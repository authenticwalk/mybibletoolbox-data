verse: 1KI.014.026
translations:
  mal-C: യഹോവയുടെ ആലയത്തിലെയും രാജകൊട്ടാരത്തിലെയും അമൂല്യവസ്തുക്കളെല്ലാം കവർന്നുകൊണ്ടുപോയി.
    ശലോമോൻ പണികഴിപ്പിച്ചിരുന്ന സ്വർണപ്പരിചകൾ സഹിതം സകലതും അദ്ദേഹം അപഹരിച്ചു.
  deu-TKW: und nahm die Schätze des Tempels Jahwes und die Schätze des königlichen
    Palastes; samt und sonders nahm er's. Und er nahm alle die goldenen Schilde, die
    Salomo hatte anfertigen lassen.
  lin-lin: Azwaki bomengo ya Tempelo ya Yawe mpe bomengo ya ndako ya mokonzi. Azwaki
    penza biloko nyonso, ezala banguba nyonso ya wolo oyo Salomo asalisaki.
  eng-LSV: and he takes the treasures of the house of YHWH, and the treasures of the
    house of the king, indeed, he has taken the whole; and he takes all the shields
    of gold that Solomon made.
  eng-GNV: 'And tooke the treasures of the house of the Lord, and the treasures of
    the Kings house, and tooke away all: also he caried away all the shields of golde
    which Salomon had made.'
  eng-WEBSTER: And he took away the treasures of the house of the LORD, and the treasures
    of the king's house; he even took away all; and he took away all the shields of
    gold which Solomon had made.
  nhw-BL: Huan Sisac quincuili miyac tomi huan tlamantli tlen oro huan tlen patiyo
    ipan ichaj TOTECO. Nojquiya quicuili iricojyo ipan nopa cali tlen tlanahuatijquetl.
    Senquistoc nochi quiichtequilijque. Huan quihuicaque nochi tepos yolixtzajcayotl
    tlen oro catli Salomón quisencajtoya para quitequihuise isoldados para ica momanahuise
    ipan tlahuilancayotl.
  swh-ONEN: Akachukua hazina za Hekalu la Bwana na hazina za jumba la kifalme. Akachukua
    kila kitu, pamoja na zile ngao zote za dhahabu ambazo Solomoni alikuwa amezitengeneza.
  bba-bba: Mɑ u Yinni Gusunɔn sɑ̃ɑ yerun dukiɑ ɡurɑ sere kɑ be Yudɑbɑn sinɑ kpɑɑruɡiɑ
    kpuro. U mɑɑ tɛrɛ ni suɑ, ni Sɑlomɔɔ u kuɑ kɑ wurɑ.
  eng-KJVCPB: 'and he took away the treasures of the house of the Lord, and the treasures
    of the king’s house; he even took away all: and he took away all the shields of
    gold which Solomon had made.'
  luo-luo: Noyako mwandu hekalu mar Jehova Nyasaye kaachiel gi mwandu mag od ruoth.
    Nokawo gimoro amora, kaachiel gi kuodi mag dhahabu mane Solomon ochuogo.
  meu-meu: Ia ese Iehova ena dubu kohudia ḡoeva-daedia bona pavapava ena ruma kohudia
    goeva-daedia e abidia oho, ḡau iboudiai e laohaidia. Gold kesidia danu, Solomon
    ese e kara gaudia, na iboudiai e abidia oho.
  npi-ULB: तिनले परमप्रभुको मन्दिर र राजको महलका खजानाहरू लिएर गए । तिनले हरेक कुरो
    लिएर गए । तिनले सोलोमनले बनाएका सुनका ढालहरू पनि लिएर गए ।
  yor-yor: Ó sì kó ìṣúra ilé Olúwa lọ àti ìṣúra ilé ọba. Gbogbo rẹ̀ ni ó kó lọ, pẹ̀lú
    asà wúrà tí Solomoni ti ṣe.
  emp-NTPO: Poyaped̶a nebia Ãcõrẽ de dromane b̶eada, Roboaʌ̃ de dromane b̶ea sid̶a
    jũma jãrĩ edesia. Salomoʌ̃ba oro od̶a djõi careabema jũãtrʌbada sid̶a jũma jãrĩ
    edesia.
  pes-OPCB: او خزانه‌های خانهٔ خداوند و کاخ سلطنتی را غارت کرد و تمام سپرهای طلا را
    که سلیمان ساخته بود، با خود به یغما برد.
  tgl-ULB: Kinuha niya ang mga kayamanan sa bahay ni Yahweh, at ang mga kayamanan
    sa bahay ng hari. Sinamsam niya ang lahat ng bagay; kinuha niya rin ang lahat
    ng mga gintong kalasag na ginawa ni Solomon.
  hui-hui: Ani ibalu tigua Yarusaleme bo podalu anda puwa Anduane Homogonaga andaha
    kini andagahabi mbirale bayale wiago damene bibahende mo yai hene. Wai humbi Solomonohanda
    wabuwa ngolome paraho dambi hene wiarubi mo yai halu Iyibi dindiha yalu pene.
  mya-mya: ရှော​လ​မုန်​ပြု​လုပ်​ခဲ့​သည့်​ရွှေ​ဒိုင်း​လွှား​များ အ​ပါ​အ​ဝင် ဗိ​မာန်​တော်​နှင့်​နန်း​တော်​မှ​ဘဏ္ဍာ
    တော်​ရှိ​သ​မျှ​တို့​ကို​သိမ်း​ယူ​သွား​လေ သည်။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་དཀོར་མཛོད་དང་། རྒྱལ་པོའི་ཕོ་བྲང་གི་གཏེར་མཛོད་རྣམས་བཅོམ་སྟེ་གང་ཡོད་པ་ཐམས་ཅད་ཁྱེར་བ་དང་།
    སོ་ལོ་མོན་གྱིས་བཟོས་པའི་གསེར་གྱི་ཕུབ་རྣམས་ཀྱང་ཕྲོགས་ནས་ཁྱེར་བས།
  sna-sna: Akatora pfuma yose yetemberi yaJehovha nepfuma yose yomuzinda wamambo.
    Akatora zvinhu zvose, kusanganisira nenhoo dzose dzegoridhe dzakanga dzagadzirwa
    naSoromoni.
  spa-BLM: y se llevó los tesoros de la casa de Yahvé y los tesoros de la casa real.
    Incluso se llevó todo, incluyendo todos los escudos de oro que Salomón había hecho.
  cac-cac: Ix yic'anb'at masanil b'eyumal vin̈ ay d'a stemplo Jehová, masanil b'eyumal
    ay d'a spalacio vin̈ rey yed' masanil juntzan̈ q'uen maclab' jul-lab' nab'a oro
    b'ob'ilcan yuj vin̈aj Salomón.
  swh-ULB: Akaichukua hazina iliyokuwa kwenye nyumba ya BWANA, na ile hazina iliyokuwa
    kwenye nyumba ya Mfalme. Akachukua kila kitu; Pia alizichukua zile ngao za dhahabu
    ambazo Sulemani alikuwa ametengeneza.
  bel-bel: і ўзяў скарбы дома Гасподняга і скарбы дома царскага, - усё ўзяў; узяў
    і ўсе залатыя шчыты, якія зрабіў Саламон.
  deu-ELBBK: Und er nahm die Schätze des Hauses des HERRN weg und die Schätze des
    Hauses des Königs, ja, alles nahm er weg; und er nahm alle goldenen Schilde weg,
    die Salomo gemacht hatte.
  mbb-OT: Mibpenguwa zin is menge ketiǥeyunan diyà te valey te Nengazen wey is diyà
    te turuǥan. Migkuwa zin is langun, ragkes en is langun he menge kelasag he vulawan
    he mibpeveelan ni Solomon.
  mal-2015: യഹോവയുടെ ആലയത്തിലെ ഭണ്ഡാരവും രാജധാനയിലെ ഭണ്ഡാരവും എല്ലാം കവർന്നു; അവൻ
    ആസകലം കവർന്നു; ശലോമോൻ ഉണ്ടാക്കിയ പൊൻപരിചകളും എടുത്തുകൊണ്ടുപോയി.
  rmc-rmc: Iľa andral o Chramos le RAJESKRO the andral o palacis savore vzacna veci
    the o somnakune šťiti, so diňa te kerel o Šalamun.
  pes-OPV: وخزانه های خانه خداوند و خزانه های خانه پادشاه را گرفت و همه‌چیز را برداشت
    و جمیع سپرهای طلایی که سلیمان ساخته بود، برد.
  ron-1924: А луат вистиерииле Касей Домнулуй ши вистиерииле касей ымпэратулуй, а
    луат тот. А луат тоате скутуриле де аур пе каре ле фэкусе Соломон.
  ben-OBCV: তিনি সদাপ্রভুর মন্দিরের ও রাজপ্রাসাদের ধনসম্পদ তুলে নিয়ে গেলেন। শলোমনের
    তৈরি করা সোনার সব ঢাল সমেত তিনি সবকিছু নিয়ে চলে গেলেন।
  som-som: oo wuxuu qaatay khasnadihii guriga Rabbiga iyo khasnadihii guriga boqorka,
    oo dhammaantood wuu wada qaatay; oo wuxuu kaloo wada qaatay gaashaammadii dahabka
    ahaa oo Sulaymaan sameeyey.
  lat-VUC: 'et tulit thesauros domus Domini, et thesauros regios, et universa diripuit:
    scuta quoque aurea, quæ fecerat Salomon:'
  eng-ASVBT: 'and he took away the treasures of the house of Jehovah, and the treasures
    of the king’s house; he even took away all: and he took away all the shields of
    gold which Solomon had made.'
  ita-1885: e prese i tesori della Casa del Signore, ed i tesori della casa reale;
    prese ogni cosa; prese ancora tutti gli scudi d'oro che Salomone avea fatti.
  eng-LXXUP: and took all the treasures of the house of the Lord, and the treasures
    of the king’s house, and the golden spears which David took out of the hand of
    the sons of Hadadezer king of Zobah, and brought them into Jerusalem, even all
    that he took, and the golden shields which Solomon had made, and carried them
    away into Egypt.
  eng-ULB: He took away the treasures in the house of Yahweh, and the treasures in
    the king's house. He took everything away; he also took all the shields of gold
    that Solomon had made.
  spa-VBL: Tomó los tesoros del Templo del Señor y del palacio real. Se llevó todo,
    incluyendo todos los escudos de oro que Salomón había hecho.
  fra-_FOB: Il prit les trésors de la maison de l'Éternel, et les trésors de la maison
    royale; il prit tout; il prit aussi tous les boucliers d'or que Salomon avait
    faits.
  mal-mal: യഹോവയുടെ ആലയത്തിലെയും രാജധാനിയിലെയും ഭണ്ഡാരങ്ങൾ എല്ലാം കവർന്നു; ശലോമോൻ
    ഉണ്ടാക്കിയ പൊൻപരിചകളും എടുത്തുകൊണ്ടുപോയി.
  urd-GVR: Rab ke ghar aur shāhī mahal ke tamām ḳhazāne lūṭ lie. Sone kī wuh ḍhāleṅ
    bhī chhīn lī gaīṅ jo Sulemān ne banwāī thīṅ.
  suz-BL: मिनु मेकोमी परमप्रभु यावे आ खिं नु पिप आ खिं ङा शुश क्‍येट लाइब मारेइ मारेइ
    रोइश्‍शा लदा बाक्‍त। मेकोम सोलोमन आ सेल्‍शो सुन के तेक्‍तीक नेल्‍ल योल्‍दा बाक्‍त।
    १राजा १०:१६
  ita-1927: e portò via i tesori della casa dell’Eterno e i tesori della casa del
    re; portò via ogni cosa; prese pure tutti gli scudi d’oro che Salomone avea fatti;
  ckb-ckb: گەنجینەکانی پەرستگای یەزدان و کۆشکی پاشا و هەرچی هەبوو بردی، هەموو قەڵغانە
    زێڕینەکانیشی برد، کە سلێمان دروستی کردبوون.
  eng-BBE: And took away all the stored wealth from the house of the Lord, and from
    the king's house, and all the gold body-covers which Solomon had made.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ಆಲಯ ಬೊಕ್ಕಸಗಳನ್ನೂ ಅರಮನೆಯ ಬೊಕ್ಕಸಗಳನ್ನೂ ದೋಚಿಕೊಂಡನು, ಇದಲ್ಲದೆ
    ಸೊಲೊಮೋನನು ಮಾಡಿಸಿದ ಬಂಗಾರದ ಗುರಾಣಿಗಳನ್ನು ಒಳಗೊಂಡಂತೆ ಅವನು ಸಮಸ್ತವನ್ನೂ ದೋಚಿಕೊಂಡು ಹೋದನು.
  tam-2017: யெகோவாவுடைய ஆலயத்தின் பொக்கிஷங்களையும், ராஜாவுடைய அரண்மனையின் பொக்கிஷங்களையும்,
    சாலொமோன் செய்த பொன் கேடகங்கள் ஆகிய எல்லாவற்றையும் எடுத்துக்கொண்டு போய்விட்டான்.
  spa-RV-1909: 'Y tomó los tesoros de la casa de Jehová, y los tesoros de la casa
    real, y saqueólo todo: llevóse también todos los escudos de oro que Salomón había
    hecho.'
  ron-BTF: Şi a luat tezaurele casei DOMNULUI şi tezaurele casei împăratului; a luat
    chiar tot; şi a luat toate scuturile de aur pe care Solomon le făcuse.
  eng-WEBP: and he took away the treasures of the LORD’s house and the treasures of
    the king’s house. He even took away all of it, including all the gold shields
    which Solomon had made.
  eng-FBV: He took the treasures of the Lord's Temple and the royal palace. He took
    everything, including all the gold shields Solomon had made.
  nld-1939: Hij roofde de kostbaarheden van de tempel van Jahweh en van het koninklijk
    paleis. Alles nam hij mee, ook al de gouden schilden, die Salomon had laten vervaardigen.
  nch-BL: Huan Sisac quincuili miyac tomi huan tamanti ten oro huan ten patiyo ipan
    ichaj TOTECO. Nojquiya quicuili iricojyo ipan nopa cali ten tanahuatijquet. Senquisa
    nochi quiichtequilijque. Huan quihuicaque nochi tepos yolixtzajcayot ten oro cati
    Salomón quisencajtoya para quitequihuise isoldados para ica momanahuise ipan tatehuilisti.
  vie-1934: lấy các châu báu của đền Đức Giê-hô-va và của cung vua; người cũng đoạt
    lấy hết thảy những khiên bằng vàng mà Sa-lô-môn đã làm.
  hin-CV: उसने याहवेह के भवन से और राजा का महल में से सारा कीमती सामान लूट लिया. वह
    सभी कुछ अपने साथ ले गया, यहां तक कि शलोमोन द्वारा गढ़ी गई सारी सोने की ढालें भी.
  spa-BES: Y quitó todas las riquezas acumuladas de la casa del Señor y de la casa
    del rey, y todos los escudos de oro que Salomón había hecho.
  tdx-tdx: le nivolose’e o vara añ’anjomba’ Iehovào naho o vara añ’ anjomba’ i mpanjakaio;
    fonga finao’e; tinava’e ka ze hene fikalan-defo volamena niranjie’ i Selo­mò.
  tha-KJV: ท่านได้​เก​็บทรัพย์​สมบัติ​ในพระนิเวศของพระเยโฮวาห์ และทรัพย์​สมบัติ​ในพระราชวังของกษั​ตริ​ย์
    ท่านได้​เก​็บไปเสียทุกอย่าง และท่านได้​เก​็บโล่ทองคำซึ่งซาโลมอนได้สร้างนั้นไปหมดด้วย
  por-BR-2018: 'E tomou os tesouros da casa do SENHOR, e os tesouros da casa real,
    e saqueou-o tudo: levou-se também todos os escudos de ouro que Salomão havia feito.'
  deu-ELO: Und er nahm die Schätze des Hauses Jehovas weg und die Schätze des Hauses
    des Königs, ja, alles nahm er weg; und er nahm alle goldenen Schilde weg, die
    Salomo gemacht hatte.
  eng-WYC-2018: and he took the treasures of the house of the Lord, and the king’s
    treasures, and he ravished all things; also he ravished the golden shields which
    Solomon made. (and he took away the treasures of the House of the Lord, and the
    king’s treasures, and he took everything that he could get his hands on; and he
    also took away the gold shields which Solomon had made.)
  epo-epo: Kaj li forprenis la trezorojn de la domo de la Eternulo kaj la trezorojn
    de la reĝa domo, ĉion li prenis; li prenis ankaŭ ĉiujn orajn ŝildojn, kiujn faris
    Salomono.
  uig-PIN: U Pǝrwǝrdigarning ɵyidiki gɵⱨǝr-bayliⱪlarni ⱨǝm padixaⱨning ordisidiki
    gɵⱨǝr-bayliⱪlarni elip kǝtti; u ⱨǝmmisini, jümlidin Sulayman yasatⱪan altun siparlarnimu
    elip kǝtti.
  beo-beo: E da noga:idafa liligi Debolo diasu amola hina bagade diasu amo ganodini
    diafulu, amola Soloumane ea gouliga hamoi da:igene ga:su, amo huluane lale, gagaguli
    asi.
  tpi-OTNT: Na ol i winim ol Jerusalem na ol i kisim olgeta gutpela gutpela samting
    bilong haus bilong Bikpela na bilong haus bilong king. Na tu ol i kisim dispela
    olgeta hap plang bilong pait Solomon i bin wokim na karamapim long gol. Na ol
    i karim ol dispela samting i go long Isip.
  hau-SA: Ya kwashe dukiyar haikalin Ubangiji da kuma dukiyar fadan sarki. Ya ɗauki
    kome, har da dukan garkuwoyi na zinariya da Solomon ya yi.
  uig-LAT: U Perwerdigarning öyidiki göher-bayliqlarni hem padishahning ordisidiki
    göher-bayliqlarni élip ketti; u hemmisini, jümlidin Sulayman yasatqan altun siparlarnimu
    élip ketti.
  nde-nde: Wabutha yonke inotho yethempeli likaThixo kanye lenotho yesigodlo sobukhosi.
    Wahuquluza konke kanye lamahawu enziwe ngegolide ayekhandwe nguSolomoni.
  ton-ton: 'Pea naʻa ne ʻave ʻae ngaahi meʻa mahuʻinga ʻoe fale ʻo Sihova, mo e koloa
    ʻi he fale ʻoe tuʻi: ʻio, naʻa ne ʻave kotoa pē: pea naʻa ne ʻave ʻae ngaahi pā
    koula ʻaia naʻe ngaohi ʻe Solomone.'
  ces-1613: A pobral poklady domu Hospodinova a poklady domu královského, všecko to
    pobral. Vzal také všecky pavézy zlaté, kterýchž byl nadělal Šalomoun.
  eng-WMB: and he took away the treasures of the LORD’s house and the treasures of
    the king’s house. He even took away all of it, including all the gold shields
    which Solomon had made.
  tam-TCV: அவன் யெகோவாவின் ஆலயத்திலும், அரண்மனையிலும் இருந்த எல்லா செல்வங்களையும்
    சூறையாடிக் கொண்டுபோனான். சாலொமோன் செய்துவைத்திருந்த எல்லா தங்கக் கேடயங்கள் உட்பட
    அனைத்தையும் எடுத்துக்கொண்டு போனான்.
  ceb-ULB: Gikuha niya ang mga kabtangan sa balay ni Yahweh, ug ang tanang bahandi
    sa balay sa hari. Gikuha niya ang tanang butang; ug gikuha usab niya ang tanang
    taming nga bulawan nga hinimo ni Solomon.
  pol-UBG: I zabrał skarby domu PANA oraz skarby domu królewskiego, zabrał wszystko.
    Zabrał też wszystkie złote tarcze, które wykonał Salomon.
  urd-GVU: رب کے گھر اور شاہی محل کے تمام خزانے لُوٹ لئے۔ سونے کی وہ ڈھالیں بھی چھین
    لی گئیں جو سلیمان نے بنوائی تھیں۔
  deu-1912: und nahm die Schätze aus dem Hause des HERRN und aus dem Hause des Königs
    und alles, was zu nehmen war, und nahm alle goldenen Schilde, die Salomo hatte
    lassen machen;
  kan-2017: ಅವನು ಯೆಹೋವನ ಆಲಯದ ಮತ್ತು ಅರಮನೆಯ ಎಲ್ಲಾ ದ್ರವ್ಯವನ್ನೂ ಹಾಗೂ ಸೊಲೊಮೋನನು ಮಾಡಿಸಿದ
    ಬಂಗಾರದ ಗುರಾಣಿಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಹೋದನು.
  yap-yap: Me fek urngin e machaf u lan fare Tempel ngu lan fare naun ni tafen e pilung,
    nib mu’un fa yungi shield ngay ni gol ni ngongliy Solomon.
  hlt-MCSB: Te vaengah BOEIPA im kah thakvoh neh manghai im kah thakvoh khaw vik a
    phueih. Solomon loh a saii sui photling boeih te khaw a pum la a loh tih a khuen.
  mdy-ETH: ጌኤዦ ማኣሮና ካኣቱሞ ማኣሮናይዳ ዓኣ ባኮ ቢያ፤ ሃሣ ሴሎሞኔ ዎርቆና ኮሺሴ ጊቲሞዋ ቡሪ ዔኪ ዴንዴኔ፤
  twi-ASANTE: Ɔbɔ wuraa Awurade Asɔredan no mu ne ahemfie hɔ baabiara, wiaa biribiara
    a sikakɔkɔɔ akyɛm a Salomo yɛeɛ no ka ho.
  eng-WEBU: and he took away the treasures of the LORD’s house and the treasures of
    the king’s house. He even took away all of it, including all the gold shields
    which Solomon had made.
  wal-wal: Woraajjidi GODAA Beeta Maqidasiyaaninne kawo keettan de7iya buquraa, Solomoni
    qoxissido worqqa gonddalletuura ubbaa bonqqi ekkidi biis.
  spa-PDDPT: Tomó los tesoros de la Casa de Yavé y los tesoros de la casa del rey.
    Tomó todo. También tomó todos los escudos de oro que Salomón hizo.
  gun-gun: Ha'e vy ogueraapa Senhor pegua opy ha'e huvixa ropy iporãgueve oĩ va'ekue.
    Ogueraa avi hu'y jokoarã ouro guigua Salomão ojapo va'ekue.
  ilo-ULB: Innalana dagiti gameng iti balay ni Yahweh, ken dagiti gameng iti balay
    ti ari. Innalana amin a banbanag; innalana pay dagiti kalasag a balitok nga inaramid
    ni Solomon.
  kpg-kpg: Mee guu kae nia goloo hagalabagau huogodoo ala nogo i lodo di Hale Daumaha
    mo di hale di king ngaadahi mo nia mee abaaba dangada ala ne hai go King Solomon
    gi nia goolo.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ ئۆيىدىكى گۆھەر-بايلىقلارنى ھەم پادىشاھنىڭ ئوردىسىدىكى
    گۆھەر-بايلىقلارنى ئېلىپ كەتتى؛ ئۇ ھەممىسىنى، جۈملىدىن سۇلايمان ياساتقان ئالتۇن
    سىپارلارنىمۇ ئېلىپ كەتتى.
  sus-sus: A naxa naafuli birin tongo naxan nu na Alatala xa banxi nun mangɛ xa banxi
    kui. A naxa wure lefae fan tongo, Sulemani nu bara naxee maso xɛɛma ra.
  pon-2006: E kihsang dipwisou kesempwal koaros me mi nan Tehnpas Sarawio oh pil nan
    tehnpas en nanmwarki, iangahki mehn sansar kohl me Solomon ketin wiahda.
  ksd-ksd: ma i ga kap vue ra umana ngatngat na tabarikik ta ra kuba i ra Luluai,
    ma ra umana ngatngat na tabarikik ta ra kuba i ra king; i ga tak vue ra lavur
    magit par. Ma i ga kap vue bula ra lavur bakbakit na goled nina Solomon i ga pait
    ia.
  tur-YTC: Yahve'nin evinin hazinelerini ve kral evinin hazinelerini aldı. Solomon'un
    yapmış olduğu bütün altın kalkanlar da dahil olmak üzere hepsini aldı.
  grc-BRENT: καὶ ἔλαβε πάντας τοὺς θησαυροὺς οἴκου Κυρίου καὶ τοὺς θησαυροὺς οἴκου
    τοῦ βασιλέως, καὶ τὰ δόρατα τὰ χρυσᾶ ἃ ἔλαβε Δαυὶδ ἐκ χειρὸς τῶν παίδων Ἀδραζαὰρ
    βασιλέως Σουβὰ, καὶ εἰσήνεγκεν αὐτὰ εἰς Ἱερουσαλὴμ τὰ πάντα ἃ ἔλαβεν, ὅπλα τὰ
    χρυσᾶ ὅσα ἐποίησε Σαλωμὼν, καὶ ἀπήνεγκεν αὐτὰ εἰς Αἴγυπτον.
  ind-AYT: Dia merampas harta benda dari bait TUHAN dan harta benda dari istana raja.
    Dia merampas semuanya. Dia juga merampas seluruh perisai emas yang telah Salomo
    buat.
  nya-nya: Ananyamula chuma cha ku Nyumba ya Yehova ndiponso chuma cha ku nyumba ya
    mfumu. Anatenga chilichonse, ngakhalenso zishango zonse zagolide zimene Solomoni
    anapanga.
  hrv-hrv: Opljačka sve blago iz Doma Jahvina i riznicu kraljevskog dvora; sve je
    uzeo; uze i sve zlatne štitove što ih bijaše napravio Salomon.
  mps-mps: Tama augwaligo te Jerusalem bulu hani bidi dabe aiyaba elaluama, tama augwaligo
    te dwagi dwagi yai doado bage dabe me siyu, te Genuai Bidi God dolo lotu po wabo
    bede muani doado bage me, tama me te kingo bede muani doado bage me sali. Tama
    me te augwaligo te king Solomongo nigali sabele ni name dabe, te golgo haluali
    ni name, te me te tigidali doado bage augwaligo sali. Tama te doado bage augwaligo
    te Isip buluba tolasa pai.
  tpi-tpi: Na ol i winim ol Jerusalem na ol i kisim olgeta gutpela gutpela samting
    bilong haus bilong Bikpela na bilong haus bilong king. Na tu ol i kisim dispela
    olgeta hap plang bilong pait Solomon i bin wokim na karamapim long gol. Na ol
    i karim ol dispela samting i go long Isip.
  dan-1931: og tog Skattene i HERRENS Hus og i Kongens Palads; alt tog han, også de
    Guldskjolde, Salomo havde ladet lave.
  vie-OVCB: Ông vơ vét kho tàng của Đền Thờ Chúa Hằng Hữu và của cung vua đem về Ai
    Cập, kể cả các khiên vàng Sa-lô-môn đã làm.
  guj-2017: તે યહોવાહના ભક્તિસ્થાનના અને રાજમહેલના બધા ભંડારોનો ખજાનો લૂંટી ગયો. તેણે
    સઘળું લૂંટી લીધું; સુલેમાને બનાવેલી સઘળી સોનાની ઢાલો પણ તે લઈ ગયો.
  pon-2006A: E kihsang dipwisou kesempwal koaros me mi nan Tehnpas Sarawio oh pil
    nan tehnpas en nanmwarki, iangahki mehn sansar kohl me Solomon ketin wiahda.
  por-BRBSL: e tirou os tesouros da casa de Iavé e os tesouros da casa do rei. Ele
    até tirou tudo, incluindo todos os escudos de ouro que Salomão havia feito.
  cth-cth: Bawkim dawk e hnonaw hoi siangpahrang im e hnonaw a la awh. Solomon ni
    a sak e sui saiphei pueng a la pouh.
  twi-twi: Ɔbɔ wuraa Awurade Asɔredan no mu ne ahemfi hɔ baabiara, wiaa biribiara
    a sikakɔkɔɔ akyɛm a Salomo yɛe no ka ho.
  hlt-hlt: Te vaengah BOEIPA im kah thakvoh neh manghai im kah thakvoh khaw vik a
    phueih. Solomon loh a saii sui photling boeih te khaw a pum la a loh tih a khuen.
  tbz-SIM: kɛ́túótɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó tinɛntì, nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    kpɛti timɔu pɑ́íí, kɛ́túótɛ́nɛ̀ tisɔɔdɔpììtì Sɑdomɔɔ do dɔ̀ɔ̀ tì.
  msy-2020: Egha me Jerusalemia mɨsogha, me abɨnigha Ikiavɨra Itir Godɨn Dɨpenim ko,
    atrivimɨn dɨpenimɨn bizir bar aghuiba, me bar da ini. Egha uaghan Solomon mɨdorozim
    bagha ingarigha golɨn noghezir oraba, me bar ada inigha Isipɨn ghue.
  dop-dop: Ḿpʋ́ɣʋ́ Sisɑkɩ koosɑ Ɩsɔ tǝsɛɛlɛ nɑ kɑwulɑɣɑ tǝyɑɣɑ kpɑncoou tǝnɑ. Ɩlɛnɑ
    pǝ tɩ́ɩ́ kǝlǝnɑ wʋlɑ kpɑlǝŋ wei Sɑlʋmɔŋ kɑ lupɑ tɔ.
  azb-azb: O, Rəbbin məbədinin və padşah sarayının xəzinələrini götürdü. Hər şeyi
    aldı, Süleymanın düzəltdiyi bütün qızıl qalxanları da götürdü.
  eng-DBY: And he took away the treasures of the house of Jehovah, and the treasures
    of the king's house; he even took away all; and he took away all the shields of
    gold that Solomon had made.
  hin-2017: यहोवा के भवन की अनमोल वस्तुएँ और राजभवन की अनमोल वस्तुएँ, सब की सब उठा
    ले गया; और सोने की जो ढालें सुलैमान ने बनाई थी सब को वह ले गया।
  wol-KYG: Ci kaw loolu Sisag jël alali kër Aji Sax ji, ak alali kër Buur. Lépp la
    jël ba ca mboolem pakki wurus ya Suleymaan defarlu woon.
  eng-YLT: and he taketh the treasures of the house of Jehovah, and the treasures
    of the house of the king, yea, the whole he hath taken; and he taketh all the
    shields of gold that Solomon made.
  kne-kne: Ina na amin ay gameng sin Timplo ya sin palasyo pati da din kasay ay nam-es
    si balitok ay inpaamag Solomon.
  eng-WYC-2017: and he took the treasures of the house of the Lord, and the king’s
    treasures, and he ravished all things; also he ravished the golden shields which
    Solomon made.
  eng-WMBB: and he took away the treasures of the LORD’s house and the treasures of
    the king’s house. He even took away all of it, including all the gold shields
    which Solomon had made.
  urd-GVH: रब के घर और शाही महल के तमाम ख़ज़ाने लूट लिए। सोने की वह ढालें भी छीन ली
    गईं जो सुलेमान ने बनवाई थीं।
  rug-rug: Paleke taloa ni sa sari tinagotago arilaedi pa korapa Zelepade te Zihova,
    meke sari tinagotago arilaedi koasa vetu baṉara. Vagi betoi sa sari doduru likakalae
    arilaedi meke gua tugo sari na lave qolo saripu taveti e Solomone.
  gaz-gaz: Innis qabeenya mana qulqullummaa Waaqayyootii fi qabeenya masaraa mootummaa
    guurratee deeme. Gaachanawwan warqee kanneen Solomoon hojjete dabalatee waan hunda
    guurratee gale.
  fra-LSG: Il prit les trésors de la maison de l’Éternel et les trésors de la maison
    du roi, il prit tout. Il prit tous les boucliers d’or que Salomon avait faits.
  yal-yal: A yi Alatala Batu Banxin nafunle birin tongo, e nun manga banxin nafunle.
    A na yɛ masansan wure lefa xɛma daxine birin tongo Sulemani naxanye rafala.
  haw-1868: Kaili ae la oia i na waiwai o ka hale o Iehova, a me ka waiwai o ko ke
    alii hale, ua pau ia i ka laweia e ia; a ua lawe pu aku hoi oia i na palekaua
    gula a Solomona i hana'i.
  arb-NAV: وَاسْتَوْلَى عَلَى خَزَائِنِ بَيْتِ الرَّبِّ وَخَزَائِنِ قَصْرِ الْمَلِكِ،
    وَسَلَبَ كُلَّ مَا فِيهَا، لاسِيَّمَا الأَتْرَاسُ الذَّهَبِيَّةُ الَّتِي عَمِلَهَا
    سُلَيْمَانُ.
  ewe-ewe: Elɔ nu sia nu le gbedoxɔ la kple fiasã la me dzoe. Etsɔ sikakpoxɔnu siwo
    Solomo wɔ la katã hã dzoe.
  eng-LEE: And he took away the treasures of the house of the Lord, and the treasures
    of the king's house; yea, every thing did he take away; and he took away all the
    shields of gold which Solomon had made.
  asm-FB: তেওঁ যিহোৱাৰ গৃহত আৰু ৰাজগৃহত সাঁচি থোৱা বস্তুবোৰ লৈ গ’ল; তেওঁ সকলো বস্তুৱে
    লৈ গ’ল আৰু চলোমনে সজা সোণৰ ঢালবোৰো তেওঁ লৈ গ’ল।
  sus-A: عَ نَشَ نَاقُلِ بِرِن تٌنفٌ نَشَن نُ نَ عَلَتَلَ شَ بَنشِ نُن مَنفّ شَ بَنشِ
    كُي. عَ نَشَ وُرٍ لٍقَيٍ قَن تٌنفٌ، سُلٍمَنِ نُ بَرَ نَشٍيٍ مَسٌ شّيمَ رَ.
  fra-SBL: Il emporta les trésors de la maison de l'Éternel et les trésors de la maison
    du roi. Il emporta même tout, y compris tous les boucliers d'or que Salomon avait
    faits.
  hbo-hbo: וַיִּקַּ֞ח אֶת־אֹצְרֹ֣ות בֵּית־יְהוָ֗ה וְאֶת־אֹֽוצְרֹות֙ בֵּ֣ית הַמֶּ֔לֶךְ
    וְאֶת־הַכֹּ֖ל לָקָ֑ח וַיִּקַּח֙ אֶת־כָּל־מָגִנֵּ֣י הַזָּהָ֔ב אֲשֶׁ֥ר עָשָׂ֖ה שְׁלֹמֹֽה׃
  kik-kik: Nake agĩkuua igĩĩna cia hekarũ ya Jehova na igĩĩna cia nyũmba ya ũthamaki.
    Aakuuire indo ciothe o hamwe na ngo ciothe cia thahabu iria Solomoni aathondekithĩtie.
  fra-NCL: 'Il prit les trésors de la maison de Yahweh et les trésors de la maison
    du roi : il prit tout. Il prit tous les boucliers d’or que Salomon avait faits.'
  cek-AK: anih mah Angraeng imthung ih hmuennawk hoi siangpahrang im ih hmuennawk
    to lak boih; Solomon mah sui hoiah sak ih aphawnawk, hmuenmae congcanawk doeh
    lak boih.
  cuk-cuk: Geb Bab-Jehováʼse-goled-neggi ibmar-manisaila-bukwad bela sunonikid, neg-ollobi
    sinonikid. Salomón-e-reyneg-sobsadgi sigu-abingamalad-olobiid-bukwad bela sesbalid.
  uig-CYR: У Пәрвәрдигарниң өйидики гөһәр-байлиқларни һәм падишаниң ордисидики гөһәр-байлиқларни
    елип кәтти; у һәммисини, җүмлидин Сулайман ясатқан алтун сипарларниму елип кәтти.
  tel-2017: యెహోవా మందిరపు ఖజనాలోని వస్తువులు, రాజభవనపు ఖజనాలోని వస్తువులు, అన్నిటినీ
    దోచుకుపోయాడు. సొలొమోను చేయించిన బంగారపు డాళ్లను కూడా అతడు దోచుకుపోయాడు.
  hat-BSA: Li te pran trezò lakay SENYÈ a avèk trezò lakay wa a. Li te pran tout bagay
    yo, menm tout boukliye an lò ke Salomon te fè yo.
  kos-kos: El usla mwe kasrup nukewa in Tempul ac in lohm sin tokosra, weang pac mwe
    loeyuk gold ma Solomon el tuh orala.
  hbo-WLC: וַיִּקַּ֞ח אֶת־אֹצְר֣וֹת בֵּית־יְהוָ֗ה וְאֶת־אֽוֹצְרוֹת֙ בֵּ֣ית הַמֶּ֔לֶךְ
    וְאֶת־הַכֹּ֖ל לָקָ֑ח וַיִּקַּח֙ אֶת־כָּל־מָגִנֵּ֣י הַזָּהָ֔ב אֲשֶׁ֥ר עָשָׂ֖ה שְׁלֹמֹֽה׃
  ibo-ibo: O bukọrọ akụ niile dị nʼime ụlọ Onyenwe anyị, na akụ niile dịkwa nʼụlọeze.
    Ọ kwakọọrọ ihe niile, werekwa ọta ọlaedo niile ndị ahụ Solomọn kpụrụ.
  ory-ory: ପୁଣି, ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଧନ ଓ ରାଜଗୃହର ଧନ ନେଇଗଲା; ସେ ସମସ୍ତ ପଦାର୍ଥ ନେଇଗଲା;
    ଆହୁରି ଶଲୋମନଙ୍କର ନିର୍ମିତ ସୁବର୍ଣ୍ଣ-ଢାଲ ନେଇଗଲା।
  wmt-wmt: '@see-verse:1KI.014.025'
  chk-chk: A angei ekewe pisek mi aüchea me lon imwen ewe Samol mi Lapalap, pwal ekewe
    pisek mi aüchea me lon imwen ewe king o uweerela meinisin. A pwal uweala ekewe
    tittin maun seni kolt meinisin Salomon a föriir.
  rop-rop: En imbin deigimwei ola ebrijing brom det Serramoni Pleis blanga YAWEI en
    brom detlot bigwan haus blanga det king, en imbin deigimwei ola goldinwan shild
    weya King Salaman bin meigim du.
  ukr-1871: І позабірав скарби з храму Господнього й скарби з царської палати. Позабірав
    усе; забрав і золоті щити, що поробив був Соломон.
  deu-1951: der nahm die Schätze des Hauses des HERRN und die Schätze des Palastes
    des Königs, alles nahm er, auch alle goldenen Schilde, die Salomo hatte machen
    lassen.
  eng-JPS: and he took away the treasures of the house of the LORD, and the treasures
    of the king's house; he even took away all; and he took away all the shields of
    gold which Solomon had made.
  srp-1865: I uze blago iz doma Gospodnjega i blago iz doma careva, sve to uze; i
    uze sve štitove zlatne koje naèini Solomun.
  lug-lug: N’atwala eby’obugagga eby’omu yeekaalu ya Mukama, n’ebyobugagga eby’omu
    lubiri lwa kabaka byonna, ng’okwo kw’otadde engabo eza zaabu Sulemaani ze yali
    akoze.
  heb-heb: ויקח את אצרות בית יהוה ואת אוצרות בית המלך ואת הכל לקח ויקח את כל מגני
    הזהב אשר עשה שלמה׃
  ben-IRV: সে সদাপ্রভুর গৃহের সম্পত্তি ও রাজবাড়ির সম্পত্তি নিয়ে গেল; সব কিছুই নিয়ে
    গেল, এমন কি, শলোমনের তৈরী সোনার সব ঢালগুলোও নিয়ে গেল।
  pan-pan: ਉਹ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦਾ ਖਜ਼ਾਨਾ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਮਹਿਲ ਦਾ ਖਜ਼ਾਨਾ ਲੈ ਲਿਆ ਸਗੋਂ
    ਉਹ ਨੇ ਸਭ ਕੁਝ ਲੈ ਲਿਆ ਅਤੇ ਉਹ ਨੇ ਉਹ ਸਭ ਸੋਨੇ ਦੀਆਂ ਢਾਲਾਂ ਜੋ ਸੁਲੇਮਾਨ ਨੇ ਬਣਵਾਈਆਂ ਸਨ ਲੈ
    ਲਈਆਂ।
  mya-JVB: ဗိမာန် တော် ဘဏ္ဍာ နှင့် နန်း တော်ဘဏ္ဍာ ရှိသမျှကို သိမ်းသွား ၏။ ရှောလမုန်
    လုပ် သော ရွှေ ဒိုင်း ရှိသမျှ ကို လည်း ယူသွား ၏။
  tbg-tbg: Sisaakiva iqoka raqiharo Ieruharemi vatanaaka naatara kero, Nora Kotira
    naavuqihairove, avuhainaara naavuqihairove, koqe haika, vo haika vo haika ekaa
    varora. Viva Soromonuva kori oriqohairo aututo kainkera vinavuravata varora. ˻Viva
    ekaa vi haikara varero ururantero Isipini vura.˼
  hmo-hmo: Ia ese Lohiabada ena Dubu ena kohu namo herea, bona king ena ruma ena kohu
    namodia ia abia lao. Gau ibounai ia abia, golo kesi namodia danu, Solomona ese
    ia karaia gaudia ibounai ia abia lao.
  urd-urd: और उसने ख़ुदावन्द के घर के ख़ज़ानों और शाही महल के ख़ज़ानों को ले लिया,
    बल्कि उसने सब कुछ ले लिया, और सोने की वह सब ढालें भी ले गया जो सुलेमान ने बनाई
    थीं।
  rus-SYN: и взял сокровища дома Господня и сокровища дома царского и золотые щиты,
    которые взял Давид от рабов Адраазара, царя Сувского, и внес в Иерусалим. Все
    взял; взял и все золотые щиты, которые сделал Соломон.
  bqc-SIM: À Dii kpɛ́ àizɛɛↄ ń kibɛ pↄ́ↄ nàaa, à vua sɛ̀ngbao pↄ́ Salomↄↄpiↄ
    sɛ̀lɛ píi.
  tcz-CHONGTHU: Aman leng inpi sunga le Pakai Houin sunga sum khol na jouse anachom
    ngimsel’in, Solomon in ana sem sana Ompho ho jouse jong achom ngimsel tan ahi.
  mar-mar: त्याने परमेश्वराच्या मंदिरातील आणि महालातील खजिना लुटला. अरामाचा राजा हददेजर
    याच्या सैनिकांकडून ज्या शलमोनाने सोन्याच्या ढाली आणल्या होत्या, त्याही त्याने
    पळवल्या. दाविदाने त्या यरूशलेमेमध्ये ठेवल्या होत्या. सोन्याच्या सगळ्या ढाली त्याने
    नेल्या.
  qub-qub: Tayta Diospa Templuncho goripita caycaj llapan ima-aycantapis, ray tiyashan
    palasyupitapis apacuran. Llapanta guechur shuntacurcur apacuran goripita pillyar
    chapacuna escüducunatapis Salomón rurachishanta.
  bqp-bqp: À Dikiri ↄn aruzɛkɛnↄ kũ kínabɛ pↄ́nↄ nàkↄ̃a à wura sɛ̃gbako kũ Sulemanu
    pìnↄ sɛ̀tɛ pínki.
  hat-hat: Li pran tout trezò ki te nan tanp lan ak nan palè wa a, ata gwo plak pwotèj
    an lò Salomon te fè fè yo.
  eng-BSB: He seized the treasures of the house of the LORD and of the royal palace.
    He took everything, including all the gold shields that Solomon had made.
  eng-WEBPB: and he took away the treasures of the LORD’s house and the treasures
    of the king’s house. He even took away all of it, including all the gold shields
    which Solomon had made.
  kbq-kbq: Ana nehuno Ra Anumzamofo mono nompinti'ene, kini ne'mofo nompintira maka
    zago'amo'ma marerirfa zantamina eri'ne. Hagi anampintira maka zana eri vaganereno,
    Solomoni'ma goliretima tro'ma hunte'nea hankoraminena eri vagare'ne.
  nhe-BL: Huan Sisac quincuili miyac tomi huan tlamantli tlen oro huan tlen patiyo
    ipan ichaj TOTECO. Nojquiya quicuili iricojyo ipan nopa cali tlen tlanahuatijquetl.
    Senquistoc nochi quiichtequilijque. Huan quihuicaque nochi tepos yolixtzajcayotl
    tlen oro tlen Salomón quisencajtoya para quitequihuise isoldados para ica momanahuise
    ipan tlatehuijcayotl.
  bus-bus: À Dii ua auzikinↄ kↄ̃n kíbɛ pↄ́nↄ nàkↄ̃a à vura sɛngbango kɛ̀ Sulemanu
    pìnↄ sɛ̀ɛ píngi.
  gub-BL: Weityk a'e pe har wà. Weraha ma'e hekuzar katu ma'e Tupàn Hàpuzuhu pupe
    har paw a'e wi. Weraha tuwihawete hàpuzuhu pupe har paw no. Weraha a'e u'yw wi
    purumimaw Xàrumàw hemiapo kwer paw no.
  eng-DRA: 'And he took away the treasures of the house of the Lord, and the king’s
    treasures, and carried all off: as also the shields of gold which Solomon had
    made.'
