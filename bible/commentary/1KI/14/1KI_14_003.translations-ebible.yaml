verse: 1KI.014.003
translations:
  mal-C: പത്ത് അപ്പവും കുറെ അടയും ഒരു ഭരണി തേനും എടുത്തുകൊണ്ട് അദ്ദേഹത്തിന്റെ അടുക്കൽ
    ചെല്ലുക. കുട്ടിക്ക് എന്തു സംഭവിക്കുമെന്ന് അദ്ദേഹം നിന്നോടു പറയും.”
  deu-TKW: Nimm aber mit dir zehn Brote und Kuchen und einen Krug mit Honig und geh
    zu ihm hinein. Er wird dir kund thun, wie es dem Knaben ergehen wird.
  lin-lin: Kamata mapa zomi, ndambo ya bagato, na ekolo ya mafuta ya nzoyi, mpe kende
    kokutana na ye ; akoyebisa yo makambo oyo ekokomela mwana na biso ya mobali.
  eng-LSV: and you have taken in your hand ten loaves, and crumbs, and a bottle of
    honey, and have gone to him; he declares to you what becomes of the youth.”
  eng-GNV: 'And take with thee tenne loaues and craknels, and a bottell of honie,
    and go to him: hee shall tell thee what shall become of the yong man.'
  eng-WEBSTER: 'And take with thee ten loaves, and cracknels, and a cruse of honey,
    and go to him: he will tell thee what shall become of the child.'
  nhw-BL: Xijhuica majtlactli pantzi huan nopa tortas catli quipiya miyac tlamantli
    cuali iijtico huan se soqui xarro ica nectli. Huan xiquitati para ma mitzilhui
    tlaque panos ica ni conetl.
  swh-ONEN: Chukua mikate kumi, maandazi kadhaa na gudulia la asali na umwendee. Atakuambia
    kitakachotokea kwa kijana.”
  bba-bba: Yen sɔ̃, ɑ pɛ̃ɛ suo wɑsi wɔkuru kɑ kirɑnu ɡɑnu, kɑ tim bwɑ̃ɑru, kpɑ ɑ kɑ
    nùn dɑɑwɑ kpɑ ɑ nùn bikiɑ ye yɑ koo bɛsɛn bii wi deemɑ.
  eng-KJVCPB: 'And take with thee ten loaves, and cracknels, and a cruse of honey,
    and go to him: he shall tell thee what shall become of the child.'
  luo-luo: Kaw makati apar gi kek moko kod chupa mar mor kich kendo dhi ire. Obiro
    nyisi gima biro timore ni nyathino.”
  meu-meu: Flaoa igabudia gwauta bona dikea haida bona bada-ranuna kavabu ta bavabi
    kau, ia dekena baola; ia ese baine hamaoromu dahaka baine vara ina mero enai.
  npi-ULB: आफ्नो साथमा दसवटा रोटी, केही फुरौला र एक भाँडो मह लिएर अहियाहकहाँ जाऊ ।
    बालकलाई के हुने छ भनी तिनले तिमीलाई बताउने छन् ।”
  yor-yor: Mú ìṣù àkàrà mẹ́wàá pẹ̀lú rẹ̀, àti àkàrà wẹ́wẹ́ àti ìgò oyin, kí o sì lọ
    sí ọ̀dọ̀ rẹ̀. Òun yóò sì sọ fún ọ ohun tí yóò ṣẹlẹ̀ sí ọmọkùnrin náà.”
  emp-NTPO: Idji itea paʌ̃da die, paʌ̃ poquea b̶ʌda, idjab̶a urrajõda zoco zaque ab̶a
    ededua. Idjía iwid̶id̶e wãdua dadji warrara sãwãi cawaya.–
  pes-OPCB: ده نان، یک کوزه عسل و مقداری هم کلوچه برایش ببر و از او بپرس که آیا فرزند
    ما خوب می‌شود یا نه؟»
  tgl-ULB: Magdala ka ng sampung tinapay, ilang mga keyk, at isang garapong pulot,
    at pumunta ka kay Ahias. Sasabihin niya sa iyo kung ano ang mangyayari sa bata.”
  hui-hui: Í̠na pialu mberedi pirabi mbisigedi marubi mone ibane dendebi be mbirabi
    mo yalu puwa ibuhondo mibe. Mialu ibuhondo iyanaga igini homo ngago ogodagua bulebira
    lalu ibugua langiai holebirago aguaore bulebirabe lalu ibuhondo hale habe, lene.
  mya-mya: သူ့​အ​တွက်​မုန့်​ဆယ်​လုံး၊ မုန့်​ပြား​အ​ချို့​နှင့် ပျား​ရည်​တစ်​ဘူး​ကို​ယူ​ဆောင်​သွား​ပြီး​လျှင်
    ငါ​တို့​၏​သား​အ​ဘယ်​သို့​ဖြစ်​မည်​ကို​စုံ​စမ်း မေး​မြန်း​လော့။ သူ​သည်​သင့်​အား​ပြော​ပြ
    လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: ཁྱོད་ཀྱིས་བག་ལེབ་བཅུ་དང་། སྣུམ་འཁུར་འགའ་རེ་དང་། སྦྲང་རྩི་བུམ་པ་གང་བཅས་ཁྱེར་ཏེ་ཁོའི་མདུན་དུ་སོང་དང་།
    ཁོས་ཕྲུ་གུ་ལ་ཅི་འབྱུང་བར་འགྱུར་བ་དེ་ཁྱོད་ལ་འཆད་པར་འགྱུར་རོ་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Tora zvingwa gumi, makeke negaba rouchi ugoenda nazvo kwaari. Achakuudza
    zvichaitika kumukomana.”
  spa-BLM: Toma contigo diez panes, algunas tortas y un tarro de miel, y ve a él.
    Él te dirá qué será del niño”.
  cac-cac: Ic'b'at lajun̈eoc ixim nivac pan yed' juntzan̈ ixim c'oxox pan yed' junoc
    xalu yal chab'. Ixic, c'anb'ej d'a vin̈ yic syalan vin̈ d'ayach tas ol aj vin̈
    unin tic, xchi vin̈ d'a ix.
  swh-ULB: Uchukue mikate kumi, na kaki na mtungi wa asali, na uende kwa Ahiya. Naye
    atakuambia kitakachotokea kwa mtoto.”
  bel-bel: і вазьмі з сабою дзесяць хлябоў і праснакоў і збанок мёду і йдзі да яго;
    ён скажа табе, што будзе з хлопчыкам.
  deu-ELBBK: Und nimm mit dir zehn Brote und Backwerk und einen Krug Honig und geh
    zu ihm; er wird dir mitteilen was dem Knaben geschehen wird.
  mbb-OT: Hendiyè ka te kandin is ed-uwit te menge gasa he sepulù he supas, menge
    keenen, wey senge umuy he teneb, su egkeǥiyen din kenikew ke hengkey is egkehitavù
    kayi te anak ta.”
  mal-2015: നിന്റെ കയ്യിൽ പത്തു അപ്പവും കുറെ അടകളും ഒരു തുരുത്തി തേനും എടുത്തു അവന്റെ
    അടുക്കൽ ചെല്ലുക. കുട്ടിയുടെ കാര്യം എന്താകും എന്നു അവൻ നിന്നെ അറിയിക്കും എന്നു
    പറഞ്ഞു.
  rmc-rmc: Le tuha deš mare, varesave bokeľa the džbanos le medoha a dža ke leste.
    Ov tuke phenela, so ela le čhavoreha.“
  pes-OPV: و در دست خود ده قرص نان وکلیچه‌ها و کوزه عسل گرفته، نزد وی برو و او تورا
    از آنچه بر طفل واقع می‌شود، خبر‌خواهدداد.»
  ron-1924: 'Я ку тине зече пынь, турте ши ун вас ку мьере ши интрэ ла ел: ел ыць
    ва спуне че ва фи ку копилул.”'
  ben-OBCV: দশটি রুটি, কয়েকটি পিঠে ও এক বয়াম মধু সাথে নিয়ে তাঁর কাছে যাও। তিনি
    তোমাকে বলে দেবেন, ছেলেটির কী হবে।”
  som-som: Oo waxaad qaaddaa toban xabbadood oo kibis ah, iyo buskuddo, iyo ubbo malab
    ah, oo isaga u tag; oo wuxuu kuu sheegi doonaa waxa wiilka ku dhici doona.
  lat-VUC: 'Tolle quoque in manu tua decem panes, et crustulam, et vas mellis, et
    vade ad illum: ipse enim indicabit tibi quid eventurum sit puero huic.'
  eng-ASVBT: 'And take with thee ten loaves, and cakes, and a cruse of honey, and
    go to him: he will tell thee what shall become of the child.'
  ita-1885: E prendi in mano dieci pani, e de' boccellati, ed un fiasco di miele,
    e vattene a lui; egli ti dichiarerà ciò che avverrà al fanciullo.
  eng-ULB: Take with you ten loaves, some cakes, and a jar of honey, and go to Ahijah.
    He will tell you what will happen to the child.”
  spa-VBL: Lleva contigo diez panes, algunas tortas y un tarro de miel para él. Él
    te explicará lo que le sucederá al niño”.
  fra-_FOB: Et prends en ta main dix pains, des gâteaux, et un vase de miel, et entre
    chez lui; il te déclarera ce qui doit arriver à l'enfant.
  mal-mal: നിന്റെ കയ്യിൽ പത്ത് അപ്പവും കുറെ അടകളും ഒരു തുരുത്തി തേനും എടുത്ത് അവന്റെ
    അടുക്കൽ ചെല്ലുക; കുട്ടിയുടെ കാര്യം എന്താകും എന്ന് അവൻ നിന്നെ അറിയിക്കും” എന്ന്
    പറഞ്ഞു.
  urd-GVR: Us ke pās das roṭiyāṅ, kuchh biskuṭ aur shahd kā martabān le jāeṅ. Wuh
    ādmī āp ko zarūr batā degā ki laṛke ke sāth kyā ho jāegā.”
  suz-BL: मिनु गे १० ओटा शोब्‍ले, आइक्‍च बटुक नु गर का खुदो लाइश्‍शा, मेको आ बाक्‍तीक
    लावो। मिनु मेकोमी आल कली मार दुम्‍बा, मेको इ कली शेंब” दे मदा बाक्‍त।
  ita-1927: E prendi teco dieci pani, delle focacce, un vaso di miele, e va’ da lui;
    egli ti dirà quello che avverrà di questo fanciullo”.
  ckb-ckb: لەگەڵ دەستت دە نان و هەندێک کێک و گۆزەیەک هەنگوین ببە و بڕۆ لای، ئەو پێت
    ڕادەگەیەنێت کوڕەکە چی لێدێت.»
  eng-BBE: 'And take with you ten cakes of bread and dry cakes and a pot of honey,
    and go to him: he will give you word of what is to become of the child.'
  kan-OKCV: ಇದಲ್ಲದೆ ನೀನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ಹತ್ತು ರೊಟ್ಟಿಗಳನ್ನೂ, ಭಕ್ಷ್ಯಗಳನ್ನೂ, ಒಂದು ಮಡಕೆ
    ಜೇನುತುಪ್ಪವನ್ನೂ ತೆಗೆದುಕೊಂಡು ಅವನ ಬಳಿಗೆ ಹೋಗು. ಅವನು ಮಗುವಿಗೆ ಆಗುವುದನ್ನು ನಿನಗೆ ತಿಳಿಸುವನು,”
    ಎಂದನು.
  tam-2017: நீ உன்னுடைய கையிலே பத்து அப்பங்களையும், பணியாரங்களையும், ஒரு கலசம் தேனையும்
    எடுத்துக்கொண்டு அவனிடம் போ; பிள்ளைக்கு நடக்கப்போகிறது என்னவென்று அவன் உனக்கு அறிவிப்பான்
    என்றான்.
  spa-RV-1909: Y toma en tu mano diez panes, y turrones, y una botija de miel, y ve
    á él; que te declare lo que ha de ser de este mozo.
  ron-BTF: 'Şi ia cu tine zece pâini şi turte şi un urcior cu miere şi mergi la el:
    el îţi va spune ce i se va întâmpla copilului.'
  eng-WEBP: Take with you ten loaves of bread, some cakes, and a jar of honey, and
    go to him. He will tell you what will become of the child.”
  eng-FBV: Take with you ten loaves of bread, some cakes, and a jar of honey for him.
    He will explain to you what will happen to the boy.”
  nld-1939: Neem tien broden mee, een paar koeken en een kruik honing, en ga naar
    hem toe. Hij zal u zeggen, wat er met den jongen gebeuren zal.
  nch-BL: Xijhuica majtacti pantzi huan nopa tortas cati quipiya miyac tamanti cuali
    iijtic huan se soqui xarro ica necti. Huan xiquitati para ma mitzilhui taya panos
    ica ni conet.
  vie-1934: Ngươi phải lấy đem theo mười ổ bánh, những bánh ngọt, và một bình mật
    ong, rồi hãy đi đến người; người sẽ nói cho ngươi đều phải xảy đến cho con trẻ.
  hin-CV: अपने साथ दस रोटियां, कुछ टिकियां और एक कुप्पी शहद लेकर उनसे भेंटकरने चली
    जाओ. वही तुम्हें बताएंगे कि बालक का क्या होगा.”
  spa-BES: 'Y llévate diez tortas de pan y tortas secas y una olla de miel, y ve a
    él: él te dirá lo que será del niño.'
  tdx-tdx: Añandeso boko-mofo folo, naho mokary, naho korobo tantele, le mionjona
    mb’ ama’e mb’eo; ho saontsie’e ama’o ty hifetsa­k’ amy ajajay.
  tha-KJV: เธอจงเอาขนมปังสิ​บก​้อน และขนมหวานบ้างและน้ำผึ้งไหหนึ่ง ไปหาท่าน ท่านจะบอกเธอว่าอะไรจะเกิดขึ้​นก​ับเด็กนั้น”
  por-BR-2018: E toma em tua mão dez pães, e bolos, e uma botija de mel, e vai a ele;
    que te declare o que será deste jovem.
  deu-ELO: Und nimm mit dir zehn Brote und Backwerk und einen Krug Honig und gehe
    zu ihm; er wird dir kundtun, was dem Knaben geschehen wird.
  eng-WYC-2018: Also take thou in thine hand ten loaves, and a cake, and a vessel
    of honey, and go thou to him; for he shall show to thee, what shall befall to
    this child.
  epo-epo: Kaj prenu en vian manon dek panojn kaj biskvitojn kaj kruĉon da mielo,
    kaj iru al li; li diros al vi, kio estos al la knabo.
  uig-PIN: Ⱪolungƣa on nan, birnǝqqǝ poxkal, bir ⱪuta ⱨǝsǝlni elip uning ⱪexiƣa barƣin.
    U yigitimizning nemǝ bolidiƣanliⱪini sanga dǝp beridu, dedi.
  beo-beo: 'Di agi ga:gi nabuane amola falaua fofaga:i eno amola agime hano di amo
    igili imunusa: gaguli masa. Ema amane adole ba:ma, ‘Ania mano oloi da esaloma:bela:?’
    Amasea, e da ania mano ea hou dima olelemu.”'
  tpi-OTNT: Yu mas kisim 10-pela bret na sampela bisket na wanpela sospen hani na
    go givim em. Na mi laik yu askim em long wanem samting bai i kamap long pikinini
    bilong mitupela. Na em bai i toksave long yu.”
  hau-SA: Ki ɗauki dunƙulen burodi goma tare da ke, da waina, da tulun zuma, ki tafi
    wurinsa. Zai faɗa miki abin da zai faru da yaron.”
  uig-LAT: Qolunggha on nan, birnechche poshkal, bir quta heselni élip uning qéshigha
    barghin. U yigitimizning néme bolidighanliqini sanga dep béridu, dédi.
  nde-nde: Uthathe izinkwa ezilitshumi, amakhekhe athile kanye legabha loluju, ube
    ususiya kuye. Uzakutshela okumele kwenzakale emntwaneni.”
  ton-ton: 'Pea ʻave ʻi ho nima ha foʻi mā ʻe hongofulu, mo e ngaahi foʻi mā manifinifi,
    mo e hina ʻe taha ʻoe honi, pea ke ʻalu kiate ia: ʻe fakahā ʻe ia kiate koe pe
    ko e hā ha meʻa ʻe hoko ki he tamasiʻi.”'
  ces-1613: A vezma v ruce své deset chlebů a koláčů, a láhvici medu, jdi k němu;
    onť oznámí tobě, co se stane pacholeti tomuto.
  eng-WMB: Take with you ten loaves of bread, some cakes, and a jar of honey, and
    go to him. He will tell you what will become of the child.”
  tam-TCV: உன்னுடன் பத்து அப்பங்களையும் சில அடைகளையும், ஒரு ஜாடி தேனையும் எடுத்துக்கொண்டு
    போ. பிள்ளைக்கு என்ன நடக்குமென்று அவன் உனக்குச் சொல்வான்” என்றான்.
  ceb-ULB: Pagdala ug napulo ka tinapay, pipila ka mga torta, ug usa ka tibod nga
    dugos, ug pag-adto kang Ahia. Mosulti siya kanimo kung unsay mahitabo sa bata.”
  pol-UBG: Weź ze sobą dziesięć chlebów, placki i dzban miodu i idź do niego. On ci
    oznajmi, co się stanie z dzieckiem.
  urd-GVU: اُس کے پاس دس روٹیاں، کچھ بسکٹ اور شہد کا مرتبان لے جائیں۔ وہ آدمی آپ کو
    ضرور بتا دے گا کہ لڑکے کے ساتھ کیا ہو جائے گا۔“
  deu-1912: Und nimm mit dir zehn Brote und Kuchen und einen Krug mit Honig und komm
    zu ihm, daß er dir sage, wie es dem Knaben gehen wird.
  kan-2017: ನೀನು ಹತ್ತು ರೊಟ್ಟಿಗಳನ್ನೂ, ಒಂದಷ್ಟು ಸಿಹಿಪದಾರ್ಥವನ್ನೂ ಮತ್ತು ಒಂದು ಕುಪ್ಪೆ ಜೇನುತುಪ್ಪವನ್ನೂ
    ತೆಗೆದುಕೊಂಡು ಅವನ ಬಳಿಗೆ ಹೋಗು. ಹುಡುಗನಿಗೆ ಏನಾಗುವುದೆಂದು ಅವನು ತಿಳಿಸುವನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Mu fek i yan ngak ragag e flowa ni lof, nge boch e kek, nge ba melor i
    honey. Mag fith ngak ko mang e nge buch rok e re pagel ney ni fakdow, mra yog
    ngom.”
  hlt-MCSB: Na kut dongah buhham neh buhrhaeng cun rha, khoitui tuitang um at khuen.
    A taengla paan lamtah camoe taengah metla a om ham khaw amah loh nang taengah
    han thui bitni,” a ti nah.
