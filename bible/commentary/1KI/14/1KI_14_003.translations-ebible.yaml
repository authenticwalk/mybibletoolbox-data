    go to him. He will tell you what will become of the child.”
  kbq-kbq: Hagi musezama erinte'nenkama vananana 10ni'a bretine, mago'a kekine, tumerima'a
    me'nea tafenena erinka vunka ama mofavremofontera naza fore hugahifi, ome kenka
    antahigegeno kasamino.
  nhe-BL: Xijhuica majtlactli pantzi huan nopa tortas tlen quipiya miyac tlamantli
    cuali iijtico huan se soqui xarro ica nectli. Huan xiquitati para ma mitzilhui
    tlaque panos ica ni conetl.
  bus-bus: Ǹ burɛdi sɛ́ mɛ̀n kuri kↄ̃n kàranↄ kↄ̃n zↄ́ tùuo, ǹ gáonɛ. Eé yã kɛ̀ eé
    nɛ́ pì lee onnɛ.
  gub-BL: Eraha 10 typy'ak izupe nehe. Eraha amo typy'ak hete ma'e izupe nehe no,
    amo hàir hyru por izupe nehe no. Epuranu hehe nehe. — Ma'e uzeapo putar tuwihawete
    ta'yr pe nehe, ere izupe hera'yr rehe neze'eg pà izupe nehe. Umume'u putar newe
    nehe, i'i tuwihawete wemireko pe.
  eng-DRA: 'Take also with thee ten leaves, and cracknels, and a pot of honey, and
    go to him: for he will tell thee what shall become of this child.'
