verse: 1KI.014.001
translations:
  mal-C: അക്കാലത്ത് യൊരോബെയാമിന്റെ മകനായ അബീയാവ് രോഗിയായിത്തീർന്നു.
  deu-TKW: Zu jener Zeit wurde Ahia, der Sohn Jerobeams, krank.
  lin-lin: Na tango wana kaka, Abiya, mwana mobali ya Jeroboami, akomaki kobela.
  eng-LSV: At that time Abijah son of Jeroboam was sick,
  eng-GNV: At that time Abiiah the sonne of Ieroboam fell sicke.
  eng-WEBSTER: At that time Abijah the son of Jeroboam fell sick.
  nhw-BL: Ipan nopa tonali, Abías, icone Jeroboam, huetzqui ipan se hueyi cocolistli.
  swh-ONEN: Wakati ule Abiya mwana wa Yeroboamu akaugua,
  bba-bba: Sɑɑ ye sɔɔrɑ Abiɑ Yeroboɑmun bii u bɑrɑ.
  eng-KJVCPB: At that time Abijah the son of Jeroboam fell sick.
  luo-luo: E kindeno Abija wuod Jeroboam nobedo matuo,
  meu-meu: Una negana ai Ieroboam natuna Abia na e gorerea.
  npi-ULB: त्यस बेला यारोबामको छोरो अबिया अत्यन्तै बिरामी पर्‍यो ।
  yor-yor: Ní àkókò náà Abijah ọmọ Jeroboamu sì ṣàìsàn,
  emp-NTPO: Maʌ̃ ewarid̶e Jeroboaʌ̃ warra Abíada bio cacua biẽ́ b̶esia.
  pes-OPCB: در آن روزها اَبیّام پسر یربعام پادشاه بیمار شد.
  tgl-ULB: Nang panahon na iyon ang anak ni Jeroboam na si Abias ay nagkasakit.
  hui-hui: Odagoningi Kini Yaroboama igini Abaya warago timbuni bo ibira hene.
  mya-mya: ထို​အ​ချိန်​၌​ယေ​ရော​ဗောင်​၏​သား​အ​ဘိ​ယ သည်​ဖျား​နာ​လျက်​နေ​၏။-
  bod-N: སྐབས་དེར་ཡེ་རོབ་ཨམ་གྱི་བུ་ཨ་བི་ཡཱ་ཞེས་པ་ན་བར་གྱུར་པ་དང་།
  sna-sna: Panguva iyoyo Abhija, mwanakomana waJerobhoamu, akarwara,
  spa-BLM: En aquel tiempo Abías, hijo de Jeroboam, enfermó.
  cac-cac: A d'a jun tiempoal chi', ix ilyaan vin̈aj Abías yuninal vin̈aj Jeroboam.
  swh-ULB: Wakati huo Abiya mwana wa Yeroboamu akawa mgonjwa sana.
  bel-bel: Тым часам захварэў Авія, сын Ераваамаў.
  deu-ELBBK: In dieser Zeit erkrankte Abija, der Sohn Jerobeams.
  mbb-OT: Dutun he timpu, nezeruwan is anak ni Jeroboam he maama he si Abia.
  mal-2015: ആ കാലത്തു യൊരോബെയാമിന്റെ മകനായ അബീയാവു ദീനം പിടിച്ചു കിടപ്പിലായി.
  rmc-rmc: Andre oda časos nasvaľiľa le Jeroboamoskro čhavo o Abijah.
  pes-OPV: در آن زمان ابیا پسر یربعام بیمار شد.
  ron-1924: Ын время ачея, с-а ымболнэвит Абия, фиул луй Иеробоам.
  ben-OBCV: সেই সময় যারবিয়ামের ছেলে অবিয় অসুস্থ হয়ে পড়েছিল,
  som-som: Oo waagaas ayaa Abiiyaah oo ahaa ina Yaaraabcaam bukooday.
  lat-VUC: In tempore illo ægrotavit Abia filius Jeroboam.
  eng-ASVBT: At that time Abijah the son of Jeroboam fell sick.
  ita-1885: IN quel tempo Abia, figliuolo di Geroboamo, infermò.
  eng-ULB: At that time Abijah son of Jeroboam became very sick.
  spa-VBL: Fue en ese momento cuando Abías, el hijo de Jeroboam, cayó enfermo.
  fra-_FOB: En ce temps-là, Abija, fils de Jéroboam, devint malade.
  mal-mal: ആ കാലത്ത് യൊരോബെയാമിന്റെ മകൻ അബീയാവ് രോഗിയായി കിടപ്പിലായി.
  urd-GVR: Ek din Yarubiyām kā beṭā Abiyāh bahut bīmār huā.
  suz-BL: मिनु येरोबाम आ तौ अबीयाह रोइ पवा बाक्‍त।
  ita-1927: In quel tempo, Abija, figliuolo di Geroboamo, si ammalò.
  ckb-ckb: لەو کاتەدا ئەبیای کوڕی یارۆڤعام نەخۆش کەوت.
  eng-BBE: At that time Abijah, the son of Jeroboam, became ill.
  kan-OKCV: ಅದೇ ಕಾಲದಲ್ಲಿ ಯಾರೊಬ್ಬಾಮನ ಮಗ ಅಬೀಯನಿಗೆ ರೋಗ ತಗುಲಿತು. ಆದ್ದರಿಂದ ಯಾರೊಬ್ಬಾಮನು
    ತನ್ನ ಪತ್ನಿಗೆ,
  tam-2017: அக்காலத்திலே யெரொபெயாமின் மகனாகிய அபியா வியாதியில் படுத்தான்.
  spa-RV-1909: EN aquel tiempo Abías hijo de Jeroboam cayó enfermo.
  ron-BTF: În timpul acela Abiia, fiul lui Ieroboam, s-a îmbolnăvit.
  eng-WEBP: At that time Abijah the son of Jeroboam became sick.
  eng-FBV: It was at that time that Abijah, Jeroboam's son, fell ill.
  nld-1939: Eens werd Abi-ja, de zoon van Jeroboam, ziek.
  nch-BL: Ipan nopa tonali, Abías, icone Jeroboam, huetzqui ipan se hueyi cocolisti.
  vie-1934: Trong lúc đó, A-bi-gia, con trai của Giê-rô-bô-am, đau.
  hin-CV: उसी समय यरोबोअम का पुत्र अबीयाह बीमार हो गया.
  spa-BES: En aquel tiempo Abías, el hijo de Jeroboam, se enfermó.
  tdx-tdx: Ie amy zao, natindri’ ty hasilofañe t’i Abià, ana’ Iarovame.
  tha-KJV: ครั้งนั้นอาบียาห์โอรสของเยโรโบอัมประชวร
  por-BR-2018: Naquele tempo Abias filho de Jeroboão caiu enfermo,
  deu-ELO: Zu selbiger Zeit erkrankte Abija, der Sohn Jerobeams.
  eng-WYC-2018: In that time Abijah, (the) son of Jeroboam, was sick.
  epo-epo: En tiu tempo malsaniĝis Abija, filo de Jerobeam.
  uig-PIN: U waⱪitta Yǝroboamning oƣli Abiyaⱨ kesǝl bolup ⱪaldi.
  beo-beo: Amogalu, hina bagade Yelouboua:me egefe Abaidia da olo madelai.
  tpi-OTNT: Long dispela taim Abiya, pikinini man bilong King Jeroboam, i kisim sik.
  hau-SA: A lokacin Abiya, ɗan Yerobowam ya kamu da ciwo,
  uig-LAT: U waqitta Yeroboamning oghli Abiyah késel bolup qaldi.
  nde-nde: Ngalesosikhathi u-Abhija indodana kaJerobhowamu wagula,
  ton-ton: ‌ʻI he kuonga ko ia naʻe hoko ʻae mahaki kia ʻApisa ko e ʻalo ʻo Selopoami.
  ces-1613: Toho času roznemohl se Abiáš, syn Jeroboámův.
  eng-WMB: At that time Abijah the son of Jeroboam became sick.
  tam-TCV: அந்தக் காலத்தில் யெரொபெயாமின் மகனான அபியா வியாதியுற்றான்.
  ceb-ULB: Nianang panahona nagsakit na si Abia ang anak nga lalaki ni Jeroboam.
  pol-UBG: W tym czasie zachorował Abiasz, syn Jeroboama.
  urd-GVU: ایک دن یرُبعام کا بیٹا ابیاہ بہت بیمار ہوا۔
  deu-1912: Zu der Zeit war Abia, der Sohn Jerobeams, krank.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಯಾರೊಬ್ಬಾಮನ ಮಗನಾದ ಅಬೀಯನು ಅಸ್ವಸ್ಥನಾದನು.
  yap-yap: Ngiyal’nem e yib i m’ar Abijah nib mo’on ni fak Jeroboam ni Pilung.
  hlt-MCSB: Te vaeng tue ah Jeroboam capa Abijah te tlo.
  mdy-ETH: ዒማና ካኣቲ፥ ዒዮርቢዓሜኮ ናኣዚ፥ ዓቢያ ሃርጊንቲ ዓኣኔ፤
  twi-ASANTE: Saa ɛberɛ no, Yeroboam babarima Abia yaree dendeenden.
  eng-WEBU: At that time Abijah the son of Jeroboam became sick.
  wal-wal: He wode Iyorbbaama na7ai Abiiyi harggiis.
  spa-PDDPT: En aquel tiempo, Abías, hijo de Jeroboam, cayó enfermo.
  gun-gun: Ha'e va'e jave py Jeroboão ra'y Abias imba'eaxy.
  ilo-ULB: Iti dayta a tiempo, nagsakit ni Abias nga anak ni Jeroboam.
  kpg-kpg: Di madagoaa tama daane di King Jeroboam, go Abijah ne hai dono magi,
  uig-ARA: ئۇ ۋاقىتتا يەروبوئامنىڭ ئوغلى ئابىياھ كېسەل بولۇپ قالدى.
  sus-sus: Na tɛmui Yerobowami xa di Abiya naxa fura.
  pon-2006: Ni ahnsowo sapwellimen Nanmwarki Seropoham pwutak Apaisa soumwahuda.
  ksd-ksd: Ma ta nam ra e Abia natu i Ieroboam i ga mait.
  tur-YTC: O sırada Yarovam oğlu Aviya hastalandı.
  ind-AYT: Pada waktu itu, Abia, anak Yerobeam, jatuh sakit.
  nya-nya: Pa nthawi imeneyo Abiya mwana wa Yeroboamu anayamba kudwala,
  hrv-hrv: U ono se vrijeme razbolje Abija, sin Jeroboamov,
  mps-mps: Tama te tiali sogo Abiya, te king Jeroboamgo ogwa, gasi yali.
  tpi-tpi: Long dispela taim Abiya, pikinini man bilong King Jeroboam, i kisim sik.
  dan-1931: Ved den Tid blev Jeroboams Søn Abija syg.
  vie-OVCB: Lúc ấy, A-bi-gia, con Giê-rô-bô-am, bị bệnh nặng,
  guj-2017: તે સમયે યરોબામનો પુત્ર અબિયા બીમાર પડ્યો.
  pon-2006A: Ni ahnsowo sapwellimen Nanmwarki Seropoham pwutak Apaisa soumwahuda.
  por-BRBSL: Naquela época Abijah, o filho de Jeroboam, adoeceu.
  cth-cth: Hatnae tueng nah Jeroboam e a capa Abijah teh a tak a pataw.
  twi-twi: Saa bere no, Yeroboam babarima Abia yaree denneennen.
  hlt-hlt: Te vaeng tue ah Jeroboam capa Abijah te tlo.
  tbz-SIM: Kɛ̀ Sedoboɑmmu birɛ Abiyɑ muɔkɛ.
  msy-2020: Dughiar kamɨn, Atrivim Jeroboamɨn otarim Abiya arɨmariam a ini.
  dop-dop: Ḿpʋ́ɣʋ́ Solopʋwɑm pǝyɑlʋ Apiyɑ hǝntɑ wʋsɑsɩ kɛ wɑɑtʋ ɩnɩ ɩ tɑɑ.
  azb-azb: O vaxt Yarovamın oğlu Aviya xəstələndi.
  eng-DBY: At that time Abijah the son of Jeroboam was sick.
  hin-2017: उस समय यारोबाम का बेटा अबिय्याह रोगी हुआ।
  wol-KYG: Ca yooyu jamono Abya doomu Yerbowam ju góor wopp.
  eng-YLT: At that time was Abijah son of Jeroboam sick,
  kne-kne: Sin doy ay timpo, nansakit si Abias ay anak Jeroboam.
  eng-WYC-2017: In that time Abijah, son of Jeroboam, was sick.
  eng-WMBB: At that time Abijah the son of Jeroboam became sick.
  urd-GVH: एक दिन यरुबियाम का बेटा अबियाह बहुत बीमार हुआ।
  rug-rug: Koasa totoso asa si moho se Abaezad sa tuna koreo e Zeroboami,
  gaz-gaz: Yeroo sana Abiyaan ilmi Yerobiʼaam dhukkubsannaan
  fra-LSG: Dans ce temps-là, Abija, fils de Jéroboam, devint malade.
  yal-yal: Na waxatini, Abiya, Yerobowan ma dii xɛmɛn yi fura.
  haw-1868: I A manawa, mai iho la o Abiia ke keiki a Ieroboama.
  arb-NAV: فِي ذَلِكَ الْوَقْتِ مَرِضَ أَبِيَّا بْنُ يَرُبْعَامَ،
  ewe-ewe: Le ɣe ma ɣi me la, Yeroboam ƒe vi, Abiya dze dɔ
  eng-LEE: At that time Abiyah the son of Jerobo'am fell sick.
  gvn-gvn: Nyulu king bubuku Israelmunku Godundumun jurrkijinya, Godungku nyungu kangkal
    bambay-bungan. Yinyamun kingangka nyungu manyarr prophetanda yungan, babajinka
    kangkalanka. Prophetangka kingandamunbu manyarranda yalaman, “Yundu kinganda balka,
    ‘Yundu kajaka buyunman, nganya bawan, Dubu wukurrin, idol bulki statue buyay-manin.
    Yinyaynka bama dingkar-dingkar yunundumun kaday, jana wubulku wulari. Yunu kangkal
    kari ngulkurrmal baja bambaymun, nyulu juma wulayda. Yundu buyunmanya, ngayu yunun
    and bama yunuwunmun bubumun bawalkuda.”
  asm-FB: সেই সময়ত যাৰবিয়ামৰ পুত্ৰ অবিয়া বেমাৰত পৰিছিল।
  sus-A: نَ تّمُي يٍرٌبٌوَ مِ شَ دِ عَبِيَ نَشَ قُرَ.
  fra-SBL: En ce temps-là, Abija, fils de Jéroboam, tomba malade.
  hbo-hbo: בָּעֵ֣ת הַהִ֔יא חָלָ֖ה אֲבִיָּ֥ה בֶן־יָרָבְעָֽם׃
  piu-2006: Palunyangka Tjiripumaku katja wiima pika tiṉatjarra ngarringi. Tjiripumalu
    palumpa miiṯangka watjaṉu, katja palunya Yayatjalakutu katinytjaku, Katutjaku
    wangka watjalpayilakutu. Tjiripumaku miiṯangku katja katingu yulparirra, tawunu
    Tjaluwakutu. Tawunu palula Yayatjanya tjiḻpirrirra kuru pampa nyinangi. Palumpa
    waaḻangka tjarrpakitja Tjiripumaku miiṯa yini watjantjawiya wangkarra tjarrpangu.
    Katutjalu Yayatjala yurrun yurrunpa tjakultjunu kungka paluru ngalya yananyingka.
    Yayatjalu alatji watjaṉu, “Ngalya tjarrpa, Tjiripumakun miiṯa! Nyaakun yiningkun
    tjukarurrungku watjantjawiya tjarrpangu? Kutjupa nguwanpan wangkarra tjarrpangu.
    Yara kuyaṉanta watjalku Tjiripumanya ankula alatji tjakultjunkunytjaku, Katutjakuṉu
    wangka, ‘Mulyarrarringuṉanta nyuntupa, nyuntuṉin ngayunya Katutjanya wantirra
    ngayunya nguwanpa kutjarra kutjupa ngaratjunutjangka. Nyuntuṯarra tjananya tjingapungu
    palunya kutjarra puḻkapungkunytjaku. Yalatji nyuntun palyara ngaratjunkula kuya
    puntu palyaṉu, yaṉangu mirrinytjanirri tjuṯangkuya kuya palyantja nguwanpangka
    wirriḻi. Palunyangka ngayulu tjananya nyuntupa katjapiṯi tjamupiṯi mirrintara
    wiyalku. Nyuntupa walytja tjuṯa mirrirrirra wiyarriku.’” Tjiḻpi Yayatjalu Tjiripumaku
    miiṯalakutu alatji piyuku watjaṉu, “Waṯalpi, ngurrakutu maḻaku arra! Yankulan
    tawunu walytjangka maa tjarrpanyingka, nyuntupa katja pipirri ngaatjanya wiyarrikuku.
    Yilta katja ngaatjanya wiyarriku, yulakulpiranyurra.” Tjiḻpi Yayatjalu Tjiripumaku
    miiṯalakutu alatji piyuku watjaṉu, “Tjiripumanya ankula tjakultjunkunytjaku. Yitjurilaku
    walytja ngaṉṯitja tjuṯangkuya Katutjanya nguwanpa yini Yatjaranya puḻkapungkupayi.
    Palunyatjanu yitjipungkukitjangku ngayulu Katutjalu tjananya paṉa kutjupakutu
    wantirriyalku, karru Yupurititjala munkarra, wiyaya ngaangka ngurra walytjangka
    kutu nyinanytjaku, wiya. Tjiripumaku wangkaya kulira ngayunya wantirra kuya palyaraya
    nyinanyi.” Tjiripumaku miiṯangku wangka palunya kulira maḻaku katirra tawunungka
    tjarrpanyingka katja iṯi palunya wiyarringu, Yayatjalu watjaṉutjangka. Tjiripumalu
    tjananya Yitjurilaku walytja ngaṉṯitja tjuṯa kanyiṉingi tuuntiyi tuu yiiya. Yalatji
    tjananya kanyira wiyarringu. Palumpa katjalpi tjanampa mayutju nyinangi, yini
    Nitapanya.
  kik-kik: Ihinda-inĩ rĩu, Abija mũrũ wa Jeroboamu akĩrwara,
  omb-omb: Lo taro hi Abisa netui Jerobom mo sege.
  fra-NCL: Dans ce temps-là, Abia, fils de Jéroboam, était devenu malade.
  cek-AK: To nathuem ah Jeroboam capa Abijah loe ngannat.
  cuk-cuk: A-ibagangine, Jeroboam-machi-Abíasʼye-nugad uellemai gusad.
  uig-CYR: У вақитта Йәробоамниң оғли Абияһ кесәл болуп қалди.
  tel-2017: అదే రోజుల్లో యరొబాము కొడుకు అబీయాకు జబ్బు చేసింది.
  hat-BSA: Nan lè sa a, Abija, fis a Jéroboam nan, te vin malad.
  kos-kos: In pacl sacn Abijah, wen natul Tokosra Jeroboam, el mas.
  hbo-WLC: בָּעֵ֣ת הַהִ֔יא חָלָ֖ה אֲבִיָּ֥ה בֶן־יָרָבְעָֽם׃
  ibo-ibo: Nʼoge a, Abija nwa Jeroboam nọ nʼọrịa nke dị ukwuu.
  ory-ory: ସେହି ସମୟରେ ଯାରବୀୟାମଙ୍କର ପୁତ୍ର ଅବୀୟ ପୀଡ଼ିତ ହେଲା।
  chk-chk: Iwe, lon ewe fansoun Apia nöün Jeropoam we ät a samau.
  rop-rop: Wal langa det taim na Abaija det san blanga King Jerabowam bin brabli sik.
  ukr-1871: Того часу занедужав Абія, син Еробоамів.
  deu-1951: Zu jener Zeit ward Abija, der Sohn Jerobeams, krank.
  eng-JPS: At that time Abijah the son of Jeroboam fell sick.
  srp-1865: U to vrijeme razbolje se Avija sin Jerovoamov.
  lug-lug: Awo mu biro ebyo Abiya mutabani wa Yerobowaamu n’alwala,
  heb-heb: בעת ההיא חלה אביה בן ירבעם׃
  ben-IRV: সেই দিন যারবিয়ামের ছেলে অবিয় অসুস্থ হয়ে পড়ল।
  pan-pan: ਉਸ ਵੇਲੇ ਯਾਰਾਬੁਆਮ ਦਾ ਪੁੱਤਰ ਅਬਿਯਾਹ ਬਿਮਾਰ ਪੈ ਗਿਆ।
  mya-JVB: ထိုအခါ ယေရောဗောင် ၏သား အဘိယ သည် နာ သောကြောင့်၊
  tbg-tbg: Vi entara King Jeroboamura maaqu Abiaava aiha viraara varora.
  hmo-hmo: Unai neganai king Ieroboama ena natuna Abaisa ia gorere.
  urd-urd: उस वक़्त युरब'आम का बेटा अबियाह बीमार पड़ा।
  rus-SYN: В то время заболел Авия, сын Иеровоамов.
  bqc-SIM: Gↄↄ bee gyã Yeloboaũ nɛgↄ̃ɛ Abia lè.
  tcz-CHONGTHU: Hichun Jeroboam chapa Abijah ahung dammo tan ahi.
  mar-mar: याच सुमारास यराबामाचा पुत्र अबीया आजारी पडला.
  qub-qub: Chay wichan Jeroboampa wamran Abías fiyupa gueshyar cämaman jitacaran.
  bqp-bqp: Gↄrↄ birea gyã Yeroboamu nɛ́gↄ̃gbɛ̃ Abia kũ̀.
  hat-hat: Lè sa a, Abija, pitit gason wa Jewoboram lan, tonbe malad.
  eng-BSB: At that time Abijah son of Jeroboam became ill,
  eng-WEBPB: At that time Abijah the son of Jeroboam became sick.
  kbq-kbq: Hagi ana knafina Jeroboamu nemofo Abiza'a kri eri'ne.
  nhe-BL: Ipan nopa tonali, Abías, icone Jeroboam, huetzqui ipan se hueyi cocolistli.
  bus-bus: Gurↄ beeea gyãa Yeroboamu nɛ́gↄ̃gbɛ̃ Abia kũ̀.
  gub-BL: A'e 'ar rehe tuwihawete Zeromoàw ta'yr Awi her ma'e ima'eahy kury.
  eng-DRA: At that time Abia the son of Jeroboam fell sick.
