verse: 1KI.014.019
translations:
  mal-C: യൊരോബെയാമിന്റെ ഭരണകാലത്തെ ഇതര സംഭവങ്ങൾ, അദ്ദേഹം നടത്തിയ യുദ്ധങ്ങൾ, ഭരണനിർവഹണം
    തുടങ്ങിയവയെല്ലാം ഇസ്രായേൽരാജാക്കന്മാരുടെയും ചരിത്രാഖ്യാനഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Was aber sonst noch von Jerobeam zu sagen ist, wie er Krieg geführt und
    regiert hat, das ist ja aufgezeichnet im Buche der Geschichte der Könige von Israel.
  lin-lin: Misala mosusu ya Jeroboami, bitumba mpe bokonzi na ye ekomama kati na buku
    ya masolo ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Jeroboam, how he fought, and how he reigned,
    behold, they are written on the scroll of the Chronicles of the Kings of Israel.
  eng-GNV: And the rest of Ieroboams actes, how hee warred, and howe hee reigned,
    beholde, they are written in the booke of the Chronicles of the Kings of Israel.
  eng-WEBSTER: And the rest of the acts of Jeroboam, how he warred, and how he reigned,
    behold, they are written in the book of the chronicles of the kings of Israel.
  nhw-BL: Huan nochi sequinoc tlamantli catli quichijqui Jeroboam, huan nopa hueyi
    tlahuilancayotl catli quichijqui, huan quen tlanahuati, nochi eltoc ijcuilijtoc
    ipan nopa amatlapohuali catli itoca Catli Quichijque Nopa Tlanahuatiani Ipan Tlali
    Israel.
  swh-ONEN: Matukio mengine ya utawala wa Yeroboamu, vita vyake na jinsi alivyotawala,
    vimeandikwa katika kitabu cha kumbukumbu za wafalme wa Israeli.
  bba-bba: Tɑɑ bi Yeroboɑmu u kuɑ win bɑndu sɔɔ, kɑ nɡe mɛ u tɔmbu kpɑrɑ, ye kpuron
    ɡɑri yoruɑ Isirelibɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: And the rest of the acts of Jeroboam, how he warred, and how he reigned,
    behold they are written in the book of the chronicles of the kings of Israel.
  luo-luo: Timbe mamoko mag loch Jeroboam kaka lwenje mane okedo kod kaka nobedo e
    loch ondiki e kitepe mag rapar mag ruodhi mag Israel.
  meu-meu: Ieroboam ena kara oredia, ena tuari bona ena lohia karadia, sivaraidia
    na Israel Pavapavadia Sisigadia Bukana lalonai eme hetore.
  npi-ULB: यारोबामका अन्य कामहरूको बारेमा अर्थात् कसरी तिनले युद्ध गरे र शासन गरे
    भन्ने विषयमा इस्राएलका राजाहरूको इतिहासको पुस्तकमा लेखिएका छन् ।
  yor-yor: Ìyókù ìṣe Jeroboamu, bí ó ti jagun, àti bí ó ti jẹ ọba, ni a kọ sínú ìwé
    ọ̀rọ̀ ọjọ́ àwọn ọba Israẹli.
  emp-NTPO: Jũma Israeld̶ebema boro Jeroboaʌ̃ba od̶a naʌ̃ cartad̶e b̶ʌẽ́ b̶ʌra, idji
    djõne wã b̶ad̶ad̶ebemada, idjab̶a sãwã israelerãra pe erob̶ad̶ad̶ebema sid̶a dewara
    cartad̶e b̶ʌ́ b̶ʌa. Maʌ̃ carta trʌ̃ra “Israeld̶ebema bororãba oped̶ad̶a” abadaa.
  pes-OPCB: شرح وقایع جنگها و سایر رویدادهای دوران فرمانروایی یربعام در کتاب «تاریخ
    پادشاهان اسرائیل» نوشته شده است.
  tgl-ULB: Sa iba pang mga bagay tungkol kay Jeroboam, kung paano siya nakipagdigma
    at paano siya naghari, tingnan, sila ay nakasulat Sa Aklat ng mga Kaganapan ng
    mga Hari ng Israel.
  hui-hui: Bi te maru Kini Yaroboama ibugua bialu henedaru mbuga mbira mini Isaraele
    Kini Henerunaga Bi Te laga ngagoha gilibu winigo nga. Mbuga ogonime kini ibugua
    waitigiru baba wai binirubi Isaraele dindi handayaho howa bialu henedarubi garealo
    nga.
  mya-mya: ယေ​ရော​ဗောင်​မင်း​ဆောင်​ရွက်​ခဲ့​သည့် အ​ခြား​အ​မှု အ​ရာ​အ​လုံး​စုံ​ကို​လည်း​ကောင်း၊
    သူ​တိုက်​ခဲ့​သည့် စစ်​ပွဲ​များ​နှင့်​တိုင်း​ပြည်​အုပ်​ချုပ်​ပုံ​တို့​ကို​လည်း
    ကောင်း ဣ​သ​ရေ​လ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား​သ​တည်း။-
  bod-N: ཡང་ཡེ་རོབ་ཨམ་གྱི་བྱས་རྗེས་གཞན་རྣམས་དང་། ཁོས་ཇི་ལྟར་དམག་བརྒྱབ་ནས་སྲིད་བསྐྱངས་པ་བཅས་ནི།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་རབས་ཀྱི་མདོ་ལ་བཀོད་ཡོད་པ་དང་།
  sna-sna: Zvimwe zvakaitika panguva yokutonga kwaJerobhoamu, hondo dzake namatongero
    ake, zvakanyorwa mubhuku renhoroondo dzegore negore dzamadzimambo eIsraeri.
  spa-BLM: Los demás hechos de Jeroboam, cómo luchó y cómo reinó, he aquí que están
    escritos en el libro de las crónicas de los reyes de Israel.
  cac-cac: A juntzan̈xo yab'ixal vin̈aj rey Jeroboam, ayic ix yac'an oval vin̈ yed'
    juntzan̈xo tas ix sc'ulej vin̈ d'a yol stiempoal, tz'ib'ab'ilcan b'aj aycan yab'ixal
    eb' vin̈ sreyal Israel.
  swh-ULB: Na kwa mambo mengine yanayOmhusu Yeroboamu, jinsi alivyopigana vita na
    jinsi alivyotawala, tazama yameandikwa katika kitabu cha matukio ya wafalme wa
    Israeli.
  bel-bel: Астатнія дзеі Ераваамавыя, як ён ваяваў і як валадарыў, апісаны ў летапісе
    цароў Ізраільскіх.
  deu-ELBBK: Und das Übrige der Geschichte Jerobeams, wie er gekämpft und wie er regiert
    hat, siehe, das ist geschrieben in dem Buch der Chroniken der Könige von Israel.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Jeroboam, ragkes is kebpekidtebek
    din, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì
    te Israel.
  mal-2015: യൊരോബെയാം യുദ്ധം ചെയ്തതും രാജ്യം വാണതുമായ അവന്റെ മറ്റുള്ള വൃത്താന്തങ്ങൾ
    യിസ്രായേൽരാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so o Jeroboam kerďa, leskre maribena a sar ľidžalas o
    kraľišagos, hin pisimen andro Zvitkos le izraelike kraľengro.
  pes-OPV: و بقیه وقایع یربعام که چگونه جنگ کرد و چگونه سلطنت نمود اینک در کتاب تواریخ
    ایام پادشاهان اسرائیل مکتوب است.
  ron-1924: Челелалте фапте але луй Иеробоам, кум а фэкут рэзбой ши кум а домнит,
    сунт скрисе ын Картя Кроничилор ымпэрацилор луй Исраел.
  ben-OBCV: যারবিয়ামের রাজত্বকালের অন্যান্য সব ঘটনা, তাঁর যুদ্ধবিগ্রহ ও তাঁর শাসনব্যবস্থা,
    সেসব ইস্রায়েলের রাজাদের ইতিহাস-গ্রন্থে লেখা আছে।
  som-som: Oo Yaaraabcaam falimihiisii kale ee ku saabsanaa siduu u diriray, iyo siduu
    u talin jiray, waxay ku qoran yihiin kitaabka taariikhda boqorradii dalka Israa'iil.
  lat-VUC: Reliqua autem verborum Jeroboam, quomodo pugnaverit, et quomodo regnaverit,
    ecce scripta sunt in libro verborum dierum regum Israël.
  eng-ASVBT: And the rest of the acts of Jeroboam, how he warred, and how he reigned,
    behold, they are written in the book of the chronicles of the kings of Israel.
  ita-1885: Ora, quant'è al rimanente de' fatti di Gerobaomo, le guerre ch'egli fece,
    e come regnò; ecco, queste cose sono scritte nel Libro delle Croniche dei re d'Israele.
  eng-ULB: As for the other matters concerning Jeroboam, how he waged war and how
    he reigned, see, they are written in the book of the events of the kings of Israel.
  spa-VBL: El resto de lo que hizo Jeroboam, cómo se dedicó a la guerra y cómo reinó,
    están registrados en el Libro de las Crónicas de los Reyes de Israel.
  fra-_FOB: Quant au reste des actions de Jéroboam, comment il fit la guerre et comment
    il régna, voici, cela est écrit au livre des Chroniques des rois d'Israël.
  mal-mal: യൊരോബെയാം യുദ്ധം ചെയ്തതും രാജ്യം വാണതുമായ അവന്റെ മറ്റുള്ള വൃത്താന്തങ്ങൾ
    യിസ്രായേൽ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Yarubiyām kī zindagī ke bāre meṅ likhā hai wuh ‘Shāhān-e-Isrāīl
    kī Tārīḳh’ kī kitāb meṅ darj hai. Us kitāb meṅ paṛhā jā saktā hai ki wuh kis tarah
    hukūmat kartā thā aur us ne kaun kaun-sī jangeṅ kīṅ.
  suz-BL: येरोबाम आ पशो अरु गेय, मेको आ पशो लडाइपुकी, मेकोम दोदेंशो पा सासन पवा, मेको
    नेल्‍ल इस्राएल ङा पिप आन इतिहासम ब्रेक्‍शो बाक्‍ब।
  ita-1927: Il resto delle azioni di Geroboamo e le sue guerre e il modo come regnò,
    sono cose scritte nel libro delle Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی یارۆڤعامیش کە چۆن جەنگاوە و چۆن پاشایەتی کردووە،
    لە پەڕتووکی کاروباری ڕۆژانەی پاشاکانی ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Jeroboam, how he made war and how he became
    king, are recorded in the book of the history of the kings of Israel.
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನ ಮಿಕ್ಕಾದ ಕ್ರಿಯೆಗಳೂ, ಅವನು ಯುದ್ಧ ಮಾಡಿದ್ದೂ, ಆಳಿದ್ದೂ, ಇವು ಇಸ್ರಾಯೇಲಿನ
    ಅರಸುಗಳ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: யெரொபெயாம் யுத்தம்செய்ததும் ஆட்சி செய்ததுமான அவனுடைய மற்ற செயல்பாடுகள்
    இஸ்ரவேல் ராஜாக்களின் நாளாகமப் புத்தகத்தில் எழுதியிருக்கிறது.
  spa-RV-1909: Los otros hechos de Jeroboam, qué guerras hizo, y cómo reinó, todo
    está escrito en el libro de las historias de los reyes de Israel.
  ron-BTF: Şi restul faptelor lui Ieroboam, cum s-a războit şi cum a domnit, iată,
    ele sunt scrise în cartea cronicilor împăraţilor lui Israel.
  eng-WEBP: The rest of the acts of Jeroboam, how he fought and how he reigned, behold,
    they are written in the book of the chronicles of the kings of Israel.
  eng-FBV: The rest of what Jeroboam did, how he engaged in warfare and how he reigned,
    they are recorded in the Book of Chronicles of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Jeroboam, met zijn oorlogen en zijn regering,
    is beschreven in het boek der kronieken van de koningen van Israël.
  nch-BL: Huan nochi sequinoc tamanti cati quichijqui Jeroboam, huan nopa hueyi tatehuilisti
    cati quichijqui, huan quenicatza tanahuati, nochi eltoc ijcuilijtoc ipan nopa
    amatapohuali cati itoca Cati Quichijque Nopa Tanahuatiani Ipan Tali Israel.
  vie-1934: Mọi công việc khác của Giê-rô-bô-am làm, tức là sự tranh chiến và cuộc
    trị vì của người, đều đã chép trong sách sử ký của các vua Y-sơ-ra-ên.
  hin-CV: यरोबोअम के बाकी काम, यानी उसने युद्ध कैसे किया और उसने किस प्रकार शासन किया,
    इनका ब्यौरा इस्राएल के राजाओं की इतिहास की पुस्तक में लिखा है.
  spa-BES: Ahora, el resto de los hechos de Jeroboam, cómo hizo la guerra y cómo se
    convirtió en rey, están registrados en el libro de las crónicas de los reyes de
    Israel.
  tdx-tdx: O fitoloña’ Iarovame ila’eo, o fialia’eo, i fifehea’ey, ingo, t’ie sinokitse
    am-boken-talili’ o mpanjaka’ Israeleo.
  tha-KJV: ฝ่ายราชกิจนอกนั้นของเยโรโบอัมกล่าวถึงว่าพระองค์ทรงทำศึก และทรงครอบครองอย่างไรนั้น
    ดู​เถิด ก็​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศอิสราเอล
  por-BR-2018: Os outros feitos de Jeroboão, que guerras fez, e como reinou, tudo
    está escrito no livro das histórias dos reis de Israel.
  deu-ELO: Und das Übrige der Geschichte Jerobeams, wie er gestritten und wie er regiert
    hat, siehe, das ist geschrieben in dem Buche der Chronika der Könige von Israel.
  eng-WYC-2018: Forsooth, lo! the residue of the words of Jeroboam, how he fought,
    and how he reigned, be written in the book of [the] words of the days of [the]
    kings of Israel.
  epo-epo: La cetera historio de Jerobeam, kiel li militis kaj kiel li reĝis, estas
    priskribita en la libro de kroniko de la reĝoj de Izrael.
  uig-PIN: Əmdi Yǝroboamning baxⱪa ixliri, yǝni jǝngliri wǝ ⱪandaⱪ sǝltǝnǝt ⱪilƣanliri
    toƣrisida mana, «Israil padixaⱨlirining tarih-tǝzkiriliri» degǝn kitabta pütülgǝndur.
  beo-beo: Hina bagade Yelouboua:me ea hamoi hou (ea gegesu amola ea ouligisu hou)
    amo huluane da ‘Isala:ili fi hina bagade ilia Hamonanu Meloa’ amo ganodini dedene
    legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Jeroboam i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i
    stori long ol pait em i mekim long ol birua na long ol pasin em i bin mekim bilong
    bosim kantri.
  hau-SA: Sauran ayyukan sarautar Yerobowam, da yaƙe-yaƙensa, da yadda ya yi mulki,
    ba a rubuce suke a littafin tarihi na sarakunan Isra’ila ba?
  uig-LAT: Emdi Yeroboamning bashqa ishliri, yeni jengliri we qandaq seltenet qilghanliri
    toghrisida mana, «Israil padishahlirining tarix-tezkiriliri» dégen kitabta pütülgendur.
  nde-nde: Ezinye izehlakalo zombuso kaJerobhowamu, izimpi lokuthi wabusa njani, kulotshiwe
    egwalweni lwembali yamakhosi ako-Israyeli.
  ton-ton: Pea ko hono toe ʻoe ngaahi meʻa naʻe fai ʻe Selopoami, ʻa ʻene ngaahi tau,
    mo e anga ʻo ʻene pule, vakai, kuo tohi ia ʻi he tohi fakamatala ki he ngaahi
    tuʻi ʻo ʻIsileli.
  ces-1613: Jiné pak věci Jeroboámovy, jaké boje vedl a kterak kraloval, aj, sepsány
    jsou v knize o králích Izraelských.
  eng-WMB: The rest of the acts of Jeroboam, how he fought and how he reigned, behold,
    they are written in the book of the chronicles of the kings of Israel.
  tam-TCV: யெரொபெயாமின் ஆட்சிக் காலத்தின் மற்ற நிகழ்வுகளும், அவன் செய்த யுத்தங்களும்,
    அவன் ஆண்ட விதங்களும் இஸ்ரயேல் அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளது.
  ceb-ULB: Alang sa ubang mga nabuhat ni Jeroboam, kung giunsa niya sa pagpakiggubat
    ug giunsa niya sa paghari, ania karon, nahisulat sila sa basahon sa mga panghitabo
    sa mga hari sa Israel.
  pol-UBG: Pozostałe zaś dzieje Jeroboama, jak walczył i jak królował, są zapisane
    w kronikach o królach Izraela.
  urd-GVU: باقی جو کچھ یرُبعام کی زندگی کے بارے میں لکھا ہے وہ ’شاہانِ اسرائیل کی
    تاریخ‘ کی کتاب میں درج ہے۔ اُس کتاب میں پڑھا جا سکتا ہے کہ وہ کس طرح حکومت کرتا
    تھا اور اُس نے کون کون سی جنگیں کیں۔
  deu-1912: Was mehr von Jerobeam zu sagen ist, wie er gestritten und regiert hat,
    siehe, das ist geschrieben in der Chronik der Könige Israels.
  kan-2017: ಯಾರೊಬ್ಬಾಮನ ಇತರ ಕೃತ್ಯಗಳೂ ಅವನ ಯುದ್ಧ ಮತ್ತು ರಾಜ್ಯಭಾರಗಳ ವಿವರವೂ ಇಸ್ರಾಯೇಲ್ ರಾಜಕಾಲವೃತ್ತಾಂತ
    ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದು ದಾಖಲಿಸಲಾಗಿದೆ.
  yap-yap: Urngin e yochi ban’en ni rin’ Jeroboam ni Pilung, ni pi mael ni i tay nge
    rogon ni i gagiyeg, e go’ kan yoloy ngalan e babyor ni Chepin e Pilung nu Israel.
  hlt-MCSB: Ol noi la Jeroboam kah a vathoh neh a manghai te, Israel manghai rhoek
    kah khokhuen tue olka cabu dongah a daek uh ne.
  mdy-ETH: ካኣቲ፥ ዒዮርቢዓሜ ማዼ ሜሌ ባኮ ቢያሢንታ ዒዚ ዖልቴ ዖሎንታ ዒዚ ዎይሤ ዎይሢፃኣ ዎማዺታቴያ ቢያ ባካ ዒስራዔኤሌኮ
    ካኣቶ ሃይሶ ኬኤዛ ማፃኣፖይዳ ፃኣፒንቴኔ።
  twi-ASANTE: Yeroboam ahennie ho nsɛm nkaeɛ, nʼakodie nyinaa ne ɛkwan a ɔfaa so buu
    ɔman no nyinaa no, wɔatwerɛ agu Israel Ahemfo Abakɔsɛm Nwoma Mu.
  eng-WEBU: The rest of the acts of Jeroboam, how he fought and how he reigned, behold,
    they are written in the book of the chronicles of the kings of Israel.
  wal-wal: Iyorbbaami hanido harabai, a olatinne a aisuwaa maarati Israa7eela Kawotu
    Taarikiyaa Maxaafatun xaafetti uttidosona.
  spa-PDDPT: Los demás hechos de Jeroboam, las guerras que hizo y cómo reinó, ciertamente
    están escritos en el rollo de las Crónicas de los reyes de Israel.
  gun-gun: Ha'e gui oĩve rei tema Jeroboão rekokue regua. Ha'e rami avi joe opu'ãague,
    joe openaague ha'e mba'emo ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia Israel
    pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: No maipapan kadagiti dadduma a banbanag maipanggep kenni Jeroboam, no kasano
    a nakigubat ken no kasano a nagturay isuna, adtoy, naisurat dagitoy iti Libro
    dagiti Pakasaritaan dagiti Ari ti Israel.
  kpg-kpg: 'Nia mee huogodoo a king Jeroboam ne hai: nia dauwa ala ne hai mo dana
    hai ne dagi ai, la guu hihi gi lodo “Di Kai o nia King o Israel”.'
  uig-ARA: ئەمدى يەروبوئامنىڭ باشقا ئىشلىرى، يەنى جەڭلىرى ۋە قانداق سەلتەنەت قىلغانلىرى
    توغرىسىدا مانا، «ئىسرائىل پادىشاھلىرىنىڭ تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەندۇر.
  sus-sus: Yerobowami xa taruxui dɔnxɔɛ na Isirayila mangɛe xa taruxui kui. A xa geree
    nun a xa mangɛya xa fe birin sɛbɛxi a kui.
  pon-2006: Mehkoaros me Seropoham ketin wiahda, mahwen kan me e wia oh mwomwen eh
    wiewia kaun emen, ntinting nan Pwuken Poadopoad en Nanmwarki kan en Israel.
  ksd-ksd: Ma ra umana enana magit nina Ieroboam i ga pait ia, kana umana vinarubu,
    ma kana kini na king, di ga tumu diat ta ra buk na tutumu vakai ure ra umana king
    Israel.
  tur-YTC: Yarovam'ın işlerinin geri kalanı, nasıl savaştığı ve nasıl hüküm sürdüğü,
    işte, İsrael krallarının Tarihler kitabında yazılıdır.
  ind-AYT: Selebihnya dari riwayat-riwayat Yerobeam, bagaimana dia berperang dan bagaimana
    dia memerintah, lihatlah, semuanya tertulis dalam kitab riwayat-riwayat zaman
    raja-raja Israel.
  nya-nya: Ntchito zina pa nthawi ya ulamuliro wa Yeroboamu, nkhondo zake ndi mmene
    ankalamulirira zinalembedwa mʼbuku la mbiri ya mafumu a Israeli.
  hrv-hrv: Ostala povijest Jeroboamova, kako je ratovao i kraljevao, to je zapisano
    u knjizi Ljetopisa kraljeva izraelskih.
  mps-mps: Te tigidali po te king Jeroboamgo gasa haniani sę agai yali po da, te
    po gasa bukude elalubo, augwaligo e tama te buku nogi ebo da, Israel Hani King
    Bidi Dabego Po Dao. Te buku da te agai te boi hwįyu, te boi bidi hani dali yali
    sę yali po me, me te aga bidibo bulu tǫ tonaluali kolesaga po me elalubo buku
    dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Jeroboam i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i
    stori long ol pait em i mekim long ol birua na long ol pasin em i bin mekim bilong
    bosim kantri.
  dan-1931: Hvad der ellers er at fortælle om Jeroboam, hvorledes han førte Krig,
    og hvorledes han herskede står jo optegnet i Israels kongers Krønike.
  vie-OVCB: Mọi công việc khác của Giê-rô-bô-am—các cuộc chiến tranh và công cuộc
    trị dân—đều được chép trong Sách Lịch Sử Các Vua Ít-ra-ên.
  guj-2017: યરોબામનાં બાકીનાં કાર્યો, તેણે કેવી રીતે યુદ્ધો કર્યા તે, કેવી રીતે રાજ્ય
    કર્યુ તે સર્વ બીનાઓ ઇઝરાયલના રાજાઓના પુસ્તક કાળવૃત્તાંતમાં નોંધાયેલી છે.
  pon-2006A: Mehkoaros me Seropoham ketin wiahda, mahwen kan me e wia oh mwomwen eh
    wiewia kaun emen, ntinting nan Pwuhken Poadopoad en Nanmwarki kan en Israel.
  por-BRBSL: O resto dos atos de Jeroboão, como ele lutou e como reinou, eis que estão
    escritos no livro das crônicas dos reis de Israel.
  cth-cth: Jeroboam ni a sak e kaawm rae naw, tarantuknae, a uknae naw tie a kong
    hah Isarel siangpahrangnaw setouknae cauk dawk thut lah ao nahoehmaw.
  twi-twi: Yeroboam ahenni ho nsɛm nkae, nʼakodi nyinaa ne ɔkwan a ɔfaa so buu ɔman
    no nyinaa no, wɔakyerɛw agu Israel Ahemfo Abakɔsɛm Nhoma Mu.
  hlt-hlt: Ol noi la Jeroboam kah a vathoh neh a manghai te, Israel manghai rhoek
    kah khokhuen tue olka cabu dongah a daek uh ne.
  tbz-SIM: Sedoboɑmmu pĩ mmùù tɔ̃mmú tɛmù, ò dokɛ́ mɛ̀ɛ̀ botí nɛ̀ ò di mɛ̀ɛ̀ botí
    tikpɑ̀tì dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ dɔɔrimɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Jeroboam amizir araziba, da bar akɨnafarir mamɨn aven iti, akɨnafarir
    kam me kamaghɨn a dɨbori, Israelian Atrivibar Eghaghaniba. Akɨnafarir kamɨn, a
    uan apanibav soghezir eghaghaniba ko, a kantri gativagha amizir bizibar eghaghaniba,
    an aven iti.
  dop-dop: Pɑ kɛɛsɑ Solopʋwɑm tɔmnɑɑ lɛntɩ kɛ Ɩsɛɣɛlɩ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ. Kɑ tɑɑ
    kɛ́ pɑ kɛɛsɑ ɩsǝnɑ ɩ yoowɑ, nɑ ɩsǝnɑ ɩ tɔɣɔ ɩ kɑwulɑɣɑ tɔ.
  azb-azb: Yarovamın qalan işləri, necə döyüşdüyü və necə padşahlıq etdiyi barədə
    İsrail padşahlarının salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Jeroboam, how he warred, and how he reigned,
    behold, they are written in the book of the chronicles of the kings of Israel.
  hin-2017: यारोबाम के और काम अर्थात् उसने कैसा-कैसा युद्ध किया, और कैसा राज्य किया,
    यह सब इस्राएल के राजाओं के इतिहास की पुस्तक में लिखा है।
  wol-KYG: Li des ci mbiri Yerbowam, ay xareem ak na nguuram deme woon, bindees na
    lépp moos ca téere ba ñu dippee Jaloorey buuri Israyil ca seeni jant.
  eng-YLT: And the rest of the matters of Jeroboam, how he fought, and how he reigned,
    lo, they are written on the book of the Chronicles of the kings of Israel.
  kne-kne: Din odom ay naamag sin timpon Jeroboam ay kaman din nakigobatana ya din
    inyat na ay nanturay et naisolat da sin libro ay kaistoryaan di biyag di aari
    ed Israel.
  eng-WYC-2017: Forsooth, lo! the residue of the words of Jeroboam, how he fought,
    and how he reigned, be written in the book of [the] words of the days of [the]
    kings of Israel.
  eng-WMBB: The rest of the acts of Jeroboam, how he fought and how he reigned, behold,
    they are written in the book of the chronicles of the kings of Israel.
  urd-GVH: बाक़ी जो कुछ यरुबियाम की ज़िंदगी के बारे में लिखा है वह ‘शाहाने-इसराईल
    की तारीख़’ की किताब में दर्ज है। उस किताब में पढ़ा जा सकता है कि वह किस तरह हुकूमत
    करता था और उसने कौन कौन-सी जंगें कीं।
  rug-rug: Sari kaiqa ginugua pule pu evaṉi sa baṉara Zeroboami, sari nana vinaripera,
    sari nana vinatana koasa nana binaṉara, si ta kubere pa korapa Buka Tinozi tadi
    na Baṉara pa Ziuda.
  gaz-gaz: Wanni Yerobiʼaam hojjete kan biraa, akki inni itti lolaa turee fi akki
    inni itti biyya bulchaa ture kitaaba seenaa mootota Israaʼel keessatti barreeffameera.
  fra-LSG: Le reste des actions de Jéroboam, comment il fit la guerre et comment il
    régna, cela est écrit dans le livre des Chroniques des rois d’Israël.
  yal-yal: Yerobowan kɛwali dɔnxɛne, a yɛngɛn so kii naxan yi, a mangayaan liga kii
    naxan yi, ne sɛbɛxi Isirayila mangane taruxu kɛdine kui.
  haw-1868: A o na hana e ae a Ieroboama, o kona kaua ana, a o kona alii ana, ua kakauia
    ma ka buke o ka oihana a na lii o ka Iseraela.
  arb-NAV: أَمَّا بَقِيَّةُ أَعْمَالِ يَرُبْعَامَ وَكَيْفَ حَارَبَ وَكَيْفَ مَلَكَ،
    فَهِيَ مُدَوَّنَةٌ فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ إِسْرَائِيلَ.
  ewe-ewe: Woŋlɔ Yeroboam ƒe nuwɔna bubuawo, eƒe aʋawɔwɔwo kple nya bubu siwo dzɔ
    le eƒe fiaɖuɖu me la ɖe Israel fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: And the rest of the acts of Jerobo'am, how he warred, and how he reigned,
    behold, they are written in the book of the chronicles of the kings of Israel.
  asm-FB: যাৰবিয়ামৰ অৱশিষ্ট বৃত্তান্ত, অৰ্থাৎ তেওঁ কেনেকৈ যুদ্ধ কৰিছিল আৰু কি প্ৰকাৰে
    ৰাজ্য শাসন কৰিছিল, চোৱা, তেওঁৰ বিৱৰণ ইস্ৰায়েলৰ ৰজাসকলৰ ইতিহাস-পুস্তক খনত লিখা
    আছে।
  sus-A: يٍرٌبٌوَ مِ شَ تَرُشُي دْنشْي نَ عِسِرَيِلَ مَنفّيٍ شَ تَرُشُي كُي. عَ شَ
    فٍرٍيٍ نُن عَ شَ مَنفّيَ شَ قٍ بِرِن سّبّشِ عَ كُي.
  fra-SBL: Le reste des actions de Jéroboam, comment il a combattu et comment il a
    régné, cela est écrit dans le livre des Chroniques des rois d'Israël.
  hbo-hbo: וְיֶ֙תֶר֙ דִּבְרֵ֣י יָֽרָבְעָ֔ם אֲשֶׁ֥ר נִלְחַ֖ם וַאֲשֶׁ֣ר מָלָ֑ךְ הִנָּ֣ם
    כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.014.018'
  kik-kik: Maũndũ marĩa mangĩ makoniĩ wathani wa Jeroboamu, mbaara ciake, na ũrĩa
    aathanire, nĩmandĩke ibuku-inĩ rĩa athamaki a Isiraeli.
  fra-NCL: Le reste des actes de Jéroboam, comment il fit la guerre et comment il
    régna, voici que cela est écrit dans le livre des Chroniques des rois d’Israël.
  cek-AK: Jeroboam siangpahrang ah oh nathung sak ih hmuennawk, misatukhaih hoi a
    ukhaihnawk loe, khenah, Israel siangpahrangnawk ih ahmin pakuemhaih cabu thungah
    tarik o.
  cuk-cuk: Jeroboam-ibmar-bamalad-imaksadi, degi, bila-onosadi, bela Israel-e-reymar-garda-narmakar-maidgi
    naid.
  uig-CYR: Әнди Йәробоамниң башқа ишлири, йәни җәңлири вә қандақ сәлтәнәт қилғанлири
    тоғрисида мана, «Исраил падишалириниң тарих-тәзкирилири» дегән китапта пүтүлгәндур.
  tel-2017: యరొబాము గురించిన ఇతర విషయాలను, అతడు చేసిన యుద్ధాలను గురించి, పరిపాలన గురించి
    ఇశ్రాయేలు రాజుల చరిత్ర గ్రంథంలో రాసి ఉన్నాయి.
  hat-BSA: Alò, tout lòt zèv a Jéroboam yo, jan li te fè lagè ak jan li te renye,
    men vwala, yo ekri nan Liv Kwonik a Wa Israël yo.
  kos-kos: Ma nukewa saya ma Tokosra Jeroboam el orala, ke mweun lal ac ouiyen kolyuk
    lal, ma inge nukewa simla oasr in Sramsram Matu Ke Tokosra Lun Israel.
  hbo-WLC: וְיֶ֙תֶר֙ דִּבְרֵ֣י יָֽרָבְעָ֔ם אֲשֶׁ֥ר נִלְחַ֖ם וַאֲשֶׁ֣ר מָלָ֑ךְ הִנָּ֣ם
    כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ihe niile ọzọ Jeroboam mere, na ihe niile banyere ibu agha ya niile, na
    ọtụtụ ihe ọzọ dị iche iche banyere ọchịchị ya, ka e dere nʼakwụkwọ akụkọ ihe ndị
    eze Izrel mere.
  ory-ory: ଏହି ଯାରବୀୟାମଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ, ସେ କିପରି ଯୁଦ୍ଧ କଲେ ଓ କିପରି ରାଜ୍ୟ କଲେ,
    ଦେଖ, ଏସବୁ ଇସ୍ରାଏଲୀୟ ରାଜାମାନଙ୍କର ଇତିହାସ ପୁସ୍ତକରେ ଲେଖାଅଛି।
  chk-chk: Iwe, lusun pworausen än Jeropoam föför meinisin, ekewe maun a eäni me an
    nemenem, a mak lon puken uruwon ekewe kingen Israel.
  rop-rop: En ebrijing weya King Jerabowam bin dum, wen imbin faitfait en hau imbin
    jidan bos, deibin raidimdan holot langa det buk gulum Ola stori blanga detlot
    king blanga Isreil.
  ukr-1871: Що до дїл Еробоамових, як він воював і правив царством, се прописано в
    книзї лїтописній царів Ізрайлевих.
  deu-1951: Was aber mehr von Jerobeam zu sagen ist, wie er gestritten und wie er
    regiert hat, siehe, das ist geschrieben im Buch der Chronik der Könige von Israel.
  eng-JPS: And the rest of the acts of Jeroboam, how he warred, and how he reigned,
    behold, they are written in the book of the chronicles of the kings of Israel.
  srp-1865: A ostala djela Jerovoamova, kako je vojevao i kako je carovao, eno zapisana
    su u dnevniku careva Izrailjevijeh.
  lug-lug: N’ebirala byonna ebyabaawo mu mirembe gya Yerobowaamu, entalo ze, n’okufuga
    kwe, tebyawandiikibwa mu kitabo eky’eby’omu mirembe gya bassekabaka ba Isirayiri?
  heb-heb: ויתר דברי ירבעם אשר נלחם ואשר מלך הנם כתובים על ספר דברי הימים למלכי ישראל׃
  ben-IRV: যারবিয়ামের অন্যান্য কাজ, তাঁর সব যুদ্ধ এবং রাজত্ব করবার কথা “ইস্রায়েলের
    রাজাদের ইতিহাস” নামে বইটিতে লেখা আছে।
  pan-pan: ਅਤੇ ਯਾਰਾਬੁਆਮ ਦੀਆਂ ਬਾਕੀ ਗੱਲਾਂ ਕਿ ਕਿਵੇਂ ਉਹ ਲੜਿਆ ਅਤੇ ਕਿਵੇਂ ਉਸ ਰਾਜ ਕੀਤਾ ਸੋ
    ਵੇਖੋ, ਉਹ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੀਆਂ ਹੋਈਆਂ ਹਨ।
  mya-JVB: ယေရောဗောင် ပြုမူသော အမှုအရာ ကြွင်း သမျှ၊ စစ်တိုက် ခြင်း အမှု၊ မင်းပြု ခြင်းအမှုတို့သည်
    ဣသရေလ ရာဇဝင် ၌ ရေးထား လျက် ရှိ၏။
  tbg-tbg: King Jeroboamuva ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Isareri Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora. Jeroboamuva nai navutaaka hampata raqu
    uvavave, viva Isareriqaa raqiku uvavave, vi vukuraqima vairo.
  hmo-hmo: Ieroboama ena kara oredia, iena tuari, bona iena lohia karadia, edia sivarai
    be Israela ena King Edia Sivarai Buka ena lalonai idia torea vadaeni.
  urd-urd: युरब'आम का बाक़ी हाल कि वह किस किस तरह लड़ा और उसने क्यूँकर हुकूमत की,
    वह इस्राईल के बादशाहों की तवारीख़ की किताब में लिखा है।
  rus-SYN: Прочие дела Иеровоама, как он воевал и как царствовал, описаны в летописи
    царей Израильских.
  bqc-SIM: Yeloboaũ yã́ kĩniↄ ku Isaili kíaↄ ladau, zĩ pↄ́ a kàↄ ń aà kíakɛyão
    píi.
  tcz-CHONGTHU: Jeroboam vaihomlaija thilsoh dangho jouse agalsat le avaihomna pum
    in Israel Lengte thusim Lekhabua aki jihlut soh kei jin ahi.
  mar-mar: राजा यराबामाने आणखीही बऱ्याच गोष्टी केल्या; लढाया केल्या, लोकांवर तो राज्य
    करत राहिला. इस्राएलाच्या राजांचा इतिहास या ग्रंथात, त्याने जे जे केले त्याची नोंद
    आहे.
  qub-qub: Jeroboam waquin cajta imatapis rurashancuna, pillyacho cashancuna, ray
    car mandashancuna isquirbiraycan Israelcunapa raynincunapa acta librunchömi.
  bqp-bqp: Yeroboamu yã kparanↄn kú Isarailanↄ kínanↄ gĩayãkɛna takadan, zĩ̀ kũ
    à kànↄ kũ a kíkɛyãnↄ pínki.
  hat-hat: Tout lòt bagay wa Jewoboram te fè yo, istwa lagè li te fè ak jan li te
    gouvènen peyi a, n'a jwenn tou sa ekri nan liv Istwa wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Jeroboam, how he waged war and how he reigned,
    they are indeed written in the Book of the Chronicles of the Kings of Israel.
  eng-WEBPB: The rest of the acts of Jeroboam, how he fought and how he reigned, behold,
    they are written in the book of the chronicles of the kings of Israel.
  kbq-kbq: Hagi Jeroboamu'ma kinima mani'negeno'ma fore'ma hu'nea zantamine, Jeroboamu'ma
    kinima manineno'ma ha'ma nehuno, Israeli vahe'ma kegavama hu'nea agenkea Israeli
    kini vahetmimofo agenkema krenentaza avontafepi krente'naze.
  nhe-BL: Huan nochi sequinoc tlamantli tlen quichijqui Jeroboam, huan nopa hueyi
    tlatehuijcayotl tlen quichijqui, huan queja tlanahuati, nochi eltoc ijcuilijtoc
    ipan nopa amatlapohuali tlen itoca Tlen Quichijque Nopa Tlanahuatiani Ipan Tlali
    Israel.
  bus-bus: Yeroboamu yã kpaaanↄↄ kú Isarailinↄ kínanↄ gĩayãkɛnanↄ takadan, zĩ̀
    kɛ̀ à kànↄ kↄ̃n à kíkɛyãnↄ píngi.
  gub-BL: Tuwihawete Zeromoàw uzapo amo ae ma'e tetea'u a'e no. Uzàmàtyry'ym wàmàtyry'ymar
    oho wà. Weruze'eg Izaew ywy rehe har wà. A'e ma'e paw amo umuapyk amo pape rehe.
    Izaew wanuwihawete wanemiapo kwer, a'e pape her romo a'e.
  eng-DRA: And the rest of the acts of Jeroboam, how he fought, and how he reigned,
    behold they are written in the book of the words of the days of the kings of Israel.
