verse: 1KI.014.018
translations:
  mal-C: യഹോവ തന്റെ ദാസനായ അഹീയാപ്രവാചകൻ മുഖാന്തരം കൽപ്പിച്ചതുപോലെ അവർ അവനെ സംസ്കരിച്ചു;
    സകല ഇസ്രായേലും അവനുവേണ്ടി വിലപിച്ചു.
  deu-TKW: Und man begrub ihn, und ganz Israel hielt ihm die Totenklage gemäß dem
    Worte Jahwes, das er durch seinen Knecht, den Propheten Ahia, geredet hatte.
  lin-lin: Bakundaki ye, mpe Isalaele mobimba basalaki matanga ndenge kaka Yawe alobaki
    na nzela ya mowumbu na Ye, mosakoli Ayiya.
  eng-LSV: and they bury him, and all Israel mourns for him, according to the word
    of YHWH that he spoke by the hand of His servant Ahijah the prophet.
  eng-GNV: And they buried him, and all Israel lamented him; according to the word
    of the Lord, which hee spake by the hand of his seruant Ahiiah the Prophet.
  eng-WEBSTER: And they buried him; and all Israel mourned for him, according to the
    word of the LORD, which he spoke by the hand of his servant Ahijah the prophet.
  nhw-BL: Huan quitlalpachojque huan quichoquilijque nochi israelitame quen quiijtojtoya
    TOTECO ica nopa tlajtol pannextijquetl Ahías catli elqui itequipanojca.
  swh-ONEN: Wakamzika na Israeli yote ikamwombolezea, kama Bwana alivyokuwa amesema
    kupitia mtumishi wake, nabii Ahiya.
  bba-bba: Yerɑ bɑ nùn sikuɑ. Mɑ Isirelibɑ kpuro bɑ win ɡɔɔ wooru sinɑ nɡe mɛ Yinni
    Gusunɔ u rɑɑ ɡeruɑ, sɑɑ win sɔmɔ Akiyɑn nɔɔn di.
  eng-KJVCPB: and they buried him; and all Israel mourned for him, according to the
    word of the Lord, which he spake by the hand of his servant Ahijah the prophet.
  luo-luo: Ne giike kendo Israel duto noywage mana kaka Jehova Nyasaye nosewacho kaluwore
    gi dho jatichne janabi Ahija.
  meu-meu: Israel idoinai ese e guria, bona taina e tai, Iehova ena hereva, ena hesiai
    tauna, peroveta tauna Ahia, uduna amo e gwauraia heḡereḡerena.
  npi-ULB: सारा इस्राएलले त्यसलाई गाडे, र त्यसको निम्ति शोक गरे जस्तो परमप्रभुले आफ्ना
    दास अहियाह अगमवक्ताद्वारा भन्नुभएको थियो ।
  yor-yor: Wọ́n sì sin ín, gbogbo Israẹli sì ṣọ̀fọ̀ rẹ̀, gẹ́gẹ́ bí Olúwa ti wí láti
    ẹnu ìránṣẹ́ rẹ̀, Ahijah wòlíì.
  emp-NTPO: Jũma israelerãba idji carea aujĩã duanʌne tʌb̶arisid̶aa Ãcõrẽba idji nezoca
    Ahíad̶eba jarad̶a quĩrãca. Ahíara Ãcõrẽneba bed̶eabari basía.
  pes-OPCB: همان‌طور که خداوند به‌وسیلۀ اخیای نبی فرموده بود، پسر را دفن کردند و در
    سراسر اسرائیل برایش ماتم گرفتند.
  tgl-ULB: Inilibing siya ng buong bayan ng Israel at ipinagluksa siya, tulad lamang
    ng pagkakasabi sa kanila sa pamamagitan ng salita ni Yahweh na kaniyang sinabi
    sa pamamagitan ng lingkod niyang si propeta Ahias.
  hui-hui: Ibu tongolo miyagola Isaraele wali agali bu hearume duguanda íbu ngoai
    howa dugu bu halu nde hora hene. Anduane Homogonaga bi mana latagi haga agali
    Ahiyaha howa Anduane Homogo ibunime bi mbiwia hayago heneneore lola hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​အ​စေ​ခံ​ပ​ရော ဖက်​အ​ဟိ​ယ​အား​ဖြင့်​မိန့်​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း
    ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​သည်​ထို​သူ​ငယ်​၏​အ​တွက် ဝမ်း​နည်း​ကြေ​ကွဲ​သည့်​အ​ထိမ်း​အ​မှတ်​ကို​ပြု​၍
    သူ​၏​အ​လောင်း​ကို​သင်္ဂြိုဟ်​ကြ​၏။
  bod-N: དེར་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ཞབས་ཕྱི་སྟེ་ལུང་སྟོན་པ་ཨ་ཧི་ཡཱ་བརྒྱུད་ནས་གསུངས་པའི་བཀའ་བཞིན་དུ།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མི་ཚོགས་ཀྱིས་ཁོ་དུར་ལ་སྦས་ཤིང་ཁོའི་དོན་དུ་མྱ་ངན་བྱས་སོ། །
  sna-sna: Vakamuviga, uye Israeri yose yakamuchema, sezvazvakanga zvarehwa naJehovha
    kubudikidza nomuranda wake muprofita Ahija.
  spa-BLM: Todo Israel lo enterró y lo lloró, según la palabra de Yahvé, que habló
    por medio de su siervo el profeta Ahías.
  cac-cac: Masanil eb' israel ix mucan vin̈, ix och eb' d'a cusc'olal yuj vin̈ icha
    ix aj yalan Jehová d'a vin̈aj Ahías schecab'.
  swh-ULB: Isareli wote wakamzika na kumwombolezea, kama vile alivyokuwa ameambiwa
    kwa neno la BWANA ambalo amelisema kupitia mtumishi wake nabii Ahiya.
  bel-bel: І пахавалі яго, і аплакалі яго ўсе Ізраільцяне па слове Госпада, якое Ён
    прамовіў праз раба Свайго Ахію прарока.
  deu-ELBBK: Und ganz Israel begrub ihn und klagte um ihn, nach dem Wort des HERRN,
    das er durch seinen Knecht Achija, den Propheten, geredet hatte.
  mbb-OT: Ne inlalew te langun he menge tig-Israel haazà is batà ne inleveng dan sikandin,
    ne iyan heeyan nekaǥi te Nengazen pinaaǥi te suluǥuen din he mibpenaub din he
    si Ahia.
  mal-2015: യഹോവ തന്റെ ദാസനായ അഹീയാപ്രവാചകൻമുഖാന്തരം അരുളിച്ചെയ്ത വചനപ്രകാരം അവർ അവനെ
    അടക്കം ചെയ്തു. യിസ്രായേലൊക്കെയും അവനെക്കുറിച്ചു വിലാപം കഴിച്ചു.
  rmc-rmc: O Izraeliti rovenas pal leste a parunde les, avke sar phenďa o RAJ prekal
    peskro služobňikos prekal o prorokos Achijah.
  pes-OPV: و تمامی اسرائیل او را دفن کردند وبرایش ماتم گرفتند، موافق کلام خداوند که
    به واسطه بنده خود، اخیای نبی گفته بود.
  ron-1924: Л-ау ынгропат, ши тот Исраелул л-а плынс, дупэ кувынтул Домнулуй пе каре-л
    спусесе прин робул Сэу Ахия, пророкул.
  ben-OBCV: সদাপ্রভু তাঁর দাস ভাববাদী অহিয়ের মাধ্যমে যে কথা বললেন, ঠিক সেইমতো তারা
    ছেলেটিকে কবর দিয়েছিল ও তার জন্য শোকপ্রকাশ করল।
  som-som: Oo dadkii dalka Israa'iil oo dhammu way aaseen, wayna u wada baroorteen
    siduu ahaa eraygii Rabbigu ku hadlay ee uu nebigii ahaa addoonkiisii Axiiyaah
    u soo dhiibay.
  lat-VUC: et sepelierunt eum. Et planxit eum omnis Israël juxta sermonem Domini,
    quem locutus est in manu servi sui Ahiæ prophetæ.
  eng-ASVBT: And all Israel buried him, and mourned for him, according to the word
    of Jehovah, which he spake by his servant Ahijah the prophet.
  ita-1885: E fu seppellito, e tutto Israele ne fece duolo, secondo la parola del
    Signore, ch'egli avea pronunziata per lo profeta Ahia suo servitore.
  eng-ULB: All Israel buried him and mourned for him, just as it was told to them
    by the word of Yahweh which he had spoken by his servant Ahijah the prophet.
  spa-VBL: Todo Israel lo enterró y lo lloró, tal como el Señor había dicho por medio
    de su siervo el profeta Ahías.
  fra-_FOB: Et on l'ensevelit, et tout Israël mena deuil sur lui, selon la parole
    que l'Éternel avait prononcée par son serviteur Achija, le prophète.
  mal-mal: യഹോവ തന്റെ ദാസനായ അഹീയാപ്രവാചകൻമുഖാന്തരം അരുളിച്ചെയ്ത വചനപ്രകാരം അവർ അവനെ
    അടക്കം ചെയ്തു. യിസ്രായേലൊക്കെയും അവനെക്കുറിച്ച് വിലാപം കഴിച്ചു.
  urd-GVR: Tamām Isrāīl ne use dafnā kar us kā mātam kiyā. Sab kuchh waise huā jaise
    Rab ne apne ḳhādim Aḳhiyāh Nabī kī mārifat farmāyā thā.
  suz-BL: मिनु परमप्रभु यावेम आ गेय पाइब, अहीयाह रे पा देंशो खोदेंशो पा इस्राएली नेल्‍लेमी
    मेको आ पर्बम रोंका पा थिम्‍मे बाक्‍त।
  ita-1927: e lo seppellirono, e tutto Israele lo pianse, secondo la parola che l’Eterno
    avea pronunziata per bocca del profeta Ahija, suo servo.
  ckb-ckb: ناشتیان و هەموو ئیسرائیل شیوەنی بۆ گێڕا، هەروەک یەزدان لە ڕێگەی بەندەی
    خۆی، ئاحییای پێغەمبەرەوە فەرمووی.
  eng-BBE: And all Israel put his body to rest, weeping over him, as the Lord had
    said by his servant Ahijah the prophet.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಪ್ರವಾದಿಯಾದ ಅಹೀಯನ ಮುಖಾಂತರವಾಗಿ ತಿಳಿಸಿದ ಪ್ರಕಾರ ಅವರು ಅವನನ್ನು ಹೂಳಿಟ್ಟರು.
    ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಅವನಿಗೋಸ್ಕರ ಗೋಳಾಡಿದರು.
  tam-2017: யெகோவா தீர்க்கதரிசியாகிய அகியா என்னும் தமது ஊழியக்காரனைக் கொண்டு சொன்ன
    வார்த்தையின்படியே, அவர்கள் அவனை அடக்கம்செய்து, இஸ்ரவேலர்கள் எல்லோரும் அவனுக்காகத்
    துக்கம் அனுசரித்தார்கள்.
  spa-RV-1909: Y enterráronlo, y endechólo todo Israel, conforme á la palabra de Jehová,
    que él había hablado por mano de su siervo Ahías profeta.
  ron-BTF: Şi l-au îngropat; şi tot Israelul a jelit pentru el, conform cuvântului
    DOMNULUI, pe care el îl vorbise prin mâna servitorului său, profetul Ahiia.
  eng-WEBP: All Israel buried him and mourned for him, according to the LORD’s word,
    which he spoke by his servant Ahijah the prophet.
  eng-FBV: All of Israel buried him and mourned for him, just as the Lord had said
    through his servant Ahijah the prophet.
  nld-1939: Heel Israël treurde bij zijn begrafenis, zoals Jahweh door zijn dienaar,
    den profeet Achi-jáhoe, voorspeld had.
  nch-BL: Huan quitalpachojque huan quichoquilijque nochi israelitame quej quiijtojtoya
    TOTECO ica nopa tajtolpanextijquet Ahías cati elqui itequipanojca.
  vie-1934: Người ta chôn nó, và cả Y-sơ-ra-ên đều than khóc nó, theo như lời của
    Đức Giê-hô-va đã cậy miệng tôi tớ Ngài, là A-hi-gia, đấng tiên tri, mà phán.
  hin-CV: सारे इस्राएल ने उसका अंतिम संस्कार किया, उसके लिए विलाप किया, ठीक जैसा याहवेह
    ने अपने सेवक भविष्यद्वक्ता अहीयाह के द्वारा कहा गया था.
  spa-BES: Y todo Israel puso su cuerpo en reposo, llorando sobre él, como él Señor
    lo había dicho por su siervo el profeta Ahías.
  tdx-tdx: Nandeveñe naho nandala aze t’Israele iaby, ty amy tsara’ Iehovà nitsarae’e
    am-pità’ i Ahià mpitoky mpitoro’ey.
  tha-KJV: และอิสราเอลทั้งปวงก็ฝังศพเธอและไว้​ทุกข์​ให้​เธอ ตามพระวจนะของพระเยโฮวาห์
    ซึ่งพระองค์ตรัสโดยอาหิยาห์​ผู้​พยากรณ์​ผู้รับใช้​ของพระองค์
  por-BR-2018: E enterraram-no, e lamentaram-no todo Israel, conforme à palavra do
    SENHOR, que ele havia falado por mão de seu servo Aías profeta.
  deu-ELO: Und ganz Israel begrub ihn und klagte um ihn, nach dem Worte Jehovas, das
    er durch seinen Knecht Achija, den Propheten, geredet hatte.
  eng-WYC-2018: And they buried him; and all Israel bewailed him, by the word of the
    Lord, which he spake in the hand of his servant, Ahijah the prophet, (or which
    he spoke by his servant, the prophet Ahijah).
  epo-epo: Kaj oni enterigis lin, kaj ĉiuj Izraelidoj priploris lin, konforme al la
    vorto de la Eternulo, kiun Li diris per Sia servanto, la profeto Aĥija.
  uig-PIN: Ular uni dǝpnǝ ⱪildi. Pǝrwǝrdigarning Ɵz ⱪuli Ahiyaⱨ pǝyƣǝmbǝr arⱪiliⱪ
    eytⱪan sɵzidǝk, pütün Israil uning üqün matǝm tutti.
  beo-beo: 'Isala:ili dunu da, Hina Gode Ea hawa: hamosu balofede dunu Ahaidia ea
    lafidili sia:i defele, eha didigia:lalu, uli dogone sali.'
  tpi-OTNT: Na ol i planim bodi bilong en na olgeta manmeri bilong Israel i krai sori
    long dispela pikinini. Na dispela i inapim tok Bikpela i bin autim long maus bilong
    profet Ahiya, wokman bilong en.
  hau-SA: Suka binne shi, dukan Isra’ila kuwa suka yi makoki dominsa, yadda Ubangiji
    ya faɗa ta wurin bawansa annabi Ahiya.
  uig-LAT: Ular uni depne qildi. Perwerdigarning Öz quli Axiyah peyghember arqiliq
    éytqan sözidek, pütün Israil uning üchün matem tutti.
  nde-nde: Bayingcwaba njalo, u-Israyeli wonke wayililela njengoba uThixo wayetshilo
    ngenceku yakhe umphrofethi u-Ahija.
  ton-ton: Pea naʻa nau fai hono putu; pea naʻe tēngihia ia ʻe ʻIsileli kātoa, ʻo
    fakatatau mo e folofola ʻa Sihova, ʻaia naʻa ne folofolaʻaki ʻi heʻene tamaioʻeiki
    ko ʻAhisa ko e palōfita.
  ces-1613: I pochovali je, a plakal ho všecken lid Izraelský vedlé řeči Hospodinovy,
    kterouž mluvil skrze služebníka svého, Achiáše proroka.
  eng-WMB: All Israel buried him and mourned for him, according to the LORD’s word,
    which he spoke by his servant Ahijah the prophet.
  tam-TCV: யெகோவா தமது பணியாளனாகிய அகியா என்னும் இறைவாக்கினன் மூலம் சொல்லியிருந்தபடியே,
    இஸ்ரயேலர் அவனை அடக்கம்பண்ணி அவனுக்காகத் துக்கங்கொண்டாடினார்கள்.
  ceb-ULB: Ang tibuok Israel mao ang naglubong ug nagbangotan alang kaniya, sumala
    sa gipamulong ni Yahweh kanila pinaagi sa iyang sulugoon nga si Ahia ang propeta.
  pol-UBG: I pogrzebali je, i cały Izrael je opłakiwał zgodnie ze słowem PANA, które
    zapowiedział przez swego sługę, proroka Achiasza.
  urd-GVU: تمام اسرائیل نے اُسے دفنا کر اُس کا ماتم کیا۔ سب کچھ ویسے ہوا جیسے رب نے
    اپنے خادم اخیاہ نبی کی معرفت فرمایا تھا۔
  deu-1912: Und sie begruben ihn und ganz Israel beklagte ihn nach dem Wort des HERRN,
    das er geredet hatte durch seinen Knecht Ahia, den Propheten.
  kan-2017: ಯೆಹೋವನು ಪ್ರವಾದಿಯಾದ ಅಹೀಯನ ಮುಖಾಂತರವಾಗಿ ತಿಳಿಸಿದ ಪ್ರಕಾರ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರು ಅವನಿಗೋಸ್ಕರ
    ಗೋಳಾಡಿ ಅವನ ಶವವನ್ನು ಸಮಾಧಿಮಾಡಿದರು.
  yap-yap: Me mowawnag e girdi’ nu Israel fachi pagel miyad k’eyag, ni bod nike yog
    SOMOL u l’ugun e tapigpig rok, ni fare profet i Ahijah.
  hlt-MCSB: BOEIPA ol loh a sal tonghma Ahijah kut ah a thui bangla camoe a up uh
    vaengah Israel pum loh anih te a rhaengsae uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ዓይላሢ ማዔ፥ ዓኪያም ኬኤዜ ጎይፆ ዒስራዔኤሌ ዓሳ ዖዪ ዬኤኪ ናዓሢ ዱኡኬኔ።
  twi-ASANTE: Ɛberɛ a Israelfoɔ siee no no, wɔsuu no sɛdeɛ Awurade nam odiyifoɔ Ahiya
    so hyɛeɛ no.
  eng-WEBU: All Israel buried him and mourned for him, according to the LORD’s word,
    which he spoke by his servant Ahijah the prophet.
  wal-wal: Ba ashkkaraa hananabaa yootiya Akiiya baggaara GODAI yootidoogaadankka
    a moogidosona; Israa7eela asai ubbai ayyo yeekkiis.
  spa-PDDPT: Lo sepultaron, y todo Israel hizo duelo por él, según la Palabra que
    Yavé habló por medio de su esclavo, el profeta Ahías.
  gun-gun: Ha'e ramo Israel kuery ha'e javi onhono porã vy ojae'opa okuapy, Senhor
    oayvu guembiguai profeta Aías rupi ombou va'ekue rami vy.
  ilo-ULB: Intabon isuna ti entero nga Israel ken dinung-awanda isuna, kas naibaga
    kadakuada babaen iti sasao ni Yahweh a sinaritana babaen iti adipenna a ni profeta
    Ahija.
  kpg-kpg: Digau Israel guu hai di nadau hangihangi gi mee, gaa danu a mee, gii hai
    be di hai Dimaadua dela guu lawa i dana helekai mai dana hege, soukohp Ahijah.
  uig-ARA: ئۇلار ئۇنى دەپنە قىلدى. پەرۋەردىگارنىڭ ئۆز قۇلى ئاخىياھ پەيغەمبەر ئارقىلىق
    ئېيتقان سۆزىدەك، پۈتۈن ئىسرائىل ئۇنىڭ ئۈچۈن ماتەم تۇتتى.
  sus-sus: E naxa a ragata, Isirayila birin fa a ɲɔn fe raba, alɔ Alatala a masen
    ki naxɛ a xa konyi Annabi Ahiya bɛ.
  pon-2006: Mehn Israel eri mwahieiki oh sarepedi, nin duwen me KAUN-O mahsanihong
    sapwellime ladu soukohp Ahisa, pwehn padahkihong aramas akan.
  ksd-ksd: Ma Israel par dia ga punang ia, ma dia ga tabun ure, da ra tinata kai ra
    Luluai nina i ga vaarike tai Akia ra propet, kana tultul.
  tur-YTC: Bütün İsrael onu gömdü ve Yahve'nin, hizmetkârı Peygamber Ahiya aracılığıyla
    söylediği söze göre onun için yas tuttu.
  ind-AYT: Mereka menguburkannya dan seluruh Israel meratapinya sesuai dengan firman
    TUHAN yang telah Dia firmankan melalui hamba-Nya, Nabi Ahia.
  nya-nya: Aisraeli anamuyika mʼmanda, ndipo onse analira maliro ake, monga momwe
    Yehova ananenera kudzera mwa mtumiki wake, mneneri Ahiya.
  hrv-hrv: Pokopali su ga i sav ga je Izrael oplakao prema riječi koju je Jahve rekao
    po sluzi svome proroku Ahiji.
  mps-mps: Tama augwaligo te wai bǫų tigi pubulama, tama te tigidali Israel hani
    we bidi dabe augwaligo te wai bǫų pubulama, hobede ebo gela wali. Te tama tialigo
    da, te profet bidi Ahiya agabolo te Genuai Bidi Godigo ola mani poba usu nigi
    pali, aga sę bidi.
  tpi-tpi: Na ol i planim bodi bilong en na olgeta manmeri bilong Israel i krai sori
    long dispela pikinini. Na dispela i inapim tok Bikpela i bin autim long maus bilong
    profet Ahiya, wokman bilong en.
  dan-1931: og man jordede ham, og hele Israel holdt Dødeklage over ham efter det
    Ord, HERREN havde talet ved sin Tjener, Profeten Ahija.
  vie-OVCB: Người Ít-ra-ên chôn cất và khóc thương nó, đúng như lời Chúa Hằng Hữu
    dùng Tiên tri A-hi-gia, đầy tớ Ngài, báo trước.
  guj-2017: યહોવાહે પોતાના સેવક અહિયા પ્રબોધકને જે વચન કહ્યું હતું તે પ્રમાણે જ બધું
    બન્યું. તેઓએ તેને દફનાવ્યો અને આખા ઇઝરાયલે તેનો શોક પાળ્યો.
  pon-2006A: Mehn Israel eri mwahieiki oh sarepedi, nin duwen me KAUN-O mahsanihong
    sapwellime ladu soukohp Ahisa, pwehn padahkihong aramas akan.
  por-BRBSL: Todo Israel o enterrou e chorou por ele, de acordo com a palavra de Javé,
    que ele falou por seu servo Ahijah, o profeta.
  cth-cth: BAWIPA ni a san profet Ahijah lahoi a dei e patetlah camo hah a pakawp
    awh teh, Isarelnaw teh a khuika awh.
  twi-twi: Bere a Israelfo siee no no, wosuu no sɛnea Awurade nam odiyifo Ahiya so
    hyɛe no.
  hlt-hlt: BOEIPA ol loh a sal tonghma Ahijah kut ah a thui bangla camoe a up uh vaengah
    Israel pum loh anih te a rhaengsae uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɛ̀ kũnnɛ́ kɛ̀ Isidɑyɛɛribɛ bɛmɔu kɔmmú dɛ kṹṹ nkɛ́ndònnɛ̀ ti
    Yiɛ̀ nKuyie ndo ti nɑ̀kɛ́mɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Aiyɑ kòo tì bɛ́i.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn akam inigha izir gumazim Ahiya mɨkemezɨ moghɨra,
    Israelia bar moghɨra otarimɨn azia, egha a isa mozim gatɨ.
  dop-dop: Ɩlɛnɑ pɑ́ pimi-ɩ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ cɑɣɑ ɩ lǝyɑɣɑ kɛ teitei ɩsɩɩ Tɑcɑɑ
    kɑ́ yɔɣɔtǝnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ahiyɑ nɔɣɔ tɔ.
  azb-azb: Bütün İsraillilər onu basdırıb yas tutdular. Beləcə Rəbbin Öz qulu peyğəmbər
    Axiya vasitəsilə söylədiyi sözü yerinə yetdi.
  eng-DBY: And they buried him; and all Israel mourned for him, according to the word
    of Jehovah, which he spoke through his servant Ahijah the prophet.
  hin-2017: तब यहोवा के वचन के अनुसार जो उसने अपने दास अहिय्याह नबी से कहलाया था,
    समस्त इस्राएल ने उसको मिट्टी देकर उसके लिये शोक मनाया।
  wol-KYG: Ñu rob ko, Israyil gépp jooy ko, muy la Aji Sax ji waxoon, Yonent Yàlla
    Axiya jaamam ba jottli.
  eng-YLT: and they bury him, and mourn for him do all Israel, according to the word
    of Jehovah, that he spake by the hand of His servant Ahijah the prophet.
  kne-kne: Pag dan iponpon et nanladladingit am-in ay Israelita ay kaman met laeng
    din inpaibagan en Ahias ay pankalkaliana.
  eng-WYC-2017: And they buried him; and all Israel bewailed him, by the word of the
    Lord, which he spake in the hand of his servant, Ahijah the prophet.
  eng-WMBB: All Israel buried him and mourned for him, according to the LORD’s word,
    which he spoke by his servant Ahijah the prophet.
  urd-GVH: तमाम इसराईल ने उसे दफ़नाकर उसका मातम किया। सब कुछ वैसे हुआ जैसे रब ने अपने
    ख़ादिम अख़ियाह नबी की मारिफ़त फ़रमाया था।
  rug-rug: Pomunu nia rini meke kabo ia ri doduru Izireli, gua tugo sapu zama nia
    e Zihova koasa nana nabulu Ahiza, sa poropita.
  gaz-gaz: Jarris isa awwaalan; Israaʼel hundinuus akkuma Waaqayyo karaa garbicha
    isaa Ahiiyaa raajichaatiin dubbate sana ni booʼaniif.
  fra-LSG: On l’enterra, et tout Israël le pleura, selon la parole que l’Éternel avait
    dite par son serviteur Achija, le prophète.
  yal-yal: E yi a maluxun, Isirayila birin yi a wuga, fata Alatalaa falan na a naxan
    ti Nabi Axiya xa, a walikɛna.
  haw-1868: 'Kanu iho la hoi lakou ia ia: a uwe ae la ka Iseraela a pau ia ia, e like
    me ka Iehova olelo ana i olelo mai ai ma ka lima o kana kauwa, o Ahiia ke kaula.'
  arb-NAV: فَدَفَنَهُ الإِسْرَائِيلِيُّونَ وَنَاحُوا عَلَيْهِ، تَمَاماً حَسَبَ كَلامِ
    الرَّبِّ الَّذِي نَطَقَ بِهِ عَلَى لِسَانِ عَبْدِهِ أَخِيَّا النَّبِيِّ.
  ewe-ewe: Wofa ɖevi kuku la le anyigba blibo la dzi abe ale si Yehowa gblɔe da ɖi
    to eƒe nyagblɔɖila Ahiya dzi la ene.
  eng-LEE: And they buried him; and all Israel mourned for him, according to the word
    of the Lord, which he had spoken by the hand of his servant Achiyahu the prophet.
  asm-FB: তেতিয়া যিহোৱাই নিজৰ দাস অহীয়া ভাববাদীৰ মুখেৰে কোৱাৰ দৰে সমুদায় ইস্ৰায়েলে
    তাক মৈদাম দিলে আৰু তাৰ কাৰণে বিলাপ কৰিলে।
  sus-A: عٍ نَشَ عَ رَفَتَ، عِسِرَيِلَ بِرِن قَ عَ حْن قٍ رَبَ، عَلْ عَلَتَلَ عَ مَسٍن
    كِ نَشّ عَ شَ كٌنيِ عَننَبِ عَهِيَ بّ.
  fra-SBL: Tout Israël l'enterra et prit le deuil, selon la parole de l'Éternel, qu'il
    avait prononcée par son serviteur Achija, le prophète.
  hbo-hbo: וַיִּקְבְּר֥וּ אֹתֹ֛ו וַיִּסְפְּדוּ־לֹ֖ו כָּל־יִשְׂרָאֵ֑ל כִּדְבַ֤ר יְהוָה֙
    אֲשֶׁ֣ר דִּבֶּ֔ר בְּיַד־עַבְדֹּ֖ו אֲחִיָּ֥הוּ הַנָּבִֽיא׃
  piu-2006: '@see-verse:1KI.014.017'
  kik-kik: Nao magĩgathika, na andũ a Isiraeli othe magĩgacakaĩra, o ta ũrĩa Jehova
    oigĩte na kanua ka ndungata yake Ahija, ũrĩa mũnabii.
  omb-omb: Mwerehi i Huqe u veve lawe na nona gaihora tangaloi ligoligogi Ahisa, Israel
    ram tangihie siu ram tulegi nie.
  fra-NCL: On l’enterrera, et tout Israël le pleura, selon la parole que Yahweh avait
    dite par l’organe de son serviteur Ahias, le prophète.
  cek-AK: anih to aphum o moe, a tamna tahmaaa Ahijah khaeah Angraeng mah thuih ih
    lok baktih toengah, Israel kaminawk boih mah anih to qah o haih.
  cuk-cuk: Machi-burgwisad dikapmalad. Degine, bela Israel-dulemar eba bonai gusmalad.
    Bab-Jehová, igi e-gayaburba-barsoged-Ahíasʼga sogsa gusa, deyob gunonikid.
  uig-CYR: Улар уни дәпнә қилди. Пәрвәрдигарниң Өз қули Ахияһ пәйғәмбәр арқилиқ ейтқан
    сөзидәк, пүтүн Исраил униң үчүн матәм тутти.
  tel-2017: యెహోవా తన సేవకుడు అహీయా ప్రవక్త ద్వారా చెప్పినట్టు ఇశ్రాయేలు వారంతా అతన్ని
    సమాధి చేసి అతని కోసం దుఖించారు.
  hat-BSA: Tout Israël te antere li e te kriye pou li, selon pawòl SENYÈ a te pale
    pa sèvitè li, Achija, pwofèt la.
  kos-kos: Mwet Israel elos asor na kacl ac piknilya, oana ma LEUM GOD El fahk ke
    pusren mwet kulansap lal, Ahijah mwet palu.
  hbo-WLC: וַיִּקְבְּר֥וּ אֹת֛וֹ וַיִּסְפְּדוּ־ל֖וֹ כָּל־יִשְׂרָאֵ֑ל כִּדְבַ֤ר יְהוָה֙
    אֲשֶׁ֣ר דִּבֶּ֔ר בְּיַד־עַבְדּ֖וֹ אֲחִיָּ֥הוּ הַנָּבִֽיא׃
  ibo-ibo: Ha liri ya, ndị Izrel niile rukwara ụjụ nʼihi ya, dịka okwu Onyenwe anyị
    si dị, nke o kwuru site nʼọnụ Ahija, onye amụma.
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ଆପଣା ଦାସ ଅହୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କ ଦ୍ୱାରା ଯେପରି କହିଥିଲେ, ତଦନୁସାରେ
    ସମସ୍ତ ଇସ୍ରାଏଲ ତାହାକୁ କବର ଦେଲେ ଓ ତାହା ପାଇଁ ଶୋକ କଲେ।
  chk-chk: Iwe, chon Israel meinisin ra kechüeiti o peiaseni, usun ewe soufos Ahia
    nöün ewe Samol mi Lapalap we chon angang a apasa fän alon.
  rop-rop: Detlot Isreil pipul bin krai blanga im, en deibin berrim det bodi blanga
    im, jis laik weya YAWEI bin tok thru langa im wekinmen, det speshalwan mesinja
    gulum Ahija.
  ukr-1871: І поховали його, й ввесь Ізраїль оплакав його, по слову Господньому, що
    висказав через слугу свого, пророка Ахію.
  deu-1951: Und sie begruben ihn, und ganz Israel beklagte ihn nach dem Wort des HERRN,
    das er durch seinen Knecht, den Propheten Achija, geredet hatte.
  eng-JPS: And all Israel buried him, and made lamentation for him; according to the
    word of the LORD, which He spoke by the hand of His servant Ahijah the prophet.
  srp-1865: I pogreboše ga, i sav Izrailj plaka za njim po rijeèi Gospodnjoj, koju
    reèe preko sluge svojega Ahije proroka.
  lug-lug: Ne bamuziika, era Isirayiri yonna ne bamukungubagira ng’ekigambo kya Mukama
    kye yayogerera mu nnabbi Akiya bwe kyali.
  heb-heb: ויקברו אתו ויספדו לו כל ישראל כדבר יהוה אשר דבר ביד עבדו אחיהו הנביא׃
  ben-IRV: সদাপ্রভু নিজের দাস ভাববাদী অহিয়ের মধ্য দিয়ে যেমন যে বাক্য বলেছিলেন তেমনই
    ইস্রায়েলের সমস্ত লোক ছেলেটির জন্য শোক করতে করতে তাকে কবর দিল।
  pan-pan: ਤਾਂ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਉਹ ਨੂੰ ਦੱਬਿਆ ਅਤੇ ਉਸ ਦਾ ਸੋਗ ਕੀਤਾ ਜਿਵੇਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ
    ਸੀ ਜੋ ਉਹ ਆਪਣੇ ਦਾਸ ਅਹੀਯਾਹ ਨਬੀ ਦੇ ਰਾਹੀਂ ਬੋਲਿਆ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် မိမိ ကျွန် ပရောဖက် အဟိယ အားဖြင့် မိန့် တော်မူသည်အတိုင်း ၊
    ထိုသူငယ် ကို သင်္ဂြိုဟ် ၍ ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ငိုကြွေး မြည်တမ်းခြင်းကို
    ပြုကြ၏။
  tbg-tbg: Noravano Kotiva nai kaiqa vaiinti Ahiaara noqihairo tuntema kero, vi vaintiva
    qutu vumanta, ekaa Isareri vi vaintira iqi rata amiteha vira quntama tora.
  hmo-hmo: Israela taudia ibounai ese ia totona idia taitai, bona idia guria, peroveta
    tauna Ahaisa, Lohiabada ena hesiai tauna, ena uduna dekena amo Lohiabada ese ia
    gwauraia hegeregerena.
  urd-urd: और सारे इस्राईल ने जैसा ख़ुदावन्द ने अपने बन्दे अख़ियाह नबी की ज़रिए' फ़रमाया
    था, उसे दफ़न करके उस पर नौहा किया।
  rus-SYN: И похоронили его, и оплакали его все Израильтяне, по слову Господа, которое
    Он изрек чрез раба Своего Ахию пророка.
  bqc-SIM: Wà aà vĩ̀, ↄ̃ Isailiↄ ↄ́ↄlↄ̀ ḿpii, lá Dii dà a zↄ̀blena ãnabi Ahiaɛ
    a òwa.
  tcz-CHONGTHU: Israel pumpin a lunghempiu vin, Pakaiyin Ahijah a phondohsah bang
    bangin avui tauvin ahi.
  mar-mar: सर्व इस्राएल लोकांस त्याच्या मृत्यूचे दु:ख झाले. त्यांनी त्याचे दफन केले.
    या गोष्टी परमेश्वरच्या भाकिताप्रमाणेच घडल्या. हे वर्तवण्यासाठी त्याने त्याचा सेवक
    अहीया या संदेष्ट्याची योजना केली होती.
  qub-qub: Chaura Israelcuna amatar wagashpan pampaj aywaran imanömi Tayta Dios profëta
    Ahiaswan willacachiran, chayno.
  bqp-bqp: Ò a vĩ̀, akũ Isarailanↄ ↄ́ↄ dↄ̀ ń pínki lákũ Dikiri ò a zↄ̀bleri annabi
    Ahia gãi nà.
  hat-hat: Moun pèp Izrayèl yo pran lapenn pou pitit la, yo antere l', jan Seyè a
    te di sa nan bouch pwofèt Akija a.
  eng-BSB: And they buried him, and all Israel mourned for him, according to the word
    that the LORD had spoken through His servant Ahijah the prophet.
  eng-WEBPB: All Israel buried him and mourned for him, according to the LORD’s word,
    which he spoke by his servant Ahijah the prophet.
  kbq-kbq: Ana'ma higeno'a maka Israeli vahe'mo'za Ra Anumzamo'ma kasnampa ne' Ahizama
    asamigeno'ma hu'nea kante ante'za zamasunkura hu'za zavira nete'za asente'naze.
  nhe-BL: Huan quitlalpachojque huan quichoquilijque nochi israelitame queja quiijtojtoya
    TOTECO ica nopa tiocamanalojquetl Ahías tlen elqui itlatequipanojca.
  bus-bus: Wà à vĩ̀i, ben Isarailinↄ ↄ́ↄ dↄ̀ ń píngi lán Dii ò a zↄ̀bleri annabi
    Ahia gãzĩ nà.
  gub-BL: Teko Izaew paw uzai'o kwarer rehe wà. Uzutym wà, Tupàn Tuweharupi Wiko Ma'e
    ze'eg awer rupi katete wà. Tupàn ze'eg imume'u har Aiaz her ma'e umume'u a'e ma'e
    uzeapo ma'e ràm a'e 'ym mehe a'e.
  eng-DRA: And they buried him. And all Israel mourned for him according to the word
    of the Lord, which he spoke by the hand of his servant Ahias the prophet.
