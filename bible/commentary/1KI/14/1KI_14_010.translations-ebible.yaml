  mdy-ETH: ዬያሮ ሃይሾ ሃሢ ኔ ማኣሮይዳ ፑርታ ባኣዚ ታ ዓጋንዳኔ፤ ኔ ማኣራፓ ዓይሌያ ማዖም ጉሪ ማዾ ማዻ ዓሲ፤ ዬያጉዲ ዓቲንቄ
