    kuću Jeroboamovu kao što se mete nečist, da ga ništa ne ostane.
  mps-mps: “‘Tama teyu, mu tama, eno te nago hani mu tama dolaibao. Tama te Jeroboam,
    tama eno te Israel hani tomode elalubo te nago hani we bidi dabe tigidali eno
    mu dola silaibao,’” wali, “‘ma te augwali te ogwa bidi me, ma te we sai bidi genuai
    bidi me, te augwali tigidali eno sela sąwaibao. Te e tama tiwai gilama yaibao,
    bidigo te di telama, te habude me dwasianu te elalusiąbo tiwai gilama yaibao.
  tpi-tpi: Olsem na tru tumas, bai mi bagarapim lain famili bilong yu. Na Jeroboam,
    bai mi pinisim olgeta man i kamap long lain bilong yu long Israel, maski ol i
    yangpela yet o ol i kamap bikpela pinis. Bai mi rausim ol olgeta, olsem man i
    rausim pekpek na i no gat wanpela liklik hap i stap.
  dan-1931: se, derfor vil jeg bringe Ulykke over Jeroboams Hus og udrydde hvert mandligt
    Væsen, hver og en af Jeroboams Slægt i Israel, og jeg vil feje Jeroboams Hus bort,
    som man fejer Skarn bort, til der ikke er Spor tilbage!
  vie-OVCB: Vì thế, Ta sẽ giáng tai họa trên nhà ngươi, giết hết đàn ông trong nhà,
    kể cả nô lệ. Ta sẽ đốt nhà Giê-rô-bô-am như người ta đốt rác rưởi, cho đến khi
    tuyệt diệt.
  guj-2017: તેથી હું તારા કુટુંબ પર આફત લાવીશ. તારા કુટુંબમાંનો દરેક નર બાળક જે ઇઝરાયલમાં
    બંદીવાન હોય કે સ્વતંત્ર હોય તેને હું નષ્ટ કરીશ. જેમ છાણ રાખ થાય ત્યાં સુધી બળ્યા
    કરે છે તેવી જ રીતે તારું સમગ્ર કુટુંબ નાશ પામશે.
  pon-2006A: Pwehki kahrepe wet I pahn kihong uhk oh kadaudokomw kan nan apwal laud,
    I pahn kemehla kadaudokomw ohl koaros, me pwulopwul oh mah kan. I pahn koakoahsang
    omw peneinei; re pahn lekdekla duwehte pwisehn mahn.
  por-BRBSL: portanto, eis que trarei o mal sobre a casa de Jeroboão, e cortarei de
    Jeroboão todo aquele que urina em um muro, aquele que está calado e aquele que
    fica à solta em Israel, e varrerei completamente a casa de Jeroboão, como um homem
    varre o esterco até que tudo desapareça.
  cth-cth: Hatdawkvah, Jeroboam imthung dawk, rucatnae ka pha sak han. Isarel ram
    khonaw dawk, san thoseh, kahlout thoseh, Jeroboam catoun tongpa pueng ka thei
    han. Tami ni songnawng he a tâkhawng e patetlah kacawirae Jeroboam catoun hah
    ka tâkhawng han.
  twi-twi: mede amanehunu bɛba wo fi ahenni nnidiso so, na mekum wo mmabarima nyinaa,
    akoa ne nea odi ne ho so nso. Mɛhyew wʼahenni nnidiso no ase, sɛnea obi hyew wura
    ma ase tu koraa no.
  hlt-hlt: Te dongah Jeroboam im ah boethae ka khuen coeng he. Jeroboam lamloh pangbueng
    aka yun thil tih a khoh khaw, Israel khuikah aka loeih khaw ka thup ni. Aekkhuel
    a cing hil a toih bangla Jeroboam imkhui hnukah ka toih ni.
  tbz-SIM: Dɛɛ̀ te kɛ̀ kù yóó yóu kɛ̀ mɛyɛi ndo o cĩ́ɛ̃̀tɛ̀. Kù tu kù yóó kuɔmu o
    fuku kó bɛnitidɑɑbɛ̀, bɛkótíbɛ̀ nɛ̀ ibí bɛmɔu, tidɑɑtì nɛ̀ bɛ̀ɛ̀ í tú tidɑɑtì
    kɛ́kɑ́útɛ́ o cĩ́ɛ̃̀tɛ̀ bɛ̀ ɔ̃ɔ̃ kɑ́útɛ́ mɛ̀ɛ̀ botí tiyontì nɛ̀ kuhɑɑ.
  msy-2020: Bar guizbangɨra! Kɨ nɨn adarazigh asɨghasigham. Egh Jeroboam, Israelian
    aven nɨn gumaziba gɨn otivtɨ, kɨ bar moghɨra me agɨvagham, gumazir igiaba ko aruaba
    sara. Kɨ bar me agɨvagham, mati gumazim buariba bar da suegha da makunizɨ tam
    ua itir puvatɨ.
  dop-dop: Pǝ tɔɔ kɛ́ mɑɑ yele nɑ mpusi sʋʋ nyɑ́ tǝyɑɣɑ tɑɑ. Mɑɑ kpiisi nyɑ́ lʋlʋɣʋ
    nyǝ́mɑ ɑpɑlɑɑ tǝnɑ. Pǝ kpɑɣɑʋ sɔsɑɑ nɑ piyɑ tɔ, nɑ pǝ́ sɑɑlɩ yem. Ɩsɩɩ pɑ hɑsʋɣʋ
    nyɩɩtʋ nɑ sɑŋ tɔ.
  azb-azb: Bunun üçün Mən Yarovamın nəsli üzərinə bəla gətirəcəyəm. İsraildə Yarovamın
    nəslindən divar isladan hər kəsi – bütün kişiləri, istər kölə olsun, istər azad,
    kəsib atacağam və onları peyin yandırılan kimi hamısı tükənənə qədər bütünlüklə
    yandırıb məhv edəcəyəm.
  eng-DBY: therefore behold, I will bring evil upon the house of Jeroboam, and will
    cut off from Jeroboam every male, him that is shut up and left in Israel, and
    will take away the house of Jeroboam, as a man taketh away dung, till it be all
    gone.
  hin-2017: 'इस कारण मैं यारोबाम के घराने पर विपत्ति डालूँगा, वरन् मैं यारोबाम के
    कुल में से हर एक लड़के को और क्या बन्धुए, क्या स्वाधीन इस्राएल के मध्य हर एक रहनेवाले
    को भी नष्ट कर डालूँगा: और जैसा कोई गोबर को तब तक उठाता रहता है जब तक वह सब उठा
    नहीं लिया जाता, वैसे ही मैं यारोबाम के घराने की सफाई कर दूँगा।'
  wol-KYG: Moo tax duma def lu moy wàcce musiba ci kër Yerbowam. Dinaa faagaagal ku
    mana taxaw, colol, te bokk ci Yerbowam, ba ci ku gëna néew doole te tumurànke
    fi digg Israyil. Dinaa buub kër Yerbowam, sànni, ni ñuy buubee neefare, ba mu
    jeex tàkk.
  eng-YLT: '''Therefore, lo, I am bringing in evil unto the house of Jeroboam, and
    have cut off to Jeroboam those sitting on the wall — shut up and left — in Israel,
    and have put away the posterity of the house of Jeroboam, as one putteth away
    the dung till its consumption;'
  kne-kne: Gapo isdi, ipalak-am ko sin pamilyam di lawa ay mapasamak. Peslek amin
    ay lalaki sin polim, nakay ono anak. Kaman din iyat di manpoos logit di iyat ko
    sin polim enggana ay maabos da.
  eng-WYC-2017: Therefore lo! I shall bring in evils upon the house of Jeroboam, and
    I shall smite the house of Jeroboam unto a pisser to the wall, and unto him that
    is imprisoned, and the last in Israel; and I shall cleanse the relics, or remnants,
    of the house of Jeroboam, as dung is wont to be cleansed unto purity, either cleanness;
  eng-WMBB: therefore, behold, I will bring evil on the house of Jeroboam, and will
    cut off from Jeroboam everyone who urinates on a wall, he who is shut up and he
    who is left at large in Israel, and will utterly sweep away the house of Jeroboam,
    as a man sweeps away dung until it is all gone.
  urd-GVH: इसलिए मैं तेरे ख़ानदान को मुसीबत में डाल दूँगा। इसराईल में मैं यरुबियाम
    के तमाम मर्दों को हलाक कर दूँगा, ख़ाह वह बच्चे हों या बालिग़। जिस तरह गोबर को
    झाड़ू देकर दूर किया जाता है उसी तरह यरुबियाम के घराने का नामो-निशान मिट जाएगा।
  rug-rug: Na gua asa, ke kote va kamo nia tinasuna nomana Arau sa puku butubutu te
    Zeroboami. Kote va mate pani Arau pa tutina e Zeroboami sari doduru koreo koa
    holadi pa tutina sa, be na haha babe na barogoso. Kote sulu pania Arau sa tuti
    te Zeroboami, guana sulu palae remoremo osolae beto hokara si asa.
  gaz-gaz: “ ‘Sababii kanaaf ani amma mana Yerobiʼaam irratti badiisa nan fida. Ani
    mana Yerobiʼaamii dhiira hunda, garbicha yookaan birmaduu Israaʼel keessaa nan
    balleessa. Ani akkuma namni tokko kosii gubee barbadeessutti mana Yerobiʼaam gubeen
    barbadeessa.
  fra-LSG: Voilà pourquoi je vais faire venir le malheur sur la maison de Jéroboam;
    j’exterminerai quiconque appartient à Jéroboam, celui qui est esclave et celui
    qui est libre en Israël, et je balaierai la maison de Jéroboam comme on balaie
    les ordures, jusqu’à ce qu’elle ait disparu.
  yal-yal: Nanara, n tɔrɔn nafama nɛn Yerobowan ma denbayaan ma, Yerobowan gbeen naxan
    birin na, n na a raxɔrima nɛn bɔxɔn fari, konyi nun xɔrɔna Isirayila yi. N Yerobowan
    ma denbayaan makɔma nɛn alo ɲamana, han a yi ɲan fefe.
  haw-1868: A e hoopopilikia au i ka ohana a Ieroboama, a e oki ae au i na kane mai
    o Ieroboama ae, a i ka mea paa a me ka mea paa ole iloko o ka Iseraela, a e lawe
    ae au i ke koena o ka ohana a Ieroboama, e like me ka lawe ana ae o ke kanaka
    i ke kipulu a pau loa ae la ia.
  arb-NAV: لِذَلِكَ هَا أَنَا مُزْمِعٌ أَنْ أَبْتَلِيَ بَيْتَكَ بِشَرٍّ عَظِيمٍ، وَأُبِيدَ
    كُلَّ ذَكَرٍ مِنْ نَسْلِكَ، عَبْداً كَانَ أَمْ حُرّاً، وَأُفْنِيَ بَيْتَكَ كَمَا
    تُفْنِي النَّارُ الرَّوْثَ الْجَافَّ،
  ewe-ewe: “ ‘Le esia ta la, mahe dzɔgbevɔ̃e ava Yeroboam ƒe aƒe dzi eye matsrɔ̃ ŋutsuwo
    katã kple eƒe alimeviwo le Israel. Matɔ dzo Yeroboam ƒe aƒe abe ale si wotɔa dzo
    lãwo ƒe afɔdzi tso lãkpowo me ene.
  eng-LEE: Therefore, behold, will I bring evil upon the house of Jerobo'am, and will
    cut off from Jerobo'am every male, [also] the guarded and fortified in Israel;
    and I will sweep out after the house of Jerobo'am as one sweepeth away the dung
    till there be nothing left of it.
  gvn-gvn: '@see-verse:1KI.014.009'
  asm-FB: এই হেতুকে চোৱা, মই তোমাৰ বংশলৈ অমঙ্গল ঘটাম আৰু তোমাৰ সম্বন্ধীয়া প্ৰত্যেকজন
    পুৰুষক ইস্ৰায়েলৰ মাজৰ বন্দী আৰু মুক্ত অৱস্থাত থকা লোকসকলক সম্পূৰ্ণৰূপে উচ্ছন্ন
    কৰিম, যিদৰে মানুহে গোবৰৰ সাৰ শেষ নোহোৱালৈকে জ্ৱলাই থাকে৷
  sus-A: نَ نَن عَ تٌشِ، ﭑ فبَلٌي رَفٌرٌ مَ عِ تَن يٍرٌبٌوَ مِ بْنسْي، عِ شَ كٌنيِيٍ،
    نُن عِ شَ مِشِ شْرّيَشِيٍ مَ. عٍ بِرِن سْنتْمَ نّ. ﭑ قٍ حَاشِ بَمَ نّ وٌ تَفِ،
    عَلْ فِنّ بَنشِ مَكْمَ كِ نَشّ.
  fra-SBL: C'est pourquoi voici, je vais faire venir le malheur sur la maison de Jéroboam,
    j'exterminerai de Jéroboam tous ceux qui urinent sur un mur, ceux qui sont enfermés
    et ceux qui sont en liberté en Israël, et je balaierai la maison de Jéroboam,
    comme on balaie du fumier jusqu'à ce qu'il ait disparu.
  hbo-hbo: לָכֵ֗ן הִנְנִ֨י מֵבִ֤יא רָעָה֙ אֶל־בֵּ֣ית יָרָבְעָ֔ם וְהִכְרַתִּ֤י לְיָֽרָבְעָם֙
    מַשְׁתִּ֣ין בְּקִ֔יר עָצ֥וּר וְעָז֖וּב בְּיִשְׂרָאֵ֑ל וּבִֽעַרְתִּי֙ אַחֲרֵ֣י
    בֵית־יָרָבְעָ֔ם כַּאֲשֶׁ֛ר יְבַעֵ֥ר הַגָּלָ֖ל עַד־תֻּמֹּֽו׃
  piu-2006: '@see-verse:1KI.014.009'
  kik-kik: “ ‘Nĩ ũndũ wa ũguo-rĩ, nĩngũrehere nyũmba ya Jeroboamu mwanangĩko. Nĩngwehereria
    Jeroboamu mwana o wothe wa kahĩĩ thĩinĩ wa Isiraeli, arĩ ngombo kana atarĩ ngombo.
    Nĩngacina nyũmba ya Jeroboamu o ta ũrĩa mũndũ acinaga mai nginya magathira.
  omb-omb: 'Huri hi, neu nain hora na tatuana vin hivo lure lo babagi lui Jerobom.
    Nain tei vohogi na mwera doluegi dena babagi lui Jerobom: ngerehi tangaloi lalawua
    me ngere tangaloi vurogi. Nain hure vohogi na babagi lui Jerobom ngere mwera doluegi
    vin mwerehi a tangaloi mo hure vohogi na qatuisongo.'
  fra-NCL: C’est pourquoi voici que je vais faire venir le malheur sur la maison de
    Jéroboam ; j’exterminerai tout mâle appartenant à Jéroboam, celui qui est esclave
    et celui qui est libre et Israël, et je balaierai la maison de Jéroboam, comme
    on balaie l’ordure, jusqu’à ce qu’il n’en reste plus.
  cek-AK: to pongah khenah, Jeroboam imthung takoh ah sethaih ka phaksak han; misong
    hoi kaloih kami thui ai ah, Israel ah kaom Jeroboam ih acaeng nongpanawk to ka
    hum boih han; kami mah hmai hoiah maitaw aek thlaek baktih toengah, kanghmat Jeroboam
    ih imthung takoh tamit boih ai karoek to, hmai hoiah ka thlaek han.
  cuk-cuk: ” ’Degisoggu, Jeroboam-neguyagi an bonimar obatoed. Israel-dulemar-abargi
    bela Jeroboam-e-gwenadgan-machergan an obelogoed, maiga-gudimalad, degi, maiga-gudisurmalad
    an obelobaloed. Jeroboam-e-wagan an obelogoed, igi ibdurgan-saa miledae, debayobi
    an imakoed, swiri e-neguya an nasikoed, wargwensaale an obegosulid.
  uig-CYR: Шуниң үчүн Мән Йәробоамниң җәмәтигә бала чүшүрүп, Йәробоамниң Исраилдики
    ханданидин һәммә әркәкни, һәтта аҗиз яки мәйип болсиму һәммисини үзүп ташлаймән,
    адәмләр поқ-тезәкләрни сүпүргәндәк Йәробоамниң җәмәтидин қалғинини йоқ болғичә
    сүпүримән.
  tel-2017: కాబట్టి నీ కుటుంబం మీదకు నేను కీడు రప్పిస్తాను. ఇశ్రాయేలు వారిలో చిన్నవారనీ
    పెద్దవారనీ తేడా లేకుండా చెత్తనంతా పూర్తిగా కాల్చినట్టు మగపిల్లలందరినీ నిర్మూలం
    చేస్తాను.
  hat-BSA: Pou sa, gade byen, Mwen ap mennen gwo malè sou lakay Jéroboam e Mwen va
    koupe retire nan men Jéroboam tout gason, ni lib, ni esklav an Israël e Mwen va
    fè bale nèt lakay Jéroboam jan yon moun ta bale fè sòti poupou bèt jiskaske li
    retire li nèt.
  kos-kos: Ke sripa inge, nga ac fah kunausla fwilin tokosrai lom, ac uniya mukul
    nukewa nutum — mwet matu ac mwet fusr oana sie. Nga ac fah sukela sou lom, oana
    ke mwet uh puokla fohkon kosro.
  hbo-WLC: לָכֵ֗ן הִנְנִ֨י מֵבִ֤יא רָעָה֙ אֶל־בֵּ֣ית יָרָבְעָ֔ם וְהִכְרַתִּ֤י לְיָֽרָבְעָם֙
    מַשְׁתִּ֣ין בְּקִ֔יר עָצ֥וּר וְעָז֖וּב בְּיִשְׂרָאֵ֑ל וּבִֽעַרְתִּי֙ אַחֲרֵ֣י
    בֵית־יָרָבְעָ֔ם כַּאֲשֶׁ֛ר יְבַעֵ֥ר הַגָּלָ֖ל עַד־תֻּמּֽוֹ׃
  ibo-ibo: “ ‘Nʼihi ihe ndị a, aga m eme ka ihe ọjọọ bịakwasị ezinaụlọ Jeroboam. Aga
    m ekpochapụkwa ụmụ ndị ikom gị niile, ma ndị ohu, ma ndị nwe onwe ha nọ nʼala
    Izrel. Aga m ekpochapụkwa ụlọ Jeroboam dịka mmadụ si ekpochapụ nsị anụ, ruo mgbe
    e kpochapụrụ ha niile.
  ory-ory: ଏହେତୁ ଦେଖ, ଆମ୍ଭେ ଯାରବୀୟାମ-ବଂଶ ପ୍ରତି ଅମଙ୍ଗଳ ଘଟାଇବା, ପୁଣି, ଇସ୍ରାଏଲ ମଧ୍ୟରେ
    ବଦ୍ଧ ବା ମୁକ୍ତ ପ୍ରତ୍ୟେକ ପୁଂସନ୍ତାନକୁ ଯାରବୀୟାମଠାରୁ ଲୋପ କରିବା ଓ ଯେପରି କୌଣସି ମନୁଷ୍ୟ
    ମଇଳା ସମ୍ପୂର୍ଣ୍ଣ ଯିବା ପର୍ଯ୍ୟନ୍ତ ଝାଡୁ କରେ, ସେପରି ଆମ୍ଭେ ଯାରବୀୟାମ ଗୃହକୁ ନିଃଶେଷରେ ବିନାଶ
    କରିବା।
  chk-chk: Iei mine üpwe aworato feiengau womw, üpwe ärala noum mwän meinisin seni
    ekewe kükün tori watte. Üpwe fokun arosala chon leimwom meinisin, usun eman aramas
    a pirumweela mettoch mi limengau, tori esap chüen wor och lusun.
  rop-rop: Dumaji yubin dumbat dislot nogudbala ting lagijat, wal yu en yu femili
    garra abumbat adtaim, en ai garra kilim ola yangboi en ola olmenolmen langa yu
    femili holot. Ai garra binijimap ola femili blanga yu, jis laik det faiya weya
    im barnimap ola rabish.
  ukr-1871: За те пошлю я лиху годину на дом Еробоамів, та й повикоренюю в Еробоама
    й те, що мочить до стїни, те що під замком і що покинуте в Ізраїлї, й вимету Еробоамів
    дім, як вимітають сьміттє, до чиста.
  deu-1951: darum siehe, bringe ich Unglück über das Haus Jerobeams, und ich will
    ausrotten von Jerobeam, was männlich ist, Mündige und Unmündige in Israel, und
    ich will die Nachkommen des Hauses Jerobeams ausfegen, wie man Kot ausfegt, bis
    es ganz aus sei mit ihm.
  eng-JPS: therefore, behold, I will bring evil upon the house of Jeroboam, and will
    cut off from Jeroboam every man-child, and him that is shut up and him that is
    left at large in Israel, and will utterly sweep away the house of Jeroboam, as
    a man sweepeth away dung, till it be all gone.
  srp-1865: Zato, evo, ja æu pustiti zlo na dom Jerovoamov, i istrijebiæu Jerovoamu
    i ono što mokri uza zid, i uhvaæenoga i ostavljenoga u Izrailju, i dom æu Jerovoamov
    omesti kao što se mete kao, da ga ne ostane ništa.
  lug-lug: “ ‘Kyendiva nsanyaawo ennyumba ya Yerobowaamu, era ndiggyawo ku Yerobowaamu
    buli mwana owoobulenzi yenna mu Isirayiri, omuddu n’atali muddu. Ndiyokya ennyumba
    ya Yerobowaamu, ng’omuntu bw’ayokya obusa, okutuusa lwe liggweerawo ddala.
  heb-heb: לכן הנני מביא רעה אל בית ירבעם והכרתי לירבעם משתין בקיר עצור ועזוב בישראל
    ובערתי אחרי בית ירבעם כאשר יבער הגלל עד תמו׃
  ben-IRV: এই জন্য আমি যারবিয়ামের বংশের উপর বিপদ নিয়ে আসব। তার বংশ থেকে প্রত্যেকটি
    পুরুষকে আমি শেষ করে দেব, সে দাস হোক বা স্বাধীন হোক। লোকে যেমন করে ঘুঁটে পুড়িয়ে
    ছাই করে ফেলে তেমনি করে আমি যারবিয়ামের বংশকে একেবারে শেষ করে দেব।
  pan-pan: ਇਸੇ ਲਈ ਵੇਖ ਮੈਂ ਯਾਰਾਬੁਆਮ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਬੁਰਿਆਈ ਲਿਆਵਾਂਗਾ ਅਤੇ ਯਾਰਾਬੁਆਮ ਦੇ ਹਰ
    ਨਰ ਨੂੰ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਬੰਦੀ ਅਤੇ ਆਜ਼ਾਦ ਨੂੰ ਨਾਸ ਕਰ ਦਿਆਂਗਾ ਅਤੇ ਯਾਰਾਬੁਆਮ ਦੇ ਘਰਾਣੇ ਦੇ
    ਪਿੱਛੇ ਇਸ ਤਰ੍ਹਾਂ ਝਾੜੂ ਲਈ ਫਿਰਾਂਗਾ ਜਿਵੇਂ ਗੰਦ ਚੁੱਕ ਲੈਣ ਦੇ ਪਿੱਛੋਂ ਕੁਝ ਬਾਕੀ ਨਹੀਂ ਰਹਿ
    ਜਾਂਦਾ।
  mya-JVB: ထိုကြောင့် ယေရောဗောင် အမျိုး အပေါ် သို့ ဘေးဥပဒ် ရောက် စေမည်။ ဣသရေလ မြို့ရွာ၌
    အချုပ် ခံသောသူဖြစ်စေ ၊ အလွတ် ပြေးသောသူဖြစ်စေ၊ ယေရောဗောင် အမျိုးယောက်ျားများကို
    ပယ်ဖြတ် မည်။ လူသည် နောက်ချေး ကို အကုန်အစင် ကျုံးသွား သကဲ့သို့ ၊ ကျန်ကြွင်းသော
    ယေရောဗောင် အမျိုး ကို ပယ် သွားမည်။
  tbg-tbg: Vira kaara te ai Jeroboamura ankuqaa qora haika qovarama karerave. Are
    Jeroboamuva kuvuarama tena vaiintika, autu vataa vaiintive qumina vaiintive, te
    ekaama vika aru taiqa karerave. Raha vavukaavaro kia ataaravata vainantemake,
    te vika aru taiqa karerave.
  hmo-hmo: Unai bamona oi karaia dainai, lau ese oi Ieroboama oiemu bese taudia do
    lau hadikaia. Oiemu natuna tau bona tubuna tau ibounai, maragidia bona burukadia
    danu, oiemu bese ibounai do lau alaia ore. Idia be Israela dekena amo do lau kokia,
    haida ese kukuri idia daroa oho bamona.
  urd-urd: इसलिए देख, मैं युरब'आम के घराने पर बला नाज़िल करूँगा, और युरब'आम की नसल
    के हर एक लड़के को, यानी हर एक को जो इस्राईल में बन्द है और उसको जो आज़ाद छूटा
    हुआ है, काट डालूँगा, और युरब'आम के घराने की सफ़ाई कर दूँगा, जैसे कोई गोबर की सफ़ाई
    करता हो, जब तक वह सब दूर न हो जाए।
  rus-SYN: за это Я наведу беды на дом Иеровоамов и истреблю у Иеровоама до мочащегося
    к стене, заключенного и оставшегося в Израиле, и вымету дом Иеровоамов, как выметают
    сор, дочиста;
  bqc-SIM: Ayãmɛto á yã́yia n buiↄwa, á n gↄ̃ɛↄ kaalɛ Isailiↄ guu zↄↄ ń wɛ̃́ɛↄ
    píi, í tɛsↄ̃ n bɛwa, lá wì tɛsↄ̃ zùgbↄ̃wa e à tɛ́kũ láa píiwa.
  tcz-CHONGTHU: Keiman nachilhah ho chung’a hamsetna ka chuhsah ding chuleh na chilhah
    pasal jouse ka suhmang ding, soh hihen hilou hi jong leh Israel lah’a muntin’a
    na leng chilhah ho jouse aboncha kaban suhmang soh kei ding ahi.
  mar-mar: तेव्हा यराबाम, तुझ्या घरात मी आता संकट निर्माण करीन. तुझ्या घरातील सर्व
    पुरुषांचा मी वध करीन. मग तो इस्राएलात बंदीत असो की मोकळा जसे आगीत शेण काहीही शिल्लक
    राहत नाही त्याप्रमाणे मी तुझ्या घराण्याचा समूळ नाश करीन.
  qub-qub: Chaypitami cananga mana alli chayanga gampita mirajcunaman. Israelcho caj
    wamrayquicuna ollgu cäga llapanmi wañonga. Mananami jucnayllapis cawangapächu.
    Ushajpämi illgächishaj wamrayquicunata, ganrata pichajno.
  bqp-bqp: Abire yãin áni ásaru zĩ n burinↄa, áni n gↄ̃gbɛ̃nↄ kakatɛ Isarailanↄ gũn
    zↄ̀nↄ kũ zĩdadenↄ ń pínki, áni tɛ́ na n bɛa, lákũ òdi tɛ́ na zùgbↄ̃ↄa nà ari
    à tɛ́ kũ à láka pínki.
  hat-hat: Se poutèt sa, Jewoboram, mwen pral fè malè tonbe sou fanmi ou. Mwen pral
    touye dènye gason nan fanmi ou, timoun kou granmoun. M'ap disparèt fanmi ou nèt
    nan peyi Izrayèl, y'ap bale yo voye jete tankou yo jete poupou.
  eng-BSB: 'Because of all this, behold, I am bringing disaster on the house of Jeroboam:
    I will cut off from Jeroboam every male, both slave and free, in Israel; I will
    burn up the house of Jeroboam as one burns up dung until it is gone!'
  eng-WEBPB: therefore, behold, I will bring evil on the house of Jeroboam, and will
    cut off from Jeroboam everyone who urinates on a wall, he who is shut up and he
    who is left at large in Israel, and will utterly sweep away the house of Jeroboam,
    as a man sweeps away dung until it is all gone.
  kbq-kbq: Einahu hanku kagri nagapina hazenke'za atrena maka kagripinti'ma fore'ma
    hu'naza vene'nema, kazokzo vahe'ma amne vahe'enena zamahe hana hugahue. Hagi arifama
    kre fananema hiaza hu'na, Jeroboamu nagamokizmia kre fanane hanugeno, maka fanane
    hugahaze.
  nhe-BL: yeca nijtlamiltis motequihuejcayo para ax huelise tlanahuatise moconehua.
    Huan nijchihuas ma miquica nochi oquichpilme huan telpocame tlen moaxcahua ipan
    tlali Israel yonque moconehua ica moxinach o tiquincojtoc para mitztequipanose.
    Axaca mocahuas para itztos. Niquintlamiltis nochi moteixmatcahua queja niquichpanas
    huacax cuitlatl hasta ax tleno mocahuas.
  bus-bus: Beee yãnzin é mↄ́nzi kpá n boriinↄzizi, é n gↄ̃gbɛ̃nↄ kaatɛ Isarailinↄ
    guu zↄ̀nↄ kↄ̃n wɛ̃ɛnɛnↄ ń píngi, é tɛ́ sↄ̃ n bɛɛa, lán wè tɛ́ sↄ̃ zùgbↄ̃a nà ai
    à tɛ́ kũ à yãa píngi.
  gub-BL: A'e rupi arur putar iaiw paw neànàm wanupe ihe nehe. Azuka putar nezuapyapyr
    awa paw ihe wà nehe. Azuka putar awa ipyahu ma'e wà nehe. Azuka putar awa tua'uhez
    ma'e wà nehe no. Apeir putar neànàm ma'ea'yr wanepuxi kwer ipeir haw ài ihe wà
    nehe.
  eng-DRA: 'Therefore behold I will bring evils upon the house of Jeroboam, and will
    cut of from Jeroboam him that pisseth against the wall, and him that is shut up,
    and the last in Israel: and I will sweep away the remnant of the house of Jeroboam,
    as dung is swept away till all be clean.'
