    es ganz mit ihm aus sei.
  kan-2017: ಆದುದರಿಂದ ಯಾರೊಬ್ಬಾಮನೇ ಕೇಳು, ನಾನು ನಿನ್ನ ಮನೆಯವರ ಮೇಲೆ ಕೇಡನ್ನು ಬರಮಾಡುವೆನು.
