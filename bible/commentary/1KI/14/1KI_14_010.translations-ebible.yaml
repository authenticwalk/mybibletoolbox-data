    yemwe mʼdziko la Israeli. Ndidzatentha nyumba ya Yeroboamu monga mmene munthu
    amatenthera ndowe mpaka yonse kutheratu.
  hrv-hrv: Zato, evo, puštam zlo na kuću Jeroboamovu, istrijebit ću iz obitelji Jeroboamove
