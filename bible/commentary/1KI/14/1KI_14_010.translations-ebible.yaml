    tai Israel, ma ina arupe vue ra apik na tarai kai Ieroboam da di arupe vapar vue
    ra puputa.
  tur-YTC: Bu yüzden işte, Yarovam'ın evi üzerine kötülük getireceğim. İsrael'de tutsak
