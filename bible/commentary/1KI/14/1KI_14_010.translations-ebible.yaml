  tam-2017: ஆகையால் இதோ, நான் யெரொபெயாமுடைய வீட்டின்மேல் தீங்கை வரச்செய்து, யெரொபெயாமுக்கு,
    சுவர்மேல் நீர்விடும் ஒரு நாய் கூட இல்லாதபடி, இஸ்ரவேலிலே அடைபட்டவனையும் விடுபட்டவனையும்
    அழித்து, குப்பை கழித்துப்போடப்படுவதுபோல யெரொபெயாமுக்கு பின்வருபவர்களை அவர்கள்
    முழுவதும் அழியும்வரை கழித்துப்போடுவேன் என்றார்.
  spa-RV-1909: Por tanto, he aquí que yo traigo mal sobre la casa de Jeroboam, y yo
    talaré de Jeroboam todo meante á la pared, así el guardado como el desamparado
    en Israel; y barreré la posteridad de la casa de Jeroboam, como es barrido el
    estiércol, hasta que sea acabada.
  ron-BTF: De aceea, iată, voi aduce răul asupra casei lui Ieroboam şi voi stârpi
    de la Ieroboam, pe cel care urinează la perete şi pe cel închis şi pe cel rămas
    în Israel, şi voi îndepărta rămăşiţa casei lui Ieroboam, precum omul îndepărtează
    balega, până când se duce toată.
  eng-WEBP: therefore, behold, I will bring evil on the house of Jeroboam, and will
    cut off from Jeroboam everyone who urinates on a wall, he who is shut up and he
    who is left at large in Israel, and will utterly sweep away the house of Jeroboam,
    as a man sweeps away dung until it is all gone.
  eng-FBV: Now pay attention, because as a result of this I am going to bring disaster
    on the house of Jeroboam. I will totally exterminate every one of your descendants
    in Israel, whether slave or free. I will burn the house of Jeroboam like a man
    burning refuse until it's all gone.
  nld-1939: Daarom zal Ik onheil over het huis van Jeroboam brengen. Al wat man is
    in Jeroboams huis, slaaf of vrij, zal Ik uit Israël verdelgen; want Ik wil het
    huis van Jeroboam wegvagen, zoals men vuilnis wegwerpt, totdat er niets meer van
    overblijft.
  nch-BL: nijtamiltis motequiticayo para amo huelise tanahuatise moconehua. Huan nijchihuas
    ma miquica nochi oquichpilme huan telpocame cati moaxcahua ipan tali Israel masque
    moconehua ica moxinach o tiquincojtoc para mitztequipanose. Amo aqui mocahuas
    para itztos. Niquintamiltis nochi moteixmatcahua quej nicochpanas huacax cuitat
    hasta amo teno mocahuas.
  vie-1934: Bởi cớ đó, ta sẽ giáng tai họa trên nhà Giê-rô-bô-am, các nam đinh của
    nó, bất luận kẻ nô lệ hay là người tự do, ta sẽ diệt hết khỏi trong Y-sơ-ra-ên,
    và quét sạch nhà nó, như người ta quét phân, cho đến chẳng còn sót chi hết.
  hin-CV: “ ‘इसलिये मैं यरोबोअम के परिवार पर मुसीबत ड़ाल दूंगा. मैं यरोबोअम के वंश
    से हर एक पुरुष को नाश कर दूंगा, चाहे वह इस्राएल में बंधुआ हो या स्वतंत्र. मैं
    यरोबोअम के परिवार को उसी प्रकार भस्म कर दूंगा जिस प्रकार कोई गोबर को पूरी तरह
    भस्म कर फेंक देता है.
  spa-BES: Entonces enviaré el mal en la línea de Jeroboam, separando de su familia
    a todos los hijos varones, aquellos que están encerrados y los que salen libres
    en Israel; la familia de Jeroboam será barrida como un hombre que quita los desperdicios
