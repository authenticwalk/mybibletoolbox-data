verse: 1KI.014.010
translations:
  mal-C: “ ‘അതിനാൽ, ഞാൻ യൊരോബെയാമിന്റെ കുടുംബത്തിന്മേൽ അനർഥംവരുത്തും. യൊരോബെയാമിന്റെ
    സന്തതികളായി ഇസ്രായേലിലുള്ള അവസാനത്തെ പുരുഷപ്രജയെവരെ—അടിമയോ സ്വതന്ത്രനോ ആകട്ടെ—ഞാൻ
    ഛേദിച്ചുകളയും. ഒരുവൻ ചപ്പുചവറുകൂമ്പാരം കത്തിച്ചുകളയുംപോലെ ഞാൻ യൊരോബെയാമിന്റെ രാജവംശത്തെ
    നിശ്ശേഷം ദഹിപ്പിച്ചുകളയും.
  deu-TKW: darum will ich nunmehr Unglück über das Haus Jerobeams bringen und von
    Jerobeam ausrotten alles, was an die Wand pißt, Unmündige, wie Mündige in Israel,
    und will das Haus Jerobeams hinwegfegen, wie man den Koth wegfegt, bis es ganz
    mit ihm aus ist.
  lin-lin: Yango wana, nakoyeisa pasi na ndako ya Jeroboami, nakosilisa koboma mibali
    nyonso kati na ndako ya Jeroboami, ezala mowumbu to monsomi kati na Isalaele ;
    nakokomba ndako ya Jeroboami ndenge bakombaka matiti ya mbindo, kino nyonso penza
    ekosila.
  eng-LSV: therefore, behold, I am bringing calamity to the house of Jeroboam, and
    have cut off to Jeroboam those sitting on the wall—shut up and left—in Israel,
    and have put away the posterity of the house of Jeroboam, as one puts away the
    dung until its consumption;
  eng-GNV: Therefore beholde, I will bring euill vpon the house of Ieroboam, and will
    cut off from Ieroboam him that pisseth against the wall, aswell him that is shut
    vp, as him that is left in Israel, and will sweepe away the remnant of the house
    of Ieroboam, as a man sweepeth away doung, till it be all gone.
  eng-WEBSTER: Therefore behold, I will bring evil upon the house of Jeroboam, and
    will cut off from Jeroboam the males, and him that is shut up and left in Israel,
    and will take away the remnant of the house of Jeroboam, as a man taketh away
    dung, till it is all gone.
  nhw-BL: yeca nijtlamiltis motequiticayo para amo huelise tlanahuatise moconehua.
    Huan nijchihuas ma miquica nochi oquichpilme huan telpocame catli moaxcahua ipan
    tlali Israel masque moconehua ica moxinach o tiquincojtoc para mitztequipanose.
    Amo aqui mocahuas para itztos. Niquintlamiltis nochi moteiximatcahua quen nicochpanas
    huacax cuitlatl hasta amo tleno mocahuas.
  swh-ONEN: “ ‘Kwa sababu ya hili, nitaleta maafa juu ya nyumba ya Yeroboamu. Nitakatilia
    mbali kutoka kwa Yeroboamu kila mzaliwa wa mwisho wa kiume katika Israeli, mtumwa
    au mtu huru. Nitachoma nyumba ya Yeroboamu mpaka iteketee yote kama mtu achomaye
    kinyesi.
  bba-bba: Yen sɔ̃nɑ u koo de kɔ̃sɑ yu du win yɛnuɔ. U koo win yɛnuɡibu kpuro ɡo,
    bibu kɑ yobu, bɑ ǹ ɡoo derimɔ. U koo bwese te kpuro ɡowɑ mɑm mɑm.
  eng-KJVCPB: therefore, behold, I will bring evil upon the house of Jeroboam, and
    will cut off from Jeroboam him that pisseth against the wall, and him that is
    shut up and left in Israel, and will take away the remnant of the house of Jeroboam,
    as a man taketh away dung, till it be all gone.
  luo-luo: “ ‘Kuom mano, adhi kelo chandruok ne od Jeroboam. Abiro ngʼado yawuowi
    duto mawuok e od Jeroboam man Israel bed ni gin wasumbini kata ok gin wasumbini.
    Abiro wangʼo od Jeroboam mana kaka ngʼato wangʼo owuoyo nyaka oliel duto.
  meu-meu: Una dainai lau ese dika baina havaraia, Ieroboam ena ruma latanai, bona
    mamaruane iboudiai Israel ai, e ḡuidia taudia bona asie ḡuidia taudia, na Ieroboam
    ena amo baina utudia oho, bona Ieroboam ena iduhu baina habuaia tari vaitani,
    tau ta ese boromakau taḡedia e gabumu bona e haḡole ohomu na heto.
  npi-ULB: त्यसकारण हेर्, म तेरो परिवारमा विपत्ति ल्याउने छु । चाहे कमारा होस् या
    फुक्का, म इस्राएलको हरेक पुरुष बालकलाई खतम पारिदिने छु, र तेरो घरानालाई गोबर जलाएझैँ
    पूर्ण रूपमा हटाइदिने छु ।
  yor-yor: “ ‘Nítorí èyí, Èmi yóò mú ibi wá sí ilé Jeroboamu. Èmi yóò ké gbogbo ọ̀dọ́mọkùnrin
    kúrò lọ́dọ̀ Jeroboamu, àti ọmọ ọ̀dọ̀ àti òmìnira ní Israẹli. Èmi yóò mú ilé Jeroboamu
    kúrò bí ènìyàn ti ń kó ìgbẹ́ kúrò, títí gbogbo rẹ̀ yóò fi tán.
  emp-NTPO: 'Maʌ̃ carea mʌ̃a Jeroboaʌ̃ ẽberãrãra biẽ́ b̶ʌya. Idji ẽberãrãnebema dji
    umaquĩrãda mʌ̃a jũma quinibiya: nezoca b̶eada, nezocaẽ́ b̶ea sid̶a. Mʌ̃a idji
    ẽberãrãra ab̶ed̶a jũma jõbiya ãcaca ãyã b̶atabuebʌrʌ quĩrãca.'
  pes-OPCB: پس من هم بر خاندان تو بلا می‌فرستم و تمام پسران و مردان خاندانت را، چه
    اسیر و چه آزاد، نابود می‌کنم. همان‌طور که کثافت حیوانات را می‌سوزانند، من هم خاندان
    تو را خواهم سوزاند تا اثری از آن بر جا نماند.
  tgl-ULB: Kaya, pagmasdan mo, magpapadala ako ng kapahamakan sa iyong pamilya; puputulin
    ko mula sa iyo ang bawat batang lalaki sa Israel, maging alipin o malaya, at ganap
    na tatanggalin ang iyong pamilya, tulad ng isang tao na nagsusunog ng dumi hanggang
    ito ay maglaho na.
  hui-hui: Anidagua birigonaga heneneore í̠naga damene lenego bibahende mo ko halu
    bo wahai holebero. Yaroboama í̠ damene igiri daliaheyaguabi agali waheyaguabi
    bibahende Isaraele dindini kago bo wahai holebero. Wali agalime ti to wini mbira
    emeneorebi mbira ibira holani handalu hilo wahagadagua í̠ damene lenego bo hilo
    wahaiore holebero.
  mya-mya: ဤ​အ​ကြောင်း​ကြောင့်​ငါ​သည်​သင်​၏​မင်း​ဆက် ကို​ပျက်​သုဉ်း​စေ​မည်။ ကြီး​ငယ်​မ​ရွေး​သင်​၏
    သား​မြေး​ထဲ​မှ​ယောကျာ်း​မှန်​သ​မျှ​ကို​သုတ် သင်​ပစ်​မည်။ သင်​၏​အိမ်​ထောင်​စု​သား​တို့​ကို
    ငါ​ပယ်​ရှင်း​မည်။ သူ​တို့​အား​နောက်​ချေး​သ​ဖွယ် ရှင်း​လင်း​ပစ်​မည်။-
  bod-N: དེ་བས་ན། ལྟོས་དང་། བདག་གིས་ཡེ་རོབ་ཨམ་གྱི་ཁྱིམ་རྒྱུད་ལ་ཆག་སྒོ་འབེབ་བོ། །ཡེ་རོབ་ཨམ་གྱི་ཁྱིམ་རྒྱུད་ལས་སྐྱེས་པ་
    ཐམས་ཅད་དེ། ཡེས་ར་ཨེལ་དུ་རང་དབང་ཅན་ནམ་ཡང་ན་རང་དབང་མེད་པ་གང་ཡིན་ཡང་ཚང་མ་ཚར་གཅོད་བྱ་ཞིང་ཐམས་ཅད་རྩ་མེད་འགྲོ་བའི་བར་དུ།
    ཡེ་རོབ་ཨམ་གྱི་ཁྱིམ་རྒྱུད་ལྷག་མ་རྣམས་ཀྱང་ལྕི་བ་ལྟར་ཕྱག་པར་བྱའོ། །
  sna-sna: “ ‘Nokuda kwezvinhu izvi ndichauyisa dambudziko paimba yaJerobhoamu. Ndichauraya
    varume vose vaJerobhoamu nhapwa, neakasununguka. Ndichapisa imba yaJerobhoamu
    sezvinoita munhu anopisa ndove, kusvikira pasisina chinhu.
  spa-BLM: por tanto, he aquí que yo traeré el mal sobre la casa de Jeroboam, y cortaré
    de Jeroboam a todo el que orine en una pared, al que esté encerrado y al que quede
    suelto en Israel, y barreré totalmente la casa de Jeroboam, como se barre el estiércol
    hasta que desaparezca todo.
  cac-cac: Yuj chi' ol vac'cot yaelal d'a yib'an̈ eb' in̈tilal. Ol in satel masanil
    eb' vinac d'a scal in̈tilal d'a scal eb' israel tic, vach'chom checab' yaji, ma
    yic sb'a, man̈xa junoc ol canoc. Pilan ol in satel in̈tilal chi', icha tz'aj sn̈usjitz'a
    stza' noc' noc'.
  swh-ULB: Kwa hiyo, tazama, Nitaleta majanga kwenye familia yako; Nitawatupilia mbali
    watoto wako wote wa kiume katika Israeli, kama ni mtumwa au ni huru, na nitaiondoa
    familia yako, kama mtu anayechoma mavi mpaka yaishe.
  bel-bel: за гэта Я навяду бедствы на дом Ераваамаў і вынішчу ў Ераваама да таго,
    хто мочыцца да сьцяны, замкнутага і таго, хто застаўся ў Ізраілі, і вымяту дом
    Ераваамаў, як вымятаюць сьмецьце, дачыста;
  deu-ELBBK: darum, siehe, will ich Unglück über das Haus Jerobeams bringen, und ich
    werde von Jerobeam ausrotten, was männlich ist, den Gebundenen und den Freien
    in Israel; und ich werde hinter dem Haus Jerobeams her ausfegen, wie man den Kot
    ausfegt, bis es mit ihm aus ist.
  mbb-OT: Tenged kayi, edezeetan ku is pemilya nu. Ebpenhimetayan ku is langun he
    sakup te pemilya nu he menge maama, uripen etawa kenà. Ebpurungan ku edezeeti
    is pemilya nu iring te meremerik he vutang he ebinsulan he wazà duen egkesamà.
  mal-2015: അതു കൊണ്ടു ഇതാ, ഞാൻ യൊരോബെയാമിന്റെ ഗൃഹത്തിന്നു അനർത്ഥം വരുത്തി, യൊരോബെയാമിന്നുള്ള
    സ്വതന്ത്രനും അസ്വതന്ത്രനും ആയ പുരുഷപ്രജയെ ഒക്കെയും യിസ്രായേലിൽനിന്നു ഛേദിക്കയും
    കാഷ്ഠം കോരിക്കളയുന്നതു പോലെ യൊരോബെയാമിന്റെ ഗൃഹം തീരെ മുടിഞ്ഞുപോകുംവരെ അതിനെ കോരിക്കളകയും
    ചെയ്യും.
  rmc-rmc: Vašoda anav pre tiri famelija e pohroma. Murdarava dojekhe tire muršes
    andro Izrael, savore otroken the slobodnen. Šulavava avri tira famelija, avke
    sar pes šulavel avri o šmeci.
  pes-OPV: بنابراین اینک من بر خاندان یربعام بلا عارض می‌گردانم و از یربعام هر مرد
    را و هر محبوس و آزاد را که در اسرائیل باشد، منقطع می‌سازم، و تمامی خاندان یربعام
    را دور می‌اندازم چنانکه سرگین را بالکل دور می‌اندازند.
  ron-1924: Де ачея, вой тримите ненорочиря песте каса луй Иеробоам, вой нимичи пе
    орьчине есте ал луй Иеробоам, фие роб, фие слобод ын Исраел, ши вой мэтура каса
    луй Иеробоам кум се мэтурэ мурдэрииле, пынэ ва пери.
  ben-OBCV: “ ‘এজন্য আমি যারবিয়ামের কুলে সর্বনাশ ঘটাতে চলেছি। যারবিয়াম বংশে ইস্রায়েলের
    অবশিষ্ট এক-একটি পুরুষকে—তা সে ক্রীতদাসই হোক বা স্বাধীন, আমি শেষ করে দেব। যেভাবে
    মানুষ শেষ পর্যন্ত ঘুঁটে পোড়ায়, আমিও যারবিয়ামের কুলকে পুড়িয়ে ছাই করে দেব।
  som-som: Sidaas daraaddeed, bal ogow, shar baan ku soo dejin doonaa reer Yaaraabcaam,
    oo Yaaraabcaam waxaan ka baabbi'in doonaa wiil kasta, ha ahaado mid kasta oo dalka
    Israa'iil ku dhex xidhan ama mid kasta oo ku dhex furan, oo reer Yaaraabcaam oo
    dhanna waan xaaqi doonaa ilaa uu wada baabbo'o sida digo dibadda loogu xaaqo.
  lat-VUC: 'idcirco ecce ego inducam mala super domum Jeroboam, et percutiam de Jeroboam
    mingentem ad parietem, et clausum, et novissimum in Israël: et mundabo reliquias
    domus Jeroboam, sicut mundari solet fimus usque ad purum.'
  eng-ASVBT: therefore, behold, I will bring evil upon the house of Jeroboam, and
    will cut off from Jeroboam every man-child, him that is shut up and him that is
    left at large in Israel, and will utterly sweep away the house of Jeroboam, as
    a man sweepeth away dung, till it be all gone.
  ita-1885: per questo, ecco, io fo venire un male sopra la casa di Geroboamo, e distruggerò
    a Geroboamo fino al piccolo fanciullo, chi è serrato e chi è lasciato in Israele;
    e andrò dietro alla casa di Geroboamo, per ispazzarla via, come si spazza lo sterco;
    finchè sia tutta consumata.
  eng-ULB: Therefore, look, I will bring disaster on your family; I will cut off from
    you every male child in Israel, whether slave or free, and will completely remove
    your family, like someone who burns up dung until it is gone.
  spa-VBL: Ahora presta atención, porque como resultado de esto voy a traer el desastre
    a la casa de Jeroboam. Exterminaré totalmente a cada uno de tus descendientes
    en Israel, ya sea esclavo o libre. Quemaré la casa de Jeroboam como un hombre
    que quema desechos hasta que todo desaparezca.
  fra-_FOB: A cause de cela, voici, je vais faire venir du mal sur la maison de Jéroboam;
    je retrancherai ce qui appartient à Jéroboam, jusqu'à un seul homme, tant ce qui
    est serré que ce qui est abandonné en Israël; et je raclerai la maison de Jéroboam
    comme on racle le fumier, jusqu'à ce qu'il n'en reste plus.
  mal-mal: അതുകൊണ്ട് ഇതാ, ഞാൻ യൊരോബെയാമിന്റെ ഗൃഹത്തിന് അനർത്ഥം വരുത്തി, യൊരോബെയാമിനുള്ള
    സ്വതന്ത്രനും ദാസനും ആയ പുരുഷപ്രജയെ ഒക്കെയും യിസ്രായേലിൽനിന്ന് ഛേദിക്കയും കാഷ്ഠം
    കോരിക്കളയുന്നതു പോലെ യൊരോബെയാമിന്റെ ഗൃഹം അശേഷം മുടിഞ്ഞുപോകും വരെ അതിനെ കോരിക്കളകയും
    ചെയ്യും.
  urd-GVR: is lie maiṅ tere ḳhāndān ko musībat meṅ ḍāl dūṅgā. Isrāīl meṅ maiṅ Yarubiyām
    ke tamām mardoṅ ko halāk kar dūṅgā, ḳhāh wuh bachche hoṅ yā bāliġh. Jis tarah
    gobar ko jhāṛū de kar dūr kiyā jātā hai usī tarah Yarubiyām ke gharāne kā nām-o-nishān
    miṭ jāegā.
  suz-BL: मोपतीके गो येरोबाम आ खिंम श्‍येत चाक्‍शा, मरिम्‍शो पाइनुङ। गो इस्राएलम बाक्‍शो
    येरोबाम आ खिं ङा वोंइश मुर, वाइल बाक्‍तेक्‍म हना यो, अरु मुर बाक्‍तेक्‍म हना यो,
    नेल्‍ल आन कली साइक्‍नुङमी। गो मेको आन कली मनुम्‍मा सम्‍म येरोबाम आ खिं कली गोबर
    चोशो खोदेंशो पा चोइनुङ। १राजा १५:२९; १राजा २१:२१
  ita-1927: per questo ecco ch’io faccio scender la sventura sulla casa di Geroboamo,
    e sterminerò dalla casa di Geroboamo fino all’ultimo uomo, tanto chi è schiavo
    come chi è libero in Israele, e spazzerò la casa di Geroboamo, come si spazza
    lo sterco finché sia tutto sparito.
  ckb-ckb: «”لەبەر ئەوە، بنەماڵەی یارۆڤعام تووشی کارەسات دەکەم. هەموو نێرینەیەکی بنەماڵەی
    یارۆڤعام لە ئیسرائیل بنبڕ دەکەم، جا کۆیلە بێت یان ئازاد. پاشماوەی بنەماڵەی یارۆڤعام
    دەسووتێنم، هەروەک چۆن تەپاڵە هەتا تەواو دەبێت دەسووتێنرێت.
  eng-BBE: So I will send evil on the line of Jeroboam, cutting off from his family
    every male child, those who are shut up and those who go free in Israel; the family
    of Jeroboam will be brushed away like a man brushing away waste till it is all
    gone.
  kan-OKCV: “ ‘ಆದ್ದರಿಂದ ನಾನು ಯಾರೊಬ್ಬಾಮನ ಮನೆಯ ಮೇಲೆ ಕೇಡನ್ನು ಬರಮಾಡಿ, ಯಾರೊಬ್ಬಾಮನ ಕಡೆಯಿಂದ
    ಸಮಸ್ತ ಗಂಡಸರನ್ನೂ, ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಉಳಿದು ಬಚ್ಚಿಟ್ಟುಕೊಂಡವರನ್ನೂ ಕಡಿದುಬಿಟ್ಟು, ಅದು ತೀರುವವರೆಗೆ
