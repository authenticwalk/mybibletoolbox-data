    tertawan, dan seorang yang ditinggalkan di Israel. Lalu, Aku akan menyapu keluarga
    Yerobeam seperti menyapu kotoran sampai habis.
  nya-nya: “ ‘Choncho taona, ndidzabweretsa masautso pa nyumba ya Yeroboamu. Ndipo
