verse: 1KI.014.031
translations:
  mal-C: രെഹബെയാം നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹത്തെ ദാവീദിന്റെ
    നഗരത്തിൽ അടക്കംചെയ്തു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് നയമാ എന്നായിരുന്നു. അവൾ ഒരു
    അമ്മോന്യസ്ത്രീ ആയിരുന്നു. അദ്ദേഹത്തിന്റെ പുത്രനായ അബീയാം പിതാവിനു പകരം രാജാവായി.
  deu-TKW: Und Rehabeam legte sich zu seinen Vätern und ward bei seinen Vätern in
    der Stadt Davids begraben. Seine Mutter aber hieß Naama, die Ammoniterin. Und
    sein Sohn Abia ward König an seiner Statt.
  lin-lin: Roboami akendeki kokutana na bakoko na ye, mpe bakundaki ye esika moko
    na bakoko na ye kati na engumba ya Davidi. Kombo ya mama na ye ezalaki « Naama. »
    Naama azalaki moto ya Amoni. Abiyami, mwana na ye ya mobali, akitanaki na ye na
    bokonzi.
  eng-LSV: and Rehoboam lies with his fathers, and is buried with his fathers in the
    City of David, and the name of his mother [is] Naamah the Ammonitess, and his
    son Abijam reigns in his stead.
  eng-GNV: 'And Rehoboam slept with his fathers, and was buried with his fathers in
    the citie of Dauid: his mothers name was Naamah an Ammonite. And Abiiam his sonne
    reigned in his stead.'
  eng-WEBSTER: And Rehoboam slept with his fathers, and was buried with his fathers
    in the city of David. And his mother's name was Naamah an Ammonitess. And Abijam
    his son reigned in his stead.
  nhw-BL: Huan teipa mijqui Roboam huan quitlalpachojque ica ihuejcapan tatahua ipan
    Ialtepe David. Inana itoca eliyaya Naama huan ejqui ipan tlali Amón. Teipa pejqui
    tlanahuatía icone catli itoca eliyaya Abíam.
  swh-ONEN: Naye Rehoboamu akalala na baba zake, na akazikwa pamoja nao katika Mji
    wa Daudi. Mama yake aliitwa Naama, ambaye alikuwa Mwamoni. Naye Abiya mwanawe
    akawa mfalme baada yake.
  bba-bba: Mɑ bɑ nùn sikɑ win bɑɑbɑbɑn sikɑɔ Dɑfidin wuuɔ. Win mɛron yĩsirɑ Nɑɑmɑ,
    Amɔniɡii. Win biru, win bii Abiyɑmuwɑ u bɑndu kɔsire kuɑ.
  eng-KJVCPB: And Rehoboam slept with his fathers, and was buried with his fathers
    in the city of David. And his mother’s name was Naamah an Ammonitess. And Abijam
    his son reigned in his stead.
  luo-luo: Rehoboam notho kaka kwerene kendo noyike kodgi e Dala Maduongʼ mar Daudi.
    Nying min-gi ne en Naama; ma nyar jo-Amon. Abija wuode nobedo ruoth kare.
  meu-meu: Bena Rehoboam na tubu tama dekediai e mahuta; David ena hanua lalonai e
    guria, tubu tama ida. Ia sinana ladana na Naamaha, hane Amono. Ia gabuna ai natuna
    Abiama e lohia.
  npi-ULB: यसरी रहबाम आफ्ना पित्रहरूसित सुत्न गए, र तिनीहरूसँगै दाऊदको सहरमा गाडिए
    । तिनकी आमाको नाउँ नामा थियो जो अम्मोनी स्त्री थिइन् । तिनको ठाउँमा तिनका छोरा
    अबिया राजा भए ।
  yor-yor: Rehoboamu sì sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín pẹ̀lú wọn ní ìlú Dafidi.
    Orúkọ ìyá rẹ̀ sì ni Naama; ará Ammoni. Abijah ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  emp-NTPO: Roboaʌ̃ jaid̶asid̶e Davi puru abadad̶e tʌb̶arisid̶aa idji drõã naẽnabemarã
    tʌb̶ariped̶ad̶ama. Roboaʌ̃ cacuabari idji warra Abiaʌ̃da Juda druad̶ebema boroda
    b̶esia. (Roboaʌ̃ papa Naamá abadada amonita wẽrã basía.)
  pes-OPCB: وقتی رحبعام مرد، او را در آرامگاه سلطنتی، در شهر داوود دفن کردند. (مادر
    رحبعام نعمهٔ عمونی بود.) پس از رحبعام پسرش اَبیّام به جای او بر تخت پادشاهی نشست.
  tgl-ULB: Kaya humimlay si Rehoboam kasama ng kaniyang mga ninuno at inilibing kasama
    nila sa lungsod ni David. Ang pangalan ng kaniyang ina ay Naama na Ammonita. Si
    Abias na kaniyang anak na lalaki ang naging hari na kaniyang kahalili.
  hui-hui: Ani bialu mani Lehoboama ibu homayagola ibu tingini ibu mamaliru homali
    Debidinaga Tano biagoha winigo ogoniha hora hene. Homayagola ibu igini Abiyahanda
    ibu aba henegoria ho aribia howa kini hene. Ai Lehoboama ibu ai̱ya Amono wali
    Nama berene.
  mya-mya: ရော​ဗောင်​ကွယ်​လွန်​သော​အ​ခါ​သူ့​ကို​ဒါ​ဝိဒ်​မြို့ တော်​ရှိ​သင်္ချိုင်း​တော်​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
    (သူ​၏​မိ​ခင် မှာ​အမ္မုန်​ပြည်​သူ​နေ​မ​ဖြစ်​၏။) သူ​၏​သား​တော် အ​ဘိ​ယ​သည်​ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို
    ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: རེ་ཧབ་ཨམ་ནི་རང་གི་ཕ་མེས་རྣམས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་ནས་དཱ་བིད་གྲོང་ཁྱེར་དུ་རང་གི་ཕ་མེས་རྣམས་ཀྱི་ཁྲོད་དུ་དུར་ལ་སྦས་པ་དང་།
    ཁོའི་མ་ནི་ཨམ་མོན་པ་ཡིན་ལ་མིང་དུ་ནཱ་མཱ་ཞེས་ཟེར། ཁོའི་བུ་ཨ་བི་ཡཱས་ ཁོའི་ཚབ་ཏུ་རྒྱལ་སྲིད་བཟུང་ངོ་།
    །
  sna-sna: Rehobhoamu akazorora namadzibaba ake uye akavigwa pavakanga vakavigwa muguta
    raDhavhidhi. Zita ramai vake raiva Naama; vaiva muAmoni. Abhija mwanakomana wake
    akamutevera paumambo.
  spa-BLM: Roboam durmió con sus padres y fue enterrado con ellos en la ciudad de
    David. Su madre se llamaba Naamah la amonita. Su hijo Abijam reinó en su lugar.
  cac-cac: Ayic ix cham vin̈aj Roboam chi', ix mucji vin̈ b'aj mucan eb' smam yicham
    d'a schon̈ab' vin̈aj David. Naama sb'i ix snun vin̈, amonita ix. Ix lajvi chi'
    axo jun yuninal vin̈ scuchan Abiam ix ochcan reyal sq'uexuloc.
  swh-ULB: Kwa hiyo Rehoboamu akalala na mababu zake naye akazikwa pamoja nao katika
    mji wa Daudi Jina la mama yake alikuwa Naama Mwamori. Abiya mwanawe akawa mfalme
    mahali pake
  bel-bel: І спачыў Раваам з бацькамі сваімі і пахаваны з бацькамі сваімі ў горадзе
    Давідавым. Імя маці ягонай Наама Аманіцянка. І зацараваў Авія, сын ягоны, замест
    яго.
  deu-ELBBK: Und Rehabeam legte sich zu seinen Vätern, und er wurde begraben bei seinen
    Vätern in der Stadt Davids. Und der Name seiner Mutter war Naama, die Ammoniterin.
    Und Abijam, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en si Rehoboam, inleveng sikandin diyà te midlevengan te menge
    kepuun din diyà te Inged ni David. (Is iney ni Rehoboam ne egngezanan ki Naama
    he Amunihanen.) Is nekeilis kandin he hadì iyan is anak din he si Abia.
  mal-2015: രെഹെബെയാം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ പിതാക്കന്മാരോടുകൂടെ
    ദാവീദിന്റെ നഗരത്തിൽ അവനെ അടക്കം ചെയ്തു. അമ്മോന്യസ്ത്രീയായ അവന്റെ അമ്മെക്കു നയമാ
    എന്നു പേർ. അവന്റെ മകനായ അബീയാം അവന്നു പകരം രാജാവായി.
  rmc-rmc: O Rechabeam muľa a sas parundo andro Foros le Davidoskro. Leskri daj e
    Naama sas andral o Amon. Pal o Rechabeam ačhiľa kraľiske leskro čhavo Abijam.
  pes-OPV: ورحبعام با پدران خویش خوابید و در شهر داود باپدران خود دفن شد، و اسم مادرش
    نعمه عمونیه بود و پسرش ابیام در جایش پادشاهی نمود.
  ron-1924: Робоам а адормит ку пэринций луй ши а фост ынгропат ку пэринций луй ын
    четатя луй Давид. Мама са се нумя Наама, Амонита. Ши ын локул луй а ымпэрэцит
    фиул сэу Абиам.
  ben-OBCV: আর রহবিয়াম তাঁর পূর্বপুরুষদের সঙ্গে চিরবিশ্রামে শায়িত হলেন এবং দাউদ-নগরে
    তাদের কাছেই তাঁকে কবর দেওয়া হল। তাঁর মায়ের নাম নয়মা; তিনি একজন অম্মোনীয়া।
    পরে তাঁর ছেলে অবিয় রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo Rexabcaamna wuu dhintay oo la seexday awowayaashiis, oo waxaa lagula
    aasay awowayaashiis magaaladii Daa'uud; oo hooyadiis magaceeduna wuxuu ahaa Nacamaah
    tii reer Cammoon. Oo meeshiisiina waxaa boqor ka noqday wiilkiisii Abiiyaam.
  lat-VUC: 'Dormivitque Roboam cum patribus suis, et sepultus est cum eis in civitate
    David: nomen autem matris ejus Naama Ammanitis: et regnavit Abiam filius ejus
    pro eo.'
  eng-ASVBT: 'And Rehoboam slept with his fathers, and was buried with his fathers
    in the city of David: and his mother’s name was Naamah the Ammonitess. And Abijam
    his son reigned in his stead.'
  ita-1885: E Roboamo giacque co' suoi padri, e fu seppellito con essi nella Città
    di Davide. E il nome di sua madre era Naama Ammonita. Ed Abiam, suo figliuolo,
    regnò in luogo suo.
  eng-LXXUP: 'And Rehoboam slept with his fathers, and was buried with his fathers
    in the city of David: and Abijam his son reigned in his stead.'
  eng-ULB: So Rehoboam slept with his ancestors and was buried with them in the city
    of David. His mother's name was Naamah the Ammonite woman. Abijah his son became
    king in his place.
  spa-VBL: Entonces Roboam murió y fue enterrado con sus antepasados en la Ciudad
    de David. El nombre de su madre era Noamá la amonita. Y su hijo Abías le sucedió
    como rey.
  fra-_FOB: Et Roboam s'endormit avec ses pères; et il fut enseveli avec eux dans
    la cité de David. Sa mère s'appelait Naama, l'Ammonite; et Abijam, son fils, régna
    à sa place.
  mal-mal: രെഹബെയാം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ പിതാക്കന്മാരോടുകൂടെ
    ദാവീദിന്റെ നഗരത്തിൽ അവനെ അടക്കം ചെയ്തു. അമ്മോന്യസ്ത്രീയായ നയമാ ആയിരുന്നു അവന്റെ
    അമ്മ. അവന്റെ മകൻ അബീയാം അവന് പകരം രാജാവായി.
  urd-GVR: Jab Rahubiyām mar kar apne bāpdādā se jā milā to use Yarūshalam ke us hisse
    meṅ jo ‘Dāūd kā Shahr’ kahlātā hai ḳhāndānī qabr meṅ dafnāyā gayā. Us kī māṅ Nāmā
    Ammonī thī. Phir Rahubiyām kā beṭā Abiyāh taḳhtnashīn huā.
  suz-BL: मिनु रेहोबाम बेक्‍माक्‍त। मिनु मेको आ किकी पिपी नु दाऊद आ सहरम थिम्‍चा पुंइसे
    बाक्‍त। मेको आ ममा आ नें नामा बाक्‍माक्‍त। मेको अम्‍मोनी बाक्‍माक्‍त। मिनु रेहोबाम
    आ पा ङा आ तौ अबीयाम पिप दुम्‍माक्‍त।
  ita-1927: E Roboamo s’addormentò coi suoi padri e con essi fu sepolto nella città
    di Davide. Sua madre si chiamava Naama, l’Ammonita. Ed Abijam, suo figliuolo,
    regnò in luogo suo.
  ckb-ckb: ئیتر ڕەحەڤەعام لەگەڵ باوباپیرانی سەری نایەوە و لەلای ئەوان لە شاری داود
    بە خاک سپێردرا، نەعمای عەمۆنی دایکی بوو. ئەبیای کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And Rehoboam went to rest with his fathers, and was put into the earth
    with his fathers in the town of David; his mother's name was Naamah, an Ammonite
    woman. And Abijam his son became king in his place.
  kan-OKCV: ರೆಹಬ್ಬಾಮನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿ ಸೇರಿದನು. ಅವನ ಶವವನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ
    ಅವನ ಪಿತೃಗಳ ಸಮಾಧಿ ಬಳಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ತಾಯಿ ಅಮ್ಮೋನಿಯಳಾದ ನಯಮಾ. ಅವನ ಮಗ ಅಬಿಯಾಮನು
    ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: ரெகொபெயாம் இறந்து தன்னுடைய முன்னோர்களோடு தாவீதின் நகரத்தில் தன்னுடைய பிதாக்களுக்கு
    அருகில் அடக்கம் செய்யப்பட்டான்; அம்மோனிய பெண்ணான அவனுடைய தாய்க்கு நாகமாள் என்று
    பெயர்; அவனுடைய மகனாகிய அபியாம் அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Y durmió Roboam con sus padres, y fué sepultado con sus padres en la
    ciudad de David. El nombre de su madre fué Naama, Ammonita. Y reinó en su lugar
    Abiam su hijo.
  ron-BTF: Şi Roboam a adormit cu părinţii săi şi a fost îngropat cu părinţii săi
    în cetatea lui David. Şi numele mamei lui era Naama, o amonită. Şi Abiiam, fiul
    său, a domnit în locul său.
  eng-WEBP: Rehoboam slept with his fathers, and was buried with his fathers in David’s
    city. His mother’s name was Naamah the Ammonitess. Abijam his son reigned in his
    place.
  eng-FBV: Rehoboam died and was buried with his ancestors in the City of David. The
    name of his mother was Naamah the Ammonite. His son Abijam succeeded him as king.
  nld-1939: Roboam ging bij zijn vaderen te ruste, en werd in de Davidstad begraven.
    Zijn zoon Abias volgde hem op.
  nch-BL: Huan teipa mijqui Roboam huan quitalpachojque ica ihuejcapan tatahua ipan
    Ialtepe David. Inana itoca eliyaya Naama huan ehua tali Amón. Teipa pejqui tanahuatía
    icone cati itoca eliyaya Abíam.
  vie-1934: Rô-bô-am an giấc với tổ phụ người, và được chôn với họ tại trong thành
    Đa-vít. Mẹ người tên là Na-a-ma, người Am-môn, A-bi-giam, con trai người, kế vị
    người.
  hin-CV: रिहोबोयाम अपने पूर्वजों के समान हमेशा के लिए सो गया. उसे उसके पूर्वजों के
    साथ दावीद के नगर की कब्र में रखा गया. उसकी माता का नाम नामाह था. वह अम्मोनी थी.
    उसके स्थान पर उसका पुत्र अबीयाम राजा बना.
  spa-BES: Y Roboam murió y fue enterrado con sus padres en el pueblo de David; El
    nombre de su madre era Naama, una mujer amonita. Y Abiam su hijo se convirtió
    en rey en su lugar.
  tdx-tdx: Aa le nitrao-piròtse aman-droae’e t’i Rekhavame, naho nalenteke aman-droae’e
    an-drova’ i Davide ao; i Naamae nte-Amore ty tahinan-drene’e. Nandimbe aze nifehe
    t’i Abiiame, ana-dahi’e.
  tha-KJV: และเรโหโบอัมก็ทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาก็ฝังไว้กับบรรพบุรุษของพระองค์ในนครดาวิด
    พระนามของพระชนนีของพระองค์คือนาอามาห์คนอัมโมน และอาบียัมราชโอรสก็ขึ้นครองแทน
  por-BR-2018: E descansou Roboão com seus pais, e foi sepultado com seus pais na
    cidade de Davi. O nome de sua mãe foi Naamá, amonita. E reinou em seu lugar Abião
    seu filho.
  deu-ELO: Und Rehabeam legte sich zu seinen Vätern, und er wurde begraben bei seinen
    Vätern in der Stadt Davids. Und der Name seiner Mutter war Naama, die Ammonitin.
    Und Abijam, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Rehoboam slept with his fathers, and was buried with them in the
    city of David. And the name of his mother was Naamah (the) Ammonite; and Abijam,
    his son, reigned for him.
  epo-epo: Kaj Reĥabeam ekdormis kun siaj patroj, kaj oni enterigis lin kun liaj patroj
    en la urbo de David. La nomo de lia patrino estis Naama, Amonidino. Kaj anstataŭ
    li ekreĝis lia filo Abijam.
  uig-PIN: Rǝⱨoboam ɵz ata-bowilirining arisida uhlidi wǝ «Dawutning xǝⱨiri»dǝ dǝpnǝ
    ⱪilindi. Uning anisining ismi Naamaⱨ bolup, bir Ammoniy idi. Rǝⱨoboamning oƣli
    Abiyam atisining ornida padixaⱨ boldi.
  beo-beo: Lihouboua:me da bogoi, amola ilia ea bogoi da:i hodo da Da:ibidi ea Moilaiga
    hina bagade ilia dogonesisu sogebi amoga uli dogone sali. Eagofe Abaidia da e
    bagia, Yuda dunu hina bagade hamoi.
  tpi-OTNT: Na bihain Rehoboam i dai na ol i planim em long ples matmat bilong ol
    tumbuna bilong en long Taun Bilong Devit. Na pikinini man bilong en, Abiya, i
    kisim ples bilong en na i kamap king. Mama bilong Rehoboam, em Nama bilong kantri
    Amon.
  hau-SA: Sai Rehobowam ya huta da kakanninsa, aka kuma binne shi tare da su a Birnin
    Dawuda. Sunan mahaifiyarsa Na’ama, ita kuwa mutuniyar Ammon ce. Sai Abiyam ɗansa
    ya gāje shi a matsayin sarki.
  uig-LAT: Rehoboam öz ata-bowilirining arisida uxlidi we «Dawutning shehiri»de depne
    qilindi. Uning anisining ismi Naamah bolup, bir Ammoniy idi. Rehoboamning oghli
    Abiyam atisining ornida padishah boldi.
  nde-nde: URehobhowami wakhothama, wangcwatshwa labokhokho bakhe eMzini kaDavida.
    Unina wayenguNahama, engumʼAmoni. U-Abhija indodana yakhe wathatha ubukhosi waba
    yinkosi ngemva kukayise.
  ton-ton: Pea naʻe mohe ʻa Lehopoami mo ʻene ngaahi tamai, pea naʻe tanu ia fakataha
    mo ʻene ngaahi tamai ʻi he Kolo ʻo Tevita. Pea ko e hingoa ʻo ʻene faʻē ko Neama
    ko e fefine ʻAmoni. Pea naʻe hoko mo ia ʻi he pule ʻa ʻApisami ko hono foha.
  ces-1613: I usnul Roboám s otci svými, a pochován jest s nimi v městě Davidově.
    A jméno matky jeho bylo Naama Ammonitská. I kraloval Abiam syn jeho místo něho.
  eng-WMB: Rehoboam slept with his fathers, and was buried with his fathers in David’s
    city. His mother’s name was Naamah the Ammonitess. Abijam his son reigned in his
    place.
  tam-TCV: ரெகொபெயாம் தன் முற்பிதாக்களைப்போல இறந்து தாவீதின் நகரத்தில் அடக்கம் செய்யப்பட்டான்.
    அம்மோனியப் பெண்ணாயிருந்த அவனுடைய தாயின் பெயர் நாமாள். அவன் மகன் அபியா அவனுடைய
    இடத்தில் அரசனானான்.
  ceb-ULB: Busa mipahulay si Rehoboam uban sa iyang mga katigulangan ug gilubong uban
    kanila didto sa siyudad ni David. Ang ngalan sa iyang inahan mao si Naama nga
    Amonihanon. Mipuli kaniya sa paghari ang iyang anak nga lalaki nga si Abia.
  pol-UBG: Potem Roboam zasnął ze swoimi ojcami i został pogrzebany z nimi w mieście
    Dawida. A jego matka miała na imię Naama, była Ammonitką. I jego syn Abijam królował
    w jego miejsce.
  urd-GVU: جب رحبعام مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے اُس حصے میں جو
    ’داؤد کا شہر‘ کہلاتا ہے خاندانی قبر میں دفنایا گیا۔ اُس کی ماں نعمہ عمونی تھی۔
    پھر رحبعام کا بیٹا ابیاہ تخت نشین ہوا۔
  deu-1912: Und Rehabeam entschlief mit seinen Vätern und ward begraben mit seinen
    Vätern in der Stadt Davids. Und seine Mutter hieß Naema, eine Ammonitin. Und sein
    Sohn Abiam ward König an seiner Statt.
  kan-2017: ರೆಹಬ್ಬಾಮನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ದಾವೀದನಗರದೊಳಗೆ ಅವನ ಹಿರಿಯರ ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಅಮ್ಮೋನಿಯಳಾದ ನಯಮಾ ಎಂಬಾಕೆಯು ಅವನ ತಾಯಿ. ಅನಂತರ ಅವನ ಮಗನಾದ ಅಬೀಯಾಮನು ಅವನಿಗೆ
    ಬದಲಾಗಿ ಅರಸನಾದನು.
  yap-yap: Me yim’ Rehoboam min k’eyag ngalan fapi low ko yam’ ni fen e pilung ni
    bay u lane Binaw rok David. Fithingan e chitiningin e Naamah nu Ammon, me Abijah
    nib mo’on ni fak Rehoboam e yan nga luwan nge pilung.
  hlt-MCSB: Rehoboam te a napa rhoek taengla a khoem uh vaengah tah David khopuei
    kah a napa rhoek taengah a up. A manu ming he Ammoni Naamah ni. Te phoeiah anih
    yueng la a capa Abijam te manghai.
  mdy-ETH: ዬካፓ ሮቢዓሜ ሃይቂ፥ ዳውቴ ካታሞይዳ ካኣታ ዱኡታ ቤዛ ዱኡቴኔ፤ ዒዛ ቤዞይዳ ዒዛኮ ናኣዚ ዓቢያ ካኣታዼኔ። ሮቢዓሜኮ
    ዒንዶ ሱንፃ ናዕማ ጌይንታያ ዓሞኦኔ ዜርሢኬ።
  twi-ASANTE: Ɛberɛ a Rehoboam wuiɛ no, wɔsiee no wɔ nʼagyanom koraberɛ wɔ Dawid kurom.
    Na ne maame din de Naama a ɔyɛ Amonni baa. Afei, ne babarima a ne din de Abiyam
    na ɔdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Rehoboam slept with his fathers, and was buried with his fathers in David’s
    city. His mother’s name was Naamah the Ammonitess. Abijam his son reigned in his
    place.
  wal-wal: Robi7aami haiqqidi ba maizzan gaittiis; i Daawita Kataman de7iya ba aawatu
    duufuwan moogettiis. A aayee sunttai Naa7imo; a Amoona biittaa asa. Robi7aama
    sohuwan a na7ai Abiiyi kawotiis.
  spa-PDDPT: Roboam reposó con sus antepasados y fue sepultado con sus antepasados
    en la ciudad de David. El nombre de su madre fue Naama amonita. Reinó en su lugar
    su hijo Abiam.
  gun-gun: Ha'e gui ma Roboão ndoikovevei'i ma guamoĩ kueryague rami. Ha'e gui ha'e
    kuery reve onhono porãa tetã Davi rekoague py. Ixy rery ma Naamá, Amom guigua.
    Ha'e gui ta'y Abias ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Rehoboam ket intabonda isuna iti nakaitabonan dagiti kapuonanda
    idiay siudad ni David. Ti nagan ti inana ket Naama nga Ammonita. Nagbalin nga
    ari ni Abias nga anakna kas kasukatna.
  kpg-kpg: Rehoboam gaa made gaa danu i lodo di waa daalunga o nia king i lodo di
    Waahale o David, gei dana dama daane go Abijah gaa kae di lohongo king o maa.
  uig-ARA: رەھوبوئام ئۆز ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخلىدى ۋە «داۋۇتنىڭ شەھىرى»دە
    دەپنە قىلىندى. ئۇنىڭ ئانىسىنىڭ ئىسمى نائاماھ بولۇپ، بىر ئاممونىي ئىدى. رەھوبوئامنىڭ
    ئوغلى ئابىيام ئاتىسىنىڭ ئورنىدا پادىشاھ بولدى.
  sus-sus: Robowami to laaxira, e naxa a ragata a benbae sɛɛti ma Dawuda xa taa kui.
    A xa di Abiya naxa ti a ɲɔxɔɛ ra. A nga Amonika nu xili nɛ Naama.
  pon-2006: Reopoham sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit
    (eh nohno iei Naama mehn Ammon), oh sapwellime pwutak Apaisa me uhd wiliandi wiahla
    nanmwarki.
  ksd-ksd: Ma di ga vadiop Rekoboam varurung ma ra umana tamana, ma di ga punang ia
    varurung ma ra umana tamana ta ra pia na pal kai David; ma tinana Nama a vavina
    Amon. Ma Abia natuna i ga kia vue ta ra kini na king.
  tur-YTC: Rehovam atalarıyla uyudu ve atalarının yanına David'in kentinde gömüldü.
    Annesinin adı Ammonlu Naama'ydı. Yerine oğlu Aviyam hüküm sürdü.
  grc-BRENT: Καὶ ἐκοιμήθη Ῥοβοὰμ μετὰ τῶν πατέρων αὐτοῦ, καὶ θάπτεται μετὰ τῶν πατέρων
    αὐτοῦ, ἐν πόλει Δαυίδ· καὶ ἐβασίλευσεν Ἀβιοὺ ὁ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Lalu, Rehabeam dibaringkan bersama nenek moyangnya dan dikuburkan bersama
    nenek moyangnya di kota Daud, dan nama ibunya adalah Naama, seorang perempuan
    Amon, dan Abiam, anaknya, memerintah sebagai penggantinya.
  nya-nya: Ndipo Rehobowamu anamwalira nayikidwa mʼmanda pamodzi ndi makolo ake mu
    mzinda wa Davide. Amayi ake anali Naama wa ku Amoni. Ndipo Abiya analowa ufumu
    mʼmalo mwa abambo ake.
  hrv-hrv: Roboam je počinuo sa svojim ocima i bi sahranjen sa svojim ocima u Davidovu
    gradu. Majka mu se zvala Naama, a bila je Amonka. Na njegovo se mjesto zakraljio
    sin mu Abijam.
  mps-mps: Tama nosali te king bidi Rehoboam isai, tama augwaligo aga tigi te aga
    wąį nǫų Devitgo taun bulu te isali bidi pubalobo gų pageba augwaligo aga
    tigi pubaligi pai. Tama aga ogwa, nogi Abiya, agai te aga ayago yali sę agai
    selama, tama aga king bidi pedelali. Rehoboam aga ida, agai nogi e tama Nama da,
    tama aga page bulu te Amon bulu hani we dao.
  tpi-tpi: Na bihain Rehoboam i dai na ol i planim em long ples matmat bilong ol tumbuna
    bilong en long Taun Bilong Devit. Na pikinini man bilong en, Abiya, i kisim ples
    bilong en na i kamap king. Mama bilong Rehoboam, em Nama bilong kantri Amon.
  dan-1931: Så lagde Rehabeam sig til Hvile hos sine Fædre og blev jordet hos sine
    Fædre i Davidsbyen. Hans Moder var en ammonitisk Kvinde ved Navn Na'ama. Og hans
    Søn Abija blev Konge i hans Sted.
  vie-OVCB: Rô-bô-am an nghỉ với tổ tiên, được chôn trong Thành Đa-vít. Mẹ vua là
    Na-a-ma, người Am-môn. A-bi-giam, con trai vua, lên ngôi kế vị.
  guj-2017: આમ, રહાબામ તેના પિતૃઓ સાથે ઊંઘી ગયો અને તેને તેઓની સાથે દાઉદ નગરમાં દફનાવવામાં
    આવ્યો. તેની માતાનું નામ નાઅમાહ હતું. તે આમ્મોની હતી. તેના પછી તેની જગ્યાએ તેના
    દીકરા અબિયામે રાજ કર્યું.
  pon-2006A: Reopoham sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit
    (eh nohno iei Naama mehn Ammon), oh sapwellime pwutak Apaisa me uhd wiliandi wiahla
    nanmwarki.
  por-BRBSL: Rehoboam dormiu com seus pais, e foi enterrado com seus pais na cidade
    de David. O nome de sua mãe era Naamah, a amonita. Abijam, seu filho reinou em
    seu lugar.
  cth-cth: Rehoboam hai a mintoenaw koe a i teh, Devit kho dawk ahnimouh hoi rei pakawp
    e lah ao. A manu min teh Ammon Naamah doeh. A capa Abijam ni a na pa yueng lah
    a uk.
  twi-twi: Bere a Rehoboam wui no, wosiee no wɔ nʼagyanom korabea wɔ Dawid kurom.
    Na ne na din de Naama a ɔyɛ Amonnibea. Na ne babarima a ne din de Abiyam na odii
    nʼade sɛ ɔhene.
  hlt-hlt: Rehoboam te a napa rhoek taengla a khoem uh vaengah tah David khopuei kah
    a napa rhoek taengah a up. A manu ming he Ammoni Naamah ni. Te phoeiah anih yueng
    la a capa Abijam te manghai.
  tbz-SIM: Kɛ̀ Odoboɑmmuu kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ o ciɛ Dɑfiti ɛì, o yɔ̃ yètìrì do tú
    Nɑɑmɑ Amɔniibɛ ɛì kou, kòo birɛ Abiyɑmmuu sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Ezɨ gɨn Rehoboam uan inazir afeziabar mɨn aremezɨma, me Devitɨn Nguibar
    Ekiamɨn an inazir afeziabar kuaba afir danganimɨn anefa. Ezɨ an otarim Abiya an
    danganim inigha atrivimɨn oto. Rehoboamɨn amebam an ziam Nama, a kantri Amonɨn
    amizim.
  dop-dop: Ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ pɑ tǝyɑɣɑ pǝlɑɑʋ tɑɑ kɛ́ Tɑfiiti tɛ. Ɩ ɩkpenɑɑ
    ntɛ́ Amoni nyǝ́mɑ. Pɑ yɑɑkɩ ɩ too sɩ Nɑɑmɑ. Ɩ pǝyɑlʋ Apiyɑm lɛɛtǝnɑ ɩ lonte tɑɑ.
  azb-azb: Rexavam ataları ilə uyudu və Davudun şəhərində, atalarının yanında basdırıldı.
    Anası Ammonlu olub adı Naama idi. Onun yerinə oğlu Aviya padşah oldu.
  eng-DBY: And Rehoboam slept with his fathers, and was buried with his fathers in
    the city of David. And his mother's name was Naamah, an Ammonitess. And Abijam
    his son reigned in his stead.
  hin-2017: 'और रहबाम जिसकी माता नामाह नामक एक अम्मोनिन थी, वह मरकर अपने पुरखाओं के
    साथ जा मिला; और उन्हीं के पास दाऊदपुर में उसको मिट्टी दी गई: और उसका पुत्र अबिय्याम
    उसके स्थान पर राज्य करने लगा।'
  wol-KYG: Gannaaw gi Buur Robowam tëdd, fekki ay maamam, ñu denc ko fa ay maamam
    ca gox ba ñu naan Kër Daawuda. Ndeyam a doon Naama, Amoneen ba. Ci kaw lool doomam
    Abiyam falu buur, wuutu ko.
  eng-YLT: and Rehoboam lieth with his fathers, and is buried with his fathers, in
    the city of David, and the name of his mother [is] Naamah the Ammonitess, and
    reign doth Abijam his son in his stead.
  kne-kne: Idi natey si Rehoboam, naitapi sin naiponponan di aap-o na sin Siyodad
    en David. Naisokat ay nan-ari si Abias ay anak na.
  eng-WYC-2017: And Rehoboam slept with his fathers, and was buried with them in the
    city of David. And the name of his mother was Naamah the Ammonite; and Abijam,
    his son, reigned for him.
  eng-WMBB: Rehoboam slept with his fathers, and was buried with his fathers in David’s
    city. His mother’s name was Naamah the Ammonitess. Abijam his son reigned in his
    place.
  urd-GVH: जब रहुबियाम मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के उस हिस्से में
    जो ‘दाऊद का शहर’ कहलाता है ख़ानदानी क़ब्र में दफ़नाया गया। उस की माँ नामा अम्मोनी
    थी। फिर रहुबियाम का बेटा अबियाह तख़्तनशीन हुआ।
  rug-rug: Mate se Rehoboami meke magogoso si asa somanae koari na tamana meke ta
    pomunae si asa pa vasileana lavata te Devita. Sa pozana sa tinana si e Neama;
    na barikaleqe pa Amoni. Meke e Abaeza, sa tuna koreo si baṉara hobena si asa.
  gaz-gaz: Rehooboʼaamis abbootii ofii wajjin boqotee Magaalaa Daawit keessatti isaan
    biratti awwaalame. Maqaan haadha isaa Naʼamaa ture; isheenis gosa Amoon turte.
    Ilmi isaa Abiyaan iddoo isaa buʼee mootii taʼe.
  fra-LSG: Roboam se coucha avec ses pères, et il fut enterré avec ses pères dans
    la ville de David. Sa mère s’appelait Naama, l’Ammonite. Et Abijam, son fils,
    régna à sa place.
  yal-yal: Robowan to faxa, e yi a maluxun a benbane fɛma Dawudaa Taani. Amonin nan
    yi a nga ra, a yi xili Nama. Robowan ma diina Abiyan nan ti a ɲɔxɔni.
  haw-1868: Hiamoe iho la o Rehoboama me kona mau makua, a ua kanuia me kona mau makua
    maloko o ke kulanakauhale o Davida. A o Naama ka inoa o kona makuwahine, o ka
    Amona. A ua alii ae la o Abiama kana keiki ma kona hakahaka.
  arb-NAV: ثُمَّ مَاتَ رَحُبْعَامُ وَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ، وَاسْمُ
    أُمِّهِ نِعْمَةُ الْعَمُّونِيَّةُ وَخَلَفَهُ ابْنُهُ أَبِيَامُ عَلَى الْعَرْشِ.
  ewe-ewe: Esime Rehoboam, ame si dadae nye Naama, Amoni nyɔnu la ku la, woɖii ɖe
    tɔgbuiawo dome le David ƒe du la me eye via Abiyam ɖu fia ɖe eteƒe.
  eng-LEE: And Rehobo'am slept with his fathers, and was buried with his fathers in
    the city of David. And his mother's name was Na'amah the 'Ammonitess. And Abiyam
    his son became king in his stead.
  asm-FB: পাছত ৰহবিয়াম তেওঁৰ পূর্বপুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু নিজ পূর্বপুৰুষসকলৰ
    লগত দায়ূদৰ নগৰত তেওঁক মৈদাম দিয়া হ’ল; তেওঁৰ মাকৰ নাম অম্মোনীয়া নয়মা; পাছত
    তেওঁৰ পুত্ৰ অবিয়াম তেওঁৰ পদত ৰজা হ’ল।
  sus-A: رٌبٌوَ مِ تٌ لَاشِرَ، عٍ نَشَ عَ رَفَتَ عَ بٍنبَيٍ سّيتِ مَ دَوُدَ شَ تَا
    كُي. عَ شَ دِ عَبِيَ نَشَ تِ عَ حْشْي رَ. عَ نفَ عَمٌنِكَ نُ شِلِ نّ نَامَ.
  fra-SBL: Roboam se coucha avec ses pères, et il fut enterré avec ses pères dans
    la ville de David. Le nom de sa mère était Naama, l'Ammonite. Son fils Abijam
    régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֨ב רְחַבְעָ֜ם עִם־אֲבֹתָ֗יו וַיִּקָּבֵ֤ר עִם־אֲבֹתָיו֙ בְּעִ֣יר
    דָּוִ֔ד וְשֵׁ֣ם אִמֹּ֔ו נַעֲמָ֖ה הָעַמֹּנִ֑ית וַיִּמְלֹ֛ךְ אֲבִיָּ֥ם בְּנֹ֖ו תַּחְתָּֽיו׃
    פ
  kik-kik: Nake Rehoboamu akĩhurũka hamwe na maithe make, agĩthikwo hamwe nao thĩinĩ
    wa itũũra inene rĩa Daudi. Nyina eetagwo Naama, na aarĩ Mũamoni. Nake mũriũ Abija
    agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Roboam se coucha avec ses pères, et il fut enterré avec ses pères dans
    la ville de David. Sa mère s’appelait Naama, l’Ammonite ; et Abiam, son fils,
    régna à sa place.
  cek-AK: To pacoengah Rehoboam loe ampanawk khaeah anghak moe, David vangpui ah aphum
    o. Amno ih ahmin loe Naamah, Ammon kami ah oh. To pacoengah anih zuengah a capa
    Abijam to siangpahrang ah oh.
  cuk-cuk: Roboam-e-nande, Naamaʼye-nugad, Amón-duled. Degi, Roboam burgwenonikid.
    Geb e-bab-David-e-neggweburgi diglesad. Roboam-sorba, e-machi-Abiamʼye-nugad yar
    senonikid.
  uig-CYR: Рәһобоам өз ата-бовилириниң арисида ухлиди вә «Давутниң шәһири»дә дәпнә
    қилинди. Униң анисиниң исми Наамаһ болуп, бир Аммоний еди. Рәһобоамниң оғли Абиям
    атисиниң орнида падиша болди.
  tel-2017: రెహబాము చనిపోయినప్పుడు దావీదు నగరంలోని అతని పూర్వీకుల సమాధిలో అతన్ని పాతిపెట్టారు.
    అతని తల్లి నయమా అమ్మోనీయురాలు. అతని కొడుకు అబీయా అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Epi Roboam te dòmi avèk zansèt li yo, e li te antere avèk zansèt li yo
    nan lavil David. Non manman li se te Naama, fi Amonit lan. Abijam, fis li a, te
    vin wa nan plas li.
  kos-kos: Rehoboam el misa ac pukpuki inkulyuk lun tokosra in Siti sel David, ac
    Abijah wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֨ב רְחַבְעָ֜ם עִם־אֲבֹתָ֗יו וַיִּקָּבֵ֤ר עִם־אֲבֹתָיו֙ בְּעִ֣יר
    דָּוִ֔ד וְשֵׁ֣ם אִמּ֔וֹ נַעֲמָ֖ה הָעַמֹּנִ֑ית וַיִּמְלֹ֛ךְ אֲבִיָּ֥ם בְּנ֖וֹ תַּחְתָּֽיו׃
    פ
  ibo-ibo: Rehoboam sooro ndị nna nna ya ha dina nʼọnwụ, e lie ya nʼebe e liri ha
    nʼobodo Devid. Aha nne ya bụ Naama, onye Amọn. Abija nwa ya ghọrọ eze nʼọnọdụ
    ya.
  ory-ory: ଏଉତ୍ତାରେ ରିହବୀୟାମ ମୃତ୍ୟୁବରଣ କଲେ ଓ ଆପଣା ପିତୃଲୋକଙ୍କ ସହିତ ଦାଉଦ-ନଗରରେ କବର ପାଇଲେ;
    ତାଙ୍କର ମାତାର ନାମ ନୟମା, ଯେ ଅମ୍ମୋନୀୟା ଥିଲେ। ଆଉ ତାଙ୍କର ପୁତ୍ର ଅବୀୟାମ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ
    କଲେ।
  wmt-wmt: '@see-verse:1KI.014.030'
  chk-chk: Iwe, Rehopoam a mäla, nge ra peiaseni ren an kewe lewo lon ewe telinimwen
    Tafit. Nge Apia nöün we mwän a siwili lon wisan wisen king.
  rop-rop: Wal Reiyabowam bin dai en deibin berrim im bodi langa det speshalwan greib
    blanga ola king deya langa Jerusalem. En im san Abaija bin jidan det nyuwan king.
  ukr-1871: І спочив Робоам з батьками своїми, й поховано його в Давидовому городї.
    Матїр його звалась Наама, Аммонїйка. І царював Абія син його намість його.
  deu-1951: Und Rehabeam legte sich zu seinen Vätern und ward begraben mit seinen
    Vätern in der Stadt Davids; seine Mutter aber hieß Naama, eine Ammoniterin. Und
    sein Sohn Abijam ward König an seiner Statt.
  eng-JPS: And Rehoboam slept with his fathers, and was buried with his fathers in
    the city of David; and his mother's name was Naamah the Ammonitess. And Abijam
    his son reigned in his stead.
  srp-1865: I poèinu Rovoam kod otaca svojih, i bi pogreben kod otaca svojih u gradu
    Davidovu. A ime materi njegovoj bješe Nama Amonka. A na mjesto njegovo zacari
    se Avijam sin njegov.
  lug-lug: Lekobowaamu ne yeebakira wamu ne bajjajjaabe, era n’aziikibwa mu kibuga
    kya Dawudi. Nnyina yayitibwanga Naama Omwamoni. Abiyaamu mutabani we n’amusikira,
    n’alya obwakabaka.
  heb-heb: וישכב רחבעם עם אבתיו ויקבר עם אבתיו בעיר דוד ושם אמו נעמה העמנית וימלך
    אבים בנו תחתיו׃
  ben-IRV: পরে রহবিয়াম নিজের পূর্বপুরুষদের সঙ্গে নিদ্রিত হলেন এবং দায়ূদ শহরে কবর
    প্রাপ্ত হলেন। তাঁর মায়ের নাম ছিল নয়মা; তিনি অম্মোনীয়া। পরে তাঁর ছেলে অবিয়াম
    তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਤਾਂ ਰਹਬੁਆਮ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਆਪਣੇ
    ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਦੱਬਿਆ ਗਿਆ। ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਨਆਮਾਹ ਸੀ ਜੋ ਅੰਮੋਨਣ ਸੀ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ
    ਅਬਿਯਾਹ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ရောဗောင် သည်လည်း ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ ဒါဝိဒ် မြို့ ၌ သူတို့နှင့်အတူ
    သင်္ဂြိုဟ် ခြင်းကိုခံ လေ၏။ သား တော်အဘိယ သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏။
  tbg-tbg: Rehoboamuva qutu vumanta vika vira vaata vare vuru nai kaivaqara Devitira
    Vatukave turaqi quntama tora. Vira nova Namaava Amoni vatanaa nahentivano vaura.
    Rehoboamuva qutu vuvaro vira maaqu Abiaava vira vatuka varero Iutaa vikaqaa raqiki
    vaura.
  hmo-hmo: Vadaeni Rehoboama be ia mase, bona Davida ena Hanua lalonai idia guria,
    iena tubuna bona tamana edia guria gabuna dekenai. Rehoboama ena gabu dekenai
    iena natuna Abaisa ese king dagi ia abia.
  urd-urd: और रहुब'आम अपने बाप — दादा के साथ सो गया और दाऊद के शहर में अपने बाप —
    दादा के साथ दफ़न हुआ, उसकी माँ का नाम ना'मा था जो 'अम्मोनी 'औरत थी; और उसका बेटा
    अबियाम उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Ровоам с отцами своими и погребен с отцами своими в городе Давидовом.
    Имя матери его Наама Аммонитянка. И воцарился Авия, сын его, вместо него.
  bqc-SIM: Kɛ́ Lↄbↄaũ gà, wà aà mia kpàkↄ̃i ń aà deziↄ Davidi wɛ̃́lɛu. Aà
    da tↄ́n Naama, Amↄni buiɛ. Ɔ̃ aà nɛ́ Abia zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Rehoboam chu athi phat in apu apate toh David khopia anavui un ahi.
    Rehoboam nu chu Amon gam mi Naamah ahi. Ama bannah achapa Abijah leng ahung chang
    tan ahi.
  mar-mar: रहबाम मेला आणि त्याचे त्याच्या पूर्वजांबरोबर दफन झाले. दावीद नगरात त्यास
    पुरले. (याची आई नामा ती अम्मोनी होती) रहबामाचा पुत्र अबीयाम नंतर राज्यावर आला.
  qub-qub: Roboam wañuptenga pampaycäriran unay caj awilun Davidpa siudäninman. Roboampa
    mamanga caran Naama Amón nasyun warmi. Chaypitaga ruquin ray caran wamran Abiamna.
  bqp-bqp: Kũ Reoboamu gà, ò a mira kpàkũsũ kũ a dizinↄo Dauda wɛ̃tɛn. A da tↄ́n
    Naama, Amↄni burimɛ. Akũ a nɛ́ Abia vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Lè Woboram mouri, yo antere l' nan tonm fanmi an nan lavil David la. Manman
    l' te rele Nama, se te moun lavil Amon. Se Abijam, pitit gason Woboram lan, ki
    moute sou fotèy la nan plas papa l'.
  eng-BSB: And Rehoboam rested with his fathers and was buried with them in the City
    of David; his mother’s name was Naamah the Ammonite. And his son Abijam reigned
    in his place.
  eng-WEBPB: Rehoboam slept with his fathers, and was buried with his fathers in David’s
    city. His mother’s name was Naamah the Ammonitess. Abijam his son reigned in his
    place.
  kbq-kbq: Hagi Rehoboamu'ma frige'za, agehe'mofoma asezmante'naza matipi Deviti ran
    kumapi asente'naze. Hagi nerera'a Amoni akino agi'a Na'ama'e. Hagi ana'ma higeno'a,
    nemofo Abija agri nona erino kinia mani'ne.
  nhe-BL: Huan teipa mijqui Roboam huan quitlalpachojque campa ihuejcapan tatahua
    ipan Ialtepe David. Inana itoca eliyaya Naama huan ejqui ipan tlali Amón. Teipa
    pejqui tlanahuatía icone tlen itoca eliyaya Abíam.
  bus-bus: Kɛ̀ Reoboamu gà, wà à mira kpàkↄ̃zi kↄ̃n a dezinↄ pↄ́o Dauda wɛ́tɛ. À da
    tↄ́n Naama, Amↄni boriimɛ. Ben à nɛ́ Abia vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno Homoàw kury. Utym hetekwer tuwihawete wanetekwer watymaw pupe wà,
    tawhu Tawi heko awer pe wà. Ta'yr Awi wiko tuwihawete romo hekuzaromo kury. Homoàw
    ihy a'e, Nama her romo a'e. Amon waiwy rehe arer romo hekon.
  eng-DRA: 'And Roboam slept with his fathers, and was buried with them in the city
    of David: and his mother’s name was Naama an Ammonitess: and Abiam his son reigned
    in his stead.'
