verse: 1KI.014.020
translations:
  mal-C: യൊരോബെയാം ഇരുപത്തിരണ്ടു വർഷം രാജ്യം ഭരിച്ചു; അതിനുശേഷം, അദ്ദേഹം നിദ്രപ്രാപിച്ച്
    തന്റെ പിതാക്കന്മാരോട് ചേർന്നു. അദ്ദേഹത്തിന്റെ മകനായ നാദാബ് അദ്ദേഹത്തിനുപകരം രാജാവായി
    സ്ഥാനമേറ്റു ഭരണംനടത്തി.
  deu-TKW: Und die Zeit, während welcher Jerobeam König war, betrug zweiundzwanzig
    Jahre. Alsdann legte er sich zu seinen Vätern, und sein Sohn Nadab ward König
    an seiner Statt.
  lin-lin: Jeroboami asalaki mibu tuku mibale na mibale na bokonzi, akendeki kokutana
    na bakoko na ye, mpe bakundaki ye esika moko na bakoko na ye. Nadabi, mwana na
    ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: And the days that Jeroboam reigned [are] twenty-two years, and he lies
    with his fathers, and his son Nadab reigns in his stead.
  eng-GNV: 'And the dayes which Ieroboam reigned, were two and twentie yeere: and
    he slept with his fathers, and Nadab his sonne reigned in his steade.'
  eng-WEBSTER: 'And the days which Jeroboam reigned were two and twenty years: and
    he slept with his fathers, and Nadab his son reigned in his stead.'
  nhw-BL: Huan Jeroboam tlanahuati 22 xihuitl. Huan quema mijqui, pejqui tlanahuatía
    icone catli itoca Nadad.
  swh-ONEN: Yeroboamu akawatawala kwa miaka ishirini na miwili, kisha akalala na baba
    zake. Naye Nadabu mwanawe akawa mfalme baada yake.
  bba-bba: Wɔ̃ɔ yɛndɑ yiruwɑ u kuɑ bɑndu sɔɔ. Yen biru u kpunɑ u ɡu. Mɑ bɑ nùn sikuɑ
    win bɑɑbɑbɑn sikɑɔ. Yerɑ win bii Nɑdɑbu u ɡɔnɑ kɔsire kuɑ.
  eng-KJVCPB: 'And the days which Jeroboam reigned were two and twenty years: and
    he slept with his fathers, and Nadab his son reigned in his stead.'
  luo-luo: Nobedo e loch kuom higni piero ariyo gariyo bangʼe to noyweyo gi kwerene.
    Kendo Nabad wuode nokawo lochne.
  meu-meu: Ieroboam ena lohia negana na laḡani ruahui-rua. Bena ia na tubu tama dekediai
    e mahuta; bona ia natuna Nadab ese ia gabuna ai e lohia.
  npi-ULB: यारोबामले बाइस वर्ष शासन गरे, र त्यसपछि तिनी आफ्ना पित्रहरूसित सुत्न गए,
    अनि तिनको ठाउँमा तिनका छोरा नादाब राजा भए ।
  yor-yor: Jeroboamu sì jẹ ọba fún ọdún méjìlélógún, ó sì sùn pẹ̀lú àwọn baba rẹ̀.
    Nadabu ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  emp-NTPO: Jeroboaʌ̃ba 22 poa israelerãra pe erob̶asia. Maʌ̃be jaid̶asia. Idji cacuabari
    idji warra Nadáda Israeld̶ebema boroda b̶esia.
  pes-OPCB: یربعام بیست و دو سال سلطنت کرد و بعد از مرگ او، پسرش ناداب زمام امور را
    در دست گرفت.
  tgl-ULB: Naghari si Jeroboam ng dalawampu't-dalawang taon at pagkatapos humimlay
    siyang kasama ang kaniyang mga ninuno, at si Nadab na kaniyang anak na lalaki
    ang naging hari na humalili sa kaniya.
  hui-hui: Yaroboama ibugua mali pira kirani kira (22) Isaraele dindiha kini hene.
    Mani ibu igini Nadabahanda Isaraele dindini kini ho aribia hene.
  mya-mya: ယေ​ရော​ဗောင်​သည်​နှစ်​ဆယ့်​နှစ်​နှစ်​တိုင်​တိုင်​နန်း​စံ တော်​မူ​ခဲ့​၏။
    သူ​ကွယ်​လွန်​သော​အ​ခါ​သား​တော် နာ​ဒဒ်​သည် ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို ဆက်​ခံ​၍​နန်း​တက်​လေ​၏။
  bod-N: ཡེ་རོབ་ཨམ་གྱིས་ལོ་ཉེར་གཉིས་ཀྱི་རིང་ལ་སྲིད་བསྐྱངས་པ་དང་། དེ་ནས་ཁོ་ནི་རང་གི་ཕ་མེས་རྣམས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་ཤིང་།
    ཁོའི་བུ་ནཱ་དབ་ཀྱིས་དེའི་ཚབ་ཏུ་སྲིད་བསྐྱངས་པའོ། །
  sna-sna: Akatonga kwamakore makumi maviri namaviri akazorora namadzibaba ake. Nadhabhi
    mwanakomana wake akamutevera paumambo.
  spa-BLM: Los días que reinó Jeroboam fueron veintidós años; luego durmió con sus
    padres, y reinó en su lugar Nadab, su hijo.
  cac-cac: A vin̈aj Jeroboam chi', 22 ab'il ix yac' reyal vin̈. Axo yic ix cham vin̈,
    a jun vin̈ yuninal vin̈ scuchan Nadab ix ochcan reyal sq'uexuloc.
  swh-ULB: Yeroboamu alitawala kwa miaka ishirini na mbili naye akalala na babu zake,
    na Nadabu mwanawe akawa mfalme mahali pake.
  bel-bel: Часу валадараньня Ераваама было дваццаць два гады; і спачыў ён з бацькамі
    сваімі, і зацараваў Нават, сын ягоны, замест яго.
  deu-ELBBK: Und die Tage, die Jerobeam regierte, waren 22 Jahre; und er legte sich
    zu seinen Vätern. Und Nadab, sein Sohn, wurde König an seiner statt.
  mbb-OT: Midhedian ni Jeroboam is Israel seled te 22 he tuig. Ne hein minatey sikandin,
    iyan nekeilis kandin he hadì is anak din he si Nadab.
  mal-2015: യൊരോബെയാം വാണകാലം ഇരുപത്തുരണ്ടു സംവത്സരം ആയിരുന്നു; അവൻ തന്റെ പിതാക്കന്മാരെപ്പോലെ
    നിദ്രപ്രാപിച്ചു; അവന്റെ മകനായ നാദാബ് അവന്നു പകരം രാജാവായി.
  rmc-rmc: O Jeroboam kraľinelas bišuduj (22) berš. Ov muľa a sas parundo. Pal leste
    ačhiľa kraľiske leskro čhavo o Nadab.
  pes-OPV: و ایامی که یربعام سلطنت نمود، بیست و دو سال بود. پس باپدران خود خوابید
    و پسرش ناداب به‌جایش پادشاه شد.
  ron-1924: Иеробоам а ымпэрэцит доуэзечь ши дой де ань, апой а адормит ку пэринций
    сэй. Ши ын локул луй а ымпэрэцит фиул сэу Надаб.
  ben-OBCV: তিনি বাইশ বছর রাজত্ব করলেন এবং পরে তাঁর পূর্বপুরুষদের সঙ্গে চিরবিশ্রামে
    শায়িত হলেন। তাঁর ছেলে নাদব রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo Yaaraabcaamna wuxuu talinayay laba iyo labaatan sannadood; markaasuu
    dhintay oo awowayaashiis la seexday, oo waxaa meeshiisii boqor ka noqday wiilkiisii
    Naadaab.
  lat-VUC: 'Dies autem quibus regnavit Jeroboam, viginti duo anni sunt: et dormivit
    cum patribus suis, regnavitque Nadab filius ejus pro eo.'
  eng-ASVBT: 'And the days which Jeroboam reigned were two and twenty years: and he
    slept with his fathers, and Nadab his son reigned in his stead.'
  ita-1885: E il tempo che Geroboamo regnò, fu di ventidue anni; poi giacque co' suoi
    padri; e Nadab, suo figliuolo, regnò in luogo suo.
  eng-ULB: Jeroboam reigned twenty-two years and then slept with his ancestors, and
    Nadab his son became king in his place.
  spa-VBL: Jeroboam reinó durante veintidós años y luego murió. Su hijo Nadab lo sucedió
    como rey.
  fra-_FOB: Or, le temps que régna Jéroboam fut de vingt-deux ans; puis il s'endormit
    avec ses pères, et Nadab son fils régna à sa place.
  mal-mal: യൊരോബെയാം വാണകാലം ഇരുപത്തിരണ്ട് സംവത്സരം ആയിരുന്നു; അവൻ തന്റെ പിതാക്കന്മാരെപ്പോലെ
    നിദ്രപ്രാപിച്ചു; അവന്റെ മകനായ നാദാബ് അവന് പകരം രാജാവായി.
  urd-GVR: Yarubiyām 22 sāl bādshāh rahā. Jab wuh mar kar apne bāpdādā se jā milā
    to us kā beṭā Nadab taḳhtnashīn huā.
  suz-BL: येरोबाममी २२ बर्स सासन पवा बाक्‍त। मिनु मेको बेक्‍माक्‍त। मिनु मेको आ पा
    ङा आ तौ नादाब पिप दुम्‍माक्‍त। १राजा १५:२५
  ita-1927: E la durata del regno di Geroboamo fu di ventidue anni; poi s’addormentò
    coi suoi padri, e Nadab suo figliuolo regnò in luogo suo.
  ckb-ckb: یارۆڤعام بیست و دوو ساڵ پاشایەتی کرد، ئینجا لەگەڵ باوباپیرانی سەری نایەوە.
    ئیتر نادابی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And Jeroboam was king for twenty-two years, and was put to rest with his
    fathers, and Nadab his son became king in his place.
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನು ಆಳಿದ ದಿವಸಗಳು ಇಪ್ಪತ್ತೆರಡು ವರ್ಷಗಳಾಗಿದ್ದವು. ಅವನು ಮೃತನಾಗಿ, ತನ್ನ
    ಪಿತೃಗಳ ಜೊತೆ ಸೇರಿದನು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗ ನಾದಾಬನು ಅರಸನಾದನು.
  tam-2017: யெரொபெயாம் 22 வருடங்கள் ஆட்சிசெய்தான்; அவன் இறந்து தன்னுடைய முன்னோர்களோடு
    அடக்கம் செய்யப்பட்ட பிறகு, அவனுடைய மகனாகிய நாதாப் அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: El tiempo que reinó Jeroboam fueron veintidós años; y habiendo dormido
    con sus padres, reinó en su lugar Nadab su hijo.
  ron-BTF: Şi zilele cât Ieroboam a domnit au fost douăzeci şi doi de ani; şi a adormit
    cu părinţii săi şi Nadab, fiul său, a domnit în locul său.
  eng-WEBP: The days which Jeroboam reigned were twenty two years; then he slept with
    his fathers, and Nadab his son reigned in his place.
  eng-FBV: Jeroboam reigned for twenty-two years, and then he died. His son Nadab
    succeeded him as king.
  nld-1939: Jeroboam regeerde twee en twintig jaar; toen ging hij bij zijn vaderen
    te ruste. Zijn zoon Nadab volgde hem op.
  nch-BL: Huan Jeroboam tanahuati 22 xihuit. Huan quema mijqui, pejqui tanahuatía
    icone cati itoca Nadad.
  vie-1934: Giê-rô-bô-am trị vì hai mươi hai năm; đoạn, người an giấc cùng các tổ
    phụ mình, và Na-đáp, con trai người, kế vị người. Đời Rô-bô-am trị vì
  hin-CV: यरोबोअम का पूरा शासनकाल बाईस साल का था. फिर वह अपने पूर्वजों के साथ हमेशा
    के लिए सो गया. उसकी जगह पर उसका पुत्र नादाब राजा बना.
  spa-BES: Y Jeroboam fue rey por veintidós años, y fue puesto a descansar con sus
    padres, y su hijo Nadab fue rey en su lugar.
  tdx-tdx: O andro nifehea’ Iarovameo le taoñe roapolo-ro’amby; vaho nitrao-piròtse
    aman-droae’e ao; i Nadabe ana’ey ty nandimbe aze nifehe.
  tha-KJV: เวลาที่เยโรโบอัมครอบครองนั้นเป็นยี่​สิ​บสองปี และพระองค์​ก็​ล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์
    และนาดับราชโอรสของพระองค์​ก็​ขึ้นครองแทน
  por-BR-2018: O tempo que reinou Jeroboão foram vinte e dois anos; e havendo descansado
    com seus pais, reinou em seu lugar Nadabe seu filho.
  deu-ELO: Und die Tage, die Jerobeam regierte, waren zweiundzwanzig Jahre; und er
    legte sich zu seinen Vätern. Und Nadab, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: Forsooth the days, in which Jeroboam reigned, be two and twenty years;
    and Jeroboam slept with his fathers, and Nadab, his son, reigned for him.
  epo-epo: La tempo, dum kiu reĝis Jerobeam, estis dudek du jaroj. Kaj li ekdormis
    kun siaj patroj. Kaj anstataŭ li ekreĝis lia filo Nadab.
  uig-PIN: Yǝroboamning sǝltǝnǝt ⱪilƣan waⱪti yigirmǝ ikki yil bolup, u ɵz ata-bowilirining
    arisida uhlidi. Oƣli Nadab uning ornida ⱨɵküm sürdi.
  beo-beo: Yelouboua:me da Isala:ili dunu fi ouligilaloba, ode22 agoane gidigi. E
    da bogole, uli dogonesibiba:le, eagofe Na:ida:be da e bagia hina bagade hou lai.
  tpi-OTNT: Jeroboam i stap king inap 22 yia. Na em i dai na ol i planim em. Na pikinini
    man bilong en, Nadap, i kisim ples bilong en na i kamap king.
  hau-SA: Ya yi mulki shekaru ashirin da biyu, sai ya huta tare da kakanninsa. Sai
    Nadab ɗansa ya gāje shi a matsayin sarki.
  uig-LAT: Yeroboamning seltenet qilghan waqti yigirme ikki yil bolup, u öz ata-bowilirining
    arisida uxlidi. Oghli Nadab uning ornida höküm sürdi.
  nde-nde: Wabusa okweminyaka engamatshumi amabili lambili wasesiyaphumula labokhokho
    bakhe ekufeni. Indodana yakhe uNadabi wathatha isikhundla sakhe waba yinkosi.
  ton-ton: 'Pea ko e kuonga naʻe pule ai ʻa Selopoami ko e taʻu ia ʻe uofulu ma ua:
    pea naʻa ne tokoto hifo fakataha ia mo ʻene ngaahi tamai, pea naʻe fetongi ia
    ʻi he pule ʻe Natapi ko hono foha.'
  ces-1613: Všech dnů, v nichž kraloval Jeroboám, bylo dvamecítma let. I usnul s otci
    svými, a kraloval Nádab syn jeho místo něho.
  eng-WMB: The days which Jeroboam reigned were twenty two years; then he slept with
    his fathers, and Nadab his son reigned in his place.
  tam-TCV: யெரொபெயாம் இருபத்தி இரண்டு வருடங்கள் ஆட்சிசெய்தான். அதன்பின் அவன் தன் முற்பிதாக்களைப்போல
    இறந்துபோனான். அவனுக்குப்பின் அவனுடைய மகன் நாதாப் அரசனானான்.
  ceb-ULB: Naghari si Jeroboam sulod sa 22 ka tuig ug mipahulay siya unya gilubong
    uban sa iyang mga katigulangan, ug si Nadab nga iyang anak nga lalaki mao ang
    mipuli kaniya.
  pol-UBG: A czas, który królował Jeroboam, wynosił dwadzieścia dwa lata. Potem zasnął
    ze swoimi ojcami, a jego syn Nadab królował w jego miejsce.
  urd-GVU: یرُبعام 22 سال بادشاہ رہا۔ جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُس کا
    بیٹا ندب تخت نشین ہوا۔
  deu-1912: Die Zeit aber, die Jerobeam regierte, sind zweiundzwanzig Jahre; und er
    entschlief mit seinen Vätern, und sein Sohn Nadab ward König an seiner Statt.
  kan-2017: ಅವನು ಇಪ್ಪತ್ತೆರಡು ವರ್ಷ ಆಳಿ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದನು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ
    ನಾದಾಬನು ಅರಸನಾದನು.
  yap-yap: I Jeroboam e i pilung ni rliw’ nge l’agruw e duw. Me yim’ min k’eyag, me
    Nadab nib mo’on ni fak e ir e mang pilung.
  hlt-MCSB: A khohnin la Jeroboam he kum kul kum nit a manghai phoeiah tah a napa
    rhoek taengla khoem uh. Te phoeiah tah anih yueng la a capa Nadab tloep manghai.
  mdy-ETH: ዒዮርቢዓሜ ካኣታዺ ላማታሚ ላምዖ ሌዔ ዴዔስካፓ ሃይቂ ዱኡቴም ዒዛ ቤዛ ዒዛኮ ናኣዚ ናኣዳቤ ካኣታዼኔ።
  twi-ASANTE: Yeroboam dii adeɛ wɔ Israel mfeɛ aduonu mmienu. Ɔwuiɛ no, ne babarima
    Nadab na ɔdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: The days which Jeroboam reigned were twenty two years; then he slept with
    his fathers, and Nadab his son reigned in his place.
  wal-wal: Iyorbbaami laatamanne naa77u laittaa kawotiis. Hegaappe guyyiyan haiqqidi
    ba maizzan gaittiis. A sohuwan a na7ai Nadaabi kawotiis.
  spa-PDDPT: El tiempo que Jeroboam reinó fue 22 años y reposó con sus antepasados.
    Su hijo Nadab reinó en su lugar.
  gun-gun: Vinte e dois ma'etỹ re ma Jeroboão oĩ huvixa. Ha'e gui ndoikovevei'i ma
    guamoĩ kueryague rami. Ha'e ramo ta'y Nadabe ju oĩ nguu rekovia.
  ilo-ULB: Nagturay ni Jeroboam iti duapulo ket dua a tawen ket kalpasanna pimmusay
    isuna, ket ni Nadab nga anakna ti nagbalin nga ari a simmukat kenkuana.
  kpg-kpg: Jeroboam ne king i nia ngadau e 22, gaa made, gei dana dama daane go Nadab
    gaa pono di lohongo king o maa.
  uig-ARA: يەروبوئامنىڭ سەلتەنەت قىلغان ۋاقتى يىگىرمە ئىككى يىل بولۇپ، ئۇ ئۆز ئاتا-بوۋىلىرىنىڭ
    ئارىسىدا ئۇخلىدى. ئوغلى ناداب ئۇنىڭ ئورنىدا ھۆكۈم سۈردى.
  sus-sus: Yerobowami mangɛya raba nɛ ɲɛ mɔxɔɲɛn nun firin. Na tɛmui a naxa faxa,
    a xa di xɛmɛ Nadabo naxa ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Seropoham wiewiahki nanmwarki men erein sounpar rieisek riau. E sipalla
    oh seridi, oh sapwellime pwutak Nadap me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma Ieroboam i ga ki na king a ura vinun ma a ura kilala; ma di ga vadiop
    ia varurung ma ra umana tamana, ma Nadab natuna i ga kia vue ta ra kini na king.
  tur-YTC: Yarovam'ın hüküm sürdüğü günler yirmi iki yıldı; sonra atalarıyla uyudu
    ve oğlu Nadav onun yerinde hüküm sürdü.
  ind-AYT: Yerobeam memerintah selama 22 tahun. Dia dibaringkan bersama nenek moyangnya.
    Nadab, anaknya, memerintah sebagai penggantinya.
  nya-nya: Iye analamulira zaka 22 ndipo anamwalira nayikidwa mʼmanda pamodzi ndi
    makolo ake. Ndipo Nadabu mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Jeroboamovo kraljevanje trajalo je dvadeset i dvije godine, zatim je Jeroboam
    počinuo kraj otaca svojih, a sin mu Nadab zakraljio se mjesto njega.
  mps-mps: Te king Jeroboam aga te king nigilama, bidali kibu be te 22 yia, tama te
    aga isalima, tama augwaligo aga tigi te gų pageba pubulali. Tama aga ogwa, nogi
    Nadapgo, te aga ayago te king sę yali te aga ogwago hasegelama, te aga te king
    bidi nigilama sę yali.
  tpi-tpi: Jeroboam i stap king inap 22 yia. Na em i dai na ol i planim em. Na pikinini
    man bilong en, Nadap, i kisim ples bilong en na i kamap king.
  dan-1931: Jeroboams Regeringstid udgjorde to og tyve År. Så lagde han sig til Hvile
    hos sine Fædre, og hans Søn Nadab blev Konge i hans Sted.
  vie-OVCB: Giê-rô-bô-am cai trị Ít-ra-ên được hai mươi hai năm. Giê-rô-bô-am qua
    đời, con trai ông là Na-đáp lên ngôi kế vị.
  guj-2017: યરોબામે એકવીસ વર્ષ રાજ કર્યું અને પછી તે તેના પિતૃઓ સાથે ઊંઘી ગયો. તેના
    પછી તેનો પુત્ર નાદાબ તેની જગ્યાએ રાજા બન્યો.
  pon-2006A: Seropoham wiewiahki nanmwarki men erein sounpar rieisek riau. E sipalla
    oh seridi, oh sapwellime pwutak Nadap me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Os dias que Jeroboão reinou foram vinte e dois anos; depois ele dormiu
    com seus pais, e Nadab, seu filho, reinou em seu lugar.
  cth-cth: Jeroboam ni kum 22 touh a uk hnukkhu, mintoenaw hoi rei a i awh. A capa
    Nadab ni ahni yueng lah a uk.
  twi-twi: Yeroboam dii ade wɔ Israel mfe aduonu abien. Owui no, ne babarima Nadab
    na odii nʼade sɛ ɔhene.
  hlt-hlt: A khohnin la Jeroboam he kum kul kum nit a manghai phoeiah tah a napa rhoek
    taengla khoem uh. Te phoeiah tah anih yueng la a capa Nadab tloep manghai.
  tbz-SIM: Sedoboɑmmu do tú okpɑ̀ɑ̀tì kɛ dɔ̀ yɛbie nsìpísìdɛ́ nɛ̀ yɛ̀dɛ́ɛ̀ ndi kɛ́kú
    kòo birɛ Nɑdɑbuu sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Jeroboam 22plan azenibar atrivimɨn ikegha uan inazir afeziabar mɨn aremezɨ,
    me an kuam isa anefa. Ezɨ an otarim Nadap an danganim inigha atrivimɨn iti.
  dop-dop: Ɩ tɔɣɔ kɑwulɑɣɑ kɛ pɩɩsɩ hiu nɑ nɑɑlɛ ɩlɛnɑ ɩ́ sɩ. Ḿpʋ́ɣʋ́ ɩ pǝyɑlʋ Nɑtɑpɩ
    lɛɛtɑ ɩ lonte tɑɑ.
  azb-azb: Yarovam iyirmi iki il padşahlıq etdi. O, ataları ilə uyudu və yerinə oğlu
    Nadav padşah oldu.
  eng-DBY: And the days that Jeroboam reigned were twenty-two years; and he slept
    with his fathers. And Nadab his son reigned in his stead.
  hin-2017: यारोबाम बाईस वर्ष तक राज्य करके मर गया और अपने पुरखाओं के संग जा मिला
    और नादाब नामक उसका पुत्र उसके स्थान पर राजा हुआ।
  wol-KYG: At ya Yerbowam falu buur ñaar fukki at la ak ñaar. Gannaaw loolu mu saay,
    fekki ay maamam. Nadab doomam falu, wuutu ko.
  eng-YLT: And the days that Jeroboam reigned [are] twenty and two years, and he lieth
    with his fathers, and reign doth Nadab his son in his stead.
  kne-kne: Dowanpo ya esa ay tawen di nanturayan Jeroboam, pag matey et naiponpon.
    Naisokat ay nan-ari si Nadab ay anak na.
  eng-WYC-2017: Forsooth the days, in which Jeroboam reigned, be two and twenty years;
    and Jeroboam slept with his fathers, and Nadab, his son, reigned for him.
  eng-WMBB: The days which Jeroboam reigned were twenty two years; then he slept with
    his fathers, and Nadab his son reigned in his place.
  urd-GVH: यरुबियाम 22 साल बादशाह रहा। जब वह मरकर अपने बापदादा से जा मिला तो उसका
    बेटा नदब तख़्तनशीन हुआ।
  rug-rug: Ka hiokona rua vuaheni si koa baṉara se Zeroboami meke tiqe tava magogoso
    si asa turaṉae koari na tamana. Meke e Nadabi sa tuna koreo si baṉara hobena.
  gaz-gaz: Innis waggaa digdamii lama bulchee ergasii abbootii isaa wajjin boqote.
    Ilmi isaa Naadaab mootii taʼee iddoo isaa buʼe.
  fra-LSG: Jéroboam régna vingt-deux ans, puis il se coucha avec ses pères. Et Nadab,
    son fils, régna à sa place.
  yal-yal: A faxɛ, a bata yi ɲɛɛ mɔxɔɲɛn nun firin ti mangayani, a dii Nadaba nan
    ti a ɲɔxɔni.
  haw-1868: 'A o na la i alii ai o Ieroboama, he iwakalua kumamalua mau makahiki:
    hiamoe iho la oia me kona mau makua, a alii ae la o Nadaba kana keiki i kona hakahaka.'
  arb-NAV: وَدَامَ مُلْكُ يَرُبْعَامَ اثْنَتَيْنِ وَعِشْرِينَ سَنَةً، ثُمَّ مَاتَ
    وَدُفِنَ مَعَ آبَائِهِ، وَخَلَفَهُ عَلَى الْعَرْشِ ابْنُهُ نَادَابُ.
  ewe-ewe: Yeroboam ɖu fia ƒe blaeve. Esi wòku la, via Nadab ɖu fia ɖe eteƒe.
  eng-LEE: And the days which Jerobo'am reigned were two and twenty years; and he
    slept with his fathers, and Nadab his son became king in his stead.
  asm-FB: যাৰবিয়ামে বাইশ বছৰ ৰাজত্ব কৰি, তেওঁৰ পূর্বপুৰুষসকলৰ লগত নিদ্ৰিত হ’ল৷ তাৰ
    পাছত তেওঁৰ পুত্ৰ নাদব তেওঁৰ পদত ৰজা হ’ল।
  sus-A: يٍرٌبٌوَ مِ مَنفّيَ رَبَ نّ حّ مْشْحّن نُن قِرِن. نَ تّمُي عَ نَشَ قَشَ،
    عَ شَ دِ شّمّ نَدَبٌ نَشَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Le temps que Jéroboam régna fut de vingt-deux ans ; puis il se coucha avec
    ses pères, et Nadab, son fils, régna à sa place.
  hbo-hbo: וְהַיָּמִים֙ אֲשֶׁ֣ר מָלַ֣ךְ יָרָבְעָ֔ם עֶשְׂרִ֥ים וּשְׁתַּ֖יִם שָׁנָ֑ה
    וַיִּשְׁכַּב֙ עִם־אֲבֹתָ֔יו וַיִּמְלֹ֛ךְ נָדָ֥ב בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:1KI.014.019'
  kik-kik: Aathamakire mĩaka mĩrongo ĩĩrĩ na ĩĩrĩ, agĩcooka akĩhurũka hamwe na maithe
    make. Nake mũriũ Nadabu agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Le temps que régna Jéroboam fut de vingt-deux ans, et il se coucha avec
    ses pères. Nadab, son fils, régna à sa place.
  cek-AK: Jeroboam loe saning pumphae hnetto thung siangpahrang ah oh pacoengah, ampanawk
    khaeah anghak; anih zuengah a capa Nadab to siangpahrang ah oh.
  cuk-cuk: Jeroboam birga-dulagwen-gakabo (22) yar-semai gusad. Burgwisgua, e-sorba,
    e-machi-Nadabʼye-nugad e-rey-gangi signonikid.
  uig-CYR: Йәробоамниң сәлтәнәт қилған вақти жигирмә икки жил болуп, у өз ата-бовилириниң
    арисида ухлиди. Оғли Надаб униң орнида һөкүм сүрди.
  tel-2017: యరొబాము 22 ఏళ్ళు పాలించాడు. అతడు చనిపోయినప్పుడు అతన్ని పూర్వీకుల సరసన
    పాతిపెట్టారు. అతని స్థానంలో అతని కొడుకు నాదాబు రాజయ్యాడు.
  hat-BSA: Tan ke Jéroboam te renye a te venn-dezan. Konsa, li te dòmi avèk zansèt
    li yo, e Nadab, fis li a te renye nan plas li a.
  kos-kos: Jeroboam el tokosra yac longoul luo. El misa ac pukpuki, ac Nadab, wen
    natul, el aolul in tokosra.
  hbo-WLC: וְהַיָּמִים֙ אֲשֶׁ֣ר מָלַ֣ךְ יָרָבְעָ֔ם עֶשְׂרִ֥ים וּשְׁתַּ֖יִם שָׁנָ֑ה
    וַיִּשְׁכַּב֙ עִם־אֲבֹתָ֔יו וַיִּמְלֹ֛ךְ נָדָ֥ב בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Jeroboam chịrị Izrel iri afọ abụọ na abụọ. O sooro ndị nna nna ya ha dina
    nʼọnwụ, nwa ya Nadab ghọrọ eze nʼọnọdụ ya.
  ory-ory: ପୁଣି, ଯାରବୀୟାମଙ୍କର ରାଜତ୍ୱକାଳ ବାଇଶ ବର୍ଷ; ତହିଁ ଉତ୍ତାରେ ସେ ମୃତ୍ୟୁବରଣ କଲା ପରେ
    ଆପଣା ପିତୃଗଣ ସହିତ କବର ପାଇଲେ ଓ ତାଙ୍କର ପୁତ୍ର ନାଦବ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Jeropoam a nemenem lon ükükün rüe me ruu ier. Mürin a mäla, nge Natap
    nöün we mwän a siwili lon wisan wisen king.
  rop-rop: Jerabowam bin jidan king 22 yiya. Imbin dai en deibin berrim im bodi, en
    im san Neideb bin jidan det nyuwan king.
  ukr-1871: А царював Еробоам двайцять і два роки. І спочив він з батьками своїми,
    а намість його став царем син його Набат.
  deu-1951: Die Zeit aber, während der Jerobeam regiert hat, betrug zweiundzwanzig
    Jahre. Und er legte sich zu seinen Vätern. Und sein Sohn Nadab ward König an seiner
    Statt.
  eng-JPS: And the days which Jeroboam reigned were two and twenty years; and he slept
    with his fathers, and Nadab his son reigned in his stead.
  srp-1865: A carova Jerovoam dvadeset i dvije godine; i poèinu kod otaca svojih,
    a Nadav sin njegov zacari se na njegovo mjesto.
  lug-lug: Yafugira emyaka amakumi abiri mu ebiri, oluvannyuma ne yeebakira wamu ne
    bajjajjaabe; Nadabu mutabani we n’amusikira, n’alya obwakabaka.
  heb-heb: והימים אשר מלך ירבעם עשרים ושתים שנה וישכב עם אבתיו וימלך נדב בנו תחתיו׃
  ben-IRV: বাইশ বছর রাজত্ব করবার পর তিনি তাঁর পূর্বপরুষদের সঙ্গে নিদ্রা গেলেন এবং
    তাঁর জায়গায় তাঁর ছেলে নাদব রাজা হলেন।
  pan-pan: ਅਤੇ ਉਹ ਦਿਨ ਜਿਨ੍ਹਾਂ ਵਿੱਚ ਯਾਰਾਬੁਆਮ ਨੇ ਰਾਜ ਕੀਤਾ ਬਾਈ ਸਾਲ ਸਨ ਤਾਂ ਉਹ ਮਰ ਕੇ ਆਪਣੇ
    ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਨਾਦਾਬ ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယေရောဗောင် သည် အနှစ် နှစ် ဆယ်နှစ် နှစ် စိုးစံ ပြီးမှ ဘိုးဘေး တို့နှင့်
    အိပ်ပျော် ၍ ၊ သား တော်နာဒဒ် သည် ခမည်းတော်အရာ ၌ နန်း ထိုင်၏။
  tbg-tbg: Jeroboamuva 22 ihiara Isareriqaa raqikiqiro viro vuru qutu vumanta vika
    vira vaata vare vuru quntama tora. Jeroboamuva qutu vuvaro vira maaqu Nadaapiva
    nai qora vatuka varero avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Ieroboama ena lohia negana be lagani 22. Ia mase, bona iena natuna Nadaba
    ese king dagi ia abia, Ieroboama ena gabu dekenai.
  urd-urd: और जितनी मुद्दत तक युरब'आम ने हुकूमत की वह बाईस साल की थी, और वह अपने बाप
    दादा के साथ सो गया और उसका बेटा नदब उसकी जगह बादशाह हुआ।
  rus-SYN: Времени царствования Иеровоамова было двадцать два года; и почил он с отцами
    своими, и воцарился Нават, сын его, вместо него.
  bqc-SIM: Yeloboaũ zↄ̃lɛa kpalau píi wɛ̃̀ bao ń plaoɛ. Kɛ́ à gà, ↄ̃ aà nɛ́
    Nadabu zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Jeroboam min Israelte chunga kum somni vai ana hom in ahi. Jeroboam
    athi phat in achapa Nadab leng ahung changtan ahi.
  mar-mar: यराबाम बावीस वर्षे तो राजा म्हणून सत्तेवर होता. नंतर तो मृत्यू पावला आणि
    आपल्या पूर्वजांबरोबर त्याचे दफन झाले. त्याचा पुत्र नादाब त्यानंतर सत्तेवर आला.
  qub-qub: Jeroboamga mandaj ray caran ishcay chunca ishcay (22) watami. Wañucuptenga
    ruquin ray caran wamran Nadab jutiyojna.
  bqp-bqp: Yeroboamu kí blè wɛ̃̀ baro awɛɛplamɛ. Kũ à gà, akũ a nɛ́ Nadabu vùtɛ
    a gɛ̃nɛ ũ.
  hat-hat: Jewoboram te wa pandan venndezan. Lè li mouri, yo antere l'. Se Nadab,
    pitit gason l' lan, ki moute sou fotèy la nan plas li.
  eng-BSB: And the length of Jeroboam’s reign was twenty-two years, and he rested
    with his fathers, and his son Nadab reigned in his place.
  eng-WEBPB: The days which Jeroboam reigned were twenty two years; then he slept
    with his fathers, and Nadab his son reigned in his place.
  kbq-kbq: Hagi Jeroboamu'a 22'a kafu zage kinia maniteno frige'za afahe'mofoma asente'naza
    matipi asentazageno, nemofo Nadapu agri nona erino kinia mani'ne.
  nhe-BL: Huan Jeroboam tlanahuati 22 xihuitl. Huan quema mijqui, pejqui tlanahuatía
    icone tlen itoca Nadad.
  bus-bus: Yeroboamu kí blè wɛ̃̀ baro awɛɛplaamɛ. Kɛ̀ à gà, ben à nɛ́ Nadabu vɛ̃̀ɛ
    à gbɛ̀n.
  gub-BL: Umumaw Zeromoàw 22 kwarahy tuwihawete romo wiko pà. Na'e umàno. Utym hetekwer
    wà. Ta'yr Nanaw wiko tuwihawete romo hekuzaromo a'e kury.
  eng-DRA: 'And the days that Jeroboam reigned, were two and twenty years: and he
    slept with his fathers: and Nadab his son reigned in his stead.'
