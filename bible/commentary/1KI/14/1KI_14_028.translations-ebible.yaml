verse: 1KI.014.028
translations:
  mal-C: രാജാവു യഹോവയുടെ ആലയത്തിലേക്കു പോകുമ്പോഴെല്ലാം അംഗരക്ഷകർ ആ പരിചകൾ ധരിക്കും;
    അതിനുശേഷം അവർ അവ കാവൽമുറിയിൽ തിരികെ വെക്കും.
  deu-TKW: Und jedesmal, wenn sich der König in den Tempel Jahwes begab, trugen sie
    die Trabanten und brachten sie dann zurück in das Wachtzimmer der Trabanten.
  lin-lin: Tango nyonso mokonzi abandaki kokende na Tempelo ya Yawe, bakengeli bazalaki
    komema banguba mpe kozongisa yango kati na ndako ya bakengeli.
  eng-LSV: and it comes to pass, from the going in of the king to the house of YHWH,
    the runners carry them, and have brought them back to the chamber of the runners.
  eng-GNV: And when the King went into the house of the Lord, the garde bare them,
    and brought them againe into the gard chamber.
  eng-WEBSTER: And it was so , when the king went into the house of the LORD, that
    the guard bore them, and brought them back into the guard chamber.
  nhw-BL: Quema nopa tlanahuatijquetl yajqui ipan ichaj TOTECO, itlamocuitlahuijcahua
    quihuicayayaj nopa tepos yolixtzajcayome. Huan quema mocuepqui ichaj, quitlalijque
    ipan inincuarto nopa tlamocuitlahuiani.
  swh-ONEN: Kila wakati mfalme alipokwenda katika Hekalu la Bwana, walinzi walizichukua
    hizo ngao, na baadaye walizirudisha kwenye chumba cha ulinzi.
  bba-bba: Sinɑ boko ù n dɔɔ Yinni Gusunɔn sɑ̃ɑ yerɔ, win kirukubɑ bɑ rɑ tɛrɛ ni suewɑ
    bɑ n nùn ɡbiiye. Bɑ̀ n ɡɔsirɑmɑ kpɑ bu nu yi ben diɑɔ.
  eng-KJVCPB: And it was so, when the king went into the house of the Lord, that the
    guard bare them, and brought them back into the guard chamber.
  luo-luo: E kinde moro amora mane ruoth dhi e hekalu mar Jehova Nyasaye, joritogo
    ne tingʼo kuodigo kendo bangʼe negidwokogi e od jorito.
  meu-meu: Bena hanua pavapavana na Iehova ena dubu ai e raka vareaiva negadia iboudiai,
    hegima taudia ese unu kesi e abidia kauva, ma e loulaidiava, edia hegima rumana
    ai e atodiava.
  npi-ULB: राजा परमप्रभुको मन्दिरमा प्रवेश गर्दा ती रक्षकहरूले ती ढालहरू बोक्थे ।
    त्यसपछि तिनीहरूले ती रक्षक कोठामा ल्याएर राख्ने गर्थे ।
  yor-yor: Nígbàkígbà tí ọba bá sì lọ sí ilé Olúwa, wọ́n á rù wọ́n, wọ́n á sì mú wọn
    padà sínú yàrá olùṣọ́.
  emp-NTPO: Roboaʌ̃ Ãcõrẽ de dromanaa wãbʌrʌza idji wagabadarãba maʌ̃ djõi careabema
    jũãtrʌbadara jʌwad̶e edebadjid̶aa. Roboaʌ̃ jẽda zed̶acarea maʌ̃ jũãtrʌbadara ãdji
    duanabada ded̶e waga b̶ʌbadjid̶aa.
  pes-OPCB: هر وقت پادشاه به خانهٔ خداوند می‌رفت، نگهبانان او سپرها را به دست می‌گرفتند
    و پس از پایان مراسم، آنها را دوباره به اتاق نگهبانی برمی‌گرداندند.
  tgl-ULB: Ito ay nangyayari kapag pumapasok ang hari sa bahay ni Yahweh, dala-dala
    ito ng mga bantay; pagkatapos sila ay ibabalik nila sa himpilan ng bantay.
  hui-hui: Ai kini ibu Anduane Homogonaga anda loma biahene biagoha pole porangi ami
    mamage haga uruni ti heba humbi yu pialu dai birangi ti haru dege yalu dai bialu
    anda hobane ibuni wiagadagoha ngelaga biaga hene.
  mya-mya: ဗိ​မာန်​တော်​သို့​မင်း​ကြီး​သွား​ရောက်​သည့်​အ​ခါ တိုင်း အ​စောင့်​တပ်​သား​တို့​သည်​ထို​ဒိုင်း​လွှား
    များ​ကို​ကိုင်​ဆောင်​ရ​ကြ​၏။ ထို​နောက်​ကင်း ခန်း​ထဲ​တွင်​ပြန်​၍​ထား​ရ​ကြ​၏။
  bod-N: ཐེངས་རེར་རྒྱལ་པོ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་འགྲོ་དུས་སུ། སྐུ་སྲུང་པ་རྣམས་འོངས་ནས་ཕུབ་དེ་དག་ཁྱེར་ཅིང་།
    ཕྱིས་སུ་སླར་སྐུ་སྲུང་པའི་ཁང་པར་འཇོག་པ་ཡིན།
  sna-sna: Nguva dzose paienda mambo kutemberi yaJehovha, varindi vaitakura nhoo,
    mushure mezvo vachizodzidzosera kuimba yavarindi.
  spa-BLM: Y cada vez que el rey entraba en la casa del rey, la guardia los llevaba
    y los traía a la sala de guardia.
  cac-cac: Juntaquel sb'at vin̈ rey chi' d'a stemplo Jehová, a eb' soldado chi', syic'b'at
    q'uen maclab' jul-lab' chi' eb', axo smeltzajxi eb' syac'anxican q'uen eb' d'a
    yed'tal.
  swh-ULB: Na ikawa kila mfalme alipoingia kwenye nyumba ya BWANA, wale walinzi walizibeba
    na baadaye walizirudisha katika chumba cha walinzi.
  bel-bel: Калі цар выходзіў у дом Гасподні, целаахоўцы несьлі іх, і потым зноў зносілі
    іх у палату целаахоўцаў.
  deu-ELBBK: 'Und es geschah: so oft der König in das Haus des HERRN ging, trugen
    die Läufer dieselben, und brachten sie dann wieder in das Gemach der Läufer zurück.'
  mbb-OT: Ne emun edhendiyà haazà is hadì te valey te Nengazen, ne ed-uwiten duen
    te menge vantey heini he menge kelasag, ne kegkepasad dutun ne idlikù dan diyà
    te menge ruǥu zan.
  mal-2015: രാജാവു യഹോവയുടെ ആലയത്തിൽ ചെല്ലുമ്പോൾ അകമ്പടികൾ അവയെ ധരിക്കയും പിന്നെ അകമ്പടികളുടെ
    അറയിൽ തിരികെ കൊണ്ടുചെന്നു വെക്കുകയും ചെയ്യും.
  rmc-rmc: Kecivar džalas o kraľis andro Chramos le RAJESKRO, o stražňika lenas o
    šťiti a džanas leha, a paľis len thovenas andro kher le stražňikengro.
  pes-OPV: و هر وقتی که پادشاه به خانه خداوند داخل می‌شد، شاطران آنها را برمی داشتند
    و آنها را به حجره شاطران باز می آوردند.
  ron-1924: Орь де кыте орь се дучя ымпэратул ла Каса Домнулуй, алергэторий ле пуртау,
    апой ле адучяу ярэшь ын одая алергэторилор.
  ben-OBCV: যখনই রাজা সদাপ্রভুর মন্দিরে যেতেন, ফৌজি পাহারাদাররাও সেই ঢালগুলি বহন করে
    নিয়ে যেত, এবং পরে তারা আবার সেগুলি ফৌজি পাহারাদারদের কক্ষে ফিরিয়ে নিয়ে যেত।
  som-som: Oo mar alla markii boqorku gurigii Rabbiga galo ayay waardiyayaashu gaashaammada
    qaadi jireen, oo haddana waxay ku soo celin jireen qolkii waardiyayaasha.
  lat-VUC: 'Cumque ingrederetur rex in domum Domini, portabant ea qui præeundi habebant
    officium: et postea reportabant ad armamentarium scutariorum.'
  eng-ASVBT: And it was so, that, as oft as the king went into the house of Jehovah,
    the guard bare them, and brought them back into the guard chamber.
  ita-1885: E quando il re entrava nella Casa del Signore, i sergenti li portavano;
    e poi li riportavano nella loggia de' sergenti.
  eng-LXXUP: And it came to pass when the king went into the house of the Lord, that
    the body guard took them up, and fixed them in the chamber of the body guard.
  eng-ULB: It happened that whenever the king entered the house of Yahweh, the guards
    would carry them; then they would bring them back into the guardhouse.
  spa-VBL: Cada vez que el rey iba al Templo del Señor, los guardias llevaban los
    escudos. Después los devolvían a la sala de guardia.
  fra-_FOB: Et, quand le roi entrait dans la maison de l'Éternel, les coureurs les
    portaient; puis ils les rapportaient dans la chambre des coureurs.
  mal-mal: രാജാവ് യഹോവയുടെ ആലയത്തിൽ ചെല്ലുമ്പോൾ അകമ്പടികൾ അവ ധരിക്കയും അതിനുശേഷം കാവൽ
    മുറിയിൽ തിരികെ കൊണ്ടുചെന്ന് വെക്കുകയും ചെയ്യും.
  urd-GVR: Jab bhī bādshāh Rab ke ghar meṅ jātā tab muhāfiz yih ḍhāleṅ uṭhā kar sāth
    le jāte. Is ke bād wuh unheṅ pahredāroṅ ke kamre meṅ wāpas le jāte the.
  suz-BL: मिनु पिप परमप्रभु यावे आ खिंम ओव़मेनु, मेको खाल पाइबपुकीम मेको तेक्‍तीके
    कुरबाक्‍मा बाक्‍त। मिनु नोले लेश्‍शा चाक्‍शा खाल पाइब आन कोठाम वोइक्‍बाक्‍मा बाक्‍त।
  ita-1927: E ogni volta che il re entrava nella casa dell’Eterno, quei della guardia
    li portavano; poi li riportavano nella sala della guardia.
  ckb-ckb: هەر کاتێک پاشا بۆ پەرستگای یەزدان دەچوو، پاسەوانەکان قەڵغانەکانیان هەڵدەگرت
    و پاشان دەیانگەڕاندەوە ژووری پاسەوانەکان.
  eng-BBE: And whenever the king went into the house of the Lord, the armed men went
    with him taking the body-covers, and then took them back to their room.
  kan-OKCV: ಅರಸನು ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಹೋಗುವಾಗಲೆಲ್ಲಾ, ಕಾವಲುಗಾರರು ಅವುಗಳನ್ನು ಎತ್ತಿಕೊಂಡು
    ಬರುತ್ತಿದ್ದರು. ಅಲ್ಲಿಂದ ಹಿಂದಕ್ಕೆ ಬಂದ ನಂತರ ಕಾವಲಿನ ಚಾವಡಿಗೆ ತರುತ್ತಿದ್ದರು.
  tam-2017: ராஜா யெகோவாவுடைய ஆலயத்திற்குள் நுழையும்போது, அரண்மனைக் காவலர்கள் அவைகளைப்
    பிடித்துக்கொண்டுபோய், திரும்பத் தங்களுடைய அறையிலே வைப்பார்கள்.
  spa-RV-1909: Y cuando el rey entraba en la casa de Jehová, los de la guardia los
    llevaban; y poníanlos después en la cámara de los de la guardia.
  ron-BTF: Şi s-a întâmplat când împăratul intra în casa DOMNULUI, că garda le purta
    şi le aducea înapoi în camera gărzii.
  eng-WEBP: It was so, that as often as the king went into the LORD’s house, the guard
    bore them, and brought them back into the guard room.
  eng-FBV: Whenever the king went to the Lord's Temple, the guards would carry the
    shields. Afterwards they returned them to the guardroom.
  nld-1939: De soldaten droegen ze, telkens als de koning naar de tempel van Jahweh
    ging; daarna brachten zij ze terug naar het soldatenverblijf.
  nch-BL: Quema nopa tanahuatijquet yajqui ipan ichaj TOTECO, itamocuitahuijcahua
    quihuicayayaj nopa tepos yolixtzajcayome. Huan quema mocuetqui ichaj, quitalijque
    ipan inincuarto nopa tamocuitahuiani.
  vie-1934: Hễ vua đi vào đền Đức Giê-hô-va, có những thị vệ cầm các khiên ấy; đoạn,
    họ đem cất nó lại trong phòng thị vệ.
  hin-CV: तब रीति यह बन गई कि जब-जब राजा याहवेह के भवन को जाता था, पहरेदार ये ढालें
    लेकर चलते थे और राजा के वहां से लौटने पर इन्हें पहरेदारों के कमरों में दोबारा
    रख दिया जाता था.
  spa-BES: Y cada vez que el rey entraba en la casa del Señor, los hombres armados
    los llevaban y luego los llevaban a ponerlos en el cuarto de guardia.
  tdx-tdx: Ie amy zao, ndra mbia’ mbia ty nimoaha’ i mpanjakay añ’ anjomba’ Ieho­và
    le nitintine’ o mpigaritseo irezay vaho nabali’ iereo mb’añ’ efem-piga­ritse ao.
  tha-KJV: เมื่อกษั​ตริ​ย์เสด็จเข้าไปยังพระนิเวศของพระเยโฮวาห์ ทหารรักษาพระองค์​ก็​ถือโล่​ออก
    แล​้วนำกลับไปเก็บไว้ในห้องทหารรักษาพระองค์​ตามเดิม
  por-BR-2018: E quando o rei entrava na casa do SENHOR, os da guarda os levavam;
    e punham-nos depois na câmara dos da guarda.
  deu-ELO: 'Und es geschah: So oft der König in das Haus Jehovas ging, trugen die
    Läufer dieselben, und brachten sie dann wieder in das Gemach der Läufer zurück.'
  eng-WYC-2018: And when the king entered into the house of the Lord, they that had
    office to go before (or they who had the duty to go before him), bare those, and
    (then) they bare those again to the place of armour of [the] shield-makers.
  epo-epo: Kaj ĉiufoje, kiam la reĝo iris en la domon de la Eternulo, la korpogardistoj
    ilin portis, kaj poste returne portis ilin en la ĉambron de la korpogardistoj.
  uig-PIN: Xundaⱪ ⱪilip, padixaⱨ ⱨǝr ⱪetim Pǝrwǝrdigarning ɵyigǝ kiridiƣan qaƣda,
    pasibanlar u sipar-ⱪalⱪanlarni kɵtürüp qiⱪatti, andin ularni yǝnǝ pasibanhaniƣa
    ǝkirip ⱪoyuxatti.
  beo-beo: Eso huluane, hina bagade da Debolo diasuga heda:loba, sosodo ouligisu dunu
    da amo da:igene ga:su gaguli heda:su, amalu bu manoba ilia da sosodo ouligisu
    sesei amo ganodini ligisisu.
  tpi-OTNT: Na taim king i go long haus bilong Bikpela, orait ol dispela wasman i
    save karim dispela ol hap plang na i go wantaim em. Na taim king i go bek long
    haus bilong en, orait ol i save bringim ol hap plang i go bek long rum bilong
    ol wasman.
  hau-SA: Duk sa’ad da sarki ya tafi wurin haikalin Ubangiji, matsara sukan riƙe garkuwoyinsu,
    daga baya kuma sai su mai da su ɗakin tsaro.
  uig-LAT: Shundaq qilip, padishah her qétim Perwerdigarning öyige kiridighan chaghda,
    pasibanlar u sipar-qalqanlarni kötürüp chiqatti, andin ularni yene pasibanxanigha
    ekirip qoyushatti.
  nde-nde: Kwakusithi nxa inkosi isiya ethempelini likaThixo, abalindi babewathwala
    amahawu lawo, baphinde bawabuyisele endlini yabalindi.
  ton-ton: Pea naʻe fai ʻo pehē, ʻi heʻene hū atu ʻae tuʻi ki he fale ʻo Sihova, naʻe
    fua atu ia ʻe he kau leʻo, pea nau toe ʻomi ia ki he potu fale ʻoe kau leʻo.
  ces-1613: A když král chodíval do domu Hospodinova, nosili je drabanti, a zase je
    přinášeli do pokoje drabantů.
  eng-WMB: It was so, that as often as the king went into the LORD’s house, the guard
    bore them, and brought them back into the guard room.
  tam-TCV: யெகோவாவின் ஆலயத்திற்கு அரசன் போகும்போதெல்லாம், அந்தக் காவலர் கேடயங்களைச்
    சுமந்துகொண்டுபோய், திரும்பவும் அவற்றைக் காவலறைக்குள் கொண்டுவந்து வைப்பார்கள்.
  ceb-ULB: Nahitabo kini sa matag higayon nga mosulod ang hari sa balay ni Yahweh,
    pas-anon kini sa mga guwardiya; unya dad-on nila kini pagbalik ngadto sa lawak
    nga bantayanan.
  pol-UBG: Ilekroć król wchodził do domu PANA, straż je nosiła, a potem odnosiła do
    wartowni.
  urd-GVU: جب بھی بادشاہ رب کے گھر میں جاتا تب محافظ یہ ڈھالیں اُٹھا کر ساتھ لے جاتے۔
    اِس کے بعد وہ اُنہیں پہرے داروں کے کمرے میں واپس لے جاتے تھے۔
  deu-1912: Und so oft der König in das Haus des HERRN ging, trugen sie die Trabanten
    und brachten sie wieder in der Trabanten Kammer.
  kan-2017: ಅರಸನು ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಹೋಗುವಾಗಲೆಲ್ಲಾ ಅವರು ಅವುಗಳನ್ನು ಹಿಡಿದುಕೊಳ್ಳುವರು. ಅಲ್ಲಿಂದ
    ಅರಸನು ಹಿಂತಿರುಗಿ ಹೋದ ಮೇಲೆ ಅವುಗಳನ್ನು ತಮ್ಮ ಕೋಣೆಯಲ್ಲಿಡುವರು.
  yap-yap: Gubin yay nra yan fare pilung ko fare Tempel, me fek fapi girdi’en e matnag
    fa yungi shield ngar feked i yan ngemu’ miyad fulweg ko fare senggil ko matnag.
  hlt-MCSB: BOEIPA im la manghai a kun dingdoeng vaengah imtawt rhoek loh te te a
    muk uh. Te phoeiah tah imtawt kah tanhnaem la koep a khoem uh.
  mdy-ETH: ዒማና ካኣቲ ጌኤዦ ማኣሪ ሙኪ ጌላማና ጌላማና ጌኤዦ ማኣሮ ካፓ ዓሳ ጊቲሞ ዓርቂ ሙኪ ሞኦኪ ዔካኔ፤ ዒዚ ዴንዳዛ
    ካፓ ዓሳ ጊቲሞ ጊንሣ ማሂ ዔያታ ካፖ ካፓ ኬኤፆይዳ ጌሣኔ።
  twi-ASANTE: Ɛberɛ biara a ɔhene no kɔ Awurade Asɔredan mu hɔ no, awɛmfoɔ no soa
    kɔ hɔ bi, na sɛ ɔwie na ɔreba a, wɔsane de bɛgu awɛmfoɔ ɛdan no mu.
  eng-WEBU: It was so, that as often as the king went into the LORD’s house, the guard
    bore them, and brought them back into the guard room.
  wal-wal: Kawoi GODAA Beeta Maqidasiyaa biyo wode ubban, naagiyaageeti gonddalleta
    oiqqoosona. Hegaappe simmin eti zaaridi, naagiyaageetu keettan wottoosona.
  spa-PDDPT: Sucedía que cuantas veces el rey entraba en la Casa de Yavé, los de la
    guardia los portaban. Luego los devolvían a la cámara de la guardia.
  gun-gun: Ha'e gui Senhor pegua oo py huvixa oike nhavõ harõa kuery ogueraa 'rã hu'y
    jokoa. Ha'e rire ogueru kuerei 'rã opy ja'o harõa kuery ikuaiaty py.
  ilo-ULB: Napasamak a tunggal sumrek ti ari iti balay ni Yahweh, bagkaten dagitoy
    dagiti agbanbantay; ket kalpasanna, isublida dagitoy iti balay a paggigianan dagiti
    guardia.
  kpg-kpg: Nia madagoaa huogodoo di king ma gaa hana gi di Hale Daumaha, digau hagaloohi
    ga aamo nia maa, gaa lawa ga gaamai labelaa gi muli gi di ruum digau hagaloohi.
  uig-ARA: شۇنداق قىلىپ، پادىشاھ ھەر قېتىم پەرۋەردىگارنىڭ ئۆيىگە كىرىدىغان چاغدا،
    پاسىبانلار ئۇ سىپار-قالقانلارنى كۆتۈرۈپ چىقاتتى، ئاندىن ئۇلارنى يەنە پاسىبانخانىغا
    ئەكىرىپ قويۇشاتتى.
  sus-sus: Mangɛ nu sigama Ala xa banxi kui tɛmui naxɛ, sɔɔrie nu na wure lefae rawalima.
    Mangɛ na gbilen, e man fa na wure lefae ragbilen sɔɔri banxi kui.
  pon-2006: Ahnsou koaros me nanmwarkio pahn kin ketila nan Tehnpas Sarawio, sounsilasil
    ko pahn kin wa kohla mehn sansar ko, mwuhr re ahpw kin kapwurehla nan dewerailo.
  ksd-ksd: Ma vatikai ba ra king i ga ruk ta ra kuba i ra Luluai, ra umana monamono
    dia ga kap ra umana bakbakit ubara, ma dia ga kap valilikun mule diat tar ta ra
    bagialar kai ra umana monamono.
  tur-YTC: Öyle oldu ki, kral Yahve'nin evine her girdiğinde, muhafızlar onları taşırlardı
    ve muhafız odasına geri getirirlerdi.
  grc-BRENT: Καὶ ἐγένετο ὅτε εἰσεπορεύετο ὁ βασιλεὺς εἰς οἶκον Κυρίου, καὶ ᾖρον αὐτὰ
    οἱ παρατρέχοντες καὶ ἀπηρείδοντο αὐτὰ εἰς τὸ θεὲ τῶν παρατρεχόντων.
  ind-AYT: Setiap kali raja datang ke bait TUHAN, para bentara itu membawanya dan
    mereka akan mengembalikannya ke kamar jaga para bentara.
  nya-nya: Nthawi zonse mfumu ikamapita ku Nyumba ya Yehova, alonda ankanyamula zishangozo,
    kenaka ankazisunga mʼchipinda cha alonda.
  hrv-hrv: Kad je god kralj išao u Jahvin Dom, stražari su ih uzimali, a poslije ih
    vraćali u stražaru.
  mps-mps: Tama te king te Genuai Bidigo tempel beba pabo sogo, teda te sabele tolalubo
    bidi dabego te tola selama, te king dali hodobo pabo da. Tama te king aga beba
    ma begasa pabo sogo, teda te sabele tolalubo bidigo be habuba ma muyu ebo dao.
  tpi-tpi: Na taim king i go long haus bilong Bikpela, orait ol dispela wasman i save
    karim dispela ol hap plang na i go wantaim em. Na taim king i go bek long haus
    bilong en, orait ol i save bringim ol hap plang i go bek long rum bilong ol wasman.
  dan-1931: og hver Gang Kongen begav sig til HERRENS Hus, hentede Livvagten dem,
    og bagefter bragte de dem tilbage til Vagtstuen.
  vie-OVCB: Mỗi khi vua lên Đền Thờ Chúa Hằng Hữu, lính cận vệ mang khiên vào, sau
    đó, đem trả khiên về đồn gác.
  guj-2017: અને એમ થયું કે જયારે રાજા યહોવાહના ભક્તિસ્થાનમાં જતો હતો, ત્યારે રક્ષકો
    તે ઢાલ સાથે લઈ જતા હતા તે પછી તે તેને રક્ષકોની ઓરડીમાં એટલે શસ્ત્રાગારમાં પાછી
    લાવતા હતા.
  pon-2006A: Ahnsou koaros me nanmwarkio pahn kin ketila nan Tehnpas Sarawio, sounsilasil
    ko pahn kin wa kohla mehn sansar ko, mwuhr re ahpw kin kapwurehla nan dewerailo.
  por-BRBSL: Foi assim que, tantas vezes quanto o rei entrava na casa de Yahweh, a
    guarda os aborrecia e os trazia de volta para a sala da guarda.
  cth-cth: Siangpahrang ni BAWIPA e im dawk a cei na tangkuem karingkungnaw ni saiphei
    a sin awh teh, karingkungnaw a onae koe bout a hruek awh han.
  twi-twi: Bere biara a ɔhene no kɔ Awurade Asɔredan mu hɔ no, awɛmfo no soa kɔ hɔ
    bi, na sɛ owie na ɔreba a, wɔsan de begu awɛmfo dan no mu.
  hlt-hlt: BOEIPA im la manghai a kun dingdoeng vaengah imtawt rhoek loh te te a muk
    uh. Te phoeiah tah imtawt kah tanhnaem la koep a khoem uh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì níí nkɔri ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ bɛ̀ tì tɔ, kòo kò
    mbɛ̀ɛ tì kɔ̀tɛnɛ̀ tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ ti kó kudieku.
  msy-2020: Atrivim Ikiavɨra Itir Godɨn Dɨpenimɨn zuir dughiabar, a geghuvir gumazir
    kaba orar kaba inigh an aku mangam. Eghtɨ atrivim uamategh uan dɨpenimɨn izeghtɨ,
    me orar kaba inigh da itir dɨpenimɨn mangɨ dar arigham.
  dop-dop: Ye wulɑʋ ɩ́ puki Ɩsɔ tǝsɛɛlɛ, ɩlɛ tɑŋlɑɑ sɩɩ-ɩ nɑ kpɑlǝŋ ɩnɩ. Ye pɑ tɛmɑ,
    ɩlɛ pɑ mǝŋnɑ-ɩ ɩ tǝcɑɣɑlɛ.
  azb-azb: Hər dəfə padşah Rəbbin məbədinə gələndə mühafizəçilər onları daşıyır və
    sonra mühafizəçilərin otağına geri gətirirdilər.
  eng-DBY: And it was so, that as often as the king entered into the house of Jehovah,
    the couriers bore them, and brought them again into the chamber of the couriers.
  hin-2017: और जब जब राजा यहोवा के भवन में जाता था तब-तब पहरुए उन्हें उठा ले चलते,
    और फिर अपनी कोठरी में लौटाकर रख देते थे।
  wol-KYG: Saa yu Buur dee duggsi ca kër Aji Sax ji, dag ya ŋàbb pakk ya, bu ñu noppee
    delloo ko ca néegu dag ya.
  eng-YLT: and it cometh to pass, from the going in of the king to the house of Jehovah,
    the runners bear them, and have brought them back unto the chamber of the runners.
  eng-WYC-2017: And when the king entered into the house of the Lord, they that had
    office to go before, bare those [or them], and they bare those again to the place
    of arms [or the armory place] of [the] shield-makers.
  eng-WMBB: It was so, that as often as the king went into the LORD’s house, the guard
    bore them, and brought them back into the guard room.
  urd-GVH: जब भी बादशाह रब के घर में जाता तब मुहाफ़िज़ यह ढालें उठाकर साथ ले जाते।
    इसके बाद वह उन्हें पहरेदारों के कमरे में वापस ले जाते थे।
  rug-rug: Pana la sa baṉara koasa Zelepade te Zihova si hoke paleki ri na tie kopu
    sari na lave meke mumudi si kote la veko pule lani rini koasa lose tadi na tie
    kopu.
  gaz-gaz: Yeroo mootichi gara mana qulqullummaa Waaqayyoo dhaqu hunda eegdonni sun
    gaachana sana baatanii ergasii immoo kutaa eegdotaatti deebisu ture.
  fra-LSG: Toutes les fois que le roi allait à la maison de l’Éternel, les coureurs
    les portaient; puis ils les rapportaient dans la chambre des coureurs.
  yal-yal: Waxatin birin, xa mangan yi sigama Alatala Batu Banxini, sofane yi yɛ masansanne
    xalima nɛn, na xanbi ra, e mɔn yi xɛtɛ e ra e kantan ti banxini.
  haw-1868: Eia Keia, i ke komo ana'e o ke alii i ka hale o Iehova, halihali aku na
    koa kiai ia mau mea, a hoihoi mai hoi ia iloko o ke keena o na koa kiai.
  arb-NAV: فَكَانَ كُلَّمَا دَخَلَ الْمَلِكُ إِلَى هَيْكَلِ الرَّبِّ يَحْمِلُهَا الْحُرَّاسُ
    أَمَامَهُ، ثُمَّ يُعِيدُونَهَا إِلَى غُرْفَةِ الْحَرَسِ.
  ewe-ewe: Ɣe sia ɣi si Fia la yi gbedoxɔ la me la, eŋudzɔlawo tsɔa wo bɔa asaɖa le
    eŋgɔ eye emegbe la, wogbugbɔa wo dana ɖe dzɔlawo ƒe xɔ me.
  eng-LEE: And it happened whenever the king went into the house of the Lord, that
    the runners used to bear them, and carried them then back into the apartment of
    the runners.
  asm-FB: তাতে যেতিয়াই ৰজাই যিহোৱাৰ গৃহত সোমাই প্ৰহৰীবোৰে সেই ঢালবোৰ কঢ়িয়াই লৈ
    যায়; পাছত আকৌ পুনৰায় প্ৰহৰীৰ কোঁঠালিলৈ ঘূৰাই লৈ আহে।
  sus-A: مَنفّ نُ سِفَمَ عَلَ شَ بَنشِ كُي تّمُي نَشّ، سْورِيٍ نُ نَ وُرٍ لٍقَيٍ رَوَلِمَ.
    مَنفّ نَ فبِلٍن، عٍ مَن قَ نَ وُرٍ لٍقَيٍ رَفبِلٍن سْورِ بَنشِ كُي.
  fra-SBL: Chaque fois que le roi entrait dans la maison de Yahvé, les gardes les
    portaient et les ramenaient dans la salle des gardes.
  hbo-hbo: וַיְהִ֛י מִדֵּי־בֹ֥א הַמֶּ֖לֶךְ בֵּ֣ית יְהוָ֑ה יִשָּׂאוּם֙ הָֽרָצִ֔ים וֶהֱשִׁיב֖וּם
    אֶל־תָּ֥א הָרָצִֽים׃
  kik-kik: Rĩrĩa rĩothe mũthamaki aathiiaga hekarũ-inĩ ya Jehova, arangĩri acio maathiiaga
    nake makuuĩte ngo icio, na thuutha ũcio magacicookia nyũmba-inĩ ya arangĩri.
  fra-NCL: Chaque fois que le roi allait à la maison de Yahweh, les coureurs les portaient ;
    et ils les rapportaient ensuite dans la chambre des coureurs.
  cek-AK: Siangpahrang Angraeng imthungah akun kruek, khongkha toep kaminawk mah to
    aphaw to sinh o; to pacoengah misatoep kaminawk ohhaih ahmuen ah suek o let.
  cuk-cuk: Rey-Roboam Bab-Jehováʼse-goled-negse nadele, sordamar-neg-nakulebukwad
    sigu-abgamalad-esgoro-gordikidbiid sesdamalad. Geb a-sorba, nakuleged-negse gannar
    senonidamalad.
  uig-CYR: Шундақ қилип, падиша һәр қетим Пәрвәрдигарниң өйигә киридиған чағда, пасибанлар
    у сипар-қалқанларни көтирип чиқатти, андин уларни йәнә пасибанханиға әкирип қоюшатти.
  tel-2017: రాజు యెహోవా మందిరానికి వెళ్ళే ప్రతిసారీ భటులు వాటిని మోసుకు పోయేవారు.
    తరువాత వాటిని భద్రమైన గదిలో ఉంచేవారు.
  hat-BSA: Epi li te vin rive ke nenpòt lè wa a te antre lakay SENYÈ a, ke gad yo
    ta pote mennen yo retounen nan chanm gad yo.
  kos-kos: Pacl nukewa ma tokosra el ac som nu in Tempul, mwet topang uh ac us mwe
    loeyuk inge, na sifilpa folokunla nu infukil sin mwet topang uh.
  hbo-WLC: וַיְהִ֛י מִדֵּי־בֹ֥א הַמֶּ֖לֶךְ בֵּ֣ית יְהוָ֑ה יִשָּׂאוּם֙ הָֽרָצִ֔ים וֶהֱשִׁיב֖וּם
    אֶל־תָּ֥א הָרָצִֽים׃
  ibo-ibo: Mgbe ọbụla eze na-aga nʼụlọnsọ ukwu Onyenwe anyị, ndị nche na-ebu ọta ndị
    ahụ, emesịa, ha na-ebughachikwa ha nʼime ụlọ ndị nche.
  ory-ory: ପୁଣି, ରାଜା ଯେତେ ଥର ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଗଲେ, ସେତେଥର ପ୍ରହରୀମାନେ ତାହା ନେଇଗଲେ,
    ଆଉ ତାହାସବୁ ପ୍ରହରୀଶାଳାକୁ ଫେରାଇ ଆଣିଲେ।
  wmt-wmt: '@see-verse:1KI.014.027'
  chk-chk: Iteiten fansoun, lupwen ewe king a feila lon imwen ewe Samol mi Lapalap,
    ekewe chon mas ra eti o uwei ekewe tittin maun, mürin ra aliwinirela ngeni ewe
    rumwen chon mas.
  rop-rop: Ebritaim wen det king bin oldei go langa det Serramoni Pleis, detlot solja
    bin oldei garrimap detlot shild, en afta deibin oldei pudumbek olabat langa det
    speshalwan haus blanga olabat.
  ukr-1871: Як ходив царь до храму Господнього, носили їх прибічники, а опісля приносили
    назад у палату для прибічників.
  deu-1951: Und sooft der König in das Haus des HERRN ging, trugen sie die Trabanten
    und brachten sie darnach wieder in die Kammern der Trabanten.
  eng-JPS: And it was so, that as oft as the king went into the house of the LORD,
    the guard bore them, and brought them back into the guard-chamber.
  srp-1865: I kad car iðaše u dom Gospodnji, nošahu ih stražari, a poslije ih opet
    ostavljahu u riznicu svoju.
  lug-lug: Buli Kabaka lwe yalaganga mu yeekaalu ya Mukama, abambowa ne bambalira
    engabo ezo, era Oluvannyuma ne bazizaayo mu kisenge ky’abambowa we zaaterekebwanga.
  heb-heb: ויהי מדי בא המלך בית יהוה ישאום הרצים והשיבום אל תא הרצים׃
  ben-IRV: রাজা যখন সদাপ্রভুর ঘরে যেতেন তখন পাহারাদার সৈন্যেরা সেই ঢালগুলো ধরে নিয়ে
    তাঁর সঙ্গে যেত এবং পরে সেগুলো তারা পাহারাদার দের ঘরে জমা দিত।
  pan-pan: ਅਜਿਹਾ ਹੁੰਦਾ ਸੀ ਕਿ ਜਦ ਪਾਤਸ਼ਾਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਜਾਂਦਾ ਸੀ ਤਾਂ ਨਿਗਾਹਬਾਨ ਉਨ੍ਹਾਂ
    ਨੂੰ ਚੁੱਕ ਲੈਂਦੇ ਸਨ ਅਤੇ ਫੇਰ ਉਹਨਾਂ ਨੂੰ ਨਿਗਾਹਬਾਨਾਂ ਦੀ ਕੋਠੜੀ ਵਿੱਚ ਰੱਖ ਦਿੰਦੇ ਸਨ।
  mya-JVB: ရှင် ဘုရင်သည် ဗိမာန် တော်သို့သွား သောအခါ ၊ ကိုယ်ရံတော် သားတို့သည် ဒိုင်းတို့ကိုဆောင်
    ၍ နောက်တဖန် မိမိ တို့စောင့် ရာအခန်း မှာ ပြန် ထားကြ၏။
  tbg-tbg: Avuhainaa vaiintivano Kotira Naavuqi vireva umanta vi vaiintika kainke
    vinavura hirite vira hampata vi vaura. Viva vevantero vumanta vika kainke vinavura
    vare muntu maimaraara raqiki vauka naavuqi vuru vate vaura.
  hmo-hmo: King ese Lohiabada ena Dubu Helaga dekenai ia raka vareai neganai ibounai,
    ia gimaia totona, gima taudia ese unai kesi idia abia lao, bona gabeai gima taudia
    edia ruma dekenai ma idia atodia lou.
  urd-urd: और जब बादशाह ख़ुदावन्द के घर में जाता तो वह सिपाही उनको लेकर चलते, और फिर
    उनको वापस लाकर सिपाहियों की कोठरी में रख देते थे।
  rus-SYN: Когда царь выходил в дом Господень, телохранители несли их, и потом опять
    относили их в палату телохранителей.
  bqc-SIM: Tó kí lɛ́ gɛ́ Dii kpɛ́u, dↄaipiↄ ìↄ sɛ̀ngbaopiↄ kũa. Tó dↄaipiↄ sù,
    ↄ̃ aaì ɛa kálɛ ń kpɛ́u.
  tcz-CHONGTHU: Lengpa chu Pakai Houin na acheji phattengleh hiche Ompho ho chu ahin
    ladoh jiuvin chujouteng le in-ngah ho umna indan sunga akoijiuvin ahi.
  mar-mar: राजा परमेश्वराच्या मंदिरात जात असे तेव्हा प्रत्येक वेळी हे शिपाई बरोबर
    असत. ते या ढाली वाहात आणि काम झाल्यावर त्या ढाली ते परत आपल्या ठाण्यात भिंतीवर
    लटकावून ठेवत.
  qub-qub: Ray imaypis Tayta Diospa Templunman aywaptin chaytaga suldärucuna apaj.
    Nircur yapay cutichimoj churaränan cajman.
  bqp-bqp: Tó kína tɛn gɛ́ Dikiri ↄnn, dogarii pìnↄ dìgↄ̃ sɛ̃gbako pìnↄ kũna. Tó
    ò ɛ̀ra ò sù, òdi ɛra ò kátɛ ń kpɛ́n.
  hat-hat: Chak fwa wa a t'ap antre nan Tanp lan, chèf gad yo pran gwo plak pwotèj
    yo pote yo vini. Lè l' ale, yo pote yo tounen nan sal gad la.
  eng-BSB: And whenever the king entered the house of the LORD, the guards would bear
    the shields, and later they would return them to the guardroom.
  eng-WEBPB: It was so, that as often as the king went into the LORD’s house, the
    guard bore them, and brought them back into the guard room.
  kbq-kbq: Hagi kini ne'mo'ma Ra Anumzamofo mono nontegama nevigeno'a, ana hanko eri'ne'za
    avre'za vute'za, ete kvama hu'zama nemaniza nontera etere hu'naze.
  nhe-BL: Quema nopa tlanahuatijquetl yajqui ipan ichaj TOTECO, itlamocuitlahuijcahua
    quihuicayayaj nopa tepos yolixtzajcayotl. Huan quema mocuepqui ichaj, quitlalijque
    ipan inincuarto nopa tlamocuitlahuiani.
  bus-bus: Tó kína e gaa Dii ua, dogari pìnↄ ègↄ̃ sɛngbango pìnↄ kũna. Tó aↄ̃ ɛ̀ara
    wà sù, aↄ̃è ɛara wà káɛ ń kpɛ́n.
  gub-BL: Aze tuwihawete oho Tupàn Hàpuzuhu pe, zauxiapekwer umunehew a'e purumimaw
    uzehe wà. A'e re umuzewyr kar waneraha zauxiapekwer waker haw pe wà.
  eng-DRA: 'And when the king went into the house of the Lord, they whose office it
    was to go before him, carried them: and afterwards they brought them back to the
    armoury of the shieldbearers.'
