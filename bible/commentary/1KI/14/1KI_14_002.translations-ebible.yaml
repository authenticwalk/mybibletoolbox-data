verse: 1KI.014.002
translations:
  mal-C: 'യൊരോബെയാം തന്റെ ഭാര്യയോടു പറഞ്ഞു: “നീ യൊരോബെയാമിന്റെ ഭാര്യയാണെന്നു തിരിച്ചറിയാത്തവിധം
    വേഷംമാറി ശീലോവിലേക്കു പോകുക. ഈ ജനത്തിനു ഞാൻ രാജാവായിത്തീരുമെന്ന് എന്നോടു പ്രവചിച്ച
    അഹീയാപ്രവാചകൻ അവിടെയുണ്ട്.'
  deu-TKW: 'Da sprach Jerobeam zu seiner Gemahlin: Wohlan, verkleide dich, daß man
    dir nicht anmerke, daß du die Gemahlin Jerobeams bist, und begieb dich nach Silo.
    Dort ist ja der Prophet Ahia, der den Ausspruch über mich gethan hat, daß ich
    König werden solle über dieses Volk.'
  lin-lin: 'Jeroboami alobaki na mwasi na ye : — Mibongola mpo ete bato bayeba te
    ete ozali mwasi ya mokonzi Jeroboami ; bongo, kende na Silo. Mosakoli Ayiya azali
    kuna ; ye nde alobaki na ngai ete nakozala mokonzi ya bato oyo.'
  eng-LSV: and Jeroboam says to his wife, “Now rise and change yourself, and they
    do not know that you [are the] wife of Jeroboam, and you have gone to Shiloh;
    behold, Ahijah the prophet [is] there; he spoke to me of [being] king over this
    people;
  eng-GNV: 'And Ieroboam saide vnto his wife, Vp, I pray thee, and disguise thy selfe,
    that they know not that thou art the wife of Ieroboam, and goe to Shiloh: for
    there is Ahiiah the Prophet, which tolde mee that I shoulde bee King ouer this
    people,'
  eng-WEBSTER: 'And Jeroboam said to his wife, Arise, I pray thee, and disguise thyself,
    that thou mayest not be known to be the wife of Jeroboam; and go to Shiloh: behold,
    there is Ahijah the prophet, who told me that I should be king over this people.'
  nhw-BL: 'Huan Jeroboam quiilhui isihua: ―Ximopatla para amo ma mitziximatica sintla
    tinosihua huan xiya ipan altepetl Silo. Nopona itztoc Ahías, nopa tlajtol pannextijquetl
    catli nechtlali ma nieli nitlanahuatijquetl ipan ni tlali Israel.'
  swh-ONEN: naye Yeroboamu akamwambia mke wake, “Nenda ukajibadilishe, ili watu wasijue
    kwamba wewe ni mke wa Yeroboamu. Kisha uende Shilo. Nabii Ahiya yuko huko, yule
    aliyeniambia kuwa nitakuwa mfalme juu ya watu hawa.
  bba-bba: Mɑ Yeroboɑmu u win kurɔ sɔ̃ɔwɑ u nɛɛ, nɑ nun kɑnɑmɔ, ɑ seewo ɑ tii ɡɔsiɑ
    kpɑ bu ku rɑɑ ɡiɑ mɑ ɑ sɑ̃ɑwɑ nɛn kurɔ kpɑ ɑ dɑ Siloɔ, ɑ Gusunɔn sɔmɔ Akiyɑ deemɑ,
    domi wiyɑ u mɑn sɔ̃ɔwɑ mɑ nɛnɑ kon ko tɔn benin sinɑ boko.
  eng-KJVCPB: 'And Jeroboam said to his wife, Arise, I pray thee, and disguise thyself,
    that thou be not known to be the wife of Jeroboam; and get thee to Shiloh: behold,
    there is Ahijah the prophet, which told me that I should be king over this people.'
  luo-luo: kendo Jeroboam nowacho ni chiege niya, “Dhiyo, iwuondri mondo kik ngʼato
    fweny ni in chi Jeroboam, kendo dhi nyaka Shilo nimar Ahija janabi nikuro, en
    ema nonyisa ni anabed ruodh jogi.
  meu-meu: Bena Ieroboam ese adavana e hamaoroa, eto, A tore isi, oromamu ba ha-idaua,
    taunimanima basie diba oi na Ieroboam adavana; bena Silo baola. A itaia, peroveta
    tauna Ahia, e herevalaigu ina bese ena pavapava ai bainala eto tauna, na unuseni
    ai.
  npi-ULB: यारोबामले आफ्नी पत्नीलाई भने, “उठ र तिमी मेरी पत्नी हौ भनी नचिन्नलाई आफ्नो
    भेष बदली गर । अनि शीलोमा जाऊ किनकि अहियाह अगमवक्ता त्यहीँ छन् । यी मानिसहरूमाथि
    म नै राजा हुनेथिएँ भनी मेरो बारेमा बताउने तिनी नै थिए ।
  yor-yor: Jeroboamu sì wí fún aya rẹ̀ pé, “Lọ, sì pa ara rẹ dà, kí wọn kí ó má ba
    à mọ̀ ọ́n ní aya Jeroboamu. Nígbà náà ni kí o lọ sí Ṣilo. Ahijah wòlíì wà níbẹ̀;
    ẹni tí ó sọ fún mi pé, èmi yóò jẹ ọba lórí àwọn ènìyàn yìí.
  emp-NTPO: 'Maʌ̃ carea Jeroboaʌ̃ba idji quimaa nãwã jarasia: –Quĩrã awara djiodua
    ni ab̶aʌba bʌra mʌ̃ quimada cawarãnamãrẽã. Maʌ̃be Silo purud̶aa wãdua. Ãcõrẽneba
    bed̶eabari Ahíada mama b̶ʌa. Idjiabʌrʌ mʌ̃ra naʌ̃ druad̶ebema boroda b̶ayad̶a
    asia.'
  pes-OPCB: 'یربعام به همسرش گفت: «قیافه‌ات را تغییر بده تا کسی تو را نشناسد و پیش
    اخیای نبی که در شیلوه است برو. او همان کسی است که به من گفت که بر این قوم پادشاه
    می‌شوم.'
  tgl-ULB: Sinabi ni Jeroboam sa kaniyang asawa, “Pakiusap bumangon ka at magkunwari,
    para hindi ka makilala bilang asawa ko, at pumunta ka sa Silo, dahil ang propetang
    si Ahias ay naroroon; siya ang nagsalita tungkol sa akin, na sinasabing ako ay
    magiging hari sa bayang ito.
  hui-hui: Ani biyagola Yaroboamahanda ibu onehondo lamialu lalu, Wali agali marume
    í̠ i̱ onedalo manda nabilo aga yári tara ngaru bialu Silo tano pole pu. Dindi
    ogoniha ala i̱ Isaraele wali agalinaga kini holebere mbiwia halu lalu langini
    Anduane Homogonaga bi mana latagi haga agali Ahiya biago ibu ogoniha kagoni.
  mya-mya: ယေ​ရော​ဗောင်​သည်​မိ​မိ​၏​မိ​ဖု​ရား​အား``သင် သည်​မိ​ဖု​ရား​မှန်း​မ​သိ​စေ​ရန်​ရုပ်​ဖျက်​၍
    ငါ့ အား​ဣ​သ​ရေ​လ​ဘု​ရင်​ဖြစ်​လိမ့်​မည်​ဟု ဟော​ခဲ့​သူ​ပ​ရော​ဖက်​အ​ဟိ​ယ​နေ​ထိုင်
    ရာ​ရှိ​လော​မြို့​သို့​သွား​လော့။-
  bod-N: ཡེ་རོབ་ཨམ་གྱིས་རང་གི་ཆུང་མ་ལ་ཡར་ལོངས་ཤིག ཁྱོད་ཡེ་རོབ་ཨམ་གྱི་ཆུང་མ་ཡིན་པ་གཞན་ལ་ཤེས་སུ་མི་འཇུག་པའི་ཕྱིར་དུ།
    རང་གི་གྱོན་ཆས་བསྒྱུར་ཏེ་ཞི་ལོ་གྲོང་ཁྱེར་དུ་སོང་དང་། དེ་རུ་ང་ལ་ཁྱོད་ནི་མི་འདི་རྣམས་ཀྱི་རྒྱལ་པོར་འགྱུར་རོ་ཞེས་གསུངས་པའི་ལུང་སྟོན་པ་ཨ་ཧི་ཡཱ་ཡོད་དེ།
  sna-sna: Jerobhoamu akati kumukadzi wake, “Enda undozvivanza, kuti urege kuzivikanwa
    kuti ndiwe mukadzi waJerobhoamu. Ipapo ugoenda kuShiro. Ahija muprofita ariko
    ikoko, uya akandiudza kuti ndichava mambo wavanhu ava.
  spa-BLM: 'Jeroboam le dijo a su esposa: “Por favor, levántate y disfrázate para
    que no te reconozcan como la esposa de Jeroboam. Ve a Silo. Allí está el profeta
    Ahías, que dijo que yo sería rey de este pueblo.'
  cac-cac: 'Ix yalan vin̈aj Jeroboam chi'' d''a ix yetb''eyum icha tic: —A ticnaic
    ixic d''a Silo. Ata'' cajan vin̈aj Ahías, vin̈ schecab'' Dios, aton vin̈ aljinac
    to a in ol in ochcan reyal d''a jun chon̈ab'' tic. Q''uexel a pichul yic vach''
    malaj mach ol naanoc to vetb''eyum ach.'
  swh-ULB: Yeroboamu akamwambia mke wake, “amka ujibadilishe, ili wasikutambue kuwa
    wewe ndiye mke wangu, na uende Shilo, kwa sababu nabii Ahiya yuko huko, yeye ndiye
    aliyeninea mimi kuwa nitakuwa mfalme juu ya watu hawa.
  bel-bel: 'І сказаў Ераваам жонцы сваёй: устань і пераапраніся, каб не пазналі, што
    ты жонка Ераваамава, і пайдзі ў Сілом. Там ёсьць прарок Ахія; ён прадказаў мне,
    што я буду царом гэтага народу,'
  deu-ELBBK: 'Und Jerobeam sprach zu seiner Frau: Mach dich doch auf und verstelle
    dich, damit man nicht wisse, dass du die Frau Jerobeams bist, und geh hin nach
    Silo: Siehe, dort ist Achija, der Prophet; er ist es, der über mich geredet hat,
    dass ich König über dieses Volk sein würde.'
  mbb-OT: Umbe, migkeǥiyan ni Jeroboam is esawa zin te, “Peuvag-uvag ka su para kenè
    ka mekilala he esawa ku sikew, ne hendiyè ka te Shilo. Su ziyà si Ahia he iyan
    kes ebpeneuven he migkaǥi kayi te kedì te egkehimu a he hadì te Israel.
  mal-2015: 'യൊരോബെയാം തന്റെ ഭാര്യയോടു: നീ യൊരോബെയാമിന്റെ ഭാര്യ എന്നു ആരും അറിയാതവണ്ണം
    വേഷംമാറി ശീലോവിലേക്കു, പോകേണം; ഈ ജനത്തിന്നു ഞാൻ രാജാവാകും എന്നു എന്നോടു പറഞ്ഞ
    അഹീയാപ്രവാചകൻ അവിടെ ഉണ്ടല്ലോ.'
  rmc-rmc: 'O Jeroboam phenďa peskra romňake: „Preuri tut andre aver gada, hoj tut
    te na sprindžaren, hoj sal miri romňi. Dža andro Šilo, kaj hino o prorokos o Achijah,
    bo ov mange phenďa, hoj ačhava kraľiske andro Izrael.'
  pes-OPV: و یربعام به زن خود گفت که «الان برخیز و صورت خود را تبدیل نما تا نشناسند
    که تو زن یربعام هستی، و به شیلوه برو. اینک اخیای نبی که درباره من گفت که براین
    قوم پادشاه خواهم شد در آنجاست.
  ron-1924: 'Ши Иеробоам а зис невестей сале: „Скоалэ-те, те рог, ши скимбэ-ць хайнеле,
    ка сэ ну се штие кэ ешть неваста луй Иеробоам, ши ду-те ла Сило. Ятэ кэ аколо
    есте Ахия, пророкул; ел мь-а спус кэ вой фи ымпэратул попорулуй ачестуя.'
  ben-OBCV: এবং যারবিয়াম তাঁর স্ত্রীকে বললেন, “যাও, ছদ্মবেশ ধারণ করো, যেন কেউ তোমাকে
    যারবিয়ামের স্ত্রী বলে চিনতে না পারে। পরে শীলোতে চলে যাও। সেখানে সেই ভাববাদী অহিয়
    আছেন—যিনি আমাকে বললেন যে আমি এই লোকজনের উপর রাজা হব।
  som-som: Markaasaa Yaaraabcaam wuxuu bilcantiisii ku yidhi, Waan ku baryayaaye,
    kac oo isbeddel, oo yaan lagu aqoon inaad tahay bilcantii Yaaraabcaam; oo waxaad
    tagtaa Shiiloh, waayo, halkaas waxaa jooga Nebi Axiiyaah oo ii sheegay inaan dadkan
    boqor u ahaanayo.
  lat-VUC: 'Dixitque Jeroboam uxori suæ: Surge, et commuta habitum, ne cognoscaris
    quod sis uxor Jeroboam, et vade in Silo, ubi est Ahias propheta, qui locutus est
    mihi quod regnaturus essem super populum hunc.'
  eng-ASVBT: 'And Jeroboam said to his wife, Arise, I pray thee, and disguise thyself,
    that thou be not known to be the wife of Jeroboam; and get thee to Shiloh: behold,
    there is Ahijah the prophet, who spake concerning me that I should be king over
    this people.'
  ita-1885: 'E Geroboamo disse alla sua moglie: Deh! levati, e travestiti, in modo
    che non si conosca che tu sei moglie di Geroboamo, e vattene in Silo; ecco, quivi
    è il profeta Ahia, il qual mi predisse che io sarei re sopra questo popolo.'
  eng-ULB: Jeroboam said to his wife, “Please arise and disguise yourself, so you
    will not be recognized as my wife, and go to Shiloh, because Ahijah the prophet
    is there; he is the one who spoke about me, saying that I would become king over
    these people.
  spa-VBL: 'Entonces Jeroboam le dijo a su esposa: “Por favor, ve y disfrázate para
    que nadie sepa que eres la esposa de Jeroboam. Luego ve a Silo y busca al profeta
    Ahías. Él fue quien me dijo que sería rey de este pueblo.'
  fra-_FOB: 'Et Jéroboam dit à sa femme: Lève-toi maintenant, et déguise-toi, qu''on
    ne reconnaisse pas que tu es la femme de Jéroboam, et va-t''en à Silo; là est
    Achija, le prophète; c''est lui qui a dit que je serais roi sur ce peuple.'
  mal-mal: 'യൊരോബെയാം തന്റെ ഭാര്യയോട്: “നീ യൊരോബെയാമിന്റെ ഭാര്യ എന്ന് ആരും അറിയാതവണ്ണം
    വേഷംമാറി ശീലോവിലേക്ക് പോകേണം; ‘ഈ ജനത്തിന് ഞാൻ രാജാവാകും’ എന്ന് എന്നോട് പറഞ്ഞ അഹീയാപ്രവാചകൻ
    അവിടെ ഉണ്ടല്ലോ.'
  urd-GVR: Tab Yarubiyām ne apnī bīwī se kahā, “Jā kar apnā bhes badleṅ tāki koī na
    pahchāne ki āp merī bīwī haiṅ. Phir Sailā jāeṅ. Wahāṅ Aḳhiyāh Nabī rahtā hai jis
    ne mujhe ittalā dī thī ki maiṅ is qaum kā bādshāh ban jāūṅgā.
  suz-BL: मिनु येरोबाममी आ मीश कली “गे येरोबाम आ मीश नवे, दे मुरुम मतुइक्‍पाइक्‍चा
    ङा पा वा फेक्‍सो। मिनु शिलो सहरम लावो। मेकेर परमप्रभु यावे आ लोव़ पाइब अहीयाह
    बाक्‍ब। मेकोम आं कली एको मुर आन पिप दुम्‍नेवे देंशो बाक्‍त। १राजा ११:२९-३१
  ita-1927: 'E Geroboamo disse a sua moglie: “Lèvati, ti prego, e travestiti, affinché
    non si conosca che tu sei moglie di Geroboamo, e va’ a Sciloh. Ecco, quivi è il
    profeta Ahija, il quale predisse di me che sarei stato re di questo popolo.'
  ckb-ckb: 'یارۆڤعام بە ژنەکەی گوت: «هەستە و شێوەی خۆت بگۆڕە هەتا نەزانن کە تۆ ژنی
    یارۆڤعامیت و بڕۆ بۆ شیلۆ، ئەوەتا لەوێ ئاحییا پێغەمبەری لێیە، ئەو دەربارەی من گوتی
    کە دەبمە پاشای ئەم گەلە.'
  eng-BBE: And Jeroboam said to his wife, Now come, put on different clothing so that
    you may not seem to be the wife of Jeroboam, and go to Shiloh; see, Ahijah is
    there, the prophet who said I would be king over this people.
  kan-OKCV: “ನೀನು ಯಾರೊಬ್ಬಾಮನ ಪತ್ನಿ ಎಂದು ಯಾರೂ ತಿಳಿಯದ ಹಾಗೆ ನೀನೆದ್ದು, ವೇಷಹಾಕಿಕೊಂಡು ಶೀಲೋವಿಗೆ
    ಹೋಗು. ‘ಈ ಜನರ ಮೇಲೆ ಅರಸನಾಗಿರುವೆ,’ ಎಂದು ನನಗೆ ಹೇಳಿದ ಪ್ರವಾದಿ ಅಹೀಯನು ಅಲ್ಲಿದ್ದಾನೆ.
  tam-2017: 'அப்பொழுது யெரொபெயாம் தன்னுடைய மனைவியைப் பார்த்து: நீ எழுந்து, நீ யெரொபெயாமின்
    மனைவியென்று ஒருவரும் அறியாதபடி வேஷம் மாறி சீலோவுக்குப் போ; இந்த மக்களின்மேல் நான்
    ராஜாவாவேன் என்று என்னோடு சொன்ன தீர்க்கதரிசியாகிய அகியா அங்கே இருக்கிறான்.'
  spa-RV-1909: 'Y dijo Jeroboam á su mujer: Levántate ahora, disfrázate, porque no
    te conozcan que eres la mujer de Jeroboam, y ve á Silo; que allá está Ahías profeta,
    el que me dijo que yo había de ser rey sobre este pueblo.'
  ron-BTF: 'Şi Ieroboam i-a spus soţiei sale: Ridică-te, te rog, şi deghizează-te,
    ca să nu fii cunoscută că eşti soţia lui Ieroboam; şi mergi la Şilo; iată, acolo
    este profetul Ahiia, care mi-a spus că voi fi împărat peste acest popor.'
  eng-WEBP: Jeroboam said to his wife, “Please get up and disguise yourself, so that
    you won’t be recognized as Jeroboam’s wife. Go to Shiloh. Behold, Ahijah the prophet
    is there, who said that I would be king over this people.
  eng-FBV: So Jeroboam told his wife, “Please go and disguise yourself so nobody will
    know you're Jeroboam's wife. Then go to Shiloh and look for Ahijah the prophet.
    He was the one who told me I would become king over this people.
  nld-1939: 'Daarom zei Jeroboam tot zijn vrouw: Ga u verkleden, zodat niemand kan
    merken, dat gij de vrouw van Jeroboam zijt, en ga dan naar Sjilo; want daar woont
    de profeet Achi-ja, die mij voorspeld heeft, dat ik koning over dit volk zou worden.'
  nch-BL: 'Huan Jeroboam quiilhui isihua: ―Ximopata para ma amo mitzixmatica sinta
    tinosihua huan xiya ipan altepet Silo. Nopona itztoc Ahías, nopa tajtolpanextijquet
    cati techtali ma nieli nitanahuatijquet ipan ni tali Israel.'
  vie-1934: 'Giê-rô-bô-am nói với vợ mình rằng: Ta xin ngươi hãy chổi dậy, giả dạng
