  hin-2017: तब यारोबाम ने अपनी स्त्री से कहा, “ऐसा भेष बना कि कोई तुझे पहचान न सके
    कि यह यारोबाम की स्त्री है, और शीलो को चली जा, वहाँ अहिय्याह नबी रहता है जिसने
    मुझसे कहा था ‘तू इस प्रजा का राजा हो जाएगा।’
  wol-KYG: 'Yerbowam wax soxnaam, ne ko: «Ayca, doxal soppiji col, ba kenn du xam
    ne sama soxna nga, te nga dem Silo. Dama ne, Axiya yonent baa nga fa. Moo ma waxoon
    ne ma dinaa falu buur, jiite mbooloo mii.'
  eng-YLT: and Jeroboam saith to his wife, 'Rise, I pray thee, and change thyself,
    and they know not that thou [art] wife of Jeroboam, and thou hast gone to Shiloh;
    lo, there [is] Ahijah the prophet; he spake unto me of [being] king over this
    people;
  kne-kne: Idi siya di, kanan Jeroboam sin asawa na, “Emey ka ed Shilo sin kad-an
    di pankalkalian Diyos ay nangipadto ay man-ariak ed Israel, ngem masapol ay ilibak
    mo di kaipogaw mo ta adi da ammoan ay sik-a si asawak.
  eng-WYC-2017: And Jeroboam said to his wife, Rise thou up, and change clothing,
    that thou be not known, that thou art the wife of Jeroboam; and go thou into Shiloh,
    where Ahijah, the prophet, is, which spake to me, that I should reign upon this
    people.
  eng-WMBB: Jeroboam said to his wife, “Please get up and disguise yourself, so that
    you won’t be recognised as Jeroboam’s wife. Go to Shiloh. Behold, Ahijah the prophet
    is there, who said that I would be king over this people.
  urd-GVH: तब यरुबियाम ने अपनी बीवी से कहा, “जाकर अपना भेस बदलें ताकि कोई न पहचाने
    कि आप मेरी बीवी हैं। फिर सैला जाएँ। वहाँ अख़ियाह नबी रहता है जिसने मुझे इत्तला
    दी थी कि मैं इस क़ौम का बादशाह बन जाऊँगा।
  rug-rug: meke zama se Zeroboami koasa nana barikaleqe, “Mu poko va paere pule nigo
    pude loke tie doṉo gilanigo sapu na barikaleqe te Zeroboami si agoi. Mamu la pa
    Saelo, e Ahiza sa poropita si vasina; asa na tozi nau sapu kote baṉara tadi na
    tie Izireli si arau.
  gaz-gaz: Yerobiʼaam niitii ofii isaatiin akkana jedhe; “Ati niitii Yerobiʼaam taʼuun
    kee akka hin beekneef eenyummaa kee dhoksiitii kaʼii Shiiloo dhaqi. Ahiiyaan raajichi
    akka ani saba kana irratti mootii taʼu natti hime sun achi jiraatii.
  fra-LSG: 'Et Jéroboam dit à sa femme: Lève-toi, je te prie, et déguise-toi pour
    qu’on ne sache pas que tu es la femme de Jéroboam, et va à Silo. Voici, là est
    Achija, le prophète; c’est lui qui m’a dit que je serais roi de ce peuple.'
  yal-yal: Yerobowan yi a fala a ɲaxanla xa, a naxa, “Keli, i maxidi alo muxu gbɛtɛ
    alogo e nama a kolon a n ma ɲaxanla nan i ra, i siga Silo taani. Nabi Axiya mɛnni,
    a tan nan a fala n xa a n findima nɛn yamani ito mangan na.
  haw-1868: 'I ae la o Ieroboama i kana wahine, Ke noi aku nei au e ku ae oe iluna,
    a e hookamani wale ia oe iho i olo ai oe e ikeia o ka wahine a Ieroboama; a e
    hele aku i Silo: aia hoi malaila o Abiia ke kaula, ka mea i hai mai ia''u e alii
    ana au maluna o keia lahuikanaka.'
  arb-NAV: 'فَقَالَ يَرُبْعَامُ لِزَوْجَتِهِ: «تَنَكَّرِي حَتَّى لَا يَكْتَشِفَ أَحَدٌ
    أَنَّكِ زَوْجَتِي، وَامْضِي إِلَى شِيلُوهَ حَيْثُ يُقِيمُ أَخِيَّا الَّذِي أَنْبَأَنِي
    أَنَّنِي سَأَمْلِكُ عَلَى هَذَا الشَّعْبِ،'
  ewe-ewe: eye Yeroboam gblɔ na srɔ̃a be, “Yi, nàtrɔ ɖokuiwò ale be womanya be wòe
    nye Yeroboam srɔ̃ o, emegbe nàyi Silo. Nyagblɔɖila Ahiya le afi ma, ame si gblɔ
    nam be manye fia ɖe ame siawo dzi.
  eng-LEE: 'And Jerobo''am said to his wife, Arise, I pray thee, and disguise thyself,
    that people may not know that thou art the wife of Jerobo''am; and go to Shiloh:
    behold, there is Achiyahu the prophet, who spoke of me that [I should become]
    king over this people.'
  gvn-gvn: '@see-verse:1KI.014.001'
  asm-FB: তেতিয়া যাৰবিয়ামে নিজৰ পত্নীক ক’লে, “হেৰা উঠা, তোমাক যেন আন লোকে মোৰ পত্নী
    বুলি চিনি নাপাই, তাৰ বাবে তুমি ছদ্মবেশ ধৰা, আৰু চীলোলৈ যোৱা; কিয়নো যি অহীয়া
    ভাববাদীয়ে, এই জাতিৰ ওপৰত মই ৰজা হোৱাৰ কথা কৈছিল, তেওঁ সেই ঠাইত আছে।
  sus-A: يٍرٌبٌوَ مِ نَشَ عَ قَلَ عَ شَ فِنّ بّ، «عِ شَ عِ مَشِرِ كّحَ ندٍ رَ، عَلَكٌ
    مِشِ نَشَ عَ كٌلٌن عَ يٍرٌبٌوَ مِ شَ فِنّ نَن عِ رَ. عِ سِفَ سِلٌ عَننَبِ عَبِيَ
    شْن مَ، نَشَن عَ قَلَ ﭑ بّ، عَ ﭑ قِندِ مَ نّ يِ بْشِ مَنفّ رَ.
  fra-SBL: 'Jéroboam dit à sa femme : « Lève-toi, je t''en prie, et déguise-toi, afin
    qu''on ne te reconnaisse pas comme la femme de Jéroboam. Va à Silo. Voici, le
    prophète Achija y est, qui a dit que je serais roi de ce peuple.'
  hbo-hbo: וַיֹּ֨אמֶר יָרָבְעָ֜ם לְאִשְׁתֹּ֗ו ק֤וּמִי נָא֙ וְהִשְׁתַּנִּ֔ית וְלֹ֣א
    יֵֽדְע֔וּ כִּי־*אַתִּי (אַ֖תְּ) אֵ֣שֶׁת יָרָבְעָ֑ם וְהָלַ֣כְתְּ שִׁלֹ֗ה הִנֵּה־שָׁם֙
    אֲחִיָּ֣ה הַנָּבִ֔יא הֽוּא־דִבֶּ֥ר עָלַ֛י לְמֶ֖לֶךְ עַל־הָעָ֥ם הַזֶּֽה׃
  piu-2006: '@see-verse:1KI.014.001'
  kik-kik: nake Jeroboamu akĩĩra mũtumia wake atĩrĩ, “Wĩgarũre nĩgeetha ndũkae kũmenyeka
    atĩ nĩwe mũtumia wa Jeroboamu. Ũcooke ũthiĩ Shilo. Ahija ũrĩa mũnabii nĩkuo arĩ,
    ũrĩa wanjĩĩrire atĩ niĩ nĩngatuĩka mũthamaki wa andũ aya a Isiraeli.
  omb-omb: Me i Jerobom mo veve lawe tubui lo valena, “Go maraga go tau goro na nagomu
    huri a tangaloi rain mese ilogo huri ve i nigo i tubui lo valengu. Siu goi vano
    Saelo, taie hi tangaloi ligoligogi i Ahisa u veve lawea au hurive nain ratahigi
    goro na tangaloi ngere.
  fra-NCL: 'Jéroboam dit à sa femme : « Lève-toi, je te prie, et déguise-toi pour
    qu’on ne sache pas que tu es la femme de Jéroboam, et va à Silo. Voici que là
    se trouve Ahias, le prophète, celui qui m’a dit que je serais roi sur ce peuple.'
  cek-AK: Jeroboam mah a zu khaeah, Angthawk loe, nang loe kai ih zu ni, tiah kaminawk
    mah panoek o han ai ah na krang to angthlaeng ah loe, Shiloh ah caeh ah; kai loe
    hae kaminawk ukkung siangpahrang ah om tih, tiah taphong tahmaaa Ahijah loe to
    vangpui ah oh.
  cuk-cuk: 'Jeroboam e-omega sogded: “Be gwisgue. Dukuagwar mor-baid-yoi be nae, adi,
    mer be wisgumalaga be an-ome gued. Silo-neggweburse be nao, agine, Bab-Dummad-gayaburba-barsoged-Ahías
    gudiid. A-dulede, anga sogsa gusad: ‘Be, Israel-dulemar-e-reyga be megoye.’'
  uig-CYR: 'Йәробоам аялиға: — Орнуңдин қопуп, һеч ким сениң Йәробоамниң аяли екәнлигиңни
    тонумиғидәк қилип өз қияпитиңни өзгәртип, Шилоһқа барғин. Мана маңа: «Бу хәлиқниң
    үстидә падиша болисән» дәп ейтқан Ахияһ пәйғәмбәр у йәрдә олтириду.'
  tel-2017: యరొబాము తన భార్యతో ఇలా అన్నాడు. “నీవు లేచి యరొబాము భార్యవని ఎవరికీ తెలియకుండా
    మారువేషం వేసుకుని షిలోహు వెళ్ళు. ఈ ప్రజల మీద నేను రాజునవుతానని నాకు చెప్పిన ప్రవక్త
    అహీయా అక్కడున్నాడు.
  hat-BSA: 'Jéroboam te di a madanm li: “Leve vit e abiye kòmsi pou yo pa rekonèt
    ou kòm madanm a Jéroboam. Konsa, ale Silo! Gade byen, Achija, pwofèt ki te pale
    konsènan mwen kòm wa sou pèp sa a la.'
  kos-kos: Jeroboam el fahk nu sin mutan kial, “Ekulla lumom in tia akilenyuk kom,
    ac fahla nwe Shiloh, nu yen mwet palu Ahijah el muta we, mwet se ma tuh fahk lah
    nga pa ac tokosra lun Israel.
  hbo-WLC: וַיֹּ֨אמֶר יָרָבְעָ֜ם לְאִשְׁתּ֗וֹ ק֤וּמִי נָא֙ וְהִשְׁתַּנִּ֔ית וְלֹ֣א
    יֵֽדְע֔וּ כִּי־אתי אֵ֣שֶׁת יָרָבְעָ֑ם וְהָלַ֣כְתְּ שִׁלֹ֗ה הִנֵּה־שָׁם֙ אֲחִיָּ֣ה
    הַנָּבִ֔יא הֽוּא־דִבֶּ֥ר עָלַ֛י לְמֶ֖לֶךְ עַל־הָעָ֥ם הַזֶּֽה׃
  ibo-ibo: Nʼihi ya, Jeroboam sịrị nwunye ya, “Gaa, jikwaa onwe gị nʼụzọ mmadụ na-enweghị
    ike ịmata na ị bụ nwunye Jeroboam. Ị ga-ejekwa Shaịlo, Ahija onye amụma nọ nʼebe
    ahụ, bụ nwoke ahụ gwara m okwu na m ga-abụ eze ndị nke a.
  ory-ory: ତହୁଁ ଯାରବୀୟାମ ଆପଣା ଭାର୍ଯ୍ୟାକୁ କହିଲେ, “ମୁଁ ବିନୟ କରୁଅଛି, ଉଠ, ପୁଣି, ତୁମ୍ଭେ
    ଯାରବୀୟାମଙ୍କର ଭାର୍ଯ୍ୟା ବୋଲି ଯେପରି ଜଣା ନ ପଡ଼ିବ, ଏଥିପାଇଁ ଛଦ୍ମବେଶ ଧରି ଶୀଲୋକୁ ଯାଅ;
    ଦେଖ, ମୁଁ ଏହି ଲୋକଙ୍କ ଉପରେ ରାଜା ହେବି ବୋଲି ମୋʼ ବିଷୟରେ ଯେ କହିଥିଲା, ସେହି ଅହୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    ସେଠାରେ ଅଛି।
  chk-chk: Jeropoam a üreni pwülüan, “Etto, kopwe asokala üfom, pwe esap wor eman
    a tongeni sillenuk pwe en pwülüei. Iwe, kopwe feila Silo ia Ahia ewe soufos a
    nom ie, ätewe mi apasa pwe üpwe kingen Israel.
  rop-rop: King Jerabowam bin tok langa im waif, “Yu garra meigim miselp luk laik
    naja gel, wulijim nobodi kaan sabi langa yu. En yu garra go langa det taun gulum
    Shailo, weya det speshalwan mesinja gulum Ahija jidan. Im na bin tok ai garra
    jidan king blanga Isreil.
  ukr-1871: 'І каже Еробоам своїй супрузї: Ось перерядись так, щоб тебе не познавали,
    що ти супруга Еробоама, та ійди у Силом. Там є пророк Ахія, що пророкував менї,
    що буду царем над сим народом.'
  deu-1951: 'Und Jerobeam sprach zu seinem Weibe: Mache dich auf und verstelle dich,
    daß niemand merke, daß du Jerobeams Weib bist, und gehe nach Silo; siehe, daselbst
    ist der Prophet Achija, der von mir geredet hat, daß ich König über dieses Volk
    sein sollte;'
  eng-JPS: 'And Jeroboam said to his wife: ''Arise, I pray thee, and disguise thyself,
    that thou be not known to be the wife of Jeroboam; and get thee to Shiloh; behold,
    there is Ahijah the prophet, who spoke concerning me that I should be king over
    this people.'
  srp-1865: 'I Jerovoam reèe ženi svojoj: ustani i preobuci se da te ne poznadu da
    si žena Jerovoamova; pak idi u Silom. Eto, ondje je Ahija prorok, koji mi je kazao
    da æu biti car nad ovijem narodom.'
  lug-lug: Yerobowaamu n’agamba mukyala we nti, “Golokoka ogende e Siiro, nga weefuddefudde
    baleme kumanya nga bw’oli mukazi wa Yerobowaamu. Akiya nnabbi, eyanjogerako nti
    ndiba kabaka w’abantu bano ali eyo.
  heb-heb: ויאמר ירבעם לאשתו קומי נא והשתנית ולא ידעו כי אתי אשת ירבעם והלכת שלה הנה
    שם אחיה הנביא הוא דבר עלי למלך על העם הזה׃
  ben-IRV: তখন যারবিয়াম নিজের স্ত্রীকে বললেন, “উঠ, তুমি এমন কাপড় পর যাতে তোমাকে
    যারবিয়ামের স্ত্রী বলে চেনা না যায়। তারপর তুমি শীলোতে যাও। ভাববাদী অহিয় সেখানে
    আছেন। তিনিই আমাকে বলেছিলেন যে, আমি এই লোকদের রাজা হব।
  pan-pan: ਤਾਂ ਯਾਰਾਬੁਆਮ ਨੇ ਆਪਣੀ ਰਾਣੀ ਨੂੰ ਆਖਿਆ, ਉੱਠ ਕੇ ਜ਼ਰਾ ਆਪਣਾ ਭੇਸ ਬਦਲ ਲੈ ਕਿ ਕੋਈ
    ਨਾ ਜਾਣੇ ਕਿ ਤੂੰ ਯਾਰਾਬੁਆਮ ਦੀ ਪਤਨੀ ਹੈਂ ਅਤੇ ਸ਼ੀਲੋਹ ਨੂੰ ਤੁਰ ਜਾ। ਵੇਖ, ਉੱਥੇ ਅਹੀਯਾਹ ਨਬੀ
    ਹੈ ਜੋ ਮੈਨੂੰ ਬੋਲਿਆ ਸੀ ਕਿ ਤੂੰ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਦਾ ਪਾਤਸ਼ਾਹ ਹੋਵੇਂਗਾ।
  mya-JVB: ယေရောဗောင် သည် မိမိ မယား ကိုခေါ်၍၊ သင် သည် ယေရောဗောင် ၏ မယား ဖြစ်သည်ကို
    အဘယ်သူမျှမ သိ စေခြင်းငှါခြားနား သော အဆင်းအရောင်ကို ဆောင်ပြီးလျှင် ၊ ရှိလော မြို့သို့
    ထ သွား ပါလော့။ ငါသည် ဤ လူမျိုး ကို စိုးစံ ရမည်အကြောင်း ကို ပြ သော ပရောဖက် အဟိယ
    သည် ထို မြို့၌ရှိ ၏။
  tbg-tbg: Mintuvaro Jeroboamuva nai naatara tiharo, Vaiinti nahenti ai viri viraaqamake
    taveha tiriara naatave tivorave tira, are vo utavaaqa nonku varera, oru paropeti
    vaiinti Ahiaava Siloni vainaini vuane. Haaru vi vaiintiva tiriara tiharo, Arema
    Isareri avuhainaa vaiintivano vainarave tirave.
  hmo-hmo: Vadaeni Ieroboama ese iena adavana ia hamaoroa, ia gwau, “Oi toreisi, oiemu
    toana do oi haidaua, taunimanima do idia diba lasi oi be Ieroboama ena adavana,
    bona Silo dekenai do oi lao. Unuseni peroveta tauna Ahaisa dekenai do oi lao.
    Guna ia gwau lau be Israela ena king do lau lao.
  urd-urd: और युरब'आम ने अपनी बीवी से कहा, “ज़रा उठ कर अपना भेस बदल डाल, ताकि पहचान
    न हो सके कि तू युरब'आम की बीवी है, और शीलोह को चली जा। देख, अखि़याह नबी वहाँ है
    जिसने मेरे बारे में कहा था कि मैं इस क़ौम का बादशाह हूँगा।
  rus-SYN: 'И сказал Иеровоам жене своей: встань и переоденься, чтобы не узнали, что
    ты жена Иеровоамова, и пойди в Силом. Там есть пророк Ахия; он предсказал мне,
    что я буду царем сего народа.'
  bqc-SIM: 'Ɔ̃ Yeloboaũpi ò a naɛ: Fɛlɛ ǹ nzĩa lilɛ, kɛ́ wasu n dↄ̃ ma nↄ ũo,
    ní gɛ́ Silo. Ãnabi Ahia ku we. Ɔ̃mɛ òmɛɛ máↄ dɛ Isailiↄ kía ũ.'
  tcz-CHONGTHU: Jeroboam in ajinu kom a, “Keima ji nahi hi min nahetdoh louna dingin
    kisem inlang, Shiloh a themgao Ahijah kom’ah ga chen, ama chun Leng kahung chan
    ding hi eina seipeh ahi.
  mar-mar: तेव्हा यराबाम आपल्या पत्नीला म्हणाला, “तू शिलो येथे जाऊन तिथल्या अहीया
    या संदेष्ट्याला भेट. मी इस्राएलचा राजा होणार हे भाकित त्यानेच केले होते. तसेच
    वेष पालटून जा म्हणजे लोक तुला माझी पत्नी म्हणून ओळखणार नाहीत.
  qub-qub: 'Chaura warminta Jeroboamga niran: «Gam juc-niraj röpata jaticuy warmï
    cashayquita mana rejsishunayquipaj. Nircur ayway Siluman. Chaychömi tiyan profëta
    Ahías. Paymi nogata nimaran cay nasyunpa raynin canäpäpis.'
  bqp-bqp: 'Akũ Yeroboamu pì a nanↄnɛ: Ǹ futɛ ǹ n zĩda litɛ, de òsun n dↄ̃ ma nↄ
    ũro, ǹ gɛ́ Silo. Annabi Ahia kú gwe. Àkũ mɛ́ à pìmɛnɛ manigↄ̃ de Isarailanↄ
    kína ũ.'
  hat-hat: 'Jewoboram di madanm li: -Abiye ou yon jan pou pesonn pa rekonèt se madanm
    mwen ou ye, pati ale lavil Silo. Se la pwofèt Akija rete; se li ki te di m'' mwen
    tapral gouvènen pèp Izrayèl la.'
  eng-BSB: and Jeroboam said to his wife, “Now get up, disguise yourself so they will
    not recognize you as my wife, and go to Shiloh. For Ahijah the prophet is there;
    it was he who spoke about my kingship over this people.
  eng-WEBPB: Jeroboam said to his wife, “Please get up and disguise yourself, so that
    you won’t be recognised as Jeroboam’s wife. Go to Shiloh. Behold, Ahijah the prophet
    is there, who said that I would be king over this people.
  kbq-kbq: Ana'ma higeno'a Jeroboamu'a nenarona amanage huno asami'ne, Kukena hunka
    ru a'negna hutenka, vahe'mo'a nagri are huno keno antahinora osina Sailo kumate
    vunka nagri'ma kini manigahane hige'nama kinima mani'noa kasnampa ne' Ahizante
    vuo.
  nhe-BL: 'Huan Jeroboam quiilhui isihua: ―Ximopatla para ax ma mitzixmatica intla
    tinosihua huan xiya ipan altepetl Silo. Nopona itztoc Ahías, nopa tiocamanalojquetl
    tlen nechtlali ma nieli nitlanahuatijquetl ipan ni tlali Israel.'
  bus-bus: 'Ben Yeroboamu bè a naↄ̃nɛ: Ǹ fɛɛ ǹ n zĩnda liɛ, lɛ wàton n dↄ̃ ma nↄↄ
    ũro, ǹ gá Silo. Annabi Ahia kú gwe. Àmbe à bèmɛ mɛ́gↄ̃ dɛ Isarailinↄ kína ũ.'
  gub-BL: Uze'eg Zeromoàw wemireko pe. — Emunehew amo ae kuzà hopoz nehe. Nezewe mehe
    teko nanekwaw kwaw a'e wà nehe. Eho Xiro pe Tupàn ze'eg imume'u har Aiaz her ma'e
    heko haw pe nehe. Amo kwarahy mehe, kwehe mehe, umume'u teko wanuwihawete romo
    hereko àwàm a'e.
  eng-DRA: 'And Jeroboam said to his wife: Arise, and change thy dress, that thou
    be not known to be the wife of Jeroboam, and go to Silo, where Ahias the prophet
    is, who told me, that I should reign over this people.'
