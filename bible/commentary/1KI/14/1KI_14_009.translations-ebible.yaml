  arb-NAV: لَقَدِ ارْتَكَبْتَ مِنَ السَّيِّئَاتِ مَا فَاقَ جَمِيعَ الَّذِينَ كَانُوا
    قَبْلَكَ، فَصَنَعْتَ لِنَفْسِكَ آلِهَةً أُخْرَى، أَصْنَاماً مَسْبُوكَةً، لِتُثِيرَ
