  tbz-SIM: Kɛ̀ wenwe mɛ ndɔ̀ɔ̀ri mɛyɛi nkɛ̀ dɛ̀ pɛ̃ɛ̃tɛ́ bɛ̀ɛ̀ ò niitɛ́nɛ̀ kɛ di tikpɑ̀tì,
