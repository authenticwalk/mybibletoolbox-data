    sak; nangmah hanah kalah sithawnawk, krangnawk to na sak; palung nang phuisak
    moe, kai hae na hnukbangah nang vah;
  cuk-cuk: Bedina, noarsaila ibmar-imakded, be-iduar-gudigusmaladba be ege naded,
    ibmar-yogsaarmalad be-bab-dummadga be imakded. An-ourwega be ibdurgan-e-wilub
    esgoro-diregwadgi sobnai gusbalid. Nue-isdar be an-daksad.
  uig-CYR: Бәлки өзүңдин илгири кәлгәнләрниң һәммисидин артуқ рәзиллик қилип, мениң
    ғәзивимни қозғап, Мени арқаңға ташлап, берип өзүңгә ғәйрий илаһларни, қуйма мәбудларни
    ясаттиң.
  tel-2017: దానికి బదులు నీవు నీకు ముందున్న వారందరికంటే ఎక్కువ దుర్మార్గం చేశావు.
    నన్ను పూర్తిగా వదిలేశావు. నీ కోసం ఇతర దేవుళ్ళను చేయించుకున్నావు, పోత విగ్రహాలను
    పెట్టించుకుని నాకు కోపం పుట్టించావు.
  hat-BSA: Anplis, ou te fè plis mechanste pase tout sila ki te avan ou yo, epi ou
    te fè pou ou menm lòt dye avèk imaj fonn pou pwovoke mwen a lakòlè, e ou te jete
    Mwen dèyè do ou—
  kos-kos: Ma koluk kom orala uh arulana koluk liki ma mwet nukewa su tokosra meet
    liki kom orala. Kom sisyula ac akkasrkusrakyeyu ke ma sruloala pukanten kom orala,
    ac ke mwe alyalu ma orekla ke osra.
  hbo-WLC: וַתָּ֣רַע לַעֲשׂ֔וֹת מִכֹּ֖ל אֲשֶׁר־הָי֣וּ לְפָנֶ֑יךָ וַתֵּ֡לֶךְ וַתַּעֲשֶׂה־לְּךָ֩
    אֱלֹהִ֨ים אֲחֵרִ֤ים וּמַסֵּכוֹת֙ לְהַכְעִיסֵ֔נִי וְאֹתִ֥י הִשְׁלַ֖כְתָּ אַחֲרֵ֥י
    גַוֶּֽךָ׃ ס
  ibo-ibo: Ma ihe ọjọọ i mere adịla ukwuu karịa nke ndị niile bu gị ụzọ bụrụ eze mere.
    Ị kpụọlara onwe gị chi ndị ọzọ, chi ndị e ji ọla kpụọ, si otu a kpasuo m iwe,
    gbakụta m azụ gị.
  ory-ory: ମାତ୍ର ତୁମ୍ଭ ପୂର୍ବରେ ଯେଉଁମାନେ ଥିଲେ, ସେସମସ୍ତଙ୍କ ଅପେକ୍ଷା ତୁମ୍ଭେ ଅଧିକ କୁକର୍ମ
    କରିଅଛ, ପୁଣି, ଆମ୍ଭକୁ ବିରକ୍ତ କରିବା ପାଇଁ ତୁମ୍ଭେ ଯାଇ ଆପଣା ନିମନ୍ତେ ଅନ୍ୟ ଦେବଗଣ ଓ ଛାଞ୍ଚରେ
    ଢଳା ପ୍ରତିମାମାନ ନିର୍ମାଣ କରିଅଛ ଓ ଆମ୍ଭକୁ ଆପଣା ପଛଆଡ଼େ ପକାଇ ଦେଇଅଛ;
  chk-chk: En ka föri mine a ngau lap seni chokewe meinisin ra akom mwom. Ka föri
    fän itom pwal ekoch kot me uluulun anü seni piras, ka pwal kulu sökürum ngeniei.
    Ren ei ka asongaei.
  rop-rop: Yubin dumbat mowa nogudbala ting langa detlot hubin jidan king bifo yu.
    Yu nomo bin bulurrum langa mi en yubin meigim mi brabli wail wen yubin meigimbat
    olkain aiyanwan drimin sheip blanga weshipbat.
  ukr-1871: А чинив більш лихого над усїх, що були перед тобою, й поробив собі инші
    боги, виливані боги, щоб довести мене до гнїву, та що кинув єси мене позад себе,
    —
  deu-1951: weil du aber mehr Böses getan hast als alle, die vor dir gewesen sind;
    weil du hingegangen bist und dir andere Götter und gegossene Bilder gemacht hast,
    so daß du mich zum Zorne reiztest, und mich hinter deinen Rücken geworfen hast;
  eng-JPS: but hast done evil above all that were before thee, and hast gone and made
    thee other gods, and molten images, to provoke Me, and hast cast Me behind thy
    back;
  srp-1865: Nego si radio gore od svijeh koji biše prije tebe, i otišao si i naèinio
    sebi druge bogove i likove livene da bi me dražio, pa si me bacio za leða svoja;
  lug-lug: Oyonoonye nnyo okusinga bonna abaakusooka. Weekoledde bakatonda abalala,
    n’okola n’ebifaananyi ebisaanuuse n’onneerabira; onsunguwazizza nnyo.
  heb-heb: ותרע לעשות מכל אשר היו לפניך ותלך ותעשה לך אלהים אחרים ומסכות להכעיסני
    ואתי השלכת אחרי גוך׃
  ben-IRV: তোমার আগে যারা ছিল তুমি তাদের চেয়েও বেশী খারাপ কাজ করেছ। তুমি নিজের জন্য
    দেব দেবতা বানিয়ে নিয়েছ আর ছাঁচে ঢেলে মূর্ত্তি তৈরী করেছ। তুমি আমাকে অসন্তুষ্ট
    করে তুলেছ এবং আমাকে তোমার পিছনে ফেলে রেখেছ।
  pan-pan: ਪਰ ਤੂੰ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਨਾਲੋਂ ਜੋ ਤੇਰੇ ਕੋਲੋਂ ਅੱਗੇ ਸਨ ਵੱਧ ਬੁਰਿਆਈ ਕੀਤੀ ਅਤੇ ਤੂੰ
    ਮੈਨੂੰ ਕ੍ਰੋਧ ਚੜ੍ਹਾਉਣ ਲਈ ਆਪਣੇ ਲਈ ਓਪਰੇ ਦੇਵਤੇ ਅਤੇ ਢਲਵੀਆਂ ਮੂਰਤਾਂ ਬਣਾਈਆਂ ਅਤੇ ਤੂੰ ਮੈਨੂੰ
    ਆਪਣੀ ਪਿੱਠ ਪਿੱਛੇ ਸੁੱਟਿਆ।
  mya-JVB: သင်မူကား သင့် ရှေ့ မှာ ဖြစ် ဘူးသော သူ အပေါင်း တို့ကို လွန် ၍ ဒုစရိုက် ကိုပြုလေပြီ။
    ငါ့ အမျက် ကို နှိုးဆော်ခြင်းငှါ အခြား တပါးသော ဘုရား နှင့်သွန်း သော ရုပ်တု တို့ကိုလုပ်၍
    ငါ့ ကိုသင့် ကျော နောက် သို့ ပစ် ထားပြီ။
  tbg-tbg: Are voqama kerama qora okara auti variaro. Are qora okara autuarava ekaa
    avuhainauka haaru vauka qora okara autura viravatama aatara kaivo. Are ti tauvaqa
    utu timitehara oriqohai maraqura/varaha aututaara, vi haikara vi haikarara ti
    variqave tianara kaara ti voqama kero arara itaimantama vauro.
  hmo-hmo: To oiemu kara dika ese king gunadia edia kara dika idia hanaia momokani.
    Oi ese lau dekenai tomadiho kara oi negea vadaeni, dirava idaudia, bona havevea
    auri dekena amo karaia kaivakuku oi karaia vadaeni, do oi tomadiho henidia totona.
  urd-urd: लेकिन तू ने उन सभों से जो तुझ से पहले हुए ज़्यादा बदी की, और जाकर अपने
    लिए और और मा'बूद और ढाले हुए बुत बनाए ताकि मुझे ग़ुस्सा दिलाए; बल्कि तू ने मुझे
    अपनी पीठ के पीछे फेंका।
  rus-SYN: ты поступал хуже всех, которые были прежде тебя, и пошел, и сделал себе
    иных богов и истуканов, чтобы раздражить Меня, Меня же отбросил назад;
  bqc-SIM: N vãikɛ̀ dɛ gbɛ̃́ pↄ́ dↄ̀aanɛↄla, n gɛ n dii pãleↄ kɛ̀ nzĩaɛ, mↄ pↄ́
    ń kàsa tã́a ũↄ, ↄ̃ n bↄ aà kpɛ, n a pↄ fɛ̀lɛɛ.
  tcz-CHONGTHU: Nangin vang nang masanga vaihom jouse sangin thilse nabol jon ahi.
    Nangman nang dingin semthu pathen ho nakisem in, na sana bongnou lim sem ho hin
    eiphin lunghang tan ahi. Nang in nei nungsung ahi tah jeh in,
  mar-mar: पण तुझ्या हस्ते अनेक पातके घडली आहेत. तुझ्या आधीच्या कोणत्याही सत्ताधीशापेक्षा
    ती अधिक गंभीर आहेत. माझा मार्ग तू केव्हाच सोडून दिला आहेस. तू इतर देवदेवतांच्या
    मूर्ती केल्यास याचा मला खूप राग आला आहे.
  qub-qub: Allita ruranayquipa ruquin gam manaraj ray captiqui mandajcuna cashanpitaga
    mas piyur juchatami rurashcanqui. Nogata rabyachimänayquipaj rurashcanqui mana
    sirbej ïdulucunata «diosmi» nishpayqui fyërruta chullurcachillar. Chayno rurarmi
    nogataga manacajman churamashcanqui.
  bqp-bqp: N yã vãni kɛ̀ de gbɛ̃ kũ ò dònnɛ arɛnↄla, n gɛ n tãnanↄ kɛ̀ n zĩdanɛ,
    mↄ̀ kũ n kàsanↄ, akũ n kpɛ lìarɛ, n a pↄ fɛ̃̀.
  hat-hat: Ou fè pi mal pase sa ki te chèf anvan ou yo. Ou sèvi lòt bondye, ou fè
    estati an kwiv pou yo, ou voye m' jete, ou fè m' fache.
  eng-BSB: You have done more evil than all who came before you. You have proceeded
    to make for yourself other gods and molten images to provoke Me, and you have
    flung Me behind your back.
  eng-WEBPB: but have done evil above all who were before you, and have gone and made
    for yourself other gods, molten images, to provoke me to anger, and have cast
    me behind your back,
  kbq-kbq: Hianagi kote'ma mani'naza maka vahera zamagaterenka kefo avu'avara nehunka,
    ru anumzantamine golire Bulimakao anenta'ma tro'ma hanazamo Nagrira nazeri narimpahe'ne.
    Ana hunka kamefi hunami'nane.
  nhe-BL: Ta achi más tijchijqui tlen ax cuali que nochi sequinoc tlen itztoyaj achtohuiya.
    Pampa timochihuilijtoc miyac tlaixcopincayotl tlen tepostli huan tiquinita queja
    modioses para tinechcualancamacas. Huan pampa timoicancueptoc ica na,
  bus-bus: N yã zaaa kɛ̀ dɛ gbɛ̃ kɛ̀ aↄ̃ dↄ̀nnɛ aɛnↄla, n gaa n tãanↄ kɛ̀ n zĩndanɛ,
    mↄ̀ kɛ̀ ń kàsa pìnↄ, ben n kpɛɛ lìare, n a pↄↄ fɛ̃̀.
  gub-BL: Ne erezapo ikatu 'ym ma'e tetea'u wera'u amogwer tuwihawete neraikweromo
    har wanuwi paw rupi ne. Eretyryk ihewi. Erezapo tupàn a'ua'u wà. Erezapo ma'e
    hagaw paw imuwete pyr wà. A'e rupi aikwahy newe ihe.
  eng-DRA: 'But hast done evil above all that were before thee, and hast made thee
    strange gods and molten gods, to provoke me to anger, and hast cast me behind
    thy back:'
