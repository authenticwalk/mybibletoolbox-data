  mdy-ETH: ኔኤኒ ኔኤኮ ቤርታኣ ሱኡጎ ማዔ ዓሶፓ ባሼ ፑርታ ጎሜ ማዼኔ፤ ኔኤኒ ታና ሃሺ ሜሌ ፆኦዞንታ ዓንጊና ኮሺንቴ ባኣዚያ
    ዚጊ ካኣሽካኒ ኮሺፆና ታኣኮ ዻጎ ዔቂሴኔ፤
  twi-ASANTE: Bɔne a woayɛ no dɔɔso kyɛn wɔn a wɔtenaa ase ansa na wɔrewo woɔ no.
