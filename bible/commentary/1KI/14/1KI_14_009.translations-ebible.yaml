  kan-2017: ನೀನು ನಿನ್ನ ಎಲ್ಲಾ ಪೂರ್ವಾಧಿಕಾರಿಗಳಿಗಿಂತಲೂ ದುಷ್ಟನಾದಿ. ನನ್ನನ್ನು ಉಲ್ಲಂಘಿಸಿ,
