  dop-dop: N lɑpɑ ɩsɑɣɑtʋ nɑ pǝ́ kǝlɩ mpɑ pɑ lɑɑlɑ-ŋ kɑwulɑɣɑ tɔɣɔʋ tɔ, nɑ ń hɑ-m
