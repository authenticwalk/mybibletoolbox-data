verse: 1KI.014.009
translations:
  mal-C: നിനക്കു മുമ്പുണ്ടായിരുന്ന ആരെക്കാളും അധികം ദുഷ്ടത നീ പ്രവർത്തിച്ചു; എന്നെ
    കോപിപ്പിക്കുംവിധം നീ സ്വയം അന്യദേവന്മാരെയും വിഗ്രഹങ്ങളെയും വാർത്തുണ്ടാക്കി; അങ്ങനെ
    നീ എന്നെ പൂർണമായും തിരസ്കരിച്ചു.
  deu-TKW: 'sondern hast mehr Böses gethan, als alle, die vor dir gewesen sind, bist
    hingegangen und hast dir andere Götter gemacht, und zwar Gußbilder, um mich zum
    Zorne zu reizen, und hast mich hinter deinen Rücken geworfen: -'
  lin-lin: 'Kasi yo, osali mabe koleka bato nyonso oyo bazalaki liboso na yo : omisaleli
    banzambe mosusu, bikeko ya bibende banyangwisa na moto ; boye, olamusi kanda na
    Ngai mpe opesi Ngai mokongo.'
  eng-LSV: and you do evil above all who have been before you, and go, and make other
    gods and molten images for yourself to provoke Me to anger, and you have cast
    Me behind your back—
  eng-GNV: But hast done euil aboue al that were before thee (for thou hast gone and
    made thee other gods, and molten images, to prouoke me, and hast cast me behinde
    thy backe)
  eng-WEBSTER: 'But hast done evil above all that were before thee: for thou hast
    gone and made thee other gods, and molten images, to provoke me to anger, and
    hast cast me behind thy back:'
  nhw-BL: Ta achi más tijchijqui catli amo cuali que nochi sequinoc catli itztoyaj
    achtihuiya. Pampa timochihuilijtoc tlaixcopincayome tlen tepostli huan tiquinita
    quen modioses para techcualancamacas. Huan pampa timoicancueptoc ica na,
  swh-ONEN: Umefanya maovu mengi kuliko wote waliokutangulia. Umejitengenezea miungu
    mingine, sanamu za chuma, umenighadhibisha na kunitupa nyuma yako.
  bba-bba: Wee, wi Yeroboɑmu u kɔ̃sɑ kuɑ n kere tɔn be bɑ nùn ɡbiiye. Domi u derɑ
    bɑ bũnu sɑ̃wɑ. Mɑ u bwɑ̃ɑrokunu kuɑ kɑ sisu u kɑ wi, Gusunɔn mɔru seeyɑ. Mɑ u
    nùn biru kisi.
  eng-KJVCPB: 'but hast done evil above all that were before thee: for thou hast gone
    and made thee other gods, and molten images, to provoke me to anger, and hast
    cast me behind thy back:'
  luo-luo: Isetimo richo moloyo ji duto mane odak kapok idak. Iseloso ne in iwuon
    nyiseche mamoko, nyiseche mag chuma; isemiyo iya owangʼ mi idhira ka ngʼeyi.
  meu-meu: A oi ese e gunalaimu taudia iboudiai na kara dika ai vada o hereadiamu,
    vada ola, dirava idaudia bona e haveve auridia amo e kara kaivakukudia vada o
    kara emu; unu amo vada o habadugu, bona vada o negegu murimu kahana ai.
  npi-ULB: तर तैँले तँभन्दा अगिका सबैले भन्दा दुष्ट काम गरेको छस् । तैँले अरू देवताका
    मूर्तिहरू र ढालेर बनाएका धातुका प्रतिमूर्तिहरू बनाएर मलाई रिस उठाएको छस्, र मलाई
    तेरो पीठपछि राखेको छस् ।
  yor-yor: Ìwọ sì ti ṣe búburú ju gbogbo àwọn tí ó ti wà ṣáájú rẹ lọ. Ìwọ sì ti ṣe
    àwọn ọlọ́run mìíràn fún ara rẹ, àwọn òrìṣà tí a gbẹ́; o sì ti mú mi bínú, o sì
    ti gbé mi sọ sí ẹ̀yìn rẹ.
  emp-NTPO: Baribʌrʌ jũma dji bororã bʌ naẽna b̶ead̶a cãyãbara bʌa cadjiruada wetara
    o b̶ʌa. Mʌ̃da igaraped̶a bʌ itea jʌwaba od̶a ãcõrẽ orod̶eda obicuasia. Maʌ̃ba
    mʌ̃ra bio quĩrũbisia.
  pes-OPCB: تو از تمام پادشاهانِ پیش از خودت بیشتر بدی کردی؛ بتها ساختی و بت‌پرست
    شدی و با ساختن این گوساله‌ها از من رو گردانیدی و مرا خشمگین نمودی.
  tgl-ULB: Sa halip, ginawa mo ang kasamaan, higit sa lahat ng nauna sa iyo. Gumawa
    ka ng ibang mga diyos, at hinulmang mga imaheng bakal para galitin ako, at sinaksak
    mo ako sa aking likuran.
  hui-hui: Anigo í̠na mana ko kini ala henerume bialu henedaru emene dege lowa ko
    timbuniore bialu kegoni. Í̠na i̱ erembira ngialu puwa ege to̱le̱me dama mitangi
    bialu gime wabini ngaruhondo bi pupu wialu kegoni. Í̠na mana ogonibi bialu kegome
    i̱ mo keba timbuni halu kegoni ndobe.
  mya-mya: သင်​သည်​မိ​မိ​အ​လျင်​အုပ်​စိုး​ခဲ့​သော​မင်း​တို့ ၏​ကူး​လွန်​ခဲ့​သည့်​အ​ပြစ်​များ​ထက်​ပင်
    ပို​မို ကြီး​လေး​သော​အ​ပြစ်​များ​ကို​ကူး​လွန်​လေ ပြီ။ ငါ့​အား​ပစ်​ပယ်​ကာ​အ​ခြား​သော​ဘု​ရား
    များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​၍ ရုပ်​တု​များ​ကို ပြု​လုပ်​ခြင်း​အား​ဖြင့် ငါ​၏​အ​မျက်​တော်​ကို
    လှုံ့​ဆော်​လေ​ပြီ။-
  bod-N: འོན་ཀྱང་ཁྱོད་ཀྱིས་རང་གི་སྔོན་མ་ཐམས་ཅད་ལས་ཀྱང་ལྷག་པར་ལོག་སྤྱོད་བྱས་ཤིང་། ཡང་གཞན་པའི་ལྷ་དང་བླུགས་སྐུ་རྣམས་བཟོས་ཏེ་བདག་ལ་ཁོང་ཁྲོ་བསླངས་པ་དང་བདག་ནི་རྒྱབ་ཏུ་གཡུགས་སོ།
    །
  sna-sna: Iwe wakaita zvakaipa kupfuura vose vakararama iwe usati wavapo. Wakazviitira
    vamwe vamwari, zviumbwa zvakaitwa nesimbi; waita kuti nditsamwe uye ukandirasira
    shure kwako.
  spa-BLM: sino que has hecho lo malo por encima de todos los que fueron antes de
    ti, y has ido a hacerte otros dioses, imágenes de fundición, para provocarme a
    la ira y me has echado a tus espaldas,
  cac-cac: Palta a achxo pax tic, yelxo val te chuc tas tza c'ulej d'a yichan̈ juntzan̈xo
    eb' yajal ec'nac ayic mantzac ach ochi. A ach tic ix a tzuntzej val cot voval,
    ix a b'o juntzan̈ q'uen q'ueen a diosaloc, ix in a paticaneli.
  swh-ULB: Badala yake, umefanya maovu, zaidi ya wote waliokutangulia. Umetengeneza
    miungu mingine, na umetengeneza sanamu za kuyeyushwa ili kunikasirisha na kunitupa
    nyuma yako.
  bel-bel: ты рабіў горш за ўсіх, якія былі да цябе, і пайшоў і зрабіў сабе іншых
    багоў і балваноў, каб раздражніць Мяне, а Мяне адкінуў;
  deu-ELBBK: 'sondern hast es ärger gemacht als alle, die vor dir gewesen sind, und
    bist hingegangen und hast dir andere Götter und gegossene Bilder gemacht, um mich
    zu reizen, und hast mich hinter deinen Rücken geworfen:'
  mbb-OT: Edhuna pa he mezaat is kenikew he mibeelan te mibeelan te menge hadì he
    nehuna kenikew. Mid-iniyuǥan a kenikew wey midhimu nu he mepauk a pinaaǥi te kebaal
    nu te mital he menge ed-ezapen.
  mal-2015: നിനക്കു മുമ്പുണ്ടായിരുന്ന എല്ലാവരെക്കാളും അധികം ദോഷം ചെയ്തു; എന്നെ കോപിപ്പിക്കേണ്ടതിന്നു
    ചെന്നു നിനക്കു അന്യദേവന്മാരെയും വിഗ്രഹങ്ങളെയും ഉണ്ടാക്കി എന്നെ നിന്റെ പുറകിൽ എറിഞ്ഞുകളഞ്ഞു.
  rmc-rmc: Ale tu tut ľikerehas goreder sar savore kraľa, save sas angle tute. Le
    dumeha tut odvisarďal mandar a kerďal tuke avre devlen the modlen le somnakastar
    ča vašoda, hoj man lenca te choľares.
  pes-OPV: اما تو از همه کسانی که قبل از تو بودندزیاده شرارت ورزیدی و رفته، خدایان
    غیر وبتهای ریخته شده به جهت خود ساختی و غضب مرا به هیجان آوردی و مرا پشت سر خودانداختی.
  ron-1924: 'Ту ай фэкут май рэу декыт тоць чей че ау фост ынаинтя та: те-ай дус сэ-ць
    фачь алць думнезей ши кипурь турнате, ка сэ Мэ мыний, ши М-ай лепэдат ынапоя та!'
  ben-OBCV: যারা তোমার আগে বেঁচে ছিল, তাদের সবার তুলনায় তুমিই সবচেয়ে বেশি মন্দ কাজ
    করেছ। তুমি নিজের জন্য অন্যান্য দেবদেবী—অর্থাৎ ধাতব প্রতিমা তৈরি করেছ; তুমি আমার
    ক্রোধ জাগিয়ে তুলেছ ও আমার দিকে পিঠ ফিরিয়েছ।
  som-som: laakiinse waxaad samaysay shar ka sii badan kii intii kaa horraysay oo
    dhan, oo waxaad samaysatay ilaahyo kale iyo sanamyo la shubay, waanad iga xanaajisay,
    oo waxaad igu tuurtay gadaashaada.
  lat-VUC: 'sed operatus es mala super omnes qui fuerunt ante te, et fecisti tibi
    deos alienos et conflatiles, ut me ad iracundiam provocares, me autem projecisti
    post corpus tuum:'
  eng-ASVBT: 'but hast done evil above all that were before thee, and hast gone and
    made thee other gods, and molten images, to provoke me to anger, and hast cast
    me behind thy back:'
  ita-1885: ed hai fatto peggio che tutti coloro che sono stati davanti a te, e sei
    andato, e ti sei fatti degli altri dii, e delle statue di getto, per dispettarmi;
    ed hai gittato me dietro alle spalle;
  eng-ULB: Instead, you have done evil, more than all who were before you. You have
    made other gods, and you have cast metal images to provoke me to anger, and have
    thrust me behind your back.
  spa-VBL: Has hecho más mal que todos aquellos que vivieron antes que tú. Has ido
    y te has hecho otros dioses, ídolos de metal fundido que me han hecho enfadar.
    Me has desechado.
  fra-_FOB: Et que tu as fait plus mal que tous ceux qui ont été avant toi; que tu
    t'en es allé et t'es fait d'autres dieux et des images de fonte, pour m'irriter,
    et que tu m'as rejeté derrière ton dos;
  mal-mal: നിനക്ക് മുമ്പുണ്ടായിരുന്ന എല്ലാവരെക്കാളും അധികം ദോഷം ചെയ്തു; എന്നെ കോപിപ്പിക്കേണ്ടതിന്
    നീ അന്യദേവന്മാരെയും വിഗ്രഹങ്ങളെയും ഉണ്ടാക്കി എന്നെ പുറന്തള്ളികളഞ്ഞു
  urd-GVR: Jo tujh se pahle the un kī nisbat tū ne kahīṅ zyādā badī kī, kyoṅki tū
    ne but ḍhāl kar apne lie dīgar mābūd banāe haiṅ aur yoṅ mujhe taish dilāyā. Chūṅki
    tū ne apnā muṅh mujh se pher liyā
  suz-BL: तन्‍न गे इ क्‍येङा ङोंइती ङा मुर नेल्‍ल आन क्‍येङा यो शुश मरिम्‍शो पाप्‍तीवी।
    गे इ कली यपाइश्‍शा देवी देवता आन मूर्ति सेल्‍शा, आं कली गाइक्‍पाइक्‍ती। मिनु गे
    नोले शोंइसाक्‍वे।
  ita-1927: e hai fatto peggio di tutti quelli che t’hanno preceduto, e sei andato
    a farti degli altri dèi e delle immagini fuse per provocarmi ad ira ed hai gettato
    me dietro alle tue spalle;
  ckb-ckb: بەڵام تۆ لە هەموو ئەوانەی پێش خۆت زیاتر خراپەت کرد و چوویت خودای دیکەت
    لەگەڵ بتە داڕێژراوەکان بۆ خۆت دروستکرد، تاکو پەستم بکەیت، هەروەها منیشت پشتگوێ
    خست.
  eng-BBE: But you have done evil more than any before you, and have made for yourself
    other gods, and images of metal, moving me to wrath, and turning your back on
    me.
  kan-OKCV: ನೀನು ನಿನಗೆ ಮುಂಚೆ ಇದ್ದವರೆಲ್ಲರಿಗಿಂತ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದೆ. ಏಕೆಂದರೆ, ನೀನು ಹೋಗಿ
    ನನಗೆ ಕೋಪವನ್ನೆಬ್ಬಿಸುವ ಅನ್ಯದೇವರುಗಳನ್ನೂ, ಎರಕದ ವಿಗ್ರಹಗಳನ್ನೂ ಮಾಡಿಕೊಂಡು, ನನ್ನನ್ನು ತಿರಸ್ಕರಿಸಿದೆ.
  tam-2017: உனக்கு முன்னே இருந்த எல்லோரையும்விட பொல்லாப்புச் செய்தாய்; எனக்குக் கோபம்
    உண்டாக்க, நீ போய் உனக்கு அந்நிய தெய்வங்களையும் வார்க்கப்பட்ட விக்கிரகங்களையும்
    ஏற்படுத்தி, என்னை உனக்குப் பின்னே தள்ளிவிட்டாய்.
  spa-RV-1909: 'Antes hiciste lo malo sobre todos los que han sido antes de ti: que
    fuiste y te hiciste dioses ajenos y de fundición para enojarme, y á mí me echaste
    tras tus espaldas:'
  ron-BTF: Ci ai făcut rău mai mult decât toţi câţi au fost înaintea ta; fiindcă ai
    mers şi ţi-ai făcut alţi dumnezei şi chipuri turnate, pentru a mă provoca la mânie
    şi m-ai aruncat în spatele tău;
  eng-WEBP: but have done evil above all who were before you, and have gone and made
    for yourself other gods, molten images, to provoke me to anger, and have cast
    me behind your back,
  eng-FBV: You have done more evil than all those who lived before you. You have gone
    and made other gods for yourself, idols made of molten metal that made me angry.
    You have tossed me aside.
  nld-1939: Neen, ge hebt groter kwaad bedreven dan allen, die u vooraf zijn gegaan;
    om Mij te tergen hebt ge andere goden en gegoten beelden gemaakt, en Mij vol verachting
    verworpen.
  nch-BL: Ta achi más tijchijqui cati amo cuali que nochi sequinoc cati itztoyaj achtohuiya.
    Pampa timochihuilijtoc taixcopincayome ten teposti huan tiquinita quej modioses
    para techcualancamacas. Huan pampa timoicancuectoc ica na,
  vie-1934: Ngươi đã làm điều ác hơn các kẻ tiên bối ngươi, đi lập cho mình những
    thần khác và hình tượng đúc đặng chọc giận ta, và đã chối bỏ ta.
  hin-CV: मगर तुमने तो ऐसी बुराई की है, जो तुमसे पहले हुए उनसे भी बुरी है; तुमने अपने
    लिए पराए देवता बना लिए, धातु की मूर्तियां गढ़ लीं और मेरे क्रोध को भड़का दिया.
    तुमने तो मुझे अपने ही पीछे फेंक दिया है.
  spa-BES: Pero has hecho el mal más que ningún otro antes que tú, y has creado para
    ti otros dioses e imágenes de metal que me han llevado a la ira y me han dado
    la espalda.
  tdx-tdx: te mone haloloañe ambone’ ze fonga taolo’o ty anoe’o; nimb’eo irehe nandranjy
    ‘ndrahare ankafankafa naho saren-draha natranake, hanigìke o habosehakoo, ie nahifi’o
    amboho’o ao;
  tha-KJV: แต่​เจ้​าได้กระทำชั่วยิ่งกว่าคนทั้งปวงที่​อยู่​ก่อนเจ้า และได้ไปสร้างพระอื่นและรูปหล่อและได้กระทำให้เราโกรธ
    และได้​เหว​ี่ยงเราไว้เสียเบื้องหลังของเจ้า
  por-BR-2018: 'Antes fizeste o mau sobre todos os que foram antes de ti: que foste
    e te fizeste deuses alheios e de fundição para irar-me, e a mim me lançaste atrás
    tuas costas:'
  deu-ELO: 'sondern hast es ärger gemacht als alle, die vor dir gewesen sind, und
    bist hingegangen und hast dir andere Götter und gegossene Bilder gemacht, um mich
    zu reizen, und hast mich hinter deinen Rücken geworfen:'
  eng-WYC-2018: but thou hast wrought evil, over all men that were before thee, and
    madest to thee alien gods, and welled those together, that thou shouldest excite
    me/thou shouldest stir me to wrathfulness, soothly thou hast cast forth me behind
    thy back. (but thou hast brought forth evil, more than all the men who were before
    thee, and madest other gods for thyself, and welded those together, so that thou
    shouldest stir me to anger, truly thou hast thrown me behind thy back.)
  epo-epo: 'kaj vi agis pli malbone, ol ĉiuj, kiuj estis antaŭ vi, kaj vi iris kaj
    faris al vi aliajn diojn kaj idolojn, por kolerigi Min, kaj Min vi ĵetis malantaŭ
    vian dorson:'
  uig-PIN: Bǝlki ɵzüngdin ilgiri kǝlgǝnlǝrning ⱨǝmmisidin artuⱪ rǝzillik ⱪilip, mening
    ƣǝzipimni ⱪozƣap, Meni arⱪangƣa taxlap, berip ɵzünggǝ ƣǝyriy ilaⱨlarni, ⱪuyma
    mǝbudlarni yasatting.
  beo-beo: 'Musa: Isala:ili ouligisu dunu ilia wadela:le hamosu. Be dia wadela:i hou
    da ilia wadela:i hou baligi dagoi. Di da Nama baligi fa:le amola Na ougima:ne,
    ogogole ‘gode’ ilima sia:ne gadomusa:, ifa, gele amola gula amoga hahamosu.'
  tpi-OTNT: Tasol yu wok long mekim sin moa yet. Sin bilong yu i winim sin bilong
