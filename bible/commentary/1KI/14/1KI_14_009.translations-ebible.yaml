  urd-GVU: جو تجھ سے پہلے تھے اُن کی نسبت تُو نے کہیں زیادہ بدی کی، کیونکہ تُو نے
    بُت ڈھال کر اپنے لئے دیگر معبود بنائے ہیں اور یوں مجھے طیش دلایا۔ چونکہ تُو نے
