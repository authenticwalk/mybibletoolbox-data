verse: 1KI.014.007
translations:
  mal-C: 'ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു എന്നു നീ ചെന്ന് യൊരോബെയാമിനോടു
    പറയുക: ‘ഞാൻ ജനമധ്യത്തിൽനിന്നു നിന്നെ ഉയർത്തി; എന്റെ ജനമായ ഇസ്രായേലിന് ഭരണാധിപനായി
    നിയമിച്ചു.'
  deu-TKW: 'Geh, sage Jerobeam: So spricht Jahwe, der Gott Israels: Darum, weil ich
    dich mitten aus dem Volk emporgehoben und dich zum Fürsten gemacht habe über mein
    Volk Israel'
  lin-lin: 'Kende koloba na Jeroboami : « Yawe, Nzambe ya Isalaele, alobi : ‹ Natombolaki
    yo kati na bato mpe nakomisaki yo mokambi ya bato na Ngai, Isalaele.'
  eng-LSV: 'Go, say to Jeroboam, Thus said YHWH, God of Israel: Because that I have
    made you high out of the midst of the people, and appoint you leader over my people
    Israel,'
  eng-GNV: Goe, tel Ieroboam, Thus saith the Lord God of Israel, Forasmuch as I haue
    exalted thee from among the people, and haue made thee prince ouer my people Israel,
  eng-WEBSTER: Go, tell Jeroboam, Thus saith the LORD God of Israel, Forasmuch as
    I exalted thee from among the people, and made thee prince over my people Israel,
  nhw-BL: 'Xiya huan xiquilhuiti Jeroboam nopa camanali catli TOTECO toDios tiisraelitame
    nechmacatoc para ya. TOTECO quiijto: ‘Na nimitzquixti tlen tlatlajco ni masehualme
    huan nimitzchijqui titlanahuatijquetl ipan ni noisraelita masehualhua.'
  swh-ONEN: 'Nenda, ukamwambie Yeroboamu kwamba hivi ndivyo asemavyo Bwana, Mungu
    wa Israeli: ‘Nilikuinua miongoni mwa watu na kukufanya kiongozi juu ya watu wangu
    Israeli.'
  bba-bba: Yen sɔ̃, ɑ doo ɑ Yeroboɑmu sɔ̃ ɑ nɛɛ, ɑmɛniwɑ Gusunɔ Isirelibɑn Yinni u
    ɡeruɑ. U nɛɛ, wee wiyɑ u nùn ɡɔsɑ Isirelibɑn suunu sɔɔ mɑ u nùn kuɑ ben kpɑro.
  eng-KJVCPB: Go, tell Jeroboam, Thus saith the Lord God of Israel, Forasmuch as I
    exalted thee from among the people, and made thee prince over my people Israel,
  luo-luo: Dhiyo, inyis Jeroboam ni ma e gima Jehova Nyasaye Nyasach Israel owacho,
    ‘Ne ayieri e kind ji duto mi aketi jatend joga Israel.
  meu-meu: 'Aola, Ieroboam ba hamaoroa, baoto “Iehova, Israel Diravana, na ini e gwau
    tomamu: Taunimanima bogaragidia amo na abimu dae, egu bese Israel ihakauna ai
    na halaomu,'
  npi-ULB: गएर यारोबामलाई भन कि इस्राएलका परमेश्वर परमप्रभु भन्नुहुन्छ, 'मैले तँलाई
    मेरो जाति इस्राएलमाथि अगुवा हुनलाई मानिसहरूका बिचबाट उठाएँ ।
  yor-yor: Lọ, sọ fún Jeroboamu pé báyìí ni Olúwa Ọlọ́run Israẹli wí, ‘Èmi sì gbé
    ọ ga láti inú àwọn ènìyàn, mo sì fi ọ́ jẹ olórí lórí Israẹli ènìyàn mi.
  emp-NTPO: 'Bʌ quima Jeroboaʌ̃a nãwã jarad̶e wãdua: “Israelerã Ãcõrẽba nãwã jara
    b̶ʌa: mʌ̃ puru Israeld̶e mʌ̃a bʌdrʌ edaped̶a ãdjirã boroda b̶ʌsia.'
  pes-OPCB: 'سپس اخیا این پیغام را از جانب خداوند، خدای قوم اسرائیل به او داد تا به
    شوهرش یربعام برساند: «من تو را از میان مردم انتخاب کردم تا به پادشاهی برسی.'
  tgl-ULB: Umalis ka, sabihin mo kay Jeroboam na si Yahweh, ang Diyos ng Israel, ay
    nagsasabing, “Itinaas kita mula sa kalagitnaan ng bayan para gawin kang pinuno
    ng aking bayang Israel.
  hui-hui: Bi ogoni Yaroboama hale helo lamule dai bia. Anduane Homogo Isaraele wali
    agalirunaga Ngode Datagaliwabehanda Yaroboama ibuhondo lalu, I̱na í̠ Isaraele
    wali agali maru hearu aria dege heria ai i̱naga Isaraele wali agalinaga kini habelo
    dabo helaru.
  mya-mya: ယေ​ရော​ဗောင်​အား​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်
    ကား​ဤ​သို့​တည်း။ ကိုယ်​တော်​က`ငါ​သည်​သင့် အား​ပြည်​သူ​များ​အ​ထဲ​မှ​ရွေး​ချယ်​၍
    ငါ ၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ အား​အုပ်​စိုး​စေ​ခဲ့​၏။-
  bod-N: ད་ནི་སོང་ལ་ཡེ་རོབ་ཨམ་ལ་འདི་ལྟར་སྨྲོས་ཤིག ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ།
    བདག་གིས་ཁྱོད་རང་མི་རྣམས་ཀྱི་ཁྲོད་ནས་ཡར་འཐེན་ཏེ། བདག་གི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོས་པ་ཡིན།
  sna-sna: 'Enda undoudza Jerobhoamu kuti izvi ndizvo zvinotaura Jehovha, Mwari waIsraeri:
    ‘Ndakakusimudza kubva pakati pavanhu ndikakuita mutungamiri wavanhu vangu Israeri.'
  spa-BLM: 'Ve y dile a Jeroboam: “Yahvé, el Dios de Israel, dice “Porque te exalté
    de entre el pueblo y te hice príncipe de mi pueblo Israel,'
  cac-cac: 'Yuj chi'' meltzajan̈, al d''a vin̈ etb''eyum chi'' to a Jehová co Diosal
    tz''alan d''a vin̈ icha tic: Ix ach in siq''uelta d''a scal eb'' chon̈ab'', ix
    ach vac''anoch yajalil d''a yib''an̈ eb''.'
  swh-ULB: Nenda ukamwambia Yeroboamu kwamba BWANA, Mungu wa Israeli, anasema, 'Nilikuinua
    kutoka kati ya watu na kukufanya uwe kiongozi wa watu wangu Israeli.
  bel-bel: 'Ідзі, скажы Еравааму; так кажа Гасподзь Бог Ізраілеў: Я ўзвысіў цябе з
    асяродзьдзя простага люду і паставіў правадыром народу Майго Ізраіля,'
  deu-ELBBK: 'Geh hin, sprich zu Jerobeam: So spricht der HERR, der Gott Israels:
    Weil ich dich aus der Mitte des Volkes erhoben und dich als Fürst gesetzt habe
    über mein Volk Israel'
  mbb-OT: 'Ulì ka ne keǥiyi nu si Jeroboam te iyan heini egkeǥiyen te Nengazen he
    Megbevayà te Israel: Mibpilì ku sikew puun te menge etew, ne midhimu ku sikew
    he pengulu te menge etew ku he menge Israilihanen.'
  mal-2015: 'നീ ചെന്നു യൊരോബെയാമിനോടു പറയേണ്ടുന്നതു എന്തെന്നാൽ: യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ ജനത്തിന്റെ ഇടയിൽനിന്നു നിന്നെ ഉയർത്തി, എന്റെ
    ജനമായ യിസ്രായേലിന്നു പ്രഭുവാക്കി.'
  rmc-rmc: 'Dža a phen le Jeroboamoske, hoj o RAJ, o Del le Izraeloskro, leske kavke
    phenel: ‚Kidňom mange tut avri le manušendar a ačhaďom tut, hoj te ľidžas mire
    manušen le Izraeliten.'
  pes-OPV: 'برو و به یربعام بگو: یهوه، خدای اسرائیل چنین می‌گوید: چونکه تو را از میان
    قوم ممتاز نمودم، وتو را بر قوم خود، اسرائیل رئیس ساختم،'
  ron-1924: 'Ду-те ши спуне луй Иеробоам: ‘Аша ворбеште Домнул Думнезеул луй Исраел:
    «Те-ам ридикат дин мижлокул попорулуй, те-ам пус кэпетение песте попорул Меу Исраел,'
  ben-OBCV: 'যাও, যারবিয়ামকে গিয়ে বলো যে ইস্রায়েলের ঈশ্বর সদাপ্রভু একথাই বলেন:
    ‘আমি প্রজাসাধারণের মধ্যে থেকে তোমাকে তুলে এনে আমার প্রজা ইস্রায়েলের উপর রাজপদে
    বসিয়েছিলাম।'
  som-som: Haddaba tag, oo Yaaraabcaam waxaad ku tidhaahdaa, Rabbiga ah Ilaaha reer
    binu Israa'iil wuxuu leeyahay, Anigu dadka oo dhan waan kaa sara mariyey, oo waxaan
    amiir kaaga dhigay dadkaygii Israa'iil,
  lat-VUC: 'Vade, et dic Jeroboam: Hæc dicit Dominus Deus Israël: Quia exaltavi te
    de medio populi, et dedi te ducem super populum meum Israël,'
  eng-ASVBT: 'Go, tell Jeroboam, Thus saith Jehovah, the God of Israel: Forasmuch
    as I exalted thee from among the people, and made thee prince over my people Israel,'
  ita-1885: 'Va'', di'' a Geroboamo: Così ha detto il Signore Iddio d''Israele: Perciocchè,
    avendoti io innalzato d''infra il popolo, e costituito conduttore sopra il mio
    popolo Israele;'
  eng-ULB: Go, tell Jeroboam that Yahweh, the God of Israel, says, 'I raised you from
    among the people to make you the leader over my people Israel.
  spa-VBL: 'Ve y dile a Jeroboam que esto es lo que dice el Señor, el Dios de Israel:
    Te escogí de entre las masas y te hice gobernante de mi pueblo Israel.'
  fra-_FOB: 'Va, dis à Jéroboam: Ainsi a dit l''Éternel, le Dieu d''Israël: Parce
    que je t''ai élevé du milieu du peuple et que je t''ai établi pour conducteur
    de mon peuple d''Israël;'
  mal-mal: 'നീ ചെന്ന് യൊരോബെയാമിനോട് പറയേണ്ടത്: “യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ ജനത്തിന്റെ ഇടയിൽനിന്ന് നിന്നെ ഉയർത്തി, എന്റെ ജനമായ യിസ്രായേലിന്
    പ്രഭുവാക്കി.'
  urd-GVR: Jāeṅ, Yarubiyām ko Rab Isrāīl ke Ḳhudā kī taraf se paiġhām deṅ, ‘Maiṅ ne
    tujhe logoṅ meṅ se chun kar khaṛā kiyā aur apnī qaum Isrāīl par bādshāh banā diyā.
  suz-BL: गे येरोबाम कली परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘गो इ कली मुर आन दाते
    ङा ठेयब मुर सेल्‍ता। मिनु आं मुर इस्राएली, आन कली सासन पाइब सेल्‍तन। १राजा ११:३७
  ita-1927: 'Va’ e di’ a Geroboamo: Così parla l’Eterno, l’Iddio d’Israele: Io t’ho
    innalzato di mezzo al popolo, t’ho fatto principe del mio popolo Israele,'
  ckb-ckb: 'بڕۆ و بە یارۆڤعام بڵێ: یەزدانی پەروەردگاری ئیسرائیل ئەمە دەفەرموێت: ”لەنێو
    گەل پایەبەرزم کردیت و تۆم کردە فەرمانڕەوای ئیسرائیلی گەلەکەم.'
  eng-BBE: 'Go, say to Jeroboam, These are the words of the Lord, the God of Israel:
    Though I took you from among the people, lifting you up to be a ruler over my
    people Israel,'
  kan-OKCV: ನೀನು ಹೋಗಿ ಯಾರೊಬ್ಬಾಮನಿಗೆ ಹೇಳಬೇಕಾದದ್ದು, ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ,
    ‘ನಾನು ಜನರೊಳಗಿಂದ ತೆಗೆದು ನಿನ್ನನ್ನು ಹೆಚ್ಚಿಸಿ, ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ನಾಯಕನಾಗಿ
    ಮಾಡಿದೆನು.
  tam-2017: 'நீ போய் யெரொபெயாமை நோக்கி: இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்லுகிறது என்னவென்றால்;
    மக்களிடத்திலிருந்து உன்னை நான் உயர்த்தி, உன்னை இஸ்ரவேல் என்னும் என்னுடைய மக்களின்மேல்
    அதிபதியாக வைத்தேன்.'
  spa-RV-1909: 'Ve, y di á Jeroboam: Así dijo Jehová Dios de Israel: Por cuanto yo
    te levanté de en medio del pueblo, y te hice príncipe sobre mi pueblo Israel,'
  ron-BTF: 'Du-te, spune lui Ieroboam: Astfel spune DOMNUL Dumnezeul lui Israel: Deşi
    te-am înălţat din mijlocul poporului şi te-am făcut prinţ peste poporul meu, Israel,'
  eng-WEBP: 'Go, tell Jeroboam, ‘The LORD, the God of Israel, says: “Because I exalted
    you from among the people, and made you prince over my people Israel,'
  eng-FBV: 'Go and tell Jeroboam this is what the Lord, the God of Israel, says: I
    picked you from the masses and I made you ruler over my people Israel.'
  nld-1939: Ga en zeg aan Jeroboam:. Zo spreekt Jahweh, Israëls God! Om u boven het
    gewone volk te verheffen en u tot koning aan te stellen over Israël, mijn volk,
  nch-BL: 'Xiya huan xiquilhuiti Jeroboam nopa camanali cati TOTECO toDios tiisraelitame
    techmacatoc para ya. TOTECO quiijto: ‘Na nimitzquixti ten tatajco ni masehualme
    huan nimitzchijqui titanahuatijquet ipan ni noisraelita masehualhua.'
  vie-1934: 'Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên phán như vầy: Ta đã cất ngươi
    lên từ giữa dân sự, lập ngươi làm vua trên dân Y-sơ-ra-ên ta.'
  hin-CV: जाकर यरोबोअम को सूचित कर दीजिए, ‘याहवेह, इस्राएल के परमेश्वर का यह संदेश
    है, मैंने सारी प्रजा में से तुम्हें चुनकर उन्‍नत किया, तुम्हें अपनी प्रजा का प्रधान
    नियुक्त किया.
  spa-BES: 'Ve y dile a Jeroboam: Estas son las palabras del Señor, el Dios de Israel:
    Aunque te saqué de entre la gente, levantándote para que fueras un gobernante
    sobre mi pueblo Israel.'
  tdx-tdx: 'Akia, saontsio am’Iarovame: Hoe ty nafè’ Iehovà Andrianañahare’ Israele:
    Kanao naonjoko am’ ondatio irehe, naho nanoeko mpifehe’ Israele-ondatikoo,'
  tha-KJV: ขอเสด็จกลับไปทูลเยโรโบอัมว่า ‘พระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอลตรั​สด​ังนี้​ว่า
    เพราะเราได้​เชิดชู​เจ้​าขึ้นจากประชาชน และได้กระทำให้​เจ้​าเป็นประมุขเหนื​ออ​ิสราเอลประชาชนของเรา
  por-BR-2018: 'Vai, e dize a Jeroboão: Assim disse o SENHOR Deus de Israel: Porquanto
    eu te levantei de em meio do povo, e te fiz príncipe sobre meu povo Israel,'
  deu-ELO: 'Gehe hin, sprich zu Jerobeam: So spricht Jehova, der Gott Israels: Weil
    ich dich aus der Mitte des Volkes erhoben und dich als Fürst gesetzt habe über
    mein Volk Israel,'
  eng-WYC-2018: Go thou, and say to Jeroboam, The Lord God of Israel saith these things,
    For I enhanced thee from the midst of the people, and I gave thee (to be) duke
    on my people Israel (or and I made thee the leader of my people Israel),
  epo-epo: 'Iru, diru al Jerobeam: Tiele diras la Eternulo, Dio de Izrael: Ĉar Mi
    altigis vin el inter la popolo kaj faris vin princo super Mia popolo Izrael,'
  uig-PIN: 'Berip Yǝroboamƣa mundaⱪ degin: — «Israilning Hudasi Pǝrwǝrdigar mundaⱪ
    dǝydu: — «Mǝn seni hǝlⱪning arisidin elip kɵtürüp, ɵz hǝlⱪim Israilƣa ⱨɵkümran
    ⱪilip'
  beo-beo: Di asili, Yelouboua:mema amane sia:ma, ‘Isala:ili Hina Gode da dima amane
    sia:sa, Na da Isala:ili dunu fi amo ganodini di ilegele, di Na Isala:ili fi dunu
    ouligima:ne ilegei.
  tpi-OTNT: Yu go bek long Jeroboam, na givim dispela tok bilong Bikpela long em,
    ‘Mi God, Bikpela bilong Israel, mi tok olsem. Jeroboam, mi bin kisim yu namel
    long ol Israel, ol manmeri bilong mi, na mi mekim yu i kamap king bilong ol.
  hau-SA: Je ki faɗa wa Yerobowam cewa ga abin da Ubangiji, Allah na Isra’ila ya ce,
    ‘Na tā da kai daga cikin mutane, na mai da kai shugaba a bisa mutanena Isra’ila.
  uig-LAT: 'Bérip Yeroboamgha mundaq dégin: — «Israilning Xudasi Perwerdigar mundaq
    deydu: — «Men séni xelqning arisidin élip kötürüp, öz xelqim Israilgha hökümran
    qilip'
  nde-nde: 'Hamba, uyetshela uJerobhowamu ukuthi lokhu yikho okutshiwo nguThixo, uNkulunkulu
    ka-Israyeli, uthi: ‘Ngakondla wakhula phakathi kwabantu ngakwenza umkhokheli wabantu
    bami bako-Israyeli.'
  ton-ton: ‌ʻAlu, ʻo tala kia Selopoami, ‘ʻOku pehē ʻe Sihova ko e ʻOtua ʻo ʻIsileli,
    Koeʻuhi ko ʻeku hakeakiʻi koe mei he lotolotonga ʻoe kakai, pea u tuku ke ke ʻeiki
    koe ki hoku kakai ʻIsileli,
  ces-1613: 'Jdi, pověz Jeroboámovi: Toto praví Hospodin Bůh Izraelský: Poněvadž jsem
