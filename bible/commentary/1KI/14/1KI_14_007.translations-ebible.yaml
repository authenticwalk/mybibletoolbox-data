  ibo-ibo: Ga gwa Jeroboam sị ya, Otu a ka Onyenwe anyị, Chineke Izrel kwuru, ‘Esi
    m nʼetiti ndị m welie gị elu, mee gị ka ị bụrụ onye ga-achị ndị m, bụ Izrel.
  ory-ory: ତୁମ୍ଭେ ଯାଇ ଯାରବୀୟାମକୁ କୁହ, ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି; ‘ଆମ୍ଭେ
    ଲୋକମାନଙ୍କ ମଧ୍ୟରୁ ତୁମ୍ଭକୁ ଉନ୍ନତ କରି ଆମ୍ଭ ଲୋକ ଇସ୍ରାଏଲ ଉପରେ ତୁମ୍ଭକୁ ରାଜା କଲୁ;
  chk-chk: 'Kopwe feila o üreni Jeropoam, ‘Iei alon ewe Samol mi Lapalap ewe Koten
    Israel: Üa atekiokotä seni lein ekewe aramas o awisok pwe kopwe emweni nei aramasen
    Israel.'
  rop-rop: Yu go en dalim King Jerabowam wanim YAWEI det trubala God blanga ola Isreil
    pipul bin tok. Imbin tok, ‘Aibin pikimat yu brom ol detlot pipul en bin meigim
    yu jidan king blanga ola Isreil pipul.
  ukr-1871: 'Ійди, скажи Еробоамові: Так говорить Господь, Бог Ізрайлїв: За те, що
    я тебе зміж люду підняв угору та й зробив князем над моїм народом Ізраїлем,'
  deu-1951: 'Gehe hin, sage Jerobeam: So spricht der HERR, der Gott Israels: Weil
    ich dich aus dem Volk erhöht und zum Fürsten über mein Volk Israel gesetzt habe,'
  eng-JPS: 'Go, tell Jeroboam: Thus saith the LORD, the God of Israel: Forasmuch as
    I exalted thee from among the people, and made thee prince over My people Israel,'
  srp-1865: 'Idi, reci Jerovoamu: ovako veli Gospod Bog Izrailjev: što sam te podigao
    izmeðu naroda i postavio te voðem narodu svojemu Izrailju,'
  lug-lug: Genda ogambe Yerobowaamu nti kino Mukama, Katonda wa Isirayiri ky’agamba
    nti, ‘Nakugulumiza nga nkuggya mu bantu, ne nkufuula omukulembeze wa bantu bange
    Isirayiri.
  heb-heb: לכי אמרי לירבעם כה אמר יהוה אלהי ישראל יען אשר הרימתיך מתוך העם ואתנך נגיד
    על עמי ישראל׃
  ben-IRV: যাও, তুমি গিয়ে যারবিয়ামকে বল যে, ইস্রায়েলের ঈশ্বর সদাপ্রভু এই কথা বলেন,
    ‘আমি লোকদের মধ্য থেকে তোমাকে উঁচুতে তুলেছি এবং আমার লোক ইস্রায়েলীয়দের উপরে নেতা
    করেছি।
  pan-pan: ਤੂੰ ਚੱਲੀ ਜਾ ਅਤੇ ਯਾਰਾਬੁਆਮ ਨੂੰ ਆਖ ਕਿ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ
    ਫ਼ਰਮਾਉਂਦਾ ਹੈ ਕਿ ਮੈਂ ਤੈਨੂੰ ਲੋਕਾਂ ਵਿੱਚ ਉੱਚਾ ਕੀਤਾ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਆਪਣੀ ਪਰਜਾ ਇਸਰਾਏਲ
    ਉੱਤੇ ਪ੍ਰਧਾਨ ਚੁਣਿਆ।
  mya-JVB: သင်သည် ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား ၏အမိန့်တော်ကို၊ ယေရောဗောင် ထံ
    သို့သွား ၍ ဆင့်ဆို ရမည်မှာ၊ သင့် ကိုလူစု ထဲက ငါရွေး ၍ ငါ ၏လူ ဣသရေလ အမျိုးကို အုပ်စိုး
    စေခြင်းငှါချီးမြှောက် လျက်၊
  tbg-tbg: 'Are anirantera vuru maa uvara Jeroboamura tiva amiane. Isareri Variqa
    Noravano Kotiva ariara mintima tivo: Te Isareri vaiinti nahenti vikaqihai ai kaamate
    ai noraiqama kaurara are vika avuhainaa vaiintiqama vuanarave.'
  hmo-hmo: 'Do oi lao, Ieroboama do oi hamaoroa, oi gwau, ‘Lohiabada, Israela ena
    Dirava, be inai bamona ia hereva: Taunimanima edia huanai dekena amo lau ese oi
    lau abia hidi, Israela taudia edia gunalaia tauna oi lau halaoa.'
  urd-urd: इसलिए जाकर युरब'आम से कह, 'ख़ुदावन्द इस्राईल का ख़ुदा ऐसा फ़रमाता है, हालाँकि
    मैंने तुझे लोगों में से लेकर सरफ़राज़ किया, और अपनी कौम इस्राईल पर तुझे बादशाह
    बनाया।
  rus-SYN: 'Пойди, скажи Иеровоаму: так говорит Господь Бог Израилев: Я возвысил тебя
    из среды простого народа и поставил вождем народа Моего Израиля,'
  bqc-SIM: Gɛ ǹ o Yeloboaũɛ, Dii Isailiↄ Lua mɛ̀ ámɛ a n sɛ n gbɛ̃́ↄ guu, a n dilɛ
    a gbɛ̃́ Isailiↄ dↄaana ũ.
  tcz-CHONGTHU: “Najipa Jeroboam chu ana seipeh in, Pakai Israel Pathen in najah sah
    nom chu hiche hi ahi. ‘Keiman nangma hi milham’a kona ka dopsang’a kami Israelte
    chunga vaihom a kapansah na hin,
  mar-mar: परत जाशील तेव्हा इस्राएलाचा परमेश्वर देव काय म्हणतो ते यराबामाला सांग.
    परमेश्वर म्हणतो, ‘अरे यराबाम, इस्राएलाच्या सर्व प्रजेतून मी तुझी निवड केली. तुझ्या
    हाती त्यांची सत्ता सोपवली.
  qub-qub: 'Chaymi cananga cutiy Jeroboamta willanayquipaj. Israelpa Tayta Diosninmi
    cayno nisha: ‹Gamtaga nogami runacunapita jorgur raquishcä. Nircur churashcä Israelcunapa
    mandajnin canayquipaj.'
  bqp-bqp: Ǹ gɛ́ ǹ o Yeroboamunɛ, Dikiri Isarailanↄ Luda pì, akãamɛ a n sɛ n gbɛ̃nↄ
    tɛ́, a n kɛ a gbɛ̃ Isarailanↄ don'arɛde ũ.
  hat-hat: 'Ale di Jewoboram men sa Seyè a, Bondye pèp Izrayèl la voye di l'': Mwen
    te chwazi ou nan mitan pèp la, mwen mete ou chèf sou pèp mwen an, pèp Izrayèl
    la.'
  eng-BSB: 'Go, tell Jeroboam that this is what the LORD, the God of Israel, says:
    ‘I raised you up from among the people and appointed you ruler over My people
    Israel.'
  eng-WEBPB: 'Go, tell Jeroboam, ‘The LORD, the God of Israel, says: “Because I exalted
    you from amongst the people, and made you prince over my people Israel,'
  kbq-kbq: Hagi vunka negave Jeroboamuna ome asamio, Ra Anumzana Israeli vahe Anumzamo'a
    amanage hie, na'ankure vahe amu'nompintira kavre'na, Israeli vaheni'are kva manio
    hu'na hugante'noe.
  nhe-BL: 'Xiya huan xiquilhuiti Jeroboam nopa tlajtoli tlen TOTECO toDios tiisraelitame
    nechmacatoc para ya. TOTECO quiijto: ‘Na nimitzquixti tlen tlatlajco ni tlacame
    huan nimitzchijqui titlanahuatijquetl ipan ni noisraelita tlacajhua.'
  bus-bus: Ǹ gá ǹ o Yeroboamunɛ, Dii Isarailinↄ Luda bè, ámbe a n sɛ n gbɛ̃nↄ tɛ́,
    a n kɛ a gbɛ̃ Isarailinↄ dↄn'aɛdee ũ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e Izaew wazar uze'eg nezewe a'e. Emume'u ize'eg
    eho Zeromoàw pe nehe. — Uruexak teko wainuromo nereko mehe ihe, heremiaihu Izaew
    wanuwihawete romo nemuigo kar pà ihe.
  eng-DRA: 'Go, and tell Jeroboam: Thus saith the Lord the God of Israel: Forasmuch
    as I exalted thee from among the people, and made thee prince over my people Israel:'
