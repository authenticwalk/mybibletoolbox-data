verse: 1KI.014.024
translations:
  mal-C: ക്ഷേത്രങ്ങൾ ആസ്ഥാനമാക്കി പുരുഷവേശ്യകളും ദേശത്തുണ്ടായിരുന്നു; യഹോവ ഇസ്രായേലിന്റെ
    മുമ്പിൽനിന്ന് ഓടിച്ചുകളഞ്ഞ അന്യരാഷ്ട്രങ്ങളുടെ സകലവിധ മ്ലേച്ഛതകളും അവർ അനുവർത്തിച്ചു.
  deu-TKW: Ja es fehlte auch nicht an der Unzuchr Geweihten im Lande. Sie ahmten alle
    die Greuel der Völker nach, die Jahwe vor den Israeliten vertrieben hatte.
  lin-lin: 'Ezalaki lisusu na mibali oyo bazalaki komipesa na kindumba ya bule kati
    na mokili ya Yuda : bamipesaki na kosala makambo ya nkele kolanda bikolo ya bapaya
    oyo Yawe abenganaki liboso ya bato ya Isalaele.'
  eng-LSV: and a whoremonger has also been in the land; they have done according to
    all the abominations of the nations that YHWH dispossessed from the presence of
    the sons of Israel.
  eng-GNV: There were also Sodomites in the lande, they did according to all the abominations
    of the nations, which the Lord had cast out before the children of Israel.
  eng-WEBSTER: 'And there were also sodomites in the land: and they did according
    to all the abominations of the nations which the LORD cast out before the children
    of Israel.'
  nhw-BL: Huan nojquiya ipan nopa tlali itztoyaj tlacame catli tequitque campa momatque
    quinhueyichihuaj inintlaixcopincayohua. Inintequi elqui para quinselise tlacame
    huan quichihuase catli fiero ininhuaya. Huan quintocaxtiyayaj sodomitame. Huan
    nopa sodomitame quichijque nochi nopa tlamantli tlajtlacoli catli quichihuayayaj
    nopa sequinoc xinachtli masehualme catli TOTECO quintojtocatoya iniixpa israelitame.
  swh-ONEN: Walikuwepo hata wanaume mahanithi wa mahali pa ibada za sanamu katika
    nchi; watu wakajiingiza katika kutenda machukizo ya mataifa ambayo Bwana aliyafukuza
    mbele ya Waisraeli.
  bba-bba: Bɑ mɑɑ kurɔbu kɑ durɔbu ɡɔsɑ sɑkɑrɑrun sɔ̃ bɑ kɑ bwese ni Yinni Gusunɔ
    u nɛɛ bu kpeerɑsiɑn sɑ̃ɑnu sɑɑrimɔ.
  eng-KJVCPB: 'And there were also sodomites in the land: and they did according to
    all the abominations of the nations which the Lord cast out before the children
    of Israel.'
  luo-luo: Bende ne nitie kata mana chwo materore kuonde lemo e pinyno, ne nitie kendo
    ji notimo timbe dwanyruok mag ogendini mane Jehova Nyasaye oriembo oko e nyim
    jo-Israel.
  meu-meu: bona lebulebu karadia e karava edia gabu helaḡadia ai. Iehova ese Israel
    taudia vairadiai e luludia lasi besedia edia kara bodagadia iboudiai na idia ese
    ma e karadia.
  npi-ULB: त्यस देशमा झुटा धर्मसम्बन्धी वेश्याहरू पनि थिए । परमप्रभुले इस्राएलीहरूकै
    सामुबाट धपाउनुभएका जातिहरूले अभ्यास गरेका घिनलाग्दा कार्यहरू नै तिनीहरूले गरे
    ।
  yor-yor: Àwọn tí wọn jẹ́ ọkùnrin alágbèrè ojúbọ òrìṣà wà ní ilẹ̀ náà, àwọn ènìyàn
    náà sì ṣe gẹ́gẹ́ bí gbogbo ohun ìríra àwọn orílẹ̀-èdè tí Olúwa ti lé jáde kúrò
    níwájú àwọn ọmọ Israẹli.
  emp-NTPO: Maʌ̃ awara Juda druad̶e jʌwaba od̶a ãcõrẽ b̶eama umaquĩrãrãda baridua
    ume cãĩbadjid̶aa. Ab̶ed̶a jũma cadjirua Ãcõrẽba quĩrĩãcada Juda druad̶ebemarãba
    o panesid̶aa dewara puru b̶eaba naẽna oped̶ad̶a quĩrãca. Maʌ̃ puru b̶eara Ãcõrẽba
    israelerã quĩrãpita jũma ãyã jʌrecuasia.
  pes-OPCB: در این سرزمین حتی فاحشه‌های مرد و زن بودند که در بتکده‌ها به فاحشگی می‌پرداختند.
    مردم یهودا درست مثل همان قومهای خدانشناس که خداوند آنها را از سرزمین کنعان بیرون
    رانده بود، اعمال کراهت‌آور انجام می‌دادند.
  tgl-ULB: Mayroon ding mga kultong bayarang lalaki at babae sa lupain. Ginawa din
    nila ang mga kasuklam-suklam na bagay na ginawa ng mga bansa, na pinalayas ni
    Yahweh sa harapan ng bayang Israel.
  hui-hui: Ani bialu mana ko ngubi mbira ogoningi bialu hene. Mana ko ngubi ogoni
    wali agali maru bi pupu wiaga ogoniha tinaga biabe wali agali kayu yu paligi bilonaga
    mo wini. Yuda wali agalime mana ko ngubiore wali agali abale dindi ogoriani henedarume
    bialu haga wiadagua dege bialu hene. Wali agali abale dindi ogoriani henedaruni
    Anduane Homogohanda bo taliatagi halu dindi Isaraele wali agali ti karulo helo
    mope hene.
  mya-mya: အ​ဆိုး​ရွား​ဆုံး​အ​ပြု​အ​မူ​မှာ ရုပ်​တု​ကိုး​ကွယ် ဝတ်​ပြု​ရာ​ဌာ​န​များ​တွင်​ပြည့်​တန်​ဆာ​အ​လုပ်
    ကို​အ​မျိုး​သား၊ အ​မျိုး​သ​မီး​များ​လုပ်​ကိုင် ကြ​ခြင်း​ပင်​ဖြစ်​၏။ ပြည်​တော်​သို့​ဣသ​ရေ​လ
    အ​မျိုး​သား​တို့​ချီ​တက်​ဝင်​ရောက်​လာ​ချိန်​၌ ထာ​ဝ​ရ​ဘု​ရား​နှင်​ထုတ်​တော်​မူ​လိုက်​သော
    ပြည်​သူ​ပြည်​သား​တို့​ပြု​ကျင့်​ခဲ့​သည့်​စက် ဆုပ်​ရွံ​ရှာ​ဖွယ်​ရာ​အ​လေ့​ဟူ​သ​မျှ​ကို
    ယု​ဒ ပြည်​သူ​တို့​သည်​ပြု​ကျင့်​ကြ​ကုန်​၏။
  bod-N: རྒྱལ་ཁམས་ནང་རོལ་དུ་མཆོད་གཤོམ་གྱི་ཆོས་རྫུ་གཞང་འཚོང་ཡང་ཡོད་དེ། སྔར་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་ནས་བཏོན་པའི་མི་རིགས་གཞན་པས་ཅི་བྱས་པ་བཞིན་དུ་ཡ་ཧུ་དཱ་པ་རྣམས་ཀྱིས་སྐྱུག་བྲོ་བའི་ལས་བྱས་སོ།
    །
  sna-sna: Kwaivawo navarume vaizviita vakadzi vavamwe varume munyika, vanhu vakaita
    zvose zvinonyangadza zvaiitwa nendudzi idzo dzakanga dzadzingwa naJehovha pamberi
    pavaIsraeri.
  spa-BLM: También había sodomitas en la tierra. Hicieron según todas las abominaciones
    de las naciones que Yahvé expulsó ante los hijos de Israel.
  cac-cac: Ay pax eb' vin̈ vinac ix c'ulan ajmulal yed' yetvinaquil yic tz'och eb'
    ejmelal d'a scomon diosal chi'. Ix sb'eyb'alej ajmulal eb' te yajb'entac, icha
    sc'ulejnac eb' ch'oc chon̈ab'il yic'naquel Jehová d'a yichan̈ eb' israel chi'.
  swh-ULB: Pia kulikuwepo na ukahaba wa kipagani katika nchi. Walifanya machukizo
    yaleyale kama wa mataifa yale ambayo BWANA alikuwa amewafukuza kutoka kwa watu
    wa Israeli.
  bel-bel: І блудадзеі былі таксама ў гэтай зямлі і рабілі ўсе мярзоты тых народаў,
    якіх Гасподзь прагнаў ад аблічча сыноў Ізраілевых.
  deu-ELBBK: Und es waren auch Buhler im Land; sie taten nach allen Gräueln der Nationen,
    die der HERR vor den Kindern Israel ausgetrieben hatte.
  mbb-OT: Ne liyu keniyan, duen pa menge maama wey menge vahi kandan he ebelegyà te
    zengeg dan diyà te menge lugar he ed-ezapan dan. Is menge etew ziyà te Juda mid-ulaula
    zan is langun he utew mezaat he ulaula he iyan aney he teǥi-ulaula zuen is menge
    etew ziyà te menge nasyun he impesegseg te Nengazen te menge Israilihanen.
  mal-2015: പുരുഷമൈഥുനക്കാരും ദേശത്തു ഉണ്ടായിരുന്നു; യഹോവ യിസ്രായേൽമക്കളുടെ മുമ്പിൽനിന്നു
    നീക്കിക്കളഞ്ഞ ജാതികളുടെ സകലമ്ലേച്ഛതളും അവർ അനുകരിച്ചു.
  rmc-rmc: Ale nekgoreder sas, hoj pre ola thana, kaj lašarenas peskre devlen, o murša
    the o džuvľa služinenas sar lubňa. Kerenas savore nalačhe the džungale veci, so
    kerenas o narodi, saven o RAJ tradľa avri anglal o Izraeliti.
  pes-OPV: و الواط نیز در زمین بودند وموافق رجاسات امتهایی که خداوند از حضوربنی‌اسرائیل
    اخراج نموده بود، عمل می‌نمودند.
  ron-1924: Ау фост кяр ши содомиць ын царэ. Ау фэкут де тоате урычуниле нямурилор
    пе каре ле изгонисе Домнул динаинтя копиилор луй Исраел.
  ben-OBCV: এমনকি দেশের মন্দিরগুলিতে দেবদাস ও দেবদাসীরা ছিল; প্রজারা অন্যান্য জাতিভুক্ত
    সেইসব লোকের মতোই সব ধরনের ঘৃণ্য কাজকর্মে লিপ্ত হল, যাদের সদাপ্রভু ইস্রায়েলীদের
    সামনে থেকে এক সময় তাড়িয়ে দিলেন।
  som-som: Oo weliba dalka waxaa joogay makhnuudyo, oo waxay u wada sameeyeen sidii
    kulli karaahiyadii ay samayn jireen quruumihii Rabbigu ka eryay reer binu Israa'iil
    hortooda.
  lat-VUC: sed et effeminati fuerunt in terra, feceruntque omnes abominationes gentium
    quas attrivit Dominus ante faciem filiorum Israël.
  eng-ASVBT: 'and there were also sodomites in the land: they did according to all
    the abominations of the nations which Jehovah drove out before the children of
    Israel.'
  ita-1885: V'erano eziandio de' cinedi nel paese. Essi fecero secondo tutti i fatti
    abbominevoli delle genti, le quali il Signore avea scacciate d'innanzi a' figliuoli
    d'Israele.
  eng-LXXUP: And there was a conspiracy in the land, and they did according to all
    the abominations of the nations which the Lord removed from before the children
    of Israel.
  eng-ULB: There were also cultic prostitutes in the land. They did the same despicable
    practices as the nations that Yahweh had driven out before the people of Israel.
  spa-VBL: Incluso había prostitutas de culto en la tierra. Siguieron todas las prácticas
    repugnantes de las naciones que el Señor había expulsado ante los israelitas.
  fra-_FOB: Il y eut même des prostitués dans le pays; ils imitèrent toutes les abominations
    des nations que l'Éternel avait chassées devant les enfants d'Israël.
  mal-mal: ലൈംഗികവൈകൃതവും ദേശത്ത് ഉണ്ടായിരുന്നു; യഹോവ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്ന്
    നീക്കിക്കളഞ്ഞ ജാതികളുടെ സകലമ്ലേച്ഛതകളും അവർ അനുകരിച്ചു.
  urd-GVR: yahāṅ tak ki mandiroṅ meṅ jismfarosh mard aur aurateṅ the. Ġharz, unhoṅ
    ne un qaumoṅ ke tamām ghinaune rasm-o-riwāj apnā lie jin ko Rab ne Isrāīliyoṅ
    ke āge āge nikāl diyā thā.
  suz-BL: मेको रागी ङा थानम तेल्‍लेम वोंइश मुरपुकी यो बाक्‍मा बाक्‍त। मेकोपुकीमी परमप्रभु
    यावेमी आन ङोंइती रे खेरशो रागी रागी ङा मुर आन ग्रांग्रा दिशो नेल्‍ल पामे बाक्‍त।
  ita-1927: V’erano anche nel paese degli uomini che si prostituivano. Essi praticarono
    tutti gli atti abominevoli delle nazioni che l’Eterno avea cacciate d’innanzi
    ai figliuoli d’Israele.
  ckb-ckb: تەنانەت پیاوی لەشفرۆشیش لە نزرگەکانی خاکەکە هەبوو، هەموو نەریتە قێزەونەکانی
    ئەو گەلانەیان کرد کە یەزدان لەبەردەم نەوەی ئیسرائیل وەدەرینان.
  eng-BBE: And more than this, there were those in the land who were used for sex
    purposes in the worship of the gods, doing the same disgusting crimes as the nations
    which the Lord had sent out before the children of Israel.
  kan-OKCV: ಇದಲ್ಲದೆ ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿ ಪುರುಷಗಾಮಿಗಳಿದ್ದರು. ಅವರು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ಯೆಹೋವ ದೇವರು
    ಹೊರಡಿಸಿದ ಜನಾಂಗಗಳ ಸಕಲ ಅಸಹ್ಯ ಕಾರ್ಯಗಳನ್ನು ಮಾಡುತ್ತಾ ಇದ್ದರು.
  tam-2017: தேசத்திலே ஆண் விபசாரக்காரர்களும் இருந்தார்கள்; யெகோவா இஸ்ரவேல் மக்களுக்கு
    முன்பாகத் துரத்திவிட்ட தேசங்களுடைய அருவருப்புகளின்படியெல்லாம் செய்தார்கள்.
  spa-RV-1909: Y hubo también sodomitas en la tierra, é hicieron conforme á todas
    las abominaciones de las gentes que Jehová había echado delante de los hijos de
    Israel.
  ron-BTF: Şi erau de asemenea sodomiţi în ţară, care au făcut conform cu toate urâciunile
    naţiunilor pe care DOMNUL le alungase dinaintea copiilor lui Israel.
  eng-WEBP: There were also sodomites in the land. They did according to all the abominations
    of the nations which the LORD drove out before the children of Israel.
  eng-FBV: There were even cult prostitutes in the land. They followed all the disgusting
    practices of the nations that the Lord had driven out before the Israelites.
  nld-1939: Zelfs waren er verminkten in het land. Zo volgden zij al de gruwelen na
    van de volkeren, die Jahweh voor de kinderen van Israël verdreven had.
  nch-BL: Huan nojquiya ipan nopa tali itztoyaj tacame cati tequitiyayaj campa quinhueyichihuayayaj
    inintaixcopincayohua. Inintequi elqui para quinselise tacame huan quichihuase
    cati fiero inihuaya. Huan quintocaxtiyayaj sodomitame. Huan nopa sodomitame quichijque
    nochi nopa tamanti tajtacoli cati quichihuayayaj nopa sequinoc xinachti masehualme
    cati TOTECO quinquixtijtoya iniixpa israelitame.
  vie-1934: Cũng có những bợm vĩ gian ở trong xứ. Chúng bắt chước làm theo những sự
    gớm ghiếc của các dân tộc mà Đức Giê-hô-va đã đuổi khỏi trước mặt dân Y-sơ-ra-ên.
  hin-CV: देश में पुरुषगामियों के लिए पुरुष वेश्या भी मंदिरों में रखे गए थे. ये सब
    उन सारे घृणित कामों में संलग्न थे, जो उन जातियों में किए जाते थे, जिन्हें याहवेह
    ने इस्राएल के सामने से भगा दिया था.
  spa-BES: Y más que esto, hubo aquellos en la tierra que fueron utilizados con fines
    sexuales en la adoración de los dioses, cometiendo los mismos crímenes repugnantes
    que las naciones que el Señor había enviado ante los hijos de Israel.
  tdx-tdx: Tamy taney ka o lahilahy nandeo-batañ’ an-dahilahio, le fanoe’ iereo ze
    fonga sata-lo’ o kilakila ondaty rinoa’ Iehovà aolo’ o ana’ Israeleo añeo.
  tha-KJV: และมีกะเทยในแผ่นดินนั้นด้วย และเขาได้กระทำตามบรรดาสิ่งที่น่าสะอิดสะเอียนของประชาชาติ​ทั้งหลาย
    ซึ่งพระเยโฮวาห์ทรงขับไล่ออกไปให้พ้นหน้าประชาชนอิสราเอล
  por-BR-2018: E havia também sodomitas na terra, e fizeram conforme a todas as abominações
    das nações que o SENHOR havia lançado diante dos filhos de Israel.
  deu-ELO: Und es waren auch Buhler im Lande; sie taten nach allen Greueln der Nationen,
    die Jehova vor den Kindern Israel ausgetrieben hatte.
  eng-WYC-2018: But also men of women’s conditions/womanish men were in the land,
    and they did all the abominations of heathen men, which the Lord all-brake before
    the face of the sons of Israel. (And also male and female whores were in the land,
    serving at the hill shrines, and they did all the abominations of the heathen,
    whom the Lord had cast out before the Israelites.)
  epo-epo: Ankaŭ malĉastistoj estis en la lando; ili faris ĉiujn abomenindaĵojn de
    la popoloj, kiujn la Eternulo forpelis antaŭ la Izraelidoj.
  uig-PIN: Wǝ zeminda kǝspiy bǝqqiwazlarmu bar idi. Ular Pǝrwǝrdigar ǝslidǝ Israillarning
    aldidin ⱨǝydǝp qiⱪarƣan ǝllǝrning barliⱪ yirginqlik ⱨaram ixlirini ⱪilatti.
  beo-beo: 'Wadela:idafa hou da dunu amola uda ilia hina: da:i bidi lasu hou agoane
    wadela:i nodone sia:ne gadosu sogebi, amogai hamosu. Musa: Isala:ili dunu fi da
    Ga:ina:ne soge lamusa: gusuba:le ahoanoba, Hina Gode da Ga:ina:ne soge fi dunu
    gadili sefasi. Bai Ga:ina:ne dunu da gogosiasu wadela:i hou bagade hamonanebe
    ba:i. Amola fa:no, Lihouboua:me ea ouligibi galu, Yuda dunu amola da ilia wadela:i
    hou defele hamoi.'
  tpi-OTNT: Na wanpela pasin nogut tru i kamap. Sampela man na meri i kisim wok bilong
