    hmaa ah haek pae ih kaminawk mah sak o ih panuet thok hmuennawk to nihcae mah
    sak o toeng.
  cuk-cuk: Aginbali, machergan omeganyobi na san-ukdii gusmarbalid. Israel-dulemar
    galagwensuli ibmar-isgana-imakdii gusmalad. Deyob Israel-dulesurmalad-bukwagusmalad
    nanadii gusmalad. A-ular, Bab-Jehová Israel-dulemar-iduar, a-yargi a-dulemar-ononai
    gusad. A-ibmar-isgana-imakdigusmalad, Israel-dulemar imakdii gusmarmogad.
  uig-CYR: Вә зиминда кәспий бәччивазларму бар еди. Улар Пәрвәрдигар әслидә Исраилларниң
    алдидин һайдап чиқарған әлләрниң барлиқ жиркиничлик һарам ишлирини қилатти.
  tel-2017: యూదా దేశంలో దేవస్థానాలకు అనుబంధంగా మగ వ్యభిచారులు కూడా ఉన్నారు. ఇశ్రాయేలీయుల
    ఎదుట నిలవకుండా యెహోవా వెళ్లగొట్టిన ప్రజలు చేసే నీచమైన పనులను యూదావారు కూడా చేస్తూ
    వచ్చారు.
  hat-BSA: Te gen osi gason ki fè pwostitiye tanp zidòl nan peyi a. Yo te fè selon
    tout abominasyon a lòt nasyon ke SENYÈ a te fè sòti devan fis Israël yo.
  kos-kos: Ma se ma koluk liki nukewa uh pa oasr mukul ac mutan su muta in nien alu
    lun mwet pegan ac orek kosro ac eis moul kac sin mwet su utyak nu we. Mwet Judah
    elos oru kain in mwe akmwekin yohk nukewa, su tuh orek sin mwet ma LEUM GOD El
    tuh lusla liki facl sac ke pacl se mwet Israel elos utyak nu we.
  hbo-WLC: וְגַם־קָדֵ֖שׁ הָיָ֣ה בָאָ֑רֶץ עָשׂ֗וּ כְּכֹל֙ הַתּוֹעֲבֹ֣ת הַגּוֹיִ֔ם אֲשֶׁר֙
    הוֹרִ֣ישׁ יְהוָ֔ה מִפְּנֵ֖י בְּנֵ֥י יִשְׂרָאֵֽל׃ פ
  ibo-ibo: E nwere ndị ikom akwụna nʼala ahụ, ndị nọ nʼụlọ arụsị ha dị iche iche.
    Ndị mmadụ mere ụdị ihe arụ ahụ nke ndị mba niile ndị ahụ na-eme, bụ mba ndị ahụ
    Onyenwe anyị sitere nʼihu ndị Izrel chụpụ.
  ory-ory: ପୁଣି, ଦେଶରେ ମଧ୍ୟ ସଦୋମୀ ଲୋକେ ଥିଲେ; ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସମ୍ମୁଖରୁ ଯେଉଁ
    ଗୋଷ୍ଠୀୟମାନଙ୍କୁ ତଡ଼ି ଦେଇଥିଲେ, ସେମାନଙ୍କର ସମସ୍ତ ଘୃଣାଯୋଗ୍ୟ କର୍ମାନୁସାରେ ସେମାନେ କର୍ମ
    କଲେ।
  wmt-wmt: '@see-verse:1KI.014.023'
  chk-chk: Nge a pwal wor mwän me lon ewe fanü, ra fangala inisir fän iten lisowu
    lon ekewe lenien fel ngeni anümwäl. Iwe, chon Israel ra föri ekewe föför mi anioput
    usun chök chon ekewe mwü ewe Samol mi Lapalap a asürela me mwer.
  rop-rop: Ola men en gel bin dum brabli nogudbala ting wen deibin oldei silipsilipbat
    garram enibodi langa ola nogudwan weship pleis. Detlot pipul brom Juda bin oldei
    dumbat nogudbala ting weya meigim enibodi sheim jis laik detlot najalot pipul
    hubin jidan langa det kantri bifo, en weya YAWEI bin andimwei olabat en bin gibit
    det kantri langa ola Isreil pipul.
  ukr-1871: Бували й розпустники в тій землї, й чинили вони всї гидоти тих народів,
    що Господь проганяв їх зперед синів Ізрайлевих.
  deu-1951: Und es waren auch Schandbuben im Lande; die taten nach allen Greueln der
    Heiden, die der HERR vor den Kindern Israel vertrieben hatte.
  eng-JPS: and there were also sodomites in the land; they did according to all the
    abominations of the nations which the LORD drove out before the children of Israel.
  srp-1865: A bijaše i adžuvana u zemlji, i èinjahu sve gadove naroda koje bješe istjerao
    Gospod ispred sinova Izrailjevijeh.
  lug-lug: Era waaliwo n’abaalyanga ebisiyaga mu nsi, ne bakolanga eby’emizizo byonna
    abamawanga Katonda be yagoba mu maaso g’Abayisirayiri bye baakolanga.
  heb-heb: וגם קדש היה בארץ עשו ככל התועבת הגוים אשר הוריש יהוה מפני בני ישראל׃
  ben-IRV: এমন কি, তাদের দেশে পুরুষ বেশ্যাও ছিল। যে জাতিগুলোকে সদাপ্রভু ইস্রায়েলীয়দের
    সামনে থেকে দূর করে দিয়েছিলেন তাদের সমস্ত ঘৃণার কাজ যিহূদার লোকেরা করতে লাগল।
  pan-pan: ਅਤੇ ਦੇਸ ਵਿੱਚ ਸਮਲਿੰਗੀ ਵੀ ਸਨ। ਉਨ੍ਹਾਂ ਉਹਨਾਂ ਕੌਮਾਂ ਦੇ ਘਿਣਾਉਣੇ ਕੰਮ ਕੀਤੇ ਜਿਨ੍ਹਾਂ
    ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਅੱਗੋਂ ਧੱਕ ਦਿੱਤਾ ਸੀ।
  mya-JVB: ယုဒပြည် ၌ ယောက်ျားအလိုသို့ လိုက်တတ်သော မိန်းမလျှာ များရှိ ၍၊ ထာဝရဘုရား
    သည် ဣသရေလ အမျိုး ရှေ့ မှ နှင်ထုတ် တော်မူသော ပြည်သား မျိုးပြုသောစက်ဆုပ် ရွံရှာဘွယ်ရာအမှုအလုံးစုံ
    တို့ကို ပြု ကြသည် တကား။
  tbg-tbg: Vika vi haikara quahama nimite vaiha, qora okara vo qara uravata auti vaura.
    Qorainti vika nái hana qorainti hampata hampi ni vau okararavata auti vaura. (Rom
    1:27) Haaru vo vatanaa vo vatanaaka vi vataraqaa vaiha vi okarara vaaqu okara
    kaurira okara, vo okara vo okaravata auti vauvaro, Noravano Kotiva vi vataraqaahairo
    vika vara qaqini kero vi vatara Isareri nimura. Ho haaru vo vatanaa vo vatanaaka
    vaaqu okara auti vauntemake, Iutaa vikavata vi okarara auti vaura.
  hmo-hmo: Lebulebu karadia danu, be unai dirava koikoi tomadiho gabudia dekenai idia
    karaia. Ariara tatau bona ariara hahine danu unai tomadiho gabudia idia lao taudia
    edia huanai edia gaukara idia karaia. Bona Lohiabada ese Israela taudia dekena
    amo ia lulua ore besedia edia hemarai bona bodaga karadia, be Iuda taudia ese
    danu idia karaia.
  urd-urd: और उस मुल्क में लूती भी थे। वह उन क़ौमों के सब मकरूह काम करते थे, जिनको
    ख़ुदावन्द ने बनी इस्राईल के सामने से निकाल दिया था।
  rus-SYN: И блудники были также в этой земле и делали все мерзости тех народов, которых
    Господь прогнал от лица сынов Израилевых.
  bqc-SIM: Baa se tã́akpɛ káaluaↄ ku Isaili bùsuu gↄ̃ɛↄ ń nↄɛↄ ũ. Isailiↄ bui
    pↄ́ Dii ń yánɛ́ↄ yãbɛ̃ɛkɛaↄ sɛ̀ píiɛ.
  tcz-CHONGTHU: Gamsung jousea pasal leh numei kijoh ho doiphung jong anasem un ahi.
    Pakaiyin Israelte masang’a ana nodoh sa milim hou nam mite kidah umtah'a chonnau
    ho anajuijun ahi.
  mar-mar: परमेश्वराच्या पूजेचा एक भाग म्हणून लैंगिक उपभोगासाठी शरीरविक्रय करणारेही
    पुरुष वेश्या त्या देशात होते. अशी अनेक दुष्कृत्ये यहूदाच्या लोकांनी केली. या प्रदेशात
    यापूर्वी जे लोक राहत असत तेही अशाच गोष्टी करत. म्हणून देवाने त्यांच्याकडून तो
    प्रदेश काढून घेऊन इस्राएलाच्या लोकांस दिला होता.
  qub-qub: Chay nasyuncho tiyaj runacunapis ïduluncunata adurar ollgu-pura cacoj warmiwanno.
    Tucuy-niraj juchata ruraran jäpa runacunano. Jäpa runacunata Tayta Diosmi gargusha
    caran.
  bqp-bqp: Bee se tãnagbagbaki karuanↄn kú Isarailanↄ bùsun gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ.
    Lɛmɛ Isarailanↄ buri kũ Dikiri pɛ̀ḿmańnɛnↄ dà vãninↄ sɛ̀tɛ lɛ pínki.
  hat-hat: Sa ki pi rèd toujou, te gen fanm ak gason nan tout kote sa yo ap fè jennès
    nan sèvis pou zidòl. Moun peyi Jida yo te lage kò yo nan fè tout vye malpwòpte
    pèp Seyè a te mete deyò nan peyi a pou fè plas pou pèp Izrayèl la.
  eng-BSB: There were even male shrine prostitutes in the land. They imitated all
    the abominations of the nations the LORD had driven out before the Israelites.
  eng-WEBPB: There were also sodomites in the land. They did according to all the
    abominations of the nations which the LORD drove out before the children of Israel.
  kbq-kbq: Hagi ana mono kumatmimpima monko avu'ava'ma hu veneneramimo'za ana mopafina
    avite'naze. Hagi ana mopafima mani'nageno Ra Anumzamo'ma zamahenati atre'nea vahe'mofo
    kasri zamavu'zamava Juda vahe'mo'za zamavariri'za hu'naze.
  nhe-BL: Huan nojquiya ipan nopa tlali itztoyaj tlacame tlen tequitique campa momatque
    quinhueyichihuaj inintlaixcopincayohua. Inintequi elqui para quinselise tlacame
    huan quichihuase tlen fiero ininhuaya. Huan quintocajtiyayaj sodomitame. Huan
    nopa sodomitame quichijque nochi nopa tlamantli tlajtlacoli tlen quichihuayayaj
    nopa sequinoc xinachtli tlacame tlen TOTECO quintojtocatoya iniixtla israelitame.
  bus-bus: Baa se tãagbãgbãki kaaruanↄↄ kú Isarailinↄ bùsun gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ.
    Lɛmɛ Isarailinↄ borii kɛ̀ Dii pɛ̀ḿmańnɛnↄ dà zaaanↄ sɛ̀ɛ lɛ píngi.
  gub-BL: Amo ae ma'e iaiw ma'e uzapo wà no. Amo kuzà wiko kuzà wyzài romo a'e tupàn
    a'ua'u wamuwete katu har romo wà, a'e pe wà. Amo awa wiko awa wyzài romo a'e tupàn
    a'ua'u wamuwete katu pà wà no, a'e tupàn a'ua'u wamuwete katu haw pe wà. Teko
    Izaew uzapo maranugar haw paw teko a'e ywy wi Tupàn hemimuhem karer wazàwe wà.
    Kwehe mehe Izaew wixe waiko a'e ywy rehe a'e pe har wamuhem kar pà wà. Izaew nuzawy
    kwaw a'e teko iaiw ma'e wà kury.
  eng-DRA: There were also the effeminate in the land, and they did according to all
    the abominations of the people whom the Lord had destroyed before the face of
    the children of Israel.
