verse: 1KI.011.008
translations:
  mal-C: തന്റെ വിദേശീയരായ എല്ലാ ഭാര്യമാർക്കുവേണ്ടിയും ശലോമോൻ ഇപ്രകാരം ചെയ്തുകൊടുത്തു.
    അവർ അവിടെ തങ്ങളുടെ ദേവന്മാർക്കു ധൂപാർച്ചന നടത്തുകയും ബലികൾ അർപ്പിക്കുകയും ചെയ്തുപോന്നു.
  deu-TKW: Und so that er für alle seine ausländischen Weiber, indem sie ihren Göttern
    räucherten und opferten.
  lin-lin: Asalaki mpe bongo mpo na banzambe ya basi na ye nyonso ya bikolo ya bapaya
    mpo ete batumbelaka yango malasi mpe babonzelaka yango mbeka.
  eng-LSV: and so he has done for all his strange women, who are perfuming and sacrificing
    to their gods.
  eng-GNV: And so did he for all his outlandish wiues, which burnt incense and offered
    vnto their gods.
  eng-WEBSTER: And likewise did he for all his foreign wives, who burnt incense and
    sacrificed to their gods.
  nhw-BL: Huan nojquiya Salomón quichijqui tlaixpame huan pilcaltzitzi campa nochi
    isihuajhua catli seyoc tlali ehuani hueliyaya quitlatise copali huan quitencahuase
    tlacajcahualistli ica inintiotzitzi.
  swh-ONEN: Akafanya hivyo kwa wake zake wote wa kigeni, ambao walifukiza uvumba na
    kutoa dhabihu kwa miungu yao.
  bba-bba: Mɑ u win kurɔ be kpuro bũu turɑnu bɑniɑ. Miyɑ bɑ rɑ n bũnu yɑ̃kuru kuɑmmɛ
    kpɑ bɑ n nu turɑre dɔ̃ɔ dokeɑmmɛ.
  eng-KJVCPB: And likewise did he for all his strange wives, which burnt incense and
    sacrificed unto their gods.
  cpy-cpy: Ari ikimitaakiri eejatzi ashi maawoeni iinapaeni poñaayi-tachari otsipaki
    nampitsi, riitaki otaapiintziniri kajankaenkari, otayi-niriri otajorentsi-nirote
    atsipeta-kaani-paeni.
  luo-luo: Notimo kamano ni monde mag pinje mamoko mane wangʼo ubani kendo ne chiwo
    misango ni nyisechegigo.
  meu-meu: Unu mo e kara toma, adavana idau bese hahinedia edia; bena idia ese edia
    dirava vairadiai muramura mai bonadia e gabu bona boubou ḡaudia e hahelaḡadia.
  npi-ULB: तिनले आफ्ना सबै विदेशी पत्नीका निम्ति पनि पुजा गर्ने अग्लो स्थानहरू बनाए
    जसले त्यहाँ तिनीहरूका देवताहरूलाई धूप बाल्ने र बलिदान चढाउने गर्थे ।
  yor-yor: Bẹ́ẹ̀ ni ó sì ṣe bẹ́ẹ̀ fún gbogbo àwọn àjèjì obìnrin rẹ̀, ẹni tí ń sun
    tùràrí, tí wọ́n sì ń rú ẹbọ fún òrìṣà wọn.
  emp-NTPO: Ara maʌ̃ quĩrãca jũma idji ãĩbema quimarã itea Salomoʌ̃ba de zaqueda ocuasia
    ãdji ãcõrẽ b̶eaa querada bá diad̶amãrẽã idjab̶a animarãda babue diad̶amãrẽã.
  pes-OPCB: سلیمان برای هر یک از این زنان اجنبی نیز بتخانه‌ای جداگانه ساخت تا آنها
    برای بتهای خود بخور بسوزانند و قربانی کنند.
  tgl-ULB: Nagtayo rin siya ng mga dambana para sa lahat ng kaniyang mga dayuhang
    asawa, na nagsunog ng mga insenso at nag-alay para sa kanilang mga diyos..
  hui-hui: Ani buwa ibu one Anduane Homogo mitangi nabiaga berearunaga dama mitangi
    bialu gime wabini tigua urunihondo bi pupu wialu ira hagua nga biaga mini inisenesi
    delalu lomaru bo delaga bilonaga dindi maru tu wu ngelalu bini.
  mya-mya: လူ​မျိုး​ခြား​မိ​ဖု​ရား​အ​ပေါင်း​တို့​သည်​မိ​မိ​တို့ သက်​ဆိုင်​ရာ​ဘု​ရား​များ​အား​နံ့​သာ​ပေါင်း​ကို
    မီး​ရှို့​ပူ​ဇော်​နိုင်​ရန်​နှင့် ယဇ်​ပူ​ဇော်​နိုင်​ရန်​ဝတ်​ပြု ကိုး​ကွယ်​ရာ​ဌာ​န​များ​ကို​လည်း​တည်​ဆောက်
    ပေး​တော်​မူ​၏။
  bod-N: ཁོང་གིས་ཕྱི་ཕྱོགས་ཀྱི་བུད་མེད་དེ་རང་གི་བཙུན་མོ་ཐམས་ཅད་ཀྱི་ཕྱིར་དེ་ལྟར་བྱས་པ་དང་།
    དེ་དག་གིས་རང་གི་ལྷ་རྣམས་ཀྱི་དྲུང་དུ་སྤོས་བདུགས་ནས་མཆོད་པའང་ཕུལ་ཏོ། །
  sna-sna: Akaitira vakadzi vake vose vaibva kuna mamwe marudzi zvimwe chetezvo, ivo
    vaipisa zvinonhuhwira nokubayira zvibayiro kuna vamwari vavo.
  spa-BLM: Así hizo para todas sus mujeres extranjeras, que quemaban incienso y sacrificaban
    a sus dioses.
  cac-cac: Ichan̈ej chi' ix sc'ulej vin̈ yed' masanil eb' ix ix ch'oc chon̈ab'il ix
    yic'a', yic syac' silab' eb' ix yed' incienso d'a sdiosal junjun.
  swh-ULB: Na kadhalika ndivyo alivyowafanyia wake zake wa kigeni, ambao walifukiza
    uvumba na kutoa sadaka kwa miungu yao.
  bel-bel: Так зрабіў ён усім сваім чужаземным жонкам, якія кадзілі і прыносілі ахвяры
    сваім багам.
  wed-wed: Voepaepa gabui wenanare i voanaiei awawana anatapui aubaii da taui weka
    incense ma ai pulo ita apuapui ai god awarii.
  deu-ELBBK: Und so tat er für alle seine fremden Frauen, die ihren Göttern räucherten
    und opferten.
  mbb-OT: Mibpeveelan din te menge simbahan is menge ed-ezapen te langun he menge
    esawa zin he kenà menge Israilihanen, ne zutun sikandan edtutung te menge veyewà
    wey ebpemuhat para te menge ed-ezapen te menge esawa zin.
  mal-2015: തങ്ങളുടെ ദേവന്മാർക്കു ധൂപം കാട്ടിയും ബലികഴിച്ചുംപോന്ന അന്യജാതിക്കാരത്തികളായ
    സകലഭാര്യമാർക്കും വേണ്ടി അവൻ അങ്ങനെ ചെയ്തു.
  rmc-rmc: Kavke kerďa oltara the prekal savore peskre romňija andral aver narodi,
    save peskre devlenge anenas o voňava the aver obeti.
  pes-OPV: و همچنین به جهت همه زنان غریب خود که برای خدایان خویش بخور می‌سوزانیدند
    وقربانی‌ها می‌گذرانیدند، عمل نمود.
  ron-1924: Аша а фэкут пентру тоате невестеле луй стрэине, каре адучяу тэмые ши жертфе
    думнезеилор лор.
  aui-aui: Bi bada kabepepa gawaridi iyoghana natuwavinena kiiravidiye da name insense
    siyagabugabuna bi yadi god biidi siyasuwasuwara.
  ben-OBCV: তিনি তাঁর সেই বিদেশিনী স্ত্রীদের জন্যও এমনটি করে দিলেন, যারা তাদের দেবদেবীদের
    উদ্দেশে ধূপ পোড়াতো ও বলি উৎসর্গ করত।
  som-som: Oo sidaasuu ugu wada sameeyey naagihiisii qalaadaa oo dhan kuwaasoo uunsi
    u shidi jiray, allabarina u bixin jiray ilaahyadooda.
  lat-VUC: Atque in hunc modum fecit universis uxoribus suis alienigenis, quæ adolebant
    thura, et immolabant diis suis.
  eng-ASVBT: And so did he for all his foreign wives, who burnt incense and sacrificed
    unto their gods.
  ita-1885: Il simigliante fece per tutte le sue donne straniere, le quali facevano
    profumi, e sacrificavano agl'iddii loro.
  eng-LXXUP: 'And Solomon did that which was evil in the sight of the Lord: he went
    not after the Lord, as David his father.'
  eng-ULB: He also built high places for all his foreign wives, who burned incense
    and sacrificed to their gods at them.
  spa-VBL: Construyó lugares de culto para todas sus esposas extranjeras, donde quemaban
    incienso y sacrificaban a sus dioses.
  fra-_FOB: Il en fit de même pour toutes ses femmes étrangères, qui offraient de
    l'encens et des sacrifices à leurs dieux.
  mal-mal: തങ്ങളുടെ ദേവന്മാർക്ക് ധൂപം കാട്ടിയും ബലികഴിച്ചുംപോന്ന അന്യജാതിക്കാരായ സകലഭാര്യമാർക്കും
    വേണ്ടി അവൻ അങ്ങനെ ചെയ്തു.
  urd-GVR: Aise mandir us ne apnī tamām ġhairmulkī bīwiyoṅ ke lie tāmīr kie tāki wuh
    apne dewatāoṅ ko baḳhūr aur zabah kī qurbāniyāṅ pesh kar sakeṅ.
  suz-BL: मेकोमी अर्को रागी ङा आ मीश नेल्‍ल आन कली मोदेंशो पवा बाक्‍त। मेकोपुकीमी
    आन देवी देवता आन कली धूप चोशा चढ़ेमे बाक्‍त।
  ita-1927: E fece così per tutte le sue donne straniere, le quali offrivano profumi
    e sacrifizi ai loro dèi.
  ckb-ckb: هەمان کاریشی بۆ هەموو ژنە بێگانەکانی کرد، کە بخووریان دەسووتاند و قوربانییان
    سەردەبڕی بۆ خوداوەندەکانیان.
  eng-BBE: And so he did for all his strange wives, who made offerings with burning
    of perfumes to their gods.
  kan-OKCV: ಇದೇ ಪ್ರಕಾರ ತಮ್ಮ ದೇವರುಗಳಿಗೆ ಧೂಪವನ್ನು ಸುಟ್ಟು, ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸುವ ತನ್ನ ಅನ್ಯಜಾತಿಯ
    ಸಮಸ್ತ ಪತ್ನಿಯರಿಗೋಸ್ಕರವೂ ಕಟ್ಟಿಸಿದನು.
  tam-2017: இப்படியே தங்கள் தெய்வங்களுக்குத் தூபங்காட்டிப் பலியிடுகிற அந்நியர்களான
    தன்னுடைய மனைவிகள் எல்லோருக்காகவும் செய்தான்.
  spa-RV-1909: Y así hizo para todas sus mujeres extranjeras, las cuales quemaban
    perfumes, y sacrificaban á sus dioses.
  ron-BTF: Şi la fel a făcut pentru toate soţiile lui străine, care ardeau tămâie
    şi sacrificau dumnezeilor lor.
  eng-WEBP: So he did for all his foreign wives, who burned incense and sacrificed
    to their gods.
  eng-FBV: He built places of worship for all his foreign wives where they burned
    incense and sacrificed to their gods.
  nld-1939: Hetzelfde deed hij voor al zijn vreemde vrouwen, die voor haar goden wierook
    wilden branden en offeren.
  nch-BL: Huan nojquiya Salomón quichijqui taixpame huan pilcaltzitzi campa nochi
    isihuajhua cati seyoc tali ehuani hueliyaya quitatise copali huan quitencahuase
    tacajcahualisti ica ininteteyohua.
  vie-1934: Vua cũng làm như vậy cho hết thảy các hoàng hậu ngoại của mình, xông hương
    và tế lễ cho thần của chúng nó.
  hin-CV: यही उन्होंने अपनी सभी विदेशी पत्नियों के लिए किया, जो इन पर अपने-अपने देवताओं
    के लिए बलि चढ़ाया करती और धूप जलाया करती थीं.
  spa-BES: Y así lo hizo con todas sus esposas extrañas, que hicieron ofrendas quemando
    perfumes a sus dioses.
  tdx-tdx: Nanoa’e izay amo vali’e ambahiny iaby nañoro emboke naho nanao soroñe aman-drahare’eo.
  tha-KJV: และพระองค์จึงทรงกระทำดังนั้นเพื่อมเหสีต่างด้าวของพระองค์​ทั้งสิ้น ผู้​ที่​ได้​เผาเครื่องหอมและถวายเครื่องสัตวบูชาแก่บรรดาพระของเขา
  por-BR-2018: E assim fez para todas suas mulheres estrangeiras, as quais queimavam
    incenso, e sacrificavam aos seus deuses.
  deu-ELO: Und also tat er für alle seine fremden Weiber, die ihren Göttern räucherten
    und opferten.
  eng-WYC-2018: And by this manner he did to all his alien wives, the which burnt
    incenses, and offered to their gods. (And so in this manner he did for all his
    foreign wives, who burned incense, and offered to their gods.)
  epo-epo: Kaj tiel li faris por ĉiuj siaj aligentaj edzinoj, kiuj incensadis kaj
    alportadis oferojn al siaj dioj.
  uig-PIN: xuningdǝk ɵzining mǝbudliriƣa huxbuy yaⱪidiƣan wǝ ⱪurbanliⱪ ⱪilidiƣan ⱨǝrbir
    yat ǝllik ayali üqünmu u xundaⱪ ⱪildi;
  beo-beo: 'Amola ea ga fi uda ilia da ilila: ogogosu ‘gode’ma gabusiga: manoma amola
    ohe gobele salima:ne, e da nodone sia:ne gadosu sogebi gagui dagoi.'
  tpi-OTNT: Na em i wokim tu ol ples bilong ol haiden meri bilong en i ken i go long
    ol na mekim ofa bilong smok i gat gutpela smel na ol arapela kain ofa long ol
    giaman god bilong ol.
  hau-SA: Ya yi haka domin dukan baƙin matansa, waɗanda suka ƙone turare suka kuma
    miƙa hadayu ga allolinsu.
  uig-LAT: shuningdek özining mebudlirigha xushbuy yaqidighan we qurbanliq qilidighan
    herbir yat ellik ayali üchünmu u shundaq qildi;
  nde-nde: Wenza okufananayo kubo bonke abafazi bakhe bezizweni, batshisa impepha
    banikela ngemihlatshelo kubonkulunkulu babo.
  ton-ton: Pea naʻa ne fai pehē foki maʻa hono ngaahi uaifi mei he kakai kehe, ʻaia
    naʻe tutu meʻa namu kakala mo fai feilaulau ki honau ngaahi ʻotua.
  ces-1613: A tak vzdělal všechněm ženám svým z cizího národu, kteréž kadily a obětovaly
    bohům svým.
  eng-WMB: So he did for all his foreign wives, who burned incense and sacrificed
    to their gods.
  tam-TCV: அவன் தனது அந்நிய மனைவிகளுக்காக இவ்வாறு செய்தான். அவர்கள் தங்கள் தெய்வங்களுக்குத்
    தூபங்காட்டி பலிகளைச் செலுத்தினார்கள்.
  ceb-ULB: Nagbuhat usab siya ug habog nga mga dapit sa tanan iyang langyaw nga mga
    asawa, nga nagsunog sa insenso ug naghalad sa ilang mga dios didto.
  pol-UBG: Podobnie uczynił dla wszystkich swoich żon obcej narodowości, które spalały
    kadzidła i składały ofiary swoim bogom.
  urd-GVU: ایسے مندر اُس نے اپنی تمام غیرملکی بیویوں کے لئے تعمیر کئے تاکہ وہ اپنے
    دیوتاؤں کو بخور اور ذبح کی قربانیاں پیش کر سکیں۔
  deu-1912: Also tat Salomo allen seinen Weibern, die ihren Göttern räucherten und
    opferten.
  kan-2017: ಈ ರೀತಿಯಾಗಿ ಅನ್ಯಜನಾಂಗಗಳಿಂದ ಬಂದ ತನ್ನ ಹೆಂಡತಿಯರು ತಮ್ಮ ದೇವತೆಗಳಿಗೆ ಧೂಪಹಾಕುವುದಕ್ಕೂ
    ಮತ್ತು ಯಜ್ಞವರ್ಪಿಸುವುದಕ್ಕೂ ಅನುಕೂಲ ಮಾಡಿಕೊಟ್ಟನು.
  yap-yap: Miki ngongliy yungi tagil’ e tayfan ni ngi i urfiy urngin fapi ppin nu
    yug boch e nam ni le’engin e incense nge maligach ko tirorad e got riy.
  hlt-MCSB: Te tlam te kholong nu a yuu rhoek boeih ham khaw a saii pah dongah amamih
    kah pathen rhoek taengah phum uh tih nawn uh.
  mdy-ETH: ዬያጉዲ ሃሣ ዒዚ ሜሌ ዓጫፓ ዔኬ ላኣላ ዔያቶኮ ፆኦዞም ዑንጄ ጩቢሳንዳ ቤሲያ ጊኢጊሼኔ።
  twi-ASANTE: Salomo sisii abosonnan yi maa nʼananayerenom nyinaa, sɛ wɔnhye nnuhwam,
    na wɔmmɔ afɔdeɛ mma wɔn anyame wɔ hɔ.
  eng-WEBU: So he did for all his foreign wives, who burned incense and sacrificed
    to their gods.
  wal-wal: Allaga biittaappe ekkido ba maccaasatu ubbaayyookka i hegaadan giigissiis;
    giigissin eti bantta xoossatuyyo yan ixaanaa cuwayidosonanne yarshshuwaa yarshshidosona.
  spa-PDDPT: Hizo esto para todas sus mujeres extranjeras, quienes quemaban incienso
    y ofrecían sacrificios a sus ʼelohim.
  gun-gun: Ha'e rami ae avi gua'yxy kuery peteĩ-teĩ regua pe ojapo, ha'e kuery nguuete
    ramigua kuery pe heakuã porã va'e oapy ha'e mymba ojuka aguã.
  ilo-ULB: Nangipatakder pay isuna kadagiti disso a pagdaydayawan nga agpaay kadagiti
    amin a ganggannaet nga assawana, a pagpuoran iti insenso ken pagidatonan dagitoy
    kadagiti didiosenda.
  kpg-kpg: Mee guu hai labelaa ana gowaa hai daumaha ang gi ono lodo mai daha, gii mee ai
    digaula di dudu nadau ‘incense’ mo di wanga nadau tigidaumaha ang gi nadau god
    donu.
  uig-ARA: شۇنىڭدەك ئۆزىنىڭ مەبۇدلىرىغا خۇشبۇي ياقىدىغان ۋە قۇربانلىق قىلىدىغان ھەربىر
    يات ئەللىك ئايالى ئۈچۈنمۇ ئۇ شۇنداق قىلدى؛
  tof-tof: Solomon ta akó dadan poko tónggapónórr tóba blaman mogob kolabkü, wa, i
    sab tibiób godódó morroal ilang buru akó ngibürr elklaza ia angan korale.
  sus-sus: A nu na mɔɔli rabama a xa ginɛe birin bɛ, naxee nu fatanxi si gbɛtɛe ra,
    naxee nu surayi nun sɛrɛxɛe bama e xa alae bɛ.
  pon-2006: E pil kauwada wasahn kaudok kei pwe eh pwoud en liki kan en kak isik warpwohmwahu
    ie oh wia meirong ong arail koht kan.
  ksd-ksd: Ma i ga pait ia damana bula ure kana umana vaira na vavina par, upi diat
    a tun ra bulit i ang na katkat ma upi diat a vartabar tadav kadia umana god.
  tur-YTC: Bunu, buhur yakan ve ilâhlarına kurban sunan bütün yabancı karıları için
    yaptı.
  grc-BRENT: καὶ ἐποίησε Σαλωμὼν τὸ πονηρὸν ἐνώπιον Κυρίου· οὐκ ἐπορεύθη ὀπίσω Κυρίου,
    ὡς Δαυὶδ ὁ πατὴρ αὐτοῦ.
  ind-AYT: Dia melakukan untuk seluruh istrinya, orang-orang asing itu, yang membakar
    dupa dan mempersembahkan kurban kepada ilah-ilah mereka.
  nya-nya: Iye anamangiranso malo oterewa akazi ake onse achilendo, amene amafukiza
    lubani ndi kumapereka nsembe kwa milungu yawo.
  hrv-hrv: To učini za sve svoje žene tuđinke, koje su prinosile kad i žrtve svojim
    bogovima.
  mps-mps: Tama agai te Godigo po odisąbo bulu we dabego te denami ilibo ofa, me
    te gasa tobage te tibo god dabeba ofa yabo pesage meba me nigai.
  tpi-tpi: Na em i wokim tu ol ples bilong ol haiden meri bilong en i ken i go long
    ol na mekim ofa bilong smok i gat gutpela smel na ol arapela kain ofa long ol
    giaman god bilong ol.
  dan-1931: og samme Hensyn viste han alle sine fremmede Hustruer, som tændte Offerild
    for deres Guder og ofrede til dem.
  vie-OVCB: Như thế, Sa-lô-môn đã tiếp tay với các bà vợ ngoại quốc, để họ đốt hương
    dâng sinh tế cho thần của họ.
  guj-2017: તેણે પોતાની સર્વ વિદેશી પત્નીઓ માટે પણ એમ જ કર્યું. તેઓ પોતપોતાના દેવોની
    આગળ ધૂપ બાળતી તથા યજ્ઞ કરતી હતી.
  pon-2006A: E pil kauwada wasahn kaudok kei pwe eh pwoud en liki kan en kak isik
    warpwohmwahu ie oh wia meirong ong arail koht kan.
  por-BRBSL: Assim fez ele por todas as suas esposas estrangeiras, que queimaram incenso
    e se sacrificaram a seus deuses.
  cth-cth: Jentel napuinaw ni a cathut koe thuengnae hmuitui hmaisawi patetlah ahni
    ni a sak van.
  twi-twi: Salomo sisii abosonnan yi maa nʼananayerenom nyinaa, sɛ wɔnhyew nnuhuam,
    na wɔmmɔ afɔre mma wɔn anyame wɔ hɔ.
  hlt-hlt: Te tlam te kholong nu a yuu rhoek boeih ham khaw a saii pah dongah amamih
    kah pathen rhoek taengah phum uh tih nawn uh.
  tbz-SIM: Ò do mɛ ndɔ̀ɔ̀ kɛ mɑɑ́ o pobɛ̀ bɛ̀ɛ̀ í tú Isidɑyɛɛribɛ yɛtɔ̀rɛ̀ kɛ̀ bɛ̀
    ntuɔ̀ ntihúúntì kɛ feu iwũɔ̃.
  msy-2020: Egha a uaghan uan amuir azenan itir kaba bagha danganir mabar ingari,
    eghtɨ me dar mangɨva ofan mɨgharir mughuriar aghuim zuim ko, ofan igharagha gariba
    uan aseba bagh dar amuam.
  dop-dop: Nɑ ɩ́ ŋmɑ́ mpʋ tɔtɔɣɔ ɩ ɑlɑɑ mpɑ pɑ tɑ nyɩ Ɩsɔ tɔ pɑ tɩɩŋ sɩ pɑ́ wɔkɩ-ɩ
    tulɑɑlʋnɑɑ, nɑ pɑ́ lɑɑkɩ-ɩ.
  azb-azb: O öz allahlarına buxur yandıran və qurbanlar gətirən bütün yadelli arvadları
    üçün belə etdi.
  eng-DBY: And so he did for all his foreign wives, who burned incense and sacrificed
    to their gods.
  hin-2017: और अपनी सब विजातीय स्त्रियों के लिये भी जो अपने-अपने देवताओं को धूप जलाती
    और बलिदान करती थीं, उसने ऐसा ही किया।
  wol-KYG: Mu defal noonu mboolem soxnaam ya xeetoo feneen, ñuy taalal seeni tuur
    cuuraay, di leen rendil ay sarax.
  eng-YLT: and so he hath done for all his strange women, who are perfuming and sacrificing
    to their gods.
  kne-kne: Say inyat na met laeng sin odom ay mangili ay asawa na ta say waday pan-ipooan
    das insinso ya pan-idatonan da sin sinan didiyos da.
  eng-WYC-2017: And by this manner he did to all his alien wives, the which burnt
    incenses, and offered to their gods.
  eng-WMBB: So he did for all his foreign wives, who burnt incense and sacrificed
    to their gods.
  urd-GVH: ऐसे मंदिर उसने अपनी तमाम ग़ैरमुल्की बीवियों के लिए तामीर किए ताकि वह अपने
    देवताओं को बख़ूर और ज़बह की क़ुरबानियाँ पेश कर सकें।
  rug-rug: Kuri poni vasina vahesihesiana sa sari doduru nana barikaleqe karovodi
    mae, pude la va uququ na va vukivukihi dia koari na dia tamasa huporodi.
  gaz-gaz: Inni akka isaan ixaana aarsanii waaqota isaaniitiif aarsaa dhiʼeessaniifis
    niitota isaa kanneen biyya ormaatii fuudhe hundumaaf iyyuu akkasuma godhe.
  fra-LSG: Et il fit ainsi pour toutes ses femmes étrangères, qui offraient des parfums
    et des sacrifices à leurs dieux.
  gnn-gnn: '@see-verse:1KI.011.007'
  yal-yal: A yi na liga a siya gbɛtɛ ɲaxanle birin xa, naxanye yi wusulanna nun saraxan
    fima e alane ma.
  haw-1868: Pela ia i hana'i no na wahine e ana a pau i kukuni i ka mea ala a i kaumaha
    aku no ko lakou mau akua.
  arb-NAV: وَشَيَّدَ مُرْتَفَعَاتٍ لِجَمِيعِ نِسَائِهِ الْغَرِيبَاتِ، اللَّوَاتِي
    رُحْنَ يُوْقِدْنَ الْبَخُورَ عَلَيْهَا وَيُقَرِّبْنَ الْمُحْرَقَاتِ لِآلِهَتِهِنَّ.
  ewe-ewe: Solomo tu nuxeƒewo na srɔ̃a dzronyɔnuwo be woado dzudzɔ eye woasa vɔwo
    na woƒe mawuwo le teƒe mawo.
  eng-LEE: And so did he for all his strange wives, who burnt incense and sacrificed
    unto their gods.
  gvn-gvn: '@see-verse:1KI.011.007'
  asm-FB: তেওঁৰ যিমান বিদেশী পত্নী আছিল, সেই সকলোৰে কাৰণে তেওঁ পবিত্ৰ ঠাইবোৰ নির্মাণ
    কৰিছিল, আৰু এই ঠাইবোৰত তেওঁলোকৰ নিজ নিজ দেৱতাৰ উদ্দেশ্যে তেওঁলোকে ধূপ জ্বলাইছিল
    আৰু বলিদান কৰিছিল৷
  sus-A: عَ نُ نَ مْولِ رَبَمَ عَ شَ فِنّيٍ بِرِن بّ، نَشٍيٍ نُ قَتَنشِ سِ فبّتّيٍ
    رَ، نَشٍيٍ نُ سُرَيِ نُن سّرّشّيٍ بَمَ عٍ شَ عَلَيٍ بّ.
  fra-SBL: Il fit de même pour toutes ses femmes étrangères, qui brûlaient de l'encens
    et offraient des sacrifices à leurs dieux.
  hbo-hbo: וְכֵ֣ן עָשָׂ֔ה לְכָל־נָשָׁ֖יו הַנָּכְרִיֹּ֑ות מַקְטִירֹ֥ות וּֽמְזַבְּחֹ֖ות
    לֵאלֹהֵיהֶֽן׃
  piu-2006: '@see-verse:1KI.011.007'
  kik-kik: Eekire o ũguo kũrĩ atumia arĩa angĩ ake othe a kũngĩ, arĩa maacinaga ũbumba
    na makarutĩra ngai ciao magongona.
  fra-NCL: Il fit de même pour toutes ses femmes étrangères, qui brûlaient des parfums
    et offraient des sacrifices à leurs dieux.
  cek-AK: To tiah prae kalah zunawk boih hanah a sak pae; nihcae loe hmuihoih thlaek
    o moe, angmacae ih sithawnawk khaeah angbawnhaih to sak o.
  cuk-cuk: Salomón, Israel-dule-omegansurmalad-bamaladga deyob ibmar-ogumakar-ukleged-aila
    sobsabalid. A-ailagine, e-omegan e-bab-dummaganga ina-wawadikid ogumakdamalad.
    Deginbali, a-ailagine, ibmar-ogumakar ega ukdamarbalid.
  uig-CYR: шуниңдәк өзиниң мәбудлириға хушбуй яқидиған вә қурбанлиқ қилидиған һәр
    бир ят әллик аяли үчүнму у шундақ қилди;
  pma-pma: Solomon mumoni vati tas min ahi vasi keil onen ahin keil onen. Kei mumon
    ahor ten sanien min ahi keil enek keke ahin keil onen koa aka en kantri savsav
    keil akilea avaha netan min keil, avanit senta ten hisien vaha min keil, ka avasan
    sanien votut keil one min keil.
  tel-2017: తన విదేశీ భార్యలు వారి విగ్రహాలకు ధూపం వేస్తూ బలులు అర్పించడం కోసం అతడు
    ఇలా చేశాడు.
  hat-BSA: Se konsa li te fè pou tout madanm etranje li yo. Li te brile lansan e fè
    sakrifis a dye pa yo.
  bxh-bxh: Afa lalahuna mahudoꞌidi ya fagonafidi, be haba mulamula panepanedi yo antalasam
    hahaisa sa gabudi edi yaubada lisidi.
  kos-kos: El oayapa musaela nien alu puspis nu sin mutan sac nukewa kial, tuh elos
    in ku in akosak mwe keng ac orek kisa nu sin god lalos we.
  hbo-WLC: וְכֵ֣ן עָשָׂ֔ה לְכָל־נָשָׁ֖יו הַנָּכְרִיּ֑וֹת מַקְטִיר֥וֹת וּֽמְזַבְּח֖וֹת
    לֵאלֹהֵיהֶֽן׃
  ibo-ibo: O mekwara otu ihe ahụ nye ndị nwunye ya niile si mba ọzọ, bụ ndị na-achụ
    aja nsure ọkụ ihe na-esi isi ụtọ, na-achụkwa aja nsure ọkụ dị iche iche nye chi
    niile ha.
  ory-ory: ଏହିରୂପେ ତାଙ୍କର ଯେଉଁ ବିଦେଶୀୟା ପତ୍ନୀମାନେ ଆପଣା ଆପଣା ଦେବଗଣ ଉଦ୍ଦେଶ୍ୟରେ ଧୂପ ଜ୍ୱଳାଇଲେ
    ଓ ବଳିଦାନ କଲେ, ସେହି ସମସ୍ତଙ୍କ ପାଇଁ ସେ ସେହିପରି କଲେ।
  chk-chk: A pwal aüetä lenien fel fän iten pwülüan kewe ekewe fin ekis meinisin,
    pwe repwe tongeni keni apach mi pwokus o eäni asor ngeni ar kewe kot.
  rop-rop: Wal King Salaman bin bildimap ola najalot weship pleis blanga im difrinwan
    waifmob brom ola najalot kantri. En dei gin go en barnim det gudsmelwan medisin
    en gibit sekrifais ofring langa olabat ronwan drimin.
  ukr-1871: А робив він так задля всїх чужоземнїх молодиць своїх, що приносили кадило
    й жертви своїм божищам.
  deu-1951: Und ebenso tat er für alle seine ausländischen Frauen, die ihren Göttern
    räucherten und opferten.
  eng-JPS: And so did he for all his foreign wives, who offered and sacrificed unto
    their gods.
  srp-1865: Tako uèini svijem ženama tuðinkama, te kaðahu i prinošahu žrtve svojim
    bogovima.
  lug-lug: Bakyala be bonna bannamawanga, abaayoterezanga obubaane eri bakatonda baabwe,
    nabo n’abakolera bw’atyo.
  heb-heb: וכן עשה לכל נשיו הנכריות מקטירות ומזבחות לאלהיהן׃
  ben-IRV: তাঁর সমস্ত বিদেশী স্ত্রী যারা নিজের নিজের দেবতাদের উদ্দেশ্যে ধূপ জ্বালাত
    ও পশু বলি দিত তাদের সকলের জন্য তিনি তাই করলেন।
  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਆਪਣੀਆਂ ਸਾਰੀਆਂ ਓਪਰੀਆਂ ਇਸਤਰੀਆਂ ਲਈ ਕੀਤਾ ਜਿਹੜੀਆਂ ਆਪੋ ਆਪਣੇ
    ਦੇਵਤਿਆਂ ਲਈ ਧੂਪ ਧੁਖਾਉਂਦੀਆਂ ਤੇ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦੀਆਂ ਸਨ।
  mya-JVB: မိမိ တို့ဘုရား အား နံ့သာပေါင်းကိုမီးရှို့ ၍ ၊ ယဇ် ပူဇော်သော တပါး အမျိုးသားခင်ပွန်း
    အပေါင်း တို့အဘို့ ထိုသို့ ပြု ၏။
  tbg-tbg: Soromonuva ekaa nai naatavara vo vatanaaka varetokara iriharo, mintima
    kero ofaa tainta, vo tainta vo tainta autu nimitomanta, vika mini vaiha nái una
    variqara iriha koqe unta iaina haikaravata, vo haika vo haikavata, iha quara nimite
    vaura.
  hmo-hmo: Solomona ese danu iena adavana, bese idau hahine totona tomadiho gabudia
    ia haginia, idia ese unuseni edia dirava edia vairanai muramura mai bonana idia
    gabua, bona boubou danu idia henia.
  urd-urd: उसने ऐसा ही अपनी सब अजनबी बीवियों की ख़ातिर किया, जो अपने मा'बूदों के सामने
    ख़ुशबू जलाती और क़ुर्बानी पेश करती थीं।
  rus-SYN: Так сделал он для всех своих чужестранных жен, которые кадили и приносили
    жертвы своим богам.
  bqc-SIM: Màa a kɛ̀ a buipãle nↄↄnɛ píi, ↄ̃ aa tulaletikàtɛa ń diiↄnɛ aa sa'òmá.
  tcz-CHONGTHU: Solomon in gamchom numei akichenpi aji ten asemthu pathen ho komma
    kilhaina pumgo thilto abolna diu leh gim namtui ahalnam na diuvin doiphung ana
    tundoh peh in ahi.
  mar-mar: आपल्या इतर, प्रत्येक देशातल्या बायकांसाठीही त्याने अशीच पूजास्थळे बांधली.
    त्या आपापल्या ठिकाणी धूप जाळत आणि आपापल्या दैवतांसाठी यज्ञ करत.
  soq-soq: Me wadapos bolawa dewamon me manamanainapa uduudu bola da iotopu baibu.
    Ita sape mo antompe piupiu sumpe ita pulontompa mo godiu mampo.
  qub-qub: Juc-lä nasyun warmincunapäpis ïduluncunata adurananpaj capillata rurachiparan.
    Chaura warmincunaga insinsuta saumachej, uywacunatapis pishtaj.
  bqp-bqp: Lɛn à kɛ̀ lɛ a buri pãnde nↄnↄnɛ ń pínki, akũ ò turaretiti kpàta ń tãnanↄnɛ
    ò sa òḿma.
  hat-hat: Se konsa li bati lòt tanp kote pou medam lòt nasyon li te marye yo al boule
    lansan ak ofri bèt pou touye pou bondye pa yo.
  eng-BSB: He did the same for all his foreign wives, who burned incense and sacrificed
    to their gods.
  eng-WEBPB: So he did for all his foreign wives, who burnt incense and sacrificed
    to their gods.
  kbq-kbq: Ana nehuno Solomoni'a mago'mago megi'a a'ne'aramimo'ma havi anumzama'are'ma
    ofa nehuno, Kresramanama nevuno, mnanentake zama kre mnama vanaza kumara tro huzmantetere
    hu'ne.
  nhe-BL: Huan nojquiya Salomón quichijqui miyac tlaixpamitl huan pilcaltzitzi campa
    nochi isihuajhua tlen sejcoyoc ehuani hueliyaya quitlatise copali huan quitencahuase
    tlacajcahualistli ica inintiotzitzi.
  bus-bus: Lɛn à kɛ̀ lɛ a bori pãnde nↄↄnↄnɛ ń píngi, ben aↄ̃ tuaetiti kpàta ń tãanↄnɛ
    aↄ̃ saa òḿma.
  gub-BL: Uzapo amo ae tupàn a'ua'u wamuwete katu haw no. Nezewe mehe hemireko amo
    ae ywy rehe har paw upuner yhyk hapy haw rehe uzar wanenataromo wà no, upuner
    ma'e imono haw rehe ma'ea'yr zuka haw rehe wanenataromo wà no.
  eng-DRA: And he did in this manner for all his wives that were strangers, who burnt
    incense, and offered sacrifice to their gods.
