verse: 1KI.011.041
translations:
  mal-C: ശലോമോന്റെ ഭരണകാലത്തുണ്ടായ മറ്റുള്ള വൃത്താന്തങ്ങൾ, അതായത്, അദ്ദേഹം ചെയ്ത സമസ്തകാര്യങ്ങളും
    തന്റെ ജ്ഞാനവും അദ്ദേഹത്തിന്റെ ചരിത്രാഖ്യാനഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Was aber sonst noch von Salomo zu sagen ist und alles, was er ausgeführt
    hat, und der Bericht über seine Weisheit, das ist ja aufgezeichnet im Buche der
    Geschichte Salomos.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Salomo, misala na ye nyonso mpe bwanya
    na ye, ekomama kati na buku ya misala ya Salomo.
  eng-LSV: And the rest of the matters of Solomon, and all that he did, and his wisdom,
    are they not written on the scroll of the matters of Solomon?
  eng-GNV: And the rest of the wordes of Salomon, and all that he did, and his wisedom,
    are they not written in the booke of the actes of Salomon?
  eng-WEBSTER: And the rest of the acts of Solomon, and all that he did, and his wisdom,
    are they not written in the book of the acts of Solomon?
  nhw-BL: Nopa sequinoc tlamantli catli quichijtoya Salomón huan quenicatza nelhueyi
    itlalnamiquilis, nochi eltoc ijcuilijtoc ipan amatlapohuali catli itoca Catli
    Quichijqui Salomón.
  swh-ONEN: Kwa habari za matukio mengine ya utawala wa Solomoni, yote aliyoyafanya
    na hekima aliyoionyesha, je hayakuandikwa yote katika kitabu cha matendo cha Solomoni?
  bba-bba: Ye Sɑlomɔɔ u kuɑn sukum kɑ sere mɑɑ win bwisin ɡɑri, ye kpuro yɑ yoruɑ
    tireru ɡɑru sɔɔ te bɑ mɔ̀ Sɑlomɔɔn kookoosun tireru.
  eng-KJVCPB: And the rest of the acts of Solomon, and all that he did, and his wisdom,
    are they not written in the book of the acts of Solomon?
  luo-luo: Weche moko duto mag loch Solomon kaka mago mane otimo gi rieko mane onyiso
    donge ondikgi e kitap timbe mag Solomon?
  meu-meu: Solomon ena kara oredia, ena kara iboudiai bona ena aonega, na Solomon
    ena kara bukana ai vada e tore, ani?
  npi-ULB: सोलोमनले गरेका अन्य कामहरू र तिनको बुद्धिको विषयमा के सोलोमनको इतिहासको
    पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Ìyókù iṣẹ́ Solomoni àti gbogbo èyí tí ó ṣe, àti ọgbọ́n rẹ̀, a kò ha kọ
    wọ́n sínú ìwé ìṣe Solomoni bí?
  emp-NTPO: Ne jũma Salomoʌ̃ba od̶a naʌ̃ cartad̶e b̶ʌẽ́ b̶ʌra, idji necawaad̶ebema
    sid̶a dewara cartad̶e b̶ʌ́ b̶ʌa. Maʌ̃ carta trʌ̃ra Salomoʌ̃ba od̶ad̶ebema abadaa.
  pes-OPCB: سایر رویدادهای سلطنت سلیمان، و نیز کارها و حکمت او، در کتاب «زندگی سلیمان»
    نوشته شده است.
  tgl-ULB: Para sa ibang mga bagay tungkol kay Solomon, lahat ng kaniyang mga ginawa
    at ang kaniyang karunungan, hindi ba nakasulat ang mga ito sa Aklat ng mga Kaganapan
    sa Buhay ni Solomon?
  cbu-NT: Ashiriya, Salomonaa taarash yasamaam arangeem zandkus, misha yuwaatsitam
    kurakaam kinaru mang' kapung taarangu anootsitam, kirak Krónikash yuwash Salomonaa
    taarash kamanku, anush itsinsaru yandam kamankiya.
  hui-hui: Mbirale tara tara Solomono ibugua binirubi ibunaga mini mandala bayale
    wiarubi bibahende mbuga mbira mini Solomononaga Te laga ngagoha gilibu nga.
  mya-mya: ရှော​လ​မုန်​ဆောင်​ရွက်​ခဲ့​သည့်​အ​ခြား​အ​မှု​အ​ရာ များ၊ နေ​ထိုင်​ပြု​မူ​ပုံ​နှင့်​ပ​ညာ​ဉာဏ်​ရှိ​ပုံ​အ​ကြောင်း
    တို့​ကို​ရှော​လ​မုန်​အတ္ထု​ပ္ပတ္တိ​စာ​စောင်​တွင်​ရေး​သား ဖော်​ပြ​ထား​လေ​သည်။-
  bod-N: ཡང་སོ་ལོ་མོན་གྱི་དོན་གཞན་རྣམས་དང་། ཁོང་གིས་མཛད་པའི་བྱ་བ་ཐམས་ཅད་དང་ཁོའི་ཤེས་རབ་སོགས་ནི།
    སོ་ལོ་མོན་གྱི་མཛད་རྗེས་ཀྱི་མདོ་ཡི་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvino mamwe mabasa aSoromoni, nezvose zvaakaita nouchenjeri hwake, hazvina
    kunyorwa here mubhuku renhoroondo dzegore negore dzaSoromoni?
  spa-BLM: Los demás hechos de Salomón, y todo lo que hizo, y su sabiduría, ¿no están
    escritos en el libro de los hechos de Salomón?
  cac-cac: A yab'ixal juntzan̈xo tas sc'ulejnac vin̈aj Salomón chi' yed' sjelanil
    vin̈, tz'ib'ab'ilcan b'aj tz'ib'ab'il yab'ixal vin̈.
  swh-ULB: Na kwa mambo mengine yanayomhusu Sulemani, Yote ambayo alifanya na hekima
    zake, je, hayakuandikwa katika kitabu cha matukio ya
  bel-bel: Астатнія падзеі Саламонавыя і ўсё, што ён рабіў, і мудрасьць ягоная апісаны
    ў кнізе дзеяў Саламонавых.
  deu-ELBBK: Und das Übrige der Geschichte Salomos und alles, was er getan hat, und
    seine Weisheit, ist das nicht geschrieben in dem Buch der Geschichte Salomos?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Solomon, wey is langun he mibeelan
    din, wey vahin te ketau zin, ingkesurat heini ziyà te Libru he Midsuratan te menge
    Baal ni Solomon.
  mal-2015: ശലോമോന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും അവന്റെ ജ്ഞാനവും
    ശലോമോന്റെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Aver veci, so o Šalamun kerďa, the savoro leskro goďaveripen hin pisimen
    andro zvitki le Šalamunoskre.
  pes-OPV: و بقیه امور سلیمان و هر‌چه کرد و حکمت او، آیا آنها در کتاب وقایع سلیمان
    مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Соломон, тот че а фэкут ел ши ынцелепчуня луй
    ну сунт скрисе оаре ын картя фаптелор луй Соломон?
  ben-OBCV: শলোমনের রাজত্বকালের অন্যান্য সব ঘটনা—তিনি যা যা করলেন ও যে প্রজ্ঞা দেখিয়েছিলেন—সেসব
    কি শলোমনের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Sulaymaan falimihiisii kale iyo wixii uu sameeyey oo dhan, iyo
    xigmaddiisiiba, sow kuma qorna kitaabkii falimaha Sulaymaan?
  lat-VUC: Reliquum autem verborum Salomonis, et omnia quæ fecit, et sapientia ejus,
    ecce universa scripta sunt in libro verborum dierum Salomonis.
  eng-ASVBT: Now the rest of the acts of Solomon, and all that he did, and his wisdom,
    are they not written in the book of the acts of Solomon?
  ita-1885: ORA, quant'è al rimanente dei fatti di Salomone, ed a quello ch'egli fece,
    ed alla sua sapienza; queste cose non sono esse scritte nel Libro dei fatti di
    Salomone?
  eng-LXXUP: And the rest of the history of Solomon, and all that he did, and all
    his wisdom, behold are not these things written in the book of the life of Solomon?
  eng-ULB: As for the other matters concerning Solomon, all that he did and his wisdom,
    are they not written in the book of the events of Solomon?
  spa-VBL: El registro del resto de los actos de Salomón, incluyendo todo lo que hizo,
    y su sabiduría, están escritos en el Libro de los Hechos de Salomón.
  fra-_FOB: Quant au reste des actions de Salomon, et tout ce qu'il fit, et sa sagesse,
    cela n'est-il pas écrit au livre des Actes de Salomon?
  mal-mal: ശലോമോന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും അവന്റെ ജ്ഞാനവും ശലോമോന്റെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Sulemān kī zindagī aur hikmat ke bāre meṅ mazīd bāteṅ ‘Sulemān ke Āmāl’
    kī kitāb meṅ bayān kī gaī haiṅ.
  suz-BL: मिनु सोलोमनम पशो अरु गेय, आ जोक्‍तीक तुइक्‍तीक, मार, मेको सोलोमन आ इतिहासम
    ब्रेक्‍शो मबाक्‍बा ङा? २इतिहास ९:२९-३१
  ita-1927: Or il rimanente delle gesta di Salomone, tutto quello che fece, e la sua
    sapienza sta scritto nel libro delle gesta di Salomone.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی سلێمان و هەموو ئەوەی کردی و داناییەکەی لە پەڕتووکی
    کاروباری ڕۆژانەی سلێمان تۆمار کراون.
  eng-BBE: Now the rest of the acts of Solomon, and all he did, and his wisdom, are
    they not recorded in the book of the acts of Solomon?
  kan-OKCV: ಸೊಲೊಮೋನನ ಉಳಿದ ಕ್ರಿಯೆಗಳನ್ನು, ಅವನು ಮಾಡಿದ ಸಾಧನೆಗಳನ್ನು ಮತ್ತು ಅವನ ಜ್ಞಾನವನ್ನು
    ಕುರಿತು ಸೊಲೊಮೋನನ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತದೆ.
  tam-2017: சாலொமோனின் மற்றக் காரியங்களும், அவன் செய்த அனைத்தும், அவனுடைய ஞானமும்,
    சாலொமோனுடைய வரலாற்றுப் புத்தகத்தில் எழுதியிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Salomón, y todas las cosas que hizo, y su
    sabiduría, ¿no están escritas en el libro de los hechos de Salomón?
  ron-BTF: Şi restul faptelor lui Solomon şi tot ce a făcut el şi înţelepciunea lui,
    nu sunt ele scrise în cartea faptelor lui Solomon?
  eng-WEBP: Now the rest of the acts of Solomon, and all that he did, and his wisdom,
    aren’t they written in the book of the acts of Solomon?
  eng-FBV: The record of the rest of the acts of Solomon, including everything he
    did, and his wisdom, are written in the Book of the Acts of Solomon.
  nld-1939: De verdere geschiedenis van Salomon, met al zijn daden en wijsheid, is
    beschreven in het boek der geschiedenis van Salomon.
  nch-BL: Nopa sequinoc tamanti cati quichijtoya Salomón huan quenicatza nelhueyi
    italnamiquilis, nochi eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca Cati
    Quichijqui Salomón.
  vie-1934: Còn các điều khác về chuyện Sa-lô-môn, mọi việc người, sự khôn ngoan của
    người, thảy đều đã chép trong sách hành trạng của Sa-lô-môn.
  hin-CV: शलोमोन की बाकी उपलब्धि और उसके द्वारा किए गए सारे सुधारों का ब्योरा शलोमोन
    के काम नामक पुस्तक में लिखित है.
  spa-BES: Los demás hechos de Salomón, y todo lo que hizo, y su sabiduría, ¿no están
    registrados en el libro de las crónicas de Salomón?
  tdx-tdx: O fitoloña’ i Selomò ila’eo, naho o tolon-draha’e iabio, tsy fa sinokitse
    amy bokem-pitoloña’ i Selomòy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของซาโลมอน และบรรดาสิ่งซึ่งพระองค์ทรงกระทำ และพระสติปัญญาของพระองค์​มิได้​บันทึกไว้ในหนังสือพระราชกิจของซาโลมอนหรือ
  por-BR-2018: Os demais dos feitos de Salomão, e todas as coisas que fez, e sua sabedoria,
    não estão escritas no livro dos feitos de Salomão?
  deu-ELO: Und das Übrige der Geschichte Salomos und alles, was er getan hat, und
    seine Weisheit, ist das nicht geschrieben in dem Buche der Geschichte Salomos?
  eng-WYC-2018: Forsooth the residue of the words of Solomon, and all things which
    he did, and his wisdom, lo! all those things be written in the book of [the] words
    of [the] days of Solomon.
  epo-epo: La tuta cetera historio de Salomono, kaj ĉio, kion li faris, kaj lia saĝeco
    estas priskribitaj en la libro de kroniko de Salomono.
  uig-PIN: Sulaymanning baxⱪa ixliri, uning ⱨǝmmǝ ⱪilƣan ǝmǝlliri wǝ uning danaliⱪi
    bolsa «Sulaymanning Əmǝlliri» degǝn kitabⱪa pütülgǝn ǝmǝsmidi?
  beo-beo: 'Hou huluane amo Soloumane hamoi, ea hawa: hamosu amola ea bagade dawa:su
    hou, da ‘Soloumane ea Hamonanusu Buga’ ganodini dedene legei.'
  tpi-OTNT: Olgeta arapela samting Solomon i bin mekim na olgeta gutpela tingting
    na save bilong en, em ol i bin raitim long dispela buk ol i kolim, Ol Stori Bilong
    Solomon.
  hau-SA: Game da sauran ayyukan mulkin Solomon, da dukan abubuwan da ya yi, da hikimar
    da ya nuna, an rubuta su a littafin tarihin Solomon.
  uig-LAT: Sulaymanning bashqa ishliri, uning hemme qilghan emelliri we uning danaliqi
    bolsa «Sulaymanning Emelliri» dégen kitabqa pütülgen emesmidi?
  nde-nde: Ezinye izehlakalo ezenzakala ekubuseni kukaSolomoni lakho konke akwenzayo
    lenhlakanipho yakhe ayitshengiselayo akulotshwanga yini egwalweni lwembali kaSolomoni
    na?
  ton-ton: ¶ Pea ko hono toe ʻoe ngaahi ngāue ʻa Solomone, mo ia fulipē naʻa ne fai,
    pea mo ʻene poto, ʻikai kuo tohi ia ʻi he tohi ʻoe ngaahi ngāue ʻa Solomone?
  ces-1613: Jiné pak věci Šalomounovy, kteréž činil, i moudrost jeho vypsány jsou
    v knize činů Šalomounových.
  eng-WMB: Now the rest of the acts of Solomon, and all that he did, and his wisdom,
    aren’t they written in the book of the acts of Solomon?
  tam-TCV: சாலொமோன் தன் ஆட்சிக்காலத்தில் செய்தவை அனைத்தும், அவன் காண்பித்த ஞானமும்
    சாலொமோனின் வரலாறுகளின் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa tanang butang mahitungod kang Solomon, ang tanan nga iyang nabuhat
    ug ang iyang kaalam, dili ba nahisulat man kini sa basahon sa mga panghitabo ni
    Solomon?
  pol-UBG: A pozostałe dzieje Salomona oraz wszystko, co czynił, i jego mądrość, czy
    nie są zapisane w księdze dziejów Salomona?
  agr-agr: Salomógka pujutji, yachaji, takasbauji aidauk papii Crónica tutainum agagbau
    ainawai.
  kyc-kyc: Doko yulu lapo opetae Solomone piyamo dupwape banya yulu pyuo minyuo papiyamo
    dupwape dee banya mona palyuo singinya renge dupwapena peparae Solomonena Arome
    Pii Buku dokona pyasi palamo.
  urd-GVU: سلیمان کی زندگی اور حکمت کے بارے میں مزید باتیں ’سلیمان کے اعمال‘ کی کتاب
    میں بیان کی گئی ہیں۔
  deu-1912: Was mehr von Salomo zu sagen ist, und alles, was er getan hat, und seine
    Weisheit, das ist geschrieben in der Chronik von Salomo.
  kan-2017: ಸೊಲೊಮೋನನ ಉಳಿದ ಎಲ್ಲಾ ಕೃತ್ಯಗಳನ್ನೂ, ಅವನ ಜ್ಞಾನವನ್ನೂ ಕುರಿತು ಸೊಲೊಮೋನನ ಚರಿತ್ರೆ
    ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುತ್ತದೆ.
  yap-yap: Urngin ban’en ni i rin’ Solomon nge gagiyeg ni i tay, nge gonop rok e urngin
    ni ka ni yoloy ngalan fare babyor ni Chepin Solomon.
  hlt-MCSB: Solomon kah a ol coih khaw, a saii boeih neh a cueihnah khaw, amih loh
    Solomon kah olka cabu ah daek uh pawt nim?
  mdy-ETH: ሴሎሞኔ ሜሌ ማዼ ባካ ዓይጎዳይ ጌዔቴ፦ ዒዚ ማዼ ባኮ ዛሎና ዒዛኮ ዔራቶ ዛሎ ሃይሳኣ ዒዛ ማፃኣፖይዳ ፃኣፒንቴኔ።
  twi-ASANTE: Na Salomo ahennie ho nsɛm nkaeɛ, deɛ ɔyɛeɛ ne ne nyansa no deɛ, wɔatwerɛ
    wɔ Salomo Ho Nsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Solomon, and all that he did, and his wisdom,
    aren’t they written in the book of the acts of Solomon?
  wal-wal: Solomoni hanido harabai, i oottidobai ubbai, a aadhdhida eratettaabai Solomona
    Taarikiyaa Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos y cosas de Salomón y su sabiduría, ¿no están escritos
    en el rollo de las Crónicas de Salomón?
  gun-gun: Ha'e gui oĩve rei tema Salomão rekokue regua. Ha'e rami avi hi'arandua
    ha'e mba'emo ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia Salomão rekokue oĩa re?
  ilo-ULB: Maipanggep kadagiti dadduma a banbanag a maipapan kenni Solomon, amin nga
    inaramidna ken kinasiribna, saan kadi a naisurat dagitoy Iti Libro dagiti Pasamak
    ni Solomon?
  kpg-kpg: Nia mee huogodoo ala ne hai go Solomon, dono mouli mo dono kabemee, la guu hihi
    huogodoo i lodo di beebaa “Di Kai o Solomon.”
  uig-ARA: سۇلايماننىڭ باشقا ئىشلىرى، ئۇنىڭ ھەممە قىلغان ئەمەللىرى ۋە ئۇنىڭ دانالىقى
    بولسا «سۇلايماننىڭ ئەمەللىرى» دېگەن كىتابقا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Sulemani xa taruxui dɔnxɔɛ, a fɔlɛ nun a raɲɔnyi, a sɛbɛxi Sulemani xa
    taruxui kui.
  pon-2006: Eri, ekei en Solomon wiewia kan, duwen sapwellime mour oh erpit koaros,
    ntinting nan pwuken Poadopoad en Solomon.
  jae-jae: Salomonê kôm to nê kauc ŋamiŋ ŋagêdô êsêac teto gêc Salomo nê miŋ ŋabuku.
  ksd-ksd: Ma ure ra umana enana papalum kai Solomon, ma ra lavur magit i ga pait
    ia, ina kana kabinana, pa di ga tumu vake laka diat ta ra buk na papalum kai Solomon?
  tur-YTC: Solomon'un işlerinin geri kalanı, yaptığı her şey ve bilgeliği, Solomon'un
    İşler'i kitabında yazılı değil midir?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Σαλωμὼν, καὶ πάντα ὅσα ἐποίησε, καὶ πᾶσαν τὴν
    φρόνησιν αὐτοῦ, οὐκ ἰδοὺ ταῦτα γέγραπται ἐν βιβλίῳ ῥημάτων Σαλωμών;
  ind-AYT: Selebihnya dari riwayat-riwayat Salomo dan segala yang dia lakukan serta
    hikmatnya, apakah semuanya itu tidak dituliskan dalam kitab riwayat-riwayat Salomo?
  nya-nya: Ntchito zina za Solomoni, zonse zomwe anachita komanso za nzeru zake, kodi
    sizinalembedwe mʼbuku la mbiri ya Solomoni?
  hrv-hrv: Ostala povijest Salomonova, sve što je učinio i njegova mudrost, zar nije
    zapisana u knjizi Povijesti Salomonove?
  mps-mps: Te tigidali gasa sę Solomongo yali me te agai koneai wiegi yai homu kolesaga
    tigidali, te augwaligo te bukude asęani, augwa te nogi tama nogi yai, Te Solomongo
    Po Dabe Da Asęani Po dao.
  tpi-tpi: Olgeta arapela samting Solomon i bin mekim na olgeta gutpela tingting na
    save bilong en, em ol i bin raitim long dispela buk ol i kolim, Ol Stori Bilong
    Solomon.
  dan-1931: Hvad der ellers er at fortælle om Salomo, alt, hvad han gjorde, og hans
    Visdom, står jo optegnet i Salomos Krønike.
  vie-OVCB: Các công việc khác của Sa-lô-môn và những lời khôn ngoan của vua đều được
    chép trong sách Công Việc của Sa-lô-môn.
  guj-2017: હવે સુલેમાન સંબંધિત બાકીની બાબતો, તેણે જે સર્વ કર્યું, તેનું જ્ઞાન એ બાબતો
    વિષે સુલેમાનના કૃત્યોનાં પુસ્તકમાં લખેલું નથી?
  pon-2006A: Eri, ekei en Solomon wiewia kan, duwen sapwellime mour oh erpit koaros,
    ntinting nan pwuhken Poadopoad en Solomon.
  por-BRBSL: Now o resto dos atos de Salomão, e tudo o que ele fez, e sua sabedoria,
    não estão eles escritos no livro dos atos de Salomão?
  cth-cth: Solomon ni a sak e hno kaawm rae naw hoi ahnie lungangnae naw teh, Solomon
    ni a thutnae cauk dawk thut e lah ao nahoehmaw.
  twi-twi: Na Salomo ahenni ho nsɛm nkae, nea ɔyɛe ne ne nyansa no de, wɔankyerɛw
    wɔ Salomo Ho Nsɛm Nhoma no mu ana?
  hlt-hlt: Solomon kah a ol coih khaw, a saii boeih neh a cueihnah khaw, amih loh
    Solomon kah olka cabu ah daek uh pawt nim?
  tbz-SIM: Sɑdomɔɔ tɔ̃mmú tɛ̃mù nɛ̀ o ciì ndɛ̀ wɑ̃̀rimu o tɔ̃mmú pɑ́tíri miɛkɛ.
  msy-2020: Solomon amizir bizir igharaziba, ko an nɨghnɨzir aghuiba ko fofozim, me
    bar ada isa, Solomonɨn Eghaghaniba Itir Akɨnafarimɨn ada osiri.
  dop-dop: Pɑ kɛɛsɑ Sɑlʋmɔŋ tɔm lɛntǝnɑɑ nɑ ɩ kʋlɑpǝm tǝnɑ, nɑ ɩ nyǝm tǝnɑɣɑ tɑkǝlɑɣɑ
    ŋkɑ pɑ́ yɑɑ sɩ, Sɑlʋmɔŋ Tɔm tɑkǝlɑɣɑ tɔ kɑ tɑɑ.
  azb-azb: Süleymanın qalan işləri, etdiyi hər şey və onun hikməti barədə Süleymanın
    əməlləri kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Solomon, and all that he did, and his wisdom,
    are they not written in the book of the acts of Solomon?
  hin-2017: सुलैमान की और सब बातें और उसके सब काम और उसकी बुद्धिमानी का वर्णन, क्या
    सुलैमान के इतिहास की पुस्तक में नहीं लिखा है?
  wol-KYG: Li des ci mbiri Suleymaan ak mboolem lu mu def ak lu jëm ci xelam mu rafet,
    bindees na lépp moos ca téere ba ñu dippee Jaloorey Suleymaan.
  eng-YLT: And the rest of the matters of Solomon, and all that he did, and his wisdom,
    are they not written on the book of the matters of Solomon?
  kne-kne: Din inam-amag ya laing Solomon yan naisolat sin libro ay napaoloan si Kaistoryaan
    di Biyag Solomon.
  eng-WYC-2017: Forsooth the residue of the words of Solomon, and all things which
    he did, and his wisdom, lo! all those things be written in the book of [the] words
    of [the] days of Solomon.
  eng-WMBB: Now the rest of the acts of Solomon, and all that he did, and his wisdom,
    aren’t they written in the book of the acts of Solomon?
  urd-GVH: सुलेमान की ज़िंदगी और हिकमत के बारे में मज़ीद बातें ‘सुलेमान के आमाल’ की
    किताब में बयान की गई हैं।
  rug-rug: Sari doduru ginugua pule pu ta evaṉa pa totoso te Solomone, doduru pu taveti
    sa meke sa ginilagilana lohina pu va vura ia sa, si ta kubere beto koasa Buka
    Tinozi te Solomone.
  gaz-gaz: Wanni bara mootummaa Solomoon keessa hojjetaman kan biraa, wanni inni hojjetee
    fi ogummaan isaa hundi kitaaba seenaa Solomoon keessatti barreeffamanii jiru mitii?
  fra-LSG: Le reste des actions de Salomon, tout ce qu’il a fait, et sa sagesse, cela
    n’est-il pas écrit dans le livre des actes de Salomon?
  gnn-gnn: Yo, Djalamandja yukurrana nhinana ŋunhili Djurutjalam ŋurruŋu bukmakku
    ŋuriki 12‐ku Yitjuralpuyŋuwu bäpurru'wu; ŋayi yukurrana ŋunhi dhärrana buŋgawanydja
    40 dhuŋgarranydja ŋupara, bala yana ŋayi rakunydhinana, ga nhanukala gäthu'mirriŋuyuna
    Riyapalamdhuna dharapulnydja märraŋala nhanŋu, ŋayina buŋgawayina wapthurruna
    nhanukalanydja Djalamangalanydja dharapullili.
  yal-yal: Sulemani kɛwali dɔnxɛne nun a feen naxanye birin ligaxi e nun a xaxilimayana,
    ne birin sɛbɛxi a kɛwali kɛdin kui.
  haw-1868: A o na hana e ae a Solomona, a me na mea a pau ana i hana'i, a me kona
    akamai, aole anei ia i kakauia ma ka buke o na hana a Solomona?
  arb-NAV: أَمَّا بَقِيَّةُ أَعْمَالِ سُلَيْمَانَ وَكُلُّ مَا صَنَعَ، وَأَقْوَالُ
    حِكْمَتِهِ، أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ تَارِيخِ سُلَيْمَانَ؟
  ewe-ewe: Woŋlɔ nu bubu siwo Fia Solomo wɔ la ɖe Agbalẽ si woyɔna be, Solomo ƒe Wɔnawo
    ƒe Agbalẽ la me.
  eng-LEE: And the rest of the acts of Solomon, and all that he did and his wisdom,
    behold, they are written in the book of the history of Solomon.
  asm-FB: চলোমনৰ অৱশিষ্ট বৃত্তান্ত, তেওঁৰ সকলো কাৰ্য আৰু জ্ঞানৰ কথা জানো চলোমনৰ জীৱন-চৰিত্ৰৰ
    পুস্তকত লিখা নাই?
  sus-A: سُلٍمَنِ شَ تَرُشُي دْنشْي، عَ قْلّ نُن عَ رَحْنيِ، عَ سّبّشِ سُلٍمَنِ شَ
    تَرُشُي كُي.
  fra-SBL: Le reste des actes de Salomon, tout ce qu'il a fait, et sa sagesse, ne
    sont-ils pas écrits dans le livre des actes de Salomon ?
  hbo-hbo: וְיֶ֨תֶר דִּבְרֵ֧י שְׁלֹמֹ֛ה וְכָל־אֲשֶׁ֥ר עָשָׂ֖ה וְחָכְמָתֹ֑ו הֲלֹֽוא־הֵ֣ם
    כְּתֻבִ֔ים עַל־סֵ֖פֶר דִּבְרֵ֥י שְׁלֹמֹֽה׃
  piu-2006: '@see-verse:1KI.011.040'
  kik-kik: Maũndũ marĩa mangĩ makoniĩ wathani wa Solomoni, ũrĩa wothe eekire, na ũũgĩ
    ũrĩa onanirie-rĩ, githĩ matiandĩkĩtwo ibuku-inĩ rĩa ciĩko cia Solomoni?
  fra-NCL: Le reste des actions de Salomon, tout ce qu’il a fait, et sa sagesse, cela
    n’est-il pas écrit dans le livre des actes de Salomon ?
  cek-AK: Solomon siangpahrang ah oh nathung kaom hmuennawk, a sak ih hmuennawk hoi
    anih palunghahaihnawk boih loe, Solomon toksak pakuemhaih cabu thungah tarik o
    na ai maw?
  cuk-cuk: Salomón-negsemai-gusad, e-ibmar-imaksad, e-binsaed-nue-nika-gusad, bela
    we-ibmar, Salomón-ibmar-gusmalad-e-gardagi narmaklegar maid.
  uig-CYR: Сулайманниң башқа ишлири, униң һәммә қилған әмәллири вә униң даналиғи болса
    «Сулайманниң Әмәллири» дегән китапқа пүтүлгән әмәсмиди?
  tel-2017: సొలొమోను గురించిన మిగతా విషయాలు, అతడు చేసినదంతా అతని జ్ఞానం గురించి, సొలొమోను
    చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò tout lòt zèv a Salomon yo ak tout sa li te fè ak sajès li, èske yo
    pa ekri nan liv a zèv Salomon yo?
  kos-kos: Ma nukewa saya ma Solomon el orala, ke orekma lal ac lalmwetmet lal, simla
    oasr in Sramsram Matu Kacl Solomon.
  hbo-WLC: וְיֶ֨תֶר דִּבְרֵ֧י שְׁלֹמֹ֛ה וְכָל־אֲשֶׁ֥ר עָשָׂ֖ה וְחָכְמָת֑וֹ הֲלֽוֹא־הֵ֣ם
    כְּתֻבִ֔ים עַל־סֵ֖פֶר דִּבְרֵ֥י שְׁלֹמֹֽה׃
  ibo-ibo: Ma banyere ihe ndị ọzọ mere nʼoge ọchịchị Solomọn, nke bụ, ihe niile o
    mere na amamihe o gosipụtara, ọ bụ na-edeghị ha nʼakwụkwọ akụkọ nke Solomọn?
  ory-ory: ଶଲୋମନଙ୍କର ଅବଶିଷ୍ଟ ବିଷୟ ଓ ତାଙ୍କର ସମସ୍ତ କୃତ କର୍ମ ଓ ତାଙ୍କର ଜ୍ଞାନ କି ଶଲୋମନ
    ବିଷୟକ ପୁସ୍ତକରେ ଲିଖିତ ହୋଇ ନାହିଁ?
  chk-chk: Iwe, lusun pworausen än Salomon föför meinisin, an angang meinisin me an
    tipachem a mak lon ewe puken uruwon Salomon.
  rop-rop: Wal ebrijing weya King Salaman bin dum, ola klebabala ting en wek, deibin
    raidimdan detlot stori langa det buk gulum Ola stori blanga King Salaman.
  ukr-1871: Инчі дїї Соломонові й все, що він чинив, і про мудрість його, те прописано
    в книзї дїл Саломонових.
  deu-1951: Was aber mehr von Salomo zu sagen ist, und alles, was er getan hat, und
    seine Weisheit, ist das nicht geschrieben im Buche der Geschichte Salomos?
  eng-JPS: Now the rest of the acts of Solomon, and all that he did, and his wisdom,
    are they not written in the book of the acts of Solomon?
  srp-1865: A ostala djela Solomunova i što je god èinio, i mudrost njegova, nije
    li to zapisano u knjizi djela Solomunovijeh?
  lug-lug: Ebyo byonna ebyabaawo ku mulembe gwa Sulemaani, ne byonna bye yakola, n’amagezi
    ge yalaga, byawandiikibwa mu bitabo eby’ebyafaayo ebya Sulemaani.
  heb-heb: ויתר דברי שלמה וכל אשר עשה וחכמתו הלוא הם כתבים על ספר דברי שלמה׃
  ben-IRV: রাজত্বের বাকি ঘটনার কথা, অর্থাৎ তাঁর কাজ ও জ্ঞানের কথা শলোমনের রাজত্বের
    ইতিহাসের বইয়ে কি লেখা নেই?
  pan-pan: ਅਤੇ ਸੁਲੇਮਾਨ ਦੇ ਬਾਕੀ ਕੰਮ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਨੇ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀ ਬੁੱਧੀ ਕੀ ਇਹ ਸੁਲੇਮਾਨ
    ਦੇ ਵਿਰਤਾਂਤ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਹੋਏ ਨਹੀਂ?
  mya-JVB: ရှောလမုန် ပြုမူ သော အမှုအရာ ကြွင်း လေသမျှ နှင့် ၊ သူ ၏ပညာ စကားသည် ရှောလမုန်
    ဝတ္ထု ၌ ရေးထား လျက်ရှိ၏။
  tbg-tbg: Soromonuva varo kaiqarave, viva koqe avu aatoqihairo tu uvarave, ekaa vi
    uvara vi uvara vuku vo, Soromonuva varo kaiqarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Solomona ena kara momo be inai buka dekenai idia torea lasi, to iena kara
    ibounai be Solomona ena Sivarai Bukana lalonai idia torea vadaeni.
  urd-urd: 'सुलेमान का बाक़ी हाल और सब कुछ जो उसने किया और उसकी हिकमत: इसलिए क्या
    वह सुलेमान के अहवाल की किताब में दर्ज नहीं?'
  rus-SYN: Прочие события Соломоновы и все, что он делал, и мудрость его описаны в
    книге дел Соломоновых.
  bqc-SIM: Salomↄↄ yã́ kĩniↄ ń ↄ̃nↄ pↄ́ a vĩↄ píi ku aàzĩapi yãkɛaↄ láu.
  tcz-CHONGTHU: Hiche hin Solomon vaihom sunga thil abol hole anatoh ho chule a chihna
    hochu Solomon tohdohho kijihlut na lekhabu’a aki jihlut soh kei jin ahi.
  mar-mar: शलमोनाने सत्तेवर असताना बऱ्याच मोठमोठ्या आणि सुज्ञपणाच्या गोष्टी केल्या.
    शलमोनचा इतिहास या पुस्तकात त्या सर्व लिहिलेल्या नाहीत काय?
  qub-qub: Salomonpa waquin willapanga, fiyupa yachaj cashan, imatapis rurashancunaga
    isquirbiraycan Salomonpa acta librunchömi.
  bqp-bqp: Sulemanu yã kparanↄ kũ ↄ̃ndↄ̃yã kũ à kɛ̀nↄ pínki kú Sulemanu yãnↄ
    takadan.
  hat-hat: Se nan liv istwa Salomon an nou jwenn tout lòt bagay Salomon te fè yo ak
    jan li te gen bon konprann.
  eng-BSB: As for the rest of the acts of Solomon—all that he did, as well as his
    wisdom—are they not written in the Book of the Acts of Solomon?
  eng-WEBPB: Now the rest of the acts of Solomon, and all that he did, and his wisdom,
    aren’t they written in the book of the acts of Solomon?
  kbq-kbq: Hagi Solomoni'ma kinima mani'nea knafima fore'ma hu'nea zantamine, Solomoni'ma
    knare antahintahi'areti'ma hu'nea zantamina Solomoni agi agenkema krenentaza avontafepi
    krente'naze.
  nhe-BL: Nopa sequinoc tlamantli tlen quichijtoya Salomón huan quejatza nelhueyi
    itlalnamiquilis, nochi eltoc ijcuilijtoc ipan amatlapohuali tlen itoca Tlen Quichijqui
    Salomón.
  bus-bus: Sulemanu yã kpaaanↄ kↄ̃n ↄ̃ndↄ̃yã kɛ̀ à kɛ̀nↄ píngi kú Sulemanu yãnↄ
    takadan.
  gub-BL: Xàrumàw uzapo amo ae ma'e tetea'u a'e no. Amo ukair hemiapo kwer paw amo
    pape rehe. Ukair ima'ekwaw katu haw paw hehe no. Xàrumàw heko awer imume'u haw
    a'e pape her romo a'e.
  eng-DRA: 'And the rest of the words of Solomon, and all that he did, and his wisdom:
    behold they are all written in the book of the words of the days of Solomon.'
