verse: 1KI.011.043
translations:
  mal-C: പിന്നെ, അദ്ദേഹം നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹത്തിന്റെ
    പിതാവായ ദാവീദിന്റെ നഗരത്തിൽ അദ്ദേഹത്തെ അടക്കി. അദ്ദേഹത്തിന്റെ മകനായ രെഹബെയാം അദ്ദേഹത്തിന്റെ
    അനന്തരാവകാശിയായി രാജ്യഭാരമേറ്റു.
  deu-TKW: Alsdann legte sich Salomo zu seinen Vätern und ward in der Stadt Davids,
    seines Vaters, begraben. Und sein Sohn Rehabeam wurde König an seiner Statt.
  lin-lin: Sima na yango, Salomo akendeki kokutana na bakoko na ye, mpe bakundaki
    ye kati na engumba ya Davidi, tata na ye. Mwana na ye, Roboami, akitanaki na ye
    na bokonzi.
  eng-LSV: and Solomon lies with his fathers, and is buried in the city of his father
    David, and his son Rehoboam reigns in his stead.
  eng-GNV: 'And Salomon slept with his fathers and was buried in the citie of Dauid
    his father: and Rehoboam his sonne reigned in his steade.'
  eng-WEBSTER: 'And Solomon slept with his fathers, and was buried in the city of
    David his father: and Rehoboam his son reigned in his stead.'
  nhw-BL: Huan quema Salomón mijqui, quitlalpachojque ipan Jerusalén ipan nopa barrio
    catli itoca Ialtepe David. Teipa pejqui tlanahuatía icone catli itoca Roboam quen
    tlanahuatijquetl.
  swh-ONEN: Kisha Solomoni akalala pamoja na baba zake, naye akazikwa katika mji wa
    Daudi baba yake. Naye Rehoboamu mwanawe akawa mfalme baada yake.
  bba-bba: Ye u kpunɑ u ɡu, bɑ nùn sikɑ win tundo Dɑfidin wuuɔ. Mɑ win bii Roboɑmu
    u kuɑ win kɔsire bɑndu sɔɔ.
  eng-KJVCPB: 'And Solomon slept with his fathers, and was buried in the city of David
    his father: and Rehoboam his son reigned in his stead.'
  cpy-cpy: Ikanta imakoryaahae rirori, ikiteetakiri inampiiteki ashitaririni, David.
    Ipoyaatari ipinkatharitee itomi, iitachari Roboam.
  luo-luo: Eka notho moyweyo gi kwerene mi noyike e dala Daudi wuon-gi. Rehoboam wuode
    nobedo ruoth kare.
  meu-meu: Bena Solomon na tubu tama dekediai e mahuta; tamana David ena hanua ai
    e guria. Ia natuna Rehoboam ese ia gabuna ai e lohia.
  npi-ULB: तिनी आफ्ना पित्रहरूसित सुते, र तिनलाई तिनका पिता दाऊदको सहरमा गाडियो ।
    तिनको ठाउँमा तिनका छोरा रहबाम राजा भए ।
  yor-yor: Nígbà náà ni Solomoni sì sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín ní ìlú Dafidi
    baba rẹ̀. Rehoboamu ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  emp-NTPO: Jaid̶ad̶acarea idji zeza Davi querasi purud̶e tʌb̶arisid̶aa. Maʌ̃be idji
    cacuabari idji warra Roboaʌ̃da Israeld̶ebema boroda b̶esia.
  pes-OPCB: وقتی مرد، او را در شهر پدرش داوود دفن کردند و پسرش رحبعام به جای او پادشاه
    شد.
  tgl-ULB: Natulog siya kasama ang kaniyang mga ninuno, at inilibing siya sa lungsod
    ng kaniyang amang si David. Ang kaniyang anak na lalaki na si Rehoboam ang humalili
    sa kaniya bilang hari.
  cbu-NT: Ashirangu anumun, Salomonarini tsipayaru, waparinshutam watsapun Dapiyarinshini
    mapuranganaya. Sheeru, Salomonarinimun iwaz wipsha Robowam kurakaam kinaru taarangiya.
    Ashiriya, na kamaneena yuwaa Salomon tsiparangu, yusur wipsha kurakaam kinarangu
    anootsi.
  hui-hui: Ani halu homayagola tigua ibunaga tingini Yarusaleme Debidinaga tano laga
    wiagoha hora hene. Homayagola Solomono ibuni igini Lehoboama ibugua ibu abanaga
    henge ibuni mialu kini ha aribia hene.
  mya-mya: သူ​သည်​ကွယ်​လွန်​၍​ဒါ​ဝိဒ်​၏​မြို့​၌​သင်္ဂြိုဟ်​ခြင်း ကို​ခံ​ရ​၏။ သား​တော်​ရော​ဗောင်​သည်​နန်း​တက်
    လေ​၏။
  bod-N: དེ་ནས་སོ་ལོ་མོན་རང་གི་ཕ་མེས་རྣམས་དང་ལྷན་དུ་གཟིམས་པ་དང་། ཡབ་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་དུར་ལ་སྦས་སོ།
    །ཡང་ཁོང་གི་སྲས་རེ་ཧབ་ཨམ་གྱིས་ཁོང་གི་ཚབ་ཏུ་སྲིད་བྱས་པའོ། །
  sna-sna: Ipapo akazorora namadzibaba ake akavigwa muguta raDhavhidhi baba vake.
    Ipapo Rehobhoamu mwanakomana wake akamutevera paumambo.
  spa-BLM: Salomón durmió con sus padres, y fue enterrado en la ciudad de su padre
    David; y reinó en su lugar Roboam, su hijo.
  cac-cac: Ayic ix cham vin̈, ix mucchaj vin̈ d'a schon̈ab' vin̈aj David vin̈ smam.
    Ix lajvi chi' axo jun yuninal vin̈ scuchan Roboam ix ochcan reyal sq'uexuloc.
  swh-ULB: Naye akalala na mababu zake na alizikwa katika mji wa Daudi baba yake.
    Rehoboamu mwanae akawa mfalme mahali pake.
  bel-bel: І спачыў Саламон з бацькамі сваімі і пахаваны быў у горадзе Давіда, бацькі
    свайго, і зацараваў замест яго сын ягоны Раваам.
  deu-ELBBK: Und Salomo legte sich zu seinen Vätern, und er wurde begraben in der
    Stadt seines Vaters David. Und Rehabeam, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en sikandin, ne ziyà ileveng te inged te amey zin he si David.
    Ne iyan maan nekeilis kandin te kedhadì is anak din he si Rehoboam.
  mal-2015: ശലോമോൻ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ അപ്പനായ ദാവീദിന്റെ
    നഗരത്തിൽ അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ രെഹബെയാം അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar muľa o Šalamun, parunde les andro foros le Davidoskro, leskre dadeskro.
    Pal leste ačhiľa kraľiske leskro čhavo o Rechabeam.
  pes-OPV: پس سلیمان با پدران خود خوابید و در شهرپدر خود داود دفن شد و پسرش رحبعام
    در جای او سلطنت نمود
  ron-1924: Апой Соломон а адормит ку пэринций луй ши а фост ынгропат ын четатя татэлуй
    сэу Давид. Ын локул луй а домнит фиул сэу Робоам.
  aui-aui: Raghanina irabobo, na tamananaki Deivid yana Kwanatuve sidogu. Wasina bi
    Rehoboam, tamananaki Solomon kana gawara ikabi da ivikiiwawo.
  ben-OBCV: পরে তিনি তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন এবং তাঁকে তাঁর
    বাবা দাউদের নগরেই কবর দেওয়া হল। তাঁর ছেলে রহবিয়াম রাজারূপে তাঁর স্থলাভিষিক্ত
    হলেন।
  som-som: Markaasaa Sulaymaan dhintay oo la seexday awowayaashiis, oo waxaa lagu
    aasay magaaladii aabbihiis Daa'uud; oo wiilkiisii Rexabcaam ayaa meeshiisii boqor
    ka noqday.
  lat-VUC: 'Dormivitque Salomon cum patribus suis, et sepultus est in civitate David
    patris sui: regnavitque Roboam filius ejus pro eo.'
  eng-ASVBT: 'And Solomon slept with his fathers, and was buried in the city of David
    his father: and Rehoboam his son reigned in his stead.'
  ita-1885: Poi Salomone giacque co' suoi padri, e fu seppellito nella Città di Davide,
    suo padre; e Roboamo, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: And Solomon slept with his fathers, and they buried him in the city of
    David his father. And it came to pass when Jeroboam son of Nebat heard of it,
    even while he was yet in Egypt as he fled from the face of Solomon and dwelt in
    Egypt, he straightaway comes into his own city, into the land of Zeredah in the
    mount of Ephraim. And King Solomon slept with his fathers, and Rehoboam his son
    reigned in his stead.
  eng-ULB: He slept with his ancestors and he was buried in the city of David his
    father. Rehoboam his son became king in his place.
  spa-VBL: Salomón murió y fue enterrado en la ciudad de su padre David. Su hijo Roboam
    le sucedió como rey.
  fra-_FOB: Puis Salomon s'endormit avec ses pères, et il fut enseveli dans la cité
    de David, son père. Et Roboam, son fils, régna à sa place.
  mal-mal: ശലോമോൻ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ അപ്പനായ ദാവീദിന്റെ
    നഗരത്തിൽ അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ രെഹബെയാം അവന് പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to use Yarūshalam ke us hisse meṅ
    dafn kiyā gayā jo ‘Dāūd kā Shahr’ kahlātā hai. Phir us kā beṭā Rahubiyām taḳhtnashīn
    huā.
  suz-BL: मिनु नोले मेको बेक्‍माक्‍त। मिनु आ आफ दाऊद आ सहरमी थिम्‍चा पुंइसे बाक्‍त।
    मिनु मेको आ पा ङा आ तौ रेहोबाम पिप दुम्‍माक्‍त।
  ita-1927: Poi Salomone s’addormentò coi suoi padri, e fu sepolto nella città di
    Davide suo padre; e Roboamo suo figliuolo gli succedette nel regno.
  ckb-ckb: پاشان سلێمان لەگەڵ باوباپیرانی سەری نایەوە و لە شارەکەی داودی باوکی نێژرا.
    ئیتر ڕەحەڤەعامی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: 'And Solomon went to rest with his fathers, and was put into the earth
    in the town of David his father: and Solomon went to rest with his fathers and
    Rehoboam his son became king in his place.'
  kan-OKCV: ಸೊಲೊಮೋನನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಿದನು. ಅವನ ಶವವನ್ನು ಅವನ ತಂದೆ ದಾವೀದನ
    ಪಟ್ಟಣದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ಮಗ ರೆಹಬ್ಬಾಮನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: சாலொமோன் தன்னுடைய முன்னோர்களோடு மரணமடைந்து, தன்னுடைய தகப்பனாகிய தாவீதின்
    நகரத்தில் அடக்கம் செய்யப்பட்டான்; அவனுடைய மகனாகிய ரெகொபெயாம் அவனுடைய இடத்தில்
    ராஜாவானான்.
  spa-RV-1909: 'Y durmió Salomón con sus padres, y fué sepultado en la ciudad de su
    padre David: y reinó en su lugar Roboam su hijo.'
  ron-BTF: Şi Solomon a adormit cu părinţii săi şi a fost îngropat în cetatea lui
    David, tatăl său; şi Roboam, fiul său, a domnit în locul său.
  eng-WEBP: Solomon slept with his fathers, and was buried in his father David’s city;
    and Rehoboam his son reigned in his place.
  eng-FBV: Solomon died and was buried in the city of his father David. His son Rehoboam
    succeeded him as king.
  nld-1939: Toen ging Salomon bij zijn vaderen te ruste. Hij werd in de Davidstad,
    de stad van zijn vader, begraven, en zijn zoon Roboam volgde hem op.
  nch-BL: Huan quema Salomón mijqui, quitalpachojque ipan Jerusalén ipan nopa colonia
    cati itoca Ialtepe David. Teipa pejqui tanahuatía icone cati itoca Roboam quej
    tanahuatijquet.
  vie-1934: Đoạn, Sa-lô-môn an giấc cùng các tổ phụ người, và được chôn trong thành
    Đa-vít, cha người. Rô-bô-am, con trai người, cai trị thế cho người.
  hin-CV: शलोमोन अपने पूर्वजों के साथ हमेशा के लिए सो गए. उसका अंतिम संस्कार उसके
    पिता दावीद के नगर में किया गया. उसका स्थान पर उसका पुत्र रिहोबोयाम राजा बना.
  spa-BES: Y Salomón murió y fue enterrado, en la ciudad de David y su hijo Roboam
    se convirtió en rey en su lugar.
  tdx-tdx: Le nitrao-pirotse aman-droae’e t’i Selomò, naho nalentek’ an-drova’ i Davide
    rae’e ao; vaho nandimbe aze nifehe t’i Rekhavame, ana’e.
  tha-KJV: และซาโลมอนก็ล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังพระศพพระองค์​ไว้​ในนครของดาวิดราชบิดาของพระองค์
    และเรโหโบอัมราชโอรสของพระองค์​ก็​ขึ้นครองแทน
  por-BR-2018: 'E descansou Salomão com seus pais, e foi sepultado na cidade de seu
    pai Davi: e reinou em seu lugar Roboão seu filho.'
  deu-ELO: Und Salomo legte sich zu seinen Vätern, und er wurde begraben in der Stadt
    seines Vaters David. Und Rehabeam, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Solomon slept with his fathers, and was buried in the city of
    David, his father; and Rehoboam, his son, reigned for him.
  epo-epo: Kaj Salomono ekdormis kun siaj patroj kaj estis enterigita en la urbo de
    sia patro David. Kaj anstataŭ li ekreĝis Reĥabeam, lia filo.
  uig-PIN: Sulayman ata-bowilirining arisida uhlidi wǝ atisi Dawutning xǝⱨiridǝ dǝpnǝ
    ⱪilindi. Andin oƣli Rǝⱨoboam ornida padixaⱨ boldi.
  beo-beo: E da bogole, Da:ibidi Moilai Bai Bagade amo ganodini uli dogonesali. Eagofe
    Lihouboua:me da e bagia Isala:ili hina bagade hamoi.
  tpi-OTNT: Orait em i dai na ol i planim em long dispela hap bilong Jerusalem, ol
    i kolim Taun Bilong Devit. Na Rehoboam, pikinini man bilong en, i kisim ples bilong
    en na i kamap king.
  hau-SA: Sa’an nan ya huta tare da kakanninsa, aka kuma binne shi a birnin Dawuda
    mahaifinsa. Sai Rehobowam ɗansa ya gāje shi a matsayin sarki.
  uig-LAT: Sulayman ata-bowilirining arisida uxlidi we atisi Dawutning shehiride depne
    qilindi. Andin oghli Rehoboam ornida padishah boldi.
  nde-nde: Kwaba yikho ukufa kwakhe eselandela oyise njalo wangcwatshwelwa emzini
    kaDavida uyise. URehobhowami indodana yakhe yathatha ubukhosi ngemva kwakhe.
  ton-ton: 'Pea naʻe mohe ʻa Solomone ki heʻene ngaahi tamai pea naʻe fai hono putu
    ki he Kolo ʻo Tevita ko ʻene tamai: pea naʻe fetongi ia ʻi he pule ʻe hono foha
    ko Lehopoami.'
  ces-1613: I usnul Šalomoun s otci svými, a pochován jest v městě Davida otce svého.
    Kraloval pak Roboám syn jeho místo něho.
  eng-WMB: Solomon slept with his fathers, and was buried in his father David’s city;
    and Rehoboam his son reigned in his place.
  tam-TCV: இதன்பின் சாலொமோன் தன் முற்பிதாக்களைப்போல இறந்து, தன் தகப்பனான தாவீதின்
    நகரத்தில் அடக்கம் செய்யப்பட்டான். அவன் மகன் ரெகொபெயாம் அவனுக்குப்பின் அரசனானான்.
  ceb-ULB: Mipahulay na siya ug gilubong tupad sa iyang mga katigulangan didto sa
    siyudad ni David nga iyang amahan. Ug mipuli paghari si Rehoboam ang iyang anak
    nga lalaki.
  pol-UBG: I Salomon zasnął ze swymi ojcami i został pogrzebany w mieście Dawida,
    swego ojca. I jego syn Roboam królował w jego miejsce.
  agr-agr: Salomón jakamtai Jerusalégnum niina apaji Davita yaaktaji tutainum ukusajui.
    Nii jakamtai niina uchiji Roboam apu wajas inamjauwai.
  kyc-kyc: Baa kumuyamopa Dapitinya yuu taone dokona malu piyami. Dokopa banya ikinyingi
    Oriapome doko panda nyuo kiŋi kareya.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے اُس حصے میں دفن کیا
    گیا جو ’داؤد کا شہر‘ کہلاتا ہے۔ پھر اُس کا بیٹا رحبعام تخت نشین ہوا۔
  deu-1912: Und Salomo entschlief mit seinen Vätern und ward begraben in der Stadt
    Davids, seines Vaters. Und sein Sohn Rehabeam ward König an seiner Statt.
  ntj-ntj: '@see-verse:1KI.011.042'
  kan-2017: ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದನು. ಅವನ ಶವವನ್ನು ತಂದೆಯಾದ ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
    ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ರೆಹಬ್ಬಾಮನು ಅರಸನಾದನು.
  yap-yap: Me yim’ mi ni k’eyag u Jerusalem, me yan Rehoboam ni fak nga luwan nge
    pilung.
  hlt-MCSB: Solomon te a napa rhoek taengla khoem uh tih a napa David khopuei ah a
    up phoeiah tah anih yueng la a capa Rehoboam tloep manghai.
  mdy-ETH: ዬካፓ ሴሎሞኔ ሃይቂ፥ ፔ ዓዶ ዳውቴ ካታሞይዳ ዱኡቴም ዒዛኮ ናኣዚ ሮቢዓሜ ዒዛ ቤዛ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Salomo wuiɛ no, wɔsiee no wɔ nʼagya Dawid kurom. Na ne babarima
    Rehoboam na ɔdii nʼadeɛ sɛ ɔhene foforɔ.
  eng-WEBU: Solomon slept with his fathers, and was buried in his father David’s city;
    and Rehoboam his son reigned in his place.
  wal-wal: Hegaappe guyyiyan Solomoni haiqqidi, ba maizzan gaittiis; ba aawaa Daawita
    Kataman moogettiis. A na7ai Robi7aami a sohuwan kawotiis.
  spa-PDDPT: Salomón durmió con sus antepasados y fue sepultado en la ciudad de su
    padre David, y Roboam su hijo reinó en su lugar.
  gun-gun: Ha'e gui guamoĩ kueryague rami ndoikovevei'i ma ramo onhono porãa tetã
    Davi rekoague py ae. Ha'e gui ta'y Roboão ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay isuna, ket naitabon idiay siudad ni David nga amana. Nagbalin
    nga ari ni Rehoboam nga anakna kas kasukatna.
  kpg-kpg: Mee ne made, gaa danu i lodo di Waahale o David, gei dana dama daane go
    Rehoboam gaa pono di lohongo o maa, gaa hai di king.
  uig-ARA: سۇلايمان ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخلىدى ۋە ئاتىسى داۋۇتنىڭ شەھىرىدە
    دەپنە قىلىندى. ئاندىن ئوغلى رەھوبوئام ئورنىدا پادىشاھ بولدى.
  tof-tof: 'Wa nóma nurrótókórr, oya gapók oya ab Deibidün Basirrdü ilüngóp. Oya olom
    Rreoboam kingüm bainürr oya pabodó. Tugup bóktan: Rreoboam wata Zuda zitül akó
    Benzamin zitül nolngomólólórr. Ngibürr Isrrael zitüla oyaka kak semónóp. Zerroboam
    ibü kingüm bainürr. Rreoboamón balngomól kakóm, ngibürr kinga Zuda pamkolpam idi
    balngomól kwarilürr kókó Asa kingüm bainürr.'
  sus-sus: Na xanbi, Sulemani naxa laaxira. E naxa a ragata a babae sɛɛti ma a baba
    Dawuda xa taa kui. A xa di Robowami naxa lu a ɲɔxɔɛ ra.
  pon-2006: E sipalla oh seridi nan Kahnimw en Depit, oh sapwellime pwutak Reopoham
    me uhd wiliand wiahla nanmwarki.
  jae-jae: Go Salomo gêc nê bêc gêwiŋ tamai ma sêsuŋ eŋ aŋga tama Dawidnê malac ma
    ênê latu Rehabeam kêtu kiŋ gêjô eŋ su.
  ksd-ksd: Ma di ga vadiop Solomon varurung ma ra umana tamana, ma di ga punang ia
    ta ra pia na pal kai David tamana; ma Rekoboam natuna i ga kia vue ta ra kini
    na king.
  tur-YTC: Solomon atalarıyla birlikte uyudu ve babası David'in kentinde gömüldü;
    oğlu Rehovam onun yerinde hüküm sürdü.
  grc-BRENT: Καὶ ἐκοιμήθη Σαλωμὼν μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν ἐν πόλει
    Δαυὶδ τοῦ πατρὸς αὐτοῦ· καὶ ἐγενήθη ὡς ἤκουσεν Ἱεροβοὰμ υἱὸς Ναβὰτ, καὶ αὐτοῦ
    ἔτι ὄντος ἐν Αἰγύπτῳ ὡς ἔφυγεν ἐκ προσώπου Σαλωμὼν καὶ ἐκάθητο ἐν Αἰγύπτῳ, κατευθύνει
    καὶ ἔρχεται εἰς τὴν πόλιν αὐτοῦ εἰς τὴν γῆν Σαριρὰ τὴν ἐν ὄρει Ἐφραίμ. Καὶ ὁ βασιλεὺς
    Σαλωμὼν ἐκοιμήθη μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐβασίλευσε Ῥοβοὰμ ὁ υἱὸς αὐτοῦ ἀντʼ
    αὐτοῦ.
  ind-AYT: Kemudian, Salomo dibaringkan bersama nenek moyangnya dan dikuburkan di
    kota Daud, ayahnya. Rehabeam, anaknya memerintah sebagai penggantinya.
  nya-nya: Ndipo anagona ndi makolo ake nayikidwa mʼmanda mu mzinda wa Davide abambo
    ake. Ndipo Rehobowamu mwana wake analowa ufumu mʼmalo ake.
  hrv-hrv: Onda počinu Salomon kod otaca svojih i bi sahranjen u Davidovu gradu, a
    njegov sin Roboam zakralji se namjesto njega.
  mps-mps: Tialima, aga isibaso, tama augwaligo aga te Jerusalem tǫ pedaide pubulali,
    augwa te nogi poyu, te Devitgo Hanu Da wali. Tama Rehoboam, te aga ogwago, te
    agai sę yali pesage hasegelama, tama te king pedelali.
  tpi-tpi: Orait em i dai na ol i planim em long dispela hap bilong Jerusalem, ol
    i kolim Taun Bilong Devit. Na Rehoboam, pikinini man bilong en, i kisim ples bilong
    en na i kamap king.
  dan-1931: Så lagde Salomo sig til Hvile hos sine Fædre og blev jordet i sin Fader
    Davids By. Og hans Søn Rehabeam blev Konge i hans Sted.
  vie-OVCB: và an nghỉ cùng tổ tiên, được chôn trong Thành Đa-vít là thành của cha
    mình. Con trai người là Rô-bô-am lên ngôi kế vị.
  guj-2017: સુલેમાન પોતાના પૂર્વજોની સાથે ઊંઘી ગયો અને તેને તેના પિતા દાઉદના નગરમાં
    દફનાવવામાં આવ્યો; તેની જગ્યાએ તેનો દીકરો રહાબામ રાજા બન્યો.
  pon-2006A: E sipalla oh seridi nan Kahnimw en Depit, oh sapwellime pwutak Reopoham
    me uhd wiliand wiahla nanmwarki.
  por-BRBSL: Salomão dormiu com seus pais, e foi enterrado na cidade de seu pai Davi;
    e Roboão seu filho reinou em seu lugar.
  cth-cth: A na mintoenaw hoi reirei a i awh, a na pa Devit kho dawk a pakawp awh.
    A capa Rehoboam ni a na pa e yueng lah a uk.
  twi-twi: Bere a Salomo wui no, wosiee no wɔ nʼagya Dawid kurom. Na ne babarima Rehoboam
    na odii nʼade sɛ ɔhene foforo.
  hlt-hlt: Solomon te a napa rhoek taengla khoem uh tih a napa David khopuei ah a
    up phoeiah tah anih yueng la a capa Rehoboam tloep manghai.
  tbz-SIM: kɛ́kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ o cicɛ Dɑfiti ɛì, kòo birɛ Odoboɑmmuu sɔɔtɛ́ o
    kpɑ̀tì.
  msy-2020: Egha Solomon uan inazir afeziabar mɨn aremezɨ, me an kuam isa, an afeziam
    Devitɨn Nguibar Ekiam Jerusalemɨn, anefa. Ezɨ an otarim Rehoboam an danganim inigha
    atrivimɨn iti.
  dop-dop: Sɑlʋmɔŋ kɔmɑ nɑ ɩ́ sɩ́, ɩlɛnɑ ɩ pǝyɑlʋ Lʋpʋwɑm lɛɛtɩ ɩ lonte tɑɑ.
  azb-azb: Süleyman ataları ilə uyudu və atası Davudun şəhərində basdırıldı. Onun
    yerinə oğlu Rexavam padşah oldu.
  eng-DBY: And Solomon slept with his fathers, and was buried in the city of David
    his father; and Rehoboam his son reigned in his stead.
  hin-2017: और सुलैमान मरकर अपने पुरखाओं के संग जा मिला, और उसको उसके पिता दाऊद के
    नगर में मिट्टी दी गई, और उसका पुत्र रहबाम उसके स्थान पर राजा हुआ।
  wol-KYG: Gannaaw loolu Suleymaan tëdd, fekki ay maamam. Gox ba ñuy wax kër Daawuda
    baayam, fa lañu ko denc, doomam Robowam falu buur, wuutu ko.
  eng-YLT: and Solomon lieth with his fathers, and is buried in the city of David
    his father, and reign doth Rehoboam his son in his stead.
  kne-kne: Naiponpon sin naaladan ay partin di siyodad ay kanan da en Siyodad en David
    sin nateyana, et din anak na ay si Rehoboam di naisokat en sisya.
  eng-WYC-2017: And Solomon slept with his fathers, and was buried in the city of
    David, his father; and Rehoboam, his son, reigned for him.
  eng-WMBB: Solomon slept with his fathers, and was buried in his father David’s city;
    and Rehoboam his son reigned in his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के उस हिस्से में दफ़न
    किया गया जो ‘दाऊद का शहर’ कहलाता है। फिर उसका बेटा रहुबियाम तख़्तनशीन हुआ।
  rug-rug: Meke magogoso si asa somanae koari na tamana meke ta pomunae koasa vasileana
    lavata te Devita sa tamana. Meke se Rehoboami sa tuna koreo si baṉara hobea si
    asa pa binaṉara.
  gaz-gaz: Innis ergasii abbootii isaa wajjin boqotee magaalaa abbaa isaa, magaalaa
    Daawit keessatti ni awwaalame. Rehooboʼaam ilmi isaa iddoo isaa buʼee mootii ni
    taʼe.
  fra-LSG: Puis Salomon se coucha avec ses pères, et il fut enterré dans la ville
    de David, son père. Roboam, son fils, régna à sa place.
  gnn-gnn: '@see-verse:1KI.011.042'
  yal-yal: A to faxa, e yi a maluxun a benbane fɛma a fafe Dawudaa Taani, a diin Robowan
    nan ti a ɲɔxɔni mangayani.
  haw-1868: A hiamoe iho la o Solomona me kona mau makua, a ua kanuia ma ke kulanakauhale
    o Davida kona makuakane, a alii ae la o Rehoboama kana keiki ma kona hakahaka.
  arb-NAV: ثُمَّ مَاتَ سُلَيْمَانُ، فَدُفِنَ مَعَ أَسْلافِهِ فِي مَدِينَةِ دَاوُدَ
    أَبِيهِ، وَخَلَفَهُ ابْنُهُ رَحُبْعَامُ عَلَى الْعَرْشِ.
  ewe-ewe: Esi wòku la, woɖii ɖe fofoa, David ƒe du la me eye via Rehoboam ɖu fia
    ɖe eteƒe.
  eng-LEE: And Solomon slept with his fathers, and was buried in the city of David
    his father; and Rehobo'am his son became king in his stead.
  gvn-gvn: Juma Solomon wulan, jana nyungun juljalba nandan townbu Jerusalem. Yinyamun
    nyungu kangkal kingman.
  asm-FB: পাছত চলোমন তেওঁৰ পূর্ব-পুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু তেওঁক তেওঁৰ পিতৃ দায়ূদৰ
    নগৰত মৈদাম দিয়া হ’ল৷ তেতিয়া তেওঁৰ পুত্ৰ ৰহবিয়াম তেওঁৰ পদত ৰজা হ’ল।
  sus-A: نَ شَنبِ، سُلٍمَنِ نَشَ لَاشِرَ. عٍ نَشَ عَ رَفَتَ عَ بَبَيٍ سّيتِ مَ عَ
    بَبَ دَوُدَ شَ تَا كُي. عَ شَ دِ رٌبٌوَ مِ نَشَ لُ عَ حْشْي رَ.
  fra-SBL: Salomon se coucha avec ses pères et fut enterré dans la ville de David,
    son père ; et Roboam, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב שְׁלֹמֹה֙ עִם־אֲבֹתָ֔יו וַיִּ֨קָּבֵ֔ר בְּעִ֖יר דָּוִ֣ד אָבִ֑יו
    וַיִּמְלֹ֛ךְ רְחַבְעָ֥ם בְּנֹ֖ו תַּחְתָּֽיו׃ ס
  piu-2006: '@see-verse:1KI.011.042'
  kik-kik: Agĩcooka akĩhurũka hamwe na maithe make, na agĩthikwo itũũra inene rĩa
    ithe Daudi. Nake mũriũ Rehoboamu agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Et Salomon se coucha avec ses pères, et il fut enterré dans la ville de
    David, son père. Roboam, son fils, régna à sa place. DEUXIÈME PARTIE. LE SCHISME.
    LES DEUX ROYAUMES JUSQU’AUX RÈGNES DE JORAM DE JUDA ET D’OCHOZIAS D’ISRAËL.
  cek-AK: To pacoengah ampanawk khaeah anghak moe, ampa David vangpui ah aphum o;
    anih zuengah a capa Rehoboam to siangpahrang ah oh.
  cuk-cuk: Agine, Salomón burgwenonikid. E-bab-David-e-neggweburgi diglesad. Salomón-sorba,
    e-machi-Roboam yar-ganonikid.
  uig-CYR: Сулайман ата-бовилириниң арисида ухлиди вә атиси Давутниң шәһиридә дәпнә
    қилинди. Андин оғли Рәһобоам орнида падиша болди.
  pma-pma: Evus, mat ka arahini en out Serusalem, taon onen tata onen, Deved. Ka natnali,
    Rehoboam, kur vulin mai vi asuv houlu.
  tel-2017: సొలొమోను చనిపోయి తన పూర్వీకుల దగ్గరికి చేరాడు. అతని తండ్రి దావీదు పురంలో
    అతన్ని పాతిపెట్టారు. తరువాత అతని కొడుకు రెహబాము అతనికి బదులు రాజయ్యాడు.
  hat-BSA: Epi Salomon te dòmi avèk zansèt li yo, e li te antere nan vil a papa li,
    David e fis li a, Roboam te renye nan plas li.
  bxh-bxh: Habahim ya peꞌi be tamana Deiwidi ena Nuꞌu yai sa boꞌusai. Yo fede, natuna
    Lehebowam ya falau damahi.
  kos-kos: El misa ac pukpuki in Siti sel David, na Rehoboam, wen natul, el aolul
    in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב שְׁלֹמֹה֙ עִם־אֲבֹתָ֔יו וַיִּ֨קָּבֵ֔ר בְּעִ֖יר דָּוִ֣ד אָבִ֑יו
    וַיִּמְלֹ֛ךְ רְחַבְעָ֥ם בְּנ֖וֹ תַּחְתָּֽיו׃ ס
  ibo-ibo: O sooro nna nna ya ha dina nʼọnwụ, e lie ya nʼobodo Devid bụ nna ya. Rehoboam
    nwa ya, ghọkwara eze nʼọnọdụ nna ya.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ଶଲୋମନ ମୃତ୍ୟୁବରଣ କଲେ ପୁଣି ଆପଣା ପିତୃଲୋକଙ୍କର ସହିତ ଆପଣା ପିତା ଦାଉଦ-ନଗରରେ
    କବର ପାଇଲେ; ତହୁଁ ତାଙ୍କ ପୁତ୍ର ରିହବୀୟାମ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  wmt-wmt: Wali nyanartijangka walimpawarlany purrkujarrinyjangka Jalaman pirlajarrinya,
    turnmanila palu mayarurla Jurujulumja Tayipitkurarla. Nyanartijangka walakunyankurala
    Jalamankura kingjarrinya yini Riyapun.
  chk-chk: Iwe, Salomon a mäla, nge ra peiaseni lon ewe telinimwen Tafit saman we.
    Nge Rehopoam nöün we mwän a siwili lon wisan wisen king.
  rop-rop: Imbin dai en deibin berrim im deya langa Jerusalem, en im san Reiyabowam
    bin jidan det nyuwan king.
  ukr-1871: І спочив Соломон з батьками своїми, й поховано його в Давидовому городї,
    а намість його став царем син його Робоам.
  deu-1951: Und Salomo entschlief mit seinen Vätern und ward begraben in der Stadt
    Davids, seines Vaters; und Rehabeam, sein Sohn, ward König an seiner Statt.
  eng-JPS: And Solomon slept with his fathers, and was buried in the city of David
    his father; and Rehoboam his son reigned in his stead.
  srp-1865: I poèinu Solomun kod otaca svojih, i bi pogreben u gradu Davida oca svojega;
    a Rovoam sin njegov zacari se na njegovo mjesto.
  lug-lug: N’afa n’aziikibwa mu kibuga kya Dawudi kitaawe. Awo Lekobowaamu mutabani
    we n’amusikira.
  heb-heb: וישכב שלמה עם אבתיו ויקבר בעיר דוד אביו וימלך רחבעם בנו תחתיו׃
  ben-IRV: তারপর তিনি তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলেন। তাঁকে তাঁর বাবা দায়ূদের
    শহরে কবর দেওয়া হল। তারপর তাঁর ছেলে রহবিয়াম তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਤਾਂ ਸੁਲੇਮਾਨ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਸੌਂ ਗਿਆ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ
    ਦੱਬਿਆ ਗਿਆ ਅਤੇ ਰਹਬੁਆਮ ਉਸ ਦਾ ਪੁੱਤਰ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ခမည်းတော် ဒါဝိဒ် မြို့ ၌ သင်္ဂြိုဟ် ခြင်းကိုခံ
    လေ၏။ သား တော်ရောဗောင် သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏။
  tbg-tbg: vika vira vaata vare nai qora Devitira Vatukave turaqi vuru quntama tovaro
    vira maaqu Rehoboamuva nai qora vira vatuka varero Isareriqaa raqikiqiro vura.
  hmo-hmo: Vadaeni Solomona ia mase, bona Davida ena Hanua dekenai idia guria, bona
    iena natuna Rehoboama ese iena gabuna dekenai ia king.
  urd-urd: और सुलेमान अपने बाप — दादा के साथ सो गया, और अपने बाप दाऊद के शहर में दफ़्न
    हुआ, और उसका बेटा रहुब'आम उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Соломон с отцами своими и погребен был в городе Давида, отца своего,
    и воцарился вместо него сын его Ровоам.
  bqc-SIM: Kɛ́ à gà, wà aà vĩ̀ aà mae Davidi wɛ̃́lɛu, ↄ̃ aà nɛ́ Lↄbↄaũ zↄ̃̀lɛ
    aà gbɛu.
  tcz-CHONGTHU: Ama athi phat in apa minna kisah David khopi’a ana kivui tan ahi.
    Chu jou in achapa Rehoboam in ama khel in leng ahungchang tai.
  mar-mar: मग शलमोन मरण पावला तेव्हा त्याच्या पूर्वजांशेजारी दावीद याच्या नगरामध्ये
    त्याचे दफन करण्यात आले. त्याच्या ठिकाणी रहबाम राज्य करू लागला.
  soq-soq: Tane me boleno mo me mamba Dawid bolawa debama bedewe dobontoiena. Ita
    me otopa Reobeam aupawa wadene warerelen.
  qub-qub: Wañuptenga pampaycäriran papänin Davidpa siudäninman. Chaypitaga ruquin
    ray cashpan mandaran wamran Roboamna.
  bqp-bqp: Kũ à gà, ò a vĩ̀ a de Dauda wɛ̃tɛn, akũ a nɛ́ Reoboamu vùtɛ a gɛ̃nɛ
    ũ.
  hat-hat: Lè li mouri, yo antere l' nan lavil David, papa l'. Se Woboram, pitit li,
    ki moute nan plas li sou fotèy la.
  eng-BSB: And Solomon rested with his fathers and was buried in the city of his father
    David. And his son Rehoboam reigned in his place.
  eng-WEBPB: Solomon slept with his fathers, and was buried in his father David’s
    city; and Rehoboam his son reigned in his place.
  kbq-kbq: Hagi Solomoni'ma frigeno'a, Deviti rankumapi Jerusalemi afahe'mofoma asente'nazafi
    asentazageno, nemofo Rehoboamu'a agri nona erino kinia mani'ne.
  nhe-BL: Huan quema Salomón mijqui, quitlalpachojque ipan Jerusalén ipan nopa barrio
    tlen itoca Ialtepe David. Teipa pejqui tlanahuatía icone tlen itoca Roboam queja
    tlanahuatijquetl.
  bus-bus: Kɛ̀ à gà, wà à vĩ̀i à de Dauda wɛ́tɛ, ben à nɛ́ Reoboamu vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Na'e umàno Xàrumàw a'e kury. Uzutym hetekwer tawhu Tawi heko awer pe wà.
    Ta'yr Homoàw wiko tuwihawete romo hekuzaromo a'e kury.
  eng-DRA: And Solomon slept with his fathers, and was buried in the city of David
    his father, and Roboam his son reigned in his stead.
