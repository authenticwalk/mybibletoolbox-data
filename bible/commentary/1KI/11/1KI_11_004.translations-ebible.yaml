verse: 1KI.011.004
translations:
  mal-C: ശലോമോൻ വയോധികനായപ്പോൾ ഭാര്യമാർ അദ്ദേഹത്തിന്റെ ഹൃദയം അന്യദേവന്മാരിലേക്കു വ്യതിചലിപ്പിച്ചു.
    തന്റെ പിതാവായ ദാവീദിന്റെ ഹൃദയംപോലെ അദ്ദേഹത്തിന്റെ ഹൃദയം ദൈവമായ യഹോവയിൽ ഏകാഗ്രമായിരുന്നില്ല.
  deu-TKW: Als nun Salomo alt geworden war, verführten ihn seine Weiber dazu, daß
    er sich zu fremden Göttern hielt, und sein Herz war nicht mehr ungeteilt gegenüber
    Jahwe, seinem Gotte, wie das Herz seines Vaters David.
  lin-lin: Tango Salomo akomaki mobange, basi na ye batindikaki motema na ye na kogumbamela
    banzambe mosusu ; mpe atikaki kolinga Yawe, Nzambe na ye, na motema na ye mobimba
    ndenge ezalaki motema ya Davidi, tata na ye.
  eng-LSV: And it comes to pass, at the time of Solomon’s old age, his wives have
    turned aside his heart after other gods, and his heart has not been perfect with
    his God YHWH, like the heart of his father David.
  eng-GNV: For when Salomon was olde, his wiues turned his heart after other gods,
    so that his heart was not perfect with the Lord his God, as was the heart of Dauid
    his father.
  eng-WEBSTER: 'For it came to pass, when Solomon was old, that his wives turned away
    his heart after other gods: and his heart was not perfect with the LORD his God,
    as was the heart of David his father.'
  nhw-BL: Huajca quema Salomón ya huehuejtixtoya, isihuajhua quichijque ma quicajtehua
    iojhui TOTECO Dios huan ma quintoquili catli nopa isihuajhua inindioses. Huan
    Salomón ayacmo motemachi san ipan TOTECO Dios quen quichijtoya itata David.
  swh-ONEN: Kadiri Solomoni alivyozidi kuzeeka, wake zake wakaugeuza moyo wake kuelekea
    miungu mingine, na moyo wake haukujitolea kikamilifu kwa Bwana Mungu wake, kama
    ulivyokuwa moyo wa Daudi baba yake.
  bba-bba: Yerɑ n derɑ win tɔkɔru sɔɔ, u dɑ u bũu sɑ̃ɑmɔ. Mɑ u ǹ mɑɑ tii Yinni Gusunɔ
    wɛ̃ mɑm mɑm. U ǹ kue nɡe mɛ win tundo Dɑfidi u kuɑ Yinni Gusunɔn sɑ̃ɑru sɔɔ.
  eng-KJVCPB: 'For it came to pass, when Solomon was old, that his wives turned away
    his heart after other gods: and his heart was not perfect with the Lord his God,
    as was the heart of David his father.'
  cpy-cpy: Ikanta rantyashipari-tapaaki Salomón, oetzimpina-shire-takiri iinapaeni
    ipinkatha-waeteri tajorentsi-niro-paeni. Tee ikameetha-shire-tzimo-teeri Tajorentsi,
    tee roshiyaari David, ipaapateni.
  luo-luo: Kaka Solomon ne medo bedo moti, monde noloko chunye moluwo nyiseche mamoko
    kendo chunye ne ok ochiwore chuth ni Jehova Nyasaye ma Nyasache, kaka chuny Daudi
    wuon-gi ne en.
  meu-meu: Badina be Solomon vada e buruka negana ai, ia adavana ese lalona e giroa
    hanai, dirava idaudia ediai; ia lalona ese Iehova, ena Dirava, se badinaia momokani,
    tamana David lalona ese e badinaiava heḡereḡerena.
  npi-ULB: किनकि जब सोलोमन वृद्ध भए तिनका पत्नीहरूले तिनको ह्रदयलाई अन्य देवताहरूतर्फ
    फर्काइदिए । तिनको ह्रदय तिनका पिता दाऊदको ह्रदयजस्तै परमप्रभु तिनका परमेश्वरतर्फ
    पूर्ण रूपमा समर्पित भएन ।
  yor-yor: Bí Solomoni sì ti di arúgbó, àwọn ìyàwó rẹ̀ sì yí i ní ọkàn padà sí ọlọ́run
    mìíràn, ọkàn rẹ̀ kò sì ṣe déédé pẹ̀lú Olúwa Ọlọ́run rẹ̀, gẹ́gẹ́ bí ọkàn Dafidi
    baba rẹ̀ ti ṣe.
  emp-NTPO: Idji drõã b̶ed̶acarea dji quimarãba ãdji ãcõrẽ b̶eada ẽpẽbisid̶aa. Mãwã
    Salomoʌ̃ba sod̶eba Ãcõrẽra ẽpẽẽ́ basía idji zeza Daviba ẽpẽ b̶ad̶a quĩrãca.
  pes-OPCB: '@see-verse:1KI.011.003'
  tgl-ULB: Dahil noong tumanda si Solomon, iniligaw ng kaniyang mga asawa ang kaniyang
    puso sa ibang diyos; ang kaniyang puso ay hindi niya lubos na isinuko kay Yahweh
    na kaniyang Diyos, gaya ng kaniyang amang si David.
  hui-hui: Ani bialu ibu agali wahe halu hama dai biyaha wali urunime ibunaga mini
    mo ba taraore halu mbirale dama mitangi bialu gime wabini wiaruhondo bi pupu wialu
    hene. Ani biyadagome ibu aba Debidinaga mana bayale wiago mo wahalu ibugua Anduane
    Homogo ibunaga Ngode Datagaliwabe talia nabi yu wahalu bini.
  mya-mya: အို​မင်း​လာ​ချိန်​၌​လူ​မျိုး​ခြား​တို့​၏​ဘု​ရား များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​စေ​ကြ​၏။
    မင်း​ကြီး သည်​ခ​မည်း​တော်​ဒါ​ဝိဒ်​ကဲ့​သို့ မိ​မိ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​အား​သစ္စာ​မ​စောင့်​ဘဲ၊-
  bod-N: སོ་ལོ་མོན་སྐུ་ན་བགྲེས་པའི་དུས་སུ། བཙུན་མོ་རྣམས་ཀྱིས་ཁོའི་སེམས་ནི་ཕྱི་པའི་ལྷ་རྣམས་ཀྱི་ཕྱོགས་སུ་བསྒྱུར་བ་དང་།
    ཁོའི་སེམས་ནི་རང་གི་མེས་པོ་དཱ་བིད་ཀྱི་སེམས་དང་འདྲ་བར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཡོངས་སུ་ཕུལ་མེད་དོ།
    །
  sna-sna: Zvino Soromoni akati akwegura, vakadzi vake vakatsausa mwoyo wake akatevera
    vamwe vamwari, uye mwoyo wake wakanga usina kuzvipira zvizere kuna Jehovha Mwari
    wake, sezvakanga zvakaita mwoyo waDhavhidhi baba vake.
  spa-BLM: Cuando Salomón envejeció, sus esposas desviaron su corazón en pos de otros
    dioses, y su corazón no era perfecto con Yahvé, su Dios, como lo era el corazón
    de David, su padre.
  cac-cac: Axo yic ix ichamvinacax vin̈, ix somchajb'at spensar vin̈ yuj eb' ix. Ix
    montajb'at vin̈ d'a spatic juntzan̈xo comon dios. Majxo yac'och spensar vin̈ sic'lab'il
    d'a Jehová sDiosal icha yutejnac sb'a vin̈aj David smam vin̈.
  swh-ULB: Kwa kuwa Sulemani alipozeeka, wake zake waliugeuza moyo wake kwa miungu
    mingine; hakuutoa moyo wake wote kwa BWANA, Mungu wake, kama ulivyokuwa moyo wa
    Daudi baba yake.
  bel-bel: У час старасьці Саламона жонкі яго схілілі сэрца ягонае да іншых багоў,
    і сэрца ягонае ня было цалкам адданае Госпаду Богу свайму, як сэрца Давіда, бацькі
    ягонага.
  wed-wed: Maranai Solomon i magura, awawana ana nota i virai da god ḡelaui i votaḡotaḡoi,
    ma eḡa Bada awarina ita vipatutu me amana David.
  deu-ELBBK: Und es geschah zur Zeit, als Salomo alt war, da neigten seine Frauen
    sein Herz anderen Göttern nach; und sein Herz war nicht ungeteilt mit dem HERRN,
    seinem Gott, wie das Herz seines Vaters David.
  mbb-OT: Hein meǥurang en sikandin neuwit sikandin te menge esawa zin te ked-azap
    te zuma he menge ed-ezapen. Kenè en meupiya is kedepitè dan te Nengazen he Megbevayè
    din; kenà sikandin iring te amey zin he si David.
  mal-2015: എങ്ങനെയെന്നാൽ ശലോമോൻ വയോധികനായപ്പോൾ ഭാര്യമാർ അവന്റെ ഹൃദയത്തെ അന്യദേവന്മാരിലേക്കു
    വശീകരിച്ചു; അവന്റെ ഹൃദയം അവന്റെ അപ്പനായ ദാവീദിന്റെ ഹൃദയംപോലെ തന്റെ ദൈവമായ യഹോവയിങ്കൽ
    ഏകാഗ്രമായിരുന്നില്ല.
  rmc-rmc: Sar o Šalamun sphuriľa, leskre romňija les scirdle pal aver devla a ov
    imar na sas ajso pačivalo le RAJESKE, peskre Devleske, sar sas leskro dad o David.
  pes-OPV: و در وقت پیری سلیمان واقع شد که زنانش دل او را به پیروی خدایان غریب مایل
    ساختند، و دل او مثل دل پدرش داود با یهوه، خدایش کامل نبود.
  ron-1924: Кынд а ымбэтрынит Соломон, невестеле й-ау плекат инима спре алць думнезей
    ши инима ну й-а фост ын тотул а Домнулуй Думнезеулуй сэу, кум фусесе инима татэлуй
    сэу Давид.
  aui-aui: Raghanina kiiwawo Solomon imoraba, na natuwavinena nuwanuwana sitayinawamiri
    da god mududi iyakivina, touna gegha wiisuwona Yawe God kawagha iyakivini ware
    tamananaki Deivid ibera na naboni.
  ben-OBCV: শলোমন বয়সে বৃদ্ধ হতে না হতেই, তাঁর স্ত্রীরা তাঁর অন্তর অন্যান্য দেবদেবীদের
    দিকে ঘুরিয়ে দিয়েছিল, এবং তাঁর অন্তর আর তাঁর বাবা দাউদের মতো তাঁর ঈশ্বর সদাপ্রভুর
    প্রতি পুরোপুরি একাগ্র থাকেনি।
  som-som: Oo markii Sulaymaan gaboobay ayaa naagihiisii qalbigiisii u jeediyeen ilaahyo
    kale xaggood; oo qalbigiisuna kuma qummanayn xagga Rabbiga Ilaahiisa ahaa sidii
    qalbigii aabbihiis Daa'uud ahaa oo kale.
  lat-VUC: 'Cumque jam esset senex, depravatum est cor ejus per mulieres, ut sequeretur
    deos alienos: nec erat cor ejus perfectum cum Domino Deo suo, sicut cor David
    patris ejus.'
  eng-ASVBT: For it came to pass, when Solomon was old, that his wives turned away
    his heart after other gods; and his heart was not perfect with Jehovah his God,
    as was the heart of David his father.
  ita-1885: Al tempo della sua vecchiezza avvenne che le sue donne sviarono il suo
    cuore dietro ad altri dii; ed il suo cuore non fu intiero inverso il Signore Iddio
    suo, come era stato il cuor di Davide, suo padre.
  eng-LXXUP: And it came to pass in the time of the old age of Solomon, that his heart
    was not perfect with the Lord his God, as was the heart of David his father. And
    the strange women turned away his heart after their gods.
  eng-ULB: For when Solomon grew old, his wives turned away his heart after other
    gods; his heart was not fully surrendered to Yahweh his God, as was the heart
    of David his father.
  spa-VBL: Cuando Salomón envejeció, sus esposas lo llevaron a seguir a otros dioses,
    y no se comprometió de todo corazón con el Señor como lo había hecho su padre
    David.
  fra-_FOB: Et il arriva, au temps de la vieillesse de Salomon, que ses femmes détournèrent
    son cœur après d'autres dieux; et son cœur ne fut pas intègre avec l'Éternel son
    Dieu, comme le cœur de David, son père.
  mal-mal: ശലോമോൻ വൃദ്ധനായപ്പോൾ ഭാര്യമാർ അവന്റെ ഹൃദയത്തെ അന്യദേവന്മാരിലേക്ക് വശീകരിച്ചു;
    അവന്റെ ഹൃദയം അവന്റെ അപ്പനായ ദാവീദിന്റെ ഹൃദയംപോലെ തന്റെ ദൈവമായ യഹോവയിൽ ഏകാഗ്രമായിരുന്നില്ല.
  urd-GVR: Jab wuh būṛhā ho gayā to unhoṅ ne us kā dil dīgar mābūdoṅ kī taraf māyl
    kar diyā. Yoṅ wuh buṛhāpe meṅ apne bāp Dāūd kī tarah pūre dil se Rab kā wafādār
    na rahā
  suz-BL: मिनु सोलोमन खूशो दुम्‍मेनु, मेको आ मीशपुकीम आ थुं अरु देवी देवता आन गे हिरपदमे
    बाक्‍त। मिनु मेको आ आफ दाऊद आ थुंम खोदेंशो पा आ थुं नेल्‍लेम परमप्रभु यावे, आ
    परमप्रभु आ नोले मखोदा बाक्‍त।
  ita-1927: cosicché, al tempo della vecchiaia di Salomone, le sue mogli gl’inclinarono
    il cuore verso altri dèi; e il cuore di lui non appartenne tutto quanto all’Eterno,
    al suo Dio, come avea fatto il cuore di Davide suo padre.
  ckb-ckb: ئەوە بوو لە تەمەنی پیری سلێمان، ژنەکانی دڵیان بەلای خوداوەندەکانی دیکەدا
    ڕاکێشا، دڵی وەک دڵی داودی باوکی لەگەڵ یەزدانی پەروەردگاری خۆی تەواو نەبوو.
  eng-BBE: For it came about that when Solomon was old, his heart was turned away
    to other gods by his wives; and his heart was no longer true to the Lord his God
    as the heart of his father David had been.
  kan-OKCV: ಸೊಲೊಮೋನನು ಮುದುಕನಾದ ಕಾಲದಲ್ಲಿ ಅವನ ಪತ್ನಿಯರು ಅನ್ಯದೇವರುಗಳ ಕಡೆಗೆ ಅವನ ಹೃದಯವನ್ನು
    ತಿರುಗಿಸಿದರು. ಅವನ ಹೃದಯವು ತನ್ನ ತಂದೆ ದಾವೀದನ ಹೃದಯದ ಹಾಗೆ ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಸಂಗಡ
    ಪರಿಪೂರ್ಣವಾಗಿ ಇರಲಿಲ್ಲ.
  tam-2017: சாலொமோனுக்கு வயதானபோது, அவனுடைய மனைவிகள் அவனுடைய இருதயத்தை அந்நிய தெய்வங்களைப்
    பின்பற்றும்படி திருப்பிவிட்டார்கள்; அதினால் அவனுடைய தகப்பனாகிய தாவீதின் இருதயம்
    யெகோவாவிடத்தில் முழுமையாக அர்ப்பணிக்கப்பட்டதைப்போல, சாலொமோனின் இருதயம் தன்னுடைய
    தேவனாகிய யெகோவாவோடு முழுமையாக அர்ப்பணிக்கப்படவில்லை.
  spa-RV-1909: Y ya que Salomón era viejo, sus mujeres inclinaron su corazón tras
    dioses ajenos; y su corazón no era perfecto con Jehová su Dios, como el corazón
    de su padre David.
  ron-BTF: Fiindcă s-a întâmplat, când a îmbătrânit Solomon, că soţiile lui i-au întors
    inima după alţi dumnezei; şi inima lui nu a fost desăvârşită cu DOMNUL Dumnezeul
    său, precum a fost inima lui David, tatăl său.
  eng-WEBP: When Solomon was old, his wives turned away his heart after other gods;
    and his heart was not perfect with the LORD his God, as the heart of David his
    father was.
  eng-FBV: As Solomon grew old, his wives led him to follow other gods, and he did
    not commit himself wholeheartedly to the Lord as his father David had done.
  nld-1939: Op zijn oude dag werd Salomon door zijn vrouwen tot de dienst van vreemde
    goden verleid, zodat zijn hart niet altijd onverdeeld aan Jahweh, zijn God, toebehoorde,
    zoals het hart van zijn vader David.
  nch-BL: Huajca quema Salomón ya huehuejtixtoya, isihuajhua quichijque ma quicajtehua
    iojhui TOTECO Dios huan ma quintoquili cati nopa isihuajhua inindioses. Huan Salomón
    ayecmo motemachi san ipan TOTECO Dios quej quichijtoya itata David.
  vie-1934: 'Trong buổi già yếu, các hoàng hậu của Sa-lô-môn dụ lòng người đi theo
    các thần khác: Đối cùng Giê-hô-va Đức Chúa Trời mình, lòng người chẳng trọn lành
    như thể lòng của Đa-vít, là cha người.'
  hin-CV: क्योंकि जब शलोमोन की उम्र ढलने लगी, उनकी पत्नियों ने उनका हृदय पराए देवताओं
    की ओर कर दिया; उनका हृदय याहवेह, उनके परमेश्वर के लिए पूरी तरह सच्चा नहीं रह गया,
    जैसे उनके पिता दावीद का था.
  spa-BES: Porque sucedió que cuando Salomón era viejo, su corazón fue tras otros
    dioses por sus esposas; y su corazón ya no era fiel al Señor su Dios como lo había
    sido el corazón de su padre David.
  tdx-tdx: Ie nibey, le nampitolihe’ o vali’eo mb’an-drahare anka­fankafa, vaho tsy
    nigahiñe am’ Iehovà Andrianañahare’e ka ty tro’e manahake ty arofo’ i Davide rae’ey.
  tha-KJV: เพราะอยู่มาเมื่อซาโลมอนทรงพระชราแล้ว มเหสี​ของพระองค์​ได้​หันพระทัยของพระองค์​ให้​ไปตามพระอื่น
    และพระทัยของพระองค์หาได้​บริสุทธิ์​ต่อพระเยโฮวาห์พระเจ้าของพระองค์ ดังพระทัยของดาวิดราชบิดาของพระองค์​ไม่
  por-BR-2018: E aconteceu que, na velhice de Salomão, suas mulheres inclinaram o
    seu coração para seguir outros deuses; e o coração dele não era completo com o
    SENHOR seu Deus, como o coração do seu pai Davi.
  deu-ELO: Und es geschah zur Zeit, als Salomo alt war, da neigten seine Weiber sein
    Herz anderen Göttern nach; und sein Herz war nicht ungeteilt mit Jehova, seinem
    Gott, wie das Herz seines Vaters David.
  eng-WYC-2018: And when he was then eld, his heart was depraved by women, that he
    followed alien gods, (or And then when he was old, his heart was so depraved by
    these women, that he followed other gods); and his heart was not perfect with
    his Lord God, as the heart of David, his father, was perfect.
  epo-epo: En la tempo de maljuneco de Salomono liaj edzinoj turnis lian koron al
    aliaj dioj, kaj lia koro ne estis tiel plene fordonita al la Eternulo, lia Dio,
    kiel la koro de lia patro David.
  uig-PIN: Xundaⱪ boldiki, Sulayman yaxanƣanda, uning ayalliri uning kɵnglini baxⱪa
    ilaⱨlarƣa azdurup buruwǝtti; xuning üqün uning kɵngli atisi Dawutningkidǝk Pǝrwǝrdigar
    Hudasiƣa mutlǝⱪ sadiⱪ bolmidi.
  beo-beo: Amola e da da:i hamobeba:le, e da ea uda ilima fa:no bobogebeba:le, eno
    ogogosu ‘gode’ma nodone sia:ne gadosu. Ea ada Da:ibidi da ea Hina Godema mae fisili,
    fa:no bobogesu. Be Soloumane da amane hame hamoi.
  tpi-OTNT: Long taim em i lapun, ol dispela meri bilong en i pulim tingting bilong
    en i go long ol giaman god. Olsem na Solomon i lusim pasin bilong papa bilong
    en, Devit, na Solomon i no bihainim tru God, Bikpela bilong en. Nogat.
  hau-SA: Yayinda Solomon yake tsufa, matansa suka juye zuciyarsa ga bin waɗansu alloli,
    zuciyarsa kuwa ba tă bi Ubangiji Allahnsa ɗungum kamar yadda zuciyar Dawuda mahaifinsa
    ta kasance ba.
  uig-LAT: Shundaq boldiki, Sulayman yashan’ghanda, uning ayalliri uning könglini
    bashqa ilahlargha azdurup buruwetti; shuning üchün uning köngli atisi Dawutningkidek
    Perwerdigar Xudasigha mutleq sadiq bolmidi.
  nde-nde: Ekuluphaleni kwakhe uSolomoni, abafazi bakhe baphambulela ukholo lwakhe
    kwabanye onkulunkulu, inhliziyo yakhe ayizange ilandele uThixo uNkulunkulu wakhe
    ngokupheleleyo, njengenhliziyo kaDavida uyise.
  ton-ton: 'He naʻe hoko ʻo pehē, ʻi heʻene fakaʻaʻau ʻo motuʻa ʻa Solomone, naʻe
    fakatafoki ʻa hono loto ʻe hono ngaahi uaifi ke muimui ki he ngaahi ʻotua kehe:
    pea naʻe ʻikai haohaoa hono loto ʻi he ʻao ʻo Sihova ko hono ʻOtua, ʻo hangē ko
    e loto ʻo Tevita ko ʻene tamai.'
  ces-1613: Stalo se tedy, že když se zstaral Šalomoun, ženy jeho naklonily srdce
    jeho k bohům cizím, tak že nebylo srdce jeho celé při Hospodinu Bohu jeho, jako
    bylo srdce Davida otce jeho.
  eng-WMB: When Solomon was old, his wives turned away his heart after other gods;
    and his heart was not perfect with the LORD his God, as the heart of David his
    father was.
  tam-TCV: சாலொமோன் வயதுசென்றவனானபோது அவனுடைய மனைவியர் வேறு தெய்வங்களுக்குப் பின்னால்
    அவனுடைய இருதயத்தைத் திருப்பினார்கள்; அவனுடைய தந்தையான தாவீதின் இருதயத்தைப்போல,
    அவனுடைய இருதயம் யெகோவாவை முழுமையாகப் பற்றிக்கொள்ளவில்லை.
  ceb-ULB: Sa nagkatigulang na si Solomon, gidani sa iyang mga asawa ang iyang kasingkasing
    sa ubang mga dios; wala niya gitugyan sa hingpit ang iyang kasingkasing ngadto
    kang Yahweh nga iyang Dios, sama sa kasingkasing sa iyang amahan nga si David.
  pol-UBG: Gdy bowiem Salomon się zestarzał, jego żony skłoniły jego serce ku innym
    bogom. Jego serce nie było więc doskonałe wobec PANA, jego Boga, jak serce Dawida,
    jego ojca.
  urd-GVU: جب وہ بوڑھا ہو گیا تو اُنہوں نے اُس کا دل دیگر معبودوں کی طرف مائل کر دیا۔
    یوں وہ بُڑھاپے میں اپنے باپ داؤد کی طرح پورے دل سے رب کا وفادار نہ رہا
  deu-1912: Und da er nun alt war, neigten seine Weiber sein Herz den fremden Göttern
    nach, daß sein Herz nicht ganz war mit dem HERRN, seinem Gott, wie das Herz seines
    Vaters David.
  ntj-ntj: '@see-verse:1KI.011.003'
  kan-2017: ಅವನು ವೃದ್ಧನಾದಾಗ ಇವರು ಅವನ ಹೃದಯವನ್ನು ಅನ್ಯದೇವತೆಗಳ ಕಡೆಗೆ ತಿರುಗಿಸಿದರು. ಈ ಕಾರಣದಿಂದ
    ಅವನು ತನ್ನ ದೇವರಾದ ಯೆಹೋವನಲ್ಲಿಟ್ಟಿದ್ದ ಪ್ರಾಮಾಣಿಕವಾದ ಭಕ್ತಿಯನ್ನು ಕಳೆದುಕೊಂಡನು. ತನ್ನ ತಂದೆಯಾದ
    ದಾವೀದನಂತೆ ನಡೆಯಲಿಲ್ಲ.
  yap-yap: ma nap’an ni pilbithir ma kar waliyed ke un i tayfan yug boch e got. Ma
    daki yul’yul’ ngak SOMOL ni Got rok, ni bod David ni chitamngin ni i par.
  hlt-MCSB: Solomon te a patong tue a pha vaengah tah a thinko te a yuu rhoek loh
    pathen tloe rhoek taengla a buung sak coeng dongah a thinko loh a napa David kah
    thinko bangla a Pathen Yahweh taengah rhuemtuet la om pawh.
  mdy-ETH: ዒዚ ጋርቻዛ ዬያታ ላኣላ ዒዛ ሜሌ ፆኦዞ ካኣሽኪሴኔ፤ ዬያሮ ሴሎሞኔ ዒዛኮ ዓዶ ዳውቴጉዲ ናንጊና ናንጋ ጎዳ ማዔ
    ዒዛኮ ፆኦዛሢም ጉሙርቂንታያ ማዒባኣሴ።
  twi-ASANTE: Ɛberɛ a Salomo bɔɔ akɔkoraa no, wɔtwee nʼakoma kɔɔ anyame afoforɔ so,
    na wamfa ne ho anto Awurade, ne Onyankopɔn so, sɛdeɛ nʼagya Dawid yɛeɛ no.
  eng-WEBU: When Solomon was old, his wives turned away his heart after other gods;
    and his heart was not perfect with the LORD his God, as the heart of David his
    father was.
  wal-wal: Solomoni cimi cimidi biishin, a maccaasati a wozanaa hara xoossatukko zaaridosona;
    yaatin, a aawaa Daawiti kumetta wozanaappe siiqidoogaadan, GODAA ba Xoossaa i
    siiqibeenna.
  spa-PDDPT: Porque cuando Salomón era anciano, sucedió que sus mujeres hicieron desviar
    su corazón hacia otros ʼelohim, y ya su corazón no estuvo sumiso a la voluntad
    de Yavé su ʼElohim, como el corazón de su padre David.
  gun-gun: Ha'e vy tuja'ive ma jave ta'yxy kuery ombopy'a rerova ete tuuete mboae
    ramigua kuery re ju ombojerovia aguã. Ha'e ramo opy'a re anhetẽ rupi ve'ỹ oiko
    Senhor nguuete pe, nguu Davi oikoague rami e'ỹ.
  ilo-ULB: Ta idi limmakayen ni Solomon, inallukoy dagiti assawana ti pusona nga agdayaw
    kadagiti sabali a dios; saan a naan-anay a napudno ti pusona kenni Yahweh a Diosna,
    saan a kas iti puso ni David nga amana.
  kpg-kpg: Dono madagoaa ne madumadua, gei digaula guu dagi a mee gi daumaha gi nia
    balu god mai daha. Mee gu hagalee manawa dahi ang gi Dimaadua go dono God, be
    di hai dono damana go David nogo hai.
  uig-ARA: شۇنداق بولدىكى، سۇلايمان ياشانغاندا، ئۇنىڭ ئاياللىرى ئۇنىڭ كۆڭلىنى باشقا
    ئىلاھلارغا ئازدۇرۇپ بۇرۇۋەتتى؛ شۇنىڭ ئۈچۈن ئۇنىڭ كۆڭلى ئاتىسى داۋۇتنىڭكىدەك پەرۋەردىگار
    خۇداسىغا مۇتلەق سادىق بولمىدى.
  tof-tof: Solomon myang nóma bain yarilürr ene mogob kola oya moboküp yalüngóp tibiób
    godódó. Wa Lodón tai koke mamoan yarilürr oya aba Deibidzan kain yarilürr.
  sus-sus: A to fori, na ginɛe nu bara a bɔɲɛ birin mafindi ala gbɛtɛe ma, a mu bira
    a Marigi Alatala fɔxɔ ra alɔ a baba Dawuda.
  pon-2006: oh ni ahnsou me e likeilapalahr re kahrehiong en pwongih koht en liki
    kan. E sohte loalopwoatohng KAUN-O eh Koht, duwehte seme Depit.
  ksd-ksd: Damana ba Solomon i ga tar patuana, kana umana vavina dia ga pukue ra balana
    pi na mur ra umana enana god, ma ra balana pa i ga dovot tadav ra Luluai kana
    God da ra bala i David tamana.
  tur-YTC: Solomon yaşlanınca, karıları onun yüreğini başka ilahlârın ardınca saptırdı.
    Ve yüreği, babası David'in yüreği gibi, Tanrısı Yahve'ye karşı bütün değildi.
  grc-BRENT: Καὶ ἐγενήθη ἐν καιρῷ γήρους Σαλωμὼν, καὶ οὖκ ἦν ἡ καρδία αὐτοῦ τελεία
    μετὰ Κυρίου Θεοῦ αὐτοῦ, καθὼς ἡ καρδία Δαυὶδ τοῦ πατρὸς αὐτοῦ. Καὶ ἐξέκλιναν γυναῖκες
    αἱ ἀλλότριαι τὴν καρδίαν αὐτοῦ ὀπίσω θεῶν αὐτῶν.
  ind-AYT: Sebab, saat Salomo tua, istri-istrinya itu membelokkan hatinya kepada ilah-ilah
    lain dan hatinya tidak berpaut sepenuhnya kepada TUHAN, Allahnya, seperti hati
    Daud, ayahnya.
  nya-nya: Solomoni atakalamba, akazi akewo anakopa mtima wake kuti atsatire milungu
    ina, ndipo sanatsatire Yehova Mulungu wake ndi mtima wodzipereka, monga unalili
    mtima wa Davide abambo ake.
  hrv-hrv: I kada je Salomon ostario, njegove su mu žene okrenule srce prema drugim
    bogovima, i srce njegovo nije više potpuno pripadalo Jahvi kao što je pripadalo
    srce njegova oca Davida.
  mps-mps: Te aga monu dabe ebo sogo, aga te we dabego aga homu te tibo godiba kekasa
    pali. Tama tiyu, Solomongo te aga aya Devitgo kolesaga te tagalama, tama agai
    te aga Genuai Bidi wali mu me pabeo. Menio.
  tpi-tpi: Long taim em i lapun, ol dispela meri bilong en i pulim tingting bilong
    en i go long ol giaman god. Olsem na Solomon i lusim pasin bilong papa bilong
    en, Devit, na Solomon i no bihainim tru God, Bikpela bilong en. Nogat.
  dan-1931: Da Salomo blev gammel, drog hans Hustruer hans Hjerte til fremmede Guder,
    og hans Hjerte var ikke mere helt med HERREN hans Gud som hans fader Davids.
  vie-OVCB: Các bà quyến rũ vua thờ thần của họ, nhất là lúc Sa-lô-môn về già. Lòng
    vua không trung thành với Chúa Hằng Hữu, Đức Chúa Trời của vua, như Đa-vít, cha
    vua, trước kia.
  guj-2017: સુલેમાનની વૃદ્ધાવસ્થામાં તેની પત્નીઓએ તેનું હૃદય અન્ય દેવો તરફ વાળી દીધું.
    અને તેનું હૃદય તેના પિતા દાઉદના હૃદયની જેમ તેના ઈશ્વર યહોવાહ પ્રત્યે સંપૂર્ણ રહ્યું
    નહિ.
  pon-2006A: oh ni ahnsou me e likeilapalahr re kahrehiong en pwongih koht en liki
    kan. E sohte loalopwoatohng KAUN-O eh Koht, duwehte seme Depit.
  por-BRBSL: Quando Salomão era idoso, suas esposas viraram seu coração atrás de outros
    deuses; e seu coração não era perfeito com Javé, seu Deus, como era o coração
    de Davi, seu pai.
  cth-cth: Solomon teh a kumcue navah, a yunaw ni a lungthin hah cathut louk koe a
    kamlang sak. Hottelah a na pa Devit patetlah Cathut Jehovah koelah yuemkamcu hoeh
    toe.
  twi-twi: Bere a Salomo bɔɔ akwakoraa no, wɔtwee ne koma kɔɔ anyame afoforo so, na
    wamfa ne ho anto Awurade, ne Nyankopɔn so, sɛnea nʼagya Dawid yɛe no.
  hlt-hlt: Solomon te a patong tue a pha vaengah tah a thinko te a yuu rhoek loh pathen
    tloe rhoek taengla a buung sak coeng dongah a thinko loh a napa David kah thinko
    bangla a Pathen Yahweh taengah rhuemtuet la om pawh.
  tbz-SIM: Ò kòtɛ́ dìì mɔ̀nnì kɛ̀ bɛ̀ɛ yṹɔ̃́ nho yɛ̀mmɛ̀ kóò tɑnnɛ́ mubɔɔféù miɛkɛ.
    Ò tɛ̃́nkɛ í ntũ nti Yiɛ̀ nKuyie nhò cicɛ Dɑfiti do kù tũ mmɛ̀ɛ̀ botí.
  msy-2020: Solomon ghurizir dughiamɨn, amizir kaba an navir averiam gɨrazɨ a men
    asebar gɨn zui. Kamaghɨn amizɨ, Solomon uan afeziam Devitɨn araziba ategha, egha
    Ikiavɨra Itir God, an Godɨn gɨn zuir puvatɨ. Bar puvatɨ.
  dop-dop: Tɑmpɑnɑ tɔɔ pǝ kɔmɑ nɑ Sɑlʋmɔŋ kpɑtǝlɩ, ɩlɛnɑ ɩ ɑlɑɑ mpɛ pɑ́ sʋsɩ-ɩ tɩɩŋ
    lɑɑʋ tɑɑ. Hɑlǝnɑ ɩ́ yele ɩ Ɩsɔ Tɑcɑɑ kɛ sɔɔlʋɣʋ nɑ lotu kʋlʋmtʋ ɩsɩɩ ɩ cɑɑ Tɑfiiti.
  azb-azb: Onlar Süleymanın qocalıq çağında onun ürəyini başqa allahlara tərəf azdırdılar
    və onun ürəyi atası Davuddan fərqli olaraq Allahı Rəbbə sadiq deyildi.
  eng-DBY: And it came to pass when Solomon was old, [that] his wives turned away
    his heart after other gods; and his heart was not perfect with Jehovah his God,
    as the heart of David his father.
  hin-2017: अतः जब सुलैमान बूढ़ा हुआ, तब उसकी स्त्रियों ने उसका मन पराए देवताओं की
    ओर बहका दिया, और उसका मन अपने पिता दाऊद की समान अपने परमेश्वर यहोवा पर पूरी रीति
    से लगा न रहा।
  wol-KYG: Ba Suleymaan demee ba màggat, ay soxnaam xiir ko ci topp yeneen yàlla,
    ba wéetalul Yàllaam Aji Sax ji, na ko Daawuda, baayam wéetale woon.
  eng-YLT: And it cometh to pass, at the time of the old age of Solomon, his wives
    have turned aside his heart after other gods, and his heart hath not been perfect
    with Jehovah his God, like the heart of David his father.
  kne-kne: tan idi nakay sisya, inawis da ay mandayaw si odom ay diyos et naksayan
    din layad na en Diyos ay baken kaman si David ay ama na.
  eng-WYC-2017: And when he was then eld [or old], his heart was beshrewd by women,
    that he pursued [or followed] alien gods; and his heart was not perfect with his
    Lord God, as the heart of David, his father, was perfect.
  eng-WMBB: When Solomon was old, his wives turned away his heart after other gods;
    and his heart was not perfect with the LORD his God, as the heart of David his
    father was.
  urd-GVH: जब वह बूढ़ा हो गया तो उन्होंने उसका दिल दीगर माबूदों की तरफ़ मायल कर दिया।
    यों वह बुढ़ापे में अपने बाप दाऊद की तरह पूरे दिल से रब का वफ़ादार न रहा
  rug-rug: Sipu kamo pa binarogoso se Solomone si la ari nana barikaleqe meke va kekeria
    sa bulona meke luli i sari na votiki tamasa. Ke sa bulona si lopu soto va nabu
    koasa vinahesina Zihova sa nana Tamasa, gugua sa bulona e Devita sa tamana.
  gaz-gaz: Akkuma Solomoon umuriidhaan dulloomaa deemeen niitonni garaa isaa gara
    waaqota biraatti garagalchan; garaan isaas akka garaan abbaa isaa Daawit ture
    sana guutumaan guutuutti Waaqayyo Waaqa isaatiif hin kennamne.
  fra-LSG: A l’époque de la vieillesse de Salomon, ses femmes inclinèrent son cœur
    vers d’autres dieux; et son cœur ne fut point tout entier à l’Éternel, son Dieu,
    comme l’avait été le cœur de David, son père.
  gnn-gnn: Ga ŋuriŋi dhäykawurruyunydja ŋanya bilmaraŋalana; ŋayi yukurranha ŋuli
    buku‐ŋal'yunanydja ŋurikina waŋarrwu mulku'‐mulkuruwuna, yakana ŋayi yuwalkkuŋala
    yukurrana malthurruna ŋurikinydja Garraywu Godku ŋunhi nhanŋu bäpa'mirriŋu yukurrana
    buku‐ŋal'yurruna Daypit.
  yal-yal: Sulemani fori waxatini, a ɲaxanle yi a bɔɲɛn xunsa ala gbɛtɛne ma, a bɔɲɛn
    birin mi lu Alatala, a Ala xa sɔnɔn, alo a fafe Dawuda bɔɲɛn yi kii naxan yi.
  haw-1868: O keia hoi, a elemakule ae la o Solomona, ua hoohuli ae kana mau wahine
    i kona naau mamuli o na akua e; aole i hemolele kona naau ia Iehova kona Akua,
    e like me ka naau o Davida kona makuakane.
  arb-NAV: فَاسْتَطَعْنَ فِي زَمَنِ شَيْخُوخَتِهِ أَنْ يُغْوِينَ قَلْبَهُ وَرَاءَ
    آلِهَةٍ أُخْرَى، فَلَمْ يَكُنْ قَلْبُهُ مُسْتَقِيماً مَعَ الرَّبِّ إِلَهِهِ كَقَلْبِ
    دَاوُدَ أَبِيهِ.
  ewe-ewe: vevietɔ le eƒe tsitsime. Wodo ŋusẽe be wòasubɔ woƒe mawuwo le esime wòasubɔ
    Yehowa, eƒe Mawu le nyateƒe me kple dzi blibo abe ale si fofoa, Fia David wɔ ene
    la teƒe.
  eng-LEE: And it came to pass, at the time that Solomon was old, that his wives turned
    away his heart after other gods; and his heart was not undivided with the Lord
    his God, like the heart of David his father.
  gvn-gvn: '@see-verse:1KI.011.003'
  asm-FB: কিয়নো চলোমনৰ বৃদ্ধ অৱস্থাত তেওঁৰ পত্নীসকলে তেওঁৰ মন অপথে নি ইতৰ দেৱতাবোৰৰ
    পাছত চলালে; তেওঁ সম্পূর্ণৰূপে তেওঁৰ পিতৃ দায়ূদৰ মনৰ দৰে তেওঁৰ মন নিজ ঈশ্বৰ যিহোৱাৰ
    আগত আত্মসমর্পণ কৰা নাছিল।
  sus-A: عَ تٌ قٌرِ، نَ فِنّيٍ نُ بَرَ عَ بْحّ بِرِن مَقِندِ عَلَ فبّتّيٍ مَ، عَ مُ
    بِرَ عَ مَرِفِ عَلَتَلَ قْشْ رَ عَلْ عَ بَبَ دَوُدَ.
  fra-SBL: Lorsque Salomon fut âgé, ses femmes détournèrent son cœur vers d'autres
    dieux, et son cœur ne fut pas parfait avec l'Éternel, son Dieu, comme l'avait
    été le cœur de David, son père.
  hbo-hbo: וַיְהִ֗י לְעֵת֙ זִקְנַ֣ת שְׁלֹמֹ֔ה נָשָׁיו֙ הִטּ֣וּ אֶת־לְבָבֹ֔ו אַחֲרֵ֖י
    אֱלֹהִ֣ים אֲחֵרִ֑ים וְלֹא־הָיָ֨ה לְבָבֹ֤ו שָׁלֵם֙ עִם־יְהוָ֣ה אֱלֹהָ֔יו כִּלְבַ֖ב
    דָּוִ֥יד אָבִֽיו׃
  piu-2006: '@see-verse:1KI.011.003'
  kik-kik: O ũrĩa Solomoni aathiire agĩkũraga, noguo atumia ake maaguucagĩrĩria ngoro
    yake kũrũmĩrĩra ngai ingĩ, nake akĩaga kũheana ngoro yake kũna kũrĩ Jehova Ngai
    wake, ta ũrĩa ngoro ya ithe Daudi yatariĩ.
  fra-NCL: Au temps de la vieillesse de Salomon, ses femmes inclinèrent son cœur vers
    d’autres dieux, et son cœur ne fut pas tout entier à Yahweh, son Dieu, comme l’avait
    été le cœur de David, son père.
  cek-AK: Solomon mitong na bangah loe a zunawk mah, kalah sithawnawk khaeah palungthin
    paqoi pae o ving; ampa David poekhaih palungthin baktiah, a poekhaih palungthin
    kakoep ah Angraeng khaeah caeh boih ai boeh.
  cuk-cuk: Salomón nue-selebagusgua, e-omegan e-bab-dummadba-nanaega Salomón-imaksad.
    Degisoggu, Salomón, e-bab-David Bab-Jehováʼba-nanadigusayobi, Salomón Bab-Jehováʼba
    bar inniki-nanadii gussulid.
  uig-CYR: Шундақ болдики, Сулайман яшанғанда, униң аяллири униң көңлини башқа илаһларға
    аздуруп бурувәтти; шуниң үчүн униң көңли атиси Давутниңкидәк Пәрвәрдигар Худасиға
    мутләқ садиқ болмиди.
  pma-pma: Sakini, navong kei mai vi ulmatu, ahin onen keil asakin kei viles ka vita
    netan min ahi ten kantri sav keil. Kei romusil kat revitei mun Iahova vakeih koa
    vi Ahi kati onen vasuval tamen Deved mumoni mulamu.
  tel-2017: సొలొమోను వృద్ధాప్యంలో అతని భార్యలు అతని హృదయాన్ని ఇతర దేవుళ్ళవైపు తిప్పినందువల్ల
    అతని తండ్రి దావీదు హృదయంలాగా అతని హృదయం యెహోవా దేవుని పట్ల యథార్ధంగా లేదు.
  hat-BSA: Paske lè Salomon te vin vye, madanm li yo te vire kè li lwen apre lòt dye
    yo. Epi kè li pa t konsakre nèt a SENYÈ a, Bondye pa li a, jan kè David, papa
    li te ye a.
  bxh-bxh: Solomon ena tautaulaꞌi yai, lalahuna sa lawen be edi yaubada ya fadebasaedi.
    Tamana Deiwidi ena laulau hige i lau watan be Guyau Yaubada i fadebasae.
  kos-kos: ac ke pacl se el matuoh, elos kifasulla nu ke alu nu sin god saya. El tia
    oana David, papa tumal, su arulana inse pwaye nu sin LEUM GOD lal.
  hbo-WLC: וַיְהִ֗י לְעֵת֙ זִקְנַ֣ת שְׁלֹמֹ֔ה נָשָׁיו֙ הִטּ֣וּ אֶת־לְבָב֔וֹ אַחֲרֵ֖י
    אֱלֹהִ֣ים אֲחֵרִ֑ים וְלֹא־הָיָ֨ה לְבָב֤וֹ שָׁלֵם֙ עִם־יְהוָ֣ה אֱלֹהָ֔יו כִּלְבַ֖ב
    דָּוִ֥יד אָבִֽיו׃
  ibo-ibo: Mgbe Solomọn ghọrọ agadi, ndị inyom ndị a duhiere obi ya mee ka ọ gbasoo
    chi ndị ọzọ, nke mere na o jikwaghị obi ya niile gbasoo Onyenwe anyị Chineke ya,
    dịka Devid bụ nna ya mere.
  ory-ory: କାରଣ ଶଲୋମନ ବୃଦ୍ଧ ହୁଅନ୍ତେ ଏପରି ଘଟିଲା ଯେ, ତାଙ୍କର ପତ୍ନୀମାନେ ବିଦେଶୀୟ ଦେବତାଗଣ
    ପ୍ରତି ତାଙ୍କର ମନକୁ ବିପଥଗାମୀ କଲେ; ପୁଣି, ତାଙ୍କର ପିତା ଦାଉଦଙ୍କର ଅନ୍ତଃକରଣ ପରି ତାଙ୍କର
    ଅନ୍ତଃକରଣ ସଦାପ୍ରଭୁ ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ସିଦ୍ଧ ନୋହିଲା।
  wmt-wmt: '@see-verse:1KI.011.003'
  chk-chk: Pun lupwen Salomon a chinlap, pwülüan kewe ra akulu lelukan pwe a fel ngeni
    ekewe koten ekis. Iwe, lelukan esap chüen unus ngeni ewe Samol mi Lapalap an we
    Kot epwe usun leluken Tafit saman we.
  rop-rop: en bambai wen imbin jidan olmen deibin lidim im blanga weshipbat ola drimin.
    Im nomo bin jidan trubala langa YAWEI im God, laik im dedi Deibid bin jidan.
  ukr-1871: Коли Соломон стався старий, то женщини його прихилили серце його до чужих
    богів, серце його не було вже зовсїм віддане Господеві, Богові його, як серце
    батька його Давида.
  deu-1951: Denn als Salomo alt war, neigten seine Frauen sein Herz fremden Göttern
    zu, daß sein Herz nicht mehr so vollkommen mit dem HERRN, seinem Gott, war wie
    das Herz seines Vaters David.
  eng-JPS: For it came to pass, when Solomon was old, that his wives turned away his
    heart after other gods; and his heart was not whole with the LORD his God, as
    was the heart of David his father.
  srp-1865: I kad ostarje Solomun, žene zanesoše srce njegovo za tuðim bogovima; i
    srce njegovo ne bi cijelo prema Gospodu Bogu njegovu kao što je bilo srce Davida
    oca njegova.
  lug-lug: Mu bisera bya Sulemaani eby’obukadde, bakyala be ne basendasenda omutima
    gwe okugoberera bakatonda abalala.
  heb-heb: ויהי לעת זקנת שלמה נשיו הטו את לבבו אחרי אלהים אחרים ולא היה לבבו שלם עם
    יהוה אלהיו כלבב דויד אביו׃
  ben-IRV: শলোমনের বুড়ো বয়সে তাঁর স্ত্রীরা তাঁর মন অন্য দেব দেবতাদের দিকে আকর্ষিত
    করেছিল। তার ফলে তাঁর বাবা দায়ূদের মত তাঁর হৃদয় তাঁর ঈশ্বর সদাপ্রভুর প্রতি ভক্তিতে
    পূর্ণ ছিল না।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਸੁਲੇਮਾਨ ਦੇ ਬੁਢਾਪੇ ਵਿੱਚ ਉਹ ਦੀਆਂ ਇਸਤਰੀਆਂ ਨੇ ਉਹ ਦੇ ਮਨ
    ਨੂੰ ਪਰਾਏ ਹੋਰ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਫੇਰ ਦਿੱਤਾ ਸੋ ਉਹ ਦਾ ਮਨ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨਾਲ ਸੰਪੂਰਨ
    ਨਾ ਰਿਹਾ ਜਿਵੇਂ ਉਹ ਦੇ ਪਿਤਾ ਦਾਊਦ ਦਾ ਮਨ ਸੀ।
  mya-JVB: ရှောလမုန် သည် အသက်ကြီး သောအခါ ၊ မိန်းမ များတို့သည် စိတ် နှလုံးတော်ကို အခြား
    တပါးသော ဘုရား နောက် သို့ လွဲ စေသဖြင့် ၊ စိတ် နှလုံးတော်သည် ခမည်းတော် ဒါဝိဒ် ၏
    စိတ် နှလုံးကဲ့သို့ မိမိ ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌ စုံလင် ခြင်းမ ရှိ။
  tbg-tbg: Soromonuva naampaiqama vumanta vira naatavara vira avu aato vara hampiqama
    kovaro viva kia nai qova Devitiva Nora Kotirara kempukaiqama kero iruntema kero
    iriraitiro, viva una variqanavu nutu tuaherake vaura.
  hmo-hmo: Badina be Solomona ia buruka vadaeni neganai, iena adavana ese iena lalona
    idia veria, dirava idaudia dekenai, bona ia ese Lohiabada, iena Dirava, ia badinaia
    momokani lasi, iena tamana Davida ese ia badinaia bamona.
  urd-urd: क्यूँकि जब सुलेमान बुड्ढा हो गया, तो उसकी बीवियों ने उसके दिल को गै़र मा'बूदों
    की तरफ़ माइल कर लिया; और उसका दिल ख़ुदावन्द अपने ख़ुदा के साथ कामिल न रहा, जैसा
    उसके बाप दाऊद का दिल था।
  rus-SYN: Во время старости Соломона жены его склонили сердце его к иным богам, и
    сердце его не было вполне предано Господу Богу своему, как сердце Давида, отца
    его.
  bqc-SIM: Kɛ́ à zikũ̀, aà naↄ tò à tɛ̀ tã́aↄzi, i a sↄ̃ kpa Dii a Luawa míↄmiↄ
    lá a mae Davidiwao.
  tcz-CHONGTHU: Solomon hi ahung teh phat in, a lungthim hi semthu pathen dang hounan
    ana hei lut tauvin, apa David bangin a Pakai a Pathen ah kitah tah in pan ana
    la jou tapon ahi.
  mar-mar: तो वृध्द झाला तेव्हा त्याच्या बायकांनी त्यास इतर दैवतांकडे वळवले. आपले
    वडिल दावीद याच्या प्रमाणे शलमोन परमेश्वराशी एकनिष्ठ राहिला नाही.
  soq-soq: Tane warere Solomon gulauleno manamanainapa me dewasaieno mo godiu da wawo
    aleidie wadaposimodie. Me mai ulaipa mampe Iawe God os sumanaiwalepona mamba Dawid
    rua, dia.
  qub-qub: Salomón auquinyaptinnaga chay warmincunami shacyächiran mana rasunpa caj
    dioscunaman yäracunanpaj. Manami papänin Davidnönachu llapan shongunpa Tayta Diosman
    yäracuran.
  bqp-bqp: Kũ zĩkũ tɛn gɛ̃n, a nↄnↄ tò à tɛ̀ tãnanↄi, adi a swɛ̃̀ kpá Dikiri a
    Ludaa mámmam lán a de Dauda bàro.
  hat-hat: Lè Salomon konmanse granmoun, medam yo pran tèt li, yo fè l' al sèvi lòt
    bondye. Li pa sèvi Seyè a, Bondye li a, ak tout kè li ankò, jan David, papa l',
    te fè l' la.
  eng-BSB: For when Solomon grew old, his wives turned his heart after other gods,
    and he was not wholeheartedly devoted to the LORD his God, as his father David
    had been.
  eng-WEBPB: When Solomon was old, his wives turned away his heart after other gods;
    and his heart was not perfect with the LORD his God, as the heart of David his
    father was.
  kbq-kbq: Hagi Solomoni'ma ozafama nerege'za ana a'neramimo'za agu'a azeri rukrahe
    hazageno, nefa Deviti'ma agu'areti huno Ra Anumzamofoma avesinteno avariri'nea
    zana osu'ne.
  nhe-BL: Huajca quema Salomón ya huehuejtixtoya, isihuajhua quichijque ma quicajtehua
    iojhui TOTECO Dios huan ma quintoquili tlen nopa isihuajhua inindioses. Huan Salomón
    ayoc motemachi san ipan TOTECO Dios queja quichijtoya itata David.
  bus-bus: Kɛ̀ zikũ e gɛ̃ɛn, à nↄↄnↄ tò à tɛ̀ tãanↄzi, èe a swɛ̃̀ kpá Dii a Ludaa
    mámmam lán a de Dauda bàro.
  gub-BL: Itua'uhez mehe umuwak kar ipy'a tupàn amo ae ywy rehe har wazar kutyr wà.
    Numumaw kwaw u'ar paw Tupàn Tuweharupi Wiko Ma'e uzar imuwete pà u Tawi zàwe a'e.
  eng-DRA: 'And when he was now old, his heart was turned away by women to follow
    strange gods: and his heart was not perfect with the Lord his God, as was the
    heart of David his father.'
