verse: 1KI.011.017
translations:
  mal-C: എന്നാൽ, ബാലനായ ഹദദ് തന്റെ പിതാവിന്റെ സേവകന്മാരായ ചില ഏദോമ്യരായ ഉദ്യോഗസ്ഥന്മാരോടൊപ്പം
    ഈജിപ്റ്റിലേക്കു പലായനംചെയ്തു.
  deu-TKW: da floh Hadad mit etlichen Edomitern, die zu den Dienern seines Vaters
    gehört hatten, um sich nach Ägypten zu begeben; Hadad aber war damals noch ein
    kleiner Knabe.
  lin-lin: Kasi Adadi oyo azalaki nanu elenge na tango wana akimaki na Ejipito elongo
    na ndambo ya bato ya Edomi oyo bazalaki basali ya tata na ye.
  eng-LSV: and Hadad flees, he and certain Edomites, of the servants of his father,
    with him, to go to Egypt, and Hadad [is] a little youth,
  eng-GNV: Then this Hadad fled and certaine other Edomites of his fathers seruants
    with him, to goe into Egypt, Hadad being yet a litle childe.
  eng-WEBSTER: That Hadad fled, he and certain Edomites of his father's servants with
    him, to go into Egypt; Hadad being yet a little child.
  nhw-BL: Pero Hadad catli noja eliyaya se piloquichpiltzi cholojtoya ininhuaya sequin
    itequipanojcahua itata. Huan inijuanti quihuicaque ipan tlali Egipto.
  swh-ONEN: Lakini Hadadi, akiwa bado mvulana mdogo, alikimbilia Misri akiwa na baadhi
    ya maafisa wa Kiedomu waliokuwa wakimhudumia baba yake.
  bba-bba: Sɑɑ yerɑ Hɑdɑdi u kpikiru suɑ u dɑ Eɡibiti ɡiɑ kɑ Edɔmubɑ ɡɑbu be bɑ sɑ̃ɑ
    win bɑɑbɑn yobu. N deemɑ Hɑdɑdi wi, u sɑ̃ɑwɑ ɑluwɑɑsi.
  eng-KJVCPB: that Hadad fled, he and certain Edomites of his father’s servants with
    him, to go into Egypt; Hadad being yet a little child.
  luo-luo: To Hadad, mane pod rawera matin, noringo odhi Misri gi jodong Edom moko,
    mane osetiyo ni wuon-gi.
  meu-meu: A Hadad na Aigupto e heau lao, Edom taudia haida, ia tamana ena hesiai
    taudia, ida. Una negana ai, Hadad na do mero maragi.
  npi-ULB: तर त्यस बेला हदद बालक भएकोले आफ्ना पिताका सेवकहरूद्वारा तिनलाई अन्य एदोमीहरूसँगै
    मिश्रमा लगिएको थियो ।
  yor-yor: Ṣùgbọ́n Hadadi sálọ sí Ejibiti pẹ̀lú àwọn ará Edomu tí wọ́n jẹ́ ìránṣẹ́
    baba rẹ̀. Hadadi sì wà ní ọmọdé nígbà náà.
  pes-OPCB: در نتیجه غیر از حداد و چند نفر از درباریان پدرش که او را به مصر بردند،
    همه مردان ادومی کشته شدند. (حداد در آن زمان پسر کوچکی بود.)
  tgl-ULB: Ngunit si Hadad ay dinala ng mga lingkod ng kaniyang ama sa Ehipto kasama
    ng iba pang mga Idumeo, dahil si Hadad ay isa pa lamang maliit na bata.
  hui-hui: Horo ogoningi Hadada ibu igiri emene heangi agali bo wahai haya handala
    ibu abanaga biabe biahaga agali hearu baba ibida pora bialu pene. Ti Iyibi dindiha
    ibida pole
  mya-mya: ဟာ​ဒဒ်​နှင့်​သူ့​ဖ​ခင်​၏​အ​စေ​ခံ​အ​ချို့​သာ​လျှင် လွတ်​မြောက်​၍ အီ​ဂျစ်​ပြည်​သို့​ထွက်​ပြေး​ကြ​၏။
    (ထို​စဉ်​အ​ခါ​က​ဟာ​ဒဒ်​သည်​က​လေး​သူ​ငယ် မျှ​သာ​ရှိ​သေး​၏။-)
  bod-N: ཧ་དཱད་ནི་རང་གི་ཕ་ཡི་ཞབས་ཕྱི་ཡིན་པའི་ཨེ་དོམ་པ་ཁ་ཤས་དང་མཉམ་དུ་ཨེ་ཅིབ་ཡུལ་དུ་བྲོས་ཤིང་།
    དེའི་དུས་སུ་ཧ་དཱད་ནི་བྱིས་པ་ཞིག་ཡིན།
  sna-sna: Asi Hadhadhi, uyo akanga achiri mukomana, akatizira kuIjipiti namamwe machinda
    echiEdhomu aimboshandira baba vake.
  spa-BLM: Hadad huyó, él y algunos edomitas de los siervos de su padre con él, para
    ir a Egipto, cuando Hadad era todavía un niño.
  cac-cac: A d'a jun tiempoal chi', yune' quelemto vin̈aj Hadad chi', palta elcan
    lemnaj vin̈, b'atcan vin̈ yed' juntzan̈ eb' schecab' vin̈ smam, sb'atcan eb' d'a
    Egipto.
  swh-ULB: Lakini Hadadi alichulukuliwa na Waedomu wengine na watumishi wa baba yake
    hadi Misri, kuanzia Hadadi alipokuwa mtoto mdogo.
  bel-bel: тады гэты Адэр уцёк у Егіпет і зь ім некалькі Ідумэянаў, якія служылі пры
    бацьку ягоным; Адэр быў тады малым дзіцём.
  deu-ELBBK: da entfloh Hadad, er und edomitische Männer von den Knechten seines Vaters
    mit ihm, um sich nach Ägypten zu begeben; Hadad war aber ein kleiner Knabe.
  mbb-OT: Piru si Hadad he vatè pa zutun he timpu nekepelaǥuy ziyà te Ehipto duma
    te zuma he menge Edomanhen he menge upisyal he nenilbi te amey zin.
  mal-2015: ഹദദ് എന്നവൻ തന്റെ അപ്പന്റെ ഭൃത്യന്മാരിൽ ചില എദോമ്യരുമായി മിസ്രയീമിലേക്കു
    ഓടിപ്പോയി; ഹദദ് അന്നു പൈതൽ ആയിരുന്നു.
  rmc-rmc: Ča o Hadad, savo sas akor mek čhavoro, denašľa andro Egipt varesave leskre
    dadeskre služobňikenca andral o Edom.
  pes-OPV: آنگاه هدد با بعضی ادومیان که ازبندگان پدرش بودند، فرار کردند تا به مصر
    بروند، و هدد طفلی کوچک بود.
  ron-1924: Атунч, Хадад а фуӂит ку ниште едомиць, служиторь ай татэлуй сэу, ши с-а
    дус ын Еӂипт. Хадад ера ынкэ ун бэят пе атунч.
  ben-OBCV: কিন্তু হদদ তাঁর বাবার সেবক, কয়েকজন ইদোমীয় কর্মকর্তার সঙ্গে মিশরে পালিয়ে
    গেলেন, আর তখন তিনি একদম ছেলেমানুষ ছিলেন।
  som-som: waxaa cararay Hadad iyo dhawr reer Edom ah oo ahaa addoommadii aabbihiis
    inay tagaan dalka Masar, oo Hadadna kolkaas weli inan yar buu ahaa.
  lat-VUC: 'fugit Adad ipse, et viri Idumæi de servis patris ejus cum eo, ut ingrederetur
    Ægyptum: erat autem Adad puer parvulus.'
  eng-ASVBT: that Hadad fled, he and certain Edomites of his father’s servants with
    him, to go into Egypt, Hadad being yet a little child.
  ita-1885: che Hadad se ne fuggì, con alcuni uomini Idumei, de' servitori di suo
    padre, per ridursi in Egitto. (Or Hadad era giovanetto.)
  eng-LXXUP: that Hadad ran away, he and all the Edomites of the servants of his father
    with him; and they went into Egypt; and Hadad was then a little child.
  eng-ULB: But Hadad was taken with other Edomites by his father's servants into Egypt,
    since Hadad was still a little child.
  spa-VBL: Pero Hadad y algunos edomitas que habían sido funcionarios de su padre
    habían huido a Egipto; Hadad era sólo un niño en ese momento.
  fra-_FOB: Alors Hadad s'enfuit avec quelques Iduméens des serviteurs de son père,
    pour se retirer en Égypte. Or, Hadad était fort jeune.
  mal-mal: അന്ന് ഹദദ് ഒരു ബാലൻ ആയിരുന്നു; അവൻ തന്റെ അപ്പന്റെ ഭൃത്യന്മാരിൽ ചില ഏദോമ്യരായ
    ചിലരോടൊപ്പം ഈജിപ്റ്റിലേക്ക് ഓടിപ്പോയി.
  urd-GVR: Hadad us waqt bach gayā aur apne bāp ke chand ek sarkārī afsaroṅ ke sāth
    farār ho kar Misr meṅ panāh le sakā.
  suz-BL: मेना हादाद आलन बाक्‍माक्‍त। मिनु आ आफ आ गेय पाइब का निक्‍शी एदोमी नु प्रोक्‍शा
    इजीप्‍त लशो बाक्‍माक्‍त।
  ita-1927: questo Hadad fuggì con alcuni Idumei, servi di suo padre, per andare in
    Egitto. Hadad era allora un giovinetto.
  ckb-ckb: بەڵام هەدەد کە هێشتا مێردمنداڵێکی بچووک بوو، لەگەڵ چەند پیاوێکی ئەدۆمی
    لە خزمەتکارانی باوکی بۆ میسر هەڵاتن.
  eng-BBE: Hadad, being still a young boy, went in flight to Egypt, with certain Edomites,
    servants of his father;
  kan-OKCV: ಆದರೆ ಆ ಸಮಯದಲ್ಲಿ ಇನ್ನೂ ಬಾಲಕನಾದ ಹದಾದನು ತನ್ನ ತಂದೆಯ ಕೆಲವು ಸೇವಕರಾದ ಎದೋಮ್ಯರ
    ಸಂಗಡ ಈಜಿಪ್ಟಿಗೆ ಓಡಿಹೋಗಬೇಕೆಂದು ಹೊರಟನು.
  tam-2017: ஆதாதும் அவனோடு அவனுடைய தகப்பனுடைய வேலைக்காரர்கள் சில ஏதோமியர்களும் எகிப்திற்கு
    ஓடிப்போனார்கள்; ஆதாத் அப்பொழுது ஒரு சிறுபிள்ளையாக இருந்தான்.
  spa-RV-1909: Entonces huyó Adad, y con él algunos varones Idumeos de los siervos
    de su padre, y fuése á Egipto; era entonces Adad muchacho pequeño.
  ron-BTF: Că Hadad a fugit, el şi anumiţi edomiţi dintre servitorii tatălui său cu
    el, pentru a merge în Egipt; Hadad fiind încă un copil mic.
  eng-WEBP: Hadad fled, he and certain Edomites of his father’s servants with him,
    to go into Egypt, when Hadad was still a little child.
  eng-FBV: But Hadad and some Edomites who had been his father's officials had run
    away to Egypt—Hadad was just a boy at the time.
  nld-1939: Maar Hadad, toen nog heel jong, was met enige Edomieten uit het gevolg
    van zijn vader naar Egypte gevlucht.
  nch-BL: Pero Hadad cati noja eliyaya se piloquichpiltzi cholojtoya inihuaya sequij
    itequipanojcahua itata. Huan inijuanti quihuicaque ipan tali Egipto.
  vie-1934: Lúc bấy giờ, Ha-đát chạy trốn cùng mấy người Ê-đôm, là tôi tớ của cha
    người, đặng đến ở Ê-díp-tô; Ha-đát hãy còn thơ ấu.
  hin-CV: मगर हदद मिस्र देश को भाग चुका था. उसके साथ उसके पिता के एदोमी सेवक भी थे.
    उस समय हदद सिर्फ छोटा बालक ही था.
  spa-BES: Hadad, siendo todavía un niño pequeño, se fue a Egipto, con ciertos edomitas,
    sirvientes de su padre;
  tdx-tdx: le nitriban-day mb’e Mitsraime añe t’i Kadade naho ty ila’ o mpitoron-drae’eo,
    ie mbe anak’ ajaja t’i Kadade.
  tha-KJV: ฮาดัดได้​หนี​ไปอียิปต์ พร​้อมกับคนเอโดมบางคนผู้เป็นข้าราชการของบิดาของท่าน
    ครั้งนั้นฮาดัดยังเป็นเด็กเล็กๆอยู่
  por-BR-2018: Então fugiu Hadade, e com ele alguns homens edomitas dos servos de
    seu pai, e foi-se ao Egito; era então Hadade jovem pequeno.
  deu-ELO: da entfloh Hadad, er und edomitische Männer von den Knechten seines Vaters
    mit ihm, um sich nach Ägypten zu begeben; Hadad war aber ein kleiner Knabe.
  eng-WYC-2018: Hadad himself fled, and (some) men of Idumea, of the servants of his
    father, with him, that he should enter into Egypt; soothly Hadad was a little
    child. (and Hadad himself had fled, with some Edomites, some of his father’s servants,
    so that he could escape to Egypt; for Hadad was still a young boy.)
  epo-epo: tiam forkuris Hadad kune kun viroj Edomidoj el la servantoj de lia patro,
    por iri Egiptujon; Hadad estis tiam malgranda knabo.
  uig-PIN: Ⱨadad atisining birnǝqqǝ Edomiy hizmǝtqiliri bilǝn Misirƣa ⱪeqip kǝtkǝnidi.
    Ⱨadad u qaƣda kiqik bala idi.
  beo-beo: 'Be Ha:ida:de amola ea ada Idome ea hawa: hamosu dunu mogili da Idibidi
    sogega hobeale asili, esalebe ba:i. (Amo eso galu Ha:ida:de da mano fonobo, hame
    asigilai galu).'
  tpi-OTNT: Long dispela taim Hadat em i liklik mangi, na em i ranawe wantaim sampela
    man bilong Idom, em ol wokman bilong papa bilong en. Ol i laik i go long Isip,
  hau-SA: Amma Hadad yana ɗan yaro a lokaci, wanda ya gudu zuwa Masar tare da shugabannin
    mutanen Edom waɗanda suka yi wa mahaifinsa hidima.
  uig-LAT: Hadad atisining birnechche Édomiy xizmetchiliri bilen Misirgha qéchip ketkenidi.
    Hadad u chaghda kichik bala idi.
  nde-nde: Kodwa uHadadi, esesengumfanyana, wabalekela eGibhithe lezinye izikhulu
    zama-Edomi ezazisebenzele uyise.
  ton-ton: Pea naʻe hola ʻa Hatati, ko ia mo e niʻihi ʻoe kau ʻItomi ko e kau tamaioʻeiki
    ʻo ʻene tamai, ke nau ʻalu ki ʻIsipite; he naʻe kei tamasiʻi siʻi pe ʻa Hatati.
  ces-1613: Že tehdáž utekl Adad sám, a někteří muži Idumejští z služebníků otce jeho
    s ním, aby šli do Egypta. Adad pak byl pachole neveliké.
  eng-WMB: Hadad fled, he and certain Edomites of his father’s servants with him,
    to go into Egypt, when Hadad was still a little child.
  tam-TCV: ஆனால் ஆதாத் இன்னும் ஒரு சிறுவனாகவே இருந்தான். அவன் தன் தகப்பனுக்குப் பணிசெய்த
    சில ஏதோமிய அதிகாரிகளோடு சேர்ந்து எகிப்திற்குத் தப்பி ஓடினான்.
  ceb-ULB: Apan gipakalagiw si Hadad uban ang laing mga Edomihanon nga mga sulugoon
    sa iyang amahan didto sa Ehipto, sanglit bata pa man si Hadad.
  pol-UBG: Hadad uciekł wraz z pewnymi Edomitami spośród sług swego ojca, aby dostać
    się do Egiptu; Hadad był wtedy małym chłopcem.
  urd-GVU: ہدد اُس وقت بچ گیا اور اپنے باپ کے چند ایک سرکاری افسروں کے ساتھ فرار ہو
    کر مصر میں پناہ لے سکا۔
  deu-1912: Da floh Hadad und mit ihm etliche Männer der Edomiter von seines Vaters
    Knechten, daß sie nach Ägypten kämen; Hadad aber war ein junger Knabe.
  kan-2017: ಆ ಸಮಯದಲ್ಲಿ ಬಾಲಕನಾದ ಹದದನು ತನ್ನ ತಂದೆಯ ಸೇವಕರಾದ ಕೆಲವು ಜನರು ಎದೋಮ್ಯರ ಜೊತೆಯಲ್ಲಿ
    ಐಗುಪ್ತಕ್ಕೆ ಓಡಿಹೋಗಬೇಕೆಂದು ಹೊರಟನು.
  yap-yap: ma kemus ni Hadad nge ku boch e pi tapigpig rok e chitamngin ni bogi Edomite
    e dan li’rad, ya ra milgad nga Egypt. (Ngiyal’nem e ka bochi tir Hadad.)
  hlt-MCSB: Tedae Hadad amah neh a taengkah a napa sal rhoek lamkah Edom hlang rhoek
    tah yong uh tih Egypt la pawk uh. Te vaengah Hadad tah camoe ca pueng.
  mdy-ETH: ሃዳዴና ሴሎሞኔኮ ዓዶም ማዾ ማዻ ዻካ ዔዶኦሜ ዓሲ ጊብፄ ዓጮ ዓኣሺንቲ ዴንዲ ሃይባፓ ዓቴኔ፤ ሃዳዴ ዒማና ዻካ ናይኬ፤
  twi-ASANTE: Nanso, Hadad ne nʼagya adehyeɛ ntuanofoɔ no mu kakra dwaneeɛ. (Saa ɛberɛ
    no na Hadad yɛ abɔfra ketewa bi.)
  eng-WEBU: Hadad fled, he and certain Edomites of his father’s servants with him,
    to go into Egypt, when Hadad was still a little child.
  wal-wal: SHin he wode guutta na7a gidida Hadaadi, a aawaassi oottida Eedooma oosanchchatuppe
    amaridaageetuura Gibxxe biitti baqatiis.
  spa-PDDPT: Hadad, cuando era todavía niño, huyó a Egipto con algunos edomitas de
    los esclavos de su padre.
  gun-gun: Ha'e va'e jave py Hadade kunumi teri reve onha ovy amongue avakue Edom
    pygua tuu rembiguai kuery reve, Egito katy oje'oi aguã.
  ilo-ULB: Ngem naikuyog ni Adad kadagiti dadduma nga Edomita babaen kadagiti adipen
    ti amana idiay Egipto, agsipud ta ubing pay idi ni Adad.
  kpg-kpg: Gei mee hagalee daaligi a Hadad mo hunu hege o tamana o maa mai Edom, ala
    ne llele hagammuni gi Egypt. (Di madagoaa deelaa gei Hadad la di tama.)
  uig-ARA: ھاداد ئاتىسىنىڭ بىرنەچچە ئېدومىي خىزمەتچىلىرى بىلەن مىسىرغا قېچىپ كەتكەنىدى.
    ھاداد ئۇ چاغدا كىچىك بالا ئىدى.
  sus-sus: Hadada nun a baba xa konyi Edonka ndee nu bara e gi, e siga Misira. Na
    raba Hadada dimɛdi tɛmui nɛ.
  pon-2006: ihte Adad oh ekei nein eh pahpa ladu, me pitla oh sopolahng Isip. (Ni
    ahnsowo Adad wia seri men.)
  ksd-ksd: Adad i ga bul boko, ma dia ga lop uro Aigipto ma ra umana tutana Edom nina
    dia ga tultul pire tamana.
  tur-YTC: Hadad, babasının hizmetkârlarından bazı Edomlular'la birlikte Mısır'a gitmek
    için kaçtı. O sırada Hadad daha küçük bir çocuktu.
  grc-BRENT: Καὶ ἀπέδρα Ἄδερ αὐτὸς καὶ πάντες ἄνδρες Ἰδουμαῖοι τῶν παίδων τοῦ πατρὸς
    αὐτοῦ μετʼ αὐτοῦ, καὶ εἰσῆλθον εἰς Αἴγυπτον· καὶ Ἄδερ παιδάριον μικρόν.
  ind-AYT: Namun, Hadad melarikan diri bersama beberapa orang Edom, yaitu pelayan-pelayan
    ayahnya, untuk mengungsi ke Mesir. Pada waktu itu, Hadad masih muda belia.
  nya-nya: Koma Hadadi akanali mwana anathawira ku Igupto pamodzi ndi akuluakulu ena
    a ku Edomu amene ankatumikira abambo ake.
  hrv-hrv: Hadad je utekao u Egipat s Edomcima koji bijahu u službi njegova oca. Hadad
    je bio tada mladi dječak.
  mps-mps: Te sogo Hadat aga te dwasianu ogomanide, tama aga te Idom bidi meba dali
    wi pali, te aga ayago ofisa bidi dabe dali pai. Augwali te Isipba painu pai,
  tpi-tpi: Long dispela taim Hadat em i liklik mangi, na em i ranawe wantaim sampela
    man bilong Idom, em ol wokman bilong papa bilong en. Ol i laik i go long Isip,
  dan-1931: da var Adad* med nogle edomitiske Mænd af hans Faders Folk flygtet ad
    Ægypten til. Dengang var Hadad endnu en lille Dreng. { [*Adad = Hadad.] }
  vie-OVCB: Lúc đó Ha-đát còn nhỏ, cùng với mấy người đầy tớ cha mình sống sót, chạy
    trốn qua Ai Cập.
  guj-2017: પણ હદાદ, તે વખતે બાળક હતો, તે તેના પિતાના કેટલાક ચાકરોમાંના અદોમી માણસોની
    સાથે મિસર ભાગી ગયો હતો.
  pon-2006A: ihte Adad oh ekei nein eh pahpa ladu, me pitla oh sopolahng Isip. (Ni
    ahnsowo Adad wia seri men.)
  por-BRBSL: Hadad fugiu, ele e alguns edomitas dos servos de seu pai com ele, para
    ir ao Egito, quando Hadad ainda era uma criança pequena.
  cth-cth: Hadad teh a na pa e san Edom miphun a tangawn naw hoi Izip ram koe pha
    hanelah a yawng awh. Hadad teh camo ca rah.
  twi-twi: Nanso Hadad ne nʼagya adehye ntuanofo no mu kakra guanee. (Saa bere no
    na Hadad yɛ abofra ketewa bi.)
  hlt-hlt: Tedae Hadad amah neh a taengkah a napa sal rhoek lamkah Edom hlang rhoek
    tah yong uh tih Egypt la pawk uh. Te vaengah Hadad tah camoe ca pueng.
  tbz-SIM: Dɛ mɔ̀nnì ndi Adɑdi do cokɛ́mɛ̀ kɛ́nɛinɛ̀ Edɔmiibɛ mɑbɛ̀ bɛ̀ɛ̀ do tú o
    cicɛ kó bɛtɔ̃mbɛ̀, kɛ̀ bɛ̀ɛ kɔtɛ Esibiti, dɛ mɔ̀nnì kòo kpɑɑ́ tú dɛdɑpùmbirɛ.
  msy-2020: Dughiar kamɨn Hadat suvighavɨra ikia, egha Idomɨn gumazir maba ko ara
    Isipɨn kantrin zui. Gumazir kaba, kar an afeziamɨn ingangarir gumaziba.
  dop-dop: Wɑɑtʋ ɩnɩ Hɑtɑtɩ kɑ kɛ́ pǝyɑɣɑ. Ḿpʋ́ɣʋ́ ɩ nɑ ɩ cɑɑ tǝmlɛ nyǝ́mɑ Ɩtɔm nyǝ́mɑ
    nɑpǝlɩ pɑ́ sewɑ nɑ pɑ́ polo Icipiti.
  azb-azb: O zaman Hadad və atasının əyanlarından olan bəzi Edomlular onunla birgə
    Misirə tərəf qaçmışdılar. Hadad balaca bir uşaq idi.
  eng-DBY: that Hadad fled, he and certain Edomites of his father's servants with
    him, to go into Egypt, Hadad being yet a little child.
  hin-2017: तब हदद जो छोटा लड़का था, अपने पिता के कई एक एदोमी सेवकों के संग मिस्र
    को जाने की मनसा से भागा।
  wol-KYG: Ci biir loolu Adàdd ànd ak ay Edomeen ñu bokkoon ci dagi baayam, daldi
    daw jëm Misra. Booba Adàdd xale bu góor bu ndaw la woon.
  eng-YLT: and Hadad fleeth, he and certain Edomites, of the servants of his father,
    with him, to go in to Egypt, and Hadad [is] a little youth,
  eng-WYC-2017: Hadad himself fled, and some men of Idumea, of the servants of his
    father, with him, that he should enter into Egypt; soothly Hadad was a little
    child.
  eng-WMBB: Hadad fled, he and certain Edomites of his father’s servants with him,
    to go into Egypt, when Hadad was still a little child.
  urd-GVH: हदद उस वक़्त बच गया और अपने बाप के चंद एक सरकारी अफ़सरों के साथ फ़रार होकर
    मिसर में पनाह ले सका।
  rug-rug: Ba se Hadadi si govete turaṉi sa si kaiqa palabatu pa Edomu pu ele koa
    nabulu koa sa tamana, meke la pa Izipi. Na korapa koreo hitekena si asa pa totosona
    asa.
  gaz-gaz: Hadaad garuu yeroo sana mucaa xinnaa ture; innis qondaaltota Edoom kanneen
    abbaa isaa tajaajilaa turan wajjin Gibxitti baqate.
  fra-LSG: Ce fut alors qu’Hadad prit la fuite avec des Édomites, serviteurs de son
    père, pour se rendre en Égypte. Hadad était encore un jeune garçon.
  yal-yal: Koni Xadada mɔn yi banxulan ɲɔrɛyani. A tan nun Edɔn kaan naxanye yi a
    fafe a wanle ra, e nun ne yi e luxun, e siga Misiran yi.
  haw-1868: Holo aku la o Hadada, oia me kekahi poe kanaka o Edoma pu o na kauwa o
    kona makuakane me ia, e hele pu i Aigupita; he keiki uuku o Hadada.
  arb-NAV: وَلَكِنَّ هَدَدَ وَبَعْضَ رِجَالِ أَبِيهِ الأَدُومِيِّينَ اسْتَطَاعُوا
    الْهَرَبَ وَاللُّجُوءَ إِلَى مِصْرَ، وَكَانَ هَدَدُ آنَئِذٍ فَتىً صَغِيراً.
  ewe-ewe: Hadad nye ɖevi sue aɖe ɣe ma ɣi. Fiaŋumewo kple Hadad si to Midian, yi
    Paran, afi si Edomtɔwo va kpe wo le eye woyi Egipte.
  eng-LEE: That Hadad fled, he and certain Edomites of his father's servants with
    him, to go into Egypt; but Hadad was then yet a young lad.
  asm-FB: কিন্তু সেই সময়ত হদদ কম বয়সীয়া হোৱা বাবে তেওঁৰ পিতৃৰ দাসবোৰে তেওঁক আন
    ইদোমীয়া লোকসকলৰ সৈতে মিচৰলৈ লৈ গৈছিল৷
  sus-A: هَدَدَ نُن عَ بَبَ شَ كٌنيِ عٍدٌنكَ ندٍيٍ نُ بَرَ عٍ فِ، عٍ سِفَ مِسِرَ.
    نَ رَبَ هَدَدَ دِ مّدِ تّمُي نّ.
  fra-SBL: Hadad s'enfuit, lui et quelques Édomites des serviteurs de son père avec
    lui, pour aller en Égypte, alors qu'Hadad était encore un petit enfant.
  hbo-hbo: וַיִּבְרַ֣ח אֲדַ֡ד הוּא֩ וַאֲנָשִׁ֨ים אֲדֹמִיִּ֜ים מֵעַבְדֵ֥י אָבִ֛יו אִתֹּ֖ו
    לָבֹ֣וא מִצְרָ֑יִם וַהֲדַ֖ד נַ֥עַר קָטָֽן׃
  piu-2006: '@see-verse:1KI.011.016'
  kik-kik: No Hadadi arĩ o kahĩĩ-rĩ, akĩũrĩra bũrũri wa Misiri marĩ hamwe na anene
    amwe a Edomu arĩa maatungatĩire ithe.
  fra-NCL: Adad prit la fuite avec des Edomites, d’entre les serviteurs de son père,
    pour se rendre en Égypte ; Adad était encore un jeune garçon.
  cek-AK: To nathuem ah Hadah loe nawkta ah ni oh vop, anih loe ampa ih tamna Edom
    angraeng thoemto kaminawk hoi Izip prae ah cawnh.
  cuk-cuk: Hadadʼdina, amba deun senigwad, Edom-dulemar-e-bab-maiga-gudimaladba Egipto-yarse
    wakite gusad.
  uig-CYR: Һадад атисиниң бир нәччә Едомий хизмәтчилири билән Мисирға қечип кәткән
    еди. Һадад у чағда кичик бала еди.
  tel-2017: అప్పుడు హదదు చిన్నవాడు. అతడూ అతనితో పాటు అతని తండ్రి సేవకుల్లో కొంతమంది
    ఎదోమీయులూ ఐగుప్తు దేశానికి పారిపోయారు.
  hat-BSA: Se nan moman sa a ke Hadad te sove ale rive an Égypte, li menm avèk kèk
    Edomit ki te sèvitè a papa li avèk li, pandan Hadad te jenn gason.
  kos-kos: Tusruktu Hadad ac kutu sin mwet Edom su mwet kulansap lun papa tumal ah,
    elos kaingla nu Egypt. (Ke pacl se ingan, Hadad el srakna tulik.)
  hbo-WLC: וַיִּבְרַ֣ח אֲדַ֡ד הוּא֩ וַאֲנָשִׁ֨ים אֲדֹמִיִּ֜ים מֵעַבְדֵ֥י אָבִ֛יו אִתּ֖וֹ
    לָב֣וֹא מִצְרָ֑יִם וַהֲדַ֖ד נַ֥עַר קָטָֽן׃
  ibo-ibo: Ma Hadad, onye bụ nwantakịrị nʼoge ahụ, gbapụrụ ọsọ gbaga Ijipt, ya na
    ụfọdụ ndịisi ọchịchị Edọm, ndị jeere nna ya ozi.
  ory-ory: ସେସମୟରେ ହଦଦ୍‍ ଓ ତାହା ସଙ୍ଗେ ତାହା ପିତାର ଦାସ କେତେକ ଇଦୋମୀୟ ଲୋକ ମିସରକୁ ପଳାଇ
    ଯାଇଥିଲେ; ସେତେବେଳେ ହଦଦ୍‍ ସାନ ବାଳକ ଥିଲା।
  chk-chk: Nge Hatat a süla Isip fiti ekoch chon Etom nöün saman kewe chon angang.
    Lon ena fansoun Hatat a chüen eman chök kükün ät.
  rop-rop: Bat Heided en sambala Idamait wekinmen blanga im dedi bin ranawei langa
    Ijip. Det taim na Heided bin lilwan.
  ukr-1871: Тодї Адер із деякими Едоміями, що були між слугами батька його, утїк у
    Египет; а був тодї Адер ще малим хлопцем.
  deu-1951: Da floh Hadad und mit ihm etliche Edomiter von den Knechten seines Vaters,
    um nach Ägypten zu gehen; Hadad aber war noch ein kleiner Knabe.
  eng-JPS: that Hadad fled, he and certain Edomites of his father's servants with
    him, to go into Egypt; Hadad being yet a little child.
  srp-1865: Tada uteèe Adad s nekoliko Idumejaca sluga oca svojega, i otide u Misir;
    a Adad bješe tada dijete.
  lug-lug: Naye Kadadi, ng’akyali mulenzi, yaddukira e Misiri n’abakungu abamu Abayedomu
    abaweerezanga kitaawe.
  heb-heb: ויברח אדד הוא ואנשים אדמיים מעבדי אביו אתו לבוא מצרים והדד נער קטן׃
  ben-IRV: কিন্তু হদদ তার বাবার কয়েকজন ইদোমীয় কর্মচারীর সঙ্গে মিশরে পালিয়ে গিয়েছিল।
    সেই দিন সে ছোট ছিল।
  pan-pan: ਤਦ ਹਦਦ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਉਹ ਦੇ ਪਿਤਾ ਦੇ ਅਦੋਮੀ ਟਹਿਲੂਏ ਨੱਠੇ ਕਿ ਉਹ ਮਿਸਰ ਨੂੰ ਜਾਣ
    ਅਤੇ ਹਦਦ ਇੱਕ ਛੋਟਾ ਬਾਲ ਹੀ ਸੀ।
  mya-JVB: ဟာဒဒ် သည် အသက်ငယ် လျက်ပင်အဘ ၏ကျွန် ဧဒုံ အမျိုးသားအချို့တို့နှင့်အတူအဲဂုတ္တု
    ပြည်သို့ ရောက်အောင်ပြေး ၏။
  tbg-tbg: Vika ekaa aru taiqa kareka auti vauvaro vi entara Hadaativa quvaaraa vaintivano
    vauva nai qora kaiqa vaiinti Idomu hampata qetakero ruqema kero Isipini vura.
  hmo-hmo: To unai neganai, Hadada be mero sibona, vadaeni ia bona iena tamana ena
    Edoma hesiai taudia danu, be Aigupito dekenai idia heau.
  urd-urd: तो हदद कई एक अदोमियों के साथ, जो उसके बाप के मुलाज़िम थे, मिस्र को जाने
    को भाग निकला, उस वक़्त हदद छोटा लड़का ही था।
  rus-SYN: тогда сей Адер убежал в Египет и с ним несколько Идумеян, служивших при
    отце его; Адер был тогда малым ребенком.
  bqc-SIM: Ɔ̃ Adada bàalɛ̀ lɛ́ tá Egipi ń a mae ìwaeↄ. Gↄↄ bee sↄ̃ Adadaá ɛ̀waasonaɛ.
  tcz-CHONGTHU: Ahin hiche thilsoh lai chun, Hadad leh apa insung natong pipui ho
    chutoh Egypt lang’a ana jammang’u ahi. (Hiche phat laiya chu, Hadad chapang cha
    ahinalaiye.)
  mar-mar: हदाद त्यावेळी अगदी लहान होता. तेव्हा तो मिसर येथे पळून गेला. त्याच्या वडिलांचे
    काही अदोमी सेवकही त्याच्याबरोबर गेले.
  qub-qub: Chay öra Hadadga wamrallaraj caycaran. Payga Egiptuman gueshpir aywacuran
    papäninta sirbej marca-masincunawan.
  bqp-bqp: Kũ Adada bàa sì, àtɛn tá Misila kũ a de ìba kenↄ. Gↄrↄ birea sↄ̃ Adada
    bi kɛfɛnnamɛ.
  hat-hat: Lè sa a, Adad te timoun. Li te rive chape kò l' ansanm ak kèk lòt moun
    peyi Edon ki t'ap travay kay papa l'. Y' ale nan peyi Lejip.
  eng-BSB: But Hadad, still just a young boy, had fled to Egypt, along with some Edomites
    who were servants of his father.
  eng-WEBPB: Hadad fled, he and certain Edomites of his father’s servants with him,
    to go into Egypt, when Hadad was still a little child.
  kbq-kbq: Hianagi ana'ma higeno'a Hadati'a nefa eri'za vahe'tamine freno Isipi vu'ne.
    Hagi ana knafina Hadati'a osi mofavre mani'negeno anara hu'ne.
  nhe-BL: Pero Hadad tlen noja eliyaya se piloquichpiltzi cholojtoya ininhuaya sequin
    itlatequipanojcahua itata. Huan inijuanti quihuicaque ipan tlali Egipto.
  bus-bus: Kɛ̀ Adada bàa sì, èe taa Igipiti kↄ̃n a de ìba kenↄ. Gurↄ beeea sↄ̃ Adada
    nɛ́ gↄ̃kparɛmɛ.
  gub-BL: Xo Anaz zo uzepyro uzàn pà amo uma'ereko e ma'e Enom izuapyapyr wanehe we
    a'e. Tu pe uma'ereko e ma'e romo wanekon a'e wà. Uzàn oho Ezit ywy rehe wà. A'e
    'ar mehe Anaz wiko kwarer romo a'e rihi. Awa romo wiko Xàrumàw iàmàtyry'ym mehe
    kury.
  eng-DRA: 'Then Adad fled, he and certain Edomites, of his father’s servants with
    him, to go into Egypt: and Adad was then a little boy.'
