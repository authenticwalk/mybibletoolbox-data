verse: 1KI.011.023
translations:
  mal-C: എല്യാദാവിന്റെ പുത്രനായ രെസോൻ എന്ന മറ്റൊരു പ്രതിയോഗിയെയും ദൈവം ശലോമോനെതിരായി
    എഴുന്നേൽപ്പിച്ചു. സോബാരാജാവും തന്റെ യജമാനനുമായ ഹദദേസറിന്റെ അടുക്കൽനിന്ന് ഓടിപ്പോയ
    ആളായിരുന്നു രെസോൻ.
  deu-TKW: Ferner ließ ihm Gott einen Widersacher erstehen in Reson, dem Sohne Eljadas,
    der aus der Umgebung Hadad-Esers, des Königs von Zoba, seines Herrn entwichen
    war.
  lin-lin: 'Nzambe abimisaki monguna mosusu mpo na kobundisa Salomo ; kombo na ye :
    Rezoni. Rezoni Azalaki mwana mobali ya Eliyada, oyo akimaki nkolo na ye, Adadezeri,
    mokonzi ya Tsoba.'
  eng-LSV: And God raises an adversary against him, Rezon son of Eliadah, who has
    fled from Hadadezer king of Zobah, his lord,
  eng-GNV: And God stirred him vp another aduersarie, Rezon the sonne of Eliada, which
    fled from his lorde Hadadezer King of Zobah.
  eng-WEBSTER: 'And God stirred him up another adversary, Rezon the son of Eliadah,
    who fled from his lord Hadadezer king of Zobah:'
  nhw-BL: Huan Toteco Dios nojquiya quitlananqui seyoc tlacatl para ma mochihua icualancaitaca
    Salomón huan itoca eliyaya Rezón. Rezón eliyaya icone Eliada catli cholojtoya
    imaco iteco, nopa Tlanahuatijquetl Hadad Ezer ipan tlali Soba.
  swh-ONEN: Mungu akamwinua adui mwingine dhidi ya Solomoni, Rezoni mwana wa Eliada,
    ambaye alikuwa amemkimbia bwana wake Hadadezeri, mfalme wa Soba.
  bba-bba: Yinni Gusunɔ u mɑɑ Resoni Eliɑdɑn bii seeyɑ u kɑ Sɑlomɔɔ seesi. Resoni
    wi, u rɑɑ kpikiru suɑwɑ win yinni Hɑdɑdesɛɛ Sobɑn sunɔn min di.
  eng-KJVCPB: 'And God stirred him up another adversary, Rezon the son of Eliadah,
    which fled from his lord Hadadezer king of Zobah:'
  luo-luo: Kendo Nyasaye nochako omiyo Rezon wuod Eliada mane oringo oa ir ruodhe
    ma Hadadezer ruoth Zoba obedo jasik Solomon.
  meu-meu: Dirava ese inaina ta ma e hatorea isi, ladana na Reson Eliada; ia ese biaguna
    Hadadesere, Soba pavapavana, vada e heautania.
  npi-ULB: परमेश्वरले सोलोमनको विरुद्धमा एल्यादाका छोरा रेसोनलाई पनि विरोधीको रूपमा
    उठाउनुभयो । तिनी आफ्ना मालिक सोबाका राजा हददेजेरबाट भागेका थिए ।
  yor-yor: Ọlọ́run sì gbé ọ̀tá mìíràn dìde sí Solomoni, Resoni ọmọ Eliada, ẹni tí
    ó ti sá kúrò lọ́dọ̀ Hadadeseri olúwa rẹ̀, ọba Soba.
  pes-OPCB: یکی دیگر از دشمنان سلیمان که خدا او را بر ضد سلیمان برانگیخت، رِزون پسر
    الیاداع بود. او یکی از افراد هددعزر پادشاه صوبه بود که از نزدش فرار کرده بود.
  tgl-ULB: Nagtayo muli ang Diyos ng isa pang katunggali kay Solomon, si Rezon na
    anak na lalaki ni Eliada, na tumakas mula sa kaniyang panginoon na si Hadadezer,
    hari ng Zoba.
  hui-hui: Ngode Datagaliwabehanda agali mendebi Eliada igini Lesono ibu nde Solomononaga
    mo waitigi helene. Agali Lesono ogoni ibu abale Soba dindi puwa agali wai biagabi
    page biagabi hearu uruninaga haru bamba haga agali haguane ibu hene.
  mya-mya: ဘု​ရား​သ​ခင်​သည်​ဧ​လျာ​ဒ​၏​သား​ရေ​ဇုန်​ကို လည်း ရှော​လ​မုန်​အား​ပုန်​ကန်​စေ​တော်​မူ​၏။
    ရေ​ဇုန် သည်​မိ​မိ​၏​သ​ခင်၊ ဇော​ဘ​ဘု​ရင်၊ ဟာ​ဒ​ဒေ​ဇာ ထံ​မှ​ထွက်​ပြေး​ပြီး​လျှင်​တော​ပုန်း​အ​ဖွဲ့​ခေါင်း
    ဆောင်​လုပ်​၍​နေ​လေ​၏။-
  bod-N: ཡང་དཀོན་མཆོག་གིས་ཨེལ་ཡ་དཱ་ཡི་བུ་རེ་ཟོན་བྱ་བ་དེ་ཡང་སོ་ལོ་མོན་གྱི་དགྲ་རུ་བསླངས་པ་དང་།
    ཁོ་ནི་རང་ཉིད་ཀྱི་བདག་པོ་སྟེ། ཙོ་བཱ་ཡུལ་གྱི་རྒྱལ་པོ་ཧ་དད་ཨི་སེར་གྱི་དྲུང་ནས་བྲོས་སོང་བ་དེ་ཡིན།
  sna-sna: Mwari akamutsira Soromoni mumwe muvengi, Rezoni, mwanakomana waEriadha,
    akanga atiza kubva kuna tenzi wake Hadhadhezeri mambo weZobha.
  spa-BLM: Dios le levantó un adversario, Rezón hijo de Eliada, que había huido de
    su señor, Hadadézer, rey de Soba.
  cac-cac: Ay junxo vin̈ scuchan Rezón yuninal vin̈aj Eliada, a Dios ix ac'anoch d'a
    spensar vin̈, ix och vin̈ ajc'olal d'a vin̈aj Salomón chi'. A vin̈aj Rezón chi'
    elnac lemnaj vin̈ d'a vin̈ sreyal, aton vin̈aj Hadad-ezer sreyal Soba.
  swh-ULB: Pia Mungu akamwinulia Sulemani adui mwingine, Rezoni mwana wa Eliada, aliyekuwa
    amemkimbia bwana wake Hadadezeri mfalme wa Soba.
  bel-bel: І падняў Бог супроць Саламона яшчэ праціўніка - Разона, сына Эліяды, які
    ўцёк ад гаспадара свайго Адраазара, цара Суўскага,
  deu-ELBBK: Und Gott erweckte ihm einen Widersacher, Reson, den Sohn Eljadas, der
    von Hadadeser, dem König von Zoba, seinem Herrn, geflohen war.
  mbb-OT: Duen pa sevaha he etew he ketau te Megbevayà he kuntedaha zin si Solomon.
    Iyan sikandin si Rezon he anak ni Eliada. Mibpeleǥuyan din is egalen din he si
    Hadì Hadadezer he hadì te Zoba,
  mal-2015: ദൈവം അവന്റെ നേരെ എല്യാദാവിന്റെ മകനായ രെസോൻ എന്ന മറ്റൊരു പ്രതിയോഗിയെയും
    എഴുന്നേല്പിച്ചു; അവൻ സോബാരാജാവായ ഹദദേസർ എന്ന തന്റെ യജമാനനെ വിട്ടു ഓടിപ്പോയിരുന്നു.
  rmc-rmc: O Del kerďa upre le Rezon, le Eljadasoskre čhas, hoj te el le Šalamunoskro
    ňeprijaťeľis. O Rezon denašľa peskre rajestar le Hadad-Ezerostar, savo sas kraľis
    andre Coba.
  pes-OPV: و خدا دشمنی دیگر برای وی برانگیزانید، یعنی رزون بن الیداع را که از نزد
    آقای خویش، هددعزر، پادشاه صوبه فرار کرده بود.
  ron-1924: 'Думнезеу а ридикат ун алт врэжмаш луй Соломон: пе Резон, фиул луй Елиада,
    каре фуӂисе де ла стэпынул сэу Хададезер, ымпэратул дин Цоба.'
  ben-OBCV: ঈশ্বর শলোমনের বিরুদ্ধে আরও একজন প্রতিদ্বন্দ্বী দাঁড় করিয়েছিলেন। তিনি
    ইলিয়াদার ছেলে সেই রষোণ, যিনি তাঁর মনিব, সোবার রাজা হদদেষরের কাছ থেকে পালিয়ে
    গেলেন।
  som-som: Oo Ilaah haddana wuxuu ku kiciyey cadow kale, oo kaasuna wuxuu ahaa Resoon
    ina Elyaadaac kaasoo ka cararay sayidkiisii Hadadceser oo boqorkii Soobaah ahaa.
  lat-VUC: 'Suscitavit quoque ei Deus adversarium Razon filium Eliada, qui fugerat
    Adarezer regem Soba dominum suum:'
  eng-ASVBT: And God raised up another adversary unto him, Rezon the son of Eliada,
    who had fled from his lord Hadadezer king of Zobah.
  ita-1885: 'Iddio fece ancora sorgere un altro avversario a Salomone, cioè: Rezon,
    figliuolo d''Eliada, il quale se n''era fuggito d''appresso Hadadezer, re di Soba,
    suo signore.'
  eng-ULB: God also raised up another adversary to Solomon, Rezon son of Eliada, who
    had fled from his master Hadadezer king of Zobah.
  spa-VBL: Dios también animó a Rezón, hijo de Eliada, a oponerse a Salomón. Había
    huido de su amo Hadad, rey de Soba. Después de que David destruyó el ejército
    de Soba,
  fra-_FOB: 'Dieu suscita encore un ennemi à Salomon: Rézon, fils d''Eljada, qui s''était
    enfui d''avec son seigneur Hadadézer, roi de Tsoba,'
  mal-mal: ശലോമോന് എതിരായി ദൈവം എല്യാദാവിന്റെ മകനായ രെസോൻ എന്ന മറ്റൊരു എതിരാളിയെയും
    എഴുന്നേല്പിച്ചു; അവൻ സോബാരാജാവായ ഹദദേസർ എന്ന തന്റെ യജമാനനെ വിട്ട് ഓടിപ്പോയിരുന്നു.
  urd-GVR: Allāh ne ek aur ādmī ko bhī Sulemān ke ḳhilāf barpā kiyā. Us kā nām Razūn
    bin Ilyadā thā. Pahle wuh Zobāh ke bādshāh Hadadazar kī ḳhidmat anjām detā thā,
    lekin ek din us ne apne mālik se bhāg kar
  suz-BL: मिनु परमप्रभुम सोलोमन आ पर्बम अर्को जोरी सत्रु का यो पोक्‍गा बाक्‍त। मेको
    एल-आदा आ तौ रेसोन बाक्‍माक्‍त। मेको आ होव़प सोबाह ङा पिप हादादेजेर रे प्रोक्‍शा
    लशो बाक्‍माक्‍त। २सामुएल ८:३
  ita-1927: 'Iddio suscitò un altro nemico a Salomone: Rezon, figliuolo d’Eliada,
    ch’era fuggito dal suo signore Hadadezer, re di Tsoba.'
  ckb-ckb: خودا دوژمنێکی دیکەی لە سلێمان هەستاندەوە کە ڕەزۆنی کوڕی ئەلیاداع بوو، ئەوەی
    لەلای گەورەکەیەوە هەڵاتبوو، کە هەدەدعەزەری پاشای چۆڤا بوو.
  eng-BBE: 'And God sent another trouble-maker, Rezon, the son of Eliada, who had
    gone in flight from his lord, Hadadezer, king of Zobah:'
  kan-OKCV: ಇದಲ್ಲದೆ ದೇವರು ಮತ್ತೊಬ್ಬ ಶತ್ರುವನ್ನು ಸೊಲೊಮೋನನ ಮೇಲೆ ಎಬ್ಬಿಸಿದರು. ಅವನು ಚೋಬದ
    ಅರಸನಾದ ತನ್ನ ಯಜಮಾನನಾಗಿರುವ ಹದದೆಜೆರನನ್ನು ಬಿಟ್ಟು ಓಡಿ ಹೋದ ಎಲ್ಯಾದಾವನ ಮಗನಾದ ರೆಜೋನನು.
  tam-2017: எலியாதாவின் மகனாகிய ரேசோன் என்னும் வேறொரு எதிரியை தேவன் எழுப்பினார்; இவன்
    தன்னுடைய தலைவனாகிய ஆதாதேசர் என்னும் சோபாவின் ராஜாவைவிட்டு ஓடிப்போய்,
  spa-RV-1909: Despertóle también Dios por adversario á Rezón, hijo de Eliada, el
    cual había huído de su amo Adad-ezer, rey de Soba.
  ron-BTF: Şi Dumnezeu i-a stârnit un alt potrivnic, pe Rezon, fiul lui Eliada, care
    fugise de la stăpânul său Hadadezer, împăratul din Ţoba;
  eng-WEBP: God raised up an adversary to him, Rezon the son of Eliada, who had fled
    from his lord, Hadadezer king of Zobah.
  eng-FBV: God also encouraged Rezon, son of Eliada, to oppose Solomon. He had run
    away from his master Hadadezer, king of Zobah. After David had destroyed Zobah's
    army,
  nld-1939: Daarenboven verwekte God hem een tegenstander in Rezon, den zoon van Eljada,
    die zijn heer Hadadézer, den koning van Soba, ontvlucht was.
  nch-BL: Huan Toteco Dios nojquiya quitananqui seyoc tacat para ma mochihua icualancaitaca
    Salomón huan itoca eliyaya Rezón. Rezón eliyaya icone Eliada cati cholojtoya imaco
    iteco, nopa Tanahuatijquet Hadad Ezer ipan tali Soba.
  vie-1934: Đức Chúa Trời lại khiến dấy lên một kẻ thù nghịch khác, là Rê-xôn, con
    trai Ê-li-gia-đa, đã chạy trốn khỏi chúa mình là Ha-đa-đê-xe, vua Xô-ba.
  hin-CV: 'परमेश्वर ने शलोमोन के विरुद्ध एक और शत्रु खड़ा कर दिया: एलियादा का पुत्र
    रेज़ोन, जो ज़ोबाह के राजा हादेदेज़र अपने स्वामी से बचकर भागा था.'
  spa-BES: Y envió Dios otro adversario, Rezon, el hijo de Eliada, que había huido
    de su amo, Hadad Ezer, rey de Sobá;
  tdx-tdx: Mbore nampitroboen’ Añahare ty rafelahy raike ka, i Rezone ana’ i Eliadà,
    i nilay amy talè’e Hadadezere mpanjaka’ i Tsobày,
  tha-KJV: พระเจ้าได้ทรงให้​ปฏิปักษ์​เก​ิดขึ้นต่อสู้ท่านอีกคนหนึ่ง คือเรโซนบุตรชายของเอลี​ยาดา
    ผู้​ที่​หนี​ไปจากฮาดัดเอเซอร์​กษัตริย์​แห่​งโศบาห์​เจ้​านายของตน
  por-BR-2018: Despertou-lhe também Deus por adversário a Rezom, filho de Eliada,
    o qual havia fugído de seu amo Hadadezer, rei de Zobá.
  deu-ELO: Und Gott erweckte ihm einen Widersacher, Reson, den Sohn Eljadas, der von
    Hadadeser, dem König von Zoba, seinem Herrn, geflohen war.
  eng-WYC-2018: And God raised (up) another adversary to Solomon, Rezon, the son of
    Eliadah, that fled Hadadezer, king of Zobah, his lord, (or who fled from Hadadezer,
    the king of Zobah, his lord);
  epo-epo: Dio starigis kontraŭ li ankoraŭ kontraŭulon, Rezonon, filon de Eljada,
    kiu forkuris de sia sinjoro Hadadezer, reĝo de Coba.
  uig-PIN: Huda Sulaymanƣa yǝnǝ bir düxminini ⱪozƣidi; u bolsa ƣojisi, yǝni Zobaⱨning
    padixaⱨi Ⱨadad’ezǝrning yenidin ⱪeqip kǝtkǝn Eliadaning oƣli Rǝzon idi.
  beo-beo: Amola Gode da hamobeba:le, Lisone (Ilaia egefe) da Soloumanema ha lasu
    hamoi. Lisone da ea hina (Souba hina bagade Ha:da:disa) amoba:le hobeale sa:i.
  tpi-OTNT: God i mekim narapela man tu i kamap birua bilong King Solomon. Nem bilong
    dispela man em Reson, pikinini bilong Eliada. Bipo Reson i save wok long King
    Hadateser bilong kantri Soba, tasol em i bin ranawe na em i kamap lida bilong
    ol lain man bilong pait na stil.
  hau-SA: Allah kuwa ya tayar wa Solomon wani abokin gāba, mai suna Rezon, ɗan Eliyada,
    wanda ya gudu daga maigidansa, Hadadezer sarkin Zoba.
  uig-LAT: Xuda Sulayman’gha yene bir düshminini qozghidi; u bolsa ghojisi, yeni Zobahning
    padishahi Ⱨadad’ézerning yénidin qéchip ketken Éliadaning oghli Rezon idi.
  nde-nde: UNkulunkulu wamvusela njalo uSolomoni esinye isitha, uRezoni indodana ka-Eliyada
    owayebalekile enkosini yakhe uHadadezeri inkosi yaseZobha.
  ton-ton: 'Pea naʻe ueʻi hake ʻe he ʻOtua ʻae fili ʻe tokotaha, ko Lisoni ko e foha
    ʻo Iliate, ʻaia naʻe hola mei heʻene ʻeiki ko Hetatesa ko e tuʻi ʻo Sopa:'
  ces-1613: Vzbudil ještě Bůh proti němu protivníka, Rázona syna Eliadova, kterýž
    byl utekl od Hadarezera krále Soby, pána svého,
  eng-WMB: God raised up an adversary to him, Rezon the son of Eliada, who had fled
    from his lord, Hadadezer king of Zobah.
  tam-TCV: இறைவன், சோபாவின் அரசனாகிய ஆதாதேசர் என்னும் தன் எஜமானிடமிருந்து தப்பி ஓடிய
    எலியாதாவின் மகனான ரேசோனை, சாலொமோனுக்கு மற்றொரு பகைவனாக எழுப்பினார்.
  ceb-ULB: Giaghat na usab sa Dios ang laing kaaway nga si Rezon ang anak nga lalaki
    ni Eliada aron mobatok kang Solomon, nga mikalagiw gikan sa iyang agalon nga si
    Hadadezer ang hari sa Zoba.
  pol-UBG: Bóg wzbudził mu też przeciwnika w osobie Rezona, syna Eliady, który uciekł
    od swego pana Hadadezera, króla Soby.
  urd-GVU: اللہ نے ایک اَور آدمی کو بھی سلیمان کے خلاف برپا کیا۔ اُس کا نام رزون بن
    اِلیَدع تھا۔ پہلے وہ ضوباہ کے بادشاہ ہدد عزر کی خدمت انجام دیتا تھا، لیکن ایک
    دن اُس نے اپنے مالک سے بھاگ کر
  deu-1912: Auch erweckte Gott ihm einen Widersacher, Reson, den Sohn Eljadas, der
    von seinem Herrn, Hadadeser, dem König zu Zoba, geflohen war,
  kan-2017: ದೇವರು ಸೊಲೊಮೋನನಿಗೆ ವಿರೋಧವಾಗಿ ಎಬ್ಬಿಸಿದ ಎರಡನೆಯ ವೈರಿಯು ಎಲ್ಯಾದಾವನ ಮಗನಾದ ರೆಜೋನ್
    ಎಂಬುವನು.
  yap-yap: Miki tay Got Rezon nib mo’on ni fak Eliada ni nge togopluw ngak Solomon.
    I Rezon e ke mil rok e masta rok, ni aram Hadadezer ni Pilung nu Zobah,
  hlt-MCSB: Pathen loh Solomon taengah a boei Zobah manghai Hadadezer taeng lamloh
    aka yong Eliada capa Rezon te khingkhoekkung la a tlung sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጊንሣ ሃሣ ሬዞኔ ጌይንታ ዔሊዓዳ ናኣዚ ሴሎሞኔይዳ ሞርኬ ማሂ ዔቂሴኔ፤ ሬዞኔ ፆባ ዓጮ ካኣቲ
    ማዔ፥ ዒዛ ዎይሣ፥ ሃዳድዔዜሬ ኮይላፓ ቤቲ ዴንዲ፥
  twi-ASANTE: Onyankopɔn pagyaa Eliada babarima Reson nso ma ɔbɛyɛɛ ɔtamfoɔ tiaa Salomo.
    Reson dwane firii ne wura ɔhene Hadadeser a ɔfiri Soba nkyɛn
  eng-WEBU: God raised up an adversary to him, Rezon the son of Eliada, who had fled
    from his lord, Hadadezer king of Zobah.
  wal-wal: Hegaadankka qassi, Xoossai Eliyadaa7a na7aa Razoona giyoogaa Solomona bolli
    baarigaara oottidi denttiis; Razooni Xooba Kawuwaa Hadaadi7eezerappe baqatiis.
  spa-PDDPT: ʼElohim también le levantó como adversario a Rezón, hijo de Eliada, el
    cual huyó de su ʼadón Hadad-ezer, rey de Soba.
  gun-gun: Nhanderuete omoingo avi amboae Salomão rovai guarã. Ha'e va'e ma Eliada
    ra'y Rezom, opatõ Zobá pygua huvixa Hadadezer gui ojava va'ekue.
  ilo-ULB: Nagpataud pay ti Dios ti sabali a kabusor ni Solomon, ni Reson nga anak
    ni Eliada, a timmalaw manipud iti apona a ni Adadeser, nga ari ti Soba.
  kpg-kpg: God guu hai labelaa Rezon, tama daane Eliada, gii huli gi hai baahi gi
    Solomon. Rezon guu lele gi daha mo dono dagi, King Hadadezer o Zobah,
  uig-ARA: خۇدا سۇلايمانغا يەنە بىر دۈشمىنىنى قوزغىدى؛ ئۇ بولسا غوجىسى، يەنى زوباھنىڭ
    پادىشاھى ھادادئېزەرنىڭ يېنىدىن قېچىپ كەتكەن ئېلىئادانىڭ ئوغلى رەزون ئىدى.
  sus-sus: Ala naxa gerefa gbɛtɛ ramini mangɛ Sulemani bɛ, naxan findixi Eliyada xa
    di Reson na, naxan nu bara a gi kelife Soba mangɛ Hadadeseri xɔnyi,
  pon-2006: Koht pil ketin kupwurehda pwe Reson nein Eliada en uhwong Solomon. Reson
    sopohsang eh soumas, Adadeser, nanmwarkien Sopa,
  ksd-ksd: Ma God i ga vararak Reson natu i Eliada, nina i ga lop kan Adadeser kana
    luluai ra king Soba, upi dir a ebar bula ma Solomon.
  tur-YTC: Tanrı, efendisi Sova kralı Hadadezer'den kaçmış olan Eliada oğlu Rezon'u
    bir düşman olarak Solomon'a karşı kaldırdı.
  ind-AYT: Kemudian, Allah membangkitkan seorang lawan lain baginya, yaitu Rezon,
    anak Elyada, yang melarikan diri dari tuannya, Hadadezer, raja Zoba.
  nya-nya: Ndipo Mulungu anawutsira Solomoni mdani wina, Rezoni mwana wa Eliada, amene
    anali atathawa mbuye wake, Hadadezeri mfumu ya ku Zoba.
  hrv-hrv: Bog je protiv Salomona podigao protivnika mu Rezona, sina Elijadova, koji
    je pobjegao od svoga gospodara Hadadezera, kralja sopskoga;
  mps-mps: Te Godigo te Solomonba boi bidi yabo gasa bidi me deli ma pedalumainu ilali.
    Te bidi aga nogi Reson, te Eliadago ogwa dao. Polobadu Reson te king Hadateser
    te Soba bulu tǫ bidide sę yali, tiali goli aga wi pelama, tama aga te hwįbo
    hani bidi, me te nai wi sabo bidi, te polalubo bidi pedelama bidali.
  tpi-tpi: God i mekim narapela man tu i kamap birua bilong King Solomon. Nem bilong
    dispela man em Reson, pikinini bilong Eliada. Bipo Reson i save wok long King
    Hadateser bilong kantri Soba, tasol em i bin ranawe na em i kamap lida bilong
    ol lain man bilong pait na stil.
  dan-1931: Fremdeles gav Gud ham en Modstander i Rezon, Eljadas Søn, der var flygtet
    fra sin Herre, Kong Hadad'ezer af Zoba.
  vie-OVCB: Đức Chúa Trời cũng bắt Sa-lô-môn đương đầu với một đối thủ thứ hai là
    Rê-xôn, con Ê-li-a-đa. Khi Đa-vít đánh giết người Xô-ba, Rê-xôn bỏ chủ là Ha-đa-đê-xe,
    vua Xô-ba và chạy trốn.
  guj-2017: ઈશ્વરે સુલેમાનની વિરુદ્ધ એક બીજો શત્રુ ઊભો કર્યો. તે એલ્યાદાનો પુત્ર રઝોન
    હતો. જે તેના માલિક સોબાહના રાજા હદાદેઝેર પાસેથી નાસી ગયો હતો.
  pon-2006A: Koht pil ketin kupwurehda pwe Reson nein Eliada en uhwong Solomon. Reson
    sopohsang eh soumas, Adadeser, nanmwarkien Sopa,
  por-BRBSL: Deus levantou para ele um adversário, Rezon, o filho de Eliada, que havia
    fugido de seu senhor, Hadadezer, rei de Zobah.
  cth-cth: Cathut ni Solomon e taran hanelah Eliada capa Rezon khobawi Hadadezer,
    Zobah siangpahrang koehoi ka yawng e hah bout a kangdue sak.
  twi-twi: Onyankopɔn pagyaw Eliada babarima Reson nso ma ɔbɛyɛɛ ɔtamfo tiaa Salomo.
    Reson guan fii ne wura ɔhene Hadadeser a ofi Soba nkyɛn
  hlt-hlt: Pathen loh Solomon taengah a boei Zobah manghai Hadadezer taeng lamloh
    aka yong Eliada capa Rezon te khingkhoekkung la a tlung sak.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kɛ́duɔ́ nkɛ̀ Desɔ̃ Ediɑdɑ birɛɛ
    nɑɑ́ nSɑdomɔɔ dootitɔù. Desɔ̃ do tú Tisobɑ ɛì kóo kpɑ̀ɑ̀tì Adɑdesɛɛ kó kudɑɑkù
    nku kɛ́cokɛ́,
  msy-2020: God gumazir igharazir mam uaghan a gamizɨma, a Solomonɨn apanimɨn oto.
    Gumazir kamɨn ziam Reson, a Eliadan otarim. Reson a kantri Soban Atrivim Hadateserɨn
    ingangarir gumazir mam. An Hadateser ategha arav ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ yelɑɑ nɑ Sɑlʋmɔŋ wɛɛnɑ kolontu lɛlʋ. Ɩlɛɣɛlɛ Iliyɑtɑ pǝyɑlʋ
    Lesɔŋ wei ɩ kɑ sewɑ ɩ cɑɑ Hɑtɑtǝsɛɛ wei ɩ kɛ Sopɑ wulɑʋ tɔ.
  azb-azb: Allah həmçinin ağası Sova padşahı Hadadezerdən qaçan Elyada oğlu Rezonu
    Süleymana düşmən etdi.
  eng-DBY: God stirred him up yet an adversary, Rezon the son of Eliada, who had fled
    from Hadadezer king of Zobah, his lord.
  hin-2017: फिर परमेश्वर ने उसका एक और शत्रु कर दिया, अर्थात् एल्यादा के पुत्र रजोन
    को, वह तो अपने स्वामी सोबा के राजा हदादेजेर के पास से भागा था;
  wol-KYG: Yàlla dellu gemb ab noon bu jógal Suleymaan. Muy Reson doomu Eliyada ma
    dawe woon ca Adadeser buurub Soba, sangam ba.
  eng-YLT: And God raiseth to him an adversary, Rezon son of Eliadah, who hath fled
    from Hadadezer king of Zobah, his lord,
  eng-WYC-2017: And God raised up another adversary to Solomon, Rezon, the son of
    Eliadah, that fled Hadadezer, king of Zobah, his lord;
  eng-WMBB: God raised up an adversary to him, Rezon the son of Eliada, who had fled
    from his lord, Hadadezer king of Zobah.
  urd-GVH: अल्लाह ने एक और आदमी को भी सुलेमान के ख़िलाफ़ बरपा किया। उसका नाम रज़ून
    बिन इलियदा था। पहले वह ज़ोबाह के बादशाह हददअज़र की ख़िदमत अंजाम देता था, लेकिन
    एक दिन उसने अपने मालिक से भागकर
  rug-rug: Va bokaboka ia pule sa Tamasa se Rezoni, sa tuna koreo e Eliada, pude va
    kanakana la ia se Solomone. Na govetena se Rezoni koasa nana palabatu, sapu se
    Hadadeza sa baṉara pa Zoba.
  gaz-gaz: Waaqni amma illee diina biraa Rezoon ilma Eliyaadaa namicha gooftaa isaa
    Hadaadezer mootichaa Zoobaa jalaa baqate sana Solomoonitti kaase.
  fra-LSG: 'Dieu suscita un autre ennemi à Salomon: Rezon, fils d’Éliada, qui s’était
    enfui de chez son maître Hadadézer, roi de Tsoba.'
  yal-yal: Ala yi yaxu gbɛtɛ rakeli Sulemani xili ma, a xili Reson, Eliyadaa dii xɛmɛn
    naxan a gi a kanna Hadadeseri, Soba mangan bun.
  haw-1868: A hooku mai la ke Akua i kekahi enemi, o Rezona ke keiki a Eliada, ka
    mea i mahuka mai kona haku aku o Hadedezera ke alii o Zoba;
  arb-NAV: وَأَثَارَ اللهُ عَلَى سُلَيْمَانَ خَصْماً آخَرَ هُوَ رَزُونُ بْنُ أَلِيدَاعَ،
    الَّذِي هَرَبَ مِنْ عِنْدِ سَيِّدِهِ هَدَدْعَزَرَ مَلِكِ صُوبَةَ،
  ewe-ewe: Solomo ƒe futɔ bubu si Mawu na wòkpɔ ŋusẽe nye Eliada ƒe vi Rezɔn, Zoba
    fia Hadadezer ŋume ɖeka si dzo le fia la gbɔ kple anyigba la dzi.
  eng-LEE: And God stirred him up [another] adversary, Rezon the son of Elyada', who
    had fled from Hadad'ezer the king of Zobah his lord;
  asm-FB: ঈশ্বৰে চলোমনৰ আন এজন শত্ৰুক বিদ্ৰোহ কৰাইছিল, তেওঁ হ’ল ইলিয়াদাৰ পুত্ৰ ৰজোন;
    এই লোকজনে নিজ প্ৰভু চোবাৰ ৰজা হদদেজৰৰ পৰা পলাই গৈছিল৷
  sus-A: عَلَ نَشَ فٍرٍقَ فبّتّ رَ مِنِ مَنفّ سُلٍمَنِ بّ، نَشَن قِندِشِ عٍلِيَدَ
    شَ دِ رٍ سٌن نَ، نَشَن نُ بَرَ عَ فِ كٍلِقٍ سٌبَ مَنفّ هَدَدٍ سٍرِ شْنيِ،
  fra-SBL: Dieu lui suscita un adversaire, Rezon, fils d'Eliada, qui s'était enfui
    de chez son seigneur, Hadadézer, roi de Tsoba.
  hbo-hbo: וַיָּ֨קֶם אֱלֹהִ֥ים לֹו֙ שָׂטָ֔ן אֶת־רְזֹ֖ון בֶּן־אֶלְיָדָ֑ע אֲשֶׁ֣ר בָּרַ֗ח
    מֵאֵ֛ת הֲדַדְעֶ֥זֶר מֶֽלֶךְ־צֹובָ֖ה אֲדֹנָֽיו׃
  piu-2006: '@see-verse:1KI.011.022'
  kik-kik: Nake Ngai akĩarahũra thũ ĩngĩ ya gũũkĩrĩra Solomoni, nayo nĩ Rezoni mũrũ
    wa Eliada, ũrĩa worĩte akoima kũrĩ mũnene wake, Hadadezeri mũthamaki wa Zoba.
  fra-NCL: 'Dieu suscita un autre ennemi à Salomon : Razon, fils d’Eliada, qui s’était
    enfui de chez son maître Hadarézer, roi de Soba.'
  cek-AK: Sithaw mah Eliada capa Rezon to kalah Solomon ih misa ah angthawksak; anih
    loe angmah ih angraeng, Zobah siangpahrang Hadadezar khae hoi kaproeng ving kami
    ah oh;
  cuk-cuk: Aginbali, Bab-Dummad Salomón-e-isdarad-baid ogwisgunonibalid. A-dule, Rezónʼye-nugad.
    Rezónʼde, Eliada-e-machid. Rezónʼde, Hadad-Ezer-e-maiga-gudii wakite gusadid.
    Hadad-Ezerʼde, Sobaʼye-neg-nugad-e-reyd.
  uig-CYR: Худа Сулайманға йәнә бир дүшминини қозғиди; у болса ғоҗиси, йәни Зобаһниң
    падишаси Һададезәрниң йенидин қечип кәткән Елиаданиң оғли Рәзон еди.
  tel-2017: దేవుడు సొలోమోను మీదికి ఎల్యాదా కొడుకు రెజోను అనే ఇంకొక విరోధిని లేపాడు.
    ఇతడు సోబా రాజు హదదెజరు అనే తన యజమాని దగ్గరనుండి పారిపోయినవాడు.
  hat-BSA: Bondye te osi leve yon lòt lènmi a li menm, Rezon, fis a Éliada a, ki te
    sove ale devan Chèf li, Hadadézer wa Tsoba a.
  kos-kos: God El oayapa oru Rezon, wen natul Eliada, elan forla lainul Solomon. Rezon
    el sie mwet kulansap lal Tokosra Hadadezer lun Zobah, na el kaingla lukel.
  hbo-WLC: וַיָּ֨קֶם אֱלֹהִ֥ים לוֹ֙ שָׂטָ֔ן אֶת־רְז֖וֹן בֶּן־אֶלְיָדָ֑ע אֲשֶׁ֣ר בָּרַ֗ח
    מֵאֵ֛ת הֲדַדְעֶ֥זֶר מֶֽלֶךְ־צוֹבָ֖ה אֲדֹנָֽיו׃
  ibo-ibo: Nwoke ọzọ Chineke mere ka ọ bụrụ onye iro Solomọn bụ Rezon nwa Eliada,
    onye gbapụrụ site nʼaka nna ya ukwu bụ Hadadeza, eze Zoba.
  ory-ory: ଆହୁରି ପରମେଶ୍ୱର ଇଲୀୟାଦାର ପୁତ୍ର ରଷୋଣକୁ ଶଲୋମନଙ୍କର ଅନ୍ୟ ଏକ ବିପକ୍ଷ କରି ଉତ୍ପନ୍ନ
    କଲେ, ସେ ଲୋକ ଆପଣା ପ୍ରଭୁ ସୋବାର ରାଜା ହଦଦେଷର ନିକଟରୁ ପଳାଇ ଯାଇଥିଲା;
  chk-chk: Kot a pwal pesei Reson nöün Eliata we mwän, pwe epwe ü ngeni Salomon. Ätei
    Reson ewe mi sü seni an samol Hatateser ewe kingen Sopa.
  rop-rop: Wal God bin meigim Reson det san blanga Eliyada jidan enami blanga King
    Salaman du. Basdam Reson bin ranawei brom im bos gulum King Heidadesa brom det
    kantri gulum Soba.
  ukr-1871: І підняв Бог на Соломона іще противника — Разона Еліаденка, що втїк був
    від свого пана Адраазара, царя Собського.
  deu-1951: Und Gott erweckte ihm noch einen Widersacher, Reson, den Sohn Eljadas,
    der von seinem Herrn Hadad-Eser, dem König zu Zoba, geflohen war.
  eng-JPS: And God raised up another adversary unto him, Rezon the son of Eliada,
    who had fled from his lord Hadadezer king of Zobah.
  srp-1865: Podiže mu Bog još jednoga protivnika, Rezona sina Elijadina, koji bješe
    pobjegao od gospodara svojega Adadezera cara Sovskoga.
  lug-lug: Katonda n’ayimusiza Sulemaani, omulabe omulala, erinnya lye Lezoni mutabani
    wa Eriyada, eyali adduse ku mukama we Kadadezeri kabaka w’e Zoba.
  heb-heb: ויקם אלהים לו שטן את רזון בן אלידע אשר ברח מאת הדדעזר מלך צובה אדניו׃
  ben-IRV: শলোমনের বিরুদ্ধে ঈশ্বর আর একজন শত্রু দাঁড় করালেন। সে হল ইলিয়াদার ছেলে
    রষোণ। সে তার মনিব সোবার রাজা হদদেষরের কাছ থেকে পালিয়ে গিয়েছিল।
  pan-pan: ਫੇਰ ਪਰਮੇਸ਼ੁਰ ਨੇ ਇੱਕ ਹੋਰ ਵਿਰੋਧੀ ਨੂੰ ਉਹ ਦੇ ਲਈ ਪਰੇਰਿਆ ਅਰਥਾਤ ਰਜ਼ੋਨ ਅਲਯਾਦਾ ਦੇ
    ਪੁੱਤਰ ਨੂੰ ਜੋ ਆਪਣੇ ਸੁਆਮੀ ਸੋਬਾਹ ਦੇ ਰਾਜਾ ਹਦਦਅਜ਼ਰ ਤੋਂ ਨੱਠਾ ਸੀ।
  mya-JVB: ရှောလမုန် ၌ ရန်ဘက် ပြုသောသူတခြား၊ ဧလျာဒ သား ရေဇုန် ကို ဘုရားသခင် နှိုးဆော်
    တော်မူ၏။ ထိုသူသည် မိမိ သခင် ဇောဘ မင်းကြီး ဟာဒဒေဇာ ထံမှ ပြေး ၍၊
  tbg-tbg: Ho qaiqaa Soromonura navutaiqiarire tiro, Kotiva qaqi kovaro vaiinti vovanovata
    vira navutaava vaura. Vi vaiintiva Eliadaara maaqu Resoniva. Haaru Resoniva Soba
    vatanaaka King Hadatesera kaiqa vareharo vo haika kaara Hadatesera aatu qeta kero
    ruqema kero vura.
  hmo-hmo: Dirava ese danu Solomona hadikaia gwauraia tauna ta ma ia hatoreisia. Iena
    ladana be Resona Eliada. Ia ese guna iena biaguna Hadadesa, Soba ena king, dekena
    amo ia heau vadaeni.
  urd-urd: और ख़ुदा ने उसके लिए एक और मुख़ालिफ़ इलीयदा' के बेटे रज़ोन को खड़ा किया,
    जो अपने आक़ा ज़ोबाह के बादशाह हदद'एलियाज़र के पास से भाग गया था;
  rus-SYN: И воздвиг Бог против Соломона еще противника, Разона, сына Елиады, который
    убежал от государя своего Адраазара, царя Сувского,
  bqc-SIM: Lua tò Ɛliada nɛ́ Lɛzↄ̃ fɛ̀lɛ ń Salomↄↄo lↄ. À bàalɛ̀ a dii Zoba kí
    Adadɛzɛɛɛ yãaɛ.
  tcz-CHONGTHU: Pathen in Eliada chapa Rezon jong chu Solomon dou dingin ahin til
    doh in ahi. Rezon chu apupa Zobah lengpa Hadadezer a kona hung jamdoh ahi.
  mar-mar: देवाने शलमोनासाठी आणखी एक शत्रू निर्माण केला. तो म्हणजे रजोन. हा एल्यादाचा
    पुत्र. सोबाचा राजा हददेर याचा रजोन हा सेवक होता. त्याच्याकडून तो पळाला.
  qub-qub: Tayta Dios camacächiran Rezonpis Salomonpa contran jatarinanpaj. Rezonga
    caran Eliadapa wamran. Paymi patrunninpita gueshpir aywacusha caran. Patrunnenga
    caran Soba siudäpa raynin Hadad-ezermi.
  bqp-bqp: Akũ Luda tò dↄ Ɛliada nɛ́ Rɛzↄ̃ kũ à bàa sì a dikiri Zoba kína Adadɛzanɛ
    yã fùtɛ Sulemanui.
  hat-hat: Bondye fè yon lòt moun leve dèyè Salomon ankò. Se te Rezon, pitit gason
    Elyada, ki te kouri kite lakay mèt li, Adadezè, wa peyi Soba a.
  eng-BSB: And God raised up against Solomon another adversary, Rezon the son of Eliada,
    who had fled from his master, Hadadezer king of Zobah,
  eng-WEBPB: God raised up an adversary to him, Rezon the son of Eliada, who had fled
    from his lord, Hadadezer king of Zobah.
  kbq-kbq: Hagi ana hukna huno Anumzamo'a Eliada nemofo Rezonina azeri otigeno, Solomonina
    ha'rente'ne. Hagi Rezoni'a Zoba kumate kini ne' Hadadezeri eri'za nekino kva'amofona
    atreno freno vuno,
  nhe-BL: Huan Toteco Dios nojquiya quitlalanqui seyoc tlacatl para ma mochihua icualancaitaca
    Salomón huan itoca eliyaya Rezón. Rezón eliyaya icone Eliada tlen cholojtoya imaco
    iteco, nopa Tlanahuatijquetl Hadad Ezer ipan tlali Soba.
  bus-bus: Ben Ludaa tò dↄ Ɛliada nɛ́ Rɛzↄ̃ kɛ̀ bàa sì a dii Zoba kí Adadɛzanɛ yãa
    fɛ̀ɛ Sulemanuzi.
  gub-BL: Tupàn uma'ereko Hezom Eriaz ta'yr ipy'a pe a'e no. A'e rupi uwak Xàrumàw
    kutyr a'e no, iàmàtyry'ymar romo wiko pà a'e no. A'e 'ym mehe Hezom uzàn uzepyro
    pà uzar wi a'e. Ananezer wiko Zowa tawhu pe har wanuwihawete romo a'e.
  eng-DRA: 'God also raised up against him an adversary, Razon the son of Eliada,
    who had fled from his master Adarezer the king of Soba:'
