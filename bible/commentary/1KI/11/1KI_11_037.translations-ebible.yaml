verse: 1KI.011.037
translations:
  mal-C: ഞാൻ നിന്നെ തെരഞ്ഞെടുക്കും. നിന്റെ ഹൃദയാഭിലാഷംപോലെ നീ ഭരണംനടത്തും; നീ ഇസ്രായേലിനു
    രാജാവായിരിക്കും.
  deu-TKW: Und dich will ich nehmen, daß du herrschest über alles, wonach dich gelüstet,
    und König seist über Israel.
  lin-lin: Kasi mpo na yo, Jeroboami, nakozwa yo, mpe okokonza nyonso oyo motema na
    yo ekolinga mpe okozala mokonzi ya Isalaele.
  eng-LSV: And I take you, and you have reigned over all that your soul desires, and
    you have been king over Israel;
  eng-GNV: And I wil take thee, and thou shalt reigne, euen as thine heart desireth,
    and shalt be King ouer Israel.
  eng-WEBSTER: And I will take thee, and thou shalt reign according to all that thy
    soul desireth, and shalt be king over Israel.
  nhw-BL: Huan ta nimitzsehuis ipan tequicali campa tlali Israel ica norte. Huan nimitzmacas
    tequiticayotl para titlanahuatis ipan nochi catli mitzyolpactis para xijnahuati.
  swh-ONEN: Hata hivyo, kukuhusu wewe Yeroboamu, nitakutwaa, nawe utatawala juu ya
    yote yale moyo wako unayotamani, utakuwa mfalme juu ya Israeli.
  bba-bba: Wunɛ mɑɑ Yeroboɑmu u koo nun suɑ kpɑ ɑ n bɑndu dii Isirelibɑ kpuro sɔɔ,
    kpɑ ɑ n bu woodɑ wɛ̃ɛmɔ nɡe mɛ ɑ kĩ.
  eng-KJVCPB: And I will take thee, and thou shalt reign according to all that thy
    soul desireth, and shalt be king over Israel.
  luo-luo: Kata kamano, nikech in, abiro kawi kendo ibiro locho kuom mago duto ma
    chunyi dwaro, ibiro bedo ruoth kuom Israel.
  meu-meu: A oi baina abimu, lalomu e ura henimu ḡaudia iboudiai na oi ese ba lohiadia,
    bona Israel pavapavana ai baola.
  npi-ULB: म तँलाई चाहिँ लिने छु, र तैँले इच्छा गरेअनुसार तैँले शासन गर्ने छस्, र
    तँ इस्राएलमाथि राजा हुने छस् ।
  yor-yor: Ṣùgbọ́n ní ti ìwọ, Èmi yóò mú ọ, ìwọ yóò sì jẹ ọba lórí ohun gbogbo tí
    ọkàn rẹ ń fẹ́; ìwọ yóò jẹ ọba lórí Israẹli.
  emp-NTPO: Baribʌrʌ mʌ̃a bʌra israelerã boroda b̶ʌya. Maʌ̃nebʌrʌ bʌa quĩrĩã b̶ʌra
    jũma bʌ jʌwaed̶a b̶aya.
  pes-OPCB: پس من تو را ای یربعام بر تخت فرمانروایی اسرائیل می‌نشانم تا بر تمام سرزمینی
    که می‌خواهی، سلطنت کنی.
  tgl-ULB: Kukunin kita, at ikaw ay mamumuno at tutupad sa lahat ng hangarin mo, at
    ikaw ay magiging hari ng buong Israel.
  cbu-NT: Ashiriya, na nimun nuw shiyaatsshapari Israelchicheem urkar ipuschina. Na
    shiyshapari ichingaroo ksutkush taachsha. Shaana tamarimasaja taapi átsha ambiri
    ashiru taachsha.
  hui-hui: Yaroboama í̠na Isaraele dindi í̠nime handayaho hole hamelo keruni handayaho
    howa Isaraele wali agalinaga kini habelo helolebero.
  mya-mya: အ​ချင်း​ယေ​ရော​ဗောင်၊ ငါ​သည်​သင့်​အား​ဣ​သ​ရေ​လ ဘု​ရင်​အ​ဖြစ်​ခန့်​ထား​မည်။
    သင်​သည်​မိ​မိ​အ​လို​ရှိ သော​နယ်​မြေ​တို့​ကို​အုပ်​စိုး​ရ​လိမ့်​မည်။-
  bod-N: ཡང་བདག་གིས་ཁྱོད་རང་གདམ་པར་བྱ་ཞིང་ཁྱོད་ཀྱིས་སེམས་ཀྱི་འདོད་པ་བཞིན་དུ་སྲིད་བྱེད་པ་དང་།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་འགྱུར་རོ། །
  sna-sna: Zvisinei, kana uri iwe, ndichakutora, uye uchatonga pamusoro pezvose zvinodiwa
    nomwoyo wako; uchava mambo weIsraeri.
  spa-BLM: Yo te tomaré a ti, y tú reinarás según todo lo que tu alma desee, y serás
    rey sobre Israel.
  cac-cac: Ol ach vac'och reyal d'a yib'an̈ tas tza nib'ej, aton chon̈ab' Israel.
  swh-ULB: Nami nitakuchukua, nawe utatawala ili kutimiza haja yako, nawe utakuwa
    mfalme juu ya Israeli.
  bel-bel: Цябе Я выбіраю, і ты будзеш валадарыць над усім, чаго запрагне душа твая,
    і будзеш царом над Ізраілем;
  deu-ELBBK: Und dich will ich nehmen, dass du regierst über alles, was deine Seele
    begehren wird, und König bist über Israel.
  mbb-OT: Ne kevahin kenikew, Jeroboam, edhimuwen ku sikew he hadì te Israel. Edumelahan
    nu is langun he egkesuatan nu te edumala.
  mal-2015: നീയോ നിന്റെ ഇഷ്ടംപോലെ ഒക്കെയും വാണു യിസ്രായേലിന്നു രാജാവായിരിക്കേണ്ടതിന്നു
    ഞാൻ നിന്നെ എടുത്തിരിക്കുന്നു.
  rmc-rmc: Ale tut Jeroboam ačhavava kraľiske upral o Izrael. Aveha kraľis všadzik,
    kaj ča kameha.
  pes-OPV: و تو را خواهم گرفت تا موافق هر‌چه دلت آرزو دارد، سلطنت نمایی و بر اسرائیل
    پادشاه شوی.
  ron-1924: Пе тине те вой луа ши вей домни песте тот че-ць ва дори суфлетул, вей
    фи ымпэратул луй Исраел.
  ben-OBCV: অবশ্য, তোমার ক্ষেত্রে আমি বলছি, আমি তোমাকে গ্রহণ করব, ও তোমার মনোবাঞ্ছানুসারে
    তুমি সবকিছুর উপর শাসন চালাবে; তুমি ইস্রায়েলের উপর রাজা হবে।
  som-som: Oo waan ku qaadan doonaa, oo waxaad boqor u ahaan doontaa siday naftaadu
    doonayso, oo dalka Israa'iilna boqor baad ka noqon doontaa.
  lat-VUC: Te autem assumam, et regnabis super omnia quæ desiderat anima tua, erisque
    rex super Israël.
  eng-ASVBT: And I will take thee, and thou shalt reign according to all that thy
    soul desireth, and shalt be king over Israel.
  ita-1885: Io adunque ti prenderò, e tu regnerai interamente secondo il desiderio
    dell'anima tua, e sarai re sopra Israele.
  eng-LXXUP: And I will take thee, and thou shalt reign as thy soul desires, and thou
    shalt be king over Israel.
  eng-ULB: I will take you, and you will rule to fulfill all that you desire, and
    you will be king over Israel.
  spa-VBL: Te llevaré, y reinarás sobre todo lo que quieras. Serás rey sobre Israel.
  fra-_FOB: Je te prendrai donc, tu régneras sur tout ce que souhaitera ton âme, et
    tu seras roi sur Israël.
  mal-mal: നിന്റെ ഹൃദയാഭിലാഷം പോലെ ഒക്കെയും നീ ഭരണം നടത്തും; നീ യിസ്രായേലിന് രാജാവായിരിക്കേണ്ടതിന്
    ഞാൻ നിന്നെ എടുത്തിരിക്കുന്നു.
  urd-GVR: Lekin tujhe, ai Yarubiyām, maiṅ Isrāīl par bādshāh banā dūṅgā. Jo kuchh
    bhī terā jī chāhtā hai us par tū hukūmat karegā.
  suz-BL: गो इ कली सासन पपाइक्‍नुङ। गे इ दाक्‍शो नेल्‍ल आन कली सासन पाइनेवे। गे इस्राएल
    ङा पिप दुम्‍नेवे।
  ita-1927: Io prenderò dunque te, e tu regnerai su tutto quello che l’anima tua desidererà,
    e sarai re sopra Israele.
  ckb-ckb: تۆش دەبەم و فەرمانڕەوایەتی دەکەیت بەسەر هەموو ئەوەی دڵت ئارەزووی بکات و
    بەسەر ئیسرائیلدا دەبیت بە پاشا.
  eng-BBE: And you I will take, and you will be king over Israel, ruling over whatever
    is the desire of your soul.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನಿನ್ನನ್ನು ತೆಗೆದುಕೊಂಡು, ನಿನ್ನ ಪ್ರಾಣವು ಇಚ್ಛಿಸುವುದೆಲ್ಲಾದರಲ್ಲಿ
    ಅರಸುತನವನ್ನು ನಡೆಸಿ, ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿರುವಿ.
  tam-2017: நீ உன்னுடைய மனவிருப்பத்தின்படி ஆண்டுகொண்டு, இஸ்ரவேலின்மேல் ராஜாவாக இருப்பதற்காக
    நான் உன்னைத் தெரிந்துகொண்டேன்.
  spa-RV-1909: Yo pues te tomaré á ti, y tú reinarás en todas las cosas que deseare
    tu alma, y serás rey sobre Israel.
  ron-BTF: Şi te voi lua pe tine şi vei domni conform cu tot ce sufletul tău doreşte
    şi vei fi împărat peste Israel.
  eng-WEBP: I will take you, and you shall reign according to all that your soul desires,
    and shall be king over Israel.
  eng-FBV: I will take you, and you shall reign over everything that you want. You
    will be king over Israel.
  nld-1939: U kies Ik uit, om naar believen te heersen; gij zult koning zijn over
    Israël.
  nch-BL: Huan ta nimitzsehuis ipan tequicali campa tali Israel ica norte. Huan nimitzmacas
    tequiticayot para titanahuatis ipan nochi cati mitzyolpactis para xijnahuati.
  vie-1934: Vậy, ta sẽ chọn ngươi và lập làm vua Y-sơ-ra-ên; ngươi sẽ cai trị theo
    ý muốn lòng ngươi.
  hin-CV: मैं तुम्हें प्रतिष्ठित करूंगा, कि तुम अपनी इच्छा अनुसार शासन कर सकोगे. तुम
    इस्राएल देश के राजा बन जाओगे.
  spa-BES: Y te tomaré a ti, y serás rey sobre Israel, gobernando sobre lo que sea
    el deseo de tu alma.
  tdx-tdx: Ho rambeseko irehe, le ho hene fehè’o ze satrin-tro’o, vaho ihe ty ho mpanjaka’
    Israele.
  tha-KJV: เราจะเอาตัวเจ้า และเจ้าจะปกครองให้กว้างขวางตามชอบใจของเจ้า และเจ้าจะเป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอล
  por-BR-2018: Eu pois te tomarei a ti, e tu reinarás em todas as coisas que desejar
    tua alma, e serás rei sobre Israel.
  deu-ELO: Und dich will ich nehmen, daß du regierest über alles, was deine Seele
    begehren wird, und König seiest über Israel.
  eng-WYC-2018: Forsooth I shall take thee, and thou shalt reign on all things which
    thy soul desireth, and thou shalt be king upon Israel.
  epo-epo: Vin Mi prenos, kaj vi regos super ĉio, kion via animo deziros, kaj vi estos
    reĝo super Izrael.
  uig-PIN: Mǝn seni tallap, seni barliⱪ haliƣan yǝrlǝr üstidǝ ⱨɵküm sürgüzimǝn, sǝn
    Israilƣa padixaⱨ bolisǝn.
  beo-beo: Yelouboua:me! Na da dima Isala:ili ilia hina bagade hamoma:mu. Amasea,
    di soge fifi asi soge huluane di hanai amo ouligima:mu.
  tpi-OTNT: Na Jeroboam, bai mi mekim yu i kamap king bilong Israel na bai yu bosim
    dispela olgeta graun yu laik bosim.
  hau-SA: Amma fa, ga kai, zan ɗauke ka, za ka kuwa yi mulki bisa dukan abin da zuciyarka
    take so; za ka zama sarki a bisa Isra’ila.
  uig-LAT: Men séni tallap, séni barliq xalighan yerler üstide höküm sürgüzimen, sen
    Israilgha padishah bolisen.
  nde-nde: Kodwa-ke, wena ngokwakho, ngizakuthatha, njalo uzabusa phezu kwakho konke
    njengokufisa kwenhliziyo yakho yonke; uzakuba ngumbusi walo lonke elako-Israyeli.
  ton-ton: Pea te u fili koe, pea te ke pule ʻo tatau mo ia kotoa pē ʻoku holi ki
    ai ho laumālie, pea te ke tuʻi ʻi ʻIsileli.
  ces-1613: A tak tebe vezmu, abys kraloval ve všech věcech, kterýchž by žádala duše
    tvá, a budeš králem nad Izraelem.
  eng-WMB: I will take you, and you shall reign according to all that your soul desires,
    and shall be king over Israel.
  tam-TCV: ஆயினும் உன்னையோ நான் தெரிந்தெடுப்பேன். நீ உன் இருதய விருப்பப்படி எல்லோருக்கும்
    மேலாக அரசாள்வாய். இஸ்ரயேலுக்கு மேல் அரசனாய் இருப்பாய்.
  ceb-ULB: Gipili ko ikaw, ug maghari ka aron matuman ang tanan mong gitinguha, sa
    pagtuman, ug mahimo kang hari sa Israel.
  pol-UBG: Ciebie zaś wezmę i będziesz panował nad wszystkim, czego zapragnie twoja
    dusza, i będziesz królem nad Izraelem.
  agr-agr: Tuja wi aminak ashí ame wakegamunum inamjata titatjame, dutikakun Israel
    aents aidaun apuji emattagme.
  kyc-kyc: Lapala lao Jeropome nambame emba Isaraele wambunya kiŋi wasaronopa emba
    yuu muu rapu pinya suu pyarenyili pyuo rapu piri.
  urd-GVU: لیکن تجھے، اے یرُبعام، مَیں اسرائیل پر بادشاہ بنا دوں گا۔ جو کچھ بھی تیرا
    جی چاہتا ہے اُس پر تُو حکومت کرے گا۔
  deu-1912: So will ich nun dich nehmen, daß du regierest über alles, was dein Herz
    begehrt, und sollst König sein über Israel.
  kan-2017: ನಾನು ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲರ ಅರಸನನ್ನಾಗಿ ನೇಮಿಸುವೆನು. ನೀನು ಅವರನ್ನು ನಿನ್ನ ಇಷ್ಟದ
    ಪ್ರಕಾರ ಆಳಬಹುದು.
  yap-yap: Me gur Jeroboam e bay gu tem ngam mang pilung nu Israel, ma bay um gagiyegnag
    ga’ngin e nam ni ga ba’adag ni ngam gagiyegnag.
  hlt-MCSB: Nang te kan loh vaengah na hinglu kah a sahnaih boeih soah na manghai
    vetih Israel soah manghai la na om ni.
  mdy-ETH: ዒዮርቢዓሜ! ታ ኔና ዒስራዔኤሌይዳ ካኣታሣንዳኔ፤ ኔኤኒያ ናሽኬ ዓጮኮ ቢያ ሱኡጌ ማዓንዳኔ፤
  twi-ASANTE: Na mede wo bɛsi Israel ahennwa no so, na wobɛdi adeɛ no sɛdeɛ wʼankasa
    wʼakoma pɛ.
  eng-WEBU: I will take you, and you shall reign according to all that your soul desires,
    and shall be king over Israel.
  wal-wal: “‘Nena gidikko, taani nena ekkana; ekkin ne wozanai amottido ubbaa neeni
    haarana; neeni Israa7eela bolli kawotana.
  spa-PDDPT: Yo, pues, te tomaré a ti, y tú reinarás sobre todo lo que desee tu alma,
    y serás rey sobre Israel.
  gun-gun: Ha'e gui ndee romoĩ ramo ndepo'aka 'rã ndepy'a py reipota va'e re rei,
    Israel pygua huvixa reĩ vy.
  ilo-ULB: Isaadka, ket agturaykanto tapno matungpal amin a tartarigagayam, ket agbalinkanto
    nga ari ti entero nga Israel.
  kpg-kpg: Jeroboam, Au gaa hai goe gii hai di king o Israel, gei goe gaa dagi nia
    gowaa huogodoo ala e hiihai ginai goe.
  uig-ARA: مەن سېنى تاللاپ، سېنى بارلىق خالىغان يەرلەر ئۈستىدە ھۆكۈم سۈرگۈزىمەن، سەن
    ئىسرائىلغا پادىشاھ بولىسەن.
  sus-sus: N i tongoma nɛ, n i findi mangɛ ra Isirayila xun na. I luma i waxɔnde nɛ.
  pon-2006: Eri, Seropoham, I pahn kasapwiluhkada pwe ke en wiahla nanmwarkien Israel,
    oh ke pahn kakaun uwen laud en sahpw me ke mwahuki.
  jae-jae: Ma aê gabe jakôc aôm sa ôtu kiŋ Israelŋa ma aôm oc ônam gôliŋ gamêŋ samob,
    taŋ têmtac gêwiŋ naŋ.
  ksd-ksd: Ma ina vaki u pi una king ure Israel, ma una kure nam parika nina u mainge.
  tur-YTC: Seni alacağım ve canının dilediği her şeye göre hüküm süreceksin ve İsrael
    üzerine kral olacaksın.
  grc-BRENT: Καὶ σὲ λήψομαι, καὶ βασιλεύσεις ἐν οἷς ἐπιθυμεῖ ἡ ψυχή σου, καὶ σὺ ἔσῃ
    βασιλεὺς ἐπὶ τὸν Ἰσραήλ.
  ind-AYT: Aku akan mengambilmu dan kamu akan memerintah sesuai dengan segala yang
    hatimu inginkan serta kamu akan menjadi raja atas Israel.
  nya-nya: Koma kunena za iwe, ndidzakutenga ndipo udzalamulira chilichonse chimene
    mtima wako ukukhumba; udzakhala mfumu ya Israeli.
  hrv-hrv: Tebe ću uzeti da kraljuješ nad svim što budeš želio i da budeš kralj nad
    Izraelom.
  mps-mps: Tama Jeroboam, te eno nage te Israel king pedalumainu elama, tama nago
    te tonaluabo homu yali, te tigidali tǫ te nago tonaluaibao.
  tpi-tpi: Na Jeroboam, bai mi mekim yu i kamap king bilong Israel na bai yu bosim
    dispela olgeta graun yu laik bosim.
  dan-1931: Men dig vil jeg tage og sætte til Hersker over alt, hvad du attrår, og
    du skal være Konge over Israel.
  vie-OVCB: Ta sẽ cho ngươi làm vua Ít-ra-ên, ngươi sẽ cai trị như lòng mình mong
    muốn.
  guj-2017: હું તારો સ્વીકાર કરીશ અને તું તારા મનની સઘળી ઇચ્છાઓ અનુસાર રાજ કરશે. તું
    ઇઝરાયલનો રાજા થશે.
  pon-2006A: Eri, Seropoham, I pahn kasapwiluhkada pwe ke en wiahla nanmwarkien Israel,
    oh ke pahn kakaun uwen laud en sahpw me ke mwahuki.
  por-BRBSL: Eu te levarei, e reinarás de acordo com tudo o que tua alma desejar,
    e serás rei sobre Israel.
  cth-cth: Nang hah kai ni na la vaiteh, na lungngaie patetlah na uk teh Isarelnaw
    e lathueng siangpahrang lah na o awh han.
  twi-twi: Na mede wo besi Israel ahengua no so, na wubedi ade no sɛnea wʼankasa wo
    koma pɛ.
  hlt-hlt: Nang te kan loh vaengah na hinglu kah a sahnaih boeih soah na manghai vetih
    Israel soah manghai la na om ni.
  tbz-SIM: Fɔ̃́ nSedoboɑmmu kù yóó dɑ duɔ́mmu tikpɑ̀tì ɑ dɔ́ mɛ̀ɛ̀ botí kɑ̀ɑ mbɑkɛ́
    Isidɑyɛɛribɛ.
  msy-2020: Jeroboam, kɨ nɨ damightɨma nɨ Israelian atrivimɨn otogh, nguazir nɨ ganasa
    ifongeziba, nɨ bar dagh ativagh dar ganam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ tɑsɑɑ sɩ: Solopʋwɑm, mɑɑ cɛlɛ-ŋ kɑwulɑɣɑ ɩsɩɩ n sɔɔlɑɑ tɔ,
    nɑ ń tɔɣɔ Ɩsɛɣɛlɩ kpekɑ nɑɑnʋwɑ tɔɔ.'
  azb-azb: Mən səni seçirəm, sən ürəyin istədiyi hər şey üzərində hökmranlıq edəcəksən
    və İsrailin padşahı olacaqsan.
  eng-DBY: And I will take thee, that thou mayest reign over all that thy soul desireth,
    and thou shalt be king over Israel.
  hin-2017: परन्तु तुझे मैं ठहरा लूँगा, और तू अपनी इच्छा भर इस्राएल पर राज्य करेगा।
  wol-KYG: Yaw dinaa la jël, def la nga jiite fépp foo bëgg, di buurub Israyil.
  eng-YLT: '''And thee I take, and thou hast reigned over all that thy soul desireth,
    and thou hast been king over Israel;'
  eng-WYC-2017: Forsooth I shall take thee, and thou shalt reign on all things which
    thy soul desireth, and thou shalt be king upon Israel.
  eng-WMBB: I will take you, and you shall reign according to all that your soul desires,
    and shall be king over Israel.
  urd-GVH: लेकिन तुझे, ऐ यरुबियाम, मैं इसराईल पर बादशाह बना दूँगा। जो कुछ भी तेरा
    जी चाहता है उस पर तू हुकूमत करेगा।
  rug-rug: Ba sapu koa agoi, kote vagigo Arau, meke kote baṉara ni agoi sari doduru
    gua sapu okoro nia sa bulomu; agoi kote baṉara nia sa popoa Izireli.
  gaz-gaz: Siʼi garuu ani nan fudhadha; atis waan garaan kee fedhu hunda ni bulchita;
    Israaʼel irratti mootii ni taata.
  fra-LSG: Je te prendrai, et tu régneras sur tout ce que ton âme désirera, tu seras
    roi d’Israël.
  gnn-gnn: '@see-verse:1KI.011.036'
  yal-yal: I tan, Yerobowan, n yamanan soma nɛn i yii alo i wama a xɔn kii naxan yi.
    I findima nɛn Isirayila mangan na.
  haw-1868: A e lawe au ia oe, a e alii ae no oe mamuli o ka mea a pau a kou uhane
    e makemake ai, a e lilo no oe i alii no ka Iseraela.
  arb-NAV: أَمَّا أَنْتَ فَأُنَصِّبُكَ مَلِكاً لِتَحْكُمَ عَلَى إِسْرَائِيلَ وَفْقاً
    لِرَغْبَةِ نَفْسِكَ.
  ewe-ewe: Matsɔ wò aɖo Israel ƒe fiazikpui dzi eye mana nàkpɔ ŋusẽ blibo.
  eng-LEE: But thee will I take, and thou shalt reign over all that thy soul may long
    for; and thou shalt be king over Israel.
  asm-FB: তাতে মই তোমাক গ্ৰহণ কৰিম আৰু তুমি তোমাৰ মনৰ সকলো ইচ্ছাৰ দৰে ৰাজত্ব কৰিবা
    আৰু ইস্ৰায়েলৰ ৰজা হ’বা।
  sus-A: ﭑ عِ تٌنفٌمَ نّ، ﭑ عِ قِندِ مَنفّ رَ عِسِرَيِلَ شُن نَ. عِ لُمَ عِ وَشْندٍ
    نّ.
  fra-SBL: Je te prendrai, et tu régneras selon tout ce que ton âme désire, et tu
    seras roi d'Israël.
  hbo-hbo: וְאֹתְךָ֣ אֶקַּ֔ח וּמָ֣לַכְתָּ֔ בְּכֹ֥ל אֲשֶׁר־תְּאַוֶּ֖ה נַפְשֶׁ֑ךָ וְהָיִ֥יתָ
    מֶּ֖לֶךְ עַל־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.011.036'
  kik-kik: No wee-rĩ, nĩngakuoya, na nĩũgathamaka maũndũ-inĩ mothe marĩa ngoro yaku
    ĩkeerirĩria; nĩũgatuĩka mũthamaki wa Isiraeli.
  fra-NCL: Je te prendrai, et tu régneras sur tout ce que ton âme désire, et tu seras
    roi sur Israël.
  cek-AK: Toe nang to kang qoih han, Israel nuiah siangpahrang ah na om ueloe, na
    koeh baktiah na uk tih.
  cuk-cuk: Bedina, Israel-dulemar-e-reyga an be-imakoed, ibu-ibmar be imakbiele, na
    be-itolegedba be imakoed.
  uig-CYR: Мән сени таллап, сени барлиқ халиған йәрләр үстидә һөкүм сүргүзимән, сән
    Исраилға падиша болисән.
  tel-2017: నేను నిన్ను ఎన్నుకుంటాను. నీవు కోరే దానంతటిమీదా పరిపాలిస్తూ ఇశ్రాయేలు
    వారి మీద రాజుగా ఉంటావు.
  hat-BSA: Mwen va pran ou e ou va renye sou nenpòt sa ou vle e ou va wa sou Israël.
  kos-kos: Jeroboam, nga ac oru tuh kom fah tokosra lun Israel, ac kom ac fah leum
    fin acn nukewa kom lungse.
  hbo-WLC: וְאֹתְךָ֣ אֶקַּ֔ח וּמָ֣לַכְתָּ֔ בְּכֹ֥ל אֲשֶׁר־תְּאַוֶּ֖ה נַפְשֶׁ֑ךָ וְהָיִ֥יתָ
    מֶּ֖לֶךְ עַל־יִשְׂרָאֵֽל׃
  ibo-ibo: Ma otu ọ dị, gị ka m ga-ewere. Ị ga-abụkwa onye ga-achị ebe ahụ niile obi
    gị chọrọ; i ga-abụ eze Izrel.
  ory-ory: ପୁଣି, ଆମ୍ଭେ ତୁମ୍ଭକୁ ଗ୍ରହଣ କରିବା, ତହିଁରେ ତୁମ୍ଭେ ଆପଣା ପ୍ରାଣର ସମସ୍ତ ବାଞ୍ଛାନୁସାରେ
    ରାଜ୍ୟ କରି ଇସ୍ରାଏଲ ଉପରେ ରାଜା ହେବ।
  chk-chk: Iwe, Jeropoam, üpwe awisok pwe kopwe king lon Israel o nemenem won ükükün
    om mochen.
  rop-rop: Wal Jerabowam, mi na YAWEI garra meigim yu jidan king blanga detlot tenbala
    klen blanga Isreil.
  ukr-1871: А тебе вибераю, щоб ти панував над усїм, чого забажає душа твоя, й був
    царем над Ізраїлем.
  deu-1951: So will ich nun dich nehmen, und du sollst regieren über alles, was dein
    Herz begehrt und König sein über Israel.
  eng-JPS: And I will take thee, and thou shalt reign over all that thy soul desireth,
    and shalt be king over Israel.
  srp-1865: Tebe æu dakle uzeti da caruješ nad svijem što ti duša želi, i biæeš car
    nad Izrailjem.
  lug-lug: Wabula, ggwe ndikutwala, era olifuga wonna omutima gwo gye gulisiima, era
    olibeera kabaka wa Isirayiri.
  heb-heb: ואתך אקח ומלכת בכל אשר תאוה נפשך והיית מלך על ישראל׃
  ben-IRV: কিন্তু আমি তোমাকেই ইস্রায়েলের উপর রাজা করব আর তুমি তোমার প্রাণের সমস্ত
    ইচ্ছা অনুসারে রাজত্ব করবে।
  pan-pan: ਮੈਂ ਤੈਨੂੰ ਲਵਾਂਗਾ ਅਤੇ ਤੂੰ ਆਪਣੇ ਮਨ ਦੀ ਸਾਰੀ ਇੱਛਾ ਅਨੁਸਾਰ ਰਾਜ ਕਰੇਂਗਾ ਸੋ ਤੂੰ
    ਇਸਰਾਏਲ ਉੱਤੇ ਪਾਤਸ਼ਾਹ ਹੋਵਾਂਗਾ।
  mya-JVB: သင့် ကိုငါရွေးယူ ၍ ၊ သင်သည် ကိုယ် အလိုဆန္ဒ ပြည့်စုံစေခြင်းငှါ၊ စိုးစံ လျက်ဣသရေလ
    အမျိုးတွင် မင်း ပြု ရ၏။
  tbg-tbg: Ho Jeroboamuo, te ai noraiqama kaarirara are Isareri avuhainaa vaiintivano
    vaihara, ekaa nena muntukavano vaina vataraqaa raqikiqira vinarave.
  hmo-hmo: Ieroboama e, lau ese Israela ena king oi do lau halaoa, bona oi ese oi
    ura henia tano ibounai do oi biagua diba.
  urd-urd: और मैं तुझे लूँगा, और तू अपने दिल की पूरी ख़्वाहिश के मुवाफ़िक हुकूमत करेगा
    और इस्राईल का बादशाह होगा।
  rus-SYN: Тебя Я избираю, и ты будешь владычествовать над всем, чего пожелает душа
    твоя, и будешь царем над Израилем;
  bqc-SIM: Mpi sↄ̃, ma n sɛ Isailiↄ kía ũɛ. Ǹyↄ̃ kible lá à n pↄ gbàwa.
  tcz-CHONGTHU: Keiman nangma hi Israelte leng mun’a hi ka tousah ding chuteng nangman
    lungna chim’a vai nahop ding ahi.
  mar-mar: बाकी तुला हवे तेथे तू राज्य करशील. सर्व इस्राएलवर तुझी सत्ता चालेल.
  qub-qub: Gammi canquipaj norte caj-läman raquicaj Israelcunapa raynin. Shonguyqui
    yarpashannömi mandanquipaj.
  bqp-bqp: Mↄkↄ̃n sↄ̃, ma n sɛ Isarailanↄ kína ũ, de ǹgↄ̃ kí ble pↄ́ kũ n pↄ yeiia
    pínki.
  hat-hat: Ou menm, mwen pran ou, m'ap mete ou wa sou tout peyi Izrayèl la. Konsa,
    w'a chèf sou tout peyi ou vle a.
  eng-BSB: But as for you, I will take you, and you shall reign over all that your
    heart desires, and you will be king over Israel.
  eng-WEBPB: I will take you, and you shall reign according to all that your soul
    desires, and shall be king over Israel.
  kbq-kbq: Hagi kagrira Israeli vahe kini trate kavrenta'nena, maka kagri'ma kavesinia
    mopa kegava hugahane.
  nhe-BL: Huan ta nimitzsehuis ipan tequicali campa tlali Israel ica norte. Huan nimitzmacas
    tequihuejcayotl para titlanahuatis ipan nochi tlen mitzyolpactis para xijnahuati.
  bus-bus: Mpi sↄ̃, ma n sɛ Isarailinↄ kína ũ, lɛ ǹgↄ̃ kí blee pↄ́ kɛ̀ n pↄↄ yezia
    píngi.
  gub-BL: Ne Zeromoàw ne, Izaew wanuwihawete romo urumuigo kar putar ihe nehe. Aze
    amo ywy ikatu newe nehe, ereiko putar izar romo nehe. Ereruze'eg putar a'e ywy
    rehe har ne wà nehe.
  eng-DRA: And I will take thee, and thou shalt reign over all that thy soul desireth,
    and thou shalt be king over Israel.
