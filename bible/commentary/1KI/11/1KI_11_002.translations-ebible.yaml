    Sesungguhnya mereka akan mengarahkan hati kalian untuk mengikuti ilah-ilah mereka.”
    Namun, Salomo berpaut kepada mereka karena cinta.
  nya-nya: Akazi amenewa anali ochokera ku mitundu ija imene Yehova anawuza Aisraeli
    kuti, “Simuyenera kudzakwatirana nawo amenewa, chifukwa ndithu, amenewa adzatembenuza
    mitima yanu kuti mutsatire milungu yawo.” Komabe Solomoni anawakonda kwambiri
    akazi amenewa.
  hrv-hrv: 'od svih naroda za koje je Jahve rekao Izraelcima: “Nećete odlaziti k njima
    i oni neće dolaziti k vama; oni će zacijelo okrenuti vaša srca svojim bogovima.”
    Njima se priklonio Salomon svojom ljubavlju.'
  mps-mps: Tiali goli, te we dabe augwali te Godigo po odisąbo bulu hani we, tama
    Genuai Bidigo te Israel dabe augwaliba habu seliyu, te tobage we dabe sigio wali.
    Polobadu Genuai Bidigo te Israel dabeba te tiwai po wai, “Dage Israel dabego te
    Godigo po odisąwai bulu we dabe sigio,” wali. “Te tiwai dagego ebaso da, mu tama
    te augwaligo dage kekebaso, tama te dagego ena tagalama, tama te augwaligo tibo
    god te wali paibao.” Genuai Bidigo te tama po wali, tiali goli Solomongo te we
    dabe augwali wei eyu, godolo homu mu yali.
  tpi-tpi: Tasol ol dispela meri i bilong ol lain haiden, na Bikpela i bin tambuim
    ol Israel long maritim kain meri olsem. Bipo Bikpela i bin tokim ol Israel olsem,
    “Yupela Israel i no ken marit long ol haiden. Sapos yupela i mekim olsem, tru
    tumas bai ol i pulim yupela na bai yupela i lusim mi na bihainim ol giaman god
    bilong ol.” Bikpela i bin tok olsem, tasol Solomon i save laikim tumas ol dispela
    meri.
  dan-1931: 'Kvinder fra de Folkeslag, HERREN havde sagt om til Israelitterne: “I
    må ikke have med dem at gøre og de ikke med eder, ellers drager de eders Hjerte
    til deres Guder!” Ved dem hang Salomo i Kærlighed.'
  vie-OVCB: Chúa Hằng Hữu đã nghiêm cấm người Ít-ra-ên không được kết thông gia với
    người các nước ấy, vì họ sẽ quyến rũ Ít-ra-ên thờ thần của họ. Tuy nhiên, Sa-lô-môn
    vẫn say mê các mỹ nữ này.
  guj-2017: જે પ્રજાઓ વિષે યહોવાહે ઇઝરાયલી લોકોને કહ્યું હતું, “તમારે તેઓની સ્ત્રીઓ
    સાથે લગ્ન કરવા નહિ, તેમ તેઓ તમારા પરિવારમાં આવે નહિ, કેમ કે તેઓ જરૂર તમારું હૃદય
    તેઓના દેવોની તરફ ફેરવી નાખશે.” પણ સુલેમાન તે વિદેશી સ્ત્રીઓને વળગી રહ્યો.
  pon-2006A: E pwoudikinirailda mehndahte KAUN-O eh ketin mahsanihong mehn Israel
    re en dehr pwoudiki aramas pwukat, pwehki ar pahn kahrehiong mehn Israel ar pahn
    loalopwoatohngala koht teikan.
  por-BRBSL: 'das nações sobre as quais Javé disse aos filhos de Israel: “Não ireis
    entre elas, nem elas virão entre vós, pois certamente desviarão vosso coração
    de seus deuses”. Salomão se uniu a eles com amor.'
  cth-cth: BAWIPA ni nangmanaw Jentel miphun hoi kâpaluennae na sak mahoeh. Atangcalah
    ahnimouh teh, amamae cathutnaw e hnuk vah na lungthin a kamlang sak hane telah
    Isarelnaw koe a dei pouh nakunghai, Solomon ni Jentel miphun napuinaw radueknae
    lung a tawn.
  twi-twi: Na Awurade aka no pefee akyerɛ ne nkurɔfo se, wɔne saa aman no nni aware,
    efisɛ mmea a wɔbɛware wɔn no bɛtwetwe wɔn ama wɔakɔsom wɔn anyame. Nanso Salomo
    waree wɔn ara.
  hlt-hlt: Namtom rhoek lamkah te tah BOEIPA loh Israel ca rhoek taengah, “Amih te
    paan uh boel lamtah amih khaw nangmih taengah ha kun boel saeh. Na thinko te amih
    kah pathen hnukah buung uh ve,” a ti lalah Solomon loh amih taengah lungnah neh
    kaibaeng.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie mmɛ ndo nɑ̀kɛ́mu Isidɑyɛɛribɛ kɛ dɔ̀ bɛ̀ bɑ́ɑ́ túótɛ́ dɛ
    kó ibotí miɛkɛ bɛnitipòbɛ̀. Kù do bɛ̀ nɑ̀kɛ́mu weti weti kɛ dɔ̀: Di bɑ́ɑ́ tɑ bɛ
    miɛkɛ, bɛ̀ mɛ mbɑ́ɑ́ tɑ di miɛkɛ. Kɛ̀ mɛɛ̀ dɔkɛ bɛ̀ bo di yṹɔ̃́ nkɛ̀ di fíé bɛ
    bɔkɛ̀. Bɑ́ nɛ̀ mɛmmɛ kɛ̀ Sɑdomɔɔ bɛ dɔkɛ kɛ́ bɛ̀ tɑ̀unnɛ̀.'
  msy-2020: Nguibar kabar amiziba, Ikiavɨra Itir God faragha, men ikian Israelian
    anogoroke. Ikiavɨra Itir God Israelia mɨgɨa ghaze, “Ia Israelɨn azenan itir amizir
    kabar ikian bar markɨ. Ia kamaghɨn damutɨ, guizbangɨra, me ia gekutɨ ia na ategh
    men asebar gɨn mangam.” Ikiavɨra Itir God kamaghɨn mɨkemegha gɨfa. Ezɨ puvatɨ,
    Solomon amizir kabagh ifongeghavɨra iti.
  dop-dop: Pǝyele Tɑcɑɑ kɑ tɛmɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ kisinɑʋ kɛ piitim kpɑɩ nyǝmnɑɑ mpɛ
    pɑ tɔm kɛ́ sɩ, pɑ́ nɑ wɛ pɑ́ tɑɑ kpɑɣɑ tǝmɑ pǝ́cɔ́ pɑ tɑɑ sɑɑ tǝmɑ. Pǝ tɑɑ kɔɔ
    nɑ pɛlɛ pɑ́ sʋsɩ-wɛɣɛ pɑ tɩɩŋ lɑɑʋ tɑɑ. Amɑ Sɑlʋmɔŋ luɣu nɑ́ sʋʋ piitim kpɑɩ nyǝm
    mpɩ pǝ ɑlɑɑ kɛ́.
  azb-azb: 'Rəbb İsrail övladlarına bu xalqlar barədə demişdi: «Onlardan qız almayın
    və onlara qız verməyin. Əgər belə etsəniz, hökmən ürəyinizi öz allahlarına tərəf
    azdıracaqlar». Bu qadınlar da həmin xalqlardan idi. Süleyman sevgi ilə onlara
    bağlandı.'
  eng-DBY: 'of the nations of which Jehovah had said to the children of Israel, Ye
    shall not go in to them, neither shall they come in to you; they would certainly
    turn away your heart after their gods: to these Solomon was attached in love.'
  hin-2017: वे उन जातियों की थीं, जिनके विषय में यहोवा ने इस्राएलियों से कहा था, “तुम
    उनके मध्य में न जाना, और न वे तुम्हारे मध्य में आने पाएँ, वे तुम्हारा मन अपने
    देवताओं की ओर निःसन्देह फेरेंगी;” उन्हीं की प्रीति में सुलैमान लिप्त हो गया।
  wol-KYG: 'Ñooñu bokk ci xeet, yi Aji Sax ji waxoon bànni Israyil ne leen: «Buleen
    jëli jabar ci ñoom, ñoom it buñu takksi ci yeen, ndax kon dinañu leen dëpp, ngeen
    topp seeni tuur.» Teewul Suleymaan bëgg leen, taq leen.'
  eng-YLT: of the nations of which Jehovah said unto the sons of Israel, 'Ye do not
    go in to them, and they do not go in to you; surely they turn aside your heart
    after their gods;' to them hath Solomon cleaved for love.
  kne-kne: Inasawa nas daida olay mo inbilin Diyos sin Israelita ay adi da makiasawa
    si mangili tan daida di mangawis en daida ay mandayaw sin diyos da. Ngem palalo
    pay dedan di layad Solomon en daida.
  eng-WYC-2017: of the folks of which the Lord said to the sons of Israel, Ye shall
    not enter to those folks, neither any of them shall enter to you; for most certainly
    they shall turn away your hearts, that ye follow the gods of them. And so king
    Solomon was coupled to these women, by most burning love.
  eng-WMBB: of the nations concerning which the LORD said to the children of Israel,
    “You shall not go amongst them, neither shall they come amongst you, for surely
    they will turn away your heart after their gods.” Solomon joined to these in love.
  urd-GVH: इन क़ौमों के बारे में रब ने इसराईलियों को हुक्म दिया था, “न तुम इनके घरों
    में जाओ और न यह तुम्हारे घरों में आएँ, वरना यह तुम्हारे दिल अपने देवताओं की तरफ़
    मायल कर देंगे।” तो भी सुलेमान बड़े प्यार से अपनी इन बीवियों से लिपटा रहा।
  rug-rug: Arini si mae guadi koa rina butubutu sapu ele zama ni e Zihova koari na
    tinoni Izireli sapu guahe, “Lopu kaqu varihaba la si gamu koa rini, sina kote
    la arini meke va taliri i sari bulomia pude vahesi i sari dia votiki tamasa.”
    Gua ba nabu hokara sa tataru te Solomone koarini.
  gaz-gaz: Jarri kunneen saboota Waaqayyo, “Sababii isaan dhugumaan garaa keessan
    gara waaqota ofii isaaniitti garagalchaniif isin fuudhaa fi heerumaan jaratti
    hin makaminaa” jedhee waaʼee isaanii Israaʼelootatti dubbatee turee dha. Taʼus
    Solomoon jaalalaan isaanitti hidhame.
  fra-LSG: 'appartenant aux nations dont l’Éternel avait dit aux enfants d’Israël:
    Vous n’irez point chez elles, et elles ne viendront point chez vous; elles tourneraient
    certainement vos cœurs du côté de leurs dieux. Ce fut à ces nations que s’attacha
    Salomon, entraîné par l’amour.'
  gnn-gnn: Garrayyunydja liŋgu ḻakaraŋala ŋäthili ŋunhi Yitjuralpuyŋunhanydja, nhanŋuwaynydja
    wal'ŋu yolŋu'‐yulŋunha waŋana yaka'yurruna, walala yurru yaka märrama ŋunhi wiripunha
    bäpurru'nha miyalknha walalanha, liŋgu walala ŋunhi wiripunydja bäpurru' malanha
    yukurranha ŋuli buku‐ŋal'yuna wiripuŋuwuna waŋarrwu walalaŋgu. Yurru Djalamandja
    yakana mäkiri'‐witjurruna Garraynha dhäruk, ga malthurruna nhanŋuwaynydja dhärukku,
    bala yana ŋayi märraŋalana yukurrana guḻku'nhana, dhikana ŋunhiyi miyalknha walalanha.
  yal-yal: Ne yi kelixi siya gbɛtɛne nin Alatala a fala Isirayila kaane xa naxanye
    fe yi, a naxa, “Ɛ nama siga e konni mumɛ, e mi fɛ ɛ konni mumɛ, waxatina nde e
    ɛ bɔɲɛn firifirima nɛn e alane binni.” Koni, Sulemani kankan ne nan ma marafanna
    xɔn.
  haw-1868: O ko na lahuikanaka a Iehova i olelo mai ai i na mamo a Iseraela, Aole
    oukou e komo aku io lakou la, aole hoi lakou e komo mai io oukou nei, no ka mea,
    e hoohuli io lakou la i ko oukou naau mamuli o ko lakou mau akua; hoopili ae la
    o Solomona ia lakou me ke aloha.
  arb-NAV: 'وَكُلُّهُنَّ مِنْ بَنَاتِ الأُمَمِ الَّتِي نَهَى الرَّبُّ بَنِي إِسْرَائِيلَ
    عَنِ الزَّوَاجِ مِنْهُمْ قَائِلاً لَهُمْ: «لا تَتَزَوَّجُوا مِنْهُمْ وَلا هُمْ
    مِنْكُمْ، لأَنَّهُمْ يُغْوُونَ قُلُوبَكُمْ وَرَاءَ آلِهَتِهِمْ». وَلَكِنَّ سُلَيْمَانَ
    الْتَصَقَ بِهِنَّ لِفَرْطِ مَحَبَّتِهِ لَهُنَّ.'
  ewe-ewe: Togbɔ be Yehowa de se na eƒe amewo be womegaɖe srɔ̃ tso dukɔ bubuwo me
    o elabena dukɔ bubu mawo ƒe nyɔnuwo akplɔ wo ade mawu bubuwo subɔsubɔ me hã la,
    Solomo ya ɖe wo.
  eng-LEE: 'From the nations concerning which the Lord had said unto the children
    of Israel, Ye shall not go in among them, nor shall they come in among you; surely
    they will turn away your heart after their gods: unto these Solomon did cleave
    to love them.'
  gvn-gvn: '@see-verse:1KI.011.001'
  asm-FB: যি যি জাতিবোৰৰ বিষয়ে যিহোৱাই ইস্ৰায়েলৰ সন্তান সকলক কৈছিল যে, “তোমালোকে
    বিয়া পতাৰ বাবে তেওঁলোকৰ মাজলৈ নাযাবা আৰু তেওঁলোককো তোমালোকৰ মাজত আহিবলৈ নিদিবা,
    কিয়নো তেওঁলোকে তোমালোকৰ মন অৱশ্যে তেওঁলোকৰ দেৱতাবোৰলৈ ঘূৰাব।” কিন্তু তেওঁলোকৰেই
    প্ৰেমত চলোমন আসক্ত হৈছিল।
  sus-A: عَلَتَلَ نُ بَرَ عَ قَلَ عِسِرَيِلَكَيٍ بّ نَ سِيٍ شَ قٍ رَ، «وٌ نَشَ سِفَ
    عٍ شْنيِ، عٍ قَن نَشَ قَ وٌ شْنيِ. شَ نَ مُ، عٍ وٌ بْحّيٍ يَ رَقِندِ مَ نّ عٍ
    شَ عَلَيٍ مَبِرِ.» كْنْ سُلٍمَنِ تَن بِرَ نَ مِشِيٍ نَن قْشْ رَ، فِنّيٍ مَشَنُقٍ
    رَ.
  fra-SBL: 'des nations au sujet desquelles Yahvé a dit aux enfants d''Israël : « Vous
    n''irez pas au milieu d''elles, et elles n''entreront pas au milieu de vous, car
    elles détourneront certainement votre cœur de leurs dieux ». Salomon s''unit à
    elles par amour.'
  hbo-hbo: מִן־הַגֹּויִ֗ם אֲשֶׁ֣ר אָֽמַר־יְהוָה֩ אֶל־בְּנֵ֨י יִשְׂרָאֵ֜ל לֹֽא־תָבֹ֣אוּ
    בָהֶ֗ם וְהֵם֙ לֹא־יָבֹ֣אוּ בָכֶ֔ם אָכֵן֙ יַטּ֣וּ אֶת־לְבַבְכֶ֔ם אַחֲרֵ֖י אֱלֹהֵיהֶ֑ם
    בָּהֶ֛ם דָּבַ֥ק שְׁלֹמֹ֖ה לְאַהֲבָֽה׃
  piu-2006: '@see-verse:1KI.011.001'
  kik-kik: Moimĩte ndũrĩrĩ-inĩ iria Jehova eerĩte Isiraeli atĩrĩ, “Mũtikanahikanie
    nao, tondũ ti-itherũ nĩmakagarũra ngoro cianyu irũmĩrĩre ngai ciao.” No rĩrĩ,
    Solomoni agĩkĩrĩrĩria kũmeenda.
  fra-NCL: 'd’entre les nations dont le Seigneur avait dit aux enfants d’Israël :
    « Vous n’aurez pas de commerce avec elles, et elles n’en auront pas avec vous ;
    autrement elles tourneraient vos cœurs du côté de leurs dieux. » Salomon s’attacha
    à ces nations par amour.'
  cek-AK: To nongpatanawk loe prae kalah kami ah oh o pongah, nihcae to zu haih hmah;
    na zu haih nahaeloe, nihcae mah angmacae ih sithawnawk khaeah na palungthin ang
    paqoi o ving tih, tiah Israel kaminawk khaeah thuih pae ih kami ah oh o. Toe Solomon
    loe to nongpatanawk to koeh khruek.
  cuk-cuk: 'Bab-Jehová Israel-dulemarga we-dulemargi sogsa gusad: “Bemar melle we-omegan
    nikuo, we-omegan be-nikuosurmarmogad. Bemar we-omegan-nikudele, we-omegan e-bab-dummadga-imakdimaladba-nanaega
    be-imakdemaloed.” Degi-inigwele, Salomón na a-omegan-abegedba nikusad.'
  uig-CYR: 'Пәрвәрдигар әслидә мошу әлләр тоғрилиқ Исраилларға: «Уларниң қизлирини
    издәп бармаңлар, вә уларни силәрниңкиләргә киргүзмәңлар; чүнки улар көңүллириңларни
    чоқум өз мәбудлириға аздуриду» дәп агаһландурған. Бирақ Сулайманниң көңли дәл
    шуларға бағланди.'
  pma-pma: Solomon retalihe ral min keil, avaseini Ahi sel kat me-Isrel keil keke
    irtetalihetei hetal min koakeil aka en kantri keil enek. Ahi kilea keke munak
    umoni hemukonek, keil isakin me-Isrel keil ihiles rani ka usil ahi savsav keil.
  tel-2017: “ఈ ప్రజలు మీ హృదయాలను కచ్చితంగా తమ దేవుళ్ళవైపు తిప్పుతారు కాబట్టి వారితో
    పెళ్లి సంబంధం పెట్టుకోవద్దని యెహోవా ఇశ్రాయేలీయులకు ముందే చెప్పాడు.” అయితే సొలోమోను
    ఈ స్త్రీలను మోహించాడు.
  hat-BSA: ki te soti nan nasyon de sila SENYÈ a te di a fis Israël yo, “Ou p ap asosye
    avèk yo, ni yo p ap asosye avè w; paske yo va anverite vire kè ou lwen apre dye
    pa yo.” Salomon te kenbe rèd a sila yo nan renmen an.
  bxh-bxh: '@see-verse:1KI.011.001'
  kos-kos: El payuk nu selos el ne etu lah LEUM GOD El tuh fahk nu sin mwet Israel,
    ‘Kowos fah tiana apayuki nu sin mwet in mutunfacl saya, mweyen mwet ingan ac mau
    kifuskowosla in alu nu sin god lalos.’
  hbo-WLC: מִן־הַגּוֹיִ֗ם אֲשֶׁ֣ר אָֽמַר־יְהוָה֩ אֶל־בְּנֵ֨י יִשְׂרָאֵ֜ל לֹֽא־תָבֹ֣אוּ
    בָהֶ֗ם וְהֵם֙ לֹא־יָבֹ֣אוּ בָכֶ֔ם אָכֵן֙ יַטּ֣וּ אֶת־לְבַבְכֶ֔ם אַחֲרֵ֖י אֱלֹהֵיהֶ֑ם
    בָּהֶ֛ם דָּבַ֥ק שְׁלֹמֹ֖ה לְאַהֲבָֽה׃
  ibo-ibo: Ha bụ ndị sitere na mba ndị ahụ Onyenwe anyị gwara Izrel sị, “Unu na ha
    agaghị alụrịtakwa di na nwunye, nʼihi na ha aghaghị ime ka obi unu gbasoo chi
    niile ha.” Ma, nʼagbanyeghị nke a, Solomọn rapara ha nʼahụ nʼihi ịhụnanya.
  ory-ory: ଏହି ଗୋଷ୍ଠୀୟମାନଙ୍କ ବିଷୟରେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣକୁ କହିଥିଲେ, “ତୁମ୍ଭେମାନେ
    ସେମାନଙ୍କ ମଧ୍ୟକୁ ଯିବ ନାହିଁ, କିଅବା ସେମାନେ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟକୁ ଆସିବେ ନାହିଁ; କାରଣ ସେମାନେ
    ନିଶ୍ଚୟ ଆପଣା ଆପଣା ଦେବଗଣ ପ୍ରତି ତୁମ୍ଭମାନଙ୍କ ମନକୁ ବିପଥଗାମୀ କରିବେ;” ଶଲୋମନ ଏମାନଙ୍କ ପ୍ରତି
    ପ୍ରେମରେ ଆସକ୍ତ ହେଲେ।
  wmt-wmt: '@see-verse:1KI.011.001'
  chk-chk: Ikkei ekewe mwü ewe Samol mi Lapalap a kapas ngeni ekewe aramasen Israel
    usun, pwe resap pwüpwülü ngeniir, nge ir resap pwal pwüpwülü ngeniir, pun repwe
    fokun akulu leluker ngeni ar kewe kot. Nge Salomon a chök fitipacheiti ekewe fefin
    o tongeer.
  rop-rop: Wal YAWEI det trubala God bin dalim ol detlot Isreil pipul nomo blanga
    merrit langa najalot pipul, dumaji dei bulurrumbat detlot najalot drimin, en dei
    mait meigim olabat nomo jidan trubala langa im. Bat King Salaman nomo bin teiknodis
    langa YAWEI en imbin merrit 700 doda blanga ol detlot king en najalot 300 gel
    du. En deibin meigim im gibit bekboun langa God,
  ukr-1871: 'Із тих народів, що про них заповідав Господь синам Ізрайлевим: Не входїте
    до них, а вони нехай не входять до вас, ато прихилять вони серця ваші до своїх
    богів. До сих прихилявся Соломон любощами.'
  deu-1951: 'aus den Völkern, von denen der HERR den Kindern Israel gesagt hatte:
    Geht nicht zu ihnen und lasset sie nicht zu euch kommen, denn sie werden gewiß
    eure Herzen zu ihren Göttern neigen! An diesen hing Salomo mit Liebe.'
  eng-JPS: 'of the nations concerning which the LORD said unto the children of Israel:
    ''Ye shall not go among them, neither shall they come among you; for surely they
    will turn away your heart after their gods''; Solomon did cleave unto these in
    love.'
  srp-1865: 'Od onijeh naroda za koje bješe rekao Gospod sinovima Izrailjevijem: ne
    idite k njima i oni da ne dolaze k vama, jer æe zanijeti srce vaše za svojim bogovima.
    Za njih prionu Solomun ljubeæi ih.'
  lug-lug: nga bava mu mawanga Mukama ge yayogerako ng’alabula Abayisirayiri nti,
    “Temufumbiriganwanga nabo kubanga tebalirema kukyusa mitima gyammwe okugoberera
    bakatonda baabwe.” Naye omutima gwa Sulemaani ne guwugulwa, era naabagala.
  heb-heb: מן הגוים אשר אמר יהוה אל בני ישראל לא תבאו בהם והם לא יבאו בכם אכן יטו
    את לבבכם אחרי אלהיהם בהם דבק שלמה לאהבה׃
  ben-IRV: তারা সেই সব জাতি থেকে এসেছিল যাদের সম্বন্ধে সদাপ্রভু ইস্রায়েলীয়দের বলেছিলেন,
    “তোমরা তাদের বিয়ে করবে না, কারণ তারা নিশ্চয়ই তোমাদের মন তাদের দেব দেবতাদের দিকে
    আকর্ষিত করবে।” কিন্তু শলোমন এইসব স্ত্রীলোকদের ভালবাসতেন।
  pan-pan: ਇਹ ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਵਿੱਚੋਂ ਸਨ ਜਿਨ੍ਹਾਂ ਦੇ ਵਿਖੇ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਆਖਿਆ
    ਸੀ ਕਿ ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ ਨਾ ਜਾਇਓ ਅਤੇ ਨਾ ਉਹ ਤੁਹਾਡੇ ਵਿੱਚ ਆਉਣ। ਉਹ ਤੁਹਾਡਿਆਂ ਮਨਾਂ
    ਨੂੰ ਆਪਣੇ ਦੇਵਤਿਆਂ ਵੱਲ ਫੇਰ ਲੈਣਗੀਆਂ ਪਰ ਸੁਲੇਮਾਨ ਨੇ ਇਨ੍ਹਾਂ ਨਾਲ ਪ੍ਰੀਤ ਲਗਾ ਲਈ।
  mya-JVB: ထာဝရဘုရား က၊ သင်တို့သည် တပါးအမျိုးသား တို့နှင့်စုံဘက် ခြင်းကိုမ ပြုရ။ အကယ်စင်စစ်
    သူတို့သည် မိမိ တို့ဘုရား များနောက် သို့ သင် တို့၏ စိတ်နှလုံးကို လွဲ စေကြလိမ့်မည်ဟု
    ဣသရေလ အမျိုးသား တို့အား မိန့် တော်မူ သော်လည်း၊ ရှောလမုန် သည် တပါးအမျိုးသားမိန်းမတို့ကို
    တပ်မက် သောစိတ်ရှိ၏။
  tbg-tbg: Haaru Noravano Kotiva Isareri qioqama tero tiharo, Ne vo vatanaa nahenti
    kia varaate. Ne vi nahentika varataivera, vika ni a vu aato vara hampiqama kaimanta
    ne vika una variqanavu quahama nimitevarave, tura. Viva minti tuvarovata, Soromonuva
    vi nahentikara voqama kero antuqa aruvaro vaura.
  hmo-hmo: Unai bese edia hahine be Lohiabada ese Israela taudia dekena amo ia taravatua,
    ia gwau, “Unai bese taudia do umui adavaia lasi, bona idia ese umui do idia adavaia
    lasi, badina idia ese momokani emui lalona do idia veria, edia dirava do umui
    tomadiho henia.” To Solomona ese unai hahine momo ia ura henia dikadika.
  urd-urd: यह उन क़ौमों की थीं जिनके बारे में ख़ुदावन्द ने बनी — इस्राईल से कहा था
    कि तुम उनके बीच न जाना, और न वह तुम्हारे बीच आएँ, क्यूँकि वह ज़रूर तुम्हारे दिलों
    को अपने मा'बूदों की तरफ़ माइल कर लेंगी “सुलेमान इन्हीं के 'इश्क़ का दम भरने लगा।
  rus-SYN: 'из тех народов, о которых Господь сказал сынам Израилевым: “не входите
    к ним, и они пусть не входят к вам, чтобы они не склонили сердца вашего к своим
    богам”; к ним прилепился Соломон любовью.'
  bqc-SIM: Dii ò Isailiↄnɛ aasu buipiↄ sɛo, asa aa ń sã́sãɛ, aaiↄ sa'o ń tã́aↄwa.
    Ń beeo Salomↄↄ nàmá kɛ́ a yeńzi yã́i.
  tcz-CHONGTHU: Pakaiyin Israel mipite chu kichehtah a, “Hiche namdang mite chu nakichenpi
    loudiu ahi, ajeh chu amahon, a pathen ho houdia nalungthim’u ahei lut diu ahi,”
    tia ana hilchah ahi. Ahinlah Solomon in amaho chu ana ngailu thou thou in ahi.
  mar-mar: परमेश्वराने पूर्वीच इस्राएल लोकांस सांगितले होते “परक्या देशातील लोकांशी
    विवाह संबंध ठेवू नका. तसे केलेत तर ते तुम्हास त्यांच्या दैवतांच्या भजनी लावतील.”
    असे असूनही शलमोन या बायकांच्या प्रेमात पडला.
  soq-soq: Iawe God Israel apanawa bola ema uduudu umanau badowaida diamone wane wanase,
    “E bola ema iotopu mai naimona ipawa naita e mo naimona mo e nuala teinepuo mo
    godiu wawoitana.” Tane warere Solomon gagalo sa etendabue ioto nuawadawadaidamodie.
  qub-qub: 'Tayta Diosga Israelcunata niran: «Juc-lä nasyun warmicunawanga ama majachacanquichu.
    Paycunaga diosnincunaman yäracunayquipämi shacyächishunquipaj.» Salomonmi ichanga
    chay warmicunata fiyupa cuyar majachacaran.'
  bqp-bqp: Dikiri pì Isarailanↄnɛ òsun buri pìnↄ sɛ́ro, zaakũ oni ń sãtɛmɛ, de ò
    tɛ́ ń tãnanↄi. Bee kũ abireo ń yenyĩ Sulemanu kũ̀ gbãna.
  hat-hat: Li te marye ak anpil fanm ki soti nan lòt nasyon, atout Seyè a te bay moun
    pèp Izrayèl yo lòd pou yo pa janm marye ak moun sa yo, pou yo pa janm kite yo
    mele ak yo, paske moun sa yo va pran tèt yo pou fè yo sèvi bondye pa yo. Men,
    Salomon te sitèlman renmen yo, li marye ak yo.
  eng-BSB: These women were from the nations about which the LORD had told the Israelites,
    “You must not intermarry with them, for surely they will turn your hearts after
    their gods.” Yet Solomon clung to these women in love.
  eng-WEBPB: of the nations concerning which the LORD said to the children of Israel,
    “You shall not go amongst them, neither shall they come amongst you, for surely
    they will turn away your heart after their gods.” Solomon joined to these in love.
  kbq-kbq: Hagi Ra Anumzamo'a amanage huno Israeli vahera kora zamasami'ne, E'i ana
    mopafintira aneramina e'oriho. Na'ankure tamagu'a tamazeri arukrahe hanageta zamagri
    anumza avaririgahaze huno hu'ne. Hianagi Solomoni'a anankea ontahi ana a'neramina
    tusiza huno avesizmante'ne.
  nhe-BL: Pero TOTECO quinilhuijtoya nopa israelitame ma ax monamictica ininhuaya
    sihuame tlen sejcoyoc ehuani. Quinilhui para nopa sihuame quinchihuase ma quintoquilica
    inintiotzitzi. Pero Salomón quinicneli huan motemacac para mosihuajtis ininhuaya
    yonque quimatiyaya tlen quiijtojtoya TOTECO.
  bus-bus: Dii bè Isarailinↄnɛ aↄ̃ton borii pìnↄ sɛ́ro, zaakɛ aↄ̃é ń sãsãmɛ, lɛ
    aↄ̃ↄ tɛ́ ń tãanↄzi. Baa kↄ̃n beeeo aↄ̃ yenzi Sulemanu swɛ̃̀ blè.
  gub-BL: Paw rupi wiko hemireko romo wà. Kwehe mehe Tupàn Tuweharupi Wiko Ma'e uze'eg
    nezewe Izaew wanupe. — Pereko zo kuzà amo ae ywy rehe har penemireko romo pe wà
    nehe, i'i wanupe. Xàrumàw ukwaw a'e Tupàn ze'eg kwehe arer a'e. Nezewe rehe we
    wereko kuzà amo ae ywy rehe har a'e wà. — A'e kuzà pemunyryk kar putar ihewi wà
    nehe, tupàn a'ua'u wamuwete katu kar pà peme wà nehe, i'i Tupàn a'e 'ar mehe.
    Nezewe rehe we nuweruzar kwaw Xàrumàw a'e ze'eg a'e.
  eng-DRA: 'Of the nations concerning which the Lord said to the children of Israel:
    You shall not go in unto them, neither shall any of them come in to yours: for
    they will most certainly turn away your heart to follow their gods. And to these
    was Solomon joined with a most ardent love.'
