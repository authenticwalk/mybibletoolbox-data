verse: 1KI.011.002
translations:
  mal-C: “നിങ്ങൾ അവരുമായി മിശ്രവിവാഹബന്ധത്തിൽ ഏർപ്പെടരുത്; അവർക്കു നിങ്ങളോടും വിവാഹബന്ധം
    അരുത്; അവർ നിങ്ങളുടെ ഹൃദയം തങ്ങളുടെ ദേവന്മാരിലേക്കു നിശ്ചയമായും തിരിച്ചുകളയും,”
    എന്ന് ഏതു ജനതകളെക്കുറിച്ച് യഹോവ ഇസ്രായേലിനോട് അരുളിച്ചെയ്തിരുന്നോ, അതേ ജനതകളിൽപ്പെട്ടവരായിരുന്നു
    ഈ സ്ത്രീകൾ. എന്നിട്ടും, ശലോമോൻ അവരെ ഗാഢമായി പ്രേമിച്ചു.
  deu-TKW: 'also Weiber aus den Völkern, in betreff deren Jahwe den Israeliten geboten
    hatte: Ihr dürft euch nicht mit ihnen vermischen, noch sie sich mit euch; sonst
    werden sie euch dazu verführen, daß ihr euch zu ihren Göttern haltet! An diesen
    hing Salomo mit Liebe.'
  lin-lin: 'Basi yango bawutaki na bikolo oyo, na tina na bango, Yawe alobaki na bana
    ya Isalaele : « Bosengeli te kobalana na bango, noki te bakopengwisa bino mpe
    bakotindika mitema na bino na kosambela banzambe na bango. » Nzokande, Salomo
    akangamaki na basi ya bikolo ya bapaya na bolingo makasi.'
  eng-LSV: of the nations of which YHWH said to the sons of Israel, “You do not go
    in to them, and they do not go in to you; surely they turn aside your heart after
    their gods”; Solomon has cleaved to them for love.
  eng-GNV: 'Of the nations, whereof the Lord had sayd vnto the children of Israel,
    Goe not ye in to them, nor let them come in to you: for surely they will turne
    your hearts after their gods, to them, I say, did Salomon ioyne in loue.'
  eng-WEBSTER: 'Of the nations concerning which the LORD said to the children of Israel,
    Ye shall not go in to them, neither shall they come in to you: for surely they
    will turn away your heart after their gods: Solomon cleaved to these in love.'
  nhw-BL: Pero TOTECO quinilhuijtoya nopa israelitame ma amo monamictica ininhuaya
    sihuame tlen seyoc tlali ehuani. Quinilhui para nopa sihuame quinchihuase ma quintoquilica
    inintiotzitzi. Pero Salomón quinicneli huan motemacac para mosihuajti ininhuaya
    masque quimatiyaya catli quiijtojtoya TOTECO.
  swh-ONEN: Walitoka katika mataifa ambayo Bwana aliwaambia Waisraeli, “Msije mkaoana
    nao, kwa kuwa hakika wataigeuza mioyo yenu mgeukie miungu yao.” Hata hivyo, Solomoni
    akakaza kuwapenda.
  bba-bba: N deemɑ Yinni Gusunɔ u rɑɑ Isirelibɑ sɔ̃ɔwɑ u nɛɛ, bu ku rɑɑ kɑ bwese tuku
    ni mɛnnɑ, bu ku rɑɑ mɑɑ wurɑ nu nɑ ben mi, nu kɑ bu mɛnnɑ. Domi nu koo de bu ben
    ɡɔ̃rusu sĩiyɑ win min di kpɑ bu nin bũnu sɑ̃. Adɑmɑ bwese niyɑ Sɑlomɔɔ u dɑ u
    kɑ mɛnnɑ ben kurɔ be u kĩn sɑɑbu.
  eng-KJVCPB: 'of the nations concerning which the Lord said unto the children of
    Israel, Ye shall not go in to them, neither shall they come in unto you: for surely
    they will turn away your heart after their gods: Solomon clave unto these in love.'
  cpy-cpy: 'Rootaki ipinkakaa-witakariri Tajorentsi paerani Israel-paeni, ikantakiri:
    “Pipinkayitero maawoeni tsinani poñaayitachari otsipaki nampitsi, omatakaemiro-kari
    pipinkathateri eeroka tajorentsi-niro-paeni.” Roo kanteencha Salomón, osheki inintakiro
    iroka-paeni tsinani, iinantakawo.'
  luo-luo: Negia e ogendini mane Jehova Nyasaye okwero jo-Israel kawacho niya, “Kik
    ukendru kodgi, nikech adier ginilok chunyu ma uluw nyisechegi.” Kata kamano, Solomon
    nomoko kuomgi gihera.
  meu-meu: Unu bese na Iehova ese Israel taudia vada e herevalai henidia, eto, Basio
    adavadia bona basie adavamui, badina be idia na momokani lalomui bae girodia hanai,
    edia dirava ediai. A Solomon ese unu hahine na e ura henidia lalo-dikava.
  npi-ULB: तिनीहरू त्यस्ता जातिहरूका थिए जसको बारेमा परमप्रभुले इस्राएललीहरूलाई भन्नुभएको
    थियो, “विवाह गर्न तिनीहरूका बिचमा नजाओ, न त तिनीहरू तिमीहरूका बिचमा आऊन् किनकि
    निश्चय नै, तिनीहरूले तिमीहरूका ह्रदय तिनीहरूका देवताहरूतर्फ फर्काउने छन् ।” यस
    आज्ञाको बाबजुत पनि सोलोमन यी स्त्रीहरूप्रति मोहित भए ।
  yor-yor: Wọ́n wá láti orílẹ̀-èdè tí Olúwa ti wí fún àwọn ọmọ Israẹli pé, “Ẹ̀yin
    kò gbọdọ̀ fẹ́ wọn níyàwó tàbí ní ọkọ, nítorí wọn yóò yí ọkàn yín padà sí òrìṣà
    wọn.” Síbẹ̀síbẹ̀ Solomoni fàmọ́ wọn ní ìfẹ́.
  emp-NTPO: Naẽna Ãcõrẽba israelerãa jarasia jũma maʌ̃ ẽberãrã ume mĩã cãĩniẽ́ panʌda.
    Maʌ̃ ẽberãrã ume mĩã cãĩnibʌrʌ ãdji jʌwaba od̶a ãcõrẽ b̶eada ẽpẽniana asia. Ãcõrẽba
    mãwã jarad̶amĩna Salomoʌ̃ba maʌ̃ wẽrãrãra awuaped̶a edacuasia.
  pes-OPCB: '@see-verse:1KI.011.001'
  tgl-ULB: mga bansang nauukol kung saan sinabi ni Yahweh sa bansang Israel, “Huwag
    kayong pupunta sa kanila para mag-asawa o ni isa sa kanila ay pupunta sa inyo,
    dahil tiyak na ibabaling nila ang inyong puso sa kanilang mga diyos.” Pero minahal
    ni Solomon ang mga babaeng ito.
  hui-hui: Anigo wali uruni ti Anduane Homogo kago mitangi nabiaga bereagola abale
    howa Anduane Homogohanda Isaraele wali agalihondo lamialu lalu, Tígua wali agali
    dindi mende tara karu nadabu bilimu, lalu lamini. Ibugua lamialu, Isaraele wali
    agali tígua wali agali Anduane Homogo mitangi nabiaga karu uruni dabu bialu harimiyagua
    nde tigua i̱ yu wahalu pilimulo haru halu pu tara holebirago heneneore langero.
    Ani haru halu poragola tígua wali agali uruninaga mbirale dama mitangi bialu gime
    wabini ngaru talima pialu i̱ni helo waholeberemi, lene. Anduane Homogohanda bi
    urunibi lo wini wiago ngelowa Solomono ibugua dindi tara tara wali berearu hame
    lowa wali uruni dabu bigi bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား``သင်​တို့​သည်​လူ​မျိုး​ခြား​များ​နှင့်​အိမ်
    ထောင်​မ​ပြု​ရ။ သူ​တို့​သည်​သင်​တို့​၏​စိတ်​နှ​လုံး ကို​သူ​တို့​ဘု​ရား​များ​ဘက်​သို့​အ​မှန်​ပင်​ယိမ်း
    ယိုင်​စေ​ကြ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​ခဲ့​၏။ သို့ ပါ​လျက်​ရှော​လ​မုန်​သည်​ထို​အ​မျိုး​သ​မီး
    များ​နှင့်​စုံ​ဖက်​တော်​မူ​လေ​သည်။-
  bod-N: མི་རིགས་དེ་རྣམས་ཀྱི་སྐོར་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་སྔར་ཡེས་ར་ཨེལ་པ་རྣམས་ལ། ཁྱོད་ཅག་དེ་དག་དང་འབྲེལ་ནས་གཉེན་སྒྲིག་མ་བྱེད་ཅིག
    དེ་བཞིན་བྱས་ན་ཁྱོད་ཅག་གི་སེམས་དེ་དག་གི་ལྷའི་ཕྱོགས་སུ་བསླུ་བར་བྱེད་དོ་ཞེས་བཀའ་བསྩལ་ནའང་།
    སོ་ལོ་མོན་གྱི་སེམས་དེ་དག་ལ་ཤིན་ཏུ་ཆགས་སོ། །
  sna-sna: Vaiva vamarudzi ayo akanga anzi naJehovha kuvana vaIsraeri, “Musaroorerane
    navo nokuti vachapindura mwoyo yenyu ikatevera vamwari vavo.” Zvakadaro, Soromoni
    akanamatira kwavari murudo.
  spa-BLM: 'de las naciones sobre las que Yahvé dijo a los hijos de Israel: “No iréis
    entre ellas, ni ellas vendrán entre vosotros, porque ciertamente desviarán vuestro
    corazón tras sus dioses.” Salomón se unió a ellas por amor.'
  cac-cac: Yalnac Jehová to ay yovalil yic'lan sb'a eb' israel yed' juntzan̈ eb' ix
    chi', yic max montajb'at eb' yuj eb' ix d'a spatic juntzan̈ scomon diosal schon̈ab'
    eb' ix chi'. Palta axo vin̈aj rey Salomón chi', ix can sgana vin̈ d'a eb' ix,
    ix yic'lan sb'a vin̈ yed' eb' ix.
  swh-ULB: mataifa ambayo BWANA alikuwa amewaambia Waisraeli kwamba, “Msiwaoe, wala
    binti zenu kuolewa nao, kwani kwa hakika wataigeuza mioyo yenu ili mfuate miungu
    yao.” Lakini Sulemani aliwapenda wanawake hao.
  bel-bel: 'з тых народаў, пра якіх Гасподзь сказаў сынам Ізраілевым: не ўваходзьце
    да іх, і яны хай не ўваходзяць да вас, каб яны ня схілілі сэрца вашага да сваіх
    багоў. Да іх прыляпіўся Саламон каханьнем.'
  wed-wed: Au naona Bada mai Israel i riwana-guratei i pa, “Jentail waivinei eḡa ona ravaḡi
    aubaina taui nuanuami ina vovirai da ai god ona voepaepai.” Wate Solomon nai eḡa
    ita rautaniḡanei, ma awawana nuanuai i vai-kauei.
  deu-ELBBK: 'von den Nationen, von denen der HERR zu den Kindern Israel gesagt hatte:
    Ihr sollt nicht unter sie kommen, und sie sollen nicht unter euch kommen; gewiss,
    sie würden euer Herz neigen ihren Göttern nach! An diesen hing Salomo mit Liebe.'
  mbb-OT: Daan en he migkeǥiyan te Nengazen is menge Israilihanen he kenè dan mebpengesawa
    etawa mebpeesawa te ebpuun keniyan he menge nasyun, su ebpekeuwit kandan is menge
    esawa zan wey zan mekaazap te zuma he menge ed-ezapen. Piru mibmahal gihapun ni
    Solomon heini he menge vahi.
  mal-2015: നിങ്ങൾക്കു അവരോടു കൂടിക്കലർച്ച അരുതു; അവർക്കു നിങ്ങളോടും കൂടിക്കലർച്ച
    അരുതു; അവർ നിങ്ങളുടെ ഹൃദയത്തെ തങ്ങളുടെ ദേവന്മാരിലേക്കു വശീകരിച്ചുകളയും എന്നു യഹോവ
    യിസ്രായേൽമക്കളോടു അരുളിച്ചെയ്ത അന്യജാതികളിൽനിന്നുള്ളവരെ തന്നേ; അവരോടു ശലോമോൻ സ്നേഹത്താൽ
    പറ്റിച്ചേർന്നിരുന്നു.
  rmc-rmc: 'On sas ole narodendar, pal save o RAJ le Izraelitenge phenďa: „Našťi tumenge
    len romňijen andral aver narodi, aňi on andral tumaro narodos, hoj tumen mandar
    te na odcirden pal peskre devla.“ Ale o Šalamun len the avke kamelas.'
  pes-OPV: از امتهایی که خداوند درباره ایشان بنی‌اسرائیل را فرموده بود که شما به ایشان
    درنیایید و ایشان به شما درنیایند مبادا دل شما را به پیروی خدایان خود مایل گردانند.
    و سلیمان با اینها به محبت ملصق شد.
  ron-1924: 'каре фэчяу парте дин нямуриле деспре каре Домнул зисесе копиилор луй
    Исраел: „Сэ ну интраць ла еле ши нич еле сэ ну интре ла вой, кэч в-ар ынтоарче
    негрешит инимиле ынспре думнезеий лор.” Де ачесте нямурь с-а алипит Соломон тырыт
    де юбире.'
  aui-aui: Naghove Yawe God Isrel damdi sisiya bagibaginama nokodi dam kiiravidiye
    mma naboni iwona, “Tami gekonarawayidina, basuna konarawayidi na toudi nuwanuwami
    sinatainawamira da yadi god konakayokivinidi.” Bi gegha da, bagune noko sisiyina
    Solomon touna nokodi wasiwasike ivinuwayuyunena kirakiiyedi.
  ben-OBCV: তারা সেইসব জাতিভুক্ত মহিলা ছিল, যাদের সম্বন্ধে সদাপ্রভু ইস্রায়েলীদের
    বলে দিলেন, “তোমরা অসবর্ণমতে এদের বিয়ে কোরো না, কারণ তারা নিঃসন্দেহে তোমাদের অন্তর
    তাদের দেবদেবীদের দিকে সরিয়ে দেবে।” তবুও শলোমন তাদের প্রতি প্রেমাসক্ত হয়েই থেকে
    গেলেন।
  som-som: Oo quruumahaasuna waxay ahaayeen kuwii Rabbigu reer binu Israa'iil ku yidhi,
    Idinku ha dhex gelina, iyana yaanay idin soo dhex gelin, waayo, hubaal qalbiyadiinna
    waxay u jeedinayaan xagga ilaahyadooda; oo Sulaymaan kuwaasuu caashaq u qabtay.
  lat-VUC: 'de gentibus super quibus dixit Dominus filiis Israël: Non ingrediemini
    ad eas, neque de illis ingredientur ad vestras: certissime enim avertent corda
    vestra ut sequamini deos earum. His itaque copulatus est Salomon ardentissimo
    amore.'
  eng-ASVBT: 'of the nations concerning which Jehovah said unto the children of Israel,
    Ye shall not go among them, neither shall they come among you; for surely they
    will turn away your heart after their gods: Solomon clave unto these in love.'
  ita-1885: 'delle nazioni delle quali il Signore avea detto a'' figliuoli di Israele:
    Non entrate da esse, ed esse non entrino da voi; per certo esse faranno rivolgere
    il cuor vostro dietro ai loro dii; a quelle si congiunse Salomone per amore.'
  eng-LXXUP: 'of the nations concerning whom the Lord forbade the children of Israel,
    saying, Ye shall not go in to them, and they shall not come in to you, lest they
    turn away your hearts after their idols: Solomon clove to these in love.'
  eng-ULB: They were from the nations about which Yahweh said to the people of Israel,
    “You will not go among them to marry, neither will they come among you, for they
    will certainly turn your heart to their gods.” In spite of this command, Solomon
    was affectionate toward these women in love.
  spa-VBL: 'Eran de las naciones de las que el Señor había advertido a los israelitas:
    “No deben casarse con ellas, porque sin duda los convencerán de que adoren a sus
    dioses”. Sin embargo, Salomón, debido a su amor por las mujeres, se aferró a ellas.'
  fra-_FOB: 'D''entre les nations dont l''Éternel avait dit aux enfants d''Israël:
    Vous n''irez point chez elles, et elles ne viendront point chez vous; certaine-ment
    elles détourneraient votre cœur pour suivre leurs dieux. Salomon s''attacha à
    ces nations par l''amour.'
  mal-mal: “അവരും നിങ്ങളും അന്യോന്യം വിവാഹബന്ധത്തിൽ ഏർപ്പെടരുത്; അവർ നിങ്ങളുടെ ഹൃദയത്തെ
    തങ്ങളുടെ ദേവന്മാരിലേക്ക് വശീകരിച്ചുകളയും” എന്ന് യഹോവ ഏത് ജനതകളെക്കുറിച്ച് യിസ്രായേൽ
    മക്കളോട് അരുളിച്ചെയ്തുവോ, അതിൽപ്പെട്ടതായിരുന്നു ഈ സ്ത്രീകൾ; എന്നിട്ടും ശലോമോൻ
    അവരോട് സ്നേഹത്താൽ പറ്റിച്ചേർന്നിരുന്നു.
  urd-GVR: In qaumoṅ ke bāre meṅ Rab ne Isrāīliyoṅ ko hukm diyā thā, “Na tum in ke
    gharoṅ meṅ jāo aur na yih tumhāre gharoṅ meṅ āeṅ, warnā yih tumhāre dil apne dewatāoṅ
    kī taraf māyl kar deṅge.” To bhī Sulemān baṛe pyār se apnī in bīwiyoṅ se lipṭā
    rahā.
  suz-BL: परमप्रभु यावेमी इस्राएली आन कली मेको रागी ङा मुर आन पर्बम “गेपुकीम मेको
    आन कली ग्‍युंबे पचा मदुम्‍नीनी। मारदे हना मेकोपुकीम थमा पा इन थुं आन देवी देवता
    आन नोले खोइक्‍पाइक्‍नीम” देंशो बाक्‍माक्‍त। तन्‍न सोलोमनम मेको आन कली दाक्‍तीमी
    बाक्‍त। प्रस्‍थान ३४:१६
  ita-1927: 'donne appartenenti ai popoli dei quali l’Eterno avea detto al figliuoli
    d’Israele: “Non andate da loro e non vengano essi da voi; poiché essi certo pervertirebbero
    il vostro cuore per farvi seguire i loro dèi”. A tali donne s’unì Salomone ne’
    suoi amori.'
  ckb-ckb: 'لەو گەلانەی کە یەزدان بە نەوەی ئیسرائیلی فەرموو: «ژن و ژنخوازییان لەگەڵ
    مەکەن، نەوەک دڵتان بۆ لای خوداوەندەکانیان ڕابکێشن.» لەگەڵ ئەوەشدا سلێمان خۆشی
