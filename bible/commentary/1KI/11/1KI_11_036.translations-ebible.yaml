verse: 1KI.011.036
translations:
  mal-C: എങ്കിലും, എന്റെ നാമം സ്ഥാപിക്കാൻവേണ്ടി ഞാൻ തെരഞ്ഞെടുത്ത നഗരമായ ജെറുശലേമിൽ
    എന്റെമുമ്പാകെ, എന്റെ ദാസനായ ദാവീദിന് ഒരു വിളക്ക് എന്നേക്കും ഉണ്ടായിരിക്കുന്നതിനായി
    ഞാൻ ഒരു ഗോത്രം അവന്റെ പുത്രനു നൽകും.
  deu-TKW: und seinem Sohne will ich einen Stamm geben, damit meinem Knechte David
    allezeit eine Leuchte vor mir verbleibe in Jerusalem, der Stadt, die ich erwählt
    habe, um meinen Namen daselbst wohnen zu lassen.
  lin-lin: Nakopesa libota moko epai ya mwana na ye ya mobali mpo ete Davidi, mowumbu
    na Ngai, azala tango nyonso na mokitani liboso na Ngai kati na Yelusalemi, engumba
    oyo napona mpo na kotia Kombo na Ngai kati na yango.
  eng-LSV: and to his son I give one tribe, for there being a lamp before Me for My
    servant David in Jerusalem [for] all the days, the city that I have chosen for
    Myself to put My Name there.
  eng-GNV: And vnto his sonne will I giue one tribe, that Dauid my seruant may haue
    a light alway before me in Ierusalem the citie, which I haue chosen me, to put
    my Name there.
  eng-WEBSTER: And to his son will I give one tribe, that David my servant may have
    a light always before me in Jerusalem, the city which I have chosen for me to
    put my name there.
  nhw-BL: Huan san se hueyi familia tlen israelitame nijcahuilis imaco itelpoca Salomón
    para quinahuatis. Yeca para nochipa notequipanojca David quipiyas se iixhui para
    tlanahuatis ipan altepetl Jerusalén, nopa altepetl catli nijtlapejpeni para quihuicas
    notoca.
  swh-ONEN: Nitampa mwanawe kabila moja ili kwamba Daudi mtumishi wangu awe na taa
    mbele zangu daima katika Yerusalemu, mji ambao nimeuchagua kuweka Jina langu.
  bba-bba: Kpɑ u bwese kɛri tiɑ win bii wɛ̃ Dɑfidin sɔ̃ kpɑ u n dɑ n kɔsire mɔ bɑndu
    sɔɔ Yerusɑlɛmuɔ wuu ɡe u ɡɔsɑ bu kɑ nùn sɑ̃ mi.
  eng-KJVCPB: And unto his son will I give one tribe, that David my servant may have
    a light alway before me in Jerusalem, the city which I have chosen me to put my
    name there.
  cpy-cpy: Apatziro noshine-tawaeri itomi ipinkathari-wenteri apaani ikaatzi isheninkata-wakahaeyani,
    eero itsiwakanta roota-mento David Aapatziyaweniki, tema rootaki nampitsi nashitakari
    jempe ojeekakotaki nowaero.’”
  luo-luo: Abiro miyo wuode dhoot achiel mondo Daudi jatichna obed gi taya e nyima
    ndalo duto e Jerusalem, dala maduongʼ mane ayiero mondo aketie Nyinga.
  meu-meu: Ḡau tamona, ia natuna na iduhu ta baina henia, egu hesiai tauna David ena
    lamepa na Ierusalem, na abia hidi lau ladagu baine noholaia hanuana, lalonai lau
    vairagu ai baine mia helaoreana.
  npi-ULB: म एउटा कुल सोलोमनको छोरोलाई दिने छु ताकि मेरो नाउँ राख्न मैले चुनेको सहर
    यरूशलेममा मेरो सामु मेरा दास दाऊदको एउटा बत्ती सधैँ बलिरहोस् ।
  yor-yor: Èmi yóò fi ẹ̀yà kan fún ọmọ rẹ kí Dafidi ìránṣẹ́ mi lè máa ní ìmọ́lẹ̀ níwájú
    mi nígbà gbogbo ní Jerusalẹmu, ìlú tí mo ti yàn láti fi orúkọ mi síbẹ̀.
  emp-NTPO: Maʌ̃be ab̶abe Judad̶eba yõna purudrʌ Salomoʌ̃ warra jʌwaed̶a b̶eya. Mãwã
    oya mʌ̃ nezoca David̶eba yõbʌrʌd̶ebemada ab̶a Jerusaleʌ̃ne dji boroda b̶amãrẽã
    poa zebʌrʌza. Mʌ̃a Jerusaleʌ̃ puruda edasia mʌ̃ de dromada bãrã tãẽna b̶amãrẽã.
  pes-OPCB: اما یک قبیله را به پسر او می‌دهم تا در شهری که برگزیده‌ام و اسم خود را
    بر آن نهاده‌ام یعنی اورشلیم، اجاق داوود همیشه روشن بماند.
  tgl-ULB: Ibibigay ko ang isang lipi sa anak na lalaki ni Solomon, para ang aking
    lingkod na si David ay magkakaroon lagi ng ilaw sa harapan ko sa Jerusalem, ang
    lungsod kung saan pinili kong ilagay ang aking pangalan.
  cbu-NT: Itaru, Dapiyarinimand wamin wipaamsha minumarisha tputs kasachima. Anootsimarisha
    maachiri ksutku taachinllinaya. Watam yakat Irusarinash nuwaana ipuseeruri, yuwash
    nuwaanaatsi ungirtachinllina anoom wayaranginawa.
  hui-hui: Anigo Solomono igini mbira kini helowa ibugua Isaraele hameigini mbira
    hangu handayaho helolebero. Ani berogome i̱naga biabe biahaga Debidinaga wá holene
    hale dedago nahundulebira. Debidi aguanene hangume i̱naga tano Yarusaleme wali
    agalirume i̱ mitangi bialu lotu lole ibilonaga anda i̱nime loma biaho helarugo
    handayaho helo kini mbira dabalu helaabo holebero.
  mya-mya: ရှော​လ​မုန်​၏​သား​ကို​မူ​ကား​ဣ​သ​ရေ​လ​တစ် နွယ်​ကို​ငါ​ပေး​မည်။ ဤ​သို့​ပေး​ရ​ခြင်း​အ​ကြောင်း
    မှာ​ငါ့​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န​အ​ဖြစ်​ဖြင့် ငါ​ရွေး​ချယ်​ထား​သည့်​မြို့​တော်​တည်း​ဟူ​သော
    ယေ​ရု​ရှ​လင်​မြို့​၌ ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​၏ သား​မြေး​များ​အ​ဆက်​မ​ပြတ်​နန်း​စံ​လျက်
    ရှိ​နေ​စေ​ရန်​ဖြစ်​၏။-
  bod-N: བདག་གི་མིང་འཇོག་པར་བདམས་པའི་གྲོང་ཁྱེར་ཏེ་ཡེ་རུ་སཱ་ལེམ་དུ། ངའི་ཞབས་ཕྱི་དཱ་བིད་ཀྱི་སྒྲོན་མེ་དུས་གཏན་དུ་བདག་གི་མདུན་དུ་སྣང་བའི་ཕྱིར།
    བདག་གིས་ཚོ་པ་གཅིག་ཁོའི་བུ་ལ་སྦྱིན་པར་བྱའོ། །
  sna-sna: Ndichapa mwanakomana wake rudzi rumwe chete kuitira kuti Dhavhidhi muranda
    wangu arambe ane mwenje nguva dzose pamberi pangu muJerusarema, guta randakasarudza
    kuisa Zita rangu.
  spa-BLM: Le daré una tribu a su hijo, para que mi siervo David tenga siempre una
    lámpara delante de mí en Jerusalén, la ciudad que he elegido para poner mi nombre
    en ella.
  cac-cac: Junxon̈ej in̈tilal ol vac'can d'a vin̈ yic vach' ayto mach ol naancot vin̈
    in checab' aj David d'a vichan̈ d'a Jerusalén tic, aton jun chon̈ab' in sic'naccanel
    b'aj tz'och ejmelal d'ayin.
  swh-ULB: Nitampa kabila moja mwana wa Sulemani ili kwamba Daudi mtumishi wagu atabaki
    kuwa nuru mbele yangu huko Yerusalemu, mji ambao nimeuchagua ili niweke jina langu.
  bel-bel: а сыну ягонаму дам адно калена, каб заставалася сьвяцільня Давіда, раба
    Майго, ва ўсе дні прад абліччам Маім, у горадзе Ерусаліме, які Я выбраў Сабе дзеля
    імя Майго.
  deu-ELBBK: und seinem Sohn will ich einen Stamm geben, damit mein Knecht David alle
    Tage eine Leuchte vor mir habe in Jerusalem, der Stadt, die ich mir erwählt habe,
    um meinen Namen dahin zu setzen.
  mbb-OT: Ebeǥayan ku te sevaha he tribu is anak din su para mekepedayun te kedhadì
    is menge kevuwazan te suluǥuen ku he si David diyà te Jerusalem he iyan kes inged
    he mibpilì ku he zutun a ebeǥayi te zengeg.
  mal-2015: എന്റെ നാമം സ്ഥാപിക്കേണ്ടതിന്നു ഞാൻ തിരഞ്ഞെടുത്ത യെരൂശലേംനഗരത്തിൽ എന്റെ
    മുമ്പാകെ എന്റെ ദാസനായ ദാവീദിന്നു എന്നേക്കും ഒരു ദീപം ഉണ്ടായിരിക്കത്തക്കവണ്ണം ഞാൻ
    അവന്റെ മകന്നു ഒരു ഗോത്രത്തെ കൊടുക്കും.
  rmc-rmc: Le Šalamunoskre čhaske mukava ča jekh kmeňos, hoj te el mire služobňikos
    le David furt potomkos, savo vladňinela angle mande andro Jeruzalem, andro foros,
    so mange kidňom avri, hoj ode te avav lašardo.
  pes-OPV: و یک سبط به پسرش خواهم بخشید تا بنده من، داود در اورشلیم، شهری که برای
    خود برگزیده‌ام تا اسم خود را درآن بگذارم، نوری در حضور من همیشه داشته باشد.
  ron-1924: вой лэса о семинцие фиулуй сэу, пентру ка робул Меу Давид сэ айбэ тотдяуна
    о луминэ ынаинтя Мя ла Иерусалим, четатя пе каре ам алес-о сэ пун ын еа Нумеле
    Меу.
  ben-OBCV: আমি তার ছেলেকে একটি বংশ দেব, যেন সেই জেরুশালেমে সবসময় আমার দাস দাউদের
    এক প্রদীপ জ্বলতে থাকে, যে নগরে আমার নাম বজায় রাখার জন্য আমি সেটি মনোনীত করেছি।
  som-som: Oo wiilkiisana waxaan siinayaa qabiil keliya in addoonkaygii Daa'uud had
    iyo goorba hortayda laambad ku haysto Yeruusaalem dhexdeeda, taasoo ah magaaladii
    aan u doortay inaan magacayga halkaas dhigo.
  lat-VUC: filio autem ejus dabo tribum unam, ut remaneat lucerna David servo meo
    cunctis diebus coram me in Jerusalem civitate, quam elegi ut esset nomen meum
    ibi.
  eng-ASVBT: And unto his son will I give one tribe, that David my servant may have
    a lamp always before me in Jerusalem, the city which I have chosen me to put my
    name there.
  ita-1885: ed al suo figliuolo ne darò una tribù; acciocchè vi resti del continuo
    una lampana a Davide, mio servitore, davanti a me, in Gerusalemme, che è la città,
    la quale io ho eletta per mettervi il mio Nome.
  eng-LXXUP: But to his son I will give the two remaining tribes, that my servant
    David may have an establishment continually before me in Jerusalem, the city which
    I have chosen for myself to put my name there.
  eng-ULB: I will give one tribe to Solomon's son, so that David my servant may always
    have a lamp before me in Jerusalem, the city in which I have chosen to put my
    name.
  spa-VBL: A su hijo le daré una tribu, para que mi siervo David tenga siempre un
    descendiente como una lámpara ante mí en Jerusalén, la ciudad que elegí para ser
    honrada.
  fra-_FOB: Et je t'en donnerai dix tribus; et je donnerai une tribu à son fils, afin
    que David, mon serviteur, ait toujours une lampe devant moi à Jérusalem, la ville
    que j'ai choisie pour y mettre mon nom.
  mal-mal: എന്റെ നാമം സ്ഥാപിക്കേണ്ടതിന് ഞാൻ തിരഞ്ഞെടുത്ത യെരൂശലേം നഗരത്തിൽ എന്റെ ദാസനായ
    ദാവീദിന് എന്നേക്കും ഒരു ദീപം ഉണ്ടായിരിക്കത്തക്കവണ്ണം ഞാൻ അവന്റെ മകന് ഒരു ഗോത്രത്തെ
    കൊടുക്കും.
  urd-GVR: Sirf ek qabīlā Sulemān ke beṭe ke sapurd rahegā tāki mere ḳhādim Dāūd kā
    charāġh hameshā mere huzūr Yarūshalam meṅ jaltā rahe, us shahr meṅ jo maiṅ ne
    apne nām kī sukūnat ke lie chun liyā hai.
  suz-BL: थर का चहिं गो मेको आ तौ कली गेनुङ। मोपा आं योव़शा बाक्‍शो सहर यरूसलेमम आं
    गेय पाइब दाऊद आ मुर का लीमल। १राजा १५:४; २राजा ८:१९
  ita-1927: e al suo figliuolo lascerò una tribù affinché Davide, mio servo, abbia
    sempre una lampada davanti a me in Gerusalemme, nella città che ho scelta per
    mettervi il mio nome.
  ckb-ckb: یەک هۆزیش دەدەمە کوڕەکەی، تاوەکو هەمیشە بۆ داودی بەندەم وەک چرایەک بێت
    لەبەردەممدا لە ئۆرشەلیم، ئەو شارەی بۆ خۆمم هەڵبژارد هەتا ناوم لەوێدا دابنێم.
  eng-BBE: And one tribe I will give to his son, so that David my servant may have
    a light for ever burning before me in Jerusalem, the town which I have made mine
    to put my name there.
  kan-OKCV: ಅಲ್ಲಿ ನನ್ನ ಹೆಸರನ್ನಿಡಲು ನಾನು ಆದುಕೊಂಡ ಪಟ್ಟಣವಾದ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನನ್ನ ಮುಂದೆ
    ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೆ ಎಂದಿಗೂ ಬೆಳಕು ಆರಿಹೋಗದ ಹಾಗೆ, ಅವನ ಮಗನಿಗೆ ಒಂದು ಗೋತ್ರವನ್ನು ಕೊಡುವೆನು.
  tam-2017: என்னுடைய நாமம் வெளிப்படும்படி, நான் தெரிந்துகொண்ட நகரமாகிய எருசலேமிலே
    எனக்கு முன்பாக என்னுடைய ஊழியனாகிய தாவீதுக்கு எந்நாளும் ஒரு விளக்கு இருக்கும்படி,
    அவனுடைய மகனுக்கு ஒரு கோத்திரத்தைக் கொடுப்பேன்.
  spa-RV-1909: Y á su hijo daré una tribu, para que mi siervo David tenga lámpara
    todos los días delante de mí en Jerusalem, ciudad que yo me elegí para poner en
    ella mi nombre.
  ron-BTF: Şi fiului său îi voi da un trib, astfel încât David, servitorul meu, să
    aibă o lumină întotdeauna înaintea mea în Ierusalim, cetatea pe care mi-am ales-o
    pentru a-mi pune numele acolo.
  eng-WEBP: I will give one tribe to his son, that David my servant may have a lamp
    always before me in Jerusalem, the city which I have chosen for myself to put
    my name there.
  eng-FBV: I will give his son one tribe, so that my servant David will always have
    a descendant like a lamp before me in Jerusalem, the city where I chose to be
    honored.
  nld-1939: Eén stam echter geef Ik aan zijn zoon, opdat mijn dienaar David altijd
    een licht voor mijn aanschijn zal hebben te Jerusalem, de stad, die Ik Mij heb
    uitverkoren, om er mijn Naam te doen wonen.
  nch-BL: Huan san se hueyi familia ten israelitame nijcahuilis imaco itelpoca Salomón
    para quinahuatis. Yeca para nochipa notequipanojca David quipiyas se iixhui para
    tanahuatis ipan altepet Jerusalén, nopa altepet cati nijtapejpeni para quihuicas
    notoca.
  vie-1934: Ta sẽ để lại một chi phái cho con trai người, để cho tại Giê-ru-sa-lem,
    thành ta đã chọn đặng đặt danh ta ở đó, Đa-vít, kẻ tôi tớ ta, hằng có một ngọn
    đèn trước mặt ta luôn luôn.
  hin-CV: हां, उसके पुत्र को मैं एक गोत्र दे दूंगा, कि येरूशलेम में मेरे सामने मेरे
    सेवक दावीद का दीप हमेशा जलता रहे. येरूशलेम वह नगर है, जहां मैंने अपनी महिमा करना
    सही समझा है.
  spa-BES: Y daré una tribu a su hijo, para que mi siervo David tenga una luz para
    siempre encendida en Jerusalén, la ciudad que he hecho mía para poner mi nombre
    allí.
  tdx-tdx: Le ho tolorako fifokoañe raike i ana’ey, hanaña’ i Davide mpitoroko ty
    failo añatrefako nainai’e e Ierosalaime ao, i rova jinoboko ho Ahy ampipohako
    ty añarakoy.
  tha-KJV: เรายังจะให้ตระกูลหนึ่งแก่​บุ​ตรชายของเขา เพื่อดาวิดผู้​รับใช้​ของเราจะมีประทีปดวงหนึ่งต่อหน้าเราในกรุงเยรูซาเล็มเสมอ
    เป็นเมืองซึ่งเราได้เลือกเพื่อประดิษฐานนามของเราไว้​ที่นั่น
  por-BR-2018: E a seu filho darei uma tribo, para que meu servo Davi tenha lâmpada
    todos os dias diante de mim em Jerusalém, cidade que eu me escolhi para pôr nela
    meu nome.
  deu-ELO: und seinem Sohne will ich einen Stamm geben, auf daß mein Knecht David
    alle Tage eine Leuchte vor mir habe in Jerusalem, der Stadt, die ich mir erwählt
    habe, um meinen Namen dahin zu setzen.
  eng-WYC-2018: forsooth I shall give one lineage to his son, that a lantern dwell
    to David, my servant, (or so that a light, or a flame, shall remain for my servant
    David), in all days before me in Jerusalem, the city which I chose, that my name
    should be there.
  epo-epo: kaj al lia filo Mi donos unu tribon, por ke restu lumilo por ĉiam al Mia
    servanto David antaŭ Mi en Jerusalem, en la urbo, kiun Mi elektis al Mi, por meti
    tien Mian nomon.
  uig-PIN: Lekin Mening namimning xu yǝrdǝ boluxiƣa Ɵzüm talliƣan xǝⱨǝr Yerusalemda,
    Mening aldimda ⱪulum Dawut üqün ⱨǝmixǝ yoruⱪ bir qiraƣ bolsun dǝp, uning oƣliƣa
    bir ⱪǝbilini berǝy.
  beo-beo: 'Be Na da Soloumane ea mano ema fi afae fawane ouligilaloma:ne yolesimu.
    Be Na da Yelusaleme moilai bai bagade Nama nodone sia:ne gadosu moilai ilegeiba:le,
    Na hawa: hamosu dunu Da:ibidi ea fifi manebe da mae fisili, eso huluane Yelusaleme
    moilai bai bagade ganodini esalebe ba:mu.'
  tpi-OTNT: Tasol bai mi larim pikinini man bilong Solomon i bosim wanpela lain bilong
    Israel. Olsem na bai lam bilong wokman bilong mi, Devit, i no ken i dai. Nogat.
    Oltaim bai i gat wanpela man bilong lain bilong Devit i stap king long Jerusalem,
    dispela taun mi bin makim olsem ples bilong ol man i ken i kam klostu long mi
    na lotuim mi.
  hau-SA: Zan ba da ɗaya ga ɗansa don kullum Dawuda bawana yă kasance da fitila a
    gabana a Urushalima, birnin da na zaɓa in sa Sunana.
  uig-LAT: Lékin Méning namimning shu yerde bolushigha Özüm tallighan sheher Yérusalémda,
    Méning aldimda qulum Dawut üchün hemishe yoruq bir chiragh bolsun dep, uning oghligha
    bir qebilini bérey.
  nde-nde: Ngizanika indodana yakhe isizwana esisodwa ukuze inceku yami uDavida ibe
    lesibane ngezikhathi zonke phambi kwami eJerusalema, umuzi engakhetha ukufaka
    iBizo lami.
  ton-ton: Pea ki hono foha ʻoʻona te u ʻange ʻae faʻahinga ʻe taha, koeʻuhi ke ai
    ha maama maʻuaipē ʻi hoku ʻao ʻi Selūsalema kia Tevita ko ʻeku tamaioʻeiki, ʻae
    kolo ko ia kuo u fili ke tuku ki ai ʻa hoku huafa.
  ces-1613: Synu pak jeho dám jedno pokolení, aby zůstala svíce Davidovi služebníku
    mému po všecky dny přede mnou v městě Jeruzalémě, kteréž jsem sobě vyvolil, aby
    tam jméno mé přebývalo.
  eng-WMB: I will give one tribe to his son, that David my servant may have a lamp
    always before me in Jerusalem, the city which I have chosen for myself to put
    my name there.
  tam-TCV: என் பெயர் தங்கும்படி, நான் தெரிந்தெடுத்த பட்டணமான எருசலேமில் எனக்கு முன்பாக
    என் அடியவனான தாவீதுக்கு எப்பொழுதும் ஒரு விளக்கு இருக்கும்படி, அவனுடைய மகனுக்கு
    ஒரு கோத்திரத்தைக் கொடுப்பேன்.
  ceb-ULB: Ihatag ko ang usa ka tribo sa anak nga lalaki ni Solomon, aron makabaton
    kanunay sa usa ka lampara si David nga akong sulugoon sa akong atubangan diha
    sa Jerusalem, ang siyudad nga akong pinili aron ibutang ang akong ngalan.
  pol-UBG: A jego synowi dam jedno pokolenie, aby Dawid, mój sługa, miał po wszystkie
    dni pochodnię przede mną w Jerozolimie, w mieście, które sobie wybrałem, aby tam
    przebywało moje imię.
  agr-agr: Tuja niina uchijinak ima makichik wegantunak ukugkittajai. Nunak dutikattajai,
    wagki mina inakeg David aajakua nunú wegantunmaya makichik Jerusalégkan wi etegkauwaitag
    nuwi pujus inamjati tusan.
  kyc-kyc: Jeronopape yuu taone Jerusaleme wambu dupwame namba lakandenge namba range
    rombo palyiyunu dokona nambana kendemande Dapitinya para pyasi dupwana mendeme
    iso karalu karara lao nambame Solomonena ikinyingi doko rara mendaki reto karena
    laro.
  urd-GVU: صرف ایک قبیلہ سلیمان کے بیٹے کے سپرد رہے گا تاکہ میرے خادم داؤد کا چراغ
    ہمیشہ میرے حضور یروشلم میں جلتا رہے، اُس شہر میں جو مَیں نے اپنے نام کی سکونت
    کے لئے چن لیا ہے۔
  deu-1912: und seinem Sohn einen Stamm geben, auf daß David, mein Knecht, vor mir
    eine Leuchte habe allewege in der Stadt Jerusalem, die ich mir erwählt habe, daß
    ich meinen Namen dahin stellte.
  kan-2017: ನಾನು ನನ್ನ ಹೆಸರಿಗೋಸ್ಕರ ಆರಿಸಿಕೊಂಡ ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣದಲ್ಲಿ ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನ
    ದೀಪವು ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಉರಿಯುತ್ತಲೇ ಇರುವಂತೆ ಅವನ ಮಗನಿಗೆ ಒಂದು ಕುಲವನ್ನು ಉಳಿಸುವೆನು.
  yap-yap: Bay gu pag ta’reb e ganong nge par u pa’ fak Solomon, ya gubin ngiyal’
    ni ngi i par reb i owchen e tapigpig rog i David ni be gagiyeg u Jerusalem, ni
    fare binaw ni ku gu turguy ni ir e ngu’un liyor ngog riy.
  hlt-MCSB: Te dongah a capa te koca pakhat ka paek ni. Te daengah ni Jerusalem khopuei
    kah ka mikhmuh ah hnin takuem ka sal David kah hmaithoi a om eh. Te tah kamah
    ham ka ming pahoi khueh ham ka coelh.
  mdy-ETH: ያዺ ማዔቴያ ታኣኒ ካኣሽኪንታንዳጉዲ፥ ታኣኒ ዶኦሬ ዬሩሳላሜይዳ ታ ዓይላሢ ዳውቴኮ ፔቴ ዜርሢ ዓኣያ ማዓንዳጉዲ ዒዛኮ
    ናኣዚም ፔቴ ዜርሢ ታ ዒንጋንዳኔ፤
  twi-ASANTE: Ne babarima bɛnya abusuakuo baako, sɛdeɛ ɛbɛyɛ a, me ɔsomfoɔ Dawid asefoɔ
    bɛkɔ so adi ɔhene wɔ Yerusalem, kuro a mayi sɛ me din nna so no.
  eng-WEBU: I will give one tribe to his son, that David my servant may have a lamp
    always before me in Jerusalem, the city which I have chosen for myself to put
    my name there.
  wal-wal: Ta sunttai an xeesettana mala, taani doorido Yerusalaame kataman ubba wodekka
    ta ashkkaraa Daawita zerettai kawotana mala, taani issi zariyaa a na7aassi immana.
  spa-PDDPT: A su hijo le daré una tribu, para que mi esclavo David tenga en él una
    lámpara delante de Mí todos los días en Jerusalén, la ciudad que Yo escogí para
    poner allí mi Nombre.
  gun-gun: Ta'y po py peteĩ regua'i 'rã ame'ẽ, xerenonde xerembiguai Davi rekovia
    peteĩ hendy va'e oĩ riae aguã raka'e rã peve guarã, Jerusalém tetã xerery oĩ atyrã
    aiporavo va'ekue py ae.
  ilo-ULB: Itedkonto ti maysa a tribu iti anak ni Solomon, tapno kankanayon nga addaanto
    ni David nga adipenko iti silaw iti sangoanak idiay Jerusalem, ti siudad a pinilik
    a pangikabilan ti naganko.
  kpg-kpg: Gei Au gaa hai tama daane Solomon gi daahi dana madawaawa e dahi, belee
    hai dahi hagadili ni dagu hege go David dela e madamada humalia i nia madagoaa
    huogodoo i Jerusalem, di waahale ne hilihili ko Au belee hai di gowaa e hagalaamua ai
    dogu ingoo.
  uig-ARA: لېكىن مېنىڭ نامىمنىڭ شۇ يەردە بولۇشىغا ئۆزۈم تاللىغان شەھەر يېرۇسالېمدا،
    مېنىڭ ئالدىمدا قۇلۇم داۋۇت ئۈچۈن ھەمىشە يورۇق بىر چىراغ بولسۇن دەپ، ئۇنىڭ ئوغلىغا
    بىر قەبىلىنى بېرەي.
  sus-sus: N bɔnsɔɛ keren nan luma a xa di yi ra, alako n ma konyi Dawuda fɔxi xa
    lu Darisalamu abadan, n dɛnnaxɛ sugandixi n xili xa fe ra.
  pon-2006: I pahn mweidohng nein Solomon pwutako en kolokol kadaudok ehu, pwe ahnsou
    koaros emen kadaudok en ei ladu Depit pahn kin kakaun nan Serusalem, kahnimw me
    I piladahro pwe en kin wia wasa ehu me aramas akan pahn kadaudok ong ie.
  jae-jae: Tageŋ aê oc jakêŋ gôlôacmôkê tageŋ êndêŋ Salomo latu gebe ŋoc sakiŋwaga
    Dawid nê ja teŋ elom ênêc aê laŋôcnêm aŋga Jerusalem, aŋga malac, taŋ kajaliŋ
    sa gebe ŋoc ŋaê ênêcŋa naŋ.
  ksd-ksd: Ma ina tul tar tika na vuna tarai pire natuna, upi tika na birao kai David
    kaugu tultul na tur vatikai ta ra luaina matagu arama Ierusalem, ra pia na pal
    nina iau ga pilak pa ia ure ra iangigu.
  tur-YTC: Hizmetkârım David'in Yeruşalem'de, adımı koymak için seçmiş olduğum kentte,
    her zaman önümde bir kandili olsun diye, oğluna bir oymak vereceğim.
  grc-BRENT: Τῷ δὲ υἱῷ αὐτοῦ δώσω τὰ δύο σκῆπτρα, ὅπως ᾖ θέσις τῷ δούλῳ μου Δαυὶδ
    πάσας τὰς ἡμέρας ἐνώπιον ἐμοῦ ἐν Ἱερουσαλὴμ τῇ πόλει, ἣν ἐξελεξάμην ἐμαυτῷ τοῦ
    θέσθαι τὸ ὄνομά μου ἐκεῖ.
  ind-AYT: Lalu, Aku akan memberikan kepada anaknya satu suku supaya ada pelita untuk
    Daud, hamba-Ku di sepanjang masa di hadapan-Ku di Yerusalem, kota yang Aku pilih
    bagi-Ku untuk meletakkan nama-Ku di sana.
  nya-nya: Ndidzapereka fuko limodzi kwa mwana wake ndi cholinga choti Davide mtumiki
    wanga adzakhale nyale nthawi zonse pamaso panga mu Yerusalemu, mzinda umene ndinawusankha
    kuyikamo Dzina langa.
  hrv-hrv: A njegovu ću sinu ostaviti jedno pleme da moj sluga David ima uvijek svjetiljku
    preda mnom u Jeruzalemu, gradu koji sam izabrao sebi da u njemu stoluje Ime moje.
  mps-mps: ‘Tiali goli, eno te Solomongo ogwago te Israel hani me deli tonalumainu
    yaibao. Tama tiyu, te eno sę bidi Devitgo lam sole te sula somainu me egobeo.
    Menio. Te sesemane sogo te Devitgo hani bidi me deli te Jerusalemde king bidimainu
    yaibao, te taun eno te bidi dabego te ena pąba aselama, lotu wagasomainu nigilali
    pesage tiwai dao.
  tpi-tpi: Tasol bai mi larim pikinini man bilong Solomon i bosim wanpela lain bilong
    Israel. Olsem na bai lam bilong wokman bilong mi, Devit, i no ken i dai. Nogat.
    Oltaim bai i gat wanpela man bilong lain bilong Devit i stap king long Jerusalem,
    dispela taun mi bin makim olsem ples bilong ol man i ken i kam klostu long mi
    na lotuim mi.
  dan-1931: og hans Søn vil jeg give en Stamme, for at min Tjener David altid kan
    have en Lampe* for mit Åsyn i Jerusalem, den By, jeg udvalgte for der at stedfæste
    mit Navn. { [*Lampen, som brænder i Teltet, er Billede på Slegtens vedvaren.]
    }
  vie-OVCB: Ta chỉ cho con của Sa-lô-môn được giữ lại một đại tộc, để Đa-vít có người
    nối ngôi mãi mãi trước mặt Ta tại Giê-ru-sa-lem, thành Ta chọn để mang tên Ta.
  guj-2017: સુલેમાનના પુત્રને હું એક જ કુળ આપીશ, જેથી યરુશાલેમ નગર કે જેને મારું નામ
    રાખવા પસંદ કર્યું છે તેમાં મારા સેવક દાઉદનો દીવો મારી આગળ સદા સળગતો રહે.
  pon-2006A: I pahn mweidohng nein Solomon pwutako en kolokol kadaudok ehu, pwe ahnsou
    koaros emen kadaudok en ei ladu Depit pahn kin kakaun nan Serusalem, kahnimw me
    I piladahro pwe en kin wia wasa ehu me aramas akan pahn kadaudok ong ie.
  por-BRBSL: darei uma tribo a seu filho, para que David, meu servo, tenha sempre
    uma lâmpada diante de mim em Jerusalém, a cidade que escolhi para colocar meu
    nome lá.
  cth-cth: Ka min ao nahane ka rawi e Jerusalem kho dawk, ka hmalah ka san Devit e
    hmaiim teh pou ka ang e lah ao nahan Solomon capa koe ram buet touh kai ni ka
    poe han.
  twi-twi: Ne babarima benya abusuakuw baako, sɛnea ɛbɛyɛ a me somfo Dawid asefo bɛkɔ
    so adi hene wɔ Yerusalem, kurow a mayi sɛ me din nna so no.
  hlt-hlt: Te dongah a capa te koca pakhat ka paek ni. Te daengah ni Jerusalem khopuei
    kah ka mikhmuh ah hnin takuem ka sal David kah hmaithoi a om eh. Te tah kamah
    ham ka ming pahoi khueh ham ka coelh.
  tbz-SIM: Kù yóó yóumu kubotí kùmɑ́ɑ̀ kòo nkù bɑkɛ́, kɛ̀ ku kóo tɔ̃ntì Dɑfiti fuku
    bɑ́ɑ́ pɑɑ̀ okpɑ̀ɑ̀tì wèè bo mbo Sedisɑdɛmmu ku ɛì kù tɑ̃ɑ̃tɛ́ dì kɛ bo mbo.
  msy-2020: Egh kɨ Solomonɨn otarim ateghtɨ, a Israelian anabar vamɨran ganam. Eghtɨ
    nan ingangarir gumazim Devitɨn lam mungueghan kogham. Bar puvatɨgham. An ovavir
    boriba atrivibar ikɨ mangɨvɨra ikiam. Devitɨn ikɨzimɨn adarazir tongɨn gumazitam
    zurara Jerusalemɨn atrivimɨn ikiam. Nguibar ekiar kam, gumazamiziba an izɨva nan
    boroghɨn izɨ nan ziam fasa kɨ a ginaba.
  dop-dop: Pɑɑ nɑ mpʋ mɑɑ yelinɑ ɩ pǝyɑlʋ kɛ́ kpekǝle kʋlʋmtǝlɛ. Ɩlɛ pɩɩ lɑ nɑ Tɑfiiti
    tǝyɑɣɑ tʋ wɛɛ kɑwulɑɣɑ tɑɑ kɛ́ Yosɑlɛm ɩcɑtɛ nte mɑ lǝsɑɑ sɩ pɑ́ sɛɛ-m tɔ tǝ tɑɑ.
  azb-azb: Onun oğluna isə bir qəbiləni verəcəyəm ki, Mənim önümdə, adımı oraya qoymaq
    üçün seçdiyim şəhər olan Yerusəlimdə həmişə qulum Davudun çırağı olsun.
  eng-DBY: And unto his son will I give one tribe, that David my servant may have
    a lamp always before me in Jerusalem, the city that I have chosen for myself to
    put my name there.
  hin-2017: और उसके पुत्र को मैं एक गोत्र दूँगा, इसलिए कि यरूशलेम अर्थात् उस नगर में
    जिसे अपना नाम रखने को मैंने चुना है, मेरे दास दाऊद का दीपक मेरे सामने सदैव बना
    रहे।
  wol-KYG: Doomam nag dinaa ko jox genn giir gi ci des, ngir askanu Daawuda, sama
    jaam ba, baña fey mukk sama kanam ci biir Yerusalem, dëkk bi ma tànnal sama bopp,
    dëël fa sama tur.
  eng-YLT: and to his son I give one tribe, for there being a lamp to David My servant
    all the days before Me in Jerusalem, the city that I have chosen to Myself to
    put My name there.
  kne-kne: Idawat kon esa sin anak na ay sana ta mo si David ay baak et mantoltoloy
    ay waday poli na ay manturay ed Jerusalem ay pinilik ay siyodad ay panbeeyak ya
    pandayawan di ipogaw en sak-en.’”
  eng-WYC-2017: forsooth I shall give one lineage to his son, that a lantern dwell
    to David, my servant, in all days before me in Jerusalem, the city which I chose,
    that my name should be there.
  eng-WMBB: I will give one tribe to his son, that David my servant may have a lamp
    always before me in Jerusalem, the city which I have chosen for myself to put
    my name there.
  urd-GVH: सिर्फ़ एक क़बीला सुलेमान के बेटे के सुपुर्द रहेगा ताकि मेरे ख़ादिम दाऊद
    का चराग़ हमेशा मेरे हुज़ूर यरूशलम में जलता रहे, उस शहर में जो मैंने अपने नाम की
    सुकूनत के लिए चुन लिया है।
  rug-rug: Kote ponia Arau si keke butubutu koasa tuna koreo, pude se Devita sa qua
    nabulu si kaqu tagoa doduru totoso si keke zuke pa kenuqu Arau pa Zerusalema,
    sa vasileana lavata sapu ele vizatia Rau pude vekoa sa Pozaqu.
  gaz-gaz: Ani akka garbichi koo Daawit yeroo hunda Yerusaalem magaalaa ani Maqaa
    koo achi kaaʼachuuf filadhe sana keessatti fuula koo duratti ibsaa qabaatuuf jedhee
    gosa tokko ilma isaatiif nan kenna.
  fra-LSG: je laisserai une tribu à son fils, afin que David, mon serviteur, ait toujours
    une lampe devant moi à Jérusalem, la ville que j’ai choisie pour y mettre mon
    nom.
  gnn-gnn: '@see-verse:1KI.011.035'
  yal-yal: n bɔnsɔn keden luma a dii xɛmɛn yii nɛn, alogo n ma walikɛɛn Dawudaa dii
    keden xa lu n yɛtagi mangayani Yerusalɛn yi, n taan naxan sugandixi alogo n xinla
    xa lu na.
  haw-1868: A i kana keiki, hookahi ohana ka'u e haawi aku ai, i mau ai ke kukui no
    Davida ka'u kauwa, imua o ko'u alo ma Ierusalema, ke kulanakauhale a'u i koho
    ai no'u e waiho ai i ko'u inoa malaila.
  arb-NAV: تَارِكاً لاِبْنِهِ سِبْطاً وَاحِداً، لِيَظَلَّ أَمَامِي دَائِماً سِرَاجٌ
    لِدَاوُدَ عَبْدِي فِي أُورُشَلِيمَ، الْمَدِينَةِ الَّتِي اخْتَرْتُهَا لِنَفْسِي
    لأَضَعَ اسْمِي عَلَيْهَا.
  ewe-ewe: Solomo ƒe vi axɔ eve mamlɛawo ale be, David ƒe dzidzimeviwo ayi fiaɖuɖu
    dzi le Yerusalem, du si metia be wòanye teƒe si ŋu nye ŋkɔ anɔ la ta.
  eng-LEE: And unto his son will I give one tribe; so that there may remain a government
    for David my servant at all times before me in Jerusalem, the city which I have
    chosen for me, to put my name there.
  asm-FB: আৰু মোৰ নাম স্থাপন কৰিবৰ কাৰণে মই মনোনীত কৰা যিৰূচালেম নগৰৰ মাজত যেন মোৰ
    দাস দায়ূদৰ প্ৰদীপ মোৰ সন্মুখত সদায় জ্বলে, এই কাৰণে তেওঁৰ পুত্ৰক এক ফৈদ দিম।
  sus-A: ﭑ بْنسْي كٍرٍن نَن لُمَ عَ شَ دِ يِ رَ، عَلَكٌ ﭑ مَ كٌنيِ دَوُدَ قْشِ شَ
    لُ دَرِ سَلَمُ عَبَدَن، ﭑ دّننَشّ سُفَندِشِ ﭑ شِلِ شَ قٍ رَ.
  fra-SBL: Je donnerai une tribu à son fils, afin que David, mon serviteur, ait toujours
    une lampe devant moi à Jérusalem, la ville que je me suis choisie pour y mettre
    mon nom.
  hbo-hbo: וְלִבְנֹ֖ו אֶתֵּ֣ן שֵֽׁבֶט־אֶחָ֑ד לְמַ֣עַן הֱיֹֽות־נִ֣יר לְדָֽוִיד־עַ֠בְדִּי
    כָּֽל־הַיָּמִ֤ים ׀ לְפָנַי֙ בִּיר֣וּשָׁלַ֔͏ִם הָעִיר֙ אֲשֶׁ֣ר בָּחַ֣רְתִּי לִ֔י
    לָשׂ֥וּם שְׁמִ֖י שָֽׁם׃
  piu-2006: '@see-verse:1KI.011.035'
  kik-kik: Nĩngaahe mũriũ mũhĩrĩga ũmwe, nĩgeetha ndungata yakwa Daudi ĩtũũrie tawa
    mbere yakwa hĩndĩ ciothe kũu Jerusalemu, itũũra rĩrĩa inene kũrĩa ndathuurire
    ndũũrie Rĩĩtwa rĩakwa kuo.
  fra-NCL: Je donnerai une tribu à son fils, afin que David, mon serviteur, ait toujours
    une lampe devant moi à Jérusalem, la ville que j’ai choisie pour y mettre mon
    nom.
  cek-AK: Ka hmin suek hanah ka qoih ih Jerusalem vangpui thungah, ka tamna David
    mah ka hmaa ah hmai paang poe thai hanah, a capa khaeah acaeng maeto ka paek han.
  cuk-cuk: Salomón-e-machigardina, unnila dadgan-sogambe-gakabogwad-soggwen an ukoed.
    Adi, Jerusalén-neggweburgi, an-egi-mego-sogsadgi, an-asabin, an-mai-David-e-wagan-negseed
    berguosulid.
  uig-CYR: Лекин Мениң намимниң шу йәрдә болушиға Өзүм таллиған шәһәр Йерусалимда,
    Мениң алдимда қулум Давут үчүн һемишә йоруқ бир чирақ болсун дәп, униң оғлиға
    бир қәбилини берәй.
  tel-2017: నా పేరు అక్కడ ఉండేలా నేను కోరుకున్న పట్టణమైన యెరూషలేములో నా సమక్షంలో నా
    సేవకుడైన దావీదు కోసం ఒక దీపం ఎప్పటికీ వెలుగుతూ ఉండాలి. అందువల్ల అతని కొడుక్కి
    ఒక గోత్రం ఇస్తాను.
  hat-BSA: Men a fis li yo, mwen va bay yon tribi, pou sèvitè Mwen an, David kab toujou
    gen yon lanp devan Mwen nan Jérusalem, vil kote Mwen te chwazi pou Mwen menm nan
    pou mete non Mwen an.
  kos-kos: tusruktu nga ac sang sie sruf uh nu sin sie wen natul Solomon, tuh sie
    sin fita lal David, mwet kulansap luk, fah leumi acn Jerusalem nwe tok — siti
    se su nga sulela tuh mwet uh in alu nu sik we.
  hbo-WLC: וְלִבְנ֖וֹ אֶתֵּ֣ן שֵֽׁבֶט־אֶחָ֑ד לְמַ֣עַן הֱיֽוֹת־נִ֣יר לְדָֽוִיד־עַ֠בְדִּי
    כָּֽל־הַיָּמִ֤ים ׀ לְפָנַי֙ בִּיר֣וּשָׁלִַ֔ם הָעִיר֙ אֲשֶׁ֣ר בָּחַ֣רְתִּי לִ֔י
    לָשׂ֥וּם שְׁמִ֖י שָֽׁם׃
  ibo-ibo: Nwa ya ka m ga-enye otu ebo, nʼihi na achọrọ m ka Devid ohu m nọgide ịbụ
    eze Jerusalem, obodo m họpụtara nye onwe m, ebe m mere ka Aha m dịrị.
  ory-ory: ଆଉ ଆମ୍ଭେ ଆପଣା ନାମ ସ୍ଥାପନ କରିବା ପାଇଁ ଯେଉଁ ନଗର ମନୋନୀତ କରିଅଛୁ, ସେହି ଯିରୂଶାଲମରେ
    ଯେପରି ଆମ୍ଭ ଦାସ ଦାଉଦର ପ୍ରଦୀପ ଆମ୍ଭ ସମ୍ମୁଖରେ ସର୍ବଦା ରହିବ, ଏଥିପାଇଁ ତାହାର ପୁତ୍ରକୁ ଏକ
    ଗୋଷ୍ଠୀ ଦେବା।
  chk-chk: Nge eu ainang üpwe ngeni nöün we mwän, pwe epwe wor eman mwirimwirin Tafit
    nei we chon angang epwe sopwela le nemenem lon Jerusalem, ewe telinimw üa filätä
    pwe üpwe imweimw lon.
  rop-rop: bat ai garra larram det san blanga King Salaman kipum wanbala klen, wulijim
    ai garra stil abum wan femili blanga main wekinmen Deibid jidan king deya langa
    Jerusalem, det taun weya aibin pikimat en det pleis weya olabat garra oldei weshipbat
    langa mi.
  ukr-1871: А синові його дам одно поколїннє, щоб раб мій Давид по всї вічні часи
    зостався сьвітлом передо мною в Ерусалимі, в городї, що я вибрав собі, щоб пробувало
    там імя моє.
  deu-1951: und will seinem Sohn einen Stamm geben, daß mein Knecht David immerdar
    vor mir eine Leuchte habe in der Stadt Jerusalem, die ich mir erwählt habe, um
    meinen Namen dahin zu setzen.
  eng-JPS: And unto his son will I give one tribe, that David My servant may have
    a lamp alway before Me in Jerusalem, the city which I have chosen Me to put My
    name there.
  srp-1865: A sinu æu njegovu dati jedno pleme da bude vidjelo Davidu sluzi mojemu
    vazda preda mnom u gradu Jerusalimu, koji izabrah da u njemu namjestim ime svoje.
  lug-lug: Ekika ekimu ndikiwa mutabani we, omuddu wange Dawudi abeerenga n’ettabaaza
    mu maaso gange mu Yerusaalemi, ekibuga kye neeroboza olw’erinnya lyange.
  heb-heb: ולבנו אתן שבט אחד למען היות ניר לדויד עבדי כל הימים לפני בירושלם העיר אשר
    בחרתי לי לשום שמי שם׃
  ben-IRV: আমার বাসস্থান হিসাবে বেছে নেওয়া যিরূশালেম শহরে যেন আমার সামনে আমার দাস
    দায়ূদের একটা প্রদীপ থাকে সেইজন্য আমি তার ছেলেকে একটা গোষ্ঠীর ভার দেব।
  pan-pan: ਅਤੇ ਮੈਂ ਉਹ ਦੇ ਪੁੱਤਰ ਨੂੰ ਇੱਕ ਗੋਤ ਦਿਆਂਗਾ ਤਾਂ ਜੋ ਮੇਰੇ ਦਾਸ ਦਾਊਦ ਲਈ ਇੱਕ ਚਿਰਾਗ
    ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਜਿਸ ਸ਼ਹਿਰ ਨੂੰ ਮੈਂ ਆਪਣਾ ਨਾਮ ਰੱਖਣ ਲਈ ਚੁਣਿਆ ਹੈ ਸਾਰੇ ਦਿਨ ਮੇਰੇ ਅੱਗੇ ਰਹੇ।
  mya-JVB: ငါ့ နာမ တည် ရာဘို့ ငါရွေးကောက် သော ယေရုရှလင် မြို့ တွင် ၊ ငါ့ ရှေ့ မှာ
    ငါ့ ကျွန် ဒါဝိဒ် ၏ မီးခွက် သည် အစဉ် ထွန်းလင်းလျက်ရှိစေခြင်းငှါ၊ ရှောလမုန် သား
    အား တ ခရိုင် ကို ငါပေး ၏။
  tbg-tbg: Te Soromonura maaqu vo qaqi kaariraro viva Isareri anku voqaa raqikianarove.
    Mintiraro ovavano kia qimpa viraitiro, qaqi itaqiro vintemake, Ieruharemiqi ti
    kaiqa vaiinti Devitiva kuvuarama tairauka kia taiqa viraiti, vika qaqi raqikiqi
    vivarave. Vaiinti nahenti ti hutu tuahera kaate ti, te Ieruharemi vatuka tenta
    kaama taunarave.
  hmo-hmo: To Solomona ena natuna do lau koua momokani lasi. Lau ese ia dekenai iduhu
    ta do lau henia, do ia dogoatao. Unai dala dekenai, lauegu hesiai tauna Davida
    ena tubuna ta be nega ibounai Ierusalema dekenai king dagi do ia dogoatao. Badina
    be Ierusalema hanua be lau abia hidi vadaeni, ia be lau dekenai do idia tomadiho
    gabuna, bona lauegu ladana do ia noho gabuna.
  urd-urd: और उसके बेटे को एक क़बीला दूँगा, ताकि मेरे बन्दे दाऊद का चराग़ येरूशलेम,
    या'नी उस शहर में जिसे मैंने अपना नाम रखने के लिए चुन लिया है, हमेशा मेरे आगे रहे।
  rus-SYN: а сыну его дам одно колено, дабы оставался светильник Давида, раба Моего,
    во все дни пред лицем Моим, в городе Иерусалиме, который Я избрал Себе для пребывания
    там имени Моего.
  bqc-SIM: Isaili bui lɛɛ do ↄ̃ má tó aà nɛ́piɛ, kɛ́ ma zↄ̀blena Davidi filia àↄ
    dↄ ma aɛ gↄↄpii Yelusalɛũ, wɛ̃́lɛ pↄ́ má dìlɛ ma tↄ́ àↄ kuwàu.
  tcz-CHONGTHU: Achapa hi phungkhat vang chang ding ahi. Hiti’a chu David chilhah
    khat vang'in ka min loupi na ding’a ka lhendoh hiche Jerusalem ahi thaomei vah
    bang’a vah jing ding ahi.
  mar-mar: शलमोनाच्या मुलाची एका वंशावरील सत्ता तशीच अबाधित ठेवीन. म्हणजे यरूशलेमामध्ये
    माझा सेवक दावीद याचा वंशजच सतत राज्य करील. यरूशलेम हे नगर मी आपले स्वत:चे म्हणून
    निवडले.
  qub-qub: Juc trïbullatami Salomonpa wamrantaga cachapaycushaj, sirbimajnë Davidpa
    castan Jerusalencho achicyaj pachata ricar mandaycänanpaj. Chay siudätami acrashcä
    imaycamapis tiyanäpaj.
  bqp-bqp: Isaraila buri lɛu don mani tó a nɛ́ pìinɛ, de ma zↄ̀bleri Dauda buri gↄ̃
    kí blemɛnɛ Yurusalɛmu gↄrↄ sĩnda pínki, wɛ̃tɛ kũ ma sɛ̀ ma tↄ́ gↄ̃ kúaa pìi.
  hat-hat: M'ap kite yon sèl branch fanmi pou pitit li a. Konsa, David, sèvitè m'
    lan, va toujou gen yon moun nan ras li ap gouvènen lavil Jerizalèm, lavil mwen
    te chwazi pou m' rete a.
  eng-BSB: I will give one tribe to his son, so that My servant David will always
    have a lamp before Me in Jerusalem, the city where I chose to put My Name.
  eng-WEBPB: I will give one tribe to his son, that David my servant may have a lamp
    always before me in Jerusalem, the city which I have chosen for myself to put
    my name there.
  kbq-kbq: Hianagi nemofona magoke naga nofi amisugeno kegava nehina, eri'za ne'ni'a
    Deviti nagapintike nagima erisga hugahazema hu'noa kumapina, Jerusalemia tavi
    kna hu'za mani'za vugahaze.
  nhe-BL: Huan san se hueyi familia tlen israelitame nijcahuilis imaco itelpoca Salomón
    para quinahuatis. Yeca para nochipa notlatequipanojca David quipiyas se iixhui
    para tlanahuatis ipan altepetl Jerusalén, nopa altepetl tlen nijtlapejpeni para
    quihuicas notoca.
  bus-bus: Isaraili bori lɛo doon mɛ́ tó à nɛ́ pìnɛ, lɛ ma zↄ̀bleri Dauda borii gↄ̃
    kí bleemɛ Yerusalɛmu gurↄ píngi, wɛ́tɛ kɛ̀ má sɛ̀ ma tↄ́ gↄ̃ kúa pì.
  gub-BL: Xo pitài Izaew ta'yr izuapyapyr amono putar Xàrumàw ta'yr pe ihe nehe. Nezewe
    mehe awyzeharupi amo Tawi zuapyr wiko putar tuwihawete romo Zeruzarez pe nehe.
    Ta'e aexak a'e tawhu ihe xe. Azemuwete katu kar putar teko wanupe a'e pe ihe nehe.
  eng-DRA: And to his son I will give one tribe, that there may remain a lamp for
    my servant David before me always in Jerusalem the city which I have chosen, that
    my name might be there.
