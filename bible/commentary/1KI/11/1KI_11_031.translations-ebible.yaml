    Waaqayyo Waaqni Israaʼel akkana jedhaatii; ‘Kunoo ani harka Solomooniitii mootummaa
    baqaqsee gosa kudhan siifin kenna.
  fra-LSG: 'et dit à Jéroboam: Prends pour toi dix morceaux! Car ainsi parle l’Éternel,
    le Dieu d’Israël: Voici, je vais arracher le royaume de la main de Salomon, et
    je te donnerai dix tribus.'
  gnn-gnn: '@see-verse:1KI.011.030'
  yal-yal: A yi a fala Yerobowan xa, a naxa, “Dungi fu tongo i yɛtɛ xa. Amasɔtɔ Alatala,
    Isirayilaa Ala naxa, ‘N yamanan bama nɛn Sulemani yii, n yi bɔnsɔn fu so i yii.
  haw-1868: 'A olelo mai la oia ia Ieroboama, E lawe oe i na apana he umi; no ka mea,
    ke i mai nei o Iehova ke Akua o Iseraela, peneia, Eia hoi, e kaili ae auanei au
    i ke aupuni mailoko ae o ka lima o Solomona, a e haawi au i na ohana he umi ia
    oe:'
  arb-NAV: 'وَقَالَ لِيَرُبْعَامَ: «خُذْ لِنَفْسِكَ عَشْرَ قِطَعٍ، لأَنَّهُ هَكَذَا
    يَقُولُ الرَّبُّ إِلَهُ إِسْرَائِيلَ: هَا أَنَا أُمَزِّقُ الْمَمْلَكَةَ مِنْ يَدِ
    سُلَيْمَانَ وَأُعْطِيكَ عَشَرَةَ أَسْبَاطٍ،'
  ewe-ewe: Egblɔ na Yeroboam be, “Xɔ awu dzedze ewo siawo elabena, Yehowa, Israel
    ƒe Mawu la gblɔ be, ‘Madze fiaɖuƒe la me le Solomo si eye matsɔ toawo dometɔ ewo
    na wò!
  eng-LEE: And he said to Jerobo'am, Take thee ten pieces; for thus hath said the
    Lord, the God of Israel, Behold, I will rend the kingdom out of the hand of Solomon,
    and I will give to thee the ten tribes;
  asm-FB: তেওঁ যাৰবিয়ামক ক’লে, “তুমি ইয়াৰ দহ ডোখৰ লোৱা, কিয়নো ইস্ৰায়েলৰ ঈশ্বৰ
    যিহোৱাই এই দৰে কৈছে, ‘চোৱা, মই চলোমনৰ হাতৰ পৰা ৰাজ্য কাঢ়ি লৈ তোমাক দহটা ফৈদ দিম।
  sus-A: عَ قَ عَ قَلَ يٍرٌبٌوَ مِ بّ، «شُنتُن قُ تٌنفٌ، بَرِ مَ عِسِرَيِلَ مَرِفِ
    عَلَتَلَ يِ نَن مَسٍنشِ ﭑ بّ، ‹ﭑ قَمَ نّ مَنفّيَ بَدٍ سُلٍمَنِ يِ رَ، ﭑ قَ بْنسْي
    قُ سَ عِ تَن شَ يَامَرِ بُن مَ.
  fra-SBL: 'Il dit à Jéroboam : « Prends dix morceaux ; Car Yahvé, le Dieu d''Israël,
    dit : Voici que j''arrache le royaume de la main de Salomon et que je te donne
    dix tribus'
  hbo-hbo: וַיֹּ֙אמֶר֙ לְיָֽרָבְעָ֔ם קַח־לְךָ֖ עֲשָׂרָ֣ה קְרָעִ֑ים כִּ֣י כֹה֩ אָמַ֨ר
    יְהוָ֜ה אֱלֹהֵ֣י יִשְׂרָאֵ֗ל הִנְנִ֨י קֹרֵ֤עַ אֶת־הַמַּמְלָכָה֙ מִיַּ֣ד שְׁלֹמֹ֔ה
    וְנָתַתִּ֣י לְךָ֔ אֵ֖ת עֲשָׂרָ֥ה הַשְּׁבָטִֽים׃
  piu-2006: '@see-verse:1KI.011.030'
  kik-kik: 'Hĩndĩ ĩyo akĩĩra Jeroboamu atĩrĩ, “Wĩyoere icunjĩ ikũmi, nĩgũkorwo ũũ
    nĩguo Jehova, Ngai wa Isiraeli, oigĩte: ‘Atĩrĩrĩ, nĩngweheria ũthamaki guoko-inĩ
    gwa Solomoni, na nĩngũkũhe mĩhĩrĩga ikũmi.'
  fra-NCL: 'et il dit à Jéroboam : « Prends pour toi dix morceaux. Car ainsi parle
    Yahweh, le Dieu d’Israël : Voici que je vais arracher le royaume de la main de
    Salomon, et je te donnerai dix tribus.'
  cek-AK: Jeroboam khaeah, Nangmah hanah hato la ah, Israel Angraeng Sithaw mah hae
    tiah thuih; Khenah, Solomon ban ah prae to ka phraek han, acaeng hato loe nang
    kang paek han.
  cuk-cuk: 'Agine, Jeroboamʼga sogded: “Goambe (10) na be suo. Israel-e-Bab-Dummad-Jehová
    weyob sogsad: ‘Salomón-yar-semaid an e-annik suoye. Agine, dadgan-warambe-gakabogwad
    (12), e-ambe (10) bega ukoye sogsad.'
  uig-CYR: 'Йәробоамға мундақ деди: — «Өзүңгә он парчини алғин; чүнки Исраилниң Худаси
    Пәрвәрдигар мундақ дәйду: — «Мана, падишалиқни Сулайманниң қолидин житиветип он
    қәбилини саңа беримән.'
  pma-pma: Navong rali vasi evus, viteni min Sereboam vit, “En samure eisin ekek,
    keik kikur halualim (10) ihi onom veni Iahova, Ahi onen me-Isrel keil, mul viteni
    vit, ‘Inau nisav lat keihoen ten hiasuvien ran hen asuv houlu Solomon, ka niling
    hiasuvien ten mari vatiamal halualim (10) ten out Isrel il en hem.
  tel-2017: ఇశ్రాయేలీయుల దేవుడు యెహోవా చెప్పేదేమిటంటే ప్రజలు నన్ను విడిచిపెట్టి అష్తారోతు
    అనే సీదోనీయుల దేవతకు, కెమోషు అనే మోయాబీయుల దేవుడికి, మిల్కోము అనే అమ్మోనీయుల దేవుడికి
    మొక్కుతున్నారు.
  hat-BSA: 'Li te di a Jéroboam: “Pran pou ou menm dis mòso; paske konsa pale SENYÈ
    a, Bondye Israël la: ‘Gade byen, Mwen va chire wayòm nan sòti nan men Salomon,
    e ba ou dis tribi'
  bxh-bxh: Habahim Delebowam ya faliba iyen, “Sena safuhudohudoꞌi u abidi, enehem,
    paꞌana Guyau, Isalaela edi Yaubada ya liba iyen, ‘U itaꞌita, Yau mate, Solomon
    haba E kamfahi ena aba tanuwaga nuꞌuna yai na sulu safuhudohudoꞌi haba E felem.”
  kos-kos: Ac el fahk nu sel Jeroboam, “Eis singoul ip kac in ma lom, mweyen LEUM
    GOD lun Israel El fahk nu sum mu, ‘Nga ac eisla tokosrai lukel Solomon, ac nga
    fah sot nu sum singoul sruf uh.
  hbo-WLC: וַיֹּ֙אמֶר֙ לְיָֽרָבְעָ֔ם קַח־לְךָ֖ עֲשָׂרָ֣ה קְרָעִ֑ים כִּ֣י כֹה֩ אָמַ֨ר
    יְהוָ֜ה אֱלֹהֵ֣י יִשְׂרָאֵ֗ל הִנְנִ֨י קֹרֵ֤עַ אֶת־הַמַּמְלָכָה֙ מִיַּ֣ד שְׁלֹמֹ֔ה
    וְנָתַתִּ֣י לְךָ֔ אֵ֖ת עֲשָׂרָ֥ה הַשְּׁבָטִֽים׃
  ibo-ibo: Mgbe ahụ, ọ gwara Jeroboam sị, “Chịrị iberibe iri nye onwe gị, nʼihi na
    otu a ka Onyenwe anyị, Chineke Izrel sịrị, ‘Lee, aga m anapụ Solomọn alaeze a,
    ma aga m enyekwa gị ebo iri nʼime ha.
  ory-ory: ଆଉ ଯାରବୀୟାମଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ ଆପଣା ପାଇଁ ଦଶ ଖଣ୍ଡ ନିଅ; କାରଣ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର
    ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ‘ଦେଖ, ଆମ୍ଭେ ଶଲୋମନର ହସ୍ତରୁ ରାଜ୍ୟ ଚିରି ନେବା ଓ ତୁମ୍ଭକୁ ଦଶ
    ଗୋଷ୍ଠୀ ଦେବା।
  chk-chk: 'Iwe, a üreni Jeropoam, “Kopwe angei fän itom engol kinikin. Pun iei alon
    ewe Samol mi Lapalap ewe Koten Israel: Nengeni, üpwe le angei seni Salomon ewe
    mwü o ngonuk engol ainang.'
  rop-rop: en imbin tok langa Jerabowam, “Jerabowam, yu deigim tenbala blanga yu ronselp,
    dumaji YAWEI det trubala God blanga ola Isreil pipul tok langa yu, ‘Ai garra deigimwei
    detlot kantri brom King Salaman, en ai garra gibit langa yu detlot tenbala klen.
  ukr-1871: 'І промовив до Еробоама: Возьми собі десять частин, так бо говорить Господь,
    Бог Ізрайлїв: Ось я роздеру Соломонове царство та й передам тобі десять поколїнь,'
  deu-1951: 'und sprach zu Jerobeam: Nimm die zehn Stücke! Denn also spricht der HERR,
    der Gott Israels: Siehe, ich will das Königreich der Hand Salomos entreißen und
    dir zehn Stämme geben.'
  eng-JPS: 'And he said to Jeroboam: ''Take thee ten pieces; for thus saith the LORD,
    the God of Israel: Behold, I will rend the kingdom out of the hand of Solomon,
    and will give ten tribes to thee —'
  srp-1865: 'I reèe Jerovoamu: uzmi deset komada; jer ovako veli Gospod Bog Izrailjev:
    evo istrgnuæu carstvo iz ruke Solomunove, i daæu tebi deset plemena.'
  lug-lug: N’agamba Yerobowaamu nti, “Weetwalire ebitundu kkumi, kubanga bw’atyo bw’ayogera
    Mukama, Katonda wa Isirayiri nti, ‘Laba, ŋŋenda kuggya ku Sulemaani obwakabaka,
    nkuweeko ebika kkumi.
  heb-heb: ויאמר לירבעם קח לך עשרה קרעים כי כה אמר יהוה אלהי ישראל הנני קרע את הממלכה
    מיד שלמה ונתתי לך את עשרה השבטים׃
  ben-IRV: তারপর তিনি যারবিয়ামকে বললেন, “দশটা টুকরো তুমি তুলে নাও, কারণ ইস্রায়েলের
    ঈশ্বর সদাপ্রভু তোমাকে বলছেন, ‘দেখ, আমি শলোমনের হাত থেকে রাজ্যটা ছিঁড়ে নেব এবং
    তোমাকে দশটা গোষ্ঠীর ভার দেব।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਯਾਰਾਬੁਆਮ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਆਪਣੇ ਲਈ ਦਸ ਟੁੱਕੜੇ ਲੈ ਲੈ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ
    ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਵੇਖ ਮੈਂ ਰਾਜ ਸੁਲੇਮਾਨ ਦੇ ਹੱਥੋਂ ਖੋਹ ਲਵਾਂਗਾ
    ਅਤੇ ਤੈਨੂੰ ਦਸ ਗੋਤ ਦੇ ਦਿਆਂਗਾ।
  mya-JVB: ယေရောဗောင် အား ၊ ဤဆယ် ပိုင်း ကိုယူ လော့။ ဣသရေလ အမျိုး၏ဘုရားသခင် ထာဝရဘုရား
    မိန့် တော်မူသည်ကား၊ နိုင်ငံ တော်ကို ရှောလမုန် လက် မှ ငါ နှုတ် ၍ ခရိုင်ဆယ် ခရိုင်
    ကို သင့် အား ပေး မည်။
  tbg-tbg: 'Jeroboamurara tiharo, Are 10navu varaane. Noravano Kotiva tinavu Isareri
    Variqavano ariara mintima tivo: Te Noravano Kotika Soromonura kauquqihai Isareri
    anku hininavu qaqini varake, 10navu ai amirerave.'
  hmo-hmo: Bona Ahaisa ese Ieroboama ia hamaoroa, ia gwau, “Kahana 10 do oi abia,
    oiemu, badina be Lohiabada, Israela ena Dirava ese oi dekenai ia hereva noho,
    ia gwau, ‘Lau ese basileia Solomona dekena amo do lau kokia, bona iduhu 10 oi
    dekenai do lau henia.
  urd-urd: और उसने युरब'आम से कहा कि “तू अपने लिए दस टुकड़े ले ले; क्यूँकि ख़ुदावन्द
    इस्राईल का ख़ुदा ऐसा कहता है कि देख, मैं सुलेमान के हाथ से हुकूमत छीन लूँगा, और
    दस क़बीले तुझे दूँगा।
  rus-SYN: 'и сказал Иеровоаму: возьми себе десять частей, ибо так говорит Господь
    Бог Израилев: вот, Я исторгаю царство из руки Соломоновой и даю тебе десять колен,'
  bqc-SIM: 'Ɔ̃ a ò Yeloboaũɛ aà a paaapi sɛ́lɛ mɛ̀n kwi. Ɔ̃ Dii yã''òɛ̀ à mɛ̀:
    Ma Dii Isailiↄ Lua má Salomↄↄ bↄ kíakɛuɛ, mí Isaili bui lɛɛ kwiↄ kpama.'
  tcz-CHONGTHU: Chuin Jeroboam jah’a, “Hiche ponhal som hi kilah in, ajeh chu Pakai
    Israel Pathen in, ‘Solomon khut’a kon’a Lenggam hi lah peh ing kating, phungsom
    hi nang ka peh ding ahi,’
  mar-mar: मग अहीया यराबामाला म्हणाला, “यातले दहा तुकडे तू स्वत:जवळ ठेव. इस्राएलचा
    देव परमेश्वर याने सांगितले आहे शलमोनाच्या हातातून राज्य काढून घेऊन त्यातील दहा
    वंशाचा अधिकार मी तुला देईन.
  soq-soq: Ita me Ieroboam diene wanase, “E gara kepakepa 10 eba baia otamoa. Iawe
    Israelwa Godiu wadiase, ‘Solomon Israel apanawa oniamodio waimoia mukawa me mampe
    wadepiaubepi. Ita e Ieroboam dan uduudu 10 manawomopio oniamoa.
  qub-qub: 'Nircur profëta Ahiaswan Tayta Diosga Jeroboamta willachiran: «Gampämi
    cay chunca pedäsuga. Salomón mandaycashan nasyuncunatami guechushaj. Nircur gamtami
    goycushayqui chunca trïbu cajta.'
  bqp-bqp: 'Akũ à pì Yeroboamunɛ à a paranaa pì sɛ́tɛ mɛ̀n kuri, zaakũ Dikiri Isarailanↄ
    Luda pì: Mani Sulemanu bo kpatammɛ mà Isaraila buri lɛu kuri kpámma.'
  hat-hat: 'Lèfini, li di Jewoboam: -Pran dis moso pou ou, paske Seyè a, Bondye pèp
    Izrayèl la, voye di ou: Mwen pral wete kòmandman peyi a nan men Salomon, m''ap
    ba ou dis branch fanmi pou ou.'
  eng-BSB: 'and said to Jeroboam, “Take ten pieces for yourself, for this is what
    the LORD, the God of Israel, says: ‘Behold, I will tear the kingdom out of the
    hand of Solomon, and I will give you ten tribes.'
  eng-WEBPB: He said to Jeroboam, “Take ten pieces; for the LORD, the God of Israel,
    says, ‘Behold, I will tear the kingdom out of the hand of Solomon and will give
    ten tribes to you
  kbq-kbq: amanage huno asami'ne, Nakre kuka'ama 10ni'ama eri tagato'ma hutroana kagra
    erio. Na'ankure Ra Anumzana Israeli vahe Anumzamo'a amanage hie, ko, nagra Solomoni'ma
    kegavama hu'nea mopa hanare'na 10ni'afima naga nofira kami'nugenka kegava hugahane.
  nhe-BL: 'Huan quiilhui Jeroboam: “Xijcui majtlactli pedazos para ta pampa TOTECO
    Dios, yajaya tlen toDios tiisraelitame, quipiya ni tlajtoli para ta. Queja ni
    quiijtohua TOTECO Dios: ‘Nijquixtilis ihueyi tequihuejcayo Salomón huan nimitzmacas
    ta majtlactli huejhueyi familias.'
  bus-bus: 'Ben à bè Yeroboamunɛ à à parana pì sɛ́ɛ mɛ̀n kuri, zaakɛ Dii Isarailinↄ
    Luda bè: Mɛ́ Sulemanu bↄ kpatammɛ mà Isaraili bori lɛo kuri kpámma.'
  gub-BL: Na'e uze'eg Zeromoàw pe kury. — Epyhyk 10 ipehegwer ne wà kury. Ta'e Tupàn
    Tuweharupi Wiko Ma'e Izaew wazar umume'u ko ma'e iko newe kury xe. — Azo'ok putar
    Izaew wanuwihawete romo heko haw Xàrumàw wi ihe nehe. Amono putar 10 Izaew ta'yr
    izuapyapyr newe ihe wà nehe.
  eng-DRA: 'And he said to Jeroboam: Take to thee ten pieces: for thus saith the Lord
    the God of Israel: Behold I will rend the kingdom out of the hand of Solomon,
    and will give thee ten tribes.'
