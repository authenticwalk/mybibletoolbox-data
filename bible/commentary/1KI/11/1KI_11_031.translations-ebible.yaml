verse: 1KI.011.031
translations:
  mal-C: 'പിന്നെ അദ്ദേഹം യൊരോബെയാമിനോടു പറഞ്ഞതു: “പത്തു കഷണങ്ങൾ നീ എടുത്തുകൊള്ളുക:
    കാരണം ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ അരുളിച്ചെയ്യുന്നത് ഇപ്രകാരമാണ്: ‘നോക്കുക! ഞാൻ
    ശലോമോന്റെ കൈയിൽനിന്ന് രാജ്യം വേർപെടുത്താൻ പോകുന്നു. പത്തു ഗോത്രം ഞാൻ നിനക്കു തരുന്നു.'
  deu-TKW: 'und sprach zu Jerobeam: Nimm dir zehn Stücke! Denn so spricht Jahwe, der
    Gott Israels: Fürwahr, ich will Salomo das Reich entreißen und dir die zehn Stämme
    übergeben,'
  lin-lin: 'mpe alobaki na Jeroboami : « Kamata biteni zomi mpo na yo, pamba te tala
    makambo oyo Yawe, Nzambe ya Isalaele, alobi : ‹ Nakobotola bokonzi na maboko ya
    Salomo mpe nakopesa yo bikolo zomi.'
  eng-LSV: 'and says to Jeroboam, “Take ten pieces for yourself, for thus said YHWH,
    God of Israel: Behold, I am tearing the kingdom out of the hand of Solomon, and
    have given the ten tribes to you,'
  eng-GNV: 'And said to Ieroboam, Take vnto thee ten pieces: for thus saith the Lord
    God of Israel, Beholde, I wil rent the kingdome out of ye hands of Salomon, and
    will giue ten tribes to thee.'
  eng-WEBSTER: 'And he said to Jeroboam, Take thee ten pieces: for thus saith the
    LORD, the God of Israel, Behold, I will rend the kingdom from the hand of Solomon,
    and will give ten tribes to thee:'
  nhw-BL: 'Huan quiilhui Jeroboam: “Xijcui majtlactli pedazos para ta pampa TOTECO
    Dios, yaya catli toDios tiisraelitame, quipiya ni camanali para ta. Quej ni quiijtohua
    TOTECO Dios: ‘Nijquixtilis ihueyi tequiticayo Salomón huan nimitzmacas ta majtlactli
    huejhueyi familias.'
  swh-ONEN: 'Kisha akamwambia Yeroboamu, “Chukua vipande kumi kwa ajili yako, kwa
    kuwa hivi ndivyo Bwana, Mungu wa Israeli asemavyo: ‘Tazama, ninakwenda kuuchana
    ufalme kutoka mikononi mwa Solomoni na kukupa wewe makabila kumi.'
  bba-bba: Yerɑ u Yeroboɑmu sɔ̃ɔwɑ u nɛɛ, ɑ yen wɑsi wɔkuru suo, domi ɑmɛniwɑ Gusunɔ
    Isirelibɑn Yinni u ɡeruɑ. U nɛɛ, u koo Sɑlomɔɔn bɑndu mwɑ u kɑrɑnɑ kpɑ u nun Isirelibɑn
    bwese kɛri wɔkuru wɛ̃ ɑ n sɑ̃ɑ ben sunɔ.
  eng-KJVCPB: 'and he said to Jeroboam, Take thee ten pieces: for thus saith the Lord,
    the God of Israel, Behold, I will rent the kingdom out of the hand of Solomon,
    and will give ten tribes to thee:'
  cpy-cpy: 'Ikantziri Jeroboam: “Payi eeroka 10 ojapeki, tema rootaki ikantakiri Tajorentsi,
    Itajorentsite Israel, ikantzi: ‘Ari notzijahaero naaka iwinkathari-mento Salomón,
    tema eeroka nokowaki pipinkathari-wenteeri ikaate 10 isheninkata-wakahaeyani Israel-paeni.'
  luo-luo: 'Eka nowacho ni Jeroboam niya, “Kaw migepe apar obed magi nikech ma e gima
    Jehova Nyasaye Nyasach Israel wacho: ‘Ne adhi pogo loch Solomon kendo adhi miyi
    dhoudi apar.'
  meu-meu: 'Bena ia ese Ieroboam e hamaoroa, eto, Siri gwauta bavabi emu; badina be
    Iehova, Israel Diravana, na ini e gwau tomamu: a itaia, basileia na Solomon imana
    amo baina darea, iduhu gwauta na oi baina henimu;'
  npi-ULB: तिनले यारोबामलाई भने, “दसवटा टुक्रा लिनुहोस्, किनकि इस्राएलका परमेश्वर
    परमप्रभु यसो भन्नुहुन्छ, 'हेर्, म सोलोमनको हातबाट राज्य टुक्रा पारेर तँलाई दस
    कुल दिने छु,
  yor-yor: Nígbà náà ni ó sọ fún Jeroboamu pé, “Mú ọ̀nà mẹ́wàá fún ara rẹ, nítorí
    báyìí ni Olúwa Ọlọ́run Israẹli wí pé, ‘Wò ó, èmi yóò fa ìjọba náà ya kúrò ní ọwọ́
    Solomoni, èmi yóò sì fi ẹ̀yà mẹ́wàá fún ọ.
  emp-NTPO: 'Maʌ̃be Jeroboaʌ̃a nãwã jarasia: –Naʌ̃ wua cõãcuad̶ara die edadua. Israelerã
    Ãcõrẽba nãwã jara b̶ʌa: “Israeld̶eba yõped̶ad̶a doce puruda Salomoʌ̃ jʌwaed̶a
    panʌa. Baribʌrʌ maʌ̃ doce purud̶ebemada mʌ̃a die jãrĩped̶a bʌ jʌwaed̶a b̶ʌya.'
  pes-OPCB: 'و به یربعام گفت: «ده تکه را بردار، زیرا خداوند، خدای اسرائیل می‌فرماید:
    من سرزمین اسرائیل را از دست سلیمان می‌گیرم و ده قبیله از دوازده قبیلهٔ اسرائیل
    را به تو می‌دهم!'
  tgl-ULB: Sinabi niya kay Jeroboam, “kumuha ka ng sampung piraso, dahil si Yahweh
    na Diyos ng Israel, sinasabi niya, 'Pagmasdan mo, pipilasin ko ang kaharian at
    aalisin sa kamay ni Solomon, at ibibigay ko ang sampung lipi sa iyo
  cbu-NT: Anootssha yáyaru, Jerobowamaa, Apanll waana Israelaa tputs ksutku, an nuwaa
    kamachtarangu, shiyaa kamankina. Apanll ateeja. Shiyaam chung isirangam panachinllpa.
    Nuw kurakaa Salomona kapeeteeruri, shiysha Israelchichee nlluranur chung ksutkush
    taatsha.
  hui-hui: Ani buwa ibugua Yaroboamahondo mbiwia halu lalu, Aga budini biaru í̠naga
    pira ogo mo ya. Ogoni irane Anduane Homogo Isaraele wali agalirunaga Ngode Datagaliwabehanda
    i̱ langialu ogodagua laya. I̱na Solomono kini nahelo dugu wahole manda bu ko.
    Isaraele hameigini pira uruni í̠na haru habelo hamelo ko, laya.
  mya-mya: ယေ​ရော​ဗောင်​အား``သင့်​အ​တွက်​ဝတ်​လုံ​စ ဆယ်​ခု​ကို​ယူ​လော့။ ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က​သင့် အား`ငါ​သည်​ရှော​လ​မုန်​ထံ​မှ​နိုင်​ငံ​တော်​ကို
    ရုပ်​သိမ်း​၍ ဣသ​ရေ​လ​တို့​၏​နယ်​မြေ​ဆယ်​ခု ကို​ပေး​မည်။-
  bod-N: ཡེ་རོབ་ཨམ་ལ། དུམ་བུ་བཅུ་ཁྱོད་ཀྱིས་ལོངས་ཤིག ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ལྟོས་ཤིག བདག་གིས་སོ་ལོ་མོན་གྱི་རྒྱལ་སྲིད་ཕྲོགས་ནས་ཚོ་པ་བཅུ་ཁྱོད་ལ་སྦྱིན་པར་བྱའོ།
    །
  sna-sna: Ipapo akati kuna Jerobhoamu, “Zvitorere zvipenga gumi, nokuti zvanzi naJehovha,
    Mwari waIsraeri, ‘Tarira, ndichabvarura umambo kubva muruoko rwaSoromoni ndigokupa
    marudzi gumi.
  spa-BLM: 'Le dijo a Jeroboam: “Toma diez pedazos porque Yahvé, el Dios de Israel,
    dice: ‘He aquí que yo arranco el reino de la mano de Salomón y te daré diez tribus'
  cac-cac: 'Ix yalan vin̈ d''a vin̈aj Jeroboam chi'' icha tic: Cha lajun̈eoc ico'',
    yujto icha tic syal Jehová co Diosal d''ayach: Ol viq''uec'' smacb''en vin̈aj
    Salomón, axo d''ayach ol vac'' lajun̈eoc in̈tilal.'
  swh-ULB: Akamwambia Yeroboamu. “Chukua vipande kumi, kwani BWANA, Mungu wa Israeli,
    anasema, 'Tazama, Nitaugawa ufalme toka katika mkono wa Sulemani nami nitakupa
    makabila kumi.
  bel-bel: 'і сказаў Еравааму: вазьмі сабе дзесяць частак, бо так кажа Гасподзь Бог
    Ізраілеў: вось, Я адбіраю царства з рукі Саламонавай і даю табе дзесяць каленаў,'
  wed-wed: Ma i riwei, “Wei garai sikasikai 10 ma vaia aubaim, Bada Israel ana God
    e ririwa, ‘Tau Israel ana vibadana Solomon au urana ana sikatawanei ma ana dam
    10 au uram ana terei.’
  deu-ELBBK: 'und er sprach zu Jerobeam: Nimm dir zehn Stücke; denn so spricht der
    HERR, der Gott Israels: Siehe, ich will das Königreich aus der Hand Salomos reißen
    und will dir zehn Stämme geben;'
  mbb-OT: 'Ne migkeǥiyan din si Jeroboam te, “Kuwaa nu is sepulù he vahin kayi, su
    iyan heini lalag te Nengazen he Megbevayà te Israel: Edhewien ku is ginhedian
    ni Solomon ne ibeǥey kenikew is sepulù he tribu kayi.'
  mal-2015: 'യൊരോബെയാമിനോടു പറഞ്ഞതെന്തെന്നാൽ: പത്തു ഖണ്ഡം നീ എടുത്തുകൊൾക; യിസ്രായേലിന്റെ
    ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇതാ ഞാൻ രാജത്വം ശലോമോന്റെ കയ്യിൽനിന്നു
    പറിച്ചുകീറി, പത്തു ഗോത്രം നിനക്കു തരുന്നു.'
  rmc-rmc: 'A le Jeroboamoske phenďa: „Le tuke deš kotora, bo kada phenel o RAJ, o
    Del le Izraeloskro: ‚Lava o kraľišagos le Šalamunostar a tuke dava deš kmeňi.'
  pes-OPV: 'و به یربعام گفت: «ده قسمت برای خود بگیر زیرا که یهوه، خدای اسرائیل چنین
    می‌گوید، اینک من مملکت را از دست سلیمان پاره می‌کنم و ده سبطبه تو می‌دهم.'
  ron-1924: 'ши а зис луй Иеробоам: „Иа-ць зече букэць! Кэч аша ворбеште Домнул Думнезеул
    луй Исраел: ‘Ятэ, вой рупе ымпэрэция дин мына луй Соломон ши-ць вой да зече семинций.'
  aui-aui: Wasina bi Ahija, Jeroboam iwoneni bo, “Mmkodi kwama pinipinimidi yadi 10
    kabidi kiiravimve. Basuna Yawe, Isrel kana God mma naboni iwona, ‘Tagu, wiibada
    Solomon imanama anakabitaveni, bi dam yadi 10 tam anaverem.
  ben-OBCV: 'পরে তিনি যারবিয়ামকে বললেন, “নিজের জন্য তুমি দশটি টুকরো তুলে নাও, কারণ
    ইস্রায়েলের ঈশ্বর সদাপ্রভু একথাই বলেন: ‘দেখো, আমি শলোমনের হাত থেকে রাজ্যটি ছিনিয়ে
    নিয়ে তোমাকে দশটি বংশ দিতে যাচ্ছি।'
  som-som: Kolkaasuu Yaaraabcaam ku yidhi, Toban meelood qaado, waayo, Rabbiga Ilaaha
    reer binu Israa'iil ah wuxuu leeyahay, Boqortooyada waan ka xoogayaa Sulaymaan,
    oo toban qabiil ayaan ku siinayaa,
  lat-VUC: 'Et ait ad Jeroboam: Tolle tibi decem scissuras: hæc enim dicit Dominus
    Deus Israël: Ecce ego scindam regnum de manu Salomonis, et dabo tibi decem tribus.'
  eng-ASVBT: And he said to Jeroboam, Take thee ten pieces; for thus saith Jehovah,
    the God of Israel, Behold, I will rend the kingdom out of the hand of Solomon,
    and will give ten tribes to thee
  ita-1885: 'E disse a Geroboamo: Prenditene dieci pezzi; perciocchè il Signore Iddio
    d''Israele ha detto così: Ecco, io straccio il reame d''infra le mani di Salomone,
    e te ne darò dieci tribù.'
  eng-LXXUP: and he said to Jeroboam, Take to thyself ten pieces, for thus saith the
    Lord God of Israel, Behold, I rend the kingdom out of the hand of Solomon, and
    will give thee ten tribes.
  eng-ULB: He said to Jeroboam, “Take ten pieces, for Yahweh, the God of Israel, says,
    'Look, I will tear the kingdom out of the hand of Solomon and I will give ten
    tribes to you
  spa-VBL: 'Dijo: “Jeroboam, toma diez pedazos. Esto es lo que dice el Señor Dios
    de Israel. ‘Jeroboam, yo soy el Señor, el Dios de Israel, y voy a quitarle el
    reino a Salomón y te voy a dar diez de las tribus.'
  fra-_FOB: 'Et il dit à Jéroboam: Prends pour toi dix morceaux; car ainsi a dit l''Éternel,
    le Dieu d''Israël: Voici, je vais déchirer le royaume d''entre les mains de Salomon,
    et je te donnerai dix tribus;'
  mal-mal: 'യൊരോബെയാമിനോട് പറഞ്ഞത്: “പത്ത് കഷണം നീ എടുത്തുകൊൾക; യിസ്രായേലിന്റെ ദൈവമായ
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഇതാ ഞാൻ രാജത്വം ശലോമോന്റെ കയ്യിൽനിന്ന് പറിച്ചുകീറി,
    പത്തു ഗോത്രം നിനക്ക് തരുന്നു.'
  urd-GVR: aur Yarubiyām se kahā, “Chādar ke das ṭukṛe apne pās rakheṅ! Kyoṅki Rab
    Isrāīl kā Ḳhudā farmātā hai, ‘Is waqt maiṅ Isrāīl kī bādshāhī ko Sulemān se chhīnane
    wālā hūṅ. Jab aisā hogā to maiṅ us ke das qabīle tere hawāle kar dūṅgā.
  suz-BL: मिनु मेकोमी येरोबाम कली “१० टुक्रा गुम्‍सो। मारदे हना परमप्रभु यावे, इस्राएली
    आन परमप्रभुमी ‘गो एको राज्‍य सोलोमन आ गुइ रे रोइक्‍नुङ। मिनु इ कली १० थर गेनन।
    १राजा १२:१५; १राजा १४:२
  ita-1927: 'e disse a Geroboamo: “Prendine per te dieci pezzi, perché l’Eterno, l’Iddio
    d’Israele, dice così: Ecco, io strappo questo regno dalle mani di Salomone, e
    te ne darò dieci tribù,'
  ckb-ckb: 'بە یارۆڤعامی گوت: «دە پارچە بۆ خۆت ببە، چونکە یەزدانی پەروەردگاری ئیسرائیل
    ئەمە دەفەرموێت: ”ئەوەتا من پاشایەتییەکە لە دەستی سلێمان پارچەپارچە دەکەم و دە
    هۆز بە تۆ دەدەم.'
  eng-BBE: 'And he said to Jeroboam, Take ten of the parts, for this is what the Lord
    has said: See, I will take the kingdom away from Solomon by force, and will give
    ten tribes to you;'
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನಿಗೆ ಈ ಹತ್ತು ತುಂಡುಗಳನ್ನು ನೀನು ತೆಗೆದುಕೋ. ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರು, “ಇಗೋ, ನಾನು ಸೊಲೊಮೋನನ ಕೈಯಿಂದ ರಾಜ್ಯವನ್ನು ಹರಿದು ತೆಗೆದುಕೊಂಡು, ಹತ್ತು ಗೋತ್ರಗಳನ್ನು
    ನಿನಗೆ ಕೊಡುವೆನು.
  tam-2017: 'யெரொபெயாமை நோக்கி: பத்துத்துண்டுகளை எடுத்துக்கொள்; இஸ்ரவேலின் தேவனாகிய
    யெகோவா சொல்லுகிறது என்னவென்றால்: இதோ, நான் ராஜ்ஜியபாரத்தைச் சாலொமோனுடைய கையிலிருந்து
    எடுத்துக் கிழித்து, உனக்குப் பத்துக் கோத்திரங்களைக் கொடுப்பேன்.'
  spa-RV-1909: 'Y dijo á Jeroboam: Toma para ti los diez pedazos; porque así dijo
    Jehová Dios de Israel: He aquí que yo rompo el reino de la mano de Salomón, y
    á ti daré diez tribus;'
  ron-BTF: 'Şi i-a spus lui Ieroboam: Ia-ţi zece bucăţi, pentru că astfel spune DOMNUL,
    Dumnezeul lui Israel: Iată, voi rupe împărăţia din mâna lui Solomon şi îţi voi
    da ţie zece triburi;'
  eng-WEBP: He said to Jeroboam, “Take ten pieces; for the LORD, the God of Israel,
    says, ‘Behold, I will tear the kingdom out of the hand of Solomon and will give
    ten tribes to you
  eng-FBV: He said, “Jeroboam, take ten pieces. This is what the Lord God of Israel
    says. ‘Jeroboam, I am the Lord, the God of Israel, and I am going to take Solomon's
    kingdom from him and give you ten of the tribes.
  nld-1939: 'En hij sprak tot Jeroboam: Neem tien stukken voor u! Want zo spreekt
    Jahweh, Israëls God: Zie, Ik scheur het koninkrijk uit de hand van Salomon, en
    geef tien stammen aan u;'
  nch-BL: 'Huan quiilhui Jeroboam: “Xijcui majtacti tacotonti para ta pampa TOTECO
    Dios, yaya cati toDios tiisraelitame, quipiya ni camanali para ta. Quej ni quiijtohua
    TOTECO Dios: ‘Nijquixtilis ihueyi tequiticayo Salomón huan nimitzmacas ta majtacti
    huejhueyi familias.'
  vie-1934: 'Đoạn, người nói với Giê-rô-bô-am rằng: Hãy lấy mười miếng về phần ngươi,
    vì Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên có phán như vậy: Kìa, ta sẽ đoạt lấy
