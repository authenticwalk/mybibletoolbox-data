verse: 1KI.011.039
translations:
  mal-C: ഇതുമൂലം ഞാൻ ദാവീദിന്റെ സന്തതിയെ താഴ്ത്തും; എന്നാൽ അത് എന്നേക്കുമായിട്ടല്ലതാനും.’ ”
  deu-TKW: die Nachkommen Davids aber will ich um deswillen demütigen, doch nicht
    für alle Zeit!
  lin-lin: Na bongo, nakoyokisa ndako ya Davidi soni, kasi mpo na libela te. › »
  eng-LSV: and I humble the seed of David for this; only, not [for] all the days.”
  eng-GNV: And I will for this afflict the seede of Dauid, but not for euer.
  eng-WEBSTER: And I will for this afflict the seed of David, but not for ever.
  nhw-BL: Huan na niquintlatzacuiltis iixhuihua David por nochi catli quichijtoc Salomón,
    pero nopa tlatzacuiltili amo huejcahuas para nochipa.’ ” Quej nopa, Ahías, nopa
    tlajtol pannextijquetl, quimacac Jeroboam nopa camanali tlen Toteco.
  swh-ONEN: Nitawatesa wazao wa Daudi kwa ajili ya hili, lakini siyo milele.’ ”
  bba-bba: Nɡe mɛyɑ u koo kɑ Dɑfidin bibun bweseru sekuru doke Sɑlomɔɔn durum sɔ̃.
    Adɑmɑ n ǹ mɔ kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And I will for this afflict the seed of David, but not for ever.
  luo-luo: Abiro boyo oganda mar Daudi nikech ma, to ok nyaka chiengʼ.’ ”
  meu-meu: David garana na ina dainai baina hahisihisia, to dia ela bona hanaihanai.
  npi-ULB: म दाऊदका सन्तानहरूलाई दण्ड दिने छु, तर सदाको निम्ति भने होइन ।”
  yor-yor: Èmi yóò sì rẹ irú-ọmọ Dafidi sílẹ̀ nítorí èyí, ṣùgbọ́n kì í ṣe títí láé.’ ”
  emp-NTPO: Salomoʌ̃ba cadjirua od̶a carea mʌ̃a David̶eba yõbʌdara bia mĩgabiya. Baribʌrʌ
    poa zebʌrʌza mãwã b̶aẽ́a.”–
  pes-OPCB: ولی به سبب گناهانی که از سلیمان سر زده است، من خاندان داوود را تنبیه می‌کنم،
    اما نه تا ابد.»
  tgl-ULB: Paparusahan ko ang mga kaapu-apuhan ni David, pero hindi habang panahon.”
  cbu-NT: Ashiriya, Salomon nuwaa kuki kapeetarangu, anumand nuwsha Dapiyarinchichee
    tputs wanichima. Itaru, nda watstamamari wanichima. Natumasamaam waneeyaruri,
    yusur musásiritam kasachima, Apanll átcha, Aíyas tárangiya.
  hui-hui: Ai Solomono ibugua mana ko biyagonaga i̱na ti mana bialu Debidi aguanene
    mani holebiraru ti pani muleberogo mialu haabo naholebero laya, lalu Ahiyahanda
    Yaroboamahondo lamini.
  mya-mya: ရှော​လ​မုန်​၏​အ​ပြစ်​အ​တွက်​ငါ​သည်​ဒါဝိဒ်​၏ သား​မြေး​တို့​အား​ဒဏ်​ခတ်​မည်။
    သို့​သော်​အ​စဉ် အ​မြဲ​မ​ဟုတ်' ဟု​မိန့်​တော်​မူ​၏'' ဟု​ဆင့်​ဆို လေ​သည်။
  bod-N: དེ་བས་ན་བདག་གིས་སོ་ལོ་མོན་གྱི་རྐྱེན་གྱིས་དཱ་བིད་ཀྱི་བུ་རྒྱུད་སྡུག་ལ་སྦྱོར་བར་འགྱུར་མོད།
    འོན་ཀྱང་རྒྱུན་ནས་རྒྱུན་དུ་དེ་བཞིན་མི་བྱ་གསུངས་ཞེས་སྨྲས་སོ། །
  sna-sna: Ndichatambudza vana vaDhavhidhi nokuda kwenyaya iyi, asi kwete nokusingaperi.’ ”
  spa-BLM: Por esto afligiré a la descendencia de David, pero no para siempre’”.
  cac-cac: Ol vac'och yaelal d'a yib'an̈ eb' yin̈tilal vin̈aj David junoc tiempoal
    yujn̈ej smul vin̈aj Salomón chi', palta man̈ ol vac'canochlaj d'a juneln̈ej, xchi
    Jehová d'ayach, xchi vin̈aj Ahías chi'.
  swh-ULB: Nitawaadhibu uzao wa Daudi, lakini si milele.”
  bel-bel: і ўпакору Я род Давідаў за гэта, але не на ўсе дні.
  deu-ELBBK: und ich werde die Nachkommen Davids deswegen demütigen, doch nicht für
    immer.
  mbb-OT: Tenged te menge salà ni Solomon edsilutan ku is menge kevuwazan ni David,
    piru kenà taman te taman.”
  mal-2015: ദാവീദിന്റെ സന്തതിയെയോ ഞാൻ ഇതുനിമിത്തം താഴ്ത്തും; സദാകാലത്തേക്കല്ലതാനും.
  rmc-rmc: Vaš le Šalamunoskro binos marava le Davidoskre čhaven, ale na pro furt.‘
    “
  pes-OPV: و ذریت داود را به‌سبب این امر ذلیل خواهم ساخت اما نه تا به ابد.»
  ron-1924: Вой смери прин ачаста сэмынца луй Давид, дар ну пентру тотдяуна.’”
  ben-OBCV: এই কারণে আমি দাউদের বংশধরদের অবনত করব, কিন্তু চিরকালের জন্য নয়।’ ”
  som-som: Oo taas aawadeed Daa'uud farcankiisa waan dhibayaa laakiinse dhibka ku
    waarin maayo.
  lat-VUC: et affligam semen David super hoc, verumtamen non cunctis diebus.
  eng-ASVBT: And I will for this afflict the seed of David, but not forever.
  ita-1885: Ed io affliggerò la progenie di Davide per questo, ma non già in perpetuo.
  eng-ULB: I will punish the descendants of David, but not forever.'”
  spa-VBL: Castigaré a los descendientes de David por esto, pero no para siempre’”.
  fra-_FOB: Ainsi j'affligerai la postérité de David à cause de cela; mais non pour
    toujours.
  mal-mal: ഇതു മൂലം ഞാൻ ദാവീദിന്റെ സന്തതിയെ താഴ്ത്തും; സദാകാലത്തേക്കല്ലതാനും.
  urd-GVR: Yoṅ maiṅ Sulemān ke gunāh ke bāis Dāūd kī aulād ko sazā dūṅgā, agarche
    yih abadī sazā nahīṅ hogī.’”
  suz-BL: मिनु गो दाऊद आ चच युइ आन कली सजाइ गे‍नुङमी। तन्‍न गेना हना यो कली ममाइ’
    दे परमप्रभुम देंशो बाक्‍ब” देंमाक्‍त।
  ita-1927: e umilierò così la progenie di Davide, ma non per sempre”.
  ckb-ckb: نەوەی داودیش زەلیل دەکەم لەبەر ئەمە، بەڵام نەک بۆ هەتاهەتایە.“»
  eng-BBE: (So that I may send trouble for this on the seed of David, but not for
    ever.)
  kan-OKCV: ಇದಕ್ಕೋಸ್ಕರ ದಾವೀದನ ಸಂತತಿಯನ್ನು ಬಾಧಿಸುವೆನು, ಆದರೆ ನಿರಂತರವಾಗಿ ಅಲ್ಲ,’ ” ಎಂದು
    ಅಹೀಯನು ಹೇಳಿದನು.
  tam-2017: இப்படி நான் இந்தக் காரியத்திற்காக தாவீதின் சந்ததியைச் சிறுமைப்படுத்துவேன்;
    இருந்தாலும் எல்லா நாளும் அப்படி இருக்காது என்று சொன்னான்.
  spa-RV-1909: Y yo afligiré la simiente de David á causa de esto, mas no para siempre.
  ron-BTF: Şi pentru aceasta voi chinui sămânţa lui David, dar nu pentru totdeauna.
  eng-WEBP: I will afflict the offspring of David for this, but not forever.’”
  eng-FBV: I will punish David's descendants because of this, but not forever.”
  nld-1939: en daartoe het geslacht van David vernederen, maar niet voor altijd.
  nch-BL: Huan na niquintatzacuiltis iixhuihua David por nochi cati quichijtoc Salomón,
    pero nopa tatzacuiltili amo huejcahuas para nochipa.’ ” Quej nopa, Ahías, nopa
    tajtolpanextijquet, quimacac Jeroboam nopa camanali ten Toteco.
  vie-1934: lập cho ngươi một nhà vững chắc, y như ta đã lập cho Đa-vít, và ta sẽ
    ban Y-sơ-ra-ên cho ngươi. Như vậy, ta sẽ làm sỉ nhục dòng dõi Đa-vít, nhưng chẳng
    phải đời đời.
  hin-CV: ऐसा करके मैं दावीद के वंशजों को पीड़ित तो करूंगा, मगर यह पीड़ा हमेशा के
    लिए नहीं होगी.’ ”
  spa-BES: Pero a la descendencia de David, la castigaré pero no para siempre.
  tdx-tdx: Ie amy zay hampisotriako ty tiri’ i Davide fe tsy ho kitro añ’afe’e.
  tha-KJV: ด้วยเหตุนี้​เราจะให้​ความทุกข์​ใจแก่เชื้อสายของดาวิด แต่​ไม่​เป็นนิตย์​’”
  por-BR-2018: E eu afligirei a semente de Davi por causa disto, mas não para sempre.
  deu-ELO: und ich werde den Samen Davids um deswillen demütigen, doch nicht für immer.
    -
  eng-WYC-2018: and I shall torment the seed of David on this thing, nevertheless
    not in all days. (and I shall torment David’s descendants because of this, but
    not forever.)
  epo-epo: Kaj per tio Mi humiligos la semon de David, tamen ne por ĉiam.
  uig-PIN: Dawutning nǝslini xu ixlar tüpǝylidin harlap pǝs ⱪilimǝn, lekin mǝnggülük
    ǝmǝs»».
  beo-beo: Soloumane da wadela:i hou hamobeba:le, Na da Da:ibidi ea fi manebe ilima
    dawa:ma:ne se dabe imunu. Be eso huluane hame amanumu.”
  tpi-OTNT: Solomon i bin mekim sin, olsem na bai mi givim pe nogut long ol lain tumbuna
    bilong Devit i kamap bihain. Tasol mi no inap mekim save long ol oltaim.”
  hau-SA: Zan ƙasƙantar da zuriyar Dawuda saboda wannan, amma ba har abada ba.’ ”
  uig-LAT: Dawutning neslini shu ishlar tüpeylidin xarlap pes qilimen, lékin menggülük
    emes»».
  nde-nde: Ngizabethula isithunzi abenzalo kaDavida ngenxa yalokhu, kodwa hatshi kuze
    kube nininini.’ ”
  ton-ton: Pea koeʻuhi ko e meʻa ni te u fakamamahiʻi ʻae hako ʻo Tevita, ka ʻe ʻikai
    ke taʻengata.’”
  ces-1613: Potrápímť zajisté semene Davidova pro tu věc, a však ne po všecky dny.
  eng-WMB: I will afflict the offspring of David for this, but not forever.’”
  tam-TCV: இப்படிச் செய்வதனால் தாவீதின் வம்சத்தைத் தாழ்த்துவேன். ஆயினும் என்றென்றும்
    அல்ல’ என்று யெகோவா கூறுகிறார்” என அகியா சொன்னான்.
  ceb-ULB: Silotan ko ang kaliwatan ni David, apan dili hangtod sa kahangtoran.'”
  pol-UBG: Dlatego upokorzę potomstwo Dawida, jednak nie po wszystkie dni.
  agr-agr: Untsu David wegantu aidaunak Salomón mina umigtutsuk tikichin apajuímak
    idaitusu asamtai, suwimkan susagtatjai. Tujash nunú suwimkanak tuke suu pujushtinaitjai’,
    tawai Apajuí”, tiuwai Ahías.
  kyc-kyc: Solomonena koo piyamo dokona Dapitinya para pyasi dupwa randa mairu. Mairunupape
    yuu gii peparaena mairunde daa.
  urd-GVU: یوں مَیں سلیمان کے گناہ کے باعث داؤد کی اولاد کو سزا دوں گا، اگرچہ یہ ابدی
    سزا نہیں ہو گی‘۔“
  deu-1912: und will den Samen Davids um deswillen demütigen, doch nicht ewiglich.
  kan-2017: ದಾವೀದನ ಸಂತಾನದವರನ್ನು ಅವರ ಪಾಪದ ನಿಮಿತ್ತ ತಲೆತಗ್ಗಿಸುವಂತೆ ಮಾಡಿ ಕುಗ್ಗಿಸುವೆನು.
    ಆದರೆ ಸದಾಕಾಲಕ್ಕೂ ಅದು ಮುಂದುವರಿಯುವುದಿಲ್ಲ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Bay gu gechignag pi’in owchen David ni bochan e denen nike ngongliy Solomon,
    machane bay n’umngin nap’an.’”
  hlt-MCSB: He dongah he David tiingan te ka phaep ni. Tedae hnin takuem moenih,”
    a ti nah.
  mdy-ETH: ሴሎሞኔ ማዼ ጎሞሮ ዳውቴ ዜርፆ ሜቶይዳ ታ ዓጋንዳኔ፤ ጋዓንቴ ታኣኒ ዔያቶ ሜታሴ ጎይሣ ናኣናና ናንጋዓኬ› ጋዓኔ»
    ጌዔኔ።
  twi-ASANTE: Nanso, ɛsiane Salomo bɔne a wayɛ enti, mɛtwe Dawid asefoɔ aso, nanso
    ɛrenyɛ afebɔɔ.’ ”
  eng-WEBU: I will afflict the offspring of David for this, but not forever.’”
  wal-wal: Solomona nagaraa gishshau Daawita zerettata taani qaxxayana; shin merinassi
    gidenna’ yaagees” yaagiis.
  spa-PDDPT: Por esto humillaré la descendencia de David, pero no para siempre.
  gun-gun: Ha'e rã Davi ramymino kuery ma ambojexavai 'rã, teĩ raka'e rã peve'ỹ guive
    — he'i.
  ilo-ULB: Dusaekto dagiti kaputotan ni David, ngem saan nga iti agnanayon.”'
  kpg-kpg: Mai i di hala Solomon, au ga hagaduadua di hagadili o David, malaa, hagalee
    go nia madagoaa huogodoo.’”
  uig-ARA: داۋۇتنىڭ نەسلىنى شۇ ئىشلار تۈپەيلىدىن خارلاپ پەس قىلىمەن، لېكىن مەڭگۈلۈك
    ئەمەس»».
  sus-sus: N mangɛ Dawuda bɔnsɔɛe rayaagima nɛ, kɔnɔ kudɛ xa mu a ra.›»
  pon-2006: Eri, pwehki dipen Solomon I pahn kaloke kadaudok en Depit kan, ahpw kaidehn
    ahnsou koaros.’”
  jae-jae: Ma aê gabe jakôniŋ Dawidnê wakuc, mago jaŋgôm endeŋ tôŋgeŋ atom.’”
  ksd-ksd: Ina vakadik ra apik na tarai kai David ure go, ia kaka pa na damana vatikai.
  tur-YTC: David soyunu bundan ötürü sıkıntıya sokacağım, ama sonsuza dek değil.'”
  ind-AYT: Kemudian, Aku akan merendahkan keturunan Daud karena hal ini, tetapi bukan
    untuk selama-lamanya.’”
  nya-nya: Ine ndidzalanga zidzukulu za Davide chifukwa cha zimenezi, koma osati kwamuyaya.’ ”
  hrv-hrv: Ponizit ću potomke Davidove; ali ne zauvijek.'”
  mps-mps: Solomongo dwai sę yali, tama te eno te Devitgo wąį nǫų nosali pedalubo
    hani dabede te dwai dene mawaibao. Tiali goli, te eno sesemane sogo augwaliba
    te tobage sę eyu me egobeo,’” te profet bidi Ahiyago te Godigo pusali po tama
    wali.
  tpi-tpi: Solomon i bin mekim sin, olsem na bai mi givim pe nogut long ol lain tumbuna
    bilong Devit i kamap bihain. Tasol mi no inap mekim save long ol oltaim.”
  dan-1931: men jeg ydmyger Davids Slægt for den Sags Skyld, dog ikke for stedse!”
  vie-OVCB: Vì tội của Sa-lô-môn, Ta hình phạt con cháu Đa-vít, nhưng hình phạt này
    không kéo dài mãi.’”
  guj-2017: હું દાઉદના વંશજોને સજા કરીશ, પણ કાયમ માટે નહિ કરું.’”
  pon-2006A: Eri, pwehki dipen Solomon I pahn kaloke kadaudok en Depit kan, ahpw kaidehn
    ahnsou koaros.’”
  por-BRBSL: afligirei a descendência de Davi por isto, mas não para sempre”.
  cth-cth: Hete a kong dawk Devit catoun a runae ka poe han. Hatei a yungyoe runae
    ka poe mahoeh telah ati.
  twi-twi: Nanso esiane Salomo bɔne a wayɛ nti, mɛtwe Dawid asefo aso, nanso ɛrenyɛ
    afebɔɔ.’ ”
  hlt-hlt: He dongah he David tiingan te ka phaep ni. Tedae hnin takuem moenih,” a
    ti nah.
  tbz-SIM: kɛ̀ kùu yɑ́úkùnnɛ Dɑfiti yɑɑ̀bí kpɑ̀tì, dɛ̀ nɛ́ í yó ntú sɑ̃́ɑ̃̀.
  msy-2020: Solomon arazir kuram gami, ezɨ bizir kam bangɨn kɨ ivezir kuram isɨ Devitɨn
    ovavir boribar anɨngam. Egh kɨ zurara mɨzazim me gasɨvɨra ikian kogham.’ ”
  dop-dop: nɑ pɑ́ nɑ́ nɑ pǝ́ wɩɩ-wɛ. Amɑ pǝ kɑɑ wɛɛ ḿpʋ́ɣʋ́ tɑm.
  azb-azb: Mən bundan ötrü Davudun nəslini alçaldacağam, ancaq həmişəlik yox”».
  eng-DBY: And I will for this afflict the seed of David, but not for ever.
  hin-2017: इस पाप के कारण मैं दाऊद के वंश को दुःख दूँगा, तो भी सदा तक नहीं।’”
  wol-KYG: Kon dinaa torxal askanu Daawuda waaye du doon ba fàww.”»
  eng-YLT: and I humble the seed of David for this; only, not all the days.'
  eng-WYC-2017: and I shall torment the seed of David on this thing, nevertheless
    not in all days.
  eng-WMBB: I will afflict the offspring of David for this, but not forever.’”
  urd-GVH: यों मैं सुलेमान के गुनाह के बाइस दाऊद की औलाद को सज़ा दूँगा, अगरचे यह अबदी
    सज़ा नहीं होगी।”
  rug-rug: Kaqu va kilasi Rau sari na tie pu tuti gore koe Devita koa gua koa sa ginugua
    hie, ba kote kokoi mo,’ ” gua si Asa.
  gaz-gaz: Ani waan kanaaf jedhee sanyii Daawit nan dhiphisa; garuu bara baraanii
    miti.’ ”
  fra-LSG: J’humilierai par là la postérité de David, mais ce ne sera pas pour toujours.
  gnn-gnn: '@see-verse:1KI.011.038'
  yal-yal: alogo n xa Dawuda yixɛtɛne rayagi, koni n mi e rayagima habadan.’ ”
  haw-1868: No keia mea, e hookaumaha ai au i na mamo a Davida, aole hoi i na la a
    pau loa.
  arb-NAV: وَأُذِلُّ ذُرِّيَّةَ دَاوُدَ إِلَى حِينٍ مِنْ أَجْلِ هَذَا الإِثْمِ».
  ewe-ewe: Ke le Solomo ƒe nu vɔ̃ ta la, mahe to na David ƒe dzidzimeviwo, ke menye
    tegbetegbe o.’ ”
  eng-LEE: And I will afflict the seed of David for this; but not for all times.
