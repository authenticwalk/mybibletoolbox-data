verse: 1KI.011.024
translations:
  mal-C: അയാൾ വിപ്ളവകാരികളുടെ ഒരു സംഘത്തെ രൂപവൽക്കരിച്ച് അതിന്റെ നേതാവായിത്തീർന്നു.
    ദാവീദ് സോബാസൈന്യത്തെ സംഹരിച്ചശേഷമാണിതു സംഭവിച്ചത്. അവർ ദമസ്കോസിലേക്കു കടക്കുകയും
    അവിടെ അനുയായികൾ രെസോനെ രാജാവാക്കുകയും ചെയ്തു.
  deu-TKW: Dieser sammelte Leute um sich und ward Oberster einer Streifschar damals,
    als David das Blutbad unter den Aramäern anrichtete; und er eroberte Damaskus
    und setzte sich darin fest und wurde König in Damaskus.
  lin-lin: Rezoni asangisaki mibali pene na ye mpe akomaki mokambi ya lisanga ya batomboki
    tango Davidi abomaki mampinga ya Tsoba. Bongo batomboki bakendeki na Damasi epai
    wapi bavandaki mpe bakomaki kokonza.
  eng-LSV: and gathers men to himself, and is head of a troop in David’s slaying them,
    and they go to Damascus, and dwell in it, and reign in Damascus;
  eng-GNV: And he gathered men vnto him, and had bene captaine ouer the company, when
    Dauid slew them. And they went to Damascus, and dwelt there, and they made him
    King in Damascus.
  eng-WEBSTER: 'And he gathered men to him, and became captain over a band, when David
    slew them of Zobah : and they went to Damascus, and dwelt in it, and reigned in
    Damascus.'
  nhw-BL: Huan Rezón quinsentili miyac tlacame catli mosisiníaj huan mochijqui inintlayacanca.
    Huejcajya quema David quintlantoya Soba ehuani, Rezón huan ihuampoyohua yajtoyaj
    ipan altepetl Damasco huan nopona yaya motlananqui huan mochijqui tlanahuatijquetl.
  swh-ONEN: Akawakusanya watu, naye akawa kiongozi wa kundi la waasi, wakati Daudi
    alipoangamiza majeshi ya Soba; waasi walikwenda Dameski, mahali walipokaa na kumiliki.
  bba-bba: Sɑnɑm mɛ Dɑfidi u bu wɔri u ɡoomɔ, mɑ Resoni wi, u tɔmbu mɛnnɑ u kuɑ ben
    wiruɡii. Wi, kɑ tɔn beyɑ bɑ dɑ bɑ sinɑ Dɑmɑsiɔ u bɑndu di mi.
  eng-KJVCPB: 'and he gathered men unto him, and became captain over a band, when
    David slew them of Zobah: and they went to Damascus, and dwelt therein, and reigned
    in Damascus.'
  luo-luo: Nochoko chwo ire kendo nobedo jatend oganda kane Daudi tieko jolweny Zoba.
    Ogandago nodhi Damaski kuma negidakie mi giloche.
  meu-meu: Ia ese tatau haida e haboudia, dadidadi oreana ta biaguna ai e hahelao,
    David ena ala-ala murinai. Bena idia na Damasko ela, unuseni ai e nohova; bena
    ia na Damasko pavapavana ai e halaoa.
  npi-ULB: दाऊदले सोबाका मानिसहरूलाई पराजित गर्दा रेसोनले आफ्ना लागि मानिसहरू भेला
    गरे र तिनी सानो मोर्चाका सेनापति बनेका थिए । रेसोनका मानिसहरू दमस्कस गए, र त्यहीँ
    बसोबास गरे । यसरी रेसोनले दमस्कसलाई नियन्त्रणमा लिए ।
  yor-yor: Ó sì kó ènìyàn jọ sọ́dọ̀ ara rẹ̀, ó sì di olórí ogun ẹgbẹ́ kan, nígbà tí
    Dafidi fi pa ogun Soba run; wọ́n sì lọ sí Damasku, wọ́n ń gbé ibẹ̀, wọ́n sì jẹ
    ọba ní Damasku.
  pes-OPCB: رزون عده‌ای راهزن را دور خود جمع کرد و رهبر آنها شد. هنگامی که داوود سربازان
    هددعزر را نابود کرد، رزون با افراد خود به دمشق گریخت و حکومت آنجا را به دست گرفت.
  tgl-ULB: Nagtipon si Rezon ng mga kalalakihan at naging kapitan ng isang maliit
    na puwersa, noong tinalo ni David ang mga kalalakihan ng Zoba. Nagpunta ang mga
    tauhan ni Zoba sa Damasco at nanirahan doon, at napailalim kay Rezon ang Damasco.
  hui-hui: Debidihanda wai bialu Hadadesenaga ami agali hearu bibahende balu bo biba
    hai hayagola Lesono ibu ibunaga dameneru baba ibida pialu Damasagasa tanoha pu
    hene. Ani pu hearia ibu damenerume ibu biamogo bialu Sira dindiha kini helo mo
    helene.
  mya-mya: (ဤ​သို့​ဖြစ်​ပျက်​မှု​မှာ​ဒါ​ဝိဒ်​သည်​ဟာ​ဒ​ဒေ​ဇာ ကို​နှိမ်​နင်း​၍ ထို​မင်း​၏​ရှု​ရိ​မ​ဟာ​မိတ်​များ​ကို
    သုတ်​သင်​ပြီး​ချိန်​၌​ဖြစ်​သ​တည်း။) ရေ​ဇုန်​သည် မိ​မိ​၏​နောက်​လိုက်​များ​နှင့်​အ​တူ
    ဒ​မာ​သက်​မြို့ သို့​သွား​ရောက်​နေ​ထိုင်​ရာ​သူ​၏​လူ​တို့​သည်​သူ့ ကို​ရှု​ရိ​ဘုရင်​အ​ဖြစ်​မင်း​မြှောက်​ကြ​လေ​သည်။-
  bod-N: དཱ་བིད་ཀྱིས་ཙོ་བཱ་པ་རྣམས་ལ་རྒོལ་བའི་དུས་སུ། རེ་ཟོན་གྱིས་རང་ཉིད་ལ་མི་འགའ་ཞིག་བསྡུས་ཏེ།
    ཁོ་ནི་ཇག་ཚོགས་ཀྱི་འགོ་དཔོན་དུ་གྱུར་ཅིང་། ཁོ་དཱ་མེ་སེག་ཏུ་སོང་ནས་དེ་རུ་གཞིས་ཕབ་པ་དང་དཱ་མེ་སེག་གི་རྒྱལ་པོ་བྱས་སོ།
    །
  sna-sna: Akazviunganidzira varume akabva ava mutungamiri wechikwata chavapanduki
    panguva yakaparadzwa mauto okuZobha naDhavhidhi; vapanduki ava vakaenda kuDhamasiko,
    kwavakagara uye vakatonga.
  spa-BLM: Él reunió hombres para sí, y llegó a ser capitán de una tropa, cuando David
    los mató de Soba. Se fue a Damasco y vivió allí, y reinó en Damasco.
  cac-cac: Ayic yac'jinac ganar vin̈aj Hadad-ezer sreyal Soba chi' yed' smiljicham
    eb' soldado vin̈ yuj vin̈aj rey David, a vin̈aj Rezón chi' smolb'ej jun n̈ilan̈
    eb' elc'um vin̈, yoch vin̈ yajaloc eb'. Sb'atcan cajan vin̈ yed' eb' soldado chi'
    d'a Damasco, ata' ac'jioch vin̈ reyal yuj eb'.
  swh-ULB: Rezoni alijikusanyia wanaume naye akawa mkuu wa jeshi dogo, Daudi ali[owapiga
    wanaume wa Soba. Wale wanume Rezoni walienda Dameski kuishi huko, na Rezoni aliitawala
    Dameski.
  bel-bel: і, сабраўшы вакол сябе людзей, зрабіўся начальнікам шайкі, пасьля таго,
    як Давід разьбіў Адраазара; і пайшлі яны ў Дамаск, і ўсяліліся там, і валадарылі
    ў Дамаску.
  deu-ELBBK: Und er sammelte Männer um sich und wurde Oberster einer Schar, als David
    die Zobaiter tötete; und sie zogen nach Damaskus und wohnten darin, und sie regierten
    in Damaskus.
  mbb-OT: ne nehimu sikandin he pengulu te menge ribildi he midtiǥum din. Hein nezaag
    ni David is menge sundaru ni Hadadezer, midhendiyà si Rezon te Damascus duma te
    menge etew zin. Midsakup dan heini he lugar ne zutun dan med-ubpà.
  mal-2015: ദാവീദ് സോബക്കാരെ നിഗ്രഹിച്ചപ്പോൾ അവൻ തനിക്കു ആളുകളെ ശേഖരിച്ചു അവരുടെ കൂട്ടത്തിന്നു
    നായകനായ്തീർന്നു; അവർ ദമ്മേശെക്കിൽ ചെന്നു അവിടെ പാർത്തു ദമ്മേശെക്കിൽ വാണു.
  rmc-rmc: O Rezon vičinďa ke peste zbujňiken, saven ľidžalas. Sar len o David murdarelas,
    o Rezon the leskre murša gele het andro Damašek a ode ačhiľa kraľiske.
  pes-OPV: و مردان چندی نزد خود جمع کرده، سردار فوجی شدهنگامی که داود بعضی ایشان را
    کشت. پس به دمشق رفتند و در آنجا ساکن شده، در دمشق حکمرانی نمودند.
  ron-1924: Ел стрынсесе ниште оамень ла ел ши се фэкусе капул четей кынд а мэчелэрит
    Давид оштиле стэпынулуй сэу. С-ау дус ла Дамаск ши с-ау ашезат аколо ши ау домнит
    ла Дамаск.
  ben-OBCV: দাউদ যখন সোবার সৈন্যদল ধ্বংস করলেন, রষোণ তখন তাঁর চারপাশে একদল লোক জুটিয়ে
    তাদের নেতা হয়ে গেলেন; তারা দামাস্কাসে গিয়ে সেখানে বসতি স্থাপন করলেন ও সেখানকার
    নিয়ন্ত্রণভার হাতে তুলে নিয়েছিলেন।
  som-som: Oo rag buu soo urursaday, guutona sirkaal buu u noqday markii Daa'uud kuwii
    Soobaah laayay; oo Dimishaq bay tageen oo halkaasay iska degeen oo Dimishaq wax
    ku xukumeen.
  lat-VUC: 'et congregavit contra eum viros, et factus est princeps latronum cum interficeret
    eos David: abieruntque Damascum, et habitaverunt ibi, et constituerunt eum regem
    in Damasco:'
  eng-ASVBT: 'And he gathered men unto him, and became captain over a troop, when
    David slew them of Zobah: and they went to Damascus, and dwelt therein, and reigned
    in Damascus.'
  ita-1885: Or egli adunò appresso di sè della gente, e fu capo di scherani, quando
    Davide uccideva quella gente. Poi egli ed i suoi andarono in Damasco, e dimorarono
    quivi, e regnarono in Damasco.
  eng-ULB: Rezon gathered men to himself and became captain over a small force, when
    David defeated the men of Zobah. Rezon's men went to Damascus and lived there,
    and Rezon controlled Damascus.
  spa-VBL: Rezón reunió a su alrededor una banda rebelde y se convirtió en su líder.
    Fueron y se establecieron en Damasco, donde tomaron el control.
  fra-_FOB: Et qui assembla des gens contre lui et était chef de bande, lorsque David
    tua les Syriens. Et ils s'en allèrent à Damas, y habitèrent et y régnèrent.
  mal-mal: ദാവീദ് സോബക്കാരെ സംഹരിച്ചപ്പോൾ അവൻ കുറെആളുകളെ സംഘടിപ്പിച്ച് അവരുടെ നായകനായ്തീർന്നു;
    അവർ ദമാസ്കസിൽ ചെന്ന് പാർത്ത് അവിടെ വാണു.
  urd-GVR: kuchh ādmiyoṅ ko apne gird jamā kiyā aur ḍākuoṅ ke jatthe kā sarġhanā ban
    gayā. Jab Dāūd ne Zobāh ko shikast de dī to Razūn apne ādmiyoṅ ke sāth Damishq
    gayā aur wahāṅ ābād ho kar apnī hukūmat qāym kar lī.
  suz-BL: मिनु दाऊदम सोबाह ङा लडाइ पाइब आन कली सदानु, मेको रेसोनमी आ मुर आन कली खुप्‍ता
    बाक्‍त। मिनु मेको मरिम्‍शो पाइब आन हुल ङा ठेयब मुर दुम्‍माक्‍त। मिनु मेको मरिम्‍शो
    पाइब आन हुल दमस्‍कस लमा बाक्‍त। मिनु मेकोपुकीम मेकेर ग्राशा दमस्‍कस आन के सेल्‍मे
    बाक्‍त। मिनु मेको मेकेर ङा पिप दुम्‍माक्‍त। २सामुएल १०:१८
  ita-1927: Ed egli avea radunato gente intorno a sé ed era diventato capo banda,
    quando Davide massacrò i Siri. Egli ed i suoi andarono a Damasco, vi si stabilirono,
    e regnarono in Damasco.
  ckb-ckb: لە کاتی کوشتارەکەی داود لە دژی هێزی چۆڤا، پیاوی لە خۆی کۆکردەوە و بووە
    سەردەستەیەکی چەتە، چوونە دیمەشق و لەوێ نیشتەجێ بوون، لە دیمەشق فەرمانڕەوایەتییان
    کرد.
  eng-BBE: He got some men together and made himself captain of a band of outlaws;
    and went to Damascus and became king there.
  kan-OKCV: ದಾವೀದನು ಚೋಬದ ಜನರನ್ನು ಸಂಹರಿಸುವಾಗ ಇವನು ಜನರನ್ನು ತನ್ನ ಬಳಿಯಲ್ಲಿ ಕೂಡಿಸಿಕೊಂಡು
    ಒಂದು ಗುಂಪಿಗೆ ಅಧಿಪತಿಯಾಗಿ ಅವರ ಸಂಗಡ ದಮಸ್ಕಕ್ಕೆ ಹೋಗಿ ಅಲ್ಲಿ ವಾಸಿಸಿ, ಅರಸನಾದನು.
  tam-2017: தாவீது சோபாவில் உள்ளவர்களைக் கொன்றுபோடும்போது, அவன் தன்னோடு சில மனிதர்களைச்
    சேர்த்துக்கொண்டு, அந்தக் கூட்டத்திற்குத் தலைவனானான்; இவர்கள் தமஸ்குவுக்குப் போய்,
    அங்கே குடியிருந்து, தமஸ்குவில் ஆட்சி செய்தார்கள்.
  spa-RV-1909: Y había juntado gente contra él, y habíase hecho capitán de una compañía,
    cuando David deshizo á los de Soba. Después se fueron á Damasco, y habitaron allí,
    é hiciéronle rey en Damasco.
  ron-BTF: Şi el a adunat la sine oameni şi a devenit căpetenie peste o ceată când
    David a ucis pe cei din Ţoba, şi au mers la Damasc şi au locuit acolo şi au domnit
    în Damasc.
  eng-WEBP: He gathered men to himself, and became captain over a troop, when David
    killed them of Zobah. They went to Damascus and lived there, and reigned in Damascus.
  eng-FBV: Rezon gathered around him a rebel band, and became their leader. They went
    and settled in Damascus, where they took over.
  nld-1939: Toen David de Arameën had verslagen, verzamelde Rezon mannen om zich heen,
    werd bendeleider en nam Damascus in. Daar vestigde hij zich, en werd koning van
    Damascus.
  nch-BL: Huan Rezón quinsentili miyac tacame cati mosisiníaj huan mochijqui inintayacanca.
    Huejcajquiya quema David quintanqui Soba ehuani, Rezón huan ihuampoyohua yajque
    ipan altepet Damasco huan nopona yaya motananqui huan mochijqui tanahuatijquet.
  vie-1934: Khi Đa-vít giết quân vua Xô-ba, thì người ấy nhóm người ta chung quanh
    mình, và làm đầu bọn đó, đi đến thành Đa-mách, bèn ở tại đó, và quản trị thành
    ấy.
  hin-CV: दावीद द्वारा की गई हत्याओं के बाद उसने अपने साथ अनेक व्यक्ति जुटा लिए, और
    वह लूटमार करनेवाले झुण्ड़ का मुखिया बन गया. ये सब दमेशेक जाकर वहां बस गए. वहां
    इन लोगों ने उसे दमेशेक का राजा बना दिया.
  spa-BES: Reunió a algunos hombres y se hizo capitán de una banda de forajidos; después
    de que David mató a los de Sobá, fue a Damasco y se convirtió en rey allí.
  tdx-tdx: namory ondaty ho mpiama’e vaho nimpifehe firimboñañe, ie fa zinama’ i Davide
    o e Tsobào, le nimb’e Damesèke mb’eo iereo nimoneñe ao, vaho nifehe e Damesèke.
  tha-KJV: เมื่อดาวิดเข่นฆ่าชาวโศบาห์เขาก็รวบรวมผู้คนให้​อยู่​กับเขา กลายเป็นหัวหน้าของกองปล้น
    และเขาทั้งหลายก็ไปยังเมืองดามัสกัสอาศัยอยู่​ที่นั่น และครอบครองเมืองดามัสกัส
  por-BR-2018: E havia juntado gente contra ele, e havia-se feito capitão de uma companhia,
    quando Davi derrotou aos de Zobá. Depois se foram a Damasco, e habitaram ali e
    fizeram-lhe rei em Damasco.
  deu-ELO: Und er sammelte Männer um sich und wurde Oberster einer Schar, als David
    die Zobaiter tötete; und sie zogen nach Damaskus und wohnten darin, und sie regierten
    in Damaskus.
  eng-WYC-2018: and [he] gathered men against him, and was made the prince of thieves,
    when David killed them (of Zobah); and they went to Damascus, and dwelled there
    (or and stayed there); and they made him king in Damascus.
  epo-epo: Kaj li kolektis kontraŭ li virojn kaj fariĝis estro de bando, kiam David
    ilin mortigis; kaj ili iris Damaskon kaj ekloĝis tie kaj ekregis en Damasko.
  uig-PIN: Dawut Zobaⱨliⱪlarni ⱪǝtl ⱪilƣanda Rǝzon ulardin bir top adǝmni ɵzigǝ toplap
    ularning sǝrdari boldi. Andin keyin bular Dǝmǝxⱪⱪǝ berip u yǝrdǝ turup, Dǝmǝxⱪ
    üstidin ⱨɵküm sürdi.
  beo-beo: 'Amalalu, ea da wamolasu gilisisu dunu ilia hina dunu hamoi. (Da:ibidi
    da Ha:da:disa hasali, amalu ea Silia fidisu dunu huluane medole lelegei. Amalu
    fa:no Lisone ea hou da ba:i). Lisone amola ea wamolasu gilisi dunu da Dama:sagase
    moilaiga esalumusa: asi. Amogawi, ema fa:no bobogesu dunu da e Silia hina bagade
    hamoi.'
  tpi-OTNT: Bihain long taim Devit i pinisim ol ami bilong Hadateser, Reson wantaim
    ol lain bilong en i bin i go i stap long taun Damaskus. Na ol lain bilong en i
    helpim em long kamap king bilong Damaskus.
  hau-SA: Rezon ya tattara mutane kewaye da shi, ya zama kuma shugaban ’yan tawaye
    sa’ad da Dawuda ya hallaka mayaƙan Zoba; ’yan tawayen suka tafi Damaskus, inda
    suka zauna, suka kuma yi mulki.
  uig-LAT: Dawut Zobahliqlarni qetl qilghanda Rezon ulardin bir top ademni özige toplap
    ularning serdari boldi. Andin kéyin bular Demeshqqe bérip u yerde turup, Demeshq
    üstidin höküm sürdi.
  nde-nde: Waqoqa ixuku labahlamuki waba ngumkhokheli walo ngesikhathi uDavida echitha
    impi kaZobha; abahlamuki baya eDamaseko lapho bafika bahlala khona bayiphatha
    leyondawo.
  ton-ton: 'Pea naʻa ne tānaki mai ʻae kau tangata kiate ia, pea ne hoko ko e ʻeiki
    ʻo ha kongakau, ʻi he kuonga naʻe teʻia ai ʻe Tevita kinautolu: pea naʻa nau ʻalu
    ki Tamasikusi, ʻo nofo ai, ʻone pule ʻi Tamasikusi.'
  ces-1613: A shromáždiv k sobě muže, byl knížetem roty, když je David hubil. Protož
    odšedše do Damašku, bydlili v něm a kralovali v Damašku.
  eng-WMB: He gathered men to himself, and became captain over a troop, when David
    killed them of Zobah. They went to Damascus and lived there, and reigned in Damascus.
  tam-TCV: தாவீது சேபாவின் படைகளை அழித்தபோது, இவன் தன்னுடன் சில கலகக்காரரைச் சேர்த்துக்கொண்டு
    அவர்களுக்குத் தலைவனானான். அந்தக் கலகக்காரர்கள் தமஸ்குவுக்குப் போய், அங்கு குடியமர்ந்து,
    அதைத் தங்களுடைய அதிகாரத்திற்குட்படுத்தினார்கள்.
  ceb-ULB: Gitigom ni Rezon ang mga tawo ug nahimo siyang kapitan sa gamay nga pundok,
    sa dihang napildi ni David ang mga tawo sa Zoba. Nangadto ang mga tawo ni Rezon
    sa Damasco ug mipuyo didto, ug si Rezon mao ang naghari sa Damasco.
  pol-UBG: Zebrał on wokół siebie ludzi i został przywódcą zgrai, gdy Dawid pobił
    mieszkańców z Soby. Potem udali się do Damaszku, gdzie mieszkali, a potem panowali
    nad Damaszkiem.
  urd-GVU: کچھ آدمیوں کو اپنے گرد جمع کیا اور ڈاکوؤں کے جتھے کا سرغنہ بن گیا۔ جب داؤد
    نے ضوباہ کو شکست دے دی تو رزون اپنے آدمیوں کے ساتھ دمشق گیا اور وہاں آباد ہو کر
    اپنی حکومت قائم کر لی۔
  deu-1912: und sammelte wider ihn Männer und ward ein Hauptmann der Kriegsknechte,
    da sie David erwürgte; und sie zogen gen Damaskus und wohnten daselbst und regierten
    zu Damaskus.
  kan-2017: ದಾವೀದನು ಚೋಬದವರನ್ನು ಸಂಹರಿಸಿದಾಗ ಅವನು ಚೋಬದ ಅರಸನೂ ಒಡೆಯನೂ ಆದ ಹದದೆಜೆರನನ್ನು ಬಿಟ್ಟು
    ಓಡಿಹೋಗಿ ಕೆಲವು ಜನರನ್ನು ಕೂಡಿಸಿಕೊಂಡು ತಾನು ಅವರ ನಾಯಕನಾಗಿ ಅವರೊಡನೆ ದಮಸ್ಕಕ್ಕೆ ಬಂದು ಅಲ್ಲಿ
    ಅರಸನಾದನು.
  yap-yap: ma kemang tagagiyeg u barba’ i girdi’ nma togopluw ko motochiyel ko nam.
    (Ran’ey e buch nga tomuren nike gel David ngak Hadadezer ma ke thang e fan rok
    e piyu Syria ni ur folgad ngak.) Me yan Rezon nge fa raba’ i girdi’ rok ngar pired
    u Damaskus, ni aram e gin ni pilungnag pichongin riy, nge mang pilung nu Syria.
  hlt-MCSB: Te vaengah a taengah hlang a coi tih caem mangpa la om. David loh amih
    te a ngawn ham vaengah tah Damasku la cet tih a khuiah kho a sak uh dongah Damasku
    ah manghai uh.
  mdy-ETH: ካይዚ ጌሌ ዺቢ ሱላኮ ሱኡጌ ማዒ ዓኣኔ፤ ዬይ ያዺ ማዔሢ ዳውቴ ሃዳድዔዜሬ ዖሊ ባሺ ዒዛና ዎላ ማዒ ዖላ ሶኦሪያ
    ዓሶዋ ቢያ ኩርሴሢኮ ጊንፃፓኬ፤ ሬዞኔ ዒማና ፔ ዓሶ ዔኪ ዴማስቆይዳ ዴንዲ ዒኢካ ናንጋንቴ ዓሳ ዒዛ ሶኦሪያ ዓጮይዳ ካኣታሤኔ፤
  twi-ASANTE: bɛyɛɛ adɔnyɛfoɔ panin. Dawid dii Hadadeser so nkonim no, Reson ne ne
    mmarima dwane kɔɔ Damasko, kɔdii ɔhene wɔ hɔ.
  eng-WEBU: He gathered men to himself, and became captain over a troop, when David
    killed them of Zobah. They went to Damascus and lived there, and reigned in Damascus.
  wal-wal: Daawiti Xooba biittaa olanchchata xaissido wode, Razooni baayyo asaa shiishshidi,
    shittatu halaqa gidiis; shittati Damasqqo biidi, he katamaa oiqqidi, yan uttidi,
    Razoona kawoyidosona.
  spa-PDDPT: Éste reunió gente y fue jefe de una banda armada cuando David destrozó
    a los de Soba. Fueron a Damasco. Allí vivieron y reinaron.
  gun-gun: Ha'e va'e ma guembiguai kuery avakue omboaty vy onhemoingo ha'e kuery ruvixa.
    Ha'e gui Davi pegua xondaro kuery jojukapa rire ha'e kuery ma Damasco katy oje'oi.
    Ha'e py ma huvixaverã omoĩ okuapy Rezom.
  ilo-ULB: Nangummong ni Reson kadagiti lallaki ket nagbalin a kapitan iti bassit
    a bunggoy, idi pinarmek ni David dagiti lallaki ti Soba. Napan dagiti soldado
    ni Reson idiay Damasco ket nagnaedda sadiay, ket nagturay ni Reson idiay Damasco.
  kpg-kpg: guu hai di tagi ni digau daaligi daangada. (Di mee deenei ne hai i muli
    David ne aali tauwa i Hadadezer ga daaligi ono ehoo digau Syria.) Rezon mo dana
    dama buini guu hula guu noho i Damascus, di gowaa o ana daane gaa hai a mee gii hai
    di king o Syria.
  uig-ARA: داۋۇت زوباھلىقلارنى قەتل قىلغاندا رەزون ئۇلاردىن بىر توپ ئادەمنى ئۆزىگە
    توپلاپ ئۇلارنىڭ سەردارى بولدى. ئاندىن كېيىن بۇلار دەمەشققە بېرىپ ئۇ يەردە تۇرۇپ،
    دەمەشق ئۈستىدىن ھۆكۈم سۈردى.
  sus-sus: Dawuda nu na e gerefe tɛmui naxɛ. Reson xa sɔɔrie nan malan a fɛ ma, e
    fa lu Damasi, e mangɛya sɔtɔ mɛnni.
  pon-2006: oh wiahla kaunen pwihn loallap ehu. (Met wiawiher mwurin Depit eh kalowehdi
    Adadeser oh kemehla ienge mehn Siria kan.) Reson oh nah pwihno kohla kousoanla
    nan Damaskus, wasa me nah ohl ako wiahkihla ih nanmwarkien Siria.
  ksd-ksd: Ba David i ga doko ra tarai kai Soba, Reson i ga lue rap ra loko na tarai
    na nilong, ma dia ga vana uro Damasko ma dia ga ki abara, ma i ga king aro Damasko.
  tur-YTC: David Sovalılar'ı öldürdüğünde, yanına adamlar topladı ve bir çetenin komutanı
    oldu. Damaskus'a gittiler ve orada yaşadılar ve Damaskus'da hüküm sürdüler.
  ind-AYT: Dia mengumpulkan orang-orang untuknya, lalu menjadi pemimpin gerombolan.
    Saat Daud hendak membunuh mereka, mereka pergi ke Damsyik dan tinggal di sana,
    serta mereka menjadikannya sebagai raja di Damsyik.
  nya-nya: Iye anasonkhanitsa anthu ndipo anali mtsogoleri wa anthu owukira pamene
    Davide anapha ankhondo a ku Zoba. Anthu owukirawa anapita ku Damasiko, nakakhala
    kumeneko ndi kuyamba kulamulira.
  hrv-hrv: Rezon je skupio ljude oko sebe i postao im četovođa kada ih David ubijaše.
    Rezon zauze Damask, ondje se nastani i zavlada Damaskom.
  mps-mps: Nosali te Devitgo te Hadatesergo ami bidi dabe ela silali sogo, te Reson
    aga hani dabe dali te Damaskus hanuba pelama, bidigi pai. Tama aga hanigo aga
    tau sobaso, aga te Damaskus hanude king pedelali.
  tpi-tpi: Bihain long taim Devit i pinisim ol ami bilong Hadateser, Reson wantaim
    ol lain bilong en i bin i go i stap long taun Damaskus. Na ol lain bilong en i
    helpim em long kamap king bilong Damaskus.
  dan-1931: Han samlede en Del Mænd om sig og blev Høvding for en Friskare. Han indtog
    Damaskus, satte sig fast der og blev Konge i Damaskus.
  vie-OVCB: Rê-xôn chiêu tập thuộc hạ, cầm đầu đảng cướp, kéo sang Đa-mách và trở
    thành vua Đa-mách.
  guj-2017: એ સમયે જ્યારે દાઉદે સોબાહ પર હુમલો કર્યો ત્યારે રઝોને પોતાની સાથે કેટલાક
    માણસોને ભેગા કર્યા અને પોતે તેનો સરદાર બની ગયો. ત્યાંથી તેઓએ દમસ્કસ જઈને વસવાટ
    કર્યો અને રઝોને દમસ્કસમાં રાજ કર્યું.
  pon-2006A: oh wiahla kaunen pwihn loallap ehu. (Met wiawiher mwurin Depit eh kalowehdi
    Adadeser oh kemehla ienge mehn Siria kan.) Reson oh nah pwihno kohla kousoanla
    nan Damaskus, wasa me nah ohl ako wiahkihla ih nanmwarkien Siria.
  por-BRBSL: Ele reuniu homens para si mesmo, e se tornou capitão de uma tropa, quando
    Davi os matou de Zobah. Eles foram para Damasco e viveram lá, e reinaram em Damasco.
  cth-cth: Devit ni Zobahnaw a thei navah, ama ni taminaw a pâkhueng teh, ransanaw
    kaukkung lah yo ao toe. Damaskas kho koe lah a cei teh, kho hah a uk.
  twi-twi: bɛyɛɛ atuatewfo panyin. Dawid dii Hadadeser so nkonim no, Reson ne ne mmarima
    guan kɔɔ Damasko, kodii hene wɔ hɔ.
  hlt-hlt: Te vaengah a taengah hlang a coi tih caem mangpa la om. David loh amih
    te a ngawn ham vaengah tah Damasku la cet tih a khuiah kho a sak uh dongah Damasku
    ah manghai uh.
  tbz-SIM: kɛ́wɑɑ́ nho kó dihɑ̃ɑ̃pɔ̀ntĩ̀nnì kɛ̀ Dɑfiti mbɛ̀ kɔù kòo kɔtɛ Dɑmɑɑsi kɛ́mbo
    kɛ yɑ̀ɑ kɛ̀ nɑɑ́nnɛ̀ okpɑ̀ɑ̀tì.
  msy-2020: Egha a gumazir maba akuvagha men faragha ghua, tintinibar puram arua,
    gumazamizibav sogha men biziba okei. Ezɨ Devit fomɨra Hadateserɨn mɨdorozir gumazibav
    sogha me agɨvazɨ, bizir kamɨn gɨn, Reson uan adarazi ko me ghua Damaskusɨn nguibar
    ekiamɨn iti. Egha an adarazi an akurazɨ, a Damaskusɨn atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei Tɑfiiti kɑ kʋwɑ Hɑtɑtǝsɛɛ yoolɑɑ tɔɣɔ Lesɔŋ kotɑ tɛtɛlɑtɑɑ kɛ
    ɩ kiŋ, nɑ ɩ́ pǝsɩ pɑ nyʋɣʋ tʋ nɑ pɑ́ polo Tɑmɑsɩ nɑ pɑ́ cɑɣɑ tǝnɑ, nɑ ɩ́ cɑŋ ɩ
    tɔkɩ kɑwulɑɣɑ
  azb-azb: Davud Sovalıları qırandan sonra o, yanına adamlar toplayıb bir quldur dəstəsinin
    başçısı olmuşdu. Bu adamlar Dəməşqə gedib orada qalmışdılar və Dəməşqdə hökmranlıq
    edirdilər.
  eng-DBY: And he collected men to him, and became captain of a band, when David slew
    them [of Zobah]; and they went to Damascus, and dwelt there, and reigned in Damascus.
  hin-2017: और जब दाऊद ने सोबा के जनों को घात किया, तब रजोन अपने पास कई पुरुषों को
    इकट्ठे करके, एक दल का प्रधान हो गया, और वह दमिश्क को जाकर वहीं रहने और राज्य करने
    लगा।
  wol-KYG: Mu boole ay farandoom, ànd ak ñoom, jiite leen gannaaw ba Daawuda faagaagalee
    xarekati sangam. Ñu dem sanc Damaas, moom ko.
  eng-YLT: and gathereth unto himself men, and is head of a troop in David's slaying
    them, and they go to Damascus, and dwell in it, and reign in Damascus;
  eng-WYC-2017: and [he] gathered men against him, and was made the prince of thieves,
    when David killed them of Zobah; and they went to Damascus, and dwelled there;
    and they made him king in Damascus.
  eng-WMBB: He gathered men to himself, and became captain over a troop, when David
    killed them of Zobah. They went to Damascus and lived there, and reigned in Damascus.
  urd-GVH: कुछ आदमियों को अपने गिर्द जमा किया और डाकुओं के जत्थे का सरग़ना बन गया।
    जब दाऊद ने ज़ोबाह को शिकस्त दे दी तो रज़ून अपने आदमियों के साथ दमिश्क़ गया और
    वहाँ आबाद होकर अपनी हुकूमत क़ायम कर ली।
  rug-rug: Varigara ni sa sari na tie pa vari likohaena meke turaṉia sa si keke puku
    tie kaleadi totosona sipu va kilasia e Devita sa qeto minate te Zoba. Sari tie
    hire si la pa Damasikasi meke la veko kinoa, meke ṉati hiniva nia arini sa popoa
    asa.
  gaz-gaz: Innis yeroo Daawit loltoota Suubaa barbadeessetti namoota of biratti walitti
    qabatee hoogganaa tuuta finciltootaa taʼe; finciltoonni sunis Damaasqoo dhaqanii
    achi jiraatan; isas achitti mootii godhatan.
  fra-LSG: Il avait rassemblé des gens auprès de lui, et il était chef de bande, lorsque
    David massacra les troupes de son maître. Ils allèrent à Damas, et s’y établirent,
    et ils régnèrent à Damas.
  yal-yal: Dawuda Hadadeseri a ganla halagi waxatin naxan yi, Reson bata yi ganla
    nde malan a yɛtɛ xa, a yi naxan xun na. E yi siga Damasi taani, e sa dɔxɔ mɛnni,
    e yi Damasi mangayaan tongo.
  haw-1868: Ua hoakoakoa ae la oia i kanaka io ua iho no, a lilo oia i lunakoa maluna
    o ka papa, i ka wa i pepehi ai o Davida ia lakou; a hele ae la lakou i Damaseko,
    a noho malaila, a ua alii ae la hoi ma Damaseko.
  arb-NAV: فَضَمَّ إِلَيْهِ رِجَالاً، وَأَصْبَحَ رَئِيساً لِعِصَابَةٍ مِنَ الثُّوَّارِ،
    فِي الْحِقْبَةِ الَّتِي دَمَّرَ فِيهَا دَاوُدُ قُوَّاتِ صُوبَةَ. فَانْطَلَقَ رَزُونُ
    بِعِصَابَتِهِ إِلَى دِمَشْقَ وَأَقَامُوا فِيهَا وَاسْتَوْلَوْا عَلَيْهَا.
  ewe-ewe: Esi Fia David gbã Zoba dua la, Rezɔn si kple ame aɖewo yi Damasko, ame
    siawo va zu adzoha aɖe eye Rezɔn nye woƒe kplɔla. Emegbe la, Rezɔn va zu fia le
    Damasko.
  eng-LEE: And he gathered around him some men, and became captain over a band, when
    David slew those [of Zobah]; and they went to Damascus, and dwelt therein, and
    reigned in Damascus.
  asm-FB: আৰু যি কালত দায়ূদে চোবীয়াহঁতক পৰাস্ত কৰিছিল, সেই কালত ৰজোনে তেওঁ নিজৰ
    লগত মানুহ গোটাই দলৰ ওপৰত দলপতি হৈছিল৷ তেতিয়া ৰজোনৰ সেই দলটোৱে দম্মেচকলৈ গৈছিল,
    আৰু তাত বাস কৰি দম্মেচকৰ ওপৰত শাসন কৰিছিল।
  sus-A: دَوُدَ نُ نَ عٍ فٍرٍقٍ تّمُي نَشّ. رٍ سٌن شَ سْورِيٍ نَن مَلَن عَ قّ مَ،
    عٍ قَ لُ دَ مَسِ، عٍ مَنفّيَ سْتْ مّننِ.
  fra-SBL: Il rassembla des hommes pour lui et devint chef d'une troupe, lorsque David
    tua ceux de Tsoba. Ils allèrent à Damas, y habitèrent, et régnèrent à Damas.
  hbo-hbo: וַיִּקְבֹּ֤ץ עָלָיו֙ אֲנָשִׁ֔ים וַיְהִ֣י שַׂר־גְּד֔וּד בַּהֲרֹ֥ג דָּוִ֖ד
    אֹתָ֑ם וַיֵּלְכ֤וּ דַמֶּ֙שֶׂק֙ וַיֵּ֣שְׁבוּ בָ֔הּ וַֽיִּמְלְכ֖וּ בְּדַמָּֽשֶׂק׃
  piu-2006: '@see-verse:1KI.011.023'
  kik-kik: Akĩĩyũnganĩria andũ, na agĩtuĩka mũtongoria wa gĩkundi kĩa aremi rĩrĩa
    Daudi aaniinire ita cia Zoba; aremi acio magĩthiĩ Dameski, magĩtũũra kuo, na makĩoya
    wathani.
  fra-NCL: Il avait rassemblé des gens auprès de lui, et il était chef d’une bande,
    lorsque David massacra les troupes de son maître. Ils allèrent à Damas, et s’y
    établirent ; et ils régnèrent à Damas.
  cek-AK: anih mah ataeng ih kaminawk to kok moe, David mah Zobah ih misatuh kaminawk
    hum naah, anih loe misa angthawk abu zaehoikung ah oh; nihcae loe Damaska vangpui
    ah caeh o moe, vangpui to lak o pacoengah, to ah khosak o.
  cuk-cuk: Agi, Rezón dule-ibmar-atursamalad urbisad, geb a-dulemar-e-dummadga gunonikid.
    David, Siria-dulemar-oburgwenaigusgu, we-dule-ibmar-atursamaladdi Damasco-neggweburse
    nade gusmalad. A-neggweburgi, a-dulemar, reyga Rezón-imaksamalad.
  uig-CYR: Давут Зобаһлиқларни қәтл қилғанда Рәзон улардин бир топ адәмни өзигә топлап
    уларниң сәрдари болди. Андин кейин булар Дәмәшққә берип у йәрдә туруп, Дәмәшқ
    үстидин һөкүм сүрди.
  tel-2017: దావీదు సోబా వారిని చంపిన తరువాత రెజోను కొందరిని పోగు చేసుకుని, ఆ గుంపుకు
    నాయకుడయ్యాడు. వారంతా దమస్కు వచ్చి అక్కడ నివసించారు. రెజోను దమస్కులో రాజయ్యాడు.
  hat-BSA: Li te ranmase moun vè li menm pou te devni chèf a yon twoup bandi mawon.
    Apre David te vin touye yo nan Tsoba, yo te deplase a Damas pou rete la e te renye
    Damas.
  kos-kos: Tok el ekla sifen sie un mwet pwapa sulal. (Ma inge sikyak tukun pacl se
    David el kutangulla Hadadezer, ac uniya mwet mweun lun acn Syria, su welul lac.)
    Toko, Rezon ac u se lal ah som muta Damascus, na mwet welul ingan elos akwalyalak
    tuh elan tokosra lun Syria.
  hbo-WLC: וַיִּקְבֹּ֤ץ עָלָיו֙ אֲנָשִׁ֔ים וַיְהִ֣י שַׂר־גְּד֔וּד בַּהֲרֹ֥ג דָּוִ֖ד
    אֹתָ֑ם וַיֵּלְכ֤וּ דַמֶּ֙שֶׂק֙ וַיֵּ֣שְׁבוּ בָ֔הּ וַֽיִּמְלְכ֖וּ בְּדַמָּֽשֶׂק׃
  ibo-ibo: Devid lara ndị agha Zoba nʼiyi, Rezon chịkọtara ndị ikom gbara ya gburugburu,
    ghọọ onyendu ha, ndị nnupu isi a gara Damaskọs biri nʼebe ahụ, na-achịkwa nʼebe
    ahụ.
  ory-ory: ଯେଉଁ ସମୟରେ ଦାଉଦ ସୋବାର ଲୋକମାନଙ୍କୁ ବଧ କଲେ, ସେସମୟରେ ସେ ଆପଣା ନିକଟରେ ଲୋକମାନଙ୍କୁ
    ସଂଗ୍ରହ କରି ଏକ ଦଳପତି ହୋଇଥିଲା; ତହିଁ ଉତ୍ତାରେ ସେମାନେ ଦମ୍ମେଶକକୁ ଯାଇ ସେଠାରେ ବାସ କରି
    ଦମ୍ମେଶକରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, a amwichato ekoch aramas, nge i a wiliti souemwenin eu mwichen aramas
    mi küt liaper fän pöchökül. Ei a fis mürin Tafit a niela ekewe sounfiun Sopa.
    Iwe, Reson me an mwich ra feila Tamaskus o nonom ikenan. Ra seikätä Reson pwe
    epwe king lon Tamaskus.
  rop-rop: En imbin jidan boswan blanga ol detlot nogudwan solja weya bin oldei jidan
    langa bush kantri. Dislot ting bin hepin afta Deibid bin bidim Heidadesa, en imbin
    kilim ded ola Siriya solja, detlot fren blanga Heidadesa. Reson en im solja bin
    go jidan langa Dameskas, weya deibin meigim im jidan det nyuwan king blanga Siriya.
  ukr-1871: Сей скупив круг себе людей й зробивсь отаманом ледарів послї того, як
    Давид побив Адраазара; й звоювали вони Дамаск, і осїлись там, та й зробили його
    царем у Дамаску.
  deu-1951: Der sammelte Männer um sich und war Rottenführer, als David sie schlug;
    und sie zogen nach Damaskus und wohnten daselbst und regierten zu Damaskus.
  eng-JPS: And he gathered men unto him, and became captain over a troop, when David
    slew them of Zobah; and they went to Damascus, and dwelt therein, and reigned
    in Damascus.
  srp-1865: I skupiv k sebi ljude posta starješina od èete kad ih David ubijaše; potom
    otišavši u Damask ostaše ondje i obladaše Damaskom.
  lug-lug: Dawudi bwe yatta eggye ly’e Zoba, Lezoni n’akuŋŋaanya abasajja abajeemu
    n’afuuka mukulu waabwe, n’addukira e Ddamasiko, n’akiwamba, n’abeera eyo nga gy’afugira.
  heb-heb: ויקבץ עליו אנשים ויהי שר גדוד בהרג דוד אתם וילכו דמשק וישבו בה וימלכו בדמשק׃
  ben-IRV: দায়ূদ যখন সোবার সৈন্যদের মেরে ফেলেছিলেন তখন রষোণ কিছু লোক জোগাড় করে নিয়ে
    একটা লুটেরা দল তৈরী করে তার নেতা হয়ে বসল। এই লোকেরা দম্মেশক দখল করে সেখানে রাজত্ব
    করতে লাগল।
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਨਾਲ ਮਨੁੱਖ ਇਕੱਠੇ ਕੀਤੇ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਜੱਥੇ ਦਾ ਸਰਦਾਰ ਸੀ ਜਦ ਦਾਊਦ
    ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਢਿਆ, ਤਾਂ ਉਹ ਦੰਮਿਸ਼ਕ ਜਾ ਵੱਸੇ ਅਤੇ ਦੰਮਿਸ਼ਕ ਵਿੱਚ ਰਾਜ ਕਰਦੇ ਰਹੇ।
  mya-JVB: လူ များကိုစုဝေး စေသဖြင့် ၊ ဒါဝိဒ် မင်းလုပ်ကြံ သောအခါ ဗိုလ်ချုပ် လုပ် လေ၏။တဖန်
    ဒမာသက် မြို့သို့သွား ၍ မင်း ပြုလျက် နေ ၏။
  tbg-tbg: Viva ruqema kero oru vonaini vaiharo iqoka qaqirake vu vaiintika vokuka
    ntita varero vika qiata vaiintiqama viro vaura. Devitiva King Hadatesera iqoka
    vaiinti aru taiqako entara, Resoniva nai iqoka vaiinti hampata oru Damasikusini
    vaura. Vika mini variqi vuvaro Resoniva vi vatanaaka avuhainaa vaiintiqama viro
    vaura.
  hmo-hmo: Resona ese tau haida ia haboua, bona idia be dadidadi orea ta idia lao,
    Resona ese idia ia gunalaia. Davida ese Hadadesa bona iena Soba tuari taudia ia
    alaia ore murinai, Resona, mai ena orea taudia be Damaseko dekenai idia lao. Unuseni
    Resona be Suria ena king.
  urd-urd: और उसने अपने पास लोग जमा' कर लिए, और जब दाऊद ने ज़ोबाह वालों को क़त्ल किया,
    तो वह एक फ़ौज का सरदार हो गया; और वह दमिश्क़ को जाकर वहीं रहने और दमिश्क़ में
    हुकूमत करने लगे।
  rus-SYN: и, собрав около себя людей, сделался начальником шайки, после того, как
    Давид разбил Адраазара; и пошли они в Дамаск, и водворились там, и владычествовали
    в Дамаске.
  bqc-SIM: Kɛ́ Davidi Adadɛzɛɛↄ dɛ̀dɛ, Lɛzↄ̃ gbɛ̃́ↄ kã̀aaazi gbãamↄnɛdeↄ gãli ũ,
    à gↄ̃̀ ń dↄaana ũ. Aa gɛ̀ zↄ̃̀lɛ Damasi, ↄ̃ à gↄ̃̀ a kía ũ.
  tcz-CHONGTHU: Hijeh’a chu galbol loikhat lah’a lamkaija hung pang’a ahi. David in
    Hadadezer chu gal’a akisat pia ajo phat chun Rezon le amite chu Damacus lama ajam’un
    hiche a chun leng in ahung pang tan ahi.
  mar-mar: दाविदाने सोबाच्या सैन्याचा पाडाव केल्यानंतर, रजोनाने काही माणसे जमवली आणि
    त्या टोळीचा तो नायक बनला. दिमिष्कामध्ये जाऊन मग तो राहिला. तिथला राजा झाला.
  qub-qub: Rezonga runacunata shuntasha caran achcajta. Payga caran suwacunapa mandajnin.
    Soba runacunata David wañuchiptin Rezonga gueshpir aywacusha caran Damasco siudäman.
    Chaychönami Damascucunaga ray cananpaj churaran.
  bqp-bqp: Kũ Dauda Adadɛza gbɛ̃nↄ dɛ̀dɛ, akũ Rɛzↄ̃ gbɛ̃nↄ kàkaraai ò kɛ̀ gbãnamↄnnɛrinↄ
    gã̀ ũ, akũ à gↄ̃̀ ń don'arɛde ũ. Ò gɛ̀ɛ ò vùtɛ Damasuku, akũ à gwe sì.
  hat-hat: Rezon sanble yon bann gason avè l'. Se konsa li vin chèf yon bann bandi.
    Lè sa a, David te bat Adadezè, li touye tout moun peyi Siri ki t'ap mache avèk
    Adadezè. Se konsa Rezon desann lavil Damas. Li vin chèf lavil Damas.
  eng-BSB: and had gathered men to himself. When David killed the Zobaites, Rezon
    captained a band of raiders and went to Damascus, where they settled and gained
    control.
  eng-WEBPB: He gathered men to himself, and became captain over a troop, when David
    killed them of Zobah. They went to Damascus and lived there, and reigned in Damascus.
  kbq-kbq: kini ne'ma ha'ma hunentaza vahe'mofo kva umani'ne. Hagi Deviti'ma Hadadezerine
    Zoba kumate sondia vahe'anema aheno'ma eri hana'ma higeno'a, Rezoni'a kvama huzmante'nea
    vahe'tmina nezmavremo, fre'no vige'za Damaskasi kumate kinia ome azeri oti'naze.
  nhe-BL: Huan Rezón quinsentili miyac tlacame tlen mosisiníaj huan mochijqui inintlayacanca.
    Huejcajquiya quema David quintlantoya Soba ehuani, Rezón huan ihuampoyohua yajtoyaj
    ipan altepetl Damasco huan nopona yajaya motlalanqui huan mochijqui tlanahuatijquetl.
  bus-bus: Kɛ̀ Dauda Adadɛza gbɛ̃nↄ dɛ̀dɛ, ben Rɛzↄ̃ gbɛ̃nↄ kàkↄ̃aazi aↄ̃ kɛ̀ gbãamↄnnɛrinↄ
    gãli ũ, ben à gↄ̃̀ ń dↄn'aɛdee ũ. Aↄ̃ gàa wà vɛ̃̀ɛ Damasiku, ben à gwee sì.
  gub-BL: Izuwi uzàn ire uzeapo imunar ma'e tetea'u wanuwihaw romo. Tawi weityk Ananezer
    a'e. Uzuka Xir izuapyapyr Ananezer rehe we har a'e wà no. A'e re Hezom wiko imunar
    ma'e wanuwihaw romo. Oho Hezom Namaz tawhu pe wiko pà uzehe we har wanupi kury.
    Xir ywy rehe har umuigo kar Hezom uwihawete romo a'e wà kury.
  eng-DRA: 'And he gathered men against him, and he became a captain of robbers, when
    David slew them of Soba: and they went to Damascus, and dwelt there, and they
    made him king in Damascus.'
