    pea mo Heti;
  ces-1613: V tom král Šalomoun zamiloval ženy cizozemky mnohé, i dceru Faraonovu,
    i Moábské, Ammonitské, Idumejské, Sidonské a Hetejské,
  eng-WMB: 'Now King Solomon loved many foreign women, together with the daughter
    of Pharaoh: women of the Moabites, Ammonites, Edomites, Sidonians, and Hittites,'
  tam-TCV: சாலொமோன் அரசன் பார்வோனின் மகளைத்தவிர மோவாபியர், அம்மோனியர், ஏதோமியர், சீதோனியர்,
    ஏத்தியர் ஆகிய நாடுகளிலுள்ள பல பெண்கள்மேலும் ஆசைவைத்தான்.
  ceb-ULB: 'Karon, nahigugma si Haring Solomon sa daghang langyaw nga mga babaye:
