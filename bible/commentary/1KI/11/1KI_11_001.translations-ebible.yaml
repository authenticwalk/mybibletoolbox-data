  urd-GVU: لیکن سلیمان بہت سی غیرملکی خواتین سے محبت کرتا تھا۔ فرعون کی بیٹی کے علاوہ
    اُس کی شادی موآبی، عمونی، ادومی، صیدانی اور حِتّی عورتوں سے ہوئی۔
  deu-1912: 'Aber der König Salomo liebte viel ausländische Weiber: Die Tochter Pharaos
    und moabitische, ammonitische, edomitische, sidonische und hethitische,'
  ntj-ntj: Nyangka puurrpa Tjalamantu minyma maliki pirni mukurringkula yarltirranytja.
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಫರೋಹನ ಮಗಳನ್ನಲ್ಲದೆ ಮೋವಾಬ್ಯರು, ಅಮ್ಮೋನಿಯರು, ಎದೋಮ್ಯರು, ಚೀದೋನ್ಯರು
    ಮತ್ತು ಹಿತ್ತಿಯರು ಎಂಬ ಜನಾಂಗಗಳ ಸ್ತ್ರೀಯರನ್ನು ಮೋಹಿಸಿದನು.
  yap-yap: Solomon e ba’adag bo’or e ppin u boch e nam. Miki le’engiy e ppin nu Hittite,
