verse: 1KI.011.001
translations:
  mal-C: ശലോമോൻരാജാവ് വിദേശികളായ അനേകം സ്ത്രീകളെ സ്നേഹിച്ചിരുന്നു. ഫറവോന്റെ മകളെക്കൂടാതെ
    മോവാബ്യരും അമ്മോന്യരും ഏദോമ്യരും സീദോന്യരും ഹിത്യരുമായ അനേകം സ്ത്രീകളെയും അദ്ദേഹം
    സ്നേഹിച്ചു.
  deu-TKW: 'Der König Salomo aber liebte viele ausländische Weiber außer der Tochter
    des Pharao: Moabiterinnen, Ammoniterinnen, Edomiterinnen, Sidonierinnen, Hethiterinnen,'
  lin-lin: 'Mokonzi Salomo abalaki mwana mwasi ya Faraon ; kasi pembeni na ye, abalaki
    basi mosusu ebele ya bikolo ya bapaya : basi ya Moabi, ya Amoni, ya Edomi, ya
    Sidoni mpe ya Iti.'
  eng-LSV: And King Solomon has loved many strange women, and the daughter of Pharaoh,
    females of Moab, Ammon, Edom, Sidon, [and] of the Hittites,
  eng-GNV: 'Bvt King Salomon loued many outlandish women: both the daughter of Pharaoh,
    and the women of Moab, Ammon, Edom, Zidon and Heth,'
  eng-WEBSTER: But king Solomon loved many foreign women, together with the daughter
    of Pharaoh, women of the Moabites, Ammonites, Edomites, Zidonians, and Hittites;
  nhw-BL: Tlanahuatijquetl Salomón quinicneliyaya miyac sihuame catli campa hueli
    ehuani. Iyoca tlen iichpoca Faraón, nojquiya mocuili sihuame catli ehuayayaj tlali
    Moab, Amón, Edom, Sidón huan nojquiya mocuili sequin heteo sihuame.
  swh-ONEN: 'Hata hivyo, Mfalme Solomoni akawapenda wanawake wengi wa kigeni zaidi,
    mbali na binti Farao: wanawake wa Wamoabu, Waamoni, Waedomu, Wasidoni na Wahiti.'
  bba-bba: Eɡibiti sunɔn bii wɔndiɑ wi Sɑlomɔɔ u sue bɑɑsi, u mɑɑ bwese tukunun kurɔbu
    kĩɑ. U kurɔbu suɑ Mɔɑbubɑn bweseru sɔɔ kɑ Amɔnibɑ sɔɔ kɑ Edɔmubɑ sɔɔ kɑ Sidoniɡibu
    sɔɔ kɑ Hɛtibɑ sɔɔ.
  eng-KJVCPB: But king Solomon loved many strange women, together with the daughter
    of Pharaoh, women of the Moabites, Ammonites, Edomites, Zidonians, and Hittites;
  cpy-cpy: Okanta paata, irika pinkathari Salomón osheki tsinani inintaki. Inintakiro
    rishinto iwinkatharite Apitantoni-jatzi. Imatzitakawo inintakiro Athataa-weni-jato,
    Pityaankaarini-jato, Kiraapeerini-jato, Shimaa-jato, Thaawantaa-rewoni-jato.
  luo-luo: Kata kamano Ruoth Solomon nohero nyi pinje mamoko mangʼeny; mane omedo
    bangʼ nyar Farao kaka nyi jo-Moab gi jo-Amon gi jo-Edom gi jo-Sidon kod nyi jo-Hiti.
  meu-meu: 'King Solomon ese idau bese hahinedia diaḡau e ura henidiava: Farao natuna
    hahinena, bona Moab bona Amono bona Edom bona Sidono bona Hiti hahinedia.'
  npi-ULB: अब राजा सोलोमनले फारोकी छोरीलगायत मोआबी, अम्मोनी, सीदोनी र हित्तीजस्ता
    धेरै विदेशी स्त्रीहरूलाई प्रेम गरे ।
  yor-yor: Solomoni ọba fẹ́ ọ̀pọ̀ àjèjì obìnrin yàtọ̀ sí ọmọbìnrin Farao, àwọn ọmọbìnrin
    Moabu, àti ti Ammoni, ti Edomu, ti Sidoni àti ti àwọn ọmọ Hiti.
  emp-NTPO: 'Salomoʌ̃ba ãĩbema wẽrãrãda zocãrã awuasia. Maʌ̃ bẽrã idji quima Egiptod̶ebema
    boro cau awara zocãrã edasia: wẽrãrã Moab druad̶ebemada, Amoʌ̃ druad̶ebemada,
    Edoʌ̃ druad̶ebemada, Sidoʌ̃ druad̶ebemada, idjab̶a hititarãnebema sid̶a.'
  pes-OPCB: و اما سلیمان پادشاه، به غیر از دختر فرعون، دل به زنان دیگر نیز بست. او
    برخلاف دستور خداوند زنانی از سرزمین قومهای بت‌پرست مانند موآب، عمون، ادوم، صیدون
    و حیت به همسری گرفت. خداوند قوم خود را سخت برحذر داشته و فرموده بود که با این
    قومهای بت‌پرست هرگز وصلت نکنند، تا مبادا آنها قوم اسرائیل را به بت‌پرستی بکشانند.
    اما سلیمان همچنان به این زنان عشق می‌ورزید.
  tgl-ULB: 'Ngayon nagmahal si Solomon ng maraming dayuhang babae: ang anak na babae
    ng Paraon, mga babaeng Moabita, Ammonita, Edomita, Sidomita at mga babaeng Heteo—'
  hui-hui: Solomono ibugua dindi tara tara wali berearu dewa hame lalu hene. Ibugua
    Iyibi dindi kini heago wane mbira dabu ala binigo mani ibugua Moaba walibi Amono
    walibi Idomo walibi Saidono walibi Hidi walibi dindi tara tara uruni bibahendeha
    wali berearu dabu biai hene.
  mya-mya: ရှော​လ​မုန်​ချစ်​ခင်​မြတ်​နိုး​သည့် လူ​မျိုး​ခြား အ​မျိုး​သ​မီး​အ​မြောက်​အ​မြား​ရှိ​၏။
    သူ​သည် အီ​ဂျစ်​ဘု​ရင်​၏​သ​မီး​တော်​ကို​သာ​မ​က​ဘဲ ဟိတ္တိ​အ​မျိုး​သ​မီး​များ၊ မော​ဘ​အ​မျိုး​သ​မီး
    များ၊ အမ္မုန်​အ​မျိုး​သ​မီး​များ၊ ဧ​ဒုံ​အ​မျိုး သ​မီး​များ​နှင့်​ဇိ​ဒုန်​အ​မျိုး​သ​မီး​များ​ကို
    လည်း​မိ​ဖု​ရား​မြှောက်​တော်​မူ​လေ​သည်။-
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་ནི་ཕཱར་ཨོལ་གྱི་སྲས་མོ་ལ་ཆགས་པར་མ་ཟད། ཕྱི་ཕྱོགས་ཀྱི་བུད་མེད་དེ།
    མོ་ཨབ་ཀྱི་བུད་མེད་རྣམས་དང་། ཨམ་མོན་གྱི་བུད་མེད་རྣམས། ཨེ་དོམ་གྱི་བུད་མེད་རྣམས།
    ཚི་ཏུན་གྱི་བུད་མེད་རྣམས། ཧེད་ཀྱི་བུད་མེད་རྣམས་བཅས་ལ་ཡང་ཆགས་པར་གྱུར།
  sna-sna: Zvisinei, Mambo Soromoni akada vakadzi vazhinji vamamwe marudzi pamwe chete
    nomwanasikana waFaro, wechiMoabhu, vechiAmoni, vechiEdhomu, vechiSidhoni nevechiHiti.
  spa-BLM: 'El rey Salomón amó a muchas mujeres extranjeras, junto con la hija del
    faraón: mujeres moabitas, amonitas, edomitas, sidonianas e hititas,'
  cac-cac: A vin̈aj rey Salomón chi', man̈ocn̈ej ix yisil vin̈ sreyal Egipto chi'
    ix yic' vin̈, palta ayto juntzan̈xo eb' ix ix ch'oc chon̈ab'il ix yic' vin̈, aton
    eb' ix moabita, eb' ix amonita, eb' ix edomita, eb' ix aj Sidón yed' eb' ix hitita.
  swh-ULB: 'Basi mfalme Sulemani aliwapenda wanawake wengi wa kigeni: binti wa Farao
    na wanawake wa Wamoabu, Waamori, Waedomu, Wasidoni, na Wahiti - Haya na'
  bel-bel: І пакахаў цар Саламон многіх чужаземных жанчын, апрача дачкі фараонавай,
    Маавіцянак, Аманіцянак, Ідумэянак, Сіданянак, Хэтэянак,
  wed-wed: Gulau Solomon, Egypt ai gulau natuna i ravaḡi ma nanare jentail waivinei
    i ravaḡa-naiei, ḡelaui mai Moab, mai Ammon, mai Edom, mai Sidon ma, mai Hitti.
  deu-ELBBK: 'Und der König Salomo liebte viele fremde Frauen, und zwar neben der
    Tochter des Pharaos: moabitische, ammonitische, edomitische, zidonische, hethitische,'
  mbb-OT: Mahabet he menge vahi he kenà menge Israilihanen is mibmahal ni Hadì Solomon.
    Gawas duen te anak te hadì te Ehipto, duen pa menge esawa ni Solomon he menge
    Moabitanhen, Amunihanen, Edomanhen, Sidunhanen, wey menge Hitihanen.
  mal-2015: ശലോമോൻരാജാവു ഫറവോന്റെ മകളെ കൂടാതെ മോവാബ്യർ, അമ്മോന്യർ, എദോമ്യർ, സീദോന്യർ,
    ഹിത്യർ എന്നിങ്ങനെ അന്യാജാതിക്കാരത്തികളായ അനേക സ്ത്രീകളെയും സ്നേഹിച്ചു.
  rmc-rmc: 'O kraľis o Šalamun kamelas but džuvľijen andral aver narodi: le faraonoskra
    čha, le Moabčanken, le Amončanken, le Edomčanken, le Sidončanken the le Chetitanken.'
  pes-OPV: و سلیمان پادشاه سوای دختر فرعون، زنان غریب بسیاری را از موآبیان و عمونیان
    وادومیان و صیدونیان و حتیان دوست می‌داشت.
  ron-1924: 'Ымпэратул Соломон а юбит мулте фемей стрэине, афарэ де фата луй Фараон:
    моабите, амоните, едомите, сидониене, хетите,'
  aui-aui: Kiiwawo Solomon, na Ijipt kana kiiwawo natuna irawayi, bi gegha da kubura
    wiibata wasiwasike bada korotodi ivinuwayuyunedi. Touna Moab, Ammon damdi, Idom,
    Saidon da Hitti wasiwasike mududi irawayidi.
  ben-OBCV: রাজা শলোমন অবশ্য ফরৌণের মেয়ের পাশাপাশি আরও অনেক বিদেশিনীকে—মোয়াবীয়া,
    অম্মোনীয়া, ইদোমীয়া, সীদোনীয়া ও হিত্তীয়াকে ভালোবেসে ফেলেছিলেন।
  som-som: Oo Boqor Sulaymaan wuxuu jeclaaday naago badan oo qalaad, oo aan gabadhii
    Fircoon ahayn, naagahaas oo ahaa reer Moo'aab, iyo reer Cammoon, iyo reer Edom,
    iyo reer Siidoon, iyo reer Xeed.
  lat-VUC: 'Rex autem Salomon adamavit mulieres alienigenas multas, filiam quoque
    Pharaonis, et Moabitidas, et Ammonitidas, Idumæas, et Sidonias, et Hethæas:'
  eng-ASVBT: Now king Solomon loved many foreign women, together with the daughter
    of Pharaoh, women of the Moabites, Ammonites, Edomites, Sidonians, and Hittites;
  ita-1885: ORA il re Salomone amò, oltre alla figliuola di Faraone, molte donne straniere,
    Moabite, Ammonite, Idumee, Sidonie, Hittee,
  eng-LXXUP: And King Solomon was a lover of women. And he had seven hundred wives,
    princesses, and three hundred concubines. And he took strange women, as well as
    the daughter of Pharaoh, Moabitish, Ammonitish women, Syrians and Edomites, Hittites,
    and Amorites;
  eng-ULB: Now King Solomon loved many foreign women including the daughter of Pharaoh—women
    of the Moabites, Ammonites, Edomites, Sidonians, and Hittites.
  spa-VBL: El rey Salomón amaba a muchas mujeres extranjeras. Además de la hija del
    faraón, tenía mujeres moabitas, amonitas, edomitas, sidonias e hititas.
  fra-_FOB: 'Or, le roi Salomon aima plusieurs femmes étrangères, outre la fille de
    Pharaon: des Moabites, des Ammonites, des Iduméennes, des Sidoniennes et des Héthiennes,'
  mal-mal: ശലോമോൻ രാജാവ് ഫറവോന്റെ മകളെ കൂടാതെ മോവാബ്യർ, അമ്മോന്യർ, ഏദോമ്യർ, സീദോന്യർ,
    ഹിത്യർ എന്നിങ്ങനെ അന്യജാതിക്കാരായ അനേകം സ്ത്രീകളെ സ്നേഹിച്ചു.
  urd-GVR: Lekin Sulemān bahut-sī ġhairmulkī ḳhawātīn se muhabbat kartā thā. Firaun
    kī beṭī ke alāwā us kī shādī Moābī, Ammonī, Adomī, Saidānī aur Hittī auratoṅ se
    huī.
  suz-BL: पिप सोलोमनम फाराओ आ तमी ग्‍युंबे पा यो, मेकोमी शुश अर्को रागी ङा मीश मुर,
    मोआबी, अम्मोनी, एदोमी, सीदोनी नु हित्ती आन कली दाक्‍तीमी बाक्‍त। ब्‍यवस्‍था १७:१७
  ita-1927: 'Or il re Salomone, oltre la figliuola di Faraone, amò molte donne straniere:
    delle Moabite, delle Ammonite, delle Idumee, delle Sidonie, delle Hittee,'
  ckb-ckb: سلێمان پاشا سەرەڕای کچەکەی فیرعەون زۆر ژنی دیکەی بێگانەی خۆشویست، لە مۆئابی
    و عەمۆنی و ئەدۆمی و سەیدائی و حیتییەکان،
  eng-BBE: 'Now a number of strange women were loved by Solomon, women of the Moabites,
    Ammonites, Edomites, Zidonians, and Hittites:'
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಫರೋಹನ ಮಗಳನ್ನಲ್ಲದೆ ಮೋವಾಬ್ಯರ, ಅಮ್ಮೋನ್ಯರ, ಎದೋಮ್ಯರ, ಸೀದೋನ್ಯರ,
    ಹಿತ್ತಿಯರ ಸ್ತ್ರೀಯರನ್ನೂ ಪ್ರೀತಿಮಾಡಿದನು.
  tam-2017: ராஜாவாகிய சாலொமோன், பார்வோனின் மகளை நேசித்ததுமட்டுமல்லாமல், மோவாபியர்களும்,
    அம்மோனியர்களும், ஏதோமியர்களும், சீதோனியர்களும், ஏத்தியர்களுமாகிய அந்நியர்களான
    அநேக பெண்கள்மேலும் ஆசைவைத்தான்.
  spa-RV-1909: 'EMPERO el rey Salomón amó, á más de la hija de Faraón, muchas mujeres
    extranjeras: á las de Moab, á las de Ammón, á las de Idumea, á las de Sidón, y
    á las Hetheas;'
  ron-BTF: 'Dar împăratul Solomon a iubit multe femei străine, împreună cu fiica lui
    Faraon: femei ale moabiţilor, amoniţilor, edomiţilor, sidonienilor şi hitiţilor;'
  eng-WEBP: 'Now King Solomon loved many foreign women, together with the daughter
    of Pharaoh: women of the Moabites, Ammonites, Edomites, Sidonians, and Hittites,'
  eng-FBV: King Solomon loved many foreign women. Besides Pharaoh's daughter, there
    were women from the Moabites, Ammonites, Edomites, Sidonians, and Hittites.
  nld-1939: 'Koning Salomon had, behalve de dochter van Farao, nog vele andere vreemde
    vrouwen lief: moabietische, ammonietische, aramese, edomietische, sidonietische,
    chittietische en amorietische.'
  nch-BL: Tanahuatijquet Salomón quinicneliyaya miyac sihuame cati campa hueli ehuani.
    Iyoca ten iichpoca Faraón, nojquiya mocuili sihuame cati ehuayayaj tali Moab,
    Amón, Edom, Sidón huan nojquiya mocuili sequij heteo sihuame.
  vie-1934: 'Ngoài con gái của Pha-ra-ôn, vua Sa-lô-môn lại còn thương mến nhiều người
    nữ của dân ngoại: tức là người n Ê-đôm, Si-đôn, và Hê-tít.'
  hin-CV: 'फ़रोह की पुत्री के अलावा शलोमोन को अनेक विदेशी स्त्रियों से प्रेम हो गया
    था: मोआबी, अम्मोनी, एदोमी, सीदोनी, और हित्ती स्त्रियों से.'
  spa-BES: 'Salomón amó a varias mujeres extranjeras, mujeres de los moabitas, amonitas,
    edomitas, sidonias e hititas:'
  tdx-tdx: F’ie nikoko ampela ambahiny maro t’i Selomò, tovo’ i anak’ ampela’ i Paròy,
    le ampela nte-Moabe, nte-Amone, nte Edome, nte-Tsidone, vaho nte-Kite;
  tha-KJV: แต่​กษัตริย์​ซาโลมอนทรงรักหญิงต่างด้าวหลายคน นอกจากธิดาของฟาโรห์ มี​หญิงคนโมอับ
    คนอัมโมน คนเอโดม คนไซดอน และคนฮิตไทต์
  por-BR-2018: 'Porém o rei Salomão amou, além da filha de Faraó, muitas mulheres
    estrangeiras: às de Moabe, às de Amom, às de Edom, às de Sidom, e às heteias;'
  deu-ELO: 'Und der König Salomo liebte viele fremde Weiber, und zwar neben der Tochter
    des Pharao: moabitische, ammonitische, edomitische, zidonische, hethitische,'
  eng-WYC-2018: Forsooth king Solomon loved burningly many alien women, and the daughter
    of Pharaoh, and women of Moab, and Ammonites, and Idumeans, and Sidonians, and
    Hittites; (And King Solomon burningly loved many foreign women, including the
    daughter of Pharaoh, and women of Moab, and of the Ammonites, and Edomites, and
    Sidonians, and Hittites;)
  epo-epo: La reĝo Salomono amis multajn aligentajn virinojn, la filinon de Faraono,
    Moabidinojn, Amonidinojn, Edomidinojn, Cidonaninojn, Ĥetidinojn,
  uig-PIN: Lekin Sulayman padixaⱨning kɵngli Pirǝwnning ⱪizidin baxⱪa kɵp qǝtǝllik
    ayallarƣa, jümlidin Moabiy, Ammoniy, Edomiy, Zidoniy, Ⱨittiy ayalliriƣa qüxkǝnidi.
  beo-beo: Soloumane da ga fi uda bagohame dogolegelesu. E da Idibidi hina bagade
    ea idiwi lai. Amola e da Hidaide uda, Moua:be uda, A:mone uda, Idome uda, Saidone
    uda amo bagohame lai.
  tpi-OTNT: Solomon i save laikim planti meri bilong ol arapela kantri. Em i bin maritim
    pikinini meri bilong king bilong Isip, na em i maritim tu ol arapela meri bilong
    kantri Moap na bilong kantri Amon na bilong kantri Idom na bilong taun Saidon
    na bilong lain Hit.
  hau-SA: Sarki Solomon ya ƙaunaci baƙin mata. Ban da ’yar Fir’auna, ya auri Mowabawa,
    Ammonawa, mutanen Edom, Sidoniyawa da Hittiyawa.
  uig-LAT: Lékin Sulayman padishahning köngli Pirewnning qizidin bashqa köp chetellik
    ayallargha, jümlidin Moabiy, Ammoniy, Édomiy, Zidoniy, Hittiy ayallirigha chüshkenidi.
  nde-nde: Inkosi uSolomoni yayibathanda kakhulu abafazi bezizweni kanye lendodakazi
