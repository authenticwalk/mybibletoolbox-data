    nu Egypt ni le’engin.
  hlt-MCSB: Solomon manghai loh Pharaoh canu phoeiah khaw Moab, Ammoni, Edom, Sidoni,
    Khitti neh kholong tom kah huta te a lungnah.
  mdy-ETH: ሴሎሞኔ ሜሌ ዓጪ ዓሲ ማዔያ ሚርጌ ላኣሊ ናሽኬኔ፤ ዬያሮ ዒዚ ጊብፄ ካኣቲ ናዎይዳ ሂታ ዓሶፓ፥ ሞዓኣቤ ዓሶፓ፥ ዓሞኦኔ
    ዓሶፓ፥ ዔዶኦሜ ዓሶና ሲዶና ዓሶናፓ ሚርጌ ላኣሊ ዔኬኔ።
  twi-ASANTE: Farao babaa no akyi no, ɔhene Salomo dɔɔ ananafoɔ mmaa bebree a na wɔyɛ
    Moabfoɔ, Amonfoɔ, Edomfoɔ, Sidonfoɔ ne Hetifoɔ.
  eng-WEBU: 'Now King Solomon loved many foreign women, together with the daughter
    of Pharaoh: women of the Moabites, Ammonites, Edomites, Sidonians, and Hittites,'
  wal-wal: Kawoi Solomoni daro allaga biittaa maccaasata siiqiis; hegeetinne Gibxxe
    kawuwaa na7ee bolli gujjin Moo7aabatu, Amoonatu, Eedoomatu, Sidoonatunne Hiitetu
    maccaasata.
  spa-PDDPT: 'Pero el rey Salomón, además de la hija de Faraón, amó a muchas mujeres
    extranjeras: moabitas, amonitas, edomitas, sidonias y heteas,'
  gun-gun: 'Ha''e gui Faraó rajy anho e''ỹ huvixa Salomão oayvu, heta oguereko avi
    kunhague yvy mboae guigua: Moabe, Amom, Edom, Sidom ha''e Hete guigua.'
  ilo-ULB: 'Itatta, nagayat ni Ari Solomon iti adu a ganggannaet a babbai: ti anak
    a babai ni Faraon ken babbai a Moabita, Ammonita, Edomita, Sidonio ken Hetita—'
  kpg-kpg: Solomon gu hiihai gi nia ahina mai daha dogologo. I daha mo tama ahina
    di King Egypt, mee e lodo labelaa gi nia ahina Hittite mo nia ahina Moab, Ammon,
    Edom, mo Sidon.
  uig-ARA: لېكىن سۇلايمان پادىشاھنىڭ كۆڭلى پىرەۋننىڭ قىزىدىن باشقا كۆپ چەتئەللىك ئاياللارغا،
    جۈملىدىن موئابىي، ئاممونىي، ئېدومىي، زىدونىي، ھىتتىي ئاياللىرىغا چۈشكەنىدى.
  tof-tof: Solomon go abün mogob kol ngyaep yarilürr. Wa ngaen-gógópan Izipt kingan
    óp olom upadórr, da solkwat ama Moab, Amon, Idom, Sidon, akó It kol bumiógürr
    tóba kolóm.
  sus-sus: Mangɛ Sulemani naxa ginɛ gbegbe dɔxɔ naxee mu findixi Isirayilakae ra,
    alɔ Firawuna xa di ginɛ, Mowaba ginɛe, Amoni ginɛe, Edon ginɛe, Sidɔn ginɛe, nun
    Xiti ginɛe.
  pon-2006: Solomon limpoak ong lihen liki tohto. E pil pwoudikihda lihen Id, Mohap,
    Ammon, Edom, oh Saidon, likin sapwellimen nanmwarkien Isip serepeino.
  ksd-ksd: Ma ra king Solomon i ga manane mangoro na vaira na vavina, varurung ma
    ra natu i Parao, ra umana vavina Moab, Amon, Edom, Sidon ma Ket,
  tur-YTC: 'Kral Solomon Firavun''un kızıyla birlikte birçok yabancı kadını sevdi:
    Moavlı, Ammonlu, Edomlu, Saydalı ve Hititli kadınlar.'
  grc-BRENT: Καὶ ὁ βασιλεὺς Σαλωμὼν ἦν φιλογύνης. Καὶ ἦσαν αὐτῷ γυναῖκες ἄρχουσαι
    ἑπτακόσιαι, καὶ παλλακαὶ τριακόσιαι. Καὶ ἔλαβε γυναῖκας ἀλλοτρίας, καὶ τὴν θυγατέρα
    Φαραὼ, Μωαβίτιδας, Ἀμμανίτιδας, Σύρας, καὶ Ἰδουμαίας, Χετταίας, καὶ Ἀμοῤῥαίας,
  ind-AYT: Raja Salomo mencintai banyak perempuan asing selain anak perempuan Firaun,
    yaitu perempuan-perempuan Moab, Amon, Edom, Sidon, dan Het.
  nya-nya: 'Komatu Mfumu Solomoni anakonda akazi ambiri achilendo ndipo kuwonjezera
    pa mwana wamkazi wa Farao, analinso ndi akazi a mitundu iyi: Amowabu, Aamoni,
    Aedomu, Asidoni, ndi Ahiti.'
  hrv-hrv: 'Kralj je Salomon - uz kćer faraonovu - volio mnoge žene tuđinke: Moapke,
    Amonke, Edomke, Sidonke i Hetitkinje,'
  mps-mps: Solomongo te gasa bulu we dabe hauwa te wei eyu, godolo homu yai. Agai
    te Isip king bidigo wegi sali, tiali goli agai te gasa bulu te Moap, me Amon,
    me Idom, me Saidon, me Hit, te tama bulu we dabe me te sali.
  tpi-tpi: Solomon i save laikim planti meri bilong ol arapela kantri. Em i bin maritim
    pikinini meri bilong king bilong Isip, na em i maritim tu ol arapela meri bilong
    kantri Moap na bilong kantri Amon na bilong kantri Idom na bilong taun Saidon
    na bilong lain Hit.
  dan-1931: Kong Salomo elskede foruden Faraos Datter mange fremmede Kvinder, moabitiske,
    ammonitiske, edomitiske, zidoniske og hetitiske Kvinder,
  vie-OVCB: Ngoài con gái Pha-ra-ôn, Sa-lô-môn còn thương yêu nhiều cô gái ngoại quốc
    từ Mô-áp, Am-môn, Ê-đôm, Si-đôn, và Hê-tít.
  guj-2017: હવે સુલેમાન રાજાને ફારુનની દીકરી ઉપરાંત બીજી ઘણી વિદેશી સ્ત્રીઓ એટલે મોઆબી,
    આમ્મોની, અદોમી, સિદોની તથા હિત્તી સ્ત્રીઓ સાથે પ્રેમ થયો હતો.
  pon-2006A: Solomon limpoak ong lihen liki tohto. E pil pwoudikihda lihen Id, Mohap,
    Ammon, Edom, oh Saidon, likin sapwellimen nanmwarkien Isip serepeino.
  por-BRBSL: 'Agora o rei Salomão amava muitas mulheres estrangeiras, junto com a
    filha do Faraó: mulheres dos moabitas, amonitas, edomitas, sidônias e hititas,'
  cth-cth: Solomon siangpahrang ni Faro canu dueng laipalah Isarel miphun hoeh e Moab,
    Amon, Edom, Sidon hoi Hit miphun napuinaw hai a ngai.
  twi-twi: Farao babea no akyi no, ɔhene Salomo dɔɔ ananafo mmea bebree a na wɔyɛ
    Moabfo, Amonfo, Edomfo, Sidonfo ne Hetifo.
  hlt-hlt: Solomon manghai loh Pharaoh canu phoeiah khaw Moab, Ammoni, Edom, Sidoni,
    Khitti neh kholong tom kah huta te a lungnah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ yíɛ́ kɛ́túókɛ́ bɛnitipòbɛ̀ tɔbɛ̀ pɛ́u bɛ̀ɛ̀ í tú
    Isidɑyɛɛribɛ, kɛ́mbúútí Esibiti kóo kpɑ̀ɑ̀tì kóo sɑpɑ̀ɑ̀. Ntɛ ò do tùókɛ́ ìì botí
    kɔbɛ: Mɔɑbiibɛ nɛ̀ Amɔniibɛ nɛ̀ Edɔmiibɛ nɛ̀ Sidoniibɛ nɛ̀ Itiibɛ.'
  msy-2020: Solomon kantrin igharazibar amizir avɨrim gifonge. A faragha Isipian atrivimɨn
    guivimɨn ikia, egha uaghan kantri Moapɨn amizibar ikia, egha kantri Amonɨn amiziba
    ko, kantri Idomɨn amiziba, ko Saidonɨn nguibar ekiamɨn amiziba, ko Hitian amizibar
    iti.
  dop-dop: Icipiti wulɑʋ pɛɛlɔ pɑɑsi, Sɑlʋmɔŋ tɑsɑ piitimnɑɑ kpɑɩ nyǝm pɑɣɑlɛ ɑlɑɑ
    kɛlʋɣʋ kɛ́. Pɑɑ Mowɑpʋ nyǝ́mɑ, pɑɑ Amoni nyǝ́mɑ, pɑɑ Ɩtɔm nyǝ́mɑ, pɑɑ Sitɔŋ nyǝ́mɑ,
    pɑɑ Hiti nyǝ́mɑ.
  azb-azb: Padşah Süleyman fironun qızından başqa, Moavlılar, Ammonlular, Edomlular,
    Sidonlular və Xetlilərdən çoxlu yadelli qadın sevdi.
  eng-DBY: 'But king Solomon loved many foreign women, besides the daughter of Pharaoh:
    women of the Moabites, Ammonites, Edomites, Zidonians, Hittites;'
  hin-2017: परन्तु राजा सुलैमान फ़िरौन की बेटी, और बहुत सी विजातीय स्त्रियों से, जो
    मोआबी, अम्मोनी, एदोमी, सीदोनी, और हित्ती थीं, प्रीति करने लगा।
  wol-KYG: 'Ci biir loolu Buur Suleymaan bëggoon na jigéeni yeneen xeet yu bare te
    bokkul ak doomu Firawna ji mu jëloon: ñuy ay jigéeni Mowabeen ak jigéeni Amoneen
    ak jigéeni Edomeen ak jigéeni waa Sidon ak jigéeni Etteen.'
  eng-YLT: And king Solomon hath loved many strange women, and the daughter of Pharaoh,
    females of Moab, Ammon, Edom, Zidon, [and] of the Hittites,
  kne-kne: Ad-ado di laydelayden Solomon ay mangili ay babbabai. Baken anggoy din
    anak di ari ed Egipto, mo adi et nangasawa pay si babai ay Heteo ya Ammonita ya
    Moabita, ya taga-Edom ya Sidon.
  eng-WYC-2017: Forsooth king Solomon loved burningly many alien women, and the daughter
    of Pharaoh, and women of Moab, and Ammonites, and Idu-means, and Sidonians, and
    Hittites;
  eng-WMBB: 'Now King Solomon loved many foreign women, together with the daughter
    of Pharaoh: women of the Moabites, Ammonites, Edomites, Sidonians, and Hittites,'
  urd-GVH: लेकिन सुलेमान बहुत-सी ग़ैरमुल्की ख़वातीन से मुहब्बत करता था। फ़िरौन की
    बेटी के अलावा उस की शादी मोआबी, अम्मोनी, अदोमी, सैदानी और हित्ती औरतों से हुई।
  rug-rug: Ba tataru hola ni Solomone sari na barikaleqe mae guadi pa votivotiki popoa,
    gugua sa tuna vineki sa baṉara pa Izipi, sari na barikaleqe Hitaiti, Moabi, Amoni,
    Edomu meke Saedoni.
  gaz-gaz: Solomoon Mootichi garuu intala Faraʼoon irratti dubartoota biyya ormaa
    hedduu jaallate; isaanis Moʼaabota, Amoonota, Edoomota, Siidoonotaa fi Heetota
    turan.
  fra-LSG: 'Le roi Salomon aima beaucoup de femmes étrangères, outre la fille de Pharaon:
    des Moabites, des Ammonites, des Édomites, des Sidoniennes, des Héthiennes,'
  gnn-gnn: Ŋayi Djalamandja ŋunhi buku‐miyalknha ḏarramu; ŋayi yukurrana dhäykawurrunhanydja
    märraŋala guḻku'nhana dhika dhäykawurrunha, yurru mulku'‐mulkurunha, wiripunha
    ga wiripunha bäpurru'nha.
  yal-yal: Manga Sulemani naxan Misiran mangana dii tɛmɛn dɔxɔ, a mɔn ɲaxalan xɔɲɛ
    wuyaxi dɔxɔ nɛn, naxanye yi fataxi Moyaba kaane nun Amonine nun Edɔn kaane nun
    Sidɔn kaane nun Xiti kaane ra.
  haw-1868: U A aloha aku la o Solomona ke alii i na wahine e he nui no, me ke kaikamahine
    pu a Parao, na wahine o ka Moaba, a o ka Amora, a o ka Edoma, a o ko Sidona, a
    me ka Heta;
  arb-NAV: وَأُوْلِعَ سُلَيْمَانُ بِنِسَاءٍ غَرِيبَاتٍ كَثِيرَاتٍ، فَضْلاً عَنِ ابْنَةِ
    فِرْعَوْنَ، فَتَزَوَّجَ نِسَاءً مُوآبِيَّاتٍ وَعَمُّونِيَّاتٍ وَأَدُومِيَّاتٍ
    وَصِيدُونِيَّاتٍ وَحِثِّيَّاتٍ،
  ewe-ewe: Ke hã la, Fia Solomo galɔ̃ dutanyɔnu geɖewo kpe ɖe Farao ƒe vinyɔnu la
    ŋuti. Nyɔnuawo nye srɔ̃awo kpe ɖe Egipte fiavinyɔnu la ŋu. Srɔ̃awo dometɔ geɖewo
    nye Moabtɔwo, Amonitɔwo, Edomtɔwo, Sidontɔwo kple Hititɔwo.
  eng-LEE: But king Solomon loved many strange women, beside the daughter of Pharaoh,
    women of the Moabites, 'Ammonites, Edomites, Zidonians, and Hittites.
  gvn-gvn: Jakalbaku Solomon ngulkurrku bundandan. Yamba juma nyulu buyunman. Nyulu
    jalbu-jalbu bubumun yindu-yindumun wubul marryim-bungan, jalbu-jalbu Israel-warrandamun
    kari. Ngadiku Godungku Israel-warranda yalaman, “Yurra bubungu Canaan bundanday,
    yurra Canaan-warra kari marryim-bunga. Kaki yurra jananin marryim-bungal, yurra
    jananga god wukurrinji.” Yamba Solomon Godundu kari milka-janan, yala nyungu nganjan
    Godundu milka-janan. Nyulu Solomon wulmanman, nyulu manyarr-karramu god wubulku
    buyay-manin. Yinyaynka Maja God jirimun kuli-kadan nyungunku, Solomonanda yalaman,
    “Yundu ngayku kuku kari wukurrinya, ngayu yunu jawun-karra yunundumun kari wuljaljiku
    ngulkurrduku kujil. Yundu wulay, yunu kangkal kingmal, yamba nyulu kingmal bubanka
    bamanka. Ngayu Israel-warra ngami-ngami-bal, yunu kangkal kingmal kanbalanka,
    yamba bama yindu kingmal kanbalanka, bubungu yinduymbu. Nyungu bama wubul.”
  asm-FB: সেই সময়ত ৰজা চলোমনে অনেক বিদেশী মহিলাক প্ৰেম কৰিছিল ফৰৌণৰ জীয়েকৰ বাহিৰে
    তেওঁ মোৱাবীয়া, অম্মোনীয়া, ইদোমীয়া, চীদোনীয়া আৰু হিত্তীয়াৰ মহিলাসকলকো প্ৰেম
    কৰিছিল৷
  sus-A: مَنفّ سُلٍمَنِ نَشَ فِنّ فبٍفبٍ دْشْ نَشٍيٍ مُ قِندِشِ عِسِرَيِلَكَيٍ رَ،
    عَلْ قِرَوُنَ شَ دِ فِنّ، مٌوَبَ فِنّيٍ، عَمٌنِ فِنّيٍ، عٍدٌن فِنّيٍ، سِدْن فِنّيٍ،
    نُن شِتِ فِنّيٍ.
  fra-SBL: 'Le roi Salomon aimait beaucoup de femmes étrangères, ainsi que la fille
    de Pharaon : des femmes des Moabites, des Ammonites, des Édomites, des Sidoniens
    et des Hittites,'
  hbo-hbo: וְהַמֶּ֣לֶךְ שְׁלֹמֹ֗ה אָהַ֞ב נָשִׁ֧ים נָכְרִיֹּ֛ות רַבֹּ֖ות וְאֶת־בַּת־פַּרְעֹ֑ה
    מֹואֲבִיֹּ֤ות עַמֳּנִיֹּות֙ אֲדֹ֣מִיֹּ֔ת צֵדְנִיֹּ֖ת חִתִּיֹּֽת׃
  piu-2006: (1-13,29,30,31,32,33,41,42,43) Tjalamunanya miiṯa tjuṯaku yunytjurringkupayi.
    Kungka kutjupa kutjupa ngurrara tjuṯa tjananya yaḻṯirra kanyiṉingi. Kungka yalatji
    ngurrara tjuṯa tjananya yaḻṯirra kanyiṉingi, Yitjipinya ngurrara tjuṯa, Yitatunya
    ngurrara tjuṯa, Muwapanya ngurrara tjuṯa, Yamananya ngurrara tjuṯa, Yiitumanya
    ngurrara tjuṯa, Tjayitananya ngurrara tjuṯa. Kungka yalatji ngurrara tjuṯalingku
    waan tjawutjuna Tjalamunalu yaḻṯirra kanyiṉingi, Katutjaku wangka wantirra. Katutjalu
    yurrunpa watjaṉu Yitjurilaku walytja kutju aḻṯirra kanyintjaku, kungka kutjupa
    kutjupa ngurrara wiya. Palumpa wangka kulintjawiyangku Tjalamunalu paluru tjananya
    ngurra kutjupa kutjupa ngurrara yaḻṯirra kanyiṉingi. Kungka tjuṯangkuya Tjalamunanya
    tjingapungkupayi Katutjanya nguwanpa kutjupa tjuṯa puḻkapungkunytjaku. Palunyatjanu
    Tjalamunalulpi tjananya Katutjanya nguwanpa kutjupa tjuṯalpi puḻkapungkula nyinangi.
    Yalatji tjuṯa puḻkapungkuyananyingka Katutjalu kutjarrangara Tjalamunanya puṯu
    marrkuṉu. Palunyatjanu Katutjalu Tjalamunanya alatjingku watjaṉu, “Nyuntu tjananya
    kutu wiyawanangku puḻkapungkuyananyingka nyuntupa waarrkanalpiṉa mayutju tiṉa
    nyinatjunku, nyuntupa katja wiya. Nyuntupa waarrkanalpi tjanampa Yitjurilaku walytja
    ngaṉṯitja tjuṯaku mayutju tiṉa nyinaku, nyuntu wiyarringanyingka.” Tjalamunaku
    waarrkana yini Tjiripumanya waarrka parrpaṯu parrpaṯu palyalpayi nyinangi. Palunyangka
    Tjalamunalu kulira Tjiripumanya mayutju tjanampa nyinatjunu waarrkana kutjupa
    tjuṯaku. Tjiripumanya Tjarutjalumalanguru yiwarrawana yananyingka, Katutjaku wangka
    watjalpayi Yayatjanya tjungurringu. Tjungurrirra Yayatjalu kuuta waṯawara walytja
    yirriwiltjiṉu palunyatjanu paluru wintarrpungkula kilytjunpa tuwalpala palyaṉu.
    Tuwalpala palunya marangku kanyira watjaṉu, Tjiripumalu kilytjunpa tiinpala mantjira
    kanyintjaku. Tjiripumalakutu alatji Katutjaku wangka tjakultjunu, “Tjalamunaluṉi
    Katutjanya wantingutjangka palumpa katja wiya Yitjurilaku walytja ngaṉṯitja tjuṯaku
    mayutju tiṉa nyinaku, maṉkurr maṉkurrpaku mayutju nyinaku. Nyuntulpi mayutju tiṉa
    tjanampa Yitjurilaku walytja ngaṉṯitja tjuṯaku nyinaku, walytjararranpa tiinpalaku.
    Ngayuluṉanta nyinatjunku, nyuntu mayutju tiṉa tjanampa nyinanytjaku.” Palunyatjanu
    Tjalamunanya nyinarra wiyarringu mayutju tiṉa tjanampa rawa nyinarra, yiiya puutiyipala.
    Palumpa katja Riyapumanya mayutju tiṉalpi nyinangu Yitjurilaku walytja ngaṉṯitja
    tjuṯaku, maṉkurr maṉkurrpaku.
  kik-kik: Mũthamaki Solomoni nĩendire andũ-a-nja aingĩ a kũndũ kũngĩ o hamwe na mwarĩ
    wa Firaũni, nĩahikirie atumia a Amoabi, na a Amoni, na a Aedomu, na a Asidoni,
    na a Ahiti.
  fra-NCL: 'Le roi Salomon aima beaucoup de femmes étrangères, outre la fille de Pharaon :
    des Moabites, des Ammonites, des Edomites, des Sidoniennes, des Hittitenes,'
  cek-AK: Toe Solomon siangpahrang loe Faro canu pacoengah, kalah nongpata Moab kami,
    Ammon kami, Edom kami, Sidon kami hoi Hit kaminawk to a koeh.
  cuk-cuk: 'Salomón, Faraón-e-sisgwabi-nikussulid, Israel-dule-omegansurmalad-abesadba
    bukidar a-omegan nikusbalid. Amar, wemalad: Moab-dule-omegan, Amón-dule-omegan,
    Edom-dule-omegan, Sidón-dule-omegan, degi, Het-dule-omegan, nikusbalid.'
  uig-CYR: Лекин Сулайман падишаниң көңли Пирәвнниң қизидин башқа көп чәтәллик аялларға,
    җүмлидин Моабий, Аммоний, Едомий, Зидоний, Һиттий аяллириға чүшкән еди.
  pma-pma: 'Asuv houlu Solomon, envatien onen mul en ahin keil houlu ten kantri savsav
    keil. Kur natnahin asuv houlu ten out Isip. Evus, retalihe mun ral min ahin savsav
    keil emun: koakeil ten out Hit, ten out Moab, ten out Amon, ten out Edom, ka ten
    out Saedon emun.'
  tel-2017: సొలొమోను రాజు చాలామంది విదేశీ స్త్రీలను అంటే ఫరో కూతుర్నిమాత్రమే గాక మోయాబు,
    ఎదోము, అమ్మోను, సీదోను, హిత్తీ మొదలైన జాతి స్త్రీలను మోహించి పెళ్ళిచేసుకున్నాడు.
  hat-BSA: 'Alò, Wa Salomon te renmen anpil fanm etranje ansanm avèk fi Farawon an:
    Moabit yo, Amonit yo, Edomit yo, Sidonyen yo ak fanm Etyen yo,'
  bxh-bxh: 'Guyau hige i fanuha bena Isalaela yaubada bwalabwala ti fadebasaedi. Debana
    yai ya liba fanuwa tagudi tabu nuꞌu haisa wawahinidi ti faidi. Solomon lalahuna
    boludi ganahewadi yai tausomo ya fanuha wananahaidi mate itete: Kin Falo natuna,
    Mowabi, Amon yo Idom, Sidon yo Hiti wawahinidi. Ganahewadi yai mate Falo natuna
    ya fanuha wananahai.'
  kos-kos: Solomon el lungse mutan sac puspis. Sayen acn se nutin tokosra Egypt, el
    oayapa payuk sin mutan Hit, ac mutan Moab, Ammon, Edom, ac Sidon.
  hbo-WLC: וְהַמֶּ֣לֶךְ שְׁלֹמֹ֗ה אָהַ֞ב נָשִׁ֧ים נָכְרִיּ֛וֹת רַבּ֖וֹת וְאֶת־בַּת־פַּרְעֹ֑ה
    מוֹאֲבִיּ֤וֹת עַמֳּנִיּוֹת֙ אֲדֹ֣מִיֹּ֔ת צֵדְנִיֹּ֖ת חִתִּיֹּֽת׃
  ibo-ibo: Ma eze Solomọn hụrụ ọtụtụ ndị inyom mba ọzọ nʼanya, tinyere nwa nwanyị
    Fero, ha bụ ndị inyom ndị Moab, ndị Amọn, ndị Edọm, ndị Saịdọn na ndị Het.
  ory-ory: ଶଲୋମନ ରାଜା ଫାରୋର କନ୍ୟା ଛଡ଼ା ମୋୟାବୀୟ, ଅମ୍ମୋନୀୟ, ଇଦୋମୀୟ, ସୀଦୋନୀୟ ଓ ହିତ୍ତୀୟ
    ଅନେକ ବିଦେଶୀୟା ସ୍ତ୍ରୀମାନଙ୍କୁ ପ୍ରେମ କଲେ;
  wmt-wmt: Wali jarlu manyanangu jularni Ngarpungu Yijirayilkarrajiwarntiwujaa Jutajangkawarntiwu
    kartu palunya warntarnanku nyanartikarrajimipa jarntu ngajirta ngalunya marrijangka
    warnta. Nyanartijangka Jalamantu manya warntarni marriwarntijangka mapirrirni.
    Paja manya warntarni jarntuwarnti yarnta kanarlanywarnti marrijangkawarnti pajawarlanyparni.
    Wali marrijangkawarntirlu palu tikirrkujirni Ngarpukurajangka. Wali ngajirta pa
    Tayipitjilinyju wajilpungkarla Ngarpu jutungu pirlangkurrarni. Yangka pa Jalaman
    purrkujarrinya, nyanartikarra pa Ngarpu wanyjani. Kanarlanywarnti manya wajilpungani
    marrijangkawarntikura Ngarpujilinywarnti pamarrwarntijaa manawarnti.
  chk-chk: Iwe, ewe king Salomon a sani chomong fin ekis. Lükün nöün Farao we föpwül
    a pwal pwülüeni fin Moap, fin Amon, fin Etom, fin Siton me fin Hit.
  rop-rop: Wal King Salaman bin laigim ola najalot gel brom najalot kantri. En nomeda
    imbin merrit langa det doda blanga det king brom Ijip imbin stil merrit langa
    najalot gel du, sambala Hitait gel, en najalot gel brom ol detlot kantri gulum
    Moweb, Eman, Idam en Saidan.
  ukr-1871: 'Та царь Соломон полюбив і много чужоземнїх женщин, окрім дочки Фараонової:
    Моабитянок, Аммонїйок, Едомійок, Сидонїйок, Гетїйок,'
  deu-1951: 'Aber der König Salomo liebte viele ausländische Frauen neben der Tochter
    des Pharao: moabitische, ammonitische, edomitische, zidonische und hetitische,'
  eng-JPS: Now king Solomon loved many foreign women, besides the daughter of Pharaoh,
    women of the Moabites, Ammonites, Edomites, Zidonians, and Hittites;
  srp-1865: Ali car Solomun ljubljaše mnoge žene tuðinke osim kæeri Faraonove, Moavke,
    Amonke, Edomke, Sidonke i Hetejke,
  lug-lug: 'Kabaka Sulemaani yayagala abakazi bannaggwanga bangi: Abamowaabu, n’Abamoni,
    n’Abayedomu, n’Abasidoni, n’Abakiiti, ng’okwo kw’ogasse muwala wa Falaawo,'
  heb-heb: והמלך שלמה אהב נשים נכריות רבות ואת בת פרעה מואביות עמניות אדמית צדנית
    חתית׃
  ben-IRV: রাজা শলোমন ফরৌণের মেয়েকে ছাড়া আরও অনেক বিদেশী স্ত্রীলোকদের ভালবাসতেন।
    তারা জাতিতে ছিল মোয়াবীয়, অম্মোনীয়, ইদোমীয়, সীদোনীয় ও হিত্তীয়।
  pan-pan: ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਫ਼ਿਰਊਨ ਦੀ ਧੀ ਤੋਂ ਬਿਨਾਂ ਬਹੁਤ ਸਾਰੀਆਂ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੀਆਂ
    ਇਸਤਰੀਆਂ ਨਾਲ-ਨਾਲ ਪ੍ਰੀਤ ਲਾ ਲਈ ਅਰਥਾਤ ਮੋਆਬਣਾਂ, ਅੰਮੋਨਣਾਂ, ਅਦੋਮਣਾਂ, ਸਿਦੋਨਣਾਂ ਅਤੇ ਹਿੱਤਣਾਂ
    ਨਾਲ।
  mya-JVB: ရှောလမုန် မင်းကြီး သည် ဖာရော ဘုရင်၏ သမီး မှတပါး ၊ ဣသရေလ အမျိုးသားမဟုတ်သော
    မောဘ အမျိုး၊ အမ္မုန် အမျိုး၊ ဧဒုံ အမျိုး၊ ဇိဒုန် အမျိုး၊ ဟိတ္တိ အမျိုးသားမိန်းမ
    အများတို့ကို ချစ် တတ်၏။
  tbg-tbg: King Soromonura muntukavano airi vo vatanaa vo vatanaa nahentiara vauvaro
    vaura. Viva Isipi avuhainaara raavura varatero qaiqaa Moapi nahentive, Amoni nahentive,
    Idomu nahentive, Saidonihainaa nahentive, Hiti nahentive, vare tero vaura.
  hmo-hmo: Solomona ese idau bese hahine momo herea ia ura henia. Ia ese Aigupito
    ena king ena natuna hahine sibona ia adavaia lasi, to Moaba, bona Amono bona Edoma
    bona Sidono bona Hiti hahine danu.
  urd-urd: और सुलेमान बादशाह फ़िर'औन की बेटी के 'अलावा बहुत सी अजनबी 'औरतों से, या'नी
    मोआबी, 'अम्मोनी, अदोमी, सैदानी और हित्ती औरतों से मुहब्बत करने लगा;
  rus-SYN: И полюбил царь Соломон многих чужестранных женщин, кроме дочери фараоновой,
    Моавитянок, Аммонитянок, Идумеянок, Сидонянок, Хеттеянок,
  bqc-SIM: Kí Salomↄↄ yè buipãle nↄɛↄzi dasi. Falaↄ̃ↄ nɛnↄɛ bàasi, ↄ̃ à Mↄabuↄ
    ń Amↄniↄ ń Ɛdↄũↄ ń Sidↄ̃deↄ ń Itiↄ nàaa nↄ ũ.
  tcz-CHONGTHU: Tun Solomon lengpa hin gamchom mi numei tamtah ana ngailu tan ahi.
    Pharaoh chanu ana kichenpi kalval in jong Moab numei, Ammon numei, Edom numei,
    Sidon numei leh Hit numei ho jong a kichenpi in ahi.
  mar-mar: राजा शलमोनाचे अनेक विदेशी स्त्रिंयावर प्रेम जडले होते. फारोच्या मुलीखेरीज,
    हित्ती, मवाबी, अम्मोनी, अदोमी, सीदोनी अशा परक्या देशातील स्त्रियांनाही त्याने
    आपलेसे केले.
  soq-soq: Tane Solomon Isibt warerewa anoopa nuawadawadasadie ita bola da nambea
    iotopa do nuawadawadamodie. Me tawo Moab, Amon, Edom, do bola Saidon ita Itai
    iotopa nuawadawadamodie.
  qub-qub: Faraonpa wamranwan majachacasha caycarpis Salomonga juc warmicunawanpis
    majachacaranraj. Majachacaran Moab, Amón, Edom, Sidón, Het nasyun warmicunawan.
  bqp-bqp: Kína Sulemanu yè buri pãnde nↄgbɛ̃nↄi dasi. Firi'auna nɛ́nↄgbɛ̃ baasi,
    akũ à Mↄabunↄ kũ Amↄninↄ kũ Ɛdↄmunↄ kũ Sidↄ̃denↄ kũ Itinↄ sɛ̀sɛ nↄnↄ ũ.
  hat-hat: Salomon te renmen ak anpil fanm ki moun lòt nasyon. San konte pitit fi
    wa peyi Lejip la, li te gen fanm ki soti nan peyi Moab, nan peyi Amon, nan peyi
    Edon, nan peyi Sidon ak nan peyi Et.
  eng-BSB: King Solomon, however, loved many foreign women along with the daughter
    of Pharaoh—women of Moab, Ammon, Edom, and Sidon, as well as Hittite women.
  eng-WEBPB: 'Now King Solomon loved many foreign women, together with the daughter
    of Pharaoh: women of the Moabites, Ammonites, Edomites, Sidonians, and Hittites,'
  kbq-kbq: Hagi Solomoni'a Fero mofa'ma eri'nefina, rama'a megi'a a'nema avesizamanteno
    eri'neana Moapu a'nene, Amoni a'nene Edomu a'nene, Saidoni a'nene, Hiti a'nenena
    eri'ne.
  nhe-BL: Tlanahuatijquetl Salomón quinicneliyaya miyac sihuame tlen campa hueli ehuani.
    Iyoca tlen iichpoca Faraón, nojquiya mocuili sihuame tlen ehuayayaj tlali Moab,
    Amón, Edom, Sidón huan nojquiya mocuili sequin heteo sihuame.
  bus-bus: Kí Sulemanu yè bori pãnde nↄgbɛ̃nↄzi pari. Fili'auna nɛ́nↄgbɛ̃ baasi,
    ben à Mↄabunↄ kↄ̃n Amↄninↄ kↄ̃n Ɛdↄmunↄ kↄ̃n Sidↄ̃deenↄ kↄ̃n Itinↄ sɛ̀sɛ nↄↄnↄ
    ũ.
  gub-BL: Xàrumàw uzamutar katu kuzà amo ae ywy rehe har a'e wà. Wereko Ezit ywy rehe
    har wanuwihawete tazyr wemireko romo a'e. Wereko kuzà Ete izuapyapyr wainuromo
    har wà. Wereko Moaw izuapyapyr wainuromo har wà no. Wereko Amon izuapyapyr wainuromo
    har wà no. Wereko Enom izuapyapyr wainuromo har wà no. Wereko Xitom izuapyapyr
    wainuromo har wà no.
  eng-DRA: 'And king Solomon loved many strange women besides the daughter of Pharao,
    and women of Moab, and of Ammon, and of Edom, and of Sidon, and of the Hethites:'
