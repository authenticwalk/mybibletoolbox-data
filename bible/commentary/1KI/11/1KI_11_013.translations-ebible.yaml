    otu ebo Izrel, nʼihi Devid, na nʼihi Jerusalem, obodo m họpụtara nye onwe m.”
  ory-ory: ତଥାପି ସମୁଦାୟ ରାଜ୍ୟ ଚିରି ନେବା ନାହିଁ; ମାତ୍ର ଆମ୍ଭ ଦାସ ଦାଉଦ ସକାଶୁ ଓ ଆମ୍ଭର ମନୋନୀତ
    ଯିରୂଶାଲମ ସକାଶୁ ଆମ୍ଭେ ତୁମ୍ଭ ପୁତ୍ରକୁ ଏକ ଗୋଷ୍ଠୀ ଦେବା।”
  chk-chk: Üsap angei seni unusen ewe mwü, nge üpwe likiti ngeni eu chök ainang fän
    iten Tafit nei we chon angang, pwal fän iten Jerusalem ewe telinimw üa filätä.”
  rop-rop: Dumaji blanga main wekinmen Deibid en det taun main gulum Jerusalem, ai
    kaan deigidawei dijan kantri brom im. En ai garra meigim im King oni blanga wanbala
    klen weya garra jidan iya.” Lagijat na YAWEI bin tok.
  ukr-1871: 'Та й не відійму всього царства: одно поколїннє дам синові твойму задля
    кметя мого Давида та задля Ерусалиму, що я вибрав собі.'
  deu-1951: Nur will ich ihm nicht das ganze Reich entreißen; einen Stamm will ich
    deinem Sohne geben, um meines Knechtes David und um Jerusalems willen, die ich
    erwählt habe.
  eng-JPS: Howbeit I will not rend away all the kingdom; but I will give one tribe
    to thy son; for David My servant's sake, and for Jerusalem's sake which I have
    chosen.'
  srp-1865: Ali neæu otrgnuti svega carstva; jedno æu pleme dati sinu tvojemu radi
    Davida sluge svojega i radi Jerusalima, koji izabrah.
  lug-lug: Ate era sirimuggyako bwakabaka bwonna, naye ndimuwa ekika kimu ku lwa Dawudi
    omuddu wange, n’olwa Yerusaalemi, kye neerondera.”
  heb-heb: רק את כל הממלכה לא אקרע שבט אחד אתן לבנך למען דוד עבדי ולמען ירושלם אשר
    בחרתי׃
  ben-IRV: অবশ্য রাজ্যের সবটা আমি তার কাছ থেকে ছিঁড়ে নেব না, কিন্তু আমার দাস দায়ূদের
    কথা এবং আমার বেছে নেওয়া যিরূশালেমের কথা মনে করে একটা গোষ্ঠী আমি তোমার ছেলেকে
    দেব।”
  pan-pan: ਪਰੰਤੂ ਮੈਂ ਸਾਰਾ ਰਾਜ ਨਹੀਂ ਖੋਹਵਾਂਗਾ। ਇੱਕ ਗੋਤ ਮੈਂ ਤੇਰੇ ਪੁੱਤਰ ਨੂੰ ਤੇਰੇ ਪਿਤਾ
    ਦਾਊਦ ਦੇ ਕਾਰਨ ਅਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਕਾਰਨ ਜਿਹ ਨੂੰ ਮੈਂ ਚੁਣਿਆ ਦਿਆਂਗਾ।
  mya-JVB: သို့သော်လည်း တနိုင်ငံလုံး ကိုမ နှုတ်။ ငါ့ ကျွန် ဒါဝိဒ် နှင့် ငါ ရွေးကောက်
    သော ယေရုရှလင် မြို့ကိုထောက်၍ ၊ သင့် သား အား ခရိုင် တ ခရိုင်ကို ငါပေး မည်ဟု ရှောလမုန်
    အား မိန့် တော်မူ၏။
  tbg-tbg: Vi entara te qaiqaavata ai qora Devitiraravata, tenta kaama tauna vatukara
    Ieruharemiaravata iriha, te ai maaquvano raqikiaina kaiqara kia ekaara taiqa karaiti,
    te vira qaqi kaariraro viva Isareri anku vohaiqaqaa raqikiqiro vuanarove, tiro.
    Noravano Kotiva Soromonurara minti tura.
  hmo-hmo: Basileia ena kahana ibounai do lau kokia lasi, to iduhu ta be oiemu natuna
    dekenai do lau henia, egu hesiai tauna Davida dainai, bona Ierusalema, lau abia
    hidi hanua dainai.”
  urd-urd: फिर भी मैं सारी हुकूमत को नहीं छीनूँगा, बल्कि अपने बन्दे दाऊद की ख़ातिर
    और येरूशलेम की ख़ातिर, जिसे मैंने चुन लिया है, एक क़बीला तेरे बेटे को दूँगा।
  rus-SYN: и не все царство исторгну; одно колено дам сыну твоему ради Давида, раба
    Моего, и ради Иерусалима, который Я избрал.
  bqc-SIM: Ń beeo má aà bↄ kíakɛu míↄmiↄo. Bui lɛɛ do ↄ̃ má tó n nɛ́piɛ ma
    zↄ̀blena Davidi ń Yelusalɛũ pↄ́ má sɛ̀ ma pↄ́ ũo yã́i.
  tcz-CHONGTHU: “Ahinlah keiman lenggam pumpi chu kalah dohlou ding, kalhachapa David
    jal le kalhentum khopi Jerusalem jal’a phungkhat vang kadalhah peh ding ahi,”
    ati.
  mar-mar: तरी सगळेच राज्य हिसकावून घेणार नाही. एकाच घराण्यावर त्याची सत्ता ठेवीन.
    दाविदासाठी मी एवढे करीन. तो माझा आवडता सेवक होता. तसेच यरूशलेमेसाठी मला एवढे केले
    पाहिजे कारण ते नगर मी निवडले आहे.”
  soq-soq: E otoa Israel apanawa oniamompo bedewe ne mai mo uduudu otaubamopa. Tane
    dan dea os epo me mukawa atowelepio oniepi. Dawid ipa ne nolana dewalala ita bola
    debama Ierusalem ne neba baina sonabene ituna. Sa baiwa ne epe dewasapaa rua,
    ne dan dea epo me oniepi.”
  qub-qub: Papäniqui-raycumi, acrashä Jerusalén siudä-raycumi llapantaga mana guechushächu.
    Juc trïbu cajllatami Israeltaga cachapaycushaj.»
  bqp-bqp: Bee kũ abireo mani kpata sía pínkiro. Buri lɛu don mani tó n nɛ́ pìinɛ
    ma zↄ̀bleri Dauda kũ Yurusalɛmu kũ ma sɛ̀ ma pↄ́ ũo yãi.
  hat-hat: Men, mwen p'ap wete tout peyi a nèt anba lòd li. Poutèt David, sèvitè m'
    lan, poutèt lavil Jerizalèm mwen chwazi pou rele m' pa m' lan, m'ap kite yon branch
    fanmi pou li.
  eng-BSB: Yet I will not tear the whole kingdom away from him. I will give one tribe
    to your son for the sake of My servant David and for the sake of Jerusalem, which
    I have chosen.”
  eng-WEBPB: However, I will not tear away all the kingdom; but I will give one tribe
    to your son, for David my servant’s sake, and for Jerusalem’s sake which I have
    chosen.”
  kbq-kbq: Hianagi Deviti'ma hu'nea avu'ava zanku'ene Jerusalemi kuma'ma huhampri'noa
    zanku'enena nentahi'na, negamofona kini tratetira azeri atre vagaoregahuanki,
    magoke naga nofi ami'nenkeno kegava huzmantegahie.
  nhe-BL: Pero ax nijquixtilis nochi itequihuejcayo. Na nijcahuilis mocone ma eli
    tlanahuatijquetl ipan se hueyi familia san pampa niquicnelía motata David huan
    niquicnelía ni altepetl Jerusalén tlen na nijtlapejpenijtoc para elis nopa altepetl
    tlen quihuicas notoca.”
  bus-bus: Baa kↄ̃n beeeo mɛ́ kpata bↄ à ↄzĩ mámmanlo. Bori lɛo doon mɛ́ tó n nɛ́
    pìnɛ ma zↄ̀bleri Dauda kↄ̃n Yerusalɛmu kɛ̀ má sɛ̀ ma pↄ́ ũuo yãnzi.
  gub-BL: — Nazo'ok kwaw iziwy paw izuwi nehe. Wiko putar pitài Izaew ta'yr izuapyapyr
    wanuwihawete romo nehe. Ta'e azamutar katu heremiruze'eg Tawi ihe xe. Ta'e azamutar
    katu Zeruzarez tawhu hema'e romo iapo pyrer ihe xe, i'i Tupàn Xàrumàw pe.
  eng-DRA: Neither will I take away the whole kingdom, but I will give one tribe to
    thy son for the sake of David my servant, and Jerusalem which I have chosen.
