verse: 1KI.011.013
translations:
  mal-C: പക്ഷേ, രാജ്യംമുഴുവനായും ഞാൻ അവനിൽനിന്നു നീക്കിക്കളയുകയില്ല; എന്റെ ദാസനായ
    ദാവീദിനെയും ഞാൻ തെരഞ്ഞെടുത്ത ജെറുശലേമിനെയും വിചാരിച്ച് ഒരു ഗോത്രത്തെ നിന്റെ പുത്രനു
    നൽകും.”
  deu-TKW: Doch will ich ihm nicht das ganze Reich entreißen; einen Stamm will ich
    deinem Sohne geben, um meines Knechtes David willen und um Jerusalems willen,
    das ich erwählt habe.
  lin-lin: Kasi nakobotola ye bokonzi nyonso te ; nakotikela ye etuka moko mpo na
    Davidi, mowumbu na Ngai, mpe mpo na Yelusalemi, engumba oyo napona. »
  eng-LSV: only, I do not tear away all of the kingdom; I give one tribe to your son,
    for the sake of My servant David, and for the sake of Jerusalem that I have chosen.”
  eng-GNV: Howbeit I wil not rent all the Kingdome, but will giue one tribe to thy
    sonne, because of Dauid my seruant, and because of Ierusalem which I haue chosen.
  eng-WEBSTER: Yet, I will not rend away all the kingdom; but will give one tribe
    to thy son for David my servant's sake, and for Jerusalem's sake which I have
    chosen.
  nhw-BL: Pero amo nijquixtilis nochi itequiticayo. Na nijcahuilis mocone ma eli tlanahuatijquetl
    ipan se hueyi familia san pampa niquicnelía motata David huan niquicnelía ni altepetl
    Jerusalén catli na nijtlapejpenijtoc para elis nopa altepetl catli quihuicas notoca.”
  swh-ONEN: Lakini pia sitaurarua ufalme wote kutoka kwake, bali nitampa kabila moja
    kwa ajili ya Daudi mtumishi wangu na kwa ajili ya Yerusalemu, ambao nimeuchagua.”
  bba-bba: Adɑmɑ nɛn bɔ̃ɔ Dɑfidin sɔ̃ kɑ sere mɑɑ Yerusɑlɛmu ye nɑ ɡɔsɑn sɔ̃, nɑ ǹ
    nun te kpuro mwɑɑrimɔ. Kon nùn Isirelibɑn bwese kɛrɑ tiɑ deriɑ u ko yen sunɔ.
  eng-KJVCPB: Howbeit I will not rend away all the kingdom; but will give one tribe
    to thy son for David my servant’s sake, and for Jerusalem’s sake, which I have
    chosen.
  cpy-cpy: Eeromaeta nooka-kaeri maawoeni ipinkatharite. Aritaki nowanaki apaani ikaatzi
    isheninkata-wakaayita, riitaki Judá-paeni. Rootaki nanteri tema osheki netakotakari
    paerani David, nomperatani. Netakotzi-takawo eejatzi inampi, Aapatziyaweni.”
  luo-luo: To ok anamaye pinyruoth duto, to abiro miye dhoot achiel nikech Daudi jatichna
    kendo nikech Jerusalem, ma aseyiero.”
  meu-meu: Ḡau tamona, basileia idoinai basina darea oho; a iduhu ta na natumu baina
    henia, egu hesiai tauna David bagunai, bona Ierusalem, na abia hidi hanuana, dainai.
  npi-ULB: तापनि म सबै राज्य खोस्दिनँ । मेरा दास दाऊदको खातिर र मैले चुनेको यरूशलेमको
    खातिर म एउटा कुल तेरो छोरोलाई दिने छु ।”
  yor-yor: Síbẹ̀ èmi kì yóò fa gbogbo ìjọba náà ya, ṣùgbọ́n èmi yóò fi ẹ̀yà kan fún
    ọmọ rẹ nítorí Dafidi ìránṣẹ́ mi, àti nítorí Jerusalẹmu tí èmi ti yàn.”
  emp-NTPO: Baribʌrʌ jũma naʌ̃ druara idji jʌwaed̶abemada jãrĩẽ́a. Judad̶eba yõped̶ad̶arã
    druara idji jʌwaed̶a b̶eya mʌ̃ nezoca Davi querasi carea idjab̶a mʌ̃ de droma
    b̶amãrẽã edad̶a puru Jerusaleʌ̃ carea.–
  pes-OPCB: '@see-verse:1KI.011.012'
  tgl-ULB: Gayon man, hindi ko sisirain ang buong kaharian; Ibibigay ko ang isang
    lipi sa iyong anak alang-alang sa aking lingkod na si David, at para sa kapakanan
    ng Jerusalem, na aking pinili.”
  hui-hui: Anigo i̱na i̱naga biabe biahaga Debidi mitangi bialubi Yarusaleme tano
    i̱ninaga loma bia hene ngago mitangi bialubi í̠naga iginime ibu kini kagola ibu
    haru holene mo wahaiore nahe Isaraele hameigini mbiraore hangu haru helo helolebero,
    lene.
  mya-mya: သို့​သော်​လည်း​ငါ​သည်​ငါ့​အ​စေ​ခံ​ဒါ​ဝိဒ်​၏ မျက်​နှာ​ကို​ထောက်​၍​လည်း​ကောင်း၊
    ငါ​၏​မြို့​တော် အ​ဖြစ်​ငါ​ရွေး​ချယ်​ထား​သည့်​ယေ​ရု​ရှ​လင်​မြို့ ကို​ထောက်​ထား​၍​လည်း​ကောင်း
    သူ​၏​ထံ​မှ​တစ် နိုင်​ငံ​လုံး​ကို​မ​ရုပ်​သိမ်း။ သူ​၏​အ​တွက်​တစ်​နွယ် ကို​ချန်​ထား​မည်''
    ဟု​ရှော​လ​မုန်​အား​ဗျာ​ဒိတ် ပေး​တော်​မူ​၏။
  bod-N: གཞན་ཡང་རྒྱལ་སྲིད་ཐམས་ཅད་ལེན་པར་མི་བྱ། བདག་གི་ཞབས་ཕྱི་དཱ་བིད་ཀྱི་རྐྱེན་དང་།
    བདག་གིས་བདམས་པའི་ཡེ་རུ་སཱ་ལེམ་གྱི་རྐྱེན་གྱིས་ཚོ་པ་གཅིག་ཁྱོད་ཀྱི་བུ་ལ་སྦྱིན་པར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Zvakadaro hazvo, handizobvisi umambo hwose, kubva kwaari, asi ndichamupa
    rudzi rumwe chete nokuda kwaDhavhidhi muranda wangu uye nokuda kweJerusarema,
    randakasarudza.”
  spa-BLM: Sin embargo, no arrancaré todo el reino, sino que daré una tribu a tu hijo,
    por amor a David, mi siervo, y por amor a Jerusalén, que yo he elegido.”
  cac-cac: Man̈ ol viq'uec' yopisio chi' smasanil. Olto can junoc macan̈ d'a yol sc'ab'
    yujto xajan vin̈ in checab' aj David vuuj yed' chon̈ab' Jerusalén tic, yujto sic'b'ilel
    vuuj, xchi d'a vin̈.
  swh-ULB: Bado sitaugawanya ufalme wote; Nitampa mwanao kabila moja kwa ajili ya
    Daudi mtumishi wangu, na kwa ajili ya Yerusalemu, ambayo nimeichagua.”
  bel-bel: 'і ня ўсё царства адбяру: адно калена дам сыну твайму дзеля Давіда, раба
    Майго, і дзеля Ерусаліма, які Я выбраў.'
  deu-ELBBK: 'Nur will ich ihm nicht das ganze Königreich entreißen: einen Stamm will
    ich deinem Sohn geben, um meines Knechtes David willen und um Jerusalems willen,
    das ich erwählt habe.'
  mbb-OT: Piru kenè ku ed-eminen egkuwaa ziyà te kandin is tivuuk he ginhedian; kekenà,
    edsemaan ku ziyà te kandin is sevaha he tribu tenged te suluǥuen ku he si David
    wey tenged te Jerusalem he pinilì ku he inged.”
  mal-2015: എങ്കിലും രാജത്വം മുഴുവനും പറിച്ചുകളയാതെ എന്റെ ദാസനായ ദാവീദിൻനിമിത്തവും
    ഞാൻ തിരഞ്ഞെടുത്ത യെരൂശലേമിൻനിമിത്തവും ഒരു ഗോത്രത്തെ ഞാൻ നിന്റെ മകന്നു കൊടുക്കും.
  rmc-rmc: no aňi lestar na odlava calo kraľišagos. Jekh kmeňos mukava tire čhaske,
    ča vaš miro služobňikos David the vaš o Jeruzalem, so mange avri kidňom.“
  pes-OPV: ولی تمامی مملکت را پاره نخواهم کردبلکه یک سبط را به‌خاطر بنده‌ام داود و
    به‌خاطراورشلیم که برگزیده‌ام به پسر تو خواهم داد.»
  ron-1924: Ну вой рупе ынсэ тоатэ ымпэрэция; вой лэса о семинцие фиулуй тэу, дин
    причина робулуй Меу Давид ши дин причина Иерусалимулуй, пе каре л-ам алес.”
  aui-aui: Bi gegha dam Isrel tupana yana wiibadanama anakabitavenina; Tagu yagu wiitamariyana
    Deivid da Jerusalem kwanatuna, meko avineyi da rapeguve na noghosidiye dam tanagha
    yana wiibadana rogune anakuyoveni.”
  ben-OBCV: তবুও আমি গোটা রাজ্য তার হাত থেকে ছিনিয়ে নেব না, কিন্তু আমার দাস দাউদের
    খাতিরে ও আমার মনোনীত জেরুশালেমের খাতিরে আমি তাকে একটি বংশ দেব।”
  som-som: Oo weliba boqortooyada oo dhan ka wada xoogi maayo, laakiinse qabiil ayaan
    wiilkaaga siinayaa, addoonkayga Daa'uud aawadiis iyo Yeruusaalem oo aan doortay
    aawadeed.
  lat-VUC: nec totum regnum auferam, sed tribum unam dabo filio tuo propter David
    servum meum, et Jerusalem, quam elegi.
  eng-ASVBT: Howbeit I will not rend away all the kingdom; but I will give one tribe
    to thy son, for David my servant’s sake, and for Jerusalem’s sake which I have
    chosen.
  ita-1885: Nondimeno, io non istraccerò tutto il reame; io ne darò una tribù al tuo
    figliuolo, per amor di Davide, mio servitore; e per amor di Gerusalemme, che io
    ho eletta.
  eng-LXXUP: 'Only I will not take away the whole kingdom: I will give one tribe to
    thy son for David my servant’s sake, and for the sake of Jerusalem, the city which
    I have chosen.'
  eng-ULB: Yet I will not tear away all the kingdom; I will give one tribe to your
    son for David my servant's sake, and for the sake of Jerusalem, which I have chosen.”
  spa-VBL: Ni siquiera entonces le quitaré todo el reino. Dejaré a tu hijo con una
    tribu por amor a mi siervo David, y por amor a mi ciudad elegida, Jerusalén”.
  fra-_FOB: Toutefois je n'arracherai pas tout le royaume; j'en donnerai une tribu
    à ton fils pour l'amour de David, mon serviteur, et pour l'amour de Jérusalem
    que j'ai choisie.
  mal-mal: എങ്കിലും രാജത്വം മുഴുവനും വേർപെടുത്തിക്കളയാതെ, എന്റെ ദാസനായ ദാവീദിനെയും
    ഞാൻ തിരഞ്ഞെടുത്ത യെരൂശലേമിനെയും ഓർത്ത്, ഒരു ഗോത്രത്തെ ഞാൻ നിന്റെ മകന് കൊടുക്കും.
  urd-GVR: Aur maiṅ pūrī mamlakat us ke hāth se nahīṅ lūṅgā balki apne ḳhādim Dāūd
    aur apne chune hue shahr Yarūshalam kī ḳhātir us ke lie ek qabīlā chhoṛ dūṅgā.”
  suz-BL: तन्‍न गो राज्‍य नेल्‍ल मरोइक्‍नुङ। आं गेय पाइब दाऊद नु आं योव़शो सहर यरूसलेम
    आस पर्बम इस्राएल ङा थर का इ तौ कली गेनुङ” देंमाक्‍त।
  ita-1927: Però, non gli strapperò tutto il reame, ma lascerò una tribù al tuo figliuolo,
    per amor di Davide mio servo, e per amor di Gerusalemme che io ho scelta”.
  ckb-ckb: لەگەڵ ئەمەش هەموو پاشایەتییەکەی لێ ناستێنمەوە، بەڵکو هۆزێکی پێدەدەم، لەبەر
    داودی بەندەم و لەبەر ئۆرشەلیم کە هەڵمبژاردووە.»
  eng-BBE: Still I will not take all the kingdom from him; but I will give one tribe
    to your son, because of my servant David, and because of Jerusalem, the town of
    my selection.
  kan-OKCV: ಇದಲ್ಲದೆ ರಾಜ್ಯವನ್ನೆಲ್ಲಾ ನಾನು ಕಸಿದುಕೊಳ್ಳದೆ ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೋಸ್ಕರವಾಗಿಯೂ,
    ನಾನು ಆಯ್ದುಕೊಂಡ ಯೆರೂಸಲೇಮಿಗೋಸ್ಕರವೂ ನಿನ್ನ ಮಗನಿಗೆ ಒಂದು ಗೋತ್ರವನ್ನು ಕೊಡುವೆನು,” ಎಂದರು.
  tam-2017: ஆனாலும் ராஜ்ஜியம் முழுவதையும் நான் பிடுங்காமல், என்னுடைய ஊழியக்காரனாகிய
    தாவீதிற்காகவும், நான் தெரிந்துகொண்ட எருசலேமிற்காகவும், ஒரு கோத்திரத்தை நான் உன்னுடைய
    மகனுக்குக் கொடுப்பேன் என்றார்.
  spa-RV-1909: Sin embargo no romperé todo el reino, sino que daré una tribu á tu
    hijo, por amor de David mi siervo, y por amor de Jerusalem que yo he elegido.
  ron-BTF: Totuşi, nu voi rupe toată împărăţia; ci voi da un trib fiului tău, din
    cauza lui David, servitorul meu, şi din cauza Ierusalimului pe care l-am ales.
  eng-WEBP: However, I will not tear away all the kingdom; but I will give one tribe
    to your son, for David my servant’s sake, and for Jerusalem’s sake which I have
    chosen.”
  eng-FBV: Even then I will not take away the whole kingdom. I will leave your son
    with one tribe for the sake of my servant David, and for the sake of my chosen
    city Jerusalem.”
  nld-1939: Ook zal Ik niet het hele koninkrijk afnemen, maar één stam aan uw zoon
    geven, terwille van mijn dienaar David en van Jerusalem, dat Ik mij heb uitverkoren.
  nch-BL: Pero amo nijquixtilis nochi itequiticayo. Na nijcahuilis mocone ma eli tanahuatijquet
    ipan se hueyi familia san pampa niquicnelía motata David huan niquicnelía ni altepet
    Jerusalén cati na nijtapejpenijtoc para elis nopa altepet cati quihuicas notoca.”
  vie-1934: Lại ta chẳng đoạt lấy cả nước khỏi nó; song vì cớ Đa-vít, đầy tớ ta và
    vì cớ Giê-ru-sa-lem mà ta đã chọn, ta sẽ để lại một chi phái cho con trai ngươi.
  hin-CV: फिर भी मैं पूरा राज्य नहीं छीनूंगा. मैं एक गोत्र तुम्हारे पुत्र के लिए छोड़
    दूंगा; मेरे सेवक दावीद और मेरे चुने गए नगर येरूशलेम के कारण.”
  spa-BES: Sin embargo, no le quitaré todo el reino; pero daré una tribu a tu hijo,
    por mi siervo David, y por Jerusalén, el pueblo de mi elección.
  tdx-tdx: Tsy ho fonga tavaneko i fifeheañey, fa hatoloko ami’ty ana’o ty fifokoañe
    raike ty amy Davide mpitoroko; naho ty am’ Ierosalaime jinobokoy.
  tha-KJV: อย่างไรก็ดี เราจะไม่ฉีกเสียหมดอาณาจั​กร แต่​เราจะให้ตระกูลหนึ่งแก่​บุ​ตรชายของเจ้า
    เพื่อเห็นแก่​ดาว​ิดผู้​รับใช้​ของเรา และเพื่อเห็นแก่เยรูซาเล็มซึ่งเราได้เลือกไว้”
  por-BR-2018: Todavia não romperei todo o reino, mas sim que darei uma tribo a teu
    filho, por amor de Davi meu servo, e por amor de Jerusalém que eu escolhi.
  deu-ELO: 'nur will ich ihm nicht das ganze Königreich entreißen: einen Stamm will
    ich deinem Sohne geben, um meines Knechtes David willen und um Jerusalems willen,
    das ich erwählt habe.'
  eng-WYC-2018: neither I shall do away all the realm, but I shall give one lineage
    to thy son, for David, my servant, and for Jerusalem, which I chose. (nor shall
    I take away all the kingdom, but I shall give one tribe to thy son, for the sake
    of my servant David, and for Jerusalem, which I have chosen.)
  epo-epo: Sed ne la tutan regnon Mi forŝiros; unu tribon Mi donos al via filo, pro
    Mia servanto David, kaj pro Jerusalem, kiun Mi elektis.
  uig-PIN: Lekin pütün padixaⱨliⱪni uningdin yirtiwǝtmǝymǝn, bǝlki ⱪulum Dawutning
    wǝjidin wǝ Ɵzüm talliƣan Yerusalem üqün oƣlungƣa bir ⱪǝbilini ⱪaldurup ⱪoyimǝn».
  beo-beo: 'Be ouligibi huluanedafa, Na da ema hame fadegamu-la:idi fawane. Na da
    Na hawa: hamosu dunu Da:ibidima amola Na ilegei moilai Yelusaleme amoma asigiba:le,
    Na da fi afae diagofe ea ouligima:ne fisiagamu.”'
  tpi-OTNT: Tasol bai mi no ken rausim em olgeta long wok king. Nogat. Mi ting long
    wokman bilong mi, Devit, na long Jerusalem, dispela taun mi bin makim bilong mi
    yet, olsem na bai mi larim pikinini man bilong yu i stap king bilong wanpela lain
    bilong Israel.”
  hau-SA: Amma ba zan yage dukan masarautar daga gare shi ba, zan ba shi kabila ɗaya
    saboda Dawuda bawana, da kuma saboda Urushalima, wadda na zaɓa.”
  uig-LAT: Lékin pütün padishahliqni uningdin yirtiwetmeymen, belki qulum Dawutning
    wejidin we Özüm tallighan Yérusalém üchün oghlunggha bir qebilini qaldurup qoyimen».
  nde-nde: Kanti njalo angiyikuwuhluthuna wonke umbuso kuyo, kodwa ngizayinika isizwana
    esisodwa ngenxa kaDavida inceku yami njalo langenxa yeJerusalema, yona esengiyikhethile.”
  ton-ton: Ka ʻe ʻikai foki te u hae atu ʻae puleʻanga kātoa; ka te u foaki ʻae faʻahinga
    ʻe taha ki ho foha, koeʻuhi ko Tevita ko ʻeku tamaioʻeiki, pea koeʻuhi ko Selūsalema
    ʻaia kuo u fili.”
  ces-1613: Všeho pak království neodtrhnu, ale pokolení jednoho zanechám synu tvému
    pro Davida služebníka svého a pro Jeruzalém, kterýž jsem vyvolil.
  eng-WMB: However, I will not tear away all the kingdom; but I will give one tribe
    to your son, for David my servant’s sake, and for Jerusalem’s sake which I have
    chosen.”
  tam-TCV: இருந்தும் அவனிடமிருந்து முழு அரசாட்சியையும் பறிக்காமல் என் அடியவனாகிய தாவீதின்
