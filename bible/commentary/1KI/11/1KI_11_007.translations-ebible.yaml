verse: 1KI.011.007
translations:
  mal-C: ശലോമോൻ ജെറുശലേമിനു കിഴക്കുഭാഗത്തുള്ള ഒരു മലയിൽ മോവാബ്യരുടെ മ്ലേച്ഛദേവനായ
    കെമോശിനും അമ്മോന്യരുടെ മ്ലേച്ഛദേവനായ മോലെക്കിനുംവേണ്ടി ഓരോ പൂജാഗിരി പണിയിച്ചു.
  deu-TKW: Damals errichtete Salomo eine Opferhöhe für Kamos, das Scheusal der Moabiter,
    auf dem Berge, der östlich von Jerusalem liegt, und für Milkom, das Scheusal der
    Ammoniter.
  lin-lin: Na ngomba oyo etalani na Yelusalemi, Salomo atongaki esambelo ya likolo
    ya ngomba mpo na Kemoshi, nzambe ya mbindo ya Moabi ; mpe mpo na Moloki, nzambe
    ya mbindo ya bato ya Amoni.
  eng-LSV: Then Solomon builds a high place for Chemosh the abomination of Moab, in
    the hill that [is] on the front of Jerusalem, and for Molech the abomination of
    the sons of Ammon;
  eng-GNV: Then did Salomon build an hie place for Chemosh the abomination of Moab,
    in the mountaine that is ouer against Ierusalem, and vnto Molech the abomination
    of the children of Ammon.
  eng-WEBSTER: Then Solomon built a high place for Chemosh, the abomination of Moab,
    in the hill that is before Jerusalem, and for Molech, the abomination of the children
    of Ammon.
  nhw-BL: Ipan nopa tepetl Olivos campa hualquisa tonati, Salomón quisencajqui se
    pilcaltzi para nopa tlaixcopincayotl catli itoca Quemos catli Toteco Dios tlahuel
    quicualancaita. Quemos eliyaya se tlaixcopincayotl catli quihueyichihuayayaj moabita
    masehualme. Huan nojquiya ipan nopa tepetl Salomón quichijqui se pilcaltzi para
    nopa tlaixcopincayotl itoca Moloc catli Toteco Dios tlahuel quicualancaita. Moloc
    eliyaya se teteyotl catli quihueyichihuayayaj nopa amonitame.
  swh-ONEN: Kwenye kilima mashariki mwa Yerusalemu, Solomoni akajenga mahali pa juu
    kwa ajili ya Kemoshi chukizo la Wamoabu, na kwa Moleki mungu chukizo la Waamoni.
  bba-bba: Yerɑ u mɑɑ dɑ u bũu kɔ̃sunun turɑnu bɑnɑ ɡuu te tɑ wɑ̃ɑ Yerusɑlɛmun deedeerɔ.
    Niyɑ Mɔɑbubɑn bũu wi bɑ mɔ̀ Kemɔsi kɑ Amɔnibɑn bũu wi bɑ mɔ̀ Mɔlɔku.
  eng-KJVCPB: Then did Solomon build a high place for Chemosh, the abomination of
    Moab, in the hill that is before Jerusalem, and for Molech, the abomination of
    the children of Ammon.
  cpy-cpy: Rowetsikaki Salomón ikaapapankote tajorentsi-niro iiteetziri “Otsinampaan-taniri”
    janta tonkaariki Aapatziyaweniki jempe ishitowa-piintzi ooryaa. Tema ipinkaetani
    itajorentsi-nirote Athataa-weni-jatzi. Ipoñaa rowetsikakiri eejatzi roshiya-kaawo
    tajorentsi-niro ‘Pinkathari Itaawentee-tziri Eenchaa-niki-paeni’, tema ipinkaetani
    eejatzi itajorentsi-nirote Pityaankaarini-jatzi.
  luo-luo: Ewi got moro yo wuok chiengʼ mar Jerusalem, Solomon nogero kama otingʼore
    gi malo ni nyasach dwanyruok mar Moab miluongo ni Kemosh kod nyasach dwanyruok
    mar jo-Amon miluongo ni Molek.
  meu-meu: Bena Solomon ese Kemoso, Moab taudia edia dirava dikana, bona Molek, Amono
    taudia edia dirava dikana, edia atai gabuna helaḡana e hadaia, ororo ta dorina
    ai, Ierusalem mairiveina kahana ai.
  npi-ULB: तब सोलोमनले मोआबको घृणित देवता कमोश र अम्मोनीहरूको घृणित देवता मोलोखको
    निम्ति यरूशलेमको पूर्वपट्टिको डाँडामा पुजा गर्ने अग्लो स्थान बनाए ।
  yor-yor: Lórí òkè tí ń bẹ níwájú Jerusalẹmu, Solomoni kọ́ ibi gíga kan fún Kemoṣi,
    òrìṣà ìríra Moabu, àti fún Moleki, òrìṣà ìríra àwọn ọmọ Ammoni.
  emp-NTPO: Jerusaleʌ̃neba ʌ̃mãdau odjabariare b̶ʌ eya borod̶e Salomoʌ̃ba de zaqueda
    osia moabitarã jʌwaba od̶a ãcõrẽ Quemoa bia bed̶ead̶i carea idjab̶a amonitarã
    jʌwaba od̶a ãcõrẽ Moloc abadaa bia bed̶ead̶i carea. Quemora, Moloc sid̶a Ãcõrẽba
    ab̶ed̶a quĩrĩãcaa.
  pes-OPCB: حتی روی کوهی که در شرق اورشلیم است، دو بتخانه برای کموش بت نفرت‌انگیز
    موآب و مولک بت نفرت‌انگیز عمون ساخت.
  tgl-ULB: Pagkatapos nagpatayo si Solomon ng isang dambana para kay Cemos, ang kasuklam-suklam
    na diyus-diyosan ng Moab, sa burol na nasa silangan ng Jerusalem, at para din
    kay Molec, ang kasuklam-suklam na diyus-diyosan ng mga Ammonita.
  hui-hui: Ibugua Moaba wali agalinaga dama mitangi bialu gime wabini ko ngubiore
    mini Kemoso wiagonaga bi pupu wiaga henge mbira mo wia hene. Dindi ogoni ibu Yarusaleme
    tanonaga abene amu ni tagira ibiragohayagi hari nene wiagoha mo wini. Ani bialu
    Amono wali agalinaga dama mitangi bialu gime wabini ko ngubi mini Molege laga
    wiagonaga bi pupu wule dindi henge mendebi mo wialu bini.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​အ​ရှေ့​ဘက်​ရှိ​တောင်​ပေါ်​တွင် စက် ဆုပ်​ဖွယ်​ကောင်း​သည့်​မော​ဘ​ဘု​ရား၊
    ခေ​မု​ရှ​နှင့် စက်​ဆုပ်​ဖွယ်​ကောင်း​သော​အမ္မုန်​ဘု​ရား​မော​လုတ် အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​ဌာ​န​ကို​လည်း​ကောင်း
    တည်​ဆောက်​လေ​သည်။-
  bod-N: དེ་ནས་སོ་ལོ་མོན་གྱིས་མོ་ཨབ་པའི་ཞེན་པ་ལོག་པའི་ལྷ་ཀེ་མོ་སི་དང་། ཨམ་མོན་པའི་ཞེན་པ་ལོག་པའི་ལྷ་མོ་ལེག་གི་ཆེད་དུ་ཡེ་རུ་སཱ་ལེམ་ཤར་ཕྱོགས་ཀྱི་རི་བོར་མཐོ་གླིང་བརྩིགས་སོ།
    །
  sna-sna: Pagomo riri kumabvazuva kweJerusarema, Soromoni akavakira Kemoshi, mwari
    anonyangadza wavaMoabhu nzvimbo yakakwirira, akavakirawo Moreki, mwari anonyangadza
    wavaAmoni.
  spa-BLM: Entonces Salomón edificó un lugar alto para Quemos, la abominación de Moab,
    en el monte que está frente a Jerusalén, y para Moloc, la abominación de los hijos
    de Amón.
  cac-cac: A d'a jun tzalan d'a stojolal b'aj sjavi c'u d'a Jerusalén, ata' ix sb'oq'ue
    stemplo sdiosal eb' moabita vin̈, aton jun scuchan Quemos. Ix sb'opax stemplo
    sdiosal eb' amonita vin̈, aton jun scuch Moloc. A juntzan̈ comon dios chi' yajb'ilel
    yuj Jehová.
  swh-ULB: Kisha Sulemani akajenga mahali pa juu pa Kemoshi, ambayo ni sanamu chukizo
    ya Wamoabu, mashariki mwa Yerusalemu juu ya kilima, na vivyo hivyo na Moleki,
    Sanamu chukizo ya Waamoni.
  bel-bel: Тады пабудаваў Саламон капішча Хамосу, мярзоце Маавіцкай, на гары, якая
    перад Ерусалімам, і Малоху, мярзоце Аманіцкай.
  wed-wed: Au Ola Olive au Jerusalem kampa Solomon voepaepa gabuna i voai mai Moab
    ai god apoapoe kaukauana, Chemosh aubaina ma ḡelauna mai Ammon ai god apoapoe
    kaukauana, Molek aubaina.
  deu-ELBBK: Damals baute Salomo eine Höhe dem Kamos, dem Gräuel der Moabiter, auf
    dem Berg, der vor Jerusalem liegt, und dem Molech, dem Gräuel der Kinder Ammon.
  mbb-OT: Mibpevaal si Solomon te simbahan diyà te metikang he lugar he zapit te edsilaan
    te Jerusalem, he para ki Kemosh, te utew mezaat he ed-ezapen te menge Moabitanhen.
    Mibpevaal zaan sikandin te simbahan he para ki Molec, kes utew mezaat he ed-ezapen
    te menge Amunihanen.
  mal-2015: അന്നു ശലോമോൻ യെരൂശലേമിന്നു എതിരെയുള്ള മലയിൽ മോവാബ്യരുടെ മ്ലേച്ഛവിഗ്രഹമായ
    കെമോശിന്നും അമ്മോന്യരുടെ മ്ലേച്ഛവിഗ്രഹമായ മോലേക്കിന്നും ഓരോ പൂജാഗിരി പണിതു.
  rmc-rmc: Akor pro verchos pre vichodno sera le Jeruzalemostar o Šalamun ačhaďa oltaris
    prekal o Kemoš, savo sas o džungalo del le Moabčanengro, the prekal o Moloch,
    savo sas džungalo del le Amončanengro.
  pes-OPV: آنگاه سلیمان در کوهی که روبروی اورشلیم است مکانی بلند به جهت کموش که رجس
    موآبیان است، و به جهت مولک، رجس بنی عمون بنا کرد.
  ron-1924: Атунч, Соломон а зидит пе мунтеле дин фаца Иерусалимулуй ун лок ыналт
    пентру Кемош, урычуня Моабулуй, пентру Молох, урычуня фиилор луй Амон.
  aui-aui: Jerusalem kwanatune raghani matana yana nawae koya debane, kiiwawo Solomon,
    Moab damdi yadi god bero kirakiina, Samos, da Ammon damdi yadi god bero kirakiina,
    Molek, kiiravidiye na kabepepa gawaridi iyoghana.
  ben-OBCV: জেরুশালেমের পূর্বদিকে অবস্থিত একটি পাহাড়ে শলোমন মোয়াবের ঘৃণ্য দেবতা
    কমোশের ও অম্মোনীয়দের ঘৃণ্য দেবতা মোলকের জন্য উঁচু পূজাবেদি তৈরি করলেন।
  som-som: Markaasaa Sulaymaan wuxuu meel sare uga dhisay buurtii Yeruusaalem ku hor
    tiil Kemoosh oo ahaa karaahiyadii reer Moo'aab, iyo Molokh oo ahaa karaahiyadii
    reer Cammoon.
  lat-VUC: Tunc ædificavit Salomon fanum Chamos idolo Moab in monte qui est contra
    Jerusalem, et Moloch idolo filiorum Ammon.
  eng-ASVBT: Then did Solomon build a high place for Chemosh the abomination of Moab,
    in the mount that is before Jerusalem, and for Molech the abomination of the children
    of Ammon.
  ita-1885: Allora Salomone edificò un alto luogo a Chemos, abbominazione di Moab,
    nel monte ch'è dirimpetto a Gerusalemme; ed a Molec, abbominazione de' figliuoli
    di Ammon.
  eng-LXXUP: And thus he acted toward all his strange wives, who burned incense and
    sacrificed to their idols.
  eng-ULB: Then Solomon built a high place for Chemosh, the disgusting idol of Moab,
    on a hill east of Jerusalem, and also for Molech, the disgusting idol of the people
    of Ammon.
  spa-VBL: Fue entonces cuando Salomón construyó un alto lugar de culto para Quemos,
    el vil dios del pueblo de Moab, y para Moloc, el vil dios de los amonitas, en
    una colina al este de Jerusalén.
  fra-_FOB: Et Salomon bâtit un haut lieu à Kémos, l'idole abominable de Moab, sur
    la montagne qui est vis-à-vis de Jérusalem; et à Molec, l'abomination des enfants
    d'Ammon.
  mal-mal: അന്ന് ശലോമോൻ യെരൂശലേമിന് കിഴക്കുള്ള മലയിൽ മോവാബ്യരുടെ മ്ലേച്ഛവിഗ്രഹമായ
    കെമോശിനും അമ്മോന്യരുടെ മ്ലേച്ഛവിഗ്രഹമായ മോലെക്കിനും ഓരോ പൂജാഗിരി പണിതു.
  urd-GVR: Yarūshalam ke mashriq meṅ Sulemān ne ek pahāṛī par do mandir banāe, ek
    Moāb ke ghinaune dewatā Kamos ke lie aur ek Ammon ke ghinaune dewatā Malik yānī
    Milkūm ke lie.
  suz-BL: मिनु सोलोमनम मोआब ङा ग्रांग्रा दिशो मूर्ति केमोश नु अम्‍मोनी आन ग्रांग्रा
    दिशो मूर्ति मोलेक आस कली यरूसलेम आ पूर्ब गे ङा डांडा काम पूजा पतीक थान सेला बाक्‍त।
    गन्‍ती २१:२९; २राजा २३:१३
  ita-1927: Fu allora che Salomone costruì, sul monte che sta dirimpetto a Gerusalemme,
    un alto luogo per Kemosh, l’abominazione di Moab, e per Molec, l’abominazione
    dei figliuoli di Ammon.
  ckb-ckb: لەو کاتەدا سلێمان لەسەر یەکێک لە کێوەکانی بەرامبەر ئۆرشەلیم لەلای ڕۆژهەڵاتی
    شارەکە نزرگەیەکی سەر بەرزایی بۆ کەمۆشی خوداوەندی قێزەونی مۆئابییەکان و هەروەها
    بۆ مۆلەخی خوداوەندی قێزەونی عەمۆنییەکان بنیاد نا.
  eng-BBE: Then Solomon put up a high place for Chemosh, the disgusting god of Moab,
    in the mountain before Jerusalem, and for Molech, the disgusting god worshipped
    by the children of Ammon.
  kan-OKCV: ಆಗ ಸೊಲೊಮೋನನು ಮೋವಾಬಿನ ಅಸಹ್ಯಕರವಾದ ಕೆಮೋಷಿಗೋಸ್ಕರವೂ, ಅಮ್ಮೋನ್ಯರ ಅಸಹ್ಯಕರವಾದ ಮೋಲೆಕನಿಗೋಸ್ಕರವೂ
    ಯೆರೂಸಲೇಮಿನ ಪೂರ್ವದಲ್ಲಿರುವ ಬೆಟ್ಟದಲ್ಲಿ ಎತ್ತರವಾದ ಸ್ಥಳವನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: அப்பொழுது சாலொமோன் எருசலேமுக்கு எதிரான மலையிலே மோவாபியர்களின் அருவருப்பாகிய
    காமோசுக்கும், அம்மோன் மக்களின் அருவருப்பாகிய மோளோகுக்கும் மேடையைக் கட்டினான்.
  spa-RV-1909: Entonces edificó Salomón un alto á Chêmos, abominación de Moab, en
    el monte que está enfrente de Jerusalem; y á Moloch, abominación de los hijos
    de Ammón.
  ron-BTF: Atunci Solomon a construit o înălţime pentru Chemoş, urâciunea Moabului,
    pe dealul care este înaintea Ierusalimului, şi pentru Moloh, urâciunea copiilor
    lui Amon.
  eng-WEBP: Then Solomon built a high place for Chemosh the abomination of Moab, on
    the mountain that is before Jerusalem, and for Molech the abomination of the children
    of Ammon.
  eng-FBV: It was then that Solomon built a high place of worship for Chemosh, the
    vile god of the people of Moab, and for Molech, the vile god of the Ammonites,
    on a hill east of Jerusalem.
  nld-1939: Zelfs bouwde Salomon een offerhoogte voor Kemosj, de gruwel van Moab,
    op de berg ten oosten van Jerusalem, en een voor Molok, de gruwel der Ammonieten.
  nch-BL: Ipan nopa tepet Olivos campa hualquisa tonati, Salomón quichijqui se pilcaltzi
    para nopa taixcopincayot cati itoca Quemos cati Toteco Dios tahuel quicualancaita.
    Quemos eliyaya se taixcopincayot cati quihueyichihuayayaj moabita masehualme.
    Huan nojquiya ipan nopa tepet Salomón quichijqui se pilcaltzi para nopa taixcopincayot
    cati itoca Moloc cati Toteco Dios tahuel quicualancaita. Moloc eliyaya se teteyot
    cati quihueyichihuayayaj nopa amonitame.
  vie-1934: Bấy giờ, Sa-lô-môn lại xây cất tại trên núi đối ngang Giê-ru-sa-lem, một
    nơi cao cho Kê-móc, vật đáng gớm ghiếc của dân Mô-áp, và cho Mo-lóc, vật đáng
    gớm ghiếc của dân Am-môn.
  hin-CV: शलोमोन ने येरूशलेम की पूर्वी पहाड़ी पर मोआब देश के घृणित देवता खेमोश और
    अम्मोनियों के घृणित देवता मोलेख के आदर में पूजा घर बनवाए.
  spa-BES: Entonces Salomón levantó un lugar alto para Quemos, el repugnante dios
    de Moab, en la montaña delante de Jerusalén, y para Moloc, el repugnante dios
    adorado por los hijos de Ammon.
  tdx-tdx: Niranjie’ i Selomò an-kaboañe ey ty Kemose, i haloloa’ i Moabey, am-bohitse
    atiñana’ Ierosalaime ey, naho ho amy Moleke, ty haloloa’ o nte-Amoneo.
  tha-KJV: แล​้วซาโลมอนได้ทรงสร้างปู​ชน​ียสถานสูงสำหรับพระเคโมช สิ​่งที่น่าสะอิดสะเอียนของโมอับ
    ในภูเขาที่​อยู่​หน​้ากรุงเยรูซาเล็ม และสำหรับพระโมเลค สิ​่งที่น่าสะอิดสะเอียนของคนอัมโมน
  por-BR-2018: Então edificou Salomão um alto a Camos, abominação de Moabe, no monte
    que está à frente de Jerusalém; e a Moloque, abominação dos filhos de Amom.
  deu-ELO: Damals baute Salomo eine Höhe dem Kamos, dem Greuel der Moabiter, auf dem
    Berge, der vor Jerusalem liegt, und dem Molech, dem Greuel der Kinder Ammon.
  eng-WYC-2018: Then Solomon builded a temple to Chemosh, the idol of Moab, in the
    hill which is (over) against Jerusalem, and to Moloch, the idol of the sons of
    Ammon. (Then on the hill that is east of Jerusalem, Solomon built a temple for
    Chemosh, the false god of Moab, and for Molech, or Milcom, the false god of the
    Ammonites.)
  epo-epo: Tiam Salomono konstruis altaĵon al Kemoŝ, abomenindaĵo de la Moabidoj,
    sur la monto, kiu estas antaŭ Jerusalem, kaj al Moleĥ, abomenindaĵo de la Amonidoj.
  uig-PIN: Andin Sulayman Yerusalem aldidiki edirliⱪta Moabiylarning yirginqlik mǝbudi
    Kemox ⱨǝm Ammoniylarning yirginqlik mǝbudi Milkom üqün bir «yuⱪiri jay»ni yasidi;
  beo-beo: 'E da goumi amo da Yelusaleme moilai bai bagadega gusu gala, amo da:iya
    Gimosie ogogosu ‘gode’ma nodone sia:ne gadoma:ne, amola Moua:be fi ilia wadela:idafa
    ogogosu ‘gode’, amola A:mone fi ilia wadela:idafa ogogosu ‘gode’ Moulege, ilima
    sia:ne gadomusa: sogebi gagui dagoi.'
  tpi-OTNT: Em i wokim wanpela ples bilong lotuim Kemos, dispela stingpela god bilong
    ol Moap. Dispela ples i stap antap long maunten long hap sankamap bilong Jerusalem.
    Na tu em i wokim wanpela ples bilong lotuim Molek, dispela stingpela god bilong
    ol Amon.
  hau-SA: A kan tudu, gabas da Urushalima, Solomon ya gina masujada a can domin Kemosh,
    allahn da aka hana na Mowab, da Molek, allahn da aka hana na Ammonawa.
  uig-LAT: Andin Sulayman Yérusalém aldidiki édirliqta Moabiylarning yirginchlik mebudi
    Kémosh hem Ammoniylarning yirginchlik mebudi Milkom üchün bir «yuqiri jay»ni yasidi;
  nde-nde: Eqaqeni olusempumalanga yeJerusalema, uSolomoni wakhela unkulunkulu onengekayo
    wamaMowabi uKhemoshi, loMoleki unkulunkulu onengekayo wama-Amoni indawo yomhlatshelo.
  ton-ton: Pea naʻe langa ai ʻe Solomone ha potu māʻolunga kia Kimosi, ko e meʻa fakalielia
    ʻa Moape, ʻi he moʻunga ʻoku hanga ki Selūsalema, pea maʻa Moleki, ko e meʻa fakalielia
    ʻi he fānau ʻa ʻAmoni.
  ces-1613: Tedy vystavěl Šalomoun výsost Chámosovi, ohavnosti Moábské, na hoře, kteráž
    jest naproti Jeruzalému, a Molochovi, ohavnosti synů Ammon.
  eng-WMB: Then Solomon built a high place for Chemosh the abomination of Moab, on
    the mountain that is before Jerusalem, and for Molech the abomination of the children
    of Ammon.
  tam-TCV: சாலொமோன் எருசலேமின் கிழக்கே ஒரு குன்றின்மேல் மோவாபியரின் அருவருக்கப்படத்தக்க
    தெய்வமான கேமோசுக்கும், அம்மோனியரின் அருவருக்கப்படத்தக்க தெய்வமான மோளேகுக்கும்
    ஒரு மேடையைக் கட்டினான்.
  ceb-ULB: Unya naghimo si Solomon ug usa ka habog nga dapit alang kang Kemos, ang
    malaw-ay nga diosdios sa Moab, ibabaw sa bungtod sa sidlakang bahin sa Jerusalem,
    ug alang kang Molek usab, ang malaw-ay nga diosdios sa katawhan nga taga-Amon.
  pol-UBG: Wówczas Salomon zbudował wyżynę dla Kemosza, obrzydliwości Moabu, na górze
    naprzeciwko Jerozolimy, oraz dla Molocha, obrzydliwości synów Ammona.
  urd-GVU: یروشلم کے مشرق میں سلیمان نے ایک پہاڑی پر دو مندر بنائے، ایک موآب کے گھنونے
    دیوتا کموس کے لئے اور ایک عمون کے گھنونے دیوتا مَلِک یعنی ملکوم کے لئے۔
  deu-1912: Da baute Salomo eine Höhe Kamos, dem Greuel der Moabiter, auf dem Berge,
    der vor Jerusalem liegt, und Moloch, dem Greuel der Ammoniter.
  kan-2017: ಅವನು ಯೆರೂಸಲೇಮಿನ ಮೂಡಲಲ್ಲಿರುವ ಗುಡ್ಡದಲ್ಲಿ ಮೋವಾಬ್ಯರ ಕೆಮೋಷ್ ಎಂಬ ಅಸಹ್ಯ ವಿಗ್ರಹಕ್ಕೂ
    ಮತ್ತು ಅಮ್ಮೋನಿಯರ ಮೋಲೆಕ್ ಎಂಬ ಅಸಹ್ಯ ವಿಗ್ರಹಕ್ಕೂ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  yap-yap: Mu daken e burey ko ngek u Jerusalem e ubung bangi ban’en riy ni ngu’un
    tayfan Kemosh riy, ni fare got ni sonogor nu Moab, nge bang ni ngu’un tayfan Molek
    riy, ni fare got ni sonogor nu Ammon.
  hlt-MCSB: Solomon loh Jerusalem imdan kah tlang ah Moab kah sarhingkoi Khemosh ham
    neh Ammon koca rhoek kah sarhingkoi Molek ham te hmuensang a thoh pah.
  mdy-ETH: ዬሩሳላሜኮ ዓባ ኬስካ ዛሎይዳ ዹኮ ዑፃ ዓኣ፥ ሻኣካያ ማዔ፥ ኬሞሼ ጌይንታ ሞዓኣቤ ዓሶ ፆኦሲና ሞሎኬ ጌይንታ ዓሞኦኔ
    ዓሶ ፆኦዞ ዚጊ ካኣሽኮ ቤሲ ዒ ኮሼኔ።
  twi-ASANTE: Salomo sii abosonnan maa Moabfoɔ nyame Kemos, a na ɔyɛ akyiwadeɛ, wɔ
    Ngo Bepɔ a ɛwɔ Yerusalem apueeɛ fam, na ɔsii bi nso maa Amonfoɔ nyame Molek, a
    na ɔyɛ akyiwadeɛ.
  eng-WEBU: Then Solomon built a high place for Chemosh the abomination of Moab, on
    the mountain that is before Jerusalem, and for Molech the abomination of the children
    of Ammon.
  wal-wal: Hegaappe guyyiyan Solomoni Kamoosha giyo tuna eeqaayyoonne Amoonati eeqiyo,
    Molooka giyo tuna eeqaayyo Yerusalaame katamaappe arshsho baggan de7iya deriyaa
    huuphiyan goinniyo xoqqa sohota keexxiis.
  spa-PDDPT: pues edificó en la montaña que está frente a Jerusalén un lugar alto
    a Quemos, ídolo repugnante de Moab, y a Moloc, ídolo repugnante de los hijos de
    Amón.
  gun-gun: Ha'e va'e jave ma Salomão ojapo peteĩ oo Moabe kuery ruete Quemos ojeguarupy
    peguarã, yvyty Jerusalém katy'i ae, ha'e Amom kuery ruete Moloque ojeguarupy peguarã
    guive.
  ilo-ULB: Ket nangipatakder ni Solomon iti disso a pagdaydayawan kenni Kemos, ti
    makarimon a didiosen ti Moab, iti rabaw ti maysa a turod a dayaen ti Jerusalem,
    ken kasta met iti para kenni Molec, ti makarimon a didiosen dagiti tattao ti Ammon.
  kpg-kpg: I hongo di gonduu i baahi dua Jerusalem, mee gu hagaduu dana gowaa hai daumaha
    ang gi Chemosh, di god gulugulua o digau Moab, ge dahi gowaa e daumaha gi Molech
    di god milimilia o digau Ammon.
  uig-ARA: ئاندىن سۇلايمان يېرۇسالېم ئالدىدىكى ئېدىرلىقتا موئابىيلارنىڭ يىرگىنچلىك
    مەبۇدى كېموش ھەم ئاممونىيلارنىڭ يىرگىنچلىك مەبۇدى مىلكوم ئۈچۈن بىر «يۇقىرى جاي»نى
    ياسىدى؛
  tof-tof: Podo kwitüm, abüsa nólgabi banikda Zerrusalemgab, Solomon nis ⌊alta⌋ we
    tónzapónórr. Darrü Kemosón ótókóm, Moab pamkolpamab ngazirr god, akó darrü ama
    Molekón ótókóm, Amon pamkolpamab ngazirr god.
  sus-sus: Na kui Sulemani naxa sɛrɛxɛbade yailan Mowaba xa ala Kemosi bɛ, a nun Amonikae
    xa ala Mɔlɔkɔ bɛ geya fari, naxan nu na Darisalamu ya ra.
  pon-2006: E ketin kauwada nin nahna palimesehn Serusalem wasahn kaudokiong Kemos,
    koht saut en mehn Mohap, oh wasahn kaudokiong Molek, koht saut en mehn Ammon.
  ksd-ksd: Ma Solomon i ga pait ra tavul a lotu ure Kemos ra god vakuku kai Moab,
    ma ure Molek ra god vakuku kai ra tarai Amon, ta ra luana nina i tur ta ra luaina
    mata i Ierusalem.
  tur-YTC: Sonra Solomon, Yeruşalem'in önündeki dağda, Moav'ın iğrençliği Kemoş için
    ve Ammon'un çocuklarının iğrençliği Molek için yüksek bir yer yaptı.
  grc-BRENT: Καὶ οὕτως ἐποίησε πάσαις ταῖς γυναιξὶν αὐτοῦ ταῖς ἀλλοτρίαις, αἳ ἐθυμίων
    καὶ ἔθυον τοῖς εἰδώλοις αὐτῶν,
  ind-AYT: Pada waktu itu, Salomo membangun bukit pengurbanan bagi Kamos, dewa kejijikan
    orang Moab di bukit yang berada di sebelah timur Yerusalem, serta bagi Molokh,
    dewa kejijikan orang Amon
  nya-nya: Pa phiri la kummawa kwa Yerusalemu, anamanga malo opembedzerapo Kemosi,
    mulungu wonyansa wa Mowabu, ndiponso malo a Moleki, mulungu wonyansa wa Aamoni.
  hrv-hrv: Tako sagradi Salomon uzvišicu Kemošu, sramoti Moaba, na gori istočno od
    Jeruzalema, i Milkomu, sramoti Amonaca.
  mps-mps: Agai te Moap dabego te kugumini yai tibo god te Kemosba lotu wabo pesage
    me deli nigali. Te bulu te Jerusalem giliga pedalubo badu te bulu du bagede elaluai.
    Tama agai te Amon dabego kugumini yai god te Molekba lotu wabo pesage me deli
    nigali.
  tpi-tpi: Em i wokim wanpela ples bilong lotuim Kemos, dispela stingpela god bilong
    ol Moap. Dispela ples i stap antap long maunten long hap sankamap bilong Jerusalem.
    Na tu em i wokim wanpela ples bilong lotuim Molek, dispela stingpela god bilong
    ol Amon.
  dan-1931: Ved den Tid byggede Salomo en Offerhøj for Kemosj, Moabs væmmelige Gud,
    på Bjerget østen for Jerusalem, og for Milkom, Ammonitternes væmmelige Gud;
  vie-OVCB: Sa-lô-môn còn cất miếu thờ Kê-mốt, thần đáng ghê tởm của người Mô-áp và
    một cái miếu nữa để thờ thần Mô-lóc đáng ghê tởm của người Am-môn trên ngọn đồi
    phía đông Giê-ru-sa-lem.
  guj-2017: પછી સુલેમાને મોઆબના ધિક્કારપાત્ર દેવ કમોશ માટે અને આમ્મોનીઓના ધિક્કારપાત્ર
    દેવ મોલેખ માટે યરુશાલેમની નજીક આવેલા પર્વત પર એક ઉચ્ચસ્થાન બંધાવ્યું.
  pon-2006A: E ketin kauwada nin nahna palimesehn Serusalem wasahn kaudokiong Kemos,
    koht saut en mehn Mohap, oh wasahn kaudokiong Molek, koht saut en mehn Ammon.
  por-BRBSL: Então Salomão construiu um lugar alto para Chemosh, a abominação de Moabe,
    na montanha que está antes de Jerusalém, e para Moleque a abominação dos filhos
    de Amom.
  cth-cth: Solomon ni Jerusalem Kanîtholae mon dawk panuetthopounge Moabnaw e cathut
    Khemosh hoi panuetthopounge Ammonnaw e cathut Molek hanelah hmuen rasang a kangdue
    sak.
  twi-twi: Salomo sii abosonnan maa Moabfo nyame Kemos, a na ɔyɛ akyiwade, wɔ Ngo
    Bepɔw a ɛwɔ Yerusalem apuei fam, na osii bi nso maa Amonfo nyame Molek, a na ɔyɛ
    akyiwade.
  hlt-hlt: Solomon loh Jerusalem imdan kah tlang ah Moab kah sarhingkoi Khemosh ham
    neh Ammon koca rhoek kah sarhingkoi Molek ham te hmuensang a thoh pah.
  tbz-SIM: Yɛɛ̀ mɔ̀rɛ̀ miɛkɛ nkɛ Sɑdomɔɔ mɑɑ́mɛ̀ ditɔ̀nnì Sedisɑdɛmmu ììkɛ̀ dɛ kó
    ditɑ̃rì ĩ́nkɛ̀ Mɔɑbiibɛ kó dibɔɔ̀ yɛiri Kemɔɔsi kpɛ́í, kɛ múnkɛɛ mɑɑ́nɛ̀ ditɔ̀nnì
    Amɔniibɛ kó dibɔɔ̀ yɛiri Midikɔmmu kpɛ́í.
  msy-2020: A uaghan, aser kam Kemosɨn ziam fasa danganir mamɨn ingari, kar Moapian
    aser arazir bar kurir God bar aghuazibagh amim. A uaghan Molekɨn ziam fasa danganir
    mamɨn ingari, kar Amonian aser arazir bar kurir God bar aghuazibagh amim. Danganir
    kamning, aning Jerusalemɨn aruem anadi naghɨn mɨghsɨam gisɨn iti.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ Sɑlʋmɔŋ ŋmɑ́ Mowɑpʋ nyǝ́mɑ tʋɣʋ ɩsɑɣɑʋ Kɛmɔsɩ kɛ kutuluɣu
    kɛ pulɑɣɑ tɔɔ kɛ́ Yosɑlɛm ɩsɛntɑɑ, nɑ ɩ́ ŋmɑ́ Amoni nyǝ́mɑ tʋɣʋ ɩsɑɣɑʋ Milikom
    kutuluɣu tɔtɔ.
  azb-azb: Onda Süleyman Yerusəlimin şərqindəki dağda Moavın iyrənc bütü Kemoş üçün
    və Ammon övladlarının iyrənc bütü Molek üçün səcdəgah düzəltdi.
  eng-DBY: Then did Solomon build a high place for Chemosh the abomination of the
    Moabites, on the hill that is before Jerusalem, and for Molech the abomination
    of the children of Ammon.
  hin-2017: उन दिनों सुलैमान ने यरूशलेम के सामने के पहाड़ पर मोआबियों के कमोश नामक
    घृणित देवता के लिये और अम्मोनियों के मोलेक नामक घृणित देवता के लिये एक-एक ऊँचा
    स्थान बनाया।
  wol-KYG: Ci biir loolu Suleymaan tabaxal Kemos, tuuru Mowab mu siblu ma, ab bérabu
    jaamookaay ca kaw tund wa féete Yerusalem penku. Mu tabaxaaleel ca Moleg, tuur
    mu siblu ma Amoneen ñay jaamu.
  eng-YLT: Then doth Solomon build a high place for Chemosh the abomination of Moab,
    in the hill that [is] on the front of Jerusalem, and for Molech the abomination
    of the sons of Ammon;
  kne-kne: Nan-amag si pandaydayawan en Kemos ay kadodogis ay diyos di Moabita ya
    si Molek ay kadodogis ay diyos di Ammonita sin dontog ay naibandas belaan di agew
    ed Jerusalem.
  eng-WYC-2017: Then Solomon builded a temple to Chemosh, the idol of Moab, in the
    hill which is against Jerusalem, and to Moloch, the idol of the sons of Ammon.
  eng-WMBB: Then Solomon built a high place for Chemosh the abomination of Moab, on
    the mountain that is before Jerusalem, and for Molech the abomination of the children
    of Ammon.
  urd-GVH: यरूशलम के मशरिक़ में सुलेमान ने एक पहाड़ी पर दो मंदिर बनाए, एक मोआब के
    घिनौने देवता कमोस के लिए और एक अम्मोन के घिनौने देवता मलिक यानी मिलकूम के लिए।
  rug-rug: Pa kali gasa rimata pa Zerusalema koasa keke batu toqere, si kuria e Solomone
    si keke vasina vahesihesiana te Kemosi, sa tamasa kaleana hola tadi pa Moabi,
    meke te Moleki, sa tamasa kaleana hola tadi pa Amoni.
  gaz-gaz: Solomoonis gaara Yerusaalemiin gara baʼa biiftuu jirtu tokko irratti Kemoosh
    Waaqa Moʼaab jibbisiisaa fi Moolek Waaqa Amoon jibbisiisaa sanaaf iddoo sagadaa
    ijaare.
  fra-LSG: Alors Salomon bâtit sur la montagne qui est en face de Jérusalem un haut
    lieu pour Kemosch, l’abomination de Moab, et pour Moloc, l’abomination des fils
    d’Ammon.
  gnn-gnn: '@see-verse:1KI.011.006'
  yal-yal: Nayi, Sulemani yi taan kiden ti geyaan fari Kemosi xa dɛnaxan Yerusalɛn
    yɛtagi, Moyaba kaane ala, e nun Mɔlɔkɔ, Amonine ala ɲaxina.
  haw-1868: Alaila hana ae la o Solomona i wahi kiekie no Kemosaka mea inainaia o
    ka Moaba, ma ka puu mamua o Ierusalema, a no Moleka ka mea inainaia o na mamo
    a Amona.
  arb-NAV: وَأَقَامَ عَلَى تَلٍّ شَرْقِيَّ أُورُشَلِيمَ مُرْتَفَعاً لِكَمُوشَ إِلَهِ
    الْمُوآبِيِّينَ الْفَاسِقِ، وَلِمُولَكَ إِلَهِ بَنِي عَمُّونَ الْبَغِيضِ.
  ewe-ewe: Etu nuxeƒe aɖe gɔ̃ hã ɖe Amito la dzi le balime la godo tso Yerusalem,
    na Kemos, Moabtɔwo ƒe ŋunyɔmawu la eye wògatu bubu na Molek, Amonitɔwo ƒe ŋunyɔmawu
    la hã.
  eng-LEE: Then did Solomon build a high-place for Kemosh, the abomination of Moab,
    on the mount that is before Jerusalem, and for Molech, the abomination of the
    children of 'Ammon.
  gvn-gvn: '@see-verse:1KI.011.006'
  asm-FB: সেই সময়ত চলোমনে যিৰূচালেমৰ পূৱ দিশে থকা পৰ্বতত মোৱাবৰ ঘিণলগীয়া দেৱতা কমোচ
    আৰু অম্মোনৰ সন্তান সকলৰ ঘিণলগীয়া দেৱতা মোলকৰ কাৰণে এখন পবিত্ৰ ঠাই নিৰ্মাণ কৰিছিল।
  sus-A: نَ كُي سُلٍمَنِ نَشَ سّرّشّبَدٍ يَءِلَن مٌوَبَ شَ عَلَ كٍمٌسِ بّ، عَ نُن
    عَمٌنِكَيٍ شَ عَلَ مْلْكْ بّ فٍيَ قَرِ، نَشَن نُ نَ دَرِ سَلَمُ يَ رَ.
  fra-SBL: Et Salomon bâtit un haut lieu à Kemosh, l'abomination de Moab, sur la montagne
    qui est devant Jérusalem, et à Moloch, l'abomination des Ammonites.
  hbo-hbo: אָז֩ יִבְנֶ֨ה שְׁלֹמֹ֜ה בָּמָ֗ה לִכְמֹושׁ֙ שִׁקֻּ֣ץ מֹואָ֔ב בָּהָ֕ר אֲשֶׁ֖ר
    עַל־פְּנֵ֣י יְרוּשָׁלָ֑͏ִם וּלְמֹ֕לֶךְ שִׁקֻּ֖ץ בְּנֵ֥י עַמֹּֽון׃
  piu-2006: '@see-verse:1KI.011.006'
  kik-kik: Solomoni nĩakĩire Kemoshu ngai ĩrĩa meneku ya Moabi, na Moleku ngai ĩrĩa
    meneku ya Aamoni handũ hatũũgĩru, o kũu karima-inĩ karĩa karĩ mwena wa irathĩro
    wa Jerusalemu.
  fra-NCL: Alors Salomon bâtit, sur la montagne qui est en face de Jérusalem, un haut
    lieu pour Chamos, l’abomination de Moab, et pour Moloch, l’abomination des fils
    d’Ammon.
  cek-AK: Solomon loe Jerusalem hmaa ah kaom mae nuiah, panuet thok Moab sithaw Khemosh
    hoi panuet thok Ammon kaminawk ih Molek sithaw hanah, hmuensang to sak pae.
  cuk-cuk: Degidbali, Salomón, Jerusalén-neggwebur-asabin-yar-siidgi Moab-dulemar-e-bab-dummad-isgana-Quemosʼga,
    ibmar-ogumakar-ukleged-aila sobsad. Aginbali, Amón-dulemar-e-bab-dummad-isgana-Molocʼga
    ibmar-ogumakar-ukleged-aila sobsabalid.
  uig-CYR: Андин Сулайман Йерусалим алдидики едирлиқта Моабийларниң жиркиничлик мәбуди
    Кемош һәм Аммонийларниң жиркиничлик мәбуди Милком үчүн бир «жуқури җай»ни ясиди;
  pma-pma: En hoi hou tai koa mul en usite ist ten taon ten out Serusalem, Solomon
    mumon ahor ten sanien tai min ahi tisa onen me-Moab keil koa isen ‘Simos,’ ka
    ahor tei mun min Molek, ahi tatisaso onen me-Amon keil.
  tel-2017: సొలొమోను కెమోషు అనే మోయాబీయుల హేయమైన విగ్రహానికి, మొలెకు అనే అమ్మోనీయుల
    హేయమైన విగ్రహానికి యెరూషలేము ముందున్న కొండమీద బలిపీఠాలు కట్టించాడు.
  hat-BSA: Epi Salomon te bati yon wo plas pou Kemosh, wa abominab a Moab la, sou
    mòn ki nan lès Jérusalem lan e pou Moloc, zidòl abominab a fis a Ammon yo.
  bxh-bxh: Yelusalem ganamulina tefa saisaina piupiu hitina yai, Mowabi edi yaubada
    heyayana hesana Kemosi yo Amoli edi yaubada heyayana Moleka aba fadebasaedi Solomon
    ya ginaulidi.
  kos-kos: El musaela sie acn in alu nu sel Chemosh (god na srungayuk se lun mwet
    Moab), ac sie pac acn in alu nu sel Molech (god na srungayuk lun mwet Ammon),
    fin eol soko oan kutulap in Jerusalem.
  hbo-WLC: אָז֩ יִבְנֶ֨ה שְׁלֹמֹ֜ה בָּמָ֗ה לִכְמוֹשׁ֙ שִׁקֻּ֣ץ מוֹאָ֔ב בָּהָ֕ר אֲשֶׁ֖ר
    עַל־פְּנֵ֣י יְרוּשָׁלִָ֑ם וּלְמֹ֕לֶךְ שִׁקֻּ֖ץ בְּנֵ֥י עַמּֽוֹן׃
  ibo-ibo: Nʼelu ugwu dị nʼọwụwa anyanwụ Jerusalem, Solomọn wuru ebe dị elu nye Kemosh,
    chi rụrụ arụ nke ndị Moab, wuokwara Molek chi rụrụ arụ nke ndị Amọn.
  ory-ory: ତହୁଁ ଶଲୋମନ ଯିରୂଶାଲମ ସମ୍ମୁଖସ୍ଥ ପର୍ବତରେ ମୋୟାବର ଘୃଣାଯୋଗ୍ୟ କମୋଶ ନିମନ୍ତେ ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର
    ମୋଲକ୍‍ ନାମକ ଘୃଣାଯୋଗ୍ୟ ଦେବତା ନିମନ୍ତେ ଉଚ୍ଚସ୍ଥଳୀ ନିର୍ମାଣ କଲେ।
  chk-chk: Salomon a aüetä me won ewe chuk ötiuen Jerusalem eu lenien fel ngeni Kemos
    än chon Moap kot mi fokun anioput, pwal ngeni Molok än chon Amon kot mi fokun
    anioput.
  rop-rop: Wal sanraiswei brom Jerusalem langa det bigwan hil, imbin bildimap weship
    pleis blanga weshipbat det drimin sheip gulum Kemosh, det brabli nogudwan drimin
    sheip blanga det kantri Moweb, en det najawan pleis blanga weshipbat det brabli
    nogudwan drimin sheip gulum Molek blanga det kantri Eman.
  ukr-1871: От і построїв Соломон божницю про Хамоса, гидоту Моабійську, на горі,
    що проти Ерусалиму, й про Молоха, гидоту Аммонїйську.
  deu-1951: Auch baute Salomo eine Höhe dem Kamos, dem Greuel der Moabiter, auf dem
    Berge, der vor Jerusalem liegt, und dem Moloch, dem Greuel der Kinder Ammon.
  eng-JPS: Then did Solomon build a high place for Chemosh the detestation of Moab,
    in the mount that is before Jerusalem, and for Molech the detestation of the children
    of Ammon.
  srp-1865: Tada sagradi Solomun visinu Hemosu, gadu Moavskom, na gori prema Jerusalimu,
    i Molohu gadu Amonskom.
  lug-lug: Sulemaani n’azimba ebifo ebigulumivu ku kasozi akali ebuvanjuba w’e Yerusaalemi,
    ng’abizimbira Kemosi katonda ow’omuzizo ow’Abamowaabu, ne Moleki katonda ow’omuzizo
    ow’Abamoni.
  heb-heb: אז יבנה שלמה במה לכמוש שקץ מואב בהר אשר על פני ירושלם ולמלך שקץ בני עמון׃
  ben-IRV: সেই দিন শলোমন যিরূশালেমের পূর্ব দিকের পাহাড়ের উপরে তিনি মোয়াবের জঘন্য
    দেবতা কমোশ ও অম্মোনীয়দের জঘন্য দেবতা মোলকের উদ্দেশ্যে উঁচু জায়গা তৈরী করলেন।
  pan-pan: ਤਾਂ ਸੁਲੇਮਾਨ ਨੇ ਮੋਆਬ ਦੇ ਘਿਣਾਉਣੇ ਕਮੋਸ਼ ਲਈ ਇੱਕ ਉੱਚਾ ਥਾਂ ਉਸ ਪਰਬਤ ਉੱਤੇ ਜਿਹੜਾ
    ਯਰੂਸ਼ਲਮ ਦੇ ਅੱਗੇ ਹੈ ਬਣਾਇਆ ਨਾਲੇ ਅੰਮੋਨੀਆਂ ਦੇ ਘਿਣਾਉਣੇ ਦੇਵਤੇ ਮੋਲਕ ਲਈ ਵੀ।
  mya-JVB: ထိုအခါ ရှောလမုန် သည် ရွံရှာ ဘွယ်သောမောဘ ဘုရားခေမုရှ နှင့် ရွံရှာ ဘွယ်သော
    အမ္မုန် ဘုရားမောလုတ် အဘို့ ၊ ယေရုရှလင် မြို့ ရှေ့ တော်၌ရှိသော တောင် ပေါ် တွင်
    ကုန်း တို့ကို တည် လေ၏။
  tbg-tbg: Kuari urinaini Ieruharemi hini mantaraini vau aiqinaraqaa, Moapi vatanaaka
    una variqa vaaquqira Kemosirara iriharo, Soromonuva ofaa tainta vo autu amitero,
    Amoni vatanaaka una variqa vaaquqira Molekiraravata iriharo, viva ofaa tainta
    vo autu amitora.
  hmo-hmo: Vadaeni Solomona ese Kemoso, Moaba taudia edia dirava dikana, bona Moleka,
    Amono taudia edia dirava dikana danu edia tomadiho henia gabudia ia haginia, ororo
    ta ena latanai, Ierusalema ena dina daekau kahana dekenai.
  urd-urd: फिर सुलेमान ने मोआबियों के नफ़रती कमोस के लिए उस पहाड़ पर जो येरूशलेम के
    सामने है, और बनी 'अम्मोन के नफ़रती मोलक के लिए ऊँचा मक़ाम बना दिया।
  rus-SYN: Тогда построил Соломон капище Хамосу, мерзости Моавитской, на горе, которая
    пред Иерусалимом, и Молоху, мерзости Аммонитской.
  bqc-SIM: Ɔ̃ à gɛ̀ gulɛsĩ bò sĩ̀sĩ pↄ́ kú Yelusalɛũ gukpɛ oi musu Mↄabuↄ dii
    vãi Kɛmↄsi pↄ́ Lua ye a gĩyãioɛ ń Amↄniↄ dii vãi Mↄlↄkuo.
  tcz-CHONGTHU: Jerusalem solam, Olive molchung ah, aman thet umtah Moab te semthu
    pathen Chemosh leh thet umtah Ammon mite semthu pathen Molech houna dingin doiphung
    ana tungdoh tan ahi.
  mar-mar: कमोश या मवाबी लोकांच्या अमंगळ दैवताच्या पूजेसाठी शलमोनाने एक पूजास्थळ बांधले.
    हे यरूशलेम नजीकच्या टेकडीवर होते. त्याच टेकडीवर मोलख या अम्मोनी लोकांच्या अमंगळ
    दैवतासाठीही एक उंच स्थान बांधले.
  soq-soq: Wadiwa Ierusalemwa omo wisedia deneuwe warere Solomon Moab apanawa godiu
    kadiwaida Semos ita Amoniwa godiu kadiwaida ebowa Molek wadaposiu bolau dewamodie.
  qub-qub: Chay wichan Salomonga rurachiran capillata, Jerusalenpa lädun jircacho
    Moab runacunapa diosnin Quemospaj, Amón runacunapa diosnin Molocpaj. Chay dioscunaga
    melanaypämi caran.
  bqp-bqp: Akũ à gɛ̀ɛ à tãnagbagbaki bò sĩ̀sĩ kũ à kú Yurusalɛmu ifãboki kpa
    musu Mↄabunↄ tãna gina Kɛmↄsinɛ kũ Amↄninↄ tãna gina Mↄlɛkio.
  hat-hat: Sou mòn ki sou bò solèy leve lavil Jerizalèm lan, li bati de tanp, yonn
    kote yo fè sèvis pou Kemòch, vye zidòl degoutan peyi Moab la, ak yonn kote yo
    fè sèvis pou Molòk, vye zidòl degoutan peyi Amon an.
  eng-BSB: At that time on a hill east of Jerusalem, Solomon built a high place for
    Chemosh the abomination of Moab and for Molech the abomination of the Ammonites.
  eng-WEBPB: Then Solomon built a high place for Chemosh the abomination of Moab,
    on the mountain that is before Jerusalem, and for Molech the abomination of the
    children of Ammon.
  kbq-kbq: Ana nehuno Solomoni'a Jerusalem kuma'mofona zage hanati kaziga agonare,
    Moapu vahe hi'mnage anumza Kemosine, Amori vahe hi'mnage anumza Molekinema mono
    hunte kumara tro hu'ne.
  nhe-BL: Ipan nopa tepetl Olivos campa quisa tonati, Salomón quisencajqui se pilcaltzi
    para nopa tlaixcopincayotl tlen itoca Quemos tlen Toteco Dios tlahuel quicualancaita.
    Quemos eliyaya se tlaixcopincayotl tlen quihueyichihuayayaj moabita tlacame. Huan
    nojquiya ipan nopa tepetl Salomón quichijqui se pilcaltzi para nopa tlaixcopincayotl
    itoca Moloc tlen Toteco Dios tlahuel quicualancaita. Moloc eliyaya se teteyotl
    tlen quihueyichihuayayaj nopa amonitame.
  bus-bus: Ben à gàa à tãagbãgbãkii bò sĩ̀sĩ kɛ̀ kú Yerusalɛmu ↄfãntɛ̃bↄɛ kpaa
    musu Mↄabunↄ tãa gina Kɛmↄsinɛ kↄ̃n Amↄninↄ tãa gina Mↄlɛkio.
  gub-BL: Uzapo kar amo Kemoz imuwete katu haw ywytyr Zeruzarez huwake har kwarahy
    hemaw kutyr har rehe. Iaiw tuwe Kemoz a'e no. Moaw izuapyapyr wazar romo hekon
    a'e. Uzapo amo Morok imuwete haw no. Amon wazar iaiw ma'e romo hekon Morok a'e.
  eng-DRA: Then Solomon built a temple for Chamos the idol of Moab, on the hill that
    is over against Jerusalem, and for Moloch the idol of the children of Ammon.
