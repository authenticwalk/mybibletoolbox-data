verse: 1KI.011.028
translations:
  mal-C: യൊരോബെയാം അതിസമർഥനായ ഒരു യുവാവായിരുന്നു. അദ്ദേഹം അധ്വാനിയും പരിശ്രമശാലിയുമാണെന്നും
    തന്റെ ജോലികൾ എത്ര ഭംഗിയായി നിർവഹിക്കുന്നു എന്നും കണ്ടപ്പോൾ യോസേഫിന്റെ ഗോത്രങ്ങളിൽനിന്നുള്ള
    ജോലിക്കാരുടെടെ മുഴുവൻ ചുമതലയും ശലോമോൻ അദ്ദേഹത്തെ ഏൽപ്പിച്ചു.
  deu-TKW: jener Jerobeam aber war ein wackerer Bursche. Als nun Salomo wahrnahm,
    daß der junge Mann ein tüchtiger Arbeiter sei, machte er ihn zum Aufseher über
    alle Fronarbeit des Stammes Joseph.
  lin-lin: Jeroboami azalaki elenge mobali ya makasi mpe ya mpiko ; lokola Salomo
    amonaki ndenge elenge mobali oyo azalaki kosala mosala na ye malamu, atiaki ye
    motambolisi misala nyonso ya makasi mpo na libota ya Jozefi.
  eng-LSV: and the man Jeroboam [is] mighty in valor, and Solomon sees that the young
    man is doing business, and appoints him over all the burden of the house of Joseph.
  eng-GNV: And this man Ieroboam was a man of strength and courage, and Salomon seeing
    that the yong man was meete for the worke, he made him ouerseer of all the labour
    of the house of Ioseph.
  eng-WEBSTER: 'And the man Jeroboam was a mighty man of valor: and Solomon, seeing
    the young man that he was industrious, he made him ruler over all the charge of
    the house of Joseph.'
  nhw-BL: Huan Jeroboam eliyaya se tlacatl ica miyac yajatili huan tlahuel tequitqui
    chicahuac. Huan quiitac Salomón para yaya se telpocatl catli nelía tequiti cuali,
    huajca quitequimacac ma quinyacana nochi nopa tlacame catli eliyayaj iteipan ixhuihua
    José tlen familias tlali Efraín huan Manasés huan quichihuayayaj comun tequitl
    nopona.
  swh-ONEN: Basi Yeroboamu alikuwa mtu shujaa na hodari, naye Solomoni alipoona jinsi
    kijana alivyofanya kazi yake, akamweka kuwa kiongozi wa kazi yote ya mikono ya
    nyumba ya Yosefu.
  bba-bba: Ye u Yeroboɑmu wɑ u sɑ̃ɑ ɑluwɑɑsi dɑmɡii u mɑɑ sɔmburu mɔ̀ mi kɑ hɑniɑ,
    yerɑ u nùn kuɑ Mɑnɑse kɑ Efɑrɑimun bwese kɛrɑn wiruɡii bu kɑ sɔmbu te ko.
  eng-KJVCPB: 'And the man Jeroboam was a mighty man of valour: and Solomon seeing
    the young man that he was industrious, he made him ruler over all the charge of
    the house of Joseph.'
  cpy-cpy: Irika Jeroboam, shintsiperori atziri, tekatsi pomeentsi-tzimo-tyaarini.
    Ikanta iñaakiri Salomón irika ewankari shirethatzinkari, rompera-takari raminayitero
    okaatzi rashiyitari icharini-paeni José, iwaejatziteni.
  luo-luo: Koro Jeroboam ne en ngʼat momi luor kendo kane Solomon oneno kaka ngʼat
    matin-no timo tichne maber, nokete jatend jotich duto ma od Josef.
  meu-meu: Hari eregabe tauna Ieroboam na mai aonegana; bena Solomon ese e itaia ia
    na ḡaukara dikadika tauna dainai ia ese Iosef ena iduhu ai e hagaukaradia taudia
    biagudia ai e halaoa.
  npi-ULB: यारोबाम एक शक्तिशाली मानिस थिए । तिनी मेहनती भएको देखेर सोलोमनले तिनलाई
    योसेफका घरानाका सारा बेगार काम गर्नेहरूमाथि तिनलाई नाइके तुल्याएका थिए ।
  yor-yor: Jeroboamu jẹ́ ọkùnrin alágbára, nígbà tí Solomoni sì rí bí ọ̀dọ́mọkùnrin
    náà ti ṣe iṣẹ́ rẹ̀ dáradára, ó fi í ṣe olórí iṣẹ́ ìrú ilé Josẹfu.
  emp-NTPO: Maʌ̃ne cũdra Jeroboaʌ̃da mama traja b̶asia. Idjira bio ʌb̶ʌa b̶asia. Salomoʌ̃ba
    idjira zoquea b̶ʌda ununa bẽrã jũma Josed̶eba yõped̶ad̶arã traja panʌ boroda b̶ʌsia.
  pes-OPCB: یربعام که جوانی قوی و فعال بود توجه سلیمان را جلب کرد، پس سلیمان او را
    ناظر کارگران تمام منطقه منسی و افرایم ساخت.
  tgl-ULB: Si Jeroboam ay isang lalaking malakas at matapang. Nakita ni Solomon ang
    binata na masipag, kaya ibinigay sa kaniya ang pamamahala sa lahat ng gawain sa
    tahanan ni Jose.
  cbu-NT: Jerobowam putit tarawaztarangiya. Ashirucha, anoo kurak Salomon parangu,
    waani minumpatamarisha tputs Osiyarinchichpatamsha tarawaztapana átu, kurakaam
    ínayaru, kasarangiya.
  hui-hui: Yaroboama ibugua biabe bayale hongo howa bialu haga hene. Ani bialu heago
    hondowa Solomono ibugua Yaroboama ibu agali Manase hameiginibi Eberaimi hameiginibi
    kinihanda tí minuwa biabe ogo bidaba lalu mo mini bialu hearu handayaho helo dabo
    helene.
  mya-mya: လုပ်​ရည်​ကိုင်​ရည်​ကောင်း​သူ​ယေ​ရော​ဗောင်​၏​လုံ့​လ ဝိ​ရိ​ယ​ကို​မြင်​တော်​မူ​သော​အ​ခါ
    ရှော​လ​မုန် သည်​သူ့​အား​မ​နာ​ရှေ​နှင့်​ဧ​ဖ​ရိမ်​နယ်​မြေ​များ အ​တွက် ချွေး​တပ်​မှူး​အ​ဖြစ်​ဖြင့်​ခန့်​အပ်​တော်
    မူ​၏။-
  bod-N: ཡེ་རོབ་ཨམ་ནི་འཇོན་ཐང་ཅན་ཞིག་ཡིན་ལ། གཞོན་ནུ་དེས་བྱ་བ་སྒྲུབ་སྟངས་སོ་ལོ་མོན་གྱིས་མཐོང་ནས།
    ཁོ་རང་ཡོ་སེབ་ཚང་གི་ལས་ཁག་ཀུན་གྱི་འགོ་དཔོན་དུ་བཅུག་གོ །
  sna-sna: Zvino Jerobhoamu aiva murume wesimba noumhare, uye Soromoni akaona kuti
    jaya iri raishanda kwazvo akabva amuita mutariri wavashandi vose veimba yaJosefa.
  spa-BLM: Aquel hombre, Jeroboam, era un hombre de gran valor, y Salomón vio que
    el joven era laborioso, y lo puso a cargo de todo el trabajo de la casa de José.
  cac-cac: A vin̈aj Jeroboam chi' te n̈ican vin̈, ayic ix yilan vin̈ rey chi' to te
    ay yelc'och vin̈ d'a sat eb' yetchon̈ab', ix yac'anoch vin̈ yajalil d'a eb' munlajvum
    yin̈tilalcan José.
  swh-ULB: Yeroboamu alikuwa mtu hodari na shujaa. Sulemani akaona kuwa huyo kijana
    alikuwa na bidii, kwa hiyo akampa kuwa na mamlaka juu ya wafanyakazi katika nyumba
    ya Yusufu.
  bel-bel: Ераваам быў чалавек мужны. Саламон, заўважыўшы, што гэты малады чалавек
    умее рабіць справу, паставіў яго наглядчыкам над аброчнымі з дома Язэпавага.
  wed-wed: Jeroboam oroto araramanina ma maranai Solomon i ʼnanai da tauna i nola
    kaua, ma i terei da Joseph noinoii dam Ephraim ma Manasseh, ai taunola i vibadei.
  deu-ELBBK: Der Mann Jerobeam aber war ein tüchtiger Mann; und als Salomo den Jüngling
    sah, dass er arbeitsam war, bestellte er ihn über alle Lastarbeiten des Hauses
    Joseph.
  mbb-OT: Ne heini si Jeroboam mevurut he etew, ne hein naahà ni Solomon is keǥied
    kayi he etew, ne impezumala zin te langun he menge etew he mibpeǥes din te kedterebahu
    he ebpuun diyà te tribu ni Efraim wey ni Manase.
  mal-2015: എന്നാൽ യൊരോബെയാം ബഹുപ്രാപ്തിയുള്ള പുരുഷൻ ആയിരുന്നു; ഈ യൗവനക്കാരൻ പരിശ്രമശീലൻ
    എന്നു കണ്ടിട്ടു ശലോമോൻ യോസേഫുഗൃഹത്തിന്റെ കാര്യാദികളൊക്കെയും അവന്റെ വിചാരണയിൽ ഏല്പിച്ചു.
  rmc-rmc: O Jeroboam sas zoralo murš. Sar o Šalamun dikhľa ole terne muršes, sar
    kerel peskri buči, ačhaďa les upral o murša andral o kmeňi Efrajim the Menaše,
    hoj len te ľidžal andre buči.
  pes-OPV: و یربعام مردشجاع جنگی بود. پس چون سلیمان آن جوان رادید که در کار مردی زرنگ
    بود او را بر تمامی امور خاندان یوسف بگماشت.
  ron-1924: Иеробоам ера таре ши витяз; ши Соломон, вэзынд пе тынэрул ачеста ла лукру,
    й-а дат привегеря песте тоць оамений де корвоадэ дин каса луй Иосиф.
  aui-aui: Jeroboam na tomogha akakovina bi raghanina kiiwawo Solomon ikita bi Jeroboam
    na tomoyina akakovina bi bagibagi tomoyina miisena, na itore da dam Ifreim da
    Manasa toudina Jousep nosinosina kamodima bagibagi wawayidi tupadi iyakoyayidi.
  ben-OBCV: ইত্যবসরে যারবিয়াম সামাজিক মর্যাদাসম্পন্ন একজন লোক ছিলেন, এবং শলোমন যখন
    দেখেছিলেন সেই যুবকটি কত ভালোভাবে তাঁর কাজকর্ম করছিলেন, তখন তিনি তাঁর হাতে যোষেফের
    বংশভুক্ত সমগ্র মজুরদলের দায়িত্ব সঁপে দিলেন।
  som-som: Oo ninkii Yaaraabcaamna wuxuu ahaa nin xoog leh; markaasaa Sulaymaan wuxuu
    arkay in ninka dhallintayaru yahay nin aad u shaqeeya, kolkaasuu madax uga dhigay
    hawshii reer Yuusuf oo dhan.
  lat-VUC: 'Erat autem Jeroboam vir fortis et potens: vidensque Salomon adolescentem
    bonæ indolis et industrium, constituerat eum præfectum super tributa universæ
    domus Joseph.'
  eng-ASVBT: And the man Jeroboam was a mighty man of valor; and Solomon saw the young
    man that he was industrious, and he gave him charge over all the labor of the
    house of Joseph.
  ita-1885: Or quell'uomo Geroboamo era valente e prode; e Salomone, veggendo il giovane
    che lavorava, l'ordinò sopra quelli della casa di Giuseppe, che portavano pesi.
  eng-LXXUP: And the man Jeroboam was very strong; and Solomon saw the young man that
    he was active, and he set him over the levies of the house of Joseph.
  eng-ULB: Jeroboam was a mighty man of valor. Solomon saw that the young man was
    industrious, so he gave him command over all the labor of the house of Joseph.
  spa-VBL: Jeroboam era un hombre hábil, y cuando Salomón se dio cuenta del éxito
    que tenía en lo que hacía, lo puso al mando de todos los trabajos forzados de
    las tribus de José.
  fra-_FOB: Or, Jéroboam était fort et vaillant; et Salomon, voyant ce jeune homme
    qui travaillait, l'établit sur toute la corvée de la maison de Joseph.
  mal-mal: എന്നാൽ യൊരോബെയാം കാര്യപ്രാപ്തിയുള്ള പുരുഷൻ ആയിരുന്നു; ഈ യൗവനക്കാരൻ പരിശ്രമശാലി
    എന്ന് കണ്ട് ശലോമോൻ യോസേഫ് ഗൃഹത്തിന്റെ കാര്യാദികളുടെ മേൽനോട്ടം അവനെ ഏല്പിച്ചു.
  urd-GVR: Us ne dekhā ki Yarubiyām māhir aur mehnatī jawān hai, is lie us ne use
    Ifrāīm aur Manassī ke qabīloṅ ke tamām begār meṅ kām karne wāloṅ par muqarrar
    kiyā.
  suz-BL: येरोबाम थाम्‍पा गेय पाइब मुर का बाक्‍माक्‍त। मेको ठिटा मुर आ गेय पशो तशा,
    सोलोमनमी मेको कली योसेफ आ खिं ङा गेय पाइब आन कली कोव़ब मुर सेला बाक्‍त।
  ita-1927: Or Geroboamo era un uomo forte a valoroso; e Salomone, veduto come questo
    giovine lavorava, gli diede la sorveglianza di tutta la gente della casa di Giuseppe,
    comandata ai lavori.
  ckb-ckb: بینی کە ئەم پیاوە پاڵەوان و بەهێزە، گەنجێکی کارامە و چالاکە، ئیتر یارۆڤعامی
    کرد بە سەرپەرشتیاری هەموو کاری بێگاری هۆزەکانی یوسف.
  eng-BBE: And Jeroboam was an able and responsible man; and Solomon saw that he was
    a good worker and made him overseer of all the work given to the sons of Joseph.
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನು ಪರಾಕ್ರಮಶಾಲಿಯಾಗಿರುವುದರಿಂದ ಸೊಲೊಮೋನನು ಈ ಪ್ರಾಯಸ್ಥನು ಕೆಲಸಮಾಡತಕ್ಕವನೆಂದು
    ಕಂಡು, ಯೋಸೇಫನ ಗೋತ್ರದ ಸಮಸ್ತ ಆಳುಗಳ ಮೇಲೆ ಅವನನ್ನು ಅಧಿಪತಿಯಾಗಿಟ್ಟನು.
  tam-2017: யெரொபெயாம் என்பவன் பலசாலியாக இருந்தான்; அவன் திறமையுள்ள வாலிபன் என்று
    சாலொமோன் கண்டு, யோசேப்பு வம்சத்தார்களின் காரியத்தையெல்லாம் அவனுடைய விசாரிப்புக்கு
    ஒப்புவித்தான்.
  spa-RV-1909: Y el varón Jeroboam era valiente y esforzado; y viendo Salomón al mancebo
    que era hombre activo, encomendóle todo el cargo de la casa de José.
  ron-BTF: Şi bărbatul Ieroboam era un războinic viteaz; şi Solomon, văzând că tânărul
    era sârguincios, l-a făcut conducător peste toată sarcina casei lui Iosif.
  eng-WEBP: The man Jeroboam was a mighty man of valor; and Solomon saw the young
    man that he was industrious, and he put him in charge of all the labor of the
    house of Joseph.
  eng-FBV: Jeroboam was a man of ability, and when Solomon realized how successful
    he was in what he did, he placed him command of all the forced labor of the tribes
    of Joseph.
  nld-1939: toonde Jeroboam zich daar een flinke kracht. En daar Salomon zag, dat
    de jonge man zijn werk uitstekend verrichtte, bevorderde hij hem tot opzichter
    over de hele arbeidsdienst van het huis Josef.
  nch-BL: Huan Jeroboam eliyaya se tacat ica miyac yajatili huan tahuel tequitic chicahuac.
    Huan quiitac Salomón para yaya se telpocat cati nelía tequiti cuali, huajca quitequimacac
    ma quinyacana nochi tacame cati eliyayaj iteipa ixhuihua José ten nopa familias
    ipan tali Efraín huan Manasés cati quichihuayayaj comun tequit nopona.
  vie-1934: Vả, Giê-rô-bô-am là một người mạnh dạn và tài năng; Sa-lô-môn thấy người
    tuổi trẻ có tài nghề, bèn đặt người làm đầu xâu cho cả nhà Giô-sép.
  hin-CV: राजा ने ध्यान दिया कि यरोबोअम शक्तिशाली जवान था, और राजा ने यह भी देखा कि
    वह मेहनती है, तो राजा ने उसे योसेफ़वंशी दासों का मुखिया बना दिया.
  spa-BES: Y Jeroboam era un hombre capaz y responsable; y Salomón vio que era un
    buen trabajador y lo hizo supervisor de todo el trabajo dado a los hijos de José.
  tdx-tdx: Nifanalolahy an-kaozarañe t’Iarovame; le nioni’ i Selomò te nahimbañe i
    ajalahiy, vaho nampifehè’e aze o fitoloñañe añ’anjomba’ Iosefeo.
  tha-KJV: เยโรโบอัมเป็นทแกล้วทหาร เมื่อซาโลมอนทรงเห็​นว​่าชายหนุ่มคนนั้นเป็นคนขยัน
    พระองค์​จึงให้ท่านดูแลเหนือแรงงานเกณฑ์ทั้งสิ้นของวงศ์วานโยเซฟ
  por-BR-2018: E o homem Jeroboão era valente e esforçado; e vendo Salomão ao rapaz
    que era homem ativo, encomendou-lhe todo o cargo da casa de José.
  deu-ELO: Der Mann Jerobeam aber war ein wackerer Mann; und als Salomo den Jüngling
    sah, daß er arbeitsam war, bestellte er ihn über alle Lastarbeiter des Hauses
    Joseph.
  eng-WYC-2018: Forsooth Jeroboam was a mighty man and strong; and Solomon saw the
    young waxing man (to be) of good kindred, and witting in things to be done, and
    Solomon made him prefect, either sovereign, upon the tributes of all the house
    of Joseph. (And Jeroboam was a strong and mighty man; and Solomon saw that the
    young man was from a good family, and knowing how to do things, and so Solomon
    made him prefect, or the ruler, over all the taxes, or all the levies, in the
    house, or the territory, of the tribe of Joseph.)
  epo-epo: Jerobeam estis viro forta kaj kuraĝa. Kiam Salomono vidis, ke la junulo
    estas laborkapabla, li starigis lin administranto de la tributlaboroj de la domo
    de Jozef.
  uig-PIN: Yǝroboam ⱪawul ⱪǝysǝr yigit idi; Sulayman yigitning ixqan wǝ qaⱪⱪan ikǝnlikini
    kɵrüp, uni Yüsüpning jǝmǝtigǝ buyrulƣan ixning üstigǝ ⱪoydi.
  beo-beo: 'Yelouboua:me da noga:idafa hawa: hamosu dunu ayeligi. Soloumane da ea
    gasa bagade hawa: hamonanu ba:beba:le, e da Yelouboua:me amo udigili hawa: hamosu
    dunu Ma:na:se soge amola Ifala:ime soge ganodini, amo huluane ouligima:ne sia:i.'
  tpi-OTNT: Jeroboam i save wok gut tru. Solomon i lukim gutpela wok bilong en na
    em i makim em long bosim ol man bilong lain bilong Josep, em king i bin givim
    wok long ol.
  hau-SA: To, Yerobowam mutum ne mai fasaha. Sa’ad da Solomon ya ga yadda matashin
    yake aiki da himma, sai ya sa shi yă lura da dukan aikin gandu na gidan Yusuf.
  uig-LAT: Yeroboam qawul qeyser yigit idi; Sulayman yigitning ishchan we chaqqan
    ikenlikini körüp, uni Yüsüpning jemetige buyrulghan ishning üstige qoydi.
  nde-nde: UJerobhowamu wayeyindoda eyaziwayo, uSolomoni uthe ebona ukuthi wayelijaha
    elenza kuhle kanganani umsebenzi walo, wambeka induna yezisebenzi zonke endlini
    kaJosefa.
  ton-ton: 'Pea ko e tangata ko Selopoami ko e tangata toʻa lahi ia: pea ʻi heʻene
    mamata ʻe Solomone ki he faʻa ngāue ʻae talavou, naʻa ne fakanofo ia ke pule ki
    he ngāue kotoa pē ʻi he fale ʻo Siosefa.'
  ces-1613: Jeroboám pak byl muž silný a udatný. Protož vida Šalomoun mládence, že
    by pracovitý byl, ustanovil ho nade všemi platy z domu Jozefa.
  eng-WMB: The man Jeroboam was a mighty man of valor; and Solomon saw the young man
    that he was industrious, and he put him in charge of all the labor of the house
    of Joseph.
  tam-TCV: இத்தருணத்தில் யெரொபெயாம் ஒரு மதிப்புள்ள மனிதனாக காணப்பட்டான். அந்த வாலிபன்
    தன் வேலைகளை எவ்வளவு கவனமாகச் செய்கிறான் என்பதை சாலொமோன் கவனித்தபோது, யோசேப்பு
    வீட்டாரின் எல்லா தொழிலாளர்களுக்கும் பொறுப்பாக அவனை வைத்தான்.
  ceb-ULB: Si Jeroboam usa ka gamhanang tawo nga may kaisog. Nakita ni Solomon nga
    kugihan ang batan-ong lalaki, busa iyang gitugyan kaniya ang pagmando sa tanang
    buluhaton sa balay ni Jose.
  pol-UBG: A Jeroboam był dzielnym wojownikiem. Gdy Salomon zauważył, że młodzieniec
    dobrze wykonuje swoją pracę, ustanowił go przełożonym nad wszystkimi sprawami
    domu Józefa.
  agr-agr: Jeroboam wajiu, takau wajasu asamtai, José wegantu aidau takaina nuna diisti
    tusa nuna apujin apu Salomón adaikauwai.
  kyc-kyc: Dokopa akali parange Jeropome doko baa yulu dupwana mora piso baa yulu
    poraiyuo piyamo doko Solomoneme kandeya. Kandapala Solomoneme baa akali Manasa
    Eporaimepana rara dolapona yuu dokona wambu karapusi ingyuo yulu poraiyuo piyaminyi
    dupwa peparaena baa mupwa ingyuo iso karena, leya.
  urd-GVU: اُس نے دیکھا کہ یرُبعام ماہر اور محنتی جوان ہے، اِس لئے اُس نے اُسے افرائیم
    اور منسّی کے قبیلوں کے تمام بےگار میں کام کرنے والوں پر مقرر کیا۔
  deu-1912: Und Jerobeam war ein streitbarer Mann. Und da Salomo sah, daß der Jüngling
    tüchtig war, setzte er ihn über alle Lastarbeit des Hauses Joseph.
  kan-2017: ಯೌವನಸ್ಥನಾದ ಯಾರೊಬ್ಬಾಮನು ಬಹು ಸಾಮರ್ಥ್ಯದಿಂದ ಕೆಲಸಮಾಡುತ್ತಿರುವುದನ್ನು ಕಂಡು ಅವನನ್ನು
    ಯೋಸೇಫ್ಯರ ಎಲ್ಲಾ ಆಳುಗಳ ಮೇಲೆ ಮೇಸ್ತ್ರಿಯನ್ನಾಗಿ ನೇಮಿಸಿದನು.
  yap-yap: Jeroboam e be’ ni kab pagel nib salap ko maruwel, ma fa’ani guy Solomon
    feni pasig ko maruwel me tay ni ir e ngi i gagiyegnag urngin e maruwel nike yog
    ni ngan rin’ u lan e nug ko ganong rok Manasseh nge ganong rok Efraim.
  hlt-MCSB: Jeroboam tah a hlang khaw tatthai hlangrhalh la om. Te dongah Solomon
    te camoe kah bitat a saii te a hmuh vaengah Joseph im kah hnorhih boeih te anih
    a soep sak.
  mdy-ETH: ዒዮርቢዓሜ ማዾ ማዺሢኮ ዼኤፒ ዔራቶ ዓኣ ዼጌኬ፤ ሴሎሞኔ ዬይ ዼጌሢ ቤልፃዹዋ ዶዲ ዓሲ ማዔሢ ዛጋዖ ሚናኣሴና ዔፕሬኤሜ
    ዜርፆ ዓጮይዳ ቢያ ዎልቄና ማዺሾ ዓሶኮ ሱኡጌ ማሂ ዒዛ ዶኦሬኔ፤
  twi-ASANTE: na Yeroboam yɛ nsiyɛfoɔ. Salomo hunuu no sɛ ɔyɛ ɔdeyɛfoɔ no, ɔde no
    tuaa adwumayɛfoɔ a wɔfiri Efraim ne Manase mmusuakuo mu no ano.
  eng-WEBU: The man Jeroboam was a mighty man of valor; and Solomon saw the young
    man that he was industrious, and he put him in charge of all the labor of the
    house of Joseph.
  wal-wal: Iyorbbaami mino asa; Solomoni ha wodallai ba oosuwaa waati loitti oottiyaakko
    be7iis; be7idi Minaasenne Efireema biittan oottiya gabbaaratu ubbaa bolli a halaqa
    oottidi sunttiis.
  spa-PDDPT: Jeroboam era hombre esforzado, y al ver Salomón que el joven era eficiente,
    lo designó como encargado de todos los trabajos forzados de la casa de José.
  gun-gun: Ha'e gui Salomão oexa rã Jeroboão ava ipy'a guaxu ha'e oiko kuaa va'e,
    kunumi omba'eapo kuaa va'e ae. Ha'e ramo omopena José ramymino kuery regua omomba'eapo
    nhea'ãmby kuery ha'e javi re.
  ilo-ULB: Maysa a maingel a tao ni Jeroboam. Nakita ni Solomon a ti agtutubo a lalaki
    ket nagaget, isu nga inikkanna isuna ti turay a mangimaton iti amin a trabaho
    iti balay ni Jose.
  kpg-kpg: Jeroboam tama daane hai moomee, gei Solomon gu modongoohia bolo mee e ngalua
    hagamadabouli, gei mee gaa dugu a mee e dagi digau ngalua huogodoo ala mai nia
    madawaawa Manasseh mo Ephraim.
  uig-ARA: يەروبوئام قاۋۇل قەيسەر يىگىت ئىدى؛ سۇلايمان يىگىتنىڭ ئىشچان ۋە چاققان ئىكەنلىكىنى
    كۆرۈپ، ئۇنى يۈسۈپنىڭ جەمەتىگە بۇيرۇلغان ئىشنىڭ ئۈستىگە قويدى.
  sus-sus: Yerobowami to findi gbangbalanyi fanyi nan na, Sulemani naxa a findi teku
    wali xunyi ra Yusufu bɔnsɔɛ xun ma.
  pon-2006: Seropoham ohl pwulopwul koahiek men; eri, ni ahnsou me Solomon ketin mwahngihada
    duwen pwerisek en mwahnakapw menet, e ahpw kasapwilada pwe en kakaun tohndoadoahk
    koaros en sapwen kadaudok en Manase oh Epraim.
  jae-jae: Jerobeam tonaŋ eŋ ŋac ôlipalê ŋanô. Ma gêdêŋ taŋ Salomo gêlic gebe ŋac
    wakuc tonaŋ gêjam kôm kêtu dôbgeŋ naŋ, eŋ kêkêŋ eŋ kêtu lau aŋga Josepnê gôlôacmôkê,
    taŋ sêpiŋkap êsêac gebe sênam kôm ŋaôli masigeŋ naŋ, nêŋ gejobwaga.
  ksd-ksd: Ieroboam ia ra rangrang na tutana, ma ba Solomon i ga gire go ra barmana
    ba a tena ongor ta ra papalum, i ga tibe pi na kure ra umana tena papalum ta ra
    kuba i Iosep;
  tur-YTC: Yarovam güçlü ve yiğit bir adamdı; Solomon genç adamın çalışkan olduğunu
    gördü ve onu Yosef evinin bütün işleri üzerine koydu.
  grc-BRENT: Καὶ ὁ ἄνθρωπος Ἱεροβοὰμ ἰσχυρὸς δυνάμει· καὶ εἶδε Σαλωμὼν τὸ παιδάριον
    ὅτι ἀνὴρ ἔργων ἐστὶ, καὶ κατέστησεν αὐτὸν ἐπὶ τὰς ἄρσεις οἴκου Ἰωσήφ.
  ind-AYT: Yerobeam adalah laki-laki perkasa yang gagah berani. Salomo melihat bahwa
    orang muda itu rajin bekerja, maka dia menetapkannya menjadi pengawas atas seluruh
    pekerja paksa dari rumah Yusuf.
  nya-nya: Tsono Yeroboamu anali munthu wamphamvu kwambiri ndipo Solomoni ataona kuti
    mnyamatayo amadziwa kugwira ntchito bwino, anamuyika kukhala woyangʼanira anthu
    a ntchito onse a nyumba ya Yosefe.
  hrv-hrv: Taj Jeroboam bijaše valjan čovjek; Salomon opazi kako se mladi čovjek prihvaća
    posla i postavi ga nad svom rabotom kuće Josipove.
  mps-mps: Jeroboamgo sę bugagia mu yai. Solomongo te agai sę wiegi yai ebo subaso,
    tama agai aga te Josepgo hani tonalubo bidi nigilali, te kingo augwaliba sę manio.
  tpi-tpi: Jeroboam i save wok gut tru. Solomon i lukim gutpela wok bilong en na em
    i makim em long bosim ol man bilong lain bilong Josep, em king i bin givim wok
    long ol.
  dan-1931: Nu var Jeroboam et dygtigt Menneske, og da Salomo så, hvorledes den unge
    Mand udførte Arbejdet, gav han ham Opsyn med hele Arbejdsstyrken af Josefs Hus.
  vie-OVCB: Khi thấy Giê-rô-bô-am là một người trẻ tuổi, vừa có khả năng, vừa làm
    việc cần mẫn, vua giao cho ông trông coi đoàn nhân công của đại tộc Giô-sép.
  guj-2017: આ યરોબામ પરાક્રમી માણસ હતો. સુલેમાને જોયું કે તે યુવાન માણસ ઉદ્યોગી હતો
    તેથી તેણે તેને યૂસફના ઘરના મજૂરોનો મુકાદમ ઠરાવ્યો.
  pon-2006A: Seropoham ohl pwulopwul koahiek men; eri, ni ahnsou me Solomon ketin
    mwahngihada duwen pwerisek en mwahnakapw menet, e ahpw kasapwilada pwe en kakaun
    tohndoadoahk koaros en sapwen kadaudok en Manase oh Epraim.
  por-BRBSL: O homem Jeroboão era um homem poderoso e valoroso; e Salomão viu o jovem
    que era industrioso, e o encarregou de todo o trabalho da casa de José.
  cth-cth: Jeroboam teh athakaawme tami lah ao. Solomon ni hote thoundoun teh tami
    a thakaawm tie hah a panue dawkvah, Joseph imthung thaw ka tawk e lathueng vah
    kacue e lah a hruek.
  twi-twi: na Yeroboam yɛ nsiyɛfo. Salomo huu no sɛ ɔyɛ mɔdemmɔfo no, ɔde no tuaa
    adwumayɛfo a wofi Efraim ne Manase mmusuakuw mu no ano.
  hlt-hlt: Jeroboam tah a hlang khaw tatthai hlangrhalh la om. Te dongah Solomon te
    camoe kah bitat a saii te a hmuh vaengah Joseph im kah hnorhih boeih te anih a
    soep sak.
  tbz-SIM: Kɛ̀ Sedoboɑmmu ntú wèè kpeńnì kòo kɔ̃̀ntì nɑɑti kòo nɔ mmutɔ̃mmú kɛ mù
    pĩ́ nkɛ̀ dɛ̀ wenni. Kɛ̀ Sɑdomɔɔ ò pɛ́nsìrì kóò tɑ̃ɑ̃tɛ́ kòo mbɑkɛ́ Efɑdɑimmu nɛ̀
    Mɑnɑnsee bɛ nɑɑ̀mùntì kɔbɛ bɛ̀ɛ̀ pĩ mmutɔ̃mmú.
  msy-2020: Jeroboam bar deraghavɨra ingari. Solomon an ingangarir aghuir kabar ganigha
    anemɨsevezɨ a Josepɨn anabamɨn adarazir gativagha men gari. Ingangarir kaba, atrivim
    da isa me ganɨngi.
  dop-dop: Solopʋwɑm kɑ kɛ́ ɩfepu kʋpɑŋ kɛ́. Wulɑʋ pɑɑsǝnɑ mpʋ sɩ ɩ lɑkɩ ɩ tǝmlɛ kɛ
    teu, ɩlɛnɑ ɩ́ kpɑ-ɩ Ɩfǝlɑyim nɑ Mɑnɑsee pɑ kpekɑ tǝlɑsɩ tǝmlɛ nyǝ́mɑ feŋlu.
  azb-azb: Yarovam bacarıqlı adam idi. Süleyman cavan oğlanın iş bacarığını gördü
    və onu Yusifin nəslindən olan ağır işdə işləyən adamların üzərində rəis qoydu.
  eng-DBY: and the man Jeroboam was strong and valiant; and Solomon saw the young
    man that he was industrious, and he made him ruler over all the charge of the
    house of Joseph.
  hin-2017: यारोबाम बड़ा शूरवीर था, और जब सुलैमान ने जवान को देखा, कि यह परिश्रमी
    है; तब उसने उसको यूसुफ के घराने के सब काम पर मुखिया ठहराया।
  wol-KYG: Booba Yerbowam xalelu góor bu jàmbaare la woon. Suleymaan jot koo nemmiku
    ci biir liggéeyam, ba tax mu tabb ko ca kaw mboolem liggéeykati sañul-bañ, ya
    askanoo ca Yuusufa.
  eng-YLT: and the man Jeroboam [is] mighty in valour, and Solomon seeth the young
    man that he is doing business, and appointeth him over all the burden of the house
    of Joseph.
  eng-WYC-2017: Forsooth Jeroboam was a mighty man and strong; and Solomon saw the
    young waxing man to be of good kindred, and witting in things to be done, and
    Solomon made him prefect, either sovereign, upon the tributes of all the house
    of Joseph.
  eng-WMBB: The man Jeroboam was a mighty man of valour; and Solomon saw the young
    man that he was industrious, and he put him in charge of all the labour of the
    house of Joseph.
  urd-GVH: उसने देखा कि यरुबियाम माहिर और मेहनती जवान है, इसलिए उसने उसे इफ़राईम और
    मनस्सी के क़बीलों के तमाम बेगार में काम करनेवालों पर मुक़र्रर किया।
  rug-rug: Ego se Zeroboami si keke tie bokabokana, meke totoso dogoria Solomone sapu
    tavetavete va leana sa tie vaqura hie si veko ia sa pude kopu ni sari doduru tie
    tavetavete koari na butubutu te Manase meke Iparemi.
  gaz-gaz: Yerobiʼaam goota cimaa ture; Solomoonis akka dargaggeessi sun jabaatee
    hojii isaa hojjetu arginaan itti gaafatamaa hojjettoota hojii humnaa kan mana
    Yoosef hundaa isa godhe.
  fra-LSG: Jéroboam était fort et vaillant; et Salomon, ayant vu ce jeune homme à
    l’œuvre, lui donna la surveillance de tous les gens de corvée de la maison de
    Joseph.
  gnn-gnn: '@see-verse:1KI.011.027'
  yal-yal: Na waxatini, foningen wɛkilɛxi fangamaan nan yi Yerobowan na. Sulemani
    to na banxulanna to walɛ, a yi a findi Yusufu bɔnsɔnna karahan walikɛne xunna
    dɔxɔn na.
  haw-1868: A o ke kanaka Ieroboama, he kanaka koa ikaika loa no ia; a ike ae la o
    Solomona i ua kanaka ui la e hoomau ana i ka hana, hoolilo ae la oia ia ia i luna
    maluna o ka ukana a pau o ka ohana o Iosepa.
  arb-NAV: وَكَانَ يَرُبْعَامُ رَجُلاً شَدِيدَ الْمِرَاسِ. فَلَمَّا رَأَى سُلَيْمَانُ
    أَنَّ الشَّابَّ نَشِيطٌ مُجْتَهِدٌ، أَقَامَهُ مُشْرِفاً عَلَى أَعْمَالِ التَّسْخِيرِ
    فِي أَرْضِ سِبْطِ يُوسُفَ.
  ewe-ewe: Ke Yeroboam nye ame nuteƒewɔla aɖe eye esi Solomo kpɔ ale si wòwɔa eƒe
    dɔ nyuie la, etsɔe ɖo Yosef ƒe aƒe blibo la ƒe dɔlawo nu.
  eng-LEE: 'And the man Jerobo''am was a mighty man of valor: and Solomon seeing the
    young man that he was [also] an industrious worker, he appointed him over all
    the charge of the house of Joseph.'
  asm-FB: সেই যাৰবিয়াম এজন বলৱান আৰু সাহসিয়াল লোক আছিল৷ চলোমনে সেই ডেকাজনক পৰিশ্ৰমী
    দেখি তেওঁক যোচেফৰ বংশৰ সকলো ভাৰ-বোৱা লোকৰ ওপৰত অধ্যক্ষ পাতিছিল।
  sus-A: يٍرٌبٌوَ مِ تٌ قِندِ فبَنفبَلَنيِ قَنيِ نَن نَ، سُلٍمَنِ نَشَ عَ قِندِ تٍكُ
    وَلِ شُنيِ رَ يُسُقُ بْنسْي شُن مَ.
  fra-SBL: Jéroboam était un homme fort et vaillant ; Salomon vit que le jeune homme
    était laborieux, et il le chargea de tous les travaux de la maison de Joseph.
  hbo-hbo: וְהָאִ֥ישׁ יָרָבְעָ֖ם גִּבֹּ֣ור חָ֑יִל וַיַּ֨רְא שְׁלֹמֹ֜ה אֶת־הַנַּ֗עַר
    כִּֽי־עֹשֵׂ֤ה מְלָאכָה֙ ה֔וּא וַיַּפְקֵ֣ד אֹתֹ֔ו לְכָל־סֵ֖בֶל בֵּ֥ית יֹוסֵֽף׃
    ס
  piu-2006: '@see-verse:1KI.011.027'
  kik-kik: Na rĩrĩ, Jeroboamu aarĩ mũndũ mũhoti, na rĩrĩa Solomoni onire mũrutĩre
    wake wa wĩra ũrĩa warĩ mwega, akĩmũtua mũrũgamĩrĩri wa aruti wĩra othe a nyũmba
    ya Jusufu.
  fra-NCL: Ce Jéroboam était fort et vaillant ; Salomon, ayant vu comment ce jeune
    homme était actif au travail, l’institua surveillant de tous les gens de corvée
    de la maison de Joseph.
  cek-AK: Jeroboam loe thacak parai misatuh kami ah oh; to thendoeng loe toksakhaih
    bangah tha pathok thaih kami ni, tiah Solomon mah hnuk naah, Joseph imthung takoh
    toksah zaehoikung ah a suek.
  cuk-cuk: Jeroboam dule-niga-gandikidid, dule-buledid. Salomón, Jeroboam-bene-bene-itosuli-daksagua,
    dulemar-undar-arbaleged-iduega nug-imaksad. We-dule-undar-arbamaladi, José-wagan-e-yargi
    danimaladid.
  uig-CYR: Йәробоам қавул қәйсәр жигит еди; Сулайман жигитниң ишчан вә чаққан екәнлигини
    көрүп, уни Йүсүпниң җәмәтигә буйрулған ишниң үстигә қойди.
  pma-pma: Navong Solomon va vales umen keil enek, lesi keke Sereboam vi meatin hau
    tai koa mum tahos. Sakini lingi vi avat onen vangi meatin toumien keil koa aka
    en mari vatiamal onen Manase ka Efrem.
  tel-2017: యరొబాము మహా బలశాలి. యువకుడైన ఇతడు పనిలో శ్రద్ధ గలవాడని సొలొమోను గ్రహించి,
    యోసేపు వంశం వారు చేయవలసిన భారమైన పని మీద అతన్ని అధికారిగా నిర్ణయించాడు.
  hat-BSA: Alò, Jéroboam te yon gèrye vanyan e lè Salomon te wè ke jennonm nan te
    travay byen, li te chwazi li sou tout kòvey lakay Joseph yo.
  bxh-bxh: Delebowam in tau paisowa loholoho na Solomon ya ita mate gonowana, be ya
    tole Sulu Manase yo Ifelaim edi paisowa pelena tau ita watanina.
  kos-kos: Jeroboam el mukul fusr na fas se, ac ke Solomon el liye lah el arulana
    alken ke orekma, el sulella tuh elan karingin orekma nukewa lun mwet ma el kumakin
    nu ke orekma lal in acn lun sruf Manasseh ac Ephraim.
  hbo-WLC: וְהָאִ֥ישׁ יָרָבְעָ֖ם גִּבּ֣וֹר חָ֑יִל וַיַּ֨רְא שְׁלֹמֹ֜ה אֶת־הַנַּ֗עַר
    כִּֽי־עֹשֵׂ֤ה מְלָאכָה֙ ה֔וּא וַיַּפְקֵ֣ד אֹת֔וֹ לְכָל־סֵ֖בֶל בֵּ֥ית יוֹסֵֽף׃
    ס
  ibo-ibo: Ugbu a Jeroboam, nʼonwe ya, bụ dimkpa. Mgbe Solomọn hụrụ otu nwokorobịa
    a si arụzi ọrụ ya nke ọma, o mere ya onye nlekọta ndị ọrụ niile si nʼezinaụlọ
    Josef.
  ory-ory: ସେସମୟରେ ଯାରବୀୟାମ ମହାବିକ୍ରମଶାଳୀ ପୁରୁଷ ଥିଲେ; ଏଣୁ ଶଲୋମନ ସେହି ଯୁବା ଲୋକଙ୍କୁ
    ପରିଶ୍ରମୀ ଦେଖି ଯୋଷେଫ ବଂଶୀୟ ଲୋକମାନଙ୍କ ସମୁଦାୟ କର୍ମଭାର ତାଙ୍କ ଉପରେ ଅର୍ପଣ କଲେ।
  chk-chk: Iwe, ewe mwän Jeropoam a fokun lipwäköch. Nge lupwen Salomon a küna pwe
    ewe alüal a fokun achocho le angang, a awisa pwe epwe nemeni unusen ewe mwichen
    chon angangen kinroosi lon fanüen ekewe ainangen Manasa me Efraim.
  rop-rop: Jerabowam bin brabli strong men, en wen King Salaman bin luk Jerabowam
    bin wekwekbat gudwei, imbin meigim im jidan bos blanga ola wekinmen weya deibin
    fosim blanga wek deya langa det kantri blanga Manesa en Ifreiyim klen.
  ukr-1871: Був же собі Еробоам чоловік хоробрий; то ж Соломон, вбачаючи, що молодик
    тямущий хоч до якої робити, поставив його доглядником над поборами в цїлому поколїннї
    Йосифовому.
  deu-1951: Nun war Jerobeam ein tüchtiger Mann; als aber Salomo sah, daß der Jüngling
    arbeitsam war, setzte er ihn über alle Lastträger des Hauses Josephs.
  eng-JPS: And the man Jeroboam was a mighty man of valour; and Solomon saw the young
    man that he was industrious, and he gave him charge over all the labour of the
    house of Joseph.
  srp-1865: A Jerovoam bijaše krjepak i hrabar; zato videæi Solomun mladiæa da nastaje
    za poslom postavi ga nad svijem dancima doma Josifova.
  lug-lug: Yerobowaamu yali musajja mwesimbu, era Sulemaani bwe yalaba omulimu gwe
    omulungi, n’amusiima n’amufuula omukulu w’emirimu gyonna egy’amaanyi mu nnyumba
    ya Yusufu.
  heb-heb: והאיש ירבעם גבור חיל וירא שלמה את הנער כי עשה מלאכה הוא ויפקד אתו לכל סבל
    בית יוסף׃
  ben-IRV: সেই দিন যারবিয়াম সেখানে কাজ করছিলেন এবং তাঁর কাজের বেশ সুনাম ছিল। শলোমন
    যখন দেখলেন যে, যুবকটি বেশ কাজের লোক তখন তিনি তাঁকে যোষেফের বংশের সমস্ত মজুরদের
    দেখাশোনার ভার দিলেন।
  pan-pan: ਯਾਰਾਬੁਆਮ ਸੂਰਮਾ ਯੋਧਾ ਸੀ ਅਤੇ ਜਦ ਸੁਲੇਮਾਨ ਨੇ ਵੇਖਿਆ ਕਿ ਇਹ ਜੁਆਨ ਮਿਹਨਤੀ ਹੈ ਤਾਂ
    ਉਹ ਨੇ ਉਸ ਨੂੰ ਯੂਸੁਫ਼ ਦੇ ਘਰਾਣੇ ਦੇ ਕੰਮ-ਧੰਦੇ ਉੱਤੇ ਠਹਿਰਾਇਆ।
  mya-JVB: ယေရောဗောင် သည် ခွန်အား ကြီးသော သူရဲ ဖြစ်၏။ ကြိုးစား အားထုတ်တတ်သော လုလင်
    ဖြစ်ကြောင်း ကို ရှောလမုန် သည်မြင် လျှင် ၊ ယောသပ် အမျိုး ဆောင်ရွက် ရသောအမှုရှိသမျှ
    ကို အုပ်စေခြင်းငှါခန့်ထား တော်မူ၏။
  tbg-tbg: Vi entara Soromonuva tavovaro Jeroboamuva koqe kaiqa vare vauvaro viva
    vira noraiqama kovaro viva ekaa Iohepira anku vika kaiqa vare vauraqaa raqiki
    vaura.
  hmo-hmo: Inai eregabe tauna Ieroboama be mai ena aonega, bona Solomona ese ia itaia
    ia be gaukara bada tauna dainai, ia ese Iosepa ena iduhu gaukara taudia edia biaguna
    ia halaoa.
  urd-urd: और वह शख़्स यरूबोआम एक ताक़तवर सूर्मा था, और सुलेमान ने उस जवान को देखा
    कि मेहनती है, इसलिए उसने उसे बनी यूसुफ़ के सारे काम पर मुख़्तार बना दिया।
  rus-SYN: Иеровоам был человек мужественный. Соломон, заметив, что этот молодой человек
    умеет делать дело, поставил его смотрителем над оброчными из дома Иосифова.
  bqc-SIM: Yeloboaũá gↄ̃sa laaideɛ. Kɛ́ Salomↄↄ è ɛ̀waasopi ãiavĩ, ↄ̃ à aà
    dìlɛ zĩ gbãa pↄ́ Yosɛfu buiↄ lɛ́ kɛpi gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Jeroboam chu thilbol theitah gollhang khat ahi ti ahin hedoh tan,
    chule a pottho danho chu Solomon’in amu doh phat’in, Joseph chate ni Ephraim leh
    Manasseh phung’a kona engbolna-a natong ho chung’a vaihom in ana pansah tan ahi.
  mar-mar: यराबाम हा अंगापिडाने मजबूत होता. हा या कामाला चांगला असल्याचे शलमोनाने
    हेरले आणि त्यास योसेफ घराण्यातील कामगारांचा अधीक्षक म्हणून नेमले.
  soq-soq: Ieroboam nola dewasapia atemba apanawa, me nolawa euda dewamodio Solomon
    ewene ituno nola onioniau apanawa segalen. Me Eparaim ita Manase damba Iosep nosinosiwa
    mida nolantoia uwaulepia apanawa segalen.
  qub-qub: Jeroboamga caran callpayoj bïbu runa. Imatapis alli rurajta ricarmi Salomonga
    churaran José castacunapa mandajnin cananpaj.
  bqp-bqp: Yeroboamu bi nɛ́gↄ̃gbɛ̃ laakaridemɛ. Kũ Sulemanu è kɛfɛnna pì kokari vĩ,
    akũ à a dìtɛ zĩ gbãna kũ Yusufu burinↄ tɛn kɛ pì gbɛ̃ zↄ̃kↄ̃ ũ.
  hat-hat: Jewoboram te yon vanyan gason, lèfini li te konn sa li vle. Lè Salomon
    wè jan jenn gason an te travay rèd, li mete l' reskonsab travay kòve nan pòsyon
    tè ki pou fanmi pitit Jozèf yo.
  eng-BSB: Now Jeroboam was a mighty man of valor. So when Solomon noticed that the
    young man was industrious, he put him in charge of the whole labor force of the
    house of Joseph.
  eng-WEBPB: The man Jeroboam was a mighty man of valour; and Solomon saw the young
    man that he was industrious, and he put him in charge of all the labour of the
    house of Joseph.
  kbq-kbq: Hagi Jeroboamu'a maka eri'zana antahi ani hu'nea nehazavegino, Solomoni'ma
    keama maka eri'zama eriga'ma higeno'a, kva azeri otigeno Josefe nagatera agra
    kegava hu'nege'za eri'zana eri'naze.
  nhe-BL: Huan Jeroboam eliyaya se tlacatl ica miyac yajatili huan tlahuel tequitqui
    chicahuac. Huan Salomón quiitac para yajaya se telpocatl tlen nelía tequiti cuali,
    huajca quitequimacac ma quinyacana nochi nopa tlacame tlen eliyayaj iteipa ixhuihua
    José tlen familias tlali Efraín huan Manasés huan quichihuayayaj comun tequitl
    nopona.
  bus-bus: Yeroboamu nɛ́ nɛ́gↄ̃gbɛ̃ làakarideemɛ. Kɛ̀ Sulemanu è kɛ̀ ↄ̀wazi pì aĩa
    vĩ, ben à à dìɛ zĩ gbãaa kɛ̀ Yusufu boriinↄↄ e kɛɛ pì gbɛ̃nsi ũ.
  gub-BL: Zeromoàw wiko awa ipyahu ma'e romo ma'e kwaw katu har romo a'e. Uma'ereko
    katu tawhu iapo katu pà. Wexak Xàrumàw ima'ereko katu haw. A'e rupi umuigo kar
    tawhu iapo katu har paw wanuwihaw romo kury, awa uma'ereko e ma'e wanuwihaw romo
    kury. A'e awa a'e wà, wiko Manaxe izuapyapyr romo wà, Eparai izuapyapyr romo wà
    no.
  eng-DRA: 'And Jeroboam was a valiant and mighty man: and Solomon seeing him a young
    man ingenious and industrious, made him chief over the tributes of all the house
    of Joseph.'
