verse: 1KI.011.019
translations:
  mal-C: ഫറവോന് ഹദദിനോട് വളരെ പ്രീതി തോന്നി. അദ്ദേഹം തന്റെ ഭാര്യയായ തഹ്പെനേസ് രാജ്ഞിയുടെ
    സഹോദരിയെ അയാൾക്കു വിവാഹംചെയ്തുകൊടുത്തു.
  deu-TKW: Und Hadad kam in große Gunst bei dem Pharao, so daß er ihm die ältere Schwester
    seiner Gemahlin Thachpenes zum Weibe gab.
  lin-lin: Lokola Faraon asepelaki na Adadi mingi, abalisaki ye semeki na ye ya mwasi,
    ndeko mwasi ya Takipenesi, mwasi ya mokonzi.
  eng-LSV: And Hadad finds grace in the eyes of Pharaoh exceedingly, and he gives
    to him a wife, the sister of his own wife, sister of Tahpenes the mistress;
  eng-GNV: So Hadad found great fauour in the sight of Pharaoh, and he gaue him to
    wife the sister of his owne wife, euen the sister of Tahpenes the Queene.
  eng-WEBSTER: And Hadad found great favor in the sight of Pharaoh, so that he gave
    him for a wife the sister of his own wife, the sister of Tahpenes the queen.
  nhw-BL: Huan Faraón huan Hadad mohuampoxchijque, huan Faraón quimacac se ihuejpol
    para elis isihua. Ihuejpol eliyaya iicni nopa sihua tlanahuatijquetl Tahpenes
    catli eliyaya isihua Faraón.
  swh-ONEN: Farao akapendezwa sana na Hadadi hata akampa ndugu wa mkewe mwenyewe,
    Malkia Tapenesi, ili aolewe na Hadadi.
  bba-bba: Eɡibiti sunɔ wi, u kɑ Hɑdɑdi nɔnu ɡeu mɛɛrɑ. N deemɑ Eɡibiti sunɔ wi, u
    kurɔ mɔ wi bɑ mɔ̀ Tɑpenɛsi. Kurɔ wi, u yiiko mɔ. Win wɔnɔwɑ Eɡibiti sunɔ u Hɑdɑdi
    kɑ̃ u suɑ kurɔ.
  eng-KJVCPB: And Hadad found great favour in the sight of Pharaoh, so that he gave
    him to wife the sister of his own wife, the sister of Tahpenes the queen.
  luo-luo: Farao ne mor ahinya gi Hadad, omiyo nokawo nyamin Tapenes ma en ruoth madhako
    kendo ma jaod Farao mondo obed chiege.
  meu-meu: Farao ese Hadad e lalo namo henia; taunabunai ia ese ia adavana, Queen
    Tapene, tadina e henia, baine adavaia.
  npi-ULB: हददले फारोको दृष्टिमा ठुलो निगाह पाए र फारोले तिनलाई आफ्नी पत्नी तहपेनस
    रानीकी एउटी बहिनीसित विवाह गरिदिए ।
  yor-yor: Inú Farao sì dùn sí Hadadi púpọ̀ tí ó fi fún un ní arábìnrin aya rẹ̀ ní
    aya, arábìnrin Tapenesi, ayaba.
  pes-OPCB: حداد چنان مورد لطف فرعون قرار گرفت که او خواهر زن خود را به حداد به زنی
    داد. (همسر فرعون تحفنیس نام داشت.)
  tgl-ULB: Nalugod ang Paraon kay Hadad kaya binigyan siya ng Paraon ng asawa, ang
    kapatid ng sarili niyang asawa, ang kapatid na babae ng reyna na si Tapenes.
  hui-hui: Iyibinaga kini heagome Hadadahondo turu timbuni howa wali mbira kini ibu
    one kuini mini Tabenese bereago hagibuni bereago dabu bilo mini.
  mya-mya: ဟာ​ဒဒ်​သည်​မင်း​ကြီး​နှင့်​ချစ်​ကျွမ်း​ဝင်​၍​လာ ရ​ကား မင်း​ကြီး​က​သူ့​အား​မိ​ဖု​ရား​တာ​ပ​နက်
    ၏​ညီ​မ၊ မိ​မိ​၏​ခယ်​မ​တော်​နှင့်​စုံ​ဖက်​ပေး​တော် မူ​၏။-
  bod-N: ཕཱར་ཨོལ་ནི་ཧ་དཱད་ལ་ཤིན་ཏུ་མོས་ཤིང་ཁོས་རང་གི་བཙུན་མོའི་ནུ་མོ་སྟེ། རྒྱལ་མོ་ཐག་ཕེ་ནེ་ཡི་ནུ་མོ་ཁོ་ལ་ཆུང་མར་བྱིན་ཏོ།
    །
  sna-sna: Faro akafadzwa naHadhadhi zvokuti akamupa muramu wake, mununʼuna wavahosi
    vake Tapenesi, kuti ave mukadzi wake.
  spa-BLM: Hadad halló gran favor a los ojos del faraón, de modo que le dio como esposa
    a la hermana de su propia esposa, la hermana de la reina Tahpenes.
  cac-cac: A vin̈aj Hadad chi', te vach' snaan vin̈ rey chi' d'a spatic vin̈, yuj
    chi' yac' jun ix smu' vin̈ rey chi' yetb'eyumoc vin̈, aton ix snulej ix reina
    Tahpenes.
  swh-ULB: Hadadi alipata neema kubwa machoni pa Farao, kwa hiyoFarao akampatia mke,
    umbu wa mke wake mwenyewe, umbu la Tapenesi aliyekuwa Malkia.
  bel-bel: Адэр здабыў у фараона вялікую міласьць, так што ён даў яму за жонку сястру
    сваёй жонкі, сястру царыцы Тахпэнэсы.
  deu-ELBBK: Und Hadad fand große Gnade in den Augen des Pharaos, und er gab ihm die
    Schwester seiner Frau, die Schwester der Königin Tachpenes, zur Frau.
  mbb-OT: Nekepenunuat dutun te hadì si Hadad, umbe impeesawa zin ki Hadad is ipag
    din, he suled te esawa zin he si Rayna Tapenes.
  mal-2015: ഫറവോന്നു ഹദദിനോടു വളരെ ഇഷ്ടം തോന്നി; അതുകൊണ്ടു അവൻ തന്റെ ഭാര്യയായ തഹ്പെനേസ്
    രാജ്ഞിയുടെ സഹോദരിയെ അവന്നു ഭാര്യയായി കൊടുത്തു.
  rmc-rmc: Vašoda, hoj o Hadad sas le Faraonoske pre dzeka, diňa leske the la Tachpeneskra
    pheňa romňake – e Tachpenes sas le faraonoskri romňi.
  pes-OPV: و هدد درنظر فرعون التفات بسیار یافت و خواهر زن خود، یعنی خواهر تحفنیس ملکه
    را به وی به زنی داد.
  ron-1924: Хадад а кэпэтат тречере ынаинтя луй Фараон пынэ аколо ынкыт Фараон й-а
    дат де невастэ пе сора невестей луй, сора ымпэрэтесей Тахпенес.
  ben-OBCV: ফরৌণ হদদের উপর এত সন্তুষ্ট হলেন যে তিনি নিজের স্ত্রী, রানি তহপনেষের বোনের
    সঙ্গে তাঁর বিয়ে দিলেন।
  som-som: Hadadna raallinimo weyn buu ka helay Fircoon, oo xataa wuxuu u guuriyey
    naagtiisii walaasheed, taasoo la dhalatay boqoraddii Taxfenees.
  lat-VUC: Et invenit Adad gratiam coram Pharaone valde, in tantum ut daret ei uxorem
    sororem uxoris suæ germanam Taphnes reginæ.
  eng-ASVBT: And Hadad found great favor in the sight of Pharaoh, so that he gave
    him to wife the sister of his own wife, the sister of Tahpenes the queen.
  ita-1885: Ed Hadad venne molto in grazia di Faraone; ed esso gli diede per moglie
    la sorella della sua moglie, la sorella della regina Tafnes.
  eng-LXXUP: And Hadad found great favor in the sight of Pharaoh, and he gave him
    his wife’s sister in marriage, the elder sister of Tahpenes.
  eng-ULB: Hadad found great favor in the sight of Pharaoh, so that Pharaoh gave him
    a wife, his own wife's sister, the sister of Tahpenes the queen.
  spa-VBL: El faraón se hizo muy amigo de Hadad, y le dio a la hermana de su propia
    esposa para que se casara con ella, la hermana de la reina Tapenés.
  fra-_FOB: Et Hadad fut fort dans les bonnes grâces de Pharaon; de sorte qu'il lui
    fit épouser la sœur de sa femme, la sœur de la reine Thachpénès.
  mal-mal: ഫറവോന് ഹദദിനോട് വളരെ ഇഷ്ടം തോന്നുകയാൽ തന്റെ ഭാര്യയായ തഹ്പെനേസ് രാജ്ഞിയുടെ
    സഹോദരിയെ ഹദദിന് ഭാര്യയായി കൊടുത്തു.
  urd-GVR: Hadad Firaun ko itnā pasand āyā ki us ne us kī shādī apnī bīwī malikā Tahfanīs
    kī bahan ke sāth karāī.
  suz-BL: फाराओमी हादाद कली शुश दाक्‍ता बाक्‍त। मिनु मेकोम आ मीश पिपीम तहपेनेस आ लोक्‍ब
    का गेशा ग्‍युंबे पदा बाक्‍त।
  ita-1927: Hadad entrò talmente nelle grazie di Faraone, che questi gli diede per
    moglie la sorella della propria moglie, la sorella della regina Tahpenes.
  ckb-ckb: هەدەد لەبەرچاوی فیرعەون پەسەند بوو، خوشکی تەحپەنێسی شاژنی دایێ ببێتە ژنی.
  eng-BBE: Now Hadad was very pleasing to Pharaoh, so that he gave him the sister
    of his wife, Tahpenes the queen, for his wife.
  kan-OKCV: ಇದಲ್ಲದೆ ಫರೋಹನು ಹದದನನ್ನು ಬಹಳವಾಗಿ ಮೆಚ್ಚಿಕೊಂಡನು. ಫರೋಹನು ತನ್ನ ಹೆಂಡತಿಯೂ ರಾಣಿಯೂ
    ಆದ ತಪ್ನೆಸ್ ಎಂಬವಳ ಸಹೋದರಿಯನ್ನು ಅವನಿಗೆ ಮದುವೆ ಮಾಡಿಕೊಟ್ಟನು.
  tam-2017: ஆதாதுக்குப் பார்வோனின் கண்களில் மிகுந்த தயவு கிடைத்ததால், அவனுடைய ராணியாகிய
    தாப்பெனேஸ் என்னும் தன்னுடைய மனைவியின் சகோதரியை அவனுக்குத் திருமணம் செய்துகொடுத்தான்.
  spa-RV-1909: Y halló Adad grande gracia delante de Faraón, el cual le dió por mujer
    á la hermana de su esposa, á la hermana de la reina Thaphnes.
  ron-BTF: Şi Hadad a găsit mare favoare în ochii lui Faraon, astfel încât el i-a
    dat de soţie pe sora propriei lui soţii, pe sora împărătesei Tahpenes.
  eng-WEBP: Hadad found great favor in the sight of Pharaoh, so that he gave him as
    wife the sister of his own wife, the sister of Tahpenes the queen.
  eng-FBV: Pharaoh became very friendly with Hadad, and he gave him the sister of
    his own wife to marry, Queen Tahpenes' sister.
  nld-1939: Hadad kwam in zo’n hoge gunst bij Farao te staan, dat deze hem de zuster
    van zijn vrouw, de zuster namelijk van koningin Tachpenes, ten huwelijk gaf;
  nch-BL: Huan Faraón huan Hadad mohuampojchijque, huan Faraón quimacac se ihuejpol
    para elis isihua. Ihuejpol eliyaya iicni nopa sihua tanahuatijquet Tahpenes cati
    eliyaya isihua Faraón.
  vie-1934: Ha-đát được ơn nhiều trước mặt Pha-ra-ôn; vua bèn gả em vợ mình cho người,
    tức là em của hoàng hậu Tác-bê-ne.
  hin-CV: हदद फ़रोह का प्रिय बन गया, यहां तक कि फ़रोह ने उसका विवाह अपनी पत्नी तहपनीस
    की बहन से कर दिया.
  spa-BES: Ahora bien, Hadad agradó mucho a Faraón, de modo que le dio la hermana
    de su esposa, la reina Tahpenes, por su esposa.
  tdx-tdx: Nanjo fañisohañe ra’elahy am-pahaoniña’ i Parò t’i Kadade, kanao natolo’e
    aze ho tañanjomba’e ty rahavaven-tañan­jomba’e, ty rahavave’ i Takpanese mpanjaka
    ampela.
  tha-KJV: และฮาดัดเป็​นที​่โปรดปรานยิ่งในสายตาของฟาโรห์ ฟาโรห์​จึงประทานน้องสาวของมเหสีของท่านเอง
    คือขนิษฐาของพระราชินีทาเปเนสให้เป็นภรรยาเขา
  por-BR-2018: E achou Hadade grande graça diante de Faraó, o qual lhe deu por mulher
    à irmã de sua esposa, à irmã da rainha Tafnes.
  deu-ELO: Und Hadad fand große Gnade in den Augen des Pharao, und er gab ihm die
    Schwester seines Weibes, die Schwester der Königin Thachpenes, zum Weibe.
  eng-WYC-2018: And Hadad found grace before Pharaoh greatly, in so much that Pharaoh
    gave to him a wife, the sister of his wife, (that is), the sister of the queen,
    (the sister) of Tahpenes. (And Hadad found much favour before Pharaoh, so much
    so that Pharaoh eventually gave him a wife, his own wife’s sister, that is, the
    sister of Queen Tahpenes.)
  epo-epo: Hadad tre ekplaĉis al Faraono, kaj ĉi tiu donis al li kiel edzinon fratinon
    de sia edzino, fratinon de la reĝino Taĥpenes.
  uig-PIN: Ⱨadad Pirǝwnning nǝziridǝ kɵp iltipat tapⱪan bolup, u ɵz hotunining singlisini,
    yǝni Taⱨpǝnǝs hanixning singlisini uningƣa hotun ⱪilip bǝrdi.
  beo-beo: Ha:ida:de amola Idibidi hina bagade ela da dogolegei, amola hina bagade
    da ea uda Dabinisi ea aba amo igili lama:ne, Ha:ida:dema i.
  tpi-OTNT: King bilong Isip i laikim tru Hadat, olsem na king i larim em i maritim
    susa bilong Kwin Tapenes. Tapenes em i meri bilong king.
  hau-SA: Fir’auna ya ji daɗin Hadad har ya ba shi ’yar’uwar matarsa, Sarauniya Tafenes,
    aure.
  uig-LAT: Hadad Pirewnning neziride köp iltipat tapqan bolup, u öz xotunining singlisini,
    yeni Tahpenes xanishning singlisini uninggha xotun qilip berdi.
  nde-nde: UHadadi wathandeka kakhulu kuFaro, waze wamendisela udadewabo womkakhe,
    udadewabo kaThaphenesi iNdlovukazi.
  ton-ton: Pea naʻe ʻofeina lahi ʻa Hatati ʻi he ʻao ʻo Felo, ko ia naʻa ne foaki
    ai kiate ia ʻae tokoua ʻo hono uaifi ʻoʻona ke na mali, ʻio, ʻae tokoua ʻo Tapanise
    ko e tuʻi fefine.
  ces-1613: A tak nalezl Adad milost velikou před Faraonem, tak že jemu dal za manželku
    sestru ženy své, sestru Tafnes královny.
  eng-WMB: Hadad found great favor in the sight of Pharaoh, so that he gave him as
    wife the sister of his own wife, the sister of Tahpenes the queen.
  tam-TCV: ஆதாத்துக்கு பார்வோனின் கண்களில் தயவு கிடைத்ததால் தன் சொந்த மனைவியான அரசி
    தாப்பெனேஸின் சகோதரியை ஆதாத்துக்குத் திருமணம் செய்துகொடுத்தான்.
  ceb-ULB: Gikahimut-an pag-ayo si Hadad sa Paraon, busa gipaasawa siya sa Paraon
    sa igsoon mismo sa iyang asawa, ang igsoong babaye ni Tapenes nga rayna.
  pol-UBG: Hadad znalazł wielką łaskę w oczach faraona, tak że ten dał mu za żonę
    siostrę swojej żony, siostrę królowej Tachpenes.
  urd-GVU: ہدد فرعون کو اِتنا پسند آیا کہ اُس نے اُس کی شادی اپنی بیوی ملکہ تحفنیس
    کی بہن کے ساتھ کرائی۔
  deu-1912: Und Hadad fand große Gnade vor dem Pharao, daß er ihm auch seines Weibes
    Thachpenes, der Königin, Schwester zum Weibe gab.
  kan-2017: ಹದದನು ಫರೋಹನ ವಿಶೇಷ ದಯೆಗೆ ಪಾತ್ರನಾದುದರಿಂದ ಫರೋಹನನು ತನ್ನ ಹೆಂಡತಿಯೂ ರಾಣಿಯೂ ಆದ
    ತಖ್ಪೆನೇಸ್ ಎಂಬಾಕೆಯ ತಂಗಿಯನ್ನು ಅವನಿಗೆ ಮದುವೆಮಾಡಿಕೊಟ್ಟನು.
  yap-yap: Me par Hadad ni fager rok fare pilung, me pi’ fare pilung be’ ni bpin ni
    walagen le’engin ni aram e en ni pilung nu Tahpenes, ni nge le’engiy Hadad.
  hlt-MCSB: Hadad te Pharaoh mik ah mikdaithen la muep a hmuh. Te dongah anih te yuu
    la amah yuu mana, manghainu Tahpenes mana te a paek.
  mdy-ETH: ካኣቲ ዒናፓ ሃዳዴ ናሽኬኔ፤ ዒዚ ዒዛም ፔኤኮ ማቾ ፃፕኔሶኮ ጌሮ ዒንጌኔ፤
  twi-ASANTE: Farao pɛɛ Hadad asɛm yie, na ɔmaa no ɔyere a na ɔyɛ ɔhemmaa Tapanhes
    nuabaa.
  eng-WEBU: Hadad found great favor in the sight of Pharaoh, so that he gave him as
    wife the sister of his own wife, the sister of Tahpenes the queen.
  wal-wal: Hadaadi kawuwaa keehippe ufaissiis; ufaissin kawoi ba keettaayee, Kawee
    Xaafineesi michchiyo ayyo machcho immiis.
  spa-PDDPT: Hadad halló gran favor ante Faraón, quien le dio como esposa a la hermana
    de su esposa, la hermana de la reina Tahpenés.
  gun-gun: Faraó omboaxy ete vy Hadade ra'yxyrã ome'ẽ avi ngovaja gua'yxy kypy'y va'e.
  ilo-ULB: Nakasarak ni Adad ti pabor iti imatang ni Faraon, isu nga inikkan isuna
    ni Faraon iti asawa, ti ipagna, a kabsat a babai ni Tafnes a reyna.
  kpg-kpg: Hadad gu aali i dono hai hoo humalia gi di king, gei di king guu wanga
    tuaahina o dono lodo go Tahpenes, gi Hadad gii hai dono lodo.
  uig-ARA: ھاداد پىرەۋننىڭ نەزىرىدە كۆپ ئىلتىپات تاپقان بولۇپ، ئۇ ئۆز خوتۇنىنىڭ سىڭلىسىنى،
    يەنى تاھپەنەس خانىشنىڭ سىڭلىسىنى ئۇنىڭغا خوتۇن قىلىپ بەردى.
  sus-sus: Hadada naxa rafan Firawuna ma, han a a xa mangɛ ginɛ xunya fi a ma ginɛ
    ra.
  pon-2006: Adad eri kenikenla pahn nanmwarkio, e ahpw ketikihong en pwoudikihda rien
    eh pwoudo, rien lih nanmwarki Tapenes.
  ksd-ksd: Ma Parao i ga manane Adad, ma i ga tul tar tana vavi Tapenes kana taulai
    pi dir a taulai me.
  tur-YTC: Hadad Firavun'un gözünde büyük bir lütuf buldu; öyle ki, ona kendi karısının
    kız kardeşini, Kraliçe Tahpenes'in kız kardeşini eş olarak verdi.
  grc-BRENT: Καὶ εὗρεν Ἄδερ χάριν ἐναντίον Φαραὼ σφόδρα, καὶ ἔδωκεν αὐτῷ γυναῖκα ἀδελφὴν
    τῆς γυναικὸς αὐτοῦ, ἀδελφὴν Θεκεμίνας μείζω. Καὶ ἔτεκεν αὐτῷ ἡ ἀδελφὴ Θεκεμίνας
    τῷ Ἄδερ τὸν Γανηβὰθ υἱὸν αὐτῆς·
  ind-AYT: Hadad mendapat kasih sayang yang besar di mata Firaun dan dia memberikan
    kepadanya seorang istri, yaitu adik dari istrinya, adik Ratu Tahpenes.
  nya-nya: Farao anamukomera mtima Hadadi ndipo anamupatsa mkazi amene anali mngʼono
    wake wa Mfumukazi Tahipenesi.
  hrv-hrv: Hadad je stekao veliku milost u faraona, koji mu dade sestru svoje žene,
    sestru velike kneginje Tafnese.
  mps-mps: Kingo te Hadat wei eyu, godolo homu elama, tama kingo te kwin Tapenesgo
    ama te Hadatba mawai. Tapenes te Isip kingo we dao.
  tpi-tpi: King bilong Isip i laikim tru Hadat, olsem na king i larim em i maritim
    susa bilong Kwin Tapenes. Tapenes em i meri bilong king.
  dan-1931: Og da Farao fattede særlig Godhed for Hadad, gav han ham sin Svigerinde,
    en Søster til Dronning Takpenes, til Ægte.
  vie-OVCB: Ha-đát chiếm được cảm tình của Pha-ra-ôn, nên Pha-ra-ôn gả em vợ mình
    cho ông, tức em Hoàng hậu Tác-bê-ne.
  guj-2017: હદાદ ફારુનની દ્રષ્ટિમાં કૃપા પામ્યો અને તેથી તેણે તેની પત્ની રાણી તાહપાનેસની
    બહેનનું લગ્ન હદાદ સાથે કર્યું.
  pon-2006A: Adad eri kenikenla pahn nanmwarkio, e ahpw ketikihong en pwoudikihda
    rien eh pwoudo, rien lih nanmwarki Tapenes.
  por-BRBSL: Hadad encontrou um grande favor aos olhos do Faraó, de modo que ele lhe
    deu como esposa a irmã de sua própria esposa, a irmã de Tahpenes, a rainha.
  cth-cth: Hadad teh Faro e mit khet a kantak. A yu e nawngha, siangpahrang Tahpenes
    e nawngha hah a yu hanelah a poe.
  twi-twi: Farao pɛɛ Hadad asɛm yiye, na ɔmaa no ɔyere a na ɔyɛ ɔhemmea Tapanhes nuabea.
  hlt-hlt: Hadad te Pharaoh mik ah mikdaithen la muep a hmuh. Te dongah anih te yuu
    la amah yuu mana, manghainu Tahpenes mana te a paek.
  tbz-SIM: Kɛ̀ dɛ kóo kpɑ̀ɑ̀tìi pɛ́nsìrì Adɑdi mɛdiɛ̀ nkóò duɔ́ nho pokù Tɑpenɛsi
    nɑntɛ̀ kòo puokɛ.
  msy-2020: Isipian atrivim bar Hadat gifongegha anetaghizɨma, a Tapenesɨn afumimɨn
    iti. Tapenes, a Isipɨn atrivimɨn amuim.
  dop-dop: Icipiti wulɑʋ lɑpɑ Hɑtɑtɩ kɛ kʋpɑntʋ kɛ́. Ɩ hɑ-ɩ ɩ ɑlʋ Tɑpǝnɛsɩ neu nɑ
    ɩ́ lɑ ɑlʋ.
  azb-azb: Hadad fironun gözündə böyük rəğbət qazandı və firon arvadı mələkə Taxpenesin
    bacısını ona arvad olmaq üçün verdi.
  eng-DBY: And Hadad found great favour in the sight of Pharaoh, and he gave him as
    wife the sister of his own wife, the sister of Tahpenes the queen.
  hin-2017: और हदद पर फ़िरौन की बड़े अनुग्रह की दृष्टि हुई, और उसने उससे अपनी साली
    अर्थात् तहपनेस रानी की बहन ब्याह दी।
  wol-KYG: Firawna dafa bëggoon Adàdd lool, ba may ko jabar rakki Lingeer Tapenes,
    jabari boppam.
  eng-YLT: And Hadad findeth grace in the eyes of Pharaoh exceedingly, and he giveth
    to him a wife, the sister of his own wife, sister of Tahpenes the mistress;
  eng-WYC-2017: And Hadad found grace before Pharaoh greatly, in so much that Pharaoh
    gave to him a wife, the sister of his wife, that is, the sister of the queen,
    the sister of Tahpenes.
  eng-WMBB: Hadad found great favour in the sight of Pharaoh, so that he gave him
    as wife the sister of his own wife, the sister of Tahpenes the queen.
  urd-GVH: हदद फ़िरौन को इतना पसंद आया कि उसने उस की शादी अपनी बीवी मलिका तह्फ़नीस
    की बहन के साथ कराई।
  rug-rug: Qetu hola nia e Pero se Hadadi, ke vala nia sa si keke tasina vineki e
    Tapanesi sa kalaho, pude haba ia e Hadadi.
  gaz-gaz: Faraʼoon akka malee Hadaaditti gammadee obboleettii niitii isaa, obboleettii
    Tahifenees Mootittii isatti heerumsiise.
  fra-LSG: Hadad trouva grâce aux yeux de Pharaon, à tel point que Pharaon lui donna
    pour femme la sœur de sa femme, la sœur de la reine Thachpenès.
  yal-yal: Xadada yi Misiran mangan kɛnɛn, han mangan yi a ɲaxanla xunyɛn fi a ma,
    manga ɲaxanla Tapenesi xunyɛna.
  haw-1868: A loaa ia Hadada ka lokomaikai nui ia ma ke alo o Parao, a haawi oia ia
    ia i ka hoahanau o kana wahine iho, ka hoahanau o Tapene ke alii wahine.
  arb-NAV: وَحَظِيَ هَدَدُ بِرِضَى فِرْعَوْنَ، فَزَوَّجَهُ أُخْتَ امْرَأَتِهِ الْمَلِكَةِ
    تَحْفَنِيسَ،
  ewe-ewe: Hadad va zu Fia Farao xɔlɔ̃ vevitɔwo dometɔ ɖeka. Farao tsɔ Fianyɔnu Tapenes
    nɔvinyɔnu nɛ wòɖe.
  eng-LEE: And Hadad found great favor in the eyes of Pharaoh, so that he gave him
    for wife the sister of his own wife, the sister of Thachpeness the queen.
  asm-FB: তাতে হদদে ফৰৌণৰ আগত ইমান অধিক অনুগ্ৰহ পাইছিল যে, ফৰৌণে নিজ ভাৰ্য্যা ৰাণী
    তহপিনেচৰ ভনীয়েকক তেওঁৰ সৈতে বিয়া দিছিল।
  sus-A: هَدَدَ نَشَ رَقَن قِرَوُنَ مَ، هَن عَ عَ شَ مَنفّ فِنّ شُنيَ قِ عَ مَ فِنّ
    رَ.
  fra-SBL: Hadad trouva une grande faveur aux yeux de Pharaon, de sorte qu'il lui
    donna pour femme la sœur de sa propre femme, la sœur de la reine Tahpenes.
  hbo-hbo: וַיִּמְצָא֙ הֲדַ֥ד חֵ֛ן בְּעֵינֵ֥י פַרְעֹ֖ה מְאֹ֑ד וַיִּתֶּן־לֹ֤ו אִשָּׁה֙
    אֶת־אֲחֹ֣ות אִשְׁתֹּ֔ו אֲחֹ֖ות תַּחְפְּנֵ֥יס הַגְּבִירָֽה׃
  piu-2006: '@see-verse:1KI.011.018'
  kik-kik: Firaũni nĩakenirio mũno nĩ Hadadi o nginya akĩmũhe mwarĩ wa nyina na Tahapenesi,
    mũtumia wa mũthamaki, nĩguo amũhikie atuĩke mũtumia wake.
  fra-NCL: Adad trouva grâce aux yeux de Pharaon, jusque là que Pharaon lui donna
    pour femme la sœur de sa femme, la sœur de la reine Taphnès.
  cek-AK: Faro loe Hadad to palung parai pongah, a zu siangpahrang nongpata Tahpenes
    ih amnawk to zu ah a paek.
  cuk-cuk: Faraón, Hadadʼbina itogerba gunonikid. Degisoggu, Faraón, Hadadʼga e-ambe
    uksad, adi, nikuegar. A-omede, Faraón-e-ome-Tahpenesʼye-nugad e-urbad.
  uig-CYR: Һадад Пирәвнниң нәзиридә көп илтипат тапқан болуп, у өз хотуниниң сиңлисини,
    йәни Таһпәнәс ханишниң сиңлисини униңға хотун қилип бәрди.
  tel-2017: హదదు ఫరో దృష్టిలో చాలా మెప్పు పొందాడు. ఫరో తన భార్య తహపనేసు సోదరిని అతనికిచ్చి
    పెళ్లి చేసాడు.
  hat-BSA: Alò, Hadad te twouve gran favè devan Farawon. Konsa, li te ba li nan maryaj,
    sè a pwòp madanm li, sè a Thachpenès, rèn nan.
  kos-kos: Hadad el arulana ohi sin tokosra sac, pwanang tokosra el sang tamtael se
    wien Kasra Tahpenes, mutan kial ah, tuh in mutan kial Hadad.
  hbo-WLC: וַיִּמְצָא֙ הֲדַ֥ד חֵ֛ן בְּעֵינֵ֥י פַרְעֹ֖ה מְאֹ֑ד וַיִּתֶּן־ל֤וֹ אִשָּׁה֙
    אֶת־אֲח֣וֹת אִשְׁתּ֔וֹ אֲח֖וֹת תַּחְפְּנֵ֥יס הַגְּבִירָֽה׃
  ibo-ibo: Hadad hụtara amara nʼihu Fero, nke mere na ọ kpọnyere ya nwanne nwanyị
    Tapenes bụ nwunye eze ka ọ bụrụ nwunye ya.
  ory-ory: ପୁଣି, ହଦଦ୍‍ ଫାରୋ ଦୃଷ୍ଟିରେ ଅତିଶୟ ଅନୁଗ୍ରହ ପାଇଲା, ତେଣୁ ସେ ଆପଣା ଭାର୍ଯ୍ୟା ତହପନେଷ୍‍
    ରାଣୀର ଭଗିନୀକୁ ତାହା ସଙ୍ଗେ ବିବାହ ଦେଲା;
  chk-chk: Hatat a fokun küna ümöümöch me ren Farao, pwe Farao a ngeni pwin Tapenes
    we pwe pwülüan. Tapenes pwülüen Farao i ewe kiwin.
  rop-rop: Det king langa Ijip bin laigim Heided detmatj, en imbin larram Heided merrit
    det yanggel hubin sista blanga im waif, Kwin Teipenes.
  ukr-1871: Адер здобув також велику ласку в Фараона, так що сей віддав за його старшу
    сестру супруги своєї Тахпенеси.
  deu-1951: Und Hadad fand große Gnade beim Pharao, so daß er ihm auch seiner Gemahlin
    Schwester, die Schwester der Gebieterin Tachpenes, zum Weibe gab.
  eng-JPS: And Hadad found great favour in the sight of Pharaoh, so that he gave him
    to wife the sister of his own wife, the sister of Tahpenes the queen.
  srp-1865: I Adad naðe veliku milost u Faraona, te ga oženi sestrom žene svoje, sestrom
    carice Tahpenese.
  lug-lug: Awo Kadadi n’alaba ekisa mu maaso ga Falaawo n’okumuwa n’amuwa mulamu we,
    muganda wa Tapenesi kaddulubaale, okumufumbirwa.
  heb-heb: וימצא הדד חן בעיני פרעה מאד ויתן לו אשה את אחות אשתו אחות תחפניס הגבירה׃
  ben-IRV: ফরৌণ হদদের উপর এত সন্তুষ্ট হয়েছিলেন যে, ফরৌণের স্ত্রী রাণী তহ্‌পনেষের
    বোনের সঙ্গে তার বিয়ে দিয়েছিলেন।
  pan-pan: ਅਤੇ ਫ਼ਿਰਊਨ ਦੀ ਵੱਡੀ ਕਿਰਪਾ ਦੀ ਨਿਗਾਹ ਹਦਦ ਉੱਤੇ ਹੋਈ ਸੋ ਉਸ ਨੇ ਆਪਣੀ ਸਾਲੀ ਨੂੰ ਅਰਥਾਤ
    ਤਹਪਨੇਸ ਰਾਣੀ ਦੀ ਭੈਣ ਨੂੰ ਉਹ ਦੇ ਨਾਲ ਵਿਆਹ ਦਿੱਤਾ।
  mya-JVB: ဖာရော ဘုရင်သည် ဟာဒဒ် ကို အလွန် ချစ် ၍ မိမိ ခင်ပွန်း မိဖုရား တာပနက် ၏ညီမ
    ကို ပေးစား ၏။
  tbg-tbg: Pero vaiintivano Hadaatirara voqama kero quaheharora tiro, viva nai naata
    Kuini Tapenesira aura amuvaro Hadaativa vira varatero vaura.
  hmo-hmo: Aigupito king ese Hadada ia ura henia, unai dainai ia ese iena adavana,
    kwini Tapene, ena tadina be Hadada dekenai ia henia.
  urd-urd: और हदद की फ़िर'औन के सामने इतना रसूख हासिल हुआ कि उसने अपनी साली, या'नी
    मलिका तहफ़नीस की बहन उसी को ब्याह दी।
  rus-SYN: Адер снискал у фараона большую милость, так что он дал ему в жену сестру
    своей жены, сестру царицы Тахпенесы.
  bqc-SIM: Adada yã́ kà Falaↄ̃ↄgu maamaaɛ, ↄ̃ à a na Tapɛnɛsi dãuna kpàwà nↄ
    ũ.
  tcz-CHONGTHU: Pharaoh in Hadad chu angailu lheh jengin, aman ajinu lengnu Tahpenes
    sopinu chu aji dingin ana pen ahi.
  mar-mar: फारोची हदादवर मर्जी बसली. तेव्हा त्याने आपल्या मेहुणीशी त्याचे लग्नही लावून
    दिले. त्याची राणी तहपनेस हिची ती बहीण होती.
  qub-qub: Hadadga faraonpa shongunwan tincuran. Chaymi faraonga warmin Tahpenespa
    ñañanwan majachacächiran Hadadtaga.
  bqp-bqp: Adada yã kà Firi'aunanɛ manamana, akũ à a nanↄ Tapɛnɛsi dakũna kpàa
    nↄ ũ.
  hat-hat: Adad sitèlman vin bon zanmi farawon an, farawon an pran bèlsè li, sè larenn
    Takpènès, li bay Adad li pou madanm.
  eng-BSB: There Hadad found such great favor in the sight of Pharaoh that he gave
    to him in marriage the sister of Queen Tahpenes, his own wife.
  eng-WEBPB: Hadad found great favour in the sight of Pharaoh, so that he gave him
    as wife the sister of his own wife, the sister of Tahpenes the queen.
  kbq-kbq: Hagi Fero'a Hadatina tusiza huno avesinenteno, nenaro kuini a' Tapenesi
    negna amigeno ara eri'ne.
  nhe-BL: Huan Faraón huan Hadad mohuampochijque, huan Faraón quimacac se ihuejpol
    para elis isihua. Ihuejpol eliyaya iicni nopa sihua tlanahuatijquetl Tahpenes
    tlen eliyaya isihua Faraón.
  bus-bus: Adada yã kà Fili'aunanɛ maamaa, ben à a naↄ̃ Tapɛnɛsi dãaro kpàa nↄↄ
    ũ.
  gub-BL: Anaz uzemyryparypar tuwihawete Parao rehe wà kury. Omono Parao wemireko
    Tapinez ikypy'yr Anaz pe hemireko romo.
  eng-DRA: And Adad found great favour before Pharao, insomuch that he gave him to
    wife, the own sister of his wife Taphnes the queen.
