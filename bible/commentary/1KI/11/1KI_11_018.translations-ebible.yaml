  kan-2017: ಅವರು ಮೊದಲು ಮಿದ್ಯಾನಿಗೂ, ಆ ಮೇಲೆ ಪಾರಾನಿಗೂ ಬಂದರು. ಅಲ್ಲಿಂದ ಕೆಲವು ಜನರು ಪಾರಾನಿನ
