verse: 1KI.011.018
translations:
  mal-C: അവർ മിദ്യാനിൽനിന്നു പുറപ്പെട്ട് പാരാനിൽ എത്തിച്ചേർന്നു. പാറാനിൽനിന്നു ചില
    അനുയായികളെയുംകൂട്ടി ഈജിപ്റ്റിലെ രാജാവായ ഫറവോന്റെ അടുക്കലെത്തി. അദ്ദേഹം, ഹദദിന്
    ഒരു ഭവനവും ഭക്ഷണത്തിനുള്ള വകയും ഒരു നിലവും ദാനംചെയ്തു.
  deu-TKW: Und sie brachen aus Midian auf und gelangten nach Paran; sodann nahmen
    sie aus Paran Leute mit sich und gelangten nach Ägypten zum Pharao, dem Könige
    von Ägypten. Der gab ihm ein Haus und wies ihm Nahrung an; auch Land gab er ihm.
  lin-lin: Balongwaki na Madiani mpe bakendeki na Parani. Wuta na Parani, bazwaki
    bato mpe bakendeki elongo na bango na Ejipito epai ya Faraon, mokonzi ya Ejipito.
    Faraon apesaki Adadi ndako, eteni ya mabele mpe bilei.
  eng-LSV: and they rise out of Midian, and come into Paran, and take men with them
    out of Paran, and come into Egypt, to Pharaoh king of Egypt, and he gives a house
    to him, and has commanded bread for him, and has given land to him.
  eng-GNV: And they arose out of Midian, and came to Paran, and tooke men with them
    out of Paran, and came to Egypt vnto Pharaoh King of Egypt, which gaue him an
    house, and appointed him vitailes, and gaue him lande.
  eng-WEBSTER: 'And they arose out of Midian, and came to Paran: and they took men
    with them from Paran, and they came to Egypt, to Pharaoh king of Egypt; who gave
    him a house, and appointed him victuals, and gave him land.'
  nhw-BL: Teipa quistejque ipan altepetl Madián huan ajsitoj ipan altepetl Parán campa
    quinpantijque sequinoc tlacame catli nopona ehuaj huan mosentilijque ininhuaya.
    Teipa ajsitoj ipan tlali Egipto huan moixnextito iixpa Tlanahuatijquetl Faraón
    huan yaya quinmacac se cali. Nojquiya quinmacac tlacualistli huan tlali.
  swh-ONEN: Wakaondoka Midiani wakaenda Parani. Basi wakichukua pamoja nao wanaume
    kutoka Parani, wakaenda Misri, kwa Farao mfalme wa Misri, ambaye alimpa Hadadi
    nyumba, ardhi na akampatia chakula.
  bba-bba: Ye bɑ seewɑ Mɑdiɑnin di, bɑ dɑwɑ Pɑrɑniɔ, miyɑ u mɑɑ ɡɑbu wɑ bɑ nùn swĩi
    bɑ kɑ turɑ Eɡibiti sunɔn mi. Yerɑ Eɡibiti sunɔ wi, u nùn diru wɛ̃ kɑ mɑɑ tem.
    Yen biru u nɔɔ mwɛɛru kuɑ mɑ u ko n dɑ nùn dĩɑnu wɛ̃.
  eng-KJVCPB: 'And they arose out of Midian, and came to Paran: and they took men
    with them out of Paran, and they came to Egypt, unto Pharaoh king of Egypt; which
    gave him a house, and appointed him victuals, and gave him land.'
  luo-luo: Ne giwuok Midian kendo negidhi Paran. Bangʼ kawo chwo mag Paran kodgi negidhi
    Misri, ir Farao ruodh Misri, mane omiyo Hadad ot gi lowo kod chiemo.
  meu-meu: Idia na Midian amo e tore isi, Paranlai eha kau, bena Paran taudia haida
    e abidia, idia ida Aigupto ela, Farao, Aigupto pavapavana, dekenai e kau. Farao
    ese ruma auta e henia, bona aniani e henia loulou, dina iboudiai; bona tano danu
    e henia.
  npi-ULB: तिनीहरू मिद्यानबाट निस्केर पारानमा आइपुगे जहाँबाट तिनीहरूले आफूसँगै केही
    मानिसहरूलाई मिश्रका राजा फारोकहाँ लिएर गए । फारोले तिनलाई एउटा घर, देश र भोजन
    जुटाइदिएका थिए ।
  yor-yor: Wọ́n sì dìde kúrò ní Midiani, wọ́n sì lọ sí Parani. Nígbà náà ni wọ́n mú
    ènìyàn pẹ̀lú wọn láti Parani wá, wọ́n sì lọ sí Ejibiti, sọ́dọ̀ Farao ọba Ejibiti
    ẹni tí ó fún Hadadi ní ilé àti ilẹ̀, ó sì fún un ní oúnjẹ.
  pes-OPCB: آنها پنهانی از مدیان خارج شدند و به فاران فرار کردند. در آنجا عده‌ای به
    ایشان ملحق شدند و همه با هم به مصر رفتند. پادشاه مصر به حداد خانه و زمین داده،
    معاش او را تأمین کرد.
  tgl-ULB: Umalis sila sa Midian at nagpunta sa Paran, mula kung saan kasama nilang
    dinala ang mga kalalakihan patungo sa Ehipto, sa Paraon na hari ng Ehipto, na
    nagbigay sa kaniya ng isang bahay, lupa at pagkain.
  hui-hui: pialu howa Midiana dindi yu wahalu pialu dindi ko iba dalu naibaga dindi
    mini Parana wiagoria pialu hene. Ani pialu tigua agali maru Parana ogoniha hearu
    heba haru hamaga halu Iyibi dindi pene. Ti Iyibi anda piyagola Iyibinaga kini
    heagome dindi mbira Hadada tu wu mialu andabi mialu tomo nolenebi mialu baya hangu
    handayaho hene.
  mya-mya: သူ​တို့​သည်​မိ​ဒျန်​ပြည်​မှ​ထွက်​ခွာ​ပြီး​လျှင်​ဖာ​ရန် မြို့​သို့​ရောက်​ရှိ​ကြ​သော​အ​ခါ
    လူ​အ​ချို့​တို့​သည် သူ​တို့​ဘက်​သို့​ဝင်​ရောက်​လာ​ကြ​၏။ ထို့​နောက်​သူ တို့​သည်​အီ​ဂျစ်​ပြည်​သို့​ထွက်​သွား​၍​အီ​ဂျစ်
    ဘု​ရင်​ထံ​သို့​ရောက်​ရှိ​ကြ​သော​အ​ခါ မင်း​ကြီး သည်​ဟာ​ဒဒ်​အား မြေ၊ အိမ်​နှင့်၊
    စား​နပ်​ရိက္ခာ​ကို ပေး​တော်​မူ​၏။-
  bod-N: དེ་དག་མིད༌ཡཱན་ཡུལ་ནས་ཆས་ཏེ་ཕཱ་རན་དུ་ཕྱིན་པ་དང་། ཡང་ཕཱ་རན་ནས་མི་འགའ་ཞིག་ཁྲིད་ནས་ཨེ་ཅིབ་ཡུལ་གྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱི་དྲུང་དུ་ཕྱིན་པ་ན།
    ཕཱར་ཨོལ་གྱིས་ཁོ་ལ་ཁང་པ་དང་ཁ་ཟས་དང་། གཞིས་ཀ་བཅས་སྟེར་བར་བསྒོས་སོ། །
  sna-sna: Vakasimuka vachibva kuMidhiani vakaenda kuParani. Ipapo vakatora vamwe
    varume vokuParani vakaenda pamwe chete kuIjipiti, kuna mambo Faro weIjipiti, uyo
    akapa Hadhadhi imba nomunda, akamupawo zvokudya.
  spa-BLM: Se levantaron de Madián y llegaron a Parán; tomaron hombres con ellos de
    Parán y llegaron a Egipto, al Faraón, rey de Egipto, quien le dio una casa, le
    asignó alimentos y le dio tierras.
  cac-cac: El eb' d'a Madián, sc'och eb' d'a Parán. Ata' yic'b'at juntzan̈xo eb' vin̈
    vinac eb', sc'ochcan eb' d'a vin̈ sreyal Egipto chi'. Ata' ac'ji spat eb', svael
    eb' yed' slum eb' yuj vin̈ rey chi'.
  swh-ULB: Waliondoka Midiani wakaja Parani, ambapo walichukuliwa na wanaume mpaka
    Misri, kwa Farao wa Misri, ambaye alimpa nyumba na ardhi yenye chakula.
  bel-bel: Выправіўшыся з Мадыяма, яны прыйшлі ў Фаран і ўзялі з сабою людзей з Фарана
    і прыйшлі ў Егіпет да фараона - цара Егіпецкага. Адэр ўвайшоў да фараона, і ён
    даў яму дом, і назначыў яму ўтрыманьне, і даў яму зямлю.
  deu-ELBBK: Und sie machten sich auf aus Midian und kamen nach Paran; und sie nahmen
    Männer aus Paran mit sich und kamen nach Ägypten zu dem Pharao, dem König von
    Ägypten. Und er gab ihm ein Haus und wies ihm Speise an und gab ihm Land.
  mbb-OT: Diyè dan ebpuun te Midian ne midhendiyè dan te Paran. Ne zuma te zuma he
    menge tig-Paran midhendiyè dan te Ehipto ne mibpekidhinguma zan te Faraon he hadì
    te Ehipto. Mibeǥayan duen te hadì si Hadad te valey, tanà, wey keenen.
  mal-2015: അവർ മിദ്യാനിൽനിന്നു പുറപ്പെട്ടു പാറാനിൽ എത്തി; പാറാനിൽനിന്നു ആളുകളെയും
    കൂട്ടിക്കൊണ്ടു മിസ്രയീമിൽ മിസ്രയീംരാജാവായ ഫറവോന്റെ അടുക്കൽ ചെന്നു; അവൻ അവന്നു
    ഒരു വീടു കൊടുത്തു ആഹാരം കല്പിച്ചു ഒരു ദേശവും കൊടുത്തു.
  rmc-rmc: Odgele andral o Midijan, a sar avle andro Paran, ile odarik muršen a gele
    andro Egipt ko Faraonos. Ov les diňa kher, chaben the maľa.
  pes-OPV: پس، از مدیان روانه شده، به فاران آمدند، و چند نفر از فاران با خودبرداشته،
    به مصر نزد فرعون، پادشاه مصر آمدند، و او وی را خانه‌ای داد و معیشتی برایش تعیین
    نمود و زمینی به او ارزانی داشت.
  ron-1924: Плекынд дин Мадиан, с-ау дус ла Паран, ау луат ку ей ниште оамень дин
    Паран ши ау ажунс ын Еӂипт, ла Фараон, ымпэратул Еӂиптулуй. Фараон а дат о касэ
    луй Хадад, й-а пуртат грижэ де мынкаре ши й-а дат моший.
  ben-OBCV: তারা মিদিয়ন থেকে যাত্রা শুরু করে পারণে গিয়ে পৌঁছেছিলেন। পরে পারণ থেকে
    লোকজন সংগ্রহ করে তারা মিশরে, সেখানকার রাজা ফরৌণের কাছে পৌঁছে গেলেন। তিনি হদদকে
    জমি-বাড়ি দিলেন ও খাবারেরও জোগান দিলেন।
  som-som: Oo waxay ka ambabbexeen Midyaan, oo Faaraan tageen; oo rag bay Faaraan
    ka sii kaxaysteen, oo waxay yimaadeen dalkii Masar, kolkaasay u tageen Fircoon
    oo ahaa boqorkii Masar, oo isna wuxuu siiyey guri, cuntona joogtuu uga dhigay,
    dhulna wuu siiyey.
  lat-VUC: 'Cumque surrexissent de Madian, venerunt in Pharan, tuleruntque secum viros
    de Pharan, et introierunt Ægyptum ad Pharaonem regem Ægypti: qui dedit ei domum,
    et cibos constituit, et terram delegavit.'
  eng-ASVBT: And they arose out of Midian, and came to Paran; and they took men with
    them out of Paran, and they came to Egypt, unto Pharaoh king of Egypt, who gave
    him a house, and appointed him victuals, and gave him land.
  ita-1885: Costoro adunque si partirono di Madian, e vennero in Paran, e presero
    con loro degli uomini di Paran, e vennero in Egitto a Faraone, re di Egitto, il
    quale diede ad Hadad una casa, e gli assegnò il suo vitto, ed anche gli diede
    una terra.
  eng-LXXUP: 'And there rise up men out of the city of Midian, and they come to Paran,
    and take men with them, and come to Pharaoh king of Egypt: and Hadad went in to
    Pharaoh, and he gave him a house, and appointed him provision.'
  eng-ULB: They left Midian and came to Paran, from where they took men with them
    to Egypt, to Pharaoh king of Egypt, who gave him a house and land and food.
  spa-VBL: Se macharon de Madián y se fueron a Parán. Luego, junto con algunas personas
    de Parán, fueron a Egipto, al Faraón, rey de Egipto. Éste proporcionó a Hadad
    una casa y comida, y también le asignó tierras como regalo.
  fra-_FOB: Et quand ils furent partis de Madian, ils vinrent à Paran; et ils prirent
    avec eux des gens de Paran et se retirèrent en Égypte vers Pharaon, roi d'Égypte,
    qui lui donna une maison, lui assigna de quoi se nourrir, et lui donna aussi une
    terre.
  mal-mal: അവർ മിദ്യാനിൽനിന്ന് പുറപ്പെട്ട് പാരനിൽ എത്തി; പാറാനിൽനിന്ന് ആളുകളെയും കൂട്ടിക്കൊണ്ട്
    ഈജിപ്റ്റിലെ രാജാവായ ഫറവോന്റെ അടുക്കൽ ചെന്നു; ഫറവോൻ അവന് ഒരു വീടും ഒരു ദേശവും ഭക്ഷണത്തിനുള്ള
    വകകളും കൊടുത്തു.
  urd-GVR: Rāste meṅ unheṅ Dasht-e-Fārān ke Mulk-e-Midiyān se guzarnā paṛā. Wahāṅ
    wuh mazīd kuchh ādmiyoṅ ko jamā kar sake aur safr karte karte Misr pahuṅch gae.
    Hadad Misr ke bādshāh Firaun ke pās gayā to us ne use ghar, kuchh zamīn aur ḳhurāk
    muhaiyā kī.
  suz-BL: मिनु मेकोपुकी मिदयान रे पारानम जाक्‍मा बाक्‍त। मिनु पारान रे सुइ मुर आन
    कली लाइश्‍शा इजीप्‍त ङा पिप फाराओ आ बाक्‍तीके लशो बाक्‍मा बाक्‍त। मिनु फाराओमी
    हादाद कली आ रागीम खिं का रू नु जचा तूचा थोव़क गार पा गेशा वोइश्‍शो बाक्‍माक्‍त।
  ita-1927: Quelli dunque partirono da Madian, andarono a Paran, presero seco degli
    uomini di Paran, e giunsero in Egitto da Faraone, re d’Egitto, il quale diede
    a Hadad una casa, provvide al suo mantenimento, e gli assegnò dei terreni.
  ckb-ckb: ئینجا لە میدیانەوە هەستان و چوونە پاران، چەند پیاوێکیان لە پارانەوە لەگەڵ
    خۆیاندا برد و چوونە میسر بۆ لای فیرعەونی پاشای میسر، ئەویش خانووی دایە هەدەد و
    فەرمانی دا خواردنی بدرێتێ و زەویشی پێدا.
  eng-BBE: And they went on from Midian and came to Paran; and, taking men from Paran
    with them, they came to Egypt, to Pharaoh, king of Egypt, who gave him a house
    and gave orders for his food and gave him land.
  kan-OKCV: ಮಿದ್ಯಾನನ್ನು ಬಿಟ್ಟು ಪಾರಾನಿಗೆ ಬಂದು ಅಲ್ಲಿಂದ ಮನುಷ್ಯರನ್ನು ತೆಗೆದುಕೊಂಡು ಈಜಿಪ್ಟಿನಲ್ಲಿ
    ಪ್ರವೇಶಿಸಿ ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನ ಬಳಿಗೆ ಬಂದರು. ಫರೋಹನು ಹದದನಿಗೆ ಮನೆಯನ್ನು, ಆಹಾರವನ್ನು
    ಮತ್ತು ಭೂಮಿಯನ್ನು ಕೊಟ್ಟನು.
  tam-2017: அவர்கள் மீதியானிலிருந்து எழுந்து, பாரானுக்குச் சென்று, பாரானிலே சில மனிதர்களை
    எகிப்திற்குக் கூட்டிக்கொண்டு, பார்வோன் என்னும் எகிப்தின் ராஜாவிடத்திற்குப் போனார்கள்;
    அவன் இவனுக்கு ஒரு வீடு கொடுத்து, இவனுக்கு உணவுக்கு ஏற்பாடுசெய்து, நிலத்தையும்
    கொடுத்தான்.
  spa-RV-1909: Y levantáronse de Madián, y vinieron á Parán; y tomando consigo hombres
    de Parán, viniéronse á Egipto, á Faraón rey de Egipto, el cual le dió casa, y
    le señaló alimentos, y aun le dió tierra.
  ron-BTF: Şi ei s-au ridicat din Madian şi au venit la Paran; şi au luat cu ei oameni
    din Paran şi au venit în Egipt, la Faraon, împăratul Egiptului, care i-a dat o
    casă şi i-a rânduit merinde şi i-a dat pământ.
  eng-WEBP: They arose out of Midian and came to Paran; and they took men with them
    out of Paran, and they came to Egypt, to Pharaoh king of Egypt, who gave him a
    house, and appointed him food, and gave him land.
  eng-FBV: They left Midian and went to Paran. Then, along with some people from Paran,
    they went to Egypt, to Pharaoh king of Egypt. He provided Hadad with a house and
    food, and also assigned him land as a gift.
  nld-1939: Zij waren uit Midjan vertrokken en naar Paran gegaan; vandaar hadden ze
    mannen meegenomen en waren in Egypte gekomen bij Farao, den koning van Egypte.
    Deze schonk hem een huis, voorzag in zijn onderhoud, en gaf hem ook land.
  nch-BL: Teipa quistejque ipan altepet Madián huan ajsitoj ipan altepet Parán campa
    quinpantijque sequinoc tacame cati nopona ehuani huan mosentilijque inihuaya.
    Teipa ajsitoj ipan tali Egipto huan moixnextitoj iixpa Tanahuatijquet Faraón huan
    yaya quinmacac se cali. Nojquiya quinmacac tacualisti huan tali.
  vie-1934: Chúng đi từ Ma-đi-an đến Pha-ran; đoạn bắt mấy người Pha-ran theo mình
    mà đi đến Ê-díp-tô, ra mắt Pha-ra-ôn, vua xứ Ê-díp-tô. Vua cấp cho Ha-đát nhà
    ở, lương thực và đất ruộng.
  hin-CV: उसने मिदियान देश से चलना शुरू किया और पारान नामक स्थान पर आ पहुंचा. वहां
