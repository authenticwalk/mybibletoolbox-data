  dop-dop: 'Pɑ kʋlɑ Mɑtiyɑŋ, ɩlɛnɑ pɑ́ fɑɣɑnɑ Pɑlɑŋ wʋlɑɣɑ tɛtʋ tɑɑ. Pɑ kpɛŋnɑ ɑpɑlɑɑ
