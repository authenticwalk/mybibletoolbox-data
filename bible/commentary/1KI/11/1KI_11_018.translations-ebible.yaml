  mdy-ETH: ዔያታ ሚዲያሜ ዓጫፓ ዔቂ ፓኣራኣኔ ዴንዴኔ፤ ዒኢካ ዻካ ዓሲ ዔያቶ ባኣኮ ጌሌኔ፤ ዬካፓ ዔያታ ጊብፄ ዓጮ ዴንዲ ጊብፄ
