    uningƣa tǝⱪdim ⱪildi.
  beo-beo: Ilia da Midia:ne soge fisili, Ba:ila:ne soge amoga asi. Amogawi, eno dunu
    da ilima gilisili, ilia da Idibidi sogega asili, Idibidi hina bagadema doaga:i.
