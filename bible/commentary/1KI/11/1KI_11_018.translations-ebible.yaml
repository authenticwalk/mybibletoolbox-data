    Misra. Firawna jox Adàdd suuf, may ko kër akub dund.
  eng-YLT: and they rise out of Midian, and come into Paran, and take men with them
    out of Paran, and come in to Egypt, unto Pharaoh king of Egypt, and he giveth
    to him a house, and bread hath commanded for him, and land hath given to him.
  eng-WYC-2017: And when they had risen from Midian, they came into Paran; and they
    took with them men of Paran, and entered into Egypt, to Pharaoh, king of Egypt;
    and Pharaoh gave an house to him, and ordained to him meats, and assigned to him
    land.
  eng-WMBB: They arose out of Midian and came to Paran; and they took men with them
    out of Paran, and they came to Egypt, to Pharaoh king of Egypt, who gave him a
    house, and appointed him food, and gave him land.
  urd-GVH: रास्ते में उन्हें दश्ते-फ़ारान के मुल्के-मिदियान से गुज़रना पड़ा। वहाँ
    वह मज़ीद कुछ आदमियों को जमा कर सके और सफ़र करते करते मिसर पहुँच गए। हदद मिसर के
    बादशाह फ़िरौन के पास गया तो उसने उसे घर, कुछ ज़मीन और ख़ुराक मुहैया की।
  rug-rug: Taluarae si arini pa Midiani meke la pa Parani. Meke turaṉa vagi rini si
    kaiqa tie pa Parani meke la pa Izipi si arini koe Pero pa Izipi. Ponia vetu na
    pepeso meke na ginani e Pero se Hadadi.
  gaz-gaz: Isaanis Midiyaanii kaʼanii Phaaraan dhaqan. Phaaraan keessaas namoota fudhatanii
    gara mooticha Gibxi, gara Faraʼoon dhaqan; Faraʼoonis mana, lafa inni qubatuu
    fi nyaata Hadaadiif kenne.
  fra-LSG: Partis de Madian, ils allèrent à Paran, prirent avec eux des hommes de
    Paran, et arrivèrent en Égypte auprès de Pharaon, roi d’Égypte, Pharaon donna
    une maison à Hadad, pourvut à sa subsistance, et lui accorda des terres.
  yal-yal: E keli Midiyan yamanani, e siga Paran tonbonni, e Paran muxuna ndee bira
    e fɔxɔ ra, e fa Misiran yi Misiran mangan fɛma. Misiran mangan yi banxin so Xadada
    yii, a yi a balo, a bɔxɔne so a yii.
  haw-1868: Puka ae la lakou mailoko ae o Midiana, a hele i Parana; a lawe pu lakou
    i kanaka mailoko ae o Parana, a hele i Aigupita ia Parao ke alii o Aigupita, nana
    no i haawi i hale nona, a hooponopono i ai nana, a haawi hoi i kahi aina ia ia.
  arb-NAV: وَأَقَامُوا فِي بَادِئِ الأَمْرِ فِي مِدْيَانَ، ثُمَّ انْتَقَلُوا إِلَى
    فَارَانَ حَيْثُ انْضَمَّ إِلَيْهِمْ عَدَدٌ آخَرُ مِنَ الرِّجَالِ، تَوَجَّهُوا
    جَمِيعاً إِلَى فِرْعَوْنَ مِصْرَ، فَأَعْطَى فِرْعَوْنُ هَدَدَ بَيْتاً وَأَرْضاً
    وَطَعَاماً،
  ewe-ewe: Fia Farao na dzeƒe kple nuɖuɖu wo.
  eng-LEE: And they arose from Midian, and came to Paran; and they took [some] men
    with them from Paran, and came to Egypt, unto Pharaoh the king of Egypt; who gave
    him a house, and decreed him a support, and gave him land.
  asm-FB: তেওঁলোকে মিদিয়নৰ পৰা ওলাই আহি পাৰণলৈ গৈছিল, এই ঠাইৰ পৰা তেওঁলোকে মানুহ
    লগত লৈ মিচৰলৈ গৈছিল আৰু পাছত মিচৰৰ ৰজা ফৰৌণৰ ওচৰলৈ গৈছিল৷ ৰজা ফৰৌণে তেওঁক এটা
    ঘৰ দিছিল, আৰু জীৱিকাৰ উপায় নিৰূপণ কৰি তেওঁক মাটিও দিছিল।
  sus-A: عٍ تٌ كٍلِ مَدِيَن، عٍ نَشَ سِفَ ثَرَن. عٍ نَشَ مِشِيٍ تٌنفٌ مّننِ، عٍ قَ
    سِفَ مِسِرَ قِرَوُنَ يِرٍ. مِسِرَ مَنفّ نَشَ بَنشِ سٌ عَ يِ رَ، عَ عَ حْشْ سَ
    عَ شَ دٌنسٍ قٍ شْن مَ، عَ بْشِ قَن قِ عَ مَ.
  fra-SBL: Ils se levèrent de Madian et arrivèrent à Paran ; ils prirent avec eux
    des hommes de Paran, et ils allèrent en Égypte, chez Pharaon, roi d'Égypte, qui
    lui donna une maison, le nourrit et lui donna des terres.
  hbo-hbo: וַיָּקֻ֙מוּ֙ מִמִּדְיָ֔ן וַיָּבֹ֖אוּ פָּארָ֑ן וַיִּקְחוּ֩ אֲנָשִׁ֨ים עִמָּ֜ם
    מִפָּארָ֗ן וַיָּבֹ֤אוּ מִצְרַ֙יִם֙ אֶל־פַּרְעֹ֣ה מֶֽלֶךְ־מִצְרַ֔יִם וַיִּתֶּן־לֹ֣ו
    בַ֗יִת וְלֶ֙חֶם֙ אָ֣מַר לֹ֔ו וְאֶ֖רֶץ נָ֥תַן לֹֽו׃
  piu-2006: '@see-verse:1KI.011.017'
  kik-kik: Nao makiuma Midiani magĩthiĩ Parani. Ningĩ makĩoya andũ angĩ kũu Parani,
    magĩthiĩ bũrũri wa Misiri, kũrĩ Firaũni mũthamaki wa Misiri, ũrĩa waheire Hadadi
    nyũmba, na gĩthaka, na akĩmũhe irio.
  fra-NCL: Etant partis de Madian, ils allèrent à Pharan, prirent avec eux des hommes
    de Pharan, et arrivèrent en Égypte auprès de Pharaon, roi d’Égypte, qui donna
    une maison à Adad, pourvut à sa subsistance et lui accorda des terres.
  cek-AK: Midian prae hoiah angthawk moe, Paran prae ah a caeh o; to ahmuen hoiah
    Paran kaminawk to kawk o moe, Izip prae ah, Izip siangpahrang Faro khaeah phak
    o, siangpahrang mah Hadad to im maeto hoi long ahmuen to paek moe, caaknaek doeh
    a paek.
  cuk-cuk: Madiánʼye-neg-nugadgi-gudii nade gusmalad, geb Paránʼye-neg-nugadse mosmalad.
    Agi, Parán-dulemar abar eba nagusmarmogad. Geb Egipto-yarse nade gusmalad. Agine,
    Egipto-e-rey-Faraónʼse nadegusmalad. Geb Egipto-e-rey-Faraón, Hadadʼga neg-uksad,
    masgullemalad ega uksabalid, nainu ega uksabalid.
  uig-CYR: Улар Мидиян зиминидин чиқип Паранға кәлди. Улар Парандин бир нәччә адәмни
    елип өзлиригә қошуп Мисирға, йәни Мисирниң падишаси Пирәвнниң қешиға кәлди. Пирәвн
    униңға бир өй тәқсим қилип, озуқ-түлүкму тәминлиди һәмдә бир парчә йәрниму униңға
    тәқдим қилди.
  tel-2017: వాళ్ళు మిద్యాను దేశం నుండి బయలు దేరి పారాను ప్రాంతానికి వచ్చి, అక్కడినుంచి
    కొందరిని వెంటబెట్టుకుని ఐగుప్తు రాజు ఫరో దగ్గరికి వెళ్ళారు. ఫరో అతనికి ఇల్లు,
    భూమి ఇచ్చి ఆహారం ఏర్పాటు చేశాడు.
  hat-BSA: Yo te leve soti Madian, pou rive Paran. Yo te pran mesye yo avèk yo soti
    Paran pou te rive an Égypte, kote Farawon, wa Égypte la. Farawon te bay yo yon
    kay e li te founi Hadad avèk manje e li te bay li tè.
  kos-kos: Elos som liki acn Midian nu Paran, ac oasr kutu mwet welulosyang we. Na
    elos som nu Egypt nu yurin tokosra lun Egypt, su sang acn lal Hadad, ac sie lohm,
    ac kasrel ke mwe mongo.
  hbo-WLC: וַיָּקֻ֙מוּ֙ מִמִּדְיָ֔ן וַיָּבֹ֖אוּ פָּארָ֑ן וַיִּקְחוּ֩ אֲנָשִׁ֨ים עִמָּ֜ם
    מִפָּארָ֗ן וַיָּבֹ֤אוּ מִצְרַ֙יִם֙ אֶל־פַּרְעֹ֣ה מֶֽלֶךְ־מִצְרַ֔יִם וַיִּתֶּן־ל֣וֹ
    בַ֗יִת וְלֶ֙חֶם֙ אָ֣מַר ל֔וֹ וְאֶ֖רֶץ נָ֥תַן לֽוֹ׃
  ibo-ibo: Ha sitere nʼala Midia gaa Paran. Site na Paran, ha duuru ụfọdụ ndị mmadụ,
    ndị sooro ha gaa Ijipt, jekwuru Fero eze Ijipt, onye nyere Hadad ụlọ obibi na
    ala, nyekwa ya ihe oriri.
  ory-ory: ସେମାନେ ମିଦୀୟନଠାରୁ ଉଠି ପାରଣକୁ ଆସିଲେ; ପୁଣି, ପାରଣରୁ ସଙ୍ଗରେ ଲୋକ ନେଇ ମିସରରେ
    ମିସରର ରାଜା ଫାରୋ ନିକଟରେ ଉପସ୍ଥିତ ହେଲେ; ସେ ତାହାକୁ ଗୃହ ଦେଇ ତାହା ପାଇଁ ଖାଦ୍ୟସାମଗ୍ରୀ
    ନିରୂପଣ କରି ତାହାକୁ ଭୂମି ଦେଲା।
  chk-chk: Iwe, ra sai seni Mitian o tori Paran, ra pwal nuki ekoch mwän seni Paran
    o feila Isip ren Farao ewe kingen Isip. Nge Farao a ngeni Hatat eu imw me eu fanü,
    a pwal ngeni anan mongö.
  rop-rop: Deibin libum det kantri gulum Midiyan en deibin go langa det najawan kantri
    gulum Paran, en najalot men bin joinap garram olabat. Brom deya olabat bin go
    langa Ijip langa det boswan king, en imbin gibit Heided sambala kantri en haus
    en det king bin oldei gibitbat im daga.
  ukr-1871: І вибрались вони були з Мадіяму й прибули в Паран, і взяли з Парану людей
    й прибули в Египет до Фараона, Египецького царя. Той дав йому будинок і визначив
    йому харчі; дав йому й землї.
  deu-1951: Und sie machten sich auf von Midian und kamen gen Paran, nahmen Leute
    mit sich aus Paran und kamen nach Ägypten zum Pharao, dem König von Ägypten; der
    gab ihm ein Haus, versprach ihm Nahrung und gab ihm Land.
  eng-JPS: And they arose out of Midian, and came to Paran; and they took men with
    them out of Paran, and they came to Egypt, unto Pharaoh king of Egypt, who gave
    him a house, and appointed him victuals, and gave him land.
  srp-1865: I otišavši iz Madijama doðoše u Faran; i uzevši sa sobom ljudi iz Farana
    doðoše u Misir k Faraonu caru Misirskom, koji mu dade kuæu i odredi mu hranu,
    a dade mu i zemlje.
  lug-lug: Ne bagolokoka okuva mu Midiyaani okugenda e Palani. Ne bafuna abasajja
    okuva mu Palani, ne bagenda e Misiri, ewa Falaawo, ye kabaka w’e Misiri, eyamuwa
    ennyumba ne ttaka, era n’amuwanga n’emmere ey’okulya.
  heb-heb: ויקמו ממדין ויבאו פארן ויקחו אנשים עמם מפארן ויבאו מצרים אל פרעה מלך מצרים
    ויתן לו בית ולחם אמר לו וארץ נתן לו׃
  ben-IRV: তারা মিদিয়ন থেকে রওনা হয়ে পারণে গিয়েছিল এবং পরে সেখান থেকে কিছু লোক
    নিয়ে তারা মিশরের রাজা ফরৌণের কাছে গিয়েছিল। ফরৌণ হদদকে বাড়ি, জায়গা জমি ও খাবার
    দিয়েছিলেন।
  pan-pan: ਉਹ ਮਿਦਯਾਨ ਤੋਂ ਉੱਠ ਕੇ ਪਾਰਾਨ ਨੂੰ ਆਏ ਅਤੇ ਆਪਣੇ ਨਾਲ ਪਾਰਾਨ ਤੋਂ ਮਨੁੱਖ ਲੈ ਕੇ ਉਹ
    ਮਿਸਰ ਵਿੱਚ ਮਿਸਰ ਦੇ ਰਾਜਾ ਫ਼ਿਰਊਨ ਕੋਲ ਗਏ ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਇੱਕ ਘਰ ਦੇ ਦਿੱਤਾ ਅਤੇ ਉਹ ਦੇ
    ਲਈ ਰੋਟੀ ਠਹਿਰਾਈ ਅਤੇ ਉਹ ਨੂੰ ਭੂਮੀ ਦਿੱਤੀ।
  mya-JVB: မိဒျန် ပြည်မှ ထွက် ၍ မါရန် ပြည်သို့ ရောက် လေ၏။ တဖန် ပါရန် ပြည်သား အချို့တို့ကို
    ခေါ် ၍ အဲဂုတ္တု ပြည်၊ အဲဂုတ္တု ဖာရော ဘုရင် ထံသို့ ရောက် လေသော်၊ ထိုမင်း သည် အိမ်
    နှင့် မြေ ကိုပေး ၍ ကျွေးမွေးလေ၏။
  tbg-tbg: Vika Isipini viha, Midiani vata vara maini ke vivi, Paraani Aahara Vataini
    orunte, Paraani vatanaa vaiinti vokuka ntita vare vikavatamake Isipini orunte,
    avuhainaava Pero vaiintivano vaunaini oruntovaro viva naavuvata karavata Hadaatira
    amiro, vatavata vira amura.
  hmo-hmo: Idia be Midiana dekena amo idia toreisi, Parana dekenai idia ginidae. Vadaeni
    idia ese Parana taudia haida danu idia haboua, bona Aigupito dekenai idia lao.
    Aigupito ena king dekenai idia ginidae neganai, ia ese Hadada dekenai ruma ta,
    bona tano, bona aniani ia henia.
  urd-urd: और वह मिदियान से निकलकर फ़ारान में आए, और फ़ारान से लोग साथ लेकर शाह —
    ए — मिस्र फ़िर'औन के पास मिस्र में गए। उसने उसको एक घर दिया और उसके लिए ख़ुराक
    मुक़र्रर की और उसे जागीर दी।
  rus-SYN: Отправившись из Мадиама, они пришли в Фаран и взяли с собою людей из Фарана
    и пришли в Египет к фараону, царю Египетскому. Адер вошел к фараону, и он дал
    ему дом, и назначил ему содержание, и дал ему землю.
  bqc-SIM: Aa bↄ̀ Madiã aa gɛ̀ Palana, ↄ̃ aa Palana gbɛ̃eↄ sɛ̀ gɛ̀ńnↄ Egipi kí
    Falaↄ̃ↄ kĩ́i. Falaↄ̃ↄ kpɛ́ kpàwà ń blɛo ń tↄↄlɛo.
  tcz-CHONGTHU: Amaho chu Midian adalhauvin, Paran ajon’un, Paran’a hin mi phabep’in
    ahin be uvin ahi. Hichun Egypt geiyin akitol’un, lengpa henga acheule, aman Hadad
    gam le in apen, neh le chah jong anape un ahi.
  mar-mar: मिद्यानाहून पुढे ते सर्व पारान येथे गेले. तिथे त्यांना आणखी काही जण येऊन
    मिळाले. मग हे सगळे लोक मिळून मिसरला गेले. मिसरचा राजा फारो याच्याकडे त्यांनी आश्रय
    घेतला. फारोने हदादला राहायला एक घर आणि थोडी जमीन देऊ केली. त्याच्या अन्नवस्त्राची
    सोय केली.
  qub-qub: Madianpita aywacur chayaran Paranman. Chaycho tiyajcunata mincacuran aywäshinanpaj.
    Egiptuman chayar mandaj faraonman paycunawan yaycuran. Faraonga wasita, chacrata
    ricachiran. Micuyta goran.
  bqp-bqp: Ò bò Midiã ò gɛ̀ɛ Parani, akũ ò Paranide kenↄ sɛ̀ ò gɛ̀ɛ kũńwo Misila
    kína Firi'auna kĩnaa. Firi'auna kpɛ́ kpàa kũ pↄ́bleo kũ zĩtɛo.
  hat-hat: Yo kite lavil Madyan, yo pase lavil Paran. Antan yo la, yo pran kèk gason
    avèk yo, yo desann peyi Lejip bò kote wa peyi a. Farawon an ba li yon kay pou
    l' rete ak yon pòsyon tè pou l' travay. Lèfini li ba li manje.
  eng-BSB: Hadad and his men set out from Midian and went to Paran. They took men
    from Paran with them and went to Egypt, to Pharaoh king of Egypt, who gave Hadad
    a house and land and provided him with food.
  eng-WEBPB: They arose out of Midian and came to Paran; and they took men with them
    out of Paran, and they came to Egypt, to Pharaoh king of Egypt, who gave him a
    house, and appointed him food, and gave him land.
  kbq-kbq: Hagi Midieni mopafintira atre'za Parani e'za Paranitira mago'a vahe eme
    zamavare'za Isipi kini ne' Feronte ehanatizageno none ne'zana nezamino, mopa zamige'za
    mani'naze.
  nhe-BL: Teipa quistejque ipan altepetl Madián huan ajsitoj ipan altepetl Parán campa
    quinpantijque sequinoc tlacame tlen nopona ehuaj huan mosentilijque ininhuaya.
    Teipa ajsitoj ipan tlali Egipto huan moixnextito iixpa Tlanahuatijquetl Faraón
    huan yajaya quinmacac se cali. Nojquiya quinmacac tlacualistli huan tlali.
  bus-bus: Aↄ̃ bↄ̀ Midiã aↄ̃ gàa Parani, ben aↄ̃ Paranide kenↄ sɛ̀ wà gàańyo Igipiti
    kí Fili'auna kiia. Fili'auna kpɛ́ kpàa kↄ̃n pↄ́bleeo kↄ̃n tↄↄtɛo.
  gub-BL: Zauxiapekwer uhem oho Minià ywy wi wà, Pàrà tawhu pe oho pà wà. Amo ae awa
    uzemono'og wà wanehe a'e pe wà no. Na'e a'e paw oho Ezit ywy rehe a'e wà kury.
    Uze'eg oho a'e pe har wanuwihawete Parao her ma'e pe wà kury. Parao omono amo
    ywy pehegwer Anaz pe. Omono amo tàpuz izupe no. Omono temi'u izupe tuweharupi
    no.
  eng-DRA: 'And they arose out of Madian, and came into Pharan, and they took men
    with them from Pharan, and went into Egypt to Pharao the king of Egypt: who gave
    him a house, and appointed him victuals, and assigned him land.'
