  tbz-SIM: Bɛ̀ do ìtɛ́ Mɑndiyɑ̃ɑ̃ nwe kɛ́tuɔkɛ Pɑdɑnni kɛ́túótɛ́ dɛ kó dihɛì kɔbɛ
