  bqp-bqp: Akũ Ahia a uta dufu pìi gà à kɛ̃̀ à pàrapara lɛu kuri awɛɛpla.
  hat-hat: Akija wete rad nèf ki te sou li a, li chire l' fè douz moso.
  eng-BSB: And Ahijah took hold of the new cloak he was wearing, tore it into twelve
    pieces,
  eng-WEBPB: Ahijah took the new garment that was on him, and tore it in twelve pieces.
  kbq-kbq: Hagi Ahiza'a Jeroboamuma eme keno eri fore'ma nehuno'a, kasefa nakreku'ma
    antani'neana eme azerino amu'nompinti eri vararo higeno 12fu'a efore nehigeno,
  nhe-BL: Huan Ahías moquixtili nopa iyoyo yancuic huan quitzayanqui huan quichijqui
    12 pedazos.
  bus-bus: Ben Ahia a uta dufu pì gà à kɛ̃̀ à pàrapara lɛo kuri awɛɛplaa.
  gub-BL: Na'e Aiaz wenuhem ukamir puku ipyahu katu ma'e kury. Upei'ài'àg ukamir 12
    pehegwer romo iapo pà.
  eng-DRA: 'And Ahias taking his new garment, wherewith he was clad, divided it into
    twelve parts:'
