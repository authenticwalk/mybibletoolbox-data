verse: 1KI.011.030
translations:
  mal-C: അഹീയാവ് താൻ ധരിച്ചിരുന്ന പുതിയ അങ്കിയെടുത്തു കീറി അതിനെ പന്ത്രണ്ടു കഷണങ്ങളാക്കി.
  deu-TKW: Da faßte Ahia den neuen Mantel, den er anhatte, zerriß ihn in zwölf Stücke
  lin-lin: Ayiya azwaki kazaka na ye ya sika oyo alataki, akataki yango na biteni
    zomi na mibale
  eng-LSV: and Ahijah lays hold on the new garment that [is] on him, and tears it
    [into] twelve pieces,
  eng-GNV: Then Ahiiah caught the newe garment that was on him, and rent it in twelue
    pieces,
  eng-WEBSTER: 'And Ahijah caught the new garment that was on him, and rent it in
    twelve pieces:'
  nhw-BL: Huan Ahías moquixtili nopa iyoyo yancuic huan quitzayanqui huan quichijqui
    12 pedazos.
  swh-ONEN: naye Ahiya akachukua joho jipya alilokuwa amevaa akalirarua vipande kumi
    na viwili.
  bba-bba: Mɑ Akiyɑ u win kumbooro kpɔɔ ɡe nɛnuɑ u ɡɛ̃ɛkɑ bɛsi wɔkurɑ yiru.
  eng-KJVCPB: 'and Ahijah caught the new garment that was on him, and rent it in twelve
    pieces:'
  cpy-cpy: Raakiro Ahías owakirari ipashikakari, itzijaakiro, okaatzi 12-japeeriki.
  luo-luo: kendo Ahija nokawo law mane orwako moyieche nyadipar gariyo.
  meu-meu: Bena Ahia ese ena dabua matamatana e dokia oho, e darea, siri gwauta-rua.
  npi-ULB: तब अहियाहले आफूले लगाएको नयाँ खास्टो निकाली त्यसलाई च्यातेर बाह्र टुक्रा
    बनाए ।
  yor-yor: Ahijah sì gbá agbádá tuntun tí ó wọ̀ mú, ó sì fà á ya sí ọ̀nà méjìlá.
  emp-NTPO: Maʌ̃ne Ahíaba djiwid̶i jʌ̃ b̶ʌra ẽrãped̶a pichia cõãcuasia doce jũẽmãrẽã.
  pes-OPCB: '@see-verse:1KI.011.029'
  tgl-ULB: Pagkatapos ay dinakma ni Ahias ang bagong kasuotan na nasa kaniya, at pinunit
    ito ng labing-dalawang piraso.
  cbu-NT: Chamayangayasha, Aíyassha watuniree yusheeru, izichitara, izichitara sheeru,
    washunand 12 isirangarangiya.
  hui-hui: Lola hayagola Ahiya ibugua ibunaga aga gahenge bayale mbira bu heneyago
    ogoni golowa naina homberia (12) podobagabu ngelene.
  mya-mya: အ​ဟိ​ယ​သည်​မိ​မိ​ဝတ်​ထား​သည့်​ဝတ်​လုံ သစ်​ကို​ချွတ်​၍ တစ်​ဆယ့်​နှစ်​ပိုင်း​ဆုတ်​ဖြဲ
    ပြီး​လျှင်၊-
  bod-N: ཨ་ཧི་ཡཱས་རང་ལུས་ཀྱི་གོས་གསར་པ་དེ་བཟུང་ནས་བཤགས་པ་དང་དུམ་བུ་བཅུ་གཉིས་སུ་བགོས་ཏེ།
  sna-sna: ipapo Ahija akatora jasi idzva romucheka raakanga akapfeka akaribvarura-bvarura
    kuita zvipenga gumi nezviviri.
  spa-BLM: Ajías tomó el vestido nuevo que llevaba puesto y lo rompió en doce pedazos.
  cac-cac: Ix yic'anel jun sjucan pichul vin̈aj Ahías chi', lajchave' ix yutej vin̈
    sn̈ic'chitanb'ati.
  swh-ULB: Kisha Ahiya akalishika lile vazi jipya ambalo alikuwa nalo na akalichana
    katika vipande kumi na viwili.
  bel-bel: І ўзяў Ахія новую вопратку, якая была на ім, разадраў яе на дванаццаць
    частак,
  wed-wed: Ahijah, Jeroboam ana kwama vouna i vojijini ma i sikanaiei da 12.
  deu-ELBBK: Da fasste Achija das neue Oberkleid, das er anhatte, und zerriss es in
    zwölf Stücke;
  mbb-OT: Ne midluwas ni Ahia haazà is pendivavew he visti zin ne mibindasbindas din
    te 12 he vahin.
  mal-2015: 'അഹിയാവു താൻ ധരിച്ചിരുന്ന പുതിയ അങ്കി പിടിച്ചു പന്ത്രണ്ടു ഖണ്ഡമായി കീറി:'
  rmc-rmc: Chudňa oda plašťos a rozčhingerďa les pro dešuduj (12) kotora.
  pes-OPV: پس اخیا جامه تازه‌ای که در برداشت گرفته، آن را به دوازده قسمت پاره کرد.
  ron-1924: Ахия а апукат хайна ноуэ пе каре о авя пе ел, а рупт-о ын доуэспрезече
    букэць
  aui-aui: Ahija noko kwamana wouna ikabitaveni bi itaina gosigosiri da pinipinimidi
    yadi 12 situbugha.
  ben-OBCV: আর অহিয় নিজের পরনে থাকা নতুন আলখাল্লাটি নিয়ে সেটি বারো টুকরো করে ফেলেছিলেন।
  som-som: Markaasaa Axiiyaah qabsaday dharkii cusbaa oo uu qabay, oo wuxuu u kala
    jeexjeexay laba iyo toban meelood.
  lat-VUC: Apprehendensque Ahias pallium suum novum quo coopertus erat, scidit in
    duodecim partes.
  eng-ASVBT: And Ahijah laid hold of the new garment that was on him, and rent it
    in twelve pieces.
  ita-1885: Ed Ahia prese la vesta nuova ch'egli avea indosso, e la stracciò in dodici
    pezzi.
  eng-LXXUP: 'And Ahijah laid hold of his new garment that was upon him, and tore
    it into twelve pieces:'
  eng-ULB: Then Ahijah grabbed hold of the new garment that was on him and tore it
    into twelve pieces.
  spa-VBL: Ahías se había envuelto en un manto nuevo, y los dos estaban solos en el
    campo. Ahías tomó el manto nuevo que llevaba puesto y lo rompió en doce pedazos.
  fra-_FOB: Alors Achija prit le manteau neuf qu'il avait sur lui, et le déchira en
    douze morceaux;
  mal-mal: അഹിയാവ് താൻ ധരിച്ചിരുന്ന പുതിയ അങ്കി പിടിച്ച് പന്ത്രണ്ട് കഷണമായി കീറി,
  urd-GVR: Aḳhiyāh ne apnī chādar ko pakaṛ kar bārah ṭukṛoṅ meṅ phāṛ liyā
  suz-BL: मिनु अहीयाहमी मेको आ फेक्‍शो नक वा खाक्‍शा १२ टुक्रा सेला बाक्‍त।
  ita-1927: Ahija prese il mantello nuovo che aveva addosso, lo stracciò in dodici
    pezzi,
  ckb-ckb: ئاحییاش کەوا نوێیەکەی کە لەبەریدا بوو دایکەند و کردی بە دوازدە پارچەوە.
  eng-BBE: And Ahijah took his new robe in his hands, parting it violently into twelve.
  kan-OKCV: ಆಗ ಅಹೀಯನು ತನ್ನ ಮೇಲೆ ಇರುವ ಹೊಸ ಕಂಬಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಅದನ್ನು ಹನ್ನೆರಡು ತುಂಡುಗಳಾಗಿ
    ಹರಿದು,
  tam-2017: அகியா தான் போர்த்துக்கொண்டிருந்த புதிய சால்வையைப் பிடித்து, அதைப் பன்னிரண்டு
    துண்டாகக் கிழித்துப்போட்டு,
  spa-RV-1909: Y trabando Ahías de la capa nueva que tenía sobre sí, rompióla en doce
    pedazos,
  ron-BTF: Şi Ahiia a apucat haina cea nouă care era pe el şi a rupt-o în douăsprezece
    bucăţi;
  eng-WEBP: Ahijah took the new garment that was on him, and tore it in twelve pieces.
  eng-FBV: Ahijah had wrapped himself in a new cloak, and the two of them were by
    themselves in the countryside. Ahijah took the new cloak he was wearing and ripped
    it up into twelve pieces.
  nld-1939: greep Achija de nieuwe mantel, die hij om had, en scheurde hem in twaalf
    stukken.
  nch-BL: Huan Ahías moquixtili nopa iyoyo yancuic huan quitzayanqui huan quichijqui
    12 tacotonti.
  vie-1934: A-hi-gia bèn nắm áo mới người mặc trong mình mà xé ra làm mười hai miếng.
  hin-CV: अचानक ही अहीयाह ने अपने उस नए कपड़े को लिया, जिसे वह पहने हुए थे, और उसे
    फाड़ते हुए बारह भागों में बांट दिया.
  spa-BES: Y Ahías tomó su nueva túnica en sus manos, la rasgó en doce pedazos.
  tdx-tdx: Rinambe’ i Akià i lamba vao ama’ey le niriate’e ho folo-ro’amby;
  tha-KJV: แล​้วอาหิยาห์​ก็​จับเสื้อใหม่​ที่​สวมอยู่ฉีกออกเป็นสิบสองชิ้น
  por-BR-2018: E segurando Aías da capa nova que tinha sobre si, rompeu-a em doze
    pedaços,
  deu-ELO: Da faßte Achija das neue Oberkleid, das er anhatte, und zerriß es in zwölf
    Stücke;
  eng-WYC-2018: And Ahijah took his new mantle, with which he was covered, and he
    cut it into twelve parts;
  epo-epo: Kaj Aĥija prenis la novan veston, kiu estis sur li, kaj disŝiris ĝin en
    dek du pecojn.
  uig-PIN: Ahiyaⱨ üstidiki tonni ⱪoliƣa elip, uni yirtip on ikki parqǝ ⱪilip
  beo-beo: Ahaidia da abula gaheabolo hi ga:i amo gisa:le fasili, fagoyale agoane
    gagadelale gagai.
  tpi-OTNT: Orait Ahiya i rausim dispela klos na i brukim long 12-pela hap.
  hau-SA: Sai Ahiya ya kama sabuwar rigar da yake saye da ita ya yage ta gida goma
    sha biyu.
  uig-LAT: Axiyah üstidiki tonni qoligha élip, uni yirtip on ikki parche qilip
  nde-nde: kwathi u-Ahija wathatha isigqoko esitsha ayesigqokile wasidabula iziqa
    ezilitshumi lambili.
  ton-ton: 'Pea naʻe puke atu ʻe ʻAhisa ki he kofu foʻou naʻa ne kofuʻaki, mo ne haehae
    ia ki he konga ʻe hongofulu ma ua:'
  ces-1613: Tedy ujav Achiáš roucho nové, kteréž měl na sobě, roztrhal je na dvanácte
    kusů.
  eng-WMB: Ahijah took the new garment that was on him, and tore it in twelve pieces.
  tam-TCV: அகியா தன் புதிய மேலுடையை எடுத்து பன்னிரண்டு துண்டுகளாகக் கிழித்து,
  ceb-ULB: Unya gigunitan ni Ahia ang bag-ong bisti nga iyang gisul-ob ug gigisi kini
    sa napulog duha ka bahin.
  pol-UBG: Wtedy Achiasz chwycił nowy płaszcz, który miał na sobie, i rozdarł go na
    dwanaście części.
  agr-agr: Nuwi pujus Ahías jáanch yamajam nugkuagbaujin doceya imajin ichiajui.
  kyc-kyc: Kando nyepala Ainja banya komau enengende wapuya doko roko nyepala minyuo
    pilyuo kuki kuki pyuo akalisa ipisu lama ingiya.
  urd-GVU: اخیاہ نے اپنی چادر کو پکڑ کر بارہ ٹکڑوں میں پھاڑ لیا
  deu-1912: Und Ahia faßte den neuen Mantel, den er anhatte, und riß ihn in zwölf
    Stücke
  kan-2017: ಆಗ ಅಹೀಯನು ತಾನು ಹೊದ್ದುಕೊಂಡಿದ್ದ ಹೊಸ ಬಟ್ಟೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಹರಿದು ಹನ್ನೆರಡು
    ತುಂಡು ಮಾಡಿದನು.
  yap-yap: me luf u daken nge guchthuy nge yan i par ni ragag nge l’agruw yang.
  hlt-MCSB: Ahijah loh a pum dongkah himbai thai te a tuuk tih a hnipen hlai nit la
    a phen.
  mdy-ETH: ዓኪያ ዒማና ማኣዒ ዓኣ፥ ዓኮ ዓፒሎ ፔ ዑፃፓ ዔኪ ታጶ ላምዖ ቤሲ ቲቃዖ፥
  twi-ASANTE: Ɛhɔ na Ahiya worɔɔ nʼatadeɛ foforɔ a na ɛhyɛ no no, tetee mu asinasini
    dumienu.
  eng-WEBU: Ahijah took the new garment that was on him, and tore it in twelve pieces.
  wal-wal: Akiiyi ba maayido ooratta maayuwaa oiqqidi, tammanne naa77u kessidi pooshshiis.
  spa-PDDPT: Entonces Ahías tomó el manto nuevo que llevaba sobre él, lo rasgó en
    12 trozos
  gun-gun: Ha'e ramo Aías ao puku ipyau'i va'e ojee gui omboi vy omondoro. Doze ra'ykue
    omboja'o.
  ilo-ULB: Ket inussob ni Ahija ti kagay a nakakawes kenkuana, ket pinisangna daytoy
    a pinagsangapulo ket dua a pidaso.
  kpg-kpg: Ahijah gaa daa gi daha dono gahu laa daha hoou dela e ulu ai, ga hahaahi
    gii hai nia baahi mee e madangaholu maa lua,
  uig-ARA: ئاخىياھ ئۈستىدىكى توننى قولىغا ئېلىپ، ئۇنى يىرتىپ ئون ئىككى پارچە قىلىپ
  sus-sus: Annabi Ahiya naxa a xa donma nɛɛnɛ ibɔɔ xuntun fu nun firin na,
  pon-2006: Ahisa ahpw pwuhrsang nan likou puhp kapw ehu me e likilikawih, ih eri
    tehrpeseng likou puhpo oh wiahkihda pelien likou eisek riau.
  jae-jae: Go Ahija kêkêŋ lêma kapi ŋakwê wakuc, taŋ eŋ kêsô naŋ, ma kêkac gêŋgic
    gêja ŋagêŋgic 12.
  ksd-ksd: ma Akia i ga vatur vake kana kalamana mal, ma i ga rada ia upi a vinun
    ma a ura pakana;
  tur-YTC: Ahiya üzerindeki yeni giysiyi tutup on iki parça etti.
  grc-BRENT: Καὶ ἐπελάβετο Ἀχιὰ τοῦ ἱματίου αὐτοῦ τοῦ καινοῦ τοῦ ἐπʼ αὐτῷ, καὶ διέῤῥηξεν
    αὐτὸ δώδεκα ῥήγματα,
  ind-AYT: Lalu, Ahia memegang kain baru yang dia pakai dan mengoyakkannya menjadi
    dua belas koyakan.
  nya-nya: ndipo Ahiya anagwira mwinjiro watsopano umene anavala ndi kuwungʼamba zidutswa
    12.
  hrv-hrv: Ahija uze novi plašt koji je imao na sebi i razdrije ga na dvanaest komada.
  mps-mps: Tialima, Ahiyago te ugwa dilama, tama te ugwa pisilama, te nogo si olama,
    sągągo si wagi soali.
  tpi-tpi: Orait Ahiya i rausim dispela klos na i brukim long 12-pela hap.
  dan-1931: Da greb Ahija fat i den ny Kappe, han havde på, rev den i tolv Stykker
  vie-OVCB: A-hi-gia nắm chiếc áo mới đang mặc, xé ra làm mười hai mảnh.
  guj-2017: પછી અહિયાએ પોતે પહેરેલા નવા વસ્ત્રને પકડીને, તેને ફાડીને બાર ટુકડાં કરી
    નાખ્યા.
  pon-2006A: Ahisa ahpw pwuhrsang nan likou puhp kapw ehu me e likilikawih, ih eri
    tehrpeseng likou puhpo oh wiahkihda pelien likou eisek riau.
  por-BRBSL: Ahijah pegou a nova vestimenta que estava sobre ele e a rasgou em doze
    peças.
  cth-cth: Ahijah ni a kâkhu e hni katha hah a la teh, hlaikahni touh lah a ravei.
  twi-twi: Ɛhɔ na Ahiya worɔw nʼatade foforo a na ɛhyɛ no no, tetew mu asinasin dumien.
  hlt-hlt: Ahijah loh a pum dongkah himbai thai te a tuuk tih a hnipen hlai nit la
    a phen.
  tbz-SIM: Kòo dì dɑ̀tɛ́ kɛ́kɛ̃tɛ́ yɛkɛ̃tíyɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀,
  msy-2020: Egha Ahiya korotiar igiar kam suegha, an suiragha 12plan akuabar anebɨki.
  dop-dop: Tǝnɑɣɑlɛ Ahiyɑ cǝlɑ ɩ kpɑɩ kɛ hɔɣɔlɑsɩ nɑɑnʋwɑ nɑ nɑɑlɛ.
  azb-azb: Axiya əynində olan təzə paltarı götürüb on iki yerə cırdı.
  eng-DBY: Then Ahijah seized the new garment that was on him, and rent it in twelve
    pieces;
  hin-2017: तब अहिय्याह ने अपनी उस नई चद्दर को ले लिया, और उसे फाड़कर बारह टुकड़े
    कर दिए।
  wol-KYG: Axiya daldi jàpp ci mbubb mu bees mi mu sol, ne ko tareet, dagg ko fukki
    dog ak ñaar.
  eng-YLT: and Ahijah layeth hold on the new garment that [is] on him, and rendeth
    it — twelve pieces,
  kne-kne: Idi nan-abat da, kakaan din mamadto ay sana sin baro ay tak-ep di bado
    na asi na binisngit ay nansinpo ya dowa.
  eng-WYC-2017: And Ahijah took his new mantle, with which he was covered, and he
    cut it into twelve parts;
  eng-WMBB: Ahijah took the new garment that was on him, and tore it in twelve pieces.
  urd-GVH: अख़ियाह ने अपनी चादर को पकड़कर बारह टुकड़ों में फाड़ लिया
  rug-rug: meke tuqe vagia e Ahiza sa poko hadehade vaqura sapu sage ia sa meke sira
    ia sa ka manege rua umumudi.
  gaz-gaz: Ahiiyaan kaabbaa haaraa uffate sana fuudhee iddoo kudha lamatti gargari
    tarsaase.
  fra-LSG: Achija saisit le manteau neuf qu’il avait sur lui, le déchira en douze
    morceaux,
  gnn-gnn: '@see-verse:1KI.011.029'
  yal-yal: Axiya yi na suxu a a yibɔ dungi fu nun firinna ra.
  haw-1868: Lalau iho la o Ahiia i ka aahu hou ka mea maluna iho ona, a uhae ae la
    ia mea i mau apana he umikumamalua.
  arb-NAV: فَتَنَاوَلَ أَخِيَّا الرِّدَاءَ الْجَدِيدَ الَّذِي عَلَيْهِ وَمَزَّقَهُ
    اثْنَتَيْ عَشْرَةَ قِطْعَةً،
  ewe-ewe: Ahiya dze eƒe awu ʋlaya yeye la ɖe akpa wuieve me.
  eng-LEE: And Achiyah caught hold of the new garment that was on him, and rent it
    in twelve pieces;
  asm-FB: তেতিয়া অহীয়াৰ নিজৰ গাত থকা সেই নতুন কাপোৰ ধৰি তাক ফালি-চিৰি বাৰ ডোখৰ কৰিলে৷
  sus-A: عَننَبِ عَهِيَ نَشَ عَ شَ دٌنمَ نّينّ عِبْو شُنتُن قُ نُن قِرِن نَ،
  fra-SBL: Achija prit le vêtement neuf qui était sur lui, et le déchira en douze
    morceaux.
  hbo-hbo: וַיִּתְפֹּ֣שׂ אֲחִיָּ֔ה בַּשַּׂלְמָ֥ה הַחֲדָשָׁ֖ה אֲשֶׁ֣ר עָלָ֑יו וַיִּ֨קְרָעֶ֔הָ
    שְׁנֵ֥ים עָשָׂ֖ר קְרָעִֽים׃
  piu-2006: '@see-verse:1KI.011.029'
  kik-kik: nake Ahija akĩoya nguo ĩyo njerũ eehumbĩte, akĩmĩtarũra icunjĩ ikũmi na
