  mya-JVB: အဟိယ သည် မိမိ ဝတ်သော ဝတ်လုံ သစ် ကို ကိုင် ၍ ဆယ် နှစ် ပိုင်းဆုတ်ဖြတ် ပြီးလျှင်၊
  tbg-tbg: Ho Ahiaava nai tavunauta aqutora qaqini ravaqaakero vira 12navu qunahikero
  hmo-hmo: Vadaeni Ahaisa ese iena dabua matamata ia kokia, ia darea, kahana 12.
  urd-urd: इसलिए अखि़याह ने उस नई चादर को जो उस पर थी लेकर उसके बारह टुकड़े फाड़े।
  rus-SYN: И взял Ахия новую одежду, которая была на нем, и разодрал ее на двенадцать
    частей,
  bqc-SIM: Ɔ̃ Ahia a ula dafupi ga kɛ̃̀, a pàapaa kuɛpla.
  tcz-CHONGTHU: Ahijah chun a sangkhol chol thahleh chu asat tel in boh somleni ason
    ahi.
  mar-mar: अहीयाने आपला अंगरखा काढला आणि त्याचे फाडून बारा तुकडे केले.
  soq-soq: Aisa garawa onapea sanaa taudia wadenaubene siosawialeno kepakepa uduudu
