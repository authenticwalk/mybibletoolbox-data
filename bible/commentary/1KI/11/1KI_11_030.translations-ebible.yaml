  rop-rop: Ahija bin deigimat det nyuwan kout weya imbin werrimonbat, en imbin terrimap
    det kout raidap imbin abum 12 lilwan matiriyal,
  ukr-1871: І вхопив Ахія нову гуню з себе та й роздер її на дванайцять частей;
  deu-1951: Und Achija faßte den neuen Mantel, den er anhatte, und zerriß ihn in zwölf
    Stücke
  eng-JPS: And Ahijah laid hold of the new garment that was on him, and rent it in
    twelve pieces.
  srp-1865: I Ahija uze novu haljinu koja bješe na njemu, i razdrije je na dvanaest
    komada.
  lug-lug: Akiya n’addira ekyambalo kye n’akiyuzaamu ebitundu kkumi na bibiri.
  heb-heb: ויתפש אחיה בשלמה החדשה אשר עליו ויקרעה שנים עשר קרעים׃
  ben-IRV: তখন অহিয় তাঁর গায়ের চাদরটা নিয়ে ছিঁড়ে বারোটা টুকরো করলেন।
  pan-pan: ਤਾਂ ਅਹੀਯਾਹ ਨੇ ਉਸ ਨਵੀਂ ਚਾਦਰ ਨੂੰ ਜੋ ਉਸ ਦੇ ਆਪਣੇ ਉੱਤੇ ਸੀ ਫੜ੍ਹ ਕੇ ਬਾਰਾਂ ਟੁੱਕੜਿਆਂ
