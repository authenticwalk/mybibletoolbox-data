  fra-NCL: Ahias, saisissant le manteau neuf qu’il avait sur lui, le déchira en douze
    morceaux,
  cek-AK: Ahijah loe angmah abuen ih khukbuen kangtha to hatlaihnetto ah a sih moe,
  cuk-cuk: Ahías atued-binid-egi-atuar-danikid siir-siir goambe-gakabo (12) imaksad.
  uig-CYR: Ахияһ үстидики тонни қолиға елип, уни житип он икки парчә қилип
  pma-pma: Evus, provet enek kulat kot hau omon enek koa musin eni ka rali vasi vi
    samureite teindan elu (12).
  tel-2017: అప్పుడు అహీయా తాను వేసుకున్న కొత్త బట్ట చించి పన్నెండు ముక్కలు చేసి, యరొబాముతో
    ఇలా అన్నాడు. “ఈ పది ముక్కలు నీవు తీసుకో.
  hat-BSA: Alò, Achija te sezi kenbe manto nèf ki te sou li a, e li te chire li nan
    douz mòso.
  bxh-bxh: Ahaida luhuluhu fwaufwauna tauna yai ya abifahi be ya kamgigi senana safuhudohudoꞌi luwaga.
  kos-kos: Ahijah el sarukla nuknuk lik na oa ac sasu se el nukum, ac seseya nu ke
    ip singoul luo.
  hbo-WLC: וַיִּתְפֹּ֣שׂ אֲחִיָּ֔ה בַּשַּׂלְמָ֥ה הַחֲדָשָׁ֖ה אֲשֶׁ֣ר עָלָ֑יו וַיִּ֨קְרָעֶ֔הָ
    שְׁנֵ֥ים עָשָׂ֖ר קְרָעִֽים׃
  ibo-ibo: Mgbe ahụ, Ahija yipụrụ uwe ọhụrụ nke o yi nʼahụ dọwasịa ya ụzọ iri na abụọ.
  ory-ory: ତହିଁରେ ଅହୀୟ ଆପଣା ଦେହର ନୂତନ ବସ୍ତ୍ର ଧରି ବାରଖଣ୍ଡ କରି ଚିରିଲା।
  chk-chk: Mürin, Ahia a amwöchü püsin üfan mi fö a üföüf o kamwekisietiu lon engol
