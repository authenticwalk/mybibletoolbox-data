verse: 1KI.011.025
translations:
  mal-C: ശലോമോന്റെ ജീവിതകാലംമുഴുവനും രെസോൻ ഇസ്രായേലുമായി ശത്രുതയിലായിരുന്നു. ഹദദും
    ഇസ്രായേലിനെതിരായി ഉപദ്രവങ്ങൾ ചെയ്തു. രെസോൻ ഇസ്രായേലിനോടു ശത്രുതപുലർത്തുകയും അരാമിൽ
    രാജാവായി തുടരുകയും ചെയ്തുവന്നു.
  deu-TKW: Und er war Israels Widersacher, solange Salomo lebte, und zwar neben dem
    Unheil, welches Hadad angestiftet hatte; und er hatte einen heftigen Widerwillen
    gegen Israel und war König über Aram.
  lin-lin: Rezoni azalaki monguna ya Isalaele na tango nyonso oyo Salomo azalaki na
    bokonzi. Wana Adadi azalaki kotia Isalaele mobulu, Rezoni akomaki mokonzi ya Siri
    mpe akomaki kokanela Isalaele.
  eng-LSV: and he is an adversary against Israel all the days of Solomon (besides
    the evil that Hadad [did]), and he cuts off in Israel, and reigns over Aram.
  eng-GNV: 'Therefore was he an aduersarie to Israel all the daies of Salomon: besides
    the euil that Hadad did, he also abhorred Israel, and reigned ouer Aram'
  eng-WEBSTER: 'And he was an adversary to Israel all the days of Solomon, besides
    the mischief that Hadad did : and he abhorred Israel, and reigned over Syria.'
  nhw-BL: Rezón tlanahuati nopona ipan tlali Siria huan quimacac tequipacholi Salomón
    quen nojquiya quichihuayaya Hadad pampa Rezón nelía mochijqui inincualancaitaca
    israelitame hasta mijqui Tlanahuatijquetl Salomón.
  swh-ONEN: Rezoni alikuwa adui wa Israeli kwa muda wote alioishi Solomoni, ukiongezea
    matatizo yaliyosababishwa na Hadadi. Kwa hiyo Rezoni akatawala katika Aramu na
    alikuwa mkatili kwa Israeli.
  bba-bba: Resoni wi, u kuɑ Isirelibɑn yibɛrɛ Sɑlomɔɔn wɑ̃ɑru kpuro sɔɔ. Mɛyɑ mɑɑ
    Hɑdɑdi u Isirelibɑ kɔ̃sɑ kuɑ, u bu tusɑ. Mɑ u dɑ u bɑndu di Siriɔ.
  eng-KJVCPB: 'And he was an adversary to Israel all the days of Solomon, beside the
    mischief that Hadad did: and he abhorred Israel, and reigned over Syria.'
  luo-luo: E kinde ngima Solomon duto Rezon nobedo jasik Israel, komedore gi chandruok
    mane Hadad okelo. Kamano Rezon nobedo ruodh Aram kendo noger gi jo-Israel.
  meu-meu: Solomon ena dina iboudiai una tau ese Israel taudia e inai henidiava, bona
    e kara dika henidiava, Hadad heḡereḡerena. Ia ese Israel e inai henia badava,
    bona Suria e lohiaiava.
  npi-ULB: तिनी सोलोमनको जीवनभर इस्राएलका शत्रु थिए, र हददले पुर्‍याउएको सङ्कष्टमा
    तिनले पनि साथ दिए । रेसोन इस्राएललाई घृणा गर्थे र तिनले अराममाथि शासन गरे ।
  yor-yor: Resoni sì jẹ́ ọ̀tá Israẹli ní gbogbo ọjọ́ Solomoni, ó ń pa kún ibi ti Hadadi
    ṣe. Bẹ́ẹ̀ ni Resoni jẹ ọba ní Siria, ó sì ṣòdì sí Israẹli.
  pes-OPCB: پس در طول عمر سلیمان، علاوه بر هدد، رزون نیز که در سوریه حکومت می‌کرد
    از دشمنان سرسخت اسرائیل به شمار می‌آمد.
  tgl-ULB: Siya ay naging kaaway ng Israel sa lahat ng panahon ng paghahari ni Solomon,
    kasama ng mga kaguluhan na idinulot ni Hadad. Kinasuklaman ni Rezon ang Israel
    at naghari siya sa Aram.
  hui-hui: Ani howa Lesono ibugua Hadadahanda Isaraeleru baba waitigi halu hagadagua
    ibuguabi waitigi halu hene. Lesono ibu Sirianaga kini howa ibugua Isaraele wali
    agaliru handabe manga halu turu nahe hene.
  mya-mya: ရေ​ဇုန်​သည်​လည်း​ရှော​လ​မုန်​အ​သက်​ရှင်​သ​မျှ ကာ​လ​ပတ်​လုံး ဣ​သ​ရေ​လ​လူ​မျိုး​တို့​အား
    ရန်​မူ​လျက်​နေ​၏။
  bod-N: སོ་ལོ་མོན་གྱི་སྐུ་རིང་ལ་རེ་ཟོན་ནི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་དགྲ་རུ་ལངས་པ་དང་།
    ཁོ་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་སྡང་བར་མ་ཟད་ཨ་རམ་པའི་རྒྱལ་པོར་བསྡད། གཞན་ཡང་ཧ་དཱད་ཀྱིས་ཀྱང་རྒྱུན་ཆད་མེད་པར་གནོད་བསྐྱལ་བའོ།
    །
  sna-sna: Rezoni akava muvengi weIsraeri kwoupenyu hwaSoromoni hwose, akapamhidzira
    padambudziko raikonzerwa naHadhadhi. Rezoni akatonga muAramu uye akanga achivenga
    Israeri.
  spa-BLM: Fue un adversario de Israel durante todos los días de Salomón, además de
    la maldad de Hadad. Aborreció a Israel y reinó sobre Siria.
  cac-cac: Ix te och vin̈ ajc'olal d'a chon̈ab' Israel ayic ayoch vin̈aj Salomón chi'
    reyal, icha ix yutej sb'a vin̈aj Hadad sreyal Edom.
  swh-ULB: Yeye akawa adui wa Israeli katika siku zote za mfalme Sulemani, zaidi ya
    madhara ambayo Hadadi alisababisha. Rezoni akawachukia Israeli na akawa juu ya
    Shamu
  bel-bel: І быў ён праціўнікам Ізраіля ва ўсе дні Саламона. Акрамя ліха, учыненага
    Адэрам, ён заўсёды шкодзіў Ізраілю і зрабіўся царом Сірыі.
  deu-ELBBK: Und er wurde ein Widersacher Israels, alle Tage Salomos, und zwar neben
    dem Bösen, das Hadad tat; und er verabscheute Israel, und er wurde König über
    Syrien.
  mbb-OT: Ne nehimu si Rezon he hadì diyà te Aram ne migkuntada zin is Israel. Nehimu
    sikandin he kuntada te Israel zutun te uuyag pa si Solomon. Mid-umanan din pa
    is kegubut he ebeelan ni Hadad diyà te Israel.
  mal-2015: ഹദദ് ചെയ്ത ദോഷം കൂടാതെ ഇവനും ശലോമോന്റെ കാലത്തൊക്കെയും യിസ്രായേലിന്നു പ്രതിയോഗി
    ആയിരുന്നു; അവൻ യിസ്രായേലിനെ വെറുത്തു അരാമിൽ രാജാവായി വാണു.
  rmc-rmc: Avke o Rezon sas kraľis andro Aram. Sas ňeprijaťeľis le Izraeloske medik
    dživelas o Šalamun a kerelas lenge o nalačhipen, avke sar the o Hadad.
  pes-OPV: و او در تمامی روزهای سلیمان، دشمن اسرائیل می‌بود، علاوه بر ضرری که هدد
    می‌رسانید و از اسرائیل نفرت داشته، برارام سلطنت می‌نمود.
  ron-1924: Ел а фост ун врэжмаш ал луй Исраел ын тот тимпул веций луй Соломон, ын
    ачелашь тимп кынд ый фэчя рэу Хадад ши ура пе Исраел. Ел а ымпэрэцит песте Сирия.
  ben-OBCV: শলোমন যতদিন বেঁচেছিলেন, হদদের দ্বারা উৎপন্ন অসুবিধার পাশাপাশি রষোণও ইস্রায়েলের
    প্রতিদ্বন্দ্বী হয়েই ছিলেন। অতএব রষোণ অরামে রাজত্ব করছিলেন ও তিনি ইস্রায়েলের
    প্রতি শত্রুভাবাপন্ন ছিলেন।
  som-som: Oo wakhtigii Sulaymaan noolaa oo dhan cadow buu u ahaa reer binu Israa'iil,
    oo waxaa kaloo wehliyey belaayadii Hadad ku sameeyey; oo intuu reer binu Israa'iil
    u karaahsaday ayuu Suuriya boqor u noqday.
  lat-VUC: 'eratque adversarius Israëli cunctis diebus Salomonis: et hoc est malum
    Adad, et odium contra Israël: regnavitque in Syria.'
  eng-ASVBT: 'And he was an adversary to Israel all the days of Solomon, besides the
    mischief that Hadad did: and he abhorred Israel, and reigned over Syria.'
  ita-1885: E Rezon fu avversario ad Israele tutto il tempo di Salomone, oltre al
    male che fece Hadad; ed infestò Israele, e regnò sopra la Siria.
  eng-LXXUP: this is the mischief which Hadad did, and he was a bitter enemy of Israel,
    and he reigned in the land of Edom.
  eng-ULB: He was an enemy of Israel all the days of Solomon, along with the trouble
    that Hadad caused. Rezon abhorred Israel and reigned over Aram.
  spa-VBL: Rezón fue el enemigo de Israel durante toda la vida de Salomón, lo que
    se sumó a los problemas que causó Hadad. Rezón realmente odiaba a Israel, y era
    el gobernante de Harán.
  fra-_FOB: Rézon fut donc ennemi d'Israël tout le temps de Salomon, outre le mal
    que fit Hadad; il eut Israël en aversion, et il régna sur la Syrie.
  mal-mal: ഹദദ് ചെയ്ത ദോഷം കൂടാതെ ഇവനും ശലോമോന്റെ കാലത്തൊക്കെയും യിസ്രായേലിന്റെ എതിരാളിയും
    അവരെ വെറുക്കുന്നവനും ആയിരുന്നു; അവൻ അരാമിൽ രാജാവായി വാണു.
  urd-GVR: Hote hote wuh pūre Shām kā hukmrān ban gayā. Wuh Isrāīliyoṅ se nafrat kartā
    thā aur Sulemān ke jīte-jī Isrāīl kā ḳhās dushman banā rahā. Hadad kī tarah wuh
    bhī Isrāīl ko tang kartā rahā.
  suz-BL: रेसोन सोलोमन बाक्‍म सम्‍मन इस्राएल आ जोरी सत्रु दुम्‍माक्‍त। मिनु हादाद
    आ मरिम्‍शो पशोम, मेकोम मरिम्‍शो तेम्‍दा बाक्‍त। मिनु अरामम हुकुम पवा बाक्‍त। मिनु
    मेको इस्राएल आ जोरी सत्रु दुम्‍‍माक्‍त।
  ita-1927: E Rezon fu nemico d’Israele per tutto il tempo di Salomone; e questo,
    oltre il male già fatto da Hadad. Aborrì Israele e regnò sulla Siria.
  ckb-ckb: جا ڕەزۆن لە سەردەمی سلێمان بووە دوژمنی ئیسرائیل، ئەمە سەرەڕای ئەو خراپەیەی
    کە هەدەد دەیکرد، ڕەزۆن بووە فەرمانڕەوای خاکی ئارام و ڕقی لە ئیسرائیل بووەوە.
  eng-BBE: 'He was a trouble to Israel all through the days of Solomon. And this is
    the damage Hadad did: he was cruel to Israel while he was ruler over Edom.'
  kan-OKCV: ಹದದನು ಮಾಡಿದ ಕೇಡಿಗೆ ಹೊರತಾಗಿ ಇವನು ಸೊಲೊಮೋನನ ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ ಇಸ್ರಾಯೇಲಿಗೆ ಶತ್ರುವಾಗಿದ್ದನು.
    ಅವನು ಇಸ್ರಾಯೇಲನ್ನು ಹಗೆಮಾಡಿ, ಅರಾಮ್ ದೇಶವನ್ನು ಆಳುತ್ತಾ ಇದ್ದನು.
  tam-2017: ஆதாத் தீங்கு செய்ததுமல்லாமல், ரேசோன் சாலொமோனுடைய நாட்களெல்லாம் இஸ்ரவேலர்களுக்கு
    எதிரியாகி, சீரியாவின்மேல் ராஜாவாக இருந்து, இஸ்ரவேலைப் பகைத்தான்.
  spa-RV-1909: Y fué adversario á Israel todos los días de Salomón; y fué otro mal
    con el de Adad, porque aborreció á Israel, y reinó sobre la Siria.
  ron-BTF: Şi el a fost un potrivnic lui Israel în toate zilele lui Solomon, pe lângă
    ticăloşia pe care a făcut-o Hadad şi el a detestat pe Israel şi a domnit peste
    Siria.
  eng-WEBP: He was an adversary to Israel all the days of Solomon, in addition to
    the mischief of Hadad. He abhorred Israel, and reigned over Syria.
  eng-FBV: Rezon was Israel's enemy throughout Solomon's lifetime which added to the
    trouble Hadad caused. Rezon really hated Israel, and was the ruler of Aram.
  nld-1939: 'Hij was een tegenstander van Israël, zolang Salomon leefde. En dit is
    het kwaad dat Hadad deed: Hij drong Israël terug en werd koning over Edom.'
  nch-BL: Rezón tanahuati nopona ipan tali Siria huan quimacac tequipacholi Salomón
    quej nojquiya quichihuayaya Hadad pampa Rezón nelía mochijqui inincualancaitaca
    israelitame hasta mijqui Tanahuatijquet Salomón.
  vie-1934: Rê-xôn làm kẻ cừu địch cùng Y-sơ-ra-ên trọn đời Sa-lô-môn, ngoài ra sự
    hại mà Ha-đát đã làm; người cai trị nước Sy-ri, và ghen ghét Y-sơ-ra-ên.
  hin-CV: शलोमोन के पूरे जीवनकाल में वह इस्राएल का शत्रु ही बना रहा. हदद ने इस्राएल
    की हानि ही की थी. इसके अलावा रेज़ोन अराम का शासक को इस्राएल से घोर नफरत थी.
  spa-BES: 'Fue un problema para Israel durante todos los días de Salomón. Además
    del daño que Hadad hizo: fue cruel con Israel y gobernó a Siria.'
  tdx-tdx: Nirafe­lahi’ Isra­ele re amo hene andro’ i Selo­mòo, ie nitovoñe’e ty haemberañe
    nanoe’ i Kadadeo; niheje’e t’Israele vaho nifelek’ i Arame.
  tha-KJV: ท่านเป็นปฏิ​ปักษ์​ของอิสราเอลตลอดวันเวลาของซาโลมอน นอกจากเหตุร้ายที่ฮาดัดได้​กระทำ
    และท่านเกลียดชั​งอ​ิสราเอล และได้ปกครองอยู่เหนือซีเรีย
  por-BR-2018: E foi adversário a Israel todos os dias de Salomão; e foi outro mal
    com o de Hadade, porque aborreceu a Israel, e reinou sobre a Síria.
  deu-ELO: Und er wurde ein Widersacher Israels, alle Tage Salomos, und zwar neben
    dem Übel, das Hadad tat; und er verabscheute Israel, und er wurde König über Syrien.
  eng-WYC-2018: And he was [an] adversary of Israel in all the days of Solomon; and
    this is (besides) the evil of Hadad, and his hatred against Israel; and he reigned
    in Syria. (And he was an adversary of Israel in all the days of Solomon, besides
    the evil that Hadad did; and he hated Israel, and he reigned upon Syria.)
  epo-epo: Kaj li estis kontraŭulo de la Izraelidoj dum la tuta vivo de Salomono,
    krom la malbono, kiu venadis de Hadad. Kaj li havis malamon kontraŭ la Izraelidoj,
    kaj li fariĝis reĝo de Sirio.
  uig-PIN: Xuning bilǝn Ⱨadad Israilƣa awariqilik tuƣdurƣandin baxⱪa, Rǝzon Sulaymanning
    barliⱪ künliridǝ Israilning düxmini idi; u Israilni ɵq kɵrǝtti, ɵzi Suriyǝ üstidǝ
    padixaⱨ idi.
  beo-beo: E da Soloumane ea esalusu huluane amo ganodini, ema ha lasu.
  tpi-OTNT: Na long taim Solomon i stap king, Reson i wok long birua long ol Israel,
    long wankain pasin olsem Hadat i save mekim. Na Reson i stap king bilong Siria
    na em i no laikim tru ol Israel.
  hau-SA: Rezon ya zama babban abokin gāban Isra’ila cikin dukan kwanakin mulkin Solomon.
    Ya ƙara rikici a kan rikicin Hadad. Rezon ya ƙi mulkin Isra’ila da dukan ransa.
    Saboda haka Rezon ya yi mulki a Aram ya kuma ƙi jinin Isra’ila.
  uig-LAT: Shuning bilen Hadad Israilgha awarichilik tughdurghandin bashqa, Rezon
    Sulaymanning barliq künliride Israilning düshmini idi; u Israilni öch köretti,
    özi Suriye üstide padishah idi.
  nde-nde: URezoni waba yisitha sako-Israyeli ngesikhathi sokuphila kukaSolomoni,
    wengezelela kuloluhlupho olwasungulwa nguHadadi. Ngakho uRezoni wabusa e-Aramu
    ehlezi ezonda ilizwe lako-Israyeli.
  ton-ton: 'Pea ko e fili ia ki ʻIsileli lolotonga ʻae ʻaho kotoa pē ʻo Solomone,
    ka ʻoku lau kehe ʻae kovi naʻe hoko meia Hatati: pea naʻa ne fakaliliʻa ki ʻIsileli,
    mo ne pule ki Silia.'
  ces-1613: I byl protivníkem Izraelovým po všecky dny Šalomounovy; a to bylo nad
    to zlé, kteréž mu činil Adad. I měl v ošklivosti Izraele, když kraloval v Syrii.
  eng-WMB: He was an adversary to Israel all the days of Solomon, in addition to the
    mischief of Hadad. He abhorred Israel, and reigned over Syria.
  tam-TCV: சாலொமோன் உயிரோடிருந்த காலம் முழுவதும் ஆதாத்துடைய கலகத்துடன்கூட ரேசோனும்
    இஸ்ரயேலருக்கு எதிரியாக இருந்தான். அப்படியே ரேசோன் சீரியாவில் ஆட்சிசெய்து இஸ்ரயேலருக்கு
    எதிரியாக இருந்தான்.
  ceb-ULB: Kaaway siya sa Israel sa tanang panahon ni Solomon, sama sa kasamok nga
    nabuhat ni Hadad. Gikasilagan ni Rezor ang Israel ug naghari sa tibuok Aram.
  pol-UBG: Był on przeciwnikiem Izraela przez wszystkie dni Salomona, oprócz tego
    zła, jakie wyrządził mu Hadad. Znienawidził Izraela, gdy został królem Syrii.
  urd-GVU: ہوتے ہوتے وہ پورے شام کا حکمران بن گیا۔ وہ اسرائیلیوں سے نفرت کرتا تھا
    اور سلیمان کے جیتے جی اسرائیل کا خاص دشمن بنا رہا۔ ہدد کی طرح وہ بھی اسرائیل کو
    تنگ کرتا رہا۔
  deu-1912: Und er war Israels Widersacher, solange Salomo lebte. Das kam zu dem Schaden,
    den Hadad tat; und Reson hatte einen Haß wider Israel und ward König über Syrien.
  kan-2017: ಸೊಲೊಮೋನನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಇಸ್ರಾಯೇಲರಿಗೆ ಮಹಾಬಾಧಕನಾದ ಹದದನಲ್ಲದೆ ಅವನೂ ವೈರಿಯಾಗಿದ್ದನು.
    ಅವನು ಅರಾಮ್ ದೇಶದಲ್ಲಿ ಆಳುವವನಾಗಿ ಇಸ್ರಾಯೇಲರನ್ನು ಬಹಳವಾಗಿ ದ್ವೇಷಿಸಿದನು.
  yap-yap: I par nib to’ogor rok yu Israel u n’umngin nap’an e yafos rok Solomon.
  hlt-MCSB: Hadad he a boethae hman ah Solomon tue khuiah tah Israel taengah khingkhoekkung
    la tlung. Israel taengah a mueipuel doela Aram ah manghai.
  mdy-ETH: ሴሎሞኔ ካኣታዺ ናንጌ ዎዶና ቢያ ሃዳዴ ዖሊ ሜታሳሢ ዓኣንቴ ሬዞኔ ዒስራዔኤሌ ዓሶኮ ሞርኬ ማዔኔ፤ ሬዞኔ ሶኦሪያ
    ፔ ዴማ ማሂ ዎይሤኔ፥ ዒስራዔኤሌ ዓሶኮዋ ሞርኬ ማዒ ዴዔኔ።
  twi-ASANTE: Reson bɛyɛɛ Israel ɔtamfoɔ kɛseɛ wɔ Salomo ahennie nkaeɛ no nyinaa mu;
    na ɔyɛɛ ɔteeteefoɔ sɛdeɛ Hadad yɛeɛ no. Reson kɔɔ so tanee Israel dendeenden,
    na ɔtoaa so dii ɔhene wɔ Aram.
  eng-WEBU: He was an adversary to Israel all the days of Solomon, in addition to
    the mischief of Hadad. He abhorred Israel, and reigned over Syria.
  wal-wal: Hadaadi medhdhido metuwaa bollikka gujjidi, Solomoni de7ido keenan ubban
    Razooni Israa7eelatuyyo baarigaara gidiis; yaatidi i Sooriyan kawotidi Israa7eela
    asaa morkkiis.
  spa-PDDPT: Fue adversario de Israel todos los días de Salomón, además del mal que
    Hadad hacía. Fue hostil a Israel y reinó sobre Siria.
  gun-gun: Ha'e va'e ma Salomão oikovea pukukue re Israel kuery rovaigua oiko. Hadade
    rami ae avi omoingo axy, Israel kuery re nda'ija'ei vy Síria pygua kuery ruvixa
    onhemoingo rire.
  ilo-ULB: Nagbalin isuna a kabusor ti Israel kadagiti aldaw a panagturay ni Solomon,
    a kagiddan dagiti riribuk nga inaramid ni Adad. Ginura ni Reson ti Israel ken
    inturayanna ti Aram.
  kpg-kpg: Mee go dahi hagadaumee ni Israel i di madagoaa o Solomon nogo mouli ai.
  uig-ARA: شۇنىڭ بىلەن ھاداد ئىسرائىلغا ئاۋارىچىلىك تۇغدۇرغاندىن باشقا، رەزون سۇلايماننىڭ
    بارلىق كۈنلىرىدە ئىسرائىلنىڭ دۈشمىنى ئىدى؛ ئۇ ئىسرائىلنى ئۆچ كۆرەتتى، ئۆزى سۇرىيە
    ئۈستىدە پادىشاھ ئىدى.
  sus-sus: Reson nun Hadada findi Sulemani yaxuie nan na a xa simaya birin kui. Arami
    mangɛ Reson nu Isirayila ɲama xɔnxi.
  pon-2006: E wia imwintihti en Israel nindokon Solomon eh momour.
  ksd-ksd: Ma ta nam ra umana kilala ba Solomon i ga king tana, Reson dir ga ebar
    ma Israel, ma i ga varli da Adad i pait ia; i ga milikuane Israel, ma i ga ki
    na king aro Siria.
  tur-YTC: Solomon'un bütün günlerinde, Hadad'ın kötülüğüne ek olarak, İsrael'e düşman
    oldu. İsrael'den nefret etti ve Suriye üzerinde hüküm sürdü.
  grc-BRENT: αὕτη ἡ κακία ἣν ἐποίησεν Ἄδερ· καὶ ἐβαρυθύμησεν Ἰσραὴλ, καὶ ἐβασίλευσεν
    ἐν τῇ Ἐδώμ.
  ind-AYT: Dia menjadi lawan Israel di sepanjang umur Salomo dan menambah malapetaka
    yang Hadad lakukan. Dia muak akan Israel dan menjadi raja atas Aram.
  nya-nya: Rezoni anali mdani wa Israeli pa masiku onse a Solomoni, kuwonjezera pa
    mavuto amene ankabweretsa Hadadi. Kotero Rezoni ankalamulira ku Aramu ndipo ankadana
    ndi Israeli.
  hrv-hrv: '[25a] On je bio protivnik Izraelov za života Salomonova.'
  mps-mps: Tama te Solomon king bidali sogo, Resongo te Israel dabe dali boi bidi
    ebo sę yali, te Hadatgo ebo kolesaga tobage tiwai yali. Tama Reson te Siria tǫde
    king bidiyu, tama te Israel dabe te agai wei isiąyu, godolo homu me isiąwai.
  tpi-tpi: Na long taim Solomon i stap king, Reson i wok long birua long ol Israel,
    long wankain pasin olsem Hadat i save mekim. Na Reson i stap king bilong Siria
    na em i no laikim tru ol Israel.
  dan-1931: Han var Israels Modstander, så længe Salomo levede.
  vie-OVCB: Suốt đời Sa-lô-môn, Rê-xôn chống lại Ít-ra-ên, gây bao thảm họa chẳng
    kém gì Ha-đát. Khi đã làm vua A-ram, Rê-xôn lại càng ghét Ít-ra-ên cách cay đắng.
  guj-2017: સુલેમાનના સર્વ દિવસો દરમિયાન તે ઇઝરાયલનો શત્રુ થઈને રહ્યો અને તેની સાથે
    હદાદે પણ નુકશાન કર્યું. રઝોનને ઇઝરાયલ પર તિરસ્કાર હતો અને તેણે અરામ પર રાજ કર્યું.
  pon-2006A: E wia imwintihti en Israel nindokon Solomon eh momour.
  por-BRBSL: Ele foi um adversário de Israel durante todos os dias de Salomão, além
    das travessuras de Hadade. Ele abominava Israel, e reinou sobre a Síria.
  cth-cth: Hadad ni runae a poe e bout a thap sin lahoi Solomon a hringyung thung
    Isarelnaw e taran lah ao. Siria ram hah a uk teh, Isarelnaw hah puenghoi a hmuhma.
  twi-twi: Reson bɛyɛɛ Israel tamfo kɛse wɔ Salomo ahenni nkae no nyinaa mu; na ɔyɛɛ
    ɔteeteefo sɛnea Hadad yɛe no. Reson kɔɔ so tan Israel denneennen, na ɔtoaa so
    dii hene wɔ Aram.
  hlt-hlt: Hadad he a boethae hman ah Solomon tue khuiah tah Israel taengah khingkhoekkung
    la tlung. Israel taengah a mueipuel doela Aram ah manghai.
  tbz-SIM: Ò do dokùnɛ̀mu Isidɑyɛɛribɛ Sɑdomɔɔ fòmmu mumɔu miɛkɛ.
  msy-2020: Ezɨ Solomon atrivimɨn itir dughiamɨn, Reson zurara Israelian apanim gami,
    Hadat amizɨ mokɨn. Egha Reson kantri Sirian atrivimɨn ikia, Israelia bar men aghua.
  dop-dop: kɛ Silii tɛtʋ tɑɑ. Ɩ lɑpɑ Ɩsɛɣɛlɩ nyǝ́mɑ kolontu kɛ Sɑlʋmɔŋ kɑwulɑɣɑ pɩɩsɩ
    tǝnɑɣɑ, nɑ ɩ́ footiɣi-wɛ nɑ ɩ́ lɑkɩ-wɛɣɛ ɩsɑɣɑtʋ ɩsɩɩ Hɑtɑtɩ.
  azb-azb: O, Süleymanın bütün ömrü boyu İsrailə düşmən idi. Hadadın etdiyi pisliklərlə
    birgə o da həmişə İsraillilərə pislik edirdi və kin bəsləyirdi. Aramda o, padşahlıq
    edirdi.
  eng-DBY: And he was an adversary to Israel all the days of Solomon, besides the
    mischief that Hadad [did]; and he abhorred Israel, and reigned over Syria.
  hin-2017: उस हानि के साथ-साथ जो हदद ने की, रजोन भी, सुलैमान के जीवन भर इस्राएल का
    शत्रु बना रहा; और वह इस्राएल से घृणा रखता हुआ अराम पर राज्य करता था।
  wol-KYG: Reson nag moo noonoo woon Israyil diir ba Suleymaan di dund, dolli ca la
    leen Adàdd lëjal. Ci kaw loolu Reson falu ca Siri, di bañaaleb Israyil.
  eng-YLT: and he is an adversary to Israel all the days of Solomon, (besides the
    evil that Hadad [did]), and he cutteth off in Israel, and reigneth over Aram.
  eng-WYC-2017: And he was [an] adversary of Israel in all the days of Solomon; and
    this is besides the evil of Hadad, and his hatred against Israel; and he reigned
    in Syria.
  eng-WMBB: He was an adversary to Israel all the days of Solomon, in addition to
    the mischief of Hadad. He abhorred Israel, and reigned over Syria.
  urd-GVH: होते होते वह पूरे शाम का हुक्मरान बन गया। वह इसराईलियों से नफ़रत करता था
    और सुलेमान के जीते-जी इसराईल का ख़ास दुश्मन बना रहा। हदद की तरह वह भी इसराईल को
    तंग करता रहा।
  rug-rug: Pa doduruna sa kinoa te Solomone si na kana te Izireli se Rezoni, meke
    hoda la mo koa ri na tinasuna pu evaṉa lani e Hadadi koa sa. Ke e Rezoni si baṉara
    nia si pa Siria meke kanakana la pa Izireli.
  gaz-gaz: Reezoon rakkina Hadaad fide sanatti dabalee bara jireenya Solomoon hunda
    diina Israaʼel ture. Reezoon bulchaa Sooriyaa ture; Israaʼelinis akka malee jibbaa
    ture.
  fra-LSG: Il fut un ennemi d’Israël pendant toute la vie de Salomon, en même temps
    qu’Hadad lui faisait du mal, et il avait Israël en aversion. Il régna sur la Syrie.
  yal-yal: A findi nɛn Isirayila yaxun na Sulemani a siimayaan birin yi, sa Xadada
    gbee fe ɲaxine fari. Reson ma mangayani Arami yamanani, a Isirayila raɲaxu nɛn.
  haw-1868: 'A ua ku e mai la oia i ka Iseraela i na la a pau o Solomona, okoa ke
    kolohe ana o Hadada: hoowahawaha mai la o Rezona i ka Iseraela, a ua alii ae la
    maluna o Suria.'
  arb-NAV: وَظَلَّ رَزُونُ خَصْماً لإِسْرَائِيلَ طَوَالَ حَيَاةِ سُلَيْمَانَ، فَضْلاً
    عَمَّا خَلَقَهُ هَدَدُ مِنْ مَتَاعِبَ. وَهَكَذَا مَلَكَ رَزُونُ فِي دِمَشْقَ وَبَقِيَ
    عَدُوّاً لإِسْرَائِيلَ.
  ewe-ewe: Rezon kple Hadad nye Israel ƒe futɔ le Solomo ƒe agbenɔɣi. Ale Rezon ɖu
    fia le Aram eye wòlé fu Israel kaɖikaɖi.
  eng-LEE: 'And he was an adversary to Israel all the days of Solomon, beside the
    mischief that Hadad did: and he abhorred Israel, and reigned over Syria.'
  asm-FB: হদদে কৰা অপকাৰৰ বাহিৰেও, তেওঁ চলোমনৰ গোটেই আয়ুসৰ কালত ইস্ৰায়েলৰ শত্ৰু
    হৈ থাকিল৷ তেওঁ ইস্ৰায়েলক ঘিণ কৰিলে আৰু অৰামৰ ওপৰত ৰাজত্ব কৰিলে।
  sus-A: رٍ سٌن نُن هَدَدَ قِندِ سُلٍمَنِ يَشُييٍ نَن نَ عَ شَ سِمَيَ بِرِن كُي. عَرَ مِ
    مَنفّ رٍ سٌن نُ عِسِرَيِلَ حَمَ شْنشِ.
  fra-SBL: Il fut un adversaire d'Israël pendant toute la durée de Salomon, en plus
    des méfaits d'Hadad. Il avait Israël en horreur, et il régnait sur la Syrie.
  hbo-hbo: וַיְהִ֨י שָׂטָ֤ן לְיִשְׂרָאֵל֙ כָּל־יְמֵ֣י שְׁלֹמֹ֔ה וְאֶת־הָרָעָ֖ה אֲשֶׁ֣ר
    הֲדָ֑ד וַיָּ֙קָץ֙ בְּיִשְׂרָאֵ֔ל וַיִּמְלֹ֖ךְ עַל־אֲרָֽם׃ פ
  piu-2006: '@see-verse:1KI.011.024'
  kik-kik: Rezoni aarĩ thũ ya Isiraeli rĩrĩa rĩothe Solomoni aatũũrire muoyo, akĩongerera
    thĩĩna ũrĩa warehetwo nĩ Hadadi. Nĩ ũndũ ũcio Rezoni agĩathana kũu Suriata na
    nĩathũire Isiraeli mũno.
  fra-NCL: Il fut un ennemi d’Israël pendant toute la vie de Salomon, outre le mal
    que lui faisait Adad, et il avait Israël en aversion. Il régna sur la Syrie.
  cek-AK: Hadad loe raihaih paekkung ah oh khue ai ah, Solomon hing thung Rezon loe
    Israelnawk ih misa ah oh; Rezon mah Syria to uk moe, Israel kaminawk to hnukma.
  cuk-cuk: Rezón, Salomón-yar-semaigu, Israel-dulemar-e-isdaradga gudii gusad. Rezón,
    Hadad Israel-dulemar-isdar-daksadba bur bule Israelʼgi gwisgusad. Deyob, Rezón,
    Siria-yar-e-reyga gunonikid.
  uig-CYR: Шуниң билән Һадад Исраилға аваричилик туғдурғандин башқа, Рәзон Сулайманниң
    барлиқ күнлиридә Исраилниң дүшмини еди; у Исраилни өч көрәтти, өзи Сурийә үстидә
    падиша еди.
  tel-2017: హదదు చేసిన ఈ కీడే గాక సొలొమోను బతికిన రోజులన్నీ రెజోను ఇశ్రాయేలీయులకు
    విరోధిగా ఉన్నాడు. ఇతడు ఇశ్రాయేలీయులను ద్వేషించాడు. ఇతడు అరాము దేశాన్ని పాలించాడు.
  hat-BSA: Konsa, li te lènmi a Israël pou tout jou a Salomon yo, ansanm avèk mechanste
    ke Hadad te fè yo. Li te rayi Israël e li te renye sou Syrie.
  kos-kos: El mwet lokoalok se lun mwet Israel ke lusenna moul lal Solomon, oana Hadad
    ke el tuh arulana lain mwet Israel ac kwaselos ke pacl se el tuh tokosra lun acn
    Edom.
  hbo-WLC: וַיְהִ֨י שָׂטָ֤ן לְיִשְׂרָאֵל֙ כָּל־יְמֵ֣י שְׁלֹמֹ֔ה וְאֶת־הָרָעָ֖ה אֲשֶׁ֣ר
    הֲדָ֑ד וַיָּ֙קָץ֙ בְּיִשְׂרָאֵ֔ל וַיִּמְלֹ֖ךְ עַל־אֲרָֽם׃ פ
  ibo-ibo: Ogologo ụbọchị niile nke ndụ Solomọn, Rezon bụ onye iro Izrel, tinyekwara
    nsogbu nke Hadad wetaara Izrel. Rezon bụ eze ndị Aram, bụrụkwa onye na-emegide
    Izrel.
  ory-ory: ଆଉ ସେ ହଦଦ୍‍ର କୃତ ମନ୍ଦ କର୍ମ ଛଡ଼ା ଶଲୋମନଙ୍କର ଯାବଜ୍ଜୀବନ ଇସ୍ରାଏଲର ବିପକ୍ଷ ହୋଇଥିଲା;
    ସେ ଇସ୍ରାଏଲକୁ ଘୃଣା କରି ଅରାମ ଉପରେ ରାଜ୍ୟ କଲା।
  chk-chk: Reson a ü ngeni chon Israel lon unusen ränin manauen Salomon o afeiengaueer
    usun chök Hatat. Iwe, lupwen a nemeni Siria, a oput chon Israel.
  rop-rop: En Reson bin jidan enami blanga Isreil olataim wen Salaman bin jidan king.
  ukr-1871: І був він противником Ізраїля, покіль було й віку Соломонового. Окрім
    лиха заподїваного Адером, шкодив він заєдно Ізраїлеві, та ще й зробився царем
    в Сириї.
  deu-1951: Und er war Israels Widersacher, solange Salomo lebte, außer dem Übel,
    das Hadad tat; und er hatte einen Widerwillen gegen Israel und wurde König über
    Syrien.
  eng-JPS: And he was an adversary to Israel all the days of Solomon, beside the mischief
    that Hadad did; and he abhorred Israel, and reigned over Aram.
  srp-1865: I bješe protivnik Izrailjev svega vijeka Solomunova, i to osim zla koje
    èinjaše Adad; i mržaše na Izrailja carujuæi u Siriji.
  lug-lug: Yali mulabe wa Isirayiri ennaku zonna ez’obulamu bwa Sulemaani, ng’okwo
    kw’otadde emitawaana Kadadi gye yaleetera Isirayiri. Lezoni n’addukira mu Alamu,
    era n’abeera mulabe wa Isirayiri omuzibu ennyo.
  heb-heb: ויהי שטן לישראל כל ימי שלמה ואת הרעה אשר הדד ויקץ בישראל וימלך על ארם׃
  ben-IRV: শলোমন যতদিন জীবিত ছিলেন ততদিন রষোণ ইস্রায়েলের সঙ্গে শত্রুতা করেছিল আর
    সেই দিন হদদও ইস্রায়েলের বিরুদ্ধে কাজ করছিল। ইস্রায়েলের বিরুদ্ধে একটা শত্রুভাব
    নিয়ে রষোণ অরাম দেশে রাজত্ব করত।
  pan-pan: ਉਸ ਬਦੀ ਤੋਂ ਬਿਨਾਂ ਜਿਹੜੀ ਹਦਦ ਨੇ ਕੀਤੀ ਸੀ ਉਹ ਸੁਲੇਮਾਨ ਦੇ ਸਾਰੇ ਦਿਨ ਇਸਰਾਏਲ ਦਾ
    ਵਿਰੋਧੀ ਬਣਿਆ ਰਿਹਾ ਅਤੇ ਉਸ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਘਿਣਾਉਣਾ ਸਮਝਿਆ ਅਤੇ ਅਰਾਮ ਉੱਤੇ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ဟာဒဒ် နှောင့်ရှက် သောအမှုမှတပါး ထိုသူသည် ရှောလမုန် လက်ထက် ကာလပတ်လုံး ဣသရေလ
    အမျိုးကို ရန်ဘက် ပြု ၏။ ရှုရိ ပြည်ကို အစိုးရ ၍ ဣသရေလ အမျိုးကို စက်ဆုပ် ရွံရှာ၏။
  tbg-tbg: Ho Soromonuva qaqi vau entara Hadaativa Isareri navutaiqama nimite vauntema
    kero, Resonivavata Isareri navutaiqama nimite vaura. Resoniva Siria vatanaakaqaa
    raqikiqiro viharo Isareri vika iri qoraiqama nimite vaura.
  hmo-hmo: Solomona be Israela ena king neganai, Resona ese Israela ia dagedage henia
    momokani, Hadada ese ia dagedage henia hegeregerena.
  urd-urd: इसलिए हदद की शरारत के 'अलावा यह भी सुलेमान की सारी उम्र इस्राईल का दुश्मन
    रहा; और उसने इस्राईल से नफ़रत रखी और अराम पर हुकूमत करता रहा।
  rus-SYN: И был он противником Израиля во все дни Соломона. Кроме зла, причиненного
    Адером, он всегда вредил Израилю и сделался царем Сирии.
  bqc-SIM: Aàpi sↄ̃ Isailiↄ ibɛɛɛ e Salomↄↄ wɛ̃ni lɛ́u, yãkele pↄ́ Adada fɛ̀lɛò
    bàasi. À kpalablè Sili bùsuu, a ye Isailiↄ gĩyãio.
  tcz-CHONGTHU: Rezon hi Solomon vaihom achaina geijin Israel ten akidoupi akhoh pen
    in ahung pang peh in, Hadad bangin boina ana sem jengin ahi. Rezon hin Israelte
    hi ahot lheh jengin, hiti chun Syria gam sunga leng in ana pang den tan ahi.
  mar-mar: अरामावर रजोनाने राज्य केले. इस्राएलाबद्दल त्यास चीड होती, तेव्हा शलमोनाच्या
    संपूर्ण कारकिर्दीत त्याचे इस्राएलशी वैरच होते. हदाद आणि रजोन यांनी मिळून इस्राएलाला
    बराच त्रास दिला.
  qub-qub: Chaynöpami Siria nasyunpa raynin cayman yaycuran. Salomón wañushanyajmi
    Rezonga Israel runacunapa contran caran. Israel runacunapa contran Hadad cashannömi
    Rezonpis paycunapa contran caran.
  bqp-bqp: Rɛzↄ̃mɛ Isarailanↄ ibɛrɛ ũ ari Sulemanu wɛ̃̀ndi lɛ́n, yãkete kũ Adada
    fùtɛo baasi. À kpata blè Siria bùsun, à gì Isarailanↄ kãi.
  hat-hat: Pandan tout rèy wa Salomon, Rezon pa t' vle wè pèp Izrayèl la. Mete sou
    mechanste Adad t'ap fè pèp Izrayèl la, Rezon pa t' vle wè pèp Izrayèl la menm.
    Rezon te vin wa nan peyi Siri.
  eng-BSB: Rezon was Israel’s enemy throughout the days of Solomon, adding to the
    trouble caused by Hadad. So Rezon ruled over Aram with hostility toward Israel.
  eng-WEBPB: He was an adversary to Israel all the days of Solomon, in addition to
    the mischief of Hadad. He abhorred Israel, and reigned over Syria.
  kbq-kbq: Hagi Solomoni'ma kinima mani'nea knafina Israeli vahe'mofona Rezoni'a hankvenentake
    ha' vahe'zmi mani'neno, Hadadi'ma hu'neaza huno tusi hazenke hunezamino Israeli
    vahetminkura agra tusiza huno agotezmanteno, Siria vahera kegava hu'ne.
  nhe-BL: Rezón tlanahuati nopona ipan tlali Siria huan quimacac cuesoli Salomón queja
    nojquiya quichihuayaya Hadad pampa Rezón nelía mochijqui inincualancaitaca israelitame
    hasta mijqui Tlanahuatijquetl Salomón.
  bus-bus: Rɛzↄ̃n Isarailinↄ ibɛɛ ũ ai Sulemanu wɛ̃̀ndi lɛ́n, yãkete kɛ̀ Adada fɛ̀ɛo
    baasi. À kpata blè Siria bùsun, à gì Isarailinↄ kãzi.
  gub-BL: Hezom wiko Xàrumàw iàmàtyry'ymar romo a'e, hekuwe mehe we tuweharupi a'e.
  eng-DRA: 'And he was an adversary to Israel, all the days of Solomon: and this is
    the evil of Adad, and his hatred against Israel, and he reigned in Syria.'
