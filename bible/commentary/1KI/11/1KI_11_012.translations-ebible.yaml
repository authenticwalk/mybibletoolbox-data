verse: 1KI.011.012
translations:
  mal-C: എങ്കിലും, നിന്റെ പിതാവായ ദാവീദിനെ വിചാരിച്ച്, ഞാൻ നിന്റെ ആയുഷ്കാലത്ത് ഇതു
    പ്രവർത്തിക്കുകയില്ല; നിന്റെ പുത്രന്റെ കൈയിൽനിന്ന് ഞാൻ രാജ്യം പറിച്ചെടുത്തുകളയും.
  deu-TKW: Doch bei deinen Lebzeiten will ich es noch nicht thun, um deines Vaters
    David willen; aber deinem Sohne will ich es entreißen.
  lin-lin: Nzokande, mpo na Davidi, tata na yo, nakosala yango te na tango oyo ozali
    nanu na bomoi ; nakobotola yango nde na maboko ya mwana na yo ya mobali.
  eng-LSV: Only, I do not do it in your days, for the sake of your father David; I
    tear it out of the hand of your son;
  eng-GNV: 'Notwithstanding in thy dayes I will not doe it, because of Dauid thy father,
    but I will rent it out of the hand of thy sonne:'
  eng-WEBSTER: 'Notwithstanding, in thy days, I will not do it, for David thy father''s
    sake: but I will rend it out of the hand of thy son.'
  nhw-BL: Pero amo nijchihuas quema noja tiitztoc san pampa niquicnelía David, motata.
    Pero, quena, nijquixtilis mocone.
  swh-ONEN: Hata hivyo, kwa ajili ya Daudi baba yako, sitafanya jambo hili wakati
    wa uhai wako. Nitaurarua kutoka mikononi mwa mwanao.
  bba-bba: Adɑmɑ nɑ ǹ ye mɔ̀ wunɛn wɑ̃ɑru sɔɔ, wunɛn tundo Dɑfidin sɔ̃. Wunɛn biin
    nɔmun diyɑ kon tu mwɑ.
  eng-KJVCPB: 'Notwithstanding in thy days I will not do it for David thy father’s
    sake: but I will rend it out of the hand of thy son.'
  cpy-cpy: Roo kanteencha, eero nookakae-tzimiro eeroka, osheki netakotakari ashitzimiri
    David, riitakira pitomi nookakaeri ipinkatharitzi tekira-wita imonkaatero.
  luo-luo: Kata kamano, ok abi time e kindeni, nikech Daudi wuonu. To abiro poge e
    kinde wuodi.
  meu-meu: A, tamamu David bagunai oiemu mauri dinadia ai basina karaia, a oi natumu
    imana amo do baina darea oho.
  npi-ULB: तथापि तेरा पिता दाऊदको खातिर म तेरो जीवनकालमा यसो गर्दिनँ, तर तेरो छोरोको
    पालमा त्यसको हातबाट म यसलाई विभाजन गरिदिने छु ।
  yor-yor: Ṣùgbọ́n, nítorí Dafidi baba rẹ, Èmi kì yóò ṣe é ní ọjọ́ rẹ. Èmi yóò fà
    á ya kúrò lọ́wọ́ ọmọ rẹ.
  emp-NTPO: Bʌ zeza Davi querasi carea mʌ̃a mãwã oẽ́a bʌ wad̶i zocai b̶ʌd̶e. Ãtebʌrʌ
    bʌ warra jʌwaed̶abemada mʌ̃a naʌ̃ druara jãrĩya.
  pes-OPCB: ولی به خاطر پدرت داوود، این کار را در زمان سلطنت تو انجام نمی‌دهم؛ در
    زمان سلطنت پسرت چنین خواهم کرد. با این حال به خاطر خدمتگزارم داوود و به خاطر شهر
    برگزیده‌ام اورشلیم، اجازه می‌دهم که پسرت فقط بر یکی از دوازده قبیلهٔ اسرائیل سلطنت
    کند.»
  tgl-ULB: Subalit, alang-alang sa iyong amang si David, hindi ko ito gagawin habang
    ikaw ay nabubuhay, pero sisirain ko ito sa kamay ng iyong anak na lalaki.
  hui-hui: Anigo i̱na mbirale uruni áyu dege biai naholebero. Í̠ aba Debidi mitangi
    bialu í̠ homedeha í̠ igini mbirame kini ha aribia ho kagola anidagua bulebero.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​သင့်​ခ​မည်း​တော်​ဒါ​ဝိဒ်​၏ မျက်​နှာ​ကို​ထောက်​၍ သင်​၏​လက်​ထက်​၌​ဤ
    အ​မှု​ကို​မ​ပြု​ဘဲ​သင်​၏​သား​လက်​ထက် ရောက်​မှ​ပြု​မည်။-
  bod-N: འོན་ཀྱང་ཁྱོད་ཀྱི་ཕ་དཱ་བིད་ཀྱི་དོན་དུ་བདག་གིས་ཁྱོད་ཀྱི་ཚེ་འདིར་དེ་བཞིན་མི་བྱ་སྟེ།
    ཁྱོད་ཀྱི་བུའི་ལག་ནས་རྒྱལ་སྲིད་ལེན་པར་བྱའོ། །
  sna-sna: Zvisinei, nokuda kwaDhavhidhi baba vako, handisi kuzozviita uchiri mupenyu.
    Ndichahubvisa kubva muruoko rwomwanakomana wako.
  spa-BLM: Sin embargo, no lo haré en tus días, por amor a David tu padre, sino que
    lo arrancaré de la mano de tu hijo.
  cac-cac: Palta yujto xajan vin̈ a mam vuuj, yuj chi' yacb'an pitzanachto, man̈ ol
    viq'uec'laj opisio tic, palta a d'a jun uninal, ata' ol viq'ueq'ui.
  swh-ULB: Hata hivyo, kwa ajili ya Daudi, sitalifanya hilo wakati wa uhai wako, bali
    nitaugawa wakati ukiwa chini ya mwanao.
  bel-bel: 'але ў дні твае Я не зраблю гэтага дзеля Давіда, бацькі твайго: з рукі
    сына твайго адбяру яго;'
  wed-wed: Wate amam David notanei wei eḡa ana kauei maranai tam lawalawaim. Wate
    natum au urana ana vaitawanei.”
  deu-ELBBK: 'Doch in deinen Tagen will ich es nicht tun, um deines Vaters David willen:
    Aus der Hand deines Sohnes werde ich es reißen.'
  mbb-OT: Piru tenged te amey nu he si David ne kenè ku heini ebeelan mintras uuyag
    ke pa. Ebeelan ku heini zutun te timpu te kedhadì te anak nu.
  mal-2015: എങ്കിലും നിന്റെ അപ്പനായ ദാവീദിൻനിമിത്തം ഞാൻ നിന്റെ ജീവകാലത്തു അതു ചെയ്കയില്ല;
    എന്നാൽ നിന്റെ മകന്റെ കയ്യിൽനിന്നു അതിനെ പറിച്ചുകളയും.
  rmc-rmc: Ale angle tiro dad anglo David oda na kerava, medik tu dživeha, ale odlava
    oda tire čhastar,
  pes-OPV: لیکن در ایام تو این را به‌خاطر پدرت، داودنخواهم کرد اما از دست پسرت آن
    را پاره خواهم کرد.
  ron-1924: Нумай ну вой фаче лукрул ачеста ын тимпул веций тале, пентру татэл тэу
    Давид. Чи дин мына фиулуй тэу о вой рупе.
  aui-aui: Bi gegha da tamamnaki Deivid avinuwayuyuneni, na gegha yam wiibada kata
    yawayawiimve kwamakamake na raghanine anakabitavenina. Gegha, noko wiibadana na
    natum yana raghaniye anakabitaveni.
  ben-OBCV: তবে, তোমার বাবা দাউদের খাতিরে আমি তোমার জীবনকালে এমনটি করব না। আমি তোমার
    ছেলের হাত থেকে সেটি ছিনিয়ে নেব।
  som-som: Habase yeeshee, intaad nooshahay saas yeeli maayo, aabbahaa Daa'uud aawadiis;
    laakiinse waxaan ka xoogayaa wiilkaaga.
  lat-VUC: 'Verumtamen in diebus tuis non faciam propter David patrem tuum: de manu
    filii tui scindam illud,'
  eng-ASVBT: 'Notwithstanding in thy days I will not do it, for David thy father’s
    sake: but I will rend it out of the hand of thy son.'
  ita-1885: Ma pure, per amor di Davide, tuo padre, io non farò questo a' tuoi dì;
    io lo straccerò d'infra le mani del tuo figliuolo.
  eng-LXXUP: 'Only in thy days I will not do it for David thy father’s sake: but I
    will take it out of the hand of thy son.'
  eng-ULB: However, for David your father's sake, I will not do it in your lifetime,
    but I will tear it out of the hand of your son.
  spa-VBL: 'Sin embargo, por el bien de tu padre David, no haré esto en tu vida: se
    lo quitaré a tu hijo.'
  fra-_FOB: Seulement, pour l'amour de David, ton père, je ne le ferai point pendant
    ta vie; c'est des mains de ton fils que je l'arracherai.
  mal-mal: എങ്കിലും നിന്റെ അപ്പനായ ദാവീദിനെ ഓർത്ത് ഞാൻ നിന്റെ ജീവകാലത്ത് അത് ചെയ്കയില്ല;
    എന്നാൽ നിന്റെ മകന്റെ കയ്യിൽനിന്ന് അതിനെ വേർപെടുത്തും.
  urd-GVR: Lekin tere bāp Dāūd kī ḳhātir maiṅ yih tere jīte-jī nahīṅ karūṅga balki
    bādshāhī ko tere beṭe hī se chhīnūṅgā.
  suz-BL: मो हना यो इ आफ दाऊद आ पर्बम इ पालामी मो मपाइनुङ। गो एको राज्‍य इ तौ आ पालाम
    रोइक्‍नुङ। १राजा १२:१९
  ita-1927: Nondimeno, per amor di Davide tuo padre, io non lo farò te vivente, ma
    lo strapperò dalle mani del tuo figliuolo.
  ckb-ckb: بەڵام لەبەر داودی باوکت لە ماوەی پاشایەتی خۆت نایکەم. لە دەستی کوڕەکەت
    پارچەپارچەی دەکەم،
  eng-BBE: I will not do it in your life-time, because of your father David, but I
    will take it from your son.
  kan-OKCV: ಆದರೆ ನಿನ್ನ ತಂದೆ ದಾವೀದನಿಗೋಸ್ಕರ ನಿನ್ನ ಕಾಲದಲ್ಲಿ ನಾನು ಇದನ್ನು ಮಾಡದೆ ನಿನ್ನ ಮಗನ
    ಕೈಯೊಳಗಿಂದ ಅದನ್ನು ಕಸಿದುಕೊಳ್ಳುವೆನು.
  tam-2017: ஆகிலும் உன்னுடைய தகப்பனாகிய தாவீதிற்காக, நான் அதை உன்னுடைய நாட்களிலே செய்வதில்லை;
    உன்னுடைய மகனுடைய கையிலிருந்து அதைப் பிடுங்குவேன்.
  spa-RV-1909: 'Empero no lo haré en tus días, por amor de David tu padre: romperélo
    de la mano de tu hijo.'
  ron-BTF: Totuşi, nu voi face aceasta în zilele tale din cauza lui David, tatăl tău,
    ci o voi rupe din mâna fiului tău.
  eng-WEBP: Nevertheless, I will not do it in your days, for David your father’s sake;
    but I will tear it out of your son’s hand.
  eng-FBV: However, for the sake of your father David, I will not do this in your
    lifetime—I will take it away from your son.
  nld-1939: Terwille van David, uw vader, zal Ik het echter niet bij uw leven doen;
    maar Ik neem het af van uw zoon.
  nch-BL: Pero amo nijchihuas quema noja tiitztoc san pampa niquicnelía David, motata.
    Pero, quena, nijquixtilis mocone.
  vie-1934: Song vì cớ Đa-vít, cha ngươi, ta sẽ chẳng làm điều đó trong đời ngươi.
    Ta sẽ đoạt lấy nước khỏi tay con trai ngươi.
  hin-CV: फिर भी, तुम्हारे पिता दावीद के कारण मैं यह तुम्हारे जीवनकाल में नहीं करूंगा.
    बल्कि मैं यह तुम्हारे पुत्र के हाथ से छीन लूंगा.
  spa-BES: No lo haré en tu vida, debido a tu padre David, pero se lo quitaré a tu
    hijo.
  tdx-tdx: Fe tsy hanoeko amo andro’oo, ty amy Davide rae’o, te mone ho tavaneko an-tañan’
    ana’o.
  tha-KJV: กระนั้​นก​็​ดี​เพราะเห็นแก่​ดาว​ิดบิดาของเจ้าเราจะไม่กระทำในวันเวลาของเจ้า
    แต่​เราจะฉีกออกจากมื​อบ​ุตรชายของเจ้า
  por-BR-2018: Porém não o farei em teus dias, por amor de Davi teu pai; eu o romperei
    da mão de teu filho.
  deu-ELO: 'Doch in deinen Tagen will ich es nicht tun, um deines Vaters David willen:
    aus der Hand deines Sohnes werde ich es reißen;'
  eng-WYC-2018: Nevertheless I shall not do (it) in thy days, for David, thy father
    (or for the sake of thy father David); I shall cut it (off) from the hand of thy
    son;
  epo-epo: Tamen dum via vivo Mi tion ne faros, pro via patro David; el la manoj de
    via filo Mi ĝin forŝiros.
  uig-PIN: Lekin atang Dawutning wǝjidin sening ɵz künliringdǝ Mǝn xundaⱪ ⱪilmaymǝn,
    bǝlki oƣlungning ⱪolidin uni yirtiwetimǝn.
  beo-beo: Be Na dia ada Da:ibidima asigiba:le, Na da dia esalusu amo ganodini hame
    hamomu. Be dia mano ea ouligibi eso amoga hamomu.
  tpi-OTNT: Tasol mi no inap mekim dispela samting nau, long wanem, mi ting long papa
    bilong yu, Devit. Yu dai pinis na pikinini man bilong yu i kamap king, orait bai
    mi rausim em.
  hau-SA: Amma saboda Dawuda mahaifinka, ba zan yi haka a zamaninka ba. Zan yage ta
    daga hannun ɗanka.
  uig-LAT: Lékin atang Dawutning wejidin séning öz künliringde Men shundaq qilmaymen,
    belki oghlungning qolidin uni yirtiwétimen.
  nde-nde: Loba kunjalo, ngenxa kaDavida uyihlo, angiyikwenza lokho wena usaphila.
    Ngizawuhluthuna esandleni sendodana yakho.
  ton-ton: 'Ka koeʻuhi ko hoʻo tamai ko Tevita ʻe ʻikai te u fai ia ʻi ho ngaahi ʻaho
    ʻoʻou: ka te u hae atu ia mei he nima ʻo ho foha.'
  ces-1613: A však za dnů tvých neučiním toho pro Davida otce tvého, než z ruky syna
    tvého odtrhnu je.
  eng-WMB: Nevertheless, I will not do it in your days, for David your father’s sake;
    but I will tear it out of your son’s hand.
  tam-TCV: ஆயினும் உன் தகப்பனாகிய தாவீதின் நிமித்தம் உன் காலத்தில் அதை நான் செய்யமாட்டேன்.
    உன் மகனுடைய கையிலிருந்தே அதைப் பறிப்பேன்.
  ceb-ULB: Apan, tungod kang David nga imong amahan, dili ko pa kana himoon sa imong
    kapanahonan, kondili langkaton ko kini sa kamot sa imong anak nga lalaki.
  pol-UBG: Lecz nie uczynię tego za twego życia ze względu na Dawida, twego ojca,
    ale wyrwę je z ręki twego syna.
  urd-GVU: لیکن تیرے باپ داؤد کی خاطر مَیں یہ تیرے جیتے جی نہیں کروں گا بلکہ بادشاہی
    کو تیرے بیٹے ہی سے چھینوں گا۔
  deu-1912: Doch bei deiner Zeit will ich's nicht tun um deines Vaters David willen;
    sondern von der Hand deines Sohnes will ich's reißen.
  ntj-ntj: '@see-verse:1KI.011.011'
  kan-2017: ಆದರೂ ನಾನು ನಿನ್ನ ತಂದೆಯಾದ ದಾವೀದನನ್ನು ನೆನಸಿ ನಿನ್ನ ಕಾಲದಲ್ಲಿ ಇದನ್ನು ಮಾಡುವುದಿಲ್ಲ.
    ನಿನ್ನ ಮಗನ ಕೈಯಿಂದ ಅದನ್ನು ಕಿತ್ತುಕೊಳ್ಳುವೆನು.
  yap-yap: Machane bochan e chitamam David ma aram e dab gu rin’ e ren’ey nnap’an
    ni kagab fos, machane gu ra rin’ ko ngiyal’ ni be gagiyeg e re pumo’on ni fakam.
  hlt-MCSB: Tedae na pa David kongah namah tue ah ka saii pawt vetih na capa kut lamlong
    tah ka phen ni.
  mdy-ETH: ያዺ ማዔቴያ ኔ ዓዶ ዳውቴ ጋይቴ ጌዒ ዬያ ታ ማዻንዳሢ ኔ ዎዶናቱዋንቴ ኔ ናዓ ካኣታዺ ዓኣንቴኬ፤
  twi-ASANTE: Nanso, ɛsiane wʼagya Dawid enti, merenyɛ saa ɛberɛ a wote ase. Mɛgye
    ahemman no afiri wo babarima nsam.
  eng-WEBU: Nevertheless, I will not do it in your days, for David your father’s sake;
    but I will tear it out of your son’s hand.
  wal-wal: Gidikkonne, ne aawaa Daawita gishshau taani hagaa neeni paxa de7iyo laittan
    dafa ekkikke; ne na7aa kushiyaappe dafa ekkana.
  spa-PDDPT: Pero por amor a tu padre David, no lo haré en tus días. Lo romperé de
    la mano de un hijo tuyo.
  gun-gun: Ha'e rami teĩ reĩ teria ja ndaipe'ai 'rã, nderu Davi re ama'ẽ vy. Ha'e
    rami 'rãgue py ndera'y po gui 'rã aipe'a.
  ilo-ULB: Nupay kasta, gapu kenni David nga amam, saanko nga aramiden daytoy kadagiti
    aldaw ti panagbiagmo, ngem ikkatekto daytoy manipud iti ima ti anakmo.
  kpg-kpg: Gei Au ga hagalee hai adu di mee deenei i do madagoaa dela e mouli iei
    goe, idimaa go do damana go David, gei Au gaa hai di maa i di madagoaa o dau dama daane
    dela ma gaa dagi.
  uig-ARA: لېكىن ئاتاڭ داۋۇتنىڭ ۋەجىدىن سېنىڭ ئۆز كۈنلىرىڭدە مەن شۇنداق قىلمايمەن،
    بەلكى ئوغلۇڭنىڭ قولىدىن ئۇنى يىرتىۋېتىمەن.
  tof-tof: Da ka büsai koke mürrkino ma arrólzanla, zitülkus kürü gyaur marü abdó
    Deibidka asine. A ka sab marü oloman tangdógab irrkino.
  sus-sus: Kɔnɔ i baba Dawuda xa fe ra, n mu na rabama i xa simaya kui, n mangɛya
    bama nɛ i xa di xɛmɛ yi ra.
  pon-2006: Ahpw pwehki semomw Depit, I sohte pahn wia met nindokon omw momour, ahpw
    ni ahnsou me noumw pwutak pahn uhd kaunda wasa.
  ksd-ksd: Ia kaka, ure kaugu varmari pire David tamam, pa ina pait ia ta kaum kilala
    na nilaun; ina kutu varbaiane ke kan ra lima i natum.
  tur-YTC: “Ancak bunu senin günlerinde, baban David'in hatırı için yapmayacağım;
    ama onu oğlunun elinden koparıp alacağım.
  grc-BRENT: Πλὴν ἐν ταῖς ἡμέραις σου οὐ ποιήσω αὐτὰ διὰ Δαυὶδ τὸν πατέρα σου· ἐκ
    χειρὸς υἱοῦ σου λήψομαι αὐτήν.
  ind-AYT: Namun, Aku tidak akan melakukannya pada masa hidupmu karena Daud, ayahmu,
    Aku akan mengoyakkannya dari tangan anakmu.
  nya-nya: Koma chifukwa cha Davide abambo ako, sindidzachita zimenezi iwe uli moyo.
    Ndidzawugawa mʼdzanja la mwana wako.
  hrv-hrv: Ali neću to učiniti za tvoga života, zbog oca tvojega Davida; uzet ću ga
    iz ruke tvoga sina.
  mps-mps: “Tiali goli, te sę megi tama me egobeo, magi baso meni, eno nago aya Devit
    te homu kone palali. Nage isai madi, te nago ogwa king pedalubaso da, teda eno
    te aga sela sąwaibao.
  tpi-tpi: Tasol mi no inap mekim dispela samting nau, long wanem, mi ting long papa
    bilong yu, Devit. Yu dai pinis na pikinini man bilong yu i kamap king, orait bai
    mi rausim em.
  dan-1931: Dog vil jeg ikke gøre det i din Levetid for din Fader Davids Skyld men
    jeg vil rive det ud af din Søns Hånd.
  vie-OVCB: Tuy nhiên, vì Đa-vít cha con, Ta sẽ không làm việc này trong đời con,
    nhưng Ta sẽ tước quyền khỏi tay con của con.
  guj-2017: તેમ છતાં તારા પિતા દાઉદને કારણે તું જીવતો રહીશ ત્યાં સુધી હું આ નહિ કરું,
    પરંતુ તારા પુત્રના હાથમાંથી હું રાજય ખૂંચવી લઈશ.
  pon-2006A: Ahpw pwehki semomw Depit, I sohte pahn wia met nindokon omw momour, ahpw
    ni ahnsou me noumw pwutak pahn uhd kaunda wasa.
  por-BRBSL: No entanto, não o farei em seus dias, por amor a Davi, seu pai; mas o
    arrancarei da mão de seu filho”.
  cth-cth: Hateiteh, na pa Devit kecu dawk na hring nathung teh hote hah ka sak mahoeh.
    Na capa kut dawk ram kâbawng sak han.
  twi-twi: Nanso esiane wʼagya Dawid nti, merenyɛ saa bere a wote ase. Megye ahemman
    no afi wo babarima nsam.
  hlt-hlt: Tedae na pa David kongah namah tue ah ka saii pawt vetih na capa kut lamlong
    tah ka phen ni.
  tbz-SIM: A cicɛ Dɑfiti kpɛ́í nte kɛ̀ n yí yóó mɛ̀ dɔ̀ɔ̀ kɑ̀ɑ kpɑɑ́ fòù, n yóó ti
    cɔutɛ́ ɑ birɛ nɔu miɛkɛ nkɛ.
  msy-2020: Nɨ aremeghtɨ nɨn otarim atrivimɨn ikɨtɨma, kɨ a batuegham. Kɨ nɨn afeziam
    Devit gɨnɨghnɨgha, datɨrɨghɨn nɨ batueghan kogham.
  dop-dop: Pɑɑ nɑ mpʋ nyɑ́ cɑɑ Tɑfiiti tɔɔ mɑ kɑɑ lɑ-ŋ mpʋ, hɑlǝnɑ nyɑ́ sǝm. Amɑ nyɑ́
    pǝyɑɣɑ kɛ mɑɑ lɛɛkɩ kɑwulɑɣɑ.
  azb-azb: Ancaq atan Davudun xatirinə Mən bunu sənin dövründə etməyəcəyəm, onu sənin
    oğlunun əlindən çəkib alacağam.
  eng-DBY: notwithstanding in thy days I will not do it, for David thy father's sake;
    I will rend it out of the hand of thy son;
  hin-2017: तो भी तेरे पिता दाऊद के कारण तेरे दिनों में तो ऐसा न करूँगा; परन्तु तेरे
    पुत्र के हाथ से राज्य छीन लूँगा।
  wol-KYG: Waaye duma ko def ci sag dund ngir sa baay Daawuda. Ci sa loxol doom ju
    góor laa koy foqatee.
  eng-YLT: '''Only, in thy days I do it not, for the sake of David thy father; out
    of the hand of thy son I rend it;'
  kne-kne: Ngem gapo en David ay amam, adiak amagen sin kamatagom mo adi et sin timpon
    di anak mo.
  eng-WYC-2017: Nevertheless I shall not do it in thy days, for David, thy father;
    I shall cut it from the hand of thy son;
  eng-WMBB: Nevertheless, I will not do it in your days, for David your father’s sake;
    but I will tear it out of your son’s hand.
  urd-GVH: लेकिन तेरे बाप दाऊद की ख़ातिर मैं यह तेरे जीते-जी नहीं करूँगा बल्कि बादशाही
    को तेरे बेटे ही से छीनूँगा।
  rug-rug: Gua ba, koa gua koasa qua tataru koe Devita sa tamamu, si lopu kaqu evaṉia
    Rau si hie sipu toa mua goi, ba kote vagi pania Arau pa totoso tanisa tumu koreo.
  gaz-gaz: Taʼus ani sababii abbaa kee Daawitiif jedhee waan kana bara jireenya keetii
    keessa hin godhu. Harka ilma keetii keessaa mootummaa kana nan baqaqsa.
  fra-LSG: Seulement, je ne le ferai point pendant ta vie, à cause de David, ton père.
    C’est de la main de ton fils que je l’arracherai.
  gnn-gnn: Ŋarra yurru yakana djaw'‐djawyundja walalanha dhuwala ŋunhi nhenydja yana
    walŋaŋga, liŋgu wirrki ŋarra yukurrana märr‐ŋamathina nhokalaŋuwu bäpa‐ŋaliwu
    Daypitkunydja. Ga ŋunhi yurru nhuŋu gäthu'mirriŋuna ŋurruŋuyirri, bala ŋarranydja
    yurru djaw'‐djawyunna nhanukala goŋŋurunydja, ga wekama yurru walalanha wiripuŋuwalana
    goŋlili.
  yal-yal: Koni i fafe Dawuda a fe ra, n mi tɔrɔyani ito rakamalima i ya siimayani.
    N mangayaan bama i ya dii xɛmɛn nan yii.
  haw-1868: Aka, i kou mau la, aole au e hana i keia no Davida kou makuakane; aka,
    mailoko ae o ka lima o kau koiki e kaili ae ai au ia.
  arb-NAV: إِلّا أَنَّنِي لَا أَفْعَلُ هَذَا فِي أَيَّامِكَ، مِنْ أَجْلِ دَاوُدَ أَبِيكَ،
    بَلْ مِنْ يَدِ ابْنِكَ أُمَزِّقُهَا.
  ewe-ewe: Ke le fofowò, Fia David ta la, nyemawɔ nu sia le wò agbenɔɣi o. Maxɔe le
    viwò si.
  eng-LEE: Nevertheless in thy days will I not do it, for the sake of David thy father;
    [but] out of the hand of thy son will I rend it.
  gvn-gvn: '@see-verse:1KI.011.011'
  asm-FB: কিন্তু তোমাৰ পিতৃ দায়ূদৰ কাৰণে মই তোমাৰ জীৱন কালত এনে ধৰণে নকৰিম, কিন্তু
    তোমাৰ পুত্ৰৰ হাতৰ পৰা তাক কাঢ়ি ল’ম।
  sus-A: كْنْ عِ بَبَ دَوُدَ شَ قٍ رَ، ﭑ مُ نَ رَبَمَ عِ شَ سِمَيَ كُي، ﭑ مَنفّيَ
    بَمَ نّ عِ شَ دِ شّمّ يِ رَ.
  fra-SBL: Cependant, je ne le ferai pas de ton vivant, à cause de David, ton père,
    mais je l'arracherai de la main de ton fils.
  hbo-hbo: אַךְ־בְּיָמֶ֙יךָ֙ לֹ֣א אֶעֱשֶׂ֔נָּה לְמַ֖עַן דָּוִ֣ד אָבִ֑יךָ מִיַּ֥ד בִּנְךָ֖
    אֶקְרָעֶֽנָּה׃
  piu-2006: '@see-verse:1KI.011.011'
  kik-kik: No rĩrĩ, nĩ ũndũ wa thoguo Daudi-rĩ, ndigwĩka ũndũ ũcio hĩndĩ ĩrĩa we ũrĩ
    muoyo. No nĩngaũtunya mũrũguo.
  fra-NCL: Seulement je ne le ferai pas pendant ta vie, à cause de David, ton père ;
    c’est de la main de ton fils que je l’arracherai.
  cek-AK: Toe nampa David pongah to hmuen to na hing thung ka sah mak ai; na capa
    ban thungah ka phraek han.
  cuk-cuk: Degi-inigwele, an be-annik suosurgweled. Ar an be-bab-David-sabed-ulale,
    be amba dula-gudiidgi, be negsemai guoed. Be-machi yar-senonikoedgine, e-negsemaid
    an ei sunonikoed.
  uig-CYR: Лекин атаң Давутниң вәҗидин сениң өз күнлириңдә Мән шундақ қилмаймән, бәлки
    оғлуңниң қолидин уни житиветимән.
  pma-pma: Ka ven usite onen tata onom Deved, nirmumontei sakien enek hekistal en
    avong koa komoul koro veah. Numoni suk hemai hekistal min natmali navong hemai
    hekur vulum hehi asuv houlu.
  tel-2017: అయినా నీ తండ్రి దావీదు కోసం నీ రోజుల్లో అలా చెయ్యను. నీ తరువాత నీ కొడుకు
    చేతిలోనుండి దాన్ని తీసివేస్తాను.
  hat-BSA: Sepandan, se pa nan jou pa w yo ke M ap fè l, pou koz David, papa ou. Men
    m ap chire l nan men fis ou yo.
  bxh-bxh: In moho paꞌana Deiwidi mate tamam, be haba hola em aba taꞌai yai wa miyamiya.
    Natum haba hola E bagi watan ee–, ya famala kin, habahim em aba taꞌai haba E abifahi.
  kos-kos: Tusruktu, ke sripal David, papa tomom, nga ac tia oru ma inge in pacl lom,
    a ac fah sikyak in pacl lun wen nutum.
  hbo-WLC: אַךְ־בְּיָמֶ֙יךָ֙ לֹ֣א אֶעֱשֶׂ֔נָּה לְמַ֖עַן דָּוִ֣ד אָבִ֑יךָ מִיַּ֥ד בִּנְךָ֖
    אֶקְרָעֶֽנָּה׃
  ibo-ibo: Ma nʼihi nna gị Devid agaghị m eme ihe ndị a mgbe ị dị ndụ. Aga m anapụ
    nwa gị nwoke alaeze Izrel.
  ory-ory: ତଥାପି ତୁମ୍ଭ ପିତା ଦାଉଦଙ୍କ ସକାଶୁ ଆମ୍ଭେ ତୁମ୍ଭ ସମୟରେ ଏହା କରିବା ନାହିଁ; ମାତ୍ର
    ଆମ୍ଭେ ତୁମ୍ଭ ପୁତ୍ର ହସ୍ତରୁ ତାହା ଚିରି ନେବା।
  chk-chk: Nge fän iten Tafit semom we, üsap föri ei lupwen ka chüen manau. Iwe, üpwe
    angei ewe mwü seni lepöün noum we mwän.
  rop-rop: Bat dumaji aibin rispek langa yu dedi Deibid, wal ai kaan dum dijan wen
    yu stil jidan laibala. Ai garra dum bambai langa det taim wen yu san jidan king.
  ukr-1871: Однакже за твого живота я не вчиню сього задля отця твого Давида, а в
    твого сина відійму його;
  deu-1951: Doch zu deiner Zeit will ich es nicht tun, um deines Vaters David willen;
    der Hand deines Sohnes will ich es entreißen.
  eng-JPS: Notwithstanding in thy days I will not do it, for David thy father's sake;
    but I will rend it out of the hand of thy son.
  srp-1865: Ali za tvojega vijeka neæu to uèiniti radi Davida oca tvojega; nego æu
    ga otrgnuti iz ruku sina tvojega,
  lug-lug: Naye olwa Dawudi kitaawo, ekyo sirikikola mu biro byo, ndikikola, mutabani
    wo atandise okufuga.
  heb-heb: אך בימיך לא אעשנה למען דוד אביך מיד בנך אקרענה׃
  ben-IRV: তবে তোমার বাবা দায়ূদের কথা মনে করে তোমার জীবনকালে আমি তা করব না, কিন্তু
    তোমার ছেলের হাত থেকে আমি তা ছিঁড়ে নেব।
  pan-pan: ਤਾਂ ਵੀ ਮੈਂ ਤੇਰੇ ਦਿਨਾਂ ਵਿੱਚ ਤੇਰੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਕਾਰਨ ਇਹ ਨਹੀਂ ਕਰਾਂਗਾ। ਤੇਰੇ
    ਪੁੱਤਰ ਦੇ ਹੱਥੋਂ ਮੈਂ ਉਹ ਨੂੰ ਖੋਹ ਲਵਾਂਗਾ।
  mya-JVB: သို့ရာတွင် သင့် အဘ ဒါဝိဒ် ၏မျက်နှာကို ထောက်၍ ၊ သင့် လက်ထက် ၌ ငါသည်းခံ ဦးမည်။
    သင် ၏ သား လက် မှ နိုင်ငံ တော်ကို နှုတ် မည်။
  tbg-tbg: Ho te ai qora Devitirarao ti, te are qaqi variqira vina entara te autirera
    iaina kaiqara kia autiraiti, te qaqi variqi vuarirara are qutu viraro ai maaquvano
    avuhainaa vaiintiqama viraqe vi entarama te viva Isareriqaa raqikiaina kaiqara
    taiqa karerave.
  hmo-hmo: “To, oiemu tamana Davida dainai, oiemu mauri dinadia lalonai basileia do
    lau kokia lasi, to oiemu natuna dekena amo, basileia do lau kokia.
  urd-urd: तोभी तेरे बाप दाऊद की ख़ातिर मैं तेरे दिनों में यह नहीं करूँगा; बल्कि उसे
    तेरे बेटे के हाथ से छीनूँगा।
  rus-SYN: но во дни твои Я не сделаю сего ради Давида, отца твоего; из руки сына
    твоего исторгну его;
  bqc-SIM: Ãma n mae Davidi yã́i má kɛ n gↄↄo, n nɛ́ ↄ̃ má kɛɛ̀.
  tcz-CHONGTHU: Ahinlah napa David jal’a nahinlai sunga hichu kabol lou ding, nachapa
    lengvaipoh akon a bou kalahdoh ding ahi.
  mar-mar: पण तुझे वडिल दावीद यांच्यावर माझे प्रेम होते. त्याखातर तू हयात असेपर्यंत
    मी तुलाच राज्यावर ठेवीन तुझा पुत्र गादीवर बसेपर्यंत वाट पाहीन. मग त्याच्याकडून
    ते घेईन.
  soq-soq: Tane ne e mamaa Dawid nuawadawadasadina baiwa tauma inawaa wainiana mai
    epe dewanteapa. Ita ando e otoa mampe onionia mukawa sa ne wadapaaubepa.
  qub-qub: Ichanga papäniqui Davidwan parlashäta cumlirmi cawashayquicamaga chay sirbishojniquita
    mana churashärächu. Wamrayqui ray caycaptinrämi pullan mandashanta guechushaj.
  bqp-bqp: Ama n de Dauda yãi mani kɛ lɛ n gↄrↄaro, n nɛ́n mani kɛnɛ.
  hat-hat: Men, poutèt David, papa ou, mwen p'ap fè sa nan vivan ou. Se nan men pitit
    gason ou lan m'ap wete gouvènman an.
  eng-BSB: Nevertheless, for the sake of your father David, I will not do it during
    your lifetime; I will tear it out of the hand of your son.
  eng-WEBPB: Nevertheless, I will not do it in your days, for David your father’s
    sake; but I will tear it out of your son’s hand.
  kbq-kbq: Hianagi negafa Deviti'ma hu'nea avu'ava zanku nentahi'na kagrama mani'nenana
    knafina kagrira anara osugahuanki, kagrama fritesanke'na negamofo anara hu'na
    kini tratetira avretre'na eri'za vahe'a kini tratera avrentegahue.
  nhe-BL: Pero ax nijchihuas quema noja tiitztoc san pampa niquicnelía David, motata.
    Pero, quena, nijquixtilis mocone.
  bus-bus: Mↄde n de Dauda yãnzi mɛ́ kɛ lɛ n gurↄↄaro, n nɛ́n mɛ́ kɛnɛ.
  gub-BL: Ko 'ar rehe nazo'ok kwaw newi ihe rihi, ta'e azamutar katu Tawi neru ihe
    xe. Nazapo kwaw ko heremimume'u kwer nerekuwe mehe we ihe nehe. Xo nera'yr tuwihawete
    romo heko mehe zo azapo putar nehe. A'ok putar tuwihawete romo heko haw newi nehe,
    i'i.
  eng-DRA: 'Nevertheless in thy days I will not do it, for David thy father’s sake:
    but I will rend it out of the hand of thy son.'
