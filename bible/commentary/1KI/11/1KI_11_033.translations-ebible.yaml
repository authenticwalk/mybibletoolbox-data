    ⱪilinƣinidǝk ⱪilmay, Mening bǝlgilimilirim bilǝn ⱨɵkümlirimgǝ ǝmǝl ⱪilmay, nǝzirimdǝ
    durus bolƣanni ⱪilmidi, Mening yollirimda mangmidi;
  beo-beo: Soloumane da Nama hagaiba:le amola ogogole ‘gode’ (Saidone fi ilia ‘gode’
    A:siadalode amola Moua:be fi ilia ‘gode’ Gimosie amola A:mone fi ilia ‘gode’ Moulege)
    ilima nodone sia:ne gadobeba:le, Na da amane hamomu. Soloumane da Nama hame nabasu
