    Soloumane da amane hame hamone, giadofale bagade hamoi.
  tpi-OTNT: Mi bai mekim dispela pasin long ol Israel, long wanem, ol i givim baksait
    long mi na ol i save lotu long Astarte, god meri bilong ol Saidon, na long Kemos,
    god bilong ol Moap, na long Molek, god bilong ol Amon. Na ol i no wokabaut long
    ol gutpela rot mi bin makim bilong ol, na ol i no save bihainim ol lo na tok bilong
    mi, na ol i no save mekim ol samting mi laikim. Ol i lusim pinis ol gutpela pasin
    bilong Devit.
  hau-SA: Zan yi wannan domin sun yashe ni, suka kuma yi wa Ashtarot, alliyar Sidoniyawa,
