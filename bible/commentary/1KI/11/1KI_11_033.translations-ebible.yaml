    a hanyoyina ba, ba su kuwa yi abin da yake daidai a idanuna ba, ba su kiyaye farillaina
    da dokokina kamar yadda Dawuda, mahaifin Solomon ya yi ba.
  uig-LAT: — Chünki ular Méni tashlap Zidoniylarning ayal mebudi Ashtarotqa, Moabiylarning
