    qilin’ghinidek qilmay, Méning belgilimilirim bilen hökümlirimge emel qilmay, nezirimde
    durus bolghanni qilmidi, Méning yollirimda mangmidi;
  nde-nde: Ngizakwenza lokhu ngoba bangifulathele bakhonza u-Ashithorethi unkulunkulukazi
    wamaSidoni, loKhemoshi unkulunkulu wamaMowabi, kanye loMoleki unkulunkulu wama-Amoni,
    njalo abahambanga ngezami izindlela, abenzanga ukulunga phambi kwami, abayigcinanga
    imilayo lemithetho yami njengalokhu okwenziwa nguDavida uyise kaSolomoni.
  ton-ton: Koeʻuhi kuo nau liʻaki au, pea kuonau lotu kia ʻAsitelote ko e ʻotua fefine
    ʻo Saitoni, mo Kimosi ko e ʻotua ʻoe kakai Moape, mo Milikomi ko e ʻotua ʻoe fānau
    ʻa ʻAmoni, pea kuo ʻikai ʻalu ʻakinautolu ʻi hoku ngaahi hala, ke fai totonu ʻi
    hoku ʻao, pea ki heʻeku ngaahi tuʻutuʻuni mo ʻeku ngaahi fakamaau, ʻo hangē ko
    Tevita ko ʻene tamai.
  ces-1613: Proto že opustili mne, a klaněli se Astarot bohyni Sidonské, a Chámos
    bohu Moábskému, i Moloch bohu Ammonskému, a nechodili po cestách mých, aby činili
