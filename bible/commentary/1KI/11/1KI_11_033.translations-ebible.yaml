  eng-WMB: because they have forsaken me, and have worshiped Ashtoreth the goddess
    of the Sidonians, Chemosh the god of Moab, and Milcom the god of the children
    of Ammon. They have not walked in my ways, to do that which is right in my eyes,
    and to keep my statutes and my ordinances, as David his father did.
  tam-TCV: நான் இதைச் செய்வேன். ஏனென்றால் அவன் என்னைக் கைவிட்டு சீதோனியரின் தேவதையான
    அஸ்தரோத்தையும், மோவாபியரின் தெய்வமான கேமோசையும், அம்மோனியரின் தெய்வமான மில்கோமையும்
    வணங்கினான். அவன் என்னுடைய வழிகளில் நடக்கவுமில்லை; என் பார்வைக்குச் செம்மையானவற்றைச்
    செய்யவுமில்லை. சாலொமோனின் தகப்பனான தாவீது செய்ததுபோல என் விதிமுறைகளையும், சட்டங்களையும்
    கைக்கொள்ளவுமில்லை.
  ceb-ULB: tungod kay gisalikway nila ako ug nagsimba kang Ashtarot ang diyosa sa
    taga-Sidon, kang Kemos ang dios sa Moab, ug kang Molec ang dios sa katawhan sa
    taga-Amon. Wala sila magsubay sa akong mga pamaagi, sa pagbuhat kung unsa ang
    matarong sa akong atubangan, ug sa pagtuman sa akong mga kabalaoran ug tulumanon,
    ingon sa gibuhat sa iyang amahan nga si David.
  pol-UBG: Dlatego że opuścili mnie i oddali pokłon Asztarcie, bogini Sydończyków,
    Kemoszowi, bogu Moabitów, i Milkomowi, bogu synów Ammona, a nie chodzili moimi
    drogami, aby czynić to, co prawe w moich oczach, i przestrzegać moich nakazów
    i praw, jak to czynił Dawid, jego ojciec.
  agr-agr: Salomógkak minak dakitjuje, nuniak nuwa Astarté dakumka najanamun yaakat
    Sidógnumia aidau emematin aina nuna, nuigtu Quemós Moab aents aidau ememattai
    aina nuna, nuigtu Milcom amonita aents aidau emematin aina nunashkam emematui.
    Nuadui niina takatjig mina shiig awajtatsui. Niina apaji David mina chichameg
    umiktin agagbau aidaun umikua dutikag niig umikchae.
  kyc-kyc: Nambame doo pirunu renge doko Solomone baame namba mata joo yuu wakale
    range anatu lakandeya. Baame mee bange enda anatu kingi Asetate lenge yuu Saitone
    range doko lakando dee mee bange anatu kingi Kemosa lenge yuu Moape range doko
    lakando dee mee bange anatu kingi Milokome lenge yuu Amone range doko lakando
    piya. Dopa pipala namba warombo see nao baa yulu kopetame pyuo dee banya rakange
    Dapitimi piyamo doko suu pyao nambana lowa pii mawa piipi dupwa minyuo pyuo kara
    nalyamo.
  urd-GVU: اِس طرح مَیں سلیمان کو سزا دوں گا، کیونکہ وہ اور اُس کے لوگ مجھے ترک کر
    کے صیدانیوں کی دیوی عستارات کی، موآبیوں کے دیوتا کموس کی اور عمونیوں کے دیوتا
    ملکوم کی پوجا کرنے لگے ہیں۔ وہ میری راہوں پر نہیں چلتے بلکہ وہی کچھ کرتے ہیں جو
    مجھے بالکل ناپسند ہے۔ جس طرح داؤد میرے احکام اور ہدایات کی پیروی کرتا تھا اُس
    طرح اُس کا بیٹا نہیں کرتا۔
  deu-1912: darum daß sie mich verlassen und angebetet haben Asthoreth, die Göttin
    der Sidonier, Kamos, den Gott der Moabiter, und Milkom, den Gott der Kinder Ammon,
    und nicht gewandelt haben in meinen Wegen, daß sie täten, was mir wohl gefällt,
    meine Gebote und Rechte, wie David, sein Vater.
  kan-2017: ಇದಲ್ಲದೆ ಆತನು ನಿನಗೆ, “ಸೊಲೊಮೋನನೂ ಅವರ ಮನೆಯವರೂ ನನ್ನನ್ನು ಬಿಟ್ಟು ಚೀದೋನ್ಯರ ದೇವತೆಯಾದ
    ಅಷ್ಟೋರೆತ್, ಮೋವಾಬ್ಯರ ದೇವತೆಯಾದ ‘ಕೆಮೋಷ್’ ಮತ್ತು ಅಮ್ಮೋನಿಯರ ‘ಮಿಲ್ಕೋಮ್’ ಇವುಗಳನ್ನು ಆರಾಧಿಸಿದ್ದೂ
    ಮತ್ತು ಅವರ ತಂದೆಯಾದ ದಾವೀದನು ನನ್ನ ನೇಮವಿಧಿಗಳನ್ನು ಕೈಕೊಂಡು ನನ್ನನ್ನು ಮೆಚ್ಚಿಸಿ ನಡೆದಂತೆ
    ಅವರು ನಡೆಯದೆ ಹೋದದ್ದೇ ಇದಕ್ಕೆ ಕಾರಣ.
  yap-yap: Nggu rin’ e ren’ey ni bochan e ke n’igeg Solomon be tay fan Astarte ni
    got rok yu Sidon; nge Kemosh ni got rok yu Moab; nge Molek ni fare got rok yu
    Ammon. Solomon e dakir fol rog; ke rin’ e kireb ma dakir tay e motochiyel rog
    nge thin rog u gil’, ni gathi aram rogon ni i rin’ e chitamngin i David.
  hlt-MCSB: Kai n'toeng uh tih Sidoni pathen Ashtoreth taengah, Moab pathen Khemosh
    taengah, Ammon ca rhoek kah pathen Milkom taengah bakop uh. A napa David bangla
    ka khosing, ka laitloeknah neh ka mik ah thuem saii ham khaw ka longpuei ah pongpa
    uh pawh.
  mdy-ETH: ዬያ ታ ማዻሢ ሴሎሞኔ ታኣም ዋይዞ ዒፂ ሜሌ ፆኦዞ ማዔ፥ ዓስታሮቴ ጌይንታ ሲዶና ዓሶ ፆኦዜሎ፤ ሃሣ ካሞሼ ጌይንታ
    ሞዓኣቤ ዓሶ ፆኦዞና ሞሎኬ ጌይንታ፥ ዓሞኦኔ ዓሶ ፆኦዞ ካኣሽኬሢሮኬ፤ ሴሎሞኔ ታኣም ዓይሢንቲባኣሴ፤ ዒዚ ዒዛኮ ዓዴ፥ ዳውቴ
    ታኣም ዓይሢንቴ ጎይፆ ታኣኮ ዎጎና ዓይሢፆና ካፖ ዒፂ ዻቢንቴኔ።
  twi-ASANTE: Ɛfiri sɛ, Salomo agya me hɔ, akɔsom Astoret a ɔyɛ Sidonfoɔ nyamebaa
    ne Kemos a ɔyɛ Moabfoɔ nyame ne Amonfoɔ nyame Molek. Wamfa mʼakwan so anyɛ deɛ
    ɛsɔ mʼani. Wanni me mmara ne mʼahyɛdeɛ so te sɛ nʼagya Dawid.
  eng-WEBU: because they have forsaken me, and have worshiped Ashtoreth the goddess
    of the Sidonians, Chemosh the god of Moab, and Milcom the god of the children
    of Ammon. They have not walked in my ways, to do that which is right in my eyes,
    and to keep my statutes and my ordinances, as David his father did.
  wal-wal: Taani hagaa oottana gaasoi, Solomoni tana aggidi Sidoonatu xoossee Asttaarootiyyo,
    Moo7aabatu xoossaa Kamooshayyoonne Amoonatu xoossaa Molookayyo goinnido gishshaassanne
    ta ogiyan hemettennan, ta sinttan suurebaa hanennaaninne a aawai Daawiti naagidoogaadan
    ta wogatanne ta higgeta naagennan ixxido gishshaassa.
  spa-PDDPT: Porque me abandonaron y se postraron ante Astarté, ʼelohim de los sidonios,
    Quemos, ʼelohim de Moab, y Milcom, ʼelohim de los hijos de Amón. No anduvieron
    en mis caminos para hacer lo recto delante de Mí y guardar mis Estatutos y mis
    Preceptos, como su padre David.
  gun-gun: Mba'eta xegui Salomão ojepe'a vy guenapy'ã re oĩ Sidom kuery xyete Astarote
    ra'angaa renonde, Moabe pygua kuery ruete Quemos ha'e Amom pygua kuery ruete Milcom
    ra'angaa renonde. Xeguigua tape rupi ve'ỹ oiko, xerenonde ha'eve va'e ndojapoxevei
    vy. Xeayvuague rupi ve'ỹ, aipotaa rami ve'ỹ oiko, tuu Davi oikoague rami e'ỹ.
  ilo-ULB: gapu ta linaksiddak ken nagdayawda kenni Astarte a diosa dagiti Sidonio,
    ken ni Kemos a didiosen ti Moab, ken ni Milkom a didiosen dagiti tattao ti Ammon.
    Saanda a nagbiag kadagiti wagasko, nagaramid iti nasayaat iti panagkitak, ken
    tinungpal dagiti alagadek ken dagiti lintegko, a kas iti inaramid ni David nga
    amana.
  kpg-kpg: 'Au gaa hai di mee deenei, idimaa, Solomon guu hudu Au gi daha, gu daumaha
    gi nia huai god: Astarte dela di god ahina o Sidon, mo Chemosh di god o Moab,
    mo Molech di god o Ammon. Solomon gu de hagalongo mai, mee guu hai di hala, ge
    gu hagalee haga gila aga agu haganoho mo agu helekai, hagalee hai be di hai a
    dono damana go David nogo hai.'
  uig-ARA: ــ چۈنكى ئۇلار مېنى تاشلاپ زىدونىيلارنىڭ ئايال مەبۇدى ئاشتاروتقا، موئابىيلارنىڭ
    مەبۇدى كېموشقا ۋە ئاممونىيلارنىڭ مەبۇدى مىلكومغا سەجدە قىلىپ، ئۇنىڭ ئاتىسى داۋۇتنىڭ
    قىلىنغىنىدەك قىلماي، مېنىڭ بەلگىلىمىلىرىم بىلەن ھۆكۈملىرىمگە ئەمەل قىلماي، نەزىرىمدە
    دۇرۇس بولغاننى قىلمىدى، مېنىڭ يوللىرىمدا ماڭمىدى؛
  sus-sus: N na rabama nɛ barima e bara e kobe so n na, e Sidɔn xa ala Asiteroti,
    nun Mowaba xa ala Kemosi, nun Amoni xa ala Mɔlɔkɔ batu. E mu e ɲɛrɛma n ma kira
    xɔn ma, e mu n ma yaamarie ratinmɛma alɔ Sulemani baba Dawuda a raba nɛ ki naxɛ.
  pon-2006: 'I pahn wia met pwehki Solomon eh keseielahr oh pwongih koht teikan: Asdarde,
    koht lihen Saidon, Kemos, koht en Mohap, oh Molek, kohten mehn Ammon. Solomon
    sohte peikiong ie, e wiadahr me sapwung, oh solahr kapwaiada ei kosonned oh mahsen
    kan, duwehte me seme Depit kin wia.'
  jae-jae: gebe eŋ gêwi aê siŋ ma gêjam sakiŋ lau Sidon nêŋ anôtôo Astart ma lau Moab
    nêŋ anôtô Kemos to lau Amon nêŋ anôtô Milkom ma kêsa aêŋoc lêŋ atom. Gêgôm gêŋ
    gêjac aê matocanô ŋajam atom to kêmasaŋ ŋoc ŋagôliŋ to jatu kêtôm ênê tama Dawid
    gêgôm naŋ atom.
  ksd-ksd: tago i ga vana kan iau, ma i ga lotu tadav ra god Astoret, a vavina, kai
    ra tarai Sidon, ma tadav Kemos ra god kai Moab, ma Milkom ra god kai ra tarai
    Amon, ma pa i ga mur kaugu lavur nga upi na pait ot pa ra magit i takodo piragu,
    ma upi na kodop vake kaugu lavur togotogo ma kaugu lavur varkurai, da David tamana
    i ga pait ia.
  tur-YTC: Çünkü beni terk ettiler ve Saydalılar'ın tanrıçası Aştoret'e, Moav ilâhı
    Kemoş'a ve Ammon'un çocuklarının ilâhı Milkom'a taptılar. Onlar, onun babası David
    gibi, benim gözümde doğru olanı yapmak, kurallarımı ve ilkelerimi tutmak için
    benim yollarımda yürümediler.
  grc-BRENT: Ἀνθʼ ὧν ἐγκατέλιπέ με, καὶ ἐποίησε τῇ Ἀστάρτῃ βδελύγματι Σιδωνίων, καὶ
    τῷ Χαμὼς, καὶ τοῖς εἰδώλοις Μωὰβ, καὶ τῷ βασιλεῖ αὐτῶν προσοχθίσματι υἱῶν Ἀμμὼν,
    καὶ οὐκ ἐπορεύθη ἐν ταῖς ὁδοῖς μου τοῦ ποιῆσαι τὸ εὐθὲς ἐνώπιον ἐμοῦ, ὡς Δαυὶδ
    ὁ πατὴρ αὐτοῦ.
  ind-AYT: Sebab, mereka telah meninggalkan Aku dan mereka sujud kepada Asytoret,
    ilah orang Sidon, Kamos, ilah orang Moab, dan Milkom, ilah orang Amon, serta mereka
    tidak mengikuti jalan-jalan-Ku, tidak melakukan yang benar di mata-Ku, dan ketetapan-ketetapan-Ku,
    serta hukum-hukum-Ku seperti Daud, ayahnya.
  nya-nya: Ndidzachita zimenezi chifukwa wandisiya Ine ndi kupembedza Asitoreti mulungu
    wamkazi wa Asidoni, Kemosi mulungu wa Amowabu ndiponso Moleki mulungu wa Aamoni,
    ndipo sanayende mʼnjira yanga, kapena kusunga mawu anga ndi malamulo anga monga
    anachitira Davide abambo ake.
  hrv-hrv: To je zato što me ostavio i poklonio se Aštarti, boginji Sidonaca, Kemošu,
    bogu moapskom, i Milkomu, bogu Amonaca, i ne hodi više mojim putovima; ne čini
    što je pravo u mojim očima, niti izvršava moje zakone i naredbe kao što je činio
    njegov otac David.
  mps-mps: Eno te kolesaga te Israel dabeba yaibao, magi baso meni, augwaligo ena
    tudiba munama, tama augwaligo te Astarteba lotu wali, te Saidon dabego god we,
    tama te Kemos, te Moap dabego god, tama te Molek, te Amon dabego god dao. Tama
    augwaligo te eno sa muani wiegi yai sunumidu bilibeo, tama augwaligo te eno bomai
    po dabe me, te eno gasa po me wali pisiąma, tama augwaligo te eno wei eyu, godolo
    homu yabo sę me isiąwai. Augwaligo te Devitgo yali wiegi yai kolesaga tagalalio,’”
    te po wali.
  tpi-tpi: Mi bai mekim dispela pasin long ol Israel, long wanem, ol i givim baksait
    long mi na ol i save lotu long Astarte, god meri bilong ol Saidon, na long Kemos,
    god bilong ol Moap, na long Molek, god bilong ol Amon. Na ol i no wokabaut long
    ol gutpela rot mi bin makim bilong ol, na ol i no save bihainim ol lo na tok bilong
    mi, na ol i no save mekim ol samting mi laikim. Ol i lusim pinis ol gutpela pasin
    bilong Devit.
  dan-1931: det vil jeg gøre, fordi han har forladt mig og tilbedt Astarte, Zidoniernes
    Gudinde, Kemosj, Moabs Gud, og Milkom, Ammonitternes Gud, og ikke vandret på mine
    Veje og gjort, hvad der er ret i mine Øjne, eller holdt mine Anordninger og Lovbud
    som hans Fader David.
  vie-OVCB: vì Sa-lô-môn đã chối bỏ Ta, đi thờ nữ thần Át-tạt-tê của người Si-đôn,
    thần Kê-mốt của người Mô-áp, và thần Minh-côm của người Am-môn. Nó không theo
    đường lối Ta, không làm điều phải trước mặt Ta, và không tuân giữ luật lệ và quy
    tắc Ta như Đa-vít, cha nó, trước kia.
  guj-2017: કારણ કે તેણે મારો ત્યાગ કર્યો છે અને સિદોનીઓની દેવી આશ્તારોથ, મોઆબના દેવ
    કમોશ અને આમ્મોનીઓના દેવ મિલ્કોમની પૂજા કરી છે. તે મારા માર્ગે ચાલ્યો નથી અને મારી
    દ્રષ્ટિમાં જે સારું છે, તે તેણે કર્યું નહિ અને તેના પિતા દાઉદે જેમ મારા બધા વિધિઓ
    અને આજ્ઞાઓ પાળ્યા હતા, તે પ્રમાણે તેઓએ તેનું પાલન કર્યું નહિ.
  pon-2006A: 'I pahn wia met pwehki Solomon eh keseielahr oh pwongih koht teikan:
    Asdarde, koht lihen Saidon, Kemos, koht en Mohap, oh Molek, kohten mehn Ammon.
    Solomon sohte peikiong ie, e wiadahr me sapwung, oh solahr kapwaiada ei kosonned
    oh mahsen kan, duwehte me seme Depit kin wia.'
  por-BRBSL: porque me abandonaram, e adoraram Astareth, a deusa dos sidônios, Chemosh,
    o deus dos moabitas, e Milcom, o deus dos filhos de Amon. Eles não se meteram
    nos meus caminhos, para fazer o que é certo aos meus olhos, e para manter meus
    estatutos e minhas ordenanças, como fez Davi, seu pai.
  cth-cth: Ram hra touh la pouh ngainae teh, Sidonnaw e cathut napui Ashtoreth hoi
    Moabnaw e cathut Mikomnaw hah a bawk awh. A na pa Devit patetlah ka hmaitung kalan
    e sak hanelah kaie lamthung dawn hoeh.
  twi-twi: Efisɛ Salomo agyaw me hɔ, akɔsom Astoret a ɔyɛ Sidonfo bosombea ne Kemos
    a ɔyɛ Moabfo nyame ne Amonfo nyame Molek. Wamfa mʼakwan so anyɛ nea ɛsɔ mʼani.
    Wanni me mmara ne mʼahyɛde so te sɛ nʼagya Dawid.
  hlt-hlt: Kai n'toeng uh tih Sidoni pathen Ashtoreth taengah, Moab pathen Khemosh
    taengah, Ammon ca rhoek kah pathen Milkom taengah bakop uh. A napa David bangla
    ka khosing, ka laitloeknah neh ka mik ah thuem saii ham khaw ka longpuei ah pongpa
    uh pawh.
  tbz-SIM: Bɛ̀ kù bùtínnɛ́ mɛ̀ɛ̀ kpɛ́í nkɛ fìé yɛbɔkɛ̀ Sidoniibɛ bɔɔ̀ Asitɑditee nɛ̀
    Mɔɑbiibɛ kpɛri Kemɔɔsi nɛ̀ Amɔniibɛ kpɛri Midikɔmmu, bɑ́ bɛ̀ í tũ̀nnɛ ku kó kucɛ,
    bɛ̀ í dɔɔri dɛ̀ɛ̀ sìɛ́, bɛ̀ í tũ nku kuɔ́ nɛ̀ ku tɑnnɔ̀ bɛ cicɛ Dɑfiti do yɛ̀
    tũ̀mmɛ̀.
  msy-2020: Israelia akɨrim ragha na gasaragha Saidonɨn aser amizim Astarten ko, Moapian
    asem Kemos, ko, Amonian asem Molek, me men ziaba fe. Me tuavir aghuir kɨ men akaziba
    dar gɨn zuir puvatɨgha, nan arazir kɨ ifongeziba ko, bizir kɨ damuasa ia mɨkemezibar
    gɨn zuir puvatɨ. Egha kɨ ifongezir puvatɨzir biziba me dagh ami. Me Solomonɨn
    afeziam Devitɨn arazir aghuiba bar ada ataki. Ezɨ bizir kam bangɨn kɨ arazir kam
    men akagham.
  dop-dop: Mpi pǝ tɔɔ mɑ lɑkɩ mpʋ tɔ, Ɩsɛɣɛlɩ nyǝ́mɑ lɔ-m nɑ pɑ́ luŋ Sitɔŋ nyǝ́mɑ
    tʋɣʋ ɑlʋ nyǝŋkʋ Asǝtɑtɩ, nɑ Mowɑpʋ nyǝ́mɑ tʋɣʋ Kɛmɔsɩ, nɑ Amoni nyǝ́mɑ tʋɣʋ Milikom.
    Ɩsɛɣɛlɩ nyǝ́mɑ kisɑ mpɑɑʋ ŋku mɑɑ hʋlɑ-wɛ tɔɣɔ tǝŋʋɣʋ. Pɑ tɑ lɑ nti tǝ kɛɛsǝnɑ-m
    tɔ. Pǝyele pɑ tɑ tɔkɩ kʋsǝsɩɩtʋ nɑ nti nti mɑ tʋ-wɛ tɔ, ɩsɩɩ Tɑfiiti lɑkɑɣɑ tɔ.
  azb-azb: Bunu ona görə edirəm ki, Süleyman Məni tərk etdi və Sidonluların ilahəsi
    Aştoretə, Moav allahı Kemoşa, Ammonluların allahı Milkoma səcdə etdi. Atası Davud
    gözümdə doğru olan işlər etməklə, qaydalarıma və əmrlərimə əməl etməklə Mənim
    yolumla getdi, amma Süleyman belə etmədi.
  eng-DBY: because they have forsaken me, and have worshipped Ashtoreth the goddess
    of the Zidonians, Chemosh the god of the Moabites, and Milcom the god of the children
    of Ammon, and have not walked in my ways, to do that which is right in my sight,
    and my statutes and mine ordinances, as David his father.
  hin-2017: 'इसका कारण यह है कि उन्होंने मुझे त्याग कर सीदोनियों की देवी अश्तोरेत
    और मोआबियों के देवता कमोश, और अम्मोनियों के देवता मिल्कोम को दण्डवत् की, और मेरे
    मार्गों पर नहीं चले: और जो मेरी दृष्टि में ठीक है, वह नहीं किया, और मेरी विधियों
    और नियमों को नहीं माना जैसा कि उसके पिता दाऊद ने किया।'
  wol-KYG: Li ko waral mooy dañu maa dëddu, di jaamu Astàrt, tuur mu jigéen mu waa
    Sidon di jaamu, ak Kemos, tuuru Mowabeen ñi, ak Milkom, tuuru Amoneen ñi. Dañoo
    baña topp samay yoon, baña def li ma rafetlu, di sàmm samay dogal ak sama àttey
    yoon, na ko Daawuda baayu Suleymaan daa defe.
  eng-YLT: '''Because they have forsaken Me, and bow themselves to Ashtoreth, god[dess]
    of the Zidonians, to Chemosh god of Moab, and to Milcom god of the sons of Ammon,
    and have not walked in My ways, to do that which [is] right in Mine eyes, and
    My statutes and My judgments, like David his father.'
  kne-kne: Amagek na gapo ta dinokoganas sak-en et nandayaw en Astarte ay diyos di
    taga-Sidon ya si Kemos ay diyos di Moabita. Dinayaw na abe si Molek ay diyos di
    Ammonita et adi na inamag din kosto sin pangiilaak. Adi nantongpal sin linteg
    ya bilbilin ko ay baken kaman din inyat David ay ama na.
  eng-WYC-2017: this cutting of the realm shall be; for Solomon forsook me, and worship-ped
    Astarte, the goddess of Sidonians, and Chemosh, the god of Moab, and Moloch, the
    god of the sons of Ammon; and [he] went not in my ways, that he did rightwiseness
    before me, and my behests, and my dooms, as David, his father, did.
  eng-WMBB: because they have forsaken me, and have worshipped Ashtoreth the goddess
    of the Sidonians, Chemosh the god of Moab, and Milcom the god of the children
    of Ammon. They have not walked in my ways, to do that which is right in my eyes,
    and to keep my statutes and my ordinances, as David his father did.
  urd-GVH: इस तरह मैं सुलेमान को सज़ा दूँगा, क्योंकि वह और उसके लोग मुझे तर्क करके
    सैदानियों की देवी अस्तारात की, मोआबियों के देवता कमोस की और अम्मोनियों के देवता
    मिलकूम की पूजा करने लगे हैं। वह मेरी राहों पर नहीं चलते बल्कि वही कुछ करते हैं
    जो मुझे बिलकुल नापसंद है। जिस तरह दाऊद मेरे अहकाम और हिदायात की पैरवी करता था
    उस तरह उसका बेटा नहीं करता।
  rug-rug: Kaqu tavetia Arau si hie sina ele luara pani au arini si Arau, meke vahesia
    arini sa beku Asitoreti sa tamasa barikaleqe tadi pa Saedoni, se Kemosi sa tamasa
    tadi pa Moabi, meke se Moleki, sa tamasa tadi pa Amoni. Meke lopu ene lulia arini
    sa Qua siraṉa, meke taveti gua sapu toṉoto pa Qua dinoṉo babe kopu ni sari Qua
    tinolitolie meke tinarae gua sapu ele taveti e Devita, sa tamana e Solomone.
  gaz-gaz: Ani sababii isaan na dhiisanii Ashtooreti waaqittii Siidoonotaa, Kemoosh
    waaqicha Moʼaabotaatii fi Moolek waaqicha Amoonotaa waaqeffatanii fi sababii isaan
    karaa koo irra hin deeminiif yookaan sababii waan fuula koo duratti qajeelaa taʼe
    hin hojjetiniif yookaan sababii isaan akka Daawit abbaan Solomoon hojjete sana
    sirnaa fi seera koo hin eeginiif waan kana hojjedhe.
  fra-LSG: Et cela, parce qu’ils m’ont abandonné, et se sont prosternés devant Astarté,
    divinité des Sidoniens, devant Kemosch, dieu de Moab, et devant Milcom, dieu des
    fils d’Ammon, et parce qu’ils n’ont point marché dans mes voies pour faire ce
    qui est droit à mes yeux et pour observer mes lois et mes ordonnances, comme l’a
    fait David, père de Salomon.
  gnn-gnn: '@see-verse:1KI.011.032'
  yal-yal: Amasɔtɔ e bata n nabeɲin, e yi Asitarate batu, Sidɔn kaane ala ɲaxalanmana
    e nun Kemosi, Moyaba kaane ala e nun Mɔlɔkɔ, Amonine ala. E mi sigan tixi n ma
    kiraan xɔn, e mi n nafan feene ligaxi, e mi n ma yamarine nun n ma sariyane suxi,
    alo a fafe Dawuda a liga kii naxan yi.
  haw-1868: O No ka mea, ua haalele mai lakou ia'u, a ua hoomana ae ia Aseterota ke
    akua wahine o ko Sidona, ia Kemosa ke akua o ka Moaba, a ia Milekoma ke akua o
    na mamo a Amona, aole hoi i hele ma ko'u mau aoao, e hana i ka mea pono i ko'u
    mau maka, i ka malama i ko'u mau kanawai a me ko'u mau kapu, e like me Davida
    kona makuakane.
  arb-NAV: لأَنَّهُ تَخَلَّى عَنِّي وَسَجَدَ لِعَشْتَارُوثَ إِلَهَةِ الصِّيدُونِيِّينَ،
    وَلِكَمُوشَ إِلَهِ الْمُوآبِيِّينَ، وَلِمَلْكُومَ إِلَهِ بَنِي عَمُّونَ، وَلَمْ
    يَسْلُكْ فِي سُبُلِي، وَيَصْنَعْ مَا هُوَ مُسْتَقِيمٌ فِي عَيْنَيَّ، وَلَمْ يُطِعْ
    فَرَائِضِي وَأَحْكَامِي كَدَاوُدَ أَبِيهِ.
  ewe-ewe: elabena Solomo gbe nu le gbɔnye eye wòsubɔ Astarɔt, Sidontɔwo ƒe nyɔnumawu
    kple Kemos, Moabtɔwo ƒe mawu kple Milkom, Amonitɔwo ƒe mawu. Mezɔ le nye mɔ dzi
    o, eye mewɔ nu si nyo le nye ŋkume o. Gawu la, mewɔ nye sewo kple ɖoɖowo dzi abe
    fofoa, David ene o.
  eng-LEE: For the cause that they have forsaken me, and have bowed down to 'Ashtoreth
    the divinity of the Zidonians, to Kemosh the god of Moab, and to Milcom the god
    of the children of 'Ammon, and have not walked in my ways, to do what is right
    in my eyes, and my statutes and my ordinances, like David his father.
  asm-FB: কাৰণ তেওঁলোকে মোক ত্যাগ কৰিলে আৰু চীদোনীয়াসকলৰ অষ্টাৰেৎ দেৱীক, মোৱাবৰ কমোচ
    দেৱতাক আৰু অম্মোনৰ সন্তান সকলৰ মিল্কম দেৱতাক সেৱা-পূজা কৰিলে৷ তেওঁলোকে নিজ পিতৃ
    দায়ূদৰ নিচিনাকৈ, মোৰ দৃষ্টিত যি ভাল তাক কৰিবলৈ আৰু মোৰ বিধি আৰু শাসন-প্ৰণালীবোৰ
    পালন কৰিবলৈ তেওঁলোকে মোৰ পথত চলা নাই।
  sus-A: ﭑ نَ رَبَمَ نّ بَرِ مَ عٍ بَرَ عٍ كٌبٍ سٌ ﭑ نَ، عٍ سِدْن شَ عَلَ عَسِتٍرٌتِ،
    نُن مٌوَبَ شَ عَلَ كٍمٌسِ، نُن عَمٌنِ شَ عَلَ مْلْكْ بَتُ. عٍ مُ عٍ حّرّ مَ ﭑ
    مَ كِرَ شْن مَ، عٍ مُ ﭑ مَ يَامَرِيٍ رَتِنمّمَ عَلْ سُلٍمَنِ بَبَ دَوُدَ عَ رَبَ
    نّ كِ نَشّ.
  fra-SBL: parce qu'ils m'ont abandonné et qu'ils se sont prosternés devant Ashtoreth,
    la déesse des Sidoniens, Kemosh, le dieu de Moab, et Milcom, le dieu des enfants
    d'Ammon. Ils n'ont pas marché dans mes voies, pour faire ce qui est droit à mes
    yeux, et pour observer mes lois et mes ordonnances, comme l'a fait David, son
    père.
  hbo-hbo: יַ֣עַן ׀ אֲשֶׁ֣ר עֲזָב֗וּנִי וַיִּֽשְׁתַּחֲווּ֮ לְעַשְׁתֹּרֶת֮ אֱלֹהֵ֣י
    צִֽדֹנִין֒ לִכְמֹושׁ֙ אֱלֹהֵ֣י מֹואָ֔ב וּלְמִלְכֹּ֖ם אֱלֹהֵ֣י בְנֵֽי־עַמֹּ֑ון
    וְלֹֽא־הָלְכ֣וּ בִדְרָכַ֗י לַעֲשֹׂ֨ות הַיָּשָׁ֧ר בְּעֵינַ֛י וְחֻקֹּתַ֥י וּמִשְׁפָּטַ֖י
    כְּדָוִ֥ד אָבִֽיו׃
  piu-2006: '@see-verse:1KI.011.032'
  kik-kik: Ngwĩka ũguo, nĩ tondũ nĩmandiganĩirie, makainamĩrĩra Ashitorethu ngai ya
    nga ya Asidoni, na Kemoshu ngai ya andũ a Moabi, na Moleku ngai ya andũ a Amoni,
    na magatiga gũthiĩ na njĩra ciakwa, o na makarega gwĩka ũrĩa kwagĩrĩire maitho-inĩ
    makwa, o na matirũmagia irĩra ciakwa na mawatho ta ũrĩa Daudi ithe wa Solomoni
    ekaga.
  fra-NCL: et cela, parce qu’ils m’ont abandonné et se sont prosternés devant Astarté,
    déesse des Sidoniens, devant Chamos, dieu de Moab, et devant Melchom, dieu des
    fils d’Ammon, et parce qu’ils n’ont pas marché dans mes voies pour faire ce qui
    est droit à mes yeux et pour observer mes lois et mes ordonnances, comme l’a fait
    David, père de Salomon.
  cek-AK: Kai ang pahnawt o moe, Sidon kaminawk ih sithaw nongpata Ashtoreth, Moab
    kaminawk ih sithaw Khemosh hoi Ammon kaminawk ih sithaw Milkom to bok o pongah,
    ka loklam ah caeh o ai; ka mikhnuk ah katoeng hmuen doeh sah o ai; Solomon ampa
    David baktiah, Ka paek ih daan hoi ka lok takroekhaihnawk doeh pazui o ai.
  cuk-cuk: '”Bab-Jehová sogdebalid: ‘Salomón angi banguded: Bab-dummad-bundoryob-imakleged-Astoret
    e-bab-dummadga imakded-ular, angi banguded. Astoretʼde, Sidón-dulemar-e-bab-dummad-bundorad.
    Bab-dummadyob-imakleged-Quemos e-bab-dummadga imakded-ular, angi banguded. Quemosʼde,
    Moab-dulemar-e-bab-dummadid. Bab-dummadyob-imakleged-Moloc e-bab-dummadga imakded-ular,
    angi banguded. Molocʼde, Amón-dulemar-e-bab-dummadid. ” ’Ar Salomón, an-ibmar-abegedba
    ibmar imaksasulid: An-Igar-Mesisadba nanassulid. An-ibmar-odurdakedba nanassulid.
    An-igar-uksadba nanassulid. Salomón, e-bab-David-nanadii-gusadyob nanassulid.'
  uig-CYR: — Чүнки улар Мени ташлап Зидонийларниң аял мәбуди Аштаротқа, Моабийларниң
    мәбуди Кемошқа вә Аммонийларниң мәбуди Милкомға сәҗдә қилип, униң атиси Давутниң
    қилинғинидәк қилмай, Мениң бәлгүлимилирим билән һөкүмлиримгә әмәл қилмай, нәзиримдә
    дурус болғанни қилмиди, Мениң йоллиримда маңмиди;
  pma-pma: 'Numon koanek veni Solomon sesein nau, ka va netan min ahi sav keil: min
    Astata, ahi koa vi ahin onen me-Saedon keil; min Kimos, ahi onen me-Moab keil;
    ka min Molek, ahi onen me-Amon keil. Solomon romusiltei sise onak ka long sesein
    nau. Kei mum kalkali ka rolong kattei rek vasuval tamen Deved mumoni mulamu.’”'
  tel-2017: అయితే నా సేవకుడైన దావీదు కోసం, నేను ఎన్నుకున్న యెరూషలేము పట్టణం కోసం ఇశ్రాయేలీయుల
    గోత్రాల్లో నుండి అతనికి ఒక గోత్రం ఉండనిస్తాను.
  hat-BSA: akoz yo te abandone Mwen e te adore Astarté deyès a Sidonyen yo, Kemosh,
    dye a Moab la ak Milcom, dye a fis Ammon yo. Epi yo pa t mache nan vwa Mwen yo,
    pou fè sa ki dwat nan zye M, e swiv règleman Mwen yo avèk òdonans Mwen yo, jan
    papa li, David te fè a.
  bxh-bxh: '@see-verse:1KI.011.032'
  kos-kos: 'Nga ac oru ma inge mweyen Solomon el sisyula, ac alu nu sin god inge lun
    mutunfacl saya: Astarte (god mutan lun acn Sidon), Chemosh (god lun acn Moab),
    ac Molech (god lun acn Ammon). Solomon el tia akosyu. El tia oana David, papa
    tumal, a el oru ma sutuu ac tia karinganang ma sap luk ac oakwuk luk.'
  hbo-WLC: יַ֣עַן ׀ אֲשֶׁ֣ר עֲזָב֗וּנִי וַיִּֽשְׁתַּחֲווּ֮ לְעַשְׁתֹּרֶת֮ אֱלֹהֵ֣י
    צִֽדֹנִין֒ לִכְמוֹשׁ֙ אֱלֹהֵ֣י מוֹאָ֔ב וּלְמִלְכֹּ֖ם אֱלֹהֵ֣י בְנֵֽי־עַמּ֑וֹן
    וְלֹֽא־הָלְכ֣וּ בִדְרָכַ֗י לַעֲשׂ֨וֹת הַיָּשָׁ֧ר בְּעֵינַ֛י וְחֻקֹּתַ֥י וּמִשְׁפָּטַ֖י
    כְּדָוִ֥ד אָבִֽיו׃
  ibo-ibo: Nʼihi na ha ahapụla m malite ịkpọ isiala nye Ashtọret, chi nwanyị ndị Saịdọn;
    na nyekwa Kemosh, chi ndị Moab; na nye Molek, chi ụmụ Amọn. Ha agbasoghị ụzọ m,
    ha emekwaghị ihe ndị ahụ m gụrụ dịka ezi ihe. Ha edebeghị iwu m na ụkpụrụ m niile
    dịka Devid nna Solomọn mere.
  ory-ory: ଯେହେତୁ ସେମାନେ ଆମ୍ଭକୁ ପରିତ୍ୟାଗ କରି ସୀଦୋନୀୟମାନଙ୍କ ଅଷ୍ଟାରୋତ୍‍ ଦେବୀକି ଓ ମୋୟାବର
    କମୋଶ ଦେବକୁ ଓ ଅମ୍ମୋନ-ସନ୍ତାନଗଣର ମିଲ୍‍କମ୍‍ ଦେବକୁ ପ୍ରଣାମ କରିଅଛନ୍ତି; ପୁଣି, ଆପଣା ପିତା
    ଦାଉଦ ଯେପରି ଆମ୍ଭ ଦୃଷ୍ଟିରେ ନ୍ୟାୟ ବ୍ୟବହାର କଲା ଓ ଆମ୍ଭର ବିଧି ଓ ଆମ୍ଭର ଶାସନ ପାଳନ କଲା,
    ସେପରି କରିବାକୁ ସେମାନେ ଆମ୍ଭ ପଥରେ ଚାଲି ନାହାନ୍ତି।
  chk-chk: Pun Salomon a likitieila o fel ngeni Astarot nöün chon Siton anüfefin me
    Kemos ewe koten Moap, pwal Molok ewe koten Amon. Salomon esap aleasochisiei, esap
    pwal föri mine a pwüng me fän mesei o apwönüetä ai kewe pwüüng me allük usun Tafit
    saman we a föri.
  rop-rop: Ai garra dum lagijat, dumaji King Salaman bin gibit bekboun langa mi brabliwei,
    en imbin weshipbat ol detlot drimin. Imbin weshipbat det gelwan drimin gulum Estatei
    brom Saidan, en det drimin gulum Kemosh brom Moweb, en det drimin gulum Molek
    brom Eman. King Salaman nomo bin teiknodis langa mi. Imbin oldei dumbat ola nogudwan
    ting, en im nomo bin kipum main lowa en im nomo bin duwit langa mi laik im dedi
    Deibid bin oldei dumbat.
  ukr-1871: А се за те, що він покинув мене та й став поклонятись Астартї, божищеві
    Сидонському, та Хамосові, богові Моабійському, та Молохові, богові Аммонїйському,
    й не ходив путьми моїми, щоб чинити те, що менї до вподоби, та певнити мої установи
    й заповідї мої, як отець його Давид.
  deu-1951: darum, weil sie mich verlassen und Astarte, die Gottheit der Zidonier,
    Kamos, den Gott der Moabiter, und Milkom, den Gott der Ammoniter, angebetet haben
    und nicht in meinen Wegen gewandelt sind, um zu tun, was in meinen Augen recht
    ist, nach meinen Satzungen und Rechten, wie sein Vater David getan hat.
  eng-JPS: because that they have forsaken Me, and have worshipped Ashtoreth the goddess
    of the Zidonians, Chemosh the god of Moab, and Milcom the god of the children
    of Ammon; and they have not walked in My ways, to do that which is right in Mine
    eyes, and to keep My statutes and Mine ordinances, as did David his father.
  srp-1865: Jer ostaviše mene i pokloniše se Astaroti boginji Sidonskoj i Hemosu bogu
    Moavskom i Melhomu bogu sinova Amonovijeh, i ne hodiše putovima mojim èineæi što
    je pravo preda mnom, uredbe moje i zakone moje, kao David otac njegov.
  lug-lug: Kino ndikikola kubanga banvuddeko ne basinza Asutoleesi katonda omukazi
    ow’Abamoni, ne batatambulira mu kkubo lyange, wadde okukola ebituufu mu maaso
    gange newaakubadde okugondera ebiragiro byange oba amateeka gange, nga Dawudi
    kitaawe wa Sulemaani bwe yakola.
  heb-heb: יען אשר עזבוני וישתחוו לעשתרת אלהי צדנין לכמוש אלהי מואב ולמלכם אלהי בני
    עמון ולא הלכו בדרכי לעשות הישר בעיני וחקתי ומשפטי כדוד אביו׃
  ben-IRV: আমি এটা করব, কারণ সেই দশ গোষ্ঠী আমাকে ত্যাগ করে সীদোনীয়দের দেবী অষ্টোরতের,
    মোয়াবের দেবতা কমোশের ও অম্মোনীয়দের দেবতা মিলকমের পূজা করেছে। শলোমনের বাবা দায়ূদ
    যেমন করতেন তারা তেমন করে নি। তারা আমার পথে চলেনি, আমার চোখে যা ঠিক তা করে নি এবং
    আমার নিয়ম ও নির্দেশ পালন করে নি।
  pan-pan: ਇਹ ਦਾ ਕਾਰਨ ਇਹ ਹੈ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਤਿਆਗ ਕੇ ਸੀਦੋਨੀਆਂ ਦੀ ਦੇਵੀ ਅਸ਼ਤਾਰੋਥ ਅਤੇ
    ਮੋਆਬ ਦੇ ਦਿਓ ਕਮੋਸ਼ ਤੇ ਅੰਮੋਨੀਆਂ ਦੇ ਦਿਓ ਮਿਲਕੋਮ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਮੇਰੇ
    ਮਾਰਗਾਂ ਵਿੱਚ ਨਹੀਂ ਚੱਲਦੇ ਰਹੇ ਕਿ ਜੋ ਮੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਸਿੱਧੀ ਗੱਲ ਹੈ ਉਹ ਉਹੋ ਕਰਨ ਅਤੇ ਮੇਰੀਆਂ
    ਬਿਧੀਆਂ ਤੇ ਮੇਰੇ ਨਿਆਂਵਾਂ ਨੂੰ ਮੰਨਣ ਜਿਵੇਂ ਉਹ ਦੇ ਪਿਤਾ ਦਾਊਦ ਨੇ ਕੀਤਾ।
  mya-JVB: ဆယ်ခရိုင်ကို နှုတ်ရသောအကြောင်း ဟူမူကား၊ ငါ့ ကိုစွန့် ၍ ဇိဒုန် နတ်သမီး အာရှတရက်
    ၊ မောဘ ဘုရား ခေမုရှ ၊ အမ္မုန် ဘုရား မိလကုံ တို့ကို ကိုးကွယ် သဖြင့် ၊ အဘ ဒါဝိဒ်
    ကဲ့သို့ ငါ့ ရှေ့ ၌ မှန် သောတရား ၊ ငါ စီရင် ထုံးဖွဲ့ချက် တို့ကို စောင့်ရှောက် ခြင်းငှါ
    ငါ့ လမ်း တို့သို့ မ လိုက်။
  tbg-tbg: Soromonuva ti tauvaqa utu timiteharo Saidoni vatanaaka una variqa nahenti
    Astaateravata, Moapihainaaka una variqa Kemosiravata, Amonihainaaka una variqa
    Molekiravata, vinavuka nutu tuahere vaira kaara te mintirerave. Viva kia ti aaraqaa
    koqemakero niraitiro, kia ti tivuqaa avuqavu okara autirave. Viva kia nai qova
    Devitiva intemakero te tivatauna uvaravata, te virara minti minti iane tuna uvaravata,
    koqemakero iri vairave.
  hmo-hmo: Inai bamona do lau karaia, badina be Solomona ese lau ia negea vadaeni,
    bona Asataroto, Sidono taudia edia dirava hahine, bona Kemoso, Moaba taudia edia
    dirava, bona Milekoma, Amono taudia edia dirava, ia tomadiho henia vadaeni. Solomona
    ese lau dekenai ia kamonai henia lasi, ia be kerere, lauegu Taravatu bona oda
    ia badinaia lasi, iena tamana Davida ese ia karaia bamona lasi.
  urd-urd: क्यूँकि उन्होंने मुझे छोड़ दिया और सैदानियों की देवी इस्तारात और मोआबियों
    के मा'बूद कमोस और बनी 'अमोन के मा'बूद मिलकोम की इबादत की है, और मेरे रास्तों पर
    न चले कि वह काम करते जो मेरी नज़र में भला था, और मेरे क़ानून और अहकाम को मानते
    जैसा उसके बाप दाऊद ने किया।
  rus-SYN: Это за то, что они оставили Меня и стали поклоняться Астарте, божеству
    Сидонскому, и Хамосу, богу Моавитскому, и Милхому, богу Аммонитскому, и не пошли
    путями Моими, чтобы делать угодное пред очами Моими и соблюдать уставы Мои и заповеди
    Мои, подобно Давиду, отцу его.
  bqc-SIM: Má kɛɛ̀ màa, kɛ́ à ma vũaa à gɛ̀ lɛ́ Sidↄ̃deↄ dii Asetaati ń Mↄabuↄ
    dii Kɛmↄsio ń Amↄniↄ dii Mↄlↄkuo sisi yã́iɛ. I tɛmazio, i yã́ pↄ́ maamɛɛ kɛo,
    i ma ↄtondↄkĩi gwao, a ma ikoyãↄ kũa lá a mae Davidiwao.
  tcz-CHONGTHU: Ajeh chu Solomon in keima ei-nungsun in Sidon mite numei pathen Ashtoreth
    ahouvin, Moab mite semthu pathen Chemosh ahouvin, Ammon mite semthu pathen Molech
    ahouvin ahi. Aman ka lampi ajui tapon chu leh ka mitmu’a ka lungdei a abol tapon
    chukitle apa David in eijui bangin eijuipon ka chonna Dan ho leh ka Dan sem ho
    jong anit tapon ahi.
  mar-mar: शलमोनाने माझा त्याग केला म्हणून मी त्याच्याकडून राज्य काढून घेणार आहे.
    सीदोन्यांची देवी अष्टारोथ, मवाबाचा कमोश, अम्मोन्याचा मिलकोम या परकीय दैवतांचे
    तो भजन पूजन करतो. जे योग्य आणि न्याय्य ते आता तो करत नाही. माझ्या आज्ञा आणि नियम
    तो पाळत नाही. त्याचे वडिल दावीद ज्या पध्दतीने जगले तसे याचे नाही.
  soq-soq: '@see-verse:1KI.011.032'
  qub-qub: Salomonga manami nogata wiyacamashachu. Adurasha Sidón runacunapa Astoret
    jutiyoj diosanta, Moab runacunapa Quemós diosninta, Amón runacunapa Milcom diosninta.
    Llutantami ñaupächo rurasha. Manami cumlishachu laynëcunata papänin Davidnöga.
  bqp-bqp: Mani kɛnɛ lɛ, kũ à ma zukũna à gɛ̀ɛ àtɛn Sidↄ̃denↄ tãna Asatorɛ kũ
    Mↄabunↄ tãna Kɛmↄsio kũ Amↄninↄ tãna Mↄlɛkio gbagba yãi. Adi tɛ́mairo, adi
    yã kũ à manamɛnɛ kɛro, adi ma ↄdↄki gwaro, à ma dokayãnↄ kũna lán a de Dauda
    bàro.
  hat-hat: Salomon vire do ban mwen, l' al adore bondye lòt nasyon, tankou Astate,
    zidòl fanm moun peyi Sidon yo, Kemòch, bondye moun Moab yo, ak Milkòm, bondye
    moun Amon yo. Salomon pa fè sa ki byen devan je mwen, li pa mache dwat, li pa
    swiv lòd ak kòmandman mwen yo tankou David, papa l', te fè l' la.
  eng-BSB: For they have forsaken Me to worship Ashtoreth the goddess of the Sidonians,
    Chemosh the god of the Moabites, and Milcom the god of the Ammonites. They have
    not walked in My ways, nor done what is right in My eyes, nor kept My statutes
    and judgments, as Solomon’s father David did.
  eng-WEBPB: because they have forsaken me, and have worshipped Ashtoreth the goddess
    of the Sidonians, Chemosh the god of Moab, and Milcom the god of the children
    of Ammon. They have not walked in my ways, to do that which is right in my eyes,
    and to keep my statutes and my ordinances, as David his father did.
  kbq-kbq: Na'ankure zamagra zamefi hunami'za, Saidoni vahe'mofo a' havi anumza Astoretinte'ene,
    Moapu vahe havi anumza Kemosinte'ene, Amori vahe havi anumza Morekinte monora
    hunente'za, nagrira namagera nonte'za, nagri navurera knare zamavu'zmavara nosu'za,
    Solomoni nefa Deviti'ma hu'neaza hu'za kasegeni'ane trakeni'a ovariri'naze.
  nhe-BL: Nijquixtilis itequihuejcayo Salomón pampa yajaya nechtlahuelcajtoc huan
    quihueyichijtoc nopa tlaixcopincayotl Astaret tlen eltoc inindios nopa Sidón ehuani.
    Huan quihueyichijtoc nopa tlaixcopincayotl Quemos tlen quitequipanohuaj nopa tlali
    Moab ehuani. Huan quihueyichijtoc Moloc inintlaixcopincayo nopa amonitame. Nijquixtilis
    itequihuejcayo pampa Salomón ax nejnentoc ipan noojhui. Ax quichijtoc tlen xitlahuac
    noixtla. Ax quineltocatoc notlanahuatilhua huan notlamachtilhua queja quichijqui
    David, itata.
  bus-bus: Mɛ́ kɛnɛ lɛ, kɛ̀ à ma zĩnna à gàa èe Sidↄ̃deenↄ tãa Asatorɛ kↄ̃n Mↄabunↄ
    tãa Kɛmↄsio kↄ̃n Amↄninↄ tãa Mↄlɛkio gbãgbãa yãnzi. Èe tɛ́maziro, èe yã
    kɛ̀ maamɛɛ kɛro, èe ma ↄdↄkii gwaro, à ma dokayãnↄ kũna lán a de Dauda bàro.
  gub-BL: Azapo putar ko ma'e ihe nehe, ta'e Xàrumàw utyryk ihewi a'e xe. Umuwete
    katu tupàn amo ae ywy rehe har a'e wà kury. Atarot tupàn kuzà Xitom wazar, Kemoz
    Moaw wazar, Morok Amon wazar. Paw rupi katete umuwete katu iko a'e wà kury. Upytu'u
    heze'eg heruzar ire. Uzawy tuweharupi. Nuweruzar kwaw heze'eg. Nuzapo kwaw heremiapo
    kar. Nuiko kwaw u Tawi zàwe. Tawi hereruzar a'e.
  eng-DRA: 'Because he hath forsaken me, and hath adored Astarthe the goddess of the
    Sidonians, and Chamos the god of Moab, and Moloch the god of the children of Ammon:
    and hath not walked in my ways, to do justice before me, and to keep my precepts,
    and judgments as did David his father.'
