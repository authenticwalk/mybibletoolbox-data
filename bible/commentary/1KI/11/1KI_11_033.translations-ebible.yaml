verse: 1KI.011.033
translations:
  mal-C: അവർ എന്നെ ഉപേക്ഷിച്ചു; സീദോന്യരുടെ ദേവിയായ അസ്തരോത്തിനെയും മോവാബ്യരുടെ ദേവനായ
    കെമോശിനെയും അമ്മോന്യരുടെ ദേവനായ മോലെക്കിനെയും ആരാധിച്ചു; അവർ എന്നെ അനുസരിച്ചു
    ജീവിച്ചില്ല; എന്റെ ദൃഷ്ടിയിൽ നീതിയായുള്ളത് അവർ ചെയ്തില്ല; ശലോമോന്റെ പിതാവായ ദാവീദ്
    എന്റെ ഉത്തരവുകളും നിയമങ്ങളും പ്രമാണിച്ചതുപോലെ അവർ പ്രമാണിച്ചതുമില്ല; അതിനാൽ ഞാനിതു
    ചെയ്യും.
  deu-TKW: darum, daß er mich verlassen und sich niedergeworfen hat vor Astoreth,
    der Gottheit der Sidonier, vor Kamos, dem Gotte der Moabiter, und vor Milkom,
    dem Gotte der Ammoniter, und ist nicht auf meinen Wegen gewandelt, daß er das,
    was mir wohlgefällt, und meine Satzungen und Rechte geübt hätte, wie sein Vater
    David.
  lin-lin: Nakosala bongo, pamba te basundolaki Ngai mpe bagumbamelaki Asitarite,
    nzambe mwasi ya bato ya Sidoni ; Kemoshi, nzambe ya bato ya Moabi ; mpe Moloki,
    nzambe ya bato ya Amoni, batambolaki te na banzela na Ngai mpo na kosala makambo
    ya sembo na miso na Ngai, kobatela malako mpe mibeko na Ngai, ndenge Davidi, tata
    ya Salomo, asalaki.
  eng-LSV: because they have forsaken Me, and bow themselves to Ashtoreth, goddess
    of the Zidonians, to Chemosh god of Moab, and to Milcom god of the sons of Ammon,
    and have not walked in My ways, to do that which [is] right in My eyes, and My
    statutes and My judgments, like his father David.
  eng-GNV: Because they haue forsaken me, and haue worshipped Ashtaroth the god of
    the Zidonians, and Chemosh the god of the Moabites, and Milcom the god of the
    Ammonites, and haue not walked in my wayes (to do right in mine eyes, and my statutes,
    and my lawes) as did Dauid his father.
  eng-WEBSTER: Because they have forsaken me, and have worshiped Ashtoreth the goddess
    of the Zidonians, Chemosh the god of the Moabites, and Milcom the god of the children
    of Ammon, and have not walked in my ways, to do that which is right in my eyes,
    and to keep my statutes and my judgments, as did David his father.
  nhw-BL: Nijquixtilis itequiticayo Salomón pampa yaya nechtlahuelcajtoc huan quihueyichijtoc
    nopa tlaixcopincayotl Astaret catli eltoc inindios nopa Sidón ehuani. Huan quihueyichijtoc
    nopa tlaixcopincayotl Quemos catli quitequipanohuaj nopa tlali Moab ehuani. Huan
    quihueyichijtoc Moloc inintlaixcopincayo nopa amonitame. Nijquixtilis itequiticayo
    pampa Salomón amo nejnentoc ipan noojhui. Amo quichijtoc catli xitlahuac noixpa.
    Amo quineltocatoc notlanahuatilhua huan notlamachtilhua quen quichijqui David,
    itata.
  swh-ONEN: Nitafanya hivi kwa sababu wameniacha mimi na kuabudu Ashtorethi mungu
    mke wa Wasidoni, Kemoshi mungu wa Wamoabu, na Moleki mungu wa Waamoni, nao hawakwenda
    katika njia zangu ili kufanya yaliyo sawa machoni pangu, wala kushika amri na
    sheria zangu kama Daudi, babaye Solomoni, alivyofanya.
  bba-bba: U yeni mɔ̀wɑ yèn sɔ̃ be Isirelibɑ bɑ wi Yinni Gusunɔ deri. Mɑ bɑ dɑ bɑ
    Sidoniɡibun bũu wi bɑ mɔ̀ Asitɑɑte sɑ̃ɑmɔ kɑ Mɔɑbubɑn bũu wi bɑ mɔ̀ Kemɔsi, kɑ
    Amɔnibɑ bũu wi bɑ mɔ̀ Milikɔmu. Bɑ yinɑ bu sĩ win swɑɑ sɔɔ bu sere ko ye u kĩ.
    Mɛyɑ bɑ mɑɑ yinɑ bu win woodɑbɑ kɑ win yiirebu mɛm nɔɔwɑ nɡe mɛ Dɑfidi wi, Sɑlomɔɔn
    tundo u kuɑ.
  eng-KJVCPB: because that they have forsaken me, and have worshipped Ashtoreth the
    goddess of the Zidonians, Chemosh the god of the Moabites, and Milcom the god
    of the children of Ammon, and have not walked in my ways, to do that which is
    right in mine eyes, and to keep my statutes and my judgments, as did David his
    father.
  cpy-cpy: Tema ipiyatha-takina Salomón, ithaamenta-shitakari ipinkatha-waetziri Ompokiromae,
    itajorentsi-nirote Shimaa-jatzi, Otsinampaan-taniri, itajorentsite Athataa-weni-jatzi.
    Imatzitakari “Pinkathari Itaawentee-tziri Eenchaa-niki-paeni”, itajorentsite Pityaankaarini-jatzi.
    Okaatzi rantakiri Salomón, tee inimotana noñaakiro, tee rithotyahanawo nojankina-takaantani
    eejatzi noshine-takaantani, tee roshiyaari David, ipaapateni.
  luo-luo: Abiro timo gini nikech gisejwangʼa mi gilamo Ashtoreth nyasaye madhako
    mar jo-Sidon gi Kemosh nyasach jo-Moab kod Molek nyasach jo-Amon kendo ok gisewuotho
    e yorena; kata timo gima kare e nyima, kata rito buchena kod chikena kaka Daudi,
    wuon Solomon notimo.
  meu-meu: Badina be ia ese vada e rakatanigu, Astaroto, Sidono taudia edia dirava
    hahinena, bona Kemoso, Moab diravana, bona Milkom, Amono diravana, vada e toma
    henidia diho; ia danu egu dala ai se rakamu, lau vairagu ai kara maoromaoro se
    karamu, bona egu taravatu bona egu hahedua herevadia se badinadiamu, tamana David
    ese e badinadiava heḡereḡerena.
  npi-ULB: किनकि तिनीहरूले मलाई त्यागेर सीदोनीहरूकी अश्तोरेत देवी, मोआबको कमोश देवता
    र अम्मोनीहरूको मोलोख देवतालाई पुजा गरेका छन् । आफ्ना पिता दाऊदले गरेझैँ मेरो दृष्टिमा
    जे ठिक छ त्यही गर्न र मेरा विधिविधानहरूसाथै मेरा उर्दीहरू पालन गर्न त्यो मेरो
    मार्गमा हिँडेको छैन ।
  yor-yor: Èmi yóò ṣe èyí nítorí tí wọ́n ti kọ̀ mí sílẹ̀, wọ́n sì ti sin Aṣtoreti
    òrìṣà àwọn ará Sidoni, Kemoṣi òrìṣà àwọn ará Moabu, àti Moleki òrìṣà àwọn ọmọ
    Ammoni, wọn kò sì rìn ní ọ̀nà mi, tàbí ṣe èyí tí ó dára lójú mi, tàbí pa àṣẹ àti
    òfin mi mọ́ bí Dafidi baba Solomoni ti ṣe.
  emp-NTPO: Mʌ̃a jara b̶ʌ quĩrãca oya Salomoʌ̃ba mʌ̃ra igaraped̶a Sidoʌ̃nebema ãcõrẽ
    Astartea, moabitarã ãcõrẽ Quemoa, amonitarã ãcõrẽ Milcoʌ̃a bid̶a bia bed̶ea b̶ʌ
    bẽrã. Salomoʌ̃ba o b̶ʌra mʌ̃ quĩrãpita biẽ́ b̶ʌa. Idjira mʌ̃ od̶e jipa nĩbacaa
    idjab̶a mʌ̃ leyda ĩjãẽ́ b̶ʌa idji zeza Daviba ĩjã b̶ad̶a quĩrãca.
  pes-OPCB: زیرا سلیمان مرا ترک گفته است و عشتاروت الههٔ صیدونی‌ها، کموش بت موآبی‌ها
    و ملکوم بت عمونی‌ها را پرستش می‌کند. او از راه من منحرف شده، آنچه را که در نظر
    من درست است بجا نیاورد و احکام و دستورهای مرا مثل پدرش داوود اطاعت نکرد.
  tgl-ULB: dahil iniwanan nila ako at sinamba nila si Astarte, ang babaeng diyus-diyosan
    ng mga Sidonita, kay Cemos ang diyos ng mga Moabita, at kay Milcom ang diyos ng
    mga mamamayan ng mga Ammonita. Hindi sila lumakad ayon sa aking kaparaanan, para
    gawin ang mabuti sa aking paningin, at para sundin ang aking mga utos at mga tuntunin
    gaya ng ginawa ng kaniyang ama na si David.
  cbu-NT: Salomon nuwaa kuki kapeetarangu, apanllputsee Astartee Sidonshchee apanllputsirini,
    misha Kemosa Mowabshuchee apanllputsirini, misha, Milkoma Amónshuchee apanllputsirini
    ungirtarangu, nuwaatssha kapung tatsiyuntarangiya. Nuwaa kuki nda tatsamooru payurangiya.
    ¿Tamaru sirútama Dapiyarini nuwaa kuki payuranga? Itaru, uwsha nuwaa kuki kapeetarangiya.
    Ashirucha, anumand nuw itutseeri shiyaamsha panachima, Apanll atiya.
  hui-hui: Isaraele wali agalihondo ogonidagua buleberodagoni irane tigua i̱ni erembira
    ngialu puwa Saidono wali agalinaga dama wali beda mitangi bialu gime wabini mini
    Asadarehondobi Moaba wali agalinaga dama mitangi bialu gime wabini mini Kemosohondobi
    Amono wali agalinaga dama mitangi bialu gime wabini mini Molegehondobi uruni bibahendehondo
    mitangi bialu bi pupu wiaga ka. Tigua mana bayale talialu bialu helo helarugo
    mo wahowa mana mirurubi bi lamirurubi bibahende mo wahai haya. Tigua Debidihanda
    mana bayale biaga wiaruni mo wahalu i̱na tigua bilo hamelo kogobi nabi wahai haya.
  mya-mya: ဤ​သို့​ငါ​ပြု​ရ​မည့်​အ​ကြောင်း​မှာ​ရှော​လ​မုန်​သည် ငါ့​ကို​ပစ်​ပယ်​၍ ဇိ​ဒုန်​ဘု​ရား​မ​အာ​ရှ​တ​ရက်၊
    မော​ဘ​ဘု​ရား​ခေ​မု​ရှ၊ အမ္မုန်​ဘု​ရား​မိ​လ​ကုံ တို့​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​သော​ကြောင့်​ဖြစ်​၏။
    ရှော​လ​မုန်​သည်​ငါ​၏​အ​မိန့်​တော်​ကို​လွန်​ဆန် လေ​ပြီ။ သူ​သည်​မ​ကောင်း​မှု​ကို​ပြု​၍​ငါ​၏
    ပ​ညတ်​တော်​များ​နှင့်​အ​မိန့်​တော်​တို့​ကို​သူ​၏ ခ​မည်း​တော်​ဒါ​ဝိဒ်​နာ​ခံ​သ​ကဲ​သို့​မ​နာ​ခံ။-
  bod-N: དེ་དག་གིས་བདག་བསྐྱུར་ཏེ། ཚི་ཏུན་པའི་ལྷ་མོ་ཨ་ཤཱ་ཏ་རོད་དང་མོ་ཨབ་པའི་ལྷ་ཀེ་མོ་སི་དང་།
    ཨམ་མོན་པའི་ལྷ་མིལ་ཀོམ་བཅས་ལ་ཕྱག་བཙལ་ཏེ། ཁོས་རང་གི་ཡབ་དཱ་བིད་དང་འདྲ་བར་བདག་གི་མཐོང་ངོར་ལས་དྲང་པོ་མ་བྱས་ཤིང་།
    བདག་གི་སྤྱོད་ལམ་དུ་མ་འགྲུལ་ལ། བདག་གི་སྒྲིག་ཁྲིམས་དང་ཁྲིམས་སྲོལ་རྣམས་མ་བསྲུངས་པས་སོ།
    །
  sna-sna: Ndichaita izvi nokuti vakandirasa vakanamata Ashitoreti, mwarikadzi wavaSidhoni,
    Kemoshi, mwari wavaMoabhu, naMoreki, mwari wavaAmoni, uye havana kufamba munzira
    dzangu, kana kuita zvakarurama pamberi pangu, kana kuchengeta mitemo yangu nemirayiro
    yangu sezvakaitwa naDhavhidhi, baba vaSoromoni.
  spa-BLM: porque me han abandonado y han adorado a Astoret, diosa de los sidonios,
    a Quemos, dios de Moab, y a Milcom, dios de los hijos de Amón. No han andado en
    mis caminos, para hacer lo que es recto a mis ojos, y para guardar mis estatutos
    y mis ordenanzas, como hizo David su padre.
  cac-cac: A vin̈aj Salomón chi' ix in yactejcan vin̈, ix och vin̈ ejmelal d'a Astarté,
    ix sdiosal eb' aj Sidón yed' d'a Quemos sdiosal eb' moabita yed' d'a Milcom sdiosal
    eb' amonita. Te man̈xa svach'il tas syutej sb'a vin̈ d'a vichan̈, maxtzac sc'anab'ajej
    in c'ayb'ub'al vin̈ yed' in checnab'il. Man̈ ichoc yutejnac sb'a vin̈aj David
    smam vin̈, man̈ ichocta' syutej sb'a vin̈.
  swh-ULB: kwa kuwa ameniacha na kumwabudu Ashtorethi mungu mke wa Wasidoni, Kemoshi
    Mungu wa Wamoabu, na Milikomu mungu wa watu wa Amoni. Wameziacha njia zangu, hawakufanya
    kilicho chema katika macho yangu, wala hawa kuzishika amri na maagizo yangu, kama
    alivyofanya Daudi baba yake.
  bel-bel: Гэта за тое, што яны пакінулі Мяне і пачалі пакланяцца Астарце, божышчу
    Сідонскаму, і Хамосу, богу Маавіцкаму, і Мілхому, богу Аманіцкаму, і не пайшлі
    шляхамі Маімі, каб рабіць добрае прад вачамі Маімі і захоўваць пастановы Мае,
    падобна Давіду, бацьку ягонаму.
  wed-wed: '@see-verse:1KI.011.032'
  deu-ELBBK: weil sie mich verlassen und sich niedergebeugt haben vor Astoret, der
    Gottheit der Sidonier, vor Kamos, dem Gott der Moabiter, und vor Milkom, dem Gott
    der Kinder Ammon, und nicht auf meinen Wegen gewandelt haben, zu tun was recht
    ist in meinen Augen, und meine Satzungen und meine Rechte zu beobachten, wie sein
    Vater David.
  mbb-OT: Ne iyan ibeeli ku kayi su ǥeina te mid-iniyuǥan e zin ne iyan din mid-azap
    si Ashtoret, kes bahi he ed-ezapen te menge Sidunhanen, si Kemosh kes ed-ezapen
    te menge Moabitanhen, wey si Molec, kes ed-ezapen te menge Amunihanen. Wazà sikandin
    medsunud te menge paaǥi ku wey wazà mebpengungubpaan te hustu ziyà te etuvangan
    ku. Wazà sikandin medtuman te menge sulunuzen wey menge suǥù ku; kenà sikandin
    iring te amey zin he si David.
  mal-2015: അവർ എന്നെ ഉപേക്ഷിച്ചു, സീദോന്യദേവിയായ അസ്തോരെത്തിനെയും മോവാബ്യദേവനായ കെമോശിനെയും
    അമ്മോന്യദേവനായ മില്ക്കോമിനെയും നമസ്കരിക്കയും അവന്റെ അപ്പനായ ദാവീദ് എന്നപോലെ എനിക്കു
    പ്രസാദമായുള്ളതു ചെയ്‌വാനും എന്റെ ചട്ടങ്ങളും വിധികളും പ്രമാണിപ്പാനും അവർ എന്റെ
    വഴികളിൽ നടക്കാതെ ഇരിക്കയും ചെയ്തതു കൊണ്ടു തന്നേ.
  rmc-rmc: Kerava oda vašoda, bo o Šalamun man omukľa a chudňa te lašarel le sidoňike
    devles, la Aštarta, le moabike devles le Kemoš the le amoňike devles le Moloch
    a na phirelas pal mire droma, na kerelas oda, so kamav, a na doľikerelas miro
    zakonos the mire lava avke sar leskro dad o David.
  pes-OPV: چونکه ایشان مرا ترک کردند و عشتورت، خدای صیدونیان، و کموش، خدای موآب، وملکوم،
    خدای بنی عمون را سجده کردند، و درطریقهای من سلوک ننمودند و آنچه در نظر من راست
    است، بجا نیاوردند و فرایض و احکام مرامثل پدرش، داود نگاه نداشتند.
  ron-1924: Ши ачаста, пентру кэ М-ау пэрэсит ши с-ау ынкинат ынаинтя Астартеей, зеица
    сидониенилор, ынаинтя луй Кемош, думнезеул Моабулуй, ши ынаинтя луй Милком, думнезеул
    фиилор луй Амон, ши пентру кэ н-ау умблат ын кэиле Меле, ка сэ факэ че есте дрепт
    ынаинтя Мя ши сэ пэзяскэ леӂиле ши порунчиле Меле, кум а фэкут Давид, татэл луй
    Соломон.
  aui-aui: '@see-verse:1KI.011.032'
  ben-OBCV: আমি এরকম করব, কারণ তারা আমাকে পরিত্যাগ করেছে এবং সীদোনীয়দের দেবী অষ্টারোতের,
    মোয়াবীয়দের দেবতা কমোশের ও অম্মোনীয়দের দেবতা মোলকের পূজার্চনা করেছে, তথা আমার
    প্রতি বাধ্যতা দেখিয়ে চলেনি, বা আমার দৃষ্টিতে যা ভালো তা করেননি, অথবা শলোমনের
    বাবা দাউদ যেভাবে আমার বিধিবিধান ও নিয়মকানুন পালন করত, তারা সেভাবে তা করেননি।
  som-som: maxaa yeelay, way i dayriyeen, oo waxay caabudeen Cashtored oo ilaahaddii
    reer Siidoon ah, iyo Kemoosh oo ah ilaahii reer Moo'aab, iyo Milkom oo ah ilaahii
    reer Cammoon; oo jidadkaygiina kuma ay socon, inay sameeyaan waxa hortayda ku
    qumman, iyo inay dhawraan qaynuunnadayda iyo xukummadayda, sidii aabbihiis Daa'uud
    yeeli jiray oo kale.
  lat-VUC: 'eo quod dereliquerit me, et adoraverit Astarthen deam Sidoniorum, et Chamos
    deum Moab, et Moloch deum filiorum Ammon: et non ambulaverit in viis meis, ut
    faceret justitiam coram me, et præcepta mea et judicia, sicut David pater ejus.'
  eng-ASVBT: because that they have forsaken me, and have worshiped Ashtoreth the
    goddess of the Sidonians, Chemosh the god of Moab, and Milcom the god of the children
    of Ammon; and they have not walked in my ways, to do that which is right in mine
    eyes, and to keep my statutes and mine ordinances, as did David his father.
  ita-1885: Perciocchè essi mi hanno abbandonato, ed hanno adorato Astoret, dio de' Sidonii,
    e Chemos, dio de' Moabiti, e Milcom, dio de' figliuoli di Ammon; e non son camminati
    nelle mie vie, per far ciò che mi piace, e per mettere in opera i miei statuti,
    e le mie leggi, come fece Davide, padre di Salomone.
  eng-LXXUP: Because he forsook me, and sacrificed to Ashtoreth the abomination of
    the Sidonians, and to Chemosh, and to the idols of Moab, and to their king the
    abomination of the children of Ammon, and he walked not in my ways, to do that
    which was right before me, as David his father did.
  eng-ULB: because they have forsaken me and have worshiped Ashtoreth the goddess
    of the Sidonians, Chemosh the god of Moab, and Molech the god of the people of
    Ammon. They have not walked in my ways, to do what is right in my eyes, and to
    keep my statutes and my decrees, as did David his father.
  spa-VBL: Esto se debe a que me han abandonado y se han inclinado a adorar a Astoret,
    diosa de los sidonios, a Quemos, dios de los moabitas, y a Moloc, dios de los
    amonitas. No han seguido mis caminos; no han hecho lo que es justo a mis ojos;
    no han guardado mis mandamientos y mis leyes como lo hizo David, el padre de Salomón.
  fra-_FOB: Parce qu'ils m'ont abandonné et se sont prosternés devant Astarté, divinité
