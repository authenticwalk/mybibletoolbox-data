  eng-WYC-2018: this cutting of the realm shall be; for Solomon forsook me, and worshipped
    Astarte, the goddess of Sidonians, and Chemosh, the god of Moab, and Moloch, the
    god of the sons of Ammon; and [he] went not in my ways, that he did rightwiseness
    before me, and my behests, and my dooms, as David, his father, did. (this breaking
