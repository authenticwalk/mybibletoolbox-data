  tha-KJV: เพราะเขาทั้งหลายได้ทอดทิ้งเรา และได้​นม​ัสการพระอัชโทเรท พระแม่​เจ้​าของชาวไซดอน
    เคโมชพระของโมอับ และมิลโคมพระของคนอัมโมน และมิ​ได้​ดำเนินในทางของเรา เพื่อจะกระทำสิ่งที่​ถู​กต้องในสายตาของเรา
    และรักษากฎเกณฑ์ของเรา และคำตัดสินของเรา อย่างกับดาวิดบิดาของเขาได้กระทำนั้น
  por-BR-2018: Porquanto me deixaram, e adoraram a Astarote deusa dos sidônios, e
    a Camos deus de Moabe, e a Moloque deus dos filhos de Amom; e não andaram em meus
