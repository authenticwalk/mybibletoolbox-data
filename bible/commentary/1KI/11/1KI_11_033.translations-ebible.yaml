    David did.)
  epo-epo: pro tio, ke ili forlasis Min, kaj adorkliniĝis al Aŝtar, diaĵo de la Cidonanoj,
    al Kemoŝ, dio de Moab, kaj al Milkom, dio de la Amonidoj, kaj ne iris laŭ Miaj
    vojoj, por plenumi tion, kio plaĉas al Mi, kaj Miajn leĝojn kaj Miajn regulojn,
    kiel lia patro David.
  uig-PIN: — Qünki ular Meni taxlap Zidoniylarning ayal mǝbudi Axtarotⱪa, Moabiylarning
