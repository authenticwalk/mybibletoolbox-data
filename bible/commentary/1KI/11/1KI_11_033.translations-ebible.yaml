    Salomon.
  mal-mal: അവർ എന്നെ ഉപേക്ഷിച്ച്, സീദോന്യദേവിയായ അസ്തോരെത്ത് ദേവിയേയും മോവാബ്യദേവനായ
    കെമോശിനെയും അമ്മോന്യദേവനായ മില്ക്കോമിനെയും നമസ്കരിച്ച്, അവന്റെ അപ്പനായ ദാവീദിനെപ്പോലെ
    എനിക്ക് പ്രസാദമായുള്ളത് ചെയ്യുകയോ എന്റെ ചട്ടങ്ങളും വിധികളും പ്രമാണിക്കുകയോ എന്റെ
    വഴികളിൽ നടക്കുകയോ ചെയ്യായ്ക കൊണ്ടും തന്നേ.
  urd-GVR: Is tarah maiṅ Sulemān ko sazā dūṅgā, kyoṅki wuh aur us ke log mujhe tark
    karke Saidāniyoṅ kī dewī Astārāt kī, Moābiyoṅ ke dewatā Kamos kī aur Ammoniyoṅ
    ke dewatā Milkūm kī pūjā karne lage haiṅ. Wuh merī rāhoṅ par nahīṅ chalte balki
    wuhī kuchh karte haiṅ jo mujhe bilkul nāpasand hai. Jis tarah Dāūd mere ahkām
    aur hidāyāt kī pairawī kartā thā us tarah us kā beṭā nahīṅ kartā.
  suz-BL: मेकोमी आं कली प्रोंइतीके, गो मो पाइनुङ। मेकोमी सीदोनी आन देवी अश्‍‍तोरेथ,
    मोआब ङा देवता केमोश नु अम्‍मोनी आन देवता मोलेक कली पूजा पाप्‍तु। मेको आं लांम
    मगा। मेकोमी आं ङोंइती मार ठीक बाक्‍मे, मेको मपावो। मेकोम आ आफ दाऊदम पशो खोदेंशो
    पा, आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आं निसाफ पतीक लोव़ मपावो। मोलेक देवता कली
    मिल्‍कोम यो देंशो बाक्‍त।
  ita-1927: E ciò, perché i figliuoli d’Israele m’hanno abbandonato, si sono prostrati
    davanti ad Astarte, divinità dei Sidoni, davanti a Kemosh, dio di Moab e davanti
    a Milcom, dio dei figliuoli d’Ammon, e non han camminato nelle mie vie per fare
    ciò ch’è giusto agli occhi miei e per osservare le mie leggi e i miei precetti,
    come fece Davide, padre di Salomone.
  ckb-ckb: ئەو کارە دەکەم، چونکە ئەوان وازیان لێ هێنام و کڕنۆشیان بۆ عەشتۆرەتی خواژنی
    سەیدائی و کەمۆشی خودای مۆئابی و مۆلەخی خودای عەمۆنییەکان برد. بە ڕێگای مندا نەڕۆیشتن
    هەتا وەک داودی باوکی سلێمان ئەوەی لەبەرچاوم ڕاستە بیکەن و فەرز و حوکمەکانم بەجێبهێنن.
  eng-BBE: Because they are turned away from me to the worship of Ashtoreth, the goddess
    of the Zidonians, and Chemosh, the god of Moab, and Milcom, the god of the Ammonites;
    they have not been walking in my ways or doing what is right in my eyes or keeping
    my laws and my decisions as his father David did.
  kan-OKCV: ಏಕೆಂದರೆ ಅವನ ತಂದೆಯಾದ ದಾವೀದನ ಹಾಗೆ ನನ್ನ ಕಟ್ಟಳೆಗಳನ್ನೂ, ನನ್ನ ನ್ಯಾಯಗಳನ್ನೂ ಕೈಗೊಳ್ಳುವುದಕ್ಕೂ,
    ನನ್ನ ದೃಷ್ಟಿಗೆ ಮೆಚ್ಚಿಕೆಯಾದದ್ದನ್ನು ಮಾಡುವುದಕ್ಕೂ, ಸೊಲೊಮೋನನೂ ಅವನ ಮನೆಯವರೂ ನನ್ನ ಮಾರ್ಗಗಳಲ್ಲಿ
    ನಡೆಯದೆ, ನನ್ನನ್ನು ಬಿಟ್ಟು ಸೀದೋನ್ಯರ ದೇವತೆಯಾದ ಅಷ್ಟೋರೆತಳನ್ನೂ, ಮೋವಾಬ್ಯರ ದೇವರಾದ ಕೆಮೋಷನ್ನೂ,
    ಅಮ್ಮೋನಿಯರ ದೇವರಾದ ಮಿಲ್ಕೋಮನ್ನೂ ಆರಾಧಿಸಿದ್ದಾರೆ.
  tam-2017: அவர்கள் என்னைவிட்டு, சீதோனியர்களின் தேவியாகிய அஸ்தரோத்தையும், மோவாபியர்களின்
    தேவனாகிய காமோசையும், அம்மோன் மக்களின் தேவனாகிய மில்கோமையும் பணிந்துகொண்டு, அவனுடைய
    தகப்பனாகிய தாவீதைப்போல என்னுடைய பார்வைக்குச் செம்மையானதைச் செய்யவும், என்னுடைய
    கட்டளைகளையும் என்னுடைய நியாயங்களையும் கைக்கொள்ளவும், அவர்கள் என்னுடைய வழிகளில்
    நடக்காமல்போனதால் அப்படிச் செய்வேன்.
  spa-RV-1909: Por cuanto me han dejado, y han adorado á Astharoth diosa de los Sidonios,
    y á Chêmos dios de Moab, y á Moloch dios de los hijos de Ammón; y no han andado
    en mis caminos, para hacer lo recto delante de mis ojos, y mis estatutos, y mis
    derechos, como hizo David su padre.
  ron-BTF: Deoarece ei m-au părăsit şi s-au închinat Astarteei, zeiţa sidonienilor,
    lui Chemoş, dumnezeul moabiţilor, şi lui Milcom, dumnezeul copiilor lui Amon,
    şi nu au umblat în căile mele, pentru a face ceea ce este drept în ochii mei şi
    pentru a ţine statutele mele şi judecăţile mele, precum a făcut David, tatăl lui.
  eng-WEBP: because they have forsaken me, and have worshiped Ashtoreth the goddess
    of the Sidonians, Chemosh the god of Moab, and Milcom the god of the children
    of Ammon. They have not walked in my ways, to do that which is right in my eyes,
    and to keep my statutes and my ordinances, as David his father did.
  eng-FBV: This is because they have abandoned me and bowed down in worship of Ashtoreth,
    goddess of the Sidonians, Chemosh, god of the Moabites, and Molech, god of the
    Ammonites. They have not followed my ways; they have not done what is right in
    my sight; they have not kept my commandments and laws as David, Solomon's father,
    did.
  nld-1939: Want hij heeft Mij verzaakt, om zich neer te werpen voor Asjtarte, de
    godin der Sidoniërs, voor Kemosj, den god van Moab, en voor Milkom, den god der
    Ammonieten; hij heeft mijn wegen niet bewandeld, niet gedaan wat recht was in
    mijn oog, en mijn wetten en voorschriften niet onderhouden, zoals David, zijn
    vader.
  nch-BL: Nijquixtilis itequiticayo Salomón pampa yaya techtahuelcajtoc huan quihueyichijtoc
    nopa taixcopincayot Astoret cati inindios nopa Sidón ehuani. Huan quihueyichijtoc
    nopa taixcopincayot Quemos cati quitequipanohuaj nopa tali Moab ehuani. Huan quihueyichijtoc
    Moloc inintaixcopincayo nopa amonitame. Nijquixtilis itequiticayo pampa Salomón
    amo nejnentoc ipan noojhui. Amo quichijtoc cati xitahuac noixpa. Amo quineltocatoc
    notanahuatilhua huan notamachtilhua quej quichijqui David, itata.
  vie-1934: Aáy, bởi vì chúng nó đã từ bỏ ta, đi thờ lạy Aùt-tạ-tê, nữ thần của dân
    Si-đôn, Kê-mốt, thần xứ Mô-áp, và Minh-côm, thần của dân Am-môn. Chúng nó không
    đi theo các đường lối ta, đặng làm điều ngay thẳng tại trước mặt ta, và cũng chẳng
    giữ luật lệ và điều răn ta, y như Đa-vít, cha của Sa-lô-môn, đã làm.
  hin-CV: क्योंकि उसने मुझे भुलाकर सीदोनियों की देवी अश्तोरेथ की, मोआब के देवता खेमोश
    की और अम्मोनियों के देवता मिलकाम की पूजा करना शुरू कर दिया है. उसने मेरे नियमों
    का पालन करना छोड़ दिया है. उसने अपने पिता दावीद के समान वह नहीं किया, जो मेरी
    नज़रों में सही है, और न ही उसने मेरी विधियों और नियमों का पालन ही किया है.
  spa-BES: Porque se apartaron de mí para la adoración de Astarté, la diosa de los
    sidonios, y Quemos el dios de Moab, y Milcom, el dios de los amonitas; no han
    estado caminando en mis caminos o haciendo lo que es correcto a mis ojos o guardando
    mis leyes y mis decisiones como lo hizo su padre David.
  tdx-tdx: amy t’ie namorintseñe Ahy vaho mitalaho amy Astorete, mpanjaka-ampela’
    o nte-Tsidoneo naho amy Kemose, ‘ndrahare’ o nte-Moabeo, naho amy Milkome, mpanjaka’
