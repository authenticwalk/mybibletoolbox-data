    como fez seu pai Davi.
  deu-ELO: darum, daß sie mich verlassen und sich niedergebeugt haben vor Astoreth,
    der Gottheit der Zidonier, vor Kamos, dem Gott der Moabiter, und vor Milkom, dem
    Gott der Kinder Ammon, und nicht auf meinen Wegen gewandelt haben, zu tun, was
    recht ist in meinen Augen, und meine Satzungen und meine Rechte zu beobachten,
