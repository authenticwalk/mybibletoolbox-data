verse: 1KI.011.003
translations:
  mal-C: അദ്ദേഹത്തിന്, രാജ്ഞിമാരായ 700 ഭാര്യമാരും 300 വെപ്പാട്ടികളും ഉണ്ടായിരുന്നു.
    ഭാര്യമാർ അദ്ദേഹത്തിന്റെ ഹൃദയം വശീകരിച്ചുകളഞ്ഞു.
  deu-TKW: Und zwar besaß er 700 eigentliche Frauen und 300 Kebsweiber, und seine
    Weiber verführten ihn.
  lin-lin: Azalaki na basi nkama sambo oyo bazalaki bana ya bakonzi, mpe bamakangu
    nkama misato. Boye, basi na ye nyonso bapengwisaki ye.
  eng-LSV: And he has seven hundred wives, princesses, and three hundred concubines;
    and his wives turn aside his heart.
  eng-GNV: And he had seuen hundreth wiues, that were princesses, and three hundreth
    concubines, and his wiues turned away his heart.
  eng-WEBSTER: 'And he had seven hundred wives, princesses, and three hundred concubines:
    and his wives turned away his heart.'
  nhw-BL: Quinpixqui 700 sihuame catli inelsihuajhua huan 300 sihuame san itztoyaj
    ipan ichaj. Huan quen TOTECO quiijto, inijuanti quiyolcuepque para ma quinhueyichihua
    inintiotzitzi.
  swh-ONEN: Alikuwa na wake 700 mabinti wa uzao wa kifalme, na masuria 300, nao wake
    zake wakampotosha.
  bba-bba: Sinɑ bibu nɑtɑ kɑ wunɔbuwɑ (700) Sɑlomɔɔ u suɑ kurɔbu kɑ sere mɑɑ ɡoobɑ
    wunɔbu (300) be bɑ ǹ sɑ̃ɑ sinɑ bibu. Kurɔ berɑ bɑ win ɡɔ̃ru sĩiyɑ Yinni Gusunɔn
    min di.
  eng-KJVCPB: 'And he had seven hundred wives, princesses, and three hundred concubines:
    and his wives turned away his heart.'
  cpy-cpy: Okaatzi 700 iinanta-pero-takari, otsipa okaatzi 300 ishirontani, rootaki
    iinapaeni oetzimpina-shire-takiriri.
  luo-luo: Ne en-gi mon mia abiriyo monywol e ut ruodhi kod mon moketo mia adek, kendo
    mondego nowite.
  meu-meu: Ia adavana korikori, lohia hahinedia, na sinahu hitu; ma hahine haida sinahu
    toi danu e adavadia; bena adavana verina ese lalona e aniava.
  npi-ULB: सोलोमनका सात सय जना राजकीय पत्नी र तिन सय जना उपपत्नी थिए । तिनका पत्नीहरूले
    तिनको ह्रदयलाई बहकाइदिए ।
  yor-yor: Ó sì ní ẹ̀ẹ́dẹ́gbẹ̀rin (700) obìnrin, àwọn ọmọ ọba àti ọ̀ọ́dúnrún (300)
    àlè, àwọn ìyàwó rẹ̀ sì yí i ní ọkàn padà.
  emp-NTPO: Dji dromarã cauda seteciento edasia. Dewara wẽrãrã sid̶a tresciento erob̶asia.
    Maʌ̃ wẽrãrã carea Salomoʌ̃ba Ãcõrẽra igarasia.
  pes-OPCB: سلیمان هفتصد زن و سیصد کنیز برای خود گرفت. این زنها به تدریج سلیمان را
    از خدا دور کردند به طوری که او وقتی به سن پیری رسید به جای اینکه مانند پدرش داوود
    با تمام دل و جان خود از خداوند، خدایش پیروی کند به پرستش بتها روی آورد.
  tgl-ULB: Nagkaroon si Solomon ng pitong-daang maharlikang asawa at tatlong-daang
    iba pang kinakasama. Inilayo ng kaniyang mga asawa ang kaniyang puso.
  hui-hui: Solomono ibu one wali handari karia (700) berelalu wali wabuni mende bereneru
    handari tebira (300) berene. Wali urunime Solomono mo luluya halu ibunaga mini
    mo batara hayagola ibugua Anduane Homogo erembira mialu yu wahene.
  mya-mya: ရှော​လ​မုန်​သည်​မင်း​သ​မီး​ခု​နစ်​ရာ​ကို​ထိမ်း မြား​သည့်​အ​ပြင် သူ​၏​မောင်း​မ​တော်​သုံး​ရာ
    ရှိ​သေး​၏။ သူ​တို့​သည်​မင်း​ကြီး​အား​ထာ​ဝ​ရ ဘု​ရား​ကို​ကျော​ခိုင်း​စေ​ပြီး​လျှင်၊-
  bod-N: ཁོང་ལ་བཙུན་མོ་བདུན་བརྒྱ་ཡོད་པ་ཐམས་ཅད་སྲས་མོ་ཡིན་པ་དང་། ཆུན་མ་སུམ་བརྒྱ་ཡོད་པ་དང་།
    ཆུང་མ་དེ་རྣམས་ཀྱིས་ཁོའི་སེམས་དཀོན་མཆོག་དང་འབྲལ་དུ་བཅུག་གོ །
  sna-sna: Aiva navakadzi mazana manomwe, vanasikana vamadzimambo, navamwe varongo
    mazana matatu; vakadzi vake vakatsausa mwoyo wake.
  spa-BLM: Tuvo setecientas esposas, princesas y trescientas concubinas. Sus esposas
    desviaron su corazón.
  cac-cac: Ay 700 eb' ix yetb'eyum vin̈ chi', yisil rey eb' ix. Ay pax 300 eb' ix
    schab'il yetb'eyum vin̈ yaji. A yuj eb' ix chi' ix juviel spensar vin̈.
  swh-ULB: Sulemani alikuwa na wanawake halali mia saba na masuria mia tatu. Wake
    zake waliugeuza moyo wake.
  bel-bel: І было ў яго сямсот жонак і трыста наложніц; і разбэсьцілі жонкі сэрца
    ягонае.
  wed-wed: Tauna awawana 700, anatapui gulagulau natunatui, wate awawana ḡelaui 300
    lamna me ana taunola. Taui Solomon ana vitumaḡana Bada awarina i vikwakoi.
  deu-ELBBK: Und er hatte an Frauen 700 Fürstinnen und 300 Nebenfrauen; und seine
    Frauen neigten sein Herz.
  mbb-OT: Duen 700 he lavew he menge esawa ni Solomon wey zuen pa 300 he menge esawa
    zin he kenà lavew. Is menge esawa zin nekeǥuyud kandin wey sikandin mekeziyù te
    Megbevayà.
  mal-2015: അവന്നു എഴുനൂറു കുലീനപത്നികളും മുന്നൂറു വെപ്പാട്ടികളും ഉണ്ടായിരുന്നു; അവന്റെ
    ഭാര്യമാർ അവന്റെ ഹൃദയത്തെ വശീകരിച്ചുകളഞ്ഞു.
  rmc-rmc: Sas les efta šel (700) romňija, so sas andral o kraľika fameliji, the trin
    šel (300) romňija-služobňički. On les odcirdle le Devlestar.
  pes-OPV: و او را هفتصد زن بانو و سیصد متعه بود و زنانش دل او را برگردانیدند.
  ron-1924: А авут де невесте шапте суте де крэесе ымпэрэтешть ши трей суте де циитоаре,
    ши невестеле й-ау абэтут инима.
  aui-aui: Kiiwawo Solomon natuwavinena yadi 700, toudi na kiikiiwawo natunatudi.
    Bi bada yana bagibagi wasiwasikedi yadi 300, toudi naboni natuwavinena mududi.
    Mmkodi wasiwasike nuwanuwana sitayinawamiri da Yawe God kivinina ikabitore.
  ben-OBCV: রাজপরিবারে জন্মেছিল, এরকম সাতশো জন হল তাঁর স্ত্রী এবং তাঁর উপপত্নীর সংখ্যা
    ছিল তিনশো জন, এবং তাঁর স্ত্রীরাই তাঁকে বিপথে পরিচালিত করল।
  som-som: Oo wuxuu lahaa toddoba boqol oo naagood oo marwooyin ah, iyo saddex boqol
    oo naagood oo addoommo ah; oo naagihiisiina qalbigiisii way sii jeediyeen.
  lat-VUC: 'Fueruntque ei uxores quasi reginæ septingentæ, et concubinæ trecentæ:
    et averterunt mulieres cor ejus.'
  eng-ASVBT: And he had seven hundred wives, princesses, and three hundred concubines;
    and his wives turned away his heart.
  ita-1885: Ed ebbe settecento donne principesse, e trecento concubine; e le sue donne
    sviarono il suo cuore.
  eng-ULB: Solomon had seven hundred royal wives and three hundred concubines. His
    wives turned his heart away.
  spa-VBL: Tuvo setecientas esposas de noble cuna y trescientas concubinas. Y sus
    esposas lo convencieron de alejarse del Señor.
  fra-_FOB: Il eut donc pour femmes sept cents princesses, et trois cents concubines;
    et ses femmes détournèrent son cœur.
  mal-mal: അവന് എഴുനൂറ് കുലീനപത്നികളും മുന്നൂറ് വെപ്പാട്ടികളും ഉണ്ടായിരുന്നു; അവന്റെ
    ഭാര്യമാർ അവന്റെ ഹൃദയത്തെ വശീകരിച്ചുകളഞ്ഞു.
  urd-GVR: Us kī shāhī ḳhāndānoṅ se tālluq rakhne wālī 700 bīwiyāṅ aur 300 dāshtāeṅ
    thīṅ. In auratoṅ ne āḳhirkār us kā dil Rab se dūr kar diyā.
  suz-BL: मेको के ७ सहे ग्‍युंबे पशो मीश नु सहे सां अरु नोले चाक्‍शो मीश बाक्‍मा बाक्‍त।
    मिनु मेकोपुकीम आ थुं क्‍याल्‍पदमे बाक्‍त।
  ita-1927: Ed ebbe settecento principesse per mogli e trecento concubine; e le sue
    mogli gli pervertirono il cuore;
  ckb-ckb: حەوت سەد ژنی خانەدان و سێ سەد کەنیزەی هەبوو، جا ژنەکانی دڵیان هەڵگەڕاندەوە.
  eng-BBE: He had seven hundred wives, daughters of kings, and three hundred other
    wives; and through his wives his heart was turned away.
  kan-OKCV: ಅವನಿಗೆ ರಾಜಪುತ್ರಿಯರಾದ ಏಳು ನೂರು ಮಂದಿ ಪತ್ನಿಯರೂ, ಮುನ್ನೂರು ಮಂದಿ ಉಪಪತ್ನಿಯರೂ
    ಇದ್ದರು. ಅವನ ಪತ್ನಿಯರು ಅವನನ್ನು ದಾರಿ ತಪ್ಪಿಸಿದರು.
  tam-2017: அவனுக்கு ராஜ பரம்பரையுள்ள 700 மனைவிகளும், 300 மறுமனையாட்டிகளும் இருந்தார்கள்;
    அவனுடைய பெண்கள் அவனுடைய இருதயத்தைத் திரும்பச்செய்தார்கள்.
  spa-RV-1909: Y tuvo setecientas mujeres reinas, y trescientas concubinas; y sus
    mujeres torcieron su corazón.
  ron-BTF: Şi el avea şapte sute de soţii, prinţese, şi trei sute de concubine; şi
    soţiile lui i-au întors inima.
  eng-WEBP: He had seven hundred wives, princesses, and three hundred concubines.
    His wives turned his heart away.
  eng-FBV: He had seven hundred wives of noble birth and three hundred concubines.
    His wives did convince him to turn away from the Lord.
  nld-1939: hij had zeven honderd vrouwen als vorstinnen en drie honderd bijvrouwen.
    Die vrouwen brachten hem van het goede pad.
  nch-BL: Quinpixqui 700 sihuame cati inelsihuajhua huan 300 sihuame san itztoyaj
    ipan ichaj. Huan quej TOTECO quiijto, inijuanti quiyolcuetque para ma quinhueyichihua
    ininteteyohua.
  vie-1934: Người có bảy trăm hoàng hậu, và ba trăm cung nữ; chúng nó bèn làm cho
    người trở lòng.
  hin-CV: शलोमोन ने सात सौ राजकुमारियों से विवाह किया और उनकी तीन सौ उपपत्नियां थी!
    उनकी पत्नियों ने उनका हृदय परमेश्वर से दूर कर दिया.
  spa-BES: Tuvo setecientas esposas, hijas de reyes y otras trescientas concubinas;
    y a través de sus esposas su corazón fue desviado.
  tdx-tdx: Nanambaly fiton-jato re ho tañanjomba’e naho sakeza telon-jato; vaho nampandrìke
    ty arofo’e o vali’eo.
  tha-KJV: พระองค์​ทรงมี​มเหสี​เจ​็ดร้อยคือเจ้าหญิง และนางห้ามสามร้อย และบรรดามเหสีของพระองค์​ก็​ทรงหันพระทัยของพระองค์ไปเสีย
  por-BR-2018: E teve setecentas esposas princesas, e trezentas concubinas; e suas
    mulheres desviaram o coração dele.
  deu-ELO: Und er hatte an Weibern siebenhundert Fürstinnen und dreihundert Kebsweiber;
    und seine Weiber neigten sein Herz.
  eng-WYC-2018: And wives as queens were seven hundred to him, and three hundred secondary
    wives; and the women turned away his heart.
  epo-epo: Kaj li havis da ĉefaj edzinoj sepcent kaj da kromvirinoj tricent; kaj liaj
    edzinoj forklinis lian koron.
  uig-PIN: Uning yǝttǝ yüz ayali, yǝni hanixi wǝ üq yüz keniziki bar idi; ayalliri
    uning kɵnglini azdurup buriwǝtkǝnidi.
  beo-beo: Soloumane da fifi asi gala hina bagade ilia idiwi 700 agoane lai, amola
    e da gidisedagi uda eno 300 agoane lai. E da ea uda ilia hamobe hou, amoga Godema
    baligi fa:i.
  tpi-OTNT: Solomon i gat 700 meri na 300 namba 2 lain meri. Na ol dispela meri i
    paulim tingting bilong en na em i givim baksait long Bikpela.
  hau-SA: Ya auri mata ɗari bakwai, haifaffun gidan sarauta, da kuma ƙwarƙwarai ɗari
    uku. Matan nan nasa suka karkatar da shi.
  uig-LAT: Uning yette yüz ayali, yeni xanishi we üch yüz kéniziki bar idi; ayalliri
    uning könglini azdurup buriwetkenidi.
  nde-nde: Wayelabafazi abangamakhulu ayisikhombisa ababezalwa esikhosini labanye
    abafazi beceleni abangamakhulu amathathu; lakanye abafazi bakhe baphambukisa inhliziyo
    yakhe.
  ton-ton: 'Pea naʻa ne maʻu ʻae uaifi ʻe fitungeau naʻe ʻeiki lahi, pea mo e sinifu
    ʻe toko tolungeau: pea naʻe fakatafoki hono loto ʻe hono ngaahi uaifi.'
  ces-1613: Tak že měl žen královen sedm set a ženin tři sta. I odvrátily ženy jeho
    srdce jeho.
  eng-WMB: He had seven hundred wives, princesses, and three hundred concubines. His
    wives turned his heart away.
  tam-TCV: அவனுக்கு அரச குடும்பத்தைச் சேர்ந்த எழுநூறு மனைவிகளும், முந்நூறு வைப்பாட்டிகளும்
    இருந்தனர். அவனுடைய மனைவிகள் அவனை வழிதவறச் செய்தனர்.
  ceb-ULB: Adunay 700 ka mga prensesang asawa si Solomon ug 300 ka mga puyopuyo. Ang
    iyang mga asawa nagdani sa iyang kasingkasing.
  pol-UBG: Miał więc siedemset żon, księżniczek, i trzysta nałożnic. A jego żony odwiodły
    jego serce.
  urd-GVU: اُس کی شاہی خاندانوں سے تعلق رکھنے والی 700 بیویاں اور 300 داشتائیں تھیں۔
    اِن عورتوں نے آخرکار اُس کا دل رب سے دُور کر دیا۔
  deu-1912: Und er hatte siebenhundert Weiber zu Frauen und dreihundert Kebsweiber;
    und seine Weiber neigten sein Herz.
  ntj-ntj: '@see-verse:1KI.011.002'
  kan-2017: ಅವನಿಗೆ ರಾಜವಂಶದವರಾದ ಏಳುನೂರು ಮಂದಿ ಪತ್ನಿಯರಲ್ಲದೆ ಮುನ್ನೂರು ಜನರು ಉಪಪತ್ನಿಯರಿದ್ದರು.
    ಈ ಸ್ತ್ರೀಯರು ಅವನ ಮನಸ್ಸನ್ನು ಕೆಡಿಸಿಬಿಟ್ಟರು.
  yap-yap: I le’engiy Solomon 700 e ppin ni pifak e pilung nge ku yug boch e ppin
    rok ni yad 300. Yad tapgin me pi’ keru’ ngak Got,
  hlt-MCSB: Anih taengah a yuu la boeinu ya rhih neh yula ya thum om tih a yuu rhoek
    loh anih kah lungbuei te a buung sak.
  mdy-ETH: ሴሎሞኔ ካኣቶ ናይ ማዔያ ላንካይ ፄኤታ ላኣሊ፤ ሃሣ ጊንፃኣ ማቾንሢ ማዓያ ሃይሦ ፄኤታ ላኣሊ ዔኬኔ፤ ዬያታ ላኣላ
    ሴሎሞኔ ፆኦሲፓ ሃኪሴኔ፤
  twi-ASANTE: Na ɔwɔ yerenom ahanson ne mpenafoɔ ahasa. Na ampa ara wɔtwee ne ɔkra
    firii Awurade ho.
  eng-WEBU: He had seven hundred wives, princesses, and three hundred concubines.
    His wives turned his heart away.
  wal-wal: Solomonayyo kawotu naata gidiya laappun xeetu machchetinne heezzu xeetu
    baakkoti de7oosona. A maccaasati a wora zaaridosona.
  spa-PDDPT: pues tuvo 700 reinas y 300 concubinas, las cuales pervirtieron su corazón.
  gun-gun: Ha'e rami vy setecentos kunhague oguereko huvixa rajy meme, ha'e gui trezentos
    ta'yxy jevy kuery. Ha'e va'e kunhague ma ojapo amboae rami rei ipy'a aguã rami.
  ilo-ULB: Addaan ni Solomon ti pito gasut a prinsesa nga assawa ken tallo gasut a
    babbai a tagabu nga inassawana. Inyadayo isuna dagiti assawana.
  kpg-kpg: Solomon guu lodo ang gi nia ahina e hidu lau (700). Digaula guu hai a mee
    gii huli gi daha mo Dimaadua.
  uig-ARA: ئۇنىڭ يەتتە يۈز ئايالى، يەنى خانىشى ۋە ئۈچ يۈز كېنىزىكى بار ئىدى؛ ئاياللىرى
    ئۇنىڭ كۆڭلىنى ئازدۇرۇپ بۇرىۋەتكەنىدى.
  tof-tof: Solomonón amkoman kol 700 kwarilürr, kingab ópal olmal nidi kwarilürr.
    Oya ma akó 300 ngibürr kol kwarilürr. Ene kolabme wa tóba moboküp yalüngürr Godkagab.
  sus-sus: A mangɛ di ginɛ kɛmɛ solofere nan dɔxɔ, a konyi ginɛ kɛmɛ saxan fan tongo.
    Na ginɛe naxa a bɔɲɛ mafindi.
  pon-2006: Solomon pwoudikihda serepein isipwiki oh pekehiki serepein silipwiki.
    Serepein ko kahrehiong eh sohpeisang Koht,
  ksd-ksd: I ga taule lavurua na mar na tadar vavina, ma a utul a mar na tultul na
    vavina; ma nam kana umana vavina dia ga ben vaire ra balana.
  tur-YTC: Yedi yüz karısı, kral kızları ve üç yüz cariyesi vardı. Karıları onun yüreğini
    saptırdı.
  ind-AYT: Dia mempunyai 700 istri dari kaum bangsawan serta 300 gundik, dan istri-istrinya
    itu membelokkan hatinya.
  nya-nya: Iye anali ndi akazi 700 ochokera ku mabanja achifumu ndi azikazi 300 ndipo
    akaziwo anamusocheretsa.
  hrv-hrv: Imao je sedam stotina kneževskih žena i tri stotine inoča. Njegove su žene
    zavodile njegovo srce.
  mps-mps: Solomongo we 700 elaluali, te augwali te gasa tǫ pedai kantri polalubo
    bidi dabego wegi da, tama agai te gasa si wali we hani me te 300 elaluai. Tama
    te we dabego agai homu bega selama, tama agai te Genuai Bidi tudiba muani.
  tpi-tpi: Solomon i gat 700 meri na 300 namba 2 lain meri. Na ol dispela meri i paulim
    tingting bilong en na em i givim baksait long Bikpela.
  dan-1931: Han havde 700 fyrstelige Hustruer og 300 Medhustruer, og hans Hustruer
    drog hans Hjerte bort fra Herren.
  vie-OVCB: Vua có 700 hoàng hậu và 300 cung phi. Các vợ của vua đã khiến lòng vua
    rời xa Chúa Hằng Hữu.
  guj-2017: સુલેમાનને રાજવંશમાંની સાતસો પત્નીઓ અને ત્રણસો ઉપપત્નીઓ હતી. તેની પત્નીઓએ
    તેનું હૃદય ફેરવી નાખ્યું.
  pon-2006A: Solomon pwoudikihda serepein isipwiki oh pekehiki serepein silipwiki.
    Serepein ko kahrehiong eh sohpeisang Koht,
  por-BRBSL: Ele tinha setecentas esposas, princesas e trezentas concubinas. Suas
    esposas lhe viraram o coração.
  cth-cth: A yu 700 hoi ado 300 touh a tawn teh, a yunaw ni a lungthin a kamlang sak.
  twi-twi: Na ɔwɔ yerenom ahanson ne mpenanom ahaasa. Na ampa ara wɔtwee ne kra fii
    Awurade ho.
  hlt-hlt: Anih taengah a yuu la boeinu ya rhih neh yula ya thum om tih a yuu rhoek
    loh anih kah lungbuei te a buung sak.
  tbz-SIM: Kòo mmɔkɛ o pobɛ̀ sikɔusìyiekɛ̀ (700) bɛ̀ɛ̀ tu bɛkpɑ̀ɑ̀tìbɛ̀ kó bɛsɑpɑ̀mbɛ̀
    o pocĩɛ̃̀ nsikɔusìtɑ̃ɑ̃ti (300), kɛ́tũnnɛ bɛ yɛ̀mmɛ̀.
  msy-2020: Solomon amuir 700pla ikia, amuir dozir 300pla iti. Ezɨ amizir kaba an
    nɨghnɨzim gɨrazɨ, an akɨrim ragha Ikiavɨra Itir God gasara.
  dop-dop: Hɑlǝnɑ ɩ́ kpɑɣɑ ɑwulumpiyɑ ɑlɑɑ kɛ nɑsǝtoso nɑ nɩɩnʋwɑ (700), nɑ ɑlɑɑ lɛlɑɑ
    kɛ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ (300). Mpɛ ɩnɩ pɑ tolisinɑ-ɩ sɔsɔm.
  azb-azb: Onun zadəgan nəslindən olan yeddi yüz arvadı və üç yüz kənizi var idi.
    Arvadları onun ürəyini yoldan çıxartdılar.
  eng-DBY: And he had seven hundred wives, princesses, and three hundred concubines;
    and his wives turned away his heart.
  hin-2017: उसके सात सौ रानियाँ, और तीन सौ रखैलियाँ हो गई थीं और उसकी इन स्त्रियों
    ने उसका मन बहका दिया।
  wol-KYG: Mu denc ca juróom ñaar téeméeri lingeer (700) ak ñetti téeméeri (300) nekkaale.
    Soxnaam ya nag dëpp ko.
  eng-YLT: And he hath women, princesses, seven hundred, and concubines three hundred;
    and his wives turn aside his heart.
  kne-kne: Pito ay gasot di asawa na ay anak di ari ya wada abey tolo ay gasot ay
    nababa di kasasaad da. Daida di gapo ay dinokoganas Diyos,
  eng-WYC-2017: And wives as queens were seven hundred to him, and three hundred secondary
    wives; and the women turned away his heart.
  eng-WMBB: He had seven hundred wives, princesses, and three hundred concubines.
    His wives turned his heart away.
  urd-GVH: उस की शाही ख़ानदानों से ताल्लुक़ रखनेवाली 700 बीवियाँ और 300 दाश्ताएँ थीं।
    इन औरतों ने आख़िरकार उसका दिल रब से दूर कर दिया।
  rug-rug: Ka zuapa gogoto sari na barikaleqe pu habai e Solomone, meke ka ṉeta gogoto
    sari nana barikaleqe pinausu. La ari kasa barikaleqe mo hire meke turaṉa va ilolae
    ia si asa koasa vinahesina sa Tamasa hinokara.
  gaz-gaz: Innis niitota maatii moototaa keessaa dhalatan dhibba torbaa fi saajjatoowwan
    dhibba sadii qaba ture; niitonni isaa kunneenis karaa irraa isa balleessan.
  fra-LSG: Il eut sept cents princesses pour femmes et trois cents concubines; et
    ses femmes détournèrent son cœur.
  gnn-gnn: '@see-verse:1KI.011.002'
  yal-yal: A yi manga dii tɛmɛn kɛmɛ solofere sɔtɔ ɲaxanla ra, e nun konyi ɲaxalan
    kɛmɛ saxan a naxanye sɔtɔ ɲaxanla ra. Na ɲaxanle yi a bɔɲɛn maxɛtɛ.
  haw-1868: A loaa ia ia ehiku haneri wahine, na wahine alii, a ekolu haneri haiawahine;
    a hoohuli e aku kana mau wahine i kona naau.
  arb-NAV: فَكَانَتْ لَهُ سَبْعُ مِئَةِ زَوْجَةٍ، وَثَلاثُ مِئَةِ مَحْظِيَّةٍ، فَانْحَرَفْنَ
    بِقَلْبِهِ عَنِ الرَّبِّ.
  ewe-ewe: Srɔ̃ alafa adre kple ahiãvi alafa etɔ̃ nɔ esi. Ame siawo trɔ Fia Solomo
    ƒe dzi ɖa tso Yehowa ŋu,
  eng-LEE: 'And he had seven hundred wives, princesses, and three hundred concubines:
    and his wives turned away his heart.'
  gvn-gvn: '@see-verse:1KI.011.002'
  asm-FB: চলোমনৰ সাতশ ৰাজকুৱঁৰী পত্নী আৰু তিনিশ উপপত্নী আছিল৷ তেওঁৰ এই পত্নীসকলে তেওঁৰ
    মন অপথে লৈ গৈছিল।
  sus-A: عَ مَنفّ دِ فِنّ كّمّ سٌلٌقٍرٍ نَن دْشْ، عَ كٌنيِ فِنّ كّمّ سَشَن قَن تٌنفٌ.
    نَ فِنّيٍ نَشَ عَ بْحّ مَقِندِ.
  fra-SBL: Il eut sept cents femmes, des princesses, et trois cents concubines. Ses
    femmes détournèrent son cœur.
  hbo-hbo: וַיְהִי־לֹ֣ו נָשִׁ֗ים שָׂרֹות֙ שְׁבַ֣ע מֵאֹ֔ות וּפִֽלַגְשִׁ֖ים שְׁלֹ֣שׁ
    מֵאֹ֑ות וַיַּטּ֥וּ נָשָׁ֖יו אֶת־לִבֹּֽו׃
  piu-2006: '@see-verse:1KI.011.002'
  kik-kik: Aarĩ na atumia magana mũgwanja kuuma nyũmba cia ũthamaki, na thuriya magana
    matatũ, nao atumia acio ake makĩmũhĩtithia.
  fra-NCL: Il eut sept cents femmes princesses et trois cents concubines ; et ses
    femmes détournèrent son cœur.
  cek-AK: Anih loe siangpahrang imthungah kaom zu cumvai sarihto hoi zula cumvai thumto
    tawnh; a zunawk mah anih ih poekhaih palungthin to amkhraeng o sak ving.
  cuk-cuk: Salomón dulataled-ilagugle (700) reymar-sisgan nikusad. Aginbali, dulataled-ilapaa
    (300) omegan-dikarbalid nikusbalid. A-omegan, Salomón Bab-Jehováʼgi-banguega e-binsaed
    gasmalad.
  uig-CYR: Униң йәттә йүз аяли, йәни ханиши вә үч йүз кенизиги бар еди; аяллири униң
    көңлини аздуруп буривәткән еди.
  pma-pma: Solomon retalihe ral min natnahin asuv houlu keil handred oulu (700) ten
    kantri savsav keil. Ka atou sav keil onen arokol handred etel (300). Ahin keil
    enek asakin Solomon viles ran Iahova.
  tel-2017: అతనికి 700 మంది రాకుమార్తెలైన భార్యలూ 300 మంది ఉపపత్నులూ ఉన్నారు. అతని
    భార్యలు అతని హృదయాన్ని తిప్పివేశారు.
  hat-BSA: Li te gen sèt-san prensès kòm madanm, twa-san ti mennaj e madanm li yo
    te vire kè li lwen.
  bxh-bxh: Yo hatafele 700 ya faidi, na 300 mate ena fayofayo tau abidi. Yo fede sa
    foya ponoli.
  kos-kos: Solomon el tuh payuk sin mutan fisrak itfoko, ac oasr pac mutan kulansap
    tolfoko kial. Mutan inge elos furokolla liki LEUM GOD,
  hbo-WLC: וַיְהִי־ל֣וֹ נָשִׁ֗ים שָׂרוֹת֙ שְׁבַ֣ע מֵא֔וֹת וּפִֽלַגְשִׁ֖ים שְׁלֹ֣שׁ
    מֵא֑וֹת וַיַּטּ֥וּ נָשָׁ֖יו אֶת־לִבּֽוֹ׃
  ibo-ibo: Ọnụọgụgụ ndị inyom Solomọn lụrụ dị narị asaa, bụ ndị amụrụ nʼobi ndị eze.
    O nwekwara ndị iko nwanyị, ọnụọgụgụ ha dị narị atọ. Ndị inyom ya duhiere obi ya.
  ory-ory: ଏଣୁ ତାଙ୍କର ସାତ ଶହ ରାଜପତ୍ନୀ ଓ ତିନି ଶହ ଉପପତ୍ନୀ ହେଲେ; ଆଉ ତାଙ୍କର ପତ୍ନୀମାନେ
    ତାଙ୍କର ମନକୁ ବିପଥଗାମୀ କଲେ।
  wmt-wmt: '@see-verse:1KI.011.002'
  chk-chk: A pwülüeni ükükün füpükü finesamol, a pwal wor ükükün ülüpükü ülüpwülüan
    me lükür. Nge pwülüan kewe ra akunala lelukan seni Kot.
  rop-rop: '@see-verse:1KI.011.002'
  ukr-1871: І було в його сїмсот справдешнїх жінок і три сотнї наложниць, і молодицї
    його розопсотили серце його.
  deu-1951: Und er hatte siebenhundert fürstliche Frauen und dreihundert Nebenfrauen;
    und seine Frauen neigten sein Herz.
  eng-JPS: And he had seven hundred wives, princesses, and three hundred concubines;
    and his wives turned away his heart.
  srp-1865: Te imaše žena carica sedam stotina, i tri stotine inoèa; i žene njegove
    zanesoše srce njegovo.
  lug-lug: Sulemaani yalina abakyala lusanvu abambejja, n’abakazi abalala ebikumi
    bisatu, era abo bonna ne bamuwabya.
  heb-heb: ויהי לו נשים שרות שבע מאות ופלגשים שלש מאות ויטו נשיו את לבו׃
  ben-IRV: তাঁর সাতশো স্ত্রী ছিল, যারা ছিল রাজপরিবারের মেয়ে; এছাড়া তাঁর তিনশো উপস্ত্রী
    ছিল। তাঁর স্ত্রীরা তাঁকে বিপথে নিয়ে গিয়েছিল।
  pan-pan: ਉਹ ਦੀਆਂ ਸੱਤ ਸੌ ਰਾਣੀਆਂ ਸਨ ਜਿਹੜੀਆਂ ਰਾਜ ਪੁੱਤਰੀਆਂ ਸਨ ਨਾਲੇ ਤਿੰਨ ਸੌ ਰਖ਼ੈਲਾਂ ਅਤੇ
    ਉਹ ਦੀਆਂ ਇਸਤਰੀਆਂ ਨੇ ਉਹ ਦਾ ਮਨ ਫੇਰ ਲਿਆ।
  mya-JVB: မင်းသမီး ဖြစ်သော ခင်ပွန်း ခုနစ် ရာ ၊ မောင်းမမိဿံ သုံး ရာ ရှိ ၍ ၊ သူတို့သည်
    စိတ် နှလုံးတော်ကို လွဲ စေကြ ၏။
  tbg-tbg: Viva nora autu vataa nahenti 700navu varatoka vika avuni vaumanta, vo nahenti
    300navu varatoka vira naata naantiaraaka vaura. Vi nahentika Soromonura avu aato
    vara hampiqama kovaro Soromonuva kia Kotira aaraqaa koqema kero niraitiro vaura.
  hmo-hmo: Solomona ena adavana korikori, lohia hahine, be ibounai 700, ma hesiai
    hahine haida danu ibounai 300 ia adavaia. Inai hahine ese Solomona ena lalona
    idia hakererea, vadaeni ia ese Dirava ia rakatania.
  urd-urd: और उसके पास सात सौ शाहज़ादियाँ उसकी बीवियाँ और तीन सौ बाँदी थीं, और उसकी
    बीवियों ने उसके दिल को फेर दिया।
  rus-SYN: И было у него семьсот жен и триста наложниц; и развратили жены его сердце
    его.
  bqc-SIM: À kíabuiↄ sɛ̀ nↄ ũ gbɛ̃ↄn ↄ̀aa àaↄ̃ ń basↄoo, mɛ́ a nↄ pↄ́ i mɛ́sɛdilɛnɛ́oↄ
    vĩ lↄ ↄ̀aa do ń basↄoo. Ɔ̃ aà nↄpiↄ aà sã̀sã.
  tcz-CHONGTHU: Aman Leng Chanu te jeng jasagi ana kichenpi in chuleh thaikem jathum
    ana neije. Atahbeh in amaho hin alung hi Pakaiya konin ana puimang tauvin ahi.
  mar-mar: त्यास सातशे स्त्रिया होत्या. (त्या सर्व इतर देशांच्या प्रमुखांच्या मुली
    होत्या) उपपत्नी म्हणून त्यास आणखी तीनशे दासीही होत्या. या बायकांनी त्यास देवापासून
    दूर जाण्यास भाग पाडले.
  soq-soq: Warere Solomon manamanainapa uduudu 700 mo ipa warere anoanopu. Ita do
    nolawa iotopa 300 mo ipa me manamanainapa. Ioto ema me nuawa teineieno Iawe God
    nuawadawadasadia en.
  qub-qub: Salomonpaga warmincuna caran ganchis pachacmi (700). Chïnancunana caran
    quimsa pachac (300). Chay warmincunami Salomonpa shongunta ticrachiran.
  bqp-bqp: À kínanɛnↄ sɛ̀sɛ nↄnↄ ũ gbɛ̃nↄn wàa aakↄ̃ kũ basↄↄroo, akũsↄ̃ à nↄ yìgisaridenↄ
    vĩ dↄ wàa do kũ basↄↄroo. Akũ a nↄ pìnↄ a sã̀tɛ.
  hat-hat: Salomon te marye ak sètsan (0700) madanm ki soti nan fanmi gwo chèf, lèfini
    li te gen twasan (0300) fanm kay. Medam sa yo fè l' vire do bay Bondye.
  eng-BSB: He had seven hundred wives of royal birth and three hundred concubines—and
    his wives turned his heart away.
  eng-WEBPB: He had seven hundred wives, princesses, and three hundred concubines.
    His wives turned his heart away.
  kbq-kbq: Hagi kini vahe'mokizmi mofanea Solomoni'a 700'a ese a'nea nezmanteno, 300'a
    henka a'nea eri'zmante'ne. Hagi tamage hu'za ana a'nemo'za Ra Anumzamofonte'ma
    mani'neazana agu'a azeri rukrahera hu'naze.
  nhe-BL: Quinpixqui 700 sihuame tlen inelsihuajhua huan 300 sihuame san itztoyaj
    ipan ichaj. Huan queja TOTECO quiijto, inijuanti quiyolcuepque para ma quinhueyichihua
    inintiotzitzi.
  bus-bus: À kínɛnↄ sɛ̀sɛ nↄↄnↄ ũ gↄ̃ↄn wàa aagↄ̃ kpɛ́ basↄↄro, bensↄ̃ à nↄ yìgisainↄ
    vĩ dↄ wàa do kpɛ́ basↄↄro. Ben à nↄↄ pìnↄ à sã̀sã.
  gub-BL: Wereko 700 tuwihawete wanazyr wemireko romo wà. Wereko 300 kuzà wemirekoagaw
    romo wà no. Umunyryk kar hemireko Xàrumàw Tupàn wi wà.
  eng-DRA: 'And he had seven hundred wives as queens, and three hundred concubines:
    and the women turned away his heart.'
