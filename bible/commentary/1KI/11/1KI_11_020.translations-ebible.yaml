verse: 1KI.011.020
translations:
  mal-C: തഹ്പെനേസിന്റെ സഹോദരി ഹദദിന് ഗെനൂബത്ത് എന്ന പുത്രന് ജന്മംനൽകി. ആ കുട്ടിയെ
    തഹ്പെനേസ് രാജകൊട്ടാരത്തിൽ വളർത്തി. ഗെനൂബത്ത് അവിടെ ഫറവോന്റെ പുത്രന്മാരോടൊപ്പം
    വളർന്നു.
  deu-TKW: Und die Schwester der Thachpenes gebar ihm einen Sohn Genubath; Thachpenes
    aber entwöhnte ihn im Palaste des Pharao, und so blieb Genubath im Palaste des
    Pharao mitten unter den Kindern des Pharao.
  lin-lin: Ndeko mwasi ya Takipenesi abotelaki Adadi mwana moko ya mobali mpe apesaki
    ye kombo « Genubati. » Takipenesi abokolaki ye kati na ndako ya Faraon. Genubati
    avandaki kuna elongo na bana ya Faraon.
  eng-LSV: and the sister of Tahpenes bears to him his son Genubath, and Tahpenes
    weans him within the house of Pharaoh, and Genubath is in the house of Pharaoh
    in the midst of the sons of Pharaoh.
  eng-GNV: 'And the sister of Tahpenes bare him Genubath his sonne, whome Tahpenes
    wayned in Pharaohs house: and Genubath was in Pharaohs house among the sonnes
    of Pharaoh.'
  eng-WEBSTER: 'And the sister of Tahpenes bore him Genubath his son, whom Tahpenes
    weaned in Pharaoh''s house: and Genubath was in Pharaoh''s household among the
    sons of Pharaoh.'
  nhw-BL: Teipa iicni Tahpenes quimacac Hadad se icone catli quitocaxti Genubat. Huan
    nopa sihua tlanahuatijquetl Tahpenes quiiscalti ipan ichaj Faraón ihuaya ya iconehua.
  swh-ONEN: Huyo ndugu wa Tapenesi akamzalia mwana aliyeitwa Genubathi, ambaye alilelewa
    na Tapenesi katika jumba la kifalme. Huko Genubathi aliishi pamoja na watoto wa
    Farao mwenyewe.
  bba-bba: Yerɑ Hɑdɑdin kurɔ wi, u nùn bii tɔn durɔ mɑruɑ. Mɑ bɑ nùn yĩsiru kɑ̃ Genubɑti.
    Mɑ Tɑpenɛsi u bii wi suɑ u nɛnuɑ win yɛnuɔ kɑ Eɡibiti sunɔn bibu sɑnnu.
  eng-KJVCPB: 'And the sister of Tahpenes bare him Genubath his son, whom Tahpenes
    weaned in Pharaoh’s house: and Genubath was in Pharaoh’s household among the sons
    of Pharaoh.'
  luo-luo: Nyamin Tapenes nonywolone wuowi miluongo ni Genubath mane Tapenes opidho
    e dala ruoth maduongʼ. Kanyo Genubath nodak gi nyithind Farao.
  meu-meu: Hari Tapene tadina ena amo ia ese natuna maruanena, ladana Genubata, e
    havaraia; bena Tapene ese una mero na Farao ena ruma ai rata amo e butua oho.
    Hari Genubata na Farao ena ruma ai e nohova, Farao natuna mamaruanedia bogaragidiai.
  npi-ULB: तहपेनसकी बहिनीले हददबाट एउटा छोरो जन्माइन् । तिनीहरूले तिनलाई गनूबत नाम
    राखे । तहपेनसले तिनलाई फारोको राजदरबारमा हुर्काइन् । त्यसैले गनूबत फारोका छोराछोरीहरूका
    बिचमा राजदरबारमा हुर्किए ।
  yor-yor: Arábìnrin Tapenesi bí ọmọkùnrin kan fún un tí à ń pe orúkọ rẹ̀ ní Genubati,
    ẹni tí Tapenesi tọ́ dàgbà ní ààfin ọba. Níbẹ̀ ni Genubati ń gbé pẹ̀lú àwọn ọmọ
    Farao fúnra rẹ̀.
  pes-OPCB: زن حداد پسری به دنیا آورد که نام او را گنوبت گذاشتند. تحفنیس گنوبت را
    در کاخ سلطنتی فرعون، با پسران فرعون بزرگ کرد.
  tgl-ULB: Isinilang ng kapatid ni Tapenes ang anak na lalaki ni Hadad; Pinangalanan
    nila siyang Genubat; Siya ay pinalaki ni Tapenes sa palasyo ng Paraon. Kaya namuhay
    si Genubat sa palasyo ng Paraon kasama ang mga anak ng Paraon.
  hui-hui: Ani dabu bu heagola Hadada oneme igiri mbira taba hanayagola igiri mini
    Genubada wini. Anigo Kuini Tabenese ibugua igiri emene Genubada ogoni ibuni andaga
    haru puwa ibu igini maru hearu heba mandagi kini andagaha haga hene.
  mya-mya: ထို​အ​မျိုး​သ​မီး​သည်​သား​ဂေ​နု​ဗတ်​ကို​ဖွား​မြင် ရာ ထို​သား​ကို​နန်း​တော်​တွင်း​၌​မိ​ဖု​ရား​က​ပင်
    လျှင်​စောင့်​ရှောက်​ပြု​စု​ထား​သ​ဖြင့် သူ​ငယ်​သည် ဘု​ရင်​၏​သား​တော်​များ​နှင့်​အ​တူ​နေ​ထိုင်​ရ
    လေ​သည်။
  bod-N: དེ་ནས་ཐག་ཕེ་ནེ་ཡི་ནུ་མོས་ཁོ་ལ་བུ་ཞིག་བཙས་ནས། མིང་དུ་རྒེ་ནུ་བཱད་ཅེས་བཏགས་ཏེ།
    ཐག་ཕེ་ནེ་ཡིས་དེ་ནི་ཕཱར་ཨོལ་གྱི་ཕོ་བྲང་དུ་བསྐྱངས་པ་དང་། རྒེ་ནུ་བཱད་ནི་ཕཱར་ཨོལ་གྱི་ཕོ་བྲང་དུ་ཕཱར་ཨོལ་གྱི་སྲས་རྣམས་དང་ལྷན་དུ་བསྡད།
  sna-sna: Mununʼuna waTapenesi uyu akamuberekera mwanakomana anonzi Genubhati, akakurira
    mumuzinda wamambo. Imomo, Genubhati akagara pamwe chete navana vaFaro.
  spa-BLM: La hermana de Tahpenes le dio a luz a su hijo Genubat, a quien Tahpenes
    destetó en la casa del faraón; y Genubat estaba en la casa del faraón entre los
    hijos del faraón.
  cac-cac: Yalji jun yune' ix yed' vin̈aj Hadad chi', Genubat yac' ix sb'iej. A ix
    Tahpenes chi' ilan q'uib' jun unin chi' d'a spalacio vin̈ rey chi', junn̈ej q'uib'nac
    yed' eb' yuninal vin̈ rey chi'.
  swh-ULB: Naye huyo umbu la Tapenesi alimzalia Hadadi mwana. Wakamwita jina lake
    Genubathi. Tapenesi akamlea katika ikulu ya Farao. Kwa hiyo Genubathi alikulia
    kwenye ikulu ya Farao pamoja na watoto wa Farao.
  bel-bel: І нарадзіла яму сястра Тахпенэсы сына Генувата. Тахпэнэса выхоўвала яго
    ў доме фараонавым; і жыў Генуват у доме фараонавым разам з сынамі фараонавымі.
  deu-ELBBK: Und die Schwester der Tachpenes gebar ihm Genubat, seinen Sohn; und Tachpenes
    pflegte ihn im Haus des Pharaos; und so war Genubat im Haus des Pharaos, unter
    den Söhnen des Pharaos.
  mbb-OT: Ne te huziyan he timpu, mid-anak te maama is esawa ni Hadad, ne migngezanan
    dan haazà te Genubat. Si Tapenes is mibpezekelà dutun te vatà diyà te turuǥan.
    Ne nekeubpà haazà is batà duma te menge anak te hadì.
  mal-2015: തഹ്പെനേസിന്റെ സഹോദരി അവന്നു ഗെനൂബത്ത് എന്നൊരു മകനെ പ്രസവിച്ചു; അവനെ തഹ്പെനേസ്
    മുലകുടി മാറ്റി ഫറവോന്റെ അരമനയിൽ വളർത്തി; അങ്ങനെ ഗെനൂബത്ത് ഫറവോന്റെ അരമനയിൽ ഫറവോന്റെ
    പുത്രന്മാരോടുകൂടെ ആയിരുന്നു.
  rmc-rmc: Paľis lake uľiľa muršoro o Genubat. E kraľovna les bararďa avri andro palacis
    maškar o kraľiskre čhave.
  pes-OPV: و خواهر تحفنیس پسری جنوبت نام برای وی زایید و تحفنیس او را در خانه فرعون
    از شیربازداشت و جنوبت در خانه فرعون در میان پسران فرعون می‌بود.
  ron-1924: Сора Тахпенесей й-а нэскут пе фиул сэу Генубат. Тахпенес л-а ынцэркат
    ын каса луй Фараон; ши Генубат а фост ын каса луй Фараон, ын мижлокул копиилор
    луй Фараон.
  ben-OBCV: তহপনেষের বোন হদদের জন্য এক ছেলেসন্তান জন্ম দিলেন, যার নাম গনুবৎ। তহপনেষ
    তাকে রাজপ্রাসাদেই বড়ো করে তুলেছিলেন। সেখানে গনুবৎ ফরৌণের আপন ছেলেমেয়েদের সাথেই
    বসবাস করত।
  som-som: Oo Taxfenees walaasheed waxay isagii u dhashay wiilkiisii Genubad, kaasoo
    ay Taxfenees guriga Fircoon kaga gudhisay, oo Genubad guriga Fircoon ayuu joogi
    jiray, isagoo la jooga Fircoon wiilashiisa.
  lat-VUC: 'Genuitque ei soror Taphnes Genubath filium, et nutrivit eum Taphnes in
    domo Pharaonis: eratque Genubath habitans apud Pharaonem cum filiis ejus.'
  eng-ASVBT: And the sister of Tahpenes bare him Genubath his son, whom Tahpenes weaned
    in Pharaoh’s house; and Genubath was in Pharaoh’s house among the sons of Pharaoh.
  ita-1885: E la sorella di Tafnes gli partorì Ghenubat, suo figliuolo, il quale Tafnes
    allevò nella casa di Faraone; e Ghenubat fu nella casa di Faraone per mezzo i
    figliuoli di esso.
  eng-LXXUP: And the sister of Tahpenes bore to him, even to Hadad, Genubath her son;
    and Tahpenes brought him up in the midst of the sons of Pharaoh, and Genubath
    was in the midst of the sons of Pharaoh.
  eng-ULB: The sister of Tahpenes gave birth to Hadad's son. They named him Genubath.
    Tahpenes raised him in Pharaoh's palace. So Genubath lived in Pharaoh's palace
    among the children of Pharaoh.
  spa-VBL: Ella dio a luz a su hijo llamado Genubat. Y Tapenés lo educó en el palacio
    del faraón con los propios hijos del faraón.
  fra-_FOB: Et la sœur de Thachpénès lui enfanta son fils Guénubath, que Thachpénès
    sevra dans la maison de Pharaon. Ainsi Guénubath était dans la maison de Pharaon,
    parmi les fils de Pharaon.
  mal-mal: തഹ്പെനേസിന്റെ സഹോദരി അവന് ഗെനൂബത്ത് എന്നൊരു മകനെ പ്രസവിച്ചു; മുലകുടി മാറിയപ്പോൾ
    അവനെ അവൾ ഫറവോന്റെ അരമനയിൽ വളർത്തി; അങ്ങനെ ഗെനൂബത്ത് ഫറവോന്റെ അരമനയിൽ ഫറവോന്റെ
    പുത്രന്മാരോടുകൂടെ വളർന്നു.
  urd-GVR: Is bahan ke beṭā paidā huā jis kā nām Janūbat rakhā gayā. Tahfanīs ne use
    shāhī mahal meṅ pālā jahāṅ wuh Firaun ke beṭoṅ ke sāth parwān chaṛhā.
  suz-BL: मिनु तहपेनेस आ लोक्‍बमी हादाद रे गेनुबाथ नें पाइश्‍शो तौ का थिवा बाक्‍त।
    मिनु तहपनेसमी मेको आल कली दूध प्रोंइपाइश्‍शा फाराओ आ खिंम थुला बाक्‍त। मिनु गेनुबाथ
    फाराओ आ आलपुकी नुन कोल्‍माक्‍त।
  ita-1927: E la sorella di Tahpenes gli partorì un figliuolo, Ghenubath, che Tahpenes
    divezzò in casa di Faraone; e Ghenubath rimase in casa di Faraone tra i figliuoli
    di Faraone.
  ckb-ckb: خوشکەکەی تەحپەنێس کوڕێکی لێی بوو بە ناوی گەنوڤەت، تەحپەنێس لەنێو ماڵی فیرعەون
    پەروەردەی کرد، لەنێو کوڕەکانی فیرعەون.
  eng-BBE: And the sister of Tahpenes had a son by him, Genubath, whom Tahpenes took
    care of in Pharaoh's house; and Genubath was living in Pharaoh's house among Pharaoh's
    sons.
  kan-OKCV: ತಪ್ನೆಸ್ ಸಹೋದರಿಯು ಅವನಿಗೆ ಗೆನುಬತ್ ಎಂಬ ಮಗನನ್ನು ಹೆತ್ತಳು. ತಪ್ನೆಸ್ ಇವನನ್ನು ಫರೋಹನ
    ಮನೆಯಲ್ಲಿ ಬೆಳೆಸಿದಳು. ಗೆನುಬತನು ಫರೋಹನ ಮನೆಯಲ್ಲಿ ಫರೋಹನ ಮಕ್ಕಳ ಸಂಗಡ ಇದ್ದನು.
  tam-2017: தாப்பெனேசின் சகோதரியாகிய இவள் அவனுக்குக் கேனுபாத் என்னும் ஒரு மகனைப் பெற்றாள்;
    அவனைத் தாப்பெனேஸ் பார்வோனின் வீட்டிலே வளர்த்தாள்; அப்படியே கேனுபாத் பார்வோனின்
    வீட்டில் அவனுடைய மகன்களுடன் இருந்தான்.
  spa-RV-1909: Y la hermana de Thaphnes le parió á su hijo Genubath, al cual destetó
    Thaphnes dentro de la casa de Faraón; y estaba Genubath en casa de Faraón entre
    los hijos de Faraón.
  ron-BTF: Şi sora Tahpenei i-a născut pe Ghenubat, fiul său, pe care Tahpenes l-a
    înţărcat în casa lui Faraon; şi Ghenubat a fost în casa lui Faraon între fiii
    lui Faraon.
  eng-WEBP: The sister of Tahpenes bore him Genubath his son, whom Tahpenes weaned
    in Pharaoh’s house; and Genubath was in Pharaoh’s house among the sons of Pharaoh.
  eng-FBV: She gave birth to his son called Genubath. Tahpenes brought him up in Pharaoh's
    palace with Pharaoh's own children.
  nld-1939: en toen de zuster van Tachpenes hem een zoon, Genoebat, had geschonken,
    voedde Tachpenes hem op in Farao’s paleis, en verbleef Genoebat daar bij de kinderen
    van Farao.
  nch-BL: Teipa iicni Tahpenes quimacac Hadad se icone cati quitocaxti Genubat. Huan
    nopa sihua tanahuatijquet Tahpenes quiiscalti ipan ichaj Faraón ihuaya ya iconehua.
  vie-1934: Em của Tác-bê-ne sanh cho Ha-đát một con trai tên là Ghê-nu-bát; Tác-bê-ne
    dứt sữa nó tại trong đền Pha-ra-ôn. Như vậy, Ghê-nu-bát ở tại trong đền Pha-ra-ôn,
    giữa các con trai của vua.
  hin-CV: उससे उसके एक पुत्र पैदा हुआ. उसका नाम गेनुबाथ रखा; फ़रोह के यहां रहते हुए
    ही इसने माता का दूध पीना छोड़ दिया था. गेनुबाथ राजमहल में फ़रोह के पुत्रों के
    साथ ही रहता था.
  spa-BES: Y la hermana de Tahpenes tuvo un hijo con él, Genubat, a quien Tahpenes
    cuidó en la casa de Faraón; y Genubat vivía en la casa de Faraón entre los hijos
    de Faraón.
  tdx-tdx: Nisamake i Genobate ana-dahi’e ho aze ty rahavave’ i Takpanese, ze nibeize’
    i Takpanese añ’anjomba’ i Parò; vaho nitraok’ amo ana’ i Paròo añ’anjomba’ i Parò
    t’i Genobate.
  tha-KJV: และขนิษฐาของทาเปเนสก็​ประสูติ​เกน​ูบัทให้ท่านเป็นบุตรชาย ผู้​ซึ่งทาเปเนสให้หย่านมในวังของฟาโรห์
    และเกนูบั​ทอย​ู่ในวังของฟาโรห์ในหมู่ราชโอรสของฟาโรห์
  por-BR-2018: E a irmã de Tafnes lhe deu à luz seu filho Genubate, ao qual Tafnes
    desmamou dentro da casa de Faraó; e estava Genubate na casa de Faraó entre os
    filhos de Faraó.
  deu-ELO: Und die Schwester der Thachpenes gebar ihm Genubath, seinen Sohn; und Thachpenes
    pflegte ihn im Hause des Pharao; und so war Genubath im Hause des Pharao, unter
    den Söhnen des Pharao.
  eng-WYC-2018: And the sister of Tahpenes engendered to him a son, Genubath; and
    Tahpenes nursed him in the house of Pharaoh; and Genubath dwelled before Pharaoh
    (or and Genubath lived with Pharaoh), with the sons of Pharaoh.
  epo-epo: Kaj la fratino de Taĥpenes naskis al li lian filon Genubat. Kaj Taĥpenes
    edukis lin en la domo de Faraono, kaj Genubat loĝis en la domo de Faraono inter
    la filoj de Faraono.
  uig-PIN: Taⱨpǝnǝsning singlisi uningƣa bir oƣul, Genubatni tuƣup bǝrdi. Taⱨpǝnǝs
    Pirǝwnning ordisida uni ɵzi qong ⱪildi. Andin Genubat Pirǝwnning ailisi, yǝni
    Pirǝwnning oƣulliri arisida turdi.
  beo-beo: Ha:ida:de ea uda da dunu mano lalelegei. E dio da Giniuba:de, amola hina
    bagade uda da amo mano hina bagade diasu ganodini esala bugili i. E da amogawi
    hina bagade ea dunu manolali gilisili esalu.
  tpi-OTNT: Orait na meri bilong Hadat i karim wanpela pikinini man, na ol i kolim
    nem bilong en, Genubat. Na Kwin Tapenes i kisim Genubat na i lukautim em long
    haus bilong king wantaim ol pikinini man bilong king bilong Isip.
  hau-SA: ’Yar’uwar Tafenes ta haifi masa ɗa wanda ya kira Genubat, wanda Tafenes
    ta yi renonsa a fadan sarki. A can, Genubat ya yi zama da ’ya’yan Fir’auna.
  uig-LAT: Tahpenesning singlisi uninggha bir oghul, Génubatni tughup berdi. Tahpenes
    Pirewnning ordisida uni özi chong qildi. Andin Génubat Pirewnning ailisi, yeni
    Pirewnning oghulliri arisida turdi.
  nde-nde: Udadewabo kaThaphenesi wamzalela indodana eyathiwa nguGenubhathi. UThaphenesi
    wayondlela esigodlweni, kulapho-ke uGenubathi ahlala khona labantwana bakaFaro.
  ton-ton: 'Pea naʻe fanau kiate ia ʻe he tokoua ʻo Tapanise ʻa hono foha ko Kinupate,
    ʻaia naʻe fakamavae ʻe Tapanise ʻi he fale ʻo Felo: pea naʻe nofo ʻa Kinupate
    ʻi he ʻapi ʻo Felo fakataha mo e ngaahi foha ʻo Felo.'
  ces-1613: I porodila jemu sestra Tafnes syna Genubata, a odchovala ho Tafnes v domu
    Faraonovu. I byl Genubat v domě Faraonově mezi syny Faraonovými.
  eng-WMB: The sister of Tahpenes bore him Genubath his son, whom Tahpenes weaned
    in Pharaoh’s house; and Genubath was in Pharaoh’s house among the sons of Pharaoh.
  tam-TCV: தாப்பெனேஸின் சகோதரி அவனுக்கு கேனுபாத் என்ற ஒரு மகனைப் பெற்றாள். அவனை தாப்பெனேஸ்,
    அரச அரண்மனையில் வைத்து வளர்த்தாள். அங்கு கேனுபாத் பார்வோனின் சொந்தப் பிள்ளைகளுடன்
    வாழ்ந்தான்.
  ceb-ULB: Ang igsoong babaye ni Tapenes nanganak ug batang lalaki alang kang Hadad.
    Ginganlan nila siya ug si Genubat. Gipadako siya ni Tapenes sa palasyo sa Paraon.
    Busa nagpuyo si Genubat sa palasyo sa Paraon uban sa kaanakan sa Paraon.
  pol-UBG: Siostra Tachpenes urodziła mu syna, Genubata, którego wychowała Tachpenes
    w domu faraona. Genubat przebywał więc w domu faraona wśród jego synów.
  urd-GVU: اِس بہن کے بیٹا پیدا ہوا جس کا نام جنوبت رکھا گیا۔ تحفنیس نے اُسے شاہی
    محل میں پالا جہاں وہ فرعون کے بیٹوں کے ساتھ پروان چڑھا۔
  deu-1912: Und die Schwester der Thachpenes gebar ihm Genubath, seinen Sohn; und
    Thachpenes zog ihn auf im Hause Pharaos, daß Genubath war im Hause Pharaos unter
    den Kindern Pharaos.
  kan-2017: ಆಕೆಯಲ್ಲಿ ಅವನಿಗೆ ಗೆನುಬತ್ ಎಂಬ ಮಗನು ಹುಟ್ಟಿದನು. ತಖ್ಪೆನೆಸಳು ಈ ಹುಡುಗನನ್ನು ಫರೋಹನ
    ಮನೆಯಲ್ಲೇ ಸಾಕಿದಳು. ಅಲ್ಲಿ ಅವನು ಫರೋಹನ ಕುಮಾರರ ಜೊತೆಯಲ್ಲಿದ್ದನು.
  yap-yap: Me diyennag bochi pagel ni fak Hadad ni Genubath fithingan, ni i chugliy
    fare pin ni pilung u lan fare naun ni tafen e pilung, aram e gin ni i par fachi
    pagel riy u fithik’ e pi’in pagel ni fak fare pilung.
  hlt-MCSB: Tahpenes mana loh anih ham te a capa Genubath a sak pah. Tedae Tahpenes
    loh Pharaoh im khui ah a khut pah dongah Genubath khaw Pharaoh im kah Pharaoh
    ca rhoek lakli ah om.
  mdy-ETH: ዒዛ ሃዳዴም ጌኑባቴ ጌይንታ ዓቲንቄ ናይ ሾዔኔ፤ ጌኤሻ ዬያ ናዓሢ ዔኪ ካኣቱሞ ማኣሮይዳ ዲቼኔ፤ ዬይ ናዓሢ ካኣቲኮ
    ዓቲንቆ ናኣቶና ዎላ ናንጌኔ።
  twi-ASANTE: Ɔne no woo ɔbabarima a wɔtoo no edin Genubat, na wɔtetee no fraa Farao
    mmammarima mu wɔ Farao ahemfie.
  eng-WEBU: The sister of Tahpenes bore him Genubath his son, whom Tahpenes weaned
    in Pharaoh’s house; and Genubath was in Pharaoh’s house among the sons of Pharaoh.
  wal-wal: Xaafineesi michchiya ayyo Ganubaata giyo na7aa yelaasu. Yelin Xaafineesa
    a kawo keettan dichchaasu; Ganubaati yan kawuwaa naatuura issippe de7iis.
  spa-PDDPT: La hermana de Tahpenés le dio a luz a su hijo Genubat, a quien Tahpenés
    amamantó en la casa de Faraón. Y Genubat estaba en la casa del Faraón, entre los
    hijos del Faraón.
  gun-gun: Ha'e va'e ma ta'yxy Tafnes kypy'y. Ha'e va'e ma oikuavã'i ava'i, Genubate
    hery va'e. Ha'e va'e ma Faraó ro py ae Tafnes omongakuaa herekovy, Faraó ra'y
    kuery rupi ae Genubate oiko.
  ilo-ULB: Impasngay ti kabsat a babai ni Tafnes ti anak a lalaki ni Adad; pinanagananda
    isuna ti Genubat; pinadakkel isuna ni Tafnes idiay palasio ni Faraon. Nagnaed
    ngarud ni Genubat idiay palasio ni Faraon a kakadua dagiti annak ni Faraon.
  kpg-kpg: Tama ahina la gu haanau dana dama daane go Genubath, dela ne daahi go di
    lodo di king i lodo di hale di king, di gowaa e noho iei mee i baahi nia dama daane
    di king.
  uig-ARA: تاھپەنەسنىڭ سىڭلىسى ئۇنىڭغا بىر ئوغۇل، گېنۇباتنى تۇغۇپ بەردى. تاھپەنەس
    پىرەۋننىڭ ئوردىسىدا ئۇنى ئۆزى چوڭ قىلدى. ئاندىن گېنۇبات پىرەۋننىڭ ئائىلىسى، يەنى
    پىرەۋننىڭ ئوغۇللىرى ئارىسىدا تۇردى.
  sus-sus: Mangɛ ginɛ Tapenesi xunya naxa di xɛmɛ bari a bɛ, naxan nu xili Genubati.
    Tapenesi na dɛ ba Firawuna xɔnyi nɛ, a fa lu mɛnni Firawuna xa die ya ma.
  pon-2006: Serepeino eri naitikihada pwutak emen, ede Kenupad, me lih nanmwarkio
    apwalihada nan tehnpaso, wasa e kin koukousoan ie rehn sapwellimen nanmwarki pwutak
    ko.
  ksd-ksd: Ma tana vavi Tapenes i ga kava tar Genubat a bul tutana pirana; ma Tapenes
    i ga balaure ra bul ta ra kuba i Parao papa ba i ga vung vue ra u; ma Genubat
    i ga ki varurung ma ra umana natu i Parao, ra umana tutana, ta ra kuba i Parao.
  tur-YTC: Tahpenes'in kız kardeşi ona oğlu Genubat'ı doğurdu; Tahpenes onu Firavun'un
    evinde sütten kesti. Genubat, Firavun'un evinde, Firavun'un oğulları arasındaydı.
  grc-BRENT: καὶ ἐξέθρεψεν αὐτὸν Θεκεμίνα ἐν μέσῳ υἱῶν Φαραώ· καὶ ἦν Γανηβὰθ ἐν μέσῳ
    υἱῶν Φαραώ.
  ind-AYT: Kemudian, adik Tahpenes itu melahirkan untuknya anak laki-laki yaitu Genubat
    dan Tahpenes menyapihnya di istana Firaun. Genubat berada di istana Firaun, di
    antara anak-anak Firaun.
  nya-nya: Mngʼono wake wa Tahipenesi anabereka mwana wamwamuna ndipo anamutcha Genubati,
    amene analeredwa mʼnyumba yaufumu ndi Tahipenesi. Genubatiyo ankakhala limodzi
    ndi ana a Farao.
  hrv-hrv: Sestra Tafnesina rodi mu sina Genubata, koga Tafnesa odgoji u kraljevskoj
    palači, i Genubat je ostao u palači među faraonovom djecom.
  mps-mps: Tialima, te Hadatgo wego te ogwa me deli ame nani, tama augwaligo aga nogi
    te Genubat poali. Tama kwin Tapenesgo te Genubat selama, tama aga te kingo bede
    te Isip king bidigo wai dabe dali tonalu bidali.
  tpi-tpi: Orait na meri bilong Hadat i karim wanpela pikinini man, na ol i kolim
    nem bilong en, Genubat. Na Kwin Tapenes i kisim Genubat na i lukautim em long
    haus bilong king wantaim ol pikinini man bilong king bilong Isip.
  dan-1931: Takpenes' Søster fødte ham Sønnen Genubat; og da Takpenes havde vænnet
    Barnet fra i Faraos Hus, blev Genubat i Faraos Hus blandt Faraos egne Børn.
  vie-OVCB: Vợ ông sinh con trai, tên Giê-nu-bát. Cậu này được Hoàng hậu Tác-bê-ne
    nuôi dưỡng trong cung cùng với các hoàng tử, con của Pha-ra-ôn.
  guj-2017: તાહપાનેસની બહેને હદાદના પુત્ર ગનુબાથને જન્મ આપ્યો અને તેને તાહપાનેસે ફારુનના
    રાજમહેલમાં ઉછેરી મોટો કર્યો, તે ફારુનનાં બાળકો સાથે જ રહેતો.
  pon-2006A: Serepeino eri naitikihada pwutak emen, ede Kenupad, me lih nanmwarkio
    apwalihada nan tehnpaso, wasa e kin koukousoan ie rehn sapwellimen nanmwarki pwutak
    ko.
  por-BRBSL: A irmã de Tahpenes lhe deu à luz Genubá seu filho, que Tahpenes desmamou
    na casa do Faraó; e Genubá estava na casa do Faraó entre os filhos do Faraó.
  cth-cth: Tahpenes e a nawngha ni, a capa Genubath a khe pouh. Ahni teh Faro im vah
    Tahpenes ni sanu a pâphei, Genubath teh Faro im vah Faro e a canaw koe kho a sak.
  twi-twi: Ɔne no woo ɔbabarima a wɔtoo no din Genubat, na wɔtetew no fraa Farao mmabarima
    mu wɔ Farao ahemfi.
  hlt-hlt: Tahpenes mana loh anih ham te a capa Genubath a sak pah. Tedae Tahpenes
    loh Pharaoh im khui ah a khut pah dongah Genubath khaw Pharaoh im kah Pharaoh
    ca rhoek lakli ah om.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì pokù Tɑpenɛsi nɑntɛ̀ɛ pɛitɛ́ Adɑdi dɛnitidɑbirɛ kòo dɛ̀ yu
    kɛ dɔ̀ Kennubɑti. Kɛ̀ Tɑpenɛsi ndɛ̀ piú okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀, kɛ̀ dɛ̀ ńwɛ̃ńnɛ̀
    okpɑ̀ɑ̀tì bí kɛ bo.
  msy-2020: Ezɨ Hadatɨn amuim otarir mam bate, ezɨ me ziam Genubat a gatɨ. Ezɨ Tapenes
    Genubat inigha Isipian atrivimɨn boriba sara atrivimɨn dɨpenimɨn men gari.
  dop-dop: Ḿpʋ́ɣʋ́ ɑlʋ ɩnɩ ɩ lʋlɑ ɑpɑlʋpǝyɑɣɑ nɑ Hɑtɑtɩ hɑ-kɛɣɛ hǝtɛ sɩ Kenupɑ. Kɑ
    cɛpɑ hǝtɛ, ɩlɛnɑ Tɑpǝnɛsɩ mʋ-kɛ nɑ ɩ́ tɔɔ-kɛɣɛ wulɑʋ tǝyɑɣɑ tɑɑ.
  azb-azb: Taxpenesin bacısı ona oğlu Genuvatı doğdu. Taxpenes özü fironun evində
    onu böyütdü. Genuvat fironun evində, fironun oğulları arasında idi.
  eng-DBY: And the sister of Tahpenes bore him Genubath his son; and Tahpenes brought
    him up in Pharaoh's house; and Genubath was in Pharaoh's household, among the
    sons of Pharaoh.
  hin-2017: और तहपनेस की बहन से गनूबत उत्पन्न हुआ और इसका दूध तहपनेस ने फ़िरौन के
    भवन में छुड़ाया; तब गनूबत फ़िरौन के भवन में उसी के पुत्रों के साथ रहता था।
  wol-KYG: Rakki Tapenes ja am ak Adàdd doom ju góor, di Genubat; Tapenes yor ko ca
    biir kër Firawna, Genubat nekk ak doomi Firawna, ca biir kër Firawna.
  eng-YLT: and the sister of Tahpenes beareth to him Genubath his son, and Tahpenes
    weaneth him within the house of Pharaoh, and Genubath is in the house of Pharaoh
    in the midst of the sons of Pharaoh.
  eng-WYC-2017: And the sister of Tahpenes engen-dered to him a son, Genubath; and
    Tahpenes nursed him in the house of Pharaoh; and Genubath dwelled before Pharaoh,
    with the sons of Pharaoh.
  eng-WMBB: The sister of Tahpenes bore him Genubath his son, whom Tahpenes weaned
    in Pharaoh’s house; and Genubath was in Pharaoh’s house amongst the sons of Pharaoh.
  urd-GVH: इस बहन के बेटा पैदा हुआ जिसका नाम जनूबत रखा गया। तह्फ़नीस ने उसे शाही महल
    में पाला जहाँ वह फ़िरौन के बेटों के साथ परवान चढ़ा।
  rug-rug: Meke podo ia sa tasina vineki e Tapanesi koe Hadadi si keke tuna koreo,
    pozana si e Qenubati sapu va noma sagea e Tapanesi pa vetu baṉara pa Izipi. Vasina
    si somana koa turaṉi e Qenubati sari na koburu te Pero.
  gaz-gaz: Obboleettiin Tahifenees sunis ilma Geenbaat jedhamu tokko deesseef; Taahefenee
    mucaa sana fuutee masaraa mootummaa keessatti guddifte. Genubatis ijoollee Faraʼoon
    wajjin achi jiraate.
  fra-LSG: La sœur de Thachpenès lui enfanta son fils Guenubath. Thachpenès le sevra
    dans la maison de Pharaon; et Guenubath fut dans la maison de Pharaon, au milieu
    des enfants de Pharaon.
  yal-yal: Tapenesi xunyɛn yi dii keden sɔtɔ Xadada xa, a yi a xili sa Genubati. Tapenesi
    yi a maxuru Misiran mangana banxini, Genubati yi lu Misiran mangana banxini, mangana
    diine tagi.
  haw-1868: A hanau mai la ka hoahanau o Tapene i keikikane nana, o Genubata, a na
    Tapene ia i ukuhi maloko o ka hale o Parao; a iloko no o Genubata o ka hale o
    Parao iwaena o na keiki a Parao.
  arb-NAV: فَأَنْجَبَتْ لَهُ أُخْتُ تَحْفَنِيسَ ابْناً دَعَاهُ جَنُوبَثَ. وَفَطَمَتْهُ
    تَحْفَنِيسُ فِي قَصْرِ فِرْعَوْنَ، وَهَكَذَا نَشَأَ جَنُوبَثُ فِي بَيْتِ فِرْعَوْنَ
    بَيْنَ أَبْنَائِهِ.
  ewe-ewe: Srɔ̃a dzi ŋutsuvi Gebubat nɛ eye wonyi Gebubat le Fia Farao ƒe fiasã me
    le fia la ŋutɔ ƒe viŋutsuwo dome.
  eng-LEE: And the sister of Thachpeness bore him Genubath his son, whom Thachpeness
    brought up in Pharaoh's house; and Genubath remained in Pharaoh's house among
    the sons of Pharaoh.
  asm-FB: তহপিনেচৰ সেই ভনীয়েকে হদদক এটি পুত্ৰ জন্ম দিলে; তেওঁলোকে তাৰ নাম গনুবৎ ৰাখিলে;
    তাক তহপিনেচে ফৰৌণৰ ঘৰতে ডাঙৰ-দীঘল কৰিলে৷ গনুবৎ ফৰৌণৰ ঘৰতে ফৰৌণৰ পুত্ৰসকলৰ মাজতে
    বাস কৰিছিল।
  sus-A: مَنفّ فِنّ تَثٍنٍسِ شُنيَ نَشَ دِ شّمّ بَرِ عَ بّ، نَشَن نُ شِلِ فٍنُبَتِ.
    تَثٍنٍسِ نَ دّ بَ قِرَوُنَ شْنيِ نّ، عَ قَ لُ مّننِ قِرَوُنَ شَ دِيٍ يَ مَ.
  fra-SBL: La sœur de Tahpenes lui enfanta son fils Genubath, que Tahpenes sevra dans
    la maison de Pharaon ; et Genubath fut dans la maison de Pharaon parmi les fils
    de Pharaon.
  hbo-hbo: וַתֵּ֨לֶד לֹ֜ו אֲחֹ֣ות תַּחְפְּנֵ֗יס אֵ֚ת גְּנֻבַ֣ת בְּנֹ֔ו וַתִּגְמְלֵ֣הוּ
    תַחְפְּנֵ֔ס בְּתֹ֖וךְ בֵּ֣ית פַּרְעֹ֑ה וַיְהִ֤י גְנֻבַת֙ בֵּ֣ית פַּרְעֹ֔ה בְּתֹ֖וךְ
    בְּנֵ֥י פַרְעֹֽה׃
  piu-2006: '@see-verse:1KI.011.019'
  kik-kik: Mwarĩ wa nyina na Tahapenesi akĩmũciarĩra kahĩĩ geetagwo Genubathu karĩa
    kaarereirwo nyũmba-inĩ ya mũthamaki nĩ Tahapenesi. Genubathu agĩtũũrania na ciana
    cia Firaũni kuo.
  fra-NCL: La sœur de Taphnès lui enfanta un fils, Genubath, que Taphnès sevra dans
    la maison de Pharaon, et Genubath habita dans la maison de Pharaon au milieu des
    enfants de Pharaon.
  cek-AK: Tahpenes ih amnawk loe caa nongpa maeto sak moe, Genubath, tiah ahmin sak;
    anih loe Tahpenes mah siangpahrang im ah tahnu amphisak; Genubath loe Faro imthung
    takoh ah Faro ih caanawk hoi nawnto oh.
  cuk-cuk: Geb Rey-ome-Tahpenes-e-urba mimmi nikunonikid, Genubatʼye onug-imaksad.
    Rey-ome-Tahpenes a-mimmi Faraón-neggi akwisad. Deyob Genubat, Faraón-neggi, Faraón-mimmiganba
    dungumai gusmogad.
  uig-CYR: Таһпәнәсниң сиңлиси униңға бир оғул, Генубатни туғуп бәрди. Таһпәнәс Пирәвнниң
    ордисида уни өзи чоң қилди. Андин Генубат Пирәвнниң аилиси, йәни Пирәвнниң оғуллири
    арисида турди.
  tel-2017: ఈ తహపనేసు సోదరి హదదుకు గెనుబతు అనే కొడుకుని కన్నది. ఫరో ఇంట్లో తహపనేసు
    ఇతన్ని పెంచింది, కాబట్టి గెనుబతు ఫరో అంతఃపురంలోనే ఫరో పిల్లలతోపాటు పెరిగాడు.
  hat-BSA: Sè a Thachpenès la te fè fis li, Guenubath, ke Thachpenès te sevre lakay
    Farawon pami fis a Farawon yo.
  kos-kos: Mutan sac el oswela sie wen nu sel Hadad, inel pa Genubath, ac kasra el
    tufahlla wi tulik mukul nutin tokosra ke inkul fulat sin tokosra.
  hbo-WLC: וַתֵּ֨לֶד ל֜וֹ אֲח֣וֹת תַּחְפְּנֵ֗יס אֵ֚ת גְּנֻבַ֣ת בְּנ֔וֹ וַתִּגְמְלֵ֣הוּ
    תַחְפְּנֵ֔ס בְּת֖וֹךְ בֵּ֣ית פַּרְעֹ֑ה וַיְהִ֤י גְנֻבַת֙ בֵּ֣ית פַּרְעֹ֔ה בְּת֖וֹךְ
    בְּנֵ֥י פַרְעֹֽה׃
  ibo-ibo: Nwanne Tapenes mụtara ya nwa nwoke aha ya bụ Genubat, onye Tapenes zụlitere
    nʼụlọeze. Genubat biri nʼetiti ụmụ Fero.
  ory-ory: ଏଉତ୍ତାରେ ତହପନେଷ୍‍ର ଭଗିନୀ ତାହାର ଔରସରେ ଗନୁବତ୍‍ ନାମକ ପୁତ୍ର ପ୍ରସବ କଲା, ତହିଁରେ
    ତହପନେଷ୍‍ ଫାରୋର ଗୃହରେ ତାହାର ସ୍ତନ୍ୟତ୍ୟାଗ କରାଇଲା; ଆଉ ଗନୁବତ୍‍ ଫାରୋର ଗୃହରେ ଫାରୋର ପୁତ୍ରମାନଙ୍କ
    ସଙ୍ଗରେ ରହିଲା।
  chk-chk: Iwe, pwin Tapenes we a nöüni me won Hatat eman ät itan Kenupat. Tapenes
    a foleni ätei lon imwen Farao, nge Kenupat a nom ren nöün Farao kewe mwän.
  rop-rop: Det gel bin abum san blanga Heided en deibin gulum im Genabath. Det waif
    blanga det king bin growimap im deya langa det bigwan haus, weya imbin oldei jidan
    garram ola san blanga det king.
  ukr-1871: І вродила йому сестра Тахпенесина сина Генубата. Тахпенеса виховувала
    його в Фараоновій палатї з дїтьми Фараоновими.
  deu-1951: Und die Schwester der Tachpenes gebar ihm Genubat, seinen Sohn, und Tachpenes
    zog ihn auf im Hause des Pharao, so daß Genubat im Hause des Pharao unter den
    Kindern des Pharao war.
  eng-JPS: And the sister of Tahpenes bore him Genubath his son, whom Tahpenes weaned
    in Pharaoh's house; and Genubath was in Pharaoh's house among the sons of Pharaoh.
  srp-1865: I sestra Tahpenesina rodi mu sina Genuvata, kojega othrani Tahpenesa u
    dvoru Faraonovu, i bješe Genuvat u dvoru Faraonovu meðu sinovima Faraonovijem.
  lug-lug: Muganda wa Tapenesi n’azaalira Kadadi omwana wabulenzi n’amutuuma Genubasi,
    era Tapenesi n’amutwala mu lubiri okumulabirira. Genubasi n’akulira eyo wamu n’abaana
    ba Falaawo.
  heb-heb: ותלד לו אחות תחפניס את גנבת בנו ותגמלהו תחפנס בתוך בית פרעה ויהי גנבת בית
    פרעה בתוך בני פרעה׃
  ben-IRV: তহ্‌পনেষের বোনের গর্ভে হদদের একটি ছেলের জন্ম হয়েছিল; সেই ছেলের নাম ছিল
    গনুবৎ। তহ্‌পনেষ ছেলেটিকে রাজবাড়ীতে রাখলেন এবং সেখানেই সে মায়ের দুধ খাওয়া ছাড়ল।
    গনুবৎ সেখানে ফরৌণের ছেলে মেয়েদের সঙ্গেই থাকত।
  pan-pan: ਤਾਂ ਤਹਪਨੇਸ ਦੀ ਭੈਣ ਉਹ ਦਾ ਪੁੱਤਰ ਗਨੂਬਥ ਜਣੀ ਜਿਹ ਦਾ ਤਹਪਨੇਸ ਨੇ ਫ਼ਿਰਊਨ ਦੇ ਮਹਿਲ
    ਵਿੱਚ ਦੁੱਧ ਛੁਡਾਇਆ ਅਤੇ ਗਨੂਬਥ ਫ਼ਿਰਊਨ ਦੇ ਘਰਾਣੇ ਵਿੱਚ ਫ਼ਿਰਊਨ ਦੇ ਪੁੱਤਰਾਂ ਨਾਲ ਰਿਹਾ।
  mya-JVB: တာပနက် ၏ ညီမ သည်သား ဂေနုဗက် ကို ဘွားမြင် ၍ ၊ တာပနက် သည်နန်း တော်၌ နို့ခွါသဖြင့်
    ၊ ဂေနုဗတ် သည် နန်း တော်၌ ဖာရော ဘုရင်၏ သား များနှင့်အတူ နေ ၏။
  tbg-tbg: Tapenesira auravano qorainti vainti Hadaatira vata amitero, vira autu nteharo
    Genubaatirave tura. Vira vatatovaro Kuini Tepenesiva vira viriharo viraqaa raqiki
    vauvaro, Genubaativa avuhainaara naavuqi Pero vaiinti vira vaintivara hampata
    variqiro viro noruqama vura.
  hmo-hmo: Vadaeni Hadada ena adavana ese natuna merona ta ia havaraia. Mero ena ladana
    be Genubata. Vadaeni Tapene ese unai mero be Aigupito king ena ruma dekenai rata
    ia henia, bona ia naria. Inai mero, Genubata, be Aigupito king ena natuna memero
    danu ia noho hebou.
  urd-urd: और तहफ़नीस की बहन के उससे उसका बेटा जनूबत पैदा हुआ जिसका दूध तहफ़नीस ने
    फ़िर'औन के महल में छुड़ाया; और जनूबत फ़िर'औन के बेटों के साथ फिर'औन के महल में
    रहा।
  rus-SYN: И родила ему сестра Тахпенесы сына Генувата. Тахпенеса воспитывала его
    в доме фараоновом; и жил Генуват в доме фараоновом вместе с сыновьями фараоновыми.
  bqc-SIM: Ɔ̃ Tapɛnɛsi dãunapi nɛ'ì gↄ̃ɛ ũ, wì mɛ Genuba, ↄ̃ Tapɛnɛsi nɛ́pi gwà
    Falaↄ̃ↄ ua ń Falaↄ̃ↄ nɛ́ↄ sãnu.
  tcz-CHONGTHU: Amanu’n chapa khat ahinpeh in amin Genubath asah tan ahi, Tahpenes
    lengnun Pharaoh leng inpi’ah, lengpa chate toh anavah khanglen in chule ana khoukhah
    in ahi.
  mar-mar: या तहपनेसच्या बहिणीचे हदादशी लग्न झाले. त्यांना गनुबथ नावाचा पुत्र झाला.
    राणी तहपनेसच्या संमतीने तो राजवाड्यात फारोच्या मुलांबरोबरच वाढला.
  qub-qub: Tahpenespa ñañanga Hadadpa wamranta gueshyacuran ollguta. Jutinta churaparan
    «Genubat» nir. Genubat-taga Tahpenes uywacuran palasyucho quiquinpa wamrancunatawan
    iwal.
  bqp-bqp: Akũ Tapɛnɛsi dakũna pì nɛ́ ì gↄ̃gbɛ̃ ũ, òdi pinɛ Genuba, akũ Tapɛnɛsi
    nɛ́ pìi gwà Firi'auna ↄnn kũ Firi'auna nɛ́nↄo lɛɛlɛ.
  hat-hat: Madan Adad fè yon pitit gason yo te rele Genoubat. Larenn Takpenès fè elve
    Genoubat nan palè a kote li grandi ansanm ak tout pitit wa yo.
  eng-BSB: And the sister of Tahpenes bore Hadad a son named Genubath. Tahpenes herself
    weaned him in Pharaoh’s palace, and Genubath lived there among the sons of Pharaoh.
  eng-WEBPB: The sister of Tahpenes bore him Genubath his son, whom Tahpenes weaned
    in Pharaoh’s house; and Genubath was in Pharaoh’s house amongst the sons of Pharaoh.
  kbq-kbq: Hagi Tapenesi negna'a Hadatintetira mago ne' mofavre anteno Genubati'e
    huno agia antemi'ne. Higeno ana mofavrea Tapenesi avreno kegava higeno, Fero nompi
    Fero mofavreramine mani'ne.
  nhe-BL: Teipa iicni Tahpenes quimacac Hadad se icone tlen quitocajti Genubat. Huan
    nopa sihua tlanahuatijquetl Tahpenes quiiscalti ipan ichaj Faraón ihuaya ya iconehua.
  bus-bus: Ben Tapɛnɛsi dãaro pì nɛ́ ì gↄ̃gbɛ̃ ũ, wè benɛ Genuba, ben Tapɛnɛsi nɛ́
    pì gwà Fili'auna ua kↄ̃n Fili'auna nɛ́nↄo lɛdo.
  gub-BL: Anaz hemireko pe uzexak kar kwarer kury. Omono Zenuwat izupe her romo wà.
    Parao hemireko umugakwaw Anaz ta'yr wàpuzuhu pupe Parao ta'yr wanehe we.
  eng-DRA: 'And the sister of Taphnes bore him his son Genubath, and Taphnes brought
    him up in the house of Pharao: and Genubath dwelt with Pharao among his children.'
