verse: 1KI.011.006
translations:
  mal-C: അങ്ങനെ, ശലോമോൻ യഹോവയ്ക്ക് അനിഷ്ടമായതു പ്രവർത്തിച്ചു. തന്റെ പിതാവായ ദാവീദിനെപ്പോലെ
    അദ്ദേഹം യഹോവയെ പരിപൂർണമായി അനുസരിച്ചില്ല.
  deu-TKW: Und Salomo that, was Jahwe mißfällig war, und bewies Jahwe nicht vollen
    Gehorsam, wie sein Vater David.
  lin-lin: Boye, Salomo asalaki penza makambo mabe na miso ya Yawe mpe atambolaki
    na boyengebene te liboso ya Yawe ndenge Davidi, tata na ye, atambolaki.
  eng-LSV: and Solomon does evil in the eyes of YHWH, and has not been fully after
    YHWH, like his father David.
  eng-GNV: So Salomon wrought wickednesse in the sight of the Lord, but continued
    not to follow the Lord, as did Dauid his father.
  eng-WEBSTER: And Solomon did evil in the sight of the LORD, and went not fully after
    the LORD, as did David his father.
  nhw-BL: Huan quej nopa Salomón quichijqui catli amo cuali iixpa TOTECO. Ayacmo quinejqui
    senquistoc quitoquilis TOTECO quen quichijtoya itata, David.
  swh-ONEN: Kwa hiyo Solomoni akafanya uovu machoni pa Bwana; hakumfuata Bwana kikamilifu
    kama alivyofanya Daudi baba yake.
  bba-bba: Kɔ̃sɑ u kuɑ. U ǹ Yinni Gusunɔ swĩi mɑm mɑm nɡe mɛ win tundo Dɑfidi u kuɑ.
  eng-KJVCPB: And Solomon did evil in the sight of the Lord, and went not fully after
    the Lord, as did David his father.
  cpy-cpy: Rantashi-takawo Salomón kaari inimoterini Tajorentsi, tee ikyaaryootzi
    roshire-tyaari, tee roshiyaari David, ipaapateni.
  luo-luo: Omiyo Solomon notimo richo e nyim Jehova Nyasaye, ne ok oluwo Jehova Nyasaye
    gi chunye duto kaka Daudi wuon-gi notimo.
  meu-meu: Taunabunai, Solomon na e kara havara Iehova vairanai, Iehova se badinaia
    ḡoevaḡoeva, tamana David ese e badinaiava heḡereḡerena.
  npi-ULB: सोलोमनले परमप्रभुको दृष्टिमा दुष्ट काम गरे । तिनले आफ्ना पिता दाऊदले गरेझैँ
    पूर्ण रूपमा परमप्रभुलाई पछ्याएनन् ।
  yor-yor: Bẹ́ẹ̀ ni Solomoni ṣe búburú níwájú Olúwa; kò sì tọ Olúwa lẹ́yìn ní pípé,
    bí Dafidi baba rẹ̀ ti ṣe.
  emp-NTPO: Mãwã Salomoʌ̃ba Ãcõrẽ quĩrãpita cadjiruada o b̶esia. Idjia Ãcõrẽra ne
    jũmane ẽpẽẽ́ basía idji zeza Daviba ẽpẽ b̶ad̶a quĩrãca.
  pes-OPCB: او به خداوند گناه ورزید و مانند پدر خود داوود، از خداوند پیروی کامل نکرد.
  tgl-ULB: Gumawa si Solomon ng kasamaan sa paningin ni Yahweh; hindi siya lubusang
    sumunod kay Yahweh, tulad nang nagawa ng kaniyang amang si David.
  hui-hui: Mana ko ogonidagua bialu hayadagome Solomono ibugua Anduane Homogonaga
    deni mana ko bini. Ibugua Debidihanda Anduane Homogo baya hangu talima pialu hagadagua
    nape yu wahene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ရှေ့​တော်​တွင်​ဒု​စ​ရိုက်​ကို​ပြု လျက် ခ​မည်း​တော်​ဒါ​ဝိဒ်​ကဲ့​သို့​ထာ​ဝ​ရ​ဘု​ရား
    ထံ​လုံး​ဝ​ဆည်း​ကပ်​ကိုး​ကွယ်​ခြင်း​မ​ပြု​ပေ။-
  bod-N: སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ཅིང་། རང་གི་ཡབ་དཱ་བིད་དང་འདྲ་བར་དཀོན་མཆོག་ཡ་ཝཱེའི་རྗེས་སུ་རྩེ་གཅིག་གིས་མ་འབྲངས་སོ།
    །
  sna-sna: Saka Soromoni akaita zvakaipa pamberi paJehovha; haana kutevera Jehovha
    zvizere sezvakanga zvaitwa naDhavhidhi baba vake.
  spa-BLM: Salomón hizo lo que era malo a los ojos de Yahvé, y no siguió plenamente
    a Yahvé, como lo hizo su padre David.
  cac-cac: Yuj chi', te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová chi', yujto man̈
    c'anab'ajumoclaj ix yutej sb'a vin̈ d'ay, man̈ lajanoclaj ix yutej sb'a vin̈ icha
    yutejnac sb'a vin̈ smam chi'.
  swh-ULB: Sulemani akafanya maovu mbele ya BWANA; hakumfuata BWANA kwa moyo wake
    wote, kama alivyofanya Daudi baba yake.
  bel-bel: І рабіў Саламон неспадобнае прад вачыма Госпада і не належна ішоў за Госпадам,
    як Давід, бацька ягоны.
  deu-ELBBK: Und Salomo tat, was böse war in den Augen des HERRN, und er folgte dem
    HERRN nicht völlig nach wie sein Vater David.
  mbb-OT: Pinaaǥi kayi nekevaal si Solomon te mezaat diyà te etuvangan te Nengazen.
    Wazà sikandin mebpurung mesunud te Nengazen; kenà iring is baal zin te vaal te
    amey zin he si David.
  mal-2015: തന്റെ അപ്പനായ ദാവീദിനെപ്പോലെ യഹോവയെ പൂർണ്ണമായി അനുസരിക്കാതെ ശലോമോൻ യഹോവെക്കു
    അനിഷ്ടമായുള്ളതു ചെയ്തു.
  rmc-rmc: Aleha o Šalamun kerelas o nalačhipen anglo RAJ a ov na sas calo oddino
    le Devleske avke sar leskro dad o David.
  pes-OPV: و سلیمان در نظر خداوند شرارت ورزیده، مثل پدر خود داود، خداوند را پیروی
    کامل ننمود.
  ron-1924: Ши Соломон а фэкут че есте рэу ынаинтя Домнулуй ши н-а урмат ын тотул
    пе Домнул, ка татэл сэу Давид.
  ben-OBCV: এইভাবে শলোমন সদাপ্রভুর দৃষ্টিতে মন্দ কাজ করলেন; তিনি তাঁর বাবা দাউদের
    মতো পুরোপুরি সদাপ্রভুর অনুগামী হননি।
  som-som: Oo Sulaymaan wuxuu sameeyey wax Rabbiga hortiisa shar ku ah, oo dhammaantiis
    ma uu raacin Rabbiga sidii aabbihii Daa'uud.
  lat-VUC: Fecitque Salomon quod non placuerat coram Domino, et non adimplevit ut
    sequeretur Dominum sicut David pater ejus.
  eng-ASVBT: And Solomon did that which was evil in the sight of Jehovah, and went
    not fully after Jehovah, as did David his father.
  ita-1885: Così Salomone fece ciò che dispiace al Signore; e non seguitò il Signore
    appieno, come avea fatto Davide, suo padre.
  eng-LXXUP: and to Ashtoreth the abomination of the Sidonians.
  eng-ULB: Solomon did what was evil in the sight of Yahweh; he did not fully follow
    Yahweh as David his father had done.
  spa-VBL: Así fue como Salomón hizo el mal ante los ojos del Señor, y no se entregó
    completamente al Señor como lo hizo su padre David.
  fra-_FOB: Ainsi Salomon fit ce qui est mal aux yeux de l'Éternel, et il ne suivit
    pas pleinement l'Éternel, comme David, son père.
  mal-mal: തന്റെ അപ്പനായ ദാവീദിനെപ്പോലെ യഹോവയെ പൂർണ്ണമായി അനുസരിക്കാതെ ശലോമോൻ യഹോവയ്ക്ക്
    അനിഷ്ടമായത് ചെയ്തു.
  urd-GVR: Ġharz us ne aisā kām kiyā jo Rab ko nāpasand thā. Wuh wafādārī na rahī
    jis se us ke bāp Dāūd ne Rab kī ḳhidmat kī thī.
  suz-BL: मोपा सोलोमनम परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त।
    मेको आ आफ दाऊद खोदेंशो पा आ थुं नेल्‍लेमी परमप्रभु यावे आ नोले मखोदा बाक्‍त।
  ita-1927: Così Salomone fece ciò ch’è male agli occhi dell’Eterno e non seguì pienamente
    l’Eterno, come avea fatto Davide suo padre.
  ckb-ckb: سلێمان لەبەرچاوی یەزدان خراپەکاری کرد، بە پێچەوانەی داودی باوکی، بە تەواوی
    دوای یەزدان نەکەوت.
  eng-BBE: And Solomon did evil in the eyes of the Lord, not walking in the Lord's
    ways with all his heart as David his father did.
  kan-OKCV: ಸೊಲೊಮೋನನು ತನ್ನ ತಂದೆ ದಾವೀದನ ಹಾಗೆ ಯೆಹೋವ ದೇವರನ್ನು ಪೂರ್ಣವಾಗಿ ಹಿಂಬಾಲಿಸದೆ ಯೆಹೋವ
    ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು.
  tam-2017: சாலொமோன் தன்னுடைய தகப்பனாகிய தாவீதைப்போல யெகோவாவைப் பூரணமாகப் பின்பற்றாமல்,
    யெகோவாவின் பார்வைக்குப் பொல்லாதவைகளைச் செய்தான்.
  spa-RV-1909: E hizo Salomón lo malo en los ojos de Jehová, y no fué cumplidamente
    tras Jehová como David su padre.
  ron-BTF: Şi Solomon a făcut ce este rău în ochii DOMNULUI şi nu a mers pe deplin
    după DOMNUL, precum a făcut David, tatăl său.
  eng-WEBP: Solomon did that which was evil in the LORD’s sight, and didn’t go fully
    after the LORD, as David his father did.
  eng-FBV: This was how Solomon did evil in the Lord's sight, and was not completely
    dedicated to the Lord as his father David was.
  nld-1939: hij deed dus wat slecht was in de ogen van Jahweh, en bleef Hem niet altijd
    trouw, zoals zijn vader David.
  nch-BL: Huan quej nopa, Salomón quichijqui cati amo cuali iixpa TOTECO. Ayecmo quinejqui
    senquisa quitoquilis TOTECO quej quichijtoya itata, David.
  vie-1934: Như vậy, Sa-lô-môn làm điều ác trước mặt Đức Giê-hô-va, chẳng vâng theo
    Đức Giê-hô-va cách trọn lành như Đa-vít, cha người, đã làm.
  hin-CV: यह करते हुए शलोमोन ने वह किया जो याहवेह की दृष्टि में गलत था. अब वह पूरी
    तरह याहवेह के मार्गों पर नहीं चल रहे थे, जैसा दावीद, उनके पिता ने किया था.
  spa-BES: Y Salomón hizo lo malo ante los ojos del Señor, no andando en los caminos
    del Señor con todo su corazón como lo hizo David su padre.
  tdx-tdx: Aa le nanao hatsivokarañe am-piva­zohoa’ Iehovà t’i Selomò, ie tsy nañorike
    Iehovà an-kaliforan-troke, manahake i Davide rae’e.
  tha-KJV: ซาโลมอนจึงทรงกระทำชั่วในสายพระเนตรของพระเยโฮวาห์ และมิ​ได้​ทรงติดตามพระเยโฮวาห์​อย่างเต็มกำลัง
    ดังดาวิดราชบิดาของพระองค์​ได้​ทรงกระทำมาแล้​วน​ั้น
  por-BR-2018: E fez Salomão o que era mau aos olhos do SENHOR, e não seguiu completamente
    o SENHOR como o seu pai Davi.
  deu-ELO: Und Salomo tat, was böse war in den Augen Jehovas, und er folgte Jehova
    nicht völlig nach wie sein Vater David.
  eng-WYC-2018: and Solomon did that, that pleased not before the Lord, and he full-filled
    not that he followed the Lord, as David, his father. (and Solomon did what did
    not please the Lord, and he did not follow fully after the Lord, as his father
    David did.)
  epo-epo: Kaj Salomono faris malbonon antaŭ la okuloj de la Eternulo, kaj ne sekvis
    plene la Eternulon, kiel lia patro David.
  uig-PIN: Xuning bilǝn Sulayman Pǝrwǝrdigarning nǝziridǝ rǝzillik ⱪildi; u atisi
    Dawut Pǝrwǝrdigarƣa ǝgǝxkǝndǝk izqilliⱪ bilǝn ǝgǝxmidi.
  beo-beo: E da Hina Godema wadela:le bagade hamoi. E da ea ada Da:ibidi ea Godema
    dafawaneyale dawa:su hou defele hame hamosu.
  tpi-OTNT: Long dispela pasin Solomon i mekim pasin nogut long ai bilong Bikpela.
    Em i lusim gutpela pasin bilong Devit, na em i no bihainim tru Bikpela.
  hau-SA: Saboda haka Solomon ya yi abin da yake mugu a gaban Ubangiji. Bai bi Ubangiji
    gaba ɗaya kamar yadda Dawuda mahaifinsa ya yi ba.
  uig-LAT: Shuning bilen Sulayman Perwerdigarning neziride rezillik qildi; u atisi
    Dawut Perwerdigargha egeshkendek izchilliq bilen egeshmidi.
  nde-nde: Ngalokho uSolomoni wona phambi kukaThixo; kazange alandele uThixo ngokupheleleyo,
    njengokwakwenziwe nguyise uDavida.
  ton-ton: Pea naʻe fai kovi ʻa Solomone ʻi he ʻao ʻo Sihova, pea naʻe ʻikai muimui
    haohaoa ia kia Sihova, ʻo hangē ko Tevita ko ʻene tamai.
  ces-1613: I činil Šalomoun to, což se nelíbilo Hospodinu, a nenásledoval cele Hospodina,
    jako David otec jeho.
  eng-WMB: Solomon did that which was evil in the LORD’s sight, and didn’t go fully
    after the LORD, as David his father did.
  tam-TCV: இப்படியாக சாலொமோன் யெகோவாவினுடைய பார்வையில் தீமையானதைச் செய்தான். தன் தகப்பனாகிய
    தாவீது செய்ததுபோல யெகோவாவை முழுமனதோடு பின்பற்றவில்லை.
  ceb-ULB: Gibuhat ni Solomon ang daotan sa panan-aw ni Yahweh; wala na siya magsunod
    nga hingpit kang Yahweh, sama sa gibuhat sa iyang amahan nga si David.
  pol-UBG: Salomon więc czynił to, co złe w oczach PANA, i nie chodził całkowicie
    za PANEM jak Dawid, jego ojciec.
  urd-GVU: غرض اُس نے ایسا کام کیا جو رب کو ناپسند تھا۔ وہ وفاداری نہ رہی جس سے اُس
    کے باپ داؤد نے رب کی خدمت کی تھی۔
  deu-1912: Und Salomo tat, was dem HERRN übel gefiel, und folgte nicht gänzlich dem
    HERRN wie sein Vater David.
  kan-2017: ಅವನ ತಂದೆಯಾದ ದಾವೀದನು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ಯೆಹೋವನನ್ನು ಸೇವಿಸಿದಂತೆ ಅವನು ಸೇವಿಸಲಿಲ್ಲ.
  yap-yap: I denen nib togopluw ngak SOMOL ma daki par nib yul’yul’ ngak ni bod ni
    i par David ni chitamngin.
  hlt-MCSB: Solomon loh BOEIPA mikhmuh ah boethae a saii dongah a napa David bangla
    BOEIPA hnuk kae pawh.
  mdy-ETH: ዬያና ዒዚ ዻቢንቲ ናንጊና ናንጋ ጎዳ ዖዪሴኔ፤ ዒዚ ፔኤኮ ዓዶ፥ ዳውቴጉዲ ፒዙሞና ናንጊና ናንጋ ጎዳ ካኣሽካያ ማዒባኣሴ።
  twi-ASANTE: Enti, Salomo yɛɛ bɔne wɔ Awurade ani so. Wanni Awurade akyi, sɛdeɛ nʼagya
    Dawid yɛeɛ no.
  eng-WEBU: Solomon did that which was evil in the LORD’s sight, and didn’t go fully
    after the LORD, as David his father did.
  wal-wal: Yaanidi Solomoni GODAA sinttan iitabaa oottiis; a aawaa Daawiti kaallidoogaadan,
    GODAA polo kaallibeenna.
  spa-PDDPT: Salomón hizo lo malo ante Yavé y no siguió plenamente a Yavé como su
    padre David,
  gun-gun: Ha'e rami vy Senhor renonde ha'eve'ỹ va'e Salomão ojapo vy Senhor pe anho
    ve'ỹ oiko, nguu Davi oikoague rami e'ỹ.
  ilo-ULB: Nagaramid ni Solomon ti dakes iti imatang ni Yahweh; saanna a sinurot a
    naan-anay ni Yahweh, saan a kas iti inaramid ni David nga amana.
  kpg-kpg: Mee gu ihala gu hai baahi ang gi Dimaadua, gu hagalee donu i baahi o Mee,
    gu hagalee hai be di hai o dono damana David nogo hai.
  uig-ARA: شۇنىڭ بىلەن سۇلايمان پەرۋەردىگارنىڭ نەزىرىدە رەزىللىك قىلدى؛ ئۇ ئاتىسى
    داۋۇت پەرۋەردىگارغا ئەگەشكەندەك ئىزچىللىق بىلەن ئەگەشمىدى.
  sus-sus: Mangɛ Sulemani naxa fe raba, naxan mu rafan Alatala ma, a mu a xui rakamali
    Alatala bɛ alɔ a baba Dawuda.
  pon-2006: E dipada ong KAUN-O oh sohte loalopwoatohng duwehte seme Depit.
  ksd-ksd: Ma Solomon i ga pait ra magit i kaina ta ra luaina mata i ra Luluai, ma
    pa i ga mur ra Luluai da tamana David i ga pait ia.
  tur-YTC: Solomon Yahve'nin gözünde kötü olanı yaptı ve babası David gibi Yahve'nin
    ardınca tamamen gitmedi.
  grc-BRENT: καὶ τῇ Ἀστάρτῃ βδελύγματι Σιδωνίων.
  ind-AYT: Demikianlah Salomo melakukan yang jahat di mata TUHAN dan tidak sepenuhnya
    mengikuti TUHAN seperti yang dilakukan oleh Daud, ayahnya.
  nya-nya: Kotero Solomoni anachita zoyipa pamaso pa Yehova. Sanatsatire Yehova kwathunthu
    monga anachitira Davide abambo ake.
  hrv-hrv: Činio je ono što ne bijaše pravo u očima Jahvinim i nije se sasvim pokoravao
    Jahvi kao što se pokoravao njegov otac David.
  mps-mps: Te kolesagade Solomongo te Genuai Bidigo gedude te dwai kolesaga mu yali.
    Agai te Devitgo wiegi yai kolesaga tagalali, tama agai te Genuai Bidi wali mu
    me pabeo.
  tpi-tpi: Long dispela pasin Solomon i mekim pasin nogut long ai bilong Bikpela.
    Em i lusim gutpela pasin bilong Devit, na em i no bihainim tru Bikpela.
  dan-1931: Således gjorde Salomo, hvad der var ondt i HERRENS Øjne, og viste ikke
    HERREN fuld Lydighed som hans Fader David.
  vie-OVCB: Như thế, Sa-lô-môn đã làm điều ác trước mặt Chúa Hằng Hữu, không hết lòng
    theo Chúa Hằng Hữu như Đa-vít, cha vua.
  guj-2017: આ રીતે સુલેમાને ઈશ્વરની દ્રષ્ટિમાં અઘટિત કાર્ય કર્યું અને તેના પિતા દાઉદની
    જેમ તે સંપૂર્ણ હૃદયથી ઈશ્વરને અનુસર્યા નહિ.
  pon-2006A: E dipada ong KAUN-O oh sohte loalopwoatohng duwehte seme Depit.
  por-BRBSL: Salomão fez o que era mau aos olhos de Iavé, e não foi totalmente atrás
    de Iavé, como fez David, seu pai.
  cth-cth: Solomon ni BAWIPA e hmaitung vah yonnae hah a sak teh, a na pa Devit patetlah
    BAWIPA hah khoeroe tarawi hoeh.
  twi-twi: Enti Salomo yɛɛ bɔne wɔ Awurade ani so. Wanni Awurade akyi, sɛnea nʼagya
    Dawid yɛe no.
  hlt-hlt: Solomon loh BOEIPA mikhmuh ah boethae a saii dongah a napa David bangla
    BOEIPA hnuk kae pawh.
  tbz-SIM: kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, ò tɛ̃́nkɛ í nkù tũ nsɛi o cicɛ Dɑfiti
    do kù tũmmɛ̀.
  msy-2020: Solomon kamaghɨn amua, Ikiavɨra Itir Godɨn damazimɨn arazir kuram gami.
    A uan afeziam Devitɨn arazir aghuiba ategha, Ikiavɨra Itir Godɨn arazim guizɨn
    an gɨn zuir puvatɨ.
  dop-dop: Tǝnɑɣɑ ɩ lɑpǝnɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Mpi tɔ, ɩɩ tɑsǝɣɩ-ɩ nɩɩnɑʋ kɛ
    teu ɩsɩɩ ɩ cɑɑ Tɑfiiti.
  azb-azb: Süleyman Rəbbin gözündə pis olan işlər etdi və atası Davuddan fərqli olaraq
    Rəbbə tamamilə xidmət etmədi.
  eng-DBY: And Solomon did evil in the sight of Jehovah, and followed not fully Jehovah,
    as David his father.
  hin-2017: इस प्रकार सुलैमान ने वह किया जो यहोवा की दृष्टि में बुरा है, और यहोवा
    के पीछे अपने पिता दाऊद के समान पूरी रीति से न चला।
  wol-KYG: Mu def lu ñaaw fi kanam Aji Sax ji. Suleymaan jeexul woon ci Aji Sax ji,
    na baayam Daawuda jeexe woon ci moom.
  eng-YLT: and Solomon doth the evil thing in the eyes of Jehovah, and hath not been
    fully after Jehovah, like David his father.
  kne-kne: Nanbasol si Solomon tan adi nan inmongsan di pammati na en Diyos. Baken
    kaman din inyat David ay ama na.
  eng-WYC-2017: and Solomon did that, that pleased not before the Lord, and he full-filled
    not that he pursued [or followed] the Lord, as David, his father.
  eng-WMBB: Solomon did that which was evil in the LORD’s sight, and didn’t go fully
    after the LORD, as David his father did.
  urd-GVH: ग़रज़ उसने ऐसा काम किया जो रब को नापसंद था। वह वफ़ादारी न रही जिससे उसके
    बाप दाऊद ने रब की ख़िदमत की थी।
  rug-rug: Ke tavete va sea pa kenuna e Zihova se Solomone; lopu luli zoṉazoṉa ia
    sa se Zihova, gua sapu tavetia e Devita sa tamana.
  gaz-gaz: Solomoonis akkasiin fuula Waaqayyoo duratti waan hamaa hojjete; inni akka
    Daawit abbaan isaa hojjete sana guutumaan guutuutti Waaqayyo duukaa hin buune.
  fra-LSG: Et Salomon fit ce qui est mal aux yeux de l’Éternel, et il ne suivit point
    pleinement l’Éternel, comme David, son père.
  gnn-gnn: '@see-verse:1KI.011.005'
  yal-yal: Sulemani yi fe ɲaxin liga Alatala yɛɛ ra yi, a mi yi a xuiin suxi alo a
    fafe Dawuda.
  haw-1868: A hana ino ae la o Solomona ma ke alo o Iehova, aole hele okoa mamuli
    o Iehova, e like me Davida kona makuakane.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ، وَلَمْ يَتْبَعْ سَبِيلَ الرَّبِّ
    بِكَمَالٍ كَمَا فَعَلَ أَبُوهُ دَاوُدُ.
  ewe-ewe: Ale Solomo wɔ nu vɔ̃ eye medze Yehowa yome abe fofoa, Fia David ene o.
  eng-LEE: And Solomon did what is evil in the eyes of the Lord, and went not fully
    after the Lord, like David his father.
  gvn-gvn: '@see-verse:1KI.011.005'
  asm-FB: এইদৰে চলোমনে যিহোৱাৰ দৃষ্টিত কু-আচৰণ কৰিছিল। তেওঁৰ পিতৃ দায়ূদে যি দৰে সকলো
    ভাৱে যিহোৱাৰ পাছত চলিছিল, তেওঁ সেইদৰে সম্পূর্ণৰূপে যিহোৱাৰ পাছত চলা নাছিল।
  sus-A: مَنفّ سُلٍمَنِ نَشَ قٍ رَبَ، نَشَن مُ رَقَن عَلَتَلَ مَ، عَ مُ عَ شُي رَكَمَلِ
    عَلَتَلَ بّ عَلْ عَ بَبَ دَوُدَ.
  fra-SBL: Salomon fit ce qui est mal aux yeux de l'Éternel, et il ne suivit pas entièrement
    l'Éternel, comme avait fait David, son père.
  hbo-hbo: וַיַּ֧עַשׂ שְׁלֹמֹ֛ה הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וְלֹ֥א מִלֵּ֛א אַחֲרֵ֥י
    יְהוָ֖ה כְּדָוִ֥ד אָבִֽיו׃ ס
  piu-2006: '@see-verse:1KI.011.005'
  kik-kik: Nĩ ũndũ ũcio Solomoni agĩĩka ũũru maitho-inĩ ma Jehova; ndaarũmĩrĩire Jehova
    kũna ta ũrĩa ithe Daudi eekĩte.
  fra-NCL: Et Salomon fit ce qui est mal aux yeux de Yahweh, et il ne suivit pas pleinement
    Yahweh, comme avait fait David, son père.
  cek-AK: Solomon loe Angraeng mikhnuk ah kasae hmuen to sak; ampa David mah sak ih
    baktiah, Angraeng khaeah palungthin boih hoi caeh ai boeh.
  cuk-cuk: Salomón, Bab-Jehová-asabin nue-isgusad, Bab-Jehová-e-igarba bar nanassulid.
    E-bab-David Bab-Jehováʼba inniki-nanadigusayobi, bar nanadsulid.
  uig-CYR: Шуниң билән Сулайман Пәрвәрдигарниң нәзиридә рәзиллик қилди; у атиси Давут
    Пәрвәрдигарға әгәшкәндәк изчиллиқ билән әгәшмиди.
  tel-2017: ఈ విధంగా సొలొమోను యెహోవా దృష్టికి చెడ్డగా ప్రవర్తించి తన తండ్రి దావీదు
    అనుసరించినట్టు యథార్థహృదయంతో యెహోవాను అనుసరించలేదు.
  hat-BSA: Salomon te fè sa ki te mal nan zye a SENYÈ a e li pa t swiv SENYÈ a nèt,
    jan David, papa li te fè a.
  kos-kos: El oru ma koluk lain LEUM GOD, ac tiana inse pwaye nu sel, in oana inse
    pwaye lal David, papa tumal.
  hbo-WLC: וַיַּ֧עַשׂ שְׁלֹמֹ֛ה הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וְלֹ֥א מִלֵּ֛א אַחֲרֵ֥י
    יְהוָ֖ה כְּדָוִ֥ד אָבִֽיו׃ ס
  ibo-ibo: Nʼụzọ dị otu a, Solomọn mere ihe ọjọọ nʼanya Onyenwe anyị. O soghị ụzọ
    Onyenwe anyị dịka nna ya Devid si mee nʼụbọchị niile nke ndụ ya.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ମନ୍ଦ, ତାହା ଶଲୋମନ କଲେ ଓ ଆପଣା ପିତା ଦାଉଦଙ୍କ
    ପରି ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ସଦାପ୍ରଭୁଙ୍କର ପଶ୍ଚାତ୍‍ଗାମୀ ନୋହିଲେ।
  wmt-wmt: '@see-verse:1KI.011.005'
  chk-chk: Iei usun Salomon a föri mine a ngau me fän mesen ewe Samol mi Lapalap,
    nge esap unusen allükülük ngeni ewe Samol mi Lapalap epwe usun Tafit saman we.
  rop-rop: King Salaman bin dumbat ola nogudbala ting wen imbin tenawei brom YAWEI
    en im nomo bin jidan trubala langa im wulijim im dedi Deibid bin jidan.
  ukr-1871: І чинив Соломон таке, що Господеві не до вподоби, й не ходив за Господом,
    робом свого отця Давида.
  deu-1951: Und Salomo tat, was böse war in den Augen des HERRN, und folgte dem Herrn
    nicht gänzlich nach, wie sein Vater David.
  eng-JPS: And Solomon did that which was evil in the sight of the LORD, and went
    not fully after the LORD, as did David his father.
  srp-1865: I èinjaše Solomun što bješe zlo pred Gospodom, i ne hoðaše sasvijem za
    Gospodom kao David otac njegov.
  lug-lug: Sulemaani n’akola ebitaali bya butuukirivu mu maaso ga Mukama n’atagobererera
    ddala Mukama, n’atakola nga Dawudi kitaawe bwe yakola.
  heb-heb: ויעש שלמה הרע בעיני יהוה ולא מלא אחרי יהוה כדוד אביו׃
  ben-IRV: সদাপ্রভুর চোখে যা মন্দ শলোমন তাই করলেন। তাঁর বাবা দায়ূদ যেমন সদাপ্রভুকে
    সম্পূর্ণভাবে ভক্তি করতেন তিনি তেমন করতেন না।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਸੁਲੇਮਾਨ ਨੇ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬਦੀ ਕੀਤੀ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਪਿੱਛੇ
    ਪੂਰੀ ਤਰ੍ਹਾਂ ਨਾ ਚੱਲਿਆ ਜਿਵੇਂ ਉਹ ਦੇ ਪਿਤਾ ਦਾਊਦ ਨੇ ਕੀਤਾ।
  mya-JVB: ခမည်းတော် ဒါဝိဒ် ကဲ့သို့ ထာဝရဘုရား ၌ လုံးလုံး မ ဆည်းကပ်၊ ရှေ့ တော်၌ဒုစရိုက်
    ကိုပြု လေ၏။
  tbg-tbg: Soromonuva mintima keharo Nora Kotira avuqaa qora okara autura. Viva kia
    nai qova Devitiva Nora Kotirara noraiqaakero iriqiro vuntema kero iriraitiro,
    viva una variqa vikaravata iriqiro vi vaura.
  hmo-hmo: Unai dainai, Solomona be Lohiabada ena vairanai ia kara dika, bona ia ese
    Lohiabada ia badinaia momokani lasi, iena tamana Davida ese ia badinaia bamona.
  urd-urd: और सुलेमान ने ख़ुदावन्द के आगे बदी की, और उसने ख़ुदावन्द की पूरी पैरवी
    न की जैसी उसके बाप दाऊद ने की थी।
  rus-SYN: И делал Соломон неугодное пред очами Господа и не вполне последовал Господу,
    как Давид, отец его.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀, i tɛaàzi ń nↄ̀sɛmɛndoo lá a mae Davidiwao.
  tcz-CHONGTHU: Hiti hin Solomon in Pakai mitmu’n thilsetah tah chu ana bol tan ahi.
  mar-mar: अशाप्रकारे शलमोनाने परमेश्वराच्या दृष्टीने वाईट केले. आपले वडिल दावीद यांच्याप्रमाणे
    तो परमेश्वरास पूर्णपणे अनुसरला नाही.
  qub-qub: Salomonga llutantana ruraran. Tayta Diosta mana wiyacurannachu. Manami
    papänin Davidnöchu Tayta Diosta rispitaran.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀, adi tɛ́i kũ nɛ̀sɛdoo lán a de Dauda bàro.
  hat-hat: Salomon tanmen fè sa ki mal devan Seyè a. Li pa sèvi l' ak tout kè li jan
    David, papa l', te fè a.
  eng-BSB: So Solomon did evil in the sight of the LORD; unlike his father David,
    he did not follow the LORD completely.
  eng-WEBPB: Solomon did that which was evil in the LORD’s sight, and didn’t go fully
    after the LORD, as David his father did.
  kbq-kbq: E'ina nehuno Solomoni'a Ra Anumzamofo avurera kefo avu'ava nehuno, nefa
    Deviti'ma agu'areti huno Ra Anumzamofoma avariri'nea zana osu'ne.
  nhe-BL: Huan queja nopa Salomón quichijqui tlen ax cuali iixpa TOTECO. Ayoc quinejqui
    senquistoc quitoquilis TOTECO queja quichijtoya itata, David.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀, èe tɛ́zi kↄ̃n nↄ̀sɛo do lán a de Dauda bàro.
  gub-BL: Uzapo Xàrumàw ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e henataromo. Upytu'u
    heruzar ire. Nuiko kwaw u Tawi zàwe. Upytu'u hehe uzeruzar ire.
  eng-DRA: And Solomon did that which was net pleasing before the Lord, and did not
    fully follow the Lord, as David his father.
