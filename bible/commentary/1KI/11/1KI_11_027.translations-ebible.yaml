verse: 1KI.011.027
translations:
  mal-C: 'അദ്ദേഹം ശലോമോനെതിരേ വിപ്ളവത്തിനു തിരിഞ്ഞതിന്റെ കാരണം ഇതായിരുന്നു: ശലോമോൻ
    മുകൾത്തട്ടുകൾ നിർമിച്ച് തന്റെ പിതാവായ ദാവീദിന്റെ നഗരത്തിന്റെ കേടുപാടുകൾ തീർത്തു.'
  deu-TKW: 'Daß er sich aber gegen den König empörte, das ging so zu: Salomo erbaute
    das Millo und verschloß die Lücke an der Stadt Davids, seines Vaters;'
  lin-lin: 'Tala ndenge atombokelaki mokonzi : na tango oyo Salomo azalaki kotonga
    Milo mpe kokanga madusu ya mir ya engumba ya Davidi, tata na ye,'
  eng-LSV: 'and this [is] the thing [for] which he lifted up a hand against the king:
    Solomon built Millo—he shut up the breach of the city of his father David,'
  eng-GNV: And this was the cause that he lift vp his hande against the King, When
    Salomon built Millo, he repared the broken places of the citie of Dauid his father.
  eng-WEBSTER: 'And this was the cause why he raised his hand against the king: Solomon
    built Millo, and repaired the breaches of the city of David his father.'
  nhw-BL: Nimitzilhuis quenicatza Jeroboam mochijqui icualancaitaca Salomón. Quema
    Salomón quichihuayaya catli itoca Milo ipan Jerusalén ipan nopa barrio catli itoca
    Ialtepe David. Huan Jeroboam nopona tequitiyaya ipan nopa tequitl quema David
    quitlaltemiyayaj tlatlajco nopa ome tepame catli quiyahualohuayayaj nopa altepetl.
  swh-ONEN: 'Haya ndiyo maelezo ya jinsi alivyomwasi mfalme: Solomoni alikuwa amejenga
    Milo naye akawa ameziba mwanya katika ukuta wa mji wa Daudi baba yake.'
  bba-bba: Wee nɡe mɛ u kɑ nùn seesi. Sɑlomɔɔ u wɔwɑ ɡɑɑ kɔrumɔ. Mɑ u Yerusɑlɛmun
    ɡbɑ̃rɑru sɔmmɔ.
  eng-KJVCPB: 'And this was the cause that he lift up his hand against the king: Solomon
    built Millo, and repaired the breaches of the city of David his father.'
  cpy-cpy: 'Iroka opoñaantari Jeroboam ikoshekari pinkathari: Tema itanto-takitziiro
    Salomón maawoeni inampi David, ipaapateni, rowetsikakiro Tamako-pathani.'
  luo-luo: 'Ma e kaka nongʼanyo ni ruoth: Solomon nosegero ohinga kendo nosedino otuchi
    duto mane ni e kor ohinga e dala maduongʼ Daudi wuon-gi'
  meu-meu: 'Hanua pavapavana e inai heniava badina binai: Solomon ese Milo kohorona
    e haginia, bona tamana David ena hanua maḡuna e ha-aukaia.'
  npi-ULB: तिनी राजाको विरुद्धमा उठे किनकि सोलोमनले टेवा दिने गाराहरू बनाएका थिए,
    र आफ्ना पिता दाऊदको सहरको पर्खालमा प्रवेशद्वार मर्मत गरेका थिए ।
  yor-yor: 'Èyí sì ni ìdí tí ó fi ṣọ̀tẹ̀ sí ọba: Solomoni kọ́ Millo, ó sì di ẹ̀yà
    ìlú Dafidi baba rẹ̀.'
  emp-NTPO: 'Maʌ̃ra nãwã basía: Salomoʌ̃ba Jerusaleʌ̃ne idji zeza Davi b̶asi puru
    mõgaraba aud̶u jũrã ca b̶ʌra daucha obi b̶asia idjab̶a Milo abadaare dji jogoara
    egoroba daucha pãrĩbi b̶asia.'
  pes-OPCB: 'شرح واقعه از این قرار است: سلیمان سرگرم نوسازی قلعه ملو و تعمیر حصار
    شهر پدرش داوود بود.'
  tgl-ULB: Ang dahilan kung bakit nagrebelde siya laban sa hari ay dahil itinayo ni
    Solomon ang Millo at inayos ang lagusan ng pader sa lungsod ni David na kaniyang
    ama.
  cbu-NT: Ashiriya, yuwaa natsarangana anoo kamanchintspa. Ashiri Salomonsha Irusarinaa
    watandpunu yarkachu, tsapoo tumiyrarangu, wachoo mbamari kámanayaru, kasarangiya.
  hui-hui: Yaroboama ibugua Kini Solomono bope hoa halu henedagoni irane ogo. Solomono
    ibugua Yarusaleme tanonaga lene mbiraha dindi ulini laga ni tagira ibiragohayagi
    wiago dindime bomogo bialu hene. Debidinaga tano ege pabe heagobi baya hangu bu
    tiga bule bialu heagola ogoningi
  mya-mya: ပုန်​ကန်​မှု​ဖြစ်​ပွား​ပုံ​ကား​ဤ​သို့​တည်း။ ရှော​လ​မုန်​သည်​ယေ​ရု​ရှ​လင်​မြို့​အ​ရှေ့​ပိုင်း​တွင်
    မြေ​ဖို့​လျက် မြို့​ရိုး​များ​ကို​တိုး​ချဲ့​လျက်​နေ​၏။-
  bod-N: ཁོས་ལག་པ་བཀྱགས་ནས་རྒྱལ་པོར་ངོ་རྒོལ་བྱེད་སྟངས་འདི་ལྟ་སྟེ། སོ་ལོ་མོན་གྱིས་འཛིངས་རགས་བསྐྱར་འཛུགས་བྱེད་དུས་རང་གི་ཡབ་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་གྱི་ལྕགས་རི་ཞིག་གསོ་བྱས་པ་དང་།
    །
  sna-sna: 'Heino nhoroondo yokupandukira mambo kwaakaita: Soromoni akavaka Miro,
    akagadzira pakanga paputsika murusvingo rweguta rababa vake Dhavhidhi.'
  spa-BLM: 'Esta fue la razón por la que levantó su mano contra el rey: Salomón edificó
    Millo y reparó la brecha de la ciudad de su padre David.'
  cac-cac: 'Icha val tic ix aj spitzvichaan̈ oval yuj vin̈: A vin̈aj rey Salomón chi''
    ix checan b''ud''joc jun ch''olan yic vach'' schalaj sb''a smuroal schon̈ab''
    vin̈aj rey David.'
  swh-ULB: Kisa cha kuinua mkono wake kinyume cha mfalme ilikuwa ni mfalme Sulemani
    kujenga Milo na kufunga mahali palipobomoka katika mji wa Daudi baba yake.
  bel-bel: 'І вось прычына, чаму ён падняў руку на цара: Саламон будаваў Міло, рамантаваў
    пашкоджаньні ў горадзе Давіда, бацькі свайго.'
  wed-wed: 'Jeroboam ana virarautua wenanare: Solomon ana taunola doa i taratarai
    da gwagwa i purupurui ma Jerusalem taon garina ḡaimei gavogavoi i vopotapota-naiei.'
  deu-ELBBK: 'Und dies war die Sache, warum er die Hand gegen den König erhob: Salomo
    baute das Millo und schloss die Lücke der Stadt seines Vaters David.'
  mbb-OT: 'Iyan heini kaaǥi te kebpekidsukulè din te hadì: Te nehuna he timpu ebpetembakan
    ni Solomon is mevavà he lugar he nesakup te inged te amey zin he si David, wey
    ebpepurungan din is berengbeng kayi.'
  mal-2015: 'അവൻ രാജാവിനോടു മത്സരിപ്പാനുള്ള കാരണം എന്തെന്നാൽ: ശലോമോൻ മില്ലോ പണിതു,
    തന്റെ അപ്പനായ ദാവീദിന്റെ നഗരത്തിന്റെ അറ്റകുറ്റം തീർത്തു.'
  rmc-rmc: Oda pes ačhiľa, sar o Šalamun kerďa e terasa a prikerďa o foroskre muri.
  pes-OPV: و سبب آنکه دست خود را به ضد پادشاه بلند کرد، این بود که سلیمان ملو را بنا
    می‌کرد، و رخنه شهرپدر خود داود را تعمیر می‌نمود.
  ron-1924: Ятэ ку че прилеж а ридикат ел мына ымпотрива ымпэратулуй. Соломон зидя
    Мило ши ынкидя спэртуриле четэций татэлуй сэу, Давид.
  aui-aui: Waragututuna mma naboni da metagha kiiwawo iviaviyeni. Solomon, Jerusalem
    kwanatune raghani matana yana nawae tanawa iyasousouwiipika da kwanatu papane
    bonagha iyagudugudu bodaboda Jerusalemne, tamananaki Deivid yana kwanatu kamone.
  ben-OBCV: 'তিনি কীভাবে রাজার বিরুদ্ধে বিদ্রোহী হলেন, তার বিবরণ এইরকম: শলোমন কয়েকটি
    উঁচু চাতাল তৈরি করলেন ও তাঁর বাবা দাউদের নামাঙ্কিত নগরের প্রাচীরের ফাটল সারিয়েছিলেন।'
  som-som: 'Tanu waxa weeye sababtii uu boqorkii gacanta ugu qaaday: Sulaymaan wuxuu
    dhisay Millo, oo uu hagaajiyey dildillaacii magaaladii aabbihiis Daa''uud.'
  lat-VUC: Et hæc est causa rebellionis adversus eum, quia Salomon ædificavit Mello,
    et coæquavit voraginem civitatis David patris sui.
  eng-ASVBT: 'And this was the reason why he lifted up his hand against the king:
    Solomon built Millo, and repaired the breach of the city of David his father.'
  ita-1885: 'E questa fu la cagione, per la quale si levò contro al re: Salomone edificava
    Millo, e chiudeva la rottura della Città di Davide, suo padre.'
  eng-LXXUP: 'And this was the occasion of his lifting up his hands against King Solomon:
    now King Solomon built the citadel, he completed the fortification of the city
    of David his father.'
  eng-ULB: He lifted up his hand against the king because Solomon had built up the
    place located at Millo and repaired the opening in the city wall of David his
    father.
  spa-VBL: 'Por eso se rebeló contra el rey: Salomón había construido las terrazas
    y había cerrado la brecha en la muralla de la ciudad de su padre David.'
  fra-_FOB: 'Et voici l''occasion pour laquelle il se révolta contre le roi: Salomon
    bâtissait Millo et fermait la brèche de la cité de David, son père.'
  mal-mal: 'അവൻ രാജാവിനോട് മത്സരിപ്പാനുള്ള കാരണം: ശലോമോൻ മില്ലോ പണിത്, തന്റെ അപ്പനായ
    ദാവീദിന്റെ നഗരത്തിന്റെ അറ്റകുറ്റം തീർത്തു.'
  urd-GVR: Jab Yarubiyām bāġhī huā to un dinoṅ meṅ Sulemān irdgird ke chabūtare aur
    fasīl kā āḳhirī hissā tāmīr kar rahā thā.
  suz-BL: मेकोमी पिप कली मार पवा बाक्‍त देंशा हना, सोलोमनम मेको कली मिल्‍लो बोल्‍यो
    दरवार सेल्‍पाइश्‍शो नु आ आफ दाऊद आ सहर ङा ब्रेश्‍शो गारो सुपाइश्शो बाक्‍माक्‍त।
    १राजा ९:१५,२४
  ita-1927: La causa per cui si ribellò contro il re, fu questa. Salomone costruiva
    Millo e chiudeva la breccia della città di Davide suo padre.
  ckb-ckb: 'یاخیبوونەکەشی لە دژی پاشا بەم شێوەیە بوو: ئەوە بوو کە سلێمان تەلانەکەی
    دروستکرد و کەلێنەکانی شاری داودی باوکی چاککردەوە،'
  eng-BBE: 'The way in which his hand came to be lifted up against the king was this:
    Solomon was building the Millo and making good the damaged parts of the town of
    his father David;'
  kan-OKCV: ಅವನು ಅರಸನಿಗೆ ವಿರೋಧವಾಗಿ ದಂಗೆಯೆದ್ದ ಕಾರಣವೇನೆಂದರೆ, ಸೊಲೊಮೋನನು ಮಿಲ್ಲೋ ಕೋಟೆಯನ್ನು
    ಕಟ್ಟಿಸಿ, ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ ಬಿದ್ದುಹೋದವುಗಳನ್ನು ಕಟ್ಟಿಸುತ್ತಿರುವಾಗ,
  tam-2017: அவன் ராஜாவிற்கு எதிரியாக எழும்பிய காரணம் என்னவென்றால், சாலொமோன் மில்லோவைக்கட்டி,
    தன்னுடைய தகப்பனாகிய தாவீதுடைய நகரத்தின் இடிந்துபோன இடங்களைப் பழுதுபார்த்தபோது,
  spa-RV-1909: 'Y la causa por qué éste alzó mano contra el rey, fué esta: Salomón
    edificando á Millo, cerró el portillo de la ciudad de David su padre.'
  ron-BTF: 'Şi acesta a fost motivul pentru care el şi-a ridicat mâna împotriva împăratului:
    Solomon a construit Milo şi a reparat spărturile cetăţii lui David, tatăl său.'
  eng-WEBP: 'This was the reason why he lifted up his hand against the king: Solomon
    built Millo, and repaired the breach of his father David’s city.'
  eng-FBV: 'This is why he rebelled against the king: Solomon had built the terraces
    and had closed the gap in the wall of the city of his father David.'
  nld-1939: 'Dit is het verloop van deze opstand tegen den koning: Toen Salomon het
    Millo bouwde, en de bouwvallige delen van de muur van de Davidstad, de stad van
    zijn vader, herstelde,'
  nch-BL: Nimitzilhuis quenicatza Jeroboam mochijqui icualancaitaca Salomón. Ipan
    nopa tonali quema Salomón quichihuayaya cati itoca Milo ipan Jerusalén huan quitaltemiyayaj
    imajcajya nopa ome tepame cati quiyahualohuayaya nopa altepet ipan nopa colonia
    cati itoca Ialtepe David, Jeroboam nopona tequitiyaya.
  vie-1934: 'Này là duyên cớ mà người phản nghịch với vua: Sa-lô-môn xây cất Mi-lô,
    lấp vá lại nơi hư lủng của thành Đa-vít, là cha người.'
  hin-CV: 'राजा के विरुद्ध उसके विद्रोह का कारण यह था: जब शलोमोन मिल्लो को बनवा रहा
    था और जब उनके पिता दावीद के नगर की शहरपनाह की मरम्मत की जा रही थी,'
  spa-BES: 'La forma en que se rebeló contra el rey fue esta: Salomón estaba construyendo
    el terraplén cerrando la brecha de la ciudad de su padre David;'
  tdx-tdx: 'Inao ty nañonjona’e fitañe amy mpanjakay: Niranjie’ i Selomò ty Milo vaho
    namboara’e o heba an-drova’ i Davide rae’eo.'
  tha-KJV: ต่อไปนี้​เป็นสาเหตุ​ที่​ท่านยกมือขึ้นต่อสู้​กษัตริย์ คือซาโลมอนทรงสร้างป้อมมิลโล
    และอุดช่องกำแพงนครของดาวิดราชบิดาของพระองค์
  por-BR-2018: 'E a causa por que este levantou mão contra o rei, foi esta: Salomão
    edificando a Milo, fechou a abertura da cidade de Davi seu pai.'
  deu-ELO: 'Und dies war die Sache, warum er die Hand wider den König erhob: Salomo
    baute das Millo und schloß die Lücke der Stadt seines Vaters David.'
  eng-WYC-2018: And this was [the] cause of (his) rebelty against the king; for Solomon
    builded Millo, and made even the swallow of the city of David, his father. (And
    this was the story of his rebellion against the king; it happened when Solomon
    had built the Millo, and closed the breach in the wall of the City of David, his
    father.)
  epo-epo: 'Kaj jen estas la kaŭzo, pro kiu li levis la manon kontraŭ la reĝon: Salomono
    konstruis Milon; li riparis la breĉojn de la urbo de sia patro David.'
  uig-PIN: 'Uning padixaⱨⱪa ⱪarxi qiⱪixtiki sǝwǝbi mundaⱪ idi: Sulayman Millo ⱪǝl’ǝsini
    yasiƣanda, atisi Dawutning xǝⱨiridiki sepilning bir bɵsükini yasawatatti;'
  beo-beo: Ea lelele hamosu bai amo da :- Soloumane da Yelusaleme moilai bai bagade
    gusudili osobo gasa:le salawene amola moilai gagoi mugului amo bu hahamonanebe
    ba:i.
  tpi-OTNT: Jeroboam i bin ting long daunim King Solomon. As bilong dispela i olsem.
    Long taim Solomon i wok long pulimapim graun long ples daun long Jerusalem na
    long stretim banis i raunim Taun Bilong Devit,
  hau-SA: Ga yadda ya tayar wa sarki Solomon. Sarki Solomon ya gina madogaran gini,
    ya ciccika wurare a katangar birnin Dawuda mahaifinsa da ƙasa.
  uig-LAT: 'Uning padishahqa qarshi chiqishtiki sewebi mundaq idi: Sulayman Millo
    qel’esini yasighanda, atisi Dawutning shehiridiki sépilning bir bösükini yasawatatti;'
  nde-nde: 'Le yimbali yokuhlamukela kwakhe inkosi: USolomoni wayakhe walungisa amaguma
    ayizisekelo, njalo wagcwalisa evala isikhala esasisele emdulini wedolobho likayise
    uDavida.'
  ton-ton: 'Pea ko hono ʻuhinga eni ʻo ʻene hiki ʻa hono nima ke angatuʻu ki he tuʻi:
    naʻe langa ʻe Solomone ʻa Milo, pea naʻa ne toe langa ʻae ngaahi potu naʻe maumau
    ʻi he Kolo ʻo Tevita ko ʻene tamai.'
  ces-1613: 'A tato byla příčina, pro kterouž pozdvihl ruky proti králi Šalomounovi:
    Že vystavěv Šalomoun Mello, zavřel mezeru města Davidova otce svého.'
  eng-WMB: 'This was the reason why he lifted up his hand against the king: Solomon
    built Millo, and repaired the breach of his father David’s city.'
  tam-TCV: 'அவன் அரசனுக்கெதிராய் கலகம் செய்த விதமாவது: சாலொமோன் அரண்மனைத் தளங்களைக்
    கட்டி, தன் தகப்பனாகிய தாவீதின் பட்டணத்தின் மதிலில் இருந்த இடைவெளிகளையும் நிரப்பினான்.'
  ceb-ULB: Ang hinungdan nga nakigbatok siya sa hari tungod kay gitukod ni Solomon
    ang dapit sa Millo ug giayo ang naguba nga ganghaan sa atubangan sa siyudad sa
    kuta ni David nga iyang amahan.
  pol-UBG: 'A taka była przyczyna, dla której podniósł rękę przeciwko królowi: Salomon
    zbudował Millo i zamknął wyłomy w mieście Dawida, swego ojca.'
  agr-agr: 'Jeroboam apu Salomógjai shiwagmagauwa duka juni nagkamdauwai: Salomógkak
    Davita yaaktaji tutai aajakua nuna, nain wajajunum nagkama peegkeg tentea ashimak,
    agkaju aidaun sekatug ashimkatatus takak pujusa,'
  kyc-kyc: Sinju pii dake wambumi sipuro gapomane pipya pulyuo yanda pyuo leyami pii
    doko. Dokopa Solomone baa yuu Jerusaleme neta pyakaenge dorena ingyuo yuu rapu
    siyasa yuu kyaso pyambuo ketae nyuo yuu taone dokona kana kame doko elya piya.
  urd-GVU: جب یرُبعام باغی ہوا تو اُن دنوں میں سلیمان ارد گرد کے چبوترے اور فصیل کا
    آخری حصہ تعمیر کر رہا تھا۔
  deu-1912: 'Und das ist die Sache, darum er die Hand wider den König aufhob: da Salomo
    Millo baute, verschloß er die Lücke an der Stadt Davids, seines Vaters.'
  kan-2017: ಅವನು ತಿರುಗಿ ಬಿದ್ದದ್ದು ಹೇಗೆಂದರೆ, ಸೊಲೊಮೋನನು ಮಿಲ್ಲೋ ಕೋಟೆಯನ್ನು ಕಟ್ಟಿಸಿ ತನ್ನ
    ತಂದೆಯಾದ ದಾವೀದನ ಪಟ್ಟಣದ ದುರ್ಬಲ ಸ್ಥಳಗಳನ್ನು ಭದ್ರಪಡಿಸುತ್ತಿರುವಾಗ,
  yap-yap: Ba’aray murung’agen e re togopluw nem. I Solomon e suguy e but’ nga bangi
    ban’en ni bay ko ngek u Jerusalem me thuthuy e pi rungrung ko fare binaw.
  hlt-MCSB: A napa David khopuei kah a puut te a bing neh vaikhap a sak dongkah ol
    ah ni manghai Solomon te kut a thueng thil.
  mdy-ETH: ዒዮርቢዔሜ ሴሎሞኔም ዋይዞ ዒፄ ጎይፃ ያዺኬ፦ ዒማና ሴሎሞኔ ዬሩሳላሜኮ ዓባ ኬስካ ባንፆና ሚሎ ጌይንታ፥ ዶኦጫዻ
    ቤዞ ሲንሢ ኮሺሲ ኮሺሲ፤ ሃሣ ዒዛኮ ዓዶ፥ ዳውቴ ካታሞ ማዔ ዬሩሳላሜኮ ዙሎ ኬልቂ ዲርቂሲ ዲርቂሲ ዓኣኔ።
  twi-ASANTE: 'Nʼatuateɛ no asekyerɛ nie: Na Salomo rekyekyere Milo, na ɔgu so resiesie
    nʼagya Dawid kuro no afasuo no,'
  eng-WEBU: 'This was the reason why he lifted up his hand against the king: Solomon
    built Millo, and repaired the breach of his father David’s city.'
  wal-wal: Kawuwaa bolli i makkalidi denddido taarikee hagaappe kaallidi xaafettidaagaa.
    Solomoni Miillo gimbbiisinne ba aawaa Daawita Katamaa yuushuwaa gimbbiyan de7iya
    kallo sohuwaa kunttiis.
  spa-PDDPT: 'Ésta fue la causa por la cual alzó su mano contra el rey: Salomón edificó
    la fortaleza el Milo y cerró la brecha del muro de la ciudad de su padre David.'
  gun-gun: Po rami ae huvixa rovai oupi opo. Ha'e va'e jave py Salomão ma Milo ojapoa
    rupi ombojoja yvy nguu Davi rekoague rupi.
  ilo-ULB: Ti makagapu a bimmusor isuna iti ari ket gapu ta imbangon ni Solomon ti
    Millo ken tinarimaanna ti pagserkan iti pader iti siudad ni David nga amana.
  kpg-kpg: Deenei di kai o di hai baahi o maa. Solomon guu haa di gowaa dela i bahi i dua
    o Jerusalem gi nia gelegele, gei guu hau haga hoou labelaa nia gowaa mooho di
    abaaba di waahale.
  uig-ARA: 'ئۇنىڭ پادىشاھقا قارشى چىقىشتىكى سەۋەبى مۇنداق ئىدى: سۇلايمان مىللو قەلئەسىنى
    ياسىغاندا، ئاتىسى داۋۇتنىڭ شەھىرىدىكى سېپىلنىڭ بىر بۆسۈكىنى ياساۋاتاتتى؛'
  sus-sus: 'Na rakeli yi fe nan ma: Mangɛ Sulemani nu na Milo tife, a nun a baba xa
    taa tɛtɛ yire nde.'
  pon-2006: 'Eri, iet koasoiepen uhpene wet: Solomon ketin audaude wasa kis ni palimesehn
    Serusalem oh pil pepeusehla kehl akan en kahnimwo.'
  jae-jae: Ma gêli tau sa gêdêŋ kiŋ ŋam amboac tonec gebe Salomo kêkwê andu ŋajaŋa
    Milo kêsêp ŋasawa, taŋ gêc tama Dawid nê malac naŋ.
  ksd-ksd: 'Ma ra vuna i ga tut ure ra king i ga dari: Solomon i ga vatut ra Milo
    ma i ga mal ra liplip na vat ta ra pia na pal kai David tamana;'
  tur-YTC: 'Kral''a karşı elini kaldırmasının nedeni şuydu: Solomon Millo''yu yaptı
    ve babası David''in kentindeki gediği onardı.'
  grc-BRENT: Καὶ τοῦτο τὸ πρᾶγμα ὡς ἐπῇρατο χεῖρας ἐπὶ βασιλέα Σαλωμών· καὶ ὁ βασιλεὺς
    Σαλωμὼν ᾠκοδόμησε τὴν ἄκραν, συνέκλεισε τὸν φραγμὸν τῆς πόλεως Δαυὶδ τοῦ πατρὸς
    αὐτοῦ.
  ind-AYT: Inilah alasan dia mengangkat tangan melawan raja, yaitu Salomo membangun
    Milo dan menutup celah tembok dari kota Daud, ayahnya.
  nya-nya: 'Nkhani ya kuwukira kwa Yeroboamu inali yotere: Solomoni anamanga malo
    a chitetezo a Milo ndipo anakonza khoma logumuka la mzinda wa Davide, abambo ake.'
  hrv-hrv: Evo razloga njegove pobune. Salomon je gradio Milo da zatrpa kosinu u gradu
    Davida, oca svoga.
  mps-mps: Jeroboamgo te king Solomon aiyaba elaluabo homu yali. Te homu yali po page
    te e tiwai dao. Te Solomongo te Jerusalem odogo bulu tǫ pągąnobo sę yali sogo,
    me te Devitgo taun bagulubo obo sę dodolali sogo,
  tpi-tpi: Jeroboam i bin ting long daunim King Solomon. As bilong dispela i olsem.
    Long taim Solomon i wok long pulimapim graun long ples daun long Jerusalem na
    long stretim banis i raunim Taun Bilong Devit,
  dan-1931: Hermed gik det således til Salomo byggede på Millo; han lukkede Hullet
    i sin Fader Davids By.
  vie-OVCB: 'Đây là lý do khiến Giê-rô-bô-am làm phản: Sa-lô-môn xây dựng các công
    sự phòng thủ và tu bổ thành Đa-vít mà cha vua đã xây.'
  guj-2017: યરોબામે સુલેમાન રાજાની વિરુદ્ધ હાથ ઉઠાવ્યો તેનું કારણ એ છે કે સુલેમાન
    મિલ્લોનગરનું બાંધકામ કરતો હતો અને પોતાના પિતા દાઉદના નગરની દીવાલનું સમારકામ કરાવતો
    હતો.
  pon-2006A: 'Eri, iet koasoiepen uhpene wet: Solomon ketin audaude wasa kis ni palimesehn
    Serusalem oh pil pepeusehla kehl akan en kahnimwo.'
  por-BRBSL: 'Esta foi a razão pela qual ele ergueu a mão contra o rei: Salomão construiu
    Millo, e reparou a brecha da cidade de seu pai David.'
  cth-cth: Siangpahrang a tarannae a kong lam teh hettelah doeh. Solomon ni Millo
    kho hah a kangdue sak, a na pa Devit e kho rapan ka rawk e a pathoup.
  twi-twi: 'Nʼatuatew no nkyerɛase ni: Na Salomo rekyekyere Milo, na ogu so resiesie
    nʼagya Dawid kurow no afasu no,'
  hlt-hlt: A napa David khopuei kah a puut te a bing neh vaikhap a sak dongkah ol
    ah ni manghai Solomon te kut a thueng thil.
  tbz-SIM: 'Ntɛ dɛ̀ wũɔ̃kɛ́mɛ̀ kòo yɑ̀ɑ yetɛnɛ̀ Sɑdomɔɔ kpɛti: Okpɑ̀ɑ̀tì Sɑdomɔɔ do
    mɑɑ́ dìì mɔ̀nnì kudɑ̀nkù bɛ̀ tu kù Midoo kɛ́nfiɛti o cicɛ Dɑfiti ɛì kuduotí kó
    iyiɛ.'
  msy-2020: Jeroboam Atrivim Solomon abɨnasa nɨghnɨsi. Bizir kamɨn mɨngarim kamaghɨn
    ghu, Solomon Jerusalemɨn danganir iraghueziba apeava, Devitɨn Nguibar Ekiam avɨnizir
    dɨvazim akɨrir dughiamɨn,
  dop-dop: '@see-verse:1KI.011.026'
  azb-azb: 'Yarovamın padşaha qarşı çıxmasının səbəbi bu idi: Süleyman qala yamacını
    tikdi və atası Davudun şəhərinin divarındakı yarığı bərpa etdi.'
  eng-DBY: 'And this was the cause that he lifted up his hand against the king: Solomon
    was building Millo, and closing the breach of the city of David his father;'
  hin-2017: उसका राजा के विरुद्ध सिर उठाने का यह कारण हुआ, कि सुलैमान मिल्लो को बना
    रहा था और अपने पिता दाऊद के नगर के दरार बन्द कर रहा था।
  wol-KYG: 'Ni mu jógale Buur nii la: Suleymaan da doon yékkati sëkkub Milo ba, di
    fatt tatay gox ba ñu naan Kër Daawuda miy baayam.'
  eng-YLT: 'and this [is] the thing [for] which he lifted up a hand against the king:
    Solomon built Millo — he shut up the breach of the city of David his father,'
  eng-WYC-2017: And this was [the] cause of his rebelty against the king; for Solomon
    builded the Millo, and made even the swallow of the city of David, his father.
  eng-WMBB: 'This was the reason why he lifted up his hand against the king: Solomon
    built Millo, and repaired the breach of his father David’s city.'
  urd-GVH: जब यरुबियाम बाग़ी हुआ तो उन दिनों में सुलेमान इर्दगिर्द के चबूतरे और फ़सील
    का आख़िरी हिस्सा तामीर कर रहा था।
  rug-rug: Hie sa vivinei gua meke kana la si asa koasa baṉara. Korapa siṉisiṉi la
    pepeso se Solomone pa kali gasa rimata pa Zerusalema, na kuri pulea sa sa lolomo
    pa gobana sa vasileana lavata te Devita sa tamana.
  gaz-gaz: 'Sababiin inni ittiin mootichatti kaʼes kanaa dha: Solomoonis Miiloo ijaaree
    dallaa magaalaa abbaa isaa Daawit deebisee haaromse.'
  fra-LSG: Voici à quelle occasion il leva la main contre le roi. Salomon bâtissait
    Millo, et fermait la brèche de la cité de David, son père.
  gnn-gnn: '@see-verse:1KI.011.026'
  yal-yal: A murutɛ mangan xili ma i kii nin. Sulemani yi Milo gbingbinna tima e nun
    a yi a fafe Dawudaa Taan nabilinna yinna yinla nde yitɔnma.
  haw-1868: Eia ka kumu i hapai ai oia i ka lima i ku e i ke alii; kukulu ae la o
    Solomona ia Milo, a hoopaa iho la i na wahi naha o ke kulanakauhale o Davida kona
    makuakane.
  arb-NAV: أَمَّا سَبَبُ تَمَرُّدِهِ عَلَى الْمَلِكِ فَهُوَ أَنَّ سُلَيْمَانَ بَنَى
    الْقَلْعَةَ وَسَدَّ الثُّغْرَاتِ فِي سُورِ مَدِينَةِ دَاوُدَ أَبِيهِ،
  ewe-ewe: 'Ale si wòtso ɖe Fia Solomo ŋue nye esi: Solomo tu Milo mɔ eye wònɔ fofoa,
    David ƒe du la ƒe gliwo dzram ɖo.'
  eng-LEE: 'And this was the occasion that he lifted up his hand against the king:
    Solomon built up the Millo, and closed up the breach of the city of David his
    father.'
  asm-FB: তেওঁ ৰজাৰ বিৰুদ্ধে হাত দঙাৰ কাৰণ আছিল যে চলোমনে মিল্লো নিৰ্মাণ কৰিছিল আৰু
    তেওঁৰ পিতৃ দায়ূদৰ নগৰৰ গড়ৰ ভগা ঠাই এডোখৰ তেওঁ বন্ধ কৰিছিল।
  sus-A: نَ رَكٍلِ يِ قٍ نَن مَ؛ مَنفّ سُلٍمَنِ نُ نَ مِلٌ تِقٍ، عَ نُن عَ بَبَ شَ
    تَا تّتّ يِرٍ ندٍ.
  fra-SBL: 'Voici la raison pour laquelle il leva la main contre le roi : Salomon
    bâtit Millo, et répara la brèche de la ville de David, son père.'
  hbo-hbo: וְזֶ֣ה הַדָּבָ֔ר אֲשֶׁר־הֵרִ֥ים יָ֖ד בַּמֶּ֑לֶךְ שְׁלֹמֹה֙ בָּנָ֣ה אֶת־הַמִּלֹּ֔וא
    סָגַ֕ר אֶת־פֶּ֕רֶץ עִ֖יר דָּוִ֥ד אָבִֽיו׃
  piu-2006: '@see-verse:1KI.011.026'
  kik-kik: 'Ũũ nĩguo aaremeire Mũthamaki: Solomoni nĩathondekete mbenji na agacookereria
    rũthingo rwa itũũra inene rĩa ithe Daudi.'
  fra-NCL: Voici la cause de sa rébellion contre le roi. Salomon bâtissait Mello,
    et fermait la brèche de la cité de David, son père.
  cek-AK: Solomon mah Millo vangpui to sak moe, ampa David ih kamro sipae to sak patomh
    let pongah, anih mah siangpahrang to tuk.
  cuk-cuk: 'Jeroboam, Rey-Salomónʼgi we-ibmar-ular yolenonikid: Deun Salomón, Miloʼye-neg-nugadgi,
    e-bab-David-neggwebur-e-galu-matusulid onakwialid.'
  uig-CYR: 'Униң падишаға қарши чиқиштики сәвәви мундақ еди: Сулайман Милло қәлъәсини
    ясиғанда, атиси Давутниң шәһиридики сепилниң бир бөсүкини ясавататти;'
  pma-pma: En avong tai, Solomon meng kat meatin keil onen avasak revi vieh koa keih
    koa ring koe taon ten out Serusalem ral min vali hou koa mul en usite koa ist.
  tel-2017: ఇతడు రాజు మీదికి లేవడానికి కారణం ఇది. సొలొమోను మిల్లోను కట్టించి తన తండ్రి
    దావీదు పుర ప్రాకారానికి వచ్చిన బీటలు బాగు చేయించాడు.
  hat-BSA: 'Alò, se te pou rezon sa ke li te fè rebèl kont wa a: Salomon te bati sitadèl
    Millo, e li te fèmen brèch nan lavil papa l la, David.'
  bxh-bxh: 'Delebowam sidohana ena liba faiꞌabi kin lisina yai dedena doha ite: Solomon
    tamana Deiwidi, ena taon Yelusalem halu hobodi ya lau famohafu yo ganana tamotundi
    ya ginauli fuyoꞌidi.'
  kos-kos: 'Pa inge sramsram ke alein se inge: Solomon el tuh koano layen kutulap
    in acn Jerusalem, ac akwoye acn musalla ke pot uh.'
  hbo-WLC: וְזֶ֣ה הַדָּבָ֔ר אֲשֶׁר־הֵרִ֥ים יָ֖ד בַּמֶּ֑לֶךְ שְׁלֹמֹה֙ בָּנָ֣ה אֶת־הַמִּלּ֔וֹא
    סָגַ֕ר אֶת־פֶּ֕רֶץ עִ֖יר דָּוִ֥ד אָבִֽיו׃
  ibo-ibo: 'Nke a bụ akụkọ banyere otu o siri bilie imegide eze: Solomọn wugharịrị
    Milo, wuziekwa ntipu dị na mgbidi obodo Devid bụ nna ya.'
  ory-ory: ରାଜାଙ୍କ ପ୍ରତିକୂଳରେ ତାଙ୍କର ହସ୍ତ ଉଠାଇବାର କାରଣ ଏହି; ଶଲୋମନ ମିଲ୍ଲୋ ଦୃଢ଼ କରୁଥିଲେ
    ଓ ଆପଣା ପିତା ଦାଉଦଙ୍କ ନଗରର ଭଗ୍ନ ସ୍ଥାନ ପୁନଃନିର୍ମାଣ କରୁଥିଲେ।
  chk-chk: Iei popun an ü ngeni ewe king. Salomon a amasoua ewe leni peliötiuen Jerusalem
    o pinela ewe pwang mi nom lon tittin ewe telinimwen Tafit saman we.
  rop-rop: Basdam Jerabowam bin jidan wekinmen blanga King Salaman, en dijan na det
    stori hau Jerabowam bin jidan enami blanga King Salaman. King Salaman bin filimap
    graun sanraisaid langa Jerusalem en bin bildimbek detlot wol.
  ukr-1871: 'А що він підняв руку на царя, се от як сталось: Соломон будував Милло
    та починив деякі ушкоди в городї Давида, батька свого.'
  deu-1951: 'Und dies ist der Anlaß, bei welchem er die Hand wider den König erhob:
    Salomo baute Millo und schloß [damit] eine Lücke an der Stadt Davids, seines Vaters.'
  eng-JPS: 'And this was the cause that he lifted up his hand against the king: Solomon
    built Millo, and repaired the breach of the city of David his father.'
  srp-1865: 'A ovo bi uzrok zašto se podiže na cara: Solomun graðaše Milon i zaziðivaše
    prolom grada Davida oca svojega;'
  lug-lug: 'Eno y’engeri gye yajeemeramu kabaka: Sulemaani yali azimbye obusenge obuwagika,
    ng’azibye ebituli ebyali mu bbugwe ow’ekibuga kya Dawudi kitaawe.'
  heb-heb: וזה הדבר אשר הרים יד במלך שלמה בנה את המלוא סגר את פרץ עיר דוד אביו׃
  ben-IRV: রাজার বিরুদ্ধে যারবিয়ামের বিদ্রোহের একটা কারণ ছিল। যে দিন শলোমন মিল্লো
    তৈরী করছিলেন এবং তাঁর বাবা দায়ূদের শহরের দেয়ালের ভাঙ্গা অংশ মেরামত করছিলেন,
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਪਾਤਸ਼ਾਹ ਉੱਤੇ ਹੱਥ ਚੁੱਕਣ ਦਾ ਕਾਰਨ ਇਹ ਸੀ ਕਿ ਸੁਲੇਮਾਨ ਨੇ ਮਿੱਲੋ ਬਣਾਇਆ
    ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਦੀਆਂ ਤੇੜਾਂ ਦੀ ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: ရှင်ဘုရင် ကို ပုန်ကန် သော အကြောင်း ဟူမူကား ၊ ရှောလမုန် သည် မိလ္လော မြို့ကိုတည်
    ၍၊ ခမည်းတော် ဒါဝိဒ် ၏မြို့ရိုး ပျက်ကို ပြုပြင် သောအခါ၊
  tbg-tbg: 'Jeroboamuva kia avuhainaa vaiinti vevaaraini vaireva u okarava maantimama
    vairo: Haaru Soromonuva ˻tumanta vira kaiqa vaiinti˼ Ieruharemi vatukaqi otiqete
    urunte u vatara tuquke ntava amite, Devitira vatukave tunaini vaantaavura qoraiqamavura
    viravata qaiqaa autukora.'
  hmo-hmo: 'Ieroboama ese Solomona ia dagedage henia ena badina be inai: Solomona
    ese Milo ena kohoro ia haginia, bona iena tamana Davida ena hanua maguna ena matuna
    ia hanamoa noho.'
  urd-urd: और बादशाह के ख़िलाफ़ उसके हाथ उठाने की यह वजह हुई कि बादशाह मिल्लो को बनाता
    था, और अपने बाप दाऊद के शहर के रखने की मरम्मत करता था।
  rus-SYN: 'И вот обстоятельство, по которому он поднял руку на царя: Соломон строил
    Милло, починивал повреждения в городе Давида, отца своего.'
  bqc-SIM: 'Lá à bↄ̀ kí kpɛ taan kɛ: Salomↄↄ bùsu kàka ɛ pↄ́ wì mɛ Milou, ↄ̃
    à a mae Davidi wɛ̃́lɛ bĩ́i bò a pɛ̀ɛ.'
  tcz-CHONGTHU: Hiche hi ama doubol ho hung kipatna thusim chu ahi, Solomon hin inlen
    pang’a in neo chacha ho anasah phat’a chule apa David khopi pal ho chu anasem
    phat laijin,
  mar-mar: त्याची कथा अशी. मिल्लोचे बांधकाम आणि दावीद राजाच्या नगराच्या तटबंदीला पडलेली
    खिंडारे बुजवण्याचे काम शलमोन करून घेत होता.
  soq-soq: 'Ema epe inta dewa segalen: Solomon bola debama Ierusalem gonaawa tutuwadie
    naganagaleidia pasisabodamodie. Bola sa ipa me mamba Dawid bolawa debama.'
  qub-qub: Jeroboam rayta chiquicurcunanpäga achäquimi caran. Salomonga ruraycächiran
    perga tucnajnincunata. Chayno pergachir Davidpa siudänintaga ushajpaj curalarcachiran.
  bqp-bqp: Lákũ à kɛ̀ nà à bò kína kpɛn dí. Sulemanu wɛ̀ɛ kũ òdi pi Milo tàta kũ
    bùsuuo, akũ à a de Dauda wɛ̃tɛ bĩni bò à pɛ̀kɛrɛ.
  hat-hat: Men rezon ki te pote Jewoboram bay Salomon do. Salomon t'ap fè yo ranbleye
    teras ki bay sou solèy leve lavil Jerizalèm lan. Li t'ap fè repare miray Lavil
    David, papa l'.
  eng-BSB: and this is the account of his rebellion against the king. Solomon had
    built the supporting terraces and repaired the gap in the wall of the city of
    his father David.
  eng-WEBPB: 'This was the reason why he lifted up his hand against the king: Solomon
    built Millo, and repaired the breach of his father David’s city.'
  kbq-kbq: Hagi ama'na agafare Jeroboamu'a Solomonina hararente'ne. Jerusalemi rankuma'mo'ma
    urami eramima hu'nea zama Solomoni'ma mopa katenteno eri agupo nehuno, nefa Deviti'ma
    hu'nea vihu keginama eri fatgoma hu'nea zanku anara hu'ne.
  nhe-BL: Nimitzilhuis quejatza Jeroboam mochijqui icualancaitaca Salomón. Ipan nopa
    tonali quema Salomón quichihuayaya tlen itoca nopa Milo ipan Jerusalén, ipan nopa
    barrio tlen itoca Ialtepe David, Jeroboam nopona tequitiyaya huan nochi quitlaltemiyayaj
    tlatlajco nopa ome tepamitl tlen quiyahualohuayayaj nopa altepetl.
  bus-bus: Lán à kɛ̀ nà à bↄ̀ kína kpɛɛn yɛ̀. Sulemanu wɛ̀ɛ kɛ̀ wè be Milo tàta bùsuo,
    ben à a de Dauda wɛ́tɛ bĩi bò à pɛ̀kↄ̃rɛ.
  gub-BL: Zeromoàw uwak Xàrumàw kutyr iàmàtyry'ymar romo wiko pà a'e no. Ihe ko pape
    iapo har ihe, amume'u putar iàmàtyry'ymar romo heko awer peme xe ihe nehe kury.
    Amo 'ar mehe Xàrumàw upypyk Zeruzarez tawhu pehegwer kwarahy heixe haw kutyr har
    iko a'e. Uzapokatu tawhu pàrirogaw iko no.
  eng-DRA: And this is the cause of his rebellion against him, for Solomon built Mello,
    and filled up the breach of the city of David his father.
