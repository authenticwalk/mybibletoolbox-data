verse: 1KI.011.034
translations:
  mal-C: “ ‘എന്നാൽ രാജ്യംമുഴുവനും ശലോമോന്റെ കൈയിൽനിന്നു ഞാൻ എടുത്തുകളയുകയില്ല. ഞാൻ
    തെരഞ്ഞെടുത്തവനും എന്റെ കൽപ്പനകളും ഉത്തരവുകളും പ്രമാണിച്ചവനുമായ എന്റെ ദാസനായ ദാവീദിനെ
    കരുതി അവന്റെ ആയുഷ്കാലം മുഴുവൻ ഞാൻ അവനെ ഭരണം നടത്താൻ അനുവദിക്കും.
  deu-TKW: Aber ich will ihm nicht das ganze Reich entreißen, sondern will ihn Fürst
    sein lassen für seine ganze Lebenszeit um Davids, meines Knechtes, willen, den
    ich erwählt habe, der meine Gebote und Satzungen beobachtet hat.
  lin-lin: Kasi nakobotola te bokonzi nyonso na maboko ya Salomo, nakotika ye nanu
    kokonza na mikolo nyonso oyo akozala na bomoi, mpo na Davidi, mowumbu na Ngai,
    oyo naponaki mpe abatelaki mitindo mpe malako na Ngai.
  eng-LSV: And I do not take the whole of the kingdom out of his hand, for I make
    him prince all [the] days of his life, for the sake of My servant David whom I
    chose, who kept My commands and My statutes;
  eng-GNV: 'But I will not take the whole kingdome out of his hande: for I will make
    him prince all his life long for Dauid my seruants sake, whome I haue chosen,
    and who kept my commandements and my statutes.'
  eng-WEBSTER: 'Yet I will not take the whole kingdom out of his hand: but I will
    make him prince all the days of his life for David my servant''s sake, whom I
    chose, because he kept my commandments and my statutes:'
  nhw-BL: Pero amo nijquixtilis itequiticayo Salomón amantzi quema noja yoltoc san
    pampa niquicnelía notequipanojca David catli nijtlapejpeni. David quichijqui nochi
    notlanahuatilhua huan nochi catli niquilhui.
  swh-ONEN: “ ‘Lakini sitauondoa ufalme wote kutoka mikononi mwa Solomoni, nimemfanya
    mtawala siku zote za maisha yake kwa ajili ya Daudi mtumishi wangu, niliyemchagua
    na ambaye aliyatunza maagizo na amri zangu.
  bba-bba: Adɑmɑ u koo be de u n ɡinɑ bɑn te dii sere u kɑ ɡbi win bɔ̃ɔ Dɑfidin sɔ̃,
    wi u ɡɔsɑ mɑ u win woodɑbɑ kɑ win yiirebu mɛm nɔɔwɑ.
  eng-KJVCPB: 'Howbeit I will not take the whole kingdom out of his hand: but I will
    make him prince all the days of his life for David my servant’s sake, whom I chose,
    because he kept my commandments and my statutes:'
  cpy-cpy: Roo kanteencha, eero naapitha-tziri ipinkatharitzi. Tekira ikamanakiita,
    eekiro reewari-tatyee, okantakaawo netakotari paerani ashitaririni, David, nomperatani,
    jempe itzimi nashitakari naaka, jempe itzimi thotyaa-kirori nokanta-kaantani eejatzi
    nojankina-takaantani.
  luo-luo: “ ‘To ok anagol loch duto e lwet Solomon, asekete jatelo ndalo duto mag
    ngimane nikech Daudi jatichna, mane ayiero kendo mane orito chikena kod buchena.
  meu-meu: Ḡau tamona, lau na basileia idoinai ia imana amo basina abia oho; ena mauri
    dinadia iboudiai ena lohia gabuna ai baina hanohoa, egu hesiai tauna David, na
    abia hidi bona egu haheḡani bona egu taravatu e badinadiava tauna, dainai.
  npi-ULB: तथापि म सोलोमनको हातबाट पुरै राज्य भने खोस्दिनँ । बरु, मेरा आज्ञाहरू र
    मेरा विधिविधानहरू पालन गर्ने मैले चुनेका मेरा दास दाऊदको खातिर मैले त्यसलाई त्यसको
    जीवनभर शासक बनाएको छु ।
  yor-yor: “ ‘Ṣùgbọ́n èmi kì yóò gba gbogbo ìjọba náà lọ́wọ́ Solomoni; èmi ti mú un
    jẹ́ olórí ní gbogbo ọjọ́ ayé rẹ̀ nítorí ti Dafidi ìránṣẹ́ mi, ẹni tí mo yàn, tí
    ó sì ti pa òfin mi àti àṣẹ mi mọ́.
  emp-NTPO: Mãwãmĩna idji zocai b̶ʌmisa mʌ̃a israelerãra idji jʌwaed̶abemada jãrĩẽ́a,
    ãtebʌrʌ idjira wad̶i ãdjirã boroda b̶aya mʌ̃a edad̶a nezoca Davi querasi carea.
    Davi querasibʌrʌ jũma mʌ̃a obi jarad̶ara ĩjã obadjia.
  pes-OPCB: با این حال به خاطر خدمتگزار برگزیده‌ام داوود که احکام و دستورهای مرا اطاعت
    می‌کرد، اجازه می‌دهم سلیمان بقیهٔ عمرش را همچنان سلطنت کند.
  tgl-ULB: Ngunit, hindi ko aalisin ang buong kaharian sa kamay ni Solomon. Sa halip,
    gagawin ko siyang hari sa lahat ng araw ng kaniyang buhay, alang-alang sa aking
    lingkod na si David na aking pinili, na siyang nag-ingat sa aking mga kautusan
    at mga tuntunin.
  cbu-NT: Itaru, naturitana yuwaa kurakaam kinaru, Dapiyarinimand wamin anoo itutscheezi.
  hui-hui: Anigo Solomono ibuni kini kago bo dugu wanaholebero. Kini Debidi ibu agali
    i̱ninaga biabe biagaore helo lowa dabo helarugo ibugua i̱naga bi hale howa i̱naga
    mana baya hangu taluwa bialu hayago mitangi bulebero. Ani manda bialu Solomono
    ibu kini kane dege homalu waholebira.
  mya-mya: သို့​ရာ​တွင်​ငါ​သည်​သူ​၏​ထံ​မှ​တစ်​နိုင်​ငံ​လုံး ကို​ရုပ်​သိမ်း​ဦး​မည်​မ​ဟုတ်။
    ငါ​ရွေး​ချယ်​ခန့်​ထား ၍​ငါ​၏​ပ​ညတ်​တော်​များ​နှင့်​အ​မိန့်​တော်​တို့ ကို​နာ​ခံ​သူ၊
    ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​၏​မျက်​နှာ ကို​ထောက်​၍ ငါ​သည်​ရှော​လ​မုန်​အား​တစ်​သက် လုံး​ထို​နိုင်​ငံ​ကို​အုပ်​စိုး​စေ​မည်။-
  bod-N: འོན་ཀྱང་བདག་གིས་རྒྱལ་སྲིད་ཐམས་ཅད་ཁོའི་ལག་ནས་ལེན་པར་མི་བྱ་སྟེ། བདག་གིས་བདམས་པའི་ཞབས་ཕྱི་དཱ་བིད་ཀྱིས་བདག་གི་བཀའ་རྒྱ་དང་སྒྲིག་ཁྲིམས་རྣམས་བསྲུངས་པའི་རྐྱེན་གྱིས།
    བདག་གིས་ཁོ་མི་ཚེ་ཧྲིལ་པོར་སྲིད་དབང་འཛིན་དུ་འཇུག་གོ །
  sna-sna: “ ‘Asi handizobvisi umambo hwose kubva muruoko rwaSoromoni; ndamuita mutongi
    mazuva ose oupenyu hwake nokuda kwaDhavhidhi muranda wangu, wandakasarudza, akachengeta
    mirayiro yangu nemitemo yangu.
  spa-BLM: “‘Sin embargo, no quitaré todo el reino de su mano, sino que lo haré príncipe
    todos los días de su vida por amor a David, mi siervo, a quien elegí, quien guardó
    mis mandamientos y mis estatutos,
  cac-cac: Palta yacb'an pitzanto vin̈, man̈ ol viq'uec'laj yopisio vin̈ tic d'a reyal.
    Yujto xajan vin̈ in checab' aj David vuuj to in sic'naquel vin̈, sc'anab'ajejnac
    val in checnab'il vin̈ yed' in c'ayb'ub'al.
  swh-ULB: Hata hivyo. Stauchukua ufalme wote toka kwenye mkono wa Sulemani. Badala
    yake, nimemfanya kuwa mtawala katika siku zake zote za uhai wake, kwa ajili ya
    Daudi mtumishi wangu ambaye nilimchagua, mtu ambaye alizishika amri na maagizo
    yangu.
  bel-bel: Я не бяру ўсяго царства з рукі яго, але Я пакідаю яго ўладаром на ўсе дні
    жыцьця ягонага дзеля Давіда, раба Майго, якога Я выбраў, які трымаўся наказаў
    Маіх і пастановаў Маіх;
  deu-ELBBK: Doch will ich nicht das ganze Königreich aus seiner Hand nehmen, sondern
    will ihn zum Fürsten setzen alle Tage seines Lebens, um meines Knechtes David
    willen, den ich erwählt habe, der meine Gebote und meine Satzungen beobachtet
    hat.
  mbb-OT: Piru kenè ku edhewien is tivuuk he ginhedian diyà te ki Solomon. Ebpekahadì
    sikandin seled te tivuuk he untung din tenged te suluǥuen ku he si David he pinilì
    ku he midtuman te menge suǥù ku wey menge sulunuzen he imbeǥey ku.
  mal-2015: എന്നാൽ രാജത്വം മുഴുവനും ഞാൻ അവന്റെ കയ്യിൽനിന്നു എടുക്കയില്ല; ഞാൻ തിരഞ്ഞെടുത്തവനും
    എന്റെ കല്പനകളെയും ചട്ടങ്ങളെയും പ്രമാണിച്ചവനും ആയ എന്റെ ദാസൻ ദാവീദ് നിമിത്തം ഞാൻ
    അവനെ അവന്റെ ജീവകാലത്തൊക്കെയും പ്രഭുവായി വെച്ചേക്കും.
  rmc-rmc: Calo kraľišagos lestar na odlava, ale mukava les te vladňinel, medik dživela,
    a oda angle miro služobňikos David, saves mange kidňom avri a savo doľikerelas
    mire prikazaňja the lava.
  pes-OPV: لیکن تمام مملکت را از دست او نخواهم گرفت بلکه به‌خاطر بنده خود داود که
    او را برگزیدم، از آنرو که اوامر و فرایض مرا نگاه داشته بود، او را در تمامی ایام
    روزهایش سرور خواهم ساخت.
  ron-1924: Ну вой луа дин мына луй тоатэ ымпэрэция, кэч ыл вой цине домн ын тот тимпул
    веций луй, пентру робул Меу Давид, пе каре л-ам алес ши каре а пэзит порунчиле
    ши леӂиле Меле.
  ben-OBCV: “ ‘কিন্তু আমি শলোমনের হাত থেকে গোটা রাজ্যটি ছিনিয়ে নেব না; যাকে আমি মনোনীত
    করলাম এবং যে আমার আদেশ ও বিধিবিধান পালন করে গিয়েছে, আমার দাস সেই দাউদের খাতিরেই
    আমি তাকে সারা জীবনের জন্য শাসনকর্তা করেছি।
  som-som: Habase yeeshee boqortooyada oo dhan ka wada qaadi maayo; laakiinse cimrigiisa
    oo dhan amiir baan ka dhigayaa addoonkaygii Daa'uud oo aan doortay aawadiis, maxaa
    yeelay, wuxuu dhawray amarradaydii iyo qaynuunnadaydii.
  lat-VUC: Nec auferam omne regnum de manu ejus, sed ducem ponam eum cunctis diebus
    vitæ suæ, propter David servum meum quem elegi, qui custodivit mandata mea et
    præcepta mea.
  eng-ASVBT: Howbeit I will not take the whole kingdom out of his hand; but I will
    make him prince all the days of his life, for David my servant’s sake whom I chose,
    who kept my commandments and my statutes;
  ita-1885: Ma pure io non torrò dalle mani di lui nulla di tutto il reame; anzi lo
    manterrò principe tutto il tempo della vita sua, per amor di Davide, mio servitore,
    che io ho eletto, il quale ha osservati i miei comandamenti ed i miei statuti.
  eng-LXXUP: Howbeit I will not take the whole kingdom out of his hand (for I will
    certainly resist him all the days of his life), for David my servant’s sake, whom
    I have chosen.
  eng-ULB: However, I will not take the whole kingdom out of Solomon's hand. Instead,
    I have made him ruler all the days of his life, for David my servant's sake whom
    I chose, the one who kept my commandments and my statutes.
  spa-VBL: “Aun así, no voy a quitarle todo el reino a Salomón, porque lo hice gobernar
    durante toda su vida por amor a mi siervo David. Lo elegí porque guardó mis mandamientos
    y mis leyes.
  fra-_FOB: Toutefois je n'ôterai rien de ce royaume d'entre ses mains; car, tout
    le temps qu'il vivra, je le maintiendrai prince, pour l'amour de David, mon serviteur,
    que j'ai choisi et qui a gardé mes commandements et mes statuts.
  mal-mal: എന്നാൽ രാജത്വം മുഴുവനും ഞാൻ അവന്റെ കയ്യിൽനിന്ന് എടുക്കയില്ല; ഞാൻ തിരഞ്ഞെടുത്തവനും
    എന്റെ കല്പനകളെയും ചട്ടങ്ങളെയും പ്രമാണിച്ചവനും ആയ എന്റെ ദാസൻ ദാവീദിനെ ഓർത്ത് ഞാൻ
    അവനെ അവന്റെ ജീവകാലത്തൊക്കെയും രാജാവാക്കിയിരിക്കുന്നു.
  urd-GVR: Lekin maiṅ is waqt pūrī bādshāhī Sulemān ke hāth se nahīṅ chhīnūṅgā. Apne
    ḳhādim Dāūd kī ḳhātir jise maiṅ ne chun liyā aur jo mere ahkām aur hidāyāt ke
    tābe rahā maiṅ Sulemān ke jīte-jī yih nahīṅ karūṅga. Wuh ḳhud bādshāh rahegā,
  suz-BL: मो हना यो गो मेको आ राज्‍य नेल्‍ल मरोइक्‍नुङ। गो मेको कली मबेक्‍म सम्‍म
    सासन पाइब सेल्‍नुङ। मेको आं योव़शो गेय पाइब नु आं शेंशो नु आं फुल्‍लुम मुशा ब्रेक्‍शो
    लोव़ टीब दाऊद आ पर्बम मोदेंशो पाइनुङ। २सामुएल ७:१२
  ita-1927: Nondimeno non torrò dalle mani di lui tutto il regno, ma lo manterrò principe
    tutto il tempo della sua vita, per amor di Davide, mio servo, che io scelsi, e
    che osservò i miei comandamenti e le mie leggi;
  ckb-ckb: «”بەڵام هەموو پاشایەتییەکە لە دەستی سلێمان ناستێنمەوە، بەڵکو بە درێژایی
    ژیانی دەیکەمە پاشا، لەبەر داودی بەندەم ئەوەی کە هەڵمبژارد، ئەوەی فەرمان و فەرزەکانی
    منی بەجێهێنا.
  eng-BBE: But I will not take the kingdom from him; I will let him be king all the
    days of his life, because of David my servant, in whom I took delight because
    he kept my orders and my laws.
  kan-OKCV: “ ‘ಆದರೂ ನನ್ನ ಆಜ್ಞೆಗಳನ್ನೂ, ನನ್ನ ತೀರ್ಪುಗಳನ್ನೂ ಕೈಗೊಂಡದ್ದರಿಂದ, ನಾನು ಆಯ್ದು
    ತೆಗೆದುಕೊಂಡ ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನಿಗೋಸ್ಕರ ನಾನು ಅವನ ಕೈಯಿಂದ ರಾಜ್ಯವನ್ನೆಲ್ಲಾ ತೆಗೆದುಕೊಳ್ಳದೆ,
    ಅವನ ಜೀವಮಾನದ ಸಕಲ ದಿವಸಗಳಲ್ಲಿ ಅವನನ್ನು ಪ್ರಭುವಾಗಿ ಇರಿಸುವೆನು.
  tam-2017: ஆனாலும் அரசாட்சி முழுவதையும் நான் அவனுடைய கையிலிருந்து எடுத்துப்போடுவதில்லை;
    நான் தெரிந்துகொண்டவனும், என்னுடைய கற்பனைகளையும் என்னுடைய கட்டளைகளையும் கைக்கொண்டவனுமான
    என்னுடைய ஊழியனாகிய தாவீதிற்காக, அவன் உயிரோடிருக்கும் நாளெல்லாம் அவனை அதிபதியாக
    வைப்பேன்.
  spa-RV-1909: 'Empero no quitaré nada de su reino de sus manos, sino que lo retendré
    por caudillo todos los días de su vida, por amor de David mi siervo, al cual yo
    elegí, y él guardó mis mandamientos y mis estatutos:'
  ron-BTF: Totuşi, nu voi lua toată împărăţia din mâna lui; ci îl voi face prinţ toate
    zilele vieţii lui din cauza lui David, servitorul meu, pe care l-am ales, fiindcă
    el a păzit poruncile mele şi statutele mele;
  eng-WEBP: “‘However, I will not take the whole kingdom out of his hand, but I will
    make him prince all the days of his life for David my servant’s sake whom I chose,
    who kept my commandments and my statutes,
  eng-FBV: Even so, I'm not going to take the whole kingdom from Solomon, because
    I made him ruler for his lifetime for the sake of my servant David. I chose him
    because he kept my commandments and laws.
  nld-1939: Toch wil Ik hèm het koninkrijk niet ontnemen, maar hem heel zijn leven
    aan de regering laten, terwille van mijn dienaar David, dien Ik heb uitverkoren,
    omdat hij mijn geboden en wetten onderhield.
  nch-BL: Pero amo nijquixtilis itequiticayo Salomón amantzi quema noja yoltoc san
    pampa niquicnelía notequipanojca David cati nijtapejpeni. David quichijqui nochi
    notanahuatilhua huan nochi cati niquilhui.
  vie-1934: Nhưng ta sẽ chẳng cất lấy cả nước khỏi tay Sa-lô-môn; song vì Đa-vít,
    kẻ tôi tớ ta, ta đã chọn, ta sẽ lập người làm vua trọn đời người sống, bởi vì
    Đa-vít đã giữ các điều răn và luật lệ ta.
  hin-CV: “ ‘यह सब होने पर भी मैं उससे सारा राज्य नहीं छीनूंगा, मैं अपने सेवक दावीद
