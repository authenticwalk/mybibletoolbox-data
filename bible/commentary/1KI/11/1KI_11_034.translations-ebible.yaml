    रखूँगा।
  wol-KYG: Waaye duma jële nguur gépp ci loxoom, ndaxte dama koo def njiit giiru dundam
    gépp ngir Daawuda sama jaam ba ma tànnal sama bopp, te mu doon jëfe samay santaane
    ak samay dogal.
  eng-YLT: '''And I do not take the whole of the kingdom out of his hand, for prince
    I make him all days of his life, for the sake of David My servant whom I chose,
    who kept My commands and My statutes;'
  kne-kne: Ngem adiak kaanen amin en Solomon din iturayana, tan insaad kos sisya ay
    man-ari engganas tongpal biyag na begew en David ay baak ay pinilik ya nantongpal
    sin bilbilin ko.
  eng-WYC-2017: And I shall not take away all the realm from his hand, but I shall
    put him duke in all the days of his life, for David, my servant, whom I chose,
    which kept my behests, and my commandments.
  eng-WMBB: “‘However, I will not take the whole kingdom out of his hand, but I will
    make him prince all the days of his life for David my servant’s sake whom I chose,
    who kept my commandments and my statutes,
  urd-GVH: लेकिन मैं इस वक़्त पूरी बादशाही सुलेमान के हाथ से नहीं छीनूँगा। अपने ख़ादिम
    दाऊद की ख़ातिर जिसे मैंने चुन लिया और जो मेरे अहकाम और हिदायात के ताबे रहा मैं
    सुलेमान के जीते-जी यह नहीं करूँगा। वह ख़ुद बादशाह रहेगा,
  rug-rug: Ba lopu kote vagi vura nia Arau sa doduruna sa binaṉara pa limana Solomone;
    ele va baṉaria Rau si asa pa doduruna sa nana tinoa pa laena e Devita sa Qua nabulu,
    asa pu ele vizatia Arau meke kopu ni sari Qua ginarunu na tinolitolie.
  gaz-gaz: “ ‘Ani garuu mootummaa sana guutumaan guutuutti harka Solomoonii hin fuudhu;
    ani sababii Daawit garbicha koo kan ani filadhe, kan ajaja koo fi sirna koo eege
    sanaatiif jedhee Solomoonin bara jireenya isaa guutuu bulchaa godheera.
  fra-LSG: Je n’ôterai pas de sa main tout le royaume, car je le maintiendrai prince
    tout le temps de sa vie, à cause de David, mon serviteur, que j’ai choisi, et
    qui a observé mes commandements et mes lois.
  gnn-gnn: '@see-verse:1KI.011.033'
  yal-yal: N mi yamanan birin bama a yii, amasɔtɔ n na a luma nɛn mangayani a siin
    birin yi Dawudaa fe ra, n ma walikɛna, n naxan sugandixi, naxan n ma yamarine
    nun n ma sariyane suxu.
  haw-1868: Aole nae au e kaili honua ae i ke aupuni a pau mailoko ae o kona lima;
    aka, e hoomau auanei au i kona alii ana i na la a pau o kona ola ana, no Davida
    ka'u kauwa, a'u i koho ai no kona malama ana i ka'u mau kauoha a me ko'u mau kanawai.
  arb-NAV: وَلَكِنِّي لَنْ أَنْزِعَ كُلَّ الْمُلْكِ عَنْهُ، بَلْ أُبْقِيَهُ رَئِيساً
    طَوَالَ حَيَاتِهِ مِنْ أَجْلِ دَاوُدَ عَبْدِي الَّذِي اخْتَرْتُهُ، فَحَفِظَ وَصَايَايَ
    وَفَرَائِضِي.
  ewe-ewe: “ ‘Nyemaxɔ fiaɖuƒe la le esi fifia o, ke le nye dɔla, David ame si metia,
    ame si wɔ nye seawo dzi ta la, mana Solomo naɖu fia le eƒe agbemeŋkeke mamlɛawo
    me.
  eng-LEE: Nevertheless will I not take the whole kingdom out of his hand; but I will
    let him remain prince all the days of his life for the sake of David my servant,
    whom I chose, who kept my commandments and my statutes;
  asm-FB: তথাপি মই চলোমনৰ হাতৰ পৰা সমুদায় ৰাজ্যখন নল’ম, কিন্তু মোৰ আজ্ঞা আৰু বিধিবোৰ
    পালন কৰাৰ কাৰণে মই মনোনীত কৰা মোৰ দাস দায়ূদৰ বাবে মই চলোমনৰ জীৱনকালত তেওঁক শাসনকৰ্ত্তা
    কৰি ৰাখিছো।
  sus-A: ﭑ مُ مَنفّيَ بِرِن بَمَ سُلٍمَنِ يِ رَ، عَ شَ لُ مَنفّيَ كُي عَ شَ سِمَيَ
    بِرِن نَ ﭑ مَ كٌنيِ سُفَندِشِ دَوُدَ شَ قٍ رَ، نَشَن بَرَ ﭑ مَ يَامَرِيٍ نُن ﭑ
    وَشْنقٍ رَبَتُ.
  fra-SBL: '"''Cependant, je n''enlèverai pas tout le royaume de sa main, mais je
    l''établirai prince tous les jours de sa vie, à cause de David, mon serviteur,
    que j''ai choisi et qui a gardé mes commandements et mes lois.'
  hbo-hbo: וְלֹֽא־אֶקַּ֥ח אֶת־כָּל־הַמַּמְלָכָ֖ה מִיָּדֹ֑ו כִּ֣י ׀ נָשִׂ֣יא אֲשִׁתֶ֗נּוּ
    כֹּ֚ל יְמֵ֣י חַיָּ֔יו לְמַ֨עַן דָּוִ֤ד עַבְדִּי֙ אֲשֶׁ֣ר בָּחַ֣רְתִּי אֹתֹ֔ו אֲשֶׁ֥ר
    שָׁמַ֖ר מִצְוֹתַ֥י וְחֻקֹּתָֽי׃
  piu-2006: '@see-verse:1KI.011.033'
  kik-kik: “ ‘No rĩrĩ, ndikweheria ũthamaki wothe guoko-inĩ gwa Solomoni; nĩndĩmũtuĩte
    mwathani matukũ-inĩ mothe ma muoyo wake, nĩ ũndũ wa Daudi ndungata yakwa, ũrĩa
    ndathuurire o we warũmirie maathani makwa na irĩra ciakwa.
  fra-NCL: Néanmoins je n’ôterai de sa main aucune partie du royaume, mais je le maintiendrai
    prince tout le temps de sa vie, à cause de David, mon serviteur, que j’ai choisi
    et qui a observé mes commandements et mes lois.
  cek-AK: Toe Solomon ih ban thung hoiah prae to ka la pae boih mak ai; ka lokpaekhaih
    hoi ka thuih ih lok pazui moe, ka qoih ih ka tamna David pongah, a hing thung
    ukkung ah ka sak han.
  cuk-cuk: ” ’Degi-inigwele, Salomón-annik bela yar-semaid an suosulid, amba-dula-gudiidgi
    reyga-mai guoed. An-mai-David an na nug-imaknaigusad-nukad, an-Igar-Maidba gudigusad-nukad,
    an-Igar-sogedba gudigusad-nukad, Salomón-annik yar-semaid an suosurgweled.’
  uig-CYR: лекин пүткүл падишалиқни униң қолидин тартивалмаймән; чүнки Мән таллиған,
    Өз әмирлирим вә бәлгүлимилиримни тутқан қулум Давутни дәп, униң өмриниң барлиқ
    күнлиридә уни һөкүм сүргүчи қилип қалдуримән.
  tel-2017: రాజ్యాన్ని సొలోమోను చేతిలోనుండి బొత్తిగా తీసివేయను. నేను కోరుకున్న నా
    సేవకుడైన దావీదు నా ఆజ్ఞలను, కట్టడలను ఆచరించాడు కాబట్టి దావీదును జ్ఞాపకం చేసుకుని
    తన జీవితకాలమంతా అతన్ని పరిపాలన చేయనిస్తాను.
  hat-BSA: “‘Sepandan, Mwen p ap pran tout wayòm nan sòti nan men l, men Mwen va fè
    li chèf pandan tout jou lavi li, pou koz David, ke Mwen te chwazi, ki te swiv
    kòmandman Mwen yo avèk règleman Mwen yo,
  kos-kos: Tusruktu, nga ac fah tia eisla nufon tokosrai uh lukel Solomon, a nga fah
    sang tuh elan leum ke lusenna moul lal. Nga ac fah oru ouinge ke sripen mwet kulansap
    luk David, su nga tuh sulela ac el tuh akos ma sap luk ac oakwuk luk.
  hbo-WLC: וְלֹֽא־אֶקַּ֥ח אֶת־כָּל־הַמַּמְלָכָ֖ה מִיָּד֑וֹ כִּ֣י ׀ נָשִׂ֣יא אֲשִׁתֶ֗נּוּ
    כֹּ֚ל יְמֵ֣י חַיָּ֔יו לְמַ֨עַן דָּוִ֤ד עַבְדִּי֙ אֲשֶׁ֣ר בָּחַ֣רְתִּי אֹת֔וֹ אֲשֶׁ֥ר
    שָׁמַ֖ר מִצְוֺתַ֥י וְחֻקֹּתָֽי׃
  ibo-ibo: “ ‘Ma agaghị m anapụ alaeze ya ugbu a, nʼihi ohu m Devid, onye m họpụtara,
    na onye mere ihe tọrọ m ụtọ. Aga m ahapụ Solomọn ka ọ nọgide dịka eze ụbọchị ndụ
    ya niile.
  ory-ory: ତଥାପି ଆମ୍ଭେ ସମୁଦାୟ ରାଜ୍ୟ ତାହା ହସ୍ତରୁ ନେବା ନାହିଁ, ମାତ୍ର ଆମ୍ଭ ମନୋନୀତ ଦାସ
    ଯେଉଁ ଦାଉଦ ଆମ୍ଭର ଆଜ୍ଞା ଓ ଆମ୍ଭର ବିଧିସକଳ ପାଳନ କଲା, ତାହା ସକାଶୁ ତାହାକୁ ଯାବଜ୍ଜୀବନ ଅଧିପତି
    କରି ରଖିବା;
  chk-chk: Nge üsap angei seni unusen ewe mwü, pun üpwe mwüt ngeni pwe epwe nemenem
    lon unusen ränin manauan. Ei üpwe föri fän iten Tafit nei we chon angang üa filätä,
    ätewe mi aleasochisi ai kewe allük me pwüüng.
  rop-rop: Bat ai kaan deigidawei ola kantri brom King Salaman. Ai garra larram im
    stil jidan boswan raidap im dai. Ai garra dum lagijat blanga main wekinmen Deibid,
    hu aibin pikimat en hubin oldei teiknodis langa main lowa en duwit langa mi.
  ukr-1871: Та не вирву в його з рук усе царство, а зоставлю його князем покіль віку
    його задля Давида, слуги мого, що я вибрав його, й що пильнував моїх заповідей
    й встанов моїх;
  deu-1951: Doch will ich nicht das ganze Reich aus seiner Hand nehmen, sondern ich
    will ihn als Fürst belassen sein Leben lang, um meines Knechtes David willen,
    den ich erwählt habe, der meine Gebote und Satzungen beobachtet hat.
  eng-JPS: Howbeit I will not take the whole kingdom out of his hand; but I will make
    him prince all the days of his life, for David My servant's sake, whom I chose,
    because he kept My commandments and My statutes;
  srp-1865: Ali neæu uzeti carstva iz ruku njegovijeh, nego æu ga ostaviti neka vlada
    dokle je god živ Davida radi sluge svojega, kojega izabrah, koji je držao zapovijesti
    moje i uredbe moje.
  lug-lug: “ ‘Naye Sulemaani sirimuggyako bwakabaka bwonna, wabula ndimuleka nga y’afuga
    ennaku zonna ez’obulamu bwe olw’omuddu wange Dawudi, gwe nalonda era eyagondera
    amateeka n’ebiragiro byange.
  heb-heb: ולא אקח את כל הממלכה מידו כי נשיא אשתנו כל ימי חייו למען דוד עבדי אשר בחרתי
    אתו אשר שמר מצותי וחקתי׃
  ben-IRV: তবুও আমি শলোমনের হাত থেকে গোটা রাজ্যটা নিয়ে নেব না। আমার দাস দায়ূদ, যাকে
    আমি বেছে নিয়েছিলাম এবং যে আমার আদেশ ও নিয়ম পালন করত, তার জন্যই আমি শলোমনকে সারা
    জীবনের জন্য রাজপদে রাখব।
  pan-pan: ਤਾਂ ਵੀ ਮੈਂ ਸਾਰਾ ਰਾਜ ਉਹ ਦੇ ਹੱਥੋਂ ਨਾ ਲਵਾਂਗਾ ਪਰ ਮੈਂ ਉਹ ਦੇ ਜੀਵਨ ਭਰ ਉਹ ਨੂੰ ਆਪਣੇ
    ਦਾਸ ਦਾਊਦ ਦੇ ਕਾਰਨ ਸ਼ਹਿਜ਼ਾਦਾ ਬਣਾ ਰੱਖਾਂਗਾ ਜਿਹ ਨੂੰ ਮੈਂ ਇਸ ਲਈ ਚੁਣਿਆ ਕਿ ਉਹ ਨੇ ਮੇਰੇ ਹੁਕਮਾਂ
    ਤੇ ਬਿਧੀਆਂ ਨੂੰ ਮੰਨਿਆ।
  mya-JVB: သို့ရာတွင် နိုင်ငံ တော်ကို သူ ၏လက် မှ ငါမ နှုတ် သေး။ ငါရွေးကောက် ၍ ငါ့
    ပညတ် တရားတို့ကို စောင့်ရှောက် သော ငါ့ ကျွန် ဒါဝိဒ် အတွက် ၊ သားရှောလမုန်သည် တသက်လုံး
    စိုးစံ စေခြင်းငှါငါအခွင့် ပေး၏။
  tbg-tbg: Te kiama Soromonura kauquqihai ekaa Isareri anku qaqini vara karerave.
    Tenta kaiqa vaiinti Devitirarao ti, te Soromonura qaqi kaariraro viva ekaa nai
    qaqi variqiro vuaina entara Isareriqaa raqikiqiro viviro, vuru qutu vuanarove.
    Devitiva te tivatauna uvaravata, te virara minti minti iane tuna uvaravata, koqemakero
    irirara ti, te mintirerave.
  hmo-hmo: “ ‘To lau ese basileia ibounai ia dekena amo do lau kokia lasi. Lauegu
    hesiai tauna Davida dainai, Solomona ese iena mauri dinadia ibounai lalonai king
    dagi do ia dogoatao noho. Badina lau ese Davida lau abia hidi, bona ia ese lauegu
    Taravatu bona oda ia kamonai henia.
  urd-urd: फिर भी मैं सारी मुल्क उसके हाथ से नहीं ले लूँगा, बल्कि अपने बन्दा दाऊद
    की ख़ातिर, जिसे मैंने इसलिए चुन लिया कि उसने मेरे अहकाम और क़ानून माने, मैं इसकी
    उम्र भर इसे पेशवा बनाए रखूँगा।
  rus-SYN: Я не беру всего царства из руки его, но Я оставлю его владыкою на все дни
    жизни его ради Давида, раба Моего, которого Я избрал, который соблюдал заповеди
    Мои и уставы Мои;
  bqc-SIM: Ń beeo má aà bↄ kpalau fĩ́afĩao, asa má tò à gↄ̃̀ kía ũ e a wɛ̃ni
    lɛ́u ma zↄ̀blena Davidi yã́iɛ, asa kɛ́ ma Davidi sɛ̀, a yã́ pↄ́ má dìlɛↄ kũaɛ,
    mɛ́ à ma ↄtondↄkĩi gwà.
  tcz-CHONGTHU: Ahinlah keima tu tadi hin Solomon na konin a lengam hi abon'a ka lahdoh
    lou ding ahi. Keiman kana lhendoh, ka lhachapa David in kathu angaija ka Dan ho
    anit jeh in, ama jal in Solomon hi ahinkho lhumkeiya lamkaija kakoi jing ding
    ahi,” ati.
  mar-mar: तेव्हा आता त्याच्या घराण्यातून मी सत्ता काढून घेत आहे. मात्र शलमोन जिवंत
    असेपर्यंत तोच गादीवर अधिपती राहील. माझा सेवक दावीद याच्याखातर मी एवढे करीन. माझे
    सर्व नियम आणि आज्ञा दाविदाने पाळल्या म्हणून मी त्यास निवडले.
  qub-qub: Ichanga manami ushajpäga guechushärächu mandashan marcacunata. Cawashancamaga
    payrämi mandaycanga. Sirbimajnë Davidga laycunatapis, mandamintucunatapis llapantami
    cumlisha. Pay-raycumi mana guechushärächu.
  bqp-bqp: Bee kũ abireo mani kpata bo a ↄĩ sãnsãnlo, zaakũ ma gĩnakɛ ma a kɛ̀
    kína ũ ari a wɛ̃̀ndi lɛ́mmɛ ma zↄ̀bleri Dauda kũ ma sɛ̀ yãi, kũ à ma yãditɛnanↄ
    kũna akũsↄ̃ à ma ↄdↄki gwà.
  hat-hat: Men, mwen pa t' wete gouvènman tout peyi a nan men l'. M'ap kite l' gouvènen
    konsa jouk li mouri. M'ap fè sa pou li poutèt David, sèvitè m' lan, yon nonm mwen
    te chwazi, yon nonm ki te mache sou lòd ak kòmandman mwen yo.
  eng-BSB: Nevertheless, I will not take the whole kingdom out of Solomon’s hand,
    because I have made him ruler all the days of his life for the sake of David My
    servant, whom I chose because he kept My commandments and statutes.
  eng-WEBPB: “‘However, I will not take the whole kingdom out of his hand, but I will
    make him prince all the days of his life for David my servant’s sake whom I chose,
    who kept my commandments and my statutes,
  kbq-kbq: Hianagi Solomoni'ma ana maka mopama kegavama hu'nea mopa ru vahera hanare
    omigosuanki, atresugeno kini mani'neno ufrigahie. Na'ankure eri'za ne'ni'a Devitinku
    nagri eri'za vahe mani'ne hu'na hugeno kasegeni'ane tra keni'ama avriri'nea zanku
    hu'na anara hugahue.
  nhe-BL: Pero ax nijquixtilis itequihuejcayo Salomón amantzi quema noja yoltoc san
    pampa niquicnelía notlatequipanojca David tlen nijtlapejpeni. David quichijqui
    nochi notlanahuatilhua huan nochi tlen niquilhui.
  bus-bus: Baa kↄ̃n beeeo mɛ́ kpata bↄ à ↄzĩ mámmanlo, zaakɛ ma gĩakɛ ma à kɛ̀ kí
    ũ ai a wɛ̃̀ndi lɛ́mmɛ ma zↄ̀bleri Dauda kɛ̀ má sɛ̀ yãnzi, kɛ̀ à ma yãdiɛnanↄ
    kũna bensↄ̃ à ma ↄdↄkii gwà.
  gub-BL: Napyro kwaw ywy paw Xàrumàw wi ihe wà nehe. Hekuwe mehe wiko putar tuwihawete
    romo. Azapo putar nezewe haw ta'e Tawi heremiruze'eg heremixak kwer a'e xe, weruzar
    heze'eg a'e xe, uzapo heremiapo putar haw a'e no xe.
  eng-DRA: Yet I will not take away all the kingdom out of his hand, but I will make
    him prince all the days of his life, for David my servant’s sake, whom I chose,
    who kept my commandments and my precepts.
