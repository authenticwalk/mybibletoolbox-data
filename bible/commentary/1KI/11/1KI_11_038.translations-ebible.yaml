  hbo-hbo: וְהָיָ֗ה אִם־תִּשְׁמַע֮ אֶת־כָּל־אֲשֶׁ֣ר אֲצַוֶּךָ֒ וְהָלַכְתָּ֣ בִדְרָכַ֗י
