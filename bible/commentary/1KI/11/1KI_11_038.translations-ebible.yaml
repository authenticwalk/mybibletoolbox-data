    ਅਟੱਲ ਘਰਾਣਾ ਬਣਾਵਾਂਗਾ ਜਿਵੇਂ ਮੈਂ ਦਾਊਦ ਲਈ ਬਣਾਇਆ ਨਾਲੇ ਮੈਂ ਇਸਰਾਏਲ ਤੈਨੂੰ ਦੇ ਦਿਆਂਗਾ।
  mya-JVB: သင်သည် ငါမှာထား သမျှ ကို နားထောင် ၍၊ ငါ့ ကျွန် ဒါဝိဒ် ပြု သကဲ့သို့ ငါ ၏လမ်း
    တို့သို့ လိုက် လျက် ၊ ငါ့ ရှေ့ ၌ မှန် သောတရား၊ ငါ စီရင်ချက် ပညတ် များကို စောင့်ရှောက်
    လျှင် ၊ သင် နှင့်အတူ ငါရှိ ၍ ဒါဝိဒ် အဘို့ မြဲမြံ သောအိမ် ကို ဆောက် သည်နည်းတူ ၊
    သင့် အဘို့ ဆောက် ၍ ဣသရေလ နိုင်ငံကို ငါပေး မည်။
  tbg-tbg: Are ti aaraqaa koqemakera nihara, ti avuqaa avuqavu okaraqai autihara,
    ti kaiqa vaiinti Devitiva te tivatauna uvaravata, te virara minti minti iane tuna
    uvaravata, koqemakero irintemakera are iriqira virera, te ai hampata variqi virerave.
    Te Devitira koqema amitaunantemake, aivata koqema amitaari are kuvuarama terauka
    Isareriqaa raqikiqi vivarave.
  hmo-hmo: Bema oi ese lau do oi kamonai henia momokani, lauegu Taravatu, bona lauegu
    oda do oi karaia, egu hesiai tauna Davida hegeregerena neganai, lau ese oi dekenai
    do lau noho nega ibounai. Lau ese king dagi oi dekenai do lau henia, bona oiemu
    natuna bona tubuna taudia do lau haginia, idia ese danu king dagi do idia dogoatao
    noho, Davida dekenai lau karaia hegeregerena.
  urd-urd: और ऐसा होगा कि अगर तू उन सब बातों को जिनका मैं तुझे हुक्म दूँ सुने, और
    मेरी रास्तों पर चले, और जो काम मेरी नज़र में भला है उसको करे, और मेरे क़ानूनऔर
    अहकाम को माने, जैसा मेरे बन्दा दाऊद ने किया, तो मैं तेरे साथ रहूँगा, और तेरे लिए
    एक मज़बूत घर बनाऊँगा, जैसा मैंने दाऊद के लिए बनाया, और इस्राईल को तुझे दे दूँगा।
  rus-SYN: и если будешь соблюдать все, что Я заповедую тебе, и будешь ходить путями
    Моими и делать угодное пред очами Моими, соблюдая уставы Мои и заповеди Мои, как
    делал раб Мой Давид, то Я буду с тобою и устрою тебе дом твердый, как Я устроил
    Давиду, и отдам тебе Израиля;
  bqc-SIM: Tó ńlɛ yã́ pↄ́ má dìlɛnɛ kɛ píi, tó ń tɛmazi, ńlɛ yã́ pↄ́ maamɛɛ
    kɛ, tó ńlɛ ma ↄtondↄkĩi gwa mɛ́ ń ma yãdilɛaↄ kũa lán ma zↄ̀blena Davidiwa,
    máↄ kunnↄɛ, míↄ n buiↄ kpa Isailiↄ kpalau gↄↄpii, lá ma Davidi buiↄ kpàuwa.
  tcz-CHONGTHU: Nangin kathu na ngaiya chule ka lunglhaina a neijuiya, ka lhachapa
    David bang’a ka Dan sem najuiya, ka thupeh nanit jing’a ahileh, Keiman kaumpi
    jing ding ka sohpa David kabol peh bang’a keiman nang ding’a jong nachilhah te
    hi amang theilou dinga ka tundoh peh ding chule Israel hi nangma kapeh ding nahi,”
    ati.
  mar-mar: माझ्या आज्ञांचे पालन करत तू योग्य मार्गाने आयुष्य घालवलेस तर मी हे तुला
    देईन. दाविदाप्रमाणे माझी सर्व आज्ञा आणि नियम पाळलेस तर माझी तुला साथ असेल. दाविदा
    प्रमाणेच तुझ्याही घराण्याला मी राजघराणे करीन. इस्राएल तुला देईन.
  qub-qub: Noga nishäta gam llapanta wiyacamaptiqui, ñaupächo alli cawaptiqui, sirbimajnë
    Davidno laycunata, mandamintucunata cumliptiqui yanapäshayquimi. Davidpa wamrancuna
    mandananpaj churashänömi gampita mirar aywajcunalla mandananpaj churashäpaj. Israeltaga
    gampa maquiquimannami churashaj.
  bqp-bqp: Tó ntɛn yã kũ ma dìtɛnnɛ kɛ pínki, tó ń tɛ́mai, ntɛn yã kũ à manamɛnɛ
    kɛ, tó ntɛni ma ↄdↄki gwa akũsↄ̃ ń ma yãditɛnanↄ kũna lán ma zↄ̀bleri Dauda
    bà, manigↄ̃ kú kũnwo, manigↄ̃ n burinↄ ká Isaraila kpatan gↄrↄ sĩnda pínki, lákũ
    ma Dauda burinↄ kàn nà.
  hat-hat: Si ou fè tou sa mwen mande ou fè, si ou mache sou lòd mwen, si ou fè sa
    ki dwat devan je m', si ou kenbe tout lòd ak tout kòmandman mwen yo tankou David,
    sèvitè m' lan, te fè l' la, m'ap toujou kanpe la avè ou. Lèfini, tankou mwen te
    fè sa pou David, m'ap fè ou toujou gen yon moun nan fanmi ou k'ap wa apre ou.
    M'ap ba ou peyi Izrayèl la pou ou.
  eng-BSB: If you listen to all that I command you, walk in My ways, and do what is
    right in My sight in order to keep My statutes and commandments as My servant
    David did, then I will be with you. I will build you a lasting dynasty just as
    I built for David, and I will give Israel to you.
  eng-WEBPB: It shall be, if you will listen to all that I command you, and will walk
    in my ways, and do that which is right in my eyes, to keep my statutes and my
    commandments, as David my servant did, that I will be with you, and will build
    you a sure house, as I built for David, and will give Israel to you.
  kbq-kbq: Hagi eri'za ne'ni'a Deviti'ma hu'neaza huo hu'na kasamisua kema kagrama
    antahinka nagri navu'navama nevaririnka, fatgo avu'ava'ma nehunka tra ke'ni'ane
    kasegeni'anema avaririsanke'na, maka zupa kagri'ene mani'nena Devitima hu'noaza
    hu'na kagri nagapintike Israeli vahe kinia azeri onetina, Israeli mopa kagri kamigahue.
  nhe-BL: “ ‘Huan intla tijtlacaquilis nochi tlen nimitzilhuis huan tinemis ipan noojhui
    huan tijchihuas tlen xitlahuac noixtla, huan tijneltocas nochi notlanahuatilhua
    queja quichijqui David, notlatequipanojca, huajca na niitztos mohuaya. Huan nijchihuas
    para se moixhui nochipa quipiyas tequihuejcayotl queja tlanahuatijquetl queja
    nijchijqui ica David. Huan nimitzmacas tlali Israel.
  bus-bus: Tó nɛ́ɛ yã kɛ̀ má dìɛnnɛɛ kɛɛ píngi, tó ń tɛ́mazi, nɛ́ɛ yã kɛ̀ maamɛɛ
    kɛɛ, tó nɛ́ɛ ma ↄdↄkii gwaa bensↄ̃ ń ma yãdiɛnanↄ kũna lán ma zↄ̀bleri Dauda
    bà, mɛ́gↄ̃ kúnyo, mɛ́gↄ̃ n boriinↄ kaa Isaraili kpatan gurↄ píngi, lán ma Dauda
    boriinↄ kàn nà.
  gub-BL: Aze erezapo heremiapo kar haw paw nehe, aze ereiko heremimutar rupi nehe,
    aze erezapo heremiapo putar haw nehe, heze'eg heruzar pà nehe, heremiruze'eg Tawi
    zàwegatete nehe, a'e mehe aikuwe putar nerehe we tuweharupi nehe. Urumuigo kar
    putar Izaew wanuwihawete romo ihe nehe. — Nezuapyapyr wiko putar tuwihawete romo
    nemàno re wà nehe, a'e Tawi pe. Aze'eg putar newe nezewegatete ihe nehe no.
  eng-DRA: 'If then thou wilt hearken to all that I shall command thee, and wilt walk
    in my ways, and do what is right before me, keeping my commandments and my precepts,
    as David my servant did: I will be with thee, and will build thee up a faithful
    house, as I built a house for David, and I will deliver Israel to thee:'
