  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜੇ ਤੂੰ ਮੇਰੇ ਸਾਰੇ ਹੁਕਮਾਂ ਨੂੰ ਸੁਣੇਂ ਅਤੇ ਮੇਰੇ ਮਾਰਗਾਂ
