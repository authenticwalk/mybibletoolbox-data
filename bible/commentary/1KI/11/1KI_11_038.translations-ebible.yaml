verse: 1KI.011.038
translations:
  mal-C: ഞാൻ നിന്നോടു കൽപ്പിക്കുന്നതെല്ലാം നീ ചെയ്യുകയും, എന്നെ അനുസരിച്ച് ജീവിക്കുകയും
    എന്റെ ദാസനായ ദാവീദ് ചെയ്തതുപോലെ എന്റെ ഉത്തരവുകളും കൽപ്പനകളും പ്രമാണിച്ചുകൊണ്ട്
    എന്റെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതു പ്രവർത്തിക്കുകയും ചെയ്യുന്നപക്ഷം ഞാൻ നിന്നോടുകൂടെ
    ഇരിക്കും; ഞാൻ ദാവീദിനുവേണ്ടി പണിതതുപോലെ നിനക്കുവേണ്ടിയും സ്ഥിരമായ ഒരു രാജവംശം
    പണിയും; ഞാൻ ഇസ്രായേലിനെ നിനക്കു നൽകുകയും ചെയ്യും.
  deu-TKW: 'Wirst du nun gehorchen in allem, was ich dir gebieten werde, und auf meinen
    Wegen wandeln und thun, was mir wohlgefällt, indem du meine Satzungen und Gebote
    beobachtest, wie mein Knecht David gethan hat: so will ich mit dir sein und dir
    ein dauerndes Haus bauen, wie ich es David gebaut habe, ich will dir Israel übergeben;'
  lin-lin: Soki osali nyonso oyo Ngai nazali kotinda yo, soki otamboli na banzela
    na Ngai mpe osali makambo ya sembo na miso na Ngai, na kobatelaka mibeko mpe malako
    na Ngai ndenge Davidi, mowumbu na Ngai, asalaki, wana nakozala na yo elongo, nakosala
    ete bokonzi kati na libota na yo elendisama ndenge nasalaki epai ya Davidi, mpe
    nakopesa yo Isalaele.
  eng-LSV: and it has been, if you hear all that I command you, and have walked in
    My ways, and done that which is right in My eyes, to keep My statutes and My commands,
    as My servant David did, that I have been with you, and have built a steadfast
    house for you, as I built for David, and have given Israel to you,
  eng-GNV: And if thou hearken vnto all that I commande thee, and wilt walke in my
    wayes, and doe right in my sight, to keepe my statutes and my commandements, as
    Dauid my seruant did, then will I be with thee, and build thee a sure house, as
    I built vnto Dauid, and wil giue Israel vnto thee.
  eng-WEBSTER: And it shall be, if thou wilt hearken to all that I command thee, and
    wilt walk in my ways, and do right in my sight, to keep my statutes and my commandments,
    as David my servant did; that I will be with thee, and build thee a sure house,
    as I built for David, and will give Israel to thee.
  nhw-BL: “ ‘Huan sintla tijtlacaquilis nochi catli nimitzilhuis huan tinemis ipan
    noojhui huan tijchihuas catli xitlahuac noixpa, huan tijneltocas nochi notlanahuatilhua
    quen quichijqui David, notequipanojca, huajca na niitztos mohuaya. Huan nijchihuas
    para se moixhui nochipa quipiyas tequiticayotl quen tlanahuatijquetl quen nijchijqui
    ica David. Huan nimitzmacas tlali Israel.
  swh-ONEN: Ikiwa utafanya kila nitakalokuamuru, kuenenda katika njia zangu na kufanya
    yaliyo sawa mbele za macho yangu kwa kuzishika amri zangu na maagizo yangu kama
    alivyofanya Daudi mtumishi wangu, nitakuwa pamoja nawe. Nitakujengea ufalme utakaodumu
    kama ule niliomjengea Daudi, nami nitakupa Israeli.
  bba-bba: À n dɑ ko ye u nun yiire kpuro mɑ ɑ sĩimɔ win swɛɛ sɔɔ, mɑ ɑ win woodɑbɑ
    mɛm nɔɔwɑ nɡe mɛ win bɔ̃ɔ Dɑfidi u kuɑ, u ko n kɑ nun wɑ̃ɑwɑ sere kɑ bɑɑdommɑɔ,
    kpɑ u nun ko Isirelibɑn bwese kɛri wɔkurun sunɔ. Kpɑ wunɛn bibun bweseru bɑ n
    dɑ bɑn te di sere kɑ bɑɑdommɑɔ nɡe mɛ u Dɑfidi nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: And it shall be, if thou wilt hearken unto all that I command thee,
    and wilt walk in my ways, and do that is right in my sight, to keep my statutes
    and my commandments, as David my servant did; that I will be with thee, and build
    thee a sure house, as I built for David, and will give Israel unto thee.
  luo-luo: Kitimo duto machiki kendo iwuotho e yorena mitimo gima kare e nyima kirito
    buchena kod chikena, kaka Daudi jatichna notimo, to abiro bedo kodi. Abiro geroni
    anywola mosiko kaka nagero ni Daudi kendo anamiyi Israel.
  meu-meu: Bena baina haḡanilaimu haheganidia ihoudiai boma kamonaidia, bona egu dala
    ai boma raka, bona egu taravatu bona egu haheḡani boma badinadia, egu hesiai taudia
    David e karava heḡereḡerena, lau ese baina bamomu, bona garamu baina haginia auka,
    David na kara henia heḡereḡerena, bona Israel na oi baina henimu.
  npi-ULB: मेरा दास दाऊदले गरेझैँ मैले तँलाई दिएका सबै आज्ञा तैँले मानिस्, र मेरो
    दृष्टिमा जे ठिक छ त्यही गरिस्, र मेरा विधिविधानहरू र मेरा आज्ञाहरू पालन गर्न मेरा
    मार्गहरूमा हिँडिस् भने म तँसित हुने छु, र दाऊदको निम्ति निर्माण गरेझैँ म तेरो
    वंशलाई स्थिर गराउने छु, अनि इस्राएलचाहिँ म तँलाई दिने छु ।
  yor-yor: Bí ìwọ bá ṣe gbogbo èyí tí mo pàṣẹ fún ọ, tí o sì rìn ní ọ̀nà mi, tí o
    sì ṣe èyí tí ó tọ́ lójú mi nípa pípa òfin àti àṣẹ mi mọ́, bí i Dafidi ìránṣẹ́
    mi ti ṣe, Èmi yóò wà pẹ̀lú rẹ. Èmi yóò kọ́ ilé òtítọ́ fún ọ bí èyí tí mo kọ́ fún
    Dafidi, èmi yóò sì fi Israẹli fún ọ.
  emp-NTPO: Jũma mʌ̃a jara b̶ʌda ĩjã odua. Mʌ̃ od̶e jipa nĩbadua. Mʌ̃ quĩrãpita jipa
    o b̶adua. Idjab̶a mʌ̃ nezoca Davi querasiba ĩjã o b̶ad̶a quĩrãca jũma mʌ̃a obi
    b̶ʌda ĩjã odua. Mãwã osira mʌ̃ra bʌ ume b̶aya. Mʌ̃a israelerãra bʌ jʌwaed̶a b̶ʌya.
    Maʌ̃be David̶eba yõbʌdarã dji boroda b̶ʌbari quĩrãca mʌ̃a bʌra, bʌd̶eba yõbʌdarã
    sid̶a poa zebʌrʌza israelerã boroda b̶ʌya.
  pes-OPCB: اگر مطیع من باشی و مطابق قوانین من رفتار کنی و آنچه را در نظر من درست
    است انجام دهی و مثل بندهٔ من داوود احکام مرا نگه داری، آنگاه من با تو خواهم بود
    و خاندان تو را مانند خاندان داوود برکت خواهم داد و آنها نیز بعد از تو بر اسرائیل
    سلطنت خواهند کرد.
  tgl-ULB: Kung pakikinggan mo ang lahat na aking ipag-uutos sa iyo, at kung lalakad
    ka sa aking mga landas, at kung gagawin mo kung ano ang mabuti sa aking paningin,
    para ingatan ang mga tuntunin at mga kautusan, gaya ng ginawa ng aking lingkod
    na si David, sa gayon ay sasamahan kita at ipagtatayo kita ng totoong tahanan,
    gaya ng itinayo ko para kay David, at ang Israel ay ibibigay ko sa iyo.
  cbu-NT: Wandaya shiy tatsamooru nuwaa kuki payukush, yuwaa kamachtarangi anoo tatsamooru
    tuminkush, ¿tamaru sirútama Dapiyarini nuwaa chinaranga ashkitamtish? nuwsha shiyaa
    kizpur chinachinlla. Shiyaam urutamari wanasir taamaam wayachinllpa. Yuwartatam
    nuw Dapiyaa tárangi, anootstam shiyaatssha atina. Nlluranurish uru kurakaam kinachinllinaya.
    Ambinaariya ashkush, nee Israelchichee tputs urutamari ksutkush taatssha.
  hui-hui: Ai í̠na Debidihanda bialu henedagua dege i̱naga mana ngaru talialu i̱naga
    bi hale howa hariga tigabi i̱nime pobe ledogoria pialu mana tigabi i̱na hame ledogo
    bialu haabo hariyagua nde i̱na í̠ baba mandagi haabo holebero. Ai í̠ Isaraele
    wali agalinaga kini habelo dabo helolebero. Ani bialu Debidi aguanene hangume
    kini helo larudagua í̠na mana uruni talialu biriyagua mani í̠naga aguanene hangume
    Isaraele wali agalirunaga kini helo dabalu helaabo holebero.
  mya-mya: အ​ကယ်​၍​သင်​သည်​ငါ​၏​စ​ကား​ကို​အ​ကြွင်း​မဲ့ နား​ထောင်​ကာ​ငါ့​ပ​ညတ်​တော်​တို့​ကို​ကျင့်​သုံး
    ပြီး​လျှင် ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​နည်း​တူ​ငါ့​အ​မိန့် တို့​ကို​နာ​ခံ​ခြင်း​အား​ဖြင့်
    ငါ​နှစ်​သက်​မြတ်​နိုး အောင်​ပြု​လျှင်​သင်​နှင့်​အ​တူ​အ​စဉ်​အ​မြဲ​ငါ ရှိ​မည်။ သင့်​အား​ဣသ​ရေ​လ​ဘု​ရင်​အ​ဖြစ်​ခန့်
    ထား​ပြီး​လျှင် ဒါ​ဝိဒ်​၏​သား​မြေး​များ​အ​တွက် ငါ​ပြု​သ​ကဲ့​သို့​သင်​၏​သား​မြေး​တို့​ကို​လည်း
    သင့်​နောက်​၌​ဧ​ကန်​အ​မှန်​ဆက်​လက်​နန်း​စံ စေ​မည်။-
  bod-N: གལ་ཏེ་ཁྱོད་ཀྱིས་ངས་བསྒོ་བ་ཀུན་ལ་མཉན་ནས། ངའི་ཞབས་ཕྱི་དཱ་བིད་ཀྱིས་བྱས་པ་བཞིན་དུ་ངའི་སྤྱོད་ལམ་དུ་འགྲུལ་ཞིང་།
    བདག་གི་མཐོང་ངོར་ལས་དྲང་པོ་བྱེད་པ་དང་། བདག་གི་སྒྲིག་ཁྲིམས་དང་བཀའ་རྒྱ་རྣམས་བསྲུངས་ན་བདག་ཁྱོད་དང་མཉམ་དུ་གནས་ཤིང་།
    དཱ་བིད་ཀྱི་ཕྱིར་རྒྱལ་རབས་མཛད་པ་ལྟར་བདག་གིས་ཁྱོད་ལའང་རྒྱལ་རབས་བརྟན་པོ་ཞིག་མཛད་པར་མ་ཟད།
    ཡེས་ར་ཨེལ་ཡང་ཁྱོད་ལ་སྤྲོད་པར་བྱའོ། །
  sna-sna: Kana ukaita chipi nechipi chandicharayira uye ukafamba munzira dzangu ukaita
    zvakarurama pamberi pangu uye ukachengeta mitemo nemirayiro yangu, sezvakaita
    Dhavhidhi muranda wangu, ndichava newe. Ndichakuvakira imba seyandakavakira Dhavhidhi
    uye ndichakupa Israeri.
  spa-BLM: Si escuchas todo lo que te mando, y andas en mis caminos, y haces lo que
    es recto a mis ojos, guardando mis estatutos y mis mandamientos, como lo hizo
    mi siervo David, yo estaré contigo, y te edificaré una casa segura, como la que
    edifiqué para David, y te entregaré a Israel.
  cac-cac: Yuj chi', tato ol a c'anab'ajej masanil tas tzin chec a c'ulej tic, tato
    tojoln̈ej pax ol utej a b'a d'a vichan̈, tato ol a c'anab'ajejn̈ej in c'ayb'ub'al
    yed' in checnab'il, icha yutejnac sb'a vin̈ in checab' aj David, tato icha chi',
    ayinn̈ej ec' ed'oc. Ol vac'n̈ej opisio, icha ajnac vac'an yopisio vin̈ in checab'
    aj David chi', ol vac'anoch chon̈ab' Israel tic d'a yol a c'ab'.
  swh-ULB: Kama utasikiliza yote ninayokuagaza, na kama utatembea katika njia zangu
    na kufanya kinachopendeza mbele ya macho yangu, ukayashika maagizo na amri zangu,
    kama Daudi mtumishi wangu alivyofanya, ndipo nitakapokuwa na wewe na nitakujengea
    nyumba ya uhakika, kama niliyomjengea Daudi, nami nitakupa Israeli.
  bel-bel: і калі будзеш захоўваць усё, што Я наказваю табе, і будзеш хадзіць шляхамі
    Маімі і рабіць спадобнае перад вачыма Маімі, захоўваючы пастановы Мае і запаведзі
    Мае, як рабіў раб Мой Давід, дык Я буду з табою і зладжу табе дом моцны, як Я
    зладзіў Давіду, і аддам табе Ізраіля;
  deu-ELBBK: Und es wird geschehen, wenn du hören wirst auf alles, was ich dir gebiete,
    und auf meinen Wegen wandeln und tun wirst, was recht ist in meinen Augen, indem
    du meine Satzungen und meine Gebote beobachtest, wie mein Knecht David getan hat,
    so werde ich mit dir sein und dir ein beständiges Haus bauen, wie ich es dem David
    gebaut habe, und werde dir Israel geben;
  mbb-OT: Emun edtumanen nu is langun he idsuǥù ku kenikew wey edsunuzen nu is menge
    paaǥi ku, wey emun ebaal ka te meupiya ziyà te etuvangan ku pinaaǥi te kedtumana
    nu te menge sulunuzen he ibpesunud ku wey menge suǥù iring te mibeelan ni David
    he suluǥuen ku, eduma a kenikew. Ebpekepedayun ebpekahadì is menge kevuwazan nu
    iring te menge kevuwazan ni David, ne ibeǥey ku kenikew is Israel.
  mal-2015: ഞാൻ നിന്നോടു കല്പിക്കുന്നതൊക്കെയും നീ കേട്ടു എന്റെ വഴികളിൽ നടന്നു എന്റെ
    ദാസനായ ദാവീദ് ചെയ്തതുപോലെ എന്റെ ചട്ടങ്ങളും കല്പനകളും പ്രമാണിച്ചു കൊണ്ടു എനിക്കു
    പ്രസാദമായുള്ളതു ചെയ്താൽ ഞാൻ നിന്നോടുകൂടെ ഇരിക്കും; ഞാൻ ദാവീദിന്നു പണിതതുപോലെ നിനക്കു
    സ്ഥിരമായോരു ഗൃഹം പണിതു യിസ്രായേലിനെ നിനക്കു തരും.
  rmc-rmc: Te šuneha savoro, so tuke phenava, te phireha pal mire droma, te kereha
    oda, so ela lačho angle mire jakha, te doľikereha mire prikazaňja the lava avke
    sar miro služobňikos o David, me kerava, hoj furt vareko tira famelijatar ľidžala
    o Izrael, avke sar vareko le Davidoskra famelijatar furt ľidžal e Judsko.
  pes-OPV: و واقع خواهد شد که اگر هر‌چه تو را امر فرمایم، بشنوی و به طریق هایم سلوک
    نموده، آنچه در نظرم راست است بجا آوری وفرایض و اوامر مرا نگاه داری چنانکه بنده
    من، داود آنها را نگاه داشت، آنگاه با تو خواهم بود وخانه‌ای مستحکم برای تو بنا
    خواهم نمود، چنانکه برای داود بنا کردم و اسرائیل را به توخواهم بخشید.
  ron-1924: Дакэ вей аскулта де тот че-ць вой порунчи, дакэ вей умбла ын кэиле Меле
    ши дакэ вей фаче че есте дрепт ынаинтя Мя, пэзинд леӂиле ши порунчиле Меле, кум
    а фэкут робул Меу Давид, вой фи ку тине, ыць вой зиди о касэ трайникэ, аша кум
    ам зидит луй Давид, ши-ць вой да цие пе Исраел.
  ben-OBCV: তুমি যদি আমার দাস দাউদের মতো আমার আদেশানুসারে সবকিছু করো ও আমার প্রতি
    বাধ্য হয়ে চলো এবং আমার বিধিবিধানের ও আদেশের বাধ্য হয়ে আমার দৃষ্টিতে যা যা ভালো,
    তাই করো, তবে আমি তোমার সঙ্গে সঙ্গে থাকব। আমি তোমার জন্য এমন এক স্থায়ী রাজবংশ
    গড়ে তুলব, যেমনটি আমি দাউদের জন্য গড়ে তুলেছিলাম এবং ইস্রায়েলকে আমি তোমার হাতেই
    তুলে দেব।
  som-som: Oo haddaad maqasho waxa aan kugu amro oo dhan, oo aad jidadkaygana ku socotid,
    oo aad samaysid waxa hortayda ku qumman, oo aad dhawrtid qaynuunnadayda iyo amarradayda,
    sidii addoonkaygii Daa'uud yeeli jiray oo kale, ayaan kula jiri doonaa, oo waxaan
    kuu dhisi doonaa reer ammaan ah, sidii aan Daa'uud ugu dhisay oo kale, oo weliba
    dalka Israa'iilna adigaan ku siinayaa.
  lat-VUC: 'Si igitur audieris omnia quæ præcepero tibi, et ambulaveris in viis meis,
    et feceris quod rectum est coram me, custodiens mandata mea et præcepta mea, sicut
    fecit David servus meus: ero tecum, et ædificabo tibi domum fidelem, quomodo ædificavi
    David domum: et tradam tibi Israël:'
  eng-ASVBT: And it shall be, if thou wilt hearken unto all that I command thee, and
    wilt walk in my ways, and do that which is right in mine eyes, to keep my statutes
    and my commandments, as David my servant did; that I will be with thee, and will
