verse: 1KI.011.042
translations:
  mal-C: ശലോമോൻ ജെറുശലേമിൽ, സമസ്തഇസ്രായേലിനും രാജാവായി നാൽപ്പതുവർഷം ഭരണംനടത്തി.
  deu-TKW: Und die Zeit, während welcher Salomo zu Jerusalem über ganz Israel König
    war, betrug vierzig Jahre.
  lin-lin: Salomo akonzaki Isalaele mobimba mibu tuku minei, na Yelusalemi.
  eng-LSV: And the days that Solomon has reigned in Jerusalem over all Israel [are]
    forty years,
  eng-GNV: The time that Salomon reigned in Ierusalem ouer all Israel, was fourtie
    yeere.
  eng-WEBSTER: And the time that Solomon reigned in Jerusalem over all Israel was
    forty years.
  nhw-BL: Salomón tlanahuati ipan altepetl Jerusalén huan quipixqui tequiticayotl
    ipan nochi israelitame para 40 xihuitl.
  swh-ONEN: Solomoni alitawala Israeli yote miaka arobaini, akiwa Yerusalemu.
  bba-bba: Sɑlomɔɔ u bɑndu diwɑ wɔ̃ɔ weeru Isirelibɑ kpuro sɔɔ.
  eng-KJVCPB: And the time that Solomon reigned in Jerusalem over all Israel was forty
    years.
  cpy-cpy: Iroka okaatzi ipinkathari-wentakiri Salomón maawoeni Israel-paeni nampitsiki
    Aapatziyaweni okaatzi 40 ojarentsi.
  luo-luo: Solomon nobedo ruodh jo-Israel duto ka en Jerusalem kuom higni piero angʼwen.
  meu-meu: Solomon na Israel idoinai Ierusalem ai e lohiaia laḡanidia na hari-ahui.
  npi-ULB: सोलोमनले यरूशलेममा बसी सारा इस्राएलमाथि चालिस वर्षसम्म शासन गरे ।
  yor-yor: Solomoni sì jẹ ọba ní Jerusalẹmu lórí gbogbo Israẹli ní ogójì ọdún.
  emp-NTPO: Salomoʌ̃ba jũma israelerãra cuarenta poa pe erob̶asia. Maʌ̃ne idjira Jerusaleʌ̃ne
    b̶abadjia.
  pes-OPCB: سلیمان مدت چهل سال در اورشلیم بر تمام اسرائیل سلطنت کرد.
  tgl-ULB: Naghari si Solomon sa buong Israel sa loob ng apatnapung taon.
  cbu-NT: Salomon Israelchicheem kurak kinaru, yakat Irusarinash washunand ichingaru
    40 masach taarangiya.
  hui-hui: Solomono ibu mali pira maria (40) Yarusalemeha kini howa Isaraele wali
    agali handaya ho hene.
  mya-mya: သူ​သည်​လေး​ဆယ့်​တစ်နှစ်​တိုင်​တိုင်​ယေ​ရု​ရှ​လင် မြို့​တွင်​နန်း​စံ​တော်​မူ​လျက်
    ဣ​သ​ရေ​လ​တစ် နိုင်​ငံ​လုံး​ကို​အုပ်​စိုး​တော်​မူ​ခဲ့​သတည်း။-
  bod-N: སོ་ལོ་མོན་གྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་ཡེས་ར་ཨེལ་ཡོངས་ལ་སྲིད་བསྐྱངས་པའི་ལོ་གྲངས་ནི་བཞི་བཅུའོ།
    །
  sna-sna: Soromoni akatonga Israeri yose muJerusarema kwamakore makumi mana.
  spa-BLM: El tiempo que Salomón reinó en Jerusalén sobre todo Israel fue de cuarenta
    años.
  cac-cac: A vin̈aj Salomón chi', 40 ab'il ix yac' reyal vin̈ d'a Jerusalén d'a yib'an̈
    masanil chon̈ab' Israel.
  swh-ULB: Sulemani? Sulemani alitawala Yerusalemu juu ya Israeli yote kwa miaka arobaini.
  bel-bel: Часу цараваньня Саламонавага ў Ерусаліме над усім Ізраілем было сорак гадоў.
  wed-wed: Solomon au Israel i vigulau da madeḡa 40 i kwa.
  deu-ELBBK: Und die Tage, die Salomo in Jerusalem über ganz Israel regierte, waren
    40 Jahre.
  mbb-OT: Diyà te Jerusalem med-ubpà si Solomon te kedhadì din te tivuuk he Israel
    seled te 40 he tuig.
  mal-2015: ശലോമോൻ യെരൂശലേമിൽ എല്ലാ യിസ്രായേലിനെയും വാണകാലം നാല്പതു സംവത്സരം ആയിരുന്നു.
  rmc-rmc: O Šalamun kraľinelas andral o Jeruzalem upral calo Izrael saranda (40)
    berš.
  pes-OPV: و ایامی که سلیمان در اورشلیم برتمامی اسرائیل سلطنت کرد، چهل سال بود.
  ron-1924: Соломон а домнит патрузечь де ань ла Иерусалим песте тот Исраелул.
  aui-aui: Solomon, Jerusalem kwanatune iyiikiiwawo bi dam Isrel tupana bodu 40 kamone
    ivibadedi.
  ben-OBCV: শলোমন জেরুশালেমে সমগ্র ইস্রায়েলের উপর চল্লিশ বছর রাজত্ব করলেন।
  som-som: Oo wakhtigii Sulaymaan reer binu Israa'iil oo dhan Yeruusaalem boqorka
    ugu ahaa wuxuu ahaa afartan sannadood.
  lat-VUC: Dies autem quos regnavit Salomon in Jerusalem super omnem Israël, quadraginta
    anni sunt.
  eng-ASVBT: And the time that Solomon reigned in Jerusalem over all Israel was forty
    years.
  ita-1885: Ora il tempo che Salomone regnò in Gerusalemme sopra tutto Israele, fu
    di quarant'anni.
  eng-LXXUP: And the days during which Solomon reigned in Jerusalem over all Israel
    were forty years.
  eng-ULB: Solomon reigned in Jerusalem over all Israel for forty years.
  spa-VBL: Salomón reinó en Jerusalén sobre todo Israel durante un total de cuarenta
    años.
  fra-_FOB: Or, le temps que Salomon régna à Jérusalem sur tout Israël fut de quarante
    ans.
  mal-mal: ശലോമോൻ യെരൂശലേമിൽ എല്ലാ യിസ്രായേലിനെയും വാണകാലം നാല്പത് സംവത്സരം ആയിരുന്നു.
  urd-GVR: Sulemān 40 sāl pūre Isrāīl par hukūmat kartā rahā. Us kā dārul-hukūmat
    Yarūshalam thā.
  suz-BL: सोलोमनमी यरूसलेमम बाक्‍शा, इस्राएली नेल्‍ल आन कली ४० बर्स सम्‍म सासन पवा
    बाक्‍त।
  ita-1927: Salomone regnò a Gerusalemme, su tutto Israele, quarant’anni.
  ckb-ckb: سلێمان چل ساڵ لە ئۆرشەلیم پاشایەتی هەموو ئیسرائیلی کرد.
  eng-BBE: And the time Solomon was king in Jerusalem over all Israel was forty years.
  kan-OKCV: ಹೀಗೆ ಸೊಲೊಮೋನನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ನಾಲ್ವತ್ತು ವರ್ಷಗಳು
    ಆಳಿದನು.
  tam-2017: சாலொமோன் எருசலேமிலே இஸ்ரவேலர்களையெல்லாம் அரசாட்சி செய்த நாட்கள் 40 வருடங்கள்.
  spa-RV-1909: Y los días que Salomón reinó en Jerusalem sobre todo Israel, fueron
    cuarenta años.
  ron-BTF: Şi timpul cât Solomon a domnit în Ierusalim peste tot Israelul a fost patruzeci
    de ani.
  eng-WEBP: The time that Solomon reigned in Jerusalem over all Israel was forty years.
  eng-FBV: Solomon reigned in Jerusalem over all of Israel for a total of forty years.
  nld-1939: Veertig jaar regeerde Salomon te Jerusalem over geheel Israël.
  nch-BL: Salomón tanahuati ipan altepet Jerusalén huan quipixqui tequiticayot ipan
    nochi israelitame para 40 xihuit.
  vie-1934: Sa-lô-môn ở Giê-ru-sa-lem cai trị trên cả Y-sơ-ra-ên trong bốn mươi năm.
  hin-CV: सारे इस्राएल पर शलोमोन ने येरूशलेम से चालीस साल राज किया.
  spa-BES: Y el tiempo que Salomón fue rey en Jerusalén sobre todo Israel fue de cuarenta
    años.
  tdx-tdx: Ty hene andro nifehea’ i Selomò Isra­ele e Ierosalaime ao le efa-polo taoñe.
  tha-KJV: และเวลาที่ซาโลมอนทรงครอบครองในเยรูซาเล็มเหนื​ออ​ิสราเอลทั้งสิ้นนั้น เป็นสี่​สิ​บปี
  por-BR-2018: E os dias que Salomão reinou em Jerusalém sobre todo Israel foram quarenta
    anos.
  deu-ELO: Und die Tage, die Salomo zu Jerusalem über ganz Israel regierte, waren
    vierzig Jahre.
  eng-WYC-2018: And the days in which Solomon reigned in Jerusalem upon all Israel,
    be forty years.
  epo-epo: La tempo, dum kiu Salomono reĝis en Jerusalem super la tuta Izrael, estis
    kvardek jaroj.
  uig-PIN: Sulaymanning Yerusalemda Israilning üstidǝ ⱨɵküm sürgǝn waⱪti ⱪiriⱪ yil
    boldi.
  beo-beo: E da Yelusaleme moilai bai bagadega esala, ode 40 agoane Isala:ili fi ouligisu.
  tpi-OTNT: Solomon i stap king long Jerusalem inap 40 yia na em i bosim olgeta lain
    bilong Israel.
  hau-SA: Solomon ya yi mulki a Urushalima, a bisa dukan Isra’ila, shekaru arba’in.
  uig-LAT: Sulaymanning Yérusalémda Israilning üstide höküm sürgen waqti qiriq yil
    boldi.
  nde-nde: USolomoni wabusa eJerusalema phezu kuka-Israyeli okweminyaka engamatshumi
    amane.
  ton-ton: Pea ko e kuonga naʻe pule ai ʻa Solomone ʻi Selūsalema ki ʻIsileli kātoa
    ko e taʻu ia ʻe fāngofulu.
  ces-1613: Dnů pak, v nichž kraloval Šalomoun v Jeruzalémě nade vším Izraelem, bylo
    čtyřidceti let.
  eng-WMB: The time that Solomon reigned in Jerusalem over all Israel was forty years.
  tam-TCV: சாலொமோன் இஸ்ரயேல் முழுவதையும் நாற்பது வருடங்கள் எருசலேமிலிருந்து அரசாண்டான்.
  ceb-ULB: Naghari si Solomon sulod sa 40 ka tuig sa Jerusalem sa tibuok Israel.
  pol-UBG: A czas, w którym Salomon panował w Jerozolimie nad całym Izraelem, obejmował
    czterdzieści lat.
  agr-agr: Salomógkak Jerusalén pujus ashí Israel aents aidaunum cuarenta mijan tumain
    inamjauwai.
  kyc-kyc: Baa yuu Jerusaleme dokona Isaraele wambu peparaena kiŋi ingyuo ee kana
    akalisa kisima (40) iso kareya.
  urd-GVU: سلیمان 40 سال پورے اسرائیل پر حکومت کرتا رہا۔ اُس کا دار الحکومت یروشلم
    تھا۔
  deu-1912: Die Zeit aber, die Salomo König war zu Jerusalem über ganz Israel, ist
    vierzig Jahre.
  ntj-ntj: Nyangka puurrpa Tjalamannga mirrirringu. Nyangka-ya tjurnutjunu palunyaku
    mamaku ngurrangka. Tjiinya Tjalamannga puurrpa nyinarrayirnu kurli 40-tjanu wiyarringu.
    Nyangka palunyaku katja Riyapawunya puurrarringu nyinarranytja.
  kan-2017: ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದುಕೊಂಡು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರನ್ನು ನಲ್ವತ್ತು ವರ್ಷ ಆಳಿದ ನಂತರ,
  yap-yap: Aningeg i ragag e duw ni i par u Jerusalem ni ir e pilung ni be gagiyegnag
    yu Israel ni ga’ngin.
  hlt-MCSB: Jerusalem kah Israel boeih soah Solomon kah a manghai tue te kum sawmli
    lo.
  mdy-ETH: ሴሎሞኔ ዬሩሳላሜይዳ ዴዒ ዒስራዔኤሌ ዓጮ ጉቤይዳ ዖይዲታሚ ሌዔ ካኣታዼኔ፤
  twi-ASANTE: Salomo dii ɔhene wɔ Yerusalem ne Israel nyinaa so mfirinhyia aduanan.
  eng-WEBU: The time that Solomon reigned in Jerusalem over all Israel was forty years.
  wal-wal: Solomoni Israa7eela ubbaa bolli Yerusalaamen oitamu laitta kawotiis.
  spa-PDDPT: Los días que Salomón reinó en Jerusalén sobre todo Israel fueron 40 años.
  gun-gun: Quarenta ma'etỹ re Salomão oĩ huvixa Jerusalém py, Israel kuery ha'e javi
    re openaa rupi.
  ilo-ULB: Nagturay ni Solomon idiay Jerusalem iti entero nga Israel iti uppat a pulo
    a tawen.
  kpg-kpg: Mee nogo king i Jerusalem e dagi a Israel hagatau i nia ngadau e mada haa.
  uig-ARA: سۇلايماننىڭ يېرۇسالېمدا ئىسرائىلنىڭ ئۈستىدە ھۆكۈم سۈرگەن ۋاقتى قىرىق يىل
    بولدى.
  tof-tof: Solomon Zerrusalemgab Isrrael 40 pailüm alngomól yarilürr.
  sus-sus: Sulemani xa mangɛya naxa bu ɲɛ tongo naani Darisalamu nun Isirayila xun
    ma.
  pon-2006: E ketiket Serusalem oh wia nanmwarki men nan Serusalem oh kakaun Israel
    pwon erein sounpar pahisek.
  jae-jae: Salomo gêjam gôliŋ Israel samob gêŋgôŋ Jerusalem kêtôm jala 40.
  ksd-ksd: Ma Solomon i ga ki na king ure Israel arama Ierusalem a ivat na vinun na
    kilala.
  tur-YTC: Solomon'un Yeruşalem'de bütün İsrael üzerinde hüküm sürdüğü zaman kırk
    yıldı.
  grc-BRENT: Καὶ αἱ ἡμέραι ἃς ἐβασίλευε Σαλωμὼν ἐν Ἱερουσαλὴμ ἐπὶ πάντα Ἰσραὴλ τεσσαράκοντα
    ἔτη.
  ind-AYT: Salomo memerintah di Yerusalem atas seluruh Israel selama empat puluh tahun.
  nya-nya: Solomoni analamulira Aisraeli onse mu Yerusalemu kwa zaka makumi anayi.
  hrv-hrv: A kraljevaše Salomon u Jeruzalemu nad svim Izraelom četrdeset godina.
  mps-mps: Solomon te Jerusalemde king bidibadi, te kibu be bidi sese si, te 40 yia
    bidali, tama aga te Israel hani tigidali tonaluai dao.
  tpi-tpi: Solomon i stap king long Jerusalem inap 40 yia na em i bosim olgeta lain
    bilong Israel.
  dan-1931: Den Tid, Salomo herskede i Jerusalem over hele Israel, udgjorde fyrretyve
    År.
  vie-OVCB: Sa-lô-môn cai trị Ít-ra-ên bốn mươi năm tại Giê-ru-sa-lem
  guj-2017: સુલેમાને આખા ઇઝરાયલ પર યરુશાલેમમાં ચાળીસ વર્ષ રાજ કર્યું.
  pon-2006A: E ketiket Serusalem oh wia nanmwarki men nan Serusalem oh kakaun Israel
    pwon erein sounpar pahisek.
  por-BRBSL: O tempo em que Salomão reinou em Jerusalém sobre todo Israel foi de quarenta
    anos.
  cth-cth: Solomon ni Jerusalem kho dawk ao teh, Isarel ram pueng kum 40 touh thung
    a uk.
  twi-twi: Salomo dii hene wɔ Yerusalem ne Israel nyinaa so mfirihyia aduanan.
  hlt-hlt: Jerusalem kah Israel boeih soah Solomon kah a manghai tue te kum sawmli
    lo.
  tbz-SIM: Sɑdomɔɔ do bo Sedisɑdɛmmu nwe kɛ bɑkɛ́ Isidɑyɛɛribɛ bɛmɔu kɛ dɔ̀ yɛbie
    nsipísìnɑ̀ɑ̀,
  msy-2020: Solomon 40plan azenibar Jerusalemɨn atrivimɨn ikia, egha Israelia bar
    me gativagha men gari.
  dop-dop: Pɩɩsɩ nɩɩlɛ tǝcu kɛ́ Sɑlʋmɔŋ tɔɣɔ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ tɔɔ kɛ
    Yosɑlɛm.
  azb-azb: O, Yerusəlimdə bütün İsrail üzərində qırx il padşahlıq etmişdi.
  eng-DBY: And the time that Solomon reigned in Jerusalem over all Israel was forty
    years.
  hin-2017: सुलैमान को यरूशलेम में सब इस्राएल पर राज्य करते हुए चालीस वर्ष बीते।
  wol-KYG: Àpp bi Suleymaan nguuru fa Yerusalem, ci kaw Israyil gépp, ñeent fukki
    at la.
  eng-YLT: And the days that Solomon hath reigned in Jerusalem over all Israel [are]
    forty years,
  kne-kne: Opatapolo ay tawen ay nantee ed Jerusalem sin nangiturayana sin amin ay
    tribun di Israelita.
  eng-WYC-2017: And the days in which Solomon reigned in Jerusalem upon all Israel,
    be forty years.
  eng-WMBB: The time that Solomon reigned in Jerusalem over all Israel was forty years.
  urd-GVH: सुलेमान 40 साल पूरे इसराईल पर हुकूमत करता रहा। उसका दारुल-हुकूमत यरूशलम
    था।
  rug-rug: Pa Zerusalema si koa se Solomone meke baṉara nia sa sa doduruna sa popoa
    Izireli koari ka made ṉavulu puta vuaheni.
  gaz-gaz: Solomoon Yerusaalem keessatti mootii taʼee waggaa afurtama saba Israaʼel
    hunda ni bulche.
  fra-LSG: Salomon régna quarante ans à Jérusalem sur tout Israël.
  gnn-gnn: '@see-verse:1KI.011.041'
  yal-yal: Sulemani ɲɛɛ tonge naanin nan ti mangayani Isirayila birin xun na Yerusalɛn
    yi.
  haw-1868: A o na la i alii ai o Solomona ma Ierusalema maluna o ka Iseraela a pau
    he kanaha mau makahiki.
  arb-NAV: وَدَامَ مُلْكُ سُلَيْمَانَ فِي أُورُشَلِيمَ عَلَى إِسْرَائِيلَ أَرْبَعِينَ
    سَنَةً.
  ewe-ewe: Ale Fia Solomo ɖu fia le Yerusalem ɖe Israel dukɔ blibo la dzi ƒe blaene.
  eng-LEE: And the days that Solomon reigned in Jerusalem over all Israel were forty
    years.
  asm-FB: চলোমনে যিৰূচালেমত সমুদায় ইস্ৰায়েলৰ ওপৰত চল্লিশ বছৰ ৰাজত্ব কৰিছিল।
  sus-A: سُلٍمَنِ شَ مَنفّيَ نَشَ بُ حّ تٌنفٌ نَانِ دَرِ سَلَمُ نُن عِسِرَيِلَ شُن
    مَ.
  fra-SBL: Le temps que Salomon régna à Jérusalem sur tout Israël fut de quarante
    ans.
  hbo-hbo: וְהַיָּמִ֗ים אֲשֶׁר֩ מָלַ֨ךְ שְׁלֹמֹ֤ה בִירוּשָׁלַ֙͏ִם֙ עַל־כָּל־יִשְׂרָאֵ֔ל
    אַרְבָּעִ֖ים שָׁנָֽה׃
  piu-2006: '@see-verse:1KI.011.041'
  kik-kik: Solomoni aathamakĩire Isiraeli rĩothe arĩ Jerusalemu mĩaka mĩrongo ĩna.
  fra-NCL: Le temps que Salomon régna à Jérusalem, sur tout Israël, fut de quarante
    ans.
  cek-AK: Solomon siangpahrang loe Israel kaminawk boih nuiah, Jerusalem ah saning
    quipalito thung siangpahrang ah oh.
  cuk-cuk: Salomón, Israel-dulemarga birga-dulabo (40) yar-semai gusad.
  uig-CYR: Сулайманниң Йерусалимда Исраилниң үстидә һөкүм сүргән вақти қириқ жил болди.
  pma-pma: Asuv houlu Solomon ro en out Serusalem ka losil kat me-Isrel keil sua hanumau
    elu (40).
  tel-2017: సొలొమోను యెరూషలేములో ఇశ్రాయేలీయులందరినీ పాలించిన కాలం 40 ఏళ్ళు.
  hat-BSA: Konsa, tan ke Salomon te renye Jérusalem sou tout Israël la se te karantan.
  bxh-bxh: Solomon, Isalaela mahudoꞌina ya ita watan mate bolima laꞌina 40.
  kos-kos: El muta Jerusalem ac tokosra fin acn Israel nufon ke yac angngaul.
  hbo-WLC: וְהַיָּמִ֗ים אֲשֶׁר֩ מָלַ֨ךְ שְׁלֹמֹ֤ה בִירוּשָׁלִַ֙ם֙ עַל־כָּל־ יִשְׂרָאֵ֔ל
    אַרְבָּעִ֖ים שָׁנָֽה׃
  ibo-ibo: Solomọn chịrị Izrel niile iri afọ anọ na Jerusalem.
  ory-ory: ଶଲୋମନ ଚାଳିଶ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଯିରୂଶାଲମରେ ସମୁଦାୟ ଇସ୍ରାଏଲ ଉପରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Salomon a king lon unusen Israel me lon Jerusalem lon ükükün faik ier.
  rop-rop: Salaman bin jidan king langa Jerusalem en blanga ola kantri blanga Isreil
    blanga 40 yiya.
  ukr-1871: А царював Соломон в Ерусалимі над усїм Ізраїлем сорок год.
  deu-1951: Die Zeit aber, während welcher Salomo über ganz Israel zu Jerusalem regierte,
    beträgt vierzig Jahre.
  eng-JPS: And the time that Solomon reigned in Jerusalem over all Israel was forty
    years.
  srp-1865: A carova Solomun u Jerusalimu nad svijem Izrailjem èetrdeset godina.
  lug-lug: Sulemaani yafuga Isirayiri yonna ng’ali mu Yerusaalemi okumala emyaka amakumi
    ana.
  heb-heb: והימים אשר מלך שלמה בירושלם על כל ישראל ארבעים שנה׃
  ben-IRV: শলোমন যিরূশালেমে চল্লিশ বছর ধরে গোটা ইস্রায়েল জাতির উপর রাজত্ব করেছিলেন।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਸਾਰੇ ਇਸਰਾਏਲ ਉੱਤੇ ਚਾਲ੍ਹੀ ਸਾਲ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ရှောလမုန် သည် ယေရုရှလင် မြို့၌ နေ၍ ဣသရေလ နိုင်ငံလုံး ကို အနှစ် လေး ဆယ်စိုးစံ
    ပြီးမှ၊
  tbg-tbg: Soromonuva ekaa Isareriqaa 40 ihiara raqikiqiro viro vuru qutu vumanta
  hmo-hmo: Solomona be Israela ibounai ia gunalaia lagani 40, Ierusalema dekenai.
  urd-urd: और वह मुद्दत जिसमें सुलेमान ने येरूशलेम में सब इस्राईल पर हुकूमत की चालीस
    साल की थी।
  rus-SYN: Времени царствования Соломонова в Иерусалиме над всем Израилем было сорок
    лет.
  bqc-SIM: Salomↄↄpi dɛ Isaili bui píi kía ũ Yelusalɛũ wɛ̃̀ blaɛ.
  tcz-CHONGTHU: Solomon in Jerusalem ah kum somli vai ana hom in,
  mar-mar: यरूशलेमेतून शलमोनाने सर्व इस्राएलवर चाळीस वर्षे राज्य केले
  soq-soq: Ierusalem bedewe warere Solomon Israel apanawa uduudu oniamono enawa 40
    dialen.
  qub-qub: Salomonga llapan Israelcunata chuscu chunca (40) watami Jerusalenpita mandaran.
  bqp-bqp: Sulemanu kɛ̀ Isaraila buri sĩnda pínki kína ũ Yurusalɛmu wɛ̃̀ buplamɛ.
  hat-hat: Salomon te wa lavil Jerizalèm, li te gouvènen tout pèp Izrayèl la pandan
    karantan.
  eng-BSB: Thus the time that Solomon reigned in Jerusalem over all Israel was forty
    years.
  eng-WEBPB: The time that Solomon reigned in Jerusalem over all Israel was forty
    years.
  kbq-kbq: Hagi Solomoni'a Jerusalemi kumate kinia mani'neno 40'a kafufi Israeli vahera
    kegava hu'ne.
  nhe-BL: Salomón tlanahuati ipan altepetl Jerusalén huan quipixqui tequihuejcayotl
    ipan nochi israelitame para 40 xihuitl.
  bus-bus: Sulemanu kɛ̀ Isaraili bori píngi kína ũ Yerusalɛmu wɛ̃̀ baplaamɛ.
  gub-BL: Umumaw 40 kwarahy Zeruzarez tawhu pe Izaew paw wanuwihawete romo wiko pà.
  eng-DRA: And the days that Solomon reigned in Jerusalem over all Israel, were forty
    years.
