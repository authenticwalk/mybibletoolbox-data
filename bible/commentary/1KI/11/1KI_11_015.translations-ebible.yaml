verse: 1KI.011.015
translations:
  mal-C: ദാവീദ് ഏദോമ്യരുമായി യുദ്ധത്തിലേർപ്പെട്ടിരുന്നകാലത്ത് വധിക്കപ്പെട്ടവരെ മറവുചെയ്യാൻ
    സൈന്യാധിപനായ യോവാബ് നിയോഗിക്കപ്പെട്ടിരുന്നു. അയാൾ ഏദോമിലെ പുരുഷന്മാരെയെല്ലാം വധിച്ചിരുന്നു.
  deu-TKW: Damals nämlich, als David die Edomiter ausrottete, als der Feldhauptmann
    Joab hinzog, die Erschlagenen zu begraben, und alles was männlich war in Edom
    niedermetzelte
  lin-lin: Na kala, na tango oyo Davidi abundisaki mokili ya Edomi, Joabi mokonzi
    ya mampinga, oyo akendeki mpo na kokunda bibembe, abomaki mibali nyonso ya Edomi.
  eng-LSV: and it comes to pass, in David’s being with Edom, in the going up of Joab
    head of the host to bury the slain, that he strikes every male in Edom—
  eng-GNV: For when Dauid was in Edom, and Ioab the captaine of the hoste had smitten
    all the males in Edom, and was gone vp to bury ye slaine,
  eng-WEBSTER: For it came to pass, when David was in Edom, and Joab the captain of
    the host had gone up to bury the slain, after he had smitten every male in Edom;
  nhw-BL: Quipiya miyac xihuitl David yajqui tlali Edom ihuaya Joab, nopa tlayacanquetl
    tlen isoldados quema yajque para quintlalpachotij sequin israelita soldados catli
    mictoyaj ipan tlahuilancayotl. Huan quema noja itztoyaj nepa, quinmictijque nechca
    nochi tlacame huan oquichpilme tlen tlali Edom.
  swh-ONEN: Huko nyuma wakati Daudi alipokuwa akipigana na Edomu, Yoabu jemadari wa
    jeshi, aliyekuwa amekwenda kuzika waliouawa, alikuwa amewaua wanaume wote waliokuwako
    Edomu.
  bba-bba: N deemɑ Dɑfidi u rɑɑ kɑ Edɔmubɑ tɑbu kuɑ u bu ɡo. Yerɑ win tɑbu sunɔ Yoɑbu
    u dɑ mi, u kɑ Isireli be bɑ ɡo ɡo sike.
  eng-KJVCPB: For it came to pass, when David was in Edom, and Joab the captain of
    the host was gone up to bury the slain, after he had smitten every male in Edom;
  luo-luo: E kinde motelo kane Daudi kedo gi Edom, Joab mane jatend lweny mane odhi
    mondo oyik joma otho, nonego chwo duto mantie e Edom.
  meu-meu: Badina be David na Edom ai e nohova negana ai, Ioab, tuari oreana biaguna
    badana, na mase taudia iguridia totona ela, bena ia ese Edom mamaruanedia iboudiai
    e aladia mase;
  npi-ULB: दाऊद एदोममा छँदा सेनापति योआब मरेकाहरूको लाश गाड्न एदोममा उक्लेका थिए जहाँ
    हरेक पुरुष मारिएको थियो ।
  yor-yor: Ó sì ṣe, nígbà tí Dafidi wà ní Edomu, Joabu olórí ogun sì gòkè lọ láti
    sin àwọn ọmọ-ogun Israẹli ti a pa lójú ogun, ó sì pa gbogbo ọkùnrin Edomu.
  pes-OPCB: سالها پیش، وقتی داوود سرزمین ادوم را فتح کرده بود، سردارش یوآب را به ادوم
    فرستاد تا ترتیب دفن سربازان کشته شدهٔ اسرائیلی را بدهد. یوآب و سربازانش شش ماه
    در ادوم ماندند و در طول این مدت به کشتار مردان ادومی پرداختند.
  tgl-ULB: Noong si David ay nasa Edom, si Joab na pinuno ng mga kawal ay nagpunta
    para ilibing ang mga patay, bawat taong napatay sa Edom.
  hui-hui: Abale Kini Debidi ibugua Idomoaliru baba wai bini. Isaraelerunaga ami agali
    haru haga Yoabahanda wai o binidagoniha agali Idomo dindini homene wiaru mo hora
    hene.
  mya-mya: ဤ​အ​ရေး​အ​ခင်း​မ​ပေါ်​ပေါက်​မီ​ကာ​လ​အ​တော် ကြာ​က ဧ​ဒုံ​ပြည်​ကို​ဒါ​ဝိဒ်​နှိမ်​နင်း​အောင်​မြင်​ပြီး
    နောက် တပ်​မ​တော်​ဗိုလ်​ချုပ်​ယွာ​ဘ​သည်​စစ်​ပွဲ​တွင် ကျ​ဆုံး​သူ​တို့​ကို​သင်္ဂြိုဟ်​ရန်​ထို​ပြည်​သို့​သွား​၍
    မိ​မိ​၏​တပ်​သား​များ​နှင့်​အ​တူ​ခြောက်​လ​မျှ နေ​ထိုင်​ကာ​ဧ​ဒုံ​ပြည်​သား​ယောကျာ်း​မှန်​သ​မျှ
    ကို​သတ်​လေ​သည်။-
  bod-N: སྔར་དཱ་བིད་ཀྱིས་ཨེ་དོམ་ཕམ་པར་བརྒྱབ་པའི་སྐབས་སུ། དམག་དཔོན་ཡོ་ཨབ་དམག་སར་གྲོངས་པ་རྣམས་དུར་ལ་སྦ་བར་དེ་རུ་ཕྱིན་པའི་ཚེ།
    ཁོས་ཨེ་དོམ་ཡུལ་གྱི་སྐྱེས་པ་ཐམས་ཅད་བསད།
  sna-sna: Dhavhidhi panguva yaakanga achirwa neEdhomu, Joabhu, mutungamiri wehondo,
    uyo akanga aenda kundoviga vakanga vafa, akauraya varume vose muEdhomu.
  spa-BLM: Porque cuando David estaba en Edom, y Joab, el capitán del ejército, había
    subido a enterrar a los muertos y había matado a todos los varones de Edom
  cac-cac: A d'a yalan̈taxo, ayic yac'annac ganar chon̈ab' Edom chi' vin̈aj rey David,
    a vin̈aj Joab yajalil eb' soldado b'at yed' jun macan̈ eb' soldado Israel, yic
    b'at smucan eb' chamnac eb', vaque' ujal can eb' ta'. Yacb'an chi', svach' milancham
    masanil eb' vin̈ vinac aj Edom chi' eb'.
  swh-ULB: Daudi alipokuwa Edomu, Yoabu mkuu wa jeshi alikuwa ameenda kuzika mfu,
    kila mtu aliyekuwa ameuawa kule Edomu.
  bel-bel: Калі Давід быў у Ідумэі, і ваеначальнік Ёаў прыйшоў дзеля пахаваньня забітых
    і пабіў увесь мужчынскі пол у Ідумэі, -
  deu-ELBBK: Es geschah nämlich, als David in Edom war, als Joab, der Heeroberste,
    hinaufzog, um die Erschlagenen zu begraben, und er alles Männliche in Edom erschlug
  mbb-OT: Hein nehuna he timpu, he nekidtebek si David te menge Edomanhen, si Joab
    he peremandar te menge sundaru ni David midhendiyà te Edom te kedleveng te nemematey
    te tebek. Ne hein dutun en sikandin duma te menge etew zin, midhimetayan dan is
    langun he menge maama ziyà te Edom.
  mal-2015: ദാവീദ് എദോമ്യരെ നിഗ്രഹിച്ചകാലത്തു സേനാധിപതിയായ യോവാബ് പട്ടുപോയവരെ അടക്കംചെയ്‌വാൻ
    ചെന്നു എദോമിലെ പുരുഷപ്രജയെ ഒക്കെയും നിഗ്രഹിച്ചപ്പോൾ-
  rmc-rmc: Akor, sar o David zviťazinďa upral o Edom, o Joab, leskro veľiťeľis upral
    o slugaďa, geľa te parunel olen, save mule. O Joab savore Izraelitenca ačhiľa
    andro Edom šov čhon, medik na murdarďa savore ole muršen.
  pes-OPV: زیرا هنگامی که داود درادوم بود و یوآب که سردار لشکر بود، برای دفن کردن
    کشتگان رفته بود و تمامی ذکوران ادوم راکشته بود.
  ron-1924: Пе время кынд а бэтут Давид Едомул, Иоаб, кэпетения оштирий, суинду-се
    сэ ынгроапе морций, а учис тоатэ партя бэрбэтяскэ дин Едом;
  ben-OBCV: ইতিপূর্বে দাউদ যখন ইদোমীয়দের সঙ্গে যুদ্ধ করছিলেন, তখন সৈন্যদলের সেনাপতি
    যোয়াব মৃত মানুষদের কবর দিতে গিয়ে ইদোমে সব পুরুষমানুষকে মেরে ফেলেছিলেন।
  som-som: Markii Daa'uud Edom joogay, oo Yoo'aab oo ahaa sirkaalkii ciidankuna halkaas
    u tegey inuu soo aaso dadkii la laayay, kuwaasoo ahaa wixii lab ahaa ee uu Edom
    ku wada laayay oo dhan;
  lat-VUC: Cum enim esset David in Idumæa, et ascendisset Joab princeps militiæ ad
    sepeliendum eos qui fuerant interfecti, et occidisset omnem masculinum in Idumæa
  eng-ASVBT: For it came to pass, when David was in Edom, and Joab the captain of
    the host was gone up to bury the slain, and had smitten every male in Edom
  ita-1885: Perciocchè avvenne, quando Davide era in Idumea, allora che Ioab, Capo
    dell'esercito, salì per far sotterrar gli uccisi, e percosse tutti i maschi d'Idumea
  eng-LXXUP: And it happened, that while David was utterly destroying Edom, while
    Joab captain of the host was going to bury the dead, when they slew every male
    in Edom
  eng-ULB: When David was in Edom, Joab the captain of the army had gone up to bury
    the dead, every man who had been killed in Edom.
  spa-VBL: Anteriormente, cuando David estaba en Edom, Joab, el comandante del ejército
    israelita, había ido a enterrar a algunos de sus soldados que habían muerto, y
    había matado a todos los varones de Edom.
  fra-_FOB: Dans le temps que David était en Édom, lorsque Joab, chef de l'armée,
    monta pour ensevelir ceux qui avaient été tués, il tua tous les mâles d'Édom.
  mal-mal: ദാവീദ് ഏദോമിലായിരുന്നപ്പോൾ സേനാധിപതിയായ യോവാബ് അവിടെയുള്ള പുരുഷപ്രജകളെ
    എല്ലാം നിഗ്രഹിച്ചശേഷം അവരെ അടക്കം ചെയ്യുവാൻ ചെന്നു;
  urd-GVR: Wuh yoṅ Sulemān kā dushman ban gayā ki chand sāl pahle jab Dāūd ne Adom
    ko shikast dī to us kā faujī kamānḍar Yoāb maidān-e-jang meṅ paṛī tamām Isrāīlī
    lāshoṅ ko dafnāne ke lie Adom āyā. Jahāṅ bhī gayā wahāṅ us ne har Adomī mard ko
    mār ḍālā.
  suz-BL: ङोंइती दाऊदम एदोमी नु लडाइ पवानु, मेको आ लडाइ पाइब आन ठेयब मुर योआबमी मेकेर
    बेक्‍शो मुर आन कली थिम्‍थ लमेनु, मेको रागी ङा वोंइश मुर नेल्‍ल आन कली साइश्‍शो
    बाक्‍माक्‍त। २सामुएल ८:१४
  ita-1927: Quando Davide sconfisse Edom, e Joab, capo dell’esercito, salì per seppellire
    i morti, e uccise tutti i maschi che erano in Edom;
  ckb-ckb: کاتێک داود لە ئەدۆم بوو، یۆئابی فەرماندەی گشتی سوپا چوو بۆ ئەوەی کوژراوەکان
    بنێژێت و هەرچی نێر لە ئەدۆم ماوە بیانکوژێت.
  eng-BBE: And when David had sent destruction on Edom, and Joab, the captain of the
    army, had gone to put the dead into the earth, and had put to death every male
    in Edom;
  kan-OKCV: ದಾವೀದನು ಎದೋಮಿನಲ್ಲಿರುವಾಗ ಸೇನಾಧಿಪತಿಯಾದ ಯೋವಾಬನು ಎದೋಮಿನ ಗಂಡಸರೆಲ್ಲರನ್ನು ಕೊಂದುಹಾಕಿದನು.
    ತರುವಾಯ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಹತರಾದವರನ್ನು ಸಮಾಧಿಮಾಡಲು ಹೋದನು.
  tam-2017: தாவீது ஏதோமில் இருக்கும்போது படைத்தலைவனாகிய யோவாப் ஏதோமிலுள்ள ஆண்மக்களையெல்லாம்
    கொன்று, இறந்தவர்களை அடக்கம்செய்யப் போனான்.
  spa-RV-1909: Porque cuando David estaba en Edom, y subió Joab el general del ejército
    á enterrar los muertos, y mató á todos los varones de Edom,
  ron-BTF: Fiindcă s-a întâmplat, când era David în Edom şi Ioab, căpetenia oştirii,
    se urcase să înmormânteze pe cei ucişi, după ce lovise fiecare parte bărbătească
    în Edom,
  eng-WEBP: For when David was in Edom, and Joab the captain of the army had gone
    up to bury the slain, and had struck every male in Edom
  eng-FBV: Previously, when David was in Edom, Joab the commander of the Israelite
    army had gone to bury some of his soldiers who had been killed, and had slaughtered
    every male in Edom.
  nld-1939: Toen David Edom verslagen had en de legeroverste Joab was uitgetrokken,
    om de gesneuvelden te begraven, had deze alle mannen van Edom vermoord;
  nch-BL: Quipiya miyac xihuit David yajqui ipan tali Edom ihuaya Joab, nopa tayacanquet
    ten isoldados quema yajque para quintalpachotij sequij israelita soldados cati
    mictoyaj ipan tatehuilisti. Huan quema noja itztoyaj nepa, quinmictijque nechca
    nochi tacame huan oquichpilme ten tali Edom.
  vie-1934: Vả, trong lúc Đa-vít đánh dẹp Ê-đôm, thì Giô-áp là tổng binh, đi lên chôn
    các kẻ thác, và giết hết thảy người nam trong Ê-đôm.
  hin-CV: जब दावीद एदोम देश में थे और सेनापति योआब मरे हुओं को मिट्टी देने वहां गए
    हुए थे, उन्होंने एदोम देश के हर एक पुरुष का वध कर दिया था.
  spa-BES: Cuando David envió destrucción sobre Edom, y Joab, el capitán del ejército,
    fue a enterrar a los muertos y mató a todos los varones de Edom.
  tdx-tdx: Ie te Edome añe t’i Davide, naho fa nionjomb’eo handenteke o nikoromakeo
    t’Ioabe mpifehe i valobohòkey, ie fonga zinevo’e ze atao lahilahy Edome—
  tha-KJV: เพราะอยู่มาเมื่อดาวิ​ดอย​ู่ในเอโดม และโยอาบผู้บัญชาการกองทัพได้ขึ้นไปฝังผู้​ที่​ถู​กฆ่า
    หลังจากเขาได้ฆ่าผู้ชายทุกคนในเอโดมเสีย
  por-BR-2018: Porque quando Davi estava em Edom, e subiu Joabe o general do exército
    a enterrar os mortos, e matou a todos os homens de Edom,
  deu-ELO: Es geschah nämlich, als David in Edom war, als Joab, der Heeroberste, hinaufzog,
    um die Erschlagenen zu begraben, und er alles Männliche in Edom erschlug
  eng-WYC-2018: For when David was in Idumea, and Joab, the prince of his chivalry,
    had gone up to bury them that were slain, and he had slain each male kind in Idumea;
    (For when David was in Edom, Joab, the leader of his cavalry, or of his army,
    had gone to bury those who were killed, after that he had killed each male in
    Edom;)
  epo-epo: Kiam David estis en Edomujo, kaj la militestro Joab venis, por enterigi
    la mortigitojn, li mortigis ĉiujn virseksulojn en Edomujo
  uig-PIN: Əslidǝ Dawut Edom bilǝn jǝng ⱪilƣan waⱪitta, ⱪoxunning sǝrdari Yoab Edomning
    ⱨǝmmǝ ǝrlirini yoⱪatⱪanidi (qünki Edomdiki ⱨǝmmǝ ǝrlǝrni yoⱪatⱪuqǝ, Yoab bilǝn
    barliⱪ Israillar u yǝrdǝ altǝ ay turƣanidi); u ɵltürülgǝnlǝrni kɵmgili qiⱪⱪanda
  beo-beo: '-'
  tpi-OTNT: Bipo King Devit i bin pait long ol Idom. Na Joap, namba wan ofisa bilong
    ami bilong Israel, em i bin i go long Idom bilong planim olgeta man i bin i dai
    long dispela pait.
  hau-SA: A shekarun baya Dawuda ya ci Edom da yaƙi. Yowab, shugaban sojojinsa ya
    tafi can domin yă binne Isra’ilawa waɗanda suka mutu a yaƙi. Sa’ad da suke a can,
    sojojin Isra’ila suka kashe kowane ɗa namiji a Edom.
  uig-LAT: Eslide Dawut Édom bilen jeng qilghan waqitta, qoshunning serdari Yoab Édomning
    hemme erlirini yoqatqanidi (chünki Édomdiki hemme erlerni yoqatquche, Yoab bilen
    barliq Israillar u yerde alte ay turghanidi); u öltürülgenlerni kömgili chiqqanda
  nde-nde: Mandulo uDavida esalwa lama-Edomi, uJowabi umlawuli webutho, owayengcwaba
    abafileyo, wayetshaye wabhuqa wonke amadoda ama-Edomi.
  ton-ton: He naʻe hoko ʻo pehē, ʻi heʻene ʻi ʻItomi ʻa Tevita, pea kuo ʻalu hake
    ʻa Soape ko e ʻeiki pule ki he kau tau ke tanu kinautolu naʻe tāmate, hili ʻa
    ʻene teʻia ʻae kakai tangata kotoa pē ʻi ʻItomi;
  ces-1613: Nebo stalo se, když bojoval David proti Idumejským, a Joáb kníže vojska
    vytáhl, aby pochoval zmordované, a pobil všecky pohlaví mužského v zemi Idumejské,
  eng-WMB: For when David was in Edom, and Joab the captain of the army had gone up
    to bury the slain, and had struck every male in Edom
  tam-TCV: முன்பு ஏதோமியருடன் தாவீது போரிட்டபோது படைத்தலைவனான யோவாப் தங்களில் இறந்தவர்களை
    அடக்கம்பண்ணப் போயிருந்தான். அவன் அந்நேரம் ஏதோமிலிருந்த எல்லா ஆண்களையும் வெட்டிக்கொன்றான்.
  ceb-ULB: Sa didto pa si David sa Edom, mitungas si Joab nga kapitan sa kasundalohan
    aron sa paglubong sa mga gipamatay, ang tanang gipangpatay sa Edom.
  pol-UBG: Stało się bowiem tak, że kiedy Dawid był w Edomie, a Joab, dowódca wojska,
    wyruszył, aby pogrzebać zabitych, gdyż zabił wszystkich mężczyzn w Edomie;
  urd-GVU: وہ یوں سلیمان کا دشمن بن گیا کہ چند سال پہلے جب داؤد نے ادوم کو شکست دی
    تو اُس کا فوجی کمانڈر یوآب میدانِ جنگ میں پڑی تمام اسرائیلی لاشوں کو دفنانے کے
    لئے ادوم آیا۔ جہاں بھی گیا وہاں اُس نے ہر ادومی مرد کو مار ڈالا۔
  deu-1912: Denn da David in Edom war und Joab, der Feldhauptmann, hinaufzog, die
    Erschlagenen zu begraben, schlug er was ein Mannsbild war in Edom.
  kan-2017: ದಾವೀದನಿಗೂ ಎದೋಮಿನವರಿಗೂ ಯುದ್ಧ ನಡೆಯುತ್ತಿರುವಾಗ ಸೇನಾಪತಿಯಾದ ಯೋವಾಬನು ಇಸ್ರಾಯೇಲ್
    ಸರ್ವಸೈನ್ಯದೊಡನೆ ಅಲ್ಲಿಗೆ ಹೋಗಿ, ಹತರಾದ ಇಸ್ರಾಯೇಲರನ್ನು ಸಮಾಧಿಮಾಡಿದನು.
  yap-yap: Ma kab kakrom ko ngiyal’ney, nnap’an ni mael David nga Edom nge kol, me
    yan Joab ni ir e ga’ ko salthaw rok ngaram ni nge k’eyag e pi’in karm’ad. Me par
    Joab nge pi salthaw rok u Edom ni nel’ e pul, ma ngiyal’nem e ra thanged e fan
    rok gubin e pumo’on nu Edom
  hlt-MCSB: David he Edom taengah om tih rhok up hamla caempuei mangpa Joab a caeh
    vaengah Edom ah tongpa te boeih a ngawn.
  mdy-ETH: ዳውቴ ካኣታዺ ዓኣዖ ዔዶኦሜ ዓሶ ዖላኣና ዳውቴኮ ዖሎ ዓሶ ዓይሣሢ፥ ዒዮዓቤ ሃይቄ ዓሶ ዱኡካኒ ሙካዖ ዔዶኦሜ ዓሶኮ
    ዓቲንቆ ቢያ ዎዺ ኩርሴኔ፤
  twi-ASANTE: Mfeɛ bi a atwam no, Dawid ne Yoab a na ɔyɛ nʼakodɔm sahene no kɔɔ Edom
    kɔsiee Israelfoɔ bi a wɔtotɔɔ akono no. Ɛberɛ a wɔwɔ hɔ no, anka Israel akodɔm
    no reyɛ akunkum mmarima a wɔwɔ Edom nyinaa.
  eng-WEBU: For when David was in Edom, and Joab the captain of the army had gone
    up to bury the slain, and had struck every male in Edom
  wal-wal: Hagaappe kase baggan Daawiti Eedooma asatuura olettido wode, haiqqidaageeta
    moogissanau pude biida ola gadaawai Yoo7aabi, Eedooman de7iya attumaasa ubbaa
    wori wurssiis.
  spa-PDDPT: Porque sucedió que cuando David estuvo en Edom, y Joab, general del ejército,
    subió a enterrar los muertos y mató a todos los varones de Edom,
  gun-gun: Mba'eta Edom yvy re Davi oiko jave ixondaro kuery ruvixa Joabe voi ou avi
    omanogue onhono porã aguã. Ha'e va'e jave py ojuka avakue Edom pygua ha'e javi.
  ilo-ULB: Idi adda ni David idiay Edom, napan ni Joab a kapitan ti armada tapno ipunponda
    dagiti natay, tunggal lalaki a napapatay idiay Edom.
  kpg-kpg: Namua loo, i mua nia mee aanei, i di madagoaa David ne hagamagedaa Edom,
    Joab di tagi ana gau dauwa ne hana gi golo belee danu digau ne mmade. Mee mo ana
    gau dauwa gaa noho i Edom i nia malama e ono, gei i lodo di madagoaa deelaa, gei
    digaula gu daaligi nia daane Edom huogodoo.
  uig-ARA: ئەسلىدە داۋۇت ئېدوم بىلەن جەڭ قىلغان ۋاقىتتا، قوشۇننىڭ سەردارى يوئاب ئېدومنىڭ
    ھەممە ئەرلىرىنى يوقاتقانىدى (چۈنكى ئېدومدىكى ھەممە ئەرلەرنى يوقاتقۇچە، يوئاب بىلەن
    بارلىق ئىسرائىللار ئۇ يەردە ئالتە ئاي تۇرغانىدى)؛ ئۇ ئۆلتۈرۈلگەنلەرنى كۆمگىلى
    چىققاندا
  sus-sus: Dawuda Edon bɔxi gere tɛmui naxɛ, a xa sɔɔri mangɛ Yowaba nu bara te naa
    Isirayila sɔɔrie furee ragatade. Na tɛmui a man naxa Edon xɛmɛ birin faxa.
  pon-2006: Ahnsou reirei mwohn mwekid wet, ni ahnsou me Depit kalowehdi Edom, Sohap,
    kaunen sapwellime karis kan kolahngehr wasao pwehn sarepedi me melahr akan. Ih
    oh nah ohl akan mihmihki nan Edom erein sounpwong weneu, oh erein ahnsowo re kemehla
    ohl koaros nan Edom,
  ksd-ksd: Ta nam ra e ba David i ga tut ure Edom, ma Ioab ra luluai na vinarubu i
    ga varvakai ma ra pupunang na tarai, ma di ga doko ra lavur tutana Edom par,
  tur-YTC: Çünkü David Edom'da iken, ordu komutanı Yoav öldürülenleri gömmeye çıktığı
    ve Edom'daki bütün erkekleri vurduğu zaman
  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἐξολοθρεῦσαι Δαυὶδ τὸν Ἐδὼμ ἐν τῷ πορευθῆναι Ἰωὰβ ἄρχοντα
    τῆς στρατιᾶς θάπτειν τοὺς τραυματίας, καὶ ἔκοψαν πᾶν ἀρσενικὸν ἐν τῇ Ἰδουμαίᾳ·
  ind-AYT: Dahulu, ketika Daud berada di Edom, Yoab, panglima tentaranya, pergi untuk
    menguburkan orang-orang yang terbunuh dan menewaskan semua laki-laki di Edom.
  nya-nya: Kale pamene Davide ankachita nkhondo ndi Aedomu, Yowabu mkulu wa ankhondo,
    amene anapita kukakwirira Aisraeli akufa, anakantha amuna onse ku Edomu.
  hrv-hrv: Jer kada je David tukao Edomce i kad je Joab, vojskovođa, otišao da pokopa
    ubijene i dao pogubiti sve muškarce u Edomu -
  mps-mps: Polobadu, king Devit bidali sogo te Idom dabe dali boi hwįani. Tama Joap,
    te Israel amide polalubo ofisa bidi, aga te Idomba pelama, te boi hwįyu isali
    bidi tigidali pubaligi pai.
  tpi-tpi: Bipo King Devit i bin pait long ol Idom. Na Joap, namba wan ofisa bilong
    ami bilong Israel, em i bin i go long Idom bilong planim olgeta man i bin i dai
    long dispela pait.
  dan-1931: Thi dengang David lod Edomitterne hugge ned, da Hærføreren Joab drog op
    for at jorde de faldne og hugge alle af Mandkøn ned i Edom -
  vie-OVCB: Vào thời Đa-vít chinh phục Ê-đôm, trong dịp Tướng Giô-áp đi lo việc chôn
    cất những người bị giết,
  guj-2017: જ્યારે દાઉદ અદોમમાં હતો અને સેનાપતિ યોઆબ મારી નંખાયેલાઓને દફનાવવા ત્યાં
    ગયો હતો ત્યારે તેણે અદોમના દરેક પુરુષને મારી નાખ્યા હતા.
  pon-2006A: Ahnsou reirei mwohn mwekid wet, ni ahnsou me Depit kalowehdi Edom, Sohap,
    kaunen sapwellime karis kan kolahngehr wasao pwehn sarepedi me melahr akan. Ih
    oh nah ohl akan mihmihki nan Edom erein sounpwong weneu, oh erein ahnsowo re kemehla
    ohl koaros nan Edom,
  por-BRBSL: Pois quando Davi estava em Edom, e Joab, o capitão do exército, tinha
    subido para enterrar os mortos, e tinha atingido todos os homens em Edom
  cth-cth: Edom ram dawk Devit a la o teh, a thei e naw pakawp hanelah ransabawi Joab
    a cei teh, Edom miphun tongpa pueng a thei hnukkhu,
  twi-twi: Mfe bi a atwa mu no, Dawid ne Yoab a na ɔyɛ nʼakofo so sahene no kɔɔ Edom
    kosiee Israelfo bi a wɔtotɔɔ akono no. Bere a wɔwɔ hɔ no, anka Israel asraafo
    no reyɛ akunkum mmarima a wɔwɔ Edom nyinaa.
  hlt-hlt: David he Edom taengah om tih rhok up hamla caempuei mangpa Joab a caeh
    vaengah Edom ah tongpa te boeih a ngawn.
  tbz-SIM: Dɑfiti do pɔ̀ntɛ dìì mɔ̀nnì Edɔmmu, ohɑ̃ɑ̃pɔ̀nkótì Soɑbu nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    kɛ̀ bɛ̀ɛ kɔtɛ kɛ bo kũnnɛ́ bɛcíríbɛ̀, mɛmmɛ bɛ̀ kùɔmɛ̀ Edɔmmu ɛì kó bɛnitidɑɑbɛ̀
    bɛmɔu.
  msy-2020: Atrivim Devit fomɨra Idomia ko mɨsoke. Ezɨ Israelian mɨdorozir gumazibar
    dapanim Joap, a Idomɨn ghugha, mɨdorozimɨn ariaghirezir gumazibar kuaba afe.
  dop-dop: Wɑɑtʋ nɔɣɔlʋ Tɑfiiti kɑ́ yoonɑ Ɩtɔm nyǝ́mɑ nɑ ɩ́ kǝlɩ-wɛ. Ɩlɛnɑ ɩ yoolɑɑ
    wulɑʋ Sowɑpɩ nɑ ɩ yoolɑɑ pɑ́ polo Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ pɑ́ sǝpɑ tǝyoole tɔɣɔ pim.
    Ḿpʋ́ɣʋ́ pɑ́ cɑɣɑ tǝnɑɣɑ ɩsɔtʋnɑɑ nɑɑtosompɔɣɔlɑɣɑ, nɑ pɑ́ kʋ Ɩtɔm ɑpɑlɑɑ nɑ pɑ́
    kpɛnnɑ ɑpɑlʋpiyɑ.
  azb-azb: Davud Edomda olarkən ordu başçısı Yoav ölənləri basdırmaq üçün gəlib Edomda
    bütün kişiləri qırmışdı.
  eng-DBY: Now it came to pass when David was in Edom, when Joab the captain of the
    host had gone up to bury the slain, after he had smitten every male in Edom
  hin-2017: क्योंकि जब दाऊद एदोम में था, और योआब सेनापति मारे हुओं को मिट्टी देने
    गया,
  wol-KYG: Ba Daawuda di xareek waa Edom te Yowab njiital xareem demoon di suuli néew
    ya, Daawuda daa reyoon góori Edomeen ña ñépp.
  eng-YLT: and it cometh to pass, in David's being with Edom, in the going up of Joab
    head of the host to bury the slain, that he smiteth every male in Edom —
  eng-WYC-2017: For when David was in Idumea, and Joab, the prince of his chivalry,
    had gone up to bury them that were slain, and he had slain each male kind in Idumea;
  eng-WMBB: For when David was in Edom, and Joab the captain of the army had gone
    up to bury the slain, and had struck every male in Edom
  urd-GVH: वह यों सुलेमान का दुश्मन बन गया कि चंद साल पहले जब दाऊद ने अदोम को शिकस्त
    दी तो उसका फ़ौजी कमाँडर योआब मैदाने-जंग में पड़ी तमाम इसराईली लाशों को दफ़नाने
    के लिए अदोम आया। जहाँ भी गया वहाँ उसने हर अदोमी मर्द को मार डाला।
  rug-rug: Visoroihe, totoso varipera se Devita koari pa Edomu, si la se Zoabi sa
    palabatu tadi na tie varipera pude pomunu ni sari na tie Izireli matedi gua. Zoabi
    meke sari pa Izireli si koa onomo sidara, osolae va matei ri sari doduru koreo
    na palabatu pa popoa Edomu.
  gaz-gaz: Duraan yeroo Daawit Edoomiin wal lolaa turetti, Yooʼaab ajajaan loltootaa
    kan warra duʼe awwaaluu dhaqe sun namoota Edoom hunda barbadeesse.
  fra-LSG: Dans le temps où David battit Édom, Joab, chef de l’armée, étant monté
    pour enterrer les morts, tua tous les mâles qui étaient en Édom;
  yal-yal: Dawuda Edɔn yamanan nɔ waxatin naxan yi, sofa kuntigin Yowaba bata yi te
    muxu maluxundeni, xɛmɛn naxanye yi Edɔn yi, a ne birin faxa.
  haw-1868: No ka mea, o keia kekahi, i ka wa i noho ai o Davida ma Edoma, hele ae
    la o Ioaba ka luna o ka poe koa e kanu i ka poe i pepehiia, mahope o kona pepehi
    ana ae i na kane a pau ma Edoma;
  arb-NAV: فَفِيمَا كَانَ دَاوُدُ فِي أَدُومَ، صَعِدَ يُوآبُ رَئِيسُ الْجَيْشِ لِدَفْنِ
    الْقَتْلَى، وَقَضَى عَلَى كُلِّ ذَكَرٍ فِي أَدُومَ.
  ewe-ewe: Ƒe geɖewo do ŋgɔ na nyadzɔdzɔ sia, esi David kplɔ Yoab yi Edom be yewoaɖi
    Israelvi aɖewo, ame siwo ku le aʋa me la, Israelviwo wu ŋutsuwo katã kloe le Edomnyigba
    blibo la dzi.
  eng-LEE: It came to pass, namely, when David was in Edom, when Joab the captain
    of the army was gone up to bury the slain, after he had smitten every male in
    Edom;
  asm-FB: যি সময়ত দায়ুদ ইদোম দেশত আছিল, তেতিয়া সেনাপতি যোৱাবে হত হোৱা প্ৰতিজন লোকক
    ইদোমত মৈদাম দিবলৈ গৈছিল৷
  sus-A: دَوُدَ عٍدٌن بْشِ فٍرٍ تّمُي نَشّ، عَ شَ سْورِ مَنفّ يٌوَبَ نُ بَرَ تٍ نَا
    عِسِرَيِلَ سْورِيٍ قُرٍيٍ رَفَتَدٍ. نَ تّمُي عَ مَن نَشَ عٍدٌن شّمّ بِرِن قَشَ.
  fra-SBL: Comme David était en Édom, et que Joab, chef de l'armée, était monté pour
    enterrer les morts et avait frappé tous les mâles d'Édom
  hbo-hbo: וַיְהִ֗י בִּֽהְיֹ֤ות דָּוִד֙ אֶת־אֱדֹ֔ום בַּעֲלֹ֗ות יֹואָב֙ שַׂ֣ר הַצָּבָ֔א
    לְקַבֵּ֖ר אֶת־הַחֲלָלִ֑ים וַיַּ֥ךְ כָּל־זָכָ֖ר בֶּאֱדֹֽום׃
  piu-2006: '@see-verse:1KI.011.014'
  kik-kik: Mbere ĩyo rĩrĩa Daudi aarũaga na Edomu, Joabu mũnene wa ita, ũrĩa wathiĩte
    gũthika arĩa maakuĩte-rĩ, nĩooragire arũme othe kũu Edomu.
  fra-NCL: Dans le temps où David était en guerre avec Edom, où Joab, chef de l’armée,
    étant monté pour enterrer les morts, tua tous les mâles qui étaient en Edom,
  cek-AK: David loe Edom prae ah oh naah, misatuh angraeng Joab mah Edom kami nongpa
    to hum boih moe, kadueh kaminawk aphum hanah caeh tahang;
  cuk-cuk: Deunni, David, Edom-neggweburgi-bila-ononaigusgu, David-sordamar-e-dummad-Joab,
    Israel-dulemar-burgwismalad-dignad gusad. Agine, Joab, bela Edom-dulemar-oburgwenai
    gusad.
  uig-CYR: Әслидә Давут Едом билән җәң қилған вақитта, қошунниң сәрдари Йоаб Едомниң
    һәммә әрлирини йоқатқан еди (чүнки Едомдики һәммә әрләрни йоқатқичә, Йоаб билән
    барлиқ Исраиллар у йәрдә алтә ай турған еди); у өлтүрүлгәнләрни көмгили чиққанда
  tel-2017: గతంలో దావీదు ఎదోము దేశం మీద యుద్ధం చేస్తూ ఉంటే, హతమైన వాళ్ళను పాతిపెట్టించడానికి
    సైన్యాధిపతి యోవాబు వెళ్ళాడు.
  hat-BSA: Paske li te vin rive ke lè David te Édom e Joab, chèf lame a te monte pou
    antere mò yo, li te frape touye tout gason nan Édom yo
  kos-kos: Mweyen ke David el muta Edom, Joab, mwet kol fulat lun un mwet mweun lal,
    el som in pikinya mwet misa ke mweun, tuh el laesla ac uniya mukul nukewa in acn
    Edom.
  hbo-WLC: וַיְהִ֗י בִּֽהְי֤וֹת דָּוִד֙ אֶת־אֱד֔וֹם בַּעֲל֗וֹת יוֹאָב֙ שַׂ֣ר הַצָּבָ֔א
    לְקַבֵּ֖ר אֶת־הַחֲלָלִ֑ים וַיַּ֥ךְ כָּל־זָכָ֖ר בֶּאֱדֽוֹם׃
  ibo-ibo: Nʼoge gara aga, mgbe Devid na-ebuso ndị Edọm agha, Joab, onyeisi ndị agha,
    onye gara ili ndị agha e gburu egbu, tigburu ndị ikom niile nọ nʼEdọm.
  ory-ory: ଯେତେବେଳେ ଦାଉଦ ଇଦୋମରେ ଥିଲେ ଓ ଯୋୟାବ ସେନାପତି ହତ ଲୋକମାନଙ୍କୁ କବର ଦେବା ପାଇଁ ଯାଇ
    ଇଦୋମର ପ୍ରତ୍ୟେକ ପୁରୁଷକୁ ଆଘାତ କରିଥିଲା;
  chk-chk: Pun me lom, lupwen Tafit a maun ngeni Etom, Joap ewe meilapen sounfiu a
    feila ikenan, pwe epwe peiaseni ekewe mi ninnila.
  rop-rop: Wal basdam wen King Deibid bin teikoba Idam, Joweb det boswan wekinmen
    blanga im soljamob bin go langa Idam en deibin jidan deya 6 manth. En langa det
    taim na imbin kilim ola solja brom Idam en imbin berrim ola Isreil solja hubin
    gitkil deya du.
  ukr-1871: Тодї бо ще, як Давид був в Ідумеї, а гетьман Йоаб пійшов ховати побитих,
    і все музьке в Ідумеї повбивав, —
  deu-1951: Denn als David in Edom war, und als Joab, der Feldhauptmann, hinaufzog,
    um die Erschlagenen zu begraben, erschlug er, was männlich war in Edom.
  eng-JPS: For it came to pass, when David was in Edom, and Joab the captain of the
    host was gone up to bury the slain, and had smitten every male in Edom —
  srp-1865: Jer kad David bijaše u Idumeji i Joav vojvoda doðe da pokopa pobijene,
    pobi sve muškinje u Idumeji.
  lug-lug: Emabegako Dawudi bwe yali alwana ne Edomu, Yowaabu omuduumizi w’eggye eyali
    agenze okuziika Abayisirayiri abaali battiddwa, yasigalayo n’atta abasajja bonna
    mu Edomu.
  heb-heb: ויהי בהיות דוד את אדום בעלות יואב שר הצבא לקבר את החללים ויך כל זכר באדום׃
  ben-IRV: দায়ূদ যখন ইদোম দেশের বিরুদ্ধে যুদ্ধ করছিলেন তখন তাঁর সেনাপতি যোয়াব মৃত
    লোকদের কবর দেবার জন্য ইদোমে গিয়েছিলেন। সেখানে থাকবার দিন তিনি ইদোমীয় সব পুরুষ
    লোককে মেরে ফেলেছিলেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜਦ ਦਾਊਦ ਅਦੋਮ ਵਿੱਚ ਸੀ ਜਿਸ ਵੇਲੇ ਯੋਆਬ ਸੈਨਾਪਤੀ ਵੱਢਿਆਂ ਹੋਇਆਂ
    ਦੇ ਦੱਬਣ ਲਈ ਉਤਾਹਾਂ ਆਇਆ ਅਤੇ ਅਦੋਮ ਦੇ ਹਰ ਨਰ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ ਸੀ।
  mya-JVB: '-'
  tbg-tbg: Haaru King Devitiva Idomu vatanaaka hampata raqu entara Ioaapiva Isareri
    iqoka vaiintiqaa raqikuva Idomuni oru raqiha aruko vaiintika quntareva vura.
  hmo-hmo: Guna, king Davida be Edoma dekenai ia tuari henia. Ioaba, Davida ena tuari
    biaguna badana, be Edoma dekenai ia lao, tuari dekenai idia mase taudia do ia
    guria totona.
  urd-urd: क्यूँकि जब दाऊद अदोम में था और लश्कर का सरदार योआब अदोम में हर एक आदमी
    को क़त्ल करके उन मक़्तूलों को दफ़्न करने गया,
  rus-SYN: Когда Давид был в Идумее, и военачальник Иоав пришел для погребения убитых
    и избил весь мужеский пол в Идумее,
  bqc-SIM: Gↄↄ pↄ́ Davidi lɛ́ zĩka ń Ɛdↄũↄ yãa, aà zĩgↄ̃ↄ dↄaana Yoabu mɛ́ gɛ̀
    Isailiↄ gɛↄ vĩ̀, ↄ̃ àlɛ Ɛdↄũ bùsu gↄ̃ɛↄ dɛdɛ we píi.
  tcz-CHONGTHU: Kum phabep masanga chu David in Edom mite hi gal anajo ahi. Asepai
    lamkai Joab chu Israel sepai galmun’a thiho chu avuiding’a anaum den’ah ahi. Hichea
    aumsung chun Edom pasal ho chu anathat gam’in ahi.
  mar-mar: त्याचे असे झाले दाविदाने पूर्वी अदोमाचा पराभव केला होता. यवाब तेव्हा दाविदाचा
    सेनापती होता. तो अदोम येथे मृतांचे दफन करायला गेला. तेव्हा त्याने अदोमातील सर्वांची
    कत्तल केली होती.
  qub-qub: Edom runacunata David binsiptin suldäruncunapa mandajnin Joabga aywasha
    caran wañojcunata pampaj. Aywar wañuchisha caran llapan Edom runacunata.
  bqp-bqp: Gↄrↄ kũ Dauda tɛn zĩ̀ ká kũ Ɛdↄmunↄ yã, a zĩ̀karinↄ don'arɛde Yoabu
    gɛ̀ɛ à Isarailanↄ gɛ̀nↄ vĩ̀, akũ à Ɛdↄmu bùsu gↄ̃gbɛ̃nↄ dɛ̀dɛ gwe ń pínki.
  hat-hat: 'Men istwa Adad: Lontan sa, nan tan David t''ap fè lagè ak peyi Edon, Joab,
    kòmandan lame li a, te moute nan peyi Edon al antere kadav sòlda pèp Izrayèl yo
    ki te mouri nan lagè a. Lèfini, yo touye dènye gason ki te nan peyi a.'
  eng-BSB: Earlier, when David was in Edom, Joab the commander of the army had gone
    to bury the dead and had struck down every male in Edom.
  eng-WEBPB: For when David was in Edom, and Joab the captain of the army had gone
    up to bury the slain, and had struck every male in Edom
  kbq-kbq: Na'ankure kora Deviti'ma Edomu vahe'ma ha'ma ome hunezmantea knafina, Sondia
    vahete vugota kva ne' Joapu'a marerino Israeli sondia vahe'ma hapinti'ma zamahe'naza
    vahetmina ome asenezmanteno, maka Idomu vefamora zamahe hana hu'ne.
  nhe-BL: Quipiya miyac xihuitl David yajqui tlali Edom ihuaya Joab, nopa tlayacanquetl
    tlen isoldados quema yajque para quintlalpachotij sequin israelita soldados tlen
    mictoyaj ipan tlatehuijcayotl. Huan quema noja itztoyaj nepa, quinmictijque nechca
    nochi tlacame huan oquichpilme tlen tlali Edom.
  bus-bus: Gurↄↄ kɛ̀ Dauda e zĩ̀ kaa kↄ̃n Ɛdↄmunↄ yã, à zĩ̀kpɛɛnↄ dↄn'aɛdee Yoabu
    gàa à Isarailinↄ gɛ̀nↄ vĩ̀i, ben à Ɛdↄmunↄ bùsu gↄ̃gbɛ̃nↄ dɛ̀dɛ gwe ń píngi.
  gub-BL: A'e 'ym mehe we, kwarahy tetea'u paw ire, Tawi Enom izuapyapyr waneityk
    mehe, Zoaw Izaew zauxiapekwer wanuwihaw a'e, oho a'e pe umàno ma'e kwer wanetekwer
    wazutym pà a'e. Umumaw 6 zahy a'e pe wiko pà uzehe we har zauxiapekwer wanehe
    we. A'e pe wiko mehe uzuka awakwer Enom izuapyapyr paw wà.
  eng-DRA: For when David was in Edom, and Joab the general of the army was gone up
    to bury them that were slain, and had killed every male in Edom,
