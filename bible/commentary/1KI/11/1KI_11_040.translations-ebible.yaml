verse: 1KI.011.040
translations:
  mal-C: ഇക്കാരണത്താൽ, ശലോമോൻ യൊരോബെയാമിനെ കൊല്ലുന്നതിനു ശ്രമിച്ചു; പക്ഷേ, യൊരോബെയാം
    ഈജിപ്റ്റിൽ ശീശക്ക് രാജാവിന്റെ അടുക്കലേക്ക് ഓടിപ്പോയി. ശലോമോന്റെ മരണംവരെ അദ്ദേഹം
    അവിടെ താമസിച്ചു.
  deu-TKW: 'Und Salomo trachtete darnach, Jerobeam ums Leben zu bringen: da machte
    sich Jerobeam auf und entwich nach Ägypten zu Sisak, dem Könige von Ägypten, und
    blieb in Ägypten bis zum Tode Salomos.'
  lin-lin: Salomo alukaki koboma Jeroboami, kasi Jeroboami akimaki na Ejipito epai
    ya Shishaki, mokonzi ya Ejipito, avandaki kuna kino na kufa ya Salomo.
  eng-LSV: And Solomon seeks to put Jeroboam to death, and Jeroboam rises and flees
    to Egypt, to Shishak king of Egypt, and he is in Egypt until the death of Solomon.
  eng-GNV: Salomon sought therefore to kill Ieroboam, and Ieroboam arose, and fled
    into Egypt vnto Shishak King of Egypt, and was in Egypt vntil the death of Salomon.
  eng-WEBSTER: Solomon sought therefore to kill Jeroboam. And Jeroboam arose, and
    fled into Egypt, to Shishak king of Egypt, and was in Egypt until the death of
    Solomon.
  nhw-BL: Huan por catli quiilhui, Salomón quinequiyaya quimictis Jeroboam, pero Jeroboam
    cholo huan yajqui ipan tlali Egipto campa itztoya Tlanahuatijquetl Sisac. Huan
    nopona mocajqui hasta quema mijqui Salomón.
  swh-ONEN: Solomoni akajaribu kumuua Yeroboamu, lakini Yeroboamu akakimbilia Misri,
    kwa Mfalme Shishaki, naye akakaa huko mpaka Solomoni alipofariki.
  bba-bba: Ye Sɑlomɔɔ u ɡɑri yi nuɑ, yerɑ u swɑɑ kɑsu u kɑ Yeroboɑmu ɡo. Mɑ Yeroboɑmu
    u seewɑ u kpikiru suɑ u dɑ Eɡibitin sunɔ Sisɑkin mi. Miyɑ u wɑ̃ɑ sere Sɑlomɔɔ
    u kɑ ɡu.
  eng-KJVCPB: Solomon sought therefore to kill Jeroboam. And Jeroboam arose, and fled
    into Egypt, unto Shishak king of Egypt, and was in Egypt until the death of Solomon.
  cpy-cpy: Rootaki kantakaan-tzirori, ikowantari Salomón rowamayiri Jeroboam. Roo
    kanteencha shiyaka Jeroboam ikinaki Apitantoniki jempe ipinkatharitzi Sisac. Ari
    ijeekakiri janta roojatzi ikamantaari Salomón.
  luo-luo: Solomon notemo nego Jeroboam, to Jeroboam noringo odhi Misri ir ruoth Shishak,
    mobedo kuno nyaka tho Solomon.
  meu-meu: Taunabunai, Solomon ese Ieroboam iala-masena dalana e tahua. A Ieroboam
    e tore isi, e heau, Aigupto ela, Sisaka, Aigupto pavapavana, dekenai; ia na Aigupto
    ai e nohova ela bona Solomon e mase.
  npi-ULB: त्यसैले सोलोमनले यारोबामलाई मार्न खोजे । तर यारोबाम उठेर मिश्रका राजा शीशककहाँ
    भागे । सोलोमनको मृत्यु नहोउञ्जेलसम्म तिनी मिश्रमा नै बसे ।
  yor-yor: Solomoni wá ọ̀nà láti pa Jeroboamu, ṣùgbọ́n Jeroboamu sálọ sí Ejibiti,
    sọ́dọ̀ Ṣiṣaki ọba Ejibiti, ó sì wà níbẹ̀ títí Solomoni fi kú.
  emp-NTPO: Salomoʌ̃ba maʌ̃nebema ũrĩsid̶e Jeroboaʌ̃ra beai basía. Maʌ̃ carea Jeroboaʌ̃ra
    Egiptod̶ebema boro Sisámaa mĩrũ wãsia. Mama b̶esia ab̶a Salomoʌ̃ jaid̶abʌrʌd̶aa.
  pes-OPCB: پس سلیمان تصمیم گرفت یربعام را از میان بردارد، اما یربعام پیش شیشق، پادشاه
    مصر فرار کرد و تا وفات سلیمان در آنجا ماند.
  tgl-ULB: Kaya pinagsikapang patayin ni Solomon si Jeroboam, ngunit tumindig si Jeroboam
    at tumakas papuntang Ehipto, kay Shishak, hari ng Ehipto, at nanatili siya sa
    Ehipto hanggang sa pagkamatay ni Solomon.
  cbu-NT: Ashirucha, anootsshat Salomon mazinarangu, Jerobowamaa pachamaam zandarangu,
    Jerobowamsha Ijiptop tsap suwarangiya. Ambsha suwayaru, anshurisha kurakash Sisakash
    taarangiya. Anshurisha taaku, zapish anumun Salomon tsiparangiya. Ashiriya, na
    kamaneena yuwaa kurak Salomon Jerobowamaa pachamaam zandarangu anootsi.
  hui-hui: Mani Solomono ibugua Yaroboama bo wahole manda bu hene. Ani manda bu heago
    hondowa Yaroboama ibu abale ibida pialu Iyibi dindiha puwa Iyibinaga Kini Sisaga
    hearia pene. Ani puwa Solomono homelotagi ibu Iyibi dindiha haabo hene.
  mya-mya: ထို့​ကြောင့်​ရှော​လ​မုန်​သည် ယေ​ရော​ဗောင်​ကို​သတ် ရန်​ကြိုး​စား​လေ​၏။ ယေ​ရော​ဗောင်​သည်​အီ​ဂျစ်
    ဘု​ရင်​ရှိ​ရှက်​ထံ​သို့​ထွက်​ပြေး​၍ ရှော​လ​မုန် ကွယ်​လွန်​သည့်​တိုင်​အောင်​အီ​ဂျစ်​ပြည်​တွင်​နေ
    လေ​သည်။
  bod-N: དེ་ནས་སོ་ལོ་མོན་གྱིས་ཡེ་རོབ་ཨམ་གསོད་ཐབས་བྱས་ཀྱང་ཡེ་རོབ་ཨམ་ཡར་ལངས་ནས། ཨེ་ཅིབ་རྒྱལ་པོ་ཤི་ཤག་གི་དྲུང་དུ་བྲོས་ཤིང་།
    སོ་ལོ་མོན་ཚེ་ལས་འདས་པའི་བར་དུ་ཨེ་ཅིབ་ཡུལ་ནས་བསྡད་དོ། །
  sna-sna: Soromoni akaedza kuuraya Jerobhoamu, asi Jerobhoamu akatizira kuIjipiti,
    kuna mambo Shishaki, akagarako kusvikira Soromoni afa.
  spa-BLM: Por eso Salomón trató de matar a Jeroboam, pero éste se levantó y huyó
    a Egipto, a Sisac, rey de Egipto, y estuvo en Egipto hasta la muerte de Salomón.
  cac-cac: A yuj tas ix yal Jehová chi', ix snib'ej vin̈aj Salomón smilcham vin̈aj
    Jeroboam chi'. Yuj chi' ix el lemnaj vin̈, ix b'atcan vin̈ d'a Egipto b'aj ayoch
    vin̈aj Sisac reyal. Ix cann̈ej vin̈ ta' masanto ix cham vin̈aj Salomón chi'.
  swh-ULB: Kwa hiyo Sulemani akajaribu kumwua Yeroboamu. Lakini Yeroboamu akaamka
    na kukimbilia Misri, Kwa Shishaki mfalme wa Misri, naye akabaki Misri mpaka Sulemani
    alipokufa.
  bel-bel: А Саламон хацеў сьмерці Ераваама; але Ераваам устаў і ўцёк у Егіпет да
    Сусакіма, цара Егіпецкага, і жыў у Егіпце да сьмерці Саламонавай.
  wed-wed: Solomon i ḡoei da Jeroboam ita viraḡeni, wate tauna i ruba au Egypt, ai
    gulau Shishak awarina ma kampa i mae da Solomon i ʼraḡe.
  deu-ELBBK: Und Salomo suchte Jerobeam zu töten. Da machte Jerobeam sich auf und
    entfloh nach Ägypten zu Sisak, dem König von Ägypten; und er war in Ägypten bis
    zum Tod Salomos.
  mbb-OT: Hein netudtul ki Solomon is migkaǥi te Nengazen diyà te ki Jeroboam, edhimetayan
    din pezem si Jeroboam, piru mibpelaǥuy si Jeroboam diyà te ki Shishak, he hadì
    te Ehipto, ne ziyà sikandin med-ubpà taman te kebpatey ni Solomon.
  mal-2015: അതുകൊണ്ടു ശലോമോൻ യൊരോബെയാമിനെ കൊല്ലുവാൻ അന്വേഷിച്ചു. എന്നാൽ യൊരോബെയാം
    എഴുന്നേറ്റു മിസ്രയീമിൽ ശീശക്ക് എന്ന മിസ്രയീംരാജാവിന്റെ അടുക്കൽ ഓടിപ്പോയി; ശലോമോന്റെ
    മരണംവരെ അവൻ മിസ്രയീമിൽ ആയിരുന്നു.
  rmc-rmc: Vašoda o Šalamun kamelas te murdarel le Jeroboam, ale o Jeroboam denašľa
    andro Egipt ko kraľis Šišak. Ode sas, medik o Šalamun na muľa.
  pes-OPV: پس سلیمان قصد کشتن یربعام داشت و یربعام برخاسته، به مصر نزد شیشق، پادشاه
    مصر فرارکرد و تا وفات سلیمان در مصر ماند.
  ron-1924: Соломон а кэутат сэ омоаре пе Иеробоам. Ши Иеробоам с-а скулат ши а фуӂит
    ын Еӂипт, ла Шишак, ымпэратул Еӂиптулуй; а локуит ын Еӂипт пынэ ла моартя луй
    Соломон.
  aui-aui: Noko kiiravine kiiwawo Solomon ivimatipo da Jeroboam iyakasunuyi bi gegha
    da ivera inagho kiiwawo Sisak biidi Ijipt kubure bi name imakae patana da Solomon
    irabobo.
  ben-OBCV: শলোমন যারবিয়ামকে হত্যা করতে চেয়েছিলেন, কিন্তু যারবিয়াম মিশরে, রাজা
    শীশকের কাছে পালিয়ে গেলেন, এবং শলোমনের মৃত্যু না হওয়া পর্যন্ত সেখানেই থেকে গেলেন।
  som-som: Sidaas daraaddeed Sulaymaan wuxuu damcay inuu Yaaraabcaam dilo; laakiinse
    Yaaraabcaam wuu kacay, oo wuxuu u cararay dalka Masar, oo u tegey Shiishaq oo
    ahaa boqorkii Masar, oo tan iyo markii Sulaymaan geeriyooday ayuu dalka Masar
    iska joogay.
  lat-VUC: 'Voluit ergo Salomon interficere Jeroboam: qui surrexit, et aufugit in
    Ægyptum ad Sesac regem Ægypti, et fuit in Ægypto usque ad mortem Salomonis.'
  eng-ASVBT: Solomon sought therefore to kill Jeroboam; but Jeroboam arose, and fled
    into Egypt, unto Shishak king of Egypt, and was in Egypt until the death of Solomon.
  ita-1885: Perciò Salomone cercò di far morire Geroboamo; ma egli si levò, e se ne
    fuggì in Egitto, a Sisac, re di Egitto, e dimorò in Egitto fino alla morte di
    Salomone.
  eng-LXXUP: 'And Solomon sought to slay Jeroboam: but he arose and fled into Egypt,
    to Shishak king of Egypt, and he was in Egypt until Solomon died.'
  eng-ULB: So Solomon tried to kill Jeroboam. But Jeroboam got up and fled into Egypt,
    to Shishak king of Egypt, and he remained in Egypt until the death of Solomon.
  spa-VBL: Entonces Salomón trató de matar a Jeroboam. Pero Jeroboam huyó a Egipto,
    a Sisac, rey de Egipto. Allí permaneció hasta la muerte de Salomón.
  fra-_FOB: Or Salomon chercha à faire mourir Jéroboam; mais Jéroboam se leva et s'enfuit
    en Égypte vers Shishak, roi d'Égypte; et il demeura en Égypte jusqu'à la mort
    de Salomon.
  mal-mal: അതുകൊണ്ട് ശലോമോൻ യൊരോബെയാമിനെ കൊല്ലുവാൻ അന്വേഷിച്ചു. എന്നാൽ യൊരോബെയാം എഴുന്നേറ്റ്
    ഈജിപ്റ്റിൽ ശീശക്ക് എന്ന ഈജിപ്റ്റ് രാജാവിന്റെ അടുക്കൽ ഓടിപ്പോയി; ശലോമോന്റെ മരണംവരെ
    അവൻ ഈജിപ്റ്റിൽ ആയിരുന്നു.
  urd-GVR: Is ke bād Sulemān ne Yarubiyām ko marwāne kī koshish kī, lekin Yarubiyām
    ne farār ho kar Misr ke bādshāh Sīsaq ke pās panāh lī. Wahāṅ wuh Sulemān kī maut
    tak rahā.
  suz-BL: मोपतीके सोलोमनमी येरोबाम कली साइक्‍चा मला बाक्‍त। तन्‍न येरोबाम इजीप्‍त
    ङा पिप शीशक आ बाक्‍तीक प्रोक्‍शा लमाक्‍त। मिनु सोलोमन मबेक्‍म सम्‍म मेकेर बाक्‍माक्‍त।
    १राजा १४:२५
  ita-1927: Perciò Salomone cercò di far morire Geroboamo; ma questi si levò e fuggì
    in Egitto presso Scishak, re d’Egitto, e rimase in Egitto fino alla morte di Salomone.
  ckb-ckb: سلێمان هەوڵی کوشتنی یارۆڤعامی دا، بەڵام یارۆڤعام هەستا و هەڵات بۆ میسر
    بۆ لای شیشەقی پاشای میسر و هەتا کاتی مردنی سلێمان لە میسردا مایەوە.
  eng-BBE: And Solomon was looking for a chance to put Jeroboam to death; but he went
    in flight to Egypt, to Shishak, king of Egypt, and was in Egypt till the death
    of Solomon.
  kan-OKCV: ಇದರ ನಿಮಿತ್ತ ಸೊಲೊಮೋನನು ಯಾರೊಬ್ಬಾಮನನ್ನು ಕೊಲ್ಲಲು ಹುಡುಕಿದನು. ಆದ್ದರಿಂದ ಯಾರೊಬ್ಬಾಮನು
    ಎದ್ದು, ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಶೀಶಕನ ಬಳಿಗೆ ಈಜಿಪ್ಟಿಗೆ ಓಡಿಹೋಗಿ, ಸೊಲೊಮೋನನು ಸಾಯುವವರೆಗೂ ಅಲ್ಲಿ
    ಇದ್ದನು.
  tam-2017: அதற்காக சாலொமோன் யெரொபெயாமைக் கொல்ல முயற்சி செய்தான்; யெரொபெயாம் எழுந்து,
    எகிப்திற்கு சீஷாக் என்னும் எகிப்தின் ராஜாவினிடம் ஓடிப்போய், சாலொமோன் மரணமடையும்வரை
    எகிப்தில் இருந்தான்.
  spa-RV-1909: Procuró por tanto Salomón de matar á Jeroboam, pero levantándose Jeroboam,
    huyó á Egipto, á Sisac rey de Egipto, y estuvo en Egipto hasta la muerte de Salomón.
  ron-BTF: Solomon a căutat de aceea să îl ucidă pe Ieroboam. Şi Ieroboam s-a ridicat
    şi a fugit în Egipt, la Şişac, împăratul Egiptului, şi a fost în Egipt până la
    moartea lui Solomon.
  eng-WEBP: Therefore Solomon sought to kill Jeroboam, but Jeroboam arose and fled
    into Egypt, to Shishak king of Egypt, and was in Egypt until the death of Solomon.
  eng-FBV: So Solomon tried to kill Jeroboam. But Jeroboam ran away to Egypt, to Shishak
    king of Egypt. He remained there until Solomon's death.
  nld-1939: Daarom trachtte Salomon Jeroboam te doden; maar deze trok weg, en vluchtte
    naar Egypte, naar Sjisjak, den koning van Egypte. Daar bleef hij tot aan de dood
    van Salomon.
  nch-BL: Huan por cati quiilhui, Salomón quinequiyaya quimictis Jeroboam, pero Jeroboam
    cholo huan yajqui ipan tali Egipto campa itztoya Tanahuatijquet Sisac. Huan nopona
    mocajqui hasta quema mijqui Salomón.
  vie-1934: Sa-lô-môn tìm thế giết Giê-rô-bô-am; nhưng Giê-rô-bô-am chạy trốn qua
    Ê-díp-tô, đến cùng Si-sắc, vua Ê-díp-tô; rồi người ở tại Ê-díp-tô cho đến chừng
    Sa-lô-môn băng hà.
  hin-CV: यह सुन शलोमोन ने यरोबोअम की हत्या करने की कोशिश की, मगर यरोबोअम मिस्र के
    राजा शिशाक की शरण में चला गया और शलोमोन की मृत्यु तक वहीं रहा.
  spa-BES: Y Salomón buscaba la oportunidad de dar muerte a Jeroboam; pero huyó a
    Egipto,donde reinaba Sisac, rey de Egipto, y estuvo en Egipto hasta la muerte
    de Salomón.
  tdx-tdx: Aa le nipay hañoho-doza am’ Iarovame t’i Selo­mò; f’ie niongake nitriban-day
    mb’e Mitsraime añe, mb’amy Sisage mpanjaka’ i Mitsraime vaho nitambatse e Mitsraime
    añe ampara’ te nihomake t’i Selomò.
  tha-KJV: ฉะนั้นซาโลมอนจึงทรงหาช่องจะประหารเยโรโบอัมเสีย แต่​เยโรโบอัมได้​ลุ​กขึ้นหนี​เข​้าไปในอียิปต์
    ไปยังชิชักกษั​ตริ​ย์​อียิปต์ และอยู่ในอียิปต์จนถึงซาโลมอนสิ้นพระชนม์
  por-BR-2018: Procurou, portanto, Salomão de matar a Jeroboão, mas levantando-se
    Jeroboão, fugiu ao Egito, a Sisaque rei do Egito, e esteve em Egito até a morte
    de Salomão.
  deu-ELO: Und Salomo suchte Jerobeam zu töten; da machte Jerobeam sich auf und entfloh
    nach Ägypten zu Sisak, dem König von Ägypten; und er war in Ägypten bis zum Tode
    Salomos.
  eng-WYC-2018: Therefore Solomon would slay Jeroboam, which rose (or who rose up),
    and fled into Egypt, to Shishak, king of Egypt; and he was in Egypt unto the death
    of Solomon.
  epo-epo: Salomono intencis mortigi Jerobeamon; sed Jerobeam leviĝis kaj forkuris
    en Egiptujon, al Ŝiŝak, reĝo de Egiptujo, kaj li restis en Egiptujo ĝis la morto
    de Salomono.
  uig-PIN: Xuning üqün Sulayman Yǝroboamni ɵltürüxkǝ pursǝt izdǝytti. Lekin Yǝroboam
    ⱪeqip Misirning padixaⱨi Xixakning ⱪexiƣa bardi; Sulayman ɵlgüqǝ u Misirda turdi.
  beo-beo: 'Amaiba:le Soloumane da Yelouboua:me fane legemusa: dawa:i. Be e da Idibidi
    sogega hina bagade Siaisia:gema hobeale asili, esaloba, Soloumane da bogoi.'
  tpi-OTNT: Bihain Solomon i save olsem Jeroboam i laik daunim em. Olsem na Solomon
    i laik kilim Jeroboam i dai. Tasol Jeroboam i ranawe i go long Isip na i stap
    wantaim Sisak, king bilong Isip. Na em i stap long Isip inap long taim Solomon
    i dai.
  hau-SA: Solomon ya yi ƙoƙari yă kashe Yerobowam, amma Yerobowam ya tsere zuwa Masar,
    zuwa wurin sarki Shishak, ya zauna a can sai bayan mutuwar Solomon.
  uig-LAT: Shuning üchün Sulayman Yeroboamni öltürüshke purset izdeytti. Lékin Yeroboam
    qéchip Misirning padishahi Shishakning qéshigha bardi; Sulayman ölgüche u Misirda
    turdi.
  nde-nde: USolomoni wazama ukubulala uJerobhowamu kodwa uJerobhowamu wabalekela eGibhithe,
    enkosini uShishakhi, njalo wahlala khonale uSolomoni waze wafa.
  ton-ton: Ko ia naʻe kumi ai ʻe Solomone ke ne tāmateʻi ʻa Selopoami. Pea naʻe tuʻu
    hake ʻa Selopoami, ʻo ne hola ki ʻIsipite, kia Sisaki ko e tuʻi ʻo ʻIsipite, pea
    naʻa ne ʻi ʻIsipite ʻo aʻu ki he pekia ʻa Solomone.
  ces-1613: Pro tu příčinu chtěl Šalomoun zabiti Jeroboáma. Kterýž vstav, utekl do
    Egypta k Sesákovi králi Egyptskému, a byl v Egyptě, dokudž neumřel Šalomoun.
  eng-WMB: Therefore Solomon sought to kill Jeroboam, but Jeroboam arose and fled
    into Egypt, to Shishak king of Egypt, and was in Egypt until the death of Solomon.
  tam-TCV: அதனால் சாலொமோன் யெரொபெயாமைக் கொலைசெய்ய முயற்சி செய்தான். ஆனால் அவன் சீஷாக்
    அரசனிடம் எகிப்திற்குத் தப்பி ஓடி, சாலொமோனின் மரணம்வரை அங்கே தங்கியிருந்தான்.
  ceb-ULB: Busa naninguha si Solomon sa pagpatay kang Jeroboam. Apan mibarog si Jeroboam
    ug mikagiw didto sa Ehipto, ngadto kang Shishak ang hari sa Ehipto, ug nagpabilin
    siya sa Ehipto hangtod nga namatay si Solomon.
  pol-UBG: Salomon usiłował więc zabić Jeroboama, ale Jeroboam wstał i uciekł do Egiptu,
    do Sziszaka, króla Egiptu. I pozostał w Egipcie aż do śmierci Salomona.
  agr-agr: Nuna Salomón antuk Jeroboaman maatag tiuwai. Dutikam Jeroboam tupikaki
    apu Sisac inamajakua nuwi Egipto nugkanum weuwai. Nunik nuwi pujaig Salomón jakauwai.
  kyc-kyc: Doko Solomoneme Jeropome pyalana piyamopape yuu Isipi kiŋi Sisake kareyamo
    dokona kyawa lete nyuo pao karala peya. Pao dokona kareyamopa Solomone baa kumuya.
  urd-GVU: اِس کے بعد سلیمان نے یرُبعام کو مروانے کی کوشش کی، لیکن یرُبعام نے فرار
    ہو کر مصر کے بادشاہ سیسق کے پاس پناہ لی۔ وہاں وہ سلیمان کی موت تک رہا۔
  deu-1912: Salomo aber trachtete, Jerobeam zu töten. Da machte sich Jerobeam auf
    und floh nach Ägypten zu Sisak, dem König in Ägypten, und blieb in Ägypten, bis
    daß Salomo starb.
  kan-2017: ಸೊಲೊಮೋನನು ಯಾರೊಬ್ಬಾಮನನ್ನು ಕೊಲ್ಲುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸಿದಾಗ ಅವನು ತಪ್ಪಿಸಿಕೊಂಡು
    ಐಗುಪ್ತದ ಅರಸನಾದ ಶೀಶಕನ ಬಳಿಗೆ ಹೋಗಿ ಸೊಲೊಮೋನನು ಜೀವದಿಂದಿರುವ ವರೆಗೆ ಅಲ್ಲಿಯೇ ಇದ್ದನು.
  yap-yap: Ma aram me guy Solomon rogon ni nge thang e pogofan rok Jeroboam, machane
    me mil ngak Shishak ni Pilung nu Egypt, me par u rom nge mada’ ko ngiyal’ ni yim’
    Solomon.
  hlt-MCSB: Solomon loh Jeroboam te duek sak ham a mae dae Jeroboam te thoo tih Egypt
    kah Egypt manghai Shishak taengla yong. Te dongah Solomon a dueknah rhi hil Egypt
    ah om.
  mdy-ETH: ዬያሮ ሴሎሞኔ ዒዮርቢዓሜ ዎዻኒ ሜሌኔ፤ ጋዓንቴ ዒዮርቢዓሜ ጊብፄ ካኣቲ ሺሻቄ ኮይላ ቤቲ ዴንዲ ቶሌኔ፤ ሴሎሞኔ ሃይቃንዳያ
    ሄላንዳኣና ዒኢካ ዒ ዴዔኔ።
  twi-ASANTE: Salomo pɛɛ sɛ ɔkum Yeroboam, nanso ɔdwane kɔɔ Misraim, Misraimhene Sisak
    nkyɛn, kɔsii sɛ Salomo wuiɛ.
  eng-WEBU: Therefore Solomon sought to kill Jeroboam, but Jeroboam arose and fled
    into Egypt, to Shishak king of Egypt, and was in Egypt until the death of Solomon.
  wal-wal: Yaatin, Solomoni Iyorbbaama woranau kajjeeliis; shin Iyorbbaami Gibxxe
    biitti Kawuwaa SHiishaaqakko baqatidi biis; biidi Solomoni haiqqana gakkanaashin
    Gibxxen takkiis.
  spa-PDDPT: Entonces Salomón procuró matar a Jeroboam. Pero éste se levantó y huyó
    a Sisac, rey de Egipto. Estuvo en Egipto hasta la muerte de Salomón.
  gun-gun: Ha'e rami rã Salomão ojukaxe teĩ Jeroboão. Ha'e va'e oiko katu vy Egito
    yvy katy ojava, Egito pygua huvixa Sisaque reve jogueroayvu aguã. Ha'e py ae oiko
    Salomão omano peve.
  ilo-ULB: Isu a pinanggep ni Solomon a patayen ni Jeroboam, ngem naglibas ni Jeroboam
    ken nagkamang idiay Egipto, iti ayan ni Sisak, nga ari ti Egipto, ket nagtalinaed
    idiay Egipto agingga iti ipapatay ni Solomon.
  kpg-kpg: Gei ogo Solomon belee daaligi a Jeroboam gii made, gei mee gaa lele hagammuni
    gi baahi King Shishak o Egypt, gaa noho i golo, gaa dae loo gi di made o Solomon.
  uig-ARA: شۇنىڭ ئۈچۈن سۇلايمان يەروبوئامنى ئۆلتۈرۈشكە پۇرسەت ئىزدەيتتى. لېكىن يەروبوئام
    قېچىپ مىسىرنىڭ پادىشاھى شىشاكنىڭ قېشىغا باردى؛ سۇلايمان ئۆلگۈچە ئۇ مىسىردا تۇردى.
  sus-sus: Mangɛ Sulemani naxa wa Yerobowami faxafe. Na nan a niya, Yerobowami naxa
    a gi, a sa a xunyi taxu Sisaki ra Misira mangɛ. A naxa lu mɛnni han mangɛ Sulemani
    naxa faxa.
  pon-2006: Eri, Solomon ahpw kupwurehda en kemehla Seropoham. Seropoham ahpw tangalahng
    rehn Sisak, nanmwarkien Isip, oh kousoanla wasao lao Solomon pwoula.
  jae-jae: Ma Salomo kêtu kêka-kêka gebe ênac Jerobeam êndu êtu biŋ tonaŋŋa. Mago
    Jerobeam gêdi ma gêc gêdêŋ kiŋ Aiguptuŋa Sisak jagêmoa tonaŋ e Salomo gêmac êndu.
  ksd-ksd: Damana Solomon i ga ongor pi na doko Ieroboam, ia kaka Ieroboam i ga tut
    ma i ga lop uro Aigipto tadav Sisak ra king Aigipto, ma i ga ki abara Aigipto
    tuk tar Solomon i ga mat.
  tur-YTC: Bu yüzden Solomon Yarovam'ı öldürmeye çalıştı, ama Yarovam kalkıp Mısır'a,
    Mısır Kralı Şişak'a kaçtı ve Solomon'un ölümüne dek Mısır'da kaldı.
  grc-BRENT: Καὶ ἐζήτησε Σαλωμὼν θανατῶσαι τὸν Ἱεροβοάμ· καὶ ἀνέστη καὶ ἀπέδρα εἰς
    Αἴγυπτον πρὸς Σουσακὶμ βασιλέα Αἰγύπτου, καὶ ἦν ἐν Αἰγύπτῳ ἕως οὗ ἀπέθανε Σαλωμών.
  ind-AYT: Lalu, Salomo berniat membunuh Yerobeam, tetapi Yerobeam bangkit dan melarikan
    diri ke Mesir, kepada Sisak, raja Mesir sampai Salomo mati.
  nya-nya: Solomoni anafunitsitsa kupha Yeroboamu, koma Yeroboamu anathawira ku Igupto,
    kwa Sisaki mfumu ya Igupto ndipo anakhala kumeneko mpaka Solomoni atamwalira.
  hrv-hrv: Salomon je zato tražio da ubije Jeroboama, ali on pobježe u Egipat k Šišaku
    i ostade u Egiptu do smrti Salomonove.
  mps-mps: Nosali Solomongo koneama, te Jeroboamgo aga aiyaba elaluainu ebo homu koneani.
    Tama tiyu, Solomongo te Jeroboam te ela muabo homu yali. Tiali goli, Jeroboam
    te Isipba wi pelama, tama te Isip king Sisak dali bidai. Tama aga te Isipde bididubadi,
    te Solomon isibo bodoluba usu nanio.
  tpi-tpi: Bihain Solomon i save olsem Jeroboam i laik daunim em. Olsem na Solomon
    i laik kilim Jeroboam i dai. Tasol Jeroboam i ranawe i go long Isip na i stap
    wantaim Sisak, king bilong Isip. Na em i stap long Isip inap long taim Solomon
    i dai.
  dan-1931: Da nu Salomo stod Jeroboam efter Livet, flygtede han til Ægypten, til
    Ægypterkongen Sjisjak; og han blev i Ægypten, til Salomo døde.
  vie-OVCB: Sa-lô-môn định giết Giê-rô-bô-am, nhưng ông chạy trốn sang Ai Cập, ở với
    Vua Si-sắc cho đến ngày Sa-lô-môn qua đời.
  guj-2017: તેથી સુલેમાને યરોબામને મારી નાખવાનો પ્રયત્ન કર્યો, પણ તે મિસરના રાજા શીશાક
    પાસે નાસી ગયો અને સુલેમાનના મૃત્યુ સુધી મિસરમાં જ રહ્યો.
  pon-2006A: Eri, Solomon ahpw kupwurehda en kemehla Seropoham. Seropoham ahpw tangalahng
    rehn Sisak, nanmwarkien Isip, oh kousoanla wasao lao Solomon pwoula.
  por-BRBSL: Portanto, Salomão procurou matar Jeroboão, mas Jeroboão levantou-se e
    fugiu para o Egito, para Shishak, rei do Egito, e esteve no Egito até a morte
    de Salomão.
  cth-cth: Solomon ni Jeroboam hah thei hanelah a kâcai. Hatei, Jeroboam a thaw teh,
    Izip ram, Izip siangpahrang Shishak koe a yawng. Solomon a due totouh Izip ram
    vah ao.
  twi-twi: Salomo pɛɛ sɛ okum Yeroboam, nanso oguan kɔɔ Misraim, Misraimhene Sisak
    nkyɛn, kosii sɛ Salomo wui.
  hlt-hlt: Solomon loh Jeroboam te duek sak ham a mae dae Jeroboam te thoo tih Egypt
    kah Egypt manghai Shishak taengla yong. Te dongah Solomon a dueknah rhi hil Egypt
    ah om.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sɑdomɔɔ nwɑnti kɛ bo kuɔ Sedoboɑmmu, kòo cokɛ́ kɛ́kɔtɛ Esibiti,
    kɛ́mbo bɛ kóo kpɑ̀ɑ̀tì Sisɑki borɛ̀ kɛ̀ Sɑdomɔɔ yɑ̀ɑ kúnɛ̀.
  msy-2020: Solomon gɨn kamaghɨn fo, Jeroboam anebɨnasa. Kamaghɨn amizɨ, Solomon Jeroboam
    mɨsueghtɨ an aremeghasa. Ezɨ Jeroboam ara ghua Isipian Atrivim Sisak ko iti. Egha
    Isipɨn ikiavɨra itima Solomon areme.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ pɛɛkɑɑ sɩ ɩ kʋɣʋ Solopʋwɑm. Ɩlɛnɑ Solopʋwɑm se nɑ ɩ́ polo
    Icipiti wulɑʋ Sisɑkɩ tɛ nɑ ɩ́ tʋ-ɩ kpʋlʋɣʋ. Hɑlǝnɑ Sɑlʋmɔŋ sǝm.
  azb-azb: Süleyman Yarovamı öldürmək istədi, ancaq Yarovam qalxıb Misirə, Misir padşahı
    Sisaqın yanına qaçdı və Süleymanın ölümünə qədər Misirdə qaldı.
  eng-DBY: And Solomon sought to kill Jeroboam; and Jeroboam arose and fled into Egypt,
    to Shishak king of Egypt; and he was in Egypt until the death of Solomon.
  hin-2017: इसलिए सुलैमान ने यारोबाम को मार डालना चाहा, परन्तु यारोबाम मिस्र के राजा
    शीशक के पास भाग गया, और सुलैमान के मरने तक वहीं रहा।
  wol-KYG: Ba mu ko defee Suleymaan di fexee rey Yerbowam; Yerbowam daw ba Misra,
    fa Sisag buuru Misra. Mu toog foofa ca Misra, ba Suleymaan nelaw.
  eng-YLT: And Solomon seeketh to put Jeroboam to death, and Jeroboam riseth and fleeth
    to Egypt, unto Shishak king of Egypt, and he is in Egypt till the death of Solomon.
  kne-kne: Pinanggep Solomon ay peslen si Jeroboam ngem tinmagtag ed Egipto. Nankamang
    en Sisak ay ari et nantees di enggana ay natey si Solomon.
  eng-WYC-2017: Therefore Solomon would slay Jeroboam, which rose, and fled into Egypt,
    to Shishak, king of Egypt; and he was in Egypt unto the death of Solomon.
  eng-WMBB: Therefore Solomon sought to kill Jeroboam, but Jeroboam arose and fled
    into Egypt, to Shishak king of Egypt, and was in Egypt until the death of Solomon.
  urd-GVH: इसके बाद सुलेमान ने यरुबियाम को मरवाने की कोशिश की, लेकिन यरुबियाम ने फ़रार
    होकर मिसर के बादशाह सीसक़ के पास पनाह ली। वहाँ वह सुलेमान की मौत तक रहा।
  rug-rug: Ke podekia Solomone pude va matea se Zeroboami, ba govete la nana pa Izipi
    se Zeroboami, koe Sisaka sa baṉara, meke la koa nana vasina osolae kamo sa minate
    te Solomone.
  gaz-gaz: Solomoonis Yerobiʼaamin ajjeesuu yaale; Yerobiʼaam garuu gara Shiishaaq
    mooticha Gibxitti baqatee hamma Solomoon duʼutti achuma ture.
  fra-LSG: Salomon chercha à faire mourir Jéroboam. Et Jéroboam se leva et s’enfuit
    en Égypte auprès de Schischak, roi d’Égypte; il demeura en Égypte jusqu’à la mort
    de Salomon.
  gnn-gnn: Djalamandhunydja ŋäkula ŋurikiyyi, bala ŋayi bini bunha Djirapawumnhana,
    yurru ŋayi Djirapawumdja winya'yurrunana, bena‐wala barrkulilina marrtjina wäŋalili,
    ga nhinana ŋayi yukurrana ŋunhilina bili‐i‐i, ga yana liŋgu‐u‐u ga Djalaman rakunydhina.
  yal-yal: Sulemani yi kata Yerobowan faxa feen na, koni Yerobowan yi a gi, a siga
    Misiran yi Sisaki fɛma, na yamanan mangana, a yi lu na han Sulemani yi faxa.
  haw-1868: A imi iho la o Solomona e pepehi ia Ieroboama; a ku ae la o Ieroboama
    iluna, a holo aku la i Aigupita io Sisaka la, ke alii o Aigupita, a noho ia ma
    Aigupita a make o Solomona.
  arb-NAV: وَسَعَى سُلَيْمَانُ إِلَى قَتْلِ يَرُبْعَامَ، فَلَجَأَ يَرُبْعَامُ إِلَى
    شِيشَقَ مَلِكِ مِصْرَ وَمَكَثَ هُنَاكَ حَتَّى وَفَاةِ سُلَيْمَانَ.
  ewe-ewe: Solomo di be yeawu Yeroboam, ke Yeroboam si yi Fia Sisak gbɔ le Egipte
    eye wònɔ afi ma va se ɖe esime Fia Solomo ku.
  eng-LEE: Solomon thereupon sought to put Jerobo'am to death; but Jerobo'am arose,
    and fled into Egypt, unto Shishak the king of Egypt, and remained in Egypt until
    the death of Solomon.
  asm-FB: এই কাৰণে চলোমনে যাৰবিয়ামক বধ কৰিবলৈ বিচাৰিলে, কিন্তু যাৰবিয়াম মিচৰলৈ গ’ল,
    আৰু মিচৰৰ ৰজা চীচকৰ ওচৰলৈ পলাই গ’ল। চলোমনৰ মৃত্যু নোহোৱালৈকে তেওঁ মিচৰতে থাকিল।
  sus-A: مَنفّ سُلٍمَنِ نَشَ وَ يٍرٌبٌوَ مِ قَشَقٍ. نَ نَن عَ نِيَ، يٍرٌبٌوَ مِ نَشَ
    عَ فِ، عَ سَ عَ شُنيِ تَشُ سِسَكِ رَ مِسِرَ مَنفّ. عَ نَشَ لُ مّننِ هَن مَنفّ
    سُلٍمَنِ نَشَ قَشَ.
  fra-SBL: Salomon chercha à tuer Jéroboam, mais celui-ci se leva et s'enfuit en Égypte,
    chez Shishak, roi d'Égypte, et il resta en Égypte jusqu'à la mort de Salomon.
  hbo-hbo: וַיְבַקֵּ֥שׁ שְׁלֹמֹ֖ה לְהָמִ֣ית אֶת־יָרָבְעָ֑ם וַיָּ֣קָם יָרָבְעָ֗ם וַיִּבְרַ֤ח
    מִצְרַ֙יִם֙ אֶל־שִׁישַׁ֣ק מֶֽלֶךְ־מִצְרַ֔יִם וַיְהִ֥י בְמִצְרַ֖יִם עַד־מֹ֥ות שְׁלֹמֹֽה׃
  piu-2006: '@see-verse:1KI.011.039'
  kik-kik: Solomoni nĩageririe kũũraga Jeroboamu, nowe Jeroboamu akĩũrĩra bũrũri wa
    Misiri kwa Mũthamaki Shishaka, na agĩikara kuo nginya rĩrĩa Solomoni aakuire.
  fra-NCL: Salomon chercha à faire mourir Jéroboam ; mais Jéroboam se leva et s’enfuit
    en Égypte, auprès de Sésac, roi d’Égypte ; il fut en Égypte jusqu’à la mort de
    Salomon.
  cek-AK: Solomon mah Jeroboam hum hanah pakrong pongah, Jeroboam loe angthawk moe,
    Izip prae ah Shishak siangpahrang khaeah cawnh, Solomon duek khoek to to ah oh.
  cuk-cuk: Agala, Salomón, Jeroboam-oburgwebi gusad. Jeroboamʼdina, Egipto-yarse wakite
    gusad. Jeroboam, Salomón-burgwedse Egiptoʼgi gudii gusad. Egipto-rey-Sisac-walik
    gudii gusad.
  uig-CYR: Шуниң үчүн Сулайман Йәробоамни өлтүрүшкә пурсәт издәйтти. Лекин Йәробоам
    қечип Мисирниң падишаси Шишакниң қешиға барди; Сулайман өлгичә у Мисирда турди.
  pma-pma: Navong Solomon raengoni, kei sak visi vouas Sereboam vamat. Ka kei lohosai
    rani ka va les asuv houlu ten out Isip koa isen vi Sisak. Sereboam ro en kantri
    ten out Isip va rokol avong koa asuv houlu Solomon mat.
  tel-2017: సొలొమోను యరొబామును చంపడానికి ప్రయత్నం చేశాడు కానీ యరొబాము ఐగుప్తు దేశానికి
    పారిపోయి, ఐగుప్తు రాజు షీషకు దగ్గర చేరి సొలొమోను చనిపోయే వరకూ ఐగుప్తులోనే ఉన్నాడు.
  hat-BSA: Akoz sa, Salomon te chache mete Jéroboam a lanmò, men Jéroboam te leve
    e te sove ale rive an Égypte kote Schischak, wa Égypte la, e li te rete an Égypte
    jiska lanmò Salomon.
  bxh-bxh: Kin Solomon ya anpate bena Delebowam ya wunui. In moho Delebowam ya gela
    be ya lau Idipi. Be Sisaki Nuꞌuna yai ya miya ee–, Solomon ya peꞌi.
  kos-kos: Ouinge Solomon el srike in unilya Jeroboam, a Jeroboam el kaingla nu yorol
    Tokosra Shishak lun Egypt, ac el muta we nwe ke Solomon el misa.
  hbo-WLC: וַיְבַקֵּ֥שׁ שְׁלֹמֹ֖ה לְהָמִ֣ית אֶת־יָרָבְעָ֑ם וַיָּ֣קָם יָרָבְעָ֗ם וַיִּבְרַ֤ח
    מִצְרַ֙יִם֙ אֶל־שִׁישַׁ֣ק מֶֽלֶךְ־מִצְרַ֔יִם וַיְהִ֥י בְמִצְרַ֖יִם עַד־מ֥וֹת שְׁלֹמֹֽה׃
  ibo-ibo: Solomọn gbalịrị igbu Jeroboam, ma Jeroboam gbaara ọsọ gbakwuru eze Shishak
    nke Ijipt. Ọ nọkwara nʼIjipt ruo mgbe Solomọn nwụrụ.
  ory-ory: ଉକ୍ତ କାରଣରୁ ଶଲୋମନ ଯାରବୀୟାମଙ୍କୁ ବଧ କରିବାକୁ ଚେଷ୍ଟା କଲେ; ମାତ୍ର ଯାରବୀୟାମ ଉଠି
    ମିସରକୁ ମିସରୀୟ ରାଜା ଶୀଶକ୍‍ ନିକଟକୁ ପଳାଇଲେ ଓ ଶଲୋମନଙ୍କର ମରଣ ପର୍ଯ୍ୟନ୍ତ ମିସରରେ ରହିଲେ।
  chk-chk: Iwe, Salomon a ekiekin niela Jeropoam. Iei mine Jeropoam a süla ren Sisak
    ewe kingen Isip o nonom Isip tori Salomon a mäla.
  rop-rop: Wal King Salaman bin trai kilim Jerabowam, bat imbin ranawei langa King
    Shishak deya langa Ijip, en imbin jidan deya raidap King Salaman bin dai.
  ukr-1871: І хотїв Соломон стратити Еробоама, але Еробоам зібрався й втїк у Египет
    до Сусакима, царя Египецького, та й пробував у Египтї до смертї Соломонової.
  deu-1951: Salomo aber trachtete, Jerobeam zu töten; da machte sich Jerobeam auf
    und floh nach Ägypten zu Sisak, dem König von Ägypten, und verblieb in Ägypten,
    bis Salomo starb.
  eng-JPS: Solomon sought therefore to kill Jeroboam; but Jeroboam arose, and fled
    into Egypt, unto Shishak king of Egypt, and was in Egypt until the death of Solomon.
  srp-1865: Zato tražaše Solomun da ubije Jerovoama; ali se Jerovoam podiže i pobježe
    u Misir k Sisaku caru Misirskom, i bi u Misiru dok ne umrije Solomun.
  lug-lug: Sulemaani n’agezaako okutta Yerobowaamu, naye Yerobowaamu n’addukira e
    Misiri, ewa Sisaki kabaka waayo, n’abeera eyo okutuusa Sulemaani bwe yafa.
  heb-heb: ויבקש שלמה להמית את ירבעם ויקם ירבעם ויברח מצרים אל שישק מלך מצרים ויהי
    במצרים עד מות שלמה׃
  ben-IRV: সেইজন্য শলোমন যারবিয়ামকে মেরে ফেলবার চেষ্টা করলেন, কিন্তু তিনি মিশরের
    রাজা শীশকের কাছে পালিয়ে গেলেন এবং শলোমনের মৃত্যু না হওয়া পর্যন্ত সেখানে থাকলেন।
  pan-pan: ਤਾਂ ਸੁਲੇਮਾਨ ਨੇ ਯਾਰਾਬੁਆਮ ਨੂੰ ਮਾਰਨਾ ਚਾਹਿਆ ਪਰ ਯਾਰਾਬੁਆਮ ਉੱਠ ਕੇ ਮਿਸਰ ਨੂੰ ਮਿਸਰ
    ਦੇ ਰਾਜਾ ਸ਼ੀਸ਼ਕ ਕੋਲ ਨੱਠ ਗਿਆ ਅਤੇ ਉਹ ਮਿਸਰ ਵਿੱਚ ਸੁਲੇਮਾਨ ਦੀ ਮੌਤ ਤੱਕ ਰਿਹਾ।
  mya-JVB: ရှောလမုန် သည် ယေရောဗောင် ကိုသတ် မည်ဟု အားထုတ် သည်ရှိသော်၊ ယေရောဗောင် သည်
    ထ ၍ အဲဂုတ္တု ပြည်၊ အဲဂုတ္တု ရှင်ဘုရင် ရှိရှက် ထံ သို့ပြေး သဖြင့် ၊ ရှောလမုန် သေ
    သည်တိုင်အောင် အဲဂုတ္တု ပြည်၌ နေ လေ ၏။
  tbg-tbg: Ho Soromonuva Jeroboamura arukaare tuvaro viva qetakero ruqemakero Isipini
    oru Pero vaiinti Sisaakiva vaunaini variqiro vuvaro Soromonuva qutu vura.
  hmo-hmo: Unai dainai Solomona ese Ieroboama ia tahua, do ia alaia totona. To Ieroboama
    be Aigupito dekenai ia lao, Sisaka, Aigupito ena king dekenai. Ieroboama be Aigupito
    dekenai ia noho ela bona Solomona ia mase vadaeni.
  urd-urd: इसलिए सुलेमान युरब'आम के क़त्ल के पीछे पड़ गया, लेकिन युरब'आम उठकर मिस्र
    को शाह — ए — मिस्र सीसक के पास भाग गया और सुलेमान की वफ़ात तक मिस्र में रहा।
  rus-SYN: Соломон же хотел умертвить Иеровоама; но Иеровоам встал и убежал в Египет
    к Сусакиму, царю Египетскому, и жил в Египте до смерти Соломоновой.
  bqc-SIM: Salomↄↄ zɛwɛ̀ɛlɛ à Yeloboaũ dɛ, ↄ̃ à fɛ̀lɛ tilɛ̀ à tà Egipi kí Sisaki
    kĩ́i, ↄ̃ a ku we e Salomↄↄ gɛ̀ gàò.
  tcz-CHONGTHU: Hijeh hin Solomon in Jeroboam chu tha ding agon ahinla Jeroboam Egypt
    lengpa Shishak komma ajamlut in Solomon thi kahsen aga um tan ahi.
  mar-mar: शलमोनाने यराबामाच्या वधाचा प्रयत्न केला. पण यराबामाने मिसरला पलायन केले.
    मिसरचा राजा शिशक याच्याकडे तो गेला. शलमोनाच्या मृत्यूपर्यंत यराबाम तिथेच राहिला.
  soq-soq: Warere Solomon Ieroboam bosapona baiwaleidie tane me sawe weuwane warere
    Sisak mampe Isibt bedewe alen. Solomon inawaa wandio rua me sape wankasalen.
  qub-qub: Chaymi Salomonga Jeroboamta wañuchiyta munaran. Chaura Jeroboamga gueshpir
    aywacuran Egiptuman. Chaycho goyäcuran Salomón wañunancama. Egiptuchöga ray caycaran
    Sisacmi.
  bqp-bqp: Sulemanu zɛ́ wɛ̀tɛ à Yeroboamu dɛ, akũ à fùtɛ à bàa sì à tà Misila kína
    Sisaki kĩnaa, à gↄ̃̀ gwe ari Sulemanu gɛ̀ɛ à gào.
  hat-hat: Se poutèt sa Salomon te soti pou l' touye Jewoboam. Men, Jewoboram leve,
    li kouri ale nan peyi Lejip, bò Chichak, wa peyi a. Li rete la jouk Salomon mouri.
  eng-BSB: Solomon therefore sought to kill Jeroboam. But Jeroboam arose and fled
    to Egypt, to Shishak king of Egypt, where he remained until the death of Solomon.
  eng-WEBPB: Therefore Solomon sought to kill Jeroboam, but Jeroboam arose and fled
    into Egypt, to Shishak king of Egypt, and was in Egypt until the death of Solomon.
  kbq-kbq: E'inama higeno'a Solomoni'a Jeroboamuna ahenaku hu'neanagi, Jeroboamu'a
    freno Isipi kini ne' Sisaki'ene umaninegeno, Solomoni'a fri'ne.
  nhe-BL: Huan ipampa tlen quiilhui, Salomón quinequiyaya quimictis Jeroboam, pero
    Jeroboam cholo huan yajqui ipan tlali Egipto campa itztoya Tlanahuatijquetl Sisac.
    Huan nopona mocajqui hasta quema mijqui Salomón.
  bus-bus: Sulemanu zɛ́ wɛ̀tɛ à Yeroboamu dɛ, ben à fɛ̀ɛ à bàa sì à tà Igipiti kí
    Sisaki kiia, à gↄ̃̀ gwe ai Sulemanu gàa à gào.
  gub-BL: Ukwaw a'e ma'e Zeromoàw pe Tupàn hemimume'u kwer. A'e rupi Xàrumàw uzeagaw
    Zeromoàw izuka pà kury. Uzàn oho Zeromoàw Ezit ywy pe. Upyta Xizak ipyr. Ezit
    ywy rehe har wanuwihawete romo hekon Xizak. Wikuwe a'e pe. Xo Xàrumàw imàno re
    zo uzewyr Izaew ywy rehe.
  eng-DRA: 'Solomon therefore sought to kill Jeroboam: but he arose, and fled into
    Egypt to Sesac the king of Egypt, and was in Egypt till the death of Solomon.'
