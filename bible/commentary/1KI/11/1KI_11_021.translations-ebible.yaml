verse: 1KI.011.021
translations:
  mal-C: 'ഹദദ് ഈജിപ്റ്റിൽ ആയിരുന്നപ്പോൾ, ദാവീദ് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട്
    ചേർന്നു എന്നും അദ്ദേഹത്തിന്റെ സൈന്യാധിപനായ യോവാബ് മരിച്ചുപോയെന്നുമുള്ള വാർത്ത
    കേട്ടു. അപ്പോൾ, ഹദദ് ഫറവോനോട്: “എന്റെ സ്വന്തം ദേശത്തേക്കു മടങ്ങിപ്പോകുന്നതിന്
    എന്നെ അനുവദിച്ചാലും!” എന്നപേക്ഷിച്ചു.'
  deu-TKW: 'Als nun Hadad in Ägypten vernahm, daß sich David zu seinen Vätern gelegt
    habe, und daß der Feldhauptmann Joab tot sei, bat Hadad den Pharao: Entlaß mich,
    daß ich nach meiner Heimat ziehe!'
  lin-lin: 'Wana Adadi azalaki na Ejipito, ayokaki ete Davidi mpe Joabi, mokonzi ya
    mampinga, bakufi. Boye, Adadi alobaki na Faraon : — Pesa ngai nzela ete nazonga
    na mokili na ngai.'
  eng-LSV: And Hadad has heard in Egypt that David has lain with his fathers, and
    that Joab head of the host is dead, and Hadad says to Pharaoh, “Send me away,
    and I go to my land.”
  eng-GNV: And when Hadad heard in Egypt, that Dauid slept with his fathers, and that
    Ioab the captaine of the hoste was dead, Hadad sayde to Pharaoh, Let me depart,
    that I may goe to mine owne countrey.
  eng-WEBSTER: And when Hadad heard in Egypt that David slept with his fathers, and
    that Joab the captain of the host was dead, Hadad said to Pharaoh, Let me depart,
    that I may go to my own country.
  nhw-BL: 'Pero quema ajsic camanali ipan tlali Egipto para ya mictoya David huan
    nojquiya ya mictoya Joab nopa tlayacanquetl tlen isoldados, Hadad quimatqui huan
    yajqui quiilhuito Faraón: ―Techcahua nimocuepas ipan notlal.'
  swh-ONEN: Alipokuwa huko Misri, Hadadi alisikia kwamba Daudi amepumzika na baba
    zake na ya kwamba pia Yoabu aliyekuwa jemadari wa jeshi amekufa. Ndipo Hadadi
    akamwambia Farao, “Niruhusu niende ili niweze kurudi katika nchi yangu.”
  bba-bba: Sɑɑ ye Hɑdɑdi u nuɑ mɑ Dɑfidi u kpunɑ u ɡu, bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ,
    win tɑbu sunɔ Yoɑbu u mɑɑ ɡu, yerɑ u Eɡibiti sunɔ sɔ̃ɔwɑ u nɛɛ, ɑ de n den ɡɔsirɑ
    n dɑ nɛn wuuɔ.
  eng-KJVCPB: And when Hadad heard in Egypt that David slept with his fathers, and
    that Joab the captain of the host was dead, Hadad said to Pharaoh, Let me depart,
    that I may go to mine own country.
  luo-luo: Kane ne en Misri, Hadad nowinjo ni Daudi noyweyo gi kwerene kendo ni Joab
    jatend jolweny bende nosetho. Eka Hadad nowachone Farao niya, “We adhi mondo adogi
    e pinywa.”
  meu-meu: A Hadad na Aigupto ai harina e kamonai, David na tubu tama dekediai vada
    e mahuta, bona Ioab, tuari oreana biaguna badana, vada e mase; bena Hadad ese
    Farao e noia, eto, Mani a kahugu nege, egu tano korikori bainala.
  npi-ULB: तिनी मिश्रमा छँदा दाऊद आफ्ना पुर्खाहरूसित मिल्न गए र सेनापति योआब मरे भनी
    जब हददले सुने तिनले फारोलाई भने, “मेरो आफ्नै देशमा जानलाई मलाई अनुमति दिनुहोस्
    ।”
  yor-yor: Nígbà tí ó sì wà ní Ejibiti, Hadadi sì gbọ́ pé Dafidi ti sùn pẹ̀lú àwọn
    baba rẹ̀, àti pé Joabu olórí ogun sì ti kú pẹ̀lú. Nígbà náà ni Hadadi wí fún Farao
    pé, “Jẹ́ kí n lọ, kí èmi kí ó le padà sí ìlú mi.”
  pes-OPCB: وقتی حداد در مصر بود شنید که داوود پادشاه و یوآب هر دو مرده‌اند. پس از
    فرعون اجازه خواست تا به ادوم برگردد.
  tgl-ULB: Noong mabalitaan ni Hadad na tulog na si David kasama ang kaniyang mga
    ninuno, at si Joab na pinuno ng hukbo ay patay na, sinabi ni Hadad sa Paraon,
    “Pahintulutan mo akong umalis para pumunta sa aking sariling bansa.”
  hui-hui: Hadada ibugua Iyibi howa hale halu hearia Kini Debidibi Isaraelenaga ami
    haru haga agali haguane Yoababi homaya layane hale hene. Ani hale howa ibugua
    Iyibinaga kini biago hearia puwa lalu, Ainde i̱ni dalu dai bulene hame ledogo
    pu larene poabago, lene.
  mya-mya: ဒါ​ဝိဒ်​မင်း​ကွယ်​လွန်​တော်​မူ​၍ တပ်​မ​တော်​ဗိုလ် ချုပ်​ယွာ​ဘ​သည်​လည်း​သေ​ဆုံး​ပြီ​ဖြစ်​ကြောင်း
    အီ​ဂျစ်​ပြည်​သို့​သ​တင်း​ရောက်​ရှိ​လာ​သော အ​ခါ ဟာ​ဒဒ်​က​အီ​ဂျစ်​ဘု​ရင်​ထံ``အ​ကျွန်ုပ်
    အား​မိ​မိ​တိုင်း​ပြည်​သို့​ပြန်​ခွင့်​ပြု​တော်​မူ ပါ'' ဟု​လျှောက်​လေ​၏။
  bod-N: ཕྱིས་སུ་ཧ་དཱད་ཀྱིས་ཨེ་ཅིབ་ཡུལ་དུ་ཡོད་པའི་ཚེ། དཱ་བིད་ནི་རང་གི་ཕ་མེས་རྣམས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་པ་དང་།
    དམག་དཔོན་ཡོ་ཨབ་ཤི་ཟིན་པར་ཐོས་ནས་ཁོས་ཕཱར་ཨོལ་ལ། བདག་རང་གི་ཡུལ་དུ་འགྲོ་བར་དགོངས་པ་གནང་རོགས་ཞེས་ཞུས་པ་ལ།
  sna-sna: Ari muIjipiti, Hadhadhi akanzwa kuti Dhavhidhi akanga azorora namadzibaba
    ake uye kuti Joabhu mutungamiri wehondo akanga afawo. Ipapo Hadhadhi akati kuna
    Faro, “Chindiregai ndiende hangu, ndidzokere kunyika yangu.”
  spa-BLM: 'Cuando Hadad oyó en Egipto que David dormía con sus padres y que Joab,
    el capitán del ejército, había muerto, dijo a Faraón: “Déjame ir a mi país.”'
  cac-cac: 'Axo yic yab''an specal vin̈aj Hadad d''a Egipto chi'' to a vin̈aj rey
    David chamnacxo vin̈, chamnacxo pax vin̈aj Joab yajalil eb'' soldado, yalan vin̈
    icha tic d''a vin̈ sreyal Egipto chi'': —Cha in meltzaj d''a in chon̈ab'', xchi
    vin̈.'
  swh-ULB: Naye alipokuwa huko Misri, Hadadi alisikia kuwa Daudi alishalala na mababu
    zake na kwamba Yoabu mkuu wa majeshi alishakufa, Hadadi akamwambia Farao, “Acha
    niondoke nirudi nchini kwangu.”
  bel-bel: 'Калі Адэр дачуўся, што Давід спачыў з бацькамі сваімі і што ваеначальнік
    Ёаў памёр, дык сказаў фараону: адпусьці мяне, я пайду ў сваю зямлю.'
  deu-ELBBK: 'Und als Hadad in Ägypten hörte, dass David sich zu seinen Vätern gelegt
    hatte und dass Joab, der Heeroberste, tot war, da sprach Hadad zu dem Pharao:
    Entlasse mich, dass ich in mein Land ziehe.'
  mbb-OT: Ne zutun te ziyà si Hadad te Ehipto, netudtulan sikandin he minatey en si
    David wey si Joab he peremandar te menge sundaru. Ne migkaǥi si Hadad dutun te
    hadì te, “Ipeulì ad kenikew ziyà te nasyun ku.”
  mal-2015: 'ദാവീദ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു എന്നും സേനാധിപതിയായ
    യോവാബും മരിച്ചു എന്നും ഹദദ് മിസ്രയീമിൽ കേട്ടിട്ടു ഫറവോനോടു: ഞാൻ എന്റെ ദേശത്തേക്കു
    യാത്രയാകേണ്ടതിന്നു എന്നെ അയക്കേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar pes o Hadad andro Egipt došunďa, hoj muľa o David the o Joab, savo
    sas veľiťeľis upral o slugaďa, phenďa le kraľiske: „Domuk, hoj te džav pale andre
    miri phuv.“'
  pes-OPV: 'و چون هدد در مصر شنید که داود با پدران خویش خوابیده، و یوآب، سردارلشکر
    مرده است، هدد به فرعون گفت: «مرارخصت بده تا به ولایت خود بروم.»'
  ron-1924: 'Кынд а аузит Хадад, ын Еӂипт, кэ Давид а адормит ку пэринций луй ши кэ
    Иоаб, кэпетения оштирий, мурисе, а зис луй Фараон: „Ласэ-мэ сэ мэ дук ын цара
    мя.”'
  ben-OBCV: মিশরে থাকতে থাকতেই হদদ শুনতে পেয়েছিলেন যে দাউদ তাঁর পূর্বপুরুষদের সঙ্গে
    চিরবিশ্রামে শায়িত হয়েছেন এবং সৈন্যদলের সেনাপতি যোয়াবও মারা গিয়েছেন। তখন হদদ
    ফরৌণকে বললেন, “আমাকে যেতে দিন, আমি যেন আমার নিজের দেশে ফিরে যেতে পারি।”
  som-som: Oo markii Hadad Masar ku maqlay in Daa'uud dhintay oo la seexday awowayaashiis,
    Yoo'aab oo sirkaalkii ciidanka ahaana dhintay ayuu Fircoon ku yidhi, I sii daa
    aan dalkaygii tagee.
  lat-VUC: 'Cumque audisset Adad in Ægypto dormisse David cum patribus suis, et mortuum
    esse Joab principem militiæ, dixit Pharaoni: Dimitte me, ut vadam in terram meam.'
  eng-ASVBT: And when Hadad heard in Egypt that David slept with his fathers, and
    that Joab the captain of the host was dead, Hadad said to Pharaoh, Let me depart,
    that I may go to mine own country.
  ita-1885: 'Ora, quando Hadad ebbe inteso in Egitto, che Davide giaceva co'' suoi
    padri, e che Ioab, capo dell''esercito, era morto, disse a Faraone: Dammi licenza
    che io me ne vada al mio paese.'
  eng-LXXUP: And Hadad heard in Egypt that David slept with his fathers, and that
    Joab the captain of the host was dead; and Hadad said to Pharaoh, Let me go, and
    I will return to my country.
  eng-ULB: While he was in Egypt, Hadad heard that David had lain down with his ancestors
    and that Joab the captain of the host was dead, Hadad said to Pharaoh, “Let me
    depart, so I may go to my own country.”
  spa-VBL: 'Sin embargo, cuando llegó la noticia a Hadad en Egipto de que tanto David
    como Joab, el comandante del ejército, habían muerto, Hadad le dijo al faraón:
    “Déjame ir y regresar a mi país”.'
  fra-_FOB: 'Or, quand Hadad eut appris en Égypte que David s''était endormi avec
    ses pères, et que Joab, le chef de l''armée, était mort, il dit à Pharaon: Laisse-moi
    partir, et je m''en irai en mon pays.'
  mal-mal: '‘ദാവീദ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു എന്നും സേനാധിപതിയായ
    യോവാബും മരിച്ചു’ എന്നും ഹദദ് ഈജിപ്റ്റിൽ വച്ച് കേട്ടിട്ട് ഫറവോനോട്: “എന്റെ ദേശത്തേക്ക്
    യാത്രയാകേണ്ടതിന് എന്നെ അയക്കേണമേ” എന്ന് അപേക്ഷിച്ചു.'
  urd-GVR: Ek din Hadad ko ḳhabar milī ki Dāūd aur us kā kamānḍar Yoāb faut ho gae
    haiṅ. Tab us ne Firaun se ijāzat māṅgī, “Maiṅ apne mulk lauṭ jānā chāhtā hūṅ,
    barāh-e-karm mujhe jāne deṅ.”
  suz-BL: मिनु हादाद इजीप्‍तम बाक्‍मेनु, मेकोम दाऊद बेक्‍शो नु मेको आ लडाइ पाइब आन
    ठेयब मुर योआब यो बेक्‍ने थुम्‍शो लोव़ नेना बाक्‍त। मिनु हादादम फाराओ कली “आं कली
    आं रागी लेत्‍चा गेयीनी” देंमाक्‍त।
  ita-1927: 'Or quando Hadad ebbe sentito in Egitto che Davide s’era addormentato
    coi suoi padri e che Joab, capo dell’esercito, era morto, disse a Faraone: “Dammi
    licenza ch’io me ne vada al mio paese”.'
  ckb-ckb: 'هەدەد لە میسر بوو کاتێک بیستی کە داود لەگەڵ باوباپیرانی سەری ناوەتەوە
    و یۆئابی فەرماندەی گشتی سوپاش مردووە، ئینجا هەدەد بە فیرعەونی گوت: «ڕێم بدە با
    بچمەوە خاکەکەم.»'
  eng-BBE: Now when Hadad had news in Egypt that David had been put to rest with his
    fathers, and that Joab, the captain of the army, was dead, he said to Pharaoh,
    Send me back to my country.
  kan-OKCV: ಆದರೆ ದಾವೀದನು ಮರಣ ಹೊಂದಿದನೆಂದೂ, ಸೇನಾಧಿಪತಿಯಾದ ಯೋವಾಬನು ಸತ್ತು ಹೋದನೆಂದೂ, ಹದದನು
    ಈಜಿಪ್ಟಿನಲ್ಲಿ ಕೇಳಿದಾಗ, ಹದದನು ಫರೋಹನಿಗೆ, “ನಾನು ನನ್ನ ದೇಶಕ್ಕೆ ಹೋಗುವಹಾಗೆ ನನ್ನನ್ನು ಕಳುಹಿಸು,”
    ಎಂದನು.
  tam-2017: 'தாவீது தன்னுடைய முன்னோர்களோடு மரணமடைந்தான் என்றும், படைத்தலைவனாகிய யோவாப்
    இறந்துபோனான் என்றும், எகிப்திலே ஆதாத் கேள்விப்பட்டபோது, ஆதாத் பார்வோனை நோக்கி:
    நான் என்னுடைய சொந்த நாட்டிற்குப்போக என்னை அனுப்பவேண்டும் என்றான்.'
  spa-RV-1909: 'Y oyendo Adad en Egipto que David había dormido con sus padres, y
    que era muerto Joab general del ejército, Adad dijo á Faraón: Déjame ir á mi tierra.'
  ron-BTF: 'Şi când Hadad a auzit din Egipt că David a adormit cu părinţii săi şi
    că Ioab, căpetenia oştirii, era mort, Hadad i-a spus lui Faraon: Lasă-mă să plec,
    să merg în ţara mea.'
  eng-WEBP: When Hadad heard in Egypt that David slept with his fathers, and that
    Joab the captain of the army was dead, Hadad said to Pharaoh, “Let me depart,
    that I may go to my own country.”
  eng-FBV: However, when news reached Hadad in Egypt that both David and Joab, the
    commander of the army, had died, Hadad said to Pharaoh, “Let me leave and return
    to my own country.”
  nld-1939: 'Toen Hadad nu in Egypte hoorde, dat David bij zijn vaderen was te ruste
    gegaan, en dat ook de legeroverste Joab gestorven was, zei hij tot Farao: Laat
    mij gaan, ik wil terug naar mijn land.'
  nch-BL: 'Pero quema ajsic camanali ipan tali Egipto para ya mictoya David huan nojquiya
    ya mictoya Joab nopa tayacanquet ten isoldados, Hadad quimatqui huan yajqui quiilhuito
    Faraón: ―Techcahua nitacuepilis ipan notal.'
  vie-1934: 'Khi Ha-đát ở Ê-díp-tô hay rằng Đa-vít đã an giấc cùng các tổ tiên người,
    và Giô-áp, quan tổng binh, đã thác, thì người tâu cùng Pha-ra-ôn rằng: Xin hãy
    để cho tôi đi trở về trong xứ tôi.'
  hin-CV: मिस्र में रहते हुए ही जब हदद ने यह सुना कि दावीद अब नहीं रहे, और सेनापति
    योआब की भी मृत्यु हो गई है, हदद ने फ़रोह से विनती की, “मुझे आज्ञा दीजिए कि मैं
    अपने देश में जा रहूं.”
  spa-BES: 'Cuando Hadad tuvo noticias en Egipto de que David había muerto y que Joab,
    el capitán del ejército, había muerto, le dijo al Faraón: “Regrésame a mi país”.'
  tdx-tdx: Aa ie jinanji’ i Kadade e Mitsraime añe te nitrao-pirotse aman-droae’e
    t’i Davide naho te nihomake t’Ioabe mpifehe’ i màroy, le hoe t’i Kadade amy Parò.
    Ampiavoto mb’ an-taneko añe.
  tha-KJV: แต่​เมื่อฮาดั​ดอย​ู่ในอียิปต์​ได้​ยิ​นว​่าดาวิดได้ล่วงลับไปอยู่กับบรรพบุรุษของพระองค์​แล้ว
    และโยอาบผู้บัญชาการกองทั​พก​็​สิ​้นชีวิตแล้ว ฮาดัดจึงทูลฟาโรห์​ว่า “ขอข้าพระองค์ทูลลาเพื่อข้าพระองค์จะกลับไปยังประเทศของข้าพระองค์​เอง​”
  por-BR-2018: 'E ouvindo Hadade em Egito que Davi havia dormido com seus pais, e
    que era morto Joabe general do exército, Hadade disse a Faraó: Deixa-me ir a minha
    terra.'
  deu-ELO: 'Und als Hadad in Ägypten hörte, daß David sich zu seinen Vätern gelegt
    hatte, und daß Joab, der Heeroberste, tot war, da sprach Hadad zu dem Pharao:
    Entlasse mich, daß ich in mein Land ziehe.'
  eng-WYC-2018: And when Hadad had heard in Egypt, that David slept with his fathers,
    and that Joab, the prince of (the) chivalry, was dead, he said to Pharaoh, Suffer
    thou me, that I go into my land. (And when Hadad had heard in Egypt, that David
    slept with his forefathers, that is, that he had died, and that Joab, the leader
    of the cavalry, or of the army, had also died, he said to Pharaoh, Allow me to
    go back to my own land.)
  epo-epo: 'Kiam Hadad aŭdis en Egiptujo, ke David ekdormis kun siaj patroj kaj ke
    la militestro Joab mortis, Hadad diris al Faraono: Forliberigu min, ke mi iru
    en mian landon.'
  uig-PIN: 'Ⱨadad Misirda: «Dawut ata-bowilirining arisida uhlap ⱪaldi» wǝ «Ⱪoxunning
    sǝrdari Yoabmu ɵldi» dǝp angliƣanda Pirǝwngǝ: — Mening ɵz yurtumƣa beriximƣa ijazǝt
    ⱪilƣayla, dedi.'
  beo-beo: 'Amalalu, Da:ibidi da bogoi, amola ea dadi gagui wa:i ouligisu dunu Youa:be
    da bogoi. Ha:ida:de da amo sia: nababeba:le, e da hina bagadema amane sia:i, “Na
    da nina: sogedafa amoga masa:ne yolesima.”'
  tpi-OTNT: Hadat i stap long Isip na bihain em i harim nius olsem, Devit wantaim
    Joap, namba wan ofisa bilong ami bilong Israel, i dai pinis. Em i harim dispela
    tok, orait em i go tokim king bilong Isip olsem, “Mi laik bai yu larim mi i go
    bek long kantri bilong mi.”
  hau-SA: Yayinda yake a Masar, Hadad ya ji Dawuda ya huta tare da kakanninsa, ya
    kuma ji cewa Yowab shugaban mayaƙa ya mutu. Sai Hadad ya ce wa Fir’auna, “Bari
    in tafi, don in koma ƙasata.”
  uig-LAT: 'Hadad Misirda: «Dawut ata-bowilirining arisida uxlap qaldi» we «Qoshunning
    serdari Yoabmu öldi» dep anglighanda Pirewn’ge: — Méning öz yurtumgha bérishimgha
    ijazet qilghayla, dédi.'
  nde-nde: 'Kwathi uHadadi esezwile eseGibhithe ukuthi uDavida kasekho lokuthi uJowabi
    induna yempi sewafa, wathi kuFaro: “Ake ungivumele ukuba ngiye elizweni lakithi.”'
  ton-ton: Pea ʻi he fanongo ʻe Hatati ʻi ʻIsipite kuo mohe ʻa Tevita mo ʻene ngaahi
    tamai, pea kuo pekia ʻa Soape ʻae ʻeiki pule ʻoe kautau, naʻe pehē ʻe Hatati kia
    Felo, “Tuku au ke u ʻalu, koeʻuhi ke u ʻalu ki hoku fonua ʻoʻoku.”
  ces-1613: 'Když pak uslyšel Adad v Egyptě, že by usnul David s otci svými, a že
    umřel i Joáb kníže vojska, tedy řekl Adad Faraonovi: Propusť mne, ať jdu do země
    své.'
  eng-WMB: When Hadad heard in Egypt that David slept with his fathers, and that Joab
    the captain of the army was dead, Hadad said to Pharaoh, “Let me depart, that
    I may go to my own country.”
  tam-TCV: ஆதாத் எகிப்தில் இருந்தபோது தாவீது அவன் முற்பிதாக்களைப்போல இறந்துபோனான்
    என்றும், அவன் படைத்தலைவனான யோவாப்பும் இறந்துபோனான் என்றும் கேள்விப்பட்டான். அப்போது
    அவன் பார்வோனிடம் போய், “நான் என்னுடைய சொந்த நாட்டுக்குப் போக என்னை விட்டுவிடும்”
    என்று கேட்டான்.
  ceb-ULB: Samtang didto pa siya sa Ehipto, nabalitaan ni Hadad nga nagpahulay na
    si David tupad sa iyang katigulangan ug nagpahulay na usab si Joab nga kapitan
    sa kasundalohan, miingon si Hadad sa Paraon, “Palakwa ako, aron makaadto na ako
    sa akong kaugalingong nasod.”
  pol-UBG: 'A gdy Hadad usłyszał w Egipcie, że Dawid zasnął ze swoimi ojcami i że
    umarł Joab, dowódca wojska, wtedy powiedział do faraona: Pozwól mi wrócić do swojej
    ziemi.'
  urd-GVU: ایک دن ہدد کو خبر ملی کہ داؤد اور اُس کا کمانڈر یوآب فوت ہو گئے ہیں۔ تب
    اُس نے فرعون سے اجازت مانگی، ”مَیں اپنے ملک لوٹ جانا چاہتا ہوں، براہِ کرم مجھے
    جانے دیں۔“
  deu-1912: 'Da nun Hadad hörte in Ägypten, daß David entschlafen war mit seinen Vätern
    und daß Joab, der Feldhauptmann, tot war, sprach er zu Pharao: Laß mich in mein
    Land ziehen!'
  kan-2017: ದಾವೀದನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದನೆಂದೂ ಸೇನಾಧಿಪತಿಯಾದ ಯೋವಾಬನು ಮೃತನಾದನೆಂದೂ ಐಗುಪ್ತದಲ್ಲಿದ್ದ
    ಹದದನು ಕೇಳಿ ಫರೋಹನನಿಗೆ, “ನಾನು ಸ್ವದೇಶಕ್ಕೆ ಹೋಗಬೇಕೆಂದಿರುತ್ತೇನೆ, ನನಗೆ ಅಪ್ಪಣೆ ಕೊಡು” ಅಂದನು.
  yap-yap: Nap’an ni taw e thin ngak Hadad nga Egypt nike yim’ David nge Joab ni tagafaliy
    e yu raba’ i salthaw, me ga’ar Hadad ngak e en ni pilung, “Mu pageg nggu sul ko
    nam rog.”
  hlt-MCSB: David tea napa rhoek neh khoem uh coeng tih caempuei mangpa Joab a duek
    te Hadad loh Egypt ah a yaak. Te dongah Hadad loh Pharaoh taengah, “Kai n'tueih
    mai lamtah kamah khohmuen la ka mael pawn eh,” a ti nah.
  mdy-ETH: ሃዳዴ ጊብፄይዳ ዓኣዖ ካኣቲ ዳውቴንታ ዳውቴኮ ፖኦሊሶ ዓይሣ፥ ዒዮዓቤንታ ሃይቄሢ ዋይዚ፦ «ታኣኒ ታ ዓጮ ማዒ ዴንዳንዳጉዲ
    ታና ዳኬ» ጌይ ካኣቲ ዖኦጬኔ።
  twi-ASANTE: Ɛberɛ a Hadad tee wɔ Misraim sɛ Dawid ne ne sahene Yoab awuwu no, ɔka
    kyerɛɛ Farao sɛ, “Ma mensane nkɔ mʼankasa me ɔman mu.”
  eng-WEBU: When Hadad heard in Egypt that David slept with his fathers, and that
    Joab the captain of the army was dead, Hadad said to Pharaoh, “Let me depart,
    that I may go to my own country.”
  wal-wal: Hadaadi Gibxxen de7iiddi Daawiti haiqqidi ba maizzan gaittidoogaanne ola
    gadaawai Yoo7aabikka haiqqidoogaa siyiis; siyidi Hadaadi kawuwaayyo, “Taani ta
    biitti simmana mala tana yedda” yaagiis.
  spa-PDDPT: 'Cuando Hadad supo en Egipto que David reposó con sus antepasados, y
    que Joab, general del ejército, murió, dijo a Faraón: Permite que vaya y regrese
    a mi tierra.'
  gun-gun: 'Ha''e gui Egito yvy re Hadade oikoa py oendu Davi guamoĩ kueryague rami
    ndoikovevei''i maa, ha''e ixondaro kuery ruvixa Joabe voi omano ma avia. Ha''e
    ramo Hadade aipoe''i Faraó pe: — Tajevy ju xerekoa katy.'
  ilo-ULB: Idi nadamag ni Adad idiay Egipto a pimmusayen ni David, ken natayen ni
    Joab a kapitan ti armada, kinuna ni Adad kenni Faraon, “Palubosannak a pumanaw,
    tapno mapanak iti bukodko a pagilian.”
  kpg-kpg: Di madagoaa di longo ne dau i Hadad i Egypt bolo David la guu made mo tagi dauwa
    go Joab guu made labelaa, Hadad ga helekai gi di king, “Dumaalia mai, au gaa hana
    gi muli gi dogu henua donu.”
  uig-ARA: 'ھاداد مىسىردا: «داۋۇت ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخلاپ قالدى» ۋە «قوشۇننىڭ
    سەردارى يوئابمۇ ئۆلدى» دەپ ئاڭلىغاندا پىرەۋنگە: ــ مېنىڭ ئۆز يۇرتۇمغا بېرىشىمغا
    ئىجازەت قىلغايلا، دېدى.'
  sus-sus: Hadada to a mɛ a Dawuda nun a xa sɔɔri mangɛ Yowaba bara faxa, a naxa a
    fala Firawuna bɛ, a xa diɲɛ a ma a xa gbilen a xɔnyi.
  pon-2006: Ni ahnsou me rohng lel Adad nan Isip me Depit sipallahr oh Sohap me kaunen
    karis ko pil melahr, Adad ahpw patohwanohng nanmwarkio, “Komw kupwureiehla pwe
    I en pwuralahng nan uhdahn sapwei.”
  ksd-ksd: 'Ma ba Adad i ga valongore abara Aigipto ba di ga vadiop David varurung
    ma ra umana tamana, ma ba Ioab ra luluai na vinarubu i ga tar mat, Adad i ga biti
    tai Parao: Una nur vue iau pi ina lilikun ta kaugu gunan iat.'
  tur-YTC: Hadad Mısır'da David'in atalarıyla uyumuş olduğunu ve ordu komutanı Yoav'ın
    ölmüş olduğunu duyunca, Firavun'a, “İzin ver de kendi ülkeme gideyim” dedi.
  grc-BRENT: Καὶ Ἄδερ ἤκουσεν ἐν Αἰγύπτῳ ὅτι κεκοίμηται Δαυὶδ μετὰ τῶν πατέρων αὐτοῦ,
    καὶ ὅτι τέθνηκεν Ἰωὰβ ὁ ἄρχων τῆς στρατιᾶς, καὶ εἶπεν Ἄδερ πρὸς Φαραὼ, ἐξαπόστειλόν
    με, καὶ ἀποστρέψω εἰς τὴν γῆν μου.
  ind-AYT: Ketika Hadad mendengar di Mesir bahwa Daud telah dibaringkan bersama nenek
    moyangnya dan bahwa Yoab, panglima tentaranya telah mati, Hadad berkata kepada
    Firaun, “Utuslah aku pergi dan aku akan pulang ke negeriku.”
  nya-nya: Ali ku Iguptoko, Hadadi anamva kuti Davide ndi Yowabu anamwalira. Pamenepo
    Hadadi anati kwa Farao, “Loleni ndichoke kuti ndibwerere ku dziko la kwathu.”
  hrv-hrv: 'Kada je Hadad doznao u Egiptu da je David počinuo kod svojih otaca i da
    je vojskovođa Joab umro, reče faraonu: “Dopusti mi da odem u svoju zemlju!”'
  mps-mps: Te Hadat te Isipde bidali, tama nosali agai te tiwai po asobo odali, Devit
    dali Joap me, te Israel ami tonalubo polaluali ofisa bidi, te isali po odali.
    Agai odali, te Israel bage te isali po wai. Agai te po odama, teda aga pelama,
    te Isip kingba te tiwai po wagi pali, “Eno homugo te nago ena te ena bulu tǫba
    ma pomainu ilao,” po wali.
  tpi-tpi: Hadat i stap long Isip na bihain em i harim nius olsem, Devit wantaim Joap,
    namba wan ofisa bilong ami bilong Israel, i dai pinis. Em i harim dispela tok,
    orait em i go tokim king bilong Isip olsem, “Mi laik bai yu larim mi i go bek
    long kantri bilong mi.”
  dan-1931: 'Da nu Hadad i Ægypten hørte, at David havde lagt sig til Hvile hos sine
    Fædre, og at Hærføreren Joab var død, sagde han til Farao: “Lad mig drage til
    mit Land!”'
  vie-OVCB: Khi đang ở Ai Cập, Ha-đát nghe tin Đa-vít và Giô-áp đã qua đời, liền xin
    Pha-ra-ôn cho phép về nước.
  guj-2017: જયારે હદાદને મિસરમાં સમાચાર મળ્યા કે દાઉદ તેના પિતૃઓ સાથે ઊંઘી ગયો છે
    અને તેનો સેનાપતિ યોઆબ પણ મૃત્યુ પામ્યો છે, ત્યારે તેણે ફારુનને કહ્યું, “મને અહીંથી
    વિદાય કર કે જેથી હું મારા પોતાના દેશમાં પાછો જાઉં.”
  pon-2006A: Ni ahnsou me rohng lel Adad nan Isip me Depit sipallahr oh Sohap me kaunen
    karis ko pil melahr, Adad ahpw patohwanohng nanmwarkio, “Komw kupwureiehla pwe
    I en pwuralahng nan uhdahn sapwei.”
  por-BRBSL: 'Quando Hadad ouviu no Egito que Davi dormiu com seus pais e que Joab,
    o capitão do exército, estava morto, Hadad disse ao Faraó: “Deixe-me partir, para
    que eu possa ir para meu próprio país”.'
  cth-cth: Devit teh a na mintoenaw koe a i tie hoi Joab hai a due toe tie Hadad ni
    Izip ram hoi a thai toteh, kai hai kamae ram koelah cei hanelah kâ na poe leih
    telah, Faro siangpahrang koe a kâhei.
  twi-twi: Bere a Hadad tee wɔ Misraim sɛ Dawid ne ne sahene Yoab awuwu no, ɔka kyerɛɛ
    Farao se, “Ma mensan nkɔ mʼankasa me man mu.”
  hlt-hlt: David tea napa rhoek neh khoem uh coeng tih caempuei mangpa Joab a duek
    te Hadad loh Egypt ah a yaak. Te dongah Hadad loh Pharaoh taengah, “Kai n'tueih
    mai lamtah kamah khohmuen la ka mael pawn eh,” a ti nah.
  tbz-SIM: 'Adɑdi kèè dìì mɔ̀nnì kɛ dò nDɑfiti ku kɛ̀ ohɑ̃ɑ̃pɔ̀nkótì Soɑbu múnkɛ ku,
    kòo nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: Yóu kɛ̀ n kò n tenkɛ̀.'
  msy-2020: Ezɨ Hadat Isipɨn ikia orazi, Devit ko an mɨdorozir gumazibar dapanim Joap,
    aning areme. A kamaghɨn oregha ghua Isipian atrivim mɨgɨa ghaze, “Nɨ nan amamangatɨghtɨ,
    kɨ uamategh uan kantrin mangam.”
  dop-dop: 'Wɑɑtʋ wei Hɑtɑtɩ nɩɩwɑ sɩ Tɑfiiti nɑ ɩ yoolɑɑ wulɑʋ Sowɑpɩ pɑ́ sǝpɑ, ɩlɛnɑ
    ɩ́ sǝlǝmɩ Icipiti wulɑʋ sɩ: Yele nɑ mɑ́ mǝlɩ mɑ tɛtʋ tɑɑ.'
  azb-azb: 'Hadad Misirdə olanda Davudun vəfat etdiyini və ordu başçısı Yoavın öldüyünü
    eşidib firona dedi: «Göndər məni, öz ölkəmə gedim».'
  eng-DBY: And Hadad heard in Egypt that David slept with his fathers, and that Joab
    the captain of the host was dead; and Hadad said to Pharaoh, Let me depart, that
    I may go to mine own country.
  hin-2017: जब हदद ने मिस्र में रहते यह सुना, कि दाऊद अपने पुरखाओं के संग जा मिला,
    और योआब सेनापति भी मर गया है, तब उसने फ़िरौन से कहा, “मुझे आज्ञा दे कि मैं अपने
    देश को जाऊँ!”
  wol-KYG: 'Ci kaw loolu Adàdd dégge fa mu nekk ca Misra ne Daawuda nelaw na, fekki
    ay maamam, te Yowab njiital xare la it dee na. Adàdd ne Firawna: «Yiwi ma, ma
    dellu sama réew.»'
  eng-YLT: And Hadad hath heard in Egypt that David hath lain with his fathers, and
    that Joab head of the host is dead, and Hadad saith unto Pharaoh, 'Send me away,
    and I go unto my land.'
  eng-WYC-2017: And when Hadad had heard in Egypt, that David slept with his fathers,
    and that Joab, the prince of chivalry, was dead, he said to Pharaoh, Suffer thou
    me, that I go into my land.
  eng-WMBB: When Hadad heard in Egypt that David slept with his fathers, and that
    Joab the captain of the army was dead, Hadad said to Pharaoh, “Let me depart,
    that I may go to my own country.”
  urd-GVH: एक दिन हदद को ख़बर मिली कि दाऊद और उसका कमाँडर योआब फ़ौत हो गए हैं। तब
    उसने फ़िरौन से इजाज़त माँगी, “मैं अपने मुल्क लौट जाना चाहता हूँ, बराहे-करम मुझे
    जाने दें।”
  rug-rug: Pa Izipi tu koa si asa meke avoso nia Hadadi sapu ele mate se Devita gua,
    meke se Zoabi, sa palabatu tadi na tie varipera ba ele mate tugo. Meke zama se
    Hadadi koe Pero, “Va malumau, maqu taloa, pude maqu pule la koasa qua popoa soti,”
    gua si asa.
  gaz-gaz: Hadaad utuu biyya Gibxi keessa jiruu akka Daawit abbootii ofii isaa wajjin
    boqotee fi akka Yooʼaab ajajaan loltootaa sunis duʼe ni dhagaʼe. Hadaadis Faraʼooniin,
    “Akka ani biyya kootti deebiʼuuf naa eeyyami” jedhe.
  fra-LSG: 'Lorsque Hadad apprit en Égypte que David était couché avec ses pères,
    et que Joab, chef de l’armée, était mort, il dit à Pharaon: Laisse-moi aller dans
    mon pays.'
  yal-yal: Xadada to a mɛ Misiran yi a Dawuda bata yi faxa, e nun sofa kuntigin Yowaba,
    a yi a fala Misiran mangan xa, a naxa, “A lu n xa xɛtɛ n ma yamanani.”
  haw-1868: A lohe o Hadada ma Aigupita, ua hiamoe o Davida me kona mau makua, a ua
    make hoi o Ioaba ka luna o ka poe koa, i aku la o Hadada ia Parao, E hookuu ae
    ia'u e hele ae i ko'u aina,
  arb-NAV: 'وَعِنْدَمَا سَمِعَ هَدَدُ فِي مِصْرَ بِمَوْتِ دَاوُدَ وَمَصْرَعِ يُوآبَ
    رَئِيسِ الْجَيْشِ، قَالَ لِفِرْعَوْنَ: «دَعْنِي أَمْضِي إِلَى أَرْضِي».'
  ewe-ewe: Esi Hadad se le Egipte be David kple Yoab siaa ku la, ebia mɔ Fia Farao
    be yeagbugbɔ ayi Edom.
  eng-LEE: 'And when Hadad heard in Egypt that David slept with his fathers, and that
    Joab the captain of the army was dead: Hadad said to Pharaoh, Dismiss me, that
    I may go to my own country.'
  asm-FB: পাছত যেতিয়া দায়ুদ তেওঁৰ পূর্বপুৰুষসকলৰ লগত নিদ্ৰিত হোৱা আৰু সেনাপতি যোৱাবৰ
    মৃত্যুৰ কথা হদদে মিচৰ দেশত শুনিবলৈ পালে, তেতিয়া তেওঁ ফৰৌণক ক’লে, “মোক বিদায়
    দিয়ক, মই নিজ দেশলৈ যাওঁ।”
  sus-A: هَدَدَ تٌ عَ مّ عَ دَوُدَ نُن عَ شَ سْورِ مَنفّ يٌوَبَ بَرَ قَشَ، عَ نَشَ
    عَ قَلَ قِرَوُنَ بّ، عَ شَ دِحّ عَ مَ عَ شَ فبِلٍن عَ شْنيِ.
  fra-SBL: 'Lorsque Hadad apprit en Égypte que David s''était couché avec ses pères
    et que Joab, chef de l''armée, était mort, il dit à Pharaon : « Laisse-moi partir,
    et je m''en irai dans mon pays. »'
  hbo-hbo: וַהֲדַ֞ד שָׁמַ֣ע בְּמִצְרַ֗יִם כִּֽי־שָׁכַ֤ב דָּוִד֙ עִם־אֲבֹתָ֔יו וְכִי־מֵ֖ת
    יֹואָ֣ב שַֽׂר־הַצָּבָ֑א וַיֹּ֤אמֶר הֲדַד֙ אֶל־פַּרְעֹ֔ה שַׁלְּחֵ֖נִי וְאֵלֵ֥ךְ
    אֶל־אַרְצִֽי׃
  piu-2006: '@see-verse:1KI.011.020'
  kik-kik: Hadadi arĩ kũu Misiri akĩigua atĩ Daudi nĩahurũkĩte hamwe na maithe make,
    na atĩ Joabu mũnene wa ita o nake nĩarĩkĩtie gũkua. Hĩndĩ ĩyo Hadadi akĩĩra Firaũni
    atĩrĩ, “Njĩtĩkĩria thiĩ, nĩguo njooke bũrũri witũ.”
  fra-NCL: 'Adad ayant appris en Égypte que David était couché avec ses pères, et
    que Joab, chef de l’armée était mort, il dit à Pharaon : « Laisse-moi aller dans
    mon pays. »'
  cek-AK: Izip prae ah oh naah, David loe ampanawk khaeah anghak boeh moe, misatuh
    angraeng Joab doeh duek boeh, tiah Hadad mah thaih naah, Hadad mah Faro khaeah,
    Kaimah prae ah amlaemsak let lai ah, tiah a naa.
  cuk-cuk: 'Hadad, Egipto-yargi-maiun, David burgwenoniye, degi, sorda-dummad-Joab
    burgwenonimoye wisgunonigu, Faraónʼga sogded: —An-yarse an nabie.'
  uig-CYR: 'Һадад Мисирда: «Давут ата-бовилириниң арисида ухлап қалди» вә «Қошунниң
    сәрдари Йоабму өлди» дәп аңлиғанда Пирәвнгә: — Мениң өз жутумға беришимға иҗазәт
    қилғайла, деди.'
  tel-2017: దావీదు తన పుర్వికులతో కన్నుమూశాడని, అతని సైన్యాధిపతి యోవాబు చనిపోయాడని
    ఐగుప్తు దేశంలో హదదు విన్నాడు. అతడు “నేను నా స్వదేశానికి వెళ్లడానికి సెలవివ్వండి”
    అని ఫరోతో మనవి చేశాడు.
  hat-BSA: 'Men lè Hadad te tande an Égypte ke David te dòmi avèk zansèt li yo, e
    ke Joab, chèf lame a te mouri, Hadad te di a Farawon: “Voye mwen ale, pou m kab
    rive nan pwòp peyi pa mwen.”'
  kos-kos: Ke Hadad el lohngak in acn Egypt lah Tokosra David ac Joab, mwet kol fulat
    lun un mwet mweun, eltal misa, na el fahk nu sin tokosra Egypt, “Nunak munas,
    filiyula nga in folokla nu yen sik ah.”
  hbo-WLC: וַהֲדַ֞ד שָׁמַ֣ע בְּמִצְרַ֗יִם כִּֽי־שָׁכַ֤ב דָּוִד֙ עִם־אֲבֹתָ֔יו וְכִי־מֵ֖ת
    יוֹאָ֣ב שַֽׂר־הַצָּבָ֑א וַיֹּ֤אמֶר הֲדַד֙ אֶל־פַּרְעֹ֔ה שַׁלְּחֵ֖נִי וְאֵלֵ֥ךְ
    אֶל־אַרְצִֽי׃
  ibo-ibo: Mgbe Hadad nọ nʼIjipt, ọ nụrụ na Devid sooro ndị nna nna ya ha dina nʼọnwụ
    na Joab ọchịagha ndị agha anwụọkwala, ọ rịọrọ Fero arịrịọ ka o kwenye ka ọ laghachi
    nʼEdọm.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଆପଣା ପିତୃଲୋକଙ୍କ ସହିତ ଶୟନ କରିଅଛି ଓ ସେନାପତି ଯୋୟାବ ମରିଅଛି,
    ଏହି ସମାଚାର ହଦଦ୍‍ ମିସରରେ ଶୁଣନ୍ତେ ଫାରୋକୁ କହିଲା, “ମୋତେ ପ୍ରସ୍ଥାନ କରିବାକୁ ଅନୁମତି ଦେଉନ୍ତୁ,
    ମୁଁ ସ୍ୱଦେଶକୁ ଯିବି।”
  chk-chk: Lupwen Hatat a rong me lon Isip pwe Tafit a mäla, pwal Joap ewe meilapen
    mwichen sounfiu, Hatat a üreni Farao, “Kose mochen mwüt ngeniei pwe üpwe liwiniti
    poputän fanüei.”
  rop-rop: Wen Heided bin irrim det nyus langa Ijip, weya Deibid bin dai en Joweb
    det brabli boswan wekinmen blanga ola solja bin dai, Heided bin tok langa det
    king. Imbin tok, “Yu larram mi gobek langa main ronwan kantri na.”
  ukr-1871: 'Як же прочув Адер, що Давид прилучивсь до своїх батьків та що й гетьман
    Йоаб умер, то просив Фараона: Відпусти мене в мій рідний край.'
  deu-1951: 'Als nun Hadad in Ägypten hörte, daß David sich zu seinen Vätern gelegt
    habe, und daß Joab, der Feldhauptmann, tot sei, sprach Hadad zum Pharao: Laß mich
    in mein Land ziehen!'
  eng-JPS: 'And when Hadad heard in Egypt that David slept with his fathers, and that
    Joab the captain of the host was dead, Hadad said to Pharaoh: ''Let me depart,
    that I may go to mine own country.'''
  srp-1865: 'A kad Adad èu u Misiru da je David poèinuo kod otaca svojih i da je umro
    Joav vojvoda, reèe Adad Faraonu: pusti me da idem u svoju zemlju.'
  lug-lug: Kadadi bwe yali mu Misiri, n’awulira nti Dawudi yeebakira wamu ne bajjajjaabe
    era nga ne Yowaabu omuduumizi w’eggye yafa, n’agamba Falaawo nti, “Ka nzireyo
    ewaffe mu nsi yange.”
  heb-heb: והדד שמע במצרים כי שכב דוד עם אבתיו וכי מת יואב שר הצבא ויאמר הדד אל פרעה
    שלחני ואלך אל ארצי׃
  ben-IRV: মিশরে থাকতেই হদদ শুনল যে, দায়ূদকে তাঁর পূর্বপুরুষদের সঙ্গে কবর দেওয়া
    হয়েছে এবং সেনাপতি যোয়াবও মারা গেছেন। তখন হদদ ফরৌণকে বলল, “এবার আমাকে যেতে দিন
    যাতে আমি আমার নিজের দেশে ফিরে যেতে পারি।”
  pan-pan: ਜਦ ਹਦਦ ਨੇ ਮਿਸਰ ਵਿੱਚ ਸੁਣਿਆ ਕਿ ਦਾਊਦ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਸੌ ਗਿਆ ਹੈ ਤੇ ਯੋਆਬ ਸੈਨਾਪਤੀ
    ਵੀ ਮਰ ਗਿਆ ਹੈ ਤਾਂ ਹਦਦ ਨੇ ਫ਼ਿਰਊਨ ਨੂੰ ਆਖਿਆ, ਮੈਨੂੰ ਜਾਣ ਦਿਓ ਕਿ ਮੈਂ ਆਪਣੇ ਦੇਸ ਨੂੰ ਚੱਲਿਆ
    ਜਾਂਵਾਂ।
  mya-JVB: ဒါဝိဒ် သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ကြောင်း နှင့် ဗိုလ်ချုပ် မင်းယွာဘ
    သေ ကြောင်း ကို ဟာဒဒ် သည် အဲဂုတ္တု ပြည်၌ ကြား သောအခါ ၊ အကျွန်ုပ်သည် ကိုယ် ပြည်
    သို့ ပြန် သွားရသောအခွင့်ကိုပေး တော်မူပါဟု ဖာရော ဘုရင်အား တောင်းပန် လေ၏။
  tbg-tbg: Hadaativa Isipini variqiro vuvaro Devitiva qutu vuvaro Isareri iqoka vaiintiqaa
    raqikuva Ioaapivavata qutu vuvaro Hadaativa vi uvara iriro, oru Pero vaiintiara
    tiharo, Are ti qaqi kairaqe te anirante tenta maaqaini vuare, tiro.
  hmo-hmo: To Hadada be Aigupito dekenai sivarai ia kamonai, Davida be ia mase, bona
    Ioaba, tuari taudia edia biaguna danu ia mase vadaeni. Unai neganai, Hadada ese
    Aigupito King ia noia, ia gwau, “Mani emu kara, oi ese lau do oi ruhaia, egu tano
    korikori dekenai do lau lou lao.”
  urd-urd: इसलिए जब हदद ने मिस्र में सुना कि दाऊद अपने बाप — दादा के साथ सो गया और
    लश्कर का सरदार योआब भी मर गया है, तो हदद ने फ़िर'औन से कहा, मुझे रुख़्सत कर दे,
    ताकि मैं अपने मुल्क को चला जाऊँ।”
  rus-SYN: 'Когда Адер услышал, что Давид почил с отцами своими и что военачальник
    Иоав умер, то сказал фараону: отпусти меня, я пойду в свою землю.'
  bqc-SIM: 'Gↄↄ pↄ́ Adada ku Egipi, a mà Davidi gà mɛ́ aà zĩgↄ̃ↄ dↄaana Yoabu
    gà lↄ. Ɔ̃ a ò Falaↄ̃ↄɛ à mɛ̀: Ma gba zɛ́ mà ta ma bùsuu.'
  tcz-CHONGTHU: David leh a sepai lamkaipa Joab chu athitai kiti thu chu Egypt alhun
    phat in aman Pharaoh heng’ah, “Keima ka gam lang’a kile tang’e neisol tan,” atin
    ahi.
  mar-mar: दाविदाच्या मृत्यूची खबर हदादने मिसरमध्ये ऐकली. सेनापती यवाब मरण पावल्याचेही
    त्यास कळले. तेव्हा हदाद राजा फारोला म्हणाला, “मला माझ्या मायदेशी परत जाऊ दे.”
  qub-qub: 'Egiptucho caycashancho Hadadga mayaran ray David wañushantana, suldäruncunapa
    mandajnin Joabpis wañushantana. Chaymi Hadadga faraonta niran: «Marcäman cutirishaj
    ari.»'
  bqp-bqp: 'Gↄrↄ kũ Adada kú Misila, à mà kũ Dauda gà akũsↄ̃ a zĩ̀karinↄ don''arɛde
    Yoabu gà dↄ. Akũ à pì Firi''aunanɛ: Ǹ ma gba zɛ́ mà tá ma bùsun.'
  hat-hat: 'Lè nouvèl lanmò David ak lanmò Joab rive nan peyi Lejip, tonbe nan zòrèy
    Adad, Adad di farawon an konsa: -Kite m'' tounen nan peyi m''.'
  eng-BSB: When Hadad heard in Egypt that David had rested with his fathers and that
    Joab, the commander of the army, was dead, he said to Pharaoh, “Let me go, that
    I may return to my own country.”
  eng-WEBPB: When Hadad heard in Egypt that David slept with his fathers, and that
    Joab the captain of the army was dead, Hadad said to Pharaoh, “Let me depart,
    that I may go to my own country.”
  kbq-kbq: Hagi Deviti'ene sondia vahete kva ne' Joapu'enema fri'na'ema hiankema Hadati'ma
    nentahino'a, amanage huno Ferona antahige'ne, natrege'na mopanirega vaneno.
  nhe-BL: 'Pero quema ajsic tlajtoli ipan tlali Egipto para ya mictoya David huan
    nojquiya ya mictoya Joab nopa tlayacanquetl tlen isoldados, Hadad quimatqui huan
    yajqui quiilhuito Faraón: ―Xinechcahuili ma nimocuepa ipan notlal.'
  bus-bus: 'Gurↄↄ kɛ̀ Adada kú Igipiti, à mà kɛ̀ Dauda gà bensↄ̃ à zĩ̀kpɛɛnↄ dↄn''aɛde
    Yoabu gà dↄ. Ben à bè Fili''aunanɛ: Ǹ ma gba zɛ́ mà tá ma bùsun.'
  gub-BL: Amo 'ar mehe Ezit ywy rehe heko mehe amo umume'u Tawi imàno awer oho Anaz
    pe wà. — Umàno Zoaw zauxiapekwer wanuwihaw a'e no, i'i izupe wà. A'e rupi uze'eg
    Anaz tuwihawete Parao pe kury. — Tuwe azewyr heywy rehe nehe, i'i izupe.
  eng-DRA: 'And when Adad heard in Egypt that David slept with his fathers, and that
    Joab the general of the army was dead, he said to Pharao: Let me depart, that
    I may go to my own country.'
