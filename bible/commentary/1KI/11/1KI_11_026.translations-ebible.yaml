verse: 1KI.011.026
translations:
  mal-C: നെബാത്തിന്റെ മകനും ശലോമോന്റെ ഉദ്യോഗസ്ഥരിൽ ഒരുവനുമായ യൊരോബെയാമും ശലോമോനെതിരേ
    വിപ്ളവം ഉണ്ടാക്കി. അദ്ദേഹം സെരേദായിൽനിന്നുള്ള ഒരു എഫ്രയീമ്യൻ ആയിരുന്നു. സെരൂയ
    എന്നു പേരുള്ള ഒരു വിധവ ആയിരുന്നു അദ്ദേഹത്തിന്റെ മാതാവ്.
  deu-TKW: Und Jerobeam, der Sohn Nebaths, ein Ephraimiter von Zereda (seine Mutter
    hieß Zerua und war eine Witwe), ein Beamter Salomos, empörte sich gleichfalls
    gegen den König.
  lin-lin: 'Jeroboami, mwana mobali ya Nebati, moto ya Efrayimi ya Tsereda, moko kati
    na basali ya Salomo, atombokelaki mokonzi. Mama na ye azalaki mwasi akufisa mobali,
    mpe kombo na ye : Tseruya.'
  eng-LSV: And Jeroboam son of Nebat, an Ephraimite of Zereda—the name of whose mother
    [is] Zeruah, a widow woman—servant to Solomon, he also lifts up a hand against
    the king;
  eng-GNV: And Ieroboam the sonne of Nebat an Ephrathite of Zereda Salomons seruant
    (whose mother was called Zeruah a widowe) lift vp his hand against the King.
  eng-WEBSTER: And Jeroboam the son of Nebat, an Ephrathite of Zereda, Solomon's servant,
    whose mother's name was Zeruah, a widow woman, even he raised his hand against
    the king.
  nhw-BL: Seyoc catli mosisini ica Salomón elqui Jeroboam, icone Nabat. Jeroboam tlacatqui
    ipan nopa hueyi familia Efraín ipan altepetl Sereda huan inana elqui se cahuali
    itoca Zerua. Jeroboam eliyaya se itequipanojca Salomón pero teipa pejqui mosisinía
    huan quiixpano.
  swh-ONEN: Pia, Yeroboamu mwana wa Nebati aliasi dhidi ya mfalme. Alikuwa mmoja wa
    maafisa wa Solomoni, Mwefraimu kutoka Sereda, ambaye mama yake alikuwa mjane aliyeitwa
    Serua.
  bba-bba: Sɑlomɔɔn sɔm kowo turo wi bɑ mɔ̀ Yeroboɑmu u mɑɑ nùn seesi. Win tundon
    yĩsirɑ Nɛbɑti. U sɑ̃ɑwɑ Efɑrɑtiɡii, win wuuwɑ Seredɑ, win mɛron yĩsirɑ Seruɑ.
    U sɑ̃ɑwɑ ɡɔmini.
  eng-KJVCPB: And Jeroboam the son of Nebat, an Ephrathite of Zereda, Solomon’s servant,
    whose mother’s name was Zeruah, a widow woman, even he lift up his hand against
    the king.
  cpy-cpy: Imatakiro Jeroboam, itomi Nabat, poñaachari Poshini-pathaniki. Tema irika
    Jeroboam, romperatani Salomón, ipoñaawo nampitsiki Katsinka-weniki, riitaki isheninka
    icharini-paeni Efraín. Kinankawo ashitariri oeta Zerúa.
  luo-luo: Jeroboam wuod Nebat ma ja-Efraim moa Zereda kendo ma min mare niluongo
    ni Zeruya ne en dhako ma chwore otho bende nongʼanyo ni ruoth. Ne en achiel kuom
    jodong Solomon.
  meu-meu: Ieroboam Nebata, Efraim tauna ta, Sereda amo, Solomon ena hesiai tauna
    ta, sinana na vabu ta ladana Serua, ia ese danu hanua pavapavana e inai heniava.
  npi-ULB: तब नबातका छोरा यारोबाम पनि राजाको विरुद्धमा बागी भए । तिनी सोलोमनका एक
    जना अधिकारी जेरेदाका एफ्राइमी थिए । तिनकी विधवा आमा सेरूआ थिइन् ।
  yor-yor: Bákan náà Jeroboamu ọmọ Nebati sì ṣọ̀tẹ̀ sí ọba. Ó sì jẹ́ ọ̀kan lára àwọn
    ìránṣẹ́ Solomoni, ará Efraimu ti Sereda, ìyá rẹ̀ sì jẹ́ opó, orúkọ rẹ̀ ni Serua.
  emp-NTPO: Nabat warra Jeroboaʌ̃da Salomoʌ̃are dji droma basía. Idjira Epraiʌ̃neba
    yõna basía. Seredá purud̶ebema basía. Dji papa Zeruada pẽdra wẽrã basía. Maʌ̃
    Jeroboaʌ̃ba Israeld̶ebema boro Salomoʌ̃ra ãyã b̶ʌ quĩrĩã b̶asia.
  pes-OPCB: شورش دیگری نیز بر ضد سلیمان به وقوع پیوست. رهبری این شورش را یکی از افراد
    سلیمان به نام یربعام بر عهده داشت. یربعام پسر نباط از شهر صَرَدهٔ افرایم بود و
    مادرش بیوه‌زنی بود به نام صروعه.
  tgl-ULB: At si Jeroboam na anak na lalaki ni Nebat, isang Efraimita na taga Sereda,
    isang opisyal ni Solomon, na ang pangalan ng kaniyang ina ay Serua, isang babaeng
    balo, ay nagtaas din ng kaniyang kamay laban sa hari.
  cbu-NT: Ashiriya, Jerobowam Nabatarini wip kurakpa Salomonpa kapung natsaranganaya.
    Ichtarima Jerobowam Salomonpa tarawaztaku, yakat Seredash taarangiya. Jerobowam
    Efrayinshuchcha tputsi. Wanirsha mashind sur Serowa taarangiya.
  hui-hui: Solomono ibunaga agali haguane mbira henegome Solomono ibuni erembira mialu
    ibula waitigi hene. Agali ogoni ibu mini Yaroboama henego ibu aba mini Nebada
    ibu ai̱ya mini Serua layaru hene. Anigo ibu aba Nebada homene howa Yaroboama ibuni
    Eberaimi hameigini dindini Sereda tano wiagoria haga hene.
  mya-mya: ရှော​လ​မုန်​အား​ပုန်​ကန်​သူ​အ​ခြား​လူ​တစ်​ယောက် မှာ ဧ​ဖ​ရိမ်​ပြည်၊ ဇေ​ရ​ဒ​ရွာ​သား၊
    နေ​ဗတ်​၏​သား ယေ​ရော​ဗောင်​ဖြစ်​သည်။ သူ​သည်​ရှော​လ​မုန်​၏ နန်း​တွင်း​အ​ရာ​ရှိ​တစ်​ဦး​ဖြစ်​၍
    သူ​၏​မိ​ခင်​မှာ ဇေရွာ​နာ​မည်​ရှိ​သော​မု​ဆိုး​မ​ဖြစ်​၏။-
  bod-N: སོ་ལོ་མོན་གྱི་ཞབས་ཕྱིའམ་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱིས་ལག་པ་བཀྱགས་ནས་རྒྱལ་པོར་ངོ་རྒོལ་བྱས་པ་དང་།
    ཁོ་ནི་ཙེ་རེ་དཱ་ཡུལ་གྱི་ཨེ་ཕཱར་ཡིམ་པ་ཞིག་ཡིན་ཞིང་། ཁོའི་མ་ནི་ཡུགས་མོ་ཞིག་ཡིན་ཏེ་མིང་ལ་ཙེ་རུའུ་ཨ་ཞེས་བྱའོ།
    །
  sna-sna: Jerobhoamu mwanakomana waNebhati akapandukirawo mambo. Aiva mumwe wamachinda
    aSoromoni, ari worudzi rwaEfuremu wokuZaredha, uye mai vake vainzi Zeruya vari
    chirikadzi.
  spa-BLM: Jeroboam hijo de Nabat, efraimita de Zereda, siervo de Salomón, cuya madre
    se llamaba Zerúa, viuda, también levantó su mano contra el rey.
  cac-cac: Ay pax junxo vin̈ ayoch d'a yopisio yed' vin̈aj Salomón chi', ix meltzajoch
    vin̈ ajc'olal d'a vin̈. Aton vin̈aj Jeroboam yuninal vin̈aj Nabat aj Sere d'a
    yin̈tilal eb' Efraín. Chamnacxo smam vin̈ chi', axo ix snun vin̈, Serúa sb'i ix.
  swh-ULB: Kisha Yeroboamu mwana wa Nebati, mwefraimu wa Sereda, akida wa Sulemani,
    ambaye jina la mama yake lilikuwa Serua, mjane, pia akainua mkono wake dhidi ya
    mfalme.
  bel-bel: І Ераваам, сын Наватаў, Яфрэмлянін з Царэды, - імя маці ягонай удавы -
    Цэруа, - раб Саламонаў, падняў руку на цара.
  wed-wed: Solomon ana gabemani taunoleina wavana Jeroboam maiteni gulau Solomon i viḡaviei.
    Tauna Nebath natuna, ana taon Zeredah au Ephraim, ma alona kaiababa wavana Zeruah.
  deu-ELBBK: Und Jerobeam, der Sohn Nebats, ein Ephratiter von Zereda, (und der Name
    seiner Mutter war Zerua, eine Witwe) ein Knecht Salomos, auch er erhob die Hand
    gegen den König.
  mbb-OT: Is sevaha pa he nekigkuntada ki Solomon iyan si Jeroboam he sevaha te menge
    upisyal zin. Ebpuun sikandin diyà te inged he Zereda ziyà te Efraim. Is amey zin
    he si Nebat minatey en, piru is iney zin he si Zerua uuyag pa.
  mal-2015: സെരേദയിൽനിന്നുള്ള എഫ്രയീമ്യനായ നെബാത്തിന്റെ മകൻ യൊരോബെയാം എന്ന ശലോമോന്റെ
    ദാസനും രാജാവിനോടു മത്സരിച്ചു; അവന്റെ അമ്മ സെരൂയാ എന്നു പേരുള്ള ഒരു വിധവ ആയിരുന്നു.
  rmc-rmc: The o Jeroboam, savo sas služobňikos le Šalamunoskro, pes vzburinďa pro
    Šalamun. Ov sas le Nebatoskro čhavo, Efraťanos andral e Cereda, a leskri daj sas
    e vdova Ceruja.
  pes-OPV: و یربعام بن نباط افرایمی از صرده که بنده سلیمان و مادرش مسمی به صروعه و
    بیوه‌زنی بود، دست خود را نیز به ضد پادشاه بلند کرد.
  ron-1924: Ши Иеробоам, служиторул луй Соломон, а ридикат мына ымпотрива ымпэратулуй.
    Ел ера фиул луй Небат, ефратит дин Цереда, ши авя ка мамэ пе о вэдувэ нумитэ Церуа.
  aui-aui: Kiiwawo Solomon yana bagibagi tomoyina ghamana tana kana waghawagha Jeroboam,
    Nebet natuna, yana kwanatu na Jereda, Ifreim kubura kamone bi sinananaki na kwabukwaburina,
    kana waghawagha Jeruwa, touna igeghomiiri da kiiwawo Solomon iviaviyeni.
  ben-OBCV: এছাড়া, নবাটের ছেলে, সরেদার অধিবাসী ইফ্রয়িমীয় যারবিয়ামও রাজার বিরুদ্ধে
    বিদ্রোহ ঘোষণা করলেন। তিনি ছিলেন শলোমনের কর্মকর্তাদের মধ্যে একজন। তাঁর মায়ের নাম
    সরূয়া, ও তিনি এক বিধবা মহিলা ছিলেন।
  som-som: Oo waxaa kaloo jiray Yaaraabcaam ina Nebaad oo ahaa reer Efraad oo Sereedaah
    degganaa, kaasu wuxuu ahaa Sulaymaan addoonkiisa, oo hooyadiis magaceeda waxaa
    la odhan jiray Seruucaah, waxayna ahayd naag carmal ah, oo isna gacantuu boqorka
    u qaaday.
  lat-VUC: Jeroboam quoque filius Nabat, Ephrathæus, de Sareda, servus Salomonis,
    cujus mater erat nomine Sarva, mulier vidua, levavit manum contra regem.
  eng-ASVBT: And Jeroboam the son of Nebat, an Ephraimite of Zeredah, a servant of
    Solomon, whose mother’s name was Zeruah, a widow, he also lifted up his hand against
    the king.
  ita-1885: GEROBOAMO ancora, figliuolo di Nebat Efrateo, da Sereda, servo di Salomone,
    il nome della cui madre era Serua, donna vedova, si levò contro al re.
  eng-LXXUP: And Jeroboam the son of Nebat, the Ephraimite of Zeredah, the son of
    a widow, was servant of Solomon.
  eng-ULB: Then Jeroboam son of Nebat, an Ephraimite of Zeredah, an official of Solomon,
    whose mother's name was Zeruah, a widow, also lifted up his hand against the king.
  spa-VBL: Además, Jeroboam, hijo de Nabat, se rebeló contra el rey. Uno de los funcionarios
    de Salomón, era un efraimita de Seredá. Su madre era una viuda llamada Serúa.
  fra-_FOB: Jéroboam, fils de Nébat, Éphratien de Tséréda, serviteur de Salomon, dont
    la mère, femme veuve, s'appelait Tséruha, se révolta aussi contre le roi.
  mal-mal: സെരേദയിൽനിന്നുള്ള എഫ്രയീമ്യൻ നെബാത്തിന്റെ മകൻ യൊരോബെയാം എന്ന ശലോമോന്റെ
    ദാസനും രാജാവിനോട് മത്സരിച്ചു; അവന്റെ അമ്മ സെരൂയാ എന്ന ഒരു വിധവ ആയിരുന്നു.
  urd-GVR: Sulemān kā ek sarkārī afsar bhī us ke ḳhilāf uṭh khaṛā huā. Us kā nām Yarubiyām
    bin Nabāt thā, aur wuh Ifrāīm ke shahr Sarīdā kā thā. Us kī māṅ Saruā bewā thī.
  suz-BL: एफ्राइम आ थर, सेरेदाह सहर ङा नेबात आ तौ येरोबाम सोलोमन आ गेय पाइब बाक्‍माक्‍त।
    मेको आ ममा आ नें सेरूआह बाक्‍माक्‍त। मेको आ वोंइश बेक्‍शो मीश मुर बाक्‍माक्‍त।
    मेको येरोबाममी यो सोलोमन कली श्‍येत गेचा गोवा बाक्‍त।
  ita-1927: Anche Geroboamo, servo di Salomone, si ribellò contro il re. Egli era
    figlio di Nebat, Efrateo di Tsereda, e avea per madre una vedova che si chiamava
    Tserua.
  ckb-ckb: هەروەها یارۆڤعامی کوڕی نەڤات کە خەڵکی چەرێدا بوو لە ئەفرایم، یەکێک بوو
    لە کاربەدەستەکانی سلێمان، لە پاشا یاخی بوو. دایکیشی بێوەژنێک بوو بە ناوی چەروعا.
  eng-BBE: And there was Jeroboam, the son of Nebat, an Ephraimite from Zeredah, a
    servant of Solomon, whose mother was Zeruah, a widow; and his hand was lifted
    up against the king.
  kan-OKCV: ಇದಲ್ಲದೆ, ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ವಿರೋಧವಾಗಿ ದಂಗೆ ಎದ್ದವರಲ್ಲಿ ಅವನ ಸೇವಕನೂ ಚರೇದ
    ಪಟ್ಟಣದ ಎಫ್ರಾಯೀಮ್ಯನಾದ ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನು ಇದ್ದನು, ಚೆರೂಯಳೆಂಬ ವಿಧವೆಯು ಅವನ ತಾಯಿಯು.
  tam-2017: சேரேதா ஊரிலுள்ள எப்பிராயீம் மனிதனாகிய நேபாத்தின் மகன் யெரொபெயாம் என்னும்
    சாலொமோனின் அதிகாரியும் ராஜாவிற்கு எதிரியாக எழும்பினான்; அவனுடைய தாய் செரூகாள்
    என்னும் பெயருள்ள ஒரு விதவை.
  spa-RV-1909: Asimismo Jeroboam hijo de Nabat, Ephrateo de Sereda, siervo de Salomón,
    (su madre se llamaba Serva, mujer viuda) alzó su mano contra el rey.
  ron-BTF: Şi Ieroboam, fiul lui Nebat, un efratit din Ţereda, servitorul lui Solomon,
    numele mamei lui fiind Ţerua, o femeie văduvă, chiar şi el şi-a ridicat mâna împotriva
    împăratului.
  eng-WEBP: Jeroboam the son of Nebat, an Ephraimite of Zeredah, a servant of Solomon,
    whose mother’s name was Zeruah, a widow, also lifted up his hand against the king.
  eng-FBV: In addition, Jeroboam, son of Nebat, rebelled against the king. One of
    Solomon's officials, he was an Ephraimite from Zeredah. His mother was a widow
    called Zeruah.
  nld-1939: Ook Jeroboam, de zoon van Nebat, een Efraïmiet uit Sereda en beambte van
    Salomon, wiens moeder Seroea heette en een weduwe was, stond tegen den koning
    op.
  nch-BL: Seyoc cati mosisini ica Salomón elqui Jeroboam, icone Nabat. Jeroboam tacatqui
    ipan nopa hueyi familia Efraín ipan altepet Sereda huan inana elqui se cahuali
    itoca Zerua. Jeroboam eliyaya se itequipanojca Salomón pero teipa pejqui mosisinía
    huan quiixpano.
  vie-1934: Giê-rô-bô-am, con trai của Nê-bát, người Eùp-ra-im, ở đất Xê-rê-đa, là
    tôi tớ của Sa-lô-môn, cũng dấy nghịch với người. Mẹ người góa bụa, tên là Xê-ru-ha.
  hin-CV: ज़ेरेदाह नगर से एक एफ्राईमवासी, नेबाथ के पुत्र यरोबोअम ने भी, जो शलोमोन
    का ही सेवक था, जिसकी माता का नाम ज़ेरुआह था, जो विधवा थी, राजा के विरुद्ध सिर
    उठाया.
  spa-BES: También jeroboam, hijo de Nabat, un efrateo de Sereda, un siervo de Salomón,
    cuya madre era Zerúa, una viuda; Y su mano se rebeló contra el rey.
  tdx-tdx: Nañonjo fitañe amy mpanjakay ka t’Iarovame ana’ i Nebate nte-Efratà boake
    Tseredà, mpitoro’ i Selomò; Tseroà ty tahinan-drene’e, vantotse.
  tha-KJV: เยโรโบอัมบุตรชายเนบัท คนเอฟราอิม ชาวเมืองเศเรดาห์ข้าราชการคนหนึ่งของซาโลมอน
    มารดาชื่อเศรุวาห์เป็นหญิ​งม​่าย ได้​ยกมือขึ้นต่อสู้​กษัตริย์​ด้วย
  por-BR-2018: Também Jeroboão filho de Nebate, efrateu de Zeredá, servo de Salomão,
    (sua mãe se chamava Zerua, mulher viúva) levantou sua mão contra o rei.
  deu-ELO: Und Jerobeam, der Sohn Nebats, ein Ephratiter, von Zereda (und der Name
    seiner Mutter war Zerua, eine Witwe), ein Knecht Salomos, auch er erhob die Hand
    wider den König.
  eng-WYC-2018: (And) Also Jeroboam, the son of Nebat, of Ephraim of Zereda, the servant
    of Solomon, of which Jeroboam, a woman widow (or a widow woman), Zeruah by name,
    was (his) mother, he (also) raised (up) his hand against the king.
  epo-epo: Kaj Jerobeam, filo de Nebat, Efratano el Cereda, kies patrino havis la
    nomon Cerua kaj estis vidvino, servanto de Salomono, levis la manon kontraŭ la
    reĝon.
  uig-PIN: Sulaymanning Yǝroboam degǝn bir hizmǝtkari bar idi. U Zǝrǝdaⱨdin kǝlgǝn
    Əfraimiy Nibatning oƣli bolup, anisi Zǝruaⱨ isimlik bir tul ayal idi. Yǝroboammu
    padixaⱨⱪa ⱪarxi qiⱪti.
  beo-beo: Dunu eno da hina bagade Soloumanema baligi fa:i. Amo da Soloumane ea eagene
    ouligisu dunu afae, Yelouboua:me (e da Niba:de egefe amola e da Selida moilai
    Ifala:ime soge amodili misi). Ea:me didalo ea dio da Selua.
  tpi-OTNT: I gat wanpela ofisa bilong Solomon tu i givim baksait long Solomon na
    i birua long em. Nem bilong dispela man, em Jeroboam. Nem bilong papa bilong en,
    em Nebat na mama bilong en, em Serua. Tasol Nebat i dai pinis. Jeroboam em i man
    bilong taun Sereda long graun bilong lain Efraim.
  hau-SA: Haka ma Yerobowam, ɗan Nebat, shi ma ya yi wa sarki tawaye. Shi ɗaya ne
    daga shugabannin Solomon, shi mutumin Efraim ne daga Zereda, mahaifiyarsa kuwa
    gwauruwa ce, mai suna Zeruwa.
  uig-LAT: Sulaymanning Yeroboam dégen bir xizmetkari bar idi. U Zeredahdin kelgen
    Efraimiy Nibatning oghli bolup, anisi Zeruah isimlik bir tul ayal idi. Yeroboammu
    padishahqa qarshi chiqti.
  nde-nde: UJerobhowamu indodana kaNebhathi laye wahlamukela inkosi. Wayekade engesinye
    sezikhulu zikaSolomoni, engowesizwana sika-Efrayimi evela eZereda, unina owayethiwa
    nguZeruwa wayengumfelokazi.
  ton-ton: Pea ko Selopoami ko e foha ʻo Nipati, ko e tangata ʻEfalata mei Sileta,
    ko e tamaioʻeiki ʻa Solomone, ko e hingoa ʻo ʻene faʻē ko Silua, ko e fefine kuo
    pekia hono husepāniti, ʻio, naʻa mo ia naʻa ne hiki angatuʻu ʻa hono nima ki he
    tuʻi.
  ces-1613: Jeroboám také syn Nebatův Efratejský z Sareda, (a jméno matky jeho ženy
    vdovy bylo Serua), služebník Šalomounův, pozdvihl ruky proti králi.
  eng-WMB: Jeroboam the son of Nebat, an Ephraimite of Zeredah, a servant of Solomon,
    whose mother’s name was Zeruah, a widow, also lifted up his hand against the king.
  tam-TCV: அத்துடன் நேபாத்தின் மகன் யெரொபெயாம் சாலொமோன் அரசனுக்கு எதிராகக் கலகம் செய்தான்.
    சாலொமோனின் அலுவலர்களில் ஒருவனான இவன் சேரேதாவைச் சேர்ந்த எப்பிராயீமிய கோத்திரத்தான்.
    இவனுடைய தாய் செரூகாள் என்னும் பெயருள்ள ஒரு விதவை.
  ceb-ULB: Unya si Jeroboam ang anak nga lalaki ni Nebat nga taga-Efraim sa Zereda,
    usa ka opisyal ni Solomon, kansang ngalan sa iyang inahan mao si Zerua nga usa
    ka balo, mibatok usab sa hari.
  pol-UBG: Jeroboam, syn Nebata Efratejczyka z Seredy i sługa Salomona, którego matka
    miała na imię Serua i była wdową, również podniósł rękę przeciw królowi.
  agr-agr: Nabat aajakua nuna uchiji Jeroboamshakam Salomógjai shiwagmagauwai. Jeroboam
    aajakui Salomógkan suntaji aidaun apuji. Niig yaakat Seredánmaya Efraín wegantu
    aajakui. Niina dukujig waje Serúa daagtin aajakui.
  kyc-kyc: Akali mende kiŋi Solomone mata maiyamo doko banya akali mupwa dupwana mende
    kingi Jeropome lenge baa akali Nepatena ikinyingi doko baa yuu Sereta lenge yuu
    Eporaime singi dokona range. Akali banya endangi doko enda waiya kingi Serua lenge.
  urd-GVU: سلیمان کا ایک سرکاری افسر بھی اُس کے خلاف اُٹھ کھڑا ہوا۔ اُس کا نام یرُبعام
    بن نباط تھا، اور وہ افرائیم کے شہر صریدہ کا تھا۔ اُس کی ماں صروعہ بیوہ تھی۔
  deu-1912: Dazu Jerobeam, der Sohn Nebats, ein Ephraimiter von Zereda, Salomos Knecht
    (und seine Mutter hieß Zeruga, eine Witwe), der hob auch die Hand auf wider den
    König.
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಎದ್ದವರಲ್ಲಿ ಅವನ ಸೇವಕನೂ ಚರೇದ ಊರಿನ ಎಫ್ರಾಯೀಮ್ಯನಾದ
    ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನೆಂಬವನು ಮತ್ತೊಬ್ಬನು. ಚೆರೂಗಳೆಂಬ ವಿಧವೆಯು ಅವನ ತಾಯಿ.
  yap-yap: Reb e girdi’ ni cheal nge togopluw ngak Solomon ni Pilung e reb e tolang
    ni bay u tan pa’, ni aram Jeroboam nib mo’on ni fak Nebat nu Zeredah u lan yu
    Efraim. Zeruyah ni chitiningin e ke yim’ e pumo’on rok.
  hlt-MCSB: Solomon kah sal, Zeredah lamkah Ephraim Nebat capa Jeroboam, a manu ming
    nuhmai nu Zeruah, long khaw manghai te kut a thueng thil.
  mdy-ETH: ሃሣ ሴሎሞኔም ዓይሢንቶ ዒፄ ዓሲ ዓኣኔ፤ ዬይ ዓሢ ዔፕሬኤሜ ዓጮኮ ፄሬዳ ጌይንታ ቤዛ ሾይንቴያ፥ ናባፄ ናኣዚ፥ ዒዮርቢዓሜኬ፤
    ሴሎሞኔ ቢታንቶ ዒንጌ ዓሶፓ ዒዚ ፔቴሢኬ፤ ዒዛኮ ዒንዳ ፂሩዓ ጌይንታያ ዜኤሪንዶ ማዔስኬኖኬ።
  twi-ASANTE: Otuatefoɔ panin foforɔ bi nso ne Nebat babarima Yeroboam. Na ɔyɛ Salomo
    ankasa mpanimfoɔ no mu baako. Na ɔfiri kuro Sereda a ɛwɔ Efraim mu. Na wɔfrɛ ne
    maame Senua a ɔyɛ okunafoɔ.
  eng-WEBU: Jeroboam the son of Nebat, an Ephraimite of Zeredah, a servant of Solomon,
    whose mother’s name was Zeruah, a widow, also lifted up his hand against the king.
  wal-wal: Hegaa bollikka Nabaaxa na7ai Iyorbbaami Solomona bolli makkalidi denddiis;
    i Solomona ashkkaratuppe issuwaa. I Efireema biittan Xareedappe yiida asa; a aayyiyaakka
    Xiruu7o giyo am77iyo.
  spa-PDDPT: También Jeroboam, hijo de Nabat, efrateo de Zereda, esclavo de Salomón,
    cuya madre era una viuda llamada Zerúa, se rebeló y alzó su mano contra el rey.
  gun-gun: Ha'e gui Nebate ra'y Jeroboão ma Efraim regua oiko tekoa Zereda pygua,
    Salomão rembiguai ae oiko. Ixy ma imeve'ỹ va'e, Zerua hery va'e. Ha'e va'e ava
    ae opo oupi huvixa rovai.
  ilo-ULB: Ket bimmusor met iti ari ni Jeroboam nga anak ni Nabat, maysa nga Efraimita
    ti Sereda, maysa nga opisial ni Solomon, Serba ti nagan ni inana ken maysa a balo.
  kpg-kpg: Dahi daane dela guu huli hai baahi gi di King Solomon la go tangada mai
    ana gau aamua, go Jeroboam, go tama daane a Nebat, mai Zeredah i Ephraim, dono
    dinana go Zeruah dela guu made dono lodo.
  uig-ARA: سۇلايماننىڭ يەروبوئام دېگەن بىر خىزمەتكارى بار ئىدى. ئۇ زەرەداھدىن كەلگەن
    ئەفرائىمىي نىباتنىڭ ئوغلى بولۇپ، ئانىسى زەرۇئاھ ئىسىملىك بىر تۇل ئايال ئىدى. يەروبوئاممۇ
    پادىشاھقا قارشى چىقتى.
  sus-sus: Nebati xa di Yerobowami nu kelixi Sereda nɛ Efirami bɔxi ma. A nga naxa
    findi kaaɲɛ ginɛ nde ra, naxan xili Seruya. A nu walima mangɛ Sulemani xa mixie
    ya ma, kɔnɔ mangɛ xa fe mu nu rafan a ma.
  pon-2006: Pil emen ohl me uhwong Nanmwarki Solomon, iei emen sapwellime lapalap
    ako, Seropoham nein Nepat, mehn Sereda nan Epraim. Eden eh nohno, Serua, liohdi
    men.
  jae-jae: Ŋac Epraimŋa teŋ aŋga malac Sereda Nebat latu Jerobeam kêtu Salomonê sakiŋwaga
    teŋ, mago gêli tau sa gêdêŋ kiŋ. Ênê têna awêtuc teŋ nê ŋaê Seruat.
  ksd-ksd: Ma Ieroboam natu i Nebat, a tutana ta ra vuna tarai Epraim, ta ra gunan
    Sereda, i ga tultul pire Solomon, ma i ga tut ure ra king; tinana Serua, a ua
    na vavina.
  tur-YTC: Solomon'un hizmetkârı, Zereda'lı bir Efraimli olan Nevat'ın oğlu Yarovam,
    annesinin adı Serua'ydı ve dul bir kadındı, o da krala karşı elini kaldırdı.
  grc-BRENT: Καὶ Ἱεροβοὰμ υἱὸς Ναβὰτ ὁ Ἐφραθὶ ἐκ τῆς Σαριρὰ, υἱὸς γυναικὸς χήρας,
    δοῦλος Σαλωμών.
  ind-AYT: Yerobeam, anak Nebat, seorang Efraim dari Zereda, pegawai Salomo, yang
    nama ibunya adalah Zerua, seorang janda, juga mengangkat tangan melawan raja.
  nya-nya: Yeroboamu, mwana wa Nebati anawukiranso mfumu. Iye anali mmodzi mwa akuluakulu
    a Solomoni wa fuko la Efereimu, wa ku Zeredi, ndipo amayi ake anali Zeruya, mkazi
    wamasiye.
  hrv-hrv: Jeroboam bijaše sin Efraćanina Nebata, iz Sareda, a majka mu bijaše udovica
    imenom Serva. On je bio u službi Salomonovoj i podigao je ruku protiv kralja.
  mps-mps: Te Solomon aga ofisa bidi me deligo me te Solomonba tudi ola mayu, tama
    agaba boi bidi yai. Te bidigo nogi te Jeroboam. Te aga ayago nogi, te Nebat, te
    aga ida te Serua dao. Tiali goli, Nebat te isalio. Jeroboam aga te Sereda hanu
    bidi, te Efraim hanigo bulu tǫde bidibo bidi dao.
  tpi-tpi: I gat wanpela ofisa bilong Solomon tu i givim baksait long Solomon na i
    birua long em. Nem bilong dispela man, em Jeroboam. Nem bilong papa bilong en,
    em Nebat na mama bilong en, em Serua. Tasol Nebat i dai pinis. Jeroboam em i man
    bilong taun Sereda long graun bilong lain Efraim.
  dan-1931: Endvidere var der Efraimitten Jeroboam, Nebats Søn, fra Zereda, som stod
    i Salomos Tjeneste, og hvis Moder hed Zerua og var Enke; han løftede Hånd mod
    Kongen.
  vie-OVCB: Ngoài ra cũng có một người Ít-ra-ên đã từng phục vụ Sa-lô-môn nổi lên
    chống vua. Đó là Giê-rô-bô-am, con của Nê-bát, người ở Xê-rê-đa, thuộc đất Ép-ra-im.
    Mẹ ông là một góa phụ tên Xê-ru-a.
  guj-2017: પછી ઝેરેદાહના એફ્રાઇમી નબાટનો દીકરો યરોબામ સુલેમાનનો એક ચાકર હતો, જેની
    માનું નામ સરુઆ હતું, જે વિધવા હતી. તેણે પોતાનો હાથ રાજાની વિરુદ્ધ ઉઠાવ્યો હતો.
  pon-2006A: Pil emen ohl me uhwong Nanmwarki Solomon, iei emen sapwellime lapalap
    ako, Seropoham nein Nepat, mehn Sereda nan Epraim. Eden eh nohno, Serua, liohdi
    men.
  por-BRBSL: Jeroboão, filho de Nebat, um efraimita de Zeredah, um servo de Salomão,
    cuja mãe se chamava Zeruah, uma viúva, também levantou a mão contra o rei.
  cth-cth: Nebat capa Jeroboam Zeradah kho e Ephraim tami Solomon e a san ni hai Solomon
    teh a taran, a manu e min teh Zeruah, lahmai lah a o
  twi-twi: Otuatewfo panyin foforo bi nso ne Nebat babarima Yeroboam. Na ɔyɛ Salomo
    ankasa mpanyimfo no mu baako. Na ofi kurow Sereda a ɛwɔ Efraim mu. Na wɔfrɛ ne
    na se Senua; na ɔyɛ okunafo.
  hlt-hlt: Solomon kah sal, Zeredah lamkah Ephraim Nebat capa Jeroboam, a manu ming
    nuhmai nu Zeruah, long khaw manghai te kut a thueng thil.
  tbz-SIM: Sedoboɑmmu do tú Nɛbɑti birɛ ndɛ Efɑdɑimmu nɑɑ̀mùnkù kou, Sededɑ ɛì kou.
    Kòo yɔ̃ ntú okúpokù, kòo yètìrì tu Seduyɑ. Sedoboɑmmu do tú Sɑdomɔɔ kóo tɔ̃ntì
    nwe, kɛ́yetɛ o kpɛti.
  msy-2020: Solomonɨn ingangarir gumazir dapanir mam uaghan akɨrim ragha a gasaragha
    an apanim gami. An ziam Jeroboam. An afeziamɨn ziam Nebat, ezɨ an amebamɨn ziam
    Serua. Ezɨ an afeziam Nebat areme. Jeroboam, a Seredan nguibamɨn gumazim. Kar
    Efraimɨn anabamɨn nguazimɨn itir nguibar ekiam.
  dop-dop: Sɑlʋmɔŋ kɑ wɛnɑ tǝmlɛ tʋ nɔɣɔlʋ nɑ pɑ́ yɑɑkɩ-ɩ sɩ Solopʋwɑm. Ɩ tɛɣɛlɛ Seletɑ
    kɛ Ɩfǝlɑyim tɛtʋ tɑɑ. Pɑ yɑɑ ɩ cɑɑ sɩ Nepɑ, nɑ ɩ too sɩ Seluyɑ, ɩ too ɩnɩ ɩ kɛ́
    leelu. Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ, Solopʋwɑm kʋlɑ Sɑlʋmɔŋ tɔɔ. Wɑɑtʋ wei Sɑlʋmɔŋ ŋmɑɑkɑɣɑ
    Milo*fɑ* nɑ Tɑfiiti tɛ koluŋɑ tɔ, sɔɔsɩ tɔɣɔ pɑ yɑɑ mpʋ.
  azb-azb: Süleymanın təbəələrindən biri – Seredadan olan Efrayimli Nevat oğlu Yarovam
    da padşaha qarşı çıxmışdı. Onun dul bir qadın olan anasının adı Serua idi.
  eng-DBY: And Jeroboam the son of Nebat, an Ephrathite of Zeredah, Solomon's servant
    (whose mother's name was Zeruah, a widow woman), even he lifted up his hand against
    the king.
  hin-2017: फिर नबात का और सरूआह नामक एक विधवा का पुत्र यारोबाम नामक एक एप्रैमी सरेदावासी
    जो सुलैमान का कर्मचारी था, उसने भी राजा के विरुद्ध सिर उठाया।
  wol-KYG: Keneen ku jógal Buur Suleymaan di Yerbowam doomu Nebat, Efraymeen bu dëkk
    Cereda, ndeyam tudd Ceruya, dib jëtun. Ma nga bokkoon ca jawriñi Suleymaan.
  eng-YLT: And Jeroboam son of Nebat, an Ephrathite of Zereda — the name of whose
    mother [is] Zeruah, a widow woman — servant to Solomon, he also lifteth up a hand
    against the king;
  kne-kne: Wada abey esa ay opisyal Solomon ay nangontra en sisya, si Jeroboam ay
    anak Nebat ay taga-Zereda ed Efraim. Si Zerua ay esa ay balo di ina na.
  eng-WYC-2017: Also Jeroboam, the son of Nebat, of Ephraim of Zereda, the servant
    of Solomon, of which Jeroboam, a woman widow, Zeruah by name, was his mother,
    he also raised his hand against the king.
  eng-WMBB: Jeroboam the son of Nebat, an Ephraimite of Zeredah, a servant of Solomon,
    whose mother’s name was Zeruah, a widow, also lifted up his hand against the king.
  urd-GVH: सुलेमान का एक सरकारी अफ़सर भी उसके ख़िलाफ़ उठ खड़ा हुआ। उसका नाम यरुबियाम
    बिन नबात था, और वह इफ़राईम के शहर सरीदा का था। उस की माँ सरुआ बेवा थी।
  rug-rug: Se Zeroboami sa tuna koreo e Nebati ba kanakana la tugo koasa baṉara. Asa
    si keke koari na palabatu te Solomone, na tie Iparemi pa Zereda. Sa tinana sa
    si na naboko, e Zerua pozana.
  gaz-gaz: Yerobiʼaam ilmi Nebaat mootichatti fincile. Innis qondaaltota Solomoon
    keessaa nama tokko ture; inni nama gosa Efraataa kan Zereedaadhaa dhufe ture;
    haati isaa immoo niitii dhirsa hin qabne kan Zeruwaa jedhamtu turte.
  fra-LSG: Jéroboam aussi, serviteur de Salomon, leva la main contre le roi. Il était
    fils de Nebath, Éphratien de Tseréda, et il avait pour mère une veuve nommée Tserua.
  gnn-gnn: Ŋulinyaramirriyunydjayi waluyu waŋgany ḏarramu yäku Djirapawum yukurrana
    nhinana djämamirri nhanŋu Djalamangu, yurru ŋayi ŋunhi ḏarramunydja manymak dhika
    djämamirri. Waŋganymirriyu waluyu Godthu ḻakaraŋala nhanŋu bitjarra, “Ŋarranydja
    yurru djaw'‐djawyun 10‐nha bäpurru'nha nhanukala Djalamangalanydja goŋŋuru djäkaŋuru,
    bala ŋarra boŋguŋu wekaŋunydja walalanha nhokalana goŋlili, liŋgu Djalamandja
    yawungu yarryunna ŋarraku, yakana ŋayi ŋarraku malthunna, ga yätjkunhana ŋayi
    yawungu djäma. Yurru nhena boŋguŋu Djirapawum buŋgawa dhiyaku Yitjuralpuyŋuwunydja
    nhina yukurra yurru. Ga ŋuli nhe yurru dhäruktja märrama ŋarranha warrpam'tja
    wal'ŋu, ga ŋayathama yukurra ŋarrakuway rom malanha, ŋarranydja yurru nhokala
    galkina yana. Yurru waŋganydhuna yurru yukurra ḏälkumanydja miṯtjinhanydja Djalamangalana
    yana miṯtjiyu, ŋunhi ŋarra liŋgu dhawu'‐nherrara Djalamangalaŋuwala bäpa'mirriŋuwala
    yäkuwala Daypitkala.” Ga bitjarranydja yukurrana Godthu ḻakaraŋala Djirapawumgala.
  yal-yal: Nebati a dii xɛmɛn Yerobowan fan yi murutɛ mangan xili ma Sulemani a walikɛna.
    Efirami bɔnsɔnna nan yi a ra naxan keli Sereda taani. Kaɲa gilɛn nan yi a nga
    ra, a xili Sɛruya.
  haw-1868: A o Ieroboama ke keiki a Nebata, o ka Eperaima no Zereda, o Zerua ka inoa
    o kona makuwahine he wahinekanemake, o ke kauwa a Solomona, oia kekahi i hapai
    i ka lima ku e i ke alii.
  arb-NAV: وَتَمَرَّدَ يَرُبْعَامُ بْنُ نَابَاطَ الأَفْرَايِمِيُّ مِنْ صَرَدَةَ، وَكَانَ
    مِنْ رِجَالِ سُلَيْمَانَ، وَاسْمُ أُمِّهِ صَرُوعَةُ وَهِيَ أَرْمَلَةٌ.
  ewe-ewe: Aglãdzelawo ƒe kplɔla ɖeka hãe nye Yeroboam, Nebat ƒe vi, ame si tso Zereda
    du la me le Efraimnyigba dzi. Dadaa nye ahosi aɖe si ŋkɔe nye Zerua.
  eng-LEE: Also Jerobo'am the son of Nebat, an Ephrathite of Zeredah, the name of
    whose mother was Zeru'ah, a widow woman, was a servant of Solomon, and he lifted
    up his hand against the king.
  asm-FB: তেতিয়া চৰেদাত থকা ইফ্ৰয়িমীয়া নবাটৰ পুত্ৰ যাৰবিয়াম নামেৰে চলোমনৰ এজন
    বিষয়া আছিল৷ তেওঁৰ মাকৰ নাম চৰোৱা আৰু তাই এজনী বিধৱা মহিলা আছিল; তেৱোঁ ৰজাৰ বিৰুদ্ধে
    হাত দাঙিলে।
  sus-A: نٍبَتِ شَ دِ يٍرٌبٌوَ مِ نُ كٍلِشِ سٍرٍدَ نّ عٍقِرَ مِ بْشِ مَ. عَ نفَ نَشَ
    قِندِ كَاحّ فِنّ ندٍ رَ، نَشَن شِلِ سٍرُيَ. عَ نُ وَلِمَ مَنفّ سُلٍمَنِ شَ مِشِيٍ
    يَ مَ، كْنْ مَنفّ شَ قٍ مُ نُ رَقَن عَ مَ.
  fra-SBL: Jéroboam, fils de Nebath, Éphraïmite de Zéreda, serviteur de Salomon, dont
    la mère s'appelait Zéroua et qui était veuve, leva aussi la main contre le roi.
  hbo-hbo: וְיָרָבְעָם֩ בֶּן־נְבָ֨ט אֶפְרָתִ֜י מִן־הַצְּרֵדָ֗ה וְשֵׁ֤ם אִמֹּו֙ צְרוּעָה֙
    אִשָּׁ֣ה אַלְמָנָ֔ה עֶ֖בֶד לִשְׁלֹמֹ֑ה וַיָּ֥רֶם יָ֖ד בַּמֶּֽלֶךְ׃
  piu-2006: '@see-verse:1KI.011.025'
  kik-kik: Ningĩ Jeroboamu mũrũ wa Nebati akĩremera mũthamaki. Aarĩ ũmwe wa anene
    a Solomoni, Mũefiraimu wa kuuma Zereda, na nyina eetagwo Zerua na aarĩ mũtumia
    wa ndigwa.
  fra-NCL: Jéroboam leva aussi la main contre le roi ; il était fils de Nabat, Ephratéen
    de Saréda, il avait pour mère une veuve nommée Sarva, et il était serviteur de
    Salomon.
  cek-AK: Solomon ih tamna, Ephraim acaeng, Zereda avang ih kami, Neba capa Jeroboam
    mah doeh, siangpahrang to tuk; anih ih amno loe lamhmaih ah oh moe, Zeruah, tiah
    ahmin kawk o.
  cuk-cuk: Nabat-machid-Jeroboam, Rey-Salomónʼgi gwisgunonimogad. Jeroboamʼde, Efraín-duled,
    Sereda-neggweburginedid, Salomón-e-maiga-gudiidid. E-nandi Zerúaʼye nugad, sui-sate
    gudiid, e-ibe sui burgwisad.
  uig-CYR: Сулайманниң Йәробоам дегән бир хизмәткари бар еди. У Зәрәдаһдин кәлгән
    Әфраимий Нибатниң оғли болуп, аниси Зәруаһ исимлиқ бир тул аял еди. Йәробоамму
    падишаға қарши чиқти.
  pma-pma: Koanek vi tunien usil hetamen tai onen asuv houlu Solomon koa viles rani
    ka sesein keihoen onen, isen Sereboam. Tata onen mat tuai koa isen Nebat ten out
    Seredah en provins ten out Efrem. Ka mama onen vi vatina tai, isen Seruah.
  tel-2017: సొలొమోను సేవకుడు యరొబాము కూడా రాజు మీద తిరుగుబాటు చేశాడు. ఇతడు జెరేదాకు
    చెందిన ఎఫ్రాయీము గోత్రికుడు నెబాతు కొడుకు. ఇతని తల్లి పేరు జెరూహా. ఆమె విధవరాలు.
  hat-BSA: Alò, Jéroboam, fis a Nebath la, yon Efratyen nan Tseréda, yon sèvitè a
    Salomon, manman a sila ki te rele Tserua a, yon vèv, li osi te fè rebèl kont wa
    a.
  bxh-bxh: Nebati natuna Delebowam, ya liba faiꞌabi Kin Solomon lisina yai hinaga.
    In ena tau paisowa hesa laꞌilaꞌi na ena nuꞌu mate Seleda taonna, Ifelaim nuꞌuna
    yai. Tinana hwabuhwabu, hesana Seluwa.
  kos-kos: Sie pac sin mwet ma forla lainul Tokosra Solomon pa Jeroboam, wen natul
    Nebat mwet Zeredah in acn Ephraim. Jeroboam el siena sin mwet pwapa fulat lal
    Solomon. Nina kial pa Zeruah, katinmas se.
  hbo-WLC: וְיָרָבְעָם֩ בֶּן־נְבָ֨ט אֶפְרָתִ֜י מִן־הַצְּרֵדָ֗ה וְשֵׁ֤ם אִמּוֹ֙ צְרוּעָה֙
    אִשָּׁ֣ה אַלְמָנָ֔ה עֶ֖בֶד לִשְׁלֹמֹ֑ה וַיָּ֥רֶם יָ֖ד בַּמֶּֽלֶךְ׃
  ibo-ibo: Jeroboam nwa Nebat, onye Ifrem nke Zereda, otu nʼime ndị ozi Solomọn, biliri
    megide eze. Nne ya bụ Zerua, nwanyị di ya nwụrụ anwụ.
  ory-ory: ପୁଣି, ସରେଦା ନିବାସୀ ଇଫ୍ରୟିମୀୟ ନବାଟର ପୁତ୍ର ଶଲୋମନଙ୍କର ଦାସ ଯାରବୀୟାମ ମଧ୍ୟ ରାଜାଙ୍କର
    ପ୍ରତିକୂଳରେ ଆପଣା ହସ୍ତ ଉଠାଇଲେ; ତାଙ୍କର ମାତାର ନାମ ସରୁୟା, ସେ ଏକ ବିଧବା ସ୍ତ୍ରୀ ଥିଲା।
  chk-chk: Pwal Jeropoam nöün Nepat we mwän eman re Efraim seni Sereta a ü ngeni ewe
    king, i eman nöün Salomon kewe nöüwis, iten inan Serua, eman fefin mi mä pwülüan.
  rop-rop: Wal det najamen hubin jidan enami blanga King Salaman bin det san blanga
    Neibat gulum Jerabowam, imbin brom det pleis gulum Sereda deya langa det kantri
    gulum Ifreiyim. Im mami bin det widogel neim Seruwa.
  ukr-1871: І Еробоам Набатенко, Ефраїмій із Зареди — матїр його звали Зеруа, а була
    вона вдовиця — урядник Соломонів, збунтувавсь так само проти царя.
  deu-1951: Auch Jerobeam, der Sohn Nebats, ein Ephraimiter von Zareda, Salomos Knecht,
    dessen Mutter, eine Witwe, Zeruha hieß, erhob die Hand wider den König.
  eng-JPS: And Jeroboam the son of Nebat, an Ephraimite of Zeredah, a servant of Solomon,
    whose mother's name was Zeruah, a widow, he also lifted up his hand against the
    king.
  srp-1865: I Jerovoam sin Navatov Efraæanin iz Saride, èija mati bješe po imenu Seruja
    žena udovica, sluga Solomunov, podiže se na cara.
  lug-lug: Yerobowaamu mutabani wa Nebati, Omwefulayimu ow’e Zereda, nnyina nga ye
    nnamwandu wa Zeruwa, ate nga y’omu ku bakungu ba Sulemaani, n’ajeemera kabaka.
  heb-heb: וירבעם בן נבט אפרתי מן הצרדה ושם אמו צרועה אשה אלמנה עבד לשלמה וירם יד
    במלך׃
  ben-IRV: নবাটের ছেলে যারবিয়ামও রাজা শলোমনের বিরুদ্ধে বিদ্রোহ করলেন। তিনি ছিলেন
    শলোমনের কর্মচারী, সরেদা গ্রামের একজন ইফ্রয়িমীয় লোক। তাঁর মায়ের নাম ছিল সরূয়া;
    তিনি বিধবা ছিলেন।
  pan-pan: ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਨੇ ਜੋ ਸਰੇਦਾਹ ਤੋਂ ਇਫ਼ਰਾਈਮੀ ਸੀ ਤੇ ਸੁਲੇਮਾਨ ਦਾ ਟਹਿਲੂਆ
    ਵੀ ਸੀ ਜਿਹ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਸਰੂਆਹ ਸੀ ਜਿਹੜੀ ਵਿਧਵਾ ਸੀ ਉਸ ਆਪਣਾ ਹੱਥ ਪਾਤਸ਼ਾਹ ਉੱਤੇ ਚੁੱਕਿਆ।
  mya-JVB: ထိုမှတပါး ရှောလမုန် ၏ ကျွန် တယောက်၊ ဧဖရိမ် အမျိုး၊ ဇေရဒ ရွာသား၊ နေဗတ် ၏သား
    ယေရောဗောင် သည်လည်း ရှင်ဘုရင် ကို ပုန်ကန် ၏။ သူ ၏အမိ ကား၊ ဇေရွာ အမည် ရှိသောမုတ်ဆိုးမ
    တည်း။
  tbg-tbg: Ho Soromonura qiata vaiinti vo Nebaatira maaqu Jeroboamuva vivavata Soromonura
    navutaiqiharo kia vira vevaaraini vaireva auti vaura. Jeroboamuva Efaraimura anku
    Sereda vatukaihainaava vauvaro vira nova tentoqa nahenti Seruaava vaura.
  hmo-hmo: Ieroboama Nebata, Eparaima tauna ta, Sereda dekena amo, Solomona ena hesiai
    tauna ta, iena sinana be vabu ta ladana Serua, ia ese danu king Solomona dekena
    amo ia raka siri.
  urd-urd: और सरीदा के इफ़्राईमी नबात का बेटा यरूबोआम, जो सुलेमान का मुलाज़िम था और
    जिसकी माँ का नाम, जो बेवा थी, सरू'आ था; उसने भी बादशाह के ख़िलाफ़ अपना हाथ उठाया।
  rus-SYN: 'И Иеровоам, сын Наватов, Ефремлянин из Цареды, - имя матери его вдовы:
    Церуа, раб Соломонов, поднял руку на царя.'
  bqc-SIM: Nɛba nɛ́ Yeloboaũ, Ɛflaiũ bui pↄ́ bↄ̀ Zeledaá Salomↄↄ ìwaↄ doɛ, ↄ̃
    à bↄ̀ Salomↄↄpi kpɛ. Aà daá gyaaɛ, aà tↄ́n Zelua.
  tcz-CHONGTHU: Solomon noiya natong pipui khat Nebat chapa Jeroboam jong hi adouho
    lah’a lamkai khat ahi. Amahi Ephraim gam Zeredah khopi’a kon ahin anu hi Zeruah
    kiti meithai nu chu ahi.
  mar-mar: नबाट याचा पुत्र यराबाम हा शलमोनाचा एक सेवक. हा एफ्राईम घराण्यातला असून
    सरेदा नगरातील होता. याच्या आईचे नाव सरुवा. त्याचे वडिल वारले होते. हा यराबाम पुढे
    राजाच्या विरुध्द गेला.
  soq-soq: Nebat otopa Ieroboam warere Solomon amboitusan. Me Solomon nolawa dewalala
    uwauleidia apanawa debama bola debama Sereda Eparaim bolawa bedewe wanwanla. Ita
    inawa ipa obu, me eboa Serua.
  qub-qub: Nabatpa wamran Jeroboampis ray Salomonpa contran ricacuran. Ray Salomonpaga
    Jeroboam caran mandäshejninmi. Payga caran Efraín casta Sereda siudäpita. Mamanga
    caran biyüda Zerúa.
  bqp-bqp: Nɛbati nɛ́ Yeroboamu bi Sulemanu ìba kemɛ. Ɛflaimu burimɛ, kũ à bò Zɛrɛda,
    akũ à bò Sulemanu kpɛ. A da bi gyaanↄmɛ, a tↄ́n Zɛrua.
  hat-hat: Yon lòt moun ki te bay Salomon do ankò, se te Jewoboram, yonn nan moun
    ki t'ap sèvi avèk Salomon yo. Jewoboram te pitit Nebat, yon nonm lavil Zereda
    nan peyi Efrayim. Manman l' te yon vèv yo te rele Sewa.
  eng-BSB: Now Jeroboam son of Nebat was an Ephraimite from Zeredah whose mother was
    a widow named Zeruah. Jeroboam was a servant of Solomon, but he rebelled against
    the king,
  eng-WEBPB: Jeroboam the son of Nebat, an Ephraimite of Zeredah, a servant of Solomon,
    whose mother’s name was Zeruah, a widow, also lifted up his hand against the king.
  kbq-kbq: Ana hukna huno mago ne'ma Solomonima ha'ma rente'nea nera, Nebati nemofo
    Jeroboamu'e. Agra Efraemi nagapinti ne' Zereda kumate nemania nekino, Zerua'e
    huno nehia kento a'mofo mofavre.
  nhe-BL: Seyoc tlen mosisini ica Salomón elqui Jeroboam, icone Nabat. Jeroboam tlacatqui
    ipan nopa hueyi familia Efraín ipan altepetl Sereda huan inana elqui se cahuali
    itoca Zerua. Jeroboam eliyaya se itlatequipanojca Salomón pero teipa pejqui mosisinía
    huan quiixpano.
  bus-bus: Nɛbati nɛ́ Yeroboamu nɛ́ Sulemanu ìba kemɛ. Ɛflaimu boriimɛ, kɛ̀ bↄ̀ Zɛrɛda,
    ben à bↄ̀ Sulemanu kpɛɛ. À da nɛ́ gyaanↄↄmɛ, à tↄ́n Zɛrua.
  gub-BL: Amo ae awa uwak Xàrumàw kutyr iàmàtyry'ymar romo wiko pà a'e no. Zeromoàw
    her romo a'e. Nemat Zerez pe har Eparai ywy rehe har ta'yr romo hekon a'e. Kuzà
    imen umàno ma'e kwer romo Zeruwa her ma'e romo hekon ihy a'e.
  eng-DRA: Jeroboam also the son of Nabat an Ephrathite of Sareda, a servant of Solomon,
    whose mother was named Sarua, a widow woman, lifted up his hand against the king.
