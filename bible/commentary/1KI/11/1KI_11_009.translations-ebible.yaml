verse: 1KI.011.009
translations:
  mal-C: തനിക്കു രണ്ടുപ്രാവശ്യം പ്രത്യക്ഷനായ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയിൽനിന്ന് തന്റെ
    ഹൃദയം വ്യതിചലിച്ചതുമൂലം യഹോവ ശലോമോനോടു കോപിച്ചു.
  deu-TKW: Jahwe aber ward zornig über Salomo, daß er abtrünnig geworden war von Jahwe,
    dem Gott Israels, der ihm doch zweimal erschienen war
  lin-lin: Yawe atombokelaki Salomo mpo ete motema na ye epengwaki mosika na Yawe,
    Nzambe ya Isalaele, oyo amimonisaki epai na ye mbala mibale.
  eng-LSV: And YHWH shows Himself angry with Solomon, for his heart has turned aside
    from YHWH, God of Israel, who had appeared to him twice,
  eng-GNV: Therefore the Lord was angry with Salomon, because hee had turned his heart
    from the Lord God of Israel, which had appeared vnto him twise,
  eng-WEBSTER: And the LORD was angry with Solomon, because his heart was turned from
    the LORD God of Israel, who had appeared to him twice,
  nhw-BL: Huan TOTECO tlahuel cualanqui ica Salomón pampa ipan iyolo quitlahuelcajtoya
    TOTECO toDios tiisraelitame catli moixnextijtoya iixpa ome huelta.
  swh-ONEN: Bwana akamkasirikia Solomoni kwa sababu moyo wake uligeuka mbali na Bwana,
    Mungu wa Israeli, ambaye alikuwa amemtokea mara mbili.
  bba-bba: N deemɑ Gusunɔ Isirelibɑn Yinni u rɑɑ Sɑlomɔɔ kure nɔn yiru mɑ u nùn sɔ̃ɔwɑ
    u nɛɛ, u ku rɑɑ dɑ u bũu ɡoo sɑ̃. Adɑmɑ Sɑlomɔɔ u ǹ Yinni Gusunɔn ɡere ye mɛm
    nɔɔwɛ. Mɑ u win ɡɔ̃ru sĩiyɑ Yinni Gusunɔn min di. Yerɑ Yinni Gusunɔ u kɑ nùn mɔru
    kuɑ.
  eng-KJVCPB: And the Lord was angry with Solomon, because his heart was turned from
    the Lord God of Israel, which had appeared unto him twice,
  cpy-cpy: Ari ikijanakiri Tajorentsi irika pinkathari Salomón, okantakaan-tziro tee
    ikowaneeri, tee ikenkishire-taanaari Itajorentsite Israel, ipakaanakiri ikemijantziri,
    jempe itzimi apiiwitakariri roñaahawi-takari.
  luo-luo: Jehova Nyasaye iye nowangʼ gi Solomon nikech chunye noselokore moa kuom
    Jehova Nyasaye Nyasach Israel mane osefwenyorene nyadiriyo.
  meu-meu: Bena Iehova ese Solomon e badu henia, badina be ia lalona ese Iehova, Israel
    Diravana, nega rua e hahedinarai henia
  npi-ULB: परमप्रभु सोलोमनसित रिसाउनुभयो, किनकि तिनको ह्रदय इस्राएलका परमेश्वरबाट
    तर्केर गएको थियो यद्यपि उहाँ तिनीकहाँ दुई पटक देखा पर्नुभएको थियो,
  yor-yor: Olúwa bínú sí Solomoni nítorí ọkàn rẹ̀ ti yípadà kúrò lọ́dọ̀ Olúwa Ọlọ́run
    Israẹli, tí ó ti fi ara hàn án lẹ́ẹ̀méjì.
  emp-NTPO: Naẽna israelerã Ãcõrẽra b̶arima umé Salomoʌ̃ma odjaped̶a jarasia ãĩbemarã
    ãcõrẽ b̶eada ẽpẽrãmãrẽã. Mãwãmĩna Salomoʌ̃ba ĩjãẽ́ basía. Sod̶eba Ãcõrẽra ẽpẽẽ́
    b̶ad̶a bẽrã Ãcõrẽra idji ume quĩrũsia.
  pes-OPCB: هر چند خداوند، خدای اسرائیل، دو بار بر سلیمان ظاهر شده و او را از پرستش
    بتها منع کرده بود، ولی او از امر خداوند سرپیچی کرد و از او برگشت، پس خداوند بر
    سلیمان خشمگین شد
  tgl-ULB: Nagalit si Yahweh kay Solomon, dahil tumalikod ang kaniyang puso sa kaniya,
    na Diyos ng Israel, kahit na nagpakita sa kaniya ng dalawang ulit
  hui-hui: Ala Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe ibuni Solomono
    hearia halu kira hapani howa ibuhondo lalu, Mbirale urunihondo bi pupu nawibe,
    lene. Ani layago lelowa Solomono ibugua Anduane Homogo erebira mialu hene. Ani
    biyagola Anduane Homogohanda Solomonohondo keba howa
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​သည် ရှော​လ​မုန်​အား​နှစ်​ကြိမ်
    တိုင်​တိုင်​ထင်​ရှား​၍ လူ​မျိုး​ခြား​တို့​၏​ဘု​ရား များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ခြင်း​မ​ပြု​ရန်​မိန့်
    ကြား​တော်​မူ​သော်​လည်း ရှော​လ​မုန်​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​စ​ကား​တော်​ကို​နား မ​ထောင်​ဘဲ
    ကိုယ်​တော်​အား​ကျော​ခိုင်း​သော ကြောင့် ထာ​ဝ​ရ​ဘု​ရား​သည်​ရှော​လ​မုန်​အား အမျက်​ထွက်​တော်​မူ​သ​ဖြင့်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཐེངས་གཉིས་ལ་ཁོང་ལ་མངོན་ནའང་། ཁོང་གི་སེམས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལས་ལོག་ལམ་དུ་འཁོར་བའི་རྐྱེན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་སོ་ལོ་མོན་ལ་ཐུགས་ཁྲོས་པར་གྱུར་ཏོ།
    །
  sna-sna: Jehovha akatsamwira Soromoni nokuti mwoyo wake wakanga watsauka kubva kuna
    Jehovha, Mwari waIsraeri, uyo akanga azviratidza kwaari kaviri.
  spa-BLM: Yahvé se enojó con Salomón, porque su corazón se apartó de Yahvé, el Dios
    de Israel, que se le había aparecido dos veces,
  cac-cac: Yuj chi' ix cot yoval Jehová sDiosal Israel d'a vin̈aj Salomón chi', yujto
    ix paticajcanel yuj vin̈, vach'chom chael sch'oxnac sb'a d'a vin̈.
  swh-ULB: BWANA alichukizwa na Sulemani, kwa sababu moyo wake ulikuwa umemwacha Mungu
    wa Israeli, ingawa alikuwa amejionyesha kwake mara mbili
  bel-bel: І разгневаўся Гасподзь на Саламона за тое, што ён ухіліў сэрца сваё ад
    Госпада Бога Ізраілевага, Які два разы зьяўляўся яму
  wed-wed: Maraotai Bada, Solomon awarina mara ruaḡa i eḡa ma i riwana-guratei da
    god ḡelaui viborumai ina voterei. Wate tauna eḡa ita voteletelei, ma Israel ai
    God viborumana i voterei. Lamna aubaina Bada amlona i ḡaiḡai kaua Solomon awarina.
  deu-ELBBK: Da erzürnte der HERR über Salomo, weil er sein Herz von dem HERRN, dem
    Gott Israels, abgewandt hatte, der ihm zweimal erschienen war
  mbb-OT: Ne nepeukan te Nengazen si Solomon su ǥeina te mid-iniyuǥan din is Nengazen
    he Megbevayà te Israel he mibpaahà kandin te kezezuwa.
  mal-2015: തനിക്കു രണ്ടുപ്രാവശ്യം പ്രത്യക്ഷനാകയും അന്യദേവന്മാരെ ചെന്നു സേവിക്കരുതെന്ന
    കാര്യത്തെക്കുറിച്ചു തന്നോടു കല്പിക്കയും ചെയ്തിരുന്ന യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ
    വിട്ടു ശലോമോൻ തന്റെ ഹൃദയം തിരിക്കയും
  rmc-rmc: Kajte o RAJ, o Del le Izraeloskro, pes le Šalamunoske sikaďa duvar andro
    suno a phenďa leske, hoj te na lašarel avre devlen, ov the avke le RAJES na šunďa,
    ale odvisarďa pes lestar. Aleha o RAJ sas choľamen pro Šalamun.
  pes-OPV: پس خشم خداوند بر سلیمان افروخته شداز آن جهت که دلش از یهوه، خدای اسرائیل
    منحرف گشت که دو مرتبه بر او ظاهر شده،
  ron-1924: Домнул С-а мыният пе Соломон пентру кэ ышь абэтусе инима де ла Домнул
    Думнезеул луй Исраел, каре и Се арэтасе де доуэ орь.
  aui-aui: Naghove, Yawe God raghani bata ividebena mayeni Solomon biidi, bi iwonawiiyoyowaneni
    da gegha god mududi iyakivinidi, bi Solomon, God yana sisiya geiyawaiyaneni, touna
    Isrel damdi yadi God imiirikubuteni da geiyakivinina. Na Yawe God nuwanuwana ipughu
    Solomon biidi.
  ben-OBCV: সদাপ্রভু শলোমনের উপর ক্রুদ্ধ হলেন, কারণ তাঁর অন্তর ইস্রায়েলের সেই ঈশ্বর
    সদাপ্রভুর দিক থেকে দূরে সরে গেল, যিনি দু-দুবার তাঁকে দর্শন দিলেন।
  som-som: Oo Rabbigu Sulaymaan buu u cadhooday, maxaa yeelay, qalbigiisii ayaa ka
    jeestay Rabbiga Ilaaha reer binu Israa'iil ah, oo isaga labada jeer u muuqday,
  lat-VUC: Igitur iratus est Dominus Salomoni, quod aversa esset mens ejus a Domino
    Deo Israël, qui apparuerat ei secundo,
  eng-ASVBT: And Jehovah was angry with Solomon, because his heart was turned away
    from Jehovah, the God of Israel, who had appeared unto him twice,
  ita-1885: Perciò il Signore si adirò contro a Salomone, perchè il suo cuore s'era
    sviato dal Signore Iddio d'Israele, che gli era apparito due volte.
  eng-LXXUP: And the Lord was angry with Solomon, because he turned away his heart
    from the Lord God of Israel, who had appeared twice to him,
  eng-ULB: Yahweh was angry with Solomon, because his heart had turned away from him,
    the God of Israel, even though he had appeared to him twice
  spa-VBL: Entonces el Señor se enojó con Salomón porque se había alejado de él, el
    Dios de Israel, que se le había aparecido dos veces.
  fra-_FOB: Et l'Éternel fut indigné contre Salomon, parce qu'il avait détourné son
    cœur de l'Éternel, le Dieu d'Israël, qui lui était apparu deux fois,
  mal-mal: തനിക്ക് രണ്ടുപ്രാവശ്യം പ്രത്യക്ഷനാകയും അന്യദേവന്മാരെ സേവിക്കരുതെന്ന് തന്നോട്
    കല്പിക്കയും ചെയ്തിരുന്ന യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ വിട്ട് ശലോമോൻ തന്റെ ഹൃദയം
    വ്യതിചലിപ്പിക്കയും
  urd-GVR: Rab ko Sulemān par baṛā ġhussā āyā, kyoṅki wuh Isrāīl ke Ḳhudā se dūr ho
    gayā thā, hālāṅki Rab us par do bār zāhir huā thā.
  suz-BL: मिनु परमप्रभु यावे सोलोमन क्‍येङा गाइक्‍ता बाक्‍त। मारदे हना परमप्रभुमी
    मेको नु खेयप निक्‍शी लोव़ पशो बाक्‍त हना यो, मेको परमप्रभु यावे, इस्राएली आन परमप्रभु
    रे ङोन लशो बाक्‍माक्‍त। १राजा ३:५; १राजा ९:२
  ita-1927: E l’Eterno s’indignò contro Salomone, perché il cuor di lui s’era alienato
    dall’Eterno, dall’Iddio d’Israele, che gli era apparito due volte,
  ckb-ckb: یەزدان لە سلێمان تووڕە بوو، چونکە دڵی لە یەزدانی پەروەردگاری ئیسرائیل هەڵگەڕایەوە،
    ئەوەی دوو جار بۆی دەرکەوت.
  eng-BBE: And the Lord was angry with Solomon, because his heart was turned away
    from the Lord, the God of Israel, who had twice come to him in a vision;
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಸೊಲೊಮೋನನಿಗೆ ಎರಡು ಸಾರಿ ಪ್ರತ್ಯಕ್ಷರಾಗಿದ್ದರೂ,
    ಅವನ ಹೃದಯವು ದೇವರಿಂದ ತಿರುಗಿ ಹೋದುದರಿಂದ, ಅವನ ಮೇಲೆ ಕೋಪಿಸಿಕೊಂಡಿದ್ದರು.
  tam-2017: ஆகையால் இஸ்ரவேலின் தேவனாகிய யெகோவா சாலொமோனுக்கு இரண்டு முறை தரிசனமாகி,
    அந்நிய தெய்வங்களைப் பின்பற்றவேண்டாம் என்று கட்டளையிட்டிருந்தும், அவன் யெகோவாவை
    விட்டுத் தன்னுடைய இருதயத்தைத் திருப்பி,
  spa-RV-1909: Y enojóse Jehová contra Salomón, por cuanto estaba su corazón desviado
    de Jehová Dios de Israel, que le había aparecido dos veces,
  ron-BTF: Şi DOMNUL s-a mâniat pe Solomon, pentru că inima lui era întoarsă de la
    DOMNUL Dumnezeul lui Israel, care i se arătase de două ori,
  eng-WEBP: The LORD was angry with Solomon, because his heart was turned away from
    the LORD, the God of Israel, who had appeared to him twice,
  eng-FBV: The Lord became angry with Solomon because he had turned away from the
    Lord, the God of Israel, who had appeared to him twice.
  nld-1939: Toen werd Jahweh vergramd op Salomon. omdat hij zijn hart had afgewend
    van Jahweh, Israëls God, die hem tot tweemaal toe was verschenen,
  nch-BL: Huan TOTECO tahuel cualanqui ica Salomón pampa ipan iyolo quitahuelcajtoya
    TOTECO toDios tiisraelitame cati moixnextijtoya iixpa ome huelta.
  vie-1934: Đức Giê-hô-va nổi giận cùng Sa-lô-môn, bởi vì lòng người trở bỏ Giê-hô-va
    Đức Chúa Trời của Y-sơ-ra-ên, là Đấng đã hai lần hiện đến cùng người,
  hin-CV: इन कामों के कारण याहवेह शलोमोन से क्रोधित हो गए, क्योंकि उनका मन याहवेह,
    इस्राएल के परमेश्वर से, जिन्होंने दो बार उन्हें दर्शन दिए थे, दूर हो गया था,
  spa-BES: Y él Señor se enojó con Salomón, porque su corazón se apartó del Señor,
    el Dios de Israel, que había acudido dos veces a él en una visión;
  tdx-tdx: Toly ndra niviñera’ Iehovà t’i Selomò, ty amy arofo’e nandifik’ am’ Iehovà
    Andrianañahare’ Israeley, ie fa niheo ama’e indroe;
  tha-KJV: พระเยโฮวาห์ทรงกริ้วต่อซาโลมอน เพราะพระทัยของท่านได้หันไปเสียจากพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล
    ผู้​ได้​ทรงปรากฏแก่ท่านสองครั้งแล้ว
  por-BR-2018: E o SENHOR se irou contra Salomão, pois o seu coração estava desviado
    do SENHOR Deus de Israel, que lhe havia aparecido duas vezes,
  deu-ELO: Da erzürnte Jehova wider Salomo, weil er sein Herz von Jehova, dem Gott
    Israels, abgewandt hatte, der ihm zweimal erschienen war
  eng-WYC-2018: Therefore the Lord was wroth to Solomon, for his soul was turned away
    from the Lord God of Israel; that appeared to him the second time, (And so the
    Lord was angry with Solomon; for his soul was turned away from the Lord God of
    Israel, who had appeared to him twice,)
  epo-epo: Kaj la Eternulo ekkoleris Salomonon pro tio, ke li forklinis sian koron
    de la Eternulo, Dio de Izrael, kiu aperis al li du fojojn,
  uig-PIN: Xunga Pǝrwǝrdigar Sulaymandin rǝnjidi; gǝrqǝ U uningƣa ikki ⱪetim kɵrüngǝn
    bolsimu, xundaⱪla uningƣa dǝl muxu ix toƣruluⱪ, yǝni baxⱪa ilaⱨlarni izdimǝslikini
    tapiliƣan bolsimu, uning kɵngli Israilning Hudasi Pǝrwǝrdigardin aynip kǝtti;
    u Pǝrwǝrdigarning tapiliƣiniƣa ǝmǝl ⱪilmidi.
  beo-beo: '-'
  tpi-OTNT: God, Bikpela bilong Israel, i bin kamap tupela taim long Solomon na i
    tambuim em long lotu long ol giaman god. Tasol Solomon i sakim tok bilong Bikpela
    na i givim baksait long em. Olsem na Bikpela i kros long Solomon
  hau-SA: Ubangiji ya yi fushi da Solomon domin zuciyarsa ya juye daga Ubangiji, Allah
    na Isra’ila, wanda ya bayyana masa sau biyu.
  uig-LAT: Shunga Perwerdigar Sulaymandin renjidi; gerche U uninggha ikki qétim körün’gen
    bolsimu, shundaqla uninggha del mushu ish toghruluq, yeni bashqa ilahlarni izdimeslikini
    tapilighan bolsimu, uning köngli Israilning Xudasi Perwerdigardin aynip ketti;
    u Perwerdigarning tapilighinigha emel qilmidi.
  nde-nde: UThixo wamthukuthelela uSolomoni ngoba inhliziyo yakhe yayisimfulathele
    uThixo, uNkulunkulu ka-Israyeli, yena ayezibonakalise kuye kabili.
  ton-ton: ¶ Pea naʻe houhau ʻa Sihova kia Solomone, koeʻuhi naʻe fakatafoki ʻa hono
    loto meia Sihova ko e ʻOtua ʻo ʻIsileli, ʻaia naʻe ha tuʻo ua mai kiate ia,
  ces-1613: I rozhněval se Hospodin na Šalamouna, proto že se uchýlilo srdce jeho
    od Hospodina Boha Izraelského, kterýž se jemu byl ukázal po dvakrát,
  eng-WMB: The LORD was angry with Solomon, because his heart was turned away from
    the LORD, the God of Israel, who had appeared to him twice,
  tam-TCV: இஸ்ரயேலின் இறைவனாகிய யெகோவா இரண்டு முறைகள் சாலொமோனுக்குக் காட்சியளித்திருந்தும்,
    யெகோவாவைவிட்டு அவனுடைய இருதயம் விலகிப்போனதால், யெகோவா சாலொமோனுடன் கோபங்கொண்டார்.
  ceb-ULB: Nasuko si Yahweh kang Solomon, tungod kay ang iyang kasingkasing misalikway
    na man kaniya, ang Dios sa Israel, bisan nagpakita siya kaniya sa makaduha ka
    higayon
  pol-UBG: PAN rozgniewał się więc na Salomona za to, że jego serce odwróciło się
    od PANA, Boga Izraela, który dwukrotnie mu się ukazał;
  urd-GVU: رب کو سلیمان پر بڑا غصہ آیا، کیونکہ وہ اسرائیل کے خدا سے دُور ہو گیا تھا،
    حالانکہ رب اُس پر دو بار ظاہر ہوا تھا۔
  deu-1912: Der HERR aber ward zornig über Salomo, daß sein Herz von dem HERRN, dem
    Gott Israels, abgewandt war, der ihm zweimal erschienen war
  ntj-ntj: Mama Kuurrnga Tjalamanta kutjarrara yartakarringu. Palunyalu-lu yaka-yakarnu
    malikiku yapu warta pupakatirra marninypungkutjamaaltu wantitjaku. Nyangka Tjalamantu
    tungun-tunguntu pupakatirra marninypungkulanytja. Nyangka Mama Kuurrnga-ra mirrparnarringu.
  kan-2017: ಇಸ್ರಾಯೇಲ್ ದೇವರಾದ ಯೆಹೋವನು ಸೊಲೊಮೋನನಿಗೆ ಎರಡು ಸಾರಿ ಕಾಣಿಸಿಕೊಂಡು,
  yap-yap: Yug aram rogon nike yib SOMOL ni Got rok yu Israel i m’ug ngak Solomon
    ni l’agruw yay keyog ngak ni dabki tayfan yug boch e got. Me Solomon e de fol
    rok SOMOL me cheal rok nga orel. Maaram me damumuw SOMOL ngak Solomon
  hlt-MCSB: A taengah voei nit a phoe lalah Israel Pathen Yahweh taeng lamloh a thinko
    a maelh dongah BOEIPA he Solomon taengah a thintoek.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ላምዒ ማይንቲ ፔጋዺ ጴዺ ሴሎሞኔ ሜሌ ፆኦዞ ካኣሽኩዋጉዲ ላኣጌያ ማዔቴያ
    ዒዚ ናንጊና ናንጋ ጎዳም ዓይሢንቲባኣሴ፤ ዒዚ ናንጊና ናንጋ ጎዳም ዋይዞ ዒፄሢሮ ናንጊና ናንጋ ጎዳ ዒዛይዳ ዻጋዼኔ፤
  twi-ASANTE: Na Awurade bo fuu Salomo, ɛfiri sɛ, nʼakoma adane afiri Awurade, Israel
    Onyankopɔn, a wada ne ho adi akyerɛ no mprenu no ho.
  eng-WEBU: The LORD was angry with Solomon, because his heart was turned away from
    the LORD, the God of Israel, who had appeared to him twice,
  wal-wal: Ayyo naa77utoo qonccida GODAAPPE Israa7eela Xoossaappe Solomona wozanai
    wora simmido gishshau, GODAI a hanqqettiis.
  spa-PDDPT: Yavé se airó contra Salomón, porque su corazón se desvió de Yavé, ʼElohim
    de Israel, Quien se le apareció dos veces
  gun-gun: Ha'e nunga rupi Senhor opu'ã Salomão rovai, Senhor Israel kuery ruete pe
    oikoa gui ova ramo opy'a py, mokoĩgue ixupe ojexa uka va'ekue ri.
  ilo-ULB: Nakapungtot ni Yahweh, kenni Solomon, gapu ta immadayo ti pusona manipud
    kenkuana, iti Dios ti Israel, uray pay no namindua a daras a nagparang isuna kenkuana
  kpg-kpg: Ma e aha maa Dimaadua, di God o Israel, gu hagagida gi Solomon hagalua,
    gei gu helekai gi mee bolo gi hudee daumaha gi nia god mai daha, gei Solomon digi
    hagalongo gi Dimaadua, gei guu huli gi daha mo Mee. Malaa, Dimaadua guu hai dono
    hagawelewele gi Solomon,
  uig-ARA: شۇڭا پەرۋەردىگار سۇلايماندىن رەنجىدى؛ گەرچە ئۇ ئۇنىڭغا ئىككى قېتىم كۆرۈنگەن
    بولسىمۇ، شۇنداقلا ئۇنىڭغا دەل مۇشۇ ئىش توغرۇلۇق، يەنى باشقا ئىلاھلارنى ئىزدىمەسلىكىنى
    تاپىلىغان بولسىمۇ، ئۇنىڭ كۆڭلى ئىسرائىلنىڭ خۇداسى پەرۋەردىگاردىن ئاينىپ كەتتى؛
    ئۇ پەرۋەردىگارنىڭ تاپىلىغىنىغا ئەمەل قىلمىدى.
  tof-tof: Da Lod Solomonka nis münüm inzan okaka tübyónürr oya gyabi angrinüm mogob
    god bütókgum, a kinga ama kak amaikürr oyaka, Isrrael pamkolpamab God. Solomon
    oya arüng bóktan kokean arrkrru yarilürr, da wa Solomonka ngürsilüm we bainürr.
  sus-sus: Alatala naxa xɔnɔ mangɛ Sulemani ma, barima a nu bara a kobe so Isirayila
    Marigi Alatala ra, naxan mini a ma sanya firin.
  pon-2006: Mehndahte KAUN-O, Koht en Israel eh ketin pwarohng Solomon pak riapak
    oh mahsanihong en dehr pwongih koht en liki kan, Solomon sohte peikiong KAUN-O
    ahpw sohpeisang. KAUN-O eri ketin engiengda pahn Solomon
  ksd-ksd: Ma ra Luluai i ga kankanuane Solomon, tago di ga pukue ra balana kan ra
    Luluai ra God kai Israel, nina i ga tur kapet pirana ta ra ura pakana,
  tur-YTC: Yahve, Solomon'a öfkelendi, çünkü kendisine iki kez görünmüş olan
  grc-BRENT: Καὶ ὠργίσθη Κύριος ἐπὶ Σαλωμὼν, ὅτι ἐξέκλινε καρδίαν αὐτοῦ ἀπὸ Κυρίου
    Θεοῦ Ἰσραὴλ, τοῦ ὀφθέντος αὐτῷ δὶς,
  ind-AYT: Lalu, TUHAN murka kepada Salomo karena hatinya telah menyimpang dari TUHAN,
    Allah Israel, yang telah menampakkan diri kepadanya dua kali.
  nya-nya: Choncho Yehova anakwiyira Solomoni chifukwa mtima wake unatembenuka kuchoka
    kwa Yehova Mulungu wa Israeli, amene anamuonekera kawiri konse.
  hrv-hrv: Jahve se razgnjevi na Salomona jer je okrenuo srce svoje od Jahve, Boga
    Izraelova, koji mu se bio dvaput javio
  mps-mps: God, te Israelgo Genuai Bidi, te si sogo Solomonba pedelama, tama agabolo
    te tibo godiba lotu wagio po olama, te habu selali. Tiali goli, Solomongo te Genuai
    Bidigo po sela sąnama, te aga tudiba muani. Tama tialima, Genuai Bidigo Solomonba
    wado po weyu,
  tpi-tpi: God, Bikpela bilong Israel, i bin kamap tupela taim long Solomon na i tambuim
    em long lotu long ol giaman god. Tasol Solomon i sakim tok bilong Bikpela na i
    givim baksait long em. Olsem na Bikpela i kros long Solomon
  dan-1931: Da vrededes HERREN på Salomo, fordi han vendte sit Hjerte bort fra HERREN,
    Israels Gud, der dog to Gange havde ladet sig til Syne for ham
  vie-OVCB: Chúa Hằng Hữu rất giận Sa-lô-môn, vì lòng vua chối bỏ Chúa Hằng Hữu, Đức
    Chúa Trời của Ít-ra-ên, mặc dù đã hai lần Ngài hiện ra cho vua thấy,
  guj-2017: ઈશ્વર સુલેમાન પર ખૂબ કોપાયમાન થયા. કારણ કે ઈશ્વરે તેને બે વખત દર્શન આપ્યાં
    છતાં તેણે પોતાનું હૃદય ઇઝરાયલના ઈશ્વરથી ફેરવી લીધું હતું.
  pon-2006A: Mehndahte KAUN-O, Koht en Israel eh ketin pwarohng Solomon pak riapak
    oh mahsanihong en dehr pwongih koht en liki kan, Solomon sohte peikiong KAUN-O
    ahpw sohpeisang. KAUN-O eri ketin engiengda pahn Solomon
  por-BRBSL: Javé se indignou com Salomão, porque seu coração se afastou de Javé,
    o Deus de Israel, que lhe aparecera duas vezes,
  cth-cth: Alouke cathut koe a cei hoeh nahanelah, Isarel Cathut Jehovah ni vai hni
    totouh a kamnue pouh.
  twi-twi: Na Awurade bo fuw Salomo, efisɛ ne koma adan afi Awurade, Israel Nyankopɔn,
    a wada ne ho adi akyerɛ no mprenu no ho.
  hlt-hlt: A taengah voei nit a phoe lalah Israel Pathen Yahweh taeng lamloh a thinko
    a maelh dongah BOEIPA he Solomon taengah a thintoek.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mmiɛkɛɛ pɛikɛ Sɑdomɔɔ ò kù bùtínnɛ́mɛ̀ kunku ti Yiɛ̀
    nKuyie nyIsidɑyɛɛribɛ tũ nkù, kunku kùù ò bɛnkɛ kumɑ́ɑ̀ kucɛ mɛ̀dɛ́mɛ̀,
  msy-2020: Ikiavɨra Itir God, a Israelian God, a faragha dughiar pumuningɨn Solomon
    batogha aser kabar ziaba fan an anogoroke. Ezɨ Solomon Ikiavɨra Itir Godɨn Akar
    Gavgavim batuegha, akɨrim ragha a gasara. Kamaghɨn amizɨ, Ikiavɨra Itir God adarim
    Solomonɨn ikia,
  dop-dop: 'Tɔm nɑɑlɛɣɛ Tɑcɑɑ Ɩsɛɣɛlɩ Ɩsɔ kɑ́ lɩɩ Sɑlʋmɔŋ tɔɔ, nɑ ɩ́ heeli-ɩ tǝsiɣisiɣi
    sɩ: Tɑɑ luŋ tɩɩŋ. Amɑ Sɑlʋmɔŋ tɑ́ nɩɩnɑ Tɑcɑɑ, ɩlɛnɑ Tɑcɑɑ nɑ́ɑ́ mʋ-ɩ nɑ pɑ́ɑ́nɑ́.'
  azb-azb: Rəbb Süleymana qəzəbləndi, çünki onun ürəyi İsrailin Allahı Rəbdən dönmüşdü.
    Rəbb ona iki dəfə görünərək
  eng-DBY: And Jehovah was angry with Solomon, because his heart was turned away from
    Jehovah the God of Israel, who had appeared to him twice,
  hin-2017: तब यहोवा ने सुलैमान पर क्रोध किया, क्योंकि उसका मन इस्राएल के परमेश्वर
    यहोवा से फिर गया था जिसने दो बार उसको दर्शन दिया था।
  wol-KYG: Aji Sax ji nag mere Suleymaan ndax la mu ko dëddu, moom Aji Sax ji, Yàllay
    Israyil ji ko feeñu woon ñaari yoon.
  eng-YLT: And Jehovah sheweth Himself angry with Solomon, for his heart hath turned
    aside from Jehovah, God of Israel, who had appeared unto him twice,
  kne-kne: Olay mo namin dowa ay nanpaila en Solomon si Yahweh ay Diyos di Israelita
    ya inbilina ay adi mandayaw si odom ay diyos, adi pinatin Solomon sisya mo adi
    et dinokogana. Isonga binmonget si Diyos
  eng-WYC-2017: Therefore the Lord was wroth to Solomon, for his soul was turned away
    from the Lord God of Israel; that appeared to him the second time,
  eng-WMBB: The LORD was angry with Solomon, because his heart was turned away from
    the LORD, the God of Israel, who had appeared to him twice,
  urd-GVH: रब को सुलेमान पर बड़ा ग़ुस्सा आया, क्योंकि वह इसराईल के ख़ुदा से दूर हो
    गया था, हालाँकि रब उस पर दो बार ज़ाहिर हुआ था।
  rug-rug: E Zihova si ele vura karua totoso koe Solomone pude hukatia pude lopu luli
    i sari kaiqa tamasa pule, ba lopu va tabea e Solomone sa Nana zinama. Ke bugoro
    nia e Zihova se Solomone sina sa bulona si ele kekere taloa koe Zihova, sa Tamasa
    tadi na tinoni Izireli.
  gaz-gaz: Waaqayyos sababii garaan Solomoon Waaqayyo Waaqa Israaʼel kan yeroo lama
    isatti mulʼate sana irraa goreef isatti aare.
  fra-LSG: L’Éternel fut irrité contre Salomon, parce qu’il avait détourné son cœur
    de l’Éternel, le Dieu d’Israël, qui lui était apparu deux fois.
  gnn-gnn: Yo, buku‐märrma'mirri Garraynydja maḻŋ'maranhamina milkunhamina Djalamangalanydja
    ŋäthilinydja, ŋayi ḻakaraŋala waŋana ŋanya yaka'yurruna bitjarra, “Yaka yana nhe
    yurru buku‐ŋal'yurra wiripuŋuwu mulkuruwu waŋarrwu walalaŋgu,” bitjarra. Bala
    yana Garraynydja ŋaramurryinana nhanŋu Djalamangu, liŋgu ŋayinydja Djalamandhunydja
    yakana märraŋala ŋanya ŋunhi dhäruk ga malthurruna nhanŋu dhärukku, yana ŋayi
    mäkiri'‐yarryurrunana bala gonha'yurrunana, ŋapana‐wekanharamina Garraywunydja.
  yal-yal: Nayi, Alatala yi xɔlɔ Sulemani ma. Bayo, a bata yi a xaxinla xun xanbi
    so Alatala yi, Isirayilaa Ala, naxan bata yi mini Sulemani xa sanɲa yi firin.
  haw-1868: Huhu mai la o Iehova ia Solomona, no ka huli ana'e o kona naau mai o Iehova
    ae ke Akua o Iseraela, ka mea i ikeia e ia i na manawa elua;
  arb-NAV: فَغَضِبَ الرَّبُّ عَلَى سُلَيْمَانَ لأَنَّ قَلْبَهُ ضَلَّ عَنْهُ، مَعَ
    أَنَّهُ تَجَلَّى لَهُ مَرَّتَيْنِ،
  ewe-ewe: Yehowa do dɔmedzoe ɖe Solomo ŋu elabena eƒe dzi ɖe ɖa le Yehowa, Israel
    ƒe Mawu, ame si ɖe eɖokui fiae zi eve la ŋu.
  eng-LEE: And the Lord was angry with Solomon; because his heart was turned away
    from the Lord the God of Israel, who had appeared unto him twice;
  gvn-gvn: '@see-verse:1KI.011.008'
  asm-FB: যিহোৱা চলোমনৰ ওপৰত ক্ৰুদ্ধ হ’ল, কিয়নো তেওঁৰ মন ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ
    পৰা অপথে গ’ল, যদিও তেওঁ দুবাৰ তেওঁক দৰ্শন দিছিল,
  sus-A: عَلَتَلَ نَشَ شْنْ مَنفّ سُلٍمَنِ مَ، بَرِ مَ عَ نُ بَرَ عَ كٌبٍ سٌ عِسِرَيِلَ
    مَرِفِ عَلَتَلَ رَ، نَشَن مِنِ عَ مَ سَنيَ قِرِن.
  fra-SBL: L'Éternel fut irrité contre Salomon, parce que son cœur s'était détourné
    de l'Éternel, le Dieu d'Israël, qui lui était apparu deux fois,
  hbo-hbo: וַיִּתְאַנַּ֥ף יְהוָ֖ה בִּשְׁלֹמֹ֑ה כִּֽי־נָטָ֣ה לְבָבֹ֗ו מֵעִ֤ם יְהוָה֙
    אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הַנִּרְאָ֥ה אֵלָ֖יו פַּעֲמָֽיִם׃
  piu-2006: '@see-verse:1KI.011.008'
  kik-kik: Jehova nĩarakaririo nĩ Solomoni tondũ ngoro yake nĩyahutatĩire Jehova,
    o we Ngai wa Isiraeli, ũrĩa wamuumĩrĩire maita meerĩ.
  fra-NCL: Yahweh fut irrité contre Salomon, parce qu’il avait détourné son cœur de
    Yahweh, Dieu d’Israël, qui lui était apparu deux fois,
  cek-AK: Anih khaeah vai hnetto angphong, Israel Angraeng Sithaw khae hoi palungthin
    angqoi taak ving boeh pongah, Angraeng loe Solomon nuiah palungphui.
  cuk-cuk: Degidgine, Israel-e-Bab-Dummad-Jehová, Salomón-egi-bangudedba, ese ulude
    gusad. Ar Bab-Dummad-Jehová, Salomónʼse ilabo magaros-gusad-inigwele,
  uig-CYR: Шуңа Пәрвәрдигар Сулаймандин рәнҗиди; гәрчә У униңға икки қетим көрүнгән
    болсиму, шундақла униңға дәл мошу иш тоғрилиқ, йәни башқа илаһларни издимәслигини
    тапилиған болсиму, униң көңли Исраилниң Худаси Пәрвәрдигардин айнип кәтти; у Пәрвәрдигарниң
    тапилиғиниға әмәл қилмиди.
  pma-pma: Ven sakien onen keil enek, Iahova vuroh kat Solomon. Avaseini Iahova, Ahi
    onen me-Isrel keil, kistal mini avong elu (2) vasel kati keke nahatei netan min
    ahi savsav keil ten kantri sav keil, Solomon rolong kattei ren ka viles esuk ran
    mengkatien keil onen.
  tel-2017: ఇశ్రాయేలీయుల దేవుడు యెహోవా అతనికి రెండు సార్లు ప్రత్యక్షమై,
  hat-BSA: Alò, SENYÈ a te byen fache avèk Salomon akoz kè li te vire lwen SENYÈ a,
    Bondye Israël la, ki te vin parèt a li de fwa.
  bxh-bxh: Isalaela edi Guyau yo edi Yaubada ya taumahata ma luwaga Solomon lisina
    yai. In moho ya moꞌa peiyen. Yo fede Guyau manana ya bala,
  kos-kos: Ke ma inge, LEUM GOD El kasrkusrak sel Solomon, mweyen insial tuh forla
    liki LEUM GOD lun Israel, su sikyang nu sel pacl luo
  hbo-WLC: וַיִּתְאַנַּ֥ף יְהוָ֖ה בִּשְׁלֹמֹ֑ה כִּֽי־נָטָ֣ה לְבָב֗וֹ מֵעִ֤ם יְהוָה֙
    אֱלֹהֵ֣י יִשְׂרָאֵ֔ל הַנִּרְאָ֥ה אֵלָ֖יו פַּעֲמָֽיִם׃
  ibo-ibo: Onyenwe anyị were iwe dị ukwuu megide Solomọn, nʼihi na obi ya esitela
    nʼebe Onyenwe anyị Chineke Izrel nọ pụọ, bụ onye mere ka ọ hụ ya anya ugboro abụọ.
  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଶଲୋମନଙ୍କ ପ୍ରତି କ୍ରୁଦ୍ଧ ହେଲେ, କାରଣ ତାଙ୍କର ଅନ୍ତଃକରଣ ସଦାପ୍ରଭୁ
    ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କଠାରୁ ବିମୁଖ ହୋଇଥିଲା; ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଦୁଇ ଥର ଦର୍ଶନ ଦେଇଥିଲେ
  chk-chk: Iwe, ewe Samol mi Lapalap ewe Koten Israel a song ngeni Salomon, pun lelukan
    a kul seni. Inamwo an pwä ngeni fän ruu
  rop-rop: Wal nomeda YAWEI, det God blanga Isreil bin kaman en dalim King Salaman
    tutaim, nomo blanga weshipbat ola drimin sheip, im nomo bin teiknodis langa YAWEI
    en imbin gibit bekboun langa im. Wal blanga tharran na YAWEI bin gitwail langa
    King Salaman,
  ukr-1871: І розгнївався Господь на Соломона, що він зробивсь одступником від Господа,
    Бога Ізрайлевого, що обявивсь був йому двичі,
  deu-1951: Aber der HERR ward zornig über Salomo, weil sein Herz sich abgewandt hatte
    von dem HERRN, dem Gott Israels, der ihm zweimal erschienen war,
  eng-JPS: And the LORD was angry with Solomon, because his heart was turned away
    from the LORD, the God of Israel, who had appeared unto him twice,
  srp-1865: A Gospod se razgnjevi na Solomuna što se odvrati srce njegovo od Gospoda
    Boga Izrailjeva, koji mu se bješe javio dva puta.
  lug-lug: Mukama n’asunguwalira Sulemaani kubanga omutima gwe gwava ku Mukama Katonda
    wa Isirayiri, eyamulabikira emirundi ebiri.
  heb-heb: ויתאנף יהוה בשלמה כי נטה לבבו מעם יהוה אלהי ישראל הנראה אליו פעמים׃
  ben-IRV: এতে সদাপ্রভু শলোমনের উপরে ভীষণ অসন্তুষ্ট হলেন, কারণ যিনি তাঁর কাছে দুবার
    নিজেকে প্রকাশ করেছিলেন সেই ইস্রায়েলের ঈশ্বর সদাপ্রভুর দিক থেকে তাঁর মন ফিরে গিয়েছিল।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਸੁਲੇਮਾਨ ਨਾਲ ਕ੍ਰੋਧਵਾਨ ਹੋਇਆ ਕਿਉਂ ਜੋ ਉਹ ਦਾ ਮਨ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਯਹੋਵਾਹ ਤੋਂ ਫਿਰ ਗਿਆ ਜਿਸ ਨੇ ਉਹ ਨੂੰ ਦੋ ਵਾਰ ਦਰਸ਼ਣ ਦਿੱਤਾ ਸੀ।
  mya-JVB: '-'
  tbg-tbg: Haaru Noravano Kotiva Isareri vika Variqavano taara enta Soromonuva vaunaini
    qovarama viro Soromonura qioqama teharo kia una variqa nutu tuahera kaane tuvaro
    Soromonuva kia vira uva iriraitiro, viva Nora Kotira uva raqa kora. Vira uva raqa
    kora kaara Nora Kotira arara itovaro viva Soromonurara tiharo,
  hmo-hmo: Lohiabada, Israela ena Dirava ese nega rua Solomona dekenai ia hedinaraia,
    bona ia ese Solomona ia oda henia idau bese edia dirava do ia tomadiho henia lasi.
    To Solomona ese Lohiabada ena oda ia kamonai henia lasi. Unai dainai Lohiabada
    ese Solomona ia badu henia.
  urd-urd: और ख़ुदावन्द सुलेमान से नाराज़ हुआ, क्यूँकि उसका दिल ख़ुदावन्द इस्राईल
    के ख़ुदा से फिर गया था जिसने उसे दो बार दिखाई देकर
  rus-SYN: И разгневался Господь на Соломона за то, что он уклонил сердце свое от
    Господа Бога Израилева, Который два раза являлся ему
  bqc-SIM: Ɔ̃ Dii Isailiↄ Lua pↄ pà Salomↄↄzi, kɛ́ à bↄ̀ a kpɛ, aà sↄ̃ kuwa lↄo
    yã́i, asa Dii bↄ̀ mↄ̀wà yãa gɛ̃n plaɛ.
  tcz-CHONGTHU: Pakai chu Solomon chunga ana lunghang lheh jeng tan ahi, ajeh chu
    Israel Pakai Pathen ahenga nivei tah hung kilah nung a, aman alungthim Pakaiya
    kona aheimang jeh ahi.
  mar-mar: इस्राएलचा देव परमेश्वर याच्यापासून शलमोन परावृत्त झाला. तेव्हा परमेश्वराचा
    शलमोनावर कोप झाला. परमेश्वराने शलमोनाला दोनदा दर्शन दिले होते.
  soq-soq: Iawe God warere Solomon mampe walama nata sabamolene badowa diena me mai
    god lagawaau wawolepi, tane me Solomon diena mai ruawalepona, me Israelwa Godiu
    adiananasane en. Sa baiwa Iawe God me mampe nuawa kadiidalen.
  qub-qub: Chaura Israelcunapa Tayta Diosnenga fiyupa rabyacurcuran Salomonpaj. Ishcay
    cuti yuripasha caycaptinpis Salomonga manami cäsurannachu.
  bqp-bqp: Akũ Dikiri Isarailanↄ Luda pↄ fɛ̃̀ Sulemanui kũ à kpɛ lìnɛ a swɛ̃̀ kúa
    doro yãi, zaakũ Dikiri bò à sùa yã gɛ̃̀n pla.
  hat-hat: Seyè a move sou Salomon paske Salomon te vire do bay Seyè a, Bondye pèp
    Izrayèl la. Atout Seyè a te parèt de fwa devan Salomon,
  eng-BSB: Now the LORD grew angry with Solomon, because his heart had turned away
    from the LORD, the God of Israel, who had appeared to him twice.
  eng-WEBPB: The LORD was angry with Solomon, because his heart was turned away from
    the LORD, the God of Israel, who had appeared to him twice,
  kbq-kbq: Hagi tare zupama Solomoninte'ma efore'ma humino ru anumzantera mono huontoma
    huno asami'nea Ra Anumzamofona atreno amefi humigeno, Anumzamo'a tusi arimpa Solomonina
    ahente'ne. Na'ankure Ra Anumzana Israeli vahe Anumzamofona amefi humigeno'e.
  nhe-BL: Huan TOTECO tlahuel cualanqui ica Salomón pampa ipan iyolo quitlahuelcajtoya
    TOTECO toDios tiisraelitame tlen moixnextijtoya iixtla ome huelta.
  bus-bus: Ben Dii Isarailinↄ Luda pↄ fɛ̃̀ Sulemanuzi, kɛ̀ à kpɛɛ lìnɛ à swɛ̃̀ kúa
    dↄro yãnzi, zaakɛ Dii bↄ̀ à mↄ̀zi yã gɛ̃̀n plaa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e a'e, Izaew wazar a'e, uzexak kar oho mokoz haw.
    — Emuwete zo tupàn a'ua'u amo ae ywy rehe har ne wà nehe, i'i izupe. Nezewe rehe
    we nuweruzar kwaw Xàrumàw Tupàn Tuweharupi Wiko Ma'e ize'eg. Utyryk izuwi. Na'e
    Tupàn Tuweharupi Wiko Ma'e wikwahy Xàrumàw pe kury. Uze'eg wi izupe.
  eng-DRA: And the Lord was angry with Solomon, because his mind was turned away from
    the Lord the God of Israel, who had appeared to him twice,
