verse: 1KI.011.029
translations:
  mal-C: അക്കാലത്ത്, ഒരിക്കൽ യൊരോബെയാം ജെറുശലേമിൽനിന്നു പുറത്തേക്കു പോകുമ്പോൾ ശീലോന്യനായ
    അഹീയാപ്രവാചകൻ അദ്ദേഹത്തെ വഴിയിൽവെച്ചു കണ്ടുമുട്ടി. അഹീയാപ്രവാചകൻ ഒരു പുതിയ അങ്കിയാണു
    ധരിച്ചിരുന്നത്. അവരിരുവരുംമാത്രമേ നഗരത്തിനു വെളിയിൽ ആ ഗ്രാമപ്രദേശത്ത് ഉണ്ടായിരുന്നുള്ളൂ.
  deu-TKW: Es begab sich aber zu jener Zeit, als Jerobeam einmal aus Jerusalem hinweggegangen
    war, daß ihm unterwegs der Prophet Ahia von Silo antraf; der war mit einem neuen
    Mantel angethan, und die beiden waren allein auf freien Felde.
  lin-lin: Mokolo moko, wana Jeroboami azalaki kobima na Yelusalemi, Ayiya, mosakoli
    ya Silo, akutanaki na ye na nzela mpe alataki kazaka ya sika. Bazalaki kaka bango
    mibale na libanda ya mboka, kati na esobe.
  eng-LSV: And it comes to pass, at that time, that Jeroboam has gone out from Jerusalem,
    and Ahijah the Shilonite, the prophet, finds him in the way, and he is covering
    himself with a new garment; and both of them [are] by themselves in a field,
  eng-GNV: And at that time, when Ieroboam went out of Ierusalem, the Prophet Ahiiah
    the Shilonite founde him in the way, hauing a newe garment on him, and they two
    were alone in ye field.
  eng-WEBSTER: 'And it came to pass at that time when Jeroboam went out of Jerusalem,
    that the prophet Ahijah the Shilonite found him in the way; and he had clad himself
    with a new garment; and they two were alone in the field:'
  nhw-BL: Huan se tonal quema Jeroboam quisayaya tlen altepetl Jerusalén, quinamijqui
    ipan ojtli nopa tlajtol pannextijquetl Ahías catli ehua Silo. Huan Ahías moquimilojtoya
    ica se yancuic iyoyo huehueyac huan nopa ome itztoyaj ininseltzitzi ipan ojtli.
  swh-ONEN: Karibu na wakati ule Yeroboamu alikuwa anatoka nje ya Yerusalemu, Ahiya
    nabii Mshiloni akakutana naye njiani, akiwa amevaa joho jipya. Hawa wawili walikuwa
    peke yao mashambani,
  bba-bba: Sɔ̃ɔ teeru, Yeroboɑmu u yɑrɑ Yerusɑlɛmun di, mɑ u kɑ Gusunɔn sɔmɔ Akiyɑ
    Sidoniɡii yinnɑ swɑɑɔ. U kumbooro kpɔɔ sebuɑ. Be yiru tɔnɑwɑ bɑ wɑ̃ɑ yɑkɑsu mi
    dɔmɑ te.
  eng-KJVCPB: 'And it came to pass at that time when Jeroboam went out of Jerusalem,
    that the prophet Ahijah the Shilonite found him in the way; and he had clad himself
    with a new garment; and they two were alone in the field:'
  cpy-cpy: Okanta paata, jataki Jeroboam ikinawaetzi ipoñaanakawo Aapatziyaweniki.
    Ari itonkiyo-takari Kamantan-taniri Ahías, poñaachari Makoryeeroniki. Iñaakiri
    ipokaki ipashikakawo owakira-mawori iwashika-mento. Apaniroeni itonkiyota-wakari,
    tekatsi itsipatyaa.
  luo-luo: 'E kindeno Jeroboam ne dhi oko mar Jerusalem kendo Ahija janabi moa Shilo
    noromo kode e yo korwako law manyien: Kargi ji ariyogo ne gin kendgi oko mar dala,'
  meu-meu: Una negana ai, Ieroboam na Ierusalem amo e raka lasi, bena peroveta tauna
    ta, ladana Ahia, tau Silono, ese dala ai e davaria. Hari Ahia na dabua matamatana
    ta vada e hahedokilaia; bona idia raruosi na sibodia una tano paka ai.
  npi-ULB: त्यस बेला यारोबाम यरूशलेममा जाँदा शीलोका अहियाह अगमवक्ताले तिनलाई बाटोमा
    भेटे । अहियाहले नयाँ खास्टो लगाएका थिए र मैदानमा दुई जना मानिस मात्र थिए ।
  yor-yor: Ó sì ṣe, ní àkókò náà Jeroboamu ń jáde kúrò ní Jerusalẹmu. Wòlíì Ahijah
    ti Ṣilo sì pàdé rẹ̀ lójú ọ̀nà, ó sì wọ agbádá tuntun. Àwọn méjèèjì nìkan ni ó
    sì ń bẹ ní oko,
  emp-NTPO: Ewari ab̶a Jeroboaʌ̃ra Jerusaleʌ̃neba ãyã wãbʌrʌ basía. Maʌ̃ne Ãcõrẽneba
    bed̶eabari Ahíada od̶e unusia. Maʌ̃ Ahíara Silod̶ebema basía. Idjia cacuad̶e jʌ̃
    b̶ʌra djiwid̶i basía. Dji unusid̶ad̶e ãdub̶a panasid̶aa.
  pes-OPCB: یک روز که یربعام از اورشلیم بیرون می‌رفت، اخیای نبی که اهل شیلوه بود،
    در صحرا به او برخورد. آن دو در صحرا تنها بودند. اخیای نبی ردای تازه‌ای را که بر
    تن داشت به دوازده تکه، پاره کرد
  tgl-ULB: Sa panahong iyon, nang lumabas si Jeroboam sa Jerusalem, natagpuan siya
    ni propetang Ahias sa daan. Ngayon nagbihis si Ahias ng bagong kasuotan, at ang
    dalawang lalaki ang tanging nasa bukid.
  cbu-NT: Ashiriya, minushsha zar Jerobowam Irusarinash shitungeeru, nllitaritap tsap
    pangati táyaranllu, ngootsish waanitari naantachu, anush Apanllee kuk kamanimapani
    sur Aíyasaa chamayangarangiya. Aíyas tsap Silóshuchcha. Uwsha wátunir kaneesich
    wanasirimash kamartaru, naantach ashirangiya.
  hui-hui: Ani helayagola howa horo mbirungi Yaroboama ibu Yarusaleme howa hariga
    wiagoria pialu hearia Ngode Datagaliwabenaga bi mana latagi haga mbira Siloali
    mini Ahiya lola hene. Ogoningi agali mende tara mbira nahe libuni hanguore harigani
    hene.
  mya-mya: တစ်​နေ့​သ၌​ယေ​ရော​ဗောင်​သည်​ယေ​ရု​ရှ​လင်​မြို့ မှ​ခ​ရီး​ပြု​ရန်​ထွက်​ခွာ​လာ​စဉ်
    လမ်း​ပေါ်​၌​သူ နှင့်​ရှိ​လော​မြို့​သား​ပ​ရော​ဖက်​အ​ဟိ​ယ​တို့ နှစ်​ဦး​တည်း​တွေ့​ဆုံ​မိ​ကြ​လေ​သည်။-
  bod-N: དེའི་དུས་སུ་ཡེ་རོབ་ཨམ་ནི་ཡེ་རུ་སཱ་ལེམ་ནས་ཕྱི་རོལ་ཏུ་འགྲོ་བའི་ཚེ་ན། ལམ་དུ་ཞི་ལོ་པ་ཨ་ཧི་ཡཱ་བྱ་བའི་ལུང་སྟོན་པ་དེ་དང་ཕྲད།
    ཨ་ཧི་ཡཱས་གོས་གསར་པ་ཞིག་གྱོན་ཡོད་པ་དང་། ཁོ་གཉིས་གཅིག་པུ་གྲོང་གསེབ་དེར་ཡོད་ལ།
  sna-sna: Zvino panguva iyoyo Jerobhoamu akati achibva muJerusarema, Ahija muprofita
    wokuShiro akasangana naye panzira, akapfeka jasi idzva nomucheka. Vaviri ava vaiva
    voga kusango,
  spa-BLM: En aquel tiempo, cuando Jeroboam salió de Jerusalén, el profeta Ahías,
    el silonita, lo encontró en el camino. Ajías se había vestido con un traje nuevo,
    y los dos estaban solos en el campo.
  cac-cac: A junel ix elta vin̈aj Jeroboam chi' d'a stiel Jerusalén chi', c'ocb'il
    ix schalaj sb'a vin̈ yed' vin̈aj Ahías schecab' Dios, aj Silo. Ayoch jun sjucan
    pichul vin̈aj Ahías chi', te ac'to. Ix lolon eb' vin̈ sch'ocoj schavan̈il.
  swh-ULB: Wakati huo, Yeroboamu alipokuwa akitoka katika Yerusalemu, nabii Ahiya
    Mshilo akamkuta barabarani. Sasa Ahiya alikuwa amevaa vazi jipya na kwamba hawa
    wawili walikuwa pekee yao kondeni.
  bel-bel: У той час здарылася Еравааму выйсьці зь Ерусаліма; і сустрэў яго на дарозе
    прарок Ахія Сіламлянін, і на ім была новая вопратка. У полі іх было толькі двое.
  wed-wed: Mara tagogi, Jeroboam Jerusalem i voterei da i nenae ma au mutulua peroveta
    Shilohei wavana Ahijah maiteni airuaḡa ava i vinenebelana, Jeroboam kwama vouna
    i oteoteni.
  deu-ELBBK: Und es geschah in dieser Zeit, als Jerobeam einmal aus Jerusalem hinausging,
    da fand ihn der Prophet Achija, der Siloniter, auf dem Weg; und er hatte sich
    in ein neues Oberkleid gehüllt, und sie beide waren allein auf dem Feld.
  mbb-OT: Sevaha zutun he timpu migawas si Jeroboam puun te Jerusalem, ne midsinuǥung
    sikandin te ebpeneuven he si Ahia he tig-Shilo. Beǥu is pendivavew he visti he
    imbivisti ni Ahia. Ne iyan dan dà is dezuwa zutun te menge suǥud.
  mal-2015: ആ കാലത്തു ഒരിക്കൽ യൊരോബെയാം യെരൂശലേമിൽനിന്നു വരുമ്പോൾ ശിലോന്യനായ അഹിയാപ്രവാചകൻ
    വഴിയിൽവെച്ചു അവനെ കണ്ടു; അവൻ ഒരു പുതിയ അങ്കി ധരിച്ചിരുന്നു; രണ്ടുപേരും വയലിൽ തനിച്ചായിരുന്നു.
  rmc-rmc: Andre jekh džives, sar o Jeroboam džalas het andral o Jeruzalem, arakhľa
    pes pre maľa le Achijoha, savo sas prorokos andral o Šilo. Na sas ode ňiko, ča
    on duj džene. Pro Achijah sas urdo nevo plašťos.
  pes-OPV: و در آن زمان واقع شد که یربعام از اورشلیم بیرون می‌آمد واخیای شیلونی نبی
    در راه به او برخورد، و جامه تازه‌ای در برداشت و ایشان هر دو در صحرا تنهابودند.
  ron-1924: Ын время ачея, Иеробоам, ешинд дин Иерусалим, а фост ынтылнит пе друм
    де пророкул Ахия дин Сило, ымбрэкат ку о хайнэ ноуэ. Ерау амындой сингурь пе кымп.
  aui-aui: Gabudara tana raghanina Jeroboam, Jerusalem kwanatuna ikanibutaveni iyanono,
    na kedae peroveta tana ibanani, kana waghawagha Ahija touna yana meyagii na Sailo.
    Toudi yadi bata kawagha wawa kuburidiye bi Ahija na kwama wouna iyakotekoteni.
  ben-OBCV: সেই সময় একদিন যখন যারবিয়াম জেরুশালেমের বাইরে যাচ্ছিলেন, তখন পথে শীলো
    থেকে আসা ভাববাদী অহিয়র সঙ্গে তাঁর দেখা হল। অহিয়র পরনে ছিল নতুন এক ঢিলা আলখাল্লা।
    সেই গ্রামাঞ্চলে তারা দুজন একাই ছিলেন,
  som-som: Oo waagaas waxay noqotay, markii Yaaraabcaam Yeruusaalem ka tegey, inuu
    Nebi Axiiyaah oo ahaa reer Shiiloh isagii jidka ka helay, oo Axiiyaahna dhar cusub
    buu qabay, oo labadooda keliya ayaa berrin joogay.
  lat-VUC: 'Factum est igitur in tempore illo, ut Jeroboam egrederetur de Jerusalem,
    et inveniret eum Ahias Silonites propheta in via, opertus pallio novo: erant autem
    duo tantum in agro.'
  eng-ASVBT: And it came to pass at that time, when Jeroboam went out of Jerusalem,
    that the prophet Ahijah the Shilonite found him in the way; now Ahijah had clad
    himself with a new garment; and they two were alone in the field.
  ita-1885: Ora, essendo in quel tempo Geroboamo uscito fuor di Gerusalemme, il profeta
    Ahia Silonita lo trovò per la via, vestito d'una vesta nuova; ed erano amendue
    soli in su la campagna.
  eng-LXXUP: 'And it came to pass at that time, that Jeroboam went forth from Jerusalem,
    and Ahijah the Shilonite the prophet found him in the way, and caused him to turn
    aside out of the way: and Ahijah was clad with a new garment, and they two were
    alone in the field.'
  eng-ULB: At that time, when Jeroboam went out of Jerusalem, the prophet Ahijah the
    Shilonite found him on the road. Now Ahijah had dressed in a new garment and the
    two men were alone in the field.
  spa-VBL: Por aquel entonces, el profeta Ahías, el silonita, se encontró con Jeroboam
    en el camino cuando salía de Jerusalén.
  fra-_FOB: Or, il arriva dans ce temps-là que Jéroboam sortit de Jérusalem. Et le
    prophète Achija, le Silonite, vêtu d'un manteau neuf, le rencontra dans le chemin;
    et ils étaient eux deux tout seuls dans les champs.
  mal-mal: ആ കാലത്ത് ഒരിക്കൽ യൊരോബെയാം യെരൂശലേമിൽനിന്ന് വരുമ്പോൾ ശീലോന്യനായ അഹിയാപ്രവാചകൻ
    വഴിയിൽവെച്ച് അവനെ കണ്ടു; അവൻ ഒരു പുതിയ അങ്കി ധരിച്ചിരുന്നു; രണ്ടുപേരും വയലിൽ തനിച്ചായിരുന്നു.
  urd-GVR: Ek din Yarubiyām shahr se nikal rahā thā to us kī mulāqāt Sailā ke nabī
    Aḳhiyāh se huī. Aḳhiyāh naī chādar oṛhe phir rahā thā. Khule maidān meṅ jahāṅ
    koī aur nazar na āyā
  suz-BL: मिनु येरोबाम यरूसलेम रे अर्को रागी लना लन बाक्‍माक्‍त। मेना परमप्रभु यावे
    आ लोव़ पाइब शिलो सहर ङा अहीयाहमी मेको कली लांम ग्रुमा बाक्‍त। अहीयाहम नक वा फेक्‍शो
    बाक्‍माक्‍त। लांम ग्रुम्‍सानु मेको निक्‍शी ला बाक्‍सा बाक्‍त।
  ita-1927: In quel tempo avvenne che Geroboamo, essendo uscito da Gerusalemme, s’imbatté
    per istrada nel profeta Ahija di Scilo, che portava un mantello nuovo; ed erano
    loro due soli nella campagna.
  ckb-ckb: ئەوە بوو کە یارۆڤعام لە ئۆرشەلیم دەهاتە دەرەوە، ئاحییای شیلۆنیی پێغەمبەر
    لە ڕێگادا تووشی بوو، کەوایەکی نوێی لەبەر بوو. بە تەنها هەردووکیان لە دەشتودەر
    بوون،
  eng-BBE: Now at that time, when Jeroboam was going out of Jerusalem, the prophet
    Ahijah the Shilonite came across him on the road; now Ahijah had put on a new
    robe; and the two of them were by themselves in the open country.
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ, ಯಾರೊಬ್ಬಾಮನು ಯೆರೂಸಲೇಮಿನೊಳಗಿಂದ ಹೊರಟು ಹೋಗುವಾಗ, ಶೀಲೋವಿನವನಾದ ಅಹೀಯನೆಂಬ
    ಪ್ರವಾದಿಯು ಅವನನ್ನು ಹಾದಿಯಲ್ಲಿ ಕಂಡನು. ಅವನು ಹೊಸ ಕಂಬಳಿಯನ್ನು ಹೊದ್ದುಕೊಂಡಿದ್ದನು. ಅವರಿಬ್ಬರೂ
    ಹೊಲದಲ್ಲಿ ಒಂಟಿಯಾಗಿದ್ದರು.
  tam-2017: அக்காலத்திலே யெரொபெயாம் எருசலேமிலிருந்து வெளியே போகிறபோது, சீலோனியனான
    அகியா என்னும் தீர்க்கதரிசி புதிய சால்வையைப் போர்த்துக்கொண்டிருந்து, வழியிலே அவனைக்
    கண்டான்; இருவரும் வயல்வெளியில் தனியாக இருக்கும்போது,
  spa-RV-1909: Aconteció pues en aquel tiempo, que saliendo Jeroboam de Jerusalem,
    topóle en el camino el profeta Ahías Silonita; y él estaba cubierto con una capa
    nueva; y estaban ellos dos solos en el campo.
  ron-BTF: Şi s-a întâmplat în acel timp, când Ieroboam a ieşit din Ierusalim, că
    profetul Ahiia şilonitul, l-a găsit pe cale; şi el se îmbrăcase cu o haină nouă;
    şi cei doi erau singuri pe câmp;
  eng-WEBP: At that time, when Jeroboam went out of Jerusalem, the prophet Ahijah
    the Shilonite found him on the way. Now Ahijah had clad himself with a new garment;
    and the two of them were alone in the field.
  eng-FBV: Around that time the prophet Ahijah the Shilonite met Jeroboam on the road
    as he was leaving Jerusalem.
  nld-1939: Toen nu Jeroboam in die tijd eens van Jerusalem kwam, ontmoette hij den
    profeet Achi-ja uit Sjilo. Deze droeg een nieuwe mantel. En toen ze samen alleen
    op het veld waren,
  nch-BL: Huan se tonali quema Jeroboam quisayaya ten altepet Jerusalén, quinamijqui
    ipan ojti nopa tajtolpanextijquet Ahías cati ehua Silo. Huan Ahías mohuijcontoya
    ica se yancuic iyoyo huehueyac huan nopa ome itztoyaj iniselti ipan ojti.
  vie-1934: Xảy trong lúc đó, Giê-rô-bô-am ở Giê-ru-sa-lem đi ra, gặp tiên tri A-hi-gia
    ở Si-lô tại giữa đường, mặc cái áo tơi mới. Chỉ có hai người ở ngoài đồng mà thôi.
  hin-CV: जब यरोबोअम येरूशलेम से बाहर गया तो मार्ग में शीलो वासी भविष्यद्वक्ता अहीयाह
    से उसकी भेंट हो गई. अहीयाह ने नए कपड़े पहने हुए था. सिर्फ ये दोनों इस समय मैदान
    में खड़े हुए थे.
  spa-BES: Y en ese momento, cuando Jeroboam salía de Jerusalén, el profeta Ahías,
    él de Silo, lo encontró en el camino; ahora Ahías se había puesto una nueva túnica;
    y los dos estaban solos en el campo abierto.
  tdx-tdx: Ie henane zay, naho niavotse Ierosalaime t’Iarovame, te tendrek’ ama’e
    amy lia’ey t’i Akià nte-Silò, nisikin-damba vao, ie nivahiny an-kivok’ añe iereo
    roe.
  tha-KJV: และอยู่มาในคราวนั้นเมื่อเยโรโบอัมออกไปจากกรุงเยรูซาเล็ม อาหิยาห์​ผู้​พยากรณ์​ชาวชีโลห์​ได้​พบท่านที่​กลางทาง
    อาหิยาห์สวมเสื้อใหม่ตัวหนึ่ง และคนทั้งสองก็​อยู่​ลำพังในทุ่งนา
  por-BR-2018: Aconteceu pois naquele tempo, que saindo Jeroboão de Jerusalém, encontrou-lhe
    no caminho o profeta Aías silonita; e ele estava coberto com uma capa nova; e
    estavam eles dois sós no campo.
  deu-ELO: Und es geschah zu selbiger Zeit, als Jerobeam einmal aus Jerusalem hinausging,
    da fand ihn der Prophet Achija, der Siloniter, auf dem Wege; und er hatte sich
    in ein neues Oberkleid gehüllt, und sie beide waren allein auf dem Felde.
  eng-WYC-2018: Therefore it was done in that time, that Jeroboam went out of Jerusalem;
    and Ahijah of Shiloh, a prophet, covered with a new mantle, found him in the way
    (or met him on the way); and they twain were alone in the field.
  epo-epo: En tiu tempo okazis, ke Jerobeam eliris el Jerusalem; kaj renkontis lin
    sur la vojo la profeto Aĥija, la Ŝiloano; li portis sur si novan veston; ili ambaŭ
    estis solaj sur la kampo.
  uig-PIN: Xu künlǝrdǝ Yǝroboam Yerusalemdin qiⱪiwatⱪanda, uni izdǝwatⱪan Xiloⱨluⱪ
    Ahiyaⱨ pǝyƣǝmbǝr uni yolda uqratti. Ahiyaⱨ yipyengi bir tonni kiywalƣanidi. Ikkisi
    dalada yalƣuz ⱪalƣanda
  beo-beo: Eso afaega, Yelouboua:me da Yelusaleme moilai bai bagade fisili ahoanoba,
    balofede dunu Ahaidia (e da Siailou moilai esalu) amo e da logoa gousa:i. Ela
    da elesudafa esalebe ba:i.
  tpi-OTNT: Wanpela de Jeroboam i lusim Jerusalem na i bihainim wanpela rot i go,
    na profet Ahiya bilong Silo i bungim em long rot. Tupela tasol i stap na i no
    gat narapela man i stap klostu. Long dispela taim Ahiya i bin putim wanpela nupela
    klos na i wokabaut i kam.
  hau-SA: Da Yerobowam ya fita Urushalima, sai annabi Ahiya, mutumin Shilo ya tarar
    da shi a hanya. Lokacin kuwa Ahiya yana saye da sabuwar riga, ba kowa a filin
    sai su biyu kaɗai.
  uig-LAT: Shu künlerde Yeroboam Yérusalémdin chiqiwatqanda, uni izdewatqan Shilohluq
    Axiyah peyghember uni yolda uchratti. Axiyah yipyéngi bir tonni kiywalghanidi.
    Ikkisi dalada yalghuz qalghanda
  nde-nde: Ngalesosikhathi uJerobhowamu waphuma eJerusalema, wahlangana lomphrofethi
    weShilo u-Ahija endleleni, egqoke isigqoko esitsha. Bahlangana bebodwa bobabili
    kuleyondawo,
  ton-ton: 'Pea naʻe hoko ʻo pehē ʻi he kuonga ko ia, ʻi he ʻalu ʻa Selopoami mei
    Selūsalema, naʻe ʻilo ia ʻi he hala ʻe he palōfita ko ʻAhisa ko e tangata Sailo;
    pea kuo ne fakakofuʻaki ia ha kofu foʻou; pea ko kinaua pe ʻe toko ua naʻe ʻi
    he ngoue:'
  ces-1613: I stalo se téhož času, že když vyšel Jeroboám z Jeruzaléma, našel jej
    prorok Achiáš Silonský na cestě, jsa odín rouchem novým. A byli sami dva na poli.
  eng-WMB: At that time, when Jeroboam went out of Jerusalem, the prophet Ahijah the
    Shilonite found him on the way. Now Ahijah had clad himself with a new garment;
    and the two of them were alone in the field.
  tam-TCV: அந்நாட்களில் ஒரு நாள் யெரொபெயாம் எருசலேம் பட்டணத்துக்கு வெளியே போய்க்கொண்டிருந்தபோது,
    சீலோவைச் சேர்ந்த இறைவாக்கினனான அகியா ஒரு புதிய மேலுடையை உடுத்திக்கொண்டு வழியில்
    அவனைச் சந்தித்தான். இருவரும் பட்டணத்துக்கு வெளியே தனியாக நின்றனர்.
  ceb-ULB: Niadtong taknaa, sa dihang migawas si Jeroboam sa Jerusalem, nakita siya
    ni propeta Ahia nga taga-Silo didto sa dalan. Karon, nagbisti si Ahia sa usa ka
    bag-ong bisti ug sila lamang duha ang tawo sa kapatagan.
  pol-UBG: I zdarzyło się w tym czasie, gdy Jeroboam wyszedł z Jerozolimy, że spotkał
    go na drodze prorok Achiasz Szilonita, odziany w nowy płaszcz. I ci dwaj byli
    sami na polu.
  agr-agr: Nunú tsawantin Jeroboam Jerusalén pujau jiinki wekama profeta Ahías yaakat
    Silónmaya aajakua nunú jáanch yamagman nugkuaju wegaun igkugkui. Dutika ima niijaig
    ajanum batsatu.
  kyc-kyc: Yuu gii mendepa Jeropome baa Jerusaleme piso peyamo dokopa poropeta akali
    Ainja yuu Sailo range dokome yuu wambu pali nange mendena baa katasa kando nyiya.
  urd-GVU: ایک دن یرُبعام شہر سے نکل رہا تھا تو اُس کی ملاقات سَیلا کے نبی اخیاہ سے
    ہوئی۔ اخیاہ نئی چادر اوڑھے پھر رہا تھا۔ کھلے میدان میں جہاں کوئی اَور نظر نہ آیا
  deu-1912: Es begab sich aber zu der Zeit, daß Jerobeam ausging von Jerusalem, und
    es traf ihn der Prophet Ahia von Silo auf dem Wege und hatte einen Mantel an,
    und waren beide allein im Felde.
  kan-2017: ಒಂದು ದಿನ ಯಾರೊಬ್ಬಾಮನು ಯೆರೂಸಲೇಮಿನಿಂದ ಎಲ್ಲಿಗೋ ಹೋಗುತ್ತಿರುವಾಗ ಅಡವಿಯಲ್ಲಿ ಶಿಲೋವಿನವನಾದ
    ಅಹೀಯನೆಂಬ ಪ್ರವಾದಿಯು ಅವನಿಗೆ ಎದುರಾದನು. ಅವನು ಹೊಸ ಬಟ್ಟೆಯನ್ನು ಹೊದ್ದುಕೊಂಡಿದ್ದನು. ಅಲ್ಲಿ
    ಇವರಿಬ್ಬರ ಹೊರತಾಗಿ ಬೇರೆ ಯಾರೂ ಇರಲಿಲ್ಲ.
  yap-yap: Reb e rran ni chuw Jeroboam u Jerusalem me yan ko milekag, miyow mada’
    Ahijah ni profet ni be’ u Shiloh u kanawo’ u daken e ted ni go’ yow. Ma ke chuw
    Ahijah nga ba mad nib n’uw ma bbe’ech;
  hlt-MCSB: A tue a pha vaengah Jeroboam te Jerusalem lamloh a caeh hatah tonghma
    Shiloh Ahijah loh longpueng ah a mah. Te vaengah himbai thai neh yol uh tih amih
    rhoi bueng te lohma ah om rhoi.
  mdy-ETH: ፔቴ ኬሊ ዒዮርቢዓሜ ዬሩሳላሜፓ ፔኤሮ ዴንዳንቴ ጎይፆይዳ ዓኪ ዓፒላ ማይንቲ፥ ሴኤሎፓ ሙኬ፥ ፆኦሲ ማሊሢ ኬኤዛያ፥
    ዓኪያ ጌይንታስኬይ ካታሞ ዙላ ካኣሜኔ፤
  twi-ASANTE: Ɛda bi a Yeroboam refiri Yerusalem no, ɔhyiaa odiyifoɔ Ahiya, Siloni,
    wɔ ɛkwan so a ɔhyɛ atadeɛ foforɔ. Na wɔn baanu nko na wɔwɔ wiram hɔ.
  eng-WEBU: At that time, when Jeroboam went out of Jerusalem, the prophet Ahijah
    the Shilonite found him on the way. Now Ahijah had clad himself with a new garment;
    and the two of them were alone in the field.
  wal-wal: Issi gallassi Iyorbbaami Yerusalaame katamaappe kiyidi bees; biishin Seeloppe
    yiida, hananabaa yootiya Akiiyi aara ogiyan gaittiis. Akiiyi he wode ooratta maayuwaa
    maayi uttiis. Dembban eta naa77aa xalaalai de7oosona.
  spa-PDDPT: En aquel tiempo aconteció que Jeroboam salió de Jerusalén. En el camino
    encontró al profeta Ahías silonita, quien estaba vestido con una capa nueva. Estaban
    ellos dos solos en el campo.
  gun-gun: Ha'e gui ma Jerusalém tetã gui Jeroboão oguata vy tape rupi nhovaexĩ Siló
    pygua profeta Aías reve. Ha'e va'e ma peteĩ ao puku ipyau'i va'e py onhemonde
    ovy, ha'e rã ha'e kuery mokoĩ'i ikuai nhuũndy py.
  ilo-ULB: Iti dayta a tiempo, idi rimmuar ni Jeroboam iti Jerusalem, nasarakan isuna
    ni profeta Ahija a Silonita iti dalan. Ita nagkawes ni Ahija ti baro a kagay,
    ket isuda laeng dagiti dua a lallaki iti away.
  kpg-kpg: Dahi laangi hua, gei Jeroboam e haele i daha mo Jerusalem, gei ogo soukohp
    Ahijah, mai Shiloh, ga heetugi gi mee i dono ala i di gowaa maalama.
  uig-ARA: شۇ كۈنلەردە يەروبوئام يېرۇسالېمدىن چىقىۋاتقاندا، ئۇنى ئىزدەۋاتقان شىلوھلۇق
    ئاخىياھ پەيغەمبەر ئۇنى يولدا ئۇچراتتى. ئاخىياھ يىپيېڭى بىر توننى كىيۋالغانىدى.
    ئىككىسى دالادا يالغۇز قالغاندا
  sus-sus: Lɔxɔɛ nde Yerobowami naxa mini Darisalamu, a Annabi Ahiya Siloka li kira
    xɔn ma e doro. Donma xungbe nɛɛnɛ nu ragoroxi namiɲɔnmɛ ma.
  pon-2006: Rahn ehu, Seropoham ahpw seiloak sang Serusalem; e ahpw tuhwong soukohp
    Ahisa mehn Sailo nanial likin kahnimwo.
  jae-jae: Ma gêdêŋ têm, taŋ Jerobeam gêwi Jerusalem siŋ naŋ, propete ŋac Siloŋa Ahija
    kêtap eŋ sa aŋga intêna. Ahija kêsô ŋakwê wakuc teŋ ma êsêagêc tauŋgeŋ sêmoa gamêŋ
    tonaŋ.
  ksd-ksd: ma tika na bung ba Ieroboam i ga vana kan Ierusalem, Akia ra propet, a
    tutana Silo, i ga barat ia ta ra nga; Akia i ga mal ma ra kalamana mal, ma dir
    ika ma Ieroboam dir ga ki ta ra uma;
  tur-YTC: O sırada Yarovam Yeruşalem'den çıktığında, Şilonlu Peygamber Ahiya onu
    yolda buldu. Ahiya yeni bir giysi giymişti ve ikisi de kırda yalnızdılar.
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ καιρῷ ἐκείνῳ, καὶ Ἱεροβοὰμ ἐξῆλθεν ἐξ Ἱερουσαλὴμ, καὶ
    εὗρεν αὐτὸν Ἀχιὰ ὁ Σηλωνίτης ὁ προφήτης ἐν τῇ ὁδῷ, καὶ ἀπέστησεν αὐτὸν ἐκ τῆς
    ὁδοῦ· καὶ Ἀχιὰ περιβεβλημένος ἱματίῳ καινῷ, καὶ ἀμφότεροι μόνοι ἐν τῷ πεδίῳ.
  ind-AYT: Pada waktu itu, Yerobeam keluar dari Yerusalem, Nabi Ahia, orang Silo itu
    bertemu dia di jalan dan dia berselubungkan kain baru, serta hanya ada mereka
    berdua di padang.
  nya-nya: Tsiku lina Yeroboamu ali pa ulendo kuchokera ku Yerusalemu, anakumana ndi
    mneneri Ahiya pa msewu, ndipo Ahiyayo anali atavala mwinjiro watsopano. Awiriwo
    anali okha kuthengoko,
  hrv-hrv: Tada se dogodi te Jeroboam ode iz Jeruzalema, i na putu ga susrete prorok
    Ahija iz Šila, ogrnut novim plaštem; bijahu sami njih dvojica u polju.
  mps-mps: Me sogo deli Jeroboamgo te Jerusalem tagalama, tama te sunumi me deli wali
    pobadi, tama te Silo hanu bidi profet Ahiyago aga dali te sunumide gesabidi deliba
    ununani. Augwali si naga bidali, tama gasa bidi te pąde me bidibeo. Te sogo Ahiyago
    te gudubo ugwa gesi me deli munasa asali.
  tpi-tpi: Wanpela de Jeroboam i lusim Jerusalem na i bihainim wanpela rot i go, na
    profet Ahiya bilong Silo i bungim em long rot. Tupela tasol i stap na i no gat
    narapela man i stap klostu. Long dispela taim Ahiya i bin putim wanpela nupela
    klos na i wokabaut i kam.
  dan-1931: På den Tid hændte det sig, engang Jeroboam var rejst fra Jerusalem, at
    Profeten Ahija fra Silo traf ham på Vejen. Ahija var iført en ny Kappe, og de
    to var ene på Marken.
  vie-OVCB: Một hôm Giê-rô-bô-am từ trong thành Giê-ru-sa-lem đi ra, giữa đường gặp
    Tiên tri A-hi-gia, người Si-lô. A-hi-gia đang mặc một cái áo mới—lúc ấy chỉ có
    hai người ở ngoài đồng.
  guj-2017: તે સમયે, જ્યારે યરોબામ યરુશાલેમની બહાર ગયો ત્યારે શીલોનો પ્રબોધક અહિયા
    એને રસ્તામાં મળ્યો. અહિયાએ નવાં વસ્ત્ર પહેર્યાં હતાં, અને તેઓ બન્ને ખેતરમાં તદ્દન
    એકલા જ હતા.
  pon-2006A: Rahn ehu, Seropoham ahpw seiloak sang Serusalem; e ahpw tuhwong soukohp
    Ahisa mehn Sailo nanial likin kahnimwo.
  por-BRBSL: Naquele tempo, quando Jeroboão saiu de Jerusalém, o profeta Ahijah, o
    silonita, encontrou-o no caminho. Agora Ahijah havia se revestido com uma nova
    vestimenta; e os dois estavam sozinhos no campo.
  cth-cth: Hatnae tueng dawk hettelah doeh. Jeroboam hah Jerusalem a tâco navah, Shiloh
    tami profet Ahijah ni lam vah a kâhmo. Ahijah teh hni katha a kâkhu, amamouh roi
    dueng law vah ao roi.
  twi-twi: Da bi a Yeroboam refi Yerusalem no, ohyiaa odiyifo Ahiya, Siloni, wɔ kwan
    so a ɔhyɛ atade foforo. Na wɔn baanu nko na wɔwɔ wuram hɔ.
  hlt-hlt: A tue a pha vaengah Jeroboam te Jerusalem lamloh a caeh hatah tonghma Shiloh
    Ahijah loh longpueng ah a mah. Te vaengah himbai thai neh yol uh tih amih rhoi
    bueng te lohma ah om rhoi.
  tbz-SIM: Diyiè mɑrì kɛ̀ Sedoboɑmmuu yɛ̀ Sedisɑdɛmmu mucèmmu, kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò Aiyɑ Sidoo ɛì kouu ò conɛ̀ dikpɑ́ɑ̀ bɛdɛ́ borɛ̀, kɛ sɔ̃́ nhAiyɑ dɑ̀ɑ́tí
    diyɑɑ̀bòrì pɑ̀nnì mɑrì.
  msy-2020: Dughiar mamɨn, Jeroboam Jerusalem ategha tuavir mamɨn zuima, Godɨn akam
    inigha izir gumazim Ahiya, a Silon gumazim, a iza tuavimɨn a bato. Aning uaningra
    itima, gumazitam uam aning ko itir puvatɨ. Dughiar kamɨn, Ahiya korotiar igiar
    mam arugha egha ize.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ, Solopʋwɑm lɩɩnɑ Yosɑlɛm, nɑ ɩ́ nɑ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsʋlʋ wei ɩ wɛ Silo nɑ pɑ́ yɑɑkɩ-ɩ sɩ Ahiyɑ tɔ pɑ́ suli mpɑɑʋ tɑɑ kɛ́ pɑ nɑɑlɛɣɛ
    nyɩɩtʋ tɑɑ, nɑ Ahiyɑ suu kpɑɩ kʋfɑlʋ.
  azb-azb: O zaman günlərin birində Yarovam Yerusəlimdən çıxdı və yolda Şilolu peyğəmbər
    Axiya onu qarşıladı. Axiya təzə paltar geymişdi. Çöldə yalnız onlar ikisi idi.
  eng-DBY: And it came to pass at that time that Jeroboam went out of Jerusalem, and
    the prophet Ahijah the Shilonite found him in the way; and he had clad himself
    with a new garment; and they two were alone in the field.
  hin-2017: उन्हीं दिनों में यारोबाम यरूशलेम से निकलकर जा रहा था, कि शीलोवासी अहिय्याह
    नबी, नई चद्दर ओढ़े हुए मार्ग पर उससे मिला; और केवल वे ही दोनों मैदान में थे।
  wol-KYG: Mu am bés Yerbowam doon génne Yerusalem. Axiya, yonent bu dëkk Silo ba,
    dajeek moom ca yoon wa. Ma nga sol mbubb mu bees. Ñoom ñaar rekk ci àll bi.
  eng-YLT: And it cometh to pass, at that time, that Jeroboam hath gone out from Jerusalem,
    and Ahijah the Shilonite, the prophet, findeth him in the way, and he is covering
    himself with a new garment; and both of them [are] by themselves in a field,
  kne-kne: Sin namingsan ay enggay nadipos si Jeroboam ed Jerusalem, wadas Ahias ay
    pankalkalian Diyos ay taga-Shilo ay nangabat en sisya sin kalsada. Ang-anggoy
    da ay dowa.
  eng-WYC-2017: Therefore it was done in that time, that Jeroboam went out of Jerusalem;
    and Ahijah of Shiloh, a prophet, covered with a new mantle, found him in the way;
    and they twain [or two] were alone in the field.
  eng-WMBB: At that time, when Jeroboam went out of Jerusalem, the prophet Ahijah
    the Shilonite found him on the way. Now Ahijah had clad himself with a new garment;
    and the two of them were alone in the field.
  urd-GVH: एक दिन यरुबियाम शहर से निकल रहा था तो उस की मुलाक़ात सैला के नबी अख़ियाह
    से हुई। अख़ियाह नई चादर ओढ़े फिर रहा था। खुले मैदान में जहाँ कोई और नज़र न आया
  rug-rug: Pa totoso asa si topue vura pa Zerusalema se Zeroboami, meke tutuvia sa
    pa siraṉa se Ahiza sa poropita pa Saelo; sagea nana sa si keke poko hadehade vaqura.
    Teledia mo sari karua si vari tutuvi pa siraṉa,
  gaz-gaz: Gaaf tokko utuu Yerobiʼaam Yerusaalem keessaa baʼaa jiruu Ahiiyaan raajichi
    Shiiloo kaabbaa haaraa uffatee isatti dhufe. Isaan lachuu kophuma isaanii ala
    turan;
  fra-LSG: Dans ce temps-là, Jéroboam, étant sorti de Jérusalem, fut rencontré en
    chemin par le prophète Achija de Silo, revêtu d’un manteau neuf. Ils étaient tous
    deux seuls dans les champs.
  gnn-gnn: '@see-verse:1KI.011.028'
  yal-yal: Lɔxɔna nde, Yerobowan bata yi mini Yerusalɛn yi, a yi naralan Nabi Axiya
    ra kira yi Silo kaana. E firinne yi e danna burunna ra. Doma nɛnɛn nagodoxi nabiin
    ma,
  haw-1868: Eia kekahi mea ia manawa, i ka puka ana'e o Ieroboama mai Ierusalema ae,
    loaa oia i ke kaula ia Ahiia no Silo, ma ke alanui, a ua hoaahu oia ia ia iho
    me ke aahu hou; a o laua wale no ma ke kula.
  arb-NAV: وَحَدَثَ أَنَّ يَرُبْعَامَ خَرَجَ مِنْ أُورُشَلِيمَ، فَالْتَقَاهُ النَّبِيُّ
    أَخِيَّا الشِّيلُونِيُّ فِي الطَّرِيقِ. وَكَانَ النَّبِيُّ يَرْتَدِي رِدَاءً جَدِيداً،
    وَلَمْ يَكُنْ سِوَاهُمَا فِي الْحَقْلِ،
  ewe-ewe: Gbe ɖeka esi Yeroboam nɔ dzodzom le Yerusalem la, Nyagblɔɖila Ahiya tso
    Silo do goe. Ahiya do awu ʋlaya yeye aɖe na gbe ma gbe ƒe wɔnawo. Ahiya do go
    Yeroboam eye wòɖee ɖe aga be yeaƒo nu kplii. Esi wo ame eve la nɔ gbedzi la,
  eng-LEE: And it came to pass at that time when Jerobo'am went out of Jerusalem,
    that the prophet Achiyah the Shilonite found him on the way; and he had clad himself
    with a new garment; and these two were alone by themselves in the field;
  asm-FB: যি সময়ত যাৰবিয়াম যিৰূচালেমৰ পৰা বাহিৰলৈ ওলাই আহিছিল, সেই সময়ত চীলোনীয়া
    অহীয়া ভাববাদীয়ে তেওঁক বাটত লগ পালে; তেতিয়া অহীয়াই গাত নতুন কাপোৰ পিন্ধি আছিল
    আৰু পথাৰত তেওঁলোক দুজন অকলে আছিল।
  sus-A: لْشْي ندٍ يٍرٌبٌوَ مِ نَشَ مِنِ دَرِ سَلَمُ، عَ عَننَبِ عَهِيَ سِلٌكَ لِ
    كِرَ شْن مَ عٍ دٌرٌ. دٌنمَ شُنفبٍ نّينّ نُ رَفٌرٌشِ نَمِحْنمّ مَ.
  fra-SBL: En ce temps-là, lorsque Jéroboam sortit de Jérusalem, le prophète Achija,
    le Shilonite, le trouva en chemin. Achija s'était revêtu d'un vêtement neuf, et
    ils étaient tous deux seuls dans les champs.
  hbo-hbo: וַֽיְהִי֙ בָּעֵ֣ת הַהִ֔יא וְיָֽרָבְעָ֖ם יָצָ֣א מִירוּשָׁלָ֑͏ִם וַיִּמְצָ֣א
    אֹתֹ֡ו אֲחִיָּה֩ הַשִּׁילֹנִ֨י הַנָּבִ֜יא בַּדֶּ֗רֶךְ וְה֤וּא מִתְכַּסֶּה֙ בְּשַׂלְמָ֣ה
    חֲדָשָׁ֔ה וּשְׁנֵיהֶ֥ם לְבַדָּ֖ם בַּשָּׂדֶֽה׃
  piu-2006: '@see-verse:1KI.011.028'
  kik-kik: Ihinda-inĩ rĩu, Jeroboamu oimaga Jerusalemu, nake Ahija mũnabii wa Shilo
    agĩcemania nake, ehumbĩte nguo njerũ. Nao eerĩ maarĩ oiki kũu gĩthaka-inĩ,
  fra-NCL: Dans ce temps-là, Jéroboam, étant sorti de Jérusalem, fut rencontré en
    chemin par le prophète Ahias de Silo, revêtu d’un manteau neuf ; ils étaient tous
    deux seuls dans les champs.
  cek-AK: To nathuem ah Jeroboam loe Jerusalem ah caeh, Shiloh ih tahmaaa Ahijah mah
    anih to loklam ah hnuk; anih loe khukbuen kangtha to angkhuk moe, Jeroboam to
    dawt, to naah angmah hnik bueng ni taw ah oh hoi;
  cuk-cuk: Ibagwengine, Jeroboam, Jerusalén-neggweburgi nodegusgua, Bab-Dummad-gayaburba-barsoged-Ahíasʼye-nugad
    abingualid. Ahíasʼde, Silo-neggweburginedid. Deunni, Ahías, atued-binidgi atuar-danikid.
    Unnila sapurba emarbi na gunanai gusmalad.
  uig-CYR: Шу күнләрдә Йәробоам Йерусалимдин чиқиватқанда, уни издәватқан Шилоһлуқ
    Ахияһ пәйғәмбәр уни йолда учратти. Ахияһ жипйеңи бир тонни кийвалған еди. Иккиси
    далада ялғуз қалғанда
  pma-pma: Avong vahis muli, ka en avong tai, navong Sereboam lokovein out Serusalem
    ka mul mual en out tai koa vi mesaiuai, kei visu min provet tai ten out Saeloh
    koa mual kei sasen enges ka musin en eisin hau keil, isen Ahisah. Keilu enges
    lumul en sise, meatin sav keil atovuol.
  tel-2017: ఆ సమయంలో యరొబాము యెరూషలేములోనుండి బయటికి వెళ్ళగా షిలోనీయుడూ ప్రవక్త అయిన
    అహీయా అతన్ని దారిలో కలుసుకున్నాడు. అహీయా కొత్తబట్టలు కట్టుకుని ఉన్నాడు. వారిద్దరు
    తప్ప పొలంలో ఇంకా ఎవరూ లేరు.
  hat-BSA: Li te vin rive vè lè sa a, lè Jéroboam te kite Jérusalem, ke pwofèt la,
    Achija, te mete yon manto nèf sou li; epi yo de a te rankontre ansanm san lòt
    moun nan mitan chan an.
  bxh-bxh: Fuya hesa Yelusalem ganamulina yai, Delebowam edaꞌeda yai ya laulau na
    Ahaida, Silo edi Peloweta mate ya failobahi. Hige sai hesa maꞌedi, ibodi moho.
    Na peloweta wa luhuluhu falifalihuna ya luhufi.
  kos-kos: Sie len ah ke Jeroboam el mukena fahsr liki acn Jerusalem, Ahijah, mwet
    palu Shiloh, el sonol inkanek ah yen mwesis likin siti uh.
  hbo-WLC: וַֽיְהִי֙ בָּעֵ֣ת הַהִ֔יא וְיָֽרָבְעָ֖ם יָצָ֣א מִירוּשָׁלִָ֑ם וַיִּמְצָ֣א
    אֹת֡וֹ אֲחִיָּה֩ הַשִּׁילֹנִ֨י הַנָּבִ֜יא בַּדֶּ֗רֶךְ וְה֤וּא מִתְכַּסֶּה֙ בְּשַׂלְמָ֣ה
    חֲדָשָׁ֔ה וּשְׁנֵיהֶ֥ם לְבַדָּ֖ם בַּשָּׂדֶֽה׃
  ibo-ibo: Ma otu ụbọchị, mgbe Jeroboam si Jerusalem na-apụ, o zutere Ahija onye amụma,
    onye Shilo, nʼụzọ, ebe o yi uwe ọhụrụ. Ọ bụkwa naanị ha abụọ nọ nʼọhịa mgbe ahụ.
  ory-ory: ଘଟଣାକ୍ରମେ ସେହି ସମୟରେ ଯାରବୀୟାମ ଯିରୂଶାଲମର ବାହାରକୁ ଯାʼନ୍ତେ, ପଥରେ ଶୀଲୋନୀୟ ଅହୀୟ
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ତାଙ୍କର ଦେଖା ପାଇଲା; ଅହୀୟ ଆପଣାକୁ ନୂତନ ବସ୍ତ୍ରରେ ଆଚ୍ଛାଦନ କରିଥିଲା ଓ
    କ୍ଷେତ୍ରରେ କେବଳ ସେ ଦୁହେଁ ଥିଲେ।
  chk-chk: Lon eu rän, lupwen Jeropoam a feila seni Jerusalem, ewe soufos Ahia seni
    Silo a churi me won al, lon eu fanü mi amassawa, nge ra chök ruomanüla. Iwe, Ahia
    a üföüf echö üf mi fö.
  rop-rop: Wal wandei wen Jerabowam bin gowei miselp brom Jerusalem, imbin midim det
    speshalwan mesinja gulum Ahija brom Shailo deya hafwei langa roud langa det plein
    kantri.
  ukr-1871: Сталося ж того часу, що Еробоам вийшов із Ерусалиму й зустрів його в дорозї
    пророк Ахія з Силому. Був він у новій гунї, а зійшлись вони сам на сам у чистому
    полі.
  deu-1951: Es begab sich aber zu jener Zeit, als Jerobeam aus Jerusalem wegging,
    fand ihn der Prophet Achija von Silo auf dem Wege; der hatte einen neuen Mantel
    an, und sie waren beide allein auf dem Felde.
  eng-JPS: And it came to pass at that time, when Jeroboam went out of Jerusalem,
    that the prophet Ahijah the Shilonite found him in the way; now Ahijah had clad
    himself with a new garment; and they two were alone in the field.
  srp-1865: Pa u to vrijeme kad Jerovoam otide iz Jerusalima, naðe ga na putu Ahija
    Silomljanin prorok imajuæi na sebi novu haljinu, i bijahu njih dvojica sami u
    polju.
  lug-lug: Awo mu biro ebyo Yerobowaamu bwe yali ng’ava mu Yerusaalemi, n’asisinkana
    Akiya nnabbi w’e Siiro ng’ayambadde ekyambalo ekiggya, baali bokka ku ttale.
  heb-heb: ויהי בעת ההיא וירבעם יצא מירושלם וימצא אתו אחיה השילני הנביא בדרך והוא
    מתכסה בשלמה חדשה ושניהם לבדם בשדה׃
  ben-IRV: সেই দিন যারবিয়াম এক দিন যিরূশালেমের বাইরে গেলেন। পথে তাঁর সঙ্গে শীলোর
    ভাববাদী অহিয়ের দেখা হল। অহিয়ের গায়ে ছিল একটা নতুন চাদর। পথে তাঁরা দুজন ছাড়া
    আর কেউ ছিল না।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਉਸ ਵੇਲੇ ਜਦ ਯਾਰਾਬੁਆਮ ਯਰੂਸ਼ਲਮ ਤੋਂ ਬਾਹਰ ਨਿੱਕਲਿਆ ਤਦ ਅਹੀਯਾਹ
    ਨਬੀ ਸ਼ੀਲੋਨੀ ਉਹ ਨੂੰ ਰਾਹ ਵਿੱਚ ਮਿਲ ਪਿਆ ਅਤੇ ਉਸ ਨੇ ਇੱਕ ਨਵੀਂ ਚਾਦਰ ਲਈ ਹੋਈ ਸੀ ਅਤੇ ਦੋਨੋਂ
    ਰੜ ਵਿੱਚ ਇਕੱਲੇ ਸਨ।
  mya-JVB: တရံရောအခါယေရောဗောင် သည် ယေရုရှလင် မြို့ပြင်သို့ ထွက်သွား သည်ရှိသော်၊ ရှိလော
    မြို့သားအဟိယ သည် ဝတ်လုံ သစ် နှင့် ကိုယ်ကိုခြုံ လျက် ၊ ယေရောဗောင်ကိုကြိုဆို ၍ လယ်ပြင်
    ၌ ထို သူနှစ် ယောက်တည်း ရှိ စဉ်အခါ၊
  tbg-tbg: Vo enta Jeroboamuva Ieruharemi kero aaraini vi vauvaro paropeti vaiinti
    Silohainaava Ahiaava vihairo uru Jeroboamura vitakora. Ahiaava vukai tavuna qaraaka
    aqutova aaraini uri vauvaro, kia vo vaiintivanovata aara mini vaumanta vitantaqai
    mini vaura.
  hmo-hmo: Dina ta, Ieroboama be Ierusalema dekena amo ia raka lao, vadaeni peroveta
    tauna ta, iena ladana be Ahaisa, Silono tauna, ese dala dekenai ia davaria. Inai
    Ahaisa be dabua matamata ta ia karaia noho, bona idia ruaosi sibona be unai taunimanima
    lasi tano ena dala dekenai idia noho.
  urd-urd: उस वक़्त जब युरब'आम येरूशलेम से निकल कर जा रहा था, तो सैलानी अखि़याह नबी
    उसे रास्ते में मिला, और अख़ियाह एक नई चादर ओढ़े हुए था; यह दोनों मैदान में अकेले
    थे।
  rus-SYN: В то время случилось Иеровоаму выйти из Иерусалима; и встретил его на дороге
    пророк Ахия Силомлянин, и на нем была новая одежда. На поле их было только двое.
  bqc-SIM: Zĩbeezĩ Yeloboaũpi bↄ̀ Yelusalɛũ, ↄ̃ à kpàaũ ń ãnabi Ahia, Silo
    gbɛ̃́o zɛ́u, a ula dafu daa. Aa ku sɛ̃u we ńtɛ̃ɛ.
  tcz-CHONGTHU: Nikhat hi Jeroboam chun Jerusalem adalhah'a ahung potdoh leh Shiloh
    a kona hung Ahijah themgaopa chun lampi’a ahung chu amun ahi. Ahijah chun ponchol
    athahbeh’a ana kivon in, amani achangseh chu gam lah in ana kimuto lhon in ahi.
  mar-mar: एकदा यराबाम यरूशलेमेच्या बाहेर गेला होता. तेव्हा त्यास शिलो येथील अहीया
    नावाचा संदेष्टा वाटेत भेटला. अहीयाने नवीन अंगरखा घातला होता. या दोघांखेरीज तेव्हा
    त्या भागात आणखी कोणी नव्हते.
  soq-soq: Walama dea Ieroboam Ierusalem ene aleidie into peroweta Aisa donsan. Me
    bolawa debama Silo bedewe wanwanla. Mo nata into bola sawanaida bedewe dondonton
    tane Aisa garawa onapea sanaa taudie.
  qub-qub: Chay wichan Jeroboamga Jerusalenpita aywaycashancho nänicho tincuran Silo
    runa profëta Ahiaswan. Payga aywaycänaj mushoj röpan jacusha. Tincushan öra jircachöga
    ishcallan caycaran.
  bqp-bqp: Gↄrↄ birean Yeroboamu bò Yurusalɛmu, akũ à dàkarɛ kũ annabi Ahia, Silo
    gbɛ̃o zɛ́n, à uta dufu dana. Ò kú sɛ̃̀n gwe ń pla.
  hat-hat: Yon jou, Jewoboram te fèk kite lavil Jerizalèm, li kontre sou wout li ak
    Akija, pwofèt lavil Silo a. Akija te gen yon rad tou nèf sou li. De mesye yo te
    pou kont yo sou wout la nan mitan jaden yo.
  eng-BSB: During that time, the prophet Ahijah the Shilonite met Jeroboam on the
    road as he was going out of Jerusalem. Now Ahijah had wrapped himself in a new
    cloak, and the two of them were alone in the open field.
  eng-WEBPB: At that time, when Jeroboam went out of Jerusalem, the prophet Ahijah
    the Shilonite found him on the way. Now Ahijah had clad himself with a new garment;
    and the two of them were alone in the field.
  kbq-kbq: Hagi ana knafina Jeroboamu'a Jerusalemi kumara atreno nevigeno, Silo kumateti
    kasnampa ne' Ahiza'a karanka eme keno eri fore higeke vahe omanipi vu'na'e. Ahiza'a
    kasefa nakreku antanineno vu'ne.
  nhe-BL: Huan se tonal quema Jeroboam quisayaya tlen altepetl Jerusalén, quinamijqui
    ipan ojtli nopa tiocamanalojquetl Ahías tlen ehua Silo. Huan Ahías moquimilojtoya
    ica se yancuic iyoyo huehueyac huan nopa ome itztoyaj ininseltitzi ipan ojtli.
  bus-bus: Gurↄↄ beeean Yeroboamu bↄ̀ Yerusalɛmu, ben à dàkↄ̃rɛ kↄ̃n annabi Ahia,
    Silo gbɛ̃o zɛ́n, à uta dufu dana. Aↄ̃ↄ kú sɛ̃̀n gwe ń plaa.
  gub-BL: Amo 'ar mehe uhem Zeromoàw Zeruzarez wi amo ae taw pe oho pà kury. Amo Tupàn
    ze'eg imume'u har Aiaz Xiro pe har her ma'e a'e, uwàxi Zeromoàw pe rupi kaiwer
    myteromo kury. Naheta kwaw amo hehe we har wà.
  eng-DRA: 'So it came to paste at that time, that Jeroboam went out of Jerusalem,
    and the prophet Ahias the Silonite, clad with a new garment, found him in the
    way: and they two were alone in the held.'
