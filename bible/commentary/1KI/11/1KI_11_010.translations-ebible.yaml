verse: 1KI.011.010
translations:
  mal-C: അന്യദേവന്മാരെ അനുഗമിക്കരുതെന്ന് യഹോവ ശലോമോനോട് കൽപ്പിച്ചിരുന്നു; എങ്കിലും
    അദ്ദേഹം യഹോവയുടെ കൽപ്പന അനുസരിച്ചില്ല.
  deu-TKW: und der ihm gerade dieses Gebot gegeben hatte, nicht fremden Göttern nachzufolgen;
    aber was ihm Jahwe geboten, hatte er nicht gehalten.
  lin-lin: Nzokande, Yawe apekisaki Salomo kosambela banzambe mosusu ; kasi Salomo
    atosaki te mitindo ya Yawe.
  eng-LSV: and given a charge to him concerning this thing, not to go after other
    gods; and he has not kept that which YHWH commanded,
  eng-GNV: 'And had giuen him a charge concerning this thing, that he should not follow
    other gods: but he kept not that, which the Lord had commanded him.'
  eng-WEBSTER: 'And had commanded him concerning this thing, that he should not go
    after other gods: but he kept not that which the LORD commanded.'
  nhw-BL: Huan quema monexti iixpa, quiilhuijtoya Salomón ma amo quinhueyichihua tiotzitzi.
    Pero Salomón amo quichihuili cuenta catli TOTECO quinahuatijtoya.
  swh-ONEN: Ingawa alikuwa amemkataza Solomoni kufuata miungu mingine, Solomoni hakutii
    amri ya Bwana.
  bba-bba: '@see-verse:1KI.011.009'
  eng-KJVCPB: 'and had commanded him concerning this thing, that he should not go
    after other gods: but he kept not that which the Lord commanded.'
  cpy-cpy: 'Ikantawi-takari: “Eero pipinkatha-tziri tajorentsi-niro-paeni.” Roo kanteencha
    Salomón, ipiyatha-takari Tajorentsi ikantawi-tariri.'
  luo-luo: Kata obedo ni notamo Solomon e luwo nyiseche mamoko Solomon ne ok orito
    chik Jehova Nyasaye.
  meu-meu: bona e hagania dirava idaudia basine badinadia Diravana, na e rakatania.
    Ia ese Iehova ena haheḡani se badinaia.
  npi-ULB: र यसै विषयमा अर्थात् तिनी अरू देवताहरूको पछि लाग्न हुँदैन भनी उहाँले तिनलाई
    आज्ञा दिनुभएको थियो । तर सोलोमनले परमप्रभुको आज्ञा मानेनन् ।
  yor-yor: Bí o tilẹ̀ jẹ́ pé ó ti kìlọ̀ fún Solomoni kí ó má ṣe tọ àwọn ọlọ́run mìíràn
    lẹ́yìn, ṣùgbọ́n Solomoni kò pa àṣẹ Olúwa mọ́.
  emp-NTPO: '@see-verse:1KI.011.009'
  pes-OPCB: '@see-verse:1KI.011.009'
  tgl-ULB: at nag-utos sa kaniya tungkol sa mismong bagay na ito, na hindi siya dapat
    maglingkod sa ibang diyos. Subalit hindi sinunod ni Solomon kung ano ang inutos
    ni Yahweh.
  hui-hui: '@see-verse:1KI.011.009'
  mya-mya: '@see-verse:1KI.011.009'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེའི་ཆེད་དུ་སྔར་ཁོང་ལ་ལྷ་གཞན་རྣམས་ཀྱི་རྗེས་སུ་འབྲང་མི་ཆོག་པའི་བཀའ་བསྩལ་ཡོད་ཀྱང་།
    ཁོང་གིས་བཀའ་དེ་མ་བསྲུངས་པ་ཡིན་ནོ། །
  sna-sna: Kunyange akanga adzivisa Soromoni kutevera vamwe vamwari, Soromoni haana
    kuchengeta murayiro waJehovha.
  spa-BLM: y le había ordenado respecto a esto, que no fuera en pos de otros dioses;
    pero él no cumplió lo que Yahvé le había ordenado.
  cac-cac: Ix yal Jehová d'a vin̈ to ay yovalil yoch ejmelal d'a juntzan̈ comon dios,
    palta maj sc'anab'ajej vin̈ sc'ulan tas ix yal Jehová chi'.
  swh-ULB: na kumwamuru juu ya mambo haya, kwamba asiwaendee miungu wengine. Bali
    Sulemani hakutii kile ambacho BWANA alikuwa amemwamuru.
  bel-bel: і наказаў яму, каб ён ня ішоў за іншымі багамі; але ён ня выканаў таго,
    што наказаў яму Гасподзь.
  wed-wed: '@see-verse:1KI.011.009'
  deu-ELBBK: und ihm bezüglich dieser Sache geboten hatte, nicht anderen Göttern nachzuwandeln;
    aber er beobachtete nicht, was der HERR geboten hatte.
  mbb-OT: Minsan mibpetizeenan din en si Solomon he kenà medsunud te zuma he menge
    ed-ezapen, wazà gihapun mebpezumazuma si Solomon kandin.
  mal-2015: യഹോവ കല്പിച്ചതു പ്രമാണിക്കാതെ ഇരിക്കയും ചെയ്കകൊണ്ടു യഹോവ അവനോടു കോപിച്ചു.
  rmc-rmc: '@see-verse:1KI.011.009'
  pes-OPV: اورا در همین باب امر فرموده بود که پیروی خدایان غیر را ننماید اما آنچه
    خداوند به او امر فرموده بود، به‌جا نیاورد.
  ron-1924: Ын привинца ачаста ый спусесе сэ ну мяргэ дупэ алць думнезей, дар Соломон
    н-а пэзит порунчиле Домнулуй.
  aui-aui: '@see-verse:1KI.011.009'
  ben-OBCV: যদিও সদাপ্রভু শলোমনকে অন্যান্য দেবদেবীদের অনুগামী হতে মানা করলেন, তবুও
    তিনি সদাপ্রভুর আদেশ পালন করেননি।
  som-som: oo ku amray wax ku saabsan waxan kuwaasoo ah inuusan raacin ilaahyo kale;
    laakiinse isagu ma uu xajin wixii Rabbigu ku amray.
  lat-VUC: 'et præceperat de verbo hoc ne sequeretur deos alienos: et non custodivit
    quæ mandavit ei Dominus.'
  eng-ASVBT: 'and had commanded him concerning this thing, that he should not go after
    other gods: but he kept not that which Jehovah commanded.'
  ita-1885: E gli avea fatto comandamento intorno a questo, ch'egli non andasse dietro
    ad altri dii; ma egli non osservò ciò che il Signore avea comandato.
  eng-LXXUP: and charged him concerning this matter, by no means to go after other
    gods, but to take heed to do what the Lord God commanded him; neither was his
    heart perfect with the Lord, according to the heart of David his father.
  eng-ULB: and commanded him about this very thing, that he should not go after other
    gods. But Solomon did not obey what Yahweh commanded.
  spa-VBL: El Señor le había advertido a Salomón que no debía adorar a otros dioses.
    Pero Salomón no escuchó la advertencia del Señor.
  fra-_FOB: Et lui avait même donné ce commandement exprès, de ne point suivre d'autres
    dieux; mais il n'observa point ce que l'Éternel lui avait commandé.
  mal-mal: യഹോവ കല്പിച്ചത് പ്രമാണിക്കാതെ ഇരിക്കയും ചെയ്കകൊണ്ട് യഹോവ അവനോട് കോപിച്ചു.
  urd-GVR: Go us ne use dīgar mābūdoṅ kī pūjā karne se sāf manā kiyā thā to bhī Sulemān
    ne us kā hukm na mānā.
  suz-BL: परमप्रभु यावेमी सोलोमन कली “अरु देवी देवता आन नोले मखोतो” देंशो बाक्‍माक्‍त।
    मो हना यो सोलोमनम परमप्रभु यावे आ शेंशो मपवा बाक्‍त।
  ita-1927: e gli aveva ordinato, a questo proposito, di non andar dietro ad altri
    dèi; ma egli non osservò l’ordine datogli dall’Eterno.
  ckb-ckb: هەرچەندە فەرمانی بە سلێمان کردبوو کە دوای خودای دیکە نەکەوێت، بەڵام ئەوەی
    یەزدان فەرمانی پێکرد، سلێمان گوێڕایەڵ نەبوو.
  eng-BBE: And had given him orders about this very thing, that he was not to go after
    other gods; but he did not keep the orders of the Lord.
  kan-OKCV: ಅನ್ಯದೇವರುಗಳ ಹಿಂದೆ ಹೋಗಬಾರದೆಂದು ಅವರು ಇದನ್ನು ಕುರಿತು ಅವನಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದರೂ,
    ಅವನು, ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ್ದನ್ನು ಕೈಗೊಳ್ಳದೆ ಹೋದನು.
  tam-2017: அவர் கற்பித்ததைக் கைக்கொள்ளாமல்போனதால் யெகோவா அவன்மேல் கோபமானார்.
  spa-RV-1909: 'Y le había mandado acerca de esto, que no siguiese dioses ajenos:
    mas él no guardó lo que le mandó Jehová.'
  ron-BTF: Şi îi poruncise referitor la acest lucru, să nu meargă după alţi dumnezei;
    dar el nu a păzit ceea ce DOMNUL poruncise.
  eng-WEBP: and had commanded him concerning this thing, that he should not go after
    other gods; but he didn’t keep that which the LORD commanded.
  eng-FBV: The Lord had warned Solomon about this—that he should not worship other
    gods. But Solomon did not listen to the Lord's warning.
  nld-1939: en hem uitdrukkelijk had geboden, geen vreemde goden te dienen. En omdat
    Salomon zich niet aan Jahweh’s gebod had gehouden,
  nch-BL: Huan quema monexti iixpa, quiilhui Salomón ma amo quinhueyichihua teteyome.
    Pero Salomón amo quitacaquili cati TOTECO quinahuatijtoya.
  vie-1934: phán bảo người rằng chớ theo các thần khác; nhưng người không vâng theo
    lịnh của Đức Giê-hô-va.
  hin-CV: जिन्होंने उन्हें यह आदेश दिया था कि वह पराए देवताओं के पीछे न चलें. मगर
    उन्होंने याहवेह के इस आदेश का पालन न किया.
  spa-BES: Y le había dado órdenes acerca de esto mismo, que no debía perseguir a
    otros dioses; pero él no guardó las órdenes del Señor.
  tdx-tdx: vaho linili’e ama’e ty amo raha zao te tsy horihe’e o ‘ndrahare ila’eo;
    fe tsy nambena’e i nandilia’ Iehovà azey.
  tha-KJV: และได้ทรงบัญชาท่านเกี่ยวกับเรื่องนี้ ว่าท่านไม่ควรไปติดตามพระอื่น แต่​ท่านมิ​ได้​รักษาพระบัญชาของพระเยโฮวาห์
  por-BR-2018: E lhe havia mandado acerca disto, que não seguisse outros deuses; mas
    ele não guardou o que o SENHOR havia lhe mandado.
  deu-ELO: und ihm betreffs dieser Sache geboten hatte, nicht anderen Göttern nachzuwandeln;
    aber er beobachtete nicht, was Jehova geboten hatte.
  eng-WYC-2018: and [had] commanded of this word, that he should not follow alien
    gods; and he kept not those things, which the Lord commanded to him. (and had
    commanded this thing, that he should not follow other gods; but he did not obey
    those things, which the Lord had commanded to him.)
  epo-epo: kaj kiu ordonis al li pri tiu afero, ke li ne sekvu aliajn diojn; sed li
    ne observis tion, kion la Eternulo ordonis.
  uig-PIN: '@see-verse:1KI.011.009'
  beo-beo: 'Isala:ili fi dunu ilia Hina Gode E da musa: eso aduna agoane Soloumanema
    misini, ema e da ga fi dunu ilia ogogosu ‘gode’ma maedafa nodone sia:ne gadoma:ne
    sia:i. Be Soloumane da Hina Gode Ea hamoma:ne sia:i hame nabi. E da Hina Godema
    baligi fa:i. Amaiba:le, Hina Gode da Soloumanema ougi galu.'
  tpi-OTNT: '@see-verse:1KI.011.009'
  hau-SA: Ko da yake ya hana Solomon bin waɗansu alloli, Solomon bai kiyaye umarnin
    Ubangiji ba.
  uig-LAT: '@see-verse:1KI.011.009'
  nde-nde: Lanxa wayemlayile uSolomoni ukuba angalandeli abanye onkulunkulu, uSolomoni
    kazange awulandele umlayo kaThixo.
  ton-ton: 'Mo ne tuku ʻae fekau kiate ia koeʻuhi ko e meʻa ni, ke ʻoua naʻa ne muimui
    ki he ngaahi ʻotua kehe: ka naʻe ʻikai fai ʻe ia ki he meʻa naʻe fekau ʻe Sihova.'
  ces-1613: A zapověděl jemu tu věc, aby nechodil po bozích cizích. Ale neostříhal
    toho, což byl přikázal Hospodin.
  eng-WMB: and had commanded him concerning this thing, that he should not go after
    other gods; but he didn’t keep that which the LORD commanded.
  tam-TCV: அத்துடன் யெகோவா அவனைப் பிற தெய்வங்களைப் பின்பற்ற வேண்டாமென்று தடுத்தும்,
    சாலொமோன் யெகோவாவின் கட்டளையைக் கைக்கொள்ளவில்லை.
  ceb-ULB: ug nagsugo gayod kaniya niining butanga, nga dili siya magsunod sa laing
    mga dios. Apan wala motuman si Solomon sa gisugo ni Yahweh.
  pol-UBG: I zakazał mu chodzić za innymi bogami. Lecz on nie przestrzegał tego, co
    PAN przykazał.
  urd-GVU: گو اُس نے اُسے دیگر معبودوں کی پوجا کرنے سے صاف منع کیا تھا توبھی سلیمان
    نے اُس کا حکم نہ مانا۔
  deu-1912: und ihm solches geboten hatte, daß er nicht andern Göttern nachwandelte,
    und daß er doch nicht gehalten hatte, was ihm der HERR geboten hatte.
  ntj-ntj: '@see-verse:1KI.011.009'
  kan-2017: ಅನ್ಯದೇವತೆಗಳನ್ನು ಸೇವಿಸಲೇ ಬಾರದೆಂದು ಆಜ್ಞಾಪಿಸಿದ್ದರೂ ಅವನು ಆತನ ಆಜ್ಞೆಗಳನ್ನು ಮೀರಿದ್ದರಿಂದ
    ಆತನು ಅವನ ಮೇಲೆ ಕೋಪಗೊಂಡನು.
  yap-yap: '@see-verse:1KI.011.009'
  hlt-MCSB: Pathen tloe rhoek taengah pongpa pawt ham he ol he a taengah a uen lalah
    BOEIPA kah a uen te ngaithuen pawh.
  mdy-ETH: '@see-verse:1KI.011.009'
  twi-ASANTE: Ɔbɔɔ Salomo kɔkɔ sɛ ɔnni anyame foforɔ akyi, nanso Salomo anni Awurade
    ahyɛdeɛ so.
  eng-WEBU: and had commanded him concerning this thing, that he should not go after
    other gods; but he didn’t keep that which the LORD commanded.
  wal-wal: Hara xoossata kaallennaadan GODAI Solomona azaziis; gidikkonne, Solomoni
    GODAA azazuwaa naagibeenna.
  spa-PDDPT: y con respecto a esto le mandó que no siguiera a otros ʼelohim. Pero
    él no observó lo que Yavé le ordenó.
  gun-gun: Ha'e rami e'ỹ aguã ijayvu ae ma, tuuete ramigua kuery mboae pe oiko e'ỹ
    aguã. Ha'e rami teĩ ndoikoi ae Senhor ijayvuague rami.
  ilo-ULB: ket binilinna isuna maipanggep iti daytoy a banag, a saan isuna a sumurot
    kadagiti sabali a didiosen. Ngem saan a nagtulnog ni Solomon iti imbilin ni Yahweh.
  kpg-kpg: '@see-verse:1KI.011.009'
  uig-ARA: '@see-verse:1KI.011.009'
  tof-tof: '@see-verse:1KI.011.009'
  sus-sus: Alatala nu bara tɔnyi dɔxɔ ala gbɛtɛ batufe ra, kɔnɔ Sulemani mu Alatala
    xa yaamari suxu.
  pon-2006: '@see-verse:1KI.011.009'
  ksd-ksd: ma i ga vartuluai pirana ure go ra magit, ba koko na mur ra umana enana
    god; ia kaka pa i ga kodop vake ra vartuluai kai ra Luluai.
  tur-YTC: ve başka ilâhların ardınca gitme, diye bunun için ona buyurmuş olan İsrael'in
    Tanrısı Yahve'den yüreği saptı; ve Yahve'nin buyurduğu şeyi tutmadı.
  grc-BRENT: καὶ ἐντειλαμένου αὐτῷ ὑπὲρ τοῦ λόγου τούτου, τὸ παράπαν μὴ πορευθῆναι
    ὀπίσω θεῶν ἑτέρων, καὶ φυλάξασθαι ποιῆσαι ἃ ἐνετείλατο αὐτῷ Κύριος ὁ Θεός· οὐδʼ
    ἦν ἡ καρδία αὐτοῦ τελεία μετὰ Κυρίου, κατὰ τὴν καρδίαν Δαυὶδ τοῦ πατρὸς αὐτοῦ.
  ind-AYT: Dia juga telah memerintahkannya dalam perkara ini supaya jangan hidup mengikuti
    ilah-ilah lain, tetapi dia tidak memelihara apa yang TUHAN perintahkan.
  nya-nya: Ngakhale kuti Yehova anamuletsa Solomoni kutsatira milungu ina, iyeyo sanamvere
    lamulo la Yehova.
  hrv-hrv: i koji mu je baš tada zabranio štovati druge bogove, ali on nije održao
    te zapovijedi.
  mps-mps: '@see-verse:1KI.011.009'
  tpi-tpi: '@see-verse:1KI.011.009'
  dan-1931: og udtrykkelig havde påbudt ham ikke at holde sig til fremmede Guder;
    men han holdt ikke, hvad HERREN havde påbudt ham.
  vie-OVCB: bảo vua không được thờ thần khác, nhưng vua vẫn không vâng lời Chúa Hằng
    Hữu.
  guj-2017: અને તેમણે તેને આજ્ઞા આપી હતી કે તેણે અન્ય દેવની પૂજા કરવી નહિ તેમ છતાં
    તેણે ઈશ્વરની આજ્ઞાનું પાલન કર્યું નહિ.
  pon-2006A: '@see-verse:1KI.011.009'
  por-BRBSL: e lhe ordenara a respeito desta coisa, que não fosse atrás de outros
    deuses; mas não guardou o que Javé ordenara.
  cth-cth: Kâ kapoekung hah a lungthin hoi a kamlang takhai dawkvah, Solomon e lathueng
    BAWIPA a lungkhuek. Bangkongtetpawiteh, BAWIPA ni lawk a poe e tarawi hoeh.
  twi-twi: Ɔbɔɔ Salomo kɔkɔ sɛ onni anyame afoforo akyi, nanso Salomo anni Awurade
    ahyɛde so.
  hlt-hlt: Pathen tloe rhoek taengah pongpa pawt ham he ol he a taengah a uen lalah
    BOEIPA kah a uen te ngaithuen pawh.
  tbz-SIM: kóò nɑ̀kɛ́ weti weti kɛ dɔ̀ ò bɑ́ɑ́ tũnnɛ yɛbɔkɛ̀. Sɑdomɔɔ mɛ nyí nyie
    nkɛ tũ̀nnɛ ti Yiɛ̀ nKuyie nhò nɑ̀kɛ́ tì.
  msy-2020: '@see-verse:1KI.011.009'
  dop-dop: '@see-verse:1KI.011.009'
  azb-azb: «başqa allahlara xidmət etmə» deyə bu barədə əmr etdi, o isə Rəbbin əmrinə
    əməl etmədi.
  eng-DBY: and had commanded him concerning this thing, not to go after other gods;
    but he kept not what Jehovah had commanded.
  hin-2017: और उसने इसी बात के विषय में आज्ञा दी थी, कि पराए देवताओं के पीछे न हो
    लेना, तो भी उसने यहोवा की आज्ञा न मानी।
  wol-KYG: Dafa santoon Suleymaan ci mbir moomu, ne ko bumu topp tuuri yeneen xeet
    yi. Waaye deful li ko Aji Sax ji santoon.
  eng-YLT: and given a charge unto him concerning this thing, not to go after other
    gods; and he hath not kept that which Jehovah commanded,
  kne-kne: '@see-verse:1KI.011.009'
  eng-WYC-2017: and [had] commanded of this word, that he should not pursue [or follow]
    alien gods; and he kept not those things, which the Lord commanded to him.
  eng-WMBB: and had commanded him concerning this thing, that he should not go after
    other gods; but he didn’t keep that which the LORD commanded.
  urd-GVH: गो उसने उसे दीगर माबूदों की पूजा करने से साफ़ मना किया था तो भी सुलेमान
    ने उसका हुक्म न माना।
  rug-rug: '@see-verse:1KI.011.009'
  gaz-gaz: Waaqni akka Solomoon waaqota biraa duukaa hin buune isa dhowwu iyyuu, Solomoon
    ajaja Waaqayyoo hin eegne.
  fra-LSG: Il lui avait à cet égard défendu d’aller après d’autres dieux; mais Salomon
    n’observa point les ordres de l’Éternel.
  gnn-gnn: '@see-verse:1KI.011.009'
  yal-yal: Alatala yi a yamarin fi a ma, a nama ala gbɛtɛne batu, koni Sulemani mi
    a xuiin suxu, a yi ala gbɛtɛne batu.
  haw-1868: 'A i kauoha mai la hoi ia ia no keia mea, i ole ia e hahai mamuli o ua
    akua e: aka, aole oia i malama i ka mea a Iehova i kauoha mai ai ia ia.'
  arb-NAV: وَنَهَاهُ عَنِ الْغَوَايَةِ وَرَاءَ آلِهَةٍ أُخْرَى، فَلَمْ يُطِعْ وَصِيَّتَهُ.
  ewe-ewe: Togbɔ be ede se na Solomo be megadze mawu bubuwo yome o hã la, Solomo mewɔ
    Yehowa ƒe se la dzi o.
  eng-LEE: And had commanded him concerning this thing, that he should not go after
    other gods; but he did not keep that which the Lord had commanded.
  gvn-gvn: '@see-verse:1KI.011.009'
  asm-FB: আৰু যি বিষয়ে তেওঁক আজ্ঞা দি অন্য দেৱতাবোৰৰ পাছত যাবলৈ বাধা দিছিল; কিন্তু
    যিহোৱাই দিয়া সেই আজ্ঞা তেওঁ পালন নকৰিলে।
  sus-A: عَلَتَلَ نُ بَرَ تْنيِ دْشْ عَلَ فبّتّ بَتُقٍ رَ، كْنْ سُلٍمَنِ مُ عَلَتَلَ
    شَ يَامَرِ سُشُ.
  fra-SBL: et lui avait donné l'ordre de ne pas aller après d'autres dieux ; mais
    il ne garda pas ce que l'Éternel avait ordonné.
  hbo-hbo: וְצִוָּ֤ה אֵלָיו֙ עַל־הַדָּבָ֣ר הַזֶּ֔ה לְבִ֨לְתִּי־לֶ֔כֶת אַחֲרֵ֖י אֱלֹהִ֣ים
    אֲחֵרִ֑ים וְלֹ֣א שָׁמַ֔ר אֵ֥ת אֲשֶׁר־צִוָּ֖ה יְהוָֽה׃ פ
  piu-2006: '@see-verse:1KI.011.009'
  kik-kik: O na gũtuĩka nĩakaanĩtie Solomoni kũrũmĩrĩra ngai ingĩ-rĩ, Solomoni ndaigana
    kũrũmia watho wa Jehova.
  fra-NCL: et lui avait, à ce sujet défendu d’aller après d’autres dieux ; mais Salomon
    n’observa pas ce que Yahweh avait ordonné.
  cek-AK: Kalah sithawnawk hnukah caeh han ai ah Solomon khaeah lokthuih pae, toe
    anih mah Angraeng mah paek ih lok to pakuem ai.
  cuk-cuk: 'degite, amba Salomón, Bab-Dummad-Jehová-ega-ibmar-sogsadba imaksasulid.
    Deunni, ese magarosgu, ega sogsa gusad: “Mer bab-dummagan-baigan be-Bab-Dummadga
    be imakoye.”'
  uig-CYR: '@see-verse:1KI.011.009'
  pma-pma: '@see-verse:1KI.011.009'
  tel-2017: నీవు ఇతర దేవుళ్ళను అనుసరించకూడదని అతనికి ఆజ్ఞాపించాడు. అయినా సొలొమోను
    హృదయం ఆయన నుండి తొలగిపోయింది. యెహోవా అతడికి ఇచ్చిన ఆజ్ఞను అతడు పాటించనందుకు ఆయన
    అతనిపై కోపగించి ఇలా చెప్పాడు.
  hat-BSA: Li te kòmande li sou bagay sa a, ke li pa ta dwe ale apre lòt dye yo, men
    li pa t swiv sa ke SENYÈ a te kòmande a.
  bxh-bxh: paꞌana haꞌa ya falaugagayo tabu yaubada haisa i famuli watanidi. In moho
    Solomon hige ena laugagayo i lau watan.
  kos-kos: ac fahk nu sel ke ouiya se inge mu elan tia alu nu sin god saya. A Solomon
    el tia akos ma LEUM GOD El sapkin nu sel.
  hbo-WLC: וְצִוָּ֤ה אֵלָיו֙ עַל־הַדָּבָ֣ר הַזֶּ֔ה לְבִ֨לְתִּי־לֶ֔כֶת אַחֲרֵ֖י אֱלֹהִ֣ים
    אֲחֵרִ֑ים וְלֹ֣א שָׁמַ֔ר אֵ֥ת אֲשֶׁר־צִוָּ֖ה יְהוָֽה׃ פ
  ibo-ibo: Ọ bụ ezie na o nyere Solomọn iwu ka ọ ghara ịgbaso chi ndị ọzọ, ma Solomọn
    erubeghị isi nʼiwu a Onyenwe anyị nyere.
  ory-ory: ଓ ସେହି ବିଷୟରେ ଆଜ୍ଞା କରି ଅନ୍ୟ ଦେବଗଣର ପଶ୍ଚାତ୍‍ଗାମୀ ହେବାକୁ ନିଷେଧ କରିଥିଲେ;
    ମାତ୍ର ସଦାପ୍ରଭୁ ଯାହା ଆଜ୍ଞା କଲେ, ତାହା ସେ ପ୍ରତିପାଳନ କଲେ ନାହିଁ।
  chk-chk: o allük ngeni pwe esap fel ngeni pwal ekoch kot, nge Salomon esap aleasochisi
    mine ewe Samol mi Lapalap a allük ngeni.
  rop-rop: '@see-verse:1KI.011.009'
  ukr-1871: Та заповідав йому не ходити за чужими богами; про що Господь заповідав
    йому, того він не додержав.
  deu-1951: ja, der ihm gerade darüber Befehl gegeben hatte, daß er nicht andern Göttern
    nachwandeln solle; aber er beachtete nicht, was ihm der HERR geboten hatte.
  eng-JPS: and had commanded him concerning this thing, that he should not go after
    other gods; but he kept not that which the LORD commanded.
  srp-1865: I bješe mu zapovjedio da ne ide za drugim bogovima, a on ne održa što
    mu Gospod zapovjedi.
  lug-lug: Newaakubadde nga Mukama yali alabudde Sulemaani obutagoberera bakatonda
    abalala, Sulemaani teyagondera kiragiro kya Mukama.
  heb-heb: וצוה אליו על הדבר הזה לבלתי לכת אחרי אלהים אחרים ולא שמר את אשר צוה יהוה׃
  ben-IRV: তিনি অন্য দেব দেবতাদের পিছনে যেতে তাঁকে মানা করেছিলেন কিন্তু শলোমন সদাপ্রভুর
    আদেশ পালন করেননি।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਇਸ ਗੱਲ ਦਾ ਹੁਕਮ ਦਿੱਤਾ ਸੀ ਕਿ ਦੂਜਿਆਂ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਨਾ
    ਚੱਲੇ ਪਰ ਉਹ ਨੇ ਯਹੋਵਾਹ ਦਾ ਹੁਕਮ ਨਾ ਮੰਨਿਆ।
  mya-JVB: အခြား တပါးသော ဘုရား နောက် သို့ မ လိုက် ရမည် အကြောင်းပညတ် တော်မူသောဘုရား၊
    နှစ်ကြိမ် ထင်ရှား တော်မူသော ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား ထံ တော်မှ၊ ရှောလမုန်
    သည်စိတ်နှလုံး လွှဲသွား ၍၊ မှာထား တော်မူသောစကား ကို နား မ ထောင်သောကြောင့်၊ ထာဝရဘုရား
    အမျက်ထွက် တော်မူလျက်၊
  tbg-tbg: '@see-verse:1KI.011.009'
  hmo-hmo: '@see-verse:1KI.011.009'
  urd-urd: उसको इस बात का हुक्म किया था कि वह गै़र मा'बूदों की पैरवी न करे; लेकिन
    उसने वह बात न मानी जिसका हुक्म ख़ुदावन्द ने दिया था।
  rus-SYN: и заповедал ему, чтобы он не следовал иным богам; но он не исполнил того,
    что заповедал ему Господь Бог.
  bqc-SIM: Baa kɛ́ Dii òɛ̀ asu tɛ dii pãleↄzio, i yã́ pↄ́ Dii dìlɛɛpi mao.
  tcz-CHONGTHU: Aman Solomon hi pathen dang ahou louna dia kicheh tah’a anagihsal
    sa ahin, ahinla Solomon in Pakai thupeh chu ana nahsah tapon ahi.
  mar-mar: इतर दैवतांच्या मागे त्याने जाऊ नये असे बजावले होते. पण शलमोनाने परमेश्वराच्या
    या आज्ञेचे उल्लंघन केले.
  soq-soq: '@see-verse:1KI.011.009'
  qub-qub: «Juccunataga ama aduranquichu» nisha caycaptinpis Tayta Diosta manana rispitarannachu.
  bqp-bqp: Bee kũ Dikiri pìnɛ àsun tɛ́ tãnanↄiro, adi yã kũ Dikiri dìtɛ pì maro.
  hat-hat: atout li te ba li lòd pou li pa sèvi bondye lòt nasyon yo, Salomon pa t'
    koute Seyè a, li pa swiv lòd li yo.
  eng-BSB: Although He had warned Solomon explicitly not to follow other gods, Solomon
    did not keep the LORD’s command.
  eng-WEBPB: and had commanded him concerning this thing, that he should not go after
    other gods; but he didn’t keep that which the LORD commanded.
  kbq-kbq: Hagi havi anumzantamimofoma ovaririnka, monora huonto huno'ma Ra Anumzamo'a
    avumarora ante'ne. Hianagi Solomoni'a Ra Anumzamo'ma osuoma huno asmi'nea kea
    rutarage'ne.
  nhe-BL: Huan quema monexti iixtla, quiilhuijtoya Salomón ma ax quinhueyichihua tiotzitzi.
    Pero Salomón ax quichihuili cuenta tlen TOTECO quinahuatijtoya.
  bus-bus: Baa kɛ̀ Dii bènɛ, àton tɛ́ tãanↄziro, èe yã kɛ̀ Dii dìɛ pì maro.
  gub-BL: '@see-verse:1KI.011.009'
  eng-DRA: 'And had commanded him concerning this thing, that he should not follow
    strange gods: but he kept not the things which the Lord commanded him.'
