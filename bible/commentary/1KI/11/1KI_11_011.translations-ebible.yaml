  mar-mar: तेव्हा परमेश्वर शलमोनाला म्हणाला, “तू आपण होऊन आपल्या कराराचा भंग केला
    आहेस. माझी आज्ञा तू पाळली नाहीस. तेव्हा तुझ्याकडून राज्य हिसकावून घेण्याची मी
    प्रतिज्ञा करतो. तुझ्या सेवकाला मी ते देईन.
  soq-soq: Me Solomon diene wanase, “E ne sauana badowa anapunden ita do anaanana
    mai ruawaitapona, dia. Sa baiwa ne e Israelwa onioniau mukawa eneena manawo wadapaaubepe
    e nolaa apanawa da wanapa.
  qub-qub: 'Chaypitami Salomonta Tayta Dios niran: «Gam chayno rurashayquipita, nogawan
    parlashanchïta mana cumlishayquipita, laycuna nishanno mana rurashayquipita mandashayqui
    nasyunta guechushayqui. Nircur sirbishojniquitana churashaj mandananpaj.'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Zaakũ n kɛ̀ lɛ, ńdi zɛ kũ ma bàka kunna kũnwo yã
    kũ ma dìtɛnnɛoro, mani kpata símma mà n zↄ̀blerinↄ doke ká n gɛ̃nɛ ũ.'
  hat-hat: 'Seyè a di Salomon konsa: -Gade sa ou fè! Ou pa respekte kontra mwen te
    pase avè ou la, ou pa fè sa m'' te ba ou lòd fè. M''ap wete baton kòmandman an
    nan men ou, m''ap mete yonn nan chèf ou yo nan plas ou.'
  eng-BSB: Then the LORD said to Solomon, “Because you have done this and have not
    kept My covenant and My statutes, which I have commanded you, I will tear the
    kingdom away from you and give it to your servant.
  eng-WEBPB: Therefore the LORD said to Solomon, “Because this is done by you, and
    you have not kept my covenant and my statutes, which I have commanded you, I will
    surely tear the kingdom from you, and will give it to your servant.
  kbq-kbq: E'ina higeno Ra Anumzamo'a amanage huno Solomonina asmi'ne, kagra kasege'nine
    trake'ninema kegava huo huana, ontahinka rutraganku kumama kegavama hu'nampintira
    kazeri atre'na eri'za vaheka'a atrenugeno kegava hugahie.
  nhe-BL: 'Huajca TOTECO quiilhui Salomón: “Pampa queja ni motlalnamiquilis huan ax
    tijchijqui tlen nimitzilhuijtoc xijchihua, huajca na nimitzcuilis motequihuejcayo
    para titlanahuatis huan nijmacas se tlen mitztequipanohua.'
  bus-bus: 'Ben Dii bènɛ: Zaakɛ ń kɛ̀ lɛ, nɛ́ɛ zɛ kↄ̃n ma bà kuunanyo yã kɛ̀ má dìɛnnɛɛoro,
    mɛ́ kpata bↄ n ↄzĩ mà n zↄ̀bleri ke ká n gɛ̃ɛ ũ.'
  gub-BL: — Erezuhaw neze'eg ihewe neremimume'u kwer. Erepytu'u heze'eg heruzar ire,
    heremiapo putar haw iapo re. A'e rupi azo'ok putar teko wanuwihawete romo nereko
    haw newi nehe. Amuigo kar putar amo tuwihaw nerehe we har tuwihawete romo ihe
    nehe.
  eng-DRA: 'The Lord therefore said to Solomon: Because thou hast done this, and hast
    not kept my covenant, and my precepts, which I have commanded thee, I will divide
    and rend thy kingdom, and will give it to thy servant.'
