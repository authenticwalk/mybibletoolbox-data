  eng-LEE: 'And the Lord said unto Solomon, Forasmuch as this is in thy mind, and
    thou hast not kept my covenant and my statutes, which I commanded concerning thee:
    I will surely rend the kingdom from thee, and will give it to thy servant.'
  gvn-gvn: '@see-verse:1KI.011.010'
  asm-FB: সেই কাৰণে যিহোৱাই চলোমনক ক’লে, “কিয়নো তুমি এনে কর্ম কৰিলা আৰু মই তোমাক
