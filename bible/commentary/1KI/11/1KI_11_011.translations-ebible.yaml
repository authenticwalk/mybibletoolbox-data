  uig-CYR: 'Шуниң үчүн Пәрвәрдигар Сулайманға мундақ деди: — «Сән шундақ қиливерип,
    Мениң саңа буйруған әһдәм билән бәлгүлиримни тутмиғиниң үчүн, Мән җәзмән падишалиқни
