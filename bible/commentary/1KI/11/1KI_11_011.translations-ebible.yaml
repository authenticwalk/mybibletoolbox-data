  ory-ory: ଏହେତୁ ସଦାପ୍ରଭୁ ଶଲୋମନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭ ଦ୍ୱାରା ଏହିପରି ହେବାରୁ ଓ ଆମ୍ଭେ ତୁମ୍ଭକୁ
