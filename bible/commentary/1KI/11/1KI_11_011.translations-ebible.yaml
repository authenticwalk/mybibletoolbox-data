  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה לִשְׁלֹמֹ֗ה יַ֚עַן אֲשֶׁ֣ר הָֽיְתָה־זֹּ֣את עִמָּ֔ךְ
