  gnn-gnn: Bala Garray waŋanana nhanŋu Djalamangu bitjarrana, “Ŋarranydja yurru gombumana
    nhuna, ŋunhi ŋarra nhuna dhawu'‐nherrara ŋäthili, yakana nhe yurru biyapulnydja
