  arb-NAV: 'لِهَذَا قَالَ اللهُ لِسُلَيْمَانَ: «لأَنَّكَ انْحَرَفْتَ عَنِّي وَنَكَثْتَ
    عَهْدِي، وَلَمْ تُطِعْ فَرَائِضِي الَّتِي أَوْصَيْتُكَ بِها، فَإِنِّي حَتْماً
    أُمَزِّقُ أَوْصَالَ مَمْلَكَتِكَ، وَأُعْطِيهَا لأَحَدِ عَبِيدِكَ.'
  ewe-ewe: Ale Yehowa gblɔ na Solomo be, “Esi wònye esiae nye wò nɔnɔme eye mèzɔ ɖe
