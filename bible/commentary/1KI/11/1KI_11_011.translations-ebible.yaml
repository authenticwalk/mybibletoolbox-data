verse: 1KI.011.011
translations:
  mal-C: 'അതുകൊണ്ട്, യഹോവ ശലോമോനോട് അരുളിച്ചെയ്തു: “നിന്റെ മനോഗതം ഇവ്വിധമാകുകയാലും
    ഞാൻ നിന്നോടു കൽപ്പിച്ച എന്റെ ഉടമ്പടിയും ഉത്തരവുകളും നീ പാലിക്കാതെയിരിക്കുകയാലും
    ഞാൻ തീർച്ചയായും രാജ്യം നിന്റെ പക്കൽനിന്ന് പറിച്ചെടുത്ത് നിന്റെ ഭൃത്യന്മാരിൽ ഒരുവനു
    നൽകും.'
  deu-TKW: 'Darum sprach Jahwe zu Salomo: Weil du dir Solches hast beikommen lassen
    und die Verpflichtung, die ich auferlegt, sowie meine Satzungen, die ich dir geboten,
    nicht beobachtet hast, so will ich dir nun das Königtum entreißen und es deinem
    Knechte verleihen.'
  lin-lin: 'Boye, Yawe alobaki na Salomo : « Lokola oponi kotambola bongo mpe obateli
    te boyokani na Ngai mpe mitindo oyo napesaki yo, nakobotola yo bokonzi mpe nakopesa
    yango na moko kati na basali na yo.'
  eng-LSV: and YHWH says to Solomon, “Because that this has been with you, and you
    have not kept My covenant and My statutes that I charged on you, I surely tear
    the kingdom from you, and have given it to your servant.
  eng-GNV: Wherefore the Lord sayd vnto Salomon, Forasmuch as this is done of thee,
    and thou hast not kept my couenant, and my statutes (which I commanded thee) I
    will surely rent the kingdome from thee, and will giue it to thy seruant.
  eng-WEBSTER: Wherefore the LORD said to Solomon, Forasmuch as this is done by thee,
    and thou hast not kept my covenant and my statutes which I have commanded thee,
    I will surely rend the kingdom from thee, and will give it to thy servant.
  nhw-BL: 'Huajca TOTECO quiilhui Salomón: “Pampa quej ni motlalnamiquilis huan amo
    tijchijqui catli nimitzilhuijtoc xijchihua, huajca na nimitzcuilis motequiticayo
    para titlanahuatis huan nijmacas se catli mitztequipanohua.'
  swh-ONEN: Kwa hiyo Bwana akamwambia Solomoni, “Kwa kuwa hii ndiyo hali yako na hukushika
    Agano langu na sheria zangu nilizokuamuru, hakika nitaurarua ufalme kutoka kwako
    na kumpa mmoja wa walio chini yako.
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, wee ɑ ǹ nɛn ɑrukɑwɑni kɑ nɛn woodɑ ye nɑ nun wɛ̃
    mɛm nɔɔwɛ. Yen sɔ̃, kon wunɛn bɑndu kɑrɑnɑ n ten sukum wunɛn sɔm kowo ɡoo wɛ̃.
  eng-KJVCPB: Wherefore the Lord said unto Solomon, Forasmuch as this is done of thee,
    and thou hast not kept my covenant and my statutes, which I have commanded thee,
    I will surely rend the kingdom from thee, and will give it to thy servant.
  cpy-cpy: 'Rootaki ikantan-takariri Tajorentsi, ikantziri: “¡Salomón! Omaperota pipiyathatakina,
    tee pithotyahae-ro nokashiya-kaemiri, ari pimitaakiro nojankina-takaantani nokanta-witakimiri.
    Ari okaatapaaki nopinkathari-takaakimi, riitaki nopinkathari-takahaeri nimaeka
    pomperatani.'
  luo-luo: Omiyo Jehova Nyasaye nowacho ni Solomon niya, “Nikech ma en pachi kendo
    ok iserito singruokna gi buchena mane achiki, chutho abiro pogo lochni kendo abiro
    miyo achiel kuom jotichni.
  meu-meu: Taunabunai, Iehova ese Solomon e hamaoroa, eto, Lalomu na eneheto bona
    egu gwauhamata bona egu taravatu, na haḡanilaimu ḡaudia, na so badinadia dainai,
    lau na momokani basileia oiemu amo baina darea oho, emu hesiai tauna baina henia.
  npi-ULB: त्यसकारण परमप्रभुले सोलोमनलाई भन्नुभयो, “तैँले यसो गरेको कारण र तैँले मेरो
    करार र मैले तँलाई आज्ञा गरेका मेरा विधिविधानहरू पालन नगरेकोले निश्चय नै म यो राज्य
    तँबाट खोसेर तेरो दासलाई दिने छु ।
  yor-yor: Nítorí náà Olúwa wí fún Solomoni pé, “Nítorí bí ìwọ ti ṣe nǹkan yìí, tí
    ìwọ kò sì pa májẹ̀mú mi àti àṣẹ mi mọ́, tí mo ti pàṣẹ fún ọ, dájúdájú èmi yóò
    fa ìjọba ya kúrò lọ́wọ́ rẹ, èmi yóò sì fi fún ẹlòmíràn.
  emp-NTPO: 'Maʌ̃ carea Salomoʌ̃a nãwã jarasia: –Bʌa jãwã o b̶ʌ bẽrã idjab̶a mʌ̃a
    obi jarad̶ara igarad̶a bẽrã, mʌ̃a naʌ̃ drua bʌ jʌwaed̶a b̶ʌda jãrĩped̶a ab̶a bʌare
    b̶ʌ́a diaya.'
  pes-OPCB: 'و فرمود: «چون عهد خود را شکستی و از دستورهای من سرپیچی نمودی، من نیز
    سلطنت را از تو می‌گیرم و آن را به یکی از زیردستانت واگذار می‌کنم.'
  tgl-ULB: Kaya sinabi ni Yahweh kay Solomon, “Dahil nagawa mo ito at hindi mo sinunod
    ang aking tipan at aking mga alituntunin na inutos ko sa iyo, tiyak na pipilasin
    ko ang kaharian mula sa iyo at ibibigay ko ito sa iyong lingkod.
  hui-hui: ibuhondo lamialu lalu, Hale habe. Í̠na í̠ninaga hame ledego hangu talialu
    howa i̱naga habo nalolene bi lo wirugo mo habo lalu i̱naga bi mo waharidago. Anidagua
    biridagonaga i̱na í̠ dindi ogoria kini nahabelo mo waholene manda bido. Ani bialu
    í̠naga haru haga agali haguane mbirame kini í̠ henegoria ha aribia helolebero.
  mya-mya: '``သင်​သည်​ငါ​နှင့်​ပြု​ထား​သည့်​ပ​ဋိ​ညာဉ်​ကို ချိုး​ဖောက်​လျက် ငါ​၏​အ​မိန့်​တော်​ကို​လွန်​ဆန်
    သည်​ဖြစ်​၍ ငါ​သည်​နိုင်​ငံ​တော်​ကို​သင့်​လက်​မှ မု​ချ​ရုပ်​သိမ်း​ပြီး​လျှင် သင်​၏​မှူး​မတ်​တစ်​ဦး
    အား​ပေး​အပ်​မည်။-'
  bod-N: དེའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེས་སོ་ལོ་མོན་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་དེ་ལྟར་སྤྱད་ཅིང་།
    བདག་གིས་ཁྱོད་ལ་བསྒོས་པའི་བཀའ་རྒྱ་དང་སྒྲིག་ཁྲིམས་རྣམས་མ་བསྲུངས་པའི་རྐྱེན་གྱིས་ཁྱོད་ཀྱི་རྒྱལ་སྲིད་བླངས་ནས་ཁྱོད་ཀྱི་ཞབས་ཕྱི་ཞིག་ལ་སྦྱིན་པར་བྱའོ།
    །
  sna-sna: Saka Jehovha akati kuna Soromoni, “Sezvo aya ari iwo mafungiro ako uye
    usina kuchengeta sungano yangu nemitemo yangu yandakakurayira, zvirokwazvo ndichabvarura
    umambo uhu ndichihubvisa kwauri ndigohupa kuno mumwe wavaranda vako.
  spa-BLM: 'Por lo tanto, Yahvé dijo a Salomón: “Por cuanto has hecho esto, y no has
    guardado mi pacto y mis estatutos que te he ordenado, ciertamente te arrancaré
    el reino y se lo daré a tu siervo.'
  cac-cac: 'Yuj chi'' ix yal Jehová chi'' d''a vin̈ icha tic: Yujto icha tic ix a
    c''ulej, maj a c''anab''ajej in trato yed'' in checnab''il valnac d''ayach, yuj
    chi'' ol viq''uec'' opisio tic, ol vac''an d''a junoc eb'' a checab''.'
  swh-ULB: Kwa hiyo BWANA akamwambia Sulemani, “Kwa kuwa umeyafanya haya haukulishika
    agano langu na maagizo ambayo nilikuamuru, basi nitaugawa ufalme kutoka kwako
    na kuwapatia watumishi wako.
  bel-bel: 'І сказаў Гасподзь Саламону: за тое, што так у цябе робіцца, і ты не захаваў
    запавету Майго і пастановаў Маіх, якія Я наказаў табе, Я адбяру ад цябе царства
    і аддам яго рабу твайму;'
  wed-wed: Ma i riwei i pa, “Wei kauai i visina-viraviraim ma au parivainuaḡana bagibagina
    ma au tarawatu eḡa uta votaḡotaḡoi, lamna aubaina vibada au uram ana vaitawanei
    ma am taunola tagogi ana verei.
  deu-ELBBK: 'Und der HERR sprach zu Salomo: Weil so etwas bei dir gewesen ist und
    du meinen Bund nicht beobachtet hast und meine Satzungen, die ich dir geboten
    habe, so werde ich dir das Königreich gewisslich entreißen und es deinem Knecht
    geben.'
  mbb-OT: Umbe, migkeǥiyan din si Solomon te, “Tenged te wazè nu tumana is paaǥi ku
    te kebpekid-uyun wey is menge suǥù ku, egkuwaan ku ziyà te kenikew is ginhedian
    nu ne ibeǥey ku ziyà te sevaha zuen te menge suluǥuen nu.
  mal-2015: 'യഹോവ ശലോമോനോടു അരുളിച്ചെയ്തതു എന്തെന്നാൽ: എന്റെ നിയമവും ഞാൻ നിന്നോടു
    കല്പിച്ച കല്പനകളും നീ പ്രമാണിച്ചില്ല എന്നുള്ള സംഗതി നിന്റെ പേരിൽ ഇരിക്കകൊണ്ടു
    ഞാൻ രാജത്വം നിങ്കൽനിന്നു നിശ്ചയമായി പറിച്ചു നിന്റെ ദാസന്നു കൊടുക്കും.'
  rmc-rmc: 'Vašoda o RAJ phenďa le Šalamunoske: „Te ada kerďal a na doľikerďal miri
    zmluva the o zakonos, so tut diňom, čačes lava tutar o kraľišagos a dava jekhe
    tire služobňikoske.'
  pes-OPV: 'پس خداوند به سلیمان گفت: «چونکه این عمل را نمودی و عهد وفرایض مرا که به
    تو امر فرمودم نگاه نداشتی، البته سلطنت را از تو پاره کرده، آن را به بنده ات خواهم
    داد.'
  ron-1924: 'Ши Домнул а зис луй Соломон: „Фииндкэ ай фэкут аша ши н-ай пэзит легэмынтул
    Меу ши леӂиле Меле пе каре ци ле-ам дат, вой рупе ымпэрэция де ла тине ши о вой
    да служиторулуй тэу.'
  aui-aui: Wasina Yawe God mma naboni Solomon iwoneni, “Tam, yagu wiiwaghasina maragasina
    gekuyakivini da yagu gwara gekuyakabisisireni kiiravine, na iisuwona da yam wiibadana
    Isrel damdi gwabidiye anakabitaveni bi yam bagibagi tomoyina tana anavereni.
  ben-OBCV: তাই সদাপ্রভু শলোমনকে বললেন, “যেহেতু এই তোমার মনোভাব এবং তুমি আমার আদেশমতো
    আমার নিয়মকানুন ও আমার বিধিবিধান পালন করোনি, তাই আমি অবশ্যই তোমার হাত থেকে রাজ্যটি
    ছিনিয়ে নিয়ে সেটি তোমার অধীনস্থ একজনের হাতে তুলে দেব।
  som-som: Sidaas daraaddeed Rabbigu wuxuu Sulaymaan ku yidhi, Waxan aad samaysay
    aawadiis ayaan boqortooyada kaaga xoogayaa, oo waxaan siinayaa addoonkaaga, maxaa
    yeelay, ma aadan xajin axdigaygii iyo qaynuunnadaydii aan kugu amray.
  lat-VUC: 'Dixit itaque Dominus Salomoni: Quia habuisti hoc apud te, et non custodisti
    pactum meum, et præcepta mea quæ mandavi tibi, disrumpens scindam regnum tuum,
    et dabo illud servo tuo.'
  eng-ASVBT: Wherefore Jehovah said unto Solomon, Forasmuch as this is done of thee,
    and thou hast not kept my covenant and my statutes, which I have commanded thee,
    I will surely rend the kingdom from thee, and will give it to thy servant.
  ita-1885: 'E il Signore disse a Salomone: Perciocchè questo è stato in te, e tu
    non hai osservato il mio patto, ed i miei statuti, i quali io ti avea imposti;
    io del tutto straccerò il reame d''addosso a te, e lo darò al tuo servitore.'
  eng-LXXUP: And the Lord said to Solomon, Because it has been thus with thee, and
    thou hast not kept my commandments and my ordinances which I commanded thee, I
    will surely rend thy kingdom out of thy hand, and give it to thy servant.
  eng-ULB: Therefore Yahweh said to Solomon, “Because you have done this and have
    not kept the covenant and my statutes that I have commanded you, I will surely
    tear the kingdom from you and give it to your servant.
  spa-VBL: 'Así que el Señor le dijo: “Ya que esto es lo que has hecho, y ya que no
    has guardado mi pacto y mis leyes que ordené, definitivamente te quitaré el reino
    y se lo daré a tu siervo.'
  fra-_FOB: 'Et l''Éternel dit à Salomon: Puisque tu as agi ainsi, et que tu n''as
    pas gardé mon alliance et mes ordonnances que je t''avais données, je t''arracherai
    certainement le royaume et je le donnerai à ton serviteur.'
  mal-mal: 'യഹോവ ശലോമോനോട് അരുളിച്ചെയ്തത്: “എന്റെ നിയമവും കല്പനകളും നീ പ്രമാണിക്കായ്കകൊണ്ട്,
    ഞാൻ രാജത്വം നിന്നിൽനിന്ന് നിശ്ചയമായി പറിച്ചെടുത്ത് നിന്റെ ദാസന് കൊടുക്കും.'
  urd-GVR: Is lie Rab ne us se kahā, “Chūṅki tū mere ahd aur ahkām ke mutābiq zindagī
    nahīṅ guzārtā, is lie maiṅ bādshāhī ko tujh se chhīn kar tere kisī afsar ko dūṅgā.
    Yih bāt yaqīnī hai.
  suz-BL: मोपतीके परमप्रभु यावेम इस्राएली आन पिप सोलोमन कली “इ मो पशो, आं कबल प्रोंइशो
    नु इ कली पावो, दे आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ मटितीके गो थमा पा एको इ राज्‍य
    रोइश्‍शा इ गेय पाइब कली गेनुङ। १सामुएल १५:२८
  ita-1927: 'E l’Eterno disse a Salomone: “Giacché tu hai agito a questo modo, e non
    hai osservato il mio patto e le leggi che t’avevo date, io ti strapperò di dosso
    il reame, e lo darò al tuo servo.'
  ckb-ckb: 'یەزدان بە سلێمانی فەرموو: «لەبەر ئەم هەڵوێستەت و گوێڕایەڵنەبوونت بۆ پەیمان
    و فەرزەکەی من کە فەرمانم پێ کردیت، پاشایەتییەکەت لێ پارچەپارچە دەکەم و دەیدەمە
    خزمەتکارەکەت،'
  eng-BBE: So the Lord said to Solomon, Because you have done this, and have not kept
    my agreement and my laws, which I gave you, I will take the kingdom away from
    you by force and will give it to your servant.
  kan-OKCV: ಆದಕಾರಣ ಯೆಹೋವ ದೇವರು ಸೊಲೊಮೋನನಿಗೆ, “ನೀನು ಹೀಗೆ ನಡೆದು ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ
    ನನ್ನ ಒಡಂಬಡಿಕೆಯನ್ನೂ, ನನ್ನ ಕಟ್ಟಳೆಗಳನ್ನೂ ಕೈಗೊಳ್ಳದೆ ಹೋದುದರಿಂದ ನಿಶ್ಚಯವಾಗಿ ನಾನು ರಾಜ್ಯವನ್ನು
    ನಿನ್ನಿಂದ ಕಸಿದುಕೊಂಡು ಅದನ್ನು ನಿನ್ನ ಸೇವಕನಿಗೆ ಕೊಡುವೆನು.
  tam-2017: 'ஆகையால் யெகோவா சாலொமோனை நோக்கி: நான் உனக்குக் கட்டளையிட்ட என்னுடைய உடன்படிக்கையையும்
    என்னுடைய கட்டளைகளையும் நீ கைக்கொள்ளாமல்போய் இந்தக் காரியத்தைச் செய்ததால், ராஜ்ஜியபாரத்தை
    உன்னிடத்திலிருந்து பிடுங்கி, அதை உன்னுடைய வேலைக்காரனுக்குக் கொடுப்பேன்.'
  spa-RV-1909: 'Y dijo Jehová á Salomón: Por cuanto ha habido esto en ti, y no has
    guardado mi pacto y mis estatutos que yo te mandé, romperé el reino de ti, y lo
    entregaré á tu siervo.'
  ron-BTF: 'De aceea DOMNUL i-a spus lui Solomon: Pentru că ai făcut acest lucru,
    şi nu ai ţinut legământul meu şi statutele mele, pe care ţi le-am poruncit, voi
    rupe negreşit împărăţia de la tine şi o voi da servitorului tău.'
  eng-WEBP: Therefore the LORD said to Solomon, “Because this is done by you, and
    you have not kept my covenant and my statutes, which I have commanded you, I will
    surely tear the kingdom from you, and will give it to your servant.
  eng-FBV: So the Lord told him, “Since this is what you have done, and since you
    have not kept my agreement and my laws that I commanded, I will definitely take
    the kingdom away from you and give it to your servant.
  nld-1939: 'sprak Jahweh tot hem: Omdat het met u zover is gekomen, dat gij u niet
    gehouden hebt aan mijn verbond, noch aan de wetten, die Ik u gaf, daarom zal Ik
    u het koninkrijk ontnemen en het geven aan uw knecht.'
  nch-BL: 'Huajca TOTECO quiilhui Salomón: “Pampa quej ni motalnamiquilis huan amo
    tijchijqui cati nimitzilhuijtoc xijchihua, huajca na nimitzcuilis motequiticayo
    para titanahuatis huan nijmacas se cati mitztequipanohua.'
