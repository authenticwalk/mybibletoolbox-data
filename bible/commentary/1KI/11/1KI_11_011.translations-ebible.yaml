  urd-urd: इस वजह से ख़ुदावन्द ने सुलेमान को कहा, चूँकि तुझ से यह काम हुआ, और तू ने
    मेरे 'अहद और मेरे क़ानून को जिनका मैंने तुझे हुक्म दिया नहीं माना, इसलिए मैं हुकूमत
