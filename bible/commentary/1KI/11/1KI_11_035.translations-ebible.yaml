verse: 1KI.011.035
translations:
  mal-C: അവന്റെ മകന്റെ കൈയിൽനിന്നു ഞാൻ രാജ്യം എടുത്തുകളയുകയും പത്തു ഗോത്രങ്ങൾ ഞാൻ
    നിനക്കു നൽകുകയും ചെയ്യും.
  deu-TKW: Seinem Sohn aber will ich das Reich entreißen und es dir geben, nämlich
    die zehn Stämme,
  lin-lin: Kasi nakobotola bokonzi na maboko ya mwana na ye ya mobali mpe nakopesa
    yo mabota zomi.
  eng-LSV: and I have taken the kingdom out of the hand of his son, and given it to
    you—the ten tribes;
  eng-GNV: But I will take the kingdome out of his sonnes hand, and will giue it vnto
    thee, euen the ten tribes.
  eng-WEBSTER: But I will take the kingdom out of his son's hand, and will give it
    to thee, even ten tribes.
  nhw-BL: Pero nijquixtilis ihueyi tequiticayo itelpoca Salomón quema yaya pehuas
    tlanahuatis huan nimitzmacas ta. Quena, nimitzmacas nopa majtlactli huejhueyi
    familias para tiquinnahuatis.
  swh-ONEN: Nitauondoa ufalme kutoka mikononi mwa mwanawe na kukupa wewe makabila
    kumi.
  bba-bba: Yen biru u koo Isirelibɑn bwese kɛri wɔkuru mwɑ sɑɑ win biin nɔmɑn di kpɑ
    u nun ko ben sunɔ.
  eng-KJVCPB: but I will take the kingdom out of his son’s hand, and will give it
    unto thee, even ten tribes.
  cpy-cpy: Eeromaeta ipinkatharitee itomi Salomón, eeroka nokowaki pipinkathari-wenteeri
    ikaate 10 isheninkata-wakahaeyani Israel-paeni.
  luo-luo: Abiro kawo loch e lwet wuode kendo anamiyi dhoudi apar.
  meu-meu: A basileia na ia natuna imana amo baina abia oho, bena oi baina henimu,
    iduhu gwauta.
  npi-ULB: तर म त्यसको छोरोको हातबाट राज्य खोसेर म दस कुललाई दिने छु ।
  yor-yor: Èmi yóò gba ìjọba náà ní ọwọ́ ọmọ rẹ̀, èmi yóò sì fi ẹ̀yà mẹ́wàá fún ọ.
  emp-NTPO: Baribʌrʌ Salomoʌ̃ warra israelerã boroda b̶ebʌrʌd̶e mʌ̃a Israeld̶eba doce
    puru yõped̶ad̶ad̶ebemada die jãrĩya bʌ jʌwaed̶a b̶ʌi carea.
  pes-OPCB: سلطنت را از پسر سلیمان می‌گیرم و ده قبیله را به تو واگذار می‌کنم،
  tgl-ULB: Ngunit kukunin ko ang kaharian mula sa kamay ng kaniyang anak, at ibibigay
    ko ito sa iyo, ang sampung mga lipi.
  cbu-NT: Itaru, yuwash tsipakchu, anush wipsha kurakaam kinakchu, anoo itutseeruri,
    shiyaamsha chung tputs panachinllpa.
  hui-hui: Mani Solomono homaragola ibu igini kini ha aribia holebira. Ani birangi
    i̱na Isaraele hameigini pira ibunaga giha howa gingilo mialu í̠naga giha mo ya
    holebero.
  mya-mya: သူ​၏​သား​လက်​ထက်​ရောက်​မှ​ထို​နိုင်​ငံ​ကို ရုပ်​သိမ်း​၍ ဣ​သ​ရေ​လ​ဆယ်​နွယ်​ကို​သင့်​အား
    ငါ​ပေး​မည်။-
  bod-N: བདག་གིས་ཁོའི་བུ་ཡི་ལག་ནས་རྒྱལ་སྲིད་བླངས་ཏེ། ཚོ་པ་བཅུ་ཁྱོད་ལ་སྦྱིན་པར་བྱའོ།
    །
  sna-sna: Ndichatora umambo kubva mumaoko omwanakomana wake ndigokupa marudzi gumi.
  spa-BLM: pero quitaré el reino de la mano de su hijo y te lo daré a ti, diez tribus.
  cac-cac: Palta a d'a jun vin̈ yuninal vin̈aj Salomón chi' ol viq'uec' lajun̈eoc
    in̈tilal, ol vac'an d'ayach.
  swh-ULB: Bali nitauchukua ufalme ukiwa chini ya mkono wa mwanae na nitakupa wewe,
    makabila kumi.
  bel-bel: а вазьму царства з рукі сына ягонага і дам табе зь яго дзесяць каленаў;
  wed-wed: —‘Wate Solomon natuna au urana Israel ana dam 10 ana verem.”
  deu-ELBBK: Aber aus der Hand seines Sohnes will ich das Königreich nehmen und es
    dir geben, die zehn Stämme;
  mbb-OT: Edhewien ku is sepulù he tribu puun te ginhedian te anak din he ebpekeilis
    kandin te kedhadì, ne ibeǥey ku heini kenikew.
  mal-2015: എങ്കിലും അവന്റെ മകന്റെ കയ്യിൽനിന്നു ഞാൻ രാജത്വം എടുത്തു നിനക്കു തരും;
    പത്തു ഗോത്രങ്ങളെ തന്നേ.
  rmc-rmc: Ale le Šalamunoskre čhastar odlava o kraľišagos le deše kmeňenca a dava
    len tuke.
  pes-OPV: اماسلطنت را از دست پسرش گرفته، آن را یعنی ده سبط به تو خواهم داد.
  ron-1924: Дар вой луа ымпэрэция дин мына фиулуй сэу ши-ць вой да зече семинций дин
    еа;
  aui-aui: Bi Solomon natuna yana wiibadana raghanine dam Isrel anayarayi bi kamonama
    na dam yadi 10 na tam anaverem.’”
  ben-OBCV: আমি তার ছেলের হাত থেকে রাজ্যটি ছিনিয়ে নিয়ে তোমাকে দশটি বংশ দেব।
  som-som: Laakiinse boqortooyada waxaan ka qaadayaa wiilkiisa oo adigaan ku siinayaa
    toban qabiil.
  lat-VUC: 'Auferam autem regnum de manu filii ejus, et dabo tibi decem tribus:'
  eng-ASVBT: but I will take the kingdom out of his son’s hand, and will give it unto
    thee, even ten tribes.
  ita-1885: Ma io torrò il reame di mano al suo figliuolo, e ne darò a te dieci tribù;
  eng-LXXUP: But I will take the kingdom out of the hand of his son, and give thee
    ten tribes.
  eng-ULB: But I will take the kingdom out of his son's hand and I will give it to
    you, ten tribes.
  spa-VBL: Pero tomaré del reino de su hijo diez tribus y te las daré a ti.
  fra-_FOB: Mais j'ôterai le royaume d'entre les mains de son fils,
  mal-mal: എങ്കിലും അവന്റെ മകന്റെ കയ്യിൽനിന്ന് ഞാൻ രാജത്വം എടുത്ത് നിനക്ക് തരും; പത്ത്
    ഗോത്രങ്ങളെ തന്നേ.
  urd-GVR: lekin us ke beṭe se maiṅ bādshāhī chhīn kar das qabīle tere hawāle kar
    dūṅgā.
  suz-BL: तन्‍न गो मेको आ राज्‍य आ तौ रे १० थर रोइश्‍शा इ कली गेनन।
  ita-1927: ma torrò il regno dalle mani del suo figliuolo, e te ne darò dieci tribù;
  ckb-ckb: پاشایەتی لە دەست کوڕەکەی دەستێنمەوە و دە هۆزی دەدەم بە تۆ.
  eng-BBE: But I will take the kingdom from his son, and give it to you.
  kan-OKCV: ಆದರೆ ನಾನು ಅವನ ಮಗನ ಕೈಯಿಂದ ರಾಜ್ಯವನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದರಲ್ಲಿ ಹತ್ತು ಗೋತ್ರಗಳನ್ನು
    ನಿನಗೆ ಕೊಡುವೆನು.
  tam-2017: ஆனாலும் ராஜ்ஜியபாரத்தை அவனுடைய மகனுடைய கையிலிருந்து எடுத்து, அதிலே பத்துக்
    கோத்திரங்களை உனக்குத் தருவேன்.
  spa-RV-1909: Mas yo quitaré el reino de la mano de su hijo, y darélo á ti, las diez
    tribus.
  ron-BTF: Dar voi lua împărăţia din mâna fiului său şi ţi-o voi da ţie, zece triburi.
  eng-WEBP: but I will take the kingdom out of his son’s hand and will give it to
    you, even ten tribes.
  eng-FBV: But I will take from his son's kingdom ten tribes and give them to you.
  nld-1939: Maar zijn zoon zal Ik het koninkrijk ontnemen, en het geven aan u.
  nch-BL: Pero nijquixtilis ihueyi tequiticayo itelpoca Salomón quema yaya pehuas
    tanahuatis huan nimitzmacas ta. Quena, nimitzmacas nopa majtacti huejhueyi familias
    para tiquinnahuatis.
  vie-1934: Nhưng ta sẽ đoạt lấy nước khỏi tay con trai người, mà trao cho ngươi mười
    chi phái.
  hin-CV: मगर मैं यह राज्य उसके पुत्र से ज़रूर छीन लूंगा और ये दस गोत्र तुम्हें दे
    दूंगा.
  spa-BES: Pero tomaré el reino de su hijo, y te lo daré a ti.
  tdx-tdx: fe ho rambeseko am-pità’ i ana’ey i fifeheañey, vaho hatoloko azo i fifokoañe
    folo rey.
  tha-KJV: แต่​เราจะเอาอาณาจักรออกจากมื​อบ​ุตรชายของเขา และจะมอบให้​เจ้​าสิบตระกูล
  por-BR-2018: Mas eu tirarei o reino da mão de seu filho, e o darei a ti, as dez
    tribos.
  deu-ELO: Aber aus der Hand seines Sohnes will ich das Königreich nehmen und es dir
    geben, die zehn Stämme;
  eng-WYC-2018: Soothly I shall take away the realm from the hand of his son, and
    I shall give [the] ten lineages to thee;
  epo-epo: Sed Mi prenos la regnon el la manoj de lia filo, kaj Mi donos el ĝi al
    vi dek tribojn;
  uig-PIN: Əmma padixaⱨliⱪni uning oƣlining ⱪolidin tartip elip, sanga berimǝn, yǝni
    on ⱪǝbilini berimǝn.
  beo-beo: Na da Soloumane ea mano ea Isala:ili ouligimu hou amo fadegale, amola dunu
    fi nabuane gala amo dima imunu.
  tpi-OTNT: Solomon i dai pinis na pikinini man bilong en i kamap king, orait bai
    mi rausim 10-pela lain bilong Israel long han bilong em na givim long yu.
  hau-SA: Zan ɗauke masarautar daga hannuwan ɗansa ne, in ba ka kabilu goma.
  uig-LAT: Emma padishahliqni uning oghlining qolidin tartip élip, sanga bérimen,
    yeni on qebilini bérimen.
  nde-nde: Ngizathatha umbuso esandleni sendodana yakhe ngikunike izizwana ezilitshumi.
  ton-ton: Ka te u toʻo mai ʻae puleʻanga mei he nima ʻo hono foha, pea te u ʻange
    ia kiate koe, ʻio, ʻae faʻahinga ʻe hongofulu.
  ces-1613: Ale potom vezma království z ruky syna jeho, dám tobě z něho desatero
    pokolení,
  eng-WMB: but I will take the kingdom out of his son’s hand and will give it to you,
    even ten tribes.
  tam-TCV: தாவீதின் மகனின் கையிலிருந்து பத்து கோத்திரங்களை எடுத்து உனக்குத் தருவேன்.
  ceb-ULB: Apan kuhaon ko ang gingharian sa kamot sa iyang anak nga lalaki ug ihatag
    ko kanimo ang napulo ka mga tribo.
  pol-UBG: Zabiorę natomiast królestwo z ręki jego syna i dam je tobie – dziesięć
    pokoleń.
  agr-agr: Tujash niina uchiji apu atina nunak Israel wegantu doce aina nuwiyan diez
    atankittajai, dutikamtai ame nuwi inamjattame.
  kyc-kyc: Pipala namba Solomonena ikinyingi dokona kiŋi yulu doko nyisa nyepala emba
    rara akalisa jero.
  urd-GVU: لیکن اُس کے بیٹے سے مَیں بادشاہی چھین کر دس قبیلے تیرے حوالے کر دوں گا۔
  deu-1912: Aus der Hand seines Sohnes will ich das Königreich nehmen und will dir
    zehn Stämme
  kan-2017: ಆದರೆ ಅದನ್ನು ಅವನ ಮಗನ ಕೈಯಿಂದ ಕಿತ್ತುಕೊಂಡು ನಿನಗೆ ಹತ್ತು ಕುಲಗಳನ್ನು ಕೊಡುವೆನು.
  yap-yap: Bay gu chuweg e gagiyeg u pa’ fak Solomon, mu gu pi’ ragag e ganong ngom
    ngu’um gagiyegnag.
  hlt-MCSB: A capa kut lamlong tah ram he ka loh vetih nang taengah koca parha kam
    paek ni.
  mdy-ETH: ዬያሮ ካኣቱሞ ሴሎሞኔ ናኣዚፓ ታኣኒ ዔኪ ታጶ ዜርፆ ኔኤም ዒንጋንዳኔ፤
  twi-ASANTE: Na mɛgye ahemman no afiri ne babarima nsam, na mede mmusuakuo no mu
    edu ama wo.
  eng-WEBU: but I will take the kingdom out of his son’s hand and will give it to
    you, even ten tribes.
  wal-wal: Hegaappe guyyiyan taani kawotettaa a na7aa kushiyaappe ekkana; ekkada tammu
    zareta neeyyo immana.
  spa-PDDPT: Pero quitaré el reino de mano de su hijo y te daré diez tribus a ti.
  gun-gun: Ha'e rã ta'y po gui ma aipe'a 'rã ipo'akaa, dez regua va'e, ndevy pe ju
    amboaxa 'rã.
  ilo-ULB: Ngem alaekto ti pagarian iti ima ti annakna, ket itedkonto kenka, ti sangapulo
    a tribu.
  kpg-kpg: Au gaa daa tenua king gi daha mo tama daane a Solomon, gei Au ga gowadu
    gi di goe nia madawaawa e madangaholu.
  uig-ARA: ئەمما پادىشاھلىقنى ئۇنىڭ ئوغلىنىڭ قولىدىن تارتىپ ئېلىپ، ساڭا بېرىمەن، يەنى
    ئون قەبىلىنى بېرىمەن.
  sus-sus: Kɔnɔ n mangɛya bama nɛ Dawuda xa di Sulemani yi ra, n bɔnsɔɛ fu fi i ma.
  pon-2006: I pahn kihsang nein Solomon pwutako wehio, oh uhd kihong uhk kadaudok
    eisek.
  jae-jae: Mago aê oc jakôc gamêŋ kiŋŋa su aŋga Salomonê latu lêma ma jakêŋ gôlôacmôkê
    10 geŋ êndêŋ aôm.
  ksd-ksd: ina tak vue ra varkurai kan natuna, ma ina tul tar ra vinun na vuna tarai
    tana piram.
  tur-YTC: Ama krallığı oğlunun elinden alacağım ve sana vereceğim, on oymağı.
  grc-BRENT: Καὶ λήψομαι τὴν βασιλείαν ἐκ χειρὸς τοῦ υἱοῦ αὐτοῦ, καὶ δώσω σοι τὰ δέκα
    σκῆπτρα.
  ind-AYT: Namun, aku akan mengambil kerajaan itu dari tangan anaknya dan memberikannya
    kepadamu sepuluh suku.
  nya-nya: Ndidzalanda ufumu mʼdzanja la mwana wake ndipo ndidzakupatsa iwe mafuko
    khumi.
  hrv-hrv: Ali ću uzeti kraljevstvo iz ruke njegova sina i tebi ću ga dati, to jest
    deset plemena.
  mps-mps: ‘Solomon isibaso, tama aga ogwa te king pedelali, teda eno te Israel hani
    nogo si te aga nogode dobola selama, tama nageba mawaibao,’ wai.
  tpi-tpi: Solomon i dai pinis na pikinini man bilong en i kamap king, orait bai mi
    rausim 10-pela lain bilong Israel long han bilong em na givim long yu.
  dan-1931: Men jeg vil tage Riget fra hans Søn og give dig det, de ti Stammer;
  vie-OVCB: nhưng đợi đến đời con nó, và Ta sẽ cho ngươi mười đại tộc.
  guj-2017: પરંતુ હું તેના પુત્રના હાથમાંથી રાજય લઈ લઈશ અને તને દસ કુળ આપીશ.
  pon-2006A: I pahn kihsang nein Solomon pwutako wehio, oh uhd kihong uhk kadaudok
    eisek.
  por-BRBSL: mas tirarei o reino da mão de seu filho e o darei a você, mesmo a dez
    tribos.
  cth-cth: Solomon e capa kut dawk hoi a uknaeram ka la pouh vaiteh, ram hra touh
    e nang koe na poe han.
  twi-twi: Na megye ahemman no afi ne babarima nsam, na mede mmusuakuw no mu du ama
    wo.
  hlt-hlt: A capa kut lamlong tah ram he ka loh vetih nang taengah koca parha kam
    paek ni.
  tbz-SIM: O birɛ ndɛ kù yóó fietɛnɛ̀mɛ̀ tikpɑ̀tì kɛ́duɔ́ nfɔ̃́ nSedoboɑmmu ibotí
    tɛpíítɛ̀ kɑ̀ɑ mbɑkɛ́.
  msy-2020: Solomon aremegh gɨvaghtɨ, an otarim an danganim inigh atrivimɨn ikɨtɨ,
    kɨ an dafarimɨn 10plan Israelian anababa inigh nɨ Jeroboam, nɨn dafarim darɨgham.
  dop-dop: Amɑ Sɑlʋmɔŋ pǝyɑlʋ kɛ́ mɑɑ lɛɛkɩ ɑwulumpiitu, nɑ mɑ́ cɛlɑ nyɑ́, nɑ ń tɔɣɔ
    Ɩsɛɣɛlɩ kpekɑ nɑɑnʋwɑ tɔɔ kɛ́ kɑwulɑɣɑ.
  azb-azb: Padşahlığı onun oğlunun əlindən çəkib alacağam və on qəbiləni sənə verəcəyəm.
  eng-DBY: but I will take the kingdom out of his son's hand, and will give it unto
    thee, — the ten tribes.
  hin-2017: परन्तु उसके पुत्र के हाथ से मैं राज्य अर्थात् दस गोत्र लेकर तुझे दे दूँगा।
  wol-KYG: Du tee ma nangoo nguur gi ci loxol doomam ju góor, jox la ci fukki giir.
  eng-YLT: and I have taken the kingdom out of the hand of his son, and given it to
    thee — the ten tribes;
  kne-kne: Alaek din iturayan di anak Solomon et idawat kon sik-a din sinpo ay tribu.
  eng-WYC-2017: Soothly I shall take away the realm from the hand of his son, and
    I shall give [the] ten lineages to thee;
  eng-WMBB: but I will take the kingdom out of his son’s hand and will give it to
    you, even ten tribes.
  urd-GVH: लेकिन उसके बेटे से मैं बादशाही छीनकर दस क़बीले तेरे हवाले कर दूँगा।
  rug-rug: Kote vagi vura nia Arau sa binaṉara pa limana sa tuna koreo meke vatu ni
    koa goi si ka manege puta butubutu.
  gaz-gaz: Ani harka ilma isaatii mootummaa sana fuudhee gosa kudhan siifin kenna.
  fra-LSG: Mais j’ôterai le royaume de la main de son fils, et je t’en donnerai dix
    tribus;
  gnn-gnn: '@see-verse:1KI.011.034'
  yal-yal: Koni n sa mangayaan bama nɛn a dii xɛmɛn yii, n yi bɔnsɔn fu so i yii,
  haw-1868: Aka, e kaili ae auanei au i ke aupuni mailoko ae o ka lima o kana keiki,
    a e haawi au ia ia oe, i na ohana he umi.
  arb-NAV: إِنَّمَا أُمَزِّقُ الْمَمْلَكَةَ مِنْ يَدِ ابْنِهِ، وَأُوَلِّيكَ عَلَى
    عَشْرَةِ أَسْبَاطٍ مِنْهَا،
  ewe-ewe: Ke maxɔ fiaɖuƒe la le via si eye matsɔ toawo dometɔ ewo na wò.
  eng-LEE: But I will take the kingdom out of the hand of his son, and I will give
    it unto thee, even the ten tribes.
  asm-FB: কিন্তু তেওঁৰ পুত্ৰৰ হাতৰ পৰা ৰাজ্য লৈ তোমাক দহটা ফৈদ দিম।
  sus-A: كْنْ ﭑ مَنفّيَ بَمَ نّ دَوُدَ شَ دِ سُلٍمَنِ يِ رَ، ﭑ بْنسْي قُ قِ عِ مَ.
  fra-SBL: Mais j'enlèverai le royaume de la main de son fils et je vous le donnerai,
    à vous, dix tribus.
  hbo-hbo: וְלָקַחְתִּ֥י הַמְּלוּכָ֖ה מִיַּ֣ד בְּנֹ֑ו וּנְתַתִּ֣יהָ לְּךָ֔ אֵ֖ת עֲשֶׂ֥רֶת
    הַשְּׁבָטִֽים׃
  piu-2006: '@see-verse:1KI.011.034'
  kik-kik: Nĩngeheria ũthamaki moko-inĩ ma mũriũ na ngũhe mĩhĩrĩga ikũmi.
  fra-NCL: C’est de la main de son fils que j’ôterai le royaume, et je t’en donnerai
    dix tribus.
  cek-AK: Toe a capa ban thung hoiah prae to ka lak moe, nang khaeah acaeng hato kang
    paek han.
  cuk-cuk: '”Bab-Jehová sogdebalid: ‘Salomón-e-machi-yar-semaioedgine, an e-ibe suoed.
    Jeroboam, an bega Israel-dadgan-sogambe-gakabogwad-e-ambe (10) ukoed.'
  uig-CYR: Амма падишалиқни униң оғлиниң қолидин тартип елип, саңа беримән, йәни он
    қәбилини беримән.
  tel-2017: అయితే అతని కొడుకు చేతిలోనుండి రాజ్యాన్ని తీసివేసి అందులో నీకు పది గోత్రాలు
    ఇస్తాను.
  hat-BSA: men Mwen va rache wayòm nan nan men fis li pou bay ou, menm dis tribi.
  bxh-bxh: Peloweta Ahaida ya libalau Delebowam lisina, iyen, Isalaela dodogadi haba
    E abifahidi Solomon natuna ena aba baꞌisa nuꞌuna yai, na haba sulu safuhudohudoꞌi
    E felem.
  kos-kos: Nga ac eisla tokosrai liki wen natul Solomon, ac sot sruf singoul nu sum,
  hbo-WLC: וְלָקַחְתִּ֥י הַמְּלוּכָ֖ה מִיַּ֣ד בְּנ֑וֹ וּנְתַתִּ֣יהָ לְּךָ֔ אֵ֖ת עֲשֶׂ֥רֶת
    הַשְּׁבָטִֽים׃
  ibo-ibo: Ma aga m anapụ alaeze ya site nʼaka nwa ya, nye gị ebo iri.
  ory-ory: ମାତ୍ର ଆମ୍ଭେ ତାହାର ପୁତ୍ର ହସ୍ତରୁ ରାଜ୍ୟ ନେବା ଓ ତାହା, ଅର୍ଥାତ୍‍, ଦଶ ଗୋଷ୍ଠୀ ତୁମ୍ଭକୁ
    ଦେବା।
  chk-chk: Iwe, üpwe angei ewe mwü seni nöün Salomon we mwän o ngonuk engol ainang.
  rop-rop: Ai garra deigidawei ola kantri brom det san blanga King Salaman, en ai
    garra gibit yu tenbala klen,
  ukr-1871: У сина ж його вирву з рук царство, та й дам тобі з його десять поколїнь,
  deu-1951: Aber ich will das Königreich aus der Hand seines Sohnes nehmen und dir
    zehn Stämme geben;
  eng-JPS: but I will take the kingdom out of his son's hand, and will give it unto
    thee, even ten tribes.
  srp-1865: Nego æu uzeti carstvo iz ruku sina njegova, i daæu tebi od njega deset
    plemena.
  lug-lug: Ndiggya obwakabaka ku mutabani wa Sulemaani, ne nkuwa ebika kkumi.
  heb-heb: ולקחתי המלוכה מיד בנו ונתתיה לך את עשרת השבטים׃
  ben-IRV: আমি তার ছেলের হাত থেকে রাজ্যটা নিয়ে তোমার হাতে দশটা গোষ্ঠীর ভার দেব।
  pan-pan: ਪਰ ਮੈਂ ਰਾਜ ਉਹ ਦੇ ਪੁੱਤਰ ਦੇ ਹੱਥੋਂ ਤੈਨੂੰ ਦਿਆਂਗਾ ਅਰਥਾਤ ਉਹ ਦਸ ਗੋਤ।
  mya-JVB: ရှောလမုန် ၏သား လက် မှ နိုင်ငံ တော်ကို နှုတ် ၍ ဆယ် ခရိုင် ကို သင့် အား ငါပေး
    မည်။
  tbg-tbg: Ho Soromonura maaqu vovano avuhainaa vaiintiqama vina entara te vira kauquqihai
    Isareri anku 10navu varake ai amirerave.
  hmo-hmo: To Solomona ena natuna dekena amo basileia do lau kokia, bona oi dekenai
    do lau henia, iduhu ibounai 10.
  urd-urd: लेकिन उसके बेटे के हाथ से हुकूमत या'नी दस क़बीलों को लेकर तुझे दूँगा;
  rus-SYN: но возьму царство из руки сына его и дам тебе из него десять колен;
  bqc-SIM: Má Salomↄↄ nɛ́ bↄ kpalau saɛ, mí Isaili bui lɛɛ kwiↄ kpama.
  tcz-CHONGTHU: “Ahinlah achapa a kona lenggam hi kalah doh’a phungsom hi nang khut’a
    ka peh doh ding ahi.
  mar-mar: पण त्याच्या मुलाच्या हातून मी राज्य काढून घेणार आहे आणि यराबाम, दहा घराण्यावरील
    सत्ता मी तुझ्या हाती सोपवीन.
  soq-soq: Ita me Israelwa Solomon otopa mukawa atowe waimoia otaubamopie dan uduudu
    10 eneepo oniamoa.’”
  qub-qub: Wamrantami ichanga llapanta guechushäpaj. Nircorga gamtami goycushayquipaj
    chunca trïbutaga mandanayquipaj.
  bqp-bqp: A nɛ́n mani kpata sí a ↄĩ mà Isaraila buri lɛu kurinↄ kpámma.
  hat-hat: Men, m'ap wete gouvènman tout peyi a nan men pitit gason l' lan. M'ap ba
    ou dis branch fanmi pou gouvènen.
  eng-BSB: But I will take ten tribes of the kingdom from the hand of his son and
    give them to you.
  eng-WEBPB: but I will take the kingdom out of his son’s hand and will give it to
    you, even ten tribes.
  kbq-kbq: Hianagi Solomoni nemofo azampintira kegavama hu'nea 10ni'a naga nofira
    hanare'na kagri kaminugenka kegava huzmantegahane.
  nhe-BL: Pero nijquixtilis ihueyi tequihuejcayo itelpoca Salomón quema yajaya pehuas
    tlanahuatis huan nimitzmacas ta. Quena, nimitzmacas nopa majtlactli huejhueyi
    familias para tiquinnahuatis.
  bus-bus: À nɛ́n mɛ́ kpata sí à ↄzĩ, mà Isaraili bori lɛo kurinↄ kpámma.
  gub-BL: Apyro putar tuwihawete romo heko haw Xàrumàw ta'yr wi nehe. Amono putar
    10 Izaew izuapyapyr newe wà nehe. Ereiko putar wanuwihawete romo nehe.
  eng-DRA: 'But I will take away the kingdom out of his son’s hand and will give thee
    ten tribes:'
