verse: 1KI.011.022
translations:
  mal-C: “നിന്റെ സ്വന്തംനാട്ടിലേക്കു തിരിച്ചുപോകാൻ ആഗ്രഹിക്കത്തക്കവിധം നിനക്കിവിടെ
    എന്തിനാണ് കുറവുള്ളത്?” എന്നു ഫറവോൻ ചോദിച്ചു. “ഒന്നിനുമില്ല, എങ്കിലും എന്നെ തിരികെപ്പോകാൻമാത്രം
    അനുവദിച്ചാലും!” എന്നു ഹദദ് മറുപടി പറഞ്ഞു.
  deu-TKW: 'Der Pharao aber erwiderte ihm: Was fehlt dir denn bei mir, daß du nach
    deiner Heimat zu ziehen begehrst? Er erwiderte: Nichts, aber laß mich ziehen!'
  lin-lin: 'Faraon atunaki ye : — Ozangi eloko nini awa mpo ete oluka kozonga na mokili
    na yo ? Adadi azongisaki : — Eloko moko te. Kasi tika ngai ete nakende kaka.'
  eng-LSV: And Pharaoh says to him, “But what are you lacking with me, that behold,
    you are seeking to go to your own land?” And he says, “Nothing, but you certainly
    send me away.”
  eng-GNV: But Pharaoh saide vnto him, What hast thou lacked with me, that thou wouldest
    thus go to thine owne countrey? And he answered, Nothing, but in any wise let
    me goe.
  eng-WEBSTER: 'Then Pharaoh said to him, But what hast thou lacked with me, that,
    behold, thou seekest to go to thy own country? And he answered, Nothing: yet,
    in any wise let me go.'
  nhw-BL: 'Huan Faraón quinanquili: ―¿Para tlen tijnequi timocuepas ipan motlal? ¿Tlaque
    mitzpolohua nica catli tijpantis nepa? Huajca Hadad quinanquili: ―¡Amo! Amo tleno
    nechpolohua nica, pero monequi techcahuas ma niya.'
  swh-ONEN: Farao akauliza, “Umekosa nini hapa, kwamba unataka kurudi katika nchi
    yako?” Hadadi akajibu, “Hakuna, lakini niruhusu niende!”
  bba-bba: Yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, mbɑ n nun kɔmiɛ nɛn mini ɑ kɑ kĩ ɑ we. Mɑ u nùn
    wisɑ u nɛɛ, nɑ ǹ ɡɑ̃ɑnu bie. Adɑmɑ kɑ mɛ, ɑ de n we.
  eng-KJVCPB: 'Then Pharaoh said unto him, But what hast thou lacked with me, that
    behold, thou seekest to go to thine own country? And he answered, Nothing: howbeit
    let me go in any wise.'
  luo-luo: To Farao nopenje niya, “Angʼo michando kae momiyo idwaro dok e pinyu?”
    Hadad to nodwoke niya, “Onge, to yie iweya aweya adhi!”
  meu-meu: A Farao ese e haere henia, eto, Egu ai dahaka ḡau ai o dabumu dainai emu
    tano korikori ilou-henina dalana o tahuamu? A ia ma e noia, eto, Mani emu kara
    a kahugu nege mo.
  npi-ULB: तब फारोले तिनलाई भने, “तर तिमीलाई यहाँ मसित केको अभाव छ र तिमी आफ्नै देशमा
    जान खोज्छौ ?” हददले जवाफ दिए, “कुनै कुराको अभाव छैन । कृपया, मलाई जान दिनुहोस्
    ।”
  yor-yor: Farao sì wí fún un pé, “Kí ni ìwọ ṣe aláìní níbí, tí ìwọ fi fẹ́ padà lọ
    sí ìlú rẹ?” Hadadi sì wí pé, “Kò sí nǹkan, ṣùgbọ́n sá à jẹ́ kí èmi kí ó lọ!”
  pes-OPCB: 'فرعون از او پرسید: «مگر در اینجا چه چیز کم داری که می‌خواهی به ولایت
    خود برگردی؟» حداد جواب داد: «چیزی کم ندارم ولی اجازه بدهید به وطنم برگردم.»'
  tgl-ULB: At sinabi sa kaniya ng Paraon, “Pero ano pa ang kulang mo sa akin na gustuhin
    mo pang bumalik sa iyong sariling bansa?” Sumagot si Hadad, “Wala, hayaan mo lang
    akong umalis.”
  hui-hui: Ani layagola kinihanda ibuhondo hale halu lalu, Irane aginaga í̠ dalu dai
    bulene hame ledebe. Iya haru oali kabaria í̠ mbirale mbira burupale kebe, lene.
    Ani layagola Hadada ibugua ladai bialu lalu, I̱ mbirale mbira buru palia nabi
    kogonigo nde i̱ni daluore dai bia labelo hameledo, lene.
  mya-mya: မင်း​ကြီး​က``အ​ဘယ်​ကြောင့်​နည်း။ အ​ဘယ်​အ​လို ဆန္ဒ​မ​ပြည့်​ဝ​၍​သင့်​ပြည်​သို့​ပြန်​လို​ပါ​သ​နည်း''
    ဟု​မေး​တော်​မူ​၏။ ဟာ​ဒဒ်​က``ယင်း​သို့​မ​ဟုတ်​ပါ။ သို့​ရာ​တွင်​ပြန် ခွင့်​ပေး​တော်​မူ​ပါ''
    ဟု​လျှောက်​ထား​ပြီး​လျှင် မိ​မိ​၏​ပြည်​သို့​ပြန်​သွား​လေ​၏။ ဟာ​ဒဒ်​သည်​ဧ​ဒုံ​ပြည်​တွင်​မင်း​ပြု​လျက်
    ဣ​သ ရေ​လ​လူ​မျိုး​ကို​ရွံ​ရှာ​၍​ရန်​မူ​လေ​သည်။
  bod-N: ཕཱར་ཨོལ་གྱིས་ཁོ་ལ། ཁྱོད་ནི་རང་གི་ཡུལ་དུ་འགྲོ་བར་འདོད་དམ། ངའི་རྩར་ཁྱོད་ལ་མི་འདང་བ་ཅི་ཡོད་ཅེས་དྲིས་པའི་ལན་དུ་ཁོ་ན་རེ།
    མི་འདང་བ་ཅི་ཡང་མེད། འོན་ཀྱང་བདག་སོང་ཆོག་པའི་དགོངས་པ་ཅི་ནས་ཀྱང་གནང་བར་མཛོད་ཅེས་ཞུས་སོ།
    །
  sna-sna: Faro akamubvunza akati, “Washayeiko kuno zvowoda kudzokera kunyika yako?”
    Hadhadhi akapindura akati, “Hapana, asi regai ndiende zvangu!”
  spa-BLM: 'Entonces el Faraón le dijo: “¿Pero qué te ha faltado a ti conmigo, que
    buscas ir a tu país?” Él respondió: “Nada, sin embargo, sólo déjame partir”.'
  cac-cac: 'Stac''vi vin̈ rey chi'' d''a vin̈ icha tic: —¿Tas yuj tza nib''ej tzach
    meltzaj d''a a chon̈ab'' chi''? ¿Tom ay tas syac'' palta d''ayach vuuj? xchi vin̈.
    Stac''vi vin̈aj Hadad chi'': —Tz''acan yaj masanil d''ayin uuj, palta tzin tevi
    d''ayach to tzin a cha meltzajoc, xchi vin̈. Yuj chi'' chaji meltzaj vin̈ yuj
    vin̈ rey chi''. A vin̈aj Hadad chi'' ix och ajc''olal d''a vin̈aj Salomón chi''.'
  swh-ULB: Lakini Farao alimwambia, “Umepungukiwa nini kwangu, kwamba sasa unatafuta
    kurudi nchini kwako?” Naye Hadadi akamjibu, “Hapana kitu lakini tafadhali niache
    niende.”
  bel-bel: 'І сказаў яму фараон: хіба ты маеш патрэбу ў чым-небудзь у мяне, што хочаш
    ісьці ў сваю зямлю? Ён адказваў: не, але адпусьці мяне.'
  deu-ELBBK: 'Und der Pharao sprach zu ihm: Was mangelt dir bei mir? Und siehe, du
    begehrst in dein Land zu ziehen? Und er sprach: Nichts; aber entlasse mich doch!'
  mbb-OT: Ne mid-insà haazà is hadì te, “Maan? Hengkey is kurang nu zini maan is egkesuat
    ka he ed-ulì diyà te keniyu?” Midtavak si Hadad te, “Wazà; ipeulì e zà kenikew.”
  mal-2015: 'ഫറവോൻ അവനോടു: നീ സ്വദേശത്തേക്കു പോകുവാൻ താല്പര്യപ്പെടേണ്ടതിന്നു എന്റെ
    അടുക്കൽ നിനക്കു എന്തു കുറവുള്ള എന്നു ചോദിച്ചു; അതിന്നു അവൻ: ഒന്നുമുണ്ടായിട്ടല്ല;
    എങ്കിലും എന്നെ ഒന്നയക്കേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: „Soske?“ phučľa lestar o Faraonos. „Chibaľinel tuke vareso kade, hoj jekhvareste
    kames te džal pale andre tiri phuv?“ „Na,“ odphenďa leske o Hadad, „ale the avke
    man muk te džal khere.“
  pes-OPV: 'فرعون وی را گفت: «اما تو را نزد من چه چیز کم است که اینک می‌خواهی به ولایت
    خود بروی؟» گفت: «هیچ، لیکن مرا البته مرخص نما.»'
  ron-1924: 'Ши Фараон й-а зис: „Че-ць липсеште ла мине, де дорешть сэ те дучь ын
    цара та?” Ел а рэспунс: „Нимик, дар ласэ-мэ сэ плек.”'
  ben-OBCV: “এখানে তোমার কীসের অভাব হচ্ছে যে তুমি তোমার নিজের দেশে ফিরে যেতে চাইছ?”
    ফরৌণ জিজ্ঞাসা করলেন। “কোনও অভাব নেই,” হদদ উত্তর দিলেন, “কিন্তু তাও আমাকে যেতে
    দিন!”
  som-som: Markaasaa Fircoon ku yidhi, War intaad ila joogtay maxaad iga weyday oo
    aad u doonaysaa inaad dalkaagii tagto? Isna wuxuu ugu jawaabay, Waxba; laakiinse
    i sii daa aan tagee.
  lat-VUC: 'Dixitque ei Pharao: Qua enim re apud me indiges, ut quæras ire ad terram
    tuam? At ille respondit: Nulla: sed obsecro te ut dimittas me.'
  eng-ASVBT: 'Then Pharaoh said unto him, But what hast thou lacked with me, that,
    behold, thou seekest to go to thine own country? And he answered, Nothing: howbeit
    only let me depart.'
  ita-1885: 'E Faraone gli disse: Ma che ti manca appresso di me, che ecco tu cerchi
    di andartene al tuo paese? Ed gli disse: Nulla; ma pur dammi licenza.'
  eng-LXXUP: And Pharaoh said to Hadad, What lackest thou with me? that lo! thou seekest
    to depart to thy country? and Hadad said to him, By all means let me go. So Hadad
    returned to his country;
  eng-ULB: Then Pharaoh said to him, “But what have you lacked with me, that you now
    seek to go to your own country?” Hadad answered, “Nothing. Please let me go.”
  spa-VBL: 'El faraón le preguntó: “¿Hay algo que te haya faltado aquí conmigo para
    que ahora quieras volver a tu país?” “No, no hay nada”, respondió Hadad, “pero
    por favor, déjame volver a mi país”.'
  fra-_FOB: 'Et Pharaon lui dit: Que te manque-t-il donc auprès de moi, pour que tu
    demandes ainsi de t''en aller en ton pays? Et il lui répondit: Rien; mais laisse-moi,
    laisse-moi partir!'
  mal-mal: 'ഫറവോൻ അവനോട്: “നീ സ്വദേശത്തേക്കു പോകുവാൻ താല്പര്യപ്പെടേണ്ടതിന് എന്റെ അടുക്കൽ
    നിനക്ക് എന്താണ് കുറവുള്ളത്” എന്ന് ചോദിച്ചു; അതിന് അവൻ: “ഒന്നുമുണ്ടായിട്ടല്ല; എങ്കിലും
    എന്നെ ഒന്നയക്കേണം” എന്ന് മറുപടി പറഞ്ഞു.'
  urd-GVR: Firaun ne etarāz kiyā, “Yahāṅ kyā kamī hai ki tum apne mulk wāpas jānā
    chāhte ho?” Hadad ne jawāb diyā, “Maiṅ kisī bhī chīz se mahrūm nahīṅ rahā, lekin
    phir bhī mujhe jāne dījie.”
  suz-BL: तन्‍न फाराओम मेको कली “आं रागीम इन कली मार मजाक्‍दीम्‍मे? मिनु ‘आं रागी
    लेश्‍शा लाइनुङ’ देंनी” दे हिल्‍लो पवा बाक्‍त। मिनु मेकोमी “मारेइ माल्‍शो मबाक्‍ब।
    तन्‍न आं कली लचा गेयीनी” देंमाक्‍त।
  ita-1927: 'E Faraone gli rispose: “Che ti manca da me perché tu cerchi d’andartene
    al tuo paese?” E quegli replicò: “Nulla; nondimeno, ti prego, lasciami partire”.'
  ckb-ckb: 'فیرعەونیش پێی گوت: «لەلای من لە چیت کەمە هەتا داوای چوونەوە بکەیت بۆ خاکەکەت؟»
    هەدەدیش گوتی: «لە هیچ، تەنها ڕێم بدە.»'
  eng-BBE: But Pharaoh said to him, What have you been short of while you have been
    with me, that you are desiring to go back to your country? And he said, Nothing;
    but even so, send me back.
  kan-OKCV: ಫರೋಹನು ಅವನಿಗೆ, “ನೀನು ನಿನ್ನ ದೇಶಕ್ಕೆ ಹೋಗಬೇಕೆನ್ನುವ ಹಾಗೆ ನಿನಗೆ ನನ್ನ ಸಂಗಡ ಇರುವಾಗ
    ಏನು ಕೊರತೆಯಾಯಿತು?” ಎಂದು ಕೇಳಿದನು. ಅವನು, “ಏನೂ ಇಲ್ಲ, ಆದರೆ ನಾನು ಅಲ್ಲಿಗೆ ಹೋಗಲು ಅಪ್ಪಣೆಯಾಗಬೇಕು,”
    ಎಂದನು.
  tam-2017: 'அதற்குப் பார்வோன்: இதோ, நீ உன்னுடைய சொந்தநாட்டிற்குப்போக விரும்புவதற்கு,
    என்னிடத்தில் உனக்கு என்ன குறை இருக்கிறது என்றான்; அதற்கு அவன்: ஒரு குறையும் இல்லை;
    இருந்தாலும் என்னை அனுப்பிவிடவேண்டும் என்றான்.'
  spa-RV-1909: 'Y respondióle Faraón: ¿Por qué? ¿qué te falta conmigo, que procuras
    irte á tu tierra? Y él respondió: Nada; con todo, ruégote que me dejes ir.'
  ron-BTF: 'Atunci Faraon i-a spus: Dar ce ţi-a lipsit cu mine, că, iată, tu cauţi
    să mergi în ţara ta? Şi el a răspuns: Nimic, totuşi oricum dă-mi drumul.'
  eng-WEBP: Then Pharaoh said to him, “But what have you lacked with me, that behold,
    you seek to go to your own country?” He answered, “Nothing, however only let me
    depart.”
  eng-FBV: Pharaoh asked him, “Is there anything that you have lacked here with me
    that now you want to go back to your own country?” “No, there's nothing,” Hadad
    replied, “but please just let me go home.”
  nld-1939: 'Maar Farao zei tot hem: Wat ontbreekt u bij mij, dat ge terug wilt naar
    uw land? Hij antwoordde: Niets; toch bid ik u, mij te laten vertrekken. Hadad
    keerde dus naar zijn land terug.'
  nch-BL: 'Huan Faraón quinanquili: ―¿Para ten tijnequi titacuepilis ipan motal? ¿Taya
    mitzpolohua nica cati tijpantis nepa? Huajca Hadad quinanquili: ―¡Amo! Amo teno
    techpolohua nica, pero monequi techcahuas ma niya.'
  vie-1934: 'Pha-ra-ôn đáp với người rằng: Ngươi ở nơi ta có thiếu gì sao, nên ao
    ước trở về trong xứ mình như vậy? Người thưa rằng: Chẳng thiếu chi. Dầu vậy, xin
    cho tôi đi.'
  hin-CV: मगर फ़रोह ने उससे कहा, “मेरे यहां ऐसी क्या कमी है कि तुम अपने देश को जाना
    चाह रहे हो?” हदद ने उत्तर दिया, “कमी तो कुछ भी नहीं है, मगर फिर भी मुझे जाने दीजिए.”
  spa-BES: 'Pero el Faraón le dijo: ¿Qué te falta, que deseas volver a tu país? Y
    él respondió: Nada; Pero aun así, envíame de vuelta.'
  tdx-tdx: Le hoe t’i Parò ama’e, Fa inoñe ty tsy niampe tamako kanao mipay hañavelo
    mb’an-tane’o añe irehe? Tsy eo, hoe re, Fe apoho handeha avao.
  tha-KJV: แต่​ฟาโรห์​ตรัสกั​บท​่านว่า “ท่านอยู่กับเราขาดสิ่งใดหรือ ดู​เถิด ท่านจึงเสาะหาที่จะกลับไปยังประเทศของท่าน”
    และท่านก็ทูลพระองค์​ว่า “​ไม่​ขาดสิ่งใดพระเจ้าข้า แต่​ขอให้​ข้าพระองค์ไปเถิด”
  por-BR-2018: 'E respondeu-lhe Faraó: Por que? O que te falta comigo, que procuras
    ir-te a tua terra? E ele respondeu: Nada; contudo, rogo-te que me deixes ir.'
  deu-ELO: 'Und der Pharao sprach zu ihm: Was mangelt dir bei mir? Und siehe, du begehrst
    in dein Land zu ziehen? Und er sprach: Nichts; aber entlasse mich doch!'
  eng-WYC-2018: And Pharaoh said to him, And of what thing hast thou need with me,
    that thou seekest to go to thy land? And he answered, Of nothing; but I beseech
    thee, that thou deliver me/that thou let me go. (And Pharaoh said to him, And
    what thing hast thou still need of from me, that thou now seekest to go back to
    thy own land to get? And he answered, Nothing; but I beseech thee, that thou let
    me go.)
  epo-epo: 'Faraono diris al li: Ĉu io mankas al vi ĉe mi, ke vi deziras iri en vian
    landon? Kaj li respondis: Ne, tamen forliberigu min.'
  uig-PIN: 'Pirǝwn uningƣa: — Sening ɵz yurtumƣa baray degining nemǝ degining, mening
    ⱪeximda sanga nemǝ kǝmlik ⱪilidu? — dedi. U jawabǝn: — Ⱨeq nǝrsǝ kǝm ǝmǝs, ǝmma
    nemila bolmisun meni kǝtkili ⱪoyƣayla, dedi.'
  beo-beo: 'Hina bagade da bu adole ba:i, “Di da abuliba:le dina: sogedafa amoga bu
    masusa: hanabela:? Na da dima liligi afae hame iabela:?” Ha:ida:de da amane sia:i,
    “Na masa:ne fawane yolesima.” Amalalu, e da ea sogedafa amoga buhagi. Bai Ha:ida:de
    da Idome fi ilia hina bagadeba:le, e da Isala:ili fi ilima wadela:idafa nimi bagade
    ha lai dunu esalu.'
  tpi-OTNT: Na king i askim em olsem, “Bilong wanem yu laik i go bek long kantri bilong
    yu? Yu stap wantaim mi na yu sot long ol samting, a?” Na Hadat i tokim em, “Mi
    no sot long wanpela samting. Tasol mi laik yu larim mi i go.”
  hau-SA: Fir’auna ya tambaye shi, ya ce, “Me ka rasa a nan da kake so ka koma garinka?”
    Ya ce, “Ba kome, amma ka dai bar ni in tafi!”
  uig-LAT: 'Pirewn uninggha: — Séning öz yurtumgha baray dégining néme dégining, méning
    qéshimda sanga néme kemlik qilidu? — dédi. U jawaben: — Héch nerse kem emes, emma
    némila bolmisun méni ketkili qoyghayla, dédi.'
  nde-nde: UFaro wathi kuye, “Usweleni lapha okwenza ufune ukubuyela elizweni lakini
    na?” UHadadi waphendula wathi, “Akulalutho kodwa ngivumela ngihambe!”
  ton-ton: Pea naʻe toki pehē kiate ia ʻe Felo, “Kae vakai, kuo ke masiva ʻi he hā
    ʻiate au, ke pehē ai hoʻo fie ʻalu ki ho fonua ʻoʻou?” Pea naʻa ne pehēange, “ʻOku
    ʻikai, kae kehe pe ke tuku au ke u ʻalu.”
  ces-1613: 'Jemuž řekl Farao: Èehožť se nedostává u mne, že chceš odjíti do země
    své? I řekl: Ničeho, a však vždy mne propusť.'
  eng-WMB: Then Pharaoh said to him, “But what have you lacked with me, that behold,
    you seek to go to your own country?” He answered, “Nothing, however only let me
    depart.”
  tam-TCV: அதற்குப் பார்வோன், “நீ உன் சொந்த நாட்டுக்குத் திரும்பிப் போவதற்கு இங்கே
    உனக்கு என்ன குறை இருக்கிறது?” என்று கேட்டான். அதற்கு ஆதாத், “ஒரு குறையுமில்லை.
    ஆனால் என்னைப் போக அனுமதியும்” என்றான்.
  ceb-ULB: Unya miingon ang Paraon kaniya, “Apan unsa man ang nakulang kanimo dinhi
    kanako, nga nagtinguha ka man sa pag-adto sa imong kaugalingong nasod?” Mitubag
    si Hadad, “Wala man. Palihog palakwa lamang ako.”
  pol-UBG: 'Faraon zapytał go: Czego ci u mnie brakuje, że chcesz wrócić do swojej
    ziemi? Odpowiedział: Niczego. Pozwól mi jednak wrócić.'
  urd-GVU: فرعون نے اعتراض کیا، ”یہاں کیا کمی ہے کہ تم اپنے ملک واپس جانا چاہتے ہو؟“
    ہدد نے جواب دیا، ”مَیں کسی بھی چیز سے محروم نہیں رہا، لیکن پھر بھی مجھے جانے دیجئے۔“
  deu-1912: 'Pharao sprach zu ihm: Was fehlt dir bei mir, daß du willst in dein Land
    ziehen? Er sprach: Nichts; aber laß mich ziehen!'
  kan-2017: ಫರೋಹನು ಅವನನ್ನು, “ನನ್ನ ಬಳಿಯಲ್ಲಿ ನೀನಗೇನು ಕೊರತೆಯಾಯಿತು. ಸ್ವದೇಶಕ್ಕೆ ಹೋಗಬೇಕೆಂದು
    ಯಾಕೆ ಬಯಸುತ್ತೀ?” ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕೆ ಹದದನು, “ಏನೂ ಕೊರತೆಯಾಗಿರುವುದಿಲ್ಲ. ಆದರೂ ನನಗೆ
    ಹೋಗುವುದಕ್ಕೆ ಅಪ್ಪಣೆಯಾಗಬೇಕು” ಎಂದು ಕೇಳಿಕೊಂಡನು.
  yap-yap: Me fith fare pilung, ni ga’ar, “Ni mangfan? Mog, kabay ban’en ndawori yag
    ni gu pi’ ngom? Ere aram fan ni ga ba’adag ni ngam sul nga tafnam?” Me fulweg
    Hadad lungun fare pilung, ni ga’ar, “Kemus ni ngam pageg nggu wan.” Ma aram me
    sul ko nam rok.
  hlt-MCSB: Te vaengah Pharaoh loh anih te, “Kai taengah balae na nai bal pueng tih
    namah khohmuen la caeh ham na ngaih he?” a ti nah. Tedae, “Vawt pawt dae kai he
    nan tueih rhoe nan tueih mai mako,” a ti nah.
  mdy-ETH: ካኣቲ ዒዛ ኮራ፦ «ዓይጋ ኔ ዴንዳኒ ጋዓይ? ኔ ዓጮ ኔ ዴንዳኒ ኮዔሢ ዓይጌ ኔኤም ፓጬምዳይ?» ጌዔኔ። ሃዳዴ ማሃዖ፦
    «ፔቴታዖ ታኣም ፓጬ ባኣዚ ባኣሴ፤ ታኣኒ ሾይንቴ ዓጮ ዓኣዻኒ ኮኮዔኔ፥ ታና ዳኬቴራ» ጌዔኔ።
  twi-ASANTE: Farao bisaa no sɛ, “Adɛn? Ɛdeɛn na ɛho hia wo wɔ ha? Ɛdeɛn ho na yɛadi
    wo hwammɔ a enti wopɛ sɛ wokɔ wo kurom?” Ɔbuaa sɛ, “Biribiara nkɔɔ bɔne, nanso
    kɔ ara na mepɛ sɛ mekɔ efie.”
  eng-WEBU: Then Pharaoh said to him, “But what have you lacked with me, that behold,
    you seek to go to your own country?” He answered, “Nothing, however only let me
    depart.”
  wal-wal: Yaagin kawoi a, “Neeyyo hagan aibi pacciinee neeni ne biitti baanau koyiyoi?”
    yaagidi oichchiis. Oichchin Hadaadi, “Taayyo aibinne paccibeenna; shin taani baana”
    yaagiis.
  spa-PDDPT: 'Faraón le preguntó: Pero, ¿qué te falta conmigo para que procures regresar
    a tu tierra? Y él respondió: Nada, pero de todos modos déjame ir.'
  gun-gun: 'Ha''e ramo Faraó oporandu ixupe: — Mba''e tu xereve reikoa py oata ndevy,
    ndeyvy re rejevy aguã? Ombovai: — Any, mba''eve rei ndoatai, teĩ taa ju — he''i.'
  ilo-ULB: Ket kinuna ni Faraon kenkuana, “Ngem ania ti nagkurangak kenka, ta ita
    ket kayatmo ti mapan iti bukodmo a pagilian?” Simmungbat ni Adad, “Awan, palubosannak
    laeng a pumanaw.”
  kpg-kpg: Di king ga heeu, “Eiaha? Ma iai di mee i golo digi gowadu ko au gi di goe?
    Dela ga hidi ei goe bolo goe gaa hana gi do henua?” Hadad ga helekai gi di king,
    “Goe heia hua au gii hana.” [Gei mee guu hana gi muli gi dono henua.] Hadad guu hai
    di king o Edom, mee di king huaidu, di hagadaumee huoloo ni Israel.
  uig-ARA: 'پىرەۋن ئۇنىڭغا: ــ سېنىڭ ئۆز يۇرتۇمغا باراي دېگىنىڭ نېمە دېگىنىڭ، مېنىڭ
    قېشىمدا ساڭا نېمە كەملىك قىلىدۇ؟ ــ دېدى. ئۇ جاۋابەن: ــ ھېچ نەرسە كەم ئەمەس،
    ئەمما نېمىلا بولمىسۇن مېنى كەتكىلى قويغايلا، دېدى.'
  sus-sus: Firawuna naxa a yaabi, «Munfe ra i wama gbilenfe i xɔnyi? I waxɔnfe birin
    na be.» A naxa a yaabi, «I nɔndi, kɔnɔ diɲɛ n xa gbilen.»
  pon-2006: Nanmwarkio ahpw sapeng, mahsanih, “Pwekida? Mie mehkot me ke sohte itarki
    rehi? Ih kahrepen omw men pwuralahng nan uhdakomw?” Adad ahpw sapeng, patohwan,
    “Komw ketin mweidohng ie pwe I en patopatohla,” Nanmwarkio eri mweidohng, ih eri
    kohkohla. Adad me iei nanmwarkien Edom, iei ih ohl suwed men, imwintihti kowahlap
    en Israel.
  ksd-ksd: 'Ma Parao i ga biti tana: Ava u ga iba upi ia ati piragu, pi u mainge ba
    una lilikun ta kaum gunan? Ma i ga biti: Pa iau ga iba upi ta magit, ia kaka una
    nur vue iau pi ina lilikun.'
  tur-YTC: Firavun ona, “Peki, benim yanımda ne eksiğin var ki, işte, kendi ülkene
    gitmek istiyorsun?” dedi. O, “Hiçbir şey, yalnızca bırak gideyim” diye yanıtladı.
  grc-BRENT: Καὶ εἶπε Φαραὼ τῷ Ἄδερ, τίνι σὺ ἐλαττονῇ μετʼ ἐμοῦ; καὶ ἰδοὺ σὺ ζητεῖς
    ἀπελθεῖν εἰς τὴν γῆν σου; καὶ εἶπεν αὐτῷ Ἄδερ, ὅτι ἐξαποστέλλων ἐξαποστελεῖς με·
    καὶ ἀνέστρεψεν Ἄδερ εἰς τὴν γῆν αὐτοῦ·
  ind-AYT: Namun, Firaun bertanya kepadanya, “Apakah besertaku kamu kekurangan dan
    lihatlah, kamu berniat pergi ke tanahmu?” Lalu, dia menjawab, “Tidak, tetapi engkau
    harus mengutusku pergi.”
  nya-nya: Farao anafunsa kuti, “Kodi ukusowa chiyani kuno kuti ufune kubwerera ku
    dziko la kwanu?” Hadadi anayankha kuti, “Palibe chimene ndikusowa, koma loleni
    kuti ndichoke!”
  hrv-hrv: 'Faraon mu reče: “Što ti nedostaje u mene te želiš poći u svoju zemlju?”
    A on mu odgovori: “Ništa, ali me pusti da odem!” [25b] To je bilo zlo što ga je
    učinio Hadad: mrzio je Izraela i vladao je Edomom.'
  mps-mps: Tama kingo agabolo te tama po hanalu wali, “Magi baso te nage naga bulu
    tǫba ma painu obawe? Te nage ena dali bidiyu, te magi nai me deli sǫą pobaso
    obawe?” Tama Hadatgo agabolo te tama po wai, “Ena te magi nai deli me sǫą pabeo.
    Tiali goli, eno homugo te ena pomainu ilao,” wali.
  tpi-tpi: Na king i askim em olsem, “Bilong wanem yu laik i go bek long kantri bilong
    yu? Yu stap wantaim mi na yu sot long ol samting, a?” Na Hadat i tokim em, “Mi
    no sot long wanpela samting. Tasol mi laik yu larim mi i go.”
  dan-1931: 'Farao sagde til ham: “Hvad savner du her hos mig, siden du ønsker at
    drage til dit Land?” Men han svarede: “Å jo, lad mig nu rejse!” Så vendte Hadad
    tilbage til sit Land. Det var den ulykke, Hadad voldte: Han bragte Trængsel over
    Israel og blev Konge over Edom.'
  vie-OVCB: 'Pha-ra-ôn hỏi: “Ở đây có gì thiếu thốn đâu mà ngươi muốn trở về nước?”
    Ông đáp: “Không thiếu gì, nhưng xin cứ cho tôi đi.”'
  guj-2017: પરંતુ ફારુને કહ્યું, “મારા ત્યાં તને શી ખોટ પડી છે કે તું તારા દેશમાં
    પાછો જવા માગે છે?” હદાદે કહ્યું, “ખોટ તો કશી પડી નથી, તોપણ મને જવા દે.”
  pon-2006A: Nanmwarkio ahpw sapeng, mahsanih, “Pwekida? Mie mehkot me ke sohte itarki
    rehi? Ih kahrepen omw men pwuralahng nan uhdakomw?” Adad ahpw sapeng, patohwan,
    “Komw ketin mweidohng ie pwe I en patopatohla,” Nanmwarkio eri mweidohng, ih eri
    kohkohla. Adad me iei nanmwarkien Edom, iei ih ohl suwed men, imwintihti kowahlap
    en Israel.
  por-BRBSL: 'Então o Faraó lhe disse: “Mas o que lhe faltou comigo, que eis que você
    procura ir para seu próprio país”? Ele respondeu: “Nada, porém apenas me deixe
    partir”.'
  cth-cth: Faro siangpahrang ni, nang teh nama e ram koe lah ban na ngainae na tawn
    hanelah kai koe bangmaw na ngai rah. Banghai ka ngai hoe. Hatei, cei hane kâ na
    poe telah bout atipouh.
  twi-twi: Farao bisaa no se, “Adɛn? Dɛn na ɛho hia wo wɔ ha? Dɛn ho na yɛadi wo huammɔ
    a nti wopɛ sɛ wokɔ wo kurom?” Obuae se, “Biribiara nkɔɔ bɔne, nanso kɔ ara na
    mepɛ sɛ mekɔ fie.”
  hlt-hlt: Te vaengah Pharaoh loh anih te, “Kai taengah balae na nai bal pueng tih
    namah khohmuen la caeh ham na ngaih he?” a ti nah. Tedae, “Vawt pawt dae kai he
    nan tueih rhoe nan tueih mai mako,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Bɑ ndɑ dòńtɛ́ n cĩ́ɛ̃̀tɛ̀ kɑ̀ɑ dɔ́ kɛ́kò? Kòò dɔ̀: Dɛ̀mɑrɛ̀
    í n dòńtɛ́, m bɑɑ dɔ́ kɛ́kòmmu.'
  msy-2020: Ezɨ atrivim an azara, “Nɨ manmaghsua uamategh uan kantrin mangasa? Nɨ
    na ko ikia bizitabar otevez ti.” Ezɨ Hadat a mɨgɨa ghaze, “Kɨ bizitam gasazir
    puvatɨ. Kɨ kamaghsua, nɨ pura na ateghtɨ kɨ mangam.”
  dop-dop: 'Ntɛnɑ Icipiti wulɑʋ pɔɔsɩ Hɑtɑtɩ sɩ: Pepeɣe ń lɑŋɑ mɑ kiŋ nɑ ń nyɩɩlǝɣɩ
    kpente? Mpʋɣʋlɛ sɩ: Mɑ tɑ lɑŋ pʋlʋ yɑɑ. Ɩlɛ yele-m nɑ mɑ́ mǝlɩ te.'
  azb-azb: 'Firon ona dedi: «Məgər mənim yanımda bir şeyə ehtiyacın var ki, öz ölkənə
    getmək istəyirsən?» O cavab verdi: «Yox, ancaq sən məni göndər, gedim».'
  eng-DBY: And Pharaoh said to him, What then dost thou lack with me, that behold,
    thou desirest to go to thine own country? And he said, Nothing; but in any case
    let me depart.
  hin-2017: फ़िरौन ने उससे कहा, “क्यों? मेरे यहाँ तुझे क्या घटी हुई कि तू अपने देश
    को चला जाना चाहता है?” उसने उत्तर दिया, “कुछ नहीं हुई, तो भी मुझे अवश्य जाने दे।”
  wol-KYG: 'Firawna ne ko: «Ana loo ñàkk fii ci man, ba bëgga dellu nii sam réew?»
    Adàdd ne ko: «Du dara sax de, xanaa bëgg rekk, nga yiwi ma, ma dem.»'
  eng-YLT: And Pharaoh saith to him, 'But, what art thou lacking with me, that lo,
    thou art seeking to go unto thine own land?' and he saith, 'Nay, but thou dost
    certainly send me away.'
  eng-WYC-2017: And Pharaoh said to him, And of what thing hast thou need with me,
    that thou seekest to go to thy land? And he answered, Of nothing; but I beseech
    thee, that thou deliver me or let me go.
  eng-WMBB: Then Pharaoh said to him, “But what have you lacked with me, that behold,
    you seek to go to your own country?” He answered, “Nothing, however only let me
    depart.”
  urd-GVH: फ़िरौन ने एतराज़ किया, “यहाँ क्या कमी है कि तुम अपने मुल्क वापस जाना चाहते
    हो?” हदद ने जवाब दिया, “मैं किसी भी चीज़ से महरूम नहीं रहा, लेकिन फिर भी मुझे
    जाने दीजिए।”
  rug-rug: Ke nanasa se Pero, “Na sa si qaga nia goi tani, ke hiva pule la pa mua
    popoa soti?” Olaṉa se Hadadi, “Loketoṉa, ba va malumau mo pude maqu pule,” gua
    si asa.
  gaz-gaz: Faraʼoon immoo, “Ati maal asii dhabdee biyya keetti deebiʼuu feeta?” jedhee
    isa gaafate. Hadaadis deebisee, “Homaa hin dhabne; garuu akka ani dhaqu naa eeyyami!”
    jedheen.
  fra-LSG: 'Et Pharaon lui dit: Que te manque-t-il auprès de moi, pour que tu désires
    aller dans ton pays? Il répondit: Rien, mais laisse-moi partir.'
  yal-yal: Misiran mangan yi a maxɔdin, a naxa, “I dasaxi nanse ra n fɛma be ba? Nanfera
    i kataxi xɛtɛ feen na i ya yamanani?” A yi a yabi, a naxa, “Sese mi dasaxi n ma,
    koni a lu n xa xɛtɛ.”
  haw-1868: Alaila olelo mai la o Parao ia ia, Heaha kou mea hemahema ia'u, ea, i
    imi ai oe e hoi aku i kou aina? I aku la oia, Aohe, aka, e hookuu wale mai oe
    ia'u.
  arb-NAV: 'فَقَالَ لَهُ فِرْعَوْنُ: «هَلِ افْتَقَرْتَ إِلَى شَيْءٍ عِنْدِي حَتَّى
    تَنْشُدَ الرُّجُوعَ إِلَى أَرْضِكَ؟» فَأَجَابَ: «لا شَيْءَ إِنَّمَا دَعْنِي أَنْطَلِقُ».'
  ewe-ewe: Fia Farao biae be, “Nu ka ta? Nu kae hiã wò le afi sia? Ɖe míegbe nane
    si nèkpɔ mɔ na la wɔwɔ na wòa?” Hadad ɖo eŋu be, “Èkpɔ dzinye nyuie ŋutɔ gake
    hã la, medi be magbugbɔ yi mía de.”
  eng-LEE: 'Then said Pharaoh unto him, But what dost thou lack with me, that, behold,
    thou seekest to go to thy own country? And he answered, Nothing: nevertheless
    thou must let me go away.'
  asm-FB: তেতিয়া ফৰৌণে তেওঁক ক’লে, “মোৰ পৰা তোমাৰ কিহৰ অভাৱ হৈছে যে তুমি নিজৰ দেশলৈ
    যাবলৈ ইচ্ছা কৰিছা?” হদদে ক’লে, “একোৰো অভাৱ হোৱা নাই, মোক কেৱল যাবলৈ দিয়ক।”
  sus-A: قِرَوُنَ نَشَ عَ يَابِ، «مُنقٍ رَ عِ وَ مَ فبِلٍنقٍ عِ شْنيِ؟ عِ وَشْنقٍ
    بِرِن نَ بٍ.» عَ نَشَ عَ يَابِ، «عِ نْندِ، كْنْ دِحّ ﭑ شَ فبِلٍن.»
  fra-SBL: 'Alors Pharaon lui dit : « Mais qu''est-ce qui t''a manqué avec moi, pour
    que tu cherches à aller dans ton pays ? » Il répondit : « Rien, mais laissez-moi
    partir. »'
  hbo-hbo: וַיֹּ֧אמֶר לֹ֣ו פַרְעֹ֗ה כִּ֠י מָה־אַתָּ֤ה חָסֵר֙ עִמִּ֔י וְהִנְּךָ֥ מְבַקֵּ֖שׁ
    לָלֶ֣כֶת אֶל־אַרְצֶ֑ךָ וַיֹּ֣אמֶר ׀ לֹ֔א כִּ֥י שַׁלֵּ֖חַ תְּשַׁלְּחֵֽנִי׃
  piu-2006: '@see-verse:1KI.011.021'
  kik-kik: Firaũni akĩmũũria atĩrĩ, “Nĩ kĩĩ wagĩte gũkũ atĩ nĩguo ũcooke bũrũri wanyu?”
    Hadadi agĩcookia atĩrĩ, “Gũtirĩ, no njĩtĩkĩria thiĩ!”
  fra-NCL: 'Et Pharaon lui dit : « Que te manque-t-il auprès de moi, pour que tu désires
    aller dans ton pays ? » Il répondit : « Rien, mais laisse-moi partir. »'
  cek-AK: Hae ah timaw angaihaih oh moe, nangmah prae ah amlaem let han na thuih,
    tiah Faro mah a naa. Hadah mah, Ka ngaihaih tidoeh om ai, toe amlaemsak rae ah,
    tiah a naa.
  cuk-cuk: 'Faraón abin-imakded: —¿Ibiga be nabie? ¿Ibu napi be abesunna, emide be-negse
    be nabied? Hadad abin-sogded: —Suli. An binsa nabie.'
  uig-CYR: 'Пирәвн униңға: — Сениң өз жутумға барай дегиниң немә дегиниң, мениң қешимда
    саңа немә кәмлик қилиду? — деди. У җававән: — Һеч нәрсә кам әмәс, амма немила
    болмисун мени кәткили қойғайла, деди.'
  tel-2017: ఫరో “నీవు నీ స్వదేశానికి ఎందుకు వెళ్ళాలనుకుంటున్నావు? నాదగ్గర నీకేం తక్కువయింది?”
    అని అడిగాడు. అందుకు హదదు “నాకేమీ తక్కువ కాలేదు, కానీ మీరు నన్ను తప్పక వెళ్లనివ్వండి”
    అన్నాడు.
  hat-BSA: 'Alò, Farawon te di li: “Men kisa ou te manke avè m, ke konsa, w ap chache
    ale nan pwòp peyi pa ou?” Li te reponn li: “Anyen: men anverite, fòk ou kite mwen
    ale.”'
  kos-kos: Na tokosra el siyuk sel, “Efu? Ya oasr ma nga sufalla kac ac tia sot nu
    sum, pa sis kom lungse folokla nu yen sum ah?” Na Hadad el topuk nu sel tokosra,
    “Wangin, tuh nga siyuk kom in filiyula ngan som.” Na el folokla nu yen sel.
  hbo-WLC: וַיֹּ֧אמֶר ל֣וֹ פַרְעֹ֗ה כִּ֠י מָה־אַתָּ֤ה חָסֵר֙ עִמִּ֔י וְהִנְּךָ֥ מְבַקֵּ֖שׁ
    לָלֶ֣כֶת אֶל־אַרְצֶ֑ךָ וַיֹּ֣אמֶר ׀ לֹ֔א כִּ֥י שַׁלֵּ֖חַ תְּשַׁלְּחֵֽנִי׃
  ibo-ibo: Fero jụrụ ya ajụjụ sị ya, “Gịnị mere i ji chọọ ịla? O nwere ihe ị chọrọ
    nke ị na-adịghị enweta nʼebe a?” Hadad zara sị ya, “O nweghị ihe kọrọ m, kama
    kwere ka m laghachi.”
  ory-ory: ତହିଁରେ ଫାରୋ ତାହାକୁ କହିଲା, “ମାତ୍ର ମୋʼ ସଙ୍ଗେ ଥାଇ ତୁମ୍ଭର କି ଅଭାବ ହେଲା ଯେ,
    ଦେଖ, ତୁମ୍ଭେ ସ୍ୱଦେଶକୁ ଯିବା ପାଇଁ ବାଞ୍ଛା କରୁଅଛ?” ଏଥିରେ ସେ ଉତ୍ତର କଲା, “କିଛି ନାହିଁ;
    ତଥାପି କୌଣସିମତେ ପ୍ରସ୍ଥାନ କରିବା ପାଇଁ ମୋତେ ଅନୁମତି ଦେଉନ୍ତୁ।”
  chk-chk: Nge Farao a aisini, “Ifa usun, üa tümwününgau ngonuk, pwe ka ekiekin liwiniti
    poputän fanüom?” Nge Hatat a üreni, “Apwi, kopwe chök mwüt ngeniei pwe üpwe le
    feila.”
  rop-rop: En det king bin tok, “Wotfo yu wandi gobek? Maitbi ai nomo bin gibit yu
    samting? Blanga tharran na yu wandi gobek?” En Heided bin ensim det king, “Yu
    jis larram mi gobek.” Brom deya Heided bin gobek langa im kantri na. Wen imbin
    jidan king blanga Idam, Heided bin jidan brabli nogudwan enami blanga ola Isreil
    pipul.
  ukr-1871: 'Фараон же відказав: Чи ж тобі не достає чого в мене, що бажаєш ійти в
    рідний край. Сей відказав: Нї, але таки відпустити мене.'
  deu-1951: 'Der Pharao sprach zu ihm: Was mangelt dir bei mir, daß du in dein Land
    ziehen willst? Er sprach: Nichts; aber laß mich gehen!'
  eng-JPS: 'Then Pharaoh said unto him: ''But what hast thou lacked with me, that,
    behold, thou seekest to go to thine own country?'' And he answered: ''Nothing;
    howbeit let me depart in any wise.'''
  srp-1865: 'A Faraon mu reèe: a šta ti je malo kod mene, te hoæeš da ideš u svoju
    zemlju? A on reèe: ništa; ali me pusti.'
  lug-lug: Falaawo n’amubuuza nti, “Kiki ky’otofunye wano, ekikwagaza okuddayo mu
    nsi yo?” Kadadi n’amuddamu nti, “Tewali, naye nzikiriza ŋŋende.”
  heb-heb: ויאמר לו פרעה כי מה אתה חסר עמי והנך מבקש ללכת אל ארצך ויאמר לא כי שלח
    תשלחני׃
  ben-IRV: ফরৌণ জিজ্ঞাসা করলেন, “এখানে তোমার কিসের অভাব হয়েছে যে, তুমি নিজের দেশে
    ফিরে যেতে চাইছ?” উত্তরে হদদ বলল, “কিছুরই অভাব হয়নি, কিন্তু তবুও আমাকে যেতে দিন।”
  pan-pan: ਪਰ ਫ਼ਿਰਊਨ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਤੈਨੂੰ ਮੇਰੀ ਵੱਲੋਂ ਕੀ ਥੁੜ ਸੀ ਕਿ ਵੇਖ ਤੂੰ ਆਪਣੇ ਦੇਸ
    ਨੂੰ ਜਾਣਾ ਚਾਹੁੰਦਾ ਹੈਂ ਤਾਂ ਅੱਗੋਂ ਉਹ ਬੋਲਿਆ, ਕੋਈ ਥੁੜ ਨਹੀਂ ਰਹੀ ਪਰ ਮੈਨੂੰ ਜ਼ਰੂਰ ਭੇਜ ਦਿਓ।
  mya-JVB: ဖာရော ဘုရင်က၊ သင်သည်ကိုယ် ပြည် သို့ ပြန် ချင် သောစိတ်ရှိမည်အကြောင်းငါ့
    ထံ မှာအဘယ် အရာ လို သေးသနည်းဟုမေး သော် ၊ အဘယ် အရာမျှမလိုပါ။ သို့သော်လည်း သွား ရသောအခွင့်ကိုပေး
    တော်မူပါဟု လျှောက် ပြန်လေ၏။
  tbg-tbg: Minti tuvaro Pero vaiinti viva Hadaatira irero tiharo, Mpo, are maini vaihara
    nana haikarae aavoqihara vira kaara are nena maaqaini anirantera vireva auti variaro?
    tuvaro Hadaativa aqao tiro, Te maini vaiha kiama vo haikaravata aavoquro. Are
    ti qaqi kairaqe vuare, tiro. ˻Minti tivakero viva nai maaqa Idomuni anirantero
    vura.˼
  hmo-hmo: To king ia gwau, “Badina dahaka do oi lao? Lau ese gau ta oi dekenai lau
    henia lasi? Unai dainai oi ura oiemu gabu dekenai do oi giroa lao, a?” Hadada
    ese king dekenai ia haere, ia gwau, “Lasi, to mani emu kara, do lau lao.” Vadaeni
    Hadada be iena tano korikori dekenai ia giroa lou. Hadada be Edoma ena king dagi
    ia abia, bona ia ese Israela ia dagedage henia momokani.
  urd-urd: तब फ़िर'औन ने उससे कहा, “भला तुझे मेरे पास किस चीज़ की कमी हुई कि तू अपने
    मुल्क को जाने के लिए तैयार है?” उसने कहा, “कुछ नहीं, फिर भी तू मुझे जिस तरह हो
    रुख्स़त ही कर दे।”
  rus-SYN: 'И сказал ему фараон: разве ты нуждаешься в чем у меня, что хочешь идти
    в свою землю? Он отвечал: нет, но отпусти меня. И возвратился Адер в землю свою.'
  bqc-SIM: 'Ɔ̃ Falaↄ̃ↄ aà là à mɛ̀: Bↄ́mɛ lɛ́ kɛ̃́sãma ma kĩ́i, ↄ̃ n gbasa ń
    ye ta n bùsuui? A wèwà à mɛ̀: Pↄe lɛ́ kɛ̃́sãao, ma gba zɛ́ lé!'
  tcz-CHONGTHU: Pharaoh in, “Ipi dingin em? Hiche a hi ipi lhinglel nasah’a na in
    lang’a na kile nom ham?” atileh aman jong, “Ima avat aumpoi, hijongle lungset
    tah’in kain lam’a nei kile sah tan,” ati.
  mar-mar: तेव्हा फारो त्यास म्हणाला, “येथे तुला हवे ते सर्वकाही मी दिले आहे. असे
    असताना तू परत का जातोस?” तेव्हा “हदादने पुन्हा जाऊ देण्याबद्दल विनंती केली.”
  qub-qub: 'Chaura faraón niran: «¿Imapätaj marcayquiman cutiyta munanqui? ¿Imataj
    caycho pishiycäshunqui?» Chaura Hadad niran: «Manami imapis pishïmanchoga. Ichanga
    marcätami ricayta munä.»'
  bqp-bqp: 'Akũ Firi''auna a là à pì: Bↄ́ mɛ́ àtɛn kĩamma ma kĩnaa, gbasa ń ye ǹ
    tá n bùsunn? À wèa à pì: Pↄ́ke tɛn kĩamaro, ǹ ma gba zɛ́ dé!'
  hat-hat: 'Farawon an mande l'': -Poukisa? Eske ou janm manke anyen isit lakay mwen
    kifè ou vle tounen lakay ou? Adad reponn li: -Mwen gen tou sa m'' bezwen. Men
    se pou ou kite m'' ale. Se konsa Adad tounen nan peyi l''.'
  eng-BSB: But Pharaoh asked him, “What have you lacked here with me that you suddenly
    want to go back to your own country?” “Nothing,” Hadad replied, “but please let
    me go.”
  eng-WEBPB: Then Pharaoh said to him, “But what have you lacked with me, that behold,
    you seek to go to your own country?” He answered, “Nothing, however only let me
    depart.”
  kbq-kbq: Hianagi Fero'a huno, Na'anku atupara amafina hunenka mopakarega vunakura
    nehane. Higeno Hadati'a huno, ana hu'neanagi natrege'na va'neno.
  nhe-BL: 'Huan Faraón quinanquili: ―¿Para tlen tijnequi timocuepas ipan motlal? ¿Tlaque
    mitzpolohua nica tlen tijpantis nepa? Huajca Hadad quinanquili: ―¡Axtle! Ax tleno
    nechpolohua nica, pero monequi tinechcahuas ma niya.'
  bus-bus: 'Ben Fili''auna à là à bè: Bↄ́ bé èe kɛ̃sãamma ma kiia, kɛ̀ tò ń yezi
    ǹ tá n bùsun? À wèàla à bè: Pↄ́kee e kɛ̃sãamaro, ǹ ma gba zɛ́ dé!'
  gub-BL: Uze'eg tuwihawete Anaz pe. — Màràzàwe tuwe nezewyr wer. Aipo nuhyk kwaw
    ma'e xe newe. Aipo a'e rupi nezewyr wer neywy rehe, i'i izupe. — Nan. Uhyk ma'e
    paw ihewe. Nezewe rehe we tuwe aha nehe, i'i Anaz tuwihawete pe. — Eho ty, i'i
    tuwihawete izupe. A'e rupi uzewyr Anaz weko haw pe uiwy pe kury. Enom izuapyapyr
    wanuwihawete romo hekon a'e, a'e rupi Izaew waàmàtyry'ymar iaiw ma'e ipuruzukaiwahy
    ma'e romo hekon a'e kury.
  eng-DRA: 'And Pharao said to him: Why, what is wanting to thee with me, that thou
    seekest to go to thy own country? But he answered: Nothing: yet I beseech thee
    to let me go.'
