verse: 1KI.011.005
translations:
  mal-C: സീദോന്യരുടെ ദേവിയായ അസ്തരോത്തിനെയും അമ്മോന്യരുടെ മ്ലേച്ഛദേവനായ മോലെക്കിനെയും
    അദ്ദേഹം സേവിച്ചു.
  deu-TKW: So wandelte denn Salomo der Asthoreth nach, der Gottheit der Sidonier,
    und dem Milkom, dem Scheusal der Ammoniter.
  lin-lin: Salomo akomaki kosambela ekeko ya Asitarite, nzambe mwasi ya bato ya Sidoni ;
    Moloki, nzambe ya mbindo ya bato ya Amoni.
  eng-LSV: And Solomon goes after Ashtoreth goddess of the Zidonians, and after Milcom
    the abomination of the Ammonites;
  eng-GNV: For Salomon followed Ashtaroth the god of the Zidonians, and Milcom the
    abomination of the Ammonites.
  eng-WEBSTER: For Solomon went after Ashtoreth the goddess of the Zidonians, and
    after Milcom the abomination of the Ammonites.
  nhw-BL: Salomón quihueyichijqui nopa fiero tlaixcopincayotl Astaret catli quitequipanohuayayaj
    nopa Sidón ehuani. Huan quihueyichijqui Moloc nopa tiotzi catli más fiero catli
    quitequipanohuayayaj nopa amonita masehualme.
  swh-ONEN: Solomoni akafuata Ashtorethi mungu mke wa Wasidoni, na Moleki mungu aliyekuwa
    chukizo la Waamoni.
  bba-bba: Sɑlomɔɔ u dɑ u Sidoniɡibun bũu wi bɑ mɔ̀ Asitɑɑte kɑ Amɔnibɑn bũu wi bɑ
    mɔ̀ Milikɔmu sɑ̃ɑmɔ.
  eng-KJVCPB: For Solomon went after Ashtoreth the goddess of the Zidonians, and after
    Milcom the abomination of the Ammonites.
  cpy-cpy: Ipinkatha-waetakiri Salomón tajorentsi-niro Ompokiromae, itajorentsi-nirote
    Shimaa-jatzi. Ipinkatha-waetakiri eejatzi tajorentsi-niro iiteetziri “Pinkathari
    Itaawentee-tziri Eenchaa-niki-paeni”, riitaki itajorentsi-nirote Pityaankaarini-jatzi.
    Riiyitaki tajorentsi-niro-paeni ipinkayitemi.
  luo-luo: Noluwo nyasaye madhako mar jo-Sidon miluongo ni Ashtoreth kod nyasach dwanyruok
    mar jo-Amon miluongo ni Molek.
  meu-meu: Badina be Solomon ese Astaroto, Sidono taudia edia dirava hahinena, bona
    Milkom, Arnono taudia edia dirava dikana, e badinadiava.
  npi-ULB: किनकि सोलोमन सीदोनीहरूकी देवी अश्तोरेत र अम्मोनीहरूको घिनलाग्दो देवता मोलोखको
    पछि लागे ।
  yor-yor: Solomoni tọ Aṣtoreti òrìṣà àwọn ará Sidoni lẹ́yìn, àti Moleki òrìṣà ìríra
    àwọn ọmọ Ammoni.
  emp-NTPO: Idjia Sidoʌ̃nebema jʌwaba od̶a ãcõrẽwẽrã Astarteda ẽpẽsia. Maʌ̃ awara
    amonitarã jʌwaba od̶a ãcõrẽ Milcoʌ̃da ẽpẽsia. Milcoʌ̃ra Ãcõrẽba ab̶ed̶a quĩrĩãcaa.
  pes-OPCB: سلیمان عشتاروت، الهه صیدونی‌ها و ملکوم، بت نفرت‌انگیز عمونی‌ها را پرستش
    می‌کرد.
  tgl-ULB: Sinunod ni Solomon si Astarte, ang diyosa ng mga Sidonio, at sumunod siya
    kay Milcom, ang kasuklam-suklam na diyus-diyosan ng mga Amonita.
  hui-hui: Ani howa ibugua Saidono wali agalinaga dama wali beda mitangi bialu gime
    wabini mini Asadare laga wiagobi Amono wali agalinaga dama mitangi bialu gime
    wabini ko ngubiore mini Molege laga wiagobi urunihondo bi pupu wialu hene.
  mya-mya: ဇိ​ဒုန်​ဘု​ရား​မ​အာ​ရှ​တ​ရက်​နှင့်​စက်​ဆုပ်​ဖွယ် ကောင်း​သည့် အမ္မုန်​ဘု​ရား​မိ​လ​ကုံ​အား​ဝတ်​ပြု
    ကိုး​ကွယ်​၍၊-
  bod-N: སོ་ལོ་མོན་ཁོང་ཉིད་ཚི་ཏུན་པའི་ལྷ་མོ་ཨ་ཤཱ་ཏ་རོད་དང་ཨམ་མོན་པའི་ལྷ་མིལ་ཀོམ་ཞེན་ལོག་དེའི་རྗེས་སུ་འབྲངས་ཏེ།
  sna-sna: Akatevera Ashitoreti, mwarikadzi wavaSidhoni, naMoreki mwari anonyangadza
    wavaAmoni.
  spa-BLM: Porque Salomón siguió a Astoret, diosa de los sidonios, y a Milcom, la
    abominación de los amonitas.
  cac-cac: Ix och vin̈ ejmelal d'a jun comon dios scuch Astoret, ix sdiosal eb' aj
    Sidón yed' d'a junxo comon dios scuch Milcom, sdiosal eb' amonita. A juntzan̈
    chi' te yajb'ilel yuj Jehová.
  swh-ULB: Kwani Sulemani alimfuata Ashtoreth, mungu mke wa Wasidoni, na alimfuata
    Milkom, ambayo ni sanamu chukizo ya Waamori.
  bel-bel: І пачаў Саламон служыць Астарце, божышчу Сідонскаму, і Мілхому, мярзоце
    Аманіцкай.
  wed-wed: Tauna mai Sidon ai god wavinena Ashtoreth, ma mai Ammon ai god apoapoe
    kaukauana Milkom i viviborumei.
  deu-ELBBK: Und Salomo wandelte der Astoret nach, der Gottheit der Sidonier, und
    dem Milkom, dem Gräuel der Ammoniter.
  mbb-OT: Mid-azap din si Ashtoret, kes vahi he ed-ezapen te menge Sidunhanen, wey
    si Molec, kes utew mezaat he ed-ezapen te menge Amunihanen.
  mal-2015: ശലോമോൻ സീദോന്യദേവിയായ അസ്തോരെത്തിനെയും അമ്മോന്യരുടെ മ്ലേച്ഛവിഗ്രഹമായ മില്ക്കോമിനെയും
    ചെന്നു സേവിച്ചു
  rmc-rmc: Ov lašarelas la Aštarta, savi sas del andro Sidon, the le Moloch, savo
    sas igen džungalo del le Amončanengro.
  pes-OPV: پس سلیمان در عقب عشتورت، خدای صیدونیان، ودر عقب ملکوم رجس عمونیان رفت.
  ron-1924: Соломон с-а дус дупэ Астартея, зеица сидониенилор, ши дупэ Милком, урычуня
    амоницилор.
  aui-aui: Touna Saidon damdi yadi god wasikena, Astoret bi Ammon damdi yadi god,
    bero kirakiina Molek iyapeepetedi.
  ben-OBCV: তিনি সীদোনীয়দের দেবী অষ্টারোতের ও অম্মোনীয়দের ঘৃণ্য দেবতা মোলকের অনুগামী
    হলেন।
  som-som: Waayo, Sulaymaan wuxuu raacay Cashtored oo ahayd ilaahaddii reer Siidoon,
    iyo Milkom oo ahaa karaahiyadii ay reer Cammoon caabudi jireen.
  lat-VUC: Sed colebat Salomon Astarthen deam Sidoniorum, et Moloch idolum Ammonitarum.
  eng-ASVBT: For Solomon went after Ashtoreth the goddess of the Sidonians, and after
    Milcom the abomination of the Ammonites.
  ita-1885: E Salomone andò dietro ad Astoret, dio de' Sidonii; e dietro a Milcom,
    abbominazione degli Ammoniti.
  eng-LXXUP: Then Solomon built a high place to Chemosh the idol of Moab, and to their
    king the idol of the children of Ammon,
  eng-ULB: For Solomon followed Ashtoreth, the goddess of the Sidonians, and he followed
    Molech, the disgusting idol of the Ammonites.
  spa-VBL: Salomón adoró a Astoret, diosa de los sidonios, y a Moloc, dios vil de
    los amonitas.
  fra-_FOB: Et Salomon suivit Astarté, divinité des Sidoniens, et Milcom, l'abomination
    des Ammonites.
  mal-mal: ശലോമോൻ സീദോന്യദേവിയായ അസ്തോരെത്ത് ദേവിയെയും അമ്മോന്യരുടെ മ്ലേച്ഛവിഗ്രഹമായ
    മില്ക്കോമിനെയും പിൻപറ്റി അവയെ സേവിച്ചു
  urd-GVR: balki Saidāniyoṅ kī dewī Astārāt aur Ammoniyoṅ ke dewatā Milkūm kī pūjā
    karne lagā.
  suz-BL: मोपा सोलोमन सीदोनी आन अश्‍‍तोरेथ देवी नु अम्‍मोनी आन ग्रांग्रा दिशो मूर्ति
    मोलोक आस नोले खोदा बाक्‍त। मोलोक नु मोलेक नें वोइश्‍शो देवता मिल्‍कोम यो बाक्‍त।
  ita-1927: E Salomone seguì Astarte, divinità dei Sidoni, e Milcom, l’abominazione
    degli Ammoniti.
  ckb-ckb: ئیتر سلێمان دوای عەشتۆرەتی خواژنی سەیدائییەکان و دوای مۆلەخی خوداوەندی
    قێزەونی عەمۆنییەکان کەوت.
  eng-BBE: For Solomon went after Ashtoreth, the goddess of the Zidonians, and Milcom,
    the disgusting god of the Ammonites.
  kan-OKCV: ಸೊಲೊಮೋನನು ಸೀದೋನ್ಯರ ದೇವತೆಯಾದ ಅಷ್ಟೋರೆತಳನ್ನೂ, ಅಮ್ಮೋನ್ಯರ ಅಸಹ್ಯಕರವಾದ ಮಿಲ್ಕೋಮನ್ನೂ
    ಹಿಂಬಾಲಿಸಿದನು.
  tam-2017: சாலொமோன் சீதோனியர்களின் தேவியாகிய அஸ்தரோத்தையும், அம்மோனியர்களின் அருவருப்பாகிய
    மில்கோமையும் பின்பற்றினான்.
  spa-RV-1909: Porque Salomón siguió á Astaroth, diosa de los Sidonios, y á Milcom,
    abominación de los Ammonitas.
  ron-BTF: Fiindcă Solomon a mers după Astarteea, zeiţa sidonienilor, şi după Milcom,
    urâciunea amoniţilor.
  eng-WEBP: For Solomon went after Ashtoreth the goddess of the Sidonians, and after
    Milcom the abomination of the Ammonites.
  eng-FBV: Solomon worshiped Ashtoreth, goddess of the Sidonians, and Molech, vile
    god of the Ammonites.
  nld-1939: Salomon begon Asjtarte, de godin der Sidoniërs, en Milkom, de gruwel der
    Ammonieten, te vereren;
  nch-BL: Salomón quihueyichijqui nopa fiero taixcopincayot Astoret cati quitequipanohuayayaj
    nopa Sidón ehuani. Huan quihueyichijqui Moloc nopa tiotzi cati más fiero cati
    quitequipanohuayayaj nopa amonita masehualme.
  vie-1934: Vì Sa-lô-môn cúng thờ Aùt-tạt-tê, nữ thần của dân Si-đôn, và thần Minh-côm,
    là thần đáng gớm ghiếc của dân Am-môn.
  hin-CV: शलोमोन ने सीदोनिवासियों की देवी अश्तोरेथ और अम्मोनियों के घृणित देवता मिलकाम
    की आराधना करनी शुरू कर दी.
  spa-BES: Porque Salomón fue tras Astarte, la diosa de los sidonios, y Milcom, el
    dios repugnante de los amonitas.
  tdx-tdx: Songa norihe’ i Selomò t’i Asterote ‘ndrahare’ o nte-Tsidoneo, naho i Milkome
    ty haloloa’ o nte-Amoneo.
  tha-KJV: เพราะซาโลมอนทรงดำเนินตามพระอัชโทเรท พระแม่​เจ้​าของคนไซดอน และตามพระมิลโคมสิ่งที่น่าสะอิดสะเอียนของคนอัมโมน
  por-BR-2018: Porque Salomão seguiu Astarote, deusa dos sidônios, e a Milcom, abominação
    dos amonitas.
  deu-ELO: Und Salomo wandelte der Astoreth nach, der Gottheit der Zidonier, und dem
    Milkom, dem Greuel der Ammoniter.
  eng-WYC-2018: But Solomon worshipped Astarte, the goddess of Sidonians, and Chemosh,
    the god of Moabites, and Moloch, the idol of Ammonites; (For Solomon worshipped
    Ashtoreth, the goddess of the Sidonians, and Chemosh, the god of the Moabites,
    and Molech, or Milcom, the god of the Ammonites;)
  epo-epo: Kaj Salomono sekvis Aŝtaron, diaĵon de la Cidonanoj, kaj Milkomon, abomenindaĵon
    de la Amonidoj.
  uig-PIN: Xunga Sulayman Zidoniylarning mǝbudi Axtarotni, Ammoniylarning yirginqlik
    mǝbudi Milkomni izdidi;
  beo-beo: E da Saidone soge uda ogogosu ‘gode’ A:siadalode, amola A:mone fi ilia
    wadela:idafa ogogosu ‘gode’ Moulege, elama nodone sia:ne gadoi.
  tpi-OTNT: Em i lotuim Astarte, dispela god meri bilong ol Saidon, na em i lotuim
    Molek, dispela stingpela god bilong ol Amon.
  hau-SA: Ya bi Ashtarot, alliyar Sidoniyawa, da Molek, allahn da aka hana na Ammonawa.
  uig-LAT: Shunga Sulayman Zidoniylarning mebudi Ashtarotni, Ammoniylarning yirginchlik
    mebudi Milkomni izdidi;
  nde-nde: USolomoni walandela u-Ashithorethi unkulunkulu wamaSidoni, loMoleki unkulunkulu
    onengekayo wama-Amoni.
  ton-ton: He naʻe muimui ʻa Solomone ki he ʻotua fefine ʻoe kakai Saitoni ko ʻAsitelote,
    pea kia Milikomi ko e meʻa fakalielia ʻae kakai ʻAmoni.
  ces-1613: Ale obrátil se Šalomoun k Astarot, bohyni Sidonské, a k Moloch, ohavnosti
    Ammonské.
  eng-WMB: For Solomon went after Ashtoreth the goddess of the Sidonians, and after
    Milcom the abomination of the Ammonites.
  tam-TCV: சாலொமோன் சீதோனியரின் தேவதையான அஸ்தரோத்தையும், அம்மோனியரின் அருவருக்கப்படத்தக்க
    தெய்வமான மில்கோமையும் பின்பற்றினான்.
  ceb-ULB: Kay nagsunod na si Solomon kang Ashtarot, ang diyosa sa mga Sidonihanon,
    ug nagsunod na siya kang Molec, ang malaw-ay nga diosdios sa mga Amonihanon.
  pol-UBG: Salomon bowiem poszedł za Asztartą, boginią Sydończyków, i za Milkomem,
    obrzydliwością Ammonitów.
  urd-GVU: بلکہ صیدانیوں کی دیوی عستارات اور عمونیوں کے دیوتا ملکوم کی پوجا کرنے لگا۔
  deu-1912: Also wandelte Salomo Asthoreth, der Göttin derer von Sidon, nach und Milkom,
    dem Greuel der Ammoniter.
  kan-2017: ಅವನು ಚೀದೋನ್ಯರ ಅಷ್ಟೋರೆತ್ ದೇವತೆಯನ್ನೂ, ಅಮ್ಮೋನಿಯರ ಮಿಲ್ಕೋಮ್ ಎಂಬ ಅಸಹ್ಯ ವಿಗ್ರಹವನ್ನು
    ಆರಾಧಿಸತೊಡಗಿ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: I tayfan Astarte, nib got rok yu Sidon, nge Molek ni ba got ni ba sonogor
    nu Ammon.
  hlt-MCSB: Solomon te Sidoni kah pathen Ashtoreth hnuk neh Ammoni kah sarhingkoi
    Milkom hnukah cet.
  mdy-ETH: ዒዚ ዒማና ሲዶና ዓሶ ፆኦዜሎ ማዔ፥ ዓስታሮቴንታ ሞሎኬ ጌይንታ ሻኣካያ ማዔ ዓሞኦኔ ዓሶ ፆኦዞ ዚጊ ካኣሽኬኔ።
  twi-ASANTE: Salomo dii Sidonfoɔ nyamebaa Astoret ne Amonfoɔ nyame Molek a na wɔkyiri
    no no akyi.
  eng-WEBU: For Solomon went after Ashtoreth the goddess of the Sidonians, and after
    Milcom the abomination of the Ammonites.
  wal-wal: Solomoni Asttaarooto giyo Sidoonatu xoosseeyyoonne Molooka giyo Amoonatu
    xoossaayyo, sheneyiyaagaayyo goinniis.
  spa-PDDPT: Salomón anduvo tras Astarté, ʼelohim de los sidonios, y Milcom, ídolo
    repugnante de los amonitas.
  gun-gun: Ha'e rami vy Sidom pygua kuery xyete ra'angaa Astarote pe Salomão oiko,
    ha'e gui Amom pygua kuery ruete Milcom ojeguarupy va'e pe guive.
  ilo-ULB: Ta sinurot ni Solomon ni Astarot, ti diosa dagiti Sidonio, ken sinurotna
    ni Milcom, ti makarimon a didiosen dagiti Ammonita.
  kpg-kpg: Mee gu daumaha ang gi Astarte di god ahina o Sidon, mo ang gi Molech di
    god milimilia o digau Ammon.
  uig-ARA: شۇڭا سۇلايمان زىدونىيلارنىڭ مەبۇدى ئاشتاروتنى، ئاممونىيلارنىڭ يىرگىنچلىك
    مەبۇدى مىلكومنى ئىزدىدى؛
  tof-tof: Solomon ama Astorretón ótók yarilürr, Sidon isab kol god, akó Molek, Amon
    isab ngazirr god.
  sus-sus: Mangɛ Sulemani nu Sidɔnkae xa ala Asiteroti nun Amonikae xa ala Mɔlɔkɔ
    fan batuma.
  pon-2006: E kaudokiong Asdarde, koht lihen Saidon, oh Molek, koht saut en mehn Ammon
    kan.
  ksd-ksd: Solomon i ga lotu tadav ra god Astoret a vavina, kai ra tarai Sidon, ma
    tadav Milkom ra god vakuku kai ra tarai Amon.
  tur-YTC: Çünkü Solomon Saydalılar'ın tanrıçası Aştoret'in ve Ammonlular'ın iğrenç
    ilahı Milkom'un ardından gitti.
  grc-BRENT: Τότε ᾠκοδόμησε Σαλωμὼν ὑψηλὸν τῷ Χαμὼς εἰδώλῳ Μωὰβ, καὶ τῷ βασιλεῖ αὐτῶν
    εἰδώλῳ υἱῶν Ἀμμὼν,
  ind-AYT: Salomo mengikuti Asytoret, dewi orang Sidon dan mengikuti Milkom, dewa
    kejijikan orang Amon.
  nya-nya: Pakuti iye ankapembedza Asitoreti, mulungu wamkazi wa Asidoni, ndiponso
    Moleki mulungu wonyansa wa Aamoni.
  hrv-hrv: Salomon je išao za Aštartom, boginjom Sidonaca, i Milkomom, sramotom Amonaca.
  mps-mps: Agai te Astarte, te Saidon dabego god weba lotu weyu, tama aga te Molek,
    te Amon dabego kugumini yai tibo godiba me lotu weyu yai.
  tpi-tpi: Em i lotuim Astarte, dispela god meri bilong ol Saidon, na em i lotuim
    Molek, dispela stingpela god bilong ol Amon.
  dan-1931: Salomo holdt sig da til Astarte, Zidoniernes Gudinde, og til Milkom, Ammonitternes
    væmmelige Gud.
  vie-OVCB: Sa-lô-môn thờ nữ thần Át-tạt-tê của người Si-đôn và thần Minh-côm, một
    thần đáng ghê tởm của người Am-môn.
  guj-2017: સુલેમાન સિદોનીઓની દેવી આશ્તારોથનો તથા આમ્મોનીઓના ધિક્કારપાત્ર મિલ્કોમ
    દેવનો પૂજારી થયો.
  pon-2006A: E kaudokiong Asdarde, koht lihen Saidon, oh Molek, koht saut en mehn
    Ammon kan.
  por-BRBSL: Para Salomão foi atrás de Astoreth, a deusa dos sidônios, e depois de
    Milcom, a abominação dos amonitas.
  cth-cth: Sidon cathut Ashtoreth hoi panuettho e Ammonnaw e cathut milkom e hnuk
    a kâbang.
  twi-twi: Salomo dii Sidonfo bosombea Astoret ne Amonfo nyame Molek a na wokyi no
    no akyi.
  hlt-hlt: Solomon te Sidoni kah pathen Ashtoreth hnuk neh Ammoni kah sarhingkoi Milkom
    hnukah cet.
  tbz-SIM: Kòo fíé Sidoniibɛ bɔɔ̀ Asitɑditee nɛ̀ Amɔniibɛ kó dibɔɔ̀ yɛiri Midikɔmmu,
  msy-2020: Solomon aser kam Astarten ziam fe, kar Saidonian aser amizim. Egha a uaghan
    asem Molekɨn ziam fe, a Amonian asem, ezɨ an amizir arazim bar ikuvizɨ, Ikiavɨra
    Itir God bar an aghua.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ lɑɑ Sitɔŋ nyǝ́mɑ tʋɣʋ ɑlʋ nyǝŋkʋ Asǝtɑtɩ nɑ Amoni nyǝ́mɑ
    tʋɣʋ ɩsɑɣɑʋ Milikom.
  azb-azb: Süleyman Sidonluların ilahəsi Aştoretə və Ammonluların iyrənc bütü Milkoma
    xidmət etdi.
  eng-DBY: And Solomon went after Ashtoreth the goddess of the Zidonians, and after
    Milcom the abomination of the Ammonites.
  hin-2017: सुलैमान तो सीदोनियों की अश्तोरेत नामक देवी, और अम्मोनियों के मिल्कोम नामक
    घृणित देवता के पीछे चला।
  wol-KYG: Ba loolu amee Suleymaan di topp tuur ya ñuy wax Astàrt di tuuri waa Sidon,
    ak Milkom, tuuru Amoneen mu siblu ma.
  eng-YLT: And Solomon goeth after Ashtoreth god[dess] of the Zidonians, and after
    Milcom the abomination of the Ammonites;
  kne-kne: Nandayaw en Astarte ay daydayawen di taga-Sidon ya si Molek ay say kadodogis
    ay diyos di Ammonita.
  eng-WYC-2017: But Solomon worshipped Astarte, the goddess of Sidonians, and Chemosh,
    the god of Moabites, and Moloch, the idol of Ammonites;
  eng-WMBB: For Solomon went after Ashtoreth the goddess of the Sidonians, and after
    Milcom the abomination of the Ammonites.
  urd-GVH: बल्कि सैदानियों की देवी अस्तारात और अम्मोनियों के देवता मिलकूम की पूजा
    करने लगा।
  rug-rug: Ba vahesia sa sa beku Asitoreti, sapu sa tamasa barikaleqe tadi pa Saedoni,
    meke Moleki sa tamasa kaleana hola tadi na tinoni pa Amoni.
  gaz-gaz: Innis Ashtooreti waaqittii Siidoonotaatii fi Moolek waaqicha Amoonotaa
    jibbisiisaa sana duukaa buʼe.
  fra-LSG: Salomon alla après Astarté, divinité des Sidoniens, et après Milcom, l’abomination
    des Ammonites.
  gnn-gnn: Ŋayinydja yana ŋuli yukurranha buku‐ŋal'yuna ŋurikina wiripu‐guḻku'wuna
    waŋarrwu walalaŋgu, ga dhuḻ'yurruna ŋayi marrtjina wäŋa malanha buku‐ŋal'yunarawu
    ŋuriki yätjmirriwuna waŋarrwu walalaŋgu, märr yurru nhanbala mulku'‐mulkuru miyalk
    walala ŋunhi buku‐ŋal'yun ŋunhiliyi walalaŋgalayŋuwu ŋuriki mulku'‐mulkuruwu waŋarrwu
    walalaŋgu barrkuwuywu, ŋunhi walala gäŋala lili.
  yal-yal: Sulemani yi Asitarate batu, Sidɔn kaane ala ɲaxalanmana, e nun Mɔlɔkɔ,
    Amonine ala ɲaxina.
  haw-1868: No ka mea ua hahai ae la o Solomona mamuli o Aseterota ke akua wahine
    o ko Sidona, a mamuli o Milekoma ka mea i hoowahawahaia o ka Amona.
  arb-NAV: وَمَا لَبِثَ أَنْ عَبَدَ عَشْتَارُوثَ إلَهَةَ الصِّيدُونِيِّينَ، وَمَلْكُومَ
    إِلَهَ الْعَمُّونِيِّينَ الْبَغِيضَ،
  ewe-ewe: Solomo subɔ Astarɔt, Sidontɔwo ƒe nyɔnumawu kple Milkom, Amonitɔwo ƒe ŋunyɔmawu
    la.
  eng-LEE: And Solomon went after 'Ashtoreth the divinity of the Zidonians, and after
    Milcom the abomination of the 'Ammonites.
  gvn-gvn: '@see-verse:1KI.011.004'
  asm-FB: কাৰণ চলোমনে চীদোনীয়াসকলৰ দেৱী অষ্টাৰেতৰ আৰু অম্মোনীয়াসকলৰ ঘিণলগীয়া দেৱতা
    মিল্কমৰ পথত চলিছিল৷
  sus-A: مَنفّ سُلٍمَنِ نُ سِدْنكَيٍ شَ عَلَ عَسِتٍرٌتِ نُن عَمٌنِكَيٍ شَ عَلَ مْلْكْ
    قَن بَتُمَ.
  fra-SBL: Car Salomon alla après Ashtoreth, la déesse des Sidoniens, et après Milcom,
    l'abomination des Ammonites.
  hbo-hbo: וַיֵּ֣לֶךְ שְׁלֹמֹ֔ה אַחֲרֵ֣י עַשְׁתֹּ֔רֶת אֱלֹהֵ֖י צִדֹנִ֑ים וְאַחֲרֵ֣י
    מִלְכֹּ֔ם שִׁקֻּ֖ץ עַמֹּנִֽים׃
  piu-2006: '@see-verse:1KI.011.004'
  kik-kik: Akĩrũmĩrĩra Ashitorethu ngai ya nga ya andũ a Sidoni, na Moleku ngai ĩrĩa
    meneku ya Aamoni.
  fra-NCL: Salomon alla après Astarté, déesse des Sidoniens, et après Melchom, l’abomination
    des Ammonites.
  cek-AK: Solomon loe Sidon kaminawk ih sithaw nongpata Ashtoreth hoi panuet thok
    Ammon kaminawk ih sithaw Milkom khaeah caeh.
  cuk-cuk: Salomón bab-dummadyob-bundoryob-imakleged-Astoret e-bab-dummadga imakded.
    Astoretʼde Sidón-dulemar-e-bab-bundoryob-dummadid. Degi, Salomón, Amón-dulemar-e-bab-dummad-isgana-Moloc
    e-bab-dummadga-imakdebalid.
  uig-CYR: Шуңа Сулайман Зидонийларниң мәбуди Аштаротни, Аммонийларниң жиркиничлик
    мәбуди Милкомни издиди;
  pma-pma: Ka vita netan min ahi koa vi ahin onen me-Saedon keil koa isen ‘Astata,’
    ka min ahi onen me-Amon keil koa isen vi ‘Molek’ koa tisa revi mok en meten Iahova.
  tel-2017: సొలొమోను అష్తారోతు అనే సీదోనీయుల దేవతను, మిల్కోము అనే అమ్మోనీయుల అసహ్యమైన
    విగ్రహాన్నీ అనుసరించి నడిచాడు.
  hat-BSA: Paske Salomon te kouri dèyè Astarté deyès a Sidonyen yo e apre Milcom,
    zidòl abominab a Amonit yo.
  bxh-bxh: Sidon edi yaubada bwalabwala Asiteleti yo Amon edi yaubada heyaheyayana
    hesana Moleka, mate Solomon ya fadebasaedi.
  kos-kos: Solomon el tuh alu nu sin Astarte, god mutan lun Sidon, oayapa nu sin Molech,
    god na srungayuk se lun mwet Ammon.
  hbo-WLC: וַיֵּ֣לֶךְ שְׁלֹמֹ֔ה אַחֲרֵ֣י עַשְׁתֹּ֔רֶת אֱלֹהֵ֖י צִדֹנִ֑ים וְאַחֲרֵ֣י
    מִלְכֹּ֔ם שִׁקֻּ֖ץ עַמֹּנִֽים׃
  ibo-ibo: Ọ gbasoro Ashtọret, bụ chi ndị Saịdọn na Molek, bụ chi rụrụ arụ nke ndị
    Amọn.
  ory-ory: ମାତ୍ର ଶଲୋମନ ସୀଦୋନୀୟମାନଙ୍କ ଦେବୀ ଅଷ୍ଟାରୋତ୍‍ର ଓ ଅମ୍ମୋନୀୟମାନଙ୍କ ମିଲ୍‍କମ୍‍ ନାମକ
    ଘୃଣାଯୋଗ୍ୟ ଦେବତାର ପଶ୍ଚାତ୍‍ଗାମୀ ହେଲେ।
  wmt-wmt: '@see-verse:1KI.011.004'
  chk-chk: Pun Salomon a fel ngeni Astarot än chon Siton we anüfefin, pwal ngeni Molok
    än chon Amon we kot mi fokun anioput.
  rop-rop: Imbin weshipbat det gelwan drimin gulum Estatei, det drimin blanga det
    kantri gulum Saidan, en Molek det brabli nogudwan drimin blanga det kantri gulum
    Eman.
  ukr-1871: От і став Соломон служити Астартї, божищеві Сидонському, й Молохові, гидотї
    Аммонїйській.
  deu-1951: Also lief Salomo der Astarte nach, der Gottheit der Zidonier, und Milkom,
    dem Greuel der Ammoniter.
  eng-JPS: For Solomon went after Ashtoreth the goddess of the Zidonians, and after
    Milcom the detestation of the Ammonites.
  srp-1865: I Solomun hoðaše za Astarotom, boginjom Sidonskom, i za Melhomom, gadom
    Amonskim.
  lug-lug: N’atanula okusinza Asutoleesi katonda omukazi ow’Abasidoni, ne Mirukomu
    katonda ow’omuzizo ow’Abamoni.
  heb-heb: וילך שלמה אחרי עשתרת אלהי צדנים ואחרי מלכם שקץ עמנים׃
  ben-IRV: তিনি সীদোনীয়দের দেবী অষ্টোরতের ও অম্মোনীয়দের জঘন্য দেবতা মিল্কমের সেবা
    করতে লাগলেন।
  pan-pan: ਸੁਲੇਮਾਨ ਸੀਦੋਨੀਆਂ ਦੀ ਦੇਵੀ ਅਸ਼ਤਾਰੋਥ ਅਤੇ ਅੰਮੋਨੀਆਂ ਦੇ ਘਿਣਾਉਣੇ ਦੇਵਤੇ ਮਿਲਕੋਮ
    ਦੇ ਪਿੱਛੇ ਚੱਲਿਆ।
  mya-JVB: ဇိဒုန် နတ်သမီး အာရှတရက် ၊ ရွံရှာ ဘွယ်သော အမ္မုန် ဘုရား မိလကုံ နောက် သို့
    လိုက် ၍၊
  tbg-tbg: Soromonuva Saidoni vatanaaka una variqa nahenti Astaatera autu tuaherakero,
    Amonihainaaka una variqa vaaquqira Molekira autuvata tuaherake vaura.
  hmo-hmo: Badina be Solomona ese Asataroto, Sidono taudia edia dirava hahine, bona
    Milekoma, Amono taudia edia dirava dikana ia tomadiho henia.
  urd-urd: क्यूँकि सुलेमान सैदानियों की देवी इसतारात, और 'अम्मोनियों के नफ़रती मिलकोम
    की पैरवी करने लगा।
  rus-SYN: И стал Соломон служить Астарте, божеству Сидонскому, и Милхому, мерзости
    Аммонитской.
  bqc-SIM: À tɛ̀ Sidↄ̃deↄ dii Asetaatizi ń Amↄniↄ dii Mↄlↄku pↄ́ Lua ye a gĩyãioo.
  tcz-CHONGTHU: Solomon in Sidon mite semthu numei-pathen Ashtoreth leh thet umtah
    Ammon mite semthu pathen Molech chu ana hou tan ahi.
  mar-mar: सीदोनी लोकांच्या अष्टारोथ देवाची शलमोनाने पूजा केली. तसेच अम्मोन्यांचे
    अमंगळ दैवत मिलकोम यालाही शलमोनाने भजले.
  soq-soq: Mo bola debama Saidon apanawa godiu iwoa ebowa Astoret ita Amon apanawa
    godiu ebowa Molek wawolene wadaposimodie, god Molek ipa kadiwaida.
  qub-qub: Salomonga aduraran Sidón runacunapa Astoret jutiyoj diosanta. Aduraran
    Amón runacunapa Milcom jutiyoj diosninta. Chayga caran Amón runacunapa melanaypaj
    diosninmi.
  bqp-bqp: À tɛ̀ Sidↄ̃denↄ tãna Asatorɛi kũ Amↄninↄ tãna Mↄlɛki kũ Luda zã̀aguo.
  hat-hat: Li pran sèvi Astate, bondye peyi Sidon an, ak Milkòm, vye zidòl degoutan
    peyi Amon an.
  eng-BSB: Solomon followed Ashtoreth the goddess of the Sidonians and Milcom the
    abomination of the Ammonites.
  eng-WEBPB: For Solomon went after Ashtoreth the goddess of the Sidonians, and after
    Milcom the abomination of the Ammonites.
  kbq-kbq: Na'ankure Solomoni'a Saidoni vahe'mofo a' anumza Astoretine, Amori vahe
    anumza agoteno hi'mnage hu'nea anumza Molekine, zanavaririno monora huzanante'ne.
  nhe-BL: Salomón quihueyichijqui nopa fiero tlaixcopincayotl Astaret tlen quitequipanohuayayaj
    nopa Sidón ehuani. Huan quihueyichijqui Moloc, nopa teteyotl tlen más fiero tlen
    quitequipanohuayayaj nopa amonita tlacame.
  bus-bus: À tɛ̀ Sidↄ̃deenↄ tãa Asatorɛzi kↄ̃n Amↄninↄ tãa Mↄlɛki kɛ̀ Luda zàn-o.
  gub-BL: Umuwete katu tupàn ua'u kuzà Atarot her ma'e Xitom tawhu pe har wazar. Umuwete
    katu tupàn ua'u Morok her ma'e Amon wazar no. Iaiw tuwe Morok a'e.
  eng-DRA: But Solomon worshipped Astarthe the goddess of the Sidonians, and Moloch
    the idol of the ammonites.
