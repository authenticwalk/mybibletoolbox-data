verse: 1KI.011.014
translations:
  mal-C: ഏദോം രാജകുടുംബത്തിലെ അംഗവും ഏദോമ്യനുമായ ഹദദിനെ യഹോവ ശലോമോനെതിരായി എഴുന്നേൽപ്പിച്ചു.
  deu-TKW: Und Jahwe ließ Salomo einen Widersacher erstehen in dem Edomiter Hadad;
    der stammte aus dem königlichen Geschlecht in Edom.
  lin-lin: 'Yawe abimisaki monguna moko mpo na kobundisa Salomo : Adadi, moto ya Edomi,
    mwana kati na libota ya bokonzi ya Edomi.'
  eng-LSV: And YHWH raises up an adversary against Solomon, Hadad the Edomite; he
    [is] of the seed of the king in Edom;
  eng-GNV: Then the Lord stirred vp an aduersarie vnto Salomon, euen Hadad the Edomite,
    of the Kings seede, which was in Edom.
  eng-WEBSTER: 'And the LORD stirred up an adversary to Solomon, Hadad the Edomite:
    he was of the king''s seed in Edom.'
  nhw-BL: Huajca TOTECO quichijqui ma motlanana Hadad catli elqui icone nopa tlanahuatijquetl
    tlen tlali Edom. Huan Hadad mochijqui icualancaitaca Salomón.
  swh-ONEN: Kisha Bwana akamwinua adui dhidi ya Solomoni, Hadadi, Mwedomu, kutoka
    ukoo wa ufalme wa Edomu.
  bba-bba: Yinni Gusunɔ u derɑ Hɑdɑdi wi u sɑ̃ɑ Edɔmun bweserun sinɑ bii u kuɑ Sɑlomɔɔn
    wɛrɔ.
  eng-KJVCPB: 'And the Lord stirred up an adversary unto Solomon, Hadad the Edomite:
    he was of the king’s seed in Edom.'
  luo-luo: Eka Jehova Nyasaye nomiyo Solomon obedo gi jasigu ma ne en Hadad ja-Edom
    mane owuok e dhood joka ruoth mar Edom.
  meu-meu: Iehova ese Solomon ana inai tauna ta e haginia; ia na Hadad, Edom tauna,
    Edom pavapavadia edia iduhu tauna ta.
  npi-ULB: तब परमप्रभुले सोलोमनको विरुद्धमा एदोमी हददलाई विरोधीको रूपमा उठाउनुभयो
    । तिनी एदोमको राजकीय घरानाका थिए ।
  yor-yor: Nígbà náà ni Olúwa gbé ọ̀tá kan dìde sí Solomoni, Hadadi ará Edomu ìdílé
    ọba ni ó ti wá ní Edomu.
  pes-OPCB: پس خداوند، حداد را که از شاهزادگان ادومی بود بر ضد سلیمان برانگیخت.
  tgl-ULB: Pagkatapos ay nagtayo si Yahweh ng kakalaban kay Solomon, si Hadad na Idumeo.
    Siya ay nagmula sa maharlikang angkan ng Edom.
  hui-hui: Anduane Homogohanda Idomo agali mbira mini Hadada ibu Solomononaga mo waitigi
    helene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝ​ရ​ဘု​ရား​သည် ဧ​ဒုံ​မင်း​မျိုး​နွယ် တစ်​ဦး​ဖြစ်​သူ​ဟာ​ဒဒ်​အား
    ရှော​လ​မုန်​ကို​ပုန်​ကန် စေ​တော်​မူ​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་ཨེ་དོམ་པ་ཧ་དཱད་བྱ་བ་དེ་སོ་ལོ་མོན་གྱི་དགྲ་རུ་བསླངས་སོ།
    །དེ་ནི་ཨེ་དོམ་གྱི་རྒྱལ་རྒྱུད་ཡིན།
  sna-sna: Ipapo Jehovha akamutsa Hadhadhi muEdhomu, weimba youmambo yeEdhomu kuti
    arwise Soromoni.
  spa-BLM: 'El Señor le levantó un adversario a Salomón: Hadad el edomita. Era uno
    de los descendientes del rey en Edom.'
  cac-cac: Yuj chi' a Jehová ix ac'ancot jun vin̈ ajc'ool d'a vin̈aj Salomón chi',
    aton vin̈aj Hadad yin̈tilalcan eb' vin̈ sreyal Edom.
  swh-ULB: Kisha BWANA akamwinulia uadui Sulemani, Hadadi Mwedomu. Alikuwa anatoka
    kwenye familiia ya mfalme wa Edomu.
  bel-bel: І падняў Гасподзь праціўніка на Саламона, Адэра Ідумэяніна, з царскага
    Ідумэйскага роду.
  deu-ELBBK: Und der HERR erweckte Salomo einen Widersacher, Hadad, den Edomiter;
    er war vom königlichen Geschlecht in Edom.
  mbb-OT: Ketau te Nengazen he zuen mebpekigkuntada ki Solomon. Iyan sikandin si Hadad
    he Edomanhen, he kevuwazan te sevaha te menge hadì diyà te Edom.
  mal-2015: യഹോവ എദോമ്യനായ ഹദദ് എന്ന ഒരു പ്രതിയോഗിയെ ശലോമോന്റെ നേരെ എഴുന്നേല്പിച്ചു.
    അവൻ എദോംരാജസന്തതിയിൽ ഉള്ളവൻ ആയിരുന്നു.
  rmc-rmc: O RAJ kerďa upre le Edomčanos Hadad, savo sas andral le kraľengri famelija,
    hoj te el le Šalamunoskro ňeprijaťeľis.
  pes-OPV: و خداوند دشمنی برای سلیمان برانگیزانید، یعنی هدد ادومی را که از ذریت پادشاهان
    ادوم بود.
  ron-1924: 'Домнул а ридикат ун врэжмаш луй Соломон: пе Хадад, Едомитул, дин нямул
    ымпэрэтеск ал Едомулуй.'
  ben-OBCV: পরে সদাপ্রভু ইদোমের রাজপরিবার থেকে ইদোমীয় হদদকে শলোমনের বিরুদ্ধে এক প্রতিদ্বন্দ্বীরূপে
    দাঁড় করিয়ে দিলেন।
  som-som: Markaasaa Rabbigu wuxuu Sulaymaan ku kiciyey cadow, kaasoo ahaa Hadad oo
    reer Edom ahaa, oo ka soo farcamay boqorka Edom.
  lat-VUC: Suscitavit autem Dominus adversarium Salomoni Adad Idumæum de semine regio,
    qui erat in Edom.
  eng-ASVBT: 'And Jehovah raised up an adversary unto Solomon, Hadad the Edomite:
    he was of the king’s seed in Edom.'
  ita-1885: IL Signore adunque fece sorgere un avversario a Salomone, cioè Hadad Idumeo,
    ch'era del sangue reale di Edom.
  eng-LXXUP: 'And the Lord raised up an enemy to Solomon, Hadad the Edomite, and Rezon
    son of Eliada who dwelt in Raama, and Hadadezer king of Zobah his master (and
    men gathered to him, and he was head of the conspiracy, and he seized on Damascus),
    and they were adversaries to Israel all the days of Solomon: and Hadad the Edomite
    was of the seed royal in Edom.'
  eng-ULB: Then Yahweh raised up an adversary to Solomon, Hadad the Edomite. He was
    from the royal family of Edom.
  spa-VBL: Entonces el Señor animó a Hadad el edomita de la familia real de Edom a
    oponerse a Salomón.
  fra-_FOB: 'L''Éternel suscita donc un ennemi à Salomon: Hadad, Iduméen, qui était
    de la race royale d''Édom.'
  mal-mal: യഹോവ ഏദോമ്യനായ ഹദദ് എന്ന ഒരു എതിരാളിയെ ശലോമോന്റെ നേരെ എഴുന്നേല്പിച്ചു.
    അവൻ ഏദോംരാജസന്തതിയിൽ ഉള്ളവൻ ആയിരുന്നു.
  urd-GVR: Phir Rab ne Adom ke shāhī ḳhāndān meṅ se ek ādmī banām Hadad ko barpā kiyā
    jo Sulemān kā saḳht muḳhālif ban gayā.
  suz-BL: मिनु परमप्रभु यावेमी इस्राएली आन मुर एदोम ङा पिप आ खिं ङा मुर हादाद कली
    सोलोमन आ जोरी सत्रु सेल्‍शा पोक्‍गा बाक्‍त।
  ita-1927: 'L’Eterno suscitò un nemico a Salomone: Hadad, l’Idumeo, ch’era della
    stirpe reale di Edom.'
  ckb-ckb: ئینجا یەزدان دوژمنێکی لە سلێمان هەستاندەوە کە هەدەدی ئەدۆمی بوو، لە بنەماڵەی
    شاهانەی ئەدۆم بوو.
  eng-BBE: 'So the Lord sent Hadad the Edomite to make trouble for Solomon: he was
    of the king''s seed in Edom.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಎದೋಮ್ಯನಾದ ಹದದನನ್ನು ಸೊಲೊಮೋನನಿಗೆ ಎದುರಾಳಿಯಾಗಿ ಎಬ್ಬಿಸಿದರು.
  tam-2017: யெகோவா ஏதோமியனான ஆதாத் என்னும் ஒரு எதிரியைச் சாலொமோனுக்கு எழுப்பினார்;
    இவன் ஏதோமிலிருந்த ராஜ குடும்பத்தைச்சேர்ந்தவன்.
  spa-RV-1909: Y Jehová suscitó un adversario á Salomón, á Adad, Idumeo, de la sangre
    real, el cual estaba en Edom.
  ron-BTF: Şi DOMNUL a stârnit un potrivnic lui Solomon, pe Hadad edomitul; el era
    din sămânţa împăratului din Edom.
  eng-WEBP: 'The LORD raised up an adversary to Solomon: Hadad the Edomite. He was
    one of the king’s offspring in Edom.'
  eng-FBV: Then the Lord encouraged Hadad the Edomite of Edom's royal family to oppose
    Solomon.
  nld-1939: Daarom deed Jahweh tegen Salomon een bestrijder opstaan in den Edomiet
    Hadad, die uit de koninklijke familie van Edom stamde.
  nch-BL: Huajca TOTECO quichijqui ma motanana Hadad cati elqui icone nopa tanahuatijquet
    ten tali Edom. Huan Hadad mochijqui icualancaitaca Salomón.
  vie-1934: Vậy, Đức Giê-hô-va khiến dấy lên một kẻ thù nghịch cùng Sa-lô-môn, là
    Ha-đát, người Ê-đôm vốn dòng dõi vua Ê-đôm.
  hin-CV: इसके बाद याहवेह ने शलोमोन के लिए एक शत्रु खड़ा किया; एदोमी हदद, जो एदोम
    राजा के वंश से था.
  spa-BES: Entonces el Señor envió a Hadad edomita para causar problemas a Salomón,
    él era de la simiente del rey en Edom.
  tdx-tdx: Le nampitroboe’ Iehovà rafelahy t’i Selomò; i Kadade nte-Edome, tirim-panjaka’
    i Edome.
  tha-KJV: พระเยโฮวาห์ทรงให้​ปฏิปักษ์​เก​ิดขึ้นต่อสู้ซาโลมอน คือฮาดัดคนเอโดม ท่านเป็นเชื้อสายราชวงศ์​แห่​งเอโดม
  por-BR-2018: E o SENHOR suscitou um adversário a Salomão, a Hadade, edomita, do
    sangue real, o qual estava em Edom.
  deu-ELO: Und Jehova erweckte Salomo einen Widersacher, Hadad, den Edomiter; er war
    vom königlichen Samen in Edom.
  eng-WYC-2018: Forsooth the Lord raised to Solomon an adversary, Hadad (the) Idumean,
    of the king’s seed, that was in Edom. (And the Lord raised up an adversary to
    Solomon, Hadad the Edomite, of the king’s descendants, who was in Edom,or Idumea.)
  epo-epo: Kaj la Eternulo aperigis kontraŭulon kontraŭ Salomono, Hadadon, la Edomidon,
    el la reĝa semo de Edom.
  uig-PIN: Əmma Pǝrwǝrdigar Sulaymanƣa bir düxmǝn, yǝni Edomluⱪ Ⱨadadni ⱪozƣidi, u
    kixi Edomning padixaⱨining nǝslidin idi.
  beo-beo: Amaiba:le, Hina Gode da hamobeba:le, Idome hina bagade fi dunu afae Ha:ida:de,
    da Soloumanema ha lasu.
  tpi-OTNT: Orait Bikpela i mekim wanpela man i kamap birua bilong Solomon. Nem bilong
    dispela man, em Hadat, na em i bilong famili bilong king bilong Idom.
  hau-SA: Sai Ubangiji ya tayar wa Solomon wani abokin gāba, mai suna Hadad, mutumin
    Edom daga gidan sarautar Edom.
  uig-LAT: Emma Perwerdigar Sulayman’gha bir düshmen, yeni Édomluq Hadadni qozghidi,
    u kishi Édomning padishahining neslidin idi.
  nde-nde: Ngakho uThixo wasemvusela isitha uSolomoni, uHadadi umʼEdomi owesikhosini
    sama-Edomi.
  ton-ton: '¶ Pea naʻe ueʻi hake ʻe Sihova ha fili kia Solomone, ko Hatati ko e tangata
    ʻItomi: naʻa ne ʻoe hako ʻoe tuʻi ʻi ʻItomi.'
  ces-1613: A tak vzbudil Hospodin protivníka Šalomounovi, Adada Idumejského z semene
    královského, kterýž byl v zemi Idumejské.
  eng-WMB: 'The LORD raised up an adversary to Solomon: Hadad the Edomite. He was
    one of the king’s offspring in Edom.'
  tam-TCV: அதன்பின் யெகோவா ஏதோமியரின் அரச பரம்பரையிலிருந்து, ஏதோமியனான ஆதாத்தை சாலொமோனுக்கு
    எதிரான பகைவனாக எழுப்பினார்.
  ceb-ULB: Unya giaghat ni Yahweh si Hadad nga taga-Edom aron mobatok kang Solomon.
    Gikan siya sa harianong panimalay sa Edom.
  pol-UBG: PAN wzbudził więc Salomonowi przeciwnika, Hadada Edomitę, z rodu królewskiego
    w Edomie.
  urd-GVU: پھر رب نے ادوم کے شاہی خاندان میں سے ایک آدمی بنام ہدد کو برپا کیا جو سلیمان
    کا سخت مخالف بن گیا۔
  deu-1912: Und der HERR erweckte Salomo einen Widersacher, Hadad, den Edomiter, vom
    königlichen Geschlecht in Edom.
  kan-2017: ಯೆಹೋವನು ಎದೋಮ್ಯನೂ, ರಾಜಪುತ್ರನೂ ಆದ ಹದದನನ್ನು ಸೊಲೊಮೋನನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಎಬ್ಬಿಸಿದನು.
  yap-yap: Ma aram me tay SOMOL Hadad, ni be’ ko fare tabnaw nib pilung u Edom, ni
    nge togopluw ngak Solomon.
  hlt-MCSB: Te phoeiah BOEIPA loh Solomon taengah Satan la Edom kah manghai tiingan
    lamloh Edom Hadad te a tlung sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔዶኦሜ ካኣቶ ማኣራፓ ማዔያ፥ ሃዳዴ ጌይንታስኬያ ሴሎሞኔይዳ ሞርኬ ማሂ ዔቂሴኔ፤
  twi-ASANTE: Na Awurade pagyaa Edomni Hadad a na ɔfiri Edom adehyebusua mu, sɛ ɔnyɛ
    ɔtamfoɔ ntia Salomo.
  eng-WEBU: 'The LORD raised up an adversary to Solomon: Hadad the Edomite. He was
    one of the king’s offspring in Edom.'
  wal-wal: Hegaappe guyyiyan GODAI Eedoomiyaa Hadaada, Eedooma biittaa kawotu zare
    gididaagaa baarigaara oottidi Solomona bolli denttiis.
  spa-PDDPT: 'Yavé levantó un adversario contra Salomón: Hadad edomita, de la descendencia
    real en Edom.'
  gun-gun: Ha'e gui Senhor omopu'ã Salomão rovai guarã. Ha'e va'e ma Edom pygua Hadade,
    Edom pygua huvixa ramymino ae.
  ilo-ULB: Ket nangpataud ni Yahweh iti maysa a kabusor ni Solomon, ni Adad nga Edomita.
    Nagtaud isuna iti pamilia dagiti ari ti Edom.
  kpg-kpg: Malaa, Dimaadua gaa hai a Hadad, tangada mai di hagadili o Edom, gi hai baahi
    gi Solomon.
  uig-ARA: ئەمما پەرۋەردىگار سۇلايمانغا بىر دۈشمەن، يەنى ئېدوملۇق ھادادنى قوزغىدى،
    ئۇ كىشى ئېدومنىڭ پادىشاھىنىڭ نەسلىدىن ئىدى.
  sus-sus: Alatala naxa Sulemani gerefa nde ramini, naxan nu xili Hadada. Edon mangɛ
    xa di nan nu a ra.
  pon-2006: KAUN-O eri ketin kupwurehda pwe Adad, kisehn peneineien nanmwarkien Edom,
    en uhwong Solomon.
  ksd-ksd: Ma ra Luluai i ga vararak Adad ra te Edom ta ra apik na tarai kai ra king
    Edom, upi dir a ebar ma Solomon.
  tur-YTC: 'Yahve, Solomon''a bir düşman çıkardı: Edomlu Hadad. O, Edom''da kral soyundandı.'
  grc-BRENT: Καὶ ἤγειρε Κύριος σατὰν τῷ Σαλωμὼν τὸν Ἄδερ τὸν Ἰδουμαῖον, καὶ τὸν Ἐσρὼμ
    υἱὸν Ἐλιαδαὲ τὸν ἐν Ρααμὰ, Ἀδαδέζερ βασιλέα Σουβὰ κύριον αὐτοῦ· καὶ συνηθροίσθησαν
    ἐπʼ αὐτὸν ἄνδρες, καὶ ἦν ἄρχων συστρέμματος, καὶ προκατελάβετο τὴν Δαμασέκ· καὶ
    ἦσαν σατὰν τῷ Ἰσραὴλ πάσας τὰς ἡμέρας Σαλωμών· καὶ Ἄδερ ὁ Ἰδουμαῖος ἐκ τοῦ σπέρματος
    τῆς βασιλείας ἐν Ἰδουμαίᾳ.
  ind-AYT: Lalu, TUHAN membangkitkan seorang lawan untuk Salomo, yaitu Hadad, orang
    Edom. Dia berasal dari keturunan raja Edom.
  nya-nya: Ndipo Yehova anamuutsira Solomoni mdani, Hadadi Mwedomu, wochokera ku banja
    laufumu ku Edomu.
  hrv-hrv: 'Tada diže Jahve protivnika Salomonu: Edomca Hadada, iz kraljevske kuće
    Edomaca.'
  mps-mps: Tialima, Genuai Bidigo te Solomonba boi bidi ebo bidi me deli pedalumainu
    ilali. Te boi bidi nogi te Hadat, tama aga te Idom kingo hani bage dao.
  tpi-tpi: Orait Bikpela i mekim wanpela man i kamap birua bilong Solomon. Nem bilong
    dispela man, em Hadat, na em i bilong famili bilong king bilong Idom.
  dan-1931: HERREN gav Salomo en Modstander i Edomitten Hadad af Kongeslægten i Edom.
  vie-OVCB: Chúa Hằng Hữu khiến Ha-đát, một người thuộc hoàng gia Ê-đôm, trở thành
    đối thủ của Sa-lô-môn.
  guj-2017: પછી ઈશ્વરે અદોમી હદાદને સુલેમાનના શત્રુ તરીકે ઊભો કર્યો, તે રાજવંશનો હતો.
  pon-2006A: KAUN-O eri ketin kupwurehda pwe Adad, kisehn peneineien nanmwarkien Edom,
    en uhwong Solomon.
  por-BRBSL: 'Yahweh levantou um adversário para Salomão: Hadad, o Edomita. Ele era
    um dos descendentes do rei em Edom.'
  cth-cth: BAWIPA ni Edom tami hah Hadad hah Solomon e taran lah a kangdue sak, ahni
    teh Edom ram e siangpahrang catoun lah ao.
  twi-twi: Na Awurade pagyaw Edomni Hadad a na ofi Edom adehyebusua mu, sɛ ɔnyɛ ɔtamfo
    ntia Salomo.
  hlt-hlt: Te phoeiah BOEIPA loh Solomon taengah Satan la Edom kah manghai tiingan
    lamloh Edom Hadad te a tlung sak.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ Sɑdomɔɔ mɔɔtɛ o dùɔ̀ntɔù Edɔmiibɛ kó tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    kou, kòo yètìrì tu Adɑdi.
  msy-2020: Egha Ikiavɨra Itir God, gumazir mam gamizɨma, a Solomonɨn apanimɨn oto.
    Gumazir kamɨn ziam Hadat, a Idomian atrivimɨn ikɨzimɨn gumazir mam.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ lɑpɑ nɑ Ɩtɔm ɑwulumpu Hɑtɑtɩ lɩɩ Sɑlʋmɔŋ kɛ koloŋɑ.
  azb-azb: Rəbb Edomlu Hadadı Süleymana düşmən etdi. O, Edomun padşah nəslindən idi.
  eng-DBY: And Jehovah stirred up an adversary to Solomon, Hadad the Edomite; he was
    of the king's seed in Edom.
  hin-2017: तब यहोवा ने एदोमी हदद को जो एदोमी राजवंश का था, सुलैमान का शत्रु बना दिया।
  wol-KYG: Ba mu ko defee Aji Sax ji gemb ab noon bu jógal Suleymaan. Muy Adàdd, Edomeen
    ba askanoo ca buurub Edom.
  eng-YLT: And Jehovah raiseth up an adversary to Solomon, Hadad the Edomite; of the
    seed of the king [is] he in Edom;
  eng-WYC-2017: Forsooth the Lord raised to Solomon an adversary, Hadad the Idumean,
    of the king’s seed, that was in Edom.
  eng-WMBB: 'The LORD raised up an adversary to Solomon: Hadad the Edomite. He was
    one of the king’s offspring in Edom.'
  urd-GVH: फिर रब ने अदोम के शाही ख़ानदान में से एक आदमी बनाम हदद को बरपा किया जो
    सुलेमान का सख़्त मुख़ालिफ़ बन गया।
  rug-rug: Mudina asa si va turu sage ia e Zihova si keke tie pude kana la ia se Solomone,
    e Hadadi pa tuti binaṉara pa popoa Edomu.
  gaz-gaz: Waaqayyo diina tokko namicha Hadaad jedhamu kan gosa Edoom namicha sanyii
    moototaa tokko Solomoonitti kaase.
  fra-LSG: 'L’Éternel suscita un ennemi à Salomon: Hadad, l’Édomite, de la race royale
    d’Édom.'
  yal-yal: Alatala yi Sulemani yaxun nadin a ma, naxan yi xili Xadada, Edɔn kaan naxan
    keli Edɔn mangan bɔnsɔnni.
  haw-1868: Hooku mai la o Iehova i ka enemi ia Solomona, o Hadada no Edoma; no na
    keiki ia a ke alii ma Edoma.
  arb-NAV: وَأَثَارَ الرَّبُّ عَلَى سُلَيْمَانَ هَدَدَ سَلِيلَ النَّسْلِ المَلَكِيِّ
    الأَدُومِيِّ،
  ewe-ewe: Ale Yehowa na Hadad, Edomtɔ la de asi ŋusẽkpɔkpɔ me. Solomo de asi vɔvɔ̃
    me elabena Hadad tso fiaƒome me le Edom.
  eng-LEE: 'And the Lord stirred up an adversary unto Solomon, Hadad the Edomite:
    he was of the king''s seed in Edom.'
  asm-FB: তেতিয়া যিহোৱাই ইদোমীয়া হদদ নামেৰে চলোমনৰ এজন শত্ৰুক বিদ্ৰোহ কৰালে৷ তেওঁ
    ইদোম দেশীয় ৰাজবংশৰ এজন লোক আছিল।
  sus-A: عَلَتَلَ نَشَ سُلٍمَنِ فٍرٍقَ ندٍ رَ مِنِ، نَشَن نُ شِلِ هَدَدَ. عٍدٌن مَنفّ
    شَ دِ نَن نُ عَ رَ.
  fra-SBL: 'Yahvé suscita un adversaire à Salomon : Hadad, l''Édomite. Il était l''un
    des descendants du roi en Édom.'
  hbo-hbo: וַיָּ֨קֶם יְהוָ֤ה שָׂטָן֙ לִשְׁלֹמֹ֔ה אֵ֖ת הֲדַ֣ד הָאֲדֹמִ֑י מִזֶּ֧רַע
    הַמֶּ֛לֶךְ ה֖וּא בֶּאֱדֹֽום׃
  piu-2006: '@see-verse:1KI.011.013'
  kik-kik: Nake Jehova akĩarahũrĩra Solomoni thũ, nĩyo Hadadi ũrĩa Mũedomu, wa rũciaro
    rwa ũthamaki wa Edomu.
  fra-NCL: 'Yahweh suscita un ennemi à Salomon : Adad, l’Edomite, de la race royale
    d’Edom.'
  cek-AK: To naah Angraeng mah Edom siangpahrang imthung takoh kami ah kaom, Edom
    kami Hadad to Solomon han misa angthawksak.
  cuk-cuk: Aga Bab-Jehová, Salomónʼga e-isdarad-gwensak ogwisgunonikid. A-dule, Hadadʼye-nugad,
    Edom-neggweburginedid. Hadadʼde, Edom-e-rey-e-gwenad gued.
  uig-CYR: Амма Пәрвәрдигар Сулайманға бир дүшмән, йәни Едомлуқ Һададни қозғиди, у
    киши Едомниң падишасиниң нәслидин еди.
  tel-2017: యెహోవా ఎదోమువాడు హదదు అనే ఒకణ్ణి సొలొమోనుకు విరోధిగా లేపాడు. అతడు ఎదోము
    దేశపు రాజవంశస్థుడు.
  hat-BSA: Alò, SENYÈ a te fè leve yon lènmi a Salomon, Hadad, Edomit lan; li te nan
    ras wayal a Édom an.
  kos-kos: Ouinge LEUM GOD El purakak insial Hadad, su ma in sou in leum lun acn Edom,
    tuh elan tuyak lainul Solomon.
  hbo-WLC: וַיָּ֨קֶם יְהוָ֤ה שָׂטָן֙ לִשְׁלֹמֹ֔ה אֵ֖ת הֲדַ֣ד הָאֲדֹמִ֑י מִזֶּ֧רַע
    הַמֶּ֛לֶךְ ה֖וּא בֶּאֱדֽוֹם׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị mere ka onye iro bilie megide Solomọn. Onye a bụ
    Hadad onye Edọm, onye sikwa nʼezinaụlọ ndị eze Edọm.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ଇଦୋମୀୟ ହଦଦ୍‍କୁ ଶଲୋମନଙ୍କର ବିପକ୍ଷ କରି ଉତ୍ପନ୍ନ କଲେ; ସେ
    ଇଦୋମୀୟ ରାଜବଂଶଜ ଥିଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a pesei Hatat ewe re Etom, pwe epwe pälüeni o
    ü ngeni Salomon. Ätei eman mwirimwirin ewe kingen Etom.
  rop-rop: Wal YAWEI bin meigim Heided jidan enami blanga King Salaman. Heided bin
    kaman brom det femili blanga det king langa Idam.
  ukr-1871: 'І допустив Господь противника на Соломона: Едомія Адера. Походив він
    із царського роду в Едомі (Ідумеї), —'
  deu-1951: Und der HERR erweckte dem Salomo einen Widersacher, Hadad, den Edomiter,
    er war vom königlichen Samen in Edom.
  eng-JPS: And the LORD raised up an adversary unto Solomon, Hadad the Edomite; he
    was of the king's seed in Edom.
  srp-1865: I podiže Gospod protivnika Solomunu, Adada Idumejca, koji bijaše od carskoga
    roda u Idumeji.
  lug-lug: Awo Mukama n’ayimusiza Sulemaani omulabe erinnya lye Kadadi Omwedomu, ow’olulyo
    olulangira mu Edomu.
  heb-heb: ויקם יהוה שטן לשלמה את הדד האדמי מזרע המלך הוא באדום׃
  ben-IRV: এর পর সদাপ্রভু শলোমনের বিরুদ্ধে ইদোমীয় হদদকে শত্রু হিসাবে দাঁড় করালেন।
    ইদোমের রাজবংশে তার জন্ম হয়েছিল।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਯਹੋਵਾਹ ਨੇ ਇੱਕ ਵਿਰੋਧੀ ਨੂੰ ਸੁਲੇਮਾਨ ਦੇ ਵਿਰੁੱਧ ਅਰਥਾਤ ਹਦਦ ਅਦੋਮੀ
    ਨੂੰ ਪਰੇਰਿਆ ਉਹ ਅਦੋਮ ਵਿੱਚ ਰਾਜਾ ਦੀ ਅੰਸ ਵਿੱਚੋਂ ਸੀ।
  mya-JVB: ထိုနောက် ထာဝရဘုရား သည် ရှောလမုန် ၌ ရန်ဘက် ပြုသောသူ ဧဒုံ အမျိုးသားဟာဒဒ်
    ကို နှိုးဆော် တော်မူ၏။ ထိုသူ သည် ဧဒုံ ရှင်ဘုရင် အမျိုး ဖြစ်၏။
  tbg-tbg: Soromonura navutaiqiarire tiro, Noravano Kotiva qaqi kovaro Hadaativa Soromonura
    navutaiqi vaura. Hadaativa Idomu vatanaaka avuhainaara maaqu vovano vaura.
  hmo-hmo: Vadaeni Lohiabada ese Solomona do ia hadikaia gwauraia tauna ta ia hatoreisia.
    Ia be Hadada, Edoma tauna, Edoma ena king ena bese tauna ta.
  urd-urd: तब ख़ुदावन्द ने अदोमी हदद को सुलेमान का मुख़ालिफ़ बना कर खड़ा किया, यह
    अदोम की शाही नसल से था।
  rus-SYN: И воздвиг Господь противника на Соломона, Адера Идумеянина, из царского
    Идумейского рода.
  bqc-SIM: Ɔ̃ Dii tò Ɛdↄũ gbɛ̃́ Adada pↄ́ dɛ kíabui ũ íbɛlɛsɛ̀ ń Salomↄↄo.
  tcz-CHONGTHU: Hijeh chun Pakaiyin Edom mite leng insung akonin, Hadad kitipa chu
    Solomon kidoupi dingin ana tungdoh tan ahi.
  mar-mar: आणि मग परमेश्वराने अदोमी हदादला शलमोनाचा शत्रू केले. हदाद अदोमाच्या राजघराण्यातला
    होता.
  qub-qub: Chaynöpami Tayta Dios camacächiran Salomonpa contran juc runa jatarinanpaj.
    Contran jatarej runaga caran Hadad. Payga caran Edom runacunapa mandajnin castami.
  bqp-bqp: Akũ Dikiri tò Ɛdↄmu gbɛ̃ Adada kũ à de kínɛ ũ ibɛrɛɛ sɛ̀ kũ Sulemanuo.
  hat-hat: Se konsa, Seyè a fè Adad, yon moun nan fanmi wa Edon an, leve dèyè Salomon.
  eng-BSB: Then the LORD raised up against Solomon an adversary, Hadad the Edomite,
    from the royal line of Edom.
  eng-WEBPB: 'The LORD raised up an adversary to Solomon: Hadad the Edomite. He was
    one of the king’s offspring in Edom.'
  kbq-kbq: Anage nehuno Ra Anumzamo'a Idomu kini ne'mofo nagapinti Hadati'e nehaza
    ne' azeri otigeno, Solomonina ha'rente'ne.
  nhe-BL: Huajca TOTECO quichijqui ma motlalana Hadad tlen elqui icone nopa tlanahuatijquetl
    tlen tlali Edom. Huan Hadad mochijqui icualancaitaca Salomón.
  bus-bus: Ben Dii tò Ɛdↄmu gbɛ̃ Adada kɛ̀ dɛ wɛ̃ɛnɛ ũ íbɛtɛ kpà kↄ̃n Sulemanuo.
  gub-BL: Uma'ereko Tupàn Tuweharupi Wiko Ma'e Anaz ipy'a pe kury. A'e rupi uzewyr
    Xàrumàw kutyr kury. Wiko iàmàtyry'ymar romo kury. Anaz wiko Enom izuapyapyr wanuwihawete
    iànàm romo a'e.
  eng-DRA: And the Lord raised up an adversary to Solomon, Adad the Edomite of the
    king’s seed, in Edom.
