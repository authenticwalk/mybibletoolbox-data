verse: 1KI.011.016
translations:
  mal-C: ഏദോമിലെ പുരുഷന്മാരെയെല്ലാം സംഹരിച്ചുതീരുന്നതുവരെ, യോവാബും ഇസ്രായേൽസൈന്യവും
    ആറുമാസം അവിടെത്താമസിച്ചു.
  deu-TKW: '- denn Joab blieb sechs Monate dort mit dem ganzen Israel, bis er alles
    was männlich war in Edom, ausgerottet hatte, -'
  lin-lin: Joabi mpe bato nyonso ya Isalaele batikalaki kuna basanza motoba kino tango
    basilisaki koboma mibali nyonso ya Edomi.
  eng-LSV: for six months Joab abided there, and all Israel, until the cutting off
    of every male in Edom—
  eng-GNV: (For six moneths did Ioab remaine there, and all Israel, till he had destroyed
    all the males in Edom)
  eng-WEBSTER: (For six months did Joab remain there with all Israel, until he had
    cut off every male in Edom:)
  nhw-BL: Huan Joab mocajqui nopona chicuase metztli ininhuaya iisraelita soldados
    huan quinmictijtiyohuiyayaj nopa tlacame ipan Edom.
  swh-ONEN: Yoabu na Waisraeli wote walikaa huko kwa miezi sita, mpaka walipomaliza
    kuwaangamiza wanaume wote huko Edomu.
  bba-bba: Mɑ u sinɑ mi, suru nɔɔbɑ tiɑ, wi kɑ win tɑbu kowobu. Mɑ bɑ Edɔmubɑn tɔn
    durɔbu kpuro ɡo, bibu kɑ bukurobu.
  eng-KJVCPB: (for six months did Joab remain there with all Israel, until he had
    cut off every male in Edom:)
  luo-luo: Joab kod jo-Israel duto nobedo kuno kuom dweche auchiel, nyaka negitieko
    chwo duto Edom.
  meu-meu: badina be Ioab bona Israel oreana idoinai na hua tauratoi unuseni ai e
    nohova, ela bona Edom mamaruanedia iboudiai vada e aladia ore.
  npi-ULB: योआबले एदोमको हरेक पुरुषलाई नमारुञ्जेल तिनी र इस्राएल त्यहाँ छ महिनासम्म
    बसेका थिए ।
  yor-yor: Nítorí Joabu àti gbogbo Israẹli sì dúró níbẹ̀ fún oṣù mẹ́fà, títí wọ́n
    fi pa gbogbo ọkùnrin Edomu run.
  pes-OPCB: '@see-verse:1KI.011.015'
  tgl-ULB: Si Joab at ang buong Israel ay nanatili doon ng anim na buwan hanggang
    sa mapatay niya ang bawat kalalakihan sa Edom.
  hui-hui: Ani bialu Yoaba halu ibunaga ami agali hearu heba Idomo dindiha ege waragaru
    wai bialu howa agali Idomo dindini hearu bo wahai hene.
  mya-mya: '@see-verse:1KI.011.015'
  bod-N: ཨེ་དོམ་གྱི་སྐྱེས་པ་ཐམས་ཅད་ཚར་གཅོད་པའི་བར་དུ། ཡོ་ཨབ་དང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་དེར་ཟླ་དྲུག་ལ་བསྡད་དོ།
    །
  sna-sna: Joabhu navaIsraeri vose vakagarako kwemwedzi mitanhatu, kusvikira vauraya
    varume vose muEdhomu.
  spa-BLM: (pues Joab y todo Israel permanecieron allí seis meses, hasta que hubo
    matado a todos los varones de Edom),
  cac-cac: '@see-verse:1KI.011.015'
  swh-ULB: Yoabu na Israeli yote walibaki huko kwa miezi sita mpaka alipokuwa amewaua
    wanaume wote wa Edomu.
  bel-bel: бо шэсьць месяцаў пражыў там Ёаў і ўсе Ізраільцяне, пакуль ня вынішчылі
    ўсяго мужчынскага полу ў Ідумэі,
  deu-ELBBK: '(denn Joab blieb 6 Monate dort mit ganz Israel, bis er alles Männliche
    in Edom ausgerottet hatte):'
  mbb-OT: Dutun sikandan seled te heenem he vulan. Wazè dan haazà ewai taman te naamin
    dan te edhimatey is langun he menge maama zutun.
  mal-2015: എദോമിലെ പുരുഷപ്രജയെ ഒക്കെയും നിഗ്രഹിക്കുവോളം യോവാബും എല്ലായിസ്രായേലും
    അവിടെ ആറുമാസം പാർത്തിരുന്നു-
  rmc-rmc: '@see-verse:1KI.011.015'
  pes-OPV: (زیرا یوآب و تمامی اسرائیل شش ماه در آنجا ماندند تا تمامی ذکوران ادوم را
    منقطع ساختند).
  ron-1924: а рэмас аколо шасе лунь ку тот Исраелул, пынэ че а нимичит тоатэ партя
    бэрбэтяскэ.
  ben-OBCV: যোয়াব ও ইস্রায়েলীরা সবাই ইদোমে সব পুরুষমানুষকে মেরে না ফেলা পর্যন্ত
    ছয় মাস ধরে সেখানেই থেকে গেলেন।
  som-som: (waayo, Yoo'aab iyo reer binu Israa'iil oo dhammu halkaasay iska joogeen
    intii lix bilood ah, ilaa uu wada jaray wixii lab ahaa ee Edom joogay oo dhan;)
  lat-VUC: (sex enim mensibus ibi moratus est Joab, et omnis Israël, donec interimeret
    omne masculinum in Idumæa),
  eng-ASVBT: (for Joab and all Israel remained there six months, until he had cut
    off every male in Edom);
  ita-1885: (perciocchè Ioab, con tutto Israele, dimorò quivi sei mesi, finchè ebbe
    distrutti tutti i maschi d'Idumea),
  eng-LXXUP: (for Joab and all Israel abode there six months in Edom, until he utterly
    destroyed every male in Edom);
  eng-ULB: Joab and all Israel remained there six months until he had killed every
    male in Edom.
  spa-VBL: Joab y todo el ejército israelita habían pasado seis meses allí destruyéndolos
    a todos.
  fra-_FOB: Car Joab demeura là six mois avec tout Israël, jusqu'à ce qu'il eût exterminé
    tous les mâles d'Édom.
  mal-mal: ഏദോമിലെ പുരുഷപ്രജയെ ഒക്കെയും നിഗ്രഹിക്കുന്നതുവരെ യോവാബും എല്ലാ യിസ്രായേലും
    അവിടെ ആറുമാസം പാർത്തിരുന്നു;
  urd-GVR: Wuh chhih māh tak apne faujiyoṅ ke sāth har jagah phirā aur tamām Adomī
    mardoṅ ko mārtā gayā.
  suz-BL: मेना योआब नु इस्राएली नेल्‍लेम एदोम ङा वोंइश मुर नेल्‍ल आन कली साइक्‍ने
    मथुम्‍मे सम्‍म मेकेर ६ महिना बाक्‍मा बाक्‍त।
  ita-1927: (poiché Joab rimase in Edom sei mesi, con tutto Israele, finché v’ebbe
    sterminati tutti i maschi),
  ckb-ckb: یۆئاب و هەموو ئیسرائیل شەش مانگ لەوێدا مانەوە هەتا هەموو نێرێکیان لە ئەدۆم
    لەناوبرد.
  eng-BBE: (For Joab and all Israel were there six months till every male in Edom
    had been cut off;)
  kan-OKCV: ಯೋವಾಬನು ಎದೋಮಿನಲ್ಲಿರುವ ಗಂಡಸರೆಲ್ಲರನ್ನು ಸಂಹರಿಸುವವರೆಗೂ ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಸೈನ್ಯದ
    ಸಂಗಡ ಅಲ್ಲಿ ಆರು ತಿಂಗಳು ಇದ್ದನು.
  tam-2017: அவர்களையெல்லாம் கொன்றுபோடும்வரை, தானும் இஸ்ரவேலர்கள் அனைவரும் அங்கே ஆறுமாதங்கள்
    இருக்கும்போது,
  spa-RV-1909: (Porque seis meses habitó allí Joab, y todo Israel, hasta que hubo
    acabado á todo el sexo masculino en Edom;)
  ron-BTF: (Pentru că şase luni a rămas Ioab acolo cu tot Israelul, până când a stârpit
    fiecare parte bărbătească în Edom),
  eng-WEBP: (for Joab and all Israel remained there six months, until he had cut off
    every male in Edom),
  eng-FBV: Joab and the whole Israelite army had spent six months there destroying
    them all.
  nld-1939: zes maanden was Joab met heel Israël in Edom gebleven, totdat hij alle
    mannen had uitgemoord.
  nch-BL: Huan Joab mocajqui nopona chicuase metzti inihuaya iisraelita soldados huan
    quinmictijtiyahuiyayaj nopa tacame ipan Edom.
  vie-1934: Giô-áp và cả Y-sơ-ra-ên ở lại đó sáu tháng, cho đến khi người đã giết
    hết thảy người nam trong Ê-đôm.
  hin-CV: योआब और इस्राएल सेना वहां छः महीने तक ठहरी रही थी, जब तक एदोम के हर एक पुरुष
    की हत्या न कर दी गई.
  spa-BES: Porque Joab y todo Israel estuvieron allí seis meses hasta que todos los
    varones en Edom hubieran sido cortados;
  tdx-tdx: toe tàmbatse ao enem-bolañe t’Ioabe rekets’ Israele iaby ampara’ te naito’e
    ze fonga lahilahi’ i Edome—
  tha-KJV: (เพราะโยอาบและคนอิสราเอลทั้งสิ้นยังอยู่​ที่​นั่นหกเดือน จนกว่าเขาได้ฆ่าผู้ชายทุกคนในเอโดม)
  por-BR-2018: (Porque seis meses habitou ali Joabe, e todo Israel, até que havia
    acabado a todo o sexo masculino em Edom;)
  deu-ELO: '(denn Joab blieb sechs Monate daselbst mit ganz Israel, bis er alles Männliche
    in Edom ausgerottet hatte):'
  eng-WYC-2018: for Joab, and all Israel, dwelled there by six months, till they had
    killed each male kind in Idumea; (for Joab, and all Israel, stayed there for six
    months, until they had killed each male in Edom;)
  epo-epo: (ĉar ses monatojn tie restis Joab kaj ĉiuj Izraelidoj, ĝis ili ekstermis
    ĉiujn virseksulojn en Edomujo);
  uig-PIN: '@see-verse:1KI.011.015'
  beo-beo: 'Musa:dafa, Da:ibidi da Idome fi hasalaloba, Da:ibidi ea dadi gagui wa:i
    ouligisu dunu Youa:be, da Idome sogega bogoi dunu ilia da:i hodo uli dogomusa:
    asi. Youa:be amola ea dunu da Idome soge ganodini oubi gafeale esalu. Amola amo
    oubi ganodini ilia da Idome dunumusu huluanedafa medole lelegei.'
  tpi-OTNT: Orait Joap wantaim ol soldia bilong en i bin stap long kantri Idom inap
    6-pela mun, na ol i wok long kilim ol man tasol i go inap long ol i kilim olgeta
    i dai.
  hau-SA: Yowab da dukan Isra’ilawa suka zauna a can, wata shida, sai da suka hallaka
    dukan mutane a Edom.
  uig-LAT: '@see-verse:1KI.011.015'
  nde-nde: UJowabi lawo wonke ama-Israyeli ahlala khonale okwezinyanga eziyisithupha,
    baze babhubhisa wonke amadoda e-Edomi.
  ton-ton: (Naʻe nofo ʻi ai ʻa Soape mo ʻIsileli kātoa ʻi he māhina ʻe ono, kaeʻoua
    ke fakaʻauha ʻe ia ʻae kau tangata kotoa pē ʻi ʻItomi:)
  ces-1613: (Za šest zajisté měsíců byl tam Joáb se vším lidem Izraelským, dokudž
    nevyplénil všech pohlaví mužského v zemi Idumejské),
  eng-WMB: (for Joab and all Israel remained there six months, until he had cut off
    every male in Edom),
  tam-TCV: யோவாப்பும் எல்லா இஸ்ரயேலரும் ஏதோமிலிருந்த எல்லா ஆண்களையும் கொன்று முடியுமட்டும்
    ஆறு மாதங்கள் அங்கேயே தங்கியிருந்தனர்.
  ceb-ULB: Nagpabilin didto si Joab ug ang tibuok Israel sulod sa unom ka bulan hangtod
    nga iyang napatay ang tanang kalalakihan sa Edom.
  pol-UBG: (Bo Joab mieszkał tam przez sześć miesięcy wraz z całym Izraelem, aż wytracił
    wszystkich mężczyzn w Edomie).
  urd-GVU: وہ چھ ماہ تک اپنے فوجیوں کے ساتھ ہر جگہ پھرا اور تمام ادومی مردوں کو مارتا
    گیا۔
  deu-1912: (Denn Joab blieb sechs Monate daselbst und das ganze Israel, bis er ausrottete
    alles, was ein Mannsbild war in Edom.)
  kan-2017: ಯೋವಾಬನು ಮತ್ತು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರು ಆರು ತಿಂಗಳು ಅಲ್ಲಿಯೇ ಇದ್ದು, ಎದೋಮ್ಯರ ಎಲ್ಲಾ
    ಗಂಡಸರನ್ನು ಸಂಹರಿಸಿದರು.
  yap-yap: '@see-verse:1KI.011.015'
  hlt-MCSB: Edom ah tongpa boeih a ngawn hil Joab neh Israel pum boeih hla rhuk pahoi
    om uh.
  mdy-ETH: ዒዮዓቤንታ ዒስራዔኤሌ ዓሶኮ ሱኡጎንታ ዔዶኦሜ ዓሶኮ ዓቲንቆ ኩርሲ ዎዻንዳያ ሄላንዳኣና ላሆ ዓጊኒ ዒኢካ ዴዔኔ።
  twi-ASANTE: Yoab ne akodɔm no tenaa hɔ abosome nsia kunkumm wɔn.
  eng-WEBU: (for Joab and all Israel remained there six months, until he had cut off
    every male in Edom),
  wal-wal: Eedooman de7iya attumaasa ubbaa xaissana gakkanaashin Yoo7aabinne Israa7eela
    asai ubbai yan usuppun agina uttiis.
  spa-PDDPT: porque Joab y todo Israel permanecieron allí seis meses hasta que exterminaron
    a todos los varones de Edom,
  gun-gun: (Mba'eta mboapy meme jaxy re Joabe oiko raka'e ha'e py Israel pygua xondaro
    kuery reve, Edom pygua avakue ojukapa peve.)
  ilo-ULB: Nagtalinaed ni Joab ken iti amin nga Israelita sadiay iti innem a bulan
    agingga a napapatayna amin dagiti lallaki ti Edom.
  kpg-kpg: '@see-verse:1KI.011.015'
  uig-ARA: '@see-verse:1KI.011.015'
  sus-sus: Yowaba nun a xa sɔɔrie naxa lu naa kike senni, han e gɛ xɛmɛ birin faxade
  pon-2006: '@see-verse:1KI.011.015'
  ksd-ksd: (Ioab ma ra umana tena vinarubu par kai Israel dia ga ki abara laptikai
    na gai tuk dia ga doko vapar vue ra umana tutana Edom,)
  tur-YTC: (çünkü Yoav ve bütün İsraelliler, Edom'daki bütün erkekleri yok edene kadar
    altı ay orada kaldılar)
  grc-BRENT: ὅτι ἓξ μῆνας ἐνεκάθητο ἐκεῖ Ἰωὰβ καὶ πᾶς Ἰσραὴλ ἐν τῇ Ἰδουμαίᾳ, ἕως ὅτου
    ἐξωλόθρευσε πᾶν ἀρσενικὸν ἐν τῇ Ἰδουμαίᾳ·
  ind-AYT: Yoab dan semua orang Israel tinggal di sana selama enam bulan, sampai dia
    melenyapkan semua laki-laki di Edom.
  nya-nya: Yowabu ndi Aisraeli onse anakhala kumeneko miyezi isanu ndi umodzi mpaka
    anawononga amuna onse a ku Edomu.
  hrv-hrv: Joab i sav Izrael ostadoše ondje šest mjeseci dok nisu istrijebili sve
    muškarce u Edomu -
  mps-mps: Tialima, te aga ami bidi dabe dali te Idom bulude te polua me sela me sela
    bidiyu, tama augwaligo te Idom bidi dabe naga elala pali, te tigidali siligi pabo
    teba usu nani.
  tpi-tpi: Orait Joap wantaim ol soldia bilong en i bin stap long kantri Idom inap
    6-pela mun, na ol i wok long kilim ol man tasol i go inap long ol i kilim olgeta
    i dai.
  dan-1931: Joab og hele Israel blev der i seks Måneder, til han havde udryddet alle
    af Mandkøn i Edom -
  vie-OVCB: Giô-áp đã đóng quân tại Ê-đôm sáu tháng và giết sạch đàn ông trong nước
    này.
  guj-2017: અદોમના દરેક પુરુષને મારી નાખતા સુધી એટલે કે છ મહિના સુધી યોઆબ અને સર્વ
    ઇઝરાયલીઓ ત્યાં જ રહ્યા હતા.
  pon-2006A: '@see-verse:1KI.011.015'
  por-BRBSL: (para Joab e todo Israel permaneceu lá seis meses, até ter cortado todos
    os homens em Edom),
  cth-cth: Joab hoi Isarel pueng teh, thapa yung taruk touh thung Edom ram e tongpa
    pueng he a thei hoehroukrak ao awh.
  twi-twi: Yoab ne asraafo no tenaa hɔ asram asia kunkum wɔn.
  hlt-hlt: Edom ah tongpa boeih a ngawn hil Joab neh Israel pum boeih hla rhuk pahoi
    om uh.
  tbz-SIM: Bɛ̀ do kɛ̀ bo kɛ dɔ̀ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀kuɔ̀ ndi kɛ bɛ̀ kɔ̀ù kɛ yɑ̀ɑ bɛ̀ dèènɛ̀
    bɛmɔu pɑ́íí.
  msy-2020: Joap uan mɨdorozir gumaziba ko me iakɨnir 6plan Idomɨn kantrin ikia gumazibav
    sogha ghua bar me kuavareme.
  dop-dop: '@see-verse:1KI.011.015'
  azb-azb: Yoav bütün İsraillilərlə birgə Edomda olan bütün kişiləri qırana qədər
    altı ay orada qalmışdı.
  eng-DBY: (for Joab abode there six months with all Israel, until he had cut off
    every male in Edom),
  hin-2017: (योआब तो समस्त इस्राएल समेत वहाँ छः महीने रहा, जब तक कि उसने एदोम के सब
    पुरुषों का नाश न कर दिया)
  wol-KYG: Yowab ak Israyil gépp toog fa juróom benni weer, ba keroog ñu rey góori
    Edomeen ñépp.
  eng-YLT: for six months did Joab abide there, and all Israel, till the cutting off
    of every male in Edom —
  eng-WYC-2017: for Joab, and all Israel, dwelled there by six months, till they had
    killed each male kind in Idumea;
  eng-WMBB: (for Joab and all Israel remained there six months, until he had cut off
    every male in Edom),
  urd-GVH: वह छः माह तक अपने फ़ौजियों के साथ हर जगह फिरा और तमाम अदोमी मर्दों को मारता
    गया।
  rug-rug: '@see-verse:1KI.011.015'
  gaz-gaz: Yooʼaabii fi Israaʼeloonni hundinuu hamma namoota Edoom keessa jiraatan
    hunda fixanitti jiʼa jaʼa achi turan.
  fra-LSG: il y resta six mois avec tout Israël, jusqu’à ce qu’il en eût exterminé
    tous les mâles.
  yal-yal: Yowaba nun a sofane lu nɛn Edɔn yi kike sennin, alogo e xa banxulanne nun
    xɛmɛne faxa.
  haw-1868: (No ka mea, ua noho o Ioaba malaila me ka Iseraela a pau i na malama eono,
    a oki aku oia i na kane a pau ma Edoma;)
  arb-NAV: إذْ إِنَّ يُوآبَ وَكُلَّ جَيْشِهِ أَقَامُوا هُنَاكَ سِتَّةَ أَشْهُرٍ، أَفْنَوْا
    خِلالَهَا كُلَّ ذَكَرٍ فِي أَدُومَ،
  ewe-ewe: Nu sia wɔwɔ xɔ ɣleti ade. Mlɔeba la, wowu ŋutsuawo katã kloe le Edom negbe
    Hadad kple fiaŋume ʋɛ aɖewo koe susɔ.
  eng-LEE: (For six months did Joab remain there with all Israel, until he had cut
    off every male in Edom:)
  asm-FB: যোৱাব আৰু সমুদায় ইস্ৰায়েল লোক ইদোমত ছমাহ থাকি ইদোমৰ সকলো পুৰুষক সংহাৰ
    কৰিছিল৷
  sus-A: يٌوَبَ نُن عَ شَ سْورِيٍ نَشَ لُ نَا كِكٍ سٍننِ، هَن عٍ فّ شّمّ بِرِن قَشَدٍ
  fra-SBL: (car Joab et tout Israël restèrent là six mois, jusqu'à ce qu'il eût tué
    tous les mâles d'Édom),
  hbo-hbo: כִּ֣י שֵׁ֧שֶׁת חֳדָשִׁ֛ים יָֽשַׁב־שָׁ֥ם יֹואָ֖ב וְכָל־יִשְׂרָאֵ֑ל עַד־הִכְרִ֥ית
    כָּל־זָכָ֖ר בֶּאֱדֹֽום׃
  piu-2006: '@see-verse:1KI.011.015'
  kik-kik: Joabu na andũ a Isiraeli othe maikarire kũu mĩeri ĩtandatũ, nginya rĩrĩa
    maaniinire arũme othe kũu Edomu.
  fra-NCL: — Joab y resta six mois avec tout Israël, jusqu’à ce qu’il eût exterminé
    tous les mâles en Edom ; —
  cek-AK: Joab hoi Israel kaminawk boih to ah khrah tarukto thung oh o; Edom kami
    nongpanawk hum boih ai karoek to to ahmuen ah oh o.
  cuk-cuk: (Joab, degi, Israel-dulemar-eba-gudimalad, Edomʼgi nii-walanergwa (6) gudii
    gusmalad. Edom-dule-machergan bela oburgwilesmalad).
  uig-CYR: '@see-verse:1KI.011.015'
  tel-2017: ఎదోములోని మగవారందరినీ చంపేసే వరకూ ఇశ్రాయేలీయులందరితో పాటు యోవాబు ఆరు నెలలు
    అక్కడే ఉన్నాడు.
  hat-BSA: (paske Joab avèk tout Israël te rete la pandan si mwa, jiskaske li te koupe,
    fè desann tout gason nan Édom yo.)
  kos-kos: (Joab ac mwet Israel nukewa su welul elos muta Edom ke malem onkosr, nwe
    ke na elos uniya nufon mukul in acn Edom.)
  hbo-WLC: כִּ֣י שֵׁ֧שֶׁת חֳדָשִׁ֛ים יָֽשַׁב־שָׁ֥ם יוֹאָ֖ב וְכָל־יִשְׂרָאֵ֑ל עַד־הִכְרִ֥ית
    כָּל־זָכָ֖ר בֶּאֱדֽוֹם׃
  ibo-ibo: Joab na ndị agha Izrel niile nọgidere nʼebe ahụ ọnwa isii, tutu ruo mgbe
    ha gbuchapụrụ ndị ikom niile nọ nʼEdọm.
  ory-ory: ସେତେବେଳେ ଯୋୟାବ ଓ ସମଗ୍ର ଇସ୍ରାଏଲ ଇଦୋମର ପ୍ରତ୍ୟେକ ପୁରୁଷକୁ ଉଚ୍ଛିନ୍ନ ନ କରିବା
    ପର୍ଯ୍ୟନ୍ତ ଛଅ ମାସ କାଳ ସେଠାରେ ରହିଥିଲେ;
  chk-chk: Pun Joap me ekewe sounfiun Israel meinisin ra nom Etom lon ükükün wonu
    maram, nge lon ena fansoun ra ärala ekewe mwän meinisin lon Etom.
  rop-rop: '@see-verse:1KI.011.015'
  ukr-1871: (Бо Йоаб пробув там шість місяцїв з усїма Ізрайлитянами, покіль викоренив
    усе музьке в Ідумеї), —
  deu-1951: Denn Joab blieb sechs Monate lang daselbst mit ganz Israel, bis er alles
    ausgerottet hatte, was in Edom männlich war.
  eng-JPS: for Joab and all Israel remained there six months, until he had cut off
    every male in Edom —
  srp-1865: Jer Joav osta ondje šest mjeseca sa svijem Izrailjem dokle ne pobi sve
    muškinje u Idumeji.
  lug-lug: Yowaabu n’Abayisirayiri bonna be yagenda nabo ne babeera eyo okumala emyezi
    mukaaga, okutuusa lwe baasaanyaawo abasajja bonna mu Edomu.
  heb-heb: כי ששת חדשים ישב שם יואב וכל ישראל עד הכרית כל זכר באדום׃
  ben-IRV: যোয়াব ও ইস্রায়েলের সব সৈন্যেরা ছয় মাস ইদোমে ছিলেন এবং সেখানকার সব পুরুষ
    লোককে মেরে ফেলেছিলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਯੋਆਬ ਸਾਰੇ ਇਸਰਾਏਲ ਸਣੇ ਛੇ ਮਹੀਨੇ ਉੱਥੇ ਰਿਹਾ ਜਦ ਤੱਕ ਉਸ ਨੇ ਅਦੋਮ ਵਿੱਚ
    ਹਰ ਨਰ ਨੂੰ ਨਾਸ ਨਾ ਕਰ ਲਿਆ।
  mya-JVB: အထက်က ဒါဝိဒ် သည် ဧဒုံ ပြည်၌ ရှိ ၍၊ ဗိုလ်ချုပ် ယွာဘ သည် ဧဒုံ အမျိုးသားယောက်ျား
    အပေါင်း တို့ကို ပယ်ဖြတ် မည်ဟု ဣသရေလ လူအပေါင်း တို့နှင့် ဧဒုံ ပြည်၌ ခြောက် လ နေ
    ပြီးမှ ၊ အသေ ကောင်များကို မြေ၌မြှုပ် စေခြင်းငှါ သွား စဉ်အခါ၊
  tbg-tbg: Ioaapiva nai iqoka vaiintinavu hampata Idomu vataini 6 toranavuara variqiro
    viharo, ekaa Idomu qoraintiqai, vaiintivata vaintivata aru taiqa kora.
  hmo-hmo: Vadaeni Ioaba mai ena tuari taudia, be hua 6 lalonai Edoma dekenai idia
    noho, bona unai neganai, idia ese Edoma ena memero, uhau bona tau ibounai idia
    alaia ore.
  urd-urd: 'क्यूँकि योआब और सब इस्राईल छ: महीने तक वहीं रहे, जब तक कि उसने अदोम में
    हर एक आदमी को क़त्ल न कर डाला।'
  rus-SYN: ибо шесть месяцев прожил там Иоав и все Израильтяне, доколе не истребили
    всего мужеского пола в Идумее,
  bqc-SIM: Aàpi ń a gbɛ̃́ↄ ku we e mↄ soolo e aa gɛ̀ Ɛdↄũↄ bùsu gↄ̃ɛpiↄ dɛ̀dɛò
    píi.
  tcz-CHONGTHU: Joab leh Israel sepaite chu lha gup sung ana umden u ahin, hiche sung’a
    chu Edom mite chu ana tha gam’u ahi.
  mar-mar: यवाब आणि सर्व इस्राएल लोक यांनी अदोम येथे सहा महिने मुक्काम केला. त्या
    काळात त्यांनी अदोम येथे कुणाही पुरुषाला जिवंत ठेवले नाही.
  qub-qub: Joabga sojta quilla goyäcusha caran llapan Israelcunawan Edom runacunata
    ushajpaj wañuchinancama.
  bqp-bqp: Àkũ kũ a gbɛ̃nↄn kú gwe ari mↄ suddo ari ò gɛ̀ɛ ò Ɛdↄmu bùsu gↄ̃gbɛ̃
    pìnↄ dɛ̀dɛo ń pínki.
  hat-hat: Joab rete sis mwa nan peyi a ansanm ak tout lame a jouk yo fin touye dènye
    gason ladan l'.
  eng-BSB: Joab and all Israel had stayed there six months, until he had killed every
    male in Edom.
  eng-WEBPB: (for Joab and all Israel remained there six months, until he had cut
    off every male in Edom),
  kbq-kbq: Hagi Joapu'ene Israeli sondia vahe'mo'za 6si'a ika Edomu kumatera mani'ne'za
    maka vefamora zamahe hana hu'naze.
  nhe-BL: Huan Joab mocajqui nopona chicuase metztli ininhuaya iisraelita soldados
    huan quinmictijtiyohuiyayaj nopa tlacame ipan Edom.
  bus-bus: Àpi kↄ̃n a gbɛ̃nↄↄ kú gwe ai mↄ swɛɛdo ai aↄ̃ gàa wà Ɛdↄmunↄ bùsu gↄ̃gbɛ̃
    pìnↄ dɛ̀dɛo ń píngi.
  gub-BL: '@see-verse:1KI.011.015'
  eng-DRA: (For Joab remained there six months with all Israel, till he had slain
    every male in Edom,)
