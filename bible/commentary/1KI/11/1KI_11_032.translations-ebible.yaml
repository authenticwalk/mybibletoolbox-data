verse: 1KI.011.032
translations:
  mal-C: എന്നാൽ എന്റെ ദാസനായ ദാവീദിനെ ഓർത്തും ഇസ്രായേലിന്റെ സകലഗോത്രങ്ങളിൽനിന്നുമായി
    ഞാൻ തെരഞ്ഞെടുത്ത ജെറുശലേം നഗരത്തെക്കരുതിയും ഒരു ഗോത്രം അവനു നൽകും.
  deu-TKW: '- aber den einen Stamm soll er behalten um meines Knechtes David willen
    und um Jerusalems willen, der Stadt, die ich erwählt habe aus allen Stämmen Israels,
    -'
  lin-lin: Kasi mpo na Davidi, mowumbu na Ngai, mpe mpo na engumba Yelusalemi oyo
    napona kati na mabota nyonso ya Isalaele, Salomo akozwa kaka libota moko.
  eng-LSV: but he has the one tribe for My servant David’s sake, and for Jerusalem’s
    sake, the city which I have fixed on, out of all the tribes of Israel,
  eng-GNV: But he shall haue one tribe for my seruant Dauids sake, and for Ierusalem
    the citie, which I haue chosen out of all the tribes of Israel,
  eng-WEBSTER: (But he shall have one tribe for my servant David's sake, and for Jerusalem's
    sake, the city which I have chosen out of all the tribes of Israel:)
  nhw-BL: Pero nijcahuilis san se hueyi familia para icone Salomón ma quinahuati pampa
    niquicnelía notequipanojca David huan nopa altepetl Jerusalén catli nijtlapejpenijtoc
    tlen nochi altepeme ipan tlali Israel.
  swh-ONEN: Lakini kwa ajili ya mtumishi wangu Daudi na mji wa Yerusalemu, ambao nimeuchagua
    miongoni mwa makabila yote ya Israeli, atakuwa na kabila moja.
  bba-bba: Adɑmɑ u koo nùn kɛri tiɑ deriɑ win bɔ̃ɔ Dɑfidin sɔ̃, kɑ mɑɑ Yerusɑlɛmun
    sɔ̃. Domi Isirelibɑn wusu kpuro sɔɔ, yerɑ u ɡɔsɑ.
  eng-KJVCPB: (but he shall have one tribe for my servant David’s sake, and for Jerusalem’s
    sake, the city which I have chosen out of all the tribes of Israel:)
  cpy-cpy: Riima Salomón, apatziro apaani ipinkathari-wenteeri rirori ikantakaan-tziro
    netakotani nomperatani David, ipinkathari-wenteero eejatzi Aapatziyaweni, tema
    rootaki nampitsi nokowakiri. Tee oshiyawo otsipa inampi isheninka-paeni Israel-paeni.
  luo-luo: To nikech Daudi jatichna kod dala mar Jerusalem maseyiero e kind dhoudi
    duto mag Israel, obiro bedo gi dhoot achiel.
  meu-meu: a ia be egu hesiai tauna David bagunai bona Israel iduhudia amo na abia
    hidi hanuana Ierusalem dainai, iduhu ta do baine abia.
  npi-ULB: (तर मेरा दास दाऊदको खातिर र मैले इस्राएलका सबै कुलबाट चुनेको सहर यरूशलेमको
    खातिर सोलोमनलाई एउटा कुल दिने छु),
  yor-yor: Ṣùgbọ́n nítorí ti Dafidi ìránṣẹ́ mi àti nítorí Jerusalẹmu, ìlú tí mo ti
    yàn nínú gbogbo ẹ̀yà Israẹli, òun yóò ní ẹ̀yà kan.
  emp-NTPO: Maʌ̃be ab̶abe Judad̶eba yõna purudrʌ Salomoʌ̃ jʌwaed̶a b̶eya. Maʌ̃ purura
    idji jʌwaed̶a b̶eya mʌ̃ nezoca Davi querasi carea idjab̶a mʌ̃a edad̶a puru Jerusaleʌ̃
    carea. Mʌ̃a jũma Israel druad̶e Jerusaleʌ̃ purudrʌ edasia mʌ̃ de dromada bãrã
    tãẽna b̶amãrẽã.
  pes-OPCB: ولی به خاطر خدمتگزارم داوود و به خاطر اورشلیم که آن را از میان شهرهای
    دیگر اسرائیل برگزیده‌ام، یک قبیله را برای او باقی می‌گذارم.
  tgl-ULB: (subalit magkakaroon si Solomon ng isang lipi, alang-alang sa lingkod kong
    si David at alang-alang sa Jerusalem, ang lungsod na aking pinili mula sa lahat
    ng lipi ng Israel),
  cbu-NT: Itaru, Salomonaamsha minumarisha Israelchich nlluranur kasachima, yuwamand
    sirútama waparinpa Dapiyarinpa kizpur chinarangi anumanda. Nuw yaktash Irusarinash
    taakuri, anush nuwaanaatsi kuki tatsamooru tuminuranguri, nuwaana Israelchichee
    tputs kizpur chinaranguri, nuwaama tputsiri ipusarangina. Ashirucha, anumand Dapiyarinchich
    nlluranur anshuri ksutkusin taachinllinaya.
  hui-hui: Anigo i̱naga biabe biaga agali Debidi mitangi budai bialubi i̱naga loma
    bia hene Yarusalemebi nde dindi maruha tano maru ngelowa Yarusalemeore i̱ninaga
    loma bia hene ngelarugodane Solomono ibugua hameigini mbiraore handayaho helo
    helolebero.
  mya-mya: ငါ​၏​အ​စေ​ခံ​ဒါဝိဒ်​၏​မျက်​နှာ​ကို​ထောက်​၍ လည်း​ကောင်း၊ ဣ​သ​ရေ​လ​တစ်​နိုင်​ငံ​လုံး​မှ​ငါ
    ရွေး​ချယ်​ထား​သည့်​မြို့​တော်​တည်း​ဟူ​သော ယေ​ရု ရှ​လင်​မြို့​ကို​ထောက်​ထား​၍​လည်း​ကောင်း၊
    ငါ​သည် ရှော​လ​မုန်​အ​တွက်​နယ်​မြေ​တစ်​ခု​ကို​ချန်​ထား ပေး​မည်။-
  bod-N: འོན་ཀྱང་བདག་གི་ཞབས་ཕྱི་དཱ་བིད་དང་། ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཀུན་ལས་བདམས་པའི་ཡེ་རུ་སཱ་ལེམ་གྱི་ཆེད་དུ།
    ཚོ་པ་གཅིག་ནི་སོ་ལོ་མོན་ལ་གཏོགས་པར་བྱའོ། །
  sna-sna: Asi nokuda kwomuranda wangu Dhavhidhi neguta reJerusarema, randakasarudza
    kubva pamarudzi ose aIsraeri, achava norudzi rumwe chete.
  spa-BLM: (pero él tendrá una tribu, por amor a mi siervo David y por amor a Jerusalén,
    la ciudad que he elegido de entre todas las tribus de Israel),
  cac-cac: Palta yujto xajan vin̈ in checab' aj David vuuj yed' pax chon̈ab' Jerusalén
    sic'b'ilel vuuj d'a scal masanil chon̈ab' Israel, yuj chi' olto vac'can junoc
    in̈tilal d'a yin̈tilal vin̈aj Salomón chi'.
  swh-ULB: (lakini Sulemani atabaki na kabila moja, kwa ajili ya mtumishi wangu Daudi
    na kwa ajili ya mji wangu Yerusalemu - mji ambao nimeuchagua toka kwenye kabila
    zote za Israeli),
  bel-bel: а адно калена застанецца за ім дзеля раба Майго Давіда і дзеля горада Ерусаліма,
    які Я выбраў з усіх каленаў Ізраілевых.
  wed-wed: Solomon Tau i geduaieu ma mai Sidon ai god wavinena, Ashtoreth, Moab ai
    god, Chemosh ma mai Ammon ai god, Milkom i vovoepaepai ma eḡa au iviu ita babara
    bo ita kauana-kauei au matau bo riwau bo au tarawatu ita votaḡotaḡoi me amana
    David i kaukauei nanare. Wate au taunola David ma Jerusalem notaiei, Jerusalem
    a vinei da Tau ḡariuei, lamna aubaina Solomon dam tagogi ana verei da ina vibadei.
  deu-ELBBK: (aber einen Stamm soll er behalten um meines Knechtes David willen und
    um Jerusalems willen, der Stadt, die ich erwählt habe aus allen Stämmen Israels)
  mbb-OT: Piru tenged te suluǥuen ku he si David wey te inged he Jerusalem he iyan
    mibpilì ku ziyà te langun he menge inged te Israel, ne edsemaan ku ziyà te ki
    Solomon is sevaha he tribu.
  mal-2015: എന്നാൽ എന്റെ ദാസനായ ദാവീദിൻനിമിത്തവും ഞാൻ എല്ലായിസ്രായേൽഗോത്രങ്ങളിൽനിന്നും
    തിരഞ്ഞെടുത്ത യെരൂശലേംനഗരംനിമിത്തവും ഒരു ഗോത്രം അവന്നു ഇരിക്കും.
  rmc-rmc: Andral savore izraelika kmeňi leske ačhela ča jekh kmeňos a oda angle miro
    služobňikos David the anglo o foros Jeruzalem, so mange kidňom avri.
  pes-OPV: و به‌خاطر بنده من، داود و به‌خاطر اورشلیم، شهری که از تمامی اسباطبنی‌اسرائیل
    برگزیده‌ام، یک سبط از آن او خواهدبود.
  ron-1924: Дар ел ва авя о семинцие, дин причина робулуй Меу Давид ши дин причина
    Иерусалимулуй, четатя пе каре ам алес-о дин тоате семинцииле луй Исраел.
  aui-aui: Basuna Solomon imiiri kubutegu, bi idagu Saidon damdi yadi god wasikena
    Astoret, Moab damdi yadi god, Samos da Ammon damdi yadi god Molek iyakabekabepepidi.
    Touna yagu keda geiyakivini da mataguve miisena iyabera bi kate yagu sisiya da
    gwara geiyawaiyana ware tamananaki Deivid ibera na naboni. Bi gegha da yagu tamariyana
    Deivid noghosine na Isrel kana dam tupana kamonama na Jerusalem kwanatuna avineyi
    da kiiraviguve, na noko biidi dam tanagha anakuyoveni da Solomon yana wiibadana
    rogune inamakae.
  ben-OBCV: কিন্তু আমার দাস দাউদের খাতিরে ও যে জেরুশালেম নগরটি আমি ইস্রায়েলের সব
    বংশের মধ্যে থেকে মনোনীত করে রেখেছি, সেটির খাতিরে তার হাতে একটি বংশ থাকবে।
  som-som: (laakiinse qabiil isagaa u haysanaya addoonkaygii Daa'uud aawadiis, iyo
    Yeruusaalem oo ah magaaladii aan qabiilooyinka reer binu Israa'iil oo dhan ka
    doortay aawadeed;)
  lat-VUC: 'Porro una tribus remanebit ei propter servum meum David, et Jerusalem
    civitatem, quam elegi ex omnibus tribubus Israël:'
  eng-ASVBT: (but he shall have one tribe, for my servant David’s sake and for Jerusalem’s
    sake, the city which I have chosen out of all the tribes of Israel);
  ita-1885: Ed a lui ne resterà una tribù, per amor di Davide, suo padre, e per amor
    di Gerusalemme, che è la città ch'io ho eletta d'infra tutte le tribù d'Israele.
  eng-LXXUP: Yet he shall have two tribes, for my servant David’s sake, and for the
    sake of Jerusalem, the city which I have chosen out of all the tribes of Israel.
  eng-ULB: (but Solomon will have one tribe, for my servant David's sake and for Jerusalem's
    sake—the city that I have chosen out of all the tribes of Israel),
  spa-VBL: Una tribu quedará por amor a mi siervo David y por amor a Jerusalén, la
    ciudad que elegí de entre todas las tribus de Israel.
  fra-_FOB: Mais il aura une tribu, pour l'amour de David, mon serviteur, et de Jérusalem,
    la ville que j'ai choisie d'entre toutes les tribus d'Israël;
  mal-mal: എന്നാൽ എന്റെ ദാസനായ ദാവീദിൻ നിമിത്തവും ഞാൻ എല്ലാ യിസ്രായേൽ ഗോത്രങ്ങളിൽ
    നിന്നും തിരഞ്ഞെടുത്ത യെരൂശലേം നഗരം നിമിത്തവും ഒരു ഗോത്രം അവന് ആയിരിക്കും.
  urd-GVR: Ek hī qabīlā us ke pās rahegā, aur yih bhī sirf us ke bāp Dāūd aur us shahr
    kī ḳhātir jise maiṅ ne tamām qabīloṅ meṅ se chun liyā hai.
  suz-BL: थर का मेको केन लीब। आं गेय पाइब दाऊद नु यरूसलेम आ पर्बम मोदेंशो दुम्‍ब।
    मारदे हना गो यरूसलेम सहर इस्राएली आन थर नेल्‍ल आन दाते रे आं के दुम्‍पाइश्‍शा
    योव़ता। भजन संग्रह १३२:१३
  ita-1927: ma gli resterà una tribù per amor di Davide mio servo, e per amor di Gerusalemme,
    della città che ho scelta fra tutte le tribù d’Israele.
  ckb-ckb: یەک هۆزیش بۆ ئەو دەبێت لە هەموو هۆزەکانی ئیسرائیل، لەبەر داودی بەندەم و
    لەبەر ئۆرشەلیم ئەو شارەی کە هەڵمبژاردووە.
  eng-BBE: (But one tribe will be his, because of my servant David, and because of
    Jerusalem, the town which, out of all the tribes of Israel, I have made mine,)
  kan-OKCV: ಆದರೆ, ನನ್ನ ಸೇವಕ ದಾವೀದನಿಗೋಸ್ಕರವೂ, ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಗೋತ್ರಗಳಿಂದ ನಾನು ಆಯ್ದುಕೊಂಡ
    ಪಟ್ಟಣವಾದ ಯೆರೂಸಲೇಮಿಗೋಸ್ಕರವೂ ಅವನಿಗೆ ಒಂದು ಗೋತ್ರ ಇರುವುದು.
  tam-2017: ஆனாலும் என்னுடைய ஊழியனாகிய தாவீதுக்காகவும், நான் இஸ்ரவேல் கோத்திரங்களில்
    எல்லாம் தெரிந்துகொண்ட எருசலேம் நகரத்திற்காகவும், ஒரு கோத்திரம் அவனுக்கு இருக்கும்.
  spa-RV-1909: (Y él tendrá una tribu, por amor de David mi siervo, y por amor de
    Jerusalem, ciudad que yo he elegido de todas las tribus de Israel:)
  ron-BTF: (Dar el va avea un trib, din cauza servitorului meu David şi din cauza
    Ierusalimului, cetatea pe care am ales-o dintre toate triburile lui Israel);
  eng-WEBP: (but he shall have one tribe, for my servant David’s sake and for Jerusalem’s
    sake, the city which I have chosen out of all the tribes of Israel),
  eng-FBV: One tribe will be left for the sake of my servant David and for the sake
    of Jerusalem, the city I chose from among all the tribes of Israel.
  nld-1939: slechts één stam mag hij behouden, terwille van mijn dienaar David en
    terwille van Jerusalem, de stad, die Ik Mij uit alle stammen van Israël heb uitverkoren.
  nch-BL: Pero nijcahuilis san se hueyi familia para icone Salomón ma quinahuati pampa
    niquicnelía notequipanojca David huan nopa altepet Jerusalén cati nijtapejpenijtoc
    ten nochi altepeme ipan tali Israel.
  vie-1934: Nhưng vì cớ Đa-vít, kẻ tôi tớ ta, và vì cớ Giê-ru-sa-lem, thành ta đã
    chọn giữa các chi phái Y-sơ-ra-ên, nên sẽ có một chi phái cứ ở trung tín cùng
    người.
  hin-CV: मगर मेरे सेवक दावीद और येरूशलेम नगर के हित में, उसके लिए एक गोत्र दे दिया
    जाएगा, जिसे मैंने इस्राएल के सारे गोत्रों में से चुन लिया है,
  spa-BES: Pero una de sus tribus será suya, por mi siervo David y por Jerusalén,
    el pueblo que, de todas las tribus de Israel, he escogido.
  tdx-tdx: le hanañe fifokoañe raike re ty amy Davide mpitorokoy naho Ierosalaime,
    rova nijoboñeko amo hene fifokoa’ Israeleo,
  tha-KJV: (​แต่​เขาจะมีตระกูลหนึ่งเพื่อเห็นแก่​ดาว​ิดผู้​รับใช้​ของเรา และเพื่อเห็นแก่เยรูซาเล็มเมืองซึ่งเราเลือกจากท่ามกลางตระกูลทั้งปวงของอิสราเอล)
  por-BR-2018: (E ele terá uma tribo, por amor de Davi meu servo, e por amor de Jerusalém,
    cidade que eu escolhi de todas as tribos de Israel:)
  deu-ELO: (aber einen Stamm soll er behalten um meines Knechtes David willen und
    um Jerusalems willen, der Stadt, die ich erwählt habe aus allen Stämmen Israels);
  eng-WYC-2018: but one lineage shall dwell to him, for David, my servant, and for
    Jerusalem, the city which I chose of all the lineages of Israel; (but one tribe
    shall stay with him, for the sake of my servant David, and for the sake of Jerusalem,
    the city which I have chosen out of all the tribes of Israel;)
  epo-epo: (sed unu tribo restos ĉe li, pro Mia servanto David, kaj pro la urbo Jerusalem,
    kiun Mi elektis el ĉiuj triboj de Izrael);
  uig-PIN: Biraⱪ Ⱪulum Dawutning wǝjidin wǝ Yerusalem, yǝni Israilning ⱨǝmmǝ ⱪǝbililiridin
    talliƣan xǝⱨǝr üqün bir ⱪǝbilǝ uningƣa ⱪalidu.
  beo-beo: 'Na da Na hawa: hamosu dunu Da:ibidima amola Yelusaleme (moilai Na da Isala:ili
    soge ganodini Na moilai bai bagadedafa ilegei) amoma asigiba:le, Na da Soloumanema
    fi afae yolesimu.'
  tpi-OTNT: Tasol bai mi larim Solomon i bosim wanpela lain, long wanem, mi tingim
    wokman bilong mi, Devit, na dispela taun Jerusalem mi bin makim bilong mi yet
    namel long olgeta taun bilong Israel.
  hau-SA: Amma saboda bawana Dawuda da kuma birnin Urushalima, wadda na zaɓa daga
    dukan kabilan Isra’ila, zai sami kabila guda.
  uig-LAT: Biraq Qulum Dawutning wejidin we Yérusalém, yeni Israilning hemme qebililiridin
    tallighan sheher üchün bir qebile uninggha qalidu.
  nde-nde: Kodwa ngenxa yenceku yami uDavida ledolobho leJerusalema, lona engilikhethileyo
    phakathi kwazo zonke izizwana zako-Israyeli, ngizamtshiyela isizwana esisodwa.
  ton-ton: (Ka ʻe ʻiate ia ʻae faʻahinga ʻe taha koeʻuhi ko ʻeku tamaioʻeiki ko Tevita,
    pea koeʻuhi ko Selūsalema, ko e kolo ʻaia kuo u fili mai mei he ngaahi faʻahinga
    kotoa pē ʻo ʻIsileli:)
  ces-1613: Jedno toliko pokolení zůstane jemu pro služebníka mého Davida, a pro město
    Jeruzalém, kteréž jsem vyvolil ze všech pokolení Izraelských,
  eng-WMB: (but he shall have one tribe, for my servant David’s sake and for Jerusalem’s
    sake, the city which I have chosen out of all the tribes of Israel),
  tam-TCV: எனது அடியவனாகிய தாவீதின் நிமித்தமாகவும், இஸ்ரயேலின் எல்லாக் கோத்திரங்களிலிருந்தும்
    நான் தெரிந்தெடுத்த பட்டணமான எருசலேமின் நிமித்தமாகவும், ஒரு கோத்திரம் அவனுக்காக
    இருக்கும்.
  ceb-ULB: (apan maiya kang Solomon ang usa ka tribo, tungod ug alang kang David nga
    akong sulugoon ug alang sa Jerusalem—ang siyudad nga akong gipili sa tanang mga
    tribo sa Israel),
  pol-UBG: Jemu zaś pozostanie jedno pokolenie ze względu na mego sługę Dawida i ze
    względu na Jerozolimę, miasto, które wybrałem spośród wszystkich pokoleń Izraela;
  agr-agr: ‘Untsu David mina inakeg aajakua nunú mina chichamjun umigtuku asamtai,
    tuja Israel aents aina nuna yaaktaji aina nuwiyan makichik Jerusalégkan wi pujustinun
    etegkauwaitag nuadui, Salomógnak ima Judá wegantu aina nuna apuji ati tusan titatjai.
  kyc-kyc: Isaraele yuu peparaena piso nambana kendemande Dapiti dokona kingi lao
    dee yuu taone Jerusaleme namba rangena ingyara lao rombo palyiyu dokona kingi
    lao Solomone baa rara mendaki iki iso karara.
  urd-GVU: ایک ہی قبیلہ اُس کے پاس رہے گا، اور یہ بھی صرف اُس کے باپ داؤد اور اُس
    شہر کی خاطر جسے مَیں نے تمام قبیلوں میں سے چن لیا ہے۔
  deu-1912: einen Stamm soll er haben um meines Knechtes David willen und um der Stadt
    Jerusalem willen, die ich erwählt habe aus allen Stämmen Israels,
  kan-2017: ತನ್ನ ಸೇವಕನಾದ ದಾವೀದನ ನಿಮಿತ್ತವಾಗಿಯೂ, ತಾನು ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಕುಲಗಳಿಂದ ಆರಿಸಿಕೊಂಡ
    ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣದ ನಿಮಿತ್ತವಾಗಿಯೂ ಅವನಿಗೆ ಒಂದೇ ಕುಲವನ್ನು ಉಳಿಸಿ, ಬೇರೆ ಹತ್ತು ಕುಲಗಳನ್ನು
    ನಿನಗೆ ಕೊಡುತ್ತೇನೆ” ಎಂದು ಹೇಳುತ್ತಾನೆ.
  yap-yap: Mi Solomon e ta’reb e ganong ni bayi par rok, ni bochan e tapigpig Rog
    i David nge bochan yu Jerusalem, ni fare binaw ni gag e gu turguy u lan e nam
    nu Israel ni nge milfan ngog.
  hlt-MCSB: Tedae ka sal David kong neh Israel koca boeih lamloh ka coelh Jerusalem
    khopuei kongah anih ham koca pakhat om ni.
  mdy-ETH: ታ ዓይላሢ፥ ዳውቴና ሃንጎ ዒስራዔኤሌ ዓጫፓ ታኣሮ ማሂ ታኣኒ ዶኦሬ ዬሩሳላሜ ካታሞናሮ ጌዒ ሴሎሞኔም ፔቴ ዜርሢ
    ታ ሃሻንዳኔ።
  twi-ASANTE: Na ɛsiane me ɔsomfoɔ Dawid ne Yerusalem a mayi afiri Israel mmusuakuo
    no nyinaa mu no enti, mɛgya no abusua baako.
  eng-WEBU: (but he shall have one tribe, for my servant David’s sake and for Jerusalem’s
    sake, the city which I have chosen out of all the tribes of Israel),
  wal-wal: SHin ta ashkkaraa Daawita gishshaunne Israa7eela zaretu ubbaa giddoppe
    taani doorido Yerusalaame katamaa gishshau, issi zariyaa ayyo aggana.
  spa-PDDPT: Pues él tendrá una tribu, por amor a mi esclavo David y por amor a Jerusalén,
    la ciudad que Yo escogí entre todas las tribus de Israel.
  gun-gun: Ha'e rami avi peteĩ regua aeja teri 'rã ipo py, xerembiguai Davi ha'e Jerusalém
    tetã re ama'ẽ vy, Israel kuery ha'e javi regua gui aiporavo rire.
  ilo-ULB: (ngem addaanto ni Solomon ti maysa a tribu, gapu kenni David nga adipenko
    ken gapu iti Jerusalem, ti pinilik a siudad manipud kadagiti amin a tribu ti Israel),
  kpg-kpg: Solomon ga daahi dana madawaawa e dahi, idimaa go dagu dangada hai hegau
    go David, mo Jerusalem, di waahale dela ne hilihili ko Au i Israel hagatau.
  uig-ARA: بىراق قۇلۇم داۋۇتنىڭ ۋەجىدىن ۋە يېرۇسالېم، يەنى ئىسرائىلنىڭ ھەممە قەبىلىلىرىدىن
    تاللىغان شەھەر ئۈچۈن بىر قەبىلە ئۇنىڭغا قالىدۇ.
  sus-sus: N bɔnsɔɛ keren luma nɛ Sulemani bun ma n ma konyi Dawuda xa fe ra nun Darisalamu
    xa fe ra, n taa naxan sugandixi Isirayila bɔnsɔɛ ya ma.
  pon-2006: Ahpw Solomon pahn kolokol kadaudokteieu, pwehki nei ladu Depit, oh pwehki
    kahnimw Serusalem, kahnimw me I piladahr sang nan Israel pwon pwe I en ahnekihla.
  jae-jae: Mago Salomo oc êkôc gôlôacmôkê tageŋ êtu ŋoc sakiŋwaga Dawidŋa to êtu malac
    Jerusalemŋa, taŋ kajaliŋ sa aŋga Israelnêŋ gôlôacmôkê samobŋa naŋ,
  ksd-ksd: (Solomon na vatur vake tika na vuna tarai ka, ure kaugu varmari pire kaugu
    tultul David, ma ure bula Ierusalem, ra pia na pal nina iau ga pilak pa ia kan
    ra lavur vuna tarai Israel;)
  tur-YTC: Ama hizmetkârım David'in hatırı ve İsrael'in bütün oymaklarından seçmiş
    olduğum Yeruşalem kentinin hatırı için bir oymak onun olacak.
  grc-BRENT: Καὶ δύο σκῆπτρα ἔσονται αὐτῷ διὰ τὸν δοῦλόν μου Δαυὶδ, καὶ διὰ Ἱερουσαλὴμ
    τὴν πόλιν ἣν ἐξελεξάμην ἐν αὐτῇ ἐκ πασῶν φυλῶν Ἰσραήλ.
  ind-AYT: Satu suku akan tetap tinggal padanya karena Daud, hamba-Ku dan karena Yerusalem,
    kota yang Aku pilih dari seluruh suku Israel.
  nya-nya: Koma chifukwa cha mtumiki wanga Davide ndiponso mzinda wa Yerusalemu, umene
    ndinawusankha pakati pa mafuko a Israeli, iye adzakhala ndi fuko limodzi lokha.
  hrv-hrv: On će imati jedno pleme, zbog sluge mojega Davida i Jeruzalema, grada koji
    sam izabrao između svih plemena Izraelovih.
  mps-mps: ‘Tiali goli, eno te Solomongo te hani deli tonalumainu yaibao, magi baso
    meni, eno te ena sę bidi Devitde homu kone paluyu, tama te hanu Jerusalem eno
    te ena hanu da weyu, te tigidali Israel hanu tomode te sa muai dao.
  tpi-tpi: Tasol bai mi larim Solomon i bosim wanpela lain, long wanem, mi tingim
    wokman bilong mi, Devit, na dispela taun Jerusalem mi bin makim bilong mi yet
    namel long olgeta taun bilong Israel.
  dan-1931: Den ene Stamme skal han beholde for min Tjener Davids Skyld og for Jerusalems
    Skyld, den By, jeg udvalgte af alle Israels Stammer;
  vie-OVCB: nhưng Ta sẽ để lại cho con của Sa-lô-môn một đại tộc, vì Đa-vít, đầy tớ
    Ta, và Giê-ru-sa-lem, thành Ta chọn trong khắp Ít-ra-ên,
  guj-2017: પણ મારા સેવક દાઉદ તથા યરુશાલેમ નગર કે જેને મેં ઇઝરાયલના સર્વ કુળોમાંથી
    પસંદ કર્યું છે તેની ખાતર હું સુલેમાનને એક કુળ આપીશ.
  pon-2006A: Ahpw Solomon pahn kolokol kadaudokteieu, pwehki nei ladu Depit, oh pwehki
    kahnimw Serusalem, kahnimw me I piladahr sang nan Israel pwon pwe I en ahnekihla.
  por-BRBSL: (mas ele terá uma tribo, por amor de meu servo Davi e por amor de Jerusalém,
    a cidade que escolhi de todas as tribos de Israel),
  cth-cth: Ka san Devit hanelah Isarel ram thung dawk kai ni ka rawi e Jerusalem kho
    kecu dawk Solomon ni ram buet touh a la han.
  twi-twi: Na esiane me somfo Dawid ne Yerusalem a mayi afi Israel mmusuakuw no nyinaa
    mu no nti, megyaw no abusua baako.
  hlt-hlt: Tedae ka sal David kong neh Israel koca boeih lamloh ka coelh Jerusalem
    khopuei kongah anih ham koca pakhat om ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie ntu ku yóó súɔ́ nkubotí kùmɑ́ɑ̀ ndi ku kóo tɔ̃ntì Dɑfiti
    kpɛ́í nnɛ̀ Sedisɑdɛmmu dihɛì kù tɑ̃ɑ̃tɛ́ dì ibotí imɔu miɛkɛ di kpɛ́í.
  msy-2020: Kɨ uan ingangarir gumazim Devit ko, Israelɨn anababar tongɨn Jerusalemɨn
    nguibar ekiar kɨ ua baghavɨra inabazim, kɨ aning gɨnɨghnɨsi. Kamaghɨn, kɨ Solomon
    ateghtɨ, an anabar vamɨran ganam.
  dop-dop: Kpekǝle kʋlʋmtǝlɛ kɛ mɑɑ kɑɑsɩ-ɩ mɑ tǝmlɛ tʋ Tɑfiiti nɑ Yosɑlɛm ɩcɑtɛ pɑ
    tɔɔ. Mpi tɔ, tǝ tike kɛ mɑ lǝsɑ Ɩsɛɣɛlɩ tɛtʋ tǝnɑ tɑɑ.
  azb-azb: Ancaq qulum Davudun xatirinə və İsrailin bütün qəbilələrindən seçdiyim
    şəhər olan Yerusəlimdən ötrü bir qəbilə onun olacaq.
  eng-DBY: 'but one tribe shall he have for my servant David''s sake, and for Jerusalem''s
    sake, the city which I have chosen out of all the tribes of Israel:'
  hin-2017: परन्तु मेरे दास दाऊद के कारण और यरूशलेम के कारण जो मैंने इस्राएल के सब
    गोत्रों में से चुना है, उसका एक गोत्र बना रहेगा।
  wol-KYG: Waaye genn giir gi Suleymaan a koy moom ngir Daawuda sama jaam ba, ak Yerusalem,
    dëkk ba ma tànne ci mboolem giiri Israyil.
  eng-YLT: and the one tribe he hath for My servant David's sake, and for Jerusalem's
    sake, the city which I have fixed on, out of all the tribes of Israel.
  kne-kne: Mabay-an en Solomon di esa ay tribu begew en David ay baak ya begew ed
    Jerusalem ay siyodad ay pinilik sin intiro ay Israel.
  eng-WYC-2017: but one lineage shall dwell to him, for David, my servant, and for
    Jerusalem, the city which I chose of all the lineages of Israel;
  eng-WMBB: (but he shall have one tribe, for my servant David’s sake and for Jerusalem’s
    sake, the city which I have chosen out of all the tribes of Israel),
  urd-GVH: एक ही क़बीला उसके पास रहेगा, और यह भी सिर्फ़ उसके बाप दाऊद और उस शहर की
    ख़ातिर जिसे मैंने तमाम क़बीलों में से चुन लिया है।
  rug-rug: Ba pa laena sa qua nabulu se Devita meke sa popoa Zerusalema sapu ele vizata
    vura nia Arau koari doduruna sa butubutu pa Izireli, si kote keke butubutu si
    koa hola koa sa.
  gaz-gaz: Garuu sababii garbicha koo Daawitii fi sababii magaalaa Yerusaalem kan
    ani gosa Israaʼel hunda keessaa filadhe sanaatiif inni gosa tokko ni argata.
  fra-LSG: Mais il aura une tribu, à cause de mon serviteur David, et à cause de Jérusalem,
    la ville que j’ai choisie sur toutes les tribus d’Israël.
  gnn-gnn: '@see-verse:1KI.011.031'
  yal-yal: Koni, bɔnsɔn keden luma nɛn Sulemani yii n ma walikɛɛn Dawudaa fe ra, e
    nun Yerusalɛn ma fe ra, n taan naxan sugandixi Isirayila bɔnsɔnne birin yɛ.
  haw-1868: 'Aka, ia ia no ka ohana hookahi no Davida ka''u kauwa, a no Ierusalema
    ke kulanakauhale a''u i koho ai mailoko mai o na ohana a pau o ka Iseraela:'
  arb-NAV: وَلا يَبْقَى لَهُ سِوَى سِبْطٍ وَاحِدٍ إِكْرَاماً لِعَبْدِي دَاوُدَ، وَمِنْ
    أَجْلِ أُورُشَلِيمَ الْمَدِينَةِ الَّتِي اخْتَرْتُهَا مِنْ بَيْنِ مُدُنِ إِسْرَائِيلَ.
  ewe-ewe: Ke magble Yuda kple Benyamin ɖi nɛ le nye dɔla, David kple Yerusalem, si
    nye du si metia le Israel duwo katã dome la ta
  eng-LEE: But the one tribe shall remain for him, on account of my servant David,
    and on account of Jerusalem, the city which I have chosen out of all the tribes
    of Israel;
  asm-FB: কিন্তু মোৰ দাস দায়ূদৰ কাৰণে আৰু ইস্ৰায়েলৰ সমুদায় ফৈদৰ মাজৰ পৰা মই মনোনীত
    কৰা যিৰূচালেমৰ কাৰণে তেওঁ এক ফৈদ পাব৷
  sus-A: ﭑ بْنسْي كٍرٍن لُمَ نّ سُلٍمَنِ بُن مَ ﭑ مَ كٌنيِ دَوُدَ شَ قٍ رَ نُن دَرِ سَلَمُ
    شَ قٍ رَ، ﭑ تَا نَشَن سُفَندِشِ عِسِرَيِلَ بْنسْي يَ مَ.
  fra-SBL: (mais il n'aura qu'une seule tribu, à cause de mon serviteur David et de
    Jérusalem, la ville que j'ai choisie parmi toutes les tribus d'Israël),
  hbo-hbo: וְהַשֵּׁ֥בֶט הָאֶחָ֖ד יִֽהְיֶה־לֹּ֑ו לְמַ֣עַן ׀ עַבְדִּ֣י דָוִ֗ד וּלְמַ֙עַן֙
    יְר֣וּשָׁלַ֔͏ִם הָעִיר֙ אֲשֶׁ֣ר בָּחַ֣רְתִּי בָ֔הּ מִכֹּ֖ל שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.011.031'
  kik-kik: No nĩ ũndũ wa ndungata yakwa Daudi na itũũra inene rĩa Jerusalemu, rĩrĩa
    thuurĩte kuuma kũrĩ mĩhĩrĩga yothe ya Isiraeli, nĩngũmũtigĩria mũhĩrĩga ũmwe.
  fra-NCL: 'Une seule tribu lui restera, à cause de mon serviteur David et à cause
    de Jérusalem, la ville que j’ai choisie dans toutes les tribus d’Israël :'
  cek-AK: Toe ka tamna David hoi Israel acaengnawk boih thungah ka qoih ih, Jerusalem
    vangpui pongah, anih doeh acaeng maeto tawn toeng tih.
  cuk-cuk: An-mai-David-nukad, an Jerusalén-neggwebur-sabed-ular, Salomónʼga unnila
    dadgan-warambe-gakabogwad-soggwen ega bedapoye. Bela Israel-dadgan-warambe-gakabogwadba
    (12), we-Jerusalén-neggwebur an na susad.’
  uig-CYR: Бирақ Қулум Давутниң вәҗидин вә Йерусалим, йәни Исраилниң һәммә қәбилилиридин
    таллиған шәһәр үчүн бир қәбилә униңға қалиду.
  pma-pma: Solomon helosil kat koakeil aka en mari vatiamal onen Sudah enges hetal
    min koakeil emun aka en vatiamal onen Bensamin veni inau namundem usil tata onen
    veah, Deved, koa vi meatin toumien onak. Ka namundem kat out Serusalem emun koa
    inau nalei kani ran meteimal sav keil ten out Isrel keke vahi out kati onak.
  tel-2017: సొలొమోను తండ్రి దావీదు లాగా వాళ్ళు నా విధానాలను అనుసరించి నడవలేదు. నా
    దృష్టిలో సరిగా ప్రవర్తించలేదు. నా శాసనాలను ఆచరణలో పెట్టలేదు. కాబట్టి సొలొమోను
    చేతిలోనుండి రాజ్యాన్ని తీసేసి పది గోత్రాలను నీకిస్తాను.
  hat-BSA: (men li va gen yon tribi pou koz sèvitè Mwen an, David, ak pou koz Jérusalem,
    vil ke M te chwazi soti nan tout tribi Israël yo),
  bxh-bxh: Solomon ya taꞌai mulimuliyegu. Egu laulau hige i laulauwedi. Yo fede ya
    lauꞌuꞌula lau Sidon edi yaubada bwalabwala waihin hesana Asitoleti, Mowabi dodogadi
    edi yaubada, Kemosi yo Amon dodogadi edi yaubada, Moleka lisidi hinaga. Hige loholoho
    i ginauli matagu yai yo egu liba yo laugagayo hige i lau watanidi. Hige doha tamana,
    Deiwidi ena laulau. Deiwidi egu tau paisowa na Isalaela suludi mahudoꞌidi ganahewadi
    yai E fasinabo yo Yelusalem hinaga E fasinabo, yau, enehegu. Debadi yai sulu esega
    moho haba E biya afulen be Solomon hola ya ita watan.
  kos-kos: Solomon el ac fah sruokyana sie sruf ke sripal David, mwet kulansap luk,
    ac ke sripen Jerusalem, siti se su nga sulela inmasrlon facl Israel nufon tuh
    in ma luk.
  hbo-WLC: וְהַשֵּׁ֥בֶט הָאֶחָ֖ד יִֽהְיֶה־לּ֑וֹ לְמַ֣עַן ׀ עַבְדִּ֣י דָוִ֗ד וּלְמַ֙עַן֙
    יְר֣וּשָׁלִַ֔ם הָעִיר֙ אֲשֶׁ֣ר בָּחַ֣רְתִּי בָ֔הּ מִכֹּ֖ל שִׁבְטֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ma aga m ahapụrụ ya otu ebo, nʼihi ohu m Devid na nʼihi Jerusalem obodo
    m họpụtara site nʼebo niile nke Izrel.
  ory-ory: ମାତ୍ର ଆମ୍ଭ ଦାସ ଦାଉଦ ସକାଶୁ ଓ ଇସ୍ରାଏଲର ସମସ୍ତ ଗୋଷ୍ଠୀ ମଧ୍ୟରୁ ଆମ୍ଭର ମନୋନୀତ ନଗର
    ଯିରୂଶାଲମ ସକାଶୁ ସେ ଏକ ଗୋଷ୍ଠୀ ପାଇବ।
  chk-chk: Nge Salomon epwe chök nemeni eu ainang fän iten nei chon angang Tafit,
    pwal fän iten Jerusalem, ewe telinimw üa filätä me lein telinimwen ekewe ainangen
    Israel meinisin.
  rop-rop: King Salaman garra kipum wanbala klen, dumaji ai rispek main wekinmen Deibid
    en ai rispek det taun gulum Jerusalem du, det taun weya aibin pikimat blanga main
    selp, langa ola kantri deya langa Isreil.
  ukr-1871: Одно ж поколїннє удержиться при йому задля раба мого Давида й задля Ерусалиму,
    города, що вибрав я з усїх поколїнь Ізрайлевих,
  deu-1951: Einen Stamm soll er haben, um meines Knechtes David und um der Stadt Jerusalem
    willen, die ich aus allen Stämmen Israels erwählt habe;
  eng-JPS: but he shall have one tribe, for My servant David's sake, and for Jerusalem's
    sake, the city which I have chosen out of all the tribes of Israel —
  srp-1865: Samo æe jedno pleme ostati njemu radi sluge mojega Davida i radi grada
    Jerusalima, koji izabrah izmeðu svijeh plemena Izrailjevih.
  lug-lug: Naye olw’omuddu wange Dawudi n’ekibuga Yerusaalemi, kye neerondera mu bika
    byonna ebya Isirayiri, alisigazaako ekika kimu.
  heb-heb: והשבט האחד יהיה לו למען עבדי דוד ולמען ירושלם העיר אשר בחרתי בה מכל שבטי
    ישראל׃
  ben-IRV: কিন্তু আমার দাস দায়ূদের জন্য ও ইস্রায়েলের সমস্ত গোষ্ঠীর এলাকা থেকে আমার
    বেছে নেওয়া যিরূশালেমের জন্য কেবল একটা গোষ্ঠী শলোমনের হাতে থাকবে।
  pan-pan: ਪਰ ਮੈਂ ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਦੇ ਕਾਰਨ ਇੱਕ ਗੋਤ ਉਹ ਦੇ ਕੋਲ ਰਹਿਣ ਦਿਆਂਗਾ ਨਾਲੇ ਯਰੂਸ਼ਲਮ
    ਦੇ ਕਾਰਨ ਜਿਸ ਸ਼ਹਿਰ ਨੂੰ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਗੋਤਾਂ ਵਿੱਚੋਂ ਚੁਣਿਆ ਹੈ।
  mya-JVB: ငါ့ ကျွန် ဒါဝိဒ် အတွက် ဣသရေလ ခရိုင် များတို့တွင်၊ ငါရွေးကောက် သော ယေရုရှလင်
    မြို့ အတွက် ရှောလမုန်သည် တ ခရိုင် ကို ယူရ ၏။
  tbg-tbg: Te kia ekaa Isareri anku ai amiraiti, te tenta kaiqa vaiinti Devitiraravata,
    ekaa Isareriqihai Ieruharemi tenta kaama taunaravata iriha, te Soromonura qaqi
    kaariraro viva vohaa ankuqaaqai raqikianarove.
  hmo-hmo: To lauegu hesiai tauna Davida dainai, bona Israela ena huanai lau abia
    hidi hanua Ierusalema dainai, Solomona ese iduhu ta do ia abia.
  urd-urd: लेकिन मेरे बन्दे दाऊद की ख़ातिर और येरूशलेम या'नी उस शहर की ख़ातिर, जिसे
    मैंने बनी — इस्राईल के सब क़बीलों में से चुन लिया है, एक क़बीला उसके पास रहेगा
  rus-SYN: а одно колено останется за ним ради раба Моего Давида и ради города Иерусалима,
    который Я избрал из всех колен Израилевых.
  bqc-SIM: Mí bui lɛɛ do toɛ̀ ma zↄ̀blena Davidi ń Yelusalɛũo yã́i, asa wɛ̃́lɛpi
    má sɛ̀ Isaili buiↄ wɛ̃́lɛↄ guu.
  tcz-CHONGTHU: Ahinla, Keiman Israel gam pumpi’a kona ka lhendoh khopi Jerusalem
    jeh leh ka lhachapa David jeh a Solomon hi phungkhat vang kakhen peh ding ahi.
  mar-mar: आणि दाविदाच्या घराण्यात फक्त एकाच वंशाची मालकी शिल्लक ठेवीन. माझा सेवक
    दावीद आणि हे यरूशलेम नगर यांच्या खातर मी एवढे करीन. इस्राएलाच्या सर्व वंशांतून
    मी यरूशलेम नगराची निवड केली आहे.
  soq-soq: Solomon, ne adianananene ita me Saidonwa godiu iwoa ebowa Astoret ita Moab
    apanawa godiu ebowa Semos ita Amon apanawa godiu Molek wawoleidie wadaposimode.
    Me mai Iawe God intawa asiasi alepona ita me mai euda dewasapona me mampe. Tane
    me gagalowa mai etapona ita do me anaanawa ainpunden. Me mamba Dawid Iawe God
    sumanaiwalena rua me mai dewalepona. Tane Dawid ipa Iawe God nolawa dewalala ita
    Israelwa dambu daitada bedeuwoe me bola debama Ierusalem sonaben me meba baiwa.
    Sa baiwa mo bedeuwo dan uwa dea epio Solomon nosinosiwa atouwontompo oniamompa.
  qub-qub: Sirbimajnë David-raycu, acrashä Jerusalén siudä-raycumi Salomontaga cachapaycushaj
    juc trïbullata.
  bqp-bqp: Mani buri lɛu do tónɛ ma zↄ̀bleri Dauda kũ Yurusalɛmu kũ ma sɛ̀ Isaraila
    buri sĩnda pínki wɛ̃tɛnↄ tɛ́o yãi.
  hat-hat: Salomon pral rete ak yon sèl branch fanmi. M'ap fè sa pou li poutèt David,
    sèvitè m' lan, poutèt lavil Jerizalèm mwen te chwazi nan tout peyi Izrayèl pou
    rele m' pa m' lan.
  eng-BSB: But one tribe will remain for the sake of My servant David and for the
    sake of Jerusalem, the city I have chosen out of all the tribes of Israel.
  eng-WEBPB: (but he shall have one tribe, for my servant David’s sake and for Jerusalem’s
    sake, the city which I have chosen out of all the tribes of Israel),
  kbq-kbq: Hianagi eri'za vahe'nemifo Devintinku'ene Jerusalemi kumaku'ma, maka Israeli
    naga'nofipinti'ma huhampri'noa kumaku'ene nentahina Solomonina atre'nugeno magoke
    naga'mofo kinia manigahie.
  nhe-BL: Pero nijcahuilis san se hueyi familia para icone Salomón ma quinahuati pampa
    niquicnelía notlatequipanojca David huan nopa altepetl Jerusalén tlen nijtlapejpenijtoc
    tlen nochi altepetini ipan tlali Israel.
  bus-bus: Mɛ́ bori lɛo doo tónɛ ma zↄ̀bleri Dauda kↄ̃n Yerusalɛmu kɛ̀ má sɛ̀ Isaraili
    bori píngi wɛ́tɛnↄ tɛ́o yãnzi.
  gub-BL: Xàrumàw wiko putar pitài Izaew ta'yr izuapyapyr wanuwihawete romo a'e nehe,
    ta'e azamutar katu heremiruze'eg tu Tawi ihe xe, ta'e azamutar katu Zeruzarez
    ihe no xe. Ta'e aexaexak a'e tawhu amo tawhu Izaew rehe har wanuwi ihe xe, hema'e
    romo iapo pà ihe xe.
  eng-DRA: 'But one tribe shall remain to him for the sake of my servant David, and
    Jerusalem the city, which I have chosen out of all the tribes of Israel:'
