    ಈ ಹೊತ್ತು ತೋರಿಸಿಕೊಡು.
  yap-yap: Fa’ani taw ko ngiyal’ ni yima pi’ e maligach riy ko mithig yal’, me yib
    Elijah ko fare altar nge meybil ni ga’ar, “SOMOL ni gur fare Got rok Abraham nge
    Isak nge Jakob, mmicheg e chiney ni gur fare Got rok yu Israel, me gag e tapigpig
    rom ma urngin e pin’ey e kug ngongliy ni bod ni kamog ngog.
  hlt-MCSB: Khocang nawn tue a pha vaengah tonghma Elijah te thoeih tih, “Abraham,
    Isaak neh Israel Pathen Yahweh aw, tihnin ah namah te Pathen la Israel khuiah
    m'ming saeh. Na ol vanbangla kai he namah kah sal ni. Na ol bangla he hno cungkuem
