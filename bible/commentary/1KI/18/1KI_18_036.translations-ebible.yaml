  tbz-SIM: 'Dɛ̀ tùɔ̀kɛ dìì mɔ̀nnì bɛ̀ ɔ̃ɔ̃ fíé dɛ̀ kuyuoku iwũɔ̃ kɛ̀ Edii Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
