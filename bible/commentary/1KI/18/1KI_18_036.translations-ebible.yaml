  uig-ARA: 'كەچلىك قۇربانلىقنىڭ ۋاقتى كەلگەندە ئىلىياس پەيغەمبەر قۇربانلىققا يېقىن
    كېلىپ مۇنداق دۇئا قىلدى: ــ ئەي پەرۋەردىگار، ئىبراھىم بىلەن ئىسھاق ۋە ئىسرائىلنىڭ
    خۇداسى، ئۆزۈڭنىڭ ئىسرائىلدا خۇدا بولغىنىڭنى ئاشكارا قىلغايسەن، شۇنداقلا مېنىڭ
    سېنىڭ قۇلۇڭ بولۇپ بۇلارنىڭ ھەممىسىنى بۇيرۇقۇڭ بىلەن قىلغانلىقىمنى بۈگۈن بىلدۈرگەيسەن.'
  sus-sus: Nunmare sɛrɛxɛ ba tɛmui, Annabi Eliya naxa a maso sɛrɛxɛbade ra, a a fala,
