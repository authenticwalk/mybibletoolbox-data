    ipaila karong adlawa nga ikaw mao ang Dios sa Israel, ug imo akong alagad, nga
    gibuhat ko kining tanang butang sumala sa imong pulong.
  pol-UBG: 'A gdy nadszedł czas składania ofiary z pokarmów, prorok Eliasz zbliżył
    się i powiedział: PANIE, Boże Abrahama, Izaaka i Izraela, niech dziś poznają,
    że ty jesteś Bogiem w Izraelu, a ja twoim sługą, i że na twoje słowo uczyniłem
    to wszystko.'
  agr-agr: 'Tuja kuntinu neje ashí apetai tsawan jegamtai Elías nuwi jeganta chichaak:
    “Tuke Pujuu Apajuín Abraham, Isaac, Israel aents aidau emematin aina nunuwah,
    dekas amek Israel aents aidaun ememattayaitam nuna yamai dekatnume. Tuja wika
    amina inakem asan, ame inatjamin jutikag nunashkam dekatnume.'
  kyc-kyc: Dokopa mena pyao kiso maingi yuu gii alemanji dokopa kana pyare lasi dokona
