    nyIsidɑyɛɛribɛ tũ nkù, kɛ̀ ǹ tu ɑ kóo tɔ̃ntì, kɛ̀ fɔ̃́ɔ̃̀ n nɑ̀kɛ́ kɛ̀ ǹ dɔ̀ɔ̀
