  eng-WMB: At the time of the evening offering, Elijah the prophet came near and said,
    “LORD, the God of Abraham, of Isaac, and of Israel, let it be known today that
    you are God in Israel and that I am your servant, and that I have done all these
    things at your word.
  tam-TCV: பலிசெலுத்தும் நேரத்தில் இறைவாக்கினன் எலியா முன்பாக அடியெடுத்துச் சென்று,
    “ஆபிரகாமுக்கும், ஈசாக்குக்கும், இஸ்ரயேலுக்கும் இறைவனாகியிருக்கும் யெகோவாவே! இஸ்ரயேலில்
    நீர்தான் இறைவன் என்றும், நான் உம்முடைய அடியவன் என்றும், உமது கட்டளைப்படியே இவை
    எல்லாவற்றையும் செய்திருக்கிறேன் என்றும் இன்றைக்கு யாவரும் அறியச் செய்யும்” என்று
    மன்றாடினான்.
  ceb-ULB: Nahitabo kadto sa takna sa paghalad sa halad sa kagabhion, ug miduol si
