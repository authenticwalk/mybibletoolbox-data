  dop-dop: 'Pǝ kɔmɑ nɑ pǝ tɑlɑ wɑɑtʋ wei pɑ lɑkɩ ilim kpiluɣu kɔtɑsɩ tɔ, ɩlɛnɑ Ɩsɔ
