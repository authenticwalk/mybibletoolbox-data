    พระองค์​คือพระเจ้าในอิสราเอล และข้าพระองค์เป็นผู้​รับใช้​ของพระองค์ และข้าพระองค์​ได้​กระทำบรรดาสิ่งเหล่านี้ตามพระดำรัสของพระองค์
  por-BR-2018: 'E quando chegou a hora de oferecer-se o holocausto, chegou-se o profeta
    Elias, e disse: SENHOR Deus de Abraão, de Isaque, e de Israel, seja hoje manifesto
    que tu és Deus em Israel, e que eu sou teu servo, e que por mandado teu fiz todas
    estas coisas.'
  deu-ELO: 'Und es geschah zur Zeit, da man das Speisopfer opfert, da trat Elia, der
    Prophet, herzu und sprach: Jehova, Gott Abrahams, Isaaks und Israels! Heute werde
    kund, daß du Gott in Israel bist, und ich dein Knecht, und daß ich nach deinem
    Worte alles dieses getan habe.'
  eng-WYC-2018: And when the time was then, that the burnt sacrifice should be offered,
    Elijah the prophet nighed, and said, Lord God of Abraham, of Isaac, and of Israel,
    show thou today that thou art God of Israel, and that I am thy servant, and have
    done all these words by thy commandment. (And when it was the time, that the burnt
    sacrifice should be offered, Elijah the prophet came near, and said, Lord God
    of Abraham, and Isaac, and Israel, or Jacob, show thou today that thou art the
    God of Israel, and that I am thy servant, and that I have done all these things
    by thy commandment.)
  epo-epo: 'Kaj kiam venis la tempo, kiam oni faras farunoferon, la profeto Elija
    aliris, kaj diris: Ho Eternulo, Dio de Abraham, Isaak, kaj Izrael! hodiaŭ oni
    eksciu, ke Vi estas Dio ĉe Izrael kaj mi estas Via servanto, kaj ke laŭ Via vorto
    mi faris ĉion ĉi tion.'
  uig-PIN: 'Kǝqlik ⱪurbanliⱪning waⱪti kǝlgǝndǝ Iliyas pǝyƣǝmbǝr ⱪurbanliⱪⱪa yeⱪin
