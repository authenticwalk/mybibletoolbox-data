  arb-NAV: 'وَفِي مِيعَادِ ذَبِيحَةِ الْمَسَاءِ صَلَّى إِيلِيَّا: «أَيُّهَا الرَّبُّ
    إِلَهُ إِبْرَاهِيمَ وَإِسْحَاقَ وَإِسْرَائِيلَ، لِيُعْلَمِ الْيَوْمَ أَنَّكَ أَنْتَ
    اللهُ فِي إِسْرَائِيلَ، وَأَنِّي أَنَا عَبْدُكَ، وَبِأَمْرِكَ قَدْ أَقْدَمْتُ
    عَلَى هَذِهِ الأُمُورِ.'
  ewe-ewe: Esime fiẽvɔsaɣi ɖo la, Eliya te ɖe vɔsamlekpui la ŋu eye wòdo gbe ɖa be,
    “Oo, Yehowa, Abraham, Isak kple Israel ƒe Mawu, ɖee fia egbe be wòe nye Mawu le
    Israel eye mewɔ esiawo katã le wò nya nu.
  eng-LEE: And it came to pass, at [the time of] the offering of the evening-sacrifice,
    that Elijah the prophet came near, and said, O Lord, God of Abraham, of Isaac,
    and of Israel, this day let it be known that thou art God in Israel, and that
    I am thy servant, and that at thy word I have done all these things.
  gvn-gvn: Wawu yinyamun Elijah Godundu prayman, yalaman, “Maja God, bamanda milbi,
    yunduku junkurrji bajaku, yunduku God bajaku jiringa.” Wawu kukumun Godungku baya
    jinbaldaku jirimun yungan, minyanga, kuljinga. Bayabu minya bulki, juku, kulji,
    bana wubulku wayjunyarrkukuda. Jana bamangka yinya nyajin, jana kungkurr-kadarin,
    yalaman, “Maja jirimun, nyuluku God bajakukuda. Maja jirimun, nyuluku junkurrji
    bajaku.”
  asm-FB: পাছত সন্ধিয়া বেলাৰ নৈবেদ্য দিয়াৰ সময়ত এলিয়া ভাববাদীয়ে ওচৰলৈ আহি ক’লে,
    “হে অব্ৰাহামৰ, ইচহাকৰ আৰু ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱা, ইস্ৰায়েলৰ মাজত তুমিয়েই যে
    ঈশ্বৰ আৰু মই তোমাৰ দাস, আৰু তোমাৰ বাক্যৰ প্ৰভাৱত মই যে এই সকলো কাৰ্য কৰিছোঁ, ইয়াক
    আজি সকলোৱে জানক।
  sus-A: نُنمَرٍ سّرّشّ بَ تّمُي، عَننَبِ عٍلِيَ نَشَ عَ مَسٌ سّرّشّبَدٍ رَ، عَ عَ
    قَلَ، «عِبُرَهِمَ، عِسِيَفَ، نُن عِسِرَيِلَ مَرِفِ عَلَتَلَ، بِرِن شَ عَ كٌلٌن
    تٌ عَ عِ تَن نَن نَ عَلَ رَ عِسِرَيِلَ. بِرِن شَ عَ كٌلٌن عَ ﭑ تَن نَن نَ عِ شَ
    كٌنيِ رَ، نَشَن يِ قٍ بِرِن نَبَشِ عِ شُي مَ!
  fra-SBL: 'Au moment de l''offrande du soir, le prophète Élie s''approcha et dit :
    « Yahvé, Dieu d''Abraham, d''Isaac et d''Israël, que l''on sache aujourd''hui
    que tu es Dieu en Israël et que je suis ton serviteur, et que j''ai fait toutes
    ces choses selon ta parole.'
  hbo-hbo: וַיְהִ֣י ׀ בַּעֲלֹ֣ות הַמִּנְחָ֗ה וַיִּגַּ֞שׁ אֵלִיָּ֣הוּ הַנָּבִיא֮ וַיֹּאמַר֒
    יְהוָ֗ה אֱלֹהֵי֙ אַבְרָהָם֙ יִצְחָ֣ק וְיִשְׂרָאֵ֔ל הַיֹּ֣ום יִוָּדַ֗ע כִּֽי־אַתָּ֧ה
    אֱלֹהִ֛ים בְּיִשְׂרָאֵ֖ל וַאֲנִ֣י עַבְדֶּ֑ךָ *וּבְדִבְרֵיךָ (וּבִדְבָרְךָ֣) עָשִׂ֔יתִי
    אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵֽלֶּה׃
  piu-2006: Palunyangka uulta palula ila ngarala Yilaatjalu Katutjanya alatji tjapiṉu,
    “Mayutju Katutja. Nyuntu tjanampa mayutju tiṉa nyinangi Yipuramakungarriku tjanampa,
    Yatjikaku walytja tjuṯaku, Tjikupaku walytja tjuṯakuṯarra. Tjanampaṉu walytja
    ngaṉṯitja tjuṯala kuwarri nyinanyi. Kutjupa tjuṯaya ngaangka nyinanyi nyuntupa
    wiya tjukarurru nyinanyi, kanya ngayulu nyuntunya kuliṉi. Yipuramaku ngaṉṯitja
    tjuṯa tjananya kuwarri nintila! Waru ngaatja tilila!, tjanaya tjukarurrungku nyakula
    kulintjaku, nyuntu yilta mayutju tiṉalampa nyinanyi. Nintila tjananya!, ngayulu
    nyuntupa wangkawana yaḻṯirra tjananya ngaratjunkunytjaku, tjana nyakunytjaku,
    nyuntu warutjarrangku tiliṉingka. Tjanaya kulintjaku nyuntuṉin alatji watjaṉutjangka,
    ‘Yilaatja. Waru an kuka tililwiyangku nyuntu tjunkula ngayunya tjapila tilintjaku!’”
    Yilaatjalu yalatji Katutjanya piyuku tjapiṉu, “Yaṉangu ngaa tjuṯa tjananya nintilkitjangku
    nyuntu kurrkalpa tilila!, nyakulaya tjukarurrungku kulintjaku, nyuntu mayutju
    tiṉalampatju nyinanyi. Yalatji tjananya nintila!, yaḻṯururringkula kanyintjakitjangku
    yaṉangu tjuṯa.” Palunyangka Katutjalu waru katunguru waṉingu. Waru paluru uulta
    puḻinguru palyaṉutja winki kamparra wiyaṉu, kuka tjawirrilyiṯarra. Ngaṯi palula
    kapi an paṉa kamparra tjuṉparringu. Yaṉangu tjuṯaya nyakula nguḻurrirra waṯungarala
    alatjingku Katutjanya puḻkapungu, “Katutjanya mularrpa mayutju tiṉa kutjulampa
    nyinanyi.”
  kik-kik: 'Ihinda rĩa kũruta igongona-rĩ, mũnabii Elija agĩokooka hau mbere na akĩhooya
    atĩrĩ: “Wee Jehova Ngai wa Iburahĩmu, na Isaaka, na Isiraeli, reke kũmenyeke ũmũthĩ
    atĩ Wee nĩwe Ngai thĩinĩ wa Isiraeli, na ningĩ atĩ niĩ ndĩ ndungata yaku na njĩkĩte
    maũndũ maya mothe o ta ũrĩa ũnjathĩte.'
  omb-omb: Lo taroi hure bonboni hi, a tangaloi ligoligogi hi Elaeja mo labe me mo
    tataro vena, “O Huqe Mauri noi Ebraham, Aesek mei Israel, siregi nie na matamwasara
    lolo rani bagataha hurive i nigo i Huqe Mauri lolo Israel me i neu a nomu tangaloi
    tabanagi, me nau vei na gineu doluegi lo nomu leohora.
  fra-NCL: 'A l’heure où l’on offre l’oblation du soir, Elie, le prophète, s’avança
    et dit : « Yahweh, Dieu d’Abraham, d’Isaac et d’Israël, que l’on sache aujourd’hui
    que vous êtes Dieu en Israël, que je suis votre serviteur et que j’ai fait toutes
    ces choses sur votre parole.'
  cek-AK: Duembang angbawnhaih tue phak naah, tahmaa Elijah loe hmabang ah tacawt
    moe, Abraham, Issak hoi Israel Angraeng Sithaw, nang loe Israel kaminawk salakah
    Sithaw ah na oh, kai loe na tamna ah ka oh moe, hae hmuennawk doeh na lokpaekhaih
    hoiah ni ka sak, tiah vaihniah amtueng nasoe.
  cuk-cuk: 'Ibmar-ogumakar-ukleged-wachi-mosgua, Bab-Jehová-gayaburba-barsoged-Elías,
    aila-asabin gwisgunonikid. Geb Bab-Jehováʼse weyob goted: “Bab-Jehováʼye, be Abraham-e-Bab-Dummadid.
    Isaac-e-Bab-Dummadbalid, degi, Jacob-e-Bab-Dummadbalid. Bab-Jehováʼye, emi-iba
    bela Israel-dulemar be-wisgumaloed, bede, Bab-Dummad-napiragwadid. Degine, wisgumarbaloed,
    ani an be-maiga gudimogad. An beba-ibsadiidba, be-sogsadba an we-ibmar bela imaksad.'
  uig-CYR: 'Кәчлик қурбанлиқниң вақти кәлгәндә Илияс пәйғәмбәр қурбанлиққа йеқин келип
    мундақ дуа қилди: — Әй Пәрвәрдигар, Ибраһим билән Исһақ вә Исраилниң Худаси, Өзүңниң
    Исраилда Худа болғиниңни ашкарә қилғайсән, шундақла мениң Сениң қулуң болуп буларниң
    һәммисини буйруғуң билән қилғанлиғимни бүгүн билдүргәйсән.'
  pma-pma: Navong sak mesein tounah vasi onen, vi mendilah, avong mal ten sanien.
    Ka Ilaetsa mai vesesal en ahor ka vis vit, “O Iahova, Ahi onen Ebraham, onen Aesak,
    ka onen Siekob, kosa, kitie min komai keke keik kovi Ahi onen me-Isrel keil. Ka
    kitie min komai keke keik korie lat nau numai navi meatin toumien onom ka namumon
    tounah keil enek musil rem.
  tel-2017: సాయంత్ర బలి అర్పణ అర్పించే సమయానికి ఏలీయా ప్రవక్త బలిపీఠం దగ్గరికి వచ్చి
    “యెహోవా, అబ్రాహాము ఇస్సాకు ఇశ్రాయేలుల దేవా ఇశ్రాయేలీయుల మధ్య నీవు దేవుడవై ఉన్నావనీ
    నేను నీ సేవకుడనై ఉన్నాననీ నేనిదంతా నీ మాట ప్రకారమే చేశాననీ ఈ రోజు చూపించు.
  hat-BSA: 'Nan tan ofrann sakrifis aswè a, Élie, pwofèt la, te pwoche e te di: “O
    SENYÈ, Bondye Abraham, Isaac avèk Israël la, jodi a, kite li byen rekonèt ke Ou
    se Bondye an Israël, ke mwen se sèvitè Ou, e ke mwen te fè tout bagay sa yo pa
    pawòl Ou menm.'
  bxh-bxh: Maimailafina, antalasam maihalana yai, peloweta Ilaidiya ya lau katakatan
    sadaina yai be ya lauꞌuꞌula. Iyen, Aee–, Abelaham, Isako yo Iyakobo edi Yaubada!
    Aho ite bena wa famahata wananahaim mate um Isalaela edi Yaubada yo hinaga u famahata
    mate yau em tau paisowa. Ginauli mahudoꞌina wa falibagu be E ginaulidi hinaga
    bena wa famahatadi.
  kos-kos: Ke sun pacl in orek kisa ke tafun len tok, Elijah mwet palu el kilukyang
    nu ke loang sac ac pre ac fahk, “O LEUM GOD, God lal Abraham, Isaac, ac Jacob,
    akpwayei inge lah kom pa LEUM GOD lun Israel, ac lah nga mwet kulansap lom su
    orala ma inge nukewa ke sap lom.
  hbo-WLC: וַיְהִ֣י ׀ בַּעֲל֣וֹת הַמִּנְחָ֗ה וַיִּגַּ֞שׁ אֵלִיָּ֣הוּ הַנָּבִיא֮ וַיֹּאמַר֒
    יְהוָ֗ה אֱלֹהֵי֙ אַבְרָהָם֙ יִצְחָ֣ק וְיִשְׂרָאֵ֔ל הַיּ֣וֹם יִוָּדַ֗ע כִּֽי־אַתָּ֧ה
    אֱלֹהִ֛ים בְּיִשְׂרָאֵ֖ל וַאֲנִ֣י עַבְדֶּ֑ךָ ובדבריך עָשִׂ֔יתִי אֵ֥ת כָּל־הַדְּבָרִ֖ים
    הָאֵֽלֶּה׃
  ibo-ibo: Mgbe oge e ji achụ aja anyasị ruru, Ịlaịja, onye amụma bịara ebe ịchụ aja
    ahụ nso kpee ekpere sị, “O, Onyenwe anyị Chineke Ebraham, na Aịzik, na Izrel,
    biko gosi taa na ọ bụ gị onwe gị bụ naanị Chineke nʼIzrel, na mụ onwe m bụkwa
    ohu gị. Gosikwa na m bụ onyeozi gị, na ọ bụ ihe i nyere m nʼiwu ka m mere oge
    ndị a niile.
  ory-ory: ଏଉତ୍ତାରେ ସନ୍ଧ୍ୟାକାଳୀନ ବଳିଦାନ ଉତ୍ସର୍ଗ କରିବା ସମୟରେ ଏଲୀୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ନିକଟବର୍ତ୍ତୀ
    ହୋଇ କହିଲେ, “ହେ ସଦାପ୍ରଭୋ, ଅବ୍ରହାମର ଓ ଇସ୍‌ହାକର ଓ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର, ତୁମ୍ଭେ ଯେ ଇସ୍ରାଏଲ
    ମଧ୍ୟରେ ପରମେଶ୍ୱର ଅଟ ଓ ମୁଁ ଯେ ତୁମ୍ଭର ସେବକ ଓ ମୁଁ ଯେ ତୁମ୍ଭ ବାକ୍ୟ ପ୍ରମାଣେ ଏହିସବୁ କାର୍ଯ୍ୟ
    କରିଅଛି, ଏହା ଆଜି ଜଣାଯାଉ।”
  wmt-wmt: '@see-verse:1KI.018.035'
  chk-chk: Nge lupwen a tori fansoun asoren lekuniol, ewe soufos Elias a kan ngeni
    ewe rongen asor o iotek, “Ai Samol mi Lapalap, än Apraham, Isaak me Jakop we Kot,
    kopwe pwäri ikenai pwe en ewe Kot lon Israel, nge ngang noum chon angang. Kopwe
    pwal pwäri pwe üa föri ekei mettoch meinisin fän alom.
  rop-rop: Wen imbin gulijap sangodan, det taim wen deibin oldei stat abum det sekrifais,
    Ilaija bin go langa det teibul blanga ofring en imbin prei, “YAWEI, yu na det
    trubala God blanga Eibrahem, Aisik en Jeikob. Ai askim yu blanga shoum dislot
    pipul yu na det God blanga Isreil en mi wekinmen blanga yu en aibin dum dijan
    dumaji yubin dalim mi blanga dum.
  ukr-1871: 'А коли вже був час приносити вечірню жертву, приступив Ілия й промовив:
    Господи, Боже Авраамів, Ізааків і Ізрайлїв! Покажи сьогоднї, що ти один Бог ув
    Ізраїлї, а я слуга твій, й що я се все вчинив по твойму велїнню.'
  deu-1951: 'Und um die Zeit, da man das Speisopfer darbringt, trat der Prophet Elia
    herzu und sprach: O HERR, Gott Abrahams, Isaaks und Israels, laß heute kund werden,
    daß du Gott in Israel bist und ich dein Knecht und daß ich solches alles nach
    deinem Wort getan habe!'
  eng-JPS: 'And it came to pass at the time of the offering of the evening offering,
    that Elijah the prophet came near, and said: ''O LORD, the God of Abraham, of
    Isaac, and of Israel, let it be known this day that Thou art God in Israel, and
    that I am Thy servant, and that I have done all these things at Thy word.'
  srp-1865: 'A kad bi vrijeme da se prinese žrtva, pristupi Ilija prorok i reèe: Gospode
    Bože Avramov, Isakov i Izrailjev, neka danas poznadu da si ti Bog u Izrailju i
    ja da sam tvoj sluga, i da sam po tvojoj rijeèi uèinio sve ovo.'
  lug-lug: Mu kiseera eky’ekiweebwayo eky’akawungeezi, nnabbi Eriya n’asembera mu
    maaso n’asaba nti, “Ayi Mukama, Katonda wa Ibulayimu, owa Isaaka ne Isirayiri,
    olwa leero kimanyibwe nti ggwe Katonda mu Isirayiri, era nti nze muddu wo, era
    nkoze ebintu bino byonna olw’ekigambo kyo.
  heb-heb: ויהי בעלות המנחה ויגש אליהו הנביא ויאמר יהוה אלהי אברהם יצחק וישראל היום
    יודע כי אתה אלהים בישראל ואני עבדך ובדבריך עשיתי את כל הדברים האלה׃
  ben-IRV: পরে বিকালের বলিদানের দিন হলে পর ভাববাদী এলিয় কাছে এগিয়ে আসলেন এবং বললেন,
    “হে সদাপ্রভু, অব্রাহাম, ইস্‌হাক ও ইস্রায়েলের ঈশ্বর, আজকে তুমি জানিয়ে দাও যে,
    ইস্রায়েলের মধ্যে তুমিই ঈশ্বর এবং আমি তোমার দাস, আর তোমার আদেশেই আমি এই সব করেছি।
  pan-pan: ਤਾਂ ਤਕਾਲਾਂ ਦੀ ਭੇਟ ਚੜ੍ਹਾਉਣ ਦੇ ਵੇਲੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਏਲੀਯਾਹ ਨਬੀ ਨੇ ਨੇੜੇ
    ਆ ਕੇ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ ਅਬਰਾਹਾਮ, ਇਸਹਾਕ ਤੇ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਅੱਜ ਪਤਾ ਲੱਗ ਜਾਵੇ ਕਿ
    ਤੂੰ ਇਸਰਾਏਲ ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਹੈਂ ਅਤੇ ਮੈਂ ਤੇਰਾ ਦਾਸ ਹਾਂ ਅਤੇ ਮੈਂ ਇਨ੍ਹਾਂ ਸਾਰੀਆਂ ਗੱਲਾਂ
    ਨੂੰ ਤੇਰੇ ਬਚਨ ਨਾਲ ਕੀਤਾ ਹੈ।
  tkr-tkr: 'Yı''q''ı''hin kar otxhunne xhebne sə''ətıle, İlyas peyğambar ögiylqa qığeç''u
    eyhen: – Rəbb, Ğu İbrahimee, I''saq''ee, İzrailee ı''bəədat hı''ına Allah vorna!
    Hasre g''iyna İzrailee Allah Ğuva, zınar Yiğna g''ulva, in gırgınıd zı Yiğne cuvabıka
    ha''ava ats''axhecen!'
  mya-JVB: ညဦးယံယဇ် ပူဇော် ချိန်ရောက်သောအခါ ၊ ပရောဖက် ဧလိယ သည် ချဉ်းလာ ၍ ၊ အာဗြဟံ
    ၊ ဣဇာက် ၊ ဣသရေလ တို့၏ဘုရားသခင် ထာဝရဘုရား ၊ ကိုယ်တော် သည် ဣသရေလ အမျိုး၏ဘုရားသခင်
    ဖြစ်တော်မူကြောင်း ကို၎င်း၊ အကျွန်ုပ် သည် ကိုယ်တော် ကျွန် ဖြစ်၍ အမိန့် တော်အတိုင်း
    ဤ အမှု အလုံးစုံ တို့ကို ပြု ကြောင်းကို၎င်း၊ ယနေ့ သိ ကြပါစေသော။
  tbg-tbg: Ho eronaini Kotira ofaa iha quara amitaarirava anintovaro paropeti vaiinti
    Elaitaava vi taintara tataaqa oru vaiharo Kotira aarero tiharo, Noravauvo, are
    Eparahaamira, Aisaakira, Iekopira, Variqavanoma variaro. Ho vate nena kempuka
    numiqaira maa vaiinti nahentika are Isareri Variqavano varianarara kankomake tavaate.
    Te ai kaiqa vaiinti vaiha ai uva avataqi viha maa kaiqara varaunara viravata vika
    kankomake tavaate.
  hmo-hmo: Adorahi boubou henia negana ia ginidae neganai, peroveta tauna Elia be
    boubou patana badinai ia gini, ia guriguri, ia gwau, “Lohiabada e, Aberahamo bona
    Isako bona Iakobo edia Dirava e, hari dina do oi hedinaraia momokani oi be Israela
    ena Dirava, bona lau, oiemu hesiai tauna, ese inai kara oiemu oda dekenai lau
    karaia noho.
  urd-urd: और शाम की क़ुर्बानी पेश करने के वक़्त एलियाह नबी नज़दीक आया और उसने कहा
    “ऐ ख़ुदावन्द अब्रहाम और इज़्हाक़ और इस्राईल के ख़ुदा! आज मा'लूम हो जाए कि इस्राईल
    में तू ही ख़ुदा है, और मैं तेरा बन्दा हूँ, और मैंने इन सब बातों को तेरे ही हुक्म
    से किया है।
  rus-SYN: 'Во время приношения вечерней жертвы подошел Илия пророк и воззвал на небо
    и сказал: Господи, Боже Авраамов, Исааков и Израилев! Услышь меня, Господи, услышь
    меня ныне в огне! Да познают в сей день люди сии, что Ты один Бог в Израиле, и
    что я раб Твой и сделал все по слову Твоему.'
  bqc-SIM: 'Sa oosi ogↄↄ ↄ̃ ãnabi Ɛlia sↄ̃̀i à mɛ̀: Dii, Ablahaũ ń Izaakio ń
    Isailio Lua, to wà dↄ̃ gbã kɛ́ ḿmɛnn Isailiↄ Lua, mɛ́ n zↄ̀blenan ma ũ, málɛ
    yã́ɛ bee kɛ, kɛ́ ḿmɛ ń òmɛɛ yã́i.'
  tcz-CHONGTHU: Nilhah lang pumgo thilto phat donin, Elijah themgao pachu maicham
    muna akal touvin atao tan ahi. “Vo Pakai Abraham Pathen, Isaac Pathen, Jacob Pathen
    tuni nikho’a hin nangma hi Israel Pathen nahina leh keima hi nasohpa kahina hinphong
    doh in, hicheho jouse hi nangma thupeh’a kana bol ahi jong hi hinphong doh in.
  mar-mar: दुपारच्या यज्ञाची वेळ झाली. तेव्हा संदेष्टा एलीया वेदीपाशी गेला आणि त्याने
    प्रार्थना केली, “परमेश्वरा, अब्राहाम, इसहाक आणि याकोब यांच्या देवा, तूच इस्राएलचा
    देव आहेस हे तू आता सिध्द करून दाखवावेस अशी माझी तुला विनंती आहे. हे सर्व तूच माझ्याकडून
    करवून घेतलेस हे यांना कळू दे. मी तुझा सेवक आहे हे ही कळू दे.
  soq-soq: Tane rawileidio pue pulontopua walamawa wiseno Elaia wata mampe alene enene
    rauparilene wanase, “Iawe God, Abraam, Aisak ita Iakob Godiu, ande e sabamoitaa
    e ipa God Israel bedewe ita ne ipa e nolaa dewalala, ita dewa ema uduudu e waana
    rua ne dewamona.
  qub-qub: 'Tayta Diospaj rupachinan öra chayamuptin Tayta Diospa profëtan Eliasga
    altarcho aycha caycajpa ñaupanman witiycur sinchipa mañacuran: «¡Abrahampa, Isaacpa,
    Israelpa Tayta Diosnin: Canan musyacächun Israelpa Diosnin cashayqui, noga sirbishojniqui
    cashä, cachamaptiqui llapan caycunatapis ruraycashä!'
  bqp-bqp: 'Sa ↄkↄsi ogↄrↄ akũ annabi Iliasu nài à pì: Dikiri, Ibrahĩ kũ Isaakuo
    kũ Isarailao Luda, ǹ tó ò dↄ̃ gbãra kũ mↄkↄ̃mmɛ Isarailanↄ Luda ũ akũsↄ̃
    n zↄ̀bleriimɛ ma ũ, matɛn yã dí kɛ kũ mↄkↄ̃n mɛ́ n ma dan yãi.'
  hat-hat: 'Lè lè pou yo fè ofrann apremidi a rive, pwofèt Eli pwoche bò lotèl la,
    li di: -Seyè, Bondye Abraram, Bondye Izarak ak Bondye Jakòb, fè yo wè jòdi a se
    ou menm ki Bondye pèp Izrayèl la. Fè yo rekonèt se sèvitè ou mwen ye. Se ou menm
    ki ban m'' lòd fè tout bagay sa yo.'
  eng-BSB: At the time of the evening sacrifice, Elijah the prophet approached the
    altar and said, “O LORD, God of Abraham, Isaac, and Israel, let it be known this
    day that You are God in Israel and that I am Your servant and have done all these
    things at Your command.
  eng-WEBPB: At the time of the evening offering, Elijah the prophet came near and
    said, “LORD, the God of Abraham, of Isaac, and of Israel, let it be known today
    that you are God in Israel and that I am your servant, and that I have done all
    these things at your word.
  kbq-kbq: Hagi kinagama ofama Kresramanama vu knama egeno'a, kre sramnavu itare Elaija'a
    erava'o huno amanage huno nunamuna hu'ne, Ra Anumzana, Abrahamune, Aisakine, Israeli
    Anumzamoka, Israeli mopafina Nagrake Anumzana mani'noe hunka nehunka, eri'za vahekamo'nagura
    Nagra huntogeno maka ama zantamina nehie hunka eriama huo.
  nhe-BL: 'Huan quema ajsic hora para quitencahuase nopa tlacajcahualistli ica tiotlac
    para TOTECO, nopa tiocamanalojquetl Elías monechcahui campa tlaixpamitl huan momaijto
    ica TOTECO huan quiijto: “TOTECO Dios, ta tlen tiiTeco tohuejcapan tatahua, Abraham,
    Isaac huan Israel, xijchihua ama ma quimatica para ta tiToteco huan toDios tiisraelitame
    huan para na nimotlatequipanojca. Xijpannexti para na nijchijtoc nochi ya ni pampa
    tinechnahuatijtoc.'
  bus-bus: 'Sa uusiɛ ogurↄ ben annabi Ilia sↄ̃̀zi à bè: Dii, Ibraĩ kↄ̃n Isaakuo kↄ̃n
    Isarailio Luda, ǹ tó wà dↄ̃ gbã̀a kɛ̀ ḿbe Isarailinↄ Luda ũ bensↄ̃ n zↄ̀blerin
    ma ũ, mɛ́ɛ yã kɛ̀ kɛɛ kɛ̀ ḿbe n ma dan yãnzi.'
  gub-BL: Ma'ea'yr hapy haw 'or ihem mehe, karuk mehe, Tupàn ze'eg imume'u har Eri
    uhem ma'ea'yr hapy haw huwake Tupàn pe uze'eg pà kury. — O Tupàn Tuweharupi Wiko
    Ma'e. Àmàrààw izar. Izak izar. Zako izar. Exak kar Izaew wazar romo nereko haw
    xe har wanupe kury. Exak kar neremiruze'eg romo hereko haw xe har wanupe no. Ta'e
    azapo ma'e paw neze'eg rupi katete ihe xe.
  eng-DRA: 'And when it was now time to offer the holocaust, Elias the prophet came
    near and said: O Lord God of Abraham, and Isaac, and Israel, shew this day that
    thou art the God of Israel, and I thy servant, and that according to thy commandment
    I have done all these things.'
