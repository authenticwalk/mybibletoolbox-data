    Özüngning Israilda Xuda bolghiningni ashkara qilghaysen, shundaqla méning Séning
    qulung bolup bularning hemmisini buyruqung bilen qilghanliqimni bügün bildürgeysen.'
  nde-nde: Kuthe ngesikhathi somhlatshelo, u-Elija umphrofethi wasondela wakhuleka
    esithi, “Oh Thixo, Nkulunkulu ka-Abhrahama, lo-Isaka lo-Israyeli, veza obala lamuhla
