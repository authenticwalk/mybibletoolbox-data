verse: 1KI.018.036
translations:
  mal-C: 'യാഗാർപ്പണത്തിനു സമയമായപ്പോൾ പ്രവാചകനായ ഏലിയാവ് യാഗപീഠത്തിനടുത്തേക്കു ചെന്ന്:
    “അബ്രാഹാം, യിസ്ഹാക്ക്, ഇസ്രായേൽ എന്നിവരുടെ ദൈവമായ യഹോവേ! ഇസ്രായേലിൽ അവിടന്നുമാത്രം
    ദൈവമെന്നും, അടിയൻ അവിടത്തെ ദാസനെന്നും, അവിടത്തെ കൽപ്പനയനുസരിച്ചാണ് അടിയൻ ഇതൊക്കെയും
    പ്രവർത്തിച്ചതെന്നും ഇന്നത്തെ ദിവസം വെളിപ്പെടുമാറാകട്ടെ!'
  deu-TKW: 'Um die Zeit aber, wo man das Speisopfer darzubringen pflegt, trat der
    Prophet Elia herzu und sprach: Jahwe, du Gott Abrahams, Isaaks und Israels, laß
    heute kund werden, daß du Gott in Israel bist, ich aber dein Knecht, und daß ich
    auf dein Geheiß dieses alles gethan habe.'
  lin-lin: 'Na ngonga oyo batumbaka mbeka ya pokwa, mosakoli Eliya apusanaki mpe asambelaki :
    — Oh Yawe, Nzambe ya Abrayami, ya Izaki mpe ya Isalaele ! Tika bato bayeba lelo
    ete Yo nde ozali Nzambe ya Isalaele, mpe ngai nazali mosali na Yo ; mpe nasali
    makambo oyo nyonso na etinda na Yo.'
  eng-LSV: And it comes to pass, at the going up of the [evening] present, that Elijah
    the prophet comes near and says, “YHWH, God of Abraham, Isaac, and Israel, let
    it be known today that You [are] God in Israel, and that I, Your servant, have
    done the whole of these things by Your word;
  eng-GNV: And when they should offer the euening sacrifice, Eliiah the Prophet came,
    and sayd, Lord God of Abraham, Izhak and of Israel, let it be knowen this day,
    that thou art the God of Israel, and that I am thy seruant, and that I haue done
    all these things at thy commandement.
  eng-WEBSTER: And it came to pass at the time of the offering of the evening sacrifice,
    that Elijah the prophet came near, and said, LORD God of Abraham, Isaac, and of
    Israel, let it be known this day that thou art God in Israel, and that I am thy
    servant, and that I have done all these things at thy word.
  nhw-BL: 'Huan quema ajsic hora para quitencahuase nopa tlacajcahualistli ica tiotlac
    para TOTECO, nopa tlajtol pannextijquetl Elías monechcahui campa tlaixpamitl huan
    motlatlajti ica TOTECO huan quiijto: “TOTECO Dios, ta catli tiiTeco tohuejcapan
    tatahua, Abraham, Isaac huan Israel, xijchihua ama ma quimatica para ta tiToteco
    huan toDios tiisraelitame huan para na nimotequipanojca. Xijpannexti para na nijchijtoc
    nochi ya ni pampa technahuatijtoc.'
  swh-ONEN: 'Wakati wa kutoa dhabihu ya jioni, nabii Eliya akasogea mbele na kuomba,
    akisema: “Ee Bwana, Mungu wa Abrahamu, na Isaki na Israeli, ijulikane leo kwamba
    wewe ndiye Mungu katika Israeli na ya kwamba mimi ni mtumishi wako na nimefanya
    mambo haya yote kwa neno lako.'
  bba-bba: Ye yokɑn yɑ̃kurun sɑɑ yɑ turɑ, yerɑ Gusunɔn sɔmɔ Eli u susi yɑ̃ku turɑ
    ten mi, u nɛɛ, Gusunɔ, Aburɑhɑmu kɑ Isɑki kɑ Yɑkɔbun Yinni, ɑ de bu ɡiɑ ɡisɔ mɑ
    wunɑ ɑ sɑ̃ɑ Gusunɔ Isireliɔ, mɑ nɑ mɑɑ sɑ̃ɑ wunɛn bɔ̃ɔ. Kpɑ bɑ n yɛ̃ mɑ ɡɑ̃ɑ ni
    nɑ kuɑ, wunɛn min diyɑ nu koorɑ.
  eng-KJVCPB: And it came to pass at the time of the offering of the evening sacrifice,
    that Elijah the prophet came near, and said, Lord God of Abraham, Isaac, and of
    Israel, let it be known this day that thou art God in Israel, and that I am thy
    servant, and that I have done all these things at thy word.
  cpy-cpy: 'Tema monkaata-paaka ooryaa okaatzi itaapiintziri ipira taapooki-mentotsiki,
    pokanaki Elías. Icheraa-paaki, ikantzi: “¡Tajorentsi! Itajorentsite Abraham, Isaac
    eejatzi Israel. Pimatero nokowako-tzimiri, rootaki riyotan-teetyaari eeroka Itajorentsite
    Israel-paeni, naakataki eejatzi pomperatani. Okaatzi nantziri naaka, eerokataki
    omperatanari nantemiro.'
  luo-luo: E kinde mar chiwo misango, Elija janabi nosudo nyime molemo kowacho niya,
    “Yaye Jehova Nyasaye, Nyasach Ibrahim gi Isaka kod Israel, we ongʼere kawuono
    ni in e Nyasaye e Israel kendo ni an jatichni bende ni asetimo magi duto kaluwore
    gi chikni.
  meu-meu: Boubou ḡaudia ihahelaḡadia negana e kau. Bena peroveta tauna Elia na e
    raka kahira, eto, Iehova e, Abraham bona Isaak bona Israel edia Dirava, hari dirla
    ai baine hedinarai oi na Israel Diravana, bona lau na emu hesiai tauna, bona ini
    ḡau iboudiai na oiemu hereva dainai vada na kara.
  npi-ULB: साँझको बलिदान चढाउने समयमा एलिया अगमवक्ता नजिक आएर भने, “हे परमप्रभु, अब्राहाम,
    इसहाक र इस्राएलका परमेश्वर, तपाईं इस्राएलका परमेश्वर हुनुहुन्छ र म तपाईंका दास
    हुँ र यी सबै कुरा मैले तपाईंको वचनअनुसार गरेको छु भनी आज थाहा होस् ।
  yor-yor: Ó sì ṣe, ní ìrúbọ àṣálẹ́, wòlíì Elijah sì súnmọ́ tòsí, ó sì gbàdúrà wí
    pé, “Olúwa, Ọlọ́run Abrahamu, Isaaki àti Israẹli, jẹ́ kí ó di mí mọ̀ lónìí pé
    ìwọ ni Ọlọ́run ní Israẹli àti pé èmi ni ìránṣẹ́ rẹ, àti pé mo ṣe gbogbo nǹkan
    wọ̀nyí nípa àṣẹ rẹ.
  emp-NTPO: 'Quewara israelerãba Ãcõrẽa animarã babue diabada horaca Elíara animarã
    babue diabada caita wãped̶a Ãcõrẽa nãwã iwid̶isia: “Ãcõrẽ, bʌdrʌ Abrahaʌ̃, Isa,
    idjab̶a Israel Ãcõrẽa. Id̶i unubidua bʌra wãrãda israelerã Ãcõrẽda idjab̶a mʌ̃ra
    bʌ nezocada. Unubidua bʌabʌrʌ mʌ̃́a nãwã obi b̶ʌda.'
  pes-OPCB: 'هنگام عصر که وقت قربانی کردن بود، ایلیا کنار مذبح ایستاد و اینطور دعا
    کرد: «ای خداوند، خدای ابراهیم و اسحاق و یعقوب، امروز آشکار کن که تو خدای اسرائیل
    هستی و من خدمتگزار تو می‌باشم. ثابت کن که همهٔ این کارها را من به فرمان تو انجام
    داده‌ام.'
  tgl-ULB: Ito ang naganap sa oras ng pag-aalay ng pang gabing handog, si Elias na
    propeta ay lumapit at sinabi, “ Yahweh, na Diyos ni Abraham, ni Isaac, at ng Israel,
    hayaang malaman sa araw na ito na ikaw ang Diyos sa Israel, at ako ang iyong lingkod,
    at aking ginagawa ang lahat ng bagay sa iyong salita.
  cbu-NT: Ashirangu, yuwash Apanlleem muchimaam waritarangu, anush Elíyas annung watsiri
    xiyeeru, Apanllee masharangiya. Apaa shiy kurakish kizpurtishcha. Apramarineetsi,
    misha Isaakarineetsitam, misha Israelaatstam kizpur chinarangsha. Ashirucha, na
    in zar tputs shiyaa yasamaam nuw shiyaa mashkina, watam shiy nuwaa tputsirshawa.
    Shaana nuwaa nish shaanaatsi ungirtamaam kamachtarangsha.
  hui-hui: Alendonaga loma biniru delolenengi hayagola Elaya ibugua loma biniru bo
    delaga dabu bu helayagoria kaware pu howa lalu, Anduane Homogo-o Abarahamanagabi
    Aisaganagabi Yagabanagabi Ngode Datagaliwabeore í̠ni kegoni. Í̠ hanguore Isaraelenaga
    Ngode Datagaliwabe kegonibi í̠naga biabe biahaga agali mbiraore i̱ore henedalo
    hendelobi mbirale uru í̠nime bia lalu kedagua bialu harudane hendelobi ti mo walia
    ha.
  mya-mya: ညဥ့်​ဦး​ယံ​ယဇ်​ပူ​ဇော်​ချိန်​ရောက်​သော​အ​ခါ ပ​ရော​ဖက်​ဧ​လိ​ယ​သည်​ယဇ်​ပလ္လင်​အ​နီး​သို့
    ချဉ်း​ကပ်​၍``အို အာ​ဗြ​ဟံ၊ ဣ​ဇာက်၊ ယာ​ကုပ်​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား၊
    ကိုယ်​တော် သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား ဖြစ်​တော်​မူ​ကြောင်း​ကို​လည်း​ကောင်း၊
    အ​ကျွန်ုပ် သည်​ကိုယ်​တော်​၏​အ​စေ​ခံ​ဖြစ်​၍​ဤ​အ​မှု အ​ရာ​အ​လုံး​စုံ​ကို ကိုယ်​တော်​၏​အ​မိန့်​တော်
    အ​ရ​ပြု​ကြောင်း​ကို​လည်း​ကောင်း​ယ​နေ့​သိ ကြ​ပါ​စေ​သော။-
  bod-N: དགོང་མོའི་མཆོད་པ་འབུལ་བའི་དུས་སུ། ལུང་སྟོན་པ་ཨེ་ལི་ཡཱ་མདུན་དུ་འོངས་ནས། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    ཨབ་ར་ཧམ་དང་། ཨི་སཱག་དང་། ཡེས་ར་ཨེལ་ཀྱི་དཀོན་མཆོག་ལགས། དེ་རིང་ཉིན་མོར། ཁྱེད་ཉིད་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡིན་ལ།
    བདག་ནི་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཡིན་པ་དང་། ཁྱེད་ཀྱི་བཀའ་བཞིན་དུ་འདི་བཞིན་བྱེད་པ་དེ་མངོན་པར་མཛོད་ཅིག
  sna-sna: Panguva yechibayiro, muprofita Eria akaenda pamberi akanamata akati, “Haiwa
    Jehovha, Mwari waAbhurahama, Isaka naIsraeri, ngazvizivikanwe nhasi kuti ndimi
    Mwari munyika yeIsraeri uye kuti ini ndiri muranda wenyu, uyewo kuti ndaita zvinhu
    zvose izvi sezvamakandirayira.
  spa-BLM: 'A la hora de la ofrenda de la tarde, el profeta Elías se acercó y dijo:
    “Yahvé, Dios de Abraham, de Isaac y de Israel, haz que se sepa hoy que tú eres
    Dios en Israel y que yo soy tu siervo, y que he hecho todo esto por tu palabra.'
  cac-cac: 'Ayic ix c''och yorail ichataxon yic tz''ac''ji silab'' d''a yemc''ualil,
    ix snitzanoch sb''a vin̈aj Elías chi'' d''a stz''ey altar chi'', ix yalan vin̈:
    Mamin Jehová sDiosal ach vin̈aj Abraham, vin̈aj Isaac yed'' vin̈aj Israel. A ticnaic
    ojtacajocab''eli to a ach ton co Diosal ach a on̈ israel on̈ tic, a inxo tic to
    a checab'' in, a ach ix a chec in c''ulej juntzan̈ tic.'
  swh-ULB: Ikawa wakati wa kutoa dhabihu ya jioni, nabii Eliya akasogea na akasema,
    “BWANA, Mungu wa Abrahamu, na wa Isaka, na wa Israeli, na ijulikane leo kwamba
    wewe ndiye Mungu wa Israeli, na kwamba mimi ni mtumishi wako, na kwamba nimeyafanya
    mambo haya yote kwa jina lako.
  bel-bel: 'У час ахвярапрынашэньня вечаровай ахвяры падышоў Ільля прарок - і сказаў:
    Госпадзе Божа Абрагамаў, Ісаакаў і Ізраілеў! Хай спазнаюць у гэты дзень, што Ты
    адзін Бог у Ізраілі, і што я раб Твой і зрабіў усё паводле слова Твайго.'
  wed-wed: Ma aubigai pulo apuna ana mara i ḡetai, Elijah i babara-ḡae pulo aniapuna
    au ririvana ma i raupari i pa, “Oo Bada, Abraham, Isaac ma Jacob ai God, amadodo
    rava ma viatataiei da tam God au Israel ma tau am taunola, ma anatapuna u ririwei
    a kauei.
  deu-ELBBK: 'Und es geschah zur Zeit, da man das Speisopfer opfert, da trat Elia,
    der Prophet, herzu und sprach: HERR, Gott Abrahams, Isaaks und Israels! Heute
    werde kund, dass du Gott in Israel bist, und ich dein Knecht, und dass ich nach
    deinem Wort alles dieses getan habe.'
  mbb-OT: Hein timpu en te kebpemuhat, mid-uvey si Elias he ebpeneuven duen te pemuhatà
    ne nengemuyù sikandin. Ke sikandin te, “Nengazen he Megbevayà ni Abraham, ni Isaac,
    wey ni Jacob, ipeehè nu is puriba ǥuntaan he andew he iyan ka Megbevayà te Israel
    ne suluǥuen a kenikew, ne mibeelan ku heini is langun he vaal su iyan insuǥù nu.
  mal-2015: 'ഭോജനയാഗം കഴിക്കുന്ന നേരമായപ്പോൾ ഏലീയാപ്രവാചകൻ അടുത്തുചെന്നു: അബ്രാഹാമിന്റെയും
    യിസ്ഹാക്കിന്റെയും യിസ്രായേലിന്റെയും ദൈവമായ യഹോവേ, യിസ്രയേലിൽ നീ ദൈവമെന്നും ഞാൻ
    നിന്റെ ദാസൻ എന്നും ഈ കാര്യങ്ങളൊക്കെയും ഞാൻ നിന്റെ കല്പനപ്രകാരം ചെയ്തു എന്നും ഇന്നു
    വെളിപ്പെട്ടുവരട്ടെ.'
  rmc-rmc: 'Sar avľa o časos pre chabeneskri obeta, geľa o prorokos Eliaš paš o oltaris
    a phenďa: „RAJEJA, Devla le Abrahamoskro, le Izakoskro the le Jakoboskro: adadžives
    mi sprindžaren, hoj tu sal o Del andro Izrael, hoj me som tiro služobňikos a kada
    savoro kerav pre tiro prikazis.'
  pes-OPV: 'و در وقت گذرانیدن هدیه عصری، ایلیای نبی نزدیک آمده، گفت: «ای یهوه، خدای
    ابراهیم و اسحاق و اسرائیل، امروز معلوم بشود که تو دراسرائیل خدا هستی و من بنده
    تو هستم و تمام این کارها را به فرمان تو کرده‌ام.'
  ron-1924: 'Ын клипа кынд се адучя жертфа де сярэ, пророкул Илие с-а апропият ши
    а зис: „Доамне, Думнезеул луй Авраам, Исаак ши Исраел! Фэ сэ се штие астэзь кэ
    Ту ешть Думнезеу ын Исраел, кэ еу сунт служиторул Тэу ши кэ тоате ачесте лукрурь
    ле-ам фэкут дупэ порунка Та.'
  aui-aui: Ravidiye suwara gabuna gabudarine, na Elaija ipepewa inagho suwara gabugabuna
    gawarine bi irupari iwona bo, “Oo Yawe - Abraham, Aisik, da Jeikap yadi God -
    kata kiyeveveyana da tamna God Isrel kamone bi tagu na yam wiitamariyana. Bi kiyeveveyana
    da tam gamomve na mmkodi bera tupadi abera.
  ben-OBCV: 'বলিদান উৎসর্গ করার সময় ভাববাদী এলিয় এগিয়ে এসে প্রার্থনা করলেন: “হে
    সদাপ্রভু, অব্রাহাম, ইস্‌হাক ও ইস্রায়েলের ঈশ্বর, লোকেরা আজ জানুক যে ইস্রায়েলে
    তুমিই ঈশ্বর এবং আমি তোমার দাস ও আমি তোমার আদেশেই এসব কাজ করেছি।'
  som-som: Oo markii la gaadhay wakhtigii la bixin jiray allabarigii fiidnimada, Nebi
    Eliiyaah waa soo dhowaaday, oo wuxuu yidhi, Rabbiyow, Ibraahim iyo Isxaaq iyo
    Israa'iil Ilaahoodiiyow, maanta dalka Israa'iil ha lagu dhex ogaado inaad adigu
    Ilaah tahay, oo aan anna ahay addoonkaaga, iyo inaan waxyaalahan oo dhan eraygaaga
    ku sameeyey.
  lat-VUC: 'Cumque jam tempus esset ut offerretur holocaustum, accedens Elias propheta
    ait: Domine Deus Abraham, et Isaac, et Israël, ostende hodie quia tu es Deus Israël,
    et ego servus tuus, et juxta præceptum tuum feci omnia verba hæc.'
  eng-ASVBT: And it came to pass at the time of the offering of the evening oblation,
    that Elijah the prophet came near, and said, O Jehovah, the God of Abraham, of
    Isaac, and of Israel, let it be known this day that thou art God in Israel, and
    that I am thy servant, and that I have done all these things at thy word.
  ita-1885: 'E in su l''ora che si offerisce l''offerta, il profeta Elia si accostò,
    e disse: Signore Iddio d''Abrahamo, d''Isacco, e d''Israele, conoscasi oggi che
    tu sei Dio in Israele, e che io son tuo servitore, e che per la tua parola io
    ho fatte tutte queste cose.'
  eng-LXXUP: And Elijah cried aloud to heaven, and said, Lord God of Abraham, and
    Isaac, and Israel, answer me, O Lord, answer me this day by fire, and let all
    this people know that thou art the Lord, the God of Israel, and I am thy servant,
    and for thy sake I have wrought these works.
  eng-ULB: It happened at the time of the offering of the evening sacrifice, that
    Elijah the prophet came near and said, “Yahweh, the God of Abraham, of Isaac,
    and of Israel, let it be known this day that you are God in Israel, and that I
    am your servant, and that I have done all these things at your word.
  spa-VBL: 'A la hora del sacrificio vespertino, el profeta Elías se acercó al altar
    y oró: “Señor, Dios de Abraham, de Isaac y de Israel, demuestra hoy que eres Dios
    en Israel, que yo soy tu siervo y que todo lo que he hecho ha sido por orden tuya.'
  fra-_FOB: 'Et, au temps où l''on offre l''oblation, le prophète Élie s''approcha
    et dit: Éternel, Dieu d''Abraham, d''Isaac et d''Israël! qu''on connaisse aujourd''hui
    que tu es Dieu en Israël, et que je suis ton serviteur, et que c''est par ta parole
    que j''ai fait toutes ces choses.'
  mal-mal: 'വൈകുന്നേരത്തെ യാഗം കഴിക്കുന്ന നേരത്ത്, ഏലീയാപ്രവാചകൻ അടുത്തുചെന്ന്: “അബ്രാഹാമിന്‍റെയും
    യിസ്ഹാക്കിന്റെയും യിസ്രായേലിന്റെയും ദൈവമായ യഹോവേ, അവിടുന്ന് യിസ്രായേലിൽ ദൈവമെന്നും
    ഞാൻ അങ്ങയുടെ ദാസൻ എന്നും ഈ കാര്യങ്ങളൊക്കെയും ഞാൻ അങ്ങയുടെ കല്പനപ്രകാരം ചെയ്തു
    എന്നും ഇന്ന് വെളിപ്പെടുമാറാകട്ടെ.'
  urd-GVR: Shām ke waqt jab ġhallā kī nazar pesh kī jātī hai Iliyās ne qurbāngāh ke
    pās jā kar buland āwāz se duā kī, “Ai Rab, ai Ibrāhīm, Is'hāq aur Isrāīl ke Ḳhudā,
    āj logoṅ par zāhir kar ki Isrāīl meṅ tū hī Ḳhudā hai aur ki maiṅ terā ḳhādim hūṅ.
    Sābit kar ki maiṅ ne yih sab kuchh tere hukm ke mutābiq kiyā hai.
  suz-BL: मिनु नाक्‍त किंत किंत ङा नाक्‍दो ङा चढ़ेची ना परमप्रभु यावे आ लोव़ पाइब
    एलीयामी मेको आ चढ़ेतीक आ ङोंइती लशा “परमप्रभु यावे, अब्राहाम, इसहाक नु इस्राएल
    आ परमप्रभु, गे का ला इस्राएल रागीम परमप्रभु बाक्‍नीनी, दे मुलाक्‍ती एको आन कली
    तुइक्‍पतीन। मिनु गो इन गेय पाइब बाक्‍नुङ। मिनु गो एको नेल्‍ल इन देंतीके पशो बाक्‍नुङ,
    दे यो एको आन कली तुइक्पतीन।
  ita-1927: 'E sull’ora in cui si offriva l’oblazione, il profeta Elia si avvicinò
    e disse: “O Eterno, Dio d’Abrahamo, d’Isacco e d’Israele, fa’ che oggi si conosca
    che tu sei Dio in Israele, che io sono tuo servo, e che ho fatte tutte queste
    cose per ordine tuo.'
  ckb-ckb: 'لە کاتی پێشکەشکردنی قوربانی، ئەلیاسی پێغەمبەر هاتە پێشەوە و گوتی: «ئەی
    یەزدان، خودای ئیبراهیم و ئیسحاق و ئیسرائیل، ئەمڕۆ با بزانرێت کە تۆ لە ئیسرائیل
    خودایت، منیش بەندەی تۆم و بە فەرمایشتی تۆ هەموو ئەم کارانەم کردووە.'
  eng-BBE: Then at the time of the offering, Elijah the prophet came near and said,
    O Lord, the God of Abraham, of Isaac, and of Israel, let it be seen this day that
    you are God in Israel, and that I am your servant, and that I have done all these
    things by your order.
  kan-OKCV: ಸಾಯಂಕಾಲದ ಬಲಿಯನ್ನು ಅರ್ಪಿಸುವ ವೇಳೆಯಲ್ಲಿ ಪ್ರವಾದಿಯಾದ ಎಲೀಯನು ಬಲಿಪೀಠದ ಸಮೀಪಕ್ಕೆ
    ಬಂದು, “ಅಬ್ರಹಾಮನಿಗೂ, ಇಸಾಕನಿಗೂ, ಇಸ್ರಾಯೇಲಿಗೂ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ನೀವೇ
    ದೇವರೆಂದೂ, ನಾನು ನಿಮ್ಮ ಸೇವಕನೆಂದೂ, ನಾನು ಈ ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ನಿಮ್ಮ ಮಾತಿನ ಹಾಗೆಯೇ ಮಾಡಿದ್ದೇನೆಂದೂ
    ಇಂದು ತೋರಿಸಿಕೊಡಿರಿ.
  tam-2017: மாலைபலி செலுத்தும் நேரத்திலே, தீர்க்கதரிசியாகிய எலியா வந்து; ஆபிரகாமுக்கும்
    ஈசாக்குக்கும் யாக்கோபுக்கும் தேவனாகிய யெகோவாவே, இஸ்ரவேலிலே நீர் தேவன் என்றும்,
    நான் உம்முடைய ஊழியக்காரன் என்றும், நான் இந்தக் காரியங்களையெல்லாம் உம்முடைய வார்த்தையின்படிச்செய்தேன்
    என்றும் இன்றைக்கு விளங்கச்செய்யும்.
  spa-RV-1909: 'Y como llegó la hora de ofrecerse el holocausto, llegóse el profeta
    Elías, y dijo: Jehová Dios de Abraham, de Isaac, y de Israel, sea hoy manifiesto
    que tú eres Dios en Israel, y que yo soy tu siervo, y que por mandato tuyo he
    hecho todas estas cosas.'
  ron-BTF: 'Şi s-a întâmplat, pe timpul ofrandei sacrificiului de seară, că profetul
    Ilie s-a apropiat şi a spus: DOAMNE Dumnezeul lui Avraam, Isaac şi al lui Israel,
    să se cunoască în această zi că tu eşti Dumnezeu în Israel şi că eu sunt servitorul
    tău şi că am făcut toate aceste lucruri la cuvântul tău.'
  eng-WEBP: At the time of the evening offering, Elijah the prophet came near and
    said, “LORD, the God of Abraham, of Isaac, and of Israel, let it be known today
    that you are God in Israel and that I am your servant, and that I have done all
    these things at your word.
  eng-FBV: 'At the time of the evening sacrifice, the prophet Elijah went over to
    the altar and prayed: “Lord, God of Abraham, Isaac, and Israel, demonstrate today
    that you are God in Israel, that I am your servant, and that everything I have
    done has been at your command.'
  nld-1939: 'Nu trad de profeet Elias vooruit en sprak: Jahweh, God van Abraham, Isaäk
    en Israël; toon heden, dat Gij God zijt in Israël, en dat ik uw dienaar ben, die
    dit alles op uw bevel heb gedaan.'
  nch-BL: 'Huan quema ajsic hora para quitencahuase nopa tacajcahualisti ica tiotac
    para TOTECO, nopa tajtolpanextijquet Elías monechcahui campa taixpamit huan motatajti
    ica TOTECO huan quiijto: “TOTECO Dios, ta cati tiiTeco tohuejcapan tatahua, Abraham,
    Isaac huan Israel, xijchihua ama ma quimatica para ta tiToteco huan toDios tiisraelitame
    huan para na nimotequipanojca. Xijpanexti para na nijchijtoc nochi ya ni pampa
    technahuatijtoc.'
  vie-1934: 'Đến giờ dâng của lễ chay ban chiều, tiên tri Ê-li đến gần và nguyện rằng:
    Lạy Giê-hô-va Đức Chúa Trời của Aùp-ra-ham, của Y-sác, và của Y-sơ-ra-ên, ngày
    nay xin hãy tỏ cho người ta biết rằng Ngài là Đức Chúa Trời trong Y-sơ-ra-ên,
    rằng tôi là kẻ tôi tớ Ngài, và tôi vâng lời Ngài mà làm mọi sự này.'
  hin-CV: शाम की बलि चढ़ाने के समय भविष्यद्वक्ता एलियाह ने वेदी के निकट आकर यह दोहाई
    दी, “याहवेह, अब्राहाम, यित्सहाक और याकोब के परमेश्वर, आज यह सबको पता चल जाए कि
    इस्राएल देश में परमेश्वर सिर्फ आप ही हैं, और यह भी कि मैं आपका सेवक हूं, और यह
    सब मैंने सिर्फ आपके ही आदेश पर किया है.
  spa-BES: 'Entonces en el momento de la ofrenda, el profeta Elías se acercó y dijo:
    Oh Señor, el Dios de Abraham, de Isaac y de Israel, que se vea hoy que eres Dios
    en Israel, y que soy tu siervo, y que he hecho todas estas cosas por tu orden.'
  tdx-tdx: 'Ie amy fisoroñan-karivay le nañarine mb’eo t’i Elià mpitoky nanao ty hoe:
    Ry Iehovà Andrianañahare’ i Avrahame naho Ietsake vaho Israele, ampaharofoano
    anito te Ihe ro Andrianañahare e Israele ao naho te izaho ro mpitoro’o vaho amy
    tsara’oy ty nanoeko ze he’e zao.'
  tha-KJV: และอยู่มาเมื่อถึงเวลาถวายบูชาตอนเย็น เอลียาห์​ผู้​พยากรณ์​ก็​เข​้ามาใกล้ทูลว่า
