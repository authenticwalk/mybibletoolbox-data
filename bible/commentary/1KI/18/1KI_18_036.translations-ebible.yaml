    dusipana Anatu, namba embena kendemande yulu pyakange dokome embena mawa pii lapinyili
    pyuo dapwa pyakapu dokonape epapu emba Isaraele wambunya Anatuŋu laope pakanya
    palyuo lasaka pepe.
  urd-GVU: شام کے وقت جب غلہ کی نذر پیش کی جاتی ہے الیاس نے قربان گاہ کے پاس جا کر
    بلند آواز سے دعا کی، ”اے رب، اے ابراہیم، اسحاق اور اسرائیل کے خدا، آج لوگوں پر
    ظاہر کر کہ اسرائیل میں تُو ہی خدا ہے اور کہ مَیں تیرا خادم ہوں۔ ثابت کر کہ مَیں
    نے یہ سب کچھ تیرے حکم کے مطابق کیا ہے۔
  deu-1912: 'Und da die Zeit war, Speisopfer zu opfern, trat Elia, der Prophet, herzu
