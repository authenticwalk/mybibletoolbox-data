  mdy-ETH: ዓባ ሳዛፓ ሺራዛ፥ ዒባናኣና ዒንጎ ባኮ ፆኦሲም ሺኢሾ ዎዳ ሄላዛ ፆኦሲ ማሊፆ ኬኤዛ ዔኤሊያሴ ዬያ ዒንጎ ባኮ ዒንጎ
