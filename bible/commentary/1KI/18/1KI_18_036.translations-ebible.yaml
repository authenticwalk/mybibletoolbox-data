    mi laik bai yu soim ol manmeri olsem, yu tasol yu God bilong Israel. Na tu yu
    ken soim ol olsem, mi wokman bilong yu na mi bihainim tok bilong yu tasol na mi
    mekim olgeta dispela samting.
  hau-SA: A lokacin hadaya, sai annabi Iliya ya zo gaba ya yi addu’a, ya ce, “Ya Ubangiji
