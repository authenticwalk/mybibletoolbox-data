    mo ʻAisake, pea mo e ʻaho ni ko e ʻOtua koe ʻi ʻIsileli, pea ko hoʻo tamaioʻeiki
    au, pea mo ʻeku fai ʻae ngaahi meʻa ni kotoa pē ʻi hoʻo fekau.
  ces-1613: 'Stalo se pak, když se obětuje obět suchá, přistoupil Eliáš prorok a řekl:
    Hospodine Bože Abrahamův, Izákův a Izraelův, nechť dnes poznají, že jsi ty Bůh
    v Izraeli, a já služebník tvůj, a že jsem vedlé slova tvého činil všecky věci
