  kan-2017: ಸಂಧ್ಯಾನೈವೇದ್ಯದ ಹೊತ್ತಿಗೆ ಪ್ರವಾದಿಯಾದ ಎಲೀಯನು ಯಜ್ಞವೇದಿಯ ಹತ್ತಿರ ಬಂದು, “ಅಬ್ರಹಾಮ,
    ಇಸಾಕ ಇಸ್ರಾಯೇಲರ ದೇವರೇ, ಯೆಹೋವನೇ, ನೀನೊಬ್ಬನೇ ಇಸ್ರಾಯೇಲರ ದೇವರಾಗಿರುತ್ತೀ ಎಂಬುದನ್ನೂ, ನಾನು
