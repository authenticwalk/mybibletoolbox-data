verse: 1KI.018.026
translations:
  mal-C: അങ്ങനെ, ബാലിന്റെ പ്രവാചകർ തങ്ങൾക്കു ലഭിച്ച കാളയെ ഒരുക്കി. “ബാലേ, ഞങ്ങൾക്ക്
    ഉത്തരമരുളണമേ!” എന്ന് അവർ പ്രഭാതംമുതൽ മധ്യാഹ്നംവരെ ബാലിന്റെ നാമം വിളിച്ചു പ്രാർഥിച്ചു.
    എന്നാൽ, യാതൊരു പ്രതികരണവും ഉണ്ടായില്ല; ആരുടെയും ഒരു ശബ്ദമോ ഉത്തരമോ ഉണ്ടായില്ല.
    അവർ, തങ്ങൾ നിർമിച്ച ബലിപീഠത്തിനുചുറ്റും തുള്ളിച്ചാടിക്കൊണ്ടിരുന്നു.
  deu-TKW: 'Da nahmen sie den Farren, dessen Wahl er ihnen überlassen hatte, richteten
    ihn her und riefen den Namen Baals an vom Morgen bis zum Mittag, indem sie sprachen:
    Baal, erhöre uns! Aber da war kein Laut und keine Antwort zu verspüren. Und sie
    hinkten um den Altar, den sie errichtet hatten.'
  lin-lin: 'Boye, bazwaki ngombe ya mobali oyo bapesaki bango mpe babongisaki yango.
    Babelelaki kombo ya Bala kobanda na tongo kino na midi, bagangaki : « Bala, yanola
    biso ! » Kasi eyano ezalaki te mpe nzambe moko te ayanolaki bango. Bakomaki kobina
    zingazinga ya etumbelo oyo batongaki.'
  eng-LSV: And they take the bullock that [one] gave to them, and prepare [it], and
    call in the name of Ba‘al from the morning even until the noon, saying, “O Ba‘al,
    answer us!” And there is no voice, and there is none answering; and they leap
    on the altar that one had made.
  eng-GNV: 'So they tooke the one bullocke, that was giuen them, and they prepared
    it, and called on the name of Baal, from morning to noone, saying, O Baal, heare
    vs: but there was no voyce, nor any to answere: and they leapt vpon the altar
    that was made.'
  eng-WEBSTER: And they took the bullock which was given them, and they dressed it
    , and called on the name of Baal from morning even until noon, saying, O Baal,
    hear us. But there was no voice, nor any that answered. And they leaped upon the
    altar which was made.
  nhw-BL: 'Huajca inijuanti quicuique se toro huan quisencajque, huan pejque motlatlajtíaj
    ica Baal. Huan quitzajtzilijque tlen ijnaloc hasta tlajcotona. Huan quiijtohuayayaj:
    “¡Baal, technanquili!” Pero amo aqui quinnanquili niyon amo quintoscacajque. Huan
    inijuanti pejque huitonij chicahuac inechca nopa tlaixpamitl catli quichijchijtoyaj.'
  swh-ONEN: Kwa hiyo wakamchukua yule fahali waliyepewa, nao wakamwandaa. Kisha wakaliitia
    jina la Baali kutoka asubuhi hadi adhuhuri, wakapiga kelele, “Ee Baali, utujibu!”
    Lakini hapakuwa na jibu; hakuna aliyejibu. Nao wakacheza kuizunguka madhabahu
    waliyoijenga.
  bba-bba: Mɑ bɑ nɑɑ kinɛ te bɑ bu wɛ̃ mi ɡo. Yerɑ bɑ bũu wi sokɑ sɑɑ bururun di sere
    sɔ̃ɔ u kɑ nɑ wiru wɔllɔ. Bɑ mɔ̀, Bɑɑli, ɑ sun wurɑrio! Mɑ bɑ yɑɑmɔ bɑ kɑ ben yɑ̃ku
    yerun turɑ te sikerenɑmɔ. Adɑmɑ bɑ ǹ nɔɔ ɡɑɡu nuɑ. Bɑ ǹ mɑɑ wisibu ɡɑbu wɑ.
  eng-KJVCPB: And they took the bullock which was given them, and they dressed it,
    and called on the name of Baal from morning even until noon, saying, O Baal, hear
    us. But there was no voice, nor any that answered. And they leapt upon the altar
    which was made.
  cpy-cpy: 'Imatakiro ikantakiriri, raakiri ipireetari, rowamaakiri. Retanakawo okitejetyaa-manaki,
    tampatzika-takotaki ikowako-witari itajorentsite Inkañaaweri, ikantziri: “¡Inkañaaweri,
    pakina!” Tekatsi akirini. Eekiro imitaawi-teeya-tyaani rinki-rinki-teeyironi rowetsikakiri
    itaapooki-mento.'
  luo-luo: Omiyo negikawo rwath mane omigi mi gilose. Eka negiluongo nying Baal chakre
    okinyi nyaka odiechiengʼ tir ka gikok niya, “Yaye Baal, dwokwa!” To ne onge dwoko,
    onge ngʼama nodwoko. Kendo ne gimiel ka gilworo kendo mar misango mane giseloso.
  meu-meu: Bena e henidia boromakauna maruanena na idia ese e abia, e heḡaeḡaelaia;
    bena Baal ladana e hahanea, daba amo ela bona dina tubua eto, Baal e, a haere
    henimai. A asi gado ta, bona ta se haere. Bena ihaboulaina patana e raka ege raka
    egea heḡeḡe.
  npi-ULB: तिनीहरूले तिनीहरूलाई दिइएको एउटा साँढे लिएर त्यसलाई तयार पारे, र बिहानदेखि
    दिउँसोसम्म यसो भन्दै बाललाई पुकार गरे, “हे बाल, हाम्रा कुरा सुन्नुहोस् ।” तर त्यहाँ
    कुनै आवाज आएन, न त कसैले जवाफ दियो । तिनीहरूले बनाएका वेदीको वरिपरि तिनीहरू नाचे
    ।
  yor-yor: Nígbà náà ni wọ́n sì mú ẹgbọrọ akọ màlúù náà, tí a ti fi fún wọn, wọ́n
    sì ṣe é. Nígbà náà ni wọ́n sì ké pe orúkọ Baali láti òwúrọ̀ títí di ọ̀sán gangan
    wí pé, “Baali! Dá wa lóhùn!” Wọ́n sì ń kégbe. Ṣùgbọ́n kò sí ìdáhùn; kò sí ẹnìkan
    tí ó sì dáhùn. Wọ́n sì jó yí pẹpẹ náà ká, èyí tí wọ́n tẹ́.
  emp-NTPO: 'Ara maʌ̃da israelerãba paca zaque diaped̶ad̶ara ãdjirãba edasid̶aa. Bead̶aped̶a,
    tʌcuad̶aped̶a, tʌbʌ ʌ̃rʌ̃ b̶ʌsid̶aa Baalea babue diad̶i carea. Maʌ̃be diaped̶aʌba
    ab̶a umatipa ãdjirãba Baalea iwid̶i panesid̶aa ãdji tʌbʌra jidabimãrẽã. Nãwã jarasid̶aa:
    “Baal, dairã bed̶eara panudua.” Baribʌrʌ panuẽ́ basía. Chupea nũmasia. Maʌ̃be
    ãdjia animarã babue diad̶i carea oped̶ad̶a icawa carisid̶aa.'
  pes-OPCB: 'پس آنها یکی از گاوها را گرفتند و آماده کردند و آن را روی مذبح بعل گذاشتند
    و از صبح تا ظهر نزد بعل فریاد می‌زدند: «ای بعل، دعای ما را اجابت کن!» و دور مذبح
    می‌رقصیدند. اما هیچ صدا و جوابی نیامد.'
  tgl-ULB: At kanilang kinuha ang toro na nakalaan sa kanila at inihanda ito, at tinawag
    ang pangalan ni Baal mula umaga hanggang sa katanghaliang tapat, sinasabi, “Baal,
    pakinggan mo kami. “Pero walang tinig, o sinumang sumagot. Sila ay nagsayaw sa
    paligid ng altar na kanilang ginawa.
  cbu-NT: Ashiriya, uwshtisin anuritam wakaraa wip yáyarusin, sumasimun wayaranganaya.
    Sheersin, puturimandari zar chtayarusin, apanllirineetsi mashkusin, Baalaa, shiy
    iyaam istangcha. Yuwaa tsiyatkini anoo mazinangcha, ántarusin, michitkusin, iturpiptar
    ashiranganaya. Tárangitaatssin, anootssha apanllputsirini nda pakchiyam istarangiya.
  hui-hui: Ani leagola agali Balanaga bi mana latagi haga biaru tigua wali agalime
    bulumaga mbira haru ibiyago balu podobaga buwa loma binigo bo delole manda manda
    bu wini. Ani mandabu ngelowa tigua tinaga dama mitangi bialu gime wabini Bala
    biagohondo ira hedape halu loma bini ogoni dela lowa bi hongo howa bi pupu egerebagi
    howa lalu heane dege horombe hanuni hene. Tigua hongo howa lalu, Bala-o í̠na inanaga
    bi laramago hale ha, laabo halu ga̱lalu tigua loma binigo delole dabu bia hene
    biago leneleneha pogola dagadaga bialu mali luyu ibaga biyagolabi hale halu mbirale
    mbira bia nabi wiyagobi dege wini.
  mya-mya: သူ​တို့​သည်​လည်း​မိ​မိ​တို့​ထံ​သို့​ယူ​ဆောင် လာ​သော​နွား​ကို​ယဇ်​ပူ​ဇော်​ရန်​အ​တွက်
    ပြင် ဆင်​ကြ​ပြီး​လျှင်​ဗာ​လ​ဘု​ရား​ထံ​သို့​မွန်း တည့်​ချိန်​တိုင်​အောင်​ဆု​တောင်း​ပတ္ထ​နာ​ပြု
    ကြ​၏။ သူ​တို့​က``အို ဗာ​လ​ဘု​ရား၊ အ​ကျွန်ုပ် တို့​၏​ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ
    ပါ'' ဟု​ဟစ်​အော်​ကြ​ပြီး​လျှင် မိ​မိ​တို့​တည် ဆောက်​ထား​သည့်​ယဇ်​ပလ္လင်​၏​ပတ်​လည်​တွင်
    က​လျက်​နေ​ကြ​၏။ သို့​ရာ​တွင်​ဗာ​လ​ဘု​ရား ထံ​မှ​မည်​သို့​မျှ​အ​ဖြေ​မ​ရ​ကြ။
  bod-N: དེ་དག་གིས་རང་ལ་སྤྲད་པའི་གླང་ཐུག་དེ་ཁྲིད་འོངས་ནས་གྲ་སྒྲིག་བྱས་ཤིང་། ཞོགས་པ་ནས་ཉིན་གུང་གི་བར་དུ་པཱ་ཨལ་གྱི་མིང་ལ་འོ་དོད་བོས་ནས།
    ཀྱེ་པཱ་ཨལ། ངེད་ཅག་ལ་གསན་པར་མཛོད་ཅིག་ཅེས་ཞུས་ཀྱང་། སྐད་སྒྲ་ཅི་ཡང་མ་བྱུང་ལ་ལན་ཡང་མ་བྱུང་བས།
    དེ་དག་གིས་རང་གིས་བཟོས་པའི་མཆོད་ཁྲིའི་མཐའ་སྐོར་ནས་གར་འཆམས་པ་རེད།
  sna-sna: Saka vakatora hando yavakanga vapiwa vakaigadzira. Ipapo vakadana kuzita
    raBhaari kubvira mangwanani kusvikira masikati. Vakadanidzira vakati, “Bhaari,
    tipindure!” Asi mhinduro haina kuwanikwa; hapana akapindura. Vakatamba vachipoterera
    aritari yavakanga vaita.
  spa-BLM: 'Tomaron el toro que les habían dado, lo aderezaron e invocaron el nombre
    de Baal desde la mañana hasta el mediodía, diciendo: “¡Baal, escúchanos!”. Pero
    no hubo voz, ni nadie respondió. Saltaron alrededor del altar que se había hecho.'
  cac-cac: 'Ix smilancham noc'' yic eb'' vin̈ chi'', ix sb''oan noc'' eb'' vin̈. Ix
    syamanoch eb'' vin̈ yavaj d''a sdiosal chi'' d''a q''uin̈ib''alil, an̈eja'' yavaj
    eb'' vin̈ masanto ix och chimc''ualil, syalan eb'' vin̈ icha tic: Tac''van̈ d''ayon̈
    Baal, xchi eb'' vin̈. Sq''ue chennaj eb'' vin̈, tz''ec'' oyoyoc eb'' vin̈ d''a
    spatic altar b''aj ayq''ue silab'' ix sb''o chi'', malaj mach stac''vi d''a eb''
    vin̈.'
  swh-ULB: Nao wakamchukua yule ng'ombe waliokuwa wamepewa na wakamwandaa, na ndipo
    walipoliita jina la Baali kuanzia asubuhi hadi adhuhuri, wakisema, “Baali, tusikie.”
    Lakini hapakuwepo na Sauti, na wala hakuna aliyejibu. Wakachezacheza kuizunguka
    madhabahu waliyotengeneza.
  bel-bel: 'І ўзялі яны цяля, якое было дадзена ім, і прыгатавалі, і клікалі імя Ваала
    з раніцы да полудня, кажучы: Ваале, пачуй нас! Але ня было ні голасу, ні адказу.
    І скакалі яны каля ахвярніка, які зрабілі.'
  wed-wed: Ma taui ai bull i vaia ma i vokaukauei. Anina ma Baal awarina i raupari,
    ubaubanai i vikarei da i raviaubenai. Taui i garagarara, “Oo Baal, ma paribelelai!”
    Ma pulo aniapuna i arara kwaviviroi, Wate eḡa paribelana; eḡa aiai ita paribelei.
  deu-ELBBK: 'Und sie nahmen den Stier, den man ihnen gegeben hatte, und richteten
    ihn zu; und sie riefen den Namen des Baal an vom Morgen bis zum Mittag und sprachen:
    Baal, antworte uns! Aber da war keine Stimme, und niemand antwortete. Und sie
    hüpften um den Altar, den man gemacht hatte.'
  mbb-OT: Umbe, migkuwa zuen te menge ebpeneuven ni Baal is tudu he vaka he mid-uwit
    diyà te kandan, ne mid-andam dan heini. Ne nengemuyù dan diyà te ki Baal puun
    te meselem taman te meudtu. Igkulahì dan en is lalag te, “He Baal, tevaka key
    kenikew!” Edsayewsayew en sikandan is edlingutlingut duen te pemuhatà he mibeelan
    dan. Piru wazà mibeǥey te hangyù dan.
  mal-2015: 'അങ്ങനെ അവർക്കു കൊടുത്ത കാളയെ അവർ എടുത്തു ഒരുക്കി: ബാലേ, ഉത്തരമരുളേണമേ
    എന്നു രാവിലെ തുടങ്ങി ഉച്ചവരെ ബാലിന്റെ നാമത്തെ വിളിച്ചപേക്ഷിച്ചു. ഒരു ശബ്ദമോ ഉത്തരമോ
    ഉണ്ടായില്ല. തങ്ങൾ ഉണ്ടാക്കിയ ബലിപീഠത്തിന്നു ചുറ്റും അവർ തുള്ളിച്ചാടിക്കൊണ്ടിരുന്നു.'
  rmc-rmc: 'Avke ile peskre bikos a pripravinde les. Tosarastar dži o dilos mangenas
    le Baal a vičinenas: „Ó, Baal, odphen amenge!“ No na šunďolas les, aňi lenge na
    odphenďa, kajte khelenas the chučkerenas pašal o oltaris, so kerde.'
  pes-OPV: 'پس گاو را که به ایشان داده شده بود، گرفتند و آن راحاضر ساخته، نام بعل
    را از صبح تا ظهر خوانده، می‌گفتند: «ای بعل ما را جواب بده.» لیکن هیچ صدا یا جوابی
    نبود و ایشان بر مذبحی که ساخته بودند، جست و خیز می‌نمودند.'
  ron-1924: 'Ей ау луат жункул пе каре ли л-ау дат ши л-ау прегэтит. Ши ау кемат нумеле
    луй Баал де диминяцэ пынэ ла амязэ, зикынд: „Баале, аузи-не!” Дар ну с-а аузит
    нич глас, нич рэспунс. Ши сэряу ымпрежурул алтарулуй пе каре-л фэкусерэ.'
  aui-aui: Na kau makina tana sikabununayi bi suwara gabugabuna gawarina debane sitore.
    Wasina bi Baal biidi rupari sidaguni, didibare da inagho gabudara youbasuve. Toudi
    siyarurukwatu siyawonawona bo, “Oo Baal, kuwaiyana bodemii!” Bi getana wonabodeyana,
    na yadi suwara gabugabuna gawarina meko siyoghani na parapa siyiibaga wiikenavivireni.
  ben-OBCV: অতএব যে বলদটি তাদের দেওয়া হল, সেটি তারা প্রস্তুত করে রেখেছিল। পরে তারা
    সকাল থেকে দুপুর পর্যন্ত বায়ালের নাম ধরে ডেকেছিল। “হে বায়ালদেব, আমাদের উত্তর
    দাও!” এই বলে তারা চিৎকার করছিল। কিন্তু কোনও উত্তর পাওয়া যায়নি; কেউ উত্তর দেয়নি।
    তারা আবার তাদের তৈরি করা যজ্ঞবেদি ঘিরে নাচতেও লাগল।
  som-som: Markaasay qaateen dibigii la siiyey, wayna qaleen, oo aroortii ilaa duhurkii
    ayay u yeedhanayeen magicii Bacal, oo waxay lahaayeen, Bacalow, na maqal! Laakiinse
    cod iyo wax iyaga u jawaabay toona ma jirin. Oo meeshii allabariga oo la dhisay
    hareeraheeda ayay boodboodayeen.
  lat-VUC: 'Qui cum tulissent bovem quem dederat eis, fecerunt: et invocabant nomen
    Baal de mane usque ad meridiem, dicentes: Baal, exaudi nos. Et non erat vox, nec
    qui responderet: transiliebantque altare quod fecerant.'
  eng-ASVBT: And they took the bullock which was given them, and they dressed it,
    and called on the name of Baal from morning even until noon, saying, O Baal, hear
    us. But there was no voice, nor any that answered. And they leaped about the altar
    which was made.
  ita-1885: 'Essi adunque presero il giovenco ch''egli diede loro, e l''apprestarono;
    poi invocarono il nome di Baal, dalla mattina infino a mezzodì, dicendo: O Baal,
    rispondici. Ma non v''era nè voce, nè chi rispondesse; ed essi saltavano intorno
    all''altare che aveano fatto.'
  eng-LXXUP: And they took the calf and dressed it, and called on the name of Baal
    from morning till noon, and said, Hear us, O Baal, hear us. And there was no voice,
    neither was there hearing, and they ran up and down on the altar which they had
    made.
  eng-ULB: They took the bull that was given to them and prepared it, and they called
    on the name of Baal from morning until noon, saying, “Baal, hear us.” But there
    was no voice, nor anyone who answered. They danced around the altar they had made.
  spa-VBL: Así que tomaron el buey provisto y lo prepararon. Luego invocaron a Baal
    por su nombre desde la mañana hasta el mediodía. “¡Baal, respóndenos!”, suplicaron.
    Pero no se oyó ninguna voz, ni nadie respondió. Cojeaban en una danza alrededor
    del altar que habían hecho.
  fra-_FOB: 'Et ils prirent le taureau qu''on leur donna, et le préparèrent; et ils
    invoquèrent le nom de Baal, depuis le matin jusqu''à midi, disant: Baal, exauce-nous!
    Mais il n''y eut ni voix, ni réponse; et ils sautaient autour de l''autel qu''on
    avait fait.'
  mal-mal: 'അങ്ങനെ അവർക്ക് കൊടുത്ത കാളയെ അവർ എടുത്ത് ഒരുക്കി: ‘ബാലേ, ഉത്തരമരുളേണമേ’
    എന്ന് രാവിലെ തുടങ്ങി ഉച്ചവരെ ബാലിന്റെ നാമത്തെ വിളിച്ചപേക്ഷിച്ചു. ഒരു ശബ്ദമോ ഉത്തരമോ
    ഉണ്ടായില്ല. തങ്ങൾ ഉണ്ടാക്കിയ ബലിപീഠത്തിന് ചുറ്റും അവർ തുള്ളിച്ചാടിക്കൊണ്ടിരുന്നു.'
  urd-GVR: Unhoṅ ne bailoṅ meṅ se ek ko chun kar use taiyār kiyā, phir Bāl kā nām
    pukārne lage. Subah se le kar dopahar tak wuh musalsal chīḳhte-chillāte rahe,
    “Ai Bāl, hamārī sun!” Sāth sāth wuh us qurbāngāh ke irdgird nāchte rahe jo unhoṅ
    ne banāī thī. Lekin na koī āwāz sunāī dī, na kisī ne jawāb diyā.
  suz-BL: मोपतीके मेको आन योव़शो ब्‍यफ लांइसीशा, क्‍योरशा चढ़ेशा, बाल आ नें थिशा सुनी
    रे नाक्‍त सम्‍म “ए बाल! आंइ कली लोव़ लेत्‍तीकी” दे ग्रीमा बाक्‍त। तन्‍न मेकेर
    मारेइ मदुम्‍माक्‍त। मारेइ सेंदा यो मनेंसे बाक्‍त। मिनु मेकोपुकी मेको आन सेल्‍शो
    चढ़ेतीक आ एर ओंथ प्रेक्‍ना प्रेक्‍न सिल पामे बाक्‍त।
  ita-1927: 'E quelli presero il giovenco che fu dato loro, e lo prepararono; poi
    invocarono il nome di Baal dalla mattina fino al mezzodì, dicendo: “O Baal, rispondici!”
    Ma non s’udì né voce né risposta; e saltavano intorno all’altare che aveano fatto.'
  ckb-ckb: 'ئیتر ئەوان ئەو جوانەگایەیان برد کە پێیان درابوو، ئامادەیان کرد. لە بەیانییەوە
    هەتا نیوەڕۆ بە ناوی بەعلەوە پاڕانەوە و گوتیان: «ئەی بەعل، وەڵاممان بدەوە!» بەڵام
    نە دەنگ هەبوو، نە کەسیش وەڵامی دایەوە. هەروەها بە دەوری ئەو قوربانگایەدا هەڵدەبەزینەوە
    کە دروستیان کردبوو.'
  eng-BBE: So they took the ox which was given them, and made it ready, crying out
    to Baal from morning till the middle of the day, and saying, O Baal, give ear
    to us. But there was no voice and no answer. And they were jumping up and down
    before the altar they had made.
  kan-OKCV: ಅವರು ತಮಗೆ ಕೊಟ್ಟ ಹೋರಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಸಿದ್ಧಪಡಿಸಿದರು. “ಬಾಳನೇ, ನಮಗೆ ಕಿವಿಗೊಡು,”
    ಎಂದು ಉದಯದಿಂದ ಮಧ್ಯಾಹ್ನದವರೆಗೂ ಬಾಳನ ಹೆಸರನ್ನು ಕರೆಯುತ್ತಿದ್ದರು. ಆದರೆ ಒಂದು ಶಬ್ದವಾಗಲಿ,
    ಉತ್ತರ ಕೊಡುವವನಾಗಲಿ ಇರಲಿಲ್ಲ. ಅವರು ಮಾಡಿದ ಬಲಿಪೀಠದ ಹತ್ತಿರ ಕುಣಿದಾಡಿದರು.
  tam-2017: 'தங்களுக்குக் கொடுக்கப்பட்ட காளையை அவர்கள் வாங்கி, அதை ஆயத்தம்செய்து:
    பாகாலே, எங்களுக்கு பதில் சொல்லும் என்று காலைதுவங்கி மத்தியானம்வரை பாகாலின் நாமத்தைச்
    சொல்லிக் கூப்பிட்டார்கள்; ஆனாலும் ஒரு சத்தமும் வரவில்லை, பதில் கொடுப்பவரும் இல்லை.
    அவர்கள் கட்டின பலிபீடத்திற்கு எதிரே குதித்து ஆடினார்கள்.'
  spa-RV-1909: 'Y ellos tomaron el buey que les fué dado, y aprestáronlo, é invocaron
    en el nombre de Baal desde la mañana hasta el medio día, diciendo: ¡Baal, respóndenos!
    Mas no había voz, ni quien respondiese; entre tanto, ellos andaban saltando cerca
    del altar que habían hecho.'
  ron-BTF: 'Şi ei au luat taurul care le-a fost dat şi l-au pregătit; şi au chemat
    numele lui Baal de dimineaţă până la amiază, spunând: Baale, ascultă-ne. Dar nu
    a fost nicio voce, nici nu a răspuns nimeni. Şi săreau pe altarul care fusese
    făcut.'
  eng-WEBP: They took the bull which was given them, and they dressed it, and called
    on the name of Baal from morning even until noon, saying, “Baal, hear us!” But
    there was no voice, and nobody answered. They leaped about the altar which was
    made.
  eng-FBV: So they took the bull provided and prepared it. Then they called on Baal
    by name from morning until noon. “Baal, answer us!” they pleaded. But no voice
    was heard, no one answered. They hobbled in a dance around the altar they had
    made.
  nld-1939: 'Zij namen dus een stier, maakten hem gereed en riepen Báal aan van de
    morgen tot de middag. Ze schreeuwden: Geef ons antwoord; Báal, geef ons antwoord!
    Maar er kwam geen geluid en geen antwoord, hoe ze ook sprongen om het altaar,
    dat ze hadden gebouwd.'
  nch-BL: 'Huajca inijuanti quicuique se toro huan quisencajque, huan pejque motatajtíaj
    ica Baal. Huan quitzajtzilijque ten ijnaloc hasta tajcotona. Huan quiijtohuayayaj:
    “¡Baal, technanquili!” Pero amo aqui quinnanquili yon amo aqui quitoscacajque.
    Huan inijuanti pejque huitonij chicahuac inechca nopa taixpamit cati quichijchijtoyaj.'
  vie-1934: 'Vậy, chúng bắt con bò mà người ta đã ban cho mà làm nó; rồi từ sớm mai
    đến trưa, chúng cầu khẩn danh của Ba-anh, và rằng: Hỡi Ba-anh! xin đáp lời chúng
    tôi. Nhưng chẳng có tiếng gì, cũng chẳng ai đáp lời; chúng đều nhảy chung quanh
    bàn thờ mình đã dựng lên.'
  hin-CV: उन्होंने उन्हें दिए गए बछड़े को लेकर उसे बलि के लिए तैयार किया और उन्होंने
    बाल को बलि देनी शुरू की और सुबह से दोपहर तक वे यह कहकर दोहाई देते रहे, “हे बाल,
    हमारी सुनो!” किंतु न तो कोई आवाज ही सुनी गई और न किसी से कोई उत्तर ही मिला. वे
    अपनी बनाई हुई वेदी के आस-पास उछलते-कूदते रहे.
  spa-BES: 'Entonces tomaron el buey que se les había dado y lo prepararon, clamando
    a Baal desde la mañana hasta la mitad del día, y diciendo: Oh Baal, escúchanos.
    Pero no hubo voz ni respuesta. Y estaban saltando arriba y abajo ante el altar
    que habían hecho.'
  tdx-tdx: 'Aa le rinambe’ iareo ty bania natolotse naho hinajari’ iereo vaho tinoka’
    iareo ty añara’ i Baale mifototse amy maraindraiñey pak’ an-tsipinde mena, ami’ty
    hoe: O Baale, toiño. Fe leo feo raike tsy nanoiñe. Nitsamboa­tsamboañe an-tsinjake
    iereo añariari’ i kitrely namboare’ iereoy.'
  tha-KJV: เขาทั้งหลายก็เอาวัวผู้​ที่​เขานำมาให้และเขาทั้งหลายก็จัดเตรียมและร้องออกพระนามพระบาอัล
    ตั้งแต่​เวลาเช้าจนเที่ยงกล่าวว่า “​โอ ข้าแต่พระบาอัล ขอสดับพวกข้าพเจ้าเถิด” แต่​ก็​ไม่มี​เสียงและไม่​มี​ใครตอบ
    และเขาก็โขยกเขยกอยู่รอบแท่นซึ่งเขาได้สร้างขึ้นนั้น
  por-BR-2018: 'E eles tomaram o boi que lhes foi dado, e prepararam-no, e invocaram
    no nome de Baal desde a manhã até o meio dia, dizendo: Baal, responde-nos! Mas
    não havia voz, nem quem respondesse; entretanto, eles andavam saltando próximo
    do altar que haviam feito.'
  deu-ELO: 'Und sie nahmen den Farren, den man ihnen gegeben hatte, und richteten
    ihn zu; und sie riefen den Namen des Baal an vom Morgen bis zum Mittag und sprachen:
    Baal, antworte uns! Aber da war keine Stimme, und niemand antwortete. Und sie
    hüpften um den Altar, den man gemacht hatte.'
  eng-WYC-2018: And when they had taken the ox, whom Elijah gave to them, they made
    (ready the) sacrifice, and called the name of Baal, from the morrowtide till to
    midday, and said, Baal, hear us! And no voice was, neither any that answered;
    and they skipped over the altar, which they had made. (And when they had taken
    the ox, which was given to them, they prepared the sacrifice, and called on the
    name of Baal, from the morning until midday, and said, Baal, hear us! But there
    was no voice, nor anyone who answered; even as they leapt all around the altar,
    which they had made.)
  epo-epo: 'Kaj ili prenis la bovon, kiun li donis al ili, kaj pretigis, kaj vokadis
    al la nomo de Baal de la mateno ĝis la tagmezo, dirante: Ho Baal, aŭskultu nin!
    Sed aperis nenia voĉo nek respondo. Kaj ili saltadis ĉirkaŭ la altaro, kiun ili
    faris.'
  uig-PIN: 'Ular uning degini boyiqǝ ɵzlirigǝ berilgǝn buⱪini elip uni tǝyyar ⱪildi.
    Ətigǝndin qüxkiqǝ ular Baalning namini ⱪiqⱪirip: — I Baal, bizgǝ jawab bǝrgin!
    dǝp nida ⱪildi. Lekin ⱨeq awaz yaki ⱨeq jawab bolmidi. Ular raslanƣan ⱪurbangaⱨ
    qɵrisidǝ tohtimay sǝkrǝytti.'
  beo-beo: Ilia da bulamagau gawali amo da ilima gaguli misi, amo lale hahamoi. Amalu,
    Ba:ilema sia:ne gadolalobawane, esomogoa doaga:i. Ilia da amane wele sia:i, “Ba:ile!
    Ba:ile! Ninia sia:ne gadobe nabima:i!” Amola, ilia da oloda ilia gagili, amo sisiga:le,
    gagafodudalu. Be amomane, Ba:ile da ilima dabe hame adole i.
  tpi-OTNT: Orait ol profet i kisim dispela bulmakau, em ol manmeri i bin bringim
    i kam long ol. Na ol i redim bilong mekim ofa. Na ol i beten long god Bal, stat
    long moningtaim i go inap long belo. Ol i wok long beten na singaut olsem, “Bal,
    mipela i laik bai yu mas harim beten bilong mipela.” Tasol i no gat bekim long
    beten bilong ol. Nogat tru. Ol i singsing na kalap kalap raunim dispela alta ol
    man i bin wokim.
  hau-SA: Sai suka ɗauki bijimin da aka ba su suka shirya shi. Sa’an nan suka kira
    bisa sunan Ba’al daga safe har tsakar rana. Suna ihu, “Ya Ba’al, ka amsa mana!”
    Amma babu wata amsa, babu wani da ya amsa. Suka yi ta rawa kewaye da bagaden da
    suka yi.
  uig-LAT: 'Ular uning dégini boyiche özlirige bérilgen buqini élip uni teyyar qildi.
    Etigendin chüshkiche ular Baalning namini qichqirip: — I Baal, bizge jawab bergin!
    dep nida qildi. Lékin héch awaz yaki héch jawab bolmidi. Ular raslan’ghan qurban’gah
    chöriside toxtimay sekreytti.'
  nde-nde: Bayithatha inkunzi ababeyiphiwe bayilungisa. Basebebiza ibizo likaBhali
    kusukela ekuseni kwaze kwaba semini enkulu. Baklabalala besithi, “We Bhali, sabela
    bo!” Kodwa akubanga lampendulo; kakho owaphendulayo. Bagida bezingelezela i-alithari
    ababelakhile.
  ton-ton: Pea naʻa nau ʻave ʻae pulu naʻe ʻange kiate kinautolu ʻonau teuteuʻi, mo
    nau ui ki he hingoa ʻo Peali mei he pongipongi ʻo aʻu ki heʻene hoʻatāmālie, ʻo
    pehē, “ʻE Peali, fanongo mai kiate kimautolu.” Ka naʻe ʻikai ha leʻo, pe ha taha
    ʻe lea mai. Pea naʻa nau fehōpoaki ʻi he ʻesifeilaulau naʻe ngaohi.
  ces-1613: 'A tak vzali volka, kteréhož jim dal, a připravili a vzývali jméno Bálovo
    od jitra až do poledne, říkajíce: Ó Báli, uslyš nás. Ale nebylo hlasu, ani kdo
    by odpověděl. I skákali u oltáře, kterýž byli udělali.'
  eng-WMB: They took the bull which was given them, and they dressed it, and called
    on the name of Baal from morning even until noon, saying, “Baal, hear us!” But
    there was no voice, and nobody answered. They leaped about the altar which was
    made.
  tam-TCV: அப்படியே அவர்கள் தங்களுக்குக் கொடுக்கப்பட்ட காளையை எடுத்து, ஆயத்தப்படுத்தினார்கள்.
    அதன்பின்பு காலையிலிருந்து நண்பகல்வரை, பாகாலின் பெயரைச்சொல்லிக் கூப்பிட்டார்கள்.
    “பாகாலே எங்களுக்குப் பதில் கொடும்” என்று கத்தினார்கள். ஆனால் அதற்கு ஒரு பதிலும்
    கிடைக்கவில்லை. அப்பொழுது அவர்கள் தாங்கள் செய்த பலிமேடையைச் சுற்றி நடனமாடினார்கள்.
  ceb-ULB: Gikuha nila ang torong baka nga gihatag kanila ug giandam kini, ug nagtawag
    sila sa ngalan ni Baal gikan sa buntag hangtod sa pagkaudto, nga nag-ingon, “O
    Baal, dungga kami.” Apan walay tingog, o tawong mitubag. Nanayaw sila palibot
    sa halaran nga ilang gihimo.
  pol-UBG: 'Wzięli więc cielca, którego im dał, a gdy go przygotowali, wzywali imienia
    Baala, od poranka aż do południa, mówiąc: O Baalu, wysłuchaj nas! Ale nie było
    głosu ani odpowiedzi. I podskakiwali wokół ołtarza, który zrobili.'
  agr-agr: 'Tusa tima, betek umikajui. Dutika umikag kashikmas nagkamas Baalan untsú
    batsatu. Imatuinak: “¡Apawa Baala aijatkata!” tusag kuntin patasa apetainum nuna
    tentea ijunas peepet tsekenau. Tujash makichkish ayachu.'
  kyc-kyc: Leyamo dokopa nakamana mena minyakamyuo epeyaminyi doko nyepala wambo rapa
    rapa piyami. Pipala mee bange anatu kingi Bealo lenge doko kando ateŋa lao kareyaminyi
    pao yuu kwuaya. Dopa piyasa nakama pii ketae lao, Bealo namwa kando isingi yano
    pyakape, lao kana pyare leyaminyi dokona awali lao mee wamya lyuo lao kareyami.
    Kareyaminyipape mee bange anatu kingi Bealo dokona piso isingi mende laa naya.
  urd-GVU: اُنہوں نے بَیلوں میں سے ایک کو چن کر اُسے تیار کیا، پھر بعل کا نام پکارنے
    لگے۔ صبح سے لے کر دوپہر تک وہ مسلسل چیختے چلّاتے رہے، ”اے بعل، ہماری سن!“ ساتھ
    ساتھ وہ اُس قربان گاہ کے ارد گرد ناچتے رہے جو اُنہوں نے بنائی تھی۔ لیکن نہ کوئی
    آواز سنائی دی، نہ کسی نے جواب دیا۔
  deu-1912: 'Und sie nahmen den Farren, den man ihnen gab, und richteten zu und riefen
    an den Namen Baals vom Morgen bis an den Mittag und sprachen: Baal, erhöre uns!
    Aber es war da keine Stimme noch Antwort. Und sie hinkten um den Altar, den sie
    gemacht hatten.'
  ntj-ntj: Nyangka-ya mularrpartu puluka pungkulalpi katapungu tjunu. Palunyalu-ya
    parrakantura tjapiranytja tjiinya Paraltu-tjanampa tililtjaku. Mirrarra-ya tjapiranytja,
    “Paral, kulila-lanyatju.” Palunyalu-ya tirtu mirrarra tjapirayirnu tinarringu.
    Nyangka-tjanampa waru tjaarrantjamaalpartu wiyartu ngaralanytja.
  kan-2017: ಅವರು ತರಲ್ಪಟ್ಟ ಹೋರಿಗಳಲ್ಲಿ ಒಂದನ್ನು ತೆಗೆದುಕೊಂಡು ಸಿದ್ಧಪಡಿಸಿ, ತಮ್ಮ ದೇವರಾದ ಬಾಳನ
    ಹೆಸರು ಹೇಳಿ, “ಬಾಳನೇ ನಮಗೆ ಕಿವಿಗೊಡು” ಎಂದು ಹೊತ್ತಾರೆಯಿಂದ ಮಧ್ಯಾಹ್ನದವರೆಗೆ ಕೂಗಿದರೂ ಆಕಾಶವಾಣಿಯಾಗಲಿಲ್ಲ.
    ಅವರು ಯಜ್ಞವೇದಿಯ ಸುತ್ತಲೂ ಕುಣಿದಾಡಿದರೂ ಯಾರೂ ಉತ್ತರ ದಯಪಾಲಿಸಲಿಲ್ಲ.
  yap-yap: Miyad fek fare garbaw ni ka ni fek i yib ngorad ngar ngongliyed rogon,
    miyad meybil ngak Baal nge mada’ ko misiw’. Miyad tolul ni lungurad, “Baal, mfulweg
    taban e meybil romad!” Miyad par ni yad be churu’ ma yad be liyeg fare altar ni
    kar ubunged, machane de fulweg Baal taban e meybil rorad.
  hlt-MCSB: Te dongah vaito a khuen uh te amih taengah a paek uh tih a ngawn uh. Baal
    ming te mincang lamloh khothun hil a khue uh. “Baal, kaimih n'doo lah,” a ti uh.
    Tedae ol a om pawt tih a doo pawt dongah a saii hmueihtuk taengah ingang uh.
  mdy-ETH: ዒማና ዔያቶም ዒንጊንቴ ጌሜ ዔያታ ዔኪ ሹካዖ ሚቺ ዒንጎ ዒንጊሢ ማሂ ጊኢጊሺ ዴንዲ ዓባ ሳዛ ሄላንዳኣና ባዓኣሌ
    ዔያቶም ዋይዛንዳጉዲ ሺኢቄኔ። ዔያታ፦ «ባዓኣሌ! ሃዳራ ኑም ዋይዜቴራ!» ጌዒ ጌዒ ዒላቴኔ። ዔያታ ጊኢጊሼ፥ ዒንጎ ባኮ ዒንጎ
    ቤዞ ኮይሎ ሺሪ ሺሪ ኮርጌኔ፤ ጋዓንቴ ዔያቶም ማዺንቴ ባኣዚ ባኣሴ።
  twi-ASANTE: Enti, wɔfaa nantwinini a wɔkaa sɛ wɔmfa no no, siesiee no too afɔrebukyia
    no so. Afei, wɔfrɛɛ Baal, frɛɛ no, frɛɛ no firi anɔpa mu nyinaa sɛ, “Ao, Baal!
    Tie yɛn oo!” Wɔteateaam saa ara, nanso wɔannya mmuaeɛ biara! Afei wɔde anibereɛ
    sa faa afɔrebukyia a wɔasi no ho hyiaeɛ.
  eng-WEBU: They took the bull which was given them, and they dressed it, and called
    on the name of Baal from morning even until noon, saying, “Baal, hear us!” But
    there was no voice, and nobody answered. They leaped about the altar which was
    made.
  wal-wal: Eti banttau imettida korimaa ekkidi giigissidosona. Maalladoppe seeta gallassi
    gakkanaashin, Ba7aala sunttaa xeesidi, “Hai Ba7aalaa, nu woosaa siya” yaagidi
    woossidosona. SHin siyettiya cenggurssi baawa; issi asinne koyibeenna. Yaatin,
    bantta giigissido yarshshiyoosaa yuuyi aadhdhidi duridosona.
  spa-PDDPT: 'Tomaron el buey que se les dio, lo prepararon e invocaron el nombre
    de baal desde la mañana hasta el mediodía: ¡Baal, respóndenos! Pero no se oía
    ni una voz ni una respuesta, mientras brincaban alrededor del altar que hicieron.'
  gun-gun: 'Ha''e ramo ha''e kuery ranhe oiporavo okuapy peteĩ vaka ra''y ogueru pyre
    regua. Oguereko katupa ma vy ojapukai okuapy nguuete Baal rery rupi. Ko''ẽmba''i
    guive kuaray mbyte peve aipoe''i okuapy: — Baal, orembovai na! — he''i okuapy
    teĩ mamove gui nombovaia nhendui. Ha''e ramo opa marã opo-opo reve ojeroky oje''oivy
    altar ojapo va''ekue yvýry rupi.'
  ilo-ULB: Innalada ti baka a naited kadakuada ket pinartida, ket immawagda iti nagan
    ni Baal manipud iti bigat agingga iti tengnga ti aldaw a kunkunada, “Baal, denggendakami.”
    Ngem awan ti timek, wenno siasinoman a simmungbat. Nagsalsalada iti aglawlaw ti
    altar nga inaramidda.
  kpg-kpg: Digaula gaa kae di kau daane dela ne wanga gi ginaadou, ga hagatogomaalia,
    ga dalodalo gi Baal gaa tugi loo oodee. Digaula gaa wwolo gi nua boloo, “Meenei
    Baal, hila mai gi gimaadou!” mo di konikoni haganiga di gili di nadau gowaa dudu tigidaumaha
    ne hau. Gei deai di mee ne hila mai ai.
  uig-ARA: 'ئۇلار ئۇنىڭ دېگىنى بويىچە ئۆزلىرىگە بېرىلگەن بۇقىنى ئېلىپ ئۇنى تەييار
    قىلدى. ئەتىگەندىن چۈشكىچە ئۇلار بائالنىڭ نامىنى قىچقىرىپ: ــ ئى بائال، بىزگە جاۋاب
    بەرگىن! دەپ نىدا قىلدى. لېكىن ھېچ ئاۋاز ياكى ھېچ جاۋاب بولمىدى. ئۇلار راسلانغان
    قۇربانگاھ چۆرىسىدە توختىماي سەكرەيتتى.'
  sus-sus: E naxa tuura keren tongo, e a ibolon, e a sa yege fari, e fa Bali maxandi
    fɔlɔ. Keli gɛɛsɛgɛ ma, han yanyi tagi, e a falama, «Bali, muxu yaabi.» Kɔnɔ yaabi
    yo mu fa, xui nde yo mu mɛ. E naxa tugan tugan fɔlɔ e xa sɛrɛxɛbade ya i.
  pon-2006: Irail ahpw ale emen kouwol me wisikdo ko, irail eri kaunopada, oh kapakapohng
    Paal lao lel nin souwas. Irail weriwerki, “Paal, sapeng kiht!” Oh irail wie kahkahlek
    kapikapil pei sarawi me irail kauwadahro. Ahpw sohte pasapeng me kohdo.
  jae-jae: Êsêac sêkôc bulimakao kapoac teŋ, taŋ sêkêŋ gêdêŋ êsêac naŋ, ma sêmasaŋ
    gêŋ tau. Go aweŋ gêjac Balnê ŋaê sêjac m gêdêŋ bêbêcgeŋ e oc kêkô ŋaluŋ ma sêsôm
    gebe “O Bal, ôkêŋ taŋam aêacmaŋ.” Mago awa teŋ kêsa atom ma teŋ gêjô biŋ atom.
    Ma êsêac sêka pelendec-pelendec sêgi altar, taŋ sêboa naŋ.
  ksd-ksd: 'Ma dia ga tak pa ra bulumakau nina di ga tibe, ma dia ga vaninare, ma
    dia ga kail tadav ra iang i Baal papa ra malana ma tuk tar ra keake i tur, dari:
    Baal, una valongore avet. Ma pa ta nilaina, ma pa ta balbali, ba dia ga malagene
    kikil ra uguugu na vartabar.'
  tur-YTC: Kendilerine verilen boğayı alıp hazırladılar ve sabahtan öğlene kadar Baal'ın
    adını çağırdılar, “Ey Baal, bizi duy!” dediler. Ama ne bir ses vardı, ne de kimse
    yanıt verdi. Yaptıkları sunağın etrafında sıçradılar.
  grc-BRENT: Καὶ ἔλαβον τὸν μόσχον καὶ ἐποίησαν, καὶ ἐπεκαλοῦντο ἐν ὀνόματι τοῦ Βάαλ
    ἐκ πρωΐθεν ἕως μεσημβρίας, καὶ εἶπον, ἐπάκουσον ἡμῶν ὁ Βάαλ, ἐπάκουσον ἡμῶν· καὶ
    οὐκ ἦν φωνὴ, καὶ οὐκ ἦν ἀκρόασις· καὶ διέτρεχον ἐπὶ τοῦ θυσιαστηρίου οὗ ἐποίησαν.
  ind-AYT: Lalu, mereka mengambil sapi jantan yang diberikan kepada mereka dan mengolahnya,
    serta memanggil nama Baal dari pagi sampai siang hari, kata mereka, “Baal, jawablah
    kami.” Namun, tidak ada suara dan tidak ada yang menjawab dan mereka berjingkat-jingkat
    di sekeliling mazbah yang telah mereka buat.
  nya-nya: Choncho iwo anatenga ngʼombe yayimunayo imene anawapatsa, nayikonza. Kenaka
    anayitana dzina la Baala kuyambira mmawa mpaka masana. Iwo anafuwula kuti, “Inu
    Baala, tiyankheni ife.” Koma panalibe yankho; palibe amene anayankha. Ndipo anavinavina
    mozungulira guwa lansembe limene anapanga.
  hrv-hrv: 'Oni uzeše junca koji je njima pripao i pripremiše ga. Zazivali su ime
    Baalovo od jutra do podne govoreći: “O Baale, usliši nas!” Ali nije bilo ni glasa,
    ni odgovora. I skakahu i prigibahu koljena pred žrtvenikom koji su načinili.'
  mps-mps: Tialima, te profet bidi dabego te bulmakau sali, te we bidi dabego augwaliba
    sesai. Te augwaligo ofa yabo sisi ilalio. Tama augwaligo te god Balba gedu haluasa
    po wali, te kigamude gagalasa, te sia ge tomoba yagasobo te belo wabo siba usu
    nagasalio. Augwaligo gedu haluasa po weyu, i e tiwai wali, “Bal, dago homugo nago
    dago gedu haluasa po wabo odomainu obao,” wali. Tialima augwaligo te gedu haluasa
    po wali wei me ponobeo. Mu menio. Augwaligo tęąbi weyu, te bidi dabego nigali
    alta bobegelabo siyu, sasa mano bilali.
  tpi-tpi: Orait ol profet i kisim dispela bulmakau, em ol manmeri i bin bringim i
    kam long ol. Na ol i redim bilong mekim ofa. Na ol i beten long god Bal, stat
    long moningtaim i go inap long belo. Ol i wok long beten na singaut olsem, “Bal,
    mipela i laik bai yu mas harim beten bilong mipela.” Tasol i no gat bekim long
    beten bilong ol. Nogat tru. Ol i singsing na kalap kalap raunim dispela alta ol
    man i bin wokim.
  dan-1931: 'Så tog de Tyren og lavede den til og påkaldte Ba''als Navn fra Morgen
    til Middag, idet de råbte: “Hør os, Ba''al!” Men ikke en Lyd hørtes, der var ingen,
    som svarede; og de dansede haltende omkring det Alter, de havde opført.'
  vie-OVCB: 'Họ làm thịt con bò, và từ sáng đến trưa, họ khấn vái Ba-anh: “Lạy Ba-anh,
    xin đáp lời chúng tôi!” Nhưng chẳng có tiếng đáp. Họ bắt đầu nhảy chung quanh
    bàn thờ mới dựng.'
  guj-2017: જે બળદ તેમને આપવામાં આવ્યો હતો તેને તેઓએ તૈયાર કર્યો અને સવારથી તે બપોર
    સુધી બઆલના નામે વિનંતી કર્યા કરી કે “ઓ બાલ, અમને જવાબ આપ.” પણ ત્યાં કોઈ અવાજ ન
    હતો અને જવાબ આપનાર પણ કોઈ ન હતું. જે વેદી તેઓએ બાંધી હતી તેના ફરતે ગોળાકારે નૃત્ય
    પણ કર્યુ.
  pon-2006A: Irail ahpw ale emen kouwol me wisikdo ko, irail eri kaunopada, oh kapakapohng
    Paal lao lel nin souwas. Irail weriwerki, “Paal, sapeng kiht!” Oh irail wie kahkahlek
    kapikapil pei sarawi me irail kauwadahro. Ahpw sohte pasapeng me kohdo.
  por-BRBSL: 'Eles pegaram o touro que lhes foi dado, e o vestiram, e invocaram o
    nome de Baal desde a manhã até o meio-dia, dizendo: “Baal, ouça-nos! Mas não havia
    voz, e ninguém respondeu. Eles saltaram sobre o altar que foi feito.'
  cth-cth: Taminaw ni a poe e maito hah a la teh, thing van a ta hnukkhu, Oe Baal
    cathut, kaimouh na pato awh haw telah amom hoi kanîthun totouh Baal e min a kaw
    awh. Hateiteh kamthang banghai awm hoeh. Ka pathung e tami haiyah awm hoeh. A
    sak awh e thuengnae khoungroe hanlah a lamtu awh.
  twi-twi: Enti wɔfaa nantwinini a wɔkae se wɔmfa no no, siesiee no too afɔremuka
    no so. Afei, wɔfrɛɛ Baal, frɛɛ no, frɛɛ no fi anɔpa mu nyinaa se, “Ao, Baal! Tie
    yɛn oo!” Wɔteɛteɛɛ mu saa ara, nanso wɔannya mmuae biara! Afei wɔde anibere saw
    faa afɔremuka a wɔasi no ho hyiae.
  hlt-hlt: Te dongah vaito a khuen uh te amih taengah a paek uh tih a ngawn uh. Baal
    ming te mincang lamloh khothun hil a khue uh. “Baal, kaimih n'doo lah,” a ti uh.
    Tedae ol a om pawt tih a doo pawt dongah a saii hmueihtuk taengah ingang uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ túótɛ́ dinɑɑdɑɑ̀ kɛ́kuɔ kɛ́dɔɔ̀ kɛ́deè, kɛ́nyu bɛ bɔɔ̀ Bɑɑdi
    kɛ tú: Bɑɑdi keè ti dɑ yumɛ̀! Kɛ̀ bɛ̀ nyu dikṹnweńnì kɛ̀ diyiè yɑ̀ɑ cónnɛ́nɛ̀
    yɛyɔ. Bɛ̀ í nkèè tìmɑtì yoo bɛ̀ɛ yɑ̀ mɛtɛ̃́nnímɛ̀ mɑmɛ̀, kɛ̀ bɛ̀ nhɑu kɛ ninku
    diwũɔ̃tɔ̀nnì ììkɛ̀.'
  msy-2020: Ezɨ asem balɨn akam inigha izir gumaziba, bulmakaun gumazamiziba inigha
    izezir kamningɨn mam ini. Egha ofa damuasa bizibar kɨri. Egha me mɨzaraghara asem
    Bal ko mɨgɨa, an dɨa ghua aruer arɨzimɨn tu. Me kamaghɨn dɨa mɨgɨa ghaze, “Bal,
    nɨ en dɨmdiam baraghasa e ifonge.” Ezɨ me dɨa mɨgeir mɨgɨrɨgɨabar ikarvaziba pu.
    Bar puvatɨ. Me onger akaba banga, igha uari akura ofa gamir dakozir gumaziba ingarizir
    kam gighuagha rui.
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ mʋ lɑtǝcɛ nɑ pɑ́ kʋ́, nɑ pɑ́ hiisi, nɑ pɑ́ tʋ́ kɔtɑɣɑ tǝlɑtɛ
    tɔɔ, nɑ pɑ́ sǝlǝmǝɣɩ pɑ tʋɣʋ sɩ: Hɑɩ, Pɑɑlɩ, cɔ-tʋ. Nɑ pɑ́ pɑɑkɩ nɑ pɑ́ cɔɔkǝnɑ
    pɑ kɔtɑɣɑ tǝlɑtɛ, hɑlǝnɑ ilim sikuɣu. Amɑ Pɑɑlɩ tɑ cɔ-wɛɣɛ pɑɑ tɔmʋɣʋ kʋlʋmʋɣʋ.'
  azb-azb: Onlar özlərinə verilən buğanı götürüb hazırladılar və səhərdən günortaya
    qədər «Ey Baal, bizə cavab ver!» deyə Baalın adını çağırdılar, ancaq heç səs-soraq
    çıxmadı. Onlar düzəltdikləri qurbangahın ətrafında gəzərək atılıb-düşdülər.
  eng-DBY: And they took the bullock which had been given them, and sacrificed it,
    and called on the name of Baal from morning until noon, saying, O Baal, answer
    us! But there was no voice, and none answered. And they leaped about the altar
    that had been made.
  hin-2017: तब उन्होंने उस बछड़े को जो उन्हें दिया गया था लेकर तैयार किया, और भोर
    से लेकर दोपहर तक वह यह कहकर बाल से प्रार्थना करते रहे, “हे बाल हमारी सुन, हे बाल
    हमारी सुन!” परन्तु न कोई शब्द और न कोई उत्तर देनेवाला हुआ। तब वे अपनी बनाई हुई
    वेदी पर उछलने कूदने लगे।
  wol-KYG: 'Ñu jël yëkk wa mu leen jox, defar ko. Ñuy yuuxu, di woo Baal suba ba digg
    bëccëg, naan: «Baal, wuyu nu!» Waaye kenn àdduwul, kenn wuyuwul. Ña ngay ciŋiñ-caŋañi,
    di wër sarxalukaay ba ñu defar.'
  eng-YLT: And they take the bullock that [one] gave to them, and prepare, and call
    in the name of Baal from the morning even till the noon, saying, 'O Baal, answer
    us!' and there is no voice, and there is none answering; and they leap on the
    altar that one had made.
  kne-kne: Et ina da din baka yan insagana da. Nankararag da en Baal manipod sin agsapa
    enggana sin alas dosi. “Ay Baal, songbatam kod nan kararag mi,” kanan da ay nangibogbogaw
    dowan dan manaytayaw ay manliked sin altar ay inamag da, ngem magay nanongbat
    sin kararag da.
  eng-WYC-2017: And when they had taken the ox, whom [or that] Elijah gave to them,
    they made ready the sacrifice, and called the name of Baal, from the morrowtide
    till to midday, and said, Baal, hear us! And no voice was, neither any that answered;
    and they skipped over the altar, which they had made.
  eng-WMBB: They took the bull which was given them, and they dressed it, and called
    on the name of Baal from morning even until noon, saying, “Baal, hear us!” But
    there was no voice, and nobody answered. They leapt about the altar which was
    made.
  urd-GVH: उन्होंने बैलों में से एक को चुनकर उसे तैयार किया, फिर बाल का नाम पुकारने
    लगे। सुबह से लेकर दोपहर तक वह मुसलसल चीख़ते-चिल्लाते रहे, “ऐ बाल, हमारी सुन!”
    साथ साथ वह उस क़ुरबानगाह के इर्दगिर्द नाचते रहे जो उन्होंने बनाई थी। लेकिन न कोई
    आवाज़ सुनाई दी, न किसी ने जवाब दिया।
  rug-rug: Meke vagia rini sa bulumakao sapu ta poni nia rini, meke va tana ia rini
    si asa, meke zama va ululae na kukili la koe Beolo si arini podalae munumunu kamo
    pa korapa rane, “Kei Beolo, mu olaṉa gami,” gua. Meke peka gasa si arini pa vari
    likohaena sa hope sapu tavetia rini, ba loke inolaṉa si hite kamo mae.
  gaz-gaz: Kanaafuu isaan dibicha isaaniif kenname fudhatanii qalanii qopheessan.
    Ergasii immoo ganamaa jalqabanii hamma saafaatti maqaa Baʼaal waammachaa oolan.
    “Yaa Baʼaal deebii nuuf kenni!” jedhanii iyyaa oolan. Garuu deebiin tokko illee
    hin argamne; kan deebii kennuuf tokko iyyuus hin turre. Iddoo aarsaa kan tolchan
    sanattis naannaʼanii shubbisan.
  fra-LSG: 'Ils prirent le taureau qu’on leur donna, et le préparèrent; et ils invoquèrent
    le nom de Baal, depuis le matin jusqu’à midi, en disant: Baal réponds nous! Mais
    il n’y eut ni voix ni réponse. Et ils sautaient devant l’autel qu’ils avaient
    fait.'
  gnn-gnn: '@see-verse:1KI.018.025'
  yal-yal: E turaan naxan so Baali ki muxune yii, e yi na tongo, e yi a yitɔn saraxan
    na, e yi Baali maxandi a xinla ra keli xɔtɔnni han yanyi tagini saraxan gan feen
    na. E yi sɔnxɔ, e naxa, “Baali nxu yabi!” E yi faren bodonma e kiden yɛtagi e
    naxan ti, koni e mi yabi xui sɔtɔ.
  haw-1868: Lawe ae la lakou i ka bipi i haawiia ia lakou, a hoomakaukau ae la hoi
    ia, a kahea aku la i ka inoa o Baala, mai kakahiaka a awakea, i ka i ana'ku, E
    Baala, e hoolohe mai ia makou. Aka, aohe leo; aole hoi mea i hoolohe mai. Lelele
    ae la lakou ma ke kuahu i hanaia'e.
  arb-NAV: 'فَأَحْضَرُوا الثَّوْرَ الَّذِي أُعْطِيَ لَهُمْ وَوَضَعُوهُ عَلَى الْمَذْبَحِ،
    وَظَلُّوا يَدْعُونَ بِاسْمِ الْبَعْلِ مِنَ الصَّبَاحِ إِلَى الظُّهْرِ قَائِلِينَ:
    «يَابَعْلُ اسْتَجِبْ لَنَا». فَلَمْ يَكُنْ هُنَاكَ صَوْتٌ أَوْ مُجِيبٌ. فَرَاحُوا
    يَرْقُصُونَ حَوْلَ الْمَذْبَحِ الْمُشَيَّدِ.'
  ewe-ewe: Wokplɔ nyitsu si wotsɔ na wo la, wowui, heflii ɖo nakeawo dzi. Tete woyɔ
    Baal ƒe ŋkɔ tso ŋdi va se ɖe ŋdɔ. Wodo ɣli be, “Oo Baal, tɔ na mí!” Gake ŋuɖoɖo
    aɖeke meva o eye ame aɖeke metɔ na wo o. Ale woɖu ɣe ƒo xlã vɔsamlekpui si woɖi.
  eng-LEE: 'And they took the bullock which he had given to them, and they prepared
    it; and they called on the name of Ba''al from morning even until noon, saying,
    O Ba''al, answer us; but there was no voice, nor any answer: and they danced about
    the altar which had been made.'
  gvn-gvn: '@see-verse:1KI.018.025'
  asm-FB: তেতিয়া তেওঁলোকক দিয়া ভতৰাটো লৈ তেওঁলোকে যুগুত কৰিলে, আৰু ৰাতিপুৱাৰে পৰা
    দুপৰীয়ালৈকে “হে বাল, আমাক উত্তৰ দিয়া”, এই বুলি কৈ বালৰ নামেৰে প্ৰাৰ্থনা কৰিলে;
    কিন্তু তেওঁলোকলৈ কোনো বাণী নহ’ল আৰু কোনেও উত্তৰো নিদিলে। তাৰ পাছত তেওঁলোকে সজা
    যজ্ঞবেদীৰ চাৰিওফালে দেও দি নাচিবলৈ ধৰিলে।
  sus-A: عٍ نَشَ تُورَ كٍرٍن تٌنفٌ، عٍ عَ عِبٌلٌن، عٍ عَ سَ يٍفٍ قَرِ، عٍ قَ بَلِ
    مَشَندِ قْلْ. كٍلِ فّيسّفّ مَ، هَن يَنيِ تَفِ، عٍ عَ قَلَمَ، «بَلِ، مُشُ يَابِ.»
    كْنْ يَابِ يٌ مُ قَ، شُي ندٍ يٌ مُ مّ. عٍ نَشَ تُفَن تُفَن قْلْ عٍ شَ سّرّشّبَدٍ
    يَ عِ.
  fra-SBL: 'Ils prirent le taureau qu''on leur avait donné, l''habillèrent et invoquèrent
    le nom de Baal depuis le matin jusqu''à midi, en disant : « Baal, écoute-nous ! ».
    Mais il n''y avait pas de voix, et personne ne répondait. Ils sautèrent autour
    de l''autel qui avait été construit.'
  hbo-hbo: וַ֠יִּקְחוּ אֶת־הַפָּ֨ר אֲשֶׁר־נָתַ֣ן לָהֶם֮ וַֽיַּעֲשׂוּ֒ וַיִּקְרְא֣וּ
    בְשֵׁם־הַ֠בַּעַל מֵהַבֹּ֨קֶר וְעַד־הַצָּהֳרַ֤יִם לֵאמֹר֙ הַבַּ֣עַל עֲנֵ֔נוּ וְאֵ֥ין
    קֹ֖ול וְאֵ֣ין עֹנֶ֑ה וַֽיְפַסְּח֔וּ עַל־הַמִּזְבֵּ֖חַ אֲשֶׁ֥ר עָשָֽׂה׃
  piu-2006: '@see-verse:1KI.018.025'
  kik-kik: Tondũ ũcio makĩoya ndegwa ĩrĩa maaheirwo makĩmĩhaarĩria. Magĩkaĩra rĩĩtwa
    rĩa Baali kuuma rũciinĩ nginya mĩaraho, makĩanĩrĩra makiugaga atĩrĩ, “Wee Baali
    tũigue!” No matiigana gũcookerio, tondũ gũtiarĩ mũndũ wa kũmacookeria. Nao makĩrũgarũga,
    makĩinaga, na magĩthiũrũrũkaga kĩgongona kĩu maathondekete.
  omb-omb: Siu ngere ram lai na bulugi hi u beteana lawera me ram vagararaie. Siu
    ngere ram wareware lo henai Tagaro vurogi, u tevuigi lolo robongi mo dadari lo
    matainaho mo tuvosa qatu. Ngere ram ngaragi, “O Tagaro gon duvi gamai!” Maraga
    hatie gaiduvigi, a tangaloi he duvi tea. Me ngere ram wetu dali na vonda hi ngere
    rau veie.
  fra-NCL: 'Ils prirent le taureau qu’on leur donna et le préparèrent ; et ils invoquèrent
    le nom de Baal depuis le matin jusqu’à midi, en disant : « Baal, réponds-nous ! »
    Mais il n’y eut ni voix ni réponse. Et ils sautaient devant l’autel qu’ils avaient
    fait.'
  cek-AK: Nihcae han paek ih maitaw tae to lak o moe, Aw Baal, kaicae kawkhaih lok
    hae na tahngai paeh, tiah akhawn bang hoi athun khoek to, Baal ih ahmin to kawk
    o. Toe pathimhaih hoi lok palaemhaih maeto doeh om ai. To pacoengah angmacae mah
    sak ih hmaicam hmaa ah hnawh o.
  cuk-cuk: 'Bab-dummad-Baal-gayaburba-barsogmalad moli-ega-uklesadi, oburgwismalad,
    geb goa-goa imaksamalad. E-bab-dummad-Baalʼse wakdaradba, yorukudse gornanai guarmalad.
    Amarde binnasuli weyob gornanaid: —¡Baalʼye, be anmarga soo ogaye! Aginbali, ibmar-ogumakleged-aila-dikarba
    gwirnanai guarmarbalid. Degite, e-bab-dummad-Baal-gaya itolessulid, gwen ega soo
    ogassurbalid.'
  uig-CYR: 'Улар униң дегини бойичә өзлиригә берилгән буқини елип уни тәйяр қилди.
    Әтигәндин чүшкичә улар Баалниң намини қичқирип: — И Баал, бизгә җавап бәргин!
    дәп нида қилди. Лекин һеч аваз яки һеч җавап болмиди. Улар расланған қурбангаһ
    чөрисидә тохтимай сәкрәйтти.'
  pma-pma: Sakini provet keil enek uva aso ruain ahat keil mai vi ahor ten sanien
    votut one. Evus, amulamun buluk one emai, asak meseini, ka alingi en ahor. Evus,
    visokon va rokol taviai, keil uvol rahit ahor enek ka amis va min ahi Baal avit,
    “!O Baal, kilong komai!” Ka ahi one roselustei min keil, kei romumon etai tounah.
  tel-2017: వారు తమకిచ్చిన ఎద్దును తీసుకు సిద్ధం చేసి, ఉదయం నుంచి మధ్యాహ్నం వరకూ “బయలు
    దేవుడా, మా ప్రార్థన విను” అంటూ బయలు పేరున ప్రార్థన చేశారు గాని వారికి ఒక్క మాట
    కూడా జవాబిచ్చేవాడు ఎవడూ లేకపోయారు. వాళ్ళు తాము చేసిన బలిపీఠం దగ్గర చిందులు తొక్కడం
    మొదలు పెట్టారు.
  hat-BSA: 'Konsa, yo te pran bèf ki te bay a yo menm nan, yo te prepare li e te rele
    non Baal la soti nan maten jis rive midi e yo t ap di: “O Baal, reponn nou.” Men
    pa t gen vwa e okenn moun pa t reponn. Epi yo te toutotou lotèl ke yo te fè a.'
  bxh-bxh: Yo fede bulumakau esega sa abi nonohai be sa tole antalasam aba gabuna
    katakatanna hewana yai, na hwalahwala sa lauꞌuꞌula lau Baꞌala lisina ya lau ee–,
    maimailafi. Sa lauꞌuꞌula ma alina laꞌilaꞌidi tiyen, Aee–, Baꞌala, ema lauꞌuꞌula
    te, u atahi! Antalasam aba gabuna katakatanna sa ginauli wa sa saga fataꞌiꞌili,
    in moho edi lauꞌuꞌula hige sai hesa buina i leyama.
  kos-kos: Elos eis cow soko ma utuku nu selos, ac akoela ac pre nu sel Baal nwe ke
    infulwen len. Elos wowoyak ac fahk, “Baal, topuk kut!” Ac elos fohngfong na rauni
    loang se ma elos musaela, a tiana topukyuk pre lalos.
  hbo-WLC: וַ֠יִּקְחוּ אֶת־הַפָּ֨ר אֲשֶׁר־נָתַ֣ן לָהֶם֮ וַֽיַּעֲשׂוּ֒ וַיִּקְרְא֣וּ
    בְשֵׁם־הַ֠בַּעַל מֵהַבֹּ֨קֶר וְעַד־הַצָּהֳרַ֤יִם לֵאמֹר֙ הַבַּ֣עַל עֲנֵ֔נוּ וְאֵ֥ין
    ק֖וֹל וְאֵ֣ין עֹנֶ֑ה וַֽיְפַסְּח֔וּ עַל־הַמִּזְבֵּ֖חַ אֲשֶׁ֥ר עָשָֽׂה׃
  ibo-ibo: Ya mere, ndị amụma Baal weere oke ehi ahụ e nyere ha doziekwa ya. Mgbe
    ahụ, ha kpọkuru aha Baal, chi ha. Site nʼụtụtụ tigide mkpu ruo nʼetiti ehihie
    na-asị “O Baal, biko, zaa anyị.” Ma o nweghị ihe ha nụrụ site nʼọnụ Baal. Ọ dịkwaghị
    onye zara ha. Ha malitere ite egwu gburugburu ebe ịchụ aja ahụ ha kwadoro.
  ory-ory: ତହୁଁ ସେମାନେ ଆପଣାମାନଙ୍କୁ ଦତ୍ତ ବୃଷ ନେଇ ତାହା ପ୍ରସ୍ତୁତ କଲେ, ପୁଣି, ପ୍ରାତଃକାଳରୁ
    ମଧ୍ୟାହ୍ନ ପର୍ଯ୍ୟନ୍ତ ବାଲ୍‍ ନାମରେ ଡାକି ପ୍ରାର୍ଥନା କରି କହିଲେ, “ହେ ବାଲ୍‍, ଆମ୍ଭମାନଙ୍କ
    କଥା ଶୁଣ।” ମାତ୍ର କୌଣସି ରବ ନୋହିଲା, ଅବା କେହି ଉତ୍ତର ଦେଲା ନାହିଁ। ତହିଁରେ ସେମାନେ ସେହି
    ନିର୍ମିତ ଯଜ୍ଞବେଦିର ଚାରିଆଡ଼େ ନାଚିଲେ।
  wmt-wmt: '@see-verse:1KI.018.025'
  chk-chk: Iwe, ra angei ewe ätemwänin kow ra emwenato rer o amolätä. Mürin ra iotek
    ngeni ewe anü Paal seni lesosor tori leoloas o kökkö, “Paal, kopwe aüseling o
    pälüenikem.” Nge esap wor och möngüngü, esap pwal wor eman a päpälü. Iwe, ra pworukfetal
    pwelin ünükün ewe rongen asor ra senätä.
  rop-rop: Wal deibin gajim det buligi en deibin meigim im redibala ontop langa det
    teibul blanga ofring en deibin preiprei langa Beil raidap dinataim. Deibin jingat
    adbala, “Ensim melabat, Beil!” En deibin kipgon densdens raidaran langa det teibul
    weya deibin bildimap. Bat najing. Beil nomo bin ensim olabat.
  ukr-1871: 'І взяли вони телця, що їм дано, й оправили, й кликали ймя Баалове з ранку
    та й до полудня, промовляючи: Баале, почуй нас! Та не було нї голосу, нї відповідї.
    І скакали вони круг жертівника, що построїли.'
  deu-1951: 'Und sie nahmen den Farren, den er ihnen gab, und richteten ihn zu und
    riefen den Namen Baals an vom Morgen bis zum Mittag und sprachen: O Baal, erhöre
    uns! Aber da war keine Stimme noch Antwort. Und sie hüpften um den Altar, den
    man gemacht hatte.'
  eng-JPS: 'And they took the bullock which was given them, and they dressed it, and
    called on the name of Baal from morning even until noon, saying: ''O Baal, answer
    us.'' But there was no voice, nor any that answered. And they danced in halting
    wise about the altar which was made.'
  srp-1865: 'I uzeše junca, kojega im dade, i prigotoviše, i stadoše prizivati ime
    Valovo od jutra do podne govoreæi: Vale, usliši nas! Ali ni kaka glasa ni koga
    da odgovori. I skakahu oko oltara, koji naèiniše.'
  lug-lug: Ne batwala ente ebaweereddwa ne bagiteekateeka. Oluvannyuma ne bakoowoola
    erinnya lya Baali okuva ku makya okutuusa mu ttuntu. Ne baleekaanira waggulu nti,
    “Ayi Baali, otuwulire!” Naye ne wataba kuddibwamu, newaakubadde eddoboozi lyonna.
    Ne bazina nga beetooloola ekyoto kye baali bakoze.
  heb-heb: ויקחו את הפר אשר נתן להם ויעשו ויקראו בשם הבעל מהבקר ועד הצהרים לאמר הבעל
    עננו ואין קול ואין ענה ויפסחו על המזבח אשר עשה׃
  ben-IRV: যে ষাঁড়টা তাদের দেওয়া হল তা নিয়ে তারা তৈরী করে নিল। তারপর তারা সকাল
    থেকে দুপুর পর্যন্ত বাল দেবতাকে এই বলে ডাকতে লাগল, “হে বালদেব, আমাদের উত্তর দাও।”
    কিন্তু কোনো সাড়া মিলল না, কেউ উত্তর দিল না। যে বেদী তারা তৈরী করেছিল তার চারপাশে
    তারা নাচতে লাগল।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਬਲ਼ਦ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲਿਆ ਸੀ ਲੈ ਕੇ ਤਿਆਰ ਕੀਤਾ ਅਤੇ ਸਵੇਰ ਤੋਂ
    ਦੁਪਹਿਰ ਤੱਕ ਬਆਲ ਦੇ ਨਾਮ ਉੱਤੇ ਪੁਕਾਰਦੇ ਰਹੇ, ਹੇ ਬਆਲ ਸਾਡੀ ਸੁਣ। ਪਰ ਕੁਝ ਅਵਾਜ਼ ਨਾ ਆਈ ਨਾ
    ਕੋਈ ਉੱਤਰ ਦੇਣ ਵਾਲਾ ਸੀ ਅਤੇ ਉਹ ਉਸ ਜਗਵੇਦੀ ਦੇ ਦੁਆਲੇ ਜੋ ਬਣੀ ਹੋਈ ਸੀ ਭੁੜਕਦੇ ਫਿਰਦੇ ਸਨ।
  tkr-tkr: Manbışe cos huvuna boğa qabı gyook'ana. Mançile qiyğad miç'eediyle yı'q'ı'hı'lqamee
    Ba'alılqa «Ba'al, şas alidghıniy qeleva!» on hı'ı. Alidghıniy qelenar, nıq' qığayhenar
    manbışis eyxhe deş. Manbımee cos hı'iyne q'urbanbı allya'ane cigaysne g'ook'al-ulyook'al
    vuxha.
  mya-JVB: သူတို့သည် လူများပေး သော နွား ကိုယူ ၍ လုပ် ပြီးလျှင် ၊ အိုဗာလ ဘုရား၊ အကျွန်ုပ်
    တို့အား ထူး တော်မူပါဟု နံနက် အချိန်မှစ၍ မွန်းတည့် အချိန်တိုင်အောင် ဗာလ ၏ နာမ ကို
    ဟစ်ခေါ် ကြ၏။ သို့ရာတွင် ဗျာဒိတ် သံမ ရှိ။ ထူး သောသူလည်း မ ရှိ။ သူတို့သည် ကိုယ်တည်
    သော ယဇ် ပလ္လင်ရှေ့ မှာ ကခုန် ကြ၏။
  tbg-tbg: Minti tumanta vika purumakau nimura qeramate viraqaahai vika Baalira aarora.
    Vika toqaqihai hoqaramate aaramaqi vuvaro kuari avuvano qiataqaa uruntora. Kuari
    avuvano qiataqaa uruntomanta vika naveraiti tiha, Mpo, Baalio, tinavu uva iriane,
    tivaqi viha vika ofaa tainta ututuma vare vi aniha raukuvi raukuvi i vauvarovata,
    kia naaruvaihairo vovano vika uva iriro vo tura.
  hmo-hmo: Vadaeni taunimanima ese boromakau tau ta Bala peroveta taudia dekenai idia
    henia. Idia abia hegaegae, bona Bala dirava dekenai idia guriguri mai boiboi danu
    ela bona dina tubua. Idia gwau, “Bala e, ai dekenai do oi haere.” Idia be edia
    boubou patana dekenai idia mavaru hagegea noho.
  urd-urd: इसलिए उन्होंने उस बैल को लेकर जो उनको दिया गया उसे तैयार किया; और सुबह
    से दोपहर तक बा'ल से दुआ करते और कहते रहे, ऐ बा'ल, हमारी सुन! “लेकिन न कुछ आवाज़
    हुई और न कोई जवाब देने वाला था। और वह उस मज़बह के पास जो बनाया गया था कूदते रहे।
  rus-SYN: 'И взяли они тельца, который дан был им, и приготовили, и призывали имя
    Ваала от утра до полудня, говоря: Ваале, услышь нас! Но не было ни голоса, ни
    ответа. И скакали они у жертвенника, который сделали.'
  bqc-SIM: 'Ɔ̃ aa zuswana pↄ́ wa kpàmá sì aa kɛ̀kɛ, ↄ̃ aalɛ Baali sisi za kↄↄ e
    ĩatɛ̃ gɛ̀ kàò minanguo. Aalɛ ↄ̃wã, aalɛ lia sa''okĩi pↄ́ aa bòi, aalɛ mɛ:
    Baali, yãmawáe! Ń beeo aai yãe mao, i yãmamáo.'
  tcz-CHONGTHU: Hiti chun amahon bongchal khat chu alheng un, athat un, asem toh un,
    maicham chung achun akoiyun, jingkah’a pat sun gei jin, “O Baal neihouvun” tin
    apeng peng jeng tauvin ahi. Hijou chun amaho alam’un, maicham vella chun asuh
    chop atou chop jing un ahi.
  mar-mar: तेव्हा त्यांना दिलेला गोऱ्हा त्यांनी घेऊन तयार केला, आणि सकाळ पासून दुपारपर्यंत
    त्यांनी बआलाचे नाव घेऊन त्यास हाक मारून म्हटले, “हे बाला, आमच्या हाकेला उत्तर
    दे.” पण कसलीही वाणी नव्हती आणि उत्तर देणाराही कोणी नव्हता. जी वेदी त्यांनी बांधली
    होती तिच्या भोवती ते नाचू लागले.
  soq-soq: Sa baiwa mo kau dea wadane imasane pulo ituia watawa osowe ituiena. Ita
    mo Baal mampe tadinaida rauparintoio alene enautalen. Mo mukantoie waiase, “O
    Baal, no rauparimba sipoasaa!” Ita mo pue pulontompa watawa dewasaiena tampeinta
    biantoie. Tane mai raupari sipoa da, diaida.
  qub-qub: Chaura paycunaga munashan caj töru-mallwata chariran. Nircur camariran.
    Tutapita las-dösicama Baalta mañacuran «¡Nogacuna mañacuycashäta wiyamay ari tayta
    Baal!» nir. Chayno gayacushpanmi rurashan altar ñaupancho pinticacharcaycaran.
    Chayno nir gayacuptinpis manami imapis wiyacaranchu.
  bqp-bqp: 'Akũ ò zùsa kũ ò kpàḿma sì ò kɛ̀kɛ, akũ òtɛn Baali sísi zaa kↄnkↄ ari
    ifãntɛ̃ gɛ̀ɛ káo mìdangura. Òtɛn ũ wã, òtɛn lika sa''oki kũ ò bòoi, òtɛn pi:
    Baali, ǹ yã mawá! Bee kũ abireo odi yãke maro, adi yã maḿmaro.'
  hat-hat: 'Pwofèt Baal yo pran towo yo ba yo a, yo pare l''. Lèfini, yo pran rele
    Baal depi nan maten rive vè midi. Yo t''ap di: -Baal o! Reponn nou non! Yo t''ap
    danse fè wonn lotèl yo te moute a. Pa yon vwa, pa yon repons.'
  eng-BSB: And they took the bull that was given them, prepared it, and called on
    the name of Baal from morning until noon, shouting, “O Baal, answer us!” But there
    was no sound, and no one answered as they leaped around the altar they had made.
  eng-WEBPB: They took the bull which was given them, and they dressed it, and called
    on the name of Baal from morning even until noon, saying, “Baal, hear us!” But
    there was no voice, and nobody answered. They leapt about the altar which was
    made.
  kbq-kbq: Hagi anagema hige'za mago bulimakao afu ahe'za taganavaziza kresramna vu
    itare antete'za, nanterama agafama hu'nazana nunamuna hu'za Bali havi anumzamofo
    agia nehe'za, kezati'za Bali anumzamoka ketia antahiramio hu'za nehu'za, krafa
    nehazageno zagemo'a anuntupi evuno feru omese'ne. Hianagi ana nunamu zamirera
    kenona huozmantegeno, mago zana forera osu'ne. Hagi ana'ma higeno'a, anama tro'ma
    hu'naza kre sramna vu itamofo tavaonte haruhu'za mareriza tami'za nehu'za avore'za
    kagi'naze.
  nhe-BL: 'Huajca inijuanti quicuique se toro huan quisencajque, huan pejque momaijtohuaj
    ica Baal. Huan quitzajtzilijque tlen ijnaloc hasta tlajcotona. Huan quiijtohuayayaj:
    “¡Baal, xitechnanquili!” Pero axaca quinnanquili niyon ax quintoscajque. Huan
    inijuanti pejque huitonij chicahuac inechca nopa tlaixpamitl tlen quichijchijtoyaj.'
  bus-bus: 'Ben aↄ̃ zùswaree kɛ̀ wà kpàḿma sì aↄ̃ kɛ̀kɛ, ben aↄ̃ↄe Baali sisii zaa
    kↄngↄ ai ↄfãntɛ̃ gàa káo mìdangura. Aↄ̃ↄe ↄ̃ wãa, aↄ̃ↄe ligaa sa''okii kɛ̀ wà
    bòzi, aↄ̃ↄe bee: Baali, nɛ́ yã mawaroo? Baa kↄ̃n beeeo aↄ̃ↄe yãke maro, èe yã
    maḿmaro.'
  gub-BL: Ma'aw ze'eg imume'u har upyhyk tapi'ak awa herur pyrer wà kury. Upei'ài'àg
    wà. Uze'eg Ma'aw pe wà. Uzypyrog kwarahy ihem mehe wà. Te kwarahy wamyter pe hin
    mehe uze'eg izupe wà. Uhapukaz nezewe wà. — O Ma'aw, ezapo urereminoz nehe, i'i
    izupe wà. Upynyk oho waiko wemiapo kwer ma'ea'yr hapy haw izywyr wà. Nuwazar kwaw
    Ma'aw waze'eg a'e.
  eng-DRA: 'And they took the bullock which he gave them, and dressed it: and they
    called on the name of Baal from morning even till noon, saying: O Baal, hear us.
    But there was no voice, nor any that answered: and they leaped over the altar
    that they had made.'
