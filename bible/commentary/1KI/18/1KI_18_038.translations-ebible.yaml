verse: 1KI.018.038
translations:
  mal-C: അപ്പോൾ, യഹോവയുടെ അഗ്നി ആകാശത്തുനിന്നിറങ്ങി യാഗവസ്തുവും വിറകും യാഗപീഠത്തിന്റെ
    കല്ലുകളും മണ്ണും ദഹിപ്പിച്ചുകളഞ്ഞു. ചുറ്റുമുള്ള കിടങ്ങിലെ വെള്ളവും വറ്റിച്ചുകളഞ്ഞു.
  deu-TKW: Da fiel Feuer von Jahwe herab und verzehrte das Brandopfer, die Scheite,
    die Steine und das Erdreich; auch das Wasser, das im Graben war, leckte es auf.
  lin-lin: Bongo moto ya Yawe ekweyaki, ezikisaki mbeka, bakoni, mabanga mpe ekawusaki
    mayi nyonso kati na libulu.
  eng-LSV: And a fire falls [from] YHWH, and consumes the burnt-offering, and the
    wood, and the stones, and the dust, and it has licked up the water that [is] in
    the trench.
  eng-GNV: Then the fire of the Lord fell, and consumed the burnt offring, and the
    wood, and the stones, and the dust, and licked vp the water that was in the ditche.
  eng-WEBSTER: Then the fire of the LORD fell, and consumed the burnt-sacrifice, and
    the wood, and the stones, and the dust, and licked up the water that was in the
    trench.
  nhw-BL: Huajca ipan nopa tlatoctzi, huetzqui se tlitl tlen TOTECO, huan quitlamitlati
    nopa tlacajcahualistli, nopa cuahuitl, nopa teme, nopa tlaltejpoctli huan hasta
    quitlamihuatzqui nochi nopa atl catli oncayaya ipan nopa aojtli.
  swh-ONEN: Kisha moto wa Bwana ukashuka na kuiteketeza ile dhabihu, zile kuni, yale
    mawe, ule udongo, na pia kuramba yale maji yaliyokuwa ndani ya handaki.
  bba-bba: Yerɑ Yinni Gusunɔ u derɑ dɔ̃ɔ u sɑrɑmɑ u yɑ̃ku yee te wɔri. Yɑɑ ye, kɑ
    dɑ̃ɑ ye, kɑ kpee ni, ye kpurowɑ yɑ dɔ̃ɔ mwɑɑrɑ sere kɑ temɔ. Mɑ wɔru ɡen nim mɛ,
    mu ɡberɑ.
  eng-KJVCPB: Then the fire of the Lord fell, and consumed the burnt sacrifice, and
    the wood, and the stones, and the dust, and licked up the water that was in the
    trench.
  cpy-cpy: Omapoka-shitanaka ookatha-tanaka, otaapaakiri wathatsi, tsitsi, mapi, paapane,
    maawoeni, paamatanaki eejatzi nijaa jaapae-chari ikiya-thapi-teetakirowa.
  luo-luo: Eka mach mar Jehova Nyasaye nolwar kendo nowangʼo misango gi yien gi kite
    kod lowo notwoyo pi mane nitie e bugo.
  meu-meu: Bena Iehova ena lahi e moru dobi, hari ḡole-oho boubouna ḡauna e haḡolea
    oho, bona au, bona nadi, bona ḡahu; bona dadaira ranuna danu e hakaukaua.
  npi-ULB: तब परमप्रभुको आगो खसी होमबलि, दाउरा, ढुङ्गाहरू, धूलोलाई नष्ट पार्‍यो, र
    खाडलको पानी पनि सुकाइदियो ।
  yor-yor: Nígbà náà ni iná Olúwa bọ́ sílẹ̀, ó sì sun ẹbọ sísun náà àti igi, àti àwọn
    òkúta, àti erùpẹ̀, ó sì tún lá omi tí ń bẹ nínú yàrá náà.
  emp-NTPO: Mãwã iwid̶i b̶ʌd̶e Ãcõrẽba tʌbʌ uruada bajãneba dji animarã babue diabada
    ʌ̃rʌ̃ b̶aebisia. Maʌ̃ba dji animarã tʌcuad̶ara, tʌbʌra, mõgarara, egoro sid̶a
    jũma bá wãsia. Dji icawa corod̶ad̶e baido ũmana sid̶a tʌbʌ jʌ̃wʌ̃rʌ̃ãba jũma põãsasia.
  pes-OPCB: آنگاه خداوند آتشی از آسمان فرستاد و قربانی و هیزم و حتی خاک و سنگ مذبح
    را سوزانید و آب گودال را نیز خشک کرد.
  tgl-ULB: Pagkatapos kaagad ang apoy ni Yahweh ay bumaba, at tinupok ang handog na
    susunugin, maging ang kahoy, ang mga bato, at ang lupa, at tinuyo ang tubig na
    nasa kanal.
  cbu-NT: Apanllee mashku tárangu, Apanllsha sumasee kanindamandari zanganirangu,
    anush taturangarangu, ichingaru kurarangu, yasinatam, misha patumbchitam ichingaru
    puzacheem kinarangiya. Mishat, kungutam yuw zawarangana anutam ashchiri puzarangiya.
  hui-hui: Ani layagola Anduane Homogohanda ira dene ibira hayagola loma binigo wiyago
    dai halu ira wiarubi ege to̱le̱me dabu biyarubi dalu dindi angeni wiarubi bibahende
    do tauladaga hene. Iba ganarua bini biagoha biruyu mabu biyaruni heba dalu do
    yobiai hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မီး​ကို​ချ​ပေး​တော်​မူ​သ​ဖြင့် ယဇ်​ပူ​ဇော်​သကာ​နှင့်​တ​ကွ​ထင်း​နှင့်​ကျောက်​တုံး​များ
    ပါ​ကျွမ်း​လောင်​သွား​သည့်​အ​ပြင် မြေ​ကြီး​သည်​လည်း မီး​ကျွမ်း​၍​မြောင်း​ထဲ​ရှိ​ရေ​ကို​ခန်း​ခြောက်​စေ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་མེ་ཕབ་ནས་སྦྱིན་སྲེག་གི་མཆོད་པ་དང་། བུད་ཤིང་དང་། རྡོ་དང་།
    ས་བཅས་ཐམས་ཅད་འགེམས་ཏེ། འོབས་དོང་གི་ནང་དུ་ཡོད་པའི་ཆུ་ཡང་ཐག་པར་བྱས་སོ། །
  sna-sna: Ipapo moto waJehovha wakaburuka ukapisa chibayiro, nehuni namabwe nevhu,
    ukananzva mvura yose yaiva mumugero.
  spa-BLM: Entonces el fuego del Señor cayó y consumió el holocausto, la madera, las
    piedras y el polvo; y lamió el agua que estaba en la zanja.
  cac-cac: Val d'a jun rato chi' ix cot copnaj c'ac' d'a satchaan̈ yuj Jehová, ix
    tz'ab'at noc' silab' chi' yed' te' c'atzitz chi' yed' q'uen q'ueen yed' lum pococ,
    ix tupb'atpax a a' d'a yol sanja chi'.
  swh-ULB: Ndipo moto wa BWANA ukashuka ukairamba ile sadaka, pamoja na zile kuni,
    mawe na mavumbi, na kuyaramba yale maji yaliyokuwa kwenye ule mfereji.
  bel-bel: І апаў агонь Гасподні і зжэр цэласпаленьне і дровы, і камяні і пыл, і паглынуў
    ваду, якая ў рове.
  wed-wed: Maratagogi Bada ana ai marei i ḡairai ma pulo bull, ai, ḡaima ma doa i aragibui.
    Ma waira i ʼwaiwaḡia i ḡuḡuva-pai.
  deu-ELBBK: Da fiel Feuer des HERRN herab und verzehrte das Brandopfer und das Holz
    und die Steine und die Erde; und das Wasser, das im Graben war, leckte es auf.
  mbb-OT: Ne segugunà nekeuma is hapuy he ebpuun diyà te Nengazen, ne midtutung dutun
    te hapuy sikan is pemuhat, sikan is tavun, sikan is menge vatu, wey is tanà, wey
    mibpemezahan din is wahig duen te kanal.
  mal-2015: ഉടനെ യഹോവയുടെ തീ ഇറങ്ങി ഹോമയാഗവും വിറകും മണ്ണും ദഹിപ്പിച്ചു തോട്ടിലെ വെള്ളവും
    വറ്റിച്ചുകളഞ്ഞു.
  rmc-rmc: Androda avľa andral o ňebos e jag le RAJESTAR a zlabarďa e obeta, o kašta,
    o bara, o prachos the o paňi, so sas andro žľabos.
  pes-OPV: آنگاه آتش یهوه افتاده، قربانی سوختنی و هیزم و سنگها و خاک را بلعید و آب
    را که در خندق بود، لیسید.
  ron-1924: Атунч а кэзут фок де ла Домнул ши а мистуит ардеря-де-тот, лемнеле, петреле
    ши пэмынтул ши а супт ши апа каре ера ын шанц.
  aui-aui: Wasina bi Yawe God yana keyama karakarasina abamama irukarata iyowogha,
    da kau makina, kiiraberabega, akima da dobodobo suwara gabugabuna gawarina ririnagha
    ikarasidi bi kate rarima durein kamone imuyamuya kirakii na imama.
  ben-OBCV: তখন সদাপ্রভুর কাছ থেকে আগুন নেমে এসেছিল এবং বলির পশু, কাঠ, পাথর ও মাটি
    পুড়িয়ে ছাই করে দিয়েছিল, এবং নালার জলও নিকেশ করে ফেলেছিল।
  som-som: Markaasaa Rabbiga dabkiisii soo dhacay oo wuxuu gubay allabariga la gubo,
    iyo qoryihii, iyo dhagxantii, iyo boodhkii, oo xataa biyihii godka ku jirayna
    ololkii baa leefay.
  lat-VUC: Cecidit autem ignis Domini, et voravit holocaustum, et ligna, et lapides,
    pulverem quoque, et aquam quæ erat in aquæductu lambens.
  eng-ASVBT: Then the fire of Jehovah fell, and consumed the burnt offering, and the
    wood, and the stones, and the dust, and licked up the water that was in the trench.
  ita-1885: Allora cadde fuoco del Signore, e consumò l'olocausto, e le legne, e le
    pietre, e la polvere, e lambì l'acqua che era nel condotto.
  eng-LXXUP: Then fire fell from the Lord out of heaven, and devoured the whole burnt
    offerings, and the wood and the water that was in the trench, and the fire licked
    up the stones and the earth.
  eng-ULB: Then the fire of Yahweh fell and consumed the burnt offering, as well as
    the wood, the stones, and the dust, and licked up the water that was in the trench.
  spa-VBL: Entonces el fuego del Señor bajó y quemó el sacrificio, la madera, las
    piedras y la tierra; incluso lamió el agua de la zanja.
  fra-_FOB: Alors le feu de l'Éternel tomba, et il consuma l'holocauste, et le bois,
    et les pierres, et la poussière, et absorba l'eau qui était dans le canal.
  mal-mal: ഉടനെ യഹോവയുടെ തീ ഇറങ്ങി ഹോമയാഗവും വിറകും മണ്ണും ദഹിപ്പിച്ച് തോട്ടിലെ വെള്ളവും
    വറ്റിച്ചുകളഞ്ഞു.
  urd-GVR: Achānak āsmān se Rab kī āg nāzil huī. Āg ne na sirf qurbānī aur lakaṛī
    ko bhasm kar diyā balki qurbāngāh ke pattharoṅ aur us ke nīche kī miṭṭī ko bhī.
    Gaṛhe meṅ pānī bhī ek dam sūkh gayā.
  suz-BL: मिनु इर रे परमप्रभु यावे आ मी यिशा चोशा चढ़ेतीके, चोशा चढ़ेतीक ङा शी, फुल्‍लु
    नु खप नेल्‍ल नेक्‍गा बाक्‍त। मिनु मेको कुला ङा ब्‍वाक्‍कु यो सोव़माक्‍त। लेवी
    ९:२४
  ita-1927: Allora cadde il fuoco dell’Eterno, e consumò l’olocausto, le legna, le
    pietre e la polvere, e prosciugò l’acqua ch’era nel fosso.
  ckb-ckb: ئینجا ئاگری یەزدان کەوتە خوارەوە، قوربانی و تەختەدار و بەرد و خۆڵەکەی خوارد،
    ئاوی ناو ئاوەڕۆکەشی وشک کرد.
  eng-BBE: Then the fire of the Lord came down, burning up the offering and the wood
    and the stones and the dust, and drinking up the water in the drain.
  kan-OKCV: ಕೂಡಲೇ ಯೆಹೋವ ದೇವರ ಬೆಂಕಿಯು ಇಳಿದುಬಂದು, ದಹನಬಲಿಯನ್ನೂ, ಕಟ್ಟಿಗೆಗಳನ್ನೂ, ಕಲ್ಲುಗಳನ್ನೂ,
    ಮಣ್ಣನ್ನೂ ಸುಟ್ಟುಬಿಟ್ಟು, ಕಾಲುವೆಯಲ್ಲಿದ್ದ ನೀರನ್ನು ಹೀರಿಬಿಟ್ಟಿತು.
  tam-2017: 'அப்பொழுது: யெகோவாவிடத்தில் இருந்து அக்கினி இறங்கி, அந்தச் சர்வாங்க தகனபலியையும்,
    விறகுகளையும், கற்களையும், மண்ணையும் எரித்து, வாய்க்காலிலிருந்த தண்ணீரையும் நக்கிப்போட்டது.'
  spa-RV-1909: Entonces cayó fuego de Jehová, el cual consumió el holocausto, y la
    leña, y las piedras, y el polvo, y aun lamió las aguas que estaban en la reguera.
  ron-BTF: Atunci focul DOMNULUI a căzut şi a mistuit ofranda arsă şi lemnele şi pietrele
    şi ţărâna şi a supt apa care era în şanţ.
  eng-WEBP: Then the LORD’s fire fell and consumed the burnt offering, the wood, the
    stones, and the dust; and it licked up the water that was in the trench.
  eng-FBV: Then the fire of the Lord came down and burned up the sacrifice, the wood,
    the stones, and the soil—it even licked up the water in the ditch!
  nld-1939: En het vuur van Jahweh sloeg neer, verteerde het brandoffer met het hout,
    de stenen en het stof, en slurpte zelfs het water weg, dat in de groeve stond.
  nch-BL: Huajca ipan nopa talojtzi, huetzqui se tit ten TOTECO, huan quitamitati
    nopa tacajcahualisti, nopa cuahuit, nopa teme, nopa taltepocti huan hasta quitamihuatzqui
    nochi nopa at cati oncayaya ipan nopa aojti.
  vie-1934: Lửa của Đức Giê-hô-va bèn giáng xuống, thiêu đốt của lễ thiêu, củi, đá,
    bụi, và rút nước trong mương.
  hin-CV: यह पूरा होते ही याहवेह द्वारा भेजी गई आग गिरी! उससे होमबलि, लकड़ियां, पत्थर
    और धूल, सभी कुछ भस्म हो गया, और आग नाली में भरा जल चट कर गई.
  spa-BES: Entonces el fuego del Señor descendió, quemando la ofrenda y la madera
    y las piedras y el polvo, y bebiendo el agua en la zanja.
  tdx-tdx: Nipozak’ eo amy zao ty afo’ Iehovà namorototo i engan-koroañey naho o hataeo
    naho o vatoo naho i debokey vaho nitsela ty rano an-kaly ao.
  tha-KJV: แล​้วไฟของพระเยโฮวาห์​ก็​ตกลงมาและไหม้เครื่องเผาบู​ชา และฟืนและหิน และผงคลีและเลียน้ำซึ่งอยู่ในร่อง
  por-BR-2018: Então caiu fogo do SENHOR, o qual consumiu o holocausto, e a lenha,
    e as pedras, e o pó, e ainda sugou as águas que estavam no sulco.
  deu-ELO: Da fiel Feuer Jehovas herab und verzehrte das Brandopfer und das Holz und
    die Steine und die Erde; und das Wasser, das im Graben war, leckte es auf.
  eng-WYC-2018: Soothly [the] fire of the Lord felled down then, and devoured the
    burnt sacrifice, the wood, and the stones, and it licked up also the powder, and
    the water that was in the leading-(to), (or the rut), of (the) water. (Then the
    fire of the Lord fell down, and devoured the burnt sacrifice, and the wood, and
    the stones, and the dust, and it also licked up the water that was in the ditch,
    or in the rut, for the water.)
  epo-epo: Tiam falis fajro de la Eternulo kaj konsumis la bruloferon kaj la lignon
    kaj la ŝtonojn kaj la polvon; kaj la akvon, kiu estis en la foso, ĝi forlekis.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigarning oti qüxüp kɵydürmǝ ⱪurbanliⱪni, otunni, taxlarni
    wǝ topini kɵydürüp azgaldiki sunimu yoⱪitiwǝtti.
  beo-beo: Hina Gode da lalu gudu sanasi. Lalu da gobele salasu bulamagau amola lalu
    habei amola gele amola osobo huluane nene dagoi. Amola hano amo hano logo ganodini
    dialu amo huluane hafoga:i dagoi ba:i.
  tpi-OTNT: Orait Bikpela i salim paia i kam daun. Na paia i kukim tru dispela ofa
    na ol paiawut na ol ston bilong alta na graun long arere bilong alta. Na wara
    long baret tu i drai olgeta.
  hau-SA: Sai wutar Ubangiji ya fāɗo, ya cinye hadayar, itacen, duwatsun da kuma ƙasar,
    ya lashe ruwan da yake cikin wuriyar.
  uig-LAT: Shuning bilen Perwerdigarning oti chüshüp köydürme qurbanliqni, otunni,
    tashlarni we topini köydürüp azgaldiki sunimu yoqitiwetti.
  nde-nde: Khonokho umlilo kaThixo wehla watshisa umhlatshelo, inkuni, amatshe lomhlabathi,
    kwaze kwatsha lamanzi ayesemgelweni.
  ton-ton: Pea naʻe toki tō hifo ai ʻae afi ʻa Sihova, ʻo ne keina ʻae feilaulau tutu,
    mo e fefie, mo e ngaahi maka, mo e efu, pea ne ʻemo hake ʻae vai ʻaia naʻe ʻi
    he luo.
  ces-1613: V tom spadl oheň Hospodinův, a spálil obět zápalnou, dříví i kamení i
    prsť; též vodu, kteráž byla v struze, vypil.
  eng-WMB: Then the LORD’s fire fell and consumed the burnt offering, the wood, the
    stones, and the dust; and it licked up the water that was in the trench.
  tam-TCV: அப்பொழுது யெகோவாவின் நெருப்பு இறங்கி பலியையும், விறகுகளையும், கற்களையும்,
    மண்ணையும் எரித்து வாய்க்காலிலிருந்த தண்ணீரையும் முழுவதும் வற்றிப்போகச்செய்தது.
  ceb-ULB: Unya mikunsad ang kalayo ni Yahweh ug milamoy sa halad sinunog, lakip na
    ang mga sugnod, ang mga bato, ug ang abog ug nahubas ang tubig nga anaa sa kanal.
  pol-UBG: Wtedy spadł ogień PANA i pochłonął ofiarę całopalną i drwa, i kamienie,
    i proch. A wodę, która była w rowie, wysuszył.
  agr-agr: Tusa inagnaig Tuke Pujuu awemamu nayaimpinmaya jii iyajui. Nunik iyaag
    nunú kuntin maa asaja patagbaunak chigkimjai ijumag apeauwai. Dutikak kayanashkam
    apea yuku emauwai. Dutikak nugka taimunum yumi piyajunak buku emauwai.
  kyc-kyc: Leyamo dokopa Kamongo dokome isare isa peyamosa mena pyao kiso maiyamo
    dokope rao isa dupwape rao kana dupwape rao pipala mee yuu nyisa wangu dupwana
    rapala ipwa suu nyuo awali lasinya siyamo dupwa sokwapala olo rali piya.
  urd-GVU: اچانک آسمان سے رب کی آگ نازل ہوئی۔ آگ نے نہ صرف قربانی اور لکڑی کو بھسم
    کر دیا بلکہ قربان گاہ کے پتھروں اور اُس کے نیچے کی مٹی کو بھی۔ گڑھے میں پانی بھی
    ایک دم سوکھ گیا۔
  deu-1912: Da fiel das Feuer des HERRN herab und fraß Brandopfer, Holz, Steine und
    Erde und leckte das Wasser auf in der Grube.
  ntj-ntj: Nyangka mularrpartu Mama Kuurrtu waru tjaarrtjingarnu. Nyangka warulu kuka,
    waru puru yaputarrartu kampangu wiyarnu. Palunyalu kapi pirtingkatjanya kampangu
    tikirlmanu.
  kan-2017: ಕೂಡಲೇ ಯೆಹೋವನ ಕಡೆಯಿಂದ ಬೆಂಕಿಬಿದ್ದು ಯಜ್ಞಮಾಂಸವನ್ನೂ, ಕಟ್ಟಿಗೆ, ಕಲ್ಲು ಮಣ್ಣುಗಳನ್ನೂ
    ದಹಿಸಿಬಿಟ್ಟು ಕಾಲುವೆಯಲ್ಲಿದ್ದ ನೀರನ್ನೆಲ್ಲಾ ಹೀರಿಬಿಟ್ಟಿತು.
  yap-yap: Me pag SOMOL e nifiy u lang ko fare altar, me urfiy fare maligach, nge
    fapi l’ud, nge fapi malang, nge gowel e but’ me m’ay fapi ran u lan fare wol’
    e ran nib liyeg fare altar.
  hlt-MCSB: Te vaengah BOEIPA kah hmai suntla tih hmueihhlutnah neh thing khaw, lungto
    neh laipi khaw a hlawp tih tuilong kah tui te a laeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬካፓ ታሚ ዳኬኔ፤ ዬይ ታማ ሹኪ ዒንጎና ባኮንታ ሃንፂሎንታ ሹጮንታ ቢያ ሙዔኔ፤ ኮይሎ ሳዖዋ
    ሚቼኔ፤ ዒኢካ ዔቶይዳ ዓኣ ዋኣፃኣ ሚጪ ባይቄኔ፤
  twi-ASANTE: Nʼano siiɛ pɛ, na ogya a ɛfiri Awurade nkyɛn te firii soro bɛhyee nantwinini
    ba no, nnyensin no, aboɔ no ne mfuturo no. Mpo, ɛwee amena no mu nsuo no nyinaa.
  eng-WEBU: Then the LORD’s fire fell and consumed the burnt offering, the wood, the
    stones, and the dust; and it licked up the water that was in the trench.
  wal-wal: Yaagin GODAA tamai wodhdhidi, xuuggiyo yarshshuwaa, mittaa, shuchchaanne
    biittaa miis; ollaa giddon de7iya haattaakka laacciis.
  spa-PDDPT: Entonces cayó fuego de Yavé y consumió el holocausto, la leña, las piedras,
    el polvo y lamió el agua que había en la zanja.
  gun-gun: Ha'e gui ma Senhor-a gui tata ho'a vy oapypa xo'o omoĩ mbyre, xakã, ita
    ha'e yvy voi, omombirupa avi yy ojo'oague rupi oĩ va'ekue.
  ilo-ULB: Ket nagtinnag ti apuy ni Yahweh ket inkisapna ti daton a mapuoran, agraman
    dagiti kayo, dagiti batbato, ken ti tapok ken pinagmagana dagiti danum nga adda
    iti kanal.
  kpg-kpg: Dimaadua gu hagau ia di ahi gi lala, guu dudu tigidaumaha, nia laagau,
    mo nia hadu, gu haga wele di gelegele, gei ogo nia wai ala nogo i lodo di aloalo
    gu maangoo.
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگارنىڭ ئوتى چۈشۈپ كۆيدۈرمە قۇربانلىقنى، ئوتۇننى، تاشلارنى
    ۋە توپىنى كۆيدۈرۈپ ئازگالدىكى سۇنىمۇ يوقىتىۋەتتى.
  sus-sus: Na kui Alatala naxa tɛ ragoro, a sɛrɛxɛ gan, a yege gan, hali gɛmɛe nun
    bɔxi gan nɛ. Ye naxan nu fole kui, a birin naxa xara feo.
  pon-2006: KAUN-O ahpw ketin kamwerehdi kisiniei, oh isikada meirongo, tuwi ko, oh
    pil takai ko, oh karoangehla pwehlo; oh pilen nan warawaro ahpw madada.
  jae-jae: Go Apômtaunê ja kêsêp mêŋgeŋ daja to ka ma poc to nom ma bu, taŋ kêpoac
    busawa naŋ su.
  ksd-ksd: Ma ra iap kai ra Luluai i ga bura, ma i ga vaimur ra tinabar di tuntun
    tar ia, ma ra davai, ma ra umana vat, ma ra tobon, ma i ga dum vue ra tava ta
    ra tung.
  tur-YTC: O zaman Yahve'nin ateşi düştü ve yakmalık sunuyu, odunu, taşları ve toprağı
    yakıp tüketti; hendekteki suyu yaladı.
  grc-BRENT: Καὶ ἔπεσε πῦρ παρὰ Κυρίου ἐκ τοῦ οὐρανοῦ, καὶ κατέφαγε τὰ ὁλοκαυτώματα
    καὶ τὰς σχίδακας καὶ τὸ ὕδωρ τὸ ἐν τῇ θαλάσσῃ, καὶ τοὺς λίθους καὶ τὸν χοῦν ἐξέλειξε
    τὸ πῦρ.
  ind-AYT: Lalu, api TUHAN turun dan melahap kurban bakaran, dan kayu-kayu bakar,
    dan batu-batu, dan tanah, serta menjilat air yang ada di parit itu.
  nya-nya: Pamenepo moto wa Yehova unagwa, nunyeketsa nsembe yopserezayo, nkhuni,
    miyala ndi dothi lomwe. Unawumitsanso madzi amene anali mʼngalande.
  hrv-hrv: I oganj Jahvin pade i proguta paljenicu i drva, kamenje i prašinu, čak
    i vodu u jarku isuši.
  mps-mps: Tialima, Genuai Bidigo isi aiyaba tagala palai. Tama isigo te ofa me, te
    isi me, te alta nigali masigi dabe me, te alta sesede elaluali tǫ me isigo dela
    silali. Tama te ąį gamiade elaluali ąį me tigidali sula selama, wa pai dao.
  tpi-tpi: Orait Bikpela i salim paia i kam daun. Na paia i kukim tru dispela ofa
    na ol paiawut na ol ston bilong alta na graun long arere bilong alta. Na wara
    long baret tu i drai olgeta.
  dan-1931: Da for HERRENS Ild ned og fortærede Brændofferet og Brændet og Stenene
    og Jorden; endog Vandet i Renden slikkede den bort.
  vie-OVCB: Lập tức, Chúa Hằng Hữu cho lửa xuống thiêu đốt cá sinh tế, củi, đá, bụi,
    và đốt cạn nước trong mương.
  guj-2017: પછી એકાએક યહોવાહનાં અગ્નિએ પડીને દહનીયાર્પણ, લાકડાં, પથ્થર અને ધૂળ બાળીને
    ભસ્મ કરી નાખ્યાં અને તે ખાડાના પાણીને પણ સૂકવી નાખ્યાં.
  pon-2006A: KAUN-O ahpw ketin kamwerehdi kisiniei, oh isikada meirongo, tuwi ko,
    oh pil takai ko, oh karoangehla pwehlo; oh pilen nan warawaro ahpw madada.
  por-BRBSL: Então o fogo de Javé caiu e consumiu o holocausto, a madeira, as pedras
    e o pó; e lambeu a água que estava na trincheira.
  cth-cth: Hottelah BAWIPA e hmai a bo teh hmaisawi thuengnae thing hoi talung hoi
    vaiphu hah a kak teh tai e tuilam dawk e tui koung a hak sak.
  twi-twi: Nʼano sii pɛ, na ogya a efi Awurade nkyɛn tew fii soro bɛhyew nantwinini
    ba no, nnyansin no, abo no ne mfutuma no. Mpo, ɛyow amoa no mu nsu no nyinaa.
  hlt-hlt: Te vaengah BOEIPA kah hmai suntla tih hmueihhlutnah neh thing khaw, lungto
    neh laipi khaw a hlawp tih tuilong kah tui te a laeh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ncṹũnní muhɑ̃ɑ̃́ nkɛ̀ mùu cɔ́útɛ́ fɛnɑ̀ɑ̀fɛ̀ nɛ̀ idɛí
    kɛ́sũɔ̃too mɛniɛ mmɛ̀ɛ̀ bo difɔ̃̀tìrì miɛkɛ.
  msy-2020: Ezɨ Ikiavɨra Itir God avim amadazɨ, a izaghira ofan bar isia mɨghɨrir
    kam bar an isia, daziba ko ofa gamir dakozimɨn dagɨaba, ko nguazir mɨnemeniar
    an mɨriamɨn itim sara isi. Ezɨ afemozimɨn itir dɨpam uaghan bar dake.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tisɑ kɔkɔ nɑ kɑ́ nyɑɣɑ kɔtɑɣɑ nɑntʋ, nɑ pǝ tɑɑsɩ, nɑ pɛɛ,
    nɑ tɛtʋ, nɑ kɑ́ kpɛnnɑ lonte tɑɑ lʋm.
  azb-azb: O vaxt Rəbdən od düşdü, yandırma qurbanını, odunları, daşları, torpağı
    yandırıb-yaxdı və xəndəkdə olan suyu uddu.
  eng-DBY: And the fire of Jehovah fell, and consumed the burnt-offering, and the
    wood, and the stones, and the dust, and licked up the water that was in the trench.
  hin-2017: तब यहोवा की आग आकाश से प्रगट हुई और होमबलि को लकड़ी और पत्थरों और धूलि
    समेत भस्म कर दिया, और गड्ढे में का जल भी सूखा दिया।
  wol-KYG: Ba loolu amee sawaras Aji Sax ji ne milib boole xoyom yàpp waak matt maak
    doj yaak suuf sa, ba far manq ndox ma ca kàmb ga.
  eng-YLT: And there falleth a fire of Jehovah, and consumeth the burnt-offering,
    and the wood, and the stones, and the dust, and the water that [is] in the trench
    it hath licked up.
  kne-kne: Pag et kaekgas si Diyos si apoy et pinooana amin din naidaton, kaiw ya
    bato. Nakset din lota yan namgaan din kanal ay nanliked sin altar.
  eng-WYC-2017: Soothly [the] fire of the Lord felled down then, and devoured the
    burnt sacrifice, the wood, and the stones, and it licked up also the powder, and
    the water that was in the leading-to, or the rut, of water.
  eng-WMBB: Then the LORD’s fire fell and consumed the burnt offering, the wood, the
    stones, and the dust; and it licked up the water that was in the trench.
  urd-GVH: अचानक आसमान से रब की आग नाज़िल हुई। आग ने न सिर्फ़ क़ुरबानी और लकड़ी को
    भस्म कर दिया बल्कि क़ुरबानगाह के पत्थरों और उसके नीचे की मिट्टी को भी। गढ़े में
    पानी भी एकदम सूख गया।
  rug-rug: Meke garunu gore mae nia Zihova sa nika, meke sulua sa vina vukivukihi,
    sari na huda na patu, meke na pepeso, meke tava popa sa kolo koasa pou pa vari
    likohaena sa hope.
  gaz-gaz: Kana irratti ibiddi Waaqayyoo gad buʼee aarsaa, qoraan, dhagaa fi biyyoo
    gubee bishaan boʼoo keessaa sanas xuuxee fixe.
  fra-LSG: Et le feu de l’Éternel tomba, et il consuma l’holocauste, le bois, les
    pierres et la terre, et il absorba l’eau qui était dans le fossé.
  gnn-gnn: Dhunupa ŋayi Godthunydja djuy'yurruna gurthana ŋulaŋuru djiwarr'ŋuruna,
    nhäranana ŋunhi wäyindja, dharpanydja ŋunhi gurtha ŋultjiŋunydja nhäranana ga
    guṉḏa, ga gapunydja ŋunhi nhäranayi.
  yal-yal: Alatalaa tɛɛn yi godo, saraxan nun yegene nun gɛmɛne nun bɔxɔna, a yi e
    birin gan, igen naxan yi folon na, a na xɔri.
  haw-1868: Alaila haule mai la ke ahi o Iehova, a hoopau iho la i ka mohaikuni, a
    me ka wahie, a me na pohaku, a me ka lepo, a miki ae la hoi i ka wai iloko o ka
    auwaha.
  arb-NAV: فَنَزَلَتْ نَارٌ مِنَ السَّمَاءِ الْتَهَمَتِ الْمُحْرَقَةَ وَالْحَطَبَ
    وَالْحِجَارَةَ وَالتُّرَابَ وَلَحَسَتْ مَاءَ الْقَنَاةِ.
  ewe-ewe: Tete Yehowa ƒe dzo ge va fia vɔsalã la, nakeawo, kpeawo kple anyigli la
    eye wòno tsi wòvɔ le do si woɖe ƒo xlã vɔsamlekpui la me ƒiaƒiaƒia!
  eng-LEE: And there fell a fire of the Lord, and consumed the burnt-offering, and
    the wood, and the stones, and the dust; and the water also that was in the trench
    did it lick up.
  gvn-gvn: '@see-verse:1KI.018.037'
  asm-FB: তেতিয়া যিহোৱাৰ অগ্নি পৰি, সেই হোম-বলি, খৰি, শিল, আৰু মাটি গ্ৰাস কৰিলে,
    আৰু খালত থকা পানীকো চেলেকি পেলালে।
  sus-A: نَ كُي عَلَتَلَ نَشَ تّ رَفٌرٌ، عَ سّرّشّ فَن، عَ يٍفٍ فَن، هَلِ فّمّيٍ نُن
    بْشِ فَن نّ. يٍ نَشَن نُ قٌلٍ كُي، عَ بِرِن نَشَ شَرَ قٍوٌ.
  fra-SBL: Le feu de l'Éternel tomba et consuma l'holocauste, le bois, les pierres
    et la poussière, et il lécha l'eau qui était dans le fossé.
  hbo-hbo: וַתִּפֹּ֣ל אֵשׁ־יְהוָ֗ה וַתֹּ֤אכַל אֶת־הָֽעֹלָה֙ וְאֶת־הָ֣עֵצִ֔ים וְאֶת־הָאֲבָנִ֖ים
    וְאֶת־הֶעָפָ֑ר וְאֶת־הַמַּ֥יִם אֲשֶׁר־בַּתְּעָלָ֖ה לִחֵֽכָה׃
  piu-2006: '@see-verse:1KI.018.037'
  kik-kik: Naguo mwaki wa Jehova ũgĩikũrũka ũgĩcina igongona, na ngũ icio, na mahiga,
    o na tĩĩri, ningĩ ũkĩngʼaria maaĩ marĩa maarĩ mũtaro.
  omb-omb: Siu avi noi Huqe mo soi me mo gao na hure bonboni, a gai, a vatu mena tano,
    me mo sungu tantau na wai lolo walu hi.
  fra-NCL: Alors le feu de Yahweh tomba, et il consuma l’holocauste, le bois, les
    pierres et la terre, et absorba l’eau qui était dans le fossé.
  cek-AK: To naah Angraeng ih hmai to krak tathuk moe, hmai hoi sak ih angbawnhaih,
    thingnawk, thlung hoi tuilam pong ih tuinawk boih hmai mah kangh pae king.
  cuk-cuk: Elías deyob-sunmaksagu, Bab-Jehová-e-soo ibmar-ogumakar-ukleged-ailagi
    aidenonikid, moli-bebe-nikad bela gummaksad, sapanmar bela gummaksabalid, akwamarse-bakar
    gummaksad, napa-akwialedgi dii-naid bela ese dinna gusad.
  uig-CYR: Шуниң билән Пәрвәрдигарниң оти чүшүп көйдүрмә қурбанлиқни, отунни, ташларни
    вә топини көйдүрүп азгалдики суниму йоқитивәтти.
  pma-pma: Hatte tas, Iahova san ahang ka nesa mita netan, kan lin vasi sanien, av
    teni, ahat keil, atan, ka oai emun.
  tel-2017: అతడు ఇలా ప్రార్థన చేస్తూ ఉండగా యెహోవా అగ్ని దిగి, దహనబలి పశువునూ కట్టెలనూ
    రాళ్లనూ మట్టినీ కాల్చి కందకంలోని నీళ్లను ఆర్పేసింది.
  hat-BSA: Konsa, dife SENYÈ a te tonbe e te konsonmen ofrann brile a avèk bwa a,
    avèk wòch yo ak pousyè a e te vale tout dlo ki te nan kanal la.
  bxh-bxh: Maꞌesega na, Guyau ena oyagi alaꞌalana galewa yai ya lidima be bulumakau,
    oyagi, umeꞌehu yo tanohi, ya gabu faꞌofinidi yo hoꞌowa duleinna, hinaga ya tofi faguma.
  kos-kos: LEUM GOD El supweya e, ac esukak mwe kisa, etong uh, eot uh, infohk uh,
    ac akpaoyela kof in laf soko ah.
  hbo-WLC: וַתִּפֹּ֣ל אֵשׁ־יְהוָ֗ה וַתֹּ֤אכַל אֶת־הָֽעֹלָה֙ וְאֶת־הָ֣עֵצִ֔ים וְאֶת־הָאֲבָנִ֖ים
    וְאֶת־הֶעָפָ֑ר וְאֶת־הַמַּ֥יִם אֲשֶׁר־בַּתְּעָלָ֖ה לִחֵֽכָה׃
  ibo-ibo: Mgbe ahụ, na mberede, ọkụ Onyenwe anyị sitere nʼeluigwe daa, rechapụ oke
    ehi ahụ, na nkụ ahụ, na nkume, na ntụ, ma rechapụkwa mmiri niile dị nʼime olulu
    ahụ dị gburugburu ebe ịchụ aja ahụ.
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁଙ୍କ ଅଗ୍ନି ପତିତ ହୋଇ ହୋମାର୍ଥକ ବଳି, କାଷ୍ଠ, ପ୍ରସ୍ତରସବୁ, ଧୂଳି
    ଗ୍ରାସ କରି ଖାଇରେ ଥିବା ଜଳ ଚାଟି ପକାଇଲା।
  wmt-wmt: Nyanartijangka Ngarpungula yiparni warlu yalkiringurni kanimpal. Wali turlkujirnila,
    manyjirnila manya nukarnini kuyijaa manajaa pamarrwarnti. Pujukujirni manya nukarnini
    warlungu Ngarpukurarlu. Nguwa mapirrirni manyjirni kurnkurnwurra. Ngapa yangkarti
    rirringkirla wamarn nguja nyanarti warpiny yilymanyjirni. Nyanartijangka piyirnwarntirlu
    palu nyanya. Jamurn palu nyanya nyanarti warlu, manawarnti warpiny manyjirnujangka,
    murtarni palunyanu tarrapinya kanimparral nguwangkurra. Nyanartijangka palu murtarni
    marningurra, kajalkajalkujirni palu Ngarpu. Nyantu pa Ngarpu kayan parlipangu
    kajalkajal pajawu, ngajirtarni parla nganawurti tanyji nguna. Nyantu pa kayanjinyangu.
    Nyanartijangka manya Yilayijarlu jinjinyinya, “Tarrpartalunya nyanartiwarnti Payilkurawarnti
    purlkawarnti pujurni. Ngajirta ngarta kayanwurti laparnkarrangka.” Nyanartijangka
    palunya piyirnwarntirlu tarrpartarni. Wali kanimparral palunya kanya martuwarrakarti
    yinikarti Kijankarti. Yilayijarlu manyanangu jarrkangani. Nyanayirlala manya jinjinyinya
    Yilayijarlu, “Piyirnwarnti pungkalunya nyanartiwarnti Payilkurawarnti pirlawurra.”
    Wali nyanartiwarnti palunya pinya Payilkurawarnti purlkawarnti.
  chk-chk: Mürin, ewe Samol mi Lapalap a tinätiu ekkei, a kenala ewe asor, ewe mwüch,
    ekewe fau, ewe pwül. A pwal apwasätä ewe koluk mi nom lon ewe warawar.
  rop-rop: Streidawei YAWEI bin jandim faiya, en imbin barnimap det sekrifais, ola
    wud, en ola ston en det graun raidaran langa det teibul blanga ofring en det faiya
    bin draiyimap det woda langa det hol.
  ukr-1871: І спав огонь Господень та й пожер всепаленнє, дрова, каміння й насипану
    землю, ба й воду вилизав, що була в рові.
  deu-1951: Da fiel das Feuer des HERRN herab und fraß das Brandopfer und das Holz
    und die Steine und die Erde; und es leckte das Wasser auf in dem Graben.
  eng-JPS: Then the fire of the LORD fell, and consumed the burnt-offering, and the
    wood, and the stones, and the dust, and licked up the water that was in the trench.
  srp-1865: Tada pade oganj Gospodnji i spali žrtvu paljenicu i drva i kamen i prah,
    i vodu u opkopu popi.
  lug-lug: Omuliro gwa Mukama ne gulyoka gugwa ne gwokya ekiweebwayo, n’enku, n’amayinja,
    n’ettaka, ne gumalirawo ddala n’amazzi mu lusalosalo.
  heb-heb: ותפל אש יהוה ותאכל את העלה ואת העצים ואת האבנים ואת העפר ואת המים אשר בתעלה
    לחכה׃
  ben-IRV: তখন উপর থেকে সদাপ্রভুর আগুন পড়ে হোমবলি, কাঠ, পাথর ও ধূলো গ্রাস করল এবং
    নালার জলও শুষে নিল।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦੀ ਅੱਗ ਆਣ ਪਈ ਅਤੇ ਉਸ ਨੂੰ ਹੋਮ ਦੀ ਬਲੀ ਅਤੇ ਬਾਲਣ ਅਤੇ ਪੱਥਰਾਂ ਅਤੇ ਮਿੱਟੀ
    ਨੂੰ ਸਾੜ ਸੁੱਟਿਆ ਅਤੇ ਜੋ ਪਾਣੀ ਖਾਈ ਵਿੱਚ ਸੀ ਉਹ ਨੂੰ ਚੱਟ ਲਿਆ।
  tkr-tkr: Man uvhu ç'əvxhameecad, Rəbbee ts'a g'ıxele, gyooxhan haa'ane q'urbanın
    çurud, osbıd, çik avudun g'ayebıd, nyaq'vub, hiqiy-alla alipk'ırne g'uyeedın xhyanıd
    mane ts'ayin höğən.
  mya-JVB: ထိုအခါ ထာဝရဘုရား ၏မီး သည် ကျ သဖြင့် ၊ မီး ရှို့ရာယဇ်အစရှိသော ထင်း ၊ ကျောက်
    ၊ မြေမှုန့် ကို လောင် ၍ ကျုံး ၌ ရှိသော ရေ ကိုလည်း ခန်းခြောက် စေ၏။
  tbg-tbg: Elaitaava minti tuvaro Noravano Kotiva naaruvaihairo iha tuta kovaro ihavano
    tuvu Kotira amito ofaaravata, ihavata, orivata, ekaa ita aqukero, oraqi vau namariravata
    ekaa aaharaiqama kora.
  hmo-hmo: Vadaeni Lohiabada ese lahi ia siaia diho, unai boubou gauna ia gabua ore,
    bona au, bona nadi, bona dadaira ena tano danu, ranu ibounai danu be ia kaukau
    momokani.
  urd-urd: तब ख़ुदावन्द की आग नाज़िल हुई और उसने उस सोख़्तनी क़ुर्बानी को लकड़ियों
    और पत्थरों और मिट्टी समेत भसम कर दिया, और उस पानी को जो खाई में था चाट लिया।
  rus-SYN: И ниспал огонь Господень и пожрал всесожжение, и дрова, и камни, и прах,
    и поглотил воду, которая во рве.
  bqc-SIM: Ɔ̃ Dii tɛ́ sù sa'obↄ ń yàao ń gbɛↄ ń bùsuopiwa, aa tɛkũ̀, ↄ̃ í
    pↄ́ kú ɛupi bà.
  tcz-CHONGTHU: Chutah chun Pakaiya konin meikong ahung lenglhan, pumgo thilto bongchal
    sa chu aka vam jengin, thinglom jong akavam jeng in, leivui jong aleo go jengin,
    twilam’a twivei jeng jong chu ahul go hel jing in ahi.
  mar-mar: तेव्हा परमेश्वराने अग्नी पाठवला. यज्ञ, लाकडे, दगड, वेदीभोवतीची जमीन हे
    सर्व पेटले. भोवतीच्या चरातले पाणी सुध्दा त्या अग्नीने सुकून गेले.
  soq-soq: Me epe rauparileno Iawe God uboo ia iilala wanaubeno iene kau, ia, seu
    ita dogo wata tampe tane do esa don bedewe ituiamono makolene dialen.
  qub-qub: Chay örami Tayta Dios cachamushan nina janajpita chayamuran. Ushacurcuran
    rupachinanpaj caycaj aychata, yantata, rumicunatapis llapan allpantinta. Wayanchacho
    yacu caycajtapis chaquirachiran.
  bqp-bqp: Akũ Dikiri tɛ́ sù sa'obↄↄ pìia kũ yàkaao kũ gbɛ̀nↄ kũ bùsuuo, ò tɛ́
    kũ̀, akũ í kũ à kú wɛ̀ɛɛ pìn bàba.
  hat-hat: Seyè a voye dife soti nan syèl la, li boule ofrann lan, bwa yo, wòch yo
    ak anplasman kote lotèl la te ye a, li fè tout dlo ki te nan kannal la cheche.
  eng-BSB: Then the fire of the LORD fell and consumed the sacrifice, the wood, the
    stones, and the dust, and it licked up the water in the trench.
  eng-WEBPB: Then the LORD’s fire fell and consumed the burnt offering, the wood,
    the stones, and the dust; and it licked up the water that was in the trench.
  kbq-kbq: Anagema nehigeno'a monafinkati hantaka huno Ra Anumzamofo tevemo'a hagna
    hagna huno eramino, ana bulimakaoma tagnavazino'ma ante'nea afu'ene tevema hanavazi'nea
    tevene, kresramnavu itama tro hu'nea haveramine, kugusopane, tinkampima marevazi'nea
    tinena ana maka tevemo'a teno eri hana hu'ne.
  nhe-BL: Huajca ipan nopa tlalochtli, huetzqui se tlitl tlen TOTECO, huan quitlamitlati
    nopa tlacajcahualistli, nopa cuahuitl, nopa tetini, nopa tlaltejpoctli huan hasta
    quitlamihuatzqui nochi nopa atl tlen oncayaya ipan nopa aojtli.
  bus-bus: Ben Dii tɛ́ sù sa'obↄ pìa kↄ̃n yàkao kↄ̃n gbɛ̀nↄ kↄ̃n bùsuo, aↄ̃ tɛ́ kũ̀,
    ben í kɛ̀ kú wɛ̀ɛ pìn bàba.
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e umu'ar kar tata imuwà kury. Tata wapy izuka
    pyrer paw. Tata wapy zepe'aw paw no. Tata wapy ita paw no. Tata wapy ywy no. Umuxinig
    kar 'y iwyryk àwàm pupe har paw no.
  eng-DRA: Then the fire of the Lord fell, and consumed the holocaust, and the wood,
    and the stones, and the dust, and licked up the water that was in the trench.
