  uig-ARA: 'چۈش كىرگەندە ئىلىياس ئۇلارنى زاڭلىق قىلىپ: ــ ئۈنلۈكرەك قىچقىرىڭلار؛ چۈنكى
    ئۇ بىر ئىلاھ ئەمەسمۇ؟ بەلكىم ئۇ چوڭقۇر خىيالغا چۆمۈپ كەتكەندۇ، ياكى ئىش بىلەن
