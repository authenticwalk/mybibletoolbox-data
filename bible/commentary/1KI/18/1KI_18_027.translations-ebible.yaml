verse: 1KI.018.027
translations:
  mal-C: 'മധ്യാഹ്നമായപ്പോൾ ഏലിയാവ് അവരെ പരിഹസിച്ചു: “നിങ്ങൾ കൂടുതൽ ഉച്ചത്തിൽ വിളിക്കുക,
    അവനൊരു ദേവനല്ലേ? ഒരുപക്ഷേ, അവൻ പകൽക്കിനാവു കാണുകയായിരിക്കാം; അല്ലെങ്കിൽ വിസർജനത്തിനു
    പോയിരിക്കാം; അല്ലെങ്കിൽ യാത്രയിലായിരിക്കാം. ഒരുപക്ഷേ, ഉറങ്ങുകയാണെന്നും വരാം; എങ്കിൽ,
    അവനെ ഉണർത്തണം.”'
  deu-TKW: 'Als es aber Mittag war, verspottete sie Elia und sprach: Ruft nur laut,
    denn er ist ja ein Gott! Er hat wohl den Kopf voll oder ist bei Seite gegangen
    oder hat eine Reise vor oder er schläft vielleicht und wird wieder aufwachen!'
  lin-lin: 'Na midi, Eliya akomaki kotiola bango, alobaki : « Boganga lisusu makasi,
    pamba te azali nzambe ; tango mosusu azali kokanisa makambo ebele to akangami
    na misala mosusu to azali na mobembo ; to mpe azali kolala, boye esengeli bino
    kolamusa ye. »'
  eng-LSV: And it comes to pass, at noon, that Elijah mocks at them and says, “Call
    with a loud voice, for he [is] a god, for he is meditating, or pursuing, or on
    a journey; it may be he is asleep, and awakes.”
  eng-GNV: 'And at noone Eliiah mocked them, and said, Crye loude: for he is a god:
    either he talketh or pursueth his enemies, or is in his iourney, or it may be
    that he sleepeth, and must be awaked.'
  eng-WEBSTER: 'And it came to pass at noon, that Elijah mocked them, and said, Cry
    aloud: for he is a god; either he is talking, or he is pursuing, or he is on a
    journey, or perhaps he sleepeth, and must be awaked.'
  nhw-BL: 'Huan ica tlajcotona Elías pejqui quinpinajtía huan quinilhui: ―Xitzajtzica
    más chicahuac pampa yaya se dios. Huelis se tlenijqui moyolilhuía, o huelis quipiya
    se tequitl, o huelis yohui ipan se ojtli, o huelis cochtos, huan monequi anquiixitise.'
  swh-ONEN: Wakati wa adhuhuri, Eliya akaanza kuwadhihaki, akisema, “Pigeni kelele
    zaidi! Hakika yeye ni mungu! Labda amezama katika mawazo mazito, au ana shughuli
    nyingi, au amesafiri. Labda amelala usingizi mzito, naye ni lazima aamshwe.”
  bba-bba: Sɔ̃ɔ wii wɔɔ te, yerɑ den Eli u bu yɑɑkoru mɔ̀, u mɔ̀, i ɡbɑ̃ro kɑ dɑm,
    domi u sɑ̃ɑwɑ bɛɛn bũu. Sɔrɔkudo u ɡɑ̃ɑnu bwisikumɔwɑ, ǹ kun mɛ, u ɡɑ̃ɑnu mɔ̀wɑ
    ni nu nùn nɛni ǹ kun mɛ u ɡɑm dɑwɑ, ǹ kun mɛ, u do! Yen sɔ̃, i ɡbɑ̃ro kpɑ u
    dom yɑndɑ.
  eng-KJVCPB: 'And it came to pass at noon, that Elijah mocked them, and said, Cry
    aloud: for he is a god; either he is talking, or he is pursuing, or he is in a
    journey, or peradventure he sleepeth, and must be awaked.'
  cpy-cpy: 'Tampatzika-takotaki, osheki ishironta-wentari Elías irikapaeni, ikantziri:
    “Pishintsiteri pikaemiri pitajorentsite. Aamaashityaa eenitatsirika rantziri,
    riyaatatzii rareetan-tawaeta. Powakireeri aamaashityaa imaatziirika.”'
  luo-luo: Kar odiechiengʼ tir, Elija nojarogi kawacho niya, “Koguru matek moloyo!”
    Adier en nyasaye! Sa moro en e paro matut; kata odich kata odhi wuoth! Kamoro
    dipo ka onindo matut manyaka chiewe.
  meu-meu: Dina tubua ai Elia ese e hevaseha henidia, eto, A lolo badabada, badina
    be ia na dirava ta; reana e helalomu, eiava vada e hamurimuri, eiava vada eha
    laolao; eiava reana e mahutamu bena vada ba haoa.
  npi-ULB: मध्यान्हमा एलियाले तिनीहरूको खिसी गर्दै भने, “अझै चर्को गरी कराओ । त्यो
    पो देवता हो! उसले सोचविचार गर्दै होला वा काममा व्यस्त होला वा यात्रामा होला वा
    सुतिहरको छ होला । त्यसैले उसलाई ब्युँझाइनुपर्छ ।”
  yor-yor: Ní ọ̀sán gangan, Elijah bẹ̀rẹ̀ sí ń fi wọ́n ṣe ẹlẹ́yà ó sì wí pé, “Ẹ kígbe
    lóhùn rara Ọlọ́run sá à ni òun! Bóyá ó ń ṣe àṣàrò, tàbí kò ráyè, tàbí ó re àjò.
    Bóyá ó sùn, ó yẹ kí a jí i.”
  emp-NTPO: 'Umatipa babʌrʌd̶e Elíaba ãdjirãa nãwã ipid̶a jarasia: –Wetara b̶iad̶adua.
    ¿Idjira bãrã ãcõrẽẽ́ca? Ne crĩcha b̶ʌba ũrĩẽ́ b̶ʌsicada. Ãĩbẽrã doed̶a wã b̶ʌsicada
    wa ãyã wã b̶ʌsicada. Ãĩbẽrã cãĩ b̶ʌ bẽrã ʌ̃rʌ̃manida panʌsicada.–'
  pes-OPCB: 'نزدیک ظهر ایلیا آنها را به باد مسخره گرفت و گفت: «بلندتر فریاد بزنید
    تا خدایتان بشنود! شاید او به فکر فرو رفته و یا شاید مشغول است! شاید اصلاً اینجا
    نیست و در سفر است! شاید هم خوابیده و باید بیدارش کنید!»'
  tgl-ULB: Sa kinatanghalian tapat kinutya sila ni Elias at sinabi, “Sumigaw kayo
    ng malakas! Siya ay diyos! Marahil siya ay nagiisip, o siya ay nasa palikuran,
    o siya ay nasa isang paglalakbay, o marahil siya ay natutulog at dapat siyang
    gisingin.
  cbu-NT: Ántarusin zar wachamureetsitanu, anush Elíyassha tputsee ipazapi átu, Kapung
    kuruzungtsa, watam apanlliris kizpuriwa. ¿Tamasha nda kuska? Tarawazpapari mapeeriya.
    Nduniya ashiru, chkakatupari kureeriya. Nduniya ashiru, piyamazuwa arap naayanlliwa.
    Nduntaati ashiru, anshuripari maariya. Kapung kuruzungtsa ituyamamaama, tárangiya.
  hui-hui: Ai horombe hayagola Elayahanda ti mege buwa tongoyungu bi lalu, Bi hongo
    howa ga̱lalu ladaba. Ibu heneneore ka larimigo ndobe. Bi hongo howaore ladaba.
    Ibu mbirale tara mbira mitangi bialu biruwa tínaga bi nahale haruabe be mbiraha
    manga biyagola ibaga bialu tagira piyabe tobaheda. Ani ndoyagua ibu dindi kaundiaha
    tagira pialu piyabe be u palia hondo haruabe tobahedago bi hongo howa lalu barila
    hadaba, lene.
  mya-mya: မွန်း​တည့်​ချိန်​၌​ဧ​လိ​ယ​သည်​သူ​တို့​အား``သင် တို့​သည်​ပို​၍​အ​သံ​ကျယ်​စွာ​ဆု​တောင်း​ကြ
    လော့။ ဗာ​လ​ကား​ဘု​ရား​ပေ​တည်း။ သူ​သည်​ဆင် ခြင်​စဉ်​စား​လျက်​သော်​လည်း​ကောင်း၊
    တ​ပို​တ​ပါး သွား​လျက်​သော်​လည်း​ကောင်း၊ ခ​ရီး​လွန်​၍​သော် လည်း​ကောင်း​နေ​ပေ​မည်။
    ထို​သို့​မ​ဟုတ်​လျှင်​လည်း အိပ်​လျက်​နေ​ကောင်း​နေ​မည်​ဖြစ်​၍​သူ့​အား နှိုး​ရ​ကြ​မည်''
    ဟု​ပြက်​ရယ်​ပြု​၍​ဆို​၏။-
  bod-N: དེ་ནས་ཉིན་གུང་གི་དུས་སུ་ཨེ་ལི་ཡཱས་དེ་དག་ལ་འཕྱ་བཞིན་དུ། སྐད་ཆེན་པོས་འོ་དོད་བོས་ཤིག
    ཁོ་ནི་ལྷ་ཞིག་ཡིན་པས། ཐུགས་གཞིགས་ཟབ་མོ་གཏོང་གིན་ཡོད་དམ། བྲེལ་བ་ཆེའམ། བྱེས་སུ་ཡོད་དམ།
    གཉིད་ལ་ཡུར་བ་དང་གཉིད་ལས་དཀྲོག་དགོས་པ་ཡིན་ནམ་ཞེས་སྨྲས་པས།
  sna-sna: Ava masikati, Eria akatanga kuvatuka akati, “Danidzirisai! Zvirokwazvo
    ndimwari! Zvichida ari kufunga zvakadzama kwazvo, kana kuti ane basa kwazvo, kana
    kuti ari parwendo. Zvimwe akavata zvokuti anotofanira kumutswa.”
  spa-BLM: 'Al mediodía, Elías se burló de ellos y dijo: “Griten, porque es un dios.
    O está sumido en sus pensamientos, o se ha ido a alguna parte, o está de viaje,
    o tal vez duerme y hay que despertarlo”.'
  cac-cac: 'Axo yic ix och chimc''ualil, ix syamanoch vin̈aj Elías chi'' sb''uchvaj
    d''a eb'' vin̈: —Más chaan̈ tzex avaji, yujto dios jun, tecan ay tas van sc''ulani,
    mato ayb''at chuljel, ma ay b''aj ayb''at schec sb''a, mato jun, vaynac, pitzequel
    svayan̈, xchi vin̈.'
  swh-ULB: Ilipofika adhuhuri Eliya akawakejeli akisema, “Mwiteni kwa nguvu! Huyo
    ni mungu! labda anawaza kitu, au amepumzika, au yuko safarini, au pengine amelala
    sharti aamshwe.”
  bel-bel: 'Аполудні Ільля пачаў сьмяяцца зь іх і казаў: крычэце гучным голасам, бо
    ён бог; магчыма, ён задумаўся, альбо заняты чым-небудзь, альбо ў дарозе, а можа,
    і сьпіць, дык ён прачнецца!'
  wed-wed: Aubenai Elijah i vikarei da i vimarumarui i pa, “Ona raupari guratana!
    Tauna god! Mepa da e rarauboni bo i nae au ririva bo e vaḡavaḡai bo e matamatave!
    Ona ravidagudagui!”
  deu-ELBBK: 'Und es geschah am Mittag, da verspottete sie Elia und sprach: Ruft mit
    lauter Stimme, denn er ist ja ein Gott! Denn er ist in Gedanken, oder er ist beiseite
    gegangen, oder er ist auf der Reise; vielleicht schläft er und wird aufwachen.'
  mbb-OT: Ne hein meudtu en ne ed-un-undahan en sikandan ni Elias he ke sikandin te,
    “Sigudu kew en pengulahì, su megbevayè man buwa sikandin! Kela ke mezalem is ked-isip-isip
    din etawa midhimeley, etawa zuen din nehipenawan, etawa nekelipezeng ne kinahanglan
    he ebpukawen.”
  mal-2015: 'ഉച്ചയായപ്പോൾ ഏലീയാവു അവരെ പരിഹസിച്ചു: ഉറക്കെ വിളിപ്പിൻ; അവൻ ദേവനല്ലോ;
    അവൻ ധ്യാനിക്കയാകുന്നു; അല്ലെങ്കിൽ വെളിക്കു പോയിരിക്കയാകുന്നു; അല്ലെങ്കിൽ യാത്രയിലാകുന്നു;
    അല്ലെങ്കിൽ പക്ഷെ ഉറങ്ങുകയാകുന്നു; അവനെ ഉണർത്തേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis, pro dilos, o Eliaš lendar asalas a phenďa: „Vičinen pre leste zoraleder,
    se hino del! Talam pal varesoste gondoľinel, abo geľa pro budaris, abo geľa varekhaj
    pro drom! Abo mek sovel a kampel les te uštavel!“'
  pes-OPV: 'و به وقت ظهر، ایلیا ایشان را مسخره نموده، گفت: «به آوازبلند بخوانید زیرا
    که او خداست! شاید متفکراست یا به خلوت رفته، یا در سفر می‌باشد، یاشاید که در خواب
    است و باید او را بیدار کرد!»'
  ron-1924: 'Ла амязэ, Илие шь-а бэтут жок де ей ши а зис: „Стригаць таре, фииндкэ
    есте думнезеу; се гындеште ла чева сау аре трябэ сау есте ын кэлэторие сау поате
    кэ доарме ши се ва трези.”'
  aui-aui: Gabudara youbasune na Elaija idagu iyinamayedi iyawonawona bo, “Gamo ghamanama
    korupari! Wiisuwona touna na god! Memeda nuwanuwana iwapawapeni yanuwanuwagiura
    bo inagho yisarewaboni, bo inagho yawagawagaboni. Meboda yakenakenaboni, na konakasiwiimataki!”
  ben-OBCV: দুপুর হতে না হতেই এলিয় তাদের বিদ্রুপের খোঁচা দিতে শুরু করলেন। তিনি বললেন,
    “আরও জোরে চিৎকার করো! সে তো অবশ্যই একজন দেবতা! হয়তো সে গভীর ধ্যানে মগ্ন হয়ে
    আছে, হয়তো বা সে খুব ব্যস্ত, বা কোথাও বেড়াতে গিয়েছে। হতে পারে সে হয়তো ঘুমাচ্ছে
    আর তাকে জাগাতে হবে।”
  som-som: Oo waxay duhurkii noqotay inuu Eliiyaah iyagii ku majaajilooday oo ku yidhi,
    War aad u qayliya; waayo, waa ilaah, oo mindhaa wuu isla tashanayaa, ama gees
    buu u leexday, ama socdaal buu ku maqan yahay, ama mindhaa wuu iska hurdaa oo
    waa in la toosiyaa.
  lat-VUC: 'Cumque esset jam meridies, illudebat illis Elias, dicens: Clamate voce
    majore: deus enim est, et forsitan loquitur, aut in diversorio est, aut in itinere,
    aut certe dormit, ut excitetur.'
  eng-ASVBT: 'And it came to pass at noon, that Elijah mocked them, and said, Cry
    aloud; for he is a god: either he is musing, or he is gone aside, or he is on
    a journey, or peradventure he sleepeth and must be awakened.'
  ita-1885: 'E in sul mezzodì Elia li beffava, e diceva: Gridate con gran voce, poichè
    egli è dio; perciocchè egli è in alcun ragionamento, o in procaccio di qualche
    cosa, o in viaggio; forse anche dorme, e si risveglierà.'
  eng-LXXUP: And it was noon, and Elijah the Tishbite mocked them, and said, Call
    with a loud voice, for he is a god; for he is meditating, or else perhaps he is
    engaged in business, or perhaps he is asleep, and is to be awakened.
  eng-ULB: At noon Elijah mocked them and said, “Shout out loudly! He is a god! Perhaps
    he is thinking, or is relieving himself, or he is traveling on a journey, or perhaps
    he is sleeping and must be awakened.”
  spa-VBL: Al mediodía, Elías comenzó a burlarse de ellos. “¡Griten muy fuerte!”,
    dijo. “¿No se supone que es un dios? Quizá esté meditando, o haya ido al baño,
    o esté de viaje. Tal vez esté dormido y haya que despertarlo”.
  fra-_FOB: 'Et, sur le midi, Élie se moquait d''eux et disait: Criez à haute voix,
    car il est dieu; mais il pense à quelque chose, ou il est à quelque affaire, ou
    en voyage; peut-être qu''il dort, et il s''éveillera!'
  mal-mal: 'ഉച്ചയായപ്പോൾ ഏലീയാവ് അവരെ പരിഹസിച്ചു: “ഉറക്കെ വിളിപ്പിൻ; അവൻ ദേവനല്ലോ;
    അവൻ തിരക്കിലായിരിക്കാം; അല്ലെങ്കിൽ ധ്യാനത്തിലോ, യാത്രയിലോ, ഉറക്കത്തിലോ ആയിരിക്കാം;
    അവനെ ഉണർത്തേണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Dopahar ke waqt Iliyās un kā mazāq uṛāne lagā, “Zyādā ūṅchī āwāz se boleṅ!
    Shāyad wuh sochoṅ meṅ ġharq ho yā apnī hājat rafā karne ke lie ek taraf gayā ho.
    Yih bhī ho saktā hai ki wuh kahīṅ safr kar rahā ho. Yā shāyad wuh gahrī nīnd so
    gayā ho aur use jagāne kī zarūrat hai.”
  suz-BL: मिनु नाक्‍त उइक्‍थ दुम्‍मेनु, एलीयाम मेको आन कली “मुल यो ठेयब सेंदा पा ग्रीङीन।
    मेको थमा पा देवता बाक्‍ब। मेको मिम्‍ना मिम्‍न बाक्‍म माइ, ना हिरथ गाक्‍म कों?
    ना ङोन लम कों? ना इप्‍शा बाक्‍म कों? मेको कली पोक्‍चा माल्‍ब” दे शुक्‍शी पा लोव़
    पवा बाक्‍त।
  ita-1927: 'A mezzogiorno, Elia cominciò a beffarsi di loro, e a dire: “Gridate forte;
    poich’egli è dio, ma sta meditando, o è andato in disparte, o è in viaggio; fors’anche
    dorme, e si risveglierà”.'
  ckb-ckb: 'لە نیوەڕۆدا ئەلیاس دەستی کرد بە گاڵتەپێکردنیان و گوتی: «قاییمتر هاوار
    بکەن! ئەو خوداوەندە! لەوانەیە داڵغەی لێدابێت، چووبێتە سەرئاو، لە گەشت بێت، یان
    لەوانەیە نوستبێت و دەبێت خەبەر بکرێتەوە.»'
  eng-BBE: And in the middle of the day, Elijah made sport of them, saying, Give louder
    cries, for he is a god; he may be deep in thought, or he may have gone away for
    some purpose, or he may be on a journey, or by chance he is sleeping and has to
    be made awake.
  kan-OKCV: ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ಎಲೀಯನು ಅವರನ್ನು ಗೇಲಿಮಾಡಿ ಅವರಿಗೆ, “ದೊಡ್ಡ ಶಬ್ದದಿಂದ ಕೂಗಿರಿ,
