    அல்லது வேலைகள் செய்துகொண்டிருப்பான் அல்லது தூரப்பயணம் போயிருப்பான் அல்லது நித்திரையாயிருந்தால்
    யாரும் அவனை எழுப்பவேண்டியதாயிருக்கும்” என்றான்.
  ceb-ULB: Sa pagkaudto gibugalbugalan sila ni Elias ug miingon, “Kusga pa ang pagsinggit!
