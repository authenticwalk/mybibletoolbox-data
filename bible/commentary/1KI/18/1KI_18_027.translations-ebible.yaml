    em i go long longwe ples. O nogut em i slip i stap, olsem na yupela i mas kirapim
    em.”
  hau-SA: Da tsakar rana, Iliya ya fara yin musu ba’a. Ya ce, “Ku yi ihu da ƙarfi,
    tabbatacce shi allah ne! Mai yiwuwa yana cikin zurfin tunani, ko dai aiki ya yi
    masa yawa, ko ya yi tafiya. Mai yiwuwa yana barci ne, dole a tashe shi.”
  uig-LAT: 'Chüsh kirgende Iliyas ularni zangliq qilip: — Ünlükrek qichqiringlar;
    chünki u bir ilah emesmu? Belkim u chongqur xiyalgha chömüp ketkendu, yaki ish
