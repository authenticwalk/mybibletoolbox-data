  tha-KJV: ครั้นถึงเวลาเที่ยงเอลียาห์​ก็​เย้​ยเขาทั้งหลายว่า “ร้องให้ดังๆซี เพราะท่านเป็นพระองค์​หนึ่ง
    ท่านกำลังสนทนาอยู่ หรือท่านกำลังแอบซ่อนตัวอยู่ หรือท่านไปเที่ยว หรือชะรอยท่านกำลังหลั​บอย​ู่และจะต้องปลุก”
  por-BR-2018: 'E aconteceu ao meio dia, que Elias se ridicularizava deles, dizendo:
    Gritai em alta voz, que deus é: talvez esteja conversando, ou tem alguma ocupação,
