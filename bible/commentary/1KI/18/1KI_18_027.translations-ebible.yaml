  kan-2017: ಮಧ್ಯಾಹ್ನವಾದನಂತರ ಎಲೀಯನು ಅವರನ್ನು ಪರಿಹಾಸ್ಯ ಮಾಡಿ, “ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿರಿ, ಅವನು
    ದೇವರಾಗಿರುತ್ತಾನಲ್ಲಾ. ಈಗ ಒಂದು ವೇಳೆ ಅವನು ಧ್ಯಾನದಲ್ಲಿರಬಹುದು, ಇಲ್ಲವೇ ಯಾವುದೋ ಕೆಲಸದಲ್ಲಿ
    ಅಥವಾ ಪ್ರಯಾಣದಲ್ಲಿ ಇರಬೇಕು. ಅದೂ ಇಲ್ಲದಿದ್ದರೆ ನಿದ್ರೆಮಾಡುತ್ತಿದ್ದಾನು, ಎಚ್ಚರವಾಗಬೇಕು” ಎಂದು
