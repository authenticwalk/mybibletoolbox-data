  spa-RV-1909: 'Y aconteció al medio día, que Elías se burlaba de ellos, diciendo:
    Gritad en alta voz, que dios es: quizá está conversando, ó tiene algún empeño,
    ó va de camino; acaso duerme, y despertará.'
  ron-BTF: 'Şi s-a întâmplat la amiază, că Ilie i-a batjocorit şi a spus: Strigaţi
