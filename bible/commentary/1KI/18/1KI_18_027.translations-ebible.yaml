    pyalapape. Mende ramo baa korakama kombeya pilyamo panda mee kamanda pase panda
    baa kata londe mendasa pupyase. Panda baa luu palase dokona nakamame baa pyaleto
    minyalyuo nyeraminyi, leya.
  urd-GVU: دوپہر کے وقت الیاس اُن کا مذاق اُڑانے لگا، ”زیادہ اونچی آواز سے بولیں!
    شاید وہ سوچوں میں غرق ہو یا اپنی حاجت رفع کرنے کے لئے ایک طرف گیا ہو۔ یہ بھی ہو
    سکتا ہے کہ وہ کہیں سفر کر رہا ہو۔ یا شاید وہ گہری نیند سو گیا ہو اور اُسے جگانے
