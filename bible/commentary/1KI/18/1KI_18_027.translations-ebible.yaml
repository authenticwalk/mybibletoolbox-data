    loba engxenye uphakathi kohambo. Engxenye ulele ngakho ufuna ukuvuswa.”
  ton-ton: 'Pea ʻi heʻene hoko ki he hoʻatāmālie, naʻe manuki ʻe ʻIlaisiā kiate kinautolu,
    ʻo ne pehē, “Kalangaʻaki ʻae leʻo lahi: he ko e ʻotua; naʻa ʻoku ne fakalaulauloto,
    pe ʻoku ne ʻi ha potu kehe, pe kuo ne fai haʻane fononga, pe naʻa ʻoku ne mohe,
    kae ʻaonga ʻa hono fakaʻāʻi.”'
  ces-1613: 'Když pak bylo poledne, posmíval se jim Eliáš a řekl: Křičte vysokým hlasem,
    poněvadž bůh jest. Neb snad rozmlouvání má, neb jinou práci, neb jest na cestě,
    anebť spí, ať procítí.'
  eng-WMB: At noon, Elijah mocked them, and said, “Cry aloud, for he is a god. Either
    he is deep in thought, or he has gone somewhere, or he is on a journey, or perhaps
    he sleeps and must be awakened.”
  tam-TCV: மத்தியானமானபோது எலியா அவர்களைக் கேலிசெய்யத் தொடங்கினான். “இன்னும் பலமாகச்
