  eng-WYC-2018: And when it was then midday, Elijah scorned them, and said, Cry ye
    with [a] greater voice, for Baal is your god, and in hap he speaketh with another,
    either he is in a harbourgerie, either in the way, either certainly he sleepeth,
    that he be raised up. (And when it was midday, Elijah scorned them, and said,
    Cry ye with a greater voice, for Baal is your god, and perhaps he speaketh with
    another, or else he is at an inn, or he is on the way, or certainly he sleepeth,
    so that he must be raised up.)
  epo-epo: 'Kiam fariĝis tagmezo, Elija mokis ilin, kaj diris: Kriu per laŭta voĉo,
