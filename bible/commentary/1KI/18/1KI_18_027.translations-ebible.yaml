  eng-WEBP: At noon, Elijah mocked them, and said, “Cry aloud, for he is a god. Either
    he is deep in thought, or he has gone somewhere, or he is on a journey, or perhaps
    he sleeps and must be awakened.”
  eng-FBV: At noon Elijah began to mock them. “Shout really loud!” he said. “Isn't
    he meant to be a god? Maybe he's meditating, or he's gone to the bathroom, or
    he's away on a trip! Maybe he's asleep and has to be woken up!”
  nld-1939: 'Toen het middag geworden was, begon Elias de spot met hen te drijven
    en zei: Roept toch wat harder; hij is immers een god. Hij zal in gedachten verzonken
    zijn, of aan het werk, of wel op reis; misschien slaapt hij wel en moet hij gewekt
    worden!'
  nch-BL: 'Huan ica tajcotona Elías pejqui quinpinajtía huan quinilhui: ―Xitzajtzica
    más chicahuac pampa yaya se dios. Huelis se tenijqui moyolilhuía, o huelis quipiya
    se tequit, o huelis yahui ipan se ojti, o huelis cochtos huan monequi anquiixitise.'
  vie-1934: 'Khi đã đến trưa, Ê-li nhạo chúng mà rằng: Khá la lớn lên đi, vì người
    là thần; hoặc người đang suy gẫm, hoặc ở đâu xa, hoặc đang đi đường; hay là có
    lẽ người ngủ, và sẽ thức dậy.'
  hin-CV: 'दोपहर के समय एलियाह ने उनका मज़ाक उड़ाकर कहा: “थोड़ा ऊंची आवाज में पुकारो!
    वह देवता है, हो सकता है वह ध्यानमग्न होगा, या वह शौच के लिए गया होगा या यह भी
    संभव है कि वह यात्रा पर गया हो या वह गहरी नींद में हो, जिसे जगाना ज़रूरी हो गया
    है.”'
  spa-BES: 'Y a la mitad del día, Elías se burló de ellos, diciendo: Da gritos más
