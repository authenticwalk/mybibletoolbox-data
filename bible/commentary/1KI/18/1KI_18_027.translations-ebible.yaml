  mdy-ETH: ዓባ ሳዛ ማዓዛ ዔኤሊያሴ ዔያቶ ኮይላ፦ «ዑኡዞ ዒንሢ ዼጊዲ ሺኢቁዋቴራ! ዒዚ ፆኦሲቱዋዓዳ? ጎዖንቴ ዒዚ ሜሌ ማሊሢዳ
    ናንዳኔ! ሃንጎ ማዾ ዒዛኮ ዺቤኔ! ሃኬ ዓጪ ዴንዴያ ናንዳኔ! ሃንጎታቴ ዒዚ ጊንዒ ዓኣናንዳኔ ዒዛ ጴቹዋቴ!» ጌይ ጌይ ዔያቶ
