  grc-BRENT: Καὶ ἐγένετο μεσημβρία, καὶ ἐμυκτήρισεν αὐτοὺς Ἠλιοὺ ὁ Θεσβίτης, καὶ εἶπεν,
    ἐπικαλεῖσθε ἐν φωνῇ μεγάλῃ, ὅτι θεός ἐστιν· ὅτι ἀδολεσχία αὐτῷ ἐστι, καὶ ἅμα μή
    ποτε χρηματίζει αὐτὸς, ἢ μή ποτε καθεύδει αὐτὸς, καὶ ἐξαναστήσεται.
  ind-AYT: Saat siang hari, Elia mengejek mereka, katanya, “Panggil dengan suara nyaring!
    Sebab dialah ilah. Mungkin dia sedang dalam perenungan, atau mungkin sedang ada
    urusan, atau mungkin dia sedang berada di jalan, mungkin dia sedang tidur dan
    harus dibangunkan.”
  nya-nya: Nthawi yamasana Eliya anayamba kuwanyogodola ndipo anati, “Fuwulani kwambiri.
    Ndithudi, iye ndi mulungu! Mwinatu akulingalira kwambiri, kapena watanganidwa,
    kapena ali paulendo. Mwina wagona ndipo nʼkofunika kuti adzutsidwe.”
  hrv-hrv: 'U podne im se Ilija naruga i reče: “Glasnije vičite, jer on je bog; zauzet
    je, ili ima posla, ili je na putu; možda spava, pa ga treba probuditi!”'
  mps-mps: Tama te giliga tomo yagasobode, te belo wabo side, Elaijago augwaliba te
    tiwai posobo po wali, “Dage bomo kimi me igimio. Aga te god dao. Tama te bomo
    elama, gedu haluasa po wabo sę mu yao. Te agai gasa naiba me homu kone palidu,
    te agai dageba olo musąyu, ma aga toma nigi pali homu ebao. Ma, te meni baso
    da, te aga digibulu buluba pali homu yaibao. Ma, te aga godege pila mubowe homu
    me ebao, tama tibaso dagego aga hodoliąo,” wali.
  tpi-tpi: Na long belo Elaija i tok bilas long ol olsem, “Yupela i no ken slek. Em
    god ya. Olsem na traim beten strong moa. Ating em i tingting long wanpela samting
    i stap na em i no harim yupela, o ating em i go kisim win. O sapos nogat, ating
    em i go long longwe ples. O nogut em i slip i stap, olsem na yupela i mas kirapim
    em.”
  dan-1931: 'Men da det var blevet Middag, hånede Elias dem og sagde: “I må råbe højt,
    thi han er jo en Gud! Han er vel faldet i Tanker eller gået afsides eller rejst
    bort, eller han er faldet i Søvn og må først vågne!”'
  vie-OVCB: 'Đến trưa, Ê-li chế giễu họ: “Chắc các ông phải la lớn hơn. Ba-anh là
    thần mà! Có lẽ Ba-anh đang suy niệm, hoặc bận việc, hoặc đi đường xa, có khi đang
    ngủ, các ông phải đánh thức dậy chứ!”'
  guj-2017: આમ અને આમ બપોર થઈ ગઈ એટલે એલિયા તેઓની મશ્કરી કરીને બોલ્યો, “હજી મોટા સાદે
    બૂમો પાડો! તે દેવ છે! કદાચ એ વિચારમાં ઊંડો ડૂબી ગયો હશે! અથવા કંઈ કામમાં ગૂંથાયો
    હશે કે, મુસાફરીમાં હશે, કદાચ ઊંઘી પણ ગયો હોય તો જગાડવો પણ પડે.”
  pon-2006A: Nin souwas, Elaisa ahpw tapihada wiahkin irail mehn kouruhr, “Kumwail
    kapakap laud! Ih koht emen! Mwein e wie owiouremen, de e kolahng kainen; de mwein
    e seiseiloakseli! De mwein e wie memeir oh kumwail uhdahn pahn kapirida!”
  por-BRBSL: 'Ao meio-dia, Elias escarneceu deles e disse: “Chorem em voz alta, pois
    ele é um deus”. Ou ele está pensando profundamente, ou foi a algum lugar, ou está
    em viagem, ou talvez esteja dormindo e precise ser despertado”.'
  cth-cth: Kanî tuengtalueng a thun nah Elijah ni, kacaipounglah kaw awh ei. Na cathut
    teh a phuenang boma, ahni teh houng hoeh rah boma, ahni teh kahlawng lah boma
    a cei va, ahni teh muet ka ip boma, pâhlaw awh ei, telah a panuikhai teh a dei
    pouh.
  twi-twi: Eduu owigyinae no, Elia dii wɔn ho fɛw se, “Monteɛteɛ mu den! Ɔyɛ onyame!
    Ebia, ɔredwen biribi ho denneennen anaa ɔregye nʼahome, onyaa adagyew anaa watu
    kwan. Ebi nso a, na wada a ɛsɛ sɛ wonyan no.”
  hlt-hlt: Khothun a pha vaengah Elijah tah amih taengah omsaa tih, “Ol a len la pang
    uh, na pathen te kohuetnah om khaming, anih te bitok khaming, anih te yiin mai
    khaming, anih te muelh ip mai khaming, haeng uh dae,” a ti nah.
  tbz-SIM: 'Diyiè còḿmú dìì mɔ̀nnì yɛyɔ kɛ̀ Edii ndɔ́ kɛ́ bɛ̀ dɑɑ́ kɛ dɔ̀: Yúnɛ̀ mɛdiɛ̀!
    Bɑɑdi mɛ ntúmɛ̀ nKuyie nku, ò bo ntoti o yɛ̀mmɛ̀ mmɛ, yoo o nɔ̀ùtɛ̀ í feí, bɑ́
    ò mbo kupɔ̀ɔ̀kù, yoo ò yɛ̃̀ nkɛ duɔ́, yúnɛ̀ we mɛdiɛ̀ nkòo entɛ!'
  msy-2020: Egha aruer arɨzimɨn Elaija kamaghɨn me dɨpova ghaze, “Ia amɨrvaghan markɨ.
    Kar ti godra. Ia tong mɨghɨgh a ko ua mɨkɨm. A ti bizitam gɨnɨghnɨgha iti, o a
    ti daviasa ghu, egha ian dɨmdiam baraghizir puvatɨ. A bizir igharazibagh amuama,
    o a ti nguibar igharazitamɨn ghughama. O, a ti akuama, kamaghɨn amizɨ ia a gaghuragh.”
  dop-dop: 'Ilim sikuɣu wɑɑlɩ kɛ́ Ilii woŋɑ-wɛ sɩ: Ɩ́ kiisi sɔsɔm, ɩsǝntɔ kʋ hʋwɛɛ
    tɛɛnɑ tiiliɣi, yɑɑ ɩsǝntɔ pʋlʋpʋ tɔm cɑɑlǝnɑ-kʋ. Yɑɑ ntɑnyɩ kʋ polɑ mpɑɑʋ, yɑɑ
    kʋ tooki, ɩlɛ ɩ́ feesi-kʋ.'
  azb-azb: 'Günorta olanda İlyas onları lağa qoyub dedi: «Onu uca səslə çağırın. O
    ki allahdır, bəlkə fikrə gedib yaxud bayıra çıxıb ya da səfərdədir? Bəlkə də yatıb,
    oyatmaq lazımdır?»'
  eng-DBY: And it came to pass at noon that Elijah mocked them and said, Cry aloud;
    for he is a god; for he is meditating, or gone aside, or he is on a journey; perhaps
    he sleeps, and will awake.
  hin-2017: दोपहर को एलिय्याह ने यह कहकर उनका उपहास किया, “ऊँचे शब्द से पुकारो, वह
    तो देवता है; वह तो ध्यान लगाए होगा, या कहीं गया होगा या यात्रा में होगा, या हो
    सकता है कि सोता हो और उसे जगाना चाहिए।”
  wol-KYG: 'Digg bëccëg jot, Ilyaas di leen ñaawal, naan leen: «Yuuxuleen ca kaw,
    waay! Mooy Yàlla moos; jombul daa am lu muy xalaat, mbaa mu jàpp, mbaa mu tukki,
    mbaa xanaa muy nelaw, ñu war koo yee.»'
  eng-YLT: And it cometh to pass, at noon, that Elijah playeth on them, and saith,
    'Call with a loud voice, for he [is] a god, for he is meditating, or pursuing,
    or on a journey; it may be he is asleep, an doth awake.'
  kne-kne: Idi man-gawa pay di agew, inlogin Elias ay siniten daida ay kanana, “Ibogaw
    yo pay. Diyos met si Baal. Amangan mo way naoneg ay nemnemnemena ono ad-adoy am-amagena,
    mo adi ya way inmeyana. Tan mo et naseseyep ya masapol ay bangonen.”
  eng-WYC-2017: And when it was then midday, Elijah scorned them, and said, Cry ye
    with [a] greater voice, for Baal is your god, and in hap he speaketh with another,
    either he is in a harbourgerie, either in the way, either certainly he sleepeth,
    that he be raised up.
  eng-WMBB: At noon, Elijah mocked them, and said, “Cry aloud, for he is a god. Either
    he is deep in thought, or he has gone somewhere, or he is on a journey, or perhaps
    he sleeps and must be awakened.”
  urd-GVH: दोपहर के वक़्त इलियास उनका मज़ाक़ उड़ाने लगा, “ज़्यादा ऊँची आवाज़ से बोलें!
    शायद वह सोचों में ग़रक़ हो या अपनी हाजत रफ़ा करने के लिए एक तरफ़ गया हो। यह भी
    हो सकता है कि वह कहीं सफ़र कर रहा हो। या शायद वह गहरी नींद सो गया हो और उसे जगाने
    की ज़रूरत है।”
  rug-rug: Kamo korapa rane si podalae va sisire ni e Ilaiza si arini, meke zama,
    “Mi varavara va ululae tu! Na tamasa bisa, gina korapa balabala sisigiti si Asa,
    babe tupiti sisigiti, babe korapa enene nana pa kaiqa vasina! Babe korapa puta
    gana; la mamu va vaṉunia!”
  gaz-gaz: Gara saafaattis Eeliyaas, “Mee sagalee ol fudhadhaatii iyyaa! Inni dhugumaan
    Waaqa! Yaadni itti baayʼateera taʼa yookaan hojiin qabamee yookaan karaa deemee
    jira taʼaatii. Inni rafuutti jira taʼaatii dammaquu qaba” jedhee isaanitti qoosuu
    jalqabe.
  fra-LSG: 'A midi, Élie se moqua d’eux, et dit: Criez à haute voix, puisqu’il est
    dieu; il pense à quelque chose, ou il est occupé, ou il est en voyage; peut-être
    qu’il dort, et il se réveillera.'
  gnn-gnn: Bala ŋayinydja ŋurru‐yirr'yurrunana Yelatjayunydja warku'yurrunana walalanha,
    waŋanana ŋayi bitjarrana, “Wirrki walala ma'. Bukumirriyaŋa! Ŋayinydja ŋunhi waŋarr,
    mak ŋayi yukurra ŋunha bukaway'yirri! Mak ŋayi be bala marrtjina. Mak ŋayi yukurra
    ŋunha yakurr ŋorra! Wirrki walala yiŋgathiya, ga dhirr'yurrana ŋanya!”
  yal-yal: Yanyi tagin masoni, Eli yi lu e magelɛ, a naxa, “Ɛ gbelegbele ɲaxi ra!
    Ala to a tan na, yanyina nde i ya lima, a a mirima fena nde ma, hanma a wali gbɛtɛ
    ra, xa na mi a ra, a sa safarin na, hanma a xima, a xulunma nɛn.”
  haw-1868: Eia kekahi, a awakea ae la, hoomaewaewa ae la o Elia ia lakou, i ae la,
    E kahea me ka leo nui, no ka mea, he akua ia; e kukakuka ana paha ia, e hahai
    ana paha ia, e hele loihi ana paha, a e hiamoe ana paha ia, e pono hoi ke hoalaia'e.
  arb-NAV: 'وَعِنْدَ الظُّهْرِ سَخِرَ بِهِمْ إِيلِيَّا وَقَالَ: «ادْعُوا بِصَوْتٍ
    أَعْلَى فَهُوَ حَقّاً إِلَهٌ! لَعَلَّهُ مُسْتَغْرِقٌ فِي التَّأَمُّلِ أَوْ فِي
    خَلْوَةٍ أَوْ فِي سَفَرٍ! أَوْ لَعَلَّهُ نَائِمٌ فَيَسْتَيْقِظَ».'
  ewe-ewe: Esi ɣe ɖo to la, Eliya nɔ alɔme ɖem le wo ŋu be, “Mido ɣli sesĩe! Nyateƒemawue
    wònye! Ɖewohĩ ele ŋugble dem vevie alo eƒe ŋku biã ɖe dɔ aɖe ŋu alo ezɔ mɔ. Ɖewohĩ
    ele alɔ̃ dɔm eye wòhiã be woanyɔe.”
  eng-LEE: And it came to pass at noon, that Elijah mocked at them, and said, Call
    with a loud voice; for he is a god; either he is holding council, or he is busy
    in some pursuit, or he is on a journey; or peradventure he sleepeth, and may thus
    awaken.
  gvn-gvn: '@see-verse:1KI.018.026'
  asm-FB: দুপৰীয়া সময়ত এলিয়াই তেওঁলোকক ঠাট্টা কৰি ক’লে, “বৰকৈ ৰিঙিওৱাহঁক! তেওঁ
    এজন ঈশ্বৰ! হয়তো তেওঁ ধ্যান কৰি আছে বা কোনো ঠাইলৈ যাত্ৰা কৰি আছে, নাইবা টোপনিতে
    আছে আৰু তেওঁক জগাব প্রয়োজন।”
  sus-A: يَنيِ تَفِ تٌ عَ لِ، عَننَبِ عٍلِيَ نَشَ يٌ عٍ مَ، عَ قَلَقٍ رَ، «وٌ وٌ شُي
    عِتٍ دٍ، بَرِ مَ عَ تٌ قِندِشِ عَلَ رَ، قٍيٍ وُيَ عَ يِ. تّمُندٍ عَ نَ بِيَاسِ
    كُي، شَ نَ مُ عَ رَ عَ نَ شِقٍ. وٌ شَ عَ رَشُنُ.»
  fra-SBL: 'À midi, Élie se moqua d''eux et dit : « Criez à haute voix, car c''est
    un dieu. Ou bien il est plongé dans ses pensées, ou bien il est parti quelque
    part, ou bien il est en voyage, ou bien il dort et il faut le réveiller. »'
  hbo-hbo: וַיְהִ֨י בַֽצָּהֳרַ֜יִם וַיְהַתֵּ֧ל בָּהֶ֣ם אֵלִיָּ֗הוּ וַיֹּ֙אמֶר֙ קִרְא֤וּ
    בְקֹול־גָּדֹול֙ כִּֽי־אֱלֹהִ֣ים ה֔וּא כִּ֣י שִׂ֧יחַ וְכִֽי־שִׂ֛יג לֹ֖ו וְכִֽי־דֶ֣רֶךְ
    לֹ֑ו אוּלַ֛י יָשֵׁ֥ן ה֖וּא וְיִקָֽץ׃
  piu-2006: '@see-verse:1KI.018.026'
  kik-kik: Mĩaraho yakinya-rĩ, Elija akĩambĩrĩria kũmanyũrũria, akĩmeera atĩrĩ, “Anĩrĩrai
    mũno! Ti-itherũ we akĩrĩ ngai! No gũkorwo e na maũndũ areciiria, kana e na mĩhangʼo,
    kana agathiĩ rũgendo. No gũkorwo nĩakomete na no nginya okĩrio.”
  omb-omb: Lo matainaho mo tu vosa qatu i Elaeja mo tiehire. Ngeie mo veve lawera
    vena, “Nen ngaragi siaga taligu! Hogo ngeie a huqe. Bataha ngeie mo ladolado lawuagi
    lolo domine, sige mo dige lategi, sige ngeie mo didige. Bataha ngeie mo maturu
    me ngeie vin maraga.”
  fra-NCL: 'A midi, Elie se moqua d’eux et dit : « Criez à haute voix, car il est
    dieu ; il est en méditation, ou il est occupé, ou il est en voyage ; peut-être
    qu’il dort, et il se réveillera. »'
  cek-AK: Athun naah loe Elijah mah nihcae to pahnui thuih; tha hoi hang o khae! Baal
    loe sithaw ah oh pongah, lok maw apaeh, to tih ai boeh loe tok kong ai vop maw,
    to tih ai boeh loe kholong ah a caeh ving maw, to tih ai boeh loe iih vop pongah,
    pathawk han angaih vop kalang mue, tiah a naa.
  cuk-cuk: 'Yorukudbali, Elías, Baal-gayaburba-barsogmalad-gwirnanaidgi dododed. Ega
    sogded: —Gatik be iseedi gormakmala. ¿Ar Baal, Bab-Dummadsursi? Degiir, be-bab-dummad
    neg-itomairgebed, arbanaidibe. Sulile, aineba naddibe. Abakar gabmaile, degisoggu,
    bemar odakergebed.'
  uig-CYR: 'Чүш киргәндә Илияс уларни заңлиқ қилип: — Үнлүкрәк қичқириңлар; чүнки
    у бир илаһ әмәсму? Бәлким у чоңқур хиялға чөмүп кәткәнду, яки иш билән чиқип кәткәнду,
    яки бир сәпәргә чиқип кәткәнду? Яки болмиса у ухлаватқан болуши мүмкин, уни ойғитишиңлар
    керәк?! — деди.'
  pma-pma: Evus, en taviai, Ilaetsa selus karen keil vit, “?!Ei mukave, ahi onami
    vi anatin vuo …!? ?Nahi kei mul rendem usil tounah sav, vuo va en klosis, vuo
    kei mual va en out sav tai? ?Nahi mul matil? !Kami mihesisil eni, tahos imok mihehis
    hekeih tamun!”
  tel-2017: మధ్యాహ్నమైనప్పుడు ఏలీయా “వాడు దేవుడు గదా! పెద్దగా కేకలేయండి. వాడు ఒకవేళ
    పరధ్యానంలో ఉన్నాడేమో! మూత్రవిసర్జనకు వెళ్లాడేమో, ప్రయాణంలో ఉన్నాడేమో! ఒకవేళ నిద్రపోతుంటే
    లేపాలేమో” అని గేలి చేశాడు.
  hat-BSA: 'Li te vin rive vè midi ke Élie te moke yo. Li te di: “Rele avèk vwa fò,
    paske li se yon dye! Oswa petèt li okipe, ke li okipe! Oswa li te vire akote,
    oswa li fè yon vwayaj, o petèt li dòmi e ou bezwen fè l leve.”'
  bxh-bxh: Maimailafina Ilaidiya ya fatubu ya lau faliuhwaꞌedi. Iye, Au lauꞌuꞌula laꞌilaꞌi!
    In yaubada wananaha! Bena somo i nuwanuwatuhui. Ye bena i mode ye i adau. Nuwana
    i eno, au fanohi!
  kos-kos: Ke sun infulwen len ah, Elijah el mutawauk in aksruksrukelos ac fahk, “Liksreni
    pre! El god se! El acnu muta ngetngetla nunak, ku el acnu fahla nu ke lohm fahsr
    ah, ku el acnu mutwata, ku el acnu motulla ac kowos enenu in oaksalak!”
  hbo-WLC: וַיְהִ֨י בַֽצָּהֳרַ֜יִם וַיְהַתֵּ֧ל בָּהֶ֣ם אֵלִיָּ֗הוּ וַיֹּ֙אמֶר֙ קִרְא֤וּ
    בְקוֹל־גָּדוֹל֙ כִּֽי־אֱלֹהִ֣ים ה֔וּא כִּ֣י שִׂ֧יחַ וְכִֽי־שִׂ֛יג ל֖וֹ וְכִֽי־דֶ֣רֶךְ
    ל֑וֹ אוּלַ֛י יָשֵׁ֥ן ה֖וּא וְיִקָֽץ׃
  ibo-ibo: Nʼihe dị ka nʼetiti ehihie, Ịlaịja malitere ịchị ha ọchị, na ịkwa ha emo.
    Ọ gwara ha okwu sị ha, “Tisienụ mkpu ike ka Baal nwe ike ịnụ arịrịọ unu. Nʼezie,
    ọ bụ chi! Ma eleghị anya ọ nọ nʼoke echiche, maọbụ o ji ọrụ nʼaka, maọbụ ọ gara
    njem. Ma eleghị anya ọ na-arahụ ụra. Ọ chọrọ onye ga-akpọte ya.”
  ory-ory: ଏଣୁ ମଧ୍ୟାହ୍ନ ସମୟରେ ଏଲୀୟ ସେମାନଙ୍କୁ ପରିହାସ କରି କହିଲେ, “ଉଚ୍ଚସ୍ୱର କରି ଡାକ;
    କାରଣ ସେ ତ ଦେବତା; ସେ ଧ୍ୟାନ କରୁଥିବ, ଅବା ବାହାରେ ଯାଇଥିବ, କିଅବା ଯାତ୍ରା କରୁଥିବ, ଅବା
    ହୋଇପାରେ ନିଦ୍ରିତ ଥିବ, ଏଣୁ ତାହାକୁ ଜଗାଇବାକୁ ହେବ।”
  wmt-wmt: '@see-verse:1KI.018.026'
  chk-chk: Nge leoloas Elias a ämängaueer o üreniir, “Oupwe leüömong le kökkö, pun
    i eman kot. Eli a chök ekekiek ika atapwalapwal, ika a saifetal, eli a möür, nge
    ämi oupwe apwökü.”
  rop-rop: Langa det taim na Ilaija bin stat tisimbat langa olabat. Imbin tok, “Yumob
    garra jingat adbala. Im god, indit? Maitbi im jinggabat blanga samting, o maitbi
    imbin go samweya o maitbi im trebulin olaran. Maitbi im silip. Wal yumob lafta
    weikimap im na.” Lagijat na Ilaija bin tok.
  ukr-1871: 'Як було ж о півднї, почав Ілия насьміватись із них і каже: Кличте голоснїщ,
    бо він бог; може він задумався, або чим занятий, або в дорозї, або може й спить,
    то прокинеться.'
  deu-1951: 'Als es nun Mittag war, spottete Elia ihrer und sprach: Rufet laut! denn
    er ist ja ein Gott; vielleicht denkt er nach oder hat zu schaffen oder ist auf
    Reisen oder schläft vielleicht und wird aufwachen!'
  eng-JPS: 'And it came to pass at noon, that Elijah mocked them, and said: ''Cry
    aloud; for he is a god; either he is musing, or he is gone aside, or he is in
    a journey, or peradventure he sleepeth, and must be awaked.'''
  srp-1865: 'A kad bi u podne, stade im se rugati Ilija govoreæi: vièite veæma; jer
    je on bog! valjada se nešto zamislio, ili je u poslu, ili na putu, ili može biti
    spava, da se probudi.'
  lug-lug: Mu ssaawa ez’omu ttuntu Eriya n’atandika okubaduulira, ng’ayogera nti,
    “Muleekaane nnyo! Katonda ddala! Osanga ali mu birowoozo bingi, oba aliko ebimutawaanya,
    oba ali ku lugendo. Ayinza okuba nga yeebase, nga yeetaaga kumuzuukusa.”
  heb-heb: ויהי בצהרים ויהתל בהם אליהו ויאמר קראו בקול גדול כי אלהים הוא כי שיח וכי
    שיג לו וכי דרך לו אולי ישן הוא ויקץ׃
  ben-IRV: দুপুর বেলা এলিয় তাদের ঠাট্টা করে বললেন, “জোরে চিৎকার কর, সে তো দেবতা।
    হয়তো সে গভীর চিন্তা করছে, বা কোথাও গিয়েছে, বা পথে চলেছে। কিংবা হয়তো সে ঘুমাচ্ছে,
    তাকে জাগাতে হবে।”
  pan-pan: ਦੁਪਹਿਰ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਏਲੀਯਾਹ ਨੇ ਉਨ੍ਹਾਂ ਦਾ ਮਖ਼ੌਲ ਉਡਾ ਕੇ ਆਖਿਆ, ਉੱਚੀ
    ਦੇ ਕੇ ਬੁਲਾਓ ਕਿਉਂ ਜੋ ਉਹ ਤਾਂ ਦੇਵਤਾ ਹੈ! ਕੀ ਜਾਣੀਏ ਜੋ ਉਹ ਸੋਚ ਵਿੱਚ ਹੋਵੇ ਜਾਂ ਲਾਂਭੇ ਗਿਆ
    ਹੋਵੇ ਜਾਂ ਉਹ ਸਫ਼ਰ ਵਿੱਚ ਹੋਵੇ ਜਾਂ ਸ਼ਾਇਦ ਸੁੱਤਾ ਪਿਆ ਹੋਵੇ ਅਤੇ ਉਹ ਨੂੰ ਜਗਾਉਣਾ ਪਵੇ?
  tkr-tkr: 'Yı''q''ı''hı''l İlyasee manbı matsxar hav''u eyhen: – Sik''ıldad ç''ak''ın
    ts''irbı he''e! Nya''a, mana allah dişde vor! Sayır fıkrele ark''ın, vuk''ul alivku,
    g''eline yəqqı''s hark''ın eyxhe! Şavuk''lene ats''a, nik''eeqacarme ark''ın,
    muğur qa''asme ıkkan?'
  mya-JVB: မွန်းတည့် အချိန်၌ ဧလိယ က၊ ကျယ် သောအသံ နှင့် ဟစ် ကြလော့။ ဗာလသည် ဘုရား ဖြစ်တော်မူ၏။
    ဆင်ခြင် လျက် နေတော်မူ၏။ သို့မဟုတ် တစုံတခုကို လိုက် ၍ရှာတော်မူ၏။ သို့မဟုတ် ခရီးသွား
    တော်မူ၏။ သို့မဟုတ်ကျိန်းစက် တော်မူသောကြောင့်၊ တစုံတယောက်သောသူသည် နှိုး ရမည်ဟု
    ပြက်ယယ် ပြု၍ဆို၏။
  tbg-tbg: Mintuvaro kuari avuvano qiataqaa uruvaro Elaitaava vika naaraihama nimitero
    tiharo, Ne voqavata noraiqaake vira aaraate. Viva variqavanoma vaivo. Viva vo
    haikara iriharoe ni uva kia irivo? Viva vo kaiqae vare vaivo? Viva aarainie vivo?
    Viva vaitee vaivo? Viva vaite vairera, ne vira vauruqama kaate, tiro.
  hmo-hmo: Dina tubua dekenai Elia ese idia dekenai ia hevaseha, ia gwau, “Do umui
    boiboi bada, badina ia be dirava ta. To sedira ia be ia nihi noho, o sedira ia
    mei noho, o sedira ia loaloa noho. O sedira ia mahuta noho, do umui hanogaia.”
  urd-urd: और दोपहर को ऐसा हुआ कि एलियाह ने उनको चिढ़ाकर कहा, बुलन्द आवाज़ से पुकारो;
    क्यूँकि वह तो मा'बूद है, वह किसी सोच में होगा, या वह तनहाई में है, या कहीं सफ़र
    में होगा, या शायद वह सोता है, इसलिए ज़रूर है कि वह जगाया जाए।”
  rus-SYN: 'В полдень Илия стал смеяться над ними и говорил: кричите громким голосом,
    ибо он бог; может быть, он задумался, или занят чем-либо, или в дороге, а может
    быть, и спит, так он проснется!'
  bqc-SIM: 'Kɛ́ ĩatɛ̃ kà minanguo, ↄ̃ Ɛlia lɛ́ ń láanikɛ à mɛ̀: À wiilɛ gbãa,
    ↄ̃mɛ diie ũo lò? Aà làasoo tà saalon nò, á dↄ̃a? À gɛ̀ bĩ́ikpɛkɛi yã̀?
    À gɛ̀ wɛ̃́lɛu yã̀? Àlɛ i''oɛ, ↄ̃ álɛ aà vua?'
  tcz-CHONGTHU: Sun kim ahung hi phat’in, Elijah chun amaho chu atot in, “Na hasap
    jep’u ngai inte ajeh chu ama pathen ahin, asun imut phat ahi loule, aki choldo
    phat ahilou leh akhol jin pet ahiloule, a imut pet hija suhkhah ngai himai thei
    ahi,” ati peh’e.
  mar-mar: दुपारी एलीया त्यांची थट्टा करायला लागला. तो त्यांना म्हणाला, “बाल खरच देव
    असेल तर तुम्ही आणखी मोठ्याने प्रार्थना करा. कदाचित् तो अजून विचारात असेल. किंवा
    कदाचित् कामात गुंतलेला असेल. एखादयावेळी प्रवासात किंवा झोपेत असले. तेव्हा आणखी
    मोठ्याने प्रार्थना करून त्यास उठवा.”
  soq-soq: Ita enautaleidio Elaia mo wasimone wanase, “Mukaitane rauparitana! Me ulaipa
    godida! Me dauwa insaisawa uaraleide ba nambe alen ba awa da alen. Ba naita me
    ituleidia wanamesano enepiwisepi!”
  qub-qub: 'Las-dösimannaga Elías asipar niran: «Mas sinchipa gaparpay wiyashunayquipaj.
    Paypis diosmi. Ima rurayninchöpis caycangami. Ishpacuycan-imanchari. Capas illaycan.
    Capas puñuycan. ¡Ricchachimuypächari caycan!» nir.'
  bqp-bqp: 'Kũ ifãntɛ̃ kà mìdangura, akũ Iliasu tɛni ń lalandi kɛ à pì: À wiki
    lɛ́ gbãna à kara, àkũmɛ dikiri ũroo? Ke a laasun tà kpadomɛ. Ke à gɛ̀ɛ bĩnikpɛ
    kɛmɛ. Ke à gɛ̀ɛ wɛ̃tɛamɛ. Ke àtɛn i omɛ, akũ ádi a vuroo?'
  hat-hat: 'Vè midi, Eli tanmen pase yo nan betiz. Li di yo: -Rele pi fò non! Se bondye
    li ye. Li dwe okipe anpil. Li ka ap kalkile, osinon li nan vwayaj. Li ka ap dòmi
    tou. Se pou nou leve l''.'
  eng-BSB: At noon Elijah began to taunt them, saying, “Shout louder, for he is a
    god! Perhaps he is deep in thought, or occupied, or on a journey. Perhaps he is
    sleeping and must be awakened!”
  eng-WEBPB: At noon, Elijah mocked them, and said, “Cry aloud, for he is a god. Either
    he is deep in thought, or he has gone somewhere, or he is on a journey, or perhaps
    he sleeps and must be awakened.”
  kbq-kbq: Hagi zagemo'ma marerino feru'masegeno'a, Elaija'a agafa huno kiza zokago
    kea amanage huno huzmante'ne. Ranke huta kezatiho. Na'ankure agra anumza mani'ne.
    Agra feru avana negeno manige, kerirega vuge, kanteno vano huge, avu masege hu'negahianki
    azeri otiho.
  nhe-BL: 'Huan ica tlajcotona Elías pejqui quinpinajtía huan quinilhui: ―Xitzajtzica
    más chicahuac pampa yajaya se dios. Huelis se tlenijqui moyolilhuía, o huelis
    quipiya se tequitl, o huelis yohui ipan se ojtli, o huelis cochtoc, huan monequi
    inquiixitise.'
  bus-bus: 'Kɛ̀ ↄfãntɛ̃ kà mìdangura, ben Ilia e ń lalandi kɛɛ à bè: À wii lɛ́ gbãa
    à kaara, à dɛ diimɛ gwɛɛ! Ke à laasuu tà gu pãndeamɛ. Ke à gàa bĩikpɛɛ kɛmɛ.
    Ke à gàa wɛ́tɛamɛ. Ke èe ii oomɛ, ben ée à vuroo?'
  gub-BL: Kwarahy wamyter pe hin mehe Eri uzypyrog wanupe uze'eg urywahyahy pà kury.
    — Pehapukaz wera'u izupe ty wà. Tupànete romo wiko a'e. A'e rupi upuner penenu
    haw rehe. Aze ru'u amo ma'e rehe uzemumikahy iko. Aze ru'u ukarukaruk oho. Aze
    ru'u wata oho iko. Aze ru'u uker pà. Nezewe mehe pemume'e kar nehe, i'i urywahyahy
    wanupe.
  eng-DRA: 'And when it was now noon, Elias jested at them, saying: Cry with a louder
    voice: for he is a God, and perhaps he is talking, or is in an inn, or on a journey,
    or perhaps he is asleep, and must be awaked.'
