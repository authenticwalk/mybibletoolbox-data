    wakenmas wematai. Atsa nuniachkush tikich nugkanmas wematai. ¡Namputchawame kanag
    shintachu asa aniatsuash, ishintagtajum!” tau.'
  kyc-kyc: Dokopa yuu gii korokama dokopa Ilainjame mee bange anatu kingi Bealo dokona
