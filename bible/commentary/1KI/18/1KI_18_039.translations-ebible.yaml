verse: 1KI.018.039
translations:
  mal-C: 'സകലജനവും ഇതു കണ്ടപ്പോൾ സാഷ്ടാംഗം വീണ്: “യഹോവയാകുന്നു ദൈവം! യഹോവയാകുന്നു
    ദൈവം!” എന്നു വിളിച്ചുപറഞ്ഞു.'
  deu-TKW: 'Als alles Volk dieses wahrnahm, fielen sie auf ihr Angesicht und riefen:
    Jahwe ist der wahre Gott! Jahwe ist der wahre Gott!'
  lin-lin: 'Tango bato nyonso bamonaki bongo, bakweyaki bilongi na se mpe bagangaki :
    — Solo, Yawe nde azali Nzambe ; Yawe nde azali Nzambe !'
  eng-LSV: And all the people see, and fall on their faces, and say, “YHWH, He [is]
    the God! YHWH, He [is] the God!”
  eng-GNV: And when all the people sawe it, they fell on their faces, and saide, The
    Lord is God, the Lord is God.
  eng-WEBSTER: 'And when all the people saw it , they fell on their faces: and they
    said, The LORD, he is the God; the LORD, he is the God.'
  nhw-BL: 'Huan quema quiitaque nopa tlamantli, nochi nopa israelitame motlancuaquetzque
    huan quiijtojque: “¡TOTECO yaya Dios! ¡TOTECO yaya Dios!”'
  swh-ONEN: 'Wakati watu wote walipoona hili, wakaanguka kifudifudi na kulia, “Bwana:
    yeye ndiye Mungu! Bwana: yeye ndiye Mungu!”'
  bba-bba: Sɑɑ ye tɔn be, bɑ wɑ mɛ, yerɑ bɑ yiirɑ bɑ wuswɑɑ tem ɡirɑri bɑ nɛɛ, Yinni
    Gusunɔwɑ u sɑ̃ɑ kpuron Yinni.
  eng-KJVCPB: 'And when all the people saw it, they fell on their faces: and they
    said, The Lord, he is the God; the Lord, he is the God.'
  cpy-cpy: 'Ikanta iñaakiro maawoeni Israel-paeni opaamatanaki, oeyotanaka, roojatzi
    kepatsiki, ikanteeyini: “¡Tajorentsi irikawé! ¡Riitaki Tajorentsi!”'
  luo-luo: Kane ji duto oneno mano, negipodho auma mi giywak kagiwacho niya, “Jehova
    Nyasaye e Nyasaye! Jehova Nyasaye en Nyasaye!”
  meu-meu: Taunimanima iboudiai ese e itaia, bena idia na e goru goru diho, eto, Iehova,
    ia na Dirava; Iehova, ia na Dirava.
  npi-ULB: जब सबै मानिसले यो देखे तिनीहरूले आ-आफ्ना शिर झुकाई भने, “परमप्रभु नै परमेश्वर
    हुनुहुन्छ! परमप्रभु नै परमेश्वर हुनुहुन्छ!”
  yor-yor: Nígbà tí gbogbo àwọn ènìyàn sì rí èyí, wọ́n da ojú wọn bolẹ̀, wọ́n sì kígbe
    pé, “Olúwa, òun ni Ọlọ́run! Olúwa, òun ni Ọlọ́run!”
  emp-NTPO: 'Maʌ̃ unusid̶ad̶e israelerãra chĩrãborod̶e b̶arru copanenaped̶a nãwã jĩgua
    jarasid̶aa: –Naʌ̃ Ãcõrẽdrʌ dji wãrã araa. Naʌ̃ Ãcõrẽdrʌ dji wãrã araa.–'
  pes-OPCB: 'وقتی بنی‌اسرائیل این را دیدند، همگی روی خاک افتادند و فریاد زدند: «خداوند،
    خداست! خداوند، خداست!»'
  tgl-ULB: Nang makita ng buong bayan ito, sila ay nagpatirapa sa lupa at sinabi,
    “Si Yahweh, siya ay Diyos! Si Yahweh, siya Diyos!”
  cbu-NT: Ashirangu, anootssha tputs ichingarusin parangusin, much tsapush kizpur
    timuchartata sheersin, Apanll kizpurcha kuraka. Wamaricha Apanll kizpuri. ¿Tamaru
    ashka? táranganaya.
  hui-hui: Wali agali bu hearume anidagua biyago hondowa tini dindini palipe hai howa
    bi ladaga halu lalu, Anduane Homogo ibuni Ngode Datagaliwabeore kagoni. Anduane
    Homogo ibuni Ngode Datagaliwabeore kagoni, lalu lene.
  mya-mya: ဤ​အ​ခြင်း​အ​ရာ​ကို​မြင်​သော​အ​ခါ လူ​တို့​သည် မိ​မိ​တို့​ကိုယ်​ကို​မြေ​ပေါ်​တွင်​လှဲ​ချ​ကာ``ထာ​ဝ​ရ
    ဘု​ရား​သည်​ဘု​ရား​အ​မှန်​ပင်​ဖြစ်​ပေ​သည်။ ထာ​ဝ​ရ ဘု​ရား​တစ်​ပါး​တည်း​သာ​လျှင်​ဘု​ရား​အ​မှန်​ဖြစ်
    ပါ​သည်​တ​ကား'' ဟု​ကြွေး​ကြော်​ကြ​ကုန်​၏။
  bod-N: མི་ཚོགས་ཀྱིས་དེ་མཐོང་བ་ཙམ་གྱིས་གདོང་ས་རུ་གཏད་དེ། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དཀོན་མཆོག་གོ
    །དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དཀོན་མཆོག་གོ་ཞེས་ཞུས་སོ། །
  sna-sna: Vanhu vose pavakaona izvi, vakawira pasi nezviso zvavo, vakadanidzira vachiti,
    “Jehovha ndiye Mwari! Jehovha ndiye Mwari!”
  spa-BLM: 'Cuando todo el pueblo lo vio, se postró sobre sus rostros. Decían: “¡Yahvé,
    él es Dios! Yahvé, él es Dios!”'
  cac-cac: 'Ayic ix yilan eb'' anima tas ix uji chi'', ix sjulanec'' telnaj sb''a
    eb'' d''a sat luum, ix laj avaj chaan̈ eb'': An̈ej Jehová yel Dios toni, xchixon̈ej
    eb''.'
  swh-ULB: watu wote walipoona haya, wakalala kifudifudi chini wakasema, “BWANA, ndiye
    Mungu! BWANA ndiye Mungu!
  bel-bel: 'Убачыўшы гэта, увесь народ упаў на аблічча сваё і сказаў: Гасподзь ёсьць
    Бог, Гасподзь ёсьць Бог!'
  wed-wed: Maranai rava wei i ʼnanai taui i mae-ḡaira au doa da i matave-taitaina
    ma i garara Bada awarina, “Bada anina God! Bada ainelana anina God!”
  deu-ELBBK: 'Und als das ganze Volk es sah, da fielen sie auf ihr Angesicht und sprachen:
    Der HERR, er ist Gott! Der HERR, er ist Gott!'
  mbb-OT: Ne hein naahà haazà te langun he menge etew zutun, midlangkeb dan is egkaǥi
    te, “Is Nengazen, iyan Megbevayà! Is Nengazen iyan Megbevayà!”
  mal-2015: 'ജനം എല്ലാം അതു കണ്ടു കവിണ്ണുവീണു: യഹോവ തന്നേ ദൈവം, യഹോവ തന്നേ ദൈവം എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Sar savore manuša kada dikhle, banďile le mujenca dži pre phuv a phenenas:
    „O RAJ hino Del, o RAJ hino Del!“'
  pes-OPV: 'و تمامی قوم چون این را دیدند به روی خود افتاده، گفتند: «یهوه، اوخداست!
    یهوه او خداست!»'
  ron-1924: 'Кынд а вэзут тот попорул лукрул ачеста, ау кэзут ку фаца ла пэмынт ши
    ау зис: „Домнул есте адевэратул Думнезеу! Домнул есте адевэратул Думнезеу!”'
  aui-aui: Raghanina wawaya tupadi mmko sikita, na sivituwapore oghogheyana mayiyidi
    siyowogha dobodobove bi sirukwatu bo, “Yawe, touna God! Yawe, touna God!”
  ben-OBCV: সব লোকজন যখন এই দৃশ্য দেখেছিল, তারা মাটিতে উবুড় হয়ে পড়ে চিৎকার করে
    উঠেছিল, “সদাপ্রভুই ঈশ্বর! সদাপ্রভুই ঈশ্বর!”
  som-som: Oo markii dadkii taas arkay ayay wejiga u wada dhaceen; oo waxay yidhaahdeen,
    Rabbigu isagu waa Ilaah, Rabbigu isagu waa Ilaah.
  lat-VUC: 'Quod cum vidisset omnis populus, cecidit in faciem suam, et ait: Dominus
    ipse est Deus, Dominus ipse est Deus.'
  eng-ASVBT: 'And when all the people saw it, they fell on their faces: and they said,
    Jehovah, he is God; Jehovah, he is God.'
  ita-1885: 'E tutto il popolo, avendo ciò veduto, cadde sopra la sua faccia, e disse:
    Il Signore è l''Iddio, il Signore è l''Iddio.'
  eng-LXXUP: And all the people fell upon their faces, and said, Truly the Lord is
    God; he is God.
  eng-ULB: When all the people saw this, they lay facedown on the ground and said,
    “Yahweh, he is God! Yahweh, he is God!”
  spa-VBL: 'Al ver esto, todo el pueblo se postró en el suelo y gritó: “¡El Señor
    es Dios! El Señor es Dios”.'
  fra-_FOB: 'Et tout le peuple, voyant cela, tomba sur son visage et dit: C''est l''Éternel
    qui est Dieu; c''est l''Éternel qui est Dieu!'
  mal-mal: 'ജനം എല്ലാം അത് കണ്ട് കവിണ്ണുവീണ്: ‘യഹോവ തന്നേ ദൈവം, യഹോവ തന്നേ ദൈവം’ എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Yih dekh kar Isrāīlī aundhe muṅh gir kar pukārne lage, “Rab hī Ḳhudā hai!
    Rab hī Ḳhudā hai!”
  suz-BL: मिनु मुर नेल्‍ल मेको तशा, खुम्‍की पा बाप्‍शा “परमप्रभु यावे, थमा पा परमप्रभु
    बाक्‍माक्‍त। परमप्रभु यावे, थमा पा परमप्रभु बाक्‍माक्‍त” देंमा बाक्‍त।
  ita-1927: 'Tutto il popolo, veduto ciò, si gettò con la faccia a terra e disse:
    “L’Eterno è Dio! L’Eterno è Dio!”'
  ckb-ckb: 'کاتێک هەموو گەل ئەوەیان بینی، بە ڕوودا کەوتن و گوتیان: «یەزدان خودایە،
    یەزدان خودایە!»'
  eng-BBE: And when the people saw it, they all went down on their faces, and said,
    The Lord, he is God, the Lord, he is God.
  kan-OKCV: ಜನರೆಲ್ಲರು ಇದನ್ನು ಕಂಡಾಗ ಬೋರಲು ಬಿದ್ದು, “ಯೆಹೋವ ದೇವರೇ ದೇವರು! ಯೆಹೋವ ದೇವರೇ ದೇವರು!”
    ಎಂದರು.
  tam-2017: 'மக்களெல்லோரும் இதைக் கண்டபோது, முகங்குப்புற விழுந்து: யெகோவாவே தெய்வம்,
    யெகோவாவே தெய்வம் என்றார்கள்.'
  spa-RV-1909: 'Y viéndolo todo el pueblo, cayeron sobre sus rostros, y dijeron: ¡Jehová
    es el Dios! ¡Jehová es el Dios!'
  ron-BTF: 'Şi când tot poporul a văzut aceasta, au căzut cu feţele la pământ; şi
    au spus: DOMNUL, el este singurul Dumnezeu; DOMNUL, el este singurul Dumnezeu.'
  eng-WEBP: When all the people saw it, they fell on their faces. They said, “The
    LORD, he is God! The LORD, he is God!”
  eng-FBV: When all the people saw this, they fell face down on the ground and shouted,
    “The Lord, he is God! The Lord, he is God!”
  nld-1939: 'Toen de Israëlieten dit zagen, vielen ze aanbiddend neer, en riepen:
    Jahweh is God; Jahweh is God!'
  nch-BL: 'Huan quema quiitaque nopa tamanti, nochi nopa israelitame motancuaquetzque
    huan quiijtojque: “¡TOTECO yaya Dios! ¡TOTECO yaya Dios!”'
  vie-1934: 'Thấy vậy, cả dân sự sấp mình xuống đất, và la rằng: Giê-hô-va là Đức
    Chúa Trời! Giê-hô-va là Đức Chúa Trời!'
  hin-CV: जब उन सबने यह सब देखा, वे मुंह के बल ज़मीन पर गिरकर यह स्वीकारने लगे, “याहवेह
    ही परमेश्वर हैं, याहवेह ही परमेश्वर हैं.”
  spa-BES: 'Y cuando la gente lo vio, todos se arremolinaron y dijeron: El Señor,
    él es Dios, el Señor, él es Dios.'
  tdx-tdx: 'Ie nahaisake izay ondatio, le songa niankotrak’ an-dahara’e nanao ty hoe:
    Iehovà, ie ro Andrianañahare; Iehovà, ie ro Andria­nañahare.'
  tha-KJV: และเมื่อประชาชนทั้งปวงได้​เห็น เขาก็ซบหน้าลงและร้องว่า “พระเยโฮวาห์​พระองค์​ทรงเป็นพระเจ้า
    พระเยโฮวาห์​พระองค์​ทรงเป็นพระเจ้า”
  por-BR-2018: 'E vendo-o todo o povo, caíram sobre seus rostos, e disseram: o SENHOR
    é o Deus! o SENHOR é o Deus!'
  deu-ELO: 'Und als das ganze Volk es sah, da fielen sie auf ihr Angesicht und sprachen:
    Jehova, er ist Gott! Jehova, er ist Gott! -'
  eng-WYC-2018: And when all the people had seen this, the people felled into his
    face (or the people fell down on their faces), and said, The Lord, he is God;
    the Lord, he is God.
  epo-epo: 'Kiam la tuta popolo tion vidis, ili ĵetis sin vizaĝaltere, kaj diris:
    La Eternulo estas Dio, la Eternulo estas Dio.'
  uig-PIN: 'Hǝlⱪlǝrning ⱨǝmmisi buni kɵrüpla, ular düm yiⱪilip: — Pǝrwǝrdigar, u Hudadur,
    Pǝrwǝrdigar, u Hudadur, deyixti.'
  beo-beo: Dunu huluane da amo hou ba:beba:le, ilisu osoba gala:la sa:i. Ilia amane
    wele sia:i, “Hina Gode da Godedafa! Hina Gode Hisu da Godedafa!”
  tpi-OTNT: Ol manmeri i lukim dispela pinis, orait ol i tromoi ol yet i go daun long
    graun, na ol i singaut olsem, “Bikpela tasol em i God tru. Bikpela tasol em i
    God tru.”
  hau-SA: Sa’ad da mutane suka ga wannan, sai suka rusuna, suka sunkuyar da kai suka
    ce, “Ubangiji, shi ne Allah! Ubangiji, shi ne Allah!”
  uig-LAT: 'Xelqlerning hemmisi buni körüpla, ular düm yiqilip: — Perwerdigar, u Xudadur,
    Perwerdigar, u Xudadur, déyishti.'
  nde-nde: Abantu bonke bekubona lokhu, bazilahla phansi bakhala bathi, “UThixo nguye
    uNkulunkulu! UThixo nguye uNkulunkulu!”
  ton-ton: 'Pea ʻi he mamata ʻae kakai ki ai, naʻa nau tō hifo ki honau mata: pea
    naʻa nau pehē, “Ko Sihova, ko e ʻOtua pe ia; ko Sihova ko e ʻOtua pe ia.”'
  ces-1613: 'Což když uzřel všecken ten lid, padli na tváři své a řekli: Hospodinť
    jest Bohem, Hospodin jest Bohem.'
  eng-WMB: When all the people saw it, they fell on their faces. They said, “The LORD,
    he is God! The LORD, he is God!”
  tam-TCV: மக்கள் எல்லோரும் அதைக் கண்டபோது, முகங்குப்புற விழுந்து, “யெகோவாவே இறைவன்,
    யெகோவாவே இறைவன்” என்று சத்தமிட்டார்கள்.
  ceb-ULB: Sa pagkakita niini sa tibuok katawhan, mihapa sila sa yuta ug miingon,
    “O Yahweh, siya gayod mao ang Dios! O Yahweh, siya gayod mao ang Dios!”
  pol-UBG: 'Kiedy cały lud to zobaczył, wszyscy upadli na twarz i mówili: PAN jest
    Bogiem! PAN jest Bogiem!'
  agr-agr: 'Nuna wainkag aents aidauk ishamkag tsuntsumawag nijayin nugka antig pujusag
    chichainak: “¡Tuke Pujuuk dekas iina Apajuíjiyai, Tuke Pujuuk dekas iina Apajuíjiyai!”
    wajaidau.'
  kyc-kyc: Doko wambu dupwame kandapala nakama yuu dokona pangu sepala lao, Kamongo
    doko Anatu. Kamongo baa iki doko Anatu, leyami.
  urd-GVU: یہ دیکھ کر اسرائیلی اوندھے منہ گر کر پکارنے لگے، ”رب ہی خدا ہے! رب ہی خدا
    ہے!“
  deu-1912: 'Da das alles Volk sah, fiel es auf sein Angesicht und sprach: Der HERR
    ist Gott, der HERR ist Gott!'
  ntj-ntj: Nyangka-ya yarnangu pirnilu mularrnyakulalpi parnangka pupa-pupakatingu
    watjaranytja, “Wiya, Mama Kuurrnga Puurrpa Purlkanya. Kutju-palunyalu yayirninytjulu
    palyalpayi.”
  kan-2017: ಜನರೆಲ್ಲರೂ ಅದನ್ನು ಕಂಡು ಬೋರ್ಲಬಿದ್ದು, “ಯೆಹೋವನೇ ದೇವರು! ಯೆಹೋವನೇ ದೇವರು!” ಎಂದು
    ಕೂಗಿದರು.
  yap-yap: Fa’ani guy e girdi’ e ren’em miyad paraw nga but’ ma yad be non ni ba ga’
    lamrad ni be lungurad, “I SOMOL e ir e Got; kemus ni SOMOL e ir e Got!”
  hlt-MCSB: Pilnam cungkuem loh a hmuh vaengah a maelhmai dongla buluk uh tih, “Yahweh
    amah tah Pathen ni, Yahweh amah tah Pathen ni,” a ti uh.
  mdy-ETH: ዓሳ ዬያ ዛጋዖ ባሊቲና ሳዖይዳ ላሂ ዲቃቲሢና ሄርሺ፦ «ናንጊና ናንጋ ጎዳ ፆኦሲኬ! ጎኔ ፆኦሲ ዒዛ ሌሊኬ!» ጌዔኔ።
  twi-ASANTE: Nnipa no hunuiɛ no, wɔde wɔn anim butubutuu fam, teateaam sɛ, “Awurade
    yɛ Onyankopɔn! Awurade yɛ Onyankopɔn!”
  eng-WEBU: When all the people saw it, they fell on their faces. They said, “The
    LORD, he is God! The LORD, he is God!”
  wal-wal: Asai ubbai hegaa be7ido wode, bantta som77uwan gufannidi, “GODAI Xoossaa!
    GODAA xalaalai Xoossaa!” yaagidosona.
  spa-PDDPT: 'Al verlo, toda la gente cayó sobre su rostro y dijo: ¡Yavé es ʼElohim!
    ¡Yavé es ʼElohim!'
  gun-gun: 'Ha''e nunga heta va''e kuery oexa vy guenapy''ã re ikuai ngova yvy re
    omovaẽmba reve. Ha''e vy aipoe''i: — Senhor ae ma Nhanderuete! Senhor ae ma Nhanderuete!
    — he''i okuapy.'
  ilo-ULB: Idi nakita dagiti amin a tattao daytoy, nagpaklebda ket kinunada, “Ni Yahweh
    ti Dios! Ni Yahweh ti Dios!”
  kpg-kpg: Di madagoaa nia daangada ne gidee ginaadou nia mee aanei, digaula gu haga hingahinga
    ginaadou gi lala, gaa hai, “Yihowah la go God! Ma go Yihowah la hua dela go di
    God!”
  uig-ARA: 'خەلقلەرنىڭ ھەممىسى بۇنى كۆرۈپلا، ئۇلار دۈم يىقىلىپ: ــ پەرۋەردىگار، ئۇ
    خۇدادۇر، پەرۋەردىگار، ئۇ خۇدادۇر، دېيىشتى.'
  sus-sus: Ɲama to na to, e naxa e yatagi rafelen bɔxi ma, e fa a fala, «Alatala nan
    Ala ra! Alatala nan Ala ra!»
  pon-2006: Ni aramas akan ar kilangada met, re ahpw pwupwudiong nanpwel ndinda, “KAUN-O
    me Koht! KAUN-O kelehpw me Koht!”
  jae-jae: Gêdêŋ taŋ lau samob sêlic gêŋ tonaŋ naŋ, êsêac jatêtap labôc sêc nom ma
    sêmôêc gebe “Apômtau eŋ Anôtô ŋanô Apômtau eŋ Anôtô ŋanô.”
  ksd-ksd: 'Ma ba ra tarai par dia ga gire, dia ga bura timtibum, ma dia ga biti:
    A Luluai ia God, a Luluai ia God.'
  tur-YTC: Bunu gören bütün halk yüzüstü yere kapandı. “Yahve, Tanrı’dır! Yahve, Tanrı’dır!”
    dediler.
  grc-BRENT: Καὶ ἔπεσε πᾶς ὁ λαὸς ἐπὶ πρόσωπον αὐτῶν, καὶ εἶπον, ἀληθῶς Κύριος ὁ Θεὸς
    αὐτὸς ὁ Θεός.
  ind-AYT: Saat seluruh rakyat melihatnya, mereka sujud dengan wajah sampai ke tanah,
    kata mereka, “TUHAN, Dialah Allah! TUHAN, Dialah Allah!”
  nya-nya: Anthu onse ataona zimenezi, anaweramitsa nkhope zawo pansi, nafuwula kuti,
    “Yehova ndiye Mulungu! Yehova ndiye Mulungu!”
  hrv-hrv: 'Sav narod se uplaši, ljudi padoše ničice i rekoše: “Jahve je Bog! Jahve
    je Bog!”'
  mps-mps: Te we bidi augwaligo te sulama da, teda augwa digi te tǫba pinilaluama,
    tama augwaligo te tiwai i hai wali, “Genuai Bidi naga aga God mu dao. Genuai Bidi
    naga aga God mu dao,” te po wai dao.
  tpi-tpi: Ol manmeri i lukim dispela pinis, orait ol i tromoi ol yet i go daun long
    graun, na ol i singaut olsem, “Bikpela tasol em i God tru. Bikpela tasol em i
    God tru.”
  dan-1931: 'Da alt Folket så det, faldt de på deres Ansigt og råbte: “HERREN er Gud,
    HERREN er Gud!”'
  vie-OVCB: 'Dân chúng thấy thế, đồng loạt quỳ rạp xuống đất, và tung hô: “Chúa Hằng
    Hữu là Đức Chúa Trời! Chúa Hằng Hữu là Đức Chúa Trời!”'
  guj-2017: જ્યારે લોકોએ આ જોયું ત્યારે તેઓએ દંડવત પ્રણામ કર્યા અને કહ્યું, “યહોવાહ
    એ જ ઈશ્વર છે! યહોવાહ એ જ ઈશ્વર છે!”
  pon-2006A: Ni aramas akan ar kilangada met, re ahpw pwupwudiong nanpwel ndinda,
    “KAUN-O me Koht! KAUN-O kelehpw me Koht!”
  por-BRBSL: 'Quando todas as pessoas o viram, eles caíram de cara. Eles disseram:
    “Yahweh, ele é Deus! Yahweh, ele é Deus!”'
  cth-cth: Taminaw pueng ni hote a hmu awh toteh, a tabo awh teh, Jehovah teh Cathut
    doeh, Jehovah teh Cathut doeh telah ati awh.
  twi-twi: Nnipa no hui no, wɔde wɔn anim butubutuw fam, teɛteɛɛ mu se, “Awurade yɛ
    Onyankopɔn! Awurade yɛ Onyankopɔn!”
  hlt-hlt: Pilnam cungkuem loh a hmuh vaengah a maelhmai dongla buluk uh tih, “Yahweh
    amah tah Pathen ni, Yahweh amah tah Pathen ni,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛnìtìbɛ̀ bɛmɔu yɑ̀ dɛ̀ɛ̀ dɔ̀ɔ̀ kɛ́do kɛ́sĩ́nnɔ́ɔ kɛtenkɛ̀ kɛ́bɛ́i
    nkɛ dɔ̀: Ti Yiɛ̀ nKuyie nkuù tu Kuyie! Ti Yiɛ̀ nKuyie nkuù tu Kuyie!'
  msy-2020: Ezɨ gumazamiziba kamaghɨn ganigha, uari isa nguazimɨn uari akunigha kamaghɨn
    dɨa mɨgei, “Ikiavɨra Itir God, a uabɨra guizbangɨra God! Ikiavɨra Itir God, a
    uabɨra guizbangɨra God!”
  dop-dop: 'Ɩsɛɣɛlɩ nyǝ́mɑ nɑ́ mpʋ, ɩlɛnɑ pɑ́ hǝntɩ pɑ tǝnɑɣɑ ɑtɛ nɑ pɑ́ mɑ́ kɑpusi
    sɩ: Hei, Tɑcɑɑ kɛlɛ Ɩsɔ mɑɣɑmɑɣɑ. Ɩnǝɣǝlɛ Ɩsɔ mɑɣɑmɑɣɑ.'
  azb-azb: 'Bütün xalq bunu gördü və onlar üzüstə düşüb dedilər: «Rəbb Allahdır! Rəbb
    Allahdır!»'
  eng-DBY: And all the people saw [it], and they fell on their faces and said, Jehovah,
    he is God! Jehovah, he is God!
  hin-2017: यह देख सब लोग मुँह के बल गिरकर बोल उठे, “यहोवा ही परमेश्वर है, यहोवा ही
    परमेश्वर है;”
  wol-KYG: 'Ba mbooloo mépp gisee loolu, dañu ne gurub, dëpp seen jë fa suuf, daldi
    ne: «Aji Sax jeey Yàlla! Aji Sax ji kay mooy Yàlla!»'
  eng-YLT: And all the people see, and fall on their faces, and say, 'Jehovah, He
    [is] the God, Jehovah, He [is] the God.'
  kne-kne: Idi inilan din kaipoipogaw di, kalakpap da yan kanan da, “Si Yahweh di
    Diyos, si Yahweh anggoy di Diyos.”
  eng-WYC-2017: And when all the people had seen this, the people felled into his
    face, and said, The Lord, he is God; the Lord, he is God.
  eng-WMBB: When all the people saw it, they fell on their faces. They said, “The
    LORD, he is God! The LORD, he is God!”
  urd-GVH: यह देखकर इसराईली औंधे मुँह गिरकर पुकारने लगे, “रब ही ख़ुदा है! रब ही ख़ुदा
    है!”
  rug-rug: 'Meke sipu dogoria ri na tinoni sapu gua asa si hoqa oporapaha pa pepeso
    si arini meke zama va ululae guahe: “E Zihova tugo sa Tamasa, e Zihova mo telena
    sa Tamasa!” gua si arini.'
  gaz-gaz: Namoonni hundinuu yommuu waan kana arganitti addaan lafatti gombifamanii,
    “Waaqayyo inni Waaqa! Waaqayyo inni Waaqa!” jedhanii iyyan.
  fra-LSG: 'Quand tout le peuple vit cela, ils tombèrent sur leur visage et dirent:
    C’est l’Éternel qui est Dieu! C’est l’Éternel qui est Dieu!'
  gnn-gnn: Yurru walala marrtjina ŋuriŋi yolŋuyunydja miṯtjiyunydja nhäŋalana, maŋutji‐ḻaw'yurrunana
    gay' ŋunhi ganydjarr Godku yuwalknha maḻŋ'thurruna. Bala walala marrtjina djalkthunminana
    munatha'lilina, waŋananydja marrtjina bitjarrana, “Garraynydja dhuwala Waŋarr
    yuwalk, ŋayipina waŋganynha.”
  yal-yal: Yamaan birin na to waxatin naxan yi, e xinbi sin, e yɛtagin yi lan bɔxɔn
    ma, e yi a fala, e naxa, “Alatala nan Ala ra! Alatala nan Ala ra!”
  haw-1868: A ike ka poe kanaka a pau, moe iho la lakou ilalo ke alo, i aku la hoi
    lakou, O Iehova, oia ke Akua; o Iehova, oia ke Akua.
  arb-NAV: 'فَلَمَّا شَاهَدَ جَمِيعُ بَنِي إِسْرَائِيلَ ذَلِكَ خَرُّوا سَاجِدِينَ
    عَلَى وُجُوهِهِمْ إِلَى الأَرْضِ هَاتِفِينَ: «الرَّبُّ هُوَ اللهُ! الرَّبُّ هُوَ
    اللهُ!»'
  ewe-ewe: Esi ameawo katã kpɔ esia la, wotsyɔ mo anyi hedo ɣli be, “Yehowae nye Mawu!
    Yehowae nye Mawu vavã!”
  eng-LEE: And when all the people saw this, they fell on their faces; and they said,
    the Lord—he is the God; the Lord—he is the God.
  gvn-gvn: '@see-verse:1KI.018.038'
  asm-FB: লোক সকলে যেতিয়া এই কাৰ্য দেখিলে, তেতিয়া তেওঁলোকে মাটিলৈ মুখ কৰি পৰি ক’লে,
    “যিহোৱায়েই ঈশ্বৰ! যিহোৱায়েই ঈশ্বৰ!”
  sus-A: حَمَ تٌ نَ تٌ، عٍ نَشَ عٍ يَتَفِ رَقٍلٍن بْشِ مَ، عٍ قَ عَ قَلَ، «عَلَتَلَ
    نَن عَلَ رَ! عَلَتَلَ نَن عَلَ رَ!»
  fra-SBL: 'Quand tout le peuple vit cela, il tomba sur sa face. Ils disaient : « Yahvé,
    c''est Dieu ! Yahvé, c''est Dieu ! »'
  hbo-hbo: וַיַּרְא֙ כָּל־הָעָ֔ם וַֽיִּפְּל֖וּ עַל־פְּנֵיהֶ֑ם וַיֹּ֣אמְר֔וּ יְהוָה֙
    ה֣וּא הָאֱלֹהִ֔ים יְהוָ֖ה ה֥וּא הָאֱלֹהִֽים׃
  piu-2006: '@see-verse:1KI.018.038'
  kik-kik: Hĩndĩ ĩrĩa andũ othe moonire ũndũ ũcio, makĩgũa, magĩturumithia mothiũ
    thĩ, makĩanĩrĩra makiuga atĩrĩ, “Jehova nĩwe Ngai! Jehova nĩwe Ngai!”
  omb-omb: Tavohe sinobu doluegi ram lehi na gineu lehe, ramo soi suvine me ramo ngara
    ngaragi, “A Huqe ngeie i Huqe Mauri! A Huqe ngeie i Huqe Mauri!”
  fra-NCL: 'Quand tout le peuple vit cela, ils tombèrent sur leur visage et ils dirent :
    « C’est Yahweh qui est Dieu ! C’est Yahweh qui est Dieu ! »'
  cek-AK: To hmuen to kaminawk mah hnuk o naah, hmabang ah amtimh o moe, Angraeng
    loe Sithaw ni, Angraeng loe Sithaw ni, tiah hangh o.
  cuk-cuk: 'Israel-dulemar deyob daksagu, napase dulluu imaksamalad, sogdemalad: “¡Bab-Jehová,
    Bab-Dummad-napiragwadid! ¡Bab-Jehová, Bab-Dummad-napiragwadid!”'
  uig-CYR: 'Хәлиқләрниң һәммиси буни көрүпла, улар дүм жиқилип: — Пәрвәрдигар, у Худадур,
    Пәрвәрдигар, у Худадур, дейишти.'
  pma-pma: Navong meatin keil alesi, keil vasi umot avita netan ka avisohiso avit,
    “!Iahova, kei vi Ahi anatin! !Iahova, kei enges vi Ahi!”
  tel-2017: ప్రజలంతా దాన్ని చూసి సాష్టాంగ నమస్కారం చేసి “యెహోవాయే దేవుడు, యెహోవాయే
    దేవుడు” అని కేకలు వేశారు.
  hat-BSA: 'Lè tout pèp la te wè sa, yo te tonbe sou figi yo, epi yo te di: “SENYÈ
    a, se Li menm Ki Bondye a! SENYÈ a, se Li menm ki Bondye a!”'
  bxh-bxh: Fuyanna dodoga mahudoꞌidi laulau te sa ita mate, sa hoba lidi tanohi yai
    na sa tantan tiyen, Wananaha, Guyau, In Yaubada! Guyau, In Yaubada!
  kos-kos: Ke mwet uh liye ma inge, elos putati nu infohk uh ac fahk, “LEUM GOD El
    God. El mukena pa God!”
  hbo-WLC: וַיַּרְא֙ כָּל־הָעָ֔ם וַֽיִּפְּל֖וּ עַל־פְּנֵיהֶ֑ם וַיֹּ֣אמְר֔וּ יְהוָה֙
    ה֣וּא הָאֱלֹהִ֔ים יְהוָ֖ה ה֥וּא הָאֱלֹהִֽים׃
  ibo-ibo: Mgbe ndị mmadụ ahụ niile hụrụ ihe a mere, ha niile dara nʼala kpuo ihu
    nʼala, na-eti mkpu na-asị, “Onyenwe anyị, ya onwe ya bụ Chineke! Onyenwe anyị
    ya onwe ya bụ Chineke!”
  ory-ory: ଏଥିରେ ସମଗ୍ର ଲୋକ ଏହା ଦେଖି ମୁହଁ ମାଡ଼ି ପଡ଼ି କହିଲେ, “ସଦାପ୍ରଭୁ ହିଁ ପରମେଶ୍ୱର,
    ସଦାପ୍ରଭୁ ହିଁ ପରମେଶ୍ୱର ଅଟନ୍ତି।”
  wmt-wmt: '@see-verse:1KI.018.038'
  chk-chk: Iwe, lupwen ekewe aramas meinisin ra küna mine a fis, ra chapetiu lepwül
    o kökkö, “Ewe Samol mi Lapalap i Kot, ewe Samol mi Lapalap i chök Kot.”
  rop-rop: Wen ol detlot pipul bin luk wanim bin hepin deibin ol tjakam miselp lobala
    langa graun en deibin jingat, “YAWEI im na det trubala God! YAWEI na det trubalawan
    God!”
  ukr-1871: 'Як побачив се нарід, то й припав лицем до землї, та й промовив: Господь
    є Богом, Господь є Богом!'
  deu-1951: 'Als alles Volk solches sah, fielen sie auf ihr Angesicht und sprachen:
    Der HERR ist Gott! der HERR ist Gott!'
  eng-JPS: 'And when all the people saw it, they fell on their faces; and they said:
    ''The LORD, He is God; the LORD, He is God.'''
  srp-1865: 'A narod kad to vidje sav popada nièice, i rekoše: Gospod je Bog, Gospod
    je Bog.'
  lug-lug: Awo abantu bonna bwe baakiraba, ne bavuunama ne bakaaba nnyo nga bagamba
    nti, “Mukama, ye Katonda! Mukama, ye Katonda!”
  heb-heb: וירא כל העם ויפלו על פניהם ויאמרו יהוה הוא האלהים יהוה הוא האלהים׃
  ben-IRV: তা দেখে লোকেরা সবাই মাটিতে উপুড় হয়ে পড়ে বলল, “সদাপ্রভুই ঈশ্বর, সদাপ্রভুই
    ঈশ্বর।”
  pan-pan: ਜਦ ਲੋਕਾਂ ਨੇ ਇਹ ਵੇਖਿਆ ਤਦ ਉਹ ਮੂੰਹਾਂ ਭਰ ਡਿੱਗੇ ਅਤੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਉਹੋ ਪਰਮੇਸ਼ੁਰ
    ਹੈ! ਯਹੋਵਾਹ ਉਹੋ ਪਰਮੇਸ਼ੁਰ ਹੈ!
  tkr-tkr: 'Milletik''le man gacu, aq''vakkena hı''ğətkır eyhen: – Rəbb saccu Allah
    vorna! Rəbb saccu Allah vorna!'
  mya-JVB: လူ အပေါင်း တို့သည် မြင် လျှင် ပြပ်ဝပ် ၍ ၊ ထာဝရဘုရား သည် ဘုရားသခင် ဖြစ်တော်မူ၏။
    ထာဝရဘုရား သည် ဘုရားသခင် ဖြစ်တော်မူ၏ဟု ဝန်ခံ ကြ၏။
  tbg-tbg: Mintumanta ekaa vaiinti nahenti vira tave, vataini hiqintivi vaiha tiha,
    Noravano Kotiva, vivaqaima Variqavanove. Noravano Kotiva, vivaqaima Variqavanove,
    ti vaura.
  hmo-hmo: Taunimanima ibounai ese idia itaia, vadaeni tano dekenai idia moru diho,
    idia gwau, “Lohiabada, ia be Dirava, Lohiabada, ia be Dirava.”
  urd-urd: जब सब लोगों ने यह देखा, तो मुँह के बल गिरे और कहने लगे, “ख़ुदावन्द वही
    ख़ुदा है, ख़ुदावन्द वही ख़ुदा है।”
  rus-SYN: 'Увидев это, весь народ пал на лице свое и сказал: Господь есть Бог, Господь
    есть Бог!'
  bqc-SIM: 'Kɛ́ gbɛ̃́ↄ è, aa wùlɛ ń gbɛɛu aa mɛ̀: Dii mɛ́ Lua ũ! Dii mɛ́ Lua ũ!'
  tcz-CHONGTHU: Mipin hiche thilsoh hi amudoh phat uvin, amai’u tol’ah asulut cheh
    uvin hitin aseitauve, “Pakai amahi Pathen ahi, ahiye, Pakai hi Pathen ahi,” atiuve.
  mar-mar: सर्वांच्या देखतच हे घडले. तेव्हा लोकांनी जमीनीवर पालथे पडून “परमेश्वर हाच
    देव आहे, परमेश्वर हाच देव आहे” असे म्हटले.
  soq-soq: Tane apana dewa ema ewane, mo nambu dogo osowe udanadoe ke wane waienase,
    “Iawe God, me ipa God! Iawe God, me ipa God!”
  qub-qub: 'Chayta ricaycärir llapan runacuna gongurpacuran urcunpis pampaman tüpanancama.
    Nircur niran: «¡Tayta Diosmi rasunpa Diosga, Tayta Diosmi rasunpa Diosga!»'
  bqp-bqp: 'Kũ gbɛ̃nↄ è, akũ ò wùtɛ ń nɛ̀sɛlɛ kutɛna ò pì: Dikirimɛ Luda ũ! Dikirimɛ
    Luda ũ!'
  hat-hat: 'Lè pèp la wè sa, yo tonbe fas atè, yo pran rele: -Se Seyè a ki Bondye!
    Se Seyè a ki Bondye!'
  eng-BSB: When all the people saw this, they fell facedown and said, “The LORD, He
    is God! The LORD, He is God!”
  eng-WEBPB: When all the people saw it, they fell on their faces. They said, “The
    LORD, he is God! The LORD, he is God!”
  kbq-kbq: Hagi maka vahe'mo'za ana zama nege'za zamavugosaregati mopafi mase'za amanage
    hu'naze, Ra Anumzamo'a Agrake tamage Anumzana mani'ne! Ra Anumzamo'a Agrake tamage
    Anumzana mani'ne! hu'za hu'naze.
  nhe-BL: 'Huan quema quiitaque nopa tlamantli, nochi nopa israelitame motlancuaquetzque
    huan quiijtojque: “¡TOTECO yajaya Dios! ¡TOTECO yajaya Dios!”'
  bus-bus: 'Kɛ̀ gbɛ̃nↄↄ è, ben aↄ̃ dàɛ ń puua wà bè: Diimɛ Luda ũ! Diimɛ Luda ũ!'
  gub-BL: A'e ma'e hexak mehe wapyk Izaew upenàràg rehe wà uwa imuhyk pà ywy rehe
    wà, uhapukaz pà wà. — Tupàn Tuweharupi Wiko Ma'e wiko Tupànete romo a'e. Xo a'e
    zo wiko Tupànete romo a'e, i'i izupe wà.
  eng-DRA: 'And when all the people saw this, they fell on their faces, and they said:
    The Lord he is God, the Lord he is God.'
