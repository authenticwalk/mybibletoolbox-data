verse: 1KI.018.001
translations:
  mal-C: 'വളരെ നാളുകൾക്കുശേഷം—മൂന്നാംവർഷത്തിൽ—യഹോവയുടെ അരുളപ്പാട് ഏലിയാവിനുണ്ടായി:
    “നീ ചെന്ന് ആഹാബ് രാജാവിന്റെ മുമ്പിൽ മുഖം കാണിക്കുക. ഞാൻ ഭൂമിയിൽ മഴപെയ്യിക്കാൻ
    പോകുന്നു.”'
  deu-TKW: 'Lange Zeit darnach aber erging das Wort Jahwes an Elia im dritten Jahr
    also: Geh, zeige dich Ahab, damit ich Regen auf den Erdboden sende.'
  lin-lin: 'Sima na tango molayi, na mobu ya misato, Yawe alobaki na Eliya : « Kende
    komimonisa epai ya Akabi, mpe Ngai nakonokisa mvula na mokili oyo. »'
  eng-LSV: And the days are many, and the word of YHWH has been to Elijah in the third
    year, saying, “Go, appear to Ahab, and I give rain on the face of the ground”;
  eng-GNV: After many dayes, the worde of the Lord came to Eliiah, in the third yeere,
    saying, Goe, shewe thy selfe vnto Ahab, and I will sende rayne vpon the earth.
  eng-WEBSTER: And it came to pass after many days, that the word of the LORD came
    to Elijah in the third year, saying, Go, show thyself to Ahab; and I will send
    rain upon the earth.
  nhw-BL: 'Huan panoc miyac metztli huan ya yohuiyaya para eyi xihuitl amo tlaquiyahui
    quema TOTECO quinojnotzqui Elías huan quiilhui: “Xiya huan ximoixnextiti iixpa
    Tlanahuatijquetl Acab huan xiquilhui na nijchihuas ma tlaquiyahuis ipan ni tlali
    Israel.”'
  swh-ONEN: Baada ya muda mrefu, katika mwaka wa tatu, neno la Bwana likamjia Eliya
    kusema, “Nenda ukajionyeshe kwa Ahabu na mimi nitanyesha mvua juu ya nchi.”
  bba-bba: Yenibɑn biru, ɡbebu ten wɔ̃ɔ itɑse sɔɔ, Yinni Gusunɔ u Eli sɔ̃ɔwɑ u nɛɛ,
    ɑ doo, Akɑbu u nun wɑ domi kon de ɡurɑ yu nɛ.
  eng-KJVCPB: And it came to pass after many days, that the word of the Lord came
    to Elijah in the third year, saying, Go, shew thyself unto Ahab; and I will send
    rain upon the earth.
  cpy-cpy: 'Tema ojamanitaki, awijaki okaatzi mawa ojarentsi, rapiiteero Tajorentsi
    iñaanateeri Elías, ikanteeri: “Piyaate, piñiiri pinkathari Acab, tema rootaatsi
    nowaryahaero inkani irenkaeroni kepatsi.”'
  luo-luo: Bangʼ ndalo mangʼeny, e higa mar adek, wach Jehova Nyasaye nobiro ne Elija
    mowachone niya, “Dhiyo mondo inyisri ni Ahab kendo abiro kelo koth e piny.”
  meu-meu: Dina hoho vada ela, bena laḡani ihatoina ai Iehova ena hereva na Elia enai
    e kau, eto, Aola, Ahaba enai ba hedinarai, bena medu na tanobada ai baina hadihoa.
  npi-ULB: धेरै दिन बितेपछि खडेरीको तेस्रो वर्षमा परमप्रभुको वचन एलियाकहाँ आयो, “आहाबकहाँ
    गएर आफैलाई प्रकट गर्, र म देशमा वृष्टि ल्याउने छु ।”
  yor-yor: Ó sì ṣe, lẹ́yìn ọjọ́ púpọ̀, ní ọdún kẹta, ọ̀rọ̀ Olúwa sì tọ Elijah wá pé,
    “Lọ, kí o sì fi ara rẹ̀ hàn fún Ahabu, èmi yóò sì rọ òjò sórí ilẹ̀.”
  emp-NTPO: 'Poa ũbea cue zeẽ́ b̶asia. Maʌ̃be Ãcõrẽba Elíaa nãwã jarasia: –Israel
    boro Acaboda acʌd̶e wãdua. Maʌ̃bebʌrʌ idji druad̶e mʌ̃a cue zebiya.–'
  pes-OPCB: 'در سومین سال خشکسالی، یک روز خداوند به ایلیا فرمود: «نزد اَخاب پادشاه
    برو و به او بگو که من به‌زودی باران می‌فرستم!»'
  tgl-ULB: Kaya pagkalipas ng maraming araw ang salita ni Yahweh ay nakarating kay
    Elias sa ikatlong taon ng tagtuyot nagsasabing, “Elias ipakita mo ang iyong sarili
    kay Ahab, at magpapadala ako ng ulan sa lupain.”
  cbu-NT: Ashiriya, zapish tuchip masach tushiyramchu, sin nduntam sinaku, anush Apanllsha
    yusur Elíyasaa tsiyatarangiya; Elíyasaa, natunaa kurakap Ajabap naayarush, kamanishini.
    Na musásirisha tsapurunasish sinamaam zanganchima, Apanll tárangiya.
  hui-hui: Gaea timbuni ogoni biaho ngelowa dege mali tebone hayagola Anduane Homogo
    ibugua Elayahondo lamialu lalu, Í̠ni Kini Ahabahanda hendelo ha pani hole pu.
    Ani poregola i̱na iba dalu ibiloleberogo, lene.
  mya-mya: ထို့​နောက်​ကာ​လ​အ​တန်​ကြာ​၍ မိုး​ခေါင်​ချိန် သုံး​နှစ်​မျှ​ရှိ​သော​အ​ခါ
    ထာ​ဝ​ရ​ဘု​ရား​သည် ဧ​လိ​ယ​အား``သင်​သည်​သွား​၍​အာ​ဟပ်​မင်း ၏​ရှေ့​တော်​သို့​ဝင်​လော့။
    ငါ​သည်​မိုး​ကို​ရွာ စေ​တော်​မူ​မည်'' ဟု​မိန့်​တော်​မူ​သည့်​အ​တိုင်း၊-
  bod-N: དེ་ནས་ཡུན་རིང་འགོར་བ་དང་ལོ་གསུམ་པར་སླེབས་པའི་ཚེ། ཨེ་ལི་ཡཱ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བྱུང་སྟེ་འདི་སྐད་དུ།
    ཁྱོད་རང་ཨ་ཧབ་ཀྱི་མདུན་དུ་སོང་ཞིག་དང་། ངས་ས་གཞི་ལ་ཆར་འབབ་པར་བྱའོ་ཞེས་གསུངས་པས།
  sna-sna: Zvino mushure menguva huru, mugore rechitatu, shoko raJehovha rakauya kuna
    Eria richiti, “Enda undozviratidza kuna Ahabhu, uye ini ndichanayisa mvura panyika.”
  spa-BLM: 'Después de muchos días, llegó la palabra de Yahvé a Elías, en el tercer
    año, diciendo: “Ve, muéstrate a Ajab, y yo enviaré lluvia sobre la tierra.”'
  cac-cac: 'Ix ec''b''at oxe'' ab''il, ix lolonxi Jehová d''a vin̈aj Elías chi'' icha
    tic: B''at ch''ox a b''a d''a vin̈aj Acab yujto ol vac''xib''at q''uinal n̈ab'',
    xchi d''a vin̈.'
  swh-ULB: Kwa hiyo baada ya siku nyingi neno la BWANA likamjia Eliya, katika mwaka
    wa tatu wa ukame, likisema, “Nenda ukajionyeshe mwenyewe kwa Ahabu nami nitainyeshea
    ardhi mvua.”
  bel-bel: 'Як прайшло шмат дзён было слова Гасподняе Ільлю ў трэці год: ідзі і пакажыся
    Ахаву, і Я дам дождж на зямлю.'
  wed-wed: Madeḡa tonuḡa garewa eḡa ma gomara ḡaeḡaena i mae. Madeḡa au vitonuina
    Bada Elijah i riwei, I pa, “Ma nae gulau Ahab ma inanai. Ma tau garewa ana paritawaneiai.”
    Ma Elijah i nae da gulau Ahab ita inanai.
  deu-ELBBK: 'Und es vergingen viele Tage, da erging das Wort des HERRN an Elia im
    3. Jahr, indem er sprach: Geh hin, zeige dich Ahab; und ich will Regen geben auf
    den Erdboden.'
  mbb-OT: Tetelu en he tuig he wazà med-uzan. Ne sevaha zutun he timpu, migkaǥi is
    Nengazen diyà te ki Elias te, “Hipanew ka ne peehè ka ki Ahab, su ibpeuzan ku
    en.”
  mal-2015: 'ഏറിയ നാൾ കഴിഞ്ഞിട്ടു മൂന്നാം സംവത്സരത്തിൽ ഏലീയാവിന്നു യഹോവയുടെ അരുളപ്പാടുണ്ടായി:
    നീ ചെന്നു ആഹാബിന്നു നിന്നെത്തന്നേ കാണിക്ക; ഞാൻ ഭൂതലത്തിൽ മഴ പെയ്യിപ്പാൻ പോകുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Pal o buter časos, sar na delas trin berš o brišind, o RAJ prevakerďa
    ko Eliaš: „Dža a sikav tut le kraľiske Achaboske, bo kamav te bičhavel pre phuv
    o brišind.“'
  pes-OPV: 'و بعد از روزهای بسیار، کلام خداونددر سال سوم، به ایلیا نازل شده، گفت:
    «برو و خود را به اخاب بنما و من بر زمین باران خواهم بارانید.»'
  ron-1924: 'Ау трекут мулте зиле ши кувынтул Домнулуй а ворбит астфел луй Илие ын
    ал трейля ан: „Ду-те ши ынфэцишязэ-те ынаинтя луй Ахаб, ка сэ дау плоае пе фаца
    пэмынтулуй.”'
  aui-aui: Raghani iguri murine, bodu wiiarobine getana amra Sameriya kubura kamone
    iyayotowogha, na gomara ghamana itubugha. Noko kapoe boduna wiiarobina kamone,
    na Yawe God, Elaija iwoneni bo, “Kunagho da kimaghatara mayem kiiwawo Aheb biidi,
    bi kuwoneni da Tagu pinimina bi amra anipora inayowogha kubure.” Na Elaija inagho
    da kiiwawo Aheb biidi iyimaghatara mayeni.
  ben-OBCV: 'বেশ কিছু সময় পার হয়ে যাওয়ার পর, তৃতীয় বছরে সদাপ্রভুর এই বাক্য এলিয়ের
    কাছে এসেছিল: “যাও, নিজেকে আহাবের সামনে উপস্থিত করো, আর আমি দেশে বৃষ্টি পাঠাব।”'
  som-som: Oo wakhti dheer dabadiis waxay noqotay in sannaddii saddexaad eraygii Rabbigu
    Eliiyaah u yimid oo uu ku yidhi, Tag oo Axaab istus, oo anna roob baan dhulka
    ku soo daynayaa.
  lat-VUC: 'Post dies multos factum est verbum Domini ad Eliam, in anno tertio, dicens:
    Vade, et ostende te Achab, ut dem pluviam super faciem terræ.'
  eng-ASVBT: And it came to pass after many days, that the word of Jehovah came to
    Elijah, in the third year, saying, Go, show thyself unto Ahab; and I will send
    rain upon the earth.
  ita-1885: 'E MOLTO tempo appresso, la parola del Signore fu indirizzata ad Elia,
    nell''anno terzo, dicendo: Va'', mostrati ad Achab, ed io manderò della pioggia
    sopra il paese.'
  eng-LXXUP: And it came to pass after many days, that the word of the Lord came to
    Elijah in the third year, saying, Go, and appear before Ahab, and I will bring
    rain upon the face of the earth.
  eng-ULB: So after many days the word of Yahweh came to Elijah, in the third year
    of the drought, saying, “Go, show yourself to Ahab and I will send rain on the
    land.”
  spa-VBL: 'Algún tiempo después, durante el tercer año, un mensaje del Señor llegó
    a Elías: “Ve y preséntate ante Acab, y enviaré lluvia sobre la tierra”.'
  fra-_FOB: 'Et il s''écoula nombre de jours, et la parole de l''Éternel fut adressée
    à Élie, la troisième année, en ces mots: Va, montre-toi à Achab, et j''enverrai
    de la pluie sur la terre.'
  mal-mal: 'വളരെനാൾ കഴിഞ്ഞ് മൂന്നാം സംവത്സരത്തിൽ ഏലീയാവിന് യഹോവയുടെ അരുളപ്പാടുണ്ടായി:
    “നീ ചെന്ന് ആഹാബിന്റെ മുമ്പിൽ പ്രത്യക്ഷപ്പെടുക; ഞാൻ ഭൂമിയിൽ മഴ പെയ്യിപ്പാൻ പോകുന്നു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Bahut din guzar gae. Phir kāl ke tīsre sāl meṅ Rab Iliyās se hamkalām huā,
    “Ab jā kar apne āp ko Aḳhiyab ke sāmne pesh kar. Maiṅ bārish kā silsilā dubārā
    shurū kar dūṅgā.”
  suz-BL: मिनु परमप्रभु यावेम रागी सोव़शो शुश नाक्‍त नोले बर्स सांमी एलीया कली लोव़
    पवा बाक्‍त। मार लोव़ पवा बाक्‍त देंशा हना “गे लशा, आहाब कली ग्रुमो। मिनु गो रागीम
    रेउ यिपाइक्‍नुङ” देंमाक्‍त।
  ita-1927: 'Molto tempo dopo, nel corso del terzo anno, la parola dell’Eterno fu
    rivolta ad Elia, in questi termini: “Va’, presentati ad Achab, e io manderò la
    pioggia sul paese”.'
  ckb-ckb: 'دوای ماوەیەکی زۆر، لە ساڵی سێیەمی وشکەساڵی فەرمایشتی یەزدان بۆ ئەلیاس
    هات: «بڕۆ و خۆت بۆ ئەحاڤ دەربخە، منیش باران بۆ سەر خاکەکە دەبارێنم.»'
  eng-BBE: Now after a long time, the word of the Lord came to Elijah, in the third
    year, saying, Go and let Ahab see you, so that I may send rain on the earth.
  kan-OKCV: ಅನೇಕ ದಿವಸಗಳಾದ ತರುವಾಯ, ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ, ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಎಲೀಯನಿಗೆ ಬಂದಿತು,
    “ನೀನು ಹೋಗಿ ಅಹಾಬನಿಗೆ ನಿನ್ನನ್ನು ಪ್ರಕಟಿಸಿಕೋ. ಆಗ ನಾನು ಭೂಮಿಯ ಮೇಲೆ ಮಳೆಯನ್ನು ಕಳುಹಿಸುವೆನು,”
    ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அநேகநாட்கள் சென்று, மூன்றாம் வருடமாகும்போது, யெகோவாவுடைய வார்த்தை எலியாவுக்கு
    உண்டாகி: நீ போய் ஆகாபுக்கு உன்னைக் காண்பி; நான் தேசத்தின்மேல் மழையைக் கட்டளையிடுவேன்
    என்றார்.'
  spa-RV-1909: 'PASADOS muchos días, fué palabra de Jehová á Elías en el tercer año,
    diciendo: Ve, muéstrate á Achâb, y yo daré lluvia sobre la haz de la tierra.'
  ron-BTF: 'Şi s-a întâmplat, că după multe zile, cuvântul DOMNULUI a venit la Ilie
    în anul al treilea, spunând: Du-te, arată-te lui Ahab; şi voi trimite ploaie pe
    pământ.'
  eng-WEBP: After many days, the LORD’s word came to Elijah, in the third year, saying,
    “Go, show yourself to Ahab; and I will send rain on the earth.”
  eng-FBV: 'Sometime later, during the third year, a message from the Lord came to
    Elijah: “Go and appear before Ahab, and I will send rain on the earth.”'
  nld-1939: 'Geruime tijd later, in het derde jaar, werd het woord van Jahweh tot
    Elias gericht: Ga en verschijn voor Achab; Ik wil weer regen geven over de aarde.'
  nch-BL: 'Huan panoc miyac metzti huan ya yahuiyaya para eyi xihuit amo huetzi at
    quema TOTECO quinojnotzqui Elías huan quiilhui: “Xiya huan ximoixnextiti iixpa
    Tanahuatijquet Acab huan xiquilhui para na nijchihuas ma huetzi at ipan ni tali
    Israel.”'
  vie-1934: 'Cách lâu ngày, trong năm thứ ba có lời của Đức Giê-hô-va phán dạy Ê-li
    rằng: Hãy đi, ra mắt A-háp: ta sẽ khiến mưa sa xuống đất.'
  hin-CV: 'एक लंबे समय के बाद, तीसरे साल में एलियाह को याहवेह का यह आदेश प्राप्‍त
    हुआ: “जाओ, स्वयं को अहाब के सामने पेश करो. मैं पृथ्वी पर बारिश भेज रहा हूं.”'
  spa-BES: 'Después de mucho tiempo, la palabra del Señor vino a Elías, en el tercer
    año, diciendo: Ve y muéstrate a Acab, para que pueda enviar lluvia sobre la tierra.'
  tdx-tdx: 'Ie andro maro añe, le niheo amy Elià ty tsara’ Iehovà, amy taom-paha-teloy
    ami’ ty hoe: Akia, miatrefa amy Akabe, fa hampahaviako orañe ty tane toy.'
  tha-KJV: และอยู่ต่อมาหลายวัน พระวจนะของพระเยโฮวาห์มาถึงเอลียาห์ในปี​ที่​สามว่า “ไปซี
    และแสดงตัวของเจ้าต่ออาหับ และเราจะส่งฝนมาเหนือพื้นดิน”
  por-BR-2018: 'Passados muitos dias, veio a palavra do SENHOR a Elias no terceiro
    ano, dizendo: Vai, mostra-te a Acabe, e eu darei chuva sobre a face da terra.'
  deu-ELO: 'Und es vergingen viele Tage, da geschah das Wort Jehovas zu Elia im dritten
    Jahre also: Gehe hin, zeige dich Ahab; und ich will Regen geben auf den Erdboden.'
  eng-WYC-2018: After many days the word of the Lord was made to Elijah, in the third
    year, and said, Go, and show thee to Ahab, that I give rain upon the face of the
    earth, (or Go, and show thyself to Ahab, and I shall send rain upon the face of
    the earth).
  epo-epo: 'Post multe da tempo aperis la vorto de la Eternulo al Elija en la tria
    jaro, dirante: Iru, montru vin al Aĥab, kaj Mi donos pluvon sur la teron.'
  uig-PIN: 'Uzun waⱪit ɵtüp, Pǝrwǝrdigarning sɵzi ⱪurƣaⱪqiliⱪning üqinqi yilida Iliyasⱪa
    kelip: — Sǝn berip ɵzüngni Aⱨabning aldida ayan ⱪilƣin, wǝ Mǝn yǝr yüzigǝ yamƣur
    yaƣdurimǝn, deyildi.'
  beo-beo: Amalalu, ode osodayale gibu hame daha eso agoanega, Hina Gode da Ilaidiama
    amane sia:i, “Di asili, hina bagade A:iha:bema doaga:ma! Amasea, Na da gibu iasimu.”
  tpi-OTNT: Dispela taim bilong biksan i stap longpela taim, na long namba 3 yia bilong
    en Bikpela i tokim Elaija olsem, “Yu go lukim King Ahap, na bai mi salim ren i
    kam daun gen.”
  hau-SA: Bayan dogon lokaci, a cikin shekara ta uku, maganar Ubangiji ta zo wa Iliya,
    ta ce, “Tafi, ka gabatar da kanka ga Ahab, zan kuwa aika da ruwan sama a ƙasar.”
  uig-LAT: 'Uzun waqit ötüp, Perwerdigarning sözi qurghaqchiliqning üchinchi yilida
    Iliyasqa kélip: — Sen bérip özüngni Ahabning aldida ayan qilghin, we Men yer yüzige
    yamghur yaghdurimen, déyildi.'
  nde-nde: 'Ngemva kwesikhathi eside, ngomnyaka wesithathu, ilizwi likaThixo lezwakala
    ku-Elija lisithi: “Hamba uyezibika ku-Ahabi, ngizanisa izulu elizweni.”'
  ton-ton: Pea ʻi heʻene hili ange ʻae ngaahi ʻaho lahi, naʻe hoko ai ʻae folofola
    ʻa Sihova kia ʻIlaisiā ʻi hono tolu ʻoe taʻu, ʻo pehē, “Ke ke ʻalu ʻo fakahā atu
    koe kia ʻEhapi; pea te u fakatō hifo ʻae ʻuha ki he fonua.”
  ces-1613: 'Potom po mnohých dnech, po třetím tom létě, stalo se slovo Hospodinovo
    k Eliášovi, řkoucí: Jdi, ukaž se Achabovi, neboť dám déšť na zemi.'
  eng-WMB: After many days, the LORD’s word came to Elijah, in the third year, saying,
    “Go, show yourself to Ahab; and I will send rain on the earth.”
  tam-TCV: நீண்டகாலத்திற்குபின் மூன்றாம் வருடத்தில் எலியாவுக்கு யெகோவாவின் வார்த்தை
    வந்தது. அவர் அவனிடம், “ஆகாபுக்கு முன் போய் நில்; நான் நாட்டிற்கு மழையை அனுப்பப்போகிறேன்”
    என்றார்.
  ceb-ULB: Busa human sa daghang mga adlaw midangat ang pulong ni Yahweh kang Elias,
    sa ikatulong tuig sa hulaw, nga nag-ingon, “Lakaw, pakita ngadto kang Ahab ug
    paulanan ko na ang yuta.”
  pol-UBG: 'Po upływie wielu dni, w trzecim roku, doszło do Eliasza słowo PANA: Idź,
    pokaż się Achabowi, a ja ześlę deszcz na ziemię.'
  agr-agr: 'Kampatum mijan nagkaemakiu ai, makichik tsawantai Tuke Pujuu Elíasan chichajak:
    “¡Yumin yutumtijattajai, dutikatin asamtai apu Acab pujamunum wetá!” tiuwai.'
  kyc-kyc: Yuu gii lapo epo papeyamopa ee kana rema apu epa nayamo gii dusipa ro,
    leya.
  urd-GVU: بہت دن گزر گئے۔ پھر کال کے تیسرے سال میں رب الیاس سے ہم کلام ہوا، ”اب جا
    کر اپنے آپ کو اخی اب کے سامنے پیش کر۔ مَیں بارش کا سلسلہ دوبارہ شروع کر دوں گا۔“
  deu-1912: 'Und über eine lange Zeit kam das Wort des HERRN zu Elia, im dritten Jahr,
    und sprach: Gehe hin und zeige dich Ahab, daß ich regnen lasse auf Erden.'
  ntj-ntj: Nyangka ngurra palunyanya kapi wiya rawa ngaralayirnu ngaralanytja. Nyangka
    kurli marnkurrtjanulu Mama Kuurrtu Layirrtjanya watjarnu, “Yuwa, kutipitja nyawa
    puurrpa Yayipanya. Nyangka-tjanamparnanku ngayulu kuwarri-kuwarri kapi nintilku.”
    Nyangka mularrpartu Layirrtjanya kutipitjangu puurrpa Yayipala lurrtjurrikitja.
  kan-2017: ಅನೇಕ ದಿನಗಳಾದ ನಂತರ ಎಲೀಯನಿಗೆ ಯೆಹೋವನ ವಾಕ್ಯವುಂಟಾಯಿತು. ಬರಗಾಲದ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ
    ಯೆಹೋವನು ಅವನಿಗೆ, “ನೀನು ಹೋಗಿ ಅಹಾಬನನ್ನು ಕಾಣು. ನಾನು ದೇಶಕ್ಕೆ ಮಳೆ ಕೊಡುತ್ತೇನೆ” ಎಂದನು.
  yap-yap: Me yan i bingyal’ u lan e bin dalip e duw ni daki aw e n’uw, me ga’ar SOMOL
    ngak Elijah, “Mman ngam m’ug ngak Ahab ni Pilung, ya bay gu pi’ e n’uw nge yib.”
  hlt-MCSB: Khohnin muep a koe phoeikah a kum thum dongah BOEIPA ol te Elijah taengla
    pawk tih, “Cet lamtah Ahab taengah phoe pah, diklai hman ah khotlan kan paek bitni,”
    a ti nah.
  mdy-ETH: ዬካፓ ሚርጌ ዎርቄንቴ ሃይሣሳ ሌዖና ናንጊና ናንጋ ጎዳ ዔኤሊያሴ ኮይላ፦ «ዴንዲ ካኣቲ፥ ዓክዓቤ ቤርታ ፔጋዺ ጴዼ፤
    ታኣኒ ሳዖይዳ ዒርዚ ዋርቂሳንዳኔ» ጌዔኔ፤
  twi-ASANTE: Mfeɛ mmiɛnsa akyi, Awurade asɛm baa Elia nkyɛn sɛ, “Fa wo ho kɔkyerɛ
    ɔhene Ahab na ka kyerɛ no sɛ ɛnkyɛre biara, mɛma osuo atɔ asase no so.”
  eng-WEBU: After many days, the LORD’s word came to Elijah, in the third year, saying,
    “Go, show yourself to Ahab; and I will send rain on the earth.”
  wal-wal: Irai xayoosappe heezzantto laittan, unddenna aginai aadhdhin GODAI Eelaasa,
    “Ba; baada Kawuwaa Akaabayyo beetta. Taani ha biittan iraa bukissana” yaagiis.
  spa-PDDPT: 'Pasados muchos días, al tercer año, la Palabra de Yavé vino a Elías:
    Vé, preséntate a Acab. Enviaré lluvia sobre la superficie de la tierra.'
  gun-gun: 'Are ma rire mboapy ma''etỹa py ma Senhor oayvu ombou ju Elias pe. Ha''e
    vy aipoe''i: — Tereo, ejexa uka ju huvixa Acabe pe, mba''eta ambo''oky ju ''rã
    yvy áry — he''i.'
  ilo-ULB: Isu a kalpasan ti adu nga aldaw, immay ti sao ni Yahweh kenni Elias, iti
    maikatlo a tawen ti tikag a kunana, “Mapanka dumatag kenni Ahab ket iyegkonto
    iti tudo iti daga.”
  kpg-kpg: I muli di madagoaa looloo, i di tolu ngadau o tau maangoo, gei Dimaadua
    ga helekai gi Elijah, “Hana, haga gida ina goe gi King Ahab, gei Au ga hagau adu
    dagu uwa.”
  uig-ARA: 'ئۇزۇن ۋاقىت ئۆتۈپ، پەرۋەردىگارنىڭ سۆزى قۇرغاقچىلىقنىڭ ئۈچىنچى يىلىدا ئىلىياسقا
    كېلىپ: ــ سەن بېرىپ ئۆزۈڭنى ئاھابنىڭ ئالدىدا ئايان قىلغىن، ۋە مەن يەر يۈزىگە يامغۇر
    ياغدۇرىمەن، دېيىلدى.'
  sus-sus: Tɛmui xɔn to kuya, Alatala naxa a masen Annabi Eliya bɛ a ɲɛ saxan nde
    ra, a naxɛ, «Siga Akabu yire, n tunɛ rafama nɛ bɔxi ma fa.»
  pon-2006: Mwurin ahnsou ehu, ni kesiluhwen pahr me solahr keteu mweredi, KAUN-O
    ahpw ketin mahsanihong Elaisa, “Kohla oh tuhwong Nanmwarki Eihap, pwe I pahn kamwerehdi
    keteu.”
  jae-jae: Bêc taêsam gêjaŋa su acgom, go Apômtaunê biŋ gêdêŋ Elia gêdêŋ jala kêtu
    têlêacŋa ma kêsôm gebe “Naôtôc taôm êndêŋ Ahab. Ma aê gabe jakêŋ kom ênac êsêp
    nom êtiam.”
  ksd-ksd: 'Ba i ga par mangoro na bung, ta ra vautuluna kilala, ra tinata kai ra
    Luluai i ga tadav Elia, ma i biti: Una vana, ma una ve tar u tai Akab, ma ina
    tulue ra bata taun ra gunagunan.'
  tur-YTC: 'Çok günler sonra, üçüncü yılda, Yahve''nin sözü Eliya''ya geldi ve dedi:
    “Git, kendini Ahav''a göster; ben de yeryüzüne yağmur göndereceğim.”'
  grc-BRENT: Καὶ ἐγένετο μεθʼ ἡμέρας πολλὰς, καὶ ῥῆμα Κυρίου ἐγένετο πρὸς Ἠλιοὺ ἐν
    τῷ ἐνιαυτῷ τῷ τρίτῳ, λέγων, πορεύθητι, καὶ ὄφθητι τῷ Ἀχαὰβ, καὶ δώσω ὑετὸν ἐπὶ
    πρόσωπον τῆς γῆς.
  ind-AYT: Sesudah beberapa waktu, firman TUHAN datang kepada Elia pada tahun yang
    ke-3, firman-Nya, “Pergilah, perlihatkanlah dirimu kepada Ahab dan Aku akan memberikan
    hujan ke atas muka bumi.”
  nya-nya: Patapita masiku ambiri, mʼchaka chachitatu cha chilala, Yehova anayankhula
    ndi Eliya kuti, “Pita ukadzionetse kwa Ahabu ndipo ndidzagwetsa mvula pa dziko
    lapansi.”
  hrv-hrv: 'Prošlo je mnogo vremena i riječ Jahvina bi upravljena treće godine Iliji:
    “Idi, pokaži se Ahabu, jer želim pustiti kišu na lice zemlje.”'
  mps-mps: Te sogo te genuai poi pibo giliga nanobo sesabi elama bidali sogo, te sela
    wabo kibu bede Genuai Bidigo Elaijabolo te tiwai po wai dao, “Nage pelama, te
    king Ahap sugi pao, te eno tulubage ma tagala palaibao,” wali.
  tpi-tpi: Dispela taim bilong biksan i stap longpela taim, na long namba 3 yia bilong
    en Bikpela i tokim Elaija olsem, “Yu go lukim King Ahap, na bai mi salim ren i
    kam daun gen.”
  dan-1931: 'Lang Tid efter, i det tredje År, kom HERRENS ord således: “Gå hen og
    træd frem for Akab, så vil jeg sende Regn over Jorden!”'
  vie-OVCB: 'Ba năm sau, Chúa Hằng Hữu phán bảo Ê-li: “Hãy đi gặp A-háp và bảo rằng
    Ta sẽ cho mưa trở lại.”'
  guj-2017: ઘણા દિવસો પછી દુકાળના ત્રીજા વર્ષે યહોવાહનું વચન એલિયાની પાસે આવ્યું કે,
    “જા, આહાબ સમક્ષ હાજર થા અને હવે હું પૃથ્વી પર વરસાદ વરસાવીશ.”
  pon-2006A: Mwurin ahnsou ehu, ni kesiluhwen pahr me solahr keteu mweredi, KAUN-O
    ahpw ketin mahsanihong Elaisa, “Kohla oh tuhwong Nanmwarki Eihap, pwe I pahn kamwerehdi
    keteu.”
  por-BRBSL: 'Após muitos dias, a palavra de Javé veio a Elias, no terceiro ano, dizendo:
    “Vai, mostra-te a Ahab; e eu enviarei chuva sobre a terra”.'
  cth-cth: Ahnintha moi a loum hnukkhu, hettelah ao. A kum thum dawk Elijah koevah,
    BAWIPA e lawk teh a pha. Cet nateh Ahab koe kâpâtue. Hahoi talai van kho a rak
    sak han telah a ti.
  twi-twi: Mfe abiɛsa akyi no, Awurade asɛm baa Elia nkyɛn se, “Fa wo ho kɔkyerɛ ɔhene
    Ahab na ka kyerɛ no se ɛrenkyɛ biara, mɛma osu atɔ asase no so.”
  hlt-hlt: Khohnin muep a koe phoeikah a kum thum dongah BOEIPA ol te Elijah taengla
    pawk tih, “Cet lamtah Ahab taengah phoe pah, diklai hman ah khotlan kan paek bitni,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ mɔntɛ kɛ́mmɔkɛ yɛbie nyɛ̀tɑ̃ɑ̃ti kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀
    Edii kɛ dɔ̀: Kɔtɛ kɛ́bɛnkɛ ɑmɑ́ɑ̀ Akɑbu, n yóó duɔ́ nkɛ̀ fɛtɑɑfɛ̀ɛ nimu.'
  msy-2020: Aruem dughiar ruarimɨn iti, ezɨ an dughiar namba 3ɨn azenimɨn, Ikiavɨra
    Itir God kamaghɨn Elaija mɨgei, “Nɨ mangɨ Atrivim Ahapɨn ganigh, eghtɨ kɨ uam
    amozim amadaghtɨ a izam.”
  dop-dop: 'Wʋlɑɣɑ leelɑ sɔsɔm, nɑ kɑ́ tɑlɑ kɑ pǝnɑɣɑ tooso nyǝŋkɑ. Ɩlɛnɑ Tɑcɑɑ heeli
    Ilii sɩ: Polo wulɑʋ Akɑpɩ tɛ nɑ ń heeli-ɩ sɩ, mɑɑ yele nɑ tɛʋ nɩɩ.'
  azb-azb: 'Uzun müddət sonra, quraqlığın üçüncü ilində İlyasa Rəbbin bu sözü nazil
    oldu: «Get, Axava görün. Mən torpağın üzərinə yağış verəcəyəm».'
  eng-DBY: And it came to pass after many days, that the word of Jehovah came to Elijah
    in the third year, saying, Go, shew thyself to Ahab; and I will send rain upon
    the face of the earth.
  hin-2017: बहुत दिनों के बाद, तीसरे वर्ष में यहोवा का यह वचन एलिय्याह के पास पहुँचा,
    “जाकर अपने आपको अहाब को दिखा, और मैं भूमि पर मेंह बरसा दूँगा।”
  wol-KYG: 'Ba ñu demee ba mu yàgg, kàddug Aji Sax ji dikkal Ilyaas, ca ñetteelu atu
    maral wa. Mu ne ko: «Demal jàkkaarlook Axab, ma daldi taw ci kaw réew mi.»'
  eng-YLT: And the days are many, and the word of Jehovah hath been unto Elijah in
    the third year, saying, 'Go, appear unto Ahab, and I give rain on the face of
    the ground;'
  kne-kne: Nalabas pay di kaageagew et dinomteng sin maikatlo ay tawen, kanan Diyos
    en Elias, “En ka manpaila en Ahab et pawadaek di odan.”
  eng-WYC-2017: After many days the word of the Lord was made to Elijah, in the third
    year, and said, Go, and show thee to Ahab, that I give rain upon the face of the
    earth.
  eng-WMBB: After many days, the LORD’s word came to Elijah, in the third year, saying,
    “Go, show yourself to Ahab; and I will send rain on the earth.”
  urd-GVH: बहुत दिन गुज़र गए। फिर काल के तीसरे साल में रब इलियास से हमकलाम हुआ, “अब
    जाकर अपने आपको अख़ियब के सामने पेश कर। मैं बारिश का सिलसिला दुबारा शुरू कर दूँगा।”
  rug-rug: Meke koasa vuaheni vina ṉeta sipu hola soku ṉavulu rane sapu lopu ruku
    sa popoa, si zama la koe Ilaiza se Zihova, “La mamu tutuvia se Ehabi sa baṉara,
    meke kaqu va rukua Rau sa popoa,” gua si Asa.
  gaz-gaz: Yeroo dheeraa booddee, waggaa sadaffaatti dubbiin Waaqayyoo, “Dhaqiitii
    Ahaabitti of mulʼisi; anis lafa irratti bokkaa nan roobsaa” jedhee gara Eeliyaas
    dhufe.
  fra-LSG: 'Bien des jours s’écoulèrent, et la parole de l’Éternel fut ainsi adressée
    à Élie, dans la troisième année: Va, présente-toi devant Achab, et je ferai tomber
    de la pluie sur la face du sol.'
  gnn-gnn: Ŋe‐e, marrtjinana yukurrana yana walunydja, ga yaka yana waltjaṉ bunana,
    yana liŋgu ga ḻurrkun' dhuŋgarranydja ŋupara, ga warrpam'nha wäŋanydja ganbarkthinana.
    Ga ŋuliŋurunydja dhäŋuru ŋayi Garray waŋana Yelatjawala, waŋana djuy'yurruna ŋanya,
    “Gatjuy marrtjiya bala Giŋ Wayapkala, ga ŋarranydja yurru djuy'yun waltjaṉnha.”
  yal-yal: Waxati xunkuye to dangu, tule fatareyaan ɲɛɛ saxandeni, Alatala yi falan
    ti Eli xa, a naxa, “Siga, i sa ti Manga Axabi yɛtagi, amasɔtɔ n tulen nafama nɛn
    bɔxɔ xaren fari.”
  haw-1868: EIA kekahi, a i na la he nui, hiki mai la ka olelo a ke Akua ia Elia i
    ke kolu o ka makahiki, i ka i ana mai, E hele, a e hoike ia oe iho ia Ahaba; a
    e hoohaule au i ka ua maluna o ka ill o ka honua.
  arb-NAV: 'وَبَعْدَ ثَلاثِ سَنَوَاتٍ قَالَ الرَّبُّ لإِيلِيَّا: «اذْهَبْ وَامْثُلْ
    أَمَامَ آخْابَ، وَقُلْ لَهُ إِنَّنِي سَأَسْكُبُ مَطَراً عَلَى الأَرْضِ».'
  ewe-ewe: Le ɣeyiɣi didi aɖe megbe, le ƒe etɔ̃lia me la, Yehowa ƒe nya va na Eliya
    be, “Yi nàtsɔ ɖokuiwò afia Ahab eye mana tsi nadza ɖe anyigba dzi.”
  eng-LEE: And it lasted many days, when the word of the Lord came to Elijah in the
    third year, saying, Go, show thyself unto Achab; and I will give rain upon the
    face of the earth.
  gvn-gvn: Kaba kari kadan 3 yearsmunku. Yinyaynka bubu yiringkurrku marralman, mayi
    kari balkajin baja. Yala-yala nyulu Godungku Elijahnda yalaman, “Yundu King Ahabanda
    dungay, ngayu kaba yungalda.” Kingangka kuku nyajin Elijah nyungundu kankadanya,
    nyulu Elijahnda maku-warrin. Nyulu Elijah nyajin, nyulu yalaman, “Yundu yinyadakay!
    Yundu ngadingka bajaku kuli nganjinanga dajin-dajilkuda.” Yamba Elijahngka yalaman,
    “Kari, yunduku-baja kuli bamanda dajin-dajil, yundu Godundu kari milka-jananya.
    Yundu Dubu wukurrin-wukurril, ngurma statue Baal buyay-manin-manil, God kari.
    Yinyaynka ngayu yunundu milbil wanya junkurrji bajaku, nguba God, nguba Dubu.”
    Ahab babajin, “Yundu wanjarrku milbil?” Elijahngka yalaman, “Ngayu bamanda wubulbuku
    milbinka. Yundu dungay, bama wubulku muru-bunga. Ngayu yurranin maku-nyajil manjalba,
    Mount Carmel. Kari milka-wulay jananin Baalamu priest wundinka.”
  asm-FB: বহুদিনৰ পাছত যিহোৱাৰ বাক্য এলিয়ালৈ আহিল; সেয়া আছিল বৰষুন নোহোৱা হৈ থকা
    তৃতীয় বছৰ। যিহোৱাই ক’লে, “তুমি গৈ আহাবক দৰ্শন দিয়া আৰু তেতিয়া মই দেশলৈ বৰষুণ
    পঠিয়াম।”
  sus-A: تّمُي شْن تٌ كُيَ، عَلَتَلَ نَشَ عَ مَسٍن عَننَبِ عٍلِيَ بّ عَ حّ سَشَن ندٍ
    رَ، عَ نَشّ، «سِفَ عَكَبُ يِرٍ، ﭑ تُنّ رَقَمَ نّ بْشِ مَ قَ.»
  fra-SBL: 'Après bien des jours, la parole de Yahvé fut adressée à Élie, la troisième
    année, en ces termes : « Va, montre-toi à Achab, et je ferai tomber la pluie sur
    la terre. »'
  hbo-hbo: וַיְהִי֙ יָמִ֣ים רַבִּ֔ים וּדְבַר־יְהוָ֗ה הָיָה֙ אֶל־אֵ֣לִיָּ֔הוּ בַּשָּׁנָ֥ה
    הַשְּׁלִישִׁ֖ית לֵאמֹ֑ר לֵ֚ךְ הֵרָאֵ֣ה אֶל־אַחְאָ֔ב וְאֶתְּנָ֥ה מָטָ֖ר עַל־פְּנֵ֥י
    הָאֲדָמָֽה׃
  piu-2006: Ngurra tjuṯawana kapiwiya ngarangi yiiya tjirripala. Palunyangka mayutju
    Katutjalu Yilaatjala yalatji watjaṉu, “Yankula mayutju tiṉa Yiyapala ngarala wangka!,
    ngayulu kapi nyurrampa kuwarri wantirriyaṉingka.” Palunyangka Yilaatjanya yulparirrawana
    yanu. Yankula ngururrpa mayutju Yiyapaku waarrkana Wupatayanya tjungurringu. Wangkarrapula
    Wupatayalu yankula mayutju Yiyapanya aḻṯingu, Yilaatjanya ngalyankula wangkanytjaku.
    Mayutju Yiyapalu ngalya yankula Yilaatjanya alatji watjaṉu, “Nyuntulanyatjun yurrnyuṉu,
    kapiwiya nyinanytjaku.” Yilaatjalu watjaṉu, “Wiya, mungutjaṉa. Nyupalipulan paapararrangku
    kuya palyaṉingitjangka. Katutjaku wangkapulan wantirra Katutjanya nguwanpa, Paalanyalpipulan
    puḻkapungangitjangka. Palunyatjanu nyurranya Katutjalu kapi wiya yunganyi, tjukarurrunyurra
    nyinanytjawiyangka.” Yilaatjalu Yiyapala alatji kutu watjaṉingi, “Yaṉangu tjuṯa
    tjananya Yitjurilaku walytja ngaṉṯitja tjuṯa watjala!, yankula tjungurrinytjaku
    puḻi yini Kamilangka. Paalaku tuḻku kanyilpayi tjuṯaṯarra tjananya aḻṯirra kati!,
    yankulaya palula tjungurrinytjaku. Tjanaya tjuṯa nyinanyi, puu yantaṯan pipitiyipala.
    Yaḻṯirra tjananya kati puḻi palulakutu! Nyuntupa miiṯa Tjiitjapilanya tjanampa
    yunyparringanyi palumpa walytja tjuṯaku. Paluru tjananya yaṉṯayaṉṯalpayi.” Mayutju
    Yiyapalu tjananya aḻṯinyingka ankulaya puḻi Kamilala tjungurringu, Yitjurilaku
    walytja ngaṉṯitja tjuṯa, Paalaku waarrkana tjuṯaṯarra. Palunyatjanu tjananya ankula
    Yilaatjalu alatji tjapiṉu, “Ngananyanyurra mayutju tiṉa puḻkapungkukitjangku puṯu
    kuliṉi? Ngananyalampa mayutju tiṉa nyinanyi?, tjinguru Paalanya?, tjinguru Katutjanya?
    Katutjanya mayutju tiṉalampa nyinanyingka, Katutjanyalpinyurra puḻkapungkunytjaku.
    Tjinguru Paalanya mayutju tiṉalampa nyinanyingka, Paalanyanyurra puḻkapungkunytjaku.
    Ngananyalampa mayutju tiṉa nyinanyi?, Paalanya tjinguru Katutjanya.” Yalatji tjananya
    tjapiṉingitjangka wangkanytjawiyaya ngarala waṉingi. Yilaatjalu tjananya kutu
    watjaṉu, “Katutjaku wangka watjalpayi ngayulu kutju ngaranyi, kanya Paalaku wangka
    watjalpayi tjuṯalingkunyurra ngarala waṉinyi. Palunyangka Paalaku waarrkana tjuṯangkunyurra
    puluka tjawirrilyi kutju mirri pungkula yitjiḻinkula waru kurrkalpangka tjunkunytjaku,
    tilintjawiyangku. Palunya nguwanpa ngayulu puluka kutju mirri pungkula yitjiḻinkula
    waru kurrkalpangka tjunku. Yalatjiya Paalaku waarrkana tjuṯangku tjunkula tjapila,
    waru tilintjaku! Ngayuluṯarraṉa tjawirrilyi tjunkula mayutju Katutjanya tjapilku,
    waru tilintjaku. Tjinguru Paalalu nyurrampa waru tililku, nganaṉa kulilku paluru
    yilta mayutju tiṉa nyinanyi. Tjinguru Katutjalu waru ngayuku tililku, nganaṉa
    kulilku paluru yilta mayutju tiṉalampa nyinanyi.” Yaṉangu tjuṯangkuya Yilaatjaku
    wangka kulira yunyparringu. Palunyatjanu tjananya Yilaatjalu watjaṉu, “Paalaku
    waarrkana tjuṯangkunyurra tjawirrilyi tjunkula yurrunpangku tjapintjaku Paalalu
    waru tilintjaku.” Tjawirrilyi pungkulaya yitjiḻinkula waru kurrkalpangka tjunkula
    puṯuya tjuṯangara tjapiṉu tilintjaku. Kaḻaḻa tjanampa tilirrinytjawiyangka Yilaatjalu
    tjananya ngunytji alatji watjaṉu, “Kutuya tjapila! Tjinguru Paalanya tii puḻkara
    tjikintjatjanu yanu. Tjinguru kunpu ngarrinyi kulintjawiya. Mirrarraya kanala!
    Tjinguru yanku ngarrinyi, kulintjawiya.” Puṯuya tjapira tjuuḻangkalpiyanku kuntaṉu
    walytjangku yaḻipiri tjuntaṯarra. Yalatjiya ngurrka yintirra tjuṯangara tjapira
    mungarrtjirringu. Palunyatjanu tjananya Yilaatjalu watjaṉu, yaṉangu tjuṯa yilarrirra
    nyakunytjaku. Katutjaku uulta nguwanpaya yaṉangu tjuṯangku yirriṯi palyara wantingu.
    Palulanguru uulta palunya ngarala kuyakuyarringu. Tjanaya nyanganyingka Yilaatjalu
    puḻi tjuṯa mantjira tjunangi. Uulta palyalpi ngarangi. Yalatji palyara wiyara
    tjawara wanaṉingilpi kapi ngaṯiwana ngarrinytjaku. Waru palunya kurrkalpa mantjira
    uultangka katuwana tjunkula wanaṉu. Kuka tjawirrilyi yitjiḻinkula kurrkalpangka
    tjunu. Watjaṉu tjananya turaama tjuṯangka tjutira ngalya katinytjaku, ngalya katirraya
    tjutintjaku kurrkalpangka kukangka. Yalatjiya turaama tjuṯangka tjirripalangara
    kaṯira kapi tiṉa ngalya katirra yintiṉingi. Kuka an kurrkalpa wiita ngarangi.
    Ngaṉṯi palunya yurrunpaya tjawara wantingutjangka, kapi palunya yintirra katurringu.
  kik-kik: Thuutha wa ihinda iraaya, mwaka-inĩ wa gatatũ, kiugo kĩa Jehova gĩgĩkinyĩra
    Elija, akĩĩrwo atĩrĩ, “Ũkĩra ũthiĩ ũkeyonanie harĩ Ahabu, na thuutha wa ũguo nĩnguuria
    mbura bũrũri-inĩ ũyũ.”
  omb-omb: Lo tagui taro qaravu, lo higao gai toligi hi a aho huru u eno, a leoi Huqe
    mo vomai lawe Elaeja vena, “Go vano gon haharagi nigo sibomu lawe Ehab, me nain
    hora na uhe ta lolo vanue.”
  fra-NCL: 'Après beaucoup de jours, la parole de Yahweh fut adressée à Elie, dans
    la troisième année, en ces termes : « Va, parais devant Achab, et je ferai tomber
    de la pluie sur la face du sol. »'
  cek-AK: Atue sawk parai ah oh pacoeng, saning thumto naah, Angraeng ih lok Elijah
    khaeah angzoh; Caeh loe Ahab hmaa ah amtueng paeh; kai mah van hoi kho kang zohsak
    han, tiah a naa.
  cuk-cuk: 'Undar birgapaagus dii-wisulid-ibagan-nasadgine, Bab-Jehová-gayaburba Elíasʼse
    nonikid, weyob sognonikid: “Acabʼse be nao, ega be sogo, we-yargi an dii owisokarye.”'
  uig-CYR: 'Узун вақит өтүп, Пәрвәрдигарниң сөзи қурғақчилиқниң үчинчи жилида Илиясқа
    келип: — Сән берип өзүңни Аһабниң алдида аян қилғин, вә Мән йәр йүзигә ямғур яғдуримән,
    дейилди.'
  pma-pma: Avati vahis muli. Ka navong ous romustei rokol sua etel (3), Iahova viteni
    min Ilaetsa vit, “Ha lomal en meten asuv houlu Ehab. Hevus, inau numon ous hous.”
  tel-2017: చాలా రోజులు గడిచిన తరువాత కరువు కాలంలో మూడో సంవత్సరం యెహోవా ఏలీయాతో “నేను
    భూమ్మీద వాన కురిపిస్తాను. నీవు వెళ్లి అహాబుకు కనబడు” అన్నాడు.
  hat-BSA: 'Alò, li te rive apre anpil jou ke pawòl SENYÈ a te vini a Élie nan twazyèm
    ane a. Li te di: “Ale, montre ou menm a Achab e Mwen va voye lapli sou fas tè
    a.”'
  bxh-bxh: Fuya ya lofa hige i usa na guliyam laꞌilaꞌi Samaliya yai. Boliman fafaihonana
    yai Guyau ya libalau Ilaidiya lisina iyen, U lau Kin Ahaba u failobahi na usa
    haba E fatamaliyawa tanohi. Yo fede Ilaidiya ya lau kin Ahaba ya failobahi.
  kos-kos: Tukun yac aktolu ma wanginla af, LEUM GOD El fahk nu sel Elijah, “Fahla
    nu ye mutal Tokosra Ahab, ac nga fah supwama af.”
  hbo-WLC: וַיְהִי֙ יָמִ֣ים רַבִּ֔ים וּדְבַר־יְהוָ֗ה הָיָה֙ אֶל־אֵ֣לִיָּ֔הוּ בַּשָּׁנָ֥ה
    הַשְּׁלִישִׁ֖ית לֵאמֹ֑ר לֵ֚ךְ הֵרָאֵ֣ה אֶל־אַחְאָ֔ב וְאֶתְּנָ֥ה מָטָ֖ר עַל־פְּנֵ֥י
    הָאֲדָמָֽה׃
  ibo-ibo: Mgbe ọtụtụ oge gasịrị, nʼafọ nke atọ, okwu Onyenwe anyị rutere Ịlaịja ntị,
    “Bilie, gaa gosi Ehab onwe gị. Aga m emekwa ka mmiri zookwa nʼala a.”
  ory-ory: ଅନେକ ଦିନ ଉତ୍ତାରେ ତୃତୀୟ ବର୍ଷରେ ଏଲୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଉପସ୍ଥିତ
    ହେଲା, ଯଥା, “ତୁମ୍ଭେ ଯାଇ ଆହାବକୁ ଦେଖା ଦିଅ; ତହୁଁ ଆମ୍ଭେ ଭୂମିକୁ ବୃଷ୍ଟି ପଠାଇବା।”
  wmt-wmt: Wali nyanartijangka murrkurn yitilalwarntirla ngapa ngajirtarni wantirla.
    Nyanartikarra parla marni Ngarpungu Yilayijawu, “Yantanyanta Ayapkarti. Yanungurla
    mankurlanyanu kalarakujiwu. Wali ngapala marna yipawu.” Nyanartijangka jakarnila
    Yilayija kurlirrara. Kaparnparni yanani. Wali nyanartikarra palu juturni ngunangani
    ngapangajirtarni wantirla. Wali pujujarrinya manyanangu yuka Jimariyarla yawartawujaa
    miyulku. Ayapju parla warrpajparni nganpayiwu Wupatayawu. Ayapkura mayaru parla
    ngampurrikanani nganpayirlu Wupatayarlu. Marni parla Ayapju, “Mirnu yanta. Wangki
    parli malku. Yawartawarntijaa miyulwarnti nyapartukujiwu parlinya. Ngapawu jilawarntiwu
    muwupungkurlirla yukajartiwarntiwu. Marranyanjarti ngarlingulu pirlajarri. Waliwarlany
    parlipanya pungku partalurni yawiyirlamarra.” Kujartikarra pilarlanyanu marni
    nyantujarrarlu Ayapjujaa Wupatayarlu. Nyanartijangkala pilanyanu jaarlani kujangkurrajarra
    muwupungkarra yukawujaa ngapawu. Martuwarrawarntirla rirringki yukawujaa ngapawu
    pilarla muwupungani wulyuwulyuwu wurrkaljartiwujaa ngapajartiwu. Kunyungurla jilawarntirla
    nguniny yuka wulyuwulyu yawartapurru ngarnupurru nyanartiwarntirlal, yarnta martuwarrarlal
    rirringki. Wupatayarlu parla Ngarpuwu mapunikanani. Ngajirta manyanangu nganawurtiwu
    mapunikarrarla kanarlanyku. Ayapkurarlu kartungu manya jarlu puraputwarnti pungani
    pirlawurra nyantungu manya Wupatayarlu kanya pajajinyangu puraputwarnti 100. Ranyjikujirni
    manya najijarrarla Jisipilkarrarla rayin. Kuyijaa miyi manya ranyjingurni kangurla
    yungani Wupatayarlu ngapa mapirrirni. Wali Wupatayarlu parla yukawu muwupungani
    ngapawu mapirri. Ngangayanani, nyanartijangka Yilayija murtarni pirriyani. Yangkala
    parlipinya Wupatayarlu, nginyjirrikanila. Parntawantinya manyanta marnparni Wupataya
    kajalkajalkujirnupurru nyanarti puraput Ngarpukura. Marnila parla, “Mapun ngan
    nyuntu Yilayija.” “Yu. Ngajujal marna,” marni parla Yilayijarlu. “Jalarra mankurla
    yanku. Malku mankurla nyuntukurawu majawu purlkawu Ayapku. Pirriyani marna.” Marnila
    parla Wupatayarlu, “Nganapurru pajan ngaju jinjinyungana. Yanungurla marnarla
    malku Ayapku. Parlipinya marnanta. Kayan ngarnarla yanungurla manyja ngajungu.
    Puju marnarla yanku, nyuntu marnanta wanyjarrku minyayirla, wali nyanarti, puju
    manta Ngarpungu Pirlurru warntarnkarrakangku marri yangkartijilinyparni. Tikiyanurla
    pajarra Ayapjarrarlu jakarr nyaku, nyapartu malku paji. Nyanarti paja murtarni
    pirla pungku. Nyuntu pinarri ngankurla muwupungani mangu ngurrawarlany ngurrawarlany
    marriwarnti wamarnkujarra. Japirlyungani manya nyuntuwu, wanyjurlajarra manya
    purlkawarnti japirlyungani. Jirnapungani palurla yangka waliwarlanyparni. Jakarrparni
    kujala. Nyantungu Ayapju manya jutungu japirlyungani. Ngajirta manya partalurni
    mapunikarrarla. Panypungani manyanangurla. “Minyarti nyapartu pajan jinjinyungany,
    wali kunyungurla pajan kujikanana. Ngajujal marna Ngarpukura. Jarlujangkarlu marnarla
    Ngarpuwu mapunikani lamparnngurnijangkarlu parringurnijangkarlu kitangarni jalarra.
    Pinarri pajin nyuntu, yarnta nyuntu pinarri ngankurla ranyjikujirni marnanya puraputwarnti
    paja 100 tukujarra kurriny najijarrarla, Jisipilkarrarla Ayapkura kartu. Marnintu
    nyanartirlu Jisipillu manya jinjinyungani piyirnwarnti nyantukurawarnti, Ngarpukurajartila
    piyirnwarnti puraputwarnti palunya pungani pirlawurra Jisipilkurawarntirlu.” Yarntarni
    parla marni Wupatayarlu Yilayijawu, “Mapunparni marna Ngarpukura. Nyapartu pajan
    jinjinyungani yanungurla marnarla julawu nyuntu marnanta nyanya nyanarti paja
    mapunparni pirlala pungku.” Yilayijarlu manyanta jangkumani. Marnila parla, “Nyuntu
    man yanku kujangkurra. Malku mankurla Ayapku, ngajungu marnarla jarranyaku minyartingurni.
    Mapun marnangu malany mapunparni. Ngaju marna Ngarpukurajinyangu.” Wali Wupataya
    yani, pirriyani parla Ayapku. Marnila parla Wupatayarlu, “Yangkartiwu marnarla
    pirriyani, yangka parliparla warryinyangurra ngurrawarlany ngurrawarlany nganpayi
    Yilayijawu.” Wali Ayap jakarni. Yani pa, pirriyanila parla. “Ya. Minyakujalan
    ngurrawarlany ngurrawarlany marnangulu warryinya yangkarti ngapa lamakujirnujuwal.
    Kujikarralany manpanya Yijirayilkarrajiwarnti.” Yilayijarlu parla marni, “Ngajirta
    marna ngaju ngapa lamakujirnujuwal. Nyuntu mankurlanyanta julngurrujarrinya Ngarpungurni.
    Jirnangalparni man nyuntukura ngarpu jartamanany. Kanarlany manpila jartamananyjaa
    kajalkajalkujilany pamarr yini parla Payil. Ngajirta man Kut mapunikarra.” Jinjinyinyala
    parla Ayap Yilayijarlu, “Kaj. Marurrpungkanya pamarrkarti Kaamulkarti. Warrwajilpungku
    parlipanyanu. Marurrpungkanya piyirnwarnti Yijirayilkarrajiwarntijaa yangkartiwarnti
    purlkawarnti Payilkurawarnti kajalkajalwarnti yangka warnjaljilinyparni 450. Yarntarni
    kanarlanywarnti Ajirrakurawarnti kajalkajalwarnti warnjaljilinywarlanyparni 400.
    Ajirrakurawarnti piyirnwarnti warrkammayinwarnti palurla nguniny Jisipilku. Yungany
    manya miyi marnintu Jisipillu. Nyaku marnanya yangkartirla pamarra kankarni yininga
    Kaamulla.”
  chk-chk: Iwe, mürin chomong rän ra la, lon aülüngatin ierin ewe lengita, ewe Samol
    mi Lapalap a üreni Elias, “Kopwe feila o pwärukela ngeni Ahap. Iwe, üpwe apüngätiu
    üt won ei fanü.”
  rop-rop: Wal langa det namba 3 yiya wen nomo eni rein bin buldan YAWEI det trubala
    God bin tok langa Ilaija, “Yu garra go en shoum miselp langa King Eiheb en ai
    garra jandim rein.”
  ukr-1871: 'По довгому часї прийшло слово Господнє до Ілиї, таке: Йди, покажись Ахабові,
    а дам дощ на землю.'
  deu-1951: 'Und nach langer Zeit, im dritten Jahre, erging das Wort des HERRN an
    Elia also: Gehe hin, zeige dich Ahab, damit ich regen lasse auf den Erdboden.'
  eng-JPS: 'And it came to pass after many days, that the word of the LORD came to
    Elijah, in the third year, saying: ''Go, show thyself unto Ahab, and I will send
    rain upon the land.'''
  srp-1865: 'Poslije mnogo vremena, treæe godine, doðe rijeè Gospodnja Iliji govoreæi:
    idi, pokaži se Ahavu, i pustiæu dažd na zemlju.'
  lug-lug: Awo nga wayiseewo ebbanga lya myaka essatu kasookedde enkuba ebula, ekigambo
    kya Mukama ne kijjira Eriya nti, “Genda weerage eri Akabu, omutegeeze nti nditonnyesa
    enkuba ku nsi.”
  heb-heb: ויהי ימים רבים ודבר יהוה היה אל אליהו בשנה השלישית לאמר לך הראה אל אחאב
    ואתנה מטר על פני האדמה׃
  ben-IRV: এর অনেক দিন পরে, বৃষ্টি না হওয়ার তৃতীয় বছরের দিন সদাপ্রভু থেকে এলিয়ের
    জন্য এই বাক্য এলো, “তুমি গিয়ে আহাবকে দেখা দাও। পরে আমি দেশে বৃষ্টি পাঠিয়ে দিচ্ছি।”
  pan-pan: ਬਹੁਤ ਦਿਨਾਂ ਤੋਂ ਮਗਰੋਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਏਲੀਯਾਹ ਕੋਲ ਤੀਜੇ ਸਾਲ
    ਵਿੱਚ ਆਇਆ ਕਿ ਜਾ ਅਹਾਬ ਕੋਲ ਆਪਣੇ ਆਪ ਨੂੰ ਵਿਖਾ ਅਤੇ ਮੈਂ ਜ਼ਮੀਨ ਉੱਤੇ ਮੀਂਹ ਪਾਵਾਂਗਾ।
  tkr-tkr: 'Ooğançe xılece gahbı ılğeç''uyle qiyğa, g''uraxbı gyatk''uyne xhebıd''esde
    sen, Rəbbee İlyasık''le inəxdun cuvab eyhe: – İzrailyne paççahısqa, Axavısqa hak''ne,
