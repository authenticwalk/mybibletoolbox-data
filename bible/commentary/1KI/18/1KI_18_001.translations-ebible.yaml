    ရွာစေမည်ဟု မိန့် တော်မူသည်အတိုင်း၊
  tbg-tbg: Kia aaqu ntuvaro kuarivanoqai itaqiro vuvaro taara ihi aitarovaro vo ihi
    anintovaro Noravano Kotiva Elaitaarara tiharo, Are Ahaapiva vainaini oru viraqe
    te aaqu vara kaariraro ntuarire, tuvaro
  hmo-hmo: Dina momo idia lao murinai, unai medu ia diho lasi negana ena lagani ihatoina
    lalonai, Lohiabada ese Elia ia hamaoroa, ia gwau, “Oi lao, king Ahaba dekenai
    do oi hedinaraia, vadaeni medu be tano dekenai do lau hadihoa.”
  urd-urd: और बहुत दिनों के बाद ऐसा हुआ कि ख़ुदावन्द का यह कलाम तीसरे साल एलियाह पर
    नाज़िल हुआ, कि “जाकर अख़ीअब से मिल, और मैं ज़मीन पर मेंह बरसाऊँगा।”
  rus-SYN: 'По прошествии многих дней было слово Господне к Илии в третий год: пойди
    и покажись Ахаву, и Я дам дождь на землю.'
  bqc-SIM: 'Ɛlia gↄↄplakɛ̀ we. A wɛ̃̀ àaↄ̃de guu ↄ̃ Dii yã''òɛ̀ à mɛ̀: Gɛ ǹ nzĩa
    ↄlↄ Ahabuɛ, mí tó lou ma aà bùsuu.'
  tcz-CHONGTHU: Phat chomkhat jou, gojuh louna kum thum alhin phat in, Pakajin Elijah
    kom’ah, “Chenlang Ahab lengpa kom’ah, ‘Pakaiyin ajuhsah vahding ahitai gatin,”
    ati.
  mar-mar: तेव्हा पुष्कळ दिवसानी, तिसऱ्या वर्षी, एलीयाकडे परमेश्वराचे वचन आले, ते
    असे की, “जा, आणि अहाब राजाच्या नजरेत ये आणि मग मी भूमीवर पाऊस पाडणार.”
  soq-soq: Ena nata bedewe Samaria tawowa bedewe unu mai wapona ita maraapore debamaia
    segalen. Tane maraapore enawa natadea bedewe Iawe God Elaia diene wanase, “E aite
    warere Eiab ewaa, ne unu tawo ema oso wapaaubepa baiwantedina.” Ita me warere
    Eiab mampe alene donsan.
  qub-qub: 'Quimsa watana usya caran. Chaypitanaga Eliasta Tayta Dios niran: «Ayway
    Acab cajman. Nogaga cay pachaman tamyachimojnami-aywä.»'
  bqp-bqp: 'À gↄrↄ pla kɛ̀, akũ Dikiri yã sù Iliasua legũmanasari wɛ̃̀ aakↄ̃de
    gũn à pì: Ǹ gɛ́ ǹ n zĩda mↄ Ahabunɛ, mani tó legũ ma a bùsun.'
  hat-hat: 'Apre sa, kèk tan pase. Chechrès la t''ap mache sou twazan depi li t''ap
    bat peyi a. Lè sa a, Seyè a pale ak Eli, li di l'' konsa: -Al parèt devan wa Akab.
    Mwen pral fè lapli tonbe.'
  eng-BSB: 'After a long time, in the third year of the drought, the word of the LORD
    came to Elijah: “Go and present yourself to Ahab, and I will send rain upon the
    face of the earth.”'
  eng-WEBPB: After many days, the LORD’s word came to Elijah, in the third year, saying,
    “Go, show yourself to Ahab; and I will send rain on the earth.”
  kbq-kbq: Hagi ko'ma oruno zagema reno e'nea knamofo namba 3 kafurera, Ra Anumzamo'a
    amanage huno Elaijana asami'ne, vunka kini ne' Ahapuna kavugosa ome averi nehunka,
    ama mopafina Ra Anumzamo'a kora atrenigeno hago rugahie hunka ome asamio.
  nhe-BL: 'Huan panoc miyac metztli huan ya yohuiyaya para eyi xihuitl ax tlaahuetzi
    quema TOTECO quinojnotzqui Elías huan quiilhui: “Xiya huan ximoixnextiti iixpa
    Tlanahuatijquetl Acab huan xiquilhui na nijchihuas ma tlaahuetzis ipan ni tlali
    Israel.”'
  bus-bus: 'À gurↄ plaaa kɛ̀, ben Dii yã sù Iliaa lousaiwɛ̃ aagↄ̃dee guu à bè: Ǹ
    gá ǹ n zĩnda ↄdↄa Ahabunɛ, mɛ́ tó lou ma à bùsun.'
  gub-BL: Amo zahy pawire na'iruz haw àmàn ikyr 'ymaw rehe Tupàn Tuweharupi Wiko Ma'e
    uze'eg Eri pe kury. — Eze'eg eho tuwihawete Akaw pe kury. Ta'e amugyr kar putar
    àmàn ihe nehe xe, i'i izupe.
  eng-DRA: 'After many days the word of the Lord came to Elias, in the third year,
    saying: Go and shew thyself to Achab, that I may give rain upon the face of the
    earth.'
