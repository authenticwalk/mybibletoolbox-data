verse: 1KI.018.046
translations:
  mal-C: യഹോവയുടെ ശക്തി ഏലിയാവിന്മേൽ വന്നു. അദ്ദേഹം അര മുറുക്കി യെസ്രീലിന്റെ കവാടംവരെ
    ആഹാബിനു മുമ്പിലായി ഓടിയെത്തി.
  deu-TKW: Über Elia aber war die Hand Jahwes gekommen, daß er seine Lenden schnürte
    und vor Ahab her lief bis nach Jesreel.
  lin-lin: Lokola nguya na Yawe ezalaki likolo ya Eliya oyo alataki mokaba na loketo
    na ye, akimaki mbangu liboso ya Akabi kino na ekuke ya Jizireyeli.
  eng-LSV: and the hand of YHWH has been on Elijah, and he girds up his loins, and
    runs before Ahab, until your entering Jezreel.
  eng-GNV: And the hand of the Lord was on Eliiah, and he girded vp his Ioynes, and
    ran before Ahab till he came to Izreel.
  eng-WEBSTER: And the hand of the LORD was on Elijah; and he girded his loins, and
    ran before Ahab to the entrance of Jezreel.
  nhw-BL: Huan TOTECO quimacac miyac chicahualistli Elías huan yaya quiilpi iyoyo
    huan quicalaqui ipan itzinquechilpica huan motlalojtejqui. Huan motlalo chicahuac
    huan quitlayacancuili Acab ipan itepos carro ica cahuayojme hasta ajsito ipan
    altepetl Jezreel.
  swh-ONEN: Nguvu za Bwana zikamjia Eliya, naye akajikaza viuno, akakimbia mbele ya
    Ahabu njia yote hadi maingilio ya Yezreeli.
  bba-bba: N deemɑ Yinni Gusunɔn dɑm mu wɑ̃ɑ kɑ Eli. Yerɑ u kpɑkɑ sɛ̃kɑ pɔrɑɔ, mɑ
    u dukɑ wukɑ u Akɑbu ɡbiiri, u ɡbiɑ u turɑ Yisirɛɛli mi.
  eng-KJVCPB: And the hand of the Lord was on Elijah; and he girded up his loins,
    and ran before Ahab to the entrance of Jezreel.
  cpy-cpy: Riima Elías, ikantakaakari Tajorentsi otzimi ishintsinka, roojo-thaki-tanakawo
    iithaari. Ishiyana-kityaa riyaatanaki, riitaki etakawori rareetaka Panki-tajorentsi-niki
    tekiraata rareetyaata rirori Acab.
  luo-luo: Teko Jehova Nyasaye nobiro kuom Elija kendo kokunjo kandhone ei okandane,
    noringo e nyim Ahab nyaka negichopo Jezreel.
  meu-meu: Bena Iehova imana na Elia latanai; bena ena rami e hekasilaia bona Ahaba
    vairanai e heau, ela bona Iesrele ikoukouna.
  npi-ULB: तर परमप्रभुको हात एलियामाथि थियो । तिनले आफ्नो खास्टो पटुकामा कसे, र यिजरेलको
    प्रवेशद्वारसम्मै आहाबको अगिअगि कुदे ।
  yor-yor: Agbára Olúwa sì ń bẹ lára Elijah; ó sì di àmùrè ẹ̀gbẹ́ rẹ, ó sì sáré níwájú
    Ahabu títí dé Jesreeli.
  emp-NTPO: Ãcõrẽba Elíaa idji ʌb̶ʌada diad̶a bẽrã Elíaba cacuad̶e jʌ̃ b̶ʌra bio trãjʌ̃ped̶a
    Acabo na pira wãsia Jezreel purud̶aa.
  pes-OPCB: اما خداوند نیروی مخصوصی به ایلیا بخشید و او برخاست لباسش را به کمر بست
    و آنچنان تند دوید که جلوتر از ارابهٔ اَخاب به یزرعیل رسید.
  tgl-ULB: pero ang kamay ni Yahweh ay na kay Elias. Sinuksok niya ang kaniyang balabal
    sa kaniyang sinturon at naunang tumakbo kay Ahab sa pasukan ng Jezreel.
  cbu-NT: Itaru, Elíyasaamsha Apanll wizpureem kapung panarangu, mikeeru wamaree sindurunarinshini
    tazarurangu, kizpur iripurangiya. Iripeeranllu, yakat Jesreelash mikeeru, ndaturi
    kurak Ajab kusaru, uwma kusarangiya. Ashiriya, na kamaneena yuwaa Elíyas sinaam
    Apanllpa tsiyatarangu anootsi.
  hui-hui: Ani pialu heagola nde Elaya ibuha Anduane Homogonaga hongo mo karula hayagola
    ibunaga aga luni bu heago gambalibu tubagi halu andaga pole Ahabanaga nogo hosi
    baba gerai lowa ibu mo bamba halu puwa libu haru mandagi Yaserili tanoha anda
    pene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​တန်​ခိုး​တော်​သည်​ဧ​လိ​ယ အ​ပေါ်​သို့​သက်​ရောက်​သ​ဖြင့်
    သူ​သည်​မိ​မိ​၏ ဝတ်​လုံ​ကို​ခါး​တွင်​စည်း​၍​ယေ​ဇ​ရေ​လ​မြို့ သို့​ရောက်​သည့်​တိုင်​အောင်​အာ​ဟပ်​၏​ရှေ့​က
    ပြေး​လေ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ནུས་མཐུ་ཨེ་ལི་ཡཱའི་སྟེང་དུ་བབས་པ་དང་། ཁོང་གིས་སྐ་རགས་བཅིངས་ནས་ཨ་ཧབ་ཀྱི་སྔོན་དུ་རྒྱུགས་ཏེ་ཡེ་སི་རེ་ཨེལ་གྱི་བར་དུ་སླེབས་སོ།
    །
  sna-sna: Simba raJehovha rakauya pana Eria, akasunga jasi rake nebhanhire, akamhanya
    pamberi paAhabhu nzira yose kusvika kuJezireeri.
  spa-BLM: La mano de Yahvé estaba sobre Elías; éste se metió el manto en el cinturón
    y corrió delante de Ajab hasta la entrada de Jezreel.
  cac-cac: Axo Jehová ix och yed' vin̈aj Elías chi', elan̈chamel ix stoc'chaan̈ sjucan
    pichul vin̈, ix sch'apanq'ue vin̈ d'a stzec'ul snan̈al, ix b'at lemnaj vin̈. B'ab'el
    sb'at vin̈ yuj vin̈aj Acab chi' masanto ix c'och vin̈ d'a Jezreel.
  swh-ULB: lakini mkono wa BWANA ulikuwa juu ya Eliya. Akalikaza vazi lake kwa mshipi
    wake na akakimbia mbele ya Ahabu kwenye lango la Yezreeli.
  bel-bel: І была на Ільлі рука Гасподняя. Ён аперазаў сьцёгны свае і бег перад Ахавам
    да самага Ізрэеля.
  wed-wed: Ma Bada ana rewapana i rui Elijah awarina; ma ana gara giana i taini da
    ana au jigoraḡita i raḡita-jijini ma i lavui da Ahab i votani da i aiḡeta au Jesreel.
  deu-ELBBK: Und die Hand des HERRN kam über Elia; und er gürtete seine Lenden und
    lief vor Ahab her bis nach Jisreel hin.
  mbb-OT: Ne zutun, mid-ulinan si Elias te Nengazen! Midlislis din is pendivavew he
    visti zin ne mibekesan din ne mibpelelaǥuy su edhuna sikandin ki Ahab diyà te
    Jezreel.
  mal-2015: എന്നാൽ യഹോവയുടെ കൈ ഏലീയാവിന്മേൽ വന്നു; അവൻ അര മുറുക്കിയുംകൊണ്ടു യിസ്രായേലിൽ
    എത്തുംവരെ ആഹാബിന്നു മുമ്പായി ഓടി.
  rmc-rmc: Le RAJESKRI zor avľa pro Eliaš. Priphandľa peske o gada pašal peste a denašelas
    anglo Achab calo drom dži o Jezreel.
  pes-OPV: و دست خداوند بر ایلیا نهاده شده، کمر خود را بست وپیش روی اخاب دوید تا به
    یزرعیل رسید.
  ron-1924: Ши мына Домнулуй а венит песте Илие, каре шь-а ынчинс мижлокул ши а алергат
    ынаинтя луй Ахаб пынэ ла интраря ын Изреел.
  aui-aui: Wasina bi Yawe God parapa maragata ghamana Elaija ivereni, na kana kwama
    damona irukabepi da kanakiideye ivitupakavini bi ivera da Aheb yana seriyot iverawiitaveni
    ivinagho patana da Jesrelma iverakanibu.
  ben-OBCV: সদাপ্রভুর শক্তি এলিয়ের উপর নেমে এসেছিল, এবং নিজের আলখাল্লাটি কোমরবন্ধে
    গুঁজে নিয়ে তিনি আহাবের আগেই দৌড়ে যিষ্রিয়েলে পৌঁছে গেলেন।
  som-som: Oo Eliiyaah waxaa la jiray gacantii Rabbiga, oo intuu guntigiisii dhexda
    ku giigsaday ayuu Axaab hor ordayay ilaa meeshii Yesreceel laga galo.
  lat-VUC: et manus Domini facta est super Eliam, accinctisque lumbis currebat ante
    Achab, donec veniret in Jezrahel.
  eng-ASVBT: and the hand of Jehovah was on Elijah; and he girded up his loins, and
    ran before Ahab to the entrance of Jezreel.
  ita-1885: E la mano del Signore fu sopra Elia; ed egli si cinse i lombi, e corse
    davanti ad Achab, fino all'entrata d'Izreel.
  eng-LXXUP: And the hand of the Lord was upon Elijah, and he girded up his loins,
    and ran before Ahab to Jezreel.
  eng-ULB: but the hand of Yahweh was on Elijah. He tucked his robe in his belt and
    ran before Ahab to the entrance of Jezreel.
  spa-VBL: 'El Señor le dio su poder a Elías: se metió el manto en el cinturón y corrió
    delante de Acab hasta Jezrel.'
  fra-_FOB: Et la main de l'Éternel fut sur Élie; et, s'étant ceint les reins, il
    courut devant Achab, jusqu'à l'entrée de Jizréel.
  mal-mal: എന്നാൽ യഹോവയുടെ കൈ ഏലീയാവിന്മേൽ വന്നു; അവൻ അര മുറുക്കി യിസ്രായേലിൽ എത്തുംവരെ
    ആഹാബിന് മുമ്പായി ഓടി.
  urd-GVR: Us waqt Rab ne Iliyās ko ḳhās tāqat dī. Safr ke lie kamarbastā ho kar wuh
    Aḳhiyab ke rath ke āge āge dauṛ kar us se pahle Yazrael pahuṅch gayā.
  suz-BL: मिनु परमप्रभु यावेमी एलीया कली थिवा बाक्‍त। मिनु मेको आ फेक्‍शो वा खाइश्‍शा
    आहाब आ ङोंइङोंइती येज्रेल ङा ठेयब लाप्‍चो सम्‍म दोरशा लमाक्‍त।
  ita-1927: E la mano dell’Eterno fu sopra Elia, il quale, cintosi i fianchi, corse
    innanzi ad Achab fino all’ingresso di Izreel.
  ckb-ckb: هێزی یەزدان بۆ ئەلیاس هات، ناوقەدی بەست و هەتا یەزرەعیل لەپێش ئەحاڤەوە
    ڕایکرد.
  eng-BBE: And the hand of the Lord was on Elijah; and he made himself strong, and
    went running before Ahab till they came to Jezreel.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೈ ಎಲೀಯನ ಮೇಲೆ ಇದ್ದುದರಿಂದ ಅವನು ತನ್ನ ಸಡಿಲವಾದ ಬಟ್ಟೆಗಳನ್ನು ನಡುಕಟ್ಟಿಕೊಂಡು
    ಇಜ್ರೆಯೇಲ್ ಪಟ್ಟಣದವರೆಗೂ ಅಹಾಬನಿಗೆ ಮುಂದಾಗಿ ಓಡಿದನು.
  tam-2017: யெகோவாவுடைய கை எலியாவின்மேல் இருந்ததால், அவன் தன்னுடைய அரையைக் கட்டிக்கொண்டு,
    யெஸ்ரயேலுக்கு வரும்வரை ஆகாபுக்கு முன்னே ஓடினான்.
  spa-RV-1909: Y la mano de Jehová fué sobre Elías, el cual ciñó sus lomos, y vino
    corriendo delante de Achâb hasta llegar á Jezreel.
  ron-BTF: Şi mâna DOMNULUI a fost peste Ilie; şi el şi-a încins coapsele şi a alergat
    înaintea lui Ahab la intrarea în Izreel.
  eng-WEBP: The LORD’s hand was on Elijah; and he tucked his cloak into his belt and
    ran before Ahab to the entrance of Jezreel.
  eng-FBV: The Lord gave his power to Elijah—he tucked his cloak into his belt and
    ran ahead of Ahab all the way to Jezreel.
  nld-1939: Maar toen kwam de hand van Jahweh op Elias; deze omgordde zijn lenden,
    en liep voor de wagen van Achab uit, tot hij Jizreël bereikte.
  nch-BL: Huan TOTECO quimacac miyac chicahualisti Elías huan yaya quiilpi iyoyo huan
    quicalaqui ipan itzinquechilpica huan motalojtejqui. Huan motalo chicahuac huan
    quiyacanqui Acab ipan itepos carro ica cahuayojme hasta ajsito ipan altepet Jezreel.
  vie-1934: Tay Đức Giê-hô-va giáng trên Ê-li; người thắt lưng, chạy trước A-háp cho
    đến khi tới Gít-rê-ên.
  hin-CV: याहवेह की कृपादृष्टि में एलियाह ने ऐसा बल पाया, कि उन्होंने अपने ढीले कपड़े
    समेटे और कमर कसकर दौड़ते हुए अहाब के रथ से आगे निकलकर येज़्रील तक पहुंच गए.
  spa-BES: Y la mano del Señor estaba sobre Elías y le dio fuerzas, y salió corriendo,
    hasta que llegaron a Jezreel, y llegó antes de Acab.
  tdx-tdx: Tamy Elià ty fità’ Iehovà, le nidian-tohake vaho nilay aolo’ i Aka­be mb’eo
    pak’ am-pimoahañe e Iezreele añe.
  tha-KJV: และพระหัตถ์ของพระเยโฮวาห์ทรงสถิตอยู่บนเอลียาห์ และท่านก็คาดเอวของท่านไว้
    และวิ่งขึ้นหน้าอาหับไปถึงทางเข้าเมืองยิสเรเอล
  por-BR-2018: E a mão do SENHOR foi sobre Elias, o qual cingiu seus lombos, e veio
    correndo diante de Acabe até chegar a Jezreel.
  deu-ELO: Und die Hand Jehovas kam über Elia; und er gürtete seine Lenden und lief
    vor Ahab her bis nach Jisreel hin.
  eng-WYC-2018: and the hand of the Lord was made upon Elijah, and when his loins
    were girded, he ran before Ahab, till he came into Jezreel. (and the hand of the
    Lord was made upon Elijah, and when his loins were girded up, he ran ahead of
    Ahab, all the way back to Jezreel.)
  epo-epo: Kaj la mano de la Eternulo estis super Elija. Li zonis siajn lumbojn kaj
    kuris antaŭ Aĥab ĝis Jizreel.
  uig-PIN: Pǝrwǝrdigarning ⱪoli Iliyasning wujudida turƣaq, u belini baƣlap Aⱨabning
    aldida Yizrǝǝlning kirix eƣiziƣiqǝ yügürüp mangdi.
  beo-beo: 'Hina Bagade Gode Ea gasa da misini, Ilaidiama doaga:i. Ilaidia da ea abula
    hina: bulu ga:sua ha:gidafa idiniginanu, A:iha:be fa:nonesilalu, ea bisili hehenaiya
    ahoana, Yeseliele amoma doaga:i.'
  tpi-OTNT: Na strong bilong Bikpela i kamap long Elaija. Na Elaija i taitim gut laplap
    bilong en na i ran i go paslain long karis bilong Ahap. Em i ran olsem tasol i
    go inap tupela i kamap long Jesril.
  hau-SA: Ikon Ubangiji ya sauko a kan Iliya, ya sha ɗamara, ya ruga a guje a gaban
    Ahab har zuwa Yezireyel.
  uig-LAT: Perwerdigarning qoli Iliyasning wujudida turghach, u bélini baghlap Ahabning
    aldida Yizreelning kirish éghizighiche yügürüp mangdi.
  nde-nde: Amandla kaThixo ehlela ku-Elija, njalo uthe ukuba akhwicele isembatho sakhe
    ebhantini wagijima phambi kuka-Ahabi indlela yonke esiya eJezerili.
  ton-ton: Pea naʻe ʻia ʻIlaisiā ʻae nima ʻo Sihova; pea naʻa ne hukihuki ʻa hono
    vala, mo ne lele muʻomuʻa ʻia ʻEhapi ʻo aʻu ki he hūʻanga ʻo Sesilili.
  ces-1613: Ruka pak Hospodinova byla s Eliášem, tak že přepásav bedra svá, běžel
    před Achabem, až přišel do Jezreel.
  eng-WMB: The LORD’s hand was on Elijah; and he tucked his cloak into his belt and
    ran before Ahab to the entrance of Jezreel.
  tam-TCV: அப்போது யெகோவாவின் வல்லமை எலியாவின்மேல் வந்ததினால் அவன் தன் மேலாடையைப்
    பட்டியில் சொருகிக்கொண்டு ஆகாபுக்கு முன்பாக யெஸ்ரயேல் வரைக்கும் ஓடிப்போனான்.
  ceb-ULB: apan ang kamot ni Yahweh nag-uban kang Elias. Gipasaka niya sa baksanan
    ang iyang kupo ug miabot pag-una kang Ahab didto sa ganghaan sa Jezreel.
  pol-UBG: A ręka PANA była nad Eliaszem. Przepasał swoje biodra i pobiegł przed Achabem,
    aż przybył do Jizreel.
  agr-agr: Tuja Elíasak Tuke Pujuu senchimtikamu asa, niina jáanchjin akachumtaiyai
    jigka shiig senchi tupikaki, apu Acab yaakat Jezreel jegatsaig niiya jegauwai.
  kyc-kyc: Dokopa Anatunya porainya renge dokome Ilainja keta epeyamopa kandokondali
    pyuo banya komau awali lao gii lao wapupala kiŋi Ayape peyamo dokona baa wambo
    makando kata pao yuu Jeserele kame kambu dokona peya.
  urd-GVU: اُس وقت رب نے الیاس کو خاص طاقت دی۔ سفر کے لئے کمربستہ ہو کر وہ اخی اب
    کے رتھ کے آگے آگے دوڑ کر اُس سے پہلے یزرعیل پہنچ گیا۔
  deu-1912: Und die Hand des HERRN kam über Elia, und er gürtete seine Lenden und
    lief vor Ahab hin, bis er kam gen Jesreel.
  ntj-ntj: Nyangka Layirrtjanya tjina kukurraarnu. Palunyalu pitjalayirnu kurranyu
    tjarrpangu. Nyangka puurrpa Yayipanya purni kaarrtjarrangka marla pitjangu tjarrpangu.
    Tjiinya Layirrtjanya wala purlkanya kukurraarnu, tjiinyamarntu Mama Kuurrtu-lu
    yirringkaranyangka.
  kan-2017: ಯೆಹೋವನ ಹಸ್ತವು ಎಲೀಯನ ಸಂಗಡ ಇದ್ದುದರಿಂದ ಅವನು ನಡುಕಟ್ಟಿಕೊಂಡು ಅಹಾಬನ ಮುಂದೆ ಓಡುತ್ತಾ
    ಇಜ್ರೇಲನ್ನು ಸೇರಿದನು.
  yap-yap: Me yib gelngin SOMOL ngak Elijah, me bachiy e mad rok nga lukngun nge mil
    nge m’on rok Ahab nge yib i mada’ ko mathil u Jezreel.
  hlt-MCSB: BOEIPA kut te Elijah soah a om dongah a cinghen te a yen tih, nang, Jezreel
    la aka pawk ham Ahab hmai ah yong coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔኤሊያሴም ዼኤፒ ዎልቄ ዒንጌም ዒዚ ፔኤኮ ዓፒሎ ኬርና ዶዲሺ ማሪ ቱኪ ዒይዚራዔኤሌ ካታሞ ጌሎ
    ካሮ ሄላንዳኣና ካኣቲ፥ ዓክዓቤኮ ቤርታ ቤርታ ጳሽኬኔ።
  twi-ASANTE: Afei, Awurade maa Elia ahoɔden sononko bi. Ɔkekaa nʼatadeɛ hyɛɛ nʼabɔsoɔ
    mu, na ɔdii Ahab teaseɛnam no ɛkan ara kɔsii Yesreel ɛkwan ano.
  eng-WEBU: The LORD’s hand was on Elijah; and he tucked his cloak into his belt and
    ran before Ahab to the entrance of Jezreel.
  wal-wal: GODAA wolqqai Eelaasa bolli wodhdhiis; Eelaasi kaabbaa qabattuwan pude
    sirqqidi, Iziraa7eela katamaa gakkanaashin Akaabappe sinttatidi woxxiis.
  spa-PDDPT: Pero la mano de Yavé estuvo sobre Elías, de modo que ató su cintura y
    corrió delante de Acab hasta la entrada de Jezreel.
  gun-gun: Ha'e rã Elias re Senhor opo omoĩ ramo ojeku'akua rire onha ovy Acabe renonde,
    Jezreel tetã py jaikea'i peve.
  ilo-ULB: ngem adda kenni Elias ti pannakabalin ni Yahweh. Binareksanna ti kagayna
    ket nagtaray agingga a naun-unaanna ni Ahab a dimmanon iti pagserkan ti Jezreel.
  kpg-kpg: Di mogobuna o Dimaadua gu haga honu Elijah, gei mee gaa tai ono gahu gii mau
    gi dono huaidina, gaa lele i mua o Ahab, gaa dau loo i Jezreel.
  uig-ARA: پەرۋەردىگارنىڭ قولى ئىلىياسنىڭ ۋۇجۇدىدا تۇرغاچ، ئۇ بېلىنى باغلاپ ئاھابنىڭ
    ئالدىدا يىزرەئەلنىڭ كىرىش ئېغىزىغىچە يۈگۈرۈپ ماڭدى.
  sus-sus: Alatala naxa sɛnbɛ fi Eliya ma, a fa a gi a sanyi ra, a dangi Akabu ya
    ra han Yisireeli sode dɛ ra.
  pon-2006: Manaman en KAUN-O ahpw ti pohn Elaisa; e ahpw katengehdi eh likou kan
    nin lukepe oh tang mwohn Eihap lao lel ni irepen Sesreel.
  jae-jae: Ma Apômtaunê lêma gêmoa gêwiŋ Elia ma eŋ gêlêc nê ŋakwê sa ma kêgambam
    tau ma kêlêti gêmuŋ Ahab e jagêô lasê malac Jesrel.
  ksd-ksd: Ma ra lima i ra Luluai i ga ki taun Elia, ma i ga vi pit ra livuana, ma
    i ga vutvut lualua tai Akab tuk uro ta ra mataniolo Iesrel.
  tur-YTC: Yahve'nin eli Eliya'nın üzerindeydi. Eliya abasını beline dolayıp Ahav'ın
    önünde Yizreel'in girişine kadar koştu.
  grc-BRENT: Καὶ χεὶρ Κυρίου ἐπὶ τὸν Ἠλιοὺ, καὶ συνέσφιγξε τὴν ὀσφὺν αὐτοῦ, καὶ ἔτρεχεν
    ἔμπροσθεν Ἀχαὰβ εἰς Ἰεζράελ.
  ind-AYT: Kemudian, kuasa TUHAN terjadi atas Elia. Dia mengikat pinggangnya dan berlari
    mendahului Ahab sampai tiba di Yizreel.
  nya-nya: Dzanja la Yehova linali pa Eliya ndipo atamangira lamba chovala chake,
    anathamanga ndi kumupitirira Ahabu mpaka kukhala woyamba kukafika ku Yezireeli.
  hrv-hrv: Ruka je Jahvina bila nad Ilijom te on, opasavši se, otrča pred Ahabom sve
    do u blizinu Jizreela.
  mps-mps: Tama Genuai Bidigo bomo Elaijaba pedelai. Te Elaija aga name ugwa bugagia
    dąų olama, te Ahapgo karis pabodu aga polasa uda yali. Aga te tiwai udada pidubadi,
    augwali si te Jesrilba sabolali.
  tpi-tpi: Na strong bilong Bikpela i kamap long Elaija. Na Elaija i taitim gut laplap
    bilong en na i ran i go paslain long karis bilong Ahap. Em i ran olsem tasol i
    go inap tupela i kamap long Jesril.
  dan-1931: men HERRENS Hånd kom over Elias, så han omgjordede sine Lænder og løb
    foran Akab lige til Jizre'el.
  vie-OVCB: Lúc đó quyền năng Chúa Hằng Hữu giáng trên Ê-li, người quấn áo ở thắt
    lưng và chạy trước xe A-háp cho đến thành Gít-rê-ên.
  guj-2017: પણ યહોવાહનો હાથ એલિયા પર હતો. તે કમર બાંધીને તેનો ઝભ્ભો થોડો ઊંચો કરીને
    આહાબના રથની આગળ છેક તે યિઝ્રએલના પ્રવેશદ્વાર સુધી દોડતો ગયો.
  pon-2006A: Manaman en KAUN-O ahpw ti pohn Elaisa; e ahpw katengehdi eh likou kan
    nin lukepe oh tang mwohn Eihap lao lel ni irepen Sesreel.
  por-BRBSL: A mão de Yahweh estava sobre Elijah; e ele enfiou seu manto no cinto
    e correu diante de Ahab até a entrada de Jezreel.
  cth-cth: BAWIPA e kut teh Elijah koe a pha teh ahni teh taisawm hah a kâyeng teh
    Ahab hmalah Jezreel kâennae longkha totouh a yawng.
  twi-twi: Afei, Awurade maa Elia ahoɔden sononko bi. Ɔkekaa nʼatade hyɛɛ nʼabɔso
    mu, na odii Ahab teaseɛnam no kan ara kosii Yesreel kwan ano.
  hlt-hlt: BOEIPA kut te Elijah soah a om dongah a cinghen te a yen tih, nang, Jezreel
    la aka pawk ham Ahab hmai ah yong coeng.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nkó muwɛ̃rímúu cútɛ́ní Edii ĩ́nkɛ̀, kòo boú o nɑɑ̀kɔ̃̀nfɛ̀
    kɛ́cokɛ́ kɛ́niitɛ́nɛ̀ Akɑbu kɛ́tuɔkɛ Sisedɛɛdi.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn gavgavim Elaijan ize. Ezɨ Elaija pamtemɨn uan
    inim ikegha Ahapɨn karisɨn faraghavɨra ivegha zui. A kamaghɨra ivemara ghua aning
    Jesrilɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ Ilii lǝlɑ ɩ tɑmpɑlɑ nɑ Tɑcɑɑ hɑ-ɩ tomɑ. Ɩlɛnɑ ɩ́ kpɑɣɑ ɑsewɑ kɛ
    Akɑpɩ kɛɛkɛ nɔɣɔ tɔɔ, hɑlǝnɑ pɑ́ sʋʋ ɩcɑtɛ.
  azb-azb: İlyasa Rəbbin gücü gəldi və o, belini qurşayıb Axavın önündə İzreelin girəcəyinə
    qədər qaçdı.
  eng-DBY: And the hand of Jehovah was upon Elijah; and he girded up his loins, and
    ran before Ahab to the entrance of Jizreel.
  hin-2017: तब यहोवा की शक्ति एलिय्याह पर ऐसी हुई; कि वह कमर बाँधकर अहाब के आगे-आगे
    यिज्रेल तक दौड़ता चला गया। (लूका 12:35)
  wol-KYG: Aji Sax ji nag dooleel Ilyaas. Mu takk ndigg la, daw jiitu Axab ba ca buntu
    Yisreel.
  eng-YLT: and the hand of Jehovah hath been on Elijah, and he girdeth up his loins,
    and runneth before Ahab, till thine entering Jezreel.
  kne-kne: Siya et di, nawada en Elias di panakabalin Diyos et binilkoana din bado
    na asi nanagtag enggana sin beddeng di Jezreel yan inonaana si Ahab.
  eng-WYC-2017: and the hand of the Lord was made upon Elijah, and when his loins
    were girded, he ran before Ahab, till he came into Jezreel.
  eng-WMBB: The LORD’s hand was on Elijah; and he tucked his cloak into his belt and
    ran before Ahab to the entrance of Jezreel.
  urd-GVH: उस वक़्त रब ने इलियास को ख़ास ताक़त दी। सफ़र के लिए कमरबस्ता होकर वह अख़ियब
    के रथ के आगे आगे दौड़कर उससे पहले यज़्रएल पहुँच गया।
  rug-rug: Meke kamo koe Ilaiza sa ṉiniraṉira te Zihova meke ilupu va nabu nia sa
    sa nana poko pa tinina, meke haqala va kenue koe Ehabi si asa koasa doduruna sa
    siraṉa la gua pa Zezireli.
  gaz-gaz: Humni Waaqayyoos Eeliyaas irra buʼe; innis mudhii isaa hidhatee hamma karra
    Yizriʼeelitti Ahaab dura darbee fiige.
  fra-LSG: Et la main de l’Éternel fut sur Élie, qui se ceignit les reins et courut
    devant Achab jusqu’à l’entrée de Jizreel.
  gnn-gnn: Bala ŋayi ganydjarryu Godkalanydja mulkanana ŋanya Yelatjanha, bala ŋayi
    ṉaŋ'thurrunana, ŋurruŋuna nhinana bala waṉḏina Wayapkalanydja, yana liŋgu ga ŋunha
    mulkana wäŋa Djitjarilwuy.
  yal-yal: Eli sigamatɔɔn yi a tagixidin xidi, Alatala sɛnbɛn yi godo a ma, a siga
    a giyɛ mafurɛn, a yi dangu Axabi a wontoron na han Yɛsɛreli taan so dɛna.
  haw-1868: Kau mai la hoi ka lima o Iehova maluna o Elia; kaei iho la oia i kona
    puhaka iho, a holo ae la imua o Ahaba a i ke komo ana i Iezereela.
  arb-NAV: وَحَلَّتْ قُوَّةُ الرَّبِّ فِي إِيلِيَّا، فَلَفَّ عَبَاءَتَهُ حَوْلَ حَقْوَيْهِ
    وَرَكَضَ لِيَسْبِقَ آخْابَ إِلَى مَدْخَلِ يِزْرَعِيلَ.
  ewe-ewe: Yehowa ƒe ŋusẽ va Eliya dzi ale be, esi wòbla eƒe ali dzi nyuie la, ete
    ŋu ƒu du nɔ ŋgɔ na Ahab ƒe tasiaɖam va se ɖe Yezreel ƒe agbo nu.
  eng-LEE: And the inspiration of the Lord came over Elijah, and he girded up his
    loins; and he ran before Achab up to the entrance of Yizre'el.
  gvn-gvn: '@see-verse:1KI.018.045'
  asm-FB: তাৰ অলপ পাছত যিহোৱাৰ হাত এলিয়াৰ ওপৰত স্থিতি হোৱাত, তেওঁ কঁকাল বান্ধি যিজ্ৰিয়েলত
    সোমাৱা ঠাইলৈকে আহাবৰ আগে আগে লৰ ধৰিলে।
  sus-A: عَلَتَلَ نَشَ سّنبّ قِ عٍلِيَ مَ، عَ قَ عَ فِ عَ سَنيِ رَ، عَ دَنفِ عَكَبُ
    يَ رَ هَن يِسِرٍيلِ سٌدٍ دّ رَ.
  fra-SBL: La main de Yahvé était sur Elie ; il mit son manteau dans sa ceinture et
    courut devant Achab jusqu'à l'entrée de Jizreel.
  hbo-hbo: וְיַד־יְהוָ֗ה הָֽיְתָה֙ אֶל־אֵ֣לִיָּ֔הוּ וַיְשַׁנֵּ֖ס מָתְנָ֑יו וַיָּ֙רָץ֙
    לִפְנֵ֣י אַחְאָ֔ב עַד־בֹּאֲכָ֖ה יִזְרְעֶֽאלָה׃
  piu-2006: '@see-verse:1KI.018.045'
  kik-kik: Naguo hinya wa Jehova ũgĩũka igũrũ rĩa Elija, akĩĩhotora akĩrũmia nguo
    yake na mũcibi, akĩhanyũka e mbere ya Ahabu, o nginya Jezireeli.
  omb-omb: A huireana noi Huqe mo hivo lui Elaeja, me mo vintegi na luqana ta lolo
    wasine, me ngeie mo toa tomuegi Ehab su vano Jeserel.
  fra-NCL: Et la main de Yahweh fut sur Elie ; il se ceignit les reins et courut devant
    Achab, jusqu’à l’entrée de Jezrahel.
  cek-AK: Thacak Angraeng ih ban loe Elijah nuiah oh; anih loe angmah ih kahni to
    kaeng ah angzaeng moe, Ahab hmaa ah Jezereel akunhaih khongkha ah cawnh.
  cuk-cuk: Elíasʼgindina, Bab-Jehová-e-gangued aidenonikid. Elías e-morsuid e-sasirba
    edicha imaksad, geb abarmakded. Elíasʼdi, Acab-idu Jezreel-neggweburse modapid.
  uig-CYR: Пәрвәрдигарниң қоли Илиясниң вуҗудида турғач, у белини бағлап Аһабниң алдида
    Йизрәәлниң кириш еғизиғичә жүгүрүп маңди.
  pma-pma: Ka Ilaetsa, keihoen onen Ahi mai sieni. Kei lum kat kele eisin omon koa
    taveah mai nesa ka mutoh eni. Evus, muloh vis muloh mulin hos osen Ehab, ka rokol
    taon ten out Sesrehel mulamu eni.
  tel-2017: అయితే యెహోవా హస్తం ఏలీయా మీద ఉంది. అతడు నడుం బిగించుకుని అహాబు కంటే ముందే
    పరుగెత్తి యెజ్రెయేలు చేరుకున్నాడు.
  hat-BSA: Alò, men SENYÈ a te sou Élie. Li te mare senti li e te kouri pi vit ke
    Achab pou rive nan lantre kote Jizréel.
  bxh-bxh: Ilaidiya ena adidili Guyau lisina yai ya abi, be ana luhuluhu ya abi hitin.
    Ya faluhu noꞌunoꞌu lawen ana bwaꞌulu yai na ya lautafotafo, be Ahaba ena saliyoti
    ya famuli, na ya bwaꞌi ya lau Desilili nuꞌuna.
  kos-kos: Ac ku lun LEUM GOD tuku nu facl Elijah. El losani nuknuk lal infulwal,
    ac kasrusr na meet lukel Ahab nwe ke na el sun acn Jezreel.
  hbo-WLC: וְיַד־יְהוָ֗ה הָֽיְתָה֙ אֶל־אֵ֣לִיָּ֔הוּ וַיְשַׁנֵּ֖ס מָתְנָ֑יו וַיָּ֙רָץ֙
    לִפְנֵ֣י אַחְאָ֔ב עַד־בֹּאֲכָ֖ה יִזְרְעֶֽאלָה׃
  ibo-ibo: Ma ike Onyenwe anyị bịakwasịrị Ịlaịja. Ọ fanyere ọnụ uwe mwụda ya na belịt
    o kere nʼukwu, gbapụ ọsọ buru Ehab ụzọ gbaruo obodo Jezril.
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତ ଏଲୀୟଙ୍କ ଉପରେ ଅବସ୍ଥାନ କରନ୍ତେ, ସେ ଆପଣା କଟି ବାନ୍ଧି
    ଯିଷ୍ରିୟେଲର ପ୍ରବେଶ ସ୍ଥାନ ପର୍ଯ୍ୟନ୍ତ ଆହାବଙ୍କର ଆଗେ ଆଗେ ଦୌଡ଼ି ଗଲେ।
  wmt-wmt: '@see-verse:1KI.018.045'
  chk-chk: Nge manamanen ewe Samol mi Lapalap a feitiu won Elias. Iwe, a rietä üfan
    lukalapan o säla me mwen Ahap tori Jesrel.
  rop-rop: Det pawa blanga YAWEI bin kaman langa Ilaija en imbin taiyimap ol im longwan
    klos taitbala langa im weist en imbin ran kwikbala lida langa King Eiheb raidap
    langa Jesriyel.
  ukr-1871: На Ілию ж сталася рука Господня й він, оперезавши свої чересла, біг поперед
    Ахабом до Езрееля.
  deu-1951: Und die Hand des HERRN kam über Elia; und er gürtete seine Lenden und
    lief vor Ahab her bis gen Jesreel.
  eng-JPS: And the hand of the LORD was on Elijah; and he girded up his loins, and
    ran before Ahab to the entrance of Jezreel.
  srp-1865: A ruka Gospodnja doðe nad Iliju, i on opasavši se otrèa pred Ahavom dokle
    doðe u Jezrael.
  lug-lug: Amaanyi ga Mukama ne gakka ku Eriya ne yeesiba ekimyu, n’adduka ng’akulembedde
    Akabu okutuuka e Yezuleeri.
  heb-heb: ויד יהוה היתה אל אליהו וישנס מתניו וירץ לפני אחאב עד באכה יזרעאלה׃
  ben-IRV: আর সদাপ্রভুর হাত এলিয়ের উপর ছিল। তিনি তাঁর কাপড়খানা কোমর বাঁধনিতে গুঁজে
    নিয়ে আহাবের আগে আগে দৌড়ে যিষ্রিয়েলের প্রবেশ স্থানে গেলেন।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਏਲੀਯਾਹ ਦੇ ਉੱਤੇ ਸੀ ਸੋ ਉਹ ਆਪਣਾ ਲੱਕ ਬੰਨ੍ਹ ਕੇ ਅਹਾਬ ਦੇ ਅੱਗੇ ਯਿਜ਼ਰਏਲ
    ਦੇ ਲਾਂਘੇ ਤੱਕ ਭੱਜਿਆ ਗਿਆ।
  tkr-tkr: İlyasıs Rəbbina guc qavayle, mang'vee cun p'laş yı'q'eeqa ayt'ıl Axavıle
    ögiyl İzre'eleeqa i'kkecesdemeene cigeeqa g'adayxvanna.
  mya-JVB: ထာဝရဘုရား ၏လက် တော်သည် ဧလိယ အပေါ် မှာရှိ ၍ ၊ သူသည် ခါးပန်း ကိုစည်း လျက်
    အာဟပ် မင်း အရင် ယေဇရေလ မြို့ တံခါးဝသို့ ပြေး လေ၏။
  tbg-tbg: Aaraini vi vauvaro Nora Kotira kempukavano Elaitaaraqaa vauvaro viva nai
    utavaaqa raqantaakero rumpa varero Ahaapira avuni kantamaqiro viviro, Jeseririni
    oruntora.
  hmo-hmo: Vadaeni Lohiabada ena siahu be Elia dekenai ia vareai. Iena rami ia kwatua,
    bona aena dekenai Ahaba ena vairana dekenai ia heau, ela bona Ieserele hanua ena
    raka vareai gabuna.
  urd-urd: और ख़ुदावन्द का हाथ एलियाह पर था; और उसने अपनी कमर कस ली और अख़ीअब के आगे
    — आगे यज़र'एल के मदख़ल तक दौड़ा चला गया।
  rus-SYN: И была на Илии рука Господня. Он опоясал чресла свои и бежал пред Ахавом
    до самого Изрееля.
  bqc-SIM: Dii gbãa dɛ̀dɛ Ɛliawa, ↄ̃ à a ulada kã̀aa a kũ̀, à bàalɛ̀ dↄ̀aa Ahabuɛ
    e à gɛ̀ kàò Yezɛlɛɛ.
  tcz-CHONGTHU: Hichun Pakaiyin Elijah chu thahatna jat chombeh apen, aman jong atai
    akigah in, Ahab masang’ah ana kheltan in Jezreel kot phunga a ana lam tin kittan
    ahi.
  mar-mar: परंतु एलीयावर परमेश्वराचा हात असल्यामुळे, धावता यावे म्हणून त्याने आपले
    कपडे सावरून घट्ट खोचले आणि सरळ इज्रेलपर्यंत तो अहाबाच्या पुढे धावत गेला.
  soq-soq: Tane Iawe God Elaia muka debamaia waneno garawa nukulene igawa bedewe ensipusalen.
    Ita me weuwane alene Eiab ainboe Iesirielwa wisen.
  qub-qub: Eliasta ichanga Tayta Dios yanaparan callpan cananpaj. Röpanta sumaj watacurcur
    cörriyllapa aywacuran Jezreelcama. Acab manaraj chayaptin chayaranpis.
  bqp-bqp: Dikiri gbãna sù Iliasua, akũ à a uta zↄ̃kↄ̃ↄ kàkara à kũ̀, à bàa lɛ̀
    à Ahabu kɛ̃̀ ari à gɛ̀ɛ káo Yɛzɛrili.
  hat-hat: Pouvwa Seyè a vin sou Eli. Eli mare rad li nan ren, li pran kouri devan
    Akab jouk yo rive lavil Jizreyèl.
  eng-BSB: And the hand of the LORD came upon Elijah, and he tucked his cloak into
    his belt and ran ahead of Ahab all the way to Jezreel.
  eng-WEBPB: The LORD’s hand was on Elijah; and he tucked his cloak into his belt
    and ran before Ahab to the entrance of Jezreel.
  kbq-kbq: Ana higeno Ra Anumzamo'a Elaijante azana anteno hanavea amigeno, zaza kena'a
    repasi hunaga atreno amu nofipi ahenevazino, tusi agareno Ahapuna ome azeri agatenereno
    Jezreli kumate vu'ne.
  nhe-BL: Huan TOTECO quimacac miyac chicahualistli Elías huan yajaya quiilpi iyoyo
    huan quicalaqui ipan itzinquechilpica huan motlalojtejqui. Huan motlalo chicahuac
    huan quitlayacancuili Acab ipan itepos carro ica cahuayojme hasta ajsito ipan
    altepetl Jezreel.
  bus-bus: Dii gbãaa mↄ̀ Iliaa, ben à a utadaa kàkakↄ̃a à kũ̀, à bàa lɛ̀ à Ahabu
    kɛ̃̀ ai à gàa káo Yɛzɛrili.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ikàgaw ur Eri rehe kury. Umumyk uku'apixi haw
    kury. Uzàn Akaw henataromo Zezereew pe kury.
  eng-DRA: And the hand of the Lord was upon Elias, and he girded up his loins and
    ran before Achab, till he came to Jezrahel.
