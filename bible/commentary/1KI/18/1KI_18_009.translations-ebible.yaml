verse: 1KI.018.009
translations:
  mal-C: 'ഓബദ്യാവു ചോദിച്ചു: “ആഹാബിന്റെ കൈകളാൽ കൊല്ലപ്പെടുന്നതിന് എന്നെത്തന്നെ ഏൽപ്പിച്ചു
    കൊടുക്കേണ്ടതിനു അടിയൻ എന്തു തെറ്റുചെയ്തു?'
  deu-TKW: 'Er aber sprach: Was habe ich verschuldet, daß du deinen Sklaven dem Ahab
    preisgeben willst, damit er mich umbringe?'
  lin-lin: 'Abidiasi atunaki : — Likambo nini ya mabe ngai nasali mpo ete okaba mosali
    na yo epai ya Akabi mpo ete baboma ngai ?'
  eng-LSV: And he says, “What have I sinned, that you are giving your servant into
    the hand of Ahab—to put me to death?
  eng-GNV: And he said, What haue I sinned, that thou wouldest deliuer thy seruant
    into the hande of Ahab, to slay me?
  eng-WEBSTER: And he said, What have I sinned, that thou wouldest deliver thy servant
    into the hand of Ahab to slay me?
  nhw-BL: 'Huan Abdías quinanquili: ―¿Tlaque tlajtlacoli nijchijtoc na para techtemactilis
    ica Acab para ma nechmicti?'
  swh-ONEN: Obadia akamuuliza, “Ni kosa gani nimefanya, hata ukaamua kumkabidhi mtumishi
    wako mkononi mwa Ahabu ili aniue?
  bba-bba: Mɑ Abudiɑsi u nɛɛ, torɑru mbɑ nɑ torɑ yinni, ɑ kɑ kĩ ɑ mɑn Akɑbu nɔmu sɔndiɑ
    u mɑn ɡo.
  eng-KJVCPB: And he said, What have I sinned, that thou wouldest deliver thy servant
    into the hand of Ahab, to slay me?
  cpy-cpy: 'Ikantzi Abdías: “¿Eenitatsima nantani potyaantan-tanari nokamanteri pinkathari
    Acab rowamaan-tenari?'
  luo-luo: Obadia to nopenje niya, “En angʼo masetimo marach makoro omiyo ichiwo jatichni
    ni Ahab mondo onegi?
  meu-meu: Obadia eto, Egu dika be dahaka, bena emu hesiai tauna na Ahaba imana ai
    bavatogu, baine alagu totona a?
  npi-ULB: ओबदियाले भने, “मैले के पाप गरेको छु, कि तपाईं आफ्ना दासलाई आहाबको हातमा
    मर्नलाई सुम्पनुहुन्छ ?”
  yor-yor: Obadiah sì béèrè pé, “Ẹ̀ṣẹ̀ kí ni mo ha dá tí ìwọ fi ń fi ìránṣẹ́ rẹ lé
    Ahabu lọ́wọ́ láti pa?
  emp-NTPO: 'Maʌ̃ne Abdíaba panusia: –¿Mʌ̃a cãrẽ cadjiruada od̶a bẽrã bʌa Acaboa mãwã
    jarad̶e wãbi b̶ʌ? Mãwã jarad̶e wãibʌrʌ idjia mʌ̃ra beaya.'
  pes-OPCB: 'عوبدیا گفت: «ای سَروَرم، مگر من چه گناهی کرده‌ام که می‌خواهی مرا به دست
    اَخاب به کشتن بدهی؟'
  tgl-ULB: Sumagot si Obadias, “Paano ako nagkasala upang ibibigay ang iyong lingkod
    sa kamay ni Ahab, para patayin niya ako?
  cbu-NT: Abdiyassha anoo mazinarangu, Ichee, ¿mayaama nuwaa átsha? Ndunnaa shiyapa
    ipunuri kuskachuri, Ajabshapari nuwaa pachachiya. Shiy nuwaa natsakpasha. ¿Antaati
    nuw shiyaa tayutaritarangee? ¿Shiysha nuwaa, Waani kurak Ajab pachap átush, nuwaa
    kurakap zanganchish?
  hui-hui: Ani layagola Obadaiahanda ibuhondo lalu, Agali haguane-o i̱na ko mbira
    agi birugonaga Kini Ahabahanda i̱ bo wahelonaga bi ogoni laribe.
  mya-mya: သြ​ဗ​ဒိ​က``အ​ကျွန်ုပ်​သည်​အ​ဘယ်​အ​မှု​ကို​ပြု မိ​သည့်​အ​တွက် အ​ရှင်​သည်​အ​ကျွန်ုပ်​အား​အာ​ဟပ်
    မင်း​၏​လက်​တွင်​အ​သတ်​ခံ​ရ​စေ​ရန် ဤ​သို့​ခိုင်း စေ​တော်​မူ​လို​ပါ​သ​နည်း။-
  bod-N: ཨོ་བད་ཡཱ་ན་རེ། ངས་ཉེས་པ་ཅི་ཞིག་བྱས་སམ། ཁྱེད་ཀྱིས་ཞབས་ཕྱི་བདག་སྲོག་དང་ཕྲལ་དུ་ཨ་ཧབ་ཀྱི་ལག་ཏུ་སྤྲོད་པར་བྱའམ།
  sna-sna: Obhadhia akabvunza akati, “Ndatadzeiko zvamava kuendesa muranda wenyu kuna
    Ahabhu kuti andourayiwa?
  spa-BLM: 'Él dijo: “¿En qué he pecado, para que entregues a tu siervo en manos de
    Ajab, para que me mate?'
  cac-cac: 'Ix tac''vi vin̈aj Abdías chi'': —¿Tas in mul yuj chi'' tzin ac''och d''a
    yol sc''ab'' vin̈aj Acab yic tzin smilancham vin̈?'
  swh-ULB: Obadia akamjibu. “Nimekoseaje, kwamba umtoe mtumishi wako katika mkono
    wa Ahabu ili aniue?
  bel-bel: 'Ён сказаў: чым я правініўся, што ты перадаеш раба твайго ў рукі Ахаву,
    каб забіць мяне?'
  deu-ELBBK: 'Und er sprach: Was habe ich gesündigt, dass du deinen Knecht in die
    Hand Ahabs geben willst, dass er mich töte?'
  mbb-OT: Piru migkaǥi si Obadias te, “Datù, kenè nu himuwa he ebpemiligru is untung
    ku ki Ahab, su wazà salà he nehimu ku ziyà te kenikew.
  mal-2015: 'അതിന്നു അവൻ പറഞ്ഞതു: അടിയനെ കൊല്ലേണ്ടതിന്നു ആഹാബിന്റെ കയ്യിൽ ഏല്പിപ്പാൻ
    അടിയൻ എന്തു പാപം ചെയ്തു?'
  rmc-rmc: „So ajso nalačho kerďom,“ phučľa o Obadiah, „hoj kames tire služobňikos
    te del andro vasta le Achaboske, hoj man te murdarel?
  pes-OPV: 'گفت: «چه گناه کرده‌ام که بنده خود را به‌دست اخاب تسلیم می‌کنی تامرا بکشد.'
  ron-1924: 'Ши Обадия а зис: „Че пэкат ам сэвыршит еу ка сэ дай пе робул тэу ын мыниле
    луй Ахаб, ка сэ мэ омоаре?'
  ben-OBCV: “আমি কী দোষ করেছি,” ওবদিয় জিজ্ঞাসা করলেন, “যে আপনি আপনার এই দাসকে মেরে
    ফেলার জন্য আহাবের হাতে তুলে দিচ্ছেন?
  som-som: Markaasuu wuxuu ku yidhi isagii, War maxaan ku dembaabay, oo aad u doonaysaa
    anoo addoonkaaga ah inaad Axaab ii gacangeliso inuu i dilo aawadeed?
  lat-VUC: 'Et ille: Quid peccavi, inquit, quoniam tradis me servum tuum in manu Achab,
    ut interficiat me?'
  eng-ASVBT: And he said, Wherein have I sinned, that thou wouldest deliver thy servant
    into the hand of Ahab, to slay me?
  ita-1885: 'Ma egli disse: Qual peccato ho io commesso, che tu voglia dare il tuo
    servitore nelle mani di Achab, per farmi morire?'
  eng-LXXUP: And Obadiah said, What sin have I committed, that thou givest thy servant
    into the hand of Ahab to slay me?
  eng-ULB: Obadiah replied, “How have I sinned, that you would give your servant into
    the hand of Ahab, for him to kill me?
  spa-VBL: “¿Cómo he pecado para que me entregues a mí, tu siervo, a Acab para que
    me mate?
  fra-_FOB: 'Et Abdias dit: Quel péché ai-je commis que tu livres ton serviteur entre
    les mains d''Achab, pour me faire mourir?'
  mal-mal: 'അതിന് ഓബദ്യാവ് പറഞ്ഞത്: “അടിയനെ കൊല്ലേണ്ടതിന് ആഹാബിന്റെ കയ്യിൽ ഏല്പിക്കുവാൻ
    അടിയൻ എന്ത് പാപംചെയ്തു?'
  urd-GVR: Abadiyāh ne etarāz kiyā, “Mujh se kyā ġhaltī huī hai ki āp mujhe Aḳhiyab
    se marwānā chāhte haiṅ?
  suz-BL: मिनु ओबदियामी “गो मार मरिम्‍शो पङा ङा? गे इन गेय पाइब, आं कली साइक्‍पाइक्‍चा
    कली आहाब आ गुइम गेनीनी?
  ita-1927: 'Ma Abdia replico: “Che peccato ho io mai commesso, che tu dia il tuo
    servo nelle mani di Achab, perch’ei mi faccia morire?'
  ckb-ckb: 'عۆبەدیاش گوتی: «گوناهم چییە، هەتا خزمەتکارەکەت بدەیتە دەستی ئەحاڤ بۆ ئەوەی
    بمکوژێت؟'
  eng-BBE: And he said, What sin have I done, that you would give up your servant
    into the hand of Ahab, and be the cause of my death?
  kan-OKCV: ಅದಕ್ಕವನು, “ಅಹಾಬನು ನನ್ನನ್ನು ಕೊಂದುಹಾಕುವ ಹಾಗೆ ನೀನು ನಿನ್ನ ಸೇವಕನನ್ನು ಅವನ ಕೈಯಲ್ಲಿ
    ಒಪ್ಪಿಸಿಕೊಡಲು ನಾನೇನು ಪಾಪಮಾಡಿದೆನು?
  tam-2017: 'அதற்கு அவன்: ஆகாப் என்னைக் கொன்றுபோடும்படி, நீர் உமது அடியானை அவனுடைய
    கையில் ஒப்புக்கொடுக்க நான் என்ன பாவம் செய்தேன்.'
  spa-RV-1909: 'Pero él dijo: ¿En qué he pecado, para que tú entregues tu siervo en
    mano de Achâb para que me mate?'
  ron-BTF: 'Şi el a spus: Cu ce am păcătuit eu, ca să dai pe servitorul tău în mâna
    lui Ahab, ca să mă ucidă?'
  eng-WEBP: He said, “How have I sinned, that you would deliver your servant into
    the hand of Ahab, to kill me?
  eng-FBV: “How have I sinned that you are handing me, your servant, over to Ahab
    to be killed?
  nld-1939: 'Maar Obadjáhoe zeide: Wat heb ik misdaan, dat gij mij, uw dienaar, aan
    Achab overlevert, om mij te doden?'
  nch-BL: 'Huan Abdías quinanquili: ―¿Taya tajtacoli nijchijtoc na para techtemactilis
    ica Acab para ma techmicti?'
  vie-1934: 'Aùp-đia tiếp rằng: Tôi có phạm tội gì, mà ông muốn phó kẻ tôi tớ ông
    vào tay A-háp, hầu cho người giết tôi đi?'
  hin-CV: ओबदयाह ने उन्हें उत्तर दिया, “मुझसे ऐसा कौन सा पाप हो गया है,” जो आप मृत्यु
    दंड के लिए मुझे अहाब के हाथों में सौंप रहे हैं?
  spa-BES: 'Y él dijo: ¿Qué pecado he hecho, para que entregues a tu siervo en manos
    de Acab, y seas la causa de mi muerte?'
  tdx-tdx: Le hoe re, Ino o hakeokoo, te hasese’o am-pità’ i Akabe ty mpitoro’o hanjevoa’e?
  tha-KJV: และเขากล่าวว่า “ข้าพเจ้าได้กระทำผิดประการใด ท่านจึงจะมอบผู้​รับใช้​ของท่านไว้ในพระหัตถ์ของอาหับให้ประหารข้าพเจ้าเสีย
  por-BR-2018: 'Porém ele disse: Em que ei pecado, para que tu entregues teu servo
    em mão de Acabe para que me mate?'
  deu-ELO: 'Und er sprach: Was habe ich gesündigt, daß du deinen Knecht in die Hand
    Ahabs geben willst, daß er mich töte?'
  eng-WYC-2018: And Obadiah said, What have I sinned, for thou betakest me in(to)
    the hand of Ahab, that he slay me?
  epo-epo: 'Kaj li diris: Per kio mi pekis, ke vi transdonas vian servanton en la
    manon de Aĥab, por ke li mortigu min?'
  uig-PIN: 'U Iliyasⱪa mundaⱪ dedi: — «Sǝn ⱪandaⱪsigǝ kǝminǝngni ɵltürgili Aⱨabning
    ⱪoliƣa tapxurmaⱪqi bolisǝn, mǝn zadi nemǝ gunaⱨ ⱪildim?'
  beo-beo: Oubadaia da amane adole i, “Na da adi hamobela:? Dia da abuliba:le na hina
    bagade A:iha:be, ea na fane legema:ne logo fodosala:?
  tpi-OTNT: Na Obadia i tokim em olsem, “Bikman, mi bin mekim wanem rong na yu laik
    bai King Ahap i kilim mi i dai?
  hau-SA: Obadiya ya yi tambaya, “Me na yi da ba daidai ba, da kake miƙa bawanka ga
    Ahab don yă kashe?
  uig-LAT: 'U Iliyasqa mundaq dédi: — «Sen qandaqsige keminengni öltürgili Ahabning
    qoligha tapshurmaqchi bolisen, men zadi néme gunah qildim?'
  nde-nde: U-Obhadaya wabuza wathi, “Ngoneni kanti okwenza unikele inceku yakho ezandleni
    zika-Ahabi ukuba ibulawe?
  ton-ton: Pea naʻa ne pehē, “Ko e hā ʻa ʻeku fai hala, ke ke tukuange ai ʻa hoʻo
    tamaioʻeiki ki he nima ʻo ʻEhapi ke tāmateʻi au?
  ces-1613: 'Jemuž řekl: Což jsem zhřešil, že služebníka svého vydati chceš v ruku
    Achabovu, aby mne zamordoval?'
  eng-WMB: He said, “How have I sinned, that you would deliver your servant into the
    hand of Ahab, to kill me?
  tam-TCV: அதற்கு ஒபதியா, “உமது அடியானை என்னை ஆகாபிடம் சாவுக்கு ஒப்புக்கொடுப்பதற்கு
    நான் என்ன பிழை செய்திருக்கிறேன்?
  ceb-ULB: Mitubag si Obadia, “Unsa man ang akong sala, nga itugyan mo man ang imong
    sulugoon ngadto sa kamot ni Ahab, aron iya akong patyon?
  pol-UBG: 'On zaś powiedział: Czym zgrzeszyłem, że wydajesz swego sługę w ręce Achaba,
    aby mnie zabił?'
  agr-agr: 'Tusa tama Abdías ayaak: “Wi apu Acabpan jegajua ujaig, minak mantumainai.'
  kyc-kyc: Dokopa Opetayame isingi lao, Nambame aki yulu koo pipusa embame randa dokona
    pyambwalana suu pyao kiŋi Ayapeme pyao kumakana lao letese? leya.
  urd-GVU: عبدیاہ نے اعتراض کیا، ”مجھ سے کیا غلطی ہوئی ہے کہ آپ مجھے اخی اب سے مروانا
    چاہتے ہیں؟
  deu-1912: 'Er aber sprach: Was habe ich gesündigt, daß du deinen Knecht willst in
    die Hände Ahabs geben, daß er mich töte?'
  ntj-ntj: '@see-verse:1KI.018.008'
  kan-2017: ಅದಕ್ಕೆ ಓಬದ್ಯನು, “ಅಹಾಬನು ನನ್ನನ್ನು ಕೊಲ್ಲುವ ಹಾಗೆ ನೀನು ನನ್ನನ್ನು ಅವನ ಕೈಗೆ ಒಪ್ಪಿಸುವುದೇಕೆ?
    ನಾನೇನು ಪಾಪಮಾಡಿದೆನು?
  yap-yap: Me fulweg Obadiah ni ga’ar, “Be mang e kug bucheg ni kam leamnag ni ngam
    teg nga thathren e riya’ nge thang Ahab ni Pilung e pogofan rog?
  hlt-MCSB: Te phoeiah, “Kai duek sak hamla Ahab kut ah na sal nan tloeng ham khaw
    nang balae ka tholh?”
  mdy-ETH: ዓብዲዮ ዒማና፦ «ካኣቲ፥ ዓክዓቤ ታና ዎዻንዳጉዲ ዒዛም ኔ ታና ዓኣሢ ዒንጋሢ ዓይጎ ታ ኔኤኮ ፑርቲሴይ?
  twi-ASANTE: Obadia bisaa sɛ, “Me wura, ɛdeɛn bɔne na mayɛ a enti woresoma me Ahab
    nkyɛn ama wɔakum me?
  eng-WEBU: He said, “How have I sinned, that you would deliver your servant into
    the hand of Ahab, to kill me?
  wal-wal: Yaagin Obaadee Eelaasayyo, “Taani nena ai naaqqiinee neeni tana ne ashkkaraa
    haiqqo gaada Akaaba kushiyan aatta immiyoi?
  spa-PDDPT: 'Pero él preguntó: ¿En qué pequé para que entregues a tu esclavo en mano
    de Acab para que me mate?'
  gun-gun: 'Ha''e rami teĩ ha''e aipoe''i: — Mba''e nunga py tu ajapo vai, Acabe po
    py xee nerembiguai xemboaxa aguã, xejuka aguã?'
  ilo-ULB: Simmungbat ni Abdias, “Ania ti nagbasolak ta iyawatmo ti adipenmo iti ima
    ni Ahab, tapno patayennak?
  kpg-kpg: Obadiah ga helekai gi mee, “Au guu hai dagu aha, dela goe e gaamai di haingadaa
    deenei belee daaligi iei au gii made i baahi di king Ahab?
  uig-ARA: 'ئۇ ئىلىياسقا مۇنداق دېدى: ــ «سەن قانداقسىگە كەمىنەڭنى ئۆلتۈرگىلى ئاھابنىڭ
    قولىغا تاپشۇرماقچى بولىسەن، مەن زادى نېمە گۇناھ قىلدىم؟'
  sus-sus: Abadiyasi naxa a fala, «N haakɛ mundun nabaxi i ra naxan a niyama i xa
    yi mɔɔli raba n na? Yi findima faxɛ nan na n bɛ Akabu mabiri.
  pon-2006: Opadaia ahpw sapeng, “Dahme I wiadahr me komw ketikihongiehki apwal wet
    pwe I en kamakamala rehn Nanmwarki Eihap?
  jae-jae: Ma eŋ gêjô Elia awa gebe “Aê gagôm sec ondoc, tec gobe ôkêŋ nêm sakiŋwaga
    aê êsêp Ahab lêma gebe ênac aê êndu.
  ksd-ksd: 'Ma Obadia i ga biti: Ava bar ra kaina iau ga pait ia, ba una nur tar kaum
    tultul ta ra lima i Akab upi na doko iau?'
  tur-YTC: “Ben ne günah işledim ki, beni öldürsün diye hizmetkârını Ahav’ın eline
    teslim ediyorsun?” dedi.
  grc-BRENT: Καὶ εἶπεν Ἀβδιοὺ, τί ἡμάρτηκα, ὅτι δίδως τὸν δοῦλόν σου εἰς χεῖρα Ἀχαὰβ
    τοῦ θανατῶσαί με;
  ind-AYT: Namun, Obaja menjawab, “Apakah dosa yang telah kulakukan sehingga engkau
    hendak memberikan hambamu ini ke tangan Ahab supaya membunuhku?
  nya-nya: Obadiya anafunsa kuti, “Kodi ndalakwa chiyani kuti inu mupereke mtumiki
    wanu kwa Ahabu kuti akaphedwe?
  hrv-hrv: 'Odgovori mu Obadija: “Što sam sagriješio te slugu svojega predaješ u ruke
    Ahabu da me ubije?'
  mps-mps: Tama Obadiago agabolo te tiwai po wali, “Genuai bidi, eno mena dwai sę
    ebaso, te nago homugo te king Ahapgo ena ela mumainogo ebawe?
  tpi-tpi: Na Obadia i tokim em olsem, “Bikman, mi bin mekim wanem rong na yu laik
    bai King Ahap i kilim mi i dai?
  dan-1931: 'Men han sagde: “Hvormed har jeg dog syndet, siden du vil give din Træl
    i Akabs Hånd, for at han kan slå mig ihjel?'
  vie-OVCB: 'Áp Đia thắc mắc: “Tôi có tội gì mà ông cho A-háp giết tôi?'
  guj-2017: ઓબાદ્યાએ જવાબ આપ્યો, “મેં શો અપરાધ કર્યો છે કે તું મને મારી નાખવા માટે
    આ તારા સેવકને આહાબના હાથમાં સોંપવા ઇચ્છે છે?
  pon-2006A: Opadaia ahpw sapeng, “Dahme I wiadahr me komw ketikihongiehki apwal wet
    pwe I en kamakamala rehn Nanmwarki Eihap?
  por-BRBSL: 'Ele disse: “Como eu pequei, que você entregaria seu servo nas mãos de
    Ahab, para me matar?'
  cth-cth: Ahni ni bang yonnae maw ka sak teh na san heh thei hanelah Ahab e kut dawk
    poe hanelah na ngai.
  twi-twi: Obadia bisae se, “Me wura, dɛn bɔne na mayɛ a enti woresoma me Ahab nkyɛn
    ama wɔakum me yi?
  hlt-hlt: Te phoeiah, “Kai duek sak hamla Ahab kut ah na sal nan tloeng ham khaw
    nang balae ka tholh?”
  tbz-SIM: 'Kɛ̀ Abudiɑsi kuɔ́nko kɛ dɔ̀: N dɑ cɑ̀kɛ bɑ okótì kɑ̀ɑ yó n fítɛ́ kɛ̀ Akɑbu
    m pĩ́ nkɛ́kuɔ?'
  msy-2020: Ezɨ Obadia kamaghɨn an azara, “Gumazir ekiam, kɨ bar arazir kurar manam
    gamizɨ, Atrivim Ahap na mɨsueghtɨ kɨ aremeghasa nɨ ifonge?
  dop-dop: 'Ntɛnɑ Opɑtiyɑ sɩ: Ɩlɛ ɩsɑɣɑtʋ ntiɣi mɑ lɑpɑ nɑ ń tʋɣʋ-m Akɑpɩ niŋ tɑɑ?
    Sǝm tɑɑ kɛ́ n tiliɣi-m mpʋ.'
  azb-azb: 'O dedi: «Nə günah etmişəm ki, mən qulunu öldürmək üçün Axavın əlinə verirsən?'
  eng-DBY: And he said, What have I sinned, that thou givest thy servant into the
    hand of Ahab, to put me to death?
  hin-2017: उसने कहा, “मैंने ऐसा क्या पाप किया है कि तू मुझे मरवा डालने के लिये अहाब
    के हाथ करना चाहता है?
  wol-KYG: 'Abdiyas ne ko: «Ana lu ma def lu bon, sang bi, ba nga di ma booleek Axab,
    mu di ma rey?'
  eng-YLT: And he saith, 'What have I sinned, that thou art giving thy servant into
    the hand of Ahab — to put me to death?
  eng-WYC-2017: And Obadiah said, What have I sinned, for thou betakest me in the
    hand of Ahab, that he slay me?
  eng-WMBB: He said, “How have I sinned, that you would deliver your servant into
    the hand of Ahab, to kill me?
  urd-GVH: अबदियाह ने एतराज़ किया, “मुझसे क्या ग़लती हुई है कि आप मुझे अख़ियब से मरवाना
    चाहते हैं?
  rug-rug: Meke olaṉa se Obadaea, “Nasa si tavetia rau meke hiva vala nau goi sa mua
    nabulu, pa tinasuna, meke kote va mate au sa baṉara Ehabi?
  gaz-gaz: Obaadiyaanis akkana jedhee gaafate; “Ati akka inni na ajjeesuuf garbicha
    kee dabarsitee Ahaabitti kennuun kee ani maal balleesseeti?
  fra-LSG: 'Et Abdias dit: Quel péché ai-je commis, pour que tu livres ton serviteur
    entre les mains d’Achab, qui me fera mourir?'
  yal-yal: Abadi yi a maxɔdin, a naxa, “N hakɛn mundun ligaxi, alogo i xa n tan, i
    ya walikɛɛn so Axabi yii, a xa n faxa?
  haw-1868: I aku la hoi kela, O ke aha la ko'u hewa e haawi ai oe i kau kauwa i ka
    lima o Ahaba e pepehi mai ia'u?
  arb-NAV: 'فَقَالَ: «أَيَّةُ خَطِيئَةٍ ارْتَكَبْتُ حَتَّى تُسَلِّمَ عَبْدَكَ لِيَدِ
    آخْابَ لِيُمِيتَنِي؟'
  ewe-ewe: Obadiya biae be, “Nu gbegblẽ ka mewɔ be nètsɔ wò dɔla le asi dem na Ahab
    be wòawu?
  eng-LEE: And he said, What have I sinned, that thou wouldst deliver thy servant
    into the hand of Achab, to slay me?
  gvn-gvn: '@see-verse:1KI.018.008'
  asm-FB: তেতিয়া ওবদিয়াই ক’লে, “মই এনে কি পাপ কৰিলোঁ, আপুনি যে বধ কৰিবৰ বাবে আপোনাৰ
    দাসক আহাবৰ হাতত শোধাই দিছে?
  sus-A: عَبَدِيَسِ نَشَ عَ قَلَ، «ﭑ هَاكّ مُندُن نَبَشِ عِ رَ نَشَن عَ نِيَمَ عِ
    شَ يِ مْولِ رَبَ ﭑ نَ؟ يِ قِندِ مَ قَشّ نَن نَ ﭑ بّ عَكَبُ مَبِرِ.
  fra-SBL: 'Il dit : « Comment ai-je péché, pour que tu livres ton serviteur entre
    les mains d''Achab, afin qu''il me tue ?'
  hbo-hbo: וַיֹּ֖אמֶר מֶ֣ה חָטָ֑אתִי כִּֽי־אַתָּ֞ה נֹתֵ֧ן אֶֽת־עַבְדְּךָ֛ בְּיַד־אַחְאָ֖ב
    לַהֲמִיתֵֽנִי׃
  piu-2006: '@see-verse:1KI.018.008'
  kik-kik: Obadia akĩmũũria atĩrĩ, “Kaĩ njĩkĩte ũũru ũrĩkũ, nĩguo ũũneane niĩ ndungata
    yaku moko-inĩ ma Ahabu njũragwo?
  omb-omb: I Obadia mo hui vena, “?Nau vei na havagi u esi? Huri nigo gom bete na
    nomu tangaloi tabanagi vano lawe Ehab vena vin teue lo mateana.
  fra-NCL: 'Et Abdias dit : « Quel péché ai-je commis, que tu livres ton serviteur
    entre les mains d’Achab, pour qu’il me fasse mourir ?'
  cek-AK: Obadiah mah, Ahab khaeah to tiah ka thuih pae nahaeloe kai hae na hum tih,
    kai loe tih zaehaih maw ka sak?
  cuk-cuk: 'Abdías abin sogdebalid: —¿Ibiga Acab an-oburgwebi be abege? ¿Ibugi isgus
    be an-daksunna?'
  uig-CYR: 'У Илиясқа мундақ деди: — «Сән қандақсигә кәминәңни өлтүргили Аһабниң қолиға
    тапшурмақчи болисән, мән зади немә гуна қилдим?'
  tel-2017: అందుకు ఓబద్యా “అహాబు నన్ను చంపేసేలా మీ దాసుడినైన నన్ను అతనికి అప్పగిస్తావా
    ఏమిటి? నేనేం పాపం చేశాను?
  hat-BSA: 'Li te di: “Ki peche mwen te fè ke ou ta vin mete sèvitè ou nan men Achab
    pou l mete m a lanmò?'
  kos-kos: Obadiah el fahk, “Ma koluk fuka nga orala, ku kom in kena eisyuyang nu
    inpaol Tokosra Ahab elan uniyuwi?
  hbo-WLC: וַיֹּ֖אמֶר מֶ֣ה חָטָ֑אתִי כִּֽי־אַתָּ֞ה נֹתֵ֧ן אֶֽת־עַבְדְּךָ֛ בְּיַד־אַחְאָ֖ב
    לַהֲמִיתֵֽנִי׃
  ibo-ibo: Mgbe ahụ, Ọbadaya jụrụ Ịlaịja sị, “Gịnị bụ ihe m mejọrọ, nke mere i ji
    na-achọ inyefe ohu gị nʼaka Ehab ka o gbuo ya?
  ory-ory: ତହୁଁ ସେ କହିଲା, “ମୁଁ କିପରି ପାପ କରିଅଛି ଯେ, ଆପଣ ଆପଣା ଦାସଙ୍କୁ ବଧ କରିବା ପାଇଁ
    ଆହାବଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରୁଅଛନ୍ତି?
  wmt-wmt: '@see-verse:1KI.018.008'
  chk-chk: Iwe, Opatia a üra, “Met üa tipis ren, pwe kopwe fangelong ngang noum chon
    angang lepöün Ahap pwe epwe nieila?
  rop-rop: Obadaiya bin tok, “King Eiheb mait kilim mi ded if ai dalim im det nyus.
    Wotfo yu wandi meigim dijan trabul blanga mi? Ai nomo bin dum enijing rong.
  ukr-1871: 'Він же каже: Чим провинив я тобі, що хочеш мене, раба твого, видати Ахабові,
    щоб убив мене?'
  deu-1951: 'Er aber sprach: Was habe ich gesündigt, daß du deinen Knecht in die Hand
    Ahabs geben willst, daß er mich töte?'
  eng-JPS: 'And he said: ''Wherein have I sinned, that thou wouldest deliver thy servant
    into the hand of Ahab, to slay me?'
  srp-1865: 'A on reèe: šta sam zgriješio, da slugu svojega predaš u ruke Ahavu da
    me pogubi?'
  lug-lug: Obadiya n’amugamba nti, “Kiki kye nkusobezza, okutuma omuddu wo eri Akabu
    ajja okunzita?
  heb-heb: ויאמר מה חטאתי כי אתה נתן את עבדך ביד אחאב להמיתני׃
  ben-IRV: তিনি বললেন, “আমি কি পাপ করেছি যে, আপনি আপনার দাস আমাকে মেরে ফেলবার জন্য
    আহাবের হাতে তুলে দিচ্ছেন?
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਕੀ ਪਾਪ ਕੀਤਾ ਜੋ ਤੂੰ ਆਪਣੇ ਦਾਸ ਨੂੰ ਅਹਾਬ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇਵੇਂ
    ਕਿ ਉਹ ਮੈਨੂੰ ਮਾਰ ਸੁੱਟੇ।
  tkr-tkr: 'Mang''vee eyhen: – Zı nena bınahne hav''u, ğu yiğna g''ul gik''as Axavne
    xıleqa qele?'
  mya-JVB: ဩဗဒိကလည်း၊ ကိုယ်တော် ကျွန် ၏ အသက်ကိုသတ် စေခြင်းငှါ အာဟပ် ၌ အပ် ရမည်အကြောင်း
    ၊ ကိုယ်တော် ကျွန်သည် အဘယ်သို့ ပြစ်မှား ဘိသနည်း။
  tbg-tbg: Minti tuvaro Obadiaava tiharo, Oho, te minti tiariraro Ahaapiva vi uvara
    iriro, ti haruma kaanarove. Te nana kaiqa vara kaunara kaarae ti tititehara vi
    uvara vuru tiva amiane tiaro?
  hmo-hmo: Obadaia ia gwau, “Lauegu dika be dahaka, vadaeni oi ura king Ahaba ese
    lau do ia alaia mase?
  urd-urd: उसने कहा, “मुझ से क्या गुनाह हुआ है, जो तू अपने ख़ादिम को अख़ीअब के हाथ
    में हवाले करना चाहता है, ताकि वह मुझे क़त्ल करे।
  rus-SYN: 'Он сказал: чем я провинился, что ты предаешь раба твоего в руки Ахава,
    чтоб умертвить меня?'
  bqc-SIM: 'Ɔ̃ Obadia mɛ̀: Tàae kpele má kɛ̀, ↄ̃ ńlɛ mapi n zↄ̀blena na Ahabuɛ
    a ↄzĩ aà ma dɛi?'
  tcz-CHONGTHU: Ahivangin Obadiah chun, “Ipi pen tah’a koiman chonset na kaneiya,
    nangman na sohpa keima hi, Ahab khutna nei peh doh’a ama thasah ding neiti ham?”
    ati.
  mar-mar: तेव्हा ओबद्या म्हणाला, “मी काय अपराध केला ज्यावरून तू आपल्या सेवकाला जीवे
    मारायला अहाबाच्या हाती देतोस?
  qub-qub: 'Chaura Abdías niran: «¿Imataj juchä Acabman cachamänayquipäga? ¿Wañuchimänantachu
    munanqui?'
  bqp-bqp: 'Akũ Obadia pì: Bↄ́ taarin ma kɛ̀, kũ ntɛn makũ n zↄ̀bleri na Ahabunɛ
    a ↄĩ à ma dɛɛ?'
  hat-hat: 'Abdyas reponn: -Kisa m'' fè ki mal pou ou voye m'' al chache lanmò nan
    men wa Akab?'
  eng-BSB: But Obadiah replied, “How have I sinned, that you are handing your servant
    over to Ahab to put me to death?
  eng-WEBPB: He said, “How have I sinned, that you would deliver your servant into
    the hand of Ahab, to kill me?
  kbq-kbq: Anante Obedia'a amanage hu'ne, Eri'za vahekamo'na nagra na'a kumi hugenka,
    Ahapu'ma nahe frinogura hunenantane?
  nhe-BL: 'Huan Abdías quinanquili: ―¿Tlaque tlajtlacoli nijchijtoc na para tinechtemactilis
    ica Acab para ma nechmicti?'
  bus-bus: 'Ben Obadia bè: Bↄ́ taarin má kɛ̀, kɛ̀ nɛ́ɛ mamↄma n zↄ̀bleri naa Ahabunɛ
    a ↄzĩ à ma dɛɛ?'
  gub-BL: Uze'eg Omani izupe. — Ma'e azapo newe. Màràzàwe tuwe nepuruzuka kar wer
    herehe tuwihawete Akaw pe ne.
  eng-DRA: 'And he said: What have I sinned, that thou wouldst deliver me thy servant
    into the hand of Achab, that he should kill me?'
