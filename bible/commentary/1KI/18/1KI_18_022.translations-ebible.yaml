verse: 1KI.018.022
translations:
  mal-C: 'അപ്പോൾ, ഏലിയാവു വീണ്ടും ജനത്തോടു പറഞ്ഞു: “യഹോവയുടെ പ്രവാചകന്മാരിൽ ഞാൻ; അതേ,
    ഞാൻ ഒരുവൻമാത്രം ശേഷിച്ചിരിക്കുന്നു; എന്നാൽ, ബാലിന്റെ പ്രവാചകന്മാർ നാനൂറ്റിയമ്പതു
    പേരുണ്ടല്ലോ!'
  deu-TKW: 'Da sprach Elia zum Volke: Ich bin allein übrig als Prophet Jahwes, der
    Propheten Baals dagegen sind vierhundertundfünfzig Mann.'
  lin-lin: 'Boye Eliya alobaki na bango : — Natikali kaka ngai moko mosakoli kati
    na basakoli na Yawe. Kasi Bala azali na basakoli tuku minei na mitano.'
  eng-LSV: And Elijah says to the people, “I have been left, by myself, a prophet
    of YHWH; and the prophets of Ba‘al [are] four hundred and fifty men;
  eng-GNV: 'Then said Eliiah vnto the people, I onely remayne a Prophet of the Lord:
    but Baals prophets are foure hundreth and fiftie men.'
  eng-WEBSTER: Then said Elijah to the people, I even I only, remain a prophet of
    the LORD; but Baal's prophet's are four hundred and fifty men.
  nhw-BL: 'Huan Elías sempa quinilhui nopa israelitame: ―San na noseltzi nimocajtoc
    niitlajtol pannextijca TOTECO, pero tlajtol pannextiani tlen Baal itztoque 450
    tlacame.'
  swh-ONEN: Kisha Eliya akawaambia, “Ni mimi peke yangu nabii wa Bwana aliyebaki,
    lakini Baali ana manabii mia nne na hamsini.
  bba-bba: Mɑ u mɑɑ bu sɔ̃ɔwɑ u nɛɛ, wee tɛ̃, nɛ turowɑ nɑ tie Yinni Gusunɔn sɔmɔbu
    sɔɔ. Adɑmɑ be, be bɑ sɑ̃ɑ Bɑɑlin yɑ̃ku kowobu, bɑ sɑ̃ɑwɑ tɔnu nɛɛru kɑ weerɑɑkuru
    (450).
  eng-KJVCPB: Then said Elijah unto the people, I, even I only, remain a prophet of
    the Lord; but Baal’s prophets are four hundred and fifty men.
  cpy-cpy: 'Eekiro iñaanata-tziiri Elías isheninka-paeni, ikantziri: “Apaani nokanta
    naaka iyamanta-nirite Tajorentsi, riima Inkañaaweri ikaatzi 450 iñaawyaa-tanirite
    rirori.'
  luo-luo: Eka Elija nowachonegi niya, “An kende ema adongʼ kuom jonabi mag Jehova
    Nyasaye to Baal nigi jonabi mia angʼwen kod piero abich.
  meu-meu: Bena Elia ese taunimanima na e hamaorodia, eto, Lau na Iehova ena peroveta
    tauna, lau mo sibogu noho, a Baal ena peroveta taudia na sinahuhani imahui.
  npi-ULB: तब एलियाले मानिसहरूलाई भने, “परमप्रभुको अगमवक्ताको रूपमा म एकलै छाडिएको
    छु, तर बालका अगमवक्ताहरू ४५० जना छन् ।
  yor-yor: Nígbà náà ni Elijah wí fún wọn pé, “Èmi nìkan ṣoṣo ni ó kù ní wòlíì Olúwa,
    ṣùgbọ́n, àádọ́ta lé ní irinwó (450) ni wòlíì Baali.
  emp-NTPO: 'Maʌ̃ne Elíaba jarasia: –Ãcõrẽneba bed̶eabarira ab̶abe mʌ̃drʌ b̶esia.
    Maʌ̃ne Baald̶eba bed̶eabadarãda 450 panʌa.'
  pes-OPCB: 'ایلیا در ادامهٔ سخنان خود گفت: «از انبیای خداوند تنها من باقی مانده‌ام،
    اما انبیای بعل چهارصد و پنجاه نفرند.'
  tgl-ULB: Pagkatapos sinabi ni Elias sa mga tao, “Ako, ako lamang, ang natitira bilang
    propeta ni Yahweh, pero ang mga propeta ni Baal ay 450 kalalakihan.
  cbu-NT: Ashiriya, yusur Elíyastam tsiyatarangu, Nuwamari minamti apanllpantana.
    Nuwamaricha minumariti kamungarangi. Itaru, siysa apanllputsis kurakis Baalchichis
    450 taaksa.
  hui-hui: Bi ladai nabiyagola Elayahanda lalu, Anduane Homogonaga bi mana latagi
    haga yu wahene mbiraore hangu i̱ kogoni. Ai Balanaga agali handari mariani pira
    duria (450) bibahende o kamirunida.
  mya-mya: ထို​အ​ခါ​ဧ​လိ​ယ​က``ထာ​ဝရ​ဘု​ရား​၏ ပ​ရော​ဖက်​များ​အ​နက် ငါ​တစ်​ဦး​တည်း​ကျန်
    ရှိ​နေ​၏။ ဗာ​လ​ပ​ရော​ဖက်​များ​မူ​ကား​လေး ရာ​ငါး​ဆယ်​ရှိ​ပေ​သည်။-
  bod-N: དེ་ནས་ཨེ་ལི་ཡཱས་མི་ཚོགས་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་ལུང་སྟོན་པ་རྣམས་ལས་ང་རང་གཅིག་པུ་ལས་ལུས་མེད་ཀྱང་།
    པཱ་ཨལ་གྱི་ལུང་སྟོན་པ་ནི་བཞི་བརྒྱ་དང་ལྔ་བཅུ་ཡོད།
  sna-sna: Zvino Eria akati kwavari, “Ini chete pavaprofita vaJehovha ndini ndasara,
    asi Bhaari ane vaprofita mazana mana namakumi mashanu.
  spa-BLM: 'Entonces Elías dijo al pueblo: “Yo, sólo yo, he quedado como profeta de
    Yahvé; pero los profetas de Baal son cuatrocientos cincuenta hombres.'
  cac-cac: 'Ix yalanxi vin̈aj Elías chi'' icha tic: —A d''a scal masanil eb'' vin̈
    schecab'' Jehová, a inxon̈ej pitzan in, axo pax eb'' vin̈ yic Baal, ay 450 eb''
    vin̈.'
  swh-ULB: Kisha Eliya akawaambia wale watu, “Mimi, pekee yangu, ndiye niliyebaki
    kuwa nabii wa BWANA, lakini manabii wa Baali wako 450.
  bel-bel: 'І сказаў Ільля народу: я адзін застаўся прарок Гасподні, а прарокаў Ваалавых
    чатырыста пяцьдзясят чалавек;'
  wed-wed: Ma Elijah taui awarii i riwa, “Bada ana peroveta anina tau a mamae. Wate
    Baal ana peroveta 450.
  deu-ELBBK: 'Und Elia sprach zu dem Volk: Ich allein bin übriggeblieben, ein Prophet
    des HERRN, und der Propheten des Baal sind 450 Mann.'
  mbb-OT: Mid-uman megkaǥi si Elias te, “Iyan e zà nesamà te menge ebpeneuven te Nengazen,
    piru si Baal 450 is kandin he ebpeneuven.
  mal-2015: 'പിന്നെ ഏലീയാവു ജനത്തോടു പറഞ്ഞതു: യഹോവയുടെ പ്രവാചകനായി ഞാൻ ഒരുത്തൻ മാത്രമേ
    ശേഷിച്ചിരിക്കുന്നുള്ളു; ബാലിന്റെ പ്രവാചകന്മാരോ നാനൂറ്റമ്പതുപേരുണ്ടു.'
  rmc-rmc: 'O Eliaš mek phenďa: „Le RAJESKRE prorokendar ačhiľom ča me, ale le Baaloskre
    prorokendar hin štar šel the penda (450).'
  pes-OPV: 'پس ایلیا به قوم گفت: من تنها نبی یهوه باقی‌مانده‌ام وانبیای بعل چهارصد
    و پنجاه نفرند.'
  ron-1924: 'Ши Илие а зис попорулуй: „Еу сингур ам рэмас дин пророчий Домнулуй, пе
    кынд пророчь ай луй Баал сунт патру суте чинчзечь.'
  aui-aui: Wasina bi Elaija iwonedi bo, “Yawe God yana peroveta na tagu kawagha amakamake,
    bi Baal yana peroperoveta na yadi 450.
  ben-OBCV: তখন এলিয় তাদের বললেন, “সদাপ্রভুর ভাববাদীদের মধ্যে এখানে একমাত্র আমিই
    আছি, কিন্তু বায়ালের ভাববাদীরা সংখ্যায় 450 জন।
  som-som: Markaasaa Eliiyaah wuxuu haddana dadkii ku yidhi, Anigoo keliya ayaa ka
    hadhay nebiyadii Rabbiga, laakiinse Bacal nebiyadiisu waa afar boqol iyo konton
    nin.
  lat-VUC: 'Et ait rursus Elias ad populum: Ego remansi propheta Domini solus: prophetæ
    autem Baal quadringenti et quinquaginta viri sunt.'
  eng-ASVBT: Then said Elijah unto the people, I, even I only, am left a prophet of
    Jehovah; but Baal’s prophets are four hundred and fifty men.
  ita-1885: 'Ed Elia disse al popolo: Io son restato solo profeta del Signore, ed
    i profeti di Baal sono quattrocencinquant''uomini.'
  eng-LXXUP: And Elijah said to the people, I am left, the only one prophet of the
    Lord; and the prophets of Baal are four hundred and fifty men, and the prophets
    of the groves four hundred.
  eng-ULB: Then Elijah said to the people, “I, I alone, am left as a prophet of Yahweh,
    but Baal's prophets are 450 men.
  spa-VBL: 'Entonces Elías les dijo: “Yo soy el único que queda de los profetas del
    Señor -sólo yo-, pero Baal tiene cuatrocientos cincuenta profetas.'
  fra-_FOB: 'Alors Élie dit au peuple: Je suis demeuré seul prophète de l''Éternel;
    et les prophètes de Baal sont quatre cent cinquante hommes.'
  mal-mal: 'പിന്നെ ഏലീയാവ് ജനത്തോട് പറഞ്ഞത്: “യഹോവയുടെ പ്രവാചകനായി ഞാൻ ഒരുത്തൻ മാത്രമേ
    ശേഷിച്ചിരിക്കുന്നുള്ളു; ബാലിന്റെ പ്രവാചകന്മാരോ നാനൂറ്റമ്പത് പേരുണ്ട്.'
  urd-GVR: Iliyās ne bāt jārī rakhī, “Rab ke nabiyoṅ meṅ se sirf maiṅ hī bāqī rah
    gayā hūṅ. Dūsrī taraf Bāl Dewatā ke yih 450 nabī khaṛe haiṅ.
  suz-BL: मिनु एलीयाम मेको आन कली “परमप्रभु यावे आ लोव़ पाइब गो आं का ला लीती। तन्‍न
    बाल आ नोले दुम्‍ब लोव़ पाइब ४ सहे ५० जना बाक्‍नीम।
  ita-1927: 'Allora Elia disse al popolo: “Son rimasto io solo de’ profeti dell’Eterno,
    mentre i profeti di Baal sono in quattrocentocinquanta.'
  ckb-ckb: 'پاشان ئەلیاس بە گەلی گوت: «بە تەنها من بە پێغەمبەری یەزدان ماومەتەوە،
    پێغەمبەرەکانی بەعلیش چوار سەد و پەنجا پیاون.'
  eng-BBE: Then Elijah said to the people, I, even I, am the only living prophet of
    the Lord; but Baal's prophets are four hundred and fifty men.
  kan-OKCV: ಆಗ ಎಲೀಯನು ಜನರಿಗೆ, “ಯೆಹೋವ ದೇವರ ಪ್ರವಾದಿಗಳಲ್ಲಿ ನಾನೊಬ್ಬನೇ ಉಳಿದಿದ್ದೇನೆ. ಆದರೆ
    ಬಾಳನ ಪ್ರವಾದಿಗಳು ನಾನೂರ ಐವತ್ತು ಮಂದಿಯಿದ್ದಾರೆ.
  tam-2017: 'அப்பொழுது எலியா மக்களை நோக்கி: யெகோவாவின் தீர்க்கதரிசிகளில் மீதியாக இருக்கிறவன்
    நான் ஒருவன்; பாகாலின் தீர்க்கதரிசிகளோ 450 பேர்.'
  spa-RV-1909: 'Y Elías tornó á decir al pueblo: Sólo yo he quedado profeta de Jehová;
    mas de los profetas de Baal hay cuatrocientos y cincuenta hombres.'
  ron-BTF: 'Atunci a spus Ilie poporului: Eu, numai eu, am rămas profet al DOMNULUI;
    dar profeţii lui Baal sunt patru sute cincizeci de bărbaţi.'
  eng-WEBP: Then Elijah said to the people, “I, even I only, am left as a prophet
    of the LORD; but Baal’s prophets are four hundred fifty men.
  eng-FBV: Then Elijah told them, “I am the only one left of the Lord's prophets—just
    me alone—but Baal has four hundred and fifty prophets.
  nld-1939: 'Toen sprak Elias tot het volk: Ik sta hier alleen als de enig overgebleven
    profeet van Jahweh; de profeten van Báal zijn vierhonderd vijftig man sterk.'
  nch-BL: 'Huan Elías sempa quinilhui nopa israelitame: ―San na noseltitzi nimocajtoc
    niitajtolpanextijca TOTECO, pero nopa tajtolpanextiani ten Baal itztoque 450 tacame.'
  vie-1934: 'Bấy giờ, Ê-li nói với dân sự rằng: Trong vòng những tiên tri của Đức
    Giê-hô-va, chỉ một mình ta còn lại; còn các tiên tri Ba-anh số là bốn trăm năm
    mươi người.'
  hin-CV: तब एलियाह ने भीड़ को कहा, “सिर्फ मैं; याहवेह का भविष्यद्वक्ता बाकी रह गया
    हूं, मगर बाल के भविष्यद्वक्ता चार सौ पचास व्यक्ति हैं.
  spa-BES: 'Entonces Elías dijo al pueblo: Yo, incluso yo, soy el único profeta viviente
    del Señor; mas los profetas de Baal son cuatrocientos cincuenta hombres.'
  tdx-tdx: Le hoe t’i Elià am’ ondatio. Izaho le izaho avao ty mpitoky honka’ Iehovà;
    fe ondaty efa-jato-tsi-limampolo ty mpitoki’ i Baale.
  tha-KJV: แล​้วเอลียาห์​พู​ดก​ับประชาชนว่า “ตัวข้าพเจ้า คือข้าพเจ้าแต่​ผู้​เดียวเป็นผู้​พยากรณ์​ของพระเยโฮวาห์​ที่​เหลืออยู่
    แต่​ผู้​พยากรณ์​พระบาอั​ลม​ี​สี​่ร้อยห้าสิบคน
  por-BR-2018: 'E Elias converteu a dizer ao povo: Só eu restei profeta do SENHOR;
    mas dos profetas de Baal há quatrocentos e cinquenta homens.'
  deu-ELO: 'Und Elia sprach zu dem Volke: Ich allein bin übriggeblieben, ein Prophet
    Jehovas, und der Propheten des Baal sind vierhundertfünfzig Mann.'
  eng-WYC-2018: And Elijah said again to the people, I dwelled alone a prophet of
    the Lord; soothly the prophets of Baal be four hundred and fifty, and the prophets
    of the maumet woods be four hundred men. (And Elijah said to the people, I am
    the only prophet of the Lord still left; but there be four hundred and fifty prophets
    of Baal, and four hundred prophets of Asherah.)
  epo-epo: 'Kaj Elija diris al la popolo: Mi restis la sola profeto de la Eternulo,
    kaj da profetoj de Baal estas kvarcent kvindek homoj.'
  uig-PIN: 'Iliyas hǝlⱪⱪǝ: — Pǝrwǝrdigarning pǝyƣǝmbǝrliridin pǝⱪǝt mǝn yalƣuz ⱪaldim.
    Əmma Baalning pǝyƣǝmbǝrliri tɵt yüz ǝllik kixidur.'
  beo-beo: Amalalu, Ilaidia da amane sia:i, “Na fawane da Hina Gode Ea balofede dunudafa
    esala. Be Ba:ile ea balofede dunu da 450 agoane esala.
  tpi-OTNT: Orait Elaija i tokim ol olsem, “I no gat narapela profet bilong Bikpela
    i stap yet. Mi wanpela tasol. Tasol i gat 450 profet bilong Bal i stap.
  hau-SA: Sai Iliya ya ce musu, “Ni ne kaɗai annabin Ubangiji da ya rage, amma Ba’al
    yana da annabawa ɗari huɗu da hamsin.
  uig-LAT: 'Iliyas xelqqe: — Perwerdigarning peyghemberliridin peqet men yalghuz qaldim.
    Emma Baalning peyghemberliri töt yüz ellik kishidur.'
  nde-nde: Ngakho u-Elija wasesithi kubo, “Yimi ngedwa umphrofethi kaThixo oseleyo
    kodwa uBhali ulabangamakhulu amane lamatshumi amahlanu.
  ton-ton: Pea naʻe toki pehē ʻe ʻIlaisiā ki he kakai, “Ko au tokotaha pe ʻoku toe
    ko e palōfita ʻa Sihova; ka ko e kau kikite ʻa Peali ko e kau tangata ʻe toko
    fāngeau mo e nimangofulu.
  ces-1613: 'Opět řekl Eliáš lidu: Já sám toliko pozůstal jsem prorok Hospodinův,
    proroků pak Bálových jest čtyři sta a padesáte mužů.'
  eng-WMB: Then Elijah said to the people, “I, even I only, am left as a prophet of
    the LORD; but Baal’s prophets are four hundred fifty men.
  tam-TCV: அப்பொழுது எலியா அவர்களைப் பார்த்து, “யெகோவாவின் இறைவாக்கினரில் நான் ஒருவன்
    மட்டுமே மீதியாயிருக்கிறேன். ஆனால் பாகாலுக்கு நானூற்றைம்பது தீர்க்கதரிசிகள் இருக்கிறார்கள்.
  ceb-ULB: Unya miingon si Elias ngadto sa katawhan, “Ako, ako lamang usa, ang nagpabiling
    propeta ni Yahweh, apan 450 ka kalalakihan ang propeta ni Baal.
  pol-UBG: 'Wtedy Eliasz powiedział do ludu: Tylko ja sam pozostałem jako prorok PANA;
    a proroków Baala jest czterystu pięćdziesięciu.'
  agr-agr: 'Nuna tusa ataktu awagki chichaak: “Tuke Pujuu chichamen etsegtin iwakuk
    ima wikiuchitjai. Untsu Baala profetaji aina duka cuatrocientos cincuenta ainawai.'
  kyc-kyc: Dokopa Ilainjame lao, Nakama mee bange anatu lao lakandenge kingi Bealo
    lenge poropeta akali malu (450) karaminyi. Dopa pipyamopape Kamongona poropeta
    dokona namba iki pyarepala pupyamo karo, leya.
  urd-GVU: الیاس نے بات جاری رکھی، ”رب کے نبیوں میں سے صرف مَیں ہی باقی رہ گیا ہوں۔
    دوسری طرف بعل دیوتا کے یہ 450 نبی کھڑے ہیں۔
  deu-1912: 'Da sprach Elia zum Volk: Ich bin allein übriggeblieben als Prophet des
    HERRN; aber der Propheten Baals sind vierhundertfünfzig Mann.'
  ntj-ntj: Nyangka Layirrtjalu watjarnu, “Wiya, Mama Kuurrnga wanalpayi pirninya-ya
    wiyarringkula-wanarnu. Nyangka-rna ngayulu kutjurringu nyinarra. Parturtu-ya wati
    pirni 450-lu Paralku waarka palyara.
  kan-2017: ಮತ್ತು ಎಲೀಯನು ಅವರಿಗೆ, “ಯೆಹೋವನ ಪ್ರವಾದಿಗಳಲ್ಲಿ ನಾನೊಬ್ಬನೇ ಉಳಿದಿದ್ದೇನೆ, ಬಾಳನ
    ಪ್ರವಾದಿಗಳಲ್ಲಿ ನಾನೂರೈವತ್ತು ಜನರಿದ್ದಾರೆ.
  yap-yap: Me ga’ar Elijah, “Kemus ni gag e kug magey ni profet rok SOMOL, machane
    450 e pi profet rok Baal.
  hlt-MCSB: Elijah loh pilnam taengah, “Kai he kamah bueng ni BOEIPA kah tonghma la
