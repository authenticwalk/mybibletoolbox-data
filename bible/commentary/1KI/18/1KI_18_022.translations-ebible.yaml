    gbɛ̃ↄn ↄ̀aa pla ń blakwioɛ.'
  tcz-CHONGTHU: Hijou chun Elijah in amaho kom’ah asei tai, “Pakai themgao aki hinghoiya
    keima changbou kahi tai, Baal doi themgao ho vang jali le somnga alhing uve.
  mar-mar: मग एलीया लोकांस म्हणाला, “मी, मीच फक्त परमेश्वराचा संदेष्टा असा राहलो आहे,
    पण बआलाचे चारशेपन्नास संदेष्टे आहेत.
  soq-soq: Mape Elaia mo mampo wanase, “Iawe God perowetawa neba os wainedina tane
    Baal perowetawa ipa 450.
  qub-qub: 'Chaura Elías sïguir niran: «Tayta Diospa profëtanga japallänami cawaycä.
    Baalpami ichanga canan caycan chuscu pachac pichga chuncan (450) profëtancuna.'
  bqp-bqp: 'akũ Iliasu pìńnɛ: Dikiri annabinↄ tɛ́ makũ mɛ́ ma gↄ̃ mado. Baali tãnagbagbarinↄ
    sↄ̃, gbɛ̃nↄn wàa pla kũ bupla akuriomɛ.'
  hat-hat: 'Eli di yo: -Nan tout pwofèt Seyè a, se mwen menm ase ki rete. Men gen
    katsansenkant (0450) pwofèt Baal.'
  eng-BSB: Then Elijah said to the people, “I am the only remaining prophet of the
    LORD, but Baal has four hundred and fifty prophets.
  eng-WEBPB: Then Elijah said to the people, “I, even I only, am left as a prophet
    of the LORD; but Baal’s prophets are four hundred and fifty men.
  kbq-kbq: Anage huteno Elaija'a ana vahetminkura amanage huno zamasami'ne, Ra Anumzamofo
    kasnampa nera nagrake mani'noe. Hianagi Bali havi anumzamofo kasnampa vahetmina
    450'a vahe mani'nazagu,
  nhe-BL: 'Huan Elías sampa quinilhui nopa israelitame: ―San na noselti nimocajtoc
    niitiocamanalojca TOTECO, pero tiocamanalohuani tlen Baal itztoque 450 tlacame.'
  bus-bus: 'ben Ilia bèńnɛ: Dii annabinↄ tɛ́ mámbe ma gↄ̃ mado. Baali tãagbãgbãrinↄ
    sↄ̃, gↄ̃ↄn wàa plaa kpɛ́ baplaa akurimɛ.'
  gub-BL: Na'e uze'eg wi Eri kury, — Amo 'ar rehe heta tetea'u Tupàn ze'eg imume'u
    har wà. Ukàzym paw rupi wà. Xo ihe zo aikuwe ihe. Ma'aw ze'eg imume'u har nukàzym
    kwaw wà. Heta 450 waneta haw wà.
  eng-DRA: 'And Elias said again to the people: I only remain a prophet of the Lord:
    but the prophets of Baal are four hundred and fifty men.'
