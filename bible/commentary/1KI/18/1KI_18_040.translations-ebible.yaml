verse: 1KI.018.040
translations:
  mal-C: 'അപ്പോൾ, ഏലിയാവ് ജനത്തോടു: “ബാലിന്റെ പ്രവാചകന്മാരെ പിടിക്കുക! അവരിൽ ഒരുത്തരും
    രക്ഷപ്പെടരുത്!” എന്ന് ആജ്ഞാപിച്ചു. ജനം അവരെ പിടികൂടി. ഏലിയാവ് അവരെ കീശോൻ അരുവിക്കരികെ
    കൊണ്ടുവന്ന് അവിടെവെച്ചു വധിച്ചുകളഞ്ഞു.'
  deu-TKW: 'Elia aber gebot ihnen: Greift die Propheten Baals! Laßt keinen von ihnen
    entrinnen! Da griff man sie, und Elia führte sie hinab an den Bach Kison und schlachtete
    sie daselbst.'
  lin-lin: 'Eliya apesaki bango mitindo : — Bokanga basakoli ya Bala, botika ata moto
    moko te kokima. Bakangaki bango, mpe Eliya amemaki bango na lubwaku ya Kishoni
    mpo na kokata bango bakingo kuna.'
  eng-LSV: And Elijah says to them, “Catch the prophets of Ba‘al; do not let a man
    escape from them”; and they catch them, and Elijah brings them down to the Brook
    of Kishon, and slaughters them there.
  eng-GNV: And Elijah said vnto them, Take the prophets of Baal, let not a man of
    them escape. and they tooke them, and Eliiah brought them to the brooke Kishon,
    and slewe them there.
  eng-WEBSTER: 'And Elijah said to them, Take the prophets of Baal; let not one of
    them escape. And they took them: and Elijah brought them down to the brook Kishon,
    and slew them there.'
  nhw-BL: 'Huajca Elías quinilhui: ―Xiquinitzquica itlajtol pannextijcahua Baal para
    amo ma cholo niyon se. Huan inijuanti quinitzquijque huan Elías quinhuicac ipan
    nopa atlajtli catli itoca Cisón huan nopona quinmicti.'
  swh-ONEN: Kisha Eliya akawaamuru, “Wakamateni hao manabii wa Baali. Msimwache hata
    mmoja atoroke!” Wakawakamata, naye Eliya akawaleta mpaka Bonde la Kishoni na kuwachinja
    huko.
  bba-bba: Mɑ Eli u nɛɛ, ǹ n mɛn nɑ, bu bũu wi bɑ mɔ̀ Bɑɑlin yɑ̃ku kowo be mwɛɛrimɑ,
    bu ku rɑɑ de ben ɡoo u kisirɑ. Yerɑ bɑ bu mwɛɛrɑ. Eli u derɑ bɑ kɑ bu dɑ Kisionin
    dɑɑrɔ. Miyɑ u bu sɑkirɑ.
  eng-KJVCPB: 'And Elijah said unto them, Take the prophets of Baal; let not one of
    them escape. And they took them: and Elijah brought them down to the brook Kishon,
    and slew them there.'
  cpy-cpy: 'Ari ikantzi Elías: “Poteeyiri iñaawyaatanirite-paeni Inkañaaweri. Tekatsi
    apaani shiyatsini.” Ari roteeyee-tanakiri maawoeni, raanakiri Elías nijaateniki
    Tzipyaariki, ithatyaakiri ikentsiki maawoeni.'
  luo-luo: Eka Elija nochikogi kawacho niya, “Makuru jonabi mag Baal. Kik uwe ngʼato
    tony!” Ne gimakogi mi Elija nochiwo chik mondo tergi Holo mar Kishon kendo nonegogi
    kuro.
  meu-meu: Bena Elia ese e hamaorodia, eto, Baal ena peroveta taudia a dabaidia tao,
    ta basine roho mauri. E dabaidia tao; bena Elia ese e laohaidia, sinavai maraḡina
    ladana Kison badibadinai e aladia mase.
  npi-ULB: त्यसैले एलियाले तिनीहरूलाई भने, “बालका अगमवक्ताहरूलाई पक्र । एउटै पनि भाग्न
    नपाओस् ।” त्यसैले तिनीहरूले बालका अगमवक्कताहरूलाई पक्रे र तिनीहरूलाई कीशोन खोलामा
    ल्याई मारे ।
  yor-yor: Nígbà náà ni Elijah sì pàṣẹ fún wọn pé, “Ẹ mú àwọn wòlíì Baali. Ẹ má ṣe
    jẹ́ kí ọ̀kan nínú wọn kí ó sálọ!” Wọ́n sì mú wọn, Elijah sì mú wọn sọ̀kalẹ̀ sí
    àfonífojì Kiṣoni, ó sì pa wọ́n níbẹ̀.
  emp-NTPO: 'Maʌ̃be Elíaba ãdjirãa jarasia: –Baald̶eba bed̶eabadarãda jũma jidad̶adua.
    Ni ab̶aʌda idu mĩrũ wãbirãnadua.– Ara maʌ̃da israelerãba ãdjirãra jidacuad̶aped̶a
    Elíaba Quisoʌ̃ do zaqued̶aa edebisia. Mama idjia jũma quenasia.'
  pes-OPCB: 'آنگاه ایلیای نبی به آنها گفت: «این انبیای بعل را بگیرید و نگذارید یکی
    از ایشان نیز فرار کند.» پس همهٔ آنها را گرفتند و ایلیا آنها را به کنار رود قیشون
    برد و آنها را در آنجا کشت.'
  tgl-ULB: Kaya sinabi ni Elias sa kanila, “Dalhin ninyo ang mga propeta ni Baal.
    Huwag hayaang makatakas ni isa sa kanila”’ Kaya kinuha sila, at dinala ni Elias
    ang mga propeta ni Baal sa ibaba ng batis ng Cison at pinatay sila roon.
  cbu-NT: Ashiriya, Elíyassha anuritam tputsee, apanllputsee urkar ichingaru Baalaa
    ungirtakana an ashpari putangints; minumtiyam kaparintspa, tárangu, tputsshitisin
    ashpari putaranganaya. Anootssha Elíyas kung Kisunap macheeru, anush ashpaatsiri
    450 wayarpunish k'chirpat kayungeeru, pachayaru, izuuru kachingeeru, kasarangiya.
    Ashiriya, na kamaneena yuwaa Elíyas apanllputsee urkar ashpari pacharangu anootsi.
  hui-hui: Ani leagola Elayahanda lalu, Balanaga bi mana latagi haga agali o karuni
    mbirali pora bialu napelo bibahendeore minai hadaba, lene. Ani layagola tigua
    agali uruni bibahendeore minai hene. Ani biyagola Elaya ibugua agali uruni haru
    halu Kisono ange wiagoria dalipe howa bibahendeore bo wahai hene.
  mya-mya: ဧ​လိ​ယ​က``ဗာ​လ​ပ​ရော​ဖက်​တို့​ကို​ဖမ်း​ဆီး​ကြ လော့။ တစ်​ယောက်​မျှ​ထွက်​မ​ပြေး​စေ​ကြ​နှင့်''
    ဟု အ​မိန့်​ပေး​၏။ လူ​တို့​သည်​ပ​ရော​ဖက်​အား​လုံး​ကို ဖမ်း​ဆီး​၍​ပေး​သ​ဖြင့် ဧ​လိ​ယ​သည်​သူ​တို့​အား
    ကိ​ရှုန်​ချောင်း​သို့​ထုတ်​သွား​ပြီး​လျှင်​ကွပ်​မျက် လေ​၏။
  bod-N: དེ་ནས་ཨེ་ལི་ཡཱས་ཁོ་རྣམས་ལ། པཱ་ཨལ་གྱི་ལུང་སྟོན་པ་རྣམས་བཟུང་ལ། དེ་རྣམས་ལས་གཅིག་ཀྱང་འཆོར་དུ་མ་འཇུག་ཅེས་སྨྲས་པར།
    མི་ཚོགས་ཀྱིས་དེ་རྣམས་བཟུང་བ་དང་། ཨེ་ལི་ཡཱས་དེ་རྣམས་ཁི་ཤོན་ཆུ་བོའི་འགྲམ་དུ་ཁྲིད་ནས་དེ་རུ་བསད་དོ།
    །
  sna-sna: Ipapo Eria akavarayira akati, “Batai vaprofita vaBhaari. Musarega kana
    mumwe chete achipunyuka!” Vakavabata, uye Eria akaita kuti vaendeswe zasi kuMupata
    weKishoni vakandourayirwako.
  spa-BLM: 'Elías les dijo: “¡Atrapen a los profetas de Baal! No dejéis que se escape
    ni uno de ellos”. Los apresaron, y Elías los hizo descender al arroyo Cisón, y
    allí los mató.'
  cac-cac: 'Ix yalan vin̈aj Elías chi'' d''a eb'': —Yamec eb'' vin̈ schecab'' Baal
    tic. Malajocab'' junoc eb'' vin̈ tz''eli, xchi vin̈. Ix yamji eb'' vin̈ yuj eb''
    anima chi'', ix schecan vin̈ ic''chajb''at eb'' vin̈ d''a sti'' a'' Cisón. Ata''
    ix miljicham eb'' vin̈.'
  swh-ULB: Kwa hiyo Eliya akawaambia, “Wakamateni manabii wa Baali. Msimwache hata
    mmoja wao atoroke.” Kwa hiyo wakawakamata, na Eliya akawaleta manabii wa Baali
    chini kwenye kijito cha Kishoni na akawaua huko.
  bel-bel: 'І сказаў ім Ільля: схапеце прарокаў Ваалавых, каб ніводзін зь іх не схаваўся.
    І схапілі іх, і завёў іх Ільля да патока Кісона і закалоў іх там.'
  wed-wed: Ma Elijah rava i egari, “Baal ana peroveta ona vojijini; Eḡa tagogi ona voterei
    da ina ruba!” Peroveta anatapui i vojijini ma Elijah taui i riwei da i ḡairei
    au Kishon gaugaubana ma anatapui i viraḡeni.
  deu-ELBBK: 'Und Elia sprach zu ihnen: Greift die Propheten des Baal, keiner von
    ihnen entkomme! Und sie griffen sie; und Elia führte sie hinab an den Bach Kison
    und schlachtete sie dort.'
  mbb-OT: Ne segugunà midsuǥù ni Elias is menge etew te, “Dekepa niw is menge ebpeneuven
    ni Baal. Kinahanglan he wazà ebpekepelaǥuy kandan!” Umbe midakep dan ne mid-uwit
    sikandan ni Elias diyà te zal-ug he Kishon ne zutun din penhimetayi.
  mal-2015: 'ഏലീയാവു അവരോടു: ബാലിന്റെ പ്രവാചകന്മാരെ പിടിപ്പിൻ; അവരിൽ ഒരുത്തനും ചാടിപ്പോകരുതു
    എന്നു പറഞ്ഞു. അവർ അവരെ പിടിച്ചു; ഏലീയാവു അവരെ താഴെ കീശോൻ തോട്ടിന്നരികെ കൊണ്ടുചെന്നു
    അവിടെവെച്ചു വെട്ടിക്കൊന്നുകളഞ്ഞു.'
  rmc-rmc: 'O Eliaš lenge phenďa: „Chuden le Baaloskre proroken, hoj ňiko lendar te
    na denašel het!“ Sar len chudle, o Eliaš len ľigenďa tele paš o paňi Kišon a ode
    len murdarďa.'
  pes-OPV: 'و ایلیا به ایشان گفت: «انبیای بعل را بگیرید و یکی از ایشان رهایی نیابد.»
    پس ایشان را گرفتند و ایلیا ایشان رانزد نهر قیشون فرود آورده، ایشان را در آنجاکشت.'
  ron-1924: „Пунець мына пе пророчий луй Баал”, ле-а зис Илие, „ничунул сэ ну скапе!”
    Ши ау пус мына пе ей. Илие й-а коборыт ла пырыул Кисон ши й-а ынжунгият аколо.
  aui-aui: Wasina bi Elaija sisiya bagibaginama iwonedi bo, “Baal yana peroperoveta
    kokabitawatawanidi. Getana konakabiwiiadidi da inaverataveyana!” Na wawaya sigeghomiiri
    da Baal yana peroperoveta tupadi sikabitawatawanidi, bi Elaija ivinagho kedaridi
    siyowogha Kison anayine da name sivikasunughana.
  ben-OBCV: তখন এলিয় তাদের আদেশ দিলেন, “বায়ালের ভাববাদীদের ধরে ফেলো। কেউ যেন পালাতে
    না পারে!” তারা তাদের ধরে ফেলেছিল, ও এলিয় তাদের কীশোন উপত্যকায় নামিয়ে এনে সেখানে
    তাদের হত্যা করলেন।
  som-som: Markaasaa Eliiyaah wuxuu ku yidhi iyagii, Nebiyada Bacal qabta oo midna
    yuusan ka baxsan. Oo iyana way soo qabteen; markaasaa Eliiyaah wuxuu iyagii keenay
    durdurka Qiishoon agtiisa, oo halkaasuu iyagii ku laayay.
  lat-VUC: 'Dixitque Elias ad eos: Apprehendite prophetas Baal, et ne unus quidem
    effugiat ex eis. Quos cum apprehendissent, duxit eos Elias ad torrentem Cison,
    et interfecit eos ibi.'
  eng-ASVBT: And Elijah said unto them, Take the prophets of Baal; let not one of
    them escape. And they took them; and Elijah brought them down to the brook Kishon,
    and slew them there.
  ita-1885: 'Ed Elia disse loro: Prendete i profeti di Baal, non iscampine alcuno.
    Ed essi li presero. Ed Elia li fece scendere al torrente Chison, e quivi li scannò.'
  eng-LXXUP: And Elijah said to the people, Take the prophets of Baal; let not one
    of them escape. And they took them; and Elijah brings them down to the brook Kishon,
    and he slew them there.
  eng-ULB: So Elijah said to them, “Take the prophets of Baal. Do not let one of them
    escape.” So they took them, and Elijah brought the prophets of Baal down to the
    Kishon River and killed them there.
  spa-VBL: 'Entonces Elías les ordenó: “Agarren a los profetas de Baal. No dejen escapar
    a ninguno”. Los agarraron, y Elías los bajó al valle de Cisón y los mató allí.'
  fra-_FOB: 'Et Élie leur dit: Saisissez les prophètes de Baal; qu''il n''en échappe
    pas un! Ils les saisirent donc; et Élie les fit descendre au torrent de Kisson,
    et les y égorgea.'
  mal-mal: 'ഏലീയാവ് അവരോട്: “ബാലിന്റെ പ്രവാചകന്മാരെ പിടിപ്പിൻ; അവരിൽ ഒരുത്തനും രക്ഷപെടരുത്”
    എന്ന് പറഞ്ഞു. അവർ അവരെ പിടിച്ചു; ഏലീയാവ് അവരെ താഴെ കീശോൻ തോട്ടിനരികെ കൊണ്ടുചെന്ന്
    അവിടെവെച്ച് കൊന്നുകളഞ്ഞു.'
  urd-GVR: Phir Iliyās ne unheṅ hukm diyā, “Bāl ke nabiyoṅ ko pakaṛ leṅ. Ek bhī bachne
    na pāe!” Logoṅ ne unheṅ pakaṛ liyā to Iliyās unheṅ nīche Wādī-e-Qaison meṅ le
    gayā aur wahāṅ sab ko maut ke ghāṭ utār diyā.
  suz-BL: मिनु एलीयामी मेको आन कली “बाल आ लोव़ पाइब आन कली ग्‍याइक्‍तीन। का यो प्रोक्‍चा
    मतामेक्‍ल” दे माइक्‍मी बाक्‍त। मिनु मेकोपुकीम मेको आन कली ग्‍याइक्‍तमे बाक्‍त।
    मिनु एलीयाम मेको आन कली किशोन खोल्‍साम लाइश्‍शा साइक्‍मी बाक्‍त। प्रस्‍थान २२:१९;
    ब्‍यवस्‍था १३:६-९
  ita-1927: 'Ed Elia disse loro: “Pigliate i profeti di Baal; neppur uno ne scampi!”
    Quelli li pigliarono, ed Elia li fece scendere al torrente Kison, e quivi li scannò.'
  ckb-ckb: 'ئینجا ئەلیاس پێی گوتن: «پێغەمبەرەکانی بەعل بگرن و مەهێڵن پیاوێکیان لێ
    دەرباز بێت.» ئەوانیش گرتیانن، ئەلیاس بردنییە خوارەوە بۆ دۆڵی قیشۆن و لەوێ سەری
    بڕین.'
  eng-BBE: And Elijah said to them, Take the prophets of Baal, let not one of them
    get away. So they took them, and Elijah made them go down to the stream Kishon,
    and put them to death there.
  kan-OKCV: ಆಗ ಎಲೀಯನು ಅವರಿಗೆ, “ನೀವು ಬಾಳನ ಪ್ರವಾದಿಗಳನ್ನು ಹಿಡಿಯಿರಿ. ಅವರಲ್ಲಿ ಒಬ್ಬನೂ ತಪ್ಪಿಸಿಕೊಳ್ಳದೆ
    ಇರಲಿ,” ಎಂದನು. ಇವರು ಅವರನ್ನು ಹಿಡಿದರು. ಎಲೀಯನು ಅವರನ್ನು ಕೀಷೋನು ಹಳ್ಳದ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ
    ಅಲ್ಲಿ ಅವರನ್ನು ಕೊಂದುಹಾಕಿದನು.
  tam-2017: 'அப்பொழுது எலியா அவர்களை நோக்கி: நீங்கள் பாகாலின் தீர்க்கதரிசிகளில் ஒருவனும்
    தப்பிப்போகாதபடி அவர்களைப் பிடியுங்கள் என்றான்; அவர்களைப் பிடித்தபோது, எலியா அவர்களைக்
    கீழே கீசோன் ஆற்றங்கரையிலே கொண்டுபோய், அங்கே அவர்களை வெட்டிப்போட்டான்.'
  spa-RV-1909: 'Y díjoles Elías: Prended á los profetas de Baal, que no escape ninguno.
    Y ellos los prendieron; y llevólos Elías al arroyo de Cisón, y allí los degolló.'
  ron-BTF: 'Şi Ilie le-a spus: Luaţi pe profeţii lui Baal; să nu scape niciunul dintre
    ei. Şi i-au luat; şi Ilie i-a coborât la pârâul Chişon şi i-a ucis acolo.'
  eng-WEBP: Elijah said to them, “Seize the prophets of Baal! Don’t let one of them
    escape!” They seized them; and Elijah brought them down to the brook Kishon, and
    killed them there.
  eng-FBV: Then Elijah ordered them, “Grab hold of the prophets of Baal. Don't let
    any escape!” They grabbed them, and Elijah brought them down to the Kishon Valley
    and killed them there.
  nld-1939: 'Nu gaf Elias bevel: Grijpt de profeten van Báal, en laat niemand van
    hen ontsnappen. Ze grepen hen, en Elias liet ze naar de beek Kisjon brengen, waar
    hij ze doodde.'
  nch-BL: 'Huajca Elías quinilhui: ―Xiquinitzquica itajtolpanextijcahua Baal para
    amo ma cholo yon se. Huan inijuanti quinitzquijque huan Elías quinhuicac ipan
    nopa atajti cati itoca Cisón huan nopona quinmicti.'
  vie-1934: 'Ê-li nói với chúng rằng: Hãy bắt các tiên tri của Ba-anh, chớ cho thoát
    một người nào. Chúng bèn bắt họ, Ê-li đem họ xuống dưới khe Ki-sôn, và giết họ
    tại đó.'
  hin-CV: एलियाह ने उन्हें आदेश दिया, “बाल के भविष्यवक्ताओं को पकड़ लो; एक भी बचने
    न पाए.” उन्होंने उन्हें पकड़ लिया. एलियाह उन्हें कीशोन नाले पर ले गए और वहां उन
    सबको मार दिया.
  spa-BES: 'Entonces Elías les dijo: Toma a los profetas de Baal, que ninguno de ellos
    se escape. Entonces los tomaron, y Elías los hizo bajar al arroyo Cisón, y los
    mataron allí.'
  tdx-tdx: 'Le hoe t’i Elià am’ iereo: Vahoro o mpitoki’ i Baaleo; ko apo’ areo hienga
    ndra raike; le tsinepa’ iareo; nindese’ i Elià nizotso mb’amy Kidrone torahañe
    mb’eo vaho zina­ma’e.'
  tha-KJV: และเอลียาห์บอกเขาว่า “จงจับผู้​พยากรณ์​ของพระบาอัล อย่าให้​หนี​ไปได้สักคนเดียว”
    และเขาทั้งหลายก็ไปจับเขามา และเอลียาห์​ก็​นำเขาลงไปที่ลำธารคีโชนและฆ่าเขาเสียที่​นั่น
  por-BR-2018: 'E disse-lhes Elias: Prendei aos profetas de Baal, que não escape ninguém.
    E eles os prenderam; e levou-os Elias ao ribeiro de Quisom, e ali os degolou.'
  deu-ELO: 'Und Elia sprach zu ihnen: Greifet die Propheten des Baal, keiner von ihnen
    entrinne! Und sie griffen sie; und Elia führte sie hinab an den Bach Kison und
    schlachtete sie daselbst.'
  eng-WYC-2018: And Elijah said to them, Take ye the prophets of Baal; not one soothly
    escape of them. And when they had taken them, Elijah led them to the strand of
    Kishon, and killed them there. (And Elijah said to them, Take ye hold of the prophets
    of Baal; do not let one of them escape. And when they had taken hold of them,
    Elijah led them to the Kishon Stream or to the Kishon Gorge, and they killed them
    there.)
  epo-epo: 'Tiam Elija diris al ili: Kaptu la profetojn de Baal, ke neniu el ili saviĝu.
    Kaj oni kaptis ilin; kaj Elija forkondukis ilin al la torento Kiŝon kaj buĉis
    ilin tie.'
  uig-PIN: 'Iliyas hǝlⱪⱪǝ buyrup: — Baalning pǝyƣǝmbǝrlirini tutunglar, ⱨeqⱪaysini
    ⱪoyup bǝrmǝnglar, — dedi. Ular ularni tutⱪanda Iliyas ularni kixun jilƣisiƣa elip
    berip, u yǝrdǝ ⱪǝtl ⱪildurdi.'
  beo-beo: Ilaidia da amane hamoma:ne sia:i, “Ba:ile balofede dunu gagulaliligima!
    Dunu afae da maedafa hobeama:ma!” Isala:ili dunu da Ba:ile balofede dunu huluane
    gagulaliligi. Amola Ilaidia da ili oule, Gaisione Hanoga sa:ili, ili huluane fane
    lelegei.
  tpi-OTNT: Na bihain Elaija i tokim ol olsem, “Holimpas olgeta profet bilong Bal.
    Yupela i no ken larim wanpela i ranawe.” Olsem na ol i holimpas ol profet, na
    Elaija i kisim ol dispela profet i go daun long arere bilong wara Kison na i kilim
    ol i dai.
  hau-SA: Sa’an nan Iliya ya umarce su, ya ce, “Ku kama annabawan Ba’al, kada ku bar
    waninsu yă tsere!” Suka kama su, Iliya kuwa ya sa aka gangara da su zuwa Kwarin
    Kishon, aka yayyanka su a can.
  uig-LAT: 'Iliyas xelqqe buyrup: — Baalning peyghemberlirini tutunglar, héchqaysini
    qoyup bermenglar, — dédi. Ular ularni tutqanda Iliyas ularni kishun jilghisigha
    élip bérip, u yerde qetl qildurdi.'
  nde-nde: U-Elija wasebalaya wathi, “Bambani abaphrofethi bakaBhali. Akungaphunyuki
    lamunye!” Bababamba, u-Elija wathi kabasiwe eSigodini saseKhishoni, babulawelwa
    khona.
  ton-ton: 'Naʻe pehē ʻe ʻIlaisiā kiate kinautolu, “Puke mai ʻae kau kikite ʻa Peali;
    ʻoua naʻa tuku ke hao hanau tokotaha.” Pea naʻa nau puke ʻakinautolu: pea naʻe
    ʻohifo kinautolu ʻe ʻIlaisiā ki he vaitafe ko Kisoni, mo ne tāmateʻi kinautolu
    ʻi ai.'
  ces-1613: 'I řekl jim Eliáš: Zjímejte ty proroky Bálovy, žádný ať z nich neujde.
    I zjímali je. Kteréž svedl Eliáš ku potoku Císon, a tam je zmordoval.'
  eng-WMB: Elijah said to them, “Seize the prophets of Baal! Don’t let one of them
    escape!” They seized them; and Elijah brought them down to the brook Kishon, and
    killed them there.
  tam-TCV: எலியா அவர்களைப் பார்த்து, “பாகாலின் இறைவாக்கினரைப் பிடியுங்கள். ஒருவனும்
    தப்பிப்போக விடவேண்டாம்” என்றான். அவர்கள் அந்தப் பாகாலின் இறைவாக்கினரைப் பிடித்தார்கள்.
    எலியா அவர்களை கீசோன் பள்ளத்தாக்கிற்குக் கிழக்கே கொண்டுபோய் அங்கே கொலைசெய்தான்.
  ceb-ULB: Busa miingon si Elias kanila, “Dakpa ninyo ang mga propeta ni Baal. Ayaw
    paikyasa ang bisan usa kanila.” Busa gidakop nila sila, ug gidala ni Elias ang
    mga propeta ni Baal didto sa ubos sa sapa sa Kishon ug gipamatay sila didto.
  pol-UBG: 'Wtedy Eliasz powiedział do nich: Chwytajcie proroków Baala, niech żaden
    z nich nie ujdzie. I schwytano ich. A Eliasz sprowadził ich do potoku Kiszon i
    tam ich zabił.'
  agr-agr: 'Imatiagtai Elías ditan chichajak: “¡Baala profetaji aina nunú achiktajum!
    ¡Makichkish tupikakig uwemjainmegka!” tiuwai. Tusa tima Israel aents aidau aintug
    achikajui. Dutikawagmatai muja segaunum entsa Quisón tutainum yajuak emauwai,
    nuwi ejegawag kajegkajui.'
  kyc-kyc: Dokopa Ilainjame mee bange kingi Bealo lakandenge poropeta dupwana mendalipi
    nyisa paa nana lao nakamame minyarapala pyao nyinya leya. Dokopa wambu dupwame
    pyao nyiyaminyi dokopa Ilainjame yuu ipwa Kisone dokona minyuo papala peparae
    pyao kumakaya.
  urd-GVU: پھر الیاس نے اُنہیں حکم دیا، ”بعل کے نبیوں کو پکڑ لیں۔ ایک بھی بچنے نہ
    پائے!“ لوگوں نے اُنہیں پکڑ لیا تو الیاس اُنہیں نیچے وادیٔ قیسون میں لے گیا اور
    وہاں سب کو موت کے گھاٹ اُتار دیا۔
  deu-1912: 'Elia aber sprach zu ihnen: Greift die Propheten Baals, daß ihrer keiner
    entrinne! und sie griffen sie. Und Elia führte sie hinab an den Bach Kison und
    schlachtete sie daselbst.'
  ntj-ntj: Nyangka Layirrtjalu-tjananya watjarnu Paralku waarka palyalpayi pirninya-ya
    tjulyaltjaku. Nyangka-tjananyaya mularrpartu tjulyarnu. Nyangka-tjananya Layirrtjalu
    walara katingu karrungka pungkulayirnu wiyarnu.
  kan-2017: ಆಗ ಎಲೀಯನು ಅವರಿಗೆ, “ಬಾಳನ ಪ್ರವಾದಿಗಳೆಲ್ಲರನ್ನು ಹಿಡಿಯಿರಿ. ಅವರಲ್ಲಿ ಒಬ್ಬನೂ ತಪ್ಪಿಸಿಕೊಳ್ಳಬಾರದು”
    ಎಂದು ಆಜ್ಞಾಪಿಸಲು ಅವರು ಹಿಡಿದರು. ಅವನು ಅವರನ್ನು ಕೀಷೋನ್ ಹಳ್ಳಕ್ಕೆ ಒಯ್ದು ಅಲ್ಲಿ ಕೊಲ್ಲಿಸಿದನು.
  yap-yap: Me ga’ar Elijah ngak e girdi’, “Mu koled fapi profet rok Baal nge dabi
    mil ta’bagayad!” Miyad kol fapi profet ni gubin, me fekrad Elijah ko fare lul’
    ni Kishon fithingan nge thang e pogofan rorad.
  hlt-MCSB: Elijah loh amih taengah, “Baal tonghma rhoek te tu uh, amih hlang te loeih
    boel saeh,” a ti nah. Amih te a tuuk uh phoeiah tah Elijah loh Kishon soklong
    la a suntlak puei tih pahoi a ngawn.
  mdy-ETH: ዒማና ዔኤሊያሴ፦ «ባዓኣሌኮ ማሊፆ ኬኤዛ ዓሶ ዓርቁዋቴ፤ ፔቴ ዓሲታዎ ቶሉዋጉዲ» ጌይ ዓይሣዛ ዴራ ዔያቶ ቢያ ዓርቄኔ፤
    ዔኤሊያሴ ዔያቶ ቂሾኔ ዎሮ ዔኪ ዴንዲ ቢያሢ ዒኢካ ዎዼኔ።
  twi-ASANTE: Na Elia hyɛɛ sɛ, “Monkyere Baal adiyifoɔ no nyinaa. Mommma wɔn mu baako
    koraa nnwane.” Enti, ɔmanfoɔ no kyekyeree wɔn nyinaa. Na Elia de wɔn kɔɔ Kison
    bɔnhwa mu kɔkunkumm wɔn wɔ hɔ.
  eng-WEBU: Elijah said to them, “Seize the prophets of Baal! Don’t let one of them
    escape!” They seized them; and Elijah brought them down to the brook Kishon, and
    killed them there.
  wal-wal: Hegaappe guyyiyan Eelaasi eta, “Ba7aala sunttan hananabaa yootiyaageeta
    oiqqite. Etappe issi asinne kessi ekkidi booppo” yaagiis. Yaagin eta oiqqidosona;
    Eelaasi eta Qiishoona SHaafaa efiidi woriis.
  spa-PDDPT: 'Y Elías les dijo: ¡Agarren a los profetas de baal! ¡Que ninguno escape!
    Y Elías bajó con ellos al arroyo de Cisón y allí los degolló.'
  gun-gun: 'Ha''e ramo Elias aipoe''i ha''e kuery pe: — Pejopypa na Baal pegua profeta
    kuery, neĩ peteĩve oo jepe e''ỹ aguã — he''i. Ha''e ramo ojopypa ramo Elias ogueraa
    ukapa Quisom yakã katy, ojukapa okuapy ha''e py.'
  ilo-ULB: Isu a kinuna ni Elias kadakuada, “Tiliwenyo dagiti profeta ni Baal. Saanyo
    nga ipalubos nga adda uray maysa a makalibas kadakuada.” Innalada ngarud ida ket
    inyapan ni Elias dagiti profeta ni Baal iti waig ti Kison ket pinatayna ida sadiay.
  kpg-kpg: Elijah gaa hai gi digaula, “Goodou kumidia nia soukohp a Baal huogodoo!
    Hudee dumaalia gi tei i digaula gii ngala!” Malaa, digaula guu kumi digaula huogodoo,
    gei ogo Elijah gaa lahi digaula gi lala gi di monowai Kishon, ga daaligi digaula
    gii mmade i golo.
  uig-ARA: 'ئىلىياس خەلققە بۇيرۇپ: ــ بائالنىڭ پەيغەمبەرلىرىنى تۇتۇڭلار، ھېچقايسىنى
    قويۇپ بەرمەڭلار، ــ دېدى. ئۇلار ئۇلارنى تۇتقاندا ئىلىياس ئۇلارنى كىشۇن جىلغىسىغا
    ئېلىپ بېرىپ، ئۇ يەردە قەتل قىلدۇردى.'
  sus-sus: Annabi Eliya naxa a fala e bɛ, «Wo Bali xa namiɲɔnmɛe suxu. A keren naxa
    a gi.» Ɲama naxa e suxu, Eliya naxa e xanin Kison xure yire, a e birin kɔn naxaba.
  pon-2006: Elaisa ahpw patohwan, “Kumwail koledi soukohp en Paal koaros, oh dehr
    mweidohng emen en pitla!” Re ahpw koledi irail koaros, oh Elaisa ahpw kahluwairaldihla
    ni Piletik Kison oh kemeirailla.
  jae-jae: Go Elia kêsôm gêdêŋ êsêac gebe “Akôc Balnê lau tôŋ, nêŋ teŋ êwê sa atom.”
    Ma lau sêkôc êsêac tôŋ ma Elia gêwê êsêac dêdêŋ bu Kison ma jasêjac êsêac êndu
    aŋga tonaŋ.
  ksd-ksd: 'Ma Elia i ga biti ta diat: Avat a kinim ra umana propet kai Baal, ma koko
    ta tikai ta diat na lop. Ma ba dia ga tar kinim diat, Elia i ga ben vaur diat
    ta ra tava alir Kison, ma i ga doko diat abara.'
  tur-YTC: Eliya onlara, “Baal’ın peygamberlerini tutun! Hiçbiri kaçmasın!” dedi.
    Onları tuttular; Eliya onları Kişon Deresi'ne indirdi ve onları orada öldürdü.
  grc-BRENT: Καὶ εἶπεν Ἠλιοὺ πρὸς τὸν λαὸν, συλλάβετε τοὺς προφήτας τοῦ Βάαλ, μηδεὶς
    σωθήτω ἐξ αὐτῶν· καὶ συνελαβον αὐτοὺς, καὶ κατάγει αὐτοὺς Ἠλιοὺ εἰς τὸν χειμάῤῥουν
    Κισσῶν, καὶ ἔσφαξεν αὐτοὺς ἐκεῖ.
  ind-AYT: Lalu, Elia berkata kepada mereka, “Tangkaplah nabi-nabi Baal itu! Jangan
    biarkan seorang pun dari mereka melarikan diri.” Mereka menangkapnya dan Elia
    membawa mereka ke Sungai Kison dan menyembelih mereka di sana.
  nya-nya: Pamenepo Eliya analamula anthuwo kuti, “Gwirani aneneri a Baala. Musalole
    kuti wina aliyense athawe!” Anagwira onsewo ndipo Eliya anabwera nawo ku Chigwa
    cha Kisoni, nawapha kumeneko.
  hrv-hrv: 'Ilija im reče: “Pohvatajte proroke Baalove da nijedan od njih ne utekne!”
    I oni ih pohvataše. Ilija ih odvede do potoka Kišona i ondje ih pobi.'
  mps-mps: Tama Elaijago augwaliba te tama po wali, “Te god Balgo profet bidi dabe
    tigidali pageabi yao. Te me deli wi pomainu me sula tagaligio,” wali. Tama tialima,
    augwaligo te profet dabe pageabi elala pelama, tama Elaijago te profet dabe selama,
    te ąį Kison sesegeba dulama, te augwali ela muai dao.
  tpi-tpi: Na bihain Elaija i tokim ol olsem, “Holimpas olgeta profet bilong Bal.
    Yupela i no ken larim wanpela i ranawe.” Olsem na ol i holimpas ol profet, na
    Elaija i kisim ol dispela profet i go daun long arere bilong wara Kison na i kilim
    ol i dai.
  dan-1931: 'Men Elias sagde til dem: “Grib Ba''als Profeter, lad ingen af dem slippe
    bort!” Og de greb dem, og Elias førte dem ned til Kisjonbækken og dræbte dem der.'
  vie-OVCB: 'Ê-li ra lệnh: “Bắt hết các tiên tri Ba-anh, đừng để ai trốn thoát!” Dân
    chúng vâng lời và bắt họ. Ê-li đem họ xuống Trũng Ki-sôn và giết tất cả.'
  guj-2017: એલિયાએ કહ્યું, “બઆલના પ્રબોધકોને પકડો. તેઓમાંથી એકને પણ નાસી જવા ન દો.”
    તેથી લોકોએ તેઓને પકડી લીધા અને એલિયાએ તેમને કીશોન નાળાંની તળેટીમાં લાવીને મારી
    નાખ્યા.
  pon-2006A: Elaisa ahpw patohwan, “Kumwail koledi soukohp en Paal koaros, oh dehr
    mweidohng emen en pitla!” Re ahpw koledi irail koaros, oh Elaisa ahpw kahreirailla
    ni Piletik Kison oh kemeirailla wasao.
  por-BRBSL: 'Elijah disse-lhes: “Apreendam os profetas de Baal! Não deixem escapar
    um deles”! Eles os apreenderam; e Elijah os levou até o riacho Kishon, e os matou
    lá.'
  cth-cth: Elijah ni ahnimouh koe vah, Baal profetnaw hah man awh nateh, buet touh
    boehai hlout sak awh hanh atipouh. A man awh teh, Elijah ni Kishion palang koe
    a ceikhai awh teh, hawvah koung a thei.
  twi-twi: Na Elia hyɛe se, “Monkyere Baal adiyifo no nyinaa. Mommma wɔn mu baako
    koraa nguan.” Enti ɔmanfo no kyekyeree wɔn nyinaa. Na Elia de wɔn kɔɔ Kison bon
    mu kokunkum wɔn wɔ hɔ.
  hlt-hlt: Elijah loh amih taengah, “Baal tonghma rhoek te tu uh, amih hlang te loeih
    boel saeh,” a ti nah. Amih te a tuuk uh phoeiah tah Elijah loh Kishon soklong
    la a suntlak puei tih pahoi a ngawn.
  tbz-SIM: 'Kɛ̀ Edii bɛ́i nkɛ dɔ̀: Pĩ́nnɛ̀nní dibɔɔ̀ Bɑɑdi kó bɛpɑ̃ɑ̃bɛ̀, di bɑ́ɑ́
    yie nkòò mɔù cokɛ́ bɑ́ òmɑ́ɑ̀. Kɛ̀ bɛ̀ɛ bɛ̀ pĩ̀ńní kòo bɛ̀ kɔ̀tɛnɛ̀ Kisɔ̃ɔ̃ kó
    mborɛ̀ kɛ́ bɛ̀ fìé.'
  msy-2020: Ezɨ gɨn Elaija kamaghɨn me mɨgei, “Ia dɨkavigh Balɨn akam inigha izir
    gumaziba bar moghɨra men suikigh. Ia men tav ateghtɨ an arɨmangan markɨ!” Ezɨ
    me akam inigha izir gumazir ifavarir kabar suighizɨ, Elaija me inigha Kisonɨn
    Daghurimɨn mɨriamɨn uaghirɨgha me mɨsoghezɨ, me ariaghire.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilii tɔmɑ-wɛ sɩ: Ɩ́ kpɑ Pɑɑlɩ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ tǝnɑ, nɔɣɔlʋ
    ɩ tɑɑ fiti. Pɑ kpɑ-wɛ, ɩlɛnɑ pɑ́ tiinɑ-wɛɣɛ Kisɔŋ lɔɔʋ nɔɣɔ nɑ ɩ́ lɛntɩ-wɛɣɛ tǝnɑ.'
  azb-azb: 'İlyas onlara dedi: «Baal peyğəmbərlərini tutun, onlardan bir nəfər də
    qaçıb qurtarmasın». Onları tutdular. İlyas onları Qişon vadisinə endirib orada
    öldürdü.'
  eng-DBY: And Elijah said to them, Seize the prophets of Baal; let not one of them
    escape! And they seized them; and Elijah brought them down to the torrent of Kishon,
    and slaughtered them there.
  hin-2017: एलिय्याह ने उनसे कहा, “बाल के नबियों को पकड़ लो, उनमें से एक भी छूटने
    न पाए;” तब उन्होंने उनको पकड़ लिया, और एलिय्याह ने उन्हें नीचे कीशोन के नाले में
    ले जाकर मार डाला।
  wol-KYG: 'Ilyaas ne leen: «Jàppleen yonenti Baal yii. Bu kenn ci ñoom rëcc.» Ñu
    jàpp leen, Ilyaas yóbbu leen ba ca xuru Kison, rendi leen foofa.'
  eng-YLT: And Elijah saith to them, 'Catch ye the prophets of Baal; let not a man
    escape of them;' and they catch them, and Elijah bringeth them down unto the stream
    Kishon, and doth slaughter them there.
  kne-kne: Idi siya di, binilin Elias daida, “Depapen yo din mamadton Baal. Adi yon
    ipalobos ay waday makalayaw.” Dinpap das daida et inpaiballalong Elias sin ginawang
    ay Kison yan isdi ay pinse nas daida.
  eng-WYC-2017: And Elijah said to them, Take ye the prophets of Baal; not one soothly
    escape of them. And when they had taken them, Elijah led them to the strand [or
    stream] of Kishon, and killed them there.
  eng-WMBB: Elijah said to them, “Seize the prophets of Baal! Don’t let one of them
    escape!” They seized them; and Elijah brought them down to the brook Kishon, and
    killed them there.
  urd-GVH: फिर इलियास ने उन्हें हुक्म दिया, “बाल के नबियों को पकड़ लें। एक भी बचने
    न पाए!” लोगों ने उन्हें पकड़ लिया तो इलियास उन्हें नीचे वादीए-क़ैसोन में ले गया
    और वहाँ सबको मौत के घाट उतार दिया।
  rug-rug: Meke garuni e Ilaiza sari na tinoni, “Tuqe vagi sari na poropita te Beolo;
    meke lopu keke arini si kaqu govete taloa!” Ke tuqe varigarani ri doduru tie si
    arini, meke turaṉa gore lani Ilaiza koasa kolo pa Kisoni meke va mate betoi sa
    si arini vasina.
  gaz-gaz: Eeliyaasis, “Raajota Baʼaal kanneen qabaa. Tokkoon isaanii iyyuu hin miliqin!”
    jedhee isaan ajaje. Isaanis jara ni qaban; Eeliyaasis gara Sulula Qiishoonitti
    geessee achitti isaan gogorraʼe.
  fra-LSG: Saisissez les prophètes de Baal, leur dit Élie; qu’aucun d’eux n’échappe!
    Et ils les saisirent. Élie les fit descendre au torrent de Kison, où il les égorgea.
  gnn-gnn: Ga ŋayi Yelatjanydja waŋana, “Mulki'‐mulkiya dhuwali Bälwu dhäwu'‐gänharamirrinha
    walalanha ya'.” Bala ŋunhi yolŋu'‐yulŋuyunydja mulka'‐mulkanana walalanha marrtjina,
    bala yana bumarana walalanha bukmaknhana rakunyguŋalana.
  yal-yal: Eli yi a fala e xa, a naxa, “Ɛ Baali suxure ki muxune suxu, e sese nama
    siga.” E yi e suxu. Eli yi e ragodo Kison xuden dɛ, a sa e kɔɛ raxaba mɛnni.
  haw-1868: I mai la hoi o Elia ia lakou, E hopu i na kaula o Baala, i ole e pakele
    kekahi. Hopu ae la hoi lakou ia lakou; a alakai ae la o Elia ia lakou i ke kahawai
    Kisona, a pepehi iho la hoi oia ia lakou malaila.
  arb-NAV: 'فَقَالَ إِيلِيَّا: «اقْبِضُوا عَلَى أَنْبِيَاءِ الْبَعْلِ وَلا تَدَعُوا
    رَجُلاً مِنْهُمْ يُفْلِتُ» فَقَبَضُوا عَلَيْهِمْ، فَسَاقَهُمْ إِيلِيَّا إِلَى
    نَهْرِ قِيشُونَ وَذَبَحَهُمْ هُنَاكَ.'
  ewe-ewe: Tete Eliya ɖe gbe na wo be, “Milé Baal ƒe nyagblɔɖilawo. Migana wo dometɔ
    aɖeke nasi adzo o!” Ale wolé wo eye Eliya na wokplɔ wo ɖi agae yi ɖe Kison balime
    eye wòwu wo le afi ma.
  eng-LEE: 'And Elijah said unto them, Seize the prophets of Ba''al; not one of them
    must escape; and they seized them: and Elijah brought them down to the brook Kishon,
    and slaughtered them there.'
  gvn-gvn: Jana priest-warrangka yinya nyajin, jana warririn, yamba bamangka jananin
    karrban, yarkinkaku kuninda.
  asm-FB: তেতিয়া এলিয়াই তেওঁলোকক ক’লে, “তোমালোকে বালৰ ভাববাদীসকলক ধৰা। তেওঁলোকৰ
    মাজৰ এজনকো পলাই সাৰি যাব নিদিবা।” তেতিয়া তেওঁলোকে ভাববাদীসকলক ধৰিলে আৰু এলিয়াই
    তেওঁলোকক কীচোন জুৰিলৈ নি, সেই ঠাইত তেওঁলোকক বধ কৰিলে।
  sus-A: عَننَبِ عٍلِيَ نَشَ عَ قَلَ عٍ بّ، «وٌ بَلِ شَ نَمِحْنمّيٍ سُشُ. عَ كٍرٍن
    نَشَ عَ فِ.» حَمَ نَشَ عٍ سُشُ، عٍلِيَ نَشَ عٍ شَنِن كِسٌن شُرٍ يِرٍ، عَ عٍ بِرِن
    كْن نَشَبَ.
  fra-SBL: 'Élie leur dit : « Saisissez les prophètes de Baal ! Ne laissez pas un
    seul d''entre eux s''échapper ! » Ils s''en emparèrent, et Élie les fit descendre
    au torrent de Kishon, où il les tua.'
  hbo-hbo: וַיֹּאמֶר֩ אֵלִיָּ֨הוּ לָהֶ֜ם תִּפְשׂ֣וּ ׀ אֶת־נְבִיאֵ֣י הַבַּ֗עַל אִ֛ישׁ
    אַל־יִמָּלֵ֥ט מֵהֶ֖ם וַֽיִּתְפְּשׂ֑וּם וַיֹּורִדֵ֤ם אֵלִיָּ֙הוּ֙ אֶל־נַ֣חַל קִישֹׁ֔ון
    וַיִּשְׁחָטֵ֖ם שָֽׁם׃
  piu-2006: Palunyangka tjananya Yilaatjalu watjaṉu, “Paalaku wangka watjalpayi tjuṯa
    tjananya uwankarra witira kanyila!, palumpa waarrkana tjuṯa.” Palunyatjanu tjananya
    Yilaatjalungarri katingu karru yini Kitjunakutu. Paluru tjana katirra tjananya
    Paalaku waarrkana uwankarra mirri pungkuyinangi.
  kik-kik: Nake Elija agĩatha andũ acio akĩmeera atĩrĩ, “Nyiitai anabii acio a Baali.
    Mũtikareke o na ũmwe wao oore!” Nao makĩmanyiita, nake Elija akiuga maikũrũkio
    gĩtuamba-inĩ gĩa Kishoni mooragĩrwo kuo.
  omb-omb: Siu Elaeja mo veve vena, “Nen wiribibi na tangaloi ligoligogi noi Tagaro
    vurogi. Nen mese siregi nie gategale mo vano!” Ngere ram wiribibire, me Elaeja
    mo vaire ram laire mo hivo su lolo halai wai Kison me mo tai vaga matera taie.
  fra-NCL: 'Et Elie leur dit : « Saisissez les prophètes de Baal ; que pas un d’eux
    n’échappe ! » Ils les saisirent, et Elie les fit descendre au torrent de Cison,
    où il les tua.'
  cek-AK: Elijah mah nihcae khaeah, Baal tahmaanawk to naeh oh; maeto doeh loih o
    sak hmah, tiah a naa. Nihcae to naeh o, Elijah mah nihcae to Kishon vacong ah
    caeh haih tathuk moe, to ah a hum.
  cuk-cuk: 'Agine, Elías Israel-dulemarga sogded: —Bab-dummad-Baal-gayaburba-barsogmalad
    bela be gamar. Mer wargwensaar be owakinmalo. Israel-dulemar bela a-dulemar-gasmalad.
    Agine, Elías, Cisón-dian-maidse a-dulemar-sesad. Agi, Elías bela a-dulemar-e-gammu
    egwachad.'
  uig-CYR: 'Илияс хәлиққә буйруп: — Баалниң пәйғәмбәрлирини тутуңлар, һеч қайсини
    қоюп бәрмәңлар, — деди. Улар уларни тутқанда Илияс уларни кишун җилғисиға елип
    берип, у йәрдә қәтл қилдурди.'
  pma-pma: Evus, Ilaetsa meng kat meatin keil vit, “!Alha alhuli kat provet keil onen
    Baal! !Minamaen etai en keil nalohosai!” Sakini meatin keil avuli kat keil vasi.
    Evus, Ilaetsa mulamun keil uva en Poal Kison, ka en out enek, amu vinvini provet
    keil vasi onen Baal.
  tel-2017: అప్పుడు ఏలీయా “బయలు దేవుడి ప్రవక్తలందర్నీ పట్టుకోండి. ఎవర్నీ వదలొద్దు”
    అన్నాడు. ప్రజలు వారిని పట్టుకున్నారు. ఏలీయా కీషోను వాగు దగ్గరికి వారిని తీసికెళ్ళి
    చంపేశాడు.
  hat-BSA: 'Epi Élie te di yo: “Sezi pwofèt a Baal yo! Pa kite youn nan yo chape!”
    Yo te sezi yo, epi Élie te mennen yo desann nan flèv Kison an e te touye yo la.'
  bxh-bxh: Na Ilaidiya ya libalau lisidi iyen, Baꞌala ena peloweta au tohaidi, tabu
    laꞌi au falau! Yo fede dodoga wa Baꞌala ena peloweta mahudoꞌidi sa tohaidi, be
    Ilaidiya ya foya lidiyedi Kison Gonna yai be amainiya sa wunuidi.
  kos-kos: Elijah el sap ke ku, “Sruokya mwet palu lal Baal! Nimet lela kutena selos
    in kaingla.” Ac mwet uh sruokolosi nufon, ac Elijah el pwanulosi nu ke Infacl
    srisrik Kishon, ac onelosla we.
  hbo-WLC: וַיֹּאמֶר֩ אֵלִיָּ֨הוּ לָהֶ֜ם תִּפְשׂ֣וּ ׀ אֶת־נְבִיאֵ֣י הַבַּ֗עַל אִ֛ישׁ
    אַל־יִמָּלֵ֥ט מֵהֶ֖ם וַֽיִּתְפְּשׂ֑וּם וַיּוֹרִדֵ֤ם אֵלִיָּ֙הוּ֙ אֶל־נַ֣חַל קִישׁ֔וֹן
    וַיִּשְׁחָטֵ֖ם שָֽׁם׃
  ibo-ibo: Mgbe ahụ, Ịlaịja nyere ha iwu sị, “Jidenụ ndị amụma Baal niile. Unu ekwekwala
    ka otu onye nʼime ha laa.” Ha jidekwara ha niile. Ịlaịja dukwaara ha niile gaa
    na ndagwurugwu iyi Kishọn, gbuo ha nʼebe ahụ.
  ory-ory: ତହୁଁ ଏଲୀୟ ସେମାନଙ୍କୁ କହିଲେ, “ବାଲ୍‍ର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କୁ ଧର; ସେମାନଙ୍କର
    କାହାରିକୁ ପଳାଇବାକୁ ଦିଅ ନାହିଁ।” ତହିଁରେ ଲୋକମାନେ ସେମାନଙ୍କୁ ଧରିଲେ, ପୁଣି, ଏଲୀୟ ସେମାନଙ୍କୁ
    କୀଶୋନ୍‍ ନଦୀ ନିକଟକୁ ନେଇ ସେଠାରେ ସେମାନଙ୍କୁ ବଧ କଲେ।
  wmt-wmt: '@see-verse:1KI.018.039'
  chk-chk: Mürin, Elias a üreni ekewe aramas, “Oupwe turufi nöün ewe anü Paal kewe
    soufos. Ousap mwüt ngeni eman pwe epwe sü.” Iwe, ra turufiir, nge Elias a emweniretiu
    ren ewe öüwö Kison o nirela ikenan.
  rop-rop: Afta na Ilaija bin tok, “Yumob gedim detlot speshalwan mesinja blanga Beil.
    Nomo larram olabat ranawei!” Wal ol detlot pipul bin grebum ol detlot mesinja
    blanga Beil, en Ilaija bin lidim olabat raitdan langa det lilwan krik gulum Kishan
    en deya na imbin kilim olabat ded.
  ukr-1871: 'Ілия ж повелїв їм: Хапайте пророки Баалові! не дайте нї одному з них
    утекти! І похапали їх, і повїв їх Ілия до потока Кисона та й повбивав там.'
  deu-1951: 'Elia aber sprach zu ihnen: Fanget die Propheten Baals, daß ihrer keiner
    entrinne! Und sie fingen sie. Und Elia führte sie hinab an den Bach Kison und
    schlachtete sie daselbst.'
  eng-JPS: 'And Elijah said unto them: ''Take the prophets of Baal; let not one of
    them escape.'' And they took them; and Elijah brought them down to the brook Kishon,
    and slew them there.'
  srp-1865: 'Tada im reèe Ilija: pohvatajte te proroke Valove da nijedan ne uteèe.
    I pohvataše ih, i Ilija ih odvede na potok Kison, i pokla ih ondje.'
  lug-lug: Eriya n’alyoka abalagira nti, “Mukwate bannabbi ba Baali, waleme okuba
    n’omu abaddukako.” Ne babakwata, Eriya n’abaserengesa ku kagga Kisoni, n’abattira
    eyo.
  heb-heb: ויאמר אליהו להם תפשו את נביאי הבעל איש אל ימלט מהם ויתפשום ויורדם אליהו
    אל נחל קישון וישחטם שם׃
  ben-IRV: তখন এলিয় তাদেরকে বললেন, “বাল দেবতার ভাববাদীদের ধর। তাদের একজনকেও পালিয়ে
    যেতে দিয়ো না।” তখন লোকেরা তাদের ধরে ফেলল। এলিয় তাদেরকে ছোট কীশোন নদীতে নিয়ে
    গেলেন এবং সেখানে তাদের মেরে ফেললেন।
  pan-pan: ਤਾਂ ਏਲੀਯਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਬਆਲ ਦੇ ਨਬੀਆਂ ਨੂੰ ਫੜ ਲਓ। ਉਹਨਾਂ ਵਿੱਚੋਂ ਇੱਕ
    ਵੀ ਨਾ ਬਚ ਨਿੱਕਲੇ। ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਹਨਾਂ ਨੂੰ ਫੜ ਲਿਆ ਅਤੇ ਏਲੀਯਾਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਕੀਸ਼ੋਨ
    ਦੇ ਨਾਲੇ ਹੇਠਾਂ ਲੈ ਜਾ ਕੇ ਉੱਥੇ ਉਹਨਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ।
  tkr-tkr: 'İlyasee manbışik''le eyhen: – Ba''alın peyğambarar avqe, manbışda sacar
    hixvas hımaysar. Manbışe manbı avqumee, İlyaseeyib Qişon eyhene aragısqa quvku
    gyabat''anbı.'
  mya-JVB: ဧလိယ ကလည်း ၊ ဗာလ ၏ပရောဖက် တို့ကို ဘမ်းဆီး ကြလော့။ တယောက် ကိုမျှ မ လွတ်
    စေနှင့်ဟုစီရင် သည်အတိုင်း၊ သူ တို့ကို ဘမ်းဆီး ၍ ဧလိယ သည် ကိရှုန် ချောင်း သို့
    ယူသွား ပြီးလျှင် ကွပ်မျက် လေ၏။
  tbg-tbg: Vika minti ti vauvaro Elaitaava tiharo, Ne una variqa Baalira paropeti
    vika ekaa ravaaqavu kaate. Voqavanovata ruqema kero qaqi vuantorave, tumanta vaiinti
    nahenti vika ekaa ravaaqavu kovaro Elaitaava vika ntita varero Kisoni Namari tuvunaini
    muntu kero vika aru taiqa kora.
  hmo-hmo: Vadaeni Elia ia oda henidia, ia gwau, “Bala peroveta taudia do umui dogoatao,
    ta do ia heau mauri lasi.” Idia ibounai idia dogoatao, vadaeni Elia ese idia ia
    hakaua lao, sinavai maragi ladana Kisona dekenai. Unuseni Elia ese ia aladia mase.
  urd-urd: एलियाह ने उनसे कहा, “बा'ल के नबियों को पकड़ लो, उनमें से एक भी जाने न पाए।”
    इसलिए उन्होंने उनको पकड़ लिया, और एलियाह उनको नीचे कोसोन के नाले पर ले आया और
    वहाँ उनको क़त्ल कर दिया।
  rus-SYN: 'И сказал им Илия: схватите пророков Вааловых, чтобы ни один из них не
    укрылся. И схватили их, и отвел их Илия к потоку Киссону и заколол их там.'
  bqc-SIM: 'Ɔ̃ Ɛlia ònɛ́: À Baali tã́adeↄ kṹkũ, an gbɛ̃e su piliwáo. Kɛ́ aa
    ń kũkũ, ↄ̃ Ɛlia gɛ̀ńnↄ Kisↄ̃ guzulɛu, à ń dɛdɛ we.'
  tcz-CHONGTHU: Hijou chun Elijah in mipi ho chu thu apen, “Baal themgao hochu man’un,
    khatcha jong lhaso hih’un,” ati. Hichun mipi hon amaho chu aman’un, Elijah in
    Kishon phaichama apui suh in abonchauvin athat gam tan ahi.
  mar-mar: एलीया म्हणाला, “त्या बआलाच्या संदेष्ट्यांना पकडून आणा. त्यांना निसटू देऊ
    नका” तेव्हा लोकांनी त्या सगळ्यांना धरले एलीयाने मग त्यांना किशोन झऱ्याजवळ नेले
    आणि तेथे सर्व संदेष्ट्यांची हत्या केली.
  soq-soq: Ita Elaia aiawa badowa mampe diamone wanase, “E Baal perowetawa wadaitumona
    mai da eno alepi!” Sa baiwa mo uduudu wadaitumoiena ita Elaia banlamone Kison
    dobawa apua oso antone bomonatuwaiena.
  qub-qub: 'Chaura Eliasga runacunata niran: «¡Baalpa profëtancunata chariy! ¡Ama
    gueshpichunchu ni jucnayllapis!» Chaura runacunaga charicarcäriran. Chaypita Eliasna
    apachiran Cisón ragraman. Chaychöna wañuchiran.'
  bqp-bqp: 'Akũ Iliasu dàńnɛ à pì: À Baali tãnagbagbarii pìnↄ kũkũ, ń gbɛ̃ke sún
    pitiáwaro. Kũ ò ń kũkũ, akũ Iliasu gɛ̀ɛ kũńwo Kisↄ̃ guvutɛn à ń dɛdɛ gwe.'
  hat-hat: 'Lè sa a, Eli di yo: -Mete men sou pwofèt Baal yo! Pa kite yonn chape.
    Pèp la mete men sou tout pwofèt yo. Eli mennen yo desann nan ravin Kison an, li
    touye yo.'
  eng-BSB: Then Elijah ordered them, “Seize the prophets of Baal! Do not let a single
    one escape.” So they seized them, and Elijah brought them down to the Kishon Valley
    and slaughtered them there.
  eng-WEBPB: Elijah said to them, “Seize the prophets of Baal! Don’t let one of them
    escape!” They seized them; and Elijah brought them down to the brook Kishon, and
    killed them there.
  kbq-kbq: Hagi ana'ma higeno'a Elaija'a amanage hu'ne, Bali havi anumzamofo kasnampa
    vahetami fresagi, ana maka zamazeriho, hige'za ana maka zamazerizageno Elaija'a
    ana Bali havi anumzamofo kasnampa vahetmina zamavareno vuno Kisoni timpi ome zamahe
    fri vagre'ne.
  nhe-BL: 'Huajca Elías quinilhui: ―Xiquinitzquica itiocamanalojcahua Baal para ax
    ma cholo niyon se. Huan inijuanti quinitzquijque huan Elías quinhuicac ipan nopa
    atlajtli tlen itoca Cisón huan nopona quinmicti.'
  bus-bus: 'Ben Ilia dàńnɛ à bè: À Baali tãagbãgbãri pìnↄ kũkũ, aↄ̃ gbɛ̃ke tón
    pitiaguro. Kɛ̀ wà ń kũkũ, ben Ilia gàańyo Kisↄ̃ guzurɛn à ń dɛdɛ gwe.'
  gub-BL: — Pepyhyk Ma'aw ze'eg imume'u har pe wà kury. Ni pitài napemuhem kar kwaw
    nehe, i'i Eri teko wanupe. Upyhyk paw rupi wà. Umuezyw kar Eri a'e Ma'aw ze'eg
    imume'u har yrykaw Kizom her ma'e pe wà. Uzuka paw rupi a'e pe wà.
