verse: 1KI.018.012
translations:
  mal-C: ഞാൻ അങ്ങയെ വിട്ടുപോകുമ്പോൾ യഹോവയുടെ ആത്മാവ് അങ്ങയെ ഏതു സ്ഥലത്തേക്കു കൂട്ടിക്കൊണ്ടുപോകുമെന്ന്
    എനിക്കറിഞ്ഞുകൂടാ. ഞാൻ ചെന്ന് ആഹാബിനോടു വിവരം പറയുകയും അദ്ദേഹം അങ്ങയെ കണ്ടെത്താതിരിക്കുകയും
    ചെയ്താൽ, രാജാവ് എന്നെ വധിക്കും. അതുമാത്രമല്ല; അങ്ങയുടെ ദാസനായ ഞാൻ എന്റെ യൗവനംമുതൽ
    യഹോവയെ ഭയപ്പെട്ട് ജീവിക്കുന്ന വ്യക്തിയുമാണല്ലോ!
  deu-TKW: Ginge ich aber wirklich von dir weg, so würde dich der Geist Jahwes, wer
    weiß, wohin? entführen. Käme ich dann, es Ahab zu melden, und er fände dich nicht,
    so würde er mich umbringen; und doch hat dein Sklave von Jugend auf Jahwe gefürchtet.
  lin-lin: Nayebi te esika nini Molimo na Yawe akoki komema yo tango nakotika yo.
    Soki namemi sango epai ya Akabi, kasi ye amoni yo te, akoboma ngai. Nzokande ngai,
    mosali na yo, natosaka Yawe wuta bolenge na ngai.
  eng-LSV: and it has been, I go from you, and the Spirit of YHWH lifts you up to
    where I do not know, and I have come to declare to Ahab, and he does not find
    you, and he has slain me; and your servant is fearing YHWH from my youth.
  eng-GNV: 'And when I am gone from thee, the Spirit of the Lord shall cary thee into
    some place that I doe not know: so when I come and tell Ahab, if he cannot finde
    thee, then wil he kill me: But I thy seruant feare the Lord from my youth.'
  eng-WEBSTER: 'And it will come to pass, as soon as I have gone from thee, that the
    Spirit of the LORD will carry thee whither I know not; and so when I come and
    tell Ahab, and he cannot find thee, he will slay me: but I thy servant fear the
    LORD from my youth.'
  nhw-BL: Quema na ya niyajtos, huelis Itonal TOTECO mitzhuicas seyoc lado campa na
    amo nijmati. Huan quema na niquilhuis Acab tiitztoc nica, yaya mitztemoqui huan
    sintla amo mitzpantis, nechmictis. Huan na niquicnelijtoc huan nijtequipanojtoc
    noTECO tlen notelpocaya.
  swh-ONEN: Sijui ni wapi Roho wa Bwana ataamua kukupeleka wakati nitakapokuacha.
    Kama nikienda kumwambia Ahabu na asikupate, ataniua. Hata hivyo mimi mtumishi
    wako nimemwabudu Bwana tangu ujana wangu.
  bba-bba: Nɑ̀ n doonɑ kpɑ Gusunɔn Hunde u nun suɑ u kɑ dɑ mi nɑ ǹ yɛ̃. Sɑɑ ye sɔɔ,
    nɑ̀ n Akɑbu sɔ̃ɔwɑ nɑ nun wɑ kpɑ u nɑ u nun biɑ, ɑ n yɛ̃ mɑ u koo mɑn ɡowɑ. N
    deemɑ nɑ Gusunɔ nɑsiewɑ sɑɑ nɛn piiburun di.
  eng-KJVCPB: 'And it shall come to pass, as soon as I am gone from thee, that the
    spirit of the Lord shall carry thee whither I know not; and so when I come and
    tell Ahab, and he cannot find thee, he shall slay me: but I thy servant fear the
    Lord from my youth.'
  cpy-cpy: Kimitaka aririka niyaatanaki, aaneemi ishiri Tajorentsi, eero niyotzi jempe
    pijeeki. Aririka nokaman-tawita-kyaari pinkathari Acab, eerorika iñaashi-tzimi
    rirori, aritaki rowamaakina. Tema naaka, ashi noyiro nopinkatha-tziri Tajorentsi
    owakira newankari-tapaaki.
  luo-luo: Ok angʼeyo kama Roho mar Jehova Nyasaye nyalo tingʼi ma terie bangʼ kasedhi.
    Ka adhi ma anyiso Ahab mi ok oyudi to obiro nega. To an jatichni aselamo Jehova
    Nyasaye ae tin-na.
  meu-meu: Matona, emu amo baina raka oho, Iehova ena Lauma na maoromaoro baine abimu,
    asi dibagu gabuna baine laohaimu; bena Ahaba baina hamaoroa bona ia basine davarimu
    negana ai, ia ese lau baine alagu mase; ena be lau na oiemu hesiai tauna bona
    merogu negana amo Iehova vada na matauraia.
  npi-ULB: म यहाँबाट जानेबित्तिकै परमप्रभुका आत्माले तपाईंलाई मैले नचिनेको ठाउँमा
    लैजानुहुने छ । तब मैले आहाबलाई गएर बताउँदा तिनले तपाईंलाई फेला नपारेपछि तिनले
    मलाई मार्ने छन् । तापनि म तपाईंका दासले त मेरो बाल्यकालदेखि नै परमप्रभुको आराधना
    गरेको छु ।
  yor-yor: Èmi kò sì mọ ibi tí ẹ̀mí Olúwa yóò gbé ọ lọ nígbà tí mo bá fi ọ́ sílẹ̀.
    Bí mo bá lọ, tí mo sì sọ fún Ahabu, tí kò sì rí ọ, òun a sì pa mí. Síbẹ̀ èmi ìránṣẹ́
    rẹ bẹ̀rù Olúwa láti ìgbà èwe mi wá.
  emp-NTPO: Mʌ̃ wãnacarea Ãcõrẽ Jaureba bʌra mʌ̃a adua b̶ʌmaa edeisicada. Bʌ nama
    b̶ʌda Acaboa jarasira maʌ̃ne idjia bʌda unune zeẽ́bʌrʌ, mʌ̃ra beaya. Quĩrãnebadua
    warra ed̶aʌba mʌ̃a Ãcõrẽra bio waya b̶ʌda.
  pes-OPCB: می‌ترسم به محض اینکه از پیش تو بروم، روح خداوند تو را از اینجا بردارد
    و به جای دیگری ببرد. آنگاه وقتی اَخاب پادشاه به جستجوی تو به اینجا بیاید و تو
    را پیدا نکند، مرا خواهد کشت. تو می‌دانی که من در تمام عمرم خدمتگزار وفاداری برای
    خداوند بوده‌ام.
  tgl-ULB: Sa sandaling ako ay mawalay sa iyo, ikaw ay kaagad daldalhin ng Espiritu
    ni Yahweh sa isang lugar na hindi ko alam. Kapag ako ay pumunta at sabihin kay
    Ahab, at kung hindi ka niya makita, papatayin niya ako. Subalit ako, iyong lingkod,
    ay sumamba kay Yahweh mula pa sa aking kabataan.
  cbu-NT: Itaru, shiy nuwaa tamapingamaam zandaksha. Nuw shiyaa nee kasayaruri, kurakap
    kamanimaam naakchuri, wapaz shiyaatssha Apanll wan yamayaru, piyamsha yapsha nda
    nuw pamaam waritaki ambsha machkachu. Ashkachu, nuwsha kurakari Ajab shiyaa naxpookchu,
    nuwaatsirishapari pachachiya. Itaru, shiy nuwaa tputsirtishcha. Nuw yuwamandari
    kanungeeshini anumandari Apanllee kizpur chinakuri taakina.
  hui-hui: I̱na í̠ helo wahalu pialu koria Anduane Homogonaga dininime í̠ mo yalu
    dindi i̱ manda nabiniha pu tara hayagua Kini Ahaba ibu í̠ ogoria ka lalu lamerogoria
    hondole ibalu karia í̠ nahedane hondowa keba halu i̱ bo waholobadago áyu í̠na
    i̱ ibu karia pu nalabe. Horo bibahendengi i̱ Anduane Homogo andaneha haabo haga
    kogo í̠na i̱ dara holene nga. I̱ bambaore igiri emeneni howa bialu henego áyu
    kogoni howa ibu andaneha haabo halu ibu hangu mitangi bialu lotu lalu haruli.
  mya-mya: အ​ကယ်​၍​ထာ​ဝ​ရ​ဘု​ရား​၏​ဝိ​ညာဉ်​တော် သည်​အ​ကျွန်ုပ်​ထွက်​ခွာ​သွား​သည်​နှင့်​တစ်​ပြိုင်
    နက် အ​ရှင့်​အား​အ​ကျွန်ုပ်​မ​သိ​သည့်​အ​ရပ်​သို့ ခေါ်​ဆောင်​သွား​ခဲ့​သော် အ​ကျွန်ုပ်​အ​ဘယ်​သို့
    ပြု​ရ​ပါ​မည်​နည်း။ ဤ​အ​ရပ်​တွင်​အ​ရှင်​ရှိ နေ​ကြောင်း​မင်း​ကြီး​အား​အကျွန်ုပ်​လျှောက်​ထား
    ပြီး​နောက် မင်း​ကြီး​သည်​အ​ရှင်​အား​မ​တွေ့ ရ​ပါ​က​အ​ကျွန်ုပ်​ကို​သတ်​ပါ​လိမ့်​မည်။
    အ​ကျွန်ုပ်​သည်​သူ​ငယ်​အ​ရွယ်​မှ​အ​စ​ပြု ၍​ထာ​ဝ​ရ​ဘု​ရား​အား​အ​လွန်​ကြည်​ညို လေး​မြတ်​ခဲ့​သူ​ဖြစ်​ကြောင်း​အောက်​မေ့
    သ​တိ​ရ​တော်​မူ​ပါ။-
  bod-N: དེ་ནས་བདག་ཁྱེད་དང་ཁ་བྲལ་མ་ཐག་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་ཀྱིས་ཁྱེད་ནི་བདག་ལ་རྒྱུས་མེད་པའི་གནས་སུ་འཁྱེར་བར་འགྱུར།
    ཡང་བདག་སོང་ནས་ཨ་ཧབ་ལ་སྨྲས་ཚེ། ཁོས་ཁྱེད་ཉིད་མ་རྙེད་ན་བདག་གསོད་ངེས་ཡིན། འོན་ཀྱང་ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་ནི་ཆུང་དུས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གུས་ཤིང་འཇིགས་པ་ཞིག་ཡིན་ཏེ།
  sna-sna: Ini handizivi kuti Mweya waJehovha uchakuendesai kupi kana ndabva pano
    pamuri. Kana ndikaenda kundoudza Ahabhu, iye akazokushayai, anondiuraya. Asi ini
    muranda wenyu ndakashumira Jehovha kubvira pauduku hwangu.
  spa-BLM: Ocurrirá que, en cuanto te deje, el Espíritu de Yahvé te llevará no sé
    a dónde; y así, cuando venga y se lo diga a Ajab, y no te encuentre, me matará.
    Pero yo, tu siervo, he temido al Señor desde mi juventud.
  cac-cac: Axom ol ajoc, an̈ej yic tzin el d'a a tz'ey tic, axo Yespíritu Dios ol
    ach ic'anb'atoc. Ma chequel b'ajtom ol ach c'ochoc, axo yic ol in c'och val d'a
    vin̈aj Acab chi', ol cot vin̈ ach saya'. Tato man̈xo ach ayoc ec' d'a tic, axom
    in smilancham vin̈ chi' uuj. A in a checab' in tic, yictax quelem into ayn̈ej
    in xivc'olal d'a Jehová.
  swh-ULB: Mara tu baada ya kukuacha Roho wa BWANA atakuchukua na kukupeleka mahali
    ambapo sitapajua. Kisha nikienda na kumwambia Ahabu, na asipokuona, ataniua. Bado,
    mimi, mtumishi wako, nimekuwa nikimwabudu BWANA kutoka ujana wangu.
  bel-bel: Калі я пайду ад цябе, тады Дух Гасподні аднясе цябе, ня ведаю, куды; і
    калі я пайду паведаміць Ахаву, і ён ня знойдзе цябе, дык ён заб'е мяне; а раб
    твой богабаязны з маладосьці сваёй.
  deu-ELBBK: Und es wird geschehen, wenn ich von dir weggehe, so wird der Geist des
    HERRN dich tragen, ich weiß nicht wohin; und komme ich, es Ahab zu berichten,
    und er findet dich nicht, so wird er mich töten. Und dein Knecht fürchtet doch
    den HERRN von meiner Jugend an.
  mbb-OT: Hengkey ke ebpekeiniyug a ǥuntaan ne ed-uwiten ka te Mulin-ulin te Nengazen
    diyà te lugar he wazè ku metueni? Ne emun ebpekeuma kayi si Ahab he wazè ke en,
    ne edhimetayan e zin. Piru, datù, nenilbi a te Nengazen puun te menguhed e pa.
  mal-2015: ഞാൻ നിന്നെ പിരിഞ്ഞുപോയ ഉടനെ യഹോവയുടെ ആത്മാവു നിന്നെ ഞാൻ അറിയാത്ത ഒരു സ്ഥലത്തേക്കു
    എടുത്തു കൊണ്ടുപോകും; ഞാൻ ആഹാബിനോടു ചെന്നറിയിക്കയും അവൻ നിന്നെ കണ്ടെത്താതെ ഇരിക്കയും
    ചെയ്താൽ അവൻ എന്നെ കൊല്ലുമല്ലോ; അടിയനോ ബാല്യംമുതൽ യഹോവഭക്തൻ ആകുന്നു.
  rmc-rmc: Se sar džava tutar het, le RAJESKRO Duchos tut šaj odľidžal het a me na
    džanava kaj. Sar oda džava te phenel le Achaboske a paľis tut na arakhela, murdarela
    man. Se me, tiro služobňikos, terňipnastar lašarav le RAJES.
  pes-OPV: و واقع خواهد شد که چون از نزد تو رفته باشم، روح خداوند تو را به‌جایی که
    نمی دانم، بردارد و وقتی که بروم و به اخاب خبر دهم و او تو را نیابد، مرا خواهد
    کشت. و بنده ات از طفولیت خود از خداوند می‌ترسد.
  ron-1924: Ши апой, кынд вой плека де ла тине, Духул Домнулуй те ва дуче ну штиу
    унде. Дакэ м-аш дуче сэ дау де штире луй Ахаб ши ну те-ар гэси, мэ ва оморы. Ши
    тотушь робул тэу се теме де Домнул дин тинереця луй.
  ben-OBCV: আমি জানি না, আপনার কাছ থেকে আমি চলে যাওয়ার পর সদাপ্রভুর আত্মা আপনাকে
    কোথায় নিয়ে যাবে। আমি যদি আহাবকে গিয়ে বলি এবং তিনি আপনাকে খুঁজে না পান, তবে
    তিনি আমাকেই হত্যা করবেন। অথচ আপনার এই দাস আমি আমার যৌবনকাল থেকেই সদাপ্রভুর আরাধনা
    করে আসছি।
  som-som: Oo bal eeg waxay noqon doontaa markaan kaa tago in Ruuxa Rabbigu kuu qaadi
    doona meel aanan aqoon, oo sidaas daraaddeed markaan Axaab u tago oo kuu soo sheego,
    oo uu ku waayo aniguu i dilayaa; laakiinse anigoo addoonkaaga ah Rabbiga waan
    ka cabsan jiray tan iyo dhallinyaranimadaydii.
  lat-VUC: 'Cumque recessero a te, spiritus Domini asportabit te in locum quem ego
    ignoro: et ingressus nuntiabo Achab, et non inveniens te, interficiet me: servus
    autem tuus timet Dominum ab infantia sua.'
  eng-ASVBT: 'And it will come to pass, as soon as I am gone from thee, that the Spirit
    of Jehovah will carry thee whither I know not; and so when I come and tell Ahab,
    and he cannot find thee, he will slay me: but I thy servant fear Jehovah from
    my youth.'
  ita-1885: Ed avverrà che, quando io sarò partito d'appresso a te, lo Spirito del
    Signore ti trasporterà in qualche luogo che io non saprò, e quando io sarò venuto
    ad Achab, per rapportargli questo, egli, non trovandoti, mi ucciderà; e pure il
    tuo servitore teme il Signore dalla sua giovanezza.
  eng-LXXUP: 'And it shall come to pass when I shall have departed from thee, that
    the Spirit of the Lord shall carry thee to a land which I know not, and I shall
    go in to tell the matter to Ahab, and he will not find thee and will slay me:
    yet thy servant fears the Lord from his youth.'
  eng-ULB: As soon as I am gone from you, the Spirit of Yahweh will carry you some
    place I do not know. Then when I go and tell Ahab, and when he cannot find you,
    he will kill me. Yet I, your servant, have worshiped Yahweh from my youth.
  spa-VBL: No tengo idea de adónde te llevará el Espíritu del Señor después de que
    te deje. Si voy y se lo digo a Acab y luego no te encuentra, me va a matar, aunque
    yo, tu siervo, he adorado al Señor desde que era joven.
  fra-_FOB: Et il arrivera, quand je serai parti d'avec toi, que l'Esprit de l'Éternel
    te transportera où je ne saurai point; et j'irai faire mon rapport à Achab; et,
    ne te trouvant point, il me tuera. Or ton serviteur craint l'Éternel dès sa jeunesse.
  mal-mal: ഞാൻ നിന്നെ വിട്ടുപോയാൽ ഉടനെ യഹോവയുടെ ആത്മാവ് നിന്നെ എടുത്ത് ഞാൻ അറിയാത്ത
    ഒരു സ്ഥലത്തേക്ക് കൊണ്ടുപോകും; ഞാൻ ആഹാബിനോട് ചെന്നറിയിക്കയും അവൻ നിന്നെ കണ്ടെത്താതെ
    വരികയും ചെയ്താൽ, അവൻ എന്നെ കൊല്ലുമല്ലോ; അടിയനോ ബാല്യംമുതൽ യഹോവഭക്തൻ ആകുന്നു.
  urd-GVR: Ain mumkin hai ki jab maiṅ āp ko chhoṛ kar chalā jāūṅ to Rab kā Rūh āp
    ko uṭhā kar kisī nāmālūm jagah le jāe. Agar bādshāh merī yih ittalā sun kar yahāṅ
    āe aur āp ko na pāe to mujhe mār ḍālegā. Yād rahe ki maiṅ jawānī se le kar āj
    tak Rab kā ḳhauf māntā āyā hūṅ.
  suz-BL: गो इन कली प्रोनु चोटी परमप्रभु यावे आ सोक्‍तीम इन कली लाइक्‍ब। मिनु गो लशा
    आहाब कली मो देंङानु, मेकोमी इन कली मथित्‍तु हना, आं कली साइक्‍ब। मो हना यो, गो,
    इन गेय पाइब, आं आल रेन परमप्रभु यावे कली मान पा हिंशा, थमा सुइक्‍ब बाक्‍नुङ।
  ita-1927: Succederà che, quand’io sarò partito da te, lo spirito dell’Eterno ti
    trasporterà non so dove; io andrò a fare l’ambasciata ad Achab, ed egli, non trovandoti,
    mi ucciderà. Eppure, il tuo servo teme l’Eterno fin dalla sua giovinezza!
  ckb-ckb: کاتێک کە من لەلات دەڕۆم ڕۆحی یەزدان هەڵتدەگرێت بۆ شوێنێک کە من نایزانم،
    جا کە دەچم و بە ئەحاڤ ڕادەگەیەنم، ئەویش ناتدۆزێتەوە، من دەکوژێت. خۆشت دەزانیت
    خزمەتکارەکەت لە منداڵییەوە لەخواترسە.
  eng-BBE: 'And straight away, when I have gone from you, the spirit of the Lord will
    take you away, I have no idea where, so that when I come and give word to Ahab,
    and he sees you not, he will put me to death: though I, your servant, have been
    a worshipper of the Lord from my earliest years.'
  kan-OKCV: ನಾನು ನಿನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗುವಾಗ, ಯೆಹೋವ ದೇವರ ಆತ್ಮರು ನಾನರಿಯದ ಸ್ಥಳಕ್ಕೆ ನಿನ್ನನ್ನು
    ಒಯ್ಯುವರು. ನಾನು ಬಂದು ಅಹಾಬನಿಗೆ ತಿಳಿಸಿದಾಗ, ಅವನು ನಿನ್ನನ್ನು ಕಾಣದೆ ಹೋದರೆ ನನ್ನನ್ನು ಕೊಂದುಹಾಕುವನು.
    ಆದರೆ ನಿನ್ನ ಸೇವಕನಾದ ನಾನು ನನ್ನ ಚಿಕ್ಕಂದಿನಿಂದ ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸುತ್ತೇನೆ.
  tam-2017: நான் உம்மை விட்டுப்போனவுடனே ஒருவேளை யெகோவாவுடைய ஆவியானவர் உம்மை எடுத்து,
    நான் அறியாத இடத்திற்குக் கொண்டுபோவார்; அப்பொழுது நான் ஆகாபிடம் போய் அறிவித்த பின்பு,
    அவன் உம்மைக் பார்க்காவிட்டால், என்னைக் கொன்றுபோடுவானே; உமது அடியானாகிய நான் சிறுவயது
    முதல் யெகோவாவுக்குப் பயந்து நடக்கிறவன்.
  spa-RV-1909: Y acontecerá que, luego que yo me haya partido de ti, el espíritu de
    Jehová te llevará donde yo no sepa; y viniendo yo, y dando las nuevas á Achâb,
    y no hallándote él, me matará; y tu siervo teme á Jehová desde su mocedad.
  ron-BTF: Şi se va întâmpla, imediat ce eu voi pleca de la tine, că Duhul DOMNULUI
    te va duce nu ştiu unde; şi astfel, când vin şi îi spun lui Ahab şi el nu te va
    găsi, că mă va ucide; dar eu, servitorul tău, mă tem de DOMNUL din tinereţea mea.
  eng-WEBP: It will happen, as soon as I leave you, that the LORD’s Spirit will carry
    you I don’t know where; and so when I come and tell Ahab, and he can’t find you,
    he will kill me. But I, your servant, have feared the LORD from my youth.
  eng-FBV: I have no idea where the Spirit of the Lord will take you after I leave
    you. If I go and tell Ahab and then he can't find you, he's going to kill me,
    even though I, your servant, have worshiped the Lord since I was young.
  nld-1939: Weet ge, hoe het zal gaan? Wanneer ik hier weg ben, neemt de geest van
    Jahweh u op, wie weet waarheen. En als ik dat bericht aan Achab heb gebracht,
    en hij vindt u niet, dan vermoordt hij mij. Ik, uw dienaar, ben toch een vereerder
    van Jahweh van mijn jeugd af.
  nch-BL: Quema na ya niyajtos, huelis Itonal TOTECO mitzhuicas sejcoyoc campa na
    amo nijmati. Huan quema na niquilhuis Acab tiitztoc nica, yaya mitztemoqui huan
    sinta amo mitzpantis, techmictis. Huan na niquicnelijtoc huan nijtequipanojtoc
    noTECO hasta quema nitelpocat.
  vie-1934: Rồi khi tôi lìa khỏi ông, sẽ có thần của Đức Giê-hô-va đem ông đi nơi
    nào tôi chẳng biết; vậy, khi tôi đi thuật lại cùng A-háp, mà người không thấy
    ông, ắt sẽ giết tôi đi. Vả, kẻ tôi tớ ông kính sợ Đức Giê-hô-va từ khi thơ ấu.
  hin-CV: मैं जैसे ही यहां आपको छोड़कर जाऊंगा, याहवेह के आत्मा आपको न जाने कहां ले
    जाएंगे. और जब मैं अहाब को सूचना दूंगा और वह आपको यहां नहीं पाएंगे, वह तो मुझे
    मृत्यु दंड दे देंगे, जबकि मैं आपका सेवक बचपन से याहवेह के लिए भय रखता आया हूं.
  spa-BES: Y de inmediato, cuando me haya alejado de ti, el espíritu del Señor te
    llevará, adonde yo no sepa, así que cuando venga y le diga a Acab, y él no te
    ve, él me matará, aunque yo, tu siervo, he sido un adorador del Señor desde mi
    juventud.
  tdx-tdx: Ie amy zay, vata’e hienga azo iraho le ha­sese’ ty Tio’ Iehovà mb’amy amoeako
    añey irehe; aa ie miheo mb’amy Akabe mb’eo hata­liliko, vaho tsy mahatendrek’
    azo, le havetra’e; toe mpañeveñe am’ Iehovà ty mpitoro’o sikal’ ami’ ty nahajalahy
    ahy.
  tha-KJV: อยู่​มาพอข้าพเจ้าไปจากท่านแล้ว พระวิญญาณของพระเยโฮวาห์จะมาพาท่านไป ณ ที่​ใดข้าพเจ้าก็​ไม่ทราบ
    ฉะนั้นเมื่อข้าพเจ้าไปทูลอาหับ และพระองค์หาท่านไม่​พบ พระองค์​ก็​จะทรงประหารข้าพเจ้าเสีย
    ถึงแม้​ว่าข้าพเจ้าผู้​รับใช้​ของท่านยำเกรงพระเยโฮวาห์​ตั้งแต่​หน​ุ่มๆมา
  por-BR-2018: E acontecerá que, logo que eu me haja partido de ti, o espírito do
    SENHOR te levará de onde eu não saiba; e vindo eu, e dando as novas a Acabe, e
    se ele não te achar, me matará; e teu servo teme ao SENHOR desde sua juventude.
  deu-ELO: Und es wird geschehen, wenn ich von dir weggehe, so wird der Geist Jehovas
    dich tragen, ich weiß nicht wohin; und komme ich, es Ahab zu berichten, und er
    findet dich nicht, so wird er mich töten. Und dein Knecht fürchtet doch Jehova
    von meiner Jugend an.
  eng-WYC-2018: And when I shall depart from thee, the Spirit of the Lord shall bear
    thee away into a place which I know not; and I shall enter, and tell to Ahab,
    and he shall not find thee, and he shall slay thee; forsooth thy servant dreadeth
    the Lord from his young childhood. (And when I shall leave thee, the Spirit of
    the Lord shall carry thee away to a place which I know not; and I shall go, and
    tell Ahab, but he shall not find thee, and then he shall kill me; and know ye
    that thy servant feareth the Lord or revereth the Lord, from his young childhood.)
  epo-epo: Kaj okazos, ke kiam mi foriros de vi, la spirito de la Eternulo forportos
    vin, mi ne scias kien; mi venos, por diri al Aĥab, kaj li ne trovos vin, kaj tiam
    li mortigos min; kaj via servanto estas diotima de sia juneco.
  uig-PIN: Mǝn ⱪexingdin kǝtkǝndin keyin, Pǝrwǝrdigarning Roⱨi seni mǝn bilmigǝn yǝrgǝ
    elip baridu; xundaⱪta mǝn Aⱨabⱪa hǝwǝr yǝtküzüp, lekin u seni tapalmisa, meni
    ɵltüridu. Əmǝliyǝttǝ, kǝminǝng yaxliⱪimdin tartip Pǝrwǝrdigardin ⱪorⱪup kǝlgǝnmǝn.
  beo-beo: 'Na da ahoasea, amola Hina Gode Ea A:silibu da di eno hame dawa: sogega
    oule ahoasea, na da adi hamoma:bela:? Amane hamosea, na da A:iha:bema, di da goega:i
    esala amo adole, e da di goega:i esalebe hame ba:sea, na medole legemu. Di bu
    dawa:ma! Na goi fonobahadiga ganini, Hina Godema noga:le nodone sia:ne gadosu
    dawa:i.'
  tpi-OTNT: Taim mi lusim yu, nogut spirit bilong Bikpela i karim yu i go long wanpela
    ples mi no save long en. Na taim King Ahap i kam painim yu na i no lukim yu, em
    bai i kros na i kilim mi i dai. Yu no ken salim mi i go. Nogat. Yu mas sori long
    mi, long wanem, oltaim mi save aninit long Bikpela na lotu long em, stat long
    taim mi mangi yet na i kam inap nau.
  hau-SA: Ban san inda Ruhun Ubangiji zai kai ka sa’ad da na bar ka ba. In na tafi
    na faɗa wa Ahab bai kuma same ka a nan ba, zai sa a kashe ni. Tuna fa, ni bawanka,
    na yi wa Ubangiji sujada tun ina saurayi.
  uig-LAT: Men qéshingdin ketkendin kéyin, Perwerdigarning Rohi séni men bilmigen
    yerge élip baridu; shundaqta men Ahabqa xewer yetküzüp, lékin u séni tapalmisa,
    méni öltüridu. Emeliyette, kemineng yashliqimdin tartip Perwerdigardin qorqup
    kelgenmen.
  nde-nde: Angikwazi ukuthi uMoya kaThixo uzakusa ngaphi mhla ngakutshiyayo. Nxa ngingayatshela
    u-Ahabi akudinge akuswele, uzangibulala. Kunjalo-nje mina nceku yakho ngimkhonzile
    uThixo kusukela ebutsheni bami.
  ton-ton: 'Pea ʻe hoko ʻo pehē, kau ka ʻalu leva meiate koe, ʻe ʻave koe ʻe he Laumālie
    ʻo Sihova ki ha potu ʻoku ʻikai te u ʻiloʻi; pea ʻi heʻeku fakahā kia ʻEhapi,
    pea ʻoku ʻikai ke ne ʻilo koe, te ne tāmateʻi au: ka ʻoku manavahē ʻa hoʻo tamaioʻeiki
    ko au kia Sihova talu mei heʻeku kei siʻi.'
  ces-1613: I stalo by se, že jakž bych odšel od tebe, tedy duch Hospodinův zanesl
    by tě nevím kam, já pak jda, oznámil bych Achabovi, a když by tě nenalezl, zabil
    by mne. Služebník zajisté tvůj bojí se Hospodina od mladosti své.
  eng-WMB: It will happen, as soon as I leave you, that the LORD’s Spirit will carry
    you I don’t know where; and so when I come and tell Ahab, and he can’t find you,
    he will kill me. But I, your servant, have feared the LORD from my youth.
  tam-TCV: நான் இப்போது உம்மை விட்டுப்போனவுடன் யெகோவாவின் ஆவியானவர் எங்கே உம்மைக்
    கொண்டுபோய் விடுவாரோ என்று எனக்குத் தெரியாது. நான் ஆகாபிடம் போய் உம்மைப்பற்றிக்
    கூறும்போது ஆகாப் வந்து இந்த இடத்தில் உம்மைக் காணாவிட்டால் என்னைக் கொன்றுபோடுவானே.
    இருந்தும் என் இளமைப் பருவத்திலிருந்து உமது அடியவனாகிய நான் யெகோவாவையே வழிபட்டிருக்கிறேன்.
  ceb-ULB: Sa makabiya na ako gikan kanimo, dad-on ka sa Espiritu ni Yahweh sa laing
    dapit nga wala ko hibaloi. Unya kung molakaw na ako ug mosulti kang Ahab, ug kung
    dili ka niya makaplagan, pagapatyon niya ako. Apan ako, nga imong sulugoon nagsimba
    kang Yahweh sukad pa sa akong pagkabatan-on.
  pol-UBG: I stanie się tak, że gdy odejdę od ciebie, Duch PANA zaniesie cię, nie
    wiem dokąd. Gdy przyjdę powiedzieć Achabowi, a on cię nie znajdzie, wtedy mnie
    zabije. A twój sługa boi się PANA od swej młodości.
  agr-agr: Wi apu ujaktasan amejai pujag nuna ukukin wegai, Apajuí Wakani egkemtugmag
    wi dekashbaunum etamtatui. Tuja wi Acabpan ujaka ai, nii amina waipaktakama waipakchag
    mina mantumainai. Wi amina inakmetag nunak datsauch asanuk Tuke Pujuun umignaitjai.
  kyc-kyc: Nambame emba yaki nyuo parono yuu gii dokopa Kamongona Imambu dokome yuu
    kanda nange mendena emba nyuo lanyuo para ramo doko apa pirase? Dokopa emba dae
    karenge lao Ayape lamairu dokopa baa epo emba kotaramopa kara narene kandapala
    namba pyao kumakara. Namba wamba wane dokopa piso suu pingi keyange palyuo yuu
    peparae Kamongo lakando ateŋa lao karenge kandale doko emba suu pyaa, leya.
  urd-GVU: عین ممکن ہے کہ جب مَیں آپ کو چھوڑ کر چلا جاؤں تو رب کا روح آپ کو اُٹھا
    کر کسی نامعلوم جگہ لے جائے۔ اگر بادشاہ میری یہ اطلاع سن کر یہاں آئے اور آپ کو
    نہ پائے تو مجھے مار ڈالے گا۔ یاد رہے کہ مَیں جوانی سے لے کر آج تک رب کا خوف مانتا
    آیا ہوں۔
  deu-1912: Wenn ich nun hinginge von dir, so würde dich der Geist des HERRN wegnehmen,
    weiß nicht, wohin; und wenn ich dann käme und sagte es Ahab an und er fände dich
    nicht, so erwürgte er mich. Aber dein Knecht fürchtet den HERRN von seiner Jugend
    auf.
  ntj-ntj: '@see-verse:1KI.018.011'
  kan-2017: ನಾನು ನಿನ್ನನ್ನು ಬಿಟ್ಟು ಹೊರಟ ಕೂಡಲೆ ಯೆಹೋವನ ಆತ್ಮವು ನಿನ್ನನ್ನು ನನಗೆ ಗೊತ್ತಿಲ್ಲದ
    ಬೇರೊಂದು ಸ್ಥಳಕ್ಕೆ ಒಯ್ಯುವುದು. ನಾನು ಹೋಗಿ ಅಹಾಬನಿಗೆ ಹೇಳುವಷ್ಟರಲ್ಲಿ ನೀನು ಅವನಿಗೆ ಸಿಕ್ಕದೆ
    ಹೋದರೆ ಅವನು ನನ್ನನ್ನು ಕೊಂದು ಹಾಕುವನು. ನಾನು ಬಾಲ್ಯಾರಭ್ಯ ಯೆಹೋವನಲ್ಲಿ ಭಯಭಕ್ತಿಯುಳ್ಳವನಲ್ಲವೇ?
  yap-yap: Fa’anra gu wan me yib SOMOL nge fekem ngabang ndariy be’ ni manang, me
    di’in? Fa gu wan gog ngak Ahab ni ga bay u roy me yib ma de piri’egem, ma nge
    thang e pogofan rog. Dab mpag talin ni ug par ni bay madgun SOMOL u wun’ug ma
    gub yul’yul’ ngak ni ka nap’an ni gub bitir ke mada’ ko chiney.
  hlt-MCSB: Kai he nang taeng lamloh ka nong tih BOEIPA kah Mueihla loh ka ming nah
    pawt la nang n'khuen khaming. Ahab taengla puen ham ka caeh vaengah nang m'hmu
    pawt mai koinih kai n'ngawn ni ta. Tedae na sal he ka camoe lamloh BOEIPA te ka
    rhih ngawn ne.
  mdy-ETH: ታኣኒ ሃይፓ ዴንዳዛ ናንጊና ናንጋ ጎዳኮ ዓያና ኔና ዔርቲባኣ ቤሲ ዔኪ ዴንዴቴ ታ ዎይታንዳይ? ኔኤኒ ሃይካ ዓኣሢ
    ዓክዓቤም ታ ኬኤዛዛ ዒዚ ኔና ዴንቂባኣቴ ታና ዎዻንዳኔ፤ ናኣቶፓ ዓርቃዖ ታኣኒ ናንጊና ናንጋ ጎዳ ዒጊጪ ካኣሽካያታሢ ኔ ዔራኔ።
  twi-ASANTE: Mennim baabi a sɛ megya wo hɔ kɔ a, Awurade honhom bɛpagya wo akɔsi.
    Sɛ mekɔka kyerɛ Ahab, na wanhunu wo a, ɔbɛkum me. Nanso, me, wo ɔsomfoɔ, masom
    Awurade firi me mmɔfraase.
  eng-WEBU: It will happen, as soon as I leave you, that the LORD’s Spirit will carry
    you I don’t know where; and so when I come and tell Ahab, and he can’t find you,
    he will kill me. But I, your servant, have feared the LORD from my youth.
  wal-wal: Taani nena yeggada baanne, GODAA Ayyaanai nena denttidi, taani erenna sohuwaa
    efaana. Taani Akaabayyo yootin, i nena demmana xayikko, tana worana. Taani ne
    ashkkarai naatettaappe doommada GODAAYYO yayyiya asa.
  spa-PDDPT: Lo que sucederá será que después que yo me aleje de ti, el Espíritu de
    Yavé te llevará donde yo no sepa, de modo que cuando yo vaya a decirle a Acab,
    él no podrá hallarte y me matará. Aunque yo, tu esclavo, temo a Yavé desde mi
    juventud.
  gun-gun: Teĩ xapy'a rei ma ndea gui aa ramove Senhor guigua Nhe'ẽ ndereraa ju 'rã,
    marã katy paa xee aikuaa e'ỹ re. Ha'e gui reĩague py huvixa Acabe aru vy ndorojoui
    ramo xejuka 'rã. Ha'e rami avi xee nerembiguai Senhor re ajerovia va'e xekunumi
    guive.
  ilo-ULB: Apaman a makaadayoak kenka, ipannaka ti Espiritu ni Yahweh iti lugar a
    saanko nga ammo. Ket inton mapanko ibaga kenni Ahab, ket saannaka a mabirukan,
    patayennakto. Ngem siak nga adipenmo, dinaydayawko ni Yahweh manipud iti kinaagtutubok.
  kpg-kpg: Dolomaa di Hagataalunga o Dimaadua gaa lahi goe gi daha gi di gowaa ngala
    i muli dogu hagatanga! Au ga hagi anga gi Ahab bolo goe i ginei, gei mee ga de gidee ia
    goe, gei mee ga daaligi au gii made. Goe la gi langahia bolo au tangada e hai
    daumaha e donu ang gi Dimaadua aga hua i dogu damagiigi.
  uig-ARA: مەن قېشىڭدىن كەتكەندىن كېيىن، پەرۋەردىگارنىڭ روھى سېنى مەن بىلمىگەن يەرگە
    ئېلىپ بارىدۇ؛ شۇنداقتا مەن ئاھابقا خەۋەر يەتكۈزۈپ، لېكىن ئۇ سېنى تاپالمىسا، مېنى
    ئۆلتۈرىدۇ. ئەمەلىيەتتە، كەمىنەڭ ياشلىقىمدىن تارتىپ پەرۋەردىگاردىن قورقۇپ كەلگەنمەن.
  sus-sus: Kɔnɔ n na keli i xun ma ya, Alatala Xaxili Sɛniyɛnxi fama i xaninde yire
    nde. Na kui, n na gɛ xɛɛra ibade Akabu bɛ, a lima muxu mu i toma be sɔnɔn, a fa
    n faxa na ma. N tan bara gaaxu Alatala ya ra kabi n dimɛdi tɛmui.
  pon-2006: A ia duwen ma ngenen KAUN-O pahn waikomwilahng ehu sahpw me sohte me ese
    ni ei pahn mwesel? Eri, ma I pahn patohwanohng Eihap me komw ketiket wasaht oh
    e sohte pahn kak ketin diar komwi, e uhdahn pahn kemeiehla. Tamataman me ngehi
    emen tohnkaudok en KAUN-O mehlel men sang ni ei kisin pwutak.
  jae-jae: Ma aê embe jawi aôm siŋ, naŋ sebeŋ Apômtaunê Ŋalau oc êkôc aôm su ôna gamêŋ,
    taŋ kajala atom naŋ. Amboac tonaŋ embe aê jaô lasê ma jasôm aôm ŋawae êndêŋ Ahab
    ma eŋ embe êtap aôm sa atom oc ênac aê andu. Mago nêm sakiŋwaga aê ŋapalêgeŋ gajam
    sakiŋ Apômtau.
  ksd-ksd: Ma ba iau tar vana kan u, ra Tulungea i ra Luluai na puak vue u tar ta
    ra pakana iau tuptup ure; ma damana ba iau pot tadav Akab ma ina ve, ma pa na
    tadav u, na doko iau; iau kaum tultul iau ga ru ra Luluai papa iau ga barmana.
  tur-YTC: Öyle olacak ki, senden ayrılır ayrılmaz, Yahve'nin Ruhu seni bilmediğim
    bir yere götürecek; ve gelip Ahav'a bildirdiğim zaman o da seni bulamayınca beni
    öldürecek. Ben hizmetkârın gençliğimden beri Yahve'den korkar.
  grc-BRENT: Καὶ ἔσται ἐὰν ἐγὼ ἀπέλθω ἀπὸ σοῦ, καὶ πνεῦμα Κυρίου ἀρεῖ σε εἰς τὴν γῆν
    ἣν οὐκ οἶδα, καὶ εἰσελεύσομαι ἀπαγγεῖλαι τῷ Ἀχαὰβ, καὶ οὐχ εὑρήσει σε, καὶ ἀποκτενεῖ
    με· καὶ ὁ δοῦλός σου ἐστὶ φοβούμενος τὸν Κύριον ἐκ νεότητος αὐτοῦ.
  ind-AYT: Bahkan dapat terjadi, saat aku pergi, Roh TUHAN mengangkatmu ke tempat
    yang tidak aku ketahui. Saat aku datang untuk memberitahukan kepada Ahab dan dia
    tidak menemukanmu, maka dia akan membunuhku. Padahal hambamu ini takut akan TUHAN
    sejak masa mudaku.
  nya-nya: Ine sindikudziwa kumene Mzimu wa Yehova udzakupititsani ine ndikachoka.
    Ngati ndipita kukamuwuza Ahabu ndipo iye wosadzakupezani, adzandipha. Komatu ine
    mtumiki wanu ndakhala ndi kupembedza Yehova kuyambira ubwana wanga.
  hrv-hrv: Ali kad ja odem od tebe, Duh Jahvin odnijet će te ne znam kamo, a ja ću
    doći i obavijestiti Ahaba. Pa kad te ne nađe, ubit će me! A tvoj se sluga boji
    Jahve od mladosti svoje!
  mps-mps: Te eno nage taga pabo sogo, teyu te Genuai Bidigo Mobo Bidigo nage selasa,
    te eno konesiąwai bulu me deliba sela pidalio. Te king Ahapgo nage gegagasali
    nage susąbaso, te agai wado homu elama, te ena ela mueibao. Nago ena me tagala
    palogobeo. Menio. Nago ena homu dene yao, magi baso meni, sesemane sogo ena Genuai
    Bidi dologode bidiyu, te agaba lotu udali, te ena ogomanide gagalali, te megi
    e sogoba usu nagasalio.
  tpi-tpi: Taim mi lusim yu, nogut spirit bilong Bikpela i karim yu i go long wanpela
    ples mi no save long en. Na taim King Ahap i kam painim yu na i no lukim yu, em
    bai i kros na i kilim mi i dai. Yu no ken salim mi i go. Nogat. Yu mas sori long
    mi, long wanem, oltaim mi save aninit long Bikpela na lotu long em, stat long
    taim mi mangi yet na i kam inap nau.
  dan-1931: Hvis nu HERRENS Ånd, når jeg har forladt dig, fører dig bort til et Sted,
    jeg ikke kender, og jeg kommer og melder det til Akab, og han ikke finder dig,
    lader han mig dræbe. Og din Træl har dog frygtet HERREN fra Ungdommen af!
  vie-OVCB: Nếu tôi bỏ đây ra đi, và Thần Linh của Chúa Hằng Hữu đem ông đi nơi nào
    chẳng biết. Khi A-háp đến đây không tìm thấy ông, vua sẽ giết tôi, mặc dù tôi
    vẫn một lòng tôn kính Chúa ngay từ thời thơ ấu.
  guj-2017: હું તારી પાસેથી જઈશ કે, તરત યહોવાહનો આત્મા હું ન જાણું ત્યાં તને લઈ જશે.
    પછી હું જ્યારે જઈને આહાબને ખબર આપું અને જ્યારે તું તેને મળે નહિ, ત્યારે તે મને
    મારી નાખશે. પણ હું તારો સેવક, મારા બાળપણથી યહોવાહથી બીતો આવ્યો છું.
  pon-2006A: A ia duwen ma ngenen KAUN-O pahn waikomwilahng ehu sahpw me sohte me
    ese ni ei pahn mwesel? Eri, ma I pahn patohwanohng Eihap me komw ketiket wasaht
    oh e sohte pahn kak ketin diar komwi, e uhdahn pahn kemeiehla. Tamataman me ngehi
    emen tohnkaudok en KAUN-O mehlel men sang ni ei kisin pwutak.
  por-BRBSL: Acontecerá, assim que eu te deixar, que o Espírito de Javé te levará,
    não sei para onde; e assim, quando eu vier e disser a Ahab, e ele não puder te
    encontrar, ele me matará. Mas eu, seu servo, temi Yahweh desde a minha juventude.
  cth-cth: Hottelah ao han. Na ceitakhai toteh, BAWIPA e Muitha ni ka panue hoeh e
    hmuen koe na cet khai vaiteh, Ahab ka dei pouh vaiteh, na hmawt thai awh hoehpawiteh,
    kai heh na thei awh han. Hatei, na san ni ka nawca hoi BAWIPA teh ka taki.
  twi-twi: Minnim baabi a sɛ migyaw wo hɔ kɔ a, Awurade honhom bɛpagyaw wo akosi.
    Sɛ mekɔka kyerɛ Ahab, na wanhu wo a, obekum me. Nanso me, wo somfo, masom Awurade
    fi me mmofraase.
  hlt-hlt: Kai he nang taeng lamloh ka nong tih BOEIPA kah Mueihla loh ka ming nah
    pawt la nang n'khuen khaming. Ahab taengla puen ham ka caeh vaengah nang m'hmu
    pawt mai koinih kai n'ngawn ni ta. Tedae na sal he ka camoe lamloh BOEIPA te ka
    rhih ngawn ne.
  tbz-SIM: Kɛ̀ n yìtɛ́ kɛ̀ ti Yiɛ̀ nKuyie nYɑɑ́ ndɑ tùótɛ́ bɑ́ n yí yɛ̃́ mù dɑ kɔ̀tɛnɛ̀
    kɛ̀, kòo kpɑ̀ɑ̀tì kɔ̀tɛní kɛ dɑ mɔ̀ńtɛ́ ò yóó n kuɔmu. M mɛ ndému ti Yiɛ̀ nKuyie
    nnɛ̀ m bíkɛ́mbɛ́ntì.
  msy-2020: Kɨ nɨ ateghtɨ, Ikiavɨra Itir Godɨn Duam ti nɨ inigh danganir kɨ fozir
    puvatɨzimɨn mangan maraghe. Eghtɨ Atrivim Ahap izɨ nɨ buri nɨn apighan kogh, nan
    atar na mɨsueghtɨ kɨ aremegham. Nɨ na amangan markɨ. Markiam. Guizbangɨra, kɨ
    igiamra ikia zurara Ikiavɨra Itir Godɨn apengan ikia, an ziam fa iza datɨrɨkɨn.
    Kamaghɨn amizɨ, nɨ nan apangkufigh.
  dop-dop: Amɑ ye mɑ hɑtǝlǝnɑ-ŋ, Tɑcɑɑ Feesuɣu kɑ́ kpɑɣɑ-ŋ nɑ kʋ́ tɛɛnɑ timpi mɑ tɑ
    nyɩ tɔ. Ɩlɛnɑ mɑ́ɑ́ polo nɑ mɑ́ kɛɛsɩ-tǝɣɩ Akɑpɩ. Pɑ kɑɑ nɑ-ŋ, ɩlɛ pɑɑ kʋ́ mɑ́.
    Pǝyele mɑ sɛɛkɩ Ɩsɔ kɛ́ teu kɛ hɑtoo mɑ pǝcɑɑtʋ kɛ́.
  azb-azb: Sənin yanından getdiyim vaxt Rəbbin Ruhu səni bilmədiyim bir yerə aparacaq.
    Mən də gedib Axava bildirəndə o səni tapmayacaq və məni öldürəcək. Ancaq bu qulun
    cavanlığından bəri Rəbdən qorxur.
  eng-DBY: And it shall come to pass when I am gone from thee, that the Spirit of
    Jehovah shall carry thee whither I know not; and when I come and tell Ahab, and
    he cannot find thee, he will kill me; and I thy servant fear Jehovah from my youth.
  hin-2017: 'फिर ज्यों ही मैं तेरे पास से चला जाऊँगा, त्यों ही यहोवा का आत्मा तुझे
    न जाने कहाँ उठा ले जाएगा, अतः जब मैं जाकर अहाब को बताऊँगा, और तू उसे न मिलेगा,
    तब वह मुझे मार डालेगा: परन्तु मैं तेरा दास अपने लड़कपन से यहोवा का भय मानता आया
    हूँ!'
  wol-KYG: Su ko defee su ma teqlikook yaw, ngelawal Aji Sax ji yóbbu la fu ma xamul,
    fekk ma dem wax ko Axab, te du la gis. Kon da may rey! Moona sang bi, man de,
    damaa masa ragal Aji Sax ji ba may ndaw ba tey.
  eng-YLT: and it hath been, I go from thee, and the Spirit of Jehovah doth lift thee
    up, whither I know not, and I have come to declare to Ahab, and he doth not find
    thee, and he hath slain me; and thy servant is fearing Jehovah from my youth.
  eng-WYC-2017: And when I shall depart from thee, the Spirit of the Lord shall bear
    thee away into a place which I know not; and I shall enter, and tell to Ahab,
    and he shall not find thee, and he shall slay thee; forsooth thy servant dreadeth
    the Lord from his young childhood.
  eng-WMBB: It will happen, as soon as I leave you, that the LORD’s Spirit will carry
    you I don’t know where; and so when I come and tell Ahab, and he can’t find you,
    he will kill me. But I, your servant, have feared the LORD from my youth.
  urd-GVH: ऐन मुमकिन है कि जब मैं आपको छोड़कर चला जाऊँ तो रब का रूह आपको उठाकर किसी
    नामालूम जगह ले जाए। अगर बादशाह मेरी यह इत्तला सुनकर यहाँ आए और आपको न पाए तो मुझे
    मार डालेगा। याद रहे कि मैं जवानी से लेकर आज तक रब का ख़ौफ़ मानता आया हूँ।
  rug-rug: Ba lopu gilania rau be guana mae paleke taloa nigo sa Maqomaqona e Zihova
    si goi pa keke vasina lopu ta gilanana pa mudiqu, sipu taluarae si rau koa goi.
    Meke be la tozi nia rau se Ehabi sapu korapa koa mua tani si goi, meke be lopu
    mae dogorigo sa, si kote va mate au mo sa si arau. Mu balabala ia sapu arau si
    keke tie sapu vahesia se Zihova podalae sipu korapa koreo vaquraqu si rau.
  gaz-gaz: Ani gara Hafuurri Waaqayyoo erga ani si biraa deeme itti si geessu hin
    beeku. Yoo ani dhaqee Ahaabitti himee inni immoo si arguu baate inni na ajjeesa.
    Garuu ani garbichi kee dargaggummaa kootii jalqabee Waaqayyoon waaqeffachaan jira.
  fra-LSG: Puis, lorsque je t’aurai quitté l’esprit de l’Éternel te transportera je
    ne sais où; et j’irai informer Achab, qui ne te trouvera pas, et qui me tuera.
    Cependant ton serviteur craint l’Éternel dès sa jeunesse.
  yal-yal: Nayi, n na keli i fɛma, Alatalaa Nii Sariɲanxina i xalima nɛn yire gbɛtɛ
    yi, n mi dɛnaxan kolon. N na sa Axabi rakolon, a mi i to, a n faxama nɛn. Anu
    Alatala batu muxu kɛndɛn nan n na xabu n ma dii ɲɔrɛyani.
  haw-1868: Eia hoi auanei keia, a hala au mai ou aku nei, e lawe aku ka Uhane o Iehova
    ia oe ma kahi e ike ole ai au; a hele au e hai aku ia Ahaba, aole hoi e loaa oe
    ia ia, e pepehi mai auanei oia ia'u; aka, ke weliweli nei au kau kauwa ia Iehova
    mai ko'u wa kamalii mai.
  arb-NAV: وَمَا إِنْ أَنْطَلِقُ مِنْ عِنْدِكَ لأُخْبِرَهُ حَتَّى يَحْمِلَكَ رُوحُ
    الرَّبِّ إِلَى حَيْثُ لَا أَدْرِي، فَيَأْتِي آخْابُ وَلا يَجِدُكَ فَيَقْتُلُنِي،
    وَأَنَا عَبْدُكَ أَتَّقِي الرَّبَّ مُنْذُ صِبَايَ.
  ewe-ewe: Nyemenya afi si Yehowa ƒe Gbɔgbɔ akplɔ wò ayii ne medzo le gbɔwò o. Ke
    ne meɖagblɔe na Ahab eye meva kpɔ wò o la, awum. Ke hã la, nye, wò dɔla, mesubɔ
    Yehowa tso nye ɖekakpuime ke.
  eng-LEE: And it may come to pass, that, when I go from thee, the spirit of the Lord
    may carry thee whither I know not; and when I come to inform Achab, and he cannot
    find thee, he will slay me; but I thy servant have feared the Lord from my youth.
  gvn-gvn: '@see-verse:1KI.018.011'
  asm-FB: কিয়নো মই আপোনাৰ ওচৰৰ পৰা যোৱা মাত্ৰকে মই নজনা কোনো এক ঠাইলৈ যিহোৱাৰ আত্মাই
    আপোনাক লৈ যাব; তাতে মই গৈ আহাবক সংবাদ দিলে, যদি তেওঁ আপোনাক বিচৰি নাপায়, তেতিয়া
    তেওঁ মোক বধ কৰিব; কিন্তু আপোনাৰ দাস মই হ’লে, ল’ৰাকালৰে পৰা যিহোৱাৰ ভয়কাৰী লোক
    হৈ আছোঁ।
  sus-A: كْنْ ﭑ نَ كٍلِ عِ شُن مَ يَ، عَلَتَلَ شَشِلِ سّنِيّنشِ قَمَ عِ شَنِندٍ يِرٍ
    ندٍ. نَ كُي، ﭑ نَ فّ شّيرَ عِبَدٍ عَكَبُ بّ، عَ لِمَ مُشُ مُ عِ تٌمَ بٍ سْنْن،
    عَ قَ ﭑ قَشَ نَ مَ. ﭑ تَن بَرَ فَاشُ عَلَتَلَ يَ رَ كَبِ ﭑ دِ مّدِ تّمُي.
  fra-SBL: Il arrivera, dès que je te quitterai, que l'Esprit de Yahvé te portera
    je ne sais où ; aussi, quand je viendrai prévenir Achab, et qu'il ne te trouvera
    pas, il me tuera. Mais moi, ton serviteur, j'ai craint Yahvé dès ma jeunesse.
  hbo-hbo: וְהָיָ֞ה אֲנִ֣י ׀ אֵלֵ֣ךְ מֵאִתָּ֗ךְ וְר֨וּחַ יְהוָ֤ה ׀ יִֽשָּׂאֲךָ֙ עַ֚ל
    אֲשֶׁ֣ר לֹֽא־אֵדָ֔ע וּבָ֨אתִי לְהַגִּ֧יד לְאַחְאָ֛ב וְלֹ֥א יִֽמְצָאֲךָ֖ וַהֲרָגָ֑נִי
    וְעַבְדְּךָ֛ יָרֵ֥א אֶת־יְהוָ֖ה מִנְּעֻרָֽי׃
  piu-2006: '@see-verse:1KI.018.011'
  kik-kik: Niĩ ndiũĩ kũrĩa Roho wa Jehova angĩgũtwara twatigana nawe. Ingĩthiĩ njĩĩre
    Ahabu ũguo na acooke akwage-rĩ, nĩekũnjũraga. No niĩ ndungata yaku ndũire hooyaga
    Jehova kuuma ndĩ o mũnini.
  omb-omb: I neu nahe iloe tea vena Vui noi Huqe vin weligo su logo tavohe i neu nam
    siregi nigo. Tare neu nain vano me nain vevea lawe Ehab me i ngeie vin haqego
    tea, nge vin ue vagamate au. Maraga i neu nomu tangaloi tabanagi nau ladomava
    lo Huqe u tevuigi lolo nongu mwalagelo.
  fra-NCL: Et lorsque je t’aurai quitté, l’Esprit de Yahweh te transportera je ne
    sais où ; et j’irai informer Achab, qui ne te trouvera pas et me tuera. Cependant
    ton serviteur craint Yahweh dès sa jeunesse.
  cek-AK: Kai na hmaa hoi kang thawk moe, Ahab khaeah ka caeh pacoengah, nang ih akawng
    to ka thuih naah, Angraeng ih Muithla mah, ka panoek ai ih ahmuen ah, nang hae
    caeh haih ving nahaeloe, Ahab mah nang hnu ai naah, kai hae na hum lat tih boeh;
    toe na tamna kai loe nawkta nathuem hoi boeh ni Angraeng zii kami ah ka oh,
  cuk-cuk: Anmar na bangudele, wissurmosundo, bia Bab-Dummad-Burba be-sedodibe. An
    Acabʼse naddibe, geb an ega sogdapsundibe, be wegi gudiiye. Acab wese be-aminonikile,
    geb sate be-daknonikile, an ese oburgwilegoed. Ar be an-wisid sapingwad-akale
    Bab-Jehová-dobekwaa an nanadiid.
  uig-CYR: Мән қешиңдин кәткәндин кейин, Пәрвәрдигарниң Роһи сени мән билмигән йәргә
    елип бариду; шундақта мән Аһабқа хәвәр йәткүзүп, лекин у сени тапалмиса, мени
    өлтүриду. Әмәлийәттә, кәминәң яшлиғимдин тартип Пәрвәрдигардин қорқуп кәлгәнмән.
  tel-2017: నేను నీ దగ్గరనుండి వెళ్ళిన వెంటనే యెహోవా ఆత్మ, నాకు తెలియని ప్రదేశానికి
    నిన్ను తీసుకుపోతాడు. అప్పుడు నేను వెళ్లి అహాబుకు కబురు చెప్పిన తరువాత నీవు అతనికి
    కనబడకపోతే అతడు నన్ను చంపేస్తాడు. కాబట్టి అలా ఆజ్ఞాపించవద్దు. నీ దాసుడనైన నేను
    చిన్నప్పటి నుంచి యెహోవాపట్ల భయభక్తులు గలిగిన వాణ్ణి.
  hat-BSA: Li va vin rive ke lè m kite ou, Lespri SENYÈ a va pote ou kote m pa konnen.
    Konsa, lè m vini pale Achab, lè l pa kab jwenn ou, li va touye mwen, malgre mwen,
    sèvitè ou a, te gen lakrent SENYÈ a depi nan jenès mwen.
  kos-kos: Ac nga fin tufahna fahla, na Ngun lun LEUM GOD lom el uskomla nu ke sie
    acn nga tia etu, na ke nga ac fahk nu sel Ahab mu kom oasr inge, ac el fin tia
    konekomyak, na el ac sap in anwuki nga. Esam na lah nga nuna akfulatye LEUM GOD
    ke inse pwaye oe ke nga tulik ah me.
  hbo-WLC: וְהָיָ֞ה אֲנִ֣י ׀ אֵלֵ֣ךְ מֵאִתָּ֗ךְ וְר֨וּחַ יְהוָ֤ה ׀ יִֽשָּׂאֲךָ֙ עַ֚ל
    אֲשֶׁ֣ר לֹֽא־אֵדָ֔ע וּבָ֨אתִי לְהַגִּ֧יד לְאַחְאָ֛ב וְלֹ֥א יִֽמְצָאֲךָ֖ וַהֲרָגָ֑נִי
    וְעַבְדְּךָ֛ יָרֵ֥א אֶת־יְהוָ֖ה מִנְּעֻרָֽי׃
  ibo-ibo: Ọ bụrụkwanụ na m esite nʼebe a pụọ, onye ma ebe Mmụọ Onyenwe anyị ga-ebuga
    gị. Mgbe ahụ, ọ bụrụ na Ehab abịa hapụ ịhụ gị, ọ ga-egbu m. Nʼihi na mụ bụ ohu
    gị bụ onye na-efe Onyenwe anyị ofufe siterị na mgbe m bụ okorobịa.
  ory-ory: ମାତ୍ର ମୁଁ ଆପଣଙ୍କ ନିକଟରୁ ଗଲା କ୍ଷଣେ ଯେବେ ସଦାପ୍ରଭୁଙ୍କ ଆତ୍ମା ମୋହର ଅଜ୍ଞାତ କୌଣସି
    ସ୍ଥାନକୁ ଆପଣଙ୍କୁ ନେଇଯିବେ, ତେବେ ମୁଁ ଯାଇ ଆହାବଙ୍କୁ ସମ୍ବାଦ ଦେଲେ, ସେ ଆପଣଙ୍କୁ ପାଇ ନ ପାରି
    ମୋତେ ବଧ କରିବେ; ମାତ୍ର ଆପଣଙ୍କ ଦାସ ମୁଁ ବାଲ୍ୟକାଳାବଧି ସଦାପ୍ରଭୁଙ୍କୁ ଭୟ କରୁଅଛି।
  wmt-wmt: '@see-verse:1KI.018.011'
  chk-chk: Ina epwe fis pwe lon ewe otun üpwe feila senuk, Ngünün ewe Samol mi Lapalap
    epwe uweekela ngeni eu leni ngang üsap silei. Iwe, lupwen üpwe üreni Ahap pwe
    ka nom ikei, nge i esap tongeni künok, epwe nieila. Nge ngang noum chon angang
    üa fokun meniniti ewe Samol mi Lapalap seni leküküni.
  rop-rop: Wanim garra hepin if streidawei wen mi gowei brom iya det spirit blanga
    YAWEI deigimwei yu langa najawan kantri? En wen ai dalim King Eiheb yu iya en
    im kaan faindim yu, wal yu jinggabat na. Nomeda aibin weshipbat YAWEI brabli trubalawei
    brom main lilboitaim, bat stil im garra kilim mi ded.
  ukr-1871: Коли ж я пійду від тебе, то дух Господень занесе тебе, хто знає, куди;
    а як я пійду звістити Ахабові, а він тебе не знайде, так він убє мене; раб же
    твій з молодощів боявся Господа.
  deu-1951: Wenn ich nun von dir ginge, so würde dich der Geist des HERRN hinwegnehmen,
    ich weiß nicht wohin; und wenn ich dann käme und es Ahab sagte, und er fände dich
    nicht, so würde er mich töten; und doch fürchtet dein Knecht den HERRN von Jugend
    auf!
  eng-JPS: And it will come to pass, as soon as I am gone from thee, that the spirit
    of the LORD will carry thee whither I know not; and so when I come and tell Ahab,
    and he cannot find thee, he will slay me; but I thy servant fear the LORD from
    my youth.
  srp-1865: A kad ja otidem od tebe, duh æe te Gospodnji odnijeti, a ja neæu znati
    kuda; pa da otidem i prokažem Ahavu, a on da te ne naðe, ubiæe me; a sluga se
    tvoj boji Gospoda od mladosti svoje.
  lug-lug: Simanyi Mwoyo wa Mukama gy’anaakutwala nga kyenzije nveewo. Bwe nnaagenda
    ne ntegeeza Akabu n’atakusangawo, ajja kunzita, ate nga nze omuddu wo okuva mu
    buto bwange, nsinza Mukama.
  heb-heb: והיה אני אלך מאתך ורוח יהוה ישאך על אשר לא אדע ובאתי להגיד לאחאב ולא ימצאך
    והרגני ועבדך ירא את יהוה מנערי׃
  ben-IRV: আর আমি আপনার কাছ থেকে চলে গেলেই সদাপ্রভুর আত্মা আমার অজানা কোনো জায়গায়
    আপনাকে নিয়ে যাবেন, তাতে আমি গিয়ে আহাবকে খবর দিলে যদি তিনি আপনাকে খুঁজে না পান,
    তবে আমাকে হত্যা করবেন; কিন্তু আপনার দাস আমি ছোটবেলা থেকে সদাপ্রভুকে ভয় করে আসছি।
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਵੇਗਾ ਕਿ ਜਦ ਮੈਂ ਤੇਰੇ ਕੋਲ ਚੱਲਿਆ ਜਾਂਵਾਂਗਾ ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ
    ਤੈਨੂੰ ਖਬਰੇ ਕਿੱਥੇ ਲੈ ਜਾਵੇ ਅਤੇ ਮੈਂ ਜਾ ਕੇ ਅਹਾਬ ਨੂੰ ਦੱਸਾਂ ਅਤੇ ਤੂੰ ਉਹ ਨੂੰ ਨਾ ਲੱਭੇ ਤਾਂ
    ਉਹ ਮੈਨੂੰ ਵੱਢ ਸੁੱਟੇਗਾ ਪਰ ਤੇਰਾ ਦਾਸ ਬਚਪਨ ਤੋਂ ਯਹੋਵਾਹ ਦਾ ਭੈਅ ਮੰਨਦਾ ਰਿਹਾ।
  tkr-tkr: 'Zı vasse ark''ınmee, sayir Rəbbine Rı''hı''n ğu zak''le dyats''anecar
    cigeeqa qıkkekka. Zınar hark''ın Axavık''le uvheene, mang''vee ğu t''abal ha''asda.
    Ğu ivdekımee, mang''vee zı gik''as. Avdiyee meed eyhen: – Yiğne g''ulee, zımee,
    k''ırranang''acadniy Rəbbin do axtıda aqqaqqan.'
  mya-JVB: အကျွန်ုပ် သည် ကိုယ်တော် ထံမှ ထွက်သွား ၍ အာဟပ် မင်းထံမှာ လျှောက် စဉ်တွင်၊
    ထာဝရဘုရား ၏ ဝိညာဉ် တော်သည် အကျွန်ုပ်မ သိ သော အရပ်သို့ ကိုယ်တော် ကို ဆောင် သွားတော်မူလျှင်
    ၊ အာဟပ်မင်းသည် ကိုယ်တော် ကို မ တွေ့ နိုင်သောအခါ အကျွန်ုပ် ကိုသတ် ပါလိမ့်မည်။ ကိုယ်တော်
    ကျွန် မူကား ၊ အသက် ငယ်စဉ်ကာလ မှစ၍ ထာဝရဘုရား ကို ရိုသေ ပါပြီ။
  tbg-tbg: Mpo, te vira tiva amirera vuariraro Nora Kotira Maraquravano ai vita varero
    te kia iri tavaainanaini ai vuru kaantorave. Te Ahaapirara ariara mainima vaivo
    tiariraro viva kia ai tavaraitiro, vira kaara viva ti haruma kaanarove. Mpo, te
    vainti naatika Nora Kotira autu tuaheraqi ani, vate maa entaravata mintiaqi vi
    vaunarara are iriataarave.
  hmo-hmo: To lau diba lasi edena gabu dekenai Lohiabada ena Lauma ese oi do ia abia
    lao. Vadaeni bema lau ese Ahaba lau hamaoroa, ‘Elia be iniseni,’ to bema oi ia
    davaria lasi neganai, ia ese lau do ia alaia mase. Oi diba lau be Lohiabada lau
    tomadiho henia noho, lauegu mero neganai ia mai bona harihari.
  urd-urd: और ऐसा होगा कि जब मैं तेरे पास से चला जाऊँगा, तो ख़ुदावन्द की रूह तुझ को
    न जाने कहाँ ले जाए; और मैं जाकर अख़ीअब को ख़बर दूँ और तू उसको कहीं मिल न सके,
    तो वह मुझको क़त्ल कर देगा। लेकिन मैं तेरा ख़ादिम लड़कपन से ख़ुदावन्द से डरता रहा
    हूँ।
  rus-SYN: Когда я пойду от тебя, тогда Дух Господень унесет тебя, не знаю, куда;
    и если я пойду уведомить Ахава, и он не найдет тебя, то он убьет меня; а раб твой
    богобоязнен от юности своей.
  bqc-SIM: Tó ma gɛ̃zɛa, máↄ dↄ̃ gu pↄ́ Dii Nisĩna a n sɛ taunnↄo. Tó ma gɛ má
    ò Ahabuɛ, mɛ́ i n eo, a ma dɛɛ. Mapi n zↄ̀blena sↄ̃ ma misìilɛ Diiɛ za ma ɛ̀waasogↄↄɛ.
  tcz-CHONGTHU: Ahin nangma ka dalhah lhah teng lhagao vin nangma ka het khahlouna
    mun khat ah, nalhoh mang kit’in tin, Ahab in nangma na mudoh lou ding ahi. Hiteng
    chuleh na sohpa keima hi Pathen gingtah mi kahi vang'in Ahab chun ei thalo tei
    ding ahi.
  mar-mar: तुम्ही इथे आहात म्हणून मी अहाब राजाला सांगितले, तर परमेश्वराचा आत्मा तुम्हास
    दुसऱ्या एखाद्या ठिकाणी घेऊन जाईल. अहाब राजाला मग इथे तुम्ही सापडणार नाही. मग तो
    माझा जीव घेईल. तरी मी, तुझा सेवक, लहानपणापासून परमेश्वराचे स्तवन करत आहे.
  qub-qub: Noga aywacuriptë Tayta Diospa anjilnin chayarcamur apacushunquipaj noga
    mana musyashä partiman. Nogaga Acabman chayashaj caycho caycashayquita willar.
    Chaura pay mana tarishushpayquega nogatami wañuchimanga. Nogaga mösu cashäpita-pachapis
    amatarmi Tayta Diosta manchapacushcä.
  bqp-bqp: Tó ma da zɛ́n, manigↄ̃ dↄ̃ gu kũ Dikiri Nini ni n sɛ́ à tá kũnworo. Tó
    ma gɛ ma ò Ahabunɛ, tó à sù adi n ero, ani ma dɛmɛ. Makũ n zↄ̀bleri sↄ̃ má Dikiri
    vĩna vĩ zaa ma kɛfɛnnakɛgↄrↄa.
  hat-hat: Bon, vire m' vire do m' ale la a, si lespri Seyè a pran ou, li pote ou
    yon kote m' pa konnen, lè m'a di wa Akab ou isit la, lè l'a vini li pa wè ou,
    l'ap touye m'. Chonje mwen menm m'ap sèvi Seyè a ak krentif depi mwen piti.
  eng-BSB: I do not know where the Spirit of the LORD may carry you off when I leave
    you. Then when I go and tell Ahab and he does not find you, he will kill me. But
    I, your servant, have feared the LORD from my youth.
  eng-WEBPB: It will happen, as soon as I leave you, that the LORD’s Spirit will carry
    you I don’t know where; and so when I come and tell Ahab, and he can’t find you,
    he will kill me. But I, your servant, have feared the LORD from my youth.
  kbq-kbq: Hianagi katre'nama amaretima nevanugeno'a, Ra Anumzamofo Avamu'mo'a onkenurega
    kavresga huno vugahie. Ana'ma hanigeno'ma Ahapuma ome asamisugeno eno eme kesiama
    omani'nesankeno'a, nagra ositeti'ma manina e'noana, Ra Anumzamofonku korora hunte'na
    agoraga'a mani'na e'noanagi, nahe frigahie.
  nhe-BL: Quema na ya niyajtos, huelis Itonal TOTECO mitzhuicas seyoc lado campa na
    ax nijmati. Huan quema na niquilhuis Acab tiitztoc nica, yajaya mitztemoqui huan
    intla ax mitzpantis, nechmictis. Huan na niquicnelijtoc huan nijtequipanojtoc
    noTECO tlen notelpocaya.
  bus-bus: Tó ma da zɛ́n, mɛ́gↄ̃ dↄ̃ guu kɛ̀ Dii Nini é n sɛ́ à tányoro. Tó ma gaa
    má ò Ahabunɛ, tó à mↄ̀ èe n ero, eé ma dɛmɛ. Mamↄma n zↄ̀bleri sↄ̃ má Dii vĩa
    vĩ zaa ma ↄ̀wazikɛgurↄmɛ.
  gub-BL: Xe wi hehem mehe tàrityka'i Tupàn Tuweharupi Wiko Ma'e hekwe upuner nereraha
    haw rehe amo ywy heremigwaw 'ym rehe nehe. Nezewe mehe Akaw henataromo heho mehe
    xe nereko haw imume'u mehe nehe, nupuner kwaw nerexakaw rehe a'e nehe. Hezuka
    putar a'e mehe nehe. Nema'enukwaw hereko awer rehe. Hekwarer mehe arer we aiko
    Tupàn Tuweharupi Wiko Ma'e imuwete katu har romo ihe.
  eng-DRA: 'And when I am gone from thee, the spirit of the Lord will carry thee into
    a place that I know not: and I shall go in and tell Achab, and he not finding
    thee, will kill me: but thy servant feareth the Lord from his infancy.'
