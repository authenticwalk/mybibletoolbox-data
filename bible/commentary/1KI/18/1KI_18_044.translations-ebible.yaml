    قېتىپ تۆۋەنگە چۈشكىن، بولمىسا يامغۇر سېنى توسۇۋالىدۇ»، دەپ ئېيتقىن، ــ دېدى.'
  sus-sus: A sanya solofere nde, konyi naxa a fala, «Nuxui di nan tefe baa xun ma.
