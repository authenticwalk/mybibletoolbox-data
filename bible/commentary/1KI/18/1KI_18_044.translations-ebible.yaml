verse: 1KI.018.044
translations:
  mal-C: 'ഏഴാംപ്രാവശ്യം ദാസൻ വന്നു: “ഒരു മനുഷ്യന്റെ കൈപ്പത്തിയോളംമാത്രമുള്ള ഒരു ചെറിയമേഘം
    സമുദ്രത്തിൽനിന്നുയരുന്നുണ്ട്” എന്നു പറഞ്ഞു. “നീ ചെന്ന് ആഹാബിനോട്: ‘മഴ നിന്നെ തടസ്സപ്പെടുത്തുന്നതിനുമുമ്പ്
    വേഗം രഥം പൂട്ടി മടങ്ങിപ്പോകുക’ എന്നു പറയുക” എന്ന് ഏലിയാവ് ഭൃത്യനോട് ആജ്ഞാപിച്ചു.'
  deu-TKW: 'Beim siebenten Male aber sprach er: eben steigt eine kleine Wolke, so
    groß wie eine Manneshand, aus dem Meere auf! Da sprach er: gehe hinauf und sage
    Ahab: Spanne an und fahre hinab, daß dich der Regen nicht zurückhalte!'
  lin-lin: 'Na mbala ya sambo, mosali na ye alobaki : — Tala, lipata moko ya moke
    lokola loboko ya moto ezali kobima wuta na ebale monene. Boye Eliya alobaki :
    — Kende koyebisa Akabi : « Bongisa shar na yo noki mpe zonga na ndako na yo, noki
    te mvula ekokanga yo na nzela. »'
  eng-LSV: And it comes to pass, at the seventh, that he says, “Behold, a little thickness
    as the palm of a man is coming up out of the sea.” And he says, “Go up, say to
    Ahab, Bind and go down, and the shower does not restrain you.”
  eng-GNV: And at the seuenth time he sayd, Behold, there ariseth a litle cloude out
    of the sea like a mans hand. Then he sayd, Vp, and say vnto Ahab, Make readie
    thy charet, and get thee downe, that the raine stay thee not.
  eng-WEBSTER: And it came to pass at the seventh time, that he said, Behold, there
    ariseth a little cloud out of the sea, like a man's hand. And he said, Go up,
    say to Ahab, Prepare thy chariot , and go down, that the rain may not hinder thee.
  nhw-BL: 'Ica chicome huelta yajqui huajca teipa mocuepqui huan quiilhuico: ―Na niquita
    se mixtli tziquitetzi san quen imax se tlacatl catli motlanana ipan hueyi atl.
    Huan Elías quiilhui: ―Xiya xiquilhuiti Acab ma tlejco ipan itepos carro huan ma
    quisa nimantzi para ichaj para nopa atl amo quitzacuilis.'
  swh-ONEN: Mara ya saba, mtumishi akaleta taarifa, “Wingu dogo kama mkono wa mwanadamu
    linainuka kutoka baharini.” Hivyo Eliya akasema, “Nenda ukamwambie Ahabu, ‘Tandika
    gari lako na ushuke kabla mvua haijakuzuia.’ ”
  bba-bba: Ye u mɛɛrɑ nɔn nɔɔbɑ yiruse, yerɑ u nɛɛ, ɡuru wii wuro piibu ɡɑɡu wee ɡɑ
    seemɑ nim wɔ̃kun di, ɡɑ kɑ tɔnun nɔm tɑrɑru nɛ. Yerɑ Eli u nùn sɔ̃ɔwɑ u nɛɛ, ǹ
    n mɛn nɑ, ɑ sɑro ɑ dɑ ɑ Akɑbu sɔ̃ u win tɑbu kɛkɛ ye dumi ɡɑwe sɔɔru ko u dɑ yɛnuɔ
    fuuku kpɑ ɡurɑ yu ku rɑɑ nùn yɔ̃rɑsiɑ.
  eng-KJVCPB: And it came to pass at the seventh time, that he said, Behold, there
    ariseth a little cloud out of the sea, like a man’s hand. And he said, Go up,
    say unto Ahab, Prepare thy chariot, and get thee down, that the rain stop thee
    not.
  cpy-cpy: 'Rootaki 7-tatsiri ipiya-piyataka romperatani, ikantziri: “Noñaaki inkaari-kinta
    oryaani menkori, oshiyawo akotsi.” Ikantzi Elías: “Piyaate ijeekira pinkathari
    Acab pikanteri: ‘Paaneero pishiyako-mento, tekira oparya-paakiita inkani.’”'
  luo-luo: E ndalo mar abiriyo jatijno nowacho niya, “Bor polo matin machalo gi lwet
    dhano kowuok e nam.” Omiyo Elija nowacho niya, “Dhiyo mondo inyis Ahab ni, ‘Idh
    gachi kendo dhiyo kapok koth ogengʼoni.’ ”
  meu-meu: Nega ihahituna ai, ia na eto, A itaia, ori maraḡina ta, tau ta imana na
    heto, davara amo e daemu. Bena Elia eto, Aola, Ahaba ba hamaoroa, baoto “Emu kariota
    bavabia heḡaegae, ba diho baola, medu ese baine laomu ahu na garina”.
  npi-ULB: सातौँ पटकमा नोकरले भन्यो, “हेर्नुहोस्, मानिसको हातजस्तै समुद्रबाट सानो
    बादल उठिरहेको छ ।” एलियाले जवाफ दिए, “गएर आहाबलाई भन्, 'आफ्नो रथ तयार गरेर तल
    जानुहोस् नत्रता पानीले तपाईंलाई रोक्ने छ ।”
  yor-yor: Nígbà keje, ìránṣẹ́ náà sì wí pé, “Àwọsánmọ̀ kékeré kan dìde láti inú Òkun,
    gẹ́gẹ́ bí ọwọ́ ènìyàn.” Elijah sì wí pé, “Lọ, kí o sọ fún Ahabu pé, ‘Di kẹ́tẹ́kẹ́tẹ́
    rẹ, kí o sì sọ̀kalẹ̀ lọ, kí òjò ó má ba à dá ọ dúró.’ ”
  emp-NTPO: 'B̸arima siete wãbʌrʌd̶e Elía nezocaba jẽda zeped̶a nãwã jarasia: –Mʌ̃a
    unusia jʌ̃rãrã maãrĩ jʌwajã quĩrãca quiruda pusaareba zebʌrʌda.– Elíaba jarasia:
    –Acaboa jarad̶e wãdua idji carretad̶e b̶adoped̶a isabe diguid̶aa wãmãrẽã. Isabe
    wãẽ́bʌrʌ cueba poya wãẽ́a.–'
  pes-OPCB: 'سرانجام بار هفتم خدمتکار به او گفت: «یک تکه ابر کوچک به اندازهٔ کف دست
    از طرف دریا بالا می‌آید.» ایلیا به او گفت: «نزد اَخاب برو و بگو هر چه زودتر سوار
    ارابه‌اش شود و از کوه پایین برود و گرنه باران مانع رفتنش خواهد شد.»'
  tgl-ULB: Sa ikapitong ulit sinabi ng lingkod, “Tingnan mo, may isang ulap na umakyat
    mula sa dagat, na kasingliit ng kamay ng isang tao.” Sumagot si Elias, “Pumunta
    ka at sabihin mo kay Ahab, 'Ihanda mo ang iyong karwahe, at bumaba bago ka mapigilan
    ng ulan.'”
  cbu-NT: Uwsha muchchur arangtach kuwiz tsimbunarani matayaru anush naparangu, ¿Anuwa?
    Kungumun marimun íwar káyashinu, pakich msasee pakeenlli. Ashich kuwizi mamburiya,
    tárangiya. Ashiriya, Elíyassha muchchuree, Mikeerush naangcha, Kurakap Ajabpi.
    Naturi in pshiyrshirinee wanasir yareeyaru, mikeeru pangup naachpa. Ndaturitama
    sin kapung sinaru; ndaturi sin taxararu, mikeeru naachpa, tárangiya.
  hui-hui: Ai nde kanegoria agali biago ibugua dai bialu howa lalu, I̱na amu iba solowara
    bereagoria hari beraliba mbira emene dege agalinaga gi ale amura ibiyane handaru,
    lene. Ani layagola Elayahanda agali ibunaga biabe biahaga biagohondo lamialu lalu,
    Áyu ogoni abaleore Kini Ahaba karia puwa í̠naga garo ale karisi nogo hosime gililaga
    biagoria biralu iba dalu naibidaore andaga abale pu lalu lamule pu, lene.
  mya-mya: သတ္တ​မ​အ​ကြိမ်​၌​အ​စေ​ခံ​သည်​ယင်း​သို့​သွား ၍​ကြည့်​ရာ​မှ​ပြန်​လာ​ကာ``လူ​၏​လက်​သ​ဖွယ်
    သေး​ငယ်​သော​မိုး​တိမ်​ကို​ကျွန်​တော်​မြင်​ပါ​သည်'' ဟု​လျှောက်​၏။ ဧ​လိ​ယ​က​မိ​မိ​၏​အ​စေ​ခံ​အား``သင်​သည်
    အာ​ဟပ်​မင်း​ထံ​သို့​သွား​ပြီး​လျှင်​မိုး​မ​ဆီး တား​မီ​ရ​ထား​ပေါ်​သို့​တက်​၍ နန်း​တော်​သို့
    ပြန်​တော်​မူ​ရန်​လျှောက်​ထား​လော့'' ဟု​အ​မိန့် ပေး​၏။
  bod-N: དེ་ནས་ཐེངས་བདུན་པ་ལ་ཞབས་ཕྱི་ན་རེ། ཀྱེ་ཧོ། ངས་མི་ཡི་ལག་མཐིལ་ལྟ་བུའི་སྤྲིན་ཕུང་ཞིག་རྒྱ་མཚོ་ནས་ཡར་འཕྱུར་བ་མཐོང་བྱུང་ཞེས་ཞུས་པ་དང་།
    ཨེ་ལི་ཡཱ་ན་རེ། ཁྱོད་ཡར་སོང་ནས་ཨ་ཧབ་ལ། ཤིང་རྟ་གྲ་སྒྲིག་བྱོས་ལ་མར་སོང་ཞིག དེ་ལྟར་མ་བྱས་ཚེ་དྲག་ཆར་གྱིས་ཁྱོད་འགོག་པར་འགྱུར་ཞེས་སྨྲོས་ཤིག་ཅེས་བསྒོས་པའོ།
    །
  sna-sna: Kechinomwe muranda akati, “Gore duku rakaenzana nechanza chomunhu riri
    kukwira richibva mugungwa.” Saka Eria akati, “Enda undoudza Ahabhu kuti, ‘Sunga
    ngoro yako uburuke usati wadzivirirwa nemvura.’ ”
  spa-BLM: 'A la séptima vez, dijo: “He aquí que una pequeña nube, como la mano de
    un hombre, se levanta del mar”. Dijo: “Sube y dile a Ajab: “Prepárate y baja,
    para que la lluvia no te detenga””.'
  cac-cac: 'Ayic ix lajvi xid''ec'' vin̈ d''a yuquelal chi'', ix yalan vin̈: —Ay val
    tzin jab'' asun d''a yib''an̈ a'' mar chi'', smuslaj yuj junoc co c''ab'', xchi
    vin̈. Ix lajvi chi'' ix yalan vin̈aj Elías chi'' d''a vin̈ icha tic: —Ixic al
    d''a vin̈aj Acab to syac'' lista noc'' schej vin̈ stoc''an carruaje yic spax vin̈,
    tato maay, majxo ta yal sc''och vin̈ d''a spat yuj n̈ab'', xchi vin̈.'
  swh-ULB: Ile mara ya saba mtumishi wake akasema, “Tazama, kuna wingu linapanda kutoka
    baharini, ni dogo kama mkono wa mtu.” Eliya akamjibu, Nenda ukamwambie Ahabu,
    'Andaa gari lako na ushuke kabla mvua haijakuzuia.'”
  bel-bel: 'На сёмы раз той сказаў: вось, невялікае воблака падымаецца ад мора, велічынёю
    ў далоню чалавечую. Ён сказаў: ідзі, скажы Ахаву: запрагай і едзь, каб не застаў
    цябе дождж.'
  wed-wed: Ma mara vi-7-na i nememei ma i riwa, “Apau aburuna ana rata me oroto urana
    a inanai bogei i ḡeḡae.” Ma Elijah i riwa, “Ma nae ma Ahab ma riwei, ‘Am chariot
    ma gerui ma ma ḡaira muriai da garewa ina rautomenim.”
  deu-ELBBK: 'Und es geschah beim siebten Mal, da sprach er: Siehe, eine Wolke, klein
    wie eines Mannes Hand, steigt aus dem Meer herauf. Da sprach er: Geh hinauf, sprich
    zu Ahab: Spanne an und fahre hinab, dass der Regen dich nicht aufhalte!'
  mbb-OT: Ne hein ikepitu en te kedlikù din, ke sikandin diyà te ki Elias te, “Zuen
    ku naahà he kivel he iring dà keluag te palad te etew he mibpezivavew he ebpuun
    te lawed.” Ne migkaǥi si Elias te, “Genat ka, ne keǥiyi nu si Ahab he med-untud
    en te kerwahi zin ne megenat en mintras kenè pa sikandin egkesaut te uzan.”
  mal-2015: 'ഏഴാം പ്രാവശ്യമോ അവൻ: ഇതാ, കടലിൽനിന്നു ഒരു മനുഷ്യന്റെ കൈപോലെ ഒരു ചെറിയ
    മേഘം പൊങ്ങുന്നു എന്നു പറഞ്ഞു. അതിന്നു അവൻ: നീ ചെന്നു ആഹാബിനോടു: മഴ നിന്നെ തടുക്കാതിരിക്കേണ്ടതിന്നു
    രഥം പൂട്ടി ഇറങ്ങിപ്പോക എന്നു ബോധിപ്പിക്ക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar oda o sluhas kerďa eftatovar phenďa: „Dikhav te avel upre le morostar
    ajsi cikňi chmarica sar e burňik le manušeskri.“ O Eliaš leske phenďa: „Dža a
    phen le Achaboske: ‚Pripravin tuke o verdan a dža tele, hoj tut te na dochudel
    o baro brišind.‘ “'
  pes-OPV: 'و در مرتبه هفتم گفت که «اینک ابری کوچک به قدر کف دست آدمی ازدریا برمی
    آید.» او گفت: «برو و به اخاب بگو که ارابه خود را ببند و فرود شو مبادا باران تو
    را مانع شود.»'
  ron-1924: 'А шаптя оарэ, служиторул а зис: „Ятэ кэ се ридикэ ун мик нор дин маре,
    ка о палмэ де ом.” Илие а зис: „Суе-те ши спуне луй Ахаб: ‘Ынхамэ ши кобоарэ-те,
    ка сэ ну те опряскэ плоая.’”'
  aui-aui: Bi raghani 7 tughurine na yana tamariyana inagho bi iveramagha da iwona
    bo, “Tagu uwa gisina akita bi yana ragata na ware wawaya imana yegiima yageegee.”
    Na Elaija yana wiitamariyana iwoneni bo, “Kunagho da Aheb kuwoneni bo, ‘Yam seriyotye
    kugeru bi kunagho bareye muriye da amra inabodebodem.’”
  ben-OBCV: সপ্তমবারে সেই দাস এসে খবর দিয়েছিল, “মানুষের হাতের মতো ছোটো একখণ্ড মেঘ
    সমুদ্র থেকে উঠে আসছে।” অতএব এলিয় বললেন, “যাও, আহাবকে গিয়ে বলো, ‘হ্যাঁচকা টান
    মেরে আপনার রথটি ওঠান ও বৃষ্টি বাধ সাধার আগেই আপনি চলে যান।’ ”
  som-som: Oo waxaa dhacday inuu markii toddobaad yidhi, Waxaa badda ka kacday daruur
    yar oo nin gacantiis le'eg. Isna wuxuu yidhi, Orod oo waxaad Axaab ku tidhaahdaa,
    War, gaadhifaraskaaga diyaarso oo dhaadhac, yaan roobku ku joojine.
  lat-VUC: 'In septima autem vice, ecce nubecula parva quasi vestigium hominis ascendebat
    de mari. Qui ait: Ascende, et dic Achab: Junge currum tuum et descende, ne occupet
    te pluvia.'
  eng-ASVBT: And it came to pass at the seventh time, that he said, Behold, there
    ariseth a cloud out of the sea, as small as a man’s hand. And he said, Go up,
    say unto Ahab, Make ready thy chariot, and get thee down, that the rain stop thee
    not.
  ita-1885: 'Ed alla settima volta il servitore disse: Ecco, una piccola nuvola, come
    la palma della mano d''un uomo, sale dal mare. Ed Elia disse: Va'', di'' ad Achab:
    Metti i cavalli al carro, e scendi, chè la pioggia non ti arresti.'
  eng-LXXUP: 'And the servant went again seven times: and it came to pass at the seventh
    time, that, behold, a little cloud like the sole of a man’s foot brought water;
    and he said, Go up, and say to Ahab, Make ready thy chariot, and go down, lest
    the rain overtake thee.'
  eng-ULB: At the seventh time the servant said, “Look, there is a cloud going up
    from the sea, as small as a man's hand.” Elijah replied, “Go up and say to Ahab,
    'Make ready your chariot and go down before the rain stops you.'”
  spa-VBL: 'La séptima vez el siervo regresó y dijo: “He visto una pequeña nube del
    tamaño de la mano de un hombre que subía del mar”. Entonces Elías le dijo: “Corre
    a ver a Acab y dile: ‘Prepara tu carro y baja antes de que la lluvia te detenga’”.'
  fra-_FOB: 'A la septième fois, il dit: Voilà une petite nuée, comme la paume de
    la main d''un homme, qui monte de la mer. Alors Élie lui dit: Monte, et dis à
    Achab: Attelle, et descends, de peur que la pluie ne te retienne.'
  mal-mal: 'ഏഴാം പ്രാവശ്യമോ അവൻ: ‘ഇതാ, കടലിൽനിന്ന് ഒരു മനുഷ്യന്റെ കൈപോലെ ഒരു ചെറിയ
    മേഘം പൊങ്ങുന്നു’ എന്ന് പറഞ്ഞു. അതിന് അവൻ: “നീ ചെന്ന് ‘മഴ നിന്നെ തടഞ്ഞുനിർത്താതിരിക്കേണ്ടതിന്
    രഥം പൂട്ടി ഇറങ്ങിപ്പോകാൻ’ ആഹാബിനോട് പറയുക” എന്ന് പറഞ്ഞു.'
  urd-GVR: Āḳhirkār jab naukar sātwīṅ dafā gayā to us ne wāpas ā kar ittalā dī, “Ek
    chhoṭā-sā bādal samundar meṅ se nikal kar ūpar chaṛh rahā hai. Wuh ādmī ke hāth
    ke barābar hai.” Tab Iliyās ne hukm diyā, “Jāo, Aḳhiyab ko ittalā do, ‘Ghoṛoṅ
    ko fauran rath meṅ jot kar ghar chale jāeṅ, warnā bārish āp ko rok legī.’”
  suz-BL: मिनु ७ खेयप ङा पाली मेकोमी “मुर आ गुइ खोमो गोस्‍स का समुन्‍द्र रे बोक्‍शो
    ताता” देंमाक्‍त। मिनु एलीयाम मेको कली “मुल लशा आहाब कली ‘इन बग्‍गी ठीक पा, उइ
    खिं लने। मो मपाइतीनी हना, इन कली रेउम तेक्‍‍ब’ दे मतो” देंमाक्‍त।
  ita-1927: 'E la settima volta, il servo disse: “Ecco una nuvoletta grossa come la
    palma della mano, che sale dal mare”. Ed Elia: “Sali e di’ ad Achab: Attacca i
    cavalli al carro e scendi, che la pioggia non ti fermi”.'
  ckb-ckb: 'لە جاری حەوتەم گوتی: «ئەوەتا پەڵە هەورێکی بچووک کە هێندەی لەپی دەستێک
    دەبێت لە دەریاوە بەرز دەبێتەوە.» ئینجا ئەلیاس گوتی: «بڕۆ بە ئەحاڤ بڵێ: ”گالیسکەکەت
    ئامادە بکە و بڕۆ خوارەوە با بارانەکە ڕێت لێ نەگرێت.“»'
  eng-BBE: And the seventh time he said, I see a cloud coming up out of the sea, as
    small as a man's hand. Then he said, Go up and say to Ahab, Get your carriage
    ready and go down or the rain will keep you back.
  kan-OKCV: ಏಳನೆಯ ಸಾರಿ ಇವನು ಹೋಗಿ ನೋಡಿದಾಗ, “ಇಗೋ, ಸಮುದ್ರದಿಂದ ಒಂದು ಮನುಷ್ಯನ ಅಂಗೈಯಷ್ಟು
