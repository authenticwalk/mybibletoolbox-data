  mdy-ETH: ላንካሶ ዒ ዴንዲ ሙካዖ፦ «ዓሲኮ ኩቺ ጋርሲፓ ባሹዋ፥ ዻካ ሻኣሬ ባዛፓ ዔቃንቴ ታ ዴንቄኔ» ጌዔኔ። ዔኤሊያሴ ዬያ
