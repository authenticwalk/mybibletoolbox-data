    ಮಳೆಯು ನಿನ್ನನ್ನು ತಡೆಯದಂತೆ ಇಳಿದುಹೋಗೆಂದು ಹೇಳು,” ಎಂದನು.
  tam-2017: 'ஏழாவது முறை இவன்: இதோ, சமுத்திரத்திலிருந்து ஒரு மனிதனுடைய உள்ளங்கை அளவுள்ள
    ஒரு சிறிய மேகம் எழும்புகிறது என்றான்; அப்பொழுது அவன் நீ போய், ஆகாபை நோக்கி: மழை
    உம்மைத் தடைசெய்யாதபடி இரதத்தைப் பூட்டி, போய்விடும் என்று சொல் என்றான்.'
  spa-RV-1909: 'Y á la séptima vez dijo: Yo veo una pequeña nube como la palma de
    la mano de un hombre, que sube de la mar. Y él dijo: Ve, y di á Achâb: Unce y
    desciende, porque la lluvia no te ataje.'
  ron-BTF: 'Şi s-a întâmplat a şaptea oară, că el a spus: Iată, se ridică un nor mic
    din mare, ca o mână de om. Iar el a spus: Urcă-te şi spune lui Ahab: Pregăteşte-ţi
    carul şi coboară, ca să nu te oprească ploaia.'
  eng-WEBP: On the seventh time, he said, “Behold, a small cloud, like a man’s hand,
    is rising out of the sea.” He said, “Go up, tell Ahab, ‘Get ready and go down,
    so that the rain doesn’t stop you.’”
  eng-FBV: The seventh time the servant came back and said, “I saw a small cloud the
    size of a man's hand coming up from the sea.” So Elijah said, “Run to Ahab and
    tell him, ‘Get your chariot ready and go down before the rain stops you.’”
  nld-1939: 'En de zevende maal zei de knecht: Ik zie een wolkje uit zee opkomen,
    niet groter dan een mensenhand. Nu beval hij, aan Achab te gaan zeggen: Span in
    en rijd weg, anders zal de regen het u nog beletten.'
  nch-BL: 'Ica chicome huelta yajqui huan teipa mocuetqui huan quiilhuico: ―Na niquita
    se mixti pisiltzi san quej imax se tacat cati motanana ipan hueyi at. Huan Elías
    quiilhui: ―Xiya xiquilhuiti Acab ma tejco ipan itepos carro huan ma quisa nimantzi
    para ichaj para nopa at amo quitzacuilis.'
  vie-1934: 'Lần thứ bảy, kẻ tôi tớ đáp rằng: Tôi thấy ở phía biển lên một cụm mây
    nhỏ như lòng bàn tay, Ê-li bèn tiếp: Hãy đi nói với A-háp rằng: Hãy thắng xe và
    đi xuống, kẻo mưa cầm vua lại chăng.'
  hin-CV: सातवीं बार सेवक ने सूचना दी, “देखिए-देखिए! मनुष्य की बांह के समान बादल का
    एक छोटा टुकड़ा समुद्र की सतह से उठ रहा है.” एलियाह ने सेवक को आदेश दिया, “जाकर
    अहाब से कहो, ‘अपना रथ तैयार कर पर्वत से नीचे उतर जाइए, कहीं ऐसा न हो कि आप बारिश
    में घिर जाएं.’ ”
  spa-BES: 'Y por séptima vez dijo: Veo una nube que sale del mar, tan pequeña como
    la mano de un hombre. Luego dijo: sube y dile a Acab: prepara tu carruaje y baja
