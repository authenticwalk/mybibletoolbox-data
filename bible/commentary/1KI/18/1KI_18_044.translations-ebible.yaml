    tɵwǝngǝ qüxkin, bolmisa yamƣur seni tosuwalidu», dǝp eytⱪin, — dedi.'
  beo-beo: 'E da afufulala fesu amoga ba:la asi, bu misini, amane sia:i, “Na da mobi
    fonobahadi, dunu ea lobo agoai, amo baligili hame, be agoai fawane hano wayabo
    gudunini gado heda:lebe ba:i.” Ilaidia da ea hawa: hamosu dunuma amane sia:i,
    “hina bagade A:iha:bema asili, ea masunu logo gibuga ga:sa:besa:le, ea ‘sa:liode’
    lale, amo da:iya fila heda:le, hi diasua hedolo masa:ne sia:ma.”'
  tpi-OTNT: Na long namba 7 taim wokman i kam bek na i tok, “Mi lukim wanpela klaut
    i kamap long solwara. Em i liklik tasol inap olsem han bilong man.” Orait Elaija
