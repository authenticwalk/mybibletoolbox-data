  ksd-ksd: 'Ma ta ra valavuruana pakana i ga biti: Iau gire tika na gobol a bakut
    i vana rikai aro ta ra ta, ma i ikilik da ra lapar a lima i ra tutana. Ma Elia
    i ga biti: Una vana tadav Akab ma una biti tana: Una vaninare kaum kiki na vinavana,
    ma una vana ur, upi koko ra bata na vake u.'
  tur-YTC: Yedinci kez, “İşte denizden insan eli büyüklüğünde küçük bir bulut çıkıyor”
    dedi. “Yukarı çık, Ahav'a, 'Hazırlan ve aşağı in, böylece yağmur seni engellemesin'
    de” dedi.
  grc-BRENT: Καὶ ἐπέστρεψε τὸ παιδάριον ἑπτάκις· καὶ ἐγένετο ἐν τῷ ἑβδόμῳ, καὶ ἰδοὺ
    νεφέλη μικρὰ ὡς ἴχνος ἀνδρὸς ἀνάγουσα ὕδωρ· καὶ εἶπεν, ἀνάβηθι, καὶ εἶπον Ἀχαὰβ,
    ζεῦξον τὸ ἅρμα σου καὶ κατάβηθι, μὴ καταλάβῃ σε ὁ ὑετός.
  ind-AYT: Saat ketujuh kalinya, dia berkata, “Lihatlah, ada awan kecil sebesar telapak
    tangan manusia muncul dari laut.” Lalu, Elia berkata, “Pergilah, katakanlah kepada
    Ahab, ‘Siapkanlah keretamu dan turunlah, jangan sampai hujan menahanmu.’”
  nya-nya: Ulendo wachisanu ndi chiwiri mtumikiyo anafotokoza kuti, “Taonani, kamtambo
    kakangʼono kokhala ngati dzanja la munthu kakutuluka ku nyanja.” Pamenepo Eliya
    anati, “Pita, kamuwuze Ahabu kuti, ‘Konzani galeta lanu ndipo mutsike mvula isanakutsekerezeni.’ ”
  hrv-hrv: 'Ali sedmoga puta reče momak: “Eno se oblak, malen kao dlan čovječji, diže
    od mora.” Tada reče Ilija: “Idi, kaži Ahabu: ''Upregni i silazi da te kiša ne
    uhvati.''”'
  mps-mps: Te a naga olama, si wabo side, te sę bidi ma begasa asu, te tiwai po wali,
    “Eno suali, te dagalu pǫ me deli tamu ąįde pedelali. Te dwasianu naga, te bidigo
    nogo tiwai usu.” Tialima, Elaijago aga sę bidibolo te tiwai po wali, “Nage polo
    pelama, te king Ahapbolo walama, te aga karis sisi elama, te asesa polo aiyaba
    dulao. Tiyu, tulubagego aga pabo sina sabuo,” te po wai dao.
  tpi-tpi: Na long namba 7 taim wokman i kam bek na i tok, “Mi lukim wanpela klaut
    i kamap long solwara. Em i liklik tasol inap olsem han bilong man.” Orait Elaija
    i tokim wokman bilong en, “Yu go kwik na tokim King Ahap long redim karis bilong
    en na hariap i go daun. Nogut ren i pasim em.”
  dan-1931: 'Men syvende Gang sagde han: “Nu stiger der en lille Sky op af Havet,
    så stor som en Mands Hånd!” Da sagde Elias: “Gå hen og sig til Akab: Spænd for
    og kør hjem, at du ikke skal blive opholdt af Regnen!”'
  vie-OVCB: 'Lần thứ bảy người đầy tớ nói: “Có một cụm mây nhỏ bằng bàn tay hiện ra
    từ biển lên.” Ê-li nói: “Đi bảo A-háp lên xe chạy xuống núi ngay, nếu không sẽ
    bị mưa cầm chân!”'
  guj-2017: સાતમી વખતે તે ચાકર બોલ્યો, “જો, માણસના હાથની હથેળી જેટલું નાનું વાદળું
    સમુદ્રમાંથી ઉપર ચઢે છે.” ત્યારે એલિયાએ જવાબ આપ્યો કે, “ઉપર જઈને આહાબને કહે, વરસાદ
    તને અટકાવે તે પહેલાં રથ જોડીને નીચે ઊતરી આવ.”
  pon-2006A: Ni keisipak en eh kohla, e ahpw pwurodo, nda, “I kilangadahr kisin depwek
    kis, sohte pil laudsang nan pehn ohl emen, me kohkohda pohn sehdo.” Elaisa ahpw
    patohwanohng eh laduwo, “Kohwei rehn Nanmwarki Eihap oh patohwanohng en ketida
    pohn tehnwere werennansapw oh sapahllahng ni tehnpeseo mwohn eh pahn ketin pinenketeudi.”
  por-BRBSL: 'Na sétima vez, ele disse: “Eis que uma pequena nuvem, como a mão de
    um homem, está se levantando do mar”. Ele disse: “Suba, diga a Ahab: ''Prepare-se
    e desça, para que a chuva não o impeça''”.'
  cth-cth: Avai sarinae dawk hettelah ao. Khenhaw! tuipui dawk hoi kutkasum tit touh
    tâmai hah a luen telah atipouh. Ahni ni bout cet haw, Ahab koevah, leng rakueng
    nateh cet leih, bangkongtetpawiteh, kho ni na ngang payon vaih telah tet pouh
    telah a ti.
  twi-twi: Ne mpɛn ason so no, ne somfo no ka kyerɛɛ no se, “Mihuu omununkum bi a
    ɛte sɛ onipa abasa a apue afi po no so reforo.” Ɛhɔ ara na Elia teɛɛ mu se, “Ntɛm!
    Kɔ Ahab nkyɛn kɔka kyerɛ no. ‘Foro wo teaseɛnam no, na san kɔ fie. Sɛ woanka wo
    ho a, osu no besiw wo kwan.’ ”
  hlt-hlt: A voei rhih dongla a pha vaengah tah, “Khomai ca, tuipuei lamloh hlang
    kut bangla ha luei ke,” a ti nah. Te dongah, “Cet lamtah Ahab te, 'Hlah uh lamtah
    suntla laeh. Te daengah ni nang te khonal loh n'khaih pawt eh?,” ti nah,’ a ti
    nah.
  tbz-SIM: 'Kucɛ mɛyiémmɛ̀ mɔ̀nnì kòo tɔ̃ntìi wɛ̃tɛní kóò nɑ̀kɛ́ kɛ dɔ̀: N yɑ̀mu diwɛtirì
    dɑ̀mɛ́ɛ̀rì bíɛ́kɛ̀ kɛ̀ dì mɑ̀nnɛ̀ tɛnɔ̀ùtɛ̀ kó mɛpɛ̃kùmɛ̀. Kɛ̀ Edii dɔ̀: Dekoo
    kɛ́nɑ́kɛ́ Akɑbu kòo cɑ́tínnɛ́ o sɛ̃ĩ́ tɛnɑɑsɑ̃ntɛ̀ kɛ́cútɛ́ fɛtɑɑfɛ̀ yɑ̀ɑ̀ bo
    ò pĩ.'
  msy-2020: Egha namba 7ɨn dughiamɨn ingangarir gumazim ua iza kamaghɨn mɨgei, “Kɨ
    ghuariar muziarir mamɨn garima, an ongarim gisɨn oto. A suvigha gumazimɨn dafarimɨn
    mɨn gari.” Ezɨ Elaija uan ingangarir gumazim mɨgei, “Nɨ zuamɨra Atrivim Ahap bagh
    mangɨ a mɨkemeghtɨ, a uan karis inigh zuamɨra magɨrɨgh. Amozim an tuavim apɨrigham.”
  dop-dop: 'Nɑɑtosompɔɣɔlɑɣɑ nyǝm kɛ tǝmlɛ tʋ mǝlɑɑ nɑ ɩ́ yɔɣɔtɩ sɩ: Mɑ nɑwɑ ɩsɔŋmʋntiyɑ
    lɩɩnɑ teŋku tɑɑ, nɑ kɑ́ kpɑɑkɩ, kɑ tɑ kǝlɩ yʋlʋ ntɑntɑkʋ. Ntɛnɑ Ilii tɔmɩ-ɩ sɩ:
    Polo ń heeli Akɑpɩ sɩ ɩ́ kpɛɛlɩ ɩ kpɑɣɑnǝŋ nɑ ɩ́ tii lɔŋ, tɛʋ ɩ tɑɑ tǝkɩ-ɩ.'
  azb-azb: 'Yeddinci dəfə gedəndə nökər dedi: «Budur, dənizdən insan ovcu boyda kiçik
    bir bulud çıxır». İlyas dedi: «Gedib Axava söylə: “Arabanı qoşub aşağı en ki,
    yağış səni ləngitməsin”».'
  eng-DBY: And it came to pass at the seventh time that he said, Behold there is a
    cloud, small as a man's hand, arising out of the sea. And he said, Go up, say
    to Ahab, Harness and go down, that the pour of rain stop thee not.
  hin-2017: सातवीं बार उसने कहा, “देख समुद्र में से मनुष्य का हाथ सा एक छोटा बादल
    उठ रहा है।” एलिय्याह ने कहा, “अहाब के पास जाकर कह, ‘रथ जुतवाकर नीचे जा, कहीं ऐसा
    न हो कि तू वर्षा के कारण रुक जाए।’”
  wol-KYG: 'Juróom ñaareelu yoon ba, surga ba ne: «Lee de niir la wu tuut, tollu ni
    loxol nit, jóge géej.» Ilyaas ne ko: «Demal ne Axab, mu takk watiiram te dem,
    bala koo taw bee ub.»'
  eng-YLT: And it cometh to pass, at the seventh, that he saith, 'Lo, a little thickness
    as the palm of a man is coming up out of the sea.' And he saith, 'Go up, say unto
    Ahab, 'Bind — and go down, and the shower doth not restrain thee.'
  kne-kne: Sin maikapito ay nantaoliana yan kanana, “Waday liboo ay kaman kadakdaken
    di adpan di ipogaw ay komaykayang sin baybay.” Binilin Elias din bag-ena, “En
    ka ibaga en Ahab ta manlogan sin kalisa na ta somaa tan into et mo edasan di odan
    ya adi makalsot din kalisa na.”
  eng-WYC-2017: And in the seventh time, lo! a little cloud, as the step of a man,
    went up from the sea. And Elijah said, Go thou up, and say to Ahab, Join thy chariot,
    and go down, lest the rain before-occupy thee.
  eng-WMBB: On the seventh time, he said, “Behold, a small cloud, like a man’s hand,
    is rising out of the sea.” He said, “Go up, tell Ahab, ‘Get ready and go down,
    so that the rain doesn’t stop you.’”
  urd-GVH: आख़िरकार जब नौकर सातवीं दफ़ा गया तो उसने वापस आकर इत्तला दी, “एक छोटा-सा
    बादल समुंदर में से निकलकर ऊपर चढ़ रहा है। वह आदमी के हाथ के बराबर है।” तब इलियास
    ने हुक्म दिया, “जाओ, अख़ियब को इत्तला दो, ‘घोड़ों को फ़ौरन रथ में जोतकर घर चले
    जाएँ, वरना बारिश आपको रोक लेगी’।”
  rug-rug: Meke pa vina zuapa totoso si pule mae koe Ilaiza si asa meke zama, “Kamahire
    si tiqe dogoria rau si keke lei hitekena hite, sapu nomana gua limana keke tie,
    sapu vura sage mae pa hubi lamana,” gua si asa. Meke garunia Ilaiza sa nana nabulu,
    “La tozi nia se Ehabi pude mani va nama nia sa nana totopili pude mani pule la
    pa nana vetu sipu lopu ele hoqa hukata ia na ruku si asa,” gunia Ilaiza si asa.
  gaz-gaz: Hojjetaan sun yeroo torbaffaatti, “Duumessa xinnaa hamma konyee namaa gaʼu
    tokkotu galaana irraa ol kaʼaa jira” jedhee itti hime. Kanaafuu Eeliyaas, “Dhaqiitii
    Ahaabiin, ‘Gaarii kee yaabbadhuutii utuu bokkaan si hin qabatin gad buʼi’ jedhii
    itti himi” jedheen.
  fra-LSG: 'A la septième fois, il dit: Voici un petit nuage qui s’élève de la mer,
    et qui est comme la paume de la main d’un homme. Élie dit: Monte, et dis à Achab:
    Attelle et descends, afin que la pluie ne t’arrête pas.'
  gnn-gnn: Ga bitjarranydja yukurrana buku 7‐mirri, ga ŋunhinydja ŋayi marrtjina waŋganymirrina
    ḏaḏawyurruna, ga ḻakaraŋala bitjarrana, “Nhämanydja ŋarra yukurra dhuwala yutjuwaḻa
    yana maŋan, dhawaṯthun ŋayi marrtji gapuŋuru.” Ga Yelatjanydja waŋana ŋurikala
    djämamirriwala bitjarra, “Gatjuy waḏutja, ga ḻakaraŋa ŋuripa Giŋba, ŋayi yurru
    marrtji waḏutja yana, ŋathil'yun yana marrtji yurru, yurruna ŋayi yurru waltjaṉdhunydja
    dharyun.”
  yal-yal: A sanɲa yi soloferedeni, walikɛɛn yi a fala, a naxa, “Kundadin nan tema
    fɔxɔ igen binni, a xurun alo yii kuina.” Nayi, Eli yi a fala a xa, a naxa, “Siga
    i sa a fala Axabi xa, a a xa a soone yitɔn, a godo benun tulen xa a yɛɛ rasa be.”
  haw-1868: Eia kekahi i ka hiku o kona hele ana, i aku la oia, Aia hoi, ke hoea mai
    la he wahi ao uuku me he lima la o ke kanaka, mailoko mai o ke kai. A olelo mai
    la oia, E hele oe e olelo aku ia Ahaba, E hoomakaukau ae oe, a e iho ae, o paa
    mai oe i ka ua.
  arb-NAV: 'وَفِي الْمَرَّةِ السَّابِعَةِ قَالَ الْغُلامُ: «أَرَى غَيْمَةً صَغِيرَةً
    فِي حَجْمِ كَفِّ إِنْسَانٍ صَاعِدَةً مِنَ الْبَحْرِ». فَقَالَ إِيلِيَّا: «انْطَلِقْ
    وَقُلْ لأَخْآبَ أَعِدَّ مَرْكَبَتَكَ وانْزِلْ مِنَ الْجَبَلِ لِئَلّا يُعِيقَكَ
    الْمَطَرُ عَنِ السَّفَرِ».'
  ewe-ewe: Mlɔeba la, esi subɔla la yi zi adrelia la, egblɔ na Eliya be, “Mekpɔ lilikpo
    aɖe wòlolo abe ŋutsu ƒe asi ene. Enɔ hohom tso atsiaƒu la me.” Eliya do ɣli enumake
    be, “Ɖe abla nàyi Ahab gbɔ, gblɔ nɛ be wòage ɖe eƒe tasiaɖam me eye wòaɖi tso
    to la dzi kaba, ne menye nenema o la, tsidzadza ava xe mɔ nɛ!”
  eng-LEE: And it came to pass at the seventh time, that he said, Behold, there is
    a little cloud like a man's hand arising out of the sea. And he said, Go up, say
    unto Achab, Harness up [thy chariot], and come down, that the rain may not detain
    thee.
  gvn-gvn: '@see-verse:1KI.018.043'
  asm-FB: পাছত সপ্তমবাৰ চাওঁতে, তেওঁ ক’লে, “চাওঁক, মানুহৰ হাতৰ সমান সৰু মেঘ এডোখৰ
    সাগৰৰ পৰা উঠিছে।” তেতিয়া এলিয়াই ক’লে, “তুমি উঠি গৈ আহাবক কোৱা, ‘বৰষুণে আপোনাক
    যাবলৈ বাধা দিয়াৰ আগতে আপুনি ৰথ সজাই নামি যাওঁক’।”
  sus-A: عَ سَنيَ سٌلٌقٍرٍ ندٍ، كٌنيِ نَشَ عَ قَلَ، «نُشُي دِ نَن تٍقٍ بَا شُن مَ.
    عَ نُن بّلّشّ مْندّ لَن.» عٍلِيَ نَشَ عَ قَلَ عَ بّ، «سِفَ، عِ شَ سَ عَ قَلَ عَكَبُ
    بّ، عَ شَ بَكِ عَ شَ سْورِ رَفِسٍ كُي، عَ شَ فٌرٌ فٍيَ قَرِ مَقُرٍن مَقُرٍن عَلَكٌ
    عَ نَشَ بِرِ بٌورَ. تُنّ نَ قَقٍ!»
  fra-SBL: 'La septième fois, il dit : « Voici qu''un petit nuage, semblable à la
    main d''un homme, s''élève de la mer. » Il dit : « Monte, dis à Achab : « Prépare-toi
    et descends, pour que la pluie ne t''arrête pas. »"'
  hbo-hbo: וֽ͏ַיְהִי֙ בַּשְּׁבִעִ֔ית וַיֹּ֗אמֶר הִנֵּה־עָ֛ב קְטַנָּ֥ה כְּכַף־אִ֖ישׁ
    עֹלָ֣ה מִיָּ֑ם וַיֹּ֗אמֶר עֲלֵ֨ה אֱמֹ֤ר אֶל־אַחְאָב֙ אֱסֹ֣ר וָרֵ֔ד וְלֹ֥א יַעַצָרְכָ֖ה
    הַגָּֽשֶׁם׃
  piu-2006: '@see-verse:1KI.018.043'
  kik-kik: Riita rĩa mũgwanja ndungata ĩyo ĩkĩmwĩra atĩrĩ, “Nĩ harĩ na gatu kanini
    kaigana guoko kwa mũndũ karoimĩra kuuma iria-inĩ.” Nĩ ũndũ ũcio Elija akĩmĩĩra
    atĩrĩ, “Thiĩ ũkeere Ahabu atĩrĩ, ‘Ohania ngaari yaku ya ita, ũikũrũke ũtanahingĩrĩrio
    nĩ mbura.’ ”
  omb-omb: Vaga bitugi a tangaloi tabanagi mo bete na gaiduvigi vena, “A tailengi
    u biti mo mwere limei tangaloi mo maraga dena tahi.” Siu Elaeja mo veve vena,
    “Go vano go veve lawe Ehab vena, ‘Go tagaragi na bulemu jariot me gon hivo vine
    vaiteu a uhe mo tugoro go.’”
  fra-NCL: 'A la septième fois, il dit : « Voici un petit nuage, comme la paume de
    la main d’un homme, qui s’élève de la mer. » Et Elie dit : « Va dire à Achab :
    Attelle et descends, afin que la pluie ne te surprenne pas. »'
  cek-AK: Vai sarihto naah loe anih mah, khenah, Tuipui thung hoiah tacawt tahang,
    kami ih ban baktiah kaom tamai tetta to oh, tiah a naa. To pongah Elijah mah,
    Caeh tahangh loe, Ahab khaeah, Hrang lakok pong angthueng ah, khotui mah pakaa
    khoep ai naah, caeh tathuk ah, tiah thui paeh, tiah a naa.
  cuk-cuk: 'Napidgine, e-mai Elíasʼga sogded: —Magadba mogir nakwedanikid. Mogir arganun-dungu
    dakleged. Agine, Elías e-maiga sogdebalid: —Acabʼse be nae, ega be sogdapo: ‘Be-ur-napagined
    guakwa be nasikoye, gwae be naoye. Degisulile, diise be galegoye.’'
  uig-CYR: 'Йәттинчи қетим кәлгәндә у: — Мана, деңиздин чиқиватқан, адәм алиқинидәк
    кичик бир булутни көрдум — деди. Илияс униңға: — Чиқип Аһабқа: — «Һарвуни қетип
    төвәнгә чүшкин, болмиса ямғур сени тосувалиду», дәп ейтқин, — деди.'
  pma-pma: Ka en ualien kor onen, navong meatin toumien enek mai ris, viteni vit,
    “Nales mahmah tai koa alesi havivi suval hen meatin mul mea ran atas.” Evus, Ilaetsa
    viteni mini vit, “Ha les asuv houlu Ehab. Kihiteni mini keke hekalah hepar kat
    kat en hos keil osen ka heloh eni heha lah teim keke ous nating koe sise onen.”
  tel-2017: ఏడో సారి అతడు చూసి “అదిగో మనిషి చెయ్యంత చిన్న మేఘం, సముద్రం నుంచి పైకి
    లేస్తూ ఉంది” అన్నాడు. అప్పుడు ఏలీయా “నీవు అహాబు దగ్గరికి వెళ్లి, నీ రథాన్ని సిద్ధ
    పరచుకో, వానలో చిక్కుకుపోక ముందే వెళ్ళిపో” అని చెప్పమని అతన్ని పంపాడు.
  hat-BSA: 'Li te vin rive nan setyèm fwa a ke li te di: “Vwala, yon grenn nwaj piti
    tankou men a yon moun ap monte soti kote lanmè a.” Epi li te di: “Ale monte, pale
    Achab pou di l: ‘fè cha ou a parèt e desann pou gwo lapli a pa rete ou.’”'
  bxh-bxh: Ya fuyoma, iyen, Yada kiukiu, laꞌina doha doga nimana, gabogabo yai ya
    pohe hasaema E ita. Yo fede Ilaidiya ya faliba iye, U lau Kin Ahaba u faliba uwe,
    “Usa ibe i eli buluhim be em ai saliyoti u awa u lidi.”
  kos-kos: Ke pacl se akitkosr el foloko ac fahk, “Nga liyauk kitin pukunyeng fin
    kof uh, lupanna inpoun mwet se.” Elijah el sifil fahk nu sin mwet kulansap se
    lal ah, “Fahla ac fahk nu sel Tokosra Ahab elan sroang nu fin chariot natul ah,
    ac folokla nu yen sel meet liki af uh sruokilya.”
  hbo-WLC: וַֽיְהִי֙ בַּשְּׁבִעִ֔ית וַיֹּ֗אמֶר הִנֵּה־עָ֛ב קְטַנָּ֥ה כְּכַף־אִ֖ישׁ
    עֹלָ֣ה מִיָּ֑ם וַיֹּ֗אמֶר עֲלֵ֨ה אֱמֹ֤ר אֶל־אַחְאָב֙ אֱסֹ֣ר וָרֵ֔ד וְלֹ֥א יַעַצָרְכָ֖ה
    הַגָּֽשֶׁם׃
  ibo-ibo: O ruo na nke ugboro asaa, nwokorobịa ahụ bịaghachiri sị Ịlaịja, “Onyenwe
    m, ahụrụ m igwe ojii dị nta dịka ọbụ aka mmadụ ka o si nʼoke osimiri na-apụta.”
    Ya mere, Ịlaịja sịrị, “Gaa gwa Ehab, ‘dozie ụgbọ agha gị, gbadaa tupu mmiri ozuzo
    egbochi gị ịla.’ ”
  ory-ory: ତହୁଁ ସେ ସପ୍ତମ ଥର କହିଲା, “ଦେଖନ୍ତୁ, ମନୁଷ୍ୟର ହାତ ପରି ଖଣ୍ଡେ କ୍ଷୁଦ୍ର ମେଘ ସମୁଦ୍ରରୁ
    ଉଠୁଅଛି।” ଏଥିରେ ଏଲୀୟ କହିଲେ, “ଉଠିଯାଇ ଆହାବଙ୍କୁ କୁହ, ବୃଷ୍ଟି ଯେପରି ତୁମ୍ଭକୁ ନ ଅଟକାଏ,
    ଏଥିପାଇଁ ରଥ ପ୍ରସ୍ତୁତ କରି ତଳକୁ ଯାଅ।”
  wmt-wmt: '@see-verse:1KI.018.043'
  chk-chk: Nge lupwen a tori fän afisuan, a liwinto o apasa, “Üa küna eu kükün kuchu
    a feitä seni lematau, usun ükükün pöün eman mwän.” Elias a üreni nöün we chon
    angang, “Kopwe feila ren Ahap o üreni pwe epwe amolätä waan woken o feila, pwe
    esap mwöch ren ewe üt.”
  rop-rop: Wal wen det wekinmen blanga Ilaija bin gobek det namba 7 taim imbin tok,
    “Aibin luk wan lilwan klaud kaminap brom det solwoda. Im oni lilwan jis laiga
    men bingga.” Ilaija bin dalim det wekinmen blanga im, “Yu go deya langa King Eiheb
    en dalim im blanga gedim im bagi en gobek langa im kemp bifo det rein stapam im.”
  ukr-1871: 'За семим же разом каже: Встає саме з моря хмарка, завбільшки на чоловічу
    долоню. І сказав: Їйди ж, скажи Ахабові: Запрягай та їдь, щоб не захопив тебе
    дощ.'
  deu-1951: 'Und beim siebenten Mal sprach er: Siehe, es steigt eine kleine Wolke
    aus dem Meere auf, wie eines Mannes Hand. Er sprach: Gehe hin und sage zu Ahab:
    Spanne an und fahre hinab, daß dich der Regen nicht zurückhalte!'
  eng-JPS: 'And it came to pass at the seventh time, that he said: ''Behold, there
    ariseth a cloud out of the sea, as small as a man''s hand.'' And he said: ''Go
    up, say unto Ahab: Make ready thy chariot, and get thee down, that the rain stop
    thee not.'''
  srp-1865: 'A kad bi sedmi put, reèe: eno, mali oblak kao dlan èovjeèji diže se od
    mora. Tada reèe: idi, reci Ahavu: preži i idi, da te ne uhvati dažd.'
  lug-lug: Ku mulundi ogw’omusanvu omuweereza n’akomawo n’agamba nti, “Laba, ekire
    ekitono ekyenkana ng’omukono gw’omuntu kyambuka okuva mu nnyanja.” Eriya n’amugamba
    nti, “Genda ogambe Akabu nti, ‘Teekateeka eggaali lyo, oserengete, enkuba nga
    tennakuziyiza.’ ”
  heb-heb: ויהי בשבעית ויאמר הנה עב קטנה ככף איש עלה מים ויאמר עלה אמר אל אחאב אסר
    ורד ולא יעצרכה הגשם׃
  ben-IRV: সপ্তম বারে চাকরটি এসে বলল, “মানুষের হাতের মত ছোট একটা মেঘ সমুদ্র থেকে উঠছে।”
    তখন এলিয় তাকে বললেন, “উঠে গিয়ে আহাবকে বল যেন তিনি তাঁর রথ ঠিক করে নিয়ে নেমে
    যান, যেন প্রচন্ড বৃষ্টি আপনাকে যেতে বাধা না দেয়।”
  pan-pan: ਤਾਂ ਸੱਤਵੀਂ ਵਾਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਉਹ ਨੇ ਆਖਿਆ, ਵੇਖ ਇੱਕ ਨਿੱਕਾ ਜਿਹਾ ਬੱਦਲ ਆਦਮੀ
    ਦੇ ਹੱਥ ਜਿਹਾ ਸਮੁੰਦਰੋਂ ਉੱਠ ਰਿਹਾ ਹੈ। ਤਾਂ ਉਸ ਨੇ ਆਖਿਆ, ਜਾ ਅਹਾਬ ਨੂੰ ਆਖ ਕਿ ਰਥ ਜੋੜ ਕੇ
    ਹੇਠਾਂ ਜਾਓ ਤਾਂ ਜੋ ਮੀਂਹ ਤੁਹਾਨੂੰ ਨਾ ਅਟਕਾਵੇ।
  tkr-tkr: 'Yighır''es hark''ınmee nukaree eyhen: – Haaşe deryaheençe xhaxheeqa ooharasda
    sa k''ınna buludıb ı''lqəə. İlyasee eyhen: – Hark''ın Axavık''le eyhe, gyooğeeqa
    gixhasse balkanık daşk''a qı''ı giç''ecen. Deşxheene, əlyhəəs əxəs deş.'
  mya-JVB: ခုနစ် ကြိမ်မြောက်သောအခါ ၊ လူ လက် နှင့် တူသော မိုဃ်းတိမ် ငယ် တခုသည် ပင်လယ်
    ထဲက တက် ပါ ၏ဟုဆို သော် ၊ အာဟပ် မင်းထံသို့ သွား လော့။ မိုဃ်း ရွာ၍ ဆီးတားမည်ကိုစိုးရိမ်စရာရှိသောကြောင့်
    ၊ မင်းကြီးပြင်ဆင် ၍ ပြန် သွားမည်အကြောင်းလျှောက်ထား လော့ ဟု မှာ လိုက်လေ၏။
  tbg-tbg: 'ekaara 7qama kero oru tavero orurantero viri vira tiva amiro tiharo, Te
    tavauraro inaara tonavu vaiinti kauqu vuqa voqaava nora namariqaahairo oru vi
    vaivo, tiro. Minti tuvaro Elaitaava tiharo, Ho kantera Ahaapira muntu tiva amihara
    tiane: Nena iqoka kaariqi vaarintera maaqaini anirantera vuane. Hauri aaquvano
    ai kuvai kaantorave, tiane, tiro.'
  hmo-hmo: Nega namba 7 hesiai tauna ia giroa mai, ia gwau, “Ori maragina ta lau itaia,
    iena bada be tau ta ena imana bamona, davara dekena amo ia daekau noho.” Vadaeni
    Elia ese ia hamaoroa, ia gwau, “Oi lao, Ahaba do oi hamaoroa, iena kariota dekenai
    do ia guia, iena ruma dekenai do ia lao, medu ese do ia koua garina.”
  urd-urd: और सातवें मर्तबा उसने कहा, “देख, एक छोटा सा बादल आदमी के हाथ के बराबर समुन्दर
    में से उठा है।” तब उसने कहा, “जा और अख़ीअब से कह कि अपना रथ तैयार कराके नीचे उतर
    जा, ताकि बारिश तुझे रोक न ले।”
  rus-SYN: 'В седьмой раз тот сказал: вот, небольшое облако поднимается от моря, величиною
    в ладонь человеческую. Он сказал: пойди, скажи Ахаву: “запрягай колесницу твою
    и поезжай, чтобы не застал тебя дождь”.'
  bqc-SIM: 'A gɛ̃n soplade guu ↄ̃ zĩkɛnapi mɛ̀: Ma lou è na sɛsɛɛnnↄ lán ↄlawa,
    àlɛ fɛlɛ ísiaa. Ɔ̃ Ɛlia òɛ̀: Gɛ ǹ o Ahabuɛ aà a sↄ̃́go dↄ sↄ̃́ↄnɛ, i gɛ̃u
    à pila gbɛwa e lou àↄ gɛ́ gíiɛ̀.'
  tcz-CHONGTHU: Asagi vei channa chun asoh pan hitin aseiye, “Vetan, meilhang neo
    cha mihem khut phang tibep khat hi twikhanglen na konin ahung ki tung doh’e,”
    ati. Chuphat in Elijah chun asohpa jah’a, “Ahab kom achun cheloijin lang hitin
    hin ga seipeh in, ‘Na sakol kangtalai ah chun kaldoh inlang na inlanga cheloijin
    achuti louva ahile geisang le chun gojuh in na lap ding, nache theilou ding ahi,
    ga tipeh in,” ati.
  mar-mar: सातव्यांदा मात्र सेवक परत येऊन म्हणाला, एक लहानसा, मुठीएवढा ढग मला दिसला.
    समुद्रावरुन तो येत होता तेव्हा एलीयाने त्या सेवकाला सांगितले, “अहाब राजाकडे जाऊन
    त्यास रथात बसून ताबडतोब घरी जायला सांग. कारण तो आत्ता निघाला नाहीतर पावसामुळे
    त्यास थांबावे लागेल.”
  soq-soq: Ita walama 7 bedewe nola dewalala wanase, “Ne giou keraudida apana witapa
    rua owa bedewe odedio ewana.” Sa baiwa Elaia wanase, “E aite Eiab diaa, e unu
    bodeepia sawa turakaa pue teiteinalala osowe odee wane duawo aitaa.”
  qub-qub: 'Ganchis cuti aywaycho uywaynin niran: «¡Maqui palta tamäñullami lamarpita
    pucutay jatariycämun!» Chaura Elías niran: «Ayway Acabta willay: Juclla carrëtanman
    wicharcur aywacuchun manaraj tamya chapashancama.»'
  bqp-bqp: 'A gɛ̃̀n suppladeo zĩkɛrii pìi pì: Ma legũ è lokona sɛrɛrɛ lán ↄla bà,
    àtɛn futɛ ísira musu. Akũ Iliasu pìnɛ: Ǹ gɛ́ ǹ o Ahabunɛ à sↄ̃go dↄ sↄ̃nↄa à
    gɛ̃n à kipa kpia ari legũ gↄ̃ gɛ́ a dãdã.'
  hat-hat: 'Sou setyèm fwa a, domestik la di l'': -Mwen wè yon ti nwaj k''ap moute
    sot lòt bò lanmè a. Li gwosè yon pla men. Lè sa a Eli bay domestik li a lòd sa
    a: -Al jwenn wa Akab, w''a di l'': Moute sou cha ou, al lakay ou anvan lapli a
    bare ou.'
  eng-BSB: On the seventh time the servant reported, “There is a cloud as small as
    a man’s hand rising from the sea.” And Elijah replied, “Go and tell Ahab, ‘Prepare
    your chariot and go down before the rain stops you.’”
  eng-WEBPB: On the seventh time, he said, “Behold, a small cloud, like a man’s hand,
    is rising out of the sea.” He said, “Go up, tell Ahab, ‘Get ready and go down,
    so that the rain doesn’t stop you.’”
  kbq-kbq: Hagi namba 7ni zupa vuno ome keteno eno amanage eme hu'ne, Vahe'mofo azagusagna
    huno osi hampomo hageri me'nerega efore hige'na koe. Anagema higeno'a, Elaija'a
    amanage huno hunte'ne, Marerinka Ahapuna amanage hunka ome asamio, Ko ruhiza hanigenka
    ovnanki karisika'a retro hunka uramio hunka ome asamio.
  nhe-BL: 'Ica chicome huelta yajqui huajca teipa mocuepqui huan quiilhuico: ―Na niquita
    se mixtli pilsiltzi san queja ima se tlacatl tlen motlalana ipan hueyi atl. Huan
    Elías quiilhui: ―Xiya xiquilhuiti Acab ma tlejco ipan itepos carro huan ma quisa
    nimantzi para ichaj para nopa atl ax quitzacuilis.'
  bus-bus: 'À gɛ̃̀n swɛɛplaadeeo zĩkɛri pì bè: Ma lou sèeda è sɛtɛɛgɛ lán ↄla bà,
    èe fɛɛɛ ísiaala. Ben Ilia bènɛ: Ǹ gá ǹ o Ahabunɛ à sↄ̃goro dↄ sↄ̃nↄa à gɛ̃n à
    pita kpiiia ai lou gↄ̃ gá à dãdã.'
  gub-BL: 7 haw oho haw rehe uzewyr Eri pe uze'eg pà. — Aexak amo ywàkun pixika'i
    ma'e yryhu wi izeupir mehe. Ipixika'i haw nuzuawy kwaw awa ipo ipixika'i haw a'e,
    i'i izupe. — Eho Akaw heko haw pe izupe neze'eg pà kury. — Emuàgà'ym ywyramawa
    nereko haw pe nezewyr pà nehe kury, ere izupe nehe. — Aze nereho kwaw tàrityka'i
    nehe, àmàn nanemuzewyr kar kwaw nereko haw pe nehe, ere izupe nehe, i'i Eri izupe.
  eng-DRA: 'And at the seventh time, behold, a little cloud arose out of the sea like
    a man’s foot. And he said: Go up and say to Achab: Prepare thy chariot and go
    down, lest the rain prevent thee.'
