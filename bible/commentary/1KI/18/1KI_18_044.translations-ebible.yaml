  tha-KJV: และอยู่มาเมื่อถึงครั้งที่​เจ​็ดเขาบอกว่า “​ดู​เถิด มี​เมฆก้อนหนึ่งเล็กเท่าฝ่ามือคนขึ้นมาจากทะเล”
    และท่านก็บอกว่า “จงไปทูลอาหับว่า ‘ขอทรงเตรียมราชรถและเสด็จลงไปเพื่อพระองค์จะไม่​ติดฝน​’”
  por-BR-2018: 'E à sétima vez disse: Eu vejo uma pequena nuvem como a palma da mão
    de um homem, que sobe do mar. E ele disse: Vai, e dize a Acabe: Unge e desce,
