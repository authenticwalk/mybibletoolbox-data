    qétip töwen’ge chüshkin, bolmisa yamghur séni tosuwalidu», dep éytqin, — dédi.'
  nde-nde: Ngesikhathi sesikhombisa isisebenzi sabika sathi, “Iyezana elincinyane
    ngangesandla somuntu likhanya liqubuka lisuka olwandle.” Ngakho u-Elija wasesithi,
