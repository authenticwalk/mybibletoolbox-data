  kan-2017: ಏಳನೆಯ ಸಾರಿ ಸೇವಕನು, “ಅಂಗೈಯಷ್ಟು ಚಿಕ್ಕದಾದ ಮೋಡವು ಸಮುದ್ರದಿಂದ ಏರಿ ಬರುತ್ತಿದೆ”
    ಎಂದು ತಿಳಿಸಿದನು. ಆಗ ಎಲೀಯನು ಅವನಿಗೆ, “ನೀನು ಹೋಗಿ ಅಹಾಬನಿಗೆ, ‘ಬೇಗನೆ ರಥವನ್ನು ಹೂಡಿಸಿಕೊಂಡು
