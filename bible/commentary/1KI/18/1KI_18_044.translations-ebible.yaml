  ces-1613: 'I stalo se po sedmé, řekl: Aj, oblak maličký jako dlaň člověčí vystupuje
    z moře. Ještě řekl: Jdi, rci Achabovi: Zapřáhej a jeď, aby tě nezastihl déšť.'
  eng-WMB: On the seventh time, he said, “Behold, a small cloud, like a man’s hand,
    is rising out of the sea.” He said, “Go up, tell Ahab, ‘Get ready and go down,
    so that the rain doesn’t stop you.’”
  tam-TCV: ஏழாம்முறை அந்த வேலையாள், “ஒரு மனிதனின் கை அளவுள்ள ஒரு சிறிய மேகம் கடலிலிருந்து
