  deu-ELO: 'Und es geschah beim siebten Male, da sprach er: Siehe, eine Wolke, klein
    wie eines Mannes Hand, steigt aus dem Meere herauf. Da sprach er: Gehe hinauf,
    sprich zu Ahab: Spanne an und fahre hinab, daß der Regen dich nicht aufhalte!'
  eng-WYC-2018: And in the seventh time, lo! a little cloud, as the step of a man,
    went up from the sea. And Elijah said, Go thou up, and say to Ahab, Join thy chariot,
    and go down, lest the rain before-occupy thee. (And on the seventh time, behold!
    a little cloud, like the hand of a man, went up from the sea. And Elijah said,
    Go thou up now, and say to Ahab, Join up thy chariot, and get going, or the rain
    shall stop thee!)
  epo-epo: 'En la sepa fojo tiu diris: Jen malgranda nubo, kiel manplato de homo,
    leviĝas de la maro. Tiam li diris: Iru, diru al Aĥab: Jungu kaj forveturu, por
    ke vin ne retenu la pluvo.'
  uig-PIN: 'Yǝttinqi ⱪetim kǝlgǝndǝ u: — Mana, dengizdin qiⱪiwatⱪan, adǝm aliⱪinidǝk
