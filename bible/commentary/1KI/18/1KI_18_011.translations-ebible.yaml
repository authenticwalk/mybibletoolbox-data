verse: 1KI.018.011
translations:
  mal-C: അങ്ങനെയിരിക്കെ, ‘ഏലിയാവ് ഇവിടെയുണ്ട്,’ എന്ന് എന്റെ യജമാനനായ രാജാവിനോടു ചെന്നു
    പറയാൻ അങ്ങ് എന്നോടു കൽപ്പിക്കുന്നല്ലോ?
  deu-TKW: 'Und da sprichst du jetzt: Gehe hin, sage deinem Herrn: Elia ist da!'
  lin-lin: Kasi sik’oyo otindi ngai ete nakende epai ya mokonzi na ngai koyebisa ye
    ete Eliya azali awa.
  eng-LSV: and now, you are saying, Go, say to your lord, Behold, Elijah;
  eng-GNV: And now thou sayest, Goe, tell thy lorde, Beholde, Eliiah is here.
  eng-WEBSTER: And now thou sayest, Go, tell thy lord, Behold, Elijah is here .
  nhw-BL: ¡Huan ama techtlajtlanía ma niya huan ma niquilhui para tiitztoc nica!
  swh-ONEN: Lakini sasa unaniambia niende kwa bwana wangu na kusema, ‘Eliya yuko hapa.’
  bba-bba: Miyɑ ɑ nɛɛ, n seewo n dɑ tɛ̃ n nɛɛ, nɑ nun wɑ?
  eng-KJVCPB: And now thou sayest, Go, tell thy lord, Behold, Elijah is here.
  cpy-cpy: 'Eekiro pikanta-tyaana eeroka nimaeka: ‘Piyaate pikamanteri piwinkatharite,
    pikanteri: “Noñahaeri Elías.” ’'
  luo-luo: To koro inyisa mondo adhi ir ruodha mondo anyise ni, ‘Elija ni ka.’
  meu-meu: 'Harihari, oi na o tomu “Aola, biagumu ba hamaoroa, baoto: Elia na iniseni
    ai”.'
  npi-ULB: तथापि अहिले तपाईं भन्नुहुन्छ, 'जाऊ, र एलिया यहाँ छन् भनी आफ्नो मालिकलाई
    बताइदेऊ ।'
  yor-yor: Ṣùgbọ́n nísinsin yìí, ìwọ wí fún mi pé kí n lọ sọ́dọ̀ olúwa mi, kí n sì
    wí pé, ‘Elijah ń bẹ níhìn-ín.’
  emp-NTPO: Maʌ̃da ¿bʌ nama b̶ʌda mʌ̃ boro Acaboa jarad̶e wãbi b̶ʌca?
  pes-OPCB: حال تو می‌گویی پیش اَخاب بروم و به او بگویم که ایلیا در اینجاست!
  tgl-ULB: Pero ngayon iyong sinasabi, 'Pumunta ka, at sabihin mo sa panginoon mo
    na narito si Elias.'
  cbu-NT: Ashiriya, natsha shiysha nuwaa, Kurakareetsish kamanishini, yuwaa nuw nish
    kusarangi anootsi, átsha.
  hui-hui: Anigo áyu í̠na i̱ kini karia dai buwa í̠ ka lalu lama poliyabe. I̱ napoleore
    ndobe.
  mya-mya: ယ​ခု​အ​ရှင်​သည်​အ​ကျွန်ုပ်​အား​အာ​ဟပ်​မင်း ထံ​သို့​သွား​၍ ဤ​အ​ရပ်​တွင်​အ​ရှင်​ရှိ​နေ
    ကြောင်း​လျှောက်​ထား​စေ​ပါ​၏။-
  bod-N: ད་ནི་ཁྱེད་ཀྱིས་ང་ལ། ཁྱོད་སོང་ལ་རང་གི་བདག་པོར་ཨེ་ལི་ཡཱ་འདི་རུ་ཡོད་ཅེས་ཤོད་ཅིག་ཅེས་གསུངས་བྱུང་།
  sna-sna: Asi zvino mava kundiudza kuti ndiende kuna ishe wangu ndinoti, ‘Eria ari
    kuno.’
  spa-BLM: 'Ahora dices: “Ve y dile a tu señor: “Aquí está Elías””.'
  cac-cac: Axo ticnaic tzalan d'ayin to sb'at val d'a vin̈ rey chi' to ayach ec' d'a
    tic.
  swh-ULB: Na sasa wewe unasema, 'Nenda, ukamwambie bwana wako kwamba Eliya yuko hapa.'
  bel-bel: 'а ты цяпер кажаш: ідзі, скажы гаспадару свайму: Ільля тут.'
  deu-ELBBK: 'Und nun sprichst du: Geh hin, sage deinem Herrn: Siehe, Elia ist da!'
  mbb-OT: Ne ǥuntaan edsuǥuen a kenikew te kedhendiyà te egalen ku te kegkaǥi he kayi
    ka?
  mal-2015: 'ഇങ്ങനെയിരിക്കെ നീ എന്നോടു: ചെന്നു നിന്റെ യജമാനനോടു: ഏലീയാവു ഇവിടെ ഉണ്ടെന്നു
    ബോധിപ്പിക്ക എന്നു കല്പിക്കുന്നുവല്ലോ.'
  rmc-rmc: 'A tu akana kames, hoj te džav te phenel mire rajeske: ‚O Eliaš hino kade.‘'
  pes-OPV: و حال می‌گویی برو به آقای خودبگو که اینک ایلیاست؟
  ron-1924: 'Ши акум зичь: ‘Ду-те ши спуне стэпынулуй тэу: «Ятэ кэ а венит Илие!»’'
  ben-OBCV: কিন্তু এখন আপনি আমায় বলছেন, আমি যেন গিয়ে আমার মনিবকে বলি, ‘এলিয় এখানে
    আছেন।’
  som-som: Oo imminka waxaad leedahay, Tag, oo sayidkaagii u sheeg in Eliiyaah halkan
    joogo.
  lat-VUC: 'Et nunc tu dicis mihi: Vade, et dic domino tuo: Adest Elias.'
  eng-ASVBT: And now thou sayest, Go, tell thy lord, Behold, Elijah is here.
  ita-1885: 'E ora tu dici: Va'', di'' al tuo signore: Ecco Elia.'
  eng-LXXUP: And now thou sayest, Go, tell thy lord, Behold, Elijah is here.
  eng-ULB: Yet now you say, 'Go, tell your master that Elijah is here.'
  spa-VBL: 'Y ahora me dices que vaya a mi amo y le anuncie: ‘Elías está aquí’.'
  fra-_FOB: 'Et maintenant tu dis: Va, dis à ton maître: Voici Élie!'
  mal-mal: ഇങ്ങനെയിരിക്കെ ‘ഏലീയാവ് ഇവിടെ ഉണ്ടെന്ന് എന്റെ യജമാനനെ അറിയിക്ക’ എന്ന് നീ
    കല്പിക്കുന്നുവല്ലോ.
  urd-GVR: Aur ab āp chāhte haiṅ ki maiṅ bādshāh ke pās jā kar use batāūṅ ki Iliyās
    yahāṅ hai?
  suz-BL: तन्‍न मुल गे आं कली लावो, इ होव़प कली ‘एलीया एक बाक्‍त, देंनो’ दें‍तीनी।
  ita-1927: 'E ora tu dici: Va’ a dire al tuo signore: Ecco qua Elia!'
  ckb-ckb: 'تۆش ئێستا دەڵێیت: ”بڕۆ بە گەورەکەت بڵێ، ’ئەلیاس لێرەیە.‘ “'
  eng-BBE: And now you say, Go, say to your lord, Elijah is here.
  kan-OKCV: ಈಗ ನೀನು, ‘ಇಗೋ, ಎಲೀಯನು ಇಲ್ಲಿದ್ದಾನೆಂದು ನಿನ್ನ ಯಜಮಾನನಿಗೆ ತಿಳಿಸು,’ ಎಂದು ಹೇಳುತ್ತೀ.
  tam-2017: இப்போதும் நீ போய், உன்னுடைய எஜமானுக்கு, இதோ, எலியா வந்திருக்கிறான் என்று
    சொல் என்று நீர் சொல்லுகிறீரே.
  spa-RV-1909: '¿Y ahora tú dices: Ve, di á tu amo: Aquí está Elías?'
  ron-BTF: 'Şi acum tu spui: Du-te, spune domnului tău: Iată, Ilie este aici.'
  eng-WEBP: Now you say, ‘Go, tell your lord, “Behold, Elijah is here.”’
  eng-FBV: And now you're telling me to go to my master and announce, ‘Elijah is here!’
  nld-1939: 'En nu zegt gij: “Ga aan uw meester zeggen, dat Elias er is.”'
  nch-BL: ¡Huan ama techtajtanía ma niya huan ma niquilhui para tiitztoc nica!
  vie-1934: 'Mà bây giờ, ông lại nói với tôi tớ rằng: Hãy đi nói với chủ ngươi: Ê-li
    ở đây.'
  hin-CV: और यहां आपका आदेश है, जाकर अपने स्वामी को बताओ, ‘देखिए, यहां है एलियाह!’
  spa-BES: 'Y ahora dices: Ve, di a tu señor: Elías está aquí.'
  tdx-tdx: 'Ie amy zao, hoe ty saontsi’o: Akia, taroño amy talè’oy. Inao, fa atoy
    t’i Elià.'
  tha-KJV: และคราวนี้ท่านกล่าวว่า ‘จงไปบอกเจ้านายของท่านว่า “​ดู​เถิด เอลียาห์​อยู่​ที่นี่​”’
  por-BR-2018: 'E agora tu dizes: Vai, dize a teu amo: Aqui está Elias?'
  deu-ELO: 'Und nun sprichst du: Gehe hin, sage deinem Herrn: Siehe, Elia ist da!'
  eng-WYC-2018: and now thou sayest to me, Go, and say to thy lord, Elijah is present
    (or Elijah is here).
  epo-epo: 'Kaj nun vi diras: Iru, diru al via sinjoro, ke Elija estas ĉi tie.'
  uig-PIN: 'Lekin sǝn manga ⱨazir: — «Berip ƣojangƣa: — Iliyas ⱪaytip kǝldi! degin»
    — dǝysǝn!'
  beo-beo: Amaiba:le, di da abuliba:le nama di da goega:i esala, amane ema sia:na
    masa:ne sia:bela:?
  tpi-OTNT: Tasol nau yu laik bai mi go tokim king long yu kam bek pinis. Mi no laik
    tru long mekim olsem.
  hau-SA: Amma yanzu kana faɗa mini in tafi wurin mai girma in ce, ‘Iliya yana a nan.’
  uig-LAT: 'Lékin sen manga hazir: — «Bérip ghojanggha: — Iliyas qaytip keldi! dégin»
    — deysen!'
  nde-nde: Kodwa khathesi usungithuma ukuthi ngiye enkosini ngiyeyitshela ukuthi,
    ‘U-Elija ulapha.’
  ton-ton: Ka kuo ke pehē ʻeni, ‘ʻAlu, ʻo tala ki hoʻo ʻeiki, Ko ʻIlaisiā eni.’
  ces-1613: 'A ty nyní pravíš: Jdi, pověz pánu svému: Aj, Eliáš přišel.'
  eng-WMB: Now you say, ‘Go, tell your lord, “Behold, Elijah is here.”’
  tam-TCV: ஆனால் நீரோ இப்போது என்னைப் பார்த்து, ‘எலியா இங்கே இருக்கிறான்’ என்று அவனிடம்
    போய்ச் சொல்லும்படி சொல்கிறீர்.
  ceb-ULB: Apan karon moingon ka, 'Lakaw, sultihi ang imong agalon nga ania dinhi
    si Elias.'
  pol-UBG: 'A ty teraz mówisz: Idź, powiedz swemu panu: Oto Eliasz.'
  agr-agr: ¿Imania nunash wi jegajuan Elías juwi pujawai tusan ujaktag?
  kyc-kyc: Dokopa dee epapu embame namba emba dae epo karene lao baa lamaila pupili
    lao suu pilisi? leya.
  urd-GVU: اور اب آپ چاہتے ہیں کہ مَیں بادشاہ کے پاس جا کر اُسے بتاؤں کہ الیاس یہاں
    ہے؟
  deu-1912: 'Und du sprichst nun: Gehe hin, sage deinem Herrn: Siehe, Elia ist hier!'
  ntj-ntj: '@see-verse:1KI.018.010'
  kan-2017: ಹೀಗಿದ್ದರೂ ನೀನು ನನಗೆ ಎಲೀಯನು ಬಂದಿದ್ದಾನೆಂದು ನಿನ್ನ ಒಡೆಯನಿಗೆ ತಿಳಿಸು ಎಂಬುದಾಗಿ
    ಆಜ್ಞಾಪಿಸುವುದೇನು?
  yap-yap: Ere mog, ga ba’adag ni nggu wan gguy nggog ngak ni ga bay u roy?
  hlt-MCSB: Tedae nang loh, 'Na boei taengah cet lamtah 'Elijah he,’ ti nah,’ na ti
    mai.
  mdy-ETH: ዬያሮ ሃሢ ኔኤኒ ሃይካታሢ ዴንዲ ዎዲ ኔ ታና ኬኤዞም ጋዓይ?
  twi-ASANTE: Na afei, woka kyerɛ me sɛ menkɔ me wura nkyɛn nkɔka nkyerɛ no sɛ, ‘Elia
    wɔ ha.’
  eng-WEBU: Now you say, ‘Go, tell your lord, “Behold, Elijah is here.”’
  wal-wal: Ha77i neeni tana, ‘Baada ne godaayyo, “Eelaasi hagan de7ees” yaagada yoota’
    yaagaasa.
  spa-PDDPT: '¡Y ahora me dices: Vé y dí a tu ʼadón, Elías está aquí!'
  gun-gun: 'Ha''e gui aỹ ma ndee aipo''re kuri: “Tereo, aipo''re nderuvixa pe: ‘Pe
    py ma Elias oĩ’ ”, ''re uka xevy.'
  ilo-ULB: Ngem ita ibagam a, “Mapanka ket ibagam iti apom nga adda ditoy ni Elias.'
  kpg-kpg: Gei dolomeenei goe e hiihai bolo au gii hana gi hagi anga ina gi mee bolo
    goe i kinei?
  uig-ARA: 'لېكىن سەن ماڭا ھازىر: ــ «بېرىپ غوجاڭغا: ــ ئىلىياس قايتىپ كەلدى! دېگىن»
    ــ دەيسەن!'
  sus-sus: Yakɔsi i naxɛ, ‹Sa a fala mangɛ bɛ i bara Annabi Eliya to.›
  pon-2006: A met komw mwahuki I en patohla rehn nanmwarkio oh patohwanohng me komw
    ketiket wasaht?
  jae-jae: Ma galoc aôm-kôsôm gebe Naôsôm êndêŋ nêm ŋatau gebe ‘Ôlic acgom, Elia tau
    tec gêmoa’.
  ksd-ksd: 'Ma go u biti: Una vana, ma una ve kaum luluai ba Elia akari.'
  tur-YTC: Şimdi sen, ‘Git, efendine, “İşte, Eliya burada!’ diyorsun.
  grc-BRENT: Καὶ νῦν σὺ λέγεις, πορεύου, ἀνάγγελε τῷ κυρίῳ σου, ἰδοὺ Ἠλιού.
  ind-AYT: Lalu, sekarang engkau berkata, ‘Pergilah, katakanlah kepada tuanmu, ‘Lihatlah,
    Elia ada di sini.’’
  nya-nya: Koma tsopano mukundiwuza kuti ndipite kwa mbuye wanga ndi kukanena kuti,
    ‘Eliya wabwera.’
  hrv-hrv: 'I sada mi naređuješ: ''Idi, reci svome gospodaru: Evo Ilije!'''
  mps-mps: Tialima, nago homugo ena pelama, te kingba nage ma asai da po wagi pomainu
    homu ebao. Eno te tiwai ebo hagela homu ebao.
  tpi-tpi: Tasol nau yu laik bai mi go tokim king long yu kam bek pinis. Mi no laik
    tru long mekim olsem.
  dan-1931: Og nu siger du, at jeg skal gå hen og sige til min Herre, at Elias er
    her!
  vie-OVCB: Bây giờ, ông bảo tôi đi báo với A-háp rằng ông đang ở đây.
  guj-2017: હવે તું કહે છે, ‘જા તારા માલિક આહાબને કહે કે એલિયા અહીં છે.’”
  pon-2006A: A met komw mwahuki I en patohla rehn nanmwarkio oh patohwanohng me komw
    ketiket wasaht?
  por-BRBSL: 'Agora você diz: ''Vá, diga a seu senhor: “Eis que Elias está aqui''”.'
  cth-cth: Atuvah nang ni cet nateh, Elijah hawvah ao telah na bawipa koe dei pouh
    telah na ti.
  twi-twi: Na afei, woka kyerɛ me sɛ menkɔ me wura nkyɛn nkɔka nkyerɛ no se, ‘Elia
    wɔ ha.’
  hlt-hlt: Tedae nang loh, 'Na boei taengah cet lamtah 'Elijah he,’ ti nah,’ na ti
    mai.
  tbz-SIM: A nɛ́ mɛ̀ ntu n kɔtɛ kóò nɑ̀kɛ́ ɑ kéróomɛ̀.
  msy-2020: Ezɨ datɨrɨghɨn nɨ ifueghtɨ, kɨ mangɨ atrivim mɨkɨm suam, Elaija ua izegha
    gɨfa. Kɨ kamaghɨn damuan bar aghua.
  dop-dop: Ɩlɛnɑ nɔɔnɔɔ nyɑɑ tɑsǝɣɩ sɩ mɑ́ polo mɑ heeli-ɩ sɩ n kɔŋ yɑɑ?
  azb-azb: 'Amma indi sən deyirsən: “Get, ağana de ki, İlyas buradadır”.'
  eng-DBY: And now thou sayest, Go, say to thy lord, Behold Elijah!
  hin-2017: और अब तू कहता है, ‘जाकर अपने स्वामी से कह, कि एलिय्याह यहाँ है।’
  wol-KYG: 'Léegi nag nga naan ma: “Demal wax sa sang ne ko Ilyaas a ngoog.”'
  eng-YLT: and now, thou art saying, Go, say to thy lord, Lo, Elijah;
  eng-WYC-2017: and now thou sayest to me, Go, and say to thy lord, Elijah is present.
  eng-WMBB: Now you say, ‘Go, tell your lord, “Behold, Elijah is here.”’
  urd-GVH: और अब आप चाहते हैं कि मैं बादशाह के पास जाकर उसे बताऊँ कि इलियास यहाँ है?
  rug-rug: Ego, kamahire si hiva nau goi pude la tozi nia si asa sapu korapa koa mua
    tani si goi.
  gaz-gaz: Amma garuu ati, ‘Dhaqiitii, “Kunoo Eeliyaas as jira” jedhiitii gooftaa
    keetti himi’ naan jetta.
  fra-LSG: 'Et maintenant tu dis: Va, dis à ton maître: Voici Élie!'
  yal-yal: Iki, i bata yamarin fi n ma a n xa sa a fala n kanna xa a Eli be.
  haw-1868: Ano hoi, ke olelo nei oe, E hele e hai aku i ko'u haku, Aia hoi o Elia!
  arb-NAV: وَالآنَ تَطْلُبُ إِلَيَّ أَنْ أَذْهَبَ وَأَقُولَ لِلْمَلِكِ إِنَّكَ هُنَا،
  ewe-ewe: Ke azɔ la, ègblɔ nam be mayi nye aƒetɔ gbɔ, agblɔ nɛ be, ‘Eliya le afii.’
  eng-LEE: And now thou sayest, Go, say unto thy Lord, Behold, here is Elijah.
  gvn-gvn: '@see-verse:1KI.018.010'
  asm-FB: এতিয়া আপুনি কৈছে, ‘এলিয়া ইয়াতে আছে, এই বুলি তোমাৰ প্ৰভুৰ আগত কোৱাগৈ’।
  sus-A: يَكْسِ عِ نَشّ، ‹سَ عَ قَلَ مَنفّ بّ عِ بَرَ عَننَبِ عٍلِيَ تٌ.›
  fra-SBL: 'Maintenant, vous dites : « Va dire à ton maître : « Voici Élie qui est
    ici ».'
  hbo-hbo: וְעַתָּ֖ה אַתָּ֣ה אֹמֵ֑ר לֵ֛ךְ אֱמֹ֥ר לַאדֹנֶ֖יךָ הִנֵּ֥ה אֵלִיָּֽהוּ׃
  piu-2006: '@see-verse:1KI.018.010'
  kik-kik: Na rĩu ũranjĩĩra thiĩ kũrĩ mwathi wakwa ngamwĩre atĩrĩ, ‘Elija arĩ gũkũ.’
  omb-omb: Siu siseri ngaha goin veve laweau vena, ‘Nain vano lobei nongu ratahigi
    me nain veve lawea vena, “I Elaeja ngeie tau.’ ”
  fra-NCL: 'Et maintenant tu me dis : Va dire à ton maître : Voici Elie !'
  cek-AK: Toe vaihiah nang mah, Na angraeng khaeah caeh loe, Elijah hae ah oh, tiah
    thuih ah, tiah nang naa.
  cuk-cuk: 'Emisgindi, be anga soged: ‘Be-dummad-Acabʼse be naye, ega be sognaye,
    wegi Elías gudiiye’'
  uig-CYR: 'Лекин сән маңа һазир: — «Берип ғоҗаңға: — Илияс қайтип кәлди! дегин» —
    дәйсән!'
  tel-2017: నీవు నీ యజమాని దగ్గరికి వెళ్లి, ‘ఏలీయా ఇక్కడున్నాడు’ అని చెప్పమని నాకు
    చెబుతున్నావే!
  hat-BSA: 'Epi koulye a w ap di: ‘Ale di mèt ou “Men vwala, Élie!”’'
  kos-kos: Ac inge kom lungse ngan som fahk lah kom oasr inge?
  hbo-WLC: וְעַתָּ֖ה אַתָּ֣ה אֹמֵ֑ר לֵ֛ךְ אֱמֹ֥ר לַאדֹנֶ֖יךָ הִנֵּ֥ה אֵלִיָּֽהוּ׃
  ibo-ibo: Ma ugbu a, ị na-asị m gaa gwa Onyenwe m na, ‘Ịlaịja nọ nʼebe a.’
  ory-ory: ଏବେ ଆପଣ କହୁଅଛନ୍ତି, ‘ଯାଅ, ତୁମ୍ଭ ପ୍ରଭୁଙ୍କୁ କୁହ, ଦେଖ, ଏଲୀୟ ଏଠାରେ ଅଛନ୍ତି।’
  wmt-wmt: '@see-verse:1KI.018.010'
  chk-chk: Nge iei ka apasa pwe üpwe feila o üreni ai we samol pwe ka nom ikei.
  rop-rop: En tudei na, yu wandim mi blanga go en dalim im, ‘Yu iya na’?
  ukr-1871: 'А тепер ти кажеш: Ійди, скажи панові твойму: Ілия тутеньки!'
  deu-1951: 'Und du sprichst nun: Gehe hin, sage deinem Herrn: Siehe, Elia ist hier!'
  eng-JPS: 'And now thou sayest: Go, tell thy lord: Behold, Elijah is here.'
  srp-1865: 'A ti sada kažeš: idi, kaži gospodaru svojemu: evo Ilije.'
  lug-lug: Kaakano oŋŋamba ŋŋende ewa mukama wange njogere nti, ‘Eriya ali wano.’
  heb-heb: ועתה אתה אמר לך אמר לאדניך הנה אליהו׃
  ben-IRV: এখন আপনি বলছেন, যাও, তোমার প্রভুকে বল, দেখুন, এলিয় এখানে আছেন।
  pan-pan: ਹੁਣ ਤੂੰ ਕਹਿੰਦਾ ਹੈਂ ਕਿ ਜਾ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਆਖ ਕਿ ਵੇਖੋ ਏਲੀਯਾਹ ਆਇਆ ਹੈ।
  tkr-tkr: 'Həşde ğu eyhen: «Hoora yiğne xərıng''uk''le İlyas inyaa vorva eyhe».'
  mya-JVB: ယခု မူကား ၊ ဧလိယ သည် ဤမည်သောအရပ်၌ ရှိ ပါ၏ဟု သင့် သခင် ထံ သို့သွား ၍ လျှောက်
    လော့ဟု မိန့် တော်မူပါသည်တကား။
  tbg-tbg: Viva minti ti vaiva vaivara are tiriara vira vuru tiva amira, Elaitaava
    maini ani vaivo tiane, tiaro.
  hmo-hmo: 'To harihari, oi be oi gwau, ‘Oi lao, oiemu biaguna oi hamaoroa, oi gwau:
    Elia be iniseni ia noho.’'
  urd-urd: और अब तू कहता है कि जाकर अपने मालिक को ख़बर कर दे कि एलियाह हाज़िर है।
  rus-SYN: 'а ты теперь говоришь: “пойди, скажи господину твоему: Илия здесь”.'
  bqc-SIM: Ɔ̃ ńlɛ omɛɛ sa mà gɛ o ma dii Ahabuɛ n sua?
  tcz-CHONGTHU: Ahinla tun nangman napupa jah’a, ‘Elijah hikom ah aum’e’ ga tin neitin.
  mar-mar: आणि आता तुम्ही मला म्हणता, ‘जा जाऊन तुझ्या स्वामीला सांग एलीया या ठिकाणी
    आहे.’
  qub-qub: Cananga ¿imanirtaj nimanqui patrunnëman aywaycur caycho caycashayquita
    willanäpaj?
  bqp-bqp: Akũ ntɛn omɛnɛ dↄ mà gɛ́ mà o ma dikiri Ahabunɛ kũ ń kú la yá?
  hat-hat: Epi, koulye a ou vle pou m' al di li men ou isit la?
  eng-BSB: And now you say, ‘Go tell your master that Elijah is here!’
  eng-WEBPB: Now you say, ‘Go, tell your lord, “Behold, Elijah is here.”’
  kbq-kbq: Higenka menina nagrikura amanage nehane, Elaija'a ne-e hunka ranka'amofona
    ome asamio hunka nehane.
  nhe-BL: ¡Huan ama tinechtlajtlanía ma niya huan ma niquilhui para tiitztoc nica!
  bus-bus: Ben nɛ́ɛ oomɛ dↄ mà gá mà o ma dii Ahabunɛ kɛ̀ ń kú kɛ̀ↄ́?
  gub-BL: Kutàri hemono kar putar pe Akaw pe nehe. — Eri wiko xe a'e, ere Akaw pe
    nehe, ere iko ihewe kury.
  eng-DRA: 'And now thou sayest to me: Go, and tell thy master: Elias is here.'
