verse: 1KI.018.016
translations:
  mal-C: അങ്ങനെ, ഓബദ്യാവ് ആഹാബിനെ ചെന്നുകണ്ടു വിവരമെല്ലാം അറിയിച്ചു. ആഹാബ് ഏലിയാവിനെ
    കാണുന്നതിനായി പുറപ്പെട്ടു.
  deu-TKW: Da ging Obadja hin, bis er mit Ahab zusammentraf, und teilte es ihm mit;
    sodann ging Ahab dem Elia entgegen.
  lin-lin: Boye Abidiasi akendeki kokutana na Akabi mpe apesaki ye sango ; mpe Akabi
    akendeki kokutana na Eliya.
  eng-LSV: Obadiah goes to meet Ahab, and declares [it] to him, and Ahab goes to meet
    Elijah.
  eng-GNV: 'So Obadiah went to meete Ahab, and tolde him: And Ahab went to meete Eliiah.'
  eng-WEBSTER: So Obadiah went to meet Ahab, and told him; and Ahab went to meet Elijah.
  nhw-BL: Huajca Abdías yajqui quitemoto Acab huan quiyolmelahuato. Huan Acab hualajqui
    huan quinamiquico Elías.
  swh-ONEN: Basi Obadia akaenda kukutana na Ahabu na kumwambia, naye Ahabu akaenda
    kukutana na Eliya.
  bba-bba: Yerɑ Abudiɑsi u dɑ u kɑ Akɑbu yinnɑ mɑ u nùn sɔ̃ɔwɑ kpuro ye u wɑ. Mɑ Akɑbu
    u Eli sennɔ dɑ.
  eng-KJVCPB: 'So Obadiah went to meet Ahab, and told him: and Ahab went to meet Elijah.'
  cpy-cpy: Piyaawo Abdías ithotyaako-taateri pinkathari Acab, ikamantakiri. Jatanaki
    rirori Acab itonkiyo-tyaari Elías.
  luo-luo: Omiyo Obadia nodhi romo ne Ahab monyise ni Elija ni ka. Omiyo Ahab nodhi
    oromo ne Elija.
  meu-meu: Taunabunai, Obadia na Ahaba ihedavari-henina ela, e hamaoroa; bena Ahaba
    na Elia ihedavari-henina ela.
  npi-ULB: त्यसैले ओबदिया आहाबलाई भेट्न गए, र एलियाले भनेका कुरा तिनलाई बताए ।
  yor-yor: Bẹ́ẹ̀ ni Obadiah sì lọ láti pàdé Ahabu, ó sì sọ fún un, Ahabu sì lọ láti
    pàdé Elijah.
  emp-NTPO: Ara maʌ̃da Abdíaba Acabora jʌrʌd̶e wãsia. Acabo unuped̶a jarasia Elíara
    sãma unuida b̶ʌda. Ara maʌ̃da Acaboba Elíara acʌd̶e wãsia.
  pes-OPCB: پس عوبدیا برگشت و به اَخاب خبر داد که ایلیا پیدا شده است. اَخاب با شنیدن
    این خبر به ملاقات ایلیا رفت.
  tgl-ULB: Kaya si Obadias ay nagpunta para makipagkita kay Ahab; sinabi niya sa kaniya,
    at nagpunta si Ahab para makipagkita kay Elias.
  cbu-NT: Abdiyassha anuritam kurakangaz kamankatu naataranu, kurakash kuseeru kamanirangiya,
    yuwaa Elíyasaa parangu anootsi. Kuraksha anuritam chamayangati átu, naatarangiya.
  hui-hui: Ani layagola Obadaia ibugua dai buwa Kini Ahabahondo Elaya ka lalu lamiya
    handala kini ibu Elaya hearia pene.
  mya-mya: ထို့​ကြောင့်​သြ​ဗ​ဒိ​သည် အာ​ဟပ်​မင်း​ထံ​သို့​သွား​၍ လျှောက်​ထား​ရာ အာ​ဟပ်​သည်​ဧ​လိ​ယ​နှင့်​တွေ့​ဆုံ
    ရန်​ကြွ​လာ​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཨོ་བད་ཡཱ་ནི་ཨ་ཧབ་ཀྱི་མདུན་དུ་ཕྱིན་ཅིང་དོན་དེ་ཁོ་ལ་སྨྲས་པ་དང་། ཨ་ཧབ་ནི་ཨེ་ལི་ཡཱ་དང་འཕྲད་དུ་འོངས་པ་སྟེ།
  sna-sna: Saka Obhadhia akaenda kundosangana naAhabhu akamuudza, uye Ahabhu akaenda
    kundosangana naEria.
  spa-BLM: Entonces Abdías fue a reunirse con Ajab y se lo comunicó, y Ajab fue a
    reunirse con Elías.
  cac-cac: Ix lajvi chi' ix b'at vin̈aj Abdías chi' yal d'a vin̈aj rey Acab chi'.
    Axo yic ix yab'an jun chi' vin̈aj Acab chi', ix cot vin̈ scha vin̈aj Elías chi'.
  swh-ULB: Kwa hiyo Obadia akaenda kukutana na Ahabu, nakumwambia kile Eliya alichokuwa
    amemwambia. Ndipo mfalme alipoenda kukutana na Eliya.
  bel-bel: І пайшоў Аўдзій насустрач Ахаву і данёс яму. І пайшоў Ахаў насустрач Ільлю.
  deu-ELBBK: Da ging Obadja hin, Ahab entgegen, und berichtete es ihm. Und Ahab ging
    hin, Elia entgegen.
  mbb-OT: Umbe, midhendiyà si Obadias te ki Ahab ne migkeǥiyan din he zutun si Elias,
    ne migenat si Ahab te kedhinguma ki Elias.
  mal-2015: അങ്ങനെ ഓബദ്യാവു ആഹാബിനെ ചെന്നു കണ്ടു വസ്തുത അറിയിച്ചു; ആഹാബ് ഏലീയാവെ കാണ്മാൻ
    ചെന്നു.
  rmc-rmc: Avke geľa o Obadiah oda te phenel le Achaboske. Paľis o Achab džalas anglo
    Eliaš.
  pes-OPV: پس عوبدیا برای ملاقات اخاب رفته، او را خبر داد و اخاب به جهت ملاقات ایلیا
    آمد.
  ron-1924: Обадия, дукынду-се ынаинтя луй Ахаб, л-а ынштиинцат деспре лукрул ачеста.
    Ши Ахаб с-а дус ынаинтя луй Илие.
  ben-OBCV: অতএব ওবদিয় গিয়ে আহাবের সঙ্গে দেখা করে তাঁকে সব কথা বললেন, এবং আহাবও
    এলিয়ের সঙ্গে দেখা করতে গেলেন।
  som-som: Sidaas daraaddeed Cobadyaah wuxuu u tegey inuu Axaab la kulmo, wuuna u
    soo sheegay; markaasaa Axaab u tegey inuu Eliiyaah la kulmo.
  lat-VUC: 'Abiit ergo Abdias in occursum Achab, et indicavit ei: venitque Achab in
    occursum Eliæ.'
  eng-ASVBT: So Obadiah went to meet Ahab, and told him; and Ahab went to meet Elijah.
  ita-1885: Abdia adunque andò ad incontrare Achab, e gli rapportò la cosa. Ed Achab
    andò ad incontrare Elia.
  eng-LXXUP: 'And Obadiah went to meet Ahab, and told him: and Ahab hastened forth,
    and went to meet Elijah.'
  eng-ULB: So Obadiah went to meet Ahab, and told him what Elijah said. Then the king
    went to meet Elijah.
  spa-VBL: Así que Abdías fue a reunirse con Acab y le contó, y Acab fue a reunirse
    con Elías.
  fra-_FOB: Abdias s'en alla donc à la rencontre d'Achab et lui fit son rapport; et
    Achab vint au-devant d'Élie.
  mal-mal: അങ്ങനെ ഓബദ്യാവ് ആഹാബിനെ കണ്ട് വസ്തുത അറിയിച്ചു; ആഹാബ് ഏലീയാവിനെ കാണ്മാൻ
    ചെന്നു.
  urd-GVR: Tab Abadiyāh chalā gayā aur bādshāh ko Iliyās kī ḳhabar pahuṅchāī. Yih
    sun kar Aḳhiyab Iliyās se milne ke lie āyā.
  suz-BL: मिनु ओबदिया आहाब कली ग्रुम्‍थ लमाक्‍त। मिनु मेको कली मेको लोव़ शेंदा बाक्‍त।
    मिनु आहाब एलीया कली ग्रुम्‍थ जाक्‍‍माक्‍त।
  ita-1927: Abdia dunque andò a trovare Achab, e gli fece l’ambasciata; e Achab andò
    incontro ad Elia.
  ckb-ckb: ئینجا عۆبەدیا چوو بۆ لای ئەحاڤ و پێی ڕاگەیاند، ئەحاڤیش چوو بۆ لای ئەلیاس.
  eng-BBE: So Obadiah went to Ahab and gave him the news; and Ahab went to see Elijah.
  kan-OKCV: ಹೀಗೆ ಓಬದ್ಯನು ಅಹಾಬನೆದುರಿಗೆ ಹೋಗಿ ತಿಳಿಸಿದ್ದರಿಂದ ಅಹಾಬನು ಎಲೀಯನನ್ನು ಎದುರುಗೊಳ್ಳಲು
    ಹೋದನು.
  tam-2017: அப்பொழுது ஒபதியா போய், ஆகாபைச் சந்தித்து அவனுக்கு அதை அறிவித்தவுடன், ஆகாப்
    எலியாவைச் சந்திக்கப்போனான்.
  spa-RV-1909: Entonces Abdías fué á encontrarse con Achâb, y dióle el aviso; y Achâb
    vino á encontrarse con Elías.
  ron-BTF: Astfel Obadia a mers să îl întâlnească pe Ahab şi i-a spus; şi Ahab a mers
    să îl întâlnească pe Ilie.
  eng-WEBP: So Obadiah went to meet Ahab, and told him; and Ahab went to meet Elijah.
  eng-FBV: So Obadiah went to meet Ahab and told him, and Ahab went to meet Elijah.
  nld-1939: Nu ging Obadjáhoe naar Achab, om het hem te berichten. En Achab begaf
    zich op weg naar Elias.
  nch-BL: Huajca Abdías yajqui quitemoto Acab huan quiyolmelahuato. Huan Acab hualajqui
    huan quinamiquico Elías.
  vie-1934: Vậy, Aùp-đia đi đón A-háp, và thuật lại cho người. A-háp bèn đi đón Ê-li.
  hin-CV: तब ओबदयाह अहाब से भेंटकरने चले गए. और उन्हें यह सूचना दे दी. अहाब एलियाह
    से मिलने चला.
  spa-BES: Entonces Abdías fue a Acab y le dio la noticia; Y Acab fue a ver a Elías.
  tdx-tdx: Aa le niavotse t’i Obadià hifanalaka amy Akabe, le tinaro’e ama’e vaho
    nimb’eo t’i Akabe hifañaoñe amy Elià.
  tha-KJV: โอบาดีห์จึงไปเฝ้าอาหับและทูลพระองค์ อาหั​บก​็เสด็จไปพบเอลียาห์
  por-BR-2018: Então Obadias foi a encontrar-se com Acabe, e deu-lhe o aviso; e Acabe
    veio a encontrar-se com Elias.
  deu-ELO: Da ging Obadja hin, Ahab entgegen, und berichtete es ihm. Und Ahab ging
    hin, Elia entgegen.
  eng-WYC-2018: Therefore Obadiah went into the meeting of Ahab, and showed it to
    him; and Ahab came into the meeting of Elijah. (And so Obadiah went to find Ahab,
    and told him everything; and Ahab came to meet with Elijah.)
  epo-epo: Kaj Obadja iris renkonte al Aĥab kaj diris al li. Tiam Aĥab iris renkonte
    al Elija.
  uig-PIN: Xuning bilǝn Obadiya Aⱨabning ⱪexiƣa berip uningƣa hǝwǝr bǝrdi. Aⱨab Iliyas
    bilǝn kɵrüxkili bardi.
  beo-beo: 'Amaiba:le, Oubadaia da hina bagade A:iha:bema asili, ema Ilaidia da esala:ba:ya
    adoi. Amalu, A:iha:be da Ilaidia gousa:musa: asi.'
  tpi-OTNT: Orait Obadia i go painim King Ahap na taim em i lukim em, em i tokim Ahap
    olsem Elaija i kam bek pinis. Na Ahap i kirap i go bilong bungim Elaija.
  hau-SA: Saboda haka sai Obadiya ya tafi wurin Ahab ya faɗa masa, Ahab kuwa ya tafi
    wurin Iliya.
  uig-LAT: Shuning bilen Obadiya Ahabning qéshigha bérip uninggha xewer berdi. Ahab
    Iliyas bilen körüshkili bardi.
  nde-nde: Ngakho u-Obhadaya wahlangabeza u-Ahabi wayamtshela, u-Ahabi wayahlangabeza
    u-Elija.
  ton-ton: 'Ko ia naʻe ʻalu ai ʻa ʻOpataia ke fetaulaki mo ʻEhapi, ʻo ne tala ki ai:
    pea naʻe ʻalu ʻa ʻEhapi ke fakafetaulaki atu kia ʻIlaisiā.'
  ces-1613: A tak šel Abdiáš vstříc Achabovi, a oznámil jemu. Pročež šel i Achab v
    cestu Eliášovi.
  eng-WMB: So Obadiah went to meet Ahab, and told him; and Ahab went to meet Elijah.
  tam-TCV: அப்பொழுது ஒபதியா ஆகாபுக்குச் செய்தியைச் சொல்வதற்காகப்போனான். ஆகாப் அதைக்கேட்டு
    எலியாவைச் சந்திக்கப் போனான்.
  ceb-ULB: Busa milakaw si Obadia sa pagpakigkita kang Ahab, ug gisultihan siya kung
    unsa ang gisulti ni Elias. Ug ang hari miadto sa pagpakigkita kang Elias.
  pol-UBG: Abdiasz poszedł więc, aby spotkać się z Achabem, i oznajmił mu to. I Achab
    wyruszył na spotkanie z Eliaszem.
  agr-agr: Tusa tima Abdías Acabpan ujaktatus weuwai. Dutika ujakam Acab Elíasjai
    igkunik chichastatus weuwai.
  kyc-kyc: Leyamosa Opetayame kiŋi Ayape peteyamo dokona papala lamaiyamopa kiŋi Ayapeme
    kata nyuo Ilainja kandala epeya.
  urd-GVU: تب عبدیاہ چلا گیا اور بادشاہ کو الیاس کی خبر پہنچائی۔ یہ سن کر اخی اب الیاس
    سے ملنے کے لئے آیا۔
  deu-1912: Da ging Obadja hin Ahab entgegen und sagte es ihm an. Und Ahab ging hin
    Elia entgegen.
  ntj-ntj: Nyangka mularrpartu-lu yanu watjarnu. Nyangka Yayipanya pakara ngata-ngata
    pitjangu
  kan-2017: ಓಬದ್ಯನು ಅಹಾಬನ ಬಳಿಗೆ ಹೋಗಿ ಅವನಿಗೆ ಈ ಮಾತನ್ನು ತಿಳಿಸಿದನು. ಅಹಾಬನು ಎಲೀಯನನ್ನು
    ಎದುರುಗೊಳ್ಳುವುದಕ್ಕಾಗಿ ಹೊರಟುಹೋಗಿ
  yap-yap: Me yan Obadiah ngak Ahab ni Pilung nge weliy ngak, me yib Ahab ni ngar
    mada’gow Elijah.
  hlt-MCSB: Obadiah te Ahab doe hamla cet tih a taengah a puen pah. Te dongah Ahab
    khaw Elijah doe hamla cet.
  mdy-ETH: ዬካፓ ዓብዲዮ ዴንዲ ካኣቲ ዓክዓቤም ኬኤዛዛ፥ ዓክዓቤ ዔኤሊያሴና ካኣማኒ ዴንዴኔ፤
  twi-ASANTE: Enti, Obadia kɔhyiaa Ahab, ka kyerɛɛ no, na Ahab kɔhyiaa Elia.
  eng-WEBU: So Obadiah went to meet Ahab, and told him; and Ahab went to meet Elijah.
  wal-wal: Obaadee Akaabaara gaittanau biis; biidi Akaabayyo yootiis. Yootin Akaabi
    Eelaasaara gaittanau biis.
  spa-PDDPT: Entonces Abdías fue a encontrarse con Acab y le informó, y Acab fue a
    encontrase con Elías.
  gun-gun: Ha'e ramo mae Obadias oo Acabe-a py, ixupe omombe'u. Ha'e ramo Acabe oo
    Elias reve ijayvu aguã katy.
  ilo-ULB: Isu a napan ni Abdias tapno sarakenna ni Ahab; imbagana kenni Ahab ti imbilin
    ni Elias kenkuana ket napan ni Ahab tapno sabatenna ni Elias.
  kpg-kpg: Gei Obadiah gaa hana ga hagi anga a mee gi di king Ahab, gei Ahab ga hagatanga
    gaa hana e heetugi gi Elijah.
  uig-ARA: شۇنىڭ بىلەن ئوبادىيا ئاھابنىڭ قېشىغا بېرىپ ئۇنىڭغا خەۋەر بەردى. ئاھاب ئىلىياس
    بىلەن كۆرۈشكىلى باردى.
  sus-sus: Abadiyasi naxa siga Akabu yire, a fa dɛntɛgɛ sa a bɛ. Akabu naxa siga Eliya
    fɔxɔ ra.
  pon-2006: Eri, Opadaia ahpw patopatohla rehn Nanmwarki Eihap oh patohwanohng; Eihap
    eri mwesel ketilahng tuhwong Elaisa.
  jae-jae: Amboac tonaŋ Obadia gêja gebe êlic Ahab. Eŋ kêtap eŋ sa ma kêsôm biŋ tau
    gêdêŋ eŋ. Ma Ahab gêja gebe êndac Elia.
  ksd-ksd: Ma Obadia i ga vana upi na barat Akab, ma upi na ve; ma Akab i ga vana
    upi na barat Elia.
  tur-YTC: Bunun üzerine Ovadya, Ahav'ın karşısına çıktı ve ona bildirdi. Ahav da
    Eliya'yı karşılamaya gitti.
  grc-BRENT: Καὶ ἐπορεύθη Ἀβδιοὺ εἰς συναντὴν τῷ Ἀχαὰβ, καὶ ἀπήγγειλεν αὐτῷ· καὶ ἐξέδραμεν
    Ἀχαὰβ, καὶ ἐπορεύθη εἰς συνάντησιν Ἠλιού.
  ind-AYT: Obaja pergi menemui Ahab untuk memberitahukannya dan Ahab pergi untuk menemui
    Elia.
  nya-nya: Choncho Obadiya anapita kukakumana ndi Ahabu, namuwuza, ndipo Ahabu anapita
    kukakumana ndi Eliya.
  hrv-hrv: Obadija pođe u susret Ahabu i donese mu vijest, a Ahab pođe u susret Iliji.
  mps-mps: Tialima, Obadia pelama, te king Ahap gege pelama subaso, agai Ahapbolo
    te tiwai po weyu, te Elaija ma asalio po wai dao. Tama Ahap hogodasa pelama, te
    Elaija sugi pai dao.
  tpi-tpi: Orait Obadia i go painim King Ahap na taim em i lukim em, em i tokim Ahap
    olsem Elaija i kam bek pinis. Na Ahap i kirap i go bilong bungim Elaija.
  dan-1931: Obadja gik da Akab i Møde og meldte ham det, og Akab gik Elias i Møde.
  vie-OVCB: Vậy, Áp Đia đi báo cho A-háp, và A-háp đến gặp Ê-li.
  guj-2017: તેથી ઓબાદ્યા આહાબને મળ્યો; આહાબને કહ્યું એટલે તે એલિયાને મળ્યો.
  pon-2006A: Eri, Opadaia ahpw patopatohla rehn Nanmwarki Eihap oh patohwanohng; Eihap
    eri mwesel ketilahng tuhwong Elaisa.
  por-BRBSL: So Obadiah foi ao encontro de Ahab, e lhe disse; e Ahab foi ao encontro
    de Elijah.
  cth-cth: Hatdawkvah, Obadiah teh Ahab kâhmo han la a cei teh a dei pouh. Hahoi Ahab
    ni Elijah kâhmo hanlah a cei.
  twi-twi: Enti Obadia kohyiaa Ahab, ka kyerɛɛ no, na Ahab kohyiaa Elia.
  hlt-hlt: Obadiah te Ahab doe hamla cet tih a taengah a puen pah. Te dongah Ahab
    khaw Elijah doe hamla cet.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Abudiɑsi kɔtɛ kɛ́conɛ̀ Akɑbu kɛ tì nhò nɑ̀kɛ́, kɛ̀ Akɑbuu kɔtɛ
    Edii borɛ̀.
  msy-2020: Ezɨ Obadia ghua, Atrivim Ahap bativasa ghua a batogha, kamaghɨn a mɨgei,
    “Elaija ua izegha gɨfa.” Ezɨ Ahap dɨkavigha Elaija bativasa zui.
  dop-dop: Ḿpʋ́ɣʋ́ Opɑtiyɑ polɑɑ nɑ ɩ́ kɛɛsɩ Akɑpɩ kɛ tǝ tǝnɑ. Ɩlɛnɑ Akɑpɩ polo Ilii
    sǝŋʋɣʋ.
  azb-azb: Avdiya Axavın yanına getdi və ona hər şeyi danışdı. Axav da İlyası qarşılamağa
    getdi.
  eng-DBY: Then Obadiah went to meet Ahab, and told him. And Ahab went to meet Elijah.
  hin-2017: तब ओबद्याह अहाब से मिलने गया, और उसको बता दिया; अतः अहाब एलिय्याह से मिलने
    चला।
  wol-KYG: Abdiyas dem ca Axab, yegge ko ko. Axab dikk taseek Ilyaas.
  eng-YLT: And Obadiah goeth to meet Ahab, and declareth [it] to him, and Ahab goeth
    to meet Elijah,
  eng-WYC-2017: Therefore Obadiah went into the meeting of Ahab, and showed it to
    him; and Ahab came into the meeting of Elijah.
  eng-WMBB: So Obadiah went to meet Ahab, and told him; and Ahab went to meet Elijah.
  urd-GVH: तब अबदियाह चला गया और बादशाह को इलियास की ख़बर पहुँचाई। यह सुनकर अख़ियब
    इलियास से मिलने के लिए आया।
  rug-rug: Ke topue la meke la tozi nia Obadaea se Ehabi sa baṉara, ke taluarae sa
    baṉara Ehabi pude la tutuvia se Ilaiza, gua
  gaz-gaz: Kanaafuu Obaadiyaan gara Ahaab dhaqee itti hime; Ahaabis Eeliyaasin Simachuu
    dhaqe.
  fra-LSG: Abdias, étant allé à la rencontre d’Achab, l’informa de la chose. Et Achab
    se rendit au-devant d’Élie.
  yal-yal: Abadi yi siga Axabi ralandeni, feen naxanye danguxi, a ne yɛba a xa. Axabi
    yi siga Eli yɛtagi.
  haw-1868: Hele aku la hoi o Obadia e halawai me Ahaba, a hai aku la hoi ia ia; a
    hele mai la o Ahaba e halawai me Elia.
  arb-NAV: فَانْطَلَقَ عُوبَدْيَا لِلِقَاءِ آخْابَ وَأَخْبَرَهُ، فَجَاءَ آخْابُ لِلِقَاءِ
    إِيلِيَّا.
  ewe-ewe: Ale Obadiya yi ɖagblɔ na Fia Ahab be Eliya va. Ale Ahab do go be yeayi
    aɖakpee.
  eng-LEE: So 'Ohadiah went to meet Achab, and he told it to him; and Achab went to
    meet Elijah.
  gvn-gvn: '@see-verse:1KI.018.015'
  asm-FB: তেতিয়া ওবদিয়াই আহাবক লগত সাক্ষাৎ কৰিলে, আৰু আহাবক এই সংবাদ দিলে; পাছত
    আহাবে এলিয়াৰ লগত সাক্ষাত কৰিবলৈ আহিল।
  sus-A: عَبَدِيَسِ نَشَ سِفَ عَكَبُ يِرٍ، عَ قَ دّنتّفّ سَ عَ بّ. عَكَبُ نَشَ سِفَ
    عٍلِيَ قْشْ رَ.
  fra-SBL: Abdias alla à la rencontre d'Achab et le lui dit, et Achab alla à la rencontre
    d'Élie.
  hbo-hbo: וַיֵּ֧לֶךְ עֹבַדְיָ֛הוּ לִקְרַ֥את אַחְאָ֖ב וַיַּגֶּד־לֹ֑ו וַיֵּ֥לֶךְ אַחְאָ֖ב
    לִקְרַ֥את אֵלִיָּֽהוּ׃
  piu-2006: '@see-verse:1KI.018.015'
  kik-kik: Nĩ ũndũ ũcio Obadia agĩthiĩ gũtũnga Ahabu akĩmwĩra ũhoro ũcio, nake Ahabu
    agĩthiĩ gũtũnga Elija.
  omb-omb: Siu i Obadia mo vano lobei Ehab me mo vevea lawea, me Ehab mo vano lobei
    Elaeja.
  fra-NCL: Abdias alla à la rencontre d’Achab et lui apprit la nouvelle ; et Achab
    se rendit au-devant d’Elie.
  cek-AK: To pongah Obadiah loe Ahab hnuk hanah caeh moe, a thuih pae; to naah Ahab
    mah Elijah tongh hanah caeh.
  cuk-cuk: Agine, Abdías, Acab-aminaded, degi, bela-ibmar-gusad ega sogdapid. Degisoggu,
    Acab, Elíasʼse alid.
  uig-CYR: Шуниң билән Обадия Аһабниң қешиға берип униңға хәвәр бәрди. Аһаб Илияс
    билән көрүшкили барди.
  tel-2017: కాబట్టి ఓబద్యా అహాబును కలుసుకుని ఈ విషయం తెలియచేశాడు. వెంటనే ఏలీయాను కలుసుకోడానికి
    అహాబు బయలుదేరాడు.
  hat-BSA: Konsa, Abdias te ale rankontre Achab e te pale li, epi Achab te ale rankontre
    Élie.
  kos-kos: Ouinge Obadiah el som nu yorol Tokosra Ahab ac fahkang nu sel, ac Ahab
    el tuyak ac som in sonol Elijah.
  hbo-WLC: וַיֵּ֧לֶךְ עֹבַדְיָ֛הוּ לִקְרַ֥את אַחְאָ֖ב וַיַּגֶּד־ל֑וֹ וַיֵּ֥לֶךְ אַחְאָ֖ב
    לִקְרַ֥את אֵלִיָּֽהוּ׃
  ibo-ibo: Mgbe ahụ, Ọbadaya pụrụ gaa kọọrọ Ehab na Ịlaịja abịala. Emesịa, Ehab pụtara
    izute Ịlaịja.
  ory-ory: ଏଥିରେ ଓବଦୀୟ ଆହାବଙ୍କ ସହିତ ସାକ୍ଷାତ କରିବାକୁ ଯାଇ ତାଙ୍କୁ ସମ୍ବାଦ ଦେଲା; ତହିଁରେ
    ଆହାବ ଏଲୀୟ ସହିତ ସାକ୍ଷାତ କରିବାକୁ ଗଲେ।
  wmt-wmt: '@see-verse:1KI.018.015'
  chk-chk: Iei mine Opatia a feila pwe epwe churi Ahap o asile ngeni ekei kapas. Mürin,
    Ahap a feila pwe epwe churi Elias.
  rop-rop: Wal Obadaiya bin go langa King Eiheb en imbin dalim im, en King Eiheb bin
    go na blanga midim Ilaija na.
  ukr-1871: І пійшов Абдій, зустрічати Ахаба, й сповістів його про се. І пійшов Ахаб
    зустріч Ілиєві.
  deu-1951: Da ging Obadja hin, Ahab entgegen, und sagte es ihm; Ahab aber kam Elia
    entgegen.
  eng-JPS: So Obadiah went to meet Ahab, and told him; and Ahab went to meet Elijah.
  srp-1865: Tada otide Avdija pred Ahava, i kaza mu; i Ahav otide pred Iliju.
  lug-lug: Awo Obadiya n’agenda okusisinkana Akabu, n’amutegeeza; Akabu n’ajja okusisinkana
    Eriya.
  heb-heb: וילך עבדיהו לקראת אחאב ויגד לו וילך אחאב לקראת אליהו׃
  ben-IRV: তখন ওবদিয় আহাবের সঙ্গে দেখা করে কথাটা তাঁকে বললেন; তাতে আহাব এলিয়ের সঙ্গে
    দেখা করতে গেলেন।
  pan-pan: ਸੋ ਓਬਦਿਆਹ ਅਹਾਬ ਨੂੰ ਮਿਲਣ ਲਈ ਗਿਆ ਅਤੇ ਉਹ ਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ। ਤਾਂ ਅਹਾਬ ਏਲੀਯਾਹ ਦੇ
    ਮਿਲਣ ਨੂੰ ਆਇਆ।
  tkr-tkr: Avdiy Axavısqa hark'ın mang'us gırgın yuşan ha'an. Man g'ayxhı, Axav hayk'anna
    İlyasne ögeeqa.
  mya-JVB: ဩဗဒိ သည် အာဟပ် မင်းထံ သို့သွား ၍ လျှောက် သဖြင့် ၊ အာဟပ် သည် ဧလိယ ကို ကြိုဆို
    အံ့သောငှါ သွား ၍၊
  tbg-tbg: Elaitaava minti tuvaro Obadiaava Ahaapiva vaunaini oruntero vira tiva amuvaro
    Ahaapiva Elaitaara tavareva vura.
  hmo-hmo: Unai dainai Obadaia ese king Ahaba dekenai ia lao, ia hamaoroa. Vadaeni
    Ahaba be ia lao, Elia do ia davaria totona.
  urd-urd: तब 'अबदियाह अख़ीअब से मिलने को गया और उसे ख़बर दी; और अख़ीअब एलियाह की
    मुलाक़ात को चला।
  rus-SYN: И пошел Авдий навстречу Ахаву и донес ему. И пошел Ахав навстречу Илии.
  bqc-SIM: Ɔ̃ Obadia gɛ̀ dà Ahabulɛ, à yã́pi òɛ̀, ↄ̃ Ahabu gɛ̀ dai Ɛlialɛ.
  tcz-CHONGTHU: Hijeh chun Obadiah in Ahab kom’ah, “Elijah ahung’e,” aga tin ahileh,
    Ahab chu Elijah toh kimuto dingin achen ahi.
  mar-mar: तेव्हा ओबद्याने अहाबाला जाऊन सांगितले, आणि अहाब एलीयाला भेटण्यासाठी निघाला.
  qub-qub: Chaura Abdiasga aywaran Acabta ashej willananpaj. Acabnami aywaran Eliaswan
    tincoj.
  bqp-bqp: Akũ Obadia gɛ̀ɛ à dà Ahabulɛ à yã pìi ònɛ, akũ Ahabu gɛ̀ɛ da Iliasulɛ.
  hat-hat: Se konsa Abdyas pati, li jwenn Akab, li fè l' rapò. Akab vin kontre Eli.
  eng-BSB: So Obadiah went to inform Ahab, who went to meet Elijah.
  eng-WEBPB: So Obadiah went to meet Ahab, and told him; and Ahab went to meet Elijah.
  kbq-kbq: Higeno Obadia'a Ahapu ome kenaku vuno ome keno eri fore huteno, ana nanekea
    asamigeno Ahapu'a Elaija ome kenaku vu'ne.
  nhe-BL: Huajca Abdías yajqui quitemoto Acab huan quiyolmelahuato. Huan Acab hualajqui
    huan quinamiquico Elías.
  bus-bus: Ben Obadia gàa à dà Ahabulɛ à yã pì ònɛ, ben Ahabu gàa da Ilialɛ.
  gub-BL: A'e rupi oho Omani Akaw huwàxi mà. Umume'u uzeapo ma'e kwer izupe. Na'e
    uhem Akaw Eri huwàxi pà kury.
  eng-DRA: 'Abdias therefore went to meet Achab, and told him: and Achab came to meet
    Elias.'
