verse: 1KI.018.031
translations:
  mal-C: “നിന്റെ നാമം ഇസ്രായേൽ എന്നായിരിക്കും” എന്ന് യഹോവയുടെ വാഗ്ദാനം ലഭിച്ച യാക്കോബിന്റെ
    പിൻഗാമികളായ പുത്രന്മാരിൽനിന്ന് ഉത്ഭവിച്ച ഓരോ ഗോത്രത്തിനും ഓരോ കല്ല് എന്ന പ്രകാരം
    ഏലിയാവ് പന്ത്രണ്ടു കല്ലെടുത്തു.
  deu-TKW: 'Und Elia nahm zwölf Steine entsprechend der Zahl der Stämme der Söhne
    Jakobs - an den das Wort Jahwes also ergangen war: Israel soll dein Name sein!
    -'
  lin-lin: 'Eliya akamataki mabanga zomi na mibale kolanda motango ya mabota ya bana
    mibali ya Jakobi oyo Yawe alobaki na ye : « Kombo na yo ekozala Isalaele. »'
  eng-LSV: and Elijah takes twelve stones, according to the number of the tribes of
    the sons of Jacob, to whom the word of YHWH was, saying, “Israel is your name”;
  eng-GNV: And Eliiah tooke twelue stones, according to the nomber of the tribes of
    the sonnes of Iaakob, (vnto whome the worde of the Lord came, saying, Israel shalbe
    thy name)
  eng-WEBSTER: 'And Elijah took twelve stones, according to the number of the tribes
    of the sons of Jacob, to whom the word of the LORD came, saying, Israel shall
    be thy name:'
  nhw-BL: Huan Elías quicuic 12 teme catli quinnextiyaya sesen iconehua Jacob catli
    TOTECO quitocaxpatlatoya huan quitocaxti Israel.
  swh-ONEN: Eliya akachukua mawe kumi na mawili, moja kwa ajili ya kila kabila la
    wana wa Yakobo, ambaye neno la Bwana lilimjia, likisema, “Jina lako litakuwa Israeli.”
  bba-bba: Mɑ u kpenu wɔkurɑ yiru suɑ nɡe mɛ Yɑkɔbun bibun ɡeerɑ nɛ. Yɑkɔbu wiyɑ Yinni
    Gusunɔ u mɑɑ yĩsiru kɑ̃ Isireli.
  eng-KJVCPB: 'And Elijah took twelve stones, according to the number of the tribes
    of the sons of Jacob, unto whom the word of the Lord came, saying, Israel shall
    be thy name:'
  cpy-cpy: 'Raaki mapipaeni okaatzi 12. Ikaatzira paerani eejatzi itomi-paeni Jacob
    12. Tema riijatzi Jacob ikantakiri paerani Tajorentsi, ikantziri: “Israel piiteeyaa.”'
  luo-luo: Elija nokawo kite apar gariyo, ka moro ka moro ochungʼ ni dhood Israel
    mane owuok kuom Jakobo, mane Jehova Nyasaye owachonegi niya, “Nyingi nobed Israel.”
  meu-meu: Elia ese nadi gwauta-rua e abidia, Iakob natuna edia iduhu ihaheḡereḡeredia.
    (Una na Iehova ena hereva ienai e kau, eto. “Oi ladamu bae hatoa Israel”, tauna.)
  npi-ULB: एलियाले बाह्रवटा ढुङ्गा लिए । प्रत्येकले याकूबका बाह्र छोराको प्रतिनिधित्व
    गर्थ्यो । यी तिनै याकूब हुन् जसकहाँ परमप्रभुको यस्तो वचन आएको थियो, “तेरो नाउँ
    इस्राएल हुने छ ।”
  yor-yor: Elijah sì mú òkúta méjìlá, ọ̀kọ̀ọ̀kan fún ẹ̀yà ọmọ Jakọbu kan, ẹni tí ọ̀rọ̀
    Olúwa tọ̀ wá wí pé, “Israẹli ni orúkọ rẹ̀ yóò máa jẹ́.”
  emp-NTPO: Mõgarada doce edaped̶a dji animarã babue diabadada bia osia. (Maʌ̃ doce
    mõgaraba jara b̶ʌa Jacobod̶eba yõped̶ad̶a puru doce panʌda. Ãcõrẽba Jacobora trʌ̃
    b̶ʌsia Israel.) Elíaba maʌ̃ animarã babue diabada icawa pʌrrʌa corosia. Maʌ̃ corod̶ad̶e
    baidoda galoʌ̃ ũbea aud̶u poyaida b̶asia.
  pes-OPCB: سپس او دوازده سنگ برداشت. این سنگها به نشانهٔ دوازده قبیلهٔ اسرائیل بود
    که به نام پسران یعقوب خوانده می‌شدند. (یعقوب همان است که خداوند اسمش را اسرائیل
    گذاشت.)
  tgl-ULB: Kumuha si Elias ng labing dalawang bato, ang bawat bato na kumakatawan
    sa mga lipi ng mga anak ni Jacob — ito ay kay Jacob na ang salita ni Yahweh ay
    dumating, sinasabi, Israel ang magiging iyong pangalan.”
  cbu-NT: Elíyassha anoo yusur yarpi átu, patumbchee 12 yarangiya. Ashparitam Akoparini
    wip pzapaneerangu ashparitamta. Watam Akoparini wip 12 taaranguwa. Anumand Apanllsha
    Israelaa ísamaranguwa.
  hui-hui: Ani buwa ibugua ege to̱le̱ homberia (12) Yagaba igini homberiali (12) biaru
    manda bialu mo yini. Yagaba ibu bamba Anduane Homogohanda mini gahenge wia aribia
    halu ibu mini Isaraele wialu mani wali agali tigua í̠naga mini Isaraele lolebira
    lenego.
  mya-mya: သူ​သည်​ဣ​သ​ရေ​လ​ဟူ​သော​နာ​မည်​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​သ​မုတ်​တော်​မူ​သူ ယာ​ကုပ်​မှ
    ဆင်း​သက်​လာ​သော​တစ်​ဆယ့်​နှစ်​နွယ်​ကို​ရည် စူး​၍​ကျောက်​ဆယ့်​နှစ်​လုံး​ကို​ယူ​ပြီး​လျှင်၊-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེ་སྔར་ཡ་ཀོབ་ལ། ཁྱོད་ཀྱི་མིང་ལ་ཡེས་ར་ཨེལ་ཞེས་འབོད་པར་འགྱུར་རོ་ཞེས་བཀའ་གནང་བ་བཞིན་དུ།
    ཨེ་ལི་ཡཱས་ཡ་ཀོབ་ཀྱི་བུ་རབས་ཚ་རྒྱུད་ཀྱི་ཚོ་པ་རྣམས་ཀྱི་གྲངས་ཀ་བཞིན་དུ་རྡོ་བཅུ་གཉིས་བླངས་པ་དང་།
  sna-sna: Eria akatora mabwe gumi namaviri, rimwe chete rakamirira rudzi rumwe chete
    rwavanakomana vaJakobho, uyo akanga audzwa naJehovha kuti, “Zita rako richava
    Israeri.”
  spa-BLM: 'Elías tomó doce piedras, según el número de las tribus de los hijos de
    Jacob, a quienes llegó la palabra de Yahvé diciendo: “Israel será tu nombre.”'
  cac-cac: Ix yic'ancot lajchave' q'uen q'ueen vin̈, yujto icha chi' sb'isul eb' vin̈
    yuninal vin̈aj Jacob, aton vin̈ yalnac Jehová d'ay to Israel sb'iejcani.
  swh-ULB: Eliya akachukua mawe kumi na mawili, kila jiwe moja liliwakilisha kabila
    moja la wana wa Yakobo - ni kupitia Yakobo kwamba neno la BWANA lilikuja, likisema,
    “Jina lako litakuwa Israel.”
  bel-bel: 'І ўзяў Ільля дванаццаць камянёў, па колькасьці каленаў сыноў Якава, якому
    Гасподзь сказаў так: Ізраіль будзе імя тваё.'
  wed-wed: Elijah ḡaima 12 i vaia, ḡaima tagogi da Israel ana dam tagogi aubaina.
    Wava Israel Bada taui noii Jacob i verei.
  deu-ELBBK: 'Und Elia nahm zwölf Steine, nach der Zahl der Stämme der Söhne Jakobs,
    zu dem das Wort des HERRN geschehen war, indem er sprach: Israel soll dein Name
    sein!'
  mbb-OT: Migkuwa sikandin te 12 he menge vatu he iyan ibpesavut din is 12 he tribu
    he menge anak ni Jacob, sikan is etew he migngezanan te Nengazen ki Israel.
  mal-2015: നിനക്കു യിസ്രായേൽ എന്നു പേരാകും എന്നു യഹോവയുടെ അരുളപ്പാടു ലഭിച്ച യാക്കോബിന്റെ
    പുത്രന്മാരുടെ ഗോത്രസംഖ്യെക്കു ഒത്തവണ്ണം പന്ത്രണ്ടു കല്ലു എടുത്തു,
  rmc-rmc: 'O Eliaš iľa dešuduj (12) bara; ajci, keci sas o kmeňi le Jakoboskre čhavengre,
    saveske o RAJ phenďa: „Tiro nav ela Izrael.“'
  pes-OPV: و ایلیاموافق شماره اسباط بنی یعقوب که کلام خداوندبر وی نازل شده، گفته بود
    که نام تو اسرائیل خواهد بود، دوازده سنگ گرفت.
  ron-1924: 'А луат доуэспрезече петре, дупэ нумэрул семинциилор фиилор луй Иаков,
    кэруя Домнул ый зисесе: „Исраел ыць ва фи нумеле”,'
  aui-aui: Akima yadi 12 iyouna bi Isrel kana dam tanagha kiiravine na akimidi tatadigeghama
    ikabigubadi. Mmko waghawaghana Isrel, na Yawe God, toudi nosidinaki Jeikap ivereni.
  ben-OBCV: সেই যাকোব থেকে উৎপন্ন বংশের সংখ্যানুসারে এলিয় বারোটি পাথর হাতে তুলে নিয়েছিলেন,
    যাঁর কাছে সদাপ্রভুর এই বাক্য উপস্থিত হল, “তোমার নাম হবে ইস্রায়েল।”
  som-som: Oo wuxuu Eliiyaah soo qaaday laba iyo toban dhagax oo ka dhigan intii qabiilooyinkii
    wiilashii Yacquub tiradoodu ahayd, kaasoo eraygii Rabbigu u yimid oo ku yidhi,
    Magacaagu wuxuu ahaan doonaa Israa'iil.
  lat-VUC: 'Et tulit duodecim lapides juxta numerum tribuum filiorum Jacob, ad quem
    factus est sermo Domini, dicens: Israël erit nomen tuum.'
  eng-ASVBT: And Elijah took twelve stones, according to the number of the tribes
    of the sons of Jacob, unto whom the word of Jehovah came, saying, Israel shall
    be thy name.
  ita-1885: 'Poi Elia prese dodici pietre, secondo il numero delle tribù dei figliuoli
    di Giacobbe, al quale il Signore avea detto: Il tuo nome sarà Israele.'
  eng-LXXUP: And Elijah took twelve stones, according to the number of the tribes
    of Israel, as the Lord spoke to him, saying, Israel shall be thy name.
  eng-ULB: Elijah took twelve stones, each stone representing one of the tribes of
    the sons of Jacob—it was Jacob to whom the word of Yahweh came, saying, “Israel
    will be your name.”
  spa-VBL: 'Elías tomó doce piedras que representaban las tribus de los hijos de Jacob.
    (Jacob fue el que recibió el mensaje del Señor que decía: “Israel será tu nombre”).'
  fra-_FOB: 'Et Élie prit douze pierres, selon le nombre des tribus des enfants de
    Jacob, auquel la parole de l''Éternel avait été adressée, en lui disant: Israël
    sera ton nom.'
  mal-mal: ‘നിനക്ക് യിസ്രായേൽ എന്ന് പേരാകും’ എന്ന് യഹോവയുടെ അരുളപ്പാട് ലഭിച്ച യാക്കോബിന്റെ
    പുത്രന്മാരുടെ ഗോത്രസംഖ്യക്ക് ഒത്തവണ്ണം പന്ത്രണ്ട് കല്ല് എടുത്തു;
  urd-GVR: Us ne Yāqūb se nikle har qabīle ke lie ek ek patthar chun liyā. (Bād meṅ
    Rab ne Yāqūb kā nām Isrāīl rakhā thā.)
  suz-BL: मिनु एलीयाम १२ ओटा फुल्‍लु चाक्‍मी बाक्‍त। मेको याकूब आ १२ जना तौ आन थर
    का का पा १२ ओटा फुल्‍लु गुबा बाक्‍त। ङोंइती परमप्रभु यावेमी याकूब कली “इ नें इस्राएल
    दुम्‍ब” देंशो बाक्‍माक्‍त। प्रस्‍थान २४:४; उत्‍पत्ती ३२:२९
  ita-1927: 'Poi prese dodici pietre, secondo il numero delle tribù de’ figliuoli
    di Giacobbe, al quale l’Eterno avea detto: “Il tuo nome sarà Israele”.'
  ckb-ckb: 'پاشان ئەلیاس دوازدە بەردی برد، هێندەی ژمارەی هۆزەکانی نەوەی یاقوب کە فەرمایشتی
    یەزدانی بۆ هاتبوو، پێی فەرمووبوو: «ناوت ئیسرائیل دەبێت.»'
  eng-BBE: 'And Elijah took twelve stones, the number of the tribes of the sons of
    Jacob, to whom the Lord had said, Israel will be your name:'
  kan-OKCV: “ನಿನಗೆ ಇಸ್ರಾಯೇಲನೆಂಬ ಹೆಸರುಂಟಾಗಿರುವುದು,” ಎಂದು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಬಂದ ಯಾಕೋಬನ
    ಮಕ್ಕಳ ಗೋತ್ರಗಳ ಲೆಕ್ಕದ ಪ್ರಕಾರ, ಎಲೀಯನು ಹನ್ನೆರಡು ಕಲ್ಲುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು,
  tam-2017: உனக்கு இஸ்ரவேல் என்னும் பெயர் இருப்பதாக என்று சொல்லி, யெகோவாவுடைய வார்த்தையைப்பெற்ற
    யாக்கோபுடைய மகன்களால் உண்டான கோத்திரங்களுடைய எண்ணிக்கையின்படியே, பன்னிரண்டு கற்களை
    எடுத்து,
  spa-RV-1909: Y tomando Elías doce piedras, conforme al número de las tribus de los
    hijos de Jacob, al cual había sido palabra de Jehová, diciendo, Israel será tu
    nombre;
  ron-BTF: 'Şi Ilie a luat douăsprezece pietre, conform numărului triburilor fiilor
    lui Iacob, către care cuvântul DOMNULUI a venit, spunând: Israel va fi numele
    tău;'
  eng-WEBP: Elijah took twelve stones, according to the number of the tribes of the
    sons of Jacob, to whom the LORD’s word came, saying, “Israel shall be your name.”
  eng-FBV: Elijah took twelve stones to represent the tribes of the sons of Jacob.
    (Jacob was the one who received the Lord's message that said, “Israel shall be
    your name.”)
  nld-1939: 'Hij nam twaalf stenen volgens het getal van de stammen der kinderen van
    Jakob, tot wien Jahweh gesproken had: Ge zult Israël heten.'
  nch-BL: Huan Elías quicuic 12 teme cati quinnextiyaya sesen iconehua Jacob cati
    TOTECO quitocaxpatatoc huan quitocaxti Israel.
  vie-1934: 'Người lấy mười hai hòn đá, theo số mười hai chi phái của các con trai
    Gia-cốp, là người mà lời của Đức Giê-hô-va đã phán cho rằng: Y-sơ-ra-ên sẽ là
    tên ngươi.'
  hin-CV: एलियाह ने, जिस याकोब से याहवेह का यह वादा था, “तुम्हारे नाम इस्राएल होगा,”
    उस याकोब के पुत्रों के गोत्रों की गिनती के अनुसार बारह पत्थर इकट्‍ठे किए थे.
  spa-BES: 'Entonces Elías tomó doce piedras, el número de las tribus de los hijos
    de Jacob, a quienes el Señor había dicho: Israel será tu nombre:'
  tdx-tdx: 'Nandrambe vato folo-ro’ amby t’i Elià ty ami’ty ia’ i fifokoan’ ana’ Iakobe
    rey; ie niheova’ ty tsara’ Iehovày nanao ty hoe: Israele ty ho tahina’o;'
  tha-KJV: เอลียาห์นำศิลาสิบสองก้อนมาตามจำนวนตระกูลของบุตรชายของยาโคบ ผู้​ซึ่งพระวจนะของพระเยโฮวาห์มาถึงว่า
    “อิสราเอลจะเป็นชื่อของเจ้า”
  por-BR-2018: 'E tomando Elias doze pedras, conforme ao número das tribos dos filhos
    de Jacó, ao qual havia sido palavra do SENHOR, dizendo: Israel será teu nome;'
  deu-ELO: 'Und Elia nahm zwölf Steine, nach der Zahl der Stämme der Söhne Jakobs,
    zu welchem das Wort Jehovas geschehen war, indem er sprach: Israel soll dein Name
    sein!'
  eng-WYC-2018: And he took twelve stones, by the number of the lineages of the sons
    of Jacob (or which was the number of the tribes of Jacob), to which Jacob the
    word of the Lord was made, and said, Israel shall be thy name.
  epo-epo: 'Kaj Elija prenis dek du ŝtonojn, laŭ la nombro de la triboj de la filoj
    de Jakob, al kiu aperis la vorto de la Eternulo, dirante: Via nomo estu Izrael.'
  uig-PIN: Iliyas on ikki taxni aldi. Bu taxlarning sani Pǝrwǝrdigarning «Naming Israil
    bolsun» degǝn sɵzini tapxuruwalƣan Yaⱪupning oƣulliridin qiⱪⱪan ⱪǝbililǝrning
    sani bilǝn ohxax idi.
  beo-beo: E da gele fagoyale gala lai. Amo gele afae afae da Ya:igobe (Hina Gode
    da ema Isala:ili dio asuli) amo ea mano afae afae dawa:ma:ne, lai.
  tpi-OTNT: Em i kisim 12-pela ston bilong wokim alta. Ol dispela ston i makim ol
    lain i bin kamap long ol 12-pela pikinini man bilong Jekop, tumbuna bilong ol
    Israel. Bipo Bikpela i bin tokim Jekop olsem, “Bai ol manmeri i kolim yu long
    nem Israel.”
  hau-SA: Iliya ya ɗauki duwatsu goma sha biyu, ɗaya don kowace kabila zuriyar Yaƙub,
    wanda maganar Ubangiji ta zo masa, cewa, “Sunanka zai zama Isra’ila.”
  uig-LAT: Iliyas on ikki tashni aldi. Bu tashlarning sani Perwerdigarning «Naming
    Israil bolsun» dégen sözini tapshuruwalghan Yaqupning oghulliridin chiqqan qebililerning
    sani bilen oxshash idi.
  nde-nde: U-Elija wathatha amatshe alitshumi lambili, yilelo limele isizwana sosendo
    lukaJakhobe, yena owayezwe ilizwi likaThixo lisithi kuye, “Uzabizwa ngokuthi ungu-Israyeli.”
  ton-ton: Pea naʻe ʻomi ʻe ʻIlaisiā ʻae foʻi maka ʻe hongofulu ma ua, ʻo fakatatau
    mo e fiha ʻoe faʻahinga ʻoe fānau ʻa Sēkope, ʻaia naʻe hoko mai ki ai ʻae folofola
    ʻa Sihova, ʻo pehē, “ʻE fakahingoa, koe ko ʻIsileli:”
  ces-1613: Nebo vzal Eliáš dvanácte kamenů, (vedlé počtu pokolení synů Jákobových,
    k němuž se byla stala řeč Hospodinova, že Izrael bude jméno jeho),
  eng-WMB: Elijah took twelve stones, according to the number of the tribes of the
    sons of Jacob, to whom the LORD’s word came, saying, “Israel shall be your name.”
  tam-TCV: “உன் பெயர் இனி இஸ்ரயேல் என்று சொல்லப்படும்” என்று யெகோவா வாக்குக்கொடுத்த
    யாக்கோபின் மரபுவழியாக வந்த பன்னிரண்டு கோத்திரங்களுக்கும், ஒரு கோத்திரத்துக்கு
    ஒரு கல்லாக பன்னிரண்டு கற்களை எலியா எடுத்தான்.
  ceb-ULB: Mikuha si Elias ug napulog duha ka bato, ang matag bato nagrepresentar
    sa napulog duha ka tribo sa mga anak nga lalaki ni Jacob—kang Jacob midangat ang
    pulong ni Yahweh, nga nag-ingon, “Israel na ang imong mamahimong ngalan.”
  pol-UBG: 'Potem Eliasz wziął dwanaście kamieni, według liczby pokoleń synów Jakuba,
    do którego doszło słowo PANA: Izrael będzie twoje imię.'
  agr-agr: Nuna najankug Apajuí Jacopan Israel atatme tiuwa nuna uchiji doce aajakua
    imatiksag doce kaya aidaun yajuakui.
  kyc-kyc: Wasapala dokopa Kamongo dokome kingi Isaraele akali Jekope lao maiyamo
    dokona para piyamo rara akalisa ipisu lama (12) dusipana mendaki mendaki lao baame
    kana akalisa ipisu lamako (12) nyiya.
  urd-GVU: اُس نے یعقوب سے نکلے ہر قبیلے کے لئے ایک ایک پتھر چن لیا۔ (بعد میں رب نے
    یعقوب کا نام اسرائیل رکھا تھا)۔
  deu-1912: 'und nahm zwölf Steine nach der Zahl der Stämme der Kinder Jakobs (zu
    welchem das Wort des HERRN redete und sprach: Du sollst Israel heißen),'
  ntj-ntj: '@see-verse:1KI.018.030'
  kan-2017: ಯೆಹೋವನಿಂದ ಇಸ್ರಾಯೇಲನೆಂಬ ಹೆಸರು ಹೊಂದಿದ ಯಾಕೋಬನ ಮಕ್ಕಳಿಂದ ಉತ್ಪತ್ತಿಯಾದ ಕುಲಗಳ
    ಸಂಖ್ಯೆಗೆ ಸರಿಯಾಗಿ ಹನ್ನೆರಡು ಕಲ್ಲುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು,
  yap-yap: Me fek ragag nge l’agruw i malang, nra reb ma fan ngak fare ragag nge l’agruw
    i ganong ni yad e pi’in owchen Jakob, ni fare mo’on ni tunguy SOMOL Israel ngak.
  hlt-MCSB: A taengah BOEIPA ol pawk tih, “Na ming he Israel la om saeh,” a ti nah
    vanbangla Jakob ca rhoek kah koca tarhing ah Elijah loh lungto hlai nit a loh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬያኮ ቤርታ «ዒስራዔኤሌ» ጌይ ሱንፆ ጌሤ፥ ያይቆኦቤ ፃጶ ታጶ ላምዓሢ ሱንፆና ሱንፆና ታጶ ላምዖ
    ሹቺ ዔኬኔ፤
  twi-ASANTE: Elia faa aboɔ dumienu a baako biara gyina hɔ ma Israel abusuakuo baako,
  eng-WEBU: Elijah took twelve stones, according to the number of the tribes of the
    sons of Jacob, to whom the LORD’s word came, saying, “Israel shall be your name.”
  wal-wal: GODAA qaalai Yaaqoobakko yiidi, “Ne sunttai Israa7eela gidana” yaagidi
    yootido Yaaqooba naatu zaretu qoodaadan Eelaasi tammanne naa77u shuchchata ekkiis.
  spa-PDDPT: Elías tomó 12 piedras, conforme al número de las tribus de los hijos
    de Jacob, al cual le fue dada Palabra de Yavé, Quien dijo, Israel será tu nombre.
  gun-gun: Ha'e vy doze ita ojou heruvy Jacó ra'y kuery mbovy pa ikuaiague rami. Ha'e
    va'e pe ma Senhor ijayvu vy “Aỹ gui ma Israel 'rã nderery”, he'i raka'e.
  ilo-ULB: Nangala ni Elias iti sangapulo ket dua a bato, ibagbagi ti tunggal bato
    dagiti sangapulo ket dua a tribu dagiti annak ni Jacob—ni Jacob ti immayan ti
    sao ni Yahweh a kunana, “Ti naganmonto ket Israel.”
  kpg-kpg: Mee gaa kae ana hadu e madangaholu maa lua, di hadu e dahi e pono di madawaawa
    e dahi o nia madawaawa madangaholu maa lua o Jacob, taane dela ne wanga ginai
    dono ingoo hoou go Dimaadua bolo Israel.
  uig-ARA: ئىلىياس ئون ئىككى تاشنى ئالدى. بۇ تاشلارنىڭ سانى پەرۋەردىگارنىڭ «نامىڭ
    ئىسرائىل بولسۇن» دېگەن سۆزىنى تاپشۇرۇۋالغان ياقۇپنىڭ ئوغۇللىرىدىن چىققان قەبىلىلەرنىڭ
    سانى بىلەن ئوخشاش ئىدى.
  sus-sus: Eliya naxa gɛmɛ fu nun firin tongo, naxan lanxi Yaxuba xa die kɔnti ma,
    Alatala a masen naxan bɛ, «I xili falama nɛ Isirayila.»
  pon-2006: E ale takai eisek riau wadengkihte kadaudok eisek riau en Seikop, ohl
    me KAUN-O ketikihongehr mware Israel.
  jae-jae: Elia kêkôc poc 12 kêtôm Jakobnê latuinêŋ namba. Jakob eŋ ŋac, taŋ Apômtau
    kêsôm biŋ gêdêŋ eŋ gebe “Galoc nêm ŋaê teŋ gebe Israel.”
  ksd-ksd: 'Ma Elia i ga tak pa a vinun ma a ivu vat, da ra niluluk na vuna tarai
    ta ra umana natu i Iakob, nina ba ra tinata kai ra Luluai i ga tadav ia dari:
    Da vaiang u ba Israel.'
  tur-YTC: Eliya, Yahve'nin, “Senin adın İsrael olacak” sözünün kendisine gelmiş olan
    Yakovoğulları'nın oymaklarının sayısına göre on iki taş aldı.
  grc-BRENT: Καὶ ἔλαβεν Ἡλιοὺ δώδεκα λίθους κατὰ ἀριθμὸν φυλῶν τοῦ Ἰσραὴλ, ὡς ἐλάλησε
    Κύριος πρὸς αὐτὸν, λέγων, Ἰσραὴλ ἔσται τὸ ὄνομά σου.
  ind-AYT: Elia mengambil dua belas batu sesuai dengan jumlah suku-suku keturunan
    Yakub, sesuai firman TUHAN yang kepadanya, firman-Nya, “Namamu akan menjadi Israel.”
  nya-nya: Eliya anatenga miyala 12, mwala uliwonse kuyimira fuko lililonse la Yakobo,
    amene Yehova anamuwuza kuti, “Dzina lako lidzakhala Israeli.”
  hrv-hrv: 'Ilija uze dvanaest kamenova prema broju plemena sinova Jakova, kome je
    Bog rekao: “Izrael će biti ime tvoje!”'
  mps-mps: Agai te nogo si olama, sągągo si alta nigabo masigi sali. Te masigi dabego
    te dąį tiwai te Jekopgo ogwa dabe nogo si olama, sągągo me si hani dąį ilali
    tiwai yali, te Israel dabego wąį nǫų dabe dao. Polobadu Genuai Bidigo Jekopbolo
    te tiwai po wali, “Te we bidi augwaligo nago nogi Israel nogi yaibao.” Te po wai
    dao.
  tpi-tpi: Em i kisim 12-pela ston bilong wokim alta. Ol dispela ston i makim ol lain
    i bin kamap long ol 12-pela pikinini man bilong Jekop, tumbuna bilong ol Israel.
    Bipo Bikpela i bin tokim Jekop olsem, “Bai ol manmeri i kolim yu long nem Israel.”
  dan-1931: 'Elias tog tolv Sten, svarende til Tallet på Jakobs Sønners Stammer, han,
    til hvem HERRENS Ord lød: “Israel skal dit Navn!”'
  vie-OVCB: Ông lấy mười hai viên đá theo số mười hai đại tộc của các con Gia-cốp
    người được Chúa đổi tên thành Ít-ra-ên,
  guj-2017: યાકૂબ કે જેની પાસે યહોવાહનું એવું વચન આવ્યું હતું કે, “તારું નામ ઇઝરાયલ
    થશે.” તેના પુત્રોના કુળસમૂહોની સંખ્યા પ્રમાણે તેણે બાર પથ્થર લીધા.
  pon-2006A: E ale takai eisek riau wadengkihte kadaudok eisek riau en Seikop, ohl
    me KAUN-O ketikihongehr mware Israel.
  por-BRBSL: 'Elias tomou doze pedras, de acordo com o número das tribos dos filhos
    de Jacó, aos quais veio a palavra de Javé, dizendo: “Israel será seu nome”.'
  cth-cth: Na min teh Isarel ti han telah BAWIPA lawk ka dâw e Jakop casaknaw miphun
    yit touh, Elijah ni talung hlaikahni touh a la.
  twi-twi: Elia faa abo dumien a baako biara gyina hɔ ma Israel abusuakuw baako,
  hlt-hlt: A taengah BOEIPA ol pawk tih, “Na ming he Israel la om saeh,” a ti nah
    vanbangla Jakob ca rhoek kah koca tarhing ah Elijah loh lungto hlai nit a loh.
  tbz-SIM: 'kɛ́deè kɛ́tuótɛ́ yɛtɑ̃́rɛ̀ tɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀ kɛ̀ yɛ̀ mbo Sɑkɔbu bí
    do mɑmɛ̀. Ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́ wè kɛ dɔ̀: Di mmɔ̀nnì bɛ̀ yó ndɑ yu kɛ tú
    Isidɑyɛɛri nwe.'
  msy-2020: A ofa gamir dakozimɨn ingarasa 12plan dagɨaba ini. Dagɨar kaba, dar dɨbobonim,
    men inazir afeziam Jekopɨn otarir 12plan otivizir ababanim gami. Fomɨra Ikiavɨra
    Itir God kamaghɨn Jekop mɨkeme, “Gumazamiziba ziar kam Israel nɨ darɨgham.”
  dop-dop: Ḿpʋ́ɣʋ́ ɩ kulɑ pɛɛ nɑɑnʋwɑ nɑ nɑɑlɛ, nɑ pǝ́ kɛɛsǝnɑ Yɑkɔpʋ lʋlʋɣʋ nyǝ́mɑ.
    Yɑkɔpʋ ɩnǝɣɩ Tɑcɑɑ kɑ heelɑɑ sɩ, pɑɑ yɑɑ-ɩ sɩ Ɩsɛɣɛlɩ.
  azb-azb: İlyas Yaqub oğulları qəbilələrinin sayına görə on iki daş götürdü, çünki
    Yaquba «sənin adın İsrail olacaq» deyə Rəbbin sözü nazil olmuşdu.
  eng-DBY: And Elijah took twelve stones, according to the number of the tribes of
    the sons of Jacob, to whom the word of Jehovah came saying, Israel shall be thy
    name;
  hin-2017: फिर एलिय्याह ने याकूब के पुत्रों की गिनती के अनुसार जिसके पास यहोवा का
    यह वचन आया था, “तेरा नाम इस्राएल होगा,” बारह पत्थर छाँटे,
  wol-KYG: daldi jël fukki doj ak ñaar, mu tollook limu giiri doomi Yanqóoba. Yanqóoba
    la kàddug Aji Sax ja dikkaloon ne ko Israyil ay doon turam.
  eng-YLT: and Elijah taketh twelve stones, according to the number of the tribes
    of the sons of Jacob, unto whom the word of Jehovah was, saying, 'Israel is thy
    name;'
  kne-kne: Nan-a si sinpo ya dowa ay bato, sag-eesa para sin tribun di polin Jacob
    ay nginadanan Diyos si Israel.
  eng-WYC-2017: And he took twelve stones, by the number of the lineages of the sons
    of Jacob, to which Jacob the word of the Lord was made, and said, Israel shall
    be thy name.
  eng-WMBB: Elijah took twelve stones, according to the number of the tribes of the
    sons of Jacob, to whom the LORD’s word came, saying, “Israel shall be your name.”
  urd-GVH: उसने याक़ूब से निकले हर क़बीले के लिए एक एक पत्थर चुन लिया। (बाद में रब
    ने याक़ूब का नाम इसराईल रखा था)।
  rug-rug: Meke vagi sa sari ka manege rua patu, hopeke keke koari ka manege rua butubutu
    saripu ta pozae luli koari tuna koreo e Zekopi, sa tie sapu poza nia Izireli e
    Zihova.
  gaz-gaz: Eeliyaasis akkuma baayʼina gosoota ilmaan Yaaqoob namicha dubbiin Waaqayyoo
    gara isaa dhufee, “Maqaan kee Israaʼel ni taʼa” jedheen sanaatti dhagaa kudha
    lama walitti qabe.
  fra-LSG: 'Il prit douze pierres d’après le nombre des tribus des fils de Jacob,
    auquel l’Éternel avait dit: Israël sera ton nom;'
  gnn-gnn: '@see-verse:1KI.018.030'
  yal-yal: A yi gɛmɛ fu nun firin tongo Yaxubaa dii xɛmɛne bɔnsɔn fu nun firinne yatɛna.
    Alatala bata yi falani ito ti Yaxuba naxan xa, a naxa, “I xili bama nɛn Isirayila.”
  haw-1868: Lawe ae la hoi o Elia i na po haku he umikumamalua, mamuli o ka helu ana
    o na ohana a na keiki a Iakoba, a ka mea i hiki mai ka olelo a Iehova ia ia, o
    i ana, E kapaia auanei kou inoa o Iseraela;
  arb-NAV: ثُمَّ أَخَذَ اثْنَيْ عَشَرَ حَجَراً حَسَبَ عَدَدِ أَسْبَاطِ إِسْرَائِيلَ،
    ذُرِّيَّةِ يَعْقُوبَ الَّذِي دَعَاهُ اللهُ إِسْرَائِيلَ
  ewe-ewe: Etsɔ kpe wuieve ɖe Yakob, ame si Yehowa gblɔ na be, “Wò ŋkɔe anye Israel”
    la ƒe viwo ƒe to wuieveawo ƒe xexlẽme nu.
  eng-LEE: And Elijah took twelve stones, according to the number of the tribes of
    the sons of Jacob, unto whom the word of the Lord was come, saying, Israel shall
    be thy name.
  gvn-gvn: '@see-verse:1KI.018.030'
  asm-FB: “তোমাৰ নাম ইস্ৰায়েল হ’ব”, এই বুলি যি যাকোবৰ ওচৰলৈ যিহোৱাৰ বাক্য আহিছিল,
    তেওঁৰ সন্তান সকলৰ ফৈদৰ সংখ্যা অনুসাৰে এলিয়াই বাৰটা শিল ল’লে।
  sus-A: عٍلِيَ نَشَ فّمّ قُ نُن قِرِن تٌنفٌ، نَشَن لَنشِ يَشُبَ شَ دِيٍ كْنتِ مَ،
    عَلَتَلَ عَ مَسٍن نَشَن بّ، «عِ شِلِ قَلَمَ نّ عِسِرَيِلَ.»
  fra-SBL: 'Elie prit douze pierres, selon le nombre des tribus des fils de Jacob,
    à qui la parole de Yahvé avait été adressée en disant : « Israël sera ton nom. »'
  hbo-hbo: וַיִּקַּ֣ח אֵלִיָּ֗הוּ שְׁתֵּ֤ים עֶשְׂרֵה֙ אֲבָנִ֔ים כְּמִסְפַּ֖ר שִׁבְטֵ֣י
    בְנֵֽי־יַעֲקֹ֑ב אֲשֶׁר֩ הָיָ֨ה דְבַר־יְהוָ֤ה אֵלָיו֙ לֵאמֹ֔ר יִשְׂרָאֵ֖ל יִהְיֶ֥ה
    שְׁמֶֽךָ׃
  piu-2006: '@see-verse:1KI.018.030'
  kik-kik: Elija akĩoya mahiga ikũmi na meerĩ kũringana na mĩhĩrĩga ya njiarwa cia
    Jakubu, ũrĩa wakinyĩirwo nĩ kiugo kĩa Jehova akĩĩrwo atĩrĩ, “Ũrĩĩtagwo Isiraeli.”
  omb-omb: Elaeja mo wali na vatu hangavulu domwa gairue, hogo gategale mo tatarise
    mena babagi ngerehi rau hivo dein renetui Jekob, lawea hi a leo noi Huqe u vomai,
    mo veve vena, “A henamu vin vuragi Israel.”
  fra-NCL: 'Elie prit douze pierres, d’après le nombre des tribus des fils de Jacob,
    auquel la parole de Yahweh avait été adressée en ces termes : « Israël sera ton
    nom. »'
  cek-AK: Angraeng ih lok mah anih khaeah, Nang ih ahmin loe Israel, tiah kawk tih
    boeh, tiah thuih ih lok baktih toengah, Jakob ih caanawk patahhaih hanah, Elijah
    mah thlung hatlai hnetto lak.
  cuk-cuk: 'Elías, akwamar gwaambe-gakabo (12) amisad. We-akwamar, dadgan-warambe-gakabo-bukwadba
    (12) nug-imaksad, igi Bab-Jehová sogsa-gusa: “Israelʼye be nugguoye.”'
  uig-CYR: Илияс он икки ташни алди. Бу ташларниң сани Пәрвәрдигарниң «Намиң Исраил
    болсун» дегән сөзини тапшурувалған Яқупниң оғуллиридин чиққан қәбилиләрниң сани
    билән охшаш еди.
  pma-pma: Kei lah ruain ahat teindan elu (12), mal en mari vatiamal keil onen me-Isrel
    keil koa akistal aka en Siekob mulamu, koa Iahova ling isen vi ‘Isrel.’
  tel-2017: “నీ పేరు ఇశ్రాయేలు” అని యెహోవా వాగ్దానం పొందిన యాకోబు వంశపు గోత్రాల లెక్క
    ప్రకారం ఏలీయా పన్నెండు పెద్ద రాళ్లను తీసుకున్నాడు.
  hat-BSA: 'Élie te pran douz wòch selon non tribi a fis a Jacob yo, a sila pawòl
    SENYÈ a te parèt yo, e te di: “Israël va non ou.”'
  bxh-bxh: 'Habahim umeꞌehu safuhudohudoꞌi luwaga ya abidi. Umeꞌehu esega mate sulu
    esega - esega Isalaela ganahewana yai fafaꞌilalana. Sulu te mate Iyakobo nanatuna
    hesadi. Na In mate hesana hesa Guyau ya tole: Isalaela.'
  kos-kos: El eis eot singoul luo, fal nu ke pisen sruf ma ekin inen tulik natul Jacob,
    mwet se ma LEUM GOD El tuh sang inel Israel.
  hbo-WLC: וַיִּקַּ֣ח אֵלִיָּ֗הוּ שְׁתֵּ֤ים עֶשְׂרֵה֙ אֲבָנִ֔ים כְּמִסְפַּ֖ר שִׁבְטֵ֣י
    בְנֵֽי־יַעֲקֹ֑ב אֲשֶׁר֩ הָיָ֨ה דְבַר־יְהוָ֤ה אֵלָיו֙ לֵאמֹ֔ר יִשְׂרָאֵ֖ל יִהְיֶ֥ה
    שְׁמֶֽךָ׃
  ibo-ibo: Ịlaịja chịịrị nkume iri na abụọ, nke otu nʼime ha nọchiri anya otu ebo
    Jekọb, onye okwu Onyenwe anyị rutere si ya, “Aha gị ga-abụ Izrel.”
  ory-ory: ପୁଣି, ଯେଉଁ ଯାକୁବ ନିକଟରେ “ତୁମ୍ଭର ନାମ ଇସ୍ରାଏଲ ହେବ” ବୋଲି ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ
    ଉପସ୍ଥିତ ହୋଇଥିଲା, ତାହାର ପୁତ୍ରମାନଙ୍କ ଗୋଷ୍ଠୀର ସଂଖ୍ୟାନୁସାରେ ଏଲୀୟ ବାର ପଥର ନେଲେ।
  wmt-wmt: '@see-verse:1KI.018.030'
  chk-chk: A angei engol me ruoföü fau ükükün iteiten ekewe engol me ruu ainang mi
    iteni iten nöün Jakop kewe mwän, ätewe ewe Samol mi Lapalap a aita ngeni Israel.
  rop-rop: Imbin pikimat 12 ston blanga detlot 12 klen weya bin jidan brom detlot
    12 san blanga Jeikob. Jeikob bin det men weya YAWEI bin gibit im det neim Isreil.
  ukr-1871: 'І взяв Ілия дванайцять каменів по лїчбі синів Якова, що Господь сказав
    був йому: Ізраїль буде ймя твоє!'
  deu-1951: 'Und Elia nahm zwölf Steine, nach der Zahl der Stämme der Kinder Jakobs,
    an welchen das Wort des HERRN also ergangen war: Du sollst Israel heißen!'
  eng-JPS: 'And Elijah took twelve stones, according to the number of the tribes of
    the sons of Jacob, unto whom the word of the LORD came, saying: ''Israel shall
    be thy name.'''
  srp-1865: 'I uze Ilija dvanaest kamena prema broju plemena sinova Jakova, kojemu
    doðe rijeè Gospodnja govoreæi: Izrailj æe ti biti ime.'
  lug-lug: N’addira amayinja kkumi n’abiri, buli limu n’aliteeka ku linnaalyo ng’ebika
    bya Yakobo bwe byali, Mukama gwe yayogerako nti, “Erinnya lye linaabanga Isirayiri.”
  heb-heb: ויקח אליהו שתים עשרה אבנים כמספר שבטי בני יעקב אשר היה דבר יהוה אליו לאמר
    ישראל יהיה שמך׃
  ben-IRV: এলিয় যাকোবের ছেলেদের প্রত্যেক গোষ্ঠীর জন্য একটা করে বারোটা পাথর নিলেন।
    এই যাকোবের কাছেই সদাপ্রভুর বাক্য এসেছিল, বলেছিলেন, “তোমার নাম হবে ইস্রায়েল।”
  pan-pan: ਫੇਰ ਏਲੀਯਾਹ ਨੇ ਯਾਕੂਬ ਦੇ ਪੁੱਤਰਾਂ ਦੇ ਗੋਤਾਂ ਦੇ ਲੇਖੇ ਅਨੁਸਾਰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ
    ਦਾ ਬਚਨ ਇਸ ਤਰ੍ਹਾਂ ਆਇਆ ਕਿ ਤੇਰਾ ਨਾਮ ਇਸਰਾਏਲ ਹੋਵੇਗਾ ਬਾਰਾਂ ਪੱਥਰ ਲਏ।
  tkr-tkr: İlyasee Yaaq'ubne dixbışde nasılbışis sik'ı yits'ıq'öble (12) g'aye alyabat'a.
    (Rəbbeeyid mane Yaaq'ubık'le «yiğın do İzrail ixhesva» uvhu.)
  mya-JVB: သင် ၏အမည် ကား ဣသရေလ ဖြစ် ရမည်ဟူသောထာဝရဘုရား ၏ဗျာဒိတ် တော်ကိုခံရ သော ယာကုပ်
    သား အမျိုးအနွယ် အရေအတွက် အတိုင်း ၊ ကျောက် တဆယ် နှစ် လုံးကိုယူ ၍၊
  tbg-tbg: Elaitaava vira autiharo Iekopira maaqu 12navuara iriharo ori 12navu varora.
    Haaru Noravano Kotiva Iekopirara tiharo, Te ai qaraaka autu ntava amiteha Isarerirave
    turo, tura.
  hmo-hmo: Elia ese nadi 12 ia abia, Iakobo ena natuna edia iduhu hegeregere. Unai
    iduhu dekenai Lohiabada ia herevalaia guna, Iakobo ia hamaoroa, ia gwau, “Oiemu
    ladana be Israela.”
  urd-urd: और एलियाह ने या'क़ूब के बेटों के क़बीलों के गिनती के मुताबिक़, जिस पर ख़ुदावन्द
    का यह कलाम नाज़िल हुआ था कि “तेरा नाम इस्राईल होगा,” बारह पत्थर लिए,
  rus-SYN: 'И взял Илия двенадцать камней, по числу колен сынов Иакова, которому Господь
    сказал так: Израиль будет имя твое.'
  bqc-SIM: À gbɛ sɛ̀sɛ mɛ̀n kuɛpla Yakↄbu buiↄ dasilɛu. Yakↄbupi Dii yã'òɛ̀ yãa
    à mɛ̀, wàli oɛ̀ sa Isaili.
  tcz-CHONGTHU: Hichun aman Israel phungkhat cheh thalheng dingin songtum somle ni
    ana lhoh khom’in ahi.
  mar-mar: एलीयाने बारा दगड घेतले. प्रत्येकाच्या नावाचा एकेक याप्रमाणे बारा वंशांचे
    ते बारा दगड होते. याकोबाच्या बारा मुलांच्या नावाचे ते वंश होते. याकोबालाच परमेश्वराने
    इस्राएल या नावाने संबोधले होते.
  soq-soq: Me seu uduudu 12 otamon ita seu sa ipa Israel damba deadea eueuwau. Ebo
    ema Israel Iawe God mo nosiu Iakob wanen.
  qub-qub: Jacobpa chunca ishcay (12) trïbu wamrancuna cashan-japuymi chunca ishcay
    rumicunata shuntaran. (Jacobtami Tayta Diosga jutichaparan «Israelmi jutiqui canga»
    nir.)
  bqp-bqp: À gbɛ̀ɛ sɛ̀sɛ mɛ̀n kuri awɛɛpla Yakubu burinↄ dasi lɛ́n. Yakubun Dikiri
    yã ònɛ yã à pì ògↄ̃ pinɛ sà Isaraila.
  hat-hat: Li pran douz wòch, yonn pou chak branch fanmi pitit Jakòb yo. Se Seyè a
    ki te bay Jakòb non Izrayèl li pote a.
  eng-BSB: And Elijah took twelve stones, one for each tribe of the sons of Jacob,
    to whom the word of the LORD had come and said, “Israel shall be your name.”
  eng-WEBPB: Elijah took twelve stones, according to the number of the tribes of the
    sons of Jacob, to whom the LORD’s word came, saying, “Israel shall be your name.”
  kbq-kbq: Hagi Ra Anumzamo'ma Jekopuma asamino, kagri kagia Israelige hu'za hugahazema
    huno'ma hu'nere, 12fu'a naga'nofimofo huhamprino 12fu'a have erino,
  nhe-BL: Huan Elías quicuic 12 tetini tlen quinnextiyaya sesen iconehua Jacob tlen
    TOTECO quitocajpatlatoya huan quitocajti Israel.
  bus-bus: À gbɛ̀ sɛ̀sɛ mɛ̀n kuri awɛɛplaa Yakubu boriinↄ pari lɛ́n. Yakubun Dii yã
    ònɛ yã à bè wàgae benɛ sa Isaraili.
  gub-BL: Upyhyk 12 ita wà. Pitàitàigatu a'e ita upyta 12 Zako ta'yr wazuapyapyr wanekuzaromo
    wà, ta'yr waner hereko har wanekuzaromo wà. Tupàn Tuweharupi Wiko Ma'e omono her
    pyahu ma'e Zako pe kwehe mehe a'e. Izaew, i'i izupe.
  eng-DRA: 'And he took twelve stones according to the number of the tribes of the
    sons of Jacob, to whom the word of the Lord came, saying: Israel shall be thy
    name.'
