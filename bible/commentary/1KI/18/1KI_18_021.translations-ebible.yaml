    vy? Senhor ae ri Nhanderuete oiko ramo ixupe ete pendekuai. Ha''e''ỹ vy xapy''a
    rei Baal ri Nhanderuete oiko ramo ixupe pendekuai — he''i. Ha''e ramo heta va''e
    kuery teĩve nombovai.'
  ilo-ULB: Immasideg ni Elias kadagiti amin a tattao ket kinunana, “Kasano pay kabayag
    ti panagduaduayo? No ni Yahweh ti Dios, surotenyo isuna. Ngem no ni Baal ti Dios,
    surotenyo ngarud isuna.” Ngem saan a simmungbat kenkuana dagiti tattao.
  kpg-kpg: Gei ogo Elijah ga hanaga gi nia daangada ga helekai, “E waalooloo behee
    go di godou hai e haga mamaanadu ai goodou? Maa e donu bolo Yihowah la go di God,
    daumaha gi Mee! Gei di maa go Baal la di God, daumaha gi mee!” Gei nia daangada
    guu noho dee muu.
  uig-ARA: 'ئىلىياس بارلىق خەلققە يېقىن كېلىپ: ــ قاچانغىچە ئىككى پىكىر ئارىسىدا ئارىسالدى
    تۇرىسىلەر؟ ئەگەر پەرۋەردىگار خۇدا بولسا، ئۇنىڭغا ئەگىشىڭلار؛ بائال خۇدا بولسا،
    ئۇنىڭغا ئەگىشىڭلار، دېدى. ئەمما خەلق ئۇنىڭغا جاۋاب بەرمەي، ئۈن-تىن چىقارمىدى.'
  sus-sus: Na tɛmui Eliya naxa a maso ɲama birin na, a fa yi masenyi ti e bɛ, «Wo
    tan luma filankafuiɲa kui han mun tɛmui? Xa Alatala nan Ala ra, wo bira a fɔxɔ
    ra. Xa Bali nan Ala ra, wo bira a tan Bali fɔxɔ ra.» Ɲama mu a yaabi.
  pon-2006: Elaisa ahpw patodahla rehn aramas akan pohn nahnao oh patohwan, “Iahd
    me kumwail pahn kainenehla amwail lamalam? Ma KAUN-O me Koht, a kumwail kaudokiong,
    ahpw ma Paal me Koht, a kumwail kaudokiong!” Ahpw aramas akan sohte sapengki mehkot.
  jae-jae: Ma Elia kêsa jakêkô lau samob laŋôŋnêmŋa ma kêsôm gebe “Amac abe aka gwecgeŋ
    amoa biŋ luagêc ŋasawa e êndêŋ ondocgeŋ. Apômtau embe Anôtô, go andaŋguc eŋ. Ma
    embe Bal, naŋ andaŋguc eŋ.” Mago lau sêjô ênê biŋ teŋ atom.
  ksd-ksd: 'Ma Elia i ga kakari marave ra tarai, ma i ga biti: Aivia ra bung boko
    ava vana tamtavivi? Ba ra Luluai ia God tuna, boina ba avat a mur ia; ma ona Baal
    i dovot, io, avat a mur nam. Ma ra tarai pa dia ga bali ia ma ta kopono tinata.'
  tur-YTC: Eliya bütün halka yaklaştı ve, “Ne zamana dek iki taraf arasında sallanacaksınız?
    Eğer Yahve Tanrı ise, O'nu izleyin; eğer Baal ise, o zaman onu izleyin.” Ama halk
    tek söz etmedi.
  grc-BRENT: Καὶ προσήγαγεν Ἠλιοὺ πρὸς πάντας· καὶ εἶπεν αὐτοῖς Ἠλιοὺ, ἕως πότε ὑμεῖς
    χωλανεῖτε ἐπʼ ἀμφοτέραις ταῖς ἰγνύαις· εἰ ἔστι Κύριος ὁ Θεὸς, πορεύεσθε ὀπίσω
    αὐτοῦ· εἰ δὲ Βάαλ, πορεύεσθε ὀπίσω αὐτοῦ· καὶ οὐκ ἀπεκρίθη ὁ λαὸς λόγον.
  ind-AYT: Elia mendekati seluruh rakyat itu, katanya, “Berapa lama lagi kalian berjalan
    pincang dengan dua pendapat? Jika TUHAN adalah Allah, pergilah, ikuti Dia, tetapi
    jika Baal, pergilah, ikuti dia.” Namun, rakyat tidak menjawabnya sepatah kata
    pun.
  nya-nya: Eliya anapita patsogolo pa anthuwo ndipo anati, “Kodi mudzakhala anthu
    a mitima iwiri mpaka liti? Ngati Yehova ndi Mulungu, mutsateni; koma ngati Baala
    ndi Mulungu, mutsateni.” Koma anthu aja sanayankhe.
  hrv-hrv: 'Ilija pristupi svemu narodu i reče: “Dokle ćete hramati na obje strane?
    Ako je Jahve Bog, slijedite ga; ako je Baal, slijedite njega.” A narod mu nije
    ništa odgovorio.'
  mps-mps: Tama Elaija te we bidi dabe augwali pąba doligi pelama, te tama tiwai
    po walio, “Dage homu si elalubo we bidi dabe da, mena sogo dagego homu deli naga
    elalueibawe? Genuai Bidi aga te God mu yaibaso da, teda dagego aga deliba naga
    lotu waiyąo. Bal te God mu yaibaso da, teda dagego aga deliba naga lotu wabo
    usu dao,” wali. Tialima, te we bidi augwaligo po me deli wei me ponobeo. Mu menio.
  tpi-tpi: Na Elaija i go sanap klostu long ol manmeri na i tok olsem, “Yupela manmeri
    bilong tupela tingting, wanem taim bai yupela i gat wanpela tingting tasol? Sapos
    Bikpela em i God tru, orait yupela i mas lotu long em wanpela tasol. Na sapos
    Bal i God tru, orait yupela i mas lotu long em wanpela tasol.” Tasol ol manmeri
    i no bekim wanpela tok. Nogat tru.
  dan-1931: 'Elias trådte så frem for alt Folket og sagde: “Hvor længe vil I blive
    ved at halte til begge Sider? Er HERREN Gud, så hold eder til ham, og er Ba''al
    Gud, så hold eder til ham!” Men Folket svarede ham ikke et Ord.'
  vie-OVCB: 'Ê-li đến, trách cứ toàn dân: “Anh chị em còn phân vân giữa ngã ba đường
    cho đến bao giờ? Nếu Chúa Hằng Hữu là Đức Chúa Trời, hãy theo Ngài! Nếu Ba-anh
    là Đức Chúa Trời, hãy theo hắn!” Nhưng dân chúng không nói gì cả.'
  guj-2017: એલિયાએ સર્વ લોકોની નજીક આવીને કહ્યું, “તમે ક્યાં સુધી બે મતની વચ્ચે ઢચુપચુ
    રહેશો? જો યહોવાહ ઈશ્વર હોય, તો તમે તેમને અનુસરો. પણ જો બઆલ દેવ હોય તો તેને અનુસરો.”
    લોકો જવાબમાં એક પણ શબ્દ બોલી શક્યા નહિ.
  pon-2006A: Elaisa ahpw patodahla rehn aramas akan pohn nahnao oh patohwan, “Iahd
    me kumwail pahn kainenehla amwail lamalam? Ma KAUN-O me Koht, a kumwail kaudokiong,
    ahpw ma Paal me Koht, a kumwail kaudokiong!” Ahpw aramas akan sohte sapengki mehkot.
  por-BRBSL: 'Elias aproximou-se de todo o povo e disse: “Por quanto tempo você vai
    vacilar entre os dois lados? Se Iavé é Deus, siga-o; mas se Baal, então siga-o”.
    O povo não disse uma palavra.'
  cth-cth: Elijah ni tamihu pui hah a hnai teh, nangmouh ni, bawknae kahni touh rahak
    vah nâsittouh maw yuem payonnae lungthin hoi kho na sak awh rah. Jehovah teh Cathut
    katang lah awm pawiteh, ama hah bawk awh. Baal hah cathut katang lah awm pawiteh
    ama hah bawk awh. Hatei tami pueng ni lawk kam touh hai a pathung awh hoeh.
  twi-twi: Elia dii nnipa no anim kae se, “Moadwene bɛyɛ ntanta wɔ saa asɛm yi ho
    akosi da bɛn? Sɛ Awurade yɛ Onyankopɔn a, munni nʼakyi, na sɛ Baal nso yɛ Onyankopɔn
    a, munni nʼakyi.” Nanso nnipa no yɛɛ dinn.
  hlt-hlt: Te vaengah Elijah te pilnam pum taengla mop tih, “Pomnah panit dongah ah
    me hil nim na ingang uh ve? Pathen Yahweh kah van atah a hnukah rhep pongpa uh.
    Tedae Baal kah van atah anih hnukah rhep pongpa uh,” a ti nah vaengah pilnam loh
    anih te ol doo pawh.
  tbz-SIM: 'Kɛ̀ Edii kɔtoo bɛ borɛ̀ kɛ bɛ́i nkɛ dɔ̀: Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɛ̀ di
    yóu di bo ncɑɑtimɛ̀ tipíìtì tìdɛ́tì? Kɛ̀ ti Yiɛ̀ nKuyie nkuù tu, tũnnɛnɛ̀ ku!
    Kɛ̀ Bɑɑdi weè mɛ ntu, tũnnɛnɛ̀ we! Bɑ́ bɛ̀ í nhò tɛ̃̀ńnɛ́ tìmɑtì.'
  msy-2020: Ezɨ Elaija ghua gumazamizibar boroghɨn tughav ikia, kamaghɨn mɨgei, “Ia
    gumazamizir nɨghnɨzir pumuning itiba, ia manadɨzoghɨn nɨghnɨzir vamɨra ikiam?
    Egh Ikiavɨra Itir God, a guizbangɨra God, ia anarɨra an ziam fam. Eghtɨ Bal a
    guizbangɨra God, ia anarɨra an ziam fam.” Ezɨ gumazamiziba tong akatam ikarazir
    puvatɨ. Bar puvatɨ.
  dop-dop: 'Ilii lɩɩ sɑmɑɑ ɩsɛntɑɑ nɑ ɩ́ tɔ sɩ: Pǝlee kɛ́ ɩ́ kɑ́ hɛɛsɩ yɛlɛyɛlɛ ɩnɛ?
    Ye Tɑcɑɑ Ɩsɔ mɑɣɑmɑɣɑ kɛ ɩ́ sɛɛkɩ, ɩ́ sɛɛ-ɩ. Yɑɑ ye tʋɣʋ Pɑɑlɩ kɛ ɩ́ cɑɑkɩ, ɩlɛ
    ɩ́ lɑɑ kʋlɛ. Amɑ sɑmɑɑ tɑɑ nɔɣɔlʋ tɑ cɔ.'
  azb-azb: 'İlyas bütün xalqın yanına gəlib dedi: «Nə vaxta qədər iki tərəfə əyiləcəksiniz?
    Əgər Rəbb Allahdırsa, Ona xidmət edin, yox, Baal Allahdırsa, onda ona xidmət edin».
    Xalq onun sözünə cavab vermədi.'
  eng-DBY: Then Elijah drew near to all the people, and said, How long do ye halt
    between two opinions? if Jehovah be God, follow him; and if Baal, follow him.
    And the people answered him not a word.
  hin-2017: और एलिय्याह सब लोगों के पास आकर कहने लगा, “तुम कब तक दो विचारों में लटके
    रहोगे, यदि यहोवा परमेश्वर हो, तो उसके पीछे हो लो; और यदि बाल हो, तो उसके पीछे
    हो लो।” लोगों ने उसके उत्तर में एक भी बात न कही।
  wol-KYG: 'Ilyaas dikk jàkkaarlook mbooloo ma mépp. Mu ne: «Yeen nag dungeen dakkal
    seen ciŋiñ-caŋañ ji ngeen nekke, wet gu nekk ngeen féete fa? Su Aji Sax ji dee
    Yàlla, toppleen ko; su dee Baal, ngeen topp ko.» Mbooloo ma ne patt.'
  eng-YLT: and Elijah cometh nigh unto all the people, and saith, 'Till when are ye
    leaping on the two branches? — if Jehovah [is] God, go after Him; and if Baal,
    go after him;' and the people have not answered him a word.
  kne-kne: Sinmag-en si Elias sin amin ay ipogaw yan kanana, “Pig-an pay ay isaldeng
    yo ay pankakadwaen din pammati yo? Mo si Yahweh di Diyos, say dayawen yo. Mo si
    Baal di Diyos et say dayawen yo.” Ngem ginmiginek din kaipoipogaw.
  eng-WYC-2017: Forsooth Elijah nighed to all the people of Israel, and said, How
    long halt ye into two parts? If the Lord is God, pursue ye [or followeth] him;
    and if Baal is God, pursue ye [or followeth] him. And the people answered not
    one word to him.
  eng-WMBB: Elijah came near to all the people, and said, “How long will you waver
    between the two sides? If the LORD is God, follow him; but if Baal, then follow
    him.” The people didn’t say a word.
  urd-GVH: तो इलियास उनके सामने जा खड़ा हुआ और कहा, “आप कब तक कभी इस तरफ़, कभी उस
    तरफ़ लँगड़ाते रहेंगे? अगर रब ख़ुदा है तो सिर्फ़ उसी की पैरवी करें, लेकिन अगर बाल
    वाहिद ख़ुदा है तो उसी के पीछे लग जाएँ।” लोग ख़ामोश रहे।
  rug-rug: Meke sipu varigara rini si turu pa kenudi rina tinoni se Ilaiza meke zama,
    “Vea seunae gua si kaqu koa rabeke ni gamu sari karua binalabala? Be e Zihova
    si na Tamasa hinokara, si mamu vahesia, ba be se Beolo si na Tamasa hinokara si
    mamu vahesia.” Ba lopu va kulu sari na tinoni.
  gaz-gaz: Eeliyaasis fuula sabaa duratti gad baʼee, “Isin hamma yoomiitti yaada lama
    gidduu deddeebitu? Yoo Waaqayyo Waaqa taʼe, isa faana deemaa; yoo Baʼaal Waaqa
    taʼe immoo isa faana deemaa” jedhe. Sabni garuu waan tokko illee hin jenne.
  fra-LSG: 'Alors Élie s’approcha de tout le peuple, et dit: Jusqu’à quand clocherez-vous
    des deux côtés? Si l’Éternel est Dieu, allez après lui; si c’est Baal, allez après
    lui! Le peuple ne lui répondit rien.'
  gnn-gnn: Ga ŋayipi Yelatjanydja ḏuwaṯthurrunana marrtjinana, ga waŋanana bitjarrana
    ŋurikala bukmakkalana yolŋuwala, “Nhämunha'mirri nhuma yurru yukurra galkundja?
    Nhätha nhuma yurru djarr'yun nhumalaŋguway waŋarrnhanydja? Ŋuli Garraynydja yuwalkŋunydja
    Waŋarr wal'ŋu, ma' buku‐ŋal'yurrana walala nhanŋuna. Ŋuli Bälnydja waŋarr yuwalkŋu
    wal'ŋu, ga nhanŋuna buku‐ŋal'yurra.” Yurru ŋunhi yolŋu'‐yulŋunydja yakana dhäruk
    ŋula waŋana waŋgany.
  yal-yal: Nayi, Eli yi a maso yamaan birin na, a fala e xa, a naxa, “Ɛ luma ɛ yɛtɛ
    yifuyɛ han waxatin mundun yi? Xa Alatala nan Ala ra, ɛ bira a fɔxɔ ra. Koni, xa
    Baali na a ra, ɛ bira na fan fɔxɔ ra.” Yamaan mi a yabi sese ra.
  haw-1868: Hele mai la hoi o Elia i ka poe kanaka a pau, i mai la hoi, Pehea la ka
    loihi o ko oukou kapekepeke ana iwaena o na manao elua! Ina o Iehova ke Akua,
    e hahai oukou mamuli ona; aka, ina o Baala, e hahai mamuli ona, Aole olelo aku
    na kanaka i kekahi olelo ia ia.
  arb-NAV: 'فَخَاطَبَ إِيلِيَّا الشَّعْبَ: «حَتَّى مَتَى تَظَلُّونَ تَعْرُجُونَ بَيْنَ
    الْفِرْقَتَيْنِ؟ إِنْ كَانَ الرَّبُّ هُوَ اللهُ فَاتْبَعُوهُ، وَإِنْ كَانَ الْبَعْلُ
    هُوَ اللهُ فَاتْبَعُوهُ». فَلَمْ يُجِبْهُ الشَّعْبُ بِكَلِمَةٍ.'
  ewe-ewe: Eye Eliya do ɖe ameawo ŋgɔ eye wògblɔ na wo be, “Ɣe ka ɣie mianɔ evedome
    si va se ɖo? Ne Yehowae nye Mawu la, midze eyome, ke nenye Baal ye nye Mawu la,
    midze eyome!” Gake womeɖo nya aɖeke ŋuti nɛ o.
  eng-LEE: And Elijah approached unto all the people, and said, How long halt ye between
    the two opinions? if the Lord be the God, follow him; and if Ba'al—follow him.
    And the people answered him not a word.
  gvn-gvn: '@see-verse:1KI.018.020'
  asm-FB: এলিয়াই লোক সকলৰ ওচৰলৈ আহি ক’লে, “তোমোলোকে কিমান কাললৈকে তোমালোকৰ মন সলনি
    কৰি থকিবা? যিহোৱা যদি ঈশ্বৰ হয়, তেন্তে তেওঁৰ পাছত চলা; কিন্তু বাল যদি ঈশ্বৰ হয়,
    তেন্তে তাৰে পাছত চলা।” কিন্তু লোকসকলে তেওঁক কোনো উত্তৰ নিদিলে।
  sus-A: نَ تّمُي عٍلِيَ نَشَ عَ مَسٌ حَمَ بِرِن نَ، عَ قَ يِ مَسٍنيِ تِ عٍ بّ، «وٌ
    تَن لُمَ قِلَنكَقُيحَ كُي هَن مُن تّمُي؟ شَ عَلَتَلَ نَن عَلَ رَ، وٌ بِرَ عَ قْشْ
    رَ. شَ بَلِ نَن عَلَ رَ، وٌ بِرَ عَ تَن بَلِ قْشْ رَ.» حَمَ مُ عَ يَابِ.
  fra-SBL: 'Élie s''approcha de tout le peuple et dit : « Jusques à quand hésiterez-vous
    entre les deux camps ? Si Yahvé est Dieu, suivez-le ; mais si c''est Baal, suivez-le. »
    Les gens n''ont pas dit un mot.'
  hbo-hbo: וַיִּגַּ֨שׁ אֵלִיָּ֜הוּ אֶל־כָּל־הָעָ֗ם וַיֹּ֙אמֶר֙ עַד־מָתַ֞י אַתֶּ֣ם
    פֹּסְחִים֮ עַל־שְׁתֵּ֣י הַסְּעִפִּים֒ אִם־יְהוָ֤ה הָֽאֱלֹהִים֙ לְכ֣וּ אַחֲרָ֔יו
    וְאִם־הַבַּ֖עַל לְכ֣וּ אַחֲרָ֑יו וְלֹֽא־עָנ֥וּ הָעָ֛ם אֹתֹ֖ו דָּבָֽר׃
  piu-2006: '@see-verse:1KI.018.020'
  kik-kik: Elija agĩthiĩ mbere ya andũ akĩmeera atĩrĩ, “Nĩ nginya rĩ mũgũtũũra mũthanganagĩria
    njĩra igĩrĩ? Angĩkorwo Jehova nĩwe Ngai-rĩ, mũrũmĩrĩrei, no angĩkorwo Baali nĩwe
    Ngai-rĩ, mũkĩmũrũmĩrĩre we.” No andũ acio matiamũcookeirie ũndũ o na ũmwe.
  omb-omb: I Elaeja u vano tomuegi na sinobu me mo veve vena, “?Nem labe lo livugei
    ladolado gairue vin dadari tagaha? Tareve i Huqe ngeie i Huqe Mauri, nen hurie;
    nge tareve i Tagaro ngeie a huqe mauri hogo, nen hurie.” Nge sinobu rahe gesi
    dala tea.
  fra-NCL: 'Alors Elie s’approcha de tout le peuple et dit : « Jusques à quand clocherez-vous
    des deux côtés ? Si Yahweh est Dieu, allez après lui ; si c’est Baal, allez après
    lui ! » Le peuple ne lui répondit rien.'
  cek-AK: Elijah loe kaminawk boih hmaa ah caeh moe, Nasetto maw poekhaih hnetto salakah
    na oh o han vop? Angraeng hae Sithaw tangtang ah om nahaeloe, anih hnukah bang
    oh; Baal hae Sithaw tang ah om nahaeloe, anih hnukah bang oh, tiah a naa.
  cuk-cuk: 'Elías, Israel-dulemar-asabin gwisgunonigu, ega sogded: —¿Sanadse bemar
    darbo-binsadiid iemaloe? Ar Bab-Jehová, bemar-Bab-Dummad be dakmardibe, aba be
    ibsamardo. Ar bab-dummad-Baal bemar-Bab-Dummad be dakmardibe, aba be ibsamalodo.
    Israel-dulemar Elías-abin-imaksasurmalad.'
  uig-CYR: 'Илияс барлиқ хәлиққә йеқин келип: — Қачанғичә икки пикир арисида арисалди
    турисиләр? Әгәр Пәрвәрдигар Худа болса, униңға әгишиңлар; Баал Худа болса, униңға
    әгишиңлар, деди. Амма хәлиқ униңға җавап бәрмәй, үн-тин чиқармиди.'
  pma-pma: Evus, Ilaetsa mai mulomal en meten meatin keil ka viteni vit, “?Rendemien
    onami elu hevus nengeis? !Munak mimundemi keke Iahova vi Ahi anatin, miheha netan
    enges mini! !Ka munak mimundemi keke Baal vi ahi anatin, miheha netan mini enges!”
    Ka meatin keil aro raeng.
  tel-2017: ఏలీయా ప్రజలందరి దగ్గరికి వచ్చి “ఎంతకాలం మీరు రెండు అభిప్రాయాల మధ్య తడబడుతూ
    ఉంటారు? యెహోవా దేవుడైతే ఆయన్ని అనుసరించండి, బయలు దేవుడైతే వాణ్ణి అనుసరించండి”
    అని చెప్పాడు. ప్రజలు అతనికి జవాబుగా ఒక మాట కూడా పలకలేదు.
  hat-BSA: 'Élie te pwoche tout pèp la e te di: “Pou konbyen de tan n ap kontinye
    panche de bò, antre de bi? Si SENYÈ a se Bondye a, swiv Li, men si se Baal, swiv
    li.” Men moun yo pa t reponn menm yon mo.'
  bxh-bxh: Habahim Ilaidiya dodoga matadi yai ya obiyo na iyen, Nuwamiu hige au fadosidi feufeulaidi,
    paꞌana nuwatuhu luwaga sa faiꞌabi ganahewamiu yai. Yena Guyau, in Yaubada, beti
    au famuli watan; na yena Baꞌala, in yaubada, beti au famuli watan! In moho, dodoga
    hige somo ti libaen.
  kos-kos: Elijah el utyak nu yurin mwet uh ac fahk, “Kowos ac tia orala sulela lowos
    an nwe ngac? Fin LEUM GOD pa God, na kowos alu nu sel, a fin Baal, kowos alu nu
    sel!” Na mwet uh tiana kas.
  hbo-WLC: וַיִּגַּ֨שׁ אֵלִיָּ֜הוּ אֶל־כָּל־הָעָ֗ם וַיֹּ֙אמֶר֙ עַד־מָתַ֞י אַתֶּ֣ם
    פֹּסְחִים֮ עַל־שְׁתֵּ֣י הַסְּעִפִּים֒ אִם־יְהוָ֤ה הָֽאֱלֹהִים֙ לְכ֣וּ אַחֲרָ֔יו
    וְאִם־הַבַּ֖עַל לְכ֣וּ אַחֲרָ֑יו וְלֹֽא־עָנ֥וּ הָעָ֛ם אֹת֖וֹ דָּבָֽר׃
  ibo-ibo: Ịlaịja gara nʼihu ndị a, sị ha, “Ọ bụ ruo ole mgbe ka unu ga-akwụsị inwe
    obi abụọ? Ọ bụrụ na Onyenwe anyị bụ Chineke unu, soronụ ya! Ma ọ bụrụkwanụ na
    unu ekpebie na Baal bụ chi unu, soronụ ya.” Ma ndị zukọrọ nʼebe ahụ ekwughị ihe
    ọbụla.
  ory-ory: ଏଉତ୍ତାରେ ଏଲୀୟ ସମଗ୍ର ଲୋକଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, “ତୁମ୍ଭେମାନେ କେତେ କାଳ ଦୁଇ ମତ
    ମଧ୍ୟରେ ସନ୍ଦିଗ୍ଧ ହୋଇ ରହିବ? ସଦାପ୍ରଭୁ ଯେବେ ପରମେଶ୍ୱର ହୁଅନ୍ତି, ତେବେ ତାହାଙ୍କର ଅନୁଗାମୀ
    ହୁଅ; ମାତ୍ର ଯେବେ ବାଲ୍‍, ତେବେ ତାହାର ଅନୁଗାମୀ ହୁଅ।” ଏଥିରେ ଲୋକମାନେ ତାଙ୍କୁ ଗୋଟିଏ କଥା
    ଉତ୍ତର ଦେଲେ ନାହିଁ।
  wmt-wmt: '@see-verse:1KI.018.020'
  chk-chk: Nge Elias a ütä fän mesen ekewe aramas meinisin o üra, “Ifa ükükün fansoun
    ämi oupwe tipemwaramwar won ruu ekiek? Are ewe Samol mi Lapalap i Kot, oupwe fel
    ngeni, nge are ewe anü Paal i Kot, oupwe chök fel ngeni.” Iwe, ekewe aramas resap
    pälüeni ngeni och kapas.
  rop-rop: Ilaija bin go langa detlot pipul en imbin tok, “Haulong im garra deigim
    yumob blanga meigimap yumob main? If YAWEI im det trubalawan God, wal yumob garra
    weship oni langa im, bat if Beil im det trubalawan god, wal yumob garra weship
    langa im!” Bat ola pipul nomo bin tok enijing.
  ukr-1871: 'І наближивсь Ілия до всього народу й промовив: Доки ще кульгати мете
    на оба боки? Коли Господь є Богом, так ходїте слїдом за ним; коли ж се Баал, так
    слїдом за ним ходїте. І не відказав йому люд нїчого.'
  deu-1951: 'Da trat Elia zu allem Volk und sprach: Wie lange hinket ihr nach beiden
    Seiten? Ist der HERR Gott, so folget ihm nach, ist es aber Baal, so folget ihm!
    Und das Volk antwortete ihm nichts.'
  eng-JPS: 'And Elijah came near unto all the people, and said: ''How long halt ye
    between two opinions? if the LORD be God, follow Him; but if Baal, follow him.''
    And the people answered him not a word.'
  srp-1865: 'Tada pristupi Ilija ka svemu narodu i reèe: dokle æete hramati na obje
    strane? Ako je Gospod Bog, idite za njim; ako li je Val, idite za njim. Ali narod
    ne odgovori mu ni rijeèi.'
  lug-lug: Awo Eriya n’ayimirira mu maaso g’abantu n’ayogera nti, “Mulituusa wa okutta
    aganaaga? Obanga Mukama ye Katonda mumugoberere, naye obanga Baali ye Katonda
    mugoberere oyo.” Naye abantu ne batamuddamu kigambo na kimu.
  heb-heb: ויגש אליהו אל כל העם ויאמר עד מתי אתם פסחים על שתי הסעפים אם יהוה האלהים
    לכו אחריו ואם הבעל לכו אחריו ולא ענו העם אתו דבר׃
  ben-IRV: পরে এলিয় লোকদের সামনে গিয়ে বললেন, “আর কতদিন তোমরা দুই নৌকায় পা দিয়ে
    থাকবে? যদি সদাপ্রভুই ঈশ্বর হন তবে তাঁর অনুসরণ কর, আর যদি বালদেবতাই ঈশ্বর হন তবে
    তাঁর অনুসরণ কর।” কিন্তু লোকেরা কোনো উত্তর দিল না।
  pan-pan: ਤਾਂ ਏਲੀਯਾਹ ਸਾਰੇ ਲੋਕਾਂ ਕੋਲ ਆਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਭਲਾ, ਤੁਸੀਂ ਕਦ ਤੱਕ ਦੋ
    ਖਿਆਲਾਂ ਉੱਤੇ ਲੰਗੜਾ ਕੇ ਚੱਲੋਗੇ? ਜੇ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ ਹੈ ਤਾਂ ਉਹ ਦੇ ਮਗਰ ਲੱਗੋ ਪਰ ਜੇ ਬਆਲ
    ਹੈ ਤਾਂ ਉਹ ਦੇ ਮਗਰ ਲੱਗੋ ਤਾਂ ਲੋਕਾਂ ਨੇ ਉਸ ਦੇ ਉੱਤਰ ਵਿੱਚ ਇੱਕ ਗੱਲ ਵੀ ਨਾ ਆਖੀ।
  tkr-tkr: 'İlyas milletısqa qığeç''u eyhen: – Şu nimeena gahnane q''öbvalla haa''as?
    Rəbb vuşda Allahxhee, mang''uqab qihna hudoora! De''eş, şu Ba''alva eyheexhe,
    manke mang''uqab qihna hudoora! Milletın nıq'' qığavhu deş.'
  mya-JVB: ဧလိယ သည် လူ များရှိရာသို့ လာ ၍ ၊ သင် တို့သည် ဘာသာ နှစ် ပါးစပ်ကြား မှာ အဘယ်မျှ
    ကာလ ပတ်လုံးယုံမှားသောစိတ်နှင့် နေကြလိမ့်မည်နည်း။ ထာဝရဘုရား သည် ဘုရားသခင် မှန်လျှင်
    ထို ဘုရားကို ဆည်းကပ် ကြလော့။ ဗာလ သည် ဘုရားသခင်မှန်လျှင် ထို ဘုရားကို ဆည်းကပ် ကြလော့ဟုဆိုလျှင်၊
    လူ များတို့ သည် တိတ်ဆိတ် စွာ နေကြ၏။
  tbg-tbg: Ruvaaquma vuvaro Elaitaava vaiinti nahenti nivuqaa himpiro tiharo, Ne taara
    avu aato vataaka, tairentave ne vohaa avu aato vatevarave? Noravano Kotiva viva
    quqaa Variqavano vairera, ne vira autuqai tuaheraqi vuate. Baaliva quqaa variqavano
    vairera, ne vira autuqai tuaheraqi vuate, tumanta vaiinti nahenti mini ruvaaqumavi
    vauka kia uvavata tiraiti, evaara vaura.
  hmo-hmo: Vadaeni Elia ese taunimanima ibounai edia vairanai ia gini, ia gwau, “Laloa
    rua ena dala dekenai do umui noho, ela bona edena negai? Bema Lohiabada be Dirava,
    ia dekenai do umui tomadiho, to bema Bala be Dirava, ia dekenai do umui tomadiho.”
    To taunimanima ese hereva ta idia haere henia lasi.
  urd-urd: और एलियाह सब लोगों के नज़दीक आकर कहने लगा, “तुम कब तक दो ख़्यालों में डाँवाडोल
    रहोगे? अगर ख़ुदावन्द ही ख़ुदा है, तो उसकी पैरवी करो; और अगर बा'ल है, तो उसकी पैरवी
    करो।” लेकिन उन लोगों ने उसे एक हर्फ़ जवाब न दिया।
  rus-SYN: 'И подошел Илия ко всему народу и сказал: долго ли вам хромать на оба колена?
    если Господь есть Бог, то последуйте Ему; а если Ваал, то ему последуйте. И не
    отвечал народ ему ни слова.'
  bqc-SIM: 'Ɔ̃ Ɛlia sↄ̃̀ Isailiↄzi à ń lá à mɛ̀: Áↄ yã́ kũa ↄkpɛai e bↄɛ ni?
    Tó Dii mɛ́ Lua ũ, à tɛaàzi. Tó Baaliɛ sↄ̃, à tɛaàzi. Aai yãe zã́ síwào,'
  tcz-CHONGTHU: Hichun Elijah chu amaho masang ah ading doh in, “Phat i-chanpi hi
    lunggel khenna nei louva lungni pu’a naum jom jing nahlai diuham? Pakai hi Pathen
    ahi natiu leh jui jeng’un, ahinla Baal hi pathen ahi natiu leh jui jeng’un,” atin
    ahi. Ahinlah mipi chu athipchet jeng un ahi.
  mar-mar: तेव्हा एलीया सर्व लोकांजवळ येऊन म्हणाला, “तुम्ही कोठवर आपले मन बदलत राहणार?
    जर परमेश्वर खरा देव असेल तर त्यास अनुसरा. पण बआल खरा देव असेल तर त्यास अनुसरा.”
    लोक यावर एका शब्दानेही त्यास उत्तर देऊ शकले नाही.
  soq-soq: Ita Elaia apana uduudu danauwo enene diamone wanase, “E walama dainea insaisala
    natamoilana enee insaisala dea ituna. Naita Iawe ipa God, aiawa ruawaitane waweitana,
    tane naita Baal ipa God me waweitana.” Ita apana mai aiau da wapona, dia.
  qub-qub: 'Chaura Eliasga runacuna shuntacasha caycajman witiycur niran: «Gamcuna
    ¿imaycamataj wichaypa uraypa yarparcaycanqui? Tayta Dios rasunpa Dios captenga
    payllata adurar rispitay-llapa. Baal dios captenga chay cajta rispitay.» Shuntacasha
    caycaj runacunaga ni juc shimipis mana rimacuranchu.'
  bqp-bqp: 'Akũ Iliasu nà gbɛ̃nↄi à ń lá à pì: Á laasun nigↄ̃ kpaatɛna ari bↄrɛmɛɛ?
    Tó Dikiri bi Ludamɛ, à tɛ́i. Tó Baalimɛ sↄ̃, à tɛ́i. Odi yãke wearo,'
  hat-hat: 'Eli al kanpe devan pèp la, li di yo: -Kilè n''a sispann woule de bò! Si
    se Seyè a ki Bondye, se li pou n'' sèvi. Si se Baal ki Bondye, se li pou n'' sèvi!
    Men pèp la pa di yon mo.'
  eng-BSB: Then Elijah approached all the people and said, “How long will you waver
    between two opinions? If the LORD is God, follow Him. But if Baal is God, follow
    him.” But the people did not answer a word.
  eng-WEBPB: Elijah came near to all the people, and said, “How long will you waver
    between the two sides? If the LORD is God, follow him; but if Baal, then follow
    him.” The people didn’t say a word.
  kbq-kbq: Ana hutageno Elaija'a maka vahe zamavuga otino amanage huno hu'ne, Nama'a
    zupa tare antahintahirera otineta kantu vuge kama egera nehaze? Ra Anumzamo'ma
    tamage Anumzama mani'nena, Agri avaririho. Hianagi Bali havi anumzamo'ma tamage
    Anumzama mani'nena agri avaririho. Anagema hige'za ana vahe'mo'za kea osu'naze.
  nhe-BL: 'Huan monechcahui Elías iniixtla nochi israelitame, huan quinilhui: ―¿Hasta
    quema tlamis inquipiyase ome imotlalnamiquilis? Intla TOTECO yajaya Dios, xijtoquilica.
    Huan intla Baal yajaya Dios, ya xijtoquilica. Huan nopa israelitame ax tleno tlananquilijque.'
  bus-bus: 'Ben Ilia sↄ̃̀ gbɛ̃nↄzi à ń lá à bè: A laasuu égↄ̃ kpaatɛna ai bↄrɛmɛ?
    Tó Dii nɛ́ Ludamɛ, à tɛ́zi. Tó Baalimɛ sↄ̃, à tɛ́zi. Aↄ̃ↄe yãke siàlaro,'
  gub-BL: Uhem Eri a'e teko wanuwake kury, wanupe uze'eg pà kury. — Màràn kwarahy
    pemumaw putar penemiapo ràm ikwaw 'ym pà nehe. Aze Tupàn Tuweharupi Wiko Ma'e
    wiko pezarete romo, pemuwete katu a'e zutyka'i nehe. Aze Ma'aw pezarete romo hekon,
    pemuwete katu Ma'aw nehe, i'i wanupe. Teko nuwazar kwaw Eri ze'eg wà.
  eng-DRA: 'And Elias coming to all the people, said: How long do you halt between
    two sides? if the Lord be God, follow him: but if Baal, then follow him. And the
    people did not answer him a word.'
