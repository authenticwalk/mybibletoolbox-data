verse: 1KI.018.021
translations:
  mal-C: 'ഏലിയാവു ജനാവലിയുടെമുമ്പാകെ ചെന്നു ചോദിച്ചു: “നിങ്ങൾ എത്രകാലം ഇങ്ങനെ രണ്ട്
    ഊന്നുവടിയിലുമായി മുടന്തിനീങ്ങും? യഹോവ ആകുന്നു ദൈവം എങ്കിൽ അവിടത്തെ സേവിക്കുക!
    അല്ല, ബാലാണു ദൈവമെങ്കിൽ അവനെ സേവിക്കുക” എന്നു പറഞ്ഞു. എന്നാൽ, ജനം മറുപടിയായി ഒരു
    വാക്കുപോലും പറഞ്ഞില്ല.'
  deu-TKW: 'Da trat Elia zu allem Volke heran und sprach: Wie lange wollt ihr hinken
    auf beiden Seiten? Ist Jahwe der wahre Gott, so wandelt ihm nach; ist''s aber
    Baal, so wandelt ihm nach! Und das Volk antwortete ihm nichts.'
  lin-lin: 'Eliya apusanaki pene na bato mpe alobaki : — Kino tango nini bokotambola
    lokolo moko na zamba mpe lokolo mosusu na nzela ? Soki Yawe azali Nzambe, tika
    ete bolanda Ye ! Kasi soki mpe Bala, bolanda ye. Bato bazongisaki ata eloko moko
    te.'
  eng-LSV: and Elijah comes near to all the people and says, “Until when are you leaping
    on the two branches? If YHWH [is] God, go after Him; and if Ba‘al, go after him”;
    and the people have not answered him a word.
  eng-GNV: 'And Eliiah came vnto all the people, and said, How long halt ye betweene
    two opinions? If the Lord be God, follow him: but if Baal be he, then goe after
    him. And the people answered him not a worde.'
  eng-WEBSTER: 'And Elijah came to all the people, and said, How long halt ye between
    two opinions? if the LORD is God, follow him: but if Baal, then follow him. And
    the people answered him not a word.'
  nhw-BL: 'Huan monechcahui Elías iniixpa nochi israelitame, huan quinilhui: ―¿Hasta
    quema tlamis anquipiyase ome amotlalnamiquilis? Sintla TOTECO yaya Dios, xijtoquilica.
    Huan sintla Baal yaya Dios, ya xijtoquilica. Huan nopa israelitame amo tleno tlananquilijque.'
  swh-ONEN: Eliya akasimama mbele ya watu na kusema, “Mtasitasita katika mawazo mawili
    hadi lini? Ikiwa Bwana ndiye Mungu, mfuateni yeye; lakini ikiwa Baali ni Mungu,
    basi mfuateni yeye.” Lakini watu hawakusema kitu.
  bba-bba: Mɑ Eli u bu susi u nɛɛ, dommɑ i ko i bɛɛn ɡɔ̃rusu yiru deri. Ǹ n Yinni
    Gusunɔn nɑ u sɑ̃ɑ kpuron Yinni, i nùn sɑ̃ɑwɔ. Ǹ n mɑɑ Bɑɑlin nɑ, i nùn sɑ̃ɑwɔ.
    Adɑmɑ tɔn be, bɑ ǹ nùn ɡɑ̃ɑnu ɡɑnu wisɑ.
  eng-KJVCPB: 'And Elijah came unto all the people, and said, How long halt ye between
    two opinions? if the Lord be God, follow him: but if Baal, then follow him. And
    the people answered him not a word.'
  cpy-cpy: 'Ari ipokakiri rirori Elías jempe ipiyotaka isheninka-paeni, ikantapaakiri:
    “¿Jempema okaateka pipakahaero pipithopitho-waetaka okantakaemi otzimi apite pikenkishiryaani?
    Riirika riroperori Tajorentsi pikemijanteri, pimatero. Riirika Inkañaaweri pikemijanteri
    rirori, pimatero.” Ari imaeritee-yakini isheninka-paeni tekatsi akatsini.'
  luo-luo: Elija nodhi mochungʼ e nyim ji mowachonegi niya, “Nyaka karangʼo ma ubiro
    digni e kind paro ariyo? Ka Jehova Nyasaye en Nyasaye, luweuru, to ka Baal en
    nyasaye luweuru.” To ji ne olingʼ thi.
  meu-meu: Bena Elia ese taunimanima iboudiai e raka henidia kahi, e hereva henidia,
    eto, Lalo rua ai ba raka ege raka ege ela bona edena nega? Bema Iehova na Dirava,
    ia murina ai ba raka; a bema Baal, ia murina amo ba raka. Bena taunimanima na
    hereva ta ai asie haere henia.
  npi-ULB: एलिया सबै मानिसका नजिक आई भने, “कहिलेसम्म तिमीहरू आफ्नो मन बद्लिरहन्छौ
    ? परमप्रभु नै परमेश्वर हुनुहुन्छ भने उहाँको पछि लाग । तर बाल परमेश्वर हो भने त्यसको
    पछि लाग ।” तापनि मानिसहरूले तिनलाई जवाफ दिएनन् ।
  yor-yor: Elijah sì lọ síwájú gbogbo àwọn ènìyàn, ó sì wí pé, “Yóò ti pẹ́ tó tí ẹ̀yin
    yóò máa ṣiyèméjì? Bí Olúwa bá ni Ọlọ́run, ẹ máa tọ̀ ọ́ lẹ́yìn, ṣùgbọ́n bí Baali
    bá ni Ọlọ́run, ẹ máa tọ̀ ọ́ lẹ́yìn.” Ṣùgbọ́n àwọn ènìyàn náà kò sì wí ohun kan.
  emp-NTPO: 'Maʌ̃ne Elíara jũmarã quĩrãpita piradrʌped̶a nãwã jarasia: –¿Ab̶a sãʌ̃be
    crĩcha umé eropanani? Baalda wãrã Ãcõrẽ baibʌrʌ, idjidrʌ ẽpẽnadua. Baribʌrʌ Ãcõrẽda
    dji wãrã araa baibʌrʌ, idjidrʌ ẽpẽnadua.– Baribʌrʌ ẽberãrãba ni cãrẽ sid̶a jarad̶aẽ́
    basía.'
  pes-OPCB: 'وقتی همه جمع شدند، ایلیا خطاب به ایشان گفت: «تا کی می‌خواهید هم خدا را
    بپرستید و هم بتها را؟ اگر خداوند خداست، او را اطاعت نمایید و اگر بعل خداست، او
    را پیروی کنید.» اما قوم هیچ جوابی ندادند.'
  tgl-ULB: Si Elias ay lumapit sa lahat ng tao at sinabi niya, “Gaano katagal ninyong
    babaguhin ang inyong kaisipan? Kung si Yahweh ay Diyos, sumunod kayo sa kaniya.
    Ngunit kung si Baal ay Diyos, sundin siya.” Subalit ang mga tao ay hindi sumagot
    sa kaniya kahit isang salita.
  cbu-NT: Anushsha Elíyas chiyzayaru, ichingaroo tputs tsiyatarangu, ¿Ashinooja siy
    piyari tsimbun chinakis anoo kasachis? Apanllee chinakus, yusur apanllputseetssha
    chinat ashiksawa. Nda ashishtamaam yachayani. ¿Chakaja kizpur taak? Wandaya Apanll
    wamari kasiru taaku, anootsimari chinangtsa. Itaru, wandaya apanllputs Baal wamari
    kasiru taaku, anootsimaritam mangishish chinangtsa, tárangu, anoo ashparitssin
    tputs nda minumtiyam yámaranganaya.
  hui-hui: Ani íbu ngoai ho heagola Elaya ibugua wali agali hearia irigi halu puwa
    lalu, Wali agali tombene hondo kihe kamiruni mini mbiraore angi wuleberemibe.
    Anduane Homogo ibu Ngode Datagaliwabeore heagua nde ibunihondo hangu lotu lalu
    halimu. Bala ibu Ngode Datagaliwabeore heagua nde ibunihondo hangu lotu laramine,
    lene. Ani layagola wali agali bu hearume ibuhondo bi mbira ladai nabi hene.
  mya-mya: ဧ​လိ​ယ​သည်​ထို​လူ​တို့​ထံ​သို့​ချဉ်း​ကပ်​၍``သင် တို့​သည်​အ​ဘယ်​မျှ​ကြာ​အောင်​စိတ်​ဇ​ဝေ​ဇ​ဝါ
    ရှိ​နေ​ကြ​ပါ​မည်​နည်း။ ထာ​ဝ​ရ​ဘု​ရား​သည် ဘု​ရား​အ​မှန်​ဖြစ်​လျှင် ကိုယ်​တော်​အား​ဝတ်​ပြု
    ကိုး​ကွယ်​ကြ​လော့။ ဗာ​လ​သည်​ဘု​ရား​အ​မှန် ဖြစ်​လျှင်​မူ​ကား​သူ့​အား​ဝတ်​ပြု​ကိုး​ကွယ်
    ကြ​လော့'' ဟု​ဆို​၏။ သို့​ရာ​တွင်​လူ​တို့​သည် မည်​သို့​မျှ​ပြန်​၍​မ​ပြော​ကြ။-
  bod-N: དེར་ཨེ་ལི་ཡཱ་མི་ཐམས་ཅད་ཀྱི་མདུན་དུ་བྱོན་ཏེ་དེ་དག་ལ། ཁྱོད་རྣམས་བློ་གཉིས་འགལ་བྱས་ནས་དུས་ནམ་ཞིག་གི་བར་དུ་སྡོད་པར་བྱའམ།
    གལ་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་དཀོན་མཆོག་ལགས་ན། ཁྱོད་རྣམས་ཁོང་གི་རྗེས་སུ་འབྲོངས་ཤིག
    གལ་ཏེ་པཱ་ཨལ་དཀོན་མཆོག་ཡིན་ན། ཁྱོད་རྣམས་དེའི་རྗེས་སུ་འབྲོངས་ཤིག་ཅེས་བསྐུལ་ནའང་།
    མི་ཚོགས་ཀྱིས་ལན་དུ་ཚིག་གཅིག་ཀྱང་མ་སྨྲས་སོ། །
  sna-sna: Eria akaenda pamberi pavanhu akati, “Mucharamba muchifunga mifungo miviri
    kusvikira riniko? Kana Jehovha ari Mwari, muteverei; asi kana Bhaari ari Mwari,
    muteverei.” Asi vanhu havana chavakataura.
  spa-BLM: 'Elías se acercó a todo el pueblo y dijo: “¿Hasta cuándo vacilaréis entre
    los dos bandos? Si Yahvé es Dios, seguidlo; pero si es Baal, seguidlo”. La gente
    no dijo nada.'
  cac-cac: 'Ix lajvi chi'', ix c''och vin̈aj Elías chi'' d''a scal eb'' anima chi''
    smasanil, ix yalan vin̈ d''a eb'' icha tic: —¿B''aq''uin̈ val ol eyactejcan somsoman
    e pensar? Tato a Jehová to yel Dios toni, an̈ejocab'' d''ay tzex och ejmelal.
    Tato a Baal chi'' dios pax jun, an̈ejocab'' d''ay tzeyaq''uem e b''a, xchi vin̈.
    Axo eb'' anima chi'' maj tac''voclaj eb''.'
  swh-ULB: Eliya akaja karibu na watu wote akasema, “Mtaendelea kubadilisha mawazo
    yenu mpaka lini? Kama BWANA ni Mungu, mfuateni yeye, Lakini kama Baali ni Mungu,
    basi mfuateni yeye,” Lakini watu hawakumjibu neno.
  bel-bel: 'І падышоў Ільля да ўсяго народу і сказаў: ці доўга вам кульгаць на абодва
    калены? Калі Гасподзь ёсьць Бог, дык ідзеце сьледам за Ім; калі Ваал, дык ідзеце
    сьледам за ім. І не адказваў народ яму ні слова.'
  wed-wed: Elijah patara au naoi i mairi ma i riwei, “Wei vinua-raḡaraḡai mara aiwai
    ina kwa, ona vinuanaina nae ma ona vianuanaina nei, metauna notana ona vaia? Mepa
    da Bada God, tauna ona raudunelei. Mepa da Baal god, tauna ona raudunelei.” Wate
    rava eḡa aiwai ita riwei.
  deu-ELBBK: 'Da trat Elia zu dem ganzen Volk hin und sprach: Wie lange hinkt ihr
    auf beiden Seiten? Wenn Gott, der HERR, ist, so wandelt ihm nach; wenn aber der
    Baal, so wandelt ihm nach! Und das Volk antwortete ihm kein Wort.'
  mbb-OT: Mid-uvey si Elias diyà te menge etew is migkaǥi te, “Sengemenu keluǥayad
    is kedsunud niw te zezuwa he tuluuwen? Emun iyan Megbevayà is Nengazen ne sunuza
    niw sikandin piru emun iyan Megbevayà si Baal ne iyan niw sunuza.” Piru wazà medtavak
    is menge etew.
  mal-2015: 'അപ്പോൾ ഏലീയാവു അടുത്തുചെന്നു സർവ്വജനത്തോടും: നിങ്ങൾ എത്രത്തോളം രണ്ടു
    തോണിയിൽ കാൽവെക്കും? യഹോവ ദൈവം എങ്കിൽ അവനെ അനുഗമിപ്പിൻ; ബാൽ എങ്കിലോ അവനെ അനുഗമിപ്പിൻ
    എന്നു പറഞ്ഞു; എന്നാൽ ജനം അവനോടു ഉത്തരം ഒന്നും പറഞ്ഞില്ല.'
  rmc-rmc: 'Androda o Eliaš geľa angle savore manuša a phenďa: „Dži kana kamen te
    el pro duj seri, hoj lašarena jekhvar le Devles a paľis le Baal? Te hino o RAJ
    tumaro Del, lašaren les, ale te o Baal hino tumaro del, akor lašaren les.“ Ale
    o manuša leske pre oda ňič na phende.'
  pes-OPV: 'و ایلیابه تمامی قوم نزدیک آمده، گفت: «تا به کی درمیان دو فرقه می‌لنگید؟
    اگر یهوه خداست، او راپیروی نمایید! و اگر بعل است، وی را پیروی نمایید!» اما قوم
    در جواب او هیچ نگفتند.'
  ron-1924: 'Атунч, Илие с-а апропият де тот попорул ши а зис: „Пынэ кынд врець сэ
    шкьопэтаць де амындоуэ пичоареле? Дакэ Домнул есте Думнезеу, мерӂець дупэ Ел,
    яр дакэ есте Баал, мерӂець дупэ Баал!” Попорул ну й-а рэспунс нимик.'
  aui-aui: Elaija wawaya tupana naghodiye imiiri bi iwonedi bo, “Raghani meme bi noghota
    bata basudiye konituyakayakata? Memeda Yawe touna God, na kokivini; bi meboda
    Baal touna God, na wasina kokivini.” Bi gegha, wawaya tupadi sivikawapotapota.
  ben-OBCV: এলিয় লোকদের সামনে গিয়ে বললেন, “আর কত দিন তোমরা দুটি অভিমতের মাঝে দ্বিধাগ্রস্ত
    হয়ে থাকবে? সদাপ্রভু যদি ঈশ্বর হন, তবে তাঁর অনুগামী হও; কিন্তু বায়াল যদি ঈশ্বর
    হয়, তবে তারই অনুগামী হও।” কিন্তু লোকেরা কিছুই বলেনি।
  som-som: Markaasaa Eliiyaah u soo dhowaaday dadkii oo dhan, oo wuxuu ku yidhi, War
    ilaa goormaad laba ra'yi u dhexaynaysaan? War haddii Rabbigu Ilaah yahay isaga
    raaca, laakiinse haddii Bacal Ilaah yahay isaga raaca. Oo dadkiina isagii xataa
    eray keliya uguma jawaabin.
  lat-VUC: 'Accedens autem Elias ad omnem populum, ait: Usquequo claudicatis in duas
    partes? si Dominus est Deus, sequimini eum: si autem Baal, sequimini illum. Et
    non respondit ei populus verbum.'
  eng-ASVBT: And Elijah came near unto all the people, and said, How long go ye limping
    between the two sides? if Jehovah be God, follow him; but if Baal, then follow
    him. And the people answered him not a word.
  ita-1885: 'Allora Elia si accostò a tutto il popolo, e disse: Infino a quando zoppicherete
    de'' due lati? Se il Signore è Dio, seguitatelo; se altresì Baal è Dio, seguitate
    lui. Ma il popolo non gli rispose nulla.'
  eng-LXXUP: 'And Elijah drew near to them all: and Elijah said to them, How long
    wilt ye halt on both feet? if the Lord be God, follow him; but if Baal, follow
    him. And the people answered not a word.'
  eng-ULB: Elijah came near to all the people and said, “How long will you keep changing
    your mind? If Yahweh is God, follow him. But if Baal is God, then follow him.”
    Yet the people did not answer him a word.
  spa-VBL: 'Elías se acercó al pueblo y les preguntó: “¿Hasta cuándo van a andar cojeando,
    dudando entre dos creencias opuestas? Si el Señor es Dios, entonces síganlo. Pero
    si Baal es Dios, entonces síganlo”. Pero la gente no respondió.'
  fra-_FOB: 'Puis Élie s''approcha de tout le peuple et dit: Jusqu''à quand boiterez-vous
    des deux côtés? Si l''Éternel est Dieu, suivez-le; mais si c''est Baal, suivez-le!
    Mais le peuple ne lui répondit pas un mot.'
  mal-mal: 'അപ്പോൾ ഏലീയാവ് അടുത്തുചെന്ന് സർവ്വജനത്തോടും: “നിങ്ങൾ എത്രത്തോളം അഭിപ്രായ
    സ്ഥിരതയില്ലാത്തവരായി രണ്ട് തോണിയിൽ കാൽ വെക്കും? യഹോവ ദൈവം എങ്കിൽ അവിടുത്തെ അനുഗമിക്കുവിൻ;
    ബാല്‍ എങ്കിലോ അവനെ പിൻപറ്റുവിൻ” എന്ന് പറഞ്ഞു; എന്നാൽ ജനം അവനോട് ഉത്തരം ഒന്നും
    പറഞ്ഞില്ല.'
  urd-GVR: to Iliyās un ke sāmne jā khaṛā huā aur kahā, “Āp kab tak kabhī is taraf,
    kabhī us taraf langaṛāte raheṅge? Agar Rab Ḳhudā hai to sirf usī kī pairawī kareṅ,
    lekin agar Bāl wāhid Ḳhudā hai to usī ke pīchhe lag jāeṅ.” Log ḳhāmosh rahe.
  suz-BL: मिनु एलीया मुर नेल्‍ल आन ङोंइती राप्‍शा “गे गेना सम्‍म थुं निक्‍शी पा बाक्‍नीनी?
    परमप्रभु यावे, थमा परमप्रभु बाक्‍ब देंनीनी हना, मेको आ नोले खोतीन। बालन परमप्रभु
    बाक्‍ब देंनीनी हना, मेको आ नोले खोतीन” देंमाक्‍त। तन्‍न मुरपुकीम लोव़ का यो मलेत्‍थु,
    सिक्‍सी पा बाक्‍मा बाक्‍त। यहोसु २४:१४; मत्ती ६:२४
  ita-1927: 'Allora Elia s’accostò a tutto il popolo, e disse: “Fino a quando zoppicherete
    voi dai due lati? Se l’Eterno è Dio, seguitelo; se poi lo è Baal, seguite lui”.
    Il popolo non gli rispose verbo.'
  ckb-ckb: 'ئەلیاسیش لە هەموو گەل چووە پێشەوە و گوتی: «هەتا کەی لەنێوان ئەم دووانەدا
    دوو دڵ دەبن؟ ئەگەر یەزدان خودایە دوای بکەون، ئەگەر بەعلیش خودایە دوای ئەو بکەون.»
    بەڵام گەل بە یەک وشەش وەڵامیان نەدایەوە.'
  eng-BBE: And Elijah came near to all the people and said, How long will you go on
    balancing between two opinions? if the Lord is God, then give worship to him;
    but if Baal, give worship to him. And the people said not a word in answer.
  kan-OKCV: ಆಗ ಎಲೀಯನು ಸಕಲ ಜನರ ಬಳಿಗೆ ಬಂದು, “ನೀವು ಎರಡು ಅಭಿಪ್ರಾಯಗಳ ಮಧ್ಯದಲ್ಲಿ ಎಷ್ಟರವರೆಗೂ
    ನಿಂತುಕೊಂಡಿರುವಿರಿ? ಯೆಹೋವ ದೇವರು ದೇವರಾಗಿದ್ದರೆ, ಅವರನ್ನೇ ಹಿಂಬಾಲಿಸಿರಿ; ಬಾಳನು ದೇವರಾಗಿದ್ದರೆ,
    ಅವನನ್ನೇ ಹಿಂಬಾಲಿಸಿರಿ,” ಎಂದನು. ಜನರು ಅವನಿಗೆ ಒಂದು ಮಾತಾದರೂ ಹೇಳಲಿಲ್ಲ.
  tam-2017: 'அப்பொழுது எலியா எல்லா மக்களுக்கும் அருகில் வந்து: நீங்கள் எதுவரைக்கும்
    இரண்டு நினைவுகளால் குந்திக்குந்தி நடப்பீர்கள்; யெகோவா தெய்வம் என்றால் அவரைப் பின்பற்றுங்கள்;
    பாகால் தெய்வம் என்றால் அவனைப் பின்பற்றுங்கள் என்றான், மக்கள் மறுமொழியாக அவனுக்கு
    ஒன்றும் சொல்லவில்லை.'
  spa-RV-1909: 'Y acercándose Elías á todo el pueblo, dijo: ¿Hasta cuándo claudicaréis
    vosotros entre dos pensamientos? Si Jehová es Dios, seguidle; y si Baal, id en
    pos de él. Y el pueblo no respondió palabra.'
  ron-BTF: 'Şi Ilie a venit la tot poporul şi a spus: Până când veţi şchiopăta voi
    între două opinii? Dacă DOMNUL este Dumnezeu, urmaţi-l pe el; dar dacă este Baal,
    atunci urmaţi-l pe el. Şi poporul nu i-a răspuns un cuvânt.'
  eng-WEBP: Elijah came near to all the people, and said, “How long will you waver
    between the two sides? If the LORD is God, follow him; but if Baal, then follow
    him.” The people didn’t say a word.
  eng-FBV: Elijah approached the people and asked them, “How long will you hobble
    along, hesitating between two opposite beliefs? If the Lord is God, then follow
    him. But if Baal is God, then follow him.” But the people gave o answer.
  nld-1939: 'Nu verscheen Elias voor het verzamelde volk en sprak: Hoe lang blijft
    ge nog op twee gedachten hinken? Als Jahweh God is, dien Hem dan; is het Báal,
    dan moet ge Báal dienen. Het volk wist er niets op te antwoorden.'
  nch-BL: 'Huan monechcahui Elías iniixpa nochi israelitame, huan quinilhui: ―¿Hasta
    quema tamis anquipiyase ome amotalnamiquilis? Sinta TOTECO yaya Dios, xijtoquilica.
    Huan sinta Baal yaya Dios, ya xijtoquilica. Huan nopa israelitame amo teno tananquilijque.'
  vie-1934: 'Đoạn Ê-li đến trước mặt dân sự mà nói rằng: Các ngươi đi giẹo hai bên
    cho đến chừng nào? Nếu Giê-hô-va là Đức Chúa Trời, khá theo Ngài; nếu Ba-anh là
    Đức Chúa Trời, hãy theo hắn. Song dân sự không đáp một lời.'
  hin-CV: एलियाह ने भीड़ के निकट आकर कहा, “दो मतों के बीच तुम लोग और कब तक डगमगाते
    रहोगे? यदि याहवेह ही परमेश्वर हैं तो उनका अनुसरण करो; और अगर बाल, तो उसका.” इसके
    उत्तर में लोग एक शब्द तक न कह सके.
  spa-BES: 'Entonces Elías se acercó a todo el pueblo y dijo: ¿Cuánto tiempo seguirán
    entre dos opiniones? Si el Señor es Dios, entonces síganlo, más si baal, síganlo
    a él. Y la gente no respondió ni una palabra.'
  tdx-tdx: 'Nitotofe’ i Elià ondatio, le nanoa’e ty hoe: Ampara’ te ombia ty mbe hifejofejo
    añivon-tsafiry roe? Naho Iehovà ro Andrianañahare, oriho, fa naho i Baale ka,
    le oriho. Tsy nahakofò-bolan-draike ondatio.'
  tha-KJV: และเอลียาห์​ก็​เข​้ามาใกล้ประชาชนทั้งปวงกล่าวว่า “ท่านทั้งหลายจะขยักขย่อนอยู่ระหว่างสองฝ่ายนี้นานสักเท่าใด
    ถ้าพระเยโฮวาห์ทรงเป็นพระเจ้าจงติดตามพระองค์ แต่​ถ้าพระบาอัลเป็น ก็​จงตามท่านไปเถิด”
    และประชาชนไม่ตอบท่านสักคำเดียว
  por-BR-2018: 'E aproximando-se Elias a todo o povo, disse: Até quando hesitareis
    vós entre dois pensamentos? Se o SENHOR é Deus, segui-lhe; e se Baal, ide depois
    dele. E o povo não respondeu palavra.'
  deu-ELO: 'Da trat Elia zu dem ganzen Volke hin und sprach: Wie lange hinket ihr
    auf beiden Seiten? Wenn Jehova Gott ist, so wandelt ihm nach; wenn aber der Baal,
    so wandelt ihm nach! Und das Volk antwortete ihm kein Wort.'
  eng-WYC-2018: Forsooth Elijah nighed to all the people of Israel, and said, How
    long halt ye into two parts? (or How long shall ye waver between two paths?) If
    the Lord is God, follow ye him; and if Baal is God, follow ye him. And the people
    answered not one word to him.
  epo-epo: 'Tiam Elija aliris al la tuta popolo, kaj diris: Kiel longe ankoraŭ vi
    lamos sur du flankoj? se la Eternulo estas Dio, sekvu Lin; kaj se Baal, tiam sekvu
    lin. Kaj la popolo nenion respondis al li.'
  uig-PIN: 'Iliyas barliⱪ hǝlⱪⱪǝ yeⱪin kelip: — Ⱪaqanƣiqǝ ikki pikir arisida arisaldi
    turisilǝr? Əgǝr Pǝrwǝrdigar Huda bolsa, uningƣa ǝgixinglar; Baal Huda bolsa, uningƣa
    ǝgixinglar, dedi. Əmma hǝlⱪ uningƣa jawab bǝrmǝy, ün-tin qiⱪarmidi.'
  beo-beo: 'Ilaidia da dunu huluanema asili, amane sia:i, “Dilia da habo wali seda
    ‘gode’ aduna elama fa:no bobogemusa: dadawa:loma:bela:? Dilia da Hina Gode da
    Godedafa dawa:sea, Ema nodone sia:ne gadoma! Be dilia da Ba:ile da Godedafa dawa:sea,
    ema nodone sia:ne gadoma!” Be Isala:ili dunu da sia: afae hamedafa sia:i.'
  tpi-OTNT: Na Elaija i go sanap klostu long ol manmeri na i tok olsem, “Yupela manmeri
    bilong tupela tingting, wanem taim bai yupela i gat wanpela tingting tasol? Sapos
    Bikpela em i God tru, orait yupela i mas lotu long em wanpela tasol. Na sapos
    Bal i God tru, orait yupela i mas lotu long em wanpela tasol.” Tasol ol manmeri
    i no bekim wanpela tok. Nogat tru.
  hau-SA: Iliya ya je gaban mutane ya ce, “Har yaushe za ku yi ta yawo tsakanin ra’ayoyi
    biyu? In Ubangiji ne Allah, ku bi shi; amma in Ba’al Allah ne, ku bi shi.” Mutane
    dai ba su ce uffam ba.
  uig-LAT: 'Iliyas barliq xelqqe yéqin kélip: — Qachan’ghiche ikki pikir arisida arisaldi
    turisiler? Eger Perwerdigar Xuda bolsa, uninggha egishinglar; Baal Xuda bolsa,
    uninggha egishinglar, dédi. Emma xelq uninggha jawab bermey, ün-tin chiqarmidi.'
  nde-nde: U-Elija wema phambi kwabantu wathi, “Lizathandabuza kuze kube nini ngeminakano
    emibili le na? Nxa uThixo enguNkulunkulu mlandeleni kodwa nxa uBhali enguNkulunkulu,
    mlandeleni.” Kodwa abantu abazange batsho lutho.
  ton-ton: 'Pea naʻe haʻu ʻa ʻIlaisiā ki he kakai kotoa pē, mo ne pehē, “ʻE fēfē ʻa
    hono fuoloa ʻo hoʻomou lotolotoua? Kapau ko e ʻOtua ʻa Sihova, mou muimui kiate
    ia: pea kapau ko Peali, muimui kiate ia.” Pea naʻe ʻikai toe lea ʻaki mai ʻe he
    kakai ha momoʻi lea ʻe taha.'
  ces-1613: 'A přistoupiv Eliáš ke všemu lidu, řekl: I dokudž kulhati budete na obě
    straně? Jestližeť jest Hospodin Bohem, následujtež ho; pakli jest Bál, jdětež
    za ním. A neodpověděl jemu lid žádného slova.'
  eng-WMB: Elijah came near to all the people, and said, “How long will you waver
    between the two sides? If the LORD is God, follow him; but if Baal, then follow
    him.” The people didn’t say a word.
  tam-TCV: எலியா எல்லா மக்களின் முன்னும் நின்று அவர்களைப் பார்த்து, “நீங்கள் எவ்வளவு
    காலத்துக்கு இரண்டு அபிப்பிராயங்களுக்கு இடையில் தடுமாறிக் கொண்டிருப்பீர்கள்? யெகோவா
    இறைவனானால் அவரைப் பின்பற்றுங்கள்; பாகால் இறைவனானால் அவனைப் பின்பற்றுங்கள்” என்றான்.
    மக்களோ ஒன்றும் சொல்லவில்லை.
  ceb-ULB: Mipaduol si Elias sa tibuok katawhan sa Israel ug miingon, “Hangtod kanus-a
    man kamo magpunay ug usab-usab sa inyong mga hunahuna? Kung Dios si Yahweh, sunda
    siya. Apan kung Dios si Baal, nan sunod kaniya.” Apan wala mitubag ang katawhan
    sa iyang gisulti.
  pol-UBG: 'Wtedy Eliasz zbliżył się do całego ludu i powiedział: Jak długo będziecie
    się wahać między dwoma zdaniami? Jeśli PAN jest Bogiem, idźcie za nim, a jeśli
    Baal, idźcie za nim. A lud nie odpowiedział mu ani słowa.'
  agr-agr: 'Dutikamtai Elías ashí tuwaka ijunbaunum jeganta ditan chichajak: “¿Atumesh
    ima Apajuík umigchau jimag anentaintin ainajum dusha wajutiya yapajinattagme?
    Wi Tuke Pujuun umijag nunú dekas Apajuíyaitkuig nii umigkatajum. Untsu dekas Baal
    Apajuíyaitkuig nii umigkatajum”, tiuwai. Tusa tamash aents aidauk makichkish aimtsuk
    ijunu.'
  kyc-kyc: Dokopa Ilainjame wambu dupwa peteyaminyi dokona papala dopa leya. Nakama
    suu pingi lama manjo karo anjokorape mendaki palyaramisi? Kamongo doko Anatu ramo
    baa lakandalapape. Dee Bealo doko Anatu ramo baa lakandalapape, leya. Dopa leyamopape
    wambu dupwame pii kuki mende laa nayami.
  urd-GVU: تو الیاس اُن کے سامنے جا کھڑا ہوا اور کہا، ”آپ کب تک کبھی اِس طرف، کبھی
    اُس طرف لنگڑاتے رہیں گے؟ اگر رب خدا ہے تو صرف اُسی کی پیروی کریں، لیکن اگر بعل
    واحد خدا ہے تو اُسی کے پیچھے لگ جائیں۔“ لوگ خاموش رہے۔
  deu-1912: 'Da trat Elia zu allem Volk und sprach: Wie lange hinkt ihr auf beide
    Seiten? Ist der HERR Gott, so wandelt ihm nach; ist''s aber Baal, so wandelt ihm
    nach. Und das Volk antwortete ihm nichts.'
  ntj-ntj: Nyangka-tjananya Layirrtjalu watjarnu, “Wiya, tirtu-munta-yan kutjarra-kutjarra
    kulira? Nganalunyka yayirninytjulu kutjupa-kutjupa palyalpayi? Paraltu-munta?
    Wiya, Mama Kuurrtu yayirninytjulu palyaranyangka wananma-la.” Nyangka-ya yarnangu
    pirninyartu kanmanarringu ngaralanytja.
  kan-2017: ಎಲೀಯನು ಎಲ್ಲಾ ಜನರ ಹತ್ತಿರ ಹೋಗಿ ಅವರಿಗೆ, “ನೀವು ಎಷ್ಟರವರೆಗೆ ಎರಡು ಮನಸ್ಸುಳ್ಳವರಾಗಿರುವಿರಿ.
    ಯೆಹೋವನು ದೇವರಾಗಿದ್ದರೆ ಆತನನ್ನೇ ಹಿಂಬಾಲಿಸಿರಿ ಬಾಳನು ದೇವರಾಗಿದ್ದರೆ ಅವನನ್ನೇ ಹಿಂಬಾಲಿಸಿರಿ”
    ಎಂದು ಹೇಳಿದನು. ಜನರು ಇದಕ್ಕೆ ಏನೂ ಉತ್ತರಕೊಡದೆ ಸುಮ್ಮನಿರುವುದನ್ನು ಕಂಡನು.
  yap-yap: Me yan Elijah ngorad me ga’ar, “Uw n’umngin nap’an ni ngam pired mfin gimed
    duwgiliy lanin’med! Fa’anra SOMOL e ir Got, mi gimed fol rok; ma fa’anra Baal
    e ir e Got, mi gimed fol rok!” Me par e girdi’ nda rogned ta’ab bugithin.
  hlt-MCSB: Te vaengah Elijah te pilnam pum taengla mop tih, “Pomnah panit dongah
    ah me hil nim na ingang uh ve? Pathen Yahweh kah van atah a hnukah rhep pongpa
    uh. Tedae Baal kah van atah anih hnukah rhep pongpa uh,” a ti nah vaengah pilnam
    loh anih te ol doo pawh.
  mdy-ETH: ዒኢካ ዔኤሊያሴያ ሙካዖ ዴሮ ኮይላ፦ «ዓይዴ ሄላንዳኣና ዒንሢ ላምዖ ማሊሢና ሴካ ሃንጋ ጌይ ጌይ ናንጋንዳይ? ናንጊና
    ናንጋ ጎዳ ጎኔ ፆኦሲታቴ ሂንዳ ዒዛ ካኣሽኩዋቴ! ሃንጎ ባዓኣሌ ጎኔ ፆኦሲታቴ ባዓኣሌ ካኣሽኩዋቴ!» ጋዓዛ፥ ዴራ ፔቴታዖ ዔኤቢ
    ጌይባኣሴ።
  twi-ASANTE: Elia dii nnipa no anim kaa sɛ, “Moadwene bɛyɛ ntanta wɔ saa asɛm yi
    ho akɔsi da bɛn? Sɛ Awurade yɛ Onyankopɔn a, monni nʼakyi, na sɛ Baal nso yɛ Onyankopɔn
    a, monni nʼakyi.” Nanso, nnipa no yɛɛ dinn.
  eng-WEBU: Elijah came near to all the people, and said, “How long will you waver
    between the two sides? If the LORD is God, follow him; but if Baal, then follow
    him.” The people didn’t say a word.
  wal-wal: Eelaasi shiiqida asaakko biidi, “Aude gakkanaashin naa77u qofan buuteetii?
    GODAI Xoossaa gidikko, a kaallite; gidennan Ba7aala gidikko, ini akka kaallite”
