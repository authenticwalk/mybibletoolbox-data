verse: 1KI.018.020
translations:
  mal-C: അങ്ങനെ, ആഹാബ് ഇസ്രായേലിലെല്ലാം കൽപ്പന പുറപ്പെടുവിച്ചു. സകലപ്രവാചകന്മാരെയും
    കർമേൽമലയിൽ സമ്മേളിപ്പിച്ചു.
  deu-TKW: Da sandte Ahab unter allen Israeliten umher und versammelte die Propheten
    nach dem Berge Karmel.
  lin-lin: Boye Akabi atindaki sango epai ya bato nyonso ya Isalaele mpe asangisaki
    basakoli na ngomba Karimeli.
  eng-LSV: And Ahab sends among all the sons of Israel, and gathers the prophets to
    the Mount of Carmel;
  eng-GNV: So Ahab sent vnto all the children of Israel, and gathered the prophets
    together vnto mount Carmel.
  eng-WEBSTER: So Ahab sent to all the children of Israel, and gathered the prophets
    to mount Carmel.
  nhw-BL: Huajca Acab quinnotzqui nochi israelitame huan nochi tlajtol pannextiani
    ipan nopa tepetl Carmelo.
  swh-ONEN: Ndipo Ahabu akatuma ujumbe katika Israeli yote na kuwakusanya manabii
    hao juu ya mlima Karmeli.
  bba-bba: Yerɑ Akɑbu u ɡɔrɑ bɑ Isirelibɑ mɛnnɑ kɑ bũu yɑ̃ku kowo be, ɡuu te bɑ mɔ̀
    Kɑɑmɛliɔ.
  eng-KJVCPB: So Ahab sent unto all the children of Israel, and gathered the prophets
    together unto mount Carmel.
  cpy-cpy: Ikaemakaan-takiri Acab maawoeni isheninka-paeni Israel-paeni, ipiyotakiri
    maawoeni ñaawyaa-waetaniri-paeni Owaantsii-toniki.
  luo-luo: Omiyo Ahab nooro wach e Israel duto mi nochoko jonabi ewi Got Karmel.
  meu-meu: Taunabunai, Ahaba ese Israel taudia iboudiai e boiridia, bona peroveta
    taudia e haboudia, Karamele ororona ai.
  npi-ULB: त्यसैले आहाबले सारा इस्राएलीलाई भेल हुन खबर पठाए, र तिनीहरू अगमवक्ताहरूसँगै
    कर्मेल डाँडामा जम्मा भए ।
  yor-yor: Bẹ́ẹ̀ ni Ahabu ránṣẹ́ sí gbogbo àwọn ọmọ Israẹli, ó sì kó àwọn wòlíì jọ
    sí orí òkè Karmeli.
  emp-NTPO: Maʌ̃be Acaboba israelerãra Carmelo eyad̶aa jũma trʌ̃bicuasia. Baald̶eba
    bed̶eabadarã sid̶a mama ãbaa dji jʌresid̶aa.
  pes-OPCB: پس اَخاب تمام بنی‌اسرائیل را با انبیای بعل به کوه کرمل احضار کرد.
  tgl-ULB: Kaya nagpasabi si Ahab sa lahat ng tao sa Israel at tinipon ang mga propetang
    magkakasama sa Bundok Carmelo.
  cbu-NT: Ashiriya, kurak Ajab ichingaroo tputs Israelchichee, misha apanllputseetstam
    urkar ichingaroo machish Karmelush shaniyamaam kuruzarangu, ichingarusin shaniyaranganaya.
  hui-hui: Ani laya handala Ahaba ibugua Isaraele wali agali bibahendeore mo mogo
    bialu amu Hari Kamelo kagoria ibalimu layagola ti bibahendeore íbu ngoai ho hene.
    Balanaga bi mana latagi haga biarubi Aseranaga bi latagi haga biarubi ti haru
    íbu ngoai ho hene.
  mya-mya: သို့​ဖြစ်​၍​အာ​ဟပ်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​အ​ပေါင်း​နှင့် ဗာ​လ​ပ​ရော​ဖက်​တို့​ကို
    က​ရ​မေ​လ​တောင်​ထိပ်​သို့​စု​ရုံး​စေ​တော်​မူ​၏။-
  bod-N: ཨ་ཧབ་ཀྱིས་བང་ཆེན་བཏང་ནས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་དང་ལུང་སྟོན་པ་རྣམས་ཀར་མེལ་རི་བོར་བསྡུས་སོ།
    །
  sna-sna: Saka Ahabhu akatuma shoko muIsraeri yose akaunganidza vaprofita paGomo
    reKarimeri.
  spa-BLM: Entonces Acab envió a todos los hijos de Israel y reunió a los profetas
    en el monte Carmelo.
  cac-cac: Yuj chi' ix schecan vin̈aj Acab chi' molb'aj masanil eb' vin̈ schecab'
    comon dios Baal d'a yol smacb'en Israel d'a jolom vitz Carmelo.
  swh-ULB: Kwa hiyo Ahabu akatuma neno kwa watu wote wa Israeli na akawakusanya manabii
    wote kwenye mlima Kameli.
  bel-bel: І паслаў Ахаў да ўсіх сыноў Ізраілевых і сабраў усіх на гару Карміл.
  wed-wed: Ma Ahab mai Israel anatapui ma Baal ana peroveta i ḡorei da au ola Carmel
    ina vinenebelana.
  deu-ELBBK: Da sandte Ahab unter allen Kindern Israel umher und versammelte die Propheten
    nach dem Berg Karmel.
  mbb-OT: Umbe, midtiǥum ni Ahab is langun he menge etew ziyà te Israel wey sikan
    is ebpemeneuven diyà te Buntud he Carmel.
  mal-2015: അങ്ങനെ ആഹാബ് എല്ലായിസ്രായേൽമക്കളുടെയും അടുക്കൽ ആളയച്ചു കർമ്മേൽപർവ്വതത്തിൽ
    ആ പ്രവാചകന്മാരെ കൂട്ടിവരുത്തി.
  rmc-rmc: Akor o Achab bičhaďa pal savore Izraeliti the pal le Baaloskre proroka,
    hoj te aven pro verchos Karmel.
  pes-OPV: پس اخاب نزد جمیع بنی‌اسرائیل فرستاده، انبیا را بر کوه کرمل جمع کرد.
  ron-1924: Ахаб а тримис соль ла тоць копиий луй Исраел ши а стрынс пе пророчь ла
    мунтеле Кармел.
  aui-aui: Na Aheb, Isrel damdi tupadi da Baal yana peroperoveta tupadi iviyoneyonedi
    da Kamel Koyane siyitaghomidi.
  ben-OBCV: অতএব আহাব সমস্ত ইস্রায়েলে খবর পাঠিয়ে ভাববাদীদের কর্মিল পাহাড়ে সমবেত
    করলেন।
  som-som: Sidaas daraaddeed Axaab wuxuu u cid diray dadkii Israa'iil oo dhan, oo
    nebiyadiina wuxuu ku soo wada ururiyey Buur Karmel.
  lat-VUC: Misit Achab ad omnes filios Israël, et congregavit prophetas in monte Carmeli.
  eng-ASVBT: So Ahab sent unto all the children of Israel, and gathered the prophets
    together unto mount Carmel.
  ita-1885: E Achab mandò a tutti i figliuoli d'Israele, e adunò que' profeti in sul
    monte Carmel.
  eng-LXXUP: And Ahab sent to all Israel, and gathered all the prophets to Mount Carmel.
  eng-ULB: So Ahab sent word to all the people of Israel and gathered the prophets
    together at Mount Carmel.
  spa-VBL: Así que Acab convocó a todo Israel y reunió también a los profetas en el
    monte Carmelo.
  fra-_FOB: Et Achab envoya vers tous les enfants d'Israël, et rassembla les prophètes
    à la montagne de Carmel.
  mal-mal: അങ്ങനെ ആഹാബ് യിസ്രായേലിൽ എല്ലാം ആളയച്ച്, ആ പ്രവാചകന്മാരെ കർമ്മേൽപർവ്വതത്തിൽ
    കൂട്ടിവരുത്തി.
  urd-GVR: Aḳhiyab mān gayā. Us ne tamām Isrāīliyoṅ aur nabiyoṅ ko bulāyā. Jab wuh
    Karmil Pahāṛ par jamā ho gae
  suz-BL: मोपतीके आहाबमी इस्राएली नेल्‍ल आन कली लोव़ सोइक्‍ती‍मी बाक्‍त। मिनु बाल
    नु अशेराह देवी आस नोले दुम्‍ब लोव़ पाइब नेल्‍ल आन कली कारमेल डांडाम पुक्‍मी बाक्‍त।
  ita-1927: E Achab mandò a chiamare tutti i figliuoli d’Israele, e radunò que’ profeti
    sul monte Carmel.
  ckb-ckb: جا ئەحاڤ بەدوای هەموو نەوەی ئیسرائیلیدا نارد، هەموو پێغەمبەرەکانی لە کێوی
    کارمەل کۆکردەوە.
  eng-BBE: So Ahab sent for all the children of Israel, and got the prophets together
    at Mount Carmel.
  kan-OKCV: ಹೀಗೆ ಅಹಾಬನು ಇಸ್ರಾಯೇಲರೆಲ್ಲರನ್ನೂ ಕರೆಯಿಸಿ, ಕರ್ಮೆಲು ಬೆಟ್ಟದ ಬಳಿಯಲ್ಲಿ ಪ್ರವಾದಿಗಳನ್ನು
    ಕೂಡಿಸಿದನು.
  tam-2017: 'அப்படியே ஆகாப்: இஸ்ரவேல் மக்கள் எல்லோரிடத்திலும் ஆட்களை அனுப்பி, கர்மேல்
    பர்வதத்திலே அந்தத் தீர்க்கதரிசிகளைக் கூடிவரும்படி செய்தான்.'
  spa-RV-1909: Entonces Achâb envió á todos los hijos de Israel, y juntó los profetas
    en el monte de Carmelo.
  ron-BTF: Astfel, Ahab a trimis la toţi copiii lui Israel şi a adunat profeţii la
    muntele Carmel.
  eng-WEBP: So Ahab sent to all the children of Israel, and gathered the prophets
    together to Mount Carmel.
  eng-FBV: So Ahab summoned all of Israel and also gathered the prophets on Mount
    Carmel.
  nld-1939: Achab liet toen heel Israël met al de profeten op de berg Karmel bijeenroepen.
  nch-BL: Huajca Acab quinnotzqui nochi israelitame huan nochi tajtolpanextiani ipan
    nopa tepet Carmelo.
  vie-1934: Vậy, A-háp sai người đi nhóm cả dân Y-sơ-ra-ên và những tiên tri đến núi
    Cạt-mên.
  hin-CV: तब अहाब ने सारे इस्राएल और भविष्यवक्ताओं को कर्मेल पर्वत पर इकट्ठा होने
    का आदेश दिया.
  spa-BES: Entonces Acab envió por todos los hijos de Israel y reunió a los profetas
    en el monte Carmelo.
  tdx-tdx: Aa le nampañitrife’ i Akabe o ana’ Israele iabio vaho natonto’e an-kaboa’
    i Karmele eo o mpitokio.
  tha-KJV: อาหับจึงทรงส่งไปยังคนอิสราเอลทั้งปวง และชุ​มนุ​มผู้​พยากรณ์​ที่​ภู​เขาคารเมล
  por-BR-2018: Então Acabe enviou a todos os filhos de Israel, e juntou os profetas
    no monte de Carmelo.
  deu-ELO: Da sandte Ahab unter allen Kindern Israel umher und versammelte die Propheten
    nach dem Berge Karmel.
  eng-WYC-2018: Ahab sent to all the sons of Israel, and gathered together the prophets
    in the hill of Carmel. (And so Ahab sent for all the Israelites, and gathered
    together the prophets on Mount Carmel.)
  epo-epo: Kaj Aĥab sendis al ĉiuj Izraelidoj, kaj li kunvenigis la profetojn sur
    la monton Karmel.
  uig-PIN: Xuning bilǝn Aⱨab Israillarning ⱨǝmmisigǝ adǝmlǝrni ǝwǝtip, pǝyƣǝmbǝrlǝrni
    Karmǝl teƣiƣa yiƣdurdi.
  beo-beo: Amaiba:le, A:iha:be da Isala:ili dunu huluane amola Ba:ile balofede dunu
    huluane, Gamele Goumia gilisima:ne sia:i.
  tpi-OTNT: Orait Ahap i singautim olgeta manmeri bilong Israel na olgeta dispela
    profet, na ol i go bung long maunten Karmel.
  hau-SA: Sai Ahab ya aika a duk fāɗin Isra’ila, ya kuma tattara annabawan a kan Dutsen
    Karmel.
  uig-LAT: Shuning bilen Ahab Israillarning hemmisige ademlerni ewetip, peyghemberlerni
    Karmel téghigha yighdurdi.
  nde-nde: U-Ahabi wakhupha ilizwi kulolonke elako-Israyeli wahlanganisa abaphrofethi
    labo eNtabeni iKhameli.
  ton-ton: Ko ia naʻe fekau atu ʻe ʻEhapi ki he fānau kotoa pē ʻa ʻIsileli, pea naʻa
    ne fakataha mai ʻae kau kikite kotoa pē ki he moʻunga ko Kameli.
  ces-1613: Obeslal tedy Achab všecky syny Izraelské, a shromáždil ty proroky na horu
    Karmel.
  eng-WMB: So Ahab sent to all the children of Israel, and gathered the prophets together
    to Mount Carmel.
  tam-TCV: அப்பொழுது ஆகாப் இஸ்ரயேல் முழுவதற்கும் செய்தி அனுப்பி, எல்லா இறைவாக்கினரையும்
    கர்மேல் மலைக்குக் கூடிவரும்படி செய்தான்.
  ceb-ULB: Busa nagpadala ug mensahe si Ahab ngadto sa tibuok katawhan sa Israel ug
    gitigom ang mga propeta didto sa Bukid sa Carmel.
  pol-UBG: Achab posłał więc po wszystkich synów Izraela i zgromadził proroków na
    górze Karmel.
  agr-agr: Tusa tima Acab ashí Israel aents aidaun Baala profetaji aidaujai muja Carmelonum
    ijumjauwai.
  kyc-kyc: Leyamosa kiŋi Ayapeme Isaraele wambu peparaepe dee mee bange anatu kingi
    Bealo lenge dokona poropeta akali dupwa peparaepe yuu kyau Kamele lenge dokona
    kee lao nyuo sukusa sukusa piya.
  urd-GVU: اخی اب مان گیا۔ اُس نے تمام اسرائیلیوں اور نبیوں کو بُلایا۔ جب وہ کرمل
    پہاڑ پر جمع ہو گئے
  deu-1912: Also sandte Ahab hin unter alle Kinder Israel und versammelte die Propheten
    auf den Berg Karmel.
  ntj-ntj: Nyangka mularrpartu-tjananya yarnangu pirninya yarltirra katingu. Nyangka-ya
    yanu Layirrtjala lurrtjurringu ngaralanytja.
  kan-2017: ಅಹಾಬನು ಇಸ್ರಾಯೇಲರನ್ನೂ ಎಲ್ಲಾ ಪ್ರವಾದಿಗಳನ್ನೂ ಅಲ್ಲಿಗೆ ಕರೆಯಿಸಿದನು.
  yap-yap: Me ulunguy Ahab urngin piyu Israel nge fapi profet rok Baal ko burey ni
    Karmel.
  hlt-MCSB: Ahab loh Israel ca boeih te a tah tih tonghma rhoek neh Karmel tlang ah
    a tingtun sak.
  mdy-ETH: ዬያሮ ዓክዓቤ ዒስራዔኤሌ ዓሶ ቢያሢና ሜሌ ፆኦዞኮ ማሊፆ ኬኤዛ ዓሶ ቢያሢ ዔኤሊሲ ቄርሜሎሴ ዹካ ቡኩሴኔ።
  twi-ASANTE: Na Ahab soma kɔɔ Israel nyinaa kɔboaboaa adiyifoɔ no ano wɔ Karmel bepɔ
    so.
  eng-WEBU: So Ahab sent to all the children of Israel, and gathered the prophets
    together to Mount Carmel.
  wal-wal: Hegaa gishshau, Akaabi kiittidi, Israa7eela asaa ubbaanne hananabaa yootiyaageeta
    Qarmmeloosa Deriyaa shiishshiis.
  spa-PDDPT: Acab convocó a todos los hijos de Israel y reunió a los profetas en la
    montaña Carmelo.
  gun-gun: Ha'e gui Israel kuery ikuaia rupi Acabe omondouka guembiguai kuery omombe'u
    va'erã. Ha'e vy omboatypa profeta kuery Carmelo yvyty áry.
  ilo-ULB: Isu a pinaayaban amin ni Ahab dagiti tattao iti Israel ket inummongda dagiti
    profeta idiay Bantay Carmel.
  kpg-kpg: Malaa, Ahab ga haga dagabuli mai digau Israel huogodoo mo nia soukohp o
    Baal gi di Gonduu Carmel.
  uig-ARA: شۇنىڭ بىلەن ئاھاب ئىسرائىللارنىڭ ھەممىسىگە ئادەملەرنى ئەۋەتىپ، پەيغەمبەرلەرنى
    كارمەل تېغىغا يىغدۇردى.
  sus-sus: Akabu naxa mixie xɛɛ Isirayilakae xilide. A naxa na namiɲɔnmɛe malan Karemele
    geya fari.
  pon-2006: Eri, Eihap ahpw malipepene mehn Israel koaros iangahki soukohp en Paal
    kan nin Nahna Karmel.
  jae-jae: Amboac tonaŋ Ahab kakalem biŋ gadêŋ lau Israel samob ma kêkac propete samob
    sa aŋga lôc Karmel.
  ksd-ksd: Ma Akab i ga vartuluai upi ra tarai Israel par, ma i ga varurue ra umana
    propet ta ra ul a luana Karmel.
  tur-YTC: Ahav da bütün İsrael'in çocuklarına adam gönderip peygamberleri Karmel
    Dağı’nda topladı.
  grc-BRENT: Καὶ ἀπέστειλεν Ἀχαὰβ εἰς πάντα Ἰσραὴλ, καὶ ἐπισυνήγαγεπάντας τοὺς προφήτας
    εἰς ὄρος τὸ Καρμήλιον.
  ind-AYT: Kemudian, Ahab mengutus seluruh keturunan Israel dan mengumpulkan nabi-nabi
    di Gunung Karmel.
  nya-nya: Choncho Ahabu anatumiza mawu mʼdziko lonse la Israeli, ndipo anasonkhanitsa
    aneneri a Baala ku Phiri la Karimeli.
  hrv-hrv: Ahab pozva sve sinove Izraelove i sakupi proroke na gori Karmelu.
  mps-mps: Tialima, Ahapgo Israel we bidi tigidali i obadi, te profet tigidali me
    i walio, tama augwali pelama, te bulu du Karmelba sisinigi pai dao.
  tpi-tpi: Orait Ahap i singautim olgeta manmeri bilong Israel na olgeta dispela profet,
    na ol i go bung long maunten Karmel.
  dan-1931: Da sendte Akab Bud rundt til alle Israelitterne og samlede Profeterne
    på Karmels Bjerg.
  vie-OVCB: Vậy, A-háp triệu tập toàn dân và các tiên tri tại Núi Cát-mên.
  guj-2017: તેથી આહાબે સર્વ ઇઝરાયલી લોકો પાસે માણસો મોકલીને કાર્મેલ પર્વત પર એકત્ર
    કર્યા.
  pon-2006A: Eri, Eihap ahpw malipepene mehn Israel koaros iangahki soukohp en Paal
    kan nin Nahna Karmel.
  por-BRBSL: Então Ahab enviou a todas as crianças de Israel, e reuniu os profetas
    ao Monte Carmelo.
  cth-cth: Hottelah Ahab ni Isarelnaw pueng koe, tami a patoun teh profetnaw Karmel
    mon dawk a pâkhueng.
  twi-twi: Na Ahab soma kɔɔ Israel nyinaa kɔboaboaa adiyifo no ano wɔ Karmel bepɔw
    so.
  hlt-hlt: Ahab loh Israel ca boeih te a tah tih tonghma rhoek neh Karmel tlang ah
    a tingtun sak.
  tbz-SIM: Kɛ̀ Akɑbuu tíí nyIsidɑyɛɛribɛ bɛmɔu nɛ̀ Bɑɑdi kó bɛpɑ̃ɑ̃bɛ̀ Kɑdimɛɛdi tɑ̃rì
    ĩ́nkɛ̀.
  msy-2020: Ezɨ Ahap Israelian gumazamiziba ko akam inigha izir gumazir ifavariba
    bar moghɨra men diazɨ, me ghua Karmelɨn Mɨghsɨamɨn uari akufa.
  dop-dop: Ḿpʋ́ɣʋ́ Akɑpɩ kotɑ Ɩsɛɣɛlɩ kpekɑ tǝnɑ, nɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kɛ Kɑmɛɛlɩ
    pʋɣʋ tɔɔ. Pɑ kotɑɑ, ɩlɛnɑ
  azb-azb: Axav bütün İsrail övladlarını və peyğəmbərləri Karmel dağına çağırtdırdı.
  eng-DBY: So Ahab sent to all the children of Israel, and gathered the prophets together
    unto mount Carmel.
  hin-2017: तब अहाब ने सारे इस्राएलियों को बुला भेजा और नबियों को कर्मेल पर्वत पर
    इकट्ठा किया।
  wol-KYG: Ba loolu amee Axab yónnee ca waa Israyil gépp, woo yonent ya, ñu daje ca
    tundu Karmel.
  eng-YLT: And Ahab sendeth among all the sons of Israel, and gathereth the prophets
    unto the mount of Carmel;
  kne-kne: Et pinakaammoan Ahab din ipogaw sin intiro ay Israel et natopog da sin
    dontog ay Carmel, pati da din mamadto ay sana.
  eng-WYC-2017: Ahab sent to all the sons of Israel, and gathered together the prophets
    in the hill of Carmel.
  eng-WMBB: So Ahab sent to all the children of Israel, and gathered the prophets
    together to Mount Carmel.
  urd-GVH: अख़ियब मान गया। उसने तमाम इसराईलियों और नबियों को बुलाया। जब वह करमिल पहाड़
    पर जमा हो गए
  rug-rug: Ke tioki Ehabi sari doduru tinoni pa popoa Izireli meke sari na poropita
    te Beolo pude la varitutuvi pa toqere Kameli, gua.
  gaz-gaz: Kanaafis Ahaab guutuu Israaʼel keessa ergaa ergee Tulluu Qarmeloos irratti
    raajota sana walitti qabe.
  fra-LSG: Achab envoya des messagers vers tous les enfants d’Israël, et il rassembla
    les prophètes à la montagne du Carmel.
  gnn-gnn: Yuwalkthi ŋayi Giŋ Wayapthunydja yurrum'maraŋalana marrtjina yolŋu'‐yulŋunhanydja
    ŋunhi miṯtjinhanydja Yitjuralpuyŋunhanydja, ga dhäwu'‐gänharamirrinha walalanha
    Bälwu, ga bukmaknha yana walala marrtjinanydja bala ḏuwaṯthurrunanydja ŋunha Gämullilinydja
    wäŋalili yäkulili.
  yal-yal: Axabi yi xɛrane rasiga Isirayila muxune birin ma, a yi suxure kiine malan
    Karemele geyaan fari.
  haw-1868: Pela hoi, kii aku la o Ahaba i na mamo a pau a Iseraela, a hoakoakoa mai
    la i na kaula ma ka mauna Karemela,
  arb-NAV: فَاسْتَدْعَى آخْابُ جَمِيعَ بَنِي إِسْرَائِيَلَ، وَجَمَعَ الأَنْبِيَاءَ
    إِلَى جَبَلِ الْكَرْمَلِ،
  ewe-ewe: Ale Ahab ɖo du ɖe Israelnyigba katã dzi eye wòna nyagblɔɖilawo ƒo ƒu ɖe
    Karmel to dzi.
  eng-LEE: And Achab sent round among all the children of Israel, and he assembled
    the prophets at Mount Carmel.
  gvn-gvn: Nyulu King Ahab dungan, jananin muru-bunganka. Yinyamun bama wubul bajaku
    manjalba murumarin, nyajinka wanjarrmanka. Nyulurrku Elijahku Godundu milka-janan,
    kanbal kari. Jana wubulku murumarin, Elijah yaykarrku yirrkan, yalaman, “Yurra
    bama, ngaykundu milka-janay. Yurra Dubu wukurrin-wukurril, Baal buyay-manin-manil.
    Ngayu God bajaku jiringa wukurrin-wukurril. Kaki yurranga god Baal junkurrji,
    nyungunin wukurrika. Kaki ngayku God jiringa junkurrji, nyunguninku wukurrika.”
    Jana bama kuku-karimarin. Yinyaynka Elijahngka kuku balkan baja, yalaman, “Ngana
    yurranga god Baal nyajinka, nyulu nguba junkurrji, nguba kari. Bulki jambul wundi.
    Yurrawundu priest-warrangka balu bulki nyubun yarkin-bunga, minya kuljinga yijarrinka,
    baya yijarrinka, kariku wayju. Ngayu yindu bulki yalarrku kunil, minya kuljinga
    yijarril. Yinyamun yurranga priest-warra wubulku janawunbu godundu Baalanda yirrkay,
    nyulu baya wangkar-wangkarmun yunganka, minya bulki wayjunku. Wawu yinyamun ngayu
    yalarrku ngaykuwunbu Godundu yirrkay, baya yunganka jirimun. Wanyangkaku baya
    yungal, nyuluku God junkurrji bajaku.” Jana bamangka yinya kuku nyajin, jana wubuliynjaku
    yalaman, “Yalakudabi!”
  asm-FB: সেইদৰে আহাবে ইস্ৰায়েলৰ সকলো লোকৰ ওচৰলৈ মানুহ পঠিয়ালে, আৰু ভাববাদীসকলক
    কৰ্মিল পৰ্ব্বতত গোট খুৱালে।
  sus-A: عَكَبُ نَشَ مِشِيٍ شّي عِسِرَيِلَكَيٍ شِلِدٍ. عَ نَشَ نَ نَمِحْنمّيٍ مَلَن
    كَرٍ مٍلٍ فٍيَ قَرِ.
  fra-SBL: Achab envoya donc chercher tous les enfants d'Israël et rassembla les prophètes
    sur le mont Carmel.
  hbo-hbo: וַיִּשְׁלַ֥ח אַחְאָ֖ב בְּכָל־בְּנֵ֣י יִשְׂרָאֵ֑ל וַיִּקְבֹּ֥ץ אֶת־הַנְּבִיאִ֖ים
    אֶל־הַ֥ר הַכַּרְמֶֽל׃
  piu-2006: '@see-verse:1KI.018.019'
  kik-kik: Nĩ ũndũ ũcio Ahabu agĩtũmana Isiraeli guothe na agĩcookanĩrĩria anabii
    Kĩrĩma-inĩ gĩa Karimeli.
  omb-omb: Siu Ehab mo hora na leo mo vano doluiegi na Israel me ram lai bubugi na
    tangaloi ligoligogi lo Vusi Kamel.
  fra-NCL: Achab envoya des messagers vers tous les enfants d’Israël, et rassembla
    les prophètes à la montagne du Carmel.
  cek-AK: Ahab mah Israel prae thung boih ah lokpaek baktih toengah, tahmaaanawk to
    Karmel mae ah amkhuengsak.
  cuk-cuk: Acab bela Israel-dulemarse gochad, degi, bab-dummad-Baalʼga-gayaburba-barsogmaladse
    gochabalid. Adi, Carmelo-yargi ambikumalagar.
  uig-CYR: Шуниң билән Аһаб Исраилларниң һәммисигә адәмләрни әвәтип, пәйғәмбәрләрни
    Кармәл теғиға жиғдурди.
  pma-pma: Sakini, asuv houlu Ehab san mengkatien min me-Isrel keil ral min provet
    keil emun, ka keil vasi umai out tas en Vatihou Karmel.
  tel-2017: అహాబు ఇశ్రాయేలు వారందరి దగ్గరికి వార్తాహరులను పంపి, ప్రవక్తలను కర్మెలు
    పర్వతం దగ్గరికి సమకూర్చాడు.
  hat-BSA: Konsa, Achab te voye pami tout fis Israël yo e te mennen pwofèt yo ansanm
    nan Mont Carmel.
  bxh-bxh: Yo fede Ahaba liba ya fatamali lawen Isalaela nuꞌuna mahudoꞌina be dodoga
    mahudoꞌidi yo peloweta sa faꞌoigogoma Kameli Tuꞌana yai.
  kos-kos: Ouinge Ahab el pangon mwet Israel nukewa ac mwet palu lun Baal in fahsreni
    nu Fineol Carmel.
  hbo-WLC: וַיִּשְׁלַ֥ח אַחְאָ֖ב בְּכָל־בְּנֵ֣י יִשְׂרָאֵ֑ל וַיִּקְבֹּ֥ץ אֶת־הַנְּבִיאִ֖ים
    אֶל־הַ֥ר הַכַּרְמֶֽל׃
  ibo-ibo: Ehab zigara ozi kpọkọta ndị Izrel niile, na ndị amụma ahụ niile. Ha niile
    bịakwara nʼugwu Kamel.
  ory-ory: ତହିଁରେ ଆହାବ ସମସ୍ତ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କ ନିକଟକୁ ଲୋକ ପଠାଇଲେ ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କୁ
    କର୍ମିଲ ପର୍ବତରେ ଏକତ୍ର କଲେ।
  wmt-wmt: Wali nyanartijangka marurrpinya manya Ayapju pamarrkarti Kaamulkarti Yijirayilkarrajiwarntijaa
    Payilkurawarnti. Warryanila palunyanta pamarra kankarra marri nganpayirla Yilayijarla.
    Wali Yilayijarlu manyanangu marni, “Nyapartu manta wampalmalany. Nyangurla manta
    munta kayanjarriwu, puju manta yirrikarralany wanyjarra mapunjinyangu. Wanyjarrawarntirlu
    manta Ngarpu nyangany purlka kajalkajal, wali jartamantalu. Wanyjarrawarntirlu
    palu Payil nyangany purlka kajalkajal, waliwarlanyparni manta jartamanku.” Yilayijarlu
    manyanangu marni kujartikarra. Piyirnwarntirlu palu yarr wutangurni pinakarrinyani
    Yilayija. Yarntarni manyanangu marni Yilayijarlu, “Ngaju marna kayan Ngarpukura
    karrilany. Kanarlanywarnti yangka 450 warnjaljiliny palurlanyanta lurrpantinya
    Ngarpungurni. Wajilpungany palu kanarlany yini Payil.” Yarntarni manyanangu marni
    kujartikarra kuyijarra purlumanjarra warntarnupurru. Wali marni manyanangu Yilayijarlu,
    “Kayan nyurrawarntiwu purlkawarntiwu yangka manta Payil wajilpungany. Manawarnti
    lalkawarnti manta mungkurrpungku, wali kuyila manta yutukarrku kankarnumarrangu
    warlupurru warrapurru. Jungjungmanurla mantarla kutakutakujiwu purlumanu. Kutakutakujirnurla
    manta yutukarrku kankarnumarrangu lalkanga manawarntirla. Ngajungu marnajin warntawu
    kayanwarlanyparni purlumanu jipirra. Ngajungurni marna kutakutakujirnurla yutukarrku
    mananga kirlingalparni. Ngajirta ngarlipa turlkuji warlu tiliwurra, warrarni pila
    ngunawu. Nyanartijangka mantarla japirlyungku kankarral nyurrawarntikura pamarr
    Payil warlupurru turlkujirnupurru. Ngajungu marnarla kujartiwarlanyparni japirlyungku
    ngajukurawu Ngarpuwu turlkujirnupurru.” Wali ngarrurtajarrinya palurla piyirnwarnti
    wangkiwu Yilayijakurawu.
  chk-chk: Iwe, Ahap a titi ekewe aramasen Israel meinisin, a pwal amwichafengeni
    ekewe soufos me won ewe chuk Karmel.
  rop-rop: Wal King Eiheb bin dalim ol detlot Isreil pipul en ol detlot speshalwan
    mesinja blanga Beil blanga go en midap langa det hil gulum Kamul.
  ukr-1871: І послав Ахаб по всього Ізраїля та й поскликав пророки на Кармель-гору.
  deu-1951: Also sandte Ahab hin unter alle Kinder Israel und versammelte die Propheten
    auf dem Karmel.
  eng-JPS: And Ahab sent unto all the children of Israel, and gathered the prophets
    together unto mount Carmel.
  srp-1865: I posla Ahav k svijem sinovima Izrailjevijem, i sabra one proroke na goru
    Karmilsku.
  lug-lug: Awo Akabu n’atumira abantu ba Isirayiri bonna, era n’akuŋŋaanya ne bannabbi
    bonna ku lusozi Kalumeeri.
  heb-heb: וישלח אחאב בכל בני ישראל ויקבץ את הנביאים אל הר הכרמל׃
  ben-IRV: তাতে আহাব ইস্রায়েলের সব লোকদের কাছে খবর পাঠালেন এবং কর্মিল পর্বতে ঐ ভাববাদীদের
    জড়ো করলেন।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਅਹਾਬ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲੀਆਂ ਨੂੰ ਸੱਦਿਆ ਅਤੇ ਉਹਨਾਂ ਨਬੀਆਂ ਨੂੰ ਕਰਮਲ ਪਰਬਤ
    ਉੱਤੇ ਇਕੱਠਾ ਕੀਤਾ।
  tkr-tkr: Axavee gırgın İzrailybıyiy man peyğambarar Karmelyne suvalqa saa'a.
  mya-JVB: အာဟပ် သည် ဣသရေလ အမျိုးသား အပေါင်း တို့ရှိရာသို့ လူကိုစေလွှတ် ၍ ၊ ပရောဖက်
    တို့ကို ကရမေလ တောင် ပေါ် မှာ စုဝေး စေ၏။
  tbg-tbg: Elaitaava minti tuvaro Ahaapiva hihai hihairo ekaa Isareri naarama kero,
    una variqa vika paropetivata naarama komanta oru Kaameli Aiqinaqaa ruvaaquma vura.
  hmo-hmo: Unai dainai, king Ahaba ese Israela taudia ibounai ia haboua, peroveta
    taudia danu ia haboua, Karamele Ororo dekenai.
  urd-urd: तब अख़ीअब ने सब बनी — इस्राईल को बुला भेजा, और नबियों को कर्मिल की पहाड़ी
    पर इकट्ठा किया।
  rus-SYN: И послал Ахав ко всем сынам Израилевым и собрал всех пророков на гору Кармил.
  bqc-SIM: Ahabu Isailiↄ sìsi píi, ↄ̃ à tã́adepiↄ kã̀aa Kaamɛli gbɛ musu.
  tcz-CHONGTHU: Hiti chun Ahab in Israel mipi hole themgao hochu Carmel mol ah akou
    khom in ahi.
  mar-mar: तेव्हा, सर्व इस्राएलींना आणि संदेष्ट्यांना अहाबाने निरोप पाठवून कर्मेल
    पर्वतावर बोलावून घेतले.
  soq-soq: Sa baiwa Eiab Israelwa uduudu ita peroweta diamona wadi Kamel iwa osowe
    antopue auwepu.
  qub-qub: Chaura llapan Israelcunata Acab gayachimuran. Nircur Carmelo jircaman shuntaran
    Baalpa llapan profëtancunatapis.
  bqp-bqp: Ahabu Isarailanↄ sìsi ń pínki, akũ à tãnade pìnↄ kàkara Kaamɛli kpi musu.
  hat-hat: Akab voye chache tout pèp Izrayèl la. Li fè sanble tout pwofèt Baal yo
    sou mòn Kamèl la.
  eng-BSB: So Ahab summoned all the Israelites and assembled the prophets on Mount
    Carmel.
  eng-WEBPB: So Ahab sent to all the children of Israel, and gathered the prophets
    together to Mount Carmel.
  kbq-kbq: Hagi anagema higeno'a, Ahapu'a ke atrege'za maka Israeli vahe'ene, ana
    kasnampa vahe'mo'zanena Karmeli agonare omeri atru hu'naze.
  nhe-BL: Huajca Acab quinnotzqui nochi israelitame huan nochi tiocamanalohuani ipan
    nopa tepetl Carmelo.
  bus-bus: Ahabu Isarailinↄ sìsi ń píngi, ben à tãadee pìnↄ kàkↄ̃a Kamɛli kpiii musu.
  gub-BL: Na'e wenoz Akaw Izaew paw wamuwà a'e pe wà. Wenoz Ma'aw ze'eg imume'u har
    wà no. — Zazemono'og zaha Karamew ywytyr rehe nehe, i'i wanupe.
  eng-DRA: Achab sent to all the children of Israel, and gathered together the prophets
    unto mount Carmel.
