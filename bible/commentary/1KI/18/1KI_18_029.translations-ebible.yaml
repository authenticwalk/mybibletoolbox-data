verse: 1KI.018.029
translations:
  mal-C: 'മധ്യാഹ്നം കഴിഞ്ഞു: സായാഹ്നബലിയുടെ സമയംവരെയും അവർ ഉന്മാദാവസ്ഥയിൽ ജല്പനം തുടർന്നുകൊണ്ടിരുന്നു.
    എന്നാൽ, യാതൊരു പ്രതികരണവും ഉണ്ടായില്ല; ആരും ഉത്തരം നൽകിയില്ല; അവരുടെ വാക്കുകൾ
    കേൾക്കാൻ ആരും ഉണ്ടായതുമില്ല.'
  deu-TKW: Als aber Mittag vorüber war, gerieten sie ins Rasen bis um die Zeit, da
    man das Speisopfer darzubringen pflegt; aber da war kein Laut und keine Antwort,
    noch Beachtung zu verspüren.
  lin-lin: Wana ngonga ya midi elekaki, bakobaki kotuntuka kino na tango ya mbeka
    ya pokwa, kasi eyano ezalaki kaka te, nzambe moko te ayanolaki bango mpe ata elembo
    moko te ezalaki.
  eng-LSV: and it comes to pass, at the passing by of the noon, that they feign themselves
    prophets until the going up of the present, and there is no voice, and there is
    none answering, and there is none attending.
  eng-GNV: And when midday was passed, and they had prophecied vntil the offring of
    the euening sacrifice, there was neither voyce, nor one to answere, nor any that
    regarded.
  eng-WEBSTER: And it came to pass, when mid-day was past, and they prophesied until
    the time of the offering of the evening sacrifice, that there was neither voice,
    nor any to answer, nor any that regarded.
  nhw-BL: Huan quej nopa panoc tlajcotona huan inijuanti quisenhuiquilijque cuatzajtzij,
    huan huitonij quen locojme hasta ajsic hora para quitencahuase nopa tlacajcahualistli
    ica tiotlac para TOTECO. Pero amo aqui quitoscacajque, niyon amo aqui quinnanquili,
    niyon amo aqui quinchihuili cuenta.
  swh-ONEN: Adhuhuri ikapita, nao wakaendelea na utabiri wao wa kiwazimu mpaka wakati
    wa dhabihu ya jioni. Lakini hapakuwa na jibu, hakuna aliyejibu, hakuna aliyeangalia.
  bba-bba: Ye sɔ̃ɔ u kɛllɑ, yerɑ bɑ mɑɑ sɑ̃ɑru wɔri kɑ dɑm, sere yokɑn yɑ̃kurun sɑɑ
    yɑ kɑ turɑ. Adɑmɑ bɑ ǹ bũu ɡoon nɔɔ nuɑ, bɑ ǹ mɑɑ wisibu ɡɑbu nuɑ, ǹ kun mɛ
    ɡɑ̃ɑ ni nu koo tɔmbun lɑɑkɑri seeyɑ.
  eng-KJVCPB: And it came to pass, when midday was past, and they prophesied until
    the time of the offering of the evening sacrifice, that there was neither voice,
    nor any to answer, nor any that regarded.
  cpy-cpy: Rooteentsi imonkaatyaa ooryaa okaatzi itaanta-piintariri rirori ratsipe-takaani,
    eekiro ishintsi-witeeya-tyaani ikaemaeyini, teemaeta rakaetziniri ramanani. Tekatsi
    akerini, tekatsi kemirini eejatzi.
  luo-luo: Odiechiengʼ tir nokalo kendo negidhi nyime ka gikoro kendo gidhum nyaka
    nochopo kinde mar misango mar odhiambo. To ne onge dwoko, kata ngʼama nodwoko
    kata ngʼama nowinjogi.
  meu-meu: Dina tubua amo ma e lolo, ela bona boubou ḡaudia ihahelaḡadia negana e
    kau; a asi gado ta; ta se haere, bona ta se kamonai.
  npi-ULB: मद्यदिन बितेर गयो, र तिनीहरू साँझको बलिदान चढाउने बेलासम्म तिनीहरू बरबराउँदै
    थिए, तर त्यहाँ कुनै आवाज सुनिएन न त कसैले जवाफ दियो । तिनीहरूका बिन्तीलाई ध्यान
    दिने कोही भएन ।
  yor-yor: Nígbà tí ọjọ́ yẹ àtàrí, wọ́n sì ń fi òmùgọ̀ sọtẹ́lẹ̀ títí di àkókò ìrúbọ
    àṣálẹ́, ṣùgbọ́n kò sí ohùn, kò sì ṣí ìdáhùn, kò sì ṣí ẹni tí ó kà á sí.
  emp-NTPO: Umatipa ed̶aʌba ab̶a quewara ãdjirã cari duanʌne Baalea b̶ia iwid̶i panesid̶aa.
    Baribʌrʌ quewara israelerãba Ãcõrẽa animarã babue diabada horaca wad̶ibid̶a Baalba
    panuẽ́ b̶asia ni ũrĩẽ́ b̶asia. Chupea b̶asia.
  pes-OPCB: به این ترتیب، از صبح تا عصر آنها ورد خواندند ولی نه صدایی از بعل برآمد
    و نه جوابی.
  tgl-ULB: Lumipas ang tanghaling tapat, at sila ay nahihibang pa rin hanggang sa
    oras ng pag-aalay handog na pang gabi, pero walang boses o sinumang sumasagot;
    wala kahit sino ang nagbigay pansin sa kanilang mga pagsusumamo.
  cbu-NT: Ántarusin, zar wachamuree tushiyramchu, ashiritaa uwshtisin aranginasha
    miroosinll ashishtisin michichitarusin, iturpiptar ashiranganaya. Itaru, ashirangtaatssin,
    apanllputssha minamtiyam nda maachi wayarangana, anoo nda muchirangiya. Nda pakchiyam
    anush maachta paranganaya. Ashiriya, zar sírungutarattu, uru Apanlleem maachi
    muchimaam waritarangu.
  hui-hui: Uruni biyago bilowa harugo lowa hibu laga bialu lalu ha dege biane ai alendo
    halu bi emeneorebi nale mbira ladai nabi wiane dege alendonaga loma binigo delagane
    tu hene.
  mya-mya: သူ​တို့​သည်​ည​နေ​စောင်း​တိုင်​အောင်​ကျယ်​လောင် စွာ​ဟစ်​အော်​ကြ​သော်​လည်း​အ​ဖြေ​မ​ရ​ကြ။
    မည်​သည့်​အ​သံ​ကို​လည်း​မ​ကြား​ရ​ကြ။
  bod-N: ཉིན་གུང་ཡོལ་ནས་དགོང་མོའི་མཆོད་པ་འབུལ་བའི་བར་དུ་ཁོ་ཚོས་སྨྱོ་སྐད་བརྒྱབ་ནས་བསྡད་ཀྱང་།
    སྐད་སྒྲ་ཅི་ཡང་མ་བྱུང་ལ་ལན་ཡང་མ་བྱུང་། སྣང་འཇོག་བྱེད་མཁན་ཞིག་ཀྱང་མ་བྱུང་ངོ་། །
  sna-sna: Masikati akapfuura, ivo vakaramba vachiprofita zveshungu kusvikira nguva
    yechibayiro chamanheru. Asi hapana chakaitika, hapana akapindura, hapana akaratidza
    hanya.
  spa-BLM: Cuando pasó el mediodía, profetizaron hasta la hora de la ofrenda de la
    tarde; pero no hubo voz ni respuesta, y nadie les prestó atención.
  cac-cac: Ix ec' chimc'ualil, an̈eja' yel yav eb' vin̈, sq'ue chennaj eb' vin̈ masanto
    ayic van sc'och yorail tz'ac'ji silab' d'a Jehová d'a yemc'ualil. Palta malaj
    mach ix ab'an tas ix yal eb' vin̈ chi'.
  swh-ULB: Ikawa wakati wa adhuhuri ulipopita, na bado walikuwa wakiendelea kutabiri
    mpaka wakati wa jioni wa kutoa dhabihu, lakini hapakuwepo na sauti wala mtu wa
    kuwajibu; wala hapakuwepo na yeyote wa kujibu wala wa kuangalia.
  bel-bel: Прайшоў полудзень, а яны ўсё яшчэ шалелі да самага часу вечаровага ахвярапрынашэньня;
    але ня было ні голасу, ні адказу, ні почуту.
  wed-wed: Taui i garagarara da i garagarara da aubigai pulo apuna ana mara. Wate
    amapo da eḡa paribelana, eḡa aiai ita paribelei, eḡa aiwai ita nonori.
  deu-ELBBK: Und es geschah, als der Mittag vorüber war, da weissagten sie bis zur
    Zeit, da man das Speisopfer opfert; aber da war keine Stimme und keine Antwort
    und kein Aufhorchen.
  mbb-OT: Midlavey en is meudtu ne edsigudu ǥihapun sikandan ebpengulahì taman te
    neuma is uras te mahapun he kebpemuhat, piru wazà mibeǥey te hangyù dan.
  mal-2015: ഉച്ചതിരിഞ്ഞിട്ടു ഭോജനയാഗം കഴിക്കുന്ന സമയംവരെ അവർ വെളിച്ചപ്പെട്ടുകൊണ്ടിരുന്നു;
    എന്നിട്ടും ഒരു ശബ്ദമോ ഉത്തരമോ ശ്രദ്ധയോ ഉണ്ടായില്ല.
  rmc-rmc: Imar sas pal o dilos a on mek oda kerenas dži akor, sar pes anelas e račakri
    obeta. No le Baal na šunďolas, aňi na odphenďa lenge a ňič pes na ačhiľa.
  pes-OPV: و بعد از گذشتن ظهر تا وقت گذرانیدن هدیه عصری ایشان نبوت می‌کردند لیکن نه
    آوازی بود و نه کسی‌که جواب دهد یا توجه نماید.
  ron-1924: Кынд а трекут амяза, ау аюрат пынэ ын клипа кынд се адучя жертфа де сярэ.
    Дар ну с-а аузит нич глас, нич рэспунс, нич семн де луаре аминте.
  aui-aui: Toudi sirukwatu, bi sirukwatu, patana da ravidi suwarina kana gabudare,
    bi gegha, getana gamo, getana iiyabo iyawaiyana da iyawonabodeyana.
  ben-OBCV: দুপুর গড়িয়ে গেল, তবু তারা সন্ধ্যাকালীন বলিদানের সময় পর্যন্ত তাদের ক্ষিপ্ত
    ভাববাণী আউড়ে গেল। কিন্তু কোনও উত্তর আসেনি, কেউ উত্তর দেয়নি, কেউ তাতে মনোযোগ
    দেয়নি।
  som-som: Oo markii hadhkii la dhaafay ayay sidii nebi wax sii sheegayeen ilaa wakhtigii
    la bixin jiray allabarigii fiidnimada, laakiinse cod iyo wax u jawaaba iyo wax
    ka dan leh midna ma jirin.
  lat-VUC: Postquam autem transiit meridies, et illis prophetantibus venerat tempus
    quo sacrificium offerri solet, nec audiebatur vox, nec aliquis respondebat, nec
    attendebat orantes,
  eng-ASVBT: And it was so, when midday was past, that they prophesied until the time
    of the offering of the evening oblation; but there was neither voice, nor any
    to answer, nor any that regarded.
  ita-1885: E quando il mezzodì fu passato, ed essi ebbero profetizzato fino all'ora
    che si offerisce l'offerta, non essendovi nè voce, nè chi rispondesse, nè chi
    attendesse a ciò che facevano,
  eng-LXXUP: And they prophesied until the evening came; and it came to pass as it
    was the time of the offering of the sacrifice, that Elijah the Tishbite spoke
    to the prophets of the abominations, saying, Stand by for the present, and I will
    offer my sacrifice. And they stood aside and departed.
  eng-ULB: Midday passed, and they were still raving until the time of offering of
    the evening sacrifice, but there was no voice or anyone to answer; there was no
    one who paid any attention to their pleadings.
  spa-VBL: Llegó el mediodía y siguieron con sus maníacas “profecías” hasta la hora
    del sacrificio vespertino. Pero no se oía ninguna voz, nadie respondía, nadie
    escuchaba.
  fra-_FOB: Et, lorsque midi fut passé, et qu'ils eurent fait les prophètes jusqu'au
    temps où l'on offre l'oblation, sans qu'il y eût ni voix ni réponse, ni aucune
    apparence qu'on eût égard à ce qu'ils faisaient,
  mal-mal: മദ്ധ്യാഹ്നം കഴിഞ്ഞ് വൈകുന്നേരത്തെ യാഗം കഴിക്കുന്ന സമയംവരെ അവർ ഇത് തുടർന്നുകൊണ്ടിരുന്നു;
    എന്നിട്ടും ഒരു ശബ്ദമോ ഉത്തരമോ പ്രതികരണമോ ഉണ്ടായില്ല.
  urd-GVR: Dopahar guzar gaī, aur wuh shām ke us waqt tak wajd meṅ rahe jab ġhallā
    kī nazar pesh kī jātī hai. Lekin koī āwāz na sunāī dī. Na kisī ne jawāb diyā,
    na un ke tamāshe par tawajjuh dī.
  suz-BL: मोपा नाक्‍त रे नाक्‍दो चढ़ेची ना सम्‍म ग्रीना ग्रीन बाक्‍मा बाक्‍त। तन्‍न
    मेकेर मारेइ मदुम्‍माक्‍त। मारेइ सेंदा यो मनेंसे बाक्‍त। मी यो मयिमाक्‍त।
  ita-1927: E passato che fu il mezzogiorno, quelli profetarono fino all’ora in cui
    si offriva l’oblazione, senza che s’udisse voce o risposta o ci fosse chi desse
    loro retta.
  ckb-ckb: کاتێک عەسر داهات هەتا کاتی قوربانی ئێوارە حاڵیان کرد، بەڵام کوا دەنگ و
    کوا وەڵام و کوا گوێگر؟
  eng-BBE: And from the middle of the day they went on with their prayers till the
    time of the offering; but there was no voice, or any answer, or any who gave attention
    to them.
  kan-OKCV: ಮಧ್ಯಾಹ್ನವಾದ ತರುವಾಯ ಸಾಯಂಕಾಲದ ಬಲಿ ಅರ್ಪಿಸುವ ವೇಳೆಯವರೆಗೂ ಪರವಶರಾಗಿ ಕೂಗುತ್ತಾ
    ಇದ್ದರು. ಆದರೆ ಶಬ್ದವಾದರೂ, ಉತ್ತರ ಕೊಡುವವನಾದರೂ, ಲಕ್ಷಿಸುವವನಾದರೂ ಇರಲಿಲ್ಲ.
  tam-2017: மத்தியானவேளை சென்றபின்பு, மாலைபலி செலுத்தும் நேரம்வரை கூப்பிட்டுக்கொண்டிருந்தார்கள்;
    ஆனாலும் ஒரு சத்தமும் பிறக்கவில்லை, பதில் கொடுப்பவரும் இல்லை, கவனிப்பவர்களும் இல்லை.
  spa-RV-1909: Y como pasó el medio día, y ellos profetizaran hasta el tiempo del
    sacrificio del presente, y no había voz, ni quien respondiese ni escuchase;
  ron-BTF: Şi s-a întâmplat, când miezul zilei a trecut şi ei au profeţit până la
    timpul oferirii sacrificiului de seară, că nu a fost nici voce, nici cineva care
    să răspundă, nici cineva care să dea ascultare.
  eng-WEBP: When midday was past, they prophesied until the time of the evening offering;
    but there was no voice, no answer, and nobody paid attention.
  eng-FBV: Noon came and went, and they went on with their manic “prophesying” until
    the time of the evening sacrifice. But no voice was heard, no one answered, no
    one was listening.
  nld-1939: Zo ging de middag voorbij; en nog bleven ze razen tot aan de tijd voor
    het avondoffer; maar er kwam geen geluid en geen antwoord, geen teken van leven.
  nch-BL: Huan quej nopa panoc tajcotona huan inijuanti quisehuiquilijque cuatzajtzij,
    huan huitonij quej locojme hasta ajsic hora para quitencahuase nopa tacajcahualisti
    ica tiotac para TOTECO. Pero amo aqui quitoscacajque, yon amo aqui quinnanquili,
    yon amo aqui quinchihuili cuenta.
  vie-1934: Khi quá trưa rồi, họ cứ nói tiên tri như vậy cho đến giờ dâng của lễ chay
    ban chiều; nhưng vẫn không có tiếng gì, chẳng ai đáp lời, cũng không cố ý đến.
  hin-CV: दोपहर के बाद, वे संध्या बलि तक आवेश में पागलों जैसे बड़बड़ाते रहे, मगर कहीं
    से कोई आवाज सुनाई नहीं दी. न किसी ने उत्तर दिया न किसी ने इनकी ओर ध्यान दिया.
  spa-BES: Y desde la mitad del día continuaron con sus oraciones hasta el momento
    de la ofrenda; pero no hubo voz, ni respuesta, ni nadie que les prestara atención.
  tdx-tdx: Ie añe i tsingilin­gilieñey, mbe nitoky avao iereo sikal’ amy fisoroñañe
    harivay, f’ie tsy amam-peo, tsy amam-panoiñe, tsy amam-pañaoñe.
  tha-KJV: และต่อมาเมื่อผ่านเที่ยงวันไปแล้ว เขาก็ทำนายจนถึงเวลาถวายบูชาตอนเย็น แต่​ไม่มี​เสียง
    ไม่มี​ใครตอบ ไม่มี​ใครฟัง
  por-BR-2018: E quando passou o meio dia, e eles profetizaram até o tempo do sacrifício
    da oferta, e não havia voz, nem quem respondesse nem escutasse;
  deu-ELO: Und es geschah, als der Mittag vorüber war, da weissagten sie bis zur Zeit,
    da man das Speisopfer opfert; aber da war keine Stimme und keine Antwort und kein
    Aufmerken.
  eng-WYC-2018: But after that midday passed, and while they prophesied, or prayed,
    the time came, in which the sacrifice is wont to be offered, neither voice was
    heard of their gods, neither any answered, neither perceived them praying. (But
    after that midday had passed, and yet while they prophesied, and prayed, the time
    came, in which the evening sacrifice was wont to be offered, and still neither
    the voice was heard of their god, nor did anyone answer them, nor did anyone perceive
    their prayers.)
  epo-epo: Kiam pasis la tagmezo, ili ĉiam ankoraŭ faradis la ceremoniojn, ĝis venis
    la tempo, kiam oni faras la farunoferojn; sed estis nenia voĉo, nenia respondo,
    nenia atento.
  uig-PIN: Qüxtin keyin ular «bexarǝt beriwatⱪan» ⱨalǝtkǝ qüxüp kǝqlik ⱪurbanliⱪ waⱪtiƣiqǝ
    xu ⱨalǝttǝ turdi. Lekin ⱨeq awaz anglanmidi, yaki jawab bǝrgüqi yaki ijabǝt ⱪilƣuqi
    mǝlum bolmidi.
  beo-beo: 'Ilia da dadoula sisiga:sa lafia:lalobawane, baloga doaga:i. Be dabe adole
    iasu sia: da afae hame nabi.'
  tpi-OTNT: Maski apinun pinis, ol i wok long singaut olsem ol longlong man, i go
    inap long taim bilong mekim ofa long apinun. Tasol i no gat bekim long beten bilong
    ol, na i no gat wanpela samting i kamap. Nogat tru.
  hau-SA: Tsakar rana ta wuce, suka ci gaba da ƙoƙari, suna annabci har lokacin miƙa
    hadayar yamma ya yi. Amma babu wani da ya tanƙa, babu wani da ya amsa, babu wanda
    ya kula.
  uig-LAT: Chüshtin kéyin ular «bésharet bériwatqan» haletke chüshüp kechlik qurbanliq
    waqtighiche shu halette turdi. Lékin héch awaz anglanmidi, yaki jawab bergüchi
    yaki ijabet qilghuchi melum bolmidi.
  nde-nde: Yedlula imini enkulu, bona baqhubeka ngokuphithizela bephrofetha kwaze
    kwaba yisikhathi somhlatshelo wakusihlwa. Kodwa akubanga lalutho, akubanga lampendulo,
    kakho owazihlupha ngakho.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he pale ʻae laʻā, mo nau kikite ai pe ʻo aʻu
    ki he feituʻulaʻā ʻoe feilaulau efiafi, naʻe ʻikai ha leʻo, pe ha taha ke lea,
    pe ha taha ke tokangaʻi.
  ces-1613: I stalo se, když již bylo s poledne, že prorokovali až dotud, když se
    obětuje obět suchá, ale nebylo žádného se ohlášení, ani kdo by odpověděl, ani
    kdo by vyslyšel.
  eng-WMB: When midday was past, they prophesied until the time of the evening offering;
    but there was no voice, no answer, and nobody paid attention.
  tam-TCV: நண்பகல் கடந்து மாலை பலிசெலுத்தும் நேரம் வரும்வரை அவர்கள் பொய்யாய் தீர்க்கதரிசனம்
    சொல்லிக் கொண்டிருந்தார்கள். ஆனால் அவர்களுக்கு மறுமொழி எதுவும் வரவுமில்லை, ஒருவரும்
    பதிலளிக்கவுமில்லை, ஒருவரும் கவனிக்கவுமில்லை.
  ceb-ULB: Milabay ang kaudtohon ug nagpadayon gihapon sila sa ilang panagsayaw hangtod
    sa takna sa paghalad sa halad sa kagabhion, apan wala gihapoy tingog o bisan usa
    nga mitubag; wala gayoy naminaw sa ilang mga pag-ampo.
  pol-UBG: I kiedy minęło południe, oni dalej prorokowali aż do czasu składania ofiary
    z pokarmów, ale nie było głosu ani odpowiedzi, ani znaku uwagi.
  agr-agr: Etsa tajiag tegamtaishkam, imaanjaujai betek tsekenak untsuma batsatu.
    Imani batsataig kuntin apeatin tsawan jegauwai. Tujash imatuidaun ayauk makichkish
    antukachui. Wagki ditan aimainuk makichkish atsau asa.
  kyc-kyc: Epeyamo dokopa nakama pii kara pao ketae lao dee pii koo kae lao lao kareyaminyi
    pao alemanji ingiya. Ingiyamopape ateŋa isingi yano pyaope mende pii naya dee
    pii kuki mendepe leyamo siyaminde daako.
  urd-GVU: دوپہر گزر گئی، اور وہ شام کے اُس وقت تک وجد میں رہے جب غلہ کی نذر پیش کی
    جاتی ہے۔ لیکن کوئی آواز نہ سنائی دی۔ نہ کسی نے جواب دیا، نہ اُن کے تماشے پر توجہ
    دی۔
  deu-1912: Da aber Mittag vergangen war, weissagten sie bis um die Zeit, da man Speisopfer
    tun sollte; und da war keine Stimme noch Antwort noch Aufmerken.
  ntj-ntj: Kantura-ya mirrarrayirnu mungarrtjirringu. Nyangka-tjanampa waru tjaarrantjamaalpartu
    wiyartu ngaralanytja.
  kan-2017: ಮಧ್ಯಾಹ್ನದಿಂದ ನೈವೇದ್ಯ ಸಮರ್ಪಣೆಯ ಹೊತ್ತಿನವರೆಗೂ ಪರವಶರಾಗಿ ಕೂಗುತ್ತಾ ಇದ್ದರು. ಆದರೂ
    ಆಕಾಶವಾಣಿಯಾಗಲಿಲ್ಲ. ಯಾರೂ ಅವರಿಗೆ ಉತ್ತರಕೊಡಲಿಲ್ಲ ಅವರನ್ನು ಲಕ್ಷಿಸಲಿಲ್ಲ.
  yap-yap: Miyad par ni yad be non ni ba ga’ lamrad nge thig e yal’; machane de yib
    e fulweg ko meybil rorad, ma da nrung’ag ba lam ni non.
  hlt-MCSB: Khothun a poeng tih khocang nawn hil khaw tonghma uh. Tedae ol om pawt
    tih a doo voel pawt dongah hnatungnah khaw om pawh.
  mdy-ETH: ዓባ ሳዛፓ ሺሬንቴያ ዴንዲ ዒባናኣና ፆኦሲም ዒንጎ ባኮ ዒንጎ ዎዶ ሄላንዳኣና ጉሪ ሴካ ሃንጋ ጳሽኪ ጳሽኪ ዔያታ
    ሺሬኔ፤ ያዺ ማዔቴያ ፔቴታዖ ዔያቶም ማዺንቴ ባኣዚ ባኣሴ፥ ዑኡሲያ ዋይዚንቲባኣሴ።
  twi-ASANTE: Owigyinaeɛ no twaa mu mpo no wɔtoaa wɔn nkɔmhyɛ no so, kɔsii anwummerɛ
    afɔrebɔ berɛ no mu. Nanso, mmuaeɛ biara amma. Wɔante obiara nne na obiara annye
    wɔn so.
  eng-WEBU: When midday was past, they prophesied until the time of the evening offering;
    but there was no voice, no answer, and nobody paid attention.
  wal-wal: Yarshshuwaa shiishshiyo omarssai gakkanaashin eti hegaadan haniiddi, hananabaa
    yootoosona; shin siyettiya cenggurssi baawa. Etabaa ezggidi zaaro immiyaabi issoinne
    baawa.
  spa-PDDPT: Sucedió que pasado el mediodía, entraron en trance hasta la hora de ofrecer
    el sacrificio de la tarde, pero no hubo voz, ni respuesta, ni alguien que escuchara.
  gun-gun: Kuaray mbyte rire ma teĩ ha'e kuery ojapukai teri, mba'emo aju guigua ome'ẽa
    aguã hora peve. Ha'e rami teĩ nombovaia nhendui, ndojapyxakaai ae tema.
  ilo-ULB: Limmabas ti katengngaan ti aldaw, ket umas-asugda latta agingga iti tiempo
    ti panagidaton iti pangrabii a daton, ngem awan ti timek wenno siasinoman a simmungbat;
    awan ti siasinoman a nangipangag kadagiti panagas-asugda.
  kpg-kpg: Digaula ga wwolowwolo mo di hagalongoaa gaa tugi hiahi, gei deai di mee
    ne hila mai ai, deai di lee ne longono ai.
  uig-ARA: چۈشتىن كېيىن ئۇلار «بېشارەت بېرىۋاتقان» ھالەتكە چۈشۈپ كەچلىك قۇربانلىق
    ۋاقتىغىچە شۇ ھالەتتە تۇردى. لېكىن ھېچ ئاۋاز ئاڭلانمىدى، ياكى جاۋاب بەرگۈچى ياكى
    ئىجابەت قىلغۇچى مەلۇم بولمىدى.
  sus-sus: Yanyi to dangi, e naxa Bali kuye maxandi a namiɲɔnmɛ daaxi han nunmare
    sɛrɛxɛ ba tɛmui. Kɔnɔ yaabi yo mu fa, xui nde yo mu mɛ, tɔnxuma nde yo mu to.
  pon-2006: Irail wie weriwer oh katakatairong lao lel mwurin souwas; ahpw sohte pasapeng
    kohdo, oh sohte ngihl ehu pil peido.
  jae-jae: Êsêac sêgôm-sêgôm gêdêŋ taŋ oc kêkô ŋaluŋ e gêdêŋ oc gebeŋ kwalam, noc
    takêŋ da gêŋ keleŋŋa, mago awa teŋ masianô, teŋ gêjô biŋ atom, teŋ kêkêŋ taŋa
    atom.
  ksd-ksd: Ma ba i ga keake ravian, dia ga varvai na propet boko, ma i ga tuk tar
    ta ra pakana bung ure ra tinabar na ravian; ma pa ta nilaina, ma pa ta balbali,
    ma pa ta na i ga torom ta diat.
  tur-YTC: Öğle vakti geçince, akşam sunusu vaktine kadar peygamberlik ettiler; ama
    ne bir ses, ne bir yanıt vardı, ne de kimse aldırış etti.
  grc-BRENT: καὶ προεφήτευον ἕως οὗ παρῆλθε τὸ δειλινόν· καὶ ἐγένετο ὡς ὁ καιρὸς τοὺ
    ἀναβῆναι τὴν θυσίαν, καὶ ἐλάλησεν Ἠλιοὺ ὁ Θεσβίτης πρὸς τοὺς προφήτας τῶν προσοχθισμάτων,
    λέγων, μετάστητε ἀπὸ τοῦ νῦν, καὶ ἐγὼ ποιήσω τὸ ὁλοκαύτωμά μου· καὶ μετέστησαν,
    καὶ ἀπῆλθον.
  ind-AYT: Saat siang hari berlalu, mereka berlaku seperti nabi sampai mereka mempersembahkan
    kurban petang, tetapi tidak ada suara, tidak ada yang menjawab, dan tidak ada
    tanggapan.
  nya-nya: Nthawi yamasana inadutsa, ndipo anapitiriza kunenera mwakhama mpaka nthawi
    yopereka nsembe ya madzulo. Koma panalibe yankho. Palibe amene anayankha, kapena
    kulabadira zimenezo.
  hrv-hrv: Kad je prošlo podne, pali su u bunilo i bjesnjeli sve dok nije bilo vrijeme
    da se prinese žrtva; ali nije bilo nikakva glasa ni odgovora niti znaka da ih
    tkogod sluša.
  mps-mps: Te be pio mu yai madi tagalao, augwaligo te esela pai bidi dabego i wabo
    tiwai udubadi, te be pio te ofa yabo sogoba usu nigi palio. Tialima, te augwaligo
    gedu haluasa po wabode wei munu me ponosiąma, te magi nai me deli pedalubeo.
    Mu menio.
  tpi-tpi: Maski apinun pinis, ol i wok long singaut olsem ol longlong man, i go inap
    long taim bilong mekim ofa long apinun. Tasol i no gat bekim long beten bilong
    ol, na i no gat wanpela samting i kamap. Nogat tru.
  dan-1931: Og da det var over Middag, begyndte de at rase, og det varede lige til
    hen imod Afgrødeofferets Tid*, men ikke en Lyd hørtes, ingen svarede, og ingen
    agtede derpå. { [*det daglige Afgrødeoffer, som bragtes om Eftermiddagen. Sl.
    115, 5 ff.] }
  vie-OVCB: Họ nói lảm nhảm suốt buổi trưa cho đến giờ dâng sinh tế buổi chiều. Dù
    vậy, chẳng có tiếng nói, không ai trả lời, tuyệt nhiên không một thần nào lưu
    ý.
  guj-2017: બપોર વીતી ગઈ અને છેક સાંજનું અર્પણ ચઢાવવાના સમય સુધી તેઓએ પ્રબોધ કર્યો.
    પણ ત્યાં કંઈ અવાજ હતો નહિ કે તેમને સાંભળનાર તથા તેમની પર ધ્યાન આપનાર કોઈ હતું
    નહિ.
  pon-2006A: Irail wie weriwer oh katakatairong lao lel mwurin souwas; ahpw sohte
    pasapeng kohdo, oh sohte ngihl ehu pil peido.
  por-BRBSL: Quando passou o meio-dia, eles profetizaram até a hora da oferenda da
    noite; mas não havia voz, nenhuma resposta, e ninguém prestou atenção.
  cth-cth: Kanî a loum teh tangmin lae thuengnae tueng totouh pou a dei awh rah. Hateiteh,
    kamthang thoseh, kapathangkung thoseh, alawkpui lah kapoukkung thoseh, awm roeroe
    hoeh.
  twi-twi: Owigyinae no twaa mu mpo no wɔtoaa wɔn nkɔmhyɛ no so, kosii anwummere afɔrebɔ
    bere no mu. Nanso mmuae biara amma. Wɔante obiara nne na obiara annye wɔn so.
  hlt-hlt: Khothun a poeng tih khocang nawn hil khaw tonghma uh. Tedae ol om pawt
    tih a doo voel pawt dongah hnatungnah khaw om pawh.
  tbz-SIM: Diyiè tũ̀ntɛ dìì mɔ̀nnì kɛ̀ bɛ̀ɛ ítɛ́ ihúu kɛ̀ kutoweku ndɑ́ɑ́tí kɛ yɑ̀ɑ
    tuɔkɛnɛ̀ kuyuoku bɛ̀ ɔ̃ɔ̃ fíé dìì mɔ̀nnì iwũɔ̃, bɛ̀ mɛ nyí nkèè tìmɑtì yoo mɛtɛ̃́nnímɛ̀
    mɑmɛ̀ yoo bɛ̀ɛ yɑ̀ mɛcɑnnimɛ̀ mɑmɛ̀.
  msy-2020: Me mati gumazir onganibar mɨn dia ghuavɨra itima, guaratɨzimɨn ofa damuamin
    dughiam oto. Ezɨ men dɨmdɨar ararebar ikarvaziba puvatɨ, ezɨ bizitam bar otozir
    puvatɨ. Bar puvatɨ.
  dop-dop: Ilim sikɑɑ, ɩlɛnɑ pɑ́ sɔɔsɩ koou ɩsɩɩ kpɑŋtʋnɑɑ, nɑ pɑ́ yɑɑkɩ pɑ tʋɣʋ,
    hɑlǝnɑ ilim kpiluɣu kɔtɑsɩ lɑpʋ wɑɑtʋ. Amɑ pǝ tɑ cɔ-wɛɣɛ pɑɑ tɔmʋɣʋ kʋlʋmʋɣʋ.
    Pǝ́cɔ́ pǝ tɑ hʋ́lɩ́-wɛɣɛ yɑɑsi nɔɣɔlʋ.
  azb-azb: Günorta keçincə, axşam qurbanı təqdim olunan vaxta qədər coşub dəlilik
    etdilər, ancaq nə bir səs-soraq verən, nə də bir qulaq asan var idi.
  eng-DBY: And it came to pass when midday was past, that they prophesied until the
    [time] of the offering up of the oblation; but there was neither voice, nor any
    that answered, nor any attention.
  hin-2017: वे दोपहर भर ही क्या, वरन् भेंट चढ़ाने के समय तक नबूवत करते रहे, परन्तु
    कोई शब्द सुन न पड़ा; और न तो किसी ने उत्तर दिया और न कान लगाया। (प्रका. 13:13)
  wol-KYG: Digg bëccëg wees, ñu gëna ràkkaaju di wax ay waxyu, ba saraxu ngoon jot.
    Waaye du lenn lu àddu mbaa lenn lu wuyu mbaa lu leen faale.
  eng-YLT: and it cometh to pass, at the passing by of the noon, that they feign themselves
    prophets till the going up of the present, and there is no voice, and there is
    none answering, and there is none attending.
  kne-kne: Intoltoloy da ay nanbogbogaw ya nankalkali ay kaman dan naboge enggana
    ay dandani ay alas tres ay timpon di pan-idatonan, ngem dowan et magay nannge
    ya nanongbat sin kararag da.
  eng-WYC-2017: But after that midday passed, and while they prophesied, or prayed,
    the time came, in which the sacrifice is wont to be offered, neither voice was
    heard of their gods, neither any answered, neither perceived them praying.
  eng-WMBB: When midday was past, they prophesied until the time of the evening offering;
    but there was no voice, no answer, and nobody paid attention.
  urd-GVH: दोपहर गुज़र गई, और वह शाम के उस वक़्त तक वज्द में रहे जब ग़ल्ला की नज़र
    पेश की जाती है। लेकिन कोई आवाज़ न सुनाई दी। न किसी ने जवाब दिया, न उनके तमाशे
    पर तवज्जुह दी।
  rug-rug: Meke hola sa korapa rane, ba lopu noso sa vevehe tadi kasa osolae kamo
    sa totoso vina vukivukihi veluvelu. Ba namu loke inolaṉa na mamalaiṉi si hite
    ta avoso.
  gaz-gaz: Erga saafaan darbees isaan hamma yeroon aarsaa galgalaa gaʼutti raajii
    dubbachaa turan. Garuu sagaleen tokko iyyuu hin dhagaʼamne; kan deebii kenneef
    tokko iyyuu hin turre; kan wayittuu isaan hedes hin jiru.
  fra-LSG: Lorsque midi fut passé, ils prophétisèrent jusqu’au moment de la présentation
    de l’offrande. Mais il n’y eut ni voix, ni réponse, ni signe d’attention.
  gnn-gnn: Ga mukthurrunaŋga yana walala, nyä'yunmina yukurrana, yana liŋgu ga wirr',
    bäyŋuna buku‐ruŋiyinmaraŋala ŋula nhä maḻŋ'thurruna ŋäkulanydja rirrakaynydja
    nyä'yunminyaranydja.
  yal-yal: Yanyi tagin to dangu, e lu feene falɛ han ɲinbanna saraxa ba waxatini.
    Koni Baali xui mi mɛ, e mi yabi sɔtɔ a ra, a taxamaseri mi to.
  haw-1868: 'Eia hoi kekahi, i ka aui ana''e o ka la, a pule ae lakou a hiki i ka
    wa e kaumaha ai i ka mohai ahiahi, aohe leo, aole hoi mea hoolohe, aole hoi mea
    manao mai:'
  arb-NAV: وَانْقَضَتْ سَاعَاتُ الظُّهْرِ، وَظَلَّوا يَهْذُونَ صَارِخِينَ حَتَّى حَلَّ
    وَقْتُ إِصْعَادِ التَّقْدِمَةِ الْمَسَائِيَّةِ، مِنْ غَيْرِ أَنْ يَكُونَ هُنَاكَ
    صَوْتٌ أَوْ مُجِيبٌ.
  ewe-ewe: Le ɣetrɔ me la, woganɔ woƒe gbedodoɖa dzi kple ŋkubiã va se ɖe fiẽvɔsaɣi
    gake ame aɖeke metɔ o, ame aɖeke meɖo nya ŋu na wo loo alo ɖo to wo o.
  eng-LEE: And it came to pass, when midday was past, that they practised their follies
    until near [the time of] the offering of the evening-sacrifice; but there was
    neither voice, nor any answer, nor any perceptible sound.
  gvn-gvn: '@see-verse:1KI.018.028'
  asm-FB: এইদৰে দুপৰ বেলা পাৰ হ’ল আৰু তেওঁলোকে সন্ধ্যাৰ নৈবেদ্য দিয়ালৈকে ভাববাণী
    প্ৰচাৰ কৰিলে; তথাপি উত্তৰ দিবলৈ কোনো বাণী ন’হল বা কোনোৱে তেওঁলোকক উত্তৰ দিবলৈ
    মনোযোগো নকৰিলে।
  sus-A: يَنيِ تٌ دَنفِ، عٍ نَشَ بَلِ كُيٍ مَشَندِ عَ نَمِحْنمّ دَاشِ هَن نُنمَرٍ
    سّرّشّ بَ تّمُي. كْنْ يَابِ يٌ مُ قَ، شُي ندٍ يٌ مُ مّ، تْنشُمَ ندٍ يٌ مُ تٌ.
  fra-SBL: Quand midi fut passé, ils prophétisèrent jusqu'au moment de l'offrande
    du soir ; mais il n'y eut ni voix, ni réponse, et personne ne fit attention.
  hbo-hbo: וַֽיְהִי֙ כַּעֲבֹ֣ר הַֽצָּהֳרַ֔יִם וַיִּֽתְנַבְּא֔וּ עַ֖ד לַעֲלֹ֣ות הַמִּנְחָ֑ה
    וְאֵֽין־קֹ֥ול וְאֵין־עֹנֶ֖ה וְאֵ֥ין קָֽשֶׁב׃
  piu-2006: '@see-verse:1KI.018.028'
  kik-kik: Na rĩrĩ, mĩaraho yahĩtũka-rĩ, magĩthiĩ o na mbere na ũrathi wao wa matũhũhũ
    nginya ihinda rĩa igongona rĩa hwaĩ-inĩ. No gũtiarĩ na macookio, na gũtiarĩ o
    na ũmwe wa kũmacookeria, na gũtiarĩ o na ũmwe wa kũmarũmbũiya.
  omb-omb: Lo matainaho mo begi, me ngere ram vai na nora leo waregi sere siaga hi
    mo dadari lo taroi hure bonboni lolo revirevi. Maraga hate gaiduvigi, a tangaloi
    he duvi tea, a tangaloi he rongora tea.
  fra-NCL: Lorsque midi fut passé, ils prophétisèrent jusqu’au moment où l’on présente
    l’oblation. Mais il n’y eut ni voix, ni réponse, ni signe d’attention.
  cek-AK: Niduem boeh moe, duembang angbawnhaih tue khoek to a hangh o; toe pathimhaih
    om ai, lok palaemhaih doeh om ai pongah, kaminawk mah tiah doeh sah o ai boeh.
  cuk-cuk: Yorukud-obitegua, amba deyob gunanai gusmalad. Deyob-gunanai ega neg-sedoded.
    Ibmar-ogumakar-ukleged-wachi-mosgua, e-bab-dummad-Baal-gaya itolessulid, gwen
    ega soo ogassurbalid.
  uig-CYR: Чүштин кейин улар «бешарәт бериватқан» һаләткә чүшүп кәчлик қурбанлиқ вақтиғичә
    шу һаләттә турди. Лекин һеч аваз аңланмиди, яки җавап бәргүчи яки иҗабәт қилғучи
    мәлум болмиди.
  pma-pma: Keil amumon verien one va rokol mendilah, ka ahi one ro raeng enges, roselustei
    ka romumon etai tounah.
  tel-2017: ఈ విధంగా మధ్యాహ్నం నుంచి సాయంత్ర బలి అర్పణ సమయం వరకూ వారు కేకలు వేశారు
    గానీ వాళ్ళకి ఏ జవాబూ రాలేదు. ఏ దేవుడూ వారి కేకలను పట్టించుకోలేదు.
  hat-BSA: Lè midi te fin pase, yo te anraje jis rive nan moman pou ofri sakrifis
    aswè yo, men pa t gen vwa, okenn pa t reponn, ni okenn pa t okipe yo.
  bxh-bxh: Ma alina laꞌilaꞌidi sa lauꞌuꞌula ee–, maimailafi, na antalasam maihalana
    ya talai hige dagugu hesa, hige sai laꞌi edi lauꞌuꞌula i atahi.
  kos-kos: Elos wowo ac fohngfong nwe sun tafun len tok; tuh wanginna topken pre lalos,
    ac wanginna pusra lohngyuk.
  hbo-WLC: וַֽיְהִי֙ כַּעֲבֹ֣ר הַֽצָּהֳרַ֔יִם וַיִּֽתְנַבְּא֔וּ עַ֖ד לַעֲל֣וֹת הַמִּנְחָ֑ה
    וְאֵֽין־ק֥וֹל וְאֵין־עֹנֶ֖ה וְאֵ֥ין קָֽשֶׁב׃
  ibo-ibo: Ma mgbe etiti ehihie gasịrị, ha nọgidekwara na-ebu amụma ruo mgbe oge ịchụ
    aja uhuruchi ruru, ma o nweghị onye zara ha, o nwekwaghị olu a nụrụ. Ọ dịkwaghị
    onye ṅara ha ntị.
  ory-ory: ପୁଣି, ମଧ୍ୟାହ୍ନ କାଳ ଗତ ହେଲା ଉତ୍ତାରେ ସେମାନେ ସନ୍ଧ୍ୟାକାଳୀନ ବଳିଦାନ ଉତ୍ସର୍ଗ କରିବା
    ପର୍ଯ୍ୟନ୍ତ ପ୍ରଳାପୋକ୍ତି କଲେ; ମାତ୍ର କୌଣସି ରବ ନୋହିଲା, କି ଉତ୍ତର ଦେବାକୁ କେହି ନ ଥିଲା,
    ଅବା କେହି ମନୋଯୋଗ କଲା ନାହିଁ।
  wmt-wmt: '@see-verse:1KI.018.028'
  chk-chk: Iwe, seni ewe oloasan tori fansoun asoren lekuniol ra akürang o sarawaraufetal,
    nge esap wor och möngüngü, esap wor eman a päpälü ika aüseling.
  rop-rop: Wal detlot speshalwan mesinja bin kipgon jingatbat en densdens raidap imbin
    aftanuntaim, bat najing! Dei nomo bin lisin enijing! Beil nomo bin ensim olabat.
  ukr-1871: Минуло й полуднє, а вони все ще біснувались, (та й біснувались) аж до
    тієї години, коли час було приносити вечірню жертву; однакже не було нї голосу,
    нї відповідї, нї послуху.
  deu-1951: Als aber der Mittag vergangen war, weissagten sie, bis es Zeit war, das
    Speisopfer darzubringen; aber da war keine Stimme noch Antwort noch Aufmerken.
  eng-JPS: And it was so, when midday was past, that they prophesied until the time
    of the offering of the evening offering; but their was neither voice, nor any
    to answer, nor any that regarded.
  srp-1865: A kad proðe podne, stadoše prorokovati dokle doðe vrijeme da se prinese
    dar; ali ni kaka glasa ni koga da odgovori, ni koga da èuje.
  lug-lug: Obudde bwali buyise nnyo, naye ne beeyongera okulagula kwabwe okutuusa
    ekiseera eky’ekiweebwayo eky’akawungeezi. Ne wataba kuddibwamu, newaakubadde eddoboozi
    lyonna, wadde assaayo omwoyo.
  heb-heb: ויהי כעבר הצהרים ויתנבאו עד לעלות המנחה ואין קול ואין ענה ואין קשב׃
  ben-IRV: দুপুর গড়িয়ে গেল আর তারা বিকাল বেলার বলিদানের দিন পর্যন্ত ভাববাণী প্রচার
    করল, কিন্তু কোনো সাড়া পাওয়া গেল না, কেউ উত্তর দিল না, কেউ মনোযোগও দিল না।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜਦ ਦੁਪਹਿਰ ਲੰਘ ਗਈ ਤਾਂ ਉਹ ਸ਼ਾਮ ਦੀ ਭੇਟ ਚੜ੍ਹਾਉਣ ਦੇ ਵੇਲੇ
    ਤੱਕ ਵਾਚਦੇ ਰਹੇ ਪਰ ਨਾ ਕੋਈ ਅਵਾਜ਼, ਨਾ ਕੋਈ ਉੱਤਰ ਦੇਣ ਵਾਲਾ ਅਤੇ ਨਾ ਕੋਈ ਧਿਆਨ ਕਰਨ ਵਾਲਾ ਸੀ।
  tkr-tkr: Yı'q'ı'hı'le exhaliyna q'urban ablyaa'asmee, manbı g'ook'al-ulyook'al ts'irbı
    he'eeyid, manbışis alidghıniy qelenar, nıq' qığayhenar, manbışil k'ırı iliyxhenar
    eyxhe deş.
  mya-JVB: မွန်းလွှဲ ၍ ညဦးယံယဇ် ပူဇော် ချိန်တိုင်အောင် ပရောဖက် ပြုကြသော်လည်း ၊ ဗျာဒိတ်
    သံမ ရှိ။ ထူး သောသူ၊ အမှု ထားသောသူလည်း မ ရှိသောအခါ၊
  tbg-tbg: Kuarivano aitarero vitini umanta vika qaqiqai naveraitiha oi aai ti vauvaro
    3 kiroki quvaro naaruvaihairo kia vovanovata vika uva iruvaro kia vovanovata vo
    tura.
  hmo-hmo: Dina tubua murinai edia dirava dekenai idia noinoi, mai boiboi bada herea,
    ela bona adorahi boubou negana, to haere ta be lasi, bona regerege ta idia kamonaia
    lasi.
  urd-urd: वह दोपहर ढले पर भी शाम की क़ुर्बानी चढ़ाकर नबुव्वत करते रहे; लेकिन न कुछ
    आवाज़ हुई, न कोई जवाब देने वाला, न ध्यान करने वाला था।
  rus-SYN: 'Прошел полдень, а они все еще бесновались до самого времени вечернего
    жертвоприношения; но не было ни голоса, ни ответа, ни слуха. И сказал Илия Фесвитянин
    пророкам Вааловым: теперь отойдите, чтоб и я совершил мое жертвоприношение. Они
    отошли и умолкли.'
  bqc-SIM: Kɛ́ ĩatɛ̃ gɛ̀ aua pilai, ↄ̃ aalɛ yãyaaabↄlɛ e sa oosi ogↄↄ gɛ̀ kàò.
    Ń beeo i yãe zã́ símáo, i yãmamáo, i swã́sɛńzio.
  tcz-CHONGTHU: Hiti chun nilhah lam kilhai phatdon geiyin akap’un apengun, ahivangin,
    ogin ima la aja pouvin i-macha donbut na amu deh pouvin ahi.
  mar-mar: दुपार उलटली पण लाकडे पेटली नाहीत. संध्याकाळच्या यज्ञाची वेळ होत आली तोपर्यंत
    ते भविष्य सांगत होते. पण काहीही घडले नाही बालाकडून प्रतिसाद मिळाला नाही. कुठलाही
    आवाज आला नाही. कारण ऐकणारेच कोणी नव्हते!
  soq-soq: Mo ideita ka osowe osowe waio rawilen ita pue susuwa walamaida wisen, tane
    mai aia da, mai mida da sipoalepona, diaida.
  qub-qub: Löcuno pinticacharcaycaptillan, gaparpaycaptillan las-dösipis päsaran.
    Chaynölla rurarcaycaran uywata rupachiy öra chayamunancama. Manami ni imapis mayacaranchu.
    ¡Gayacuptinpis manami pipis cuntistamuranchu!
  bqp-bqp: Kũ ifãntɛ̃ gò mìia, akũ òtɛn yã ya ari sa ↄkↄsi ogↄrↄ gɛ̀ɛ à kào. Bee
    kũ abireo adi yãke weḿmaro, adi yã maḿmaro, adi sã kpáńyĩro.
  hat-hat: Lè midi fin pase, yo pran rele Baal pi rèd toujou jouk lè pou yo fè ofrann
    apremidi a rive. Men, ankenn vwa pa reponn! Anyen pa pati.
  eng-BSB: Midday passed, and they kept on raving until the time of the evening sacrifice.
    But there was no response; no one answered, no one paid attention.
  eng-WEBPB: When midday was past, they prophesied until the time of the evening offering;
    but there was no voice, no answer, and nobody paid attention.
  kbq-kbq: Hagi ana nehu'za ranke hu'za avore'za kanegi'zageno, zagemo'a evutragiseno
    kinaga ofama nehaza knarera evu'ne. Hianagi ana anumzazmimo'a magore huno ke'zazmia
    antahizamino kenona huozami'ne.
  nhe-BL: Huan queja nopa panoc tlajcotona huan inijuanti quisenhuiquilijque cuatzajtzij,
    huan huitonij queja locojme hasta ajsic hora para quitencahuase nopa tlacajcahualistli
    ica tiotlac para TOTECO. Pero axaca quitoscajque, niyon axaca quinnanquili, niyon
    axaca quinchihuili cuenta.
  bus-bus: Kɛ̀ ↄfãntɛ̃ gò mìa, ben aↄ̃ↄe yã yaa ai sa uusiɛ ogurↄↄ gàa à kào. Baa
    kↄ̃n beeeo èe yãke síńlaro, èe yã maḿmaro, èe swã kpáńziro.
  gub-BL: Ukwen kwarahy wapyter pe wenaw kury. Uze'eg wi wi waiko uhapukaz pà wà.
    Te uhem etea'i kwarahy heixe haw kury. Ni amo nuenu kwaw ma'e wà, Ma'aw nuwazar
    kwaw waze'eg wà.
  eng-DRA: 'And after midday was past, and while they were prophesying, the time was
    come of offering sacrifice, and there was no voice heard, nor did any one answer,
    nor regard them as they prayed:'
