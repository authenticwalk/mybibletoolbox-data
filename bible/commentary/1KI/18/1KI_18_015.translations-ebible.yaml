verse: 1KI.018.015
translations:
  mal-C: 'ഏലിയാവു പറഞ്ഞു: “ഞാൻ സേവിക്കുന്ന സൈന്യങ്ങളുടെ യഹോവയാണെ, ഞാൻ ഇന്നുതന്നെ തീർച്ചയായും
    ആഹാബിന്റെ മുമ്പിൽ മുഖം കാണിക്കും.”'
  deu-TKW: 'Elia aber sprach: So wahr Jahwe der Heerscharen lebt, in dessen Dienst
    ich stehe: noch heute werde ich mich ihm zeigen!'
  lin-lin: 'Eliya alobaki : — Solo, na Kombo na Yawe, Mokonzi ya mampinga, Nzambe
    oyo ngai nazali kosalela, lelo nakomimonisa epai ya Akabi.'
  eng-LSV: And Elijah says, “YHWH of Hosts lives, before whom I have stood, surely
    I appear to him today.”
  eng-GNV: And Eliiah said, As the Lord of hostes liueth, before whome I stand, I
    will surely shewe my selfe vnto him this day.
  eng-WEBSTER: And Elijah said, As the LORD of hosts liveth, before whom I stand,
    I will surely show myself to him to-day.
  nhw-BL: 'Huan Elías quinanquili: ―Nijtestigojquetza iixpa TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij, ama na noseltzi nimoixnextis iixpa Acab.'
  swh-ONEN: Eliya akasema, “Kama Bwana Mwenye Nguvu Zote aishivyo, yeye ninayemtumikia,
    hakika nitajionyesha kwa Ahabu leo.”
  bba-bba: Adɑmɑ Eli u nùn wisɑ u nɛɛ, sere kɑ Yinni Gusunɔ dɑm kpuroɡii wi nɑ sɑ̃ɑmɔn
    wɑ̃ɑru kon dɑ n yɔ̃rɑ Akɑbun wuswɑɑɔ ɡisɔ.
  eng-KJVCPB: And Elijah said, As the Lord of hosts liveth, before whom I stand, I
    will surely shew myself unto him to day.
  cpy-cpy: 'Ikantzi Elías: “¡Kyaari-pero iroka nokantemiri, tema añaatsi Tajorentsi
    Ñaaperori omperatanari naaka. Nimaeka niyaate noñiiri Acab!”'
  luo-luo: Elija nodwoke niya, “Akwongʼora gi nying Jehova Nyasaye Maratego, matiyone,
    ni adier kawuononi nyaka adhi e nyim Ahab.”
  meu-meu: Elia eto, Iehova Sabaota, vairanai na ginimu Diravana, e maurimu heḡereḡerena,
    lau na momokani ia vairanai baina hedinarai, hari ina dina ai.
  npi-ULB: तब एलियाले जवाफ दिए, “सर्वशक्तिमान् परमप्रभु जसको अगि म खडा छु, उहाँको
    नाउँमा शपथ खाएर म भन्दछु, कि निश्चय नै म आजै आहाबकहाँ देखा पर्ने छु ।”
  yor-yor: Elijah sì wí pé, “Bí Olúwa àwọn ọmọ-ogun ti wà, ẹni tí èmi ń sìn, nítòótọ́
    èmi yóò fi ara mi hàn fún Ahabu lónìí.”
  emp-NTPO: 'Baribʌrʌ Elíaba panusia: –Mʌ̃ra Ãcõrẽ jũma poya b̶ʌ nezocaa. Idji quĩrãpita
    wãrãneba jaraya: id̶i mʌ̃ra Acabo ume bed̶eaya.–'
  pes-OPCB: 'ایلیا گفت: «به خداوند زنده، خدای لشکرهای آسمان که خدمتش می‌کنم، قسم که
    امروز خود را به اَخاب نشان خواهم داد.»'
  tgl-ULB: Sumagot si Elias, “Buhay si Yahweh ng mga hukbo, sa harapan niya ako ay
    nakatayo, tinitiyak ko na ipapakita ko ang aking sarili kay Ahab ngayon.”
  cbu-NT: Elíyassha, Nuw zurampatari Apanllimun sur nuw shiyaa táchinllpa. Napari
    in zar nuw kurakash kuseeruri tsiyatchina, tárangiya.
  hui-hui: Ani layago lelowa Elaya ibugua ladai bialu lalu, Í̠ gi nahabe. I̱ Anduane
    Homogo Hongo Haiheore howa haluhe kagonaga biabe biaga kogo ibunaga minini howa
    heneneore laro. Ahaba ibu ibalu horo áyu i̱ ogoria koria hondolebira, lene.
  mya-mya: ဧ​လိ​ယ​က``ငါ​သည်​ယ​နေ့​မင်း​ကြီး​၏​ရှေ့​တော် သို့​ဝင်​မည်​ဖြစ်​ကြောင်း
    ငါ​ကိုး​ကွယ်​သော​အ​နန္တ တန်​ခိုး​ရှင်​ထာ​ဝရ​ဘု​ရား​ကို​တိုင်​တည်​၍ က​တိ​ပြု​ပါ​၏''
    ဟု​ဆို​၏။
  bod-N: ཨེ་ལི་ཡཱ་ན་རེ། ངས་རང་གིས་ཞབས་ཏོག་སྒྲུབ་པ་དང་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་སྟེ།
    དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན། དེ་རིང་ཉིན་མོར་ང་ཨ་ཧབ་ཀྱི་མདུན་དུ་སླེབས་ངེས་ཡིན་ཞེས་གསུངས་སོ།
    །
  sna-sna: Eria akati, “NaJehovha Wamasimba Ose mupenyu, wandinoshandira, zvirokwazvo
    ndichazvipira kuna Ahabhu nhasi.”
  spa-BLM: 'Elías dijo: “Vive el Señor de los Ejércitos, ante quien estoy, que hoy
    me mostraré ante él”.'
  cac-cac: 'Ix yalan vin̈aj Elías chi'': —Val d''a yichan̈ Jehová Yajal d''a Smasanil
    sval d''ayach, jun svac'' servil to a d''a jun c''u tic yovalil tzin lolon yed''
    vin̈aj Acab chi'', xchi vin̈.'
  swh-ULB: Ndipo Eliya alipomjibu, “Kama vile BWANA wa majeshi aishivyo, ambaye mimi
    ninasimama, Kwa hakika nitajionyeshakwa Ahabu leo.”
  bel-bel: 'І сказаў Ільля: жывы Гасподзь Саваоф, прад Якім я стаю! сёньня я пакажуся
    яму.'
  deu-ELBBK: 'Aber Elia sprach: So wahr der HERR der Heerscharen lebt, vor dessen
    Angesicht ich stehe, heute werde ich mich ihm zeigen!'
  mbb-OT: Migkaǥi si Elias te, “Ebpenangdù a ziyà te uuyag he Nengazen he Mekeǥeǥehem,
    he edsilbiyan ku, he ebpaahà a ki Ahab guntaan he andew.”
  mal-2015: 'അതിന്നു ഏലീയാവു: ഞാൻ സേവിച്ചുനില്ക്കുന്ന സൈന്യങ്ങളുടെ യഹോവയാണ, ഞാൻ ഇന്നു
    അവന്നു എന്നെത്തന്നേ കാണിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Pre oda leske o Eliaš phenďa: „Avke sar dživel o Nekzoraleder RAJ, saveske
    služinav, mek adadžives man leske sikavava.“'
  pes-OPV: 'ایلیا گفت: «به حیات یهوه، صبایوت که به حضور وی ایستاده‌ام قسم که خود را
    امروز به وی ظاهر خواهم نمود.»'
  ron-1924: 'Дар Илие а зис: „Виу есте Домнул оштирилор, ал кэруй служитор сунт, кэ
    астэзь мэ вой ынфэциша ынаинтя луй Ахаб.”'
  ben-OBCV: এলিয় বললেন, “আমি যাঁর সেবা করি, সেই সর্বশক্তিমান জীবন্ত সদাপ্রভুর দিব্যি,
    আমি অবশ্যই আজ আহাবের সামনে নিজেকে উপস্থিত করব।”
  som-som: Markaasaa Eliiyaah wuxuu ku yidhi isagii, Waxaan ku dhaartay Rabbiga ciidammada
    ee aan hor taagnahay noloshiisa inaan xaqiiqa maanta isaga isu muujinayo.
  lat-VUC: 'Et dixit Elias: Vivit Dominus exercituum, ante cujus vultum sto, quia
    hodie apparebo ei.'
  eng-ASVBT: And Elijah said, As Jehovah of hosts liveth, before whom I stand, I will
    surely show myself unto him today.
  ita-1885: 'Ma Elia disse: Come il Signore degli eserciti, al quale io ministro,
    vive, oggi io mi mostrerò ad Achab.'
  eng-LXXUP: And Elijah said, As the Lord of Hosts before whom I stand lives, today
    I will appear before him.
  eng-ULB: Then Elijah responded, “As Yahweh of hosts lives, before whom I stand,
    I will surely show myself to Ahab today.”
  spa-VBL: 'Elías respondió: “Vive el Señor Todopoderoso, a quien sirvo, que hoy me
    presentaré definitivamente ante Acab”.'
  fra-_FOB: 'Mais Élie lui répondit: L''Éternel des armées, devant qui je me tiens,
    est vivant! certainement je me montrerai aujourd''hui à Achab.'
  mal-mal: 'അതിന് ഏലീയാവ്: “ഞാൻ സേവിച്ചുനില്ക്കുന്ന സൈന്യങ്ങളുടെ യഹോവയാണ, ഞാൻ ഇന്ന്
    തീർച്ചയായും അവന്റെ മുൻപിൽ പ്രത്യക്ഷനാകും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Iliyās ne kahā, “Rabbul-afwāj kī hayāt kī qasam jis kī ḳhidmat maiṅ kartā
    hūṅ, āj maiṅ apne āp ko zarūr bādshāh ko pesh karūṅga.”
  suz-BL: मिनु एलीयामी “गो मेको आ ङोंइती बाक्‍शो मुर नेल्‍ल आन परमप्रभु यावे ब्रोंइशा
    बाक्‍शो खोदेंशो पा, मुलाक्‍ती थमा पा आहाब कली ग्रुम्‍नुङ” देंमाक्‍त।
  ita-1927: 'Ed Elia rispose: “Com’è vero che vive l’Eterno degli eserciti di cui
    son servo, oggi mi presenterò ad Achab”.'
  ckb-ckb: 'ئەلیاسیش گوتی: «بە یەزدانی زیندوو، خودای سوپاسالار، ئەوەی دەیپەرستم، من
    ئەمڕۆ خۆم بۆ ئەحاڤ دەردەخەم.»'
  eng-BBE: And Elijah said, By the life of the Lord of armies, whose servant I am,
    I will certainly let him see me today.
  kan-OKCV: ಅದಕ್ಕೆ ಎಲೀಯನು, “ನಾನು ಸನ್ನಿಧಿಸೇವೆ ಮಾಡುತ್ತಿರುವ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರಾಣೆ,
    ಇಂದು ನನ್ನನ್ನು ಅವನಿಗೆ ತೋರಿಸಿಕೊಳ್ಳುವೆನು,” ಎಂದನು.
  tam-2017: 'அதற்கு எலியா: இன்றைக்கு என்னை அவனுக்குக் காண்பிப்பேன் என்று சேனைகளின்
    யெகோவாவுக்கு முன்பாக நிற்கிற நான் அவருடைய ஜீவனைக் கொண்டு சொல்லுகிறேன் என்றான்.'
  spa-RV-1909: 'Y díjole Elías: Vive Jehová de los ejércitos, delante del cual estoy,
    que hoy me mostraré á él.'
  ron-BTF: 'Şi Ilie a spus: Precum DOMNUL oştirilor trăieşte, înaintea căruia stau
    în picioare, în această zi mă voi arăta negreşit lui.'
  eng-WEBP: Elijah said, “As the LORD of Armies lives, before whom I stand, I will
    surely show myself to him today.”
  eng-FBV: Elijah replied, “As the Lord Almighty lives, the one I serve, I will definitely
    appear before Ahab today.”
  nld-1939: 'Maar Elias verzekerde: Zo waar Jahweh der heirscharen leeft, voor wiens
    aanschijn ik sta: ik verschijn vandaag nog voor Achab.'
  nch-BL: 'Huan Elías quinanquili: ―Nijtestigojquetza iixpa TOTECO Cati Quinyacana
    Iilhuicac ejcahua Ma Tatanitij, ama na noseltitzi nimoixnextis iixpa Acab.'
  vie-1934: 'Ê-li đáp rằng: Ta chỉ sanh mạng Đức Giê-hô-va vạn quân, là Đấng ta phục
    sự, mà thề rằng: Chính ngày nay ta sẽ ra mắt A-háp.'
  hin-CV: एलियाह ने उन्हें उत्तर दिया, “मैं जिनका सेवक हूं, उस जीवित, सेनाओं के याहवेह
    की शपथ, आज मैं निश्चित ही अपने आपको अहाब के सामने प्रस्तुत करूंगा.”
  spa-BES: 'Entonces Elías dijo: Por la vida del Señor de los ejércitos, de quien
    soy siervo, ciertamente le dejaré que me vea hoy.'
  tdx-tdx: 'Aa le hoe t’i Elià: Kanao veloñe t’Iehovà’ i Màro fijohañakoy, toe hiatrek’
    aze iraho te anito.'
  tha-KJV: และเอลียาห์​กล่าวว่า “พระเยโฮวาห์จอมโยธาผู้ซึ่งข้าพเจ้าปฏิบั​ติ​อยู่​ทรงพระชนม์​อยู่​แน่​ฉันใด
    ข้าพเจ้าจะแสดงตัวของข้าพเจ้าแก่อาหับในวันนี้​แน่​”
  por-BR-2018: 'E disse-lhe Elias: Vive o SENHOR dos exércitos, diante do qual estou,
    que hoje me mostrarei a ele.'
  deu-ELO: 'Aber Elia sprach: So wahr Jehova der Heerscharen lebt, vor dessen Angesicht
    ich stehe, heute werde ich mich ihm zeigen!'
  eng-WYC-2018: And Elijah said, The Lord of hosts liveth, before whose sight I stand,
    for today I shall appear to him. (And Elijah said, As the Lord of hosts liveth,
    whom I stand before, I shall appear before him today.)
  epo-epo: 'Tiam Elija diris: Kiel vivas la Eternulo Cebaot, antaŭ kiu mi staras,
    hodiaŭ mi montros min al li.'
  uig-PIN: 'Lekin Iliyas: — Mǝn hizmitidǝ turuwatⱪan samawi ⱪoxunlarning Sǝrdari bolƣan
    Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki, mǝn jǝzmǝn bügün uning aldida ayan
    bolimǝn, dedi.'
  beo-beo: 'Ilaidia da bu adole i, “Na da Hina Gode Bagadedafa Esala amo Ea hawa:
    hamonana. Amola na da Ea Dioba:le dafawane ilegele sia:sa. Na da wali esoga, hina
    bagadema odagi olemu.”'
  tpi-OTNT: Tasol Elaija i bekim tok long em olsem, “Yu no ken pret. Mi wokman bilong
    Bikpela I Gat Olgeta Strong, em God i save stap oltaim. Na long nem bilong em
    mi tok, tru tumas, Ahap bai i lukim mi long dispela de tasol.”
  hau-SA: Iliya ya ce, “Na rantse da Ubangiji Maɗaukaki, wanda nake bauta wa, tabbatacce
    zan gabatar da kaina ga Ahab a yau.”
  uig-LAT: 'Lékin Iliyas: — Men xizmitide turuwatqan samawi qoshunlarning Serdari
    bolghan Perwerdigarning hayati bilen qesem qilimenki, men jezmen bügün uning aldida
    ayan bolimen, dédi.'
  nde-nde: U-Elija wathi, “Njengoba uThixo uSomandla engimkhonzayo ekhona, ngizazinikela
    ngempela ku-Ahabi lamuhla.”
  ton-ton: Pea naʻe pehē ʻe ʻIlaisiā, “ʻOku moʻui ʻa Sihova ʻoe ngaahi tokolahi, ʻaia
    ʻoku ou tuʻu ʻi hono ʻao, pea ko e moʻoni te u fakahā au kiate ia he ʻaho ni.”
  ces-1613: 'Odpověděl Eliáš: Živť jest Hospodin zástupů, před jehož oblíčejem stojím,
    žeť se jemu dnes ukáži.'
  eng-WMB: Elijah said, “As the LORD of Hosts lives, before whom I stand, I will surely
    show myself to him today.”
  tam-TCV: அதற்கு எலியா, “நான் பணிசெய்யும் சேனைகளின் யெகோவா இருப்பது நிச்சயமெனில்,
    ஆகாபின் சமுகத்தில் போய் நிற்பேன் என்பதும் நிச்சயம்” என்றான்.
  ceb-ULB: Unya mitubag si Elias, “Ingon nga buhi si Yahweh nga labawng makagagahom
    sa tanan, nga kaniya ako mibarog, magpakita gayod ako kang Ahab karong adlawa.”
  pol-UBG: 'Eliasz odpowiedział: Jak żyje PAN zastępów, przed którego obliczem stoję,
    dziś mu się pokażę.'
  agr-agr: 'Tutai Elías ayaak: “Tuke Pujuu Apajuí ashí senchigtina nuna daajin tajame.
    Yamaikiuch apu Acabjai chichastasan wetatjai”, tiuwai.'
  kyc-kyc: Dokopa Ilainjame isingi lao, Kamongo Porai Wakasa namba yulu pyakamingi
    dokona kingi lao lalu lao leto. Namba range kiŋi baa petamo dokona paro, leya.
  urd-GVU: الیاس نے کہا، ”رب الافواج کی حیات کی قَسم جس کی خدمت مَیں کرتا ہوں، آج
    مَیں اپنے آپ کو ضرور بادشاہ کو پیش کروں گا۔“
  deu-1912: 'Elia sprach: So wahr der HERR Zebaoth lebt, vor dem ich stehe, ich will
    mich ihm heute zeigen.'
  ntj-ntj: '@see-verse:1KI.018.014'
  kan-2017: ಆಗ ಎಲೀಯನು ಅವನಿಗೆ, “ನಾನು ಸನ್ನಿಧಿ ಸೇವೆಮಾಡುತ್ತಿರುವ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನಾಣೆ,
    ನಾನು ಈ ಹೊತ್ತು ಅಹಾಬನಿಗೆ ಹೇಗೂ ಕಾಣಿಸಿಕೊಳ್ಳುವೆನು” ಅಂದನು.
  yap-yap: Me fulweg Elijah ni ga’ar, “Nggu micheg ngom u fithingan SOMOL ni Gubin
    ma Rayag Rok ni gag e tapigpig rok, ni bay gu m’ug ngak e en ni pilung e daba’.”
  hlt-MCSB: Elijah loh, “Caempuei BOEIPA kah hingnah bangla amah mikhmuh ah ka pai
    coeng. Tihnin ah Ahab taengla ka phoe kuekluek ni,” a ti nah.
  mdy-ETH: ዔኤሊያሴ ዒዛም፦ «ቢያ ባኣዚ ዳንዳዓ ጎዳ ሃይቆ! ሃኖ ታኣኒ ታኣሮ ካኣቲ ቤርታ ኬስኪ ጴዻንዳኔ!» ጌዔኔ።
  twi-ASANTE: Elia kaa sɛ, “Mmerɛ dodoɔ a Awurade a mesom no te ase yi, deɛ ɛbɛyɛ
    biara, mede me ho bɛma Ahab ɛnnɛ.”
  eng-WEBU: Elijah said, “As the LORD of Armies lives, before whom I stand, I will
    surely show myself to him today.”
  wal-wal: Yaagin Eelaasi a, “Taani ayyo azazettiyo, Ubbaappe Wolqqaama GODAI ero!
    Tuma taani hachchi Akaabayyo beettana” yaagiis.
  spa-PDDPT: 'Pero Elías respondió: ¡Vive Yavé de las huestes, en cuya presencia estoy,
    que hoy me presentaré ante él!'
  gun-gun: 'Ha''e gui Elias ombovai: — Anhetẽ ete Senhor ixondaro reta va''e henonde
    rupi aikoa va''e rekove rupi aura vy aipoa''e: Aỹve ajexa uka ''rã Acabe pe —
    he''i.'
  ilo-ULB: Ket simmungbat ni Elias, “Iti nagan ni Yahweh a Mannakabalin-amin, a pagserserbiak,
    awan duadua a dumatagak kenni Ahab ita nga aldaw.”
  kpg-kpg: Elijah ga helekai, “Au e hagababa adu i di ingoo o Dimaadua di Gowaa Aamua
    dela e hai hegau ginai au, bolo au e haga gida au gi di king dangi nei!”
  uig-ARA: 'لېكىن ئىلىياس: ــ مەن خىزمىتىدە تۇرۇۋاتقان ساماۋى قوشۇنلارنىڭ سەردارى
    بولغان پەرۋەردىگارنىڭ ھاياتى بىلەن قەسەم قىلىمەنكى، مەن جەزمەن بۈگۈن ئۇنىڭ ئالدىدا
    ئايان بولىمەن، دېدى.'
  sus-sus: Annabi Eliya naxa a yaabi, «N bara n kali n Marigi Alatala ra, to n nan
    n yɛtɛ masenma nɛ Akabu bɛ.»
  pon-2006: Elaisa ahpw sapeng, “Ni mwaren KAUN-O, Wasa Lapalap, me I kin papah, I
    inoukihda me I pahn pwarala mwohn nanmwarkio rahnwet.”
  jae-jae: Elia gêlô eŋ awa gebe “Lau undambêŋa nêŋ Apômtau, taŋ gajam sakiŋ eŋ naŋ,
    gêmoa mata jali tec aê gabe jatôc tauc êndêŋ kiŋ êndêŋ ocsalô tonec biŋŋanôgoc.”
  ksd-ksd: 'Ma Elia i ga biti: Da ra Luluai kai ra lavur kor i laun, nina ba iau torom
    tana, ina ve tar iau tana ta go ra bung.'
  tur-YTC: Eliya, “Önünde durduğum Ordular Yahvesi hakkı için, bugün kesinlikle ona
    görüneceğim” dedi.
  grc-BRENT: Καὶ εἶπεν Ἠλιοὺ, ζῇ Κύριος τῶν δυνάμεων ᾧ παρέστην ἐνώπιον αὐτοῦ, ὅτι
    σήμερον ὀφθήσομαι αὐτῷ.
  ind-AYT: Namun, Elia menjawab, “Demi TUHAN, semesta alam yang hidup, yang aku layani
    di hadapan-Nya, sesungguhnya pada hari ini aku akan memperlihatkan diri kepadanya.”
  nya-nya: Eliya anati, “Pali Yehova Wamphamvuzonse wamoyo, amene ndimamutumikira,
    ine lero ndidzaonekera ndithu pamaso pa Ahabu.”
  hrv-hrv: 'Ilija mu odgovori: “Živoga mi Jahve Sebaota, komu služim, još ću mu se
    danas pokazati.”'
  mps-mps: Tialima, Elaijago agabolo te tiwai po wai, “Nage wi elamuo. Ena te Tigidali
    Bomo Elalubo Genuai Bidigo sę bidi dao, te Sesemane Sogo Bidibo God dao. Te eno
    agai nogide po weyu, mu po tama obao, Ahapgo ena megi e side tama sueibao,” wali.
  tpi-tpi: Tasol Elaija i bekim tok long em olsem, “Yu no ken pret. Mi wokman bilong
    Bikpela I Gat Olgeta Strong, em God i save stap oltaim. Na long nem bilong em
    mi tok, tru tumas, Ahap bai i lukim mi long dispela de tasol.”
  dan-1931: 'Da sagde Elias: “Så sandt Hærskarers HERRE lever, han, for hvis Åsyn
    jeg står, i Dag vil jeg træde frem for ham.”'
  vie-OVCB: 'Ê-li đáp: “Trước Chúa Hằng Hữu Toàn Năng, ta thề với ông rằng ta sẽ gặp
    A-háp hôm nay.”'
  guj-2017: પછી એલિયાએ જવાબ આપ્યો, “સૈન્યોના યહોવાહ જેમની આગળ હું ઊભો રહું છું, તેમના
    સમ કે હું ચોક્કસ આજે તેને મળીશ.”
  pon-2006A: Elaisa ahpw sapeng, “Ni mwaren KAUN-O, Wasa Lapalap, me I kin papah,
    I inoukihda me I pahn pwarala mwohn nanmwarkio rahnwet.”
  por-BRBSL: 'Elijah disse: “Como vive Yahweh dos Exércitos, diante de quem estou,
    certamente me mostrarei a ele hoje”.'
  cth-cth: Elijah ni ka bawk e ransahu BAWIPA teh a hring e patetlah kai ni sahnin
    Ahab koe ka kâpâtue roeroe han telah atipouh.
  twi-twi: Elia kaa se, “Mmere dodow a Awurade a mesom no te ase yi, nea ɛbɛyɛ biara,
    mede me ho bɛma Ahab nnɛ.”
  hlt-hlt: Elijah loh, “Caempuei BOEIPA kah hingnah bangla amah mikhmuh ah ka pai
    coeng. Tihnin ah Ahab taengla ka phoe kuekluek ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edii bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ bomu kɛ̀ n tu ku kóo tɔ̃ntì.
    N kɔrimu yie nkɛ bo bɛnkɛ m mɑ́ɑ̀ Akɑbu.'
  msy-2020: Ezɨ Elaija a ikaragha ghaze, “Nɨ atiatingan markɨ. Kɨ Ikiavɨra Itir Godɨn
    Gavgaviba Bar Itimɨn ingangarir gumazim, a zurara ikia mamaghɨra itim. Ezɨ an
    ziamɨn kɨ ghaze, bar guizbangɨra, Ahap aruer kamɨn nan ganam.”
  dop-dop: 'Ntɛnɑ Ilii sɩ: Mɑ tuunɑ Tɑcɑɑ Tomɑ tǝnɑ tʋ wei ɩ tǝmlɛ mɑ lɑkɩ tɔ, sɩ
    sɑŋɑ mɑɣɑmɑɣɑ mɑɑ polo Akɑpɩ tɛ.'
  azb-azb: 'İlyas dedi: «Önündə durduğum var olan Ordular Rəbbinə and olsun ki, bu
    gün hökmən ona görünəcəyəm».'
  eng-DBY: And Elijah said, As Jehovah of hosts liveth, before whom I stand, I will
    certainly shew myself to him to-day.
  hin-2017: एलिय्याह ने कहा, “सेनाओं का यहोवा जिसके सामने मैं रहता हूँ, उसके जीवन
    की शपथ आज मैं अपने आपको उसे दिखाऊँगा।”
  wol-KYG: 'Ilyaas ne ko: «Giñ naa ci Aji Sax ji Boroom gàngoori xare yi, moom mi
    may jaamu, tey dinaa jàkkaarloojeek Axab moos.»'
  eng-YLT: And Elijah saith, 'Jehovah of Hosts liveth, before whom I have stood, surely
    to-day I appear unto him.'
  eng-WYC-2017: And Elijah said, The Lord of hosts liveth, before whose sight I stand,
    for today I shall appear to him.
  eng-WMBB: Elijah said, “As the LORD of Hosts lives, before whom I stand, I will
    surely show myself to him today.”
  urd-GVH: इलियास ने कहा, “रब्बुल-अफ़वाज की हयात की क़सम जिसकी ख़िदमत मैं करता हूँ,
    आज मैं अपने आपको ज़रूर बादशाह को पेश करूँगा।”
  rug-rug: Meke olaṉa la koasa se Ilaiza, “Gua sapu turu pa kenuna e Zihova Tadi na
    Qeto Minate, sa Tamasa toana sapu nabulu nia arau, si tozi va hinokara igo rau
    sapu kaqu turu pa kenuna sa baṉara si rau pa rane ṉinoroi,” gua si asa.
  gaz-gaz: Eeliyaasis deebisee, “Dhugaa Waaqayyoo Waan Hunda Dandaʼu kan ani isa tajaajilu
    sanaa, ani harʼa Ahaabitti ofan mulʼisa” jedhe.
  fra-LSG: 'Mais Élie dit: L’Éternel des armées, dont je suis le serviteur, est vivant!
    Aujourd’hui je me présenterai devant Achab.'
  yal-yal: Koni Eli yi a yabi, a naxa, “N bata n kɔlɔ habadan Alatala yi, Alatala
    Sɛnbɛn Birin Kanna, n naxan batuma, n bata i xaxili ragidi, to yɛtɛni n tima nɛn
    Axabi yɛtagi.”
  haw-1868: I mai la hoi o Elia, Ma ke ola ana o Iehova o na kaua, imua ona e ku nei
    au, e hoike io aku no au ia'u iho ia ia i keia la.
  arb-NAV: 'فَقَالَ إِيلِيَّا: «حَيٌّ هُوَ الرَّبُّ الْقَدِيرُ الَّذِي أَنَا وَاقِفٌ
    أَمَامَهُ، إِنَّنِي الْيَوْمَ أَحْضُرُ لِمُوَاجَهَةِ آخْابَ».'
  ewe-ewe: Eliya gblɔ nɛ be, “Meta Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la, ame si mesubɔna
    la ƒe agbe be egbe matsɔ ɖokuinye afia Ahab godoo.”
  eng-LEE: Then said Elijah, As the Lord of hosts liveth, before whom I have stood,
    surely today will I show myself unto him.
  gvn-gvn: '@see-verse:1KI.018.014'
  asm-FB: তাতে এলিয়াই ক’লে, “মই যিজনাৰ সাক্ষাতে থিয় হৈ আছোঁ, সেই বাহিনীসকলৰ যিহোৱাৰ
    জীৱনৰ শপত, মই আজি নিশ্চয়ে আহবক দেখা দিম।”
  sus-A: عَننَبِ عٍلِيَ نَشَ عَ يَابِ، «ﭑ بَرَ ﭑ كَلِ ﭑ مَرِفِ عَلَتَلَ رَ، تٌ ﭑ نَن
    ﭑ يّتّ مَسٍنمَ نّ عَكَبُ بّ.»
  fra-SBL: 'Élie dit : « L''Éternel des armées est vivant, devant qui je me tiens,
    et je me montrerai à lui aujourd''hui. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ אֵֽלִיָּ֔הוּ חַ֚י יְהוָ֣ה צְבָאֹ֔ות אֲשֶׁ֥ר עָמַ֖דְתִּי לְפָנָ֑יו
    כִּ֥י הַיֹּ֖ום אֵרָאֶ֥ה אֵלָֽיו׃
  piu-2006: '@see-verse:1KI.018.014'
  kik-kik: Elija akĩmwĩra atĩrĩ, “O ta ũrĩa Jehova Mwene-Hinya-Wothe ũrĩa ndungatagĩra
    atũũraga muoyo-rĩ, ti-itherũ nĩngwĩonithania niĩ mwene kũrĩ Ahabu ũmũthĩ.”
  omb-omb: I Elaeja mo veve vena, “Namo haharigi lo henai Huqe Managi hi mo mwaso,
    ngehi i neu nam tabana lawea, neu nain vosangi eu hogo sibongu lawe Ehab bagataha.”
  fra-NCL: 'Mais Elie dit : « Yahweh des armées, devant qui je me tiens, est vivant !
    Aujourd’hui je me présenterai devant Achab. »'
  cek-AK: Elijah mah, A hmaa ah kang doet moe, a tok ka sak pae ih misatuh kaminawk
    ih Angraeng loe hing baktih toengah, vaihniah Ahab hmaa ah kam tueng pae han.
  cuk-cuk: 'Elías ega sogded: —Bab-Jehová, Bela-Gangued-Nika maid. An e-maiga-gudiidgine
    an bega soged, emi an Acabʼbo sunmakoed.'
  uig-CYR: 'Лекин Илияс: — Мән хизмитидә туруватқан самави қошунларниң Сәрдари болған
    Пәрвәрдигарниң һаяти билән қәсәм қилимәнки, мән җәзмән бүгүн униң алдида аян болимән,
    деди.'
  tel-2017: అప్పుడు ఏలీయా “ఎవరి సన్నిధిలో నేను నిలుచున్నానో దూతల సైన్యాల అధిపతి అయిన
    యెహోవా జీవం తోడు, కచ్చితంగా ఈ రోజు నేను అహాబును కలుసుకుంటాను” అన్నాడు.
  hat-BSA: 'Élie te di: “Jan SENYÈ dèzame yo viv la, devan sila mwen kanpe a, anverite,
    mwen va montre mwen menm a li menm jodi a.”'
  kos-kos: Elijah el fahk, “Ke Inen LEUM GOD moul ac Kulana su nga kulansupu, nga
    wulela lah nga ac som sonol tokosra misenge.”
  hbo-WLC: וַיֹּ֙אמֶר֙ אֵֽלִיָּ֔הוּ חַ֚י יְהוָ֣ה צְבָא֔וֹת אֲשֶׁ֥ר עָמַ֖דְתִּי לְפָנָ֑יו
    כִּ֥י הַיּ֖וֹם אֵרָאֶ֥ה אֵלָֽיו׃
  ibo-ibo: Ma Ịlaịja zara sị ya, “Dịka Onyenwe anyị Chineke Onye pụrụ ime ihe niile
    na-adị ndụ, onye m na-ejere ozi, ana m agwa gị na agaghị m esi nʼebe a pụọ tutu
    ruo mgbe m gosiri Ehab onwe m taa.”
  ory-ory: ତହୁଁ ଏଲୀୟ କହିଲେ, “ମୁଁ ଯାହାଙ୍କ ସମ୍ମୁଖରେ ଛିଡ଼ା ହେଉଅଛି, ସେହି ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ
    ଜୀବିତ ଥିବା ପ୍ରମାଣେ ମୁଁ ନିଶ୍ଚୟ ଆଜି ତାହାକୁ ଦେଖା ଦେବି।”
  wmt-wmt: '@see-verse:1KI.018.014'
  chk-chk: Mürin, Elias a üra, “Mwo manauen ewe Samol mi Unusen Manaman, ewe Kot üa
    angang ngeni, üpwe fokun pwäriei ngeni Ahap ikenai.”
  rop-rop: Wal Ilaija bin tok, “Mi oldei wek blanga YAWEI det boswan God, en trubala
    ai dalim yu. Tudei na ai garra jandap lida langa det king.”
  ukr-1871: 'Ілия ж рече: Так певно, як жив Господь Саваот, що я на службі в його
    стою: ще сьогоднї покажусь йому.'
  deu-1951: 'Elia sprach: So wahr der HERR der Heerscharen lebt, vor dem ich stehe,
    ich will mich ihm heute zeigen!'
  eng-JPS: 'And Elijah said: ''As the LORD of hosts liveth, before whom I stand, I
    will surely show myself unto him to-day.'''
  srp-1865: 'A Ilija reèe: tako da je živ Gospod nad vojskama, pred kojim stojim,
    danas æu mu se pokazati.'
  lug-lug: Eriya n’amugamba, “Nga Mukama ow’Eggye bw’ali omulamu, gwe mpeereza, siireme
    kweraga eri Akabu leero.”
  heb-heb: ויאמר אליהו חי יהוה צבאות אשר עמדתי לפניו כי היום אראה אליו׃
  ben-IRV: এলিয় বললেন, “আমি যাঁর সামনে দাঁড়িয়ে আছি, সেই বাহিনীগণের জীবন্ত সদাপ্রভুর
    দিব্যি, আমি আজ অবশ্য তাঁকে দেখা দেব।”
  pan-pan: ਤਾਂ ਏਲੀਯਾਹ ਨੇ ਆਖਿਆ, ਸੈਨਾਂ ਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਜਿਹ ਦੇ ਅੱਗੇ ਮੈਂ ਖੜ੍ਹਾ ਹਾਂ ਮੈਂ
    ਅੱਜ ਆਪਣਾ ਆਪ ਉਹ ਨੂੰ ਸੱਚ-ਮੁੱਚ ਵਿਖਾਵਾਂਗਾ।
  tkr-tkr: 'İlyasee eyhen: – Zı ı''bəədat ha''ane Xəybışde Xərıng''ulqan Rəbbilqan
    k''ın ixhen, Axavık''le g''iyna zı g''acesda.'
  mya-JVB: ဧလိယ ကလည်း ၊ ငါကိုးကွယ် သော ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား အသက် ရှင်
    တော်မူသည် အတိုင်း၊ ငါသည် ယနေ့ အာဟပ် မင်းအား ကိုယ် ကိုအမှန် ပြမည်ဟု ဆို ပြန်သော်၊
  tbg-tbg: Minti tuvaro Elaitaava tiharo, Noravano Kotiva ekaa kempuka vatero qaqi
    variqiro vi vaiva vaimanta te vira kaiqa vaiintivanoma vauro. Te vira autuqaa
    quqaama turo, Te vate Ahaapira avuqaa oru vairerave, tiro.
  hmo-hmo: Elia ia haere, ia gwau, “Siahu ibounai Lohiabada ena ladana dekenai, lau
    gwauhamata inai, hari dina lau be king Ahaba dekenai do lau hedinaraia.”
  urd-urd: तब एलियाह ने कहा, “रब्ब — उल — अफ़वाज की हयात की क़सम जिसके सामने मैं खड़ा
    हूँ, मैं आज उससे ज़रूर मिलूँगा।”
  rus-SYN: 'И сказал Илия: жив Господь Саваоф, пред Которым я стою! сегодня я покажусь
    ему.'
  bqc-SIM: 'Ɔ̃ Ɛlia mɛ̀: Ń Dii Zĩgↄ̃de pↄ́ málɛ zↄbleɛ̀ kuao má gɛ́ aà ma e gbãɛ.'
  tcz-CHONGTHU: Ahinlah Elijah in, “Keima a-angsung’a kadin jing, Pakai thanei pen
    minna kihahsel’a kasei ahi, tuni tah’a hi Ahab chu keiman ka kimupi tei ding ahi,”
    ati.
  mar-mar: यावर एलीया त्यास म्हणाला, “सैन्यांचा परमेश्वर ज्याच्या समोर मी उभा राहतो
    तो जिवंत आहे, मी खचित त्याच्या दृष्टीस पडेन.”
  qub-qub: 'Chayno niptin Eliasga niran: «Munayniyoj Tayta Diospa jutinchömi jurä:
    canan junajmi Acabwan tincushaj.»'
  bqp-bqp: 'Akũ Iliasu pì: Ma sì kũ Dikiri Zĩ̀karide kũ matɛn doiio, mani ma zĩda
    mↄnɛ gbãra sà.'
  hat-hat: 'Eli reponn li: -Mwen pran Seyè m''ap sèvi a, Bondye ki gen tout pouvwa
    a, pou temwen. Jòdi a m''ap parèt devan Akab!'
  eng-BSB: Then Elijah said, “As surely as the LORD of Hosts lives, before whom I
    stand, I will present myself to Ahab today.”
  eng-WEBPB: Elijah said, “As the LORD of Armies lives, before whom I stand, I will
    surely show myself to him today.”
  kbq-kbq: Hagi anagema higeno'a, Elaija'a amanage huno asami'ne, Amage'ma nentoa
    Ra Anumzana kasefa huno mani'nea Hihamu'ane Anumzamofo avufi tamage hu'na huvempa
    huanki'na, menina Ahapuna ome kegahue.
  nhe-BL: 'Huan Elías quinanquili: ―Nijtestigojquetza iixpa TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij, ama na noselti nimoixnextis iixpa Acab.'
  bus-bus: 'Ben Ilia bè: Má sì kↄ̃n Dii Zĩ̀kpɛde kɛ̀ mɛ́ɛ dↄↄzio, mɛ́ ma zĩnda ↄdↄanɛ
    gbã̀a sa.'
  gub-BL: Uwazar Eri ize'eg izupe. — Amume'u putar ko ma'e newe kury, Tupàn Tuweharupi
    Wiko Ma'e ikàg wera'u ma'e hezar henataromo ihe kury. Kutàri azexak kar putar
    tuwihawete pe ihe nehe, i'i izupe.
  eng-DRA: 'And Elias said: As the Lord of hosts liveth, before whose face I stand,
    this day I will shew myself unto him.'
