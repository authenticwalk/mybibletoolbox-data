  kan-2017: ಆಗ ಅವನು ಬಾಳನ ಪ್ರವಾದಿಗಳಿಗೆ, “ನೀವು ಹೆಚ್ಚು ಜನ ಇರುವುದರಿಂದ ಮೊದಲು ನೀವೇ ಒಂದು
