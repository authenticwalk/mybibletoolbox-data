  tha-KJV: แล​้วเอลียาห์​พู​ดก​ับผู้​พยากรณ์​ของพระบาอัลว่า “จงเลือกวัวผู้ตัวหนึ่งสำหรั​บท​่านและตระเตรียมเสี​ยก​่อน
