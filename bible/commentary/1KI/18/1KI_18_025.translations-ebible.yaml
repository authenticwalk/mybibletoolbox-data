  eng-WMBB: Elijah said to the prophets of Baal, “Choose one bull for yourselves,
    and dress it first, for you are many; and call on the name of your god, but put
    no fire under it.”
  urd-GVH: फिर इलियास ने बाल के नबियों से कहा, “शुरू करें, क्योंकि आप बहुत हैं। एक
    बैल को चुनकर उसे तैयार करें। लेकिन उसे आग मत लगाना बल्कि अपने देवता का नाम पुकारें
    ताकि वह आग भेज दे।”
  rug-rug: Meke zama la koari na poropita te Beolo se Ilaiza, “Gamu si soku hola,
    ke mamu vizatia keke bulumakao, mamu va nama kenua, mamu varavara la koasa mia
    tamasa, ba lopu va katuni nika sari na huda,” gua si asa.
  gaz-gaz: Eeliyaasis raajota Baʼaaliin akkana jedhe; “Jiboota keessaa isa tokko filadhaatii
    sababii isin nama hedduu taataniif jalqabatti qalaa qopheessaa. Maqaa Waaqa keessanii
    waammadhaa; garuu ibidda hin bobeessinaa.”
  fra-LSG: 'Élie dit aux prophètes de Baal: Choisissez pour vous l’un des taureaux,
    préparez-le les premiers, car vous êtes les plus nombreux, et invoquez le nom
    de votre dieu; mais ne mettez pas le feu.'
  gnn-gnn: Yuwalkthi walalanydja ŋunhi dhäwu'‐gänharamirri walala Bälwunydja gaŋgathinana,
    djämana marrtjina, ŋal'‐ŋalmaraŋalana, ga bitjarra yana liŋgu ŋayinydja Yelatjayunydja
    ŋal'‐ŋalmaraŋala marrtjina barŋ yindimirri guṉḏa, ga wäyin buliki' ŋal'maraŋalayi
    ŋunhimala barŋlili. Yurruna ŋayi Yelatja waŋananydja, “Ma', nhuma walala ŋäthilinydja
    waŋiya ŋäŋ'thurra nhumalaŋguway waŋarrnha, märr ŋayi yurru djuy'yun gurtha nhumalaŋgu.”
    Bilina, walalanydja ŋurru‐yirr'yurrunana ŋäŋ'thurrunana, yänana liŋgu‐u‐u, yänana
    liŋguna‐a‐a ga‐ga‐ga‐ga‐ga‐a‐a, buku‐ḻarrŋgaythina walu. Yo, yatjunminana walala
    yukurrana yiŋgathinana bitjarra, “Bäl gay, buku‐ruŋiyinmaraŋana ŋanapurruŋgu.
    Djuy'yurra ŋanapurruŋgu gurtha go.” Mukthurrunaŋga yana giritjinaŋga, ḻiw'maraŋalaŋga
    dharrana ŋuliwitjarra, yurru bäyŋuna ŋula nhä buku‐ruŋiyinmaraŋalanydja, yana
    liŋgu‐u‐u ga walu dhika ḻiyalilina.
  yal-yal: Nayi, Eli yi a fala Baali ki muxune xa, a naxa, “Ɛ tura keden sugandi,
    ɛ singe yi a yitɔn, amasɔtɔ ɛ tan nan wuya. Na xanbi ra, ɛ yi ɛ ala maxandi a
    xinla ra, koni ɛ nama tɛɛ sa ɛ yegene yi.”
  haw-1868: Olelo mai la hoi o Elia i na kaula o Baala, E koho oukou i kekahi bipi
    no oukou iho, a e hoomakaukau mua ae ia. no ka mea, he lehulehu oukou; a e kahea
    aku i ka inoa o ko oukou mau akua, aole hoi e hahao ae i ke ahi.
  arb-NAV: 'فَقَالَ إِيلِيَّا عِنْدَئِذٍ لأَنْبِيَاءِ الْبَعْلِ: «اخْتَارُوا لأَنْفُسِكُمْ
    ثَوْراً وَاحِداً، وَقَرِّبُوا أَوَّلاً لأَنَّكُمُ الأَكْثَرُ عَدَداً وَادْعُوا
    بِاسْمِ آلِهَتِكُمْ، وَلَكِنْ إِيَّاكُمْ أَنْ تُشْعِلُوا نَاراً».'
  ewe-ewe: Eliya trɔ ɖe Baal ƒe nyagblɔɖilawo gbɔ eye wògblɔ na wo be, “Miawo miwɔ
    mia tɔ gbã, elabena miesɔ gbɔ. Mitia nyitsuawo dometɔ ɖeka, miflii da ɖe nakeawo
    dzi eye miyɔ miaƒe mawu la ƒe ŋkɔ gake migade dzo nakeawo te o.”
  eng-LEE: And Elijah said unto the prophets of Ba'al, Choose you for yourselves the
    one bullock, and prepare it first; for ye are the many; and call on the name of
    your god, but put no fire to it.
  gvn-gvn: Jana priest-warrangka bulki nyubun kankuruku yakan, kuljinga yijarrin.
    Yinyamun jana janandamunbu godundu Baalanda yirrkan baja, yirrkan baja, yamba
    nyulu Baalangka baya kari yungan wangkar-wangkarmun. Elijahngka jananin yajarrin,
    yalaman, “Yaykarrku yirrkay. Yurranga god Baal nguba warngku wunanay. Nyulu nguba
    kala-kalbay dungan.” Jana priest-warra wurin baja, yirrkan baja, yamba janawundu
    godungku baya kari yungan, minya bulki wayjunku. Juma jana kunban.
  asm-FB: তেতিয়া এলিয়াই বালৰ ভাববাদীসকলক ক’লে, “প্ৰথমে তোমালোকে তোমালোকৰ কাৰণে এটা
    ভতৰা লোৱা, আৰু সেই ভতৰাটো যুগুত কৰা, কিয়নো তোমালোক অনেক লোক আছা। পাছত তোমালোকে
    তোমালোকৰ ঈশ্ৱৰৰ নামেৰে প্ৰাৰ্থনা কৰিবা, কিন্তু তলত জুই নিদিবা।”
  sus-A: عٍلِيَ نَشَ عَ قَلَ بَلِ شَ نَمِحْنمّيٍ بّ، «وٌ تُورَ كٍرٍن سُفَندِ، وٌ سِنفٍ
    شَ عَ عِبٌلٌن، بَرِ مَ وٌ تَن نَن فبٌ. وٌ وٌ مَرِفِ عَلَ مَشَندِ، كْنْ وٌ نَشَ
    تّ سَ.»
  fra-SBL: 'Élie dit aux prophètes de Baal : « Choisissez pour vous un taureau, et
    habillez-le le premier, car vous êtes nombreux ; invoquez le nom de votre dieu,
    mais n''y mettez pas le feu. »'
  hbo-hbo: וַיֹּ֨אמֶר אֵלִיָּ֜הוּ לִנְבִיאֵ֣י הַבַּ֗עַל בַּחֲר֨וּ לָכֶ֜ם הַפָּ֤ר הָֽאֶחָד֙
    וַעֲשׂ֣וּ רִאשֹׁנָ֔ה כִּ֥י אַתֶּ֖ם הָרַבִּ֑ים וְקִרְאוּ֙ בְּשֵׁ֣ם אֱלֹהֵיכֶ֔ם
    וְאֵ֖שׁ לֹ֥א תָשִֽׂימוּ׃
  piu-2006: '@see-verse:1KI.018.024'
  kik-kik: Elija akĩĩra anabii a Baali atĩrĩ, “Thuurai ndegwa ĩmwe, mwambĩrĩrie kũmĩhaarĩria,
    tondũ nĩ inyuĩ mũkĩrĩ aingĩ. Mũkaĩre rĩĩtwa rĩa ngai wanyu, na mũtigaakie mwaki.”
  omb-omb: I Elaeja mo veve lawe na tangaloi ligoligogi noi Tagaro vurogi vena, “Nen
    lai na bulugi denie tuegi me nem vagararaie tomue, huri gimiu neu sao. Nein wareware
    lo henai nomiu huqe, nge nein mese vagao na avi.”
  fra-NCL: 'Elie dit aux prophètes de Baal : « Choisissez pour vous l’un des taureaux,
    préparez-le d’abord, car vous êtes les plus nombreux, et invoquez le nom de votre
    dieu, mais ne mettez pas le feu. »'
  cek-AK: Elijah mah Baal tahmaanawk khaeah, Nangcae loe na pop o parai pongah, maitaw
    tae maeto qoi oh loe, sah o hmaloe ah; atlim ah hmaitik ai ah nangmacae sithawnawk
    ih ahmin to kawk oh, tiah a naa.
  cuk-cuk: 'Agine, Elías, bab-dummad-Baal-gayaburba-barsogmaladga sogded: —Bemardi
    ichesursoggu, be-dakedba moli-bebe-nikad-machered na be sumalo. Agine, be moli
    goamakmalo. Mer be soo ogamalo. Geb be-bab-dummadse be gormalo, bemarga soo ogaegar.'
  uig-CYR: 'Илияс Баалниң пәйғәмбәрлиригә: Силәр көп болғач авал өзүңлар үчүн бир
    буқини таллап тәйяр қилиңлар; андин һеч от яқмай өз илаһиңларниң намини қичқирип
    нида қилиңлар, деди.'
  pma-pma: Evus, Ilaetsa viteni min provet keil vit, “Kami mihoumoni helamu veni kami
    mivi houlu. Mihelei kan buluk onami ka mihesak meseini hehi sanien votut onami.
    Hevus, mihehis ahi onami ka minalingtei ahang en sanien onami.”
  tel-2017: అప్పుడు ఏలీయా, బయలు ప్రవక్తలను పిలిచి “మీరు ఎక్కువ మంది ఉన్నారు కాబట్టి
    మీరే మొదట ఒక ఎద్దును సిద్ధం చేసి మీ దేవుడి పేర ప్రార్థన చేయండి. అయితే కింద నిప్పు
    పెట్టొద్దు” అన్నాడు.
  hat-BSA: 'Konsa, Élie te di a pwofèt a Baal yo: “Chwazi yon bèf pou nou menm e prepare
    li, paske nou anpil e rele non a dye pa nou an, men pa mete dife.”'
  bxh-bxh: Habahim Ilaidiya ya libalau Baꞌala ena peloweta lisidi iyen, Ami ouli wananaha.
    Emi antalasam au ginauli bwaꞌiyen. Bulumakau hesa au abi nonohai. Tabu oyagina
    au yufi na au lauꞌuꞌula lau emi yaubada lisina.
  kos-kos: Na Elijah el fahk nu sin mwet palu lal Baal, “Ke kowos arulana pukanten
    uh, kowos eis soko sin cow an ac akoela meet. Pre nu sin god lowos an, tusruktu
    nimet sang e nu kac.”
  hbo-WLC: וַיֹּ֨אמֶר אֵלִיָּ֜הוּ לִנְבִיאֵ֣י הַבַּ֗עַל בַּחֲר֨וּ לָכֶ֜ם הַפָּ֤ר הָֽאֶחָד֙
    וַעֲשׂ֣וּ רִאשֹׁנָ֔ה כִּ֥י אַתֶּ֖ם הָרַבִּ֑ים וְקִרְאוּ֙ בְּשֵׁ֣ם אֱלֹהֵיכֶ֔ם
    וְאֵ֖שׁ לֹ֥א תָשִֽׂימוּ׃
  ibo-ibo: Ịlaịja gwara ndị amụma Baal, sị, “Ebe unu dị ọtụtụ, burunu ụzọ họrọ otu
    oke ehi nʼime ehi abụọ a dozie ya. Unu amụnyekwala ya ọkụ nʼokpuru, kama kpọkuonụ
    chi unu.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଏଲୀୟ ବାଲ୍‍ର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ
    ପାଇଁ ଏକ ବୃଷ ପସନ୍ଦ କରି ପ୍ରଥମେ ତାହା ପ୍ରସ୍ତୁତ କର; କାରଣ ତୁମ୍ଭେମାନେ ଅନେକ; ଆଉ ତୁମ୍ଭେମାନେ
    ଆପଣାମାନଙ୍କ ଦେବତା ନାମରେ ଡାକି ପ୍ରାର୍ଥନା କର; ମାତ୍ର ତଳେ ଅଗ୍ନି ନ ଦିଅ।”
  wmt-wmt: Yilayijarlu manyanangu marni Payilkurawarntiwu piyirnwarntiwu, “Nyurrawarntijal
    manta paja. Nyurrawarntirluliny manta pungku layi purlumanu, jungjungmanurla yutukarrkula
    manta kutakuta kankarnumarrangu. Ngajirta nganta turlkuji.” Nyanartijangka palu
    warntarni kuyi nyanarti purlumanu. Pinyala palu kuyi. Jungjungmanurla palu kutakuta
    yutukani kankarnumarrangu manawarntirla. Kumantajal palurla juntumani. Pawumarni
    palurla kumantajangkarlu, purayimarnani palurla Payilku kumantajangkarlu. Wamarnkanyjirnani
    palunyanta kuyinga purayikarrarlu. Payilku palurla purayimarningurra. “Pinakarrinyanpanya
    Payil. Warlu yiparnanpangu. Japirlyungany marnantalu.” Wali jininyarajarrinya
    manyanangurla. Yinkirni palu purayimarnani jartijinyangu. Ngajirta manyanangurla
    jangkumantarla Payillu. Jininyarajartijarrinyajangka manya Yilayijarlula jingkirrkanya.
    Kujala manyanangu marni, “Mayamarta purayimanyjalurla. Kunyungurla pa pukurrpukurr
    kirrarnana, kayan nganya pinakarri. Mayarni pawumanyjalurla, yarnta kunyungurla
    ngapajangka parta karrinyana.” Juturni manya jingkirtimarnani Yilayijarlu, “Kunyungurla
    wurna parta yani marri. Kunyungurla manyan parta yukarnana. Mayarni pawumanyjalurla.
    Parnkimankuwurti manta. Warlu manyirrangu yipawu partalpartal.” Wali junganani
    palunyanu nyantuwarntirlu Payilkurawarntirlu. Yarntarni palunyanu jarntungurni
    jitaklanani nungujartiwurra. Wali nyantuwarntikura kartiny kujarti palunyanu jarlu
    jungjungmanani Payilkurawarntirlu. Jarlula karuwarrajarrinyani. Wurna yarrpala
    palu karrkarrmarningurra wangartajiliny. Ngajirtarni manyanangurla jangkumantarla
    marlalparni.
  chk-chk: Mürin, Elias a üreni nöün ewe anü Paal kewe soufos, “Oupwe akomwen filätä
    eman ätemwänin kow o amolätä, pun ämi oua kon chomong. Oupwe iotek ngeni ämi we
    kot, nge ousap fisi ewe mwüch.”
  rop-rop: Afta na Ilaija bin tok langa detlot mesinja blanga Beil. Imbin tok, “Wal,
    dumaji yumob bigmob, yumob gin deigim det feswan buligi en meigim im redi en brom
    deya yumob garra stat prei langa Beil, bat yumob nomo laidim det faiya.” Lagijat
    na Ilaija bin tok.
  ukr-1871: 'Промовив тодї Ілия до пророків Баалових: Вибірайте одного бика та й оправте
    як слїд, бо вас більше, й взивайте ймя бога вашого, огню ж не підкладайте.'
  deu-1951: 'Und Elia sprach zu den Propheten Baals: Erwählet euch den einen Farren
    und bereitet ihn zuerst zu, denn euer sind viele, und rufet den Namen eures Gottes
    an und leget kein Feuer daran!'
  eng-JPS: 'And Elijah said unto the prophets of Baal: ''Choose you one bullock for
    yourselves, and dress it first; for ye are many; and call on the name of your
    god, but put no fire under.'''
  srp-1865: 'Potom reèe Ilija prorocima Valovijem: izaberite sebi jednoga junca i
    prigotovite ga prvo, jer je vas više; i prizovite ime bogova svojih, ali ognja
    ne podmeæite.'
  lug-lug: Eriya n’agamba bannabbi ba Baali nti, “Mmwe musooke okweroboza ente emu
    ennume nga bwe muli abangi, mugiteeketeeke. Mukoowoole erinnya lya katonda wammwe,
    naye temukoleeza muliro.”
  heb-heb: ויאמר אליהו לנביאי הבעל בחרו לכם הפר האחד ועשו ראשנה כי אתם הרבים וקראו
    בשם אלהיכם ואש לא תשימו׃
  ben-IRV: এলিয় বাল দেবতার ভাববাদীদের বললেন, “তোমরা তো অনেকে আছ, আগে তোমরাই নিজেদের
    জন্য একটা ষাঁড় বেছে নিয়ে তৈরী কর এবং তোমরা নিজেদের দেবতাকে ডাক, কিন্তু আগুন
    দেবে না।”
  pan-pan: ਤਦ ਏਲੀਯਾਹ ਨੇ ਬਆਲ ਦੇ ਨਬੀਆਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਇੱਕ ਬਲ਼ਦ ਆਪਣੇ ਲਈ ਚੁਣ ਲਓ ਅਤੇ ਤੁਸੀਂ
    ਪਹਿਲਾਂ ਉਸ ਨੂੰ ਤਿਆਰ ਕਰੋ ਕਿਉਂ ਜੋ ਤੁਸੀਂ ਬਹੁਤੇ ਹੋ ਅਤੇ ਆਪਣੇ ਦੇਵਤੇ ਦਾ ਨਾਮ ਲੈ ਕੇ ਪੁਕਾਰੋ
    ਪਰ ਅੱਗ ਨਾ ਲਾਓ।
  tkr-tkr: 'İlyasee Ba''alne peyğambaraaşik''le eyhen: – Şu xəppabı vuxhal-alla, ts''eppa
    şu şosda sa boğa g''əvxü gyuvk''e. Qiyğad vuşde allahılqa on he''e. Saccu şucad
    mançik ts''a qımaqqa.'
  mya-JVB: တဖန် ဧလိယ က၊ သင် တို့သည် များ သောကြောင့် နွား တကောင် ကို အရင် ရွေး ၍ လုပ်
    ကြလော့။ မီး မ ထည့် ဘဲ သင် တို့ဘုရား များ၏နာမ ကို ဟစ်ခေါ် ကြလော့ဟု ဗာလ၏ပရောဖက်တို့အားဆိုသည်အတိုင်း၊
  tbg-tbg: Minti tuvaro Elaitaava Baalira paropeti vikara tiharo, Ne airitahaa variarara
    ti, ne naane purumakau varake qerama taate. Qeramate kia iha roqauriraiti, nenta
    variqa aaraate, tiro.
  hmo-hmo: Vadaeni Elia ese Bala ena peroveta taudia ia hamaoroa, ia gwau, “Umui be
    momo herea dainai boubou umui karaia guna, boromakau ta do umui abia, bona do
    umui abia hegaegae. Umui emui dirava dekenai do umui guriguri, to au rakuraku
    do umui gabua lasi.”
  urd-urd: तब एलियाह ने बा'ल के नबियों से कहा कि “तुम अपने लिए एक बैल चुनलो और पहले
    उसे तैयार करो क्यूँकि तुम बहुत से हो; और अपने मा'बूद से दुआ करो, लेकिन आग नीचे
    न देना।”
  rus-SYN: 'И сказал Илия пророкам Вааловым: выберите себе одного тельца и приготовьте
    вы прежде, ибо вас много; и призовите имя бога вашего, но огня не подкладывайте.'
  bqc-SIM: 'Ɔ̃ Ɛlia ò tã́adepiↄnɛ: À zuswana mɛ̀ndo sɛ kɛkɛ káau, asa ámɛ á
    dasi. À á dii sísi, kási ásu tɛ́ dauo.'
  tcz-CHONGTHU: Hichun Elijah in Baal themgao ho kom ah, “Nangho atamjo nahiuvin,
    bol masauvin,” ati. Hichun bongchal khat joh chu kilhen unlang kisem un, na pathen’u
    chu kou’un, amavang thinglom chung’a chun mei tih hih un,” ati.
  mar-mar: मग एलीया बआलाच्या संदेष्ट्यांना म्हणाला, “तुम्ही बरेचजण आहात, तेव्हा पहिल्याने
    तुम्ही आपणासाठी एक गोऱ्हा निवडून घेऊन तयार करा आणि विस्तव न लावता आपल्या देवाचे
    नाव घ्या.”
  soq-soq: Tane Elaia Baal perowetawa mampo gagalolene wanase, “E apana uaraitena
    baiwa bauta puloitana. Ita e kau dea sonabene imaitane otamone wata osowe teana
    tane ia mai suna ita godila mampe rauparitana.”
  qub-qub: 'Chaura Baalpa profëtancunata Eliasga niran: «Gamcuna acray maygantapis
    töru-mallwacunata munashayqui cajta. Gamcuna rimëru camariy. Jinachöpis gamcunaga
    aypallajmi canqui. Llapanta camarircur diosniquicunata mañacuy. Ichanga ama ninataga
    sindinquichu.»'
  bqp-bqp: 'Akũ Iliasu pì tãnade pìnↄnɛ: À zùsa mɛ̀n do sɛ́ à kɛkɛ káaku, zaakũ
    ákↄ̃nↄ mɛ́ á dasi. À á tãna sísi, ama àsun tɛ́ naaro.'
  hat-hat: 'Lè sa a, Eli di pwofèt Baal yo: -Nou anpil, mwen ban nou devan. Chwazi
    yon towo. Pare li. Lèfini, rele bondye nou an. Men, pa mete dife nan bwa a.'
  eng-BSB: Then Elijah said to the prophets of Baal, “Since you are so numerous, choose
    for yourselves one bull and prepare it first. Then call on the name of your god,
    but do not light the fire.”
  eng-WEBPB: Elijah said to the prophets of Baal, “Choose one bull for yourselves,
    and dress it first, for you are many; and call on the name of your god, but put
    no fire under it.”
  kbq-kbq: Hagi ana'ma hazageno'a, Elaija'a amanage huno Bali havi anumzamofo kasanampa
    vahetminkura hu'ne. Ese'zana tamagra mago bulimakao afu aheta taganavazita kresramna
    vu itarera anteta anumzantmimofo agia aheta nunamuna hiho. Na'ankure tamagra rama'a
    mani'naze. Hianagi tevema hanavazi ante'nazarera tevea tagi onteho.
  nhe-BL: 'Huajca Elías quinilhui nopa itiocamanalojcahua Baal: ―Xijtlapejpenica se
    tlen nopa ome torojme huan xijcualtlalica achtohui imojuanti, pampa imojuanti
    inmiyaqui. Huan ximomaijtoca ica imodios, pero amo xijtlalica tlitl tlatzintla.'
  bus-bus: 'Ben Ilia bè tãadee pìnↄnɛ: À zùsware mɛ̀n doo sɛ́ à kɛkɛ káaku, zaakɛ
    ámbe á pari. À a tãa sísi, mↄde àton tɛ́ naaro.'
  gub-BL: Na'e uze'eg Eri Ma'aw ze'eg imume'u har wanupe. — Peneta tetea'u. A'e rupi
    pepyhyk tapi'ak awa imuàgà'ym pà herenataromo nehe. Peze'eg pezar pe nehe. Pemunyk
    zo tata zepe'aw rehe, i'i wanupe.
  eng-DRA: 'Then Elias said to the prophets of Baal: Choose you one bullock and dress
    it first, because you are many: and call on the names of your gods, but put no
    fire under.'
