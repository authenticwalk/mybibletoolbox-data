  dop-dop: 'Ntɛnɑ Ilii tɔ Pɑɑlɩ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ sɩ: Ɩ́ lǝsɩ lɑtǝcɛnɑɑ mpɛ pɑ
