verse: 1KI.018.025
translations:
  mal-C: 'ഏലിയാവു ബാലിന്റെ പ്രവാചകന്മാരോടു പറഞ്ഞു: “നിങ്ങൾ അനേകംപേരുണ്ടല്ലോ, അതുകൊണ്ട്
    കാളകളിൽ ഒന്നിനെ നിങ്ങൾതന്നെ ആദ്യം തെരഞ്ഞെടുത്ത് തയ്യാറാക്കുക! എന്നിട്ട്, നിങ്ങളുടെ
    ദേവന്റെ നാമം വിളിച്ചു പ്രാർഥിക്കുക! എന്നാൽ, അതിനു തീകൊളുത്തരുത്.”'
  deu-TKW: 'Darauf sprach Elia zu den Propheten Baals: Wählt euch einen von den Farren
    aus und richtet zuerst zu, denn ihr seid die Mehrzahl, und ruft den Namen eures
    Gottes an; Feuer dürft ihr jedoch nicht daran legen:'
  lin-lin: 'Eliya alobaki na basakoli ya Bala : — Bopona ngombe moko kati na bangombe
    ya mibali ; bino bozala bato ya liboso ya kobongisa yango, pamba te bozali ebele.
    Bobelela kombo ya nzambe na bino, kasi bopelisa moto te.'
  eng-LSV: And Elijah says to the prophets of Ba‘al, “Choose one bullock for yourselves,
    and prepare [it] first, for you [are] the multitude, and call in the name of your
    god, and place no fire.”
  eng-GNV: And Eliiah said vnto the prophets of Baal, Chuse you a bullocke, and prepare
    him first, (for ye are many) and call on the name of your gods, but put no fire
    vnder.
  eng-WEBSTER: And Elijah said to the prophets of Baal, Choose you one bullock for
    yourselves, and dress it first; for ye are many; and call on the name of your
    gods, but put no fire under .
  nhw-BL: 'Huajca Elías quinilhui nopa itlajtol pannextijcahua Baal: ―Xijtlapejpenica
    se tlen nopa ome torojme huan xijcualtlalica achtihui amojuanti, pampa amojuanti
    anmiyaqui. Huan ximotlatlajtica ica amodios, pero amo xijtlalica tlitl itla.'
  swh-ONEN: Eliya akawaambia manabii wa Baali, “Chagueni mmoja kati ya hawa mafahali
    na mwe wa kwanza kumwandaa, kwa kuwa ninyi mko wengi sana. Liitieni jina la mungu
    wenu, lakini msiwashe moto.”
  bba-bba: Mɑ Eli u yɑ̃ku kowo be sɔ̃ɔwɑ u nɛɛ, i ɡbio i bɛɛn nɑɑ kinɛru suɑ i ɡo,
    domi bɛɛyɑ i dɑbiru bo, kpɑ i bɛɛn bũu soku. Adɑmɑ i ku rɑ dɔ̃ɔ doke dɑ̃ɑ ye sɔɔ
    kɑ bɛɛn tii.
  eng-KJVCPB: And Elijah said unto the prophets of Baal, Choose you one bullock for
    yourselves, and dress it first; for ye are many; and call on the name of your
    gods, but put no fire under.
  cpy-cpy: 'Ikantanakiri Elías iñaawyaa-takaani Inkañaaweri: “Poyoyaantya eeroka irika
    ipireetari, petyaari powamayiri, tema osheki pikaateeyini. Pikowakoteri pitajorentsite
    pipaeriiro iwaero, eeromaeta pitaantari paamari.”'
  luo-luo: Elija nowacho ni jonabi mag Baal niya, “Yieruru achiel kuom rwedhigo kendo
    loseuru mokwongo nikech ungʼeny ahinya. Luonguru nying nyasachu to kik umok mach.”
  meu-meu: Bena Elia ese Baal ena peroveta taudia e hamaorodia, eto, Umui ba guna.
    Boromakau maruanena ta bavabia hidi, ba heḡaeḡaelaia; badina be umui na hutuma.
    Bena emui dirava ladana ba hahanea; a lahi basio karaia.
  npi-ULB: त्यसैले एलियाले बालका अगमवक्ताहरूलाई भने, “तिमीहरूले एउटा साँढे छनोट गरी
    त्यसलाई तयार पार किनकि तिमीहरू सङ्ख्यामा धेरै छौ । त्यसपछि आफ्नो देवतालाई पुकार
    गर, तर साँढेको मुनि आगो नलगाओ ।”
  yor-yor: Elijah sì wí fún àwọn wòlíì Baali wí pé, “Ẹ yan ẹgbọrọ akọ màlúù kan fún
    ara yín, kí ẹ sì tètè kọ́ ṣe é, nítorí ẹ̀yin pọ̀. Ẹ ké pe orúkọ àwọn ọlọ́run yín,
    ṣùgbọ́n ẹ má ṣe fi iná sí i.”
  emp-NTPO: 'Elíaba Baald̶eba bed̶eabadarãa nãwã jarasia: –Bãrãra zocãrã panʌ bẽrã
    bãrãbʌrʌ paca zaqueda naãrã edad̶adua. Bead̶aped̶a, tʌcuad̶aped̶a, tʌbʌ ʌ̃rʌ̃
    b̶ʌd̶adua Baalea babue diad̶i carea. Baribʌrʌ tʌbʌra coarãnadua. Maʌ̃be Baalea
    iwid̶id̶adua bãrã tʌbʌra jidabimãrẽã.–'
  pes-OPCB: 'بعد ایلیا به انبیای بعل گفت: «شما اول شروع کنید، چون تعدادتان بیشتر است.
    یکی از گاوها را آماده کنید و روی مذبح بگذارید ولی هیزم را آتش نزنید. فقط نزد خدای
    خود دعا کنید.»'
  tgl-ULB: Kaya sinabi ni Elias sa mga propeta ni Baal, “Pumili kayo ng isang toro
    para sa inyo at mauna na itong ihanda, dahil kayo ay marami. Pagkatapos tumawag
    kayo sa inyong diyos, pero huwag ninyong lagyan ng apoy ang ilalim ng toro.”
  cbu-NT: Ashiriya, Elíyas ichingaroo apanllputsee Baala urkar, Na siyma minum wakar
    wip ipusangints. Sheerus, ichtaru iwapangimasints. Ashiramchus, watam siy zapansawa,
    apanllireetsis wasina mashangtsa. Itaru, musá sumas tazurinllpa, tárangiya.
  hui-hui: Ani layagola Elaya ibugua Balanaga bi mana latagi haga hearuhondo lalu,
    Tí dewalidago tígua ala bulumaga mbira balu podobaga buwa loma binigo delole ira
    gabu winidagoria pagaho ngeladaba. Ani ngelowa ira hedape nahe howa tínaga Bala
    hayadagome loma bini ogoni ira minana hedape halu delelo ibuhondo dela lalu bi
    pupu wilimu, lene.
  mya-mya: ထို​အ​ခါ​ဧ​လိ​ယ​သည် ဗာ​လ​ပ​ရော​ဖက်​တို့ အား``သင်​တို့​က​အ​ရေ​အ​တွက်​အား​ဖြင့်​များ
    သည်​ဖြစ်​သော​ကြောင့် နွား​တစ်​ကောင်​ကို​ဦး​စွာ ယူ​၍​ပြင်​ဆင်​ကြ​လော့။ သင်​တို့​၏​ဘု​ရား​ထံ
    သို့​ဆု​တောင်း​ပတ္ထနာ​ပြု​ကြ​လော့။ ထင်း​များ ကို​မူ​မီး​မ​ညှိ​ကြ​နှင့်'' ဟု​ဆို​၏။
  bod-N: ཨེ་ལི་ཡཱ་ཡིས་པཱ་ཨལ་གྱི་ལུང་སྟོན་པ་རྣམས་ལ། ཁྱོད་ཅག་མི་མང་པོ་ཡོད་པས་ཁྱོད་ཅག་གིས་རང་གི་ཕྱིར་གླང་ཐུག་ཅིག་འདེམས་པར་གྱིས་ཤིག
    དེ་གྲ་སྒྲིག་བྱས་རྗེས་རང་གི་ལྷ་ཡི་མིང་ལ་འོ་དོད་བོས་ཤིག འོན་ཀྱང་དེ་ལ་མེ་མི་གཏོང་བར་གྱིས་ཞེས་སྨྲས་པར།
  sna-sna: Eria akati kuvaprofita vaBhaari, “Sarudzai imwe yehando idzi mugotanga
    imi kuigadzira, sezvo makawanda. Danai kuzita ramwari wenyu, asi musatungidza
    moto.”
  spa-BLM: 'Elías dijo a los profetas de Baal: “Escoged un solo toro para vosotros
    y aderezadlo primero, porque sois muchos; e invocad el nombre de vuestro dios,
    pero no pongáis fuego debajo.”'
  cac-cac: 'Ix yalan vin̈aj Elías chi'' d''a eb'' vin̈ schecab'' Baal chi'' icha tic:
    —Siq''uequel junoc noc'' mam vacax tic tze b''oan noc'', a ex ol e b''ab''laj
    b''oej eyic chi'' yujto tzijtum ex, palta man̈ eyac''ochlaj sc''ac''al. Slajvi
    chi'' tzex avaj d''a e diosal chi'', xchi vin̈.'
  swh-ULB: Kwa Eliya akawaambia manabii wa Baali, “Chagueni ng'ombe mmoja kwa ajili
    yenu na mwe wa kwanza kumwamdaa, kwa kuwa ninyi ni wengi, Kisha liiteni jina la
    mungu wenu, lakini msiwashe moto.”
  bel-bel: 'І сказаў Ільля прарокам Ваалавым: выберце сабе адно цяля і падрыхтуйце
    вы раней, бо вас многа; і паклічце імя бога вашага, але агню не падкладвайце.'
  wed-wed: Elijah Baal ana peroveta i riwei, “Taumi o maḡa aubaina ona vinao, Bull
    tagogi ona vinei ma ona vokaukauei. Ami god awarina ona raupari ma eḡa ai ona ravivoai.”
  deu-ELBBK: 'Und Elia sprach zu den Propheten des Baal: Wählt euch einen von den
    Stieren aus und richtet ihn zuerst zu, denn ihr seid die Vielen, und ruft den
    Namen eures Gottes an; aber ihr sollt kein Feuer daran legen.'
  mbb-OT: Dutun migkeǥiyan ni Elias is menge ebpeneuven ni Baal te, “Iyan kew huna
    su mahabet kew. Pilì kew te sevaha he tudu he vaka ne endama niw heini. Ampù kew
    ziyà te ed-ezapen niw piru kenè niw retemi te hapuy is tavun niw.”
  mal-2015: 'അതു നല്ലവാക്കു എന്നു ഉത്തരം പറഞ്ഞു. പിന്നെ ഏലീയാവു ബാലിന്റെ പ്രവാചകന്മാരോടു:
    നിങ്ങൾ ഒരു കാളയെ തിരഞ്ഞെടുത്തു ആദ്യം ഒരുക്കിക്കൊൾവിൻ; നിങ്ങൾ അധികംപേരുണ്ടല്ലോ;
    എന്നിട്ടു തീ ഇടാതെ നിങ്ങളുടെ ദേവന്റെ നാമത്തെ വിളിച്ചപേക്ഷിപ്പിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Eliaš phenďa le Baaloskre prorokenge: „Kiden tumenge avri jekhe bikos
    a pripravinen les ešeb tumen, bo tumen san buter. Paľis mangen tumare devles,
    ale e jag ma labaren.“'
  pes-OPV: 'پس ایلیا به انبیای بعل گفت: «یک گاو برای خود انتخاب کرده، شما اول آن را
    حاضر سازید زیرا که بسیار هستید و به نام خدای خود بخوانید، اما آتش نگذارید.»'
  ron-1924: 'Илие а зис пророчилор луй Баал: „Алеӂеци-вэ ун жунк дин чей дой, прегэтици-л
    вой ынтый, кэч сунтець май мулць, ши кемаць нумеле думнезеулуй востру, дар сэ
    ну пунець фок.”'
  aui-aui: Wasina bi Elaija ivisisiya Baal yana peroperoveta biiyadi iwonedi bo, “Tami
    kokoroto kirakii kiiravine, na kovinagho yami suwara konabera. Na kau makina tana
    kiiravimiye kovineyi da kokabununayi bi keyama gekoninawiinina, bi yami god biidi
    korupari.”
  ben-OBCV: এলিয় বায়ালের ভাববাদীদের বললেন, “একটি বলদ বেছে নিয়ে তোমরা প্রথমে সেটি
    প্রস্তুত করো, যেহেতু সংখ্যায় তোমরাই বেশি। তোমাদের দেবতার নাম ধরে ডাকো, কিন্তু
    আগুন জ্বালিয়ো না।”
  som-som: Markaasaa Eliiyaah wuxuu nebiyadii Bacal ku yidhi, Bal idinku dibi doorta
    oo marka hore qala, dabse hoosta ha ka gelinina, oo idinku waad badan tihiine
    marka hore u yeedha magaca ilaahiinna.
  lat-VUC: 'Dixit ergo Elias prophetis Baal: Eligite vobis bovem unum, et facite primi,
    quia vos plures estis: et invocate nomina deorum vestrorum, ignemque non supponatis.'
  eng-ASVBT: And Elijah said unto the prophets of Baal, Choose you one bullock for
    yourselves, and dress it first; for ye are many; and call on the name of your
    god, but put no fire under.
  ita-1885: 'Ed Elia disse a'' profeti di Baal: Sceglietevi uno de'' giovenchi, e
    apprestatelo i primi; perciocchè voi siete in maggior numero; e invocate il nome
    de'' vostri dii, ma non vi mettete fuoco.'
  eng-LXXUP: And Elijah said to the prophets of shame, Choose to yourselves one calf,
    and dress it first, for ye are many; and call ye on the name of your god; but
    apply no fire.
  eng-ULB: So Elijah said to the prophets of Baal, “Choose one bull for yourselves
    and prepare it first, for you are many people. Then call on the name of your god,
    but put no fire under the bull.”
  spa-VBL: 'Elías dijo a los profetas de Baal: “Elijan uno de los bueyes y prepárenlo
    primero, porque son numerosos. Invoquen a su dios por su nombre, pero no enciendan
    el fuego”.'
  fra-_FOB: 'Et Élie dit aux prophètes de Baal: Choisissez pour vous l''un des taureaux,
    et préparez-le les premiers, car vous êtes en plus grand nombre, et invoquez le
    nom de votre dieu; mais n''y mettez pas le feu.'
  mal-mal: '‘അത് നല്ലകാര്യം തന്നെ’ എന്ന് ഉത്തരം പറഞ്ഞു. പിന്നെ ഏലീയാവ് ബാലിന്റെ പ്രവാചകന്മാരോട്:
    “നിങ്ങൾ ഒരു കാളയെ തിരഞ്ഞെടുത്ത് ആദ്യം ഒരുക്കിക്കൊൾവിൻ; നിങ്ങൾ അധികം പേരുണ്ടല്ലോ;
    എന്നിട്ട് തീ ഇടാതെ നിങ്ങളുടെ ദേവന്റെ നാമത്തെ വിളിച്ചപേക്ഷിപ്പിൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir Iliyās ne Bāl ke nabiyoṅ se kahā, “Shurū kareṅ, kyoṅki āp bahut haiṅ.
    Ek bail ko chun kar use taiyār kareṅ. Lekin use āg mat lagānā balki apne dewatā
    kā nām pukāreṅ tāki wuh āg bhej de.”
  suz-BL: मिनु एलीयाम बाल आ लोव़ पाइब नेल्‍ल आन कली “गे ङोंइती ब्‍यफ का योव़शा, मेको
    कली क्‍योरीन। मारदे हना गे शुश बाक्‍नीनी। मिनु इन देवता आ नें थिशा पुनीन। तन्‍न
    मी मसुइक्‍तीन” दे माइक्‍मी बाक्‍त।
  ita-1927: 'Allora Elia disse ai profeti di Baal: “Sceglietevi uno de’ giovenchi;
    preparatelo i primi, giacché siete i più numerosi; e invocate il vostro dio, ma
    non appiccate il fuoco”.'
  ckb-ckb: 'ئینجا ئەلیاس بە پێغەمبەرەکانی بەعلی گوت: «جوانەگایەک بۆ خۆتان هەڵبژێرن
    و یەکەم جار ئێوە ئامادەی بکەن لەبەر ئەوەی ئێوە زۆرترن، بە ناوی خوداوەندەکەشتانەوە
    بپاڕێنەوە، بەڵام ئاگری تێبەر مەدەن.»'
  eng-BBE: Then Elijah said to the prophets of Baal, Take one ox for yourselves and
    get it ready first, for there are more of you; and make your prayers to your god,
    but put no fire under.
  kan-OKCV: ಆಗ ಎಲೀಯನು ಬಾಳನ ಪ್ರವಾದಿಗಳಿಗೆ, “ನೀವು ಅನೇಕರಾಗಿರುವುದರಿಂದ ಒಂದು ಹೋರಿಯನ್ನು ಆಯ್ದುಕೊಂಡು,
    ಅದನ್ನು ಮೊದಲು ಸಿದ್ಧಮಾಡಿ, ನಿಮ್ಮ ದೇವರುಗಳ ಹೆಸರನ್ನು ಕರೆಯಿರಿ. ಆದರೆ ಬೆಂಕಿಯನ್ನು ಹೊತ್ತಿಸಬೇಡಿರಿ,”
    ಎಂದನು.
  tam-2017: 'அப்பொழுது எலியா பாகாலின் தீர்க்கதரிசிகளை நோக்கி: நீங்கள் அநேகராக இருப்பதால்
    நீங்களே முந்தி ஒரு காளையைத் தெரிந்துகொண்டு அதை ஆயத்தம்செய்து, நெருப்புப்போடாமல்
    உங்கள் தெய்வத்தினுடைய நாமத்தைச் சொல்லிக் கூப்பிடுங்கள் என்றான்.'
  spa-RV-1909: 'Entonces Elías dijo á los profetas de Baal: Escogeos el un buey, y
    haced primero, pues que vosotros sois los más: é invocad en el nombre de vuestros
    dioses, mas no pongáis fuego debajo.'
  ron-BTF: 'Şi Ilie a spus profeţilor lui Baal: Alegeţi-vă un taur şi pregătiţi-l
    întâi, pentru că voi sunteţi mulţi; şi chemaţi numele dumnezeilor voştri, dar
    să nu puneţi foc dedesubt.'
  eng-WEBP: Elijah said to the prophets of Baal, “Choose one bull for yourselves,
    and dress it first, for you are many; and call on the name of your god, but put
    no fire under it.”
  eng-FBV: Elijah said to the prophets of Baal, “You choose one of the bulls and prepare
    it first, because there are so many of you. Call on your god by name, but don't
    light the fire.”
  nld-1939: 'Nu sprak Elias tot de Báalsprofeten: Kiest gij nu het eerst een stier
    uit, en maakt hem gereed; want gij zijt het talrijkst. Roept dan uw god aan, maar
    zonder vuur aan te steken.'
  nch-BL: 'Huajca Elías quinilhui nopa itajtolpanextijcahua Baal: ―Xijtapejpenica
    se ten nopa ome torojme huan xijcualtalica achtohui amojuanti, pampa amojuanti
    anmiyaqui. Huan ximotatajtica ica amodios, pero amo xijtalica tit itantita.'
  vie-1934: 'Ê-li bèn nói với những tiên tri Ba-anh rằng: hãy chọn một con bò đực,
