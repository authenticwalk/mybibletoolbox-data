  hin-CV: एलियाह ने बाल के भविष्यवक्ताओं के सामने प्रस्ताव रखा, “अपने लिए एक बछड़ा
    चुन लो और पहले तुम इसे तैयार करो, क्योंकि तुम लोग गिनती में अधिक हो. अपने देवता
