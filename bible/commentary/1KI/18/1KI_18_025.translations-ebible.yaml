  eng-WYC-2018: Therefore Elijah said to the prophets of Baal, Choose ye one ox to
    you, and make ye (ready) first your sacrifice, for ye be the more; and call ye
    the names of your gods, and put ye not fire under. (And so Elijah said to the
    prophets of Baal, Choose ye one ox for yourselves, and prepare ye first your sacrifice,
    for ye be the more; and then call ye on the name of your god, but put ye no fire
    under it.)
  epo-epo: 'Kaj Elija diris al la profetoj de Baal: Elektu al vi unu el la bovoj kaj
    pretigu antaŭe, ĉar vi estas multaj; kaj voku al la nomo de via dio, sed fajron
    ne submetu.'
  uig-PIN: 'Iliyas Baalning pǝyƣǝmbǝrlirigǝ: Silǝr kɵp bolƣaq awwal ɵzünglar üqün
