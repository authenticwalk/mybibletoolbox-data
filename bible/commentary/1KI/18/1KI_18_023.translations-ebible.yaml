  mdy-ETH: ዬያሮ ላምዖ ጌማይ ዔኪ ሙኩዋቴ፤ ባዓኣሌ ማሊፆ ኬኤዛ ዓሳ ፔቴማ ዔኪ ሹኪጋፓ ዓሽኮ ቲቂ ታሚ ዔኤታንዳጉዲ ሃንፂሌ
