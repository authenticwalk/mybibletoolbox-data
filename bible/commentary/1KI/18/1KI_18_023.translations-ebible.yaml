    podmetati ognja.
  mps-mps: Tialima, eno homugo dagego te omai bulmakau si sesao. Tama eno homugo te
    Balgo profet dabego me deli somainao. Te augwaligo me ela munama, te peselama,
    te ofa yao. Tama augwaligo te god Balgo altaba te isi munama, tama te kibu mi
    dabe te isiba ugwadu muao. Tiali goli, te sia me nogonama, domainu me igio. Tama
    eno te gasa bulmakau me selama, te tiwai ofa yabo deli kolesaga tiwai yaibao.
    Te eno me isi me nogogobeo.
  tpi-tpi: Orait mi laik bai yupela i kisim tupela bulmakau man na bringim i kam.
    Na mi laik ol profet bilong Bal i mas kisim wanpela. Na ol i mas kilim na katim
    bilong mekim ofa. Na ol i mas putim paiawut long alta bilong god Bal na putim
    ol dispela mit antap long paiawut. Tasol ol i no ken laitim paia. Na mi bai kisim
    narapela bulmakau na redim long wankain pasin bilong mekim ofa. Na mi tu bai mi
    no ken laitim paia.
  dan-1931: lad os nu få to unge Tyre; så skal de vælge den ene Tyr og hugge den i
    Stykker og lægge den på Brændet, men Ild må de ikke lægge til; den anden vil jeg
    lave til og lægge på Brændet, men uden at tænde Ild.
  vie-OVCB: Hãy đem đến đây hai con bò để các tiên tri Ba-anh chọn lấy một con, chặt
    ra từng miếng, chất trên củi, nhưng không được châm lửa. Tôi sẽ làm thịt con kia,
    chất trên củi và cũng không châm lửa.
  guj-2017: તો અમને બે બળદ આપો. તેઓ પોતાને માટે એક બળદ પસંદ કરીને એને કાપીને તેના
    ટુકડાં કરે અને તેને લાકડાં પર મૂકે અને નીચે આગ ન મૂકે. પણ હું બીજો બળદ તૈયાર કરીને
    તેને લાકડાં પર મૂકીશ અને નીચે આગ નહિ મૂકું.
  pon-2006A: Kumwail wahdo kouwol riemen; kihong irail emen pwe re en kemehla oh saptikihpene;
    oh kihong pohn tuwi kan—ahpw ieremen saunda kisiniei. I pil pahn wiahiong kouwol
    teio.
  por-BRBSL: Deixem-nos, portanto, dar dois touros; e deixem-nos escolher um touro
    para eles, e cortá-lo em pedaços, e colocá-lo sobre a madeira, e não colocar fogo
    debaixo dele; e eu vou vestir o outro touro, e colocá-lo sobre a madeira, e não
    colocar fogo debaixo dele.
  cth-cth: Hatdawkvah, maitotan kahni touh na poe awh haw. Ahnimouh ni buet touh a
    rawi awh vaiteh koung a tâtueng hnukkhu, thing van vah thueng awh naseh. Hmaisawi
    sak awh hanh. Hahoi kai ni maitotan buet touh ka rawi van vaiteh, thing van vah
    ka ta han. Hmai ka sawi van mahoeh,
  twi-twi: Momma yɛn anantwinini abien. Momma wonyi mu baako, na wontwitwa no asinasin
    mfa ngu nnyina so, nsɔ wɔn mu gya. Nantwinini baako a waka no, mɛyɛ ne ho adwuma
    de agu nnyina so a merento mu gya.
  hlt-hlt: Kaimih ham vaito pumnit m'pae uh laeh. Vaito pumat te amih ham coelh uh
    saeh lamtah top uh saeh. Te phoeiah thing soah tloeng uh saeh lamtah hmai toih
    uh boel saeh. Kai khaw vaito pakhat te ka ngawn vetih thing soah ka tloeng van
    ni, tedae hmai toih van mahpawh.
  tbz-SIM: Ti duɔ́nnɛ̀ yɛnɑɑdɑkɛ̀ yɛ̀dɛ́ɛ̀, kɛ̀ dí dɛitɛ di kpɛri dìmɑ́ɑ̀, kɛ̀ dí
    dì kùɔ kɛ́kékɛ́ kɛ́dɑɑ́ nyidɛí ĩ́nkɛ̀, di mɛ̀ mbɑ́ɑ́ ɑ̃nnɛ́ muhɑ̃ɑ̃́. Kɛ̀ n kùɔ
    n kpɛri kɛ́kékɛ́ kɛ́dɑɑ́ nyidɛí ĩ́nkɛ̀ m mɛ̀ mbɑ́ɑ́ ɑ̃nnɛ́ muhɑ̃ɑ̃́.
  msy-2020: Ia bulmakaun apurir igiar pumuning inigh na bagh izɨ. Eghtɨ Balɨn akam
    inigha izir gumaziba uari bagh bulmakaun kamningɨn tam inigh. Egh a mɨsuegh an
    aghoregh ofa damusɨ, a isi ofa gamir dakozimɨn dazibagh isɨn anetɨgh. Egh avim
    a darɨghan markɨ. Eghtɨ kɨ uaghan bulmakaun igharazim inigh ofa damuamin arazimɨn
    a damuam. Egh kɨ uaghan avim a datɨghan kogham.
  dop-dop: Pɑ́ kɔnɑ mɑ nɑ-wɛɣɛ lɑtǝcɛ lɑtǝcɛ, nɑ mpɛ pɑ́ kʋ́ pɑ nyǝŋ nɑ pɑ́ tǝnɩ kɔtɑɣɑ
    tǝlɑtɛ tɑɑsɩ tɔɔ. Amɑ pɑ́ tɑɑ mʋsɩ kɔkɔ.
  azb-azb: 'İndi qoy bizə iki buğa verilsin: onlar özləri üçün bir buğa seçsinlər,
    onu doğrayıb odunların üstünə qoysunlar, ancaq od vurmasınlar. Mən isə başqa buğanı
    hazırlayıb onu odunların üstünə qoyacağam, ancaq od vurmayacağam.'
  eng-DBY: 'Let them therefore give us two bullocks: and let them choose one bullock
    for themselves, and cut it in pieces, and put it on the wood, and put no fire;
    and I will sacrifice the other bullock, and put it on the wood, and put no fire.'
  hin-2017: इसलिए दो बछड़े लाकर हमें दिए जाएँ, और वे एक अपने लिये चुनकर उसे टुकड़े-टुकड़े
    काटकर लकड़ी पर रख दें, और कुछ आग न लगाएँ; और मैं दूसरे बछड़े को तैयार करके लकड़ी
    पर रखूँगा, और कुछ आग न लगाऊँगा।
  wol-KYG: Léegi nag, indil-leen nu ñaari yëkk. Bàyyileen yonenti Baal, ñu tànn wenn
    yëkk wi, def ko ay dog, teg ci kaw matt mi, bañ koo taal. Man it dinaa defar weneen
    yëkk wi, teg ci kaw matt mi, bañ koo taal.
  eng-YLT: and let them give to us two bullocks, and they choose for themselves the
    one bullock, and cut it in pieces, and place [it] on the wood, and place no fire;
    and I — I prepare the other bullock, and have put [it] on the wood, and fire I
    do not place; —
  kne-kne: Man-a kayos dowa ay bomaro ay baka. Alaen da din esa ta partien da ya tadtaden
    da, asi dan ipatang sin kaiw ay pangipooan ngem adi dan tetengan. Isaganak abe
    din esa et ipatang ko sin kaiw ay pan-ipooan ngem adiak aben tetengan.
  eng-WYC-2017: Twain oxes [or two oxen] be given to us; and choose they one ox, and
    they shall cut it into gobbets, and put it on wood, but put they not fire under;
    and I shall make ready the tother ox into sacrifice, and I shall put it on the
    wood, and I shall not put fire under it either.
  eng-WMBB: Let them therefore give us two bulls; and let them choose one bull for
    themselves, and cut it in pieces, and lay it on the wood, and put no fire under;
    and I will dress the other bull, and lay it on the wood, and put no fire under
    it.
  urd-GVH: अब दो बैल ले आएँ। बाल के नबी एक को पसंद करें और फिर उसे टुकड़े टुकड़े करके
    अपनी क़ुरबानगाह की लकड़ियों पर रख दें। लेकिन वह लकड़ियों को आग न लगाएँ। मैं दूसरे
    बैल को तैयार करके अपनी क़ुरबानगाह की लकड़ियों पर रख दूँगा। लेकिन मैं भी उन्हें
    आग नहीं लगाऊँगा।
  rug-rug: Ego, mi turaṉa maeni karua bulumakao. Madi vizatia ri na poropita te Beolo
    si keke, madi va matea, magumagua, meke va hakei koari na huda, ba lopu va katu
    nia nika. Arau ba kaqu tavete gunia tugo si keke bulumakao.
  gaz-gaz: Mee jiboota lama nuuf fidaa. Isaan dibicha tokko ofii isaaniitiif filatanii
    qalanii gargar ciranii qoraan irra haa naqan; garuu ibidda itti hin qabsiisin.
    Anis dibicha isa kaan qopheessee qoraan irra nan kaaʼa; garuu ibidda itti hin
    qabsiisu.
  fra-LSG: Que l’on nous donne deux taureaux; qu’ils choisissent pour eux l’un des
    taureaux, qu’ils le coupent par morceaux, et qu’ils le placent sur le bois, sans
    y mettre le feu; et moi, je préparerai l’autre taureau, et je le placerai sur
    le bois, sans y mettre le feu.
  gnn-gnn: Bitjan dhuwala ŋilimurru yurru yulŋunydja gam'. Dhiyaŋinydja dhäwu'‐gänharamirriyu
    walalay yurru ŋal'‐ŋalmarama yindimirri ŋanya guṉḏa barŋ, ga ŋal'marama yurru
    wäyin buliki', ga ŋarranydja yurru bitjandhi bili djäma, yurru yaka ŋilimurru
    yurru dhuŋgur'yun ŋäṉarryu gurthayunydja.
  yal-yal: Ɛ xa tura firin so nxu yii, Baali ki muxune xa tura keden sugandi e yɛtɛ
    xa, e yi a yisɛgɛ, e a sa yegene fari, hali tɛɛ mi sa, n fan yi turaan bonni sɛgɛ,
    n yi a sa yegene fari, hali tɛɛ mi sa.
  haw-1868: 'He pono no hoi e haawi mai lakou i na bipi elua, ia makou; a e koho ae
    lakou i kekahi bipi no lakou iho, a e okioki i mau apana, a e kau aku hoi maluna
    o ka wahie, aole hoi e hahao ae i ke ahi: a e hoomakaukau aku au i kekahi bipi,
    a e kau ae maluna o ka wahie, aole hoi e hahao ae i ke ahi:'
  arb-NAV: فَأَعْطُونَا ثَوْرَيْنِ، وَلْيَخْتَرْ أَنْبِيَاءُ الْبَعْلِ أَحَدَهُمَا،
    وَيُقَطِّعُوهُ وَيَضَعُوهُ عَلَى الْحَطَبِ مِنْ غَيْرِ أَنْ يُشْعِلُوا نَاراً،
    وَأَنَا أُقَرِّبُ الثَّوْرَ الآخَرَ وَأَضَعُهُ عَلَى الْحَطَبِ مِنْ غَيْرِ أَنْ
    أُشْعِلَ نَاراً.
  ewe-ewe: Midi nyitsu eve na mí. Mina woatia ɖeka na wo ɖokui. Wonefli lã la eye
    woatsɔ lãkɔawo aɖo nake la dzi gake womado dzo ɖe ete o. Nye hã mafli nyitsu evelia
    atsɔ lãkɔawo aɖo nake la dzi eye nyemado dzo ɖe ete o.
  eng-LEE: 'Therefore let there be given unto us two bullocks; and let them choose
    for themselves the one bullock, and cut it in pieces, and lay it on wood, and
    put no fire to it: and I will prepare the other bullock, and lay it on wood, and
    put no fire to it.'
  gvn-gvn: '@see-verse:1KI.018.022'
  asm-FB: এই হেতুকে আমাক দুটা ভতৰা দিয়া হওঁক; তেওঁলোকে তেওঁলোকৰ কাৰণে এটা ষাঁড় লওক,
    আৰু তাক ডোখৰ ডোখৰ কৰি কাটি খৰিৰ ওপৰত থওক, কিন্তু তাৰ তলত জুই নিদিয়ক; আৰু ময়ো
    আনটো ষাঁড় যুগুত কৰি খৰিৰ ওপৰ ৰাখিম, আৰু তাৰ তলত জুই নিদিম।
  sus-A: وٌ شَ تُورَ قِرِن سٌ مُشُ يِ رَ. بَلِ نَمِحْنمّيٍ شَ عٍ فبٍ سُفَندِ، عٍ شَ
    عَ عِبٌلٌن، عٍ عَ سَ يٍفٍ قَرِ، كْنْ تّ مُ دْشْمَ عَ رَ. ﭑ تَن قَن شَ تُورَ بٌورٍ
    عِبٌلٌن، ﭑ عَ سَ يٍفٍ فبّتّ قَرِ، ﭑ قَن مُ تّ دْشْمَ عَ رَ.
  fra-SBL: Qu'ils nous donnent donc deux taureaux ; qu'ils en choisissent un pour
    eux, qu'ils le coupent en morceaux, qu'ils le posent sur le bois et qu'ils n'y
    mettent pas le feu ; et moi, je préparerai l'autre taureau, je le poserai sur
    le bois et je n'y mettrai pas le feu.
  hbo-hbo: וְיִתְּנוּ־לָ֜נוּ שְׁנַ֣יִם פָּרִ֗ים וְיִבְחֲר֣וּ לָהֶם֩ הַפָּ֨ר הָאֶחָ֜ד
    וִֽינַתְּחֻ֗הוּ וְיָשִׂ֙ימוּ֙ עַל־הָ֣עֵצִ֔ים וְאֵ֖שׁ לֹ֣א יָשִׂ֑ימוּ וַאֲנִ֞י
    אֶעֱשֶׂ֣ה ׀ אֶת־הַפָּ֣ר הָאֶחָ֗ד וְנָֽתַתִּי֙ עַל־הָ֣עֵצִ֔ים וְאֵ֖שׁ לֹ֥א אָשִֽׂים׃
  piu-2006: '@see-verse:1KI.018.022'
  kik-kik: Tũreherei ndegwa igĩrĩ. Reke methuurĩre ndegwa ĩmwe, na mamĩtinangie icunjĩ,
    macooke mamĩigĩrĩre ngũ igũrũ, no matigaakie mwaki. Na niĩ haarĩrie ndegwa ĩyo
    ĩngĩ, na ndĩmĩigĩrĩre ngũ igũrũ, na ndigwakia mwaki.
  omb-omb: Gimiu nen lai na bulugi boegi gairue lawe gamai. Nen siregi nire ran vile
    wahe na nora gategale sibora, me nen siregi nire ran teve vurivurie me ram taue
    talo gai nge rain mese tau na avi lune. I neu nain vei rarai na bulugi tuegi me
    nain teue lo gai nge nain mese tau na avi lune vage.
  fra-NCL: Que l’on nous donne deux taureaux ; qu’ils choisissent pour eux l’un des
    taureaux, qu’ils le coupent par morceaux et qu’ils le placent sur le bois, sans
    y mettre le feu ; et moi je préparerai l’autre taureau, et je le placerai sur
    le bois, sans y mettre le feu.
  cek-AK: To pongah maitaw tae hnetto na paek oh; nihcae mah maitaw tae maeto qoi
    o nasoe, ahap ah bawk o nasoe loe, atlim ah hmaitik ai ah thing nuiah suem o nasoe;
    kai mah doeh kalah maitaw tae maeto lak moe, atlim ah hmaitik ai ah thing nuiah
    ka suek toengh han.
  cuk-cuk: Anmarga moli-bebe-nikad-machergan warbo sedamalo. Baal-gayaburba-barsogmalad
    na e-dakedba moli wargwen sumaloed. Geb goa-goa imakmalo. Geb ailagi sapan-birgi
    mesmalo. Deginbali, mer soo ogamalo. Andi moli-baid deyob imakmogoed, ailagi sapan-birgi
    an mesmogoed, an soo ogaosurmogad.
  uig-CYR: Әнди бизгә икки буқа берилсун. Улар өзлиригә бир буқини таллап, союп парчилап
    отунниң үстигә қойсун, амма от яқмисун. Мәнму башқа бир буқини тәйяр қилип от
    яқмай отунниң үстигә қояй.
  pma-pma: Mihelamun buluk helu (2) koa meahos luhemai. Provet keil onen ahi Baal
    ilei kan tai, uasi, itetehei, ka ilingi en ahor ten sanien votut one. Ka keil
    irmunittei en ahang. Ka inau mun, numoni vatte hetas en tamun en buluk keilu enek.
  tel-2017: మాకు రెండు ఎద్దులు ఇవ్వండి. వాళ్ళు వాటిలో ఒక దాన్ని కోరుకుని దాన్ని ముక్కలు
    చేసి, కింద నిప్పు పెట్టకుండా కట్టెల మీద ఉంచాలి. రెండవ ఎద్దును నేను సిద్ధం చేసి,
    కింద నిప్పు పెట్టకుండా దాన్ని కట్టెల మీద పెడతాను.
  hat-BSA: Alò, kite yo bannou de bèf, e kite yo chwazi yon bèf pou yo menm, koupe
    li an mòso e mete li sou bwa a, men san pa mete dife; epi mwen va prepare lòt
    bèf la e kouche li sou bwa e mwen p ap mete dife.
  bxh-bxh: Bulumakau tamoꞌana luwaga au ledima lebemai. Baꞌala ena peloweta haba bulumakau
    esega sa abi be sa wunui. Ai mulina haba sa nigohi be sa faꞌota oyagi ai hewadi,
    antalasam aba gabuna katakatanna yai, in moho oyagina tabu ti yufi. Bulumakau
    hesa haba yau E abi nonohai be ai oyagi hewana E faꞌota na oyagina ibege ya yufi
    hinaga.
  kos-kos: Use lukwa cow mukul an. Mwet palu lal Baal in eis soko, uniya ac sipsipikya,
    ac filiya fin etong an, tusruktu nimet akosak. Ac ma soko ngia, nga ac oru oapana.
  hbo-WLC: וְיִתְּנוּ־לָ֜נוּ שְׁנַ֣יִם פָּרִ֗ים וְיִבְחֲר֣וּ לָהֶם֩ הַפָּ֨ר הָאֶחָ֜ד
    וִֽינַתְּחֻ֗הוּ וְיָשִׂ֙ימוּ֙ עַל־הָ֣עֵצִ֔ים וְאֵ֖שׁ לֹ֣א יָשִׂ֑ימוּ וַאֲנִ֞י
    אֶעֱשֶׂ֣ה ׀ אֶת־הַפָּ֣ר הָאֶחָ֗ד וְנָֽתַתִּי֙ עַל־הָ֣עֵצִ֔ים וְאֵ֖שׁ לֹ֥א אָשִֽׂים׃
  ibo-ibo: Ugbu a wetanụ oke ehi abụọ ka ndị amụma Baal họrọ otu oke ehi, nke ha chọrọ.
    Ha ga-egbujasị ya, tụkwasị ya nʼelu nkụ dị nʼebe ịchụ aja, ma ha agaghị amụnye
    ọkụ ọbụla nʼokpuru ya. Mụ onwe m ga-akwado oke ehi nke ọzọ tụkwasị ya nʼelu nkụ
    ma agaghị m amụnyekwa ọkụ nʼokpuru ya.
  ory-ory: ଏହେତୁ ସେମାନେ ଆମ୍ଭମାନଙ୍କୁ ଦୁଇ ବୃଷ ଦେଉନ୍ତୁ, ଆଉ ସେମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ ଗୋଟିଏ
    ବୃଷ ପସନ୍ଦ କରନ୍ତୁ ଓ ତାହା ଖଣ୍ଡ ଖଣ୍ଡ କରି କାଷ୍ଠ ଉପରେ ରଖନ୍ତୁ, ମାତ୍ର ତଳେ ଅଗ୍ନି ନ ଦେଉନ୍ତୁ;
    ଆଉ ମୁଁ ଅନ୍ୟ ବୃଷଟିକୁ ପ୍ରସ୍ତୁତ କରି କାଷ୍ଠ ଉପରେ ରଖିବି, ମାତ୍ର ତଳେ ଅଗ୍ନି ଦେବି ନାହିଁ।
  wmt-wmt: '@see-verse:1KI.018.022'
  chk-chk: Repwe emwenato rech ruoman ätemwänin kow. Iwe, nöün Paal kewe soufos repwe
    filätä eman ätemwänin kow fän iter, repwe pökükisietiu o anomu ekewe kinikin won
    ewe mwüch, nge resap fisi. Iwe, ngang üpwe amolätä ewe aruomanün ätemwänin kow
    o anomu won ewe mwüch, nge üsap pwal fisi.
  rop-rop: Orait. Yumob bringimap dubala boiwan buligi. Larram detlot speshalwan mesinja
    blanga Beil deigim wanbala, en kadimap en pudum ontop langa det wud, bat nomo
    laidim det faiya. Ai garra dum det seimwei du garram det naja buligi.
  ukr-1871: Дайте ж нам два бики, і нехай виберуть вони собі одного бика, і розітнуть
    його на шматки й покладуть на дрова, але не підпалюють, я ж оправлю другого телця
    й положу на дрова, однак не підпалю;
  deu-1951: So gebt uns nun zwei Farren und lasset sie den einen Farren erwählen und
    ihn zerstücken und auf das Holz legen und kein Feuer daran legen; so will ich
    den andern Farren zurichten und auf das Holz legen und auch kein Feuer daran legen.
  eng-JPS: Let them therefore give us two bullocks; and let them choose one bullock
    for themselves, and cut it in pieces, and lay it on the wood, and put no fire
    under; and I will dress the other bullock, and lay it on the wood, and put no
    fire under.
  srp-1865: Dajte nam dva junca, i neka oni izberu sebi jednoga, i neka ga isijeku
    na komade i metnu na drva, ali ognja da ne podmeæu; a ja æu prigotoviti drugoga
    junca, i metnuæu ga na drva, ali ognja neæu podmetati.
  lug-lug: Kale mutuwe ente ennume bbiri, bo beerobozeeko emu, bagitemeeteme, bagiteeke
    ku nku, naye tebagikumamu. Nange naalongoosa eyookubiri, ne ngiteeka ku nku naye
    sijja kuzikumamu muliro.
  heb-heb: ויתנו לנו שנים פרים ויבחרו להם הפר האחד וינתחהו וישימו על העצים ואש לא
    ישימו ואני אעשה את הפר האחד ונתתי על העצים ואש לא אשים׃
  ben-IRV: আমাদের জন্য দুটো ষাঁড় দেওয়া হোক। ওরা নিজেদের জন্য একটা ষাঁড় বেছে নিয়ে
    কেটে টুকরো টুকরো করে কাঠের উপর রাখুক, কিন্তু তাতে আগুন না দিক। আমি অন্য ষাঁড়টা
    নিয়ে কেটে প্রস্তুত করে কাঠের উপরে রাখব, কিন্তু তাতে আগুন দেব না।
  pan-pan: ਉਹ ਸਾਨੂੰ ਦੋ ਬਲ਼ਦ ਦੇਣ ਅਤੇ ਉਹ ਆਪਣੇ ਲਈ ਇੱਕ ਬਲ਼ਦ ਚੁਣ ਲੈਣ ਅਤੇ ਉਹ ਨੂੰ ਟੋਟੇ-ਟੋਟੇ
    ਕਰ ਕੇ ਬਾਲਣ ਦੇ ਉੱਤੇ ਰੱਖਣ ਪਰ ਅੱਗ ਨਾ ਲਾਉਣ ਅਤੇ ਮੈਂ ਦੂਜਾ ਬਲ਼ਦ ਤਿਆਰ ਕਰਾਂਗਾ ਅਤੇ ਉਹ ਨੂੰ
    ਬਾਲਣ ਉੱਤੇ ਰੱਖਾਂਗਾ ਪਰ ਅੱਗ ਨਾ ਲਾਵਾਂਗਾ।
  tkr-tkr: Həşde şasqa q'öble boğa able. Havaasre mane q'öne boğayna sa manbışe cos
    g'əvxü gyuvk'ecen. Qiyğab sansanna qav'u, çike ıxhayn sanbı osbışilqa gik'necen.
    Saccu mançik ts'a hılymaqqacen. Zınab manasa boğa gyuvk'u, sansanna qav'u çike
    ıxhayn sanbı osbışilqa gik'anas. Ts'ayıd halyaqqas deş.
  mya-JVB: နွား နှစ် ကောင်ကိုပေး ကြလော့။ သူ တို့သည် တကောင် ကိုရွေး ၍ အပိုင်းပိုင်း
    ဖြတ်ပြီးလျှင် ထင်း ပေါ် မှာ တင် ပါလေစေ။ မီး မ ထည့် စေနှင့်။ ငါ လည်း နွား တကောင်
    ကို လုပ် ၍ ထင်း ပေါ် မှာ တင် မည်။ မီး ကိုမ ထည့်။
  tbg-tbg: Ho ne purumakau qora taaraqanta vare viri kaimanta Baalira paropeti vika
    purumakau vo varaate. Vika purumakau vira aruke teqake Baalira ofaa taintaqaa
    iha quarareka qerama taate. Vira qeramate kia iha roqauriraiti, qaqima vataate.
    Vika mintiqe tevata vika intemake, purumakau qora vo vare qeramate kia iha roqauriraiti,
    qaqi qeramake vataare.
  hmo-hmo: Boromakau tau rua do umui mailaia. Idia ta do umui abia, alaia, utua maragimaragi,
    bona au rakuraku latanai do umui atoa, to lahi do umui karaia lasi. Vadaeni lau
    ese boromakau iharuana do lau abia hegaegae, au rakuraku latanai do lau atoa,
    bona lahi do lau karaia lasi.
  urd-urd: इसलिए हम को दो बैल दिए जाएँ, और वह अपने लिए एक बैल को चुन लें और उसे टुकड़े
    टुकड़े काटकर लकड़ियों पर धरें और नीचे आग न दें; और मैं दूसरा बैल तैयार करके उसे
    लकड़ियों पर धरूँगा, और नीचे आग नहीं दूँगा।
  rus-SYN: пусть дадут нам двух тельцов, и пусть они выберут себе одного тельца, и
    рассекут его, и положат на дрова, но огня пусть не подкладывают; а я приготовлю
    другого тельца и положу на дрова, а огня не подложу;
  bqc-SIM: À zuswana kpáwá mɛ̀n pla, tã́adepiↄ i a mɛ̀ndo sɛ aa zↄ̃ɛzↄ̃ɛ aa ka
    yàaa, aasu tɛ́ dauo. Mapi sↄ̃ má ado kɛkɛ, mí ká yàaa, má tɛ́ dau sↄ̃o.
  tcz-CHONGTHU: Tun bongchal ni hin kailut uvin lang, amahon bongchal khat kilhen
    masat uvintin, that’u henlang, asemtel jou teng uleh thinglom chung’a khun koi
    uhen, meivang ati theilou diu ahi. Kenjong bongchal khat joh chu that ing ting
    thinglom chunga koi jing tin ama vang mei kati lou ding ahi.
  mar-mar: तेव्हा त्यांनी आम्हांला दोन गोऱ्हे द्यावे, त्यांनी आपणासाठी त्यातून एक
    गोऱ्हा निवडून त्याचे तुकडे करावे व लाकडे रचून त्यावर ठेवावे, मात्र त्याखाली विस्तव
    पेटवू नये. मग मी दुसरा गोऱ्हा तयार करून ठेवीन व विस्तव लावणार नाही.
  soq-soq: E kau mona nata otene mainimbo winlena. Mo kau dea wadapue mamposapu ita
    bosapue nopuiasapu. Tane mo pue pulotompa watawa osowe ia teamopue ita osowe moia
    teapu, tane ia mai supu. Ita ne kau da mampe deawaa dewasapa.
  qub-qub: Canan mä musyashun. Ishcay törucunata cayman apapämay. Chay törucunata
    paycuna acrachun jucajta. Nircorga pishtarcur cuartisachun. Nircur yanta jananman
    churachun. Ninataga ama sindichunchu. Nogapis jucaj töruta shuyni pishtashaj.
    Paycunano rurarcur yanta jananman churashaj. Nogapis manami ninataga sindishächu.
  bqp-bqp: À zùsanↄ kpáwá mɛ̀n pla, tãnade pìnↄ à mɛ̀n do sɛ́ ò zↄ̃zↄ̃kↄ̃rɛ ò ká
    yàkala, òsun tɛ́ naaro. Makũ se mani a do kɛkɛ mà ká yàkala, mani tɛ́ naa sero.
  hat-hat: Mennen de jenn towo ban nou. Pwofèt Baal yo va chwazi yonn, y'a touye l',
    y'a koupe l' an moso, y'a mete l' sou yon pil bwa, men piga yo limen dife. Mwen
    menm m'a fè menm jan an tou ak lòt towo a. m'a mete l' sou yon pil bwa, mwen p'ap
    limen dife.
  eng-BSB: Get two bulls for us. Let the prophets of Baal choose one bull for themselves,
    cut it into pieces, and place it on the wood but not light the fire. And I will
    prepare the other bull and place it on the wood but not light the fire.
  eng-WEBPB: Let them therefore give us two bulls; and let them choose one bull for
    themselves, and cut it in pieces, and lay it on the wood, and put no fire under;
    and I will dress the other bull, and lay it on the wood, and put no fire under
    it.
  kbq-kbq: menina tare bulimakao afu avreta eho. Hagi ana tare bulimakao afutrempintira
    Bali havi anumzamofo kasnampa vahe'mota tamavesinia su'a aheta taganavazita kre
    sramnavu itare'ma tevema hanavazi ante'nazarera nenteta tevea tagi onteho. Hagi
    nagra mago bulimakao afu ahe'na taganavazina kre sramnavu itare'ma tevema hanavazi
    antenurera nente'na tevea tagi ontegosue.
  nhe-BL: Huajca ama xiquinhualicaca ome torojme. Huan imojuanti ximocuilica se, huan
    xijhuejhueloca huan xijtlalica iixco nopa cuahuitl ipan nopa tlaixpamitl. Pero
    amo xijtlalica tlitl tlatzintla. Huan na nijcualtlalis nopa seyoc toro huan nijtlalis
    iixco nopa cuahuitl ipan itlaixpa noTeco Dios, pero ax nijtlalis tlitl tlatzintla.
  bus-bus: À zùswareenↄ kpáwa mɛ̀n plaa, tãadee pìnↄ à mɛ̀n doo sɛ́ aↄ̃ zↄ̃zↄ̃kↄ̃rɛ
    wà ká yàkala, aↄ̃ton tɛ́ naaro. Mamↄma sↄ̃, mɛ́ à doo kɛkɛ mà ká yàkala, mɛ́ tɛ́
    naa sero.
  gub-BL: Perur mokoz tapi'ak awa xe wà nehe. Tuwe Ma'aw ze'eg imume'u har uzuka pitài
    tapi'ak awa wà nehe. Tuwe uzaikaikaw pehegwer tetea'u romo wà nehe. Tuwe umuapyk
    ipegegwer zepe'aw 'aromo wà nehe. Azapo putar nezewegatete haw a'e inugwer tapi'ak
    awa pe ihe nehe no.
  eng-DRA: 'Let two bullocks be given us, and let them choose one bullock for themselves,
    and cut it in pieces and lay it upon wood, but put no fire under: and I will dress
    the other bullock, and lay it on wood, and put no fire under it.'
