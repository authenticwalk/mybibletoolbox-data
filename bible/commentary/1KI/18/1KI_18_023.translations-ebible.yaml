verse: 1KI.018.023
translations:
  mal-C: ഞങ്ങൾക്കു രണ്ടു കാളകളെ തരിക; അവയിൽ ഒന്നിനെ അവർതന്നെ തെരഞ്ഞെടുത്ത് വെട്ടിനുറുക്കി
    വിറകിനുമീതേ വെക്കട്ടെ; പക്ഷേ, തീകൊളുത്തരുത്. മറ്റേ കാളയെ ഞാനും തയ്യാറാക്കി വിറകിനുമീതേ
    വെച്ചു തീകൊളുത്താതെയിരിക്കാം.
  deu-TKW: So gebe man uns nun zwei Farren. Sie mögen sich dann einen Farren auswählen,
    ihn zerstücken und auf die Holzscheite legen, jedoch ohne Feuer daran zu legen;
    ich aber will den andern Farren herrichten und auf die Holzscheite legen, jedoch
    ohne Feuer daran zu legen.
  lin-lin: Bobongisela biso bangombe mibale ya mibali. Tika ete basakoli ya Bala bapona
    bango moko ngombe moko, bakata-kata yango na biteni mpe batia yango likolo ya
    bakoni, kasi bapelisa moto te. Ngai mpe nakobongisa ngombe mosusu, nakotia yango
    likolo ya bakoni, kasi na kopelisa moto te.
  eng-LSV: and let them give two bullocks to us, and they choose one bullock for themselves,
    and cut it in pieces, and place [it] on the wood, and place no fire; and I prepare
    the other bullock, and have put [it] on the wood, and I do not place fire—
  eng-GNV: Let them therefore giue vs two bullockes, and let them chuse the one, and
    cut him in pieces, and lay him on the wood, but put no fire vnder, and I will
    prepare the other bullocke, and lay him on the wood, and will put no fire vnder.
  eng-WEBSTER: 'Let them therefore give us two bullocks; and let them choose one bullock
    for themselves, and cut it in pieces, and lay it on wood, and put no fire under
    : and I will dress the other bullock, and lay it on wood, and put no fire under
    :'
  nhw-BL: Huajca ama xiquinhualicaca ome torojme. Huan amojuanti ximocuilica se, huan
    xijhuejhueloca huan xijtlalica iixco nopa cuahuitl ipan nopa tlaixpamitl. Pero
    amo xijtlalica tlitl itla. Huan na nijcualtlalis nopa seyoc toro huan nijtlalis
    iixco nopa cuahuitl ipan itlaixpa noTeco Dios, pero amo nijtlalis tlitl itla.
  swh-ONEN: Leteni mafahali wawili. Wao na wajichagulie mmoja, wamkate vipande vipande
    na waweke juu ya kuni lakini wasiiwashie moto. Nitamwandaa huyo fahali mwingine
    na kumweka juu ya kuni lakini sitawasha moto.
  bba-bba: Yen sɔ̃ tɛ̃, bu sun nɑɑ kinɛnu yiru wɛ̃ɛmɑ. Kpɑ Bɑɑlin yɑ̃ku kowo be, bu
    teeru suɑ bu ten yɑɑ muriri bu sɔndi dɑ̃ɑ ɡbebi wɔllɔ bu ku dɔ̃ɔ doke. Kpɑ nɛ
    n mɑɑ teeru suɑ n ko mɛ.
  eng-KJVCPB: 'Let them therefore give us two bullocks; and let them choose one bullock
    for themselves, and cut it in pieces, and lay it on wood, and put no fire under:
    and I will dress the other bullock, and lay it on wood, and put no fire under:'
  cpy-cpy: Pamaeyini jaka apite ipireetari. Riyoshiitaki ñaawyaripaeni apaani ipireetari
    ikoyiri rirori, itopitheeri-kitakiri, rowanki-takiri itsimaki, eero itaantzi-maetari
    paamari. Ari nokimitakiri naaka itsipa ipireetari, nowanki-takiri tsitsiki, eero
    notaantzimaetari eejatzi paamari.
  luo-luo: Yudnwauru rwedhi ariyo. We giyier moro kendgi obed margi, gingʼadgi lemo
    lemo mi giketgi ewi yien to kik gimok mach kuome. An bende anaik rwath machielo
    makete ewi yien to ok anamok mach kuome.
  meu-meu: Boromakau mamaruanedia rua ba henimai; bena idia ese ta bae abia hidi,
    bae ivaia sisi, au rakuraku latanai bae atoa kau, a lahi basie karaia. A lau be
    boromakau maruanena iharuana do baina heḡaeḡaelaia, au rakuraku latanai baina
    atoa, a lahi basina karaia.
  npi-ULB: तिनीहरूले हामीलाई दुईवटा साँढे देऊन् । तिनीहरू आफैले एउटा साँढेको छनोट
    गरी त्यसलाई टुक्राटुक्रा पारून्, अनि त्यसलाई दाउरामाथि राखून्, तर त्यसको मुनि
    आगो भने नलगाऊन् । त्यसपछि म अर्को साँढेलाई तयार पार्ने छु, र त्यसलाई दाउरामाथि
    राख्ने छु, तर त्यसको मुनि आगो भने लगाउँदिनँ ।
  yor-yor: Ẹ fún wa ní ẹgbọrọ akọ màlúù méjì. Jẹ́ kí wọn kí ó sì yan ẹgbọrọ akọ màlúù
    kan fún ara wọn, kí wọn kí ó sì gé e sí wẹ́wẹ́, kí wọn kí ó sì tò ó sí orí igi,
    kí wọn kí ó má ṣe fi iná sí i. Èmi yóò sì tún ẹgbọrọ akọ màlúù kejì ṣe, èmi yóò
    sì tò ó sórí igi, èmi kì yóò sì fi iná sí i.
  emp-NTPO: Paca zaque dji umaquĩrãda umé dairãa diad̶adua. Baald̶eba bed̶eabadarãba
    ab̶a edad̶aped̶a bead̶ia. Tʌcuad̶aped̶a tʌbʌ ʌ̃rʌ̃ b̶ʌd̶ia Baalea babue diad̶i
    carea. Baribʌrʌ tʌbʌra coad̶aẽ́a. Dewarabema paca zaquera mʌ̃a bid̶a beaped̶a,
    tʌcuaped̶a, tʌbʌ ʌ̃rʌ̃ b̶ʌya Ãcõrẽa babue diai carea. Mʌ̃a bid̶a tʌbʌra coaẽ́a.
  pes-OPCB: حال دو گاو اینجا بیاورید. انبیای بعل از آن دو گاو یکی را انتخاب کنند و
    آن را تکه‌تکه نموده بر هیزم مذبح بعل بگذارند، ولی هیزم را آتش نزنند. من هم گاو
    دیگر را به همان ترتیب روی هیزم مذبح خداوند می‌گذارم، ولی هیزم را آتش نمی‌زنم.
  tgl-ULB: Kaya hayaang bigyan nila tayo ng dalawang toro. Hayaan silang pumili ng
    isang toro para sa kanilang sarili at putulin ito ng pira-piraso, at ilalatag
    sa kahoy, pero huwag lalagyan ng apoy sa ilalim nito. Pagkatapos ihahanda ang
    isang pang toro at ilalatag sa kahoy, at huwag lalagyan ng apoy sa ilalim nito.
  cbu-NT: Ashiriya, na wakaraa wip tsimbun nish wayangints. Sheerus, minumtam tamamaatsimasaja
    saana zandaksa, anoo yáyarus, apusash taarayarus, sumas xanateerus, anumun wayangtsa.
    Itaru, musá tazurintspa. Nuwshat ambitam ashtachima. Wakaraa wip yáyaruri, sumasimun
    wayayaritamti, ichingaritam iwapayaruri, kasachima. Itaru, nduntam nuw sumasee
    tazuchima.
  hui-hui: Ai bulumaga kira haru ibidaba. Mende Balanaga bi latagi haga o karu tigua
    balu podobaga bialu lomabu delolene ira gabu ngelowa ogoriani delole paga howa
    ngelalimu. Ani buwa ira dene nadelalimu. Bulumaga mendegobi i̱na ogonidagua dege
    buliya.
  mya-mya: နွား​လား​ဥ​သ​ဘ​နှစ်​ကောင်​ကို​ယူ​ပြီး​လျှင် တစ်​ကောင်​ကို​ထို​သူ​တို့​အား​ပေး​ကြ​လော့။
    သူ​တို့​သည်​ထို​နွား​ကို​သတ်​၍​အ​ပိုင်း​ပိုင်း ခုတ်​ပြီး​လျှင်​ထင်း​များ​အ​ပေါ်​တွင်​တင်​ထား
    ကြ​ပါ​စေ။ သို့​ရာ​တွင်​မီး​မ​ညှိ​စေ​ကြ​နှင့်။ ငါ​သည်​အ​ခြား​နွား​တစ်​ကောင်​ကို​ထို​နည်း
    တူ​ပြု​မည်။-
  bod-N: ད་ལྟ་ངེད་ཅག་ལ་གླང་ཐུག་གཉིས་བྱིན་ཅིག་དང་། པཱ་ཨལ་གྱི་ལུང་སྟོན་པ་རྣམས་ལ་གླང་ཐུག་གཅིག་འདེམས་སུ་ཆུག་ལ་དེ་དུམ་བུར་བྱས་ཏེ་བུད་ཤིང་གི་སྟེང་ལ་ཞོག་ཅིག
    འོན་ཀྱང་མེ་མི་གཏོང་བར་གྱིས། བདག་གིས་ཀྱང་གླང་ཐུག་ཅིག་བཤས་ཏེ། བུད་ཤིང་གི་སྟེང་དུ་བཞག་ནས་མེ་གཏོང་བར་མི་བྱ།
  sna-sna: Titorerei hando mbiri. Ivo ngavazvisarudzire yavo, uye ngavaicheke-cheke
    kuita zvidimbu zvidimbu vagoiisa pamusoro pehuni, asi havafaniri kudzitungidza
    nomoto. Ini ndichagadzira imwe hando yacho ndigoiisa pamusoro pehuni asi handizodzitungidzi
    nomoto.
  spa-BLM: Que nos den, pues, dos toros, y que escojan un toro para ellos, lo corten
    en pedazos, lo pongan sobre la leña y no pongan fuego debajo; y yo aderezaré el
    otro toro, lo pondré sobre la leña y no pondré fuego debajo.
  cac-cac: Yuj chi', iq'ueccot chavan̈oc noc' mam vacax, sic'lan eb' vin̈ schecab'
    Baal chi' junoc noc' yico', scotac xicanb'at noc' eb' vin̈, syac'anq'ue noc' eb'
    vin̈ d'a yib'an̈ te' c'atzitz, palta max yac'ochlaj sc'ac'al te' c'atzitz chi'
    eb' vin̈. A inxo ol in b'opax junxo noc' chi', ol vac'anpaxq'ue noc' d'a yib'an̈
    te' c'atzitz, an̈eja' malaj sc'ac'al ol vac'ochi.
  swh-ULB: Hebu tutoleeni ng'ombe wawili. Nao wajichagulie ng'ombe mmoja na wamchinje
    na kumkatakata katika vipnde, na wamweke kwenye kuni, na wasitie moto chini yake.
    Nami nitamwandaa yule wa pili na kumweke juu ya kuni nami sitatia moto chini yake.
  bel-bel: хай дадуць нам двух цялят, і хай яны выберуць сабе адно цяля, і расьсякуць
    яго, і пакладуць на дровы, але агню хай не падкладваюць; а я падрыхтую другое
    цяля і пакладу на дровы, а агню не падкладу;
  wed-wed: Aubaita bull ruaḡa ona neiai, ma taui ai sia ina rautani ma ina bori muomuoi
    ma ai au tepana ina terei, wate eḡa ina ravivoai. Ma tau nanare ana kauei.
  deu-ELBBK: So gebe man uns zwei Stiere; und sie mögen sich den einen von den Stieren
    auswählen und ihn zerstückeln und aufs Holz legen, aber sie sollen kein Feuer
    daran legen; und ich, ich werde den anderen Stier zurichten und aufs Holz legen,
    aber ich werde kein Feuer daran legen.
  mbb-OT: Ne ǥuntaan uwiti key te zezuwa he tudu he vaka. Ne mebpilì dutun is menge
    ebpeneuven ni Baal te kandan he edlepaan ne penggetaza zan ne id-untud dan haazà
    diyà te kayu he idtavun, piru kenà haazà edreteman te hapuy is ed-em-emuren he
    tavun. Ne iyan daan haazà ebeelan ku ziyà te sevaha he vaka; idsavuk ku zaan haazà
    diyà te tavun he ed-em-emuren ne kenè ku zaan haazà edreteman te hapuy is tavun.
  mal-2015: ഞങ്ങൾക്കു രണ്ടു കാളയെ തരട്ടെ; ഒരു കാളയെ അവർ തിരഞ്ഞെടുത്തു ഖണ്ഡംഖണ്ഡമാക്കി
    തീ ഇടാതെ വിറകിന്മേൽ വെക്കട്ടെ; മറ്റേ കാളയെ ഞാനും ഒരുക്കി തീ ഇടാതെ വിറകിന്മേൽ വെക്കാം;
  rmc-rmc: Mi anen amenge duje biken. Le Baaloskre proroka peske mi kiden avri jekhe
    bikos, mi rozčhingeren les pro kotora a mi thoven les pro kašta, ale te na podlabaren.
    Me paľis pripravinava dujtones a thovava les pro kašta, ale aňi me na podlabarava.
  pes-OPV: پس به مادو گاو بدهند و یک گاو به جهت خود انتخاب کرده، و آن را قطعه قطعه
    نموده، آن را بر هیزم بگذارند و آتش ننهند و من گاو دیگر را حاضرساخته، بر هیزم می‌گذارم
    و آتش نمی نهم.
  ron-1924: Сэ ни се дя дой жунчь. Ей сэ-шь алягэ ун жунк, пе каре сэ-л тае ын букэць
    ши сэ-л пунэ пе лемне фэрэ сэ пунэ фок. Ши еу вой прегэти челэлалт жунк ши-л вой
    пуне пе лемне фэрэ сэ пун фок.
  aui-aui: Kau makidi yadi bata kopiikedi toumii biiyadi. Baal yana peroperoveta kau
    makina tana sinavineyi, sinakasunuyi, sinarigha pinipinimi bi kiiraberabega wowodiye
    sinatoura, suwara gabugabuna gawarina debane, bi keyama gesininawiinina. Tagu
    berana mayimayiyina kau makina tana biidi anabera.
  ben-OBCV: আমাদের জন্য দুটি বলদ নিয়ে এসো। বায়ালের ভাববাদীরা নিজেদের জন্য একটি বলদ
    বেছে নিক, ও সেটি কেটে টুকরো টুকরো করে কাঠের উপর সাজিয়ে রাখুক কিন্তু তাতে যেন
    তারা আগুন না ধরায়। আমিও অন্য বলদটি প্রস্তুত করে সেটি কাঠের উপর সাজিয়ে রাখব কিন্তু
    তাতে আগুন দেব না।
  som-som: Haddaba bal laba dibi ha naloo keeno, oo iyagu dibi ha doorteen, oo ha
    jarjareen, oo qoryaha ha dul saareen, oo innaba dab yay hoosta ka gelin; oo anna
    dibiga kalaan qalayaa, oo qoryahaan dul saarayaa, oo innaba dab hoosta ka gelin
    maayo.
  lat-VUC: 'Dentur nobis duo boves, et illi eligant sibi bovem unum, et in frusta
    cædentes ponant super ligna, ignem autem non supponant: et ego faciam bovem alterum,
    et imponam super ligna, ignem autem non supponam.'
  eng-ASVBT: Let them therefore give us two bullocks; and let them choose one bullock
    for themselves, and cut it in pieces, and lay it on the wood, and put no fire
    under; and I will dress the other bullock, and lay it on the wood, and put no
    fire under.
  ita-1885: Or sienci dati due giovenchi, ed eleggansene essi uno, e taglinlo a pezzi,
    e ponganlo sopra delle legne, senza mettervi fuoco; io altresì appresterò l'altro
    giovenco, e lo porrò sopra delle legne, e non vi metterò fuoco.
  eng-LXXUP: 'Let them give us two oxen, and let them choose one for themselves, and
    cut it in pieces, and lay it on the wood, and put no fire on the wood: and I will
    dress the other bullock, and put on no fire.'
  eng-ULB: So let them give us two bulls. Let them choose one bull for themselves
    and cut it in pieces, and lay it on the wood, but put no fire under it. Then I
    will prepare the other bull and lay it on the wood, and put no fire under it.
  spa-VBL: Proporciónanos dos bueyes. Que los profetas de Baal escojan el que quieran,
    y que lo corten en pedazos y lo pongan sobre la leña. Pero no le prendan fuego.
    Yo prepararé el otro buey y lo pondré sobre la leña, pero no le prenderé fuego.
  fra-_FOB: Qu'on nous donne deux jeunes taureaux; qu'ils en choisissent un pour eux;
    qu'ils le dépècent et le mettent sur le bois; mais qu'ils n'y mettent point le
    feu; et je préparerai l'autre taureau, et je le mettrai sur le bois, et je n'y
    mettrai point le feu.
  mal-mal: ഞങ്ങൾക്ക് രണ്ട് കാളകളെ തരുവിൻ; ഒരു കാളയെ അവർ തിരഞ്ഞെടുത്ത് ഖണ്ഡംഖണ്ഡമാക്കി
    തീ ഇടാതെ വിറകിന്മേൽ വെക്കട്ടെ; മറ്റേ കാളയെ ഞാനും ഒരുക്കി തീ ഇടാതെ വിറകിന്മേൽ വെക്കാം;
  urd-GVR: Ab do bail le āeṅ. Bāl ke nabī ek ko pasand kareṅ aur phir use ṭukṛe ṭukṛe
    karke apnī qurbāngāh kī lakaṛiyoṅ par rakh deṅ. Lekin wuh lakaṛiyoṅ ko āg na lagāeṅ.
    Maiṅ dūsre bail ko taiyār karke apnī qurbāngāh kī lakaṛiyoṅ par rakh dūṅgā. Lekin
    maiṅ bhī unheṅ āg nahīṅ lagāūṅgā.
  suz-BL: मुल आंइ कली ब्‍यफ निक्‍शी चाक्‍शा गेने। मिनु मेकोपुकीम का योव़सीशा मेको
    कली क्‍योरशा चेक्‍शा, शी तार वोइश्‍शा, मी मसुइक्‍थु वोइक्‍चा माल्‍नीम। गो यो मेको
    अर्को कली क्‍योरशा मो पान शी तार वोइश्‍शा मी मसुइक्‍‍थु वोइक्‍नुङ।
  ita-1927: Ci sian dunque dati due giovenchi; quelli ne scelgano uno per loro, lo
    facciano a pezzi e lo mettano sulle legna, senz’appiccarvi il fuoco; io pure preparerò
    l’altro giovenco, lo metterò sulle legna, e non v’appiccherò il fuoco.
  ckb-ckb: دوو جوانەگامان بدەنێ، با ئەوان گایەک بۆ خۆیان هەڵبژێرن و لەتی بکەن و لەسەر
    تەختەدارەکان دایبنێن، بەڵام با ئاگری تێبەر نەدەن. منیش گایەکەی دیکە بەو جۆرە لێ
    دەکەم و لەسەر تەختەدارەکان دایدەنێم و ئاگری تێبەر نادەم.
  eng-BBE: Now, let them give us two oxen; and let them take one for themselves, and
    have it cut up, and put it on the wood, but put no fire under it; I will get the
    other ox ready, and put it on the wood, and put no fire under it.
  kan-OKCV: ಈಗ ಎರಡು ಹೋರಿಗಳನ್ನು ಅವರು ನಮಗೆ ಕೊಡಲಿ. ಒಂದು ಹೋರಿಯನ್ನು ಅವರು ಆಯ್ದುಕೊಂಡು, ಅದನ್ನು
