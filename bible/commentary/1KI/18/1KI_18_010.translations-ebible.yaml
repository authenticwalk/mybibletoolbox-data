verse: 1KI.018.010
translations:
  mal-C: അങ്ങയുടെ ജീവനുള്ള ദൈവമായ യഹോവയാണെ, എന്റെ യജമാനൻ അങ്ങയെ അന്വേഷിച്ച് ആളയയ്ക്കാത്ത
    ഒരു ജനതയോ രാജ്യമോ ഇല്ല. ‘അദ്ദേഹം ഇവിടെയില്ല,’ എന്ന് അവർ പറയുമ്പോൾ, ആഹാബ് ആ ജനതയേയൊ
    രാജ്യത്തേയോകൊണ്ട്, ‘ഞങ്ങൾക്ക് ഏലിയാവിനെ കണ്ടെത്താൻ കഴിഞ്ഞില്ല’ എന്ന് ശപഥംചെയ്യിച്ചിരുന്നു.
  deu-TKW: 'So wahr Jahwe, dein Gott, lebt: es giebt kein Volk noch Königreich, dahin
    mein Herr nicht gesandt hätte, dich zu suchen. Hieß es dann: Er ist nicht da!
    so nahm er einen Eid von dem Königreich und Volk, daß man dich nicht angetroffen
    habe.'
  lin-lin: Solo, na Kombo na Yawe, Nzambe na yo, ezali na ekolo moko te to mokili
    moko te epai wapi nkolo na ngai azangi kotinda bato koluka yo. Mpe soki ekolo
    moko to mokili elobi ete ozalaki kuna te, Akabi azalaki kolapisa bango ndayi ete
    bamoni yo te.
  eng-LSV: Your God YHWH lives, if there is a nation and kingdom to where my lord
    has not sent to seek [for] you; and they said, He is not, then he caused the kingdom
    and the nation to swear, that it does not find you;
  eng-GNV: 'As the Lord thy God liueth, there is no nation or kingdome, whither my
    lorde hath not sent to seeke thee: and when they sayd, He is not here, he tooke
    an othe of the kingdome and nation, if they had not found thee.'
  eng-WEBSTER: 'As the LORD thy God liveth, there is no nation nor kingdom, whither
    my lord hath not sent to seek thee: and when they said, He is not there ; he took
    an oath of the kingdom and nation, that they found thee not.'
  nhw-BL: Nopa Tlanahuatijquetl Acab mitztemojtoc ipan nochi tlalme huan nochi ipan
    pilaltepetzitzi campa hueli. Huan nochi tlanahuatiani quiilhuijtoque para amo
    mitzitztoque. Huan Acab quinfuerzajhuijtoc nochi tlanahuatiani ma tlatestigojquetzaca
    sintla melahuac amo mitzitztoque.
  swh-ONEN: Hakika kama Bwana Mungu wako aishivyo, hakuna taifa hata moja au ufalme
    ambapo bwana wangu hajamtuma mtu kukutafuta. Kila wakati taifa au ufalme walipodai
    kwamba haupo huko, aliwafanya waape kwamba hawakuweza kukupata.
  bba-bba: Kɑ Gusunɔ wunɛn Yinnin wɑ̃ɑru, bweseru ɡɑru sɑri tèn mi nɛn yinni kun ɡɔre
    bu nun kɑsumɑ. Bwese te, tɑ̀ n nɛɛ, tɑ ǹ nun wɑ mi, u rɑ bu bɔ̃rusiewɑ kpɑ u
    n kɑ yɛ̃ mɑ ɡeemɑ ɑ ǹ wɑ̃ɑ mi.
  eng-KJVCPB: 'As the Lord thy God liveth, there is no nation or kingdom, whither
    my lord hath not sent to seek thee: and when they said, He is not there; he took
    an oath of the kingdom and nation, that they found thee not.'
  cpy-cpy: '¡Kyaaripero iroka nokantemiri, tema añaatsi Pitajorentsite! Osheki ithotyaako-takaan-takimi
    pinkathari Acab maawoeni nampitsiki. Ikaatzi kantatsiri: ‘Tee noñiiri,’ ishintsiyitziri
    ikantziri: ‘Pikanta-perotena terika piñiiri’!'
  luo-luo: Akwongʼora gi nying Jehova Nyasaye mangima ni onge piny moro kata pinyruoth
    moro ma ruodha pok oseore ngʼato mondo omanyi. To e kinde moro amora mane piny
    moro kata pinyruoth moro owacho ni ionge kuno, nomiyo gikwongʼore ni ne ok ginyal
    yudi.
  meu-meu: Iehova, emu Dirava, e maurimu heḡereḡerena, egu lohia ese bese ta eiava
    basileia ta enai oi itahumu ai se hakwabua; bona idia bema toma “Ia na dia iniseni
    ai” negana ai, ia na una basileia eiava una bese edia amo hereva aukadia bema
    abi, idia ese asie davarimu.
  npi-ULB: परमप्रभु तपाईंका परमेश्वरको नाउँमा म भन्दछु, कि यस्तो कुनै जाति वा राज्य
    छैन जहाँ मेरा मालिकले तपाईंलाई फेला पार्न मानिसहरू पठाएका छैनन् । 'एलिया यहाँ
    छैनन्' भनी कुनै जाति वा राज्यले बताउँदा तिनीहरूले फेला पार्न सकेनन् भनी आहाबले
    तिनीहरूलाई भाकल गर्न लगाउँछन् ।
  yor-yor: Mo mọ̀ dájú pé bí Olúwa Ọlọ́run rẹ ti ń bẹ, kò sí orílẹ̀-èdè tàbí ìjọba
    kan tí olúwa mi kò ti rán ènìyàn lọ láti wò ọ́. Àti nígbà tí orílẹ̀-èdè tàbí ìjọba
    kan bá wí pé o kò sí, òun a sì mú kí wọ́n búra wí pé wọn kò rí ọ.
  emp-NTPO: 'Bʌ Ãcõrẽ zocai b̶ʌ quĩrãpita mʌ̃a wãrãneba jaraya: mʌ̃ boro Acaboba druaza
    bʌra jʌrʌbibadjia. Baribʌrʌ jũmarãba jarabadjid̶aa bʌra ãdjirã druad̶e neẽ́da.
    Maʌ̃ne Acaboba ãdjirãa wãrãneba jarabibadjia bʌra wãrãda ãdjirã druad̶e neẽ́da.'
  pes-OPCB: به خداوند، خدای زنده‌ات قسم، اَخاب پادشاه برای جستجوی تو مأموران خود را
    به تمام ممالک جهان فرستاده است. در هر مملکتی که به او گفته می‌شد ایلیا در آنجا
    نیست، او از پادشاه آن مملکت می‌خواست قسم بخورد که حقیقت را می‌گوید.
  tgl-ULB: Si Yahweh ang iyong Diyos ay buhay, walang bansa o kaharian na kung saan
    ang aking panginoon ay hindi nagsugo ng kalalakihan para hanapin ka. Kapag ang
    isang bansa o kaharian ay nagsasabi, 'Wala rito si Elias,' pinasusumpa sila ni
    Ahab na hindi ka nila mahanap.
  cbu-NT: Zurampatari Apanll waana paritam shiyaa atina. ¿Waninll kurak Ajab shiyaa
    nachungarangu, naxpooranguwa? Wasundaruree shiyaam nachungamaam ¿yapeeja tsap
    nda zanganich? Ichingaru tsap minpeewatam kurak zanganirangu, shiyaa naxpooranganaya.
    Ashirangsin, kurakaatssha, Wanindaja; pakeezini. Naxpooktanicha, tárangusin, kuraksha,
    ¿Kaapa Apanllimun sur átis? tárangu, uwshtisin, Zurampatari atiniya, táranganaya.
  hui-hui: Anduane Homogo í̠naga Ngode Datagaliwabe haluhe kagonaga minini howa i̱na
    heneneore larogo. Kini Ahaba ibugua í̠ hondoleore lowa dindi bibahendeha taya
    biame halu ka. Dindi mbiranaga agali haguane mbirame í̠ dindi ogoniha nahe layagua
    kini ibugua agali haguane o biagohondo, Hongo howa heneneore í̠ nahe la, lowa
    hongo halu bi laga.
  mya-mya: မင်း​ကြီး​သည်​အ​ရှင့်​အား​ကမ္ဘာ​ပေါ်​ရှိ​နိုင်​ငံ​တ​ကာ တွင်​ရှာ​ဖွေ​စေ​ကြောင်း​ကို
    အ​သက်​ရှင်​တော်​မူ​သော ထာ​ဝ​ရ​ဘု​ရား​တည်း​ဟူ​သော​အ​ရှင်​၏​ဘု​ရား​သ​ခင်​ကို​တိုင်​တည်​၍​အ​ကျွန်ုပ်​ကျိန်​ဆို​ပါ​၏။
    ဤ မည်​သော​နိုင်​ငံ​တွင်​ဧ​လိ​ယ​မ​ရှိ​ပါ​ဟု​ဆို​သော မင်း​အား မင်း​ကြီး​က​အ​ကယ်​ပင်​ရှာ​၍​မ​တွေ့
    ကြောင်း​ကို​သစ္စာ​ဆို​စေ​ပါ​၏။-
  bod-N: ངས་ཁྱེད་ཀྱི་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་ཡིན།
    མི་རིགས་དང་རྒྱལ་ཁམས་མཐའ་དག་ལས་ངའི་བདག་པོས་ཁྱེད་རང་འཚོལ་དུ་མ་བཏང་ས་གཅིག་ཀྱང་ལུས་མེད།
    ཡང་མི་རྣམས་ཀྱིས་ཁྱེད་རང་དེ་རུ་མེད་ཅེས་སྨྲས་པ་ཙམ་གྱིས་ཁོས་མི་སྡེ་དང་རྒྱལ་ཁམས་དེ་ལ་ཁྱེད་རང་དངོས་གནས་མ་རྙེད་པའི་མནའ་སྐྱེལ་དུ་བཅུག་པ་ཡིན།
  sna-sna: Zvirokwazvo naJehovha Mwari wenyu mupenyu, hakuna rudzi kana nyika, ishe
    wangu, kwaasina kutuma mumwe munhu kuti andokutsvagai. Uye kana pane nyika kana
    rudzi vaiti makanga musiko, aitovamanikidza kuti vapike kuti vakanga vakushayai.
  spa-BLM: 'Vive Yahvé, tu Dios, que no hay nación ni reino donde mi señor no haya
    enviado a buscarte. Cuando le dijeron: ‘No está aquí’, juró al reino y a la nación
    que no te encontrarían.'
  cac-cac: D'a yichan̈ Jehová co Diosal sval d'ayach to malaj junoc nación b'aj maj
    ach sayjiec' yuj vin̈ rey chi'. Ayic ix yalan eb' vin̈ rey chi' to malaj ach ayach
    ec' d'a yol smacb'en eb' vin̈, ix yalan vin̈aj Acab chi' to syac' sti' eb' vin̈
    tato yel malaj ach ayach ec' ta'.
  swh-ULB: Kama BWANA Mungu wako aishivyo, hakuna taifa wala ufalme ambapo bwana wangu
    hajatuma watu kukutafuta. Kila taifa au ufalme unaposema, “Eliya hayuko hapa,'
    Ahabu hufanya waape ni kweli hawajakuona.
  bel-bel: Жывы Гасподзь Бог твой! няма ніводнага народу і царства, куды б ня пасылаў
    гаспадар мой шукаць цябе; і калі яму казалі, што цябе няма, ён браў клятву з таго,
    царства і народу, што не маглі знайсьці цябе;
  deu-ELBBK: 'So wahr der HERR, dein Gott, lebt, wenn es eine Nation oder ein Königreich
    gibt, wohin mein Herr nicht gesandt hat, um dich zu suchen! Und sprachen sie:
    Er ist nicht da, so ließ er das Königreich und die Nation schwören, dass man dich
    nicht gefunden hätte.'
  mbb-OT: Tutuu is migkaǥi ku ziyà te etuvangan te uuyag he Nengazen he Megbevayè
    nu, he wazà nasyun etawa ginhedian he wazà impehendutun te egalen ku te kebpen-ahà
    kenikew. Emun egkaǥi is menge pengulu zutun te menge nasyun wey menge ginhedian
    he wazè ka ziyà te kandan he lugar, ibpepenangdù sikandan ni Ahab he wazè ke zan
    maahà.
  mal-2015: നിന്റെ ദൈവമായ യഹോവയാണ, നിന്നെ അന്വേഷിപ്പാൻ എന്റെ യജമാനൻ ആളെ അയക്കാത്ത
    ജാതിയും രാജ്യവും ഇല്ല; നീ അവിടെ ഇല്ല എന്നു അവർ പറഞ്ഞപ്പോൾ അവൻ ആ രാജ്യത്തെയും ജാതിയെയുംകൊണ്ടു
    നിന്നെ കണ്ടിട്ടില്ല എന്നു സത്യം ചെയ്യിച്ചു.
  rmc-rmc: Avke sar dživel o RAJ, tiro Del, phenav tuke, hoj o kraľis tut diňa te
    rodel andre dojekh narodos the kraľišagos. Sar leske ola kraľa phenenas, hoj na
    sal ode, ov pre lende ispidelas, hoj te len pre peste vera, hoj tut čačes na arakhle.
  pes-OPV: به حیات یهوه، خدای تو قسم که قومی و مملکتی نیست، که آقایم به جهت طلب تو
    آنجا نفرستاده باشد و چون می‌گفتند که اینجانیست به آن مملکت و قوم قسم می‌داد که
    تو رانیافته‌اند.
  ron-1924: Виу есте Домнул кэ н-а рэмас попор сау ымпэрэцие унде сэ ну фи тримис
    стэпынул меу сэ те кауте ши, кынд се спуня кэ ну ешть аколо, пуня пе ымпэрэция
    ши попорул ачела сэ журе кэ ну те-ау гэсит.
  ben-OBCV: আপনার ঈশ্বর জীবন্ত সদাপ্রভুর দিব্যি, এমন কোনও দেশ বা রাজ্য বাকি নেই, যেখানে
    আমার মনিব আপনার খোঁজে লোক পাঠাননি। আর যখনই কোনও দেশ বা রাজ্য দাবি করেছে আপনি সেখানে
    নেই, তখনই তিনি তাদের দিয়ে শপথ করিয়ে নিয়েছিলেন, যে সত্যিই তারা আপনাকে খুঁজে
    পায়নি।
  som-som: Rabbiga Ilaahaaga ah noloshiisaan ku dhaartaye inaan la arag quruun iyo
    boqortooyo uusan sayidkaygu cid u dirin si uu kaaga goobo; oo markay yidhaahdeen,
    Halkan ma joogo, ayuu boqortooyo kasta iyo quruun kastaba dhaariyey inay ku waayeen.
  lat-VUC: 'Vivit Dominus Deus tuus, quia non est gens aut regnum quo non miserit
    dominus meus te requirens: et respondentibus cunctis: Non est hic: adjuravit regna
    singula et gentes, eo quod minime reperireris.'
  eng-ASVBT: 'As Jehovah thy God liveth, there is no nation or kingdom, whither my
    lord hath not sent to seek thee: and when they said, He is not here, he took an
    oath of the kingdom and nation, that they found thee not.'
  ita-1885: Come il Signore Iddio tuo vive, non v'è nazione, nè regno, dove il mio
    signore non abbia mandato a cercarti; ma è stato detto che tu non v'eri; anzi
    ha scongiurato il regno e la nazione, per sapere se niuno ti avea trovato.
  eng-LXXUP: As the Lord thy God lives, there is not a nation or kingdom, whither
    my lord has not sent to seek thee; and if they said, He is not here, then has
    he set fire to the kingdom and its territories, because he has not found thee.
  eng-ULB: As Yahweh your God lives, there is no nation or kingdom where my master
    has not sent men to find you. Whenever a nation or kingdom says, 'Elijah is not
    here,' Ahab makes them take an oath swearing that they could not find you.
  spa-VBL: Vive el Señor, tu Dios, que no hay nación ni reino donde mi amo no haya
    enviado a alguien a buscarte. Cuando una nación o reino dijo que no estabas, él
    les hizo jurar que no podían encontrarte.
  fra-_FOB: 'L''Éternel ton Dieu est vivant! il n''y a point de nation, ni de royaume,
    où mon maître n''ait envoyé pour te chercher; et comme l''on répondait: Il n''y
    est point, il faisait jurer le royaume et la nation, qu''on ne pouvait te trouver.'
  mal-mal: നിന്റെ ദൈവമായ യഹോവയാണ, നിന്നെ അന്വേഷിപ്പാൻ എന്റെ യജമാനൻ ആളെ അയക്കാത്ത ജനതയോ
    രാജ്യമോ ഇല്ല; ‘നീ അവിടെ ഇല്ല’ എന്ന് അവർ പറഞ്ഞപ്പോൾ അവൻ ആ രാജ്യത്തെയും ജനതയെയുംകൊണ്ട്
    ‘നിന്നെ കണ്ടിട്ടില്ല’ എന്ന് സത്യംചെയ്യിച്ചു.
  urd-GVR: Rab āp ke Ḳhudā kī qasam, bādshāh ne apne bandoṅ ko har qaum aur mulk meṅ
    bhej diyā hai tāki āp ko ḍhūnḍ nikāleṅ. Aur jahāṅ jawāb milā ki Iliyās yahāṅ nahīṅ
    hai wahāṅ logoṅ ko qasam khānī paṛī ki ham Iliyās kā khoj lagāne meṅ nākām rahe
    haiṅ.
  suz-BL: परमप्रभु यावे, इन परमप्रभु गेना हना यो ब्रोंइशा बाक्‍शो खोदेंशो पा, आं होव़पम
    इन कली रागी रागी नु राज्‍य नेल्‍लेम माल्‍थ सोइक्‍ताक्‍व। तेकोइ रागी नु राज्‍य
    मलीशो बाक्‍ब। मिनु मेकोपुकीमी ‘एलीया एक मबाक्‍ब। गो थमा पा मेको कली थिन्‍ने मचाप्‍का’
    देंमानु, मेको कसम जचा माल्‍तेक्‍म।
  ita-1927: 'Com’è vero che l’Eterno, il tuo Dio, vive, non v’è nazione né regno dove
    il mio signore non abbia mandato a cercarti; e quando gli si diceva: Ei non è
    qui, faceva giurare il regno e la nazione, che proprio non t’avean trovato.'
  ckb-ckb: بە یەزدانی زیندوو، خودای خۆت، گەلێک و پاشایەتییەک نەماوە پاشای گەورەکەم
    کەسێکی بەدواتدا نەناردبێ. دەیانگوت کە تۆ لەلای ئەوان نیت، جا سوێندی دەدان بۆ ئەوەی
    لە قسەکەیان دڵنیابێتەوە.
  eng-BBE: By the life of the Lord your God, there is not a nation or kingdom where
    my lord has not sent in search of you; and when they said, He is not here; he
    made them take an oath that they had not seen you.
  kan-OKCV: ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ನನ್ನ ಯಜಮಾನನು ನಿನ್ನನ್ನು ಹುಡುಕಲು ಕಳುಹಿಸದ
    ಜನಾಂಗವೂ, ರಾಜ್ಯವೂ ಒಂದೂ ಇಲ್ಲ. ಅವರು, ‘ಎಲೀಯನು ನಮ್ಮಲ್ಲಿ ಇಲ್ಲ,’ ಎಂದು ಹೇಳಿದಾಗ, ಅಹಾಬನು
    ಆ ರಾಜ್ಯಕ್ಕೂ, ಜನಾಂಗಕ್ಕೂ ಆಣೆ ಇಡಿಸಿಕೊಂಡನು.
  tam-2017: உம்மைத் தேடும்படி என்னுடைய எஜமான் மனிதர்களை அனுப்பாத தேசமும் ராஜ்ஜியமும்
    இல்லை என்று உம்முடைய தேவனாகிய யெகோவாவின் ஜீவனைக்கொண்டு சொல்லுகிறேன்; நீர் இல்லையென்று
    அவர்கள் சொன்னபோது, அவன் அந்த ராஜ்ஜியத்திலும் அந்த தேசத்திலும் உம்மைக் காணவில்லை
    என்று சத்தியம் வாங்கிக்கொண்டான்.
  spa-RV-1909: Vive Jehová tu Dios, que no ha habido nación ni reino donde mi señor
    no haya enviado á buscarte; y respondiendo ellos, No está aquí, él ha conjurado
    á reinos y naciones si no te han hallado.
  ron-BTF: 'Precum DOMNUL Dumnezeul tău trăieşte, nu este naţiune sau împărăţie, la
    care domnul meu nu a trimis să te caute; şi când ei spuneau: Nu este acolo; el
    lua un jurământ de la împărăţie sau naţiune, că nu te-au găsit.'
  eng-WEBP: As the LORD your God lives, there is no nation or kingdom where my lord
    has not sent to seek you. When they said, ‘He is not here,’ he took an oath of
    the kingdom and nation that they didn’t find you.
  eng-FBV: As the Lord your God lives, there's no nation or kingdom where my master
    hasn't sent someone to search for you. When a nation or kingdom said you weren't
    there, he made them swear that they couldn't find you.
  nld-1939: Zo waar Jahweh, uw God leeft; er is geen volk of koninkrijk, of Achab
    heeft er u laten zoeken. En wanneer men verzekerde, dat gij er niet waart, dan
    liet hij dat koninkrijk of dat volk zweren, dat het u niet vinden kon.
  nch-BL: Nopa Tanahuatijquet Acab mitztemojtoc ipan nochi talme huan nochi ipan pilaltepetzitzi
    campa hueli. Huan nochi tanahuatiani quiilhuijtoque para amo mitzitztoque. Huan
    Acab quinchihualtijtoc nochi tanahuatiani ma tatestigojquetzaca sinta melahuac
    amo mitzitztoque.
  vie-1934: 'Tôi chỉ Giê-hô-va Đức Chúa Trời hằng sống của ông mà thề, chẳng dân nào
    nước nào mà chủ tôi không sai đến tìm ông và khi người ta đáp rằng: Ê-li không
    có đây, thì người bắt nước bắt dân ấy thề rằng không ai gặp ông.'
  hin-CV: “याहवेह, आपके जीवित परमेश्वर की शपथ, न तो कोई ऐसा देश है न ऐसा राष्ट्र,
    जहां मेरे स्वामी ने आपको खोजने किसी को न भेजा हो. और जब उन्हें यह सूचना दी गयी,
    एलियाह तो यहां भी नहीं है, वह उस देश और राष्ट्र से शपथ खिलाई, कि खोजने पर भी उन्हें
    आप नहीं मिले.
  spa-BES: 'Por la vida del Señor tu Dios, no hay nación ni reino donde mi señor no
    haya enviado a buscarte; y cuando dijeron: no está aquí; les hizo jurar que no
    te habían visto.'
  tdx-tdx: Kanao veloñe t’Iehovà An­dria­nañahare’o, tsy eo ty fifeheañe ndra fifelehañe
    tsy nañiraha’ i talèkoy hitsoeha’e; le ie nanao ty hoe, Tsy atoy re, le nampifantae’e
    i borizàñey naho i fifeheañey t’ie tsy naharendrek’ azo.
  tha-KJV: พระเยโฮวาห์พระเจ้าของท่านทรงพระชนม์​อยู่​แน่​ฉันใด ไม่มี​ประชาชาติ​หรือราชอาณาจักรใด
    ที่​เจ้​านายของข้าพเจ้ามิ​ได้​ส่งคนไปเสาะหาท่าน และเมื่อเขาทั้งหลายกราบทูลว่า
    ‘เขาไม่​อยู่​ที่นี่ พระเจ้าข้า’ พระองค์​ก็​ให้​ประชาชาติ​หรือราชอาณาจักรปฏิญาณว่าเขาทั้งหลายมิ​ได้​พบท่าน
  por-BR-2018: 'Vive o SENHOR teu Deus, que não houve nação nem reino de onde meu
    senhor não haja enviado a buscar-te; e respondendo eles: Não está aqui, ele conjurou
    a reinos e nações se não te acharam.'
  deu-ELO: 'So wahr Jehova, dein Gott, lebt, wenn es eine Nation oder ein Königreich
    gibt, wohin mein Herr nicht gesandt hat, um dich zu suchen! Und sprachen sie:
    Er ist nicht da, so ließ er das Königreich und die Nation schwören, daß man dich
    nicht gefunden hätte.'
  eng-WYC-2018: Thy Lord God liveth, for no folk either realm is, whither my lord,
    seeking thee, sent not; and when all men answered, He is not here, he charged
    greatly all realms and folks, for thou were not found; (As the Lord thy God liveth,
    for there is no nation, or kingdom, where my lord hath not sent, seeking thee;
    and when all people answered, He is not here, he greatly charged each kingdom,
    and nation, to swear, that thou were not found there;)
  epo-epo: Kiel vivas la Eternulo, via Dio, ne ekzistas popolo aŭ regno, kien mia
    sinjoro ne estus sendinta min, por serĉi vin; kaj kiam ili diris, ke vi tie ne
    estas, li ĵurigis tiun regnon kaj popolon, ke oni ne trovis vin.
  uig-PIN: 'Ɵz Hudaying Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki, ƣojam adǝm ǝwǝtip
    seni izdimigǝn ⱨeq ǝl wǝ mǝmlikǝt ⱪalmidi. Xu ǝl, mǝmlikǝtlǝr: «U bu yǝrdǝ yoⱪ»
    desǝ, padixaⱨ ularƣa seni tapalmiƣanƣa ⱪǝsǝm iqküzdi.'
  beo-beo: 'Dia Hina Gode Esala amo Ea Dioba:le na da dafawane ilegele sia:sa. A:iha:be
    da osobo bagadega fifi asi gala huluane amo ganodini, di hogoi helei. Soge fi
    ouligisu dunu afae da di da ea soge ganodini hame esala sia:ne iasu ianoba, A:iha:be
    da amo hina bagade, e da di hamedafa ba:i, amo dafawane ilegele sia:musa: sia:i.'
  tpi-OTNT: Long nem bilong God, Bikpela i stap oltaim, mi tok tru tumas, king i laikim
    tumas long lukim yu gen, olsem na em i wok long painim yu long olgeta kantri bilong
    graun. Na sapos lida bilong wanpela kantri i tok yu no i stap long kantri bilong
    en, orait Ahap i save strong long dispela lida i mas tok tru antap olsem yu no
    i stap.
  hau-SA: Na rantse da Ubangiji Allahnka, babu al’umma ko masarauta da mai girma sarki
    bai aika a nemo ka ba. In suka ce ba ka can, sai yă sa mulkin ko al’ummar su rantse,
    cewa ai, ba su same ka ba.
  uig-LAT: 'Öz Xudaying Perwerdigarning hayati bilen qesem qilimenki, ghojam adem
    ewetip séni izdimigen héch el we memliket qalmidi. Shu el, memliketler: «U bu
    yerde yoq» dése, padishah ulargha séni tapalmighan’gha qesem ichküzdi.'
  nde-nde: Ngeqiniso elinjengoba uThixo uNkulunkulu wakho ephila, akukho sizwe loba
    umbuso lapho inkosi yami ingazange ithume izithunywa ukuba zikudinge khona. Kuthe
    laloba isizwe loba umbuso ulandula ukuba awukho khonale, ubenze bafunga ukuthi
    abangeke bakuthole.
  ton-ton: 'Hangē ʻoku moʻui ʻa Sihova ko ho ʻOtua, ʻoku ʻikai ha fonua pe ha puleʻanga
    kuo ʻikai fekau atu ki ai ʻe heʻeku ʻeiki ko hoʻo kumi: pea ʻi he ʻenau pehē,
    ʻOku ʻikai ʻi heni ia; naʻa ne maʻu ha fuakava mei he fonua mo e puleʻanga, ʻo
    pehē, naʻe ʻikai te nau ʻilo koe.'
  ces-1613: Živť jest Hospodin Bůh tvůj, žeť není národu ani království, kamž by neposlal
    pán můj hledati tě, a když řekli, že tebe není, přísahy požádal od království
    a národu, že tě nemohou nalezti.
  eng-WMB: As the LORD your God lives, there is no nation or kingdom where my lord
    has not sent to seek you. When they said, ‘He is not here,’ he took an oath of
    the kingdom and nation that they didn’t find you.
  tam-TCV: உம்முடைய இறைவனாகிய யெகோவா இருப்பது நிச்சயமெனில், எனது எஜமான் உம்மைத் தேடும்படி
    ஆட்களை அனுப்பாத நாடும் இல்லை, அரசாட்சியும் இல்லை. எந்த நாடாவது, எந்த அரசாட்சியாவது
    வந்து நீர் எங்குமில்லை என்று சொன்னால், உம்மைக் கண்டுபிடிக்க முடியவில்லையென்று
    அவர்களைச் சத்தியம் செய்யும்படிச் செய்வார்.
  ceb-ULB: Ingon nga buhi si Yahweh nga imong Dios, walay nasod o gingharian nga wala
    pasugoi ug tawo sa akong agalon aron sa pagpangita kanimo. Sa matag higayon nga
    moingon ang usa ka nasod o ang gingharian, 'Wala dinhi si Elias,' gipapanumpa
    sila ni Ahab nga wala ka nila makaplagi.
  pol-UBG: Jak żyje PAN, twój Bóg, nie ma narodu ani królestwa, gdzie mój pan nie
    posłał ludzi, aby cię szukać. A gdy powiedziano, że cię nie ma, wtedy kazał przysięgać
    królestwom i narodom, że cię nie znaleziono.
  agr-agr: Apu Acab amina egapak ashí nugkanum aents ishiakbau aidau yujawai. Dutikamu
    waketug kaunawag wainkachji tusa ujainam, dekas wainkachuitkumek Tuke Pujuu daajin
    tajai tita tusa imatjawai. Nunak ame Tuke Pujuu Apajuí ame emematnaitam nuna daajin
    dekaskenum tajame.
  kyc-kyc: Embena Anatu lete karenge Kamongo dokona kingi lalu lao lao yuu muu dupwa
    peparaena awali lao kiŋi dokome emba koto papipya. Yuu gii mendepape isingi akali
    dokome emba yuu dokona kara naeŋe lao lamaiyamopa Ayapeme baa doko angiŋi lao
    lalu lao lena leto, leya.
  urd-GVU: رب آپ کے خدا کی قَسم، بادشاہ نے اپنے بندوں کو ہر قوم اور ملک میں بھیج دیا
    ہے تاکہ آپ کو ڈھونڈ نکالیں۔ اور جہاں جواب ملا کہ الیاس یہاں نہیں ہے وہاں لوگوں
    کو قَسم کھانی پڑی کہ ہم الیاس کا کھوج لگانے میں ناکام رہے ہیں۔
  deu-1912: 'So wahr der HERR, dein Gott, lebt, es ist kein Volk noch Königreich,
    dahin mein Herr nicht gesandt hat, dich zu suchen; und wenn sie sprachen: Er ist
    nicht hier, nahm er einen Eid von dem Königreich und Volk, daß man dich nicht
    gefunden hätte.'
  ntj-ntj: '@see-verse:1KI.018.009'
  kan-2017: ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನಾಣೆ, ನನ್ನ ಒಡೆಯನು ಸೇವಕರನ್ನು ಕಳುಹಿಸಿ ನಿನ್ನನ್ನು ಹುಡುಕದ
    ಜನಾಂಗವೂ ರಾಜ್ಯವೂ ಒಂದೂ ಇರುವುದಿಲ್ಲ. ಆ ಜನಾಂಗ ರಾಜ್ಯಗಳವರು ‘ಎಲೀಯನು ನಮ್ಮಲ್ಲಿರುವುದಿಲ್ಲ’
    ಎಂದು ಹೇಳಿದಾಗ ಅವನು ಅವರಿಂದ ಪ್ರಮಾಣ ಮಾಡಿಸಿದನು.
  yap-yap: Gu be micheg u p’eowchen SOMOL ni be par nib fos, ni ir e Got rom, ni en
    ni pilung e ke gayem u gubin e nam u fayleng. Ma yira yog ngak u reb e nam nda
    mmoy u rom me yog ni pilung ko fare nam e ngari micheg ndawor ni piri’egem u rom.
  hlt-MCSB: Nang kah Pathen BOEIPA kah hingnah dongah, nang tlap pahoi ham ka boei
    loh n'tueih pawh, namtom neh ram om voel pawh. Nang m'hmuh pawt te, “Om pawh,”
    a ti uh vaengah ram neh namtom khaw a toemngam coeng.
  mdy-ETH: ናንጊና ባይቁዋ ጎዳ ማዔ ፆኦዛሢ ሃይቆ! ካኣቲ ኔና ዴንቃኒ ኪኢታ ዓሲ ዳኪባኣ ዓጪ ባኣሴ፤ ፔቴ ዓጪኮ ሱኡጌ ኔኤኒ
    ዬያ ዓሢ ዓጮይዳ ባኣሢ ካኣቲም ኬኤዜቴያ ካኣቲ ጎኔ ኔ ባኣያ ማዔሢ ጫጫኣቂሳኔ።
  twi-ASANTE: Mmerɛ dodoɔ a Awurade, wo Onyankopɔn te ase yi, ɔman anaa ahemman biara
    nni hɔ a me wura nsomaa obi wɔ so sɛ ɔnhwehwɛ wo. Na ɔman anaa ahemman biara a
    wɔbɛka sɛ wonni soɔ no, ɔma wɔka ntam, ka sɛ wɔanhunu wo.
  eng-WEBU: As the LORD your God lives, there is no nation or kingdom where my lord
    has not sent to seek you. When they said, ‘He is not here,’ he took an oath of
    the kingdom and nation that they didn’t find you.
  wal-wal: GODAI ne Xoossai ero! Ta godai nena koyissanau kiittibeenna deree woikko
    kawotetti mulekka baawa. Eti, ‘Eelaasi hagan baawa’ yaagiyo wode, neeni hegan
    bainnaagee tuma gidiyoogaa eranau Akaabi deriyaa haariyaageeta caaqettiis.
  spa-PDDPT: '¡Vive Yavé tu ʼElohim, que no hay nación ni reino adonde mi ʼadón no
    envió a buscarte! Cuando ellos decían: No está aquí, hacía jurar al reino y a
    la nación que no te hallaron.'
  gun-gun: 'Anhetẽ ete Senhor nderuete oikove va''e rupi aura vy aipoa''e: Mamo rã
    yvy regua ikuaia ha''e huvixa kuery ipo''akaa rupi ma voi xeruvixa guembiguai
    kuery omondouka ndereka vy. Ha''e gui ha''e pygua kuery “Apy ma noĩ”, he''i teĩ
    ha''e kuery pe huvixa oura uka guive nandejouiague rami.'
  ilo-ULB: Iti nagan ni Yahweh a Diosmo nga adda iti agnanayon, awan ti nasion wenno
    pagarian a saan a nangibaonan ti apok kadagiti tattaona tapno birukendaka. Tunggal
    ibaga ti nasion wenno pagarian, ‘Awan ditoy ni Elias,' pagsapataen ida ni Ahab
    nga ikarida a saandaka a mabirukan.
  kpg-kpg: Au e hagamodu i di ingoo Dimaadua mouli go doo God, bolo di king e halahala
    goe i nia henua huogodoo i henuailala. Di madagoaa di tagi o tei henua dela ga haga iloo
    bolo goe hagalee i golo, gei ogo Ahab e hiihai bolo di tagi o di gowaa deelaa
    la gi heia dana hagamodu bolo goe hagalee gida i kinei.
  uig-ARA: 'ئۆز خۇدايىڭ پەرۋەردىگارنىڭ ھاياتى بىلەن قەسەم قىلىمەنكى، غوجام ئادەم ئەۋەتىپ
    سېنى ئىزدىمىگەن ھېچ ئەل ۋە مەملىكەت قالمىدى. شۇ ئەل، مەملىكەتلەر: «ئۇ بۇ يەردە
    يوق» دېسە، پادىشاھ ئۇلارغا سېنى تاپالمىغانغا قەسەم ئىچكۈزدى.'
  sus-sus: N xa a fala i bɛ i Marigi Alatala xili ra, ɲamanɛ nun bɔxi yo mu na, n
    ma mangɛ mu i fenxi dɛnnaxɛ. Mɛnnikae na a fala i mu na, Akabu e rakalima xa e
    mu i toxi.
  pon-2006: Ni mwaren KAUN-O me ieias, omwi Koht, I kahukihla me nanmwarkio ketin
    raparapahkin komwi nan wehi koaros nan sampah. Ni ahnsou me e kin karonge me komwi
    sohte ket wasa kiso, e kin ketin anahne kaunen wehio en kahukihla me komwi sohte
    kak dierek wasao.
  jae-jae: Apômtau, aômnêm Anôtô gêmoa mata jali, tec lau-m teŋ sêmoa atom ma gamêŋ
    kiŋŋa teŋ gêc atom naŋ ŋoc ŋatau kêsakiŋ lau sêja gebe nasensom aôm.
  ksd-ksd: Da ra Luluai kaum God i laun, pa ta vuna tarai ba ta gunan nina ba kaugu
    luluai pa i ga tikan up u tana; ma ba dia ga biti, Pa i ki ati, i ga vo pa nam
    ra gunan ma nam ra vuna tarai ba diat a vavalima ba pa dia ga na tadav ia.
  tur-YTC: “Yaşayan Tanrın Yahve hakkı için, efendimin seni aramaya göndermediği ulus
    ve krallık kalmadı. ‘Burada değil’ dediklerinde, o krallığa ve o ulusa seni bulamadıklarına
    ant içirdi.
  grc-BRENT: Ζῇ Κύριος ὁ Θεός σου, εἰ ἔστιν ἔθνος ἢ βασιλεία, οὗ οὐκ ἀπέστειλεν ὁ
    κύριός μου ζητεῖν σε· καὶ εἰ εἶπον, οὐκ ἔστι, καὶ ἐνέπρησε τὴν βασιλείαν καὶ τὰς
    χώρας αὐτῆς, ὅτι οὐχ εὕρηκέ σε.
  ind-AYT: Demi TUHAN, Allahmu yang hidup, tidak ada bangsa atau kerajaan yang tidak
    tuanku utus untuk mencarimu di sana. Saat mereka berkata, ‘Dia tidak ada di sini,’
    dia akan meminta kerajaan atau bangsa itu untuk bersumpah bahwa mereka tidak menemukanmu.
  nya-nya: Pali Yehova Mulungu wanu wamoyo, kulibe mtundu wa anthu kapena ufumu uliwonse
    kumene mbuye wanga sanatumeko anthu okakufunafunani. Ndipo pamene mtundu wa anthu
    kapena ufumu unena kuti kuno kulibe, Ahabu ankawalumbiritsa kuti atsimikizedi
    kuti inuyo kulibe kumeneko.
  hrv-hrv: 'Živoga mi Jahve, tvoga Boga, nema naroda ili kraljevstva kamo moj gospodar
    nije slao da te traže. I kad su mu rekli: ''Nema ga!'' zakleo je kraljevstvo i
    narod što te nisu našli.'
  mps-mps: Te Sesemane Sogo Bidibo Godigo nogide, eno mu po tama obao, kingo nage
    ma suabo homu godolo ebao. Tama agai nage te tigidali tǫ kantride gegebo sę
    idubao. Te tǫ kantri pedai me deli tonalubo tuni bidi me deligo te po weyu, nage
    te agai tǫ kantride bidisiąbaso da, teda Ahapgo te tǫ kantri pedai tonalubo
    bidibolo po bomonama weyu, mu po ugwaba obao po weyu, te nage ede bidibeo po weyu,
    te po wabo dao.
  tpi-tpi: Long nem bilong God, Bikpela i stap oltaim, mi tok tru tumas, king i laikim
    tumas long lukim yu gen, olsem na em i wok long painim yu long olgeta kantri bilong
    graun. Na sapos lida bilong wanpela kantri i tok yu no i stap long kantri bilong
    en, orait Ahap i save strong long dispela lida i mas tok tru antap olsem yu no
    i stap.
  dan-1931: Så sandt HERREN din Gud lever, der er ikke et Folk eller Rige, min Herre
    ikke har sendt Bud til for at lede efter dig; og blev der sagt, at du ikke var
    der, tog han Riget og Folket i Ed på, at de ikke havde fundet dig.
  vie-OVCB: 'Tôi thề trước mặt Chúa Hằng Hữu, Đức Chúa Trời của tôi, rằng A-háp đã
    sai người đi lùng ông khắp nơi. Khi dân một địa phương nào nói: ‘Ê-li không có
    ở đây,’ Vua A-háp buộc họ phải thề rằng khắp địa phương ấy không ai gặp ông.'
  guj-2017: તારા ઈશ્વર યહોવાહના સમ કે, એવી કોઈ પ્રજા કે રાજ્ય નથી કે, જ્યાં તારી શોધ
    કરવા મારા માલિકે માણસ મોકલ્યા ન હોય. જ્યારે તેઓએ કહ્યું, ‘એલિયા અહીં નથી,’ ત્યારે
    તમે તેઓને નથી મળ્યા, એ બાબતના સમ તેણે તે રાજ્ય તથા પ્રજાને ખવડાવ્યા.
  pon-2006A: Ni mwaren KAUN-O me ieias, omwi Koht, I kahukihla me nanmwarkio ketin
    raparapahkin komwi nan wehi koaros nan sampah. Ni ahnsou me e kin karonge me komwi
    sohte ket wasa kiso, e kin ketin anahne kaunen wehio en kahukihla me komwi sohte
    kak dierek wasao.
  por-BRBSL: 'Como Javé, vosso Deus, vive, não há nação ou reino onde meu senhor não
    tenha mandado em busca de vós. Quando disseram: “Ele não está aqui”, ele fez um
    juramento do reino e da nação de que não te encontrariam.'
  cth-cth: BAWIPA na Cathut a hring e patetlah ka bawipa ni nang na tawnghoehnae miphun
    hoi uknaeram awm hoeh toe. Hivah awm hoeh telah ati awh navah, nang na hmuhoehnae
    kong dawk miphun hoi ram hah lawk a kam sak.
  twi-twi: Mmere dodow a Awurade, wo Nyankopɔn te ase yi, ɔman anaa ahemman biara
    nni hɔ a me wura nsomaa obi wɔ so sɛ ɔnhwehwɛ wo. Na ɔman anaa ahemman biara a
    wɔbɛka sɛ wunni so no, ɔma wɔka ntam, ka se wɔanhu wo.
  hlt-hlt: Nang kah Pathen BOEIPA kah hingnah dongah, nang tlap pahoi ham ka boei
    loh n'tueih pawh, namtom neh ram om voel pawh. Nang m'hmuh pawt te, “Om pawh,”
    a ti uh vaengah ram neh namtom khaw a toemngam coeng.
  tbz-SIM: Nɛ̀ ti Yiɛ̀ nKuyie nti tũ nkù, dihɛì mɑrì í bo okpɑ̀ɑ̀tì í tɔ̃ ndì bɛnìtìbɛ̀
    kɛ̀ bɛ̀ bo dɑ wɑmmú, kɛ̀ dihɛì mɑrì kɔbɛ yoo dikpɑ̀ɑ̀tìyuu mɑrì yĩ ɑ í dɛ̀ bo,
    bɛ̀ɛ duɔ́ nkɛ̀ bɛ̀ɛ pɑrìkɛ̀ kɛ dɔ̀ bɛ̀ í dɑ yɑ̀.
  msy-2020: Ikiavɨra Itir God, nɨn Godɨn zurara itimɨn ziamɨn, kɨ bar guizbangɨra
    mɨgei, atrivim ua nɨn ganasa bar ifongegha, nguazir kamɨn danganiba bar nɨ buria
    nɨ bagha gari. Eghtɨ kantrin tamɨn gumazir dapanitam kamagh mɨkɨm suam, nɨ an
    kantrin itir puvatɨ, egha Ahap akar gavgavimɨn gumazir dapanibav gɨa ghaze, nɨ
    itir puvatɨ. Eghtɨ Ahap kamaghɨn guizbangɨra darɨgh mɨkɨm suam, nɨ itir puvatɨ.
  dop-dop: Mɑ tuunɑ nyɑ́ Ɩsɔ Tɑcɑɑ sɩ Akɑpɩ tilɑ yǝlɑɑ kɛ ɑntulinyɑ piitimnɑɑ tǝnɑ
    tɑɑ, sɩ pɑ́ pɛɛkɩ-ŋ. Ye pɑ tɑlɑ mpɑ pɑ tɛ, nɑ pɛlɛ pɑ́ tɔ́ sɩ pɑ tɑ nɑ-ŋ, ɩlɛ
    ɩ tɔ sɩ pɛlɛ pɑ wulɑʋ ɩ́ tuunɑ Ɩsɔ.
  azb-azb: Allahın var olan Rəbbə and olsun ki, ağamız səni axtarmağa adam göndərmədiyi
    bir millət, bir padşahlıq qalmadı. Onlar “o burada yoxdur” dedikləri vaxt həmin
    padşahlığa və millətə səni tapmadıqlarına and içdirdi.
  eng-DBY: As Jehovah thy God liveth, there is no nation or kingdom whither my lord
    has not sent to seek thee; and when they said, He is not [here], he took an oath
    of the kingdom or nation that they found thee not.
  hin-2017: तेरे परमेश्वर यहोवा के जीवन की शपथ कोई ऐसी जाति या राज्य नहीं, जिसमें
    मेरे स्वामी ने तुझे ढूँढ़ने को न भेजा हो, और जब उन लोगों ने कहा, ‘वह यहाँ नहीं
    है,’ तब उसने उस राज्य या जाति को इसकी शपथ खिलाई कि वह नहीं मिला।
  wol-KYG: Giñ naa ci Aji Sax ji, sa Yàlla jiy dund, amul wenn xeet mbaa réew mu sama
    sang Axab yónneewul, di la seet. Te bu ñu nee nekkoo fa, mu giñloo waa réew maak
    xeet wa ne gisuñu la.
  eng-YLT: Jehovah thy God liveth, if there is a nation and kingdom whither my lord
    hath not sent to seek thee; and they said, He is not, then he caused the kingdom
    and the nation to swear, that it doth not find thee;
  eng-WYC-2017: Thy Lord God liveth, for no folk either realm is, whither my lord,
    seeking thee, sent not; and when all men answered, He is not here, he charged
    greatly all realms and folks, for thou were not found;
  eng-WMBB: As the LORD your God lives, there is no nation or kingdom where my lord
    has not sent to seek you. When they said, ‘He is not here,’ he took an oath of
    the kingdom and nation that they didn’t find you.
  urd-GVH: रब आपके ख़ुदा की क़सम, बादशाह ने अपने बंदों को हर क़ौम और मुल्क में भेज
    दिया है ताकि आपको ढूँड निकालें। और जहाँ जवाब मिला कि इलियास यहाँ नहीं है वहाँ
    लोगों को क़सम खानी पड़ी कि हम इलियास का खोज लगाने में नाकाम रहे हैं।
  rug-rug: Gua sapu toana se Zihova sa mua Tamasa, si zama va hinokara atu si rau,
    se Ehabi si hata igo si agoi koari doduru popoa na butubutu, meke sipu tozi vura
    nia sa baṉara pa popoa sapu lopu koa si agoi pa nana popoa, si hoke hiva nia Ehabi
    si pude zama tokotokoro sa baṉara koasa popoa sana sapu lopu boka dogorigo sa
    si goi, gua.
  gaz-gaz: Dhugaa Waaqayyo Waaqa kee jiraataa sanaa, sabni yookaan mootummaan gooftaan
    koo si barbaaduuf jedhee nama itti hin ergin tokko iyyuu hin jiru. Yeroo sabni
    yookaan mootummaan tokko, ‘Nu isa hin argine’ jedhutti, inni akka isaan akka si
    hin argin kakatan godha ture.
  fra-LSG: L’Éternel est vivant! Il n’est ni nation ni royaume où mon maître n’ait
    envoyé pour te chercher; et quand on disait que tu n’y étais pas, il faisait jurer
    le royaume et la nation que l’on ne t’avait pas trouvé.
  yal-yal: N bata n kɔlɔ habadan Alatala yi, siya mi na, yamana mi na, n kanna mi
    xɛraan nasigaxi dɛnaxan yi i fendeni, e na a fala a xa, a i mi na yi, a yi yamanan
    nun siyaan nakɔlɔma nɛn xa e mi i toxi.
  haw-1868: 'Ma ke ola ana o Iehova kou Akua, aohe lahuikanaka, aohe aupuni, kahi
    i hoouna ole aku ai kuu haku e imi ia oe ilaila: a i ka lakou olelo ana, Aole
    ia, lawe oia i ka hoohiki ana i ke Akua, o ia aupuni a me ia lahuikanaka, i ka
    loaa ole ana ou ia lakou.'
  arb-NAV: 'حَيٌّ هُوَ الرَّبُّ إِلَهُكَ إِنَّهُ لَمْ تَبْقَ أُمَّةٌ وَلا مَمْلَكَةٌ
    لَمْ يُرْسِلْ إِلَيْهَا سَيِّدِي مَنْ يَبْحَثُ عَنْكَ، فَكَانُوا يَقُولُونَ: إِنَّنَا
    لَمْ نَعْثُرْ عَلَيْهِ، فَكَانَ آخْابُ يَسْتَحْلِفُ الْمَمْلَكَةَ وَالأُمَّةَ
    لِتُقْسِمَ أَنَّهَا حَقّاً لَمْ تَجِدْكَ.'
  ewe-ewe: Meta Yehowa, wò Mawu la ƒe agbe be dukɔ alo fiaɖuƒe aɖeke meli si nye aƒetɔ
    medɔ ame ɖo be woadi wò o. Ne dukɔ aɖe alo fiaɖuƒe aɖe gblɔ be mèle yewo gbɔ o
    la, enana wokaa atam be nyateƒee yewomekpɔ wò o.
  eng-LEE: 'As the Lord thy God liveth, there is not a nation or kingdom whither my
    Lord hath not sent to seek thee; and when they said, He is not here: he caused
    that kingdom and nation to take an oath, that no one could find thee.'
  gvn-gvn: '@see-verse:1KI.018.009'
  asm-FB: আপোনাৰ ঈশ্বৰ যিহোৱাৰ জীৱনৰ শপত, মোৰ প্ৰভু ৰজাই আপোনাক বিচাৰিবলৈ মানুহ নপঠিওৱা
    এনে কোনো দেশ বা ৰাজ্য নাই। সেই দেশ বা ৰাজ্যৰ লোকে যেতিয়া ‘এলিয়া ইয়াত নাই’ এইদৰে
    কয়, তেতিয়া তেওঁলোকে আপোনাক যে বিচাৰি পোৱা নাই, সেই বিষয়ে সঠিক কৰিবলৈ ৰজাই আপোনাক
    বিচাৰিবলৈ পঠোৱা লোকসকলক শপতো খুৱাইছিল।
  sus-A: ﭑ شَ عَ قَلَ عِ بّ عِ مَرِفِ عَلَتَلَ شِلِ رَ، حَمَنّ نُن بْشِ يٌ مُ نَ،
    ﭑ مَ مَنفّ مُ عِ قٍنشِ دّننَشّ. مّننِكَيٍ نَ عَ قَلَ عِ مُ نَ، عَكَبُ عٍ رَكَلِمَ
    شَ عٍ مُ عِ تٌشِ.
  fra-SBL: 'L''Éternel, ton Dieu, est vivant ! Il n''y a ni nation ni royaume où mon
    seigneur n''ait envoyé pour te chercher. Quand on a dit : « Il n''est pas ici »,
    il a juré par le royaume et la nation qu''on ne te trouverait pas.'
  hbo-hbo: חַ֣י ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ אִם־יֶשׁ־גֹּ֤וי וּמַמְלָכָה֙ אֲ֠שֶׁר לֹֽא־שָׁלַ֨ח
    אֲדֹנִ֥י שָׁם֙ לְבַקֶּשְׁךָ֔ וְאָמְר֖וּ אָ֑יִן וְהִשְׁבִּ֤יעַ אֶת־הַמַּמְלָכָה֙
    וְאֶת־הַגֹּ֔וי כִּ֖י לֹ֥א יִמְצָאֶֽכָּה׃
  piu-2006: '@see-verse:1KI.018.009'
  kik-kik: Ti-itheru o ta ũrĩa Jehova Ngai waku atũũraga muoyo-rĩ, gũtirĩ rũrĩrĩ kana
    ũthamaki mwathi wakwa atarĩ aatũmana ũgacario. Na rũrĩrĩ kana ũthamaki o wothe
    woiga ndũrĩ kuo, nake akehĩtithia andũ akuo moige na ma atĩ matikuonete.
  omb-omb: A hogo mwerehi nomu Huqe Mauri mo mwaso, hate togagi venue sige a ara noi
    ratahigi u eno vurogi hurive a nongu ratahigi na higesi go. Me tareve a togagi
    venue sige a ara noi ratahigi rain veve hurive nigo hate taie, ngeie u veire ram
    haharigi siaga vena ngere rahi haqego tea.
  fra-NCL: 'Yahweh, ton Dieu, est vivant ! Il n’y a ni nation ni royaume où mon maître
    n’ait envoyé pour te chercher ; et quand on disait : Elie n’est pas ici, il faisait
    jurer le royaume et la nation qu’on ne t’avait pas trouvé.'
  cek-AK: Na Angraeng Sithaw hing baktih toengah, ka angraeng mah ahmuen kruek ah
    nang pakrong han ih, kami patoeh ai ih prae hoi avang maeto doeh om ai; anih mah
    kaminawk khaeah prae thungah nang ka hnu o thai ai, tiah lokkamhaih a saksak.
  cuk-cuk: Nue napira be-Bab-Jehová dula-maid. Bela-yarmar-naid-ugakaase an-dummad-Acab
    be-amiega bipirmakdii gusad. Dulemar abin sokar damalad, wegi be gudisurye, Acab
    a-dulemar ega ise-sogar-imakega imakdaed.
  uig-CYR: 'Өз Худайиң Пәрвәрдигарниң һаяти билән қәсәм қилимәнки, ғоҗам адәм әвәтип
    сени издимигән һеч әл вә мәмликәт қалмиди. Шу әл, мәмликәтләр: «У бу йәрдә йоқ»
    десә, падиша уларға сени тапалмиғанға қәсәм ичкүзди.'
  tel-2017: నీ దేవుడు యెహోవా ప్రాణం తోడు, నిన్ను పట్టుకోవాలని నా యజమాని వార్తాహరులను
    పంపించని దేశం గానీ రాజ్యం గానీ లేదు. ‘ఏలీయా ఇక్కడ లేడు’ అని ఆ దేశం గానీ రాజ్యం
    గానీ అంటే వారితో అలా ప్రమాణం చేయించుకునేవాడు.
  hat-BSA: 'Jan SENYÈ a, Bondye ou a, viv la, nanpwen nasyon oswa wayòm kote mèt mwen
    pa t voye chache ou. Lè yo te di: ‘Li pa la’, li te fè wayòm nan oswa nasyon an
    sèmante ke yo pa t kab jwenn ou.'
  kos-kos: Ke Inen LEUM GOD lom, God moul, nga fulahk lah tokosra el orala sukok se
    lal keim in acn nukewa fin faclu. Kutena pacl leum lun sie facl fin fahk mu kom
    wangin in facl sel uh, na Ahab el ac sap leum sac in fulahk lah tia ku in koneyukyak
    kom we.
  hbo-WLC: חַ֣י ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ אִם־יֶשׁ־גּ֤וֹי וּמַמְלָכָה֙ אֲ֠שֶׁר לֹֽא־שָׁלַ֨ח
    אֲדֹנִ֥י שָׁם֙ לְבַקֶּשְׁךָ֔ וְאָמְר֖וּ אָ֑יִן וְהִשְׁבִּ֤יעַ אֶת־הַמַּמְלָכָה֙
    וְאֶת־הַגּ֔וֹי כִּ֖י לֹ֥א יִמְצָאֶֽכָּה׃
  ibo-ibo: Dịka Onyenwe anyị Chineke gị sị adị ndụ, o nwebeghị mba maọbụ alaeze dị
    nke nna m ukwu na-ezigaghị mmadụ ịchọ gị. Ebe ọbụla ọ gara a na-akọrọ ya na Ịlaịja
    anọghị nʼebe ahụ. Ehab na-eme ka eze obodo ahụ ṅụọ iyi na ihe ọ na-ekwu bụ eziokwu.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣଙ୍କ ପରମେଶ୍ୱର ଜୀବିତ ଥିବା ପ୍ରମାଣେ କହୁଅଛି, ମୋʼ ପ୍ରଭୁ ଆପଣଙ୍କୁ ଅନ୍ୱେଷଣ
    କରିବା ପାଇଁ ଯାହା ନିକଟକୁ ଲୋକ ପଠାଇ ନାହାନ୍ତି, ଏପରି କୌଣସି ଗୋଷ୍ଠୀ କିମ୍ବା ରାଜ୍ୟ ନାହିଁ।
    ପୁଣି, ‘ସେ ଏଠାରେ ନାହିଁ’ ବୋଲି ସେମାନେ କହିଲେ, ସେ ସେହି ରାଜ୍ୟ ଓ ଗୋଷ୍ଠୀକୁ ଆପଣଙ୍କୁ ଦେଖି
    ନ ଥିବା ବିଷୟରେ ଶପଥ କରାଇଲେ।
  wmt-wmt: '@see-verse:1KI.018.009'
  chk-chk: Mwo manauen ewe Samol mi Lapalap om we Kot, esap wor eu mwichen aramas
    ika mwü, ia ai we samol esap tinala aramas ie pwe repwe küttok. Nge lupwen ewe
    mwichen aramas ika mwü ra apasa pwe kosap nom, Ahap a arianiir pwe repwe akapel
    are a let pwe rese künok.
  rop-rop: Trubala ai dalim yu. Ai kaan dalim yu laiya. Det king bin meigim ebribodi
    lukaran blanga yu ebriweya langa ebri kantri langa dijan wel. If det boswan blanga
    wan kantri bin tok yu nomo deya, wal tharran nomo bin naf. King Eiheb bin meigim
    detlot boswan onap brabliwei if dei nomo bin faindim yu langa olabat kantri.
  ukr-1871: 'Так певно, як живе Господь, Бог твій, нема нї народу, нї царства, куди
    б не посилав мій пан, тебе шукати. Як же йому казали: нема тут його, він брав
    клятву з царства й люду, що тебе не зустріли.'
  deu-1951: 'So wahr der HERR, dein Gott, lebt, es gibt kein Volk noch Königreich,
    dahin mein Herr nicht gesandt hätte, dich zu suchen. Und wenn sie sprachen: «Er
    ist nicht hier», nahm er einen Eid von jenem Königreich und von jenem Volk, daß
    man dich nicht gefunden habe.'
  eng-JPS: 'As the LORD thy God liveth, there is no nation or kingdom, whither my
    lord hath not sent to seek thee; and when they said: He is not here, he took an
    oath of the kingdom and nation, that they found thee not.'
  srp-1865: 'Tako da je živ Gospod Bog tvoj, nema naroda ni carstva kuda nije slao
    gospodar moj da te traže: i rekoše: nema ga. A on zakle carstva i narode da te
    ne mogu da naðu.'
  lug-lug: Mukama Katonda wo nga bw’ali omulamu, tewali ggwanga oba bwakabaka mukama
    wange gy’atatumye mubaka kukunoonya. Era buli ggwanga, oba bwakabaka obwagambanga
    nti toliiyo, yabalayizanga okukakasa nti tobangayo.
  heb-heb: חי יהוה אלהיך אם יש גוי וממלכה אשר לא שלח אדני שם לבקשך ואמרו אין והשביע
    את הממלכה ואת הגוי כי לא ימצאכה׃
  ben-IRV: আপনার ঈশ্বর জীবন্ত সদাপ্রভুর দিব্যি, এমন কোনো জাতি বা রাজ্য নেই যার কাছে
    আমার প্রভু আপনার খোঁজে লোক পাঠাননি। আর যখন তারা বলল, সেই লোকটি নেই; তখন তারা আপনাকে
    পায়নি বলে তিনি সেই সব রাজ্যের ও জাতির লোকদেরকেও শপথ করিয়েছেন।
  pan-pan: ਜਿਉਂਦੇ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਸਹੁੰ ਕੋਈ ਕੌਮ ਤੇ ਕੋਈ ਰਾਜ ਨਹੀਂ ਜਿੱਥੇ ਮੇਰੇ ਸੁਆਮੀ
    ਨੇ ਤੇਰੇ ਭਾਲਣ ਲਈ ਨਹੀਂ ਭੇਜਿਆ ਹੈ। ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ ਕਿ ਉਹ ਐਥੇ ਨਹੀਂ ਤਦ ਉਸ ਨੇ ਉਸ ਰਾਜ
    ਤੇ ਕੌਮ ਤੋਂ ਸਹੁੰ ਚੁਕਾਈ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਤੈਨੂੰ ਨਹੀਂ ਲੱਭਿਆ।
  tkr-tkr: Yiğne Allahılqa Vorne Rəbbilqa k'ın ixhen, yizde xərıng'vee ğu t'abal ha'asva
    insan g'ıxdevuyn milletiy ölka axu deş. «Mana inyaa deşdava» uvhuyne milletınbışisqayiy
    ölkaynbışisqa mang'vee k'ın g'assaras alikkı, ğu maa'ar t'abal hı'ı ivdeykınava.
  mya-JVB: ကိုယ်တော် ၏ ဘုရားသခင် ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း၊ ကိုယ်တော် ကို
    ရှာ စေခြင်းငှါ အကျွန်ုပ် သခင် မ စေလွှတ် သော တိုင်း နိုင်ငံ တခုမျှ မ ရှိ ပါ။ တကျွန်းတနိုင်ငံသားက၊
    ဧလိယမ ရှိပါဟု လျှောက် သောအခါ၊ ကိုယ်တော် ကို ရှာ ၍မ တွေ့နိုင်ဟု ထိုတိုင်း နိုင်ငံ
    သားတို့သည် အကျိန် ကိုခံရကြပါ၏။
  tbg-tbg: Noravano Kotiva ai Variqavano qaqi vaira autuqaa te ariara quqaama turo,
    Avuhainaa vaiintivano ariara vo vataini vo vataini vaiinti nititaimanta ai rantareka
    vi aniarave. Avuhainaaka vika aqao ti, Viva kiama maini vaivo, tiavarovata, Ahaapiva
    kia vika uvara quqaave tiraitiro, vi vaiintikara tiharo, Ne nenta kauqu aiqiqaa
    aqukeha, Quqaama viva kia maini vaivo tiate, ti vairave.
  hmo-hmo: Lohiabada, mauri ena Dirava ena ladana dekenai lau hereva momokani inai,
    Ahaba ese tanobada bona basileia ibounai dekenai oi ia tahua noho. Bona bema idia
    gwau, ‘Elia be iniseni ia noho lasi,’ neganai Ahaba ese idia dekena amo gwauhamata
    metaudia ia abia, idia gwau, ‘Elia be ai davaria lasi momokani.’
  urd-urd: ख़ुदावन्द तेरे ख़ुदा की हयात की क़सम, कि ऐसी कोई क़ौम या हुकूमत नहीं जहाँ
    मेरे मालिक ने तेरी तलाश के लिए न भेजा हो; और जब उन्होंने कहा कि वह यहाँ नहीं,
    तो उसने उस हुकूमत और क़ौम से क़सम ली कि तू उनको नहीं मिला है।
  rus-SYN: Жив Господь Бог твой! нет ни одного народа и царства, куда бы не посылал
    государь мой искать тебя; и когда ему говорили, что тебя нет, он брал клятву с
    того царства и народа, что не могли отыскать тебя;
  bqc-SIM: Ń Dii n Lua kuao buie ge bùsue ku kɛ́ ma dii gì gbɛ̃́ↄ zĩuimá n wɛɛlɛio.
    Tó wà mɛ̀ ń kú weo, ì to aa mɛ wa sì ń pↄeoɛ.
  tcz-CHONGTHU: “Hingjing Pakai na Pathen min’a kasei ahi, kapu Ahab in nangma holnan
    leiset chunga lenggam jouse le nam jouse hi kolkim vella ahol soh ahitai. Elijah
    hikom ah aumpoi tihi ama kom alhut teng ule hiche lenggam mite chu aki hahsel
    sahji ahi.
  mar-mar: परमेश्वर तुझा देव जिवंत आहे, माझा स्वामीने सर्वत्र तुमचा शोध करायला पाठवले
    नसेल असे कुठलेच गाव किंवा राज्य नाही. ज्याठिकाणी तुम्ही सापडला नाहीत, असे कळले,
    तेव्हा आपण सापडलात नाही अशी शपथ त्याने त्या राज्याला व राष्ट्राला घ्यायला लावली.
  qub-qub: 'Nogaga Tayta Diosniquipa jutinchömi jurä: Llapan nasyunchönami gamtaga
    ashisha-cashunqui. Chaycho tiyajcuna ‹manami caychöga canchu› niptenga patrunnë
    jurachej rasunpa mana caycashayquita.'
  bqp-bqp: Ma sì kũ Dikiri n Ludao buri ke bùsu ke kun kũ ma dikiri gì gbɛ̃nↄ zĩḿma
    ò n wɛtɛnyĩro. Tó ò pì ń kú gwero, àdi tó ò la damɛ.
  hat-hat: Mwen pran Seyè ki vivan an, Bondye ou la, pou temwen, pa gen peyi sou latè
    kote wa a pa fè chache ou. Chak fwa nan yon peyi yo di l' ou pa lakay yo, wa Akab
    te fòse chèf la ak tout pèp la fè sèman yo pa t' jwenn ou.
  eng-BSB: As surely as the LORD your God lives, there is no nation or kingdom where
    my lord has not sent someone to search for you. When they said, ‘He is not here,’
    he made that kingdom or nation swear that they had not found you.
  eng-WEBPB: As the LORD your God lives, there is no nation or kingdom where my lord
    has not sent to seek you. When they said, ‘He is not here,’ he took an oath of
    the kingdom and nation that they didn’t find you.
  kbq-kbq: Na'ankure Ra Anumzana kasefa huno mani'nea Anumzanka'amofo avufi tamage
    hu'na huvempa huankino, kini ne'mo'a maka ama mopafima me'nea kumatmimpina kagrikura
    hake vagare'ne. Ana nehuno mago mago kumate'ma hakeno'ma nevuno'a, ana kumate
    kini vahetmima zamantahigege'za, i'o omani'nema hazageno'a, kini ne' Ahapu'a huvempa
    huta tamage hiho higeno, tamage huta onke'nona hu'za hu'naze.
  nhe-BL: Nopa Tlanahuatijquetl Acab mitztemojtoc ipan nochi tlaltini huan nochi ipan
    pilaltepetzitzi campa hueli. Huan nochi tlanahuatiani quiilhuijtoque para ax mitzitztoque.
    Huan Acab quinfuerzajhuijtoc nochi tlanahuatiani ma tlatestigojquetzaca intla
    melahuac ax mitzitztoque.
  bus-bus: Má sì kↄ̃n Dii n Ludao bori ke bùsu kee kuu kɛ̀ ma dii gì gbɛ̃nↄ zĩḿma
    wà n wɛtɛnziro. Tó wà bè ń kú gwero, è tó aↄ̃ ladamɛ.
  gub-BL: Amume'u ko ma'e Tupàn Tuweharupi Wiko Ma'e nezar henataromo ihe. Tuwihawete
    omono kar zauxiapekwer ywy nànàn nerekar kar pà wanupe a'e. — Nuiko kwaw heywy
    rehe a'e, i'i tuwihawete paw Akaw pe wà, uze'eg imono kar pà wà. — Nuruexak kwaw
    Eri ure, peze Tupàn pezar henataromo nehe, i'i Akaw a'e tuwihaw nànànar wanupe.
  eng-DRA: 'As the Lord thy God liveth, there is no nation or kingdom, whither my
    lord hath not sent to seek thee: and when all answered: He is not here: he took
    an oath of every kingdom and nation, because thou wast not found.'
