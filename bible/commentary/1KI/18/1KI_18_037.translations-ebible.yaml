    na gị onwe gị, Onyenwe anyị bụ Chineke, na gị onwe gị na-atụgharịkwa obi ha ịlaghachikwute
    gị.”
  ory-ory: ତୁମ୍ଭେ ସଦାପ୍ରଭୁ ଯେ ପରମେଶ୍ୱର ଅଟ ଓ ତୁମ୍ଭେ ଯେ ସେମାନଙ୍କର ଅନ୍ତଃକରଣ ଫେରାଇଅଛ,
    ଏହା ଏହି ଲୋକମାନେ ଯେପରି ଜାଣି ପାରିବେ, ଏଥିପାଇଁ ମୋʼ କଥା ଶୁଣ, ହେ ସଦାପ୍ରଭୋ, ମୋʼ କଥା ଶୁଣ।
  wmt-wmt: '@see-verse:1KI.018.036'
  chk-chk: Kopwe pälüeniei, ai Samol mi Lapalap, kopwe pälüeniei, pwe ekei aramas
    repwe silei pwe en Kot ai Samol mi Lapalap, repwe pwal silei pwe en ka akulusefäli
    leluker.”
  rop-rop: Yu irrim mi YAWEI. Yu irrim mi wulijim dislot pipul garra sabi yu YAWEI
    en yu na det trubala God en yu na garra bringimbek olabat langa yu ronselp.”
  ukr-1871: Почуй мене, Господи, почуй мене, щоб сей люд зрозумів, що ти, Господи,
    справдешнїй Бог, і що ти навернеш серця їх.
  deu-1951: Erhöre mich, o HERR, erhöre mich, daß dieses Volk erkenne, daß du, HERR,
    Gott bist, und daß du ihr Herz herumgewendet hast!
  eng-JPS: Hear me, O LORD, hear me, that this people may know that Thou, LORD, art
    God, for Thou didst turn their heart backward.'
  srp-1865: Usliši me, Gospode, usliši me, da bi poznao ovaj narod da si ti Gospode
    Bog, kad opet obratiš srca njihova.
  lug-lug: Onziremu, Ayi Mukama, onziremu, abantu bano bamanye, Ayi Mukama nti ggwe
    Katonda, era nti ggwe okyusa emitima gyabwe okudda gy’oli.”
  heb-heb: ענני יהוה ענני וידעו העם הזה כי אתה יהוה האלהים ואתה הסבת את לבם אחרנית׃
  ben-IRV: শোনো সদাপ্রভু শোনো, যাতে এই সব লোকেরা জানতে পারে যে, হে সদাপ্রভু, তুমিই
    ঈশ্বর আর তুমিই তাদের মন ফিরিয়ে এনেছ।”
  pan-pan: ਮੇਰੀ ਸੁਣ, ਹੇ ਯਹੋਵਾਹ, ਮੇਰੀ ਸੁਣ, ਜੋ ਇਹ ਲੋਕ ਜਾਣਨ ਕਿ ਤੂੰ ਹੀ ਯਹੋਵਾਹ ਪਰਮੇਸ਼ੁਰ
    ਹੈਂ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਦਾ ਮਨ ਮੋੜ ਲਿਆ ਹੈ।
  tkr-tkr: Ya Rəbb, hucoone ixhes, zas alidghıniy qele! Hasre ine xalq'ık'le Ğu Rəbb
    Allah ıxhay ats'axhecen! Manke, Ğu manbışin yik'bı Valqa sak'alas!
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် ထာဝရ အရှင်ဘုရားသခင် ဖြစ်တော်မူကြောင်း ကို၎င်း
    ၊ ဤ လူ တို့ စိတ် သဘောကို ပြောင်းလဲ စေတော်မူကြောင်းကို၎င်း၊ သူတို့သည် သိ စေခြင်းငှါ
    အကျွန်ုပ် စကားကိုနားထောင် တော်မူပါ။ နားထောင် တော်မူပါဟု ဆုတောင်း လေ၏။
  tbg-tbg: Noravauvo, are te ai aaraaina uvara iriramanta maa vaiinti nahentika ai
    okara kankomake tave tiha, Noravano Kotiva quqaama Variqavano vaivo. Kaiqe tenavu
    vira qaiqaa avataqi vuare tiate, tiro.
  hmo-hmo: Lohiabada e, lau dekenai do oi haere, mani oi haere, vadaeni inai bese
    taudia do idia diba, oi Lohiabada sibona be Dirava momokani. Bona oi ese idia
    edia lalona do oi hagiroa lou oi dekenai.”
  urd-urd: मेरी सुन, ऐ ख़ुदावन्द, मेरी सुन! ताकि यह लोग जान जाएँ कि ऐ ख़ुदावन्द, तू
    ही ख़ुदा है; और तू ने फिर उनके दिलों को फेर दिया है।”
  rus-SYN: Услышь меня, Господи, услышь меня! Да познает народ сей, что Ты, Господи,
    Бог, и Ты обратишь сердце их к Тебе.
  bqc-SIM: Yãmaa Dii! Yãmaa, kɛ́ gbɛ̃́ɛ beeↄ e dↄ̃ kɛ́ n Dii ḿmɛnn Lua, mɛ́ ńlɛ
    ń nↄ̀sɛ lilɛnɛ́, kɛ́ aa ɛa sumaɛ.
  tcz-CHONGTHU: “Vo Pakai neihin donbut in! Hiche mite hin nangma hi Pakai Pathen
    na hin chule nang in alungthim’u hi nanga dinga nale heipeh’u ahitai tihi ahet
    doh diu ahi,” ati.
  mar-mar: हे परमेश्वरा, माझ्या विनवणीकडे लक्ष दे. तूच खरा परमेश्वर देव आहेस हे यांना
    दाखव. म्हणजे तू त्यांना पुन्हा स्वत:जवळ घेत आहेस हे त्यांना पटेल.”
  soq-soq: O Iawe God ne rauparina e sipoasaa, ne rauparina e sipoasawo apana ema
    atenepu e ipa Iawe God, tane e ipa mo nuau leusaiana manawontopu.”
  qub-qub: ¡Wiyamay ari Tayta Dios, wiyamay ari, cay runacuna gam Tayta Dios rasunpa
    Dios cashayquita musyananpaj, yapay gamman yäracamunanpaj!» nir.
  bqp-bqp: Ǹ yã mama Dikiri! Ǹ yã mama, de gbɛ̃ dínↄ le ò dↄ̃ kũ Dikiri, mↄkↄ̃mmɛ
    ń Luda ũ akũsↄ̃ ntɛni ń nɛ̀sɛ litɛńnɛ de ò ɛra ò summa.
  hat-hat: Reponn mwen, Seyè! Reponn mwen pou pèp sa a ka konnen se ou menm Seyè a
    ki Bondye, pou yo rekonèt se ou menm k'ap fè yo tounen vin jwenn ou.
  eng-BSB: Answer me, O LORD! Answer me, so that this people will know that You, the
    LORD, are God, and that You have turned their hearts back again.”
  eng-WEBPB: Hear me, LORD, hear me, that this people may know that you, LORD, are
    God, and that you have turned their heart back again.”
  kbq-kbq: Ra Anumzamoka nunamuni'a antahinamio! Nunamuni'a antahinamige'za ama vahetmimo'za
    Ra Anumzamoka kagrake Anumzana mani'nenka, tagu'a eri rukre hunka kagrarega tavrentane
    hu'za ke'za antahiza hugahaze.
  nhe-BL: TOTECO, xinechnanquili, para nopa tlacame ma quimatica para ta nelía tiDios
    huan para ama tiquinnotza ma mocuepaca ica ta.”
  bus-bus: Ǹ yã mama Dii! Ǹ yã mama, lɛ gbɛ̃ kɛ̀nↄ e wà dↄ̃ kɛ̀ Dii, ḿbe ń Luda
    ũ bensↄ̃ nɛ́ɛ ń nↄ̀sɛ liɛńnɛ lɛ aↄ̃ ɛara wà summa.
  gub-BL: Ewazar heze'eg nehe, Tupàn Tuweharupi Wiko Ma'e. Ewazar heze'eg nehe. Nezewe
    mehe ko teko ukwaw putar Tupàn Tuweharupi Wiko Ma'e romo nereko haw a'e wà nehe.
    A'e mehe uzewyr putar newe wà nehe. Ukwaw putar uzewyr àwàm wà nehe, i'i Eri Tupàn
    pe.
  eng-DRA: 'Hear me, O Lord, hear me: that this people may learn, that thou art the
    Lord God, and that thou hast turned their heart again.'
