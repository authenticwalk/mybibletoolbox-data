verse: 1KI.018.037
translations:
  mal-C: യഹോവേ, അടിയന് ഉത്തരമരുളണമേ! യഹോവയായ അവിടന്നാണ് ദൈവമെന്നും അവിടന്ന് അവരുടെ
    ഹൃദയം വീണ്ടും അങ്ങയിലേക്കു തിരിക്കുന്നെന്നും ഈ ജനം അറിയേണ്ടതിന് എനിക്കുത്തരമരുളണമേ”
    എന്നു പ്രാർഥിച്ചു.
  deu-TKW: Erhöre mich, Jahwe, erhöre mich, damit dieses Volk erkenne, daß du, Jahwe,
    der wahre Gott bist, und daß du ihre Herzen wieder herumgelenkt hast!
  lin-lin: Yanola ngai, oh Yawe, yanola ngai, mpo ete bato oyo bayeba solo ete Yo,
    Yawe, nde ozali Nzambe ; na bongo okozongisa mitema ya bato oyo epai na Yo.
  eng-LSV: answer me, O YHWH, answer me, and this people [then] knows that You [are]
    YHWH God; and You have turned their heart backward.”
  eng-GNV: Heare me, O Lord, heare me, and let this people know that thou art the
    Lord God, and that thou hast turned their heart againe at the last.
  eng-WEBSTER: Hear me, O LORD, hear me, that this people may know that thou art the
    LORD God, and that thou hast turned their heart back again.
  nhw-BL: TOTECO, technanquili, para nopa masehualme ma quimatica para ta nelía tiDios
    huan para ama tiquinnotza ma mocuepaca ica ta.”
  swh-ONEN: Unijibu mimi, Ee Bwana, nijibu mimi, ili watu hawa wajue kwamba wewe,
    Ee Bwana, ndiwe Mungu, na kwamba unaigeuza mioyo yao ikurudie tena.”
  bba-bba: A mɑn wisio Yinni Gusunɔ, ɑ mɑn wisio, kpɑ tɔn be, bu ɡiɑ mɑ wunɑ ɑ sɑ̃ɑ
    kpuron Yinni, wunɑ kɑɑ de bu ben ɡɔ̃ru ɡɔsie wunɛn mi.
  eng-KJVCPB: Hear me, O Lord, hear me, that this people may know that thou art the
    Lord God, and that thou hast turned their heart back again.
  cpy-cpy: Pimatero Tajorentsi, pimatenawo nokowako-tzimiri. Rootaki riyotan-tyaari
    atziri-paeni eerokataki Tajorentsi, eeroka kaema-shire-yitziriri ikemijanteemi.”
  luo-luo: Dwoka, yaye Jehova Nyasaye, dwoka mondo jogi ongʼe ni in Nyasaye, yaye
    Jehova Nyasaye, kendo ni iloko chunygi mondo oduog iri kendo.”
  meu-meu: A haere henigu, Iehova e, a haere henigu; bena ina bese taudia na bae diba
    oi Iehova na Dirava, bona oi ese lalodia vada o haloudia.
  npi-ULB: हे परमप्रभु, मेरो कुरा सुन्नुहोस्, तपाईं परमप्रभु नै परमेश्वर हुनुहुन्छ
    र तपाईंले नै यी मानिसहरूका ह्रदय फर्काउनुभएको छ भनी यी मानिसहरूले जानून् ।”
  yor-yor: Gbọ́ ti èmi, Olúwa, gbọ́ ti èmi, kí àwọn ènìyàn wọ̀nyí lè mọ̀ pé ìwọ Olúwa
    ni Ọlọ́run àti pé ìwọ tún yí ọkàn wọn padà.”
  emp-NTPO: Mʌ̃ bed̶eara panudua, Ãcõrẽ, mʌ̃ bed̶eara panudua. Mãwã naʌ̃ ẽberãrãba
    cawad̶ia bʌdrʌ wãrã Ãcõrẽda idjab̶a bʌabʌrʌ nãwã obi b̶ʌda ãdjirãba wayacusa ĩjãnamãrẽã.”
  pes-OPCB: ای خداوند، جواب بده. دعای مرا اجابت فرما تا این قوم بدانند که تو خدا هستی
    و ایشان را به سوی خود باز می‌گردانی.»
  tgl-ULB: Pakinggan mo ako, O Yahweh, pakinggan mo ako, para malaman ng mga tao na
    ikaw, Yahweh, ay Diyos, at iyong ibabalik muli ang kanilang puso sa iyong sarili.”
  cbu-NT: Ashiriya, istangandama, Apaa. Shiyaa tputs ichingarusin yasamaama, watam
    shiy minumaritsha Apanllish. Shiyaa pakchusin, yusur shiyaatsimaritsha chinamaama,
  hui-hui: Anduane Homogo-o i̱naga bi larogo hale halu i̱na bia lalu kogo bibe. Ani
    beregola wali agali o karu tigua Anduane Homogo í̠ni hanguore Ngode Datagaliwabe
    henene henedane hendelo. Ani beregome wali agali urunaga bu mini mo beregedalu
    í̠ni keria haru dai buleberego manda bilo ani bia, lene.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ထာ​ဝ​ရ​အ​ရှင် သည် ဘု​ရား​အ​မှန်​ပင်​ဖြစ်​တော်​မူ​ကြောင်း​ကို
    လည်း​ကောင်း၊ ဤ​သူ​တို့​အား​အ​ထံ​တော်​သို့​ပြန် လည်​ခေါ်​ယူ​လျက်​နေ​တော်​မူ​ကြောင်း​ကို​လည်း
    ကောင်း ဤ​လူ​တို့​သိ​စေ​ခြင်း​ငှာ​အ​ကျွန်ုပ်​အား ဖြေ​ကြား​တော်​မူ​ပါ။ ဖြေ​ကြား​တော်​မူ​ပါ''
    ဟု ဆု​တောင်း​လေ​၏။
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁྱེད་ཀྱིས་བདག་ལ་ལན་གནང་རོགས། བདག་ལ་ལན་གནང་ནས་མི་རིགས་འདི་ལ་ཁྱེད་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན་པ་དང་།
    ཁྱེད་ཀྱིས་མི་འདི་རྣམས་ཀྱི་སེམས་ཕྱིར་འཁོར་དུ་བཅུག་པ་ཁོ་རྣམས་ལ་ཤེས་པར་མཛད་དུ་གསོལ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Haiwa Jehovha, ndipindurei, ndipindurei, kuitira kuti vanhu ava vazive
    kuti imi, Jehovha, ndimi Mwari, uye kuti muri kudzora mwoyo yavo zvakare.”
  spa-BLM: Escúchame, Yahvé, escúchame, para que este pueblo sepa que tú, Yahvé, eres
    Dios, y que has hecho volver su corazón”.
  cac-cac: Mamin Jehová, tac'van̈ d'ayin, yic vach' ol yojtaquejel juntzan̈ anima
    tic to a achn̈ej ton Dios ach, tzic'anxi meltzaj spensar eb' d'ayach, xchi vin̈.
  swh-ULB: Nisikie, BWANA, nisike, ili hawa watu wajue kuwa wewe, BWANA, ndiye Mungu,
    na kwamba umeirudisha mioyo yao kwako tena.”
  bel-bel: Пачуй мяне, Госпадзе, пачуй мяне! Хай спазнае народ гэты, што Ты, Госпадзе,
    Бог, і Ты павернеш сэрца іхняе да Цябе.
  wed-wed: Bada ma paribeleu, Oo Bada ma paribeleu da rava ina aramei da tam, au Bada,
    tam anina God, ma marina rava orai e taitaina-melei awarim.”
  deu-ELBBK: Antworte mir, HERR, antworte mir, damit dieses Volk wisse, dass du, HERR,
    Gott bist, und dass du ihr Herz zurückgewendet hast!
  mbb-OT: Iveǥey nu is hangyù ku, Nengazen su para metueni kayi te menge etew he iyan
    ka Nengazen Megbevayà, ne ibpelikù nu sikandan diyà te kenikew.”
  mal-2015: യഹോവേ, എനിക്കു ഉത്തരമരുളേണമേ; നീ ദൈവം തന്നേ യഹോവേ; നീ തങ്ങളുടെ ഹൃദയം വീണ്ടും
    തിരിച്ചു എന്നു ഈ ജനം അറിയേണ്ടതിന്നു എനിക്കു ഉത്തരമരുളേണമേ എന്നു പറഞ്ഞു.
  rmc-rmc: Šun man avri, RAJEJA, šun man avri, hoj kala manuša te džanen, hoj tu,
    RAJEJA, sal o Del a hoj tu visares lengre jile pale paš tu.“
  pes-OPV: مرا اجابت فرما‌ای خداوند! مرا اجابت فرما تا این قوم بدانند که تویهوه خدا
    هستی و اینکه دل ایشان را باز پس گردانیدی.»
  ron-1924: Аскултэ-мэ, Доамне, аскултэ-мэ, пентру ка сэ куноаскэ попорул ачеста кэ
    Ту, Доамне, ешть адевэратул Думнезеу ши сэ ле ынторчь астфел инима спре бине!”
  aui-aui: Kuwonabodegu, Yawe God, kuwonabodegu, da mmkodi wawaya sinakovi, da tam
    Yawe, na God bi nuwanuwadi kwatayina wamira magha tam biidi.”
  ben-OBCV: আমায় উত্তর দাও, হে সদাপ্রভু, আমায় উত্তর দাও, যেন এইসব লোক জানতে পারে
    যে তুমি তাদের অন্তর আবার ফিরাতে চলেছ।”
  som-som: Rabbiyow, i maqal oo i maqal, inay dadkanu ogaadaan inaad adigu Ilaah tahay
    Rabbiyow, iyo inaad qalbigooda soo celisay.
  lat-VUC: 'Exaudi me, Domine, exaudi me: ut discat populus iste quia tu es Dominus
    Deus, et tu convertisti cor eorum iterum.'
  eng-ASVBT: Hear me, O Jehovah, hear me, that this people may know that thou, Jehovah,
    art God, and that thou hast turned their heart back again.
  ita-1885: Rispondimi, Signore, rispondimi; acciocchè questo popolo conosca che tu,
    Signore, sei l'Iddio, e che tu hai rivolto il cuor loro indietro.
  eng-LXXUP: Hear me, O Lord, hear me, and let this people know that thou art the
    Lord God, and thou hast turned back the heart of this people.
  eng-ULB: Hear me, Yahweh, hear me, that these people may know that you, Yahweh,
    are God, and that you have turned their heart back again to yourself.”
  spa-VBL: ¡Respóndeme, Señor! Respóndeme, para que este pueblo sepa que tú, Señor,
    eres Dios, y que los estás devolviendo a ti”.
  fra-_FOB: Exauce-moi, Éternel, exauce-moi; et que ce peuple connaisse que c'est
    toi, Éternel, qui es Dieu, et que c'est toi qui ramènes leur cœur!
  mal-mal: യഹോവേ, എനിക്ക് ഉത്തരമരുളേണമേ; അവിടുന്ന് തന്നേ ദൈവം എന്നും അവിടുന്ന് തങ്ങളുടെ
    ഹൃദയങ്ങളെ വീണ്ടും അങ്ങയിലേക്ക് തിരിക്കുന്നു എന്നും ഈ ജനം അറിയേണ്ടതിന് എനിക്ക്
    ഉത്തരമരുളേണമേ” എന്ന് പറഞ്ഞു.
  urd-GVR: Ai Rab, merī duā sun! Merī sun tāki yih log jān leṅ ki tū, ai Rab, Ḳhudā
    hai aur ki tū hī un ke diloṅ ko dubārā apnī taraf māyl kar rahā hai.”
  suz-BL: आं लोव़ लेत्‍तीनी। परमप्रभु यावे, आं लोव़ लेत्‍तीनी। मिनु एको मुरपुकीम गेन
    परमप्रभु यावे, थमा परमप्रभु बाक्‍नीनी, दे तुइक्‍तमेक्‍ल। एको आन थुं लेप्‍पाइक्‍ब
    गेन बाक्‍नीनी” देंमाक्‍त।
  ita-1927: Rispondimi, o Eterno, rispondimi, affinché questo popolo riconosca che
    tu, o Eterno, sei Dio, e che tu sei quegli che converte il cuor loro!”
  ckb-ckb: وەڵامم بدەوە ئەی یەزدان، وەڵامم بدەوە تاکو ئەم گەلە بزانن کە تۆ یەزدانی
    پەروەردگاریت، تۆ دڵیان بەرەو لای خۆت ڕادەکێشیت.»
  eng-BBE: Give me an answer, O Lord, give me an answer, so that this people may see
    that you are God, and that you have made their hearts come back again.
  kan-OKCV: ನೀವು ದೇವರಾದ ಯೆಹೋವ ದೇವರೆಂದೂ, ನೀವು ಅವರ ಹೃದಯವನ್ನು ತಿರುಗಿಸಿದ್ದೀರೆಂದೂ ಈ ಜನರು
    ತಿಳಿಯುವ ಹಾಗೆ ನನಗೆ ಉತ್ತರಕೊಡಿರಿ. ಯೆಹೋವ ದೇವರೇ, ನನಗೆ ಉತ್ತರಕೊಡಿರಿ” ಎಂದು ಬೇಡಿದನು.
  tam-2017: யெகோவாவே, நீர் தேவனாகிய யெகோவா என்றும், தேவரீர் தங்களுடைய இருதயத்தை மறுபடியும்
    திருப்பினீர் என்றும் இந்த மக்கள் அறியும்படி, என்னைக் கேட்டருளும், என்னைக் கேட்டருளும்
    என்றான்.
  spa-RV-1909: Respóndeme, Jehová, respóndeme; para que conozca este pueblo que tú,
    oh Jehová, eres el Dios, y que tú volviste atrás el corazón de ellos.
  ron-BTF: Ascultă-mă, DOAMNE, ascultă-mă, ca acest popor să ştie că tu eşti DOMNUL
    Dumnezeu şi că tu le-ai întors inima înapoi.
  eng-WEBP: Hear me, LORD, hear me, that this people may know that you, LORD, are
    God, and that you have turned their heart back again.”
  eng-FBV: Answer me, Lord! Answer me, so that these people will know that you, Lord,
    are God, and that you are bringing them back to you.”
  nld-1939: Geef mij antwoord; Jahweh, geef mij antwoord, opdat dit volk wete, dat
    Gij God zijt, o Jahweh, en dat Gij weer hun hart tot u trekt!
  nch-BL: TOTECO, technanquili, para nopa masehualme ma quimatica para ta nelía tiDios
    huan para ama tiquinnotza ma mocuepaca ica ta.”
  vie-1934: Đức Giê-hô-va ôi! Xin nhậm lời tôi, xin đáp lời tôi, hầu cho dân sự này
    nhìn biết rằng Giê-hô-va là Đức Chúa Trời, và Ngài khiến cho lòng họ trở lại.
  hin-CV: याहवेह, मुझे उत्तर दीजिए, मुझे उत्तर दीजिए, कि ये लोग जान जाएं कि आप, याहवेह,
    ही परमेश्वर हैं, और आपने ही उनके हृदय अपनी ओर दोबारा फेर लिए हैं.”
  spa-BES: Dame una respuesta, oh Señor, dame una respuesta, para que esta gente pueda
    ver que eres Dios y que has hecho que sus corazones vuelvan de nuevo a ti.
  tdx-tdx: Janjiño iraho, ry Iehovà, janjiño, hahafohina’ ondaty retoañe te Ihe ro
    Iehovà Andriana­ñahare, mpampipoly ty arofo’ iareo.
  tha-KJV: ขอทรงฟังข้าพระองค์ โอ ข้าแต่พระเยโฮวาห์ ขอทรงฟังข้าพระองค์ เพื่อชนชาติ​นี้​จะทราบว่า
    พระองค์​คือพระเยโฮวาห์​พระเจ้า และพระองค์ทรงหันจิตใจของเขาทั้งหลายกลับมาอีก”
  por-BR-2018: Responde-me, SENHOR, responde-me; para que conheça este povo que tu,
    ó SENHOR, és o Deus, e que tu voltaste atrás o coração deles.
  deu-ELO: Antworte mir, Jehova, antwortete mir, damit dieses Volk wisse, daß du,
    Jehova, Gott bist, und daß du ihr Herz zurückgewendet hast!
  eng-WYC-2018: Lord, hear thou me; Lord, hear thou me; that this people learn, that
    thou art the Lord God, and that thou hast converted again the heart of them. (Lord,
    hear thou me; Lord, hear thou me; so that this people shall learn that thou art
    the Lord God, and thou shalt turn their hearts back to thee again.)
  epo-epo: Aŭskultu min, ho Eternulo, aŭskultu min, por ke ĉi tiu popolo eksciu, ke
    Vi, Eternulo, estas Dio, kaj por ke Vi konvertu ilian koron returne.
  uig-PIN: Manga ijabǝt ⱪilƣaysǝn, ǝy Pǝrwǝrdigar, ijabǝt ⱪilƣaysǝn; xuning bilǝn
    bu hǝlⱪⱪǝ sǝn Pǝrwǝrdigarning Huda ikǝnlikingni ⱨǝmdǝ ularning ⱪǝlblirini toƣra
    yolƣa yandurƣuqi ɵzüng ikǝnlikingni bildürgǝysǝn, dedi.
  beo-beo: 'Baloga, ilia gobele salasu hamoma:ne ilegebe, balofede Ilaidia da oloda
    amoga asili, amane sia:ne gadoi, “Hina Gode! A:ibalaha:me amola Aisage amola Ya:igobe
    ilia Gode! Di da Isala:ili Godedafa, amola na da Dia hawa: hamosu dunu, amola
    na wali hamoi da Dia hamoma:ne sia:beba:le hamoi, Isala:ili dunu da amo huluane
    dafawaneyale dawa:ma:ne, Dia na adole ba:su sia:ne gadosu amoma dabe adole ima.
    Hina Gode! Nama bu adole ima. Isala:ili dunu da Di, Hina Gode, da Godedafa amola
    Di da ili Dima bu hiougilala, amo ilia da dawa:ma:ne, na sia:ne gadosu amo dabe
    adole ima.”'
  tpi-OTNT: Bikpela, harim beten bilong mi na mekim olsem mi askim yu, na bai dispela
    ol manmeri i ken save, yu tasol yu God tru na yu wok long tanim bel bilong ol
    i kam bek long yu.”
  hau-SA: Ka amsa mini, ya Ubangiji, ka amsa mini, saboda waɗannan mutane su san cewa
    kai, ya Ubangiji, kai ne Allah, su kuma san cewa kana sāke juye zukatansu zuwa
    gare ka.”
  uig-LAT: Manga ijabet qilghaysen, ey Perwerdigar, ijabet qilghaysen; shuning bilen
    bu xelqqe sen Perwerdigarning Xuda ikenlikingni hemde ularning qelblirini toghra
    yolgha yandurghuchi özüng ikenlikingni bildürgeysen, dédi.
  nde-nde: Akungiphendule Oh Thixo, akungiphendule ukuze lababantu bakwazi ukuthi
    wena Thixo, unguNkulunkulu, lokuthi njalo uguqula inhliziyo zabo.”
  ton-ton: ‌ʻE Sihova, fanongo mai kiate au, koeʻuhi ke ʻilo ʻe he kakai ni ko Sihova
    koe ko e ʻOtua, pea kuo ke toe liliu mai ʻe koe ʻa honau loto.”
  ces-1613: Vyslyš mne, Hospodine, vyslyš mne, aťby poznal lid tento, že jsi ty, Hospodine,
    Bohem, když bys obrátil srdce jejich zase.
  eng-WMB: Hear me, LORD, hear me, that this people may know that you, LORD, are God,
    and that you have turned their heart back again.”
