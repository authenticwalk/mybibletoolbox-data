verse: 1KI.018.007
translations:
  mal-C: 'ഓബദ്യാവു യാത്രചെയ്തുപോകുമ്പോൾ ഏലിയാവ് അദ്ദേഹത്തെ വഴിയിൽവെച്ചു കണ്ടുമുട്ടി.
    ഓബദ്യാവ് അദ്ദേഹത്തെ തിരിച്ചറിഞ്ഞു; അദ്ദേഹത്തിന്റെമുമ്പിൽ സാഷ്ടാംഗം പ്രണമിച്ചു
    പറഞ്ഞു: “ഇത്, എന്റെ യജമാനനായ ഏലിയാവുതന്നെയോ?”'
  deu-TKW: 'Während nun Obadja unterwegs war, begegnete ihm plötzlich Elia. Und als
    er ihn erkannte, fiel er auf sein Antlitz und rief: Bist du es wirklich, mein
    Herr Elia?'
  lin-lin: 'Wana Abidiasi azalaki kokende, Eliya akutanaki na ye. Abidiasi asosolaki
    ete ezali ye, afukamaki elongi kino na se mpe alobaki : — Boni, ezali penza yo,
    Eliya, nkolo na ngai ?'
  eng-LSV: and Obadiah [is] in the way, and behold, Elijah [is there] to meet him;
    and he discerns him, and falls on his face and says, “Are you he—my lord Elijah?”
  eng-GNV: 'And as Obadiah was in the way, behold, Eliiah met him: and he knew him,
    and fell on his face, and said, Art not thou my lord Eliiah?'
  eng-WEBSTER: 'And as Obadiah was in the way, behold, Elijah met him: and he knew
    him, and fell on his face, and said, Art thou that my lord Elijah?'
  nhw-BL: 'Huan quema nejnentiyohuiyaya Abdías ipan ojtli, monamijqui ihuaya Elías.
    Huan quema quiiximatqui, motlancuaquetzqui iixpa huan quiilhui: ―¿Nelía ta, tinoteco
    Elías?'
  swh-ONEN: Wakati Obadia alipokuwa akitembea njiani, Eliya akakutana naye. Obadia
    akamtambua, akamsujudia hadi nchi na kusema, “Je, hivi kweli ni wewe, bwana wangu
    Eliya?”
  bba-bba: Ye Abudiɑsi u swɑɑ mɔ̀ u dɔɔ, yerɑ u kɑ Eli yinnɑ. Mɑ u nùn tubɑ. Yerɑ
    u yiirɑ u wuswɑɑ tem ɡirɑri u nɛɛ, wunɑ mini, nɛn yinni Eli?
  eng-KJVCPB: 'And as Obadiah was in the way, behold, Elijah met him: and he knew
    him, and fell on his face, and said, Art thou that my lord Elijah?'
  cpy-cpy: 'Ikanta riyaatanaki Abdías awotsiki, itonkiyo-takari Elías. Tema riyotawaeri,
    rotziwerowa-shita-waari, ikantziri: “¿Tema eeroka Elías?”'
  luo-luo: Kane Obadia wuotho, Elija noromo kode. Obadia nonene mongʼeye kendo nokulore
    nyaka e lowo mowacho niya, “Bende en in adier Elija ruodha?”
  meu-meu: Obadia na dala ai e rakava ai na Elia ese e davaria. Bena Obadia na dibana
    ia, bena e goru diho, eto, Elia e, egu lohia, ena oi a?
  npi-ULB: ओबदिया बाटोमा जाँदै गर्दा एलियाले अकस्मात् तिनलाई भेटे । ओबदियाले तिनलाई
    चिनिहाले र भुइँतिर शिर निहुराए । तिनले भने, “के तपाईं मेरा मालिक एलिया हुनुहुन्न
    र ?”
  yor-yor: Bí Obadiah sì ti ń rìn lọ, Elijah sì pàdé rẹ̀. Obadiah sì mọ̀ ọ́n, ó dojúbolẹ̀,
    ó sì wí pé, “Ǹjẹ́ ìwọ ni nítòótọ́, Elijah, olúwa mi?”
  emp-NTPO: 'Od̶e nĩne Abdíara Elía ume quĩrãdjusid̶aa. Abdíaba Elíada jãwã b̶ʌda
    cawasid̶e idji quĩrãpita chĩrãborod̶e b̶arru cob̶eped̶a nãwã jarasia: –Mʌ̃ boro
    Elía, ¿bʌda jãwã b̶ʌca?'
  pes-OPCB: 'وقتی عوبدیا در راه بود ناگهان ایلیا به او برخورد! عوبدیا ایلیا را شناخت
    و پیش پای او به خاک افتاد و گفت: «ای سرور من ایلیا، آیا براستی این خود تو هستی؟»'
  tgl-ULB: Habang si Obadias ay nasa daan, hindi inaasahan nasalubong siya ni Elias.
    Nakilala siya ni Obadias at nagpatirapa sa lupa. Kaniyang sinabi, “ ikaw ba ito,
    ang panginoon kong si Elias?”
  cbu-NT: Ashirangsin, Abdiyas ngootsish naatachu, anush Elíyasaa chamayangarangiya.
    Elíyasa yuwaa naantachu anoo parangu, Abdiyassha tsapush much kizpur timuchta
    sheeru, kapung tsiyatarangiya, ¿Kaapa shiy Elíyasish? Nuw kurakari, tárangiya.
  hui-hui: Ani pialu Obadaia ibu abale lola habiya lo wiribigoria pialu hearia ibu
    Elaya harigani ibalu hearia lola hene. Ani lola howa Obadaia ibugua Elayaoreyane
    hondowa ibu dindini bulu palu ibira halu Elayahondo hale halu lalu, Í̠ i̱naga
    agali haguane Elayaore kebe, lene.
  mya-mya: ယင်း​သို့​ထွက်​ခွာ​သွား​စဉ်​သြ​ဗ​ဒိ​သည် ဧ​လိ​ယ နှင့်​ရုတ်​တ​ရက်​တွေ့​ဆုံ​မိ​လေ​သည်။
    သူ​သည် ဧ​လိ​ယ​ကို​မှတ်​မိ​သ​ဖြင့်​ဦး​ညွှတ်​ပျပ်​ဝပ် ၍``အ​ရှင်​သည်​အ​ကျွန်ုပ်​သ​ခင်​ဧ​လိ​ယ​ပါ
    လော'' ဟု​မေး​၏။
  bod-N: དེ་ནས་ཨོ་བད་ཡཱ་ལམ་དུ་སྐྱོད་པའི་ཚེ་ན། ཨེ་ལི་ཡཱ་ཁོ་དང་ཕྲད་ཅིང་། ཨོ་བད་ཡཱས་ཁོང་ངོ་ཟིན་ནས་གདོང་ས་རུ་གཏད་དེ་ན་རེ།
    ཁྱེད་རང་དངོས་གནས་ང་ཡི་ཇོ་བོ་ཨེ་ལི་ཡཱ་ཡིན་ནམ་ཞེས་ཞུས་པར།
  sna-sna: Obhadhia akati achifamba, Eria akasangana naye. Obhadhia akamuziva akakotamira
    pasi, akati, “Chaizvoizvo chokwadi, ndimi here ishe wangu Eria?”
  spa-BLM: 'Cuando Abdías iba por el camino, he aquí que Elías le salió al encuentro.
    Lo reconoció, se postró sobre su rostro y dijo: “¿Eres tú, mi señor Elías?”.'
  cac-cac: 'Ayic van yec'' vin̈aj Abdías sayoj yan̈ chej chi'', ix schalaj sb''a vin̈
    yed'' vin̈aj Elías chi''. Ayic ix yilanoch vin̈aj Elías chi'' vin̈, ix em n̈ojan
    vin̈ d''a yichan̈ vin̈, ix yalan vin̈: —Mamin, ¿toc a ach tic Elías ach? xchi
    vin̈.'
  swh-ULB: Wakati Obadia akiwa njiani, akakutana na Eliya pasipo kutegemea. Obadia
    akamtambua na akalala kifudifudi chini. Akamwambia, “Ndiye wewe, bwana wangu Eliya?”
  bel-bel: 'Калі Аўдзій ішоў дарогаю, вось, насустрач яму ідзе Ільля. Ён пазнаў яго
    і ўпаў на аблічча сваё і сказаў: ці ты гэта, спадару мой Ільля?'
  deu-ELBBK: 'Und als Obadja auf dem Weg war, siehe, da kam Elia ihm entgegen. Und
    er erkannte ihn und fiel auf sein Angesicht und sprach: Bist du es, mein Herr
    Elia?'
  mbb-OT: Ne zutun te kedhipanew ni Obadias, neuma zin si Elias. Nekilala zin si Elias
    umbe midluhud sikandin te kedtahud ki Elias, ne ke sikandin te, “Iyan ke ve heeyan,
    Datù Elias?”
  mal-2015: 'ഓബദ്യാവു വഴിയിൽ ഇരിക്കുമ്പോൾ ഏലീയാവു എതിരേറ്റുവരുന്നതു കണ്ടു അവനെ അറിഞ്ഞിട്ടു
    സാഷ്ടാംഗംവീണു: എന്റെ യജമാനനായ ഏലീയാവോ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'O Obadiah sas ipen pro drom, sar pes jekhvareste arakhľa le Eliašoha.
    Sar les sprindžarďa, peľa anglal leste a phučľa: „Sal oda tu, Eliaš, rajeja miro?“'
  pes-OPV: 'و چون عوبدیا در راه بود، اینک ایلیا بدوبرخورد و او وی را شناخته، به روی
    خود درافتاده، گفت: «آیا آقای من ایلیا، تو هستی؟»'
  ron-1924: 'Пе кынд ера Обадия пе друм, ятэ кэ л-а ынтылнит Илие. Обадия, куноскынду-л,
    а кэзут ку фаца ла пэмынт ши а зис: „Ту ешть, домнул меу Илие?”'
  ben-OBCV: ওবদিয় পথ দিয়ে যাচ্ছিলেন, এমন সময় তাঁর সঙ্গে এলিয়ের দেখা হল। ওবদিয়
    তাঁকে চিনতে পেরে মাটিতে উবুড় হয়ে পড়ে বললেন, “হে আমার প্রভু এলিয়, এ কি সত্যিই
    আপনি?”
  som-som: Oo bal eeg, Cobadyaah intuu jidkii sii socday ayaa waxaa ka hor yimid Eliiyaah;
    oo wuu aqooday, markaasuu wejiga dhulka saaray, oo wuxuu yidhi, Eliiyaahow sayidkaygiiyow,
    ma adigii baa?
  lat-VUC: 'Cumque esset Abdias in via, Elias occurrit ei: qui cum cognovisset eum,
    cecidit super faciem suam, et ait: Num tu es, domine mi, Elias?'
  eng-ASVBT: 'And as Obadiah was in the way, behold, Elijah met him: and he knew him,
    and fell on his face, and said, Is it thou, my lord Elijah?'
  ita-1885: 'E mentre Abdia era per cammino, ecco, Elia gli venne incontro. E Abdia,
    riconosciutolo, si gittò in terra sopra la sua faccia, e disse: Sei tu desso,
    Elia, mio signore?'
  eng-LXXUP: 'And Obadiah was alone in the way; and Elijah came alone to meet him:
    and Obadiah hastened, and fell upon his face, and said, My lord Elijah, art thou
    indeed he?'
  eng-ULB: As Obadiah was on the road, Elijah unexpectedly met him. Obadiah recognized
    him and lay facedown on the ground. He said, “Is it you, my master Elijah?”
  spa-VBL: 'Mientras Abdías seguía su camino, Elías salió a su encuentro. Abdías lo
    reconoció, se inclinó hasta el suelo y dijo: “¿Eres tú, mi señor Elías?”'
  fra-_FOB: 'Et comme Abdias était en chemin, voici Élie le rencontra; et Abdias le
    reconnut, et il tomba sur son visage, et dit: Est-ce toi, mon seigneur Élie?'
  mal-mal: 'ഓബദ്യാവ് യാത്ര ചെയ്യുമ്പോൾ ഏലീയാവ് എതിരെ വരുന്നത് കണ്ടു; ഓബദ്യാവ് അദ്ദേഹത്തെ
    തിരിച്ചറിഞ്ഞ് സാഷ്ടാംഗം വീണു: “എന്റെ യജമാനനായ ഏലീയാവോ” എന്ന് ചോദിച്ചു.'
  urd-GVR: Chalte chalte Abadiyāh ko achānak Iliyās us kī taraf āte hue nazar āyā.
    Jab Abadiyāh ne use pahchānā to wuh muṅh ke bal jhuk kar bolā, “Mere āqā Iliyās,
    kyā āp hī haiṅ?”
  suz-BL: मिनु ओबदिया लांम गाक्‍ना गाक्‍न बाक्‍मेनु, एलीयाम मेको कली ग्रुमा बाक्‍त।
    मिनु ओबदियामी मेको कली तुइश्‍शा खप सम्‍मन बाप्‍शा सेउ पा “आं प्रभु, गे थमा पा
    एलीयान ननी?” देंमाक्‍त।
  ita-1927: 'E mentre Abdia era in viaggio, ecco farglisi incontro Elia; e Abdia,
    avendolo riconosciuto, si prostrò con la faccia a terra, e disse: “Sei tu il mio
    signore Elia?”'
  ckb-ckb: 'کاتێک عۆبەدیا لە ڕێگا بوو، تووشی ئەلیاس بوو، جا ناسییەوە و کڕنۆشی بۆ برد
    و گوتی: «ئەوە تۆی گەورەم، ئەلیاس؟»'
  eng-BBE: And while Obadiah was on his way, he came face to face with Elijah; and
    seeing who it was, he went down on his face and said, Is it you, my lord Elijah?
  kan-OKCV: ಓಬದ್ಯನು ಮಾರ್ಗದಲ್ಲಿ ಹೋಗುತ್ತಿರುವಾಗ, ಎಲೀಯನು ಅವನನ್ನು ಸಂಧಿಸಿದನು. ಓಬದ್ಯನು ಅವನನ್ನು
    ಗುರುತಿಸಿ ಸಾಷ್ಟಾಂಗ ನಮಸ್ಕಾರಮಾಡಿ, “ನೀನು ನನ್ನ ಒಡೆಯನಾದ ಎಲೀಯನಲ್ಲವೋ?” ಎಂದನು.
  tam-2017: ஒபதியா வழியில் போகும்போது, எலியா அவனுக்கு எதிராக வந்தான்; அவன் எலியாவை
    இன்னான் என்று அறிந்து, முகங்குப்புற விழுந்து, நீர் என்னுடைய எஜமானாகிய எலியா அல்லவா
    என்று கேட்டதற்கு;
  spa-RV-1909: 'Y yendo Abdías por el camino, topóse con Elías; y como le conoció,
    postróse sobre su rostro, y dijo: ¿No eres tú mi señor Elías?'
  ron-BTF: 'Şi pe când Obadia era pe cale, iată, Ilie l-a întâlnit; şi el l-a recunoscut
    şi a căzut cu faţa la pământ şi a spus: Tu eşti, domnul meu Ilie?'
  eng-WEBP: As Obadiah was on the way, behold, Elijah met him. He recognized him,
    and fell on his face, and said, “Is it you, my lord Elijah?”
  eng-FBV: As Obadiah went on his way, Elijah came to meet him. Obadiah recognized
    him, bowed down to the ground, and said, “Is it you, my lord Elijah?”
  nld-1939: 'Terwijl Obadjáhoe op weg was, ontmoette hij opeens Elias. Hij herkende
    hem, viel voor hem neer, en zei: Zijt gij het, heer Elias?'
  nch-BL: 'Huan quema nejnentiyahuiyaya Abdías ipan ojti, monamijqui ihuaya Elías.
    Huan quema quiixmatqui, motancuaquetzqui iixpa huan quiilhui: ―¿Nelía ta, tinoteco
    Elías?'
  vie-1934: 'Aùp-đia đang đi đường, thì gặp Ê-li ra đón mình. Aùp-đia nhìn biết người,
    sấp mình xuống đất, mà thưa rằng: Hỡi Ê-li chúa tôi! có phải ông chăng?'
  hin-CV: जब ओबदयाह मार्ग में ही थे कि उनकी भेंट एलियाह से हो गई. ओबदयाह ने उन्हें
    पहचान लिया. भूमि पर मुख के बल होकर उन्होंने एलियाह से कहा, “क्या आप ही मेरे स्वामी
    एलियाह हैं?”
  spa-BES: 'Y mientras Abadías iba en camino, se encontró cara a cara con Elías; y
    viendo quién era, se postró y dijo: ¿Eres tu, mi señor Elias?'
  tdx-tdx: 'Aa ie amy fañaveloa’ey t’i Obadia le nifanalaka ama’e t’i Elià; ie niisa’e,
    le nihotrak’ an-dahara’e, nanao ty hoe: Tsy i Elià talèkoy v’iheo?'
  tha-KJV: เมื่อโอบาดีห์กำลังไปตามทาง ดู​เถิด เอลียาห์​ได้​พบเขา และโอบาดีห์​ก็​จำท่านได้จึงซบหน้าลงพูดว่า
    “เอลียาห์ เจ้​านายของข้าพเจ้า เป็นตั​วท​่านเองจริงหรือ”
  por-BR-2018: 'E indo Obadias pelo caminho, encontrou-se com Elias; e como lhe conheceu,
    prostrou-se sobre seu rosto, e disse: Não és tu meu senhor Elias?'
  deu-ELO: 'Und als Obadja auf dem Wege war, siehe, da kam Elia ihm entgegen. Und
    er erkannte ihn und fiel auf sein Angesicht und sprach: Bist du es, mein Herr
    Elia?'
  eng-WYC-2018: And when Obadiah was in the way, Elijah met him, (or And when Obadiah
    was on the way, Elijah met him); and when he had known Elijah, he felled on his
    face, and said, Whether thou art my lord Elijah?
  epo-epo: 'Kiam Obadja estis sur la vojo, subite venis al li renkonte Elija. Tiu
    rekonis lin kaj ĵetis sin vizaĝaltere, kaj diris: Ĉu tio estas vi, mia sinjoro
    Elija?'
  uig-PIN: 'Obadiya ɵz yolida ketip barƣanda, mana, uningƣa Iliyas uqridi. U uni tonup
    yǝrgǝ yiⱪilip düm yetip: Bu rast sǝn, ƣojam Iliyasmu? — dǝp soridi.'
  beo-beo: Oubadaia da logoga ahoanoba, hedolowane Ilaidia ba:i. E da ea odagi dawa:beba:le,
    ea midadi gududafa beguduli, amane adole ba:i, “Hina! Amo da dila:?”
  tpi-OTNT: Obadia i wokabaut i go long hap tupela i makim na Elaija i kam bungim
    em long rot. Na Obadia i luksave long em, olsem na i putim pes i go daun long
    graun bilong givim biknem long Elaija. Na em i askim em olsem, “Elaija, bikman
    bilong mi, em yu tasol, a?”
  hau-SA: Yayinda Obadiya yana tafiya, sai Iliya ya sadu da shi. Obadiya ya gane shi,
    ya rusuna har ƙasa, ya ce, “Kai ne, shugabana, Iliya?”
  uig-LAT: 'Obadiya öz yolida kétip barghanda, mana, uninggha Iliyas uchridi. U uni
    tonup yerge yiqilip düm yétip: Bu rast sen, ghojam Iliyasmu? — dep soridi.'
  nde-nde: Kwathi u-Obhadaya ezihambela nje, wahlangabezwa ngu-Elija. U-Obhadaya wamnanzelela,
    wakhothamela phansi emhlabathini, wasesithi, “Kambe nguwe sibili, nkosi yami Elija?”
  ton-ton: '¶ Pea ʻi heʻene ʻalu ʻa ʻOpataia ʻi he hala, vakai, naʻe fakafetaulaki
    mai ʻa ʻIlaisiā kiate ia: pea naʻa ne ʻiloʻi ia, ʻo ne tō hifo ki hono mata, ʻo
    ne pehē, “Ko koe ʻapē ko hoku ʻeiki ko ʻIlaisiā?'
  ces-1613: 'A když Abdiáš byl na cestě, aj, Eliáš potkal se s ním. Kterýž když ho
    poznal, padl na tvář svou a řekl: Nejsi-liž ty, pane můj, Eliáš?'
  eng-WMB: As Obadiah was on the way, behold, Elijah met him. He recognized him, and
    fell on his face, and said, “Is it you, my lord Elijah?”
  tam-TCV: ஒபதியா தன் வழியாக நடந்து போய்க்கொண்டிருந்தபோது எலியா அவனைச் சந்தித்தான்.
    ஒபதியா அவனை இன்னாரென அறிந்து, அவனுக்கு முன்னால் முகங்குப்புற விழுந்து, “உண்மையிலே
    நீர் என் தலைவனாகிய எலியாதானா” என்றான்.
  ceb-ULB: Samtang atua na sa dalan si Obadia, sa wala damha gikasugat niya si Elias.
    Unya nakaila si Obadia kaniya ug mihapa siya sa yuta. Miingon siya, “Ikaw ba kana,
    akong agalon nga si Elias?”
  pol-UBG: 'A gdy Abdiasz był w drodze, Eliasz wyszedł mu naprzeciw. A on go poznał,
    upadł na twarz i powiedział: Czy to ty, mój panie, Eliaszu?'
  agr-agr: 'Nunik wekama Elías minaujai Abdías igkunikui. Nunik niina emtin tsuntsuma
    pujus chichajak: “¡Mina Apujuh! ¿Ame Elíaschaukaitam?” tau.'
  kyc-kyc: Dokopa Opetaya enye katasa peyamopa aopa Ilainja epeyamo kando nyiya. Nyepala
    baame Ilainjaŋa lao lenge kambu kandapala baa epeyamo dokona pangu isa siya. Sepala
    baame piso soo lao, Doko angi embase? leya.
  urd-GVU: چلتے چلتے عبدیاہ کو اچانک الیاس اُس کی طرف آتے ہوئے نظر آیا۔ جب عبدیاہ
    نے اُسے پہچانا تو وہ منہ کے بل جھک کر بولا، ”میرے آقا الیاس، کیا آپ ہی ہیں؟“
  deu-1912: 'Da nun Obadja auf dem Wege war, siehe, da begegnete ihm Elia; und er
    erkannte ihn, fiel auf sein Antlitz und sprach: Bist du nicht mein Herr Elia?'
  ntj-ntj: '@see-verse:1KI.018.006'
  kan-2017: ಓಬದ್ಯನು ಪ್ರಯಾಣಮಾಡುತ್ತಿರುವಾಗ ಎಲೀಯನು ಪಕ್ಕನೆ ಅವನಿಗೆ ಎದುರಾದನು. ಓಬದ್ಯನು ಅವನ
    ಗುರುತು ಹಿಡಿದು, ಸಾಷ್ಟಾಂಗನಮಸ್ಕಾರ ಮಾಡಿ, “ನೀನು ನನ್ನ ಸ್ವಾಮಿಯಾದ ಎಲೀಯನೋ?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Ma nap’an ni be yan Obadiah, miyow mada’ Elijah. Me poy Elijah, me siro’
    ngak Elijah me fith ngak ni ga’ar, “Mog, ri gur Elijah?”
  hlt-MCSB: Obadiah te longpueng ah a om vaengah anih te Elijah loh tapkhoeh a doe.
    Anih te a hmat coeng dongah a maelhmai dongah buluk tih, “Ka boeipa Elijah nang
    a te?” a ti nah.
  mdy-ETH: ዓብዲዮ ዓኣዻ ቤዞ ዴንዲፆይዳ ዓኣዖ ዔኤሊያሴና ጎይካ ካኣሜኔ፤ ዒዚ ዔኤሊያሴ ማዔሢ ዔራዖ ሳዓ ላሂ ቦንቾ ዔኤሊሢ
    ዔኤሌስካፓ፦ «ታ ጎዳ፥ ዔኤሊያሴ! ጎኔ ሃይ ኔናዳ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Obadia nam, nam no, Elia hyiaa no. Obadia hunuu no, kaee no enti, ɔkotoo
    no wɔ fam kaa sɛ, “Enti, wo nie, me wura Elia?”
  eng-WEBU: As Obadiah was on the way, behold, Elijah met him. He recognized him,
    and fell on his face, and said, “Is it you, my lord Elijah?”
  wal-wal: Obaadee ba ogiyaa oiqqidi biishin, Eelaasi aara gaittiis. Gaittin Obaadee
    Eelaasa eridi ba som77uwan gufannidi, “Ta godau Eelaasaa, hagee neneeyye?” yaagiis.
  spa-PDDPT: 'Cuando Abdías iba por el camino, ahí llegaba Elías. Cuando lo reconoció,
    cayó sobre su rostro y le preguntó: ¿Eres tú mi ʼadón Elías?'
  gun-gun: 'Ha''e gui Obadias tape rupi ooa rupi Elias reve nhovaexĩ xapy''a. Obadias
    oexa kuaa vy guenapy''ã re oĩ ngova yvy re omovaẽ reve. Ha''e vy aipoe''i: — Xeruvixa
    Elias, ndee ae pa?'
  ilo-ULB: Bayat nga adda ni Abdias iti dalan, nairana a nasabat isuna ni Elias. Nabigbig
    ni Abdias isuna ket nagrukob iti daga. Kinunana, “Sika kadi dayta, apok nga Elias?”
  kpg-kpg: Obadiah ga hanadu hua i dono ala, gei mee ga limalima hua dono heetugi
    gi Elijah. Mee gu modongoohia a mee, ga bala gi lala i mua o mee, ga heeu, “Meenei,
    e donu ma kooe deenaa?”
  uig-ARA: 'ئوبادىيا ئۆز يولىدا كېتىپ بارغاندا، مانا، ئۇنىڭغا ئىلىياس ئۇچرىدى. ئۇ
    ئۇنى تونۇپ يەرگە يىقىلىپ دۈم يېتىپ: بۇ راست سەن، غوجام ئىلىياسمۇ؟ ــ دەپ سورىدى.'
  sus-sus: Abadiyasi naxa naralan Annabi Eliya ra kira xɔn. Abadiyasi to a to, a naxa
    a felen a bun ma, a a fala a bɛ, «N marigi Eliya, i tan yati nan a ra?»
  pon-2006: Ni en Opadaia eh kohkohla pohn ahlo, e ahpw mwadang tuhwong Elaisa. E
    tamatamante, e ahpw poaridihsang oh idek, “Mehlel iei komwi men, maing?”
  jae-jae: Ma gêdêŋ taŋ Obadia kêsêlêŋ gêmoa naŋ, eŋ gêdac Elia. Obadia kêjala eŋ
    tec gêu tau gêc eŋ laŋônêm ma kêsôm gebe “O ŋoc ŋatau Elia, aôm tonaŋ me.”
  ksd-ksd: 'Ma ba Obadia i vanavana ta ra nga, Elia i ga barat ia; ma Obadia i ga
    nailam ia, ma i ga va timtibum, ma i ga biti: U laka Elia kaugu luluai?'
  tur-YTC: Ovadya yolda iken, işte, Eliya onunla karşılaştı. Onu tanıdı, yüzüstü yere
    kapandı ve, “Sen misin, efendim Eliya?” dedi.
  grc-BRENT: Καὶ ἦν Ἀβδιοὺ ἐν τῇ ὁδῷ μόνος· καὶ ἦλθεν Ἠλιοὺ εἰς συνάντησιν αὐτοῦ μόνος·
    καὶ Ἀβδιοὺ ἔσπευσε καὶ ἔπεσεν ἐπὶ πρόσωπον αὐτοῦ, καὶ εἶπεν, εἰ σὺ εἶ αὐτὸς, κύριέ
    μου Ἠλιού;
  ind-AYT: Saat Obaja berada di jalan, Elia tampak menemuinya dan dia mengenalinya,
    lalu sujud di hadapannya dan bertanya, “Apakah engkau ini tuanku Elia?”
  nya-nya: Obadiya akuyenda mʼnjira anakumana ndi Eliya. Ndipo taonani, Obadiya anamuzindikira
    Eliyayo, naweramira pansi ndipo anati, “Kodi ndinu, mbuye wanga Eliya?”
  hrv-hrv: 'I kad je Obadija bio na putu, eto mu u susret Ilije; poznavši ga, pade
    ničice i reče: “Jesi li to ti, gospodaru Ilija!”'
  mps-mps: Te augwali sigo dąį ilali madi Obadia pali, tama Elaija aselama, aga
    dali te sunumide gesabidi si deliba ununani. Tama Obadiago aga sulama, konebaso,
    te aga gesabidi tǫba pǫgulama, te Elaijabolo genuai nogi mawai. Tama agabolo
    e tiwai hanalu walio, “Elaija, eno genuai bidi, te nage tama da, agawe?”
  tpi-tpi: Obadia i wokabaut i go long hap tupela i makim na Elaija i kam bungim em
    long rot. Na Obadia i luksave long em, olsem na i putim pes i go daun long graun
    bilong givim biknem long Elaija. Na em i askim em olsem, “Elaija, bikman bilong
    mi, em yu tasol, a?”
  dan-1931: 'Medens nu Obadja var undervejs, se, da trådte Elias ham i Møde; Obadja
    genkendte ham og faldt på sit Ansigt og sagde: “Er det dig, min Herre Elias?”'
  vie-OVCB: 'Trên đường, Áp Đia gặp Ê-li. Khi nhận ra Ê-li, ông sấp mình dưới đất
    và hỏi: “Có đúng ông là Ê-li không?”'
  guj-2017: ઓબાદ્યા પોતાના માર્ગમાં હતો ત્યારે, ત્યાં તેને અચાનક એલિયા મળ્યો. ઓબાદ્યાએ
    તેને ઓળખીને સાષ્ટાંગ દંડવત પ્રણામ કરીને કહ્યું, “હે મારા માલિક એલિયા, એ શું તમે
    છો?”
  pon-2006A: Ni en Opadaia eh kohkohla pohn ahlo, e ahpw mwadang tuhwong Elaisa. E
    tamatamante, e ahpw poaridihsang oh idek, “Mehlel iei komwi men, maing?”
  por-BRBSL: 'Quando Obadias estava a caminho, eis que Elias o encontrou. Ele o reconheceu,
    caiu de cara, e disse: “É você, meu senhor Elijah?'
  cth-cth: Hottelah Obadiah ni a cei lahun nah, Elijah hah tang a kâhmo. Ahni ni a
    panue teh a tabo. Nang namaw ka bawipa, Elijah telah atipouh.
  twi-twi: Obadia nam no, Elia hyiaa no. Obadia huu no, kaee no nti, ɔkotow no wɔ
    fam kae se, “Enti wo ni, me wura Elia?”
  hlt-hlt: Obadiah te longpueng ah a om vaengah anih te Elijah loh tapkhoeh a doe.
    Anih te a hmat coeng dongah a maelhmai dongah buluk tih, “Ka boeipa Elijah nang
    a te?” a ti nah.
  tbz-SIM: 'Ò kètóo mɛmmɛ kɛ́conɛ̀ Edii kóò bɑntɛ́ kɛ́nínkú kɛ́sĩ́nnɔ́ɔ o ììkɛ̀ kɛ
    dɔ̀: Okótì Edii, fɔ̃́ nweɑ̀?'
  msy-2020: Obadia zuima, Elaija iza tuavimɨn a bato. Ezɨ Obadia an ganigha fogha,
    uan guam isa nguazim gatɨgha Elaijan ziam fe. Egha a kamaghɨn an azara, “Elaija,
    nan gumazir ekiam, kar nɨrara?”
  dop-dop: 'Opɑtiyɑ lɩɩ mpɑɑʋ, ɩlɛnɑ ɩ́ sulinɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ilii kɛ kpɑkpɑɑ,
    nɑ ɩ́ nyǝmɩ-ɩ. Ɩlɛnɑ ɩ́ hǝntɩ-ɩ ɑtɛ, nɑ ɩ́ pɔɔsɩ-ɩ sɩ: Tɑcɑɑ, nyɑɣɑlɛ Ilii?'
  azb-azb: 'Avdiya yolda ikən İlyas ona rast gəldi. O, İlyası tanıdı və üzüstə yerə
    döşənib dedi: «Ağam İlyas, bu sənsənmi?»'
  eng-DBY: And as Obadiah was on the way, behold, Elijah met him; and he knew him,
    and fell on his face, and said, Is it indeed thou, my lord Elijah?
  hin-2017: ओबद्याह मार्ग में था, कि एलिय्याह उसको मिला; उसे पहचानकर वह मुँह के बल
    गिरा, और कहा, “हे मेरे प्रभु एलिय्याह, क्या तू है?”
  wol-KYG: 'Abdiyas di dem, Ilyaas ne pemm dajeek moom ca yoon wa. Abdiyas xàmmi ko,
    sujjóotal ko, dëpp jë ba fa suuf, ne ko: «Kii Ilyaas a, sama sang?»'
  eng-YLT: and Obadiah [is] in the way, and lo, Elijah — to meet him; and he discerneth
    him, and falleth on his face, and saith, 'Art thou he — my lord Elijah?'
  eng-WYC-2017: And when Obadiah was in the way, Elijah met him; and when he had known
    Elijah, he felled on his face, and said, Whether thou art my lord Elijah?
  eng-WMBB: As Obadiah was on the way, behold, Elijah met him. He recognised him,
    and fell on his face, and said, “Is it you, my lord Elijah?”
  urd-GVH: चलते चलते अबदियाह को अचानक इलियास उस की तरफ़ आते हुए नज़र आया। जब अबदियाह
    ने उसे पहचाना तो वह मुँह के बल झुककर बोला, “मेरे आक़ा इलियास, क्या आप ही हैं?”
  rug-rug: Meke sipu korapa ene la se Obadaea, si tutuvu va hodakia mo sa se Ilaiza
    pa siraṉa. Meke doṉo gilania sa si asa, meke kokotuṉu gore pa kenuna sa si asa,
    meke nanasa guahe, “Palabatu. Hinokara, agoi tugo se Ilaiza?”
  gaz-gaz: Utuma Obaadiyaan karaa deemuu Eeliyaas isatti dhufe. Obaadiyaan isa beekee
    gad jedhee harka fuudhee, “Eeliyaas gooftaan koo dhugumaan siʼii?” jedheen.
  fra-LSG: 'Comme Abdias était en route, voici, Élie le rencontra. Abdias, l’ayant
    reconnu, tomba sur son visage, et dit: Est-ce toi, mon seigneur Élie?'
  yal-yal: Abadi mɔn yi kira tagi singen, Eli yi fa a ralan. Abadi to a kolon, a xinbi
    sin a yɛtagi, a yɛtagi yi lan bɔxɔn ma, a yi a fala a xa, a naxa, “I tan na a
    ra ba, n kanna Eli?”
  haw-1868: 'Oiai o Obadia ma ke alanui, aia hoi, halawai mai la me ia o Elia: a ike
    hoi oia ia ia, moe iho la oia ilalo ke alo, i aku la, O oe no anei keia haku o''u,
    o Elia?'
  arb-NAV: 'وَفِيمَا كَانَ عُوبَدْيَا فِي الطَّرِيقِ الْتَقَاهُ إِيلِيَّا، فَعَرَفَهُ،
    فَارْتَمَى عَلَى وَجْهِهِ قَائِلاً: «هَلْ أَنْتَ هُوَ سَيِّدِي إِيلِيَّا؟»'
  ewe-ewe: Obadiya kpɔ Eliya wògbɔna egbɔ. Obadiya dze sii enumake. Ede ta agu nɛ
    eye wòbiae be, “Nye aƒetɔ Eliya, wò tututuea?”
  eng-LEE: And as 'Obadiah was on the way, behold, Elijah came toward him; and he
    recognized him, and fell on his face, and said, Art thou here indeed, my Lord
    Elijah?
  gvn-gvn: '@see-verse:1KI.018.006'
  asm-FB: তেতিয়া ওবদিয়াই বাটত গৈ থাকোতে, হঠাৎ এলিয়াক লগ পালে। ওবদিয়াই তেতিয়া
    তেওঁক চিনি পালে, আৰু মাটিত মূখ লগাই তেওঁক ক’লে, “আপুনি মোৰ প্ৰভু এলিয়া হয়নে?”
  sus-A: عَبَدِيَسِ نَشَ نَرَلَن عَننَبِ عٍلِيَ رَ كِرَ شْن. عَبَدِيَسِ تٌ عَ تٌ،
    عَ نَشَ عَ قٍلٍن عَ بُن مَ، عَ عَ قَلَ عَ بّ، «ﭑ مَرِفِ عٍلِيَ، عِ تَن يَتِ نَن
    عَ رَ؟»
  fra-SBL: 'Comme Abdias était en chemin, voici qu''Élie le rencontra. Il le reconnut,
    tomba sur sa face et dit : « Est-ce toi, mon seigneur Élie ? »'
  hbo-hbo: וַיְהִ֤י עֹבַדְיָ֙הוּ֙ בַּדֶּ֔רֶךְ וְהִנֵּ֥ה אֵלִיָּ֖הוּ לִקְרָאתֹ֑ו וַיַּכִּרֵ֙הוּ֙
    וַיִּפֹּ֣ל עַל־פָּנָ֔יו וַיֹּ֕אמֶר הַאַתָּ֥ה זֶ֖ה אֲדֹנִ֥י אֵלִיָּֽהוּ׃
  piu-2006: '@see-verse:1KI.018.006'
  kik-kik: Rĩrĩa Obadia aathiiaga-rĩ, agĩtũngana na Elija. Obadia akĩmũmenya, akĩinamĩrĩra,
    agĩturumithia ũthiũ thĩ, akĩmũũria atĩrĩ, “Ti-itherũ nĩwe, mwathi wakwa Elija?”
  omb-omb: Tavohe i Obadia mo dige mo vano, i Elaeja mo hangwea. Obadia mo leo hogosie,
    mo siolo suvine lo tano, me mo veve vena, “?Huri ve nigo hogo, nongu huqe Elaeja?”
  fra-NCL: 'Comme Abdias était en route, voici qu’Elie le rencontra. Abdias, l’ayant
    reconnu, tomba sur son visage et dit : « Est-ce toi, mon seigneur Elie ? »'
  cek-AK: Obadiah angmah ih loklam ah caeh naah, khenah, Elijah mah anih to hnuk;
    Obadiah mah anih to maat pongah, mikhmai to long ah akuep moe, Nang loe ka angraeng
    Elijah na ai maw? tiah a naa.
  cuk-cuk: 'Abdías igarba-nadapgu, na Elíasʼbo abingunonikid. Abdías, Elías-dakargu,
    abin dulluu napase imaksad. Geb ega sogded: —Dummad-Elías, ¿Be Elíasʼye?'
  uig-CYR: 'Обадия өз йолида кетип барғанда, мана, униңға Илияс учриди. У уни тонуп
    йәргә жиқилип дүм йетип: Бу раст сән, ғоҗам Илиясму? — дәп сориди.'
  tel-2017: ఓబద్యా దారిలో వెళుతుంటే అనుకోకుండా ఏలీయా ఎదురు పడ్డాడు. ఓబద్యా అతన్ని
    గుర్తు పట్టి సాష్టాంగ నమస్కారం చేసి “మీరు నా యజమాని ఏలీయా గదా” అని అడిగాడు.
  hat-BSA: 'Alò, pandan Abdias te nan wout la, vwala, Élie te rankontre li. Abdias
    te rekonèt li e te tonbe sou figi li. Li te di: “Èske se ou menm, Élie, mèt mwen
    an?”'
  kos-kos: Ke Obadiah el fahla, el sa na sonol Elijah. El akilenulak, ac faksufi ye
    mutal ac siyuk, “Ya pwayena lah kom pa ingan, Elijah?”
  hbo-WLC: וַיְהִ֤י עֹבַדְיָ֙הוּ֙ בַּדֶּ֔רֶךְ וְהִנֵּ֥ה אֵלִיָּ֖הוּ לִקְרָאת֑וֹ וַיַּכִּרֵ֙הוּ֙
    וַיִּפֹּ֣ל עַל־פָּנָ֔יו וַיֹּ֕אמֶר הַאַתָּ֥ה זֶ֖ה אֲדֹנִ֥י אֵלִיָּֽהוּ׃
  ibo-ibo: Ọ dịghị anya, na mberede, Ọbadaya hụrụ Ịlaịja ka ọ na-abịa izute ya. Ọbadaya
    matara na ọ bụ ya. Nʼihi ya, ọ dara nʼala kpuo ihu ya nʼala sị, “Ọ bụ gị ka m
    hụrụ nʼezie, onyenwe m, Ịlaịja?”
  ory-ory: ଓବଦୀୟ ପଥରେ ଯାଉ ଯାଉ ଦେଖ, ଏଲୀୟ ତାହାକୁ ଭେଟିଲେ; ତହୁଁ ଓବଦୀୟ ତାଙ୍କୁ ଚିହ୍ନି ମୁହଁ
    ମାଡ଼ି ପଡ଼ି କହିଲା, “ଆପଣ କʼଣ ମୋʼ ପ୍ରଭୁ ଏଲୀୟ?”
  wmt-wmt: '@see-verse:1KI.018.006'
  chk-chk: Nge lupwen Opatia a nom won ewe al, Elias a churi. Iwe, Opatia a silleni
    Elias, a chapetiu lepwül o ais, “En wesewesen ai samol Elias?”
  rop-rop: Wal wen Obadaiya bin wokwok, imbin midim Ilaija hafwei. Obadaiya bin sabi
    langa Ilaija. En imbin baudan langa graun lida langa im en imbin askim im, “Trubala
    yu Ilaija?”
  ukr-1871: 'Як же Абдій ійшов дорогою, зустрів його несподївано Ілия. Впізнавши його,
    припав Абдій лицем до землї й промовив: Чи справдї се ти, добродїю мій, Ілиє?'
  deu-1951: 'Als nun Obadja auf dem Wege war, siehe, da begegnete ihm Elia. Und als
    er ihn erkannte, fiel er auf sein Angesicht und sprach: Bist du nicht mein Herr
    Elia?'
  eng-JPS: 'And as Obadiah was in the way, behold, Elijah met him; and he knew him,
    and fell on his face, and said: ''Is it thou, my lord Elijah?'''
  srp-1865: 'A kad Avdija bijaše na putu, gle, srete ga Ilija; i on ga pozna, i pade
    nièice, i reèe: jesi li ti, gospodaru moj Ilija?'
  lug-lug: Awo Obadiya bwe yali ng’ali ku lugendo lwe, Eriya n’amusisinkana. Obadiya
    bwe yamutegeera n’avuunama wansi n’agamba nti, “Ddala ggwe wuuyo, mukama wange
    Eriya?”
  heb-heb: ויהי עבדיהו בדרך והנה אליהו לקראתו ויכרהו ויפל על פניו ויאמר האתה זה אדני
    אליהו׃
  ben-IRV: ওবদিয় পথ দিয়ে যাচ্ছিলেন, এমন দিনের, দেখ, এলিয় তাঁর সামনে; ওবদিয় তাঁকে
    চিনতে পেরে মাটিতে উপুড় হয়ে পড়ে বললেন, “আমার প্রভু এলিয়?”
  pan-pan: ਜਦ ਓਬਦਿਆਹ ਰਾਹ ਵਿੱਚ ਸੀ ਤਾਂ ਵੇਖੋ ਏਲੀਯਾਹ ਉਸ ਨੂੰ ਮਿਲ ਪਿਆ ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਪਹਿਚਾਣਿਆ
    ਅਤੇ ਮੂੰਹ ਪਰਨੇ ਡਿੱਗ ਕੇ ਆਖਿਆ, ਭਲਾ, ਮੇਰਾ ਸੁਆਮੀ ਏਲੀਯਾਹ ਤੂੰ ਹੀ ਹੈਂ?
  tkr-tkr: 'Avdiys yəqqə İlyas qızaxxa. Mang''uk''le İlyas qıvats''ı, aq''vakkena
    mang''une ögiyl gizerçu eyhen: – Yizda xərna İlyas, ina ğune?'
  mya-JVB: ဩဗဒိ သည်သွားစဉ်အခါ၊ ဧလိယ သည် ဆီး ၍ကြို၏။ ဩဗဒိသည် ဧလိယကိုသိ ၍ ပြပ်ဝပ် လျက်
    ၊ ကိုယ်တော် သည် အကျွန်ုပ် သခင် ဧလိယ မှန်ပါသလောဟု မေး လျှင်၊
  tbg-tbg: Ho Obadiaava mini niharo Elaitaara rantakero vira viraaqama kero tavero
    vataini hiqinti viro kankakaama viro vaiharo tiharo, Nora vaiintio, quqaa are
    Elaitaavae variaro? tuvaro
  hmo-hmo: Obadaia be dala dekenai ia raka neganai, Elia ese ia davaria. Vadaeni Obadaia
    be ia diba Elia, bona ia tui diho tano dekenai, ia gwau, “Elia e, unai be oi,
    a?”
  urd-urd: और 'अबदियाह रास्ते ही में था कि एलियाह उसे मिला, वह उसे पहचान कर मुँह के
    बल गिरा और कहने लगा, “ऐ मेरे मालिक एलियाह, क्या तू है?”
  rus-SYN: 'Когда Авдий шел дорогою, вот, навстречу ему идет Илия. Он узнал его и
    пал на лице свое и сказал: ты ли это, господин мой Илия?'
  bqc-SIM: 'Kɛ́ Obadia kpàaũ ń Ɛliao zɛ́u, à aà dↄ̃̀, ↄ̃ à wùlɛ a gbɛɛu à
    mɛ̀: Ma dii Ɛlia, ḿmɛnn wea?'
  tcz-CHONGTHU: Hitia chu Obadiah avale leh, photlot louvin Elijah chu ama komlang
    ahin jonin ahi. Obadiah chun amachu ahe peijing in, a angsung’ah abohkhup in ahi.
    Aman ajah’a, “Kapu Elijah na hilou haimo?” atileh,
  mar-mar: आणि ओबद्या वाटेत असता, एलीया अनपेक्षीतपणे त्यास भेटला. तेव्हा ओबद्याने
    त्यास ओळखले व जमीनीवर उपडे पडून त्यास म्हणाला, “एलीया? स्वामी, खरोखर तुम्हीच आहात
    का?”
  qub-qub: Abdías aywaycashancho Eliaswan tincuran. Rejsircur ñaupanman gongurpacur
    sinchipa niran «¿Taytä Eliaschu canqui?» nir.
  bqp-bqp: 'Kũ Obadia tɛna, akũ ò kpàkũ kũ Iliasuo. À a dↄ̃̀, akũ à wùtɛ a nɛ̀sɛlɛ
    kutɛna à pì: Ma dikiri Iliasu, mↄkↄ̃mmɛn gwe yá?'
  hat-hat: 'Antan Abdyas ap mache konsa, li tonbe bab pou bab ak Eli. Li rekonèt li,
    li bese tèt li jouk atè devan li. Li mande l'': -Se ou menm vre, Eli, mèt mwen?'
  eng-BSB: Now as Obadiah went on his way, Elijah suddenly met him. When Obadiah recognized
    him, he fell facedown and said, “Is it you, my lord Elijah?”
  eng-WEBPB: As Obadiah was on the way, behold, Elijah met him. He recognised him,
    and fell on his face, and said, “Is it you, my lord Elijah?”
  kbq-kbq: Hagi Obadia'a agraku nevuno, Elaijana ome tutagiha hu'ne. Hagi Obedia'ama
    Elaijama keno antahinoma nehuno'a, avugosaregati mopafi umaseno amanage hu'ne,
    ranimoka, kagra tamage Elaijago?
  nhe-BL: 'Huan quema nejnentiyohuiyaya Abdías ipan ojtli, monamijqui ihuaya Elías.
    Huan quema quiixmatqui, motlancuaquetzqui iixpa huan quiilhui: ―¿Nelía ta, tinoteco
    Elías?'
  bus-bus: 'Kɛ̀ Obadia tɛna, ben aↄ̃ kpàkↄ̃a kↄ̃n Iliao. À à dↄ̃̀, ben à dàɛ a puua
    à bè: Ma dii Ilia, ḿbe gweↄ́?'
  gub-BL: Pe rupi wata mehe we na'arewahy Omani uwàxi Eri kury. Ukwaw a'e. Wapyk upenàràg
    rehe uwa ywy rehe imuhyk pà hehe upuranu pà. — Ne romo ereiko azeharomoete ne.
    Hezar Eri romo ereiko azeharomoete ne, i'i izupe.
  eng-DRA: 'And as Abdias was in the way, Elias met him: and he knew him, and fell
    on his face, and said: Art thou my lord Elias?'
