verse: 1KI.018.028
translations:
  mal-C: അവർ അത്യുച്ചത്തിൽ ആർത്തുവിളിച്ചു. തങ്ങളുടെ ആചാരപ്രകാരം വാൾകൊണ്ടും കുന്തംകൊണ്ടും
    തങ്ങളുടെ ശരീരത്തിൽ മുറിവേൽപ്പിച്ചു രക്തമൊഴുക്കി.
  deu-TKW: Sie aber riefen laut und machten sich nach ihrer Weise Einschnitte mit
    Schwertern und Spießen, bis das Blut an ihnen herabfloß.
  lin-lin: Boye bagangaki lisusu makasi mpe bamizokisaki na mipanga na makonga, ndenge
    ezalaki momesano na bango kino makila kotanga.
  eng-LSV: And they call with a loud voice, and cut themselves, according to their
    ordinance, with swords and with spears, until a flowing of blood [is] on them;
  eng-GNV: And they cryed loude, and cut them selues as their maner was, with kniues
    and launcers, till the blood gushed out vpon them.
  eng-WEBSTER: And they cried aloud, and cut themselves after their manner with knives
    and lancets, till the blood gushed out upon them.
  nhw-BL: Huan inijuanti tzajtzique más chicahuac huan mohuataniyayaj ica cuchillos
    huan ica cuatlamintli catli huehueyac hasta quisqui inieso quen momajtoyaj quichihuaj.
  swh-ONEN: Kwa hiyo wakapiga kelele zaidi na kama ilivyokuwa desturi yao wakajichanja
    wenyewe kwa visu na vyembe, mpaka damu ikachuruzika.
  bba-bba: Mɑ bɑ ɡbɑ̃sukɑ tɑ̃ɑ tɑ̃ɑ bɑ seewɑ bɑ tii tɑkobi kɑ yɑɑsi sɔkirimɔ nɡe mɛ
    ben komɑru. Mɑ yɛm mu kokumɔ sɑɑ ben wɑsin di.
  eng-KJVCPB: And they cried loud, and cut themselves after their manner with knives
    and lancets, till the blood gushed out upon them.
  cpy-cpy: Eekiro ikaemae-yatziini, ikijawaa-waewi-takawo iyotsiraa-nikite, rowathaa-waetakawo
    thoyempi-thowa-yitatsiri, oshitowa-yitaki riraa, aritaki okanta rametee-yarini
    riroripaeni.
  luo-luo: Omiyo negimedo kok matek mi gingʼolore gi ligangla kod tonge, kaka ne en
    timgi nyaka rembgi nomol.
  meu-meu: Bena idia na e lolo badabada, bona vaia edia kara dare bona io amo sibodia
    e heivava, ela bona raradia e aru lohilohiva.
  npi-ULB: त्यसैले तिनीहरू अझै चर्को गरी चिच्च्याए, र तिनीहरूको आदतअनुसार तिनीहरूले
    आ-आफूलाई तरवार र भालाले प्रहार गरे ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n sì kígbe lóhùn rara, wọ́n sì fi ọ̀bẹ àti ọ̀kọ̀ ya ara wọn
    gẹ́gẹ́ bí ìṣe wọn, títí tí ẹ̀jẹ̀ fi tú jáde ní ara wọn.
  emp-NTPO: Maʌ̃ carea ãdjirãba wetara Baalea b̶ia iwid̶i duanesid̶aa. Necoba, mĩãsu
    bid̶a ara ãdjidub̶a cõcuasid̶aa ãdjia Baal itea obada quĩrãca. Maʌ̃ba ãdjirãra
    oa purega duanesid̶aa.
  pes-OPCB: پس بلندتر فریاد زدند. آنها چنانکه عادتشان بود با شمشیر و نیزه خود را مجروح
    می‌کردند، به طوری که خون از بدنهایشان جاری می‌شد.
  tgl-ULB: “Kaya sila ay sumigaw pa ng mas malakas, at hiniwa nila ang kanilang sarili,
    tulad ng kanilang ginagawa, gamit ang mga espada at mga sibat, hanggang sa umagos
    ang dugo sa kanilang sarili.
  cbu-NT: Uwshtisin aranginasha kapung zamangarangusin, waanaatsishtisin wanuts k'chirpat
    sirang sirang ashirangsin, ashchiri kuras xatambat ashiranganaya. Watam anchich
    tputs uru ambiri apanllputsee ungirtaksin ashtaranawa.
  hui-hui: Elaya ibugua ani layagola Balanaga bi latagi haga agali biarume hongoore
    howa bi lalu ga̱lalu dabarume tinaga tingini minu podalu hene. Ani bialu wai biaga
    ayu tibu nene gadele emene tubagi yiarume tininaga tingini Balanaga bi pupu wialu
    mana biaga winidagua bialu darama ibilo podaga bialu hene. Ani bialu hemigola
    darama timbuni tinaga tinginini pigipugu lalu hene.
  mya-mya: သို့​ဖြစ်​၍​ဗာ​လ​ပရော​ဖက်​တို့​သည်​ပို​၍​အ​သံ ကျယ်​စွာ​ဆု​တောင်း​လျက် ဋ္ဌ​လေ့​ထုံး​စံ​ရှိ​သည့်
    အ​တိုင်း​ဋ္ဌား​နှင့်​ဋ္ဌား​မြှောင်​များ​ဖြင့်​သွေး​ယို စီး​လာ​သည့်​တိုင်​အောင်​ကိုယ်​ကို​ရှ​စေ​ကြ
    လေ​သည်။-
  bod-N: དེ་དག་གིས་སྐད་ཆེན་པོས་འོ་དོད་བོས་ཤིང་། རང་གི་ལུགས་ལྟར་རང་རང་གི་ལུས་སྟེང་ནས་ཁྲག་བཞུར་བའི་བར་དུ།
    རང་གིས་རང་ལ་གྲི་དང་མདུང་གིས་གཙགས།
  sna-sna: Saka vakatonyanyisa kudanidzira, vakazvicheka-cheka neminondo namapfumo,
    setsika yavo, kusvikira ropa ravo raerera.
  spa-BLM: Gritaron en voz alta y se cortaron en su camino con cuchillos y lanzas
    hasta que la sangre brotó sobre ellos.
  cac-cac: Ix ochxi ijan eb' vin̈ yavaj chaan̈, ix laj spolan sb'a eb' vin̈ d'a q'uen
    cuchilub' yed' d'a q'uen cotac lanza, ichataxon sb'eyb'al eb' vin̈, chic'tacxon̈ej
    ix aj eb' vin̈.
  swh-ULB: Kwa hiyo wakamwita kwa nguvu, wakajikatakata kama kawaida yao ilivyokuwa,
    kwa upanga na nyembe, mpaka damu ikawachuruzika.
  bel-bel: І пачалі яны крычаць гучным голасам і калолі сябе як звычайна нажамі і
    дзідамі, так што кроў лілася па іх.
  wed-wed: Ma taui garara i voguraguratei ma me ai au kaua nanare, naipiei ma aierei
    tupuai i boribori-melei ma tara i toitoi.
  deu-ELBBK: Und sie riefen mit lauter Stimme und ritzten sich nach ihrer Weise mit
    Schwertern und mit Lanzen, bis sie Blut an sich vergossen.
  mbb-OT: Umbe, midsigudu en sikandan megkulahì ne mibpemelian dan en is menge lawa
    zan te ubpit wey ispada, su iyan haazà neleyaman dan te ebaal, ne nenuravid en
    is lengesa zan.
  mal-2015: അവർ ഉറക്കെ വിളിച്ചു പതിവുപോലെ രക്തം ഒഴുകുവോളം വാൾകൊണ്ടും കുന്തംകൊണ്ടും
    തങ്ങളെത്തന്നേ മുറിവേല്പിച്ചു.
  rmc-rmc: Avke o proroka chudle te kerel bareder vika a čhingerenas pes le šabľenca
    the le ošťepenca, medik lendar na čuľalas o rat, avke sar furt kerenas.
  pes-OPV: و ایشان به آواز بلند می‌خواندند و موافق عادت خود خویشتن را به تیغها و نیزه‌ها
    مجروح می‌ساختند به حدی که خون بر ایشان جاری می‌شد.
  ron-1924: Ей ау стригат таре ши, дупэ обичеюл лор, шь-ау фэкут тэетурь ку сэбииле
    ши ку сулицеле, пынэ че а курс сынӂе пе ей.
  aui-aui: Na gamo ghamanama sirukwatu kamokamogha bi yadi kiki nunune, na seri da
    iyoma siyarigharigha mayedi patana da ganiganidi siyorororo.
  ben-OBCV: তাই তারা আরও জোরে চিৎকার করতে শুরু করল এবং তাদের লোকাচার অনুসারে, রক্তের
    ধারা প্রবাহিত না হওয়া পর্যন্ত তরোয়াল ও বর্শা দিয়ে নিজেদের শরীর ক্ষতবিক্ষত করে
    তুলেছিল।
  som-som: Markaasay aad u qayliyeen, oo sidii caadadoodu ahayd waxay isku jareen
    mindiyo iyo eebooyin ilamaa dhiig ka soo burqaday.
  lat-VUC: Clamabant ergo voce magna, et incidebant se juxta ritum suum cultris et
    lanceolis, donec perfunderentur sanguine.
  eng-ASVBT: And they cried aloud, and cut themselves after their manner with knives
    and lances, till the blood gushed out upon them.
  ita-1885: Essi adunque gridavano con gran voce, e si facevano delle talgliature,
    secondo il lor costume, con coltelli, e con lancette, fino a spandersi il sangue
    addosso.
  eng-LXXUP: And they cried with a loud voice, and cut themselves according to their
    custom with knives and lancets until the blood gushed out upon them.
  eng-ULB: So they shouted more loudly, and they cut themselves, as they usually did,
    with swords and spears, until their blood flowed out over themselves.
  spa-VBL: Entonces gritaron aún más fuerte y se cortaron con espadas y lanzas hasta
    sangrar. Esta era su forma habitual de adorar.
  fra-_FOB: Ils criaient donc à voix haute; et ils se faisaient des incisions avec
    des couteaux et des lancettes, selon leur coutume, jusqu'à ce que le sang coulât
    sur eux.
  mal-mal: അവർ ഉറക്കെ വിളിച്ച് പതിവുപോലെ രക്തം ഒഴുകുവോളം വാൾകൊണ്ടും കുന്തംകൊണ്ടും
    തങ്ങളെത്തന്നെ മുറിവേല്പിച്ചു.
  urd-GVR: Tab wuh mazīd ūṅchī āwāz se chīḳhne-chillāne lage. Māmūl ke mutābiq wuh
    chhuriyoṅ aur nezoṅ se apne āp ko zaḳhmī karne lage, yahāṅ tak ki ḳhūn bahne lagā.
  suz-BL: मोपतीके मेको चिनु ठेयब सेंदा पा ग्रीमा बाक्‍त। मिनु मेकोपुकीम आन रिती थिती
    पा आंम आन रां तरवार नु भालाम चेस्‍सीशा, हुश चुंइसमा बाक्‍त।
  ita-1927: E quelli si misero a gridare a gran voce, e a farsi delle incisioni addosso,
    secondo il loro costume, con delle spade e delle picche, finché grondavan sangue.
  ckb-ckb: ئەوانیش بە دەنگی بەرز هاواریان کرد، وەک پیشەی خۆیان بە شمشێر و ڕم لە خۆیان
    دا، هەتا خوێنیان لێ چۆڕایەوە.
  eng-BBE: So they gave loud cries, cutting themselves with knives and swords, as
    was their way, till the blood came streaming out all over them.
  kan-OKCV: ಅವರು ದೊಡ್ಡ ಶಬ್ದದಿಂದ ಕೂಗಿ, ತಮ್ಮ ಕ್ರಮದ ಪ್ರಕಾರವೇ ರಕ್ತವು ತಮ್ಮ ಮೇಲೆ ಸೋರುವ ಮಟ್ಟಿಗೂ
    ಖಡ್ಗಗಳಿಂದಲೂ, ಚೂರಿಗಳಿಂದಲೂ ತಮ್ಮನ್ನು ಕೊಯ್ದುಕೊಂಡರು.
  tam-2017: அவர்கள் உரத்தசத்தமாகக் கூப்பிட்டு, தங்களுடைய வழக்கத்தின்படியே இரத்தம்
    தங்கள்மேல் வடியும்வரை கத்திகளாலும் ஈட்டிகளாலும் தங்களைக் கீறிக்கொண்டார்கள்.
  spa-RV-1909: Y ellos clamaban á grandes voces, y sajábanse con cuchillos y con lancetas
    conforme á su costumbre, hasta chorrear la sangre sobre ellos.
  ron-BTF: Şi au strigat cu voce tare şi s-au tăiat după obiceiul lor cu săbii şi
    suliţe, până când sângele a ţâşnit pe ei.
  eng-WEBP: They cried aloud, and cut themselves in their way with knives and lances
    until the blood gushed out on them.
  eng-FBV: They shouted even louder and cut themselves with swords and spears until
    they bled. This was their usual way of worshiping.
  nld-1939: Intussen bleven ze schreeuwen, en kerfden ze zich naar gewoonte met zwaarden
    en lansen, zodat het bloed langs hen afdroop.
  nch-BL: Huan inijuanti tzajtziyayaj más chicahuac huan mohuasaniyayaj ica cuchillos
    huan ica cuataminti cati huehueyac hasta quisqui inieso quej momajtoyaj quichihuaj.
  vie-1934: Vậy, chúng kêu lớn tiếng; và theo thói lệ họ, lấy gươm giáo gạch vào mình
    cho đến chừng máu chảy ra.
  hin-CV: तब वे ऊंची आवाज में चिल्लाते हुए अपनी प्रथा के अनुसार तलवारों और बर्छियों
    से अपने आपको छेदने लगे, जिससे उनकी देह लहूलुहान हो गई.
  spa-BES: Así que lanzaron fuertes gritos, cortándose con cuchillos y lancetas, como
    era su camino, hasta que la sangre brotó sobre ellos.
  tdx-tdx: Aa le pinoña’ iereo ty fipazake, naho nandili-vatañe ama-meso naho lefoñe
    an-tsata’ iareo am-para’ te nidoandoan-dio.
  tha-KJV: เขาทั้งหลายก็ร้องเสียงดัง และเชือดเฉือนตัวเองตามธรรมเนียมของเขาด้วยมีดและหลาว
    จนโลหิตไหลพุ่งออกมาตามตัว
  por-BR-2018: E eles clamavam a grandes vozes, e cortavam-se com espadas e com lancetas
    conforme a seu costume, até jorrar o sangue sobre eles.
  deu-ELO: Und sie riefen mit lauter Stimme und ritzten sich nach ihrer Weise mit
    Schwertern und mit Lanzen, bis sie Blut an sich vergossen.
  eng-WYC-2018: Therefore they cried with [a] great(er) voice, and they cut themselves
    with knives and lancets, after their custom, till they were beshed with blood.
  epo-epo: Kaj ili kriis per laŭta voĉo, kaj pikis sin laŭ sia kutimo per glavoj kaj
    lancoj, ĝis sango verŝiĝis sur ili.
  uig-PIN: Ular tehimu ünlük qaⱪirip ɵz ⱪaidisi boyiqǝ ⱪanƣa milinip kǝtküqǝ ɵzlirini
    ⱪiliq wǝ nǝyzǝ bilǝn tilatti.
  beo-beo: Amaiba:le, balofede dunu da bu ha:giwane sia:ne gadole amola ilia hou defele,
    ili gobele gobihei amola nusi amoga fofa:ginanobawane, maga:me da a:idafia:i.
  tpi-OTNT: Orait ol profet i singaut strong moa na ol i kisim ol naip na ol sotpela
    bainat na ol i bihainim pasin bilong lotu bilong ol na katim nabaut skin bilong
    ol yet. Na blut i ran long bodi bilong ol.
  hau-SA: Sai suka yi ta ihu da ƙarfi suna tsattsaga kansu da takuba da māsu, yadda
    al’adarsu take, sai da jininsu ya yi ta zuba.
  uig-LAT: Ular téximu ünlük chaqirip öz qaidisi boyiche qan’gha milinip ketküche
    özlirini qilich we neyze bilen tilatti.
  nde-nde: Ngakho baklabalala ngamandla baziklaya ngezingqamu langezinkemba, njengoba
    kwakungumkhuba wabo, kwaze kwajuluka igazi.
  ton-ton: Pea naʻa nau kalanga mālohi, mo tafatafaʻi kinautolu, ʻo hangē ko ʻenau
    anga, ʻaki ʻae hele mo e ngaahi meʻa kini, kae puna mai ʻae toto kiate kinautolu.
  ces-1613: Takž křičeli hlasem velikým, a bodli se vedlé obyčeje svého nožíky a špicemi,
    tak až se krví polívali.
  eng-WMB: They cried aloud, and cut themselves in their way with knives and lances
    until the blood gushed out on them.
  tam-TCV: இதனால் அவர்கள் இன்னும் பலமாகக் கத்தி, தாங்கள் வழக்கமாகச் செய்வதைப்போல்
    வாள்களாலும், ஈட்டிகளாலும் இரத்தம் வடியும்வரை தங்களை வெட்டிக் கொண்டிருந்தார்கள்.
  ceb-ULB: Busa naninggit sila sa mas kusog pa, ug gisamad-samaran nila ang ilang
    kaugalingon, sama sa kasagaran nilang ginabuhat, pinaagi sa mga espada ug sa mga
    bangkaw, hangtod nga nagkaligo na sila sa ilang kaugalingong dugo.
  pol-UBG: Wołali więc głośno i nacinali się według swego zwyczaju nożami i włóczniami,
    aż krew z nich tryskała.
  agr-agr: Tuja ditak tuke untsuma batsatu. Imatuidau asag, dita apajuíjin emematuinakug
    tuke nunin asag, kuchiyai tsupimakag numpak wajasag batsatu.
  kyc-kyc: Leyamo dokopa poropeta dupwame ateŋa pii ketae lao wamba mena pyao kiso
    maiyuo yulu palenge doko suu pyao wua kema dupwame nakama range poko pyao kareyaminyi
    pao ranjama epeya.
  urd-GVU: تب وہ مزید اونچی آواز سے چیخنے چلّانے لگے۔ معمول کے مطابق وہ چھریوں اور
    نیزوں سے اپنے آپ کو زخمی کرنے لگے، یہاں تک کہ خون بہنے لگا۔
  deu-1912: Und sie riefen laut und ritzten sich mit Messern und Pfriemen nach ihrer
    Weise, bis daß ihr Blut herabfloß.
  ntj-ntj: Nyangka-ya tirtu mirrarra lingkirrtu tjapiranytja. Puru-yanku kunmarnungka
    yungarralu katapungkulanytja.
  kan-2017: ಅವರು ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿ ತಮ್ಮ ಪದ್ದತಿಯ ಪ್ರಕಾರ ಈಟಿ ಕತ್ತಿಗಳಿಂದ ರಕ್ತಸೋರುವಷ್ಟು ಗಾಯಮಾಡಿಕೊಂಡರು.
  yap-yap: Me meybil fapi profet ni kar ga’ niged lamrad, ma yad be rasey dowrad ko
    saydon nge yar nrogon ni yad ma rin’ ngar malukgad ko racha’.
  hlt-MCSB: Te dongah ol a len la pang uh. Amih kah khosing bangla a pum dongkah thii
    a long hil cunghang neh cai neh a hlap uh.
  mdy-ETH: ዬያሮ ሜሌ ፆኦዞ ማሊፆ ኬኤዛ ዓሳ ዑኡዞ ዼጊዲ ሺኢቂ ሺኢቂ ዔያቶኮ ዳምቦ ጎይፆ ዓፓሮና ጬንቾ ዓፓሮናኣ ዑፆ ፔኤኮ
    ቲቂ ቲቂ ሱጉሣኔ።
  twi-ASANTE: Enti, wɔteateaam den, de asekan twitwaa wɔn ho wɔn ho, wowɔɔ wɔn ho
    wɔn ho pea sɛdeɛ wɔn amanneɛ teɛ, maa mogya pram wɔn.
  eng-WEBU: They cried aloud, and cut themselves in their way with knives and lances
    until the blood gushed out on them.
  wal-wal: Yaagin bantta qaalaa xoqqu oottidi woossidosona. Qassi kase bantta goinniyo
    wogaadan bantta bollaara suuttai goggana gakkanaashin tooraaninne mashshan banttana
    caddidosona.
  spa-PDDPT: Ellos clamaban con fuerza y se sajaban según su costumbre con cuchillos
    y lancetas hasta que la sangre brotaba de ellos.
  gun-gun: Ha'e rami rã ha'e kuery ojapukai ratãve tema, ha'e gueko rami vy onhekyxĩ
    okuapy kyxe ha'e hu'y py, huguy onheẽmba peve.
  ilo-ULB: Isu nga impigpigsada ti panagasugda ket sinugsugatda dagiti bagbagida a
    kas iti kadawyan nga ar-aramidenda babaen kadagiti kampilan ken gayang agingga
    a nagayus dagiti darada kadagiti bagbagida.
  kpg-kpg: Nia soukohp gu dalodalo gi nonua, gu teletele ginaadou gi nia hulumanu
    mono hulumanu daalo dangada gi hali loo nadau dodo, gii hai be di hai o nadau
    hangahaihai.
  uig-ARA: ئۇلار تېخىمۇ ئۈنلۈك چاقىرىپ ئۆز قائىدىسى بويىچە قانغا مىلىنىپ كەتكۈچە ئۆزلىرىنى
    قىلىچ ۋە نەيزە بىلەن تىلاتتى.
  sus-sus: E man naxa e xui ite sɛnbɛ ra. E naxa e fate maxaba santidɛgɛmae nun tanbɛe
    ra, han e wuli mini.
  pon-2006: Eri, soukohp akan ahpw kapakap laud, oh lekehkiseli kilirail kan naip
    oh kisin kedlahs kan, lao nta keredihsang ni paliwararail kan, nin duwen arail
    tiahk en kaudok.
  jae-jae: Ma êsêac sêmôêc sêpuc sageŋ ma sêbuc tauŋ ŋa bôjaŋ to sêguŋ tauŋ ŋa kêm
    kêtôm êsêacnêŋ mêtê e ôliŋ dec-decgeŋ.
  ksd-ksd: Ma dia ga vangala ra nilai diat, ma dia ga lovor ra paka i diat ma ra umana
    banam ma ra umana rumu, da kadia mangamangana, tuk tar ra gap i ga talolongo ta
    ra paka i diat.
  tur-YTC: Yüksek sesle bağırıp usullerine göre bıçaklarla ve mızraklarla kendilerini
    kestiler, ta ki kanları üzerlerine fışkırına dek.
  grc-BRENT: Καὶ ἐπεκαλοῦντο ἐν φωνῇ μεγάλῃ, καὶ κατετέμνοντο κατὰ τὸν ἐθισμὸν αὐτῶν
    ἐν μαχαίραις καὶ σειρομάσταις ἕως ἐκχύσεως αἵματος ἐπʼ αὐτοὺς,
  ind-AYT: Mereka memanggil dengan suara nyaring dan menyayat diri mereka seperti
    kebiasaan mereka dengan pedang-pedang dan tombak-tombak, sampai darah mengalir
    keluar dari mereka.
  nya-nya: Choncho iwo anafuwula kwambiri ndi kudzichekacheka ndi malupanga ndi mikondo,
    potsata miyambo yawo, mpaka kutuluka magazi.
  hrv-hrv: A oni okrenuše vikati još glasnije i parati se noževima i sulicama, kako
    je u njih običaj, sve dok ih nije oblila krv.
  mps-mps: Tialima, te profet dabego i hai bomonama mu weyu, te augwaligo hwą ge
    dabe me, pęwądage bainat me sobadi elama, te augwaligo augwa lotu wabo kolesaga
    wali peyu, augwa digi augwa tigi dabe tologwalio. Te kaneme augwa tigide dulai
    dao.
  tpi-tpi: Orait ol profet i singaut strong moa na ol i kisim ol naip na ol sotpela
    bainat na ol i bihainim pasin bilong lotu bilong ol na katim nabaut skin bilong
    ol yet. Na blut i ran long bodi bilong ol.
  dan-1931: Da råbte de højt, og som de havde for Skik, sårede de deres Legemer med
    Sværd og Spyd, til Blodet flød ned ad dem.
  vie-OVCB: Họ kêu thật lớn và lấy gươm giáo rạch mình cho đến khi máu đổ ra như họ
    thường làm.
  guj-2017: તેથી તેઓ વધારે મોટે સાદે બૂમો પાડવા લાગ્યા અને જેમ તેઓ કરતા હતા તેમ તલવાર
    અને ભાલા વડે પોતાનાં શરીર પર એવા ઘા કરવા લાગ્યા કે, લોહી વહેવા લાગ્યું.
  pon-2006A: Eri, soukohp akan ahpw kapakap laud, oh lekehkiseli kilirail kan naip
    oh kisin kedlahs kan, lao nta keredihsang ni paliwararail kan, nin duwen arail
    tiahk en kaudok.
  por-BRBSL: Eles choraram em voz alta e se cortaram no seu caminho com facas e lanças
    até que o sangue jorrou sobre eles.
  cth-cth: Kacaipoung lahoi a kaw awh teh, ouk a sak awh e patetlah sarai hoi tahroe
    hoi thi pukkâkaawk lah a kâbouk awh.
  twi-twi: Enti wɔteɛteɛ mu den, de afoa twitwaa wɔn ho wɔn ho, wowɔɔ wɔn ho wɔn ho
    peaw sɛnea wɔn amanne te, maa mogya pram wɔn.
  hlt-hlt: Te dongah ol a len la pang uh. Amih kah khosing bangla a pum dongkah thii
    a long hil cunghang neh cai neh a hlap uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wekii mɛdiɛ̀ nkɛ́nyɔ́únɛ̀ bɛmɑ́ɑ̀ yɛse nɛ̀ yɛkpɑ̃ɑ̃̀ nkɛ̀ mɛyĩ̀ĩ̀
    nyìɛ̀, kɛ́ndònnɛ̀ bɛ̀ do mɔkɛmɛ̀ dɛ kó mɛmɑntímɛ̀.
  msy-2020: Ezɨ akam inigha izir gumaziba pamtemɨn dia, egha afuaba ko mɨdorozir sababa
    inigha uan asemɨn ziam fer arazibar gɨn ghua, uari uan namnaba aghori. Ezɨ ghuziba
    men namnabar emɨra izaghiri.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ sɔɔsɑ koou, nɑ pɑ́ sɔkɩ pɑ tǝɣɩ pɑ lɑɣɑlɛɛ, nɑ pɑ ŋmɑntɑɑsɩ,
    ɩsɩɩ pɑ tɩɩ lɑkɩ tɔ. Hɑlǝnɑ cɑlǝm kpeŋ.
  azb-azb: Onlar uca səslə çağırdılar və adətlərinə görə bədənlərindən qan axana qədər
    qılınc və nizələrlə özlərini yaraladılar.
  eng-DBY: And they cried aloud, and cut themselves after their manner with swords
    and spears, till the blood gushed out upon them.
  hin-2017: और उन्होंने बड़े शब्द से पुकार-पुकारके अपनी रीति के अनुसार छुरियों और
    बर्छियों से अपने-अपने को यहाँ तक घायल किया कि लहू लुहान हो गए।
  wol-KYG: Ba mu ko defee ñu gënatee yuuxu, di dagg seen yaram aki saamar aki xeej,
    ni ñu ko baaxoo, ba deret ja sang leen.
  eng-YLT: And they call with a loud voice, and cut themselves, according to their
    ordinance, with swords and with spears, till a flowing of blood [is] on them;
  kne-kne: Inpigpigsa da din bogaw da dowan da et egden din awak da si kampilan ya
    gayang enggana ay mantedted din dada da tan say ogali da.
  eng-WYC-2017: Therefore they cried with [a] greater voice, and they cut themselves
    with knives and lancets, after their custom, till they were beshed with blood.
  eng-WMBB: They cried aloud, and cut themselves in their way with knives and lances
    until the blood gushed out on them.
  urd-GVH: तब वह मज़ीद ऊँची आवाज़ से चीख़ने-चिल्लाने लगे। मामूल के मुताबिक़ वह छुरियों
    और नेज़ों से अपने आपको ज़ख़मी करने लगे, यहाँ तक कि ख़ून बहने लगा।
  rug-rug: Ke varavara va ululae latu sari na poropita te Beolo, meke va bakora puleni
    magu na hopere rini sari na tinidia, sa dia hahanana si gua asa, osolae vura i
    tu ehara sari tinidia.
  gaz-gaz: Kanaafuu isaan akkuma amala isaanii sagalee ol fudhatanii iyyaa, goraadee
    fi eeboodhaan of ciranii dhiiga ofii isaanii dhangalaasan.
  fra-LSG: Et ils crièrent à haute voix, et ils se firent, selon leur coutume, des
    incisions avec des épées et avec des lances, jusqu’à ce que le sang coulât sur
    eux.
  gnn-gnn: Bala ŋunhi dhäwu'‐gänharamirrinydja walala bena dhika yiŋgathina dhä‐rur'thurrunana,
    mitmitthunminana gay walalanhawuy walala rumbalnha, ga gulaŋ‐waṉḏi'‐waṉḏina dhika
    bena bukunydja gulaŋnha.
  yal-yal: Baali ki muxune yi gbelegbele e xuini texin na pore, e lu e maxɔlɛ silanfanne
    nun tanbane ra han wunli mini e fatine ma alo e namunna kiina.
  haw-1868: Kahea aku la lakou me ka leo nui, a kokoe iho la lakou ia lakou iho mamuli
    o ko lakou ano, me na pahi, a me na ihe, a hu mai ke koko maluna iho o lakou.
  arb-NAV: فَشَرَعُوا يَهْتِفُونَ بِصَوْتٍ أَعْلَى، وَيُمَزِّقُونَ أَجْسَادَهُمْ بِالسُّيُوفِ
    وَالرِّمَاحِ كَعَادَتِهِمْ، حَتَّى سَالَ مِنْهُمُ الدَّمُ.
  ewe-ewe: Ale wogado ɣli ɖe edzi sesĩe wu tsã, eye le woƒe kɔnyinyi nu la, wotsɔ
    hɛwo kple yiwo si wo ɖokui va se ɖe esime ʋu do le wo ŋu.
  eng-LEE: And they called with a loud voice and cut themselves after their custom
    with knives and spears, till the blood gushed out over them.
  gvn-gvn: '@see-verse:1KI.018.027'
  asm-FB: তেতিয়া তেওঁলোকে পুনৰ বৰকৈ আটাহ পাৰি মাতিবলৈ ধৰিলে আৰু তেওঁলোকৰ ৰীতিৰ দৰে,
    কটাৰী আৰু শূলৰ ধাৰেৰে কাতি তেজ নোবোৱালৈকে নিজকে ক্ষত-বিক্ষত কৰিলে।
  sus-A: عٍ مَن نَشَ عٍ شُي عِتٍ سّنبّ رَ. عٍ نَشَ عٍ قَتٍ مَشَبَ سَنتِدّفّمَيٍ نُن
    تَنبّيٍ رَ، هَن عٍ وُلِ مِنِ.
  fra-SBL: Ils criaient à haute voix et se coupaient sur leur chemin avec des couteaux
    et des lances jusqu'à ce que le sang jaillisse sur eux.
  hbo-hbo: וַֽיִּקְרְאוּ֙ בְּקֹ֣ול גָּדֹ֔ול וַיִּתְגֹּֽדְדוּ֙ כְּמִשְׁפָּטָ֔ם בַּחֲרָבֹ֖ות
    וּבָֽרְמָחִ֑ים עַד־שְׁפָךְ־דָּ֖ם עֲלֵיהֶֽם׃
  piu-2006: '@see-verse:1KI.018.027'
  kik-kik: Tondũ ũcio makĩanĩrĩra mũno, na magĩĩtemanga na hiũ cia njora na matimũ,
    nginya thakame ĩkĩambĩrĩria kũnyũrũrũka, tondũ ũcio nĩguo warĩ mũtugo wao.
  omb-omb: Siu ngere ram ngarangaragi mo siaga vagevage me ngere ramo gigirire sibora
    gena buei vuro mena gaimenu, mo huri na nora doridori, mo dadari daire ram hale.
  fra-NCL: Et ils crièrent à haute voix, et ils se firent, selon leur coutume, des
    incisions avec des épées et avec des lances, jusqu’à ce que le sang coulât sur
    eux.
  cek-AK: To pacoengah tha hoi hang o moe, angmacae takpum thung hoiah athii tacawt
    ai karoek to, haita hoi sum hoiah ang aah o.
  cuk-cuk: Degite, amba Baal-gayaburba-barsogmalad amba issedi gornanai gualid, degi,
    e-damaladba na dukin es-suidgi siknanai guarmalad, eswar-seniganagi na nailiksananai
    guarmalad, abe-ginnitibi aryonanai guarmalad.
  uig-CYR: Улар техиму үнлүк чақирип өз қаидиси бойичә қанға милинип кәткичә өзлирини
    қилич вә нәйзә билән тилатти.
  pma-pma: Sakini provet keil avis keih tamun. Ka musil sakien keil one, keil arei
    ave en naef ka asal keil en metas keil va vio … rae mul mue.
  tel-2017: వారింకా పెద్దగా కేకలేస్తూ రక్తం కారేంత వరకూ తమ అలవాటు ప్రకారం కత్తులతో
    బాణాలతో తమ దేహాలను కోసుకుంటున్నారు.
  hat-BSA: Konsa, yo te kriye avèk gwo vwa. Yo te koupe kò yo selon abitid pa yo avèk
    nepe ak frenn jis san te fè flèv sou yo.
  bxh-bxh: Yo fede sa lauꞌuꞌula ma alina laꞌilaꞌidi na edi abiꞌabi sa laulauwedi -
    baineti yai sa antomotomo fuyoꞌidi yo alahiya yai sa gwaligwali fuyoꞌidi ee–,
    ꞌwasinadi sa didi.
  kos-kos: Ouinge mwet palu inge elos wowoyak pre, ac sipik manolos ke mitmit lulap
    ac mitmit srisrik fal nu ke lia lalos, nwe ke elos srahfon.
  hbo-WLC: וַֽיִּקְרְאוּ֙ בְּק֣וֹל גָּד֔וֹל וַיִּתְגֹּֽדְדוּ֙ כְּמִשְׁפָּטָ֔ם בַּחֲרָב֖וֹת
    וּבָֽרְמָחִ֑ים עַד־שְׁפָךְ־ דָּ֖ם עֲלֵיהֶֽם׃
  ibo-ibo: Ndị amụma a tiri mkpu nʼoke olu dịka ha si eme. Ha ji mma na ùbe na-egbukasị
    onwe ha ahụ, tutu ruo mgbe ọbara malitere isite ha nʼahụ na-agbapụta.
  ory-ory: ପୁଣି, ସେମାନେ ଉଚ୍ଚସ୍ୱର କରି ଡାକିଲେ ଓ ଆପଣାମାନଙ୍କ ବ୍ୟବହାରାନୁସାରେ ଦେହରୁ ରକ୍ତ
    ବହିଯିବା ପର୍ଯ୍ୟନ୍ତ ସେମାନେ ଛୁରୀ ଓ ବର୍ଚ୍ଛାରେ ଆପଣାମାନଙ୍କୁ କ୍ଷତବିକ୍ଷତ କଲେ।
  wmt-wmt: '@see-verse:1KI.018.027'
  chk-chk: Iei mine ra leüömong le kökkö, ra pwal akinaseer ren ketilas me siles usun
    ar örüni, tori char a süküwu.
  rop-rop: Wal detlot speshalwan mesinja blanga Beil bin lafta prei en jingat brabli
    adbalawei en deibin kadimbat miselp garram ola naif raidap blad bin kamat, dumaji
    lagijat na deibin oldei weshipbat Beil.
  ukr-1871: І кликали вони ще голоснїйше, та робили своїм звичаєм нарізки ножиками
    та списиками, що аж кров текла по них.
  deu-1951: Und sie riefen laut und machten Einschnitte nach ihrer Weise mit Schwertern
    und Spießen, bis das Blut über sie floß.
  eng-JPS: And they cried aloud, and cut themselves after their manner with swords
    and lances, till the blood gushed out upon them.
  srp-1865: A oni stadoše vikati iza glasa, i parati se nožima i šilima po svom obièaju,
    dokle ih krv ne obli.
  lug-lug: Ne baleekaana nnyo nga bwe beesala n’obwambe ne beefumita n’amafumu ng’empisa
    yaabwe bwe yali, okutuusa omusaayi lwe gwabakulukuta.
  heb-heb: ויקראו בקול גדול ויתגדדו כמשפטם בחרבות וברמחים עד שפך דם עליהם׃
  ben-IRV: তখন তারা আরও জোরে চিৎকার করতে লাগল এবং তাদের ব্যবহার অনুসারে দেহে রক্তের
    ধারা বয়ে না যাওয়া পর্যন্ত ছোরা ও কাঁটা দিয়ে নিজেদের আঘাত করতে থাকল।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਉੱਚੀ ਦੇ ਕੇ ਪੁਕਾਰਿਆ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਆਪਣੀ ਰੀਤ ਦੇ ਅਨੁਸਾਰ ਤਲਵਾਰਾਂ
    ਅਤੇ ਛੁਰੀਆਂ ਨਾਲ ਅਜਿਹਾ ਵੱਢਿਆ ਕਿ ਉਹ ਲਹੂ ਲੁਹਾਣ ਹੋ ਗਏ।
  tkr-tkr: Manbışe sık'ıldad it'umun ts'irbı ha'a, cone ədatbışis sik'ı g'ılıncbışika,
    vukbışika cok cigabı ha'a, eb ablyaa'a vuxha.
  mya-JVB: သူတို့သည်လည်း ကျယ် သောအသံ နှင့် ဟစ် ၍ ထုံးစံ ရှိသည်အတိုင်း ၊ ကိုယ်အသွေး
    နှင့် ကိုယ်ကိုလူးခြင်းငှါထား ၊ သံစူး နှင့် ကိုယ် ကိုရှစေကြ၏။
  tbg-tbg: Elaitaava minti tumanta Baalira paropeti vika qaiqaa voqavata noraiqaake
    naveraitiha, nái maara okarara iriha vika ehaiqohaive/muhupaqohaive, vaihai haikaraqohaive,
    nái vaata teqa taaqama kovaro naare noraiqaakero ntora.
  hmo-hmo: Vadaeni idia ese edia boiboi idia habadaia, bona edia kara hegeregerena,
    sibodia edia kopina idia gwadaia bona utua, ela bona edia rarana ia diho lao bada.
  urd-urd: तब वह बुलन्द आवाज़ से पुकारने लगे, और अपने दस्तूर के मुताबिक़ अपने आप को
    छुरियों और नश्तरों से घायल कर लिया, यहाँ तक कि लहू लुहान हो गए।
  rus-SYN: И стали они кричать громким голосом, и кололи себя по своему обыкновению
    ножами и копьями, так что кровь лилась по ним.
  bqc-SIM: Ɔ̃ aalɛ wiilɛ ń lↄↄ gbãtɛ̃o, aalɛ ńzĩa lili ń fɛ̃ndao ń sↄ̃nao lá
    aaì kɛwa, e au lɛ́ bàalɛ ń mɛwa.
  tcz-CHONGTHU: Hijeh chun amahon, ahasap cheh, aha sap cheh jeng un chuleh achon
    na’u dungjuijin chemcha le chamjam in athi’u ahung kikhodoh masang sen aki at-chen
    chen jeng un ahi.
  mar-mar: तेव्हा त्या संदेष्ट्यांनी मोठमोठ्याने प्रार्थना केली. भाल्यांनी आणि सुऱ्यांनी
    स्वत:वर वार करून घेतले. (ही त्यांची पूजेची पध्दत होती) त्यांचे अंग रक्ताळले.
  soq-soq: Mo mukantoie rauparintoie ita mo dewau rua isima mampe etepu toie ita e
    mampe etepu eneio osina debama esa rua noseidie.
  qub-qub: Paycuna chaynölla gaparpaycaran mas sinchiparaj, cuchilluwan janancunata
    cuchucurcaycaran, jïrru-cashawan jana garancunata tucsicurcaycaran intëru jananpita
    yawar llojshimunancama.
  bqp-bqp: Akũ òtɛn wiki lɛ́ kũ kòto gbãnao, òtɛni ń zĩda líli kũ fɛ̃nɛdao kũ
    sário lákũ òdi kɛ nà, ari aru tɛn pla ń mɛ̀ɛa.
  hat-hat: Pwofèt yo pran rele pi fò. Yo pran nepe ak kouto, yo make tout kò yo jan
    yo te konn fè l' la. San t'ap koule sou yo konsa.
  eng-BSB: So they shouted louder and cut themselves with knives and lances, as was
    their custom, until the blood gushed over them.
  eng-WEBPB: They cried aloud, and cut themselves in their way with knives and lances
    until the blood gushed out on them.
  kbq-kbq: Anagema hige'za ranke hu'za kezaneti'za mono zmimofo avu'avamo'ma hu'neaza
    hu'za kazinteti'ene agona zanteti'enena zamavufaga taga hazageno koramo'a herafirami'ne.
  nhe-BL: Huan inijuanti tzajtzique más chicahuac huan mohuataniyayaj ica cuchillos
    huan ica cuatlamintli tlen huehueyac hasta quisqui inieso queja momajtoyaj quichihuaj.
  bus-bus: Ben aↄ̃ↄe wii lɛɛ kↄ̃n kòto gbãaao, aↄ̃ↄe ń zĩnda lilii kↄ̃n fɛ̃ɛdaao
    kↄ̃n sário lán aↄ̃ↄ kↄ̃ dↄ̃o nà, ai aru e plaa ń mɛ̀a.
  gub-BL: Na'e Ma'aw ze'eg imume'u har uze'eg wiwi wahy haw rupi wà kury. Uzypyrog
    uzekixikixi pà takihe pupe wà, takihe purukutukaw pupe wà, wemiapo tuweharupi
    har rupi wà. Wanuwykwer uzypyrog uwyryk pà.
  eng-DRA: So they cried with a loud voice, and cut themselves after their manner
    with knives and lancets, till they were all covered with blood.
