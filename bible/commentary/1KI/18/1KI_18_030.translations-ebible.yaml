verse: 1KI.018.030
translations:
  mal-C: 'പിന്നെ, ഏലിയാവ്: “ഇവിടെ, എന്റെ അടുത്തുവരിക” എന്നു ജനത്തോടു പറഞ്ഞു. അവർ അദ്ദേഹത്തിന്റെ
    അടുക്കലേക്കു നീങ്ങി. ഇതിനിടയിൽ, തകർക്കപ്പെട്ടുകിടന്നിരുന്ന യഹോവയുടെ യാഗപീഠം അദ്ദേഹം
    പുനർനിർമിച്ചു.'
  deu-TKW: 'Da sprach Elia zu allem Volke: Tretet heran zu mir! Da trat alles Volk
    zu ihm heran, und er stellte den niedergerissenen Altar Jahwes wieder her.'
  lin-lin: 'Eliya alobaki na bato nyonso : — Bopusana pene na ngai ! Bato nyonso bapusanaki
    pene na ye mpe Eliya abongisaki etumbelo ya Yawe oyo ebukanaki.'
  eng-LSV: And Elijah says to all the people, “Come near to me”; and all the people
    come near to him, and he repairs the altar of YHWH that is broken down;
  eng-GNV: And Eliiah said vnto all the people, Come to me. And all the people came
    to him. And he repayred the altar of the Lord that was broken downe.
  eng-WEBSTER: And Elijah said to all the people, Come near to me. And all the people
    came near to him. And he repaired the altar of the LORD that was broken down.
  nhw-BL: 'Huajca Elías quej ni quinilhui nochi nopa israelitame: ―Technechcahuica
    na. Huan nochi israelitame monechcahuijque campa ya. Huan Elías quicualtlali nopa
    tlaixpamitl tlen TOTECO catli tlahuel sosolijtoya.'
  swh-ONEN: Kisha Eliya akawaambia watu wote, “Sogeeni karibu nami.” Watu wote wakamkaribia,
    naye akakarabati madhabahu ya Bwana, ambayo ilikuwa imevunjwa.
  bba-bba: Ye Eli u tɔn be kpuro sɔ̃ɔwɑ u nɛɛ, i susimɑ nɛn ɡee, mɑ be kpuro bɑ susi
    win mi. Yerɑ u Yinni Gusunɔn yɑ̃ku yerun turɑ te bɑ rɑɑ sɑnkɑ mi sɔnwɑ.
  eng-KJVCPB: And Elijah said unto all the people, Come near unto me. And all the
    people came near unto him. And he repaired the altar of the Lord that was broken
    down.
  cpy-cpy: 'Ikaemanakiri Elías maawoeni isheninka-paeni, ikantziri: “Pipokaeyini maawoeni
    jaka.” Pokaeya-paakini isheninka-paeni. Ari rowetsikaeri Elías itaapooki-mento
    Tajorentsi itzimpooki-teetakiri paerani.'
  luo-luo: Eka Elija nowacho ni ji duto niya, “Biuru ira ka.” Negibiro ire mi nochako
    loso kendo mar misango mar Jehova Nyasaye mane osekethore.
  meu-meu: Bena Elia ese taunimanima iboudiai e hereva henidia, eto, Dekegu a raka
    kahi mai. Bena taunimanima iboudiai ese e raka henia kahi. Bena ia ese Iehova
    ena ihaboulaina patana, vada e hegiḡi dobi ḡauna, ma e larebaia lou.
  npi-ULB: तब एलियाले मानिसहरूलाई भने, “मेरो नजिक आओ ।” सबै मानिस तिनको नजिक आए ।
    त्यसपछि तिनले परमप्रभुको भत्केको वेदी मर्मत गरे ।
  yor-yor: Nígbà náà ni Elijah wí fún gbogbo àwọn ènìyàn náà pé, “Ẹ súnmọ́ mi.” Wọ́n
    sì súnmọ́ ọn, ó sì tún pẹpẹ Olúwa tí ó ti wó lulẹ̀ ṣe.
  emp-NTPO: 'Maʌ̃be Elíaba israelerãa nãwã jarasia: –Mʌ̃maa zed̶adua.– Ara maʌ̃da
    caita wãsid̶aa. Maʌ̃ne Elíaba mõgara ʌ̃tʌ pã bue b̶ad̶ada waya bia osia paca zaqueda
    Ãcõrẽa babue diai carea.'
  pes-OPCB: آنگاه ایلیا تمام قوم را جمع کرد و مذبح خداوند را که ویران شده بود، دوباره
    بر پا نمود.
  tgl-ULB: Pagkatapos sinabi ni Elias sa lahat ng tao, “Lumapit kayo sa akin,” at
    ang lahat ng tao ay lumapit sa kaniya. Pagkatapos kaniyang inayos ang altar ni
    Yahweh na nasira.
  cbu-NT: Elíyasshat ichingaroo tputs, Nuwashsha ningeem kusangints, tárangu, tputsshitisin
    ichingarusin Elíyasanung kusaranganaya. Anush sirú Apanlleem maachee muchimaam
    taarangtaa, itaru tputssha anoo kapeetarangsin,
  hui-hui: Ani biyagola Elaya ibugua wali agali hearuhondo lalu, Ai i̱ kogoria kaware
    ibidaba, layagola ti bibahende ibu heagoria íbu ngoai ho hene. Ani íbu heagola
    Elaya ibugua Anduane Homogonaga loma biniru bo delaga dabu abale tigua bu gialo
    wahene wiago lone mo tiga buwa biadai bini.
  mya-mya: ထို့​နောက်​ဧ​လိ​ယ​က​လူ​တို့​အား``ငါ့​အ​နီး သို့​လာ​ကြ​လော့'' ဟု​ဆို​သ​ဖြင့်
    လူ​တို့​သည် သူ​၏​ပတ်​လည်​သို့​လာ​ရောက်​စု​ရုံး​ကြ​သော အ​ခါ ဧ​လိ​ယ​သည်​ဖြို​ချ​ထား​သည့်​ထာ​ဝ​ရ
    ဘု​ရား​၏​ယဇ်​ပလ္လင်​ကို​ပြန်​၍​ပြု​ပြင်​၏။-
  bod-N: དེ་ནས་ཨེ་ལི་ཡཱས་མི་ཚོགས་ལ། ཁྱོད་རྣམས་ངའི་མདུན་དུ་ཤོག་ཅིག་ཅེས་སྨྲས་པ་ལ། མི་ཚོགས་རྣམས་ཁོའི་མདུན་དུ་འོངས་པ་དང་།
    ཁོང་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁྲི་ཞིག་རལ་དུ་གྱུར་པ་དེ་སླར་གསོ་བྱས།
  sna-sna: Ipapo Eria akati kuvanhu vose, “Uyai kuno kwandiri.” Vakauya kwaari, iye
    akagadzira aritari yaJehovha yakanga yaputswa.
  spa-BLM: 'Elías dijo a todo el pueblo: “¡Acérquense a mí!”; y todo el pueblo se
    acercó a él. Él reparó el altar de Yahvé que había sido derribado.'
  cac-cac: 'Yuj chi'' ix yalan vin̈aj Elías chi'' d''a eb'' anima chi'': —Cotan̈ec
    d''a in tz''ey tic, xchi vin̈. Ix snitzanb''at sb''a masanil eb'' anima chi''
    d''a stz''ey vin̈, ix syamanoch vin̈ sb''oanxiq''ue jun altar yic Jehová jub''ileli.'
  swh-ULB: Kisha Eliya akawaambia watu wote, “Nisogeleeni,” na watu wote wakamsogelea.
    Naye akatengeneza ile madhabahu ya BWANA ambayo ilikuwa imeharibika.
  bel-bel: 'Тады Ільля сказаў усяму народу: хадземце да мяне. І падышоў увесь народ
    да яго. Ён аднавіў разбураны ахвярнік Гасподні.'
  wed-wed: Ma Elijah rava i riwei, “Ona nei awariu.” Ma anatapui i nei ma Elijah i mae-kwaviviroi,
    tauna Bada ana pulo aniapuna i voavoa-melei.
  deu-ELBBK: 'Da sprach Elia zu dem ganzen Volk: Tretet her zu mir! Und das ganze
    Volk trat zu ihm hin. Und er stellte den niedergerissenen Altar des HERRN wieder
    her.'
  mbb-OT: Migkeǥiyan ni Elias is langun he etew zutun te, “Uvey kew zini te kedì.”
    Ne mid-uvey is menge etew ziyà te kandin. Ne mibpurungan din sikan is pemuhatà
    he para te Nengazen he nezeetan.
  mal-2015: 'അപ്പോൾ ഏലീയാവു: എന്റെ അടുക്കൽ വരുവിൻ എന്നു സർവ്വജനത്തോടും പറഞ്ഞു. സർവ്വജനവും
    അവന്റെ അടുക്കൽ ചേർന്നു. അവൻ ഇടിഞ്ഞുകിടന്ന യഹോവയുടെ യാഗപീഠം നന്നാക്കി;'
  rmc-rmc: 'Akor o Eliaš phenďa savore manušenge: „Aven paš mande!“ Avke savore manuša
    avle paš leste a ov prikerďa le RAJESKRO oltaris, so sas čhido tele.'
  pes-OPV: 'آنگاه ایلیا به تمامی قوم گفت: «نزد من بیایید.» و تمامی قوم نزد وی آمدند
    و مذبح یهوه را که خراب شده بود، تعمیر نمود.'
  ron-1924: 'Илие а зис атунч ынтрегулуй попор: „Апропияци-вэ де мине!” Тот попорул
    с-а апропият де ел. Ши Илие а дрес алтарул Домнулуй, каре фусесе сфэрымат.'
  aui-aui: Wasina bi Elaija wawaya ikwatuvedi iwona bo, “Mabo kopiika tagu biidi.”
    Na tupadi sipiika da simiiri wiikenavivireni, bi idagu Yawe God yana suwara gabugabuna
    gawarina, meko sikouwiiririyi na iyakabukabunagha mayeni.
  ben-OBCV: তখন এলিয় সব লোকজনকে বললেন, “এখানে আমার কাছে এসো।” তারা তাঁর কাছে এসেছিল,
    ও তিনি ভেঙে পড়ে থাকা সদাপ্রভুর যজ্ঞবেদিটি মেরামত করলেন।
  som-som: Markaasaa Eliiyaah wuxuu dadkii oo dhan ku yidhi, Haddaba ii soo dhowaada;
    kolkaasaa dadkii oo dhammu u soo dhowaadeen, dabadeedna meeshii allabariga ee
    Rabbiga ee la dumiyey ayuu hagaajiyey.
  lat-VUC: 'dixit Elias omni populo: Venite ad me. Et accedente ad se populo, curavit
    altare Domini quod destructum fuerat.'
  eng-ASVBT: And Elijah said unto all the people, Come near unto me; and all the people
    came near unto him. And he repaired the altar of Jehovah that was thrown down.
  ita-1885: 'Elia disse a tutto il popolo: Accostatevi a me. E tutto il popolo si
    accostò a lui. Ed egli racconciò l''altare del Signore ch''era stato disfatto.'
  eng-LXXUP: And Elijah said to the people, Come near to me. And all the people came
    near to him.
  eng-ULB: Then Elijah said to all the people, “Come near to me,” and all the people
    came near to him. Then he repaired the altar of Yahweh that was lying in ruin.
  spa-VBL: 'Luego Elías les dijo a todos: “Vengan hacia mí”. Se acercaron a él, y
    reparó el altar del Señor que había sido derribado.'
  fra-_FOB: 'Alors Élie dit à tout le peuple: Approchez-vous de moi. Et tout le peuple
    s''approcha de lui; et il répara l''autel de l''Éternel, qui était démoli.'
  mal-mal: 'അപ്പോൾ ഏലീയാവ്: ‘എന്റെ അടുക്കൽ വരുവിൻ എന്ന് സർവ്വജനത്തോടും പറഞ്ഞു. സർവ്വജനവും
    അവന്റെ അടുക്കൽ വന്നു. അവൻ ഇടിഞ്ഞുകിടന്ന യഹോവയുടെ യാഗപീഠം നന്നാക്കി;'
  urd-GVR: Phir Iliyās Isrāīliyoṅ se muḳhātib huā, “Āeṅ, sab yahāṅ mere pās āeṅ!”
    Sab qarīb āe. Wahāṅ Rab kī ek qurbāngāh thī jo girāī gaī thī. Ab Iliyās ne wuh
    dubārā khaṛī kī.
  suz-BL: मिनु एलीयाम मुर नेल्‍ल आन कली “आं नेक्‍था जाक्‍कीन” देंमाक्‍त। मिनु मेको
    नेल्‍ल मेको आ नेक्‍था जाक्‍मा बाक्‍त। मिनु मेकोम ङोंइती ब्रेश्‍शो परमप्रभु यावे
    कली चढ़ेतीके लेंशा सेला बाक्‍त।
  ita-1927: 'Allora Elia disse a tutto il popolo: “Accostatevi a me!” E tutto il popolo
    s’accostò a lui; ed Elia restaurò l’altare dell’Eterno ch’era stato demolito.'
  ckb-ckb: 'ئەلیاس بە هەموو گەلی گوت: «وەرنە پێشەوە بۆ لام.» ئەوانیش لێی چوونە پێشەوە.
    ئینجا قوربانگا وێرانکراوەکەی یەزدانی چاککردەوە.'
  eng-BBE: Then Elijah said to all the people, Come near to me; and all the people
    came near. And he put up again the altar of the Lord which had been broken down.
  kan-OKCV: ಆಗ ಎಲೀಯನು ಸಮಸ್ತ ಜನರಿಗೂ, “ನನ್ನ ಬಳಿಗೆ ಬನ್ನಿರಿ,” ಎಂದನು. ಜನರೆಲ್ಲರು ಅವನ ಬಳಿಗೆ
    ಬಂದರು. ಕಿತ್ತು ಹಾಕಿದ ಯೆಹೋವ ದೇವರ ಬಲಿಪೀಠವನ್ನು ಅವನು ದುರಸ್ತಿ ಮಾಡಿದನು.
  tam-2017: 'அப்பொழுது எலியா எல்லா மக்களையும் நோக்கி: என் அருகில் வாருங்கள் என்றான்;
    எல்லா மக்களும் அவன் அருகில் வந்தபோது, தகர்க்கப்பட்ட யெகோவாவுடைய பலிபீடத்தை அவன்
    பழுதுபார்த்து:'
  spa-RV-1909: 'Elías dijo entonces á todo el pueblo: Acercaos á mí. Y todo el pueblo
    se llegó á él: y él reparó el altar de Jehová que estaba arruinado.'
  ron-BTF: 'Şi Ilie a spus către tot poporul: Apropiaţi-vă de mine. Şi tot poporul
    s-a apropiat de el. Şi el a reparat altarul DOMNULUI care era dărâmat.'
  eng-WEBP: Elijah said to all the people, “Come near to me!”; and all the people
    came near to him. He repaired the LORD’s altar that had been thrown down.
  eng-FBV: Then Elijah told everyone, “Come over here to me.” They went over to him,
    and he repaired the altar of the Lord that had been torn down.
  nld-1939: 'Nu sprak Elias tot het verzamelde volk: Komt dichterbij. En heel het
    volk kwam naar hem toe. Toen richtte hij het altaar van Jahweh weer op, dat men
    vernield had.'
  nch-BL: 'Huajca Elías quej ni quinilhui nochi nopa israelitame: ―Technechcahuica
    na. Huan nochi israelitame monechcahuijque campa ya. Huan Elías quicualtali nopa
    taixpamit ten TOTECO cati tahuel sosolijtoya.'
  vie-1934: 'Bấy giờ, Ê-li nói với cả dân sự rằng: Hãy đến gần ta. Dân sự bèn đến
    gần người. Đoạn, Ê-li sửa lại cái bàn thờ của Đức Giê-hô-va bị phá hủy.'
  hin-CV: तब सभी लोगों को एलियाह ने कहा, “मेरे पास आओ.” सभी उनके पास आ गए. एलियाह
    ने याहवेह की वेदी की मरम्मत की थी, जो इस समय टूटी-फूटी थी.
  spa-BES: 'Entonces Elías dijo a todo el pueblo: Acércate a mí; y toda la gente se
    acercó. Y volvió a levantar el altar del Señor, que había sido derribado.'
  tdx-tdx: Le hoe t’i Elià am’ ondatio. Miharinea; le nañarivoa’ ondatio, vaho namboare’e
    i kitreli’ Iehovà rinotsakey.
  tha-KJV: แล​้วเอลียาห์​พู​ดก​ับประชาชนทั้งปวงว่า “จงเข้ามาใกล้​ข้าพเจ้า​” และประชาชนทั้งปวงก็​เข​้ามาใกล้​ท่าน
    และท่านก็ซ่อมแท่นบูชาของพระเยโฮวาห์​ที่​ถู​กทำลายลงนั้น
  por-BR-2018: 'Elias disse então a todo o povo: Aproximai-vos a mim. E todo o povo
    se chegou a ele: e ele reparou o altar do SENHOR que estava arruinado.'
  deu-ELO: 'Da sprach Elia zu dem ganzen Volke: Tretet her zu mir! Und das ganze Volk
    trat zu ihm hin. Und er stellte den niedergerissenen Altar Jehovas wieder her.'
  eng-WYC-2018: '[And] Elijah said to all the people, Come ye to me. And when the
    people came to him, he arrayed the altar of the Lord, that was destroyed. (And
    Elijah said to all the people, Come ye close to me. And when the people came close
    to him, he repaired the altar of the Lord that was destroyed.)'
  epo-epo: 'Tiam Elija diris al la tuta popolo: Aliru al mi. Kaj la tuta popolo aliris
    al li. Kaj li rekonstruis la detruitan altaron de la Eternulo.'
  uig-PIN: 'Iliyas ⱨǝmmǝ hǝlⱪⱪǝ: — Yenimƣa yeⱪin kelinglar, dedi. Ⱨǝmmǝ hǝlⱪ uningƣa
    yeⱪin kǝlgǝndin keyin u Pǝrwǝrdigarning xu yǝrdiki yiⱪitilƣan ⱪurbangaⱨini ⱪaytidin
    ⱪurup qiⱪti.'
  beo-beo: Amalalu, Ilaidia da dunu huluanema amane sia:i, “Nama gadenena misa.” Ilia
    da Ilaidiama gilisila misi. E da Hina Gode Ea oloda mugului, amo bu hahamoi.
  tpi-OTNT: Orait nau Elaija i tokim ol manmeri olsem, “Yupela kam klostu long mi.”
    Na olgeta i kam bung na raunim em. Orait na Elaija i stretim gen alta bilong Bikpela,
    em ol man i bin brukim bipo.
  hau-SA: Sa’an nan Iliya ya ce wa dukan mutane, “Ku zo nan wurina.” Suka zo wurinsa,
    ya kuma shirya bagaden Ubangiji, da ya riga ya zama kufai.
  uig-LAT: 'Iliyas hemme xelqqe: — Yénimgha yéqin kélinglar, dédi. Hemme xelq uninggha
    yéqin kelgendin kéyin u Perwerdigarning shu yerdiki yiqitilghan qurban’gahini
    qaytidin qurup chiqti.'
  nde-nde: Ngakho u-Elija wathi ebantwini, “Wozani ngapha engikhona.” Basondela kuye,
    yena walungilungisa i-alithari likaThixo elaselibhidlikile.
  ton-ton: Pea naʻe pehē ʻe ʻIlaisiā ki he kakai kotoa pē, “Mou ʻunuʻunu mai kiate
    au.” Pea naʻe ʻunuʻunu mai kiate ia ʻae kakai kotoa pē. Pea naʻa ne teuteu foʻou
    ʻae ʻesifeilaulau ʻa Sihova ʻaia naʻe maumau hifo.
  ces-1613: 'Zatím řekl Eliáš všemu lidu: Přistuptež ke mně. I přistoupil všecken
    lid k němu. Tedy opravil oltář Hospodinův, kterýž byl zbořený.'
  eng-WMB: Elijah said to all the people, “Come near to me!”; and all the people came
    near to him. He repaired the LORD’s altar that had been thrown down.
  tam-TCV: அதன்பின் எலியா எல்லா மக்களையும் பார்த்து, “இங்கு எனக்கு அருகே வாருங்கள்”
    என்றான். அவர்கள் அவனுக்கு அருகே போனார்கள். அப்பொழுது எலியா இடிக்கப்பட்டுக் கிடந்த
    யெகோவாவின் பலிபீடத்தைத் திருத்தி அமைத்தான்.
  ceb-ULB: Unya miingon si Elias sa tibuok katawhan, “Paduol kamo kanako,” ug ang
    tibuok katawhan mipaduol kaniya. Unya giayo niya ang nabungkag nga halaran ni
    Yahweh.
  pol-UBG: 'Wtedy Eliasz powiedział do całego ludu: Zbliżcie się do mnie. Cały lud
    zbliżył się więc do niego. On wtedy naprawił zburzony ołtarz PANA.'
  agr-agr: 'Nunikmatai Elías ashí aents aidaun chichajak: “Wi wajag juwi kaunatajum”,
    tiuwai. Tusa tima ashí jegantajui. Nunikagmatai Tuke Pujuu emematku kuntin maa
    patasa apetai yaunchuk najanamu aajaku tsaikbaun ataktu iwajauwai.'
  kyc-kyc: Dokopa Ilainjame wambu dupwa kando lao, Namba karo dakena repeta epena,
    leya. Leyamosa wambu peparae baa kareya dokona pao malu palyiyami. Dokopa baame
    Kamongona kana pyare lasi wambarae kwaeyamo doko kamba rolo pyare lao wasiya.
  urd-GVU: پھر الیاس اسرائیلیوں سے مخاطب ہوا، ”آئیں، سب یہاں میرے پاس آئیں!“ سب قریب
    آئے۔ وہاں رب کی ایک قربان گاہ تھی جو گرائی گئی تھی۔ اب الیاس نے وہ دوبارہ کھڑی
    کی۔
  deu-1912: 'Da sprach Elia zu allem Volk: Kommt her, alles Volk zu mir! Und da alles
    Volk zu ihm trat, baute er den Altar des HERRN wieder auf, der zerbrochen war,'
  ntj-ntj: Nyangka Layirrtjalu-tjananya yarnangu pirninya yarltingu, “Yuwa, ngamurringkula-ya
    pitja.” Nyangka mularrpartu-ya ngamurringkula pitjangu. Nyangka Layirrtjalu yapu
    12-pa mantjiralpi parratjunkulayirnu katurnu. Palunyatjanulu pirti purlkanya yapuwanartu
    parratjawarnu wantingu.
  kan-2017: ಅನಂತರ ಎಲೀಯನು ಎಲ್ಲಾ ಜನರನ್ನು ಹತ್ತಿರಕ್ಕೆ ಕರೆಯಲು ಅವರು ಬಂದರು. ಅವನು ಹಾಳಾಗಿದ್ದ
    ಅಲ್ಲಿ ಯೆಹೋವನ ಯಜ್ಞವೇದಿಯನ್ನು ತಿರುಗಿ ಕಟ್ಟಿಸಿದನು.
  yap-yap: Me ga’ar Elijah ngak e girdi’, “Mu chuchugurgad ngog,” miyad mu’ulung nga
    charen ni karon’ed nga longob. Me tabab Elijah i ubung fare altar rok SOMOL ni
    fa’an nni buthug.
  hlt-MCSB: Elijah loh pilnam boeih te, “Kai taengla ha thoeih uh,” a ti nah. Te dongah
    pilnam pum te anih taengla thoeih uh tih BOEIPA kah hmueihtuk a koengloeng tangtae
    te a tlaih uh.
  mdy-ETH: ዬካፓ ዔኤሊያሴ ዴሮ፦ «ሃኒ ታ ባንሢ ሙኩዋቴ» ጋዓዛ፥ ቢያሢ ሙኪ ዒዛ ኮይላ ቡኬኔ፤ ዒማና ዒዚ ናንጊና ናንጋ ጎዳም
    ዒንጎ ባኮ ሺኢሾ፥ ሻሂንቴ ቤዞ ጊንሣ ኮሻዖ፥
  twi-ASANTE: Afei, Elia ka kyerɛɛ ɔmanfoɔ no nyinaa sɛ, “Mommra me nkyɛn ha.” Wɔkɔɔ
    ne nkyɛn, na ɔsiesiee Awurade afɔrebukyia a na abubuo no.
  eng-WEBU: Elijah said to all the people, “Come near to me!”; and all the people
    came near to him. He repaired the LORD’s altar that had been thrown down.
  wal-wal: Yaatin, Eelaasi asaa ubbaayyo, “Haa taakko shiiqite” yaagiis. Yaagin asai
    akko shiiqin, GODAASSI yarshshiyoosai qolettiichchidaagaa zaarettidi gimbbiis.
  spa-PDDPT: 'Entonces Elías dijo a todo el pueblo: ¡Acérquense a mí! Y todo el pueblo
    se acercó a él y reparó el altar de Yavé que fue derribado.'
  gun-gun: 'Ha''e gui mae ma Elias aipoe''i heta va''e kuery ha''e javi pe: — Penhembojapa
    ke xere — he''i. Ha''e ramo heta va''e kuery onhembojapa hexe. Ha''e gui jypy
    Elias omoatyrõmba ju Senhor pegua altar ivaipa va''ekue.'
  ilo-ULB: Ket kinuna ni Elias kadagiti amin a tattao, “Umasidegkayo kaniak,” ket
    immasideg kenkuana dagiti tattao. Ket tinarimaanna ti narba nga altar ni Yahweh.
  kpg-kpg: Malaa, Elijah ga helekai gi nia daangada, “Lloomoi gi hoohoo mai gi di au,”
    gei digaula ga haga daagoli mai gi di gili o maa. Gei mee ga haga duu aga di gowaa
    dudu tigidaumaha a Dimaadua dela ne mooho gi lala.
  uig-ARA: 'ئىلىياس ھەممە خەلققە: ــ يېنىمغا يېقىن كېلىڭلار، دېدى. ھەممە خەلق ئۇنىڭغا
    يېقىن كەلگەندىن كېيىن ئۇ پەرۋەردىگارنىڭ شۇ يەردىكى يىقىتىلغان قۇربانگاھىنى قايتىدىن
    قۇرۇپ چىقتى.'
  sus-sus: Na tɛmui Annabi Eliya naxa a fala ɲama bɛ, a naxɛ, «Wo wo maso n na.» Ɲama
    to na raba, Eliya naxa Alatala xa sɛrɛxɛbade yailan, naxan nu bara kana mɛnni
    tɛmui dangixi.
  pon-2006: Elaisa eri patohwanohng aramas akan, “Kumwail keido mpei.” Eri, irail
    koaros ahpw pokonpene oh kapilpene. Elaisa ahpw tapihada onehda sapahl pei sarawien
    KAUN-O me ohlahro.
  jae-jae: Go Elia kêsôm gêdêŋ lau samob gebe “Andêŋ aê amêŋ.” Ma lau samob dêdêŋ
    eŋ sêja. Ma eŋ kêbênôc Apômtaunê altar, taŋ têta saliŋ-saliŋ naŋ.
  ksd-ksd: 'Ma Elia i ga biti tai ra tarai par: Avat a kakari maravai piragu; ma ra
    tarai par dia ga kakari maravai pirana. Ma i ga mal pa ra uguugu na vartabar kai
    ra Luluai nina di ga re vue.'
  tur-YTC: Eliya bütün halka, “Bana yaklaşın!” dedi; bütün halk da ona yaklaştı. Yıkılmış
    olan Yahve'nin sunağını onardı.
  grc-BRENT: Καὶ εἶπεν Ἠλιοὺ πρὸς τὸν λαὸν, προσαγάγετε πρὸς μέ· καὶ προσήγαγε πᾶς
    ὁ λαὸς πρὸς αὐτόν.
  ind-AYT: Lalu, Elia berkata kepada seluruh rakyat itu, “Mendekatlah kepadaku.” Seluruh
    rakyat mendekatinya dan dia memperbaiki mazbah TUHAN yang telah diruntuhkan.
  nya-nya: Pamenepo Eliya anati kwa anthu onse, “Senderani pafupi ndi ine.” Ndipo
    anthu onsewo anasendera pafupi ndi iye, ndipo iye anakonza guwa lansembe la Yehova
    limene linali litawonongeka.
  hrv-hrv: 'Tada Ilija reče svemu narodu: “Priđite k meni!” I sav mu narod pristupi.
    On popravi žrtvenik Jahvin koji bijaše srušen.'
  mps-mps: Tialima, Elaijago te we bidi augwaliba te tama po wali, “Dage ena pąba
    asiąo.” Tama tigidali sisinagaselama, aga bagua sagasali. Tialima, Elaijago te
    Genuai Bidigo alta ma dodolali, te bidi dabego polobadu aluali.
  tpi-tpi: Orait nau Elaija i tokim ol manmeri olsem, “Yupela kam klostu long mi.”
    Na olgeta i kam bung na raunim em. Orait na Elaija i stretim gen alta bilong Bikpela,
    em ol man i bin brukim bipo.
  dan-1931: 'Da sagde Elias til alt Folket: “Kom hen til mig!” Og da alt Folket var
    kommet hen til ham, satte han HERRENS nedbrudte Alter i Stand.'
  vie-OVCB: 'Lúc ấy, Ê-li nói với toàn dân: “Hãy lại gần ta!” Họ đến gần ông. Ê-li
    sửa lại bàn thờ của Chúa Hằng Hữu đã bị phá hủy.'
  guj-2017: પછી એલિયાએ બધા લોકોને કહ્યું, “અહીં મારી નજીક આવો.” લોકો તેની પાસે નજીક
    આવ્યા; યહોવાહની વેદી જે તોડી નાખવામાં આવી હતી, તેને તેણે સમારી.
  pon-2006A: Elaisa eri patohwanohng aramas akan, “Kumwail keido mpei.” Eri, irail
    koaros ahpw pokonpene oh kapilpene. Elaisa ahpw tapihada onehda sapahl pei sarawien
    KAUN-O me ohlahro.
  por-BRBSL: 'Elijah disse a todo o povo: “Aproxime-se de mim”; e todo o povo se aproximou
    dele. Ele consertou o altar de Yahweh que havia sido derrubado.'
  cth-cth: Hatdawkvah, Elijah ni tamihunaw pueng koevah, kai na hnai awh haw telah
    atipouh teh, tamihupui ni ama teh a hnai awh. Hahoi katim e BAWIPA e khoungroe
    hah a pathoup awh.
  twi-twi: Afei, Elia ka kyerɛɛ ɔmanfo no nyinaa se, “Mommra me nkyɛn ha.” Wɔkɔɔ ne
    nkyɛn, na osiesiee Awurade afɔremuka a na abubu no.
  hlt-hlt: Elijah loh pilnam boeih te, “Kai taengla ha thoeih uh,” a ti nah. Te dongah
    pilnam pum te anih taengla thoeih uh tih BOEIPA kah hmueihtuk a koengloeng tangtae
    te a tlaih uh.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Edii bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Tɔ́ɔ́nnɛ̀nní m borɛ̀! Kɛ̀ bɛ̀ɛ tɔ́ɔ́nní
    bɛmɔu o borɛ̀, kòo wɛ̃tɛ kɛ́tũntɛ ti Yiɛ̀ nKuyie nkó diwũɔ̃tɔ̀nnì dìì do pɔ̀ntɛ,'
  msy-2020: Ezɨ datɨrɨghɨn Elaija kamaghɨn gumazamizibav gei, “Ia nan boroghɨra izɨ.”
    Ezɨ me bar iza uari akuvagha an ekɨaru. Ezɨ Elaija uam Ikiavɨra Itir Godɨn ofa
    gamir dakozim akɨri, gumaziba fomɨram a gasɨghasɨki.
  dop-dop: Ḿpʋ́ɣʋ́ Ilii kotɑ yǝlɑɑ kɛ ɩ kiŋ. Ɩlɛnɑ ɩ́ tɑɣɑnɩ Tɑcɑɑ kɔtɑɣɑ tǝlɑtɛ nte
    pɑ yɔkɑɑ tɔ.
  azb-azb: 'İlyas bütün xalqa dedi: «Mənim yanıma gəlin». Bütün xalq onun yanına gəldi.
    O, Rəbbin dağıdılmış qurbangahını bərpa etdi.'
  eng-DBY: Then Elijah said to all the people, Draw near to me. And all the people
    drew near to him. And he repaired the altar of Jehovah which was broken down.
  hin-2017: तब एलिय्याह ने सब लोगों से कहा, “मेरे निकट आओ;” और सब लोग उसके निकट आए।
    तब उसने यहोवा की वेदी की जो गिराई गई थी मरम्मत की।
  wol-KYG: 'Ba mu ko defee Ilyaas wax ak mbooloo ma mépp, ne leen: «Jegesileen fii!»
    Ñépp jegesi. Mu defaraat sarxalukaayu Aji Sax ja tasaaroo woon,'
  eng-YLT: And Elijah saith to all the people, 'Come nigh unto me;' and all the people
    come nigh unto him, and he repaireth the altar of Jehovah that is broken down;
  kne-kne: Makdeng pay di, kanan Elias sin kaipoipogaw, “Omasag-en kayos na.” Et sinmag-en
    da en sisya. Nilogiana ay nangamag sin nadadael ay altar ay nandayawan da en Diyos
    ed idi.
  eng-WYC-2017: '[And] Elijah said to all the people, Come ye to me. And when the
    people came to him, he arrayed the altar of the Lord, that was destroyed.'
  eng-WMBB: Elijah said to all the people, “Come near to me!”; and all the people
    came near to him. He repaired the LORD’s altar that had been thrown down.
  urd-GVH: फिर इलियास इसराईलियों से मुख़ातिब हुआ, “आएँ, सब यहाँ मेरे पास आएँ!” सब
    क़रीब आए। वहाँ रब की एक क़ुरबानगाह थी जो गिराई गई थी। अब इलियास ने वह दुबारा खड़ी
    की।
  rug-rug: Meke zama la koari na tinoni se Ilaiza, “Mi tata mae gamu,” meke mae varigara
    vari likohae nia rini si asa. Meke kuri pulea Ilaiza sa hope te Zihova sapu ele
    ta huara.
  gaz-gaz: Eeliyaas immoo ergasii saba hundaan, “Mee as gara koo kottaa” jedhe. Isaan
    gara isaa dhufnaan inni iddoo aarsaa Waaqayyoo kan caccabee ture sana deebisee
    tolche.
  fra-LSG: 'Élie dit alors à tout le peuple: Approchez-vous de moi! Tout le peuple
    s’approcha de lui. Et Élie rétablit l’autel de l’Éternel, qui avait été renversé.'
  gnn-gnn: Bala ŋayi Yelatjanydja waŋana bitjarrana, “Dhuwalana liŋguna, bilina ma'!
    Ḏaḏawyurrana walala, ga go lilina marrtjiya galkithiyana ŋarrakalana giṯthurra.”
    Bala ŋayi biyapul ŋal'‐ŋalmaraŋala ŋama'‐ŋamathaŋala ŋunhiyi barŋ ŋunhi walala
    ŋäthili ḏaw'‐ḏawyurruna; märraŋalanydja ŋayi 12 guṉḏa malanha, liŋgu walalawuy
    ŋunhi mala ŋulaŋuru Djaykupkala yarraṯaŋuru 12 bäpurru' malanha. Bala ŋayi dharpa
    garrwarlilinydja ŋal'‐ŋalmaraŋala, ga yurruna ŋapalili ŋal'maraŋala wäyindja ŋanaktja,
  yal-yal: Nayi, Eli yi a fala yamaan birin xa, a naxa, “Ɛ maso n na.” Yamaan birin
    yi e maso a ra. Eli yi Alatalaa saraxa ganden nafala, naxan bata yi kala.
  haw-1868: Alaila, i mai la o Elia i ka poe kanaka a pau, E hookokoke mai io'u nei;
    Hookokoke ae la ka poe kanaka a pau io na la. Kukulu hou ae la oia i ke kuahu
    o Iehova i hiolo ilalo.
  arb-NAV: 'عِنْدَئِذٍ قَالَ إِيلِيَّا لِلشَّعْبِ كُلِّهِ: «تَقَدَّمُوا إِلَيَّ».
    فَدَنَا جَمِيعُ الشَّعْبِ مِنْهُ، فَرَمَّمَ مَذْبَحَ الرَّبِّ الْمُنْهَدِمَ،'
  ewe-ewe: Eliya gblɔ na ameawo katã be, “Mite va gbɔnye!” Ameawo katã ƒo ƒu ɖe eŋu
    esi wòdzra Yehowa ƒe vɔsamlekpui si wogbã la ɖo.
  eng-LEE: 'And Elijah said unto all the people, Come near unto me: and all the people
    came near unto him; and he repaired the altar of the Lord that had been torn down.'
  gvn-gvn: Yinyamun Elijahngka bama wubulku kunjan, yuba kadanka Godundumunbu alternga.
    Godumu alter kadaban, bamangka kari useim-bungan baja. Yamba Elijahngka ngulkurr-ban
    baja, janku bakan yinyangkarr alterburr. Nyulu baya yijarrin, minya wuyar yijarrin.
    Yinyamun nyulu yalaman, “Yurra, bana jirray nyangarrika minyanga, bayanga.” Jana
    bana jirray nyangarrinda, minyanga, bayanga, janku jakal-bungan banabu.
  asm-FB: তেতিয়া এলিয়াই লোকসকলক ক’লে, “মোৰ ওচৰলৈ আহাঁ”, আৰু সকলো লোক তেওঁৰ ওচৰলৈ
    গ’ল। তেতিয়া তেওঁ যিহোৱাৰ সেই ভগা যজ্ঞ-বেদী মেৰামতি কৰিলে।
  sus-A: نَ تّمُي عَننَبِ عٍلِيَ نَشَ عَ قَلَ حَمَ بّ، عَ نَشّ، «وٌ وٌ مَسٌ ﭑ نَ.»
    حَمَ تٌ نَ رَبَ، عٍلِيَ نَشَ عَلَتَلَ شَ سّرّشّبَدٍ يَءِلَن، نَشَن نُ بَرَ كَنَ
    مّننِ تّمُي دَنفِشِ.
  fra-SBL: 'Elie dit à tout le peuple : « Approchez-vous de moi ! » ; et tout le peuple
    s''approcha de lui. Il répara l''autel de Yahvé qui avait été renversé.'
  hbo-hbo: וַיֹּ֨אמֶר אֵלִיָּ֤הוּ לְכָל־הָעָם֙ גְּשׁ֣וּ אֵלַ֔י וַיִּגְּשׁ֥וּ כָל־הָעָ֖ם
    אֵלָ֑יו וַיְרַפֵּ֛א אֶת־מִזְבַּ֥ח יְהוָ֖ה הֶהָרֽוּס׃
  piu-2006: '@see-verse:1KI.018.029'
  kik-kik: Ningĩ Elija akĩĩra andũ othe atĩrĩ, “Okokaai hakuhĩ na niĩ” Nao andũ acio
    magĩthiĩ hakuhĩ nake. Elija agĩcookereria kĩgongona kĩa Jehova tondũ nĩgĩathũkangĩtio.
  omb-omb: Siu Elaeja mo veve lawe na sinobu doluegi vena, “Nen vomai teu lombegu.”
    Ngere ram vomai lobena, me ngeie mo vai huri na vondai hure bonboni noi Huqe,
    ngehi rau vei surisuri.
  fra-NCL: 'Elie dit à tout le peuple : « Approchez-vous de moi. » Tout le peuple
    s’étant approché de lui, Elie rétablit l’autel de Yahweh, qui avait été renversé.'
  cek-AK: Elijah mah kaminawk boih khaeah, Kai khaeah angzo oh, tiah a naa. Kaminawk
    boih anih taengah angzoh o. Kamro Angraeng ih hmaicam to anih mah sak pakhrai
    let.
  cuk-cuk: 'Agine, Elías bela Israel-dulemarga sogded: —Anse dagma. Bela Israel-dulemar
    ese armalad. Geb Elías, Bab-Jehováʼga-ibmar-ogumakar-ukleged-aila-ayarisad nudaknai
    gusad.'
  uig-CYR: 'Илияс һәммә хәлиққә: — Йенимға йеқин келиңлар, деди. Һәммә хәлиқ униңға
    йеқин кәлгәндин кейин у Пәрвәрдигарниң шу йәрдики жиқитилған қурбангаһини қайтидин
    қуруп чиқти.'
  pma-pma: Evus, Ilaetsa viteni min meatin keil vit, “Almai vesesal venau.” Ka navong
    umai veni, en mete, kei va, mum revi ahor ten sanien onen Iahova koa merangle
    tuetin.
  tel-2017: అప్పుడు ఏలీయా “నా దగ్గరికి రండి” అని ప్రజలతో చెప్పాడు. వారంతా అతని దగ్గరికి
    వచ్చారు. అతడు పాడైపోయి ఉన్న యెహోవా బలిపీఠాన్ని మరమ్మతు చేశాడు.
  hat-BSA: 'Alò, Élie te di a tout pèp la: “Vin kote mwen.” Konsa, tout pèp la te
    vin kote li. Konsa, li te repare lotèl SENYÈ a ki te dechire a.'
  bxh-bxh: Habahim Ilaidiya dodoga ya yogaidi. Iye, Au laoma lebegu. Yo fede sa laoma
    lebena be Guyau ena antalasam katakatanna talotalopana, ya ginauli fuyoi,
  kos-kos: Na Elijah el fahk nu sin mwet uh, “Kowos kilukeni nu yuruk,” ac elos nukewa
    kilukeni raunella. El mutawauk akwoyela loang lun LEUM GOD ma tuh kunausyukla.
  hbo-WLC: וַיֹּ֨אמֶר אֵלִיָּ֤הוּ לְכָל־הָעָם֙ גְּשׁ֣וּ אֵלַ֔י וַיִּגְּשׁ֥וּ כָל־הָעָ֖ם
    אֵלָ֑יו וַיְרַפֵּ֛א אֶת־מִזְבַּ֥ח יְהוָ֖ה הֶהָרֽוּס׃
  ibo-ibo: Mgbe ahụ, Ịlaịja kpọrọ ndị Izrel sị ha, “Bịaruenụ m nso.” Ha niile bịaruru
    ya nso, o doziri ebe ịchụ aja Onyenwe anyị, bụ ndị ahụ a kwaturu nʼala na mbụ.
  ory-ory: ଏଥିରେ ଏଲୀୟ ସମଗ୍ର ଲୋକଙ୍କୁ କହିଲେ, “ମୋʼ ନିକଟକୁ ଆସ,” ତହୁଁ ସମଗ୍ର ଲୋକ ତାଙ୍କ ନିକଟକୁ
    ଆସିଲେ। ତହିଁରେ ସେ ସଦାପ୍ରଭୁଙ୍କ ଉତ୍ପାଟିତ ଯଜ୍ଞବେଦି ପୁନଃନିର୍ମାଣ କଲେ।
  wmt-wmt: Wali Yilayijarlu manyanangu marni, “Mirnu yantanilu. Wamarn karrijalurla
    ngajunga.” Marnila manyanangu kujartikarra. Marnpakujirni manya piyirnwarnti nyanartiwarnti.
    Wali nyanartijangka pamarrpala manya japurnani ngumuwarnti jarlujangkawarnti.
    Kayantakujirnani manya. Tikirrkarrakujirnani manya Yilayijarlu. Jarlu palunya
    tarratarrapinya. Wali kayantakujirnila manya kirlingarni Yilayijarlu pamarrwarnti
    nyanartiwarnti. Nyanayirlarni palurla jarlu Ngarpukurawarntirlu pamarra kuyi kamparnani
    Ngarpuwu purayikarrarlurni. Purayimarnani palurla Ngarpuwu. Wali yutukani manya
    Yilayijarlu kirri pamarrwarnti nyanartiwarnti 12 yinijartiwarnti pinalkarrapurru.
    Jularni manyanangu Yilayijarlu yinijartiwarnti kilakiwarnti, “Minyartiwarnti manyirrangulu
    kilakiwarnti nyurrawarntikura. Ngarpu palu kajalkajalkujirnani jarluwarlany nyurrawarntingajirtarla.”
    Wali layiwarlany nganpayiwarlany kajaluwarlanyjangka manyanangu ngarpu 12ku nyanartiwarntiwu,
    yini parla Jayikap. Yinijarra kurriny pinya martarnani Jayikapjaa Yijirayil. Wali
    Yilayijarlu manya yutukani pamarrwarnti Ngarpupurru kajalkajalkujirnupurru. Nyanartijangkarlu
    mulnyila karlarni nyanayirlal pamarral. Wamarn karlarni ngarrjarni ngapawu tarrpartarnuwu.
    Wali nyanartijangka warluwarntila lalkawarnti warntarni. Yutukani manyanta nyanayirla
    pamarra kankarnumarrangu Yilayijarlu. Wali kuyila warntarni nyantungurni kutakutakujirni
    pa warlupurrupurrurni. Yutukanila manya kutakuta kuyi manawarntirla kankarnumarrangu.
    Wali jinjinyinya manya, “Pakirti warntalu ngarrjamartarni ngapawu. Purlantalu,
    purtkujiwula mantanyanta kuyingajaa nyanayirla warlunga lalkanga.” Wali purtkujirnila
    palunyanta kuyingajaa warlunga lalkanga kankarnumarrangu. Ngapa jilkarnani manyanta
    warlunga kankarnumarrangu. Yarntarni manya jinjinyinya Yilayijarlu. Purtkujirni
    palunyanta, yarntarni manya jinjinyinya, purtkujirni palunyanta. Kitangarni ngapangu
    tipani nyanartirni kurrkungal wamarn karlarnujangkarlal. Ngapa manyanta nguja.
    Wali karuwarrarlurra purayimarni parla Yilayijarlu. Kujarti palu nira purayimarnani
    karuwarrarlurra Ngarpukurawarntirlu Jurujulumja, nyanartikarra purayimarningurra
    Yilayijarlu pamarra Kaamulla. Marni parla Ngarpuwu, “Ngarpu nyuntu manyanangu
    kajalkajaljinyangu jarluwarlanyjangka yangkartiwarntijiliny manunya ngampurrikanani
    Ayiparanjaa Jayikapjaa Asik. Nyanartijilinyparni marnangu nguniny Yilayija wartangurnijangka
    warrkammayin nyuntukura. Wali yipanyanangu. Turlkujiwu man minyarti warlu kuyi
    mapirrirni, nyanartijangkarlu mangulurla mapunikarrku, nginyjirrikarrkula mantalu
    mapunparni Ngarpu mapunjinyangu mayajarti. Yangka palu nyaku warlu manyjirnujangka,
    wali nginyjirrikarrkula pajalu ngaju, yangka ngapapurru pajin nyuntungurni marni
    jarlu, mapunparnila marnanyanangu jularni, ngajirta ngajukurajangka.” Yarntarni
    parla japirlyinya Ngarpu Yilayijarlu, “Ngarpu jangkumantaja. Mapunparni marnangu
    marnana. Jalarrarni manunya tikirrkujiwu minyartiwarnti piyirnwarnti. Wali mapunikarrkula
    mantalu nyuntu.”
  chk-chk: Mürin, Elias a üreni ekewe aramas meinisin, “Oupwe kaneto rei.” Iwe, ekewe
    aramas meinisin ra kaneto ren. Elias a senisefälietä än ewe Samol mi Lapalap rongen
    asor mi katala.
  rop-rop: Brom deya Ilaija bin tok langa ol detlot pipul na, “Wal yumob kaman gulijap
    langa mi na.” En deibin ol majurrumap miselp deya langa Ilaija. Imbin stat bildimbek
    det olwan teibul blanga ofring blanga YAWEI weya bin leidan eniweya langa graun.
  ukr-1871: 'І сказав Ілия до всього народу: Приступіте до мене! І приступив до його
    ввесь люд. І поставив він знов зруйнованого жертівника Господнього,'
  deu-1951: 'Da sprach Elia zu allem Volk: Tretet heran zu mir! Als nun alles Volk
    zu ihm trat, stellte er den Altar des HERRN, der zerbrochen war, wieder her.'
  eng-JPS: 'And Elijah said unto all the people: ''Come near unto me''; and all the
    people came near unto him. And he repaired the altar of the LORD that was thrown
    down.'
  srp-1865: 'Tada reèe Ilija svemu narodu: pristupite k meni. I pristupi k njemu sav
    narod. Tada on opravi oltar Gospodnji koji bješe razvaljen.'
  lug-lug: Awo Eriya n’alyoka agamba abantu bonna nti, “Musembere kumpi nange.” Bonna
    ne bamusemberera, n’addaabiriza ekyoto kya Mukama ekyali kisuuliddwa.
  heb-heb: ויאמר אליהו לכל העם גשו אלי ויגשו כל העם אליו וירפא את מזבח יהוה ההרוס׃
  ben-IRV: তখন এলিয় সমস্ত লোকদের বললেন, “আমার কাছে এস।” তারা তাঁর কাছে গেল। এলিয়
    সদাপ্রভুর ভেঙে পড়া বেদী মেরামত করে নিলেন।
  pan-pan: ਤਾਂ ਏਲੀਯਾਹ ਨੇ ਸਭਨਾਂ ਲੋਕਾਂ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਨੇੜੇ ਆਓ ਅਤੇ ਸਭ ਲੋਕ ਉਹ ਦੇ ਨੇੜੇ
    ਗਏ ਤਾਂ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੀ ਟੁੱਟੀ ਹੋਈ ਜਗਵੇਦੀ ਦੀ ਮੁਰੰਮਤ ਕੀਤੀ।
  tkr-tkr: 'Manke İlyasee milletık''lecad eyhen: – Zasqana qeepxhe. Gırgın millet
    mang''usqa sadımee, mang''vee hı''ğətkıriyn Rəbbis q''urbanbı alyaa''an ciga qa''an.'
  mya-JVB: ဧလိယ က၊ ငါ့ အနီးသို့ လာ ကြလော့ဟု လူ များတို့ကိုခေါ် သည်အတိုင်း ၊ လူ အပေါင်း
    တို့သည် အနီးသို့ လာ ကြ၏။ ထိုအခါ ဧလိယသည် ပြိုပျက် သော ထာဝရဘုရား ၏ယဇ် ပလ္လင်ကို
    ရှင်းလင်း ပြီးမှ၊
  tbg-tbg: Minti vauvaro Elaitaava vaiinti nahentiara tiharo, Ho, ne maini aniate,
    tumanta ekaa vika viva unaini vuvaro viva Nora Kotira ofaa tainta ravantiaqa kora
    qaiqaa naitarama kero autu kora.
  hmo-hmo: Vadaeni Elia ese taunimanima ibounai dekenai ia hereva, ia gwau, “Lau dekenai
    do umui raka kahirakahira.” Ia dekenai idia raka lao. Ia ese Lohiabada ena boubou
    patana, idia hadikaia vadaeni gauna, ia hanamoa.
  urd-urd: तब एलियाह ने सब लोगों से कहा कि “मेरे नज़दीक आ जाओ।” चुनाँचे सब लोग उसके
    नज़दीक आ गए। तब उसने ख़ुदावन्द के उस मज़बह को, जो ढा दिया गया था, मरम्मत किया।
  rus-SYN: 'Тогда Илия сказал всему народу: подойдите ко мне. И подошел весь народ
    к нему. Он восстановил разрушенный жертвенник Господень.'
  bqc-SIM: 'Ɔ̃ Ɛlia ò bílaɛ: À sↄ̃mazi! Kɛ́ aa sↄ̃̀aàzi ḿpii, ↄ̃ à Dii gbagbakĩi
    pↄ́ wa gbòo kɛ̀kɛ lɛ́ bo.'
  tcz-CHONGTHU: Chutah chun Elijah jong chun mipi jouse jah’a, “Nei hin nai lut uvin,”
    atileh mipi abonchauvin ahenga ahung ki khinlut soh tauve. Hichun Elijah chun
    Pakai maicham akivo chimsa chu asem phan ahi.
  mar-mar: मग एलीया सर्व लोकांस उद्देशून म्हणाला, “आता सगळे माझ्याजवळ या.” तेव्हा
    सगळे त्याच्याभोवती जमले. परमेश्वराच्या वेदीची मोडतोड झालेली होती. तेव्हा एलीयाने
    आधी ते सर्व नीट केले.
  soq-soq: Tauma Elaia apana diamone wanase, “E mainawo winlena.” Ita mo uduudu me
    mampe wimone enanepaneiena. Ita me Iawe God watawa apana da kadisana osowe dewasan.
  qub-qub: 'Chaura Elías llapan runacunata niran: «Cayman llapayqui witimuy.» Chaura
    llapan runacuna pay caycashanman witiran. Llapan ricarcaycaptin payga Tayta Diospa
    altarnin juchusha caycajta allchayta gallaycuran.'
  bqp-bqp: 'Akũ Iliasu pì parinɛ: À namai la! Kũ ò nài ń pínki, akũ à Dikiri gbagbaki
    kũ à gbòroo kɛ̀kɛ àtɛn bo.'
  hat-hat: Lè sa a, Eli mande pèp la pou yo pwoche bò kote l'. Lè yo pwoche vin jwenn
    li, li rebati lotèl Seyè a paske yo te kraze l'.
  eng-BSB: Then Elijah said to all the people, “Come near to me.” So all the people
    approached him, and he repaired the altar of the LORD that had been torn down.
  eng-WEBPB: Elijah said to all the people, “Come near to me!”; and all the people
    came near to him. He repaired the LORD’s altar that had been thrown down.
  kbq-kbq: Hagi ana'ma higeno'a Elaija'a amanage huno ana maka vahekura hu'ne, Amare
    erava'o hiho, higeno erava'o hazageno, Ra Anumzamofo Kresramana vu itama eri havizama
    hutre'nazana eriso'e huno tro hu'ne.
  nhe-BL: 'Huajca Elías queja ni quinilhui nochi nopa israelitame: ―Xinechnechcahuica
    na. Huan nochi israelitame monechcahuijque campa ya. Huan Elías quicualtlali nopa
    tlaixpamitl tlen TOTECO tlen tlahuel sosolijtoya.'
  bus-bus: 'Ben Ilia bè pariinɛ: À sↄ̃mazi kɛ̀! Kɛ̀ aↄ̃ sↄ̃̀zi ń píngi, ben à Dii
    gbãgbãkii kɛ̀ gbòro kɛ̀kɛ èe boo.'
  gub-BL: Na'e uze'eg Eri teko wanupe kury. — Pehem xe pezuwà heruwake nehe ty wà,
    i'i wanupe. A'e paw uhem huwake wera'i wà. Uzypyrog Eri ma'ea'yr hapy haw Tupàn
    Tuweharupi Wiko Ma'e henataromo har iapo katu pà kury, ta'e amo weityk a'e 'ym
    mehe a'e wà xe.
  eng-DRA: 'Elias said to all the people: Come ye unto me. And the people coming near
    unto him, he repaired the altar of the Lord, that was broken down:'
