verse: 1KI.018.042
translations:
  mal-C: അങ്ങനെ, ആഹാബ് ഭക്ഷിച്ചു പാനംചെയ്യുന്നതിനു യാത്രയായി. എന്നാൽ, ഏലിയാവ് കർമേലിന്റെ
    മുകളിൽക്കയറി തന്റെ തല കാൽമുട്ടുകൾക്കിടയിൽവെച്ചു ഭൂമിയോളം കുനിഞ്ഞിരുന്നു.
  deu-TKW: Da ging Ahab hinauf, um zu essen und zu trinken. Elia aber stieg auf die
    Spitze des Karmels, bückte sich zur Erde nieder und that sein Gesicht zwischen
    seine Kniee.
  lin-lin: Boye, Akabi akendeki kolia mpe komela. Kasi Eliya amataki kino na songe
    ya ngomba Karimeli, afukamaki elongi kino na se, na kati-kati ya mabolongo.
  eng-LSV: And Ahab goes up to eat, and to drink, and Elijah has gone up to the top
    of Carmel, and he stretches himself out on the earth, and he places his face between
    his knees,
  eng-GNV: 'So Ahab went vp to eate and to drinke, and Eliiah went vp to the top of
    Carmel: and he crouched vnto the earth, and put his face betweene his knees,'
  eng-WEBSTER: So Ahab went up to eat and to drink. And Elijah went up to the top
    of Carmel; and he cast himself down upon the earth, and put his face between his
    knees,
  nhw-BL: Huajca Acab yajqui tlacuato huan atlito. Huan Elías tlejcoc hasta itzonatipa
    tepetl Carmelo, huan motlancuaquetzqui huan ixayac ajsic hasta itlancuaco.
  swh-ONEN: Hivyo Ahabu akaondoka ili kula na kunywa. Lakini Eliya akapanda kileleni
    mwa Karmeli, akasujudu na akaweka kichwa chake katikati ya magoti yake.
  bba-bba: Mɑ Akɑbu u doonɑ u kɑ di kpɑ u nɔ. Adɑmɑ Eli u dɑ ɡuu ten wii kpiirɔ. Miyɑ
    u yiirɑ u win wiru bɛri win dũɑn bɑɑ sɔɔ.
  eng-KJVCPB: So Ahab went up to eat and to drink. And Elijah went up to the top of
    Carmel; and he cast himself down upon the earth, and put his face between his
    knees,
  cpy-cpy: Ari itonkaanaki eepichokiini pinkathari Acab, owawaetapaaka, riraki eejatzi
    imiri. Ari itonkaa-pero-tanaki rirori Elías otzishi-menthaki Owaantsii-toniki,
    jeeka-paaki roeyota-paaka janta, rontsiroka-kaakawo ipoo iyeretoki.
  luo-luo: Omiyo Ahab nodhi mochiemo kendo metho, to Elija noidho ewi Got Karmel mokulore
    piny kendo osoyo wiye e kind chonge.
  meu-meu: Taunabunai Ahaba na ela, baine aniani bona baine inuinu totona. A Elia
    na Karamele dorina e dae ela; bena tano ai e igo diho, vairana na tuina padadiai
    e atoa.
  npi-ULB: त्यसैले आहाब खानपान गर्न र पिउनलाई गए । तब एलिया कर्मेल डाँडाको टाकुरामा
    उक्ले, भुइँमा आफ्नो शिर झुकाई आफ्ना घुँडाहरूका बिचमा आफ्नो मुहार राखे ।
  yor-yor: Bẹ́ẹ̀ ni Ahabu gòkè lọ láti jẹ àti láti mu. Ṣùgbọ́n Elijah gun orí òkè
    Karmeli lọ ó sì tẹríba, ó sì fi ojú rẹ̀ sí agbede-méjì eékún rẹ̀.
  emp-NTPO: Ara maʌ̃da Acabora ne cod̶e wãsia. Baribʌrʌ Elíara Carmelo eyad̶e ʌ̃taa
    wãsia. Mama chĩrãborod̶e cob̶eped̶a dratura egorod̶aa tẽũ cob̶esia.
  pes-OPCB: پس اَخاب رفت که عیش و نوش کند ولی ایلیا به قلهٔ کوه کرمل برآمد و در آنجا
    رو به زمین خم شد و سرش را میان زانوانش گرفت.
  tgl-ULB: Kaya si Ahab ay bumangon para kumain at para uminom. Pagkatapos si Elias
    ay nagpunta sa tuktok ng Carmelo, siya ay yumukod sa lupa, at inilagay ang kaniyang
    mukha sa pagitan ng kaniyang mga tuhod.
  cbu-NT: Anuritam kurak Ajab anoo mazinayaru, naatarangiya. Katungkamchi, misha waamchi
    átu naatarangiya. Itaru, Elíyassha Karmelumun mach íwar kárirangu, anush kuseeru,
    tutunlltayaru, tsapumun kizpur timucheeru, watunllambirimun much tuw ashchiyam
    sheeru, Apanllee masharangiya.
  hui-hui: Ahaba ibu tomo nole abale andaga piya handala Elaya ibunaga biabe biahaga
    agali mbira heba Hari Kamelo nene wiagoria iraga howa dindini bulu paluwa ibunaga
    wanakui ge duli labo hengeneha paga howa berene.
  mya-mya: အာ​ဟပ်​သည်​စား​သောက်​ရန်​ထွက်​ခွာ​သွား​စဉ် ဧ​လိ​ယ​သည်​က​ရ​မေ​လ​တောင်​ထိပ်​သို့​တက်
    ပြီး​လျှင် မိ​မိ​၏​ဒူး​နှစ်​ခု​အ​ကြား​တွင်​မြေ သို့​တိုင်​အောင်​ဦး​ညွှတ်​ပျပ်​ဝပ်​လျက်၊-
  bod-N: ཨ་ཧབ་ཡར་སོང་ནས་བཟའ་བཏུང་སྤྱད་པ་དང་། ཨེ་ལི་ཡཱ་ནི་ཀར་མེལ་རི་བོའི་རྩེ་རུ་འཛེགས་ནས་པུས་མོ་སར་བཙུགས་ཏེ་པུས་མོ་གཉིས་ཀྱི་བར་ལ་མགོ་བཞག་ནས།
  sna-sna: Saka Ahabhu akaenda kundodya nokunwa, asi Eria akakwira pamusoro pegomo
    reKarimeri, akakotamira pasi akaisa chiso chake pakati pamabvi ake.
  spa-BLM: Entonces Acab subió a comer y a beber. Elías subió a la cima del Carmelo,
    se postró en tierra y puso su rostro entre sus rodillas.
  cac-cac: Ix b'at vin̈aj Acab chi', ix va vin̈, ix yuc'an a' vin̈. Axo vin̈aj Elías
    chi', ix q'uex vin̈ d'a jolom vitz Carmelo chi', ix em cuman vin̈ ta' lesal, ix
    emc'och snan̈al sat vin̈ d'a scal sjolom spenec.
  swh-ULB: Kwa hiyo Ahabu akaenda akala na knywa. Kisha Eliya akaenda juu ya mlima
    Kameli, akasudu chini na akaweka uso wake katikati ya magoti.
  bel-bel: І пайшоў Ахаў есьці і піць, а Ільля ўзышоў на верх Карміла і нахіліўся
    да зямлі, і паклаў аблічча сваё паміж каленяў сваіх,
  wed-wed: Ma Ahab i nae da ita am ma Elijah i ḡae ola Carmel au tepana, ma i mae-ḡaira
    au doa ma kolana au ae-tutuna ma i raupari.
  deu-ELBBK: Und Ahab ging hinauf, um zu essen und zu trinken. Elia aber stieg auf
    den Gipfel des Karmel; und er beugte sich zur Erde und tat sein Angesicht zwischen
    seine Knie.
  mbb-OT: Umbe, migenat si Ahab su egkaan, ne si Elias mulà, midtekezeg diyà te puntur
    te Carmel is mid-ampù he eduzungul ziyà te tanà.
  mal-2015: 'ആഹാബ് ഭക്ഷിച്ചു പാനം ചെയ്യേണ്ടതിന്നു മല കയറിപ്പോയി. ഏലീയാവോ കർമ്മേൽ പർവ്വതത്തിന്റെ
    മുകളിൽ കയറി നിലത്തു കുനിഞ്ഞു മുഖം തന്റെ മുഴങ്കാലുകളുടെ നടുവിൽ വെച്ചു, തന്റെ ബാല്യക്കാരനോടു:'
  rmc-rmc: Avke o Achab geľa, hoj te chal a te pijel, ale o Eliaš geľa pro verchos
    Karmel. Banďiľa dži e phuv, o muj peske thoďa maškar o khoča a
  pes-OPV: پس اخاب برآمده، اکل و شرب نمود. و ایلیا برقله کرمل برآمد و به زمین خم شده،
    روی خود رابه میان زانوهایش گذاشت.
  ron-1924: Ахаб с-а суит сэ мэнынче ши сэ бя. Дар Илие с-а суит пе вырфул Кармелулуй
    ши, плекынду-се ла пэмынт, с-а ашезат ку фаца ынтре ӂенункь
  aui-aui: Na Aheb inagho da awaki iyakam da iyaniuna, bi Elaija na igae inagho Kamel
    Koyana debane bi ivituwapore oghogheyana bi gayamina tuwaporena basudiye itore
    da mayiyina iyowogha dobodobove da iyarupari.
  ben-OBCV: অতএব আহাব ভোজনপান করতে চলে গেলেন, কিন্তু এলিয় কর্মিল পাহাড়ের চূড়ায়
    উঠে গিয়ে, মাটিতে হাঁটু মুড়ে, নিজের মুখটি দুই হাঁটুর মাঝখানে রেখে বসেছিলেন।
  som-som: Markaasaa Axaab u kacay inuu wax cuno oo wax cabbo. Oo Eliiyaahna wuxuu
    fuulay Buur Karmel dusheeda, oo intuu foororsaday ayuu dhulka ku sujuuday oo wejigiisiina
    wuxuu geliyey lowyihiisa dhexdooda.
  lat-VUC: 'Ascendit Achab ut comederet et biberet: Elias autem ascendit in verticem
    Carmeli, et pronus in terram posuit faciem suam inter genua sua,'
  eng-ASVBT: So Ahab went up to eat and to drink. And Elijah went up to the top of
    Carmel; and he bowed himself down upon the earth, and put his face between his
    knees.
  ita-1885: Ed Elia salì in su la sommità di Carmel; ed inchinatosi a terra, mise
    la faccia fra le ginocchia;
  eng-LXXUP: And Ahab went up to eat and to drink; and Elijah went up to Carmel, and
    stooped to the ground, and put his face between his knees,
  eng-ULB: So Ahab went up to eat and to drink. Then Elijah went up to the top of
    Carmel, bowed himself down on the earth and put his face between his knees.
  spa-VBL: Así que Acab fue a comer y a beber, pero Elías fue a la cima del Carmelo.
    Allí se inclinó hacia el suelo, poniendo su rostro entre las rodillas.
  fra-_FOB: Et Achab monta pour manger et pour boire. Mais Élie monta au sommet du
    Carmel; et, se penchant contre terre, il mit son visage entre ses genoux,
  mal-mal: 'ആഹാബ് ഭക്ഷിച്ച് പാനം ചെയ്യേണ്ടതിന് പോയി. ഏലീയാവോ കർമ്മേൽ പർവ്വതത്തിന്റെ
    മുകളിൽ കയറി മുഖം തന്റെ മുഴങ്കാലുകളുടെ നടുവിൽ വെച്ച് കുനിഞ്ഞിരുന്നു; അവൻ തന്റെ
    ബാല്യക്കാരനോട്:'
  urd-GVR: Chunāṅche Aḳhiyab khāne-pīne ke lie chalā gayā jabki Iliyās Karmil Pahāṛ
    kī choṭī par chaṛh gayā. Wahāṅ us ne jhuk kar apne sar ko donoṅ ghuṭnoṅ ke bīch
    meṅ chhupā liyā.
  suz-BL: मिनु आहाब जचा तूचा कली लमाक्‍त। तन्‍न एलीया चहिं कारमेल डांडा ङोइश्‍शा,
    मेकेर आ पिया पोक्‍चीम ख्रेप्‍शा बाक्‍माक्‍त।
  ita-1927: Ed Achab risalì per mangiare e bere; ma Elia salì in vetta al Carmel;
    e, gettatosi a terra, si mise la faccia tra le ginocchia,
  ckb-ckb: جا ئەحاڤ چوو بخوات و بخواتەوە، بەڵام ئەلیاس سەرکەوتە سەر لووتکەی کارمەل،
    چەمایەوە سەر زەوی و دەموچاوی خستە نێو ئەژنۆکانییەوە.
  eng-BBE: So Ahab went up to have food and drink, while Elijah went up to the top
    of Carmel; and he went down on the earth, putting his face between his knees.
  kan-OKCV: ಅಹಾಬನು ತಿಂದು, ಕುಡಿಯುವುದಕ್ಕೆ ಹೋದನು. ಎಲೀಯನು ಕರ್ಮೆಲಿನ ಶಿಖರವನ್ನು ಏರಿ, ನೆಲದ
    ಮೇಲೆ ಬಿದ್ದು, ತನ್ನ ಮೊಣಕಾಲಿನ ಮಧ್ಯೆ ತಲೆಯನ್ನಿಟ್ಟನು.
  tam-2017: ஆகாப் சாப்பிட்டு குடிக்கப்போனான்; பின்பு எலியா கர்மேல் மலையிலுள்ள சிகரத்தின்மேல்
    ஏறி, தரையிலே பணிந்து, தன்னுடைய முகம் தன்னுடைய முழங்காலில் படும்படிக்குனிந்து,
  spa-RV-1909: Y Achâb subió á comer y á beber. Y Elías subió á la cumbre del Carmelo;
    y postrándose en tierra, puso su rostro entre las rodillas.
  ron-BTF: Astfel Ahab s-a urcat să mănânce şi să bea. Şi Ilie s-a urcat pe vârful
    Carmelului; şi s-a plecat la pământ şi şi-a pus faţa între genunchi,
  eng-WEBP: So Ahab went up to eat and to drink. Elijah went up to the top of Carmel;
    and he bowed himself down on the earth, and put his face between his knees.
  eng-FBV: So Ahab went to eat and drink, but Elijah went to the top of Carmel. There
    he bent down to the ground, putting his face between his knees.
  nld-1939: Terwijl Achab heenging, om te eten en te drinken, beklom Elias de top
    van de Karmel, boog zich ter aarde en legde zijn aangezicht tussen de knieën.
  nch-BL: Huajca Acab yajqui tacuato huan atito. Huan Elías tejcoc hasta itzompac
    nopa tepet Carmelo, huan motancuaquetzqui huan ixayac ajsic hasta itancuaco.
  vie-1934: Vậy, A-háp trở lên đặng ăn uống. Nhưng Ê-li leo lên chót núi Cạt-mên,
    cúi xuống đất và úp mặt mình giữa hai đầu gối.
  hin-CV: तब अहाब भोजन करने चला गया. एलियाह कर्मेल पर्वत के शिखर पर चले गए. उन्होंने
    भूमि की ओर झुककर अपने चेहरे को घुटनों में छिपा लिया.
  spa-BES: Entonces Acab subió a comer y beber, mientras que Elías subió a la cima
    del Carmelo; y descendió sobre la tierra, poniendo su rostro entre las rodillas.
  tdx-tdx: Aa le nañambone ey t’i Akabe nikama naho nitohoke. Nanganike mb’an-kaboa’
    i Karmele mb’eo ka t’i Elià le nibokoke mb’an-tane, ty lahara’e añivo’ o ongo’eo;
  tha-KJV: อาหั​บก​็เสด็จขึ้นไปเสวยและดื่ม และเอลียาห์​ก็​ขึ้นไปที่ยอดภูเขาคารเมล
    ท่านก็​โน​้มตัวลงถึ​งด​ิน ซบหน้าระหว่างเข่า
  por-BR-2018: E Acabe subiu a comer e a beber. E Elias subiu ao cume do Carmelo;
    e prostrando-se em terra, pôs seu rosto entre os joelhos.
  deu-ELO: Und Ahab ging hinauf, um zu essen und zu trinken. Elia aber stieg auf den
    Gipfel des Karmel; und er beugte sich zur Erde und tat sein Angesicht zwischen
    seine Knie.
  eng-WYC-2018: Ahab went up to eat and drink; but Elijah went up into (the top of)
    the hill of Carmel, and he set lowly his face to the earth, betwixt his knees;
    (So Ahab went to eat and drink; but Elijah went up to the top of Mount Carmel,
    and he put his face low to the ground, between his knees;)
  epo-epo: Kaj Aĥab iris, por manĝi kaj trinki; sed Elija suriris sur la supron de
    Karmel kaj kliniĝis al la tero kaj metis sian vizaĝon inter siajn genuojn.
  uig-PIN: Aⱨab ⱪopup yǝp-iqix üqün qiⱪti. Əmma Iliyas Karmǝlning qoⱪⱪisiƣa qiⱪip
    yǝrgǝ engixip, bexini tizining otturisiƣa ⱪoyup tizlinip
  beo-beo: A:iha:be da ha:i na ahoanoba, Ilaidia da Gamele Goumi da:iya heda:le, beguduli,
    osoboga muguni adoba dialuma bugi.
  tpi-OTNT: Orait Ahap i go na kaikai. Na Elaija wantaim wokman bilong en i go antap
    long het bilong maunten Karmel. Na Elaija i nildaun na putim het bilong en namel
    long tupela skru bilong en.
  hau-SA: Sai Ahab ya ruga don yă ci, yă sha, amma Iliya ya hau kan ƙwanƙolin Karmel,
    ya rusuna ƙasa, ya sa fuska a tsakanin gwiwarsa.
  uig-LAT: Ahab qopup yep-ichish üchün chiqti. Emma Iliyas Karmelning choqqisigha
    chiqip yerge éngiship, béshini tizining otturisigha qoyup tizlinip
  nde-nde: Ngalokho u-Ahabi wasuka wayakudla njalo wanatha, kodwa u-Elija wakhwela
    phezu kwentaba yaseKhameli, wagobisa ikhanda lakhe walifaka phakathi kwamadolo
    akhe.
  ton-ton: Ko ia naʻe ʻalu hake ʻa ʻEhapi ke ne kai mo inu. Pea naʻe ʻalu hake ʻa
    ʻIlaisiā ki he tumutumu ʻo Kameli; pea naʻa ne fakato hifo ia ki he kelekele,
    pea ne ʻai hono mata ki hono vahaʻa tui,
  ces-1613: I jel Achab, aby pojedl a napil se. Eliáš pak vstoupil na vrch Karmele,
    a rozprostřel se na zemi a sklonil tvář svou k kolenům svým.
  eng-WMB: So Ahab went up to eat and to drink. Elijah went up to the top of Carmel;
    and he bowed himself down on the earth, and put his face between his knees.
  tam-TCV: அப்படியே ஆகாப் உண்ணவும் குடிக்கவும் போனான். ஆனால் எலியா கர்மேலின் உச்சிக்கு
    ஏறி தன் முழங்கால்களுக்கிடையில் தன் முகத்தை வைத்துக்கொண்டு நிலம் வரை குனிந்தான்.
  ceb-ULB: Busa mibarog si Ahab aron mokaon ug moinom. Unya mitungas si Elias ngadto
    sa tumoy sa Carmel, miyuko siya sa yuta nga ang iyang nawong duol sa iyang mga
    tuhod.
  pol-UBG: Achab poszedł więc jeść i pić. A Eliasz wstąpił na szczyt Karmelu. Następnie
    padł na ziemię i włożył twarz między kolana;
  agr-agr: Tusa tima Acab yujumka yuwatatus weuwai. Tujash Elíasak muja Carmelo tutainum
    yakí wakauwai. Nunik nuwi tikishmag tsuntsuma yapin tikishin antig pujusui.
  kyc-kyc: Dopa leyamo dokopa Ayape baa nenge nala peyamopa Ilainja baa yuu kyau Kamele
    lenge dokona ketae pulyuo peya. Papala wapambu karapala banya ayemba ponga nao
    mona kando peteya.
  urd-GVU: چنانچہ اخی اب کھانے پینے کے لئے چلا گیا جبکہ الیاس کرمل پہاڑ کی چوٹی پر
    چڑھ گیا۔ وہاں اُس نے جھک کر اپنے سر کو دونوں گھٹنوں کے بیچ میں چھپا لیا۔
  deu-1912: Und da Ahab hinaufzog, zu essen und zu trinken, ging Elia auf des Karmels
    Spitze und bückte sich zur Erde und tat sein Haupt zwischen seine Kniee
  ntj-ntj: Nyangka mularrpartu yanu mirrka ngalkulanytja. Nyangka Layirrtjanya-pula
    palunyaku waarka palyalpayinya yapu katu tatirnu. Nyangka Layirrtjalu pupakatirralpi
    Mama Kuurrta ngatjiranytja kapi nintiltjaku.
  kan-2017: ಅಹಾಬನು ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳಲು ಹೋದಾಗ ಎಲೀಯನು ಕರ್ಮೆಲಿನ ಬೆಟ್ಟದ ತುದಿಗೆ
    ಹೋಗಿ ಅಲ್ಲಿ ನೆಲದ ಮೇಲೆ ಬಿದ್ದುಕೊಂಡು ಮೊಣಕಾಲಿನ ಮೇಲೆ ತಲೆಯನ್ನಿಟ್ಟನು.
  yap-yap: Ma fa’ani yan Ahab ni nge abich, me yan Elijah nga daken p’ebugul e burey
    ni Karmel, me yan i siro’ nge mada’ lolugen nga thilin bugun.
  hlt-MCSB: Te dongah Ahab te caak ham neh ok hamla cet. Tedae Elijah tah Karmel som
    la luei. Te phoeiah diklai la kuisu uh tih a maelhmai te a khuklu neh a khuklu
    laklo ah a khueh.
  mdy-ETH: ዓክዓቤ ዒማና ሙዖ ሙዓኒና ዋኣፆ ዑሽካኒ ዴንዳዛ፥ ዔኤሊያሴ ቄርሜሎሴ ዹኮ ኬስኬኔ፤ ዒኢካ ዒዚ ፔኤኮ ቶኮ ባኣካ
    ቶኦኮ ዳኪ ቁኡሉምቤኔ፤
  twi-ASANTE: Enti, Ahab too ɛpono. Na Elia foro kɔɔ Karmel bepɔ atifi, kɔbutuu fam,
    bɔɔ mpaeɛ.
  eng-WEBU: So Ahab went up to eat and to drink. Elijah went up to the top of Carmel;
    and he bowed himself down on the earth, and put his face between his knees.
  wal-wal: Hegaa gishshau, Akaabi maanaunne uyanau biis. SHin Eelaasi Qarmmeloosa
    Deriyaa xeeri kiyiis; kiyidi ba som77uwaa ba gulbbatatu giddo duge gelissidi gufanniis.
  spa-PDDPT: Acab subió a comer y beber y Elías subió a la cumbre de la montaña Carmelo.
    Al postrarse en tierra, puso su rostro entre sus rodillas
  gun-gun: Ha'e ramo Acabe oy'u ha'e okaru aguã katy oo jave Elias oẽ ovy Carmelo
    yvyty re. Ha'e py ojero'a oiny yvy katy, guenapy'ã re ngova omovaẽ reve.
  ilo-ULB: Isu a napan ni Ahab tapno mangan ken uminom. Ket simmang-at ni Elias iti
    tuktok ti Carmel, indumogna ti rupana iti nagbaetan dagiti tumengna.
  kpg-kpg: Di madagoaa Ahab ne hana, ne miami, gei Elijah guu gaga gi hongo di Gonduu
    Carmel, gaa bala ia gi hongo di gelegele, dono libogo i mehanga ono duli.
  uig-ARA: ئاھاب قوپۇپ يەپ-ئىچىش ئۈچۈن چىقتى. ئەمما ئىلىياس كارمەلنىڭ چوققىسىغا چىقىپ
    يەرگە ئېڭىشىپ، بېشىنى تىزىنىڭ ئوتتۇرىسىغا قويۇپ تىزلىنىپ
  sus-sus: Akabu naxa te a xɔnyi a dɛgede nun a minde, kɔnɔ Annabi Eliya tan naxa
    te Karemele geya fari, a fa a felen bɔxi ma, a yatagi fa lu a sanyie tagi.
  pon-2006: Ni ahnsou me Eihap ketilahng konot, Elaisa ahpw patodahla pohn kumwen
    Nahna Karmel, wasa me e poaridiong nanpwel, moange lel nanpwungen neh kan.
  jae-jae: Amboac tonaŋ Ahab gêja gebe êniŋ to ênôm gêŋ. Ma Elia kêpi lôc Karmel ŋatêpôê
    gêja. Eŋ kêpôŋ aduc ma kêkêŋ laŋôanô kêsô aduc ŋasawa.
  ksd-ksd: Ma Akab i ga vana pi na ian ma pi na momo. Ma Elia i ga tutua ta ra ul
    a luana Karmel, ma i ga bura timtibum ura ra pia, ma i ga vung ra matana ta ra
    ura malmalikun na kauna.
  tur-YTC: Ahav da yemek ve içmek için yukarı çıktı. Eliya Karmel Dağı'nın tepesine
    çıktı; yere eğildi ve yüzünü dizlerinin arasına koydu.
  grc-BRENT: Καὶ ἀνέβη Ἀχαὰβ τοῦ φαγεῖν καὶ πιεῖν· καὶ Ἠλιοὺ ἀνέβη ἐπὶ τὴν Κάρμηλον
    καὶ ἔκυψεν ἐπὶ τὴν γῆν, καὶ ἔθηκε τὸ πρόσωπον αὐτοῦ ἀναμέσον τῶν γονάτων αὐτοῦ,
  ind-AYT: Ahab pergi untuk makan dan minum. Adapun Elia naik ke puncak Gunung Karmel
    dan membungkuk ke tanah, dengan wajahnya di antara dua lututnya.
  nya-nya: Choncho Ahabu anapita kukadya ndi kumwa, koma Eliya anakwera pamwamba pa
    Phiri la Karimeli, ndipo anawerama mpaka pansi, nayika mutu wake pakati pa mawondo
    ake.
  hrv-hrv: Dok je Ahab otišao gore da jede i pije, Ilija se popeo na vrh Karmela,
    prignuo se zemlji i sakrio lice među koljena.
  mps-mps: Tialima, Ahap pelama, nai tugi pali. Te Elaija aga sę bidi dali te bulu
    du Karmelba ugwaba holali. Tama Elaija basi gulama, te aga tobolu te sągą kidu
    si tomoba pǫgulali.
  tpi-tpi: Orait Ahap i go na kaikai. Na Elaija wantaim wokman bilong en i go antap
    long het bilong maunten Karmel. Na Elaija i nildaun na putim het bilong en namel
    long tupela skru bilong en.
  dan-1931: Da gik Akab op for at spise og drikke; men Elias gik op på Karmels Top
    og bøjede sig til Jorden med Ansigtet mellem Knæene.
  vie-OVCB: Vậy, A-háp đi ăn và uống. Còn Ê-li lên đỉnh Núi Cát-mên, gập mình xuống
    đất, và cúi mặt giữa hai đầu gối.
  guj-2017: તેથી આહાબ ખાવાપીવા માટે ઉપર ગયો. પછી એલિયા, કાર્મેલ પર્વતના શિખર સુધી
    ગયો અને જમીન પર નીચા નમીને તેણે પોતાનું મુખ પોતાના ઘૂંટણો વચ્ચે રાખ્યું.
  pon-2006A: Ni ahnsou me Eihap ketilahng konot, Elaisa ahpw patodahla pohn kumwen
    Nahna Karmel, wasa me e poaridiong nanpwel, moange lel nanpwungen neh kan.
  por-BRBSL: Então, Ahab subiu para comer e beber. Elias subiu até o topo do Carmelo;
    e se curvou sobre a terra, e colocou seu rosto entre os joelhos.
  cth-cth: Ahab teh canei hanelah a luen. Elijah teh Karmel mon dawk a luen. Talai
    dawk a tabo teh a khokpakhu rahak vah a minhmai a hro.
  twi-twi: Enti Ahab too pon. Na Elia foro kɔɔ Karmel bepɔw atifi, kobutuw fam, bɔɔ
    mpae.
  hlt-hlt: Te dongah Ahab te caak ham neh ok hamla cet. Tedae Elijah tah Karmel som
    la luei. Te phoeiah diklai la kuisu uh tih a maelhmai te a khuklu neh a khuklu
    laklo ah a khueh.
  tbz-SIM: Kɛ̀ Akɑbu nkɔri kɛ bo di kɛ́yɑ̃̀. Kɛ̀ Edii ítɛ́ kɛ́dekɛ Kɑdimɛɛdi tɑ̃rì
    yómmɛ̀ kɛ́nsĩ́ĩ́ nkòo yuu sokɛ́ o núù nsɑ̀ku.
  msy-2020: Ezɨ Ahap ghuava api. Ezɨ Elaija uan ingangarir gumazim ko Karmelɨn Mɨghsɨar
    orazimɨn ghuavanabo. Egha Elaija uan guam aviragha uan tevimningɨn tizim gatɨ.
  dop-dop: Wulɑʋ tɛɛwɑ, ɩlɛnɑ Ilii kpɑ Kɑmɛɛlɩ pʋɣʋ nyʋɣʋ tɑɑ, nɑ ɩ́ hǝntɩ Tɑcɑɑ kɛ
    ɑtɛ. Ɩlɛnɑ ɩ́ tʋ́ ɩ nyʋɣʋ kɛ ɩ yoo tɑɑ.
  azb-azb: Axav yeyib-içməyə getdi. İlyas Karmel dağının təpəsinə çıxdı, yerə əyilib
    üzünü dizləri arasına qoydu.
  eng-DBY: And Ahab went up to eat and to drink. And Elijah went up to the top of
    Carmel; and he bowed down on the earth, and put his face between his knees.
  hin-2017: तब अहाब खाने-पीने चला गया, और एलिय्याह कर्मेल की चोटी पर चढ़ गया, और भूमि
    पर गिरकर अपना मुँह घुटनों के बीच किया,
  wol-KYG: Axab dem, lekk, daldi naan. Ilyaas moom yéegi ba ca kaw tundu Karmel, sukk,
    dëpp jëëm ca diggante bëti óomam.
  eng-YLT: And Ahab goeth up to eat, and to drink, and Elijah hath gone up unto the
    top of Carmel, and he stretcheth himself out on the earth, and he placeth his
    face between his knees,
  kne-kne: Et en nangan ya nan-inom si Ahab, ngem si Elias yan nantikid sin toktok
    di dontog ay Carmel, pag manyakog-ong ay nangidomog sin ropa na sin nan-gawaan
    di peweg na ay mankararag.
  eng-WYC-2017: Ahab went up to eat and drink; but Elijah went up into the top of
    the hill of Carmel, and he set lowly his face to the earth, betwixt his knees;
  eng-WMBB: So Ahab went up to eat and to drink. Elijah went up to the top of Carmel;
    and he bowed himself down on the earth, and put his face between his knees.
  urd-GVH: चुनाँचे अख़ियब खाने-पीने के लिए चला गया जबकि इलियास करमिल पहाड़ की चोटी
    पर चढ़ गया। वहाँ उसने झुककर अपने सर को दोनों घुटनों के बीच में छुपा लिया।
  rug-rug: Meke sipu topue la henahena se Ehabi, si haele sage la pa batuna sa toqere
    Kameli se Ilaiza, vasina si la kokotuṉu gore pa pepeso si asa, sa batuna si pa
    vari korapadi rina tuṉutuṉu nenena.
  gaz-gaz: Kanaafuu Ahaab nyaachuu fi dhuguuf deeme; Eeliyaas garuu fiixee Qarmeloos
    ol baʼee gad jedhee fuula isaa jilba isaa gidduu kaaʼate.
  fra-LSG: Achab monta pour manger et pour boire. Mais Élie monta au sommet du Carmel;
    et, se penchant contre terre, il mit son visage entre ses genoux,
  gnn-gnn: Ga ŋayi Yelatjanydja marrtjina, ḏuwaṯthurrunana marrtjina bala bukulilina
    wal'ŋu ŋunhana, djinmir'ŋulilina, bala ŋunhalana ŋayi ṉepaḻ‐nyilŋ'thurrunanydja,
    bala bukumirriyaŋalana yukurrana waŋana Godkalana.
  yal-yal: Axabi yi te, a sa a dɛge, a min. Koni, Eli tan yi te Karemele geyaan xuntagi,
    a sa a felen dɛnaxan yi han bɔxɔn ma, a yi a yɛtagin lu a xinbine longonna ra,
  haw-1868: Pela i pii ai o Ahaba e ai a e inu hoi. Pii ae la hoi o Elia i ke poo
    o Karemela, moe iho la oia malalo ma ka honua, a hookomo iho la i kona maka iwaena
    o kona mau kuli.
  arb-NAV: فَمَضَى آخْابُ لِيَأْكُلَ وَيَشْرَبَ، وَأَمَّا إِيلِيَّا فَارْتَقَى إِلَى
    قِمَّةِ جَبَلِ الْكَرْمَلِ وَجَلَسَ عَلَى الأَرْضِ وَخَبَّأَ رَأْسَهُ بَيْنَ رُكْبَتَيْهِ.
  ewe-ewe: Ale Ahab ɖo kplɔ̃ gã aɖe, ke Eliya lia Karmel to la, dze klo eye wòtsɔ
    eƒe ta de eƒe klowo dome.
  eng-LEE: So Achab went up to eat and to drink. And Elijah went up to the top of
    Carmel; and he cast himself down toward the earth, and put his face between his
    knees;
  gvn-gvn: '@see-verse:1KI.018.041'
  asm-FB: তেতিয়া আহাবে ভোজন-পান কৰিবলৈ উঠি গ’ল। এলিয়াই কৰ্মিল পৰ্ব্বতৰ টিঙলৈ গৈ
    মাটিত প্রণিপাত কৰি তেওঁৰ আঠু দুটাৰ মাজত নিজৰ মুখ ৰাখিলে।
  sus-A: عَكَبُ نَشَ تٍ عَ شْنيِ عَ دّفٍدٍ نُن عَ مِندٍ، كْنْ عَننَبِ عٍلِيَ تَن نَشَ
    تٍ كَرٍ مٍلٍ فٍيَ قَرِ، عَ قَ عَ قٍلٍن بْشِ مَ، عَ يَتَفِ قَ لُ عَ سَنيِيٍ تَفِ.
  fra-SBL: Et Achab monta pour manger et pour boire. Élie monta au sommet du Carmel ;
    il se prosterna par terre et mit son visage entre ses genoux.
  hbo-hbo: וַיַּעֲלֶ֥ה אַחְאָ֖ב לֶאֱכֹ֣ל וְלִשְׁתֹּ֑ות וְאֵ֨לִיָּ֜הוּ עָלָ֨ה אֶל־רֹ֤אשׁ
    הַכַּרְמֶל֙ וַיִּגְהַ֣ר אַ֔רְצָה וַיָּ֥שֶׂם פָּנָ֖יו בֵּ֥ין *בְּרָכֹו (בִּרְכָּֽיו)׃
  piu-2006: '@see-verse:1KI.018.041'
  kik-kik: Nĩ ũndũ ũcio Ahabu agĩthiĩ, akĩrĩa na akĩnyua, nowe Elija akĩambata Kĩrĩma
    igũrũ gĩa Karimeli, akĩinamĩrĩra nginya thĩ, agĩtoonyia mũtwe gatagatĩ ka maru
    make.
  omb-omb: Siu Ehab mo vano vena gagani me mo inuinu, nge Elaeja mo galo ta lo ului
    Vusi Kamel, mo siolo su vine lo tano me mo tau na nagona lo mahoi qaune.
  fra-NCL: Achab monta pour manger et pour boire ; mais Elie monta au sommet du Carmel
    et, se penchant vers la terre, il mit son visage entre ses genoux,
  cek-AK: To pongah Ahab loe caaknaek hanah caeh, toe Elijah loe Karmel mae nuiah
    dawh tahang moe, long ah tabok pacoengah, a mikhmai to khokkhu salakah suek.
  cuk-cuk: Acab deyob e-negse mas-gunnade, degi, gobnade gusad. Elíasʼdina Carmelo-yarse
    nakwided, napase dulluu imaksad, degi, yokor-imbaba e-wagar odosad.
  uig-CYR: Аһаб қопуп йәп-ичиш үчүн чиқти. Амма Илияс Кармәлниң чоққисиға чиқип йәргә
    еңишип, бешини тизиниң оттурисиға қоюп тизлинип
  pma-pma: Navong Ehab va vaanian, Ilaetsa vina en hoite ten Vatihou Karmel. Ekonek,
    retengeiril vita netan ka veinan rokol atan.
  tel-2017: అహాబు భోజనం చేయడానికి వెళ్ళాడు గాని, ఏలీయా కర్మెలు పర్వతం ఎక్కి నేలమీద
    పడి ముఖం మోకాళ్ల మధ్య పెట్టుకున్నాడు.
  hat-BSA: Konsa, Achab te monte pou manje e bwè. Men Élie te monte sou tèt Mòn Carmel;
    epi li te koube jenou li, apiye atè avèk figi li antre jenou li.
  bxh-bxh: Yo fede kin Ahaba ya lau ya anꞌan, yo somo ana ya nom, na Ilaidiya mate
    ya hasai Kameli Tuꞌana yai be ya dulu lidi tanohi yai. Kuluna ya tole tulina luwaga
    solasoladi yai, na ya lauꞌuꞌula.
  kos-kos: Ke Ahab el som in mongo, Elijah el fanyak nu fin mangon eol Carmel, ac
    el pasrla nwe ke intwel.
  hbo-WLC: וַיַּעֲלֶ֥ה אַחְאָ֖ב לֶאֱכֹ֣ל וְלִשְׁתּ֑וֹת וְאֵ֨לִיָּ֜הוּ עָלָ֨ה אֶל־רֹ֤אשׁ
    הַכַּרְמֶל֙ וַיִּגְהַ֣ר אַ֔רְצָה וַיָּ֥שֶׂם פָּנָ֖יו בֵּ֥ין ברכו׃
  ibo-ibo: Nʼihi nke a, Ehab sitere nʼebe ahụ pụọ gaa iri nri na ịṅụ ihe ọṅụṅụ ma
    Ịlaịja rigooro nʼelu ugwu Kamel gbuo ikpere nʼala, kpuokwa ihu ya nʼala nʼetiti
    ikpere ya abụọ ikpe ekpere.
  ory-ory: ତହୁଁ ଆହାବ ଭୋଜନପାନ କରିବାକୁ ଉଠିଗଲେ। ପୁଣି, ଏଲୀୟ କର୍ମିଲର ଶୃଙ୍ଗକୁ ଯାଇ ଭୂମିରେ
    ନଇଁପଡ଼ି ଆପଣା ଆଣ୍ଠୁ ମଧ୍ୟରେ ମୁଖ ରଖିଲେ।
  wmt-wmt: '@see-verse:1KI.018.041'
  chk-chk: Iei mine Ahap a feila pwe epwe mongö o ün. Nge Elias a feitä won ungen
    ewe chuk Karmel. A chapetiu lepwül o anomu möküran lefilen pwäsukun.
  rop-rop: Wal wen King Eiheb bin go en dagat daga, seimtaim du Ilaija bin go en galimap
    ontop langa det hil gulum Kamul en deya na imbin nildan feisdan langa graun en
    imbin prei langa YAWEI.
  ukr-1871: І пійшов Ахаб їсти й пити, Ілия ж вийшов на верх Кармеля, припав до землї
    й похилив лице своє аж між колїна свої.
  deu-1951: Und als Ahab hinaufzog, um zu essen und zu trinken, ging Elia auf die
    Spitze des Karmel und beugte sich zur Erde und tat sein Angesicht zwischen seine
    Knie
  eng-JPS: So Ahab went up to eat and to drink. And Elijah went up to the top of Carmel;
    and he bowed himself down upon the earth, and put his face between his knees.
  srp-1865: I otide Ahav da jede i pije; a Ilija se pope na vrh Karmila, i saže se
    k zemlji i metnu lice svoje meðu koljena svoja.
  lug-lug: Awo Akabu n’agenda okulya n’okunywa, naye Eriya n’alinnya ku ntikko y’olusozi
    Kalumeeri, n’akutama, n’ateeka omutwe gwe wakati w’amaviivi ge.
  heb-heb: ויעלה אחאב לאכל ולשתות ואליהו עלה אל ראש הכרמל ויגהר ארצה וישם פניו בין
    ברכו׃
  ben-IRV: এতে আহাব খাওয়া দাওয়া করতে গেলেন। আর এলিয় গিয়ে কর্মিলের চূড়ায় উঠলেন।
    তিনি মাটিতে নিচু হয়ে দুই হাঁটুর মধ্যে মুখ রাখলেন।
  pan-pan: ਸੋ ਅਹਾਬ ਖਾਣ-ਪੀਣ ਨੂੰ ਚੜ੍ਹਿਆ ਅਤੇ ਏਲੀਯਾਹ ਕਰਮਲ ਦੀ ਟੀਸੀ ਉੱਤੇ ਚੜ੍ਹਿਆ ਅਤੇ ਧਰਤੀ
    ਤੱਕ ਝੁਕਿਆ ਅਤੇ ਆਪਣਾ ਮੂੰਹ ਗੋਡਿਆਂ ਵਿੱਚ ਰੱਖਿਆ।
  tkr-tkr: Axav ayk'anna otxhun-ulyoğas. İlyasır Karmelyne suvayne q'omaqa ılqeç'e.
    Mana maa q'aratsabışilqa gyu'ur, vuk'ulyub g'elybışisqa giviyxhe.
  mya-JVB: အာဟပ် သည်စား သောက် ခြင်းငှါ တက်သွား ၏။ ဧလိယ သည် ကရမေလ တောင်ပေါ် သို့ တက်
    ၍ ၊ မြေ ၌ ပြပ်ဝပ် လျက် မျက်နှာ ကို ဒူး ကြား မှာထား လျက်၊
  tbg-tbg: Minti tuvaro Ahaapiva kara nareva vuvaro Elaitaava ˻nai kaiqa vaiinti vataakero˼
    Kaameli Aiqina noraqaa vaarintero kankakaama viro nai viri toritantaqi veva vatero
  hmo-hmo: Unai dainai Ahaba ia lao, do ia aniani totona. Unai neganai Elia be Karamele
    Ororo ena ataiai ia daekau lao. Unuseni ia tui diho tano dekenai, bona iena kwarana
    be iena tuina edia huanai ia atoa.
  urd-urd: इसलिए अख़ीअब खाने पीने को ऊपर चला गया। और एलियाह कर्मिल की चोटी पर चढ़
    गया, और ज़मीन पर सरनगू होकर अपना मुँह अपने घुटनों के बीच कर लिया,
  rus-SYN: И пошел Ахав есть и пить, а Илия взошел на верх Кармила и наклонился к
    земле, и положил лице свое между коленами своими,
  bqc-SIM: Ɔ̃ Ahabu gɛ̀ lɛ́ pↄble, àlɛ imi. Ɔ̃ Ɛlia dɛ̀dɛ gɛ̀ Kaamɛli misonaa, à
    sionkpa à wɛpɛ̀lɛ a gbáu.
  tcz-CHONGTHU: Hitichun Ahab jong achen an anen twi adon in ahi. Ahinla Elijah chu
    Carmel molchunga akaldoh in, tol achun akun chah kheh in, akhup teni kikah’a amai
    asulut in, akun kheh in ahi.
  mar-mar: तेव्हा अहाब राजा त्यासाठी निघाला. त्याचवेळी एलीया कर्मेल डोंगराच्या माथ्यावर
    चढून गेला. तेथे पोहोंचल्यावर ओणवून, गुडघ्यात डोके घालून बसला.
  soq-soq: Eiab alene nana ita esa nan ita Elaia wadi Kamel iwa osowe odene alene
    nitomalene namba imimpa osowe udendoe rauparilen.
  qub-qub: Chaura Acab aywacuran micoj upoj. Chaypita Eliasga wicharan Carmelo quiquin
    puntaman. Pampaman gongurpar umpuran urcunpis gongurninman tupanancama.
  bqp-bqp: Akũ Ahabu gɛ̀ɛ pↄ́ ble à í mi. Akũ Iliasu dìdi à gɛ̀ɛ Kaamɛli mìsↄ̃ntɛa
    à vùtɛ à mìi kà tún.
  hat-hat: Akab al manje, l' al bwè. Eli menm moute sou tèt mòn Kamèl. Li mete ajenou,
    li bese tèt li jouk atè.
  eng-BSB: So Ahab went up to eat and drink. But Elijah climbed to the summit of Carmel,
    bent down on the ground, and put his face between his knees.
  eng-WEBPB: So Ahab went up to eat and to drink. Elijah went up to the top of Carmel;
    and he bowed himself down on the earth, and put his face between his knees.
  kbq-kbq: Anagema higeno'a, ne'zane tine ome nenaku Ahapu'a mareri'ne. Hagi Elaija'a
    Karmeli agona morusapi marerino arena omereno tare arenararempi asenia ante pri
    huteno mani'ne.
  nhe-BL: Huajca Acab yajqui tlacuato huan atlito. Huan Elías tlejcoc hasta itzonpac
    tepetl Carmelo, huan motlancuaquetzqui huan ixayac ajsic hasta itlancuaco.
  bus-bus: Ben Ahabu gàa pↄ́ ble à í mi. Ben Ilia dìdi à gàa Kamɛli mìsↄ̃ntɛ̃a à vɛ̃̀ɛ
    à mì kà tú.
  gub-BL: Imai'u mehe we uzeupir Eri ywytyr Karamew apyr kury. A'e pe uhem mehe uzemumew
    ywy rehe. Umuixe wàkàg imono upenàràg wamytepe.
  eng-DRA: 'Achab went up to eat and drink: and Elias went up to the top of Carmel,
    and casting himself down upon the earth put his face between his knees,'
