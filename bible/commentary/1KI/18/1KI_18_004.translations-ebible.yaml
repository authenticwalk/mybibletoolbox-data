verse: 1KI.018.004
translations:
  mal-C: ഈസബേൽരാജ്ഞി യഹോവയുടെ പ്രവാചകന്മാരെ കൂട്ടക്കൊല ചെയ്തുകൊണ്ടിരുന്നപ്പോൾ ഓബദ്യാവ്
    നൂറു പ്രവാചകന്മാരെ കൂട്ടിക്കൊണ്ടുപോയി. അവരെ അൻപതുപേർ വീതമുള്ള സംഘങ്ങളായി രണ്ടു
    ഗുഹകളിലായി ഒളിപ്പിക്കുകയും അവർക്കു ഭക്ഷണപാനീയങ്ങൾ നൽകി സംരക്ഷിക്കുകയും ചെയ്തിരുന്നു—
  deu-TKW: Daher nahm Obadja, als Isebel die Propheten Jahwes ausrottete, hundert
    Propheten und versteckte sie, je fünfzig Mann in einer Höhle, und versorgte sie
    mit Brot und Wasser.
  lin-lin: 'Wana Jezabeli azalaki koboma basakoli ya Yawe, Abidiasi azwaki basakoli
    nkama moko mpe abombaki bango kati na madusu mibale ya mabanga : basakoli tuku
    mitano na lidusu moko na moko, mpe azalaki kopesa bango bilei mpe mayi.'
  eng-LSV: and it comes to pass, in Jezebel’s cutting off the prophets of YHWH, that
    Obadiah takes one hundred prophets, and hides them, fifty men in a cave, and has
    sustained them with bread and water—
  eng-GNV: For when Iezebel destroyed the Prophets of the Lord, Obadiah tooke an hundreth
    Prophets, and hid them, by fiftie in a caue, and he fed them with bread and water.)
  eng-WEBSTER: For it was so , when Jezebel cut off the prophets of the LORD, that
    Obadiah took a hundred prophets, and hid them by fifty in a cave, and fed them
    with bread and water.)
  nhw-BL: Se huelta quema Jezabel quinequiyaya quinmictis nochi itlajtol pannextijcahua
    TOTECO, Abdías quintlati 100 itlajtol pannextijcahua ipan ome huejhueyi ostome;
    50 quintlati ipan se ostotl huan seyoc 50 ipan seyoc ostotl. Huan quinmacayaya
    atl huan tlacualistli.
  swh-ONEN: Wakati Yezebeli alipokuwa akiwaua manabii wa Bwana, Obadia alikuwa amewachukua
    manabii mia moja na kuwaficha katika mapango mawili, hamsini kwenye kila moja
    na akawa akiwapa chakula na maji.)
  bba-bba: Sɑɑ yè sɔɔ Yesɑbɛli u Yinni Gusunɔn sɔmɔbu ɡoomɔ, yerɑ Abudiɑsi wi, u ben
    wunɔbu (100) suɑ u bɔnu kuɑ weerɑɑkuukuubu u beruɑ kpee wɔru sɔɔ. Miyɑ u rɑ n
    kɑ bu dĩɑnu kɑ nim dɑɑwɑmmɛ.
  eng-KJVCPB: for it was so, when Jezebel cut off the prophets of the Lord, that Obadiah
    took an hundred prophets, and hid them by fifty in a cave, and fed them with bread
    and water.)
  cpy-cpy: Tema owamaakaan-takiri paerani Jezabel Kamantan-taniri-paeni, irika Abdías
    riitaki omanakiriri impeetamooki ikaatzi 100 Kamantan-taniri, rinashitakari ikaatzi
    50 apichonchoete ipiyotakiri rirori Kamantan-taniri, ari ipiriri rowanawo eejatzi
    imiri.
  luo-luo: Kane Jezebel nego jonabi mag Jehova Nyasaye, Obadia nokawo jonabi mia achiel
    mopandogi e buche mag pondo ariyo ka ji piero abich abich e moro ka moro kendo
    nomiyogi pi gi chiemo.
  meu-meu: bona Iesebel ese Iehova ena peroveta taudia e aladiava negana ai na Obadia
    ese peroveta taudia sinahu-ta e abidia, imahui imahui amo kohua ai e hunidia,
    bona aniani bona ranu e henidia.)
  npi-ULB: किनकि ईजेबेलले परमप्रभुका अगमवक्ताहरूलाई मार्दा ओबदियाले एक सय अगमवक्तालाई
    लिएर तिनीहरूलाई पचास-पचास गरी एउटा गुफामा लुकाई तिनीहरूलाई रोटी र पानी खुवाएका
    थिए ।
  yor-yor: Nígbà tí Jesebeli sì ń pa àwọn wòlíì Olúwa kúrò, Obadiah sì mú ọgọ́rùn-ún
    wòlíì, ó sì fi wọ́n pamọ́ sínú ihò òkúta, àádọ́ta ní ihò kọ̀ọ̀kan, ó sì fi àkàrà
    pẹ̀lú omi bọ́ wọn.
  emp-NTPO: Maʌ̃ carea Acabo quima Jezabelba Ãcõrẽneba bed̶eabadarã quenabisid̶e Abdíaba
    ãdjirãnebemada cien edaped̶a eya uria umé panʌne mĩrũbicuasia. Uriaza cincuenta
    mĩrũbicuaped̶a baidoda, cod̶i sid̶a diasia.)
  pes-OPCB: '@see-verse:1KI.018.003'
  tgl-ULB: dahil nang ipinapapatay ni Jezebel ang mga propeta ni Yahweh, sinama ni
    Obadias ang isandaang propeta at itinago niya sila ng tig limampo sa isang kuweba,
    at pinakain niya sila ng tinapay at tubig.
  cbu-NT: Ashirucha, yuwapur Jesabel apanllpanee urkar zapan pacharangu, anpur Abdiyassha
    apanllpanee 100 yamayaru, tputs 50, minushsha 50 sheeru, chawpishtayaru, wachushsha
    ashpatam piyam pishuku, ashpatam piyam pishuku sheeru, watungasheemsha anshurtatam
    maritarangiya.
  hui-hui: Ani howa horo mbiru kuini wali Yasebelehanda agali Anduane Homogonaga bi
    mana latagi haga heneru bo wahai hole heangi Obadaia ogoni ibugua Anduane Homogonaga
    agali uruni aria handari mbira (100) bibahende egeanda hearuha minu do hai hene.
    Ibugua pira duria (50) egeanda mbiraha minu do halu pira duria (50) egeanda mendeha
    minu do hai howa tomo ibaru nelo migi bialu baya hangu handayaho hene.
  mya-mya: ထာ​ဝ​ရ​ဘုရား​၏​ပ​ရော​ဖက်​များ​ကို​ယေ​ဇ​ဗေ​လ သတ်​ဖြတ်​နေ​ချိန်​၌ ပ​ရော​ဖက်​တစ်​ရာ​ကို​ငါး
    ဆယ်​စီ​နှစ်​စု​ခွဲ​၍​ဂူ​များ​တွင်​ဝှက်​ထား​ပြီး​လျှင် အ​စာ​ရေ​စာ​ကျွေး​မွေး​ခဲ့​၏။-)
  bod-N: ཡེ་ཟི་བེལ་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ལུང་སྟོན་པ་རྣམས་གསོད་པའི་ཚེ། ཨོ་བད་ཡཱས་ལུང་སྟོན་པ་བརྒྱ་ཁྲིད་དེ་ལྔ་བཅུ་ལྔ་བཅུ་བྱས་ནས་བྲག་ཁུང་ནང་དུ་སྦས་ཤིང་།
    དེ་རྣམས་བག་ལེབ་དང་ཆུ་ཡིས་གསོས་སོ། །
  sna-sna: Jezebheri paakanga achiuraya vaprofita vaJehovha, Obhadhia akanga atora
    vaprofita zana akavaviga mumapako maviri, makumi mashanu mune rimwe nerimwe. Uye
    akavapa kudya nemvura.)
  spa-BLM: porque cuando Jezabel eliminó a los profetas de Yahvé, Abdías tomó a cien
    profetas y los escondió a cincuenta en una cueva, y los alimentó con pan y agua).
  cac-cac: '@see-verse:1KI.018.003'
  swh-ULB: kwa kuwa wakati Yezebeli alipokuwa akiwaua manabii wa BWANA, Obadia alichukua
    manabii mia akawaficha katika makundi ya hamsini hamsini katika pango na akawalisha
    kwa mikate na maji.
  bel-bel: і калі Езавэль зьнішчала прарокаў Гасподніх, Аўдзій узяў сто прарокаў і
    хаваў іх, па пяцьдзясят чалавек, у пячорах і карміў іх хлебам і вадою.
  deu-ELBBK: und es geschah, als Isebel die Propheten des HERRN ausrottete, da nahm
    Obadja 100 Propheten und versteckte sie, je 50 Mann in eine Höhle, und versorgte
    sie mit Brot und Wasser.)
  mbb-OT: Hein mibpepenhimetayan ni Jezebel is menge ebpeneuven te Nengazen, in-eles
    ni Obadias is 100 he ebpeneuven diyà te zezuwa he surung; 50 is diyà te kada surung,
    ne mibeǥayan din sikandan te keenen wey wahig.)
  mal-2015: ഈസേബെൽ യഹോവയുടെ പ്രവാചകന്മാരെ കൊല്ലുമ്പോൾ ഓബദ്യാവു നൂറു പ്രവാചകന്മാരെ
    കൂട്ടിക്കൊണ്ടു ചെന്നു ഓരോ ഗുഹയിൽ അമ്പതീതുപേരായി ഒളിപ്പിച്ചു അപ്പവും വെള്ളവും കൊടുത്തു
    രക്ഷിച്ചു.
  rmc-rmc: a sar angloda e Jezabel murdarelas le RAJESKRE proroken, ov iľa ke peste
    šel (100) proroken a po penda (50) len garuďa andre jaskiňa. Ode lenge hordinelas
    chaben the paňi.
  pes-OPV: و هنگامی که ایزابل انبیای خداوند را هلاک می‌ساخت، عوبدیا صد نفر از انبیا
    را گرفته، ایشان را پنجاه پنجاه در مغاره پنهان کرد و ایشان را به نان و آب پرورد.
  ron-1924: Де ачея, кынд а нимичит Изабела пе пророчий Домнулуй, Обадия а луат о
    сутэ де пророчь, й-а аскунс кыте чинчзечь ынтр-о пештерэ ши й-а хрэнит ку пыне
    ши ку апэ.
  ben-OBCV: ঈষেবল যখন সদাপ্রভুর ভাববাদীদের মেরে ফেলছিল, ওবদিয় তখন একশো জন ভাববাদীকে
    নিয়ে গিয়ে দুটি গুহায়—এক একটিতে পঞ্চাশ জন করে—লুকিয়ে রেখেছিলেন, এবং তাদের জন্য
    খাবার ও জলের ব্যবস্থা করেছিলেন)।
  som-som: waayo, markay Yesebeel baabbi'isay nebiyadii Rabbiga ayaa Cobadyaah kaxeeyey
    boqol nebi, oo kontonba god buu ku qariyey, oo wuxuu ku quudin jiray kibis iyo
    biyo.)
  lat-VUC: Nam cum interficeret Jezabel prophetas Domini, tulit ille centum prophetas,
    et abscondit eos quinquagenos et quinquagenos in speluncis, et pavit eos pane
    et aqua.
  eng-ASVBT: for it was so, when Jezebel cut off the prophets of Jehovah, that Obadiah
    took a hundred prophets, and hid them by fifty in a cave, and fed them with bread
    and water.)
  ita-1885: e quando Izebel distruggeva i profeti del Signore, Abdia prese cento profeti,
    e li nascose, cinquanta in una spelonca, e cinquanta in un'altra, e li nudrì di
    pane e d'acqua);
  eng-LXXUP: And it came to pass when Jezebel smote the prophets of the Lord, that
    Obadiah took a hundred prophets, and hid them by fifty in a cave, and fed them
    with bread and water.
  eng-ULB: for when Jezebel was killing the prophets of Yahweh, Obadiah took one hundred
    prophets and hid them by fifties in a cave and fed them with bread and water.
  spa-VBL: Mientras Jezabel estaba ocupada matando a los profetas del Señor, Abdías
    había tomado a cien profetas y los había escondido, cincuenta en cada una de dos
    cuevas, y les había proporcionado comida y agua).
  fra-_FOB: Quand Jésabel exterminait les prophètes de l'Éternel, Abdias prit cent
    prophètes et les cacha, cinquante dans une caverne et cinquante dans une autre,
    et les y nourrit de pain et d'eau. )
  mal-mal: ഈസേബെൽ യഹോവയുടെ പ്രവാചകന്മാരെ കൊല്ലുമ്പോൾ, ഓബദ്യാവ് നൂറു പ്രവാചകന്മാരെ
    കൂട്ടിക്കൊണ്ട് പോയി ഓരോ ഗുഹയിൽ അമ്പതുപേരെ വീതം ഒളിപ്പിച്ച് അപ്പവും വെള്ളവും കൊടുത്ത്
    രക്ഷിച്ചു.
  urd-GVR: Jab Īzabil ne Rab ke tamām nabiyoṅ ko qatl karne kī koshish kī thī to Abadiyāh
    ne 100 nabiyoṅ ko do ġhāroṅ meṅ chhupā diyā thā. Har ġhār meṅ 50 nabī rahte the,
    aur Abadiyāh unheṅ khāne-pīne kī chīzeṅ pahuṅchātā rahtā thā.)
  suz-BL: इजेबेलम परमप्रभु यावे आ लोव़ पाइब आन कली साइक्‍ना साइक्‍न बाक्‍मेनु, ओबदियामी
    मेको आन दाते ङा सहे का जना आन कली लाइश्‍शा, मेको आन कली प्रोंइचा कली जचा तूचा
    थोव़क गेशा ५०, ५० जना ङा हुल पा पुक्‍खी निक्‍शीम ख्रुइश्‍शा वोइश्‍शो बाक्‍माक्‍त।
  ita-1927: e quando Izebel sterminava i profeti dell’Eterno, Abdia avea preso cento
    profeti, li avea nascosti cinquanta in una e cinquanta in un’altra spelonca, e
    li avea sostentati con del pane e dell’acqua.
  ckb-ckb: کاتێک کە ئیزابێل پێغەمبەرەکانی یەزدانی قڕ دەکرد، عۆبەدیا سەد پێغەمبەری
    بردبوو و لە دوو ئەشکەوتدا شاردبوونییەوە، هەر پەنجا لە ئەشکەوتێکدا و نان و ئاوی
    بۆ دابین کردبوون.)
  eng-BBE: For when Jezebel was cutting off the prophets of the Lord, Obadiah took
    a hundred of them, and kept them secretly in a hole in the rock, fifty at a time,
    and gave them bread and water.)
  kan-OKCV: ಈಜೆಬೆಲಳು ಯೆಹೋವ ದೇವರ ಪ್ರವಾದಿಗಳನ್ನು ಕೊಲ್ಲುತ್ತಿದ್ದಾಗ, ಓಬದ್ಯನು ನೂರು ಮಂದಿ ಪ್ರವಾದಿಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು, ಐವತ್ತು ಮಂದಿಯಾಗಿ ಅವರನ್ನು ಗವಿಯಲ್ಲಿ ಬಚ್ಚಿಟ್ಟು, ಅವರಿಗೆ ಆಹಾರವನ್ನೂ, ನೀರನ್ನೂ
    ಕೊಟ್ಟು, ಅವರನ್ನು ಸಂರಕ್ಷಣೆ ಮಾಡುತ್ತಾ ಇದ್ದನು.
  tam-2017: யேசபேல் யெகோவாவின் தீர்க்கதரிசிகளைக் கொல்லுகிறபோது, ஒபதியா நூறு தீர்க்கதரிசிகளைச்
    சேர்த்து, அவர்களைக் கெபிக்கு ஐம்பது ஐம்பது பேராக மறைத்துவைத்து, அவர்களுக்கு அப்பமும்
    தண்ணீரும் கொடுத்து, அவர்களைப் பராமரித்துவந்தான்.
  spa-RV-1909: Porque cuando Jezabel destruía á los profetas de Jehová, Abdías tomó
    cien profetas, los cuales escondió de cincuenta en cincuenta por cuevas, y sustentólos
    á pan y agua.
  ron-BTF: Fiindcă s-a întâmplat, când Izabela a stârpit pe profeţii DOMNULUI, că
    Obadia a luat o sută de profeţi şi i-a ascuns câte cincizeci într-o peşteră şi
    i-a hrănit cu pâine şi apă.)
  eng-WEBP: for when Jezebel cut off the LORD’s prophets, Obadiah took one hundred
    prophets, and hid them fifty to a cave, and fed them with bread and water.)
  eng-FBV: While Jezebel was busy killing the Lord's prophets, Obadiah had taken one
    hundred prophets and hidden them, fifty in each of two caves, and had provided
    them with food and water.)
  nld-1939: en toen Izébel de profeten van Jahweh uitroeide, had hij honderd profeten
    onder zijn bescherming genomen, ze in twee groepen van vijftig in spelonken verborgen,
    en van spijs en drank voorzien.
  nch-BL: Se huelta quema Jezabel quinequiyaya quinmictis nochi itajtolpanextijcahua
    TOTECO, Abdías quintati 100 itajtolpanextijcahua ipan ome huejhueyi ostome; 50
    quintati ipan se ostot huan seyoc 50 ipan seyoc ostot. Huan quinmacayaya at huan
    tacualisti.
  vie-1934: Xảy ra khi Giê-sa-bên diệt hết các đấng tiên tri của Đức Giê-hô-va, thì
    Aùp-đia có đem một trăm đấng tiên tri đi giấu trong hai hang đá, mỗi hang năm
    mươi người, dùng bánh và nước mà nuôi họ.)
  hin-CV: वास्तव में जब ईजेबेल ने याहवेह के भविष्यवक्ताओं को मारना शुरू किया था, ओबदयाह
    ने सौ भविष्यवक्ताओं को पचास-पचास करके गुफा में छिपा रखा था और वह उनके लिए भोजन
    और जल का प्रबंध करते रहे थे.
  spa-BES: Porque cuando Jezabel estaba cortando a los profetas del Señor, Abdías
    tomó a cien de ellos y los guardó secretamente en una cueva, cincuenta a la vez,
    y les dio pan y agua.
  tdx-tdx: fa teo te nañitoa’ Iizebele o mpitoki’ Iehovào, le rinambe’ i Obadià ty
    mpitoky zato naho naeta’e ki-limampolo an-dakato ao vaho finaha’e mofo naho rano.)
  tha-KJV: และเมื่อเยเซเบลขจัดผู้​พยากรณ์​ของพระเยโฮวาห์ออกไป โอบาดีห์​ได้​นำผู้​พยากรณ์​หน​ึ่งร้อยคนซ่อนไว้ตามถ้ำแห่งละห้าสิบคน
    และเลี้ยงเขาทั้งหลายด้วยขนมปังและน้ำ)
  por-BR-2018: Porque quando Jezabel destruía aos profetas do SENHOR, Obadias tomou
    cem profetas, os quais escondeu de cinquenta em cinquenta por covas, e sustentou-os
    a pão e água.
  deu-ELO: und es geschah, als Isebel die Propheten Jehovas ausrottete, da nahm Obadja
    hundert Propheten und versteckte sie, je fünfzig Mann in eine Höhle, und versorgte
    sie mit Brot und Wasser.)
  eng-WYC-2018: For when Jezebel killed the prophets of the Lord, he took an hundred
    prophets, and hid them, by fifties and fifties, in dens, (or and hid them in caves,
    fifty by fifty), and fed them with bread and water.
