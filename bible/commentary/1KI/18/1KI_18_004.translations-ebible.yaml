    ke ana, a hanai ae la ia lakou me ka berena a me ka wai.)
  arb-NAV: فَحِينَ شَرَعَتْ إِيزَابِلُ فِي قَتْلِ أَنْبِيَاءِ الرَّبِّ، أَخَذَ عُوبَدْيَا
    مِئَةَ نَبِيٍّ وَخَبَّأَهُمْ خَمْسِينَ خَمْسِينَ فِي مُغَارَتَيْنِ، وَتَكَفَّلَ
    بِإِعَالَتِهِمْ بِالطَّعَامِ وَالْمَاءِ.
  ewe-ewe: Eva eme be fianyɔnu Yezebel dze agbagba be yeawu Yehowa ƒe nyagblɔɖilawo
    katã le anyigba la dzi, ke Obadiya dze agbagba ɣla wo dometɔ alafa ɖeka ɖe agado
    eve me. Ame blaatɔ̃ nɔ agado ɖeka me eye blaatɔ̃ hã nɔ agado evelia me. Enyi wo
    kple abolo kple tsi ƒuƒlu ko.
  eng-LEE: And it happened, when Izebel cut off the prophets of the Lord, that 'Obadiah
    took a hundred prophets, and hid them fifty each in one cave, and provided them
    with bread and water;)
  gvn-gvn: '@see-verse:1KI.018.003'
  asm-FB: কিয়নো যি সময়ত ঈজেবলে যিহোৱাৰ ভাববাদীসকলক বধ কৰি আছিল, সেই সময়ত ওবদিয়াই
    এশ ভাববাদীক লৈ পঞ্চাশজন পঞ্চাশজনকৈ গুহাত লুকুৱাই ৰাখি, অন্ন-জল দি তেওঁলোকক প্ৰতিপালন
    কৰিছিল।
  sus-A: يٍسَبٍلَ نُ عَلَتَلَ شَ نَمِحْنمّيٍ قَشَمَ تّمُي نَشّ، عَبَدِيَسِ نَمِحْنمّ
    كّمّ تٌنفٌ نّ، عَ سَ عٍ نْشُن مِشِ تٌنفٌ سُولِ سُولِ مَ قْنمّ قِرِن كُي، عَ عٍ
    بَلٌ يٍ نُن تَامِ رَ.
  fra-SBL: car lorsque Jézabel avait exterminé les prophètes de Yahvé, Abdias avait
    pris cent prophètes, en avait caché cinquante dans une caverne, et les avait nourris
    de pain et d'eau).
  hbo-hbo: וַיְהִי֙ בְּהַכְרִ֣ית אִיזֶ֔בֶל אֵ֖ת נְבִיאֵ֣י יְהוָ֑ה וַיִּקַּ֨ח עֹבַדְיָ֜הוּ
    מֵאָ֣ה נְבִאִ֗ים וַֽיַּחְבִּיאֵ֞ם חֲמִשִּׁ֥ים אִישׁ֙ בַּמְּעָרָ֔ה וְכִלְכְּלָ֖ם
    לֶ֥חֶם וָמָֽיִם׃
  piu-2006: '@see-verse:1KI.018.003'
  kik-kik: Rĩrĩa Jezebeli ooragithagia anabii a Jehova, Obadia nĩoete anabii igana
    rĩmwe akamahitha ngurunga-inĩ igĩrĩ, o ĩmwe andũ mĩrongo ĩtano, na akamaheaga
    irio na maaĩ.)
  omb-omb: Tavohe Jesebel mo ue vagamate na tangaloi ligoligogi ngere hi noi Huqe,
    i Obadia u lei na tangaloi ligoligogi ngere vudolue me mo hiligi nire lolo malanga
    gairue, a ngavulu geilime lolona tuegi, me a ngavulu geilime lolo na tuegi, me
    mo bete na hinaga mena wai lawera.)
  fra-NCL: car, lorsque Jézabel massacra les prophètes de Yahweh, Abdias prit cent
    prophètes et les cacha cinquante par cinquante dans des cavernes, où il les nourrit
    de pain et d’eau. —
  cek-AK: Jezebel mah Angraeng ih tahmaanawk to hum naah, Obadiah mah tahmaa cumvaito
    kawk moe, quipangato ah tapraek pacoengah, thlung khaw thungah hawk; nihcae hanah
    buh hoi tui to a paek.
  cuk-cuk: Jezabel, Bab-Jehová-gayaburba-barsogmalad-oburgwenaigu, Abdías, Bab-Jehová-gayaburba-barsogmalad-e-dulatar
    (100) akwasaila-olloledyaba odukusad. Dulabo-gakambe (50) akwasaila-olloled-gwensakgi
    odukusad. Akwasaila-olloled-baidgine, dulabo-gakambe (50) odukusbalid. Ega mas-ukdii
    gusad, gobed-ukdii gusbalid.
  uig-CYR: Йизәбәл Пәрвәрдигарниң пәйғәмбәрлирини өлтүрүп йоқитиватқанда Обадия йүз
    пәйғәмбәрни елип әлликтин-әлликтин айрим-айрим икки ғарға йошуруп, уларни нан
    вә су билән баққан еди).
  tel-2017: యెజెబెలు యెహోవా ప్రవక్తలను చంపేస్తూ ఉన్నప్పుడు గుహకు యాభై మంది చొప్పున
    రెండు గుహల్లో వంద మందిని దాచి, అన్నపానాలు ఇచ్చి వారిని పోషించాడు.
  hat-BSA: paske lè Jézabel te detwi pwofèt SENYÈ yo, Abdias te pran yon santèn nan
    pwofèt yo, li te kache yo pa senkant nan yon kav e li te founi yo avèk pen avèk
    dlo.)
  kos-kos: Ke Jezebel el mutawauk in uniya mwet palu lun LEUM GOD, Obadiah el okanla
    siofok selos in luf luo, kais lumngaul ke luf se, ac kitalos mwe mongo ac mwe
    nim.)
  hbo-WLC: וַיְהִי֙ בְּהַכְרִ֣ית אִיזֶ֔בֶל אֵ֖ת נְבִיאֵ֣י יְהוָ֑ה וַיִּקַּ֨ח עֹבַדְיָ֜הוּ
    מֵאָ֣ה נְבִאִ֗ים וַֽיַּחְבִּיאֵ֞ם חֲמִשִּׁ֥ים אִישׁ֙ בַּמְּעָרָ֔ה וְכִלְכְּלָ֖ם
    לֶ֥חֶם וָמָֽיִם׃
  ibo-ibo: Mgbe eze nwanyị bụ Jezebel na-egbu ndị amụma Onyenwe anyị chọọ igbuchapụ
    ha, ọ bụ Ọbadaya zoro narị ndị amụma nʼime ha nʼime ọgba nkume. O zoro iri ndị
    amụma ise nʼotu ọgba nkume, zookwa iri ndị amụma ise fọdụrụ nʼime ọgba nkume ọzọ.
    Emesịa, ọ na-ewegara ha nri na mmiri nʼebe ahụ.)
  ory-ory: ପୁଣି, ଯେଉଁ ସମୟରେ ଈଷେବଲ୍‍ ସଦାପ୍ରଭୁଙ୍କ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କୁ ଉଚ୍ଛିନ୍ନ କରୁଥିଲା,
    ସେସମୟରେ ଓବଦୀୟ ଏକ ଶହ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ନେଇ ପଚାଶ ପଚାଶ ଜଣ କରି ଗହ୍ୱର ମଧ୍ୟରେ ଲୁଚାଇ
    ରଖି ଅନ୍ନ ଓ ଜଳ ଦେଇ ସେମାନଙ୍କୁ ପ୍ରତିପାଳନ କରିଥିଲା।)
  wmt-wmt: '@see-verse:1KI.018.003'
  chk-chk: Pun lupwen Isipel a popuetä le niela nöün ewe Samol mi Lapalap kewe soufos,
    Opatia a angei ipükü soufos o aopala akalime lon eu föimw, a amongöniir pilawa
    o aünüür koluk.)
  rop-rop: Wal det taim wen Jesabel det waif blanga King Eiheb, bin kilimbat ola speshalwan
    mesinja blanga YAWEI, Obadaiya bin deigimwei 100 speshalwan mesinja, en imbin
    haidim olabat langa dubala keib, 50 langa wanbala, en naja 50 langa det najawan
    keib, en imbin oldei gibitbat olabat woda en daga.
  ukr-1871: І як Езабеля викореняла пророків Господнїх, то Абдій взяв сто пророків
    і ховав їх по півсотнї чоловіка по печерах та й обмисляв хлїбом і водою.
  deu-1951: Denn als Isebel die Propheten des HERRN ausrottete, nahm Obadja hundert
    Propheten und verbarg sie in den Höhlen, hier fünfzig und dort fünfzig, und versorgte
    sie mit Brot und Wasser.
  eng-JPS: for it was so, when Jezebel cut off the prophets of the LORD, that Obadiah
    took a hundred prophets, and hid them fifty in a cave, and fed them with bread
    and water. —
  srp-1865: Jer kad Jezavelja ubijaše proroke Gospodnje, uze Avdija sto proroka, i
    sakri ih, po pedeset u jednu peæinu, i hrani ih hljebom i vodom.
  lug-lug: Olwali olwo nga Yezeberi atandika okutta bannabbi bonna aba Mukama, Obadiya
    n’addira bannabbi kikumi n’abakweka mu mpuku bbiri buli emu ng’erimu amakumi ataano
    ataano, n’abaweeranga omwo emmere n’amazzi.
  heb-heb: ויהי בהכרית איזבל את נביאי יהוה ויקח עבדיהו מאה נבאים ויחביאם חמשים איש
    במערה וכלכלם לחם ומים׃
  ben-IRV: ঈষেবল যখন সদাপ্রভুর ভাববাদীদের মেরে ফেলছিলেন তখন ওবদিয় একশোজন ভাববাদীকে
    নিয়ে পঞ্চাশ পঞ্চাশ করে দুটো গুহায় লুকিয়ে রেখেছিলেন। তিনি তাঁদের খাবার ও জলের
    জোগান দিতেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜਦ ਈਜ਼ਬਲ ਯਹੋਵਾਹ ਦੇ ਨਬੀਆਂ ਨੂੰ ਵੱਢਦੀ ਪਈ ਸੀ ਤਾਂ ਓਬਦਿਆਹ ਨੇ ਸੌ
    ਨਬੀ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੰਜਾਹ-ਪੰਜਾਹ ਕਰ ਕੇ ਇੱਕ ਖੁੰਧਰ ਵਿੱਚ ਲੁਕਾ ਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਅੰਨ ਪਾਣੀ ਦਿੱਤਾ।
  tkr-tkr: Axavne xhunaşşee, İzevelee Rəbbin peyğambarar gyapxı-gyabat'ane gahıl Avdee
    vəş peyğambar hixva'ana. Manbı quvku q'öne mağaree xhots'al-xhots'alyna dyugul
    haa'a. Oxhanasın karıd, ulyoğasın xhyanıd manbışis adayle ıxha.)
  mya-JVB: ယေဇဗေလ သည် ထာဝရဘုရား ၏ပရောဖက် တို့ကိုပယ်ဖြတ် သောအခါ ၊ ဩဗဒိ သည် ပရောဖက်
    တရာ ကို မြေတွင်း ထဲမှာ ငါး ဆယ်စီ ဝှက်ထား ပြီးလျှင် ၊ မုန့် နှင့် ရေ ကိုပေး၍ ကျွေး
    လေ၏။
  tbg-tbg: Haaru Kuini Jesebeliva Nora Kotira paropeti vaiinti aruka arukamaqi vi
    vau entara Obadiaava paropeti vaiinti 100navu ntitakero 50navu ori onavu voqi
    kukeqa tero, 50 vonavu onavu voqi kukeqa tero, karavata namarivata vika nimi vaura.)
  hmo-hmo: Bona Iesebele ese Lohiabada ena peroveta taudia ia alaia murinai, Obadaia
    ese peroveta taudia 100 ia abia, nadi matuna lalonai idia ia hunia. Orea rua dekenai
    ia hunidia, orea ta 50, bona orea ta 50. Bona Obadaia ese aniani bona ranu ia
    henia idia dekenai.
  urd-urd: क्यूँकि जब ईज़बिल ने ख़ुदावन्द के नबियों को क़त्ल किया तो 'अबदियाह ने सौ
    नबियों को लेकर, पचास पचास करके उनको एक ग़ार में छिपा दिया, और रोटी और पानी से
    उनको पालता रहा —
  rus-SYN: и когда Иезавель истребляла пророков Господних, Авдий взял сто пророков,
    и скрывал их, по пятидесяти человек, в пещерах, и питал их хлебом и водою.
  bqc-SIM: Gↄↄ pↄ́ Zezabɛli lɛ́ Dii ãnabiↄ dɛdɛ, Obadia ń sɛ́lɛ gbɛ̃ↄn basↄo, à
    ń úlɛ gbɛ̀'ɛↄ guu gbɛ̃ↄn blakwikwi, ↄ̃ à ń gwá ń blɛo ń ío.
  tcz-CHONGTHU: Jezebel’in Pakai themgao jouse tha gam sohkei ding ana got laichun,
    hiche Obadiah kitipa hin songko mun nia themgao jakhat ana huhdoh in ahi. Aman
    songko khatna mi som nga nga in ana sellin ama ho chu an le twi ana pen ahi.
  mar-mar: जेव्हा ईजबेल परमेश्वराच्या सर्व संदेष्ट्यांना ठार करायला निघाली होती. तेव्हा
    ओबद्याने शंभर संदेष्ट्यांचे जीव वाचवले. पन्नास जण एका गुहेत, असे दोन गुहांमध्ये
    त्याने त्यांना लपवले व त्यांच्या अन्नपाण्याचीही तरतूद केली.
  qub-qub: Tayta Diospa profëtacunata Jezabel wañuchiyta gallaycuptin payga shuntarcur
    pachacta (100) pacaycusha caran. Pichga chunca-cama (50) raquircur ishcay machayman
    pacaycuran. Nircur micuytapis gararan.
  bqp-bqp: Gↄrↄ kũ Yɛzɛbɛli tɛn Dikiri annabinↄ dɛdɛ yã, akũ Obadia ń gbɛ̃ kenↄ
    sɛ̀tɛ gbɛ̃nↄn basↄↄro à ń útɛ gbɛ̀wɛɛnↄ gũn gbɛ̃nↄn bupla akurikuri, akũ à ń
    gwá kũ pↄ́bleo kũ ío.
  hat-hat: Lè larenn Jezabèl t'ap fè touye pwofèt Seyè yo, li menm Abdyas te sove
    san (0100) ladan yo. Li te kache yo nan de gwòt, li te mete senkant nan chak gwòt.
    Lèfini, li ba yo manje, li ba yo bwè.
  eng-BSB: for when Jezebel had slaughtered the prophets of the LORD, Obadiah had
    taken a hundred prophets and hidden them, fifty men per cave, providing them with
    food and water.)
  eng-WEBPB: for when Jezebel cut off the LORD’s prophets, Obadiah took one hundred
    prophets, and hid them fifty to a cave, and fed them with bread and water.)
  kbq-kbq: Hagi Jesebeli'ma Ra Anumzamofo kasnampa vahetmima zamahe vagamaneregeno'a,
    100'a kasnampa vahera zamavareno 50'a mago havegampi nezmanteno, 50'a mago havegampi
    frakizmanteneno, tine ne'zanena zamitere hu'ne.
  nhe-BL: Se huelta quema Jezabel quinequiyaya quinmictis nochi itiocamanalojcahua
    TOTECO, Abdías quintlati 100 itiocamanalojcahua ipan ome huejhueyi ostotl; 50
    quintlati ipan se ostotl huan seyoc 50 ipan seyoc ostotl. Huan quinmacayaya atl
    huan tlacualistli.
  bus-bus: Kɛ̀ Yɛzɛbɛli e Dii annabinↄ dɛdɛ yã, ben Obadia ń gbɛ̃ kenↄ sɛ̀ɛ gↄ̃ↄn
    basↄↄro à ń útɛ gbɛ̀wɛɛnↄ guu gↄ̃ↄn baplaa akurikuri, ben à ń gwá kↄ̃n pↄ́bleeo
    kↄ̃n ío.
  gub-BL: Amo 'ar mehe, a'e 'ym mehe, Zezamew uzuka kar Tupàn ze'eg imume'u har a'e
    wà. Omani wenoz 100 Tupàn ze'eg imume'u har uzeupe wà. Umuza'aza'ak mokoz pehegwer
    romo wà. Pitàitàigatu pehegwer heta 50 Tupàn ze'eg imume'u har wà. Umim Omani
    a'e Tupàn ze'eg imume'u har itakwar pupe muite tawhu wi wà. Omono kar temi'u wanupe.
    Omono kar 'y wanupe wà no.)
  eng-DRA: For when Jezabel killed the prophets of the Lord, he took a hundred prophets
    and hid them by fifty and fifty in caves, and fed them with bread and water.
