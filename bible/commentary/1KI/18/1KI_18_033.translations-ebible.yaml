verse: 1KI.018.033
translations:
  mal-C: 'അദ്ദേഹം യാഗപീഠത്തിൽ വിറകു നിരത്തി; കാളയെ കഷണങ്ങളാക്കി വിറകിനുമീതേ വെച്ചു.
    പിന്നെ, അദ്ദേഹം അവരോട്: “നാലു വലിയ തൊട്ടി നിറയെ വെള്ളം യാഗവസ്തുവിന്മേലും വിറകിന്മേലും
    ഒഴിക്കുക” എന്നു പറഞ്ഞു.'
  deu-TKW: Sodann legte er die Holzscheite zurecht, zerstückte den Farren und legte
    ihn auf die Scheite.
  lin-lin: Abongisaki bakoni, akataki ngombe na biteni mpe atiaki yango likolo ya
    bakoni.
  eng-LSV: And he arranges the wood, and cuts the bullock in pieces, and places [it]
    on the wood, and says, “Fill four pitchers of water, and pour [them] on the burnt-offering,
    and on the wood”;
  eng-GNV: And he put the wood in order, and hewed the bullocke in pieces, and layd
    him on the wood,
  eng-WEBSTER: And he put the wood in order, and cut the bullock in pieces, and laid
    him on the wood, and said, Fill four barrels with water, and pour it on the burnt-sacrifice,
    and on the wood.
  nhw-BL: Huan nimantzi quicualtlali nopa cuahuitl, huan quihuejhuelo nopa toro huan
    quitlali iixco nopa cuahuitl.
  swh-ONEN: Akapanga kuni, akamkata yule fahali vipande vipande na kuvipanga juu ya
    kuni. Kisha akawaambia, “Jazeni mapipa manne maji na kuyamwaga juu ya sadaka ya
    kuteketezwa na juu ya kuni.”
  bba-bba: Mɑ u dɑ̃ɑ ɡbebi yoruɑ turɑ ten wɔllɔ u nɑɑ kinɛ te ɡo, u ten yɑɑ mururɑ
    u sɔndi dɑ̃ɑ yen wɔllɔ.
  eng-KJVCPB: And he put the wood in order, and cut the bullock in pieces, and laid
    him on the wood, and said, Fill four barrels with water, and pour it on the burnt
    sacrifice, and on the wood.
  cpy-cpy: Ipiyotakiro tsitsi, itowatha-yitakiri ipireetari, rowanki-takiri tsitsiki.
  luo-luo: Nochano yien, mongʼado rwadhno e lemo lemo mokete e yien. Eka nowachonegi
    niya, “Pongʼuru dopige angʼwen mag pi mondo uolie misango kod yien.”
  meu-meu: Au rakuraku e lae heḡaeḡae, bena boromakau maruanena na e ivaia sisi, au
    latadiai e atoa kau. Bena eto, Hodu auhani ranu amo ba hahonudia, gole-oho boubouna
    ḡauna latanai ba seia, bona au latadiai danu.
  npi-ULB: तिनले आगो लगाउन दाउराको बन्दोवस्त गरे, साँढेलाई टुक्राटुक्रा पारे, र ती
    टुक्राहरूलाई दाउरामाथि राखे । तिनले भने, “चार गाग्रा पानी भरेर यो बलि र दाउरामाथि
    खन्याइदेओ ।”
  yor-yor: Ó sì to igi náà dáradára, ó sì ké ẹgbọrọ akọ màlúù náà wẹ́wẹ́, ó sì tò
    ó sórí igi. Nígbà náà ni ó sì wí fún wọn wí pé, “Ẹ fi omi kún ìkòkò mẹ́rin, kí
    ẹ sì tu sórí ẹbọ sísun àti sórí igi náà.”
  emp-NTPO: Maʌ̃be tʌbʌra cajẽrãped̶a paca zaquera beasia. Tʌcuaped̶a tʌbʌ ʌ̃rʌ̃ cob̶ʌsia.
  pes-OPCB: 'و هیزمها را روی مذبح گذاشت، گاو را تکه‌تکه کرد و آن را روی هیزمها نهاد
    و گفت: «چهار سطل آب بیاورید و روی قربانی و هیزم بریزید.» آنها چنین کردند.'
  tgl-ULB: Pagkatapos kaniyang inilagay ang kahoy para sa apoy at ang toro ay pinutol
    sa piraso, at ipinatong ang mga pira-piraso sa ibabaw ng kahoy. At kaniyang sinabi,”Punuin
    ninyo ang apat na tapayan ng tubig at ibuhos ninyo sa handog na susunugin at sa
    kahoy.”
  cbu-NT: Sheeru, annungitam yasina wanasir xanateeru, wakaraa wip wanasir apusash
    taarayaru, anumunsha yasinamun wayarangiya.
  hui-hui: Ani buwa Elaya ibugua ira gabuwa loma biniru bo delolene dabu biagoriani
    manda mandabu ngelowa bulumaga biago balu podobaga buwa ira manda mandabu wiyagoriani
    mo paga hai hene. Ani buwa ibugua wali agali biaruhondo lamialu mbagedi be mariani
    iba hambu yalu ibuwa bulumaga loma binigo bo delole manda mandabu ngagoriabi ira
    gabini bulumaga delo dindiha ngarubi bibahendeni odoba hai hadaba layagola tigua
    anidagua biai hene.
  mya-mya: ထို့​နောက်​ထင်း​ကို​ယဇ်​ပလ္လင်​ပေါ်​တွင်​စီ​၍​တင် ပြီး​နောက် နွား​ကို​အ​ပိုင်း​ပိုင်း​ခုတ်​၍​ထင်း​ပေါ်​တွင်
    တင်​ထား​လေ​သည်။ သူ​က``အိုး​လေး​လုံး​ကို​ရေ အ​ပြည့်​ခပ်​၍​ပူ​ဇော်​သကာ​နှင့်​ထင်း​ပေါ်​သို့
    လောင်း​လော့'' ဟု​ဆို​သည့်​အ​တိုင်း​လူ​တို့ လောင်း​ပြီး​သော​အ​ခါ၊-
  bod-N: བུད་ཤིང་རྣམས་བསྒྲིགས་པ་དང་། ཡང་གླང་ཐུག་དེ་དུམ་བུར་གཏུབ་ནས་བུད་ཤིང་གི་སྟེང་དུ་བཞག་ནས་དེ་དག་ལ།
    རྫ་བུམ་བཞི་ཆུས་བཀང་བར་བྱས་ནས། སྦྱིན་སྲེག་གི་མཆོད་པ་དང་བུད་ཤིང་རྣམས་ཀྱི་སྟེང་དུ་བླུགས་ཤིག་ཅེས་བསྒོས་སོ།
    །
  sna-sna: Akaronga huni, akacheka hando kuita zvidimbu zvidimbu, akaiisa pamusoro
    pehuni. Ipapo akati kwavari, “Zadzai zvirongo zvikuru zvina nemvura mugoidira
    pamusoro pechipiriso napamusoro pehuni.”
  spa-BLM: 'Puso la madera en orden, cortó el toro en pedazos y lo puso sobre la madera.
    Dijo: “Llena cuatro tinajas con agua, y viértela sobre el holocausto y sobre la
    madera”.'
  cac-cac: Ix sb'oanq'ue te' c'atzitz vin̈ d'a yib'an̈ altar chi', ix scotac xicanb'at
    noc' vacax chi' vin̈, ix yac'anq'ue noc' vin̈ d'a yib'an̈ te' c'atzitz chi'.
  swh-ULB: Kisha akaweka kuni kwa ajili ya moto na akamkatakata yule ng'ombe katika
    vipande vipande na akaweka vile vipande juu ya kuni. Na akasema, “Vijazeni maji
    hivyo vyombo na yamwageni kwenye hiyo sadaka ya kueketezwa na juu ya hizo kuni.”
  bel-bel: і паклаў дровы, і расьсек цяля, і паклаў яго на дровы,
  wed-wed: Pulo aniapuna au tepana ai i vatari, bull i bori-naiei ma siana ai au tepana
    i terei. Ma i riwa, “Nau 4 ḡaeḡaei waira ona vioai, ma sia ma ai au tepana ona iwaḡi.”
  deu-ELBBK: und er richtete das Holz zu und zerstückelte den Stier und legte ihn
    auf das Holz.
  mbb-OT: Impurung din ipemelastar is tavun dutun te pemuhatà ne midsapù din sikan
    is baka ne in-untud din duen te tavun. Ne migkeǥiyan din is menge etew te, “Busbusi
    niw te heepat he umuy te wahig heini is pemuhat wey is tavun din.” Ne hein nepasad
    dan haazà,
  mal-2015: പിന്നെ അവൻ വിറകു അടുക്കി കാളയെ ഖണ്ഡംഖണ്ഡമാക്കി വിറകിൻമീതെ വെച്ചു; നാലു
    തൊട്ടിയിൽ വെള്ളം നിറെച്ചു ഹോമയാഗത്തിന്മേലും വിറകിന്മേലും ഒഴിപ്പിൻ എന്നു പറഞ്ഞു.
  rmc-rmc: 'Paľis thoďa pro oltaris o kašta a rozčhingerďa le bikos. Thoďa les pro
    kašta a phenďa:'
  pes-OPV: 'و هیزم را ترتیب داد و گاو را قطعه قطعه نموده، آن را بر هیزم گذاشت. پس
    گفت: «چهار خم از آب پر کرده، آن را بر قربانی سوختنی و هیزم بریزید.»'
  ron-1924: 'А ашезат апой лемнеле, а тэят жункул ын букэць ши л-а пус пе лемне. Апой
    а зис: „Умплець патру ведре ку апэ ши вэрсаци-ле пе ардеря-де-тот ши пе лемне.”
    Ши ау фэкут аша.'
  aui-aui: Bi kiiraberabega suwara gabugabuna gawarina debane itoura, bi kau makina
    irigha pinipinimi da kiiraberabega debadiye itoura. Wasina bi iwona bo, “Kibubu
    yadi ruwamaruwa rarimama kovibonuvidi, bi suwara da kiiraberabega rariminama kwiiwaghayoyoyidi.”
  ben-OBCV: তিনি কাঠ সাজিয়ে, বলদটি টুকরো টুকরো করে কেটে কাঠের উপর সাজিয়ে রেখেছিলেন।
    পরে তিনি তাদের বললেন, “চারটি বড়ো বড়ো বয়ামে জল ভরে সেই জল বলির পশু ও কাঠের উপর
    ঢেলে দাও।”
  som-som: Oo qoryihiina si hagaagsan buu u saaray, oo dibigiina intuu jarjaray ayuu
    qoryihii dul saaray. Markaasuu yidhi, Afar barmiil biyo ka soo buuxiya oo ku dul
    shuba qurbaanka la gubo iyo qoryahaba.
  lat-VUC: 'et composuit ligna: divisitque per membra bovem, et posuit super ligna,'
  eng-ASVBT: And he put the wood in order, and cut the bullock in pieces, and laid
    it on the wood. And he said, Fill four jars with water, and pour it on the burnt
    offering, and on the wood.
  ita-1885: Poi ordinò le legne, e tagliò il giovenco a pezzi, e lo mise sopra le
    legne.
  eng-LXXUP: And he piled the cleft wood on the altar which he had made, and divided
    the whole burnt offering, and laid it on the wood, and laid it in order on the
    altar, and said, Fetch me four pitchers of water, and pour it on the whole burnt
    offering, and on the wood. And they did so.
  eng-ULB: He arranged the wood for a fire, cut the bull in pieces, and laid the pieces
    of the bull on the wood. He said, “Fill four jars with water and pour it on the
    burnt offering and on the wood.”
  spa-VBL: 'Colocó la madera en su lugar, cortó el buey en pedazos y lo puso sobre
    la madera. Luego les dijo: “Llenen de agua cuatro tinajas grandes y viértanla
    sobre la ofrenda y la madera”.'
  fra-_FOB: Et il rangea le bois, et dépeça le taureau, et le mit sur le bois;
  mal-mal: പിന്നെ അവൻ വിറക് അടുക്കി കാളയെ ഖണ്ഡംഖണ്ഡമാക്കി വിറകിൻമീതെ വെച്ചു; ‘നാല്
    തൊട്ടിയിൽ വെള്ളം നിറച്ച് ഹോമയാഗത്തിന്മേലും വിറകിന്മേലും ഒഴിപ്പിൻ’ എന്ന് പറഞ്ഞു.
  urd-GVR: Phir us ne qurbāngāh par lakaṛiyoṅ kā ḍher lagāyā aur bail ko ṭukṛe ṭukṛe
    karke lakaṛiyoṅ par rakh diyā. Is ke bād us ne hukm diyā, “Chār ghaṛe pānī se
    bhar kar qurbānī aur lakaṛiyoṅ par unḍel deṅ!”
  suz-BL: मिनु नोले शी गार पाइश्‍शा, मेको ब्‍यफ क्‍योरशा चेक्‍शा, मेको शी तार वोदा
    बाक्‍त। मिनु मेकोमी मुर आन कली “गे ४ गाग्री ब्‍वाक्‍कु चाक्‍शा, एको चोशा चढ़ेतीक
    नु शी तार लुक्‍तीन” दे माइक्‍मी बाक्‍त। मिनु मेकोपुकीम मो पामे बाक्‍त।
  ita-1927: Poi vi accomodò le legna, fece a pezzi il giovenco, e lo pose sopra le
    legna.
  ckb-ckb: 'ئینجا تەختەدارەکانی ڕێکخست و جوانەگاکەی لەتوپەت کرد و لەسەر تەختەدارەکان
    داینا. ئینجا گوتی: «چوار گۆزە ئاو پڕ بکەن و بەسەر قوربانییەکە و بەسەر دارەکانیدا
    بکەن.»'
  eng-BBE: And he put the wood in order, and, cutting up the ox, put it on the wood.
    Then he said, Get four vessels full of water and put it on the burned offering
    and on the wood. And he said, Do it a second time, and they did it a second time;
  kan-OKCV: ತರುವಾಯ ಅವನು ಕಟ್ಟಿಗೆಗಳನ್ನು ಪೀಠದ ಮೇಲೆ ಇಟ್ಟು, ಹೋರಿಯನ್ನು ತುಂಡುತುಂಡಾಗಿ ಕಡಿದು,
    ಕಟ್ಟಿಗೆಗಳ ಮೇಲೆ ಇಟ್ಟು, “ನೀವು ನಾಲ್ಕು ಕೊಡ ನೀರು ತುಂಬಿಕೊಂಡು ದಹನಬಲಿಯ ಮೇಲೆಯೂ, ಕಟ್ಟಿಗೆಗಳ
    ಮೇಲೆಯೂ ಹೊಯ್ಯಿರಿ,” ಎಂದನು.
  tam-2017: விறகுகளை அடுக்கி, ஒரு காளையைத் துண்டு துண்டாக துண்டித்து விறகுகளின்மேல்
    வைத்தான்.
  spa-RV-1909: Compuso luego la leña, y cortó el buey en pedazos, y púsolo sobre la
    leña.
  ron-BTF: 'Şi a pus lemnele în ordine şi a tăiat taurul în bucăţi şi l-a pus pe lemne
    şi a spus: Umpleţi patru vedre cu apă şi turnaţi-o pe ofranda arsă şi pe lemne.'
  eng-WEBP: He put the wood in order, and cut the bull in pieces and laid it on the
    wood. He said, “Fill four jars with water, and pour it on the burnt offering and
    on the wood.”
  eng-FBV: He put the wood in place, cut the bull into pieces, and laid it on the
    wood. Then he told them, “Fill up four large jars with water and pour it over
    the offering and the wood.”
  nld-1939: Vervolgens stapelde hij het hout op, hakte den stier in stukken en legde
    hem op het hout.
  nch-BL: Huan nimantzi quicualtali nopa cuahuit, huan quihuejhuelo nopa toro huan
    quitali iixco nopa cuahuit.
  vie-1934: 'rồi chất củi, sả bò tơ ra từ miếng, và sắp nó lên trên củi. Kế người
    nói:'
  hin-CV: फिर उन्होंने लकड़ी काटकर वेदी पर सजाकर रख दी और बछड़े को टुकड़े-टुकड़े कर
    लकड़ियों पर सजा दिया. इसके बाद उन्होंने उन्हें आदेश दिया, “चार घड़े जल से भरकर
    सारा जल होमबलि और लकड़ियों पर उंडेल दो.”
  spa-BES: 'Puso la leña en orden y, cortando el buey, la puso sobre la leña. Luego
    dijo: Consigue cuatro recipientes llenos de agua y ponlos en la ofrenda quemada
    y en la madera. Y él dijo: Hazlo por segunda vez, y lo hicieron por segunda vez;'
  tdx-tdx: Hinajari’e amy zao ty hatae, naho rinasa’e i baniay vaho nampipoha’e ambone’
    o hataeo eo,
  tha-KJV: และท่านก็วางฟืนไว้​เป็นระเบียบ และฟั​นว​ัวผู้นั้นเป็นท่อนๆ และวางไว้บนกองฟืน
    และท่านกล่าวว่า “จงเติ​มน​้ำให้เต็มสี่ไห และเทลงบนเครื่องเผาบู​ชา และบนกองฟืน”
  por-BR-2018: Pôs logo a lenha, e cortou o boi em pedaços, e o pôs sobre a lenha.
  deu-ELO: und er richtete das Holz zu und zerstückte den Farren und legte ihn auf
    das Holz.
  eng-WYC-2018: And he dressed [the] wood, and he parted the ox by (its) members,
    and put it upon the wood, and said, Fill ye four pots with water, and pour ye
    it upon the burnt sacrifice (to be), and upon the wood.
  epo-epo: Kaj li aranĝis la lignon, kaj dishakis la bovon kaj metis ĝin sur la lignon.
  uig-PIN: Andin u otunni rastlap, buⱪini parqilap otunning tɵpisigǝ ⱪoydi.
  beo-beo: Amalu, e da oloda da:iya, lalu habei ligisili, bulamagau dasega:le, fofonobone
    dadamuni ligisi. E amane sia:i, “Dilia da osoboga hamoi ofodo bagade biyaduyale
    amoga hano dili, amo bulamagau gobele salimu amo da:iya amola lalu habei da:iya
    sogaga:la:ma.” Ilia da amo defele hamoi.
  tpi-OTNT: Bihain Elaija i putim paiawut antap long alta na i katim mit bilong bulmakau
    na putim antap long paiawut.
  hau-SA: Ya shirya itace, ya yayyanka bijimin kucu-kucu, ya shimfiɗa shi a itacen.
    Sa’an nan ya ce musu, “Ku cika manyan tuluna da ruwa, ku zuba a kan hadayar da
    kuma a kan itacen.” Suka zuba.
  uig-LAT: Andin u otunni rastlap, buqini parchilap otunning töpisige qoydi.
  nde-nde: Walungisa inkuni, wasika inyama yenkunzi wenza amaqatha, waseyibeka phezu
    kwenkuni. Wasesithi kubo, “Gcwalisani imigqomo emine emikhulu ngamanzi libe seliwathela
    phezu komhlatshelo laphezu kwenkuni.”
  ton-ton: Pea naʻa ne fakatokalelei ʻae fefie, mo ne tafatafaʻi ʻae pulu, ʻo ne hili
    ia ki he fefie, mo ne pehē, “Fakafonu mai ha puha ʻe fā ʻaki ʻae vai, pea lilingi
    ia ki he feilaulau tutu, pea ki he fefie.”
  ces-1613: Narovnal i dříví, a rozsekav volka na kusy, vkladl na dříví.
  eng-WMB: He put the wood in order, and cut the bull in pieces and laid it on the
    wood. He said, “Fill four jars with water, and pour it on the burnt offering and
    on the wood.”
  tam-TCV: அதன்பின் அவன் விறகுகளை அடுக்கி, காளையைத் துண்டுகளாக்கி, விறகுகளின்மேல்
    வைத்தான். “நான்கு ஜாடிகள் நிறைய தண்ணீர் நிரப்பி விறகுகளின்மேலும் பலியின்மேலும்
    ஊற்றுங்கள்” என்றான். அவர்கள் அதைச் செய்தார்கள்.
  ceb-ULB: Unya gipahimutang niya ang mga sugnod alang sa kalayo ug gitadtad ang torong
    baka, ug gipatong ang tinadtad ibabaw sa mga sugnod. Ug miingon siya, “Pun-a ug
    tubig ang upat ka banga ug ibubo kini sa halad sinunog ug sa mga sugnod.”
  pol-UBG: 'Potem ułożył drwa, porąbał cielca na części i położył go na drwach. Następnie
    powiedział: Napełnijcie wodą cztery wiadra i wylejcie ją na ofiarę całopalną i
    na drwa.'
  agr-agr: Dutika nuwi chigkimi patag nuadui toro tsakatan asaag nuwi pataajui.
  kyc-kyc: Dopa pipala enakana kana pyare lasi dokona isa ketae reteya. Retapala mena
    doko pyao kunjo kuki kuki pipala isa dokona ketae lambuo lae pyuo reteya. Retapala
    baame lao, Ipwa pee kuki kisima kamuo simbwapala kulimbuo mena dokona piso dee
    isa dokona piso pinya, leya. Leyamuli pyuo piyami.
  urd-GVU: پھر اُس نے قربان گاہ پر لکڑیوں کا ڈھیر لگایا اور بَیل کو ٹکڑے ٹکڑے کر کے
    لکڑیوں پر رکھ دیا۔ اِس کے بعد اُس نے حکم دیا، ”چار گھڑے پانی سے بھر کر قربانی
    اور لکڑیوں پر اُنڈیل دیں!“
  deu-1912: und richtete das Holz zu und zerstückte den Farren und legte ihn aufs
    Holz
  ntj-ntj: Palunyatjanulu waru mantjiralpi yapu katalarra tjunu. Palunyalu puluka
    pungkulalpi katapungu murtuny-murtunymanu tjunu. Palunyalu-tjananya yarnangu pirninya
    watjarnu, “Yuwa, yarra-ya kapi purlkanya tjutira kati. Palunyalu kukawanalu puru
    waruwanalu parratjutila.” Nyangka mularrpartu-ya kukurrmara katirra tjutiranytja.
    Nyangka kuka puru warutarrartu winytjurringu ngarrirranytja. Nyangka kapi yirralarringu
    ngarrirranytja pirtingka.
  kan-2017: ಇದಲ್ಲದೆ ಕಟ್ಟಿಗೆಯನ್ನು ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಕ್ರಮಪಡಿಸಿ, ಹೋರಿಯನ್ನು ವಧಿಸಿ ತುಂಡು ಮಾಡಿ
    ಅದರ ಮೇಲಿಟ್ಟನು. ಅನಂತರ ಜನರಿಗೆ, “ನಾಲ್ಕು ಕೊಡ ನೀರು ತಂದು ಯಜ್ಞಮಾಂಸದ ಮೇಲೆಯೂ ಕಟ್ಟಿಗೆಯ ಮೇಲೆಯೂ
    ಸುರಿಯಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me tay e l’ud nga daken fare altar, me th’eth’ab fare garbaw nge tay nga
    daken fapi l’ud.
  hlt-MCSB: Thing te a hawn phoeiah vaito te a top tih thing soah a tloeng.
  mdy-ETH: ዬካፓ ዒንጎ ባኮ ዒንጎ ቤዞይዳ ሃንፂሌ ጊኢጊሺ ጌሢ፥ ጌሜያ ሹኪ ሜኤሎና ሜኤሎና ፓቂ ሃንፂሎ ዑፃ ጌሣዖ፦
  twi-ASANTE: Ɔde nnyensin guu afɔrebukyia no so, twitwaa nantwinini no asinasini
    guu so. Afei, ɔkaa sɛ, “Monhyɛ pɔre akɛseɛ no nsuo ma ma, na monhwie ngu afɔrebɔdeɛ
    no ne nnyensin no so.” Wɔyɛɛ deɛ ɔkaeɛ no wieeɛ no,
  eng-WEBU: He put the wood in order, and cut the bull in pieces and laid it on the
    wood. He said, “Fill four jars with water, and pour it on the burnt offering and
    on the wood.”
  wal-wal: Hegaappe guyyiyan yarshshiyoosaa bolli mittaa giigissi wottidi, korimaa
    ashuwaa a qommuwan qommuwan qanxxerettidi, mittaa bolli wottiis. Wottidi asata,
    “Oiddu baattatun haattaa kunttidi, xuuggana yarshshuwaa bollinne mittaa bolli
    gussite” yaagiis; yaagin eti gussidosona.
  spa-PDDPT: Preparó luego la leña, cortó el buey en trozos, los colocó sobre la leña
  gun-gun: Ha'e gui xakã omoĩ vy vaka ra'y omboa'ypa ha'e onhono xakã áry.
  ilo-ULB: Ket inkabilna dagiti kayo a pagsungrod ken pinartina ti baka, ket imparabawna
    dagiti karne ti baka kadagiti kayo. Ket kinunana, “Punnoenyo dagiti uppat a karamba
    iti danum ket ibukbokyo iti mapuoran a daton ken iti kayo.”
  kpg-kpg: Gaa dugu ana dohomu gi hongo di gowaa dudu tigidaumaha, ga duuduu di kau daane
    gii lligi, gaa dugu gi hongo nia dohomu. Mee ga helekai, “Haga hau ina nia loaabi
    gi nia wai gaa lawa gaa llingi gi hongo tigidaumaha mono laagau,” gei digaula
    gaa hai gii hai be nnelekai a maa.
  uig-ARA: ئاندىن ئۇ ئوتۇننى راستلاپ، بۇقىنى پارچىلاپ ئوتۇننىڭ تۆپىسىگە قويدى.
  sus-sus: A naxa yege sa na fari, a tuura ibolon, a na sa na yege fari.
  pon-2006: Eri, e ahpw pwilikihdi tuwi kan pohn pei sarawio, oh saptikihpene kouwolo,
    oh kihdiong pohn tuwi ko.
  jae-jae: Ma eŋ gêjac pac su, go kêsêlê bulimakao kapoac kêkôc-kêkôc ma ketoc bôc
    tau jagêsac pac ŋaô. Ma eŋ kêsôm gebe “Akati bu ŋa bulakop 4 ma ansêwa êpi daja
    to êpi ka.”
  ksd-ksd: 'Ma i ga vung mal ra davai, ma i ga poko kadal ra bulumakau, ma i ga vung
    ia taun ra davai. Ma i ga biti: Avat a vabuka ra ivat na kulkulup ma ra tava,
    ma avat a lolonge taun ra tinabar di tuntun tar ia, ma taun ra davai.'
  tur-YTC: Odunları dizdi, boğayı parçalara kesti ve odunların üzerine koydu. “Dört
    testiyi suyla doldurup yakmalık sunu ve odunların üzerine dökün” dedi.
  grc-BRENT: Καὶ ἐστοίβασε τὰς σχίδακας ἐπὶ τὸ θυσιαστήριον ὃ ἐποίησε, καὶ ἐμέλισε
    τὸ ὁλοκαύτωμα καὶ ἐπέθηκεν ἐπὶ τὰς σχίδακας, καὶ ἐστοίβασεν ἐπὶ τὸ θυσιαστήριον,
  ind-AYT: Elia mengatur kayu bakar, memotong-motong sapi jantan itu, dan meletakkannya
    di atas kayu bakar.
  nya-nya: Anayika nkhuni zija mʼmalo mwake nadula nthulinthuli ngʼombe yayimuna ija
    ndi kuyika nthulizo pa nkhunipo. Pamenepo Eliya anati, “Dzazani mitsuko inayi
    ndi madzi ndipo muwathire pa nyama ya nsembeyo ndi nkhunizo.”
  hrv-hrv: Složi drva, rasiječe junca i stavi ga na drva.
  mps-mps: Nosali Elaijago te alta daiba isi manama, te kibu bulmakau mi tologolama,
    te sia daiba ugwadu mananio.
  tpi-tpi: Bihain Elaija i putim paiawut antap long alta na i katim mit bilong bulmakau
    na putim antap long paiawut.
  dan-1931: Derpå lagde han Brændet tilrette, huggede Tyren i Stykker og lagde den
    på Brændet.
  vie-OVCB: 'Ông chất củi lên bàn thờ, chặt con bò ra từng miếng, đem sắp trên củi.
    Rồi ông nói: “Múc đầy bốn bình nước, đem tưới lên sinh lễ và củi.”'
  guj-2017: પછી તેણે આગને સારુ લાકડાં પણ ગોઠવ્યાં. બળદને કાપીને ટુકડાં કર્યા અને તેને
    લાકડાં પર મૂક્યા. પછી તેણે કહ્યું કે, “ચાર ઘડા પાણી ભરી લાવીને દહનીયાર્પણ પર અને
    લાકડાં પર રેડો.”
  pon-2006A: Eri, e ahpw pwilikihdi tuwi kan pohn pei sarawio, oh saptikihpene kouwolo,
    oh kihdiong pohn tuwi ko.
  por-BRBSL: 'Ele pôs a madeira em ordem, cortou o touro em pedaços e o colocou sobre
    a madeira. Ele disse: “Encha quatro potes com água, e despeje sobre o holocausto
    e sobre a madeira”.'
  cth-cth: Thing hah a mawk teh maitomoi a tâtueng e hah thinghong van a ta. Hahoi
    hlaam pali touh dawk tui pakawi awh nateh, thueng hane hoi thing hah tui hoi awi
    awh telah atipouh.
  twi-twi: Ɔde nnyansin guu afɔremuka no so, twitwaa nantwinini no asinasin guu so.
    Afei ɔkae se, “Monhyɛ nhina akɛse no nsu ma ma, na munhwie ngu afɔrebɔde no ne
    nnyansin no so.” Wɔyɛɛ nea ɔkae no wiei no,
  hlt-hlt: Thing te a hawn phoeiah vaito te a top tih thing soah a tloeng.
  tbz-SIM: Kòo dɑɑ́ nyidɛí kɛ́kuɔ o nɑ̀ɑ̀fɛ̀, kɛ́kékɛ́ kɛ́nɔ́ɔ́ nyi ĩ́nkɛ̀.
  msy-2020: Egha Elaija daziba inigha ofa gamir dakozim gatɨgha, bulmakaun tuziba
    aghoregha da isa dazibagh isɨn arɨki.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ tɑɣɑnɑ tɑɑsɩ kɛ kɔtɑɣɑ tǝlɑtɛ tɔɔ, nɑ ɩ́ hiisi lɑtǝcɛ nɑ ɩ́ tǝnɩ.
  azb-azb: Odunları düzdü, buğanı doğrayıb odunların üzərinə qoydu və
  eng-DBY: and he put the wood in order, and cut the bullock in pieces, and laid it
    on the wood. And he said, Fill four pitchers with water, and pour it on the burnt-offering,
    and on the wood.
  hin-2017: तब उसने वेदी पर लकड़ी को सजाया, और बछड़े को टुकड़े-टुकड़े काटकर लकड़ी
    पर रख दिया, और कहा, “चार घड़े पानी भर के होमबलि, पशु और लकड़ी पर उण्डेल दो।”
  wol-KYG: Mu teg matt ma ba mu jekk, daggat yëkk wa, teg ca kaw.
  eng-YLT: And he arrangeth the wood, and cutteth in pieces the bullock, and placeth
    [it] on the wood, and saith, 'Fill ye four pitchers of water, and pour on the
    burnt-offering, and on the wood;
  kne-kne: Piney-ana si kaiw din altar asi nan tinadtad din baka et inpatang na sin
    kaiw. Pag nan kanan en daida, “Pon-en yo di opat ay koli si danom ta isodag yo
    sin naidaton ya sin kaiw.” Et tinongpal da.
  eng-WYC-2017: And he dressed [the] wood, and he parted the ox by its members, and
    put it upon the wood, and said, Fill ye four pots with water, and pour ye it upon
    the burnt sacrifice, and upon the wood.
  eng-WMBB: He put the wood in order, and cut the bull in pieces and laid it on the
    wood. He said, “Fill four jars with water, and pour it on the burnt offering and
    on the wood.”
  urd-GVH: फिर उसने क़ुरबानगाह पर लकड़ियों का ढेर लगाया और बैल को टुकड़े टुकड़े करके
    लकड़ियों पर रख दिया। इसके बाद उसने हुक्म दिया, “चार घड़े पानी से भरकर क़ुरबानी
    और लकड़ियों पर उंडेल दें!”
  rug-rug: Beto asa si vekoi sa sari na huda pana uluna pa batuna sa hope, meke magumagua
    sa sa bulumakao meke va hakei sa si arini koari na huda. Meke zama si asa, “Va
    siṉini kolo ka made zagi, meke zoropo lani pa korapa hope.” Meke evaṉia tugo rini.
  gaz-gaz: Innis qoraan qopheessee, dibicha kaan qalee gargar ciree qoraan sana irra
    foon naqe. Ergasii immoo, “Mee okkotee gurguddaa afur fidaa bishaaniin guutaatii
    aarsaa fi qoraan irratti naqaa” jedheen.
  fra-LSG: Il arrangea le bois, coupa le taureau par morceaux, et le plaça sur le
    bois.
  gnn-gnn: Bala ŋayi waŋana ŋurikala yolŋu'‐yulŋuwala, “Ma' gapu dhiṯ‐dhiṯthurra walala,
    wakinmirriyu yana rupayunydja, 12‐thu miṯtjiyu rupayu.” Bala walala gäŋalana ŋunhi
    gapunydja malanha, bala yana ŋayi yurr'yurrunana marrtjina guryunmaraŋalana ŋunhi
    gapunydja, yulukkuŋala ŋunhi barŋnha bukmakkuŋala yana, yana liŋgu ga ŋarŋga ŋunhi
    dhaŋaŋdhina gapuyuna, ga dharpanydja ŋunhi gurthanydja ga wäyindja warrpam'nha
    yana yulukthinana.
  yal-yal: A yi yegene yɛlan, a turani xaba a dungi dungin na, a yi a sa yegene fari.
  haw-1868: Hooponopono ae la hoi oia i ka wahie, a okioki ae la i ka bipi i mau apana,
    a kau ae la maluna o ka wahie; i mai la hoi oia, E hoopiha i na barela eha me
    ka wai, a e ninini iho maluna iho o ka mohaikuni, a maluna iho hoi o ka wahie.
  arb-NAV: ثُمَّ رَتَّبَ الْحَطَبَ وَقَطَّعَ الثَّوْرَ، وَوَضَعَ أَجْزَاءَهُ عَلَى
    الْحَطَبِ وَأَمَرَ أَنْ يَمْلأُوا أَرْبَعَ جَرَّاتٍ مَاءً وَيَصُبُّوهَا عَلَى
    الْمُحْرَقَةِ وَعَلَى الْحَطَبِ.
  ewe-ewe: Eɖo nakeawo ɖe vɔsamlekpui la dzi eye wòfli nyitsu la hetsɔ ɖo nakeawo
    dzi. Emegbe la egblɔ na wo be, “Miku tsi ɖe tsizɔ eneawo me eye miatrɔe akɔ ɖe
    vɔsalã la kple nakeawo dzi.”
  eng-LEE: And he put in order the wood, and cut the bullock in pieces, and laid them
    on the wood,
  gvn-gvn: '@see-verse:1KI.018.032'
  asm-FB: তাৰ পাছত তেওঁ খৰি ৰীতিমতে সজাই, ভতৰাটো ডোখৰ ডোখৰ কৰি কাটি খৰিৰ ওপৰত দিলে।
    তেতিয়া তেওঁ ক’লে “চাৰি কলহ পানী ভৰাই এই হোম-বলিৰ ওপৰত আৰু খৰিবোৰৰ ওপৰত ঢালি দিয়া।”
  sus-A: عَ نَشَ يٍفٍ سَ نَ قَرِ، عَ تُورَ عِبٌلٌن، عَ نَ سَ نَ يٍفٍ قَرِ.
  fra-SBL: 'Il rangea le bois, coupa le taureau en morceaux et le posa sur le bois.
    Il dit : « Remplissez d''eau quatre jarres, et versez-la sur l''holocauste et
    sur le bois. »'
  hbo-hbo: וַֽיַּעֲרֹ֖ךְ אֶת־הָֽעֵצִ֑ים וַיְנַתַּח֙ אֶת־הַפָּ֔ר וַיָּ֖שֶׂם עַל־הָעֵצִֽים׃
  piu-2006: '@see-verse:1KI.018.032'
  kik-kik: Akĩara ngũ, agĩtinangia ndegwa ĩyo icunjĩ, na akĩmĩigĩrĩra ngũ igũrũ. Ningĩ
    akĩmeera atĩrĩ, “Iyũriai mĩtũngi ĩna mĩnene maaĩ, mũmaitĩrĩrie igũrũ rĩa iruta
    na igũrũ rĩa ngũ.”
  omb-omb: Ngeie mo tau tabe tabegi na gai lo vonda, mo teve vurivuri na bulugi me
    mo taure lo gai hi. Siu nge mo veve lawera vena, “Nen lingi na wai ta lolo bue
    vatu lalawoa gairue hogo ngadu hangavulu me nem dandae su lo hure bonboni hi,
    me ta lo gai.”
  fra-NCL: il arrangea le bois, coupa le taureau par morceaux et le plaça sur le bois.
  cek-AK: Thing to pahong moe, maitaw tae to ahap ah pakhoih pacoengah, thing nuiah
    a suek; to pacoengah nihcae khaeah, Laom kalen palito koiah tui to thaeng oh loe,
    hmai angbawnhaih hoi thing nuiah bawh oh, tiah a naa.
  cuk-cuk: Sapan urbisbalid, degi, moli-bebe-nikad-machered goamaksabalid. Geb sapan-birgi
    sanmar urbisad.
  uig-CYR: Андин у отунни растлап, буқини парчилап отунниң төписигә қойди.
  pma-pma: Evus, kei ling av en ahor, muas buluk onen, ra kotehei, ka lingi nesa en
    av. Evus, viteni min meatin keil onen vit, “Mihesien marmari veioai hehat, ka
    mihemai mihetahi hememer en sanien hetal av teni.” Sakini, keil amumoni.
  tel-2017: కట్టెలను క్రమంగా పేర్చి ఎద్దును ముక్కలు చేసి ఆ కట్టెల మీద ఉంచాడు. ప్రజలు
    చూస్తూ ఉంటే “మీరు నాలుగు తొట్ల నిండా నీళ్లు నింపి, దహనబలి పశుమాంసం మీదా కట్టెల
    మీదా పోయండి” అన్నాడు.
  hat-BSA: Apre, li te ranje bwa a, li te koupe bèf la an mòso e li te poze li sou
    bwa a.
  bxh-bxh: Oyagi ya fataꞌu antalasam katakatanna hewana yai. Habahim bulumakau ya
    nigohi be ya toledi oyagi hewadi yai na iye, Hoꞌowa au yahi be huliu lalaꞌi fati
    au famohafudi, na ai huliu ami yahidi be ami fagoi lawen antalasam ma oyagina
    ai hewadi.
  kos-kos: Na el takunla etong uh fin loang sac, ac sipsipikya cow soko ah, ac likiya
    fin etong uh, ac fahk, “Nwakla sufa akosr ke kof ac ukuiya fin mwe kisa ac etong
    uh.” Na elos orala.
  hbo-WLC: וַֽיַּעֲרֹ֖ךְ אֶת־הָֽעֵצִ֑ים וַיְנַתַּח֙ אֶת־הַפָּ֔ר וַיָּ֖שֶׂם עַל־הָעֵצִֽים
    ׃
  ibo-ibo: Ọ tụkwasịrị nkụ nʼelu ebe ịchụ aja ahụ, tụkwasịkwa otu oke ehi o gbujasịrị
    nʼelu nkụ ndị ahụ. Emesịa, o nyere ndị nọ nʼebe ahụ iwu sị ha, “Gbajuonụ ite anọ
    mmiri. Butekwanụ mmiri ahụ bịa wụkwasị ya nʼelu aja nsure ọkụ a, na nʼelu nkụ
    ndị a.” Mgbe ha mesiri nke a, Ịlaịja gwara ha okwu sị,
  ory-ory: ତହୁଁ ସେ କାଷ୍ଠ ସଜାଇ ବୃଷକୁ ଖଣ୍ଡ ଖଣ୍ଡ କରି କାଟି କାଷ୍ଠ ଉପରେ ଥୋଇଲେ। ଆଉ ସେ କହିଲେ,
    “ଚାରି କଳସ ଜଳରେ ପୂର୍ଣ୍ଣ କରି ହୋମାର୍ଥକ ବଳି ଓ କାଷ୍ଠ ଉପରେ ତାହା ଢାଳ।”
  wmt-wmt: '@see-verse:1KI.018.032'
  chk-chk: Iwe, a atettelöchü ewe mwüch, a pökükisietiu ewe ätemwänin kow o iseni
    won ewe mwüch. Mürin a üra, “Oupwe alölöü rüanü rumen koluk o ninätiu won ewe
    asoren kek pwal won ewe mwüch.” Iwe, ra föri.
  rop-rop: Afta na imbin pudum ola wud ontop langa det teibul blanga ofring, en imbin
    kadimap det buligi, en pudum ontop langa ol detlot wud. En imbin tok, “Bilimap
    fobala wodadram garram woda en spilim ontop langa det ofring en wud.” En deibin
    dum tharran.
  ukr-1871: І уложив дрова, розтяв бика та й положив на дрова;
  deu-1951: 'und er richtete das Holz zu und zerstückte den Farren und legte ihn auf
    das Holz und sprach:'
  eng-JPS: And he put the wood in order, and cut the bullock in pieces, and laid it
    on the wood.
  srp-1865: I namjesti drva, i junca isjeèena na komade metnu na drva.
  lug-lug: N’atindikira enku, n’atemaatema ente, n’agiteekako. N’alyoka abagamba nti,
    “Mujjuze ebibya bina amazzi, mugafuke ku kiweebwayo ne ku nku.”
  heb-heb: ויערך את העצים וינתח את הפר וישם על העצים׃
  ben-IRV: পরে তিনি কাঠ সাজিয়ে ষাঁড়টা টুকরা টুকরা করে কাঠের উপর রাখলেন আর বললেন,
    “চারটা কলসী জলে ভরে এই হোমবলির ও কাঠের উপরে ঢেলে দাও।”
  pan-pan: ਅਤੇ ਲੱਕੜੀਆਂ ਨੂੰ ਚਿਣਿਆ ਅਤੇ ਬਲ਼ਦ ਨੂੰ ਟੋਟੇ-ਟੋਟੇ ਕਰ ਕੇ ਲੱਕੜੀਆਂ ਉੱਤੇ ਰੱਖਿਆ ਅਤੇ
    ਆਖਿਆ ਚਾਰ ਘੜੇ ਪਾਣੀ ਦੇ ਭਰ ਕੇ ਹੋਮ ਦੀ ਬਲੀ ਅਤੇ ਬਾਲਣ ਉੱਤੇ ਡੋਹਲ ਦਿਓ।
  tkr-tkr: Mançile qiyğa mang'vee osbı giyk'an, boğa sansanna qav'u mançin çuru osbışilqa
    giyxhe.
  mya-JVB: ထင်း ကိုစီ ၍ နွား ကိုလည်း အပိုင်းပိုင်း ဖြတ်ပြီးလျှင် ထင်း ပေါ် မှာ တင်
    လေ၏။
  tbg-tbg: Viraqaahairo viva taintaqaa iha raukuma tero purumakau teqa taaqama kero
    ihaqaa vaari vatora. Viva vokukara tiharo, Nora tave 4navuqi namari kaqa vare
    vuru matiqaavata ihaqaavata qihiara taate, tiro.
  hmo-hmo: Au rakuraku be boubou patana ena latanai, bona boromakau ia utua maragimaragi,
    au latanai ia atoa. Vadaeni idia dekenai ia hereva, ia gwau, “Daramu 4 be ranu
    dekenai do umui hahonua, boubou ena latanai do umui bubua, bona au rakuraku ena
    latanai danu.” Unai bamona idia karaia.
  urd-urd: और लकड़ियों को तरतीब से चुना और बैल भी टुकड़े — टुकड़े काटकर लकड़ियों पर
    धर दिया, और कहा, चार मटके पानी से भरकर उस सोख़्तनी क़ुर्बानी पर और लकड़ियों पर
    उँडेल दो।”
  rus-SYN: и положил дрова на жертвенник, и рассек тельца, и возложил его на дрова,
  bqc-SIM: À yàakà sa'okĩipia, à zupi zↄ̃̀ɛzↄ̃ɛ a kà yàapia
  tcz-CHONGTHU: Elijah chun thinglom jong chu agol gol in ajamin chuin bongchal chu
    asemtel tel’in, thinglom chunga chun ajamtan ahi. Hichun Elijah in asei jin, “Twi
    dimset set bel li gadom uvin lang, pumgo thilto chung le thinglom chunga chun
    chap kot sohkei jun,” ati.
  mar-mar: एलीयाने मग वेदीवर लाकडे रचली. “गोऱ्हा कापला. त्याचे तुकडे लाकडावर ठेवले.”
  soq-soq: Ita me ia tonapu wata osowe teamone ita kau nopuialene otene ia osowe teamon.
    Ita me wanase, “E dugi debamau 4 bedewe esa memamono nopentopuo pulo ita ia osowe
    memamona.”
  qub-qub: Yantata sumaj shancarcur törupa aychanta cuchuran. Nircur yantapa jananman
    churaran.
  bqp-bqp: 'À yàkaa kà sa''oki pìla, à zùu pìi zↄ̃̀zↄ̃kↄ̃rɛ à kà yàkaa pìia à pì:
    À í tↄ́ lo siikↄ̃, à ká sa''opↄ pìia kũ yàkaa pìio.'
  hat-hat: 'Li ranje bwa yo sou lotèl la, li dekoupe towo a, li mete moso vyann yo
    sou bwa yo. Lèfini li di: -Plen kat krich dlo vide yo sou ofrann lan ak sou bwa
    yo. Apre yo fè sa,'
  eng-BSB: Next, he arranged the wood, cut up the bull, placed it on the wood,
  eng-WEBPB: He put the wood in order, and cut the bull in pieces and laid it on the
    wood. He said, “Fill four jars with water, and pour it on the burnt offering and
    on the wood.”
  kbq-kbq: Ana nehuno ana Kresramanavu itamofo agofetura teve hanavaziteno, bulimakao
    afura aheno taganavazino ana teve agofetu nenteno amanage hu'ne, ama ana ofama
    hu bulimakao afute'ene tevere'enena 4'a ranra tintafe afita tagi kasriho, huno
    hige'za,
  nhe-BL: Huan nimantzi quicualtlali nopa cuahuitl, huan quihuejhuelo nopa toro huan
    quitlali iixco nopa cuahuitl.
  bus-bus: 'À yàka kà sa''okii pìla, à zù pì zↄ̃̀zↄ̃kↄ̃rɛ à kà yàka pìa à bè: À í
    tↄ́ lo siigↄ̃, é ká sa''opↄ pìa kↄ̃n yàka pìo.'
  gub-BL: A'e re omono zepe'aw ma'ea'yr hapy haw rehe. Upei'ài'àg tapi'ak awa ipegegwer
    imono pà zepe'aw 'ar romo kury.
  eng-DRA: And he laid the wood in order, and cut the bullock in pieces, and laid
    it upon the wood.
