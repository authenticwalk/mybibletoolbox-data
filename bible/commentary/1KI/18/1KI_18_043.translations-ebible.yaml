    Gehe wieder hin, siebenmal.'
  eng-WYC-2018: and said to his servant, Go thou up, and behold thou against the sea.
    And when he had gone up, and beheld, he said, Nothing is (there). And again Elijah
    said to him, Turn thou again seven times. (and said to his servant, Go thou up
