  tbz-SIM: 'Kòo nɑ́kɛ́ o kóo tɔ̃ntì kɛ dɔ̀: Ítɛ́ kɛ́dekoo kɛ́wéntɛ́ dɑ̀mɛ́ɛ̀rì bíɛ́kɛ̀.
