verse: 1KI.018.043
translations:
  mal-C: “നീ പോയി കടലിനുനേരേ നോക്കുക,” എന്ന് ഏലിയാവ് തന്റെ ഭൃത്യനോടു പറഞ്ഞു. അയാൾ
    പോയി നോക്കി. “അവിടെ ഒന്നുമില്ല,” എന്ന് അയാൾ തിരികെവന്നു പറഞ്ഞു. ഏലിയാവ്, “പോയി
    നോക്കുക” എന്ന് ഏഴുപ്രാവശ്യം പറഞ്ഞു.
  deu-TKW: 'Sodann sprach er zu seinem Diener: Gehe doch hinauf und blicke aus in
    der Richtung nach dem Meere zu! Der ging hinauf, blickte aus und sprach: es ist
    nichts da! Er sprach: geh nochmals hin! Und der Diener ging wieder und wieder
    hin siebenmal.'
  lin-lin: 'Alobaki na mosali na ye : — Kende kotala na nzela ya ebale monene. Mosali
    na ye akendeki kotala, alobaki : — Eloko moko te ezali kuna. Eliya atindaki ye
    mbala sambo na maloba oyo : « Kende kotala lisusu ! »'
  eng-LSV: and says to his young man, “Now go up, look attentively [toward] the way
    of the sea”; and he goes up and looks attentively, and says, “There is nothing”;
    and he says, “Turn back,” seven times.
  eng-GNV: And sayde to his seruant, Goe vp now and looke towarde the way of the Sea.
    And he went vp, and looked, and sayde, There is nothing. Againe he sayd, Goe againe
    seuen times.
  eng-WEBSTER: And said to his servant, Go up now, look towards the sea. And he went
    up and looked, and said, There is nothing. And he said, Go again seven times.
  nhw-BL: 'Huan quiilhui itequipanojca: ―Xiya huan xitlachiya para campa hueyi atl
    sintla tiquita mixtli. Huajca ya yajqui huan tlachixqui. Huan teipa mocuepqui
    huan quiilhui: ―Amo tleno niquita. Huan chicome hueltas Elías quiilhui: ―Xiya
    sempa xijtlachiliti.'
  swh-ONEN: Akamwambia mtumishi wake, “Nenda ukatazame kuelekea bahari.” Akaenda na
    kutazama. Akasema, “Hakuna kitu chochote huko.” Mara saba Eliya akasema, “Nenda
    tena.”
  bba-bba: Mɑ u win bɔ̃ɔ ɑluwɑɑsi sɔ̃ɔwɑ u nɛɛ, ɑ yɔɔmɑ kpɑ ɑ mɛɛri nim wɔ̃kun berɑ
    ɡiɑ. Yerɑ ɑluwɑɑsi wi, u yɔɔwɑ u mɛɛrɑ u nɛɛ, nɑ ǹ ɡɑ̃ɑnu ɡɑnu wɑ. Mɑ Eli u nùn
    dɑɑsiɑ mɛ sere nɔn nɔɔbɑ yiru.
  eng-KJVCPB: and said to his servant, Go up now, look toward the sea. And he went
    up, and looked, and said, There is nothing. And he said, Go again seven times.
  cpy-cpy: 'Ikantziri romperatani: “Pikatziya-neente jeñokiini, pamini inkaari-kinta.”
    Jatanaki, raminaki inkaariki, ikantzi: “Tekatsi noñii.” Eekiro ishintsi-tatziiri
    Elías, ikantziri: “Papiipiintero pamini, okaate 7 papiipiintero pamini.”'
  luo-luo: Nowacho ni jatichne niya, “Dhiyo mondo ingʼi yo ka nam.” Kendo nodhi mongʼiyo.
    Noduogo mowacho niya, “Ok aneno gimoro kanyo.” Elija nowachone nyadibiriyo niya,
    “Dogi mondo ingʼi.”
  meu-meu: Bena ia ese ena hesiai tauna e hamaoroa, eto, Aola, davara kahana ba raraia.
    Ia na ela, e roha lao, eto, Ḡau ta lasi. Ma eto, A lou lao nega hitu.
  npi-ULB: तिनले आफ्नो नोकरलाई भने, “गएर समुद्रतिर गएर हेर् ।” तिनको नोकर गएर हेर्‍यो
    र फर्केर आई भन्यो, “त्यहाँ केही छैन ।” त्यसैले एलियाले भने, “सातपल्ट गएर हेर्
    ।”
  yor-yor: Ó sì wí fún ọmọ ọ̀dọ̀ rẹ̀ pé, “Lọ, kí o sì wo ìhà Òkun, òun sì gòkè lọ,
    ó sì wò.” Ó sì wí pé, “Kò sí nǹkan níbẹ̀.” Ó sì wí pé, “Tún lọ nígbà méje.”
  emp-NTPO: 'Maʌ̃be Elíaba idji nezocaa nãwã jarasia: –Ʌ̃taara wãped̶a pusad̶aa acʌdua.–
    Ara maʌ̃da idji nezocara ʌ̃taara wãped̶a pusad̶aa acʌsia. Jẽda zeped̶a Elíaa jarasia:
    –Ni cãrẽ sid̶a unuẽ́ basía.– Elíaba wayacusa jarasia acʌd̶e wãmãrẽã. Ara maʌ̃
    quĩrãca b̶arima siete mãwã osia.'
  pes-OPCB: 'سپس به خدمتکار خود گفت: «به طرف دریا برو و نگاه کن؛ ببین ابری می‌بینی!»
    او رفت و برگشت و گفت: «چیزی نمی‌بینم.» ایلیا گفت: «باز هم برو.» و به این ترتیب
    هفت بار او را فرستاد.'
  tgl-ULB: Kaniyang sinabi sa kaniyang lingkod, “Pumanhik ka ngayon, tumingin ka sa
    gawing dagat.” Ang kaniyang lingkod ay pumanhik at tumingin at sinabi, “Wala naman.”
    Kaya sinabi ni Elias, “Pumunta ka muli, ng pitong ulit.”
  cbu-NT: Apaa, shiy na sin zanganingcha, táyaru, muchchureetssha, Kung marap napangi.
    ¿Mayaatseeja pangchish? tárangiya. Muchchursha chiyzayaru, anumandari machimand
    marap naparangu, Wanindaja. Maachi ndunarcha, tárangiya. Itaru, Elíyassha, Yusur
    napangcha, tárangiya. Arangich kuwiz tsimbun matayaru tayuseerangiya.
  hui-hui: Ani biruwa ibugua agali ibunaga biabe biahaga biagohondo lalu, Í̠na puwa
    iba solowara bedagoha handa amu hole pu, lene. Ani laya handala agali biago ibu
    puwa handa amu halu dai buwa lalu, Mbirale mbira biyaria nahende, lene. Ani layagola
    Elayahanda lalu, Lone hondole pu, laya handala agali biabe biahaga biagome lone
    hondole pene. Anidagua dege bialu ka halu pu íbu bialu hene.
  mya-mya: မိ​မိ​၏​အ​စေ​ခံ​အား``သင်​သွား​၍​ပင်​လယ်​သို့ မျှော်​ကြည့်​လော့'' ဟု​ဆို​၏။
    အ​စေ​ခံ​သည်​သွား​၍​ကြည့်​ရာ​မှ​ပြန်​လာ​ပြီး နောက်``အ​ဘယ်​အ​ရာ​ကို​မျှ​ကျွန်​တော်​မ​မြင်
    ပါ'' ဟု​ပြော​၏။ ဧ​လိ​ယ​သည်​မိ​မိ​၏​အ​စေ​ခံ အား ဤ​နည်း​အ​တိုင်း​ခု​နစ်​ကြိမ်​တိုင်​တိုင်​သွား
    ၍​ကြည့်​စေ​၏။-
  bod-N: རང་གི་ཞབས་ཕྱི་ན་རེ། ཁྱོད་ཡར་སོང་ལ་རྒྱ་མཚོའི་ཕྱོགས་སུ་ལྟོས་ཤིག་ཅེས་བསྒོས་པ་དང་།
    ཁོ་ཡར་སོང་ནས་བལྟས་ཏེ། ཅི་ཡང་མི་འདུག་ཅེས་ཞུས། ཡང་ཨེ་ལི་ཡཱ་ཡིས་ཁྱོད་ཕྱིར་སོང་ལ་ལྟོས་ཤིག་ཅེས་སྨྲས་ཤིང་ཐེངས་བདུན་ལ་དེ་བཞིན་བསྒོས།
  sna-sna: Akaudza muranda wake kuti, “Enda undotarisa kwakadziva kugungwa.” Akakwira
    akandotarisa. Akati, “Hakuna chiriko uku.” Eria akati, “Dzokerazve,” kanomwe.
  spa-BLM: 'Dijo a su siervo: “Sube ahora y mira hacia el mar”. Subió, miró y dijo:
    “No hay nada”. Dijo: “Vuelve a ir” siete veces.'
  cac-cac: 'Ix yalan vin̈ d''a vin̈ schecab'' icha tic: —Q''uean̈ d''a jolom vitz
    chi'', tzach b''at q''uelan d''a yib''an̈ a'' mar, xchi vin̈. Ix q''uec''och vin̈
    schecab'' vin̈ chi'', ix yilanb''at vin̈ d''a yib''an̈ a'' mar chi''. Ix lajvi
    chi'' ix jax vin̈ d''a vin̈aj Elías chi'', ix yalan vin̈: —Malaj jab''oc tas ix
    vila'', xchi vin̈. Uquel ix checjib''at vin̈ yil yuj vin̈aj Elías chi''.'
  swh-ULB: Akamwambia mtumishi wake, “Nenda sasa, utazame upande wa bahari.” mtumishi
    wake akaenda na akasema, “Hakuna kitu,” Eliya akamwambia, “Nenda tena, mpaka mara
    saba.”
  bel-bel: 'і сказаў хлопцу свайму: ідзі, паглядзі да мора. Той пайшоў і паглядзеў,
    і сказаў: нічога няма, і Ён сказаў: рабі гэта далей да сямі разоў.'
  wed-wed: Ma ana taunola i riwei, “Ma nae ma au bogei ma inana.” Ana taunola i nae
    da i nememei Elijah awarina ma i riwei, “Eḡa aiwai ata inanai.” Anatapuna mara
    7 i paritawanei da inana.
  deu-ELBBK: 'Und er sprach zu seinem Knaben: Geh doch hinauf, schaue nach dem Meer
    hin. Und er ging hinauf und schaute, und er sprach: Es ist nichts da. Und er sprach:
    Geh wieder hin, siebenmal.'
  mbb-OT: Ne migkeǥiyan din is suluǥuen din te, “Tekezeg ka ne pentawa nu is daǥat.”
    Ne midtuman haazà duen te suluǥuen. Ne kedlikù din diyà te ki Elias ke sikandin
    te, “Wazè ku naahà.” Kepipitu sikandin ipelikù ni Elias te kebpantew.
  mal-2015: 'നീ ചെന്നു കടലിന്നു നേരെ നോക്കുക എന്നു പറഞ്ഞു. അവൻ ചെന്നു നോക്കീട്ടു:
    ഒന്നും ഇല്ല എന്നു പറഞ്ഞു. അതിന്നു അവൻ: പിന്നെയും ഏഴുപ്രാവശ്യം ചെല്ലുക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'phenďa peskre sluhaske: „Dža upre a dikh pro moros.“ Sar geľa a rozdikhľa
    pes, phenďa: „Nane ode ňič!“ O Eliaš leske phenďa, hoj oda te kerel eftavar.'
  pes-OPV: 'و به خادم خودگفت: «بالا رفته، به سوی دریا نگاه کن.» و او بالارفته، نگریست
    و گفت که چیزی نیست و او گفت: «هفت مرتبه دیگر برو.»'
  ron-1924: 'ши а зис служиторулуй сэу: „Суе-те ши уйтэ-те ынспре маре.” Служиторул
    с-а суит, с-а уйтат ши а зис: „Ну есте нимик!” Илие а зис де шапте орь: „Ду-те
    ярэшь.”'
  aui-aui: Bi yana wiitamariyana iwoneni bo, “Kunagho da kunakitarorona yegiiye.”
    Na wiitamariyana inagho da ikita bi iveramagha Elaija biidi bi iwona bo, “Tagu
    getana awaki ayakitana.” Raghani yadi 7 Elaija yana wiitamariyana iwoneni bo,
    “Kunagho kunakita.”
  ben-OBCV: “যাও, সমুদ্রের দিকে তাকিয়ে থাকো,” তিনি তাঁর দাসকে বললেন। আর সে গিয়ে
    তাকিয়ে থেকেছিল। “সেখানে কিছুই নেই,” সে বলল। সাতবার এলিয় বললেন, “তুমি ফিরে যাও।”
  som-som: Markaasuu midiidinkiisii ku yidhi, Bal tag oo badda xaggeeda fiiri. Kolkaasuu
    tegey oo wax fiiriyey, oo wuxuu yidhi, Waxba lama arko. Oo haddana wuxuu ku yidhi,
    Ku noqo toddoba jeer.
  lat-VUC: 'et dixit ad puerum suum: Ascende, et prospice contra mare. Qui cum ascendisset,
    et contemplatus esset, ait: Non est quidquam. Et rursum ait illi: Revertere septem
    vicibus.'
  eng-ASVBT: And he said to his servant, Go up now, look toward the sea. And he went
    up, and looked, and said, There is nothing. And he said, Go again seven times.
  ita-1885: 'e disse al suo servitore: Deh! sali, e riguarda verso il mare. Ed egli
    salì, e riguardò, e disse: Ei non vi è nulla. Ed Elia disse: Ritornavi fino a
    sette volte.'
  eng-LXXUP: 'and said to his servant, Go up, and look toward the sea. And the servant
    looked, and said, There is nothing: and Elijah said, Do thou then go again seven
    times.'
  eng-ULB: He said to his servant, “Go up now, look toward the sea.” His servant went
    up and looked and said, “There is nothing.” So Elijah said, “Go again, seven times.”
  spa-VBL: '“Ve y mira hacia el mar”, le dijo a su siervo. El hombre fue y miró. “Allí
    no hay nada”, dijo. Siete veces le dijo Elías: “Ve y mira otra vez”.'
  fra-_FOB: 'Et dit à son serviteur: Monte, maintenant, et regarde vers la mer. Il
    monta donc, et regarda, et dit: Il n''y a rien. Et il lui dit: Retournes-y par
    sept fois.'
  mal-mal: '“നീ ചെന്ന് കടലിന് നേരെ നോക്കുക” എന്ന് പറഞ്ഞു. അവൻ ചെന്ന് നോക്കീട്ട്: ‘ഒന്നും
    ഇല്ല’ എന്ന് പറഞ്ഞു. അതിന് അവൻ: ‘വീണ്ടും ചെല്ലുക’ എന്ന് ഏഴു പ്രാവശ്യം പറഞ്ഞു.'
  urd-GVR: Apne naukar ko us ne hukm diyā, “Jāo, samundar kī taraf dekho.” Naukar
    gayā aur samundar kī taraf dekhā, phir wāpas ā kar Iliyās ko ittalā dī, “Kuchh
    bhī nazar nahīṅ ātā.” Lekin Iliyās ne use dubārā deḳhne ke lie bhej diyā. Is dafā
    bhī kuchh mālūm na ho sakā. Sāt bār Iliyās ne naukar ko deḳhne ke lie bhejā.
  suz-BL: मिनु मेकोमी आ गेय पाइब कली “लशा, समुन्‍द्र गे कोव़ङो” दे मदा बाक्‍त। मिनु
    मेको लशा कोव़ङा बाक्‍त। मिनु मेकोमी “मेकेर मारेइ मबा” देंमाक्‍त। मिनु एलीयामी
    मेको कली “७ खेयप मेकेर लशा, कोव़ङो” दे सोइक्‍ता बाक्‍त।
  ita-1927: 'e disse al suo servo: “Or va su, e guarda dalla parte del mare!” Quegli
    andò su, guardò, e disse: “Non v’è nulla”. Elia gli disse: “Ritornaci sette volte!”'
  ckb-ckb: 'بە خزمەتکارەکەی گوت: «هەستە، ڕووەو دەریا بڕوانە.» ئەویش هەستا و ڕووەو
    دەریا ڕوانی و گوتی: «هیچ نییە.» ئەلیاسیش حەوت جار گوتی: «دیسان تەماشا بکەوە.»'
  eng-BBE: And he said to his servant, Go now, and take a look in the direction of
    the sea. And he went up, and after looking said, There is nothing. And he said,
    Go again seven times; and he went seven times.
  kan-OKCV: ತನ್ನ ಸೇವಕನಿಗೆ, “ನೀನು ಹೋಗಿ ಸಮುದ್ರದ ಕಡೆಗೆ ನೋಡು,” ಎಂದನು. ಅವನು ಹೋಗಿ ನೋಡಿ,
    “ಏನೂ ಇಲ್ಲ,” ಎಂದನು. ಅವನು, “ಏಳು ಸಾರಿ ತಿರುಗಿ ಹೋಗಿ ನೋಡು,” ಎಂದನು.
  tam-2017: 'தன்னுடைய ஊழியக்காரனை நோக்கி: நீ போய் சமுத்திரத்தை நோக்கிப் பார் என்றான்;
    அவன் போய்ப் பார்த்து, ஒன்றும் இல்லை என்றான்; நீ இன்னும் ஏழுமுறை போய்ப் பார் என்றான்.'
  spa-RV-1909: 'Y dijo á su criado: Sube ahora, y mira hacia la mar. Y él subió, y
    miró, y dijo: No hay nada. Y él le volvió á decir: Vuelve siete veces.'
  ron-BTF: 'Şi a spus servitorului său: Urcă acum, priveşte spre mare. Şi el s-a urcat
    şi a privit şi a spus: Nu este nimic. Iar el a spus: Du-te din nou de şapte ori.'
  eng-WEBP: He said to his servant, “Go up now and look toward the sea.” He went up
    and looked, then said, “There is nothing.” He said, “Go again” seven times.
  eng-FBV: “Go and look toward the sea,” he told his servant. The man went and looked.
    “There's nothing there,” he said. Seven times Elijah told him, “Go and look again.”
  nld-1939: 'Vervolgens sprak hij tot zijn knecht: Ga nog wat hoger, en kijk in de
    richting van de zee. Hij ging hogerop kijken, maar kwam zeggen, dat er niets te
    zien was. Maar Elias beval hem tot zevenmaal toe, te gaan kijken.'
  nch-BL: 'Huan quiilhui itequipanojca: ―Xiya huan xitachiya para campa hueyi at sinta
    tiquita mixti. Huajca ya yajqui huan tachixqui. Huan teipa mocuetqui huan quiilhui:
    ―Amo teno niquita. Huan chicome huelta Elías quiilhui: ―Xiya sempa xijtachiliti.'
  vie-1934: 'Đoạn, người nói với kẻ tôi tớ mình rằng: Xin hãy đi lên, ngó về phía
    biển. Kẻ tôi tớ đi lên xem, nhưng nói rằng: Không có chi hết. Ê-li lại nói: Hãy
    trở lên bảy lần.'
  hin-CV: और अपने सेवक को आदेश दिया, “जाकर समुद्र की दिशा में देखते रहो.” उसने जाकर
    देखा और सूचना दी. “वहां तो कुछ भी नहीं है!” एलियाह ने यह आदेश सात बार दिया “जाकर
    फिर देखो!”
  spa-BES: 'Y díjole a su siervo: Ve ahora, y mira en dirección al mar. Y subió, y
    después de mirar, dijo: No hay nada. Y él dijo: Vuelve siete veces; y fue siete
    veces.'
  tdx-tdx: 'le hoe re amy mpitoro’ey, Mionjona, le mitalakesa mb’ an-driake eñe. Nionjom-beo
    re vaho nanao ty hoe: Tsy ama’e. Le hoe re: Mibaliha mb’eo im-pito.'
  tha-KJV: และท่านสั่งคนใช้ของท่านว่า “จงลุกขึ้นมองไปทางทะเล” เขาก็​ลุ​กขึ้นมองและตอบว่า
    “​ไม่มี​อะไรเลย” และท่านบอกว่า “จงไปดู​อี​กเจ็ดครั้ง”
  por-BR-2018: 'E disse a seu criado: Sobe agora, e olha até o mar. E ele subiu, e
