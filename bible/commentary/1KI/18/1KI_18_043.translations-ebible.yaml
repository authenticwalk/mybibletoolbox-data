    lopu dogoria sa si keke lei, gua. Meke tozi nia Ilaiza si asa pude la hopikae
    ka zuapa totoso.
  gaz-gaz: Innis hojjetaa isaatiin, “Dhaqiitii gara galaanaa ilaali” jedhe. Hojjetaan
    sunis ol baʼee ilaale. Innis, “Wanni tokko iyyuu achi hin jiru” jedhe. Eeliyaasis,
    “Yeroo torba, deddeebiʼii ilaali” jedheen.
  fra-LSG: 'et dit à son serviteur: Monte, regarde du côté de la mer. Le serviteur
    monta, il regarda, et dit: Il n’y a rien. Élie dit sept fois: Retourne.'
  gnn-gnn: Ga yurruna ŋayi waŋana ŋunhiyi nhanŋuway djämamirrinhanydja, “Gatjuy marrtjiya!
    Biyaka bala nhäŋa buḏapthurra gapu ŋoy‐moṉuk.” Bala ŋayi djämamirrinydja yuwalkthi
    marrtjina, ga nhäŋa'‐nhaŋala beŋumi, ga liliyi roŋiyina, ga ḻakaraŋala nhanŋu,
    “Bäyŋu warray, ŋula nhämiriw warray,” bitjarra.
  yal-yal: a yi a fala a walikɛɛn xa, a naxa, “Te, i yɛɛ rasiga fɔxɔ igen binni.”
    Walikɛɛn yi te, a mato, a xɛtɛ, a naxa, “Sese mi na.” Sanɲa yi solofere Eli a
    rasigama a matodeni.
  haw-1868: Alaila olelo mai la oia i kana kauwa, E pii ae oe ano, e nana i kai. Pii
    ae la hoi oia, a nana aku la, a i aku la, Aole. Olelo mai la hoi oia, E hele hou
    i ehiku hele ana.
  arb-NAV: 'وَقَالَ لِغُلامِهِ: «اذْهَبْ وَتَطَلَّعْ نَحْوَ الْبَحْرِ». فَمَضَى الْغُلامُ
    وَتَطَلَّعَ نَحْوَ الْبَحْرِ وَقَالَ: «لا أَرَى شَيْئاً». فَأَمَرَ إِيلِيَّا:
    «اذْهَبْ وَتَطَلَّعْ» سَبْعَ مَرَّاتٍ'
  ewe-ewe: Egblɔ na eƒe subɔla be, “Yi nàkpɔ atsiaƒu la gbɔ lɔƒo ɖa.” Subɔla la de
    gbɔ va gblɔ na Eliya be, “Nyemekpɔ naneke o.” Eliya gblɔ nɛ be, “Yi, nàgayi, nàgayi
    zi adre!”
  eng-LEE: And he said to his servant, Go up, I pray thee, look in the direction of
    the sea. And he went up, and looked, and said, Not the least [is visible]. And
    he said, Go again, seven times.
  gvn-gvn: '@see-verse:1KI.018.042'
  asm-FB: পাছত তেওঁ নিজৰ দাসক ক’লে, “এতিয়া উঠি গৈ সাগৰৰ ফালে চোৱা।” তাতে তেওঁ উঠি
    গৈ চাই ক’লে, “তাত একোৱেই নাই।” তেতিয়া এলিয়াই ক’লে, “তুমি আকৌ যোৱা আৰু সাতবাৰ
    এইদৰে কৰা।”
  sus-A: عَ نَشَ عَ قَلَ عَ شَ كٌنيِ بّ، «تٍ يِرٍ عِتٍشِ، عِ شَ بَا مَبِرِ مَتٌ.»
    كٌنيِ تٌ تٍ نَا، عَ نَشَ بَا مَتٌ، عَ مُ سٍسٍ فبّتّ تٌ. عٍلِيَ نَشَ عَ رَفبِلٍن
    نَ يِرٍ عِتٍشِ سَنيَ سٌلٌقٍرٍ بَا مَتٌدٍ.
  fra-SBL: 'Il dit à son serviteur : « Monte maintenant et regarde vers la mer. »
    Il est monté et a regardé, puis a dit : « Il n''y a rien. » Il a dit sept fois :
    « Vas-y encore ».'
  hbo-hbo: וַיֹּ֣אמֶר אֶֽל־נַעֲרֹ֗ו עֲלֵֽה־נָא֙ הַבֵּ֣ט דֶּֽרֶךְ־יָ֔ם וַיַּ֙עַל֙ וַיַּבֵּ֔ט
    וַיֹּ֖אמֶר אֵ֣ין מְא֑וּמָה וַיֹּ֕אמֶר שֻׁ֖ב שֶׁ֥בַע פְּעָמִֽים׃
  piu-2006: '@see-verse:1KI.018.042'
  kik-kik: Nake akĩĩra ndungata yake atĩrĩ, “Thiĩ ũcũthĩrĩrie iria-inĩ,” nayo ĩkĩambata
    ĩgĩcũthĩrĩria. Ĩkiuga atĩrĩ, “Hatirĩ kĩndũ.” Nake Elija akĩmĩĩra ĩcooke ho rĩngĩ
    na rĩngĩ maita mũgwanja.
  omb-omb: Ngeie mo veve lawe na nona tangaloi tabanagi vena, “Go vano me gon leo
    suvohi lo tahi.” Me nge mo hage aulu me mo veve vena, “Hate gineu taie,” I Elaeja
    u veve vaga bitu move, “Go vano taligu.”
  fra-NCL: 'et il dit à son serviteur : « Monte, regarde du côté de la mer. » Le serviteur
    monta et, ayant regardé, il dit : « Il n’y a rien. » Et Elie dit : « Retourne
    sept fois. »'
  cek-AK: A tamna khaeah, Caeh tahangh loe, tuipui bangah doeng ah, tiah a naa. Anih
    mah caeh tahang moe, khet naah, tidoeh om ai, tiah a naa. Elijah mah vai sarihto
    amlaem let ah, tiah a naa.
  cuk-cuk: 'Elías, e-maiga sogded: —Be naknae. Demarsik be ataknae. E-mai nade gusad.
    Geb atakdegu, sogded: —Ibmar daklesuli. Agine, Elías deyob e-mai ilagugle (7)
    barminai gusad.'
  uig-CYR: 'хизмәткариға: — Чиқип деңиз тәрәпкә қариғин, деди. У чиқип сәпселип қарап:
    — Һеч нәрсә көрүнмәйду, деди. У җәмий йәттә қетим: — Берип қарап баққин, дәп буйруди.'
  pma-pma: Kei viteni min meatin toumien onen vit, “Ha lele hehita netan en atas.”
    Sakini, kei va lele ka mai ris viteni mini vit, “Narles etai tounah.” Ilaetsa
    sila va hatte oulu (7).
  tel-2017: తరువాత అతడు తన సేవకుణ్ణి పిలిచి “నీవు పైకి వెళ్లి సముద్రం వైపు చూడు” అన్నాడు.
    వాడు మెరక ఎక్కి చూసి “ఏమీ కనబడ్డం లేదు” అన్నాడు. అతడు ఇంకా ఏడు సార్లు “వెళ్లి
    చూడు” అన్నాడు.
  hat-BSA: 'Li te di a sèvitè li: “Ale monte koulye a, gade bò kote lanmè a.” Konsa,
    li te monte gade, e te di: “Nanpwen anyen” epi li te di: “Ale retounen” menm sèt
    fwa.”'
  bxh-bxh: Habahim ena tau paisowa ya faliba iyen, U leu be gabogabo u ita. Yo fede
    ya leu be ya itaꞌita lau gabogabo yai. Na ya fuyom Ilaidiya ya faliba iyen, Hige
    somo hesa ya ita amainiya. Ilaidiya ena tau paisowa ya dui fuyoi be gabogabo ya
    kepai ma faligigi luwaga.
  kos-kos: El fahk nu sin mwet kulansap lal, “Fahla ac ngetla nu meoa.” Mwet kulansap
    se lal ah som ac ke el foloko el fahk, “Wanginna ma nga liyauk.” Pacl itkosr pa
    Elijah el supwal elan som liye.
  hbo-WLC: וַיֹּ֣אמֶר אֶֽל־נַעֲר֗וֹ עֲלֵֽה־נָא֙ הַבֵּ֣ט דֶּֽרֶךְ־יָ֔ם וַיַּ֙עַל֙ וַיַּבֵּ֔ט
    וַיֹּ֖אמֶר אֵ֣ין מְא֑וּמָה וַיֹּ֕אמֶר שֻׁ֖ב שֶׁ֥בַע פְּעָמִֽים׃
  ibo-ibo: Nʼoge a, ọ gwara nwokorobịa na-ejere ya ozi sị ya, “Gaa lee anya nʼụzọ
    oke osimiri.” Ọ rịgoro lee anya, sị, “Ọ dịghị ihe ọbụla m hụrụ.” Ịlaịja gwakwara
    ya otu a, ugboro asaa, sị ya, “Jeghachi.”
  ory-ory: ପୁଣି, ସେ ଆପଣା ଦାସକୁ କହିଲେ, “ଉଠିଯାଇ ସମୁଦ୍ର ଆଡ଼େ ଅନାଅ।” ତହୁଁ ସେ ଉଠିଯାଇ ଅନାଇ
    କହିଲା, “କିଛି ନାହିଁ।” ଏଥିରେ ଏଲୀୟ କହିଲେ, “ପୁନର୍ବାର ସାତ ଥର ଯାଅ।”
  wmt-wmt: '@see-verse:1KI.018.042'
  chk-chk: Iwe, Elias a üreni nöün chon angang, “Kopwe feila o nennewu lematau.” Iwe,
    a feila o nennewu, nge lupwen a liwinto, a apasa, “Üsap küna och.” Iwe, Elias
    a apasa fän fisu pwe epwe feila o nennewu.
  rop-rop: Afta na Ilaija bin dalim im wekinmen, “Yu go luk langa det solwodawei if
    eni klaud kaminap.” Wal det wekinmen bin go en luk en imbin tok, “Ai nomo bin
    luk enijing!” Ilaija bin dalim im blanga go en luk igin. 7 taim imbin hepin lagijat.
  ukr-1871: 'І сказав слузї свойму: Йди, подивись проти моря. Той пійшов, подививсь
    та й каже: Нема нїчого. Каже ж йди знов. І ходив той сїм разів.'
  deu-1951: 'und sprach zu seinem Knaben: Gehe doch hinauf und siehe nach dem Meere
    hin! Da ging er hinauf und schaute hin und sprach: Es ist nichts da! Er sprach:
    Gehe wieder hin, siebenmal!'
  eng-JPS: 'And he said to his servant: ''Go up now, look toward the sea.'' And he
    went up, and looked, and said: ''There is nothing.'' And he said: ''Go again seven
    times.'''
  srp-1865: 'A momku svojemu reèe: idi, pogledaj put mora. A on otišav pogleda, pa
    reèe: nema ništa. I reèe mu: idi opet sedam puta.'
  lug-lug: N’agamba omuweereza we nti, “Yambuka, olengere okwolekera ennyanja.” Omuweereza
    n’agenda n’alaba n’akomawo n’amugamba nti, “Teri kye ndabyewo.” Eriya n’amugamba
    addeyo emirundi musanvu.
  heb-heb: ויאמר אל נערו עלה נא הבט דרך ים ויעל ויבט ויאמר אין מאומה ויאמר שב שבע
    פעמים׃
  ben-IRV: পরে তিনি তাঁর চাকরকে বললেন, “তুমি গিয়ে সাগরের দিকে চেয়ে দেখ।” সে গিয়ে
    দেখে বলল, “ওখানে কিছু নেই।” এলিয় বললেন, “সাতবার যাও।”
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਬਾਲਕੇ ਨੂੰ ਆਖਿਆ, ਚੜ੍ਹ ਕੇ ਸਮੁੰਦਰ ਵੱਲ ਵੇਖ। ਉਹ ਚੜ੍ਹਿਆ ਜਦ ਵੇਖਿਆ
    ਤਾਂ ਆਖਿਆ, ਕੁਝ ਨਹੀਂ ਹੈ। ਫੇਰ ਉਸ ਨੇ ਆਖਿਆ, ਸੱਤ ਵਾਰ ਮੁੜ ਜਾ।
  tkr-tkr: 'Qiyğa cune nukarık''le eyhen: – Həşde hark''ın yugra deryahne suralqa
    ilekke. Nukar hark''ın ilyakkı eyhen: – Vuççud deşod. Məxür İlyasee mana yighne
    yəqqees ilyakkas g''ıxele.'
  mya-JVB: မိမိ ကျွန် အား သင်တက် ၍ ပင်လယ် သို့ ကြည့်ရှု လော့ဟုဆို သည်အတိုင်း ၊ ကျွန်သည်တက်
    ၍ ကြည့်ရှု လျှင် ၊ အဘယ် အရာမျှ မ ရှိပါဟု ပြောဆို ၏။ ဧလိယက၊ ခုနစ် ကြိမ် တိုင်အောင်သွား
    ၍ ကြည့်ရှုဦးလော့ဟု ဆို ၏။
  tbg-tbg: nai kaiqa vaiintiara tiharo, Vutuni oruntera nora namari tavaane, tuvaro
    vira kaiqa vaiintivano orurantero viri vira tiva amiro tiharo, Kia te vo haikavata
    tavauro, tiro. Minti tuvaro Elaitaava qaiqaa oru tavaane tuvaro vira kaiqa vaiintivano
    6 tataa Elaitaava tunte iro oru tavero
  hmo-hmo: Elia ese iena hesiai tauna ia hamaoroa, ia gwau, “Oi lao, davara kahanai
    do oi itaia noho.” Ia lao, iena matana ia negea, vadaeni ia giroa, ia gwau, “Gau
    ta lau itaia lasi.” Elia ese nega 7 iena hesiai tauna ia hamaoroa do ia giroa
    lou, davara kahana do ia itaia totona.
  urd-urd: और अपने ख़ादिम से कहा, “ज़रा ऊपर जाकर समुन्दर की तरफ़ तो नज़र कर।” इसलिए
    उसने ऊपर जाकर नज़र की और कहा, “वहाँ कुछ भी नहीं है।” उसने कहा, “फिर सात बार जा।”
  rus-SYN: 'и сказал отроку своему: пойди, посмотри к морю. Тот пошел и посмотрел,
    и сказал: ничего нет. Он сказал: продолжай это до семи раз.'
  bqc-SIM: 'A ò a zĩkɛnaɛ: Gɛ ǹ gugwa ísia oi. Ɔ̃ à gɛ gwà. Kɛ́ à sù, à mɛ̀:
    Pↄe ku weo. Ɔ̃ Ɛlia òɛ̀ aà ɛa gɛ́ gwai lↄ, ↄ̃ à gɛ̀ màa e gɛ̃n soolo.'
  tcz-CHONGTHU: Chuin asohpa jah’a, “Chen lang twikhanglen lam khu gave tan,” ati.
    Hichun asohpa jong achen agaven, Elijah kom a ahung kile kit in “Ima kamupoi”
    ati. Sagivei jen Elijah chun achea aga vet ding'in anasollin ahi.
  mar-mar: आणि आपल्याबरोबरच्या सेवकाला म्हणाला, “समुद्राकडे पाहा” समुद्र दिसेल अशा
    जागी हा सेवक गेला पण परत येऊन म्हणाला, “तिथे काहीच दिसले नाही” एलीयाने त्यास पुन्हा
    सात वेळेस जाऊन पाहायला सांगितले.
  soq-soq: Ita me nolawa dewalala mampe wanase, “E aie owa deneuwe ewawo.” Ita nola
    dewalala alene ewene leulene wisene Elaia diene wanase, “Ne antene mai dima da
    ewapona.” Elaia nolawa dewalala dieno walama 7 osoweosowe alene ewen.
  qub-qub: 'Nircur uywayninta niran: «Ayway lamar cajpa ricchacamunqui.» Chaura uywaynenga
    aywar ricchacaramushpan cutircamur niran: «Manami imapis canchu.» Elías yapay
    niran: «Ganchis cuti ayway ricchacoj.»'
  bqp-bqp: 'À pì a zĩkɛriinɛ: Ǹ gɛ́ gu gwa ísira kpa. Akũ à gɛ̀ɛ à gwà. Kũ à sù
    à pì: Pↄ́ke kú gwero. Akũ Iliasu pìnɛ à ɛra à gɛ́ gwa dↄ, akũ à gɛ̀ɛ lɛ ari
    gɛ̃̀n suppla.'
  hat-hat: 'Li di domestik li a: -Al gade bò lanmè a. Domestik la ale, li gade. Li
    tounen, li di: -M'' pa wè anyen! Pandan sèt fwa Eli di li al gade.'
  eng-BSB: “Go and look toward the sea,” he said to his servant. So the servant went
    and looked, and he said, “There is nothing there.” Seven times Elijah said, “Go
    back.”
  eng-WEBPB: He said to his servant, “Go up now and look towards the sea.” He went
    up and looked, then said, “There is nothing.” He said, “Go again” seven times.
  kbq-kbq: Hagi Elaija'a eri'za ne'agura amanage hu'ne, Marerinka hagerima me'nerega
    omego. Higeno eri'za ne'amo'a marerino ome keteno, ete Elaijante eno amanage eme
    hu'ne. Mago zana onkoe, huno higeno, Elaija'a 7ni'a zupa vute ete hunka ome ko
    huno hunte'ne.
  nhe-BL: 'Huan quiilhui itlatequipanojca: ―Xiya huan xitlachiya para campa hueyi
    atl intla tiquita mixtli. Huajca ya yajqui huan tlachixqui. Huan teipa mocuepqui
    huan quiilhui: ―Ax tleno niquita. Huan chicome hueltas Elías quiilhui: ―Xiya sampa
    xijtlachiliti.'
  bus-bus: 'À bè a zĩkɛrinɛ: Ǹ gá guu gwa ísiaa kpa. Ben à gàa à gwà. Kɛ̀ à sù à bè:
    Pↄ́kee kú gwero. Ben Ilia bènɛ à ɛara à gá gwa dↄ, ben à gàa lɛ ai gɛ̃̀n swɛɛplaa.'
  gub-BL: Uze'eg upytywà har pe. — Eme'e eho yryhu kutyr kury, i'i izupe. Oho ipytywà
    har ume'e pà. Nan kwehe tete uzewyr. — Naexak kwaw ma'e ihe, i'i. 7 haw Eri omono
    kar ma'e rehe imume'e kar pà.
  eng-DRA: 'And he said to his servant: Go up, and look toward the sea. And he went
    up, and looked, and said: There is nothing. And again he said to him: Return seven
    times.'
