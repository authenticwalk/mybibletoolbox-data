  mdy-ETH: ዬካፓ ዒዛኮ ዓይላሢ ኮይላ ዒዚ፦ «ዴንዲ ሂንዳ ባዞ ባንሢ ዛጌ!» ጌዔኔ። ዓይላሢ ዒማና ዴንዲ ማዒ ሙካዖ፦ «ጴዻ
