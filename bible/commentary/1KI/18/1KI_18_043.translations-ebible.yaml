  beo-beo: 'E da ea hawa: hamosu dunuma amane sia:i, “Di da asili, hano wayabo bagade
    amoga ba:le gama!” Ea hawa: hamosu dunu da amo ba:la asili, bu misini, amane sia:i,
    “Na da liligi hamedafa ba:i.” Ilaidia da ema fesuale agoane ba:la afufuma:ne sia:i.'
  tpi-OTNT: Na em i tokim wokman bilong en olsem, “Yu go long hap na lukluk i go long
    solwara.” Orait wokman i go lukluk na i kam bek na i tok, “Mi no lukim wanpela
    samting.” Na Elaija i tokim wokman, “Yu go lukluk gen.” Na wokman i mekim olsem.
    Elaija i mekim wankain tok inap 7-pela taim.
  hau-SA: Ya ce wa bawansa, “Tafi ka dubi wajen teku.” Sai bawan ya haura ya duba.
    Ya ce, “Ba kome a can.” Sau bakwai Iliya ya ce, “Koma.”
  uig-LAT: 'xizmetkarigha: — Chiqip déngiz terepke qarighin, dédi. U chiqip sepsélip
    qarap: — Héchnerse körünmeydu, dédi. U jemiy yette qétim: — Bérip qarap baqqin,
    dep buyrudi.'
  nde-nde: 'Wathuma isisebenzi sakhe wathi: “Hamba uyephosa amehlo akho olwandle.”
    Lakanye isisebenzi sahamba sayakhangela. Sathi, “Akulalutho laphaya.” U-Elija
    watsho kwaze kwaba kasikhombisa esithi, “Buyela.”'
  ton-ton: Pea pehē ʻe ia ki heʻene tamaioʻeiki, “ʻAlu hake eni ʻo sio atu ki tahi.”
    Pea naʻa ne ʻalu hake, mo ne sio, pea ne pehē, “ʻOku ʻikai ha meʻa.” Pea naʻa
    ne pehē, “Ke ke toe ʻalu ke liunga fitu.”
  ces-1613: 'Potom řekl mládenci svému: Vystup nyní, a pohleď tam k moři. Kterýž vystoupiv,
