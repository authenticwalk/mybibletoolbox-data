    tirtu tjapira puru wituranytja. Nyangka tirtu mapitjala pitjala watjaranytja,
    “Wiyartu.” Nyangka puru tjapiralpi witurnu.
  kan-2017: ಅವನು ತನ್ನ ಸೇವಕನಿಗೆ, “ನೀನು ಮೇಲೆ ಹೋಗಿ ಸಮುದ್ರದ ಕಡೆಗೆ ನೋಡು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
