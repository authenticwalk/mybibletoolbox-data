  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ tɔmɑ ɩ wɑɑlɩ tǝŋlʋ sɩ: Kpɑ nɑ ń nyǝnnɑ teŋku hɔɣɔlʋɣʋ tɔɔ. Ɩ
    wɑɑlɩ tǝŋlʋ kpɑwɑ nɑ ɩ́ kɔɔ, ɩlɛnɑ ɩ́ heelɩ-ɩ sɩ: Pʋlʋ fɛɩ. Tɔm nɑɑtosompɔɣɔlɑɣɑ
