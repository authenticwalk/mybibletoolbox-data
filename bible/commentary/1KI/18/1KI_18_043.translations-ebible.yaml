  agr-agr: 'Nunik pujus niina inaken chichajak: “Weme nayantsanmanini niimsata”, tiuwai.
    Tusa tima wee diisui, nunik wakitki taa chichaak: “Atsawai wainkachjai”, tiuwai.
    Tujash Elías chichajak: “Sieteya imania wakitkita”, tiuwai.'
  kyc-kyc: Pisipala banya kendemande akali mende lamaiyuo lao, Papala ipwa kota dorena
    kandena, leya. Leyamosa kendemande akali dokome pao kandapala dee kapu kyuo epo
    lao, Namba bange mende kanda nalyo, leya. Dokopa Ilainjame yuu yanda ipingi nyepo
    kandala penako leya.
  urd-GVU: اپنے نوکر کو اُس نے حکم دیا، ”جاؤ، سمندر کی طرف دیکھو۔“ نوکر گیا اور سمندر
    کی طرف دیکھا، پھر واپس آ کر الیاس کو اطلاع دی، ”کچھ بھی نظر نہیں آتا۔“ لیکن الیاس
    نے اُسے دوبارہ دیکھنے کے لئے بھیج دیا۔ اِس دفعہ بھی کچھ معلوم نہ ہو سکا۔ سات بار
    الیاس نے نوکر کو دیکھنے کے لئے بھیجا۔
  deu-1912: 'und sprach zu seinem Diener: Geh hinauf und schau zum Meer zu! Er ging
    hinauf und schaute und sprach: Es ist nichts da. Er sprach: Geh wieder hin siebenmal!'
  ntj-ntj: Palunyalu wati palunyanya witurnu, “Mapitja yapurra ma-nyawa yutuwari pakaltjaku.”
