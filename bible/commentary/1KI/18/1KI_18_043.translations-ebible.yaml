  eng-WMB: He said to his servant, “Go up now and look toward the sea.” He went up
    and looked, then said, “There is nothing.” He said, “Go again” seven times.
  tam-TCV: அவன் தன் வேலையாளிடம், “நீ போய் கடல் பக்கமாய் பார்” என்றான். அவன் போய்ப்
    பார்த்தான். “அங்கு ஒன்றும் இல்லை” என்று வந்து சொன்னான். அதற்கு எலியா, “திரும்பப்
