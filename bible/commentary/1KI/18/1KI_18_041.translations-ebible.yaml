verse: 1KI.018.041
translations:
  mal-C: 'പിന്നെ, ഏലിയാവ് ആഹാബ് രാജാവിനോടു: “പോയി ഭക്ഷണപാനീയങ്ങൾ കഴിക്കുക; ഒരു ശക്തമായ
    മഴയുടെ മുഴക്കമുണ്ട്” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Hierauf sprach Elia zu Ahab: Gehe hinauf, iß und trink; denn ich höre
    schon das Rauschen des Regens!'
  lin-lin: 'Eliya alobaki na Akabi : — Kende, lia mpe mela, pamba te nazali koyoka
    makelele ya mvula makasi.'
  eng-LSV: And Elijah says to Ahab, “Go up, eat and drink, because of the sound of
    the noise of the shower.”
  eng-GNV: And Eliiah sayde vnto Ahab, Get thee vp, eate and drinke, for there is
    a sound of much rayne.
  eng-WEBSTER: And Elijah said to Ahab, Go up, eat and drink; for there is a sound
    of abundance of rain.
  nhw-BL: 'Huajca Elías quiilhui Acab: ―Xiya xitlacuati huan xiatliti pampa ya nijcaqui
    para monechcahuía atl huan tlaquiyahuis tlahuel chicahuac.'
  swh-ONEN: Eliya akamwambia Ahabu, “Nenda, ukale na kunywa, kwa kuwa kuna sauti ya
    mvua kubwa.”
  bba-bba: Yen biru Eli u Akɑbu sɔ̃ɔwɑ u nɛɛ, ɑ doo ɑ di kpɑ ɑ nɔ. Domi ɡbɑ̃rɑ bi
    ɑ nɔɔmɔ mini, ɡurɑ yɑ wee mi.
  eng-KJVCPB: And Elijah said unto Ahab, Get thee up, eat and drink; for there is
    a sound of abundance of rain.
  cpy-cpy: 'Ari ikenkitha-waeta-kaakiri Elías pinkathari Acab, ikantziri: “Piyaate
    pipankoki, powapaeyaa, pirapae eejatzi pimiri. Tema poema-tapaaki antawo inkani.”'
  luo-luo: Kendo Elija nowacho ni Ahab niya, “Dhi ichiem kendo imethi nikech nitie
    mor koth maduongʼ kawuono.”
  meu-meu: Bena Elia ese Ahaba e hamaoroa, eto, Aola, bavaniani, ba inuinu; badina
    be medu guruna na e maimu.
  npi-ULB: एलियाले आहाबलाई भने, “उठ्नुहोस्, खानपान गर्नुहोस् र पिउनुहोस् किनकि ठुलो
    झरीको आवाज आउँदै छ ।”
  yor-yor: Elijah sì wí fún Ahabu pé, “Lọ, jẹ, kí o sì mu, nítorí ìró ọ̀pọ̀lọpọ̀ òjò
    ń bọ̀.”
  emp-NTPO: 'Maʌ̃be Elíaba Acaboa nãwã jarasia: –Ne cod̶e wãdua. Mʌ̃a cue droma zebʌrʌda
    ũrĩ b̶ʌa.–'
  pes-OPCB: 'سپس ایلیا به اَخاب پادشاه گفت: «حال برو بخور و بیاشام! به‌زودی باران
    شروع می‌شود زیرا صدای رعد به گوشم می‌رسد.»'
  tgl-ULB: Sinabi ni Elias kay Ahab, “Bumangon ka, kumain at uminom, sapagkat may
    ingay ng malakas na ulan.
  cbu-NT: Ashiriya, yuwamun tputsee tushaneeyaru, Apanllee wizpur tuyamandarangu,
    anumun iwaz Elíyas Ajabaa, Kurakaa, natunaa naayarush, ktungamacha, waamachcha.
    Natunaa in musásirishapari sin kapung sinachiya. Ashkachu, kapungpari kung yusur
    taachiya, tárangiya.
  hui-hui: Ani buwa Elayahanda Ahabahondo lamialu lalu, Ai iba dalu timbuniore ue
    lalu ibaruane hale kogo áyu ogoni abale andaga pialu tomo nole gerai lalu pu,
    lene.
  mya-mya: ထို့​နောက်​ဧ​လိ​ယ​သည် အာ​ဟပ်​မင်း​အား``ယ​ခု သင်​သွား​၍​အ​စား​အ​စာ​ကို​စား​သောက်​ပါ​လော့။
    မိုး​လာ​နေ​သည့်​အ​သံ​ကို​ငါ​ကြား​၏'' ဟု​ဆို သ​ဖြင့်၊-
  bod-N: ཡང་ཨེ་ལི་ཡཱས་ཨ་ཧབ་ལ། ངས་ཆར་བ་ཆེན་པོའི་སྐད་སྒྲ་ཐོས་པས། ཁྱོད་ཡར་སོང་ལ་བཟའ་བཏུང་སྤྱོད་ཅིག་ཅེས་སྨྲས་པར།
  sna-sna: Uye Eria akati kuna Ahabhu, “Chienda undodya uye unwe, nokuti kune kutinhira
    kwemvura zhinji.”
  spa-BLM: 'Elías dijo a Ajab: “Levántate, come y bebe, porque se oye el ruido de
    la lluvia abundante”.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Elías d''a vin̈aj Acab icha tic: —Ixic,
    b''at va''an̈, tzuc''an a'', yujto van sc''an̈ sjavi jun nivan yaxn̈ab'' svab''i,
    xchi vin̈.'
  swh-ULB: Eliya akamwambia Ahabu, “Inuka, ule na kunywa, kwa kuwa kuna sauti ya mvua
    kubwa.”
  bel-bel: 'І сказаў Ільля Ахаву: ідзі, еж і пі, бо чуцен шум дажджу.'
  wed-wed: Ma Elijah gulau Ahab i riwei, “Ma nae da ma am ma garewa ḡaeḡaena gugurana
    a nononori.”
  deu-ELBBK: 'Und Elia sprach zu Ahab: Geh hinauf, iss und trink, denn es ist ein
    Rauschen eines gewaltigen Regens.'
  mbb-OT: Migkeǥiyan ni Elias si Ahab te, “Genat kad ne kaan ke en su ebpekeume en
    is mereǥes he uzan.”
  mal-2015: 'പിന്നെ ഏലീയാവു ആഹാബിനോടു: നീ ചെന്നു ഭക്ഷിച്ചു പാനം ചെയ്ക; വലിയ മഴയുടെ
    മുഴക്കം ഉണ്ടു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis phenďa o Eliaš le Achaboske: „Dža, cha a pi, bo me šunav o hangos
    le bare brišindeskro.“'
  pes-OPV: 'و ایلیا به اخاب گفت: «برآمده، اکل وشرب نما.» زیرا که صدای باران بسیار
    می‌آید.'
  ron-1924: 'Апой Илие а зис луй Ахаб: „Суе-те де мэнынкэ ши бя, кэч се ауде вует
    де плоае.”'
  aui-aui: Bi Elaija, kiiwawo Aheb iwoneni bo, “Kunagho awaki kunayouna da kunakam
    bi kunaniuna, kiiravine tagu amra ghamana yapiipiikana gugurina vimenaki awaiwaiyaneni.”
  ben-OBCV: আর এলিয় আহাবকে বললেন, “যান, ভোজনপান করুন, কারণ প্রবল বৃষ্টির শব্দ শোনা
    যাচ্ছে।”
  som-som: Markaasaa Eliiyaah wuxuu Axaab ku yidhi, War kac oo wax cun, oo wax cab,
    waayo, waxaa sanqadhaya roob badan!
  lat-VUC: 'Et ait Elias ad Achab: Ascende, comede, et bibe, quia sonus multæ pluviæ
    est.'
  eng-ASVBT: And Elijah said unto Ahab, Get thee up, eat and drink; for there is the
    sound of abundance of rain.
  ita-1885: 'Allora Elia disse ad Achab: Sali, mangia, e bevi; perciocchè, ecco il
    suon d''un romor di pioggia. Ed Achab salì per mangiare e per bere.'
  eng-LXXUP: And Elijah said to Ahab, Go up, and eat and drink, for there is a sound
    of the coming of rain.
  eng-ULB: Elijah said to Ahab, “Get up, eat and drink, for there is the sound of
    much rain.”
  spa-VBL: 'Elías le dijo a Acab: “Ve a comer y a beber, porque oigo que viene una
    lluvia fuerte”.'
  fra-_FOB: 'Puis Élie dit à Achab: Monte, mange et bois; car voici le bruit d''une
    grande pluie.'
  mal-mal: 'പിന്നെ ഏലീയാവ് ആഹാബിനോട്: “നീ ചെന്ന് ഭക്ഷിച്ച് പാനം ചെയ്യുക; വലിയ മഴയുടെ
    മുഴക്കം ഉണ്ട്” എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir Iliyās ne Aḳhiyab se kahā, “Ab jā kar kuchh khāeṅ aur pieṅ, kyoṅki
    mūslādhār bārish kā shor sunāī de rahā hai.”
  suz-BL: मिनु एलीयाम आहाब कली “लशा जने तूङीन। मारदे हना गो ठेयब रेउ आ रेयके नेंता”
    देंमाक्‍त। याकूब ५:१८
  ita-1927: 'Poi Elia disse ad Achab: “Risali, mangia e bevi, poiché già s’ode rumor
    di gran pioggia”.'
  ckb-ckb: 'پاشان ئەلیاس بە ئەحاڤی گوت: «بڕۆ بخۆ و بخۆوە، چونکە دەنگی بارانێکی زۆر
    دێت.»'
  eng-BBE: Then Elijah said to Ahab, Up! take food and drink, for there is a sound
    of much rain.
  kan-OKCV: ಅನಂತರ ಎಲೀಯನು ಅಹಾಬನಿಗೆ, “ನೀನು ಹೋಗಿ ತಿಂದು, ಕುಡಿ. ಏಕೆಂದರೆ ದೊಡ್ಡಮಳೆಯ ಶಬ್ದವು
    ಕೇಳಿಸುತ್ತದೆ,” ಎಂದನು.
  tam-2017: 'பின்பு எலியா ஆகாபை நோக்கி: நீர் போம், சாப்பிட்டு குடியும், பெருமழையின்
    இரைச்சல் கேட்கப்படுகிறது என்றான்.'
  spa-RV-1909: 'Y entonces Elías dijo á Achâb: Sube, come y bebe; porque una grande
    lluvia suena.'
  ron-BTF: 'Şi Ilie i-a spus lui Ahab: Urcă-te, mănâncă şi bea, pentru că este zgomot
    de ploaie mare.'
  eng-WEBP: Elijah said to Ahab, “Get up, eat and drink; for there is the sound of
    abundance of rain.”
  eng-FBV: Elijah told Ahab, “Go and eat and drink, for I hear the sound of a heavy
    rain coming.”
  nld-1939: 'Daarna sprak Elias tot Achab: Ga nu eten en drinken; want ik hoor reeds
    het ruisen van regen.'
  nch-BL: 'Huajca Elías quiilhui Acab: ―Xiya xitacuati huan xiatiti pampa ya nijcaqui
    para monechcahuía at huan huetzis at tahuel chicahuac.'
  vie-1934: 'Đoạn, Ê-li nói cùng A-háp rằng: Hãy đi lên, ăn và uống, vì tôi đã nghe
    tiếng mưa lớn.'
  hin-CV: एलियाह ने अहाब से कहा, “उठिए, और भोजन कर लीजिए. मुझे मूसलाधार बारिश की आवाज
    सुनाई दे रही है.”
  spa-BES: 'Entonces Elías dijo a Acab: ¡Arriba! toma comida y bebida, porque hay
    un sonido de mucha lluvia.'
  tdx-tdx: 'Le hoe t’i Elià amy Akabe: Mionjona, mikamà naho minoma; fa inao ty feon-oram-bey.'
  tha-KJV: เอลียาห์ทูลอาหับว่า “ขอเชิญเสด็จขึ้นไปเสวยและดื่มเถิด เพราะมีเสียงฝนกระหึ่มมา”
  por-BR-2018: 'E então Elias disse a Acabe: Sobe, come e bebe; porque uma grande
    chuva faz ruído.'
  deu-ELO: 'Und Elia sprach zu Ahab: Gehe hinauf, iß und trink, denn es ist ein Rauschen
    eines gewaltigen Regens.'
  eng-WYC-2018: And Elijah said to Ahab, Go thou up, and eat, and drink, for the sound
    of much rain is nigh. (And Elijah said to Ahab, Go thou to eat, and drink, for
    there is the sound of much rain coming.)
  epo-epo: 'Kaj Elija diris al Aĥab: Iru, manĝu kaj trinku, ĉar aŭdiĝas bruo de pluvo.'
  uig-PIN: 'Iliyas Aⱨabⱪa bolsa: — Qiⱪip yǝp-iqkin. Qünki ⱪattiⱪ yamƣurning xaldirliƣan
    awazi anglanmaⱪta, — dedi.'
  beo-beo: Amalalu, Ilaidia da hina bagade A:iha:bema amane sia:i, “Waha ha:i namasa!
    Na da gibu bagade olamabe naba!”
  tpi-OTNT: Ol i stap yet long dispela hap na Elaija i tokim Ahap olsem, “Yu go hariap
    na kaikai. Mi harim bikpela ren i pairap i kam.”
  hau-SA: Sai Iliya ya ce wa Ahab, “Ka haura gida, ka ci, ka sha, gama ina jin motsin
    ruwan sama mai yawa.”
  uig-LAT: 'Iliyas Ahabqa bolsa: — Chiqip yep-ichkin. Chünki qattiq yamghurning shaldirlighan
    awazi anglanmaqta, — dédi.'
  nde-nde: Ngakho u-Elija wasesithi ku-Ahabi, “Hamba, udle unathe, ngoba kuzwakala
    umdumo wezulu elikhulu.”
  ton-ton: ¶ Pea naʻe pehē ʻe ʻIlaisiā kia ʻEhapi, “Ke ke tuʻu hake, mo ke kai mo
    inu; he ʻoku longolongo ʻuha lahi ʻaupito.”
  ces-1613: 'Tedy řekl Eliáš Achabovi: Jdi, pojez a napí se, nebo aj, zvuk velikého
    deště.'
  eng-WMB: Elijah said to Ahab, “Get up, eat and drink; for there is the sound of
    abundance of rain.”
  tam-TCV: எலியா ஆகாபிடம், “நீர் திரும்பிப்போய் சாப்பிட்டு, குடியும். மழை இரைச்சல்
    கேட்கிறது” என்றான்.
  ceb-ULB: Miingon si Elias kang Ahab, “Barog, kaon ug inom, kay may dinahunog sa
    ulan.”
  pol-UBG: 'Potem Eliasz powiedział do Achaba: Idź, jedz i pij. Słychać bowiem szum
    ulewnego deszczu.'
  agr-agr: 'Dutika ijinawagmatai Elías apu Acabpan chichajak: “Wamak weme yujumak
    yuwata, yumi uutun antajai”, tiuwai.'
  kyc-kyc: Dokopa enakana Ilainjame kiŋi Ayape lamaiyuo lao, Namba apunda repeta oo
    lao ipyamo silyuŋu. Epapu emba nenge nala puu, leya.
  urd-GVU: پھر الیاس نے اخی اب سے کہا، ”اب جا کر کچھ کھائیں اور پئیں، کیونکہ موسلادھار
    بارش کا شور سنائی دے رہا ہے۔“
  deu-1912: 'Und Elia sprach zu Ahab: Zieh hinauf, iß und trink; denn es rauscht,
    als wollte es sehr regnen.'
  ntj-ntj: Nyangka Layirrtjalu-lu puurrpa Yayipanya watjarnu, “Yuwa, yankun mirrka
    ngalku? Kulira-rna rurrku kapi purlkanya pitjalayinnyangka.”
  kan-2017: ಅನಂತರ ಅವನು ಅಹಾಬನಿಗೆ, “ನೀನು ಮೇಲೆ ಹೋಗಿ ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೋ, ದೊಡ್ಡ ಮಳೆಯ
    ಶಬ್ದವು ಕೇಳಿಸುತ್ತದೆ” ಅಂದನು.
  yap-yap: Me ga’ar Elijah ngak Ahab ni Pilung, “Mman e chiney ngam abich, ya kug
    rung’ag lingan e n’uw ni nge yib.”
  hlt-MCSB: Te phoeiah Elijah loh Ahab te, “Khonal tlanthim ol halo coeng. Te dongah
    cet laeh, ca lamtah o laeh,” a ti nah.
  mdy-ETH: ዬካፓ ዔኤሊያሴ ካኣቲ ዓክዓቤ ኮይላ፦ «ዓካሪ ዴንዲ ሙኡዚያ ሙዒ ዋኣሢያ ዑሽኬ፤ ታኣኒ ሃሢ ዼኤፒ ዒርዚኮ ጉጉንሢ
    ዑኡሲ ዋይዛኔ» ጌዔኔ።
  twi-ASANTE: Elia ka kyerɛɛ Ahab sɛ, “Kɔ na kɔdi aduane pa, ma wo ho ntɔ wo! Na mate
    sɛ osu kɛseɛ bi rebɛtɔ.”
  eng-WEBU: Elijah said to Ahab, “Get up, eat and drink; for there is the sound of
    abundance of rain.”
  wal-wal: Eelaasi Akaaba, “Kiyada ba; baada ma uya. Aissi giikko, wolqqaama iraa
    gunttai siyettees” yaagiis.
  spa-PDDPT: 'Y Elías dijo a Acab: ¡Levántate, come y bebe, porque hay sonido de abundancia
    de lluvia!'
  gun-gun: 'Ha''e gui ma Elias aipoe''i Acabe pe: — Tereo, ekaru ha''e ey''u, mba''eta
    onhendu ma ouvy oky ja''ea revovo! — he''i.'
  ilo-ULB: Kinuna ni Elias kenni Ahab, “Tumakderka, manganka ken uminomka, ta mangngegko
    ti daranudor ti napigsa a tudo.”
  kpg-kpg: Elijah gaa hai gi di king Ahab, “Dolomeenei hana miami. Au gu longono di
    llaa o di uwa gu hoohoo mai.”
  uig-ARA: 'ئىلىياس ئاھابقا بولسا: ــ چىقىپ يەپ-ئىچكىن. چۈنكى قاتتىق يامغۇرنىڭ شالدىرلىغان
    ئاۋازى ئاڭلانماقتا، ــ دېدى.'
  sus-sus: Na tɛmui Eliya naxa a fala Akabu bɛ, «Siga i xɔnyi. I xa i dɛge, i xa i
    min, barima na xui i naxan mɛxi yi ki na fama tunɛ nan na.»
  pon-2006: Eri, Elaisa ahpw patohwanohng Nanmwarki Eihap, “Ahnsou wet komwi ketila
    konot, pwe I rong mahdin keteu wie kohkohdo.”
  jae-jae: Ma Elia kêsôm gêdêŋ Ahab gebe “Galoc naôniŋ to ônôm gêŋ gebe aê gaŋô kom
    gêjac ŋakicsêa sugac.”
  ksd-ksd: 'Ma Elia i ga biti tai Akab: Una tut, ma una ian ma una momo, tago iau
    valongore ra ngala na urung na bata.'
  tur-YTC: Eliya Ahav'a, “Kalk, ye, iç; çünkü yağmur bolluğu sesi var” dedi.
  grc-BRENT: Καὶ εἶπεν Ἠλιοὺ τῷ Ἀχαὰβ, ἀνάβηθι, καὶ φάγε καὶ πίε, ὅτι φωνὴ τῶν ποδῶν
    τοῦ ὑετοῦ.
  ind-AYT: Lalu, Elia berkata kepada Ahab, “Naiklah, makanlah dan minumlah, sebab
    ada suara gemuruh hujan.”
  nya-nya: Ndipo Eliya anati kwa Ahabu, “Pitani, kadyeni ndi kumwa, pakuti kukumveka
    mkokomo wa mvula.”
  hrv-hrv: 'Ilija reče Ahabu: “Idi gore, jedi i pij, jer čujem šumor kiše.”'
  mps-mps: Augwali te badu bidibadi, te Elaijago Ahapbolo te tama po wali, “Nage polo
    asesa pelama, nai tugi pao. Eno odali, te genuai tulubage u ola asida obao po
    walio,” wali.
  tpi-tpi: Ol i stap yet long dispela hap na Elaija i tokim Ahap olsem, “Yu go hariap
    na kaikai. Mi harim bikpela ren i pairap i kam.”
  dan-1931: 'Derpå sagde Elias til Akab: “Gå op og spis og drik, thi der høres Susen
    af Regn.”'
  vie-OVCB: 'Ê-li nói với A-háp: “Vua lo ăn và uống đi, vì tôi nghe có tiếng mưa lớn!”'
  guj-2017: એલિયાએ આહાબને કહ્યું, “ઊઠ, ખા તથા પી, કારણ, મને ધોધમાર વરસાદનો અવાજ સંભળાય
    છે.”
  pon-2006A: Eri, Elaisa ahpw patohwanohng Nanmwarki Eihap, “Ahnsou wet komwi ketila
    konot, pwe I rong mahdin keteu wie kohkohdo.”
  por-BRBSL: 'Elijah disse a Ahab: “Levante-se, coma e beba; pois há o som da abundância
    de chuva”.'
  cth-cth: Elijah ni Ahab koevah, canei hanelah luen leih, bangkongtetpawiteh, kho
    a kâcaw toe telah atipouh.
  twi-twi: Elia ka kyerɛɛ Ahab se, “Kɔ na kodi aduan pa, ma wo ho ntɔ wo! Na mate
    sɛ osu kɛse bi rebɛtɔ.”
  hlt-hlt: Te phoeiah Elijah loh Ahab te, “Khonal tlanthim ol halo coeng. Te dongah
    cet laeh, ca lamtah o laeh,” a ti nah.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Edii nɑ́kɛ́ Akɑbu kɛ dɔ̀: Kɔtɛ kɛ́di kɛ́yɑ̃̀, n kèèmu fɛtɑɑfɛ̀
    kuɔ̀mmɛ̀.'
  msy-2020: Me danganir kamɨn ikiavɨra ikiava, Elaija kamaghɨn Ahap mɨgei, “Nɨ zuamɨra
    mangɨ egh damɨ. Kɨ amozir ekiam barazi, a iza nɨdi.”
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ Ilii tɔmɑ Akɑpɩ sɩ: Polo ń tɔɣɔ nɑ ń nyɔɔ. Mpi tɔ, mɑ nɩɩkɩ
    tɛʋ tɑŋ.'
  azb-azb: 'İlyas Axava dedi: «Get, yeyib-iç, çünki güclü yağış səsi gəlir».'
  eng-DBY: And Elijah said to Ahab, Go up, eat and drink; for there is a sound of
    abundance of rain.
  hin-2017: फिर एलिय्याह ने अहाब से कहा, “उठकर खा पी, क्योंकि भारी वर्षा की सनसनाहट
    सुन पड़ती है।”
  wol-KYG: 'Gannaaw loolu Ilyaas ne Axab: «Doxal lekki te naan, ndax taw bu réy a
    ngi riir di ñëw.»'
  eng-YLT: And Elijah saith to Ahab, 'Go up, eat and drink, because of the sound of
    the noise of the shower.'
  kne-kne: Idi makdeng di, kanan Elias en Ahab, “En ka mangan ya man-inom tan sanay
    madngek ay omal-ali ay napigsa ay odan.”
  eng-WYC-2017: And Elijah said to Ahab, Go thou up, and eat, and drink, for the sound
    of much rain is nigh.
  eng-WMBB: Elijah said to Ahab, “Get up, eat and drink; for there is the sound of
    abundance of rain.”
  urd-GVH: फिर इलियास ने अख़ियब से कहा, “अब जाकर कुछ खाएँ और पिएँ, क्योंकि मूसलाधार
    बारिश का शोर सुनाई दे रहा है।”
  rug-rug: Meke zama la koasa baṉara Ehabi se Ilaiza, “Ego, mu la henahena na napo
    kamahire. Ele avosia rau sa ovaṉana sa luturu sapu korapa tata mae.”
  gaz-gaz: Eeliyaasis Ahaabiin, “Deemi; nyaadhuu dhugi; huursaa bokkaa guddaa isaatu
    dhagaʼamaa jiraatii” jedhe.
  fra-LSG: 'Et Élie dit à Achab: Monte, mange et bois; car il se fait un bruit qui
    annonce la pluie.'
  gnn-gnn: Bala ŋayi Yelatja waŋanana nhanukala Giŋ Wayapkalana, “Gatjuy nhenydja
    marrtjiyana ma' wäŋalilina, ga ŋathana ḻukiya. Dhika ŋarra yukurra ŋämana waltjaṉdja
    yarrupthunarana marrtjinyara.”
  yal-yal: Eli yi a fala Axabi xa, a naxa, “Te, i dɛge, i min, amasɔtɔ n tulen xuiin
    mɛma.”
  haw-1868: I mai la hoi o Elia ia Ahaba, E pii oe, e ai, a e inu; no ka mea, eia
    ke kamumu ana o ka ua nui.
  arb-NAV: 'وَقَالَ إِيلِيَّا لأَخْآبَ: «اصْعَدْ كُلْ وَاشْرَبْ لأَنَّنِي أَسْمَعُ
    صَوْتَ دَوِيِّ مَطَرٍ».'
  ewe-ewe: Azɔ la, Eliya gblɔ na Fia Ahab be, “Yi nàdi nu nyui aɖe nàɖu elabena tsi
    gã aɖe ɖo gbɔna.”
  eng-LEE: And Elijah said unto Achab, Go up, eat and drink; for there is a sound
    of abundance of rain.
  gvn-gvn: Elijahngka King Ahabanda yalaman, “Dungayda, mayi nukada. Ngayu numburr
    jirray nyajin kankadanyada.” King Ahab dungan, nukanka, Elijah wangkar manjalba
    dakan, dukul badaman. Nyulu workingmananda yalaman, “Dungay, jalunbu nyaka.” Workingman
    dungan, kadan baja, yalaman, “Ngayu ngurrban kari nyajin.” Elijahngka nyungun
    7 times yungan, nyajinka. Last time nyulu kadan baja, yalaman, “Ngayu ngurrban
    karrkay nyajin, yala ngayku maranguy.” Elijahngka workingmananda yalaman, “Dungay,
    King Ahabanda balka nyulu bayanbaku dungay, kaba kadanjiku.” Juma ngurrban ngumbu
    jirray jiringa kadan, muyar warrin, kaba jirray kadan. King Ahab buggyji jinbalku
    warrin. Yamba Godungku junkurr jirray dajin Elijahnda, nyulu Elijah jakalba yarramananda
    warrin townbuku.
  asm-FB: পাছত এলিয়াই আহাবক ক’লে, উঠা, গৈ ভোজন-পান কৰা; কিয়নো বৰ বৰষুণৰ শব্দ হৈছে।”
  sus-A: نَ تّمُي عٍلِيَ نَشَ عَ قَلَ عَكَبُ بّ، «سِفَ عِ شْنيِ. عِ شَ عِ دّفٍ، عِ
    شَ عِ مِن، بَرِ مَ نَ شُي عِ نَشَن مّشِ يِ كِ نَ قَمَ تُنّ نَن نَ.»
  fra-SBL: 'Élie dit à Achab : « Lève-toi, mange et bois, car on entend le bruit d''une
    pluie abondante. »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלִיָּ֙הוּ֙ לְאַחְאָ֔ב עֲלֵ֖ה אֱכֹ֣ל וּשְׁתֵ֑ה כִּי־קֹ֖ול הֲמֹ֥ון
    הַגָּֽשֶׁם׃
  piu-2006: Palunyangka Yilaatjalu mayutju tiṉa Yiyapangka alatji watjaṉu, “Pakara
    yankula ngalkula! Kuwarri kapi tiṉangkulanya pungamalpa. Kuliṉiṉa kapingku kutu
    punganyi.” Wangka palunya watjaṉu yutuwari ngaranytjawiyangka. Mayutju Yiyapanya
    yankula ilangku mayi ngalkuṉingka, Yilaatjanyapula palumpa waarrkana puḻi Kamilangka
    kaḻparra nyinangi. Yilaatjanya pupakatirra kata muṯi kutjarrangka ngururrpa tjunkula
    Katutjanya kapiku tjapiṉingi. Palumpa waarrkana witulkitjangku paluru alatji watjaṉu,
    “Puḻingka katu kaḻparra wilurarra nyawa!, utuwariku.” Waarrkana paluru kaḻparra
    puṯu nyakula piyuku ngalya tjarukatirra Yilaatjala alatji tjakultjunu, “Wiya,
    puṯuṉa nyangu.” Tjikitjipalangara paluru kaḻparra puṯu nyangu, Yilaatjalu iyaṉutjangka.
    Palunyatjanu piyuku iyaṉu. Waarrkana paluru kaḻparra nyakula ngalya tjarukatirra
    tjakultjunu, “Nyanguṉa utuwari, tjukutjuku, yurunguru mara kapuṯu nguwanpa pakaṉingka.”
    Palunyatjanu Yilaatjalu waarrkana palunya alatji iyaṉu, “Mayutju tiṉanya Yiyapanya
    ankula tjakultjurra!, paakingka kaḻparra ngurrakutu wala ankunytjaku, kalyu tiṉangku
    angatjunkupayingkamarra.” Utuwari tiṉarringu tjanampa waḻpa tiṉa wangkangi. Palunyatjanu
    kapi tiṉangku tjananya pungkula wanaṉu. Yiyapanya paakingka kaḻparra ngurra Tjitjirilakutu
    yananyingka, Yilaatjanya paakingka yurrunpa tjina tjalkaḻungkuyinangi ngurra Tjitjirilakutu,
    Katutjalu palunya katiyanangitjangka.
  kik-kik: Nake Elija akĩĩra Ahabu atĩrĩ, “Thiĩ ũrĩe na ũnyue tondũ kũrĩ na mũhũyũko
    wa mbura nene.”
  omb-omb: Me Elaeja mo veve lawe Ehab vena, “Go vano go gagani me gom inuinu, huri
    a roroi uhe lawua mo vomai.”
  fra-NCL: 'Elie dit à Achab : « Monte, mange et bois ; car j’entends le bruissement
    de la pluie. »'
  cek-AK: Elijah mah Ahab khaeah, Caeh tahang ah, caa ah loe, nae ah; paroeai kho
    angzohhaih atuen to oh boeh, tiah a naa.
  cuk-cuk: 'Geb Elías, Acabʼga sogded: —Be-negse be nae, be mas-gunno, be gobbalo.
    Bato dii-dummad urmakdanikid.'
  uig-CYR: 'Илияс Аһабқа болса: — Чиқип йәп-ичкин. Чүнки қаттиқ ямғурниң шалдирлиған
    авази аңланмақта, — деди.'
  pma-pma: Evus, Ilaetsa va selus min asuv houlu Ehab vit, “Kimea, kiha kianian ka
    kimun hati uaen veni hervitei tuetin, rehelong ous hous.”
  tel-2017: ఏలీయా “పెద్ద వాన కురుస్తున్న శబ్దం వస్తున్నది. నీవు వెళ్లి భోజనం చెయ్యి”
    అని అహాబుతో చెప్పాడు.
  hat-BSA: 'Alò, Élie te di a Achab: “Ale monte, manje e bwè; paske gen gwo bwi lapli.”'
  bxh-bxh: Na Ilaidiya ya libalau Ahaba lisina iyen, Usa laꞌilaꞌi ya laolaoma daguguna
    E atahi. U lau somo am u an yo u nom.
  kos-kos: Na Elijah el fahk nu sel Tokosra Ahab, “Inge som ac mongoi. Pusren af na
    matol pa kahkme nga lohng uh.”
  hbo-WLC: וַיֹּ֤אמֶר אֵלִיָּ֙הוּ֙ לְאַחְאָ֔ב עֲלֵ֖ה אֱכֹ֣ל וּשְׁתֵ֑ה כִּי־ק֖וֹל הֲמ֥וֹן
    הַגָּֽשֶׁם׃
  ibo-ibo: Emesịa, Ịlaịja gwara Ehab okwu sị, “Gaa rie nri, ṅụọkwa ihe ọṅụṅụ; nʼihi
    na anụrụ m ụzụ oke mmiri ozuzo ka ọ na-ada.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଏଲୀୟ ଆହାବଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଉଠିଯାଇ ଭୋଜନପାନ କର; କାରଣ ଅତିଶୟ ବୃଷ୍ଟିର
    ଶବ୍ଦ ହେଉଅଛି।”
  wmt-wmt: Nyanartijangka Yilayijarlula parla marni Ayapku, “Miyi nganyja. Jarlu marna
    pinakarrilany ngapa rangkurrmanujangka.” Wali miyikartila yani Ayap. Nyanartijangka
    nyantu Yilayija tikirrparayani kankarni pamarra kirlingarni. Purayipurayimarnani
    nyanayirla kankarni pamarra Kaamulla. Warrkammayin nyantukura mapirri manyanta
    nguja. Parntawantinya nguwanga kaniny Yilayija. Janginy manyanu yutukani nimirtijarrarla
    kaparn nguwangapurru. Yangka kaji parla purayimarnani Yilayijarlu Ngarpuwu, nyanartikarrarnila
    parla jinjinyinya warrkammayin nyantukura, “Karlarrara parayanta jawurlatakarti,
    nyaka.” Pajangal yiparnani tikirrparni tikirrparni, yiparnani Yilayijarlu warrkammayin
    nyantukura. Wali yiparnani parlipungupurru tikirrparni tikirrparni. Walimpa nyanarti
    warrkammayin tikirrwantinya wangkijarti. Jularnila parla Yilayijawu, “Yu. Nyanya
    marna lamparn yurnturr piyirnjiliny kurrapajiliny. Parayanany jawurlatarlal kankarninyirra
    mirnu.” Yilayijarlula parla marni nyantukurawu warrkammayinku, “Yanungurla manyjarla
    Ayapku. Partapartal pa tikiyanku nyantukurakarti ngurrakarti. Ngajirta ngarta
    yinki kirranyja minyayirla, yangkala ngarta lamakuji ngapangu. Manyjarla partalurni
    pa paralapalku pakinga manyanta, yangkala ngarta yapatamanyja lukanga, puju ngarta
    warrarni nguna, ngapangu ngarta lamakuji.” Nyanartijangka yarr partalurni rukantinya
    ngapa kankarnumarrangu. Mungajarrinya. Yarrpala wantinyangurra ngapa purlka jipirrarni.
    Ayappala parayani pakinga. Laparnila wurna Jisrilkarti tikirr. Nyanartijangka
    Ngarpungu parla yinya maya Yilayija. Yilayijarlula manyanu karrpirni kuluwuj nyantukura
    juwaljangka kutawurra. Jamurnparni pupurupurru laparnupurru manyanu karrpirni
    muntanga. Turitijiliny juwal kujartikarra palu nira kangani nganpayiwarntirlu.
    Nirn ngarta wiyimantarla palyangu. Laparnila nyantuliny pirrilaparni ngarrjamartarni
    laparni pupuru. Nyantulinypala pirrilaparni Jisrilla. Ayap warrarni laparnani
    wartangurni marnparni. Pirriyanila manyanta nyantukurarla kartunga. Jularni parla
    wangki nyapartukarra palu kankarni nguja Kaamulla. Partalyarru marni parla pujurni
    wangki. Warrarnila pila ngunangani Jisrilla. Ngajirta pila Ngarpu wajilpungkarla.
    Ngujala pila yitilalwarnti ngarrjarni, kurlila palunyanu pinya, layingu nganpayirlu
    lani pirlawurrarni Ayap.
  chk-chk: Iwe, Elias a üreni Ahap, “Kopwe feila mongö o ün, pun üa rong waasesin
    üt.”
  rop-rop: Brom deya Ilaija bin tok langa King Eiheb, “Wal yu garra go dagat daga
    na, dumaji ai gin irrim brabli bigwan rein kaminap.”
  ukr-1871: 'І сказав Ілия Ахабові: Йди, їж і пий, бо чути дощовий шелест.'
  deu-1951: 'Und Elia sprach zu Ahab: Ziehe hinauf, iß und trink, denn es rauscht,
    als wolle es reichlich regnen!'
  eng-JPS: 'And Elijah said unto Ahab: ''Get thee up, eat and drink; for there is
    the sound of abundance of rain.'''
  srp-1865: 'I reèe Ilija Ahavu: idi, jedi i pij, jer uji veliki dažd.'
  lug-lug: Eriya n’agamba Akabu nti, “Genda olye, n’okunywa onywe; kubanga waliwo
    okubwatuka kw’enkuba ey’amaanyi.”
  heb-heb: ויאמר אליהו לאחאב עלה אכל ושתה כי קול המון הגשם׃
  ben-IRV: তারপর এলিয় আহাবকে বললেন, “আপনি উঠে গিয়ে খাওয়া দাওয়া করুন, কারণ ভীষণ
    বৃষ্টির শব্দ শোনা যাচ্ছে।”
  pan-pan: ਤਦ ਏਲੀਯਾਹ ਨੇ ਅਹਾਬ ਨੂੰ ਆਖਿਆ, ਚੜ੍ਹ ਜਾ ਅਤੇ ਖਾ ਪੀ ਕਿਉਂ ਜੋ ਡਾਢੇ ਮੀਂਹ ਦੀ ਅਵਾਜ਼
    ਆਈ ਹੈ।
  tkr-tkr: 'İlyasee Axavık''le eyhen: – İt''umne gyoğiyn sesid qöö, mançil-alla hoora
    otxhun-ulyoğe.'
  mya-JVB: ထိုနောက် မှဧလိယ က၊ မင်းကြီးသည် စား သောက် ခြင်းငှါတက်သွား ပါလော့။ များစွာ
    သော မိုဃ်း ရွာမည့်အသံ ရှိသည်ဟု အာဟပ် အား ပြောဆို လျှင်၊
  tbg-tbg: Vika aru taiqa kero Elaitaava King Ahaapirara tiharo, Ho vaaka oru kara
    naane. Te iruraro aaquvano noraiqaakero maini ntuvaqiro ani vaivo, tiro.
  hmo-hmo: Vadaeni Elia ese Ahaba ia hamaoroa, ia gwau, “Oi lao, oi aniani, oi inua
    danu, badina lau kamonai, medu ia mai noho.”
  urd-urd: फिर एलियाह ने अख़ीअब से कहा, “ऊपर चढ़ जा, खा और पी, क्यूँकि कसरत की बारिश
    की आवाज़ है।”
  rus-SYN: 'И сказал Илия Ахаву: пойди, ешь и пей, ибо слышен шум дождя.'
  bqc-SIM: 'Ɛlia ò Ahabuɛ: Gɛ ǹ pↄble, ní imi, asa ma lou kↄ̃fĩ mà dↄ.'
  tcz-CHONGTHU: Chuin Elijah chun Ahab komah, “Chenlang an ga nen lang twi ga don
    tan ajeh chu keiman gojuh na dinga van kithin husa kajatai,” ati.
  mar-mar: एलीया मग अहाब राजाला म्हणाला, “जा, आता तू तुझे खाणेपिणे उरकून घे कारण खूप
    जोराचा पाऊस पडणार आहे”
  soq-soq: Ita Elaia Eiab mampe wanase, “E aie nana ita esa naa, ne unu debama iedio
    moinawa etedina.”
  qub-qub: 'Nircurna Eliasga Acabta niran: «Cananga aywacuyna micoj upoj, fiyupa tamyamunanpaj
    camariycämunnami.»'
  bqp-bqp: 'Iliasu pì Ahabunɛ: Ǹ gɛ́ pↄ́ ble ǹ í mi, zaakũ ma legũ kĩnii mà dↄ.'
  hat-hat: 'Apre sa Eli di wa Akab konsa: -Koulye a, ou mèt al manje, ou mèt al bwè.
    Mwen tande bri lapli a k''ap vini.'
  eng-BSB: And Elijah said to Ahab, “Go up, eat and drink, for there is the sound
    of a heavy rain.”
  eng-WEBPB: Elijah said to Ahab, “Get up, eat and drink; for there is the sound of
    abundance of rain.”
  kbq-kbq: Ana huteno Elaija'a amanage huno Ahapuna asami'ne, Marerinka ne'zane tinena
    ome no. Na'ankure rankokrerfa ne-ege'na agasasankea nentahue.
  nhe-BL: 'Huajca Elías quiilhui Acab: ―Xiya xitlacuati huan xiatliti pampa ya nijcaqui
    para monechcahuía atl huan tlaahuetzis tlahuel chicahuac.'
  bus-bus: 'Ilia bè Ahabunɛ: Ǹ gá pↄ́ ble ǹ í mi, zaakɛ ma lou kĩi mà dↄ.'
  gub-BL: Na'e Eri uze'eg tuwihawete Akaw pe kury. — Emai'u eho ty. Ta'e aenu àmàn
    tetea'u ikyr mehe ihe xe, i'i izupe.
  eng-DRA: 'And Elias said to Achab: Go up, eat, and drink: for there is a sound of
    abundance of rain.'
