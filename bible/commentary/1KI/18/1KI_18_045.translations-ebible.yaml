verse: 1KI.018.045
translations:
  mal-C: അതിനിടെ, ആകാശം മേഘങ്ങൾകൊണ്ടുമൂടി കറുത്തിരുണ്ടു; അതിശക്തമായ മഴ പെയ്തു. ആഹാബ്
    രഥത്തിലേറി യെസ്രീലിലേക്കു തിരികെപ്പോയി.
  deu-TKW: Und im Handumdrehen war der Himmel schwarz von Wolken und Wind, und es
    kam ein gewaltiger Regen; Ahab aber stieg auf und fuhr nach Jesreel.
  lin-lin: Na tango wana kaka, likolo eyindaki makasi na mapata ya mvula, mopepe eyaki,
    mpe mvula makasi enokaki. Akabi amataki na shar na ye mpe akendeki na Jizireyeli.
  eng-LSV: And it comes to pass, in the meantime, that the heavens have become black—thick
    clouds and wind—and the shower is great; and Ahab rides, and goes to Jezreel,
  eng-GNV: And in the meane while the heauen was blacke with cloudes and winde, and
    there was a great rayne. Then Ahab went vp and came to Izreel.
  eng-WEBSTER: And it came to pass in the mean while, that the heaven was black with
    clouds and wind, and there was a great rain. And Ahab rode, and went to Jezreel.
  nhw-BL: Huajca Acab tlejcoc ipan itepos carro huan yajqui hasta nopa altepetl Jezreel.
    Huan ilhuicactli mochijqui yayahuic ica mixtli huan hualajqui miyac ajacatl huan
    huetzqui atl nelchicahuac.
  swh-ONEN: Wakati ule ule anga likawa jeusi kwa mawingu, upepo ukainuka na mvua kubwa
    ikanyesha, naye Ahabu akaenda zake Yezreeli.
  bba-bba: Ye n sosi fiiko wɔllɑ tĩrɑ ɡuru wirun sɑɑbu. Mɑ woo ɡɑ seewɑ, ɡurɑ yɑ tunumɑ
    kɑ dɑm. Yerɑ Akɑbu u win tɑbu kɛkɛ ye wɔri u dɑ Yisirɛɛliɔ.
  eng-KJVCPB: And it came to pass in the mean while, that the heaven was black with
    clouds and wind, and there was a great rain. And Ahab rode, and went to Jezreel.
  cpy-cpy: Ari otsireni-tanaki inkite, antawo otampyaa-tanaki, paryapaaki antawo inkani.
    Otetanaka Acab ishiyako-mentoki, jataki Panki-tajorentsi-niki.
  luo-luo: To kata kamano polo nodudo kendo yamo nokudho mi koth maduongʼ nochako
    oo kendo Ahab nodhi Jezreel.
  meu-meu: Nega sisina taina ela, bena guba e dubaia ahu, mai orina mai laina ida,
    bona medu na bada herea. A Ahaba na e gui, Iesrele ela.
  npi-ULB: केही क्षणमा नै बादल कालो भयो र हुरी चल्यो, अनि त्यहाँ ठुलो झरी पर्‍यो ।
    आहाब रथमा चढेर यिजरेलमा गए,
  yor-yor: Ó sì ṣe, nígbà díẹ̀ sí i, ọ̀run sì ṣú fún àwọsánmọ̀, ìjì sì dìde, òjò púpọ̀
    sì rọ̀, Ahabu sì gun kẹ̀kẹ́ lọ sí Jesreeli.
  emp-NTPO: Acaboba maʌ̃ ũrĩsid̶e idji carretad̶e b̶adoped̶a Jezreel purud̶aa wãsia.
    Mãwã b̶ʌd̶e ewarira pãĩmaga bueasia. Nãũrã bara zesia. Maʌ̃ne cuera dji cãbãyã
    ze nũmesia.
  pes-OPCB: طولی نکشید که ابرهای غلیظ به هم آمدند، هوا تاریک گردید، باد تندی وزید
    و باران شروع شد. اَخاب با شتاب سوار ارابه شد و به سوی یزرعیل روانه گشت.
  tgl-ULB: Di nagtagal ito ay nangyari na ang kalangitan ay nagdilim sa mga ulap at
    hangin, at bumuhos ng napakalakas na ulan. Sumakay si Ahab at nagpunta kay Jezreel,
  cbu-NT: Anootssha tsiyatsis kurak Ajab mazinarangu, kapaachush pshiyrshini zayaru,
    mikeeru yaktap Jesreelpi naatarangiya. Anush ndaturi kusaru, apusari msas kapung
    kanindaa ashchiri purangu, tapeerangiya. Kambusurutam sinatam kizpur sinarangiya.
  hui-hui: Emeneore howa ginu mindibirume iba dalu ibule abaleore aruma hai hene.
    Ani bialu puyabu hongohe pulalu iba dalu abaleore ibira hene. Ani biya handala
    Ahaba ibu abale karisi biagoria iragaho biralu andaga pole Yaserili tano polene
    hariga wiadagua pene.
  mya-mya: အ​ချိန်​အ​နည်း​ငယ်​အ​တွင်း​၌​ပင်​ကောင်း​ကင် ပြင်​တွင် တိမ်​မည်း​များ​အုပ်​ဆိုင်း​လာ​ပြီး​လျှင်
    လေ​တိုက်​လျက်​မိုး​သည်း​ထန်​စွာ​ရွာ​သွန်း​လေ​၏။ အာ​ဟပ်​သည်​လည်း​ရ​ထား​ပေါ်​သို့​တက်​၍
    ယေ​ဇ​ရေ​လ​မြို့​သို့​ထွက်​ခွာ​သွား​၏။-
  bod-N: དེ་ནས་ཡུན་ཙམ་གྱིས་སྤྲིན་དང་རླུང་གིས་ནམ་མཁའ་ནག་པོར་གྱུར་ནས་དྲག་ཆར་བབས་པ་དང་།
    ཨ་ཧབ་ཤིང་རྟར་བསྡད་དེ་ཡེ་སི་རེ་ཨེལ་དུ་སོང་ཞིང་།
  sna-sna: Panguva imwe cheteyo denga rakasviba namakore, mhepo ikavhuvhuta, mvura
    zhinji ikauya, Ahabhu akaenda nengoro kuJezireeri.
  spa-BLM: Al poco tiempo, el cielo se oscureció con nubes y viento, y hubo una gran
    lluvia. Acab cabalgó y se dirigió a Jezreel.
  cac-cac: Ix q'ue vin̈aj Acab chi' d'a yol scarruaje yic sb'at d'a Jezreel. Vanto
    val sb'at vin̈ ix q'uic'b'iel satchan̈ yuj asun, ix cot ic' te ov, ix cot jun
    nivan yaxn̈ab'.
  swh-ULB: Ikatokea baada ya muda mfupi mbingu zikawa nyeusi kwa mawingu na upepo,
    na kulikuwa na mvua kubwa. Ahabu akapanda gari akaenda zake Yezreeli,
  bel-bel: Між тым неба спахмурнела ад хмар і ад ветру, і пайшоў вялікі дождж. А Ахаў
    сеў у калясьніцу, і паехаў у Ізрэель.
  wed-wed: Ma aburuna ava ma lada i ḡei ma dobu i waguvarei ma ivena i ruba ma garewa
    ḡaeḡae otana i toi. Ahab ana chariot i gerui ma i ruba au Jesreel.
  deu-ELBBK: Und es geschah unterdessen, da wurde der Himmel schwarz von Wolken und
    Wind, und es kam ein starker Regen; und Ahab bestieg den Wagen und ging nach Jisreel.
  mbb-OT: Ne netegteǥaad mibmerusirem en is hewhewanan tenged te menge kivel. Nengeramag
    wey mid-uzan te mereǥes, ne mid-untud te kerwahi zin si Ahab ne midhendiyà te
    Jezreel.
  mal-2015: ക്ഷണത്തിൽ ആകാശം മേഘവും കാറ്റുംകൊണ്ടു കറുത്തു വന്മഴ പെയ്തു. ആഹാബ് രഥം കയറി
    യിസ്രായേലിലേക്കു പോയി.
  rmc-rmc: Androda o ňebos kaľiľa le chmarendar, chudňa te phurdel e zoraľi balvaj
    a te del baro brišind. O Achab bešľa andre peskro verdan a geľa andro Jezreel.
  pes-OPV: و واقع شد که در اندک زمانی آسمان ازابر غلیظ و باد، سیاه فام شد، و باران
    سخت بارید واخاب سوار شده، به یزرعیل آمد.
  ron-1924: Песте кытева клипе, черул с-а ыннегрит де норь, а ынчепут вынтул ши а
    венит о плоае маре. Ахаб с-а суит ын кар ши а плекат ла Изреел.
  aui-aui: Bi gerabarabana, na uuwa dumagawoworidi sipiika da abama sisowo. Yanunu
    idagu inatapi bi amra idagu iyayoyo. Na Aheb yana seriyot debane ivikiiyagha igeru
    bi itouya inaveramagha Jesrelma.
  ben-OBCV: এদিকে, আকাশ কালো মেঘে ছেয়ে গেল, বাতাস উঠেছিল, প্রবল বৃষ্টিপাত শুরু হল
    এবং আহাব রথে চড়ে যিষ্রিয়েলে চলে গেলেন।
  som-som: Oo wakhti yar dabadiis cirkii ayaa daruuro iyo dabayl la madoobaaday, oo
    waxaa jiray roob weyn. Oo Axaabna gaadhifaraskiisii buu fuulay, oo wuxuu tegey
    Yesreceel.
  lat-VUC: 'Cumque se verteret huc atque illuc, ecce cæli contenebrati sunt, et nubes,
    et ventus, et facta est pluvia grandis. Ascendens itaque Achab, abiit in Jezrahel:'
  eng-ASVBT: 'And it came to pass in a little while, that the heavens grew black with
    clouds and wind, and there was a great rain. And Ahab rode, and went to Jezreel:'
  ita-1885: Ed a poco a poco il cielo si oscurò di nuvoli e di vento, e vi fu una
    gran pioggia. E Achab montò sopra il suo carro, e se ne andò in Izreel.
  eng-LXXUP: And it came to pass in the meanwhile, that the heaven grew black with
    clouds and wind, and there was a great rain. And Ahab wept, and went to Jezreel.
  eng-ULB: It happened that in a little while the heavens grew black with clouds and
    wind, and there was a great rain. Ahab rode and went to Jezreel,
  spa-VBL: Rápidamente el cielo se oscureció con nubes, sopló el viento, comenzó a
    caer una fuerte lluvia y Acab bajó a caballo hasta Jezrel.
  fra-_FOB: Et sur ces entrefaites, les cieux s'obscurcirent de nuages, le vent se
    leva, et il y eut une grande pluie. Alors Achab partit sur son char, et s'en alla
    à Jizréel.
  mal-mal: ഉടനെ ആകാശം മേഘങ്ങൾ കൊണ്ട് കറുത്ത് വന്മഴ പെയ്തു. ആഹാബ് രഥം കയറി യിസ്രായേലിലേക്ക്
    പോയി.
  urd-GVR: Naukar ittalā dene chalā gayā to jald hī āṅdhī āī, āsmān par kāle kāle
    bādal chhā gae aur mūslādhār bārish barasne lagī. Aḳhiyab jaldī se rath par sawār
    ho kar Yazrael ke lie rawānā ho gayā.
  suz-BL: मिनु क्‍येर गोस्‍सुम सरीङ सुम्‍शा, फश गिवार पा ठेयब रेउ यिचा गोवा बाक्‍त।
    मिनु आहाब आ बग्‍गी ङोइश्‍शा येज्रेल सहर लमाक्‍त।
  ita-1927: E in un momento il cielo s’oscurò di nubi, il vento si scatenò, e cadde
    una gran pioggia. Achab montò sul suo carro, e se n’andò a Izreel.
  ckb-ckb: ئاسمان لەم لاوە بۆ ئەو لا بە هەور و با ڕەشداگەڕا و بارانێکی زۆر باری، ئەحاڤ
    سوار بوو و چوو بۆ یەزرەعیل.
  eng-BBE: And after a very little time, the heaven became black with clouds and wind,
    and there was a great rain. And Ahab went in his carriage to Jezreel.
  kan-OKCV: ಆಗ ಇದ್ದಕ್ಕಿದ್ದ ಹಾಗೆ ಆಕಾಶವು ಮೇಘಗಳಿಂದಲೂ, ಗಾಳಿಯಿಂದಲೂ ಕಪ್ಪಾಗಿ ದೊಡ್ಡಮಳೆಯು ಉಂಟಾಯಿತು.
    ಅಹಾಬನು ರಥದಲ್ಲಿ ಏರಿ ಇಜ್ರೆಯೇಲ್ ಪಟ್ಟಣಕ್ಕೆ ಹೋದನು.
  tam-2017: அதற்குள்ளாக வானம் மேகங்களினாலும் காற்றினாலும் இருண்டு பெருமழை உண்டானது;
    ஆகாப் இரதத்தில் ஏறி யெஸ்ரயேலுக்குப் போனான்.
  spa-RV-1909: Y aconteció, estando en esto, que los cielos se oscurecieron con nubes
    y viento; y hubo una gran lluvia. Y subiendo Achâb, vino á Jezreel.
  ron-BTF: Şi s-a întâmplat între timp, că cerul s-a înnegrit cu nori şi vânt şi a
    fost o ploaie mare. Şi Ahab s-a urcat în carul său şi a mers la Izreel.
  eng-WEBP: In a little while, the sky grew black with clouds and wind, and there
    was a great rain. Ahab rode, and went to Jezreel.
  eng-FBV: Very quickly the sky grew dark with clouds, the wind blew, heavy rain started
    falling, and Ahab rode down to Jezreel.
  nld-1939: En terwijl Achab in zijn wagen steeg en naar Jizreël reed, werd de hemel
    opeens met jagende wolken bedekt en begon het hevig te regenen. Achab steeg in
    zijn wagen en reed naar Jizreël.
  nch-BL: Huajca Acab tejcoc ipan itepos carro huan yajqui hasta nopa altepet Jezreel.
    Huan ilhuicacti mochijqui yayahuic ica mixti huan hualajqui miyac ajacat huan
    huetzqui at nelchicahuac.
  vie-1934: Trong một lúc, trời bị mây che đen, gió nổi dậy, và có cơn mưa rất lớn.
    A-háp bèn lên xe mình, đi đến Gít-rê-ên.
  hin-CV: कुछ ही देर बाद आकाश बादलों से काला हो गया, क्योंकि हवा बहने लगी थी और मूसलाधार
    बारिश शुरू हो गई. अहाब रथ पर येज़्रील चला गया.
  spa-BES: Y después de muy poco tiempo, el cielo se oscureció con las nubes y el
    viento, y hubo una gran lluvia. Y Acab fue en su carruaje a Jezreel.
  tdx-tdx: Ie amy zao nigobon-drahoñe naho tioke i like­rañey vaho nikojojoake ty
    orañe. Aa le niningitse mb’e Iezreele mb’eo t’i Akabe.
  tha-KJV: และอยู่มาอีกครู่​หน​ึ่งท้องฟ้าก็มืดไปด้วยเมฆและลม และมีฝนหนัก อาหั​บก​็ทรงรถเสด็จไปยังเมืองยิสเรเอล
  por-BR-2018: E aconteceu, estando em isto, que os céus se escureceram com nuvens
    e vento; e houve uma grande chuva. E subindo Acabe, veio a Jezreel.
  deu-ELO: Und es geschah unterdessen, da ward der Himmel schwarz von Wolken und Wind,
    und es kam ein starker Regen; und Ahab bestieg den Wagen und ging nach Jisreel.
  eng-WYC-2018: And when they turned them hither and thither, lo! heavens were made
    dark, and cloud, and wind, and great rain was made. Therefore Ahab went up (into
    his chariot), and went into Jezreel; (And when they turned themselves here and
    there, behold! the skies were made dark with clouds and wind, and a great rain
    came. And so Ahab went up into his chariot, and went back to Jezreel;)
  epo-epo: Dume de momento al momento la ĉielo mallumiĝis de nuboj kaj vento, kaj
    fariĝis granda pluvo. Kaj Aĥab ekveturis kaj direktis sin al Jizreel.
  uig-PIN: Angƣuqǝ asman bulut bilǝn tutulup, boran qiⱪip ⱪattiⱪ bir yamƣur yaƣdi.
    Aⱨab ⱨarwiƣa qiⱪip Yizrǝǝlgǝ kǝtti.
  beo-beo: Fonobahadi aligili, mu da mobiga gasili gala:i ba:i, amola fo da muni misi
    amola gibu bagade da muni sa:i. A:iha:be da ea ‘sa:liode’ da:iya fila heda:le,
    Yeseliele moilai bai bagadega buhagi.
  tpi-OTNT: Na kwiktaim ol blakpela klaut i kamap na i karamapim skai olgeta. Na win
    i kirap na bikpela ren i stat long pundaun. Na Ahap i go antap long karis bilong
    en na i bihainim rot i go long taun Jesril.
  hau-SA: Ana cikin haka, sarari ya ƙara duhunta da girgije, iska ta taso, sai ruwan
    sama kamar da bakin kwarya ya sauko, Ahab kuwa ya hau zuwa Yezireyel.
  uig-LAT: Angghuche asman bulut bilen tutulup, boran chiqip qattiq bir yamghur yaghdi.
    Ahab harwigha chiqip Yizreelge ketti.
  nde-nde: Ngalesosikhathi, kwaba mnyama emkhathini ngamayezi, kwaqubuka umoya, kwana
    izulu elikhulu njalo u-Ahabi wasuka ngenqola waya eJezerili.
  ton-ton: Pea lolotonga eni, naʻe fakapoʻupoʻuli ʻae langi ʻi he ngaahi ʻao mo e
    matangi, pea naʻe tō ʻae ʻuha lahi ʻaupito. Pea naʻe heka ʻa ʻEhapi, ʻo ne ʻalu
    ki Sesilili.
  ces-1613: Stalo se mezi tím, když se nebesa zamračila oblakem a větrem, odkudž byl
    déšť veliký, že jel Achab a přišel do Jezreel.
  eng-WMB: In a little while, the sky grew black with clouds and wind, and there was
    a great rain. Ahab rode, and went to Jezreel.
  tam-TCV: அதற்கிடையில் வானம் மேகங்களினால் கருத்து, காற்று எழும்பி, பெருமழை வேகமாகப்
    பெய்தது. ஆகாப் தேரில் ஏறி யெஸ்ரயேலுக்கு விரைந்து போனான்.
  ceb-ULB: Nahitabo kini sa wala lamang madugay midag-om kalangitan ug mihangin, ug
    dihay makusog nga ulan. Misakay si Ahab ug miadto sa Jezreel,
  pol-UBG: Tymczasem niebo zaćmiło się od chmur i wiatru i spadł ulewny deszcz. Achab
    zaś wsiadł do rydwanu i pojechał do Jizreel.
  agr-agr: Tusa tima, weji Acabpan ujakui. Dutika ujakam carrojin egkema yaakat Jezreelnum
    weuwai. Nuniai nayaimpinmak dasesegmat yujagkim suwe wajasui. Nunik shiig senchi
    yutujui.
  kyc-kyc: Leyamo dokopa yuu gii kuki lamana aopa kopa dupwa pupuro kondo kondo lapala
    yake yambe pyao dee poo raiya minyapala apu reeko kanda soo epeya. Dokopa kiŋi
    Ayape banya mena oseme ipyuo papingi uliuli doko nyepala yuu Jeserele dokona kapu
    kyuo anda range peya.
  urd-GVU: نوکر اطلاع دینے چلا گیا تو جلد ہی آندھی آئی، آسمان پر کالے کالے بادل چھا
    گئے اور موسلادھار بارش برسنے لگی۔ اخی اب جلدی سے رتھ پر سوار ہو کر یزرعیل کے لئے
    روانہ ہو گیا۔
  deu-1912: Und ehe man zusah, ward der Himmel schwarz von Wolken und Wind, und kam
    ein großer Regen. Ahab aber fuhr und zog gen Jesreel.
  ntj-ntj: Nyangka yutuwari parratjunkulalpi waarrpungu marurraarnu ngaralanytja.
    Nyangka kapi purlkanya punkaranytja. Nyangka puurrpa Yayipanya pakaralpi palunyaku
    purni kaarrtjarrangka tatira waarrpungkula kutipitjangu yiwarlakutu.
  kan-2017: ಸ್ವಲ್ಪ ಹೊತ್ತಿನಲ್ಲಿಯೇ ಆಕಾಶವು ಮೋಡಗಾಳಿಗಳಿಂದ ಕಪ್ಪಾಗಿ ದೊಡ್ಡ ಮಳೆಯು ಪ್ರಾರಂಭವಾಯಿತು.
    ಅಹಾಬನು ರಥದಲ್ಲಿ ಕುಳಿತುಕೊಂಡು ಇಜ್ರೇಲಿಗೆ ಹೋದನು.
  yap-yap: Ma de n’uw nap’an me chap lanelang, me yib e nifeng, me aw e n’uw nib ga’.
    Me af Ahab nga karrow rok nge sul nga Jezreel.
  hlt-MCSB: Rhaih, rhaih a om phoeiah tah vaan ah khomai hmuep tih khohli neh khonal
    tlanthim ha pawk. Ahab khaw a ngol neh Jezreel la cet.
  mdy-ETH: ዻካ ጋዓዖ ጫሪንጮ ካርሢ ሻኣሬ ሙኪ ባይዜኔ፤ ዢባሬያ ዢባርሼም ዶዲ ዒርዚ ዋዺ ዓርቄኔ፤ ዒማና ካኣቲ፥ ዓክዓቤ ሳርጌሎ
    ዖይቶ ቶጊ ዒይዚራዔኤሌ ዴንዴኔ፤
  twi-ASANTE: Ankyɛre biara na osuo munaa tumm. Osuframa bɔeɛ, na osu kɛseɛ tɔeɛ,
    na ntɛm so, Ahab kɔɔ Yesreel.
  eng-WEBU: In a little while, the sky grew black with clouds and wind, and there
    was a great rain. Ahab rode, and went to Jezreel.
  wal-wal: Guutta keenaa gam77ishin, saloi shaaraa dulkkiis; carkkoikka carkkiis;
    wolqqaama iraikka bukkiis. Akaabi paraa gaariyan uttidi Iziraa7eela katamaa biis.
  spa-PDDPT: Mientras tanto, ocurrió que los cielos se oscurecieron con nubes y viento,
    y hubo una gran lluvia. Acab subió a la carroza y fue a Jezreel.
  gun-gun: Ha'e gui are e'ỹ'i re yva pytũmba araipa vy. Ha'e vy yvytu ha'e oky vaipa.
    Ha'e rã Acabe okaróxa py oĩ vy ojepe'a ma ovy Jezreel tetã katy.
  ilo-ULB: Ket napasamak nga iti apagbiit, nanglangeb ti tangatang nga addaan kadagiti
    ulep ken angin, ket nagtudo iti napigsa. Limmugan ni Ahab ket napan idiay Jezreel,
  kpg-kpg: Digi duai nomuli, gei di langi guu gahu go di gabua luuli, di madangi gu daamada
    guu gono, di uwa nngolo gu daamada guu doo, gei ogo Ahab guu hana i dono waga
    gi Jezreel.
  uig-ARA: ئاڭغۇچە ئاسمان بۇلۇت بىلەن تۇتۇلۇپ، بوران چىقىپ قاتتىق بىر يامغۇر ياغدى.
    ئاھاب ھارۋىغا چىقىپ يىزرەئەلگە كەتتى.
  sus-sus: Nuxuie naxa koore birin ifɔɔrɔ, foye naxa keli, tunɛ belebele naxa sin
    bɔxi ma. Akabu naxa te a xa sɔɔri ragise kui, a siga Yisireeli.
  pon-2006: Mwurin ahnsou tikitik, lahng ahpw toaledi, oh angin mesen keteu ahpw tepida
    ipido, oh keteu mosul ahpw tepida mweredi. Eihap eri ketidahng nan tehnwereo oh
    sapahllahng Sesreel.
  jae-jae: Ŋasawa sauŋgeŋ ma kom to mu ŋamajaŋ kêkêŋ kanuc gamêŋ e kom gêjac ŋanô.
    Ma Ahab gêŋgôŋ kareta ma gêja malac Jesrel.
  ksd-ksd: Ma pa i ga vavuan ma ra bakut i ga korong, ma ra vuvu i ga tut, ma i ga
    ngala muka ra bata. Ma Akab i ga koa ta kana kiki na vinavana, ma i ga vana uro
    Iesrel.
  tur-YTC: Kısa bir süre sonra gökyüzü bulutlarla ve rüzgârla karardı ve büyük bir
    yağmur oldu. Ahav bindi ve Yizreel'e gitti.
  grc-BRENT: Καὶ ἐγένετο ἕως ὧδε καὶ ὧδε, καὶ ὁ οὐρανὸς συνεσκότασε νεφέλαις καὶ πνεύματι,
    καὶ ἐγένετο ὑετὸς μέγας· καὶ ἔκλαιε καὶ ἐπορεύετο Ἀχαὰβ ἕως Ἰεζράελ.
  ind-AYT: Dalam sekejap, langit menjadi mendung oleh awan dan angin, dan hujan lebat
    turun. Ahab mengendarai keretanya dan pergi ke Yizreel.
  nya-nya: Nthawi imeneyi nʼkuti kuthambo kutayamba kusonkhana mitambo yakuda, mphepo
    inawomba, mvula yamphamvu inagwa ndipo Ahabu anakwera galeta napita ku Yezireeli.
  hrv-hrv: Odjednom se nebo zamrači od oblaka i vihora i pade jaka kiša. Ahab se pope
    na kola i odveze u Jizreel.
  mps-mps: Te polo tama te haowa pedelama, te dagalu polo sesela sai. Te wali po tiwai
    pedelama, te genuai tulubage tulubo gagalali. Te Ahap aga karisba duagulama, te
    hanu Jesril sunumidu wali palio.
  tpi-tpi: Na kwiktaim ol blakpela klaut i kamap na i karamapim skai olgeta. Na win
    i kirap na bikpela ren i stat long pundaun. Na Ahap i go antap long karis bilong
    en na i bihainim rot i go long taun Jesril.
  dan-1931: Et Øjeblik efter var Himmelen sort af Stormskyer, og der faldt en voldsom
    Regn. Akab steg til Vogns og kørte til Jizre'el;
  vie-OVCB: Trong khoảnh khắc, bầu trời bị mây đen phủ kín. Gió kéo mưa lớn đến; và
    A-háp vội vàng lên xe về Gít-rê-ên.
  guj-2017: અને થોડી વારમાં એમ થયું કે આકાશ વાદળથી તથા પવનથી અંધારાયું અને ધોધમાર
    વરસાદ વરસ્યો. આહાબ રથમાં બેસીને યિઝ્રએલ ગયો.
  pon-2006A: Mwurin ahnsou tikitik, lahng ahpw toaledi, oh angin mesen keteu ahpw
    tepida ipido, oh keteu mosul ahpw tepida mweredi. Eihap eri ketidahng nan tehnwereo
    oh sapahllahng Sesreel.
  por-BRBSL: Em pouco tempo, o céu ficou negro de nuvens e vento, e houve uma grande
    chuva. Ahab cavalgou, e foi para Jezreel.
  cth-cth: A ro hoehnahlan vah hottelah ao. Kalvan teh kahlî hoi tâmai muen a tamang
    teh kho teh puenghoi a rak. Ahab teh leng van a kâcui teh Jezreel lah a cei.
  twi-twi: Ankyɛ biara na osu munaa tumm. Osuframa bɔe, na osu kɛse tɔe, na ntɛm so,
    Ahab kɔɔ Yesreel.
  hlt-hlt: Rhaih, rhaih a om phoeiah tah vaan ah khomai hmuep tih khohli neh khonal
    tlanthim ha pawk. Ahab khaw a ngol neh Jezreel la cet.
  tbz-SIM: Kɛ̀ dɛ̀ nyóó yíɛ́ kɛ̀ yɛwɛtɛ̀ɛ ɑ̃nnɛ́, kɛ̀ kɛĩ́nkɛ̀ɛ sɔutɛ, kɛ̀ kuyɑɑkùu
    fuutɛ kɛ̀ fɛtɑɑfɛ̀ɛ ni mɛdiɛ̀. Kɛ̀ Akɑbuu dekɛ o nɑɑsɑ̃ntɛ̀ kɛ́nkũnti Sisedɛɛdi.
  msy-2020: Ezɨ ghuariar pɨziba zuamɨra otivigha overiam bar anevara. Ezɨ amɨnim dɨkavizɨ
    amozir ekiam suaghiri. Ezɨ Ahap uan karisɨn ghuanabogha, Jesrilɨn zuir tuavimɨn
    zui.
  dop-dop: Ɩlɛnɑ tɛʋ kpɑ teu, nɑ kʋ́ hɩɩkɩ sɔsɔm nɑ wulɑʋ wɛ ɩ kɛɛkɛ tɑɑ nɑ ɩ kpeŋ
    Sisilee.
  azb-azb: Bu vaxt göylər qalın buludlarla qaraldı, külək əsdi və güclü yağış yağmağa
    başladı. Axav arabaya minib İzreelə getdi.
  eng-DBY: And it came to pass in the mean while, that the heavens became black [with]
    clouds and wind, and there was a great pour of rain. And Ahab got on the chariot,
    and went to Jizreel.
  hin-2017: थोड़ी ही देर में आकाश वायु से उड़ाई हुई घटाओं, और आँधी से काला हो गया
    और भारी वर्षा होने लगी; और अहाब सवार होकर यिज्रेल को चला। (याकू. 5:18)
  wol-KYG: Nes tuut asamaan ñuul kukk aki xàmbaar, ngelaw la jóg, taw ba sóob ak doole.
    Ci biir loolu Axab dawal watiiram, jëm Yisreel.
  eng-YLT: And it cometh to pass, in the meantime, that the heavens have become black
    — thick clouds and wind — and the shower is great; and Ahab rideth, and goeth
    to Jezreel,
  kne-kne: Sinkaattikan yan binmolinget ed kayang si liboo, nandagem ya nilogiana
    ay mandeges. Nanlogan si Ahab sin kalisa na ta somaa ed Jezreel.
  eng-WYC-2017: And when they turned them hither and thither, lo! heavens were made
    dark, and cloud, and wind, and great rain was made. Therefore Ahab went up into
    his chariot, and went into Jezreel;
  eng-WMBB: In a little while, the sky grew black with clouds and wind, and there
    was a great rain. Ahab rode, and went to Jezreel.
  urd-GVH: नौकर इत्तला देने चला गया तो जल्द ही आँधी आई, आसमान पर काले काले बादल छा
    गए और मूसलाधार बारिश बरसने लगी। अख़ियब जल्दी से रथ पर सवार होकर यज़्रएल के लिए
    रवाना हो गया।
  rug-rug: Meke lopu seunae si opoadumu sa popoa, meke podalae hiru sa givusu, meke
    podalae hoqa gore sa ruku nomana. Meke suraṉa pa nana totopili se Ehabi, meke
    topue pule la pa vasileana Zezireli.
  gaz-gaz: Yeruma sana samiin duumessaan gurraachaʼee bubbeen bubbise; bokkaan guddaan
    isaa dhufnaan Ahaab gulufee Yizriʼeelitti baqate.
  fra-LSG: En peu d’instants, le ciel s’obscurcit par les nuages, le vent s’établit,
    et il y eut une forte pluie. Achab monta sur son char, et partit pour Jizreel.
  gnn-gnn: Yaka weyindja, yurru ŋayi marrtjina ŋäkirrmaraŋalana gay' waŋupini'yu.
    Bur‐way bunanana, yupthurrunana waltjaṉdja, bena dhika waltjaṉ, wirrkina bäymana
    ŋonuŋnha. Ŋayi Wayaptja be nhäyu waṉḏina bala, yarraman'thu nhinana bala ṉaŋ'thurruna,
    balayi roŋiyina Djitjarillili.
  yal-yal: Waxatidi, tulen yi fɔrɔ ayi, foyen yi fa, tule gbeen yi fa. Axabi yi te
    a wontoron kui, a siga Yɛsɛreli taani.
  haw-1868: Eia kekahi, ia manawa no, poele mai la ka lani i na ao a me ka makani,
    a nui mai la ka ua. Holo kaa ae la o Ahaba a hiki i Iezereela.
  arb-NAV: وَسَرْعَانَ مَا تَلَبَّدَتِ السَّمَاءُ بِالْغُيُومِ، وَهَبَّتْ رِيحٌ عَاصِفَةٌ،
    وَهَطَلَ مَطَرٌ غَزِيرٌ، فَانْدَفَعَ آخْابَ بِمَرْكَبَتِهِ نَحْوَ يِزْرَعِيلَ.
  ewe-ewe: Azɔ la, lilikpowo va xe dziŋgɔli la ŋkume litii eye ahomya sesẽ aɖe he
    tsidzadza gã aɖe vɛ. Ahab dzo enumake yi Yezreel.
  eng-LEE: And it came to pass in the mean while, that the heavens were blackened
    with clouds and wind, and there was a great rain. And Achab rode, and went to
    Yizre'el.
  gvn-gvn: '@see-verse:1KI.018.044'
  asm-FB: ইয়াৰ অলপ পাছত মেঘেৰে আৰু বতাহেৰে আকাশ ক’লা হৈ উঠিল আৰু বৰষুণ হ’ল। আৰু আহাবে
    ৰথত উঠি যিজ্ৰিয়েললৈ গ’ল।
  sus-A: نُشُييٍ نَشَ كٌورٍ بِرِن عِقْورْ، قٌيٍ نَشَ كٍلِ، تُنّ بٍلٍبٍلٍ نَشَ سِن
    بْشِ مَ. عَكَبُ نَشَ تٍ عَ شَ سْورِ رَفِسٍ كُي، عَ سِفَ يِسِرٍيلِ.
  fra-SBL: En peu de temps, le ciel s'obscurcit de nuages et de vent, et il y eut
    une grande pluie. Achab monta à cheval et se rendit à Jizreel.
  hbo-hbo: וַיְהִ֣י ׀ עַד־כֹּ֣ה וְעַד־כֹּ֗ה וְהַשָּׁמַ֙יִם֙ הִֽתְקַדְּרוּ֙ עָבִ֣ים
    וְר֔וּחַ וַיְהִ֖י גֶּ֣שֶׁם גָּדֹ֑ול וַיִּרְכַּ֥ב אַחְאָ֖ב וַיֵּ֥לֶךְ יִזְרְעֶֽאלָה׃
  piu-2006: '@see-verse:1KI.018.044'
  kik-kik: Hĩndĩ ĩyo igũrũ rĩgĩthimba nĩ ũndũ wa matu, na rũhuho rũkĩhurutana, gũkiura
    mbura nene, nake Ahabu akĩhaica ngaari yake agĩthiĩ Jezireeli.
  omb-omb: He rimbi tea, a mahava mo tavuigi mo maeto gena dondoi uhe, a langi mo
    maraga, a uhe mava mo vumai me i Ehab mo siregi mo toa su vano Jeserel.
  fra-NCL: En peu de temps, le ciel fut assombri par les nuages et le vent, et il
    tomba une forte pluie ; et Achab, monté sur son char, s’en retourna à Jezrahel.
  cek-AK: Akra ai ah takhi hoi tamai mah van to vingsak pongah, kho paroeai angzoh.
    Ahab loe hrang lakok to angthueng moe, Jezereel ah caeh.
  cuk-cuk: Agine, neg-gudure burwaba-mesa nagunonikid. Geb dii-dummad burwaba-mesa
    wialid. Acabʼdina, Jezreel-neggweburse e-ur-napaginedgi naded.
  uig-CYR: Аңғичә асман булут билән тутулуп, боран чиқип қаттиқ бир ямғур яғди. Аһаб
    һарвуға чиқип Йизрәәлгә кәтти.
  pma-pma: Rovitei tuetin, mahmah keil koa vopoli mul koe teilang, eang mea, ka ous
    mus houlu vis houlu mok. Sakini Ehab vut en kat ten hos onen ka muloh va en taon
    ten out Sesrehel.
  tel-2017: అంతలోనే ఆకాశం కారుమేఘాలు కమ్మింది. దానికి గాలి తోడైంది. వాన జోరుగా కురిసింది.
    అహాబు రథమెక్కి యెజ్రెయేలు పట్టణం వెళ్లిపోయాడు.
  hat-BSA: Nan yon ti tan, syèl la te vin fènwa avèk nwaj ak van e te gen yon lapli
    fò. Epi Achab te monte pou te ale kote Jizréel.
  bxh-bxh: Hige walolona, galewa ya faduba. Hwayahwayau ya fatubu ya towa yo ya usa
    laꞌilaꞌi. Na Kin Ahaba ena saliyoti yai ya awa be ya lau Desilili nuꞌuna.
  kos-kos: In kitin pacl ah na, acn lucng nukla ke pukunyeng sroalsroal, ac eng uh
    tuhyak, ac af na matol mutawauk in kahkla. Ahab el sroang nu fin chariot natul
    in folok nu Jezreel.
  hbo-WLC: וַיְהִ֣י ׀ עַד־כֹּ֣ה וְעַד־כֹּ֗ה וְהַשָּׁמַ֙יִם֙ הִֽתְקַדְּרוּ֙ עָבִ֣ים
    וְר֔וּחַ וַיְהִ֖י גֶּ֣שֶׁם גָּד֑וֹל וַיִּרְכַּ֥ב אַחְאָ֖ב וַיֵּ֥לֶךְ יִזְרְעֶֽאלָה׃
  ibo-ibo: Ọ dịghị anya, eluigwe gbajikọtara nnọọ oji. Oke ifufe bidokwara ife. Mmiri
    dị ukwuu bidokwara izo. Mgbe ahụ, Ehab gbaara ụgbọ agha ya laa Jezril.
  ory-ory: ତହୁଁ ଅଳ୍ପକ୍ଷଣ ମଧ୍ୟରେ ମେଘ ଓ ବାୟୁରେ ଆକାଶ କଳା ହୋଇଗଲା ଓ ମହାବୃଷ୍ଟି ହେଲା। ପୁଣି,
    ଆହାବ ରଥରେ ଚଢ଼ି ଯିଷ୍ରିୟେଲକୁ ଗଲେ।
  wmt-wmt: '@see-verse:1KI.018.044'
  chk-chk: Ekis chök fansoun mürin a cholola fän läng ren kuchu fiti asepwäl, mürin
    a püngütiu watten üt. Iwe, Ahap a tötä won waan woken o liwinsefälila Jesrel.
  rop-rop: Wal nomo longtaim na det skai bin go brabli dakbala en det bigiswan win
    bin kaman en hebiwan rein bin stat buldan na. King Eiheb bin gedim im bagi en
    imbin gobek langa im kemp langa Jesriyel.
  ukr-1871: Тимчасом потемнїло небо від хмари й вітру та й линув страшенний ливень.
    Ахаб же сїв та й поїхав у Езреель.
  deu-1951: Und ehe man zusah, ward der Himmel schwarz von Wolken und Wind, und es
    kam ein gewaltiger Regen. Ahab aber stieg auf und fuhr nach Jesreel.
  eng-JPS: And it came to pass in a little while, that the heaven grew black with
    clouds and wind, and there was a great rain. And Ahab rode, and went to Jezreel.
  srp-1865: Utom se zamraèi nebo od oblaka i vjetra, i udari velik dažd. A Ahav sjedavši
    na kola otide u Jezrael.
  lug-lug: Mu kiseera kyekimu, eggulu ne libindabinda, kibuyaga ne yeeyongera, enkuba
    ey’amaanyi n’ejja, Akabu n’ayolekera e Yezuleeri.
  heb-heb: ויהי עד כה ועד כה והשמים התקדרו עבים ורוח ויהי גשם גדול וירכב אחאב וילך
    יזרעאלה׃
  ben-IRV: অমনি আকাশ মেঘে ও বাতাসে অন্ধকার হয়ে উঠল এবং ভীষণ বৃষ্টি এসে গেল। আহাব
    রথে করে যিষ্রিয়েলে গেলেন।
  pan-pan: ਐਨੇ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਅਕਾਸ਼ ਘਟਾਂ ਅਤੇ ਹਵਾ ਨਾਲ ਕਾਲਾ ਹੋ ਗਿਆ ਅਤੇ ਡਾਢਾ
    ਮੀਂਹ ਵਰ੍ਹਿਆ ਤਾਂ ਅਹਾਬ ਚੜ੍ਹ ਕੇ ਯਿਜ਼ਰਏਲ ਨੂੰ ਗਿਆ।
  tkr-tkr: Mane gahıl xəəqə k'arın buludbı sadayle, mıts qavayle, it'umın gyoğiy gyoğa
    giyğal. Axavır daşk'eeqa gyu'ur İzre'el eyhene şahareeqa ayk'an.
  mya-JVB: မကြာ မမြင့်မှီမိုဃ်းကောင်းကင် သည် မိုဃ်းသက် မုန်တိုင်းနှင့် မည်း ၍ ပြင်းစွာ
    မိုဃ်း ရွာ၏။ အာဟပ် သည် ရထားစီး ၍ ယေဇရေလ မြို့သို့ သွား ၏။
  tbg-tbg: Minti tuvaro vaakama tonavuvano naaruvaini konkiraiquvaro uvaivano noraiqaakero
    utuvaro nora aaqu hoqarama kero ntura. Mintuvaro Ahaapiva nai iqoka kaariqi vaarintero
    anirantero nai maaqa Jeseririni vireva vura.
  hmo-hmo: Nega sisina ia lao, vadaeni guba be ori koremakorema ese ia koua, lai danu
    ia toa matamaia, bona medu bada ia diho hamatamaia. Ahaba be kariota dekenai ia
    guia, Ieserele dekenai ia heau gwauraia.
  urd-urd: और थोड़ी ही देर में आसमान घटा और आँधी से सियाह हो गया और बड़ी बारिश हुई;
    और अख़ीअब सवार होकर यज़र'एल को चला।
  rus-SYN: Между тем небо сделалось мрачно от туч и от ветра, и пошел большой дождь.
    Ахав же сел в колесницу и поехал в Изреель.
  bqc-SIM: Lou lɛ́ sisi busɛbusɛ, zàa'ĩana fɛ̀lɛ, ↄ̃ lou kwɛ̀. Ahabu ku sↄ̃́gou,
    àlɛ tá Yezɛlɛɛ.
  tcz-CHONGTHU: Hichejou jou chun, van ahung thimcheh cheh jengin, meilom ahung kikhom
    khom jeng tan hui ahung nungpan tai, chuin go ha juh in ahung jun ahi. Ahab chu
    asakol kangtalai akitol in Jezreel henglam’ah gangtah in achetan ahi.
  mar-mar: पाहता पाहता आकाश ढगांनी भरुन गेले. वारा सुटला आणि मुसळधार पाऊस सुरु झाला.
    अहाब आपल्या रथात बसून इज्रेलला परत जायला निघाला.
  soq-soq: Tane tauwadea uba tampe giou dubalen. Ita lanunu weuwane unu debama nosen.
    Eiab turakawa pue mampe teiteinalala osowe waine bola Iesiriel bedewe alen.
  qub-qub: Willaycuptin Acabga cawallu garchashan carrëtanman wicharcur Jezreel siudäman
    aywacuran. Aywashanyaj syëluga fiyupa yanamacurcuran. Tamya wayra fiyupa gallaycuran.
  bqp-bqp: Legũ tɛn sísi busɛbusɛ, zàga'ĩa fùtɛ, akũ legũ mà manamana. Ahabu kú
    sↄ̃gon, àtɛn tá Yɛzɛrili.
  hat-hat: Yon sèl lè a, syèl la gen tan kouvri ak nwaj nwa. Van an tanmen soufle,
    yon gwo lapli pran tonbe. Akab moute sou cha li, li pati pou Jizreyèl.
  eng-BSB: Meanwhile, the sky grew dark with clouds and wind, and a heavy rain began
    to fall. So Ahab rode away and went to Jezreel.
  eng-WEBPB: In a little while, the sky grew black with clouds and wind, and there
    was a great rain. Ahab rode, and went to Jezreel.
  kbq-kbq: Hagi osi'a kna manigeno monafina hampomo'a ome rehanintiri higeno, zahomo'a
    hampona atufeno ne-egeno, tusi ko aru'ne. Hagi Ahapu'a karisi agumpi ame'ama huno
    marerino, Jezreli kumate vu'naku vu'ne.
  nhe-BL: Huajca Acab tlejcoc ipan itepos carro huan yajqui hasta nopa altepetl Jezreel.
    Huan elhuicactli mochijqui yayahuic ica mixtli huan hualajqui miyac ajacatl huan
    huetzqui atl nelchicahuac.
  bus-bus: Lou e sisii busɛbusɛ, zàga'ĩa fɛ̀ɛ, ben lou mà maamaa. Ahabu kú sↄ̃goron,
    èe taa Yɛzɛrili.
  gub-BL: Nan kwehe tete ywàkun pihun tetea'u upyk ywak kury. Ywytu uzypyrog ur pà
    no. Àmàn ipuhuz katu ma'e uzypyrog ukyr pà no. Wixe Akaw uzywyramawa pupe kury,
    Zezereew tawhu kutyr oho pà kury.
  eng-DRA: 'And while he turned himself this way and that way, behold the heavens
    grew dark, with clouds, and wind, and there fell a great rain. And Achab getting
    up went away to Jezrahel:'
