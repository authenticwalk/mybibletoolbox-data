verse: 1KI.018.014
translations:
  mal-C: എന്റെ യജമാനനായ രാജാവിന്റെ അടുത്തുചെന്ന് ‘ഏലിയാവ് ഇവിടെയുണ്ട്,’ എന്ന് അറിയിക്കാൻ
    അങ്ങ് ഇപ്പോൾ എന്നോടു കൽപ്പിക്കുന്നോ? രാജാവ് എന്നെ നിശ്ചയമായും വധിക്കും.”
  deu-TKW: 'Und da sprichst du jetzt: Gehe hin, sage deinem Herrn: Elia ist da - daß
    er mich umbringe!'
  lin-lin: Sik’oyo olobi na ngai ete nakende koyebisa mokonzi na ngai ete Eliya azali
    awa ? Akoboma ngai !
  eng-LSV: And now you are saying, Go, say to my lord, Behold, Elijah—and he has slain
    me!”
  eng-GNV: And now thou sayest, Go, tel thy lord, Behold, Eliiah is here, that he
    may slay me.
  eng-WEBSTER: 'And now thou sayest, Go, tell thy lord, Behold, Elijah is here : and
    he will slay me.'
  nhw-BL: ¿Huan ama ta techilhuía ma niya niquilhuiti noteco Acab para tiitztoc nica?
    Sintla niyas, temachtli nechmictis.
  swh-ONEN: Nawe sasa unaniambia niende kwa bwana wangu na kumwambia, ‘Eliya yuko
    hapa.’ Yeye ataniua!”
  bba-bba: Yerɑ ɑ nɛɛ, n doo tɛ̃ n nɛn yinni sɔ̃ n nɛɛ, wunɛ Eli ɑ wɑ̃ɑ mini. U ǹ
    koo mɑn ɡo?
  eng-KJVCPB: 'And now thou sayest, Go, tell thy lord, Behold, Elijah is here: and
    he shall slay me.'
  cpy-cpy: 'Eekiro pikanta-tyaana eeroka nimaeka: ‘Piyaate pikamanteri piwinkatharite,
    pikanteri: “Noñahaeri Elías.” ’ ¿Pikowatziima rowamayina?”'
  luo-luo: To koro inyisa mondo adhi ir ruodha kendo awachne ni, ‘Elija ni ka.’ Donge
    ingʼeyo ni obiro nega!”
  meu-meu: A harihari oi na o tomu “Aola, biagumu ba hamaoroa, baoto ‘Elia na iniseni
    ai’”; bena ia ese baine alagu mase.
  npi-ULB: अहिले तपाईं मलाई भन्नुहुन्छ, 'जाऊ, र एलिया यहाँ छन् भनी आफ्नो मालिकलाई
    बताइदेऊ ।' तिनले मलाई मार्ने छन् ।”
  yor-yor: Ìwọ sì sọ fún mi nísinsin yìí pé, kí n tọ olúwa mi lọ pé, ‘Elijah ń bẹ
    níhìn-ín.’ Òun a sì pa mí!”
  emp-NTPO: Maʌ̃da ¿bʌ nama b̶ʌda mʌ̃ boro Acaboa jarad̶e wãbi b̶ʌca? Mãwã jarad̶e
    wãibʌrʌ, idjia mʌ̃ra beaya.–
  pes-OPCB: حال تو می‌گویی که بروم و به پادشاه بگویم که ایلیا اینجاست؟ با این کار
    خود را به کشتن خواهم داد.»
  tgl-ULB: At ngayon sinasabi mo, 'Pumunta ka at sabihin mo sa iyong panginoon na
    narito si Elias', kaya papatayin niya ako.”
  cbu-NT: ¿Ashirangtaati anoo na shiysha, Kurakareetsish kamanishini yuwaa nuw nish
    kusarangi anootsi, átsha? Itaru, anoo kurakari mazinakchu, nuwaatsirishapari pachachiya,
    tárangiya.
  hui-hui: Anigo áyu i̱na kini karia pialu í̠ daibu ka lama poliya hame larida. Áyu
    í̠na pu laregonidagua puwa lamerogola kini ibu ibuwa handalu karia í̠ naheyagua
    i̱ bo waholobada, lalu Obadaiahanda Elayahondo lamini.
  mya-mya: သို့​ဖြစ်​၍​အ​ရှင်​သည်​အ​ဘယ်​သို့​လျှင် အ​ကျွန်ုပ် အား​မင်း​ကြီး​ထံ​သို့​စေ​လွှတ်​၍
    ဤ​အ​ရပ်​တွင် အ​ရှင်​ရှိ​တော်​မူ​ကြောင်း​လျှောက်​ထား​စေ​နိုင် ပါ​မည်​နည်း။ သူ​သည်​အ​ကျွန်ုပ်​အား​သတ်
    ပါ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: ད་ལྟ་ཁྱེད་ཀྱིས། ཁྱོད་སོང་ལ་རང་གི་བདག་པོར་ཨེ་ལི་ཡཱ་འདི་རུ་ཡོད་ཅེས་ཤོད་ཅིག་ཅེས་གསུངས།
    ཁོས་ང་གསོད་པར་འགྱུར་ངེས་ཞེས་ཞུས་པ་ན།
  sna-sna: Zvino mava kundiudza kuti ndiende kuna ishe wangu ndinoti, ‘Eria ari kuno.’
    Anondiuraya!”
  spa-BLM: 'Ahora dices: “Ve y dile a tu señor: “Aquí está Elías”. Me matará”.'
  cac-cac: Axo ticnaic tzalani to sb'at val d'a vin̈ rey chi' to ayachec' d'a tic,
    axom in smilancham vin̈ chi', xchi vin̈.
  swh-ULB: Na sasa unasema, 'Nenda umwambie bwana wako kwamba Eliya yuko hapa,' kwa
    hiyo ataniua.”
  bel-bel: 'А ты цяпер кажаш: ідзі, скажы гаспадару свайму: Ільля тут; ён заб''е мяне.'
  deu-ELBBK: 'Und nun sprichst du: Geh hin, sage deinem Herrn: Siehe, Elia ist da!
    Und er wird mich töten.'
  mbb-OT: Ne ǥuntaan edsuǥuen a kenikew te kedhendiyà te egalen ku te kegkaǥi he kayi
    ka? Siguradu edhimetayan e zin!”
  mal-2015: 'അങ്ങനെയിരിക്കെ നീ എന്നോടു: ചെന്നു നിന്റെ യജമാനനോടു: ഏലീയാവു ഇവിടെ ഉണ്ടെന്നു
    ബോധിപ്പിക്ക എന്നു കല്പിക്കുന്നുവോ? അവൻ എന്നെ കൊല്ലുമല്ലോ.'
  rmc-rmc: 'A tu akana mange phenes, hoj te džav te phenel mire rajeske: ‚O Eliaš
    hino ade.‘ Se ov man murdarela!“'
  pes-OPV: و حال تو می‌گویی برو و آقای خود رابگو که اینک ایلیاست؟ و مرا خواهد کشت.»
  ron-1924: 'Ши акум ту зичь: ‘Ду-те ши спуне стэпынулуй тэу: «Ятэ кэ а венит Илие!»’
    Ел мэ ва учиде.”'
  ben-OBCV: আর এখন কি না আপনি আমাকে আমার মনিবের কাছে গিয়ে একথা বলতে বলছেন, ‘এলিয়
    এখানে আছেন।’ তিনি তো আমায় মেরে ফেলবেন!”
  som-som: Oo hadda waxaad igu leedahay, Tag oo sayidkaagii u sheeg in Eliiyaah halkan
    joogo; oo isna wuu i dilayaa.
  lat-VUC: 'et nunc tu dicis: Vade, et dic domino tuo: Adest Elias: ut interficiat
    me?'
  eng-ASVBT: And now thou sayest, Go, tell thy lord, Behold, Elijah is here; and he
    will slay me.
  ita-1885: 'E ora tu dici: Va'', di'' al tuo signore: Ecco Elia; onde egli mi ucciderà.'
  eng-LXXUP: 'And now thou sayest to me, Go, say to thy master, Behold, Elijah is
    here: and he shall slay me.'
  eng-ULB: Now you say to me, 'Go and tell your master that Elijah is here,' so that
    he will kill me.”
  spa-VBL: 'Y ahora me dice que vaya a mi amo y le anuncie: ‘Elías está aquí’. Me
    va a matar”.'
  fra-_FOB: 'Et maintenant, tu dis: Va, dis à ton maître: Voici Élie! Mais il me tuera!'
  mal-mal: 'ഇപ്പോൾ നീ എന്നോട്: ‘ഏലീയാവ് ഇവിടെ ഉണ്ടെന്ന് നിന്റെ യജമാനനെ അറിയിക്ക’ എന്ന്
    കല്പിക്കുന്നുവോ? അവൻ എന്നെ കൊല്ലുമല്ലോ”.'
  urd-GVR: Aur ab āp chāhte haiṅ ki maiṅ Aḳhiyab ke pās jā kar use ittalā dūṅ ki Iliyās
    yahāṅ ā gayā hai? Wuh mujhe zarūr mār ḍālegā.”
  suz-BL: मिनु मुल गे आं कली लावो, इ होव़प कली ‘एलीया एक बाक्‍त’ देंनो, दें‍तीनी।
    मेकोमी आं कली थमा पा साइक्‍ब” देंमाक्‍त।
  ita-1927: 'E ora tu dici: Va’ a dire al tuo signore: Ecco qua Elia! Ma egli m’ucciderà!”'
  ckb-ckb: 'ئێستاش تۆ پێم دەڵێیت: ”بڕۆ بە پاشای گەورەت بڵێ، ’ئەلیاس لێرەیە،‘ “ ئەویش
    دەمکوژێت!»'
  eng-BBE: And now you say, Go and say to your Lord, Elijah is here; and he will put
    me to death.
  kan-OKCV: ಆದರೆ ಈಗ ನನ್ನ ಯಜಮಾನನು ನನ್ನನ್ನು ಕೊಂದುಹಾಕುವ ಹಾಗೆ, ‘ಎಲೀಯನು ಇದ್ದಾನೆ ಎಂದು ನೀನು
    ಹೋಗಿ ಅವನಿಗೆ ಹೇಳು,’ ಎಂಬುದಾಗಿ ನೀನು ಹೇಳುತ್ತೀ,” ಎಂದನು.
  tam-2017: 'இப்போதும் என்னுடைய எஜமான் என்னைக் கொன்றுபோட, நீர்: இதோ, எலியா வந்திருக்கிறான்
    என்று போய் அவனுக்குச் சொல் என்று சொல்லுகிறீரே என்றான்.'
  spa-RV-1909: '¿Y ahora dices tú: Ve, di á tu amo: Aquí está Elías: para que él me
    mate?'
  ron-BTF: 'Şi acum tu spui: Du-te, spune domnului tău: Iată, Ilie este aici; şi el
    mă va ucide.'
  eng-WEBP: Now you say, ‘Go, tell your lord, “Behold, Elijah is here”.’ He will kill
    me.”
  eng-FBV: And now you're telling me to go to my master and announce, ‘Elijah is here.’
    He's going to kill me!”
  nld-1939: 'En nu zegt gij: “Ga aan uw meester zeggen, dat Elias er is.” Hij vermoordt
    mij zeker.'
  nch-BL: ¿Huan ama ta techilhuía ma niya niquilhuiti noteco Acab para tiitztoc nica?
    Sinta niyas, temachti techmictis.
  vie-1934: 'Và bây giờ, ông biểu tôi: Hãy đi nói với chủ ngươi rằng: Ê-li ở đây.
    Người ắt sẽ giết tôi đi.'
  hin-CV: और अब आप आदेश दे रहे है, जाकर अपने स्वामी को सूचना दो, ‘देखिए, यहां है एलियाह.’
    अहाब तो ज़रूर मेरी हत्या कर देंगे!”
  spa-BES: 'Y ahora dices: Ve y di a tu Señor: Elías está aquí; y él me matará.'
  tdx-tdx: 'Le ihe manao ty hoe: Akia, taroño i talè’oy ty hoe: Inao, atoy t’i Elià,
    hanjevoa’e ahy.'
  tha-KJV: และคราวนี้ท่านบอกว่า ‘จงไปบอกเจ้านายของท่านว่า “​ดู​เถิด เอลียาห์​อยู่​ที่นี่​”’
    แล​้วพระองค์จะทรงประหารข้าพเจ้าเสีย”
  por-BR-2018: 'E agora dizes tu: Vai, dize a teu amo: Aqui está Elias: para que ele
    me mate?'
  deu-ELO: 'Und nun sprichst du: Gehe hin, sage deinem Herrn: Siehe, Elia ist da!
    und er wird mich töten.'
  eng-WYC-2018: And now thou sayest, Go, and say to thy lord, Elijah is present/Elijah
    is nigh, that he slay me. (And now thou sayest, Go, and say to thy lord, Elijah
    is here. No! he shall kill me!)
  epo-epo: 'Kaj nun vi diras: Iru, diru al via sinjoro, ke Elija estas ĉi tie! li
    ja mortigos min.'
  uig-PIN: 'Əmdi sǝn ⱨazir manga: — «Berip ƣojangƣa: — Mana Iliyas kǝldi degin», —
    deding. Xundaⱪ ⱪilsam u meni ɵltüridu!».'
  beo-beo: Amaiba:le, di da abuli na hina bagadema, di da goega:i esala:ba:ya adoma:ne,
    nama sia:sala:? E da na medole legemu!”
  tpi-OTNT: Tasol nau yu laik bai mi go tokim king long yu kam bek pinis. Na sapos
    mi mekim olsem yu tok na bihain king i no lukim yu, orait em bai i kilim mi i
    dai.”
  hau-SA: Yanzu fa, kana ce in tafi wurin mai girma sarki, in ce, ‘Iliya yana a nan.’
    Ai, zai kashe ni!”
  uig-LAT: 'Emdi sen hazir manga: — «Bérip ghojanggha: — Mana Iliyas keldi dégin»,
    — déding. Shundaq qilsam u méni öltüridu!».'
  nde-nde: Njalo khathesi usungithuma ukuba ngiye enkosini yami ngiyeyitshela ngithi,
    ‘U-Elija ulapha.’ Kusobala ukuthi izangibulala!”
  ton-ton: 'Pea ʻoku ke pehē mai ni, ‘ʻAlu, ʻo tala ki hoʻo ʻeiki, Vakai, ko ʻIlaisiā
    eni: pea te ne tāmateʻi au.’”'
  ces-1613: 'Ty pak nyní pravíš: Jdi, pověz pánu svému: Aj, Eliáš přišel. A zamordujeť
    mne.'
  eng-WMB: Now you say, ‘Go, tell your lord, “Behold, Elijah is here”.’ He will kill
    me.”
  tam-TCV: இப்போது என்னை என் எஜமானிடம் போய், ‘எலியா இங்கே இருக்கிறான்’ என்று சொல்லச்
    சொல்கிறீரே. அவன் என்னைக் கொன்றுபோடுவான்” என்றான்.
  ceb-ULB: Ug karon nagsulti ka kanako, “Lakaw, sultihi ang imong agalon nga ania
    dinhi si Elias,' aron nga patyon niya ako.”
  pol-UBG: 'A teraz mówisz: Idź, powiedz swemu panu: Oto Eliasz. On mnie zabije.'
  agr-agr: Nunin aish ¿wagka yamaish minash, apujum wejim Elías juwi pujawai tusa
    ujakta tusamesh tujutme? Atsa amina waipakcha maati tusa ¿tujuttsumek?” tiuwai.
  kyc-kyc: Dokona baame namba pyao kumakasaraŋa embame namba apa pyuo emba dae epo
    karene lao lamaila puu lao letese? leya.
  urd-GVU: اور اب آپ چاہتے ہیں کہ مَیں اخی اب کے پاس جا کر اُسے اطلاع دوں کہ الیاس
    یہاں آ گیا ہے؟ وہ مجھے ضرور مار ڈالے گا۔“
  deu-1912: 'Und du sprichst nun: Gehe hin, sage deinem Herrn: Elia ist hier! daß
    er mich erwürge.'
  ntj-ntj: '@see-verse:1KI.018.013'
  kan-2017: ಹೀಗಿದ್ದರೂ ನೀನು ನನಗೆ ಎಲೀಯನು ಬಂದಿದ್ದಾನೆ ಎಂಬುದಾಗಿ ನಿನ್ನ ಒಡೆಯನಿಗೆ ತಿಳಿಸು ಎಂದು
    ಆಜ್ಞಾಪಿಸುತ್ತಿರುವೆಯಲ್ಲಾ. ಅವನು ನನ್ನನ್ನು ಕೊಲ್ಲುವನಲ್ಲವೋ?” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Ere uw rogon ni kamog ngog ni nggu wan gu weliy ngak e en ni pilung ni
    ga bay u roy? Ya mmudugil nra thang e pogofan rog!”
  hlt-MCSB: Tedae tahae ah, “Cet lamtah na boei rhoek taengah 'Elijah he 'ti nah na
    ti vaengah kai n'ngawn pawn ni,” a ti nah.
  mdy-ETH: ዓካሪ ሃሢ ኔኤኒ ሃይካታሢ ዴንዲ ካኣቲ ዓክዓቤም ዎይቲ ታና ኔ ኬኤዞም ጋዓይ? ታ ዬያይዴቴ ካኣቲ ታና ዎዻንዳኔ!»
    ጌዔኔ።
  twi-ASANTE: Na afei, woka kyerɛ me sɛ menkɔ me wura nkyɛn nkɔka nkyerɛ no sɛ, ‘Elia
    wɔ ha!’ Ɔbɛkum me!”
  eng-WEBU: Now you say, ‘Go, tell your lord, “Behold, Elijah is here”.’ He will kill
    me.”
  wal-wal: Ha77i qassi neeni tana, ‘Baada ne godaayyo, “Eelaasi hagan de7ees” yaagada
    yoota’ yaagaasa. Yootikko i tana worana” yaagiis.
  spa-PDDPT: '¿Y ordenas que diga a mi ʼadón: Elías está aquí, para que me mate?'
  gun-gun: 'Ha''e gui aỹ ma ndee aipo''re: “Tereo, aipo''re nderuvixa pe: ‘Pe py ma
    oĩ Elias’ ”, ''re uka. Ha''e ramo ma xejuka ''rã — he''i.'
  ilo-ULB: Ket ita ibagam, ‘Mapanka ket ibagam iti apom nga adda ditoy ni Elias,'
    tapno patayennak ni Ahab.”
  kpg-kpg: Malaa, e hai behee go dau hagau au e hagi anga gi di king bolo goe i ginei?
    Mee ga daaligi au!”
  uig-ARA: 'ئەمدى سەن ھازىر ماڭا: ــ «بېرىپ غوجاڭغا: ــ مانا ئىلىياس كەلدى دېگىن»،
    ــ دېدىڭ. شۇنداق قىلسام ئۇ مېنى ئۆلتۈرىدۇ!».'
  sus-sus: Kɔnɔ yakɔsi, xa i n xɛɛ n ma mangɛ xɔn ma, n xa a fala a bɛ n bara Annabi
    Eliya to, a n faxama nɛ!»
  pon-2006: Eri, ia duwen omwi kak mahsanihong ie I en patohla oh patohwanohng nanmwmarkio
    me komw ketiket wasaht? E pahn kemeiehla.”
  jae-jae: Ma galoc kôsôm gebe Naôsôm êndêŋ nêm ŋatau gebe ‘Ôlic acgom, Elia tau tec
    gêmoa’, go eŋ oc ênac aê êndu.”
  ksd-ksd: 'Ma go u biti: Una vana, ma una ve kaum luluai ba Elia akari; ma na doko
    iau.'
  tur-YTC: Şimdi sen, 'Git, efendine, “İşte, Eliya burada” de' diyorsun. O beni öldürecektir.”
  grc-BRENT: Καὶ νῦν σὺ λέγεις μοι, πορεύου, λέγε τῷ κυρίῳ σου, ἰδοὺ Ἠλιού· καὶ ἀποκτενεῖ
    με.
  ind-AYT: Lalu, sekarang engkau berkata, ‘Pergilah, katakanlah kepada tuanmu, ‘Lihatlah,
    Elia ada di sini.’’ Dia pasti akan membunuhku!”
  nya-nya: Ndiye inu tsopano mukundiwuza kuti ndipite kwa mbuye wanga ndi kukanena
    kuti, ‘Eliya wabwera.’ Iyeyo adzandipha ndithu!”
  hrv-hrv: 'I sada ti naređuješ: ''Idi, reci svome gospodaru: Evo Ilije!'' Pa on će
    me ubiti!”'
  mps-mps: “Tiali goli, nago homugo eno te kingba wagi pelama, te nage asai da po
    waibao. Te eno nago po wabo tiwai elama, te nosali kingo nage susąbaso da, teda
    agai ena ela mueibao,” Obadiago te po wali.
  tpi-tpi: Tasol nau yu laik bai mi go tokim king long yu kam bek pinis. Na sapos
    mi mekim olsem yu tok na bihain king i no lukim yu, orait em bai i kilim mi i
    dai.”
  dan-1931: Og nu siger du, at jeg skal gå hen og sige til din Herre, at Elias er
    her - han lader mig dræbe!”
  vie-OVCB: 'Thế mà, bây giờ ông bảo tôi đi nói với A-háp rằng: ‘Ê-li ở đây.’ Nếu
    tôi làm vậy, thế nào tôi cũng bị giết.”'
  guj-2017: અને હવે તું કહે છે, ‘જા, તારા માલિકને કહે કે એલિયા અહીં છે,’ આથી તે મને
    મારી નાખશે.”
  pon-2006A: Eri, ia duwen omwi kak mahsanihong ie I en patohla oh patohwanohng nanmwmarkio
    me komw ketiket wasaht? E pahn kemeiehla.”
  por-BRBSL: 'Agora você diz: ''Vá, diga a seu senhor: “Eis que Elias está aqui''”.
    Ele vai me matar”.'
  cth-cth: Atuvah nang ni cet nateh, Elijah haw ao telah deih, telah na ti. Kai heh
    na thei roeroe han doeh telah atipouh.
  twi-twi: Na afei, woka kyerɛ me se menkɔ me wura nkyɛn nkɔka nkyerɛ no se, ‘Elia
    wɔ ha!’ Obekum me!”
  hlt-hlt: Tedae tahae ah, “Cet lamtah na boei rhoek taengah 'Elijah he 'ti nah na
    ti vaengah kai n'ngawn pawn ni,” a ti nah.
  tbz-SIM: A nɛ́ mɛ̀ ntu n kɔtɛ kóò nɑ̀kɛ́ ɑ kéróomɛ̀, n yóó kɔtɛ kòo n kuɔmu.
  msy-2020: Ezɨ datɨrɨghɨn nɨ kamaghɨn ifonge, kɨ mangɨ atrivim mɨkɨm suam, Elaija
    ua izegha gɨfa. Egh kɨ nɨ mɨkemezɨ moghɨn damightɨ, atrivim gɨn izɨ nɨn apighan
    kogh na mɨsueghtɨ kɨ aremegham.”
  dop-dop: Ɩlɛnɑ nɔɔnɔɔ ń tɔŋ sɩ mɑ́ polo mɑ́ heeli Akɑpɩ sɩ mɑ nɑ-ŋ tɔ, ɩ kɑ́ kʋ-m
    kɛ́.
  azb-azb: 'İndi sən deyirsən: “Get, ağana de ki, İlyas buradadır”. Axı o məni öldürər».'
  eng-DBY: And now thou sayest, Go, say to thy lord, Behold Elijah! and he will kill
    me.
  hin-2017: फिर अब तू कहता है, ‘जाकर अपने स्वामी से कह, कि एलिय्याह मिला है!’ तब वह
    मुझे घात करेगा।”
  wol-KYG: 'Léegi nga naa ma: “Demal wax sa sang ne ko Ilyaas a ngoog!” Mu di ma rey?»'
  eng-YLT: and now thou art saying, Go, say to my lord, Lo, Elijah — and he hath slain
    me!'
  eng-WYC-2017: And now thou sayest, Go, and say to thy lord, Elijah is present or
    is nigh, that he slay me.
  eng-WMBB: Now you say, ‘Go, tell your lord, “Behold, Elijah is here”.’ He will kill
    me.”
  urd-GVH: और अब आप चाहते हैं कि मैं अख़ियब के पास जाकर उसे इत्तला दूँ कि इलियास यहाँ
    आ गया है? वह मुझे ज़रूर मार डालेगा।”
  rug-rug: Ba na vegua, ke garunau tu goi pude la tozi nia sa baṉara sapu koa mua
    tani si goi, gua? Na kote va mate au mo sa si rau!” gua si asa.
  gaz-gaz: Amma immoo ati, ‘Dhaqiitii, “Kunoo Eeliyaas as jira” jedhii gooftaa keetti
    himi’ naan jetta. Inni dhugumaan na ajjeesa!”
  fra-LSG: 'Et maintenant tu dis: Va, dis à ton maître: Voici Élie! Il me tuera.'
  yal-yal: Awa, iki, i a falama n xa a n xa a fala n kanna xa a Eli be yi. A n faxama
    nɛn!”
  haw-1868: Ano hoi, ke olelo mai nei oe, E hele e hai aku i ko'u haku, Aia hoi o
    Elia! a e pepehi mai no oia ia'u.
  arb-NAV: وَأَنْتَ الآنَ تُطَالِبُنِي أَنْ أَذْهَبَ وَأَقُولَ لِلْمَلِكِ إِنَّكَ
    هُنَا، فَيَقْتُلَنِي!»
  ewe-ewe: Ke azɔ la, ègblɔ nam be mayi nye aƒetɔ gbɔ agblɔ nɛ be, ‘Eliya le afii.’
    Awum godoo!”
  eng-LEE: 'And now thou sayest, Go say to thy lord, Behold, Elijah is here: and he
    will slay me.'
  gvn-gvn: '@see-verse:1KI.018.013'
  asm-FB: তথাপি এতিয়া আপুনি কৈছে, ‘যোৱা, এলিয়া ইয়াত আছে, এই বুলি তোমাৰ প্ৰভুক কোৱাগৈ’,
    যাতে তেওঁ মোক বধ কৰিব।
  sus-A: كْنْ يَكْسِ، شَ عِ ﭑ شّي ﭑ مَ مَنفّ شْن مَ، ﭑ شَ عَ قَلَ عَ بّ ﭑ بَرَ عَننَبِ
    عٍلِيَ تٌ، عَ ﭑ قَشَمَ نّ!»
  fra-SBL: 'Et maintenant, tu dis : « Va dire à ton maître : « Voici Élie », et il
    me tuera. Il me tuera. »'
  hbo-hbo: וְעַתָּה֙ אַתָּ֣ה אֹמֵ֔ר לֵ֛ךְ אֱמֹ֥ר לַֽאדֹנֶ֖יךָ הִנֵּ֣ה אֵלִיָּ֑הוּ
    וַהֲרָגָֽנִי׃ ס
  piu-2006: '@see-verse:1KI.018.013'
  kik-kik: Na rĩu ũranjĩĩra thiĩ kũrĩ mwathi wakwa ngamwĩre atĩrĩ, ‘Elija arĩ gũkũ.’
    Nĩekũnjũraga!”
  omb-omb: Me siseri ngaha i nigo gom veve lawe au vena vano lobei nongu ratahigi
    me nain veve lawea vena, ‘I Elaeja nge tau.’ I ngeie vin ue vagamate au!”
  fra-NCL: 'Et maintenant tu dis : Va dire à ton maître : Voici Elie ! Il me tuera. »'
  cek-AK: Vaihiah nang mah ka angraeng khaeah caeh loe, Elijah loe hae ah oh, tiah
    thuih hanah nang naa; anih mah kai hae na hum tih boeh, tiah a naa.
  cuk-cuk: Emisgindi, an-dummadse be an-barminaid, ega sogega, be wegi gunaye. ¿An-oburgwebi
    be abege?
  uig-CYR: 'Әнди сән һазир маңа: — «Берип ғоҗаңға: — Мана Илияс кәлди дегин», — дедиң.
    Шундақ қилсам у мени өлтүриду!».'
  tel-2017: ఇప్పుడు ఏలీయా ఇక్కడున్నాడని నీ యజమానికి చెప్పు అంటున్నావే, అహాబు నన్ను
    చంపేస్తాడు” అని మనవి చేశాడు.
  hat-BSA: 'Epi koulye a, w ap di mwen: ‘Ale pale a mèt ou: “Men Élie!” Epi se konsa
    l ap touye mwen.’'
  kos-kos: Na efu ku kom supweyu ngan som fahk nu sel tokosra lah kom oasr inge? El
    ac uniyuwi!”
  hbo-WLC: וְעַתָּה֙ אַתָּ֣ה אֹמֵ֔ר לֵ֛ךְ אֱמֹ֥ר לַֽאדֹנֶ֖יךָ הִנֵּ֣ה אֵלִיָּ֑הוּ
    וַהֲרָגָֽנִי׃ ס
  ibo-ibo: Ma ugbu a i na-agwa m sị m, ‘Gaa gwa onyenwe gị na Ịlaịja abịala.’ Ọ ga-egbukwa
    m!”
  ory-ory: ତଥାପି ଆପଣ ଏବେ କହୁଅଛନ୍ତି, ‘ଯାଅ, ତୁମ୍ଭ ପ୍ରଭୁଙ୍କୁ କୁହ, ଦେଖ, ଏଲୀୟ ଏଠାରେ ଅଛନ୍ତି;’
    ତହିଁରେ ସେ ମୋତେ ବଧ କରିବେ।”
  wmt-wmt: '@see-verse:1KI.018.013'
  chk-chk: Nge iei ka apasa pwe üpwe feila o üreni ai samol pwe ka nom ikei. Iwe,
    Ahap epwe nieila.”
  rop-rop: Wal wotfo yu dalimbat mi blanga go en dalim det king yu iya? Im garra kilim
    mi ded.” Lagijat na Obadaiya bin tok.
  ukr-1871: 'А ти тепереньки кажеш: Ійди, скажи панові твойму: Ілия тут! він убє мене.'
  deu-1951: 'Und du sprichst nun: Gehe hin, sage deinem Herrn: Siehe, Elia ist hier!
    Er würde mich ja töten!'
  eng-JPS: 'And now thou sayest: Go, tell thy lord: Behold, Elijah is here; and he
    will slay me.'''
  srp-1865: 'A ti sada kažeš: idi, kaži gospodaru svojemu: evo Ilije. Ubiæe me.'
  lug-lug: Kaakano, oŋŋamba ŋŋende ewa mukama wange mugambe nti, ‘Eriya ali wano.’
    Ajja kunzita!”
  heb-heb: ועתה אתה אמר לך אמר לאדניך הנה אליהו והרגני׃
  ben-IRV: আর এখন আপনি বলছেন, যাও, তোমার মালিক কে বল, দেখুন, এলিয় এখানে আছেন। তিনি
    তো আমাকে মেরে ফেলবেন।”
  pan-pan: ਹੁਣ ਤੂੰ ਕਹਿੰਦਾ ਹੈਂ ਜਾ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਆਖ ਕਿ ਵੇਖੋ ਏਲੀਯਾਹ ਆਇਆ ਹੈ। ਉਹ ਮੈਨੂੰ
    ਵੱਢ ਸੁੱਟੇਗਾ।
  tkr-tkr: 'Ğu həşde eyhen: «Hoora, yiğne xərıng''uk''le eyhe, İlyas inyaa vor». Nya''a,
    mang''vee zı gik''asda!'
  mya-JVB: ယခု မူကား ၊ ဧလိယ သည် ဤမည်သောအရပ်၌ ရှိ ပါ၏ဟု သင့် သခင် ထံသို့ သွား ၍ လျှောက်
    လော့ဟု ကိုယ်တော် မိန့် တော်မူသည်ဖြစ်၍၊ အာဟပ်သည် အကျွန်ုပ် ကိုသတ် ပါလိမ့်မည်ဟု
    ပြန်ဆို၏။
  tbg-tbg: Te mintunarara are iriataara vaivara nantivarae are tiriara avuhainaava
    vainaini oruntera virara, Elaitaava mainima ani vaivo tiane tiaro? Oho, viva ti
    haruma kaanarove, tiro.
  hmo-hmo: To harihari oi ese lau oi oda, king do lau hamaoroa, oi be iniseni oi noho?
    Ahaba ese lau do ia alaia mase!”
  urd-urd: और अब तू कहता है कि जाकर अपने मालिक को ख़बर दे कि एलियाह हाज़िर है; तब
    वह मुझे मार डालेगा।”
  rus-SYN: 'А ты теперь говоришь: “пойди, скажи господину твоему: Илия здесь”; он
    убьет меня.'
  bqc-SIM: Ɔ̃ ńlɛ omɛɛ sa mà gɛ o ma dii Ahabuɛ n sua? A ma dɛɛ.
  tcz-CHONGTHU: Ahin tun nangin chenlang napupa jaha, ‘Elijah hikom ah aum’e,’ gatin
    nati. Hepu, hichu ka seileh Ahab in eitha teitei ding ahi,” ati.
  mar-mar: आणि आता तुम्ही म्हणता, ‘जा आपल्या धन्याला सांग की एलीया या ठिकाणी आहे,’
    मग तो मला जीवे मारील.”
  qub-qub: Chayno ruraycaptëga ¿imanirtaj nimanqui Acabman aywaycur caycho caycashayquita
    willanäpaj? ¡Payga wañuchimangami!»
  bqp-bqp: Akũ n pìmɛnɛ dↄ mà gɛ́ mà o ma dikiri Ahabunɛ ń kú la yá? Ani ma dɛmɛ.
  hat-hat: Men koulye a ou vle pou m' al di wa a men ou isit la! L'ap touye m'!
  eng-BSB: And now you say, ‘Go tell your lord that Elijah is here!’ He will kill
    me!”
  eng-WEBPB: Now you say, ‘Go, tell your lord, “Behold, Elijah is here”.’ He will
    kill me.”
  kbq-kbq: Hagi menina kagra hunka Elaija'a hago e'ne hunka ome asamio nehanankina,
    nagrama ome asami'nugeno eme hakesiama omani'nenankeno'a nahe frigahie.
  nhe-BL: ¿Huan ama ta tinechilhuía ma niya niquilhuiti noteco Acab para tiitztoc
    nica? Intla niyas, temachtli nechmictis.
  bus-bus: Ben n bèmɛ dↄ mà gá mà o ma dii Ahabunɛ ń kú kɛ̀ↄ́? Eé ma dɛee.
  gub-BL: Màràzàwe tuwe hemono kar pe tuwihawete pe kury. Màràzàwe tuwe eremume'u
    kar xe nereko haw izupe. Hezuka putar a'e nehe, i'i Omani Eri pe.
  eng-DRA: 'And now thou sayest: Go, and tell thy master: Elias is here: that he may
    kill me.'
