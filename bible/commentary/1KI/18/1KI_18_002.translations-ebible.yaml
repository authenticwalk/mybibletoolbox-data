verse: 1KI.018.002
translations:
  mal-C: അങ്ങനെ, ആഹാബിന്റെ മുമ്പിൽ മുഖം കാണിക്കുന്നതിനായി ഏലിയാവു പുറപ്പെട്ടു. ഈ സമയം,
    ശമര്യയിൽ ക്ഷാമം അതികഠിനമായിരുന്നു.
  deu-TKW: Da ging Elia, um sich Ahab zu zeigen. Als aber die Hungersnot in Samaria
    überhand nahm,
  lin-lin: Eliya akendeki komimonisa epai ya Akabi. Wana nzala ezalaki makasi na Samari,
  eng-LSV: and Elijah goes to appear to Ahab. And the famine is severe in Samaria,
  eng-GNV: And Eliiah went to shew himselfe vnto Ahab, and there was a great famine
    in Samaria.
  eng-WEBSTER: And Elijah went to show himself to Ahab. And there was a grievous famine
    in Samaria.
  nhw-BL: Huajca Elías yajqui para moixnextiti iixpa Acab. Huan ipan nopa tonali nelía
    oncayaya se hueyi mayantli ipan estado Samaria campa Acab itztoya.
  swh-ONEN: Kwa hiyo Eliya akaenda kujionyesha kwa Ahabu. Wakati huu njaa ilikuwa
    kali sana katika Samaria,
  bba-bba: Sɑɑ ye, ɡɔ̃ɔrɑ dɑm mɔ Sɑmɑriɔ. Mɑ Eli u seewɑ u dɔɔ Akɑbun mi.
  eng-KJVCPB: And Elijah went to shew himself unto Ahab. And there was a sore famine
    in Samaria.
  cpy-cpy: Jataki Elías iñiiri pinkathari Acab. Tema antawoete okantaka tashetsi Oshitekii-toniki.
  luo-luo: Omiyo Elija nodhi monyisore ne Ahab. Koro kech ne lich ahinya e piny Samaria,
  meu-meu: Taunabunai Elia na ela, Ahaba enai baine hedinarai totona. Una negana ai
    doe na bada herea Samaria ai.
  npi-ULB: आफैलाई आहाबकहाँ प्रकट गर्न एलिया गए । सामरियामा घोर अनिकाल परेको थियो ।
  yor-yor: Bẹ́ẹ̀ ni Elijah lọ fi ara rẹ̀ han Ahabu. Ìyàn ńlá sì mú ní Samaria,
  emp-NTPO: Ara maʌ̃da Elíara Acabo acʌd̶e wãsia. Maʌ̃ ewarid̶e Samaria druad̶e jarrabara
    wetara nũmasia.
  pes-OPCB: پس ایلیا روانه شد تا خود را به اَخاب نشان دهد. در این وقت، در شهر سامره
    شدت قحطی به اوج رسیده بود.
  tgl-ULB: At pumunta si Elias at siya ay nagpakita kay Ahab; ngayon malubha ang taggutom
    sa Samaria.
  cbu-NT: Elíyassha anuritam kurakaa kamankatu naatarangiya. Anpur zar ashchiri yakat
    Samariyash marizimun kiyung kachiykusin taaranganaya.
  hui-hui: Ani laya handala Elaya ibu heyalu kini hearia pole pene. Ogoningi dege
    Samaria dindihabi hina gari timbuni piyagola
  mya-mya: ဧ​လိ​ယ​သည်​လည်း​သွား​လေ​၏။ ထို​အ​ချိန်​အ​ခါ​၌ ရှ​မာ​ရိ​ပြည်​မိုး​ခေါင်​မှု
    သည် အ​ဆိုး​ဆုံး​အ​ခြေ​အ​နေ​သို့​ရောက် လျက်​ရှိ​၏။-
  bod-N: ཨེ་ལི་ཡཱ་ནི་ཨ་ཧབ་ཀྱི་མདུན་དུ་སོང་བ་དང་། སྐབས་དེར་སཱ་མར་ཡ་རུ་མུ་གེ་ཆེན་པོ་བྱུང་བ་རེད།
  sna-sna: Saka Eria akaenda kundozviratidza kuna Ahabhu. Zvino nzara yakanga yanyanya
    kwazvo muSamaria,
  spa-BLM: Elías fue a mostrarse a Acab. La hambruna era grave en Samaria.
  cac-cac: Ix b'at vin̈ sch'ox sb'a d'a vin̈aj rey Acab chi'. A d'a Samaria te ov
    yac'an vejel.
  swh-ULB: Eliya akaenda kujionyesha mwenyewe kwa Ahabu; sasa njaa ilikuwa kali sana
    kule Samaria.
  bel-bel: І пайшоў Ільля паказацца Ахаву. А голад вялікі быў у Самарыі.
  wed-wed: '@see-verse:1KI.018.001'
  deu-ELBBK: Und Elia ging hin, um sich Ahab zu zeigen. Die Hungersnot aber war stark
    in Samaria.
  mbb-OT: Umbe, midhendiyà si Elias te ki Ahab. Dutun utew en mepait is bitil ziyà
    te Samaria.
  mal-2015: ഏലീയാവു ആഹാബിന്നു തന്നെത്താൻ കാണിപ്പാൻ പോയി; ക്ഷാമമോ ശമര്യയിൽ കഠിനമായിരുന്നു.
  rmc-rmc: Avke o Eliaš geľa ko kraľis Achab. Andre Samarija sas bari bokh,
  pes-OPV: پس ایلیا روانه شد تا خود را به اخاب بنماید و قحط در سامره سخت بود.
  ron-1924: Ши Илие с-а дус сэ се ынфэцишезе ынаинтя луй Ахаб. Ера маре фоамете ын
    Самария.
  aui-aui: '@see-verse:1KI.018.001'
  ben-OBCV: অতএব এলিয় নিজেকে আহাবের সামনে উপস্থিত করতে গেলেন। ইত্যবসরে শমরিয়ায়
    দুর্ভিক্ষ চরম আকার ধারণ করল,
  som-som: Markaasaa Eliiyaah wuxuu u tegey inuu Axaab istuso. Oo abaartuna aad bay
    ugu xumayd Samaariya.
  lat-VUC: 'Ivit ergo Elias, ut ostenderet se Achab: erat autem fames vehemens in
    Samaria.'
  eng-ASVBT: And Elijah went to show himself unto Ahab. And the famine was sore in
    Samaria.
  ita-1885: Elia dunque andò per mostrarsi ad Achab.
  eng-LXXUP: 'And Elijah went to appear before Ahab: and the famine was severe in
    Samaria.'
  eng-ULB: Elijah went to show himself to Ahab; now the famine was severe in Samaria.
  spa-VBL: Así que Elías fue a presentarse ante Acab. Mientras tanto, el hambre se
    había agravado en Samaria.
  fra-_FOB: Et Élie s'en alla pour se montrer à Achab. Et la famine était grande à
    Samarie.
  mal-mal: ഏലീയാവ് ആഹാബിന്റെ മുൻപിൽ പ്രത്യക്ഷപ്പെടുവാൻ പോയി; അപ്പോൾ ശമര്യയിൽ അതികഠിന
    ക്ഷാമമായിരുന്നു.
  urd-GVR: Chunāṅche Iliyās Aḳhiyab se milne ke lie Isrāīl chalā gayā. Us waqt Sāmariya
    kāl kī saḳht girift meṅ thā,
  suz-BL: मोपतीके एलीया आहाब कली ग्रुम्‍थ लमाक्‍त। मेना सामरीया सहरम ठेयब अन्‍काल
    दुम्‍शो बाक्‍माक्‍त।
  ita-1927: Ed Elia andò a presentarsi ad Achab. Or la carestia era grave in Samaria.
  ckb-ckb: جا ئەلیاس چوو خۆی بۆ ئەحاڤ دەربخات. قاتوقڕی لە سامیرە پەرەی سەندبوو،
  eng-BBE: So Elijah went to let Ahab see him. Now there was no food to be had in
    Samaria.
  kan-OKCV: ಎಲೀಯನು ಅಹಾಬನಿಗೆ ತನ್ನನ್ನು ಪ್ರಕಟಿಸಿಕೊಳ್ಳಲು ಹೋದನು. ಆದರೆ ಸಮಾರ್ಯದಲ್ಲಿ ಬರವು
    ಘೋರವಾಗಿತ್ತು.
  tam-2017: அப்பொழுது எலியா ஆகாபுக்குத் தன்னைக் காண்பிக்கப்போனான்; பஞ்சமோ சமாரியாவிலே
    கொடியதாக இருந்தது.
  spa-RV-1909: Fué pues Elías á mostrarse á Achâb. Había á la sazón grande hambre
    en Samaria.
  ron-BTF: Şi Ilie a mers să se arate lui Ahab. Şi era o foamete aspră în Samaria.
  eng-WEBP: Elijah went to show himself to Ahab. The famine was severe in Samaria.
  eng-FBV: So Elijah went to appear before Ahab. In the meantime the famine had become
    severe in Samaria.
  nld-1939: Elias vertrok dus, om voor Achab te verschijnen. Intussen was de hongersnood
    in Samaria zeer hevig geworden.
  nch-BL: Huajca Elías yajqui para moixnextiti iixpa Acab. Huan ipan nopa tonali nelía
    oncayaya se hueyi mayanti ipan estado Samaria campa itztoya Acab.
  vie-1934: Vậy, Ê-li đi ra mắt A-háp. Vả, tại Sa-ma-ri có cơn đói kém quá đỗi.
  hin-CV: तब एलियाह अपने आपको अहाब की उपस्थिति में प्रस्तुत करने चले गए. इस समय शमरिया
    में अकाल बहुत ही भारी था.
  spa-BES: Entonces Elías fue y se presentó a Acab. Ahora había una hambruna en Samaria.
  tdx-tdx: Aa le niheo mb’eo t’i Elià hiatrek’ amy Akabe. Toe nampalovilovy ty san-kerè
    e Somerone ao.
  tha-KJV: เอลียาห์​ก็​ไปแสดงตัวต่ออาหับ การก​ันดารอาหารนั้นสาหัสมากในสะมาเรีย
  por-BR-2018: Foi, pois, Elias a mostrar-se a Acabe. Havia naquele tempo grande fome
    em Samaria.
  deu-ELO: Und Elia ging hin, um sich Ahab zu zeigen. Die Hungersnot aber war stark
    in Samaria.
  eng-WYC-2018: Therefore Elijah went to show himself to Ahab; forsooth a great hunger
    was made in Samaria (or and there was then a great famine in Samaria).
  epo-epo: Kaj Elija iris, por montri sin al Aĥab. La malsato estis forta en Samario.
  uig-PIN: Xuning bilǝn Iliyas ɵzini Aⱨabning aldida ayan ⱪilƣili qiⱪip kǝtti. Aqarqiliⱪ
    bolsa Samariyǝdǝ ⱪattiⱪ idi.
  beo-beo: Amaiba:le, Ilaidia da muni asi. Samelia soge ganodini, esoiba:le, ha:i
    da baligili bagadedafa ba:i.
  tpi-OTNT: Orait na Elaija i kirap na i go.
  hau-SA: Saboda haka Iliya ya tafi ya gabatar da kansa ga Ahab. Yanzu dai yunwa ta
    tsananta a Samariya,
  uig-LAT: Shuning bilen Iliyas özini Ahabning aldida ayan qilghili chiqip ketti.
    Acharchiliq bolsa Samariyede qattiq idi.
  nde-nde: Lakanye u-Elija wahamba wayazibika ku-Ahabi. Ngalesosikhathi indlala yayinkulu
    kakhulu eSamariya,
  ton-ton: Pea naʻe ʻalu ʻa ʻIlaisiā ke fakahā ia kia ʻEhapi. Pea naʻe lahi ʻae honge
    ʻi Samēlia.
  ces-1613: Odšel tedy Eliáš, aby se ukázal Achabovi. Byl pak hlad veliký v Samaří.
  eng-WMB: Elijah went to show himself to Ahab. The famine was severe in Samaria.
  tam-TCV: அப்படியே எலியா ஆகாபிடம் போனான். அக்காலத்தில் சமாரியாவில் பஞ்சம் மிகவும்
    கடுமையாயிருந்தபடியினால்,
  ceb-ULB: Milakaw si Elias ug mipakita kang Ahab; karon hilabihan na kaayo ang hulaw
    didto sa Samaria.
  pol-UBG: Eliasz poszedł więc, aby pokazać się Achabowi. A w Samarii panował wielki
    głód.
  agr-agr: Tusa tima Elías weuwai. Nunik apu Acab pujamunum jegauwai. Tuja nunú tsawantinig
    yaakat samarianmaya aidauk yumain atsau asamtai, shiig senchi nujantai waituidau.
  kyc-kyc: Dopa leyasa Ilainja kata nyuo peya. Dokopa yuu Samaria lopo siyamo doko
    soo andakiya.
  urd-GVU: چنانچہ الیاس اخی اب سے ملنے کے لئے اسرائیل چلا گیا۔ اُس وقت سامریہ کال
    کی سخت گرفت میں تھا،
  deu-1912: Und Elia ging hin, daß er sich Ahab zeigte. Es war aber eine große Teuerung
    zu Samaria.
  ntj-ntj: '@see-verse:1KI.018.001'
  kan-2017: ಎಲೀಯನು ಅಹಾಬನನ್ನು ನೋಡುವುದಕ್ಕೆ ಹೊರಟನು. ಆಗ ಸಮಾರ್ಯದಲ್ಲಿ ಬರವು ಬಹು ಘೋರವಾಗಿದ್ದುದರಿಂದ,
  yap-yap: Me yan Elijah. Ma kari gel e uyongol u Samaria e ngiyal’nem,
  hlt-MCSB: Te dongah Elijah te Ahab taengah phoe hamla cet. Te vaengah Samaria ah
    khokha tlung.
  mdy-ETH: ዬያሮ ዔኤሊያሴ ዓይሢንቴ ጎይፆና ዓክዓቤ ኮራ ዴንዴኔ፤ ዒማና ሳማሪያ ዓጫ ሉማሢ ዶዲ ዓይ ዓኣኔ።
  twi-ASANTE: Elia de ne ho kɔkyerɛɛ ɔhene Ahab. Na ɛkɔm no ano yɛɛ den yie wɔ Samaria.
  eng-WEBU: Elijah went to show himself to Ahab. The famine was severe in Samaria.
  wal-wal: Yaagin Eelaasi Akaabayyo beettanau denddidi biis. He wode Samaariyan wolqqaama
    koshai de7ees.
  spa-PDDPT: Elías fue a presentarse ante Acab. La hambruna era aguda en Samaria.
  gun-gun: Ha'e ramo Elias oo huvixa Acabe pe ojexa uka aguã. Ha'e va'e jave ma karuai
    nda'evei ete Samaria tetã py.
  ilo-ULB: Napan dimmatag ni Elias kenni Ahab; ita, nakaro unay ti panagbisin idiay
    Samaria.
  kpg-kpg: Malaa, Elijah ga daamada gaa hana. Tau hiigai i Samaria gu huaidu huoloo,
  uig-ARA: شۇنىڭ بىلەن ئىلىياس ئۆزىنى ئاھابنىڭ ئالدىدا ئايان قىلغىلى چىقىپ كەتتى.
    ئاچارچىلىق بولسا سامارىيەدە قاتتىق ئىدى.
  sus-sus: Eliya naxa siga Akabu yire.
  pon-2006: Elaisa eri mwesel. Ni ahnsowo lehk nan Sameria pil inenen laud mehlel;
  jae-jae: Amboac tonaŋ Elia gêja gebe êtôc tau êndêŋ Ahab. Gêdêŋ têm tonaŋ tôbôm
    kêsa kapôêŋanô aŋga Samaria.
  ksd-ksd: Ma Elia i ga vana upi na ve tar ia tai Akab. Ma ra mulmulum i ga tup ia
    aro Samaria.
  tur-YTC: Eliya kendini Ahav'a göstermeye gitti. Samariya'da kıtlık şiddetliydi.
  grc-BRENT: Καὶ ἐπορεύθη Ἠλιοὺ τοῦ ὀφθῆναι τῷ Ἀχαὰβ, καὶ ἡ λιμὸς κραταιὰ ἐν Σαμαρείᾳ.
  ind-AYT: Kemudian, Elia pergi untuk memperlihatkan diri kepada Ahab. Saat itu, kelaparan
    yang sangat berat terjadi di Samaria.
  nya-nya: Choncho Eliya anapita kukadzionetsa kwa Ahabu. Tsono nthawi imeneyi njala
    inakula kwambiri mu Samariya,
  hrv-hrv: I ode Ilija da se pokaže Ahabu. Kako je glad u Samariji bivala teža,
  mps-mps: Tialima, Elaija hogodama, palio.
  tpi-tpi: Orait na Elaija i kirap na i go.
  dan-1931: Da gav Elias sig på Vej for at træde frem for Akab. Da Hungersnøden blev
    trykkende i Samaria,
  vie-OVCB: Ê-li vâng lời đi gặp A-háp. Lúc ấy, nạn đói đang hoành hành khắp xứ Sa-ma-ri.
  guj-2017: એલિયા આહાબને મળવા ગયો; એ સમયે સમરુનમાં સખત દુકાળ વ્યાપેલો હતો.
  pon-2006A: Elaisa eri mwesel. Ni ahnsowo lehk nan Sameria pil inenen laud mehlel;
  por-BRBSL: Elijah foi se apresentar em Ahab. A fome era severa em Samaria.
  cth-cth: Elijah ni Ahab koevah kâpâtue hanlah a cei. Hatnavah Samaria ram dawk puenghoi
    takang a tho.
  twi-twi: Elia de ne ho kɔkyerɛɛ ɔhene Ahab. Na ɔkɔm no ano yɛɛ den yiye wɔ Samaria.
  hlt-hlt: Te dongah Elijah te Ahab taengah phoe hamla cet. Te vaengah Samaria ah
    khokha tlung.
  tbz-SIM: Kɛ̀ Edii nkɔri kɛ bo bɛnkɛ omɑ́ɑ̀ Akɑbu. Dɛ do sɔ̃́ ndikònnì dɛukɛmu Sɑmmɑrii.
  msy-2020: Ezɨ Elaija dɨkavigha Ahap bagha ghu. Dughiar kamɨn, Samariaba dagheba
    bar puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Ilii polɑ wulɑʋ tɛɣɛ Sɑmɑlii, nɑ nyɔɣɔsɩ hɑŋɑ teu kɛ wɑɑtʋ ɩnɩ.
  azb-azb: İlyas Axava görünmək üçün getdi. O vaxt Samariyada şiddətli aclıq idi.
  eng-DBY: And Elijah went to shew himself to Ahab. And the famine was severe in Samaria.
  hin-2017: तब एलिय्याह अपने आपको अहाब को दिखाने गया। उस समय सामरिया में अकाल भारी
    था।
  wol-KYG: Ilyaas tegu ca yoon wa ngir jàkkaarloojeek Axab. Booba xiif ba metti na
    ca Samari.
  eng-YLT: and Elijah goeth to appear unto Ahab. And the famine is severe in Samaria,
  kne-kne: Et inmey si Elias ay nanpaila en Ahab.
  eng-WYC-2017: Therefore Elijah went to show him-self to Ahab; forsooth a great hunger
    was made in Samaria.
  eng-WMBB: Elijah went to show himself to Ahab. The famine was severe in Samaria.
  urd-GVH: चुनाँचे इलियास अख़ियब से मिलने के लिए इसराईल चला गया। उस वक़्त सामरिया
    काल की सख़्त गिरिफ़्त में था,
  rug-rug: Ke taluarae se Ilaiza pude la tutuvia se Ehabi. Koasa totoso hie si kaleana
    hola sa dada pa popoa Sameria.
  gaz-gaz: Kanaafuu Eeliyaas Ahaabitti of mulʼisuu dhaqe. Yeroo kanatti Samaariyaa
    keessatti beelli hammaatee ture.
  fra-LSG: Et Élie alla, pour se présenter devant Achab. La famine était grande à
    Samarie.
  gnn-gnn: Bala yana ŋayi Yelatjanydja marrtjinana. Marrtjinana nhinana bala ŋayi‐i‐i,
    yana liŋgu‐u‐u, ga bunana ŋunhala Wayappanydja.
  yal-yal: Eli yi siga alogo a xa sa ti Axabi yɛtagi. Fitina kamɛn yi gbo Samari taani.
  haw-1868: 'Hele ae la hoi o Elia e hoike ia ia iho ia Ahaba: a he wi nui ma Samaria.'
  arb-NAV: فَمَضَى إِيلِيَّا لِيُبَلِّغَ آخْابَ الرِّسَالَةَ، وَكَانَتِ الْمَجَاعَةُ
    الشَّدِيدَةُ قَدْ عَمَّتِ السَّامِرَةَ.
  ewe-ewe: Ale Eliya ɖagblɔe na Fia Ahab. Le ɣeyiɣi sia me la, dɔwuame nu sẽ ŋutɔ
    le Samaria.
  eng-LEE: And Elijah went to show himself unto Achab; and the famine was grievous
    in Samaria.
  gvn-gvn: '@see-verse:1KI.018.001'
  asm-FB: তেতিয়া এলিয়াই আহাবক দৰ্শন দিবলৈ গ’ল। সেই কালত চমৰিয়াত অতি বেছি আকাল হৈছিল।
  sus-A: عٍلِيَ نَشَ سِفَ عَكَبُ يِرٍ.
  fra-SBL: Élie alla se montrer à Achab. La famine était grave à Samarie.
  hbo-hbo: וַיֵּ֙לֶךְ֙ אֵֽלִיָּ֔הוּ לְהֵרָאֹ֖ות אֶל־אַחְאָ֑ב וְהָרָעָ֖ב חָזָ֥ק בְּשֹׁמְרֹֽון׃
  piu-2006: '@see-verse:1KI.018.001'
  kik-kik: Nĩ ũndũ ũcio Elija agĩthiĩ kwĩonania kũrĩ Ahabu. Na rĩrĩ, ngʼaragu yarĩ
    nene mũno kũu Samaria,
  omb-omb: Siu Elaeja mo vano vena haharagi nie sibona lawe Ehab. Siseri ngaha a maro
    u esi garagara lolo Samaria.
  fra-NCL: Et Elie partit, pour se présenter devant Achab. La famine était devenue
    grande à Samarie,
  cek-AK: To pongah Elijah loe Ahab hmaa ah amtueng hanah caeh. Samaria prae thungah
    khokhahaih paroeai nung boeh.
  cuk-cuk: Degisoggu, Elías, Acabʼse nade gusad. Deunni, Samaria-neggweburgine ukud-dummad
    naid.
  uig-CYR: Шуниң билән Илияс өзини Аһабниң алдида аян қилғили чиқип кәтти. Ачарчилиқ
    болса Самарийәдә қаттиқ еди.
  pma-pma: Sakini, Ilaetsa va en out Sameria keke valesi. Out enek memes imok mulin
    out sav keil ka anien an meatin keil tovuol.
  tel-2017: అహాబును కలుసుకోడానికి ఏలీయా వెళ్ళాడు. షోమ్రోనులో కరువు తీవ్రంగా ఉంది.
  hat-BSA: Konsa, Élie te ale montre li menm a Achab. Alò, gwo grangou a te byen rèd
    nan Samarie.
  bxh-bxh: '@see-verse:1KI.018.001'
  kos-kos: Na Elijah el mukuiyak ac som. Sracl in acn Samaria upa na pwaye.
  hbo-WLC: וַיֵּ֙לֶךְ֙ אֵֽלִיָּ֔הוּ לְהֵרָא֖וֹת אֶל־אַחְאָ֑ב וְהָרָעָ֖ב חָזָ֥ק בְּשֹׁמְרֽוֹן׃
  ibo-ibo: Ya mere, Ịlaịja pụrụ gaa igosi Ehab onwe ya. Ma ụnwụ dị na Sameria nʼoge
    a siri nnọọ ike.
  ory-ory: ଏଥିରେ ଏଲୀୟ ଆହାବଙ୍କୁ ଦେଖା ଦେବା ପାଇଁ ଗମନ କଲେ। ସେହି ସମୟରେ ଶମରୀୟାରେ ପ୍ରବଳ ଦୁର୍ଭିକ୍ଷ
    ହୋଇଥିଲା।
  wmt-wmt: '@see-verse:1KI.018.001'
  chk-chk: Iei mine Elias a feila pwe epwe pwäri i ngeni Ahap. Lon ei fansoun ewe
    lengita a fokun watte me lon Samaria.
  rop-rop: Wal Ilaija bin go na. En deya langa Sameriya brabliwei dei nomo bin abum
    eni daga, najing.
  ukr-1871: І пійшов Ілия, щоб показатись Ахабові. Панувала ж велика голоднеча в Самариї.
  deu-1951: Und Elia ging hin, um sich Ahab zu zeigen. Es war aber eine große Hungersnot
    zu Samaria.
  eng-JPS: And Elijah went to show himself unto Ahab. And the famine was sore in Samaria.
  srp-1865: I otide Ilija da se pokaže Ahavu, a bijaše velika glad u Samariji.
  lug-lug: Awo Eriya n’agenda okweyanjula eri Akabu.
  heb-heb: וילך אליהו להראות אל אחאב והרעב חזק בשמרון׃
  ben-IRV: তাতে এলিয় আহাবকে দেখা দিতে গেলেন। তখন শমরিয়াতে ভীষণ দূর্ভিক্ষ হয়েছিল।
  pan-pan: ਸੋ ਏਲੀਯਾਹ ਆਪਣੇ ਆਪ ਨੂੰ ਅਹਾਬ ਕੋਲ ਵਿਖਾਉਣ ਲਈ ਤੁਰਿਆ ਅਤੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਸਖ਼ਤ ਕਾਲ
    ਸੀ।
  tkr-tkr: İlyasır hayk'anna Axavık'le vuc g'acesde cigeeqa. Mane gahıl Samariyeyl
    it'umın mısvalybı eyxhe.
  mya-JVB: ဧလိယ သည် အာဟပ် မင်းအား ကိုယ် ကိုပြအံ့သောငှါ သွား ၏။ ထိုအခါ ရှမာရိ မြို့၌
    ပြင်းစွာ သော အစာ အာဟာရခေါင်းပါးခြင်းဘေးရှိ၍၊
  tbg-tbg: viva Ahaapira tavareva vura. Vi entara Sameriaini karara voqamake aavoqu
    entava vauvaro
  hmo-hmo: Unai dainai Elia ia toreisi, ia lao, Ahaba dekenai do ia hedinarai totona.
    Unai neganai medu lasi ena dika be bada herea Samaria dekenai.
  urd-urd: इसलिए एलियाह अख़ीअब से मिलने को चला; और सामरिया में सख़्त काल था।
  rus-SYN: И пошел Илия, чтобы показаться Ахаву. Голод же сильный был в Самарии.
  bqc-SIM: Ɔ̃ Ɛlia fɛ̀lɛ lɛ́ gɛ́ azĩa ↄlↄi Ahabuɛ. Nↄana sↄ̃ à pãsĩkũ̀ Samali,
  tcz-CHONGTHU: Hichun Elijah jong Ahab kom’ah achen ahi. A langkhat na Samaria khopia
    chun kel ana khoh lheh jing in ahi.
  mar-mar: तेव्हा एलीया अहाबाच्या समोर जायला निघाला. तेव्हा शोमरोनात भंयकर दुष्काळ
    होता.
  soq-soq: '@see-verse:1KI.018.001'
  qub-qub: Chaura Elías aywar chayaran Acab cajman. Samariachöga muchuy captin yargay
    fiyupa caycaran.
  bqp-bqp: Akũ Iliasu fùtɛ àtɛn gɛ́ a zĩda mↄ Ahabunɛ. Kũ nàa kɛ̀ gbãna Samaria,
  hat-hat: Eli pati pou l' al devan wa Akab. Grangou a te rèd anpil pou moun lavil
    Samari yo.
  eng-BSB: So Elijah went to present himself to Ahab. The famine was severe in Samaria,
  eng-WEBPB: Elijah went to show himself to Ahab. The famine was severe in Samaria.
  kbq-kbq: Ananke'ma nentahino'a, Ahapu avure vunaku Elaija'a vu'ne. Ana knafina Sameria
    kaziga tusi agatontonkna fore hu'ne.
  nhe-BL: Huajca Elías yajqui para moixnextiti iixpa Acab. Huan ipan nopa tonali nelía
    oncayaya se hueyi mayantli ipan estado Samaria campa Acab itztoya.
  bus-bus: Ben Ilia fɛ̀ɛ èe gaa a zĩnda ↄdↄa Ahabunɛ. Kɛ̀ dekaa gbãaa kpà Samaria,
  gub-BL: Na'e uhem oho Eri Akaw pe uzexak kar pà. Uhua'u tuwe temi'u heta 'ymaw Xamari
    ywy rehe.
  eng-DRA: And Elias went to shew himself to Achab, and there was a grievous famine
    in Samaria.
