verse: 1KI.018.006
translations:
  mal-C: അങ്ങനെ, തങ്ങൾ പരിശോധിക്കേണ്ട പ്രദേശങ്ങൾ അവർ രണ്ടായി വിഭജിച്ചു; ഒരു ദിശയിലേക്ക്
    ആഹാബും മറ്റേ ദിശയിലേക്ക് ഓബദ്യാവും യാത്രയായി.
  deu-TKW: Da teilten sie sich in das Land, um es zu durchziehen; Ahab zog für sich
    in der einen Richtung, und Obadja zog für sich in einer anderen Richtung.
  lin-lin: Bakabolaki mokili mpo na kotambola kati na yango, Akabi akendeki ye moko
    na ngambo moko, Abidiasi mpe akendeki ye moko na ngambo mosusu.
  eng-LSV: And they apportion the land to themselves, to pass over into it; Ahab has
    gone in one way by himself, and Obadiah has gone in another way by himself;
  eng-GNV: And so they deuided the lande betweene them to walke thorowe it. Ahab went
    one way by him selfe, and Obadiah went another way by him selfe.
  eng-WEBSTER: 'So they divided the land between them to pass throughout it: Ahab
    went one way by himself, and Obadiah went another way by himself.'
  nhw-BL: Huajca quixelhuilijque nopa tlali ica ome para sesen yas ipan se tlajco
    huan quitemos xihuime huan seyoc yas ipan ne se tlajco. Huan Acab yajqui ipan
    se ojtli iseltzi huan Abdías yajqui ipan seyoc ojtli iseltzi.
  swh-ONEN: Kwa hiyo wakagawanya nchi waliyokusudia kutafuta majani, Ahabu akaenda
    upande mmoja na Obadia upande mwingine.
  bba-bba: Mɑ Akɑbu kɑ Abudiɑsi, bɑ yɑm mi bɔnu kuɑ, bɑ yɑkɑ bekusu kɑso wɔri. Ben
    bɑɑwure u win swɑɑ mwɑ.
  eng-KJVCPB: 'So they divided the land between them to pass throughout it: Ahab went
    one way by himself, and Obadiah went another way by himself.'
  cpy-cpy: Tema ikinanaki Acab otsipaki awotsi, eejatzi Abdías ikinitanaka rirori
    otsipaki awotsi tekatsi itsipata-nakyaa.
  luo-luo: Omiyo negipogo piny mane gi dhi wuothoe, ka Ahab ochomo konchiel to Obadia
    ochomo komachielo.
  meu-meu: Taunabunai raruosi na tano e hapararaia, bae rakaia hanai totona; Ahaba
    sibona kaha ta ela, ma Obadia sibona kaha ta ela.
  npi-ULB: त्यसैले निरीक्षण र पानीको खोजीको लागि तिनीहरूले देश विभाजन गरे । आहाब एकलै
    एकातिर गए, र ओबदिया अर्कोतिर गए ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n sì pín ilẹ̀ tí wọ́n fẹ́ dé láàrín ara wọn, Ahabu gba ọ̀nà
    kan lọ, Obadiah sì gba ọ̀nà mìíràn lọ.
  emp-NTPO: Ãdjiza jarasid̶aa sãma wãnida. Acabora o ab̶aare wãsia. Abdíara dewara
    óare wãsia.
  pes-OPCB: پس آنها نواحی مورد نظر را بین خود تقسیم کردند. اَخاب به تنهایی به یک طرف
    رفت و عوبدیا نیز به تنهایی به طرف دیگر.
  tgl-ULB: Kaya hinati nila ang lupaing kanilang lalakaran at humanap ng tubig. Si
    Ahab ay naglakad mag isa, at si Obadias ay umiba ng daan.
  cbu-NT: Tárangusin, kungungaz nachungamaam naatarangana. Kurak Ajab minup ngoots
    naakchu, Abdiyassha minpitam ngoots naarangitamta.
  hui-hui: Ani lowa libuni bi lo mbiraore halu dindi maruha Ahaba ibugua taya bima
    piyagola dindi lene maruha Obadaia ibugua taya bima pole lowa libu mo tale bialu
    libuni polene wiyagoha pugupugu bini.
  mya-mya: သူ​တို့​နှစ်​ဦး​သွား​ရောက်​ကြည့်​ရ​မည့်​အ​ရပ် များ​ကို​သ​ဘော​တူ​ကြ​ပြီး​လျှင်
    တစ်​ယောက် တစ်​လမ်း​စီ​ထွက်​သွား​ကြ​၏။
  bod-N: ཁོ་རྣམས་ཡུལ་ཐམས་ཅད་ལ་ཉུལ་བར་ས་ཕྱོགས་གཉིས་སུ་བགོས་ནས། ཕྱོགས་གཅིག་ཏུ་ཨ་ཧབ་གཅིག་པུ་སོང་བ་དང་།
    ཕྱོགས་ཅིག་ཤོས་སུ་ཨོ་བད་ཡཱ་གཅིག་པུ་སོང་།
  sna-sna: Saka vakagovana nzvimbo dzavaizoenda, Ahabhu achienda kune rimwe divi,
    Obhadhia kune rimwewo divi.
  spa-BLM: Así que se repartieron la tierra para pasar por ella. Ajab se fue por un
    camino, y Abdías por otro.
  cac-cac: '@see-verse:1KI.018.005'
  swh-ULB: Kwa hiyo wakaigawa nchi kati yao ili wapite kati yake wakitafuta maji.
    Ahabu akaenda njia yake mwenyewe na Obadia naye akaenda njia yake.
  bel-bel: 'І падзялілі яны паміж сабою зямлю, каб абысьці яе: Ахаў асобна пайшоў
    адною дарогай, і Аўдзій асобна пайшоў другою дарогай.'
  deu-ELBBK: Und sie teilten das Land unter sich, um es zu durchziehen; Ahab ging
    auf einem Weg allein, und Obadja ging auf einem Weg allein.
  mbb-OT: Umbe, mibahin dan is edrigriǥuwan dan dutun te nasyun dan. Umbe midhipanew
    is kada sevaha kandan pehendiyà te netendek he edrigriǥuwan din.
  mal-2015: അവർ ദേശത്തുകൂടി സഞ്ചരിക്കേണ്ടതിന്നു അതിനെ തമ്മിൽ പകുത്തു; ആഹാബ് തനിച്ചു
    ഒരു വഴിക്കു പോയി, ഓബദ്യാവും തനിച്ചു മറ്റൊരു വഴിക്കു പോയി,
  rmc-rmc: Paľis pes dovakerde, ko kaj džala. Avke o Achab džalas jekha seraha a o
    Obadiah avra seraha.
  pes-OPV: پس زمین را درمیان خود تقسیم کردند تا در آن عبور نمایند؛ اخاب به یک راه
    تنها رفت، و عوبدیا به راه دیگر، تنها رفت.
  ron-1924: Шь-ау ымпэрцит цара с-о кутреере. Ахаб а плекат сингур пе ун друм, ши
    Обадия а плекат сингур пе ун алт друм.
  ben-OBCV: অতএব দেশের যে এলাকাগুলিতে তাদের যেতে হত, সেগুলি তারা দুই ভাগে বিভক্ত করে
    নিয়েছিলেন। আহাব একদিকে গেলেন ও ওবদিয় অন্যদিকে গেলেন।
  som-som: Sidaas daraaddeed dhulkii way qaybsadeen inay soo wada dhex maraan; Axaab
    keligiis dhan buu u sahamiyey, Cobadyaahna dhankii kaluu keligiis u sahamiyey.
  lat-VUC: 'Diviseruntque sibi regiones ut circuirent eas: Achab ibat per viam unam,
    et Abdias per viam alteram seorsum.'
  eng-ASVBT: 'So they divided the land between them to pass throughout it: Ahab went
    one way by himself, and Obadiah went another way by himself.'
  ita-1885: Spartirono adunque fra loro il paese, per andare attorno per esso; Achab
    andò per un cammino da parte, e Abdia per un altro cammino da parte.
  eng-LXXUP: 'And they made a division of the way between them to pass through it:
    Ahab went one way, and Obadiah went by another way alone.'
  eng-ULB: So they divided the land between them to pass through it and look for water.
    Ahab went one way by himself and Obadiah went another way.
  spa-VBL: Así que se repartieron la tierra. Acab fue en una dirección, y Abdías en
    la otra.
  fra-_FOB: Et ils se partagèrent entre eux le pays pour le parcourir. Achab allait
    à part, par un chemin; et Abdias allait séparément, par un autre chemin.
  mal-mal: ദേശത്തെ അവർ രണ്ടായി പകുത്തു; ഒരു ദിശയിലേക്ക് ആഹാബും, മറ്റേ ദിശയിലേക്ക്
    ഓബദ്യാവും യാത്രയായി;
  urd-GVR: Unhoṅ ne muqarrar kiyā ki Aḳhiyab kahāṅ jāegā aur Abadiyāh kahāṅ, phir
    donoṅ ek dūsre se alag ho gae.
  suz-BL: मिनु मेको निक्‍शीमी कोव़चा कली रागी योक्‍स‍सा बाक्‍त। मिनु आहाब का गे नु
    ओबदिया अर्को गे लसा बाक्‍त।
  ita-1927: Si spartirono dunque il paese da percorrere; Achab andò da sé da una parte,
    e Abdia da sé dall’altra.
  ckb-ckb: ئینجا خاکەکەیان لەنێوانیان دابەش کرد هەتا بەناویدا بڕۆن، ئەحاڤ بە تەنها
    بە ڕێگایەکدا ڕۆیشت و عۆبەدیاش بە تەنها بە ڕێگایەکی دیکەدا ڕۆیشت.
  eng-BBE: So they went through all the country, covering it between them; Ahab went
    in one direction by himself, and Obadiah went in another by himself.
  kan-OKCV: ಅವರು ದೇಶವನ್ನು ಹಾದು ಹೋಗಲು, ಅದನ್ನು ವಿಭಾಗ ಮಾಡಿಕೊಂಡು ಅಹಾಬನು ಒಂದು ಮಾರ್ಗದಲ್ಲಿಯೂ,
    ಓಬದ್ಯನು ಮತ್ತೊಂದು ಮಾರ್ಗದಲ್ಲಿಯೂ ಪ್ರತ್ಯೇಕವಾಗಿ ಹೋದರು.
  tam-2017: அப்படியே தேசத்தைச் சுற்றிப்பார்க்கும்படி, அதைப் பிரித்துக்கொண்டு, ஆகாப்
    ஒரு வழியாகவும், ஒபதியா வேறொரு வழியாகவும் போனார்கள்.
  spa-RV-1909: 'Y partieron entre sí el país para recorrerlo: Achâb fué de por sí
    por un camino, y Abdías fué separadamente por otro.'
  ron-BTF: Astfel, şi-au împărţit ţara între ei pentru a trece prin ea; Ahab a mers
    pe o cale, singur, şi Obadia a mers pe altă cale, singur.
  eng-WEBP: So they divided the land between them to pass throughout it. Ahab went
    one way by himself, and Obadiah went another way by himself.
  eng-FBV: So they divided the land between them. Ahab went in one direction, and
    Obadiah the other.
  nld-1939: Ze verdeelden dus het land onder elkaar, om het te doorkruisen. Achab
    ging de ene kant uit, en Obadjáhoe de andere.
  nch-BL: Huajca quixelhuilijque nopa tali ica ome para sesen yas ipan se tajco huan
    quitemos xihuime huan seyoc yas ipan ne se tajco. Huan Acab yajqui ipan se ojti
    iseltitzi huan Abdías yajqui ipan seyoc ojti iseltitzi.
  vie-1934: Vậy, hai người chia xứ đặng đi tuần. A-háp đi một mình con đường này,
    và Aùp-đia đi một mình con đường kia.
  hin-CV: इसके लिए अहाब और ओबदयाह ने सारे देश को दो भागों में बांट लिया. अहाब एक दिशा
    में चला गया और ओबदयाह अकेले दूसरी दिशा में.
  spa-BES: Y recorrieron todo el país, cubriéndolo entre ellos; Acab fue solo en una
    dirección, y Abdías fue solo en otra.
  tdx-tdx: Aa le nifanjarà’ iereo i taney hirangà’ iareo; nanjenge mb’ añ’ ila’e t’i
    Aka­be, vaho nitakio­kioke mb’añ’ ila’e t’i Obadià.
  tha-KJV: ดังนั้นพวกเขาก็​แบ​่​งด​ินแดนกันเพื่อจะออกไปค้น อาหับเสด็จไปทางหนึ่ง ฝ่ายโอบาดีห์ไปอีกทางหนึ่ง
  por-BR-2018: E repartiram entre si a terra para percorrerem-na; Acabe foi por si
    só por um caminho, e Obadias foi separadamente por outro.
  deu-ELO: Und sie teilten das Land unter sich, um es zu durchziehen; Ahab ging auf
    einem Wege allein, und Obadja ging auf einem Wege allein.
  eng-WYC-2018: And they parted the countries to themselves, that they should compass
    those; Ahab went by one way, and Obadiah went by another way, by himself.
  epo-epo: 'Kaj ili dividis inter si la landon, por trairi ĝin: Aĥab iris aparte laŭ
    unu direkto, kaj Obadja iris aparte laŭ alia direkto.'
  uig-PIN: Ular ⱨǝrbiri jaylarƣa bɵlünüp mangdi; Aⱨab ɵz aldiƣa mangdi, Obadiyamu
    ɵz aldiƣa mangdi.
  beo-beo: Ela da sia:dalu, ela afae afae hogola masunu soge ilegei. Amalalu, ela
    da logo higagale asi.
  tpi-OTNT: Orait tupela i makim wanpela hap bilong kantri, bilong Ahap i ken go painim
    gras long en, na wanpela hap bilong Obadia i ken i go long en. Orait tupela i
    go.
  hau-SA: Saboda haka suka raba ƙasar da za su ratsa, Ahab zai tafi gefe ɗaya, Obadiya
    kuma yă bi gefe ɗaya.
  uig-LAT: Ular herbiri jaylargha bölünüp mangdi; Ahab öz aldigha mangdi, Obadiyamu
    öz aldigha mangdi.
  nde-nde: Ngakho behlukaniselana isigaba somhlaba ababezawuhlola. U-Ahabi wakhangela
    le kwathi lo-Obhadaya laye waya le.
  ton-ton: 'Ko ia naʻa na vaheua ʻae fonua ʻiate kinaua ke ʻosiki ia ʻi heʻena ʻalu
    ai: naʻe ʻalu ʻa ʻEhapi ʻi hono hala ʻoʻona, pea naʻe ʻalu ʻa ʻOpataia ʻi hono
    hala kehe ʻoʻona.'
  ces-1613: I rozdělili sobě zemi, kterouž by prošli. Achab šel jednou cestou sám,
    Abdiáš také šel cestou druhou sám.
  eng-WMB: So they divided the land between them to pass throughout it. Ahab went
    one way by himself, and Obadiah went another way by himself.
  tam-TCV: எனவே அவர்கள் பார்க்கவேண்டிய நாட்டை இரண்டு பிரிவுகளாகப் பிரித்து, ஒரு பக்கமாக
    ஆகாபும், மற்றப் பக்கமாக ஒபதியாவும் போனார்கள்.
  ceb-ULB: Busa gibahin nila ang yuta nga ilang pagaadtoan ug sa pagpangita ug tubig.
    Milakaw nga nag-inusara si Ahab sa laing dalan ug si Obadia milakaw usab sa laing
    dalan.
  pol-UBG: I podzielili między siebie ziemię, którą mieli obejść. Achab poszedł jedną
    drogą, a Abdiasz poszedł drugą.
  agr-agr: Nuna tusag, nunú nugkanum dita yujastag tibaunum shiyakajui. Tuja Acab
    tikich yantamnum wetai, untsu Abdías tikich yantamnum weuwai.
  kyc-kyc: Nakamba mendali mendalipi yuu anjarename paramba lao lao mendakinya palyapala
    kata nyuo wakale wakale peyambi.
  urd-GVU: اُنہوں نے مقرر کیا کہ اخی اب کہاں جائے گا اور عبدیاہ کہاں، پھر دونوں ایک
    دوسرے سے الگ ہو گئے۔
  deu-1912: Und sie teilten sich ins Land, daß sie es durchzogen. Ahab zog allein
    auf einem Wege und Obadja auch allein den andern Weg.
  ntj-ntj: '@see-verse:1KI.018.005'
  kan-2017: ಅವರು ಸಂಚಾರಕ್ಕಾಗಿ ದೇಶವನ್ನು ಎರಡು ಭಾಗ ಮಾಡಿ ಒಂದು ಭಾಗಕ್ಕೆ ಓಬದ್ಯನನ್ನು ಕಳುಹಿಸಿ
    ಇನ್ನೊಂದು ಕಡೆ ತಾನೇ ಹೊರಟುಹೋದನು.
  yap-yap: Miyow duwgiliy e gin ni nge bagayow me lekag ko fare nam, miyow wear nge
    bagayow me sor ngabang.
  hlt-MCSB: Khohmuen tom til hamla amamih tael uh thae. Ahab te amah bueng longpuei
    pakhat ah cet tih Obadiah khaw amah bueng longpuei pakhat ah cet.
  mdy-ETH: ዔያታ ዒማና ዓጮኮ ዱማ ዱማ ቤዞ ዴንዲ ኮዓኒ ኮይሳሢ ዎላ ጌስቲ ጊኢጊሼስካፓ ዓክዓቤና ዓብዲዮና ፔ ካራ ካራ ዴንዴኔ።
  twi-ASANTE: Enti, wɔkyɛɛ asase no mu maa wɔn ho. Ahab faa ɛfa na Obadia nso faa
    ɛfa.
  eng-WEBU: So they divided the land between them to pass throughout it. Ahab went
    one way by himself, and Obadiah went another way by himself.
  wal-wal: Yaagin eti biittaa shaakki shaakki ekkin, Akaabi issi ogiyaa oiqqidi barkka
    biis; qassi Obaadeekka hara ogiyaa oiqqidi barkka biis.
  spa-PDDPT: 'Así dividieron entre ellos el territorio por el cual pasaban: Acab iba
    solo por un camino y Abdías iba por otro.'
  gun-gun: Ha'e gui mokoĩve ma yvy rupi joa katy e'ỹ oje'oi oikuaa pota aguã. Acabe
    oo peteĩ tape rupi, ha'e rã Obadias ma amboae tape rupi oo avi ha'e ae'i.
  ilo-ULB: Nagnumoanda ngarud no ania a daga ti sursuren ti tunggal maysa kadakuada
    tapno agbirok iti danum ket nagsinada iti turongen.
  kpg-kpg: Meemaa guu donu ngaadahi gi nau gowaa ala belee hagadina go ginaua, gei
    meemaa ga hagatanga, tei gi hana hua i deia gi nia gowaa aalaa.
  uig-ARA: ئۇلار ھەربىرى جايلارغا بۆلۈنۈپ ماڭدى؛ ئاھاب ئۆز ئالدىغا ماڭدى، ئوبادىيامۇ
    ئۆز ئالدىغا ماڭدى.
  sus-sus: Akabu nun Abadiyasi naxa bɔxi itaxun e bore ma, e xa a isa. Akabu naxa
    siga kira nde xɔn, Abadiyasi naxa siga kira gbɛtɛ xɔn.
  pon-2006: Ira ahpw pwungkipene pali da nin sahpwo me ira pahn dawih, oh ira ahpw
    mweselpeseng ong wasa kan.
  jae-jae: Amboac tonaŋ êsêagêc sêwa gamêŋ kêkôc gêdêŋ tauŋ. Ahab ênac laoc ŋamakeŋ
    ma Obadia ênac laoc ŋamakeŋ.
  ksd-ksd: Ma dir ga tibe ra gunan upi dir a vana kotakotop tana; Akab iat i ga mur
    tika na nga, ma Obadia iat i ga mur ta enana nga.
  tur-YTC: Böylece ülkeyi aralarında bölüştüler ve içinden geçtiler. Ahav tek başına
    bir yoldan, Ovadya tek başına başka bir yoldan gitti.
  grc-BRENT: Καὶ ἐμέρισαν ἑαυτοῖς τὴν ὁδὸν τοῦ διελθεῖν αὐτήν· Ἀχαὰβ ἐπορεύθη ἐν ὁδῷ
    μιᾷ, καὶ Ἀβδιοὺ ἐπορεύθη ἐν ὁδῷ ἄλλῃ μόνος.
  ind-AYT: Mereka membagi-bagi tanah itu untuk dijelajahi. Ahab pergi ke arah yang
    satu seorang diri dan Obaja pergi ke arah yang lain seorang diri.
  nya-nya: Choncho anagawana dziko loti apiteko, Ahabu anapita mbali ina, Obadiya
    nʼkupita ina.
  hrv-hrv: 'Podijelili su zemlju koju će pretražiti: Ahab je sam otišao jednim putem,
    a Obadija je pošao sam drugim putem.'
  mps-mps: Tialima, augwali sigo te tǫ kantri pedai me badu pabo badu dąį ilali,
    te Ahap aga pelama, te nosai gegegi pabo madi, te me badu pedai badu te Obadia
    pabo madi tama tialio. Tialima, augwali si pai dao.
  tpi-tpi: Orait tupela i makim wanpela hap bilong kantri, bilong Ahap i ken go painim
    gras long en, na wanpela hap bilong Obadia i ken i go long en. Orait tupela i
    go.
  dan-1931: Så delte de Landet, som de skulde gennemvandre, mellem sig, således at
    Akab og Obadja drog hver sin Vej.
  vie-OVCB: Vậy, họ lên đường; mỗi người đi một hướng.
  guj-2017: તેથી તેઓએ આખા દેશમાં ફરી વળવા માટે અંદરોઅંદર ભાગ પાડી લીધા. આહાબ એકલો
    એક બાજુએ ગયો અને ઓબાદ્યા બીજી બાજુ ગયો.
  pon-2006A: Ira ahpw pwungkipene pali da nin sahpwo me ira pahn dawih, oh ira ahpw
    mweselpeseng ong wasa kan.
  por-BRBSL: Assim, eles dividiram a terra entre eles para passar por ela. Ahab seguiu
    um caminho sozinho, e Obadiah seguiu outro caminho sozinho.
  cth-cth: Hottelah ram katin hanlah a kârei awh teh, Ahab teh amadueng lam alouke
    dawk a cei teh, Obadiah hai a madueng lam alouke dawk a cei.
  twi-twi: Enti wɔkyɛɛ asase no mu maa wɔn ho. Ahab faa fa na Obadia nso faa fa.
  hlt-hlt: Khohmuen tom til hamla amamih tael uh thae. Ahab te amah bueng longpuei
    pakhat ah cet tih Obadiah khaw amah bueng longpuei pakhat ah cet.
  tbz-SIM: Kɛ̀ bɛ̀ɛ totɛ́ dihɛì yɛwɛ́tiyɛ̀ bɛ̀ yóó ce nyɛ̀. Kɛ̀ Akɑbuu kétɛ́ o kó
    kucɛ, kɛ̀ Abudiɑsi ketɛ́ o kó kupíkù.
  msy-2020: Egha aning kantrin aven danganiba amɨsefe, Ahap tamɨn mangɨ dadaba buritɨ,
    Obadia tamɨn mangɨ dadaba buriam. Egha aning ghu.
  dop-dop: Ɩlɛnɑ pɑ́ hʋ́lɩ́ timpi timpi pɑɑ wei ɩ kɑ́ cɔɔ tɔ. Nɑ Akɑpɩ nɑ́ɑ́ tɛɛ ɩ́lɛ́
    ɩ hɔɣɔlʋɣʋ. Nɑ Opɑtiyɑ nɑ́ɑ́ tɛɛ ɩ nyǝŋkʋ.
  azb-azb: Onlar ölkəni aralarında böldülər ki, hər tərəfi gəzib dolaşsınlar. Axav
    ayrıca, bir yolla, Avdiya isə ayrıca, başqa bir yolla getdi.
  eng-DBY: 'And they divided the land between them to pass through it: Ahab went one
    way by himself, and Obadiah went another way by himself.'
  hin-2017: अतः उन्होंने आपस में देश बाँटा कि उसमें होकर चलें; एक ओर अहाब और दूसरी
    ओर ओबद्याह चला।
  wol-KYG: Ba loolu amee ñu séddoo réew ma, ba mu daj, Axab fii, Abdiyas fee.
  eng-YLT: And they apportion to themselves the land, to pass over into it; Ahab hath
    gone in one way by himself, and Obadiah hath gone in another way by himself;
  eng-WYC-2017: And they parted the countries to themselves, that they should compass
    those [or them]; Ahab went by one way, and Obadiah went by another way, by himself.
  eng-WMBB: So they divided the land between them to pass throughout it. Ahab went
    one way by himself, and Obadiah went another way by himself.
  urd-GVH: उन्होंने मुक़र्रर किया कि अख़ियब कहाँ जाएगा और अबदियाह कहाँ, फिर दोनों
    एक दूसरे से अलग हो गए।
  rug-rug: Meke variva ego nia rini sari na vasidi pu kote hopeke la dogori ri karua,
    meke topue la koari hopeke vasidi si arini.
  gaz-gaz: Kanaafuu isaan biyya keessa deemanii waliin gaʼuu barbaadan sana gargari
    qooddatan; Ahaab karaa tokko, Obaadiyaan immoo karaa kaan qajeele.
  fra-LSG: Ils se partagèrent le pays pour le parcourir; Achab alla seul par un chemin,
    et Abdias alla seul par un autre chemin.
  yal-yal: E yi yamanani taxun e ra, a yisiga xinla ma, Axabi kedenna yi siga kira
    keden xɔn, Abadi fan kedenna yi siga kiraan boden xɔn.
  haw-1868: Mahele ae la hoi laua i ka aina e pau ia i ka heleia. Hele ae la o Ahaba
    ma kekahi aoao, oia iho no; a hele ae la hoi o Obadia ma kekahi aoao, oia iho
    no.
  arb-NAV: فَقَسَمَا الْبِلادَ بَيْنَهُمَا لِيَطُوفَا بِها، فَذَهَبَ آخْابُ فِي طَرِيقٍ
    وَحْدَهُ، وَذَهَبَ عُوبَدْيَا فِي طَرِيقٍ آخَرَ وَحْدَهُ.
  ewe-ewe: Ale ame eveawo tsa le anyigba la dzi; Ahab tsɔ eƒe mɔ eye Obadiya hã lé
    eƒe mɔ tsɔ.”
  eng-LEE: 'So they divided between them the land to pass through it: Achab went one
    way by himself alone, and ''Obadiah went another way by himself alone.'
  gvn-gvn: '@see-verse:1KI.018.005'
  asm-FB: তেতিয়া তেওঁলোকে দেশৰ মাজেদি ভ্ৰমণ কৰিবলৈ, তেওঁলোক দুয়োৰে মাজত দেশ ভাগ
    কৰিলে; তেতিয়া আহাব নিজেই এক বাটেদি আৰু ওবদিয়াও আনটো বাটেদি গ’ল।
  sus-A: عَكَبُ نُن عَبَدِيَسِ نَشَ بْشِ عِتَشُن عٍ بٌرٍ مَ، عٍ شَ عَ عِسَ. عَكَبُ
    نَشَ سِفَ كِرَ ندٍ شْن، عَبَدِيَسِ نَشَ سِفَ كِرَ فبّتّ شْن.
  fra-SBL: Et ils se partagèrent le pays pour le parcourir. Achab prit un chemin à
    part, et Abdias prit un autre chemin à part.
  hbo-hbo: וַֽיְחַלְּק֥וּ לָהֶ֛ם אֶת־הָאָ֖רֶץ לַֽעֲבָר־בָּ֑הּ אַחְאָ֞ב הָלַ֨ךְ בְּדֶ֤רֶךְ
    אֶחָד֙ לְבַדֹּ֔ו וְעֹֽבַדְיָ֛הוּ הָלַ֥ךְ בְּדֶרֶךְ־אֶחָ֖ד לְבַדֹּֽו׃
  piu-2006: '@see-verse:1KI.018.005'
  kik-kik: Nĩ ũndũ ũcio makĩgayana bũrũri ũcio o eerĩ o mũndũ kũrĩa egũtuĩkanĩria,
    Ahabu agĩthiĩ mwena ũmwe na Obadia agĩthiĩ mwena ũrĩa ũngĩ.
  omb-omb: Siu ngere ram wahegi na vanue ve ngere roin dige doluegi nire, i Ehab mo
    vano lo turegi dolue me Obadia lune tuegi.
  fra-NCL: Ils se partagèrent le pays pour le parcourir ; Achab alla seul par un chemin,
    et Abdias alla seul par un autre chemin.
  cek-AK: To pongah nihnik loe caeh han ih prae to ampraek hoi, Ahab loklam maeto
    bangah caeh naah, Obadiah loe kalah loklam bangah caeh.
  cuk-cuk: Geb Acab, Abdíasʼbogwa bachik-bachik nadmalad. Acab igar-soggwensik-naded,
    Abdíasʼdina baidsik-nadmogad.
  uig-CYR: Улар һәр бири җайларға бөлүнүп маңди; Аһаб өз алдиға маңди, Обадияму өз
    алдиға маңди.
  tel-2017: కాబట్టి వాళ్ళు నీళ్ళ కోసం దేశమంతా తిరగి చూడడానికి బృందాలుగా వెళ్ళారు.
    అహాబు ఒక్కడే ఒక వైపూ ఓబద్యా మరొక వైపూ వెళ్ళారు.
  hat-BSA: Pou sa, yo te divize peyi a antre yo pou yo fè rechèch li. Achab te pran
    yon chemen e Abdias te pran yon lòt pou kont li.
  kos-kos: Eltal insesela ke acn kais sie seltal ac fahsr nu we, na eltal fahsrelik.
  hbo-WLC: וַֽיְחַלְּק֥וּ לָהֶ֛ם אֶת־הָאָ֖רֶץ לַֽעֲבָר־בָּ֑הּ אַחְאָ֞ב הָלַ֨ךְ בְּדֶ֤רֶךְ
    אֶחָד֙ לְבַדּ֔וֹ וְעֹֽבַדְיָ֛הוּ הָלַ֥ךְ בְּדֶרֶךְ־אֶחָ֖ד לְבַדּֽוֹ׃
  ibo-ibo: Ha kere ala ahụ nʼetiti onwe ha. Ehab sitere otu akụkụ, ma Ọbadaya sitere
    akụkụ nke ọzọ.
  ory-ory: ତହୁଁ ସେମାନେ ସବୁଆଡ଼େ ଯିବା ପାଇଁ ଆପଣାମାନଙ୍କ ମଧ୍ୟରେ ଦେଶ ବିଭାଗ କଲେ; ଆହାବ ଆପେ
    ଏକଆଡ଼େ ଗଲେ ଓ ଓବଦୀୟ ଆପେ ଅନ୍ୟଆଡ଼େ ଗଲା।
  wmt-wmt: '@see-verse:1KI.018.005'
  chk-chk: Iwe, ra tipeeufengen lefiler meni kinikinin ewe fanü eman me eman leir
    epwe ouwasacha. Ahap a feila won efoch al, nge Opatia a feila won pwal efoch.
  rop-rop: Wal dubala bin pikimat wujan pleis blanga go, en wanbala bin go wan roud,
    en det najawan bin go langa det najawan roud.
  ukr-1871: І подїлили вони між себе землю, щоб її скрізь обійти. Ахаб пійшов в один
    бік, а Абдій двинув у другий бік.
  deu-1951: Und sie teilten das Land unter sich, um es zu durchziehen. Ahab zog allein
    auf einem Wege und Obadja auch allein auf einem andern Weg.
  eng-JPS: 'So they divided the land between them to pass throughout it: Ahab went
    one way by himself, and Obadiah went another way by himself.'
  srp-1865: I podijeliše meðu se zemlju kuda æe iæi; Ahav otide jednijem putem sam,
    a Avdija otide drugim putem sam.
  lug-lug: Ne beeyawulamu bombi okubuna ensi, Akabu n’akwata ekkubo lye ne Obadiya
    n’akwata erirye.
  heb-heb: ויחלקו להם את הארץ לעבר בה אחאב הלך בדרך אחד לבדו ועבדיהו הלך בדרך אחד
    לבדו׃
  ben-IRV: তাঁরা দুইজন ঘুরে দেখবার জন্য দেশটা ভাগ করে নিলেন। আহাব নিজে গেলেন এক দিকে
    আর ওবদিয় গেলেন অন্য দিকে।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਦੇਸ ਦੇ ਵਿੱਚੋਂ ਲੰਘਣ ਲਈ ਉਹ ਨੂੰ ਵੰਡ ਦਿੱਤਾ, ਅਹਾਬ ਇਕੱਲਾ ਇੱਕ ਰਾਹ
    ਗਿਆ ਅਤੇ ਓਬਦਿਆਹ ਇਕੱਲਾ ਦੂਜੇ ਰਾਹ ਗਿਆ।
  tkr-tkr: Manbışe co alycaxvasva eyhen cıgabı cone əree bit'al haa'a, nena nyaqayiy
    ı'qqəsva. Axav sa suralqa, Avdiyir manisa suralqa ayk'an.
  mya-JVB: သူတို့သည် တပြည်လုံး ကို နှံ့ပြား အောင် ဝေဖန် ၍၊ အာဟပ် နှင့် ဩဗဒိ သည် လမ်းတခြားစီ
    ထွက်သွား ကြ၏။
  tbg-tbg: Minti tivakero Ahaapiva vo mantaraini ukaura rantareva vuvaro Obadiaava
    vo mantaraini ukaura rantareva vurama.
  hmo-hmo: Unai dainai idia ruaosi idia laloa tamona edena tano do idia tahua, vadaeni
    idia raka lao, ta kahana ta, ta kahana ta.
  urd-urd: तब उन्होंने उस पूरे मुल्क में गश्त करने के लिए, उसे आपस में तक़सीम कर लिया;
    अख़ीअब अकेला एक तरफ़ चलाऔर 'अबदियाह अकेला दूसरी तरफ़ गया।
  rus-SYN: 'И разделили они между собою землю, чтобы обойти ее: Ахав особо пошел одною
    дорогою, и Авдий особо пошел другою дорогою.'
  bqc-SIM: Ɔ̃ aa bùsu kpaalɛ̀kↄ̃ɛ, an baade a zɛ́ sɛ̀.
  tcz-CHONGTHU: Hitichun amani chu gamsung khol ding chun akihom khen lhonin, Ahab
    jong amatah akipan in gamkai lang khat cheh jonin aki homkhen lhon tan ahi.
  mar-mar: तेव्हा त्या दोघांनी तो प्रदेश पाहणी करण्यास आपसांत वाटून घेतला, अहाब स्वत:हा
    एका वाटेने गेला व ओबद्या दुसऱ्या वाटेने गेला.
  qub-qub: Chayno parlacur ninacuran jucnin-jucnin maygan partipa aywananpäpis. Acabga
    aywacuran juc nänipa, Abdiasna juc nänipa.
  bqp-bqp: Akũ ò gu kpàatɛ, ń baadi a zɛ́ sɛ̀.
  hat-hat: Yo separe peyi a fè de zòn, yo chak pran yon zòn pou yo mache al chache
    zèb. Se konsa Akab pran yon chemen, Abdyas pran yon lòt chemen.
  eng-BSB: So they divided the land to explore. Ahab went one way by himself, and
    Obadiah went the other way by himself.
  eng-WEBPB: So they divided the land between them to pass throughout it. Ahab went
    one way by himself, and Obadiah went another way by himself.
  kbq-kbq: Anage nehuke mago kaziga moparega Ahapu'a agraku vigeno, mago kaziga moparega
    Obadia'a agraku vu'ne.
  nhe-BL: Huajca quixelhuilijque nopa tlali ica ome para sesen yas ipan se tlajco
    huan quitemos xihuitl huan seyoc yas ipan ne se tlajco. Huan Acab yajqui ipan
    se ojtli iselti huan Abdías yajqui ipan seyoc ojtli iselti.
  bus-bus: Ben aↄ̃ guu kpàatɛ, aↄ̃ baade a zɛ́ sɛ̀.
  gub-BL: — Eho kwerupi 'y heta haw hexak pà nehe, aha putar ko rupi 'y heta haw hexak
    pà ihe nehe no, i'i uzeupeupe wà.
  eng-DRA: 'And they divided the countries between them, that they might go round
    about them: Achab went one way, and Abdias another way by himself.'
