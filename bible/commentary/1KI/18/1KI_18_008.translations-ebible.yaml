verse: 1KI.018.008
translations:
  mal-C: “അതേ, ഞാൻതന്നെ. ‘ഏലിയാവ് ഇവിടെയുണ്ട്,’ എന്നു നീ ചെന്ന് നിന്റെ യജമാനനെ അറിയിക്കുക,”
    എന്ന് ഏലിയാവു മറുപടി നൽകി.
  deu-TKW: 'Er antwortete ihm: Ich bin es! Gehe hin, sage deinem Herrn: Elia ist da!'
  lin-lin: 'Eliya azongisaki : — Iyo, ezali ngai. Kende koyebisa mokonzi na yo ete
    Eliya azali awa.'
  eng-LSV: And he says to him, “I [am]; go, say to your lord, Behold, Elijah.”
  eng-GNV: And he answered him, Yea, goe tell thy lord, Behold, Eliiah is here.
  eng-WEBSTER: 'And he answered him, I am : go, tell thy lord, Behold, Elijah is here
    .'
  nhw-BL: 'Huan Elías quiilhui: ―Quena, naya. Huan teipa quiilhui: ―Xiya, xiquilhuiti
    moteco Acab para na niitztoc nica.'
  swh-ONEN: Eliya akamjibu, “Ndiyo, nenda ukamwambie bwana wako Ahabu, ‘Eliya yuko
    hapa.’ ”
  bba-bba: Yerɑ Eli u nùn wisɑ u nɛɛ, nɛnɑ mi. A doo ɑ wunɛn yinni Akɑbu sɔ̃ mɑ ɑ
    mɑn wɑ.
  eng-KJVCPB: 'And he answered him, I am: go, tell thy lord, Behold, Elijah is here.'
  cpy-cpy: 'Rakanaki Elías, ikantzi: “Naakataki. Pipiyanaki, pikanteri piwinkatharite:
    ‘Noñahaeri Elías.’”'
  luo-luo: Elija to nodwoke niya, “Ee. Dhiyo inyis ruodhi ni, ‘Elija nika.’ ”
  meu-meu: Ia ese e haere henia, eto, Lau binai. Aola, biagumu ba hamaoroa, baoto
    “A itaia, Elia na iniseni ai”.
  npi-ULB: एलियाले तिनलाई जवाफ दिए, “म नै हुँ । 'हेर, एलिया यहीँ छन्' भनी गएर तिम्रो
    मालिकलाई बताइदेऊ ।”
  yor-yor: Elijah sì dá a lóhùn pé, “Bẹ́ẹ̀ ni, lọ kí o sọ fún olúwa rẹ pé, ‘Elijah
    ń bẹ níhìn-ín.’ ”
  emp-NTPO: 'Elíaba panusia: –Mãẽ, mʌ̃da jãwã b̶ʌa. Bʌ boro Acaboa jarad̶e wãdua mʌ̃ra
    nama b̶ʌda.–'
  pes-OPCB: 'ایلیا جواب داد: «بله. برو به اَخاب بگو که من اینجا هستم.»'
  tgl-ULB: Sumagot si Elias, “Ako nga ito. Pumunta ka at sabihin mo sa iyong panginoon,
    'Masdan narito, si Elias.'”
  cbu-NT: Elíyassha, Zuraktishcha. Nuwcha nish kusarangi. Ashiriya, na shiysha naturitam
    mikeerush naayarush, kurakareetsish kamanishini. Na Elíyasaa parangtana táshini,
    tárangiya.
  hui-hui: Ani layagola Elaya ibugua ladai bialu lalu, E̱ i̱ Elaya kogo í̠na áyu ogoni
    dai bialu Kini Ahabahondo Elaya íbu ka lalu lamule pu, lene.
  mya-mya: ဧ​လိ​ယ​က​လည်း``ဟုတ်​ပါ​သည်။ သင်​သည်​သင် ၏​အ​ရှင်​ဘု​ရင်​မင်း​မြတ်​ထံ​သို့​သွား​၍
    ဤ​အ​ရပ် တွင်​ငါ​ရှိ​ကြောင်း​လျှောက်​ထား​လော့'' ဟု​ဆို​၏။
  bod-N: ཨེ་ལི་ཡཱ་ཡིས་ལན་དུ་ང་རང་ཡིན། ཁྱོད་སོང་ལ་རང་གི་བདག་པོ་དེར། ཀྱེ་ཧོ་ཨེ་ལི་ཡཱ་འདི་རུ་འདུག་ཅེས་ཤོད་ཅིག་ཅེས་བསྒོས་པ་དང་།
  sna-sna: Akapindura akati, “Hongu. Enda undoudza ishe wako kuti, ‘Eria ari kuno.’ ”
  spa-BLM: 'Él le respondió: “Soy yo. Ve y dile a tu señor: “¡Hay que ver que Elías
    está aquí!”.'
  cac-cac: —I' a in toni. Ixic al d'a vin̈aj Acab to ayinec' d'a tic, xchi vin̈aj
    Elías chi'.
  swh-ULB: Naye Eliya akamjibu, Ni mimi. Nenda umwambie bwana wako, 'Tazama, Eliya
    yuko hapa.'”
  bel-bel: 'Той сказаў яму: я, ідзі, скажы гаспадару свайму: Ільля тут.'
  deu-ELBBK: 'Und er sprach zu ihm: Ich bin es; gehe hin, sage deinem Herrn: Siehe,
    Elia ist da!'
  mbb-OT: Midtavak si Elias te, “Uya. Genat ka ǥuntaan, ne keǥiyi nu is egalen nu
    he si Ahab he kayi a.”
  mal-2015: 'അവൻ അവനോടു: അതേ, ഞാൻ തന്നേ; നീ ചെന്നു ഏലീയാവു ഇവിടെ ഉണ്ടെന്നു നിന്റെ
    യജമാനനോടു ബോധിപ്പിക്ക എന്നു പറഞ്ഞു.'
  rmc-rmc: „He, me som,“ odphenďa. „Dža a phen tire rajeske, hoj som kade.“
  pes-OPV: او را جواب داد که «من هستم، برو و به آقای خودبگو که اینک ایلیاست.»
  ron-1924: 'Ел й-а рэспунс: „Еу сунт; ду-те ши спуне стэпынулуй тэу: ‘Ятэ кэ а венит
    Илие!’”'
  ben-OBCV: “হ্যাঁ, আমিই,” তিনি উত্তর দিলেন। “যাও, গিয়ে তোমার মনিবকে বলো, ‘এলিয়
    এখানেই আছেন।’ ”
  som-som: Markaasuu ugu jawaabay, Haah, waa anigii; haddaba tag oo sayidkaagii waxaad
    ku tidhaahdaa, War Eliiyaah halkanuu joogaa.
  lat-VUC: 'Cui ille respondit: Ego. Vade, et dic domino tuo: Adest Elias.'
  eng-ASVBT: 'And he answered him, It is I: go, tell thy lord, Behold, Elijah is here.'
  ita-1885: 'Ed egli gli rispose: Sì, sono. Va'', di'' al tuo signore: Ecco Elia.'
  eng-LXXUP: 'And Elijah said to him, I am: go, say to thy master, Behold, Elijah
    is here.'
  eng-ULB: Elijah answered him, “It is I. Go tell your master, 'Look, Elijah is here.'”
  spa-VBL: '“Soy yo”, respondió Elías. “Ve y dile a tu señor: ‘Elías está aquí’”.'
  fra-_FOB: 'Et il dit: C''est moi; va, dis à ton maître: Voici Élie!'
  mal-mal: 'അവൻ അവനോട്: “അതേ, ഞാൻ തന്നേ; നീ ചെന്ന് ഏലീയാവ് ഇവിടെ ഉണ്ടെന്ന് നിന്റെ
    യജമാനനെ അറിയിക്കുക” എന്ന് പറഞ്ഞു.'
  urd-GVR: Iliyās ne jawāb diyā, “Jī, maiṅ hī hūṅ. Jāeṅ, apne mālik ko ittalā deṅ
    ki Iliyās ā gayā hai.”
  suz-BL: मिनु एलीयाम “ओं, गो नङ। गे लशा इ होव़प कली ‘एलीया एक बाक्‍त’ मतो” देंमाक्‍त।
  ita-1927: 'Quegli rispose: “Son io; va’ a dire al tuo signore: Ecco qua Elia”.'
  ckb-ckb: 'ئەویش گوتی: «منم، بڕۆ بە گەورەکەت بڵێ: ”ئەلیاس لێرەیە.“»'
  eng-BBE: And Elijah in answer said, It is I; now go and say to your lord, Elijah
    is here.
  kan-OKCV: ಎಲೀಯನು ಅವನಿಗೆ, “ನಾನೇ, ನೀನು ಹೋಗಿ, ‘ಎಲೀಯನು ಇಲ್ಲಿದ್ದಾನೆ’ ಎಂದು ನಿನ್ನ ಯಜಮಾನನಿಗೆ
    ಹೇಳು,” ಎಂದನು.
  tam-2017: அவன், நான்தான்; நீ போய், இதோ, எலியா வந்திருக்கிறான் என்று உன்னுடைய எஜமானுக்குச்
    சொல் என்றான்.
  spa-RV-1909: 'Y él respondió: Yo soy; ve, di á tu amo: He aquí Elías.'
  ron-BTF: 'Şi el i-a răspuns: Eu sunt; du-te, spune domnului tău: Iată, Ilie este
    aici.'
  eng-WEBP: He answered him, “It is I. Go, tell your lord, ‘Behold, Elijah is here!’”
  eng-FBV: “It's me,” Elijah replied. “Go and tell your master, ‘Elijah is here.’”
  nld-1939: 'Hij antwoordde hem: Ja; ga dus maar aan uw meester zeggen, dat Elias
    er is.'
  nch-BL: 'Huan Elías quiilhui: ―Quena, na. Huan teipa quiilhui: ―Xiya, xiquilhuiti
    moteco Acab para na niitztoc nica.'
  vie-1934: 'Người đáp: ã phải ta. Ngươi hãy đi nói với chủ ngươi rằng: Ê-li ở đây.'
  hin-CV: एलियाह ने उत्तर दिया, “हां. जाकर अपने स्वामी को सूचित करो, ‘देखिए, एलियाह
    आ गया है.’ ”
  spa-BES: 'Y Elías, en respuesta, dijo: Soy yo; Ahora ve y dile a tu señor: Elías
    está aquí.'
  tdx-tdx: Le hoe ty natoi’e, Izaho ‘nio; akia, taroño amy talè’oy ty hoe, Atoy t’i
    Elià.
  tha-KJV: และท่านก็ตอบเขาว่า “ตัวฉันเอง จงไปบอกเจ้านายของท่านว่า ‘​ดู​เถิด เอลียาห์​อยู่​ที่นี่​’”
  por-BR-2018: 'E ele respondeu: Eu sou; vai, dize a teu amo: Eis que Elias.'
  deu-ELO: 'Und er sprach zu ihm: Ich bin''s; gehe hin, sage deinem Herrn: Siehe,
    Elia ist da!'
  eng-WYC-2018: To whom he answered, I am. And Elijah said, Go thou, and say to thy
    lord, Elijah is present (or Elijah is here).
  epo-epo: 'Kaj ĉi tiu respondis al li: Mi; iru, diru al via sinjoro, ke Elija estas
    ĉi tie.'
  uig-PIN: 'U uningƣa: — Bu mǝn. Berip ɵz ƣojangƣa: — Iliyas ⱪaytip kǝldi! dǝp eytⱪin,
    dedi.'
  beo-beo: 'E bu adole i, “Dafawane! Na da Ilaidia wea! Di asili, dia hina bagade
    ema na da guiguda: esala:ba:ya adoma!”'
  tpi-OTNT: Na Elaija i bekim tok olsem, “Yes, mi Elaija tasol. Yu go bek na tokim
    King Ahap olsem, Elaija i kam pinis.”
  hau-SA: Iliya ya amsa, ya ce, “I, je ka faɗa wa maigidanka cewa, ‘Iliya yana a nan.’ ”
  uig-LAT: 'U uninggha: — Bu men. Bérip öz ghojanggha: — Iliyas qaytip keldi! dep
    éytqin, dédi.'
  nde-nde: U-Elija waphendula wathi, “Yebo. Hamba uyetshela inkosi yakho ukuthi, ‘U-Elija
    ulapha.’ ”
  ton-ton: Pea naʻa ne pehēange kiate ia, “Ko au ʻalu ʻo tala ki hoʻo ʻeiki, Vakai,
    ko ʻIlaisiā eni.”
  ces-1613: 'Odpověděl jemu: Jsem. Jdi, pověz pánu svému: Aj, Eliáš přišel.'
  eng-WMB: He answered him, “It is I. Go, tell your lord, ‘Behold, Elijah is here!’”
  tam-TCV: அதற்கு எலியா, “ஆம், உன் தலைவனிடம் போய் எலியா இங்கு இருக்கிறான் என்று சொல்”
    என்றான்.
  ceb-ULB: Mitubag si Elias kaniya, “Ako kini. Lakaw ug sultihi ang imong agalon,
    'Tan-awa, ania dinhi si Elias”'
  pol-UBG: 'Odpowiedział mu: To ja jestem. Idź i powiedz swemu panu: Oto jest tu Eliasz.'
  agr-agr: 'Tama nii ayaak: “Ehe, witjai. Weme amina apujum Acab, Elías tae tusam
    ujakta”, tiuwai.'
  kyc-kyc: Dokopa baame isingi lao, Waa, namba Ilainjaŋa. Namba dae epanyeŋe lao embena
    kamongo doko lamaila puu, leya.
  urd-GVU: الیاس نے جواب دیا، ”جی، مَیں ہی ہوں۔ جائیں، اپنے مالک کو اطلاع دیں کہ الیاس
    آ گیا ہے۔“
  deu-1912: 'Er sprach: Ja. Gehe hin und sage deinem Herrn: Siehe, Elia ist hier!'
  ntj-ntj: '@see-verse:1KI.018.007'
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ಹೌದು, ನೀನು ಹೋಗಿ ನಿನ್ನ ಒಡೆಯನಿಗೆ, ‘ಎಲೀಯನು ಬಂದಿದ್ದಾನೆ’ ಎಂದು
    ಹೇಳು” ಎಂದನು.
  yap-yap: Me fulweg ni ga’ar, “I gag Elijah. Mman ngamog ngak fare pilung ni masta
    rom ni gu bay u roy.”
  hlt-MCSB: Te phoeiah Obadiah te, “Kai ue, cet lamtah na boeipa taengah, 'Elijah
    ke,’ ti nah,” a ti nah.
  mdy-ETH: ዔኤሊያሴ ማሃዖ፦ «ሂዮ! ታናኬ፤ ታኣኒ ሃይካ ዓኣሢ ዴንዲ ኔ ጎዳሢም ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Elia buaa sɛ, “Aane, kɔka kyerɛ wo wura sɛ, ‘Elia wɔ ha.’ ”
  eng-WEBU: He answered him, “It is I. Go, tell your lord, ‘Behold, Elijah is here!’”
  wal-wal: Yaagin Eelaasi ayyo, “Ee tana. Neeni baada, ‘Eelaasi hagan de7ees’ yaagada
    ne godaassi oda” yaagiis.
  spa-PDDPT: 'Y le respondió: Soy yo. Vé y dí a tu ʼadon: Elías está aquí.'
  gun-gun: 'Ombovai: — Xee ae ri. Ha''e gui tereo aipo''re nderuvixa pe: “Pe py ma
    Elias oĩ”, ''re — he''i.'
  ilo-ULB: Simmungbat ni Elias kenkuana, “Siak. Mapanmo ibaga iti apom, 'Kitaem, adda
    ditoy ni Elias.'”
  kpg-kpg: Elijah ga helekai, “Uaa, au go Elijah. Hana hagi anga ina gi doo dagi go di
    king bolo au i kinei.”
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ بۇ مەن. بېرىپ ئۆز غوجاڭغا: ــ ئىلىياس قايتىپ كەلدى! دەپ
    ئېيتقىن، دېدى.'
  sus-sus: Eliya naxa a yaabi, «Iyo, n tan nan a ra. Sa a fala i xa mangɛ bɛ, i bara
    Annabi Eliya to.»
  pon-2006: Elaisa ahpw sapeng, “Ei, ngehi me Elaisa. Eri, kohwei sekerehki mwohnsapwo
    me I patopato met.”
  jae-jae: Ma Elia gêjô eŋ awa gebe “Aê tauc tonec. Ôna ma ôsôm êndêŋ nêm ŋatau gebe
    ‘Ôlic acgom, Elia tau tec gêmoa.” ’
  ksd-ksd: 'Ma i ga biti tana: Iau muka nam; una vana ma una ve kaum luluai ba Elia
    akari.'
  tur-YTC: O da, “Benim” diye yanıt verdi. “Git, efendine, ‘İşte, Eliya burada!’ de.”
  grc-BRENT: Καὶ εἶπεν Ἠλιοὺ αὐτῷ, ἑγώ· πορεύου, λέγε τῷ κυρίῳ σου, ἰδοὺ Ἠλιού.
  ind-AYT: Elia menjawab, “Ya, aku. Pergilah, katakanlah kepada tuanmu, ‘Lihatlah,
    Elia ada di sini.’”
  nya-nya: Eliya anayankha kuti, “Inde. Pita kawuze mbuye wako kuti, ‘Eliya wabwera.’ ”
  hrv-hrv: 'On mu odgovori: “Ja sam! Idi i reci svome gospodaru: ''Evo Ilije!''”'
  mps-mps: Tama Elaijago te tiwai po wei ponani, “Awe, ena Elaija dao. Nage ma peyu,
    te king Ahapbolo te tiwai po wao, Elaija asai dao,” wali.
  tpi-tpi: Na Elaija i bekim tok olsem, “Yes, mi Elaija tasol. Yu go bek na tokim
    King Ahap olsem, Elaija i kam pinis.”
  dan-1931: 'Han svarede: “Ja, det er mig! Gå hen og sig til din Herre, at Elias er
    her!”'
  vie-OVCB: 'Ê-li đáp: “Vâng, ta là Ê-li. Ngươi hãy đi báo với Vua A-háp là ta đang
    ở đây.”'
  guj-2017: એલિયાએ તેને જવાબ આપ્યો. “હા, હું તે જ છું. જા તારા માલિક આહાબને કહે, ‘જો,
    એલિયા અહીં છે.”
  pon-2006A: Elaisa ahpw sapeng, “Ei, ngehi me Elaisa. Eri, kohwei sekerehki mwohnsapwo
    me I patopato met.”
  por-BRBSL: 'Ele lhe respondeu: “É I. Vá, diga a seu senhor: ''Eis que Elias está
    aqui''”.'
  cth-cth: Elijah ni Obadiah koevah, Oe kai doeh, cet nateh haw vah Elijah ao telah
    na bawipa koe dei pouh telah atipouh.
  twi-twi: Elia buae se, “Yiw, kɔka kyerɛ wo wura se, ‘Elia wɔ ha.’ ”
  hlt-hlt: Te phoeiah Obadiah te, “Kai ue, cet lamtah na boeipa taengah, 'Elijah ke,’
    ti nah,” a ti nah.
  tbz-SIM: 'Kòo ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Mí nwe! Kɔtɛ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ tú n kéróomu.'
  msy-2020: Ezɨ Elaija kamaghɨn an akam ikaragha ghaze, “Are, kɨ Elaija. Nɨ ua mangɨ
    Atrivim Ahap kamaghɨn a mɨkɨm suam, Elaija izegha gɨfa.”
  dop-dop: 'Ilii sɩ: Ɛɛ, mɑɣɑ. Polo ń heeli nyɑ́ cɑɑ Akɑpɩ sɩ n nɑ-m.'
  azb-azb: 'İlyas dedi: «Mənəm. Get, ağana de ki, İlyas buradadır».'
  eng-DBY: 'And he said to him, I [am he]: go, say to thy lord, Behold Elijah!'
  hin-2017: 'उसने कहा “हाँ मैं ही हूँ: जाकर अपने स्वामी से कह, ‘एलिय्याह मिला है।’”'
  wol-KYG: 'Mu ne ko: «Man a kay! Demal boog wax sa sang Axab, ne ko Ilyaas a ngoog
    de!»'
  eng-YLT: And he saith to him, 'I [am]; go, say to thy lord, Lo, Elijah.'
  eng-WYC-2017: To whom he answered, I am. And Elijah said, Go thou, and say to thy
    lord, Elijah is present.
  eng-WMBB: He answered him, “It is I. Go, tell your lord, ‘Behold, Elijah is here!’”
  urd-GVH: इलियास ने जवाब दिया, “जी, मैं ही हूँ। जाएँ, अपने मालिक को इत्तला दें कि
    इलियास आ गया है।”
  rug-rug: “Uve, arau Ilaiza mo si hie,” olaṉa gua si asa. “Ego, la mamu tozi nia
    sa mua palabatu se Ehabi sa baṉara, sapu arau si korapa koa tani, mamu gunia.”
  gaz-gaz: Innis deebisee, “Eeyyee, anuma. Dhaqiitii, ‘Eeliyaas as jira’ jedhii gooftaa
    keetti himi” jedheen.
  fra-LSG: 'Il lui répondit: C’est moi; va, dis à ton maître: Voici Élie!'
  yal-yal: A yi a yabi, a naxa, “N tan na a ra. Siga, i sa falan ti i kanna xa, i
    naxa, ‘Eli be.’ ”
  haw-1868: 'I mai la oia ia ia, Owau no: e hele oe e hai aku i ko''u haku, Aia hoi
    o Elia.'
  arb-NAV: 'فَأَجَابَهُ: «أَنَا هُوَ، فَاذْهَبْ وَقُلْ لِسَيِّدِكَ إِنِّي هُنَا».'
  ewe-ewe: Eliya ɖo eŋu be, “Ɛ̃, nye tututue. Yi nàgblɔ na Fia la be mele afii.”
  eng-LEE: 'And he said unto him, I am: go, say unto thy Lord, Behold, Elijah is here.'
  gvn-gvn: '@see-verse:1KI.018.007'
  asm-FB: তেতিয়া তেওঁ ক’লে, “হয়, মই হওঁ। তুমি যোৱা, আৰু গৈ তোমাৰ প্ৰভুক কোৱা যে,
    ‘এলিয়া ইয়াত আছে’।”
  sus-A: عٍلِيَ نَشَ عَ يَابِ، «عِيٌ، ﭑ تَن نَن عَ رَ. سَ عَ قَلَ عِ شَ مَنفّ بّ،
    عِ بَرَ عَننَبِ عٍلِيَ تٌ.»
  fra-SBL: 'Il lui répondit : « C''est moi. Va dire à ton maître : « Voici Élie, il
    est là ! ».'
  hbo-hbo: וַיֹּ֥אמֶר לֹ֖ו אָ֑נִי לֵ֛ךְ אֱמֹ֥ר לַאדֹנֶ֖יךָ הִנֵּ֥ה אֵלִיָּֽהוּ׃
  piu-2006: '@see-verse:1KI.018.007'
  kik-kik: Nake agĩcookia atĩrĩ, “Ĩĩ nĩ niĩ, thiĩ ũkeere Ahabu mwathi waku atĩrĩ,
    ‘Elija arĩ gũkũ.’ ”
  omb-omb: Ngeie mo duvi vena, “Io. Go vano go veve lawe na nomu ratahigi vena, ‘I
    Elaeja ngeie talehe.’ ”
  fra-NCL: 'Il lui répondit : « C’est moi ; va dire à ton maître : Voici Elie ! »'
  cek-AK: Anih mah, Ue kai bae, Caeh loe na angraeng khaeah, Elijah hae ah oh, tiah
    thuih paeh, tiah a naa.
  cuk-cuk: 'Elías abin-sogded: —Eye, an Elías. Be-dummadga be sognae, wegi an gudiiye.'
  uig-CYR: 'У униңға: — Бу мән. Берип өз ғоҗаңға: — Илияс қайтип кәлди! дәп ейтқин,
    деди.'
  tel-2017: అతడు “నేనే. నీవు నీ యజమాని దగ్గరికి వెళ్లి, ‘ఏలీయా ఇక్కడున్నాడు’ అని చెప్పు”
    అన్నాడు.
  hat-BSA: 'Li te di li: “Se mwen. Ale, pale a mèt ou a, ‘Men vwala, Élie isit.’”'
  kos-kos: Elijah el topuk, “Aok, nga. Fahla fahkang nu sin leum lom lah nga oasr
    inge.”
  hbo-WLC: וַיֹּ֥אמֶר ל֖וֹ אָ֑נִי לֵ֛ךְ אֱמֹ֥ר לַאדֹנֶ֖יךָ הִנֵּ֥ה אֵלִיָּֽהוּ׃
  ibo-ibo: Ịlaịja zara sị ya, “E, ọ bụ m. Ugbu a gaa gwa onyenwe gị, ‘mụ bụ Ịlaịja
    nọ nʼebe a.’ ”
  ory-ory: ତହିଁରେ ସେ ଉତ୍ତର କଲେ; “ହଁ, ମୁଁ; ଯାଅ, ତୁମ୍ଭ ପ୍ରଭୁକୁ କୁହ, ‘ଦେଖ, ଏଲୀୟ ଏଠାରେ
    ଅଛନ୍ତି।’”
  wmt-wmt: '@see-verse:1KI.018.007'
  chk-chk: Elias a pälüeni, “Ewer, ngang Elias. Kopwe feila o üreni om samol pwe ngang
    Elias üa nom ikei.”
  rop-rop: Ilaija bin tok, “Yuwai, mi dijan. Yu go en dalim yu bos, det king, mi iya
    na.”
  ukr-1871: 'Той відказує: Се я. Йди та скажи твойму панові: Ілия тут!'
  deu-1951: 'Er sprach zu ihm: Doch! Gehe hin und sage deinem Herrn: Siehe, Elia ist
    hier!'
  eng-JPS: 'And he answered him: ''It is I; go, tell thy lord: Behold, Elijah is here.'''
  srp-1865: 'A on mu reèe: ja sam; idi, kaži gospodaru svojemu: evo Ilije.'
  lug-lug: N’addamu nti, “Ye nze. Genda ogambe mukama wo nti, ‘Eriya ali wano.’ ”
  heb-heb: ויאמר לו אני לך אמר לאדניך הנה אליהו׃
  ben-IRV: তিনি বললেন, “আমিই সেই; যাও, তোমার প্রভুকে গিয়ে জানাও যে, এলিয় এখানে আছেন।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਹੀ ਹਾਂ। ਜਾ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਆਖ ਕਿ ਵੇਖੋ ਏਲੀਯਾਹ ਆਇਆ।
  tkr-tkr: 'İlyasee eyhen: – Zı vorna. Hak''ne yiğne xərıng''uk''le eyhe, İlyas inyaa
    vor.'
  mya-JVB: ဧလိယက ငါ မှန်၏။ ဧလိယ သည် ဤမည်သောအရပ်၌ရှိပါ၏ဟု သင့် သခင် ထံ သို့သွား ၍ လျှောက်
    လော့ ဟု ပြော ဆိုသော်၊
  tbg-tbg: Elaitaava tiharo, Eo, te maa vikave. Are anirantera King Ahaapira vuru
    tiva amiane. Elaitaava maini ani vaivo, tiane, tiro.
  hmo-hmo: Elia ese ia haere, ia gwau, “Lau inai. Oi lao, oiemu biaguna do oi hamaoroa,
    oi gwau, ‘Elia be iniseni ia ginidae vadaeni.’ ”
  urd-urd: उसने उसे जवाब दिया, मैं ही हूँ जा अपने मालिक को बता दे कि एलियाह हाज़िर
    है।
  rus-SYN: 'Тот сказал ему: я; пойди, скажи господину твоему: “Илия здесь”.'
  bqc-SIM: 'Ɛlia wèwà à mɛ̀: Mámɛ! Gɛ ǹ o n diiɛ ma su.'
  tcz-CHONGTHU: Elijah in, “Ka hinai tun chen lang napupa kom’ah, ‘Elijah hikom’ah
    aum’e’ ga tin,” ati.
  mar-mar: एलीया म्हणाला, “होय, मीच आहे. आता मी इथे असल्याचे आपल्या धन्याला सांग.”
  qub-qub: Chaura Eliasga niran «Au, nogami. Caycho caycashäta patrunniquita willamuy.»
  bqp-bqp: 'Iliasu wèa à pì: Makũmɛ! Ǹ gɛ́ o n dikiriinɛ má kú la.'
  hat-hat: 'Eli reponn: -Wi, se mwen! Ale di wa a, mèt ou a, men m'' isit la!'
  eng-BSB: “It is I,” he answered. “Go tell your master, ‘Elijah is here!’”
  eng-WEBPB: He answered him, “It is I. Go, tell your lord, ‘Behold, Elijah is here!’”
  kbq-kbq: Higeno Elaija'a amanage hune, Izo nagragi, vunka kvaka'amofona Elaija'a
    hago e'ne hunka ome asamio.
  nhe-BL: 'Huan Elías quiilhui: ―Quena, naja. Huan teipa quiilhui: ―Xiya, xiquilhuiti
    moteco Acab para na niitztoc nica.'
  bus-bus: 'Ilia wèàla à bè: Mámbee! Ǹ gá o n diinɛ má kú kɛ̀.'
  gub-BL: — Aze ty, Eri romo aiko ihe ty, i'i Tupàn ze'eg imume'u har Omani pe. —
    Emume'u xe hereko haw eho tuwihawete nezar pe nehe, i'i izupe.
  eng-DRA: 'And he answered: I am. Go, and tell thy master: Elias is here.'
