  urd-urd: और पानी मज़बह के चारों तरफ़ बहने लगा, और उसने खाई भी पानी से भरवा दी।
  rus-SYN: и вода полилась вокруг жертвенника, и ров наполнился водою.
  bqc-SIM: Ípi bàalɛ̀ lìa sa'okĩipizi e ɛpi pà.
  tcz-CHONGTHU: Hiti chun maicham kimvel a chun twi along dimset tan, twilam jong
