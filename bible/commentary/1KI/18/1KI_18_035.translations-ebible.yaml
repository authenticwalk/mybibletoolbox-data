  mya-JVB: ရေ သည် ယဇ် ပလ္လင်ပတ်လည် ၌ စီး ၍ ကျုံး သည်လည်း ရေ နှင့်ပြည့် လေ၏။
  tbg-tbg: namarivano ihavata putama kero tainta auvahianta tuviharo ora quvitora
