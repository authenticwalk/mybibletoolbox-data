verse: 1KI.018.035
translations:
  mal-C: വെള്ളം യാഗപീഠത്തിനുചുറ്റും ഒഴുകി കിടങ്ങിൽ നിറഞ്ഞുനിന്നു.
  deu-TKW: Und das Wasser floß rings um den Altar, und auch den Graben füllte er mit
    Wasser.
  lin-lin: Mayi esopanaki zingazinga ya etumbelo mpe etondisaki libulu.
  eng-LSV: and the water goes around the altar, and he has also filled the trench
    with water.
  eng-GNV: 'And the water ran round about the altar: and he filled the ditch with
    water also.'
  eng-WEBSTER: And the water ran around the altar; and he filled the trench also with
    water.
  nhw-BL: Huan huajca nopa atl hasta motlalohuayaya yahualtic campa nopa tlaixpamitl,
    huan temitiyaya nopa aojtli.
  swh-ONEN: Maji yakatiririka kuizunguka madhabahu na hata kujaza lile handaki.
  bba-bba: Mɑ nim mɛ, ku kokumɔ turɑ ten min di, sere mu wɔru ɡe ɡɑ kɑ tu sikerenɛ
    mi yibɑ.
  eng-KJVCPB: And the water ran round about the altar; and he filled the trench also
    with water.
  cpy-cpy: Jaa-paaka nijaa ikiya-thapi-teetakirowa taapooki-mentotsi, shiyaata-paaka
    nijaa.
  luo-luo: Pi nomol molworo kendo mar misango kendo nopongʼo kata mana okuta.
  meu-meu: Bena ranu ese ihaboulaina patana e arua heḡeḡe, bona dadaira na e utua
    dae.
  npi-ULB: पानी वेदीको चारैतिर पोखियो र खाडल भरियो ।
  yor-yor: Omi náà sì sàn yí pẹpẹ náà ká, ó sì fi omi kún yàrá náà pẹ̀lú.
  emp-NTPO: Mãwã o panʌne baidora ãyã wea nũmesia. Ab̶ed̶a dji animarã babue diabada
    icawa pʌrrʌa corod̶ara baidoba bira ũmesia.
  pes-OPCB: به طوری که آب، مذبح را پر ساخته، از آن سرازیر شد و گودال اطراف را نیز
    تمام پر کرد.
  tgl-ULB: Ang tubig ay umagos sa palibot ng altar at napuno ang kanal.
  cbu-NT: Ashirangsin, kung kapung tatsitarangu, zaw shitangatu, yuwashutam tsapush
    watandaramanung taturpiru ktseerangu, anshutam tatsitarangiya.
  hui-hui: Anidagua biyagola loma binigo delole dabu manda mandabu wiyagoria howa
    iba pugu lalu piyagome ganarua lenelene bu wiyagoria iba timbuni biruyu mabu bini.
  mya-mya: ရေ​သည်​ယဇ်​ပလ္လင်​ပတ်​လည်​သို့​စီး​၍​မြောင်း သည်​ရေ​ပြည့်​လေ​၏။
  bod-N: མཆོད་ཁྲིའི་མཐའ་འཁོར་དུ་ཆུ་བཞུར་ཅིང་འོབས་དོང་དེ་ཡང་ཆུས་ཁེངས་པར་གྱུར་ཏོ། །
  sna-sna: Mvura yakaerera ichipoteredza aritari ikazadzawo nomugero.
  spa-BLM: El agua corrió alrededor del altar, y también llenó de agua la zanja.
  cac-cac: Ix el yoc a' d'a spatictac altar chi', masanto ix b'ud'jican jun sanja
    chi'.
  swh-ULB: Maji yakaizunguka ile madhabahu na kuujaza ule mfereji.
  bel-bel: і вада палілася вакол ахвярніка, і роў напоўніўся вадою.
  wed-wed: Waira i toi ḡaira da dogo maiteni i vioai.
  deu-ELBBK: Und das Wasser lief rings um den Altar; und auch den Graben füllte er
    mit Wasser.
  mbb-OT: ne midtudà is wahig peliǥuy zuen te pemuhatà ne nepenù sikan is kanal.
  mal-2015: വെള്ളം യാഗപീഠത്തിന്റെ ചുറ്റം ഒഴുകി; അവൻ തോട്ടിലും വെള്ളം നിറെച്ചു.
  rmc-rmc: O paňi čuľalas pašal o oltaris a pherdžarďa the calo žľabos.
  pes-OPV: و آب گرداگرد مذبح جاری شد وخندق نیز از آب پر گشت.
  ron-1924: Апа курӂя ын журул алтарулуй ши ау умплут ку апэ ши шанцул.
  aui-aui: Da rarima suwara gabugabuna gawarinama sivitototo siyowogha da durein sivibonuvi.
  ben-OBCV: বেদি উপচে জল গড়িয়ে পড়েছিল ও এমনকি নালাও ভরিয়ে তুলেছিল।
  som-som: Oo biyihii waxay qulquleen meeshii allabariga hareeraheeda, oo xataa meeshii
    la qodayna wuxuu ka buuxshay biyo.
  lat-VUC: et currebant aquæ circum altare, et fossa aquæductus repleta est.
  eng-ASVBT: And the water ran round about the altar; and he filled the trench also
    with water.
  ita-1885: talchè l'acqua andava intorno all'altare, ed anche empiè il condotto.
  eng-LXXUP: And the water ran round about the altar, and they filled the trench with
    water.
  eng-ULB: The water ran around the altar and filled the trench.
  spa-VBL: El agua corrió por todo el altar y llenó la zanja.
  fra-_FOB: De sorte que les eaux allaient autour de l'autel; et même il remplit d'eau
    le canal.
  mal-mal: വെള്ളം യാഗപീഠത്തിന്റെ ചുറ്റം ഒഴുകി; അവൻ തോട്ടിലും വെള്ളം നിറച്ച്.
  urd-GVR: Āḳhirkār itnā pānī thā ki us ne chāroṅ taraf qurbāngāh se ṭapak kar gaṛhe
    ko bhar diyā.
  suz-BL: मिनु चढ़ेतीक आ एर ओंथ ङा कुला नेल्‍ल ब्‍वाक्‍कु ब्रीशा क्‍युम्‍माक्‍त।
  ita-1927: L’acqua correva attorno all’altare, ed egli empì d’acqua anche il fosso.
  ckb-ckb: جا ئاو لە دەوری قوربانگاکە ڕۆیشت و ئاوەڕۆکەش پڕ بوو لە ئاو.
  eng-BBE: And the water went all round the altar, till the drain was full.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀರು ಬಲಿಪೀಠದ ಸುತ್ತಲೂ ಹರಿಯಿತು. ಇದಲ್ಲದೆ ಅವನು ಕಾಲುವೆಯನ್ನು ನೀರಿನಿಂದ
    ತುಂಬಿಸಿದನು.
  tam-2017: அப்பொழுது தண்ணீர் பலிபீடத்தைச் சுற்றிலும் ஓடியது; வாய்க்காலையும் தண்ணீரால்
    நிரப்பினான்.
  spa-RV-1909: De manera que las aguas corrían alrededor del altar; y había también
    henchido de agua la reguera.
  ron-BTF: Şi apa curgea împrejurul altarului şi el a umplut de asemenea şanţul cu
    apă.
  eng-WEBP: The water ran around the altar; and he also filled the trench with water.
  eng-FBV: The water ran down all over the altar and even filled the ditch.
  nld-1939: zodat het water langs alle kanten van het altaar stroomde. Toen liet hij
    ook nog de groeve met water vullen.
  nch-BL: Huan huajca nopa at hasta motalohuayaya yahualtic campa nopa taixpamit,
    huan temitoya nopa aojti.
  vie-1934: cho đến đỗi nước chảy chung quanh bàn thờ, và đầy cái mương nữa.
  hin-CV: जल वेदी के चारों ओर बह निकला, और नालियां तक जल से भर गईं.
  spa-BES: Y el agua rodeó todo el altar hasta que la zanja se llenó.
  tdx-tdx: Aa le nikararak’ añ’ ari­seho’ i kitreliy i ranoy, na­ñatsake i talahay
    an-drano.
  tha-KJV: และน้ำไหลรอบแท่นบู​ชา และท่านใส่น้ำเต็มร่อง
  por-BR-2018: De maneira que as águas corriam ao redor do altar; e havia também enchido
    de água o sulco.
  deu-ELO: Und das Wasser lief rings um den Altar; und auch den Graben füllte er mit
    Wasser.
  eng-WYC-2018: And the waters ran about the altar, and the ditch, or(the)rut, of
    [the] leading-to of water was filled. (And the water ran about the altar, and
    the ditch, or the rut, of the leading-to for the water, was completely filled.)
  epo-epo: Kaj la akvo verŝiĝis ĉirkaŭen de la altaro, kaj ankaŭ la tuta foso pleniĝis
    de akvo.
  uig-PIN: su ⱪurbangaⱨning qɵrisidin eⱪip qüxüp, kolanƣan azgalnimu su bilǝn toldurdi.
  beo-beo: Hano da gudu sa:ili, oloda sisiga:le, hano logo nabalesi.
  tpi-OTNT: Na wara i ran i go daun long arere bilong alta na i pulap long dispela
    baret i raunim alta.
  hau-SA: Ruwan ya gangara kewaye da bagaden har ma ya cika wuriyar.
  uig-LAT: su qurban’gahning chörisidin éqip chüshüp, kolan’ghan azgalnimu su bilen
    toldurdi.
  nde-nde: Amanzi agcwala aze agcwala lasemgelweni owawugombolozele i-alithari.
  ton-ton: Pea naʻe tafe takatakai ʻae vai ʻi he feilaulauʻanga; pea naʻa ne fakafonu
    foki ʻae luo ʻaki ʻae vai.
  ces-1613: Tak že tekly vody okolo oltáře; také i struhu naplnila voda.
  eng-WMB: The water ran around the altar; and he also filled the trench with water.
  tam-TCV: பலிபீடத்தைச் சுற்றித் தண்ணீர் ஓடி அந்த வாய்க்காலையும் நிரப்பியது.
  ceb-ULB: Miawas ang tubig gikan sa halaran ug napuno ang kanal.
  pol-UBG: I woda spłynęła dokoła ołtarza. I napełniono wodą także rów.
  agr-agr: Dutikamu asa nunú yumi saegak kuntin patasa apetai najanamunum nuna yantamen
    nugka taimunmak ashí piyajui.
  kyc-kyc: Dokopa ipwa doko kana pyare lasi dokona makando lupyapala suu nyisi dokona
    soo simbwaya.
  urd-GVU: آخرکار اِتنا پانی تھا کہ اُس نے چاروں طرف قربان گاہ سے ٹپک کر گڑھے کو بھر
    دیا۔
  deu-1912: Und das Wasser lief um den Altar her, und die Grube ward auch voll Wasser.
  ntj-ntj: '@see-verse:1KI.018.034'
  kan-2017: ನೀರು ಯಜ್ಞವೇದಿಯ ಸುತ್ತಲೂ ತುಂಬಿ ಹರಿಯಿತು. ಇದಲ್ಲದೆ ಅವನು ಕಾಲುವೆಯನ್ನು ನೀರಿನಿಂದ
    ತುಂಬಿಸಿದನು.
  yap-yap: Me yib e ran u daken e altar nga but’ nge suguy fare wol’ e ran nib liyeg
    fare altar.
  hlt-MCSB: Tui te hmueihtuk kaepvai la long tih tuilong ah pataeng tui bae.
  mdy-ETH: ጋዓንቴ ዋኣፃ ሾኦቲ ሾኦቲ ኮይላ ዓኣ ዔቶ ኩሜኔ።
  twi-ASANTE: maa nsuo no tene faa afɔrebukyia no ho, maa mpo, ɛbu faa amena no so.
  eng-WEBU: The water ran around the altar; and he also filled the trench with water.
  wal-wal: Haattai yarshshiyoosaa yuushuwan goggiis; goggidi ollan haattai kumiis.
  spa-PDDPT: Corrió el agua alrededor del altar, y la zanja se llenó de agua.
  gun-gun: Ha'e ramo altar yvýry rupi peve yy oxyry vy omonyẽmba ojo'oague.
  ilo-ULB: Nagayus ti danum iti likmut ti altar ket napno ti kanal.
  kpg-kpg: Nia wai guu hali gu haganiga di gowaa dudu tigidaumaha, guu honu i lodo
    di aloalo.
  uig-ARA: سۇ قۇربانگاھنىڭ چۆرىسىدىن ئېقىپ چۈشۈپ، كولانغان ئازگالنىمۇ سۇ بىلەن تولدۇردى.
  sus-sus: Ye nu sɔli sɛrɛxɛbade ra, fole fa rafe ye ra.
  pon-2006: Pihl kan ahpw keredi oh kapilpene pei sarawio oh kadirehla warawaro.
  jae-jae: Ma bu keseleŋ kêgi altar tau ma kêpoac busawa tau gêwiŋ.
  ksd-ksd: Ma ra tava i ga alalir taun ra uguugu, ma ra tung i ga buka bula ma ra
    tava.
  tur-YTC: Su sunağın çevresinde aktı; hendeği de suyla doldurdu.
  grc-BRENT: Καὶ διεπορεύετο τὸ ὕδωρ κύκλῳ τοῦ θυσιαστηρίου, καὶ τὴν θάλασσαν ἔπλησαν
    ὕδατος.
  ind-AYT: Begitulah air mengalir di sekeliling mazbah bahkan dia memenuhi parit itu
    dengan air.
  nya-nya: Madziwo anayenderera pansi kuzungulira guwa lansembe, nadzaza ngalande
    yonse.
  hrv-hrv: Voda je tekla oko žrtvenika i jarak se ispunio vodom.
  mps-mps: Tama wę te alta sese badu dulama, te alta bagulama nigali ąį gamia pągąwai
    dao.
  tpi-tpi: Na wara i ran i go daun long arere bilong alta na i pulap long dispela
    baret i raunim alta.
  dan-1931: Det drev af Vand rundt om Alteret, også Renden fik han fyldt med Vand.
  vie-OVCB: nước từ bàn thờ chảy ra ngập cả mương.
  guj-2017: તેથી પાણી વેદીની ચારે બાજુએ ફેલાઈ ગયું. અને પેલો ખાડો પણ પાણીથી છલકાઈ
    ગયો.
  pon-2006A: Pihl kan ahpw keredi oh kapilpene pei sarawio oh kadirehla warawaro.
  por-BRBSL: A água correu ao redor do altar; e ele também encheu a trincheira com
    água.
  cth-cth: Tui teh khoungroe petkâkalup lah a lawng teh tai e a tuilam dawk yikkawi
    sak.
  twi-twi: maa nsu no sen faa afɔremuka no ho, maa mpo, ebu faa amoa no so.
  hlt-hlt: Tui te hmueihtuk kaepvai la long tih tuilong ah pataeng tui bae.
  tbz-SIM: Kɛ̀ mɛniɛ mpɔ̃ntɛ́ diwũɔ̃tɔ̀nnì, kɛ́píɛ́ ndifɔ̃̀tìrì bɛ̀ keú dì kɛ fitɛ́.
  msy-2020: Ezɨ dɨpam ofa gamir dakozimɨn mɨriamɨn emɨra uaghira afemozir kam gizɨfa.
  dop-dop: Ɩlɛnɑ lʋm kpe. Hɑlǝnɑ pǝ́ su lonte nte ɩ kɑ hɛɛwɑ nɑ ɩ́ cɔɔnɑ kɔtɑɣɑ tǝlɑtɛ
    tɔ.
  azb-azb: Su qurbangahın ətrafına axdı və xəndək də su ilə doldu.
  eng-DBY: And the water ran round about the altar; and he filled the trench also
    with water.
  hin-2017: और जल वेदी के चारों ओर बह गया, और गड्ढे को भी उसने जल से भर दिया।
  wol-KYG: Ndox ma wal, wër sarxalukaay ba, ba kàmb ga sax fees ak ndox.
  eng-YLT: and the water goeth round about the altar, and also, the trench he hath
    filled with water.
  kne-kne: Nan-ayos din danom sin altar et napno din kanal.
  eng-WYC-2017: And the waters ran about the altar, and the ditch, or rut, of [the]
    leading-to of water was filled.
  eng-WMBB: The water ran around the altar; and he also filled the trench with water.
  urd-GVH: आख़िरकार इतना पानी था कि उसने चारों तरफ़ क़ुरबानगाह से टपककर गढ़े को भर
    दिया।
  rug-rug: Meke gore la pa vari likohaena sa hope sa kolo meke va siṉia sa sa gineli
    pou koasa vari likohaena.
  gaz-gaz: Bishaan sunis naannoo iddoo aarsaa sanaa lolaʼee boʼoo guute.
  fra-LSG: L’eau coula autour de l’autel, et l’on remplit aussi d’eau le fossé.
  gnn-gnn: '@see-verse:1KI.018.034'
  yal-yal: Igen yi dɔxɔ yire sariɲanxin nabilinni han a folon nafe.
  haw-1868: Kahe ae la hoi ka wai a puni ke kuahu; a hoopiha iho la no hoi oia i ka
    auwaha i ka wai.
  arb-NAV: حَتَّى جَرَى الْمَاءُ حَوْلَ الْمَذْبَحِ وَامْتَلأَتِ الْقَنَاةُ أَيْضاً
    بِالْمَاءِ.
  ewe-ewe: Ale tsi la gbagba tso vɔsamlekpui la dzi eye wòyɔ do si woɖe ƒo xlã vɔsamlekpui
    la gɔ̃ hã.
  eng-LEE: And the water ran round about the altar; and the trench also he filled
    with water.
  gvn-gvn: '@see-verse:1KI.018.034'
  asm-FB: তেতিয়া বেদীৰ চাৰিওফালে পানী বৈ গ’ল আৰু সেই খালো পানীৰে পুৰ কৰিলে।
  sus-A: يٍ نُ سْلِ سّرّشّبَدٍ رَ، قٌلٍ قَ رَقٍ يٍ رَ.
  fra-SBL: L'eau coulait autour de l'autel ; il remplit aussi d'eau la tranchée.
  hbo-hbo: וַיֵּלְכ֣וּ הַמַּ֔יִם סָבִ֖יב לַמִּזְבֵּ֑חַ וְגַ֥ם אֶת־הַתְּעָלָ֖ה מִלֵּא־מָֽיִם׃
  piu-2006: '@see-verse:1KI.018.034'
  kik-kik: Namo maaĩ macio magĩtherera gũthiũrũrũka kĩgongona, o na makĩiyũra mũtaro.
  omb-omb: A wai hi mo hale mo hivo dali na vonda me vage mo horo lolo walu hi.
  fra-NCL: L’eau coula autour de l’autel, et il fit remplir aussi d’eau le fossé.
  cek-AK: Tui loe hmaicam taengah longh, tuilam loe tui hoiah koi.
  cuk-cuk: Degisoggu, dii suurmakmai gusad, Elías napa-akwisadgi dii ena sigisad.
  uig-CYR: су қурбангаһниң чөрисидин еқип чүшүп, коланған азгалниму су билән толдурди.
  pma-pma: Oai kas vasin ahor enek ka mue vita en atan, sien avul koa kei kili va
    vio … mue lei.
  tel-2017: అప్పుడు ఆ నీళ్లు బలిపీఠం చుట్టూ పొర్లి పారాయి. అతడు కందకాన్ని నీళ్లతో
    నింపాడు.
  hat-BSA: Dlo a te kouri antoure lotèl la e li te plen kanal la osi.
  bxh-bxh: Hoꞌowa ya didi lidi be katakatan hoꞌowa ya siꞌu fataꞌiꞌili be dulein ya
    famohafu.
  kos-kos: Na kof ah asrla ke loang ah twe nwakla laf soko ah.
  hbo-WLC: וַיֵּלְכ֣וּ הַמַּ֔יִם סָבִ֖יב לַמִּזְבֵּ֑חַ וְגַ֥ם אֶת־הַתְּעָלָ֖ה מִלֵּא־מָֽיִם׃
  ibo-ibo: Mmiri jupụtakwara nʼebe ịchụ aja ahụ, na olulu ahụ dị ya gburugburu.
  ory-ory: ତହିଁରେ ଯଜ୍ଞବେଦିର ଚାରିଆଡ଼େ ଜଳ ବହିଗଲା; ଏଲୀୟ ଖାଇକୁ ମଧ୍ୟ ଜଳରେ ପୂର୍ଣ୍ଣ କଲେ।
  wmt-wmt: '@see-verse:1KI.018.034'
  chk-chk: Iwe, ewe koluk a pufetal pwelin ünükün ewe rongen asor, pwe ewe warawar
