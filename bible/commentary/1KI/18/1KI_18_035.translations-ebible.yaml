  mar-mar: वेदीवरुन वाहात जाऊन ते पाणी खालच्या चरात साठले.
  soq-soq: Ita esa wata osowe iene alene don nopesan.
  qub-qub: Chaura altarpa intëru cantunpa yacuga llojshiycaran. Wayanchamanpis juntaranna.
