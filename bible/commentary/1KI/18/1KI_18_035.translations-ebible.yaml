  srp-1865: Te voda poteèe oko oltara, i napuni se opkop vode.
  lug-lug: Amazzi ne gakulukuta okwetooloola ekyoto, n’okujjula ne gajjula olusalosalo.
  heb-heb: וילכו המים סביב למזבח וגם את התעלה מלא מים׃
  ben-IRV: তখন বেদির চারদিকে জল গেল এবং নালা জলে ভরতি হয়ে গেল।
  pan-pan: ਉਹ ਪਾਣੀ ਜਗਵੇਦੀ ਦੇ ਚੁਫ਼ੇਰੇ ਵੱਗਿਆ ਅਤੇ ਉਸ ਨੇ ਖਾਈ ਪਾਣੀ ਨਾਲ ਭਰ ਦਿੱਤੀ।
  tkr-tkr: Maqa k'i'iyne xhinen q'urbanbı allya'ane cigayne hiqiy-alla alipk'ırna
