  bus-bus: Í pì bàa lɛ̀ à lìga sa'okii pìzi ai wɛ̀ɛ pì pà.
  gub-BL: Uwyryk 'y ma'ea'yr hapy haw izywyr. Umynehem 'y iwyryk àwàm.
  eng-DRA: And the water run round about the altar, and the trench was filled with
