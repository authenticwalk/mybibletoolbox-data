  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਅਹਾਬ ਨੇ ਓਬਦਿਆਹ ਨੂੰ ਜੋ ਉਹ ਦੇ ਮਹਿਲ ਦਾ ਦੀਵਾਨ ਸੀ ਸੱਦਿਆ। ਓਬਦਿਆਹ
