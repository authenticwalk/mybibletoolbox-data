  ory-ory: ଏଣୁ ଆହାବ ରାଜଗୃହର ଅଧ୍ୟକ୍ଷ ଓବଦୀୟକୁ ଡକାଇଲେ। (ସେହି ଓବଦୀୟ ସଦାପ୍ରଭୁଙ୍କୁ ଅତିଶୟ
