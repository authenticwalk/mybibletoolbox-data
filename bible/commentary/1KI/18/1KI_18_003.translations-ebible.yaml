  hbo-WLC: וַיִּקְרָ֣א אַחְאָ֔ב אֶל־עֹבַדְיָ֖הוּ אֲשֶׁ֣ר עַל־הַבָּ֑יִת וְעֹבַדְיָ֗הוּ
