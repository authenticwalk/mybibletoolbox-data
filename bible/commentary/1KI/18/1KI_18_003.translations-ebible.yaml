  dop-dop: Ɩlɛnɑ wulɑʋ yɑɑ kɑwulɑɣɑ tǝyɑɣɑ nyʋɣʋ tʋ Opɑtiyɑ. Apɑlʋ ɩnɩ ɩ sɛɛkɑɣɑ Ɩsɔ
