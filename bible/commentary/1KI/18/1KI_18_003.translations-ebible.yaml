verse: 1KI.018.003
translations:
  mal-C: ആഹാബ്, കൊട്ടാരം ഭരണാധിപനായ ഓബദ്യാവിനെ ആളയച്ചുവരുത്തി—ഓബദ്യാവ് യഹോവയുടെ ഒരു
    മഹാഭക്തനായിരുന്നു;
  deu-TKW: ließ Ahab Obadja, den Haushofmeister, rufen. Obadja aber war ein treuer
    Verehrer Jahwes.
  lin-lin: Akabi abengisaki Abidiasi, mobateli bikolo ya ndako na ye. Nzokande Abidiasi
    azalaki kotosa Yawe mingi.
  eng-LSV: and Ahab calls to Obadiah, who [is] over the house—and Obadiah has been
    fearing YHWH greatly,
  eng-GNV: 'And Ahab called Obadiah the gouernour of his house: (and Obadiah feared
    God greatly:'
  eng-WEBSTER: 'And Ahab called Obadiah who was the governor of his house. (Now Obadiah
    feared the LORD greatly:'
  nhw-BL: Huan Acab quinotzqui itlayacanca tequipanojca catli itoca Abdías catli imaco
    eliyaya icaltlanahuatil. Huan Abdías nelía quitoquili TOTECO ica nochi iyolo.
  swh-ONEN: naye Ahabu alikuwa amemwita Obadia ambaye alikuwa msimamizi wa jumba lake
    la kifalme. (Obadia alimcha Bwana sana.
  bba-bba: N deemɑ sɑɑ ye sɔɔrɑ Akɑbu u Abudiɑsi sokusiɑ, wi u sɑ̃ɑ win sinɑ kpɑɑrun
    sɔm kowobun wiruɡii.
  eng-KJVCPB: 'And Ahab called Obadiah, which was the governor of his house. (Now
    Obadiah feared the Lord greatly:'
  cpy-cpy: Ikaemakiri Acab inampina iitachari Abdías, tema imapero-tatziiro rirori
    ipinkatha-tziri Tajorentsi.
  luo-luo: kendo Ahab noseluongo Obadia mane otelo ne dala ruoth maduongʼ. Obadia
    ne en ngʼat man-gi yie motegno kuom Jehova Nyasaye.
  meu-meu: Bena Ahaba ese Obadia e boiria; ia na ruma biaguna tauna. (Hari Obadia
    ese Iehova e matauraia bada;
  npi-ULB: आहाबले राजदरबारको जिम्मावाल ओबदियालाई बोलाए । ओबदियाले परमप्रभुलाई अत्यन्तै
    आदर गर्थे ।
  yor-yor: Ahabu sì ti pe Obadiah, ẹni tí ń ṣe olórí ilé rẹ̀. Obadiah sì bẹ̀rù Olúwa
    gidigidi.
  emp-NTPO: Maʌ̃ carea Acaboba idji ded̶ebema boro Abdíada trʌ̃sia. (Maʌ̃ Abdíaba
    Ãcõrẽra bio waya b̶asia.
  pes-OPCB: سرپرست امور دربار اَخاب، شخصی بود به نام عوبدیا. (عوبدیا مردی خداترس بود.
    یکبار وقتی ملکه ایزابل می‌خواست تمام انبیای خداوند را قتل عام کند، عوبدیا صد نفر
    از آنها را پنجاه پنجاه درون دو غار پنهان کرد و به ایشان نان و آب می‌داد.)
  tgl-ULB: Tinawag ni Ahab si Obadias, ang taga pangasiwa ng palasyo. Sa panahong
    iyon labis na pinarangalan ni Obadias si Yahweh,
  cbu-NT: Ashiriya, kurak Ajab muchchuree Abdiyaspa tsiyatpi átu kuruzurangiya. Ansha
    Abdiyas muchchur Apanllee kizpur chinarangiya.
  hui-hui: Kini Ahaba ibugua agali mini Obadaia olalu, I̱ koria ibabe, lalu lawia
    hene. Obadaia ogoni ibugua kini andagaha mbirale wiaru handaya howa mamage haga
    hene. Ani howa ibu horo bibahendengi Anduane Homogo andaneha haabo howa ibu mitangi
    bialu lotu laga hene.
  mya-mya: ထို့​ကြောင့်​အာ​ဟပ်​သည်​နန်း​တော်​အုပ်​သြ​ဗ​ဒိ ကို​ခေါ်​တော်​မူ​၏။ (သြ​ဗ​ဒိ​သည်​ထာ​ဝ​ရ
    ဘု​ရား​အား​အ​လွန်​ကြည်​ညို​လေး​မြတ်​သူ ဖြစ်​သ​ဖြင့်၊-
  bod-N: ཨ་ཧབ་ཀྱིས་རང་གི་ནང་བློན་ཨོ་བད་ཡཱ་བྱ་བ་བོས་ཤིང་། ཨོ་བད་ཡཱ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཤིན་ཏུ་གུས་ཤིང་འཇིགས་པ་ཞིག་ཡིན་ཏེ།
  sna-sna: uye Ahabhu akanga adana Obhadhia uyo akanga ari mutariri womuzinda wake.
    (Obhadhia akanga achitenda kuna Jehovha zvikuru kwazvo.
  spa-BLM: Ajab llamó a Abdías, que estaba a cargo de la casa. (Ahora bien, Abdías
    temía mucho a Yahvé;
  cac-cac: 'A vin̈aj Acab chi'' ix avtan vin̈aj Abdías, vin̈ ayoch yilumaloc spalacio
    vin̈. Ix yalan vin̈ d''a vin̈ icha tic: —Con̈, b''at co say quila'', tope ay b''aj
    ay a a'' d''a yol co macb''en tic, b''aj sco say jab''oc yan̈ noc'' co chej, yic
    man̈ ol cham noc'' yuj vejel, xchi vin̈. Yuj chi'' ix spoj sb''a eb'' vin̈, ch''occh''oc
    b''aj ix b''atcan junjun eb'' vin̈. A vin̈aj Abdías chi'', ayn̈ej xivc''olal vin̈
    d''a Jehová. A d''a yalan̈taxo, ayic ix schecan ix Jezabel yetb''eyum vin̈aj Acab
    chi'' to smiljicham eb'' vin̈ schecab'' Jehová, a vin̈aj Abdías chi'' ix c''ub''anel
    100 eb'' vin̈ schecab'' Jehová chi''. Chab'' macan̈ ix aj eb'' vin̈ yuj vin̈,
    50 tac ix aj eb'' vin̈. Ix b''at vin̈ sc''ub''ejel eb'' vin̈ d''a yol chab'' q''uen
    n̈aq''ueen, axo vin̈ sb''at ac''an tas sva eb'' vin̈ yed'' tas syuq''uej eb''
    vin̈ d''a jun tiempoal chi''.'
  swh-ULB: Ahabu akamwita Obadia, aliyekuwa mkuu wa ikulu. Obadia alimheshimu sana
    BWANA,
  bel-bel: І паклікаў Ахаў Аўдзія, які начальнічаў над палацам. А Аўдзій быў чалавек
    вельмі богабаязны,
  deu-ELBBK: Und Ahab rief Obadja, der über das Haus war. (Obadja aber fürchtete den
    HERRN sehr;
  mbb-OT: Umbe, impetawag ni Ahab si Obadias he iyan edumala te turuǥan din. (Ne si
    Obadias, dekelà is kedtahud din te Nengazen.
  mal-2015: ആകയാൽ ആഹാബ് തന്റെ ഗൃഹവിചാരകനായ ഓബദ്യാവെ ആളയച്ചുവരുത്തി; ഓബദ്യാവോ യഹോവയിങ്കൽ
    മഹാഭക്തനായിരുന്നു.
  rmc-rmc: a vašoda o Achab peske diňa te vičinel le Obadiah, savo sas spravcas le
    palaciskro. O Obadiah igen daralas le RAJESTAR,
  pes-OPV: واخاب عوبدیا را که ناظر خانه او بود، احضار نمودو عوبدیا از خداوند بسیار
    می‌ترسید.
  ron-1924: Ши Ахаб а тримис сэ кеме пе Обадия, май-мареле касей луй. Обадия се темя
    мулт де Домнул.
  ben-OBCV: এবং আহাব তাঁর প্রাসাদের প্রশাসক ওবদিয়কে ডেকে পাঠালেন। (ওবদিয় সদাপ্রভুর
    প্রতি নিবেদিতপ্রাণ এক বিশ্বাসী ছিলেন।
  som-som: Markaasaa Axaab wuxuu u yeedhay Cobadyaah oo shuqulkii guriga u sarreeyey.
    (Haddaba Cobadyaah Rabbiga aad buu uga cabsan jiray,
  lat-VUC: 'Vocavitque Achab Abdiam dispensatorem domus suæ: Abdias autem timebat
    Dominum valde.'
  eng-ASVBT: 'And Ahab called Obadiah, who was over the household. (Now Obadiah feared
    Jehovah greatly:'
  ita-1885: Or la fame era grave in Samaria. Ed Achab chiamò Abdia, ch' era suo mastro
    di casa (or Abdia temeva grandemente il Signore;
  eng-LXXUP: And Ahab called Obadiah the steward. Now Obadiah feared the Lord greatly.
  eng-ULB: Ahab called Obadiah, who was in charge of the palace. Now Obadiah honored
    Yahweh very much,
  spa-VBL: Acab convocó a Abdías, el administrador de su palacio (Abdías era un creyente
    muy sincero en el Señor.
  fra-_FOB: Et Achab avait appelé Abdias, son maître d'hôtel. (Or Abdias craignait
    fort l'Éternel.
  mal-mal: ആഹാബ് തന്റെ ഗൃഹവിചാരകനായ ഓബദ്യാവിനെ ആളയച്ചുവരുത്തി; ഓബദ്യാവ് യഹോവയോട് വളരെ
    ഭക്തിയുള്ള വ്യക്തിയായിരുന്നു.
  urd-GVR: is lie Aḳhiyab ne mahal ke inchārj Abadiyāh ko bulāyā. (Abadiyāh Rab kā
    ḳhauf māntā thā.
  suz-BL: मिनु आहाबमी आ खिं कोव़ब ओबदिया कली ब्रेत्‍थ सोइक्‍ता बाक्‍त। मेको ओबदिया
    परमप्रभु यावे कली शुश मान पा हिंशा, थमा सुइक्‍ब मुर का बाक्‍माक्‍त।
  ita-1927: E Achab mandò a chiamare Abdia, ch’era il suo maggiordomo. Or Abdia era
    molto timorato dell’Eterno;
  ckb-ckb: ئیتر ئەحاڤ بانگی عۆبەدیای کرد، کە سەرپەرشتیاری کۆشکەکەی ئەو بوو. (عۆبەدیا
    کەسێکی لەخواترس بوو.
  eng-BBE: And Ahab sent for Obadiah, the controller of the king's house. (Now Obadiah
    had the fear of the Lord before him greatly;
  kan-OKCV: ಅಹಾಬನು ತನ್ನ ಮನೆಯ ಉಗ್ರಾಣಿಕನಾದ ಓಬದ್ಯನನ್ನು ಕರೆದನು. ಓಬದ್ಯನು ಯೆಹೋವ ದೇವರಿಗೆ
    ಬಹಳ ಭಯಭಕ್ತಿವುಳ್ಳವನಾಗಿದ್ದನು.
  tam-2017: ஆனபடியால் ஆகாப் அரண்மனைப் பொருப்பாளனாகிய ஒபதியாவை அழைத்தான்; ஒபதியா யெகோவாவுக்கு
    மிகவும் பயந்து நடக்கிறவனாக இருந்தான்.
  spa-RV-1909: Y Achâb llamó á Abdías su mayordomo, el cual Abdías era en grande manera
    temeroso de Jehová;
  ron-BTF: Şi Ahab l-a chemat pe Obadia, care era guvernatorul casei sale. (Şi Obadia
    se temea mult de DOMNUL;
  eng-WEBP: Ahab called Obadiah, who was over the household. (Now Obadiah feared the
    LORD greatly;
  eng-FBV: Ahab summoned Obadiah, the manager of his palace (Obadiah was a very sincere
    believer in the Lord.
  nld-1939: Daarom ontbood Achab zijn hofmeester Obadjáhoe. Deze Obadjáhoe was een
    ijverig dienaar van Jahweh;
  nch-BL: Huan Acab quinotzqui itayacanca tequipanojca cati itoca Abdías cati imaco
    eltoya icaltanahuatil. Huan Abdías nelía quitoquili TOTECO ica nochi iyolo.
  vie-1934: A-háp sai gọi Aùp-đia, là quan gia tể mình. (Aùp-đia rất kính sợ Đức Giê-hô-va.
  hin-CV: अहाब ने ओबदयाह को बुलवाया. ओबदयाह याहवेह का बड़ा भक्त था.
  spa-BES: Y Acab mandó llamar a Abdías, el mayordomo de la casa del rey. Ahora bien,
    Abdías reverenciaba mucho al Señor;
  tdx-tdx: Le kinanji’ i Akabe t’i Obadià mpamandroñe i anjombay (toe mpañeveñe am’Iehovà
    t’i Obadià;
  tha-KJV: และอาหับรับสั่งเรียกโอบาดีห์​ผู้​เป็นอธิ​บด​ีกรมวัง (ฝ่ายโอบาดีห์นั้นเกรงกลัวพระเยโฮวาห์​ยิ่งนัก
  por-BR-2018: E Acabe chamou a Obadias seu mordomo, o qual Obadias era em grande
    maneira temeroso do SENHOR;
  deu-ELO: Und Ahab rief Obadja, der über das Haus war. (Obadja aber fürchtete Jehova
    sehr;
  eng-WYC-2018: And Ahab called Obadiah, the dispenser, either steward, of his house;
    forsooth Obadiah dreaded greatly the Lord God of Israel (or and Obadiah greatly
    feared or and greatly revered the Lord God of Israel).
  epo-epo: Aĥab vokis Obadjan, kiu estis lia palacestro. (Obadja estis tre diotima;
  uig-PIN: Aⱨab ordisidiki ƣojidar Obadiyani qaⱪirdi (Obadiya tolimu tǝⱪwadar kixi
    bolup Pǝrwǝrdigardin intayin ⱪorⱪatti.
  beo-beo: Amaiba:le, A:iha:be da hina bagade diasu ouligisu dunu Oubadaiama, ema
    misa:ne sia:i. (Oubadaia da noga:le Hina Godema nodone sia:ne gadosu dawa:i.
  tpi-OTNT: Long dispela taim ol Samaria i sot tru long kaikai, na King Ahap i salim
    tok long Obadia i kam lukim em. Obadia em dispela man i gat wok bilong lukautim
    haus king. Obadia i save lotu long Bikpela na i aninit long em wanpela tasol.
  hau-SA: Ahab kuma ya aika a kawo Obadiya, sarkin fadansa (Obadiya dai cikakken mai
    gaskata da Ubangiji ne.
  uig-LAT: Ahab ordisidiki ghojidar Obadiyani chaqirdi (Obadiya tolimu teqwadar kishi
    bolup Perwerdigardin intayin qorqatti.
  nde-nde: njalo u-Ahabi wayebize u-Obhadaya, owayengumlindi wesigodlo sakhe. (U-Obhadaya
    wayekholwa kakhulu kuThixo.
  ton-ton: 'Pea naʻe ui ʻe ʻEhapi kia ʻOpataia, ʻaia naʻe pule ʻi hono fale: (ka ko
    eni, naʻe manavahē lahi ʻa ʻOpataia kia Sihova:'
  ces-1613: I povolal Achab Abdiáše, kterýž byl představen domu jeho. (Abdiáš pak
    bál se Hospodina velmi.
  eng-WMB: Ahab called Obadiah, who was over the household. (Now Obadiah feared the
    LORD greatly;
  tam-TCV: ஆகாப் அரண்மனைக்குப் பொறுப்பாயிருந்த ஒபதியாவை வரும்படி கட்டளை கொடுத்தான்.
    ஒபதியா யெகோவாவிடம் மிகவும் பயபக்தி உள்ளவனாயிருந்தான்.
  ceb-ULB: Gitawag ni Ahab si Obadia, nga mao ang tigdumala sa palasyo. Karon si Obadia
    nagatahod pag-ayo kang Yahweh,
  pol-UBG: Achab zawołał wówczas Abdiasza, który był zarządcą jego domu. (A Abdiasz
    bardzo bał się PANA.
  agr-agr: Imanik waituidau asag Elíasak eke jegatsaig, Acab niina wajiji aidaun kuitamin
    Abdías Tuke Pujuun eme anentus emematujakua nuna untsukui.
  kyc-kyc: Dokopa kiŋi Ayapeme akali mende kiŋinya anda dokona mupwa ingyuo karenge
    Opetaya lenge doko kee lao nyiya. (Opetaya baa suu pingi keyange suu pyao ateŋa
    lao Anatu lakando karenge.
  urd-GVU: اِس لئے اخی اب نے محل کے انچارج عبدیاہ کو بُلایا۔ (عبدیاہ رب کا خوف مانتا
    تھا۔
  deu-1912: Und Ahab rief Obadja, seinen Hofmeister. (Obadja aber fürchtete den HERRN
    sehr.
  ntj-ntj: Palunyalu pitjalayirnu nyangu puurrpa Yayipaku waarka palyalpayilu parrangarala
    yukiriku nyakulanytja. Tjiinya-yayi purnilu tungkilu pitja ngala. Nyangka Layirrtjalu
    watjarnu, “Yuwa, kutipitja puurrpa Yayipanya watjala ngayulu-rna pitjalayinnyangka.”
  kan-2017: ಅಹಾಬನು ತನ್ನ ಉಗ್ರಾಣಿಕನಾದ ಓಬದ್ಯ ಎಂಬುವನನ್ನು ಕರೇಕಳುಹಿಸಿದನು.
  yap-yap: me pi’ Ahab e thin nge yan ngak Obadiah nge yib, ya ir e be ayuweg urngin
    ban’en u tafen Ahab ni Pilung. Obadiah e be’ ni bay madgun SOMOL u wan’ ma ba
    yul’yul’ ngak,
  hlt-MCSB: Te dongah Ahab loh im kah Obadiah te a khue. Te vaengah Obadiah tah BOEIPA
    bahoeng aka rhih la om.
  mdy-ETH: ካኣቲ ዓክዓቤ ካኣቱሞ ማኣሮይዳ ማዻ ዓሶኮ ሱኡጋሢ፥ ዓብዲዮ ዔኤሌኔ፤ ዬይ ዓብዲዮ ናንጊና ናንጋ ጎዳ ዒጊጪ ካኣሽካ
    ዓሲኬ፤
  twi-ASANTE: Ahab frɛɛ Obadia a na ɔhwɛ nʼahemfie so no. Na Obadia gye Awurade di
    yie.
  eng-WEBU: Ahab called Obadiah, who was over the household. (Now Obadiah feared the
    LORD greatly;
  wal-wal: Akaabi ba keettau aawatiya Obaadiyaa xeesiis. Obaadee GODAA minttidi ammaniya
    asa.
  spa-PDDPT: Acab llamó a Abdías, quien era administrador del palacio y temía en gran
    manera a Yavé.
  gun-gun: Ha'e gui Acabe oenoĩ mba'emo re opena va'ety Obadias. (Obadias ma Senhor
    renonde ojererokyjea rupi ete oiko va'e.
  ilo-ULB: Inayaban ni Ahab ni Abdias a mayordomo ti palasio. Ita, raraemen unay ni
    Abdias ni Yahweh,
  kpg-kpg: gei ogo Ahab gu gahi mai a Obadiah, tagi o dono hale. (Obadiah la tangada
    e hai daumaha ang gi Dimaadua.
  uig-ARA: ئاھاب ئوردىسىدىكى غوجىدار ئوبادىيانى چاقىردى (ئوبادىيا تولىمۇ تەقۋادار
    كىشى بولۇپ پەرۋەردىگاردىن ئىنتايىن قورقاتتى.
  sus-sus: Kaamɛ nu bara sɛnbɛ sɔtɔ Samari bɔxi ma. Akabu naxa Abadiyasi xili, naxan
    nu walima mangɛ banxi kui. A nu gaaxuma Alatala ya ra ki fanyi ra.
  pon-2006: eri, Eihap malipedohr Opadaia, me kin apwahpwalih tehnpeseo. (Opadaia
    pil tohnkaudok mehlel en KAUN-O men.
  jae-jae: Ma Ahab gêmôêc Obadia, taŋ gejob kiŋnê andu naŋ. Obadia ketoc Apômtau sa
    ŋanô.
  ksd-ksd: Ma Akab i ga vartuluai upi Obadia, nina i ga kure ra umana tultul ta ra
    kubana. (Go Obadia i ga ru muka ra Luluai;
  tur-YTC: Ahav, evine bakan Ovadya'yı çağırdı. (Ovadya Yahve'den çok korkardı;
  grc-BRENT: Καὶ ἐκάλεσεν Ἀχαὰβ τὸν Ἀβδιοὺ τὸν οἰκονόμον· καὶ Ἀβδιοὺ ἦν φοβούμενος
    τὸν Κύριον σφόδρα.
  ind-AYT: Ahab memanggil Obaja yang menjadi kepala istana. Adapun Obaja adalah seorang
    yang sangat takut akan TUHAN.
  nya-nya: ndipo Ahabu anayitana Obadiya amene ankayangʼanira nyumba yake yaufumu.
    (Obadiya ankaopa Yehova kwambiri.
  hrv-hrv: pozva Ahab dvorskog upravitelja Obadiju. Taj se Obadija veoma bojao Jahve;
  mps-mps: Te tiali sogo, te Samaria dabe te nai mu meniama sǫą pai, tama king Ahapgo
