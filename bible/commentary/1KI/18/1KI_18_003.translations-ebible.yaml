    tigidali doado bage tonalubo sę idualio. Obadiago te Genuai Bidi deliba naga
    lotu weyu, aga dologode bidai dao.
  tpi-tpi: Long dispela taim ol Samaria i sot tru long kaikai, na King Ahap i salim
    tok long Obadia i kam lukim em. Obadia em dispela man i gat wok bilong lukautim
    haus king. Obadia i save lotu long Bikpela na i aninit long em wanpela tasol.
  dan-1931: kaldte Akab Paladsøversten Obadja til sig. Obadja var en Mand, der alvorligt
