  tbz-SIM: Nɛ̀ dɛ kpɛ́í nkɛ Akɑbuu yú Abudiɑsi wèè bɑkɛ́ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀. Abudiɑsi
