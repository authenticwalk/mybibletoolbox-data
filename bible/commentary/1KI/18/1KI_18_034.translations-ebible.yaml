  tbz-SIM: 'Kɛ dɔ̀: Píɛnnɛ̀ mɛniɛ nsicee sìnɑ̀ɑ̀ kɛ̀ bɛ̀ɛ sì píɛ. Kòo dɔ̀: Cóúnnɛ̀
    idɛí nɛ̀ fɛnɑ̀ɑ̀fɛ̀ dɛ ĩ́nkɛ̀. Kɛ̀ bɛ̀ɛ cóú. Kòò dɔ̀: Yíɛ́nɛ̀ kucɛ mɛdɛ́rímɛ̀.
    Kɛ̀ bɛ̀ɛ yíɛ́. Koò dɔ̀: Yíɛ́nɛ̀ kucɛ mɛtɑ̃ɑ̃́mmɛ̀. Kɛ̀ bɛ̀ɛ yíɛ́.'
  msy-2020: Egha a kamaghɨn gumazamizibav gei, “Ia 4plan mɨner dɨpar izeveziba inigh
    izɨ ofan asɨzir tuziba ko dazibagh isɨn dagh ingegh.” Me amigha gɨvazɨ, a me mɨkemezɨ
    me uam ami. Ezɨ me uam amigha gɨvazɨ, a ua me mɨkemezɨ me uam ami. Ezɨ me kamaghɨn
    ami.
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ́ mpɑ pɑɑ wɛ tǝnɑ tɔ sɩ: Ɩ́ lu lʋm hɛɛsɩ liɣiti nɑ ɩ́ pǝlɩ
    nɑntʋ nɑ pǝ tɑɑsɩ tɔɔ. Pɑ lɑpɑ mpʋ, ɩlɛnɑ Ilii sɩ: Ɩ́ lɛlɩ tɔm nɑɑlɛ nyǝm. Ilii
    sɩ: Ɩ́ tɑsɑ tɔm tooso nyǝm. Ɩlɛnɑ pɑ́ lu lʋm nɑ pɑ́ pǝlɩ mpʋ.'
  azb-azb: 'dedi: «Dörd səhəng su gətirin, onu yandırma qurbanının və odunların üstünə
    tökün». Sonra o dedi: «İkinci dəfə edin». Onlar ikinci dəfə etdilər. O dedi: «Üçüncü
    dəfə edin». Onlar üçüncü dəfə etdilər.'
  eng-DBY: And he said, Do it the second time. And they did it the second time. And
    he said, Do it the third time. And they did it the third time.
  hin-2017: तब उसने कहा, “दूसरी बार वैसा ही करो;” तब लोगों ने दूसरी बार वैसा ही किया।
    फिर उसने कहा, “तीसरी बार करो;” तब लोगों ने तीसरी बार भी वैसा ही किया।
  wol-KYG: 'Mu ne leen: «Duyleen ñeenti njaqi ndox, tuur ci kaw yàpp week matt mi.»
    Ñu def ko. Mu ne: «Defaatleen!» Ñu defaat. Mu ne: «Defatileen, muy ñetti yoon!»
    Ñu def ko, ba muy ñetti yoon.'
  eng-YLT: and he saith, 'Do [it] a second time;' and they do [it] a second time;
    and he saith, 'Do [it] a third time;' and they do [it] a third time;
  kne-kne: “Say iyat yo kasin,” kanana et pinidwa da. Binilina kasin daida et say
    inyat da si maikapitlo.
  eng-WYC-2017: And again he said, Also the second time do ye this. And they did it
    the second time. And he said, Do ye the same thing the third time; and they did
    it the third time.
  eng-WMBB: He said, “Do it a second time;” and they did it the second time. He said,
    “Do it a third time;” and they did it the third time.
  urd-GVH: जब उन्होंने ऐसा किया तो उसने दुबारा ऐसा करने का हुक्म दिया, फिर तीसरी बार।
  rug-rug: Meke zama si asa, “Mi tavete pulea,” meke tavetia tugo rini. Meke zama
    pule si asa, “Keke totoso pule,” gua, ke tavetia rini pa vina ṉeta totoso.
  gaz-gaz: Innis, “Amma illee akkasuma godhaa” jedheen; isaanis amma illee akkasuma
    godhan. Innis, “Yeroo sadaffaaf godhaa” jedhee ajaje; isaanis yeroo sadaffaa illee
    akkasuma godhan.
  fra-LSG: 'Puis il dit: Remplissez d’eau quatre cruches, et versez-les sur l’holocauste
    et sur le bois. Il dit: Faites-le une seconde fois. Et ils le firent une seconde
    fois. Il dit: Faites-le une troisième fois. Et ils le firent une troisième fois.'
  gnn-gnn: '@see-verse:1KI.018.033'
  yal-yal: A mɔn yi a fala, a naxa, “Ɛ fɛɲɛ naanin nafe igen na, ɛ yi a bɔxɔn saraxan
    nun yegene fari.” A yi a fala, a naxa, “Ɛ mɔn xa a liga keden.” E mɔn yi a liga
    a firindeni. A yi a fala, a naxa, “Ɛ mɔn xa a liga a saxandeni.” E mɔn yi a liga
    a saxandeni.
  haw-1868: Olelo mai la hoi oia, I elua o ka oukou hana ana. Elua'e la no hoi ka
    lakou hana ana. I mai la hoi oia, I ekolu hoi o ka oukou hana ana, Ekolu ae la
    no hoi ka lakou hana ana.
  arb-NAV: 'ثُمَّ قَالَ «ثَنُّوا»، فَثَنَّوْا، وَعَادَ يَأْمُرُ: «ثَلِّثُوا»، فَثَلَّثُوا.'
  ewe-ewe: Egblɔ na wo be, “Migawɔe ake” eye wogawɔe. Eɖe gbe na wò be, “Miwɔe zi
    etɔ̃lia.” Ale wowɔe zi etɔ̃lia.
  eng-LEE: 'And he said. Fill four jars with water; and they had to pour it on the
    burnt-offering, and on the wood: and he said, Do it the second time: and they
    did it the second time: and he said, Do it the third time; and they did it the
    third time.'
  gvn-gvn: '@see-verse:1KI.018.033'
  asm-FB: পুনৰায় তেওঁ ক’লে, “দ্বিতীয়বাৰো তেনে কৰা।” তেতিয়া তেওঁলোকে দ্বিতীয়বাৰো
    তাকেই কৰিলে। তেওঁ আকৌ ক’লে, “তৃতীয়বাৰো তেনেকৈ কৰা।” তাতে তেওঁলোকে তৃতীয়বাৰো
    কৰিলে।
  sus-A: عَ تٌ فّ نَ رَ، عَ نَشَ مِشِيٍ يَمَرِ، «وٌ يِ قّحّ نَانِ رَقٍ يٍ رَ، وٌ عَ
    عِقِلِ يِ يٍفٍ نُن يِ سّرّشّ مَ.» عٍ تٌ فّ نَ رَبَدٍ، عَ مَن نَشَ عَ قَلَ عٍ بّ،
    «وٌ مَن شَ عَ رَبَ.» عٍ تٌ عَ رَبَ عَ قِرِن ندٍ، عٍلِيَ مَن نَشَ عَ قَلَ، «وٌ
    مَن شَ يٍ سَ.» عٍ نَشَ عَ رَبَ عَ سَشَن ندٍ.
  fra-SBL: 'Il dit : « Faites-le une seconde fois. » Et ils le firent une seconde
    fois. Il dit : « Faites-le une troisième fois. » Et ils le firent une troisième
    fois.'
  hbo-hbo: וַיֹּ֗אמֶר מִלְא֨וּ אַרְבָּעָ֤ה כַדִּים֙ מַ֔יִם וְיִֽצְק֥וּ עַל־הָעֹלָ֖ה
    וְעַל־הָעֵצִ֑ים וַיֹּ֤אמֶר שְׁנוּ֙ וַיִּשְׁנ֔וּ וַיֹּ֥אמֶר שַׁלֵּ֖שׁוּ וַיְשַׁלֵּֽשׁוּ׃
  piu-2006: '@see-verse:1KI.018.033'
  kik-kik: Akĩmeera atĩrĩ, “Ĩkai ũguo rĩngĩ,” nao magĩĩka o ro ũguo. Akĩmaatha akĩmeera
    atĩrĩ, “Ĩkai ũguo riita rĩa gatatũ,” nao magĩĩka ũguo riita rĩa gatatũ.
  omb-omb: Ngeie mo veve vena, “Nen vaie taligu,” me ngere ram vaie taligu. Ngeie
    mo veve vena, “Nen vaie vagatolu,” me ngere ram vaie vagatoligi.
  fra-NCL: 'Et il dit : « Remplissez d’eau quatre cruches, et versez-les sur l’holocauste
    et sur le bois. » Il dit : « Faites-le une seconde fois » ; et ils le firent une
    seconde fois. Il dit : « Faites le une troisième fois » ; et ils le firent une
    troisième fois.'
  cek-AK: Anih mah to tiah vai hnetto sak hanah thuih pae ih lok baktih toengah, nihcae
    mah vai hnetto sak o. Anih mah vai thumto karoek to sak han thuih pae pongah,
    nihcae mah vai thumto sak pae o.
  cuk-cuk: 'Geb degine, Elías sogded: —Bormo-gwabake anga dii enomalo. Geb ibmar-ogumakleged-aila-birgi,
    degi, sapan-birgi bela eomalo. Deyob ega imaksamalad. Geb sogdebalid: —Gannar
    anga deyob imakmarbalo. Deyob ega imaksamarbalid. Elías sogdebalid: —Napi be anga
    imakmarbalo. Deyobi, ilapaa dii eonanai gusmalad.'
  uig-CYR: 'У: — Төрт идишни суға тошқузуп уни көйдүрмә қурбанлиқ вә отунниң үстигә
    төкүңлар, — деди. Андин: Йәнә бир қетим қилиңлар» — девиди, улар шундақ қилди.
    У йәнә: — Үчинчи мәртивә шундақ қилиңлар, деди. Улар үчинчи мәртивә шундақ қилғанда'
  pma-pma: Evus, viteni min keil vit, “Hatte tai ris.” Ka amumoni. Ka vit risi vit,
    “Mihoumoni hatte tai ris.” Sakini amumoni hatte etel eni.
  tel-2017: తరువాత “రెండవ సారి అలాగే చేయండి” అని చెప్పాడు. వారు రెండవ సారి కూడా ఆలాగే
    చేశారు. “మూడవ సారి కూడా చేయండి” అన్నాడు. వారు మూడవ సారి కూడా అలా చేశారు.
  hat-BSA: 'Epi li te di: “Ranpli kat po avèk dlo e vide li sou ofrann brile yo ak
    sou bwa a.” Epi li te di: “Fè l yon dezyèm fwa,” epi yo te fè l yon dezyèm fwa.
    Epi li te di: “Fè l yon twazyèm fwa,” epi yo te fè l yon twazyèm fwa.'
  bxh-bxh: Ya falibadi iyen, Au yahi boda be ai huliu au fagoi! Be sa ginauli fuyoi.
    Fafaihonana ya liba iye, Au ginauli fuyoi! Be sa ginauli ma faihona.
  kos-kos: Ac el fahk, “Sulpa,” ac elos sifilpa fwela. “Sulpa sie,” na elos sifilpa
    fwela pacl se aktolu.
  hbo-WLC: וַיֹּ֗אמֶר מִלְא֨וּ אַרְבָּעָ֤ה כַדִּים֙ מַ֔יִם וְיִֽצְק֥וּ עַל־הָעֹלָ֖ה
    וְעַל־הָעֵצִ֑ים וַיֹּ֤אמֶר שְׁנוּ֙ וַיִּשְׁנ֔וּ וַיֹּ֥אמֶר שַׁלֵּ֖שׁוּ וַיְשַׁלֵּֽשׁוּ׃
  ibo-ibo: “Gbajukwaanụ ite mmiri ndị ahụ, bute ha bịa wụkwasị mmiri ahụ nke ugboro
    abụọ nʼelu aja nsure ọkụ a.” Ha mere dịka Ịlaịja kwuru. Ịlaịja nyekwara ha iwu
    sị, “Gbajukwaanụ ya nke ugboro atọ, bịa wụkwasị ya.” Ha mekwara otu a.
  ory-ory: ପୁଣି, ସେ କହିଲେ, “ଦ୍ୱିତୀୟ ଥର ତାହା କର,” ତହୁଁ ସେମାନେ ଦ୍ୱିତୀୟ ଥର ତାହା କଲେ।
    ଆହୁରି ସେ କହିଲେ, “ତୃତୀୟ ଥର ତାହା କର,” ତହୁଁ ସେମାନେ ତୃତୀୟ ଥର ତାହା କଲେ।
  wmt-wmt: '@see-verse:1KI.018.033'
  chk-chk: Mürin a üra, “Oupwe föri fän aruuan.” Iwe, ra föri fän aruuan. A pwal üra,
    “Oupwe föri fän aülüngatin.” Iwe, ra föri fän aülüngatin.
  rop-rop: En Ilaija bin kipgon tok, “Dum seimwei igin!” En deibin dum igin. Imbin
    tok, “Orait, dum wanmo igin.” En deibin dum igin.
  ukr-1871: 'І повелїв: Наберіте чотири цебри води та й вилийте на всепаленнє й на
    дрова. (І зробили так.) І повелїв: Зробіте се вдруге. І зробили вдруге. Тодї повелїв:
    Зробіть і втретє. І зробили втретє.'
  deu-1951: 'Füllet vier Krüge mit Wasser und gießet es auf das Brandopfer und auf
    das Holz! Und er sprach: Tut es noch einmal! Und sie taten es noch einmal. Und
    er sprach: Tut es zum drittenmal! Und sie taten es zum drittenmal.'
  eng-JPS: 'And he said: ''Fill four jars with water, and pour it on the burnt-offering,
    and on the wood.'' And he said: ''Do it the second time''; and they did it the
    second time. And he said: ''Do it the third time''; and they did it the third
    time.'
  srp-1865: 'I reèe: napunite èetiri vijedra vode, i izlijte na žrtvu i na drva. Pa
    opet reèe: uèinite još jednom. I uèiniše još jednom. Pa opet reèe: uèinite i treæom.
    I uèiniše treæom,'
  lug-lug: N’abagamba baddemu bakole bwe batyo omulundi ogwokubiri, ne bakiddamu,
    ate era n’abagamba okuddamu omulundi ogwokusatu ne baddamu ogwokusatu nga bwe
    yalagira.
  heb-heb: ויאמר מלאו ארבעה כדים מים ויצקו על העלה ועל העצים ויאמר שנו וישנו ויאמר
    שלשו וישלשו׃
  ben-IRV: তারপর তিনি বললেন, “দ্বিতীয়বার ওটা কর।” এবং তারা দ্বিতীয়বার তাই করল। তিনি
    আদেশ দিলেন, “তৃতীয় বার কর।” তারা তৃতীয় বার তাই করল।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਆਖਿਆ, ਦੂਜੀ ਵਾਰ ਕਰੋ। ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਦੂਜੀ ਵਾਰ ਕੀਤਾ। ਫੇਰ ਉਸ ਨੇ ਆਖਿਆ,
    ਤੀਜੀ ਵਾਰ ਕਰੋ। ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਤੀਜੀ ਵਾਰ ਨਹੀਂ ਕੀਤਾ।
  tkr-tkr: 'Qiyğa İlyasee eyhen: – Yoq''ulle xədın parç xhinen gyatsts''ı''ı gyooxhan
    haa''asde q''urbanılqayiy osbışilqa haç''e''e. Qiyğa mang''vee manbışik''le «Q''öd''esiy
    xhebıd''es məxüd he''eva» eyhe. Manbışed ha''an.'
  mya-JVB: အိုး လေး လုံးကိုရေ နှင့် အပြည့် ထည့်၍ ၊ မီး ရှို့စရာ ယဇ်နှင့် ထင်း ပေါ်
    မှာလောင်း ကြလော့ဟု ဆို သည်အတိုင်း သူတို့သည် လောင်းပြီးမှ၊ တဖန် လောင်းကြဦးလော့ဟု
    ဆို သည်အတိုင်း သူတို့သည်လောင်းပြီးမှ ၊ သုံး ကြိမ်တိုင်အောင်လောင်းကြလော့ဟုဆိုသည်အတိုင်း၊
    သူတို့သည် သုံး ကြိမ်တိုင်အောင်လောင်းကြ၏။
  tbg-tbg: Tumanta vika viva tuntemake qihia tovaro viva qaiqaavata mintiate tumanta
    vika qaiqaavata qihia tovaro Elaitaava tiharo, Qaiqaavatave, tumanta vika taaramo
    tataa namari kaqa vare vuru taintaqaa qihia tovaro
  hmo-hmo: Elia ma ia hereva, ia gwau, “Daramu do umui hahonua, bona bubua lou.” Vadaeni
    idia karaia lou. Elia ma ia oda lou, ia gwau, “Nega ihatoina do umui karaia lou.”
    Vadaeni daramu idia hahonua lou, bona nega ihatoina boubou ena latanai ranu idia
    bubua.
  urd-urd: फिर उसने कहा, “दोबारा करो।” उन्होंने दोबारा किया; फिर उसने कहा, “तिबारा
    करो।” तब उन्होंने तिबारा भी किया।
  rus-SYN: 'и сказал: наполните четыре ведра воды и выливайте на всесожигаемую жертву
    и на дрова. И сделали так. Потом сказал: повторите. И они повторили. И сказал:
    сделайте то же в третий раз. И сделали в третий раз,'
  bqc-SIM: 'à mɛ̀: À ítↄ lo síiↄ̃, í ka sa''obↄpiwa ń yàapio. Kɛ́ aa tↄ̀, ↄ̃
    à mɛ̀: À ɛa tↄ lↄ. Kɛ́ aa tↄ̀, ↄ̃ à mɛ̀: À ɛa tↄ à kɛ gɛ̃n àaↄ̃. Ɔ̃ aa tↄ̀
    e gɛ̃n àaↄ̃.'
  tcz-CHONGTHU: Hichu aboljou un, Elijah in, “Bol kit uvin,” atin ahileh ama hon avellin
    abolkit tauve. Aman asol kit’in, “Thumvei lhin nan ga bol kit uvin,” atia ahileh
    mihon jong athumvei lhinan abolkit tauve.
  mar-mar: मग तो म्हणाला, “चार घागरी भरुन पाणी घ्या आणि ते मांसाच्या तुकड्यावर आणि
    खालच्या होमार्पणाच्या लाकडावर ओता.” ते झाल्यावर दुसऱ्यांदा आणि मग तिसऱ्यांदा त्याने
    तसेच करायला सांगितले.
  soq-soq: Mo epe dewantoieno ita me wanase, “E osowe deawaa dewasana.” Ita mo dewasane
    diasaieno wanase, “E tauma osowe natadeawa memena.” Sa baiwa mo esa natadeawa
    memeiena me wana rua.
  qub-qub: 'Chayno camacarcachir runacunata niran: «Chuscu mancaman yacuta juntachimuy.
    Nircur wiñapaycäriy chay rupachinapaj caycaj aychapa jananman.» Quimsa cuti wiñananpaj
    niran. Paycunaga chayno ruraran.'
  bqp-bqp: 'Kũ ò tↄ̀, akũ à pì: À ɛra à tↄ́ dↄ. Kũ ò tↄ̀, akũ à pì: À ɛra à tↄ́
    à kɛ gɛ̃̀n aakↄ̃. Akũ ò tↄ̀ ari gɛ̃̀n aakↄ̃.'
  hat-hat: 'li di yo: -Fè l'' yon dezyèm fwa. Apre yo fè l'', li di yo ankò: -Fè l''
    yon twazyèm fwa. Yo fè l'' ankò.'
  eng-BSB: and said, “Fill four waterpots and pour the water on the offering and on
    the wood.” “Do it a second time,” he said, and they did it a second time. “Do
    it a third time,” he said, and they did it a third time.
  eng-WEBPB: He said, “Do it a second time;” and they did it the second time. He said,
    “Do it a third time;” and they did it the third time.
  kbq-kbq: ana hu'za 4'a ranra tintafe afiza bulimakoa ofane tevenena tagi pasuki'naze.
    Ana'ma hazageno'a, mago'ane ana hiho huno higeza, ete mago'ane ana hazageno, namba
    3 zupa ana hiho huno hige'za ete mago'ane tina afi'za bulimakao ofane tevenena
    tagi pasuki'naze.
  nhe-BL: 'Huan quinilhui: ―Xijtemitica nahui huejhueyi comitl ica atl huan xijtoyahuaca
    ipan nopa tlacajcahualistli huan nopa cuahuitl. Huan inijuanti quichijque huan
    teipa sampa quinnahuati: ―Xijchihuaca sampa. Huan sampa quichijque queja quichijtoyaj
    achtohui. Huan quinilhui: ―Sampa xijchihuaca ica expa. Huan quichijque ica expa.'
  bus-bus: 'Kɛ̀ aↄ̃ↄ tↄ̀, ben à bè: À ɛara à tↄ́ dↄ. Kɛ̀ aↄ̃ↄ tↄ̀, ben à bè: À ɛara
    à tↄ́ à kɛ gɛ̃̀n aagↄ̃. Ben aↄ̃ↄ tↄ̀ ai gɛ̃̀n aagↄ̃.'
  gub-BL: Na'e uze'eg kury. — Pemynehem zeirugatu y'a 'y pupe nehe. Pezakook a'e 'y
    tapi'ak izuka pyrer rehe nehe, zepe'aw rehe nehe no, i'i teko wanupe. Weruzar
    ize'eg wà. Na'e uze'eg wi wanupe. — Pezapo wi kury, i'i wanupe. Uzapo wi wà. —
    Pezapo wi kury, i'i wi wanupe. Uzapo wi wà. Na'iruz haw uzakook 'y tapi'ak rehe
    zepe'aw rehe wà.
  eng-DRA: 'And he said: Fill four buckets with water, and pour it upon the burnt
    offering, and upon the wood. And again he said: Do the same the second time. And
    when they had done it the second time, he said: Do the same also the third time.
    And they did so the third time.'
