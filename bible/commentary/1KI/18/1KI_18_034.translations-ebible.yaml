  dan-1931: 'Så sagde han: “Fyld fire Krukker med Vand og hæld det ud over Brændofferet
    og Brændet!” Og da de havde gjort det, sagde han: “Én Gang til!” Og da de havde
    gjort det anden Gang, sagde han: “Én Gang til!” Og de gjorde det endnu en Gang.'
  vie-OVCB: Khi người ta làm xong, ông bảo họ làm như thế lần thứ hai. Ông lại bảo
    làm lần thứ ba. Họ vâng lời,
  guj-2017: વળી તેણે કહ્યું, “આમ બીજી વાર પણ કરો.” અને તેઓએ તેમ બીજી વાર કર્યું. પછી
    તેણે કહ્યું, “આમ ત્રીજી વાર પણ કરો.” અને તેઓએ તેમ ત્રીજી વાર પણ કર્યું.
  pon-2006A: E ahpw patohwan, “Kumwail audehkihda pihl sah pahieu oh widekihdiong
