    qilghanda'
  nde-nde: Wathi, “Kwenzeni futhi,” bakwenza lokho njalo. Wathi, “Kwenzeni okwesithathu,”
    lakanye bakwenza bephinda okwesithathu.
  ton-ton: Pea naʻa ne pehē, “Toe fai ia ke liunga ua.” Pea naʻa nau fai ia ko hono
    liunga ua. Pea naʻa ne pehē, “Fai ia ko hono liunga tolu. Pea naʻa nau fai ia
    ko hono liunga tolu.”
  ces-1613: 'A řekl: Naplňte čtyři stoudve vodou, a vylíte na obět zápalnou i na dříví.
    Řekl opět: Učiňtež to po druhé. I učinili po druhé. Řekl ještě: Po třetí učiňte.
    I učinili po třetí,'
  eng-WMB: He said, “Do it a second time;” and they did it the second time. He said,
    “Do it a third time;” and they did it the third time.
  tam-TCV: “இரண்டாம் முறையும் செய்யுங்கள்” என்றான். அவர்கள் இரண்டாம் முறையும் செய்தார்கள்.
    “மூன்றாம் முறையும் செய்யுங்கள்” என்றான். அவர்கள் மூன்றாம் முறையும் செய்தார்கள்.
  ceb-ULB: Unya miingon na usab siya, “Buboi kini sa ikaduhang higayon,” ug gibuboan
    nila sa ikaduhang higayon. Unya miingon siya, “Buboi kini sa ikatulong higayon,”
    ug gibuboan nila sa ikatulong higayon.
  pol-UBG: 'I powiedział: Powtórzcie to. I powtórzyli. Potem powiedział: Zróbcie to
    trzeci raz. I zrobili to po raz trzeci.'
  agr-agr: 'Dutika chichaak: “Ipak usumat ichinkanum yumi aimkatajum, dutikajum kuntin
    asaaja patagbauwa nunú chigkim patagbauwa nujai kampatuma ukatkatajum”, tiuwai.
    Tusa tima imatiksag dutikau ainawai.'
  kyc-kyc: Dokopa baame lao, Kambako pinya, leya. Leyamosa kambako piyami. Dokopa
    yuu mendaki kamba konda pyuo pinya, leya. Dokopa nakamame dopale piyami.
  urd-GVU: جب اُنہوں نے ایسا کیا تو اُس نے دوبارہ ایسا کرنے کا حکم دیا، پھر تیسری
    بار۔
  deu-1912: 'und sprach: Holt vier Kad Wasser voll und gießt es auf das Brandopfer
    und aufs Holz! Und sprach: Tut''s noch einmal! Und sie taten''s noch einmal. Und
    er sprach: Tut''s zum drittenmal! Und sie taten''s zum drittenmal.'
  ntj-ntj: '@see-verse:1KI.018.033'
  kan-2017: ಅವರು ತೆಗೆದುಕೊಂಡು ಬರಲು, “ಇನ್ನೊಂದು ಸಾರಿ ತನ್ನಿರಿ” ಎಂದು ಹೇಳಿದನು. ತಿರುಗಿ ತಂದರು.
    ಅವನು ಮೂರನೆಯ ಸಾರಿ ಅದೇ ಪ್ರಕಾರವಾಗಿ ಆಜ್ಞಾಪಿಸಿಲು ಅವರು ಮತ್ತೊಮ್ಮೆ ತಂದು ಸುರಿದರು
  yap-yap: Me ga’ar, “Mu suguyed aningeg e rume’ ko ran ngam pu’oged nga daken e pi
    ufin e garbaw nir ni ngan pi’ ni maligach nge pi l’ud nir.” Miyad rin’, me ga’ar,
    “Kum rin’ed bayay ni bod fa yanem.” Miyad rin’ ni bod nike yog. Me ga’ar, “Ku
    bayay.” Miyad rin’.
  hlt-MCSB: Te phoeiah amrhaeng pali dongah tui than uh lamtah hmueihhlutnah soah
    khaw, thing soah khaw, bueih uh,” a ti nah. Te phoeiah, “Talh dae,” a ti nah tih
