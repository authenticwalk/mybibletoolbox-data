verse: 1KI.018.034
translations:
  mal-C: “വീണ്ടും അങ്ങനെ ചെയ്യുക,” എന്ന് അദ്ദേഹം അവരോട് ആജ്ഞാപിച്ചു; അവർ വീണ്ടും അപ്രകാരംതന്നെ
    ചെയ്തു. “മൂന്നാമതും അങ്ങനെതന്നെ ചെയ്യുക,” എന്ന് അദ്ദേഹം ആവശ്യപ്പെട്ടു. അവർ മൂന്നാമതും
    അപ്രകാരംചെയ്തു.
  deu-TKW: 'Hierauf gebot er: Füllet vier Eimer mit Wasser und gießt es auf das Brandopfer
    und auf die Scheite! Und sie thaten also. Hierauf befahl er: Thut es noch einmal!
    und sie thaten es noch einmal. Da gebot er: Thut es zum dritten Male! und sie
    thaten es zum dritten Male.'
  lin-lin: 'Alobaki na bango : — Botondisa mayi kati na bambeki minei ya minene mpe
    bosopa yango na likolo ya mbeka mpe na likolo ya bakoni. Basalaki bongo. Alobaki
    na bango lisusu : — Botondisa mayi kati na bambeki minei ya minene mpe bosopa
    yango na likolo ya mbeka mpe na likolo ya bakoni. Basalaki lisusu bongo. Apesaki
    bango mitindo : — Bosala bongo mpo na mbala ya misato ! Basalaki bongo mpo na
    mbala ya misato.'
  eng-LSV: and he says, “Do [it] a second time”; and they do [it] a second time; and
    he says, “Do [it] a third time”; and they do [it] a third time;
  eng-GNV: And said, Fill foure barrels with water, and powre it on the burnt offring
    and on the wood. Againe he said, Doe so againe. And they did so the second time.
    And he sayde, Doe it the third time. And they did it the third time.
  eng-WEBSTER: And he said, Do it the second time. And they did it the second time.
    And he said, Do it the third time. And they did it the third time.
  nhw-BL: 'Huan quinilhui: ―Xijtemitica nahui huejhueyi comitl ica atl huan xijtoyahuaca
    ipan nopa tlacajcahualistli huan nopa cuahuitl. Huan inijuanti quichijque huan
    teipa sempa quinnahuati: ―Xijchihuaca sempa. Huan sempa quichijque quen quichijtoyaj
    achtihui. Huan quinilhui: ―Sempa xijchihuaca ica expa. Huan quichijque ica expa.'
  swh-ONEN: Akawaambia, “Fanyeni hivyo tena.” Nao wakafanya hivyo tena. Akaagiza,
    “Fanyeni kwa mara ya tatu.” Nao wakafanya hivyo kwa mara ya tatu.
  bba-bba: Yen biru u nɛɛ, bu kotosu nnɛ nim yibio bu wisi yɑ̃ku yɑɑ ye kɑ dɑ̃ɑ yen
    wɔllɔ. Mɑ bɑ kuɑ mɛ. Mɑ u mɑɑ nɛɛ, bu wureo bu nim mɛ wisi. Mɑ bɑ kuɑ mɛ. U mɑɑ
    nɛɛ, bu wureo bu wisi nɔn itɑse. Mɑ bɑ kuɑ mɛ.
  eng-KJVCPB: And he said, Do it the second time. And they did it the second time.
    And he said, Do it the third time. And they did it the third time.
  cpy-cpy: 'Ikantzi Elías: “Pamakiro antawo 4 chomo owantakari nijaa, pijeetero taapoki-mentotsi
    eejatzi tsitsi.” Eekiro ikantatzii Elías: “Papiitero pijeetero.” Rapiitziro ikantzi:
    “Papiiteero pijeetero.” Imateetakiro okaatzi ikantakiri Elías.'
  luo-luo: Nomedo wachonegi niya, “Timuru kamano kendo mine gitimo kamano kendo.”
    Eka nogolo chik kowacho niya, “Timeuru mar adek” mine gitime mar adek.
  meu-meu: Ma eto, A haruaia; bena nega iharuana e karaia. Ma eto, Ma a hatoia; bena
    nega ihatoina ma e karaia.
  npi-ULB: त्यसपछि तिनले भने, “दोस्रो पटक पनि यसै गर ।” तिनीहरूले दोस्रो पटक पनि त्यसै
    गरे । फेरि एक पटक तिनले भने, “तेस्रो पटक पनि यसै गर ।” तिनीहरूले तेस्रो पटक पनि
    त्यसै गरे ।
  yor-yor: Ó sì wí pe, “Ẹ ṣe é ní ìgbà kejì.” Wọ́n sì ṣe é ní ìgbà kejì. Ó sì tún
    wí pé, “Ṣe é ní ìgbà kẹta.”
  emp-NTPO: 'Maʌ̃ne Elíaba jarasia: –Baidoda zoco quĩmãrẽ jue enenadua. Maʌ̃ baidora
    paca tʌcuad̶a ʌ̃rʌ̃ wead̶adua. Tʌbʌra jũma b̶eguea od̶adua.– Mãwã oped̶ad̶acarea
    Elíaba jarasia: –Wayacusa ara maʌ̃ quĩrãca od̶adua.– Ara maʌ̃da mãwã osid̶aa.
    Elíaba wayacusa jarasia ara maʌ̃ quĩrãca od̶amãrẽã. Ara maʌ̃da wayacusa mãwã osid̶aa.'
  pes-OPCB: 'ایلیا گفت: «باز هم آب بریزید.» آنها باز هم آب ریختند. ایلیا بازگفت: «یکبار
    دیگر هم بریزید.» آنها برای بار سوم آب ریختند'
  tgl-ULB: At kaniyang sinabi, “Gawin ninyo ito ng pangalawang ulit,” at kanilang
    ginawa ito sa pangalawang ulit, pagkatapos sinabi niya, “Gawin ninyo ito sa pangatlong
    ulit,” at kanilang ginawa ito sa pangatlong ulit.
  cbu-NT: Sheeru, anumunsha tputsee; Natu, ipunpunar murits kung tipayarus, yuwamun
    wakar wip wayayari anush, misha yasinshutam zawangints. Sheerus, na yusur ashpatam
    murits zawantsa. Anumun tuchparinshitini yusur ashpatam murits zawantsa, tárangu,
    tputsshitisin ashparitam murits kungoo zawaranganaya.
  hui-hui: Ani biyagola ibugua tihondo lalu, Lone hambu odoba hadaba, layagola tigua
    ani bini. Ibugua lone lalu, Halu mbira lone hambu odoba hadaba, layagola tigua
    lone dege hambialu odoba hene.
  mya-mya: ဧ​လိ​ယ​က``တစ်​ဖန်​လောင်း​ဦး​လော့'' ဟု​ဆို​၏။ လူ​တို့​သည်​နောက်​တစ်​ကြိမ်​လောင်း​ပြီး​သော​အ​ခါ
    ဧ​လိ​ယ​က``ထပ်​မံ​၍​လောင်း​ဦး​လော့'' ဟု​ဆို ပြန်​၏။ လူ​တို့​သည်​လည်း​ထပ်​မံ​၍​လောင်း​ကြ
    သ​ဖြင့်၊-
  bod-N: ཡང་ཁོང་ན་རེ། ལན་གཉིས་པར་དེ་ལྟར་གྱིས་ཤིག་ཅེས་བསྒོས་པར། དེ་དག་གིས་ལན་གཉིས་པར་དེ་ལྟར་བྱས།
    ཡང་ཁོང་ན་རེ། ལན་གསུམ་པར་དེ་ལྟར་གྱིས་ཤིག་ཅེས་བསྒོས་པར། དེ་དག་གིས་ལན་གསུམ་པར་དེ་ལྟར་བྱས་པ་དང་།
  sna-sna: Akati, “Pamhidzai zvakare,” ivo vakapamhazve. Akatizve, “Pamhidzai kechitatu.”
  spa-BLM: 'Dijo: “Háganlo por segunda vez;” y lo hicieron por segunda vez. Dijo:
    “Háganlo por tercera vez”, y lo hicieron por tercera vez.'
  cac-cac: 'Ix yalan vin̈: —B''ud''ec chan̈eoc ch''ub'' d''a a a'', tze tob''anb''at
    a'' d''a yib''an̈ noc'' silab'' chi'' yed'' d''a yib''an̈ te'' sc''atzitzal chi'',
    xchi vin̈. Ix yalanxi vin̈ d''a eb'' to syic''cot a'' eb'' d''a schaelal. Ix yic''anxicot
    a'' eb''. Ix yalanxi vin̈ to syic''xicot a'' eb'' d''a yoxelal, ix sb''oan eb''
    icha tas ix yal vin̈ chi''.'
  swh-ULB: Akasema tena fanyeni hivyo mara ya pili,” nao wakafanya kwa mara ya pili.
    kisha akasema, “Fanyeni mara ya tatu,” nao wakafanya kwa mara ya tatu.
  bel-bel: 'і сказаў: напоўніце чатыры вядры вады і вылівайце на ўсепальную ахвяру
    і на дровы. Потым сказаў: паўтарэце. І яны паўтарылі. І сказаў: зрабеце тое самае
    трэці раз. І зрабілі трэці раз,'
  wed-wed: Ma nanare i kauei, ma i riwei, “Ona kauana-melei.” Ma nanare i kauei. Ma
    i riwei, “Mara vitonuina ona kauana-melei.” Ma nanare mara vitonuina i kauei.
  deu-ELBBK: 'Und er sprach: Füllt vier Eimer mit Wasser, und gießt es auf das Brandopfer
    und auf das Holz. Und er sprach: Tut es zum zweiten Mal! Und sie taten es zum
    zweiten Mal. Und er sprach: Tut es zum dritten Mal! Und sie taten es zum dritten
    Mal.'
  mbb-OT: migkaǥi si Elias te, “Umani niw vusbusi.” Ne hein nepasad dan te ebusbus,
    mid-uman megkaǥi si Elias te, “Umani niw vusbusi te iketelu.” Midtuman dan haazà
    is nekaǥi ni Elias,
  mal-2015: 'രണ്ടാം പ്രാവശ്യവും അങ്ങനെ ചെയ്‌വിൻ എന്നു അവൻ പറഞ്ഞു. അവർ രണ്ടാം പ്രാവശ്യവും
    ചെയ്തു; അതിന്റെ ശേഷം: മൂന്നാം പ്രാവശ്യവും അങ്ങനെ ചെയ്‌വിൻ എന്നു അവൻ പറഞ്ഞു. അവർ
    മൂന്നാം പ്രാവശ്യവും ചെയ്തു.'
  rmc-rmc: '„Pheraren štar vedri paňi a čhiven pre obeta the pro kašta! Keren oda
    pale!“ A on oda kerde. Paľis lenge phenďa: „Keren oda tritovar!“ On oda kerde.'
  pes-OPV: 'پس گفت: «بار دیگربکنید، » و گفت: «بار سوم بکنید.» و بار سوم کردند.'
  ron-1924: 'Апой а зис: „Май фачець лукрул ачеста о датэ.” Ши л-ау фэкут ынкэ о датэ.
    Апой а зис: „Май фачеци-л ши а трея оарэ.” Ши л-ау фэкут ши а трея оарэ.'
  aui-aui: Raghanina naboni sibera na iwona bo, “Berana mayimayiyina kobera mayeni.”
    Na sibera mayeni ikovi na iwona bo, “Bada berana mayimayiyina kobera mayeni koniarobi.”
    Bi iwonedi na berana sibera raghani kanawiiaroba.
  ben-OBCV: “আবার এরকম করো,” তিনি বললেন, ও তারা আবার তা করল। “তৃতীয়বারও এরকম করো,”
    তিনি আদেশ দিলেন, ও তারা তৃতীয়বার তা করল।
  som-som: Oo haddana wuxuu ku yidhi, Sidii oo kale mar labaad yeela, iyana way yeeleen
    mar labaad. Oo haddana wuxuu ku yidhi, Sidii oo kale mar saddexaad yeela, oo iyana
    way yeeleen mar saddexaad.
  lat-VUC: 'et ait: Implete quatuor hydrias aqua, et fundite super holocaustum et
    super ligna. Rursumque dixit: Etiam secundo hoc facite. Qui cum fecissent secundo,
    ait: Etiam tertio idipsum facite. Feceruntque tertio,'
  eng-ASVBT: And he said, Do it the second time; and they did it the second time.
    And he said, Do it the third time; and they did it the third time.
  ita-1885: 'E disse: empiete quattro vasi d''acqua, e spandetela sopra l''olocausto,
    e sopra le legne. Poi disse: Fatelo la seconda volta. Ed essi lo fecero la seconda
    volta. Poi disse: Fatelo la terza volta. Ed essi lo fecero la terza volta;'
  eng-LXXUP: And he said, Do it the second time. And they did it the second time.
    And he said, Do it the third time. And they did it the third time.
  eng-ULB: Then he said, “Do it a second time,” and they did it a second time. Once
    more he said, “Do it a third time,” and they did it a third time.
  spa-VBL: “Vuelvan a hacerlo”, les dijo. Así lo hicieron. “Háganlo por tercera vez”,
    les dijo. Y lo hicieron por tercera vez.
  fra-_FOB: 'Et il dit: Emplissez d''eau quatre cruches, et versez-les sur l''holocauste
    et sur le bois. Puis il dit: Faites-le une seconde fois; et ils le firent une
    seconde fois. Il dit encore: Faites-le une troisième fois; et ils le firent une
    troisième fois;'
  mal-mal: '‘രണ്ടാം പ്രാവശ്യവും അങ്ങനെ ചെയ്‌വിൻ’ എന്ന് അവൻ പറഞ്ഞു. അവർ രണ്ടാം പ്രാവശ്യവും
    ചെയ്തു; അതിന്‍റെശേഷം: ‘മൂന്നാം പ്രാവശ്യവും അങ്ങനെ ചെയ്‌വിൻ’ എന്ന് അവൻ പറഞ്ഞു.
    അവർ മൂന്നാം പ്രാവശ്യവും ചെയ്തു.'
  urd-GVR: Jab unhoṅ ne aisā kiyā to us ne dubārā aisā karne kā hukm diyā, phir tīsrī
    bār.
  suz-BL: मिनु नोले मेकोमी “मेको लेंशा पने” देंमाक्‍त। मिनु मेकोपुकीम मो पामे बाक्‍त।
    मिनु मेकोम लेंशा “चीनु खेयप सां मो पने” देंमाक्‍त। मिनु मेकोपुकीम खेयप सां यो
    मो पामे बाक्‍त।
  ita-1927: 'E disse: “Empite quattro vasi d’acqua, e versatela sull’olocausto e sulle
    legna”. Di nuovo disse: “Fatelo una seconda volta”. E quelli lo fecero una seconda
    volta. E disse ancora: “Fatelo per la terza volta”. E quelli lo fecero per la
    terza volta.'
  ckb-ckb: 'گوتی: «دووبارەی بکەنەوە.» دووبارەیان کردەوە. گوتی: «سێ بارەی بکەنەوە.»
    سێ بارەیان کردەوە.'
  eng-BBE: And he said, Do it a third time, and they did it a third time.
  kan-OKCV: ಅವರು ಅವನು ಹೇಳಿದಂತೆ ಮಾಡಿದರು. ಆಗ ಎಲೀಯನು, “ಎರಡನೆಯ ಸಾರಿ ಹೊಯ್ಯಿರಿ,” ಎಂದನು.
    ಅವರು ಎರಡನೆಯ ಸಾರಿಯೂ ಹೊಯ್ದರು. ಮೂರನೆಯ ಸಾರಿ, “ಹೊಯ್ಯಿರಿ,” ಎಂದನು. ಮೂರನೆಯ ಸಾರಿಯೂ ಹೊಯ್ದರು.
  tam-2017: 'பிற்பாடு அவன்: நீங்கள் நான்கு குடம் தண்ணீர் கொண்டுவந்து, சர்வாங்க தகனபலியின்மேலும்,
    விறகுகளின்மேலும் ஊற்றுங்கள் என்றான்; பின்பு இரண்டாவது முறையும் அப்படியே ஊற்றுங்கள்
    என்றான்; இரண்டாவது முறையும் ஊற்றினார்கள்; அதற்குப்பின்பு மூன்றாவது முறையும் அப்படியே
    ஊற்றுங்கள் என்றான்; மூன்றாவது முறையும் ஊற்றினார்கள்.'
  spa-RV-1909: 'Y dijo: Henchid cuatro cántaros de agua, y derramadla sobre el holocausto
    y sobre la leña. Y dijo: Hacedlo otra vez; y otra vez lo hicieron. Dijo aún: Hacedlo
    la tercera vez; é hiciéronlo la tercera vez.'
  ron-BTF: 'Şi a spus: Faceţi aceasta a doua oară. Şi au făcut aceasta a doua oară.
    Şi el a spus: Faceţi aceasta a treia oară. Şi au făcut aceasta a treia oară.'
  eng-WEBP: He said, “Do it a second time;” and they did it the second time. He said,
    “Do it a third time;” and they did it the third time.
  eng-FBV: “Do it again,” he said. So they did. “Do it for a third time,” he said.
    So they did it for the third time.
  nld-1939: 'Nu beval hij: Vult vier kruiken met water, en giet die over het brandoffer
    uit en over het hout. Toen ze dit gedaan hadden, zeide hij: Nog eens. Daarna:
    Nu voor de derde keer. En ze deden het tot driemaal toe,'
  nch-BL: 'Huan quinilhui: ―Xijtemitica nahui huejhueyi comit ica at huan xijtoyahuaca
    ipan nopa tacajcahualisti huan nopa cuahuit. Huan inijuanti quichijque huan teipa
    sempa quinnahuati: ―Xijchihuaca sempa. Huan sempa quichijque quej quichijtoyaj
    achtohui. Huan quinilhui: ―Sempa xijchihuaca ica expa. Huan quichijque ica expa.'
  vie-1934: 'Hãy múc đầy bốn bình nước, và đem đổ trên của lễ thiêu và củi. Người
    lại nói: Hãy làm lần thứ nhì; thì người ta làm lần thứ nhì. Người tiếp: Hãy làm
    lần thứ ba, và họ làm lần thứ ba,'
  hin-CV: फिर उन्होंने कहा, “यही एक बार फिर करो.” उन्होंने वैसा ही किया. फिर एलियाह
    ने कहा, “यही एक बार फिर करो.” उन्होंने यह सब तीसरी बार भी किया.
  spa-BES: 'Y él dijo: Hazlo por tercera vez, y lo hicieron por tercera vez.'
  tdx-tdx: 'le nanao ty hoe: Atsafo rano ty sajoa efatse vaho adoaño amo hisoroñañeo
    naho amo hataeo. Le hoe re, Ano fañin­droe’e, le nanoe’ iereo fañin­droe’e. Le
    hoe re: Ano fañintelo’e, vaho nanoe’ iareo fañin­telo’e.'
  tha-KJV: และท่านกล่าวว่า “จงกระทำครั้งที่​สอง​” และเขาก็กระทำครั้งที่​สอง และท่านกล่าวว่า
    “จงกระทำครั้งที่​สาม​” และเขาก็กระทำครั้งที่​สาม
  por-BR-2018: 'E disse: Enchei quatro cântaros de água, e derramai-a sobre o holocausto
    e sobre a lenha. E disse: Fazei-o outra vez; e outra vez o fizeram. Disse ainda:
    Fazei-o a terceira vez; e fizeram-no a terceira vez.'
  deu-ELO: 'Und er sprach: Füllet vier Eimer mit Wasser, und gießet es auf das Brandopfer
    und auf das Holz. Und er sprach: Tut es zum zweiten Male! Und sie taten es zum
    zweiten Male. Und er sprach: Tut es zum dritten Male! Und sie taten es zum dritten
    Male.'
  eng-WYC-2018: And again he said, Also the second time do ye this. And they did (it)
    the second time. And he said, Do ye the same thing the third time; and they did
    (it) the third time.
  epo-epo: 'Kaj li diris: Plenigu kvar sitelojn per akvo, kaj oni verŝu tion sur la
    bruloferon kaj sur la lignon. Poste li diris: Ripetu. Kaj oni ripetis. Kaj li
    diris: Faru same la trian fojon. Kaj oni faris same la trian fojon.'
  uig-PIN: 'U: — Tɵt idixni suƣa toxⱪuzup uni kɵydürmǝ ⱪurbanliⱪ wǝ otunning üstigǝ
    tɵkünglar, — dedi. Andin: Yǝnǝ bir ⱪetim ⱪilinglar» — dewidi, ular xundaⱪ ⱪildi.
    U yǝnǝ: — Üqinqi mǝrtiwǝ xundaⱪ ⱪilinglar, dedi. Ular üqinqi mǝrtiwǝ xundaⱪ ⱪilƣanda'
  beo-beo: E amane sia:i, “Bu hamoma!” Ilia da amane hamoi. E amane sia:i, “Bu hamoma!”
    Amola ilia da amane hamoi.
  tpi-OTNT: Na em i tokim ol manmeri olsem, “Kisim 4-pela sospen wara na pulimapim
    wara long ol na karim i kam kapsaitim antap long mit bilong ofa na long paiawut.”
    Orait ol i mekim olsem. Na em i tokim ol long mekim gen. Ol i mekim pinis na em
    i tokim ol gen, “Mekim wanpela taim moa.” Na ol i mekim olsem.
  hau-SA: Ya ce, “Ku sāke yin haka,” sai suka sāke yin haka. Ya umarta, “Ku yi haka
    sau na uku,” suka kuma yi haka sau na uku.
  uig-LAT: 'U: — Töt idishni sugha toshquzup uni köydürme qurbanliq we otunning üstige
    tökünglar, — dédi. Andin: Yene bir qétim qilinglar» — déwidi, ular shundaq qildi.
