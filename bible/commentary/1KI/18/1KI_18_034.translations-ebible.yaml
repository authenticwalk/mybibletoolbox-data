  eng-WEBU: He said, “Do it a second time;” and they did it the second time. He said,
    “Do it a third time;” and they did it the third time.
  wal-wal: Yaatin, Eelaasi asata, “Naa77anttuwaakka gujjite” yaagiis; yaagin eti naa77anttuwaakka
    gujjidosona. Qassikka Eelaasi asata, “Heezzanttuwaakka gujjite” yaagiis; yaagin
    heezzanttuwaakka gujjidosona.
  spa-PDDPT: 'y ordenó: Llenen cuatro cántaros con agua y derrámenla sobre el holocausto
    y sobre la leña. Y agregó: Háganlo por segunda vez, y lo hicieron. Dijo aún: Háganlo
    por tercera vez, y lo hicieron.'
  gun-gun: 'Ha''e gui ma aipoe''i: — Pemonyẽ ke irundy yryru. Penhoẽ xo''o áry, ha''e
    xakã ikuai va''e ha''e javi rupi. Aipoe''ive ju: — Teĩgue ju pejapo — he''i ramo
    ojapo ju okuapy. Aipoe''ive ju: — Teĩgue ju pejapo mboapykuerã — he''i ramo mboapykuea
    ma ojapo okuapy.'
  ilo-ULB: Ket kinunana, “Piduaenyo,” ket piniduada. Ket kinunana, “Maminsan pay,”
    ket inaramidda ti imbilinna nga aramidenda.
  kpg-kpg: Gei mee ga helekai, “Heia labelaa,” gei digaula gaa hai labelaa. Mee gaa hai,
    “Heia haga dolu,” gei digaula gaa hai haga dolu.
  uig-ARA: 'ئۇ: ــ تۆت ئىدىشنى سۇغا توشقۇزۇپ ئۇنى كۆيدۈرمە قۇربانلىق ۋە ئوتۇننىڭ ئۈستىگە
    تۆكۈڭلار، ــ دېدى. ئاندىن: يەنە بىر قېتىم قىلىڭلار» ــ دېۋىدى، ئۇلار شۇنداق قىلدى.
    ئۇ يەنە: ــ ئۈچىنچى مەرتىۋە شۇنداق قىلىڭلار، دېدى. ئۇلار ئۈچىنچى مەرتىۋە شۇنداق
    قىلغاندا'
  sus-sus: A to gɛ na ra, a naxa mixie yamari, «Wo yi fɛɲɛ naani rafe ye ra, wo a
    ifili yi yege nun yi sɛrɛxɛ ma.» E to gɛ na rabade, a man naxa a fala e bɛ, «Wo
    man xa a raba.» E to a raba a firin nde, Eliya man naxa a fala, «Wo man xa ye
    sa.» E naxa a raba a saxan nde.
  pon-2006: E ahpw patohwan, “Kumwail audehkihda pihl sah pahieu oh widekihdiong pohn
    meirong oh tuwi kan.” Irail eri wiahda, e ahpw pil patohwanohng irail, “Pil pwureng
    wia.” Eri, irail pil pwurehng wia. E ahpw patohwan kesilipak, “Kumwail pil pwurehng,”
    a irail pwurehng wiahda.
  jae-jae: Ma eŋ kêsôm gebe “Aŋgôm êtu dim luagêc.” Tec êsêac sêgôm kêtu dim luagêc.
    Go eŋ kêsôm gebe “Aŋgôm êtu dim têlêac.” Tec êsêac sêgôm kêtu dim têlêac.
  ksd-ksd: 'Ma i ga biti: Avat a pait ia mulai; ma dia ga pait ia a vauruana pakana.
    Ma i ga biti: Avat a pait ia a vautuluna pakana; ma dia ga pait ia a vautuluna
    pakana.'
  tur-YTC: “İkinci kez yapın” dedi; ve ikinci kez yaptılar. “Üçüncü kez yapın” dedi;
    ve üçüncü kez yaptılar.
  grc-BRENT: καὶ εἶπε, λάβετέ μοι τέσσαρας ὑδρίας ὕδατος, καὶ ἐπιχέετε ἐπὶ τὸ ὁλοκαύτωμα
    καὶ ἐπὶ τὰς σχίδακας· καὶ ἐποίησαν οὕτως. Καὶ εἶπε, δευτερώσατε· καὶ ἐδευτέρωσαν·
    καὶ εἶπε, τρισσώσατε· καὶ ἐτρίσσευσαν.
  ind-AYT: Kemudian, dia berkata, “Penuhilah empat tempayan dengan air dan tuanglah
    ke atas kurban bakaran di atas kayu bakar itu.” Dia berkata, “Ulangilah lagi,”
    dan mereka mengulanginya. Dia berkata lagi, “Lakukanlah untuk yang ketiga kalinya,”
    dan mereka melakukannya untuk ketiga kalinya.
  nya-nya: Eliya anati, “Thiraninso kachiwiri.” Anthu aja anathiranso madziwo kachiwiri.
    Iye analamula kuti, “Thiraninso kachitatu.” Ndipo iwo anathiranso kachitatu.
  hrv-hrv: 'Tada reče: “Napunite vodom četiri vrča i izlijte na paljenicu i na drva!”
    Učiniše tako. Zapovjedi im: “Ponovite”, i oni ponoviše. Tada reče: “Učinite i
    treći put.” Oni tako i treći put.'
  mps-mps: Tama agai te we bidi augwaliba te tiwai po wali, “Te genuai sospen sene
    me si me si selama, te augwalide wę tulama, te ofa yabo kibu miba ugwadu me,
    te isiba me, gelao,” wali. Tialima, augwaligo te tama tialio. Tama agai augwalibolo
    te tama ma tiao wali. Augwaligo te tiwai ela silibo si da, te agai augwalibolo
    te po ma wali, “Deli sogo ma yao.” Tama augwaligo te tiwai yai dao.
