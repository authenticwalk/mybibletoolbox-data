  mdy-ETH: «ዖይዶ ዖቲና ዋኣሢ ኩንሢ ዔኪ ዒንጎ ባኮና ሃንፂሎና ዑፃ ዋሁዋቴ!» ጋዓዛ፥ ዔያታ ዋሄኔ፤ ዒዚ ጊንሣ፦ «ሃሣ ቃሱዋቴ!»
    ጌዔም፥ ዔያታ ዒማይዲ ዔኪ ዋሄኔ፤ ሃሣ ዒዚ፦ «ቃሱዋቴ!» ጋዓዛ፥ ዔያታኣ ዒማይዲ ዋሄኔ፤
  twi-ASANTE: ɔkaa sɛ, “Monyɛ saa ara bio!” Na wɔyɛɛ saa wieeɛ no, ɔkaa sɛ, “Monyɛ
