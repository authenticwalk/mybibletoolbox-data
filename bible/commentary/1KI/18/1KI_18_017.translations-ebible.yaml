verse: 1KI.018.017
translations:
  mal-C: 'ഏലിയാവിനെ കണ്ടപ്പോൾ രാജാവ്: “ഇതു നീയോ, നീ തന്നെയോ ഇസ്രായേലിനെ ദ്രോഹിക്കുന്നവൻ?”
    എന്നു ചോദിച്ചു.'
  deu-TKW: 'Als nun Ahab den Elia erblickte, rief ihn Ahab an: Bist du da, Unglücksbringer
    für Israel?'
  lin-lin: 'Tango Akabi amonaki Eliya alobaki na ye : — Yo nde moto ozali kotia mobulu
    kati na Isalaele ?'
  eng-LSV: '[And it] comes to pass at Ahab’s seeing Elijah that Ahab says to him,
    “Are you he—the troubler of Israel?”'
  eng-GNV: And when Ahab saw Eliiah, Ahab said vnto him, Art thou he that troubleth
    Israel?
  eng-WEBSTER: And it came to pass, when Ahab saw Elijah, that Ahab said to him, Art
    thou he that troubleth Israel?
  nhw-BL: 'Huan quema Acab quiitac Elías, quiilhui: ―¿Ta catli tiquincuesolmacatoc
    israelitame?'
  swh-ONEN: Ahabu alipomwona Eliya, akamwambia, “Je, ni wewe, mtaabishaji wa Israeli?”
  bba-bba: Sɑɑ ye u Eli wɛndɛ kuɑ, yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, wunɑ mi, wunɛ wi ɑ nɔni
    swɑ̃ɑ teni doke bɛsɛ Isirelibɑn temɔ?
  eng-KJVCPB: And it came to pass, when Ahab saw Elijah, that Ahab said unto him,
    Art thou he that troubleth Israel?
  cpy-cpy: 'Ikanta iñaawaeri, ikantawakiri: “¿Eerokama oñaashirenkayitakiriri asheninka-paeni
    Israel-paeni?'
  luo-luo: Kane oneno Elija, nowachone niya, “Mano en in, jakel chandruok ni Israel-ni?”
  meu-meu: Ahaba ese Elia e itaia. Bena Ahaba ese e hereva henia, eto, Israel iharaivana
    taumu, ena oi a?
  npi-ULB: तब राजा एलियालाई भेट्न गए । जब आहाबले एलियालाई देखे, तिनले तिनलाई भने,
    “तिमी नै एलिया हौ ? इस्राएलमा कष्ट ल्याउने तिमी नै हौ!”
  yor-yor: Nígbà tí Ahabu sì rí Elijah, ó sì wí fún un pé, “Ṣé ìwọ nìyìí, ìwọ tí ń
    yọ Israẹli lẹ́nu?”
  emp-NTPO: 'Acaboba Elía unusid̶e nãwã jarasia: –Israelerã mĩgabibari, ¿bʌra nama
    b̶ʌca?–'
  pes-OPCB: 'وقتی او ایلیا را دید گفت: «پس تو هستی که این بلا را بر سر اسرائیل آورده‌ای!»'
  tgl-ULB: Nang makita ni Ahab si Elias, sinabi niya sa kaniya, “ikaw ba ito, ikaw
    na gumagawa ng kaguluhan sa Israel?”
  cbu-NT: Anushsha kurak Ajab Elíyasaa chamayangarangu, ¿Shiy watish nish Israelash
    tsap ichingaroo tayutaritarangush, kiyung kachiykusin taakana anish? tárangiya.
  hui-hui: Ahaba ibugua Elaya hearia pialu ibu lola howa lalu, Áyu Isaraele dindiha
    genda timbuni mo yu anda ibaga biagoni í̠ o kegonida, lene.
  mya-mya: ဧ​လိ​ယ​ကို​မြင်​သော​အ​ခါ​အာ​ဟပ်​က``ဣ​သ ရေ​လ​ပြည်​တွင်​ဒုက္ခ​ပေး​သူ​ကို​ယ​ခု​ငါ​တွေ့
    ပြီ'' ဟု​ဆို​၏။
  bod-N: ཁོས་ཨེ་ལི་ཡཱ་མཐོང་མ་ཐག་ཏུ་ན་རེ། ཡེས་ར་ཨེལ་ལ་གནོད་པ་བྱེད་མཁན་དེ་ཁྱོད་རང་མ་ཡིན་ནམ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Paakaona Eria, akati kwaari, “Ndiwe here, iwe mutambudzi weIsraeri?”
  spa-BLM: 'Cuando Ajab vio a Elías, le dijo: “¿Eres tú, perturbador de Israel?”'
  cac-cac: 'Axo yic ix ilchaj vin̈aj Elías chi'' yuj vin̈, ix yalan vin̈ icha tic:
    —¿Tom a ach van ixtan chon̈ab'' Israel tic? xchi vin̈.'
  swh-ULB: Ahabu alipomwona Eliya, akamwambia, “Je, ni wewe? Wewe mtabishaji wa Israeli!”
  bel-bel: 'Калі Ахаў убачыў Ільлю, дык сказаў Ахаў яму: ці ты гэта, хто бянтэжыць
    Ізраіля?'
  wed-wed: Maranai tauna Elijah i ʼnanai ma i riwa, “Wei tam bo, mai Israel rauaḡaiḡaii
    amai?”
  deu-ELBBK: 'Und es geschah, als Ahab Elia sah, da sprach Ahab zu ihm: Bist du da,
    der Israel in Trübsal bringt?'
  mbb-OT: Ne hein neuma ni Ahab si Elias, ke sikandin te, “Iyan ke ves iyan heeyan
    is ebpendezaat te Israel.”
  mal-2015: 'ആഹാബ് ഏലീയാവെ കണ്ടപ്പോൾ അവനോടു: ആർ ഇതു? യിസ്രായേലിനെ കഷ്ടപ്പെടുത്തുന്നവനോ
    എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Sar o Achab dikhľa le Eliaš, phenďa leske: „Sal oda tu, ko anes le Izraeliten
    andre pohroma?“'
  pes-OPV: 'و چون اخاب ایلیا را دید، اخاب وی راگفت: «آیا تو هستی که اسرائیل را مضطرب
    می‌سازی؟»'
  ron-1924: 'Абя л-а зэрит Ахаб пе Илие ши й-а зис: „Ту ешть ачела каре ненорочешть
    пе Исраел?”'
  aui-aui: Raghanina Aheb, Elaija ikita na iwona bo, “Da noko tam, iiyabo piropiro
    ghamaghamadi Isrel biidi kawapiipiikedi?”
  ben-OBCV: এলিয়ের দেখা পেয়ে আহাব তাঁকে বললেন, “ওহে ইস্রায়েলের অসুবিধা সৃষ্টিকারী
    লোক, এ কি তুমি?”
  som-som: Oo markuu Axaab arkay Eliiyaah ayuu ku yidhi, War ma adigii baa kii dadkii
    Israa'iil dhibayayow?
  lat-VUC: 'Et cum vidisset eum, ait: Tune es ille, qui conturbas Israël?'
  eng-ASVBT: And it came to pass, when Ahab saw Elijah, that Ahab said unto him, Is
    it thou, thou troubler of Israel?
  ita-1885: 'E come Achab ebbe veduto Elia, gli disse: Sei tu qui, tu, che conturbi
    Israele?'
  eng-LXXUP: And it came to pass when Ahab saw Elijah, that Ahab said to Elijah, Art
    thou he that perverts Israel?
  eng-ULB: When Ahab saw Elijah, he said to him, “Is it you? You are the one who brings
    trouble to Israel!”
  spa-VBL: 'Cuando Acab vio a Elías, le dijo: “¿Eres tú el que está causando problemas
    a Israel?”'
  fra-_FOB: 'Et aussitôt qu''Achab eut vu Élie, il lui dit: Est-ce toi, perturbateur
    d''Israël?'
  mal-mal: 'ആഹാബ് ഏലീയാവിനെ കണ്ടപ്പോൾ: “ആരിത്? യിസ്രായേലിനെ കഷ്ടപ്പെടുത്തുന്നവനോ”
    എന്ന് ചോദിച്ചു.'
  urd-GVR: Iliyās ko deḳhte hī Aḳhiyab bolā, “Ai Isrāīl ko musībat meṅ ḍālne wāle,
    kyā āp wāpas ā gae haiṅ?”
  suz-BL: मिनु आहाबमी एलीया कली तशा, मेको कली “इस्राएल कली श्‍येत गेब गेन नवे?” दे
    मदा बाक्‍त। येरमीया ३८:४
  ita-1927: 'E, non appena Achab vide Elia, gli disse: “Sei tu colui che mette sossopra
    Israele?”'
  ckb-ckb: 'کاتێک ئەحاڤ ئەلیاسی بینی، پێی گوت: «ئەوە تۆی، ئەی تێکدەری ئیسرائیل؟»'
  eng-BBE: And when he saw Elijah, Ahab said to him, Is it you, you troubler of Israel?
  kan-OKCV: ಅಹಾಬನು ಎಲೀಯನನ್ನು ಕಂಡಾಗ ಅವನಿಗೆ, “ಇಸ್ರಾಯೇಲನ್ನು ಕಷ್ಟಕ್ಕೆ ಒಳಪಡಿಸುವವನು ನೀನಲ್ಲವೋ?”
    ಎಂದನು.
  tam-2017: 'ஆகாப் எலியாவைக் கண்டபோது, ஆகாப் அவனை நோக்கி: இஸ்ரவேலைக் கலங்கச்செய்கிறவன்
    நீயல்லவா என்றான்.'
  spa-RV-1909: 'Y como Achâb vió á Elías, díjole Achâb: ¿Eres tú el que alborotas
    á Israel?'
  ron-BTF: 'Şi s-a întâmplat, când Ahab l-a văzut pe Ilie, că Ahab i-a spus: Eşti
    tu cel care tulbură pe Israel?'
  eng-WEBP: When Ahab saw Elijah, Ahab said to him, “Is that you, you troubler of
    Israel?”
  eng-FBV: When Ahab saw Elijah, he said to him, “Is that you—you who are causing
    trouble for Israel?”
  nld-1939: 'Zodra hij hem zag, riep hij hem toe: Zijt gij daar eindelijk, onheilstichter
    in Israël?'
  nch-BL: 'Huan quema Acab quiitac Elías, quiilhui: ―¿Ta cati tiquincuesolmacatoc
    israelitame?'
  vie-1934: 'Vừa khi A-háp thấy Ê-li, thì nói rằng: Có phải ngươi, là kẻ làm rối loạn
    Y-sơ-ra-ên chăng?'
  hin-CV: एलियाह को देखते ही अहाब कह उठा, “अच्छा तुम्हीं हो इस्राएल के सतानेवाले!”
  spa-BES: 'Y cuando vio a Elías, Acab le dijo: ¿Eres tú, perturbador de Israel?'
  tdx-tdx: 'Ie nitendreke i Elià t’i Akabe, le hoe t’i Akabe ama’e: Ihe v’zao, ty
    mpitrobo Israele?'
  tha-KJV: และอยู่มาเมื่ออาหับทอดพระเนตรเห็นเอลียาห์ อาหั​บก​็ตรัสกั​บท​่านว่า “​นี่​ตัวเจ้าหรือ
    เจ้​าผู้ทำความลำบากให้​อิสราเอล​”
  por-BR-2018: 'E quando Acabe viu a Elias, disse-lhe Acabe: És tu o que perturbas
    a Israel?'
  deu-ELO: 'Und es geschah, als Ahab Elia sah, da sprach Ahab zu ihm: Bist du da,
    der Israel in Trübsal bringt?'
  eng-WYC-2018: And when he had seen Elijah, he said, Whether thou art he, that troublest
    Israel? (And when he had seen Elijah, he said, Art thou he who troublest Israel?)
  epo-epo: 'Kaj kiam Aĥab ekvidis Elijan, Aĥab diris al li: Ĉu tio estas vi, kiu senordigas
    Izraelon?'
  uig-PIN: 'Aⱨab Iliyasni kɵrgǝndǝ uningƣa: — Bu sǝnmu, i Israilƣa bala kǝltürgüqi?!
    — dedi.'
  beo-beo: A:iha:be da Ilaidia ba:beba:le, amane sia:i, “Agoea esalebe! Di da Isala:ili
    soge ganodini bidi hamosu dunu oda ilia hamosu bagadewane baligisa.”
  tpi-OTNT: Ahap i lukim em na i tok, “Em nau, mi lukim yu pinis. Asua bilong yu tasol
    na dispela bikpela hevi i stap long Israel.”
  hau-SA: Sa’ad da Ahab ya ga Iliya, sai ya ce masa, “Kai ne wannan, kai mai tā-da-na-zaune-tsaye
    a Isra’ila?”
  uig-LAT: 'Ahab Iliyasni körgende uninggha: — Bu senmu, i Israilgha bala keltürgüchi?!
    — dédi.'
  nde-nde: Uthe ebona u-Elija, wathi kuye, “Nguwe wena, wena oluhlupho ko-Israyeli?”
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, ʻi heʻene mamata ʻa ʻEhapi kia ʻIlaisiā, naʻe
    pehē ʻe ʻEhapi kiate ia, “Ko koe ia koā kuo fakamamahi ai ʻa ʻIsileli?”
  ces-1613: 'A když uzřel Achab Eliáše, řekl Achab k němu: Zdaliž ty nejsi ten, kterýž
    kormoutíš lid Izraelský?'
  eng-WMB: When Ahab saw Elijah, Ahab said to him, “Is that you, you troubler of Israel?”
  tam-TCV: அவன் எலியாவைக் கண்டபோது அவனைப் பார்த்து, “இஸ்ரயேலின் கலகக்காரனே, நீயா வந்திருக்கிறாய்”
    என்று கேட்டான்.
  ceb-ULB: Sa pagkakita ni Ahab kang Elias, miingon siya kaniya, “Ikaw ba kana? Ikaw
    mao ang nagghimo ug kasamok sa Israel!”
  pol-UBG: 'Kiedy Achab zobaczył Eliasza, zapytał go: Czy ty jesteś tym, który dręczy
    Izrael?'
  agr-agr: 'Nunik jegaa Elíasan chichajak: “¿Amekaitam Israel aents aidau utugchat
    apugtusam waitkam nunú?” tiuwai.'
  kyc-kyc: Dokopa Ayapeme Ilainja kandapala dopa leya, Isaraele dokona randa andake
    palyuo karene doko emba epelene dokose, leya.
  urd-GVU: الیاس کو دیکھتے ہی اخی اب بولا، ”اے اسرائیل کو مصیبت میں ڈالنے والے، کیا
    آپ واپس آ گئے ہیں؟“
  deu-1912: 'Und da Ahab Elia sah, sprach Ahab zu ihm: Bist du, der Israel verwirrt?'
  ntj-ntj: Layirrtjala lurrtjurringkulalpi watjarnu, “Yuwa-parta, pitjangun yartakarringu?
    Nyuntulun ngurra ngaanya kurraralpi kuwarrinyakutju pitjangu yartakarringu.”
  kan-2017: ಅವನನ್ನು ಕಂಡಕೂಡಲೆ, “ಇಸ್ರಾಯೇಲರಿಗೆ ಆಪತ್ತನ್ನು ಬರಮಾಡಿದವನೇ, ನೀನು ಬಂದಿಯಾ?” ಅಂದನು.
  yap-yap: Fa’ani guy Ahab Elijah me ga’ar ngak, “Mog, ri gur fa’anem ni ba ga’ e
    gafgow ni kam tay ngak yu Israel?”
  hlt-MCSB: Ahab loh Elijah te a hmuh vaengah Ahab loh anih te, “Israel aka lawn te
    nang nama?” a ti nah.
  mdy-ETH: ዒማና ዓክዓቤ ዔኤሊያሴ ዴንቃዖ፦ «ዒስራዔኤሌ ዓሶይዳ ሃያጉዴ ዼኤፖ ሜቶ ዔኪ ሙኬሢ፥ ሃይሾ ሃይ ኔኤኒ ሃይካኬ?»
    ጌዔኔ።
  twi-ASANTE: Ɔhunuu Elia no, ɔbisaa no sɛ, “Wo nie, wo a woha Israelfoɔ?”
  eng-WEBU: When Ahab saw Elijah, Ahab said to him, “Is that you, you troubler of
    Israel?”
  wal-wal: Akaabi Eelaasa be7ido wode, “Israa7eela biittaa aatta yeggiyaagee, laa
    hagee nenee?” yaagiis.
  spa-PDDPT: 'Sucedió que cuando Acab fue a Elías, le preguntó: ¿Eres tú el que perturbas
    a Israel?'
  gun-gun: 'Ha''e gui huvixa oexa vy aipoe''i: — Israel kuery moangeko reiaty, ndee
    ae pa reiko?'
  ilo-ULB: Idi nakita ni Ahab ni Elias, kinunana kenkuana, “Sika kadi dayta, sika
    a mangrirriribuk iti Israel?”
  kpg-kpg: Ahab ga gidee ia a mee, ga helekai, “Malaa deenaa goe, tangada hai mee
    huaidu huoloo i Israel!”
  uig-ARA: 'ئاھاب ئىلىياسنى كۆرگەندە ئۇنىڭغا: ــ بۇ سەنمۇ، ئى ئىسرائىلغا بالا كەلتۈرگۈچى؟!
    ــ دېدى.'
  sus-sus: A to sa Eliya to, Akabu naxa a fala a bɛ, «I tan nan Isirayila ya isoxi
    yi ki?»
  pon-2006: Ni ahnsou me Eihap mahsanihada Elaisa, e ahpw mahsanih, “Iei kowe men,
    aramas suwed me keieu kedirepw nan Israel!”
  jae-jae: Gêdêŋ taŋ Ahab gêlic Elia naŋ, eŋ kêsôm gêdêŋ eŋ gebe “Aôm ŋac, taŋ kêlênsôŋ
    Israel elêmê naŋ tonaŋ me.”
  ksd-ksd: 'Ma ba Akab i ga gire Elia, Akab i ga biti tana: U laka nina u vakaina
    Israel?'
  tur-YTC: Ahav, Eliya'yı görünce, “Ey İsrael'i sıkıntıya sokan adam sen misin?” dedi.
  grc-BRENT: Καὶ ἐγένετο ὡς εἶδεν Ἀχαὰβ τὸν Ἠλιού, καὶ εἶπεν Ἀχαὰβ πρὸς Ἠλιοὺ, εἰ
    σὺ εἶ αὐτὸς ὁ διαστρέφων τὸν Ἰσραήλ;
  ind-AYT: Saat Ahab melihat Elia, Ahab berkata kepadanya, “Apakah engkau ini yang
    menyusahkan Israel?”
  nya-nya: Pamene Ahabu anaona Eliya, anati kwa iye, “Kodi ndiwedi, munthu wovutitsa
    Israeli uja?”
  hrv-hrv: 'Kad Ahab ugleda Iliju, reče mu: “Jesi li ti onaj koji upropašćuješ Izraela?”'
  mps-mps: Ahapgo aga sulama, te po wai, “Te megi da, eno nage sualio. Te sę yali
    page te nagede naga elalubaso, tama te tulubage tulisiąbaso, genuai sęgę Israelde
    elalubo dao,” wali.
  tpi-tpi: Ahap i lukim em na i tok, “Em nau, mi lukim yu pinis. Asua bilong yu tasol
    na dispela bikpela hevi i stap long Israel.”
  dan-1931: 'Da Akab fik Øje på Elias, sagde han til ham: “Er det dig, du, som bringer
    Ulykke over Israel!”'
  vie-OVCB: 'Khi thấy Ê-li, A-háp hỏi: “Có phải đây là người gây rối loạn cho Ít-ra-ên
    không?”'
  guj-2017: જ્યારે આહાબે એલિયાને જોયો ત્યારે તેણે તેને કહ્યું, “હે ઇઝરાયલને દુઃખ આપનાર,
    એ શું તું છે?”
  pon-2006A: Ni ahnsou me Eihap mahsanihada Elaisa, e ahpw mahsanih, “Iei kowe men,
    aramas suwed me keieu kedirepw nan Israel!”
  por-BRBSL: 'Quando Ahab viu Elias, Ahab lhe disse: “É você, seu perturbador de Israel”?'
  cth-cth: Ahab ni Elijah a hmu toteh, nang maw Isarelnaw runae na ka poe e tongpa
    telah atipouh.
  twi-twi: Ohuu Elia no, obisaa no se, “Wo ni, wo a wohaw Israelfo?”
  hlt-hlt: Ahab loh Elijah te a hmuh vaengah Ahab loh anih te, “Israel aka lawn te
    nang nama?” a ti nah.
  tbz-SIM: 'Ò yɑ̀ dìì mɔ̀nnì Edii kóò nɑ̀kɛ́ kɛ dɔ̀: N dɑ yɑ̀mu! Fɔ̃́ nwèè te kɛ̀
    mɛyɛi ndo Isidɑyɛɛribɛ.'
  msy-2020: Egha Ahap an garavɨra a mɨgɨa ghaze, “Datɨrɨghɨn, kɨ nɨn apigha gɨfa.
    Nɨn osɨmtɨzim bangɨn, Israelia osɨmtɨzir ekiam ini.”
  dop-dop: 'Akɑpɩ nɑ-ɩ, ɩlɛnɑ ɩ́ tɔ sɩ: Nyɑ́ kɔnnɑ Ɩsɛɣɛlɩ yǝlɑɑ tɔɔ kɛ́ mpusi.'
  azb-azb: 'Axav İlyası görəndə ona dedi: «Ey İsraili dərdə salan adam, bu sənsənmi?»'
  eng-DBY: And it came to pass when Ahab saw Elijah, that Ahab said to him, Is it
    thou, the troubler of Israel?
  hin-2017: एलिय्याह को देखते ही अहाब ने कहा, “हे इस्राएल के सतानेवाले क्या तू ही
    है?” (प्रेरि. 16:20)
  wol-KYG: 'Naka la Axab gis Ilyaas, ne ko: «Kii yaw a, di lëmbe Israyil nii?»'
  eng-YLT: and it cometh to pass at Ahab's seeing Elijah, that Ahab saith unto him,
    'Art thou he — the troubler of Israel?'
  kne-kne: Idi inila na si Elias yan kanana, “Wada ka baw, sik-a ay namalpaligat sin
    Israelita.”
  eng-WYC-2017: And when he had seen Elijah, he said, Whether thou art he, that troublest
    Israel?
  eng-WMBB: When Ahab saw Elijah, Ahab said to him, “Is that you, you troubler of
    Israel?”
  urd-GVH: इलियास को देखते ही अख़ियब बोला, “ऐ इसराईल को मुसीबत में डालनेवाले, क्या
    आप वापस आ गए हैं?”
  rug-rug: Meke totoso dogoria Ehabi si asa, si zama si asa, “Isa si goi, sa tie sapu
    tavete tinasuna lamo pa popoa Izireli?”
  gaz-gaz: Innis Eeliyaasin argee, “Kan Israaʼelin jeequ sun siʼii?” jedheen.
  fra-LSG: 'A peine Achab aperçut-il Élie qu’il lui dit: Est-ce toi, qui jettes le
    trouble en Israël?'
  gnn-gnn: Ga ŋunhi ŋayi nhäŋalanydja ŋanya, dhunupa ŋayinydja Wayapthunydja waŋanana,
    “Dhuwalana nhe yulŋunydja. Nhenydja dhuwalanydja mari‐djämamirrina,” bitjarra.
  yal-yal: Axabi to Eli to tun, a yi a fala a xa, a naxa, “I tan na a ra ba, i tan
    naxan tɔrɔyaan nafaxi Isirayila ma?”
  haw-1868: Eia kekahi, i ka wa i ike ai o Ahaba ia Elia, i mai la o Ahaba ia ia,
    O oe no anei ka mea i hoopilikia i ka Iseraela?
  arb-NAV: 'وَمَا إِنْ رَأَى آخْابُ إِيلِيَّا حَتَّى قَالَ لَهُ: «أَهَذَا أَنْتَ يَامُكَدِّرَ
    إِسْرَائِيلَ؟»'
  ewe-ewe: Esi wòkpɔ Eliya la, ebiae be, “Wòe nye ema? Wò ame si le fu ɖem na Israel
    mahã?”
  eng-LEE: And it came to pass, when Achab saw Elijah, that Achab said unto him, Art
    thou he that troubleth Israel?
  gvn-gvn: '@see-verse:1KI.018.016'
  asm-FB: যেতিয়া আহাবে এলিয়াক দেখিলে তেতিয়া তেওঁ ক’লে, “ইস্ৰায়েলক দুখ দিয়া লোকজন
    তুমি হয় নে?”
  sus-A: عَ تٌ سَ عٍلِيَ تٌ، عَكَبُ نَشَ عَ قَلَ عَ بّ، «عِ تَن نَن عِسِرَيِلَ يَ
    عِسٌشِ يِ كِ؟»
  fra-SBL: 'Lorsqu''Achab vit Élie, il lui dit : « Est-ce toi, le trouble-fête d''Israël ? »'
  hbo-hbo: וַיְהִ֛י כִּרְאֹ֥ות אַחְאָ֖ב אֶת־אֵלִיָּ֑הוּ וַיֹּ֤אמֶר אַחְאָב֙ אֵלָ֔יו
    הַאַתָּ֥ה זֶ֖ה עֹכֵ֥ר יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.018.016'
  kik-kik: Rĩrĩa Ahabu onire Elija, akĩmwĩra atĩrĩ, “Wee nĩwe, wee mũnyariiri wa Isiraeli?”
  omb-omb: Tavohe nge mo lehi Elaeja, nge mo veve lawea vena, “?Ve nigo hingaha, gom
    vuragi na vui rongesi lolo vanue Israel?”
  fra-NCL: 'Dès qu’Achab aperçut Elie, Achab lui dit : « Toi ici, le perturbateur
    d’Israël ? »'
  cek-AK: Ahab mah Elijah hnuk naah anih khaeah, Nang loe Israel kaminawk raihaih
    paek kami maw? tiah a naa.
  cuk-cuk: 'Acab, Elías-dakdegu, ega sogded: —¿Be-dule Israel-dulemarga boni-ukdiidi?'
  uig-CYR: 'Аһаб Илиясни көргәндә униңға: — Бу сәнму, и Исраилға бала кәлтүргүчи?!
    — деди.'
  pma-pma: Navong asuv houlu Ehab les provet Ilaetsa, viteni mini vit, “?!Ei, vensa
    komul kopurun meatin keil ten out Isrel!?”
  tel-2017: అహాబు ఏలీయాను చూడగానే “ఇశ్రాయేలు ప్రజా కంటకుడా, నువ్వేనా” అన్నాడు.
  hat-BSA: 'Lè Achab te wè Élie, Achab te di li: “Èske se ou menm, sila ki twouble
    Israël la?”'
  bxh-bxh: Fuyanna Ahaba, Ilaidiya ya ita, mate ya libalau lisina, iye, Um logem pilipili
    wa laulau ginauli Isalaela nuꞌuna yai?
  kos-kos: Ke Ahab el liyalak el fahk, “Kom pa ingan, mwet se ma orek lokoalok yohk
    emeet in Israel!”
  hbo-WLC: וַיְהִ֛י כִּרְא֥וֹת אַחְאָ֖ב אֶת־אֵלִיָּ֑הוּ וַיֹּ֤אמֶר אַחְאָב֙ אֵלָ֔יו
    הַאַתָּ֥ה זֶ֖ה עֹכֵ֥ר יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe ọ hụrụ Ịlaịja, Ehab sịrị ya, “Ọ bụ gị onwe gị bụ nke a, gị onye na-emekpa
    Izrel ahụ?”
  ory-ory: ପୁଣି, ଆହାବ ଏଲୀୟଙ୍କୁ ଦେଖିବାମାତ୍ର ଆହାବ ତାଙ୍କୁ କହିଲେ, “ହେ ଇସ୍ରାଏଲର ଦୁଃଖଦାୟକ,
    ଏ କʼଣ ତୁମ୍ଭେ?”
  wmt-wmt: '@see-verse:1KI.018.016'
  chk-chk: Iwe, lupwen Ahap a küna Elias, a üreni, “Iei ka war, en ätewe mi atolonga
    Israel lon feiengau?”
  rop-rop: Wen Eiheb bin luk langa im imbin tok, “Yu iya na. Yu na oldei meigimbat
    detmatj trabul iya langa Isreil.”
  ukr-1871: 'Побачивши ж Ахаб Ілию, промовив до його: То се ти, що трівожиш Ізраїля?'
  deu-1951: 'Und als Ahab den Elia sah, sprach Ahab zu ihm: Bist du da, der Israel
    ins Unglück bringt?'
  eng-JPS: 'And it came to pass, when Ahab saw Elijah, that Ahab said unto him: ''Is
    it thou, thou troubler of Israel?'''
  srp-1865: 'A kad vidje Ahav Iliju, reèe mu Ahav: jesi li ti onaj što nesreæu donosiš
    na Izrailja?'
  lug-lug: Akabu bwe yalaba Eriya, n’amubuuza nti, “Ggwe wuuyo, gwe ateganya Isirayiri?”
  heb-heb: ויהי כראות אחאב את אליהו ויאמר אחאב אליו האתה זה עכר ישראל׃
  ben-IRV: এলিয়কে দেখে আহাব বললেন, “হে ইস্রায়েলের কাঁটা, এ কি তুমি?”
  pan-pan: ਫੇਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜਦ ਅਹਾਬ ਨੇ ਏਲੀਯਾਹ ਨੂੰ ਦੇਖਿਆ ਤਦ ਅਹਾਬ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ,
    ਭਲਾ, ਤੂੰ ਹੀ ਹੈਂ ਹੇ ਇਸਰਾਏਲ ਦੇ ਦੁੱਖ ਦੇਣ ਵਾਲਿਆ?
  tkr-tkr: 'Axavısqa İlyas qızaxxımee, mang''vee eyhen: – Ğune vor İzrailyqa in yiğbı
    alli''ına?'
  mya-JVB: တွေ့မြင် သောအခါ ၊ သင် သည် ဣသရေလ အမျိုးကို နှောင့်ရှက် သောသူမှန်သလောဟုမေး
    လျှင်၊
  tbg-tbg: Viva Elaitaara tavero virara tiharo, Oho, are viraqaae variaro? Vate tenavu
    Isareri ai okaraqaahai nora maarama varauro, tiro.
  hmo-hmo: Ahaba ese Elia ia itaia neganai, ia gwau, “Elia e, oi mai inai, a? Oi ese
    Israela oi hadikaia noho, oi be dika herea!”
  urd-urd: और जब अख़ीअब ने एलियाह को देखा, तो उसने उससे कहा, “ऐ इस्राईल के सताने वाले,
    क्या तू ही है?”
  rus-SYN: 'Когда Ахав увидел Илию, то сказал Ахав ему: ты ли это, смущающий Израиля?'
  bqc-SIM: 'Kɛ́ Ahabu Ɛlia è, a òɛ̀: Isaili bùsudɛna, ḿmɛnn wea?'
  tcz-CHONGTHU: Ahab in amuphat in ahin samin, “Israel suboi jingpa nangma na hung
    hinam?” atin ahi.
  mar-mar: अहाबाने एलीयाला पाहिले तेव्हा तो त्यास म्हणाला, “इस्राएलाला त्रस्त करून
    सोडणारा तूच का तो?”
  soq-soq: Ita me alene wiseno Eiab ewene diene wanase, “E ipa sa Israelwa osouwo
    poka ituiana apanawa, ba?”
  qub-qub: 'Tincurcur Eliasta niran: «Gammi juchayoj caycanqui Israel runacuna chay-jinanpa
    ñacananpaj.» Niptin Elías niran:'
  bqp-bqp: 'Kũ Ahabu Iliasu è, à pìnɛ: Isarailanↄ bùsudɛri, mↄkↄ̃mmɛn gwe yá?'
  hat-hat: 'Wè Akab wè Eli, li di l'': -Apa ou sa! Se ou menm k''ap rale malè sou
    pèp Izrayèl la konsa!'
  eng-BSB: When Ahab saw Elijah, he said to him, “Is that you, O troubler of Israel?”
  eng-WEBPB: When Ahab saw Elijah, Ahab said to him, “Is that you, you troubler of
    Israel?”
  kbq-kbq: Hagi Ahapu'ma Elaijama ome negeno'a amanage hu'ne, Israeli mopafima hazenkema
    eri fore nehana nera kagro.
  nhe-BL: 'Huan quema Acab quiitac Elías, quiilhui: ―¿Ta tlen tiquincuesolmacatoc
    israelitame?'
  bus-bus: 'Kɛ̀ Ahabu Ilia è, à bènɛ: Isarailinↄ bùsu dɛ̀ri, ḿbe gweↄ́?'
  gub-BL: A'e Tupàn ze'eg imume'u har hexak mehe uze'eg Akaw izupe. — Aipo ne ae ereiko
    xe. Ereiko ikatu 'ym ma'e Izaew wanupe iapo har iaiw wera'u ma'e romo ne, i'i
    izupe.
  eng-DRA: 'And when he had seen him, he said: Art thou he that troublest Israel?'
