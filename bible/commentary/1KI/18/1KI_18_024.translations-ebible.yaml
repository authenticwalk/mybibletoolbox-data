verse: 1KI.018.024
translations:
  mal-C: പിന്നെ, നിങ്ങൾ നിങ്ങളുടെ ദേവന്റെ നാമത്തിൽ പ്രാർഥിക്കുക; ഞാനോ യഹോവയുടെ നാമത്തിൽ
    പ്രാർഥിക്കാം. അഗ്നി അയച്ച് ഉത്തരംനൽകുന്ന ദൈവംതന്നെ യഥാർഥ ദൈവമെന്ന് നമുക്ക് തീരുമാനിക്കാം.”
    “അങ്ങു പറഞ്ഞതു നല്ല കാര്യം,” എന്നു സകലജനവും മറുപടി പറഞ്ഞു.
  deu-TKW: 'Dann mögt ihr den Namen eures Gottes anrufen, ich aber will den Namen
    Jahwes anrufen; welcher Gott nun mit Feuer antworten wird, der gelte als der wahre
    Gott! Da antwortete das ganze Volk und rief: So ist''s recht!'
  lin-lin: 'Boye bokobelela kombo ya nzambe na bino, bongo ngai mpe nakobelela Kombo
    ya Yawe. Nzambe oyo akoyanola na nzela ya moto, Ye nde Nzambe ya solo. Boye bato
    nyonso bazongisaki : — Makambo oyo olobi ezali malamu.'
  eng-LSV: and you have called in the name of your god, and I call in the Name of
    YHWH, and it has been, the god who answers by fire—He [is] the God.” And all the
    people answer and say, “The word [is] good.”
  eng-GNV: 'Then call ye on the name of your god, and I will call on the name of the
    Lord: and then the God that answereth by fire, let him be God. And all the people
    answered, and sayde, It is well spoken.'
  eng-WEBSTER: 'And call ye on the name of your gods, and I will call on the name
    of the LORD: and the God that answereth by fire, let him be God. And all the people
    answered and said, It is well spoken.'
  nhw-BL: Huan nimantzi ximotlatlajtica ica amotlaixcopincayohua, huan na nimotlatlajtis
    ica Toteco Dios. Huan yaya catli tlananquilis huan quititlanis tlitl para quinamiquis
    nopa cuahuitl, yaya nopa catli quinextía para melahuac yaya Toteco Dios. Huan
    nochi nopa israelitame quiilhuijque para, quena, cualtitoc.
  swh-ONEN: Kisha mliitie jina la mungu wenu, nami nitaliitia jina la Bwana Mungu
    yule ambaye atajibu kwa moto, huyo ndiye Mungu.” Kisha watu wote wakasema, “Hilo
    unalosema ni jema.”
  bba-bba: Yen biru kpɑ bu ben bũnu soku, kpɑ n mɑɑ Yinni Gusunɔ soku kpɑ su wɑ wìn
    Yinni u koo wisi u dɔ̃ɔ doke dɑ̃ɑ ye sɔɔ. Mɑ tɔn be kpuro, bɑ nɛɛ, too, yɑ wɑ̃.
  eng-KJVCPB: 'and call ye on the name of your gods, and I will call on the name of
    the Lord: and the God that answereth by fire, let him be God. And all the people
    answered and said, It is well spoken.'
  cpy-cpy: 'Opoñaashita pikowakoteri pitajorentsite-paeni eerokaete, pipaeriiro iwaero.
    Rooma naaka nopaeriiro iwaero Notajorentsite. Itzimi-rika Tajorentsi kematsini,
    owayiiteroni paamari, riitaki maperotzirori Itajorentsitzi.” Ikanteeyini maawoeni
    Israel-paeni: “¡Ariwé!”'
  luo-luo: Eka uluong nying nyasachu kendo an bende abiro luongo nying Jehova Nyasaye.
    Nyasaye modwoko gi mach en e Nyasaye madier.” Eka ji duto nowacho niya, “Gima
    iwachono ber.”
  meu-meu: Bena umui ese emui dirava ladana ba hahanea, a lau ese Iehova ladana baina
    hahanea; bena edena dirava na lahi amo baine haere, ia hari Dirava. Taunimanima
    iboudiai na e haere, eto, Hereva namona bunai.
  npi-ULB: तिमीहरूले आफ्नो देवतालाई पुकार गर, र म परमप्रभुलाई पुकार्ने छु । जसले आगोद्वारा
    जवाफ दिनुहुन्छ उहाँ नै परमेश्वर हुनुहुने छ ।” सबै मानिसले भने, “यो असल कुरो हो
    ।”
  yor-yor: Nígbà náà ẹ ó sì ké pe orúkọ àwọn Ọlọ́run yín, èmi yóò sì ké pe orúkọ Olúwa.
    Ọlọ́run náà tí ó fi iná dáhùn, òun ni Ọlọ́run.” Nígbà náà ni gbogbo àwọn ènìyàn
    náà sì wí pé, “Ohun tí ìwọ sọ dára.”
  emp-NTPO: Maʌ̃ne Baald̶eba bed̶eabadarãba iwid̶id̶ia Baalba ãdji tʌbʌra jidabimãrẽã.
    Mʌ̃a bid̶a Ãcõrẽa iwid̶iya mʌ̃ tʌbʌra jidabimãrẽã. Dji tʌbʌ jidabibʌrʌdrʌ dji
    wãrã Ãcõrẽa.– Maʌ̃ne jũmarãba bia b̶ʌad̶a asid̶aa.
  pes-OPCB: آنگاه انبیای بعل نزد خدای خود دعا کنند و من نیز نزد خداوند دعا می‌کنم.
    آن خدایی که هیزم مذبح خود را شعله‌ور سازد، او خدای حقیقی است!» تمام قوم اسرائیل
    این پیشنهاد را پذیرفتند.
  tgl-ULB: Pagkatapos tatawagin ninyo ang pangalan ng inyong diyos, at ako ay tatawag
    sa pangalan ni Yahweh, at ang Diyos na sasagot sa pamamagitan ng apoy, siya ang
    magiging Diyos.” Kaya ang lahat ng tao ay sumagot, at sinabi, “Mabuti ito.”
  cbu-NT: Ashiramchuni, siy apanllireetstamtis mashangtamtsa. Nuwshat Apanllireetsi
    mashchitamma. Ashkachuni, chakamasa apanllirini kanindamandari sumasee zanganchiya,
    an watacha zurampatari Apanlli, Elíyas tsiyatku tárangu, anoo tputs ichingarusin
    mazinarangusin, Wanasir tsiyataksha, táranganaya.
  hui-hui: Ani bu mandabu ngelowa Balanaga bi mana latagi haga agali karuni tigua
    tinaga Balahondo bi pupu wilo. I̱nabi nde Anduane Homogohondo bi lolebero. Ani
    laramagola mendealinaga loma manda mandabu ngago ira minana dalipe halu loma binigo
    ogoni darago hondowa o biago ibuni Ngode Datagaliwabe heneneore henego ka lami̱ya,
    lene. Ani layago wali agali biaru tigua hale howa, Ogoni karulapeoredago ani bima,
    lai hene.
  mya-mya: ထို့​နောက်​ဗာ​လ​ပ​ရော​ဖက်​တို့​သည်​မိ​မိ​တို့ ဘု​ရား​ထံ​သို့​ဆု​တောင်း​ကြ​စေ။
    ငါ​သည်​လည်း ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ဆု​တောင်း​မည်။ ငါ​တို့​အ​သီး​သီး​ပြု​သည့်​ဆု​တောင်း​ပတ္ထ​နာ
    ကို​နား​ညောင်း​တော်​မူ​၍ မီး​ကို​ချ​ပေး​တော် မူ​သော​အ​ရှင်​သည်​ဘု​ရား​အ​မှန်​ဖြစ်​၏''
    ဟု ဆို​လေ​သည်။ လူ​အ​ပေါင်း​တို့​သည် ဧ​လိ​ယ​၏​ပြော​ကြား ချက်​ကို​သ​ဘော​တူ​ကြောင်း​ဟစ်​အော်​၍
    ဖော်​ပြ​ကြ​၏။
  bod-N: ཁྱོད་རྣམས་ཀྱིས་ཁྱོད་ཅག་གི་ལྷ་རྣམས་ཀྱི་མིང་ལ་འོ་དོད་བོས་ཤིག བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་འོ་དོད་འབོད་པར་བྱ།
    དཀོན་མཆོག་སུ་ཡིས་མེ་ཡི་སྒོ་ནས་ལན་བཏབ་ན་དེ་ནི་དཀོན་མཆོག་ཏུ་འཛིན་པར་བྱའོ་ཞེས་སྨྲས་པ་ལ།
    མི་ཚོགས་ཀྱིས་ལེགས་སོ་ཞེས་ལན་བཏབ།
  sna-sna: Ipapo mudane kuzita ramwari wenyu, uye ini ndichadana kuzita raJehovha.
    Mwari achapindura nomoto ndiye Mwari.” Ipapo vanhu vose vakati, “Zvawataura zvakanaka.”
  spa-BLM: 'Tú invocas el nombre de tu dios, y yo invocaré el nombre de Yahvé. El
    Dios que responde con fuego, que sea Dios”. Toda la gente respondió: “Lo que dices
    es bueno”.'
  cac-cac: Slajvi chi', ol avaj eb' vin̈ d'a sdiosal chi', an̈eja' in pax tic ol in
    avaj d'a Jehová in Diosal. A junoc Dios ol ac'ancot c'ac' d'a yib'an̈ noc' silab'
    chi', aton jun chi' Dios d'a yel, xchi vin̈ d'a eb'. —Te vach' ton ix aj a naan
    chi', xchi eb' anima chi' smasanil.
  swh-ULB: Kisha mtaliita jina la mungu wenu, nami nitaliita jina la BWANA, na Mungu
    atakayejibu kwa moto, huyo ndiye Mungu.” Watu wote wakajibu na kusema, “Hilo ni
    jambo jema.”
  bel-bel: 'і паклічце вы імя бога вашага, а я паклічу імя Госпада Бога майго. Той
    Бог, Які дасьць адказ праз агонь, ёсьць Бог. І адказваў увесь народ і сказаў:
    добра.'
  wed-wed: Ma taumi ona raupari ami god awarina, ma tau ana raupari Bada awarina.
    Metauna godna ai araratanei i paribelana tauna God ririwa kauana!” Ma rava anatapui
    i vianina.
  deu-ELBBK: 'Und ruft ihr den Namen eures Gottes an, und ich, ich werde den Namen
    des HERRN anrufen; und der Gott, der mit Feuer antworten wird, der sei Gott! Da
    antwortete das ganze Volk und sprach: Das Wort ist gut.'
  mbb-OT: Ne pengemuyù kew ziyà te keniyu he ed-ezapen he iyan medretem te hapuy,
    ne ebpengemuyù a zaan diyà te Nengazen. Ne sikan is edretem te hapuy ziyà te tavun,
    ne iyan tutuu he Megbevayà.” Ne nekeuyun dutun is menge etew.
  mal-2015: 'നിങ്ങൾ നിങ്ങളുടെ ദേവന്റെ നാമത്തെ വിളിച്ചപേക്ഷിപ്പിൻ; ഞാൻ യഹോവയുടെ നാമത്തെ
    വിളിച്ചപേക്ഷിക്കാം; തീകൊണ്ടു ഉത്തരം അരുളുന്ന ദൈവം തന്നേ ദൈവമെന്നു ഇരിക്കട്ടെ;
    അതിന്നു ജനം എല്ലാം:'
  rmc-rmc: 'Paľis le Baaloskre proroka mi mangen peskre devles a me mangava le RAJES.
    Oda del, savo odphenela avke, hoj bičhavela e jag, hino čačes Del.“ Avke savore
    manuša phende: „Mištes!“'
  pes-OPV: 'وشما اسم خدای خود را بخوانید و من نام یهوه راخواهم خواند و آن خدایی که
    به آتش جواب دهد، او خدا باشد.» و تمامی قوم در جواب گفتند: «نیکو گفتی.»'
  ron-1924: 'Апой, вой сэ кемаць нумеле думнезеулуй востру, ши еу вой кема Нумеле
    Домнулуй. Думнезеул каре ва рэспунде прин фок, ачела сэ фие адевэратул Думнезеу.”
    Ши тот попорул а рэспунс ши а зис: „Бине!”'
  aui-aui: Wasina bi Baal yana peroperoveta yami god biidi korupari, bi tagu na Yawe
    God biidi anarupari. Bi meko god na keyamama wonabodeyana inabera da kiiraberabega
    sinaruwiinawa, na touna wiisuwona God!” Na wawaya tupadi siviwaghasina.
  ben-OBCV: পরে তোমরা নিজেদের দেবতার নাম ধরে ডেকো, ও আমিও সদাপ্রভুর নাম ধরে ডাকব।
    যিনি আগুনের দ্বারা উত্তর দেবেন, তিনিই ঈশ্বর।” তখন সব লোকজন বলে উঠেছিল, “আপনি ভালো
    কথাই বলেছেন।”
  som-som: Oo markaas idinku u yeedha magaca ilaahiinna, oo anna waxaan u yeedhanayaa
    magaca Rabbiga; oo markaas Ilaahii dab ku soo jawaabaa ha ahaado Ilaah. Markaasaa
    dadkii oo dhammu jawaabeen oo waxay yidhaahdeen, Kaasu waa hadal wanaagsan.
  lat-VUC: 'Invocate nomina deorum vestrorum, et ego invocabo nomen Domini mei: et
    Deus qui exaudierit per ignem, ipse sit Deus. Respondens omnis populus ait: Optima
    propositio.'
  eng-ASVBT: And call ye on the name of your god, and I will call on the name of Jehovah;
    and the God that answereth by fire, let him be God. And all the people answered
    and said, It is well spoken.
  ita-1885: 'Poi invocate il nome de'' vostri dii; ed io invocherò il Nome del Signore.
    E quel dio che risponderà per fuoco, sia Iddio. E tutto il popolo rispose, e disse:
    Ben dici.'
  eng-LXXUP: And do ye call loudly on the name of your gods, and I will call on the
    name of the Lord my God, and it shall come to pass that the God who shall answer
    by fire, he is God. And all the people answered and said, The word which thou
    hast spoken is good.
  eng-ULB: Then you will call on the name of your god, and I will call on the name
    of Yahweh, and the God who answers by fire, then let him be God.” So all the people
    answered and said, “This is good.”
  spa-VBL: 'Entonces tú invocarás a tu dios por su nombre, y yo invocaré al Señor
    por su nombre. El dios que responde enviando fuego es Dios”. Entonces todo el
    pueblo dijo: “Estamos de acuerdo con lo que dices”.'
  fra-_FOB: 'Puis invoquez le nom de votre dieu; et moi, j''invoquerai le nom de l''Éternel.
    Et le dieu qui répondra par le feu, c''est celui-là qui sera Dieu. Et tout le
    peuple répondit en disant: C''est bien dit.'
  mal-mal: 'നിങ്ങൾ നിങ്ങളുടെ ദേവന്റെ നാമത്തെ വിളിച്ചപേക്ഷിപ്പിൻ; ഞാൻ യഹോവയുടെ നാമത്തെ
    വിളിച്ചപേക്ഷിക്കാം; തീകൊണ്ട് ഉത്തരം അരുളുന്ന ദൈവം തന്നേ ദൈവമായിരിക്കും;” അതിന്
    ജനം എല്ലാം:'
  urd-GVR: Phir āp apne dewatā kā nām pukāreṅ jabki maiṅ Rab kā nām pukārūṅga. Jo
    mābūd qurbānī ko jalā kar jawāb degā wuhī Ḳhudā hai.” Tamām log bole, “Āp ṭhīk
    kahte haiṅ.”
  suz-BL: मिनु गे इन देवता आ नें थिशा, मेको कली पुनीन। गो परमप्रभु यावे आ नें थिशा,
    मेको कली पुंइनुङ। मिनु पुंइशो नेंशा, मी सोइक्‍ब, परमप्रभु बाक्‍ब” देंमाक्‍त। मिनु
    मुर नेल्‍लेमी “दुम्‍ब इन देंशो लोव़ ठीक बाक्‍ब” देंमा बाक्‍त। उत्‍पत्ती १५:१७
  ita-1927: 'Quindi invocate voi il nome del vostro dio, e io invocherò il nome dell’Eterno;
    e il dio che risponderà mediante il fuoco egli sia Dio”. Tutto il popolo rispose
    e disse: “Ben detto!”'
  ckb-ckb: 'ئینجا بە ناوی خوداوەندی خۆتانەوە بپاڕێنەوە و منیش بە ناوی یەزدانەوە دەپاڕێمەوە.
    ئەو خودایەی کە بە ئاگر وەڵام دەداتەوە، ئەو خودایە.» هەموو گەل وەڵامیان دایەوە
    و گوتیان: «قسەیەکی جوانە.»'
  eng-BBE: 'And do you make prayers to your god, and I will make a prayer to the Lord:
    and it will be clear that the one who gives an answer by fire is God. And all
    the people in answer said, It is well said.'
  kan-OKCV: ನೀವು ನಿಮ್ಮ ದೇವರ ಹೆಸರು ಹೇಳಿ ಪ್ರಾರ್ಥಿಸಿರಿ; ಅನಂತರ ನಾನು ಯೆಹೋವ ದೇವರ ಹೆಸರು ಹೇಳಿ
    ಪ್ರಾರ್ಥಿಸುವೆನು. ಅವರಿಬ್ಬರಲ್ಲಿ ಯಾರು ಆಲಿಸಿ, ಬೆಂಕಿಯನ್ನು ಕಳುಹಿಸುವರೋ, ಅವರೇ ದೇವರೆಂದು
    ನಿಶ್ಚಯಿಸೋಣ,” ಎಂದನು. ಅದಕ್ಕೆ ಜನರೆಲ್ಲರು ಉತ್ತರವಾಗಿ, “ಈ ಮಾತು ಸರಿ,” ಎಂದರು.
  tam-2017: நீங்கள் உங்களுடைய தெய்வத்தின் நாமத்தைச் சொல்லிக் கூப்பிடுங்கள்; நான் யெகோவாவுடைய
    நாமத்தைச் சொல்லிக் கூப்பிடுவேன்; அப்பொழுது அக்கினியால் பதில் சொல்லும் தெய்வமே
    தெய்வம் என்றான்; அதற்கு மக்களெல்லோரும் இது நல்ல வார்த்தை என்றார்கள்.
  spa-RV-1909: 'Invocad luego vosotros en el nombre de vuestros dioses, y yo invocaré
    en el nombre de Jehová: y el Dios que respondiere por fuego, ése sea Dios. Y todo
    el pueblo respondió, diciendo: Bien dicho.'
  ron-BTF: 'Şi să chemaţi numele dumnezeilor voştri, iar eu voi chema numele DOMNULUI;
    şi Dumnezeul care răspunde prin foc, acela să fie Dumnezeu. Şi tot poporul a răspuns
    şi a zis: Bine spus.'
  eng-WEBP: You call on the name of your god, and I will call on the LORD’s name.
    The God who answers by fire, let him be God.” All the people answered, “What you
    say is good.”
  eng-FBV: Then you call on your god by name, and I will call on the Lord by name.
    The god who replies by sending fire—he is God.” Then all the people said, “We
    agree to what you say.”
  nld-1939: 'Roept gij dan uw god aan; en ik zal Jahweh aanroepen. Hij, die antwoordt
    door het vuur, die is God! Heel het volk riep: Dat is goed!'
  nch-BL: Huan nimantzi ximotatajtica ica amotaixcopincayohua, huan na nimotatajtis
