  hin-2017: तब तुम अपने देवता से प्रार्थना करना, और मैं यहोवा से प्रार्थना करूँगा,
    और जो आग गिराकर उत्तर दे वही परमेश्वर ठहरे।” तब सब लोग बोल उठे, “अच्छी बात।”
  wol-KYG: 'Su ko defee ngeen ñaan ci seeni tuur, man it ma ñaan ci Aji Sax ji. Su
    boobaa, Yàlla ju ci wuyoo sawara, kookoo di Yàlla.» Mbooloo ma mépp ne: «Waaw,
    baax na!»'
  eng-YLT: and ye have called in the name of your god, and I — I call in the name
    of Jehovah, and it hath been, the god who answereth by fire — He [is] the God.'
    And all the people answer and say, 'Good [is] the word.'
  kne-kne: Mo makdeng di, mankararag kayo sin diyos yo yan mankararagak abe en Yahweh.
    Din manongbat si kararag ay mangipawadas apoy yan sisya di tet-ewa ay Diyos.”
    Et inbogaw din amin ay ipogaw ay apolbalan da din inbaga na.
  eng-WYC-2017: Call ye the name of your gods, and I shall call the name of my God;
    and the God that heareth by fire falling down, given from heaven to waste the
    sacrifice, be he God. And all the people answered, and said, The reason is best,
    that Elijah hath spoken.
  eng-WMBB: You call on the name of your god, and I will call on the LORD’s name.
    The God who answers by fire, let him be God.” All the people answered, “What you
    say is good.”
  urd-GVH: फिर आप अपने देवता का नाम पुकारें जबकि मैं रब का नाम पुकारूँगा। जो माबूद
    क़ुरबानी को जलाकर जवाब देगा वही ख़ुदा है।” तमाम लोग बोले, “आप ठीक कहते हैं।”
  rug-rug: Beto asa madi varavara la koasa dia tamasa sari na poropita te Beolo, meke
    arau ba kaqu varavara la tugo koe Zihova. Meke asa sapu garunu ia sa nika meke
    sulu betoi sari na huda si asa tugo sa Tamasa hinokara.” Meke va ego betoa ri
    doduru tie sapu gua asa.
  gaz-gaz: Ergasii isin maqaa Waaqa keessanii waamaa; anis maqaa Waaqayyo nan waama.
    Kan ibiddaan deebii kennu inni Waaqa dhugaa ti.” Kana irratti namoonni hundinuu,
    “Wanni ati jettu kun gaarii dha” jedhan.
  fra-LSG: 'Puis invoquez le nom de votre dieu; et moi, j’invoquerai le nom de l’Éternel.
    Le dieu qui répondra par le feu, c’est celui-là qui sera Dieu. Et tout le peuple
    répondit, en disant: C’est bien!'
  gnn-gnn: Ŋilimurrunydja yurru yukurra ŋäŋ'thun waŋarrnha ŋilimurruŋguway; nhumanydja
    yurru bukumirriyama yukurra Bälnhanydja. Ŋuli ŋayi be waŋarr maykarraṉ'tja, bala
    ŋayi yurru djuy'yun ŋäṉarr gurthanydja, ga ŋunhiyinydja bitjan ŋayi yuwalk waŋarr.
    Ga ŋarra yurru bukumirriyama Garraynha, ga ŋuli ŋayi yurru djuy'yun gurtha ŋäṉarr,
    ga ŋunhiyinydjayi yuwalk ŋayinydja God.” Ga ŋunhi yolŋunydja walala waŋana, “Yo,
    yo, yo, manymaknha dhuwalanydja.”
  yal-yal: E xa e ala maxandi a xinla ra, n fan yi Alatala maxandi a xinla ra. Ala
    sensenna maxandine rasuxɛ nɛn a tɛɛn nadɛgɛ.” Yamaan birin yi a fala, e naxa,
    “Nxu tinxi.”
  haw-1868: A e kahea oukou ma ka inoa o ko oukou mau akua, a e kahea wau i ka inoa
    o Iehova; a o ke Akua nana e haawi mai i ke ahi, oia ke Akua. Olelo aku la ka
    poe kanaka a pau, i aku la, He pono ka olelo.
  arb-NAV: 'ثُمَّ تَتَضَرَّعُونَ بِاسْمِ آلِهَتِكُمْ، وَأَنَا أَدْعُو بِاسْمِ الرَّبِّ
    إِلَهِي. وَالإِلَهُ الَّذِي يَسْتَجِيبُ وَيُنْزِلُ نَاراً يَكُونُ هُوَ اللهُ الْحَقُّ».
    فَأَجَابَ جَمِيعُ بَنِي إِسْرَائِيلَ: «هَذَا قَوْلٌ صَائِبٌ».'
  ewe-ewe: Ekema miayɔ miaƒe mawu la ƒe ŋkɔ eye nye hã mayɔ Yehowa ƒe ŋkɔ eye mawu
    si aɖo dzo ɖa la, eyae nye Mawu.” Tete ameawo katã do ɣli be, “Nya si nègblɔ la
    nyo.”
  eng-LEE: 'And do ye call on the name of your god, and I will call on the name of
    the Lord: and it shall be that the God who answereth by fire, he shall be the
    [true] God. And all the people answered and said, The proposal is good.'
  gvn-gvn: '@see-verse:1KI.018.023'
  asm-FB: তেতিয়া তোমালোকে তোমালোকৰ দেৱতাৰ নামেৰে প্ৰাৰ্থনা কৰিবা আৰু মই যিহোৱাৰ নামেৰে
    প্ৰাৰ্থনা কৰিম; তাতে যাৰ ঈশ্ৱৰে অগ্নিৰ দ্বাৰাই উত্তৰ দিব, তেওঁৱেই ঈশ্বৰ হওঁক।”
    তাতে সকলো লোকে উত্তৰ দি ক’লে, “এইটো ভাল কথা।”
  sus-A: مُشُ نَ فّ نَ رَبَدٍ، بَلِ نَمِحْنمّيٍ شَ وٌ مَرِفِ عَلَ مَشَندِ. ﭑ تَن قَن
    شَ عَلَتَلَ مَشَندِ. عَلَ نَشَن نَ تّ رَفٌرٌ سّرّشّ مَ، نَ نَن قِندِ مَ حَمَ بِرِن
    مَرِفِ عَلَ رَ.» حَمَ بِرِن نَشَ تِن نَ قٍ رَ.
  fra-SBL: 'Tu invoqueras le nom de ton dieu, et moi j''invoquerai le nom de Yahvé.
    Le Dieu qui répond par le feu, qu''il soit Dieu. » Tout le peuple répondit : « Ce
    que tu dis est bien. »'
  hbo-hbo: וּקְרָאתֶ֞ם בְּשֵׁ֣ם אֱלֹֽהֵיכֶ֗ם וֽ͏ַאֲנִי֙ אֶקְרָ֣א בְשֵׁם־יְהוָ֔ה וְהָיָ֧ה
    הָאֱלֹהִ֛ים אֲשֶׁר־יַעֲנֶ֥ה בָאֵ֖שׁ ה֣וּא הָאֱלֹהִ֑ים וַיַּ֧עַן כָּל־הָעָ֛ם וַיֹּאמְר֖וּ
    טֹ֥וב הַדָּבָֽר׃
  piu-2006: '@see-verse:1KI.018.023'
  kik-kik: Ningĩ mũcooke mũkaĩre rĩĩtwa rĩa ngai wanyu, na niĩ ngaĩre rĩĩtwa rĩa Jehova.
    Na ngai ũrĩa ũgũcookia mahooya na ũndũ wa kũrehe mwaki-rĩ, ũcio nĩwe Ngai.” Nao
    andũ othe makiuga atĩrĩ, “Ũguo woiga nĩ wega.”
  omb-omb: Siu nein ware lo henai nomiu huqe, me neu nain ware lo henai Huqe noi Ebraham,
    Aesak me Israel. A huqe nge vin duvi gena avi; ngeie a Huqe Mauri.” Siu a sinobu
    doluegi ram veve vena, “Gom veve na havagi hi u garea.”
  fra-NCL: 'Puis invoquez le nom de votre dieu, et moi j’invoquerai le nom de Yahweh.
    Le dieu qui répondra par le feu, celui-là est Dieu. » Tout le peuple répondit
    en disant : « C’est bien ! »'
  cek-AK: Nangcae mah nangmacae ih sithaw hmin to kawk oh, kai doeh ka Angraeng ih
    ahmin to ka kawk toeng han; kawkhaih lok hmai hoiah pathim Sithaw to, Sithaw tangtang
    ah om nasoe, tiah a naa. To naah kaminawk boih mah na thuih ih lok loe hoih, tiah
    naa o.
  cuk-cuk: Agine, be-bab-dummad-Baal-gayaburba-barsogmalad na e-bab-dummadse gormaloed,
    ega soo barmidagega. An deyob Bab-Jehováʼse gormogoed. Doa soo ogaoe, a-Bab-Dummad,
    Bab-Dummad-napiragwadid. Bela Israel-dulemar nabir itosmalad.
  uig-CYR: 'Силәр болсаңлар, өз илаһлириңларниң намини чақирип нида қилиңлар. Мән
    болсам, Пәрвәрдигарниң намини чақирип нида қилимән. Қайси Худа от билән җавап
    бәрсә, шу Худа болсун, деди. Һәммә хәлиқ: — Бу убдан гәп, дәп җавап бәрди.'
  pma-pma: Hevus, provet keil onen ahi Baal ihis min ahi one, ka inau, nihis min Iahova.
    Isei en ahi keilu enek hesan ahang hemita hean lin sanien onen, kei varei vi Ahi
    anatin.” Ka navong meatin keil along selusien onen, keil asi keil veni ka amaeni.
  tel-2017: తరువాత మీరు మీ దేవుడు పేరును బట్టి ప్రార్థన చేయండి. నేను యెహోవా పేరును
    బట్టి ప్రార్థన చేస్తాను. ఏ దేవుడు కట్టెలు కాల్చి జవాబిస్తాడో ఆయనే దేవుడు” అన్నాడు.
    ప్రజలంతా “ఆ మాట బాగుంది” అని జవాబిచ్చారు.
  hat-BSA: 'Alò, ou va rele non a dye pa nou an e mwen va rele non SENYÈ a, e Dye
    ki reponn pa dife a, se Li menm ki Bondye a.” Epi tout moun yo te reponn: “Lide
    sa a bon.”'
  bxh-bxh: Habahim ami lauꞌuꞌula lau emi yaubada lisina na yau haba E lauꞌuꞌula lau
    egu Guyau lisina. Yaubada tau somo eda lauꞌuꞌula ya atahi be oyagi ya ala mate
    logenana yaubada wananahana. Yo fede dodoga mahudoꞌidi sa ehe watawatan.
  kos-kos: Na lela mwet palu lal Baal in pre nu sin god lalos, ac nga fah pre nu sin
    LEUM GOD, ac el su topuk ac supwama e, el pa God pwaye.” Na mwet uh arulana insese
    nu kac.
  hbo-WLC: וּקְרָאתֶ֞ם בְּשֵׁ֣ם אֱלֹֽהֵיכֶ֗ם וַֽאֲנִי֙ אֶקְרָ֣א בְשֵׁם־יְהוָ֔ה וְהָיָ֧ה
    הָאֱלֹהִ֛ים אֲשֶׁר־יַעֲנֶ֥ה בָאֵ֖שׁ ה֣וּא הָאֱלֹהִ֑ים וַיַּ֧עַן כָּל־הָעָ֛ם וַיֹּאמְר֖וּ
    ט֥וֹב הַדָּבָֽר׃
  ibo-ibo: Emesịa, unu ga-akpọku chi Baal unu, mụ onwe m kwa ga-akpọku aha Onyenwe
    anyị. Ọ ga-erukwa na chi ga-eji ọkụ za, chi ahụ bụ Chineke.” Ndị Izrel niile zara
    sị, “Okwu gị dị mma.”
  ory-ory: ତହୁଁ ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ଦେବତା ନାମରେ ଡାକି ପ୍ରାର୍ଥନା କର, ପୁଣି, ମୁଁ ସଦାପ୍ରଭୁଙ୍କ
    ନାମରେ ଡାକି ପ୍ରାର୍ଥନା କରିବି; ତହିଁରେ ଯେ ଅଗ୍ନି ଦ୍ୱାରା ଉତ୍ତର ଦେବେ, ସେ ପରମେଶ୍ୱର ହେଉନ୍ତୁ।”
    ଏଥିରେ ସମସ୍ତ ଲୋକ ଉତ୍ତର କଲେ, “ଏ କଥା ଉତ୍ତମ।”
  wmt-wmt: '@see-verse:1KI.018.023'
  chk-chk: Iwe, nöün Paal kewe soufos repwe iotek ngeni ar we Kot, nge ngang üpwe
    iotek ngeni ewe Samol mi Lapalap. Iwe, ewe Kot mi pälüeni ren ekkei, i wesewesen
    Kot.” Iwe, ekewe aramas meinisin ra apasa pwe ra tipeeu ngeni.
  rop-rop: Brom deya larram ol detlot speshalwan mesinja blanga Beil prei langa olabat
    god, en ai garra prei langa YAWEI, en tharran weya jandimdan faiya im na det brabli
    trubalawan God.” Lagijat na Ilaija bin tok. En ol detlot pipul bin jingat blanga
    shoum deibin agri langa Ilaija.
  ukr-1871: 'Тодї взивайте ви ймя бога вашого, я ж призову ймя Господа, Бога мого.
    Которий Бог відповість поломєм, той буде Богом. І відказав увесь люд і промовив:
    Добре!'
  deu-1951: 'Dann rufet ihr den Namen eures Gottes an, und ich will den Namen des
    HERRN anrufen. Welcher Gott mit Feuer antworten wird, der sei Gott! Da antwortete
    das ganze Volk und sprach: Das Wort ist gut!'
  eng-JPS: 'And call ye on the name of your god, and I will call on the name of the
    LORD; and the God that answereth by fire, let him be God.'' And all the people
    answered and said: ''It is well spoken.'''
  srp-1865: 'Tada prizovite ime svojih bogova, a ja æu prizvati ime Gospodnje, pa
    koji se Bog odzove ognjem onaj neka je Bog. I sav narod odgovori i reèe: dobro
    reèe.'
  lug-lug: Kale oluvannyuma mukoowoole erinnya lya katonda wammwe, nange nnaakowoola
    erinnya lya Mukama; anaddamu n’omuliro nga ye Katonda.” Abantu bonna ne baddamu
    nti, “Ky’oyogedde kirungi.”
  heb-heb: וקראתם בשם אלהיכם ואני אקרא בשם יהוה והיה האלהים אשר יענה באש הוא האלהים
    ויען כל העם ויאמרו טוב הדבר׃
  ben-IRV: তারপর ওরা ওদের দেবতাকে ডাকবে আর আমি ডাকব সদাপ্রভুকে। যিনি আগুন পাঠিয়ে
    এর উত্তর দেবেন তিনিই ঈশ্বর।” এই কথা শুনে সবাই বলল, “এ ভালো কথা।”
  pan-pan: ਤਾਂ ਤੁਸੀਂ ਆਪਣੇ ਦੇਵਤੇ ਦਾ ਨਾਮ ਲੈ ਕੇ ਪੁਕਾਰੋ ਅਤੇ ਮੈਂ ਯਹੋਵਾਹ ਦਾ ਨਾਮ ਲੈ ਕੇ ਪੁਕਾਰਾਂਗਾ।
    ਫੇਰ ਜਿਹੜਾ ਪਰਮੇਸ਼ੁਰ ਅੱਗ ਨਾਲ ਉੱਤਰ ਦੇਵੇ ਉਹੋ ਹੀ ਪਰਮੇਸ਼ੁਰ ਹੋਵੇ। ਤਾਂ ਸਭਨਾਂ ਲੋਕਾਂ ਨੇ
    ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਇਹ ਗੱਲ ਚੰਗੀ ਹੈ।
  tkr-tkr: Manke şu vuşde allahılqa on ha'as, zınad yizde Rəbbilqa. Şavaa on hı'iyng'ayiy
    ts'a g'axuvu, mang'una Allah hək'ena vor. Milletıncad «Ğu geed yugda uvhuva» alidghıniy
    qele.
  mya-JVB: သင်တို့သည် သင် တို့ဘုရား များ၏ နာမ ကို ဟစ်ခေါ် ကြလော့။ ငါ လည်း ထာဝရဘုရား
    ၏ နာမ တော်ကို ဟစ်ခေါ် မည်။ မီး ဖြင့် ထူး တော်မူသော ဘုရားသည် ဘုရားသခင် မှန် ပါစေဟု
    လူ များတို့အား ပြောဆို လျှင်၊ လူ အပေါင်း တို့က၊ ဧလိယ၏စကား သည် လျောက်ပတ် ပေသည်ဟု
    ဆို ကြ၏။
  tbg-tbg: Viraqaahai ne qaqi kaimanta Baalira paropeti vika nái variqa aaraiqe te
    tenta Variqa Nora Kotira aaraare. Mintiariraro ta variqavae iha vara kairaro tuvu
    purumakau ekaa ita taiqa kairava, vivama quqaa Variqavano vaivo, tiro. Elaitaava
    minti tumanta vaiinti nahenti tiha, Are koqe uvama tiaro, tura.
  hmo-hmo: Unai neganai Bala ena peroveta taudia ese edia dirava do idia noia, bona
    lau ese Lohiabada do lau noia, bona edena dirava ese lahi dekena amo do ia haere,
    ia be Dirava.” Taunimanima ibounai be mai boiboi danu idia haere, idia gwau, “Oiemu
    hereva be namo.”
  urd-urd: तब तुम अपने मा'बूद से दुआ करना, और मैं ख़ुदावन्द से दुआ करूँगा; और वह ख़ुदा
    जो आग से जवाब दे, वही ख़ुदा ठहरे।” और सब लोग बोल उठे, “ख़ूब कहा!”
  rus-SYN: 'и призовите вы имя бога вашего, а я призову имя Господа Бога моего. Тот
    Бог, Который даст ответ посредством огня, есть Бог. И отвечал весь народ и сказал:
    хорошо, пусть будет так.'
  bqc-SIM: 'Ampiↄ aa Baali sísi, mapi sↄ̃ má Dii sísi. An gbɛ̃́ pↄ́ yãmà à tɛsↄ̃̀wà
    ↄ̃mɛ Lua ũ. Ɔ̃ gbɛ̃́pii mɛ̀: A maaɛ!'
  tcz-CHONGTHU: Hijou teng chuleh na pathen’u min kou un, chule keiman ka Pakai min
    kakou ding ahi. Hiteng chuleh mei konga hin donbut pen penchu, Pathen dih ahi
    ti hetna ahi jenge,” ati. Hichu mipi hon a-nop peh tauvin ahi.
  mar-mar: तेव्हा तुम्ही आपल्या देवाचे नाव घ्या व मी परमेश्वराचे नाव घेईन, आणि जो
    देव अग्नीच्या द्वारे उत्तर देईल तोच खरा देव.” तेव्हा सर्व लोकांनी उत्तर देऊन म्हटले,
    “हे चांगले आहे.”
  soq-soq: Tane e Baal perowetawa, godila mampe rauparitana ita ne Iawe God mampe
    rauparintapa. Ita god dainea raupari sipoasapie ia wapiaubepio moia ia do ituialepia
    me ulaipa Godida!” Ita apana uduudu oanton.
  qub-qub: Gamcunaga Baal diosniquicunata mañacunqui. Nogapis Tayta Diosta mañacushaj.
    ¡Wiyamashpanchi ninata aychaman ratachej cajmi rasunpa Dios canga!» Chaura llapan
    runacuna «Au allimi nishayquinöga canga» niran.
  bqp-bqp: 'Mↄ́kↄ̃nↄ sↄ̃ ò Baali sísi, makũ sↄ̃ mani Dikiri sísi. Ń gbɛ̃ kũ à mà,
    akũ à sù kũ tɛ́o, àkũmɛ Luda ũ. Akũ gbɛ̃ sĩnda pínki pì: Yã manamɛ!'
  hat-hat: 'y''a rele bondye yo a. Mwen menm, m''a rele Seyè a. Sa ki va voye dife
    pou reponn lan se li ki Bondye. Tout pèp la reponn: -Nou dakò!'
  eng-BSB: Then you may call on the name of your god, and I will call on the name
    of the LORD. The God who answers by fire, He is God.” And all the people answered,
    “What you say is good.”
  eng-WEBPB: You call on the name of your god, and I will call on the LORD’s name.
    The God who answers by fire, let him be God.” All the people answered, “What you
    say is good.”
  kbq-kbq: Hagi ana'ma huteta tamagra anumzantmimofo agi aheta nunamuna hanage'na,
    nagra Ra Anumzamofo agihe'na nunamuna hugahue. Hagi ina Anumzamo'ma nunamuma antahino
    tevema tagintesigeno ama ana ofama tesigeta e'i tamage Anumza mani'ne huta hugahune.
    Anagema higeno'a, maka vahetmimo'za tamage hane hu'za hu'naze.
  nhe-BL: Huan nimantzi ximomaijtoca ica imotlaixcopincayohua, huan na nimomaijtos
    ica Toteco Dios. Huan yajaya tlen tlananquilis huan quititlanis tlitl para quinamiquis
    nopa cuahuitl, yajaya nopa tlen quinextía para melahuac yajaya Toteco Dios. Huan
    nochi nopa israelitame quiilhuijque para, quena, cualtitoc.
  bus-bus: 'Aↄ̃mↄnnↄ é Baali sísi, mamↄma sↄ̃ mɛ́ Dii sísi. Aↄ̃ gbɛ̃ kɛ̀ mà, ben à
    sù tɛ́o, àmbe Luda ũ. Ben baade píngi bè: Yã maaamɛ!'
  gub-BL: Na'e Ma'aw ze'eg imume'u har uze'eg putar uzar Ma'aw pe wà nehe. Aze'eg
    putar Tupàn Tuweharupi Wiko Ma'e pe ihe nehe no. Tata imuezyw kar àràm a'e nehe,
    wiko putar Tupànete romo a'e nehe pezar romo a'e nehe, i'i Eri wanupe. Uwazar
    teko paw ize'eg wà. — Ikatuahy nezewe àwàm urewe, i'i wà.
  eng-DRA: 'Call ye on the names of your gods, and I will call on the name of my Lord:
    and the God that shall answer by fire, let him be God. And all the people answering
    said: A very good proposal.'
