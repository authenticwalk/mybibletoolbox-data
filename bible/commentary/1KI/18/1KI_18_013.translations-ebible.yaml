  twi-twi: Me wura, wontee nea meyɛɛ bere a na Isebel rekunkum Awurade adiyifo no
    ana? Mede Awurade adiyifo no ɔha siee abodan abien mu a, na wɔn mu aduonum wɔ
    ɔbodan baako biara mu. Memaa wɔn aduan ne nsu nso.
  hlt-hlt: Jezebel loh BOEIPA kah tonghma rhoek a ngawn vaengah ka saii te ka boeipa
    taengla ha puen pawt nim? BOEIPA tonghma hlang yakhat te lungko pakhat ah hlang
    sawmnga, sawmnga rhip ka thuh tih amih te buh neh tui neh ka cangbam coeng.
  tbz-SIM: Okótì bɛ̀ í dɑ nɑ̀kɛ́ Sesɑbɛɛdi do kɔù Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kɛ̀
    n dɔ̀ɔ̀rɑɑ̀? Míì do sɔ̀nnɛ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ tɛkɔ̀ùtɛ̀ (100) kɛ́ bɛ̀
    totɛ́ yɛtĩ̀rɛ̀ yɛ̀dɛ́ɛ̀, kɛ́ bɛ̀ sɔ̀nnɛ titɑ̃dèntì tìdɛ́tì miɛkɛ, kuu nsipísìnùmmù
    kutɛkù sipísìnùmmù, kɛ́ mbɛ̀ duɔ̀ mmudiì nɛ̀ mɛniɛ.
  msy-2020: Egha Jesebel Ikiavɨra Itir Godɨn akam inigha izir gumazibav soghezɨ me
    ariaghirir dughiamɨn, kɨ 100plan akam inigha izir gumaziba dagɨar torir ekiabar
    me monge. Kɨ 50pla mozir igharazimɨn me mongegha, 50pla mozir igharazimɨn me monge.
    Egha kɨ dagheba ko dɨpaba me ganɨga men gara iti. Nɨ ti ingangarir aghuir kɨ amizir
    kam gɨfos, o?
  dop-dop: Tɑcɑɑ, pɑ tɑ kɛɛsɩ-ŋ ɩsǝnɑ mɑ ŋmɛsɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ nɩɩnʋwɑ (100)
    kɛ kpekɑ nɩɩlɛ nɑ nɑɑnʋwɑ kɛ kʋkpɑmǝŋ pɔɔŋ tɑɑ tɔ? Hɑlǝnɑ mɑ́ cɛlɛ-wɛɣɛ tɔɣɔnɑɣɑ
    nɑ lʋm kɛ wɑɑtʋ wei Sesɑpɛɛlɩ kʋkɑɣɑ-wɛ tɔ.
  azb-azb: İzevel Rəbbin peyğəmbərlərini qırıb öldürən zaman mənim etdiyim iş ağama
    bildirilmədimi? Mən onda Rəbbin peyğəmbərlərindən yüz nəfəri əlli-əlli olaraq
    mağaralarda gizlətdim, onları çörək və su ilə təmin etdim.
  eng-DBY: Was it not told my lord what I did when Jezebel slew the prophets of Jehovah,
    how I hid a hundred men of Jehovah's prophets by fifty in a cave, and maintained
    them with bread and water?
  hin-2017: क्या मेरे प्रभु को यह नहीं बताया गया, कि जब ईजेबेल यहोवा के नबियों को
    घात करती थी तब मैंने क्या किया? कि यहोवा के नबियों में से एक सौ लेकर पचास-पचास
    करके गुफाओं में छिपा रखा, और उन्हें अन्न जल देकर पालता रहा।
  wol-KYG: Moo sang bi! Xanaa waxuñu la li ma def, ba Yesabel di rey yonenti Aji Sax
    ji? Maa làq téeméeri yonenti Aji Sax ji ci ay xuntiy xeer, xunti mu nekk juróom
    fukk, di leen may lekk ak naan.
  eng-YLT: '''Hath it not been declared to my lord that which I have done in Jezebel''s
    slaying the prophets of Jehovah, that I hide of the prophets of Jehovah a hundred
    men, fifty by fifty in a cave, and sustained them with bread and water?'
  eng-WYC-2017: Whether it is not showed to thee, my lord, what I did, when Jezebel
    killed the prophets of the Lord, that I hid of the prophets of the Lord an hundred
    men, by fifty and fifty, in dens, and I fed them with bread and water?
  eng-WMBB: Wasn’t it told my lord what I did when Jezebel killed the LORD’s prophets,
    how I hid one hundred men of the LORD’s prophets with fifty to a cave, and fed
    them with bread and water?
  urd-GVH: क्या मेरे आक़ा तक यह ख़बर नहीं पहुँची कि जब ईज़बिल रब के नबियों को क़त्ल
    कर रही थी तो मैंने क्या किया? मैं दो ग़ारों में पचास पचास नबियों को छुपाकर उन्हें
    खाने-पीने की चीज़ें पहुँचाता रहा।
  rug-rug: Vegua lopu ele avoso nia tu goi sapu totoso va matei Zezibelo sari na poropita
    te Zihova, si tomei rau sari ka keke gogoto koari na bae, hopeke lima ṉavulu puta
    tie pa keke bae meke poni ginani na kolo rau si arini?
  gaz-gaz: Yaa gooftaa ko, ati waan ani yeroo Iizaabel raajota Waaqayyoo ajjeesaa
    turtetti hojjedhe hin dhageenyee? Ani raajota Waaqayyoo dhibba tokko shantama
    shantamaan holqa lama keessa dhokseen nyaataa fi bishaan dhiʼeesseef.
  fra-LSG: N’a-t-on pas dit à mon seigneur ce que j’ai fait quand Jézabel tua les
    prophètes de l’Éternel? J’ai caché cent prophètes de l’Éternel, cinquante par
    cinquante dans une caverne, et je les ai nourris de pain et d’eau.
  yal-yal: E mi yi a fala i xa nun, n kanna, n naxan naba Yesabele yi Alatalaa nabine
    faxama waxatin naxan yi? N nabi kɛmɛ tongo nɛn n yi e luxun tonge suulun suulun
    yɛɛn ma faran firin na, n yi e baloma igen nun burun na dɛnaxan yi.
  haw-1868: Aole anei i haiia i ko'u haku ka mea a'u i hana aku ai i ka wa i pepehi
    ai o Iezebela i na kaula o Iehova, o ko'u huna ana'e i hookahi haneri kanaka o
    ko Iehova poe kaula, papakanalima ma ke ana, a hanai aku ia lakou me ka berena
    a me ka wai?
  arb-NAV: أَلَمْ يَطَّلِعْ سَيِّدِي عَمَّا فَعَلْتُهُ حِينَ شَرَعَتْ إِيزَابِلُ تَقْتُلُ
    أَنْبِيَاءَ الرَّبِّ، كَيْفَ خَبَّأْتُ مِئَةَ رَجُلٍ، خَمْسِينَ خَمْسِينَ فِي
    مُغَارَتَيْنِ، وَتَكَفَّلْتُ بِإِعَالَتِهِمْ بِالطَّعَامِ وَالْمَاءِ؟
  ewe-ewe: Nye aƒetɔ, ɖe mèse nu si mewɔ esi Yezebel nɔ Yehowa ƒe nyagblɔɖilawo wum
    oa? Meɣla Yehowa ƒe nyagblɔɖila alafa ɖeka ɖe agado eve me, blaatɔ̃ ɖe agado ɖeka
    me, blaatɔ̃ ɖe agado evelia me eye mena nuɖuɖu kple tsi wo.
  eng-LEE: Hath it not been told unto my Lord what I did when Izebel slew the prophets
    of the Lord, how I hid a hundred men of the prophets of the Lord, fifty each in
    one cave, and provided them with bread and water?
  gvn-gvn: '@see-verse:1KI.018.012'
  asm-FB: ঈজেবলে যিহোৱাৰ ভাববাদীসকলক বধ কৰা কালত মই যিহোৱাৰ এশ ভাববাদীক পঞ্চাশ জন
    পঞ্চাশ জনকৈ ভাগ কৰি গুহাত লুকুৱাই ৰাখিছিলো, আৰু তেওঁলোকক অন্ন-জল দি কেনেকৈ প্ৰতিপালন
    কৰিছিলোঁ, সেই বিষয়ে জানো মোৰ প্ৰভুৱে শুনা নাই?
  sus-A: ﭑ مَرِفِ، عٍ مُ عَ قَلَشِ عِ بّ، ﭑ نَشَن نَبَ يٍسَبٍلَ نُ عَلَتَلَ شَ نَمِحْنمّيٍ
    قَشَمَ تّمُي نَشّ؟ ﭑ عَلَتَلَ شَ نَمِحْنمّ كّمّ نَن نْشُن قْنمّ كُي تٌنفٌ سُولِ
    سُولِ مَ. ﭑ نُ قَ عٍ بَلٌ تَامِ نُن يٍ رَ.
  fra-SBL: N'a-t-on pas raconté à mon seigneur ce que j'ai fait quand Jézabel a tué
    les prophètes de l'Éternel, comment j'ai caché cent hommes des prophètes de l'Éternel
    avec cinquante dans une caverne, et comment je les ai nourris de pain et d'eau ?
  hbo-hbo: הֲלֹֽא־הֻגַּ֤ד לַֽאדֹנִי֙ אֵ֣ת אֲשֶׁר־עָשִׂ֔יתִי בַּהֲרֹ֣ג אִיזֶ֔בֶל אֵ֖ת
    נְבִיאֵ֣י יְהוָ֑ה וָאַחְבִּא֩ מִנְּבִיאֵ֨י יְהוָ֜ה מֵ֣אָה אִ֗ישׁ חֲמִשִּׁ֨ים חֲמִשִּׁ֥ים
    אִישׁ֙ בַּמְּעָרָ֔ה וָאֲכַלְכְּלֵ֖ם לֶ֥חֶם וָמָֽיִם׃
  piu-2006: '@see-verse:1KI.018.012'
  kik-kik: Wee mwathi wakwa-rĩ, kaĩ ũtarĩ waigua ũrĩa ndeekire rĩrĩa Jezebeli ooragaga
    anabii a Jehova, ũrĩa ndaahithire anabii a Jehova igana rĩmwe ngurunga-inĩ igĩrĩ,
    o ĩmwe anabii mĩrongo ĩtano, na ngamaheaga irio na maaĩ?
  omb-omb: Ba huri bataha nigo goin rongo tea, havagi nau vei tavohe Jesebel mo ue
    vagamate na tangaloi ligoligogi noi Huqe. I neu nau hiligi na tangaloi ligoligogi
    noi Huqe vudolue lolo malanga gairue, ngavulu geilime lolona tuegi siu ngavulu
    geilime lolona tuegi, me nau bete na hinaga mena wai lawera.
  fra-NCL: N’a-t-on pas dit à mon seigneur ce que j’ai fait quand Jézabel a massacré
    les prophètes de Yahweh ? J’ai caché cent des prophètes de Yahweh, cinquante par
    cinquante, dans des cavernes, et je les ai nourris de pain et d’eau.
  cek-AK: Jezebel mah Angraeng ih tahmaanawk hum naah, Angraeng ih tahmaa cumvaitonawk
    to, qui panga, quipangato ah ka tapraek moe, thlung khaw thungah ka hawk pacoengah,
    nihcae to buh hoi tui ka paek, tiah ka angraeng nang mah na thaih ai maw?
  cuk-cuk: ¿Ar bega sogsasurmarsi, deun Jezabel Bab-Jehová-gayaburba-barsogmalad-oburgwenaigu,
    Bab-Jehová-gayaburba-barsogmalad-e-dulatar (100) akwasaila-olloledyaba an odukusye?
    Dulabo-gakambe (50) akwasaila-olloled-gwensakgi an odukusad. Akwasaila-olloled-baidgine,
    dulabo-gakambe (50) an odukusbalid. An ega mas-ukdii gusad, an ega gobed-ukdii
    gusbalid.
  uig-CYR: Йизәбәл Пәрвәрдигарниң пәйғәмбәрлирини өлтүргәндә мениң қандақ қилғиним,
    йәни мән Пәрвәрдигарниң пәйғәмбәрлиридин йүзни әлликтин-әлликтин айрим-айрим икки
    ғарға йошуруп, уларни нан вә су билән тәминләп баққанлиғим сән ғоҗамға мәлум қилинған
    әмәсму?
  tel-2017: యెజెబెలు యెహోవా ప్రవక్తలను చంపేస్తుంటే నేనేం చేశానో నీకు తెలియదా? నేను
    యెహోవా ప్రవక్తల్లో వందమందిని, గుహకు యాభై మంది చొప్పున దాచి, భోజనం పెట్టి వారిని
    పోషించాను.
  hat-BSA: Èske sa pa t pale a mèt mwen sa m te fè lè Jézabel te touye pwofèt SENYÈ
    yo, ke m te kache yon santèn nan pwofèt SENYÈ a pa senkantèn nan yon kav e mwen
    te founi yo avèk pen avèk dlo?
  kos-kos: Ya kom tiana lohng lah ke Jezebel el mutawauk in uniya mwet palu lun LEUM
    GOD, nga tuh okanla mwet siofok selos in luf luo, kais lumngaul ke luf se, ac
    kitalos mwe mongo ac mwe nim?
  hbo-WLC: הֲלֹֽא־הֻגַּ֤ד לַֽאדֹנִי֙ אֵ֣ת אֲשֶׁר־עָשִׂ֔יתִי בַּהֲרֹ֣ג אִיזֶ֔בֶל אֵ֖ת
    נְבִיאֵ֣י יְהוָ֑ה וָאַחְבִּא֩ מִנְּבִיאֵ֨י יְהוָ֜ה מֵ֣אָה אִ֗ישׁ חֲמִשִּׁ֨ים חֲמִשִּׁ֥ים
    אִישׁ֙ בַּמְּעָרָ֔ה וָאֲכַלְכְּלֵ֖ם לֶ֥חֶם וָמָֽיִם׃
  ibo-ibo: Ọ bụ na onyenwe m anụghị ihe m mere mgbe Jezebel nọ na-egbu ndị amụma Onyenwe
    anyị? E zoro narị ndị amụma Onyenwe anyị nʼime ọgba nkume abụọ, iri ise nʼime
    otu ọgba nkume, iri ise nʼime otu ọgba nkume ka m zoro ha, jirikwa nri na mmiri
    ọṅụṅụ zụọ ha.
  ory-ory: ଈଷେବଲ୍‍ ଯେତେବେଳେ ସଦାପ୍ରଭୁଙ୍କ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କୁ ବଧ କରୁଥିଲା, ସେତେବେଳେ
    ମୁଁ ଯାହା କରିଥିଲି ଓ କିପରି ସଦାପ୍ରଭୁଙ୍କର ଏକ ଶତ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ପଚାଶ ପଚାଶ ଜଣ କରି
    ଗହ୍ୱରରେ ଲୁଚାଇ ରଖି ଅନ୍ନ ଓ ଜଳ ଦେଇ ସେମାନଙ୍କୁ ପ୍ରତିପାଳନ କରିଥିଲି, ଏହା କʼଣ ଆମ୍ଭ ପ୍ରଭୁଙ୍କୁ
    ଜ୍ଞାତ କରାଯାଇ ନାହିଁ?
  wmt-wmt: '@see-verse:1KI.018.012'
  chk-chk: Ifa usun, esap wor eman a ürenuk en ai samol mine üa föri, lupwen Isipel
    a popuetä le niela nöün ewe Samol mi Lapalap kewe soufos? Ifa usun, kosap rong
    pwe üa aopala ipükü mwän me lein nöün ewe Samol mi Lapalap kewe soufos, akalime
    lon eu föimw, üa pwal amongöniir pilawa o aünüür koluk?
  rop-rop: Yu nomo bin irrim det stori wen Jesabel bin kilimbat ola speshalwan mesinja
    blanga YAWEI? Wal aibin haidim 100 mesinja deya langa detlot keib, 50 langa wanbala
    en naja 50 langa najawan keib en aibin oldei gibit olabat woda blanga dringgim
    en daga blanga dagat.
  ukr-1871: Хиба мойму добродїєві не переказано, що я вчинив, як Езабель вбивала пророки
    Господнї, як я сто чоловіка з пророків Господнїх скривав по півсотнї чоловіка
    в печерах і обмисляв їх хлїбом та водою?
  deu-1951: Ist meinem HERRN nicht gesagt worden, was ich getan habe, als Isebel die
    Propheten des HERRN tötete, daß ich von den Propheten des HERRN hundert verbarg,
    hier fünfzig und dort fünfzig, in Höhlen, und sie mit Brot und Wasser versorgte?
  eng-JPS: Was it not told my lord what I did when Jezebel slew the prophets of the
    LORD, how I hid a hundred men of the LORD'S prophets by fifty in a cave, and fed
    them with bread and water?
  srp-1865: Nije li kazano gospodaru mojemu šta sam uèinio kad Jezavelja ubijaše proroke
    Gospodnje? kako sakrih stotinu proroka Gospodnjih, po pedeset u jednu peæinu,
    i hranih ih hljebom i vodom.
  lug-lug: Mukama wange totegeezebwanga, kye nakola nga Yezeberi atta bannabbi ba
    Mukama? Nakweka kikumi ku bannabbi ba Mukama mu mpuku bbiri, ataano ataano mu
    buli mpuku, era ne mbawa emigaati okulya n’amazzi okunywa.
  heb-heb: הלא הגד לאדני את אשר עשיתי בהרג איזבל את נביאי יהוה ואחבא מנביאי יהוה מאה
    איש חמשים חמשים איש במערה ואכלכלם לחם ומים׃
  ben-IRV: ঈষেবল যখন সদাপ্রভুর ভাববাদীদের মেরে ফেলছিলেন, তখন আমি যা করেছিলাম, তা কি
    আমার প্রভু শোনেন নি? সদাপ্রভুর ভাববাদীদের একশো জনকে পঞ্চাশ পঞ্চাশ করে দুটো গুহায়
    লুকিয়ে রেখেছি এবং তাদের খাবার ও জলের জোগান দিয়েছি।
  pan-pan: ਭਲਾ, ਮੇਰੇ ਸੁਆਮੀ ਨੂੰ ਉਹ ਨਹੀਂ ਦੱਸਿਆ ਗਿਆ ਜੋ ਮੈਂ ਕੀਤਾ ਜਦ ਈਜ਼ਬਲ ਯਹੋਵਾਹ ਦੇ ਨਬੀਆਂ
    ਨੂੰ ਵੱਢ ਰਹੀ ਸੀ ਕਿ ਮੈਂ ਕਿਵੇਂ ਯਹੋਵਾਹ ਦੇ ਨਬੀਆਂ ਵਿੱਚੋਂ ਸੌ ਮਨੁੱਖ ਪੰਜਾਹ-ਪੰਜਾਹ ਕਰ ਕੇ
    ਇੱਕ ਖੁੰਧਰ ਵਿੱਚ ਲੁਕਾ ਛੱਡੇ ਸਨ ਨਾਲੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅੰਨ ਪਾਣੀ ਦਿੱਤਾ ਸੀ?
  tkr-tkr: Nya'a, İzevelee Rəbbin peyğambarar gyapxı-gyabat'amee, zı hı'iynbı vas,
    yizde xərıng'us, mebınbışe yuşan hı'ı dişdiy? Zı manke Rəbbina vəş peyğambar xhots'al-xhots'alyna
    mağarabışee dyugul hav'u, manbışis oxhanasın kariy xhyan huvu.
  mya-JVB: ယေဇဗေလ သည် ထာဝရဘုရား ၏ ပရောဖက် တို့ကိုသတ် သောအခါ ၊ အကျွန်ုပ်ပြု သော အမှုတည်းဟူသောထာဝရဘုရား
    ၏ပရောဖက် တရာ ကို မြေတွင်း ထဲမှာ ငါး ဆယ်စီ ဝှက်ထား ပြီးလျှင် ၊ မုန့် နှင့် ရေ ကိုပေး၍
    ကျွေး ကြောင်းကို အကျွန်ုပ် သခင် ကြား တော်မ မူသလော။
  tbg-tbg: Jesebeliva Nora Kotira paropeti aruka arukamaqi vi vai entara te paropeti
    vaiinti 100navu ntita vare, 50navu ori onavu voqi kukeqate, onavu voqi 50navu
    kukeqate, karavata namarivata vika nimunarave. Are kiae vi uvara iritaaro?
  hmo-hmo: Sedira oi kamonai lasi, a, Iesebele ese Lohiabada ena peroveta taudia ia
    alaia neganai, lau ese peroveta taudia 100 be nadi matuna dekenai lau hunidia.
    Orea rua dekenai idia lau hunia, aniani bona ranu danu idia dekenai lau henia.
  urd-urd: क्या मेरे मालिक को जो कुछ मैंने किया है नहीं बताया गया, कि जब ईज़बिल ने
    ख़ुदावन्द के नबियों को क़त्ल किया, तो मैंने ख़ुदावन्द के नबियों में से सौ आदमियों
    को लेकर, पचास — पचास करके उनको एक ग़ार में छिपाया और उनको रोटी और पानी से पालता
    रहा?
  rus-SYN: Разве не сказано господину моему, что я сделал, когда Иезавель убивала
    пророков Господних, как я скрывал сто человек пророков Господних, по пятидесяти
    человек, в пещерах и питал их хлебом и водою?
  bqc-SIM: Ma dii Ɛlia, kɛ́ Zezabɛli lɛ́ Dii ãnabiↄ dɛdɛ, ni yã́ pↄ́ má kɛ̀ mao
    lé? Mámɛ ma ń gbɛ̃eↄ sɛ̀lɛ gbɛ̃ↄn basↄo, ma ń úlɛ gbɛ̀'ɛↄ guu gbɛ̃ↄn blakwikwi,
    ma ń gwá ń blɛo ń ío.
  tcz-CHONGTHU: Jezebel lengnun Pakai Themgao te thagam dia agot laiya, thilsoh chu
    koiman na jah’a aseilou ham? Keiman themgao ho jakhat chu songko nia kana seldoh’a
    an le twi kana peh ahi.
  mar-mar: ईजबेल परमेश्वराच्या संदेष्ट्यांना मारत होती तेव्हा जे मी केले ते माझ्या
    धन्याला माहीत नाही काय? मी परमेश्वराच्या शंभर संदेष्ट्यांना पन्नास पन्नास असे
    गुहांमध्ये लपवले आणि त्यांना खायला प्यायला पुरवले.
  qub-qub: ¿Manachu mayashcanqui Tayta Diospa profëtancunata Jezabel wañuchishanta?
    Nogami ichanga Tayta Diospa pachac (100) profëtancunata pacaycurä pichga chunca-cama
    (50) raquircur ishcay machayman. Nircur micuytapis gararä.
  bqp-bqp: Ma dikiri Iliasu, kũ Yɛzɛbɛli tɛn Dikiri annabinↄ dɛdɛ, ńdi yã kũ ma
    kɛ̀ maroo? Makũ mɛ́ ma ń gbɛ̃kenↄ sɛ̀tɛ gbɛ̃nↄn basↄↄro, ma ń útɛ gbɛ̀wɛɛnↄ gũn
    gbɛ̃nↄn bupla akurikuri, ma ń gwá kũ pↄ́bleo kũ ío.
  hat-hat: Mèt, yo pa janm rakonte ou sa m' te fè lè Jezabèl t'ap touye pwofèt Seyè
    yo? Mwen kache san (0100) pwofèt nan de gwòt, senkant nan chak gwòt, mwen ba yo
    manje, mwen ba yo bwè.
  eng-BSB: Was it not reported to my lord what I did when Jezebel slaughtered the
    prophets of the LORD? I hid a hundred prophets of the LORD, fifty men per cave,
    and I provided them with food and water.
  eng-WEBPB: Wasn’t it told my lord what I did when Jezebel killed the LORD’s prophets,
    how I hid one hundred men of the LORD’s prophets with fifty to a cave, and fed
    them with bread and water?
  kbq-kbq: Hagi Jesebeli'ma Ra Anumzamofo kasnampa vahe'tmima zamahe hana'ma nehigenama
    hu'noa zana, ranimoka onkasami'nazo? Nagra 100'a kasnampa vahetami refko hu'na
    50'a mago havegampi fraki zamante'na, mago 50'a mago havegampina fraki zamante'nena
    ne'zane tinena zamami'noe.
  nhe-BL: ¿Axaca mitzpohuilijtoc tlen nijchijqui quema Jezabel quinmictiyaya itiocamanalojcahua
    TOTECO? Na niquintlati se ciento tiocamanalohuani ipan ome ostotl huan niquinmacatoc
    atl huan tlacualistli.
  bus-bus: Ma dii Ilia, kɛ̀ Yɛzɛbɛli e Dii annabinↄ dɛdɛɛ, nɛ́ɛ yã kɛ̀ má kɛ̀ maroo?
    Mámbe ma ń gbɛ̃kenↄ sɛ̀ɛ gↄ̃ↄn basↄↄro, ma ń útɛ gbɛ̀wɛɛnↄ guu gↄ̃ↄn baplaa akurikuri,
    ma ń gwá kↄ̃n pↄ́bleeo kↄ̃n ío.
  gub-BL: Aipo teko numume'u kwaw Zezamew hemiapo kwer newe wà. Tupàn ze'eg imume'u
    har wazuka mehe we amuza'aza'ak Tupàn ze'eg imume'u har mokoz pehegwer romo iapo
    pà wà. Pitàitàigatu heta 50 waneta haw wà. Azumim itakwaruhu pupe ihe wà no. Amono
    kar temi'u wanupe. Amono kar 'y wanupe no.
  eng-DRA: Hath it not been told thee, my lord, what I did when Jezabel killed the
    prophets of the Lord, how I hid a hundred men of the prophets of the Lord, by
    fifty and fifty in caves, and fed them with bread and water?
