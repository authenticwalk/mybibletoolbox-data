verse: 1KI.018.013
translations:
  mal-C: ഈസബേൽരാജ്ഞി യഹോവയുടെ പ്രവാചകന്മാരെ കൊന്നുമുടിച്ചുകൊണ്ടിരുന്നപ്പോൾ അടിയൻ ചെയ്തത്
    എന്താണെന്നു യജമാനനായ അങ്ങ് കേട്ടിട്ടുണ്ടല്ലോ. ഞാൻ നൂറു പ്രവാചകന്മാരെ അൻപതുവീതമുള്ള
    രണ്ടു സംഘങ്ങളായി ഗുഹകളിൽ ഒളിപ്പിച്ച് അവർക്കു ഭക്ഷണപാനീയങ്ങൾ കൊടുത്തുവല്ലോ.
  deu-TKW: Ist meinem Herrn nicht mitgeteilt worden, was ich gethan habe, als Isebel
    die Propheten Jahwes umbrachte? daß ich von den Propheten Jahwes hundert Mann,
    je fünfzig Mann in einer Höhle, versteckte und mit Brot und Wasser versorgte?
  lin-lin: 'Nkolo na ngai, oyokaki te makambo oyo nasalaki tango Jezabeli azalaki
    koboma basakoli ya Yawe ? Nabombaki basakoli ya Yawe nkama moko kati na madusu
    mibale ya mabanga : tuku mitano na lidusu moko na moko mpe napesaki bango bilei
    mpe mayi ya komela.'
  eng-LSV: Has it not been declared to my lord that which I have done in Jezebel’s
    slaying the prophets of YHWH, that I hide one hundred men of the prophets of YHWH,
    fifty by fifty in a cave, and sustained them with bread and water?
  eng-GNV: Was it not tolde my lord, what I did when Iezebel slew the Prophets of
    the Lord, how I hid an hundreth men of the Lordes Prophets by fifties in a caue,
    and fed them with bread and water?
  eng-WEBSTER: Was it not told my lord what I did when Jezebel slew the prophets of
    the LORD, how I hid a hundred men of the LORD'S prophets by fifty in a cave, and
    fed them with bread and water?
  nhw-BL: ¿Amo aqui mitzpohuilijtoc catli nijchijqui quema Jezabel quinmictiyaya itlajtol
    pannextijcahua TOTECO? Na niquintlati se ciento tlajtol pannextiani ipan ome ostotl
    huan niquinmacatoc atl huan tlacualistli.
  swh-ONEN: Je, hukusikia, bwana wangu, nilifanya nini wakati Yezebeli alipokuwa akiua
    manabii wa Bwana? Niliwaficha manabii wa Bwana mia moja katika mapango mawili,
    hamsini katika kila moja, nami nikawapatia chakula na maji.
  bba-bba: Yinni, bɑ ǹ nun sɔ̃ɔwɑ ye nɑ kuɑ ye Yesɑbɛli u Yinni Gusunɔn sɔmɔbu ɡoomɔ?
    Sɔmɔbu wunɔbuwɑ (100) nɑ beruɑ. Nɑ bu bɔnu kuɑ weerɑɑkuukuubu. Nɑ derɑ bɑ duɑ
    kpee wɔrusu sɔɔ. Miyɑ nɑ rɑ kɑ bu dĩɑnu kɑ nim dɑɑwe.
  eng-KJVCPB: Was it not told my lord what I did when Jezebel slew the prophets of
    the Lord, how I hid an hundred men of the Lord’s prophets by fifty in a cave,
    and fed them with bread and water?
  cpy-cpy: ¿Tema ikamantee-tzimiro okaatzi nantakiri owamaakaan-tantariri Jezabel
    Kamantan-taniri-paeni? Tema nomanaki impeetamooki ikaatzi 100. Ninashitaka ikaatzi
    50 apichonchoete ipiyotaka rirori Kamantan-taniri, ari nopiriri rowanawo eejatzi
    imiri.
  luo-luo: Donge isewinjo, ruodha gima natimo kane Jezebel nego jonabi mag Jehova
    Nyasaye? Napando jonabi mia achiel mag Jehova Nyasaye e buche mag pondo ariyo,
    ka apogogi piero abich abich mi amiyogi chiemo gi pi.
  meu-meu: Ta ese egu lohia vada e hamaoromu a, lau ede na kara toma, Iesebel ese
    Iehova ena peroveta taudia e aladia mase negana ai? Iehova ena peroveta taudia
    sinahu-ta na abidia, imahui imahui amo kohua ai na hunidia, bona aniani bona ranu
    na henidia.
  npi-ULB: हे मेरा मालिक, ईजेबेलले परमप्रभुका अगमवक्ताहरूलाई मार्दा मैले परमप्रभुका
    एक सय जना अगमवक्तालाई पचास-पचास गरी कसरी एउटा गुफामा लुकाई तिनीहरूलाई रोटी र पानी
    खुवाएँ भन्ने कुरो तपाईंलाई बताइएको छैन र ?
  yor-yor: Ṣé Olúwa mi kò ha ti gbọ́ ohun tí mo ṣe nígbà tí Jesebeli ń pa àwọn wòlíì
    Olúwa? Mo fi ọgọ́rùn-ún wòlíì Olúwa pamọ́ sínú ihò òkúta méjì, àràádọ́ta ní ọ̀kọ̀ọ̀kan,
    mo sì fi omi àti oúnjẹ bọ́ wọn.
  emp-NTPO: ¿Mʌ̃a od̶ara bʌ́a jarad̶aẽ́ panʌca? Acabo quima Jezabelba Ãcõrẽneba bed̶eabadarã
    quenabisid̶e mʌ̃a eya uria umé panʌne ãdjirãnebemada cien mĩrũbicuasia. Uriaza
    cincuenta mĩrũbicuaped̶a baidoda, cod̶i sid̶a ãdjirãa diasia.
  pes-OPCB: آیا این را هیچ‌کس به سرورم نگفته که وقتی ایزابل می‌خواست همهٔ انبیای خداوند
    را بکشد، من چگونه صد نفر از آنها را در دو دستهٔ پنجاه نفری در دو غار پنهان کردم
    و به ایشان نان و آب دادم؟
  tgl-ULB: Hindi ba sinabi sa inyo, aking panginoon, kung ano ang aking ginawa nang
    patayin ni Jezebel ang mga propeta ni Yahweh, kung paanong tinago ko ang isang
    daan na propeta ni Yahweh, tiglampu sa isang kuweba at pinakain ko sila ng tinapay
    at tubig?
  cbu-NT: ¿Ndusha tputs shiyaa kamanirang? ¿Yuwaa sirútama Jesabel apanllpanee urkar
    ichingaru pacharangu anootsee? Anpur nuwshat apanllpanee 100 yamayaruri, piyam
    50, piyam 50 sheeruri, wachush pishuyaruri, anoom nuwsha martakuri taarangina.
  hui-hui: Halu mbira kuini wali Yasebelehanda Anduane Homogonaga bi mana latagi haga
    agali bu hearu bo wahai hole heangi i̱na uruni aria handari mbira (100) egeandaha
    minu do haru. Pira duria (50) egeanda mbiraha minu do halu pira duria (50) egeanda
    mendeha minu do halu biru. Ani bialu i̱nime ti tomo ibaru nelo migi bialu handayaho
    haru. I̱na biabe bayale uruni bialu harudaruni í̠ manda bide.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ရော​ဖက်​များ​ကို​ယေ​ဇ ဗေ​လ​သတ်​နေ​သော​အ​ခါ​၌ အ​ကျွန်ုပ်​သည်
    ပ​ရော​ဖက်​တစ်​ရာ​ကို​ငါး​ဆယ်​စီ​နှစ်​စု​ခွဲ​၍ ဂူ​များ​တွင်​ဝှက်​ထား​ကာ အ​စာ​ရေ​စာ​ကျွေး
    မွေး​ခဲ့​ကြောင်း​ကို​အ​ရှင်​ကြား​တော်​မ​မူ​ပါ သ​လော။-
  bod-N: ཡེ་ཟི་བེལ་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ལུང་སྟོན་པ་རྣམས་འགུམ་པའི་དུས་སུ། ངས་ཇི་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེའི་ལུང་སྟོན་པ་མི་བརྒྱ་ནི་ལྔ་བཅུ་ལྔ་བཅུ་བྱས་ཏེ་བྲག་ཁུང་ནང་དུ་སྦས་ནས།
    དེ་དག་བག་ལེབ་དང་ཆུ་ཡིས་གསོས་པའི་གཏམ་དེ་ངའི་བདག་པོ་ཁྱེད་ལ་སུས་ཀྱང་མ་སྨྲས་སམ།
  sna-sna: Ishe wangu, hamuna kunzwa here zvandakaita, Jezebheri paakanga achiuraya
    vaprofita vaJehovha? Ndakaviga vaprofita vaJehovha zana mumapako maviri, makumi
    mashanu mune rimwe nerimwe uye ndakavapa kudya nemvura.
  spa-BLM: ¿No se le dijo a mi señor lo que hice cuando Jezabel mató a los profetas
    de Yahvé, cómo escondí a cien hombres de los profetas de Yahvé con cincuenta a
    una cueva, y los alimenté con pan y agua?
  cac-cac: ¿Tom manta mach tz'alan d'ayach tas ix aj in colan eb' vin̈ schecab' Jehová
    d'a ix Jezabel ayic van smiljicham eb' vin̈ yuj ix? Ix in c'ub'ejel 100 eb' vin̈
    d'a yol chab' q'uen n̈aq'ueen, 50 tac ix vutej in c'ub'anel eb' vin̈, ix vac'an
    tas sva eb' vin̈ yed' tas ix yuq'uej eb' vin̈.
  swh-ULB: Je, haujaambiwa, bwana wangu, nilichokifanya wakati Yezebeli alipowaua
    manabii wa BWANA, jinsi nilivyowaficha wale manabii mia moja wa BWANA katika makundi
    ya hamsini kwenye pango na kuwalisha kwa mikate na maji?
  bel-bel: Хіба ня сказана гаспадару майму, што я зрабіў, калі Езавэль забівала прарокаў
    Гасподніх, як я хаваў сто чалавек прарокаў Гасподніх, па пяцьдзясят чалавек, у
    пячорах і карміў іх хлебам і вадою?
  deu-ELBBK: Ist meinem Herrn nicht berichtet worden was ich getan habe, als Isebel
    die Propheten des HERRN tötete? Dass ich von den Propheten des HERRN 100 Mann
    versteckte, je 50 Mann in eine Höhle, und sie mit Brot und Wasser versorgte?
  mbb-OT: Wazè nu ve mezineg is mibeelan ku zuen te ebpenhimetayan ni Jezebel he menge
    ebpeneuven te Nengazen? In-eles ku is 100 he ebpeneuven te Nengazen diyà te zezuwa
    he surung, 50 is diyà te kada surung, ne mibeǥayan ku sikandan te keenen wey wahig.
  mal-2015: ഈസേബെൽ യഹോവയുടെ പ്രവാചകന്മാരെ കൊല്ലുമ്പോൾ ഞാൻ യഹോവയുടെ പ്രവാചകന്മാരിൽ
    നൂറുപേരെ ഓരോ ഗുഹയിൽ അമ്പതീതുപേരായി ഒളിപ്പിച്ചു അപ്പവും വെള്ളവും കൊടുത്തു രക്ഷിച്ച
    വസ്തുത യജമാനൻ അറിഞ്ഞിട്ടില്ലയോ?
  rmc-rmc: Či na phende tuke, rajeja miro, so me kerďom akor, sar e Jezabel murdarelas
    le RAJESKRE proroken? Hoj garuďom šel (100) proroken a po penda (50) len thoďom
    andre jaskiňa a hordinavas lenge o maro the paňi?
  pes-OPV: مگر آقایم اطلاع ندارد از آنچه من هنگامی که ایزابل انبیای خداوند را می‌کشت
    کردم، که چگونه صد نفر از انبیای خداوند را پنجاه پنجاه در مغاره‌ای پنهان کرده،
    ایشان را به نان و آب پروردم.
  ron-1924: Ну с-а спус оаре домнулуй меу че ам фэкут кынд а учис Изабела пе пророчий
    Домнулуй? Кум ам аскунс о сутэ де пророчь ай Домнулуй, кыте чинчзечь ынтр-о пештерэ,
    ши й-ам хрэнит ку пыне ши ку апэ?
  ben-OBCV: হে আমার প্রভু, আপনি কি শোনেননি ঈষেবল যখন সদাপ্রভুর ভাববাদীদের হত্যা করছিল
    তখন আমি কী করেছিলাম? আমি সদাপ্রভুর ভাববাদীদের মধ্যে একশো জনকে দুটি গুহায়—এক একটিতে
    পঞ্চাশ জন করে—লুকিয়ে রেখে তাদের জন্য খাবার ও জলের ব্যবস্থা করে দিয়েছিলাম।
  som-som: Oo sayidkaygiiyow, miyaan laguu sheegin wixii aan sameeyey markii Yesebeel
    laysay nebiyadii Rabbiga, iyo sidaan u qariyey boqol nin oo Rabbiga nebiyadiisii
    ah, oo aan kontonba god geliyey, oo aan kibis iyo biyo ku quudiyey?
  lat-VUC: Numquid non indicatum est tibi domino meo quid fecerim cum interficeret
    Jezabel prophetas Domini, quod absconderim de prophetis Domini centum viros, quinquagenos
    et quinquagenos, in speluncis, et paverim eos pane et aqua?
  eng-ASVBT: Was it not told my lord what I did when Jezebel slew the prophets of
    Jehovah, how I hid a hundred men of Jehovah’s prophets by fifty in a cave, and
    fed them with bread and water?
  ita-1885: Non è egli stato dichiarato al mio signore ciò che io feci, quando Izebel
    uccideva i profeti del Signore? come io ne nascosi cento, cinquanta in una spelonca,
    e cinquanta in un'altra, e li nudrii di pane e d'acqua?
  eng-LXXUP: Has it not been told to thee my lord, what I did when Jezebel slew the
    prophets of the Lord, that I hid a hundred men of the prophets of the Lord, by
    fifty in a cave, and fed them with bread and water?
  eng-ULB: Has it not been told to you, my master, what I did when Jezebel killed
    the prophets of Yahweh, how I hid one hundred of Yahweh's prophets by fifties
    in a cave and fed them with bread and water?
  spa-VBL: ¿No oíste, mi señor, lo que hice cuando Jezabel se ocupaba de matar a los
    profetas del Señor? Escondí a cien de los profetas del Señor, cincuenta en cada
    una de las dos cuevas, y les di comida y agua.
  fra-_FOB: N'a-t-on pas dit à mon seigneur ce que je fis quand Jésabel tuait les
    prophètes de l'Éternel, comment j'en cachai cent, cinquante dans une caverne et
    cinquante dans une autre, et les y nourris de pain et d'eau?
  mal-mal: ഈസേബെൽ യഹോവയുടെ പ്രവാചകന്മാരെ കൊന്നപ്പോൾ, ഞാൻ അവരിൽ നൂറുപേരെ ഓരോ ഗുഹയിൽ
    അമ്പതുപേരായി ഒളിപ്പിച്ച് അപ്പവും വെള്ളവും കൊടുത്ത് രക്ഷിച്ചത് യജമാനൻ അറിഞ്ഞിട്ടില്ലയോ?
  urd-GVR: Kyā mere āqā tak yih ḳhabar nahīṅ pahuṅchī ki jab Īzabil Rab ke nabiyoṅ
    ko qatl kar rahī thī to maiṅ ne kyā kiyā? Maiṅ do ġhāroṅ meṅ pachās pachās nabiyoṅ
    ko chhupā kar unheṅ khāne-pīne kī chīzeṅ pahuṅchātā rahā.
  suz-BL: आं प्रभु, इजेबेलम परमप्रभु यावे आ लोव़ पाइब आन कली साइक्‍ना साइक्‍न बाक्‍मेनु,
    गो मार पङा, मेको गे मनेंनी ङा? गो मेको आन दाते ङा सहे का जना आन कली ५०, ५० जना
    पा पुक्‍खीम ख्रुइश्‍शा वोइक्‍तामी। मिनु मेको आन कली जचा तूचा गेतामी।
  ita-1927: Non hanno riferito al mio signore quello ch’io feci quando Izebel uccideva
    i profeti dell’Eterno? Com’io nascosi cento uomini di que’ profeti dell’Eterno,
    cinquanta in una e cinquanta in un’altra spelonca, e li sostentai con del pane
    e dell’acqua?
  ckb-ckb: ئایا ئەوەی کە کردم بە گەورەم ڕانەگەیەنراوە، کاتێک ئیزابێل پێغەمبەرەکانی
    یەزدانی کوشت، منیش سەد پێغەمبەری یەزدانم شاردەوە، هەر پەنجا و لە ئەشکەوتێک، نان
    و ئاوم بۆ دابین کردن.
  eng-BBE: Has my lord not had word of what I did when Jezebel was putting the Lord's
    prophets to death? how I kept a hundred of them in a secret hole in the rock,
    fifty at a time, and gave them bread and water?
  kan-OKCV: ಈಜೆಬೆಲಳು ಪ್ರವಾದಿಗಳನ್ನು ಕೊಲ್ಲುತ್ತಿದ್ದ ಸಮಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಪ್ರವಾದಿಗಳನ್ನು
    ನೂರು ಮಂದಿಯನ್ನು, ಐವತ್ತು ಐವತ್ತು ಮಂದಿಯಾಗಿ ಗವಿಯಲ್ಲಿ ಬಚ್ಚಿಟ್ಟು, ಅವರಿಗೆ ಆಹಾರವನ್ನೂ, ನೀರನ್ನೂ
    ಕೊಟ್ಟು ಸಂರಕ್ಷಿಸಿದ್ದು ನನ್ನ ಯಜಮಾನನಾದ ನೀನು ಕೇಳಿಸಿಕೊಳ್ಳಲಿಲ್ಲವೇ?
  tam-2017: யேசபேல் யெகோவாவின் தீர்க்கதரிசிகளைக் கொன்றுபோடுகிறபோது, நான் யெகோவாவுடைய
    தீர்க்கதரிசிகளில் நூறுபேரை ஒவ்வொரு குகையிலே ஐம்பது ஐம்பதுபேராக மறைத்துவைத்து,
    அவர்களுக்கு அப்பமும் தண்ணீரும் கொடுத்து, பராமரித்துவந்த என்னுடைய செயல் என்னுடைய
    எஜமானுக்கு அறிவிக்கப்படவில்லையோ?
  spa-RV-1909: '¿No ha sido dicho á mi señor lo que hice, cuando Jezabel mataba á
    los profetas de Jehová: que escondí cien varones de los profetas de Jehová de
    cincuenta en cincuenta en cuevas, y los mantuve á pan y agua?'
  ron-BTF: Nu i s-a spus domnului meu ce am făcut când Izabela a ucis pe profeţii
    DOMNULUI, cum am ascuns o sută de bărbaţi dintre profeţii DOMNULUI, câte cincizeci
    într-o peşteră şi i-am hrănit cu pâine şi apă?
  eng-WEBP: Wasn’t it told my lord what I did when Jezebel killed the LORD’s prophets,
    how I hid one hundred men of the LORD’s prophets with fifty to a cave, and fed
    them with bread and water?
