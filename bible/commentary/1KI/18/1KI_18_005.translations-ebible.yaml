verse: 1KI.018.005
translations:
  mal-C: 'ആഹാബ് ഓബദ്യാവിനോടു പറഞ്ഞു: “ഈ നാട്ടിൽ ഉടനീളം സകലനീരുറവകളുടെയും താഴ്വരകളുടെയും
    സമീപം നമുക്കു പോയിനോക്കാം; ഒരുപക്ഷേ, നമ്മുടെ ചില കുതിരകളെയും കോവർകഴുതകളെയും കൊല്ലാതെ
    നമ്മുടെ മൃഗസമ്പത്ത് ജീവനോടെ രക്ഷിക്കാൻ പാകത്തിൽ നമുക്ക് അൽപ്പം പച്ചപ്പുല്ലു കണ്ടെത്താൻ
    കഴിയുമായിരിക്കും.”'
  deu-TKW: 'Ahab also sprach zu Obadja: Auf! laß uns rings im Land alle Wasserquellen
    und alle Bachthäler aufsuchen; vielleicht finden wir Gras, daß wir Roß und Maultier
    am Leben erhalten und nicht einen Teil der Tiere niedermachen müssen!'
  lin-lin: 'Akabi apesaki mitindo na Abidiasi : « Tambola kati na mokili mobimba,
    na bitima nyonso ya mayi mpe na miluka nyonso ; tango mosusu tokoki kozwa matiti
    ya mobesu mpe tokobatela bomoi ya bampunda mpe ya bamile mpo ete toboma lisusu
    te ndambo ya bibwele na biso. »'
  eng-LSV: and Ahab says to Obadiah, “Go through the land, to all fountains of waters,
    and to all the brooks, perhaps we find hay, and keep alive horse and mule, and
    do not cut off any of the livestock.”
  eng-GNV: And Ahab saide vnto Obadiah, Goe into the land, vnto all the fountaines
    of water, and vnto all the riuers, if so be that we may finde grasse to saue the
    horses and the mules aliue, lest we depriue the lande of the beastes.
  eng-WEBSTER: 'And Ahab said to Obadiah, Go into the land, to all fountains of water,
    and to all brooks: it may be we may find grass to save the horses and mules alive,
    that we lose not all the beasts.'
  nhw-BL: 'Huan Acab quiilhui Abdías: ―Monequi ma tijtlachilica ipan nochi tlali Israel
    campa onca amelme ipan atlajtli huan tiquitase sintla hueli tijpantise xihuime
    para tiquintlamacase masque se ome tocahuayojhua huan tomulas para amo nochi miquise.'
  swh-ONEN: Ahabu alikuwa amemwambia Obadia, “Nenda katika nchi yote kwenye vijito
    vyote na mabonde. Huenda tunaweza kupata majani ya kuwalisha farasi na nyumbu
    wapate kuishi ili tusilazimike kuwaua hata mmoja wa wanyama wetu.”
  bba-bba: Ye u tunumɑ Akɑbun mi, Akɑbu u nùn sɔ̃ɔwɑ u nɛɛ, ɑ de su dɑ su mɛɛri nɡe
    sɑ ko yɑkɑ bekusu wɑ mi bwii kɑ dɑru koki yi wɑ̃ɑ kpɑ bɛsɛn yooyoosu kɑ dumi kɑ
    kɛtɛkunu nu wɑ nu di. Kpɑ bɛsɛn sɑbenun ɡɔɔ u kɑ sɑkɑ nɛrɑ.
  eng-KJVCPB: 'And Ahab said unto Obadiah, Go into the land, unto all fountains of
    water, and unto all brooks: peradventure we may find grass to save the horses
    and mules alive, that we leese not all the beasts.'
  cpy-cpy: 'Ikenkitha-waeta-kaakiri Acab irika Abdías, ikantakiri: “Jame anashitero
    maawoeni nampitsi amini jempe owaapathata, amini eejatzi nijaateni jempe oshooki
    katawoshi rañaant-yaari apira-paeni ikyaakoetari. Eerorika añaashita, ari ithonka-kyaa
    ikami apira-paeni.”'
  luo-luo: Ahab nosewacho ne Obadia niya, “Dhi e piny duto e sokni kod holo duto.
    Dipo ka wayudo lum mondo farese kod kenje obed mangima mondo kik waneg chiachwa
    moro amora.”
  meu-meu: Ahaba ese Obadia e hamaoroa, eto, Tano ba rakaia hanai, ranu gabudia iboudiai
    bona koura iboudiai ba itadia; readia rei taina baita davaria, bena hosi bona
    doniki baita hamauridia, bona mauri ḡaudia haida na basie mase.
  npi-ULB: आहाबले ओबदियालाई भने, “देशको चारैतिर भएका खोलानाला र त्यसका मुहानहरूमा
    जाऊ । सायद हामीले घाँस पाउनेछौँ अनि घोडा र खच्चरहरूलाई जीवितै राख्न सक्छौँ । यसरी
    हामीले सबै पशु गुमाउने छैनौँ ।
  yor-yor: Ahabu sì ti wí fún Obadiah pé, “Lọ sí gbogbo ilẹ̀ sí orísun omi gbogbo
    àti sí ilẹ̀ gbogbo. Bóyá àwa lè rí koríko láti gba àwọn ẹṣin àti àwọn ìbáaka là,
    kí a má bá à ṣòfò àwọn ẹranko pátápátá.”
  emp-NTPO: 'Acaboba Abdíaa nãwã jarasia: –Dadji druad̶e do zaqueza idjab̶a baido
    ʌ̃taa bogadrʌ b̶eaza wãnia. Chiruada ununisicada dadji cawayoba, mula bid̶a cod̶amãrẽã.
    Mãwã dadji animarãra jũma quininaẽ́a.–'
  pes-OPCB: 'اَخاب پادشاه به عوبدیا گفت: «ما باید تمام کناره‌های چشمه‌ها و نهرها را
    بگردیم تا شاید کمی علف پیدا کنیم و بتوانیم بعضی از اسبها و قاطرهایمان را زنده
    نگه داریم و همۀ حیوانات خود را از دست ندهیم.»'
  tgl-ULB: Sinabi ni Ahab kay Obadias, “Lumibot ka sa lupain sa lahat ng mga bukal
    ng tubig at batis. Marahil tayo ay makakahanap ng damo at maililigtas ang mga
    kabayo at mga asno para hindi tayo maubusan ng lahat ng hayop.”
  cbu-NT: Ashiriya, kurak Ajab Abdiyasa tsiyatarangu, Pza; naayaruni, ashchiri in
    tsap kung nachungayani, wazangamaptam, misha kung zánganapeewtamta. ¿Kamapari
    kungoo waamaam pangachchi? Mishat, ¿kamapari pastootsiyam pangachchi, chineemani
    maritamaama? Anpari sheeruch, yuw kapaach chinukani, an ndusha tsipachinllinaya,
    tárangiya.
  hui-hui: Obadaia ibu Kini Ahaba berearia ibiyagola Kini Ahaba ibugua Obadaiahondo
    lalu, Áyu iyame dindi bibahendeha ibaga biai halu iba berene uliru iba emene emene
    abale piaga winiru bibahende taya biame habiya. Nogo hosi dongiru ti tani nolene
    maru uruniha anda holoba badago. Uruniha datani kane handa walia haribayagua nde
    iyanaga nogo uruni bo wahai naholeberaba, lene.
  mya-mya: အာ​ဟပ်​သည်​သြ​ဗ​ဒိ​အား``မြင်း​နှင့်​လား​များ မ​သေ​စေ​ခြင်း​ငှာ မြက်​တော​တွေ့​ကောင်း​တွေ့​နိုင်
    ရန်​တစ်​ပြည်​လုံး​ရှိ​စမ်း​ရေ​တွင်း​နှင့်​ချောင်း​များ ရှိ​ရာ​အ​ရပ်​ရပ်​သို့ ငါ​တို့​သွား​၍​ကြည့်​ရှု​ကြ
    ကုန်​အံ့။'' ဟု​ဆို​၏။-
  bod-N: ཨ་ཧབ་ཀྱིས་ཨོ་བད་ཡཱ་ལ། ཁྱོད་རང་ཡུལ་འདིའི་ཆུ་མིག་དང་ཆུ་བོ་ཡོད་ཚད་དུ་སོང་ལ་ལྟོས་ཤིག
    རྟ་དྲེལ་རྣམས་ཀྱི་སྲོག་བསྐྱབས་ནས་ཕྱུགས་རྣམས་མེད་པར་མི་འགྱུར་བའི་ཕྱིར་དུ། རང་ཅག་གིས་རྩྭ་སྔོན་རྙེད་ཀྱང་སྲིད་ཅེས་སྨྲས་པས།
  sna-sna: Ahabhu akanga ati kuna Obhadhia, “Enda munyika umu kuzvitubu zvose nemipata
    yose. Zvimwe tingawana uswa tiraramise mabhiza namanyurusi kuitira kuti tirege
    kuzouraya kana chimwe chete chezvipfuwo zvedu.”
  spa-BLM: 'Ajab le dijo a Abdías: “Recorre la tierra, ve a todas las fuentes de agua
    y a todos los arroyos. Tal vez encontremos hierba y salvemos vivos a los caballos
    y a las mulas, para que no perdamos todos los animales”.'
  cac-cac: '@see-verse:1KI.018.004'
  swh-ULB: Ahabu akamwambia Obadia, “Pita katika nchi yote na katika chemichemi zote
    za maji na vijito. Yamkini tunaweza kupata maji na nyasi ili tuwaokoa hawa farasi
    na nyumbu, ili tusiwakose wanyama wote.”
  bel-bel: 'І сказаў Ахаў Аўдзію: ідзі па зямлі да ўсіх крыніц водных і да ўсіх патокаў
    на зямлі, ці ня знойдзем дзе-небудзь травы, каб нам пракарміць коней і ня страціць
    быдла.'
  deu-ELBBK: 'Und Ahab sprach zu Obadja: Geh durch das Land zu allen Wasserquellen
    und zu allen Bächen; vielleicht finden wir Gras, dass wir Pferde und Maultiere
    am Leben erhalten und nichts von dem Vieh ausrotten müssen.'
  mbb-OT: Migkaǥi si Ahab diyà te ki Obadias te, “Ebeyaan ta is langun he serebseb
    wey beuǥan kayi te nasyun tew, su kela ke mekeehè ki te igkekumpey ta te menge
    kudà wey menge asnu tew, su para kenà mebpematey.”
  mal-2015: 'ആഹാബ് ഓബദ്യാവോടു: നീ നാട്ടിലുള്ള എല്ലാ നീരുറവുകളുടെയും തോടുകളുടെയും അരികത്തു
    ചെന്നു നോക്കുക; പക്ഷേ മൃഗങ്ങൾ എല്ലാം നശിച്ചുപോകാതെ കുതിരകളെയും കോവർകഴുതകളെയും
    എങ്കിലും ജീവനോടെ രക്ഷിപ്പാൻ നമുക്കു പുല്ലു കിട്ടും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Achab phenďa le Obadioske: „Av predžas caľi phuv, dojekh paňi the dolina,
    či na arakhaha dos čar prekal amare graja the mulici, hoj te na mušinas te murdarel
    amaro dobitkos.“'
  pes-OPV: 'و اخاب به عوبدیا گفت: «در زمین نزدتمامی چشمه های آب و همه نهرها برو که
    شایدعلف پیدا کرده، اسبان و قاطران را زنده نگاه داریم و همه بهایم از ما تلف نشوند.»'
  ron-1924: 'Ахаб а зис луй Обадия: „Хайдем прин царэ, пе ла тоате извоареле де апэ
    ши пе ла тоате пыраеле; поате кэ вом гэси ярбэ ка сэ пэстрэм вяца каилор ши катырилор
    ши сэ н-авем невое сэ оморым вителе.”'
  ben-OBCV: আহাব ওবদিয়কে বললেন, “দেশে যত জলের উৎস ও উপত্যকা আছে, তুমি সেসব স্থানে
    যাও। হয়তো আমাদের ঘোড়া ও খচ্চরগুলি বাঁচিয়ে রাখার উপযোগী কিছু ঘাসপাতা আমরা পেয়েও
    যেতে পারি, সেক্ষেত্রে আমাদের কোনও পশু আর হয়তো আমাদের মারতে হবে না।”
  som-som: Markaasaa Axaab wuxuu Cobadyaah ku yidhi, Bal tag, oo dalka oo dhan dhex
    mar, ilaa ilaha biyaha oo dhan, iyo durdurrada oo dhan, waaba intaasoo aynu daaq
    helnaa, si aynu fardaha iyo baqlaha u noolayno, oo ayan cuudka oo dhammu nooga
    dhammaan.
  lat-VUC: 'Dixit ergo Achab ad Abdiam: Vade in terram ad universos fontes aquarum,
    et in cunctas valles, si forte possimus invenire herbam, et salvare equos et mulos,
    et non penitus jumenta intereant.'
  eng-ASVBT: 'And Ahab said unto Obadiah, Go through the land, unto all the fountains
    of water, and unto all the brooks: peradventure we may find grass and save the
    horses and mules alive, that we lose not all the beasts.'
  ita-1885: 'ed Achab disse ad Abdia: Va'' per lo paese, a tutte le fonti dell''acque,
    ed a tutti i torrenti; forse troveremo dell''erba, e conserveremo in vita i cavalli
    ed i muli; e non lasceremo che il paese divenga deserto di bestie.'
  eng-LXXUP: And Ahab said to Obadiah, Come, and let us go through the land, and to
    the fountains of water, and to the brooks, if by any means we may find grass,
    and may save the horses and mules, and so they will not perish from the tents.
  eng-ULB: Ahab said to Obadiah, “Go through the land to all the water springs and
    brooks. Perhaps we will find grass and save the horses and mules alive, so that
    we will not lose all the animals.”
  spa-VBL: 'Acab le dijo a Abdías: “Recorre el país y revisa todos los manantiales
    y valles. Tal vez podamos encontrar algo de hierba para mantener vivos a los caballos
    y a las mulas, y así no perderemos a ninguno de los animales”.'
  fra-_FOB: 'Achab dit donc à Abdias: Va par le pays, vers toutes les fontaines et
    vers tous les torrents; peut-être que nous trouverons de l''herbe, et que nous
    sauverons la vie aux chevaux et aux mulets, et n''aurons pas à détruire de bêtes.'
  mal-mal: 'ആഹാബ് ഓബദ്യാവിനോട്: “നീ ദേശത്തെ എല്ലാ നീരുറവുകളുടെയും തോടുകളുടെയും അരികെ
    ചെന്ന് നോക്കുക; ഒരുപക്ഷേ മൃഗങ്ങൾ എല്ലാം നശിച്ചുപോകാതെ കുതിരകളെയും കോവർകഴുതകളെയും
    എങ്കിലും ജീവനോടെ രക്ഷിപ്പാൻ നമുക്ക് പുല്ല് കിട്ടുമായിരിക്കും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Ab Aḳhiyab ne Abadiyāh ko hukm diyā, “Pūre mulk meṅ se guzar kar tamām
    chashmoṅ aur wādiyoṅ kā muāynā kareṅ. Shāyad kahīṅ kuchh ghās mil jāe jo ham apne
    ghoṛoṅ aur ḳhachcharoṅ ko khilā kar unheṅ bachā sakeṅ. Aisā na ho ki hameṅ khāne
    kī qillat ke bāis kuchh jānwaroṅ ko zabah karnā paṛe.”
  suz-BL: मिनु आहाबम ओबदिया कली “रागी ङा ब्‍वाक्‍कु बुक्‍तीके, खोल्‍सा मेर लावो। गो
    शारा नु खच्‍चर आन कली प्रोंइचा कली घांस थित्‍नसा कों? मोपा इं बस्‍तु भाव आन कली
    साइक्‍चा ममाल्‍नया कों?” दें‍माक्‍त।
  ita-1927: 'E Achab disse ad Abdia: “Va’ per il paese, verso tutte le sorgenti e
    tutti i ruscelli; forse troveremo dell’erba e potremo conservare in vita i cavalli
    e i muli, e non avrem bisogno di uccidere parte del bestiame”.'
  ckb-ckb: 'ئەحاڤ بە عۆبەدیای گوت: «بەناو خاکەکەدا بڕۆ هەموو دۆڵ و کانیاوەکان، بەڵکو
    گیا پەیدا بکەین و ئەسپ و هێسترەکان بە زیندوویی بهێڵینەوە و بە ناچاری ئاژەڵەکانمان
    سەرنەبڕین.»'
  eng-BBE: And Ahab said to Obadiah, Come, let us go through all the country, to all
    the fountains of water and all the rivers, and see if there is any grass to be
    had for the horses and the transport beasts, so that we may be able to keep some
    of the beasts from destruction.
  kan-OKCV: ಅಹಾಬನು ಓಬದ್ಯನಿಗೆ, “ನೀನು ದೇಶದಲ್ಲಿರುವ ಎಲ್ಲಾ ನೀರಿನ ಬುಗ್ಗೆಗಳ ಬಳಿಗೂ, ಎಲ್ಲಾ
    ಹಳ್ಳಗಳ ಬಳಿಗೂ ಹೋಗು. ನಾವು ಸಮಸ್ತ ಪಶುಗಳನ್ನು ಕಳೆದುಕೊಳ್ಳದ ಹಾಗೆ ಕುದುರೆಗಳನ್ನೂ, ಹೇಸರಗತ್ತೆಗಳನ್ನೂ
    ಜೀವದಿಂದ ಇರಿಸುವುದಕ್ಕೆ ನಮಗೆ ಒಂದು ವೇಳೆ ಹುಲ್ಲು ದೊರಕಬಹುದು. ಆಗ ನಾವು ಅವುಗಳನ್ನು ಕೊಲ್ಲುವ
    ಅವಶ್ಯಕತೆ ಇರುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'ஆகாப் ஒபதியாவைப் பார்த்து: நீ தேசத்திலிருக்கிற எல்லா நீரூற்றுகளிடத்திலும்,
    எல்லா ஆறுகளிடத்திலும் போ; நாம் எல்லா மிருகஜீவன்களையும் சாகவிடாமல், குதிரைகளையும்
    கோவேறு கழுதைகளையுமாவது உயிரோடு காப்பாற்றும்படிக்கு நமக்குப் புல் கிடைக்குமா என்று
    பார் என்றான்.'
  spa-RV-1909: 'Y dijo Achâb á Abdías: Ve por el país á todas las fuentes de aguas,
    y á todos los arroyos; que acaso hallaremos grama con que conservemos la vida
    á los caballos y á las acémilas, para que no nos quedemos sin bestias.'
  ron-BTF: 'Şi Ahab i-a spus lui Obadia: Du-te în ţară, la toate fântânile de apă
    şi la toate pâraiele; poate găsim iarbă pentru a salva caii şi catârii, ca să
    nu pierdem toate animalele.'
  eng-WEBP: Ahab said to Obadiah, “Go through the land, to all the springs of water,
    and to all the brooks. Perhaps we may find grass and save the horses and mules
    alive, that we not lose all the animals.”
  eng-FBV: Ahab told Obadiah, “Go throughout the country and check all the springs
    and valleys. Perhaps we can find some grass to keep the horses and mules alive
    so we will not lose any of the animals.”
  nld-1939: 'Achab nu zei tot Obadjáhoe: Kom, laat ons het land doortrekken, naar
    alle waterbronnen en beken; misschien vinden we gras, om de paarden en muildieren
    in het leven te houden, zodat we niet al onze beesten verliezen.'
  nch-BL: 'Huan Acab quiilhui Abdías: ―Monequi ma tijtachilica nochi tali Israel campa
    onca amelme ipan atajti huan tiquitase sinta hueli tijpantise xihuime para tiquintamacase
    masque san se ome tocahuayojhua huan tomulas para amo nochi miquise.'
  vie-1934: 'A-háp nói với Aùp-đia rằng: Hãy đi khắp xứ, xem hết thảy các suối và
    khe, có lẽ chúng ta sẽ tìm được cỏ, và cứu cho ngựa và la còn sống, không phải
    diệt hết các súc vật ta chăng?'
  hin-CV: अहाब ने ओबदयाह से कहा, “सारे देश में जाकर जल के सोतों और घाटियों की खोज
    करो. संभव है हमें हमारे घोड़ों और खच्चरों के लिए चारा मिल ही जाए और उनके प्राण
    बच जाएं. इस प्रकार हमारे पशु नाश होने से बच जाएंगे.”
  spa-BES: 'Y Acab dijo a Abdías: Vamos, pasemos por todo el país, a todas las fuentes
    de agua y todos los ríos, y veamos si hay hierba para los caballos y las bestias
    de transporte. para que podamos evitar que algunas de las bestias sean destruidas.'
  tdx-tdx: Fa hoe ty asa’ i Akabe amy Obadià, Akia, tsitsiho i taney, mb’ amy ze rano
    manganahana naho mb’amo torahañeo hera hahaisak’ ahetse tika handrombahañe o soavalao
    naho o borìkeo ho veloñe, tsy mone ho motso aman-tika o hare iabio.
  tha-KJV: และอาหับรับสั่งโอบาดีห์​ว่า “จงไปให้ทั่วพื้นแผ่นดินไปหาธารน้ำพุ และไปให้ทั่​วท​ุกลำธาร
    ชะรอยเราจะพบหญ้าและรักษาชีวิ​ตม​้าและล่อให้​คงอยู่​ได้ และไม่ต้องสูญเสียสัตว์ไปหมด”
  por-BR-2018: 'E disse Acabe a Obadias: Vai pela terra a todas as fontes de águas,
    e a todos os ribeiros; que acaso acharemos grama com que conservemos a vida aos
    cavalos e às mulas, para que não nos fiquemos sem animais.'
  deu-ELO: 'Und Ahab sprach zu Obadja: Gehe durch das Land zu allen Wasserquellen
    und zu allen Bächen; vielleicht finden wir Gras, daß wir Rosse und Maultiere am
    Leben erhalten und nichts von dem Vieh ausrotten müssen.'
  eng-WYC-2018: Then Ahab said to Obadiah, Go thou into the land, to all the wells
    of waters, and into all (the) valleys, if in hap we may find grass, and save (the)
    horses and mules; and [the] work beasts perish not utterly (or and so the work
    beasts shall not utterly perish).
  epo-epo: 'Kaj Aĥab diris al Obadja: Iru tra la lando al ĉiuj akvaj fontoj kaj al
    ĉiuj torentoj; eble ni trovos herbon, por ke ni povu konservi la vivon al la ĉevaloj
    kaj muloj kaj ne ekstermiĝu al ni ĉiuj brutoj.'
  uig-PIN: 'Aⱨab Obadiyaƣa: — Zeminni kezip ⱨǝmmǝ bulaⱪ wǝ ⱨǝmmǝ jilƣilarƣa berip
    baⱪⱪin; u yǝrlǝrdǝ at-ⱪeqirlarni tirik saⱪliƣudǝk ot-qɵp tepilarmikin? Xundaⱪ
    bolsa bizning ulaƣlirimizning bir ⱪismini soymay turalarmiz, dedi.'
  beo-beo: 'A:iha:be da Oubadaiama amane sia:i, “Ani ahoa:di! Ania da hano bubuga:su
    amola hano logo huluane soge ganodini ba:la masunu. Ania da Isala:ili dunu ilia
    hosi amola miule esalomusa: defele gisi hogola masunu. Amabela:? Ninia ohe afae
    da hame medole legei ba:ma:bela:?”'
  tpi-OTNT: Obadia i kam pinis long Ahap, na Ahap i tokim em olsem, “Mitupela i mas
    go nabaut long olgeta hap bilong kantri long ol ples ol hul wara na ol liklik
    wara i bin i stap long en bipo. Ating bai mitupela inap painim ol gras long ol
    dispela hap, bilong ol hos na donki i ken kaikai. Sapos i gat gras, orait yumi
    no ken kilim ol hos na donki bilong yumi.”
  hau-SA: Ahab ya ce wa Obadiya, “Ka ratsa ƙasar zuwa dukan maɓulɓulai da fadamu.
    Mai yiwuwa ka sami ciyawa mu ba dawakai da alfadarai don su rayu, don kada mu
    kashe dabbobinmu.”
  uig-LAT: 'Ahab Obadiyagha: — Zéminni kézip hemme bulaq we hemme jilghilargha bérip
    baqqin; u yerlerde at-qéchirlarni tirik saqlighudek ot-chöp tépilarmikin? Shundaq
    bolsa bizning ulaghlirimizning bir qismini soymay turalarmiz, dédi.'
  nde-nde: U-Ahabi wayethe ku-Obhadaya, “Ngena elizweni lonke emaxhaphozini lasezihotsheni.
    Mhlawumbe singathola khona utshani bokupha amabhiza lezimbongolo zethu ukuze singabulali
    leyodwa yezinyamazana zethu.”
  ton-ton: 'Pea naʻe pehē ʻe ʻEhapi kia ʻOpataia, “Ke ke ʻalu atu ki he fonua, ki
    he ngaahi matavai kotoa pē, pea ki he ngaahi vaitafe kotoa pē: heiʻilo te tau
    maʻu ai ha mohuku ke fakamoʻui ʻaki ʻae fanga hoosi mo e fanga miuli, koeʻuhi
    ke ʻoua naʻa mole ʻae fanga manu kotoa pē.”'
  ces-1613: 'A řekl Achab Abdiášovi: Jdi skrze tu zemi ke všechněm studnicím vod,
    a ke všechněm potokům, zdali bychom kde nalezli trávu, abychom živé zachovali
    koně a mezky, a nezmořili dobytka.'
  eng-WMB: Ahab said to Obadiah, “Go through the land, to all the springs of water,
    and to all the brooks. Perhaps we may find grass and save the horses and mules
    alive, that we not lose all the animals.”
  tam-TCV: ஆகாப் ஒபதியாவைப் பார்த்து, “நீ நாடு முழுவதும்போய், பள்ளத்தாக்குகளையும்,
    நீரூற்றுகளையும் பார். ஒருவேளை எங்கள் குதிரைகளையும், கோவேறு கழுதைகளையும் உயிரோடு
    பாதுகாப்பதற்கு தேவையான புல்லை காணலாம். இதனால் நாம் எங்கள் மிருகங்கள் எதையும் கொல்லவேண்டியது
    ஏற்படாது” என்றான்.
  ceb-ULB: Miingon si Ahab kang Obadia, “Lakaw ngadto sa tibuok yuta ngadto sa tanang
    tuboran sa tubig ug kasapaan. Tingali makakita pa kita ug mga sagbot ug maluwas
    pa ang mga kabayo ug mabuhi pa ang mga mula, aron nga dili kita kawad-an sa tanang
    kahayopan.”
  pol-UBG: 'I Achab powiedział do Abdiasza: Przejdź przez ziemię do wszystkich źródeł
    wód i do wszystkich potoków. Może znajdziemy trawę, abyśmy zachowali przy życiu
    konie i muły i nie utracili całego bydła.'
  agr-agr: 'Tuja Abdías apu Acab pujamunum jegamtai, nii chichajak: “Juju nugkanum
    entsa aidau, namak aidau ayá nuni wemi. Nunika nuwi wekaesa namputchawame caballo
    aidau, burro aidau ayugmain chijichi atsawash egakmi. Dutika egachkuik kuntin
    jinaamtai tagkugtuchu juwaktatji”, tiuwai.'
  kyc-kyc: Dopa piyamo dokopa kiŋi Ayapeme Opetaya lamaiyuo, Mena dongepe osepe dupwana
    rambi lapo kapa nao kararami lao ipwa guu lao epengepe ipwa ponape peparae dupwana
    mende silyape lao koto kando bwua, leya. Lapala lao, Mende ramo nambwana mena
    dupwana lapo pyao naa naramba, leya.
  urd-GVU: اب اخی اب نے عبدیاہ کو حکم دیا، ”پورے ملک میں سے گزر کر تمام چشموں اور
    وادیوں کا معائنہ کریں۔ شاید کہیں کچھ گھاس مل جائے جو ہم اپنے گھوڑوں اور خچروں
    کو کھلا کر اُنہیں بچا سکیں۔ ایسا نہ ہو کہ ہمیں کھانے کی قلت کے باعث کچھ جانوروں
    کو ذبح کرنا پڑے۔“
  deu-1912: 'So sprach nun Ahab zu Obadja: Zieh durchs Land zu allen Wasserbrunnen
    und Bächen, ob wir möchten Heu finden und die Rosse und Maultiere erhalten, daß
    nicht das Vieh alles umkomme.'
  ntj-ntj: '@see-verse:1KI.018.004'
  kan-2017: ಅಹಾಬನು ಅವನಿಗೆ, “ನಾವು ದೇಶಸಂಚಾರ ಮಾಡುತ್ತಾ, ಎಲ್ಲಾ ಬುಗ್ಗೆ ಹಳ್ಳಗಳಿಗೆ ಹೋಗಿ ಅವುಗಳಲ್ಲಿ
    ಹುಲ್ಲು ಸಿಕ್ಕುತ್ತದೋ ನೋಡೋಣ. ಸಿಕ್ಕುವುದಾದರೆ ನಮ್ಮ ಕುದುರೆಗಳೂ ಮತ್ತು ಹೇಸರಗತ್ತೆಗಳೂ ಉಳಿದಾವು,
    ಇಲ್ಲವಾದರೆ ಸತ್ತುಹೋಗುವವು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Ahab ngak Obadiah, “Ngdarow ngad lekgew urngin e alublub nge lul’
    ko re nam ney ngad guyew ko gadow ra pir’eg e pan u bang nra gaman e os nge gamanman
    ni mule riy ya nge siy kur m’ad, ma sana ra yan i aw ndab kud li’ed boch e tirodad
    e gamanman.”
  hlt-MCSB: Ahab loh Obadiah te, “Khohmuen kah tuisih tui boeih neh soklong boeih
    te paan lamtah sulrham khaw m'hmuh khaming. Te daengah ni marhang neh muli-marhang
    n'hing sak vetih rhamsa khaw n'hlong pawt eh?,” a ti nah.
  mdy-ETH: ዓክዓቤ ዓብዲዮ ኮይላ፦ «ፓራሢና ባቁሎና ኑ ዓይሳንዳያ፥ ጊዳ ማኣቲ ጎዖንቴ ኑ ዴንቃንዳያታቴ ዓልቃ ዋኣሢና ዎርዚ
    ዓኣ ቤሲና ሂንዳ ዴንዲ ሙሬ፤ ኑኡኒ ቆልሞ ሂዲ ዓውሳንዳያ ናንዳኔ» ጌዔኔ።
  twi-ASANTE: Ahab ka kyerɛɛ Obadia sɛ, “Ɛsɛ sɛ yɛhwehwɛ asase no so nsuwa ne bɔnhwa
    nyinaa sɛ ebia yɛbɛnya ɛserɛ ama apɔnkɔ ne mfunumu yi awe sɛdeɛ wɔrenwu.”
  eng-WEBU: Ahab said to Obadiah, “Go through the land, to all the springs of water,
    and to all the brooks. Perhaps we may find grass and save the horses and mules
    alive, that we not lose all the animals.”
  wal-wal: Akaabi Obaadiyaa xeesidi, “Biittan sa7an pulttoi de7iyoosaa ubbaanne shaafaa
    qoco ubbaa ba. Ooni erii, nuuni maataa demmidi paratanne baqulota worennan ashshanaakkonne”
    yaagiis.
  spa-PDDPT: 'Acab dijo a Abdías: Vé por la tierra, a todos los manantiales de agua
    y arroyos. Quizás hallemos pasto y salvemos los caballos y las mulas, y no perdamos
    todas las bestias.'
  gun-gun: 'Ha''e gui Acabe aipoe''i Obadias pe: — Tereo xeyvy re yakã ryapy ha''e
    yupa ikuai va''e ha''e javi rupi. Xapy''a rei jajou ''rã nhuũ pyau xerymba kuery
    kavaju ha''e mburika''i jaraa jepe nho aguã, omanomba e''ỹ aguã — he''i.'
  ilo-ULB: Kinuna ni Ahab kenni Abdias, “Sursorenta ti daga, iti amin nga ubbog ken
    waig. Bareng makasarakta kadagiti ruot ken maispalta dagiti kabalio ken mulo,
    tapno saan a matay amin dagiti ayup.”
  kpg-kpg: Ahab ga helekai gi Obadiah, “Gidaua gaa hula e mmada gi nia monowai uwa aga
    mo nia dama monowai i lodo henua, be gidaua e mee di gida nia geinga ala e mee
    di daahi nia hoodo mono hoodo ‘donkey’ gi mouli. Holongo gidaadou hagalee daaligi
    tadau manu gii mmade.”
  uig-ARA: 'ئاھاب ئوبادىياغا: ــ زېمىننى كېزىپ ھەممە بۇلاق ۋە ھەممە جىلغىلارغا بېرىپ
    باققىن؛ ئۇ يەرلەردە ئات-قېچىرلارنى تىرىك ساقلىغۇدەك ئوت-چۆپ تېپىلارمىكىن؟ شۇنداق
    بولسا بىزنىڭ ئۇلاغلىرىمىزنىڭ بىر قىسمىنى سويماي تۇرالارمىز، دېدى.'
  sus-sus: Akabu naxa a fala Abadiyasi bɛ, a naxɛ, «I xa bɔxi birin isa mɛrɛ fende
    won ma soee nun won ma sofalee nɔma ɲooge sɔtɔde dɛnnaxɛ, alako e naxa faxa.»
  pon-2006: Eihap ahpw mahsanihong Opadaia, “Kita kohla oh kilang ni kisin piletik
    koaros oh ni utuhnpihl koaros me mi sahpwet pwe kita en kilang ma kita kak diarada
    dihpw me pahn kak itarohng oahs akan oh ahs akan re en momourki; mwein kitail
    sohte pahn kemehla neitail mahn akan.”
  jae-jae: Ahab kêsôm gêdêŋ Obadia gebe “Agêc tanac laoc gamêŋ ma bumata samob to
    bumaŋ samob kêsi, oc moae tatap gêgwaŋ sa gebe tanam hos to doŋki sa sêmoa mateŋ
    jali ec sêmac êndu atom.”
  ksd-ksd: 'Ma Akab i ga biti tai Obadia: Una vana kotakotop ra gunagunan, ma una
    vana tar ta ra umana mata na kivu, ma tadav ra umana tava alir; kan da na tadav
    ta vura pi da valaun ra umana os ma ra umana as, ma ra umana vavaguai pa diat
    a virua par.'
  tur-YTC: Ahav, Ovadya'ya, “Ülkeyi dolaş, bütün su kaynaklarına ve bütün derelere
    git. Belki ot bulabiliriz ve atlarla katırları yaşatırız, böylece bütün hayvanları
    yitirmeyiz.” dedi.
  grc-BRENT: Καὶ εἶπεν Ἀχαὰβ πρὸς Ἀβδιοὺ, δεῦρο, καὶ διέλθωμεν ἐπὶ τὴν γῆν καὶ ἐπὶ
    πηγὰς τῶν ὑδάτων καὶ ἐπὶ χειμάῤῥους, ἐὰν πῶς εὕρωμεν βοτάνην, καὶ περιποιησώμεθα
    ἵππους καὶ ἡμιόνους, καὶ οὐκ ἐξολοθρευθήσονται ἀπὸ τῶν σκηνῶν.
  ind-AYT: Ahab berkata kepada Obaja, “Jelajahilah seluruh tanah ini, ke semua mata
    air dan ke semua sungai. Barangkali, kita dapat menemukan rumput untuk memelihara
    kuda dan bagal tetap hidup sehingga kita tidak usah memotong hewan-hewan itu.”
  nya-nya: Ahabu anawuza Obadiya kuti, “Pita mʼdziko kulikonse kumene kuli zitsime
    za madzi ndi ku zigwa zonse. Mwina mwake tingapeze udzu oti nʼkumadyetsa akavalo
    ndi abulu kuti akhale ndi moyo, kuti tisaphe chiweto chilichonse.”
  hrv-hrv: 'I reče Ahab Obadiji: “Hajde, obići ćemo svu zemlju, sve izvore i sve potoke,
    možda ćemo naći trave da sačuvamo u životu konje i mazge i da nam ne propadne
    stoka.”'
  mps-mps: Obadia te Ahap pageba asobaso, te Ahapgo agabolo te tama po wali, “Da si
    te tigidali tǫ kantri dabeba pelama, te ulu ąį, me dwasianu ąį dabe polobadu
    elaluali madi susa bilaibao. Te pedai badu te nosai dabe elalubo suina homu ebao,
    te hos dabe me, donki dabego me tumainu homu ebao. Te nosai elalubaso da, teda
    dago te hos dabe me donki dabe eligobeo,” te po wali.
  tpi-tpi: Obadia i kam pinis long Ahap, na Ahap i tokim em olsem, “Mitupela i mas
    go nabaut long olgeta hap bilong kantri long ol ples ol hul wara na ol liklik
    wara i bin i stap long en bipo. Ating bai mitupela inap painim ol gras long ol
    dispela hap, bilong ol hos na donki i ken kaikai. Sapos i gat gras, orait yumi
    no ken kilim ol hos na donki bilong yumi.”
  dan-1931: 'Akab sagde nu til Obadja: “Kom, lad os drage rundt i Landet til alle
    Vandkilder og Bække, om vi mulig kan finde så meget Græs, at vi kan holde Liv
    i Hestene og Muldyrene og slippe for at dræbe noget af Dyrene!”'
  vie-OVCB: 'Vua A-háp bảo Áp Đia: “Chúng ta chia nhau đi khắp nơi, đến các suối,
    các khe, tìm xem nơi nào có cỏ, may ra có thể cứu được một số ngựa và la khỏi
    chết.”'
  guj-2017: આહાબે ઓબાદ્યાને કહ્યું, “આખા દેશમાં ફરીને પાણીના સર્વ ઝરા આગળ તથા સર્વ
    નાળાં આગળ જા. જેથી આપણને ઘાસચારો મળી આવે અને આપણે ઘોડા તથા ખચ્ચરના જીવ બચાવી શકીએ,
    કે જેથી આપણે બધાં જાનવરોને ખોઈ ન બેસીએ.”
  pon-2006A: Eihap ahpw mahsanihong Opadaia, “Kita kohla oh kilang ni kisin piletik
    koaros oh ni utuhnpihl koaros me mi sahpwet pwe kita en kilang ma kita kak diarada
    dihpw me pahn kak itarohng oahs akan oh ahs akan re en momourki; mwein kitail
    sohte pahn kemehla neitail mahn akan.”
  por-BRBSL: 'Ahab disse a Obadiash: “Vá pela terra, por todas as fontes de água,
    e por todos os riachos”. Talvez possamos encontrar capim e salvar os cavalos e
    mulas vivos, para não perdermos todos os animais”.'
  cth-cth: Ahab ni Obadiah koevah, ram pueng dawk tuiphueknaw, palangnaw yuengyoe
    tawng hanelah cet. Saringnaw pueng ni a due hoeh nahan marang hoi lanaw ni hring
    hlout nahanelah, hram kanawnaw na hmu yawkaw han doeh telah atipouh.
  twi-twi: Ahab ka kyerɛɛ Obadia se, “Kɔ na kɔhwehwɛ asase no so mmura ne abon nyinaa
    sɛ ebia yebenya sare ama apɔnkɔ ne mfurum yi awe sɛnea wɔrenwuwu.”
  hlt-hlt: Ahab loh Obadiah te, “Khohmuen kah tuisih tui boeih neh soklong boeih te
    paan lamtah sulrham khaw m'hmuh khaming. Te daengah ni marhang neh muli-marhang
    n'hing sak vetih rhamsa khaw n'hlong pawt eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Akɑbuu ò yu kóò nɑ̀kɛ́ kɛ dɔ̀: Ti ce ndihɛì dimɔu sibií borɛ̀ nɛ̀
    ikó mborɛ̀, kɛ́yɑ̀ ti bo pɛ́tɛ́ timútì kɛ́duɔ́ nsisɛ̃ĩ́ nɛ̀ sɑ̃mmɑrímúbɛ̀, kɛ̀
    dɛ̀ɛ yie nkɛ̀ ti bɑ́ɑ́ kuɔ iwũɔ̃.'
  msy-2020: Ezɨ Obadia Ahap bagha izezɨ, Ahap kamaghɨn a mɨgei, “Ga kantrin danganiba
    bar dar mangɨva, tintinibar danganir mozir dɨpaba faragha ikeziba ko, daghurir
    muziarir dɨpaba faragha ikeziba bar adar mangam. Egh ga ti danganir kamɨn dadaba
    buriam, eghtɨ hoziaba ko donkiba dar amam. Dadaba ikɨtɨ, en hoziaba ko donkiba
    arɨmɨghiran kogham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Akɑpɩ yɑɑ Opɑtiyɑ nɑ ɩ́ tɔ́ sɩ: Tǝ́ cɔɔ tɛtʋ tǝnɑ tɑɑ hilɑ nɑ
    lɔɔŋ tɔɔ. Ntɑnyɩ tɩɩ nɑ́ tiiliɣi nyɩɩtʋ nɑ tǝ́ tʋ́ tɑ́ kpɑɣɑnǝŋ nɑ tɑ́ kpɑŋɑsɩ.
    Ɩlɛ tǝ kɑɑ kʋ tɑ́ tɔlɑ.'
  azb-azb: 'Axav Avdiyaya dedi: «Ölkədə olan bütün su mənbələrinə və vadilərə get.
    Bəlkə ot tapdıq, atları və qatırları salamat saxladıq, heyvanlar da tələf olmadı».'
  eng-DBY: and Ahab said to Obadiah, Go through the land, to all the fountains of
    water and to all the torrents, perhaps we may find grass to save the horses and
    the mules alive, so that we may not have to destroy some of [our] beasts.
  hin-2017: और अहाब ने ओबद्याह से कहा, “देश में जल के सब सोतों और सब नदियों के पास
    जा, कदाचित् इतनी घास मिले कि हम घोड़ों और खच्चरों को जीवित बचा सके, और हमारे सब
    पशु न मर जाएँ।”
  wol-KYG: 'Axab nag ne Abdiyas: «Duggal ci biir réew mi te seet ci bëti ndox yeek
    xur yépp. Jombul nu gis ñax, ba mana rawale bakkani fas yeek berkelle yi, ba du
    jar nu di leen jekkli.»'
  eng-YLT: and Ahab saith unto Obadiah, 'Go through the land, unto all fountains of
    waters, and unto all the brooks, if so be we find hay, and keep alive horse and
    mule, and do not cut off any of the cattle.'
  eng-WYC-2017: Then Ahab said to Obadiah, Go thou into the land, to all the wells
    of waters, and into all valleys, if in hap we may find grass, and save horses
    and mules; and [the] work beasts perish not utterly.
  eng-WMBB: Ahab said to Obadiah, “Go through the land, to all the springs of water,
    and to all the brooks. Perhaps we may find grass and save the horses and mules
    alive, that we not lose all the animals.”
  urd-GVH: अब अख़ियब ने अबदियाह को हुक्म दिया, “पूरे मुल्क में से गुज़रकर तमाम चश्मों
    और वादियों का मुआयना करें। शायद कहीं कुछ घास मिल जाए जो हम अपने घोड़ों और ख़च्चरों
    को खिलाकर उन्हें बचा सकें। ऐसा न हो कि हमें खाने की क़िल्लत के बाइस कुछ जानवरों
    को ज़बह करना पड़े।”
  rug-rug: Meke zama la koe Obadaea se Ehabi, “Aria mada la hatai sari doduru bukaha
    na tototolo pa doduru vasina, mada la dogori be guana boka dogoro vasi duduli
    pude poni sari na hose na miulu na gua, pude lopu kaqu mate sari nada kurukuru,”
    gua si asa.
  gaz-gaz: Ahaabis Obaadiyaadhaan akkana jedhe; “Biyyattii keessa deemiitii gara burqaawwanii
    fi sululawwan hundaa dhaqi. Akka horii keenya keessaa tokko iyyuu nu jalaa hin
    duuneef fardeenii fi gaangolii keenya jiraachifachuuf marga muraasa arganna taʼaatii.”
  fra-LSG: 'Achab dit à Abdias: Va par le pays vers toutes les sources d’eau et vers
    tous les torrents; peut-être se trouvera-t-il de l’herbe, et nous conserverons
    la vie aux chevaux et aux mulets, et nous n’aurons pas besoin d’abattre du bétail.'
  yal-yal: Axabi yi a fala Abadi xa, a naxa, “Siga yamanan tigine birin yi e nun xudene
    yi, yanyina nde sɛxɛna nde toma nɛn na yi, alogo en yi en ma soone nun gbaxalone
    niin nakisi, en hayu mi fa luma sube faxa feen ma sɔnɔn.”
  haw-1868: I mai la hoi o Ahaba ia Obadia, E hele oe ma ka aina i na kumu wai a pau,
    a me na kahawai a pau; e loaa paha uanei ia kaua ka mauu e malama ai i na lio
    me na hoki i ola, o hoonele ia kaua iho i na holoholona a pau.
  arb-NAV: 'وَكَانَ آخْابُ قَدْ قَالَ لِعُوبَدْيَا: «طُفْ فِي الْبِلادِ وَابْحَثْ
    عَنْ جَمِيعِ عُيُونِ الْمَاءِ وَفِي الأَوْدِيَةِ، لَعَلَّنَا نَجِدُ عُشْباً فَنُحْيِيَ
    الْخَيْلَ وَالْبِغَالَ، فَلا تَهْلِكَ كُلُّ الْبَهَائِمِ».'
  ewe-ewe: Fia Ahab gblɔ na Obadiya be, “Tsa le tɔsisi kple tɔʋu ɖe sia ɖe to le anyigba
    blibo la dzi ɖewohĩ miakpɔ gbe ana sɔawo kple tedziawo woaɖu be miaƒe lãwo magatsrɔ̃
    na mi o.
  eng-LEE: And Achab said unto 'Obadiah, Go through the land, unto all the springs
    of water, and unto all the brooks, peradventure we may find grass and keep alive
    horse and mule, that we lose not all the cattle.
  gvn-gvn: '@see-verse:1KI.018.004'
  asm-FB: আহাবে ওবদিয়াক ক’লে, “দেশত যিমান জলৰ ভুমুক আৰু জুৰি আছে, তুমি সেই ঠাইবোৰলৈ
    যোৱা, কিজানি আমি সেই ঠাইবোৰত কিছু ঘাঁহ পাম; তাতে ঘোঁৰা আৰু খছৰবোৰৰ প্ৰাণ ৰক্ষা
    কৰাব পাৰিম, সেয়ে হ’লে আমি আটাইবোৰ পশু নেহেৰুৱাম।”
  sus-A: عَكَبُ نَشَ عَ قَلَ عَبَدِيَسِ بّ، عَ نَشّ، «عِ شَ بْشِ بِرِن عِسَ مّرّ قٍندٍ
    وٌن مَ سٌييٍ نُن وٌن مَ سٌقَلٍيٍ نْمَ حٌوفٍ سْتْدٍ دّننَشّ، عَلَكٌ عٍ نَشَ قَشَ.»
  fra-SBL: 'Achab dit à Abdias : « Parcourez le pays, allez à toutes les sources d''eau
    et à tous les ruisseaux. Peut-être trouverons-nous de l''herbe et sauverons-nous
    les chevaux et les mules en vie, afin de ne pas perdre tous les animaux. »'
  hbo-hbo: וַיֹּ֤אמֶר אַחְאָב֙ אֶל־עֹ֣בַדְיָ֔הוּ לֵ֤ךְ בָּאָ֙רֶץ֙ אֶל־כָּל־מַעְיְנֵ֣י
    הַמַּ֔יִם וְאֶ֖ל כָּל־הַנְּחָלִ֑ים אוּלַ֣י ׀ נִמְצָ֣א חָצִ֗יר וּנְחַיֶּה֙ ס֣וּס
    וָפֶ֔רֶד וְלֹ֥וא נַכְרִ֖ית מֵהַבְּהֵמָֽה׃
  piu-2006: '@see-verse:1KI.018.004'
  kik-kik: Ahabu akĩĩra Obadia atĩrĩ, “Thiũrũrũka bũrũri wothe ũthiĩ ithima-inĩ ciothe,
    na ituamba-inĩ. No gũkorwo tuona handũ harĩ nyeki ĩngĩtũũria mbarathi na nyũmbũ
    muoyo, nĩguo tũtikoorage nyamũ o na ĩmwe iitũ.”
  omb-omb: I Ehab u veve lawe Obadia vena, “Go vano turu na vanue sulo wai meuri mena
    baha doluegi. Bataha dain haqe na songo huri vin wiribibi na hosi mena miul rain
    mwaso siu dain mese ue vagamate na bulanda kankarue.”
  fra-NCL: 'Achab dit à Abdias : « Va par le pays vers toutes les sources d’eau et
    vers tous les torrents ; peut-être se trouvera-t-il de l’herbe, et nous conserverons
    la vie aux chevaux et aux mulets, et nous n’aurons pas à abattre de bétail. »'
  cek-AK: Ahab mah Obadiah khaeah, Prae boih ah caeh loe, tuipuek hoi vacongnawk ohhaih
    ahmuen boih ah caeh ah; taw ih moinawk duek han ai, hrang hoi laa hrangnawk hing
    o thai hanah, phroh kahoih prae to na hnu khoe doeh om tih, tiah a naa.
  cuk-cuk: 'Acab, Abdíasʼga igar uksad: “Bela yar-naid be ebirnao, diwarmar-mamaidba,
    dianmar-mamaidba, be bipirmaknao. Abakar molimar-omaega, degi, moli-uaya-senigan-omaega
    gagan-nuegan daklealile, adi, melle anmar-ibe ibdurgan burgwega.”'
  uig-CYR: 'Аһаб Обадияға: — Зиминни кезип һәммә булақ вә һәммә җилғиларға берип баққин;
    у йәрләрдә ат-қечирларни тирик сақлиғидәк от-чөп тепилармекин? Шундақ болса бизниң
    улақлиримизниң бир қисмини соймай туралармиз, деди.'
  tel-2017: అహాబు ఓబద్యాతో “దేశంలోని నీటి ఊటలనూ వాగులనూ చూడడానికి వెళ్ళు. మన గుర్రాలూ
    కంచర గాడిదలూ చావకుండా వాటికి గడ్డి దొరుకుతుందేమో చూడు. అలా కొన్ని పశువులనైనా దక్కించుకుంటాం”
    అన్నాడు.
  hat-BSA: 'Alò, Achab te di Abdias: “Pase nan peyi kote tout sous dlo yo. Petèt nou
    va twouve zèb pou kenbe chwal avèk milèt yo vivan e pou nou pa oblije touye nan
    bèt yo.”'
  kos-kos: Ahab el fahk nu sel Obadiah, “Nga kom som rauneak acn uh kewa, suk lah
    oasr mah ke infacl srisrik ac unon in kof ma ac fal in kite kosro horse ac miul
    natusr, tuc elos in moulla ac tia misa. Kut fin konauk, na kut tia enenu in uniya
    kosro natusr inge.”
  hbo-WLC: וַיֹּ֤אמֶר אַחְאָב֙ אֶל־עֹ֣בַדְיָ֔הוּ לֵ֤ךְ בָּאָ֙רֶץ֙ אֶל־כָּל־מַעְיְנֵ֣י
    הַמַּ֔יִם וְאֶ֖ל כָּל־הַנְּחָלִ֑ים אוּלַ֣י ׀ נִמְצָ֣א חָצִ֗יר וּנְחַיֶּה֙ ס֣וּס
    וָפֶ֔רֶד וְל֥וֹא נַכְרִ֖ית מֵהַבְּהֵמָֽה׃
  ibo-ibo: Ehab kpọrọ Ọbadaya sị ya, “Jegharịa nʼala a niile nyochapụta na ndagwurugwu
    na isi iyi niile, ebe ahịhịa ndụ dị. Gbutere ịnyịnya na ịnyịnya muul m ahịhịa
    ahụ ka ha taa ghara ịnwụ, ka anyị gharakwa igbu ha.”
  ory-ory: ପୁଣି, ଆହାବ ଓବଦୀୟକୁ କହିଲେ, “ଦେଶ ମଧ୍ୟଦେଇ ସବୁ ଜଳ ନିର୍ଝର ଓ ସବୁ ନଦୀ ନିକଟକୁ ଯାଅ;
    ହୋଇପାରେ, ଆମ୍ଭେମାନେ ଅଶ୍ୱ ଓ ଖଚରମାନଙ୍କୁ ବଞ୍ଚାଇ ରଖିବା ପାଇଁ ତୃଣ ପାଇ ପାରିବା, ତାହାହେଲେ
    ପଶୁମାନଙ୍କୁ ହରାଇବା ନାହିଁ।”
  wmt-wmt: '@see-verse:1KI.018.004'
  chk-chk: Iwe, Ahap a üreni Opatia, “Sipwe feila lemenen ewe fanü ren ekewe puächen
    koluk meinisin, pwal lon ekewe lemol meinisin. Eli sipwe künakün fetil o amanaua
    ekewe oris me aas, pwe sisap wisen niela eman lein ekewe man.”
  rop-rop: Wal King Eiheb bin tok langa Obadaiya, “Yunmi garra go en lukaran ebriweya
    langa ola spring en langa ola krik blanga faindim naf gras blanga fidim ol detlot
    hosis en dongki wulijim olabat kaan dai.”
  ukr-1871: 'І сказав Ахаб Абдієві: Пійди по царству по всїх криничинах і по всїх
    байрачних бурчаках, а може знайдеш де траву, щоб рятувати конї й мули, та щоб
    не повиздихала вся скотина.'
  deu-1951: 'So sprach nun Ahab zu Obadja: Ziehe durch das Land, zu allen Wasserbrunnen
    und zu allen Bächen; vielleicht finden wir Gras, um die Pferde und Maultiere am
    Leben zu erhalten, daß nicht alles Vieh umkomme!'
  eng-JPS: 'And Ahab said unto Obadiah: ''Go through the land, unto all the springs
    of water, and unto all the brooks; peradventure we may find grass and save the
    horses and mules alive, that we lose not all the beasts.'''
  srp-1865: 'I reèe Ahav Avdiji: poði po zemlji na izvore i na potoke, eda bismo našli
    trave da saèuvamo u životu konje i mazge, da nam ne izgine stoka.'
  lug-lug: Akabu n’amugamba nti, “Tuuka buli wantu awali enzizi ez’amazzi n’awali
    obugga bwonna, oboolyawo tunaafuna omuddo ne tuwonya embalaasi zaffe n’ennyumbu
    okufa, tuleme okufiirwa ensolo zonna.”
  heb-heb: ויאמר אחאב אל עבדיהו לך בארץ אל כל מעיני המים ואל כל הנחלים אולי נמצא חציר
    ונחיה סוס ופרד ולוא נכרית מהבהמה׃
  ben-IRV: আহাব ওবদিয়কে বললেন, “তুমি দেশের মধ্যে যেসব উনুই ও ছোট নদীগুলির কাছে যাও।
    ঘোড়া আর খচ্চরগুলোর প্রাণ রক্ষার জন্য হয়তো কিছু ঘাস পাওয়া যাবে। নাহলে সমস্ত
    পশু হারাতে হবে।”
  pan-pan: ਤਾਂ ਅਹਾਬ ਨੇ ਓਬਦਿਆਹ ਨੂੰ ਆਖਿਆ, ਦੇਸ ਵਿੱਚ ਸਾਰੇ ਸੋਤਿਆਂ ਕੋਲ ਅਤੇ ਸਾਰੇ ਨਾਲਿਆਂ ਕੋਲ
    ਜਾ ਸ਼ਾਇਦ ਸਾਨੂੰ ਘਾਹ ਲੱਭੇ ਅਤੇ ਅਸੀਂ ਘੋੜੇ ਖੱਚਰਾਂ ਨੂੰ ਜਿਉਂਦੇ ਰੱਖ ਸਕੀਏ ਅਤੇ ਡੰਗਰਾਂ ਨੂੰ
    ਨਾ ਗੁਆਈਏ।
  tkr-tkr: 'Axavee Avdiyk''le eyhen: – Ölkeene gırgıne xhyan ı''lqəəne cigabışisqayiy
    damabışisqa hak''ne. Mançeğana şak''le sayıb ok'' iveeke, yişin balkanar, g''atirer
    gyatt''as gidyadak''va.'
  mya-JVB: အာဟပ် ကလည်း ၊ တပြည်လုံး သို့လှည့်လည် ၍ စမ်းရေ တွင်းများ၊ ချောင်း များရှိရာအရပ်ရပ်
    သို့ သွားလော့။ တိရစ္ဆာန် အပေါင်းတို့သည် မ သေ ၊ မြင်း နှင့် လား တို့သည် အသက် လွတ်မည်အကြောင်း၊
    မြက်ပင် ကို တွေ့ ကောင်းတွေ့လိမ့်မည်ဟု ဩဗဒိ အား ဆို လျက်၊
  tbg-tbg: Ho Ahaapiva Obadiaara aarama kero virara tiharo, Maini ti ohivata donkivata
    ne ukauva kiama vaivo. Kaiqetanta vi aniha ruvu namari vainainie, namari aaharaiqama
    vintunae, ukaura rantaare. Ukau mini vairera, tenta ohivata donkivata kia aru
    kaari vika qaqi variqi vuate, tiro.
  hmo-hmo: Ahaba ese Obadaia dekenai ia hereva, ia gwau, “Tano do oi raka hanaia,
    ranu gabudia ibounai, bona koura ibounai do oi itaia, sedira rei sisina do ita
    davaria, vadaeni hosi bona doniki do ita ubua, do idia mauri noho. Unai neganai,
    iseda ubua gaudia ibounai do ita hamasea lasi.”
  urd-urd: इसलिए अख़ीअब ने 'अबदियाह से कहा, “मुल्क में गश्त करता हुआ पानी के सब चश्मों
    और सब नालों पर जा, शायद हम को कहीं घास मिल जाए, जिससे हम घोड़ों और खच्चरों को
    ज़िन्दा बचा लें ताकि हमारे सब चौपाए जाया' न हों।”
  rus-SYN: 'И сказал Ахав Авдию: пойди по земле ко всем источникам водным и ко всем
    потокам на земле, не найдем ли где травы, чтобы нам прокормить коней и лошаков
    и не лишиться скота.'
  bqc-SIM: 'Ɔ̃ Ahabu ò Obadiapiɛ: Wà bùsu kɛɛlɛ wà gɛ́ nibↄnaↄ ń swa''ɛↄu píi.
    Wìliↄ dↄ̃o tó wá sɛ̃ e wà wá sↄ̃́ↄ ń wá sↄ̃baonaↄ gwaò.'
  tcz-CHONGTHU: Ahab in Obadiah kom’ah, “Chen lang gamsung jouse ga kholsoh kei jin
    twinah jouse gaven chuleh phaicham jouse jong gachon soh keijin, ijeh nem itileh
    ham hing pouna munkhat beh imudoh uva ka sakol holeh sakol pol phabep beh i-hinso
    thei khat diuham,” ati.
  mar-mar: अहाब राजा ओबद्याला म्हणाला, “देशातील सगळ्या पाण्याच्या ओहोळ व झऱ्यांवर
    जा, कदाचित खेचरे, घोडी वाचतील एवढे गवत मिळणार आणि म्हणजे सर्व पशू मरणार नाहीत.”
  qub-qub: 'Acabga Abdiasta niran: «Cananga, intëru nasyuntami purimushun mayucunata
    pucyucunata ashir. Mä tarimushunchush berdi guewata, mülanchïcuna cawallunchïcuna
    micunanpaj. Mana tarerga uywaynajllanami quëdashunpis.»'
  bqp-bqp: 'Akũ Ahabu pì Obadianɛ: Ò dodo gunↄi ò gɛ́ ísɛ̃bokinↄ kũ swawɛɛnↄn pínki.
    Òdigↄ̃ dↄ̃ro ke óni sɛ̃̀ le ò kpá ó sↄ̃nↄa kũ ó baragbãsↄ̃nↄ.'
  hat-hat: 'Akab te di Abdyas: -Nou pral mache nan tout peyi a, nou pral gade bò tout
    sous dlo, nan tout ravin kote nou ka jwenn zèb pou bay chwal yo ak milèt yo. Konsa
    nou p''ap bezwen touye ladan yo.'
  eng-BSB: Then Ahab said to Obadiah, “Go throughout the land to every spring and
    every valley. Perhaps we will find grass to keep the horses and mules alive so
    that we will not have to destroy any livestock.”
  eng-WEBPB: Ahab said to Obadiah, “Go through the land, to all the springs of water,
    and to all the brooks. Perhaps we may find grass and save the horses and mules
    alive, that we not lose all the animals.”
  kbq-kbq: Hagi Ahapu'a amanage huno Obadiana asami'ne, Maka tinkrahopine aguporamipinena
    knare trazama me'nenigura haketa, ama hosi afutamine, donki afutamimo'zama fri'zankura
    zamaza hanunke'za manisageta zamahe ofrisune.
  nhe-BL: 'Huan Acab quiilhui Abdías: ―Monequi ma tijtlachilica ipan nochi tlali Israel
    campa onca ameltini ipan atlajtli huan tiquitase intla hueli tijpantise xihuitl
    para tiquintlamacase yonque se ome tocahuayojhua huan tomulas para ax nochi miquise.'
  bus-bus: 'Ben Ahabu bè Obadianɛ: Wà dↄdↄ guuzi wà gá íbↄkiinↄ kↄ̃n swawɛɛnↄn píngi.
    Wègↄ̃ dↄ̃ro ke wé sɛ̃̀ e wà kpá wa sↄ̃nↄa kↄ̃n wa bãagãsↄ̃nↄ.'
  gub-BL: Uze'eg Akaw Omani pe kury. — Zame'e ytyzuzàmaw nànàn zaneywy rehe har rehe
    nehe, yrykaw waho haw nànàn nehe no. Aze ru'u xixak ka'api'i nehe. Aze ru'u naximumàno
    kar kwaw zanereimaw kawaru zane wà nehe, kawaràn zane wà nehe no. Aze ru'u ximuigo
    kar wiwi wà nehe. Aze ru'u zapuner wazuka 'ymaw rehe nehe, i'i izupe.
  eng-DRA: 'And Achab said to Abdias: Go into the land unto all fountains of waters,
    and into all valleys, to see if we can find grass, and save the horses and mules,
    that the beasts may not utterly perish.'
