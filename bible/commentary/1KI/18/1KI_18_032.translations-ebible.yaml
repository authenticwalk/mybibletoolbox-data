verse: 1KI.018.032
translations:
  mal-C: ആ കല്ലുകൾകൊണ്ട് അദ്ദേഹം യഹോവയുടെ നാമത്തിൽ ഒരു യാഗപീഠം നിർമിച്ചു. അതിനുചുറ്റും
    രണ്ടുസേയാ വിത്ത് ഉൾക്കൊള്ളുന്ന വിസ്തൃതിയിൽ ഒരു കിടങ്ങും നിർമിച്ചു.
  deu-TKW: und errichtete von den Steinen einen Altar im Namen Jahwes und zog rings
    um den Altar her einen Graben, der einen Raum von ungefähr zwei Sea Aussaat einnahm.
  lin-lin: Na mabanga yango, atongaki etumbelo mpo na Yawe ; atimolaki libulu ya mayi
    oyo ekokaki kokota balitele pene tuku misato zingazinga ya etumbelo.
  eng-LSV: and he builds an altar with the stones, in the Name of YHWH, and makes
    a trench, as about the space of two measures of seed, around the altar.
  eng-GNV: 'And with the stones he buylt an altar in the Name of the Lord: and he
    made a ditch round about the altar, as great as woulde conteine two measures of
    seede.'
  eng-WEBSTER: 'And with the stones he built an altar in the name of the LORD: and
    he made a trench about the altar, as great as would contain two measures of seed.'
  nhw-BL: Huajca ica nopa teme quisencajqui se tlaixpamitl para TOTECO. Huan teipa
    quichijqui se aojtli patlahuac yahualtic tlen nopa tlaixpamitl huan nopa axochili
    quicuisquía se 20 litros tlen cuayolotl.
  swh-ONEN: Kwa mawe hayo, akajenga madhabahu katika jina la Bwana, na akachimba handaki
    kuizunguka, ukubwa wa kutosha vipimo viwili vya mbegu.
  bba-bba: Kpee niyɑ Eli u kɑ yɑ̃ku yee te kuɑ mɑ u wɔru ɡbɑ u kɑ tu sikerenɑ. Wɔru
    ɡe, ɡɑ koo nim kotosu yirun sɑkɑ mwɑ.
  eng-KJVCPB: 'and with the stones he built an altar in the name of the Lord: and
    he made a trench about the altar, as great as would contain two measures of seed.'
  cpy-cpy: Ipewiryahaero mapipaeni rowetsikae itaapooki-mento Tajorentsi, antawo ikiya-thapi-takiro,
    kantacha ipankiteetemi osheki okithoki pankirentsi.
  luo-luo: Gi kitego nogero kendo mar misango e nying Jehova Nyasaye; kendo nokunyo
    bugo molwore matut manyalo tingʼo pi maromo lita apar gabich.
  meu-meu: Unu nadi amo ia ese ihaboulaina patana e larebaia, Iehova ladana ai; bena
    dadaira ta e ḡeia heḡeḡe, ena bada na hadohado nadinadidia bosea rua bema hahonua
    na heto.
  npi-ULB: ती ढुङ्गाहरूले तिनले परमप्रभुको नाउँमा एउटा वेदी बनाए, र त्यस वेदीको वरिपरि
    पन्ध्र लिटर जति बिउ जाने ठुलो खाडल खने ।
  yor-yor: Ó sì tẹ́ pẹpẹ pẹ̀lú àwọn òkúta wọ̀nyí ní orúkọ Olúwa, ó sì wa yàrá yí pẹpẹ
    náà ká, tí ó lè gba ìwọ̀n òsùwọ̀n irúgbìn méjì.
  emp-NTPO: '@see-verse:1KI.018.031'
  pes-OPCB: ایلیا با آن سنگها مذبح خداوند را از نو ساخت. بعد زمین دور مذبح را به گنجایش
    دو پیمانه بذر کَند
  tgl-ULB: Sa pamamagitan ng mga bato ay kaniyang tinayo ang altar sa pangalan ni
    Yahweh, at humukay siya ng isang kanal sa palibot ng altar na ang laki tama lang
    para magkasya ang dalawang salop na mga binhi.
  cbu-NT: Ashirucha, anpasha patumbich wanasir tánungayaru kayatarangiya. Sheeru,
    annungsha watandaramanung tsapoo ktseeyaru, taturpirangiya. Anushsha zameetpa
    galon tirikoo wanus zawamaam waritarangiya.
  hui-hui: Ai Elaya ibugua ege to̱le̱ urunime Anduane Homogohondo mitangi bialu lotu
    lolenaga loma biniru bo delolene dabu bule mo yini. Ibugua dabu bia howa iba ganarua
    dabu ange wiadagua iba gorene timbuni iba mbagedi be karia agima to̱labehe birulene
    bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​ကို​ကိုး​ကွယ်​ဝတ်​ပြု​ရန်​ယဇ် ပလ္လင်​ကို​တည်​လေ​သည်။ ထို​ယဇ်​ပလ္လင်​၏​ပတ်​လည်
    ၌​ရေ​လေး​ဂါ​လံ​ခန့်​ဝင်​သည့်​မြောင်း​ကို​တူး​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་བརྟེན་ནས་རྡོ་དེ་རྣམས་ཀྱིས་མཆོད་ཁྲི་ཞིག་བརྩིགས་ཏེ།
    མཆོད་ཁྲིའི་མཐའ་འཁོར་དུ་འབྲུ་བྲེ་གཉིས་ཤོང་བའི་འོབས་དོང་བྲུས་ཤིང་།
  sna-sna: Akashandisa mabwe aya kuvaka aritari muzita raJehovha, uye akachera mugero
    waipoteredza aritari wakanga wakakura zvokuti waikwana maseya maviri embeu.
  spa-BLM: Con las piedras construyó un altar en nombre de Yahvé. Hizo una zanja alrededor
    del altar lo suficientemente grande como para contener dos seahs de semillas.
  cac-cac: Ix sb'oan jun altar chi' vin̈ d'a Jehová d'a q'uen q'ueen chi', ix sjoyan
    jun sanja vin̈ d'a spatictac jun altar chi', chan̈e' am galón a' tz'em d'a yool.
  swh-ULB: Kwa kutumia hayo mawe aliijenga ile madhabahu kwa jina la BWANA na akachimba
    mfereji kuizunguka ile madhabahu kubwa kiasi cha kubeba lita kumi na tano za maji.
  bel-bel: І пабудаваў з гэтых камянёў ахвярнік у імя Госпада, і зрабіў вакол ахвярніка
    роў, ёмістасьцю ў дзьве саты зерня,
  wed-wed: Ma ḡaimanei pulo aniapuna i voa-melei Bada viborumana aubaina. Ma au adana
    doba i ḡarai da waira ana ruva 14 Ltr nanare ina vojijini.
  deu-ELBBK: Und er baute von den Steinen einen Altar im Namen des HERRN; und er machte
    rings um den Altar einen Graben im Umfang von zwei Maß Saat;
  mbb-OT: Ne mibeelan din haazà is menge vatu he pemuhatà para te Nengazen, ne migkenalan
    din is peliǥuy zutun te pemuhatà. Haazà is kanal ed-ereǥan te liwazà te saku he
    venì.
  mal-2015: കല്ലുകൊണ്ടു യഹോവയുടെ നാമത്തിൽ ഒരു യാഗപീഠം പണിതു; യാഗപീഠത്തിന്റെ ചുറ്റും
    രണ്ടു സെയാ വിത്തു വിതെപ്പാൻ മതിയായ വിസ്താരത്തിൽ ഒരു തോടു ഉണ്ടാക്കി.
  rmc-rmc: Ole barendar ačhaďa oltaris prekal o RAJ a pašal leste kopaľinďa ajso buchlo
    žľabos, hoj šaj andre rešľiľa dešuduj ľitri.
  pes-OPV: و به آن سنگها مذبحی به نام یهوه بنا کرد و گرداگرد مذبح خندقی که گنجایش
    دو پیمانه بزر داشت، ساخت.
  ron-1924: ши а зидит ку петреле ачестя ун алтар ын Нумеле Домнулуй. А фэкут ымпрежурул
    алтарулуй ун шанц, ын каре ынкэпяу доуэ мэсурь де сэмынцэ.
  aui-aui: Mmkodi akimidima Elaija suwara gabugabuna gawarina iyoghana mayeni da Yawe
    God kabepepina kiiravine. Bi durein ibani wiikenavivireni da yana ragata, na rarima
    14 litas naboni rubana iyakabitawani.
  ben-OBCV: সেই পাথরগুলি দিয়ে তিনি সদাপ্রভুর নামে একটি যজ্ঞবেদি নির্মাণ করলেন, এবং
    সেটির চারপাশে দুই কাঠা বীজ ধারণ করতে পারে, এত বড়ো একটি নালা কেটে দিলেন।
  som-som: Oo dhagxantii wuxuu meel allabari ugu dhisay magaca Rabbiga, oo meeshii
    allabariga hareeraheeda wuxuu ka qoday meel ku wareegsan oo qaadi karta laba qiyaas
    oo midho ah.
  lat-VUC: 'Et ædificavit de lapidibus altare in nomine Domini: fecitque aquæductum,
    quasi per duas aratiunculas in circuitu altaris,'
  eng-ASVBT: And with the stones he built an altar in the name of Jehovah; and he
    made a trench about the altar, as great as would contain two measures of seed.
  ita-1885: E di quelle pietre edificò un altare al Nome del Signore, e fece d'intorno
    all'altare un condotto della capacità d'intorno a due staia di semenza.
  eng-LXXUP: And he built up the stones in the name of the Lord, and repaired the
    altar that had been broken down; and he made a trench that would hold two measures
    of seed round about the altar.
  eng-ULB: With the stones he built an altar in the name of Yahweh and he dug a trench
    around the altar large enough to contain two seahs of seeds.
  spa-VBL: Con las piedras construyó un altar en nombre del Señor. Cavó una zanja
    a su alrededor en la que cabían dos seahs de semillas.
  fra-_FOB: Et il bâtit de ces pierres un autel au nom de l'Éternel. Puis il fit,
    autour de l'autel, un canal de la capacité de deux mesures de semence;
  mal-mal: കല്ലുകൊണ്ട് യഹോവയുടെ നാമത്തിൽ ഒരു യാഗപീഠം പണിതു; യാഗപീഠത്തിന്റെ ചുറ്റും
    രണ്ടു സെയാ വിത്ത് വിതെപ്പാൻ മതിയായ വിസ്താരത്തിൽ ഒരു തോട് ഉണ്ടാക്കി.
  urd-GVR: In bārah pattharoṅ ko le kar Iliyās ne Rab ke nām kī tāzīm meṅ qurbāngāh
    banāī. Is ke irdgird us ne itnā chauṛā gaṛhā khodā ki us meṅ taqrīban 15 liṭar
    pānī samā saktā thā.
  suz-BL: मिनु मेकोमी मेको फुल्‍लु रे परमप्रभु यावे आ नेंम चढ़ेतीक का सेला बाक्‍त।
    मिनु मेको चढ़ेतीक कली एर ओंथ हिरशा, कुला दोवा बाक्‍त। मेकेर सेआह अन्‍न पुक्‍तीक
    बोस निक्‍शी रिक्‍ब बाक्‍माक्‍त। सेआह का ७.३ लिटर बाक्‍ब।
  ita-1927: E con quelle pietre edificò un altare al nome dell’Eterno, e fece intorno
    all’altare un fosso, dalla capacità di due misure di grano.
  ckb-ckb: لەو بەردانە قوربانگایەکی بە ناوی یەزدان بنیاد نا و لە دەوری قوربانگاکە
    ئاوەڕۆیەکی دروستکرد کە جێگای دوو پێوانە تۆوی تێدا دەبووەوە.
  eng-BBE: And with the stones he made an altar to the name of the Lord; and he made
    a deep drain all round the altar, great enough to take two measures of seed.
  kan-OKCV: ಆ ಕಲ್ಲುಗಳಿಂದ ಯೆಹೋವ ದೇವರ ಹೆಸರಿಗೆ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿ, ಆ ಬಲಿಪೀಠದ ಸುತ್ತಲೂ ಇಪ್ಪತ್ತು
    ಸೇರು ಬೀಜವರೀ ನೆಲವನ್ನು ಅಗೆಸಿ, ಒಂದು ಕಾಲುವೆಯನ್ನು ಮಾಡಿದನು.
  tam-2017: அந்தக் கற்களால் யெகோவாவுடைய நாமத்திற்கென்று ஒரு பலிபீடத்தைக் கட்டி, பலிபீடத்தைச்
    சுற்றிலும் தானியம் அளக்கிற இரண்டுபடி விதை விதைக்கத்தக்க இடம் இருக்கும்படி ஒரு
    வாய்க்காலை உண்டாக்கி,
  spa-RV-1909: 'Edificó con las piedras un altar en el nombre de Jehová: después hizo
    una reguera alrededor del altar, cuanto cupieran dos satos de simiente.'
  ron-BTF: Şi cu pietrele a zidit un altar în numele DOMNULUI; şi a făcut un şanţ
    în jurul altarului, atât de mare încât să conţină două măsuri de sămânţă.
  eng-WEBP: With the stones he built an altar in the LORD’s name. He made a trench
    around the altar large enough to contain two seahs of seed.
  eng-FBV: With the stones he built an altar in the Lord's name. He dug a ditch around
    it that could hold two seahs of seed.
  nld-1939: Van die stenen bouwde hij een altaar voor Jahweh. Daarna maakte hij rondom
    het altaar een groeve, waarin ruimte genoeg was voor twee maten zaaikoren.
  nch-BL: Huajca ica nopa teme quichijchijqui se taixpamit para TOTECO. Huan teipa
    quichijqui se aojti patahuac yahualtic ten nopa taixpamit huan nopa aojti quicuisquía
    se 20 litros ten cuayoli.
  vie-1934: Người dùng mười hai hòn đá ấy mà dựng lên một cái bàn thờ nhân danh Đức
    Giê-hô-va; chung quanh bàn thờ, người đào một cái mương đựng được hai đấu hột
    giống;
  hin-CV: एलियाह ने इन बारह पत्थरों को लेकर याहवेह के सम्मान में एक वेदी बनाई. इसके
    बाद उन्होंने वेदी के चारों ओर ऐसी गहरी नाली खोद दी, जिसमें लगभग ग्यारह किलो बीज
    समा सकता था.
  spa-BES: Y con las piedras hizo un altar al nombre del Señor; e hizo una zanja profunda
    alrededor del altar, lo suficientemente grande como para tomar dos medidas de
    semilla.
  tdx-tdx: le namboare’e kitrely amy vato rey ami’ty tahina’ Iehovà; le nihalie’e
    talahake niarikatoke i kitreliy, naha­atseke fañaranan-tabiry roe ty habei’e.
  tha-KJV: และท่านได้สร้างแท่นบู​ชาด​้วยศิ​ลาน​ั้นในพระนามของพระเยโฮวาห์ และท่านได้ขุดร่องรอบแท่นใหญ่พอจุเมล็ดพืชได้สองถัง
  por-BR-2018: 'Edificou com as pedras um altar no nome do SENHOR: depois fez uma
    sulco ao redor do altar, quanto cabiam duas medidas de semente.'
  deu-ELO: Und er baute von den Steinen einen Altar im Namen Jehovas; und er machte
    rings um den Altar einen Graben im Umfange von zwei Maß Saat;
  eng-WYC-2018: And he builded an altar of stones, in the name of the Lord, and he
    made a leading-to of water, either a ditch, (or and he made a leading-to, or a
    ditch, for the water), as by two little ditches, or furrows, in the compass of
    the altar.
  epo-epo: Kaj li konstruis el la ŝtonoj altaron en la nomo de la Eternulo, kaj li
    faris ĉirkaŭ la altaro foson, havantan la amplekson de du grenmezuroj.
  uig-PIN: Xu taxlardin u Pǝrwǝrdigarning nami bilǝn bir ⱪurbangaⱨni yasidi. U ⱪurbangaⱨning
    qɵrisidǝ ikki seaⱨ dan patⱪudǝk azgal kolidi.
  beo-beo: Amo gelega, e da Hina Godema nodone sia:ne gadosu oloda bu hahamoi. Oloda
    sisiga:le, e da hano logo amoga hano soga:sali amo nabai defei da 15 lida.
  tpi-OTNT: Orait Elaija i kisim dispela ol ston na wokim alta bilong mekim ofa long
    Bikpela. Em i wokim alta pinis, orait em i wokim baret i raunim alta. Dispela
    baret inap long holim 14 lita wara.
  hau-SA: Da waɗannan duwatsun ya gina bagade cikin sunan Ubangiji, ya kuma haƙa wuriya
    kewaye da shi, isashe da zai ci garwa biyu na irin ƙwayar gyada.
  uig-LAT: Shu tashlardin u Perwerdigarning nami bilen bir qurban’gahni yasidi. U
    qurban’gahning chöriside ikki séah dan patqudek azgal kolidi.
  nde-nde: Wakha i-alithari ngebizo likaThixo ngalawo matshe, wagebha umgelo ozingelezela
    i-alithari okungangena kuwo igokoko lamabele.
  ton-ton: 'Pea naʻa ne fokotuʻu ʻaki ʻae ngaahi maka ha feilaulauʻanga ʻi he huafa
    ʻo Sihova: pea naʻa ne ngaohi ha luo naʻe keli takatakai ʻi he feilaulauʻanga,
    naʻe tatau ʻa hono lahi mo e fonu ʻoe fuaʻanga ʻe ua ʻoe tengaʻi ʻakau.'
  ces-1613: A vzdělal z těch kamenů oltář ve jménu Hospodinovu; udělal také struhu
    vůkol oltáře zšíří, co by mohl dvě míry obilé vsíti.
  eng-WMB: With the stones he built an altar in the LORD’s name. He made a trench
    around the altar large enough to contain two seahs of seed.
  tam-TCV: அந்தக் கற்களினால் யெகோவாவின் பெயரில் ஒரு பலிபீடத்தைக் கட்டி, அதைச் சுற்றி
    இரண்டு மரக்கால் விதை கொள்ளத்தக்க ஒரு வாய்க்காலையும் வெட்டினான்.
  ceb-ULB: Gamit ang mga bato nagbuhat siya ug halaran sa ngalan ni Yahweh ug gikanalan
    niya ang palibot sa halaran nga igong kasudlan sa 15 ka litro nga mga binhi.
  pol-UBG: I z tych kamieni zbudował ołtarz w imię PANA, i wykopał wokół ołtarza rów
    zdolny pomieścić dwie miary zboża.
  agr-agr: Dutika nunú kaya aidaun ekenag Apajuí emematku kuntin patasa apeatnun najanauwai.
    Dutika, nuna tentea tainiuwai veinte kilo trigo chimpimainun.
  kyc-kyc: Nyepala kana dusipame Kamongo mena pyao kiso maiyuo lakandenge kana pyare
    lasi doko kamba pyare lao piya. Pipala suu nyuo awali leya. Doo suu nyiyamo dokona
    ipwa bakete lama make lita akalisa ipisu kisima ingyuo kulimbwaramo doko kapa
    isa pao seraŋa lao piya.
  urd-GVU: اِن بارہ پتھروں کو لے کر الیاس نے رب کے نام کی تعظیم میں قربان گاہ بنائی۔
    اِس کے ارد گرد اُس نے اِتنا چوڑا گڑھا کھودا کہ اُس میں تقریباً 15 لٹر پانی سما
    سکتا تھا۔
  deu-1912: und baute mit den Steinen einen Altar im Namen des HERRN und machte um
    den Altar her eine Grube, zwei Kornmaß weit,
  ntj-ntj: '@see-verse:1KI.018.031'
  kan-2017: ಯೆಹೋವನ ಹೆಸರಿಗೋಸ್ಕರ ಒಂದು ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿಸಿ, ಅದರ ಸುತ್ತಲೂ ಇಪ್ಪತ್ತು ಸೇರು
    ಬೀಜಬಿತ್ತುವಷ್ಟು ನೆಲವನ್ನು ಅಗೆಸಿ ಕಾಲುವೆ ಮಾಡಿಸಿದನು.
  yap-yap: Pi malang nem e ubung bayay fare altar rok SOMOL ngay. Me ker wol’ e ran
    nib liyeg fare altar nra taw gonap’an aningeg e gallon e ran ngay.
  hlt-MCSB: BOEIPA ming neh hmueihtuk lung te koep a khoeng tih hmueihtuk kaep ah
    cangti sum nit cet la tuilong a saii.
  mdy-ETH: ዬንሢ ሹጮንሢና ናንጊና ናንጋ ጎዳም ዒንጎ ባኣዚ ሺኢሾ ቤሲ ኮሺ፥ ኮይሎይዳ ታጶ ዖይዶ ዶሎዜ ማዓንዳ ዋኣሢ ዓርቃንዳ
    ዔቴ ቦኦኬኔ፤
  twi-ASANTE: na ɔde aboɔ no sane sii Awurade afɔrebukyia no. Na ɔtwaa amena a ne
    tɛtrɛtɛ bɛyɛ anammɔn mmiɛnsa faa afɔrebukyia no ho hyiaeɛ.
  eng-WEBU: With the stones he built an altar in the LORD’s name. He made a trench
    around the altar large enough to contain two seahs of seed.
  wal-wal: Ekkidi GODAA sunttaayyo he shuchchatun yarshshiyoosaa gimbbiis. Gimbbidi
    tammanne oiddu litiro haattaa tigin ekkiya ollaa yarshshiyoosaa yuushuwan bookkiis.
  spa-PDDPT: Con las piedras construyó un altar en el Nombre de Yavé, e hizo una zanja
    alrededor del altar, en la cual cupieran dos medidas de grano.
  gun-gun: Ha'e va'e ita py omoatyrõ ju altar Senhor rery rupi guarã. Altar yvýry
    rupi ojo'o yy raperã tuvixave va'e, mba'emo ra'yĩ ryrukue vinte quilo va'e rami.
  ilo-ULB: Babaen kadagiti batbato, nangaramid isuna iti altar iti nagan ni Yahweh,
    ket nangkali isuna iti kanal iti lawlaw ti altar a makalaon iti sangapulo ket
    lima a litro ti bukbukel.
  kpg-kpg: Mee gaa bae di gowaa dudu tigidaumaha ang gi di hai daumaha gi Dimaadua
    gi nia hadu aalaa, gaa geli dana aloalo haganiga di gili di gowaa dudu tigidaumaha,
    dela e tau gi nia galon wai e haa e haga hau ai.
  uig-ARA: شۇ تاشلاردىن ئۇ پەرۋەردىگارنىڭ نامى بىلەن بىر قۇربانگاھنى ياسىدى. ئۇ قۇربانگاھنىڭ
    چۆرىسىدە ئىككى سېئاھ دان پاتقۇدەك ئازگال كولىدى.
  sus-sus: A naxa sɛrɛxɛbade yailan na gɛmɛ fu nun firinyi ra Alatala xili ra. A naxa
    fole ge na sɛrɛxɛbade rabilinyi, ye konbo ya naani nɔma naxan nafede.
  pon-2006: E kaukihda sapahl pei sarawien KAUN-O takai eisek riau pwukat. E pil weirada
    warawar pwoat kapilkipene, me uwe itarohng kalon en pihl pahieu en audehda.
  jae-jae: Ma eŋ gêboa altar sa ŋa poc tau kêtu Apômtaunê ŋaêŋa. Go kêkwê busawa kêgi
    altar tau. Busawa gebe sêkêc bu ec kapôêŋ êsêp.
  ksd-ksd: Ma i ga pait ra uguugu na vartabar ure ra iang i ra Luluai ma nam ra umana
    vat; ma i ga kal ra tung kikil ra uguugu, nina ba i ga topa ia ba da vung a ura
    valavalar na kon tana.
  tur-YTC: Taşlarla Yahve adına bir sunak yaptı. Sunağın etrafına iki sea tohum alabilecek
    kadar büyük bir hendek yaptı.
  grc-BRENT: Καὶ ᾠκοδόμησε τοὺς λίθους ἐν ὀνόματι Κυρίου, καὶ ἰάσατο τὸ θυσιαστήριον
    τὸ κατεσκαμμένον· καὶ ἐποίησε θάλασσαν χωροῦσαν δύο μετρητὰς σπέρματος κυκλόθεν
    τοῦ θυσιαστηρίου·
  ind-AYT: Dia membangun suatu mazbah bagi nama TUHAN dengan batu-batu itu dan membuat
    sebuah parit di sekeliling mazbah itu, cukup untuk menampung dua sukat benih.
  nya-nya: Ndi miyala imeneyo anamanga guwa mʼdzina la Yehova, ndipo anakumba ngalande
    yayikulu yolowa malita 15 a madzi kuzungulira guwalo.
  hrv-hrv: I sagradi od toga kamenja žrtvenik Imenu Jahvinu i iskopa jarak oko žrtvenika,
    širok da bi se mogle posijati dvije mjere pšenice.
  mps-mps: Tialima, Elaijago te masigi dabe selama, te Genuai Bidiba ofa yabo alta
    nigali. Agai te alta nigila silibo si da, teda agai te alta bagulubo ąį gamia
    nigali. Te ąį gamiade ąį pągąwani usu te nogo si olama, sągągo me si me
    si, te 14 lita usu nama dao.
  tpi-tpi: Orait Elaija i kisim dispela ol ston na wokim alta bilong mekim ofa long
    Bikpela. Em i wokim alta pinis, orait em i wokim baret i raunim alta. Dispela
    baret inap long holim 14 lita wara.
  dan-1931: Og af disse Sten byggede han et Alter i HERRENS Navn og gravede rundt
    om Alteret en Rende på omtrent to Sea Land.
  vie-OVCB: xây dựng một bàn thờ cho Chúa Hằng Hữu. Chung quanh bàn thờ, ông đào một
    cái mương rộng có thể chứa được mười hai lít hạt giống.
  guj-2017: તે પથ્થરો વડે એલિયાએ યહોવાહને નામે એક વેદી બનાવી. તેણે તે વેદીની આસપાસ
    બે હાથ પહોળી ખાઈ ખોદી.
  pon-2006A: E kaukihda sapahl pei sarawien KAUN-O takai eisek riau pwukat. E pil
    weirada warawar pwoat kapilkipene, me uwe itarohng kalon en pihl pahieu en audehda.
  por-BRBSL: Com as pedras ele construiu um altar em nome de Iavé. Ele fez uma trincheira
    ao redor do altar suficientemente grande para conter dois mares de semente.
  cth-cth: Hote talung hoi BAWIPA hanelah khoungroe hah a sak. Hote khoungroe petkâkalup
    lah cati pung hni tabang ka cawng lah tuilam a tai.
  twi-twi: na ɔde abo no san sii Awurade afɔremuka no. Na otwaa amoa a ne trɛw bɛyɛ
    anammɔn abiɛsa faa afɔremuka no ho hyiae.
  hlt-hlt: BOEIPA ming neh hmueihtuk lung te koep a khoeng tih hmueihtuk kaep ah cangti
    sum nit cet la tuilong a saii.
  tbz-SIM: Mɛm̀mɛ Edii mɑɑ́mɛ̀ diwũɔ̃tɔ̀nnì nɛ̀ yɛtɑ̃́rɛ̀ ti Yiɛ̀ nKuyie nkpɛ́í, kɛ́keú
    difɔ̃̀tìrì kɛ́fitɛ́, kɑ̀ɑ bo dɛ̀ cũɔ̃́ mɛniɛ mmɛ̀ mbo dítìrì sipísìtɑ̃ɑ̃ti.
  msy-2020: Egha Elaija dagɨar kaba inigha Ikiavɨra Itir God bagha ofa damuamin dakozimɨn
    ingari. An ofa gamir dakozimɨn ingarigha gɨvagha, egha afemozir mam gɨkua dakozim
    gighui. Afemozir kam, me 14 litan dɨpam a gingeghtɨ a izɨvagham.
  dop-dop: Pɛɛ ɑnǝɣɩ ɩ ŋmɑnɑ Tɑcɑɑ kɛ kɔtɑɣɑ tǝlɑtɛ. Nɑ ɩ́ hɛɛ lonte nɑ ɩ́ cɔɔnɑ-tɛ.
    Lonte ntɛ́ tǝ tɔkɩ ɩsɩɩ lʋm liitilinɑɑ hiu nɑ nɑɑnʋwɑ kɛ́ mpʋ.
  azb-azb: İlyas daşlarla Rəbbin adına qurbangah tikdi. O, qurbangahın ətrafında iki
    sea toxum tutacaq qədər bir xəndək düzəltdi.
  eng-DBY: and with the stones he built an altar in the name of Jehovah, and made
    a trench round about the altar, of the capacity of two measures of seed;
  hin-2017: और उन पत्थरों से यहोवा के नाम की एक वेदी बनाई; और उसके चारों ओर इतना बड़ा
    एक गड्ढा खोद दिया, कि उसमें दो सआ बीज समा सके।
  wol-KYG: Ilyaas jël doj ya, defare ab sarxalukaay ngir Aji Sax ji, ba noppi gas
    kàmb gu mana def fanweeri liitar, kàmb ga wër sarxalukaay ba.
  eng-YLT: and he buildeth with the stones an altar, in the name of Jehovah, and maketh
    a trench, as about the space of two measures of seed, round about the altar.
  kne-kne: Say inosal na da san bato ay nan-amag si altar ay pan-idatonan si animal
    en Diyos. Nankaot si kanal ay nanliked sin altar. Din kalosong din kanal yan laonena
    di nganngani ay opat ay galon ay danom.
  eng-WYC-2017: And he builded an altar of stones, in the name of the Lord, and he
    made a leading-to of water, either a ditch, as by two little ditches, or furrows,
    in the compass of the altar.
  eng-WMBB: With the stones he built an altar in the LORD’s name. He made a trench
    around the altar large enough to contain two seahs of seed.
  urd-GVH: इन बारह पत्थरों को लेकर इलियास ने रब के नाम की ताज़ीम में क़ुरबानगाह बनाई।
    इसके इर्दगिर्द उसने इतना चौड़ा गढ़ा खोदा कि उसमें तक़रीबन 15 लिटर पानी समा सकता
    था।
  rug-rug: Koari na patu hire si kuri pule nia sa sa hope pude vahesia se Zihova.
    Meke geli vari likohae nia pou sa, sapu tata garona ka manege made lita kolo.
  gaz-gaz: Dhagaawwan sanaanis maqaa Waaqayyootiin iddoo aarsaa tolche; naannoo isaattis
    boʼoo bishaan gara liitira kudha shan qabatu baqaqse.
  fra-LSG: et il bâtit avec ces pierres un autel au nom de l’Éternel. Il fit autour
    de l’autel un fossé de la capacité de deux mesures de semence.
  gnn-gnn: ga ḻiw'maraŋalanydja ŋayi marrtjina bala belaŋalanydja ḻukunydja ŋarŋgana.
  yal-yal: Eli yi saraxa ganden nafala Alatala xa na gɛmɛ fu nun firinne ra. A yi
    folon ge saraxa ganden nabilinni, igen litiri tonge saxan ɲɔxɔn nɔɛ sɛ naxan kui.
  haw-1868: A kukulu ae la oia ia mau pohaku i kuahu no ka inoa o Iehova, a hana iho
    la hoi i auwaha a puni ke kuahu, o kona nui e hiki ai ke komo na ana hua elua.
  arb-NAV: وَبَنَى بِهَذِهِ الْحِجَارَةِ مَذْبَحاً بِاسْمِ الرَّبِّ، وَحَفَرَ حَوْلَهُ
    قَنَاةً تَسَعُ نَحْوَ كَيْلَتَيْنِ مِنَ الحَبِّ.
  ewe-ewe: Etsɔ kpeawo ɖi vɔsamlekpui le Yehowa ŋkɔ me eye wòɖe do ƒo xlãe. Do la
    lolo ale be woate ŋu akɔ tsi lita wuiatɔ̃ ɖe eme.
  eng-LEE: And he built of the stones an altar in the name of the Lord; and he made
    a trench as great as would contain two seahs of seed round about the altar.
  gvn-gvn: '@see-verse:1KI.018.031'
  asm-FB: সেই শিলবোৰেৰে তেওঁ যিহোৱাৰ নামেৰে এটা যজ্ঞ-বেদী নিৰ্ম্মাণ কৰিলে আৰু বেদীৰ
    চাৰিওফালে দুই চেয়া বীজ ধৰিব পৰা এটা খাল খান্দিলে।
  sus-A: عَ نَشَ سّرّشّبَدٍ يَءِلَن نَ فّمّ قُ نُن قِرِنيِ رَ عَلَتَلَ شِلِ رَ. عَ
    نَشَ قٌلٍ فٍ نَ سّرّشّبَدٍ رَبِلِنيِ، يٍ كٌنبٌ يَ نَانِ نْمَ نَشَن نَقٍدٍ.
  fra-SBL: Avec les pierres, il construisit un autel au nom de Yahvé. Il fit autour
    de l'autel une tranchée assez grande pour contenir deux seahs de semences.
  hbo-hbo: וַיִּבְנֶ֧ה אֶת־הָאֲבָנִ֛ים מִזְבֵּ֖חַ בְּשֵׁ֣ם יְהוָ֑ה וַיַּ֣עַשׂ תְּעָלָ֗ה
    כְּבֵית֙ סָאתַ֣יִם זֶ֔רַע סָבִ֖יב לַמִּזְבֵּֽחַ׃
  piu-2006: '@see-verse:1KI.018.031'
  kik-kik: Nake agĩaka kĩgongona na mahiga macio rĩĩtwa-inĩ rĩa Jehova, na akĩenja
    mũtaro mwariĩ ũngĩiganĩra ibaba igĩrĩ cia mbegũ, ũkĩrigiicĩria kĩgongona kĩu.
  omb-omb: Ngeie mo bulu na vonda lo henai Huqe gena vatu ngere, me mo geli na walu
    dalie u lawua tatarise mena laqoloi vurugi wai ngavulu gairue huri ve vin horo
    lolona.
  fra-NCL: Il bâtit avec ces pierres un autel au nom de Yahweh ; puis, ayant fait
    autour de l’autel un fossé de la capacité de deux mesures de semence,
  cek-AK: To ih thlungnawk hoiah, Angraeng ih ahmin hanah hmaicam to sak pacoengah,
    aanmu camphaeh hnetto kakun tuilam to ataeng boih ah takaeh.
  cuk-cuk: Elías, Bab-Jehová-nuggi, a-akwamargi ibmar-ogumakleged-aila sobsad. Geb
    aila-ebiris, napa akwisad. We-napa-akwialedgi sunna galón-gwabake-wilub dii sigewilubbid.
  uig-CYR: Шу ташлардин у Пәрвәрдигарниң нами билән бир қурбангаһни ясиди. У қурбангаһниң
    чөрисидә икки сеаһ дан патқидәк азгал колиди.
  pma-pma: Ral min ahat keil enek, kei sak revi ahor ten sanien en isen Iahova. Evus,
    kei kil rahit ahor enek rokol avong koa kilea vasieni en oai koa lita teni valin
    hanumau elu (40).
  tel-2017: ఆ రాళ్లతో యెహోవా పేరున ఒక బలిపీఠం కట్టించి, దాని చుట్టూ 20 లీటర్ల నీళ్ళు
    పట్టేంత లోతుగా కందకమొకటి తవ్వించాడు.
  hat-BSA: Konsa, avèk wòch yo, li te bati yon lotèl nan non SENYÈ a e li te fè yon
    kanal antoure lotèl la ase laj pou kenbe de mezi semans.
  bxh-bxh: Umeꞌehu te lisidi yai, antalasam aba gabuna katakatanna ya ginauli. Ya
    famala Guyau hesana aba faꞌatitiyenna. Habahim dulein ya sala, antalasam aba gabuna
    katakatanna ya fataꞌiꞌili, gonowana hoꞌowa laꞌina 15 lita ainiya sa fagoi.
  kos-kos: El sang eot inge in sifil musaela loang se mwe alu nu sin LEUM GOD. El
    pukanak laf soko raunela loang sac, su lupa uh ku in nwanak sunun gallon akosr
    ke kof.
  hbo-WLC: וַיִּבְנֶ֧ה אֶת־הָאֲבָנִ֛ים מִזְבֵּ֖חַ בְּשֵׁ֣ם יְהוָ֑ה וַיַּ֣עַשׂ תְּעָלָ֗ה
    כְּבֵית֙ סָאתַ֣יִם זֶ֔רַע סָבִ֖יב לַמִּזְבֵּֽחַ׃
  ibo-ibo: O ji nkume ndị a wuzie ebe ịchụ aja Onyenwe anyị. Emesịa, o gwuru olulu
    miri emi, nke gbara ebe ịchụ aja ahụ gburugburu.
  ory-ory: ଆଉ ସେହି ପଥର ସବୁରେ ସେ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରି ଯଜ୍ଞବେଦିର
    ଚାରିଆଡ଼େ ଦୁଇ ମହଣ ବିହନ ଧରୁଥିବା ଭଳି ଖାଇ ନିର୍ମାଣ କଲେ।
  wmt-wmt: '@see-verse:1KI.018.031'
  chk-chk: Iwe, a eäni ekei fau le senätä eu rongen asor fän iten ewe Samol mi Lapalap.
    A tuw eu warawar pwelin ünükün ewe rongen asor ükükün masouan ina epwe ükükün
    rüanü kalon koluk.
  rop-rop: En Ilaija bin yusum detlot ston na blanga bildimap det teibul blanga ofring
    blanga weship langa YAWEI. Afta na imbin meigim bigwan hol raidaran, naf blanga
    holdimap 15 lita woda.
  ukr-1871: І построїв із того каміння жертівника в імя Господнє, та й обвів жертівника
    округи ровом завбільшки зо дві борозди зерна;
  deu-1951: Und er baute von den Steinen einen Altar im Namen des HERRN und machte
    um den Altar her einen Graben von der Tiefe eines Getreidedoppelmaßes;
  eng-JPS: And with the stones he built an altar in the name of the LORD; and he made
    a trench about the altar, as great as would contain two measures of seed.
  srp-1865: I naèini od toga kamenja oltar u ime Gospodnje, i oko oltara iskopa opkop
    širok da bi se mogle posijati dvije mjere žita.
  lug-lug: N’azimba ekyoto mu linnya lya Mukama n’amayinja ago, n’asima olusalosalo
    okwetooloola ekyoto, ng’alugyamu lita kkumi na ttaano ez’amazzi.
  heb-heb: ויבנה את האבנים מזבח בשם יהוה ויעש תעלה כבית סאתים זרע סביב למזבח׃
  ben-IRV: সেই পাথরগুলো দিয়ে এলিয় সদাপ্রভুর উদ্দেশ্যে একটা বেদী তৈরী করলেন এবং তার
    চারপাশে এমন নালা খুঁড়লেন যার মধ্যে দুই কাঠা বীজ ধরতে পারে।
  pan-pan: ਅਤੇ ਇਨ੍ਹਾਂ ਪੱਥਰਾਂ ਨਾਲ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਉੱਤੇ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ ਅਤੇ ਜਗਵੇਦੀ ਦੇ
    ਚੁਫ਼ੇਰੇ ਉਸ ਨੇ ਅਜਿਹੀ ਵੱਡੀ ਖਾਈ ਪੁੱਟੀ ਜਿਹ ਦੇ ਵਿੱਚ ਵੀਹ ਕੁ ਸੇਰ ਬੀਜ ਸਮਾ ਜਾਣ।
  tkr-tkr: Mane g'ayebışike İlyasee Rəbbisva q'urbanbı allya'an ciga alya'a. Mane
    q'urbanbı allya'ane cigayne hiqiy-allab yits'ıxhvalle (15) xhinnen litra aqqasdameena
    g'uyu ilyviyk'ar.
  mya-JVB: ထာဝရဘုရား ၏ နာမ တော်အဘို့ ယဇ် ပလ္လင်ကို တည် ပြီးမှ ၊ မျိုးစေ့ နှစ်တင်းလောက်ဝင်နိုင်သော
    ကျုံး ကို ယဇ် ပလ္လင်ပတ်လည် ၌ တူး လေ၏။
  tbg-tbg: Ho Elaitaava nora ori 12navu varakero viraqohairo Nora Kotira ofaa tainta
    autu taiqa kero vira auvahini ora quvitova 14 lita namari mpiqa vuarirava vaura.
  hmo-hmo: Unai nadi 12 dekena amo Elia ese boubou patana ia haginia lou, Lohiabada
    ena ladana dekenai. Vadaeni dadaira be ia geia, inai dadaira ese boubou patana
    ia hagegea. Dadaira ena dobu be hegeregere ranu ena bada 14 lita ese do ia hahonua
    diba.
  urd-urd: और उसने उन पत्थरों से ख़ुदावन्द के नाम का एक मज़बह बनाया; और मज़बह के आस
    पास उसने ऐसी बड़ी खाई खोदी, जिसमें दो पैमाने बीज की समाई थी,
  rus-SYN: И построил из сих камней жертвенник во имя Господа, и сделал вокруг жертвенника
    ров, вместимостью в две саты зерен,
  bqc-SIM: Kɛ́ à Dii gbagbakĩipi bò, ↄ̃ à ɛyↄ̃ lìai. Ɛpi kà à í sí litili
    gɛ̃o.
  tcz-CHONGTHU: Chuleh song tumho chunga chun Pakai min in maicham anathah semin ahi.
  mar-mar: परमेश्वराच्या सन्मानार्थ हे दगड वेदीच्या डागडुजीसाठी एलीयाने वापरले. मग
    त्याने वेदीभोवती एक चर खणला. सात गंलन पाणी मावण्याइतकी त्याची खोली आणि रुंदी होती.
  soq-soq: Me seu sa mampe pulontompa watawa osowe dewasan Iawe God wadaposiwa baiwa.
    Ita me wata tampeinta don tone panen. Don sa bedewe esa memepuo 14 lita wadepia
    rua.
  qub-qub: Chay rumicunawan Tayta Diospaj ruraran altarta. Chaypita intëru altarpa
    cantunpa ruraran wayanchata quimsa chunca (30) litru yacu juntajtano.
  bqp-bqp: Kũ à Dikiri gbagbaki pìi bò, akũ à wɛ̀ɛɛ yↄ̃̀ à lìkai. Wɛ̀ɛɛ pìi kà à
    í sí lita gɛ̃ro.
  hat-hat: Li pran wòch yo, li rebati lotèl Seyè a. Li fouye yon kannal fè wonn lotèl
    la. Kannal la te ka pran kat galon dlo.
  eng-BSB: And with the stones, Elijah built an altar in the name of the LORD. Then
    he dug a trench around the altar large enough to hold two seahs of seed.
  eng-WEBPB: With the stones he built an altar in the LORD’s name. He made a trench
    around the altar large enough to contain two seahs of seed.
  kbq-kbq: Ra Anumzamofo agifi ana kre sramnavu ita tro huteno, ana itamofona 14ni'a
    lita tima marevaziga avamente tinkana aseno kagi'ne.
  nhe-BL: Huajca ica nopa tetini quisencajqui se tlaixpamitl para TOTECO. Huan teipa
    quichijqui se aojtli patlahuac yahualtic tlen nopa tlaixpamitl huan nopa axochili
    quicuisquía se 20 litros tlen trigo.
  bus-bus: Kɛ̀ à Dii gbãgbãkii pì bò, ben à wɛ̀ɛ yↄ̃̀ à lìgazi. Wɛ̀ɛ pì kà à í sí
    lita gɛ̃ro.
  gub-BL: Uma'ema'e Eri a'e ita ma'ea'yr hapy haw Tupàn Tuweharupi Wiko Ma'e imuwete
    haw iapo wi pà kury. A'e re u'ywykàz amo 'y iwyryk àwàm a'e ma'ea'yr hapy haw
    izywyr. 'Y pupe tynehem mehe heta 12 kawaw por ipupe.
  eng-DRA: 'And he built with the stones an altar to the name of the Lord: and he
    made a trench for water, of the breadth of two furrows round about the altar.'
