verse: 1KI.018.018
translations:
  mal-C: 'ഏലിയാവു മറുപടി നൽകി: “ഇസ്രായേലിനെ ദ്രോഹിക്കുന്നതു ഞാനല്ല. എന്നാൽ, താങ്കളും
    താങ്കളുടെ പിതൃഭവനവുമാണ് അതു പ്രവർത്തിച്ചിട്ടുള്ളത്. താങ്കൾ യഹോവയുടെ കൽപ്പനകൾ ഉപേക്ഷിച്ചു
    ബാൽവിഗ്രഹങ്ങളുടെ പുറകേ പോയിരിക്കുന്നു.'
  deu-TKW: 'Er aber antwortete: Ich habe Israel nicht ins Unglück gestürzt, sondern
    du und deine Familie, indem ihr die Gebote Jahwes außer Acht ließt, und du den
    Baalen nachwandeltest.'
  lin-lin: 'Eliya azongisaki : — Natie mobulu te kati na Isalaele. Kasi ezali nde
    yo mpe libota ya tata na yo bato bozali kosala mobulu, pamba te botosaki te mibeko
    ya Yawe mpe bolandi banzambe Bala.'
  eng-LSV: And he says, “I have not troubled Israel, but you and the house of your
    father, in your forsaking the commands of YHWH, and you go after the Ba‘alim;
  eng-GNV: And he answered, I haue not troubled Israel, but thou, and thy fathers
    house, in that ye haue forsaken the commandements of the Lord, and thou hast followed
    Baalim.
  eng-WEBSTER: And he answered, I have not troubled Israel; but thou, and thy father's
    house, in that ye have forsaken the commandments of the LORD, and thou hast followed
    Baalim.
  nhw-BL: 'Huan Elías quinanquili: ―Na amo niquinmacatoc israelitame tequipacholi,
    pero ta quena, ininhuaya mochaj ehuani anquinmacatoque tequipacholi pampa anquicajtejque
    itlanahuatilhua TOTECO para anquinhueyichihuase nopa tlaixcopincayome tlen Baal.'
  swh-ONEN: Eliya akamjibu, “Mimi sijaitaabisha Israeli. Lakini wewe na jamaa ya baba
    yako ndio mnaofanya hivyo. Mmeziacha amri za Bwana na mkafuata Mabaali.
  bba-bba: Eli u nùn wisɑ u nɛɛ, n ǹ nɛ nɑ nɔni swɑ̃ɑru doke tem mɛ sɔɔ. Wunɑ. Domi
    wunɛ kɑ wunɛn tundon yɛnuɡibu, bɛɛyɑ i Yinni Gusunɔn woodɑbɑ deri, mɑ i dɑ i bũu
    wi bɑ sokumɔ Bɑɑli sɑ̃ɑmɔ.
  eng-KJVCPB: And he answered, I have not troubled Israel; but thou, and thy father’s
    house, in that ye have forsaken the commandments of the Lord, and thou hast followed
    Baalim.
  cpy-cpy: 'Ikantzi Elías: “Teera naaka ñaashirenkirini. Tema eeroka pitsipatakari
    isheninka-paeni piwaejatziteni, okantakaawo pipakahaero ikantakaantani Tajorentsi,
    pipinkatha-waeta-shitakari roshiya-kaawo Inkañaaweri-paeni.'
  luo-luo: Elija nodwoke niya, “Ok asekelo chandruok e Israel. To in gi odi ema isejwangʼo
    chike Jehova Nyasaye mi iluwo Baal.
  meu-meu: Ia ese e haere, eto, Lau ese Israel asina haraivaia; a oi hari, oi bona
    tamamu ena iduhu ese. Badina be Iehova ena haheḡani vada o rakatanidia, bona Baal
    muridiai vada o raka.
  npi-ULB: एलियाले जवाफ दिए, “मैले इस्राएलमा कष्ट ल्याएको छैनँ, तर तपाईं र तपाईंको
    परिवारले परमप्रभुका आज्ञाहरू त्यागेर बाल देवताको पछि लागी कष्ट ल्याउनुभएको छ ।
  yor-yor: Elijah sì dá a lóhùn pé, “Èmi kò yọ Israẹli lẹ́nu, bí kò ṣe ìwọ àti ilé
    baba rẹ. Ẹ ti kọ òfin Olúwa sílẹ̀, ẹ sì ń tọ Baali lẹ́yìn.
  emp-NTPO: 'Elíaba panusia: –Mʌ̃a israelerãra mĩgabiẽ́ b̶ʌa. Ãtebʌrʌ bʌabʌrʌ, bʌ
    ẽberãrã bid̶a israelerãra bia mĩgabi panʌa. Ãcõrẽba obi jarad̶ara bãrãba igarad̶aped̶a
    Baalda ẽpẽ panʌa.'
  pes-OPCB: 'ایلیا جواب داد: «من این بلا را بر سر اسرائیل نیاورده‌ام، بلکه تو و خاندانت
    با سرپیچی از دستورهای خداوند و پرستش بت بعل باعث شده‌اید این بلا بر سر اسرائیل
    بیاید.'
  tgl-ULB: At sumagot si Elias, “Hindi ko ginulo ang Israel, pero ikaw at ang sambahayan
    ng iyong ama ang nanggugulo sa pamamagitan ng pagtalikod sa mga utos ni Yahweh
    at sa pagsunod sa mga diyus-diyosan ni Baal.
  cbu-NT: Elíyassha, Nduni. ¿Antaatiya nuwaja tayutaritki? Shiyamandari chayarish,
    misha tputsirimandtamtish Apanll waana ashkiya, yuwamand waanaatsi kamachtamarini
    kasayarus, apanllputseetsimsha Baala ungirtakis anumanda, tárangiya.
  hui-hui: Ani layagola Elaya ibugua Ahabahondo ladai bialu lalu, I̱ ndo í̠nibi í̠
    abahandabi Anduane Homogonaga bi mana lowini wiaru yu wahalu puwa dama mitangi
    bialu gime wabini Bala wiagohondo bi pupu wima tagira pirimigome genda ogoni mo
    yu anda ibirimi.
  mya-mya: ဧ​လိ​ယ​က``ဒုက္ခ​ပေး​သူ​မှာ​ငါ​မ​ဟုတ်။ ဒုက္ခ​ပေး သူ​များ​မှာ​သင်​နှင့်​သင်​၏​ခ​မည်း​တော်​သာ​လျှင်
    ဖြစ်​ပါ​သည်။ သင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ညတ် တော်​တို့​ကို​လွန်​ဆန်​၍ ဗာ​လ​ဘု​ရား​၏​ရုပ်​တု
    များ​ကို​ရှိ​ခိုး​ဝတ်​ပြု​လျက်​နေ​ပေ​သည်။-
  bod-N: ཨེ་ལི་ཡཱས་ལན་དུ། ཡེས་ར་ཨེལ་ལ་གནོད་པ་བྱེད་མཁན་ནི་ང་མིན་ཏེ། ཁྱོད་དང་ཁྱོད་ཀྱི་ཕ་མེས་ཀྱི་ཁྱིམ་རྒྱུད་ཡིན་ནོ།
    །ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་རྒྱ་རྣམས་སྤངས་ཏེ་པཱ་ཨལ་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་པས་སོ།
    །
  sna-sna: Eria akapindura akati, “Handina kuuyisa dambudziko kuIsraeri, asi imi nemhuri
    yenyu ndimi makadaro. Makasiya mirayiro yaJehovha mukatevera Bhaari.
  spa-BLM: 'El respondió: “No he molestado a Israel, sino a ti y a la casa de tu padre,
    porque habéis abandonado los mandamientos de Yahvé y habéis seguido a los baales.'
  cac-cac: 'Ix tac''vi vin̈aj Elías chi'' d''a vin̈ icha tic: Man̈oc in laj van vixtan
    jun chon̈ab'' tic, palta a ach yed'' masanil eb'' a c''ab'' oc, yujto ix eyactejcan
    schecnab''il Jehová. Axo d''a comon dios Baal tzex och ejmelal.'
  swh-ULB: Eliya akamwambia, “Mimi sijaitabisha Israeli, Lakiini wewe na familia ya
    baba yako ndio watabishaji kwa kuziacha amri za BWANA na kufuata sanamu za Baali.
  bel-bel: 'І сказаў Ільля: ня я бянтэжу Ізраіля, а ты і дом бацькі твайго, тым, што
    вы пагардзілі загадамі Гасподнімі і ідзяце сьледам за Вааламі;'
  wed-wed: Elijah i paribelei, “Tau eḡa ata rauaḡaiḡai au Jerusalem, wate tam, ma
    amam ana numa ravai maiteni o rauaḡaiḡai. Taumi Bada ana tarawatu o geduaiei,
    ma Baal kokoitaui o viviborumei.”
  deu-ELBBK: 'Und er sprach: Ich habe Israel nicht in Trübsal gebracht, sondern du
    und das Haus deines Vaters, indem ihr die Gebote des HERRN verlassen habt und
    du den Baalim nachgewandelt bist.'
  mbb-OT: Midtavak si Elias te, “Kenà a iyan ebpendezaat te Israel, kekenà, iyan ka
    wey is pemilya te amey nu. Su wazè niw tumana is menge suǥù te Nengazen wey mid-azap
    niw is menge ledawan ni Baal.
  mal-2015: 'അതിന്നു അവൻ പറഞ്ഞതു: യിസ്രായേലിനെ കഷ്ടപ്പെടുത്തുന്നതു ഞാനല്ല, നീയും നിന്റെ
    പിതൃഭവനവുമത്രേ. നിങ്ങൾ യഹോവയുടെ കല്പനകളെ ഉപേക്ഷിക്കയും നീ ബാൽവിഗ്രഹങ്ങളെ ചെന്നു
    സേവിക്കയും ചെയ്യുന്നതുകൊണ്ടു തന്നേ.'
  rmc-rmc: „Na me,“ odphenďa o Eliaš. „Ale tu the tiri famelija, bo omukľan o prikazaňja
    le RAJESKRE a chudňan te lašarel le Baalen.
  pes-OPV: 'گفت: «من اسرائیل را مضطرب نمی سازم، بلکه تو و خاندان پدرت، چونکه اوامرخداوند
    را ترک کردید و تو پیروی بعلیم رانمودی.'
  ron-1924: 'Илие а рэспунс: „Ну еу ненороческ пе Исраел, чи ту ши каса татэлуй тэу,
    фииндкэ аць пэрэсит порунчиле Домнулуй ши в-аць дус дупэ бааль.'
  aui-aui: Bi Elaija iwona bo, “Tagu getana awaki piropirona Isrel biiyadi ayaberana,
    bi gegha da, tam bi tamamnaki yana rakaraka yawata noko berana naboni kobera.
    Tam geyamwiina da Yawe God yana sisiya bagibagidi kuyakabisisiredina, bi bada
    tam wosina na Baal yana tarabiibiisaka kuyapeepetedi.
  ben-OBCV: “আমি ইস্রায়েলে অসুবিধা সৃষ্টি করিনি,” এলিয় উত্তর দিলেন। “কিন্তু আপনি
    ও আপনার বাবার কুলই তা করেছেন। আপনারা সদাপ্রভুর আদেশ পরিত্যাগ করে বায়াল-দেবদের
    অনুগামী হয়েছেন।
  som-som: Markaasuu u jawaabay, oo ku yidhi, Anigu dadkii Israa'iil ma aanan dhibin,
    laakiinse waxaa dhibay adiga iyo reerka aabbahaa, waayo, waxaad ka tagteen amarradii
    Rabbiga, oo weliba waxaad raacday Bacaliim.
  lat-VUC: 'Et ille ait: Non ego turbavi Israël, sed tu, et domus patris tui, qui
    dereliquistis mandata Domini, et secuti estis Baalim.'
  eng-ASVBT: And he answered, I have not troubled Israel; but thou, and thy father’s
    house, in that ye have forsaken the commandments of Jehovah, and thou hast followed
    the Baalim.
  ita-1885: 'Ma egli disse: Io non ho conturbato Israele; anzi tu, e la casa di tuo
    padre, l''avete conturbato, avendo voi lasciati i comandamenti del Signore, ed
    essendo tu andato dietro a'' Baali.'
  eng-LXXUP: And Elijah said, I do not pervert Israel; but it is thou and thy father’s
    house, in that ye forsake the Lord your God, and thou hast gone after Baalim.
  eng-ULB: Elijah answered, “I have not brought trouble to Israel, but you and your
    father's family are the ones who have caused trouble by abandoning the commandments
    of Yahweh and by following the Baals.
  spa-VBL: “No estoy causando problemas a Israel”, respondió Elías. “¡Eres tú y la
    familia de tu padre! Han rechazado los mandatos del Señor y están adorando a los
    baales.
  fra-_FOB: 'Mais il répondit: Je n''ai point troublé Israël; mais c''est toi et la
    maison de ton père, en ce que vous avez abandonné les commandements de l''Éternel,
    et que tu es allé après les Baals.'
  mal-mal: 'അതിന് ഏലിയാവ്: “യിസ്രായേലിനെ കഷ്ടപ്പെടുത്തുന്നത് ഞാനല്ല, നീയും നിന്റെ
    പിതൃഭവനവുമത്രേ. നിങ്ങൾ യഹോവയുടെ കല്പനകളെ ഉപേക്ഷിക്കയും ബാല്‍ വിഗ്രഹങ്ങളെ സേവിക്കയും
    ചെയ്യുന്നതുകൊണ്ട് തന്നേ.'
  urd-GVR: Iliyās ne etarāz kiyā, “Maiṅ to Isrāīl ke lie musībat kā bāis nahīṅ banā
    balki āp aur āp ke bāp kā gharānā. Āp Rab ke ahkām chhoṛ kar Bāl ke butoṅ ke pīchhe
    lag gae haiṅ.
  suz-BL: मिनु एलीयाम “इस्राएल कली श्‍येत गेब गो मनङ। तन्‍न गे नु इन आफ आ खिं ङा मुर
    इस्राएल कली श्‍येत गेब ननी। मारदे हना गे परमप्रभु यावे आ शेंतीक प्रोंइशा, बाल
    देवता आ नोले खोइश्‍शो बाक्‍तीनी। १राजा १६:३१-३३
  ita-1927: 'Elia rispose: “Non io metto sossopra Israele, ma tu e la casa di tuo
    padre, perché avete abbandonati i comandamenti dell’Eterno, e tu sei andato dietro
    ai Baali.'
  ckb-ckb: 'ئەلیاسیش گوتی: «من ئیسرائیلم تێکنەداوە، بەڵکو تۆ و ماڵی باوکت ئەمەتان
    کردووە، بە وازهێنانتان لە فەرمانەکانی یەزدان و ملکەچبوونتان بۆ بەعلەکان.'
  eng-BBE: Then he said in answer, I have not been troubling Israel, but you and your
    family; because, turning away from the orders of the Lord, you have gone after
    the Baals.
  kan-OKCV: ಅದಕ್ಕೆ ಅವನು, “ನಾನು ಇಸ್ರಾಯೇಲನ್ನು ಕಳವಳಪಡಿಸುವುದಿಲ್ಲ. ಆದರೆ ನೀನೂ, ನಿನ್ನ ತಂದೆಯ
    ಕುಟುಂಬದವರೂ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯನ್ನು ತೊರೆದುಬಿಟ್ಟು, ಬಾಳನನ್ನು ಹಿಂಬಾಲಿಸುವ ನೀವೇ ಕಳವಳಪಡಿಸುವವರು.
  tam-2017: 'அதற்கு அவன்: இஸ்ரவேலைக் கலங்கச்செய்கிறவன் நான் அல்ல; யெகோவாவின் கட்டளைகளைவிட்டு
    பாகால்களைப் பின்பற்றியதால் நீரும் உம்முடைய தகப்பன் வீட்டாருமே இஸ்ரவேலைக் கலங்கச்செய்கிறவர்கள்.'
  spa-RV-1909: 'Y él respondió: Yo no he alborotado á Israel, sino tú y la casa de
    tu padre, dejando los mandamientos de Jehová, y siguiendo á los Baales.'
  ron-BTF: 'Iar el a răspuns: Nu eu am tulburat pe Israel, ci tu şi casa tatălui tău,
    în aceea că aţi părăsit poruncile DOMNULUI şi tu ai urmat Baalilor.'
  eng-WEBP: He answered, “I have not troubled Israel, but you and your father’s house,
    in that you have forsaken the LORD’s commandments and you have followed the Baals.
  eng-FBV: “I'm not causing trouble for Israel,” Elijah replied. “It's you and your
    father's family! You have rejected the Lord's commands and are worshiping the
    Baals.
  nld-1939: 'Maar hij antwoordde: Niet ik heb onheil over Israël gebracht, maar gij
    en het huis van uw vader; want gij hebt Jahweh verlaten, om de Báals te dienen.'
  nch-BL: 'Huan Elías quinanquili: ―Na amo niquinmacatoc israelitame tequipacholi,
    pero ta quena, inihuaya mochaj ehuani anquincuesolmacatoque pampa anquicajque
    itanahuatilhua TOTECO para anquinhueyichihuase nopa taixcopincayome ten Baal.'
  vie-1934: 'Ê-li đáp rằng: Chẳng phải tôi làm rối loạn Y-sơ-ra-ên đâu; bèn là vua
    và nhà cha vua, bởi vì vua đã bỏ điều răn của Đức Giê-hô-va, và đã tin theo thần
    Ba-anh.'
  hin-CV: एलियाह ने उत्तर दिया, “सतानेवाला मैं नहीं, आप और आपके पिता का परिवार है.
    आप हैं जिन्होंने याहवेह के आदेशों को टाला है और बाल देवताओं का अनुसरण किया है.
  spa-BES: 'Entonces él respondió: No, yo no he estado molestando a Israel, sino tú
    y tu familia; porque, dejaron los mandamientos del Señor, has ido tras los baales.'
  tdx-tdx: 'Le hoe ty natoi’e: Tsy izaho ty mitrobo Israele fa ihe naho ty anjomban-drae’o,
    kanao tsinambolitio’ areo o lili’ Iehovào vaho norihe’o o Baaleo.'
  tha-KJV: และท่านจึงทูลว่า “ข้าพระองค์​มิได้​กระทำความลำบากแก่​อิสราเอล แต่​พระองค์​ได้​กระทำ
    และราชวงศ์​บิ​ดาของพระองค์ เพราะว่าพวกพระองค์​ได้​ทอดทิ้งพระบัญญั​ติ​ของพระเยโฮวาห์
    และติดตามพระบาอัล
  por-BR-2018: 'E ele respondeu: Eu não perturbei a Israel, mas sim tu e a casa de
    teu pai, deixando os mandamentos do SENHOR, e seguindo aos baalins.'
  deu-ELO: 'Und er sprach: Ich habe Israel nicht in Trübsal gebracht, sondern du und
    das Haus deines Vaters, indem ihr die Gebote Jehovas verlassen habt, und du den
    Baalim nachgewandelt bist.'
  eng-WYC-2018: And he said, Not I trouble Israel, but thou, and the house of thy
    father, which have forsaken the commandments of the Lord, and followed Baalim.
    (And Elijah said, It is not I who trouble Israel, but thou, and the house of thy
    father, who have deserted the commandments of the Lord, and followed Baalim.)
  epo-epo: 'Sed li respondis: Izraelon senordigis ne mi, sed vi kaj la domo de via
    patro, per tio, ke vi forlasis la ordonojn de la Eternulo kaj sekvis la Baalojn.'
  uig-PIN: 'U jawab berip: — Israilƣa bala kǝltürgüqi mǝn ǝmǝs, bǝlki sǝn bilǝn atangning
    jǝmǝtidikilǝr! Qünki silǝr Pǝrwǝrdigarning ǝmrlirini taxlap Baal degǝn butlarƣa
    tayinip ǝgǝxkǝnsilǝr.'
  beo-beo: Ilaidia da bu adole i, “Na da bidi hamosu dunudafa hame. Be di amola dia
    ada alia da bidi hamosu dunu. Di da Hina Gode Ea hamoma:ne sia:i amo mae nabawane
    hamone, ogogole ‘gode’ Ba:ile agoaila hahamoi amoma nodone sia:ne gadolala.
  tpi-OTNT: Na Elaija i bekim tok long Ahap olsem, “Yu giaman. Em i no asua bilong
    mi. Em asua bilong yu wantaim lain bilong papa bilong yu, long wanem, yupela i
    bin sakim tok bilong Bikpela na yupela i save lotuim ol giaman god Bal.
  hau-SA: Iliya ya amsa, ya ce, “Ban tā-da-na-zaune-tsaye a Isra’ila ba. Amma kai
    da iyalin mahaifinka, ku kuka tā-da-na-zaune-tsaye. Ka ƙyale umarnai Ubangiji,
    ka bi Ba’al.
  uig-LAT: 'U jawab bérip: — Israilgha bala keltürgüchi men emes, belki sen bilen
    atangning jemetidikiler! Chünki siler Perwerdigarning emrlirini tashlap Baal dégen
    butlargha tayinip egeshkensiler.'
  nde-nde: U-Elija waphendula wathi, “Angibanganga hlupho ko-Israyeli. Kodwa nguwe
    labendlu kayihlo abalubangileyo. Selitshiye imilayo kaThixo lalandela oBhali.
  ton-ton: Pea naʻe pehēange ʻe ia, “Kuo ʻikai te u fakamamahiʻi ʻa ʻIsileli; ka ko
    koe, mo e fale ʻo hoʻo tamai, ko e meʻa ʻi hoʻomou liʻaki ʻae ngaahi fekau ʻa
    Sihova, pea kuo ke muimui kia Peali.”
  ces-1613: 'Kterýž odpověděl: Jáť nekormoutím lidu Izraelského, ale ty a dům otce
    tvého, když opouštíte přikázaní Hospodinova a následujete Bálů.'
  eng-WMB: He answered, “I have not troubled Israel, but you and your father’s house,
    in that you have forsaken the LORD’s commandments and you have followed the Baals.
  tam-TCV: அதற்கு எலியா, “இஸ்ரயேலுக்குக் கேட்டினைக் கொண்டுவந்தவன் நானல்ல. நீயும் உன்
    தகப்பன் குடும்பத்தினருமே இஸ்ரயேலுக்குக் கேட்டினைக் கொண்டுவந்தவர்கள். யெகோவாவின்
    கட்டளைகளைக் கைவிட்டு, பாகால்களை நீங்களே பின்பற்றினீர்கள்.
  ceb-ULB: Mitubag si Elias, “Wala ako naghimo ug kasamok sa Israel, kondili ikaw
    ug ang banay sa imong amahan ang nagsamok sa Israel pinaagi sa pagsalikway sa
    mga kasugoan ni Yahweh ug pinaagi sa pagsunod kang Baal.
  pol-UBG: 'Odpowiedział: Nie ja dręczę Izrael, ale ty i dom twego ojca – gdyż porzuciliście
    przykazania PANA, a ty poszedłeś za Baalami.'
  agr-agr: 'Tusa tama nii ayaak: “Wika Israel aents aidaunak utugchatan apujtusnuk
    waitkatsjai. Auk ame amina pataim aidaujai Tuke Pujuu chichame umiktajum tibauwa
    nunú idaikujum, Baal emematu yujau asajum, Israel aents aidauk waitkagme.'
  kyc-kyc: Dokopa Ilainjame isingi lao, Nambame randa epena lao pii nange, leya. Embapa
    embena rakanepa yuu Isaraele dokona randa palyuo karambinyi. Emba mee bange anatu
    lao kingimi wasingi Bealo doko lakandapala Kamongona mawa pii dupwana kamba lao
    karene, leya.
  urd-GVU: الیاس نے اعتراض کیا، ”مَیں تو اسرائیل کے لئے مصیبت کا باعث نہیں بنا بلکہ
    آپ اور آپ کے باپ کا گھرانا۔ آپ رب کے احکام چھوڑ کر بعل کے بُتوں کے پیچھے لگ گئے
    ہیں۔
  deu-1912: 'Er aber sprach: Ich verwirre Israel nicht, sondern Du und deines Vaters
    Haus, damit daß ihr des HERRN Gebote verlassen habt und wandelt Baalim nach.'
  ntj-ntj: Nyangka Layirrtjalu watjarnu, “Wiya, ngayulu-rna ngurra ngaanya kurrantjamaalpartu.
    Nyuntulu-yan kurrarnu. Tjiinyamarntu-yan Mama Kuurrku wangka wantingu. Palunyalu
    tjumangkatja yini Paralnga warlkura marninypungkula.
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ಇಸ್ರಾಯೇಲರಿಗೆ ಆಪತ್ತನ್ನು ಬರಮಾಡಿದವನು ನಾನಲ್ಲ. ಯೆಹೋವನ ಆಜ್ಞೆಗಳನ್ನು
    ಉಲ್ಲಂಘಿಸಿ ಬಾಳನ ವಿಗ್ರಹಗಳನ್ನು ಪೂಜಿಸಿದ ನೀನೂ ಮತ್ತು ನಿನ್ನ ಮನೆಯವರೂ ಅದಕ್ಕೆ ಕಾರಣರು.
  yap-yap: Me ga’ar Elijah, “Gathi gag e kug gafgownag yu Israel, ya gur, ni gur nge
    chitamam. Dakumur folgow ko thin rok SOMOL ma gimew be tayfan fapi liyos ni ya’an
    Baal.
  hlt-MCSB: Te vaengah, “Israel te ka lawn pawt tih namah neh na pa imkhui loh na
    lawn. BOEIPA olpaek te na toeng uh tih Baal hnukah na pongpa uh.
  mdy-ETH: ዔኤሊያሴ ማሃዖ፦ «ናንጊና ናንጋ ጎዳኮ ዓይሢፆ ሃሺ ባዓኣሌ ጌይንታ ፆኦዞ ማሊሲ ኮሾና ባኮ ዚጊ ካኣሽኪ ዒስራዔኤሌይዳ
    ዼኤፖ ሜቶ ዔኪ ዬዔሢ ኔናንታ ኔ ዓዶ ማኣሮ ዓሶንታኬ፥ ታናቱዋሴ!
  twi-ASANTE: Elia buaa sɛ, “Menhaa Israel ɛkwan biara so. Na mmom, wo ne wʼagya fiefoɔ
    na moaha Israel. Moagyae Awurade mmara so die, akɔdi Baal akyi.
  eng-WEBU: He answered, “I have not troubled Israel, but you and your father’s house,
    in that you have forsaken the LORD’s commandments and you have followed the Baals.
  wal-wal: Yaagin Eelaasi Akaaba, “Israa7eela biittaa aatti yeggiyai tana gidikke.
    GODAA azazuwaa aggidi, Ba7aala eeqatussi goinnidi, biittaa aatti yeggiyai nenanne
    ne aawaa so asaa.
  spa-PDDPT: 'Y él respondió: Yo no perturbé a Israel, sino tú y la casa de tu padre,
    que abandonaron los Mandamientos de Yavé para seguir a los baales.'
  gun-gun: 'Elias ombovai: — Xee''ỹ ma Israel kuery moangekoa, ha''e rã ndee ae, ha''e
