    verdi.
  grc-BRENT: Καὶ εἶπεν Ἠλιοὺ, οὐ διαστρέφω τὸν Ἰσραὴλ, ὅτι ἀλλʼ ἢ σὺ καὶ οἶκος τοῦ
    πατρός σου, ἐν τῷ καταλιμπάνειν ὑμᾶς τὸν Κύριον Θεὸν ὑμῶν, καὶ ἐπορεύθης ὀπίσω
    τῶν Βααλίμ.
  ind-AYT: Dia menjawab, “Aku tidak menyusahkan Israel, melainkan engkau dan keluarga
    ayahmu, karena engkau telah meninggalkan perintah-perintah TUHAN dan mengikuti
    dewa-dewa Baal.
  nya-nya: Eliya anayankha kuti, “Ine sindinavutitse Israeli, koma ndinuyo ndi banja
    lanu. Mwasiya malamulo a Yehova ndipo mwatsatira Abaala.
  hrv-hrv: 'Ilija odgovori: “Ne upropašćujem ja Izraela, nego ti i tvoja obitelj,
    jer ste ostavili Jahvu, a ti si sljedbenik Baala.'
  mps-mps: Tama Elaijago Ahapgo poba wei ponoyu, te tiwai po wai, “Nago tibo po obao.
    Te sę yabo page eno menio. Te sę yabo page nago dali, te nago ayago hanide dali
    elalubao, magi baso meni, dagego te Genuai Bidigo po sela sąnama, te dagego tibo
    god Bal dabeba lotu oduai dao.
  tpi-tpi: Na Elaija i bekim tok long Ahap olsem, “Yu giaman. Em i no asua bilong
    mi. Em asua bilong yu wantaim lain bilong papa bilong yu, long wanem, yupela i
    bin sakim tok bilong Bikpela na yupela i save lotuim ol giaman god Bal.
  dan-1931: 'Men han svarede: “Det er ikke mig, der har bragt Ulykke over Israel,
    men dig og din Faders Hus, fordi I har forladt HERREN og holder eder til Ba''alerne!'
  vie-OVCB: 'Ê-li đáp: “Không phải tôi là người gây rối loạn Ít-ra-ên, nhưng chính
    vua và nhà cha vua, vì đã chối bỏ điều răn của Chúa, theo thờ thần Ba-anh.'
  guj-2017: એલિયાએ જવાબ આપ્યો, “મેં ઇઝરાયલને દુઃખ આપ્યું નથી, પણ તેં તથા તારા પિતાના
    કુટુંબે યહોવાહની આજ્ઞાનો ત્યાગ કરીને તથા બઆલની પૂજા કરીને દુઃખ આપ્યું છે.
  pon-2006A: Elaisa ahpw sapeng, patohwan, “Kaidehn ngehi, pwe komwi, oh semomwio.
    Kumwa sohte peikiong kosonned en KAUN-O, ahpw pwongih sansal mwahl en Paal kan.
  por-BRBSL: 'Ele respondeu: “Eu não perturbei Israel, mas você e a casa de seu pai,
    pois abandonaram os mandamentos de Iavé e seguiram os Baal.'
  cth-cth: Ahni ni Isarelnaw runae ka poe hoeh. Nang hoi na pa imthungkhunaw ni BAWIPA
    e kâpoelawknaw hah na kamlang takhai awh teh, Baal na bawk dawkvah, Isarelnaw
    runae na poe.
  twi-twi: Elia buae se, “Menhaw Israel ɔkwan biara so. Na mmom, wo ne wʼagya fifo
    na moahaw Israel. Moagyae Awurade mmara so di, akodi Baal akyi.
  hlt-hlt: Te vaengah, “Israel te ka lawn pawt tih namah neh na pa imkhui loh na lawn.
