    daumaha ang gi nia ada balu ieidu go Baal.
  uig-ARA: 'ئۇ جاۋاب بېرىپ: ــ ئىسرائىلغا بالا كەلتۈرگۈچى مەن ئەمەس، بەلكى سەن بىلەن
    ئاتاڭنىڭ جەمەتىدىكىلەر! چۈنكى سىلەر پەرۋەردىگارنىڭ ئەمرلىرىنى تاشلاپ بائال دېگەن
    بۇتلارغا تايىنىپ ئەگەشكەنسىلەر.'
  sus-sus: Annabi Eliya naxa a yaabi, «N tan xa mu Isirayila ya isoxi. I tan nun i
    baba bɔnsɔɛ nan Isirayila ya isoxi, barima wo bara Alatala xa yaamarie rabolo,
    i bira Bali kuye fɔxɔ ra.
  pon-2006: Elaisa ahpw sapeng, patohwan, “Kaidehn ngehi, pwe komwi, oh semomwio.
    Kumwa sohte peikiong kosonned en KAUN-O, ahpw pwongih sansal mwahl en Paal kan.
  jae-jae: Tec Elia gêjô eŋ awa gebe “Aê kêlênsôŋ Israel atom. Aôm to tamam nê gôlôac
    alênsôŋ êsêac kêtu awi Apômtaunê biŋ siŋŋa ma adaguc anôtô dansaŋ Bal.
  ksd-ksd: 'Ma i ga biti: Pa iau ga ti vakaina Israel; u iat u ga pait ia, avat ma
    kaum apik na tarai, tago ava ga piam vue ra umana vartuluai kai ra Luluai, ma
    u ga torom ta ra umana Baal.'
  tur-YTC: Eliya, “Ben İsrael’i sıkıntıya sokmadım, ama sen ve babanın evi, Yahve'nin
