  tbz-SIM: 'Kɛ̀ Edii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Míì í te kɛ̀ mɛyɛi ndo Isidɑyɛɛribɛ, fɔ̃́
    nnɛ̀ ɑ cĩ́ɛ̃̀tɛ̀ kɔbɛ díì te, kɛ yɛ̃́ di yetɛmɛ̀ ti Yiɛ̀ nKuyie, kɑ̀ɑ feu iwũɔ̃
    yɛbɔkɛ̀ Bɑɑdibɛ.'
  msy-2020: Ezɨ Elaija kamaghɨn Ahapɨn akam ikaragha ghaze, “Nɨ ifari. Ia Ikiavɨra
    Itir Godɨn Akar Gavgaviba batoke, egha aser Balbar ziaba fe. Kamaghɨn amizɨ, kar
    nɨn afeziamɨn adarazi ko ian osɨmtɨzim. Nan osɨmtɨzim puvatɨ.
  dop-dop: 'Ntɛnɑ Ilii sɩ: Pǝ tɑɣɑ mɑ́, nyɑɣɑ. Mpi tɔ, nyɑnɑ nyɑ́ tǝyɑɣɑ nyǝ́mɑ ɩ́
    kisɑ Tɑcɑɑ kʋtʋtʋtʋ kɛ tɔkʋɣʋ, nɑ ɩ́ lɑɑkɩ Pɑɑlǝnɑɑ.'
  azb-azb: 'O cavab verdi: «İsraili mən yox, sən və atanın evi dərdə saldınız. Siz
    Rəbbin əmrlərindən dönüb Baal bütlərinə xidmət etdiniz.'
  eng-DBY: And he said, I have not troubled Israel, but thou and thy father's house,
    in that ye have forsaken the commandments of Jehovah, and thou hast followed the
    Baals.
  hin-2017: उसने कहा, “मैंने इस्राएल को कष्ट नहीं दिया, परन्तु तू ही ने और तेरे पिता
    के घराने ने दिया है; क्योंकि तुम यहोवा की आज्ञाओं को टालकर बाल देवताओं की उपासना
    करने लगे।
  wol-KYG: 'Ilyaas ne ko: «Du maa lëmbe Israyil de. Yaw kay la, yaak sa kër baay,
    ndax yeena dëddu santaaney Aji Sax ji, di topp tuur yi nuy wax Baal.'
  eng-YLT: And he saith, 'I have not troubled Israel, but thou and the house of thy
    father, in your forsaking the commands of Jehovah, and thou goest after the Baalim;
  kne-kne: Ngem kanan Elias, “Baken sak-en di namalpaligat sin Israelita. Sik-a et
    adi ya din pamilyan amam, tan linablabsing yo din bilbilin Diyos yan nandaydayaw
    kayo en Baal.
  eng-WYC-2017: And he said, Not I trouble Israel, but thou, and the house of thy
    father, which have forsaken the command-ments of the Lord, and pursued [or followed]
    Baalim.
  eng-WMBB: He answered, “I have not troubled Israel, but you and your father’s house,
    in that you have forsaken the LORD’s commandments and you have followed the Baals.
  urd-GVH: इलियास ने एतराज़ किया, “मैं तो इसराईल के लिए मुसीबत का बाइस नहीं बना बल्कि
    आप और आपके बाप का घराना। आप रब के अहकाम छोड़कर बाल के बुतों के पीछे लग गए हैं।
  rug-rug: Meke olaṉa se Ilaiza, “Lokari, lopu arau sa tie sapu vata sunaia sa popoa
    Izireli, ba agoi tu, meke sa tamamu. Gamu tu va kari sari na tinarae te Zihova
    meke vahesi gamu sari na beku te Beolo.
  gaz-gaz: Eeliyaas immoo deebisee akkana jedheen; “Siʼii fi mana abbaa keetiitu jeeqe
    malee ani Israaʼelin hin jeeqne. Isin ajaja Waaqayyoo diddaniirtu; atis Baʼaal
    duukaa buuteerta.
  fra-LSG: 'Élie répondit: Je ne trouble point Israël; c’est toi, au contraire, et
    la maison de ton père, puisque vous avez abandonné les commandements de l’Éternel
    et que tu es allé après les Baals.'
  gnn-gnn: Ga ŋayi Yelatjanydja waŋana bitjarra, “Ŋarranydja dhuwala yaka mari‐djämamirri;
    nhe dhuwala ga nhipala gurruṯu'mirri mari‐djämamirrinydja walala, liŋgu nhe yaka
    malthurruna Garraywalaŋuwu dhärukku, ga buku‐ŋal'yurruna nhe yukurrana goŋbuywu
    waŋarrwu Bälwu.
  yal-yal: Eli yi a yabi, a naxa, “N mi Isirayila tɔrɛ mumɛ! I tan nun i ya denbayaan
    na a ra, amasɔtɔ ɛ bata tondi Alatalaa yamarine suxɛ, ɛ yi Baali suxurene batu.
  haw-1868: I aku la hoi oia, Aole na'u i hoopilikia i ka Iseraela, aka, nau, a na
    ka ohana a kou makuakane, i ko oukou haalele ana i na kauoha a Iehova, a ua hahai
    hoi oe mamuli o na Baala.
  arb-NAV: 'فَأَجَابَهُ إِيلِيَّا: «أَنَا لَسْتُ مُكَدِّرَ إِسْرَائِيلَ، بَلْ أَنْتَ
    وَبَيْتُ أَبِيكَ، بِعِصْيَانِكُمْ وَصَايَا الرَّبِّ وَضَلالِكُمْ وَرَاءَ الْبَعْلِيمِ.'
  ewe-ewe: Eliya ɖo eŋu be, “Nyemehe fukpekpe aɖeke va Israel dzi o, ke boŋ wò kple
    fofowò ƒe aƒe lae elabena miegble Yehowa ƒe sededewo ɖi eye miedze Baalwo yome.
  eng-LEE: And he answered, I have not troubled Israel; but thou, and thy father's
    house, through your forsaking the commandments of the Lord, and because thou hast
    followed the Be'alim.
  gvn-gvn: '@see-verse:1KI.018.017'
  asm-FB: এলিয়াই উত্তৰ দি ক’লে, “মই ইস্ৰায়েলক দুখ দিয়া নাই, কিন্তু তুমি আৰু তোমাৰ
    পিতৃ-বংশইহে দুখ দিছা, তোমালোকে যিহোৱাৰ আজ্ঞা ত্যাগ কৰিলা আৰু বাল দেৱতাৰ মুৰ্ত্তিবোৰৰ
    পাছত চলি আছা।
  sus-A: عَننَبِ عٍلِيَ نَشَ عَ يَابِ، «ﭑ تَن شَ مُ عِسِرَيِلَ يَ عِسٌشِ. عِ تَن نُن
    عِ بَبَ بْنسْي نَن عِسِرَيِلَ يَ عِسٌشِ، بَرِ مَ وٌ بَرَ عَلَتَلَ شَ يَامَرِيٍ
    رَبٌلٌ، عِ بِرَ بَلِ كُيٍ قْشْ رَ.
  fra-SBL: 'Il répondit : « Ce n''est pas Israël que j''ai troublé, mais toi et la
    maison de ton père, parce que vous avez abandonné les commandements de l''Éternel
    et que vous avez suivi les Baals.'
  hbo-hbo: וַיֹּ֗אמֶר לֹ֤א עָכַ֙רְתִּי֙ אֶת־יִשְׂרָאֵ֔ל כִּ֥י אִם־אַתָּ֖ה וּבֵ֣ית
    אָבִ֑יךָ בּֽ͏ַעֲזָבְכֶם֙ אֶת־מִצְוֹ֣ת יְהוָ֔ה וַתֵּ֖לֶךְ אַחֲרֵ֥י הַבְּעָלִֽים׃
  piu-2006: '@see-verse:1KI.018.017'
  kik-kik: Elija akĩmũcookeria atĩrĩ, “Niĩ ndinyariirĩte Isiraeli. No wee na nyũmba
    ya thoguo, nĩ inyuĩ mwĩkĩte ũguo. Nĩmwatiganĩirie maathani ma Jehova na mũkĩrũmĩrĩra
    Baali.
  omb-omb: Me Elaeja mo duvi vena, “I neu hateve a vui rongesi lolo Israel. Nge nigo
    me lo babagi lui tamamu i gimiu neu veie. Gimiu neu siregi na leo hora noi Huqe
    me nigo gom huri na Tagaro vurogi.
  fra-NCL: 'Elie répondit : « Je ne trouble pas Israël ; c’est toi, au contraire,
    et la maison de ton père, en ce que vous avez abandonné les commandements de Yahweh
    et que tu es allé après les Baals.'
  cek-AK: Elijah mah, Israel kaminawk raihaih ka paek ai; toe nang hoi nampanawk mah,
    Angraeng lokpaekhaih to pahnawt o moe, Baal hnukah na patom o pongah, Israel kaminawk
    raihaih na paek o.
  cuk-cuk: 'Elías, Acab-abin sogded: —Ani an Israel-dulemarga boni-ukdisulid. Be-dule,
    degi, be-gwenadgan Bab-Jehová-igar-islidik-mesisadgi-bangusmaladba na be boni-amidmalad.
    Aka bemar bab-dummadgan-Baal be-bab-dummadga na be imakdemalad.'
  uig-CYR: 'У җавап берип: — Исраилға бала кәлтүргүчи мән әмәс, бәлки сән билән атаңниң
    җәмәтидикиләр! Чүнки силәр Пәрвәрдигарниң әмирлирини ташлап Баал дегән бутларға
    тайинип әгәшкәнсиләр.'
  pma-pma: Ka Ilaetsa vit kesi mini vit, “!Vuo! Rovitei inau keke mal mapurun meatin
    keil. Keik varei, ral min amal onen tata onom keke mimul mipurun me-Isrel keil.
    Veni kami misesein mengkatien keil onen Iahova ka miva netan min nana keil ka
    ahi Baal.
  tel-2017: ఏలీయా “ఇశ్రాయేలు ప్రజలను కష్ట పెట్టేది నేను కాదు, నువ్వూ నీ తండ్రి వంశం
    వాళ్ళు. మీరు యెహోవా ఆజ్ఞలను పాటించకుండా బయలు విగ్రహాలను అనుసరించారు.
  hat-BSA: 'Li te di: “Mwen pa t twouble Israël, men ou menm avèk lakay papa ou, akoz
    ou te abandone lòd SENYÈ yo pou ou te swiv Baal yo.'
  bxh-bxh: Ilaidiya, Ahaba alinana ya bui iye, Yau hige pilipili hesa Isalaela yai
    ya ginauli. Um yo tamam maꞌana boga moho pilipili ami ginaginaulidi. Guyau ena
    laugagayo hige au famuli watanidi yo ami laulauꞌuꞌula lau Baꞌala oitaudi lisidi.
  kos-kos: Ac Elijah el fahk, “Tia nga pa orek lokoalok — kom ac papa tomom. Kom seakos
    ma sap lun LEUM GOD, ac alu nu ke ma sruloala puspis kacl Baal.
  hbo-WLC: וַיֹּ֗אמֶר לֹ֤א עָכַ֙רְתִּי֙ אֶת־יִשְׂרָאֵ֔ל כִּ֥י אִם־אַתָּ֖ה וּבֵ֣ית
    אָבִ֑יךָ בַּֽעֲזָבְכֶם֙ אֶת־מִצְוֺ֣ת יְהוָ֔ה וַתֵּ֖לֶךְ אַחֲרֵ֥י הַבְּעָלִֽים׃
  ibo-ibo: Ịlaịja zara sị Ehab, “O nweghị mgbe m ji butere Izrel nsogbu. Ọ bụ gị onwe
    gị na ezinaụlọ nna gị na-ebutere Izrel nsogbu. Unu agbakụtala iwu Onyenwe anyị
    azụ, gbasoro chi Baal dị iche iche.
  ory-ory: ତହୁଁ ସେ ଉତ୍ତର କଲେ, “ମୁଁ ଇସ୍ରାଏଲକୁ ଦୁଃଖ ଦେଇ ନାହିଁ, ମାତ୍ର ତୁମ୍ଭେ ଓ ତୁମ୍ଭ
    ପିତୃବଂଶ ଦେଇଅଛ, କାରଣ ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଆଜ୍ଞାସକଳ ତ୍ୟାଗ କରିଅଛ ଓ ତୁମ୍ଭେ ବାଲ୍‍
    ଦେବଗଣର ଅନୁଗାମୀ ହୋଇଅଛ।
  wmt-wmt: '@see-verse:1KI.018.017'
  chk-chk: Nge Elias a üreni, “Sap ngang üa atolonga Israel lon feiengau, ngei en
    me chon leimwen semom, pun oua aleasolap ngeni än ewe Samol mi Lapalap kewe allük
    o fel ngeni ekewe uluulun anü Paal.
  rop-rop: Ilaija bin tok, “Mi nomo oldei meigimbat detmatj trabul. Yu en yu dedi
    na oldei meigimbat detmatj trabul, dumaji yunbala nomo teiknodis langa YAWEI,
    en yunbala oldei weshipbat ol detlot drimin sheip blanga Beil.
  ukr-1871: 'Він же відказує: Не я трівожу Ізраїля, а ти й твоя родина, що знехтували
    заповідї Господнї й ходите слїдом за Баалами.'
  deu-1951: 'Er aber sprach: Nicht ich bringe Israel ins Unglück, sondern du und deines
    Vaters Haus, weil ihr die Gebote des HERRN verlassen habt und den Baalen nachwandelt!'
  eng-JPS: 'And he answered: ''I have not troubled Israel; but thou, and thy father''s
    house, in that ye have forsaken the commandments of the LORD, and thou hast followed
    the Baalim.'
  srp-1865: 'A on reèe: ne donosim ja nesreæe na Izrailja, nego ti i dom oca tvojega
    ostavivši zapovijesti Gospodnje i pristavši za Valima.'
  lug-lug: Eriya n’addamu nti, “Sinnateganya Isirayiri, naye ggwe n’ennyumba ya kitaawo,
    muvudde ku biragiro bya Mukama ne mugoberera ba Baali.
  heb-heb: ויאמר לא עכרתי את ישראל כי אם אתה ובית אביך בעזבכם את מצות יהוה ותלך אחרי
    הבעלים׃
  ben-IRV: এলিয় বললেন, “আমি কাঁটা হইনি, কিন্তু আপনি ও আপনার বাবার বংশের লোকেরাই;
    কারণ আপনারা সদাপ্রভুর আদেশ ত্যাগ করে বালদেবতাদের পিছনে গিয়েছেন।
  pan-pan: ਤਾਂ ਉਸਨੇ ਆਖਿਆ, ਮੈਂ ਇਸਰਾਏਲ ਨੂੰ ਦੁੱਖ ਨਹੀਂ ਦਿੱਤਾ ਸਗੋਂ ਤੂੰ ਅਤੇ ਤੇਰੇ ਪਿਤਾ ਦੇ
    ਘਰਾਣੇ ਨੇ ਜਦ ਤੁਸੀਂ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮਾਂ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਅਤੇ ਬਆਲ ਦੇ ਮਗਰ ਚੱਲ ਪਾਏ।
  tkr-tkr: 'İlyasee eyhen: – Man zı deş, ğunayiy yiğne dekkıne nasılen İzraililqa
    mana ver ooxu. Şu Rəbbin əmırbı hidi''ı, Ba''alne byuttyaaşiqa qihna apk''ın.'
  mya-JVB: ဧလိယက၊ ငါသည်ဣသရေလ အမျိုးကို မ နှောင့်ရှက် ၊ သင် နှင့် သင့်အဆွေအမျိုး တို့သည်
    ထာဝရဘုရား ၏ ပညတ် တရားကိုစွန့် ၍ ဗာလ ဘုရားတို့ကိုဆည်းကပ် သဖြင့်၊ ဣသရေလအမျိုးကို
    နှောင့်ရှက်ကြပြီ။
  tbg-tbg: Minti tuvaro Elaitaava aqao tiro, Kia tevauve Isareriqaa maara vatauro.
    Arevata ai qora ankuvata, nema Isareriqaa nora maara vataavo. Noravano Kotiva
    niara minti mintiate ti uvara qaqirake, ne una variqa Baalira maraqura/varaha,
    vo varaha vo varaha quahama nimite variavo.
  hmo-hmo: Elia ese ia haere, ia gwau, “Lau ese Israela lau hadikaia lasi, to oi ese
    oi hadikaia noho, oi bona oiemu tamana. Oi ese Lohiabada ena oda oi kamonai henia
    lasi, bona Bala dirava koikoi dekenai oi tomadiho noho.
  urd-urd: उसने जवाब दिया, “मैंने इस्राईल को नहीं सताया, बल्कि तू और तेरे बाप के घराने
    ने, क्यूँकि तुमने ख़ुदावन्द के हुक्मों को छोड़ दिया, और तू बा'लीम का पैरोकार हो
    गया।
  rus-SYN: 'И сказал Илия: не я смущаю Израиля, а ты и дом отца твоего, тем, что вы
    презрели повеления Господни и идете вслед Ваалам;'
  bqc-SIM: 'Ɔ̃ Ɛlia mɛ̀: I kɛ mámɛ ma Isaili bùsu dɛ̀o, mpi ń n mae bɛdeↄ ámɛ
    á dɛ̀, asa a pãkpà Dii yãdilɛaↄi, á tɛ́ Baaliziɛ.'
  tcz-CHONGTHU: Elijah in adonbut in, “Keiman Israel kasuboi poi, nangma le na insung
    mite in na suhboi ahibouve, ajeh chu nangin Pakai thupeh nitlouvin, Baal semthu
    Pathen joh na hou uvin ahi.
  mar-mar: एलीया यावर म्हणाला, “माझ्यामुळे इस्राएलवर संकट आलेले नाही तर तुम्ही आणि
    तुमचे वडिल यांच्यामुळे ते उद्भवलेले आहे. कारण तुम्ही परमेश्वराच्या आज्ञा पाळायचे
    सोडून बआल दैवतांच्या मागे लागलात.
  soq-soq: Elaia leusane wanase, “Ne mai Israelwa osouwo poka itupona tane e ita e
    mamaa damba do dewa ema dewaiten. E Iawe God anaanawa mai ruawaitapona ita eida
    Baal godiwa wadaposimoile.”
  qub-qub: «Manami nogachu juchayoj caycä ñacananpaj, sinöga gam y castayquicunami
    juchayoj caycanqui. Gamcunami Tayta Diospa mandamintuncunata mana cumlir adurarcaycanqui
    Baal dios-niraj ïdulucunata.
  bqp-bqp: 'Akũ Iliasu pì: Adi kɛ makũ mɛ́ ma Isarailanↄ bùsuu dɛ̀ro, mↄkↄ̃n kũ
    n de bedenↄ ákↄ̃nↄ mɛ́ a dɛ̀, zaakũ a pã kpà Dikiri yãditɛnanↄi a tɛ Baalii.'
  hat-hat: 'Eli reponn li: -Se pa mwen ki rale malè sou pèp Izrayèl la. Se ou menm
    ak tout fanmi papa ou yo ki lakòz, paske nou dezobeyi lòd Seyè a te bay, n'' al
    adore zidòl Baal yo.'
  eng-BSB: “I have not troubled Israel,” Elijah replied, “but you and your father’s
    house have, for you have forsaken the commandments of the LORD and have followed
    the Baals.
  eng-WEBPB: He answered, “I have not troubled Israel, but you and your father’s house,
    in that you have forsaken the LORD’s commandments and you have followed the Baals.
  kbq-kbq: Anagema higeno'a, Elaija'a amanage huno ke nona hu'ne, Nagra Israeli vahera
    hazenkea eri ozmi'noe. Hianagi kagrane nagakamo'zane Israeli vahetera hazenkea
    eri'za e'naze. Na'ankure kagra Ra Anumzamofo kasegea atrenka kamefi huneminka,
    Bali havi anumzantami monora ome hunentenka avariri'nane.
  nhe-BL: 'Huan Elías quinanquili: ―Na ax niquinmacatoc israelitame cuesoli, pero
    ta quena, ininhuaya mochaj ehuani inquinmacatoque cuesoli pampa inquicajtejque
    itlanahuatilhua TOTECO para inquinhueyichihuase nopa miyac tlaixcopincayotl tlen
    Baal.'
  bus-bus: 'Ben Ilia bè: Èe kɛ mámbe ma Isarailinↄ bùsu dɛ̀ro, ḿbe kↄ̃n n de bɛdeenↄ
    ámbe á dɛ̀, zaakɛ a pã kpà Dii yãdiɛnanↄzi a dↄ Baalizi.'
  gub-BL: — Nazapo kar kwaw ikatu 'ym ma'e Izaew wanupe ihe. Ne ae ne, neru a'e no,
    peiko ikatu 'ym ma'e iapo kar har romo Izaew wanupe pe. Ta'e petyryk Tupàn Tuweharupi
    Wiko Ma'e ze'eg wi pe xe. Ta'e pemuwete katu Ma'aw hagaw paw pe no xe.
  eng-DRA: 'And he said: I have not troubled Israel, but thou and thy father’s house,
    who have forsaken the commandments of the Lord, and have followed Baalim.'
