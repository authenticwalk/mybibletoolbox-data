    who eat at Jezebel's table.
  hin-2017: अब दूत भेजकर सारे इस्राएल को और बाल के साढ़े चार सौ नबियों और अशेरा के
    चार सौ नबियों को जो ईजेबेल की मेज पर खाते हैं, मेरे पास कर्मेल पर्वत पर इकट्ठा
    कर ले।”
  wol-KYG: Léegi nag wooteel, Israyil gépp daje, fekksi ma ca tundu Karmel, ñu ànd
    ak ñeenti téeméeri yonenti Baal ak juróom fukk (450) ak ñeenti téeméeri nit (400)
    ñuy lekk njëlal Yesabel, te di yonenti Asera tuur ma.»
  eng-YLT: and now, send, gather unto me all Israel, unto the mount of Carmel, and
    the prophets of Baal four hundred and fifty, and the prophets of the shrine, four
    hundred — eating at the table of Jezebel.'
  kne-kne: Ed wani, ibilin mo sin amin ay ipogaw isnan intiro ay Israel ta en da omabat
    sin dontog ay Carmel. Itakin mo abe din 450 ay mamadton Baal ya din 400 ay mamadton
    Asera ay pakpakanen Jezebel.”
  eng-WYC-2017: Nevertheless now send thou, and gather to me all Israel, into the
    hill of Carmel, and the four hundred and fifty prophets of Baal, and [the] four
    hundred prophets of maumet woods, that eat of the table of Jezebel.
  eng-WMBB: Now therefore send, and gather to me all Israel to Mount Carmel, and four
    hundred and fifty of the prophets of Baal, and four hundred of the prophets of
    the Asherah, who eat at Jezebel’s table.”
  urd-GVH: अब मैं आपको चैलेंज देता हूँ, तमाम इसराईल को बुलाकर करमिल पहाड़ पर जमा करें।
    साथ साथ बाल देवता के 450 नबियों को और ईज़बिल की मेज़ पर शरीक होनेवाले यसीरत देवी
    के 400 नबियों को भी बुलाएँ।”
  rug-rug: Ego, mu la tozi ni sari doduru tie pa popoa Izireli pude atu tutuvau pa
    toqere Kameli. Mamu turaṉa mae ni sari ka made gogoto lima ṉavulu puta poropita
    te Beolo, meke sari ka made gogoto poropita te Asera, sa tamasa barikaleqe, saripu
    koa pa kinopu te Zezibelo sa kalaho,” gua si asa.
  gaz-gaz: Egaa amma akka isaan Tulluu Qarmeloos irratti na arganiif saba Israaʼel
    hunda walitti naaf waami. Raajota Baʼaal dhibba afurii fi shantamaa fi raajota
    Asheeraa dhibba afran maaddii Iizaabel irraa nyaatan sanas naaf fidi.”
  fra-LSG: Fais maintenant rassembler tout Israël auprès de moi, à la montagne du
    Carmel, et aussi les quatre cent cinquante prophètes de Baal et les quatre cents
    prophètes d’Astarté qui mangent à la table de Jézabel.
  gnn-gnn: Gäthuranydja ḻakaraŋa marrtjiya yolŋu'‐yulŋuwa bukmakpa dhiyapa Yitjuralpuyŋuwa,
    ga ŋunhalana nhuma yurru buniyanydja ŋarraku bukuŋurana ŋunha Gämulnha wäŋaŋura.
    Ga gäŋanydja walala bukmaknha yana ŋunhiyi Bälwunydja dhäwu'‐gänharamirrinha walalanha,
    ga bukmaknha yana ŋuriki miyalkkunydja waŋarrwu dhäwu'‐gänharamirrinha walalanha,
    bukmak yana ŋunhinha walalanha ŋunhi walala yukurra djäma Djitjapilwu, nhokalaŋuwu
    miyalkku.” Ga bitjarranydja yukurrana ŋayi Yelatjayu waŋana ḻakaraŋala nhanbala
    Giŋ Wayappa.
  yal-yal: Iki Isirayila kaane birin malan n fɛma, Karemele geyaan fari, e nun Baali
    ki muxu kɛmɛ naanin tonge suulunne, e nun Asera ki muxu kɛmɛ naaninna naxanye
    e dɛgema Yesabele a tabanla ra.”
  haw-1868: Ano hoi e kii aku oe e hoakoakoa mai i ka Iseraela a pau io'u nei, ma
    ka mauna Karemela, a me na kaula o Baala eha haneri me kanalima, a me na kaula
    o na wahi e hoomana'i eha haneri, ka poe e ai ana ma ka papaaina a Iezebela.
  arb-NAV: فَالآنَ أَرْسِلْ وَاسْتَدْعِ لِي كُلَّ بَنِي إِسْرَائِيلَ إِلَى جَبَلِ
    الْكَرْمَلِ، وَكَذَلِكَ أَنْبِيَاءَ الْبَعْلِ الأَرْبَعَ مِئَةٍ وَالْخَمْسِينَ،
    وَأَنْبِيَاءَ عَشْتَارُوثَ الأَرْبَعَ مِئَةِ الآكِلِينَ عَلَى مَائِدَةِ إِيزَابِلَ».
  ewe-ewe: Azɔ la, yɔ Israel katã, Baal ƒe nyagblɔɖila alafa ene blaatɔ̃ kple aƒeli
    ƒe nyagblɔɖila alafa ene siwo ɖua nu le Yezebel ƒe kplɔ̃ ŋu ƒo ƒu ɖe gbɔnye le
    Karmel to dzi.”
  eng-LEE: And now send, assemble unto me all Israel at Mount Carmel, and the prophets
    of Ba'al four hundred and fifty, and the prophets of the grove four hundred, who
    eat at the table of Izebel.
  gvn-gvn: '@see-verse:1KI.018.018'
  asm-FB: এতিয়া তুমি মানুহ পঠিয়াই, ইস্ৰায়েলৰ সকলো লোকৰ লগতে ঈজেবলৰ মেজত ভোজন কৰোঁতা
    বালৰ চাৰিশ পঞ্চাশজন ভাববাদী আৰু সেই আচেৰাৰ চাৰিশ ভাববাদীক এতিয়াই কৰ্মিল পৰ্বতত
    মোৰ ওচৰত এক গোট কৰা।”
  sus-A: يَكْسِ، عِ شَ عِسِرَيِلَ حَمَ بِرِن مَلَن كَرٍ مٍلٍ فٍيَ مَ، عَ نُن وٌ شَ
    بَلِ كُيٍ شَ نَمِحْنمّ كّمّ نَانِ تٌنفٌ سُولِيٍ، عَ نُن عَسٍرَ كُيٍ شَ نَمِحْنمّ
    كّمّ نَانِيٍ، عِ شَ فِنّ يٍسَبٍلَ نَشٍيٍ رَبَلٌمَ.»
  fra-SBL: Maintenant, envoie et rassemble vers moi tout Israël sur la montagne du
    Carmel, ainsi que quatre cent cinquante des prophètes de Baal et quatre cents
    des prophètes d'Ashéra, qui mangent à la table de Jézabel. »
  hbo-hbo: וְעַתָּ֗ה שְׁלַ֨ח קְבֹ֥ץ אֵלַ֛י אֶת־כָּל־יִשְׂרָאֵ֖ל אֶל־הַ֣ר הַכַּרְמֶ֑ל
    וְאֶת־נְבִיאֵ֨י הַבַּ֜עַל אַרְבַּ֧ע מֵאֹ֣ות וַחֲמִשִּׁ֗ים וּנְבִיאֵ֤י הָֽאֲשֵׁרָה֙
    אַרְבַּ֣ע מֵאֹ֔ות אֹכְלֵ֖י שֻׁלְחַ֥ן אִיזָֽבֶל׃
  piu-2006: '@see-verse:1KI.018.018'
  kik-kik: Rĩu tũmana andũ moime Isiraeli guothe, moke tũcemanie nao Kĩrĩma-inĩ gĩa
    Karimeli. Na ũrehe anabii arĩa a Baali magana mana ma mĩrongo ĩtano na anabii
    a Ashera magana mana, arĩa marĩĩagĩra metha-inĩ ya Jezebeli.”
  omb-omb: Siu siseri ngaha go ware na sinobu dena Israel doluegi ran bulu mei eu
    lo Vusi Kamel. Me goin lei na tangaloi ligoligogi ngere vudolue vaga vesi avigi
    ngavulu geilime noi Tagaro vurogi me ngere tangaloi ligoligogi noi Asera ngere
    vudolue vaga vesi, ngere hi ram gani lo hinaga gai Jesebel.”
  fra-NCL: Maintenant, envoie rassembler tout Israël auprès de moi, à la montagne
    du Carmel, ainsi que les quatre cent cinquante prophètes de Baal et les quatre
    cents prophètes d’Astarté, qui mangent de la table de Jézabel. »
  cek-AK: Vaihiah kami patoeh loe, Israel prae thung ih kaminawk boih, Jezebel ih
    caboi ah buhcaa Baal ih tahmaa cumvai pali, quipangatonawk, Asherah ih tahmaa
    cumvai palitonawk to, kai hoiah nawnto Karmel mae ah angqum han ih kawk ah, tiah
    a naa.
  cuk-cuk: Emigi, be bela Israel-dulemar-bukwamaladse be gornamalo. Adi, anmar Carmelo-yargi
    ambikumalagar. Aginbali, bela Baal-gayaburba-barsogmalad e-dulataled-ilabake gaka
    dulabo-gakambe (450) ambikumarmogo, degi, Asera-gayaburba-barsogmalad e-dulataled-ilabakegwad
    (400) Jezabelʼba-masgundimalad, bela ambikumarmogo.
  uig-CYR: Әнди адәм әвәтип Кармәл теғида пүткүл Исраилни йенимға җәм қил, шундақла
    Йизәбәлниң дәстихинидин ғизалинидиған Баалниң төрт йүз әллик пәйғәмбири билән
    Ашәраһниң төрт йүз пәйғәмбирини жиғдур, — деди.
  pma-pma: Kosa, kimeng kat me-Isrel keil imai out hetas en Vatihou Karmel. Ka kimeng
    kat provet keil onen ahi Baal koa avi handred ehat hanumau elu ka halualim emun
    (450) keke imai hetal min provet handred ehat (400) onen ahi Astata, koa ahin
    onom Sesebel mul san anien min keil.”
  tel-2017: అయితే ఇప్పుడు నీవు ఇశ్రాయేలు వారందరినీ యెజెబెలు పోషిస్తున్న బయలు దేవుడి
    ప్రవక్తలు 450 మందినీ అషేరాదేవి ప్రవక్తలు 400 మందినీ నా దగ్గరికి కర్మెలు పర్వతానికి
    పిలిపించు” అన్నాడు.
  hat-BSA: Alò, pou sa, voye ranmase vè mwen tout Israël nan Mòn Carmel avèk kat-san-senkant
    pwofèt Baal ak kat-san pwofèt Astarté ki manje sou tab Jézabel la.”
  bxh-bxh: Aho te, Isalaela dodogadi mahudoꞌidi u yoga gogondima Kameli ai Tuꞌana.
    Baꞌala ena peloweta ouꞌoulidi 450 yo Aselaha ena peloweta 400, mate Desabela ena
    hatahata yai sa kalakalahe, u ledima.
  kos-kos: Inge, kom pangonma mwet Israel nukewa in osun nu sik Fineol Carmel. Use
    mwet palu angfoko lumngaul lun Baal, ac mwet palu angfoko lun god mutan Asherah,
    su Kasra Jezebel el kasru.”
  hbo-WLC: וְעַתָּ֗ה שְׁלַ֨ח קְבֹ֥ץ אֵלַ֛י אֶת־כָּל־יִשְׂרָאֵ֖ל אֶל־הַ֣ר הַכַּרְמֶ֑ל
    וְאֶת־נְבִיאֵ֨י הַבַּ֜עַל אַרְבַּ֧ע מֵא֣וֹת וַחֲמִשִּׁ֗ים וּנְבִיאֵ֤י הָֽאֲשֵׁרָה֙
    אַרְבַּ֣ע מֵא֔וֹת אֹכְלֵ֖י שֻׁלְחַ֥ן אִיזָֽבֶל׃
  ibo-ibo: Ugbu a, kpọkọta ndị Izrel niile ka ha zute m nʼugwu Kamel. Kpọpụtakwa ndị
    amụma Baal ọnụọgụgụ ha dị narị anọ na iri mmadụ ise, na ndị amụma Ashera, ndị
    dị narị anọ, bụ ndị na-eso eze nwanyị Jezebel erikọ ihe na tebul ya.”
  ory-ory: ଏହେତୁ ଏବେ ତୁମ୍ଭେ ଲୋକ ପଠାଇ ସମଗ୍ର ଇସ୍ରାଏଲକୁ ଓ ଈଷେବଲ୍‍ର ମେଜରେ ଭୋଜନକାରୀ ବାଲ୍‍ର
    ଚାରି ଶହ ପଚାଶ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ ଓ ଆଶେରାର ଚାରି ଶହ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଙ୍କୁ କର୍ମିଲ ପର୍ବତରେ
    ମୋʼ ନିକଟରେ ଏକତ୍ର କର।”
  wmt-wmt: '@see-verse:1KI.018.018'
  chk-chk: Iei kopwe titi o amwichafengenieto rei chon Israel meinisin me won ewe
    chuk Karmel. Iwe, repwe pwal feito ekewe föpükü lime soufos nöün ewe anü Paal,
    pwal ekewe föpükü soufos nöün ewe anüfefin Asera mi mongö seni än Isipel chepel.”
  rop-rop: Wal tudei na yu garra jandim oda langa ol detlot Isreil pipul blanga midim
    mi deya langa det hil gulum Kamul. Yu garra bringimap garram yu detlot 450 speshalwan
    mesinja blanga Beil, en detlot 400 speshalwan mesinja blanga det gelwan drimin
    sheip gulum Eshara weya det Kwin Jesabel oldei albumbat olabat.” Lagijat na Ilaija
    bin tok.
  ukr-1871: Тепер же посилай та поскликай до мене всього Ізраїляа на Кармель-гору
    та й тих чотириста й пятьдесять пророків Баалових із чотирма стами пророків дубровних,
    що годуються зі столу Езабелиного.
  deu-1951: Wohlan, so sende nun hin und versammle zu mir ganz Israel auf den Berg
    Karmel, dazu die 450 Propheten des Baal und die 400 Propheten der Aschera, die
    am Tische der Isebel essen!
  eng-JPS: Now therefore send, and gather to me all Israel unto mount Carmel, and
    the prophets of Baal four hundred and fifty, and the prophets of the Asherah four
    hundred, that eat at Jezebel's table.'
  srp-1865: Nego sada pošlji i saberi k meni svega Izrailja na goru Karmilsku, i èetiri
    stotine i pedeset proroka Valovijeh i èetiri stotine proroka iz luga, koji jedu
    za stolom Jezaveljinim.
  lug-lug: Kaakano kuŋŋaanya abantu bonna okuva mu Isirayiri yonna bajje ku lusozi
    Kalumeeri era oleete ne bannabbi ba Baali ebikumi ebina mu ataano wamu ne bannabbi
    ba Baaseri ebikumi ebina, abaliira ku mmeeza ya Yezeberi.”
  heb-heb: ועתה שלח קבץ אלי את כל ישראל אל הר הכרמל ואת נביאי הבעל ארבע מאות וחמשים
    ונביאי האשרה ארבע מאות אכלי שלחן איזבל׃
  ben-IRV: এখন লোক পাঠিয়ে ইস্রায়েলের সবাইকে কর্মিল পর্বতে আমার কাছে জড়ো করুন। ঈষেবলের
    টেবিলে বালদেবতার যে চারশো পঞ্চাশজন ভাববাদী এবং আশেরার চারশোজন ভাববাদী খাওয়া দাওয়া
    করে তাদের নিয়ে আসুন।”
  pan-pan: ਹੁਣ ਤੂੰ ਮੇਰੇ ਲਈ ਸਾਰਾ ਇਸਰਾਏਲ ਕਰਮਲ ਪਰਬਤ ਕੋਲ ਸੱਦ ਕੇ ਇਕੱਠਾ ਕਰ ਨਾਲੇ ਬਆਲ ਦੇ ਸਾਢੇ
    ਚਾਰ ਸੌ ਨਬੀ ਅਤੇ ਅਸ਼ੇਰਾਹ ਦੇਵੀਂ ਦੇ ਚਾਰ ਸੌ ਨਬੀ ਜਿਹੜੇ ਈਜ਼ਬਲ ਦੇ ਲੰਗਰ ਵਿੱਚੋਂ ਖਾਂਦੇ ਹਨ।
  tkr-tkr: Həşde yiğın insanar g'axuvle, gırgın İzrailybı zasqa Karmel eyhene suvalqa
    see'ecen. Cokasana sacigee İzevelin g'ık otxhanna yoq'ud vəşşe xhots'al (450)
    Ba'alna, yoq'ud vəşır (400) Aşerayn horbışikan peyğambar inyaqa qoot'le.
  mya-JVB: သို့ရာတွင် လူကို ယခု စေလွှတ် ၍ ဣသရေလ အမျိုးသားအပေါင်း တို့ကို၎င်း ၊ ဗာလ
    ပရောဖက် လေး ရာ ငါး ဆယ်ကို၎င်း၊ ယေဇဗေလ စားပွဲ ၌ စား သောအာရှရ ပရောဖက် လေး ရာ ကို၎င်း၊
    ကရမေလ တောင် ၊ ငါ့ ထံသို့ စုဝေး စေလော့ဟုဆို သည်အတိုင်း၊
  tbg-tbg: Ho are uva vara kaira ekaa Isareri vataini variaka hihai hihai Kaameli
    Aiqinaqaa ti hampata ani ruvaaquma vuate. Baalira paropeti vaiinti 450navuvata,
    una variqa nahenti Aseraara paropeti vaiinti 400navuvata, Kuini Jesebeliva vika
    kara nimi vaimanta variaka, are vikavata ntita kairamanta Kaameli Aiqinaqaa vuate,
    tiro.
  hmo-hmo: Unai dainai harihari oi ese hereva do oi siaia, Israela taudia ibounai
    lau dekenai do oi haboua, Karamele Ororo dekenai. Bona Bala ena peroveta taudia
    450, bona Asera ena peroveta taudia 400, Iesebele ese edia aniani ia henidia taudia
    danu do oi mailaia.”
  urd-urd: इसलिए अब तू क़ासिद भेज; और सारे इस्राईल को और बा'ल के साढ़े चार सौ नबियों
    को, और यसीरत के चार सौ नबियों को जो ईज़बिल के दस्तरख़्वान पर खाते हैं कर्मिल की
    पहाड़ी पर मेरे पास इकट्ठा कर दे।”
  rus-SYN: теперь пошли и собери ко мне всего Израиля на гору Кармил, и четыреста
    пятьдесят пророков Вааловых, и четыреста пророков дубравных, питающихся от стола
    Иезавели.
  bqc-SIM: Isailiↄ sísi píi sa aa kãaamazi Kaamɛli gbɛ musu sãnu ń Baali tã́ade
    gbɛ̃ↄn ↄ̀aa pla ń blakwiↄ ń Asetaati tã́ade gbɛ̃ↄn ↄ̀aa pla pↄ́ aaì pↄble
    ń Zezabɛlioↄ.
  tcz-CHONGTHU: Tun Israelte jouse Carmel mol’ah khom in, Baal themgao jali le somnga
    toh Asherah themgao jali Jazebel in avah ho chu kouvin,” ati.
  mar-mar: तर आता सर्व इस्राएलाला, बआलाच्या साडेचारशे संदेष्टे व तसेच अशेरा देवीच्या
    चारशे संदेष्ट्यांनाही. जे ईजबेल मेजावर जेवणारे यांना घेऊन कर्मेल पर्वतावर ये.”
  soq-soq: Tauma e Israel apanawa uduudu diamowo wimpu wadi Kamel iwa oso doineapu.
    Ita e ione Baal perowetawa uduudu 450 ita Asera perowetawa 400 do winlena. Mo
    mida warere iwoa Iesebel nana wanamodia.
  qub-qub: Cananga runacunata cachay Israelcunata Carmelo jircaman shuntamunanpaj.
    Chuscu pachac pichga chuncan (450) Baal diospa profëtancunata, Asera diosapa chuscu
    pachac (400) profëtancunatapis shuntamuchun. Paycunaga Jezabelpa mësanchömi micurcaycanpis.»
  bqp-bqp: Ǹ Isarailanↄ sísi ń pínki, ò dakarɛ Kaamɛli kpi musu lɛɛlɛ kũ Baali tãnagbagbari
    gbɛ̃nↄn wàa pla kũ bupla akurio kũ Asɛra tãnade gbɛ̃nↄn wàa pla kũ òdi pↄ́
    ble kũ Yɛzɛbɛlionↄ.
  hat-hat: Koulye a, bay lòd pou tout moun pèp Izrayèl yo vin sanble bò kote m' sou
    mòn Kamèl la. Gen katsansenkant (0450) pwofèt Baal ak katsan (0400) pwofèt zidòl
    fanm yo rele Astate a Jezabèl ap pran swen. Fè yo vini tou.
  eng-BSB: Now summon all Israel to meet me on Mount Carmel, along with the four hundred
    and fifty prophets of Baal and the four hundred prophets of Asherah who eat at
    Jezebel’s table.”
  eng-WEBPB: Now therefore send, and gather to me all Israel to Mount Carmel, and
    four hundred and fifty of the prophets of Baal, and four hundred of the prophets
    of the Asherah, who eat at Jezebel’s table.”
  kbq-kbq: Hagi menina huge'za maka Israeli vahera Karmeli agonare'ma mani'nenure
    omeri tru nehuta, 450'a Bali havi anumzamofo kasnampa vahe'ene, 400'a Asera havi
    anumzamofo kasnampa vahetamima Jesebeli'ma neza agampu'ma nehia vahetaminena zamavarenetma
    eviho.
  nhe-BL: Huajca ama xiquinnahuati motlatequipanojcahua ma quinsentilica nochi israelitame
    ipan nopa tepetl tlen itoca Carmelo, ica nochi nopa 450 itiocamanalojcahua Baal
    huan nopa 400 itiocamanalojcahua Asera, tlen Jezabel quintlamaca.
  bus-bus: Ǹ Isarailinↄ sísi ń píngi, wà dakↄ̃rɛ Kamɛli kpiii musu lɛdo kↄ̃n Baali
    tãagbãgbãri gↄ̃ↄn wàa plaa kpɛ́ baplaa akuri kↄ̃n Asɛra tãade gↄ̃ↄn wàa plaaa
    kɛ̀ aↄ̃è pↄ́ ble kↄ̃n Yɛzɛbɛlionↄ.
  gub-BL: A'e rupi amume'u kar ko ma'e Izaew paw wanupe newe ihe kury. Peho heruwàxi
    pà ywytyr Karamew iapyr nehe, ere wanupe nehe. Emono kar a'e 450 Ma'aw ze'eg imume'u
    har a'e pe ne wà nehe no. Emono kar a'e 400 ywyra puku tupàn a'ua'u romo iapo
    pyrer ze'eg imume'u har a'e pe ne wà nehe no. Tuwihaw kuzà Zezamew umekuzar wama'ereko
    haw, i'i Eri Akaw pe.
  eng-DRA: Nevertheless send now, and gather unto me all Israel, unto mount Carmel,
    and the prophets of Baal four hundred and fifty, and the prophets of the groves
    four hundred, who eat at Jezabel’s table.
