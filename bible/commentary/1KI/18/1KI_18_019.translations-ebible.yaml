verse: 1KI.018.019
translations:
  mal-C: അതുകൊണ്ട്, ഇപ്പോൾത്തന്നെ ആളയച്ച് ഇസ്രായേലിലെ സർവജനത്തെയും കർമേൽമലയിൽ എന്റെ
    അടുക്കൽ കൂട്ടിവരുത്തുക; ഈസബേലിന്റെ മേശയിൽനിന്നു ഭക്ഷിച്ചുവരുന്ന നാനൂറ്റിയമ്പതു
    ബാലിന്റെ പ്രവാചകരെയും നാനൂറ് അശേരാപ്രവാചകന്മാരെയും ഒരുമിച്ചു വരുത്തുക.”
  deu-TKW: Nun aber sende hin und versammle zu mir das ganze Israel nach dem Berge
    Karmel samt den vierhundertundfünfzig Propheten des Baal und den vierhundert Propheten
    der Aschera, die vom Tische der Isebel essen.
  lin-lin: Sik’oyo bengisa bato ya Isalaele nyonso ete tokutana na ngomba Karimeli
    elongo na basakoli ya Bala nkama minei na tuku mitano mpe basakoli ya Ashera nkama
    minei oyo baliaka na mesa ya Jezabeli.
  eng-LSV: and now, send, gather all Israel to me, to the Mount of Carmel, and the
    four hundred and fifty prophets of Ba‘al, and the four hundred prophets of Asherah
    who are eating at the table of Jezebel.”
  eng-GNV: Now therefore send, and gather to me all Israel vnto mount Carmel, and
    the prophets of Baal foure hundreth and fiftie, and the prophets of the groues
    foure hundreth, which eate at Iezebels table.
  eng-WEBSTER: Now therefore send, and gather to me all Israel to mount Carmel, and
    the prophets of Baal four hundred and fifty, and the prophets of the groves four
    hundred, who eat at Jezebel's table.
  nhw-BL: Huajca ama xiquinnahuati motequipanojcahua ma quinsentilica nochi israelitame
    ipan nopa tepetl catli itoca Carmelo, ica nochi nopa 450 itlajtol pannextijcahua
    Baal huan nopa 400 itlajtol pannextijcahua Asera, catli Jezabel quintlamaca.
  swh-ONEN: Sasa waite watu kutoka Israeli yote tukutane nao juu ya Mlima Karmeli.
    Nawe uwalete hao manabii wa Baali mia nne na hamsini na hao manabii mia nne wa
    Ashera, walao chakula mezani mwa Yezebeli.”
  bba-bba: Yen sɔ̃ tɛ̃, ɑ de Isirelibɑ bu mɛnnɑmɑ ɡuu te bɑ mɔ̀ Kɑɑmɛliɔ kɑ sere bũu
    wi bɑ sokumɔ Bɑɑlin yɑ̃ku kowobu tɔnu nɛɛru kɑ weerɑɑkuru (450) kɑ mɑɑ bũu wi
    bɑ sokumɔ Asitɑɑten yɑ̃ku kowobu tɔnu nɛɛru (400) be bɑ rɑ mɛnnɛ bu di sɑnnu kɑ
    Yesɑbɛli.
  eng-KJVCPB: Now therefore send, and gather to me all Israel unto mount Carmel, and
    the prophets of Baal four hundred and fifty, and the prophets of the groves four
    hundred, which eat at Jezebel’s table.
  cpy-cpy: Pikaema-kaanteri maawoeni asheninka-paeni Israel-paeni ipiyotee-yaani Owaantsii-toniki.
    Pikaemiri janta iñaawyaa-takaani Inkañaaweri ikaate 450, pikaemiri oñaawyaa-takaani
    Inkaariweri ikaate 400, eejatzi ikaateeyini akiyota-piintzirori Jezabel.”
  luo-luo: Koro luong jo-Israel duto mondo orom koda e Got Karmel. Kendo kel jodolo
    mag Baal mia angʼwen gi piero abich kod jonabi mia angʼwen mag Ashera, machiemo
    e mesa Jezebel.”
  meu-meu: Taunabunai, harihari a hesiai, Israel taudia iboudiai lau dekegu ai ba
    haboudia, Karamele ororona ai, bona Baal ena peroveta taudia sinahu-hani imahui
    bona Asera ena peroveta taudia sinahu hani, Iesebel ena pata ai e anianimu taudia.
  npi-ULB: अब मलाई कर्मेल डाँडामा भेट गर्न सारा इस्राएलीलाई बोलाउनुहोस् । ईजेबेलको
    टेबुलमा बसेर खाने बालका चार सय पचास अगमवक्ता र अशेराका चार सय अगमवक्तालाई पनि
    ल्याउनुहोस् ।”
  yor-yor: Nísinsin yìí kó gbogbo Israẹli jọ láti pàdé mi lórí òkè Karmeli. Àti kí
    o sì mú àádọ́ta lé ní irinwó (450) àwọn wòlíì Baali àti irinwó (400) àwọn wòlíì
    òrìṣà Aṣerah tí wọ́n ń jẹun ní tábìlì Jesebeli.”
  emp-NTPO: Jãʌ̃be israelerãra jũma trʌ̃bidua Carmelo eyad̶e ãbaa dji jʌred̶i carea.
    Idjab̶a Baald̶eba bed̶eabadarã 450 panʌda trʌ̃bidua. Ãdjirã awara Aserád̶eba bed̶eabadarã
    400 panʌ sid̶a trʌ̃bidua. Bʌ quima Jezabelba jũma ãdjirãra ne cobibaria.–
  pes-OPCB: حال برو و تمام قوم اسرائیل را روی کوه کرمل جمع کن. همچنین چهارصد و پنجاه
    نبی بت بعل و چهارصد نبی بت اشیره را که ایزابل معاش آنها را تأمین می‌کند به کوه
    کرمل احضار کن.»
  tgl-ULB: Kaya ngayon, magpasabi ka at tipunin sa akin ang buong Isarel sa Bundok
    Carmelo, kasama ang 450 propeta ni Baal at apat na raang propeta ni Asera, na
    kumakain sa lamesa ni Jezebel.”
  cbu-NT: Ashiriya, anuritam Elíyas, Kurakaa, shiy naturi zar ichingaroo Israelchichee
    tputs mach Karmelup shaniyamaam kamachtangcha. Jesabel apanllpaneetsi urkari kizpur
    chinaku, anoo ichingaru shaniyamaam kamachtangcha. Apanllputseetstam urkar yuw
    450 Baalaa ksutkana anootstam, misha 400 Asera ksutkana anootstam ichingaroo yushindangcha
    shaniyamaama, tárangiya. Ashiriya, na kamaneena yuwaa Elíyas kurakpa Ajabpa tsiyatarangu
    anootsi.
  hui-hui: Áyu Isaraele wali agali bu karu bibahende í̠nime olalu haru halu amu Hari
    Kamelo kagoria i̱ lola hole íbu ngoai halimu lalu lamibe. Ibalu howa Balanaga
    bi mana latagi haga agali handari mariani pira duria (450) biarubi dama wali beda
    mitangi bialu gime wabini mini Aseranaga bi mana latagi haga agali handari maria
    (400) kuini wali Yasebele ibugua biamogo bialu ti tomoru nelo mialu biraga biarubi
    bibahende haru halu ibai halimu, lene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​သူ​အ​ပေါင်း​တို့​အား​က​ရ မေ​လ​တောင်​ထိပ်​တွင်​ငါ​နှင့်​တွေ့​ဆုံ​ကြ​ရန်
    အ​မိန့်​ပေး​ပါ​လော့။ ယေ​ဇ​ဗေ​လ​မိ​ဖု​ရား ထောက်​ပံ့​ကျွေး​မွေး​ထား​သည့်​ဗာ​လ​ပ​ရော​ဖက်
    လေး​ရာ့​ငါး​ဆယ်​နှင့်​အာ​ရှ​ရ​ဘု​ရား​မ​၏ ပ​ရော​ဖက်​လေး​ရာ​တို့​ကို​လည်း​ခေါ်​ဖိတ်​ပါ
    လော့'' ဟု​ပြန်​ပြော​၏။
  bod-N: ད་ལྟ་ཁྱོད་ཀྱིས་བང་ཆེན་བཏང་ནས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་དང་། པཱ་ཨལ་གྱི་ལུང་སྟོན་པ་བཞི་བརྒྱ་ལྔ་བཅུ་དང་།
    ཡེ་ཟི་བེལ་གྱི་གསོལ་ལྕོག་ལས་ཁ་ཟས་སྤྱོད་པའི་ལྷ་མོ་ཨ་ཤེ་རཱ་ཡི་ལུང་སྟོན་པ་བཞི་བརྒྱ་བཅས་ནི་ངའི་མདུན་དུ་ཀར་མེལ་རི་བོ་རུ་བསྡུས་ཤོག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Zvino danai vanhu muIsraeri yose kuti vazosangana neni paGomo reKarimeri.
    Muuyewo namazana mana namakumi mashanu avaprofita vaBhaari namazana mana avaprofita
    vaAshera vanodya patafura yaJezebheri.”
  spa-BLM: Ahora, pues, envía y reúne conmigo a todo Israel en el monte Carmelo, y
    a cuatrocientos cincuenta de los profetas de Baal, y a cuatrocientos de los profetas
    de Asera, que comen en la mesa de Jezabel.”
  cac-cac: A ticnaic, checb'at yic'umal eb' quetisraelal yed' 450 eb' vin̈ schecab'
    Baal yed' pax 400 eb' vin̈ schecab' ix dios Asera, aton eb' vin̈ tz'ac'ji va yuj
    ix Jezabel. Ol in chalaj in b'a yed' eb' vin̈ d'a jolom vitz Carmelo, xchi vin̈
    d'a vin̈ rey chi'.
  swh-ULB: Kwa hiyo sasa, Tuma neno na unikusanyie Israeli yote katika mlima Kameli,
    pamoja na manabii 450 wa Baali na wale manabii 400 wa Ashera wanaokula kwenye
    meza ya Yezebeli.”
  bel-bel: цяпер пашлі і зьбяры да мяне ўсяго Ізраіля на гару Карміл, і чатырыста
    пяцьдзясят прарокаў Ваалавых, і чатырыста - прарокаў дуброўных, якія кормяцца
    ад стала Езавэлі.
  wed-wed: Marina mai Israel anatapui ma ḡorei da ina nae au ola Carmel ina nebeleu.
    Baal ana peroveta 450 ma Asherah god wavinena ana peroveta 400 Jezebel ana au
    aboma e amam, anataputapui ma neiai.
  deu-ELBBK: Und nun sende hin, versammle ganz Israel zu mir nach dem Berg Karmel,
    und die 450 Propheten des Baal und die 400 Propheten der Aschera, die am Tisch
    Isebels essen.
  mbb-OT: Ne ǥuntaan, ipetiǥum nu is langun he menge etew te Israel kayi te kedì diyà
    te Buntud he Carmel. Ne ipehendiyè nu zaan sikan is 450 he ebpeneuven ni Baal
    wey is 400 he ebpeneuven ni Ashera, he ibpemekaan ni Jezebel.”
  mal-2015: എന്നാൽ ഇപ്പോൾ ആളയച്ചു എല്ലായിസ്രായേലിനെയും ബാലിന്റെ നാനൂറ്റമ്പതു പ്രവാചകന്മാരെയും
    ഈസേബെലിന്റെ മേശയിങ്കൽ ഭക്ഷിച്ചുവരുന്ന നാനൂറു അശേരാപ്രവാചകന്മാരെയും കർമ്മേൽപർവ്വതത്തിൽ
    എന്റെ അടുക്കൽ കൂട്ടിവരുത്തുക.
  rmc-rmc: Akana vičin savore Izraeliten ke ma pro verchos Karmel. Vičin the le Baaloskre
    štar šel the penda (450) proroken, the le štar šel (400) proroken la Ašerakren,
    save chan pašal o skamind la Jezabelakro.“
  pes-OPV: پس الان بفرست و تمام اسرائیل را نزد من بر کوه کرمل جمع کن و انبیای بعل
    را نیزچهارصد و پنجاه نفر، و انبیای اشیریم راچهارصد نفر که بر سفره ایزابل می‌خورند.»
  ron-1924: Стрынӂе акум пе тот Исраелул ла мине, ла мунтеле Кармел, пе чей патру
    суте чинчзечь де пророчь ай луй Баал ши пе чей патру суте де пророчь ай Астартеей,
    каре мэнынкэ ла маса Изабелей.”
  aui-aui: Katana Isrel damdi tupadi kwatuwiitaghomidi da Kamel Koyane sinabananigu.
    Bi Baal yana peroperoveta yadi 450 da god wasikena Asera yana peroperoveta yadi
    400 kurutayinidi konapiika, mekodi kiiwawo wasikena Jesibel kam yavereveredina.”
  ben-OBCV: এখন ইস্রায়েলের সর্বত্র খবর পাঠিয়ে লোকদের ডেকে আনুন, যেন তারা কর্মিল
    পাহাড়ে আমার সাথে দেখা করে। আর বায়ালের সেই 450 জন ও আশেরার সেই 400 জন ভাববাদীকেও
    নিয়ে আসুন, যারা ঈষেবলের টেবিলে বসে ভোজনপান করে।”
  som-som: Haddaba sidaas daraaddeed u cid dir, oo dadkii Israa'iil oo dhan, iyo Bacal
    nebiyadiisa ah afarta boqol iyo konton, iyo geedihii Asheeraah nebiyadooda ah
    afar boqol oo miiska Yesebeel wax ka cuna, kulli ku soo wada ururi Buur Karmel.
  lat-VUC: Verumtamen nunc mitte, et congrega ad me universum Israël in monte Carmeli,
    et prophetas Baal quadringentos quinquaginta, prophetasque lucorum quadringentos,
    qui comedunt de mensa Jezabel.
  eng-ASVBT: Now therefore send, and gather to me all Israel unto mount Carmel, and
    the prophets of Baal four hundred and fifty, and the prophets of the Asherah four
    hundred, that eat at Jezebel’s table.
  ita-1885: Ma ora, manda a far adunare appresso di me, in sul monte Carmel, tutto
    Israele, insieme co' quattrocencinquanta profeti di Baal, e i quattrocento profeti
    del bosco, che mangiano alla tavola d'Izebel.
  eng-LXXUP: And now send, gather to me all Israel to Mount Carmel, and the prophets
    of shame four hundred and fifty, and the prophets of the groves four hundred,
    that eat at Jezebel’s table.
  eng-ULB: Now then, send word and gather to me all Israel at Mount Carmel, along
    with the 450 prophets of Baal and the four hundred prophets of Asherah who eat
    at Jezebel's table.”
  spa-VBL: Ahora convoca a todo Israel y reúnete conmigo en el monte Carmelo, junto
    con los cuatrocientos cincuenta profetas de Baal y los cuatrocientos profetas
    de Asera, que son apoyados por Jezabel”.
  fra-_FOB: Mais maintenant, envoie et fais assembler vers moi, à la montagne de Carmel,
    tout Israël et les quatre cent cinquante prophètes de Baal, et les quatre cents
    prophètes d'Ashéra, qui mangent à la table de Jésabel.
  mal-mal: എന്നാൽ ഇപ്പോൾ ആളയച്ച് എല്ലാ യിസ്രായേലിനെയും ബാലിന്റെ നാനൂറ്റമ്പത് പ്രവാചകന്മാരെയും
    ഈസേബെലിന്റെ മേശയിൽ ഭക്ഷിച്ചുവരുന്ന നാനൂറ് അശേരാപ്രവാചകന്മാരെയും കർമ്മേൽപർവ്വതത്തിൽ
    എന്റെ അടുക്കൽ കൂട്ടിവരുത്തുക”
  urd-GVR: Ab maiṅ āp ko chaileṅj detā hūṅ, tamām Isrāīl ko bulā kar Karmil Pahāṛ
    par jamā kareṅ. Sāth sāth Bāl Dewatā ke 450 nabiyoṅ ko aur Īzabil kī mez par sharīk
    hone wāle Yasīrat Dewī ke 400 nabiyoṅ ko bhī bulāeṅ.”
  suz-BL: मोपतीके मुल कारमेल डांडाम इस्राएल ङा मुर नेल्‍ल आं कली ग्रुम्‍पाइक्‍चा कली
    ब्रेत्‍तीन। मिनु इजेबेलम थुल्‍शा वोइश्‍शो बाल देवता आ नोले दुम्‍ब लोव़ पाइब ४
    सहे ५० जना मुर नु अशेराह देवी आ नोले दुम्‍ब लोव़ पाइब ४ सहे जना मुर नेल्‍ल आन
    कली यो ब्रेत्‍तीन” देंमाक्‍त।
  ita-1927: Manda ora a far raunare tutto Israele presso di me sul monte Carmel, insieme
    ai quattrocentocinquanta profeti di Baal ed ai quattrocento profeti d’Astarte
    che mangiano alla mensa di Izebel”.
  ckb-ckb: ئێستاش بنێرە و لە کێوی کارمەل هەموو ئیسرائیلم لێ کۆبکەوە، هەروەها چوار
    سەد و پەنجا پێغەمبەرەکەی بەعل و چوار سەد پێغەمبەرەکەی ئەشێراش، کە لەسەر خوانەکەی
    ئیزابێل نان دەخۆن.»
  eng-BBE: Now send, and get Israel together before me at Mount Carmel, with the four
    hundred and fifty prophets of Baal who get their food at Jezebel's table.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ಕರ್ಮೆಲು ಬೆಟ್ಟದ ಬಳಿಯಲ್ಲಿ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲನ್ನೂ, ಬಾಳನ ನಾನೂರ ಐವತ್ತು
    ಮಂದಿ ಪ್ರವಾದಿಗಳನ್ನೂ, ಈಜೆಬೆಲಳ ಮೇಜಿನ ಹತ್ತಿರ ಭೋಜನಮಾಡುವ ಅಶೇರನ ನಾನೂರು ಮಂದಿ ಪ್ರವಾದಿಗಳನ್ನೂ
    ನನ್ನ ಬಳಿಗೆ ಕೂಡಿಸು,” ಎಂದನು.
  tam-2017: இப்போதும் கர்மேல் பர்வதத்திலே இஸ்ரவேலனைத்தையும், பாகாலின் தீர்க்கதரிசிகள்
    450 பேரையும், யேசபேலின் பந்தியிலே சாப்பிடுகிற தோப்புவிக்கிரகத்தின் தீர்க்கதரிசிகள்
    400 பேரையும் என்னிடம் கூட்டிக்கொண்டுவர ஆட்களை அனுப்பும் என்றான்.
  spa-RV-1909: Envía pues ahora y júntame á todo Israel en el monte de Carmelo, y
    los cuatrocientos y cincuenta profetas de Baal, y los cuatrocientos profetas de
    los bosques, que comen de la mesa de Jezabel.
  ron-BTF: De aceea acum, trimite şi adună la mine tot Israelul pe muntele Carmel
    şi pe cei patru sute cincizeci de profeţi ai lui Baal şi pe cei patru sute de
    profeţi ai dumbrăvilor, care mănâncă la masa Izabelei.
  eng-WEBP: Now therefore send, and gather to me all Israel to Mount Carmel, and four
    hundred fifty of the prophets of Baal, and four hundred of the prophets of the
    Asherah, who eat at Jezebel’s table.”
  eng-FBV: Now call together all of Israel and meet me on Mount Carmel, along with
    the four hundred and fifty prophets of Baal and the four hundred prophets of Asherah,
    who are supported by Jezebel.”
