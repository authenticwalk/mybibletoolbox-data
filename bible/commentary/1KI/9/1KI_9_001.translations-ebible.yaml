verse: 1KI.009.001
translations:
  mal-C: ശലോമോൻ, യഹോവയുടെ ആലയവും തന്റെ രാജകൊട്ടാരവും താൻ നിർമിക്കാൻ ആഗ്രഹിച്ചിരുന്നതൊക്കെയും
    പൂർത്തിയാക്കിത്തീർന്നപ്പോൾ,
  deu-TKW: Als nun Salomo den Bau des Tempels Jahwes und des königlichen Palastes
    und jeglichen Plan Salomos, nach dessen Ausführung er Verlangen getragen, zu Ende
    geführt hatte,
  lin-lin: Sima na Salomo kosilisa kotonga Tempelo ya Yawe, ndako ya mokonzi mpe kosala
    nyonso oyo azalaki na yango posa,
  eng-LSV: And it comes to pass, at Solomon’s finishing to build the house of YHWH,
    and the house of the king, and all the desire of Solomon that he delighted to
    do,
  eng-GNV: When Salomon had finished the building of the house of ye Lord, and the
    kings palace, and all that Salomon desired and minded to do,
  eng-WEBSTER: And it came to pass, when Solomon had finished the building of the
    house of the LORD, and the king's house, and all Solomon's desire which he was
    pleased to perform,
  nhw-BL: Huajca Salomón tlanqui quichihua nopa hueyi tiopamitl para TOTECO huan tlanqui
    quichihua nopa seyoc cali catli ipan itztos huan tequitis huan para tlanahuatiani
    catli quiselise inintequi. Huan tlanqui quichihua nochi sequinoc tlamantli catli
    quinequiyaya quichihuas.
  swh-ONEN: Solomoni alipomaliza kujenga Hekalu la Bwana na jumba la kifalme, alipokwisha
    kufanya yote aliyotaka kufanya,
  bba-bba: Sɑɑ yè sɔɔ Sɑlomɔɔ u Yinni Gusunɔn sɑ̃ɑ yeru kɑ win tiin sinɑ kpɑɑru kɑ
    sere mɑɑ ye u ɡɔ̃ru doke kpuro kuɑ u kpɑ,
  eng-KJVCPB: And it came to pass, when Solomon had finished the building of the house
    of the Lord, and the king’s house, and all Solomon’s desire which he was pleased
    to do,
  luo-luo: Kane Solomon osetieko gero hekalu mar Jehova Nyasaye kod dala maduongʼ
    ma ruoth dakie kendo nosetimo duto mane chunye dwaro,
  meu-meu: Solomon ese Iehova ena dubu bona pavapava ena ruma bona ena ura rumadia
    iboudiai e haginidia vaitani murinai,
  npi-ULB: सोलोमनले परमप्रभुको मन्दिर र राजदरबार बनाएर सिद्ध्याएछि र तिनले चाहेका
    कुरा सबै सम्पन्न गरेपछि
  yor-yor: Nígbà tí Solomoni sì parí kíkọ́ ilé Olúwa àti ààfin ọba, tí ó sì ti ṣe
    gbogbo nǹkan tí ó ń fẹ́ láti ṣe,
  pes-OPCB: پس از آنکه سلیمان پادشاه بنای خانهٔ خداوند، کاخ سلطنتی و هر چه را که خواسته
    بود به اتمام رسانید،
  tgl-ULB: Pagkatapos maitayo ni Solomon ang templo ni Yahweh at ang palasyo ng hari,
    at pagkatapos niyang magawa ang lahat ng ninais niyang gawin,
  cbu-NT: Ashiriya, Salomon Apanlleem pang' panguku, misha waamaatstam pang' panguku,
    sheeru, ichingaru iwaparamchu,
  hui-hui: Solomono ibugua Anduane Homogonaga andabi kininaga andabi anda maru bule
    manda binirubi bibahendeore biai hene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​ဗိ​မာန်​တော်၊ နန်း​တော်​မှ စ​၍​ဆောက်​လုပ်​လို​သ​မျှ​သော
    အ​ဆောက်​အ​အုံ များ​ကို​ဆောက်​လုပ်​ပြီး​သော​အ​ခါ၊-
  bod-N: དེ་ཡང་སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་རྒྱལ་པོའི་ཕོ་བྲང་། དེ་མིན་བསྒྲུབ་འདོད་པ་ཐམས་ཅད་བསྒྲུབས་ཚར་རྗེས།
  sna-sna: Zvino Soromoni akati apedza kuvaka temberi yaJehovha nomuzinda wamambo
    nezvose zvaaida kuvaka,
  spa-BLM: Cuando Salomón terminó de construir la casa de Yahvé, la casa del rey y
    todo lo que Salomón deseaba hacer,
  cac-cac: Ayic ix lajvi sb'oel stemplo Jehová yuj vin̈aj rey Salomón chi' yed' spalacio
    vin̈ yed' pax juntzan̈xo tas snib'ej vin̈ sb'o'o,
  swh-ULB: Sulemani alipomaliza kulijenga hekalu la BWANA, na ikulu ya mfalme, na
    baada ya kukamilisha vyote alivyokusudia kufanya,
  bel-bel: Пасьля таго, як Саламон закончыў будаўніцтва храма Гасподняга і дома царскага
    і ўсё, што Саламон хацеў зрабіць,
  deu-ELBBK: Und es geschah, als Salomo den Bau des Hauses des HERRN und des Hauses
    des Königs und alles Begehren Salomos, das ihm zu machen gefiel, vollendet hatte,
  mbb-OT: Nepasad ni Solomon is kebangun duen te valey te Nengazen wey te turuǥan
    din, ragkes is duma he mibpelenuwan din te ebaal.
  mal-2015: യഹോവയുടെ ആലയവും രാജധാനിയും മറ്റും തനിക്കു ഉണ്ടാക്കുവാൻ മനസ്സും താല്പര്യവും
    ഉണ്ടായിരുന്നതൊക്കെയും ശലോമോൻ പണിതുതീർന്നശേഷം
  rmc-rmc: Sar o Šalamun dokerďa o Chramos le RAJESKRO, peskro palacis a savoro, so
    kamľa te kerel,
  pes-OPV: و واقع شد که چون سلیمان از بنا نمودن خانه خداوند و خانه پادشاه و از بجا
    آوردن هر مقصودی که سلیمان خواسته بود، فارغ شد،
  ron-1924: Кынд а испрэвит Соломон де зидит Каса Домнулуй, каса ымпэратулуй ши тот
    че а гэсит ку кале сэ факэ,
  ben-OBCV: শলোমন যখন সদাপ্রভুর মন্দির ও রাজপ্রাসাদ নির্মাণ করার কাজ সমাপ্ত করলেন,
    এবং তাঁর যা যা করার বাসনা ছিল, সেসব অর্জন করে ফেলেছিলেন,
  som-som: Oo Sulaymaan markuu dhammeeyey dhismihii guriga Rabbiga, iyo gurigii boqorka,
    iyo kulli wixii uu damacsanaa oo uu ku faraxsanaa inuu sameeyo oo dhan,
  lat-VUC: Factum est autem cum perfecisset Salomon ædificium domus Domini, et ædificium
    regis, et omne quod optaverat et voluerat facere,
  eng-ASVBT: And it came to pass, when Solomon had finished the building of the house
    of Jehovah, and the king’s house, and all Solomon’s desire which he was pleased
    to do,
  ita-1885: ORA, dopo che Salomone ebbe finito di edificar la Casa del Signore, e
    la casa reale, e tutto ciò ch'egli ebbe desiderio e volontà di fare,
  eng-LXXUP: And it came to pass when Solomon had finished building the house of the
    Lord, and the king’s house, and all the work of Solomon, whatever he wished to
    perform,
  eng-ULB: After Solomon had finished building the house of Yahweh and the king's
    palace, and after he had accomplished all that he wanted to do,
  spa-VBL: Cuando Salomón terminó el Templo del Señor y el palacio real, y habiendo
    logrado todo lo que había querido hacer,
  fra-_FOB: Après que Salomon eut achevé de bâtir la maison de l'Éternel, et la maison
    royale, et tout ce que Salomon prit plaisir à faire,
  mal-mal: ശലോമോൻ യഹോവയുടെ ആലയവും രാജധാനിയും, താൻ നിർമ്മിക്കുവാൻ ആഗ്രഹിച്ചിരുന്നതൊക്കെയും
    പണിതുതീർന്നശേഷം
  urd-GVR: Chunāṅche Sulemān ne Rab ke ghar aur shāhī mahal ko takmīl tak pahuṅchāyā.
    Jo kuchh bhī us ne ṭhān liyā thā wuh pūrā huā.
  suz-BL: मिनु सोलोमनम परमप्रभु यावे आ खिं, पिप आ खिं नु आ सेल्‍चा दाक्‍शो मारेइ मारेइ
    नेल्‍ल सेल्‍ने थुमा बाक्‍त।
  ita-1927: Dopo che Salomone ebbe finito di costruire la casa dell’Eterno, la casa
    del re e tutto quello ch’ebbe gusto e volontà di fare,
  ckb-ckb: پاش ئەوەی سلێمان بنیادنانی پەرستگای یەزدان و کۆشکی پاشای تەواو کرد، هەروەها
    هەموو ئەوانەشی تەواو کرد کە پێی خۆشبوو،
  eng-BBE: Now when Solomon came to the end of building the house of the Lord and
    the king's house, and all Solomon's desires, which he had in mind were effected;
  kan-OKCV: ಸೊಲೊಮೋನನು ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನೂ, ತನ್ನ ಅರಮನೆಯನ್ನೂ ತಾನು ಬಯಸಿದ್ದೆಲ್ಲವನ್ನೂ ಸಾಧಿಸಿದನು.
  tam-2017: சாலொமோன் யெகோவாவுடைய ஆலயத்தையும் ராஜ அரண்மனையையும், தான் செய்யவேண்டும்
    என்று விரும்பின எல்லாவற்றையும் கட்டி முடித்தபின்பு,
  spa-RV-1909: Y COMO Salomón hubo acabado la obra de la casa de Jehová, y la casa
    real, y todo lo que Salomón quiso hacer,
  ron-BTF: Şi a fost aşa, după ce Solomon a terminat de construit casa DOMNULUI şi
    casa împăratului şi toată dorinţa lui Solomon pe care a dorit să o împlinească,
  eng-WEBP: When Solomon had finished the building of the LORD’s house, the king’s
    house, and all Solomon’s desire which he was pleased to do,
  eng-FBV: After Solomon had finished the Lord's Temple and the royal palace, having
    accomplished everything he'd wanted to do,
  nld-1939: Toen Salomon de tempel van Jahweh, het koninklijk paleis en alle andere
    ontworpen gebouwen voltooid had,
  nch-BL: “Huajca Salomón tanqui quichihua nopa hueyi tiopamit para TOTECO huan tanqui
    quichihua nopa seyoc cali cati ipan itztos huan tequitis huan para tanahuatiani
    cati quiselise inintequi. Huan tanqui quichihua nochi sequinoc tamanti cati quinequiyaya
    quichihuas.
  vie-1934: Khi Sa-lô-môn đã cất xong nhà của Đức Giê-hô-va, cung điện và mọi sự người
    muốn cất,
  hin-CV: जब शलोमोन ने याहवेह के भवन, राजमहल और जो कुछ भी करने की योजना बनाई थी, और
    उसे पूरा कर चुके,
  spa-BES: Cuando Salomón llegó al final de la construcción del templo del Señor y
    del palacio real, y de todos los deseos de Salomón que tenía en mente, se hicieron
    realidad,
  tdx-tdx: Aa ie nifonire’ i Selomò ty fandranjiañe i anjomba’ Iehovày, naho ty anjomba’
    i mpanjakay, naho ze fitoloñañe nahafale-troke i Selomò,
  tha-KJV: อยู่​มาเมื่อซาโลมอนได้สร้างพระนิเวศของพระเยโฮวาห์และพระราชวังของกษั​ตริ​ย์
    และบรรดาสิ่งที่ซาโลมอนมีพระประสงค์จะสร้างนั้นสำเร็จแล้ว
  por-BR-2018: E quando Salomão havia acabado a obra da casa do SENHOR, e a casa real,
    e tudo o que Salomão quis fazer,
  deu-ELO: Und es geschah, als Salomo den Bau des Hauses Jehovas und des Hauses des
    Königs und alles Begehren Salomos, das ihm zu machen gefiel, vollendet hatte,
  eng-WYC-2018: And it was done, when Solomon had performed the building of the house
    of the Lord, and the building of the king, and all thing that he coveted, and
    would make, (And it was done, when Solomon had finished building the House of
    the Lord, and the king’s house, and all the things that he desired, and would
    make,)
  epo-epo: Kiam Salomono finis la konstruadon de la domo de la Eternulo kaj de la
    reĝa domo, kaj de ĉio dezirita de Salomono, kion li deziris fari,
  uig-PIN: Sulayman Pǝrwǝrdigarning ɵyi, padixaⱨ ordisi wǝ xundaⱪla ⱪuruxni arzu ⱪilƣan
    baxⱪa ⱪuruluxlarni kɵnglidikidǝk pütküzüp bolƣanda,
  beo-beo: 'Hina bagade Soloumane da Debolo diasu amola hina bagade diasu amola ea
    gagumusa: dawa:i liligi huluane, amo gagui dagoloba,'
  tpi-OTNT: Solomon i wokim pinis haus bilong Bikpela na haus bilong em yet na olgeta
    arapela haus samting em i bin ting long wokim.
  hau-SA: Sa’ad da Solomon ya gama ginin haikalin Ubangiji da kuma fadan sarki, ya
    kuma yi dukan abin da yake so yă yi,
  uig-LAT: Sulayman Perwerdigarning öyi, padishah ordisi we shundaqla qurushni arzu
    qilghan bashqa qurulushlarni könglidikidek pütküzüp bolghanda,
  nde-nde: USolomoni eseqedile ukwakha ithempeli likaThixo lesigodlo sobukhosi, esenelisile
    konke ayezimisele ukukwenza,
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene fakaʻosi ʻe Solomone ʻae langa ʻae fale
    ʻo Sihova, pea mo e fale ʻoe tuʻi, pea mo ia kotoa pē naʻe holi ki ai ʻa Solomone
    ke ne fai,
  ces-1613: Stalo se pak, když dokonal Šalomoun stavení domu Hospodinova a domu královského,
    podlé vší líbosti své, jakž vykonati umínil,
  eng-WMB: When Solomon had finished the building of the LORD’s house, the king’s
    house, and all Solomon’s desire which he was pleased to do,
  tam-TCV: சாலொமோன் யெகோவாவின் ஆலயத்தையும், அரச அரண்மனையையும் மற்றும் அவன் செய்யவேண்டுமென்று
    மனதில் விரும்பிய எல்லாவற்றையும் செய்துமுடித்தான்.
  ceb-ULB: Sa nahuman na matukod ni Solomon ang balay ni Yahweh ug ang palasyo sa
    hari, ug nahuman na niya pagbuhat ang tanan niyang buot buhaton,
  pol-UBG: Kiedy Salomon ukończył budowę domu PANA i domu królewskiego oraz wszystkiego,
    czego pragnął i co chciał wykonać;
  agr-agr: Salomón jega Tuke Pujuu emematku ijuntain jegamak ashimak, nuigtu nii pujusa
    inamjatnunashkam ashimak, tuja tikichin nii dutikatag tibau aidaunashkam ashí
    umikui.
  kyc-kyc: Kiŋi Solomoneme tembole andape dee banya andape dee bange peparae baa pinya
    suu piyamo dupwa peparae pyuo oteyamo
  urd-GVU: چنانچہ سلیمان نے رب کے گھر اور شاہی محل کو تکمیل تک پہنچایا۔ جو کچھ بھی
    اُس نے ٹھان لیا تھا وہ پورا ہوا۔
  deu-1912: Und da Salomo hatte ausgebaut des HERRN Haus und des Königs Haus und alles,
    was er begehrte und Lust hatte zu machen,
  kan-2017: ಸೊಲೊಮೋನನು ಯೆಹೋವನ ಆಲಯವನ್ನೂ ತನ್ನ ಅರಮನೆಯನ್ನೂ ಕಟ್ಟಿಸಿದ ನಂತರ,
  yap-yap: Tomuren nike mu’ Solomon i toy fare Tempel nge naun rok ni tafen e pilung,
    nge urngin e naun ni leamnag ni nge toy,
  hlt-MCSB: Solomon loh BOEIPA im neh manghai im a sak ham khaw, saii ham a ngaih
    Solomon kah huengaihnah boeih te khaw cup coeng.
  mdy-ETH: ካኣቲ፥ ሴሎሞኔ ጌኤዦ ማኣሮንታ ዒዛኮ ካኣቱሞ ማኣሮንታ፤ ዬያጉዲ ዒ ማዻኒ ማሌ ባኮ ቢያ ማዺ ጋፒሴስካፓ፥
  twi-ASANTE: Ɛberɛ a Salomo wiee Awurade asɔredan no ne ahemfie no sie no, ɔhunuu
    sɛ wayɛ deɛ ɔpɛ sɛ ɔyɛ no nyinaa awie.
  eng-WEBU: When Solomon had finished the building of the LORD’s house, the king’s
    house, and all Solomon’s desire which he was pleased to do,
  wal-wal: Solomoni GODAA Beeta Maqidasiyaanne kawo keettaa keexxidi makkidoogaappenne
    oottanau amottido amuwaa ubbaa polidoogaappe guyyiyan,
  spa-PDDPT: Sucedió que cuando Salomón acabó la obra de la Casa de Yavé, de la casa
    real y todo lo que deseaba hacer,
  gun-gun: Ha'e gui huvixa Salomão ojapopa ma oo Senhor peguarã, ngoorã ha'e opa mba'e
    onhembopy'aa rami ojapoxe va'ekue voi.
  ilo-ULB: Kalpasan ti panangipatakder ni Solomon iti balay ni Yahweh, ken ti palasio
    ti ari, ken kalpasan a naipatungpalna dagiti amin a kayatna nga aramiden,
  kpg-kpg: I muli di King Solomon ne haga duu di Hale Daumaha o Dimaadua, mo dono
    hale king, mo nia mee huogodoo ala e hiihai ginai e hau,
  uig-ARA: سۇلايمان پەرۋەردىگارنىڭ ئۆيى، پادىشاھ ئوردىسى ۋە شۇنداقلا قۇرۇشنى ئارزۇ
    قىلغان باشقا قۇرۇلۇشلارنى كۆڭلىدىكىدەك پۈتكۈزۈپ بولغاندا،
  sus-sus: Mangɛ Sulemani to gɛ Alatala xa banxi nun a yɛtɛ xa banxi tide, a a waxɔnfe
    birin naba na xa fe ra,
  pon-2006: Mwurin en Nanmwarki Solomon eh ketin kanekelahr doadoahk en kauwada Tehnpas
    Sarawio, oh tehnpeseo, oh soahng koaros me e kupwukupwure en kauwada,
  jae-jae: Salomo gêjac dabiŋ lôm dabuŋ to kiŋnê andu kapôêŋ ma gêŋ samob, taŋ taê
    gêjam gebe êŋgômŋa naŋ, gêbacnê su,
  ksd-ksd: Ma ba Solomon i ga tar pait vapar ra kuba i ra Luluai ma ra kuba i ra king
    ma kana lavur mamainga,
  tur-YTC: Solomon, Yahve'nin evinin, kralın evinin ve Solomon'un yapmak istediği
    bütün arzuladığı şeylerin yapımını bitirince,
  grc-BRENT: Καὶ ἐγενήθη ὡς συνετέλεσε Σαλωμὼν οἰκοδομεῖν τὸν οἶκον Κυρίου, καὶ τὸν
    οἶκον τοῦ βασιλέως, καὶ πᾶσαν τὴν πραγματείαν Σαλωμὼν, ὅσα ἠθέλησε ποιῆσαι,
  ind-AYT: Ketika Salomo selesai membangun bait TUHAN dan istana raja, serta melakukan
    segala keinginan Salomo yang ingin dikerjakannya,
  nya-nya: Solomoni atatsiriza kumanga Nyumba ya Yehova ndi nyumba yaufumu, ndi kukwaniritsa
    kuchita zonse zimene ankafuna,
  hrv-hrv: Kad je Salomon dovršio gradnju Doma Jahvina, kraljevskog dvora i svega
    što je namislio graditi,
  mps-mps: Te Solomongo te Genuai Bidigo tempel be me, te aga kingo bidabo genuai
    wiegi yai be me, tama agai te sę yabo homu yali, te tigidali gasa be me te sęą
    silai.
  tpi-tpi: Solomon i wokim pinis haus bilong Bikpela na haus bilong em yet na olgeta
    arapela haus samting em i bin ting long wokim.
  dan-1931: Men da Salomo var færdig med at opføre HERRENS Hus og Kongens Palads og
    alt, hvad han havde fået Lyst til og sat sig for at udføre,
  vie-OVCB: Sau khi Sa-lô-môn xây dựng xong Đền Thờ của Chúa Hằng Hữu, cung điện,
    và những công trình kiến trúc khác,
  guj-2017: સુલેમાન જયારે ઈશ્વરનું ભક્તિસ્થાન અને રાજમહેલ તથા અન્ય જે જે બાંધવાની
    તેની ઇચ્છા હતી તે બધું પૂરું કરી રહ્યો,
  pon-2006A: Mwurin en Nanmwarki Solomon eh ketin kanekelahr doadoahk en kauwada Tehnpas
    Sarawio, oh tehnpeseo, oh soahng koaros me e kupwukupwure en kauwada,
  por-BRBSL: Quando Salomão terminou a construção da casa de Yahweh, a casa do rei,
    e todo o desejo de Salomão que ele tinha o prazer de fazer,
  cth-cth: Solomon ni BAWIPA im hoi siangpahrang im hah a sak teh, a tawk hane a noe
    e pueng a cum torei teh,
  twi-twi: Bere a Salomo wiee Awurade asɔredan no ne ahemfi no si no, ohuu sɛ wayɛ
    nea ɔpɛ sɛ ɔyɛ no nyinaa awie.
  hlt-hlt: Solomon loh BOEIPA im neh manghai im a sak ham khaw, saii ham a ngaih Solomon
    kah huengaihnah boeih te khaw cup coeng.
  tbz-SIM: Sɑdomɔɔ mɑɑ́ dìì mɔ̀nnì ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    kɛ́deè nɛ̀ ò dɔ́ dɛ̀ɛ̀ kó dimɑ̀ɑ̀.
  msy-2020: Solomon Ikiavɨra Itir Godɨn Dɨpenim ko, atrivimɨn dɨpenimɨn ingarigha
    gɨfa. A dɨpenir kamningɨn ingaramin nɨghnɨziba, a bar ada gɨfa.
  dop-dop: Wɑɑtʋ wei wulɑʋ Sɑlʋmɔŋ tɛmɑ Ɩsɔ tǝsɛɛlɛ nɑ ɩ kɑwulɑɣɑ tǝyɑɣɑ nɑ pǝ tǝnɑ
    mpi ɩ cɑɑkɑɣɑ tɔɣɔ ŋmɑʋ tɔ.
  azb-azb: Süleyman Rəbbin məbədini, padşah sarayını və tikmək istədiyi bütün şeyləri
    tamamlayıb qurtarandan sonra
  eng-DBY: And it came to pass when Solomon had completed the building of the house
    of Jehovah, and the king's house, and all Solomon's desire which he was pleased
    to do,
  hin-2017: जब सुलैमान यहोवा के भवन और राजभवन को बना चुका, और जो कुछ उसने करना चाहा
    था, उसे कर चुका,
  wol-KYG: Ba Suleymaan noppee ci tabax kër Aji Sax ji ak kër Buur, ak mboolem nammeelam
    gu mu bëggoona sottal,
  eng-YLT: And it cometh to pass, at Solomon's finishing to build the house of Jehovah,
    and the house of the king, and all the desire of Solomon that he delighted to
    do,
  kne-kne: Idi kindeng Solomon din Timplo ay panbeeyan Diyos ya din palasyo, ya din
    amin ay laydena ay amagen,
  eng-WYC-2017: And it was done, when Solomon had performed the building of the house
    of the Lord, and the building of the king, and all thing that he coveted, and
    would make,
  eng-WMBB: When Solomon had finished the building of the LORD’s house, the king’s
    house, and all Solomon’s desire which he was pleased to do,
  urd-GVH: चुनाँचे सुलेमान ने रब के घर और शाही महल को तकमील तक पहुँचाया। जो कुछ भी
    उसने ठान लिया था वह पूरा हुआ।
  rug-rug: Mudina sapu va hokotia Solomone sa kinurina sa Zelepade, meke sa vetu baṉara
    meke sari doduru vetu saripu hiva ni sa pude taveti,
  gaz-gaz: Yommuu Solomoon mana qulqullummaa Waaqayyootii fi masaraa mootummaa ijaaree
    waan hojjechuu barbaade hunda fixetti,
  fra-LSG: Lorsque Salomon eut achevé de bâtir la maison de l’Éternel, la maison du
    roi, et tout ce qu’il lui plut de faire,
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru ŋunhi ŋayi Giŋ Djalaman dhawar'yurrunana
    dhuḻ'yunaraŋuru Buṉbuŋuru, Garray maḻŋ'maranhamina biyapul ŋanyapinyay ŋayi nhanukala,
    ga waŋana bitjarrana,
  yal-yal: Sulemani yelin Alatala Batu Banxin tiyɛ waxatin naxan yi, e nun a manga
    banxina, e nun a wa naxan birin liga feni,
  haw-1868: EIA hoi kekahi, i ka pau ana'e o ko Solomona kukalu ana i ka hale o Iehova,
    a me ka hale o ke alii, a me ka makemake a pau o Solomona ana i manao ai e hana;
  arb-NAV: وَبَعْدَ أَنْ أَتَمَّ سُلَيْمَانُ بِنَاءَ هَيْكَلِ الرَّبِّ وَقَصْرِ الْمَلِكِ،
    وَكُلِّ مَا رَغِبَ أَنْ يُقِيمَهُ مِنْ مَبَانٍ أُخْرَى.
  ewe-ewe: Esi fia Solomo wu gbedoxɔ la kple fiasã la kple xɔ bubu siwo wòɖo be yeatu
    nu la,
  eng-LEE: 'And it came to pass, when Solomon had finished building the house of the
    Lord, and the king''s house, and all Solomon''s desire which he was pleased to
    execute:'
  asm-FB: চলোমনে যিহোৱাৰ গৃহ, ৰাজ-গৃহ আৰু নিজ ইচ্ছামতে যি যি কৰ্ম কৰিবলৈ তেওঁ স্থিৰ
    কৰিছিল, সেই আটাইকে সম্পূর্ণৰূপে সম্পন্ন কৰিলে।
  sus-A: مَنفّ سُلٍمَنِ تٌ فّ عَلَتَلَ شَ بَنشِ نُن عَ يّتّ شَ بَنشِ تِدٍ، عَ عَ وَشْنقٍ
    بِرِن نَبَ نَ شَ قٍ رَ،
  fra-SBL: Lorsque Salomon eut achevé de bâtir la maison de Yahvé, la maison du roi,
    et tout ce qu'il lui plut de faire,
  hbo-hbo: וַיְהִי֙ כְּכַלֹּ֣ות שְׁלֹמֹ֔ה לִבְנֹ֥ות אֶת־בֵּית־יְהוָ֖ה וְאֶת־בֵּ֣ית
    הַמֶּ֑לֶךְ וְאֵת֙ כָּל־חֵ֣שֶׁק שְׁלֹמֹ֔ה אֲשֶׁ֥ר חָפֵ֖ץ לַעֲשֹֽׂות׃ פ
  kik-kik: Rĩrĩa Solomoni aarĩkirie gwaka hekarũ ya Jehova o na nyũmba ya ũthamaki,
    na akĩhingia maũndũ marĩa mothe erirĩirie gwĩka-rĩ,
  fra-NCL: Lorsque Salomon eut achevé de bâtir la maison de Yahweh et la maison du
    roi, et tout ce qui plaisait à Salomon, ce qu’il désirait faire,
  cek-AK: Solomon mah Angraeng ih im hoi siangpahrang im to sak pacoeng moe, a koehhaih
    akoep naah,
  cuk-cuk: Salomón, Bab-Jehováʼse-goled-neg sobsagua, na e-neg obelosbargua, degine,
    bela ibmar-abeged sobsabargua,
  uig-CYR: Сулайман Пәрвәрдигарниң өйи, падиша ордиси вә шундақла қурушни арзу қилған
    башқа қурулушларни көңлидикидәк пүткүзүп болғанда,
  tel-2017: సొలొమోను యెహోవా మందిరం, రాజగృహాల నిర్మాణం, తాను చేయాలని కోరుకున్న దాన్ని
    చేయడం ముగించిన తరవాత,
  hat-BSA: Alò, li te vin rive ke lè Salomon te fin bati kay SENYÈ a, ak kay wa a
    ak tout sa ke Salomon te vle fè,
  kos-kos: Tukun Tokosra Solomon el aksafyela musa lal ke Tempul, oayapa inkul fulat
    sel ac ma nukewa saya su el ke musai,
  hbo-WLC: וַיְהִי֙ כְּכַלּ֣וֹת שְׁלֹמֹ֔ה לִבְנ֥וֹת אֶת־בֵּית־יְהוָ֖ה וְאֶת־בֵּ֣ית
    הַמֶּ֑לֶךְ וְאֵת֙ כָּל־חֵ֣שֶׁק שְׁלֹמֹ֔ה אֲשֶׁ֥ר חָפֵ֖ץ לַעֲשֽׂוֹת׃ פ
  ibo-ibo: Mgbe Solomọn rụchara ụlọnsọ ukwu Onyenwe anyị, na ụlọeze, rụzukwaa ihe
    niile bụ nke o bu nʼobi ime,
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଓ ରାଜଗୃହ ଓ ଆପଣାର ଇଚ୍ଛାମତ ଯେଉଁ ସମସ୍ତ କର୍ମ
    କରିବାକୁ ସନ୍ତୁଷ୍ଟ ହେଲେ, ସେସବୁର ନିର୍ମାଣ ସମାପ୍ତ କରନ୍ତେ,
  chk-chk: Lupwen Salomon a wes le aüetä imwen ewe Samol mi Lapalap me püsin imwan,
    pwal meinisin mine a mochen aüetä,
  rop-rop: Bambai na wen King Salaman bin binij bildimap det Serramoni Pleis, en det
    bigwan haus blanga im, en najalot ting weya imbin wandim meigim,
  ukr-1871: Як же скінчив Соломон будову сьвятинї Господньої й царської палати й всього,
    що бажав витворити,
  deu-1951: Und als Salomo das Haus des HERRN und das Haus des Königs vollendet hatte
    und alles, was er zu machen begehrte und wozu er Lust hatte,
  eng-JPS: And it came to pass, when Solomon had finished the building of the house
    of the LORD, and the king's house, and all Solomon's delight which he was pleased
    to do,
  srp-1865: A kad Solomun svrši dom Gospodnji i dom carski i sve što željaše Solomun
    i rad bijaše naèiniti,
  lug-lug: Awo Sulemaani bwe yamala okuzimba yeekaalu ya Mukama n’olubiri lwe, n’okuzimba
    ebyo byonna bye yasiima,
  heb-heb: ויהי ככלות שלמה לבנות את בית יהוה ואת בית המלך ואת כל חשק שלמה אשר חפץ
    לעשות׃
  ben-IRV: এই ভাবে শলোমন সদাপ্রভুর ঘর, রাজবাড়ী আর নিজের ইচ্ছামত যে সব কাজ করতে চেয়েছিলেন
    তা শেষ করলেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਸੁਲੇਮਾਨ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਅਤੇ ਸ਼ਾਹੀ ਮਹਿਲ ਅਤੇ ਆਪਣੀ ਸਾਰੀ
    ਇੱਛਾ ਜਿਹੜੀ ਉਹ ਕਰਨਾ ਚਾਹੁੰਦਾ ਸੀ ਪੂਰੀ ਕਰ ਚੁੱਕਿਆ।
  mya-JVB: ရှောလမုန် သည် ဗိမာန် တော်နှင့် နန်း တော်ကို လက်စသတ် ၍ ၊ မိမိအလို ဆန္ဒရှိသမျှ
    ပြည့်စုံသောအခါ၊
  tbg-tbg: Soromonuva Nora Kotira Naavuvata avuhainaara naavuvata kaqa taiqakero,
    ekaa vo kaiqa nai varaataa u kaiqaravata taiqa kero vauvaro
  hmo-hmo: King Solomona ese Lohiabada ena Dubu Helaga, bona king ena ruma, bona ia
    ura ruma ibounai ia haginia vadaeni murinai,
  urd-urd: और ऐसा हुआ कि जब सुलेमान ख़ुदावन्द का घर और शाही महल बना चुका, और जो कुछ
    सुलेमान करना चाहता था वह सब ख़त्म हो गया,
  rus-SYN: После того, как Соломон кончил строение храма Господня и дома царского
    и все, что Соломон желал сделать,
  bqc-SIM: Kɛ́ Salomↄↄ Dii kpɛ́ dↄ̀ ń a bɛo ń zĩ pↄ́ a pↄ dↄwàↄ a làa píi,
  tcz-CHONGTHU: Tun Solomon in Pakai Houin leh ama Leng inpi asa chaitan ahi. Aman
    toh dinga agon toh dungjuijin ijakai atongchai soh hel tan ahi.
  mar-mar: शलमोनाने परमेश्वराचे मंदिर आणि राजमहाल यांचे काम पूर्ण केले, व त्याच्या
    मनात जे होते त्याप्रमाणे त्याने केले.
  qub-qub: Salomonga Tayta Diospa Templunta, quiquinpa palasyunta, imatapis rurachiyta
    munashan cajta rurachiyta ushaycachiptin
  bqp-bqp: Kũ Sulemanu Dikiri ↄnn kàtɛ à làka kũ a ↄnnwo kũ zĩ kũ a pↄ kúanↄ pínki,
  hat-hat: Lè wa Salomon fin bati Tanp Seyè a, palè wa a ak tout lòt bagay li te gen
    lide fè yo,
  eng-BSB: Now when Solomon had finished building the house of the LORD and the royal
    palace, and had achieved all that he had desired to do,
  eng-WEBPB: When Solomon had finished the building of the LORD’s house, the king’s
    house, and all Solomon’s desire which he was pleased to do,
  kbq-kbq: Hagi Ra Anumzamofo mono none, agra'a nonema Solomoni'ma ki vaganereno,
    maka zama hugahuema hu'nea zamo'ma vagamaretegeno'a,
  nhe-BL: Huajca Salomón tlanqui quichihua nopa hueyi tiopamitl para TOTECO huan tlanqui
    quichihua nopa seyoc cali tlen ipan itztos huan tequitis huan para tlanahuatiani
    tlen quiselise itequi. Huan tlanqui quichihua nochi sequinoc tlamantli tlen quinequiyaya
    quichihuas.
  bus-bus: Kɛ̀ Sulemanu Dii ua kàɛ à yã̀a kↄ̃n a uao kↄ̃n zĩi kɛ̀ à pↄↄ kúanↄ píngi,
  gub-BL: A'e 'ym mehe Xàrumàw ipurapo wer tàpuzuhu rehe Tupàn pe. Ipurapo wer wàpuzuhu
    rehe no. Amo ae ma'e rehe ipurapo wer no. Umumaw a'e ma'e paw iapo haw kury.
  eng-DRA: And it came to pass when Solomon had finished the building of the house
    of the Lord, and the king’s house, and all that he desired, and was pleased to
    do,
