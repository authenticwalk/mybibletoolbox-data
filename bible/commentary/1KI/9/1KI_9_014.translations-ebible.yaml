verse: 1KI.009.014
translations:
  mal-C: ഹീരാമോ, ശലോമോന് നൂറ്റിയിരുപതു താലന്തു സ്വർണം കൊടുത്തയച്ചിരുന്നു.
  deu-TKW: Hiram aber sandte dem König hundert und zwanzig Talente Goldes.
  lin-lin: Nzokande, Irami apesaki Salomo bakilo nkoto misato na nkama mitano ya wolo.
  eng-LSV: And Hiram sends one hundred and twenty talents of gold to the king.
  eng-GNV: And Hiram had sent the King sixe score talents of gold.
  eng-WEBSTER: And Hiram sent to the king one hundred and twenty talents of gold.
  nhw-BL: Huan Hiram quititlanilijtoya nopa Tlanahuatijquetl Salomón miyac oro. Ietica
    nopa oro eliyaya quen 3 mil 960 kilos.
  swh-ONEN: Basi Hiramu alikuwa amempelekea mfalme talanta 120 za dhahabu.
  bba-bba: N deemɑ Hirɑmu u rɑɑ Sɑlomɔɔ wurɑ tɔnnu itɑ kɑ bɔnu mɔrisiɑ.
  eng-KJVCPB: And Hiram sent to the king sixscore talents of gold.
  luo-luo: Koro Hiram noseoro ni ruoth dhahabu maromo kilo alufu angʼwen.
  meu-meu: Hirama ese gold talent sinahu-ta ruahui vada e siaidia guna, hanua pavapavana
    enai.
  npi-ULB: हीरामले राजालाई चार टन सुन पठाएका थिए ।
  yor-yor: Hiramu sì ti fi ọgọ́fà tálẹ́ǹtì wúrà ránṣẹ́ sí ọba.
  pes-OPCB: حیرام بیش از چهار تن طلا برای سلیمان فرستاده بود.
  tgl-ULB: Nagpadala si Hiram sa hari ng 120 talentong ginto.
  hui-hui: Hirama ibugua ngolo Solomono miniru dewaore genda magi timbuni tono mariani
    maru bolanguahe mini.
  mya-mya: ဟိ​ရံ​သည်​ရှော​လ​မုန်​အား​ရွှေ​ချိန်​လေး​တန် နီး​ပါး​ပေး​ပို့​ခဲ့​သ​တည်း။
  bod-N: ཧི་རཱམ་གྱིས་སོ་ལོ་མོན་ལ་གསེར་རྡོ་ཚད་ཆིག་བརྒྱ་ཉི་ཤུ་བརྫངས་སོ། །
  sna-sna: Zvino Hiramu akanga atumira mambo matarenda zana namakumi maviri egoridhe.
  spa-BLM: Hiram envió al rey ciento veinte talentos de oro.
  cac-cac: Axo jantac q'uen oro ix yac' vin̈aj Hiram d'a vin̈aj Salomón chi' jun,
    ay am 90 quintaloc q'ueen.
  swh-ULB: Hiramu alikuwa amemtumia mfalme tani nne za dhahabu.
  bel-bel: І паслаў Хірам цару сто дваццаць талантаў золата.
  deu-ELBBK: Hiram hatte nämlich dem König 120 Talente Gold gesandt.
  mbb-OT: Dutun te nehuna he timpu nekepeuwit si Hiram diyà te ki Solomon te menge
    5,000 he kilu he vulawan.
  mal-2015: ഹീരാമോ രാജാവിന്നു നൂറ്റിരുപതു താലന്തു പൊന്നു കൊടുത്തയച്ചു.
  rmc-rmc: Ale o Chiram the avke bičhaďa le Šalamunoske 4 000 kili somnakaj.
  pes-OPV: و حیرام صد و بیست وزنه طلا برای پادشاه فرستاد.
  ron-1924: Хирам тримисесе ымпэратулуй о сутэ доуэзечь де таланць де аур.
  ben-OBCV: ইত্যবসরে হীরম রাজামশাইকে একশো কুড়ি তালন্ত সোনা পাঠালেন।
  som-som: Xiiraamna wuxuu boqorkii u diray boqol iyo labaatan talanti oo dahab ah.
  lat-VUC: Misit quoque Hiram ad regem Salomonem centum viginti talenta auri.
  eng-ASVBT: And Hiram sent to the king sixscore talents of gold.
  ita-1885: Or Hiram avea mandato al re centoventi talenti d'oro.
  eng-LXXUP: And Hiram brought to Solomon a hundred and twenty talents of gold,
  eng-ULB: Hiram had sent to the king 120 talents of gold.
  spa-VBL: Aun así, Hiram le envió al rey 120 talentos de oro como pago.
  fra-_FOB: Hiram avait envoyé au roi cent vingt talents d'or.
  mal-mal: ഹൂരാം ശലോമോന് ഏകദേശം 4,000 കിലോഗ്രാം പൊന്ന് കൊടുത്തയച്ചു.
  urd-GVR: Bāt yih thī ki Hīrām ne Isrāīl ke bādshāh ko taqrīban 4,000 kilogrām sonā
    bhejā thā.
  suz-BL: मिनु हीराममी पिप सोलोमन कली सहे का २० टलेन्‍ट सुन सोइक्‍ता बाक्‍त। टलेन्‍ट
    का ३४ किलो बाक्‍ब।
  ita-1927: Hiram avea mandato al re centoventi talenti d’oro.
  ckb-ckb: حیرام سەد و بیست تالنت زێڕی بۆ پاشا ناردبوو.
  eng-BBE: And Hiram sent the king a hundred and twenty talents of gold.
  kan-OKCV: ಹೀರಾಮನು ಅರಸನಿಗೆ ನಾಲ್ಕು ಸಾವಿರ ಕಿಲೋಗ್ರಾಂ ಚಿನ್ನವನ್ನು ಕಳುಹಿಸಿದನು.
  tam-2017: ஈராம் ராஜாவிற்கு நூற்றிருபது தாலந்து பொன் அனுப்பியிருந்தான்.
  spa-RV-1909: Y había Hiram enviado al rey ciento y veinte talentos de oro.
  ron-BTF: Şi Hiram a trimis împăratului o sută douăzeci de talanţi de aur.
  eng-WEBP: Hiram sent to the king one hundred twenty talents of gold.
  eng-FBV: Even so, Hiram sent the king 120 talents of gold in payment.
  nld-1939: Toch zond Chirom nog honderd twintig talenten goud aan den koning.
  nch-BL: Huan Hiram quititanilijtoya nopa Tanahuatijquet Salomón miyac oro. Ietica
    nopa oro eliyaya quej 3 mil 960 kilos.
  vie-1934: Vả, Hi-ram đã gởi cho vua Sa-lô-môn một trăm hai mươi ta lâng vàng.
  hin-CV: हीराम शलोमोन को लगभग चार हज़ार किलो सोना भेज चुके थे.
  spa-BES: Y Hiram envió al rey ciento veinte talentos de oro.
  tdx-tdx: Volamena zato-tsi-roa-polo ty nampihitrife’ i Kirame amy mpanjakay.
  tha-KJV: ฮี​รามได้ส่งทองคำหนึ่งร้อยยี่​สิ​บตะลันต์​ให้​แก่​กษัตริย์
  por-BR-2018: E havia Hirão enviado ao rei cento e vinte talentos de ouro.
  deu-ELO: Hiram hatte nämlich dem König hundertzwanzig Talente Gold gesandt.
  eng-WYC-2018: Also Hiram (had) sent to king Solomon sixscore talents of gold.
  epo-epo: Kaj Ĥiram sendis al la reĝo cent dudek kikarojn da oro.
  uig-PIN: Ⱨiram bolsa padixaⱨⱪa bir yüz yigirmǝ talant altun ǝwǝtkǝnidi.
  beo-beo: Haila:me da Soloumanema gouli defei ‘dane’ biyaduyale gadenene iasi dagoi.
  tpi-OTNT: Ol dispela gol Hiram i bin givim Solomon em i planti moa. Na hevi bilong
    gol i winim 4 ton.
  hau-SA: Hiram kuwa ya aika wa sarki talenti 120 na zinariya.
  uig-LAT: Hiram bolsa padishahqa bir yüz yigirme talant altun ewetkenidi.
  nde-nde: Kunjalo-nje uHiramu wayethumele uSolomoni igolide elalingamathalenta alikhulu
    elilamatshumi amabili (120).
  ton-ton: Pea naʻe ʻave ʻe Helami ki he tuʻi ʻae taleniti koula ʻe teau mo e uofulu.
  ces-1613: Nebo byl poslal Chíram králi sto a dvadceti centnéřů zlata.
  eng-WMB: Hiram sent to the king one hundred twenty talents of gold.
  tam-TCV: ஈராம் சாலொமோன் அரசனுக்கு நூற்றிருபது தாலந்து நிறையுள்ள தங்கத்தை அனுப்பியிருந்தான்.
  ceb-ULB: Nagpadala si Hiram sa hari ug 120 ka talent nga bulawan.
  pol-UBG: Hiram bowiem posłał królowi sto dwadzieścia talentów złota.
  urd-GVU: بات یہ تھی کہ حیرام نے اسرائیل کے بادشاہ کو تقریباً 4,000 کلو گرام سونا
    بھیجا تھا۔
  deu-1912: Und Hiram hatte gesandt dem König Salomo hundertzwanzig Zentner Gold.
  ntj-ntj: '@see-verse:1KI.009.013'
  kan-2017: ಹೀರಾಮನು ಸೊಲೊಮೋನನಿಗೆ ನೂರಿಪ್ಪತ್ತು ತಲಾಂತು ಬಂಗಾರವನ್ನು ಕೊಟ್ಟನು.
  yap-yap: Ma ke chugur i gaman lal e ton e gol nike pi’ Hiram ngak Solomon.
  hlt-MCSB: Te vaengah Khiram loh manghai taengah sui talent ya pakul a pat.
  mdy-ETH: ኪራሜ ሴሎሞኔም ቤርታ ዳኬ ዎርቃ ዖይዶ ሺያ ኪሎ ጊራኣሜ ማዓያኬ።
  twi-ASANTE: Na Huram asoma ma wɔde sikakɔkɔɔ tɔno 4 akɔma Salomo.
  eng-WEBU: Hiram sent to the king one hundred twenty talents of gold.
  wal-wal: Kiiraami oiddu sha7u kilo giraame deexxiya worqqaa Kawuwaa Solomonayyo
    yeddi wottiis.
  spa-PDDPT: Hiram había enviado al rey cuatro toneladas de oro.
  gun-gun: Hirão ma huvixa pe ouro guigua quatro mil quilos rivyvyi omondouka va'ekue.
  ilo-ULB: Nangipatulod ni Hiram iti sangagasut ket dua pulo a talento ti balitok.
  kpg-kpg: Hiram ne hagau gi Solomon nia goolo i hongo nia pauna e walu mana (8,000).
  uig-ARA: ھىرام بولسا پادىشاھقا بىر يۈز يىگىرمە تالانت ئالتۇن ئەۋەتكەنىدى.
  sus-sus: Kɔnɔ Xirami naxa xɛɛma kilo wulu naani rasanba mangɛ Sulemani ma.
  pon-2006: Airam kadaralahng Solomon kerenieng paun nen en kohl.
  ksd-ksd: Ma Kiram i ga tar tulue tika na mar ma a ura vinun na talant na goled pire
    ra king.
  tur-YTC: Hiram, krala yüz yirmi talant altın gönderdi.
  grc-BRENT: Καὶ ἤνεγκε Χιρὰμ τῷ Σαλωμὼν ἑκατὸν καὶ εἴκοσι τάλαντα χρυσίου.
  ind-AYT: Hiram telah mengirim kepada raja 120 talenta emas.
  nya-nya: Koma Hiramu anali atatumiza kwa mfumu golide oposa makilogalamu 4,000.
  hrv-hrv: A Hiram bijaše poslao kralju stotinu i dvadeset zlatnih talenata.
  mps-mps: Te Hiramgo Solomonbolo mani te gol dabe te hauwa umabo mu tama mawai dao,
    te be dabe sę yabo nai dao. Tama te golgo sęgęgo te 4 ton wabo te aiyaba mu
    elaluai dao.
  tpi-tpi: Ol dispela gol Hiram i bin givim Solomon em i planti moa. Na hevi bilong
    gol i winim 4 ton.
  dan-1931: Men Hiram sendte Kongen 120 Guldtalenter.
  vie-OVCB: Tổng số vàng Hi-ram gửi cho Sa-lô-môn lên đến gần bốn tấn rưỡi.
  guj-2017: હીરામે સુલેમાન રાજાને તે ઉપરાંત એકસો વીસ તાલંત સોનું ભક્તિસ્થાનના બાંધકામ
    માટે મોકલી આપ્યું હતું.
  pon-2006A: Airam kadaralahng Solomon kerenieng paun nen en kohl.
  por-BRBSL: Hiram enviou ao rei cento e vinte talentos de ouro.
  cth-cth: Hottelah Hiram ni siangpahrang sui talen 120 a patawn.
  twi-twi: Na Huram asoma ma wɔde sikakɔkɔɔ tɔn anan akɔma Salomo.
  hlt-hlt: Te vaengah Khiram loh manghai taengah sui talent ya pakul a pat.
  tbz-SIM: Kɛ̀ Idɑmmuu pɑ̃ Sɑdomɔɔ mɛsɔɔ ntɔ́nnì bɛ̀tɑ̃ɑ̃ti nɛ̀ dikéè.
  msy-2020: Hiram faragha golɨn bar avɨrim isa Solomon ganɨngi, ezɨ dar osɨmtɨzim
    4pla tanɨn tu.
  dop-dop: Pǝyele wʋlɑ tɔɔnǝnɑɑ tooso nɑ hɔɣɔlʋɣʋ kɛ Hilɑm kɑ tilinɑ Sɑlʋmɔŋ.
  azb-azb: Xiram padşaha yüz iyirmi talant qızıl göndərdi.
  eng-DBY: And Hiram had sent to the king one hundred and twenty talents of gold.
  hin-2017: फिर हीराम ने राजा के पास एक सौ बीस किक्कार सोना भेजा था।
  wol-KYG: Iram yónnee woon na Buur fanweeri barigoy wurus ak juróom.
  eng-YLT: And Hiram sendeth to the king a hundred and twenty talents of gold.
  eng-WYC-2017: Also Hiram sent to king Solomon sixscore talents of gold.
  eng-WMBB: Hiram sent to the king one hundred and twenty talents of gold.
  urd-GVH: बात यह थी कि हीराम ने इसराईल के बादशाह को तक़रीबन 4,000 किलोग्राम सोना
    भेजा था।
  rug-rug: Ura sa qolo sapu vala ni e Hiramu koe Solomone si hola nia ka made tina
    kilo mamatana.
  gaz-gaz: Hiiraamis warqee taalaantii 120 mootichaaf ergee ture.
  fra-LSG: Hiram avait envoyé au roi cent vingt talents d’or.
  yal-yal: Anu, Xurami bata yi xɛmaan kilo wuli saxan nasiga Sulemani ma.
  haw-1868: Ua hoouna ae la o Hirama i na talena gula hookahi haneri me ka iwakalua,
    i ke alii.
  arb-NAV: وَكَانَ الذَّهَبُ الَّذِي أَرْسَلَهُ حِيرَامُ إِلَى الْمَلِكِ سُلَيْمَانَ
    مِئَةً وَعِشْرِينَ وَزْنَةَ ذَهَبٍ (نَحْوَ أَرْبَعَةِ آلافٍ وَثَلاثِ مِئَةٍ وَعِشْرِينَ
    كِيلُو جِرَاماً).
  ewe-ewe: Fia Hiram ɖo sika si ƒe kpekpeme nye kilogram akpe ene alafa etɔ̃ la ɖe
    fia la.
  eng-LEE: And Hiram sent to the king one hundred and twenty talents of gold.
  asm-FB: হীৰমে এশ বিশ কিক্কৰ সোণ ৰজালৈ পঠাই দিলে।
  sus-A: كْنْ شِرَ مِ نَشَ شّيمَ كِلٌ وُلُ نَانِ رَ سَنبَ مَنفّ سُلٍمَنِ مَ.
  fra-SBL: Hiram envoya au roi cent vingt talents d'or.
  hbo-hbo: וַיִּשְׁלַ֥ח חִירָ֖ם לַמֶּ֑לֶךְ מֵאָ֥ה וְעֶשְׂרִ֖ים כִּכַּ֥ר זָהָֽב׃
  kik-kik: Na rĩrĩ, Hiramu nĩarĩkĩtie gũtũmĩra Mũthamaki Solomoni taranda igana rĩa
    mĩrongo ĩĩrĩ cia thahabu.
  fra-NCL: Hiram avait envoyé à Salomon cent vingt talents d’or.
  cek-AK: Hiram mah siangpahrang hanah sui talent cumvaito pacoeng, pumphaeto a pat
    pae.
  cuk-cuk: Ar Hiramʼdina, Rey-Salomónʼga or nibir-milibaabak gaka dulataled-ilagugle-aidiku
    (8,700) uksa gusanad.
  uig-CYR: Һирам болса падишаға бир йүз жигирмә талант алтун әвәткән еди.
  tel-2017: హీరాము నాలుగు టన్నుల బంగారాన్ని రాజుకు పంపించాడు.
  hat-BSA: Epi Hiram te voye a wa a san ven talan lò.
  kos-kos: Hiram el tuh supwala apkuran in singoul tausin paun ke gold nu sel Solomon.
  hbo-WLC: וַיִּשְׁלַ֥ח חִירָ֖ם לַמֶּ֑לֶךְ מֵאָ֥ה וְעֶשְׂרִ֖ים כִּכַּ֥ר זָהָֽב׃
  ibo-ibo: Hiram zigaara eze ọlaedo dị puku kilogram anọ na iri asatọ.
  ory-ory: ପୁଣି, ହୂରମ୍‍ ଏକ ଶହ କୋଡ଼ିଏ ତାଳନ୍ତ ସୁନା ରାଜାଙ୍କ ନିକଟକୁ ପଠାଇଦେଲା।
  chk-chk: Nge Hairam a fen tinala ren ewe king ina epwe ükükün rüanü esop ton kolt.
  rop-rop: Basdam King Hairam bin gibit King Salaman detmatj gol.
  ukr-1871: Гирам же послав був цареві сто й двайцять талантів золота.
  deu-1951: Denn Hiram hatte dem König hundertundzwanzig Talente Gold gesandt.
  eng-JPS: And Hiram sent to the king sixscore talents of gold.
  srp-1865: A Hiram bješe poslao caru sto i dvadeset talanata zlata.
  lug-lug: Kiramu yali aweerezza kabaka ttani nnya eza zaabu.
  heb-heb: וישלח חירם למלך מאה ועשרים ככר זהב׃
  ben-IRV: হীরম মোট সাড়ে চার টনেরও বেশী সোনা রাজাকে পাঠিয়ে দিয়েছিলেন।
  pan-pan: ਹੀਰਾਮ ਨੇ ਪਾਤਸ਼ਾਹ ਕੋਲ ਚਾਰ ਹਜ਼ਾਰ ਕਿੱਲੋ ਦੇ ਲੱਗਭੱਗ ਸੋਨਾ ਭੇਜਿਆ।
  mya-JVB: ထိုအရပ်ကို ကာဗုလ ဟူ၍ယနေ့ တိုင်အောင် သမုတ် သတည်း။
  tbg-tbg: Tota Hiraamuva kori ori airitahaa vara kovaro Soromonuva vaunaini vuvaro
    vira maaravano 4,000 kilo vaura.
  hmo-hmo: Hirama ese Solomona dekenai ia henia vadaeni golo ena metau be 4000 kilogaram
    ia hanaia.
  urd-urd: और हीराम ने बादशाह के पास एक सौ बीस क़िन्तार सोना भेजा।
  rus-SYN: И послал Хирам царю сто двадцать талантов золота.
  bqc-SIM: Hilaũ vua kpã̀sã Salomↄↄɛ yãa tↄnu síiↄ̃ɛ.
  tcz-CHONGTHU: Ahiyeng vang'in Hiram in Solomon chu sana talent jakhat le somni ana
    pen ahi.
  mar-mar: हिरामने राजा शलमोनाला मंदिराच्या बांधकामासाठी एकशें विस किक्कार सोने पाठवले
    होते.
  qub-qub: Hiramga Salomonman gorita apachisha caran quimsa waranga isgun pachac sojta
    chuncan (3,960) quïluta.
  bqp-bqp: Hiramu gĩnakɛ à wuraa kpã̀zã Sulemanunɛ yã tↄn siikↄ̃.
  hat-hat: Iram te voye senk tòn lò an total bay Salomon.
  eng-BSB: And Hiram had sent the king 120 talents of gold.
  eng-WEBPB: Hiram sent to the king one hundred and twenty talents of gold.
  kbq-kbq: Hagi kna'amo'a 4'a tani agatere'nea goli Hiramu'a Solomonina atrentege'za
    eri'za e'naze.
