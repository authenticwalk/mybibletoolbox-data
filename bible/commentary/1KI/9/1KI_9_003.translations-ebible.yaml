    wet me ke kauwadahr pwehn wia wasa me aramas akan pahn kin kaudokiong ie kohkohlahte.
    I pahn apwahpwalih kanahieng ahnsou koaros.
  por-BRBSL: 'Yahweh disse-lhe: “Ouvi sua oração e sua súplica que você fez diante
    de mim”. Fiz santa esta casa, que você construiu, para colocar meu nome lá para
    sempre; e meus olhos e meu coração estarão lá perpetuamente”.'
  cth-cth: BAWIPA ni ahni koe ka hmalah ratoumnae hoi kâheinae na sak e hah, ka thai
    toe. Hete im sak e heh, yungyoe ka min o nahanelah kathoung sak toe. Ka mit hoi
    ka lungthin teh hawvah poe ao han toe.
  twi-twi: 'Awurade ka kyerɛɛ no se: “Mate wo mpaebɔ ne wʼadesrɛ. Matew saa asɔredan
    yi a woasi no ho, sɛnea wɔbɛhyɛ me din anuonyam wɔ hɔ afebɔɔ. Mɛhwɛ so na mama
    mʼani aku ho.'
  hlt-hlt: BOEIPA loh anih te, “Ka mikhmuh ah rhennah nan bih bangla na thangthuinah
    neh na lungmacil khaw ka yaak coeng. Kumhal due ka ming khueh ham na sak im he
    ka ciim coeng. Te dongah ka mik neh ka lungbuei tah teah hnin takuem om pawn ni.
  tbz-SIM: 'kóò nɑ̀kɛ́ kɛ dɔ̀: N kèèmu ɑ m bɑ́ɑ́mmɛ̀ kɛ n kuɔ̀nnɛ̀. N cɑ̃̀ńnɛ́mu tɛcĩ́ɛ̃̀tɛ̀
    ɑ m mɑɑ́ tɛ̀ n yó mbomu tɛ miɛkɛ, n yɛ̀mmɛ̀ nɛ̀ n nuɔ ndɛ̀ í yóó ítɛ́ tɛ ĩ́nkɛ̀
    bìtì!'
  msy-2020: Egha Ikiavɨra Itir God kamaghɨn a mɨgei, “Kɨ nɨn azangsɨziba baregha gɨfa.
    Egha nɨ ingarizir Dɨpenir kam ua bagha a ginabagha gɨfa, eghtɨ gumazamiziba zurara
    dughiabar Dɨpenir kamɨn aven izɨva nan boroghɨn izam. Eghtɨ kɨ zurara Dɨpenir
    kam damazim a gasɨ, egh uan navir averiamɨn aven a gɨnɨghnɨgham.
  dop-dop: 'Nɑ ɩ́ yɔɣɔtɩ sɩ: Mɑ nɩɩwɑ nyɑ́ wiinɑʋ, ɩlɛ Ɩsɔ tǝsɛɛlɛ nte n ŋmɑ́ ɩsǝntɔ
    tɔ tǝ pǝsɑ mɑ nyǝntɛ. Mɑɑ wɛɛ tǝ tɑɑ kɛ́ tɑm nɑ mɑ́ pɑɑsǝnɑ-tɛ, nɑ mɑ́ lɑkɩ-mɛɣɛ
    kʋpɑntʋ kɛ tɑm.'
  azb-azb: 'Rəbb Süleymana dedi: «Mən önümdə etdiyin dua və yalvarışını eşitdim. Adımı
    əbədilik oraya qoymaq üçün tikdiyin bu məbədi təqdis etdim. Mənim nəzərim və ürəyim
    daim orada olacaq.'
  eng-DBY: 'And Jehovah said to him, I have heard thy prayer and thy supplication
    which thou hast made before me: I have hallowed this house, which thou hast built,
    to put my name there for ever; and mine eyes and my heart shall be there perpetually.'
  hin-2017: और यहोवा ने उससे कहा, “जो प्रार्थना गिड़गिड़ाहट के साथ तूने मुझसे की है,
    उसको मैंने सुना है, यह जो भवन तूने बनाया है, उसमें मैंने अपना नाम सदा के लिये
    रखकर उसे पवित्र किया है; और मेरी आँखें और मेरा मन नित्य वहीं लगे रहेंगे।
  wol-KYG: 'Aji Sax ji ne ko: «Dégg naa sag ñaan, ak sab dagaan. Sellal naa kër gii
    nga tabax, ngir teg fi sama tur ba fàww. Samay gët ak sama xol it fi lay nekk
    bés bu nekk.'
  eng-YLT: and Jehovah saith unto him, 'I have heard thy prayer and thy supplication
    with which thou hast made supplication before Me; I have hallowed this house that
    thou hast built to put My name there — unto the age, and Mine eyes and My heart
    have been there all the days.
  kne-kne: Kanan Diyos en sisya, “Dinngek din kararag mo en sak-en et nanbalinek ay
    nasantoan din Timplo ay inamag mo babaen sin manteeak isdi si eng-enggana. Kanayon
    ay ayowanak ya salaknibak din Timplo ay doy.
  eng-WYC-2017: And the Lord said to him, I have heard thy prayer, and thy beseeching,
    that thou hast besought before me; I have hallowed this house, that thou hast
    builded, that I should set [or put] there my name without end; and mine eyes and
    mine heart shall be there in all days.
  eng-WMBB: The LORD said to him, “I have heard your prayer and your supplication
    that you have made before me. I have made this house holy, which you have built,
    to put my name there forever; and my eyes and my heart shall be there perpetually.
  urd-GVH: उसने सुलेमान से कहा, “जो दुआ और इल्तिजा तूने मेरे हुज़ूर की उसे मैंने सुनकर
    इस इमारत को जो तूने बनाई है अपने लिए मख़सूसो-मुक़द्दस कर लिया है। उसमें मैं अपना
    नाम अबद तक क़ायम रखूँगा। मेरी आँखें और दिल अबद तक वहाँ हाज़िर रहेंगे।
  rug-rug: Meke zama la koasa se Zihova, “Ele avosia Rau sa mua vinaravara meke tinepatepa
    sapu tavetia goi pa Kenuqu; ke ele va madia Rau sa Zelepade hie sapu kuria goi;
    sa vina madina si veko ia Arau sa Pozaqu pude koa vasina ninae rane ka rane. Kaqu
    kopu totoko nia Arau si asa doduru totoso.
  gaz-gaz: 'Waaqayyo akkana isaan jedhe: “Ani kadhannaa fi waammata ati fuula koo
    duratti dhiʼeessite dhagaʼeera; ani mana qulqullummaa kan ati ijaarte kana maqaa
    koo bara baraan achi keessa kaaʼuudhaan eebbiseera. Iji koo fi garaan koo yeroo
    hunda achuma jira.'
  fra-LSG: 'Et l’Éternel lui dit: J’exauce ta prière et ta supplication que tu m’as
    adressées, je sanctifie cette maison que tu as bâtie pour y mettre à jamais mon
    nom, et j’aurai toujours là mes yeux et mon cœur.'
  gnn-gnn: “Ŋarra liŋgu ŋäkula nhuna bukumirriyanharanydja. Dhiyaku gay' Buṉbuwu ŋarrapi
    yurru djäka yukurra nhäma dhuwalayi bitjan liŋgu, liŋgu dhuwalanydja ŋunhi nhe
    dhuḻ'yurruna ŋarrakuway dhulŋuŋu, märr yurru dhiyala gay' nhuma yukurra yurru
    buku‐ŋal'yun ŋarrakuway yana yäkuwu gupaḏalnha‐wala.
  yal-yal: Alatala yi a fala a xa, a naxa, “N bata i ya mafanna nun i ya maxandi xuiin
    nasuxu i naxan nalixi n ma. N bata banxini ito rasariɲan i naxan tixi n xili yi
    habadan. N yɛɛn nun n bɔɲɛn luma nɛn tixi be ra habadan.
  haw-1868: A olelo mai la o Iehova ia ia, Ua lohe ae nei au i kau pule a me kou nonoi
    ana au i haipule mai ai imua o'u; a ua hoano ae nei au i keia hale au i kukulu
    mai nei e waiho mau loa i ko'u inoa malaila; a malaila mau no hoi ko'u mau maka
    a me ko'u naau.
  arb-NAV: 'وَقَالَ لَهُ: «سَمِعْتُ صَلاتَكَ وَتَضَرُّعَكَ الَّذِي رَفَعْتَهُ أَمَامِي،
    لِهَذَا قَدَّسْتُ هَذَا الْهَيْكَلَ الَّذِي شَيَّدْتَهُ لأَضَعَ اسْمِي عَلَيْهِ
    إِلَى الأَبَدِ، فَتَكُونُ عَيْنَايَ وَقَلْبِي هُنَاكَ كُلَّ الأَيَّامِ.'
  ewe-ewe: Yehowa gblɔ nɛ be, “Mese wò gbedodoɖa kple wò kokoƒoƒowo; mekɔ gbedoxɔ
    si nètu la ŋu to nye ŋkɔ dada ɖe edzi me tegbetegbe. Nye ŋkuwo kple nye dzi anɔ
    afi ma ɣe sia ɣi.
  eng-LEE: And the Lord said unto him, I have heard thy prayer and thy supplication,
    that thou hast offered before me; I have hallowed this house, which thou hast
    built, to put my name there for ever; and my eyes and my heart shall be there
    at all times.
  asm-FB: যিহোৱাই তেওঁক ক’লে, “তুমি মোৰ আগত কৰা তোমাৰ প্ৰাৰ্থনা আৰু মিনতি মই শুনিলোঁ৷
    তুমি নিৰ্মাণ কৰা এই গৃহত মোৰ নাম চিৰকাললৈকে স্থাপন কৰিবৰ অর্থে মই এই গৃহক পবিত্ৰ
    কৰিলোঁ আৰু এই ঠাইত সদায় মোৰ চকু আৰু মোৰ মন থাকিব।
