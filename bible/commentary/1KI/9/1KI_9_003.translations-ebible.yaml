    ﭑ بَرَ تِن يِ بَنشِ شَ قِندِ ﭑ فبٍ رَ، عِ نَشَن تِشِ. ﭑ شِلِ شَ لُ عَ مَ عَبَدَن،
    ﭑ نَن ﭑ حّنفِ سَمَ نّ عَ شْن مَ.
  fra-SBL: 'Yahvé lui dit : « J''ai entendu ta prière et ta supplication que tu as
    présentées devant moi. J''ai sanctifié cette maison que tu as bâtie, pour y mettre
    mon nom à jamais, et mes yeux et mon cœur y seront toujours.'
  hbo-hbo: וַיֹּ֨אמֶר יְהוָ֜ה אֵלָ֗יו שָׁ֠מַעְתִּי אֶת־תְּפִלָּתְךָ֣ וְאֶת־תְּחִנָּתְךָ֮
    אֲשֶׁ֣ר הִתְחַנַּ֣נְתָּה לְפָנַי֒ הִקְדַּ֗שְׁתִּי אֶת־הַבַּ֤יִת הַזֶּה֙ אֲשֶׁ֣ר
    בָּנִ֔תָה לָשֽׂוּם־שְׁמִ֥י שָׁ֖ם עַד־עֹולָ֑ם וְהָי֨וּ עֵינַ֧י וְלִבִּ֛י שָׁ֖ם
    כָּל־הַיָּמִֽים׃
  kik-kik: 'Jehova akĩmwĩra atĩrĩ: “Nĩnjiguĩte kũhooya na gũthaithana kũrĩa ũhooete
    ũrĩ mbere yakwa; nĩnyamũrĩte hekarũ ĩno, ĩrĩa wee wakĩte, nĩgeetha ndũme Rĩĩtwa
    rĩakwa rĩtũũre kuo nginya tene. Maitho makwa na ngoro yakwa nĩirĩkoragwo kuo hĩndĩ
    ciothe.'
  fra-NCL: 'Et Yahweh lui dit : « J’ai exaucé ta prière et ta supplication que tu
    as proférée devant moi ; j’ai sanctifié cette maison que tu as bâtie, pour y mettre
    à jamais mon nom, et là seront à jamais mes yeux et mon cœur.'
  cek-AK: Angraeng mah anih khaeah, Ka hmaa ah lawk na thuihaih hoi tahmen hnikhaih
    lok to ka thaih boeh; Ka hmin ohsak poe hanah, na sak ih hae im hae, ka ciimsak
    boeh pongah, to ahmuen ah Ka mik hoi Ka palungthin to om poe tih.
  cuk-cuk: 'Agi, Bab-Jehová, Salomónʼga sogded: “Ise-wilegar be anse gornaigusadi
    an be-itosad. We-anse-goled-neg be-anga-sobsadi, angadga an imaknonikid. An egi
    degisadegu gudii guoed. We-neg an nue-sabgudii guoed, an egi nakuledii guoed,
    deyob degisadeguoed.'
  uig-CYR: 'Пәрвәрдигар униңға мундақ деди: — «Сән Мениң алдимда қилған дуа вә илтиҗайиңни
    аңлидим; Мениң намим униңда әбәткичә аян қилиниши үчүн, сән ясиған бу өйни Өзүмгә
    муқәддәс қилдим. Мениң көзлирим вә көңлүм шу йәрдә һемишә болиду.'
  tel-2017: యెహోవా అతనితో ఇలా అన్నాడు. “నా సన్నిధిలో నీవు చేసిన ప్రార్థన విన్నపాలను
    నేను విన్నాను. నా నామం అక్కడ ఎప్పటికీ నిలిచి ఉండాలని నీవు కట్టించిన ఈ మందిరాన్ని
    నేను పవిత్ర పరిచాను. నా కళ్ళు, నా మనసు, ఎప్పటికీ దానివైపు ఉంటాయి.
  hat-BSA: 'SENYÈ a te di li: “Mwen fin tande priyè ou ak siplikasyon ke ou te fè
    devan M nan. Mwen te konsakre kay sa a ke ou te bati nan mete non Mwen la pou
    tout tan. Zye Mwen avèk kè Mwen va la pou tout tan ale nèt.'
  kos-kos: Ac LEUM GOD El fahk nu sel, “Nga lohng tari pre lom. Nga akmutalyela Tempul
    se inge su kom musaela tuh mwet uh fah alu nu sik we ma pahtpat. Nga ac liyaung
    ac karingin na ke pacl nukewa.
  hbo-WLC: וַיֹּ֨אמֶר יְהוָ֜ה אֵלָ֗יו שָׁ֠מַעְתִּי אֶת־תְּפִלָּתְךָ֣ וְאֶת־תְּחִנָּתְךָ֮
    אֲשֶׁ֣ר הִתְחַנַּ֣נְתָּה לְפָנַי֒ הִקְדַּ֗שְׁתִּי אֶת־הַבַּ֤יִת הַזֶּה֙ אֲשֶׁ֣ר
    בָּנִ֔תָה לָשֽׂוּם־שְׁמִ֥י שָׁ֖ם עַד־עוֹלָ֑ם וְהָי֨וּ עֵינַ֧י וְלִבִּ֛י שָׁ֖ם
    כָּל־הַיָּמִֽים׃
  ibo-ibo: Onyenwe anyị sịrị ya, “Anụla m ekpere gị, na arịrịọ gị, nke ị rịọrọ nʼihu
    m. Edoola m ụlọnsọ a nke i wuru nsọ, site nʼitinye Aha m nʼebe ahụ ruo mgbe ebighị
    ebi. Anya m na obi m abụọ ga-adịkwa nʼebe ahụ ụbọchị niile.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ତାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭ ସାକ୍ଷାତରେ ଯେଉଁ ପ୍ରାର୍ଥନା ଓ ବିନତି
    କରିଅଛ, ତାହା ଆମ୍ଭେ ଶୁଣିଲୁ; ଆମ୍ଭର ନାମ ସଦାକାଳ ସ୍ଥାପନ କରିବା ନିମନ୍ତେ ତୁମ୍ଭେ ଏହି ଯେଉଁ
    ଗୃହ ନିର୍ମାଣ କରିଅଛ, ତାହା ଆମ୍ଭେ ପବିତ୍ର କଲୁ, ପୁଣି, ତହିଁ ପ୍ରତି ଆମ୍ଭ ଦୃଷ୍ଟି ଓ ଆମ୍ଭ
    ଅନ୍ତଃକରଣ ନିତ୍ୟ ରହିବ।
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni, “Üa aüselinga om iotek me om tüngor
    ka eäni ngeniei. Üa apini ei imwenfel ka aüetä pwe epwe eu leni üpwe imweimw lon
    tori feilfeilachök. Üpwe mamasa ei leni o tümwünü fansoun meinisin.
  rop-rop: En YAWEI bin tok langa im, “Aibin lisin langa yu wen yubin preipreibat.
    Ai meigim dijan Serramoni Pleis weya yubin meigim jidan brabli seikridwan blanga
    weship langa mi olagijawan. Ai garra wotjimbat en lukaftumbat im olataim.
  ukr-1871: 'І рече Господь йому: Вислухав я молитву твою й благаннє твоє, що приносив
    ти перед мене. Я осьвятив сей храм, що збудовав єси, оселивши там на віки ймя
    моє, й мої очі й моє серце будуть там віковічно пробувати.'
  deu-1951: 'Und der HERR sprach zu ihm: Ich habe dein Gebet und dein Flehen erhört,
    das du vor mir gebetet hast. Ich habe dieses Haus geheiligt, welches du gebaut
    hast, daß ich meinen Namen daselbst wohnen lasse ewiglich, und meine Augen und
    mein Herz sollen daselbst sein allezeit.'
  eng-JPS: 'And the LORD said unto him: ''I have heard thy prayer and thy supplication,
    that thou hast made before Me: I have hallowed this house, which thou hast built,
    to put My name there for ever; and Mine eyes and My heart shall be there perpetually.'
  srp-1865: 'I reèe mu Gospod: uslišio sam molbu tvoju i molitvu tvoju, kojom si mi
    se molio; posvetio sam taj dom koji si sazidao da tu namjestim ime svoje dovijeka;
    i oèi æe moje i srce moje biti ondje vazda.'
  lug-lug: Mukama n’amugamba nti, “Mpulidde okusaba n’okwegayirira kw’owaddeyo gye
    ndi; ntukuzizza yeekaalu eno gy’ozimbye, n’erinnya lyange, emirembe gyonna. Amaaso
    gange n’omutima gwange binaabeeranga omwo.
  heb-heb: ויאמר יהוה אליו שמעתי את תפלתך ואת תחנתך אשר התחננתה לפני הקדשתי את הבית
    הזה אשר בנתה לשום שמי שם עד עולם והיו עיני ולבי שם כל הימים׃
  ben-IRV: সদাপ্রভু তাঁকে বললেন, “তুমি যে প্রার্থনা ও অনুরোধ আমার কাছে করেছ তা আমি
    শুনেছি। এই যে ঘর তুমি তৈরী করেছ; এর মধ্যে চিরকালের জন্য আমার নাম স্থাপনের জন্য
    আমি এটা পবিত্র করলাম এবং এই জায়গায় সব দিন আমার চোখ ও মন থাকবে।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਕਿ ਮੈਂ ਤੇਰੀ ਪ੍ਰਾਰਥਨਾ ਅਤੇ ਬੇਨਤੀ ਜੋ ਤੂੰ ਮੇਰੇ ਅੱਗੇ
    ਕੀਤੀ ਸੁਣ ਲਿਆ ਹੈ। ਮੈਂ ਇਸ ਭਵਨ ਨੂੰ ਜੋ ਤੂੰ ਬਣਾਇਆ ਪਵਿੱਤਰ ਕੀਤਾ ਅਤੇ ਮੈਂ ਆਪਣਾ ਨਾਮ ਸਦਾ
    ਤੱਕ ਇੱਥੇ ਰੱਖਾਂਗਾ ਅਤੇ ਮੇਰੀਆਂ ਅੱਖਾਂ ਤੇ ਮੇਰਾ ਮਨ ਇੱਥੇ ਸਦਾ ਰਹੇਗਾ।
  mya-JVB: သင်သည် ငါ့ ရှေ့ မှာဆုတောင်း ပဌနာပြုသော စကားကို ငါကြား ပြီ။ သင်တည်ဆောက်
    သော ဤ အိမ် ကို သန့်ရှင်း စေ၍၊ ငါ့ နာမ ကို အစဉ် တည် စေမည်။ အစဉ် ငါ ကြည့်ရှု လျက်
    နှလုံး စွဲလမ်းလျက် နေ မည်။
  tbg-tbg: Noravano Kotiva virara tiharo, Are ti haarehara mpo ike tiana uvara te
    irunarave. Are ti Naavu kaqa timitaanara, vi Naavura te tenta kaama taunarara
    ti, te vi Naavuraqi ekaa enta variqi virerave. (8:10) Ekaa enta ti muntukavano
    vi Naavurara vairaqe te vi Naavuraqaa maimaraara raqikiqi virerave. (8:29)
  hmo-hmo: Lohiabada ese Solomona dekenai ia hereva, ia gwau, “Oiemu guriguri bona
    oiemu noinoi lau kamonai vadaeni. Inai oi ese oi haginia vadaeni Dubu Helaga,
    be lau ese lau hahelagaia vadaeni, bona inai Dubu be lau do idia tomadiho henia
    gabuna ela bona hanaihanai. Lau ese do lau naria namonamo, bona lauegu Ladana
    bona lauegu kudouna be nega ibounai unuseni do ia noho.
  urd-urd: और ख़ुदावन्द ने उससे कहा, मैंने तेरी दुआ और मुनाजात जो तूने मेरे सामने
    की है सुन ली, और इस घर में, जिसे तू ने बनाया है, अपना नाम हमेशा तक रखने के लिए
    मैंने उसे मुक़द्दस किया; और मेरी आँखें और मेरा दिल सदा वहाँ लगे रहेंगे।
  rus-SYN: 'И сказал ему Господь: Я услышал молитву твою и прошение твое, о чем ты
    просил Меня; сделал все по молитве твоей. Я освятил сей храм, который ты построил,
    чтобы пребывать имени Моему там вовек; и будут очи Мои и сердце Мое там во все
    дни.'
  bqc-SIM: 'a òɛ̀: Ma wabi pↄ́ ń kɛ̀ ń sùuu pↄ́ ń gbɛ̀aao mà. Ma kpɛ́ pↄ́ ń
    dↄ̀pi dìlɛ ma pↄ́ ũ, ma tↄ́ aↄ kuwà láasaiɛ. Ma wɛ́ aↄ pɛwàɛ, ma pↄ iↄ dↄwà
    gↄↄpii.'
  tcz-CHONGTHU: Pakaiyin, “Keiman natao nale na ngaichat na hinlhut hochu kahe tai.
    Keiman hiche houin hi ka thenso tai. Hichehi ai-tih channa keima min kija jing
    na dinga nasahdoh ahitai. Hiche hi ka lungthim gil’a ka ngainat khat ahijeh'in
    keiman hiche hi vesui jing nang’e.
  mar-mar: परमेश्वर त्यास म्हणाला, “मी तुझी प्रार्थना ऐकली. तू मला केलेली विनंती ऐकली.
    तू हे मंदिर बांधलेस. मी आता ते स्थान पवित्र केले आहे. येथे माझा निरंतर सन्मान
    होत राहील. हे स्थानाकडे माझे मन व दृष्टी सतत राहील.
  qub-qub: 'Nircur niran: «Wiyashcämi llapan mañacamashayquita. Imaycamapis tiyanäpaj
    rurachipämashayqui Templutapis chasquishcämi. Chaymi mana gongaypa ricaycäshaj.'
  bqp-bqp: 'à pìnɛ: Ma adua kũ n kɛ̀ kũ kútɛ kũ n kɛ̀mɛnɛoo mà. Ma kpɛ́ kũ n bòo
    pìi dìtɛ ma pↄ́ ũ, ma tↄ́ nigↄ̃ kúa lakanaa sari. Ma wɛ́ nigↄ̃ kúa, ma pↄ nigↄ̃
    kúa.'
  hat-hat: 'Seyè a di l'' konsa: -Mwen tande lapriyè ou la. Mwen mete tanp ou bati
    a apa pou sèvis mwen. Se la pou moun adore m'' tout tan. M''ap voye je sou li,
    m''ap toujou pwoteje l''.'
  eng-BSB: 'And the LORD said to him: “I have heard your prayer and petition before
    Me. I have consecrated this temple you have built by putting My Name there forever;
    My eyes and My heart will be there for all time.'
  eng-WEBPB: The LORD said to him, “I have heard your prayer and your supplication
    that you have made before me. I have made this house holy, which you have built,
    to put my name there forever; and my eyes and my heart shall be there perpetually.
  kbq-kbq: Hagi Ra Anumzamo'a anage huno asami'ne, Mono nonku'ma nunamuma hanana Nagra
    antahi'noankino Nagri'ma mono'ma hunantesaza no me'nena maka knafina veamo'za
    Nagrira monora eme hunenantesage'na, maka knafina ama ana nonte navua kete'na
    mani'nena nagesa antahigahue.
  nhe-BL: 'Huan TOTECO quiilhui: “Na nijcactoc motlamaijtol huan nochi tlen tinechtlajtlanijtoc
    tlen tijchijtoc noixtla. Na niquiyocatlalijtoc para elis tlatzejtzeloltic ni cali
    tlen tijchijtoc tlen quihuicas notoca para nochipa. Nochipa nijtlachilijtos mojmostla
    huan nijmocuitlahuis.'
  bus-bus: 'à bènɛ: Ma adua kɛ̀ ń kɛ̀ kↄ̃n agbaa kɛ̀ ń kpàmɛɛo mà. Ma kpɛ́ kɛ̀ ń bò
    pì dìɛ ma pↄ́ ũ, ma tↄ́ égↄ̃ kúa yãana sai. Ma wɛ́ɛ égↄ̃ kúa, ma pↄↄ égↄ̃ kúa.'
  gub-BL: Uze'eg izupe kury. — Aenu ihewe neze'eg awer ihe, herenataromo nereminozgwer
    ihe. — Ikatuahy 'àg tàpuzuhu ihewe, a'e newe. Erezapo kar ne. Teko upuner hemuwete
    katu haw rehe 'àg tàpuzuhu pupe tuweharupi wà nehe.
  eng-DRA: 'And the Lord said to him: I have heard thy prayer and thy supplication,
    which thou hast made before me: I have sanctified this house, which thou hast
    built, to put my name there for ever, and my eyes and my heart shall be there
    always.'
