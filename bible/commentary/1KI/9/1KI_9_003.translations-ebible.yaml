verse: 1KI.009.003
translations:
  mal-C: 'യഹോവ ശലോമോനോട് അരുളിച്ചെയ്തു: “നീ എന്റെ സന്നിധിയിൽ അർപ്പിച്ച പ്രാർഥനകളും
    യാചനകളും ഞാൻ കേട്ടു. നീ നിർമിച്ച ഈ ആലയത്തിൽ ഞാൻ എന്നെന്നേക്കുമായി എന്റെ നാമം സ്ഥാപിച്ച്
    ഇതിനെ വിശുദ്ധീകരിച്ചിരിക്കുന്നു. എന്റെ ദൃഷ്ടിയും ഹൃദയവും എപ്പോഴും ഇവിടെ ഉണ്ടായിരിക്കും.'
  deu-TKW: 'Und Jahwe sprach zu ihm: Ich habe dein Gebet und dein Flehen gehört, das
    du vor mich gebracht hast. Ich habe diesen Tempel, den du erbaut hast, zu einem
    Heiligtume gemacht, indem ich meinen Namen für immer daselbst wohnen lasse, und
    meine Augen und mein Herz sollen immerdar daselbst weilen.'
  lin-lin: 'Yawe alobaki na ye : « Nayoki losambo mpe libondeli na yo, oyo osali liboso
    na Ngai ; nabulisi Tempelo oyo otongi mpo ete natia Kombo na Ngai kati na yango
    mpo na libela. Miso mpe motema na Ngai ekobanda kozala kuna tango nyonso.'
  eng-LSV: and YHWH says to him, “I have heard your prayer and your supplication with
    which you have made supplication before Me; I have hallowed this house that you
    have built to put My Name there for all time, and My eyes and My heart have been
    there [for] all the days.
  eng-GNV: 'And the Lord sayd vnto him, I haue heard thy prayer and thy supplication,
    that thou hast made before me: I haue halowed this house (which thou hast built)
    to put my Name there for euer, and mine eyes, and mine heart shall be there perpetually.'
  eng-WEBSTER: 'And the LORD said to him, I have heard thy prayer and thy supplication
    that thou hast made before me: I have hallowed this house, which thou hast built,
    to put my name there for ever; and my eyes and my heart shall be there perpetually.'
  nhw-BL: 'Huan TOTECO quiilhui: Na nijcactoc monetlatlajtilis huan nochi catli techtlajtlanijtoc
    tlen tijchijtoc noixpa. Na niquiyocatlalijtoc para elis tlatzejtzeloltic ni cali
    catli tijchijtoc catli quihuicas notoca para nochipa. Nochipa nijtlachilijtos
    mojmostla huan nijmocuitlahuis.'
  swh-ONEN: 'Bwana akamwambia: “Nimesikia dua na maombi uliyofanya mbele zangu, nimeliweka
    wakfu Hekalu hili ambalo umelijenga, kwa kuweka Jina langu humo milele. Macho
    yangu na moyo wangu utakuwa humo siku zote.'
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, nɑ wunɛn kɑnɑru nuɑ. Yen sɔ̃ tɛ̃, dii te ɑ bɑnɑ
    nɛn sɔ̃ mi, nɑ tu wunɑ nɛnɛm tɑ kuɑ mi bɑ ko n dɑ mɑn sɑ̃. Ko nɑ n tu mɛɛrɑ kpɑ
    nɛn bwɛ̃rɑ n wɑ̃ɑ te sɔɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And the Lord said unto him, I have heard thy prayer and thy supplication,
    that thou hast made before me: I have hallowed this house, which thou hast built,
    to put my name there for ever; and mine eyes and mine heart shall be there perpetually.'
  luo-luo: Jehova Nyasaye nowachone niya, “Asewinjo lamo kod kwayo mitimo e nyima;
    asewalo hekalu misegero, mondo Nyinga obedie nyaka chiengʼ. Wangʼa kod chunya
    nobed kanyo kinde duto.
  meu-meu: Iehova ese e hereva henia, eto, Emu ḡuriḡuri bona emu noinoi lau vairagu
    ai vada o gwaurai vada na kamonai; ina oi ese vada o haginia dubuna na lau ese
    vada na hahelaḡaia, bona ladagu ienai vada na atoa, baine mia hanaihanai; matagu
    bona lalogu na eneseni ai bae mia, nega iboudiai.
  npi-ULB: तब परमप्रभुले तिनलाई भन्नुभयो, “तैँले मेरो सामु राखेको प्रार्थना र बिन्ती
    मैले सुनेको छु । मैले तैँले बनाएको यो मन्दिर सदासर्वदा मेरो नाउँ राख्न आफ्नै लागि
    अलग गरेको छु । मेरा आँखा र मेरो मन सधैँभरि त्यहाँ हुने छ ।
  yor-yor: Olúwa sì wí fún un pé, “Èmi ti gbọ́ àdúrà rẹ àti ẹ̀bẹ̀ rẹ tí ìwọ ti bẹ̀
    níwájú mi, mo ti ya ilé yìí sí mímọ́, tí ìwọ ti kọ́, nípa fífi orúkọ mi síbẹ̀
    títí láé. Ojú mi àti ọkàn mi yóò wà níbẹ̀ nígbà gbogbo.
  pes-OPCB: '@see-verse:1KI.009.002'
  tgl-ULB: At sinabi sa kaniya ni Yahweh, “Narinig ko ang iyong panalangin at ang
    iyong kahilingan sa akin. Itinalaga ko ang templong ito, na iyong itinayo, para
    sa akin, para doon ko ilagay ang aking pangalan magpakailanman, at ang aking mga
    mata at ang aking puso ay mananatili doon sa lahat ng panahon.
  cbu-NT: Anushsha, Apanll Salomonaa, Nuw ichingaru mazinarangina, yuwaa shiy nuwaa
    masharangish anootsi. Mishat, yuwaa pangurangish, anoo nuwaamatari pangeemi wayarangina,
    yuwash nuwaanaatsi ungirtachis anootsi. Ashiri nuwshat anush urutamari ksutkuri
    taachima.
  hui-hui: Ani buwa Anduane Homogohanda ibuhondo lalu, Í̠na bi larigo abale hale harugo
    ai í̠na anda bia haridagoni i̱naga anda ogoni lomabu heledo. Wali agali ti anda
    ogoniha anda ibalu i̱ni mitangi bialu lotu lolebira. I̱nabi handa dali halu horo
    bibahendengi anda ogoni handaya howa mitangi biaabo holebero.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​သင်​၏​ဆု​တောင်း ပတ္ထ​နာ​ကို​ကြား​တော်​မူ​ပြီ။ သင်​ဆောက်​လုပ်​သည့်
    ဤ​ဗိ​မာန်​တော်​ကို​ငါ့​အား​ထာ​ဝ​စဉ်​ဝတ်​ပြု ကိုး​ကွယ်​ရာ​ဌာ​န​တော်​အ​ဖြစ်​ငါ​သီး​သန့်​၍
    ထား​၏။ ဤ​ဗိ​မာန်​တော်​ကို​အ​ခါ​ခပ်​သိမ်း ငါ​ကြည့်​ရှု​စောင့်​ရှောက်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་བདག་གི་མདུན་དུ་སྨོན་ལམ་བཏབ་པ་དང་ཞུ་བ་ཕུལ་བ་རྣམས་བདག་གིས་ཐོས་བྱུང་།
    བདག་གི་མིང་མཆོད་ཁང་འདིའི་ནང་རྟག་ཏུ་གནས་པའི་ཕྱིར། ཁྱོད་ཀྱིས་བཞེངས་པའི་མཆོད་ཁང་འདི་བདག་གིས་དམ་པར་བྱས་ཤིང་བདག་གི་མིག་དང་སེམས་གཉིས་རྟག་ཏུ་འདི་རུ་གནས་པར་འགྱུར།
  sna-sna: 'Jehovha akati kwaari: “Ndanzwa munyengetero wako nechikumbiro chako chawaita
    pamberi pangu; temberi iyi yawavaka ndaiita tsvene, nokuisa Zita rangu mairi nokusingaperi.
    Meso angu nomwoyo wangu zvichavamo nguva dzose.'
  spa-BLM: 'Yahvé le dijo: “He escuchado tu oración y tu súplica que has hecho ante
    mí. He santificado esta casa que has edificado, para poner allí mi nombre para
    siempre; y mis ojos y mi corazón estarán allí perpetuamente.'
  cac-cac: 'Ix yalan Jehová chi'' d''a vin̈: Ix vab'' tas ix al d''a a lesal yed''
    masanil tas ix a c''ana''. Ix vac''canoch jun templo ix a b''o tic vicoc yic vach''
    a d''ay ol ochn̈ej ejmelal d''ayin. Ol in tan̈vejn̈ej jun templo tic, ol in ajn̈ej
    ec'' d''ay d''a masanil tiempo.'
  swh-ULB: Na BWANA akamwambia, “ Nimeyasikia maombi yako na dua zako ambazo umeniomba.
    Nimeitakasa nyumba hii ambayo umeijenga, kwa ajili yangu, ili niweke jina langu
    humo milele. Macho yangu na moyo wangu yatakuwa humo kwa nyakati zote.
  bel-bel: 'І сказаў яму Гасподзь: Я пачуў малітву тваю і просьбу тваю, чаго ты прасіў
    у Мяне. Я асьвяціў гэты храм, які ты збудаваў, каб быць імю Майму там вечна; і
    будуць вочы Мае і сэрца Маё там ва ўсе дні.'
  deu-ELBBK: 'Und der HERR sprach zu ihm: Ich habe dein Gebet und dein Flehen gehört,
    das du vor mir gefleht hast; ich habe dieses Haus, das du gebaut hast, geheiligt,
    um meinen Namen dahin zu setzen auf ewig; und meine Augen und mein Herz sollen
    dort sein allezeit.'
  mbb-OT: Migkaǥi is Nengazen diyà te kandin te, “Nezineg ku is ampù nu wey hangyù
    nu kayi te kediey. Heini is baley ku he mibangun nu, mibpilì ku heini he lugar
    he kayi a ebeǥayi te zengeg taman te taman. Ebentayan ku heini wey layun ku ed-etura.
  mal-2015: 'യഹോവ അവനോടു അരുളിച്ചെയ്തതെന്തെന്നാൽ: നീ എന്റെ മുമ്പാകെ കഴിച്ചിരിക്കുന്ന
    നിന്റെ പ്രാർത്ഥനയും യാചനയും ഞാൻ കേട്ടു; നീ പണിതിരിക്കുന്ന ഈ ആലയത്തെ എന്റെ നാമം
    അതിൽ എന്നേക്കും സ്ഥാപിപ്പാൻ തക്കവണ്ണം ഞാൻ വിശുദ്ധീകരിച്ചിരിക്കുന്നു; എന്റെ കണ്ണും
    ഹൃദയവും എല്ലായ്പോഴും അവിടെ ഇരിക്കും.'
  rmc-rmc: 'O RAJ leske phenďa: „Šunďom avri tiri modľitba the o mangipen, sar tut
    mangehas ke mande. Me pošvecinďom kada Chramos, so ačhaďal, hoj ode miro nav te
    el barardo pro furt. Mire jakha the miro jilo ode ena pro furt.'
  pes-OPV: 'و خداوند وی را گفت: «دعا و تضرع تو را که به حضور من کردی، اجابت نمودم،
    و این خانه‌ای را که بنانمودی تا نام من در آن تا به ابد نهاده شود تقدیس نمودم،
    و چشمان و دل من همیشه اوقات در آن خواهد بود.'
  ron-1924: 'Ши Домнул й-а зис: „Ыць аскулт ругэчуня ши череря пе каре Мь-ай фэкут-о,
    сфинцеск каса ачаста пе каре ай зидит-о ка сэ пуй ын еа пентру тотдяуна Нумеле
    Меу, ши окий Мей ши инима Мя вор фи аколо пе вечие.'
  ben-OBCV: 'সদাপ্রভু তাঁকে বললেন: “তুমি আমার কাছে যে প্রার্থনা ও মিনতি জানিয়েছ,
    আমি তা শুনেছি; আমার নাম চিরকালের জন্য তোমার নির্মাণ করা মন্দিরে স্থাপন করে আমি
    সেটি পবিত্র করে দিয়েছি। আমার চোখের দৃষ্টি ও আমার অন্তর সবসময় সেখানে থাকবে।'
  som-som: Oo Rabbigu wuxuu ku yidhi, Waan maqlay tukashadaadii iyo baryootankaagii
    aad hortayda ku samaysay; oo quduus baan ka dhigay gurigan aad dhistay si magacayga
    weligiisba halkaas loogu daayo, oo indhahayga iyo qalbigayguna halkaasay joogi
    doonaan weligood iyo weligoodba.
  lat-VUC: 'Dixitque Dominus ad eum: Exaudivi orationem tuam et deprecationem tuam,
    quam deprecatus es coram me: sanctificavi domum hanc quam ædificasti, ut ponerem
    nomen meum ibi in sempiternum, et erunt oculi mei et cor meum ibi cunctis diebus.'
  eng-ASVBT: 'And Jehovah said unto him, I have heard thy prayer and thy supplication,
    that thou hast made before me: I have hallowed this house, which thou hast built,
    to put my name there forever; and mine eyes and my heart shall be there perpetually.'
  ita-1885: 'e gli disse: Io ho esaudita la tua orazione e la tua supplicazione, che
    tu hai fatta davanti a me; io ho santificata questa Casa, la quale tu hai edificata
    per mettervi il mio Nome in perpetuo; e gli occhi miei, e il cuor mio saranno
    del continuo là.'
  eng-LXXUP: 'And the Lord said to him, I have heard the voice of thy prayer, and
    thy supplication which thou madest before me: I have done for thee according to
    all thy prayer: I have hallowed this house which thou hast built to put my name
    there forever, and mine eyes and my heart shall be there always.'
  eng-ULB: Then Yahweh said to him, “I have heard your prayer and your request that
    you have made before me. I have set apart this house, which you have built, to
    myself, to put my name there forever. My eyes and my heart will be there for all
    time.
  spa-VBL: 'Y el Señor le dijo: “He escuchado tu oración y tu petición a mí. He dedicado
    este Templo que has construido poniendo mi nombre en él para siempre; siempre
    velaré por él y lo cuidaré.'
  fra-_FOB: 'Et l''Éternel lui dit: J''ai exaucé ta prière et la supplication que
    tu m''as présentée; j''ai sanctifié cette maison que tu as bâtie, pour y mettre
    mon nom à jamais; et mes yeux et mon cœur seront toujours là.'
  mal-mal: 'യഹോവ അവനോട് അരുളിച്ചെയ്തത്: “നീ എന്റെ മുമ്പാകെ കഴിച്ചിരിക്കുന്ന നിന്റെ
    പ്രാർത്ഥനയും യാചനയും ഞാൻ കേട്ടു; നീ പണിതിരിക്കുന്ന ഈ ആലയത്തിൽ എന്റെ നാമം എന്നേക്കും
    സ്ഥാപിച്ച് അതിനെ വിശുദ്ധീകരിച്ചിരിക്കുന്നു; എന്റെ കണ്ണുകളും ഹൃദയവും എല്ലായ്പോഴും
    അവിടെ ഉണ്ടായിരിക്കും.'
  urd-GVR: Us ne Sulemān se kahā, “Jo duā aur iltijā tū ne mere huzūr kī use maiṅ
    ne sun kar is imārat ko jo tū ne banāī hai apne lie maḳhsūs-o-muqaddas kar liyā
    hai. Us meṅ maiṅ apnā nām abad tak qāym rakhūṅgā. Merī āṅkheṅ aur dil abad tak
    wahāṅ hāzir raheṅge.
  suz-BL: मिनु परमप्रभु यावेमी मेको कली “गो इ आं ङोंइती पशो प्रार्थना नु इ पुंइशो
    लोव़ नेंता। गो एको इ सेल्‍शो खिं कली आं के सेल्‍ता। मिनु गो गेना हना यो एकेर बाक्‍नुङ।
    आं थुं एकेर बाक्‍शा, गो एको खिं कली गेना हना यो कोव़नुङ। १राजा ८:२९
  ita-1927: 'e gli disse: “Io ho esaudita la tua preghiera e la supplicazione che
    hai fatta dinanzi a me; ho santificata questa casa che tu hai edificata per mettervi
    il mio nome in perpetuo; e gli occhi miei ed il mio cuore saran quivi sempre.'
  ckb-ckb: 'جا یەزدان پێی فەرموو: «گوێم لە نوێژ و پاڕانەوەکەت بوو کە لەبەردەمم پاڕایتەوە،
    ئەم پەرستگایەم پیرۆز کرد کە بنیادت ناوە، تاکو بۆ هەتاهەتایە ناوەکەم لەوێ دابنێم،
    چاوەکانم و دڵیشم هەمیشە لەوێ دەبن.'
  eng-BBE: 'And the Lord said to him, Your prayers and your requests for grace have
    come to my ears: I have made holy this house which you have made, and I have put
    my name there for ever; my eyes and my heart will be there at all times.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ನೀನು ನನ್ನ ಮುಂದೆ ಮಾಡಿದ ನಿನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನೂ ನಿನ್ನ
    ವಿಜ್ಞಾಪನೆಯನ್ನೂ ಕೇಳಿ ನನ್ನ ನಾಮವು ಯುಗಯುಗಾಂತರಕ್ಕೂ ಅಲ್ಲಿರುವ ಹಾಗೆ ನೀನು ಕಟ್ಟಿಸಿದ ಈ ಆಲಯವನ್ನು
    ಪರಿಶುದ್ಧ ಮಾಡಿದ್ದೇನೆ. ನನ್ನ ಕಣ್ಣುಗಳೂ, ನನ್ನ ಹೃದಯವೂ ನಿತ್ಯವಾಗಿ ಅಲ್ಲಿರುವುವು.
  tam-2017: 'யெகோவா அவனை நோக்கி: நீ என்னுடைய சமுகத்தில் செய்த உன்னுடைய விண்ணப்பத்தையும்
    வேண்டுதலையும் கேட்டேன்; நீ கட்டின இந்த ஆலயத்தில் என்னுடைய நாமம் என்றைக்கும் வெளிப்படும்படி,
    அதைப் பரிசுத்தமாக்கினேன்; என்னுடைய கண்களும், இருதயமும் எப்பொழுதும் அங்கே இருக்கும்.'
  spa-RV-1909: 'Y díjole Jehová: Yo he oído tu oración y tu ruego, que has hecho en
    mi presencia. Yo he santificado esta casa que tú has edificado, para poner mi
