verse: 1KI.009.027
translations:
  mal-C: ശലോമോന്റെ ഭൃത്യന്മാരോടൊപ്പം കപ്പൽയാത്രയിൽ സേവനം ചെയ്യുന്നതിനായി ഹീരാം സമുദ്രപരിചയമുള്ള
    തന്റെ ദാസന്മാരെ എത്തിച്ചുകൊടുത്തു.
  deu-TKW: Und Hiram sandte auf der Flotte Unterthanen von sich - Schiffsleute, die
    mit dem Meere vertraut waren, - zusammen mit den Unterthanen Salomos.
  lin-lin: Irami atindaki na masuwa yango basali na ye, bato oyo bayebaki kotambolisa
    malamu masuwa kati na ebale monene ; bazalaki elongo na basali ya Salomo.
  eng-LSV: And Hiram sends his servants in the navy, shipmen knowing the sea, with
    servants of Solomon,
  eng-GNV: And Hiram sent with the nauie his seruats, that were mariners, and had
    knowledge of the sea, with the seruants of Salomon.
  eng-WEBSTER: And Hiram sent in the navy his servants, shipmen that had knowledge
    of the sea, with the servants of Solomon.
  nhw-BL: Hiram quintitlanqui tlacame catli tlahuel quimatij quinejnemiltíaj barcos
    para quinejnemiltise ibarcos Salomón ipan hueyi atl ininhuaya itequipanojcahua
    Salomón.
  swh-ONEN: Naye Hiramu akawatuma watu wake; mabaharia walioijua bahari, kuhudumu
    katika hizo meli pamoja na watu wa Solomoni.
  bba-bba: Mɑ Hirɑmu u win tiin sɔm kowo be bɑ nim ɑsɑnsi yɛ̃ mɔrisiɑ Sɑlomɔɔn ɡoo
    nimkuu sin sɔ̃.
  eng-KJVCPB: And Hiram sent in the navy his servants, shipmen that had knowledge
    of the sea, with the servants of Solomon.
  luo-luo: Omiyo Hiram nooro joge ma jokwangʼ mane ongʼeyo nam mondo oti e yiedhi
    mag Solomon kaachiel gi joge Solomon.
  meu-meu: Bena Hirama ese ena hesiai taudia haida e siaidia, unu lagatoi ai bae gui,
    davara ḡaukaradia mai dibadia taudia, Solomon ena hesiai taudia ida baela.
  npi-ULB: हीरामले आफ्ना सेवकहरू अर्थात् समुद्रको विषयमा जान्ने नाविकहरू सोलोमनका
    मानिसहरूसित काम गर्न सोलोमनका जहाजहरूमा पठाए ।
  yor-yor: Hiramu sì rán àwọn ènìyàn rẹ̀, àwọn atukọ̀ tí ó mọ Òkun, pẹ̀lú àwọn ìránṣẹ́
    Solomoni.
  pes-OPCB: حیرام پادشاه، دریانوردان با تجربهٔ خود را فرستاد تا در کشتیهای سلیمان
    با دریانوردان او همکاری کنند.
  tgl-ULB: Pinadalhan ni Hiram ang mga grupo ng barko ni Solomon ng mga tauhan, mga
    bihasang mandaragat, kasama ang mga sariling tauhan ni Solomon.
  hui-hui: Ani bialu heagola Kini Hiramahanda ibunaga agali iba sibiha biabe mugubeyi
    maru hearu Kini Solomononaga iba sibiha biabe biaga hearu baba sibi uruniha biabe
    mandagi bialu helo ibilene.
  mya-mya: ဟိ​ရံ​မင်း​သည်​လည်း​အ​လုပ်​ရည်​ဝ​သည့်​သင်္ဘော သား​အ​ချို့​ကို ရှော​လ​မုန်​၏​လူ​တို့​နှင့်​အ​တူ
    အ​မှု​ထမ်း​ရန်​ပေး​ပို့​တော်​မူ​၏။-
  bod-N: ཧི་རཱམ་གྱིས་རང་གི་ཞབས་ཕྱི་སྟེ་རྒྱ་མཚོར་རྒྱུས་ཡོད་པའི་གྲུ་པ་རྣམས་སོ་ལོ་མོན་གྱི་ཞབས་ཕྱི་དང་མཉམ་དུ་བཏང་བ་དང་།
  sna-sna: Uye Hiramu akatuma varanda vake, vafambisi vezvikepe vaiziva gungwa kuti
    vazoshandisa zvikepe pamwe chete navaranda vaSoromoni.
  spa-BLM: Hiram envió en la flota a sus siervos, marineros conocedores del mar, con
    los siervos de Salomón.
  cac-cac: A vin̈aj rey Hiram ix checancot juntzan̈ eb' smunlajvum, aton eb' te c'aynac
    yec' d'a yib'an̈ a' mar. Ix b'at eb' d'a yol te' barco chi' yed' eb' smunlajvum
    vin̈aj rey Salomón chi'.
  swh-ULB: Hiramu alituma watumishi kwenye merikebu ya Sulemani, wanamaji wanaoijua
    bahari, pamoja na watumishi wake Sulemani.
  bel-bel: І паслаў Хірам на караблі сваіх падданых карабельнікаў, якія ведалі мора,
    з падданымі Саламонавымі;
  deu-ELBBK: Und Hiram sandte auf der Flotte seine Knechte, Schiffsleute, die des
    Meeres kundig waren, mit den Knechten Salomos.
  mbb-OT: Midsuǥù ni Hiram is menge etew zin he memetau ziyà te zaǥat te ked-etiman
    te varku duma te menge etew ni Solomon.
  mal-2015: ആ കപ്പലുകളിൽ ശലോമോന്റെ ദാസന്മാരോടുകൂടെ ഹീരാം സമുദ്രപരിചയമുള്ള കപ്പല്ക്കാരായ
    തന്റെ ദാസന്മാരെ അയച്ചു.
  rmc-rmc: O Chiram bičhaďa peskre služobňiken, save mištes prindžarenas o moros,
    hoj te služinen le Šalamunoskre muršenca pro loďi.
  pes-OPV: و حیرام، بندگان خود راکه ملاح بودند و در دریا مهارت داشتند، درکشتیها همراه
    بندگان سلیمان فرستاد.
  ron-1924: Ши Хирам а тримис ку ачесте корэбий, ла служиторий луй Соломон, пе ыншишь
    служиторий луй, маринарь каре куноштяу маря.
  ben-OBCV: হীরম শলোমনের লোকজনের সঙ্গে থেকে নৌবাহিনীতে সেবাকাজ করার জন্য তাঁর সেইসব
    নাবিককে পাঠিয়ে দিলেন, যারা সমুদ্রের ব্যাপারে অভিজ্ঞ ছিল।
  som-som: Oo Xiiraamna wuxuu doonniyihii raaciyey addoommadiisii baxriyiinta ahaa
    oo badda aqoonta u lahaa, oo waxaa wada jiray iyaga iyo addoommadii Sulaymaan.
  lat-VUC: Misitque Hiram in classe illa servos suos viros nauticos et gnaros maris,
    cum servis Salomonis.
  eng-ASVBT: And Hiram sent in the navy his servants, shipmen that had knowledge of
    the sea, with the servants of Solomon.
  ita-1885: Ed Hiram mandò in quel navilio, co' servitori di Salomone, i suoi servitori
    marinari, intendenti dell'arte marinaresca.
  eng-LXXUP: And Hiram sent in the ship together with the servants of Solomon servants
    of his own, mariners to row, men acquainted with the sea.
  eng-ULB: Hiram sent servants to Solomon's fleet, sailors who were familiar with
    the sea, with Solomon's own servants.
  spa-VBL: Hiram envió a sus marineros, que conocían el mar, a servir en la flota
    con los hombres de Salomón.
  fra-_FOB: Et Hiram envoya de ses serviteurs, gens de mer et qui entendaient la marine,
    pour être avec les serviteurs de Salomon sur cette flotte.
  mal-mal: ആ കപ്പലുകളിൽ ശലോമോന്റെ ദാസന്മാരോടുകൂടെ വേലചെയ്യുവാൻ ഹൂരാം സമുദ്രപരിചയമുള്ള
    കപ്പല്ക്കാരായ തന്റെ ദാസന്മാരെ അയച്ചു.
  urd-GVR: Hīrām Bādshāh ne use tajrabākār mallāh bheje tāki wuh Sulemān ke ādmiyoṅ
    ke sāth mil kar jahāzoṅ ko chalāeṅ.
  suz-BL: हीराममी समुन्‍द्र आ पर्बम तुइक्‍ब नु जहाजम गेय पाइब मुर सोलोमन आ गेय पाइबपुकी
    नु गेय पपाइक्‍चा कली सोइक्‍ती‍मी बाक्‍त। १राजा १०:११
  ita-1927: 'Hiram mandò su questa flotta, con la gente di Salomone, la sua propria
    gente: marinai, che conoscevano il mare.'
  ckb-ckb: حیرامیش خزمەتکارەکانی خۆی کە کەشتیوان و شارەزای دەریا بوون ناردنییە ناو
    کەشتییەکان بۆ ئەوەی لەگەڵ خزمەتکارەکانی سلێماندا بن.
  eng-BBE: Hiram sent his servants, who were experienced seamen, in the sea-force
    with Solomon's men.
  kan-OKCV: ಹೀರಾಮನು ಸಮುದ್ರ ಪ್ರಯಾಣದಲ್ಲಿ ನಿಪುಣರಾದ ತನ್ನ ನಾವಿಕರನ್ನು ಸೊಲೊಮೋನನ ಸೇವಕರ ಸಂಗಡ
    ಆ ಹಡಗುಗಳಲ್ಲಿ ಕಳುಹಿಸಿದನು.
  tam-2017: அந்தக் கப்பல்களில், கடல் பயணத்தில் பழகின கப்பலாட்களாகிய தன்னுடைய வேலைக்காரர்களை
    ஈராம் சாலொமோனுடைய வேலைக்காரர்களோடு அனுப்பினான்.
  spa-RV-1909: 'Y envió Hiram en ellos á sus siervos, marineros y diestros en la mar,
    con los siervos de Salomón:'
  ron-BTF: Şi Hiram a trimis în flotă pe servitorii săi, marinari care aveau cunoştinţă
    despre mare, cu servitorii lui Solomon.
  eng-WEBP: Hiram sent in the fleet his servants, sailors who had knowledge of the
    sea, with the servants of Solomon.
  eng-FBV: Hiram sent his sailors who knew the sea to serve in the fleet with Solomon's
    men.
  nld-1939: Op deze vloot plaatste Chirom zijn ervaren scheepslieden naast het scheepsvolk
    van Salomon.
  nch-BL: Hiram quintitanqui tacame cati tahuel quimatij quinejnemiltíaj cuaacalme
    para quinejnemiltise icuaacalhua Salomón ipan hueyi at inihuaya itequipanojcahua
    Salomón.
  vie-1934: Hi-ram sai những tôi tớ mình, tức những thủy thủ, thông thạo về nghề đi
    biển, đến trong đoàn tàu đó, đặng giúp tôi tớ của Sa-lô-môn.
  hin-CV: राजा हीराम ने बेड़े के साथ अपने सेवक भेज दिए. इनमें ऐसे सेवक थे, जिन्हें
    समुद्र का ज्ञान था. इनके साथ शलोमोन के सेवक भी थे.
  spa-BES: Hiram envió a sus siervos, que eran marineros experimentados, conocedores
    del mar con los hombres de Salomón.
  tdx-tdx: Nampihitrife’ i Kirame mb’amo sambo’eo o mpitoro’e mpian-dàkañe zatse riakeo,
    hitraok’ amo mpitoro’ i Selomòo.
  tha-KJV: และฮีรามได้ส่งข้าราชการและพลเรือผู้ซึ่งคุ้นเคยกับทะเลไปกับกองกำปั่นพร้อมกับข้าราชการของซาโลมอน
  por-BR-2018: 'E enviou Hirão neles a seus servos, marinheiros e destros no mar,
    com os servos de Salomão:'
  deu-ELO: Und Hiram sandte auf der Flotte seine Knechte, Schiffsleute, die des Meeres
    kundig waren, mit den Knechten Salomos.
  eng-WYC-2018: And Hiram sent in that navy his servants, (those who were) shipmen,
    and knowing of the sea, with the servants of Solomon; (And Hiram sent some of
    his servants, those who were shipmen, and knowledgeable about the sea, to be in
    that navy with Solomon’s servants;)
  epo-epo: Kaj Ĥiram sendis en la ŝiparo siajn servantojn ŝipistojn, spertajn maristojn,
    kun la servantoj de Salomono.
  uig-PIN: Ⱨiram ɵz hizmǝtkarliri, yǝni dengizqiliⱪni obdan bilidiƣan nǝqqǝ kemiqilǝrni
    Sulaymanning hizmǝtkarliriƣa ⱪoxulup kemilǝrdǝ ixlǝxkǝ ǝwǝtti.
  beo-beo: 'Hina bagade Haila:me da bagade dawa:su dusagai hawa: hamosu dunu, amo
    Soloumane ea hawa: hamosu dunu fidimusa:, asunasi.'
  tpi-OTNT: Na King Hiram i salim ol gutpela boskru bilong en i go wok wantaim ol
    boskru bilong Solomon long ol dispela sip.
  hau-SA: Hiram kuwa ya aiki mutanensa, masu tuƙan jirgin ruwa waɗanda suka san teku,
    don su yi hidima a jerin jiragen ruwa tare da mutanen Solomon.
  uig-LAT: Hiram öz xizmetkarliri, yeni déngizchiliqni obdan bilidighan nechche kémichilerni
    Sulaymanning xizmetkarlirigha qoshulup kémilerde ishleshke ewetti.
  nde-nde: Kunjalo-nje uHiramu wathumela abantu bakhe, abagwedli ababelwazi ulwandle
    ukuba bayesebenza emikhunjini labakaSolomoni.
  ton-ton: Pea naʻe fekau atu ʻe Helami ʻa ʻene kau tamaioʻeiki ʻi he folau, ko e
    kau toutai naʻe poto ʻi tahi, ke nau ʻalu mo e kau tamaioʻeiki ʻa Solomone.
  ces-1613: A poslal Chíram na těch lodech služebníky své, plavce umělé na moři, s
    služebníky Šalomounovými.
  eng-WMB: Hiram sent in the fleet his servants, sailors who had knowledge of the
    sea, with the servants of Solomon.
  tam-TCV: ஈராம் கடல் பயணத்தில் பழக்கப்பட்ட தனது வேலையாட்களை, சாலொமோனுடைய வேலையாட்களோடு
    கப்பற்படையில் சேர்ந்து வேலைசெய்வதற்காக அனுப்பினான்.
  ceb-ULB: Nagpadala ug mga sulugoon si Hiram alang sa panon sa sakayan ni Solomon,
    mga tawong hanas sa pandagat, uban sa mga sulugoon ni Solomon.
  pol-UBG: I Hiram posłał na tych okrętach swoje sługi, żeglarzy obeznanych z morzem,
    razem ze sługami Salomona;
  urd-GVU: حیرام بادشاہ نے اُسے تجربہ کار ملاح بھیجے تاکہ وہ سلیمان کے آدمیوں کے ساتھ
    مل کر جہازوں کو چلائیں۔
  deu-1912: Und Hiram sandte seine Knechte im Schiff, die gute Schiffsleute und auf
    dem Meer erfahren waren, mit den Knechten Salomos;
  kan-2017: ಹೀರಾಮನು ಸಮುದ್ರ ಪ್ರಯಾಣದಲ್ಲಿ ನಿಪುಣರಾದ ತನ್ನ ನಾವಿಕರನ್ನು ಸೊಲೊಮೋನನ ಸೇವಕರೊಡನೆ
    ಆ ಹಡಗುಗಳಲ್ಲಿ ಕಳುಹಿಸಿದನು.
  yap-yap: Me pi’ Hiram ni Pilung boch e sala ko fapi barkow rok ni kar salapgad ko
    malwel ni ngar marwelgad e tirok Solomon e sala.
  hlt-MCSB: Te vaengah Khiram loh a sal rhoek khaw, tuitunli aka ming sangpho hlang
    khaw, sangpho dongah Solomon kah sal rhoek taengla a tueih pah.
  mdy-ETH: ካኣቲ ኪራሜ ሴሎሞኔ ዓሶና ዎላ ዬኖይዳ ማዻንዳ፥ ዋኣሢ ካኣሚሌይዳ ማዺ ዔሬ ዓሲ ዳኬኔ፤
  twi-ASANTE: Na Huram maa nʼahyɛn mu adwumayɛfoɔ a wɔnim hyɛn mu adwuma yie no, ne
    Salomo nkurɔfoɔ de ahyɛn no yɛɛ adwuma.
  eng-WEBU: Hiram sent in the fleet his servants, sailors who had knowledge of the
    sea, with the servants of Solomon.
  wal-wal: Kawoi Kiiraami Solomona asatuura oottana mala markkabiyaa laaguwaa loohida
    ba asata kiittiis.
  spa-PDDPT: Hiram envió en la flota a sus esclavos, marineros y conocedores del mar,
    con los esclavos de Salomón,
  gun-gun: Ha'e va'e kanoã guaxu mboguataarã Hirão ombou guembiguai kuery yy rupi
    oguata va'ety, ye'ẽ rupi ikuai kuaa va'e meme, Salomão rembiguai kuery reve omboguata
    va'erã.
  ilo-ULB: Nangibaon ni Hiram kadagiti adipen nga aglaylayag iti baybay, a kadua dagiti
    adipen ni Solomon a sumakay kadagiti barko.
  kpg-kpg: King Hiram gu hagau hunu gau ngalua hongo wagabaalii ala gu wouwou di ngalua
    i hongo ana wagabaalii e ngalua dalia nia daane a Solomon.
  uig-ARA: ھىرام ئۆز خىزمەتكارلىرى، يەنى دېڭىزچىلىقنى ئوبدان بىلىدىغان نەچچە كېمىچىلەرنى
    سۇلايماننىڭ خىزمەتكارلىرىغا قوشۇلۇپ كېمىلەردە ئىشلەشكە ئەۋەتتى.
  sus-sus: Mangɛ Xirami walikɛ ndee so nɛ Sulemani yi ra, naxee nu bakima na kunkuie
    kui Sulemani xa walikɛe sɛɛti ma. E nu kunkui wali kolon a fanyi ra.
  pon-2006: Nanmwarki Airam kadaralahng sehla koahiek kei sang pohn tehnwere sohp
    ko pwe re en iang sapwellimen Solomon tohndoadoahk kan.
  ksd-ksd: Ma Kiram i ga tulue kana umana tultul, a umana tena ta, ure go ra umana
    parau, ma ra umana tultul kai Solomon dia ga vana varurung ma diat.
  tur-YTC: Hiram, kendi hizmetkârlarını, denizi bilen denizcileri, Solomon'ın hizmetkârlarıyla
    birlikte gemilerde gönderdi.
  grc-BRENT: Καὶ ἀπέστειλε Χιρὰμ ἐν τῇ νηῒ τῶν παίδων αὐτοῦ ἄνδρας ναυτικοὺς ἐλαύνειν
    εἰδότας θάλασσαν μετὰ τῶν παίδων Σαλωμών.
  ind-AYT: Hiram mengirim hamba-hambanya dengan kapal itu, yaitu para pelaut yang
    mengetahui tentang laut beserta hamba-hamba Salomo.
  nya-nya: Ndipo Hiramu anatumiza anthu ake oyendetsa sitima zapamadzi amene ankadziwa
    za pa nyanja kuti aziyendetsa pamodzi ndi anthu a Solomoni.
  hrv-hrv: Hiram je poslao na tim lađama svoje sluge, mornare koji su poznavali more,
    sa slugama Salomonovim.
  mps-mps: Tama king Hiramgo te agai wiegi yai boskru meba te Solomongo boskru dabe
    dali te sipde sę emainu tagala palalio.
  tpi-tpi: Na King Hiram i salim ol gutpela boskru bilong en i go wok wantaim ol boskru
    bilong Solomon long ol dispela sip.
  dan-1931: og Hiram sendte sine Folk, befarne Søfolk, om Bord på Skibene sammen med
    Salomos Folk.
  vie-OVCB: Hi-ram gửi những người thành thạo ngành hàng hải đến giúp các thủy thủ
    của Sa-lô-môn.
  guj-2017: હીરામે પોતાના ચાકરોને એટલે જેઓ સમયના જાણકાર હતા તેવા વહાણવટીઓને વહાણો
    પર સુલેમાનના ચાકરોની સાથે મોકલ્યા.
  pon-2006A: Nanmwarki Airam kadaralahng sehla koahiek kei sang pohn tehnwere sohp
    ko pwe re en iang sapwellimen Solomon tohndoadoahk kan.
  por-BRBSL: Hiram enviou para a frota seus servos, marinheiros que tinham conhecimento
    do mar, com os servos de Salomão.
  cth-cth: Hiram ni long hoi tuipui dawk ouk ka cet e a sannaw hoi Solomon e a sannaw
    hoi cungtalah reirei tawk hanelah a patoun awh.
  twi-twi: Na Huram maa nʼahyɛn mu adwumayɛfo a wonim hyɛn mu adwuma yiye no, ne Salomo
    nkurɔfo de ahyɛn no yɛɛ adwuma.
  hlt-hlt: Te vaengah Khiram loh a sal rhoek khaw, tuitunli aka ming sangpho hlang
    khaw, sangpho dongah Solomon kah sal rhoek taengla a tueih pah.
  tbz-SIM: Kɛ̀ Idɑmmuu duɔ́ nSɑdomɔɔ bɛnìtìbɛ̀ bɛ̀ɛ̀ nɔ mmɛniɛ mmɛsɑ̀ɑ̀ nkɛ pĩ́ ndɑ̀mɛ́ɛ̀rì
    miɛkɛ mutɔ̃mmú kɛ̀ bɛ̀ɛ nɛinɛ̀ Sɑdomɔɔ kó bɛtɔ̃mbɛ̀.
  msy-2020: Ezɨ Atrivim Hiram uan gumazir aghuir kuribar aven ingara ongarimɨn aruir
    arazimɨn bar a gɨfoziba amadazɨ, me ghua Solomonɨn kuribar aven ingarir gumaziba
    ko me kurir kabar aven ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Hilɑm ponɑ Sɑlʋmɔŋ kɛ kpɩɩlǝŋ sɑɑlɑɑ kʋpɑmɑ, nɑ pɑ́ sǝŋnɑ ɩ nyǝ́mɑ.
  azb-azb: Xiram öz təbəəsi olan dənizə bələd gəmiçiləri Süleymanın adamları ilə birgə
    donanmaya göndərdi.
  eng-DBY: And Hiram sent in the fleet his servants, shipmen that had knowledge of
    the sea, with the servants of Solomon;
  hin-2017: और जहाजों में हीराम ने अपने अधिकार के मल्लाहों को, जो समुद्र की जानकारी
    रखते थे, सुलैमान के सेवकों के संग भेज दिया।
  wol-KYG: Iram yebal ay nitam, ñuy mool yu xam géej. Ñuy liggéeyandook niti Suleymaan
    ca gaal ya.
  eng-YLT: And Hiram sendeth in the navy his servants, shipmen knowing the sea, with
    servants of Solomon,
  eng-WYC-2017: And Hiram sent in that navy his servants, those who were shipmen,
    and knowing of the sea, with the servants of Solomon;
  eng-WMBB: Hiram sent in the fleet his servants, sailors who had knowledge of the
    sea, with the servants of Solomon.
  urd-GVH: हीराम बादशाह ने उसे तजरबाकार मल्लाह भेजे ताकि वह सुलेमान के आदमियों के
    साथ मिलकर जहाज़ों को चलाएँ।
  rug-rug: Meke garunu lani sa baṉara Hiramu sari nana tie, tie pa vaka pu tumae nia
    sa hebala pa lamana, pude koa koari na vaka meke tavetavete turaṉi sari na tie
    te Solomone.
  gaz-gaz: Hiiraamis akka isaan namoota Solomoon wajjin dooniiwwan irra hojjetaniif
    namoota isaa warra doonii oofan kanneen galaanicha beekan erge.
  fra-LSG: Et Hiram envoya sur ces navires, auprès des serviteurs de Salomon, ses
    propres serviteurs, des matelots connaissant la mer.
  yal-yal: Xurami a kunki ragiin naxanye yi baan kolon, a yi ne rasiga Sulemani a
    walikɛne fɛma kunkine kui.
  haw-1868: Hoouna ae la hoi o Hirama i kona poe kauwa, na mea holomoku i ike i ke
    kai, me na kauwa a Solomona.
  arb-NAV: فَأَرْسَلَ حِيرَامُ بَحَّارَتَهُ الْمُتَمَرِّسِينَ بِمَسَالِكِ الْبَحْرِ
    فِي تِلْكَ السُّفُنِ مَعَ بَحَّارَةِ سُلَيْمَانَ،
  ewe-ewe: Hiram ɖo eƒe ame siwo nye ƒudzidɔwɔlawo eye wonya nu tso atsiaƒu ŋu nyuie
    la ɖa be woawɔ dɔ kple Solomo ƒe amewo le tɔdziʋuawo me.
  eng-LEE: And Hiram sent in the ship his servants, seamen, that had knowledge of
    the sea, with the servants of Solomon.
  asm-FB: তাতে হীৰমে ৰজা চলোমনৰ দাসবোৰৰ লগত, সামুদ্ৰিক কাৰ্যত নিজৰ নিপুণ নাবিক দাসবোৰক
    জাহাজলৈ পঠিয়াইছিল।
  sus-A: مَنفّ شِرَ مِ وَلِكّ ندٍيٍ سٌ نّ سُلٍمَنِ يِ رَ، نَشٍيٍ نُ بَكِمَ نَ كُنكُييٍ
    كُي سُلٍمَنِ شَ وَلِكّيٍ سّيتِ مَ. عٍ نُ كُنكُي وَلِ كٌلٌن عَ قَنيِ رَ.
  fra-SBL: Hiram envoya dans la flotte ses serviteurs, des marins qui connaissaient
    la mer, avec les serviteurs de Salomon.
  hbo-hbo: וַיִּשְׁלַ֨ח חִירָ֤ם בּֽ͏ָאֳנִי֙ אֶת־עֲבָדָ֔יו אַנְשֵׁ֣י אֳנִיֹּ֔ות יֹדְעֵ֖י
    הַיָּ֑ם עִ֖ם עַבְדֵ֥י שְׁלֹמֹֽה׃
  kik-kik: Nake Hiramu agĩtũma andũ ake, atwarithia a marikabu arĩa maamenyete ũhoro
    wa iria, nĩguo matungatage marikabu-inĩ marĩ na andũ a Solomoni.
  fra-NCL: Et Hiram envoya sur les vaisseaux, auprès des serviteurs de Salomon, ses
    propres serviteurs, des matelots connaissant la mer.
  cek-AK: Hiram loe tuipui kawng panoek angmah ih tamnanawk hoi palongpui mongh kaminawk
    to, Solomon ih tamnanawk hoi nawnto toksak hanah patoeh.
  cuk-cuk: Hiram, e-selamar-demargi-durdakarmalad a-urmargi-arbaega barmisad. Amala,
    Salomón-e-sordaganmala, nade gusmalad.
  uig-CYR: Һирам өз хизмәткарлири, йәни деңизчилиқни убдан билидиған нәччә кемичиләрни
    Сулайманниң хизмәткарлириға қошулуп кемиләрдә ишләшкә әвәтти.
  tel-2017: హీరాము సముద్ర ప్రయాణం బాగా తెలిసిన నావికులైన తన సేవకులను సొలొమోను సేవకులతోబాటు
    ఓడల మీద పంపించాడు.
  hat-BSA: Epi Hiram te voye sèvitè li yo avèk bato yo, moun lanmè ki te konnen afè
    lanmè, ansanm avèk sèvitè a Salomon yo.
  kos-kos: Tokosra Hiram el supwala kutu mwet pah ke kalkal ke un oak okwal sifacna,
    elos in wi mwet kalkal lal Solomon.
  hbo-WLC: וַיִּשְׁלַ֨ח חִירָ֤ם בָּֽאֳנִי֙ אֶת־עֲבָדָ֔יו אַנְשֵׁ֣י אֳנִיּ֔וֹת יֹדְעֵ֖י
    הַיָּ֑ם עִ֖ם עַבְדֵ֥י שְׁלֹמֹֽה׃
  ibo-ibo: Hiram zigaara ndị ikom ya na-anya ụgbọ, ndị maara ihe banyere ime njem
    osimiri nke ọma, ka ha soro ndị ikom Solomọn jee ozi nʼime ụgbọ ndị a.
  ory-ory: ପୁଣି, ହୂରମ୍‍ ସେହି ଜାହାଜରେ ଶଲୋମନଙ୍କର ଦାସମାନଙ୍କ ସହିତ ସାମୁଦ୍ରିକ କର୍ମରେ ନିପୁଣ
    ଆପଣା ଦାସ ନାବିକମାନଙ୍କୁ ପଠାଇଲା।
  chk-chk: Nge ewe king Hairam a tinala nöün kewe sälo mi repi lematau won ei pöisei,
    pwe repwe angangfengen me nöün Salomon kewe chon angang.
  rop-rop: King Hairam bin jandim sambala men brom im wekinmen hubin sabi hendulum
    bout, blanga go en wek deya garram King Salaman wekinmen olabat.
  ukr-1871: І послав Гирам на тих кораблях своїх підданих мореходів, що з морем обізнані
    були, вкупі з підданими Соломоновими,
  deu-1951: Und Hiram sandte seine Knechte, die sich auf die Schiffe verstanden und
    auf dem Meere erfahren waren, mit den Knechten Salomos auf die Fahrt;
  eng-JPS: And Hiram sent in the navy his servants, shipmen that had knowledge of
    the sea, with the servants of Solomon.
  srp-1865: I posla Hiram na tijem laðama sluge svoje, laðare vješte moru, sa slugama
    Solomunovijem;
  lug-lug: Kiramu n’aweereza abasajja be abalunnyanja okukoleranga awamu n’aba Sulemaani.
  heb-heb: וישלח חירם באני את עבדיו אנשי אניות ידעי הים עם עבדי שלמה׃
  ben-IRV: শলোমনের লোকদের সঙ্গে নৌবহরে কাজ করবার জন্য হীরম তাঁর কয়েকজন দক্ষ নাবিক
    সেই সব জাহাজে পাঠিয়ে দিলেন।
  pan-pan: ਅਤੇ ਹੀਰਾਮ ਨੇ ਜਹਾਜ਼ ਵਿੱਚ ਆਪਣੇ ਸੇਵਕ ਜੋ ਸਮੁੰਦਰ ਤੋਂ ਵਾਕਫ਼ ਮਲਾਹ ਸਨ ਸੁਲੇਮਾਨ ਦੇ
    ਸੇਵਕਾਂ ਨਾਲ ਭੇਜੇ।
  mya-JVB: ပင်လယ် ကူးသော အမှုကိုနားလည် သော မိမိ ကျွန် ၊ သင်္ဘော သားတို့ကို ဟိရံ မင်းသည်
    ထိုသင်္ဘော ပေါ်မှာ ရှောလမုန် ၏ လူ တို့နှင့်အတူ စီးစေ၏။
  tbg-tbg: King Hiraamuva nai kaiqa vaiinti vokuka kankomake sipi kaiqa tavoka nititomanta
    vika oru Soromonura kaiqa vaiinti hampata sipiqi kaiqa vare vaura.
  hmo-hmo: Vadaeni Hirama ese iena hesiai taudia haida ia siaia, unai lagatoi do idia
    guia, Solomona ena hesiai taudia danu do idia gaukara hebou.
  urd-urd: और हीराम ने अपने मुलाज़िम सुलेमान के मुलाज़िमों के साथ उस बेड़े में भेजे,
    वह मल्लाह थे जो समुन्दर से वाकिफ़ थे।
  rus-SYN: И послал Хирам на корабле своих подданных корабельщиков, знающих море,
    с подданными Соломоновыми;
  bqc-SIM: Hilaũ a gode pↄ́ ísia dↄ̃ↄ zĩ̀ we, ↄ̃ aa dà ísiaa sãnu ń Salomↄↄ
    gbɛ̃́ↄ.
  tcz-CHONGTHU: Hiram in kongtol themho Solomon mite toh kongtol khom dingin ahinsol
    peh in ahi.
  mar-mar: समुद्राबद्दल चांगली जाण असलेले लोक राजा हिरामच्या पदरी होते. हे खलाशी बरेचदा
    समुद्रावर जात. हिरामने त्यांना शलमोनाच्या आरमारात, शलमोनाच्या खलाश्यांबरोबर पाठवले.
  qub-qub: Hiramga cacharan büquicunacho mandaj suldäruncunata, manijay yachajcunata,
    imano lamar yacu cashantapis rejsejcunata, Salomonpa mandaj suldäruncunatawan
    iwal.
  bqp-bqp: Hiramu a góde kũ ò ísira dↄ̃nↄ zĩ̀, akũ ò dì ísira musu lɛɛlɛ kũ Sulemanu
    gbɛ̃nↄ.
  hat-hat: wa Iram te voye kèk moun peyi l' ki te bon maren pou sèvi ansanm ak moun
    Salomon yo sou batiman yo.
  eng-BSB: And Hiram sent his servants, men who knew the sea, to serve in the fleet
    with Solomon’s servants.
  eng-WEBPB: Hiram sent in the fleet his servants, sailors who had knowledge of the
    sea, with the servants of Solomon.
  kbq-kbq: Hagi kini ne' Hiramu'a ventema erino vanoma hu'ama antahini'ma hu'naza
    eri'za vahe'a huzmantege'za Solomoni eri'za vahe'tamine ventefi erizana ome eri'naze.
  nhe-BL: Hiram quintitlanqui tlacame tlen tlahuel quimatij quinejnemiltíaj barcos
    para quinejnemiltise ibarcos Salomón ipan hueyi atl ininhuaya itlatequipanojcahua
    Salomón.
  bus-bus: Hiramu a górodee kɛ̀ aↄ̃ ísiaa dↄ̃ↄnↄ zĩ̀, ben aↄ̃ dà ísiaala lɛdo kↄ̃n
    Sulemanu gbɛ̃nↄ.
  gub-BL: Tuwihawete Iràw wereko kanuhu tetea'u a'e wà. Heta tetea'u kanu pupe wata
    ma'e ikanuhu wapupe wà no. A'e rupi omono kar amo Xàrumàw pe wà kury, Xàrumàw
    kanuhu pupe wata ma'e wamu'e pà wà, kanuhu imuata haw rehe wà kury.
  eng-DRA: And Hiram sent his servants in the fleet, sailors that had knowledge of
    the sea, with the servants of Solomon.
