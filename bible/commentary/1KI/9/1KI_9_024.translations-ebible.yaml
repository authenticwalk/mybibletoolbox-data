verse: 1KI.009.024
translations:
  mal-C: ദാവീദിന്റെ നഗരത്തിൽനിന്ന്, ശലോമോൻ അവൾക്കുവേണ്ടി പണികഴിപ്പിച്ച അരമനയിലേക്കു
    ഫറവോന്റെ പുത്രി താമസം മാറ്റിയതിനുശേഷം ശലോമോൻ മുകൾത്തട്ടുകൾ പണിതു.
  deu-TKW: Kaum aber war die Tochter des Pharao aus der Stadt Davids heraufgezogen
    in ihr eigenes Haus, das er für sie erbaut hatte, da baute er das Millo.
  lin-lin: Sima na mwana mwasi ya Faraon kolongwa na engumba ya Davidi mpo na kokende
    na ndako oyo Salomo atongelaki ye, Salomo atongaki Milo.
  eng-LSV: Only, the daughter of Pharaoh went up out of the City of David to her house
    that [Solomon] built for her; then he built Millo.
  eng-GNV: 'And Pharaohs daughter came vp from the citie of Dauid vnto the house which
    Salomon had built for her: then did he buylde Millo.'
  eng-WEBSTER: 'But Pharaoh''s daughter came up from the city of David to her house
    which Solomon had built for her: then he built Millo.'
  nhw-BL: Teipa Salomón quihualicac isihua catli elqui ichpoca Faraón tlen campa itoca
    Ialtepe David hasta ipan nopa yancuic cali para tlanahuatiani tlatlajco Jerusalén.
    Teipa quisencajqui nochi catli itoca Milo catli quitlaquechiyaya nopa cali.
  swh-ONEN: Baada ya binti Farao kuja kutoka Mji wa Daudi na kuingia jumba la kifalme
    ambalo Solomoni alikuwa amemjengea, akajenga Milo.
  bba-bba: Sɑnɑm mɛ Eɡibiti sunɔn bii wɔndiɑ wi Sɑlomɔɔ u sue kurɔ, u wurɑ yɛnu ɡe
    Sɑlomɔɔ u nùn bɑniɑ sɔɔ, sɑɑ yerɑ Sɑlomɔɔ u mɑɑ wɔwɑ ye yɑ wɑ̃ɑ sɔ̃ɔ yɑri yeru
    ɡiɑ kɔruɑ.
  eng-KJVCPB: 'But Pharaoh’s daughter came up out of the city of David unto her house
    which Solomon had built for her: then did he build Millo.'
  luo-luo: Bangʼ kane nyar Farao osewuok e Dala Maduongʼ mar Daudi modhi e dala mane
    Solomon ogerone, eka Solomon nogero ohinga molworo ode.
  meu-meu: Farao natuna hahinena na David ena hanua amo e dae lao, ena ruma korikori
    ai; Solomon ese vada e haginia iena. Bena Solomon ese Milo kohorona e haginia.
  npi-ULB: फारोकी छोरी दाऊदको सहरबाट सोलोमनले उनको लागि बनाएको घरमा सरिन् । पछि सोलोमनले
    टेवा दिने गाराहरू बनाए ।
  yor-yor: Lẹ́yìn ìgbà tí ọmọbìnrin Farao ti gòkè láti ìlú Dafidi wá sí ààfin tí Solomoni
    kọ́ fún un, nígbà náà ni ó kọ́ Millo.
  pes-OPCB: آنگاه سلیمان پادشاه، دختر فرعون را از شهر داوود به قصر تازه‌ای که برای
    او ساخته بود، انتقال داد و سپس قلعهٔ ملو را ساخت.
  tgl-ULB: Lumipat ang anak na babae ng Paraon mula sa lungsod ni David patungo sa
    bahay na itinayo ni Solomon para sa kanya. Kinalaunan, itinayo ni Solomon ang
    Millo.
  hui-hui: Solomono one ibu Debidinaga Tano biago wahalu Solomonohanda anda gahenge
    biyagoha pu berene. Wali ogoni ibu Iyibinaga kini heago wane berene. Emene howa
    Solomono ibugua agali bu hearuhondo Yarusaleme tanonaga lene mbirahayagi dindi
    ulini wiago dindi dugu yuwa bo dondo ladaba layagola ani bialu hene.
  mya-mya: ထို့​နောက်​ရှော​လ​မုန်​သည် အီ​ဂျစ်​ဘု​ရင်​၏​သ​မီး တော်​ကို​သူ​၏​အ​တွက်
    မိ​မိ​ဆောက်​လုပ်​ပေး​သည့် စံ​နန်း​သို့​ဒါ​ဝိဒ်​မြို့​မှ​ခေါ်​ဆောင်​လာ​ပြီး နောက်
    မြို့​၏​အ​ရှေ့​ပိုင်း​တွင်​မြေ​ဖို့​တော်​မူ​၏။
  bod-N: ཕཱར་ཨོལ་གྱི་སྲས་མོ་ནི་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་ནས་སོ་ལོ་མོན་གྱིས་མོའི་དོན་དུ་བཞེངས་པའི་གླིང་ཀ་རུ་སྤར་རྗེས།
    སོ་ལོ་མོན་གྱིས་འཛིངས་རགས་བསྐྱར་གསོ་མཛད་དོ། །
  sna-sna: Mushure mokunge mwanasikana waFaro abva kuGuta raDhavhidhi akauya kumuzinda
    wake waakanga avakirwa naSoromoni, Soromoni akavaka Miro.
  spa-BLM: Pero la hija del faraón subió de la ciudad de David a su casa que Salomón
    había construido para ella. Entonces construyó Millo.
  cac-cac: '@see-verse:1KI.009.023'
  swh-ULB: Binti wa Farao alihama kutoka mji wa Daudi kwenda kwenye ile nyumba ambayo
    Sulemani alimjengea. Baadaye, Sulemani akaijenga Milo.
  bel-bel: Дачка фараонавая перайшла з горада Давідавага ў свой дом, які пабудаваў
    ёй Саламон. Потым пабудаваў ён Міло.
  deu-ELBBK: Sobald die Tochter des Pharaos aus der Stadt Davids in ihr Haus hinaufgezogen
    war, das er ihr erbaut hatte, da baute er das Millo.
  mbb-OT: Hein nepasad en haazà is turuǥan he mibpeveelan ni Solomon he para te esawa
    zin he anak te hadì te Ehipto, inhalin din is esawa zin diyà te Inged ni David.
    Ne hein nekahalin en, mibpetembakan din is mevavà he vahin dutun te inged.
  mal-2015: ഫറവോന്റെ മകൾ ദാവീദിന്റെ നഗരത്തിൽനിന്നു ശലോമോൻ അവൾക്കുവേണ്ടി പണിതിരുന്ന
    അരമനയിൽ പാർപ്പാൻ വന്നശേഷം അവൻ മില്ലോ പണിതു.
  rmc-rmc: Sar leskri romňi, le faraonoskri čhaj, odgeľa upre andral o Foros le Davidoskro,
    hoj te bešel andre peskro palacis, so lake ačhaďa o Šalamun, ov chudňa te kerel
    e terasa pašal o foros.
  pes-OPV: پس دختر فرعون از شهر داود به خانه خودکه برایش بنا کرده بود، برآمد، و در
    آن زمان ملو رابنا می‌کرد.
  ron-1924: Фата луй Фараон с-а суит дин четатя луй Давид ын каса ей, пе каре й-о
    зидисе Соломон. Атунч а зидит ел Мило.
  ben-OBCV: শলোমন ফরৌণের মেয়ের জন্য যে প্রাসাদটি নির্মাণ করলেন, তিনি দাউদ-নগর থেকে
    সেখানে চলে আসার পর শলোমন সেখানে কয়েকটি উঁচু চাতালও নির্মাণ করে দিলেন।
  som-som: Laakiinse gabadhii Fircoon waxay ka soo baxday magaaladii Daa'uud, oo gashay
    gurigeedii uu Sulaymaan iyada u dhisay; markaasuu haddana wuxuu dhisay Millo.
  lat-VUC: 'Filia autem Pharaonis ascendit de civitate David in domum suam, quam ædificaverat
    ei Salomon: tunc ædificavit Mello.'
  eng-ASVBT: 'But Pharaoh’s daughter came up out of the city of David unto her house
    which Solomon had built for her: then did he build Millo.'
  ita-1885: Ora la figliuola di Faraone non salì dalla città di Davide nella sua casa,
    che Salomone le avea edificata, se non allora ch'egli ebbe edificato Millo.
  eng-ULB: Pharaoh's daughter moved from the city of David to the house that Solomon
    had built for her. Later, Solomon built the Millo.
  spa-VBL: Una vez que la hija del faraón se trasladó de la Ciudad de David al palacio
    que Salomón había construido para ella, éste construyó las terrazas de la ciudad.
  fra-_FOB: Mais ce fut quand la fille de Pharaon monta de la cité de David dans sa
    maison que Salomon lui avait bâtie, qu'il construisit Millo.
  mal-mal: ഫറവോന്റെ മകൾ ദാവീദിന്റെ നഗരത്തിൽനിന്ന്, ശലോമോൻ അവൾക്കുവേണ്ടി പണികഴിപ്പിച്ചിരുന്ന
    അരമനയിൽ പാർപ്പാൻ വന്നശേഷം അവൻ മില്ലോ പട്ടണം പണിതു.
  urd-GVR: Jab Firaun kī beṭī Yarūshalam ke purāne hisse banām ‘Dāūd kā Shahr’ se
    us mahal meṅ muntaqil huī jo Sulemān ne us ke lie tāmīr kiyā thā to wuh irdgird
    ke chabūtare banwāne lagā.
  suz-BL: मिनु फाराओ आ तमी दाऊद आ सहर रे पिप सोलोमनम सेल्‍शा गेशो आंम खिंम लमाक्‍त।
    सोलोमनमी मिल्‍लो माइश्‍शो बोल्‍यो दरवार यो सेल्‍पदा बाक्‍त।
  ita-1927: Non appena la figliuola di Faraone salì dalla città di Davide alla casa
    che Salomone le avea fatto costruire, questi si mise a costruire Millo.
  ckb-ckb: پاش ئەوەی کچەکەی فیرعەون لە شاری داودەوە چووە کۆشکەکەی کە سلێمان بۆی بنیاد
    نابوو، دەستی بە دروستکردنی تەلان کرد.
  eng-BBE: 'At that time Solomon made Pharaoh''s daughter come up from the town of
    David to the house which he had made for her: then he made the Millo.'
  kan-OKCV: ಆದರೆ ಫರೋಹನ ಮಗಳು ದಾವೀದನ ಪಟ್ಟಣದಿಂದ ತನಗೋಸ್ಕರ ಸೊಲೊಮೋನನು ಕಟ್ಟಿಸಿದ ಪಟ್ಟಣಕ್ಕೆ
    ಬಂದಳು. ಆಗ ಅವನು ಮಿಲ್ಲೋವನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: பார்வோனின் மகள், தாவீதின் நகரத்திலிருந்து சாலொமோன் தனக்குக் கட்டின தன்னுடைய
    மாளிகையிலே குடிவந்தாள்; அப்பொழுது மில்லோ பட்டணத்தைக் கட்டினான்.
  spa-RV-1909: 'Y subió la hija de Faraón de la ciudad de David á su casa que Salomón
    le había edificado: entonces edificó él á Millo.'
  ron-BTF: Dar fiica lui Faraon s-a urcat din cetatea lui David la casa ei pe care
    Solomon o construise pentru ea; atunci a construit el Milo.
  eng-WEBP: But Pharaoh’s daughter came up out of David’s city to her house which
    Solomon had built for her. Then he built Millo.
  eng-FBV: Once Pharaoh's daughter had moved from the City of David to the palace
    that Solomon had built for her, he built the city terraces.
  nld-1939: Toen de dochter van Farao uit de Davidstad het paleis had betrokken, dat
    Salomon voor haar had gebouwd, trok hij het Millo op.
  nch-BL: Teipa Salomón quihualicac isihua cati elqui iichpoca Faraón ten campa itoca
    Ialtepe David hasta ipan nopa yancuic cali para tanahuatiani tatajco Jerusalén.
    Teipa quichijchijqui nochi cati itoca Milo cati quitaquechiyaya nopa cali.
  vie-1934: Con gái Pha-ra-ôn ở thành Đa-vít đi lên cung mà Sa-lô-môn đã xây cất cho
    nàng; bấy giờ, người xây cất Mi-lô.
  hin-CV: जब फ़रोह की पुत्री दावीद-नगर छोड़कर उस राजमहल में आ गई, जो शलोमोन द्वारा
    बनवाया गया था, तब शलोमोन ने उसके किए मिल्लो को बनवा दिया.
  spa-BES: En ese momento, Salomón hizo subir a la hija de Faraón de la ciudad de
    David a la casa que él había hecho para ella, luego hizo el terraplén.
  tdx-tdx: Fe niavotse ty rova’ i Davide ty anak’ ampela’ i Parò mb’ amy anjomba namboara’
    i Selomò azey; izay vaho namboare’e ty Milò.
  tha-KJV: แต่​ธิดาของฟาโรห์​ได้​ขึ้นไปจากนครดาวิด ถึงพระตำหนักของพระนางเองซึ่งซาโลมอนได้สร้างให้​พระนาง
    แล​้วพระองค์จึงสร้างป้อมมิลโล
  por-BR-2018: 'E subiu a filha de Faraó da cidade de Davi a sua casa que Salomão
    lhe havia edificado: então edificou ele a Milo.'
  deu-ELO: Sobald die Tochter des Pharao aus der Stadt Davids in ihr Haus hinaufgezogen
    war, das er ihr erbaut hatte, da baute er das Millo.
  eng-WYC-2018: And the daughter of Pharaoh went up from the city of David into her
    house, which house Solomon had builded to her (or which house Solomon had built
    for her); then he builded (the) Millo.
  epo-epo: La filino de Faraono transiris el la urbo de David en sian domon, kiun
    li konstruis por ŝi; tiam li konstruis Milon.
  uig-PIN: Pirǝwnning ⱪizi Dawutning xǝⱨiridin kɵqüp Sulayman uning üqün yasiƣan ɵydǝ
    olturƣinida, u Millo ⱪǝl’ǝsini yasidi.
  beo-beo: Soloumane ea idua (Idibidi hina bagade ea idiwi) da Da:ibidi Moilai Bai
    Bagade yolesili, hina bagade diasu amo Soloumane da igili gagui, amoga ahoabeba:le,
    Soloumane da Yelusaleme moilai bai bagade gusu la:ididili soge amoga osobo gasa:le
    sali.
  tpi-OTNT: Meri bilong Solomon i lusim Taun Bilong Devit na i go i stap long nupela
    haus Solomon i bin wokim bilong en. Dispela meri em i pikinini meri bilong king
    bilong Isip. Na bihain long dispela, Solomon i tokim ol man long pulimapim dispela
    ples daun long Jerusalem.
  hau-SA: Bayan ’yar Fir’auna ta haura daga Birnin Dawuda zuwa fadan da Solomon ya
    gina mata, sai ya gina madogaran gini.
  uig-LAT: Pirewnning qizi Dawutning shehiridin köchüp Sulayman uning üchün yasighan
    öyde olturghinida, u Millo qel’esini yasidi.
  nde-nde: Ngemva kokufika kwendodakazi kaFaro esigodlweni eyayisakhelwe nguSolomoni
    isuka eMzini kaDavida, wakha njalo idundulu elithiwa yiMilo.
  ton-ton: '¶ Ka naʻe ʻalu hake ʻae ʻofefine ʻo Felo mei he Kolo ʻo Tevita ki hono
    fale ʻoʻona ʻaia naʻe langa moʻona: pea hili ia naʻa ne langa ʻa Milo.'
  ces-1613: Dcera pak Faraonova přestěhovala se z města Davidova do domu svého, kterýž
    jí byl vystavěl Šalomoun. Tehdáž také vystavěl Mello.
  eng-WMB: But Pharaoh’s daughter came up out of David’s city to her house which Solomon
    had built for her. Then he built Millo.
  tam-TCV: பார்வோனின் மகள் தாவீதின் நகரத்திலிருந்து சாலொமோன் அவளுக்காகக் கட்டியிருந்த
    அரண்மனைக்கு வந்தபின்பு, அவன் அதற்கு தாங்கு தளங்களைக் கட்டினான்.
  ceb-ULB: Mibalhin ang anak nga babaye sa Paraon gikan sa siyudad ni David ngadto
    sa balay nga gibuhat ni Solomon alang kaniya. Unya, gitukod ni Solomon ang Millo.
  pol-UBG: Gdy tylko córka faraona przeprowadziła się z miasta Dawida do swego domu,
    który jej zbudował Salomon, wtedy zbudował Millo.
  urd-GVU: جب فرعون کی بیٹی یروشلم کے پرانے حصے بنام ’داؤد کا شہر‘ سے اُس محل میں
    منتقل ہوئی جو سلیمان نے اُس کے لئے تعمیر کیا تھا تو وہ ارد گرد کے چبوترے بنوانے
    لگا۔
  deu-1912: Und die Tochter Pharaos zog herauf von der Stadt Davids in ihr Haus, das
    er für sie gebaut hatte. Da baute er auch Millo.
  kan-2017: ಫರೋಹನ ಮಗಳು ದಾವೀದನಗರದಿಂದ ತನಗೋಸ್ಕರ ಕಟ್ಟಿಸಿದ ಅರಮನೆಗೆ ಬಂದಳು. ಅನಂತರ ಸೊಲೊಮೋನನು
    ಮಿಲ್ಲೋ ಕೋಟೆಯನ್ನು ಕಟ್ಟಿಸಿದನು.
  yap-yap: Me ubung Solomon bang e binaw u ba’ ni ngek fare binaw, nga tomuren nike
    chuw le’engin ko fare Binaw rok David ke yan ko fare tafen e pilung ni toy Solomon
    ni tafen re bpin nem ni fak fare pilung nu Egypt.
  hlt-MCSB: Tedae Pharaoh canu tah anih ham a sak pah a im te David khopuei lamloh
    a paan daengah vaikhap te a sak pah.
  mdy-ETH: ጊብፄ ካኣቲ ናዎ ማዔ፥ ሴሎሞኔኮ ማቻ ዳውቴ ካታማፓ ዒዚ ፔኤሮ ዒዞም ማዢሴ ካኣቱሞ ማኣሮ ዴንዴስካፓ ካታሜሎኮ ዓባ
    ኬስካ ዛሎይዳ ዓኣ፥ ዶኦጫዻ ቤዛ ሲንሢንቲ ጊኢጋንዳጉዲ ሴሎሞኔ ዓሶ ዓይሢ ማዺሼኔ።
  twi-ASANTE: Ɛberɛ a Salomo yii ne yere a ɛyɛ Farao babaa no firii Dawid kuro no
    mu, de no kɔɔ ahemfie foforɔ a wasi ama no no mu no, ɔsii Milo.
  eng-WEBU: But Pharaoh’s daughter came up out of David’s city to her house which
    Solomon had built for her. Then he built Millo.
  wal-wal: Gibxxe Kawuwaa na7iyaa Daawita Katamaappe Solomoni iyyo keexissido keettaa
    pude biidoogaappe guyyiyan, i Miillo gimbbiis.
  spa-PDDPT: Tan pronto como la hija del Faraón salió de la Ciudad de David a la casa
    que Salomón le construyó, él edificó el muro.
  gun-gun: Ha'e gui Faraó rajy ma tetã Davi rekoague py oĩague gui ova ju hoorã Salomão
    ojapo uka va'ekue py. Ha'e gui mae ojapo Milo.
  ilo-ULB: Immakar ti anak a babai ni Faraon manipud iti siudad ni David ket napan
    iti balay nga impatakder ni Solomon a para kenkuana. Iti saan a nagbayag, impatakder
    ni Solomon ti Millo.
  kpg-kpg: Solomon guu haa di gowaa i baahi dua di waahale gi nia gelegele, i muli hua
    dono lodo, tama di King o Egypt, dela ne hagatanga gi daha mo di Waahale o David
    gaa noho i di hale a Solomon ne hau gi mee.
  uig-ARA: پىرەۋننىڭ قىزى داۋۇتنىڭ شەھىرىدىن كۆچۈپ سۇلايمان ئۇنىڭ ئۈچۈن ياسىغان ئۆيدە
    ئولتۇرغىنىدا، ئۇ مىللو قەلئەسىنى ياسىدى.
  sus-sus: Sulemani Firawuna xa di ginɛ tongo nɛ Dawuda xa taa kui, a a ratunu banxi
    gbɛtɛ kui, a naxan ti a bɛ. Na tɛmui fa a naxa Milo taa ti.
  pon-2006: Solomon audehkihla pwehl sahpwo ni palieir en kahnimwo, mwurin eh pwoud,
    sapwellimen nanmwarkien Isip serepein, e mweselsang Kahnimw en Depit kolahng nan
    tehnpas me Solomon kauwadahng serepeino.
  ksd-ksd: Ma ba ra natu i Parao i ga mareng kan ra pia na pal kai David tar ta ra
    pal nina Solomon i ga pait ia ure, Solomon i ga pait ra Milo.
  tur-YTC: Ancak Firavun'un kızı David'in kentinden Solomon'un kendisi için yaptırdığı
    evine çıktı. Sonra Millo'yu yaptı.
  ind-AYT: Sesudah anak perempuan Firaun pindah dari Kota Daud ke rumah yang Salomo
    bangun baginya, Salomo membangun Milo.
  nya-nya: Mwana wamkazi wa Farao atachoka mu Mzinda wa Davide, kupita ku nyumba ya
    mfumu imene Solomoni anamumangira, Solomoni anamanga malo achitetezo a Milo.
  hrv-hrv: Čim je faraonova kći ušla iz Davidova grada u kuću koju joj Salomon bijaše
    sagradio, tada on podiže Milo.
  mps-mps: Te Solomongo wego te Devitgo hanude bidali tagalama, te Solomongo aga gesi
    sę yani beba pelama, bidigi pali. Te we te Isip kingo wegi dao. Tama te tudi
    badu nosali, Solomongo te bidi dabebolo te po weyu, te Jerusalem odogo elalubo
    pesage badu te pągąnao po wai dao.
  tpi-tpi: Meri bilong Solomon i lusim Taun Bilong Devit na i go i stap long nupela
    haus Solomon i bin wokim bilong en. Dispela meri em i pikinini meri bilong king
    bilong Isip. Na bihain long dispela, Solomon i tokim ol man long pulimapim dispela
    ples daun long Jerusalem.
  dan-1931: Faraos Datter var lige flyttet fra Davidsbyen ind i det Hus, han havde
    bygget til hende, da tog han fat på at opføre Millo. -
  vie-OVCB: Sa-lô-môn đưa vợ mình, con gái Pha-ra-ôn, từ Thành Đa-vít lên cung điện
    ông vừa cất cho bà. Sau đó, ông xây thành Mi-lô.
  guj-2017: ફારુનની પુત્રી દાઉદ નગરથી સુલેમાને તેને માટે બંધાવેલા રાજમહેલમાં ગઈ અને
    ત્યાર પછી સુલેમાને મિલ્લોનગર બંધાવ્યુ.
  pon-2006A: Solomon audehkihla pwehl sahpwo ni palieir en kahnimwo, mwurin eh pwoud,
    sapwellimen nanmwarkien Isip serepein, e mweselsang Kahnimw en Depit kolahng nan
    tehnpas me Solomon kauwadahng serepeino.
  por-BRBSL: Mas a filha do Faraó saiu da cidade de Davi para sua casa que Salomão
    havia construído para ela. Depois ele construiu Millo.
  cth-cth: Hateiteh, Faro e canu teh, Devit khopui hoi amae im Solomon ma ni a sak
    pouh e dawk, a kampuen teh, Millo kho hah a sak.
  twi-twi: Bere a Salomo yii ne yere a ɛyɛ Farao babea no fii Dawid kurow no mu, de
    no kɔɔ ahemfi foforo a wasi ama no no mu no, ɔkyekyee Milo.
  hlt-hlt: Tedae Pharaoh canu tah anih ham a sak pah a im te David khopuei lamloh
    a paan daengah vaikhap te a sak pah.
  tbz-SIM: Esibiti kóo kpɑ̀ɑ̀tì kóo sɑpɑ̀ɑ̀ nyìtɛ́ dìì yiè Dɑfiti ɛì kɛ́tɑ Sɑdomɔɔ
    mɑɑ́ tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀, dɛ mɔ̀nnì ndi Sɑdomɔɔ mɑɑ́mɛ̀ kudɑ̀nkù bɛ̀ tu kù Midoo.
  msy-2020: Solomonɨn amuim, a Devitɨn Nguibar Ekiam ategha ghua Solomon a bagha ingarizir
    dɨpenir igiamɨn iti. Amizir kam, a Isipian atrivimɨn guivim. Egha gɨn, Solomon
    gumazibav mɨkemezɨ, me Jerusalemɨn itir danganir iraghueziba apeme.
  dop-dop: Wɑɑtʋ wei Sɑlʋmɔŋ ɑlʋ Icipiti nyǝŋ lɩɩ Tɑfiiti tɛ, nɑ ɩ́ sʋʋ tǝyɑɣɑ ŋkɑ
    ɩ pɑɑlʋ ŋmɑ-ɩ tɔ kɑ tɑɑ, ɩlɛnɑ wulɑʋ tɑɣɑnɩ lonte ntɛ́ nɑ ɩ́ ŋmɑ́ tɑɣɑ ŋkɑ pɑ
    yɑɑnɑ pɑ tɛ tɑɑ sɩ Milo tɔ.
  azb-azb: Fironun qızı Davudun şəhərindən Süleymanın onun üçün tikdiyi evinə köçdü.
    Sonra Süleyman qala yamacını tikdi.
  eng-DBY: 'But Pharaoh''s daughter came up out of the city of David to her house
    which he had built for her: then he built Millo.'
  hin-2017: जब फ़िरौन की बेटी दाऊदपुर से अपने उस भवन को आ गई, जो सुलैमान ने उसके लिये
    बनाया था, तब उसने मिल्लो को बनाया।
  wol-KYG: Doomu Firawna ju jigéen ja nag jóge gox ba ñu naan Kër Daawuda, séyi kërug
    boppam ga ko Suleymaan tabaxal. Gannaaw gi la Suleymaan tabax sëkkub Milo.
  eng-YLT: Only, the daughter of Pharaoh went up out of the city of David unto her
    house that [Solomon] built for her; then he built Millo.
  eng-WYC-2017: And the daughter of Pharaoh went up from the city of David into her
    house, which house Solomon had builded to her; then he builded the Millo.
  eng-WMBB: But Pharaoh’s daughter came up out of David’s city to her house which
    Solomon had built for her. Then he built Millo.
  urd-GVH: जब फ़िरौन की बेटी यरूशलम के पुराने हिस्से बनाम ‘दाऊद का शहर’ से उस महल
    में मुंतक़िल हुई जो सुलेमान ने उसके लिए तामीर किया था तो वह इर्दगिर्द के चबूतरे
    बनवाने लगा।
  rug-rug: Mudina sapu sage sa tuna vineki sa baṉara pa Izipi, koana pa vasileana
    lavata te Devita meke la koa pa nana vetu sapu kuri ponia e Solomone, si va siṉi
    nia pepeso e Solomone si pa kali gasa rimatana sa vasileana lavata.
  gaz-gaz: Solomoonis erga intalli Faraʼoon sun Magaalaa Daawit keessaa gara masaraa
    mootummaa kan Solomoon isheef ijaare sana dhuftee booddee Miiloo ijaare.
  fra-LSG: La fille de Pharaon monta de la cité de David dans sa maison que Salomon
    lui avait construite. Ce fut alors qu’il bâtit Millo.
  yal-yal: Misiran mangana dii tɛmɛn yi keli Dawudaa Taani, a dɔxɔ manga banxini Sulemani
    naxan tixi a xa. Na xanbi ra, Sulemani mɔn yi gbingbinna rafala a banxin nabilinni,
    a na xili sa Milo.
  haw-1868: Hele mai la nae ke kaikamahine a Parao mai ke kulanakauhale mai o Davida,
    i ka hale a Solomona i kukulu ai nona; alaila kukulu ae la oia ia Milo.
  arb-NAV: وَبَعْدَ أَنِ انْتَقَلَتِ ابْنَةُ فِرْعَوْنَ مِنْ مَدِينَةِ دَاوُدَ إِلَى
    قَصْرِهَا الَّذِي بَنَاهُ لَهَا، عَمِلَ سُلَيْمَانُ عَلَى بِنَاءِ الْقَلْعَةِ.
  ewe-ewe: Fia Solomo ɖe Farao ƒe vinyɔnu tso David ƒe du ƒe afi si nye Yerusalem
    ƒe akpa xoxotɔ la me yi xɔ yeye si wòtu nɛ le fiasã me la me. Emegbe la, etu Milo
    mɔ la hã.
  eng-LEE: 'But Pharaoh''s daughter came up out of the city of David unto her house
    which he had built for her: then did he build the Millo.'
  asm-FB: পাছত ৰজা ফৰৌণৰ জীয়েকে দায়ূদৰ নগৰৰ পৰা, তেওঁৰ বাবে চলোমনে সজা নিজ ঘৰলৈ
    অাহিল৷ পিছত ৰজা চলোমনে মিল্লো নিৰ্ম্মাণ কৰিলে।
  sus-A: سُلٍمَنِ قِرَوُنَ شَ دِ فِنّ تٌنفٌ نّ دَوُدَ شَ تَا كُي، عَ عَ رَتُنُ بَنشِ
    فبّتّ كُي، عَ نَشَن تِ عَ بّ. نَ تّمُي قَ عَ نَشَ مِلٌ تَا تِ.
  fra-SBL: Mais la fille de Pharaon monta de la cité de David dans sa maison que Salomon
    avait construite pour elle. Puis il construisit Millo.
  hbo-hbo: אַ֣ךְ בַּת־פַּרְעֹ֗ה עָֽלְתָה֙ מֵעִ֣יר דָּוִ֔ד אֶל־בֵּיתָ֖הּ אֲשֶׁ֣ר בָּֽנָה־לָ֑הּ
    אָ֖ז בָּנָ֥ה אֶת־הַמִּלֹּֽוא׃
  kik-kik: Rĩrĩa mwarĩ wa Firaũni aambatire kuuma itũũra inene rĩa Daudi agĩthiĩ gũikara
    nyũmba ya ũthamaki ĩrĩa Solomoni aamwakĩire, hĩndĩ ĩyo nĩguo Solomoni aathondekire
    mbenji cia kũmĩnyiitĩrĩra.
  fra-NCL: La fille de Pharaon monta de la cité de David dans sa maison que Salomon
    lui avait bâtie ; ce fut alors qu’il bâtit Mello.
  cek-AK: Faro canu loe Solomon mah David vangpui ah sak pae ih siangpahrang im ah
    angzoh tahang, to pacoengah Solomon mah Millo vangpui to sak.
  cuk-cuk: Faraón-e-sisgwa, David-e-neggweburgi-gudiidgi, Salomón-ega-neg-sobsadse
    nonigua, Salomón, neg-ollor-Miloʼye-nugad sobsad.
  uig-CYR: Пирәвнниң қизи Давутниң шәһиридин көчүп Сулайман униң үчүн ясиған өйдә
    олтарғинида, у Милло қәлъәсини ясиди.
  tel-2017: ఫరో కూతురు దావీదుపురం నుండి సొలొమోను తన కోసం కట్టించిన రాజగృహానికి వచ్చిన
    తరువాత అతడు మిల్లోను కట్టించాడు.
  hat-BSA: Men fi Farawon an te monte soti nan vil David la pou rive nan kay ki te
    bati pou li a. Epi konsa, Salomon te bati Sitadèl Millo a.
  kos-kos: Solomon el koanela layen kutulap ke siti uh, tukun mutan kial su ma nutin
    tokosra Egypt el tuh mukuila liki Siti sel David nu ke lohm se ma Solomon el musaela
    sel.
  hbo-WLC: אַ֣ךְ בַּת־פַּרְעֹ֗ה עָֽלְתָה֙ מֵעִ֣יר דָּוִ֔ד אֶל־בֵּיתָ֖הּ אֲשֶׁ֣ר בָּֽנָה־לָ֑הּ
    אָ֖ז בָּנָ֥ה אֶת־הַמִּלּֽוֹא׃
  ibo-ibo: Emesịa, ada Fero sitere nʼobodo Devid pụta gbagoo nʼụlọeze nke Solomọn
    wuuru ya. Solomọn wukwara ebe mpụta nke ụlọ ahụ.
  ory-ory: ମାତ୍ର ଫାରୋର କନ୍ୟା ଦାଉଦ-ନଗରରୁ ଶଲୋମନଙ୍କ ଦ୍ୱାରା ତାହା ପାଇଁ ନିର୍ମିତ ଆପଣା ଗୃହକୁ
    ଆସିଲା; ତେବେ ଶଲୋମନ ମିଲ୍ଲୋ ନିର୍ମାଣ କଲେ।
  chk-chk: Nge nöün Farao fefin pwülüen Salomon a feitä seni ewe telinimwen Tafit
    o feila ngeni püsin imwan Salomon a aüetä fän itan. Mürin, Salomon a amasoua ewe
    leni peliötiuen ewe telinimw.
  rop-rop: Wal King Salaman waif, hubin det doda blanga det king brom Ijip, bin gowei
    brom det taun blanga Deibid en imbin go langa det bigiswan haus weya King Salaman
    bin bildimap blanga im. En afta King Salaman bin filimap graun sanraisaid langa
    det taun.
  ukr-1871: Дочка Фараонова перейшла з Давидового городу в свій власний дом, що їй
    Соломон збудував; він збудував і Милло.
  deu-1951: Sobald die Tochter des Pharao heraufgezogen war von der Stadt Davids in
    ihr Haus, das er für sie gebaut hatte, da baute er auch den Millo.
  eng-JPS: But Pharaoh's daughter came up out of the city of David unto her house
    which Solomon had built for her; then did he build Millo.
  srp-1865: A kæi Faraonova preseli se iz grada Davidova u dom svoj, koji joj sazida.
    Tada sazida i Milon.
  lug-lug: Awo muwala wa Falaawo bwe yava mu kibuga kya Dawudi n’agenda mu lubiri
    Sulemaani lwe yamuzimbira, Sulemaani n’azimba obusenge obuwagika bbugwe.
  heb-heb: אך בת פרעה עלתה מעיר דוד אל ביתה אשר בנה לה אז בנה את המלוא׃
  ben-IRV: ফরৌণের মেয়ে দায়ূদ শহর ছেড়ে তাঁর জন্য শলোমনের তৈরী করা রাজবাড়ীতে চলে
    আসলে পর শলোমন মিল্লো শহর তৈরী করলেন।
  pan-pan: ਪਰ ਫ਼ਿਰਊਨ ਦੀ ਧੀ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਤੋਂ ਆਪਣੇ ਮਹਿਲ ਵਿੱਚ ਜਿਹੜਾ ਉਸ ਨੇ ਉਹ ਦੇ ਲਈ ਬਣਾਇਆ
    ਸੀ ਆਈ ਤਦ ਉਸ ਨੇ ਮਿੱਲੋ ਬਣਾਇਆ।
  mya-JVB: ဖာရော ရှင်ဘုရင်၏ သမီး တော်သည် ဒါဝိဒ် မြို့ မှ ထွက် ၍၊ သူ့ အဘို့ ရှောလမုန်တည်ဆောက်
    သော နန်း တော် သို့ ပြောင်းပြီးမှ ၊ ရှောလမုန်သည် မိလ္လော မြို့ကို ပြုပြင် လေ၏။
  tbg-tbg: ˻Vi entara˼ Soromonura naata, Isipi avuhainaara raavuravano Devitira vatukave
    tunaihairo katu varero Soromonuva vira nai kaqa amito naavuraqi vuvaro, Soromonuva
    tumanta vika vi naavura auvahianta otiqete urunte u vatara tuquke ntava amitora.
  hmo-hmo: Solomona ena hahine, Aigupito king ena natuna, be Davida ena Hanua ia rakatania,
    Solomona ese ia totona ia haginia ruma dekenai ia noho. Unai neganai Solomona
    ese Ierusalema ena gabu aukana ta, kohoro ena ladana Milo ia haginia.
  urd-urd: और फ़िर'औन की बेटी दाऊद के शहर से अपने उस महल में, जो सुलेमान ने उसके लिए
    बनाया था, आई तब सुलेमान ने मिल्लो की ता'मीर किया।
  rus-SYN: Дочь фараонова перешла из города Давидова в свой дом, который построил
    для нее Соломон; потом построил он Милло.
  bqc-SIM: Kɛ́ Falaↄ̃ↄ nɛnↄɛ bↄ̀ Davidi wɛ̃́lɛu à tà a kpɛ́ pↄ́ Salomↄↄ dↄ̀ɛu, ↄ̃
    Salomↄↄ Milo ɛ kàka.
  tcz-CHONGTHU: Solomon in Pharaoh chanu a kichenpi ajinu chu David khopi’a konin
    Leng inpi thah ama ding’a ana sahpeh na mun a chun achonlut in ahi. Hiche achun
    Solomon nin hiche inpi to kimat in dang jong asan ahi.
  mar-mar: फारोची कन्या आपला महाल पूर्ण झाल्यावर दावीद नगरातून तेथे राहायला गेली.
    नंतर शलमोनाने मिल्लो बांधले.
  qub-qub: Davidpa siudänincho tiyaycashanpita faraonpa warmi wamran witicuran Salomón
    rurachipashan palasyuman chaychöna tiyananpaj. Palasyunchöna tiyaptinmi patac
    cananpaj Milo pergata Salomón rurachiran.
  bqp-bqp: Kũ Firi'auna nɛ́nↄgbɛ̃ bò Dauda wɛ̃tɛn à tà a kpɛ́ kũ Sulemanu bòarɛn,
    a gbɛran Sulemanu Milo wɛ̀ɛɛ tàta.
  hat-hat: Pitit fi farawon an kite Lavil David la, l' al rete nan palè Salomon te
    bati pou li a. Se apre sa Salomon fè ranbleye pòsyon ki bay sou solèy leve a.
  eng-BSB: As soon as Pharaoh’s daughter had come up from the City of David to the
    palace that Solomon had built for her, he built the supporting terraces.
  eng-WEBPB: But Pharaoh’s daughter came up out of David’s city to her house which
    Solomon had built for her. Then he built Millo.
  kbq-kbq: Hianagi Fero mofa'ma Solomoni nenaro'a Deviti rankumara atreno, Solomoni'ma
    kintea nompi umani'ne. Hagi Solomoni'a Jerusalemi kuma'ma tami'nea kaziga eri'za
    vahe'agu hige'za, mopa kafi'za atre'za eri agupo tro hu'naze.
  nhe-BL: Teipa Salomón quihualicac isihua tlen elqui ichpoca Faraón tlen campa itoca
    Ialtepe David hasta ipan nopa yancuic cali para tlanahuatiani tlatlajco Jerusalén.
    Teipa quisencajqui nochi tlen itoca Milo tlen quitlaquechiyaya nopa cali.
  bus-bus: Kɛ̀ Fili'auna nɛ́nↄgbɛ̃ bↄ̀ Dauda wɛ́tɛ à tà a kpɛ́ kɛ̀ Sulemanu bònɛn,
    à gbɛran Sulemanu Milo wɛ̀ɛ tàta.
  gub-BL: Uzapo kar Xàrumàw amo tàpuzuhu Zezer tawhu pe wemireko Ezit ywy rehe har
    wanuwihawete tazyr pe imono e pà. Hemireko oho a'e pe weko haw iapo pà a'e tàpuzuhu
    pe. Upupyk kar tawhu ipehegwer kwarahy ihemaw kutyr har.
  eng-DRA: 'And the daughter of Pharao came up out of the city of David to her house,
    which Solomon had built for her: then did he build Mello.'
