verse: 1KI.009.002
translations:
  mal-C: യഹോവ അദ്ദേഹത്തിന് ഗിബെയോനിൽവെച്ചു പ്രത്യക്ഷനായതുപോലെ, രണ്ടാമതും പ്രത്യക്ഷനായി.
  deu-TKW: da erschien Jahwe dem Salomo zum anderen Male, wie er ihm zu Gibeon erschienen
    war.
  lin-lin: Yawe abimelaki Salomo na mbala ya mibale, ndenge kaka abimelaki ye na mbala
    ya liboso, na Gabaoni.
  eng-LSV: that YHWH appears to Solomon a second time, as He appeared to him in Gibeon,
  eng-GNV: Then the Lord appeared vnto Salomon the second time, as he appeared vnto
    him at Gibeon.
  eng-WEBSTER: That the LORD appeared to Solomon the second time, as he had appeared
    to him at Gibeon.
  nhw-BL: Huan teipa TOTECO sempa monexti iixpa Salomón quen monextijtoya achtihui
    nepa ipan tepetl Gabaón.
  swh-ONEN: Bwana akamtokea mara ya pili, kama alivyokuwa amemtokea huko Gibeoni.
  bba-bba: sɑɑ yerɑ Yinni Gusunɔ u nùn kure nɔn yiruse nɡe mɛ u rɑɑ nùn kure Gɑbɑoniɔ.
  eng-KJVCPB: that the Lord appeared to Solomon the second time, as he had appeared
    unto him at Gibeon.
  luo-luo: Jehova Nyasaye nochako ofwenyorene kendo mar ariyo mana kaka nosefwenyorene
    Gibeon.
  meu-meu: Iehova ese Solomon e hahedinarai henia, nega iharuana, Gibeon ai e hahedinarai
    henia hegereḡerena.
  npi-ULB: गिबोनमा देखा पर्नुभएझैँ परमप्रभु दोस्रो पटक सोलोमनकहाँ देखा पर्नुभयो ।
  yor-yor: Olúwa sì farahàn Solomoni ní ìgbà kejì, bí ó ti farahàn án ní Gibeoni.
  pes-OPCB: 'خداوند بار دیگر بر او ظاهر شد، چنانکه پیش از این در جبعون به او ظاهر
    شده بود، و به او فرمود: «دعای تو را شنیده‌ام و این خانه را که ساخته‌ای تا نام
    من تا ابد بر آن باشد، تقدیس کرده‌ام. چشم و دل من همیشه بر این خانه خواهد بود.'
  tgl-ULB: nangyaring nagpakita muli si Yahweh kay Solomon sa ikalawang pagkakataon,
    kagaya ng pagpapakita sa kaniya sa Gabaon.
  cbu-NT: anush yusur Apanllsha tsimbunarinsha Salomonaa waanaatsi tuyamandarangiya.
    Tamarupa tsap Gabawonash waanaatsi tuyamandarangiya ashiritam parangiya.
  hui-hui: Ani biai howa heagola Anduane Homogo ibu bamba Gibeono tanoni Solomono
    ibuni hearia hapani henedagua lone hapani hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဂိ​ဗောင်​မြို့​မှာ​ကဲ့​သို့ သူ့ အား​ထင်​ရှား​၍​ဗျာ​ဒိတ်​ပေး​တော်​မူ​ပြန်​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་སྔོན་ཆད་གིབ་ཡོན་ཡུལ་དུ་སོ་ལོ་མོན་ལ་མངོན་པ་ལྟར། ཐེངས་གཉིས་པར་ཁོང་ལ་མངོན་པ་སྟེ།
  sna-sna: Jehovha akazviratidza kwaari kechipiri, sezvaakazviratidza kwaari paGibheoni.
  spa-BLM: Yahvé se le apareció a Salomón por segunda vez, como se le había aparecido
    en Gabaón.
  cac-cac: ix sch'oxanxi sb'a Jehová d'a vin̈ d'a schaelal, icha aj sch'oxan sb'a
    d'a vin̈ d'a chon̈ab' Gabaón.
  swh-ULB: BWANA alionekana kwa Sulemani kwa mara ya pili, kama alivyoonekana kwake
    kule Gibeoni.
  bel-bel: зьявіўся Саламону Гасподзь другі раз, як зьявіўся яму ў Гаваоне.
  deu-ELBBK: da erschien der HERR dem Salomo zum zweiten Mal, wie er ihm in Gibeon
    erschienen war.
  mbb-OT: Ne mibpeuman mebpaahà kandin is Nengazen te iring duen te nehuna he kebpeehè
    din diyà te Gibeon.
  mal-2015: യഹോവ ഗിബെയോനിൽവെച്ചു ശലോമോന്നു പ്രത്യക്ഷനായതുപോലെ രണ്ടാം പ്രാവശ്യവും അവന്നു
    പ്രത്യക്ഷനായി.
  rmc-rmc: sikaďa pes leske o RAJ dujtovar andro suno avke sar angloda andro Gibeon.
  pes-OPV: خداوند بار دیگر به سلیمان ظاهر شد، چنانکه در جبعون بر وی ظاهر شده بود.
  ron-1924: Домнул С-а арэтат а доуа оарэ луй Соломон, кум и Се арэтасе ла Габаон.
  ben-OBCV: সদাপ্রভু তখন দ্বিতীয়বার তাঁর কাছে আবির্ভূত হলেন, যেভাবে একবার তিনি গিবিয়োনে
    তাঁর কাছে আবির্ভূত হলেন।
  som-som: ayaa Rabbigu Sulaymaan mar labaad u muuqday, siduu markii hore Gibecoon
    ugu muuqday oo kale.
  lat-VUC: apparuit ei Dominus secundo, sicut apparuerat ei in Gabaon.
  eng-ASVBT: that Jehovah appeared to Solomon the second time, as he had appeared
    unto him at Gibeon.
  ita-1885: il Signore, gli apparve la seconda volta, come gli era apparito in Gabaon;
  eng-LXXUP: that the Lord appeared to Solomon a second time, as he appeared in Gibeon.
  eng-ULB: Yahweh appeared to Solomon a second time, as he had appeared to him at
    Gibeon.
  spa-VBL: el Señor se le apareció por segunda vez, como se le había aparecido en
    Gabaón.
  fra-_FOB: L'Éternel apparut à Salomon pour la seconde fois, comme il lui était apparu
    à Gabaon.
  mal-mal: യഹോവ ഗിബെയോനിൽവെച്ച് ശലോമോന് പ്രത്യക്ഷനായതുപോലെ രണ്ടാം പ്രാവശ്യവും അവന്
    പ്രത്യക്ഷനായി.
  urd-GVR: Us waqt Rab dubārā us par zāhir huā, us tarah jis tarah wuh Jibaūn meṅ
    us par zāhir huā thā.
  suz-BL: मेना परमप्रभु यावेम सोलोमन कली गिबोनम लोव़ पशो खोदेंशो पा लेंशा लोव़ पवा
    बाक्‍त। १राजा ३:५
  ita-1927: l’Eterno gli apparve per la seconda volta, come gli era apparito a Gabaon,
  ckb-ckb: دووبارە یەزدان بۆ سلێمان دەرکەوتەوە، هەروەک چۆن لە گبعۆن بۆی دەرکەوت.
  eng-BBE: The Lord came to him again in a vision, as he had done at Gibeon;
  kan-OKCV: ಅನಂತರ ಯೆಹೋವ ದೇವರು ಸೊಲೊಮೋನನಿಗೆ ಗಿಬ್ಯೋನಿನಲ್ಲಿ ಪ್ರತ್ಯಕ್ಷರಾದಂತೆ, ಅವನಿಗೆ ಎರಡನೆಯ
    ಸಾರಿ ಪ್ರತ್ಯಕ್ಷರಾದರು.
  tam-2017: யெகோவா கிபியோனிலே சாலொமோனுக்குத் தரிசனமானதுபோல, இரண்டாவது முறையும் அவனுக்குத்
    தரிசனமானார்.
  spa-RV-1909: Jehová apareció á Salomón la segunda vez, como le había aparecido en
    Gabaón.
  ron-BTF: DOMNUL i s-a arătat lui Solomon a doua oară, precum i se arătase la Gabaon.
  eng-WEBP: The LORD appeared to Solomon the second time, as he had appeared to him
    at Gibeon.
  eng-FBV: the Lord appeared to him a second time, as he had appeared to him at Gibeon.
  nld-1939: verscheen Jahweh hem, evenals vroeger te Gibon.
  nch-BL: Huan teipa TOTECO sempa monexti iixpa Salomón quej monextijtoya achtohui
    nepa ipan tepet Gabaón.
  vie-1934: thì Đức Giê-hô-va hiện đến cùng người lần thứ nhì, y như Ngài đã hiện
    ra cùng người tại Ga-ba-ôn.
  hin-CV: तब याहवेह दूसरी बार शलोमोन के सामने प्रकट हुए, ठीक उसी प्रकार जिस प्रकार
    वह उनके सामने गिबयोन में प्रकट हुए थे.
  spa-BES: El Señor volvió a él en una visión, como lo había hecho en Gabaón,
  tdx-tdx: le niheo amy Selomò fañindroe’e t’Iehovà manahake ty niboaha’e e Gibone
    añe.
  tha-KJV: พระเยโฮวาห์ทรงปรากฏแก่ซาโลมอนเป็​นคร​ั้งที่​สอง ดังที่​พระองค์​ทรงปรากฏแก่ท่านที่กิเบโอน
  por-BR-2018: o SENHOR apareceu a Salomão a segunda vez, como lhe havia aparecido
    em Gibeão.
  deu-ELO: da erschien Jehova dem Salomo zum zweiten Male, wie er ihm zu Gibeon erschienen
    war.
  eng-WYC-2018: the Lord appeared to Solomon the second time, as he (had) appeared
    to him (before) in Gibeon.
  epo-epo: la Eternulo aperis al Salomono duan fojon, kiel Li aperis al li en Gibeon.
  uig-PIN: Pǝrwǝrdigar Sulaymanƣa Gibeonda kɵrüngǝndǝk ǝmdi ikkinqi ⱪetim uningƣa
    kɵründi.
  beo-beo: 'Hina Gode da musa: Gibionega ema misi, amo defele ema bu misi.'
  tpi-OTNT: Na bihain Bikpela i kamap long em gen, olsem bipo Bikpela i bin mekim
    long taun Gibeon.
  hau-SA: sai Ubangiji ya bayyana gare shi sau na biyu, kamar yadda ya bayyana masa
    a Gibeyon.
  uig-LAT: Perwerdigar Sulayman’gha Gibéonda körün’gendek emdi ikkinchi qétim uninggha
    köründi.
  nde-nde: UThixo wabonakala kuye ngokwesibili, njengoba wayebonakele kuye eGibhiyoni.
  ton-ton: Naʻe hā mai ʻa Sihova kia Solomone ko hono liunga ua, ʻo hangē ko ʻene
    hā mai kiate ia ʻi Kipione.
  ces-1613: Že se ukázal Hospodin Šalomounovi podruhé, jakož se mu byl ukázal v Gabaon.
  eng-WMB: The LORD appeared to Solomon the second time, as he had appeared to him
    at Gibeon.
  tam-TCV: அப்பொழுது, முன்பு கிபியோனில் தோன்றியதுபோல யெகோவா இரண்டாம் முறையும் சாலொமோனுக்குத்
    தோன்றினார்.
  ceb-ULB: mipakita si Yahweh kang Solomon sa ikaduhang higayon, sama sa iyang pagpakita
    kaniya didto sa Gibeon.
  pol-UBG: PAN ukazał się Salomonowi po raz drugi, podobnie jak mu się ukazał w Gibeonie.
  agr-agr: Dutikamtai Tuke Pujuu yaunchuk Gabaógnum wantintukua dutiksag ataktushkam
    wantintukui.
  kyc-kyc: dokopa baa yuu Gipione dokona kareyamopa epeya doko suu pyao Kamongo doko
    baa keta epo maro leya.
  urd-GVU: اُس وقت رب دوبارہ اُس پر ظاہر ہوا، اُس طرح جس طرح وہ جِبعون میں اُس پر
    ظاہر ہوا تھا۔
  deu-1912: erschien ihm der HERR zum andernmal, wie er ihm erschienen war zu Gibeon.
  kan-2017: ಯೆಹೋವನು ಅವನಿಗೆ ಗಿಬ್ಯೋನಿನಲ್ಲಿ ಪ್ರತ್ಯಕ್ಷನಾದಂತೆ ಎರಡನೆಯ ಸಾರಿ ಪ್ರತ್ಯಕ್ಷನಾದನು.
  yap-yap: me m’ug SOMOL ngak bayay ni bod ni m’ug ngak u Gibeon.
  hlt-MCSB: BOEIPA he Gibeon ah a taengla aphoe bangla Solomon taengah a pabae la
    a phoe pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቤርታ ዒዛም ጌባዖኦኔይዳ ጴዼ ጎይፆ ሃሣ ላሚ ጴዼኔ።
  twi-ASANTE: Awurade daa ne ho adi kyerɛɛ no ne mprenu so, sɛdeɛ na wada ne ho adi
    akyerɛ no wɔ Gibeon dada no.
  eng-WEBU: The LORD appeared to Solomon the second time, as he had appeared to him
    at Gibeon.
  wal-wal: Gabaa7oona kataman kase qonccidoogaadan, GODAI naa77anttuwaa ayyo qoncciis.
  spa-PDDPT: Yavé se apareció a Salomón por segunda vez, como se le apareció en Gabaón.
  gun-gun: Ha'e ramo peteĩgue ju ixupe Senhor ojexa uka, Gibeão py ojexa ukaague rami.
  ilo-ULB: napasamak a nagparang ni Yahweh kenni Solomon iti maikadua a gundaway,
    a kas iti panagparangna kenkuana idiay Gabaon.
  kpg-kpg: gei Dimaadua gu haga gila labelaa gi mee, be dana hai dela ne hai i Gibeon.
  uig-ARA: پەرۋەردىگار سۇلايمانغا گىبېئوندا كۆرۈنگەندەك ئەمدى ئىككىنچى قېتىم ئۇنىڭغا
    كۆرۈندى.
  sus-sus: Alatala man naxa mini a ma alɔ a raba Gabayon ki naxɛ.
  pon-2006: KAUN-O pil pwurehng pwarohng, nin duwen me wiawiher nan Kipeon.
  jae-jae: go Apômtau geoc tau lasê gêdêŋ eŋ kêtu dim luagêcŋa kêtôm taŋ eŋ geoc tau
    lasê gêdêŋ eŋ aŋga malac Gibeon naŋ.
  ksd-ksd: ra Luluai i ga tur kapet pa mulai pirana, da i ga tur kapet pirana aro
    Gibeon.
  tur-YTC: Yahve, Givon'da kendisine göründüğü gibi, Solomon'a ikinci kez göründü.
  grc-BRENT: καὶ ὤφθη Κύριος τῷ Σαλωμὼν δεύτερον, καθὼς ὤφθη ἐν Γαβαών.
  ind-AYT: TUHAN menampakkan diri kepada Salomo untuk kedua kalinya, sebagaimana Dia
    sudah menampakkan diri kepadanya di Gibeon.
  nya-nya: Yehova anamuonekera kachiwiri, monga momwe anamuonekera ku Gibiyoni.
  hrv-hrv: javi se Jahve i drugi put Salomonu, kao što mu se bio javio u Gibeonu.
  mps-mps: Tama nosali Genuai Bidi agaba te nade ma pedelali, te polobadu Genuai Bidi
    te Gibeonde pedelali tiwai gilama yali.
  tpi-tpi: Na bihain Bikpela i kamap long em gen, olsem bipo Bikpela i bin mekim long
    taun Gibeon.
  dan-1931: lod HERREN sig anden Gang til Syne for ham, som han havde ladet sig til
    Syne for ham i Gibeon;
  vie-OVCB: Chúa Hằng Hữu hiện ra với Sa-lô-môn lần thứ hai, giống như lần thứ nhất
    Ngài hiện ra ở Ga-ba-ôn.
  guj-2017: ત્યારે એમ થયું કે ઈશ્વરે સુલેમાનને અગાઉ જેમ ગિબ્યોનમાં દર્શન દીધું હતું,
    તેમ બીજી વાર દર્શન આપ્યું.
  pon-2006A: KAUN-O pil pwurehng pwarohng, nin duwen me wiawiher nan Kipeon.
  por-BRBSL: Yahweh apareceu a Salomão pela segunda vez, como ele tinha aparecido
    a ele em Gibeon.
  cth-cth: Gibeon vah a kamnue pouh e patetlah Solomon koe BAWIPA teh apâhni lah bout
    a kamnue pouh.
  twi-twi: Awurade daa ne ho adi kyerɛɛ no ne mprenu so, sɛnea na wada ne ho adi akyerɛ
    no wɔ Gibeon dedaw no.
  hlt-hlt: BOEIPA he Gibeon ah a taengla aphoe bangla Solomon taengah a pabae la a
    phoe pah.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nyíɛ́ kóò bɛnkɛ kumɑ́ɑ̀ kù do o bɛnkɛ mɛ̀ɛ̀ botí kumɑ́ɑ̀
    Kɑbɑɔ̃ɔ̃,
  msy-2020: Ezɨ gɨn, Ikiavɨra Itir God faragha Gibeonɨn nguibar ekiamɨn irebamɨn a
    batozɨ moghɨn, uam a bato.
  dop-dop: Ɩlɛnɑ, Tɑcɑɑ lɩɩ ɩ tɔɔ kɛ́ tɔm nɑɑlɛ nyǝm kɛ teitei ɩsɩɩ ɩ kɑ lɩɩʋ ɩ tɔɔ
    kɛ́ Kɑpɑwɔŋ tɔ.
  azb-azb: Rəbb Giveonda göründüyü kimi ikinci dəfə ona göründü.
  eng-DBY: that Jehovah appeared to Solomon the second time, as he had appeared to
    him at Gibeon.
  hin-2017: तब यहोवा ने जैसे गिबोन में उसको दर्शन दिया था, वैसे ही दूसरी बार भी उसे
    दर्शन दिया।
  wol-KYG: la ko Aji Sax ji feeñu ñaareel bi yoon, na mu ko feeñoo woon fa Gabawon.
  eng-YLT: that Jehovah appeareth unto Solomon a second time, as He appeared unto
    him in Gibeon,
  kne-kne: nanpaila kasin si Diyos en sisya ay kaman din inyat na ed Gibeon.
  eng-WYC-2017: the Lord appeared to Solomon the second time, as he appeared to him
    in Gibeon.
  eng-WMBB: The LORD appeared to Solomon the second time, as he had appeared to him
    at Gibeon.
  urd-GVH: उस वक़्त रब दुबारा उस पर ज़ाहिर हुआ, उस तरह जिस तरह वह जिबऊन में उस पर
    ज़ाहिर हुआ था।
  rug-rug: si vura la koasa se Zihova pa totoso vina rua, gua sapu pa Qibione tatasana.
  gaz-gaz: Waaqayyo akkuma Gibeʼoonitti isatti mulʼate sana ammas yeroo lammaffaa
    isatti mulʼate.
  fra-LSG: l’Éternel apparut à Salomon une seconde fois, comme il lui était apparu
    à Gabaon.
  gnn-gnn: '@see-verse:1KI.009.001'
  yal-yal: Alatala mɔn yi mini Sulemani xa a firindeni, alo a mini a xa kii naxan
    yi Gabayon taani.
  haw-1868: Ike hou ia'ku la o Iehova e Solomona, o ka lua keia, e like me kona ikeia
    e ia ma Gibeona.
  arb-NAV: تَجَلَّى الرَّبُّ لِسُلَيْمَانَ ثَانِيَةً كَمَا تَجَلَّى لَهُ فِي جِبْعُونَ،
  ewe-ewe: Yehowa gaɖe eɖokui fiae zi evelia abe ale si wòɖe eɖokui fiae zi gbãtɔ
    le Gibeon ene.
  eng-LEE: That the Lord appeared to Solomon the second time, as he had appeared unto
    him at Gib'on.
  asm-FB: গিবিয়োনত দৰ্শন দিয়াৰ দৰে, যিহোৱাই দ্বিতীয় বাৰ চলোমনক দৰ্শন দিলে।
  sus-A: عَلَتَلَ مَن نَشَ مِنِ عَ مَ عَلْ عَ رَبَ فَبَيٌن كِ نَشّ.
  fra-SBL: Yahvé apparut à Salomon pour la seconde fois, comme il lui était apparu
    à Gabaon.
  hbo-hbo: וַיֵּרָ֧א יְהוָ֛ה אֶל־שְׁלֹמֹ֖ה שֵׁנִ֑ית כַּאֲשֶׁ֛ר נִרְאָ֥ה אֵלָ֖יו בְּגִבְעֹֽון׃
  kik-kik: Jehova akĩmuumĩrĩra hĩndĩ ya keerĩ, o ta ũrĩa aamuumĩrĩire arĩ Gibeoni.
  fra-NCL: Yahweh lui apparut une seconde fois, comme il lui était apparu à Gabaon.
  cek-AK: Angraeng mah Gideon vangpui ah anih khaeah, vai hnetto haih amtueng pae
    let.
  cuk-cuk: geb Bab-Jehová gannar Salomónʼse magarononikid. Ar igi gebe Gabaón-neggweburgi
    ese magarononigusa, deyobi ese magarononi gusbalid
  uig-CYR: Пәрвәрдигар Сулайманға Гибеонда көрүнгәндәк әнди иккинчи қетим униңға көрүнди.
  tel-2017: యెహోవా గిబియోనులో అతనికి ప్రత్యక్షమైనట్టు రెండోసారి సొలొమోనుకు ప్రత్యక్షమయ్యాడు.
  hat-BSA: SENYÈ a te parèt a Salomon yon dezyèm fwa, jan Li te parèt kote li nan
    Gabaon an.
  kos-kos: LEUM GOD El sifilpa sikyang nu sel oana ke El tuh sikyang nu sel in acn
    Gibeon.
  hbo-WLC: וַיֵּרָ֧א יְהוָ֛ה אֶל־שְׁלֹמֹ֖ה שֵׁנִ֑ית כַּאֲשֶׁ֛ר נִרְאָ֥ה אֵלָ֖יו בְּגִבְעֽוֹן׃
  ibo-ibo: Onyenwe anyị mere ka ọ hụ ya anya nke ugboro abụọ dịka o mere ka ọ hụ ya
    anya na Gibiọn.
  ory-ory: ସଦାପ୍ରଭୁ ଯେପରି ଶଲୋମନଙ୍କୁ ଗିବୀୟୋନ୍‍ରେ ଦର୍ଶନ ଦେଇଥିଲେ, ସେପରି ଦ୍ୱିତୀୟ ଥର ତାଙ୍କୁ
    ଦର୍ଶନ ଦେଲେ।
  chk-chk: ewe Samol mi Lapalap a pwä ngeni Salomon fän aruuan, usun a fen pwä ngeni
    me lon Kipeon.
  rop-rop: YAWEI bin kamat langa im igin jis laik wen imbin kamat langa im langa det
    pleis gulum Gibiyan.
  ukr-1871: Обявився Господь Соломонові вдруге, як обявивсь був йому в Габаонї.
  deu-1951: da erschien ihm der HERR zum zweiten Mal, wie er ihm zu Gibeon erschienen
    war.
  eng-JPS: that the LORD appeared to Solomon the second time, as He had appeared unto
    him at Gibeon.
  srp-1865: Javi se Gospod Solomunu drugi put, kao što mu se bješe javio u Gavaonu;
  lug-lug: Mukama n’amulabikira omulundi ogwokubiri, nga bwe yamulabikira e Gibyoni.
  heb-heb: וירא יהוה אל שלמה שנית כאשר נראה אליו בגבעון׃
  ben-IRV: তখন এইরূপ হলো যে, সদাপ্রভু দ্বিতীয়বার তাঁকে দেখা দিলেন যেমন গিবিয়োনে
    একবার তাঁকে দেখা দিয়েছিলেন।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਸੁਲੇਮਾਨ ਨੂੰ ਦੋਬਾਰਾ ਦਰਸ਼ਣ ਦਿੱਤਾ ਜਿਵੇਂ ਉਹ ਨੇ ਗਿਬਓਨ ਵਿੱਚ ਦਰਸ਼ਣ
    ਦਿੱਤਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် ဂိဗောင် မြို့၌ ထင်ရှား တော်မူသကဲ့သို့ ၊ ဒုတိယ အကြိမ်၌ ထင်ရှား
    တော်မူလျက်၊
  tbg-tbg: Noravano Kotiva haaru Gibeonini Soromonuva unaini ˻tairakaa˼ qovarama vuntema
    kero, qaiqaavata qovarama vura.
  hmo-hmo: Lohiabada ese Solomona dekenai ia hedinarai lou, Gibeona dekenai ia hedinarai
    hegeregerena.
  urd-urd: तो ख़ुदावन्द सुलेमान को दूसरी बार दिखाई दिया, जैसे वह जिब'ऊन में दिखाई
    दिया था।
  rus-SYN: явился Соломону Господь во второй раз, как явился ему в Гаваоне.
  bqc-SIM: ↄ̃ Dii ɛ̀a bↄ̀ mↄ̀wà Gabaↄ̃ↄ a gɛ̃n plaade,
  tcz-CHONGTHU: Hichun Pakai chu tu masang’a Gibeon na ana kilah bang bang in, tun
    ani vei channa in Solomon kom ah ahung kilah kit tan ahi.
  mar-mar: यापूर्वी गिबोनामध्ये परमेश्वराने शलमोनाला दर्शन दिले होते. त्याप्रमाणे
    पुन्हा दुसऱ्यांदा परमेश्वराने त्यास दर्शन दिले.
  qub-qub: Tayta Dios Gabaoncho yuripashanno yapay yuriparan.
  bqp-bqp: akũ Dikiri ɛ̀ra à bò à sùa a gɛ̃̀n pladeo lákũ à bò à sùa Gibiↄ̃ nà
  hat-hat: Seyè a te fè Salomon wè l' ankò, menm jan li te fè l' wè l' lavil Gabawon
    an.
  eng-BSB: the LORD appeared to him a second time, as He had appeared to him at Gibeon.
  eng-WEBPB: The LORD appeared to Solomon the second time, as he had appeared to him
    at Gibeon.
  kbq-kbq: Gibioni kumate'ma mani'negeno Ra Anumzamo'ma agrite'ma efore hu'neaza huno
    efore hu'ne.
  nhe-BL: Huan teipa TOTECO sampa monexti iixpa Salomón queja monextijtoya achtohui
    nepa ipan tepetl Gabaón.
  bus-bus: ben Dii ɛ̀ara à bↄ̀ à mↄ̀zi à gɛ̃̀n plaadeeo lán à bↄ̀ à mↄ̀zi Gibiↄ̃ nà
  gub-BL: A'e re Tupàn Tuweharupi Wiko Ma'e uzexak kar wi izupe kury, Zimeàw taw pe
    uzexak kar awer zàwe kury.
  eng-DRA: That the Lord appeared to him the second time, as he had appeared to him
    in Gabaon.
