verse: 1KI.009.021
translations:
  mal-C: ഇസ്രായേൽമക്കൾക്ക് ഉന്മൂലനംചെയ്യാൻ കഴിയാതെയിരുന്ന ഈ ജനതകളുടെ പിൻഗാമികളെയെല്ലാം
    ശലോമോൻ തന്റെ അടിമവേലകൾക്കായി നിയോഗിച്ചു. അവർ ഇന്നുവരെയും അപ്രകാരം തുടരുന്നു.
  deu-TKW: '- die Nachkommen von ihnen, die noch übrig waren im Lande, an denen die
    Israeliten den Bann nicht hatten vollstrecken können, - die hob Salomo zum Frondienst
    aus, und so fronen sie bis auf den heutigen Tag.'
  lin-lin: ba-oyo bana na bango batikalaki kati na mokili oyo bana ya Isalaele babebisaki,
    Salomo azwaki bango mpo na misala makasi ya bawumbu, kino na mokolo ya lelo.
  eng-LSV: their sons who are left behind them in the land, whom the sons of Israel
    have not been able to devote—he has even lifted up a tribute of service [on] them
    to this day.
  eng-GNV: To wit, their children that were left after them in the lande, whome the
    children of Israel were not able to destroy, those did Salomon make tributaries
    vnto this day.
  eng-WEBSTER: Their children that were left after them in the land, whom the children
    of Israel also were not able utterly to destroy, upon those did Solomon levy a
    tribute of bond-service to this day.
  nhw-BL: Inijuanti eliyayaj iniixhuihua nopa masehualme catli israelitame amo huelque
    quintzontlamiltíaj. Huajca Salomón quinchihualti para ma quichihuaca tequitl catli
    etic huan quej nopa noja quichihuaj hasta ama.
  swh-ONEN: 'yaani, wazao wao waliobakia katika nchi, ambao Waisraeli hawangeweza
    kuwaangamiza kabisa: hawa Solomoni akawalazimisha kuwa watumwa katika shokoa,
    kama ilivyo hadi leo.'
  bba-bba: '@see-verse:1KI.009.020'
  eng-KJVCPB: their children that were left after them in the land, whom the children
    of Israel also were not able utterly to destroy, upon those did Solomon levy a
    tribute of bondservice unto this day.
  luo-luo: tiende ni, nyikwagi mane odongʼ e piny, ma jo-Israel ne ok otieko; Solomon
    nolokogi wasumbini michuno mondo oti githuon, kaka obet nyaka chil kawuono.
  meu-meu: garadia hahidaosi una tano ai e nohova, Israel asie aladia ore diba taudia,
    unu na Solomon ese e ḡuidia, bena e haḡaukaradia; idia na unu mo heto ema bona
    ina dina.
  npi-ULB: तिनीहरूका सन्तानहरू जो देशमा बाँकी रहेका थिए, जसलाई इस्राएलीहरूले पूर्ण
    रूपमा नष्ट गर्न सकेका थिएनन्, तिनीहरूलाई सोलोमनले बेगार काममा लगाएका थिए जो आजको
    दिनसम्म छन् ।
  yor-yor: ìyẹn ni pé àwọn ọmọ wọn tí ó kù ní ilẹ̀ náà, tí àwọn ọmọ Israẹli kò le
    parun pátápátá, àwọn ni Solomoni bu iṣẹ́ ẹrú fún títí di òní yìí.
  pes-OPCB: '@see-verse:1KI.009.020'
  tgl-ULB: ang kanilang mga kaapu-apuhan na naiwan nila sa lupain, mga taong hindi
    lubusang napuksa ng mga mamamayan ng Israel— ginawa sila ni Solomon bilang mga
    sapilitang manggagawa, kung saan ganoon pa rin sila hanggang sa araw na ito.
  hui-hui: Bamba Isaraele wali agalime hameigini uruni aria bo wahai henego ai uruni
    aria yu wahene maru haga bini. Ani heagola Solomono ibugua wali agali yu waheneru
    ti aguanene uruni garabaya biabe ale bialu helo minu helai henego áyubi ani bialu
    haabo ka.
  mya-mya: '@see-verse:1KI.009.020'
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཁྱོན་ནས་འཇོམ་མ་ནུས་པའི་དེ་དག་གི་བུ་རྒྱུད་རྣམས་ནི། སོ་ལོ་མོན་གྱིས་ངལ་ལས་བྱེད་པའི་བྲན་གཡོག་ཏུ་བསྡུས་པ་དང་།
    དེ་རིང་གི་བར་དུ་དེ་ལྟར་ཡིན།
  sna-sna: vana vavo vakanga vasara munyika, vasina kugona kuparadzwa zvachose navaIsraeri,
    ivava Soromoni akavaunganidza kuti vashande savaranda vake, sezvazviri kusvikira
    nhasi.
  spa-BLM: sus hijos que quedaron después de ellos en la tierra, a quienes los hijos
    de Israel no pudieron destruir del todo — de ellos Salomón levantó una leva de
    siervos hasta el día de hoy.
  cac-cac: '@see-verse:1KI.009.020'
  swh-ULB: na uzao wao waliokuwa wamesalia baada yao katika nchi, ambao Waisraeli
    hawakuweza kuwaangamiza kabisa - Sulemani akawafanya kuwa vibarua, ambao wako
    hata leo.
  bel-bel: дзяцей іхніх, якія засталіся пасьля іх на замлі, якіх сыны Ізраілевыя не
    маглі вынішчыць, Саламон зрабіў аброчнымі працаўнікамі да сёньня.
  deu-ELBBK: ihre Söhne, die nach ihnen im Land übriggeblieben waren, die die Kinder
    Israel nicht zu verbannen vermocht hatten, die hob Salomo zu Fronarbeitern aus
    bis auf diesen Tag.
  mbb-OT: '@see-verse:1KI.009.020'
  mal-2015: യിസ്രായേൽമക്കൾക്കു നിർമ്മൂലമാക്കുവാൻ കഴിയാതെ പിന്നീടും ദേശത്തു ശേഷിച്ചിരുന്ന
    അവരുടെ മക്കളെയും ശലോമോൻ ഊഴിയവേലക്കാരാക്കി; അവർ ഇന്നുവരെ അങ്ങനെ ഇരിക്കുന്നു.
  rmc-rmc: '@see-verse:1KI.009.020'
  pes-OPV: یعنی پسران ایشان که در زمین باقی ماندند بعداز آنانی که بنی‌اسرائیل نتوانستند
    ایشان را بالکل هلاک سازند، سلیمان ایشان را تا امروزخراج گذار و غلامان ساخت.
  ron-1924: пе урмаший лор каре май рэмэсесерэ дупэ ей ын царэ ши пе каре копиий луй
    Исраел ну-й путусерэ нимичи ку десэвыршире, Соломон й-а луат ка робь де корвоадэ,
    ши аша ау фост пынэ ын зиуа де астэзь.
  ben-OBCV: শলোমন দেশে থেকে যাওয়া এইসব লোকের বংশধরদের—যাদের ইস্রায়েলীরা উচ্ছেদ করতে
    পারেনি—বাধ্যতামূলকভাবে বেগার শ্রমিক রূপে কাজে লাগালেন, আজও পর্যন্ত যা তারা করে
    চলেছে।
  som-som: kuwaas farcankoodii dalka ku hadhay oo anay reer binu Israa'iil karin inay
    wada baabbi'iyaan, Sulaymaan wuxuu ka dhigtay addoommo ilaa maantadan la joogo.
  lat-VUC: horum filios qui remanserant in terra, quos scilicet non potuerant filii
    Israël exterminare, fecit Salomon tributarios usque in diem hanc.
  eng-ASVBT: their children that were left after them in the land, whom the children
    of Israel were not able utterly to destroy, of them did Solomon raise a levy of
    bondservants unto this day.
  ita-1885: cioè i lor figliuoli rimasti dopo loro nel paese, i quali i figliuoli
    d'Israele non aveano potuti distruggere; ed è durato infino a questo giorno.
  eng-ULB: their descendants who were left after them in the land, whom the people
    of Israel were not able to totally destroy—Solomon made them into forced laborers,
    which they are to this day.
  spa-VBL: que permanecieron en la tierra – losque los israelitas no pudieron destruir
    por completo – fueronreclutados por Salomón para trabajar como mano de obra forzosa,
    como lo siguen haciendo hasta hoy.
  fra-_FOB: Leurs descendants, qui étaient demeurés après eux au pays et que les enfants
    d'Israël n'avaient pu vouer à l'interdit, Salomon les leva comme serfs de corvée,
    ce qu'ils ont été jusqu'à ce jour.
  mal-mal: യിസ്രായേൽ മക്കൾക്ക് നിർമ്മൂലമാക്കുവാൻ കഴിയാതെ ദേശത്ത് ശേഷിച്ചിരുന്ന അവരുടെ
    പിൻതലമുറക്കാരെയും ശലോമോൻ കഠിനവേല ചെയ്യുന്നവരാക്കി; അവർ ഇപ്പോഴും അങ്ങനെ തന്നെ ഇരിക്കുന്നു.
  urd-GVR: '@see-verse:1KI.009.020'
  suz-BL: इस्राएलीपुकीमी मेको रागीम लीशो मेको आन चच युइ आन कली काइ मवोइक्‍थु साइक्‍ने
    मचाप्‍शो बाक्‍मा बाक्‍त। सोलोमनमी मेको आन कली गेय पाइब वाइल सेल्‍शा वोइक्‍मी बाक्‍त।
    मेको मुल सम्‍म मोपान बाक्‍शो बाक्‍नीम। यहोसु १६:१०
  ita-1927: vale a dire dei loro discendenti ch’eran rimasti dopo di loro nel paese
    e che gl’Israeliti non avean potuto votare allo sterminio, Salomone fece tanti
    servi per le comandate; e tali son rimasti fino al dì d’oggi.
  ckb-ckb: پاشماوەی ئەم هەموو نەتەوانەی کە نەوەی ئیسرائیل نەیانتوانیبوو بە تەواوی
    قڕیان بکەن سلێمان وەک کۆیلە بێگاری بەسەردا سەپاندن، هەتا ئەمڕۆش بەسەریان سەپێنراوە.
  eng-BBE: Their children who were still in the land, and whom the children of Israel
    had not been able to put to complete destruction, them did Solomon put to forced
    work, to this day.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಸಂಹರಿಸದೆ ಉಳಿಸಿದ್ದ ಅವರ ಮಕ್ಕಳನ್ನೂ ಸೊಲೊಮೋನನು ಇಂದಿನವರೆಗೂ ದಾಸತ್ವಕ್ಕಾಗಿ
    ನೇಮಿಸಿದನು.
  tam-2017: அவர்களுக்குப் பிறகு தேசத்தில் மீதியாக இருந்த எல்லா மக்களுடைய பிள்ளைகளையும்,
    சாலொமோன் இந்த நாள்வரைக்கும் நடக்கிறதுபோல, கூலியில்லாமல் வேலைசெய்ய அடிமைப்படுத்திக்கொண்டான்.
  spa-RV-1909: A sus hijos que quedaron en la tierra después de ellos, que los hijos
    de Israel no pudieron acabar, hizo Salomón que sirviesen con tributo hasta hoy.
  ron-BTF: Pe copiii lor care rămăseseră după ei în ţară, pe care copiii lui Israel
    de asemenea nu i-au putut nimici în întregime, peste aceia Solomon a ridicat un
    tribut de robie până în această zi.
  eng-WEBP: their children who were left after them in the land, whom the children
    of Israel were not able utterly to destroy—of them Solomon raised a levy of bondservants
    to this day.
  eng-FBV: who remained in the land—those whom the Israelites were unable to destroy
    completely—were conscripted by Solomon to work as forced laborers, as they continue
    to do to this day.
  nld-1939: Het waren de nakomelingen van hen, die in het land waren overgebleven,
    en die de Israëlieten niet hadden kunnen uitroeien. Zo is het gebleven tot op
    deze dag.
  nch-BL: Inijuanti eliyayaj iniixhuihua nopa masehualme cati israelitame amo huelque
    quintzontamiltíaj. Huajca Salomón quinchihualti para ma quichihuaca tequit cati
    etic huan quej nopa noja quichihuaj hasta ama.
  vie-1934: tức là các con cháu của chúng nó còn lại ở trong xứ mà dân Y-sơ-ra-ên
    không đủ sức diệt hết được, thì Sa-lô-môn bắt phụ làm xâu dịch cho đến ngày nay.
  hin-CV: उनकी संतानों को भी शलोमोन ने दास बना लिये, जो उनके बाद उस देश में बचे रह
    गए थे, जिन्हें इस्राएली वध न कर सके थे; ये सब आज भी दास ही हैं.
  spa-BES: Sus hijos que todavía estaban en la tierra, y a los que los hijos que Israel
    no habían podido destruir completamente, Salomón los hizo que trabajaran a trabajo
    forzado, hasta el día de hoy.
  tdx-tdx: o tiri’ iareo nihonkahonka’e amy taneio, o tsy zinama’ o ana’ Israeleoo;
    ie ty nangala’ i Selomò mpitoroñe amy vili-lohay pake henane.
  tha-KJV: ลูกหลานของเขาที่​เหลืออยู่​ในแผ่นดิน ซึ่งประชาชนอิสราเอลไม่สามารถจะทำลายให้​สิ​้นได้
    บุ​คคลเหล่านี้ซาโลมอนทรงเกณฑ์​ให้​เป็นทาสอยู่จนทุกวันนี้
  por-BR-2018: A seus filhos que restaram na terra depois deles, que os filhos de
    Israel não puderam acabar, fez Salomão que servissem com tributo até hoje.
  deu-ELO: ihre Söhne, die nach ihnen im Lande übriggeblieben waren, welche die Kinder
    Israel nicht zu verbannen vermocht hatten, die hob Salomo zu Fronarbeitern aus
    bis auf diesen Tag.
  eng-WYC-2018: the sons of these heathen men, that dwelled in the land, that is,
    which the sons of Israel might not destroy. (the sons of these heathen, who continued
    to live in the land, that is, they whom the Israelites did not destroy.)
  epo-epo: iliajn infanojn, kiuj restis post ili en la lando kaj kiujn la Izraelidoj
    ne povis ekstermi, Salomono faris tributuloj-laboristoj ĝis la nuna tago.
  uig-PIN: Sulayman bularni, yǝni Israillar pütünlǝy yoⱪitalmiƣan ǝllǝrning ⱪalduⱪ
    ǝwladlirini ⱪulluⱪ ⱨaxarƣa tutti. Ular bügünki küngiqǝ xundaⱪ bolup kǝldi.
  beo-beo: 'Isala:ili dunu ilia da Ga:ina:ne dunu ilia soge gesowaloba, ilia da Ga:ina:ne
    dunu oda mogili hame medole legei galu. Amo dunu iligaga fi dunu amo Soloumane
    ea udigili hawa: hamoma:ne sesesu. Amo dunu fi da A:moulaide, Hidaide, Belisaide,
    Haifaide amola Yebiusaide. Amo iligaga fi da udigili hamonanu, amoganini wali
    amola, udigili hawa: hamonana.'
  tpi-OTNT: Bipo tru ol Israel i bin kilim planti bilong ol dispela lain, tasol ol
    i no pinisim ol olgeta. Nau Solomon i mekim ol dispela lain i kamap wokboi nating
    bilong en, na nau tu ol i stap wokboi nating.
  hau-SA: wato, waɗanda suka ragu a ƙasar, waɗanda Isra’ilawa ba su iya hallakawa
    ba, su ne Solomon ya ɗauka su zama bayinsa don aikin gandu, kamar yadda yake har
    wa yau.
  uig-LAT: Sulayman bularni, yeni Israillar pütünley yoqitalmighan ellerning qalduq
    ewladlirini qulluq hashargha tutti. Ular bügünki kün’giche shundaq bolup keldi.
  nde-nde: okutsho ukuthi, izizukulwane zabo ezasalayo ama-Israyeli angazibulalanga
    aziqeda, laba uSolomoni wababamba isibhalo sokwenza umsebenzi wakhe wobugqili,
    njengoba kunjalo lalamuhla lokhu.
  ton-ton: Mo ʻenau fānau naʻe toe ʻi he fonua ki mui ʻiate kinautolu, ʻaia naʻe ʻikai
    faʻa fakaʻauha foki ʻe he fānau ʻa ʻIsileli, ko kinautolu ia naʻe maʻu mei ai
    ʻe Solomone ʻae tukuhau ʻi he ngāue fakahopoate ʻo aʻu mai ki he ʻaho ni.
  ces-1613: Totiž syny jejich, kteříž byli pozůstali po nich v zemi, jichž nemohli
    synové Izraelští vyhladiti, uvedl Šalomoun pod plat a v službu až do tohoto dne.
  eng-WMB: their children who were left after them in the land, whom the children
    of Israel were not able utterly to destroy—of them Solomon raised a levy of bondservants
    to this day.
  tam-TCV: இவர்கள் அந்நாட்டில் இஸ்ரயேலர்களால் அழிக்கமுடியாமல் விடப்பட்டிருந்தவர்களின்
    சந்ததிகள். இன்றுவரை உள்ளபடி அவர்களை சாலொமோன் தனது அடிமைவேலை செய்வதற்குக் கட்டாயமாய்ச்
    சேர்த்துக்கொண்டான்.
  ceb-ULB: ang ilang kaliwatan nga nahibilin sunod kanila diha sa yuta, nga wala mahurot
    paglaglag sa mga katawhan sa Israel—giulipon sila ni Solomon hangtod niining adlawa.
  pol-UBG: Mianowicie potomstwo tych, którzy pozostali po nich w ziemi, których synowie
    Izraela nie mogli wytracić, Salomon obciążył pracą przymusową aż do dziś.
  urd-GVU: '@see-verse:1KI.009.020'
  deu-1912: 'derselben Kinder, die sie hinter sich übrigbleiben ließen im Lande, die
    die Kinder Israel nicht konnten verbannen: die machte Salomo zu Fronleuten bis
    auf diesen Tag.'
  ntj-ntj: Tjiinya tjurrtju ngaanya kuwarrinya walykumunu ngarala. Nyangka-rna ngayulu
    wantinyangka yarnangu pirnilu-ya pitjaku nyaku kata paarnarraralpi watjalku, ‘Nyaatjanulu
    Mama Kuurrtu tjurrtju puru yarnangu pirninya wantingu?’
  kan-2017: ಮೊದಲಾದ ಅನ್ಯಜನಾಂಗಗಳ ಸಂತಾನದವರೆಲ್ಲರನ್ನು ತನ್ನ ಕೆಲಸಕ್ಕಾಗಿ ಬಿಟ್ಟೀಹಿಡಿದನು. ಇಂದಿನ
    ವರೆಗೂ ಅವರು ಬಿಟ್ಟೀಕೆಲಸದವರಾಗಿರುತ್ತಾರೆ.
  yap-yap: '@see-verse:1KI.009.020'
  hlt-MCSB: khohmuen ah amih hnukah aka sueng a ca rhoek, amih thup ham te Israel
    ca rhoek loh noeng uh pawh. Te dongah Solomon loh amih te saldong la a doek tih
    tahae khohnin duela thotat uh.
  mdy-ETH: '@see-verse:1KI.009.020'
  twi-ASANTE: Yeinom ne aman a na Israel nwiee wɔn asetɔre korakora no asefoɔ. Enti,
    Salomo hyɛɛ wɔn ma wɔyɛɛ nʼadwumayɛfoɔ, na wɔda so yɛ de bɛsi ɛnnɛ.
  eng-WEBU: their children who were left after them in the land, whom the children
    of Israel were not able utterly to destroy—of them Solomon raised a levy of bondservants
    to this day.
  wal-wal: eti Israa7eela asati biittaappe wurssi xaissanau danddayennan aggin, he
    biittan attida asatu zerettata. Solomoni eta gabbaaratettaa ootissiis; eti hachchi
    gakkanaashinkka gabbaaratettan oottoosona.
  spa-PDDPT: sino descendientes de aquéllos, que quedaron después de ellos en la tierra,
    a quienes los hijos de Israel no pudieron exterminar, Salomón los sometió a trabajos
    forzados hasta hoy.
  gun-gun: Ha'e va'e kuery ra'y kuery okuave va'e ma Israel kuery ndojukapai va'ekue
    teĩ Salomão omomba'eapo nhea'ã, aỹ peve guarã.
  ilo-ULB: dagiti kaputotanda a nabati kadakuada iti daga, a saan a dinadael dagiti
    tattao ti Israel - pinagbalin ida ni Solomon nga inkapilitan nga agtrabaho, nga
    isuda pay laeng agpapan ita.
  kpg-kpg: '@see-verse:1KI.009.020'
  uig-ARA: سۇلايمان بۇلارنى، يەنى ئىسرائىللار پۈتۈنلەي يوقىتالمىغان ئەللەرنىڭ قالدۇق
    ئەۋلادلىرىنى قۇللۇق ھاشارغا تۇتتى. ئۇلار بۈگۈنكى كۈنگىچە شۇنداق بولۇپ كەلدى.
  sus-sus: E babae mu faxa Isirayila xa santidɛgɛma saabui ra Isirayilakae so tɛmui.
    Na kui Sulemani na mixie findi nɛ konyie ra. Han to e na konyiya kui.
  pon-2006: '@see-verse:1KI.009.020'
  ksd-ksd: nina ba pa i ga tale ra tarai Israel pi diat a kamare vue diat, Solomon
    i ga vo pa ra umana natu i diat upi ra umana vilavilau, ma dia ki boko damana
    gori.
  tur-YTC: İsrael'in çocuklarının tümüyle yok edemediği, onların ardından ülkede kalan
    çocuklarından, Solomon bugüne dek angaryacı hizmetçiler topladı.
  ind-AYT: yaitu keturunan mereka yang masih tinggal di tanah itu yang tidak dapat
    ditumpas oleh keturunan Israel, dikerahkan oleh Salomo sebagai buruh sampai pada
    hari ini.
  nya-nya: Zimenezi ndiye zinali zidzukulu zawo zotsalira mʼdzikoli, anthu amene Aisraeli
    sanathe kuwawononga kotheratu. Solomoni anawatenga ndi kukhala akapolo ake ogwira
    ntchito yathangata, monga zilili mpaka lero lino.
  hrv-hrv: sinovima njihovim koji ostadoše iza njih u zemlji i koje Izraelci nisu
    zatrli, Salomon nametnu tešku tlaku do današnjega dana.
  mps-mps: Polobadu mu te Israel dabego te hani augwali te hauwa mu elali, tiali goli
    augwaligo te augwali tigidali mu ela silibeo. Megi da, Solomongo te hani dabe
    augwali aga te olo mu sę ebo bidi dabe pedelali, tama megi me augwali te olo
    mu sę ebo bidi dabe bidibao.
  tpi-tpi: Bipo tru ol Israel i bin kilim planti bilong ol dispela lain, tasol ol
    i no pinisim ol olgeta. Nau Solomon i mekim ol dispela lain i kamap wokboi nating
    bilong en, na nau tu ol i stap wokboi nating.
  dan-1931: deres Efterkommere, som var tilbage efter dem i Landet, og som Israelitterne
    ikke havde været i Stand til at lægge Band på, dem udskrev Salomo til Hoveriarbejde,
    som det er den Dag i Dag.
  vie-OVCB: Con cháu của những dân tộc này còn sót lại sau khi bị người Ít-ra-ên chinh
    phục. Vì vậy, Sa-lô-môn đã bắt họ phục dịch cho đến ngày nay.
  guj-2017: જેઓનો સંપૂર્ણ નાશ ઇઝરાયલીઓ કરી શકયા નહોતા તેઓના વંશજો તેઓ હતા. સુલેમાને
    તેઓને બળજબરીથી ગુલામ બનાવી દીધા હતા, જે આજ દિન સુધી છે.
  pon-2006A: '@see-verse:1KI.009.020'
  por-BRBSL: seus filhos que foram deixados atrás deles na terra, que os filhos de
    Israel não puderam destruir totalmente - deles Salomão levantou até hoje uma taxa
    de servidão.
  cth-cth: Ahnimae a hnukkhu hoi a catounnaw hote ram dawk ka'awm rae Isarelnaw ni
    be a thei hoeh e hah, Solomon thaw ka tawk hanelah atu totouh san lah ao sak.
  twi-twi: Eyinom ne aman a na Israel nwiee wɔn asetɔre korakora no asefo. Enti Salomo
    hyɛɛ wɔn ma wɔyɛɛ nʼadwumayɛfo, na wɔda so yɛ de besi nnɛ.
  hlt-hlt: khohmuen ah amih hnukah aka sueng a ca rhoek, amih thup ham te Israel ca
    rhoek loh noeng uh pawh. Te dongah Solomon loh amih te saldong la a doek tih tahae
    khohnin duela thotat uh.
  tbz-SIM: Dɛ kó ibotí do kpɑɑ́ bɛ cuokɛ̀ kɛ yɛ̃́ Isidɑyɛɛribɛ do í nɑmɛ̀ kɛ́ bɛ̀
    kùɔ bɛmɔu. Sɑdomɔɔ do bɛ mpĩ̀ńnɛ́ muhɛikɛ̀ntɔ̃mmú, kɛ̀ bɛ̀ kpɑɑ́ kɛ mù pĩ nnɛ̀
    yíenní.
  msy-2020: Israelia fomɨra men avɨribav soghezɨ me ariaghire, egha bar me kuavaremezir
    puvatɨzɨ, men ovavir borir vabara ikiavɨra iti. Ezɨ datɨrɨghɨn Solomon me gamizɨma,
    me puram an ingangarir gumazir kɨnibar mɨn otivigha, datɨrɨghɨn ikia kamaghɨra
    iti.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ tɑɑ pǝsɩ nɑ pɑ́ kʋ-wɛ tɔɣɔ pɑ kɑɑsɑɑ. Mpɛɣɛ Sɑlʋmɔŋ tʋwɑ
    tǝlɑsɩ tǝmɑ, nɑ pɑ́ lɑkɩ ḿpʋ́ɣʋ́ hɑlǝnɑ sɑŋɑ.
  azb-azb: çünki İsraillilər onların atalarını tamamilə məhv edə bilməmişdilər. Süleyman
    onları mükəlləfiyyətçi qul etdi və bu indiyə qədər belədir.
  eng-DBY: their children that were left after them in the land, whom the children
    of Israel were not able utterly to destroy, upon them did Solomon impose a tribute
    of bondservice until this day.
  hin-2017: उनके वंश जो उनके बाद देश में रह गए, और उनको इस्राएली सत्यानाश न कर सके,
    उनको तो सुलैमान ने दास करके बेगारी में रखा, और आज तक उनकी वही दशा है।
  wol-KYG: Seen sët ya leen wuutu ca réew ma, te bànni Israyil manuñu leen woona faagaagal,
    Suleymaan moo leen dugal ci liggéeyu njaam ak sañul-bañ, ñu nekke ko ba tey jii.
  eng-YLT: their sons who are left behind them in the land, whom the sons of Israel
    have not been able to devote — he hath even lifted up [on] them a tribute of service
    unto this day.
  eng-WYC-2017: the sons of these heathen men, that dwelled in the land, that is,
    which the sons of Israel might not destroy.
  eng-WMBB: their children who were left after them in the land, whom the children
    of Israel were not able utterly to destroy—of them Solomon raised a levy of bondservants
    to this day.
  urd-GVH: '@see-verse:1KI.009.020'
  rug-rug: '@see-verse:1KI.009.020'
  gaz-gaz: Solomoonis sanyiiwwan namoota kanneen hundaa warra biyyattii keessatti
    hafan kanneen Israaʼeloonni balleessuu hin dandaʼin sana akkuma hamma harʼaatti
    illee jiru kana akka isaan hojii garbummaa hojjetaniif dirqisiise.
  fra-LSG: leurs descendants qui étaient restés après eux dans le pays et que les
    enfants d’Israël n’avaient pu dévouer par interdit, Salomon les leva comme esclaves
    de corvée, ce qu’ils ont été jusqu’à ce jour.
  yal-yal: E yixɛtɛn naxanye lu e xanbi ra yamanani, Isirayila kaane mi nɔ naxanye
    faxɛ, Sulemani yi ne findi konyine ra, e na yi han to.
  haw-1868: O ka lakou mau keiki i koe mahope o lakou ma ka aina, aole hoi i hiki
    i na mamo a Iseraela ke luku pau aku, maluna o lakou i auhau ai o Solomona i hookauwa
    mai a hiki i keia la.
  arb-NAV: مِنْ ذَرَارِي الأُمَمِ الَّتِي عَجَزَ الإِسْرَائِيلِيُّونَ عَنْ إِفْنَائِهِمْ،
    فَقَدْ فَرَضَ عَلَيْهِمْ سُلَيْمَانُ خِدْمَةَ التَّسْخِيرِ كَالْعَبِيدِ إِلَى
    هَذَا الْيَوْمِ.
  ewe-ewe: Woawoe nye ame siwo nɔ anyigba la dzi tsã ƒe dzidzimeviwo, ame siwo Israelviwo
    metsrɔ̃ o la. Fia Solomo na wowɔ dɔ abe kluviwo ene abe ale si wòle va se ɖe egbe
    ene.
  eng-LEE: Their children that were left after them in the land, whom the children
    of Israel had not been able utterly to destroy, these did Solomon levy as tributary
    laborers until this day.
  asm-FB: যি সন্তান সকল সেই দেশত অৱশিষ্ট থাকিল, যিবোৰক ইস্ৰায়েলৰ সন্তান সকলে নিঃশেষ
    হোৱাকৈ বিনষ্ট কৰিব নোৱাৰিলে - সিহঁতৰ মাজৰ পৰাই বন্দী কামৰ বাবে ৰজা চলোমনে মানুহ
    গোটালে, আৰু এই লোকসকলে আজিলৈকে তাকেই কৰি আছে।
  sus-A: عٍ بَبَيٍ مُ قَشَ عِسِرَيِلَ شَ سَنتِدّفّمَ سَابُي رَ عِسِرَيِلَكَيٍ سٌ تّمُي.
    نَ كُي سُلٍمَنِ نَ مِشِيٍ قِندِ نّ كٌنيِيٍ رَ. هَن تٌ عٍ نَ كٌنيِيَ كُي.
  fra-SBL: leurs enfants restés après eux dans le pays, et que les enfants d'Israël
    n'ont pas pu détruire par interdit, Salomon a levé un tribut de serviteurs jusqu'à
    ce jour.
  hbo-hbo: בְּנֵיהֶ֗ם אֲשֶׁ֨ר נֹתְר֤וּ אַחֲרֵיהֶם֙ בָּאָ֔רֶץ אֲשֶׁ֧ר לֹֽא־יָכְל֛וּ
    בְּנֵ֥י יִשְׂרָאֵ֖ל לְהֽ͏ַחֲרִימָ֑ם וַיַּעֲלֵ֤ם שְׁלֹמֹה֙ לְמַס־עֹבֵ֔ד עַ֖ד הַיֹּ֥ום
    הַזֶּֽה׃
  kik-kik: ũguo nĩ kuuga njiaro ciao iria ciatigarĩte bũrũri-inĩ, iria andũ a Isiraeli
    mataaniinĩte, acio nĩo maandĩkithirio nĩ Solomoni matuĩke ngombo ciake cia kũrutithio
    wĩra na hinya, na noguo gũtũire nginya ũmũthĩ.
  fra-NCL: savoir, leurs descendants qui étaient restés après eux dans le pays, et
    que les enfants d’Israël n’avaient pu vouer à l’anathème, Salomon les leva comme
    esclaves de corvée, ce qu’ils ont été jusqu’à ce jour.
  cek-AK: Israel kaminawk mah paduek o boih thai ai pongah, a caanawk loe prae thungah
    caeh o taak; hae kaminawk loe Solomon mah toksak han tamna ah suek ih kami ah
    oh o, nihcae loe vaihni ni khoek to tamna ah oh o.
  cuk-cuk: We-dulemar Israel-dulemarse oburgwilessurgusmaladid. Degisoggu, Salomón,
    a-dulemar, undar-arbalegedgi oarbaega imaksad. Amba deyobi, we-garda-narmaklenaigu,
    arbadimalad.
  uig-CYR: Сулайман буларни, йәни Исраиллар пүтүнләй йоқиталмиған әлләрниң қалдуқ
    әвлатлирини қуллуқ һашарға тутти. Улар бүгүнки күнгичә шундақ болуп кәлди.
  tel-2017: ఇశ్రాయేలీయులు వారిని పూర్తిగా నశింపజేయలేక పోయారు. మిగిలి ఉన్న ఆ జాతుల
    ప్రజలను సొలొమోను బానిసలుగా నియమించాడు. ఈ రోజు వరకూ వారు అలాగే ఉన్నారు.
  hat-BSA: ak desandan yo ki te swiv yo, nan peyi ke fis Israël yo pa t kapab fin
    detwi nèt—soti nan yo, Salomon te leve ouvriye kòve yo, menm jiska jodi a.
  kos-kos: fwil natulos su srakna muta in acn inge, su mwet Israel tuh tia ku in kunauselosla
    nufon — mwet inge Solomon el eisaloseni ke ku lal tuh elos in mwet kohs, ac elos
    srakna orekma in kohs nwe misenge.
  hbo-WLC: בְּנֵיהֶ֗ם אֲשֶׁ֨ר נֹתְר֤וּ אַחֲרֵיהֶם֙ בָּאָ֔רֶץ אֲשֶׁ֧ר לֹֽא־יָכְל֛וּ
    בְּנֵ֥י יִשְׂרָאֵ֖ל לְהַֽחֲרִימָ֑ם וַיַּעֲלֵ֤ם שְׁלֹמֹה֙ לְמַס־עֹבֵ֔ד עַ֖ד הַיּ֥וֹם
    הַזֶּֽה׃
  ibo-ibo: ndị ụmụ ụmụ ha niile fọdụrụ nʼala ahụ, ndị ahụ ndị Izrel na-enweghị ike
    egbuchapụ, ndị a ka Solomọn mere ndị ọrụ mmanye na ndị ohu, nke a bụkwa ọnọdụ
    ha ruo taa.
  ory-ory: ଅର୍ଥାତ୍‍, ସେମାନଙ୍କ ଉତ୍ତାରେ ଦେଶରେ ଅବଶିଷ୍ଟ ସେମାନଙ୍କର ଯେଉଁ ସନ୍ତାନଗଣକୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ
    ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କରିପାରି ନ ଥିଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ ଶଲୋମନ ଆଜି ପର୍ଯ୍ୟନ୍ତ ବେଠିକର୍ମ
    କରିବା ପାଇଁ ଦାସ ସଂଗ୍ରହ କଲେ।
  chk-chk: nge mwirimwirin chokewe mi chüen manau lon ewe fanü ekewe aramasen Israel
    resap tongeni aroserela. Ikkei ir chokewe Salomon a nöüniir amanau. Iei usun a
    chüen fis tori ikenai.
  rop-rop: '@see-verse:1KI.009.020'
  ukr-1871: Потомки тих, що позоставались іще в землї, що їх Ізрайлитяне не здолїли
    вигубити, тих обернув Соломон у крепацтво по сей день.
  deu-1951: ihre Söhne, die im Lande nach ihnen übriggeblieben waren, welche die Kinder
    Israel nicht ausrotten konnten, die hob Salomo zum Frondienst aus bis auf diesen
    Tag.
  eng-JPS: even their children that were left after them in the land, whom the children
    of Israel were not able utterly to destroy, of them did Solomon raise a levy of
    bondservants, unto this day.
  srp-1865: Sinove njihove, koji bjehu ostali iza njih u zemlji, kojih ne mogoše sinovi
    Izrailjevi istrijebiti, njih Solomun nagna da plaæaju danak i robuju do današnjega
    dana.
  lug-lug: Abayisirayiri be bataayinza kuzikiririza ddala, Sulemaani n’abafuula baddu,
    n’okutuusa leero.
  heb-heb: בניהם אשר נתרו אחריהם בארץ אשר לא יכלו בני ישראל להחרימם ויעלם שלמה למס
    עבד עד היום הזה׃
  ben-IRV: যাদের ইস্রায়েলীয়েরা সম্পূর্ণভাবে ধ্বংস করতে পারে নি, তাদেরকেই শলোমন দাস
    হিসাবে কাজ করতে বাধ্য করেছিলেন, আর তারা আজও সেই কাজ করছে।
  pan-pan: ਅਰਥਾਤ ਉਨ੍ਹਾਂ ਦੀ ਸੰਤਾਨ ਜਿਹੜੀ ਦੇਸ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਮਗਰੋਂ ਰਹਿ ਗਈ ਸੀ ਜਿਨ੍ਹਾਂ
    ਦਾ ਨਾਸ ਇਸਰਾਏਲੀ ਨਾ ਕਰ ਸਕੇ, ਉਨ੍ਹਾਂ ਨੂੰ ਸੁਲੇਮਾਨ ਨੇ ਦਾਸ ਬਣਾ ਕੇ ਬੇਗਾਰੀ ਮੁਕੱਰਰ ਕੀਤਾ,
    ਜੋ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਹੈ।
  mya-JVB: ပြည် တော်၌ ကျန်ကြွင်း သော တပါးအမျိုးသား ၊ အာမောရိ ၊ ဟိတ္တိ ၊ ဖေရဇိ ၊ ဟိဝိ
    ၊ ယေဗုသိ အမျိုးအနွယ်သားစဉ်မြေးဆက်အပေါင်းတို့ကို ရှောလမုန်သည် ယနေ့ တိုင်အောင် လူခွဲ
    ၍ ကျွန် ခံစေ၏။
  tbg-tbg: Haaru Isareri vika ˻kaivaqaukavara˼ hampata iqoka raqiha airitahaa arukehavata,
    kia ekaa aru taiqa kora. Ho Soromonuva hini qaqi vauka vara nai kaiqa vaiintiqama
    komanta vika karapuhi vaiinti voqaara vaiha vira kaiqa vara amitora. (Maa entaravata
    vika mintimakeha Isareri kaiqa vara nimite variara.)
  hmo-hmo: Guna, inai bese edia taudia momo herea be Israela taudia ese idia alaia
    ore, to haida sibona idia alaia lasi, idia do noho. Vadaeni Solomona ese inai
    do noho idau bese taudia ia abia, bona ia fosia, hesiai gaukara mai guia danu
    idia karaia. Inai bamona gaukara idia karaia noho ia mai bona hari.
  urd-urd: इसलिए उनकी औलाद को जो उनके बाद मुल्क में बाक़ी रही, जिनको बनी — इस्राईल
    पूरे तौर पर मिटा न सके, सुलेमान ने ग़ुलाम बनाकर बेगार में लगाया जैसा आज तक है।
  rus-SYN: детей их, оставшихся после них на земле, которых сыны Израилевы не могли
    истребить, Соломон сделал оброчными работниками до сего дня.
  bqc-SIM: gbɛ̃́ pↄ́ Isailiↄ i fↄ̃ ń dɛdɛoↄ, an bui pↄ́ gↄ̃̀ ń bùsupiuↄ ↄ̃ Salomↄↄ
    ń dá zↄzĩu, ↄ̃ aaìↄ zĩpi kɛ màa e ń a gbão.
  tcz-CHONGTHU: Ama hohi Israel miten anatha moh nam mite sonle chilhah ho ahiuve.
    Hijeh chun Solomon nin Ama ho chu soh natong in ana pansah in hiti hin ama hon
    tuni geijin soh na natong in ana pang jing un ahi.
  mar-mar: इस्राएल लोकांस त्यांचा पाडाव करता आलेला नव्हता. पण शलमोनाने त्यांना आपले
    गुलाम केले. आजही त्यांची स्थिती तशीच आहे.
  qub-qub: Chaycho quëdaj runacunapa miraj wamrancunata Israel runacuna mana wañuchiranchu.
    Chay runacunata Salomonga aruchiran fiyupa sasa aruycunacho. Canancamapis chaynöllami
    arurcaycan.
  bqp-bqp: gbɛ̃ kũ Isarailanↄ dí fↄ̃ ò ń dɛdɛronↄ, ń buri kũ ò gↄ̃̀ ń bùsuu pìnnↄn
    Sulemanu ń dá zↄ̀zĩn, akũ òdigↄ̃ zĩ pì kɛ lɛ ari kũ a gbãrao.
  hat-hat: Lè moun Izrayèl yo te fin pran peyi Kanaran an pou yo, gen anpil nan moun
    ansyen mèt peyi a yo pa t' touye pou Bondye. Yo te kite yo rete nan peyi a. Se
    pitit moun sa yo Salomon te pran sèvi esklav pou fè kòve. Se sa k'ap fèt jouk
    jounen jòdi a.
  eng-BSB: their descendants who remained in the land, those whom the Israelites were
    unable to devote to destruction —Solomon conscripted these people to be forced
    laborers, as they are to this day.
  eng-WEBPB: their children who were left after them in the land, whom the children
    of Israel were not able utterly to destroy—of them Solomon raised a levy of bondservants
    to this day.
  kbq-kbq: Hagi e'ina vahetamina Israeli vahe'mo'zama zamahe hanama osu'naza vahe'tmimofo
    zamagehemo'ze. Hagi Solomoni'a e'ina vahetmina zamavarege'za, agri kazokazo eri'za
    vahe manine'za eri'zana erime e'za menina ehanati'naze.
  nhe-BL: Inijuanti eliyayaj iniixhuihua nopa tlacame tlen israelitame ax huelque
    quintzontlamiltíaj. Huajca Salomón quinchihualti para ma quichihuaca tequitl tlen
    etic huan queja nopa noja quichihuaj hasta ama.
  bus-bus: gbɛ̃ kɛ̀ Isarailinↄↄ e fↄ̃ wà ń dɛdɛroonↄ, aↄ̃ borii kɛ̀ aↄ̃ gↄ̃̀ ń bùsu
    pìnnↄn Sulemanu ń dá zↄ̀zĩin, ben aↄ̃ègↄ̃ zĩi pì kɛɛ lɛ ai kↄ̃n a gbã̀ao.
  gub-BL: '@see-verse:1KI.009.020'
  eng-DRA: Their children, that were left in the land, to wit, such as the children
    of Israel had not been able to destroy, Solomon made tributary unto this day.
