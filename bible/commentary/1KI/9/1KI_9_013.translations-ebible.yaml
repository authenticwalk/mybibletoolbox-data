verse: 1KI.009.013
translations:
  mal-C: “എന്റെ സഹോദരാ! എങ്ങനെയുള്ള നഗരങ്ങളാണ് താങ്കൾ എനിക്കു സമ്മാനിച്ചത്?” എന്ന്
    അദ്ദേഹം ചോദിച്ചു. അതുകൊണ്ട്, ഹീരാം അതിനെ കാബൂൽദേശം എന്നു പേരിട്ടു. ആ നഗരങ്ങൾ ഇന്നും
    ആ പേരിൽ അറിയപ്പെടുന്നു.
  deu-TKW: 'Da sprach er: Was sind das für Städte, die du mir da abgetreten hast,
    mein Bruder! Daher nennt man sie die Landschaft Kabul bis auf den heutigen Tag.'
  lin-lin: 'Alobaki : « Ndeko na ngai, bingumba nini oyo opesi ngai ? » Yango wana
    abengaki bingumba yango mokili ya Kabuli, kombo oyo etikala kino lelo.'
  eng-LSV: and he says, “What [are] these cities that you have given to me, my brother?”
    And one calls them the land of Cabul to this day.
  eng-GNV: Therefore hee sayde, What cities are these which thou hast giuen me, my
    brother? And hee called them the land of Cabul vnto this day.
  eng-WEBSTER: And he said, What cities are these which thou hast given me, my brother?
    And he called them the land of Cabul to this day.
  nhw-BL: 'Huan quiijto: “¿Tlaque ni altepeme catli techmacatoc, noicni?” ¡Amo tleno
    ipati! Huajca quitocaxti nopa tlali Cabul. (Cabul quinequi quiijtos “amo tleno
    ipati”.) Huan hasta ama quej nopa itoca.'
  swh-ONEN: Hiramu akauliza, “Hii ni miji ya namna gani uliyonipa, ndugu yangu?” Naye
    akaiita nchi ya Kabul, jina lililoko hadi leo.
  bba-bba: Adɑmɑ wuu si, su ǹ nùn wɛ̃re. Mɑ u nɛɛ, wuu sinin bweserɑ ɑ mɑn kɑ̃ nɛn
    kĩnɑsi? Yerɑ u su yĩsiru kɑ̃ Kɑm. Yĩsi terɑ bɑ rɑ kɑ su soku sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: And he said, What cities are these which thou hast given me, my brother?
    And he called them the land of Cabul unto this day.
  luo-luo: Omiyo nowachone niya, “Owadwa, magi to mier machal nadi misemiya?” Kendo
    nochako kanyo ni Piny Kabul, nying ma pod iluongego nyaka chil kawuono.
  meu-meu: Taunabunai ia na eto, Tadigu e, ini vada o henigu hanuadia be hanua edehetomadia?
    Taunabunai, ladadia e hato Kabulu tanona, ema bona ina dina.
  npi-ULB: त्यसैले हीरामले भने, “हे मेरा भाइ, तपाईंले मलाई दिनुभएका यी सहरहरू कस्ता
    सहरहरू हुन् ?” हीरामले ती सहरहरूलाई काबूल देश भने जसलाई आजसम्म पनि त्यही नाउँले
    चिनिन्छ ।
  yor-yor: Ó sì wí pé, “Irú ìlú wo nìwọ̀nyí tí ìwọ fi fún mi, arákùnrin mi?” Ó sì
    pè wọ́n ní ilẹ̀ Kabulu títí fi di òní yìí.
  pes-OPCB: 'و به سلیمان گفت: «ای برادر، این چه شهرهایی است که به من می‌دهی؟» (به
    همین جهت آن شهرها تا به امروز کابول (بی‌ارزش) نامیده می‌شوند.)'
  tgl-ULB: Kaya sinabi ni Hiram, “Ano ba itong mga lungsod na ibinigay mo sa akin,
    aking kapatid?” Kaya tinawag ni Hiram ang mga iyon na Lupain ng Cabul, kung saan
    ganoon pa rin ang tawag sa kanila hanggang ngayon.
  hui-hui: Ani howa ibugua Solomonohondo lamialu lalu, Tano agi alego i̱ ngeregonibe,
    lene. Anidagua lenego mitangi bialu wali agalime dindi ogoni mini Kabulu laga
    winigo nga.
  mya-mya: အ​စွဲ​ပြု​၍​ထို​အ​ရပ်​ကို​ကာ​ဗု​လ​ဟူ​၍ ယ​ခု​တိုင်​အောင်​သ​မုတ်​ကြ​လေ​သည်။-
  bod-N: དེ་བས་ཁོས་འདི་ལྟར། ངའི་མཆེད་གྲོགས་ལགས། འདི་དག་ནི་ཁྱེད་ཀྱིས་ང་ལ་སྤྲད་པའི་གྲོང་ཁྱེར་རྣམས་ཡིན་ནམ་ཞེས་དྲིས་ཤིང་།
    དེ་དག་གི་མིང་ལ་ཀ་བུལ་ ཞེས་མིང་བཏགས་པ་དེ་རིང་བར་དུ་ལུས་པ་ཡིན།
  sna-sna: Akabvunza akati, “Maguta erudzii aya awandipa, hama yangu?” Naizvozvo akaatumidza
    zita rokuti Nyika yeKabhuru, rinova ndiro zita rawo nanhasi.
  spa-BLM: 'Dijo: “¿Qué ciudades son éstas que me has dado, hermano mío?” Las llamó
    la tierra de Cabul hasta el día de hoy.'
  cac-cac: 'Ix yalan vin̈ icha tic: Ach vamigo, ¿tas chon̈ab''il juntzan̈ ix ac''
    tic d''ayin? xchi vin̈. Yuj chi'' a jun macan̈ lum luum d''a juntzan̈ chon̈ab''
    chi'', Cabul ix yac'' vin̈aj Hiram chi'' sb''iej luum, syalelc''ochi “Malaj vach''
    yochi”.'
  swh-ULB: Kwa hiyo Hiramu akasema, “Ndugu yangu, ni miji gani hii uliynipatia? Hiramu
    akaiita nchi ya Kabuli mpaka leo.
  bel-bel: 'І сказаў ён: што гэта за гарады, якія ты, брат мой, даў мне? І назваў
    іх зямлёю Кавул, як называюцца яны па сёньня.'
  deu-ELBBK: 'Und er sprach: Was sind das für Städte, die du mir gegeben hast, mein
    Bruder! Und er nannte sie das Land Kabul bis auf diesen Tag.'
  mbb-OT: Umbe, migkeǥiyan din si Solomon te, “Suled, kenà meupiya he menge inged
    heini is imbeǥey nu kedì.” Ne haazà he menge tanà migngezanan ni Hiram te Cabul,
    ne taman en guntaan iyan heeyan ngazan din.
  mal-2015: നീ എനിക്കു തന്ന ഈ പട്ടണങ്ങൾ എന്തു എന്നു അവൻ പറഞ്ഞു. അവെക്കു ഇന്നുവരെയും
    കാബൂൽദേശം എന്നു പേരായിരിക്കുന്നു.
  rmc-rmc: 'Avke phenďa le Šalamunoske: „Phrala miro, oda save fori man diňal?“ Paľis
    ole forenge diňa nav Kabul a kavke dži adadžives pes vičinel odi phuv.'
  pes-OPV: 'و گفت: «ای برادرم این شهرهایی که به من بخشیده‌ای چیست؟» وآنها را تا امروز
    زمین کابول نامید.'
  ron-1924: 'ши а зис: „Че четэць мь-ай дат, фрате?” Ши ле-а нумит Цара Кабул, нуме
    пе каре л-ау пэстрат пынэ ын зиуа де азь.'
  ben-OBCV: “ভাইটি, আপনি আমাকে এসব কী নগর দিয়েছেন?” তিনি জিজ্ঞাসা করলেন। আর তিনি
    সেগুলির নাম দিলেন কাবুল দেশ, আর এই নামটিই আজও পর্যন্ত রয়ে গিয়েছে।
  som-som: Markaasuu yidhi, Walaalkayow, magaalooyinkan aad i siisay waa maxay? Kolkaasuu
    magaalooyinkii u bixiyey dalkii Kabuul oo ilaa maantadanna waa la yidhaahdaa.
  lat-VUC: 'Et ait: Hæccine sunt civitates quas dedisti mihi, frater? Et appellavit
    eas terram Chabul, usque in diem hanc.'
  eng-ASVBT: And he said, What cities are these which thou hast given me, my brother?
    And he called them the land of Cabul unto this day.
  ita-1885: 'E disse: Che città son queste che tu mi hai date, fratel mio? E le chiamò:
    Il paese di Cabul. E questo nome è restato loro fino a questo giorno.'
  eng-LXXUP: What are these cities which thou hast given me, brother? And he called
    them Boundary until this day.
  eng-ULB: So Hiram said, “What cities are these which you have given me, my brother?”
    Hiram called them the Land of Kabul, which they are still called today.
  spa-VBL: “¿Qué son estas ciudades que me has dado, hermano mío?” , le reclamó Hiram.
    Y las llamó la tierra de Cabul, el nombre con el que se les conoce hasta hoy.
  fra-_FOB: 'Et il dit: Quelles villes m''as-tu données, mon frère? Et il les appela
    le pays de Cabul (comme rien), nom qu''elles ont conservé jusqu''à ce jour.'
  mal-mal: എങ്ങനെയുള്ള പട്ടണങ്ങളാണ് നീ എനിക്ക് തന്നിരിക്കുന്നത്?” എന്ന് അവൻ ചോദിച്ചു.
    അവക്ക് അവൻ കാബൂൽദേശം എന്ന് പേരിട്ടു; ആ പേര് ഇന്നുവരെയും അങ്ങനെ തന്നെ നിലനിൽക്കുന്നു.
  urd-GVR: Us ne sawāl kiyā, “Mere bhāī, yih kaise shahr haiṅ jo āp ne mujhe die haiṅ?”
    Aur us ne us ilāqe kā nām Kābūl yānī ‘Kuchh Bhī Nahīṅ’ rakhā. Yih nām āj tak rāyj
    hai.
  suz-BL: मिनु मेकोमी सोलोमन कली “आं लोक्‍ब, मेको इ गेशो सहरपुकी दा दोकका देंशो बाक्‍तेक्‍मे”
    देंमाक्‍त। मिनु मेकोम मेको सहर आन कली “काबुल रागी” देंशो नें वोदा बाक्‍त। मेको
    सहर आन नें मुल सम्‍म मेकोन बाक्‍नीम।
  ita-1927: 'e disse: “Che città son queste che tu m’hai date, fratel mio?” E le chiamò
    “terra di Kabul” nome ch’è rimasto loro fino al dì d’oggi.'
  ckb-ckb: 'گوتی: «براکەم، ئەم شارۆچکانە چین کە تۆ بە منت داون؟» ئینجا ناوی لێنان
    خاکی کاڤول، هەتا ئەمڕۆش بەو ناوە ناودەبردرێت.'
  eng-BBE: And he said, What sort of towns are these which you have given me, my brother?
    So they were named the land of Cabul, to this day.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವನು, “ನನ್ನ ಸಹೋದರನೇ, ನೀನು ನನಗೆ ಎಂಥಾ ಪಟ್ಟಣಗಳನ್ನು ಕೊಟ್ಟಿರುವೆ?”
    ಎಂದು ಹೇಳಿ, ಅವುಗಳಿಗೆ ಕಾಬೂಲ್ ದೇಶವೆಂದು ಹೆಸರಿಟ್ಟನು. ಇಂದಿನವರೆಗೂ ಅವಕ್ಕೆ ಅದೇ ಹೆಸರು.
  tam-2017: 'அதனாலே அவன்: என்னுடைய சகோதரனே, நீர் எனக்குக் கொடுத்த இந்தப் பட்டணங்கள்
    என்ன பட்டணங்கள்? என்றான். அவைகளுக்கு இந்த நாள்வரை சொல்லி வருகிறபடி காபூல் நாடு
    என்று பெயரிட்டான்.'
  spa-RV-1909: 'Y dijo: ¿Qué ciudades son estas que me has dado, hermano? Y púsoles
    por nombre, la tierra de Cabul, hasta hoy.'
  ron-BTF: 'Şi a spus: Ce sunt aceste cetăţi pe care mi le-ai dat, fratele meu? Şi
    le-a numit ţara Cabul până în această zi.'
  eng-WEBP: He said, “What cities are these which you have given me, my brother?”
    He called them the land of Cabul to this day.
  eng-FBV: “What are these towns you have given me, my brother?” asked Hiram. He called
    them the land of Cabul, the name they are known by to this day.
  nld-1939: 'en zeide: Zijn dat nu de steden, die ge mij hebt gegeven, mijn broeder?
    En hij noemde ze het land Kaboel; zo heten ze tot op deze dag.'
  nch-BL: 'Huan quiijto: “¿Taya ni altepeme cati techmacatoc, noicni?” ¡Amo teno ipati!
    Huajca quitocaxti nopa tali Cabul. (Cabul quinequi quiijtos Amo Teno Ipati.) Huan
    hasta ama quej nopa itoca.'
  vie-1934: 'và người nói rằng: Hỡi anh, những thành mà anh cho em đó là cái gì? Rồi
    người gọi các thành ấy là xứ Ca-bun, hãy còn gọi như vậy đến ngày nay.'
  hin-CV: उन्होंने शलोमोन से कहा, “मेरे भाई, तुमने मुझे ये कैसे नगर दे दिए हैं?” इसलिये
    आज तक वे नगर काबूल के नाम से जाने जाते हैं
  spa-BES: 'Y él dijo: ¿Qué clase de ciudades son estas que me diste, hermano mío?
    Así que fueron nombrados la tierra de Cabul, hasta el día de hoy.'
  tdx-tdx: 'Le hoe re: Rova ino ze o natolo’o ahiko zao, rahalahiko? Le natao: Tane’
    i Kabole izay pake henaneo.'
  tha-KJV: เพราะฉะนั้นท่านจึงว่า “พระอนุชาเอ๋ย เมืองซึ่งท่านประทานแก่ข้าพเจ้านั้นเป็นเมืองอะไรอย่างนี้”
    เขาจึงเรียกเมืองเหล่านั้​นว​่าแผ่นดินคาบูลจนทุกวันนี้
  por-BR-2018: 'E disse: Que cidades são estas que me deste, irmão? E pôs-lhes por
    nome, a terra de Cabul, até hoje.'
  deu-ELO: 'Und er sprach: Was sind das für Städte, die du mir gegeben hast, mein
    Bruder! Und er nannte sie das Land Kabul bis auf diesen Tag.'
  eng-WYC-2018: and he said, Whether these be the cities, which thou, brother, hast
    given to me? And he called those cities the land of Cabul, that is, displeasing,
    (or that is, The Displeasing Land), unto this day.
  epo-epo: 'Kaj li diris: Kio estas tiuj urboj, kiujn vi donis al mi, mia frato? Kaj
    li donis al ili la nomon lando Kabul ĝis la nuna tago.'
  uig-PIN: 'U: — Ⱨǝy buradirim, sǝn muxu manga bǝrgining zadi ⱪandaⱪ xǝⱨǝrlǝr?! —
    dedi. U ularni «Kabulning yurti» dǝp atidi, wǝ ular bügünki küngiqǝ xundaⱪ atilidu.'
  beo-beo: Amaiba:le, e da Soloumanema bobolele amane sia:i, “Naeya! Di da amo moilai
    nama i dagobela:?” Amaiba:le, amo sogega ilia da Ga:ibale dio asuli. Ea dawa:loma:ne
    da “hamedei soge.”
  tpi-OTNT: Olsem na em i tokim Solomon olsem, “Brata, em ol wanem kain taun yu givim
    mi?” Na long dispela as tasol, na nau ol man i save kolim dispela hap olsem, graun
    Kabul.
  hau-SA: Sai ya ce, “Wanda irin garuruwa ke nan ka ba ni, ɗan’uwana?” Saboda haka
    ya kira su Ƙasar Kabul, sunan da suke da shi har wa yau.
  uig-LAT: 'U: — Hey buradirim, sen mushu manga bergining zadi qandaq sheherler?!
    — dédi. U ularni «Kabulning yurti» dep atidi, we ular bügünki kün’giche shundaq
    atilidu.'
  nde-nde: Wambuza wathi, “Ngamadolobho bani la onginike wona, mfowethu?” njalo wayewabiza
    ngokuthi yilizwe leKhabhuli, okulibizo alokhu ebizwa ngalo lalamuhla.
  ton-ton: Pea naʻa ne pehē, “Ko e hā ʻae ngaahi kolo ni ʻaia kuo ke foaki kiate au,
    ʻa hoku kāinga?” Pea naʻa ne fakahingoa ia ko e fonua ko Kapuli ʻo aʻu mai ki
    he ngaahi ʻaho ni.
  ces-1613: 'Protož řekl: Jakáž jsou ta města, kteráž mi dáváš, bratře můj? I nazval
    je zemí Kabul až do tohoto dne.'
  eng-WMB: He said, “What cities are these which you have given me, my brother?” He
    called them the land of Cabul to this day.
  tam-TCV: அதனால் அவன் சாலொமோனைப் பார்த்து, “என் சகோதரனே இவை என்ன? நீ தந்திருக்கும்
    பட்டணங்கள் எப்படிப்பட்டவை?” என்று கேட்டான். அதை அவன், “காபூல் நாடு” என அழைத்தான்.
    அந்தப் பட்டணங்கள் இன்றுவரை அந்தப் பெயராலேயே அழைக்கப்படுகின்றன.
  ceb-ULB: Busa miingon si Hiram, “Unsang mga siyudara kining gihatag mo kanako, igsoon
    ko?” Gitawag kini ni Hiram ang Yuta sa Cabul, nga gitawag pa gihapon nila hangtod
    niining adlawa.
  pol-UBG: 'I zapytał: Cóż to za miasta, które mi dałeś, mój bracie? I nazwał je ziemią
    Kabul, i nazywają się tak aż do dziś.'
  urd-GVU: اُس نے سوال کیا، ”میرے بھائی، یہ کیسے شہر ہیں جو آپ نے مجھے دیئے ہیں؟“
    اور اُس نے اُس علاقے کا نام کابول یعنی ’کچھ بھی نہیں‘ رکھا۔ یہ نام آج تک رائج
    ہے۔
  deu-1912: 'und er sprach: Was sind das für Städte, mein Bruder, die du mir gegeben
    hast? Und hieß das Land Kabul bis auf diesen Tag.'
  ntj-ntj: Nyangka-ya ngula-tjinguru ngayuku katja yurntalpirtilu palyamunu palyanma.
    Nyangka-tjinguru-rna kapi marrkulku wantiku punkantjamaalpa ngaralatjaku. Puru-tjinguru-rna
    tjintilyka pirninya wiyalku. Nyangka-ya mirrka-tjanampa ngalku wiyalku. Puru-tjinguru-tjananyarna
    yarnangu pirninya pikatjarralku. Palunyangka-tjinguru-ya ngayuku katja yurntalpirtilu
    palyamunu wantirralpi ngayulakutu pinkurraalku. Palunyalu-ya karnany-karnanypa
    nyinanytjamaaltu ngayunya-rniya tirtu tjapinma. Palunyangka-tjananyarna yilkaringuru
    kuliralpi kalyparriku. Palunyalu-tjanamparna ngurra marlakulu walykumunulku.
  kan-2017: ಆದುದರಿಂದ ಅವನು ಸೊಲೊಮೋನನಿಗೆ, “ಸಹೋದರನೇ, ನೀನು ನನಗೆ ಎಂಥಾ ಪಟ್ಟಣಗಳನ್ನು ಕೊಟ್ಟಿರುವೇ?”
    ಎಂದು ಹೇಳಿ ಅವುಗಳಿಗೆ ಕಾಬೂಲ್ ದೇಶವೆಂದು ಹೆಸರಿಟ್ಟನು. ಅವುಗಳಿಗೆ ಇಂದಿನವರೆಗೂ ಇದೇ ಹೆಸರಿರುತ್ತದೆ.
  yap-yap: Ma aram me ga’ar ngak Solomon, “Walageg, mog, irera’ e yuchi binaw ni kam
    pi’ ngog!” Aramfan ni rengi n’em e ka yima yog fithingan ni Kabul.
  hlt-MCSB: Te vaengah, “Ka manuca aw, kai taengah nan paek khopuei rhoek he mebang
    nim?” a ti nah. Te dongah te rhoek te tahae khohnin duela Kabuul khohmuen la a
    khue.
  mdy-ETH: ዬያሮ ዒዚ ሴሎሞኔ ኮራ፦ «ታ ዒሻሦ! ኔ ታኣም ዒንጌ ካታማ ዬይ ዓይጎ ካታማዳይ?» ጌዔኔ፤ ሃኖ ሄላኒ ዬና ቤዛ
    «ካቡሌ» ጌይንታኔ፤
  twi-ASANTE: Ɔbisaa sɛ, “Me nua, na nkuro bɛn na wode ama me yi? Saa nkuro yi nni
    mu!” Enti, ɔfrɛɛ hɔ Kabul, “Deɛ ɛnni mu” de bɛsi ɛnnɛ.
  eng-WEBU: He said, “What cities are these which you have given me, my brother?”
    He called them the land of Cabul to this day.
  wal-wal: Yaatin, Kiiraami Solomona, “Ta ishau, hageeti neeni taayyo immidoogeeti
    aiba katamee?” yaagiis. Hegaa gishshau, i he katamata, “Pattenna biittaa” yaagidi
    sunttiis. He heerai hachchi gakkanaashinkka he sunttan xeesettees.
  spa-PDDPT: 'y dijo: ¿Qué clase de ciudades son éstas que me diste, hermano? Y las
    llamó la tierra de Cabul, nombre que tienen hasta hoy.'
  gun-gun: 'Ha''e rami vy aipoe''i ixupe: — Xeryvy, kova''e tetã ae ma nhi''ã xevy
    remboaxa va''ekue? — he''i. Ha''e rami vy omboery Cabul yvy, aỹ peve guarã.'
  ilo-ULB: Isu a kinuna ni Hiram, “Ania dagitoy a siudad nga intedmo kaniak, kabsatko?”
    Pinanaganan ni Hiram dagitoy iti Daga ti Cabul, nga isu pay laeng ti pang-awagda
    ita nga aldaw.
  kpg-kpg: Gei mee ga helekai gi Solomon, “Dogu duaahina, aanei la nia waahale balumee
    ala ne gaamai kooe!” Tadinga di mee deenei di gowaa deenei e hagaingoo bolo Cabul.
  uig-ARA: 'ئۇ: ــ ھەي بۇرادىرىم، سەن مۇشۇ ماڭا بەرگىنىڭ زادى قانداق شەھەرلەر؟! ــ
    دېدى. ئۇ ئۇلارنى «كابۇلنىڭ يۇرتى» دەپ ئاتىدى، ۋە ئۇلار بۈگۈنكى كۈنگىچە شۇنداق
    ئاتىلىدۇ.'
  sus-sus: A naxa a fala Sulemani bɛ, «N ngaxakerenyi, i taa mɔɔli mundun fixi n ma
    yi ki?» Xirami naxa na taae xili sa «Taa fufafu.» Na xili nan na e xun ma han
    to.
  pon-2006: E ahpw mahsanihong Solomon, “Eri, riei, ih kahnimw pwukat me komw ketikihong
    ie!” Ih kahrepe wet me wasaht adanekihki Kapul lel rahnwet.
  ksd-ksd: 'Ma i ga biti: A umana pia na pal ava go, turagu, nina u tar tul tar diat
    piragu? Ma i ga vaiang diat ba ra gunan Kabul, ma i damana tuk tar ta go ra bung.'
  tur-YTC: Kardeşim, bana verdiğin bu kentler nedir? dedi. O, bugüne dek onlara Kabul
    adını verdi.
  grc-BRENT: Καὶ εἶπε, τί αἱ πόλεις αὗται ἃς ἔδωκάς μοι ἀδελφέ; καὶ ἐκάλεσεν αὐτὰς
    Ὅριον ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Kemudian, dia bertanya, “Mengapa kota-kota itu yang engkau berikan kepadaku,
    saudaraku?” Dia memanggilnya tanah Kabul sampai hari ini.
  nya-nya: Iye anafunsa kuti, “Mʼbale wanga, kodi iyi nʼkukhala mizinda yondipatsa?”
    Ndipo iye anayitcha mizindayo Dziko la Kabuli, dzina lomwe amatchedwa mpaka lero
    lino.
  hrv-hrv: 'I reče: “Kakvi su to gradovi što si mi ih dao, brate?” I od tada ih zovu
    “zemlja Kabul” do današnjega dana.'
  mps-mps: Tama te agai Solomonbolo te tama po wali, “Amao, te menagi yai taun dabe
    te nago enaba maniwe?” Te tama page naga elalubaso, tama megi te tama tebode te
    bidi dabego te badu pedai badu te tama nogi polali, te Kabul Tǫ da wai dao.
  tpi-tpi: Olsem na em i tokim Solomon olsem, “Brata, em ol wanem kain taun yu givim
    mi?” Na long dispela as tasol, na nau ol man i save kolim dispela hap olsem, graun
    Kabul.
  dan-1931: 'og han sagde: “Hvad er det for Byer, du har givet mig, Broder?” Derfor
    kaldte man den Kabullandet*, som det hedder den Dag i Dag. { [*dvs. måske: det
    magre Land.] }'
  vie-OVCB: 'nên nói: “Anh ơi, anh cho tôi những thành gì thế này?” Người gọi các
    thành ấy “Thành của Hoang Địa.” Ngày nay tên ấy vẫn còn.'
  guj-2017: તેથી હીરામે કહ્યું, “મારા ભાઈ, તમે મને આ તે કેવાં ગામો આપ્યાં છે?” અને
    તેથી તેણે એ પ્રદેશ નું નામ કાબૂલ રાખ્યું, તે પ્રદેશ આજે પણ તે જ નામે ઓળખાય છે.
  pon-2006A: E ahpw mahsanihong Solomon, “Eri, riei, ih kahnimw pwukat me komw ketikihong
    ie!” Ih kahrepe wet me wasaht adanekihki Kapul lel rahnwet.
  por-BRBSL: 'Ele disse: “Que cidades são essas que você me deu, meu irmão?”. Ele
    as chamou de terra de Cabul até os dias de hoje.'
  cth-cth: Ahnimouh ni hmaunawngha na poe e khonaw heh, bangpatet e khonaw maw telah
    ati. Hatdawkvah, atu totouh, Kabul ram telah a ti.
  twi-twi: Obisae se, “Me nua, na nkurow bɛn na wode ama me yi? Saa nkurow yi nni
    mu!” Enti ɔfrɛɛ hɔ Kabul, “Nea enni mu” de besi nnɛ.
  hlt-hlt: Te vaengah, “Ka manuca aw, kai taengah nan paek khopuei rhoek he mebang
    nim?” a ti nah. Te dongah te rhoek te tahae khohnin duela Kabuul khohmuen la a
    khue.
  tbz-SIM: 'kɛ́bɛ́i nkɛ dɔ̀: N nɛ́po Sɑdomɔɔ, ɑ mɛ̀ nni mpɑ̃ yɛ̀ɛ̀ ɛkɛ̀ í tú yɛ̀mɑyɛ̀.
    Kɛ̀ bɛ̀ɛ yɛ̀ yu kɛ dɔ̀ Kɑbudi ɛkɛ̀. Nɛ̀ yíenní kɛ̀ bɛ̀ yɛ̀ yu kɛ tú Kɑbudi ɛkɛ̀.'
  msy-2020: Egha a kamaghɨn Solomon mɨgei, “Nan aveghbuam, kar manmagh garir nguibar
    ekiaba, nɨ da isa na ganɨngi?” Bizir kam bagha, datɨrɨghɨn gumazamiziba danganir
    kam ziar kam a garɨsi, “Kabul.”
  dop-dop: 'Ntɛnɑ ɩ́ tɔ sɩ: Mɑ tɑɑpɑlʋ Sɑlʋmɔŋ, ɑcɑlɛɛ nnɑ n hɑ-m ɩsǝntɔ tɔ ɑ tɑ nii
    ɩsǝlɛ. Pǝ tɔɔ kɛ́ hɑlǝnɑ sɑŋɑ pɑ sʋʋ hɔɣɔlʋɣʋ ŋkʋɣʋ yɑɑʋ sɩ: Tɛtʋ tɑ nii ɩsǝlɛ.'
  azb-azb: 'O dedi: «Qardaşım, bu nə şəhərlərdir, mənə vermisən?» Onları Kavul torpağı
    adlandırdı və bu günə qədər onlar belə adlanır.'
  eng-DBY: And he said, What cities are these which thou hast given me, my brother?
    And he called them the land of Cabul to this day.
  hin-2017: तब उसने कहा, “हे मेरे भाई, ये कैसे नगर तूने मुझे दिए हैं?” और उसने उनका
    नाम कबूल देश रखा। और यही नाम आज के दिन तक पड़ा है।
  wol-KYG: 'Mu ne ko: «Sama waay, dëkk yi nga ma jox nag?» Mu daldi tudde dëkk ya
    réewum Kabul, mooy turam ba tey jii.'
  eng-YLT: and he saith, 'What [are] these cities that thou hast given to me, my brother?'
    and one calleth them the land of Cabul unto this day.
  eng-WYC-2017: and he said, Whether these be the cities, which thou, brother, hast
    given to me? And he called those cities the land of Cabul, that is, displeasing,
    unto this day.
  eng-WMBB: He said, “What cities are these which you have given me, my brother?”
    He called them the land of Cabul to this day.
  urd-GVH: उसने सवाल किया, “मेरे भाई, यह कैसे शहर हैं जो आपने मुझे दिए हैं?” और उसने
    उस इलाक़े का नाम काबूल यानी ‘कुछ भी नहीं’ रखा। यह नाम आज तक रायज है।
  rug-rug: Ke nanasa la koe Solomone se Hiramu, “Tasiqu, na vasileana veguguadi si
    poni nau goi hire?” Meke poza ni Na Popoa Kabulu sa sari vasidi arini, asa si
    ta poza ni rini kamo pa rane ṉinoroi.
  gaz-gaz: Innis, “Yaa obboleessoo, magaalaawwan ati naa kennite kunneen magaalaawwan
    akkamii ti?” jedhee isa gaafate. Kanaafuu biyya Kaabuul jedhee maqaa hamma harʼaatti
    ittiin waamaman tokko baaseef.
  fra-LSG: 'et il dit: Quelles villes m’as-tu données là, mon frère? Et il les appela
    pays de Cabul, nom qu’elles ont conservé jusqu’à ce jour.'
  yal-yal: Xurami yi a maxɔdin, a naxa, “Ngaxakedenna, i taan sifan mundunye soxi
    n yii be?” A yi e xili sa Kabulu yamanana, na xinla ne xun ma han to.
  haw-1868: I mai la ia, Heaha keia mau kulanakauhale au i haawi mai ai ia'u, e kuu
    hoahanau? A kapa iho la oia ia lakou he aina Kabula, a hiki i keia la.
  arb-NAV: 'فَتَسَاءَلَ: «مَا هَذِهِ الْمُدُنُ الَّتِي أَعْطَيْتَنِي إِيَّاهَا يَا
    أَخِي؟» وَدَعَاهَا «أَرْضَ كَابُولَ» (وَمَعْنَاهَا الأَرْضُ غَيْرُ الْمُثْمِرَةِ)
    إِلَى هَذَا الْيَوْمِ.'
  ewe-ewe: Ebia Fia Solomo be, “Nɔvinye, du ka ƒomeviwoe nye esiawo nènam? Etsɔ ŋkɔ
    na duawo be ‘Kabul’ si gɔmee nye, ‘Menyo na naneke o.’ ”
  eng-LEE: And he said, What kind of cities are these which thou hast given me, my
    brother? And he called them, The land of Cabul, until this day.
  asm-FB: সেয়ে তেওঁ ক’লে, “হে মোৰ ভাই, তুমি মোক কেনেকুৱা নগৰবোৰ দিলা?” এই হেতুকে
    হীৰমে সেই নগৰবোৰৰ নাম কাবূল দেশ ৰাখিলে, এই নাম আজিলৈকে আছে।
  sus-A: عَ نَشَ عَ قَلَ سُلٍمَنِ بّ، «ﭑ نفَشَكٍرٍنيِ، عِ تَا مْولِ مُندُن قِشِ ﭑ
    مَ يِ كِ؟» شِرَ مِ نَشَ نَ تَايٍ شِلِ سَ «تَا قُقَقُ.» نَ شِلِ نَن نَ عٍ شُن مَ
    هَن تٌ.
  fra-SBL: 'Il dit : « Quelles sont ces villes que tu m''as données, mon frère ? »
    Il les appela jusqu''à ce jour le pays de Cabul.'
  hbo-hbo: וַיֹּ֕אמֶר מָ֚ה הֶעָרִ֣ים הָאֵ֔לֶּה אֲשֶׁר־נָתַ֥תָּה לִּ֖י אָחִ֑י וַיִּקְרָ֤א
    לָהֶם֙ אֶ֣רֶץ כָּב֔וּל עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ פ
  kik-kik: Nake akĩũria Solomoni atĩrĩ, “Mũrũ wa baba, nĩ matũũra matariĩ atĩa maya
    ũũheete?” Akĩmatua Bũrũri wa Kabuli, na noguo metagwo o na ũmũthĩ.
  fra-NCL: 'et il dit : « Quelles sont ces villes que tu m’as données là, mon frère ? »
    Et il les appela pays de Chaboul, leur nom jusqu’à ce jour.'
  cek-AK: Kamnawk, kawbaktih vangpuinawk maw nang paek? tiah a thuih. To vangpuinawk
    to Kabul, tiah ahmin sak moe, vaihni ni khoek to to tiah ahmin oh poe.
  cuk-cuk: 'Agi, Salomónʼga sogded: “Andi, an-aiye an be-bienad. We-neggweburmar-be-anga-uksad
    gwen nabirsulid.” Geb a-neggweburmar Cabul-Yalaye onug-imaksad. Deyob amba we-garda-narmaklenaidse,
    bileged.'
  uig-CYR: 'У: — Һәй бурадирим, сән мошу маңа бәргиниң зади қандақ шәһәрләр?! — деди.
    У уларни «Кабулниң жути» дәп атиди, вә улар бүгүнки күнгичә шундақ атилиду.'
  tel-2017: కాబట్టి అతడు “సోదరా, నీవు నాకిచ్చిన ఈ పట్టణాలు ఎలాటివి” అన్నాడు. హీరాము
    అ ప్రదేశాన్ని కాబూల్ అన్నాడు. ఈ రోజు వరకూ వాటికి “కాబూల్‌” అని పేరు.
  hat-BSA: 'Li te di: “Ki vil sa yo ke ou te ban mwen yo, frè mwen?” Pou rezon sa
    a, yo te ba yo non a peyi a Cabul menm rive jis jodi a.'
  kos-kos: Na el fahk nu sel Solomon, “Ma lik, ku pa inge siti ma kom se luk uh?”
    Ke sripa se inge, acn inge srakna pangpang Cabul.
  hbo-WLC: וַיֹּ֕אמֶר מָ֚ה הֶעָרִ֣ים הָאֵ֔לֶּה אֲשֶׁר־נָתַ֥תָּה לִּ֖י אָחִ֑י וַיִּקְרָ֤א
    לָהֶם֙ אֶ֣רֶץ כָּב֔וּל עַ֖ד הַיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: Ya mere, ọ jụrụ sị, “Nwanne m nwoke, ụdị obodo dị aṅaa bụ ihe a i nyere
    m?” Nʼihi ya, ọ kpọrọ ha Kabul, aha ọ na-aza ruo taa.
  ory-ory: ତହୁଁ ସେ କହିଲା, “ହେ ମୋହର ଭାଇ, ଏସବୁ କିପରି ନଗର ମୋତେ ଦେଇଅଛ?” ପୁଣି, ସେ ସେହିସବୁର
    ନାମ କାବୂଲ ଦେଶ ଦେଲା, ସେହି ନାମ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଅଛି।
  chk-chk: Iei mine a üreni Salomon, “Pwii, met sokun telinimw kei ka ngeniei.” Iei
    mine ra aita ngeni ewe fanü Kapul tori ikenai.
  rop-rop: En King Hairam bin tok langa King Salaman, “Dislot taun weya yubin gibit
    langa mi, main braja, wal olabat rabishwan.” Wal blanga tharran King Hairam bin
    gulum det pleis Kabul en tharran im min rabishwan, en dei stil gulum im tharran
    tudei.
  ukr-1871: 'І каже він: Що се за городи, що ти, брате, поступився менї ними! Тим
    прозвано їх по сей день Кабул (багно).'
  deu-1951: 'Und er sprach: Was sind das für Städte, mein Bruder, die du mir gegeben
    hast? Und er hieß sie «Land Kabul» bis auf diesen Tag.'
  eng-JPS: 'And he said: ''What cities are these which thou hast given me, my brother?''
    And they were called the land of Cabul, unto this day.'
  srp-1865: 'Pa reèe: kakvi su to gradovi što si mi ih dao, brate? I nazva ih: zemlja
    Kavul; i osta im to ime do danas.'
  lug-lug: N’amubuuza nti, “Bino bibuga bya ngeri ki by’ompadde muganda wange?” N’abituuma
    erinnya Kabuli, era bwe biyitibwa n’okutuusa olunaku lwa leero.
  heb-heb: ויאמר מה הערים האלה אשר נתתה לי אחי ויקרא להם ארץ כבול עד היום הזה׃
  ben-IRV: তিনি শলোমনকে বললেন, “ভাই, এগুলো কি রকম শহর আপনি আমাকে দিলেন?” তিনি সেগুলোর
    নাম দিলেন কাবূল দেশ যার মানে “কোনো কাজের নয়”। আজও সেগুলোর সেই নামই রয়ে গেছে।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਭਰਾ ਇਹ ਕਿਹੋ ਜਿਹੇ ਨਗਰ ਹਨ ਜੋ ਤੂੰ ਮੈਨੂੰ ਦਿੱਤੇ? ਸੋ
    ਉਸ ਉਨ੍ਹਾਂ ਨੂੰ ਕਾਬੂਲ ਦਾ ਦੇਸ ਆਖਿਆ ਜੋ ਅੱਜ ਤੱਕ ਹੈ।
  mya-JVB: ငါ့ ညီ ၊ ငါ့ အား ပေး သော မြို့ တို့သည် အဘယ်သို့ သောမြို့နည်းဟု ဆို လျက်၊
  tbg-tbg: Soromonurara aqao tiro, Ti qata vakaao, nana vatukanavue ti timiaro? ˻Kia
    koqe vatukanavuve,˼ tivakero vira kaara vi vatarara Kabuluve – Qumina Vatave tura.
    Maa entaravata vaiinti nahenti vi autura nte variara.
  hmo-hmo: Vadaeni Hirama ese Solomona ia hereva henia, ia gwau, “Egu tadina e, inai
    lau dekenai oi henia hanua be inai bamona, a?” Unai hereva dainai unai kahana
    tano ena ladana idia atoa Kabulu, anina be, “Moale Lasi.”
  urd-urd: तब उसने कहा, “ऐ मेरे भाई, यह क्या शहर हैं जो तू ने मुझे दिए?” और उसने उनका
    नाम क़ुबूल का मुल्क रखा, जो आज तक चला आता है।
  rus-SYN: 'И сказал он: что это за города, которые ты, брат мой, дал мне? И назвал
    их землею Кавул, как называются они до сего дня.'
  bqc-SIM: 'ↄ̃ à mɛ̀: Ma gbɛ̃́, wɛ̃́lɛ kpeletaaↄ ń kpàa wei? Ɔ̃ wà tↄkpà bùsupiɛ
    Kabulu e ń a gbão.'
  tcz-CHONGTHU: Hijeh chun Hiram in Solomon jah’a, “Sopi, hiche khopiho pikhu ipi
    ding ham?” atin ahi. Hijeh chun Hiram min hiche gamchu Cabul tin amin asah’e,
    hichun, “pannabei” tina ahi. Tunigei hin hiti chun amin akivo den in ahi.
  mar-mar: राजा हिराम म्हणाला, “माझ्या बंधो काय ही नगरे तू मला दिलीस?” या भूभागाला
    हिरामने काबूल प्रांत असे नाव दिले. आजही तो भाग काबूल म्हणूनच ओळखला जातो.
  qub-qub: 'Chaymi Salomonta niran: «Tayta, ¿imanirtaj manacaj siudäcunataga goycamashcanqui?»
    Chayno nishanpitami chay parti siudäcunataga «Cabul» nir jutichaparan. Canancamapis
    chayllami jutin.'
  bqp-bqp: 'akũ à pì: Ma gbɛ̃, wɛ̃tɛ kpate takanↄn n kpàma gwee? Akũ ò tↄ́ kpà gu
    pìinɛ Kabulu ari kũ a gbãrao.'
  hat-hat: 'Li di Salomon konsa: -Se lavil sa yo ou wè pou ou ban mwen, frè mwen!
    Yo pa vo anyen. Se poutèt sa, depi lè sa a rive jòdi a, yo rele zòn sa a Nan Kaboul.'
  eng-BSB: “What are these towns you have given me, my brother?” asked Hiram, and
    he called them the Land of Cabul, as they are called to this day.
  eng-WEBPB: He said, “What cities are these which you have given me, my brother?”
    He called them the land of Cabul to this day.
  kbq-kbq: Ana nehuno amanage huno antahige'ne? Nenfuga nanknahu kumatmi namine? huno
    nehuno ana kuma'ma me'nea mopagura Kabulie (eri'zama'a omne'ne) huno agia antegeno,
    ana knareti'ma eno menima ehanati'neana ana mopagura Kabulie hu'za agi'a nehaze.
  nhe-BL: 'Huan quiijto: “¿Tlaque ni altepetini tlen tinechmacatoc, noicni?” ¡Ax tleno
    ipati! Huajca quitocajti nopa tlali Cabul. (Cabul quinequi quiijtos Ax Tleno Ipati.)
    Huan hasta ama queja nopa itoca.'
  bus-bus: 'ben à bè: Ma gbɛ̃, wɛ́tɛ kparee takanↄn ń kpàma gwee? Ben wà tↄ́ kpà guu
    pìnɛ Kabulu ai kↄ̃n a gbã̀ao.'
  gub-BL: A'e rupi uze'eg nezewe Xàrumàw pe kury. — Aipo agwer tawhu eremur ihewe,
    herywyr, i'i izupe. A'e rupi, te ko 'ar rehe, Kawu, i'i teko a'e ywy rehe wà.
    Ikatu pixik 'ym ma'e, i'i zaneze'eg rupi.
  eng-DRA: 'And he said: Are these the cities which thou hast given me, brother? And
    he called them the land of Chabul, unto this day.'
