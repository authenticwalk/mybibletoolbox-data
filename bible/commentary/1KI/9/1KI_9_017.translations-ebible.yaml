verse: 1KI.009.017
translations:
  mal-C: പിന്നീട്, ശലോമോൻ ഗേസെർപട്ടണവും താഴ്വരയിലുള്ള ബേത്-ഹോരോനും പുനർനിർമിച്ചു.
  deu-TKW: Also befestigte Salomo Geser und das untere Beth-Horon
  lin-lin: Yango wana Salomo atongaki lisusu Beti-Oroni ya likolo mpe Beti-Oroni ya
    se,
  eng-LSV: And Solomon builds Gezer, and the lower Beth-Horon,
  eng-GNV: (Therefore Salomon builte Gezer and Beth-horon the nether,
  eng-WEBSTER: And Solomon built Gezer, and Beth-horon the nether,
  nhw-BL: Huajca Salomón sempa quisencajqui altepetl Gezer. Huan nojquiya quisencajqui
    altepeme Bet Horón catli mocahua tlazintla.
  swh-ONEN: Solomoni akaujenga tena Gezeri.) Akajenga Beth-Horoni ya Chini,
  bba-bba: Yen sɔ̃nɑ Sɑlomɔɔ u wuu ɡe sɔnwɑ u bɑnɑ. U mɑɑ Bɛti Horoni bɑnɑ ye yɑ wɑ̃ɑ
    wɔwɑɔ,
  eng-KJVCPB: And Solomon built Gezer, and Beth-horon the nether,
  luo-luo: Kendo Solomon nochako ogero Gezer). Nogero Beth Horon ma yo ka mwalo,
  meu-meu: Una dainai Solomon ese Gesere e haginia lou.) Bena Bete-horono, henu hanuana,
  npi-ULB: त्यसैले सोलोमनले गेजेर र तल्लो बेथ-होरोनलाई पुनर्निर्माण गरे ।
  yor-yor: Solomoni sì tún Geseri kọ́, àti Beti-Horoni ìsàlẹ̀,
  pes-OPCB: و سلیمان هم آن را بازسازی کرد.) سلیمان همچنین بیت‌حورون پایین
  tgl-ULB: Kaya muling itinayo ni Solomon ang Gezer at Beth-Horon sa bandang Ibaba,
  hui-hui: Mani howa Solomono ibugua Gesa tano ogoni mo tiga bialu bu aribia haga
    bialu hene. Ani bialu Bedehorono tano unuyagi laga wiagobi
  mya-mya: သို့​ဖြစ်​၍​ရှော​လ​မုန်​သည်​ဂေ​ဇာ​မြို့​ကို​ပြန် လည်​တည်​ဆောက်​တော်​မူ​ခြင်း​ဖြစ်​၏။)
    ရှော လ​မုန်​သည်​အောက်​ဗေ​သော​ရုန်​မြို့၊-
  bod-N: སོ་ལོ་མོན་གྱིས་གེ་ཟེར་དང་། པེད་ཧོ་རོན་འོག་མ་དང་།
  sna-sna: Uye Soromoni akavaka Gezeri patsva. Akavaka Bheti Horoni yeZasi,
  spa-BLM: Salomón edificó en la tierra Gezer, Bet Horón el inferior,
  cac-cac: '@see-verse:1KI.009.016'
  swh-ULB: Kwa hiyo Sulemani akaijenga Gezeri na Bethi Horoni ya Loweri,
  bel-bel: І пабудаваў Саламон Газэр і ніжні Бэтарон,
  deu-ELBBK: Und Salomo baute Geser und Unter-Beth-Horon
  mbb-OT: Ne mid-uman benguna ni Solomon heini is Gezer.) Mibangun daan ni Solomon
    is alug he vahin te Bet Horon,
  mal-2015: അങ്ങനെ ശലോമോൻ ഗേസെരും
  rmc-rmc: Paľis o Šalamun pale ačhaďa o foros Gezer, o teluno foros Bet-Choron,
  pes-OPV: و سلیمان، جازر وبیت حورون تحتانی را بنا کرد.
  ron-1924: Ши Соломон а зидит Гезерул, Бет-Хоронул де жос,
  ben-OBCV: আর শলোমন গেষর নগরটি পুনর্নির্মাণ করলেন) তিনি নিচের দিকের বেথ-হোরোণ,
  som-som: Markaasaa Sulaymaan dhisay Geser, iyo Beytxooroontii hoose,
  lat-VUC: Ædificavit ergo Salomon Gazer, et Bethoron inferiorem,
  eng-ASVBT: And Solomon built Gezer, and Beth-horon the nether,
  ita-1885: onde Salomone riedificò Ghezer), e Bethoron disotto,
  eng-ULB: So Solomon rebuilt Gezer and Beth Horon the Lower,
  spa-VBL: Salomón reconstruyó Guézer y la parte baja de Bet-horón,
  fra-_FOB: Salomon bâtit donc Guézer, et Beth-Horon la basse;
  mal-mal: അങ്ങനെ ശലോമോൻ ഗേസെരും
  urd-GVR: Ab Sulemān ne Jazar kā shahr dubārā tāmīr kiyā. Is ke alāwā us ne Nashebī
    Bait-haurūn,
  suz-BL: मिनु सोलोमनम गेजेर सहर, बेथ-होरोन,
  ita-1927: E Salomone ricostruì Ghezer, Beth-Horon inferiore,
  ckb-ckb: ئینجا سلێمان گەزەری بنیاد نایەوە، هەروەها بێت‌حۆرۆنی خواروو و
  eng-BBE: '... and Solomon was the builder of Gezer and Beth-horon the lower,'
  kan-OKCV: ಹೀಗೆಯೇ ಸೊಲೊಮೋನನು ಗೆಜೆರನ್ನೂ, ಕೆಳಗಿನ ಬೇತ್ ಹೋರೋನನ್ನೂ,
  tam-2017: சாலொமோன் அந்தக் கேசேர் பட்டணத்தையும், கீழ்ப்பெத்தொரோனையும்,
  spa-RV-1909: Restauró pues Salomón á Gezer, y á la baja Beth-oron,
  ron-BTF: Şi Solomon a construit Ghezerul şi Bet-Horonul de jos,
  eng-WEBP: Solomon built in the land Gezer, Beth Horon the lower,
  eng-FBV: Solomon rebuilt Gezer and lower Beth-horon,
  nld-1939: Daarom herbouwde Salomon Gézer. Verder bouwde hij Laag-Bet-Choron,
  nch-BL: Huajca Salomón sempa quicualchijchijqui altepet Gezer. Huan nojquiya quicualchijchijqui
    altepet Bet Horón cati mocahua ica tatzinta.
  vie-1934: Vậy, Sa-lô-môn xây thành Ghê-xe, Bết-Hô-rôn dưới,
  hin-CV: तब शलोमोन ने गेज़ेर नगर को दोबारा से बसाया तथा घाटी क्षेत्र में बेथ-होरोन,
  spa-BES: Y Salomón fue el reconstructor de Gezer y Bet-horon de abajo,
  tdx-tdx: Aa le namboare’ i Selomò ty Getsere naho i Bete-korone ambane
  tha-KJV: ซาโลมอนจึงสร้างเกเซอร์ขึ้นใหม่ และสร้างเมืองเบธโฮโรนล่าง
  por-BR-2018: Restaurou, pois Salomão a Gezer, e à baixa Bete-Horom,
  deu-ELO: Und Salomo baute Geser und Unter-Beth-Horon
  eng-WYC-2018: Therefore Solomon builded Gezer (or And so Solomon rebuilt Gezer),
    and the lower Bethhoron,
  epo-epo: Kaj Salomono konstruis Gezeron, kaj la malsupran Bet-Ĥoronon,
  uig-PIN: Sulayman Gǝzǝr bilǝn tɵwǝnki Bǝyt-Ⱨoronni bina ⱪildi;
  beo-beo: 'Amola Soloumane da amo moilai bu buga:le gagui). Amola Soloumane da sia:beba:le,
    ea udigili hawa: hamosu dunu da Gudu Bede Houlone,'
  tpi-OTNT: Na bihain Solomon i wokim gen dispela taun Geser. Na em i wokim tu taun
    Bethoron Daunbilo
  hau-SA: Solomon kuwa ya sāke gina Gezer.) Ya gina Bet-Horon ta Kwari,
  uig-LAT: Sulayman Gezer bilen töwenki Beyt-Horonni bina qildi;
  nde-nde: USolomoni waseyakha kutsha iGezeri.) Wakha iBhethi-Horoni esezansi,
  ton-ton: Pea naʻe langa ʻa Kesa ʻe Solomone, pea mo Pete-holoni ki lalo,
  ces-1613: A tak vystavěl zase Šalomoun Gázer a Betoron dolní,
  eng-WMB: Solomon built in the land Gezer, Beth Horon the lower,
  tam-TCV: சாலொமோன் கேசேரைத் திருப்பிக் கட்டியதோடு, கீழ் பெத் ஓரோனையும்,
  ceb-ULB: Busa gitukod pag-usab ni Solomon ang Gezer ug ang Ubos nga Bethoron,
  pol-UBG: Salomon odbudował więc Gezer i Bet-Choron dolne;
  urd-GVU: اب سلیمان نے جزر کا شہر دوبارہ تعمیر کیا۔ اِس کے علاوہ اُس نے نشیبی بیت
    حَورون،
  deu-1912: Also baute Salomo Geser und das niedere Beth-Horon
  ntj-ntj: Nyangka Mama Kuurrnga Tjalamanta tirtu wangkarranytja, “Yuwa, nyuntuku
    mama Tayipirrtu ngayuku wangka wangarnarralu kulira palyalpayi. Nyangka nyuntulu
    palunyapirinypartu palyanma.
  kan-2017: ಸೊಲೊಮೋನನು ಗೆಜೆರ್ ಪಟ್ಟಣದ ಹೊರತಾಗಿ ಕೆಳಗಿನ ಬೆತ್ ಹೋರೋನ್,
  yap-yap: me ngongliy Solomon bayay fare binaw.) Miki maruwel Solomon ko sib ngkur
    ngongliyed bayay yu Beth Horon,
  hlt-MCSB: Solomon loh Gezer neh a dang Bethhoron te a thoh.
  mdy-ETH: ሴሎሞኔ ጌዜሬ ካታሞንታ ዾኦሎ ዛላ ዓኣ ቤትሆሬንታ ጊንሣ ማዢሲሴኔ፤
  twi-ASANTE: Enti, Salomo sane kyekyeree Geser kuropɔn no. Afei, ɔsane kyekyeree
    nkuro a ɛwɔ Bet-Horon anafoɔ,
  eng-WEBU: Solomon built in the land Gezer, Beth Horon the lower,
  wal-wal: immin Solomoni Gezeera katamaa wotti yeggidi keexxiis. Hegaadankka qassi,
    Solomoni Hirkki Beeti-Horoona,
  spa-PDDPT: Salomón reedificó Gezer, Bet-horón de abajo,
  gun-gun: Ha'e nunga rupi ae Salomão ojapo ju Gezer, Bete-Horom yvy'ã guy rupigua,
  ilo-ULB: Isu nga imbangon manen ni Solomon ti Gezer ken Bet-horon iti baba,
  kpg-kpg: gei Solomon guu hau haga hoou di maa.) Solomon gu hagangalua ana gau hege,
    guu hau labelaa Beth-Horon Bahi lala,
  uig-ARA: سۇلايمان گەزەر بىلەن تۆۋەنكى بەيت-ھوروننى بىنا قىلدى؛
  sus-sus: 'Mangɛ Sulemani yi taa birin ti nɛ: Geseri taa, Beti Xoron Labe,'
  pon-2006: Solomon eri onehda sapahl kahnimwo.) Solomon pil wia doadoahk idihdohng
    onohnsapahl en Palipahn Ped Oron,
  ksd-ksd: damana Solomon i ga vatut mule Geser,) ma ure Bet-Korom nina i ki ara,
  tur-YTC: Solomon, Gezer ülkesinde, aşağı tarafta Beyt Horon'u,
  ind-AYT: Lalu, Salomo membangun Gezer dan Bet-Horon bagian bawah,
  nya-nya: Ndipo Solomoni anamanganso Gezeri.) Iye anamanga Beti-Horoni Wakumunsi,
  hrv-hrv: a Salomon obnovi Gezer, Bet Horon Donji,
  mps-mps: Tama nosali Solomongo te hanu Geser ma nigai. Tama agai te Bethoron Aiyadu
    te hanu me,
  tpi-tpi: Na bihain Solomon i wokim gen dispela taun Geser. Na em i wokim tu taun
    Bethoron Daunbilo
  dan-1931: (Nu genopbyggede Salomo Gezer), Nedre-Bet-Horon,
  vie-OVCB: Sa-lô-môn xây lại Ghê-xe). Ông còn xây thêm các thành Bết-hô-rôn Hạ,
  guj-2017: તેથી સુલેમાને ગેઝેર, નીચાણનું બેથ-હોરોન,
  pon-2006A: Solomon eri onehda sapahl kahnimwo.) Solomon pil wia doadoahk idihdohng
    onohnsapahl en Palipahn Ped Oron,
  por-BRBSL: Salomão construiu na terra Gezer, Beth Horon a mais baixa,
  cth-cth: Hahoi Solomon ni Gezer kho hoi Bethhoron akalah kaawm e
  twi-twi: Enti Salomo san kyekyeree Geser kuropɔn no. Afei, ɔsan kyekyeree nkurow
    a ɛwɔ Bet-Horon anafo,
  hlt-hlt: Solomon loh Gezer neh a dang Bethhoron te a thoh.
  tbz-SIM: Dɛɛ̀ te kɛ̀ Sɑdomɔɔ do wɛ̃̀tɛ kɛ́mɑɑ́ Kesɛɛ ɛì kɛ́wɛ̃tɛ kɛ́mɑɑ́nɛ̀ Bɛti-Onɔɔ
    ɛkɛ̀ dɛfũ̀ɔ̃̀ kpɛyɛ.
  msy-2020: Ezɨ Solomon gɨn ua Geserɨn nguibar ekiar kamɨn ingari. A gɨn Bethoronɨn
    nguibar ekiar vɨn amadaghan itim ko,
  dop-dop: Pǝ tɔɔ kɛ́ Sɑlʋmɔŋ tɑɣɑnɑ-tɛɣɛ ŋmɑʋ, nɑ ɩ́ ŋmɑ́ tɔtɔɣɔ Pɛtɩ-Holoŋ-Pǝtɛɛ
    nyǝŋ,
  azb-azb: Süleyman yenidən Gezeri tikdi. O həmçinin Aşağı Bet-Xoronu,
  eng-DBY: — And Solomon built Gezer, and lower Beth-horon,
  hin-2017: अतः सुलैमान ने गेजेर और नीचेवाले बेथोरोन,
  wol-KYG: Suleymaan tabaxaat Geser ak Bet Oron Suuf,
  eng-YLT: And Solomon buildeth Gezer, and Beth-Horon the lower,
  eng-WYC-2017: Therefore Solomon builded Gezer, and the lower Bethhoron,
  eng-WMBB: Solomon built in the land Gezer, Beth Horon the lower,
  urd-GVH: अब सुलेमान ने जज़र का शहर दुबारा तामीर किया। इसके अलावा उसने नशेबी बैत-हौरून,
  rug-rug: Meke la kuri pulea e Solomone sa vasileana pa Qeza. Sari na tie pu zukuru
    ni tinavete ṉiṉiradi e Solomone, na kuri i si pa Beti Horoni Panapeka,
  gaz-gaz: Solomoonis deebisee Geezirin ijaare. Innis Beet Horoon gad aanu,
  fra-LSG: Et Salomon bâtit Guézer, Beth-Horon la basse,
  yal-yal: Sulemani mɔn yi Geseri taan ti, a mɔn yi Beti-Xoron taan laben ti,
  haw-1868: A kukulu ae la o Solomona ia Gezera a me Betehorona lalo,
  arb-NAV: وَأَعَادَ سُلَيْمَانُ بِنَاءَ جَازَرَ وَبَيْتِ حُورُونَ السُّفْلَى،
  ewe-ewe: Solomo gbugbɔ Gezer kple Bet Horon anyigbetɔ,
  eng-LEE: And Solomon built Gezer, and lower Beth-choron,
  asm-FB: আৰু ৰজা চলোমনে গেজৰ, তলৰ বৈৎ-হোৰোণ,
  sus-A: مَنفّ سُلٍمَنِ يِ تَا بِرِن تِ نّ؛ فٍسٍرِ تَا، بٍتِ شٌرٌن لَبٍ،
  fra-SBL: Salomon bâtit dans le pays Guézer, Beth Horon la basse,
  hbo-hbo: וַיִּ֤בֶן שְׁלֹמֹה֙ אֶת־גָּ֔זֶר וְאֶת־בֵּ֥ית חֹרֹ֖ן תַּחְתֹּֽון׃
  kik-kik: Nake Solomoni agĩaka Gezeru rĩngĩ. Nĩaakire Bethi-Horoni ya mũhuro, na
  fra-NCL: Salomon bâtit Gazer, Beth-Horon le bas,
  cek-AK: Solomon mah Gezer vangpui hoi aloih bang ih Beth-Horon vangpui,
  cuk-cuk: Agala, Salomón, Gezer-neggwebur gannar urbisad. Bet-Horón-Neggwebur-Urbalid
    gannar urbisbalid.
  uig-CYR: Сулайман Гәзәр билән төвәнки Бәйт-Һоронни бена қилди;
  tel-2017: సొలొమోను గెజెరును తిరిగి కట్టించాడు. కింద ఉన్న బేత్‌ హోరోనును,
  hat-BSA: Konsa, Salomon te rebati Guézer, e piba Beth-Horon,
  kos-kos: Na tok, Solomon el sifilpa musaela.) El orekmakin pa mwet in kumak lal,
    ac sifil musaela Beth Horon Ten,
  hbo-WLC: וַיִּ֤בֶן שְׁלֹמֹה֙ אֶת־גָּ֔זֶר וְאֶת־בֵּ֥ית חֹרֹ֖ן תַּחְתּֽוֹן׃
  ibo-ibo: Solomọn wugharịrị obodo Gaza, wuokwa ndịda Bet-Horon,
  ory-ory: ଏହେତୁ ଶଲୋମନ ଦେଶ ମଧ୍ୟରେ ଗେଷର, ଅଧଃସ୍ଥିତ ବେଥ୍-ହୋରଣ,
  chk-chk: Iei mine Salomon a aüsefälietä Keser). Salomon a pwal nöüni ekewe chon
    angangen kinroosi le aüetä Pethoron-fan,
  rop-rop: en King Salaman bin bildimbek det taun igin. En imbin fosim detlot pipul
    blanga bildimbek Betharan,
  ukr-1871: От і відбудував Соломон Газер і нижнїй Беторон,
  deu-1951: Also baute Salomo Geser und das untere Beth-Horon;
  eng-JPS: And Solomon built Gezer, and Beth-horon the nether,
  srp-1865: A Solomun sazida Gezer i Vet-Oron donji.
  lug-lug: Awo Sulemaani n’akizimba buggya; n’azimba ne Besukolooni ekya wansi,
  heb-heb: ויבן שלמה את גזר ואת בית חרן תחתון׃
  ben-IRV: সেইজন্য শলোমন গেষর আবার তৈরী করে নিয়েছিলেন। এছাড়া তিনি নীচের বৈৎ-হোরোণ,
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਗਜ਼ਰ ਅਤੇ ਹੇਠਲਾ ਬੈਤ-ਹੋਰੋਨ ਬਣਾਏ।
  mya-JVB: သို့ဖြစ်၍ ဂေဇာ မြို့ကို ရှောလမုန် တည် လေ၏။ ထိုမှတပါး ၊ အောက် ဗေသောရုန်
    မြို့၊
  tbg-tbg: Mintuvaro Soromonuva ˻tumanta kaiqa vaiinti vika˼ Gese vatuka qaiqaa autu
    amitora.) Soromonura kaiqa vaiinti vika Beti-Horoni muani vau vatukara qaiqaa
    autu amite,
  hmo-hmo: Vadaeni Solomona ese Gesere hanua ia haginia lou. Solomona ese danu, iena
    gaukara taudia dekena amo, Bete Horono, henuna hanua,
  urd-urd: तब सुलेमान ने जज़र और बैतहोरून असफ़ल को,
  rus-SYN: И построил Соломон Газер и нижний Бефорон,
  bqc-SIM: Ɔ̃ Salomↄↄ ɛ̀a Gɛzɛɛpi kɛ̀kɛ a kàlɛ ń Bɛtoloni Zĩ́lɛo
  tcz-CHONGTHU: Solomon in hiche Gezer khopi chu asapha kit’in, aman Beth-horon noi
    lang khopi ho jong chu asapha kit in ahi.
  mar-mar: शलमोनाने गेजेराखालचे बेथ-होरोनही पुन्हा बांधले.
  qub-qub: Chaura Salomonga allchachiran Gezerta, ura caj Bet-horonta,
  bqp-bqp: Akũ Sulemanu ɛ̀ra à Gɛza pìi kɛ̀kɛ à kàtɛ kũ Bɛtoroni gɛ̃i pↄ́o
  hat-hat: Salomon rebati lavil Gezè, li rebati lavil Bètowon ki nan fon an,
  eng-BSB: So Solomon rebuilt Gezer, Lower Beth-horon,
  eng-WEBPB: Solomon built in the land Gezer, Beth Horon the lower,
  kbq-kbq: Ana higeno Solomoni'a Gezeri kumara eriso'e hu'ne. Hagi ana nehuno fenka
    kaziga Bet-horoni kuma'ene,
  nhe-BL: Huajca Salomón sampa quisencajqui altepetl Gezer. Huan nojquiya quisencajqui
    altepetini Bet Horón tlen mocahua tlazintla.
