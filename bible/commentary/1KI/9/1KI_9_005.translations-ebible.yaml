verse: 1KI.009.005
translations:
  mal-C: ‘ഇസ്രായേലിന്റെ സിംഹാസനത്തിലിരിക്കാൻ നിനക്കൊരു പിൻഗാമി ഒരുനാളും ഇല്ലാതെപോകുകയില്ല,’
    എന്ന് നിന്റെ പിതാവായ ദാവീദിനോടു ഞാൻ ചെയ്ത വാഗ്ദാനത്തിന് അനുസൃതമായി ഇസ്രായേലിന്മേൽ
    നിന്റെ രാജകീയ സിംഹാസനം ഞാൻ എന്നെന്നേക്കുമായി സ്ഥിരപ്പെടുത്തും.
  deu-TKW: 'So will ich den Thron deines Königtums über Israel für immer bestätigen,
    wie ich deinem Vater David verheißen habe, indem ich sprach: Es soll dir nie fehlen
    an einem Nachkommen auf dem Thron Israels.'
  lin-lin: 'nakolendisa mpo na libela kiti na yo ya bokonzi kati na Isalaele, ndenge
    nalobaki yango epai ya Davidi, tata na yo : ‹ Okotikalaka kozanga te moto oyo
    akokitana na kiti ya bokonzi ya Isalaele. ›'
  eng-LSV: then I have established the throne of your kingdom over Israel for all
    time, as I spoke to your father David, saying, A man of yours is never cut off
    from [being] on the throne of Israel.
  eng-GNV: Then will I stablish the throne of thy kingdome vpon Israel for euer, as
    I promised to Dauid thy father, saying, Thou shalt not want a man vpon the throne
    of Israel.
  eng-WEBSTER: Then I will establish the throne of thy kingdom upon Israel for ever,
    as I promised to David thy father, saying, There shall not fail thee a man upon
    the throne of Israel.
  nhw-BL: na nijchihuas para tijpiyas se familia tlen tlanahuatiani catli tlacajtiyase
    ipan moteipan ixhuihua. Huan se moixhui elis tlanahuatijquetl ipan israelitame
    para nochipa san quen niquilhui motata David. Niquilhui se tlen iixhuihua para
    nochipa elis tlanahuatijquetl ipan israelita masehualme.
  swh-ONEN: nitakiimarisha kiti chako cha enzi juu ya Israeli milele kama nilivyomwahidi
    Daudi baba yako niliposema, ‘Hutakosa kamwe kuwa na mtu kwenye kiti cha enzi cha
    Israeli.’
  bba-bba: kon wunɛn bɑndu dɑkɑɑ dɑɑsiɑ nɡe mɛ nɑ wunɛn tundo wi nɔɔ mwɛɛru kuɑ, nɑ
    nɛɛ, u ǹ kɔsire biɑmɔ win bibun bweseru sɔɔ wi u koo bɑndu di Isirelibɑ sɔɔ.
  eng-KJVCPB: then I will establish the throne of thy kingdom upon Israel for ever,
    as I promised to David thy father, saying, There shall not fail thee a man upon
    the throne of Israel.
  luo-luo: to abiro guro kom lochni kuom Israel nyaka chiengʼ mana kaka nasingo ni
    Daudi wuonu kane awachone ni, ‘Kinde duto ok inichand ngʼama nyalo bedo e kom
    loch mar Israel.’
  meu-meu: bena lau ese emu pavapava teronona baina haginia, Israel daenai baine mia
    ela bona hanaihanai, tamamu David na gwau henia hamata heḡereḡerena, nato “Oi
    garamu ta basine moru Israel teronona ihelai-kauna ai”.
  npi-ULB: म इस्राएलमाथि तेरो राज्यको सिंहासन सदाको निम्ति स्थापित गर्ने छु, जस्तो
    मैले तेरा पिता दाऊदलाई यसो भनी प्रतिज्ञा गरेको थिएँ, 'इस्राएलको सिंहासनमा बस्न
    तेरो सन्तानको कहिल्यै अभाव हुने छैन ।'
  yor-yor: Èmi yóò fi ìdí ìtẹ́ ìjọba rẹ múlẹ̀ lórí Israẹli títí láé, bí mo ti ṣe ìlérí
    fún Dafidi baba rẹ nígbà tí mo wí pé, ‘Ìwọ kì yóò kùnà láti ní ọkùnrin kan lórí
    ìtẹ́ Israẹli.’
  pes-OPCB: آنگاه همان‌طور که به پدرت داوود قول دادم همیشه یک نفر از نسل او بر اسرائیل
    سلطنت خواهد کرد.
  tgl-ULB: itatatag ko ang trono ng iyong kaharian sa buong Israel magpakailanman,
    gaya nang ipinangako ko sa iyong amang si David, na sinasabing, 'Isa sa iyong
    lahi ay hindi kailaman mabibigong lumuklok sa trono ng Israel.'
  cbu-NT: Ashkinaareesha, nuwsha shiyaa urutamari Israelchicheem urkar taamaam wayachinllpa.
    Watam sirútama Dapiyarineetsi tsiyataranguri, Shiyachich nlluranur ayamtaati urutamaripari
    Israelchicheem urkar kinaksin taachinllinaya, tárangina. Ashiri anoo na nuwsha
    tatsamooru tuminchima.
  hui-hui: i̱na buleore lalu bamba í̠ aba Debidihondo lamialu Isaraele wali agalirunaga
    kini í̠naga igini aguanerume haabo helo dabolebero larudaguaore dabo helaabo holebero.
  mya-mya: သင်​၏​ခ​မည်း​တော်​ဒါ​ဝိဒ်​အား​ဣသ​ရေ​လ​ရာ​ဇ ပလ္လင်​ထက်​စံ​ရ​သော သူ​၏​အ​မျိုး​မင်း​ရိုး​မ​ပြတ်
    စေ​ရ​ဟု​ငါ​ပေး​ခဲ့​သည့်​က​တိ​အ​တိုင်း​ငါ​ပြု မည်။-
  bod-N: བདག་གིས་ཁྱོད་ཀྱི་ཕ་དཱ་བིད་ལ་འདི་ལྟར། ཁྱོད་ཀྱི་བུ་རྒྱུད་ལས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་ཁྲིར་སྡོད་པའི་རྒྱལ་རྒྱུད་ནམ་ཡང་རྒྱུན་ཆད་པར་མི་འགྱུར་རོ་ཞེས་ཁས་བླངས་པ་བཞིན་དུ།
    བདག་གིས་ཁྱོད་ཀྱིས་ཡེས་ར་ཨེལ་ལ་དབང་སྒྱུར་བའི་རྒྱལ་ཁྲི་རྟག་ཏུ་བརྟན་པོ་འོང་བར་བྱའོ།
    །
  sna-sna: ndichasimbisa chigaro chako choushe pamusoro peIsraeri nokusingaperi sezvandakavimbisa
    Dhavhidhi baba vako pandakati, ‘Hapangashayikwi munhu anokutevera pachigaro choushe
    chaIsraeri.’
  spa-BLM: 'entonces yo estableceré el trono de tu reino sobre Israel para siempre,
    como se lo prometí a David tu padre, diciendo: ‘No faltará de ti un hombre en
    el trono de Israel’.'
  cac-cac: 'a opisio tic ol b''eyn̈ejb''at d''a eb'' in̈tilal icha ajnac valan d''a
    vin̈ a mam chi'', ayic valannac d''a vin̈ icha tic: Ayn̈ej in̈tilal ol och reyal
    d''a scal eb'' chon̈ab'' israel, xin chi d''a vin̈.'
  swh-ULB: ndipo nitakapoimarisha kiti cha enzi kwa Israeli milele, kama nilivyomwahidi
    baba yako Daudi, nikiseama, 'uzao wako hautaondoka katika kiti cha enzi cha Israeli.
  bel-bel: 'дык Я пастаўлю царскі трон твой над Ізраілем навечна, як Я сказаў бацьку
    твайму Давіду, кажучы: не перапыніцца ў цябе той, хто сядзіць на троне Ізраілевым.'
  deu-ELBBK: 'so werde ich den Thron deines Königtums über Israel befestigen ewiglich,
    so wie ich zu deinem Vater David geredet habe, indem ich sprach: Es soll dir nicht
    an einem Mann fehlen auf dem Thron Israels.'
  mbb-OT: ibpehadì ku is menge kevuwazan nu te wazà pidtemanan. Insaad ku heini ziyà
    te amey nu he si David hein migkeǥiyan ku sikandin te, ‘Kenè ka egkeewaan te kevuwazan
    he edhadì te Israel.’
  mal-2015: വിധികളും പ്രമാണിക്കയും ചെയ്താൽ യിസ്രായേലിന്റെ രാജാസനത്തിൽ ഇരിപ്പാൻ ഒരു
    പുരുഷൻ നിനക്കു ഇല്ലാതെപോകയില്ല എന്നു ഞാൻ നിന്റെ അപ്പനായ ദാവീദിനോടു അരുളിച്ചെയ്തതുപോലെ
    യിസ്രായേലിലുള്ള നിന്റെ രാജത്വത്തിന്റെ സിംഹാസനം ഞാൻ എന്നേക്കും സ്ഥിരമാക്കും.
  rmc-rmc: 'me doľikerava o lav, so phenďom tire dadeske le Davidoske: Leskro tronos
    ela furt zoralo upral o Izrael a furt ela vareko andral leskro potomstvos pro
    tronos.'
  pes-OPV: آنگاه کرسی سلطنت تو را بر اسرائیل تا به ابد برقرار خواهم گردانید، چنانکه
    به پدر تو داود وعده دادم و گفتم که از تو کسی‌که بر کرسی اسرائیل بنشیند، مفقودنخواهد
    شد.
  ron-1924: 'вой ынтэри пе вечие скаунул де домние ал ымпэрэцией тале ын Исраел, кум
    ам спус татэлуй тэу, Давид, кынд ам зис: ‘Ну вей фи липсит ничодатэ де ун урмаш
    пе скаунул де домние ал луй Исраел.’'
  ben-OBCV: তবে চিরকালের জন্য আমি ইস্রায়েলের উপর তোমার রাজসিংহাসন স্থায়ী করব, ঠিক
    যেমনটি আমি তোমার বাবা দাউদের কাছে এই কথা বলে প্রতিজ্ঞা করলাম, ‘ইস্রায়েলের সিংহাসনে
    তোমার স্থলাভিষিক্ত হওয়ার জন্য কোনও লোকের অভাব হবে না।’
  som-som: de markaasaan dhisi doonaa oo aan weligiis waarin doonaa carshiga boqortooyadaada
    ee reer binu Israa'iil u taliya sidaan ugu ballanqaaday aabbahaa Daa'uud, markaan
    ku idhi, Nin carshiga dalka Israa'iil ku fadhiista lagaa waayi maayo.
  lat-VUC: 'ponam thronum regni tui super Israël in sempiternum, sicut locutus sum
    David patri tuo, dicens: Non auferetur vir de genere tuo de solio Israël.'
  eng-ASVBT: then I will establish the throne of thy kingdom over Israel forever,
    according as I promised to David thy father, saying, There shall not fail thee
    a man upon the throne of Israel.
  ita-1885: 'io altresì stabilirò il trono del tuo reame sopra Israele, in perpetuo,
    come io promisi a Davide, tuo padre, dicendo: Giammai non ti verrà meno uomo che
    segga in sul trono d''Israele.'
  eng-LXXUP: then will I establish the throne of thy kingdom in Israel forever, as
    I spoke to David thy father, saying, There shall not fail thee a man to rule in
    Israel.
  eng-ULB: then I will establish the throne of your kingdom over Israel forever, as
    I promised David your father, saying, 'A descendant of yours will never fail to
    be on the throne of Israel.'
  spa-VBL: 'entonces aseguraré tu trono para siempre. Yo hice este pacto con tu padre
    David, diciéndole: ‘Siempre tendrás un descendiente que gobierne sobre Israel’.'
  fra-_FOB: 'Alors j''affermirai le trône de ton royaume sur Israël à jamais, comme
    j''en ai parlé à David, ton père, en disant: Il ne te manquera point de successeur
    sur le trône d''Israël.'
  mal-mal: വിധികളും പ്രമാണിച്ചാൽ ‘യിസ്രായേലിന്റെ സിംഹാസനത്തിൽ ഇരിപ്പാൻ ഒരു പുരുഷൻ
    നിനക്ക് ഇല്ലാതെപോകയില്ല’ എന്ന് ഞാൻ നിന്റെ അപ്പനായ ദാവീദിനോട് അരുളിച്ചെയ്തതുപോലെ
    യിസ്രായേലിന്മേൽ നിന്റെ രാജത്വത്തിന്റെ സിംഹാസനം ഞാൻ എന്നേക്കും സ്ഥിരമാക്കും.
  urd-GVR: to maiṅ terī Isrāīl par hukūmat hameshā tak qāym rakhūṅgā. Phir merā wuh
    wādā qāym rahegā jo maiṅ ne tere bāp Dāūd se kiyā thā ki Isrāīl par terī aulād
    kī hukūmat hameshā tak qāym rahegī.
  suz-BL: गो इ राज्‍य इस्राएल कली गेना हना यो बोल्‍यो दुम्‍पाइक्‍नुङ। मिनु गो इ आफ
    दाऊद कली ‘इ तौ चच रे गेना हना यो इस्राएलम पिप दुम्‍नीम’ दे कबल पशो खोदेंशो पा
    गे नु यो कबल पाइनुङ। २सामुएल ७:१२; येरमीया ३३:१७
  ita-1927: 'io stabilirò il trono del tuo regno in Israele in perpetuo, come promisi
    a Davide tuo padre, dicendo: Non ti mancherà mai qualcuno che segga sul trono
    d’Israele.'
  ckb-ckb: 'ئەوا هەتاهەتایە تەختی پاشایەتییەکەت لەسەر ئیسرائیل جێگیر دەکەم، هەروەک
    چۆن بەڵێنم بە داودی باوکت دا و فەرمووم: ”پیاو لە تۆ نابڕێت لەسەر تەختی ئیسرائیل.“'
  eng-BBE: Then I will make the seat of your rule over Israel certain for ever, as
    I gave my word to David your father, saying, You will never be without a man to
    be king in Israel.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳಲು ನಿನಗೆ ಉತ್ತರಾಧಿಕಾರಿಯ ಕೊರತೆಯಾಗುವುದಿಲ್ಲವೆಂದು
    ನಾನು ನಿನ್ನ ತಂದೆ ದಾವೀದನಿಗೆ ಮಾತುಕೊಟ್ಟ ಪ್ರಕಾರ, ‘ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ನಿನ್ನ ರಾಜ್ಯದ ಸಿಂಹಾಸನವನ್ನು
    ನಿರಂತರವಾಗಿ ಸ್ಥಿರಪಡಿಸುವೆನು.’
  tam-2017: இஸ்ரவேலின் சிங்காசனத்தின்மேல் உட்காரும் ஆண்மகன் உனக்கு இல்லாமல் போவதில்லை
    என்று உன்னுடைய தகப்பனாகிய தாவீதோடு நான் சொன்னபடியே, இஸ்ரவேலின் மேலுள்ள உன்னுடைய
    ராஜ்ஜியபாரத்தின் சிங்காசனத்தை என்றைக்கும் நிலைக்கச்செய்வேன்.
  spa-RV-1909: 'Yo afirmaré el trono de tu reino sobre Israel para siempre, como hablé
    á David tu padre, diciendo: No faltará de ti varón en el trono de Israel.'
  ron-BTF: 'Atunci voi întemeia tronul împărăţiei tale peste Israel pentru totdeauna,
    precum am vorbit lui David, tatăl tău, spunând: Nu îţi va lipsi un bărbat pe tronul
    lui Israel.'
  eng-WEBP: then I will establish the throne of your kingdom over Israel forever,
    as I promised to David your father, saying, ‘There shall not fail from you a man
    on the throne of Israel.’
  eng-FBV: then I will make your throne secure forever. I made this agreement with
    your father David, telling him, ‘You will always have a descendant to rule over
    Israel.’
  nld-1939: 'dan zal Ik uw koningstroon over Israël voor altijd bevestigen, zoals
    Ik aan uw vader David beloofd heb, toen Ik hem zeide: “Nooit zal het u aan een
    man op de troon van Israël ontbreken!”'
  nch-BL: na nijchihuas para tijpiyas se familia ten tanahuatiani cati tacajtiyase
    ipan moteipa ixhuihua. Huan se moixhui elis tanahuatijquet ipan israelitame para
    nochipa san quej niquilhui motata David. Niquilhui para se ten iixhuihua elis
    tanahuatijquet para nochipa ipan israelita masehualme.
  vie-1934: 'bấy giờ ta sẽ làm cho ngôi nước ngươi kiên cố đến đời đời trên Y-sơ-ra-ên,
    y như ta đã hứa cùng Đa-vít, cha ngươi, mà rằng: Ngươi sẽ chẳng hề thiếu kẻ hậu
    tự ngươi ngồi trên ngôi Y-sơ-ra-ên.'
  hin-CV: तब तुम्हारे पिता दावीद से की गई इस प्रतिज्ञा के अनुसार, ‘इस्राएल के सिंहासन
    को स्थिर करूंगा, और इस्राएल के सिंहासन पर बैठने के लिए तेरे वंश में पुरुष का अभाव
    न होगा.’
  spa-BES: 'Entonces estableceré el trono de tu gobierno sobre Israel, como le di
    mi palabra a David, tu padre, diciendo: Nunca estarás sin un hombre para ser rey
    en Israel.'
  tdx-tdx: 'le horizako ho nainai’e ty fiambesam-pifehea’o Israele, amy nampitamako
    i Davide rae’oy, ami’ty hoe: Tsy ho po-ondaty am-piambesa’ Israele eo irehe.'
  tha-KJV: แล​้วเราจะสถาปนาราชบัลลั​งก​์ของเจ้าเหนื​ออ​ิสราเอลเป็นนิตย์ ดังที่​เราได้สัญญากับดาวิดบิดาของเจ้าว่า
    ‘​เจ้​าจะไม่ขาดชายผู้​หน​ึ่งบนบัลลั​งก​์​แห่​งอ​ิสราเอล’
  por-BR-2018: 'Eu afirmarei o trono de teu reino sobre Israel para sempre, como falei
    a Davi teu pai, dizendo: Não faltará de ti homem no trono de Israel.'
  deu-ELO: 'so werde ich den Thron deines Königtums über Israel befestigen ewiglich,
    so wie ich zu deinem Vater David geredet habe, indem ich sprach: Es soll dir nicht
    an einem Manne fehlen auf dem Throne Israels.'
  eng-WYC-2018: I shall set the throne of thy realm upon Israel without end, as I
    spake to David, thy father, and said, A man of thy kin shall not be taken away
    from the throne of Israel.
  epo-epo: 'tiam Mi fortikigos la tronon de via reĝado super Izrael por eterne, kiel
    Mi promesis al via patro David, dirante: Ne mankos ĉe vi viro sur la trono de
    Izrael.'
