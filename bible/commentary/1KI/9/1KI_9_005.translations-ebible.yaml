  sus-A: ﭑ عِ شَ مَنفّ كِبَنيِ مَبَنبَنمَ نّ، عَلْ ﭑ عَ سَاتَشِ عِ بَبَ دَوُدَ بّ
    كِ نَشّ. ﭑ عَ مَسٍن نّ عَ بّ، ‹عِسِرَيِلَ مَنفّيَ مُ بَمَ عِ بْنسْي يِ رَ.›
  fra-SBL: 'j''affermirai pour toujours le trône de ton royaume sur Israël, comme
    je l''ai promis à David, ton père, en disant : « Il ne manquera pas de toi un
    homme sur le trône d''Israël ».'
  hbo-hbo: וַהֲקִ֨מֹתִ֜י אֶת־כִּסֵּ֧א מַֽמְלַכְתְּךָ֛ עַל־יִשְׂרָאֵ֖ל לְעֹלָ֑ם כַּאֲשֶׁ֣ר
    דִּבַּ֗רְתִּי עַל־דָּוִ֤ד אָבִ֙יךָ֙ לֵאמֹ֔ר לֹֽא־יִכָּרֵ֤ת לְךָ֙ אִ֔ישׁ מֵעַ֖ל
    כִּסֵּ֥א יִשְׂרָאֵֽל׃
  kik-kik: Nĩngahaanda gĩtĩ gĩaku kĩa ũnene thĩinĩ wa Isiraeli nginya tene, o ta ũrĩa
    nderĩire thoguo Daudi rĩrĩa ndoigire atĩrĩ, ‘Ndũkaaga mũndũ wa gũikarĩra gĩtĩ
    kĩa ũnene kĩa Isiraeli o naarĩ.’
  fra-NCL: 'j’affermirai pour toujours le trône de ta royauté en Israël, comme je
    l’ai déclaré à David, ton père, en disant : Il ne te manquera jamais un descendant
    qui siège sur le trône d’Israël.'
  cek-AK: nampa David khaeah, Israel caanawk ih angraeng tangkhang pongah anghnu han
    koi kami apet mak ai, tiah ka suek ih lok baktih toengah, Israel kaminawk nuiah
    angraeng tangkhang to ka caksak han.
  cuk-cuk: 'an be-bab-Davidʼga ibmar-imakoye sogsayobi an imakoed. ”Deun an ega sogsagu:
    ‘Israel-dulemar-iduega be-wagan be-sorba rey-gangi-siged surguosurye.’ Degisoggu,
    Israel-dulemar-e-dummadga-be-gudiid an be-ogannogoed.'
  uig-CYR: 'Мән әнди атаң Давутқа: «Исраилниң тәхтидә саңа әвладиңдин олтиришқа бир
    зат кам болмайду» дәп вәдә қилғинимдәк, Мән падишалиқ тәхтиңни Исраилниң үстидә
    әбәткичә мәһкәм қилимән.'
  tel-2017: ‘నీ సంతతిలో ఒకడు ఇశ్రాయేలీయుల మీద రాజుగా ఉండకుండాా పోడు’ అని నీ తండ్రి
    దావీదుకు నేను మాట ఇచ్చినట్టు ఇశ్రాయేలీయుల మీద నీ సింహాసనాన్ని చిరకాలం స్థిరపరుస్తాను.
  hat-BSA: 'alò, Mwen va etabli twòn wayòm ou sou Israël pou tout tan, jis jan ke
    M te pwomèt a papa ou, David la, lè M te di: ‘Ou p ap janm manke yon moun sou
    twòn Israël la.’'
  kos-kos: nga ac fah karinginna wulela ma nga orala nu sel David, papa tomom, ke
    nga fahk nu sel mu fwilin tulik na natul pa ac fah leum fin Israel nwe tok.
  hbo-WLC: וַהֲקִ֨מֹתִ֜י אֶת־כִּסֵּ֧א מַֽמְלַכְתְּךָ֛ עַל־יִשְׂרָאֵ֖ל לְעֹלָ֑ם כַּאֲשֶׁ֣ר
    דִּבַּ֗רְתִּי עַל־דָּוִ֤ד אָבִ֙יךָ֙ לֵאמֹ֔ר לֹֽא־יִכָּרֵ֤ת לְךָ֙ אִ֔ישׁ מֵעַ֖ל
    כִּסֵּ֥א יִשְׂרָאֵֽל׃
  ibo-ibo: mgbe ahụ, aga m eme ka ocheeze ọchịchị gị nʼIzrel guzosie ike ruo mgbe
    ebighị ebi, dịka m kwere nna gị Devid nkwa, mgbe m sịrị, ‘Ị ghaghị inwe onye nnọchite
    anya nʼocheeze Izrel.’
  ory-ory: ‘ତେବେ ଇସ୍ରାଏଲର ସିଂହାସନରେ ଉପବିଷ୍ଟ ହେବା ପାଇଁ ତୁମ୍ଭ ବଂଶରେ ଲୋକର ଅଭାବ ହେବ ନାହିଁ,’
    ଏହି ଯେଉଁ ପ୍ରତିଜ୍ଞା ଆମ୍ଭେ ତୁମ୍ଭ ପିତା ଦାଉଦ ପ୍ରତି କରିଅଛୁ, ତଦନୁସାରେ ଆମ୍ଭେ ଇସ୍ରାଏଲ
    ଉପରେ ତୁମ୍ଭ ରାଜସିଂହାସନ ଅନନ୍ତକାଳ ସ୍ଥିର କରିବା।
  chk-chk: mürin üpwe anüküchara mwum lon Israel tori feilfeilachök, usun üa fen pwon
    ngeni Tafit semelapom we ren ai apasa, ‘Epwe fokun wor eman mwirimwirum iteiten
    fansoun, epwe wiseni ewe wisen king me lon Israel.’
  rop-rop: wal ai garra kipum main pramis weya aibin meigim langa yu dedi Deibid blanga
    det kantri Isreil, weya Deibid en im femilimob garra jidan king.
  ukr-1871: 'Так я престол твій над Ізраїлем утверджу навіки, як обітував отцеві твойму
    Давидові, словами: не переведеся в тебе седючий на престолї Ізрайлевому.'
  deu-1951: 'so will ich den Thron deines Königtums über Israel auf ewig befestigen,
    wie ich deinem Vater David versprochen habe, indem ich sagte: Es soll dir nicht
    mangeln an einem Mann auf dem Throne Israels!'
  eng-JPS: 'then I will establish the throne of thy kingdom over Israel for ever;
    according as I promised to David thy father, saying: There shall not fail thee
    a man upon the throne of Israel.'
  srp-1865: 'Utvrdiæu prijesto carstva tvojega nad Izrailjem navijek, kao što sam
    kazao Davidu ocu tvojemu govoreæi: neæe ti nestati èovjeka na prijestolu Izrailjevu.'
  lug-lug: nnaanyweza entebe yo ey’obwakabaka mu Isirayiri emirembe gyonna, nga bwe
    nasuubiza Dawudi kitaawo bwe n’ayogera nti, ‘Tolirema kuba na musajja ow’omu lulyo
    lwo anaatuulanga ku ntebe ey’obwakabaka bwa Isirayiri.’
  heb-heb: והקמתי את כסא ממלכתך על ישראל לעלם כאשר דברתי על דוד אביך לאמר לא יכרת
    לך איש מעל כסא ישראל׃
  ben-IRV: তবে আমি চিরকালের জন্য ইস্রায়েলের উপর তোমার রাজসিংহাসন স্থায়ী করব। এই
    কথা আমি তোমার বাবা দায়ূদকে প্রতিজ্ঞা করে বলেছিলাম, ‘ইস্রায়েলের সিংহাসনে বসবার
    জন্য তোমার বংশে লোকের অভাব হবে না।’
  pan-pan: ਮੈਂ ਤੇਰੀ ਪਾਤਸ਼ਾਹੀ ਦੀ ਰਾਜ ਗੱਦੀ ਇਸਰਾਏਲ ਉੱਤੇ ਸਦਾ ਤੱਕ ਕਾਇਮ ਰੱਖਾਂਗਾ ਜਿਵੇਂ ਮੈਂ
    ਤੇਰੇ ਪਿਤਾ ਦਾਊਦ ਨਾਲ ਇਹ ਆਖ ਕੇ ਬਚਨ ਦਿੱਤਾ ਸੀ ਕਿ ਤੇਰੇ ਲਈ ਇਸਰਾਏਲ ਦੀ ਰਾਜ ਗੱਦੀ ਵਿਖੇ ਮਨੁੱਖ
    ਦੀ ਥੁੜ ਨਾ ਰਹੇਗੀ।
  mya-JVB: ဣသရေလ နိုင်ငံ၏ ရာဇ ပလ္လင်ပေါ် မှာ ထိုင်ရသောသင် ၏ အမျိုး မင်းရိုးမ ပြတ်
    ရဟု သင့် အဘ ဒါဝိဒ် အား ငါဂတိ ရှိသည်အတိုင်း ၊ သင် ထိုင်ရသောဣသရေလ နိုင်ငံ ၏ရာဇ ပလ္လင်ကို
    အစဉ် ငါတည် စေမည်။
  tbg-tbg: te tenta kauqu aiqiqaa aqukeha ai qora Devitirara tiha, Are kuvuarama teraukama
    ekaa enta Isareriqaa raqikiqi vivarave, tuna uvava vivauma varianarove. (2 Sam
    7:12, 16)
  hmo-hmo: 'lau ese oiemu tamana Davida dekenai lau henia gwauhamata do lau badinaia.
    Gwauhamata be inai: Israela be nega ibounai Davida ena tubuna taudia ese do idia
    gunalaia.'
  urd-urd: तो मैं तेरी हुकूमत का तख़्त इस्राईल के ऊपर हमेशा क़ाईम रखूँगा, जैसा मैंने
    तेरे बाप दाऊद से वा'दा किया और कहा कि 'तेरी नस्ल में इस्राईल के तख़्त पर बैठने
    के लिए आदमी की कमी न होगी।
  rus-SYN: 'то Я поставлю царский престол твой над Израилем вовек, как Я сказал отцу
    твоему Давиду, говоря: “не прекратится у тебя сидящий на престоле Израилевом”.'
  bqc-SIM: má n zↄ̃lɛa kpalau Isailiↄ guu zɛdↄ, aↄ láaa vĩo, lá ma lɛgbɛ̃̀ n mae
    Davidiɛwa ma mɛ̀, aà buiↄ aaↄ zↄ̃lɛa kpalau Isailiↄ guu gↄↄpiiɛ.
  tcz-CHONGTHU: Hitengle chun Israel lenggam hi tonsotna katundoh jing ding ahi. Ajeh
    chu napa David kom’a kana kitepna banga Israel laltouna’a hi nachilhah khat katousah
    jing ding ahi.
  mar-mar: तर तुझ्या घराण्यातील व्यक्तीच नेहमी इस्राएलाच्या राजासनावर येईल. तुझे वडिल
    दावीद याला मी तसे वचन दिले होते. त्यांच्या वंशजांची सत्ता इस्राएलावरून कधीच खुटंणार
    नाही.
  qub-qub: 'nogaga camacächishäpaj imaycamapis Israelcunata mandanayquipämi. Chaura
    canga papäniqui Davidta aunishänömi. Paytami nirä: ‹Imaypis gampita mirajcunallami
    Israelcunapa mandajnin canga› nir.'
  bqp-bqp: mani n kpata zĩni pɛ́tɛ Isarailanↄ tɛ́, anigↄ̃ lakana vĩro, lákũ ma a
    lɛ́ sɛ̀ n de Daudanɛ nà, ma pì a burinↄ nigↄ̃ kú Isaraila kpatan gↄrↄ sĩnda pínki.
  hat-hat: m'a kenbe pwomès mwen te fè David, papa ou la, lè m' te di l' ap toujou
    gen yon moun nan fanmi li ki pou gouvènen pèp Izrayèl la.
  eng-BSB: then I will establish your royal throne over Israel forever, as I promised
    your father David when I said, ‘You will never fail to have a man on the throne
    of Israel.’
  eng-WEBPB: then I will establish the throne of your kingdom over Israel forever,
    as I promised to David your father, saying, ‘There shall not fail from you a man
    on the throne of Israel.’
  kbq-kbq: maka zupa kagri nagapintike Israeli vahe kinia azeri fore hutere hugahue.
    Na'ankure negafa Devitina amanage hu'na huvempa hunte'noe. Kagri nagapintike Israeli
    vahe'mofo kinia manino vugahie hu'na hunte'noe.
  nhe-BL: na nijchihuas para tijpiyas se familia tlen tlanahuatiani tlen tlacajtiyase
    ipan moteipa ixhuihua. Huan se moixhui elis tlanahuatijquetl ipan israelitame
    para nochipa san queja niquilhui motata David. Niquilhui se tlen iixhuihua para
    nochipa elis tlanahuatijquetl ipan israelita tlacame.
  bus-bus: mɛ́ n kpata kãsãa pɛ́ɛ Isarailinↄ tɛ́, eégↄ̃ yãana vĩro, lán ma à lɛ́
    gbɛ̃̀ n de Daudanɛ nà, ma bè à boriinↄ égↄ̃ kú Isaraili kpatan gurↄ píngi.
  gub-BL: a'e mehe azapo putar a'e Tawi neru pe heremimume'u kwer ihe nehe. — Awyzeharupi
    amo nezuapyapyr wiko putar Izaew wanuwihawete romo a'e wà nehe, a'e kwehe Tawi
    pe.
  eng-DRA: 'I will establish the throne of thy kingdom over Israel for ever, as I
    promised David thy father, saying: There shall not fail a man of thy race upon
    the throne of Israel.'
