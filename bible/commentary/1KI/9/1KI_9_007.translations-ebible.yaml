verse: 1KI.009.007
translations:
  mal-C: ഞാൻ ഇസ്രായേലിനെ അവർക്കു കൊടുത്ത രാജ്യത്തുനിന്ന് ഛേദിച്ചുകളയുകയും ഞാൻ എന്റെ
    നാമത്തിനായി വിശുദ്ധീകരിച്ച ഈ ദൈവാലയത്തെ എന്റെ മുമ്പിൽനിന്ന് ഉപേക്ഷിച്ചുകളയുകയും
    ചെയ്യും. അപ്പോൾ, ഇസ്രായേൽ സകലജനതകൾക്കും ഒരു പഴഞ്ചൊല്ലും പരിഹാസവിഷയവും ആയിത്തീരും.
  deu-TKW: so werde ich Israel wegtilgen von dem Boden, den ich ihnen verliehen habe,
    und werde den Tempel, den ich meinem Namen geheiligt habe, verworfen sein lassen
    vor meinem Angesicht, und Israel soll ein Gegenstand des Spottes und Hohnes werden
    unter allen Völkern.
  lin-lin: nakolongola Isalaele kati na mabele oyo napesaki ye, nakobwaka mosika ya
    elongi na Ngai Tempelo oyo nabulisi mpo na Kombo na Ngai, mpe Isalaele akokoma
    eloko ya kotiola mpe ya soni kati na bikolo nyonso.
  eng-LSV: then I have cut off Israel from the face of the ground that I have given
    to them, and the house that I have hallowed for My Name I send away from My presence,
    and Israel has been for an allegory and for a byword among all the peoples;
  eng-GNV: Then will I cutte off Israel from the lande, which I haue giuen them, and
    the house which I haue halowed for my Name, will I cast out of my sight, and Israel
    shall be a prouerbe, and a common talke among all people.
  eng-WEBSTER: 'Then will I cut off Israel from the land which I have given them;
    and this house which I have hallowed for my name, will I cast out of my sight;
    and Israel shall be a proverb and a by-word among all people:'
  nhw-BL: huajca na niquinquixtis nochi israelitame catli itztoque ipan ni tlali catli
    niquinmactilijtoc. Huan ni tiopamitl catli niquiyocatlalijtoc para na, nijtlahuisos
    huan ayacmo nijchihuilis cuenta. Huan ni tlali Israel elis se lugar catli masehualme
    quisosolose. Huan quihuetzquilise nochi altepeme.
  swh-ONEN: basi nitakatilia mbali Israeli kutoka nchi niliyowapa, nami nitalikataa
    Hekalu hili nililolitakasa kwa ajili ya Jina langu. Ndipo Israeli itakuwa kitu
    cha kudharauliwa na watu na kuwa kitu cha kudhihakiwa miongoni mwa watu wote.
  bba-bba: kon bɛɛ wunɑ tem mɛ nɑ rɑɑ bɛɛ wɛ̃ kpuron di. Kpɑ n mɑɑ dii te nɑ wunɑ
    nɛnɛm nɛn sɔ̃ mi yinɑ mɑm mɑm kpɑ i sekuru wɑ bwese tukunun wuswɑɑɔ nu bɛɛ yɛ̃ɛ.
  eng-KJVCPB: 'then will I cut off Israel out of the land which I have given them;
    and this house, which I have hallowed for my name, will I cast out of my sight;
    and Israel shall be a proverb and a byword among all people:'
  luo-luo: to anangʼad Israel oko e piny ma asemiyogi kendo anakwed hekaluni ma asewalo
    ni Nyinga. Israel koro nobed mana wach ngero kendo gir achaya e kind ogendini
    duto.
  meu-meu: bena lau ese Israel na vada na henia tanona amo baina negea daure; bona
    ina dubu, vada na hahelaḡaia lau ladagu ena, na lau vairagu amo baina negea; bena
    Israel na hereva lada-isina bona udu gwaurai-gwaurai herevana ai bainela, bese
    iboudiai bogaragidiai.
  npi-ULB: मैले इस्राएललाई दिएको देशबाट म तिनीहरूलाई निष्कासित गरिदिने छु, र मेरो
    नाउँको लागि मैले अलग गरेको यो मन्दिरलाई म मेरो दृष्टिबाट मिल्काइदिने छु अनि इस्राएल
    सबै जातिका बिचमा घृणा र उपहासको उदाहरण बन्ने छ ।
  yor-yor: nígbà náà ni èmi yóò ké Israẹli kúrò ní ilẹ̀ tí èmi fi fún wọn, èmi yóò
    sì kọ ilé yìí tí èmi ti yà sí mímọ́ fún orúkọ mi. Nígbà náà ni Israẹli yóò sì
    di òwe àti ìmúṣẹ̀sín láàrín gbogbo orílẹ̀-èdè.
  pes-OPCB: آنگاه بنی‌اسرائیل را از این سرزمین که به آنان بخشیده‌ام، بیرون می‌رانم
    و حتی این خانه را که به نام خود تقدیس کرده‌ام ترک خواهم گفت؛ به طوری که اسرائیل
    رسوا شده، زبانزد قومهای دیگر خواهد شد.
  tgl-ULB: kung gayon ay palalayasin ko ang Israel mula sa lupain na ibinigay ko sa
    kanila; at ang templong ito na inilaan ko para sa aking pangalan—iwawaksi ko ito
    sa aking paningin. At ang pangalang “Israel” ay magiging para na lamang isang
    kawikaan at isang katatawanan sa lahat ng mga tao.
  cbu-NT: nuwsha Israelchichee tputs ashchiri minup tsap kapeeteeruri kasachima. Mishat,
    pangeetstamti yuwaa nuwaam pangurangish anoo ashiritam kapeetchima. Ashkachuri,
    anshuch tputs ichingarusin tsapuranas tayutaritkusin, tsachinllinaya.
  hui-hui: nde i̱na Isaraele wali agali bibahende dindi i̱na tíhondo ngini áyu kamigoriani
    nahalimulo bo batagi holebero. I̱na anda i̱ninagaore helo lowa loma biaho helarugoni
    yu wahalu handa tara holebero. Anidagua berogola wali agali dindi tara tarani
    bu karu tigua handalu tí mo ngubia halu mege tara bialu holebira.
  mya-mya: ငါ​သည်​ငါ​၏​လူ​မျိုး​တော်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​အား ငါ​ပေး​ထား​သည့်​ပြည်​မှ​ဖယ်​ရှား
    မည်။ ငါ့​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​အ​တွက်​သီး သန့်​ထား​သည့်​ဤ​ဗိ​မာန်​တော်​ကို​လည်း​ငါ​စွန့်
    မည်။ ထို​အ​ခါ​အ​ရပ်​တ​ကာ​ရှိ​လူ​တို့​သည် ဣသ​ရေ​လ​အ​မျိုး​ကို​ကဲ့​ရဲ့​ပြောင်​လှောင်
    ကြ​လိမ့်​မည်။-
  bod-N: བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་གནང་བའི་ཡུལ་འདི་ནས་ཁོ་ཚོ་མེད་པར་བཟོ་བ་དང་། ཐ་ན་བདག་གི་མིང་གི་ཕྱིར་དམ་པར་བྱས་པའི་མཆོད་ཁང་འདི་ཡང་བདག་གི་མིག་ལམ་ནས་འདོར་བར་བྱ་ཞིང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ནི་མི་ཐམས་ཅད་ཀྱི་ནང་དུ་གད་མོའི་གནས་དང་འཕྱ་དམོད་བྱ་ཡུལ་དུ་འགྱུར་རོ།
    །
  sna-sna: ipapo ndichaparadza Israeri panyika yandakavapa ndigofuratira temberi iyi
    yandaita tsvene nokuda kweZita rangu. Ipapo Israeri ichazova chirevo nechiseko
    pakati pamarudzi ose avanhu.
  spa-BLM: entonces cortaré a Israel de la tierra que les he dado; y echaré de mi
    vista esta casa que he santificado para mi nombre, e Israel será un proverbio
    y una palabra de orden entre todos los pueblos.
  cac-cac: ol ex viq'uel d'a sat lum luum vac'nac tic d'ayex. Axo jun templo ix in
    sic'canoch vicoc tic, ol in patiquejcaneli, ol ex b'uchjoc yuj masanil nación.
  swh-ULB: basi nitaikatilia mbali Israeli kutoka katika ardhi niliyowapa; na nyumba
    hii niliyoitakasa kwa jina langu, nitaitupilia mbali na macho yangu, na Israeli
    itakuwa mfano wa kukejeliwa na kitu cha kutusiwa katika mataifa yote.
  bel-bel: дык Я зьнішчу Ізраіля з улоньня зямлі, якую Я даў яму, і храм, які я асьвяціў
    імю Майму, адкіну ад аблічча Майго, і будзе Ізраіль прытчаю і пасьмешышчам ува
    ўсіх народаў.
  deu-ELBBK: so werde ich Israel ausrotten aus dem Land, das ich ihnen gegeben; und
    das Haus, das ich meinem Namen geheiligt habe, werde ich von meinem Angesicht
    wegwerfen; und Israel wird zum Sprichwort und zur Spottrede werden unter allen
    Völkern.
  mbb-OT: ne ibpaawè ku sikiyu kayi te tanà he imbeǥey ku keniyu, ne ebeleǥazen ku
    heini is baley ku he iyan mibpilì ku he lugar he kayi a ebeǥayi te zengeg. Ne
    ed-un-undahan wey ed-engitan te langun he menge etew is Israel.
  mal-2015: ഞാൻ യിസ്രായേലിന്നു കൊടുത്തിരിക്കുന്ന ദേശത്തുനിന്നു അവരെ പറിച്ചുകളയും;
    എന്റെ നാമത്തിന്നു വേണ്ടി ഞാൻ വിശുദ്ധീകരിച്ചിരിക്കുന്ന ഈ ആലയവും ഞാൻ എന്റെ മുമ്പിൽനിന്നു
    നീക്കിക്കളയും; യിസ്രായേൽ സകലജാതികളുടെയും ഇടയിൽ പഴഞ്ചൊല്ലും പരിഹാസവും ആയിരിക്കും.
  rmc-rmc: akor me khosava tele mire manušen le Izraeliten pal kadi phuv, so len diňom.
    O Chramos, so pošvecinďom prekal miro nav, odčhivava mandar a paľis o Izrael ela
    dojekhe narodoske pro pheras the pro asaben.
  pes-OPV: آنگاه اسرائیل را ازروی زمینی که به ایشان دادم منقطع خواهم ساخت، و این خانه
    را که به جهت اسم خودتقدیس نمودم از حضور خویش دور خواهم‌انداخت، و اسرائیل در میان
    جمیع قومهاضرب‌المثل و مضحکه خواهد شد.
  ron-1924: вой нимичи пе Исраел дин цара пе каре й-ам дат-о, вой лепэда де ла Мине
    каса пе каре ам сфинцит-о Нумелуй Меу, ши Исраел ва ажунӂе де рыс ши де поминэ
    принтре тоате попоареле.
  ben-OBCV: তবে আমি ইস্রায়েলকে যে দেশ দিয়েছি, সেই দেশ থেকে তাদের উৎখাত করব ও এই
    যে মন্দিরটি আমি আমার নামের উদ্দেশে পবিত্র করেছি, সেটিও অগ্রাহ্য করব। ইস্রায়েল
    তখন সব লোকজনের কাছে অবজ্ঞার ও উপহাসের এক পাত্রে পরিণত হবে।
  som-som: de markaasaan reer binu Israa'iil ka gooyn doonaa dalkii aan siiyey; oo
    gurigan aan magacayga aawadiis quduus uga dhigayna hortaydaan ka tuuri doonaa,
    oo reer binu Israa'iilna markaas waxay dadyowga oo dhan ku dhex noqon doonaan
    maahmaah iyo halqabsi.
  lat-VUC: 'auferam Israël de superficie terræ quam dedi eis, et templum quod sanctificavi
    nomini meo, projiciam a conspectu meo: eritque Israël in proverbium, et in fabulam
    cunctis populis.'
  eng-ASVBT: then will I cut off Israel out of the land which I have given them; and
    this house, which I have hallowed for my name, will I cast out of my sight; and
    Israel shall be a proverb and a byword among all peoples.
  ita-1885: io distruggerò Israele d'in su la terra che io gli ho data, e gitterò
    via dal mio cospetto la Casa, la quale io ho santificata al mio Nome; ed Israele
    sarà in proverbio ed in favola fra tutti i popoli.
  eng-LXXUP: then will I cut off Israel from the land which I have given them, and
    this house which I have consecrated to my name I will cast out of my sight; and
    Israel shall be a desolation and a byword to all nations.
  eng-ULB: then will I cut off Israel from off the ground that I have given them;
    and this house that I have set apart to my name, I will cast it out of my sight,
    and Israel will become an example to be mocked and an object of ridicule among
    all peoples.
  spa-VBL: entonces sacaré a Israel de la tierra que les he dado. Desterraré de mi
    presencia este Templo que he dedicado a mi honor, y lo convertiré en objeto de
    burla entre las naciones.
  fra-_FOB: Je retrancherai Israël de dessus la terre que je lui ai donnée, je rejetterai
    loin de moi cette maison que j'ai consacrée à mon nom, et Israël sera la fable
    et la risée de tous les peuples.
  mal-mal: ഞാൻ യിസ്രായേലിന് കൊടുത്തിരിക്കുന്ന ദേശത്തുനിന്ന് അവരെ ഛേദിച്ചുകളയും; എന്റെ
    നാമത്തിന് വേണ്ടി ഞാൻ വിശുദ്ധീകരിച്ചിരിക്കുന്ന ഈ ആലയവും ഞാൻ എന്റെ മുമ്പിൽനിന്ന്
    നീക്കിക്കളയും; യിസ്രായേൽ സകലജാതികളുടെയും ഇടയിൽ പഴഞ്ചൊല്ലും പരിഹാസവിഷയവും ആയിരിക്കും.
  urd-GVR: to maiṅ Isrāīl ko us mulk meṅ se miṭā dūṅgā jo maiṅ ne un ko de diyā thā.
    Na sirf yih balki maiṅ is ghar ko bhī radd kar dūṅgā jo maiṅ ne apne nām ke lie
    maḳhsūs-o-muqaddas kar liyā hai. Us waqt Isrāīl tamām aqwām meṅ mazāq aur lān-tān
    kā nishānā ban jāegā.
  suz-BL: गो इस्राएली आन कली आं गेशो रागी रे खेरनुङमी। मिनु एको आं कली सेल्‍शो खिं
    कली प्रोंइशा मकोव़नुङ। मिनु इस्राएली चहिं मुर नेल्‍ल आन दातेमी मुने दोक्‍शा, ग्रांग्रा
    दित्‍तीक दुम्‍नीम। ब्‍यवस्‍था ४:२६; ब्‍यवस्‍था ८:१९-२०; मत्ती २३:३८
  ita-1927: io sterminerò Israele d’in sulla faccia del paese che gli ho dato, rigetterò
    dal mio cospetto la casa che ho consacrata al mio nome, e Israele sarà la favola
    e lo zimbello di tutti i popoli.
  ckb-ckb: ئەوا ئیسرائیل لەسەر ڕووی ئەو خاکەی پێم داون دەبڕمەوە و ئەم پەرستگایەش کە
    بۆ ناوی خۆم تەرخانم کردووە لەبەرچاوم نایهێڵم. ئیسرائیل لەنێو هەموو گەلان دەبێتە
    پەند و مایەی گاڵتەجاڕی،
  eng-BBE: Then I will have Israel cut off from the land which I have given them;
    and this house, which I have made holy for myself, I will put away from before
    my eyes; and Israel will be a public example, and a word of shame among all peoples.
  kan-OKCV: ಆಗ ನಾನು ಇಸ್ರಾಯೇಲಿಗೆ ಕೊಟ್ಟ ದೇಶದೊಳಗಿಂದ ಅವರನ್ನು ತೆಗೆದುಹಾಕಿ, ನನ್ನ ನಾಮಕ್ಕೋಸ್ಕರ
    ಪ್ರತಿಷ್ಠಿಸಿಕೊಂಡ ಈ ಆಲಯವನ್ನು ನಾನು ನಿರಾಕರಿಸುವೆನು. ಇಸ್ರಾಯೇಲರು ಸಮಸ್ತ ಜನರಲ್ಲಿ ಗಾದೆಯಾಗಿಯೂ,
    ಅಪಹಾಸ್ಯಕ್ಕೆ ಗುರಿಯಾಗುವರು.
  tam-2017: நான் இஸ்ரவேலுக்குக் கொடுத்த தேசத்திலே அவர்களை வைக்காதபடி அழித்துப்போட்டு,
    என்னுடைய நாமம் வெளிப்பட நான் பரிசுத்தமாக்கின இந்த ஆலயத்தை என்னுடைய பார்வையைவிட்டு
    அகற்றுவேன்; அப்பொழுது இஸ்ரவேல் என்கிற பெயர் எல்லா மக்கள் மத்தியிலும் பழமொழியாகவும்
    நகைப்பாகவும் இருப்பார்கள்.
  spa-RV-1909: Yo cortaré á Israel de sobre la haz de la tierra que les he entregado;
    y esta casa que he santificado á mi nombre, yo la echaré de delante de mí, é Israel
    será por proverbio y fábula á todos los pueblos;
  ron-BTF: Atunci voi stârpi pe Israel din ţara pe care le-am dat-o; şi această casă,
    pe care am sfinţit-o pentru numele meu, o voi arunca dinaintea feţei mele; şi
    Israel va fi un proverb şi o zicătoare printre toate popoarele;
  eng-WEBP: then I will cut off Israel out of the land which I have given them; and
    I will cast this house, which I have made holy for my name, out of my sight; and
    Israel will be a proverb and a byword among all peoples.
  eng-FBV: then I will cut Israel off from the land I have given them. I will banish
    from my presence this Temple I have dedicated to my honor, and I will make it
    an object lesson of ridicule among the nations.
  nld-1939: dan zal Ik Israël wegvagen uit het land, dat Ik hun heb gegeven, en de
    tempel, die Ik voor mijn Naam heb geheiligd, verwerpen. Israël zal een schimp
    en een schande worden voor alle volkeren,
  nch-BL: huajca na niquinquixtis nochi israelitame cati itztoque ipan ni tali cati
    niquinmactilijtoc. Huan ni tiopamit cati niquiyocatalijtoc para na, nijtahuisos
