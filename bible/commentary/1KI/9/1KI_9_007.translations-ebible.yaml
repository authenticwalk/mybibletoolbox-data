    dangte nuisat leh tot thanghoiya naum ding’u ahi.
  mar-mar: तर मात्र मी दिलेल्या या भूमीतून इस्राएलांना हुसकावून लावीन. इतर लोकात तुम्ही
    निंदेचा विषय होणार. हे मंदिर मी माझ्या नावासाठी पवित्र केले आहे. पण माझे आज्ञापालन
    केले नाहीतर ते मी नजरेआड करीन.
  qub-qub: goycushä nasyunpitapis gargushämi Israelcunataga. Goyashä Templutapis juchurachishämi.
    Chaura Israelcunataga llapanmi lädun nasyuncunacho manacajman churar asipanga.
  bqp-bqp: mani Isarailanↄ bↄtɛ bùsu kũ ma kpàḿman, mani gí kpɛ́ kũ ma dìtɛ ma pↄ́
    ũ pìii, oni gↄ̃ lalandi pↄ́ ũ, pina pↄ́ ũ buri sĩnda pínkinɛ.
  hat-hat: lè sa a, m'ap wete pèp Izrayèl la nan peyi mwen ba yo a. M'ap vire do bay
    tanp mwen te mete apa tankou kote pou yo fè sèvis pou mwen an. Moun toupatou va
    pase pèp Izrayèl la nan betiz, y'a fè chante sou li.
  eng-BSB: then I will cut off Israel from the land that I have given them, and I
    will banish from My presence this temple I have sanctified for My Name. Then Israel
    will become an object of scorn and ridicule among all peoples.
  eng-WEBPB: then I will cut off Israel out of the land which I have given them; and
    I will cast this house, which I have made holy for my name, out of my sight; and
    Israel will be a proverb and a byword amongst all peoples.
  kbq-kbq: Israeli vahera amama zami'noa mopafintira zamazeri vati atregahue. Ana
    nehu'na mono hunanteho hu'nama eri ruotge'ma hua mono nona atre'na namefi humigahue.
    Hagi Israeli vahera kiza zokago hu'zanknaza zamazeri tro ha'nena, kokankoka vahe'mo'za
    kizazokago ke huzmante'za zamagiza regahaze.
  nhe-BL: huajca na niquinquixtis nochi israelitame tlen itztoque ipan ni tlali tlen
    niquinmactilijtoc. Huan ni tiopamitl tlen niquiyocatlalijtoc para na, nijmajcahuas
    huan ayoc nijchihuilis cuenta. Huan ni tlali Israel elis se lugar tlen tlacame
    quixolehuase. Huan quihuetzquilise nochi altepetini.
  bus-bus: mɛ́ Isarailinↄ bↄɛ bùsu kɛ̀ má kpàḿman, mɛ́ gí kpɛ́ kɛ̀ má dìɛ ma pↄ́ ũu
    pìzi, aↄ̃é gↄ̃ fabona pↄ́ ũ, pena pↄ́ ũ bori pínginɛ.
  gub-BL: a'e mehe azo'ok putar Izaew heremiaihu ko ywy heremimono kwer wi ihe wà
    nehe. Aha putar 'àg tàpuzuhu wi ihe nehe no, izuwi hetyryk pà ihe nehe no. Aexak
    ko ywy pehegwer teko wanupe, hemuwete katu haw romo ihe. Aze utyryk ihewi wà nehe,
    atyryk putar wanuwi ihe nehe no. Nezewe mehe teko amo ae ywy rehe har paw uze'eg
    zemueteahy putar Izaew wanehe wà nehe, wanehe upukapuka pà wà nehe no.
  eng-DRA: I will take away Israel from the face of the land which I have given them;
    and the temple which I have sanctified to my name, I will cast out of my sight;
    and Israel shall be a proverb, and a byword among all people.
