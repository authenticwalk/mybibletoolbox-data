  pan-pan: ਤਾਂ ਮੈਂ ਇਸਰਾਏਲ ਨੂੰ ਉਸ ਭੂਮੀ ਦੇ ਉੱਤੋਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਦਿੱਤੀ ਛੇਕ ਦਿਆਂਗਾ
