verse: 1KI.009.008
translations:
  mal-C: ഈ ആലയം അവശിഷ്ടങ്ങളുടെ ഒരു കൂമ്പാരമായിത്തീരും. ഇതുവഴി സഞ്ചരിക്കുന്നവരെല്ലാം
    വിസ്മയംപൂണ്ട് ഇതിനെ പരിഹസിക്കുകയും ‘യഹോവ ഈ രാജ്യത്തോടും ഈ ആലയത്തോടും ഇപ്രകാരം
    ചെയ്തതെന്തുകൊണ്ട്?’ എന്നു ചോദിക്കുകയും ചെയ്യും.
  deu-TKW: 'Und dieser Tempel, der erhaben war, soll zu Trümmern werden; jeder, der
    an ihm vorübergeht, wird sich entsetzen und zischen, und wenn man dann fragen
    wird: Warum hat Jahwe diesem Land und diesem Tempel Solches angethan?'
  lin-lin: 'Atako Tempelo oyo ezali sik’oyo kitoko penza, kasi bato nyonso oyo bakoleka
    pembeni na yango bakokamwa mpe bakoloba : ‹ Mpo na nini Yawe asali makambo ya
    boye na mokili oyo mpe na Tempelo oyo ? ›'
  eng-LSV: as for this house [that] is high, everyone passing by it is astonished,
    and has hissed, and they have said, Why has YHWH done this to this land and to
    this house?
  eng-GNV: 'Euen this hie house shall bee so: euery one that passeth by it, shalbe
    astonied, and shall hisse, and they shall say, Why hath the Lord done thus vnto
    this land and to this house?'
  eng-WEBSTER: And at this house which is high, every one that passeth by it shall
    be astonished, and shall hiss; and they shall say, Why hath the LORD done thus
    to this land, and to this house?
  nhw-BL: Huan quema sosolihuis ni tiopamitl huan quicajtose san tetl montonijtoc,
    nochi masehualme catli panose nica quiitase huan quihuetzquilise. Huan motlatzintoquilise
    quenque quej nopa niamoTECO nijchijqui ica ni tlali Israel huan ica ni tiopamitl.
  swh-ONEN: Ingawa hekalu hili linavutia sasa, wote watakaolipita watashangaa na kudhihaki
    wakisema, ‘Kwa nini Bwana amefanya kitu kama hiki katika nchi hii na kwa Hekalu
    hili?’
  bba-bba: Wi u rɑɑ dii ten kpɑ̃ɑru yɛ̃, ù n doonɔ mi, mɑ u ten bɑnsu wɑ biti koo
    nùn mwɑ u nɛɛ, kuku! Mbɑn sɔ̃nɑ Yinni Gusunɔ u tem mɛɡibu kuɑ mɛ, kɑ mɑɑ dii teni.
  eng-KJVCPB: and at this house, which is high, every one that passeth by it shall
    be astonished, and shall hiss; and they shall say, Why hath the Lord done thus
    unto this land, and to this house?
  luo-luo: Kata obedo ni hekaluni koro nigi duongʼ, ji duto mabiro kadho bute nowuor
    kendo nohum ka gipenjo ni, ‘Angʼo momiyo Jehova Nyasaye osetimo gima chalo kama
    ni pinyni kod hekaluni?’
  meu-meu: Ina dubu danu baine heḡigi dobi; bona raka hanai taudia iboudiai na bae
    hoa bona bae si dagu, baeto, Badina be dahaka Iehova ese ina tano bona ina dubu
    na ini vada e karadia toma?
  npi-ULB: यो मन्दिर भग्नावशेषको थुप्रो बन्ने छ, र यसबाट भएर जाने प्रत्येक व्यक्तिले
    यसको घृणा गर्ने छ । तिनीहरूले सोध्ने छन्, 'परमप्रभुले यो देश र यो मन्दिरलाई किन
    यसो गर्नुभएको होला ?’
  yor-yor: Àti ilé yìí tí ó ga, ẹnu yóò sì ya olúkúlùkù ẹni tí ó kọjá lẹ́bàá rẹ̀,
    yóò sì pòṣé, wọn ó sì wí pé, ‘Èéṣe tí Olúwa fi ṣe irú nǹkan yìí sí ilẹ̀ yìí àti
    ilé yìí?’
  pes-OPCB: 'این خانه با خاک یکسان خواهد گردید به گونه‌ای که هر کس از کنارش بگذرد،
    حیرت‌زده خواهد گفت: چرا خداوند با این سرزمین و این خانه چنین کرده است؟'
  tgl-ULB: At kahit na ang templong ito ay napakatayog ngayon, bawat isang mapapadaan
    dito ay mangingilabot at susutsot. Sasabihin nila, “ Bakit nagawa ni Yahweh ang
    ganito sa lupain at sa templong ito?
  cbu-NT: Pangus kurimunazkachu, anush maachtamarisha zapan taachiya. Ichingarusin
    anoo tputs tushiyksin, pakchusin, punirustaksin, yutarit tsiyatchinllinaya. Waanpatatamsin
    mashkusin, ¿Mayamandshitaja Apanll nee pangusee kapeetarang? ¿Tputseetstam kapeetaranguwa?
    táchpasinaya.
  hui-hui: Áyu anda ogo timbuni mini lene ha ani kagonigo mani bo gialo haealabagabu
    ngagola wali agali hariga ogonidagua pole bolangua hararume de hondowa mogo lalu
    gi timbuni holebira. Tigua ani hondowa lalu, Irane aginaga Anduane Homogohanda
    dindibi anda bayale ogobi mo ko hayadabe, lolebira.
  mya-mya: ဤ​ဗိ​မာန်​တော်​သည်​လည်း​ယို​ယွင်း​ပျက်​စီး သည့်​အ​ဆောက်​အ​အုံ​ဖြစ်​လာ​လိမ့်​မည်။
    ယင်း ၏​အ​နီး​မှ​ဖြတ်​သန်း​သွား​လာ​သူ​အ​ပေါင်း တို့​သည်​အံ့​အား​သင့်​လျက်`ထာ​ဝရ​ဘု​ရား​သည်
    အ​ဘယ်​ကြောင့်​ဤ​ပြည်​နှင့် ဤ​ဗိ​မာန်​တော်​ကို ဤ​သို့​ပြု​တော်​မူ​ပါ​သ​နည်း' ဟု​မေး​မြန်း
    ကြ​လိမ့်​မည်။-
  bod-N: ཡང་མཆོད་ཁང་འདི་ཞིག་རལ་དུ་འགྱུར་ཞིང་། དེའི་མདུན་ནས་འགྲོ་མཁན་ཐམས་ཅད་ཧ་ལས་ནས་འཕྱ་དགོད་བྱེད་ཀྱིན་དཀོན་མཆོག་ཡ་ཝཱེས་ཡུལ་འདི་དང་མཆོད་ཁང་འདི་ལ་འདི་ལྟར་མཛད་དོན་ཅི་ཡིན་ནམ་ཞེས་སྨྲ་ཞིང་།
  sna-sna: Kunyange zvazvo temberi iyi ichishamisa kwazvo iye zvino, avo vachazopfuura
    napairi vachazoshamiswa vagoshora vachiti, ‘Jehovha aitirei chinhu chakadai kunyika
    iyi nokutemberi iyi?’
  spa-BLM: 'Aunque esta casa es tan alta, todos los que pasen por ella se asombrarán
    y silbarán; y dirán: “¿Por qué ha hecho esto Yahvé a esta tierra y a esta casa?”'
  cac-cac: 'A jun templo te vach'' yilji tic ticnaic, toxon̈ej ol q''uecan juyan q''uen
    sq''ueenal. Yuj chi'' a eb'' ol ec'' d''a stz''ey, ol stzetzej eb'', ol laj yal-lan
    eb'' d''ay junjun: ¿Tas yuj icha tic ix utaj jun chon̈ab'' yed'' jun templo tic
    yuj Jehová? xcham eb''.'
  swh-ULB: Ijapokuwa hekalu hili limetukuka sasa, kila mtu atakayepita pembeni yake
    atasituka na kuzoomea. Watajiuliza, 'Kwa nini BWANA amefanya hili katika chi hii
    na kwa nyumba hii?'
  bel-bel: 'І пра храм гэты высокі, кожны, хто праходзіцьме міма яго, жахнецца і сьвісьне,
    і скажа: за што Гасподзь зрабіў так з гэтаю зямлёю і з гэтым храмам?'
  deu-ELBBK: 'Und dieses Haus, das erhaben war, – jeder, der an demselben vorbeigeht,
    wird sich entsetzen und zischen. Und man wird sagen: Warum hat der HERR diesem
    Land und diesem Haus so getan?'
  mbb-OT: Ne minsan pa te mekempet wey nevantug heini is baley ku, ne edrundusen ku
    heini. Egketingkemed wey egkengeinuinu is langun he edsaǥad kayi, ne egkaǥi zan
    is ed-undaunda te, ‘Maan is mibeelan heini te Nengazen kayi he tanà wey kayi te
    valey zin?’
  mal-2015: 'ഈ ആലയം എത്ര ഉന്നതമായിരുന്നാലും കടന്നുപോകുന്ന ഏവനും അതിനെ കണ്ടു സ്തംഭിച്ചു
    ചൂളകുത്തി: യഹോവ ഈ ദേശത്തിന്നും ഈ ആലയത്തിന്നും ഇങ്ങനെ വരുത്തിയതു എന്തു എന്നു ചോദിക്കും.'
  rmc-rmc: 'A kale Chramostar na ačhela ňič, ča o bara, a sako, ko odarik predžala,
    pes igen čudaľinela a phenela: ‚Soske kada o RAJ kerďa kala phuvake the Chramoske?‘'
  pes-OPV: 'و این خانه عبرتی خواهد گردید به طوری که هر‌که نزد آن بگذرد، متحیر شده،
    صفیر خواهد زد و خواهندگفت: خداوند به این زمین و به این خانه چرا چنین عمل نموده
    است؟'
  ron-1924: 'Ши орькыт де ыналтэ есте каса ачаста, орьчине ва трече пе лынгэ еа ва
    рэмыне ынкременит ши ва флуера. Ши ва зиче: ‘Пентру че а фэкут Домнул аша цэрий
    ачестея ши касей ачестея?’'
  ben-OBCV: এই মন্দিরটি ভাঙা ইটপাথরের এক স্তূপে পরিণত হবে। যারা যারা তখন এখান দিয়ে
    যাবে, তারা সবাই মর্মাহত হবে, টিটকিরি করবে ও বলবে, ‘সদাপ্রভু কেন এই দেশের ও এই
    মন্দিরটির প্রতি এমনটি করলেন?’
  som-som: Oo in kastoo guriganu dheer yahay, haddana mid walba oo ag maraaba wuu
    la yaabi doonaa, oo wuu ku foodhyi doonaa, oo wuxuu odhan doonaa, Rabbigu muxuu
    sidan uga dhigay dalkan iyo gurigan?
  lat-VUC: 'Et domus hæc erit in exemplum: omnis qui transierit per eam, stupebit,
    et sibilabit, et dicet: Quare fecit Dominus sic terræ huic, et domui huic?'
  eng-ASVBT: And though this house is so high, yet shall everyone that passeth by
    it be astonished, and shall hiss; and they shall say, Why hath Jehovah done thus
    unto this land, and to this house?
  ita-1885: 'E quant''è a questa Casa, che sarà stata eccelsa, chiunque passerà presso
    di essa stupirà, e sufolerà; e si dirà: Perchè ha fatto il Signore in questo modo
    a questo paese ed a questa Casa?'
  eng-LXXUP: And this house, which is high, shall be so that everyone that passes
    by it shall be amazed, and shall hiss; and they shall say, Wherefore has the Lord
    done thus to this land, and to this house?
  eng-ULB: This temple will become a heap of ruins, and everyone who passes by it
    will be shocked and will hiss. They will ask, 'Why has Yahweh done this to this
    land and to this house?'
  spa-VBL: 'Este Templo se convertirá en un montón de escombros. Todos los que pasen
    junto a él se horrorizarán y silbarán diciendo: ‘¿Por qué ha actuado el Señor
    de esta manera con esta tierra y este Templo?’'
  fra-_FOB: 'Et quant à cette maison, qui aura été haut élevée, quiconque passera
    près d''elle sera étonné et sifflera; et l''on dira: Pourquoi l''Éternel a-t-il
    ainsi traité ce pays et cette maison?'
  mal-mal: ഈ ആലയം എത്ര ഉന്നതമായിരുന്നാലും കടന്നുപോകുന്ന ഏവനും അതിനെ കണ്ട് അത്ഭുതത്തോടും
    പരിഹാസത്തോടും കൂടി ചീറ്റുകയും ചെയ്തു, ‘യഹോവ ഈ ദേശത്തിനും ഈ ആലയത്തിനും ഇങ്ങനെ വരുത്തിയത്
    എന്ത്’ എന്ന് ചോദിക്കും.
  urd-GVR: Is shāndār ghar kī burī hālat dekh kar yahāṅ se guzarne wāle tamām logoṅ
    ke roṅgṭe khaṛe ho jāeṅge, aur wuh apnī hiqārat kā izhār karke pūchheṅge, ‘Rab
    ne is mulk aur is ghar se aisā sulūk kyoṅ kiyā?’
  suz-BL: एको खिं ब्रेश्‍शा, फुल्‍लु देल्‍शो दुम्‍ब। मिनु नोले एकेर गाक्‍ब मुर नेल्‍ल
    छक लाक्‍नीम। मिनु मुरपुकीमी मेको तशा ‘मारदे परमप्रभु यावेमी एको खिं नु एको रागी
    कली ओं पवा, माइ?’ दे शुक्‍शी पाइनीम।
  ita-1927: 'E questa casa, per quanto sia così in alto, sarà desolata; e chiunque
    le passerà vicino rimarrà stupefatto e si metterà a fischiare; e si dirà: Perché
    l’Eterno ha egli trattato in tal guisa questo paese e questa casa? e si risponderà:'
  ckb-ckb: 'ئەم پەرستگا پایەبەرزەش، هەرکەسێک پێیدا تێبپەڕێت سەری سوڕدەمێنێت و فیکە
    لێدەدات، دەڵێت: ”بۆچی یەزدان وای لەم خاکە و لەم پەرستگایە کرد؟“'
  eng-BBE: And this house will become a mass of broken walls, and everyone who goes
    by will be overcome with wonder at it and make whistling sounds; and they will
    say, Why has the Lord done so to this land and to this house?
  kan-OKCV: ಇದಲ್ಲದೆ ಉನ್ನತವಾಗಿರುವ ಈ ಆಲಯದ ಮಾರ್ಗವಾಗಿ ಹೋಗುವವರೆಲ್ಲರೂ ಅದಕ್ಕೆ ಆಶ್ಚರ್ಯಪಟ್ಟು,
    ‘ಯೆಹೋವ ದೇವರು ಈ ದೇಶಕ್ಕೂ, ಈ ಆಲಯಕ್ಕೂ ಹೀಗೆ ಏಕೆ ಮಾಡಿದರು?’ ಎಂದು ಕೇಳುವರು.
  tam-2017: 'அப்பொழுது உன்னதமாயிருக்கிற இந்த ஆலயத்தைக் கடந்து போகிறவன் எவனும் பிரமித்து,
    இழிவாகப் பேசி: யெகோவா இந்த தேசத்திற்கும் இந்த ஆலயத்திற்கும் இப்படிச் செய்தது என்ன?
    என்று கேட்பார்கள்.'
  spa-RV-1909: 'Y esta casa que estaba en estima, cualquiera que pasare por ella se
    pasmará, y silbará, y dirá: ¿Por qué ha hecho así Jehová á esta tierra, y á esta
    casa?'
  ron-BTF: 'Şi această casă, ce este înaltă, oricine va trece pe lângă ea va fi înmărmurit
    şi va şuiera către ea; şi vor spune: De ce a făcut DOMNUL astfel ţării acesteia
    şi casei acesteia?'
  eng-WEBP: Though this house is so high, yet everyone who passes by it will be astonished
    and hiss; and they will say, ‘Why has the LORD done this to this land and to this
    house?’
  eng-FBV: This Temple will become a pile of rubble. All who pass by it will be appalled
    and will hiss, saying, ‘Why has the Lord acted in such a way to this land and
    this Temple?’
  nld-1939: 'en deze tempel een puinhoop, waarbij iedereen, die voorbijgaat, blijft
    stilstaan en sist. En wanneer men zal vragen: Waarom heeft Jahweh zó met dit land
    en met deze tempel gedaan,'
  nch-BL: Huan quema sosolihuis ni tiopamit huan quicajtose san tet montonijtoc, nochi
    masehualme cati panose nica quiitase huan quihuetzquilise. Huan motatzintoquilise
    para ten quej nopa niamoTECO nijchijqui ica ni tali Israel huan ica ni tiopamit.
  vie-1934: 'Còn đền này, dầu cao dường nào, ai đi ngang qua gần nó cũng lấy làm lạ
    lùng, chê bai, mà rằng: Cớ sao Đức Giê-hô-va có làm cho xứ này và đền này như
    vậy?'
  hin-CV: यह भवन खंडहरों का ढेर होकर रह जाएगा. तब हर एक व्यक्ति, जो उनके पास से होकर
    जाएगा, चकित हो सांस ऊपर खींच यह कह उठेंगे, ‘क्यों उन्होंने याहवेह अपने परमेश्वर
    को भुला दिया था.
  spa-BES: 'Y este templo se convertirá en una masa de muros rotos, y todos los que
    pasen serán vencidos con asombro y harán sonidos de silbidos; y dirán: ¿Por qué
    ha hecho el Señor a esta tierra y a éste templo?'
  tdx-tdx: 'le akore amy zay ty anjomba miligiligy toy, kanao hilatsà naho hikosiha’
    ze hene ondaty miary ama’e, hanao ty hoe: Ino ty nanoe’ Iehovà ami’ty tane toy
    naho ami’ty anjomba toy?'
  tha-KJV: และพระนิเวศนี้ ซึ่งจะเห็นได้​ทนโท่ ทุ​กคนที่ผ่านไปจะฉงนสนเท่ห์ และเขาจะเย้ยหยันและกล่าวว่า
    ‘​เหตุ​ไฉนพระเยโฮวาห์จึงได้กระทำดั่งนี้​แก่​แผ่​นดินนี้ และแก่พระนิเวศนี้’
  por-BR-2018: 'E esta casa que estava em estima, qualquer um que passar por ela se
    pasmará, e assoviará, e dirá: Por que fez assim o SENHOR a esta terra, e a esta
    casa?'
  deu-ELO: 'Und dieses Haus, das erhaben war, jeder, der an demselben vorbeigeht,
    wird sich entsetzen und zischen. Und man wird sagen: Warum hat Jehova diesem Lande
    und diesem Hause also getan?'
  eng-WYC-2018: And this house shall be into (an) ensample of God’s offence; each
    man that shall pass by it, shall wonder, and shall hiss, and shall say, Why hath
    the Lord done thus to this land, and to this house?
  epo-epo: 'Kaj pri ĉi tiu domo, kiu estas tre alta, ĉiu preteriranto miregos kaj
    fajfos; kaj oni diros: Pro kio la Eternulo agis tiele kun ĉi tiu lando kaj kun
    ĉi tiu domo?'
  uig-PIN: 'Bu ɵy gǝrqǝ ⱨazir kɵrkǝm kɵrünsimu, xu zamanda uningdin ɵtkǝnlǝrning ⱨǝmmisi
    zor ⱨǝyran ⱪelixip üxⱪirtip: «Pǝrwǝrdigar bu zeminƣa wǝ bu ɵygǝ nemixⱪa xundaⱪ
    ⱪildi?» dǝp soraydu.'
  beo-beo: Amo Debolo Diasu da mugululi, mebui dagoi ba:mu. Amola dunu huluane amodili
    baligili ahoasea, ilia da gilulasili, fofogadigimu. Ilia da amane adole ba:mu,
    ‘Abuliba:le, Hina Gode da amo soge amola Debolo Diasu amoma agoane hamobela:?’
  tpi-OTNT: Nau dispela haus i gat biknem, tasol em bai i bagarap. Na ol man i wokabaut
    i kam long dispela hap bai ol i lukim. Na bai ol i kirap nogut tru na bai ol i
    pret moa yet. Na bai ol i tok, ‘Bilong wanem Bikpela i bagarapim dispela kantri
    na dispela haus?’
  hau-SA: Wannan haikali zai zama tarin juji. Duk wanda ya wuce ta hanyan nan kuwa
    zai ji tausayi, yă kuma yi tsaki yana cewa, ‘Me ya sa Ubangiji ya yi haka ga wannan
    ƙasa da kuma wannan haikali?’
  uig-LAT: 'Bu öy gerche hazir körkem körünsimu, shu zamanda uningdin ötkenlerning
    hemmisi zor heyran qéliship üshqirtip: «Perwerdigar bu zémin’gha we bu öyge némishqa
    shundaq qildi?» dep soraydu.'
  nde-nde: Lelithempeli lizakuba yinqumbi yamatshe. Bonke abedlula lapha bazakwenyanya
    bahleke ulunya bathi, ‘Kanti kungani uThixo enze into enje kulelilizwe lakulelithempeli
    na?’
  ton-ton: Pea ko e meʻa ʻi he fale ni, ʻoku māʻolunga ni, ko ia kotoa pē ʻoku ʻalu
    ofi ki ai, ʻe ofo ai mo fakaʻiseʻisa; pea te nau pehē, ‘Ko e hā kuo fai pehē ai
    ʻe Sihova ki he fonua ni, pea ki he fale ni?’
  ces-1613: 'Ano i dům tento, jakkoli bude slavný, kdokoli mimo něj půjde, užasne
    se a ckáti bude, i řekne: Proč tak učinil Hospodin zemi této a domu tomuto?'
  eng-WMB: Though this house is so high, yet everyone who passes by it will be astonished
    and hiss; and they will say, ‘Why has the LORD done this to this land and to this
    house?’
  tam-TCV: இந்த ஆலயம் அழிவின் குவியலாக மாறும். இதைக் கடந்து போகிறவர்கள் இதைக்கண்டு
    திகைத்து, கேலிபண்ணி, ‘இந்த நாட்டுக்கும் இந்த ஆலயத்துக்கும் யெகோவா ஏன் இப்படி செய்தார்?’
    என்பார்கள்.
  ceb-ULB: Ug kining templo mahimong tapok sa mga nangagun-ob, mangatingala ang tanan
    nga moagi niini ug magbiaybiay. Mangutana sila, 'Nganong gibuhat man kini ni Yahweh
    niining yutaa ug niining balaya?'
  pol-UBG: 'A temu domowi, który był wyniosły, każdy przechodzący obok zdziwi się
    i świśnie. I będą pytać: Dlaczego PAN uczynił tak tej ziemi i temu domowi?'
  agr-agr: 'Tuja juju jega juka tsaikam numi aidauk, kaya aidauk tuwasua weaku atinai.
    Dutika ai aents nuni nagkaemainak wainkag puyatuk tuke dushikis chichainak: “
    ‘¿Wagkag Tuke Pujuush Israel aents aidau nugkenash, juju jega nii pujustin jegamkamua
    nujaish imatikayawa?’ tiagtinai.'
  kyc-kyc: Tembole anda dake lalyuo momo nao seramopa wambu dokona epo parami dupwame
    kando walu lao mona nembarami. Dopa pipala nakamame piso soo lao, Akipamo Kamongo
    dokome yuu dakepe dee tembole anda dakepe keta yulu doko pipyase? larami.
  urd-GVU: اِس شاندار گھر کی بُری حالت دیکھ کر یہاں سے گزرنے والے تمام لوگوں کے رونگٹے
    کھڑے ہو جائیں گے، اور وہ اپنی حقارت کا اظہار کر کے پوچھیں گے، ’رب نے اِس ملک اور
    اِس گھر سے ایسا سلوک کیوں کیا؟‘
  deu-1912: 'Und das Haus wird eingerissen werden, daß alle, die vorübergehen, werden
    sich entsetzen und zischen und sagen: Warum hat der HERR diesem Lande und diesem
    Hause also getan?'
  kan-2017: ಉನ್ನತವಾದ ಈ ಮಂದಿರದ ಮಾರ್ಗವಾಗಿ ಹಾದುಹೋಗುವವರು ಅದನ್ನು ನೋಡಿ ವಿಸ್ಮಿತರಾಗಿ, ‘ಅಬ್ಬಬ್ಬಾ
    ಇದೇನು, ಯೆಹೋವನು ಈ ದೇಶವನ್ನು ಮತ್ತು ಈ ಆಲಯವನ್ನೂ ಹೀಗೇಕೆ ಮಾಡಿದನು?’ ಎಂದು ಕೇಳುವರು.
  yap-yap: Ma bayi par e re Tempel ney nib puth, ma urngin e girdi’ ni bay urbad u
    charen ngranod e yad ra gin ngay me lungurad, ‘Mang nike yodoro’nag SOMOL e re
    nam ney nge re Tempel ney?’
  hlt-MCSB: He im he a sangkoek la om cakhaw he long aka pah boeih tah hal ni. Te
    vaengah kutving neh, “Balae tih BOEIPA loh he khohmuen taeng neh he im soah he
    tla a saii,” a ti uh ni.
  mdy-ETH: ዼኤፒ ማዒ ጴዼ ጌኤዦ ማኣራ ሻሂንቲ፥ ሻሆናሢ ኩሎና ቤሲ ማዓንዳኔ፤ ዬይና ዓኣዻ ዓሳ ቢያ ዬያ ዴንቃዖ፦ ‹ናንጊና
    ናንጋ ጎዳ ሃያ ዓጮና ሃያ ጌኤዦ ማኣሮና ዓይጎሮ ሃያይዴይ› ጋዓንዳኔ።
  twi-ASANTE: Na ɛwom sɛ saa Asɔredan yi yɛ fɛ deɛ, nanso, wɔn a wɔbɛtwam wɔ ho no
    bɛtwiri no, adi ho abooboo, abisa sɛ, ‘Adɛn enti na Awurade ayɛ asase yi ne Asɔredan
    yi saa?’
  eng-WEBU: Though this house is so high, yet everyone who passes by it will be astonished
    and hiss; and they will say, ‘Why has the LORD done this to this land and to this
    house?’
  wal-wal: Ha Beeta Maqidasee qolettidabai keelettido soho gidana; mataara kanttiya
    asi ubbi dagammiiddinne ‘Poora!’ giiddi, ‘GODAI ha biittaanne ha Beeta Maqidasiyaa
    aibissi hagaadan oottidee?’ yaagana.
  spa-PDDPT: 'Todo el que pase por esta Casa sublime, se asombrará, se burlará y preguntará:
    ¿Por qué Yavé hizo esto a esta tierra y a esta Casa?'
  gun-gun: 'Kova''e oo ma aỹ omboeteave teĩ ha''e va''e jave py oĩague rupi oaxa va''e
    kuery oexa vy onhemondyipa ''rã. Ha''e vy otuvy nhe''ẽ ha''e aipoe''i ''rã: “Mba''e
    re tu Senhor guĩ rami ete ri ombovaipa uka kova''e yvy ha''e kova''e oo?” he''i
    ''rã okuapy.'
  ilo-ULB: Ket uray no nangato unay daytoy a templo ita, amin a lumabas iti daytoy
    ket maklaat ken agsakuntipto. Saludsodendanto, 'Apay nga inaramid daytoy ni Yahweh
    iti daytoy a daga ken iti daytoy a balay?'
  kpg-kpg: Di Hale Daumaha deenei la gaa hai di bae hadu mooho. Nia daangada huogodoo
    ala ma ga lloomoi laalaa, ga homouli mo di goboina, ga heheeu boloo, ‘Ma e aha
    dela Dimaadua ne hai tenua deenei mo di Hale Daumaha gii hai beenei?’
  uig-ARA: 'بۇ ئۆي گەرچە ھازىر كۆركەم كۆرۈنسىمۇ، شۇ زاماندا ئۇنىڭدىن ئۆتكەنلەرنىڭ
    ھەممىسى زور ھەيران قېلىشىپ ئۈشقىرتىپ: «پەرۋەردىگار بۇ زېمىنغا ۋە بۇ ئۆيگە نېمىشقا
    شۇنداق قىلدى؟» دەپ سورايدۇ.'
  sus-sus: Na tɛmui mixi nɛ dangima yi banxi ra, naxan bara xili fanyi sɔtɔ, e dɛ
    ixarama nɛ, e a fala, ‹Munfe ra Alatala yi bɔxi nun yi banxi xa fe xun nakanaxi
    yi ki?›
  pon-2006: Tehnpas Sarawiet pahn wiahla mohn ihmw, oh aramas koaros me pahn keid
    wasaht pahn pwuriamweikihla mehlel; re ahpw pahn kalelapak, ‘Dahme KAUN-O ketikihongki
    sahpwet oh Tehnpas wet soangen apwal wet?’
  jae-jae: Ma andu tonec êtu gêŋ ŋapopoc ma lau samob, taŋ mêŋsêlêlêc gamêŋ tau naŋ,
    nêŋ ŋalêlôm elendec ma sêpêlê biŋ. Ma embe têtu kênac gebe ‘Kêtu asageŋŋa Apômtau
    gêgôm gêŋ amboac tonaŋ gêdêŋ gamêŋ to andu tau,’
  ksd-ksd: 'Ma da rip vue go ra pal; ma diat par nina dia bolo diat a kaian, ma diat
    a itinge, ma diat a biti: Ta ra ava ra Luluai i ga pait ra dari ure go ra gunan
    ma ure go ra pal?'
  tur-YTC: Bu tapınak çok yüksek olmasına karşın, yanından geçen herkes şaşkına dönüp
    ıslık çalıp diyecekler, 'Yahve bu diyara ve bu eve neden bunu yaptı?'
  grc-BRENT: Καὶ ὁ οἶκος οὗτος ἔσται ὁ ὑψηλὸς, πᾶς ὁ διαπορευόμενος διʼ αὐτοῦ ἐκστήσεται
    καὶ συριεῖ, καὶ ἐροῦσιν, ἕνεκεν τίνος ἐποίησε Κύριος οὕτως τῇ γῇ ταύτῃ καὶ τῷ
    οἴκῳ τούτῳ;
  ind-AYT: Bait ini akan menjadi reruntuhan dan setiap orang yang melewatinya akan
    tercengang, mengejek, dan bertanya, ‘Mengapa TUHAN melakukan yang demikian kepada
    tanah ini dan kepada bait ini?’
  nya-nya: Ndipo ngakhale kuti tsopano Nyumba ya Mulunguyi ndi yokongola kwambiri,
    onse amene adzadutsa pano adzadabwa kwambiri ndipo adzatsonya ndipo adzati, ‘Nʼchifukwa
    chiyani Yehova wachita chinthu chotere mʼdziko muno ndi pa Nyumba ya Mulunguyi?’
  hrv-hrv: 'Ovaj je Dom uzvišen, ali svi koji budu uza nj prolazili bit će zaprepašteni;
    zviždat će i govoriti: ''Zašto je Jahve tako učinio s ovom zemljom i s ovim Domom?'''
  mps-mps: Megi da, te tempel bego genuai nogi elalubao, tiali goli te dolaibao. Tama
    tedu asobo bidi augwaligo sueibao. Te augwali midigi dwai mu selama, te moni wi
    mu yaibao. Tama augwa te kęnę po waibao, ‘Magi baso Genuai Bidigo te tǫ me,
    te be dolaliwe?’
  tpi-tpi: Nau dispela haus i gat biknem, tasol em bai i bagarap. Na ol man i wokabaut
    i kam long dispela hap bai ol i lukim. Na bai ol i kirap nogut tru na bai ol i
    pret moa yet. Na bai ol i tok, ‘Bilong wanem Bikpela i bagarapim dispela kantri
    na dispela haus?’
  dan-1931: 'og dette Hus skal blive en Ruindynge, og enhver, som går der forbi, skal
    blive slået af Rædsel og give sig til at hånfløjte. Og når man siger: Hvorfor
    har HERREN handlet således mod dette Land og dette Hus?'
  vie-OVCB: 'Đền thờ này sẽ đổ nát, mọi người đi ngang qua sẽ trố mắt kêu lên: ‘Vì
    sao Chúa Hằng Hữu làm cho đất nước Ít-ra-ên và Đền Thờ ra nông nỗi này?’'
  guj-2017: અને જો કે આ ભક્તિસ્થાન ઊંચું છે તો પણ જતા આવતા સૌ કોઈ તેને જોઈને આશ્ચર્ય
    પામીને ઉપહાસ કરશે, ‘ઈશ્વરે આ દેશના અને આ ભક્તિસ્થાનના આવા હાલ શા માટે કર્યા?’
  pon-2006A: Tehnpas Sarawiet pahn wiahla mohn ihmw, oh aramas koaros me pahn keid
    wasaht pahn pwuriamweikihla mehlel; re ahpw pahn kalelapak, ‘Dahme KAUN-O ketikihongki
    sahpwet oh Tehnpas wet soangen apwal wet?’
  por-BRBSL: 'Though esta casa é tão alta, mas todos que passarem por ela ficarão
    espantados e assobiarão; e dirão: ''Por que Javé fez isto a esta terra e a esta
    casa?'
  cth-cth: Hahoi, tawmrasang lah kaawm e hete im heh ka tapuet e pueng ni kângairunae
    hoi lungroumsinnae, a hnong tangkhuek sin vaiteh, bang kecu dawk maw BAWIPA ni
    hete ram hoi im heh hettelah a sak vai, telah ati awh han.
  twi-twi: Na ɛwɔ mu sɛ saa Asɔredan yi yɛ fɛ de, nanso wɔn a wobetwa mu wɔ ho no
    betwiri no, adi ho abooboo, abisa se, ‘Adɛn nti na Awurade ayɛ asase yi ne Asɔredan
    yi saa?’
  hlt-hlt: He im he a sangkoek la om cakhaw he long aka pah boeih tah hal ni. Te vaengah
    kutving neh, “Balae tih BOEIPA loh he khohmuen taeng neh he im soah he tla a saii,”
    a ti uh ni.
  tbz-SIM: dɛ mɔ̀nnì bɛ̀ɛ̀ bo mpɛ̃nkù tɛcɛ̃diɛtɛ̀ tiɛ mborɛ̀, dɛ̀ bo bɛ̀ di, kɛ̀ bɛ̀
    mbékú mùù kpɛ́í nte kɛ̀ n dɔ̀ɔ̀ mɛbotí dɛ kó dihɛì nɛ̀ dɛ kó tɛcĩ́ɛ̃̀tɛ̀ tɛ̀ɛ̀
    do dɛu kɛ wenni.
  msy-2020: Dɨpenir kam, datɨrɨghɨn ziar ekiam iti. Eghtɨ gɨn gumazir danganir kamɨn
    izamiba me izɨva an gan me dɨpov akɨ mɨsoribar anɨng, dɨgavir kuram damigh, egh
    bar atiatigh, kamaghɨn mɨkɨmam, ‘Ikiavɨra Itir God, manmaghsuavɨra nguazir kam
    gasɨghasɨgha, egha Dɨpenir kam sarama asɨghasɨki?’
  dop-dop: 'Wɑɑtʋ ɩnǝɣɩ yǝlɑɑ kɑ tǝŋǝɣǝnɑ Ɩsɔ tǝsɛɛlɛ nte tɩɩ te teu kɛ mpʋ tɔ tǝ
    kiŋ, nɑ sɔɣɔntʋ kpɑ-wɛ nɑ pǝ́ lɑ-wɛɣɛ piti, nɑ pɑ́ pɔɔsǝɣɩ pɑ tɩ sɩ: Ɩlɛ pepe
    tɔɔ kɛ́ Tɑcɑɑ lɑpɑ tɛtʋ tǝnɛ nɑ Ɩsɔ tǝsɛɛlɛ tǝnɛɣɛ mpʋ?'
  azb-azb: 'Bu məbədin qalaqları elə uca olacaq ki, yanından keçən hər kəs dəhşətə
    gələrək deyəcək: “Nə üçün Rəbb bu torpağı və bu məbədi bu cür rədd etdi?”'
  eng-DBY: and this house, [which] is high, every one that passes by it shall be astonished
    at, and shall hiss, and they shall say, Why has Jehovah done thus to this land
    and to this house?
  hin-2017: और यह भवन जो ऊँचे पर रहेगा, तो जो कोई इसके पास होकर चलेगा, वह चकित होगा,
    और ताली बजाएगा और वे पूछेंगे, ‘यहोवा ने इस देश और इस भवन के साथ क्यों ऐसा किया
    है;’ (मत्ती 23:38)
  wol-KYG: '«Su boobaa kër gii dina gent te képp ku ko romb dina yéemu tey muslu ci
    lu ni mel. Dinañu ne: “Lu tax Aji Sax ji def nii réew mii ak kër gii?”'
  eng-YLT: as to this house, [that] is high, every one passing by it is astonished,
    and hath hissed, and they have said, Wherefore hath Jehovah done thus to this
    land and to this house?
  kne-kne: Dadlon mabakas din Timplo ay nay et masdaaw to di malabas. Kanan da, ‘Apay
    ngata ay say inamag Diyos na isnan ili ya Timplo ay nay?’
  eng-WYC-2017: And this house shall be into ensample of God’s offence; each man that
    shall pass by it, shall wonder, and shall hiss, and shall say, Why hath the Lord
    done thus to this land, and to this house?
  eng-WMBB: Though this house is so high, yet everyone who passes by it will be astonished
    and hiss; and they will say, ‘Why has the LORD done this to this land and to this
    house?’
  urd-GVH: इस शानदार घर की बुरी हालत देखकर यहाँ से गुज़रनेवाले तमाम लोगों के रोंगटे
    खड़े हो जाएंगे, और वह अपनी हिक़ारत का इज़हार करके पूछेंगे, ‘रब ने इस मुल्क और
    इस घर से ऐसा सुलूक क्यों किया?’
  rug-rug: Kamahire si hinokara tolavaena hola sa Zelepade hie, ba pa totosona asa
    si kote magasa nia ri doduru tie pu ene hola meke kote va sisire meke kote zama,
    ‘Na vegua ke tavete guni nia tu e Zihova sa popoa hie meke sa Zelepade hie?’
  gaz-gaz: Manni qulqullummaa kunis tuullaa waan diigamee taʼa; namni achiin darbu
    hundis dinqisiifatee, ‘Waaqayyo maaliif biyya kanaa fi mana qulqullummaa kanatti
    waan akkasii hojjete?’ jedhee itti qoosa.
  fra-LSG: 'Et si haut placée qu’ait été cette maison, quiconque passera près d’elle
    sera dans l’étonnement et sifflera. On dira: Pourquoi l’Éternel a-t-il ainsi traité
    ce pays et cette maison?'
  gnn-gnn: Dhuwalanydja gay' ḻatjuny'tja Buṉbu yurru ḏaw'‐ḏawnha yukurra dhärra, muṉguythirrina
    ḏaw'‐ḏawyunna yurru, ga walala yurru yolŋu'‐yulŋuyunydja nhäma, ga waŋa bitjanna,
    ‘Nhäku warray Garrayyu gonha'yurruna dhuwala wäŋa ga Buṉbu?’
  yal-yal: Hali banxini ito to rayabu iki, na waxatini, naxan yo na dangu a fɛma,
    ne kabɛma nɛn, e yi kɔntɔfili. E yi a fala, e naxa, ‘Nanfera Alatala yamanani
    ito nun banxini ito ligaxi iki?’
  haw-1868: A i keia hale ka mea kiekie, o ka mea e maalo ae ma ia, e kahaha oia,
    a e henehene ae; a e olelo ae hoi lakou, No ke aha la e hana mai ai o Iehova pela
    i keia aina, a i keia hale?
  arb-NAV: 'وَيُصْبِحُ هَذَا الْهَيْكَلُ عِبْرَةً يُثِيرُ عَجَبَ كُلِّ مَنْ يَمُرُّ
    بِهِ، فَيَصْفُرُ وَيَتَسَاءَلُ: لِمَاذَا صَنَعَ الرَّبُّ هَكَذَا بِهَذِهِ الأَرْضِ
    وَبِهَذَا الْهَيْكَلِ؟'
  ewe-ewe: Gbedoxɔ sia azu xɔ gbagbã si ƒe xɔtunuwo woali kɔe ɖi eye ame sia ame si
    ava tso eme yina la ƒe nu aku eye wòaɖu fewu agblɔ be, ‘Nu ka ta Yehowa wɔ nu
    siawo ɖe anyigba sia kple gbedoxɔ sia ŋu?’
  eng-LEE: And at this house, [which] should be so exalted, every one that passeth
    by it shall be astonished, and shall hiss; and men will say, Why hath the Lord
    done thus unto this land, and unto this house?
  asm-FB: আৰু যিহেতু এতিয়া এই মন্দিৰ ইমান মহৎ, যিসকলে ইয়াৰ কাষেদি যাব, তেওঁলোকে
    আচৰিত মানিব আৰু ফোঁচফোঁচাব৷ তেতিয়া তেওঁলোকে সুধিব, ‘এই দেশ আৰু এই গৃহলৈ যিহোৱাই
    কিয় এইৰূপে কাৰ্য কৰিলে?’
  sus-A: نَ تّمُي مِشِ نّ دَنفِمَ يِ بَنشِ رَ، نَشَن بَرَ شِلِ قَنيِ سْتْ، عٍ دّ عِشَرَ مَ
    نّ، عٍ عَ قَلَ، ‹مُنقٍ رَ عَلَتَلَ يِ بْشِ نُن يِ بَنشِ شَ قٍ شُن نَكَنَشِ يِ
    كِ؟›
  fra-SBL: 'Malgré la hauteur de cette maison, tous ceux qui passeront près d''elle
    seront étonnés et siffleront, et ils diront : « Pourquoi Yahvé a-t-il fait cela
    à ce pays et à cette maison ? »'
  hbo-hbo: וְהַבַּ֤יִת הַזֶּה֙ יִהְיֶ֣ה עֶלְיֹ֔ון כָּל־עֹבֵ֥ר עָלָ֖יו יִשֹּׁ֣ם וְשָׁרָ֑ק
    וְאָמְר֗וּ עַל־מֶ֨ה עָשָׂ֤ה יְהוָה֙ כָּ֔כָה לָאָ֥רֶץ הַזֹּ֖את וְלַבַּ֥יִת הַזֶּֽה׃
  kik-kik: Na o na gũtuĩka hekarũ ĩno nĩ ya kũgegania-rĩ, arĩa othe makaahĩtũkagĩra
    ho nĩmakamakaga na manyũrũrie moige atĩrĩ, ‘Nĩ kĩĩ gĩtũmĩte Jehova eke bũrũri
    ũyũ na hekarũ ĩno ũndũ ta ũyũ?’
  fra-NCL: 'cette maison sera toujours haut placée, mais quiconque passera près d’elle
    sera dans la stupeur et sifflera. On dira : Pourquoi Yahweh a-t-il traité ainsi
    ce pays et cette maison ?'
  cek-AK: Vaihi kahoih parai hae im taengah kacaeh kaminawk boih dawnrai o ueloe,
    kasae thui o tih; tipongah Angraeng mah hae baktih hmuen to hae prae hoi hae im
    ah sak vai? tiah thui o tih.
  cuk-cuk: 'Emi anse-gorleged-neg be dakedi, gwen akar-guosuliyob dakleged. Degite,
    e-ibagan-nonikir, bela ayarnonikoed. Dulemar we-neg-anga-soblesad deyob dakarmardibe,
    geger dakdemaloed, egi dododmaloed. Egisnai-gudmaloed: ‘¿Ibiga Bab-Jehová weyob
    we-neg imaksa? ¿Ibiga Bab-Jehová weyob Israel-dulemar-imaksabali?’'
  uig-CYR: 'Бу өй гәрчә һазир көркәм көрүнсиму, шу заманда униңдин өткәнләрниң һәммиси
    зор һәйран қелишип үшқиртип: «Пәрвәрдигар бу зиминға вә бу өйгә немишкә шундақ
    қилди?» дәп сорайду.'
  tel-2017: ఈ మందిరం మీదుగా వెళ్ళేవారంతా చూసి, ఆశ్చర్యపడి, ‘అరెరే, యెహోవా ఈ దేశానికి,
    ఈ మందిరానికి ఎందుకిలా చేశాడు?’ అని అడుగుతారు.
  hat-BSA: 'Epi kay sila a va devni yon pil ranblè. Tout moun ki pase va sezi e soufle
    e yo va di: “Poukisa SENYÈ a te fè sa a peyi ak kay sa a?'
  kos-kos: Tempul se inge ac fah ekla sie yol in ma sisila, ac mwet nukewa su fufahsryesr
    we ac fah lut ac fwefela kac ac fahk, ‘Efu ku LEUM GOD El oru acn se inge ac Tempul
    se inge ouinge?’
  hbo-WLC: וְהַבַּ֤יִת הַזֶּה֙ יִהְיֶ֣ה עֶלְי֔וֹן כָּל־עֹבֵ֥ר עָלָ֖יו יִשֹּׁ֣ם וְשָׁרָ֑ק
    וְאָמְר֗וּ עַל־מֶ֨ה עָשָׂ֤ה יְהוָה֙ כָּ֔כָה לָאָ֥רֶץ הַזֹּ֖את וְלַבַּ֥יִת הַזֶּֽה׃
  ibo-ibo: Ọ bụ ezie na ụlọnsọ ukwu a kachasị elu ugbu a, ma ọnọdụ ya ga-eju ndị niile
    ga-esi nʼakụkụ ya gafee anya. Ha ga-emi ọnụ, sị, ‘Gịnị mere Onyenwe anyị ji mee
    ala a na ụlọnsọ a, ihe dị otu a?’
  ory-ory: ଆଉ ଏହି ଗୃହ ଏଡ଼େ ଉଚ୍ଚ ହେଲେ ହେଁ, ତହିଁ ନିକଟ ଦେଇ ଗମନକାରୀ ପ୍ରତ୍ୟେକ ଲୋକ ଚମତ୍କୃତ
    ହୋଇ ବିଦ୍ରୂପ କରି କହିବେ, ‘ସଦାପ୍ରଭୁ କାହିଁକି ଏହି ଦେଶ ଓ ଏହି ଗୃହ ପ୍ରତି ଏପରି କଲେ?’
  chk-chk: Iwe, ei imwenfel epwe wiliti eu ioien fau, nge meinisin mi pwereto lükün
    repwe mairü ren o turunufasei, repwe pwal ais, ‘Pwota ewe Samol mi Lapalap a föri
    ei sokun föför ngeni ei fanü me ei imwenfel.’
  rop-rop: Dijan Serramoni Pleis im garra buldan en im garra jidan ebriweya, en ebribodi
    garra gedim shok brabliwei en tok, ‘Wotfo YAWEI bin dum lagijat langa dijan kantri
    en dijan Serramoni Pleis?’
  ukr-1871: 'І всякий, хто переходити ме попри храм сей величезний, страхати меться
    й буде посвистувати, й питати ме: За що Господь заподїяв таке сїй землї й сьому
    храмові?'
  deu-1951: 'Und über dieses Haus, so hoch es gewesen ist, wird jeder, der da vorübergeht,
    sich entsetzen und spotten und sagen: Warum hat der HERR diesem Lande und diesem
    Hause also getan?'
  eng-JPS: 'and this house which is so high shall become desolate, and every one that
    passeth by it shall be astonished, and shall hiss; and when they shall say: Why
    hath the LORD done thus unto this land, and to this house?'
  srp-1865: 'A dom ovaj koliko je slavan, ko god proðe mimo nj, zaèudiæe se i zapištaæe,
    i reæi æe: zašto uèini Gospod ovo od ove zemlje i od ovoga doma?'
  lug-lug: Newaakubadde nga yeekaalu eno eyatiikirira kaakano, buli anaayitangawo
    aneewunyanga n’aŋŋoola ng’agamba nti, ‘Kiki ekireetedde Mukama okukola ekintu
    bwe kiti ku nsi eno ne ku yeekaalu eno?’
  heb-heb: והבית הזה יהיה עליון כל עבר עליו ישם ושרק ואמרו על מה עשה יהוה ככה לארץ
    הזאת ולבית הזה׃
  ben-IRV: এই উপাসনা ঘরটি এখন মহান হলেও তখন যারা তার মন্দিরের পাশ দিয়ে যাবে তারা
    চমকে উঠবে এবং ঠাট্টা করে বলবে, ‘কেন সদাপ্রভু এই দেশ ও এই উপাসনা ঘরটির প্রতি এই
    রকম করলেন?’
  pan-pan: ਭਾਵੇਂ ਇਹ ਭਵਨ ਅੱਤ ਉੱਚਾ ਹੈ ਪਰ ਹਰ ਲੰਘਣ ਵਾਲਾ ਅਚਰਜ਼ ਹੋਵੇਗਾ ਅਤੇ ਧਿੱਤਕਾਰ ਦੇ ਕੇ
    ਆਖੇਗਾ ਕਿ ਯਹੋਵਾਹ ਨੇ ਇਸ ਦੇਸ ਅਤੇ ਇਸ ਭਵਨ ਨਾਲ ਅਜਿਹਾ ਕਿਉਂ ਕੀਤਾ?
  mya-JVB: အရပ်မြင့် သော ဤ အိမ် တော်ကိုလည်း လမ်း၌ ရှောက်သွား သော သူအပေါင်း တို့သည်
    အံ့ဩ ၍ ၊ ထာဝရဘုရား သည် ဤ ပြည် နှင့် ဤ အိမ် ကို အဘယ်ကြောင့် ဤသို့ ပြု တော်မူသနည်းဟု
    ကဲ့ရဲ့ သံကိုပြုလျက် တယောက်မေးမြန်း သော်၊
  tbg-tbg: Vate nora Naavu maava vaimantavata, naantiara vaiinti nahenti vitare aitare
    iha maa Naavura taveha, ravukuvi voqamake qeteha tiha, Nana kaarae Noravano Kotiva
    maa vataravata maa Naavuravata qoraiqama kaivo? tivarave.
  hmo-hmo: Bona inai Dubu Helaga be do idia hadikaia ore, vadaeni raka hanaia taudia
    be do idia hoa bada, do idia gwau, ‘Badina dahaka Lohiabada ese inai tano bona
    inai Dubu Helaga dekenai inai bamona ia karaia?’
  urd-urd: और अगरचे यह घर ऐसा मुम्ताज़ है तोभी हर एक जो इसके पास से गुज़रेगा, हैरान
    होगा और सुसकारेगा, और वह कहेंगे, 'ख़ुदावन्द ने इस मुल्क और इस घर से ऐसा क्यूँ
    किया?'
  rus-SYN: 'И о храме сем высоком всякий, проходящий мимо его, ужаснется и свистнет,
    и скажет: “за что Господь поступил так с сею землею и с сим храмом?”'
  bqc-SIM: 'Baa ń kpɛ́pi lɛsĩkɛo, a yã́ a di gbɛ̃́ pↄ́ lɛ́ gɛ̃ weↄwaɛ. Aa fionada
    aa mɛ: Bↄ́yãi Dii kɛ̀ bùsuɛ beeɛ ń kpɛ́ɛ beeoɛ màai?'
  tcz-CHONGTHU: Chujongle tuhin hiche houin hi thupi lheh jeng jong leh hiteng chule
    ahinho pa jousen alu u apei uva adatmo diu ahi. Amaho ki dong to uvintin, “Itidan
    na Pakaiyin hiche gamle hiche houin hi manlou aso hi tam?” ati diu ahi.
  mar-mar: हे मंदिर नामशेष होईल; ते पाहणारे स्तंभित होतील आणि म्हणतील, ‘परमेश्वराने
    या देशाचा आणि या मंदिराचे असे का केले बरे?’
  qub-qub: Chaura cay Temploga quëdangapaj ragällami. Llapan chaypa päsajcunaga ‹¿imanir-raj
    Tayta Diosga chayno ruraycusha cay nasyuntawan Templutaga?› nirmi asipanga.
  bqp-bqp: 'Bee kũ kpɛ́ pì naasikɛo, a yã ni bo gbɛ̃ kũ òtɛn gɛ̃tɛ a sarɛnↄ sarɛ.
    Oni suru gá ò pi: À kɛ̀ dera Dikiri kɛ̀ bùsu dí kũ kpɛ́ díoonɛ lɛɛ?'
  hat-hat: Tanp sa a va tounen yon vye mazi. Tout moun ki va pase bò la va sezi, y'a
    met men nan bouch. y'a mande poukisa Seyè a fè peyi a ak tanp lan sa.
  eng-BSB: And when this temple has become a heap of rubble, all who pass by it will
    be appalled and will hiss and say, ‘Why has the LORD done such a thing to this
    land and to this temple?’
  eng-WEBPB: Though this house is so high, yet everyone who passes by it will be astonished
    and hiss; and they will say, ‘Why has the LORD done this to this land and to this
    house?’
  kbq-kbq: Hagi ama avasase'ane mono nomo'a havizantfa hinkeno, kante'ma evanaza vahe'mo'za
    nege'za antri nehu'za, zamagena neru'za amanage hugahaze, nahigeno Ra Anumzamo'a
    ama mopane, ama mono nonena amanara hie hu'za hugahaze.
  nhe-BL: Huan quema sosolihuis ni tiopamitl huan quicajtose san tetl montonijtoc,
    nochi tlacame tlen panose nica quiitase huan quihuetzquilise. Huan motlajtlanise
    para tlen queja nopa niimoTECO nijchijqui ica ni tlali Israel huan ica ni tiopamitl.
  bus-bus: 'Baa kↄ̃n kpɛ́ pì naasikɛɛo, à yã é bↄ gbɛ̃ kɛ̀ aↄ̃ↄe gɛ̃tɛɛ à saɛnↄ saɛ.
    Aↄ̃é sio gá wà be: À kɛ̀ dia Dii kɛ̀ bùsu kɛ̀ kↄ̃n kpɛ́ kɛ̀onɛ lɛɛ?'
  gub-BL: '''Àg tàpuzuhu uzeapo putar ma''e heityk pyrer ywytyr zàwenugar romo nehe.
    Teko huwake ukwaw ma''e ràm paw ipytuhegatu putar hexak mehe wà. Upuranu putar
    uzehezehe wà nehe. — Màràzàwe tuwe uzapo nezewe haw ko ywy rehe àg tàpuzuhu pe
    no, i''i putar wà nehe.'
  eng-DRA: 'And this house shall be made an example of: every one that shall pass
    by it, shall be astonished, and shall hiss, and say: Why hath the Lord done thus
    to this land, and to this house:'
