verse: 1KI.009.011
translations:
  mal-C: നിർമാണ ആവശ്യങ്ങൾക്കുള്ള ദേവദാരുവും സരളമരവും സ്വർണവും ശലോമോന് നൽകിയിരുന്നത്
    സോർരാജാവായ ഹീരാം ആയിരുന്നതിനാൽ, ശലോമോൻ അദ്ദേഹത്തിന് ഗലീലാദേശത്ത് ഇരുപതു നഗരങ്ങൾ
    നൽകി.
  deu-TKW: '- Hiram nämlich, der König von Tyrus, hatte Salomo unterstützt mit Cedern-
    und Cypressenbalken, sowie mit Gold, soviel er begehrte, - damals trat der König
    Salomo dem Hiram zwanzig Städte in der Landschaft Galiläa ab.'
  lin-lin: 'akabelaki Irami, mokonzi ya Tiri, bingumba tuku mibale kati na Galile,
    pamba te Irami asungaki Salomo na nyonso oyo azalaki na yango na bosenga : mabaya
    ya sedele, ya sipele mpe wolo.'
  eng-LSV: Hiram king of Tyre has assisted Solomon with cedar-trees, and with fir-trees,
    and with gold, according to all his desire; then King Solomon gives to Hiram twenty
    cities in the land of Galilee.
  eng-GNV: (For the which Hiram the King of Tyrus had brought to Salomon timber of
    cedar, and firre trees, and golde, and whatsoeuer he desired) then King Salomon
    gaue to Hiram twentie cities in the land of Galil.
  eng-WEBSTER: (Now Hiram the king of Tyre had furnished Solomon with cedar trees
    and fir trees, and with gold, according to all his desire,) that then king Solomon
    gave Hiram twenty cities in the land of Galilee.
  nhw-BL: Huan Tlanahuatijquetl Salomón quimacac Hiram, nopa tlanahuatijquetl tlen
    tlali Tiro, 20 altepeme ipan tlali Galilea pampa yaya quimacatoya nochi cuame
    tlen tiocuahuitl huan tlen ciprés huan nochi oro catli quinequiyaya para nopa
    calme.
  swh-ONEN: Mfalme Solomoni akampa Hiramu mfalme wa Tiro miji ishirini katika Galilaya,
    kwa sababu Hiramu alikuwa amempatia mierezi yote, misunobari na dhahabu yote aliyohitaji.
  bba-bba: N deemɑ Hirɑmu Tirin sinɑ bokowɑ u nùn dɑ̃ɑ ye bɑ mɔ̀ sɛduru kɑ sipɛrɛ
    kɑ wurɑ mɔrisiɑ nɡe mɛ̀n nɔɔ u kĩ sɑnɑm mɛ u win sɔmɑ ye mɔ̀. Yen sɔ̃nɑ u mɑɑ
    Hirɑmu wi wusu yɛndu kɑ̃, Gɑlilen tem sɔɔ.
  eng-KJVCPB: (now Hiram the king of Tyre had furnished Solomon with cedar trees and
    fir trees, and with gold, according to all his desire,) that then king Solomon
    gave Hiram twenty cities in the land of Galilee.
  luo-luo: Ruoth Solomon nochiwo ni Hiram ruoth Turo mier piero ariyo manie piny Galili,
    nikech Hiram nomiye yiend sida gi saipras kod dhahabu mane odwaro.
  meu-meu: Hirama, Turo pavapavana, ese sida bona beroso audia bona gold na Solomon
    ena ura heḡereḡerena e henia. Bena King Solomon ese hanua badadia ruahui Galilea
    tanona ai na Hirama e henia.
  npi-ULB: टुरोसका राजा हीरामले सोलोमनले चाहेका सबै देवदारु र सल्लाका काठ तिनलाई जुटाइदिए
    । त्यसैले सोलोमन राजाले हीरामलाई गालीलको क्षेत्रमा बिसवटा सहर दिए ।
  yor-yor: Solomoni ọba sì fi ogún ìlú ní Galili fún Hiramu ọba Tire, nítorí tí Hiramu
    ti bá a wá igi kedari àti igi firi àti wúrà gẹ́gẹ́ bí gbogbo ìfẹ́ rẹ̀.
  pes-OPCB: سلیمان به جای چوبهای سرو و صنوبر و طلاهایی که حیرام پادشاه صور برای ساختن
    خانهٔ خداوند و کاخ سلطنتی او تقدیم کرده بود، بیست شهر از شهرهای جلیل را به او
    پیشکش نمود.
  tgl-ULB: Si Hiram, ang hari ng Tiro, ay nagbigay kay Solomon ng mga kahoy na sedar,
    mga kahoy na pino, at ginto, lahat ng hinangad ni Solomon. Kaya binigyan ni Haring
    Solomon si Hiram ng dalawampung lungsod sa lupain ng Galilea.
  hui-hui: Taianaga Kini Hiramahanda Solomono ibu anda uruni bilonaga ira tamiabi
    guraya alebi dewaore dibu mialu ngolobi dewa dege anda ogoni bilonaga migi bini.
    Ani binigo mitangi bialu Solomono ibugua tano pira kira (20) Galilihayagi wiaru
    bame Hirama tu wa mini.
  mya-mya: တု​ရု​ဘု​ရင်​ဟိ​ရံ​သည်​ရှော​လ​မုန်​၏​တည်​ဆောက် ရေး​အ​တွက် လို​သ​မျှ​သော​သစ်​က​တိုး​သား၊
    ထင်း ရှူး​သား​နှင့်​ရွှေ​ကို​ပေး​ပို့​လေ​သည်။ တည်​ဆောက် ရေး​ပြီး​ဆုံး​ချိန်​၌​ရှော​လ​မုန်​မင်း​သည်​ဟိ​ရံ
    အား​ဂါ​လိ​လဲ​နယ်​မြေ​ရှိ​မြို့​နှစ်​ဆယ်​ကို​ပေး တော်​မူ​၏။-
  bod-N: ཐཱར་གྱི་རྒྱལ་པོ་ཧི་རཱམ་གྱིས་སོ་ལོ་མོན་གྱི་འདོད་པ་བཞིན་དུ་ཐང་ཤིང་དང་། གསོམ་པ།
    གསེར་བཅས་ཀྱིས་ཁོང་ལ་རོགས་བྱས་པས། ཁོང་གིས་ག་ལིལ་ཡུལ་གྱི་གྲོང་ཁྱེར་ཉི་ཤུ་ཧི་རཱམ་ལ་སྤྲད་དོ།
    །
  sna-sna: Mambo Soromoni akapa Hiramu mambo weTire maguta makumi maviri muGarirea,
    nokuti Hiramu akanga amupa misidhari, misipuresi negoridhe, zvose zvaaida.
  spa-BLM: (ya que Hiram, rey de Tiro, había provisto a Salomón de cedros y cipreses,
    y de oro, según su deseo), el rey Salomón le dio a Hiram veinte ciudades en la
    tierra de Galilea.
  cac-cac: A vin̈aj Hiram sreyal Tiro ix ac'ancot ste'al juntzan̈ pat chi', aton te'
    c'ute', te' taj yed' jantac q'uen oro ix och d'ay. Yuj chi' 20 chon̈ab' d'a yol
    smacb'en Galaad ix yac' vin̈aj Salomón d'a vin̈aj Hiram chi'.
  swh-ULB: Basi Hiramu, mfalme wa Tiro, alikuwa amemletea Sulemani mbao za mierezi
    na miboreshi, pamoa na dhahabu; vitu vyote ambavyo Sulemani alitamani. Kwa hiyo
    mfalme Sulemani akampatia Hiramu miji ishirini huko Galilaya.
  bel-bel: на што Хірам, цар Тырскі, дастаўляў Саламону дрэвы кедровыя і дрэвы кіпарысавыя
    і золата, па яго жаданьні, - цар Саламон даў Хіраму дваццаць гарадоў у зямлі Галілейскай.
  deu-ELBBK: Hiram, der König von Tyrus, hatte Salomo mit Zedernholz und mit Zypressenholz
    und mit Gold nach all seinem Begehr unterstützt – damals gab der König Salomo
    dem Hiram 20 Städte im Land Galiläa.
  mbb-OT: imbeǥey ni Solomon ki Hadì Hiram, he hadì te Tyre is 20 he inged diyà te
    Galilea. Iyan imbeeli zin kayi is geina te imbeǥey kandin ni Hiram is langun he
    egkinehenglanen din he menge kayu he sidru wey sipris, wey menge vulawan he egkinehenglanen
    din.
  mal-2015: സോർരാജാവായ ഹീരാം ശലോമോന്നു അവന്റെ ഇഷ്ടംപോലെ ഒക്കെയും ദേവദാരുവും സരളമരവും
    സ്വർണ്ണവും കൊടുത്തിരുന്നതുകൊണ്ടു ശലോമോൻരാജാവു ഹീരാമിന്നു ഗലീലദേശത്തു ഇരുപതു പട്ടണം
    കൊടുത്തു.
  rmc-rmc: a o kraľis Chiram andral o Tir dodelas le Šalamunoske o cedroskre the o
    sosnakre kašta a o somnakaj ajci, keci kamelas. Paľis o Šalamun les diňa biš fori
    andre Galileja.
  pes-OPV: و حیرام، پادشاه صور، سلیمان را به چوب سرو آزاد و چوب صنوبر وطلا موافق هر‌چه
    خواسته بود اعانت کرده بود، آنگاه سلیمان پادشاه بیست شهر در زمین جلیل به حیرام
    داد.
  ron-1924: Атунч, фииндкэ Хирам, ымпэратул Тирулуй, дэдусе луй Соломон лемне де чедру
    ши лемне де кипарос ши аур кыт а воит, ымпэратул Соломон а дат луй Хирам доуэзечь
    де четэць ын цара Галилеий.
  ben-OBCV: রাজা শলোমন গালীল প্রদেশের কুড়িটি নগর সোরের রাজা হীরমকে দিলেন, কারণ হীরম
    তাঁর চাহিদানুসারে যাবতীয় দেবদারু ও চিরহরিৎ কাঠ এবং সোনাদানা সরবরাহ করলেন।
  som-som: ayuu Boqor Sulaymaan Xiiraam siiyey labaatan magaalo oo ku tiil dalkii
    Galili. (Maxaa yeelay, Xiiraam oo ahaa boqorkii Turos wuxuu Sulaymaan siiyey qoryo
    kedar ah, iyo qoryo beroosh ah, iyo dahab, in alla intuu doonayay.)
  lat-VUC: (Hiram rege Tyri præbente Salomoni ligna cedrina et abiegna, et aurum juxta
    omne quod opus habuerat), tunc dedit Salomon Hiram viginti oppida in terra Galilææ.
  eng-ASVBT: (now Hiram the king of Tyre had furnished Solomon with cedar trees and
    fir trees, and with gold, according to all his desire), that then king Solomon
    gave Hiram twenty cities in the land of Galilee.
  ita-1885: Hiram, re di Tiro, avendo fatto presente a Salomone di legname di cedro,
    e d'abete, e d'oro, ad ogni suo piacere, il re Salomone allora gli diede venti
    città nel paese di Galilea.
  eng-LXXUP: 'Hiram king of Tyre helped Solomon with cedar wood, and fir wood, and
    with gold, and all that he wished for: then the king gave Hiram twenty cities
    in the land of Galilee.'
  eng-ULB: Now Hiram, the king of Tyre, had furnished Solomon with cedar and cypress
    trees, and with gold—all that Solomon desired—so King Solomon gave Hiram twenty
    cities in the land of Galilee.
  spa-VBL: el rey Salomón dio veinte ciudades en Galilea a Hiram, rey de Tiro, porque
    Hiram le había proporcionado todo el cedro y el enebro y el oro que quería.
  fra-_FOB: Hiram, roi de Tyr, ayant fourni à Salomon du bois de cèdre, du bois de
    cyprès et de l'or, autant qu'il en avait voulu, le roi Salomon donna à Hiram vingt
    villes, au pays de Galilée.
  mal-mal: ശലോമോൻ രാജാവ് സോർരാജാവായ ഹൂരാമിന് ഗലീലദേശത്ത് ഇരുപത് പട്ടണങ്ങൾ നൽകി; ശലോമോന്
    ആവശ്യാനുസരണം ദേവദാരുവും സരളമരവും സ്വർണ്ണവും കൊടുത്തിരുന്നത് ഹീരാമായിരുന്നു.
  urd-GVR: Us daurān Sūr kā bādshāh Hīrām Sulemān ko deodār aur jūnīpar kī utnī lakaṛī
    aur utnā sonā bhejtā rahā jitnā Sulemān chāhtā thā. Jab imārateṅ takmīl tak pahuṅch
    gaīṅ to Sulemān ne Hīrām ko muāwaze meṅ Galīl ke 20 shahr de die.
  suz-BL: टायर ङा पिप हीराममी सोलोमन कली माल्‍शो लेबानोन ङा लाइश्‍शो रवा आ शी, अरु
    शी, सुन नु आ माल्‍शो नेल्‍ल गेशो बाक्‍माक्‍त। मोपतीके पिप सोलोमनमी हीराम कली गालील
    रागी ङा २० ओटा सहर गेवा बाक्‍त। २इतिहास ८:२
  ita-1927: siccome Hiram, re di Tiro, avea fornito a Salomone legname di cedro e
    di cipresso, e oro, a piacere di lui, il re Salomone diede a Hiram venti città
    nel paese di Galilea.
  ckb-ckb: سلێمانی پاشا بیست شارۆچکەی لە خاکی جەلیل بە حیرامی پاشای سور بەخشی، چونکە
    حیرام بەپێی پێویست داری ئورز و سنەوبەر و زێڕی بۆ سلێمان دابین کردبوو.
  eng-BBE: (Hiram, king of Tyre, had given Solomon cedar-trees and cypress-trees and
    gold, as much as he had need of,) King Solomon gave Hiram twenty towns in the
    land of Galilee.
  kan-OKCV: ಸೊಲೊಮೋನನ ಇಷ್ಟದ ಪ್ರಕಾರ ಟೈರಿನ ಅರಸನಾದ ಹೀರಾಮನು ದೇವದಾರು ಮರಗಳನ್ನೂ, ತುರಾಯಿ ಮರಗಳನ್ನೂ,
    ಚಿನ್ನವನ್ನೂ ಕೊಟ್ಟಿದ್ದರಿಂದ ಸೊಲೊಮೋನನು ಟೈರಿನ ಅರಸನಾದ ಹೀರಾಮನಿಗೆ ಗಲಿಲಾಯ ದೇಶದಲ್ಲಿನ ಇಪ್ಪತ್ತು
    ಪಟ್ಟಣಗಳನ್ನು ಕೊಟ್ಟನು.
  tam-2017: தன்னுடைய விருப்பத்தின்படியெல்லாம் தனக்குக் கேதுருமரங்களையும், தேவதாருமரங்களையும்,
    பொன்னையும் கொடுத்துவந்த தீருவின் ராஜாவாகிய ஈராமுக்கு, ராஜாவாகிய சாலொமோன் கலிலேயா
    நாட்டிலுள்ள 20 பட்டணங்களைக் கொடுத்தான்.
  spa-RV-1909: (Para las cuales Hiram rey de Tiro, había traído á Salomón madera de
    cedro y de haya, y cuanto oro él quiso), que el rey Salomón dió á Hiram veinte
    ciudades en tierra de Galilea.
  ron-BTF: (Şi Hiram, împăratul Tirului, îl aproviziona pe Solomon cu cedri şi brazi
    şi aur, conform cu toată dorinţa lui), că împăratul Solomon i-a dat lui Hiram
    douăzeci de cetăţi în ţara Galileei.
  eng-WEBP: (now Hiram the king of Tyre had furnished Solomon with cedar trees and
    cypress trees, and with gold, according to all his desire), King Solomon gave
    Hiram twenty cities in the land of Galilee.
  eng-FBV: King Solomon gave twenty towns in Galilee to Hiram king of Tyre, because
    Hiram had provided him with all the cedar and juniper and gold he wanted.
  nld-1939: schonk hij twintig steden in Galilea aan Chirom, den koning van Tyrus,
    omdat deze hem cederen cypressenhout en goud geleverd had, zoveel hij wenste.
  nch-BL: Huan Tanahuatijquet Salomón quimacac Hiram, nopa tanahuatijquet ten tali
    Tiro, 20 altepeme ipan tali Galilea pampa yaya quimacatoya nochi cuame ten tiocuahuit
    huan ten ciprés huan nochi oro cati quinequiyaya para nopa calme.
  vie-1934: thì bấy giờ, vua Sa-lô-môn ban cho Hi-ram, vua Ty-rơ, hai mươi thành ở
    xứ Ga-li-lê; vì Hi-ram có cấp cho Sa-lô-môn gỗ bá hương, gỗ tùng, và vàng, tùy
    người muốn bao nhiêu.
  hin-CV: तब तक सोर देश के राजा हीराम शलोमोन की इच्छा अनुसार देवदार और सनोवर की लकड़ी
    और सोने की आपूर्ति करते रहे. राजा शलोमोन ने हीराम को गलील क्षेत्र में बीस नगर
    दे दिए.
  spa-BES: Hiram, rey de Tiro, le había dado a Salomón cedros, cipreses y oro, todo
    lo que necesitaba. El rey Salomón le dio a Hiram veinte ciudades en la tierra
    de Galilea.
  tdx-tdx: (ie natolo’ i Kirame mpanjaka’ i Tsore amy Selomò ze hene mendoraveñe naho
    kobaiñe naho ze volamena nipaia’e) le natolo’ i Selomò amy Kirame ty rova roa-polo
    an-tane Galìle ao.
  tha-KJV: (​ฮี​รามกษั​ตริ​ย์เมืองไทระได้ส่งไม้สนสีดาร์ ไม้​สนสามใบและทองคำให้​แก่​ซาโลมอนตามที่​พระองค์​มี​พระประสงค์​แล้ว​)
    กษัตริย์​ซาโลมอนจึงทรงประทานหัวเมืองในแผ่นดินกาลิลี​ให้​แก่​ฮี​รามยี่​สิ​บหัวเมือง
  por-BR-2018: (Para as quais Hirão rei de Tiro, havia trazido a Salomão madeira de
    cedro e de faia, e quanto ouro ele quis), que o rei Salomão deu a Hirão vinte
    cidades em terra de Galileia.
  deu-ELO: Hiram, der König von Tyrus, hatte Salomo mit Zedernholz und mit Zypressenholz
    und mit Gold nach all seinem Begehr unterstützt damals gab der König Salomo dem
    Hiram zwanzig Städte im Lande Galiläa.
  eng-WYC-2018: while Hiram, king of Tyre, gave to Solomon trees of cedar, and of
    fir, and gold, by all thing that he had needful; then Solomon gave to Hiram twenty
    cities in the land of Galilee. (and Hiram, the king of Tyre, had given to Solomon
    cedar, and fir, or pine, trees, and gold, yea, all the things that he had need
    of; then Solomon gave Hiram twenty cities in the land of Galilee.)
  epo-epo: (por kiuj Ĥiram, la reĝo de Tiro, liveris al Salomono cedrajn arbojn kaj
    cipresajn arbojn kaj oron laŭ lia tuta deziro), la reĝo Salomono tiam donis al
    Ĥiram dudek urbojn en la lando Galilea.
  uig-PIN: Turning padixaⱨi Ⱨiram Sulaymanƣa barliⱪ tǝlǝpliri boyiqǝ kedir dǝrǝhliri,
    arqa dǝrǝhliri wǝ altun tǝminligini üqün Sulayman padixaⱨ uningƣa Galiliyǝ ɵlkisidin
    yigirmǝ xǝⱨǝrni bǝrdi.
  beo-beo: Daia soge hina bagade Haila:me da Soloumane ea hanai defele, dolo ifa amola
    ‘baine’ ifa amola gouli bagade ema iasi. Debolo Diasu da gagui dagobeba:le, hina
    bagade Soloumane da moilai 20 agoane Ga:lili soge ganodini, amo Haila:mema i.
  tpi-OTNT: King Hiram bilong taun Tair i bin givim ol diwai sida na diwai pain na
    planti gol long Solomon bilong mekim dispela wok. Olsem na taim olgeta wok i pinis,
    Solomon i givim 20 taun olsem presen long Hiram. Ol dispela taun i stap long distrik
    Galili.
  hau-SA: sai Sarki Solomon ya ba wa Hiram sarkin Taya garuruwa ashirin a yankin Galili,
    gama Hiram ya tanada masa da dukan katakai al’ul da na fir, da kuma zinariyar
    da ya bukaci domin aiki.
  uig-LAT: Turning padishahi Hiram Sulayman’gha barliq telepliri boyiche kédir derexliri,
    archa derexliri we altun teminligini üchün Sulayman padishah uninggha Galiliye
    ölkisidin yigirme sheherni berdi.
  nde-nde: iNkosi uSolomoni wanikela amadolobho angamatshumi amabili aweGalile kuHiramu
    inkosi yaseThire, ngoba uHiramu wayemnike zonke izigodo zesihlahla somsedari lezephayini
    legolide ayekufuna.
  ton-ton: (Ka kuo ʻatu ʻe Helami ko e tuʻi ʻo Taia ʻae ngaahi ʻakau ko e sita kia
    Solomone, mo e ngaahi ʻakau ko e paini, pea mo e koula, ʻo fakatatau mo ʻene holi,)
    naʻe toki foaki ʻe he tuʻi ko Solomone kia Helami, ʻae kolo ʻe uofulu ʻi he fonua
    ʻo Kāleli.
  ces-1613: K čemuž byl Chíram král Tyrský daroval Šalomounovi hojně dříví cedrového
    a jedlového, i zlata vedlé vší vůle jeho, že dal také král Šalomoun Chíramovi
    dvadceti měst v zemi Galilejské.
  eng-WMB: (now Hiram the king of Tyre had furnished Solomon with cedar trees and
    cypress trees, and with gold, according to all his desire), King Solomon gave
    Hiram twenty cities in the land of Galilee.
  tam-TCV: அவன் விரும்பிய அளவு கேதுரு மரங்களையும், தேவதாரு மரங்களையும், தங்கத்தையும்
    தீருவின் அரசனாகிய ஈராம் கொடுத்தபடியினால், சாலொமோன் கலிலேயா நாட்டில் இருபது பட்டணங்களை
    ஈராமுக்குக் கொடுத்தான்.
  ceb-ULB: Karon si Hiram ang hari sa Tiro maoy naghatag kang Solomon sa mga sidro
    ug sa mga kahoy nga sipre, ug inubanan sa mga bulawan—kadtong tanan gikinahanglan
    ni Solomon—busa gihatag ni Solomon kang Hiram ang 20 ka mga siyudad sa yuta sa
    Galilea.
  pol-UBG: (A Hiram, król Tyru, dostarczał Salomonowi drzew cedrowych i drzew cyprysowych,
    i złota, ile tylko chciał), król Salomon dał Hiramowi dwadzieścia miast w ziemi
    galilejskiej.
  urd-GVU: اُس دوران صور کا بادشاہ حیرام سلیمان کو دیودار اور جونیپر کی اُتنی لکڑی
    اور اُتنا سونا بھیجتا رہا جتنا سلیمان چاہتا تھا۔ جب عمارتیں تکمیل تک پہنچ گئیں
    تو سلیمان نے حیرام کو معاوضے میں گلیل کے 20 شہر دے دیئے۔
  deu-1912: 'dazu Hiram, der König zu Tyrus, Salomo Zedernbäume und Tannenbäume und
    Gold nach allem seinem Begehr brachte: Da gab der König Salomo Hiram zwanzig Städte
    im Land Galiläa.'
  ntj-ntj: Nyangka tjiinya Tjalamantu tjurrtju purlkanya palyarayirnu wiyarnu. Purunku
    yiwarla purlkanya palyarayirnu wiyarnu.
  kan-2017: ಆನಂತರ ಅವನು ತನಗೆ ಬೇಕಾದಷ್ಟು ದೇವದಾರುಮರಗಳನ್ನೂ, ತುರಾಯಿಮರಗಳನ್ನೂ ಮತ್ತು ಬಂಗಾರವನ್ನೂ
    ಕೊಟ್ಟಂಥ ತೂರಿನ ಅರಸನಾದ ಹೀರಾಮನಿಗೆ ಗಲಿಲಾಯ ಪ್ರಾಂತ್ಯದಲ್ಲಿ ಇಪ್ಪತ್ತು ಪಟ್ಟಣಗಳನ್ನು ಕೊಟ್ಟನು.
  yap-yap: Me Hiram ni Pilung nu Tyre e ke pi’ urngin e gek’iy ni cedar nge pine nge
    urngin e gol ni ba’adag Solomon ni nge fanay ko re maruwel rok ney. Ma nap’an
    ni m’ay fare maruwel, me pi’ Solomon ni Pilung rliw’ e yuchi binaw u lan e nug
    nu Galilee ngak Hiram.
  hlt-MCSB: Tyre manghai Khiram loh Solomon te lamphai thing nen khaw, hmaical thing
    nen khaw, sui nen khaw a cungkuem dongah a kongaih bangla a talong vaengah tah
    manghai Solomon loh Khiram te Galilee khohmuen ah khopuei pakul a paek.
  mdy-ETH: ፂሮሴ ካኣቲ፥ ኪራሜ ዬያ ቢያ ዒ ማዤ ማኣሮኮ ሴሎሞኔም ኮይሳ ሊባኖኦሴ ሚፆንታ ዚቢቆንታ ሃሣ ሚርጌ ዎርቄያ ዒንጌኔ፤
    ዬይ ማዻ ቢያ ጋፔስካፓ ሴሎሞኔ ጌሊላ ዓጮይዳ ዓኣ ላማታሚ ዻካ ዻካ ካታማስኬንሢ ኪራሜም ዒንጌኔ፤
  twi-ASANTE: ɔhene Salomo de nkurotoɔ aduonu a ɛwɔ Galilea maa Tirohene Huram, ɛfiri
    sɛ, Huram maa no ntweneduro nnua ne pepeaa nnua ne sikakɔkɔɔ a na ɔhia.
  eng-WEBU: (now Hiram the king of Tyre had furnished Solomon with cedar trees and
    cypress trees, and with gold, according to all his desire), King Solomon gave
    Hiram twenty cities in the land of Galilee.
  wal-wal: Xiiroosa Kawoi Kiiraami i koyiyo xiiddaa, zigaanne worqqa ubbaa immido
    gishshau, Galiilan de7iya laatamu katamata Solomoni ayyo immiis.
  spa-PDDPT: para las cuales Hiram, rey de Tiro, proporcionó a Salomón madera de cedro
    y ciprés y oro, conforme a todo su deseo, el rey Salomón dio a Hiram 20 ciudades
    en la tierra de Galilea.
  gun-gun: Ha'e Salomão oipotaa rami ixupe Tiro pygua huvixa Hirão ma ombou yvyra
    yary ha'e cipreste guigua, ouro guive. Ha'e gui Hirão pe ju Salomão omboaxa vinte
    tetã Galiléia yvy regua.
  ilo-ULB: Ni Hiram, nga ari ti Tiro, ket nangited kenni Solomon kadagiti kayo a sedro,
    kayo a saleng, ken balitok, amin a tinarigagayan ni Solomon. Isu nga inikkan ni
    Ari Solomon ni Hiram iti dua pulo a siudad iti daga ti Galilea.
  kpg-kpg: King Hiram mai Tyre ne wanga gi mee nia laagau ‘cedar’ huogodoo mono laagau ‘pine’
    mono goolo huogodoo ala ne hai di moomee. I muli di moomee ne lawa, gei King Solomon
    gaa wanga gi Hiram nia waahale e madalua i tenua o Galilee.
  uig-ARA: تۇرنىڭ پادىشاھى ھىرام سۇلايمانغا بارلىق تەلەپلىرى بويىچە كېدىر دەرەخلىرى،
    ئارچا دەرەخلىرى ۋە ئالتۇن تەمىنلىگىنى ئۈچۈن سۇلايمان پادىشاھ ئۇنىڭغا گالىلىيە
    ئۆلكىسىدىن يىگىرمە شەھەرنى بەردى.
  sus-sus: Tire mangɛ Xirami to bara nu sɛdiri nun sipirɛ wurie, nun xɛɛma so Sulemani
    yi ra, a nu wama naxan xasabi xɔn, a naxa taa mɔxɔɲɛn fi Xirami ma Galile bɔxi
    ma.
  pon-2006: Airam, nanmwarkien Dair me ketikihong tuhke sidar oh tuhke pain koaros
    iangahki kohl koaros me e anahne ong ni doadoahk wet. Mwurin eh imwiseklahr, Nanmwarki
    Solomon ahpw ketikihong Airam kisin kahnimw rieisek nan sapwen Kalili.
  ksd-ksd: ma Kiram ra king Tiro i ga tul tar ra umana davai na tagatagal pire Solomon,
    ma ra umana davai na iara, ma ra goled, da ra mamainga kai Solomon, Solomon i
    ga tul tar ra ura vinun na pia na pal tai Kiram ta ra langun Galilaia.
  tur-YTC: (Sur Kralı Hiram, Solomon'a istediği kadar sedir ve selvi ağacı ve altın
    sağlamıştı), Kral Solomon Hiram'a Galile diyarında yirmi kent verdi.
  grc-BRENT: Χιρὰμ βασιλεὺς Τύρου ἀντελάβετο τοῦ Σαλωμὼν ἐν ξύλοις κεδρίνοις, καὶ
    ἐν ξύλοις πευκίνοις, καὶ ἐν χρυσίῳ, καὶ ἐν χρυσίῳ, καὶ ἐν παντὶ θελήματι αὐτοῦ·
    τότε ἔδωκεν ὁ βασιλεὺς τῷ Χιρὰμ εἴκοσι πόλεις ἐν τῇ γῇ τῇ Γαλιλαίᾳ.
  ind-AYT: Hiram, raja Tirus, telah membantu Salomo dengan kayu-kayu aras, kayu-kayu
    sanobar, dan emas sesuai semua keinginannya. Pada waktu itu, Raja Salomo memberikan
    kepada Hiram dua puluh kota di tanah Galilea.
  nya-nya: Mfumu Solomoni anapereka mizinda makumi awiri ya ku Galileya kwa Hiramu
    mfumu ya ku Turo chifukwa Hiramu nʼkuti atapereka mitengo yonse ya mkungudza ndi
    ya payini ndiponso golide yense zimene Solomoni ankazifuna.
  hrv-hrv: a Hiram, kralj Tira, dobavljao mu drvo cedrovo i čempresovo i zlata koliko
    je god želio, dade tada kralj Salomon Hiramu dvadeset gradova u zemlji galilejskoj.
  mps-mps: King Hiram te Tair hanu bidigo te bǫ ni dabe me, wuli ni me, tama te gol
    hauwa me te Solomonba menama, te sę emainu yali. Tama te tigidali sę silali
    sogo, Solomongo te bidi sese deli te 20 taun te Hiramba te wiegi yai homu ilibo
    tiwai elama mani. Te hanu dabe te Galili bulu tǫ pedaide elaluai.
  tpi-tpi: King Hiram bilong taun Tair i bin givim ol diwai sida na diwai pain na
    planti gol long Solomon bilong mekim dispela wok. Olsem na taim olgeta wok i pinis,
    Solomon i givim 20 taun olsem presen long Hiram. Ol dispela taun i stap long distrik
    Galili.
  dan-1931: Kong Hiram af Tyrus havde sendt Salomo Cedertræ, Cyprestræ og Guld, så
    meget han ønskede da gav Kong Salomo Hiram tyve Byer i Landskabet Galilæa.
  vie-OVCB: Sa-lô-môn nhượng cho Hi-ram, vua Ty-rơ, hai mươi thành trong đất Ga-li-lê,
    vì Vua Hi-ram đã cung ứng đầy đủ các nhu cầu về gỗ bá hương, trắc bá, và vàng
    cho Sa-lô-môn.
  guj-2017: તૂરના રાજા હીરામે સુલેમાનને દેવદારનાં લાકડાં, એરેજવૃક્ષનાં લાકડાં, સોનું
    અને બીજું જે કંઈ જોઈતું હોય તે આપ્યું, તેથી રાજા સુલેમાને હીરામને ગાલીલ પ્રદેશમાંના
    વીસ ગામો આપ્યાં.
  pon-2006A: Airam, nanmwarkien Dair me ketikihong tuhke sidar oh tuhke pain koaros
    iangahki kohl koaros me e anahne ong ni doadoahk wet. Mwurin eh imwiseklahr, Nanmwarki
    Solomon ahpw ketikihong Airam kisin kahnimw rieisek nan sapwen Kalili.
  por-BRBSL: (agora Hiram, o rei de Tiro, tinha mobiliado Salomão com cedros e ciprestes,
    e com ouro, de acordo com todo seu desejo), o rei Salomão deu a Hirão vinte cidades
    na terra da Galiléia.
  cth-cth: Taire siangpahrang Hiram ni Solomon hah Sidar thing hoi hmaica thing hoi,
    sui hah panki e yit touh a poe teh, siangpahrang Solomon ni, Hiram teh Galilee
    ram e kho 20 touh a poe awh.
  twi-twi: ɔhene Salomo de nkurow aduonu a ɛwɔ Galilea maa Tirohene Huram, efisɛ Huram
    maa no sida nnua ne ɔpepaw nnua ne sikakɔkɔɔ a na ohia.
  hlt-hlt: Tyre manghai Khiram loh Solomon te lamphai thing nen khaw, hmaical thing
    nen khaw, sui nen khaw a cungkuem dongah a kongaih bangla a talong vaengah tah
    manghai Solomon loh Khiram te Galilee khohmuen ah khopuei pakul a paek.
  tbz-SIM: '@see-verse:1KI.009.010'
  msy-2020: Tairɨn nguibar ekiamɨn Atrivim Hiram, Solomon ifongezɨ moghɨn, sidan temeba
    ko painɨn temeba ko golɨn avɨriba, ingangarir kabar amuasa Solomon ganɨngi. Kamaghɨn
    amizɨ, ingangarir kaba bar gɨvazɨ, Solomon 20plan nguibar ekiaba bizir aghuimɨn
    mɨn da isa Hiram ganɨngi. Nguibar ekiar kaba da Galilin Distrighɨn iti.
  dop-dop: '@see-verse:1KI.009.010'
  azb-azb: Sur padşahı Xirama Qalileya diyarında iyirmi şəhər verdi, çünki Xiram Süleymana
    onun arzusuna görə sidr, şam ağacları və qızıl göndərmişdi.
  eng-DBY: Hiram the king of Tyre having furnished Solomon with cedar-trees and cypress-trees,
    and with gold, according to all his desire, — that then king Solomon gave Hiram
    twenty cities in the land of Galilee.
  hin-2017: तब सुलैमान ने सोर के राजा हीराम को जिसने उसके मनमाने देवदार और सनोवर की
    लकड़ी और सोना दिया था, गलील देश के बीस नगर दिए।
  wol-KYG: fekk na Iram buurub Tir jox Suleymaan ay banti garabi seedar ak sippar,
    ak mboolem lu mu soxla ci wurus. Buur Suleymaan nag jox Iram ñaar fukki dëkk ci
    diiwaanu Galile.
  eng-YLT: Hiram king of Tyre hath assisted Solomon with cedar-trees, and with fir-trees,
    and with gold, according to all his desire; then doth king Solomon give to Hiram
    twenty cities in the land of Galilee.
  eng-WYC-2017: while Hiram, king of Tyre, gave to Solomon trees of cedar, and of
    fir, and gold, by all thing that he had needful; then Solomon gave to Hiram twenty
    cities in the land of Galilee.
  eng-WMBB: (now Hiram the king of Tyre had furnished Solomon with cedar trees and
    cypress trees, and with gold, according to all his desire), King Solomon gave
    Hiram twenty cities in the land of Galilee.
  urd-GVH: उस दौरान सूर का बादशाह हीराम सुलेमान को देवदार और जूनीपर की उतनी लकड़ी
    और उतना सोना भेजता रहा जितना सुलेमान चाहता था। जब इमारतें तकमील तक पहुँच गईं तो
    सुलेमान ने हीराम को मुआवज़े में गलील के 20 शहर दे दिए।
  rug-rug: si variponi ni e Solomone si ka hiokona puta vasileana pa korapana sa popoa
    Qaleli koe Hiramu sa baṉara pa popoa Taea. Na e Hiramu vala ni koasa sari doduru
    huda sida na huda paeni, meke na qolo pu hiva ni sa.
  gaz-gaz: Hiiraam mootichi Xiiroos akkuma Solomoon Mootichi barbaadetti muka birbirsaatii
    fi gaattiraa akkasuma warqee kenneef; Solomoon immoo magaalaawwan Galiilaa keessa
    jiran digdama Hiiraam mooticha Xiiroosiif kenne.
  fra-LSG: Alors, comme Hiram, roi de Tyr, avait fourni à Salomon des bois de cèdre
    et des bois de cyprès, et de l’or, autant qu’il en voulut, le roi Salomon donna
    à Hiram vingt villes dans le pays de Galilée.
  yal-yal: Tire manga Xurami bata yi suman wudin nun fɔfɔ wudin nun xɛmaan so Sulemani
    yii, a yi wama naxan yo xɔn. Manga Sulemani yi taa mɔxɔɲɛ so Xurami yii Galile
    yamanani.
  haw-1868: (Ua haawi mai o Hirama ke alii o Turo, ia Solomona i na laau kedera a
    me na laau kaa, a me ke gula, e like me kona makemake a pau) alaila, haawi aku
    o Solomona ke alii ia Hirama i na kulanakauhale he iwakalua ma ka aina o Galilaia.
  arb-NAV: أَعْطَى سُلَيْمَانُ حِيرَامَ مَلِكَ صُورَ عِشْرِينَ مَدِينَةً فِي أَرْضِ
    الْجَلِيلِ، لأَنَّهُ أَمَدَّ سُلَيْمَانَ بِخَشَبِ أَرْزٍ وَخَشَبِ سَرْوٍ وَذَهَبٍ
    عَلَى قَدْرِ طَلَبِهِ.
  ewe-ewe: Fia Solomo tsɔ du blaeve le Galilea na Hiram, Tiro fia elabena Hiram tsɔ
    sedatiwo kple sesewutiwo kple sika siwo katã wohiã la nɛ.
  eng-LEE: (Now Hiram the king of Tyre had supplied Solomon with cedar-trees and fir-trees,
    and with gold, according to all his desire,) that king Solomon then gave to Hiram
    twenty cities in the land of Galilee.
  asm-FB: তূৰৰ ৰজা হীৰমে চলোমনৰ সকলো ইচ্ছাৰ দৰে, এৰচ কাঠ, দেবদাৰু কাঠ আৰু সোণ যোগান
    ধৰিছিল। সেই বাবে ৰজা চলোমনে হীৰমক গালীল দেশত থকা বিশখন নগৰ দিছিল।
  sus-A: تِرٍ مَنفّ شِرَ مِ تٌ بَرَ نُ سّدِرِ نُن سِثِرّ وُرِيٍ، نُن شّيمَ سٌ سُلٍمَنِ
    يِ رَ، عَ نُ وَ مَ نَشَن شَسَبِ شْن، عَ نَشَ تَا مْشْحّن قِ شِرَ مِ مَ فَلِلٍ
    بْشِ مَ.
  fra-SBL: (Hiram, roi de Tyr, avait fourni à Salomon des cèdres et des cyprès, et
    de l'or, selon tout son désir), le roi Salomon donna à Hiram vingt villes au pays
    de Galilée.
  hbo-hbo: חִירָ֣ם מֶֽלֶךְ־צֹ֠ר נִשָּׂ֨א אֶת־שְׁלֹמֹ֜ה בַּעֲצֵי֩ אֲרָזִ֨ים וּבַעֲצֵ֧י
    בְרֹושִׁ֛ים וּבַזָּהָ֖ב לְכָל־חֶפְצֹ֑ו אָ֡ז יִתֵּן֩ הַמֶּ֨לֶךְ שְׁלֹמֹ֤ה לְחִירָם֙
    עֶשְׂרִ֣ים עִ֔יר בְּאֶ֖רֶץ הַגָּלִֽיל׃
  kik-kik: Mũthamaki Solomoni nĩaheire Hiramu mũthamaki wa Turo matũũra mĩrongo ĩĩrĩ
    kũu Galili, tondũ Hiramu nĩamũreheire mĩtarakwa yothe, na mĩthengera, na thahabu
    iria aabatairio nĩcio.
  fra-NCL: — Hiram, roi de Tyr, avait fourni à Salomon des bois de cèdre et des bois
    de cyprès, et de l’or, autant qu’il en voulait, — le roi Salomon donna à Hiram
    vingt villes dans le pays de Galilée.
  cek-AK: Hiram mah im sak naah kangtoeng sidar thing, hmaica thing hoi suinawk to
    Solomon hanah paek boih pongah, Solomon siangpahrang mah Kalili prae ih vangpui
    pumphaeto Tura siangpahrang Hiram hanah paek.
  cuk-cuk: Agine, Salomón, Tiro-neggwebur-e-rey-Hiram bela Salomón-abegedba ega urwar-suarmar-uksad-ular,
    ega baryawarmar-uksabalid-ular, degine, ega ormar-uksabalid-ular, Hiramʼga Galilea-yargi-neggweburmar-bukwad
    gwadulagwen (20) uksad.
  uig-CYR: Турниң падишаси Һирам Сулайманға барлиқ тәләплири бойичә кедир дәрәқлири,
    арча дәрәқлири вә алтун тәминлигини үчүн Сулайман падиша униңға Галилийә өлкисидин
    жигирмә шәһәрни бәрди.
  tel-2017: కాబట్టి సొలొమోను గలిలయ దేశంలో ఉన్న 20 పట్టణాలను హీరాముకు ఇచ్చాడు.
  hat-BSA: (Hiram, wa Tyr la te founi Salomon avèk bwa sèd ak bwa pichpen avèk lò,
    selon sa ke li te vle a), alò, Wa Salomon te bay Hiram ven vil nan peyi Galilée.
  kos-kos: Tokosra Hiram lun acn Tyre el tuh sang sak cedar ac pine nukewa wi gold
    nukewa ma Solomon el enenu nu ke orekma sac. Tukun safla orekma sac, Solomon el
    sang siti srisrik longoul in acn Galilee nu sel Hiram.
  hbo-WLC: חִירָ֣ם מֶֽלֶךְ־צֹ֠ר נִשָּׂ֨א אֶת־שְׁלֹמֹ֜ה בַּעֲצֵי֩ אֲרָזִ֨ים וּבַעֲצֵ֧י
    בְרוֹשִׁ֛ים וּבַזָּהָ֖ב לְכָל־חֶפְצ֑וֹ אָ֡ז יִתֵּן֩ הַמֶּ֨לֶךְ שְׁלֹמֹ֤ה לְחִירָם֙
    עֶשְׂרִ֣ים עִ֔יר בְּאֶ֖רֶץ הַגָּלִֽיל׃
  ibo-ibo: Eze Solomọn nyere Hiram, eze Taịa, iri obodo abụọ dị na Galili, nʼihi osisi
    sida, na osisi junipa, na ọlaedo niile Hiram butere ya dịka o si chọọ ya.
  ory-ory: ତହିଁର ଶେଷରେ ଶଲୋମନ ରାଜା ସୋରର ରାଜା ହୂରମ୍‍କୁ; ଗାଲିଲୀ ଦେଶସ୍ଥ କୋଡ଼ିଏ ନଗର ଦେଲେ;
    ଏହି ହୂରମ୍‍ ଶଲୋମନଙ୍କର ସମସ୍ତ ବାଞ୍ଛାନୁସାରେ ତାଙ୍କୁ ଏରସ କାଷ୍ଠ ଓ ଦେବଦାରୁ କାଷ୍ଠ ଓ ସୁବର୍ଣ୍ଣ
    ଯୋଗାଇ ଦେଇଥିଲା।
  chk-chk: Hairam ewe kingen Tirus a ngeni Salomon irä setar me irä saipires me kolt
    ükükün an mochen. Iwe, amwüchülan ei angang king Salomon a ngeni Hairam rüe telinimw
    me lon ewe fanü Kalili.
  rop-rop: King Hairam brom det kantri gulum Taya bin album im en bin gibit im ola
    sidatri en paintri en ola gol weya imbin wandim blanga dijan wek. Afta wen imbin
    binij, King Salaman bin gibit King Hairam 20 taun deya langa Gelali.
  ukr-1871: А Гирам, царь Тирський, додавав на се Соломонові кедрового й кипарисового
    брусся, як і золота, скільки забажає було, — тодї поступився царь Соломон Гирамові
    двайцятьма городами в Галилейській країнї.
  deu-1951: wozu Hiram, der König von Tyrus, Salomo mit Zedern und Zypressenholz und
    Gold nach all seinem Begehr versorgt hatte, da gab der König Salomo dem Hiram
    zwanzig Städte im Lande Galiläa.
  eng-JPS: now Hiram the king of Tyre had furnished Solomon with cedar-trees and cypress-trees,
    and with gold, according to all his desire — that then king Solomon gave Hiram
    twenty cities in the land of Galilee.
  srp-1865: A Hiram car Tirski dade Solomunu drva kedrovijeh i drva jelovijeh i zlata
    koliko mu god volja bješe, tada car Solomun dade Hiramu dvadeset gradova u zemlji
    Galilejskoj.
  lug-lug: Kabaka Sulemaani yagabira Kiramu kabaka w’e Ttuulo ebibuga amakumi abiri,
    olw’emivule, n’emiberosi ne zaabu bye yaweereza Sulemaani.
  heb-heb: חירם מלך צר נשא את שלמה בעצי ארזים ובעצי ברושים ובזהב לכל חפצו אז יתן המלך
    שלמה לחירם עשרים עיר בארץ הגליל׃
  ben-IRV: সোরের রাজা হীরম শলোমনের ইচ্ছামত এরস ও দেবদারু কাঠ ও সোনা জুগিয়েছিলেন বলে
    রাজা শলোমন গালীল দেশের কুড়িটা গ্রাম তাঁকে দান করলেন।
  pan-pan: ਤਦ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਹੀਰਾਮ ਨੂੰ ਗਲੀਲ ਦੇ ਦੇਸ ਵਿੱਚ ਵੀਹ ਨਗਰ ਦਿੱਤੇ ਕਿਉਂ ਜੋ
    ਸੂਰ ਦੇ ਰਾਜਾ ਹੀਰਾਮ ਨੇ ਸੁਲੇਮਾਨ ਨੂੰ ਦਿਆਰ ਦੇ ਰੁੱਖ ਅਤੇ ਚੀਲ ਦੇ ਰੁੱਖ ਤੇ ਸੋਨਾ ਜਿਨ੍ਹਾਂ
    ਉਹ ਚਾਹੁੰਦਾ ਸੀ ਦਿੱਤਾ।
  mya-JVB: တုရု မင်းကြီး ဟိရံ သည် ရှောလမုန် လိုချင် သမျှ အတိုင်း အာရဇ် သစ်သား ၊ ထင်းရူး
    သစ်သား နှင့် ရွှေ အခွက် တရာ နှစ် ဆယ်ကိုပေး နှင့်သည် ဖြစ်၍၊ ရှောလမုန် မင်းကြီး
    သည် ဂါလိလဲ ပြည် ၌ မြို့ နှစ် ဆယ်ကို ဟိရံ မင်းကြီးအား ပေး ၏။
  tbg-tbg: Soromonuva naavu kaqeharo sidaave, toqukerave, kori orive, varareva uvaro
    King Hiraamuva Taiaa vatukaqaa raqikuva vi haikara vi haikara vira amuvaro Soromonuva
    virara iriharo vatuka 20navu Kariri vataini vaura vira amura.
  hmo-hmo: Hirama, Turo taudia edia king, ese sida bona kasuarina audia, bona golo
    be Solomona ena ura hegeregerena ia henia. Vadaeni Solomona ese hanua badadia
    20 Galilea tano dekenai, be Hirama dekenai ia henia.
  urd-urd: चूँकि सूर के बादशाह हीराम ने सुलेमान के लिए देवदार की और सनोबर की लकड़ी
    और सोना उसकी मर्ज़ी के मुताबिक़ इन्तिज़ाम किया था, इसलिए सुलेमान बादशाह ने गलील
    के मुल्क में बीस शहर हीराम को दिए।
  rus-SYN: на что Хирам, царь Тирский, доставлял Соломону дерева кедровые и дерева
    кипарисовые и золото, по его желанию, - царь Соломон дал Хираму двадцать городов
    в земле Галилейской.
  bqc-SIM: à Galile bùsu wɛ̃́lɛ kpà Tii kí Hilaũwa mɛ̀n bao, asa Hilaũ sɛdɛ
    lí ń pɛ̃lio ń vuao kpàwà lá a yeiwaɛ.
  tcz-CHONGTHU: Aman Tyre Lengpa Hiram chu Galilee gam’a khopi somni chu ana pen ahi.
    (Hiram hin, Solomon in anathum dungjuiya, Cedar le Cypress thing chuleh sana ana
    peh ahi)
  mar-mar: त्यानंतर शलमोनाने सोराचा (तायर) राजा हिराम याला गालील प्रांतातील वीस नगरे
    दिली. कारण हिरामने मंदिर व राजमहाल या दोन्हीच्या बांधकामांमध्ये शलमोनला खूप मदत
    केली होती. देवदार, गंधसरुचे लाकूड तसेच सोनेही हिरामने शलमोनाला लागेल तसे पुरवले
    होते.
  qub-qub: Tiro siudäpa raynin Hiramga Salomonta yanaparan pïno gueruwan, sedru gueruwan,
    goriwan aycatapis munashanpita. Ray Salomonna Hiramta goycuran ishcay chunca (20)
    siudäcunata Galilea particho.
  bqp-bqp: à Galili bùsu wɛ̃tɛ kpà Taya kína Hiramua mɛ̀n baro, zaakũ Hiramu sida
    lí kũ pini lío kũ wuraao kpàa lákũ à yei nà.
  hat-hat: Iram, wa peyi Tir, te ba li tout bwa sèd ak bwa pichpen ansanm ak tout
    lò li te bezwen pou l' fè travay la. Lè travay la fini, wa Salomon bay Iram ven
    lavil nan zòn Galile a.
  eng-BSB: King Solomon gave twenty towns in the land of Galilee to Hiram king of
    Tyre, who had supplied him with cedar and cypress logs and gold for his every
    desire.
  eng-WEBPB: (now Hiram the king of Tyre had furnished Solomon with cedar trees and
    cypress trees, and with gold, according to all his desire), King Solomon gave
    Hiram twenty cities in the land of Galilee.
  kbq-kbq: Tairi kini ne' Hiramu'a maka sida zafane saipresi zafane, golinena Solomoni'ma
    kema hiama'a amigeno ki'ne. Hagi ana'ma hirera kini ne' Solomoni'a 20'a rankumatmi
    Hiramuna Galili mopafina ami'ne.
  nhe-BL: Huan Tlanahuatijquetl Salomón quimacac Hiram, nopa tlanahuatijquetl tlen
    tlali Tiro, 20 altepetini ipan tlali Galilea pampa yajaya quimacatoya nochi cuatini
    tlen tiocuahuitl huan tlen ciprés huan nochi oro tlen quinequiyaya para nopa caltini.
  bus-bus: à Galili bùsu wɛ́tɛ kpà Taya kí Hiramua mɛ̀n baro, zaakɛ Hiramu sida lí
    kↄ̃n pini lío kↄ̃n vurao kpàa lán à yezi nà.
  gub-BL: Iràw Xir tawhu pe har wanuwihawete umur kar ywyra tetea'u Xàrumàw hemimutar
    paw izupe. Ywyra ywyràkàxigyw, ywyra pin no. Umur hemimutar itazu or paw izupe
    no. A'e ma'e paw iapo pawire Xàrumàw omono 20 tawhu Karirez ywy rehe har Iràw
    pe wà.
  eng-DRA: (Hiram the king of Tyre furnishing Solomon with cedar trees and fir trees,
    and gold according to all he had need of.) then Solomon gave Hiram twenty cities
    in the land of Galilee.
