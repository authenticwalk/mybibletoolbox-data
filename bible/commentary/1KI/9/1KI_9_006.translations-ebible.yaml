verse: 1KI.009.006
translations:
  mal-C: “എന്നാൽ, നിങ്ങളോ നിങ്ങളുടെ പുത്രന്മാരോ എന്നെവിട്ടു പിന്മാറുകയും ഞാൻ നിങ്ങൾക്കു
    നിശ്ചയിച്ചിട്ടുള്ള കൽപ്പനകളും ഉത്തരവുകളും അനുസരിക്കാതിരുന്ന് അന്യദേവന്മാരെ സേവിക്കുകയും
    ആരാധിക്കുകയും ചെയ്യുന്നപക്ഷം
  deu-TKW: 'Werdet ihr euch aber doch von mir abwenden, ihr und eure Kinder, und meine
    Gebote und Satzungen, die ich euch vorgelegt habe, nicht beobachten, sondern hingehen
    und andere Götter verehren und euch vor ihnen niederwerfen:'
  lin-lin: Kasi soki yo mpe bana na yo ya mibali bopengwi mosika na Ngai ; soki botosi
    te mibeko mpe malako na Ngai, oyo natie liboso na bino ; soki bokeyi kosalela
    banzambe mosusu mpe kofukamela yango,
  eng-LSV: If you at all turn back—you and your sons—from after Me, and do not keep
    My commands [and] My statutes that I have set before you, and have gone and served
    other gods, and bowed yourselves to them,
  eng-GNV: But if ye and your children turne away from mee, and wil not keepe my commandements,
    and my statutes (which I haue set before you) but go and serue other gods, and
    worship them,
  eng-WEBSTER: 'But if ye shall at all turn from following me, ye or your children,
    and will not keep my commandments and my statutes which I have set before you,
    but go and serve other gods, and worship them:'
  nhw-BL: Pero sintla ta o moconehua antechcahuase, o amo anquichihuase notlanahuatilhua
    huan nocamanal catli nimechmacatoc, o sintla amojuanti anquinhueyichihuase tiotzitzi
    huan anquinitase quen dios,
  swh-ONEN: “Lakini kama ninyi au wana wenu mkigeukia mbali nami na kuziacha amri
    na maagizo yangu niliyowapa na kwenda kuitumikia miungu mingine na kuiabudu,
  bba-bba: Adɑmɑ wunɛ kɑ wunɛn tɔmbu kɑ bɛɛn bibun bweseru ì n mɑn yinɑ, mɑ i ǹ nɛn
    woodɑbɑ kɑ nɛn yiirebu mɛm nɔɔwɑmmɛ, mɑ i dɑ i n bũnu sɑ̃ɑmɔ,
  eng-KJVCPB: 'But if you shall at all turn from following me, you or your children,
    and will not keep my commandments and my statutes which I have set before you,
    but go and serve other gods, and worship them:'
  luo-luo: “To ka in iwuon kata yawuoti olokore moweya kendo ok oluwo chikena kod
    buchena ma asemiyi mi odhi olamo nyiseche moko kendo otiyonigi,
  meu-meu: A lau iḡavagu amo boma raka siri, oi eiava natumu, bona egu haheḡani bona
    egu taravatu, oi vairamu ai vada na atodia ḡaudia, na basioma badinadia, a boma
    lao, dirava idaudia isiaidia boma lao heni bona boma toma henidia diho,
  npi-ULB: तर तँ र तेरा छोराछोरीहरू तर्केर गई मैले तेरो सामु राखेका मेरा आज्ञा र विधिविधानहरू
    पालन नगरी अरू देवताहरूको पुजा गर्‍यौ र तिनीहरूको सामु निहुरियौ भने,
  yor-yor: “Ṣùgbọ́n tí ìwọ tàbí àwọn ọmọ rẹ bá yípadà kúrò lọ́dọ̀ mi, tí ẹ kò sì pa
    òfin mi mọ́ àti àṣẹ mi tí mo ti fi fún ọ, tí ẹ sì lọ láti sin ọlọ́run mìíràn,
    tí ẹ sì ń sìn wọ́n,
  pes-OPCB: «اما اگر شما و فرزندان شما از دستورهایی که من به شما داده‌ام سرپیچی کنید
    و از من روی برگردانید و خدایان دیگر را عبادت کنید،
  tgl-ULB: Pero kung kayo ay tatalikod, ikaw at ang at iyong mga anak, at hindi iingatan
    ang aking mga kautusan na aking inilagay sa harapan ninyo, at kung pupunta at
    sasamba kayo sa ibang mga diyos at yuyukod sa kanila,
  cbu-NT: Itaru, wanari siysa iparis ayam nlluranur nuwaa kasayarusin, nuwaa kuki
    kapeeteersin, apanllputseetsimsha chinayarusin, ungirtakchusin,
  hui-hui: Anigo Solomono-o í̠bi í̠naga igini aguane mani hama polebirarubi tígua
    i̱nibi i̱naga bi mana tigabi bayale ngarubi yu wahalu puwa dama karu mitangi bialu
    uruni mo tene hama pirimiyagua
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​၍​သင်​သို့​မ​ဟုတ်​သင်​၏​သား မြေး​များ​ငါ့​နောက်​သို့​မ​လိုက်​ဘဲ
    ငါ​ပေး​အပ်​သည့် ပ​ညတ်​တော်​များ​နှင့်​အ​မိန့်​တော်​များ​ကို​မ​လိုက် နာ​ဘဲ​အ​ခြား​ဘု​ရား​တို့​ကို​ကိုး​ကွယ်​ဝတ်​ပြု
    ကြ​မည်​ဆို​ပါ​မူ၊-
  bod-N: གལ་ཏེ་ཁྱོད་རང་ངམ་ཁྱོད་ཀྱི་བུ་རྒྱུད་རྣམས་ང་དང་ཁ་བྲལ་ནས་བདག་གི་རྗེས་སུ་མི་འབྲང་བ་དང་།
    བདག་གིས་ཁྱོད་རྣམས་ལ་བསྩལ་བའི་བཀའ་རྒྱ་དང་སྒྲིག་ཁྲིམས་རྣམས་མི་བསྲུང་བར། ལྷ་གཞན་རྣམས་ལ་ཞབས་ཏོག་བསྒྲུབས་ནས་དེ་དག་ལ་བསྙེན་བཀུར་བྱས་ན།
  sna-sna: “Asi kana mukarega kunditevera, imi kana vana venyu, uye mukarega kuchengeta
    mirayiro yangu nemitemo yangu yandakaisa pamberi penyu, asi mukaenda kundoshumira
    vamwe vamwari uye mukavanamata,
  spa-BLM: Pero si te apartas de seguirme, tú o tus hijos, y no guardas mis mandamientos
    y mis estatutos que he puesto delante de ti, sino que vas y sirves a otros dioses
    y los adoras,
  cac-cac: Palta tato a ach tic yed' eb' in̈tilal ol eyiq'uel e b'a d'a in patic,
    man̈ ol e c'anab'ajej in checnab'il yed' in c'ayb'ub'al ix vac' e c'anab'ajej,
    axo d'a comon dios ol ex och ejmelal, ol eyalan e b'a d'ay,
  swh-ULB: Lakini kama utageuka, wewe au watoto wako, na kutozishika amri zangu na
    maagizo yangu ambayo nimeyaweka mbele zako, na kama utaenda kuabudu miungu mingine
    na kuisujidia,
  bel-bel: Калі ж вы і сыны вашыя адступіце ад Мяне і ня будзеце трымацца наказаў
    Маіх і пастановаў Маіх, якія Я даў вам, і пойдзеце і пачняце служыць іншым багам
    і пакланяцца ім,
  deu-ELBBK: Wenn ihr aber, ihr und eure Kinder, euch hinter mir abwenden und meine
    Gebote, meine Satzungen, die ich euch vorgelegt habe, nicht beobachten werdet,
    und werdet hingehen und anderen Göttern dienen und euch vor ihnen niederbeugen,
  mbb-OT: Piru emun ed-iniyuǥan a keniyu wey te menge kevuwazan niw su kenè niw edtumanen
    is menge suǥù wey menge sulunuzen he imbeǥey ku keniyu, wey ke ebpenilbi kew wey
    ed-azap te zuma he menge ed-ezapen,
  mal-2015: നിങ്ങളോ നിങ്ങളുടെ പുത്രന്മാരോ എന്നെ വിട്ടുമാറി നിങ്ങളുടെ മുമ്പിൽ വെച്ചിരിക്കുന്ന
    എന്റെ കല്പനകളും ചട്ടങ്ങളും പ്രമാണിക്കാതെ ചെന്നു അന്യദൈവങ്ങളെ സേവിച്ചു നമസ്കരിച്ചാൽ
  rmc-rmc: Ale te tut mandar odvisareha tu the tire čhave a na doľikerena mire zakoni
    the o prikazaňja, so tumen diňom, ale džana te služinel avre devlenge a lašarena
    len,
  pes-OPV: «اما اگر شما و پسران شما از متابعت من روگردانیده، اوامر و فرایضی را که
    به پدران شمادادم نگاه ندارید و رفته، خدایان دیگر را عبادت نموده، آنها را سجده
    کنید،
  ron-1924: Дар, дакэ вэ вець абате де ла Мине вой ши фиий воштри, дакэ ну вець пэзи
    порунчиле Меле ши леӂиле Меле пе каре ви ле-ам дат ши дакэ вэ вець дуче сэ служиць
    алтор думнезей ши сэ вэ ынкинаць ынаинтя лор,
  ben-OBCV: “কিন্তু যদি তুমি বা তোমার বংশধররা আমার কাছ থেকে দূরে সরে যাও ও আমি তোমাকে
    যে যে আদেশ ও বিধিবিধান দিয়েছি, সেগুলি পালন না করো ও অন্যান্য দেবদেবীর সেবা ও
    আরাধনা করতে থাকো,
  som-som: Laakiinse idinka ama carruurtiinnu haddaad lasocodkayga ka leexataan oo
    aydnaan dhawrin amarradayda iyo qaynuunnadayda aan idin hor dhigay, laakiinse
    aad intaad tagtaan ilaahyo kale u adeegtaan oo caabuddaan,
  lat-VUC: 'Si autem aversione aversi fueritis vos et filii vestri, non sequentes
    me, nec custodientes mandata mea et cæremonias meas quas proposui vobis, sed abieritis
    et colueritis deos alienos, et adoraveritis eos:'
  eng-ASVBT: But if ye shall turn away from following me, ye or your children, and
    not keep my commandments and my statutes which I have set before you, but shall
    go and serve other gods, and worship them;
  ita-1885: Ma, se pur voi ed i vostri figliuoli vi rivolgete indietro da me, e non
    osservate i miei comandamenti e i miei statuti, i quali io vi ho proposti; anzi
    andate, e servite ad altri dii, e li adorate;
  eng-LXXUP: 'But if ye or your children do in anywise revolt from me, and do not
    keep my commandments and my ordinances, which Moses set before you, and ye go
    and serve other gods, and worship them:'
  eng-ULB: But if you turn away, you or your children, and do not keep my commandments
    and my statutes that I have placed before you, and if you go and worship other
    gods and bow down to them,
  spa-VBL: “Pero si tú o tus descendientes se apartan y no guardan las leyes y los
    mandamientos que les he dado, y si van a servir y adorar a otros dioses,
  fra-_FOB: Mais si vous vous détournez de moi, vous et vos fils, et que vous ne gardiez
    pas mes commandements et mes statuts que j'ai mis devant vous, et si vous allez
    et servez d'autres dieux et vous prosternez devant eux;
  mal-mal: നിങ്ങളോ നിങ്ങളുടെ പുത്രന്മാരോ എന്നെ വിട്ടുമാറി നിങ്ങളുടെ മുമ്പിൽ വെച്ചിരിക്കുന്ന
    എന്റെ കല്പനകളും ചട്ടങ്ങളും പ്രമാണിക്കാതെ, അന്യദൈവങ്ങളെ സേവിച്ച് നമസ്കരിച്ചാൽ,
  urd-GVR: Lekin ḳhabardār! Agar tū yā terī aulād mujh se dūr ho kar mere die gae
    ahkām aur hidāyāt ke tābe na rahe balki dīgar mābūdoṅ kī taraf rujū karke un kī
    ḳhidmat aur parastish kare
  suz-BL: तन्‍न गे नु इ आलपुकी आं नोले खोइक्‍चा प्रोंइशा, गो इन ङोंइती वोइश्‍शो आं
    शेंशो नु आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ मपाइतीनी हना नु देवी देवता आन कली पूजा
    पाइतीनी हना,
  ita-1927: Ma se voi o i vostri figliuoli vi ritraete dal seguir me, se non osservate
    i miei comandamenti e le mie leggi che io vi ho posti dinanzi, e andate invece
    a servire altri dèi ed a prostrarvi dinanzi a loro,
  ckb-ckb: «بەڵام ئەگەر ئێوە یاخود نەوەکانتان لێم هەڵگەڕێنەوە و چاوتان لە فەرز و فەرمانەکانم
    نەبوو کە پێم داون، چوون و خودای دیکەتان پەرست و کڕنۆشتان بۆ بردن،
  eng-BBE: 'But if you are turned from my ways, you or your children, and do not keep
    my orders and my laws which I have put before you, but go and make yourselves
    servants to other gods and give them worship:'
  kan-OKCV: “ಆದರೆ ನೀವಾಗಲಿ, ನಿಮ್ಮ ಮಕ್ಕಳಾಗಲಿ ನಾನು ನಿಮಗೆ ಕೊಟ್ಟಿರುವ ಆಜ್ಞೆಗಳನ್ನೂ, ಕಟ್ಟಳೆಗಳನ್ನೂ
    ಕೈಗೊಂಡು ನಡೆಯದೆ ನನ್ನಿಂದ ದೂರಹೋಗಿ, ಅನ್ಯದೇವರುಗಳನ್ನು ಸೇವಿಸಿ, ಅವುಗಳಿಗೆ ಅಡ್ಡಬಿದ್ದರೆ,
  tam-2017: நீங்களும் உங்களுடைய பிள்ளைகளும் என்னைவிட்டுப் பின்வாங்கி, நான் உங்களுக்கு
    முன்னே வைத்த என்னுடைய கற்பனைகளையும், கட்டளைகளையும் கைக்கொள்ளாமற்போய், வேறு தெய்வங்களை
    வணங்கி, அவைகளைப் பணிந்துகொண்டால்,
  spa-RV-1909: Mas si obstinadamente os apartareis de mí vosotros y vuestros hijos,
    y no guardareis mis mandamientos y mis estatutos que yo he puesto delante de vosotros,
    sino que fuereis y sirviereis á dioses ajenos, y los adorareis;
  ron-BTF: Dar dacă cumva vă veţi întoarce de la a mă urma, voi sau copiii voştri,
    şi nu veţi păzi poruncile mele şi statutele mele pe care le-am pus înaintea voastră,
    ci veţi merge şi veţi servi altor dumnezei şi vă veţi închina lor,
  eng-WEBP: But if you turn away from following me, you or your children, and not
    keep my commandments and my statutes which I have set before you, but go and serve
    other gods and worship them,
  eng-FBV: But if you or your descendants turn away and do not keep the laws and the
    commandments I have given you, and if you go and serve and worship other gods,
  nld-1939: Maar wanneer gij en uw zonen u van Mij afkeert, de geboden en wetten,
    die Ik u gaf, niet meer onderhoudt, en andere goden gaat dienen en u voor hen
    neerwerpt,
  nch-BL: “Pero sinta ta o moconehua antechcahuase, o amo anquichihuase notanahuatilhua
    huan nocamanal cati nimechmacatoc, o sinta amojuanti anquinhueyichihuase teteyome
    huan anquinitase quej dios,
  vie-1934: Nhưng nếu ngươi và con cháu các ngươi xây bỏ ta, không giữ các điều răn
    và luật lệ ta đã truyền cho các ngươi, đi hầu việc những thần khác và thờ lạy
    chúng nó,
  hin-CV: “यदि तुम और तुम्हारे वंशज मेरे उन सभी नियमों और आदेशों का अनुसरण करना छोड़
    दो, जो मैंने तुम्हारे सामने रखे हैं, और जाकर अन्य देवताओं की सेवा और आराधना करने
    लगो,
  spa-BES: 'Pero si te apartas de mis caminos, tú o tus hijos, y no guardas mis órdenes
    y las leyes que he puesto delante de ti, sino que van y se hacen siervos de otros
    dioses y les dan adoración:'
  tdx-tdx: Fe ke iambohoa’ areo ty fañorihañ’ Ahy, inahareo ndra o ana’ areoo ie tsy
    mitañe o lilikoo naho o fañèko apoko añatrefa’ areoo, te mone mandifike hitoroñe
    ‘ndrahare ila’e vaho hitalaho ama’e;
  tha-KJV: แต่​ถ้าเจ้าหันไปจากการติดตามเรา ตัวเจ้าเองหรือลูกหลานของเจ้าก็​ดี และมิ​ได้​รักษาบัญญั​ติ​ของเราและกฎเกณฑ์ของเรา
    ซึ่งเราได้ตั้งไว้ต่อหน้าเจ้า แต่​ไปปรนนิบั​ติ​พระอื่นและนมัสการพระนั้น
  por-BR-2018: Mas se obstinadamente vos apartardes de mim vós e vossos filhos, e
    não guardardes meus mandamentos e meus estatutos que eu pus diante de vós, mas
    sim que fordes e servirdes a deuses alheios, e os adorardes;
  deu-ELO: Wenn ihr aber, ihr und eure Kinder, euch hinter mir abwenden und meine
    Gebote, meine Satzungen, die ich euch vorgelegt habe, nicht beobachten werdet,
    und werdet hingehen und anderen Göttern dienen und euch vor ihnen niederbeugen,
  eng-WYC-2018: Forsooth if by turning away, ye and your sons turn away, and follow
    not me, and keep not my behests and ceremonies, which I have set forth to you,
    but ye go, and worship alien gods, and honour them, (But if by turning away, ye
    or your sons turn away, and do not follow me, and do not obey my commands and
    statutes, which I have set forth to you, but ye go, and worship other gods, and
    honour them,)
  epo-epo: 'Sed se vi kaj viaj filoj deturnos vin de Mi, kaj ne observos Miajn ordonojn
    kaj Miajn leĝojn, kiujn Mi donis al vi, kaj vi iros kaj servos al aliaj dioj kaj
    adorkliniĝos al ili:'
  uig-PIN: Lekin ɵzüng ya oƣulliring Manga ǝgixixtin waz keqip Mǝn aldinglarda ⱪoyƣan
    ǝmrlirim bilǝn bǝlgilimilirimni tutmay, bǝlki baxⱪa ilaⱨlarning ⱪulluⱪiƣa kirip
    ularƣa sǝjdǝ ⱪilsanglar,
  beo-beo: Be di, o digaga fi da Nama fa:no bobogelalu yolesisia, amola Na sema amola
    Na hamoma:ne sia:i dilima i, nabawane hame hamone, eno ogogosu ‘gode’ liligi ilima
    fa:no bobogesea,
  tpi-OTNT: “Tasol Solomon, sapos yu na ol lain bilong yu i kamap bihain, yupela i
