  kik-kik: “No wee kana ariũ aku mũngĩkagarũrũka mũtigane na niĩ, na mwage kũmenyerera
    maathani na kĩrĩra kĩa watho wakwa wa kũrũmĩrĩrwo kĩrĩa niĩ ndĩmũheete na mũthiĩ
    mũgatungatĩre ngai ingĩ na mũcihooe-rĩ,
  fra-NCL: Mais si vous vous détournez de moi, vous et vos fils ; si vous n’observez
    pas mes commandements et mes lois, que j’ai mis devant vous, et si vous allez
    servir d’autres dieux et vous prosterner devant eux,
  cek-AK: Toe nangmah hoi na caanawk mah kai nang qoi o taak moe, kang paek o ih lok
    hoi daannawk to pazui ai ah, kalah sithawnawk ih tok to na sak o moe, nihcae bok
    hanah na caeh o nahaeloe,
  cuk-cuk: Ar bemar, degi, bemar-wagan, an-Igar-Mamaidgi, degi, an-igar-sogsadgi bangudmalale,
    degi, bemar na bab-dummagan-baiganba nanaega, degine, e-nug-odummogega be angi
    bangudmarbalile,
  uig-CYR: Лекин өзүң я оғуллириң Маңа әгишиштин ваз кечип Мән алдиңларда қойған әмирлирим
    билән бәлгүлимилиримни тутмай, бәлки башқа илаһларниң қуллуғиға кирип уларға сәҗдә
    қилсаңлар,
  tel-2017: అయితే మీరు గాని, మీ సంతానం గాని నానుండి తొలగిపోయి, నా ఆజ్ఞలను, కట్టడలను
    అనుసరించకుండా ఇతర దేవుళ్ళకు నమస్కరించి వాటిని పూజిస్తే,
  hat-BSA: Men si ou menm, oswa fis ou yo, anverite, vire kite Mwen e pa kenbe kòmandman
    Mwen yo avèk règleman Mwen ke M te mete devan nou yo; epi ale sèvi lòt dye pou
    adore yo,
  kos-kos: Tusruktu kom, ku wen nutum, fin forla likiyu ac tila fahsr tukuk, a seakos
    ma sap luk ac ma nga sapkin, ac alu nu sin god saya,
  hbo-WLC: אִם־שׁ֨וֹב תְּשֻׁב֜וּן אַתֶּ֤ם וּבְנֵיכֶם֙ מֵֽאַחֲרַ֔י וְלֹ֤א תִשְׁמְרוּ֙
    מִצְוֺתַ֣י חֻקֹּתַ֔י אֲשֶׁ֥ר נָתַ֖תִּי לִפְנֵיכֶ֑ם וַהֲלַכְתֶּ֗ם וַעֲבַדְתֶּם֙
    אֱלֹהִ֣ים אֲחֵרִ֔ים וְהִשְׁתַּחֲוִיתֶ֖ם לָהֶֽם׃
  ibo-ibo: “Ma ọ bụrụ na unu, maọbụ ụmụ ụmụ unu alaghachi azụ, site nʼebe m nọ, jụ
    idebe iwu na ụkpụrụ niile bụ nke m nyere unu, pụọ gbasoro chi ndị ọzọ ife ha ofufe
    na ịkpọ isiala nye ha,
  ory-ory: ମାତ୍ର ଯଦି ତୁମ୍ଭେମାନେ, ଅବା ତୁମ୍ଭମାନଙ୍କ ସନ୍ତାନମାନେ ଆମ୍ଭ ପଶ୍ଚାତ୍‍ଗମନରୁ ଫେରିବ
    ଓ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରେ ଆମ୍ଭ ସ୍ଥାପିତ ଆଜ୍ଞା ଓ ବିଧି ପାଳନ ନ କରିବ, ମାତ୍ର ଯାଇ ଅନ୍ୟ ଦେବଗଣକୁ
    ସେବା କରିବ ଓ ସେମାନଙ୍କୁ ପ୍ରଣାମ କରିବ;
  chk-chk: Nge are ämi me mwirimwirum kana oupwe kul seniei, are oua aleasolap ngeni
    ai kewe allük me pwüüng üa ngenikemi, are oupwe angang ngeni pwal ekoch kot o
    fel ngeniir,
  rop-rop: Bat if yu o yu femilimob stap bulurrumbat mi, en if yu nomo duwit langa
    detlot lowa weya aibin gibit yu, en if yu weshipbat najalot drimin,
  ukr-1871: Коли ж ви й дїти ваші одвертатись мете від мене, й не пильнувати мете
    моїх заповідей й встанов, що я положив перед вами, а відійдете й иншим богам станете
    служити й перед ними припадати мете,
  deu-1951: Werdet ihr euch aber von mir abwenden, ihr und eure Kinder, und meine
    Gebote und meine Satzungen, die ich euch vorgelegt habe, nicht beobachten, sondern
    hingehen und anderen Göttern dienen und sie anbeten,
  eng-JPS: But if ye shall turn away from following Me, ye or your children, and not
    keep My commandments and My statutes which I have set before you, but shall go
    and serve other gods, and worship them;
  srp-1865: Ali ako se vi i sinovi vaši odvratite od mene i ne uzdržite zapovijesti
    mojih i uredaba mojih koje sam vam dao, i otidete i stanete služiti drugim bogovima
    i klanjati im se,
  lug-lug: “Naye ggwe oba batabani bo bwe munanjeemeranga ne mutakwatanga biragiro
    byange n’amateeka ge mbawadde, ne mutanula okuweereza bakatonda abalala,
  heb-heb: אם שוב תשבון אתם ובניכם מאחרי ולא תשמרו מצותי חקתי אשר נתתי לפניכם והלכתם
    ועבדתם אלהים אחרים והשתחויתם להם׃
  ben-IRV: কিন্তু যদি তোমরা কিম্বা তোমাদের সন্তানেরা আমার কাছ থেকে ফিরে যাও এবং তোমাদের
    কাছে দেওয়া আমার আদেশ ও নিয়ম পালন না করে অন্য দেব দেবতার সেবা ও পূজা কর,
  pan-pan: ਪਰ ਜੇ ਤੁਸੀਂ ਜਾਂ ਤੁਹਾਡੀ ਸੰਤਾਨ ਮੈਥੋਂ ਫਿਰ ਜਾਵੋ ਅਤੇ ਤੁਸੀਂ ਮੇਰੇ ਹੁਕਮਾਂ ਤੇ ਬਿਧੀਆਂ
    ਨੂੰ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਅੱਗੇ ਰੱਖੀਆਂ ਨਾ ਮੰਨੋ ਸਗੋਂ ਜਾ ਕੇ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੀ ਪੂਜਾ ਕਰੋ ਅਤੇ
    ਉਨ੍ਹਾਂ ਅੱਗੇ ਮੱਥਾ ਟੇਕੋ।
  mya-JVB: သို့မဟုတ် သင် နှင့် သင် ၏သား မြေးတို့သည် ငါ့ နောက် သို့မ လိုက်၊ လမ်းလွှဲလျက်
    ငါမှာ ထားသော စီရင် ထုံးဖွဲ့ချက်တို့ကို မ စောင့် ၊ အခြား တပါးသော ဘုရား ထံသို့သွား
    ၍ ဝတ်ပြု ကိုးကွယ် လျှင်၊
  tbg-tbg: Arevata are kuvuarama teraukavata ti qaqirake te tiva tauna uvaravata,
    te minti minti iate tuna uvaravata kia iriraiti, oru una variqa naareha vika nutu
    tuahera kaivera,
  hmo-hmo: “To bema oi, o oiemu natuna o tubuna taudia ese lau dekena amo idia raka
    siri neganai, o bema lauegu Taravatu bona oda umui kamonai henia lasi, bona dirava
    idaudia do umui tomadiho henia neganai,
  urd-urd: लेकिन तुम हो या तुम्हारी औलाद, अगर तुम मेरी पैरवी से बरगश्ता हो जाओ और
    मेरे अहकाम और क़ानून को, जो मैंने तुम्हारे आगे रख्खे हैं, न मानो बल्कि जाकर और
    मा'बूदों की इबादत करने और उनको सिज्दा करने लगो,
  rus-SYN: Если же вы и сыновья ваши отступите от Меня и не будете соблюдать заповедей
    Моих и уставов Моих, которые Я дал вам, и пойдете и станете служить иным богам
    и поклоняться им,
  bqc-SIM: Tó mpi ge n nɛ́ↄ bↄ̀ ma kpɛ sↄ̃, tó á ma ikoyãↄ ń yã́ pↄ́ má dìlɛɛ́ↄ
    kũao, mɛ́ a gɛ lɛ́ zↄble dii pãleↄnɛ, álɛ ń sisi,
  tcz-CHONGTHU: Ahinla nangma ahilouleh na chilhah ten nangma kaseipeh, ka Dan sem
    holeh kathupeh hohi napaidoh’a, na juida-a pathen dang nahou uva na jon uleh,
  mar-mar: पंरतु तू किंवा तुझ्या मुलाबाळांनी हा मार्ग सोडला व माझ्या आज्ञांचे पालन
    केले नाही, तुम्ही इतर दैवतांच्या भजनी लागलात,
  qub-qub: Gamcuna, wamrayquicuna noga nishäta mana rurar, mandamintöcunata mana wiyacur,
    rurananpaj nishä laynëcunatapis mana cumlir, dioscunata aduraptenga
  bqp-bqp: Tó mↄkↄ̃n ke n nɛ́nↄ kpɛ lìmɛnɛ sↄ̃, tó á ma dokayãnↄ kũ yã kũ ma dìtɛárɛnↄ
    kũnaro, tó a gɛ do tãnanↄi ari átɛni ń gbagba,
  hat-hat: Men, si ou menm osinon yonn nan pitit ou yo vire do ban mwen, si nou pa
    fè sa m' mande nou fè, si nou pa koute lòd mwen ban nou, si n' al sèvi lòt bondye,
    si n' al adore lòt bondye,
  eng-BSB: But if indeed you or your sons turn away from following Me and do not keep
    the commandments and statutes I have set before you, and if you go off to serve
    and worship other gods,
  eng-WEBPB: But if you turn away from following me, you or your children, and not
    keep my commandments and my statutes which I have set before you, but go and serve
    other gods and worship them,
  kbq-kbq: Hianagi kagrane kagripinti'ma forehu anante anante'ma hu'zama vanaza vahe'mo'za
    amama avaririo hu'nama nehua kasegene, tra kenema ovaririza atre'za ru anumzamofo
    ome nevariri'za mono'ma huntesazana,
  nhe-BL: “Pero intla ta o moconehua innechcahuase, o ax inquichihuase notlanahuatilhua
    huan notlajtol tlen nimechmacatoc, o intla imojuanti inquinhueyichihuase tiotzitzi
    huan inquinitase queja dios,
  bus-bus: Tó mpi ke n nɛ́nↄ kpɛɛ lìmɛ sↄ̃, tó á ma dokayãnↄ kↄ̃n yã kɛ̀ má dìɛareenↄ
    kũnaro, tó a gaa a dↄ tãanↄzi ai ée ń gbãgbãa,
  gub-BL: Aze eretyryk ihewi nehe, aze nezuapyapyr utyryk ihewi wà nehe, aze upytu'u
    heze'eg heruzar ire wà nehe, aze upytu'u heremiapo putar haw iapo re wà nehe,
    aze umuwete katu amo ae tupàn wà nehe, aze wiko amo ae tupàn wanemiruze'eg romo
    wà nehe,
  eng-DRA: 'But if you and your children revolting shall turn away from following
    me, and will not keep my commandments, and my ceremonies, which I have set before
    you, but will go and worship strange gods, and adore them:'
