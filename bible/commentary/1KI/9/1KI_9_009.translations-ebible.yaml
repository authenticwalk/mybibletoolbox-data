verse: 1KI.009.009
translations:
  mal-C: ‘അവരുടെ പൂർവികരെ ഈജിപ്റ്റിൽനിന്ന് മോചിപ്പിച്ചുകൊണ്ടുവന്ന അവരുടെ ദൈവമായ യഹോവയെ
    ഇസ്രായേൽ പരിത്യജിക്കുകയും അന്യദേവന്മാരെ ആശ്രയിച്ച് അവയെ ആരാധിക്കുകയും സേവിക്കുകയും
    ചെയ്തതിനാൽ യഹോവ ഈ അനർഥമൊക്കെയും അവർക്കു വരുത്തിയിരിക്കുന്നു,’ എന്ന് അവർ അതിനു
    മറുപടി പറയും.”
  deu-TKW: 'So wird man antworten: Darum, daß sie Jahwe, ihren Gott, der ihre Väter
    aus Ägypten herausführte, verlassen und sich zu anderen Göttern gehalten haben
    und haben sich vor ihnen niedergeworfen und ihnen gedient, - darum hat Jahwe all''
    dieses Unglück über sie gebracht!'
  lin-lin: 'Bakoyanola : ‹ Ezali mpo ete basundolaki Yawe, Nzambe ya batata na bango,
    oyo abimisaki bango na Ejipito mpe bamipesaki na banzambe mosusu, bafukamelaki
    mpe basalelaki yango ; yango wana Yawe ayeisi likolo na bango pasi oyo nyonso. › »'
  eng-LSV: And they have said, Because that they have forsaken their God YHWH, who
    brought out their fathers from the land of Egypt, and they lay hold on other gods,
    and bow themselves to them and serve them; therefore YHWH has brought all this
    calamity on them.”
  eng-GNV: And they shall answere, Because they forsooke the Lord their God, which
    brought their fathers out of the land of Egypt, and haue taken holde vpon other
    gods, and haue worshipped them, and serued them, therfore hath the Lord brought
    vpon them all this euill.
  eng-WEBSTER: 'And they shall answer, Because they forsook the LORD their God, who
    brought forth their fathers from the land of Egypt, and have taken hold upon other
    gods, and have worshiped them, and served them: therefore hath the LORD brought
    upon them all this evil.'
  nhw-BL: Huan sequinoc quinnanquilise para quej nopa elqui pampa nopa israelitame
    quitlahuelcajque ininTECO Dios catli quinquixti ininhuejcapan tatahua ipan tlali
    Egipto huan pejque quinhueyichihuaj tlaixcopincayome catli quinitayayaj quen dioses.
    Yeca ininTECO quichijqui ma quinajsi ni tlamantli catli amo cuali.
  swh-ONEN: Watu watajibu, ‘Kwa sababu wamemwacha Bwana Mungu wao, aliyewatoa baba
    zao Misri, nao wamekumbatia miungu mingine, wakaiabudu na kuitumikia, ndiyo sababu
    Bwana ameyaleta maafa haya yote juu yao.’ ”
  bba-bba: Kpɑ bu wisi bu nɛɛ, bɑ Gusunɔ ben Yinni deriwɑ wi u ben bɑɑbɑbɑ yɑrɑmɑ
    Eɡibitin di. Wee tɛ̃ bũnɑ bɑ sɑ̃ɑmɔ. Niyɑ bɑ mɛm nɔɔwɑmmɛ. Yen sɔ̃nɑ u derɑ wɑhɑlɑ
    yeni yɑ bu deemɑ.
  eng-KJVCPB: 'And they shall answer, Because they forsook the Lord their God, who
    brought forth their fathers out of the land of Egypt, and have taken hold upon
    other gods, and have worshipped them, and served them: therefore hath the Lord
    brought upon them all this evil.'
  luo-luo: Ji biro dwoko kawacho ni, ‘Nikech gisejwangʼo Jehova Nyasaye ma Nyasachgi
    mane ogolo kweregi oa Misri, kendo giseluwo bangʼ nyiseche mamoko, ka gilamogi
    kendo gitiyo nigi, kuom mano Jehova Nyasaye nokelo chandruok duto kuomgi.’ ”
  meu-meu: Ma baeto, Badina be edia Dirava, Iehova, senedia Aigupto amo e hakaudia
    lasi Diravana, idia ese e rakatania, bena dirava idaudia e abidia, e toma henidia
    dihova bona isiaidia e lao heniva; taunabunai Iehova ese ina dika idoinai na idia
    latadiai vada e kara.
  npi-ULB: अरूहरूले जवाफ दिने छन्, ' तिनीहरूले तिनीहरूका पिता-पुर्खाहरूलाई मिश्र देशबाट
    ल्याउनुहुने तिनीहरूका परमेश्वर परमप्रभुलाई त्यागी अरू देवताहरूको पछि लागी तिनीहरूको
    सामु निहुरी तिनीहरूलाई पुजेकाले परमप्रभुले तिनीहरूमाथि यी सबै विपत्ति ल्याउनुभएको
    हो' ।”
  yor-yor: Àwọn ènìyàn yóò sì dáhùn wí pé, ‘Nítorí tí wọ́n ti kọ̀ Olúwa Ọlọ́run wọn
    sílẹ̀, tí ó mú àwọn baba wọn jáde láti Ejibiti wá, wọ́n sì ti gbá ọlọ́run mìíràn
    mú, wọ́n ń bọ wọ́n, wọ́n sì ń sìn wọ́n, ìdí nìyìí tí Olúwa ṣe mú gbogbo ìjàǹbá
    yìí wá sórí wọn.’ ”
  pes-OPCB: 'در جواب به آنها خواهند گفت: چون بنی‌اسرائیل خداوند، خدای خود را که اجداد
    آنها را از مصر بیرون آورده بود ترک گفته، بت‌پرست شدند، به همین علّت خداوند این
    بلا را بر سر ایشان آورده است.»'
  tgl-ULB: Sasagot ang iba, “dahil tinalikuran nila si Yahweh, na kanilang Diyos,
    na siyang naglabas sa kanilang mga ninuno sa lupain ng Ehipto, at pinaglingkuran
    nila ang ibang mga diyos at yumukod sila sa mga ito at sumamba sila sa kanila.
    Iyon ang dahilan kung bakit dinala ni Yahweh ang lahat ng mga sakunang ito sa
    kanila.””
  cbu-NT: Itaru, misha tputs kamanku; Apanlleetscha yuwaa Ijiptosh tsap zitaminarnee
    yushurangu, anootscha kukoo kapeetarangsin, apanllputseetssha ungirtarangana,
    anumand Apanllsha tsiyantayaru kapeetarangiya. Ashirangu, nee ichingaru tayutaritayaru,
    kasarangiya, táchpasinaya, Apanll Salomonaa tárangiya. Ashiriya, na kamaneena
    yuwaa Apanll Salomonaa yusur waneerangu anootsi.
  hui-hui: Ani laga biragola wali agali marume ladai bialu lalu, O bidaruni irane
    Isaraele wali agali tigua Anduane Homogo tinaga Ngode Datagaliwabe yu wahalu piyagola
    bida. Bamba tinaga mamaliru Iyibi dindiha hearia ibugua tí dindi ogoria helo haru
    ibinigo ai áyu tigua Ngode Datagaliwabe yu wahalu puwa dama mitangi bialu bi pupu
    wiaga wiaruha puwa urunihondo bi pupu wialu hemiria hondowa Anduane Homogo ibugua
    mbirale mo ko holene ogoni Isaraele wali agali tiha ibilayiya lolebira, lene.
  mya-mya: ထို​အ​ခါ​လူ​တို့​က​ဤ​သူ​တို့​သည်​မိ​မိ​တို့ ဘိုး​ဘေး​များ​အား`အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်
    လာ​တော်​မူ​သော​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား ကို​စွန့်​၍ အ​ခြား​ဘု​ရား​များ​ထံ​မှီ​ဝဲ​ဆည်း
    ကပ်​ကြ​သော​ကြောင့် ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ တို့​အ​ပေါ်​ဘေး​ဆိုး​ကို​သင့်​ရောက်​စေ​တော်​မူ
    ခြင်း​ဖြစ်​သည်' ဟု​ပြန်​လည်​ဖြေ​ကြား​ကြ လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: མི་རྣམས་ཀྱིས་དེའི་ལན་དུ། ཁོ་ཚོས་རང་གི་ཕ་མེས་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོང་མཁན་དཀོན་མཆོག་ཡ་ཝཱེ་སྤངས་ཤིང་།
    ལྷ་རྣམས་ལ་བརྟེན་ནས་དེ་དག་ལ་ཕྱག་བཙལ་བ་དང་ཞབས་ཏོག་བསྒྲུབས་པའི་རྐྱེན་གྱིས། དཀོན་མཆོག་ཡ་ཝཱེས་བར་ཆད་འདི་ཐམས་ཅད་ཁོ་ཚོའི་ཐོག་ཏུ་ཕབ་པ་རེད་ཅེས་སྨྲ་བར་འགྱུར་རོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: Vanhu vachapindura vachiti, ‘Nokuti vakasiya Jehovha Mwari wavo akabudisa
    madzibaba avo muIjipiti, uye vakanamatira vamwe vamwari, vachivanamata nokuvashandira,
    ndokusaka Jehovha akauyisa dambudziko guru rakadai pavari.’ ”
  spa-BLM: 'Y responderán: “Porque abandonaron a Yahvé, su Dios, que sacó a sus padres
    de la tierra de Egipto, y abrazaron a otros dioses, los adoraron y les sirvieron.
    Por eso Yahvé ha traído sobre ellos todo este mal’”.'
  cac-cac: 'Axo ol yalan eb'' anima chi'' icha tic: A eb'' israel tic, ix yiq''uel
    sb''a eb'' d''a spatic Jehová sDiosal, aton jun ic''annaquelta eb'' smam yicham
    eb'' d''a Egipto. Axo ticnaic a juntzan̈ comon dios ix yac''och eb'' d''a sc''ool,
    ix ochpax eb'' ejmelal d''ay, yuj chi'' a sDiosal eb'' chi'' ix ac''ancot jun
    chucal tic d''a yib''an̈ eb'', xcham eb'' anima chi'', xchi Jehová d''a vin̈aj
    Salomón chi''.'
  swh-ULB: Na wengine watajibu, 'Ni kwa sababu walimwacha BWANA, Mungu wao, ambaye
    aliwaleta mababu zao toka Misri, na sasa wamegeukia miungu mingine ambayo wameiinamia
    na kuisujudu. Hiyo ndiyo sababu BWANA amewaletea majanga haya yote.”
  bel-bel: 'І скажуць: за тое, што яны пакінулі Госпада Бога свайго, Які вывеў бацькоў
    іхніх зь зямлі Егіпецкай, і прынялі іншых багоў, і пакланяліся ім, і служылі ім,
    - за гэта навёў на іх Гасподзь ўсё гэта бедства.'
  deu-ELBBK: 'Und man wird sagen: Weil sie den HERRN, ihren Gott, der ihre Väter aus
    dem Land Ägypten herausgeführt hat, verlassen und andere Götter angenommen und
    sich vor ihnen niedergebeugt und ihnen gedient haben: darum hat der HERR all dieses
    Unglück über sie gebracht.'
  mbb-OT: Edtavak is duma te, ‘Tenged te mid-iniyuǥan dan is Nengazen he Megbevayè
    dan, he iyan mibpeǥawas te menge kepuun dan diyà te Ehipto, ne mibpenilbi wey
    mid-azap dan te zuma he ed-ezapen. Umbe mibpeeǥiyan sikandan te Nengazen kayi
    he menge vangkit.’ ”
  mal-2015: അവർ തങ്ങളുടെ പിതാക്കന്മാരെ മിസ്രയീംദേശത്തു നിന്നു കൊണ്ടുവന്ന തങ്ങളുടെ
    ദൈവമായ യഹോവയെ ഉപേക്ഷിക്കയും അന്യദൈവങ്ങളോടു ചേർന്നു അവയെ നമസ്കരിച്ചു സേവിക്കയും
    ചെയ്കകൊണ്ടു യഹോവ ഈ അനർത്ഥം ഒക്കെയും അവർക്കു വരുത്തിയിരിക്കുന്നു എന്നു അതിന്നു
    ഉത്തരം പറയും.
  rmc-rmc: 'Odphenela pes lenge: ‚Bo omukle le RAJES, peskre Devles, savo iľa avri
    lengre daden andral o Egipt. Chudle te banďol a te lašarel avre devlen, a vašoda
    o RAJ pre lende domukľa kadi bibach.‘ “'
  pes-OPV: 'و خواهند گفت: از این جهت که یهوه، خدای خود را که پدران ایشان را از زمین
    مصر بیرون آورده بود، ترک کردند و به خدایان دیگر متمسک شده، آنها را سجده و عبادت
    نمودند. لهذا خداوند تمامی این بلا را بر ایشان آورده است.»'
  ron-1924: 'Ши и се ва рэспунде: ‘Пентру кэ ау пэрэсит пе Домнул Думнезеул лор, каре
    а скос пе пэринций лор дин цара Еӂиптулуй, пентру кэ с-ау алипит де алць думнезей,
    с-ау ынкинат ынаинтя лор ши ле-ау служит, де ачея а фэкут Домнул сэ винэ песте
    ей тоате ачесте реле.’”'
  ben-OBCV: লোকেরা উত্তর দেবে, ‘যেহেতু তারা তাদের ঈশ্বর সদাপ্রভুকে পরিত্যাগ করল, যিনি
    মিশর থেকে তাদের পূর্বপুরুষদের বের করে এনেছিলেন, এবং যেহেতু তারা অন্যান্য দেবতাদের
    সাগ্রহে গ্রহণ করল, ও তাদের আরাধনা ও সেবা করল—তাইতো তিনি তাদের উপর এইসব দুর্বিপাক
    নিয়ে এসেছেন।’ ”
  som-som: Oo waxaa lagu jawaabi doonaa, Waxay ka tageen Rabbigii Ilaahood ahaa oo
    awowayaashood ka soo bixiyey dalkii Masar, oo waxay raaceen ilaahyo kale, wayna
    caabudeen oo u adeegeen, oo sidaas daraaddeed baa Rabbigu xumaantan oo dhan ugu
    soo dejiyey.
  lat-VUC: 'Et respondebunt: Quia dereliquerunt Dominum Deum suum, qui eduxit patres
    eorum de terra Ægypti, et secuti sunt deos alienos, et adoraverunt eos, et coluerunt
    eos: idcirco induxit Dominus super eos omne malum hoc.'
  eng-ASVBT: 'and they shall answer, Because they forsook Jehovah their God, who brought
    forth their fathers out of the land of Egypt, and laid hold on other gods, and
    worshiped them, and served them: therefore hath Jehovah brought all this evil
    upon them.'
  ita-1885: 'E si risponderà: Perciocchè hanno abbandonato il Signore Iddio loro,
    il qual trasse i lor padri fuor del paese di Egitto; e si sono appresi ad altri
    dii, e li hanno adorati, e hanno loro servito; perciò il Signore ha fatto venire
    sopra loro tutto questo male.'
  eng-LXXUP: 'And men shall say, Because they forsook the Lord their God, who brought
    out their fathers from Egypt, out of the house of bondage, and they attached themselves
    to strange gods, and worshiped them, and served them: therefore the Lord has brought
    this evil upon them. Then Solomon brought up the daughter of Pharaoh out of the
    city of David into his house which he built for himself in those days.'
  eng-ULB: Others will answer, 'Because they forsook Yahweh, their God, who had brought
    their ancestors out of the land of Egypt, and they laid hold of other gods and
    bowed down to them and worshiped them. That is why Yahweh has brought all this
    disaster on them.'”
  spa-VBL: 'La respuesta será: ‘Porque han abandonado al Señor, su Dios, que sacó
    a sus antepasados de Egipto, y han abrazado a otros dioses, adorándolos y sirviéndolos.
    Por eso el Señor ha traído sobre ellos todo este problema’”.'
  fra-_FOB: 'Et on répondra: Parce qu''ils ont abandonné l''Éternel leur Dieu, qui
    avait tiré leurs pères hors du pays d''Égypte, et qu''ils se sont attachés à d''autres
    dieux; qu''ils se sont prosternés devant eux et les ont servis; c''est pour cela
    que l''Éternel a fait venir sur eux tous ces maux.'
  mal-mal: ‘അവർ തങ്ങളുടെ പിതാക്കന്മാരെ ഈജിപ്റ്റിൽ നിന്ന് കൊണ്ടുവന്ന തങ്ങളുടെ ദൈവമായ
    യഹോവയെ ഉപേക്ഷിക്കയും അന്യദൈവങ്ങളോട് ചേർന്ന് അവയെ നമസ്കരിച്ച് സേവിക്കയും ചെയ്കകൊണ്ട്
    യഹോവ ഈ അനർത്ഥം ഒക്കെയും അവർക്ക് വരുത്തിയിരിക്കുന്നു’ എന്ന് അതിന് ഉത്തരം പറയും.
  urd-GVR: Tab log jawāb deṅge, ‘Is lie ki go Rab un kā Ḳhudā un ke bāpdādā ko Misr
    se nikāl kar yahāṅ lāyā to bhī yih log use tark karke dīgar mābūdoṅ se chimaṭ
    gae haiṅ. Chūṅki wuh un kī parastish aur ḳhidmat karne se bāz na āe is lie Rab
    ne unheṅ is sārī musībat meṅ ḍāl diyā hai.’”
  suz-BL: मिनु मुरपुकीमी ‘मेकोपुकीमी परमप्रभु यावे, आन परमप्रभुम मेको आन किकी पिपी
    आन कली इजीप्‍त रागी रे ग्रुंइशा चाक्‍तु हना यो, मेको कली प्रोंइशा, देवी देवता
    आन कली मानेशा, पूजा पाम्‍तेक्‍म। मोपतीके परमप्रभु यावेमी मेको आन कली मोदेंशो श्‍येत
    गेप्‍तु’ देंनीम” देंमाक्‍त।
  ita-1927: Perché hanno abbandonato l’Eterno, l’Iddio loro, il quale trasse i loro
    padri dal paese d’Egitto, si sono invaghiti d’altri dèi, si sono prostrati dinanzi
    a loro e li hanno serviti; ecco perché l’Eterno ha fatto venire tutti questi mali
    su loro”.
  ckb-ckb: 'ئینجا خەڵکی وەڵام دەدەنەوە: ”لەبەر ئەوەی وازیان لە یەزدانی پەروەردگاریان
    هێناوە، ئەوەی کە باوباپیرانیانی لە خاکی میسرەوە دەرهێنا، دەستیان بە خودای دیکەوە
    گرتووە، کڕنۆشیان بۆ بردوون و ئەوانیان پەرستووە، لەبەر ئەوە یەزدان تووشی ئەم هەموو
    کارەساتەی کردن.“»'
  eng-BBE: 'And their answer will be, Because they were turned away from the Lord
    their God, who took their fathers out of the land of Egypt; they took for themselves
    other gods and gave them worship and became their servants: that is why the Lord
    has sent all this evil on them.'
