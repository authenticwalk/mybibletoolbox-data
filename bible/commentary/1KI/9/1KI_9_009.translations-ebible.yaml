    ra Luluai i ga vakaina diat ma go ra lavur magit.'
  tur-YTC: onlar da, 'Çünkü atalarını Mısır diyarından çıkaran Tanrıları Yahve'yi
    terk ettiler, başka ilâhlara sarıldılar, onlara taptılar ve onlara hizmet ettiler.
    Bu yüzden Yahve bütün bu kötülükleri onların üzerine getirdi' diye yanıt verecekler.”
  grc-BRENT: Καὶ ἐροῦσιν, ἀνθʼ ὧν ἐγκατέλιπον Κύριον Θεὸν αὐτῶν, ὃς ἐξήγαγε τοὺς πατέρας
    αὐτῶν ἐξ Αἰγύπτου, ἐξ οἴκου δουλείας, καὶ ἀντελάβοντο θεῶν ἀλλοτρίων καὶ προσεκύνησαν
    αὐτοῖς καὶ ἐδούλευσαν αὐτοῖς, διὰ τοῦτο ἐπήγαγε Κύριος ἐπʼ αὐτοὺς τὴν κακίαν ταύτην.
    Τότε ἀνήγαγε Σαλωμὼν τὴν θυγατέρα Φαραὼ ἐκ πόλεως Δαυὶδ εἰς οἶκον αὐτοῦ, ὃν ᾠκοδόμησεν
    ἐαυτῷ ἐν ταῖς ἡμέραις ἐκείναις.
  ind-AYT: Mereka akan berkata, ‘Sebab, mereka telah meninggalkan TUHAN Allah mereka
    yang telah membawa keluar nenek moyang mereka dari tanah Mesir, lalu berpegang
    pada ilah-ilah lain, dan sujud menyembah serta beribadah kepada ilah-ilah itu.
    Itulah sebabnya, TUHAN mendatangkan kepada mereka seluruh malapetaka ini.’”
  nya-nya: Anthu adzayankha kuti, ‘Nʼchifukwa chakuti asiya Yehova Mulungu wawo amene
    anatulutsa makolo awo mʼdziko la Igupto, ndipo akangamira milungu ina ndi kumayipembedza
    ndi kuyitumikira. Choncho Iye wabweretsa zovuta zonsezi.’ ”
  hrv-hrv: 'A reći će im se: ''Jer su ostavili Jahvu, Boga svoga, koji je izveo oce
    njihove iz Egipta, a priklonili se drugim bogovima, častili ih i služili im, zato
    je Jahve pustio na njih sva ova zla.''”'
  mps-mps: Tama mebago te po wei ponaibao, ‘Te page e dao,’ po waibao. ‘Te Israel
    dabego te God tagalali, te augwa Genuai Bidi dao. Polobadu agai te augwa wąį
    nǫų dabe te Isipde selama, tama augwali te buluba odasa asali. Tiali goli, augwaligo
    te God tagaliyu, tama te tibo godiba begegi pelama, te augwali dologode bidiyu,
    augwali wali peyu, te augwaliba lotu wali. Tama tibaso, Genuai Bidigo te dolobo
    sę augwaliba pedelali dao,’ augwaligo te po waibao,” God Genuai Bidigo te po
    wali.
  tpi-tpi: Na sampela man bai i bekim tok, ‘As bilong dispela i olsem. Ol Israel i
    bin lusim God, Bikpela bilong ol. Bipo em i bin kisim ol tumbuna bilong ol long
    Isip na bringim ol i kam long dispela ples. Tasol ol i lusim God na tanim i go
    long ol giaman god na bihainim ol na lotuim ol. Olsem na Bikpela i mekim dispela
    bagarap i kamap long ol.’”
  dan-1931: 'skal der svares: Fordi de forlod HERREN deres Gud, som førte deres Fædre
    ud af Ægypten, og holdt sig til andre Guder, tilbad og dyrkede dem; derfor har
    HERREN bragt al denne Elendighed over dem!”'
  vie-OVCB: 'Có người sẽ đáp: ‘Vì họ chối bỏ Chúa Hằng Hữu, Đức Chúa Trời mình, Đấng
    đã cứu họ ra khỏi Ai Cập, để theo thờ phụng các thần khác. Vì thế, Chúa Hằng Hữu
    giáng trên họ các tai họa này.’”'
  guj-2017: અને બીજા તેમને પ્રત્યુત્તર આપશે, ‘તેઓના પિતૃઓને મિસરમાંથી બહાર લાવનાર
    ઈશ્વરને તેઓએ ત્યજી દીધા. અને બીજા દેવોનો સ્વીકાર કરીને તેમની પૂજા કરી. એ જ કારણથી
    ઈશ્વરે આ બધી વિપત્તિ તેઓના પર મોકલી છે.’”
  pon-2006A: Eri, ekei ahpw pahn sapeng, nda, ‘Pwehki en aramas akan arail keselahr
    KAUN-O, arail Koht, me ketikihdo sang Isip ar pahpa kahlap ako. Irail wekiong
    koht teikan oh pwongih oh papah irail. Ihme kahrehda KAUN-O ketin mweidohng kahpwal
    wet en wiawihong irail.’”
  por-BRBSL: 'e responderão: ''Porque abandonaram Javé seu Deus, que tirou seus pais
    da terra do Egito, e abraçaram outros deuses, e os adoraram, e os serviram. Portanto
    Yahweh trouxe todo este mal sobre eles””.'
  cth-cth: Hahoi tami ni, Izip ram hoi a na mintoenaw ka tâcawtkhai e amamae BAWIPA
    Cathut a ceitakhai teh, cathut alouknaw hah a bawk awh teh, a thaw a tawk pouh
    dawkvah, BAWIPA ni het patet e rawknae pueng teh a pha sak e doeh telah, bout
    a dei awh han telah a ti.
  twi-twi: Nnipa bebua se, ‘Efisɛ wɔapa Awurade, wɔn Nyankopɔn a oyii wɔn agyanom
    fii Misraim no akyi, na wɔde wɔn ho akɔdan anyame afoforo a wɔresom wɔn, sɔre
    wɔn. Ɛno nti na Awurade ama saa ɔhaw ne abɛbrɛsɛ yi aba wɔn so no.’ ”
  hlt-hlt: Tedae, 'A napa rhoek Egypt khohmuen lamkah aka khuen amih kah Pathen BOEIPA
    te a moeng uh, pathen tloe dongla kap uh tih a bawk uh, te rhoek te a bawk uh
    phoeiah tho a thueng uh. Te dongah BOEIPA loh amih soah he kah yoethae cungkuem
    he a thoeng sak,’ a ti uh ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Bɛ̀ dootóo bɛ Yiɛ̀ nKuyie nku, kùù do dènnɛ
    bɛ yɛmbɛ̀ Esibiti kɛ ninku kɛ feu iwũɔ̃ yɛbɔkɛ̀ kɛ pĩ́ nyɛ tɔ̃mmú. Dɛɛ̀ te kɛ̀
    kù yóu kɛ̀ dɛ kó mɛyɛi mmɛmɔu bɛ̀ tùɔ̀kɛní.'
  msy-2020: Eghtɨ gumazitaba men akam ikaragh suam, ‘Bizir kamɨn mɨngarim kamakɨn,
    Israelia Ikiavɨra Itir God men God, anetaki. A fomɨra men inazir afeziaba Isipɨn
    me inigha nguzir kamɨn ize. Ezɨ me God ategha, ragha uan asebar gɨn ghua dar ziaba
    fe. Kamaghɨn amizɨ, Ikiavɨra Itir God asɨghasɨzir kam gamizɨma a me bato.’ ”
  dop-dop: 'Ɩlɛnɑ pɑ́ cɔ-wɛ sɩ: Ɩsɛɣɛlɩ nyǝ́mɑ lɔwɑ pɑ Ɩsɔ Tɑcɑɑ. Ɩnɩ ɩ lǝsǝnɑ pɑ
    cɑɑnɑɑ kɛ Icipiti tɛtʋ tɑɑ. Ɩlɛnɑ pɑ́ tǝŋǝɣɩ tɩɩŋ. Pǝ tɔɔ kɛ́ Ɩsɔ tǝŋsɑ-wɛɣɛ mpusinɑɑ
    mpɛ pɑ tǝnɑ.'
  azb-azb: 'Onlara deyəcəklər: “Ona görə ki bu xalq atalarını Misir torpağından çıxaran
    özlərinin Allahı Rəbbi tərk etdi və başqa allahlardan yapışdı, onlara səcdə və
    qulluq etdi. Buna görə də Rəbb bütün bu bəlanı onların üzərinə göndərdi”».'
  eng-DBY: And they shall say, Because they forsook Jehovah their God, who brought
    forth their fathers out of the land of Egypt, and have attached themselves to
    other gods, and have worshipped them and served them; therefore has Jehovah brought
    upon them all this evil.
  hin-2017: तब लोग कहेंगे, ‘उन्होंने अपने परमेश्वर यहोवा को जो उनके पुरखाओं को मिस्र
    देश से निकाल लाया था। तजकर पराए देवताओं को पकड़ लिया, और उनको दण्डवत् की और उनकी
    उपासना की इस कारण यहोवा ने यह सब विपत्ति उन पर डाल दी।’”
  wol-KYG: 'Ñu ne: “Xanaa li ñu dëddu seen Yàlla Aji Sax, ji jële seeni maam réewum
    Misra, di topp yeneen yàlla, di leen sujjóotal ak a jaamu. Moo tax Aji Sax ji
    teg leen musiba mii mépp.”»'
  eng-YLT: and they have said, Because that they have forsaken Jehovah their God,
    who brought out their fathers from the land of Egypt, and they lay hold on other
    gods, and bow themselves to them, and serve them; therefore hath Jehovah brought
    in upon them all this evil.'
  kne-kne: Et kanan di odom ay manongbat, ‘Tan dinokogan das Yahweh ay Diyos da ay
    nangipango sin ap-apo da ay kinmaan ed Egipto. Sinagong da di odom ay diyos ta
    say pansilbian ya daydayawen da, et say gapo ay inpalak-am Diyos amin dana ay
    ligat en daida.’”
  eng-WYC-2017: And they shall answer, For they forsook their Lord God, that led the
    fathers of them out of Egypt; and they pursued [or followed] alien gods, and worshipped
    them, and honoured them; therefore the Lord hath brought in upon them all this
    evil.
  eng-WMBB: and they will answer, ‘Because they abandoned the LORD their God, who
    brought their fathers out of the land of Egypt, and embraced other gods, and worshipped
    them, and served them. Therefore the LORD has brought all this evil on them.’”
  urd-GVH: तब लोग जवाब देंगे, ‘इसलिए कि गो रब उनका ख़ुदा उनके बापदादा को मिसर से निकालकर
    यहाँ लाया तो भी यह लोग उसे तर्क करके दीगर माबूदों से चिमट गए हैं। चूँकि वह उनकी
    परस्तिश और ख़िदमत करने से बाज़ न आए इसलिए रब ने उन्हें इस सारी मुसीबत में डाल
    दिया है’।”
  rug-rug: Meke kote olaṉa sari na tinoni, ‘Ura na luara pania rini se Zihova sa dia
    Tamasa sapu turaṉa vura ni sari tiatamadia pa popoa Izipi, meke ele raṉei rini
    sari votiki tamasa meke vahesi na nabulu ni, gua asa ke va kamo ni tinahuara e
    Zihova si arini,’ kote gua.”
  gaz-gaz: Namoonnis, ‘Sababiin inni balaa kana hunda isaanitti fideef waan isaan
    Waaqayyo Waaqa isaanii kan abbootii isaanii Gibxii isaan baase sana dhiisanii,
    waaqota biraa hammatanii, isaanin waaqeffatanii tajaajilaniif’ jedhanii ni deebisu.”
  fra-LSG: 'Et l’on répondra: Parce qu’ils ont abandonné l’Éternel, leur Dieu, qui
    a fait sortir leurs pères du pays d’Égypte, parce qu’ils se sont attachés à d’autres
    dieux, se sont prosternés devant eux et les ont servis; voilà pourquoi l’Éternel
    a fait venir sur eux tous ces maux.'
  gnn-gnn: Ga yolŋunydja walala yurru waŋa buku‐ruŋinyamarama bitjanna, ‘Liŋgu yolŋuyu
    walalay gonha'yurruna ŋanya walalaŋguway Waŋarrnha Godnha; walala gonha'yurruna
    ŋanya, bala yana wiripuŋuwuna buku‐ŋal'yurruna waŋarrwu walalaŋgu, ga yurruna
    Garrayyunydja gonha'yurruna walalanhanydja, ga dhuwalana gay' marinydja yukurra
    marrtjina walalaŋgu.’” Ga bitjarra yukurrana Garrayyu ḻakaraŋala Djalamangu, märr
    yurru nhanŋunydja yolŋu'‐yulŋu mala yuwalkkuma wal'ŋu yana malthun nhanŋu Godkunydja.
  yal-yal: E yabima nɛn, e naxa, ‘Bayo e bata Alatala rabeɲin, e Ala, naxan e benbane
    ramini Misiran yamanani, e yi ala gbɛtɛne xanu, e yi e xinbi sin e bun ma, e yi
    e batu, nanara Alatala bata tɔrɔni itoe birin nafa e ma.’ ”
  haw-1868: 'A e hai mai lakou, No ko lakou haalele ana ia Iehova i ko lakou Akua,
    ka mea nana i lawe mai i ko lakou poe kupuna, mai ka aina mai o Aigupita, a ua
    lalau lakou ma na akua e, a ua hoomana hoi ia lakou, me ka malama aku ia lakou:
    nolaila i lawe mai ai Iehova i keia poino a pau maluna o lakou.'
  arb-NAV: 'فَيَأْتِيهُمُ الْجَوَابُ: لأَنَّهُمْ تَرَكُوا الرَّبَّ إِلَهَهُمُ الَّذِي
    أَخْرَجَ آبَاءَهُمْ مِنْ دِيَارِ مِصْرَ، وَتَشَبَّثُوا بِآلِهَةٍ أُخْرَى وَسَجَدُوا
    لَهَا وَعَبَدُوهَا، لِذَلِكَ جَلَبَ الرَّبُّ عَلَيْهِمْ كُلَّ هَذَا الْبَلاءِ».'
  ewe-ewe: Eye ŋuɖoɖo la anye, ‘Elabena woɖe asi le Yehowa, woƒe Mawu, si kplɔ wo
    fofowo tso Egiptenyigba dzi la ŋu eye wosubɔ mawu bubuwo ɖe eteƒe. Nu sia tae
    Yehowa he dzɔgbevɔ̃e sia va wo dzi ɖo.’ ”
  eng-LEE: 'And they shall say, For the cause that they forsook the Lord their God,
    who had brought forth their fathers out of the land of Egypt, and took hold of
    other gods, and bowed down to them, and served them: therefore hath the Lord brought
    upon them all this evil.'
  asm-FB: তাতে আন আন লোকবোৰে উত্তৰ দি ক’ব, ‘কিয়নো তেওঁলোকৰ পূৰ্ব-পুৰুষসকলক মিচৰ দেশৰ
    পৰা বাহিৰ কৰি অনা ঈশ্বৰ যিহোৱাক তেওঁলোকে ত্যাগ কৰিলে আৰু ইতৰ দেৱতাবোৰত আসক্ত হৈ
    তেওঁলোকে সেইবোৰৰ আগত প্ৰণিপাত কৰি সেইবোৰক সেৱা পুজা কৰিলে৷ সেই কাৰণে যিহোৱাই তেওঁলোকৰ
    ওপৰত এই আটাই অমঙ্গল ঘটালে’।”
  sus-A: عٍ عَ يَابِمَ نّ، ‹عَلَ يِ بِرِن نِيَشِ عٍ رَ نّ بَرِ مَ عٍ بَرَ فبِلٍن عٍ
    بَبَيٍ مَرِفِ عَلَتَلَ قْشْ رَ، نَشَن عٍ رَ مِنِ مِسِرَ بْشِ رَ. عٍ بَرَ عٍ تَفِ
    عِشِرِ عَلَ فبّتّيٍ رَ، عٍ عٍ بَتُ، عٍ تُوبِ عٍ بّ. عٍ يِ تْورّ سْتْشِ نَ نَن
    مَ.›»
  fra-SBL: 'Et ils répondront : « Parce qu''ils ont abandonné Yahvé, leur Dieu, qui
    a fait sortir leurs pères du pays d''Égypte, et qu''ils ont embrassé d''autres
    dieux, se sont prosternés devant eux et les ont servis. C''est pourquoi Yahvé
    a fait venir sur eux tout ce malheur. »'
  hbo-hbo: וְאָמְר֗וּ עַל֩ אֲשֶׁ֨ר עָזְב֜וּ אֶת־יְהוָ֣ה אֱלֹהֵיהֶ֗ם אֲשֶׁ֨ר הֹוצִ֣יא
    אֶת־אֲבֹתָם֮ מֵאֶ֣רֶץ מִצְרַיִם֒ וַֽיַּחֲזִ֙קוּ֙ בֵּאלֹהִ֣ים אֲחֵרִ֔ים *וַיִּשְׁתַּחוּ
    (וַיִּשְׁתַּחֲו֥וּ) לָהֶ֖ם וַיַּעַבְדֻ֑ם עַל־כֵּ֗ן הֵבִ֤יא יְהוָה֙ עֲלֵיהֶ֔ם אֵ֥ת
    כָּל־הָרָעָ֖ה הַזֹּֽאת׃ פ
  kik-kik: Andũ nĩmagacookia moige atĩrĩ, ‘Nĩ tondũ nĩmatiganĩirie Jehova Ngai wao,
    ũrĩa warutire maithe mao bũrũri wa Misiri, makahĩmbĩria ngai ingĩ, na magacihooya
    na magacitungatĩra; nĩkĩo Jehova amareehithĩirie mwanangĩko ũyũ wothe.’ ”
  fra-NCL: 'Et l’on répondra : Parce qu’ils ont abandonné Yahweh, leur Dieu, qui a
    fait sortir leurs pères du pays d’Égypte, et que s’attachant à d’autres dieux,
    ils se sont prosternés devant eux et les ont servis : voilà pourquoi Yahweh a
    fait venir sur eux tous ces maux. »'
  cek-AK: Kaminawk mah, Izip prae thung hoiah ampanawk zaehoikung, angmacae ih Angraeng
    Sithaw to nihcae mah pahnawt o, kalah sithawnawk to patawnh o moe, a bok o; nihcae
    han toksak pae o pongah, Angraeng mah nihcae nuiah hae baktih raihaih to phaksak,
    tiah thui o tih, tiah a naa.
  cuk-cuk: '”E-abin sogdemaloed: ‘Ade, Israel-dulemar e-Bab-Dummad-Jehováʼgi bangusmalad.
    We-Bab-Dummad Egipto-yargi e-dadgan-onos gusanad. Degite, Israel-dulemar bab-dummagan-baigan
    na e-bab-dummadga imakdemalad, a-nug-odummodii gudmalad. Agala, Bab-Jehová ega
    bonigan uknonikid.’ ”'
  uig-CYR: 'Кишиләр: — Чүнки зиминдики хәлиқләр өз ата-бовилирини Мисир зиминидин
    чиқарған Пәрвәрдигар Худасини ташлап, өзлирини башқа илаһларға бағлап, уларға
    сәҗдә қилип қуллуғида болғанлиғи үчүн, Пәрвәрдигар бу пүткүл күлпәтни уларниң
    бешиға чүшүрүпту, дәп җавап бериду.'
  tel-2017: అప్పుడు ప్రజలు ఇలా చెబుతారు, ‘వారు ఐగుప్తు దేశం నుండి తమ పూర్వీకులను రప్పించిన
    తమ దేవుడు యెహోవాను విడిచిపెట్టి ఇతర దేవుళ్ళపై ఆధారపడి వాటికి నమస్కరించి పూజించారు
    కాబట్టి యెహోవా ఈ కీడు అంతా వారి పైకి రప్పించాడు.’”
  hat-BSA: 'Epi konsa yo va reponn: ‘Akoz yo te abandone SENYÈ a, Bondye pa yo a,
    ki te mennen zansèt pa yo sòti nan peyi Égypte la. Yo te adopte lòt dye pou te
    adore yo ak sèvi yo. Pou sa, SENYÈ a te fè rive tout gwo twoub sa a sou yo.’”'
  kos-kos: Na mwet uh ac fah topuk ac fahk, ‘Mweyen elos sisla LEUM GOD lalos su use
    mwet matu lalos liki acn Egypt. Elos forang orek asruoki nu sin god saya ac alu
    nu selos, pa pwanang LEUM GOD El use ongoiya inge nu faclos.’”
  hbo-WLC: וְאָמְר֗וּ עַל֩ אֲשֶׁ֨ר עָזְב֜וּ אֶת־יְהוָ֣ה אֱלֹהֵיהֶ֗ם אֲשֶׁ֨ר הוֹצִ֣יא
    אֶת־אֲבֹתָם֮ מֵאֶ֣רֶץ מִצְרַיִם֒ וַֽיַּחֲזִ֙קוּ֙ בֵּאלֹהִ֣ים אֲחֵרִ֔ים וישתחו
    לָהֶ֖ם וַיַּעַבְדֻ֑ם עַל־כֵּ֗ן הֵבִ֤יא יְהוָה֙ עֲלֵיהֶ֔ם אֵ֥ת כָּל־הָרָעָ֖ה הַזֹּֽאת׃
    פ
  ibo-ibo: Ndị mmadụ ga-aza, ‘Nʼihi na ha gbakụtara Onyenwe anyị Chineke ha azụ, onye
    kpọpụtara ha site nʼala Ijipt azụ, makụọ chi ndị ọzọ, na-akpọ isiala na-efekwa
    ha ofufe. Ọ bụ nʼihi nke a ka O ji mee ka ihe ọjọọ niile ndị a bịakwasị ha.’ ”
  ory-ory: ତହିଁରେ ଲୋକମାନେ ଉତ୍ତର କରିବେ, ‘ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ପରମେଶ୍ୱର, ଯେ ସେମାନଙ୍କ ପିତୃଗଣକୁ
    ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଲେ, ତାହାଙ୍କୁ ସେମାନେ ତ୍ୟାଗ କଲେ ଓ ଅନ୍ୟ ଦେବଗଣର ଆଶ୍ରୟ ନେଇ
    ସେମାନଙ୍କୁ ପ୍ରଣାମ ଓ ସେବା କଲେ; ଏହି ହେତୁ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ଉପରେ ଏହିସବୁ ଅମଙ୍ଗଳ ଘଟାଇଅଛନ୍ତି।’”
  chk-chk: Iwe, aramas repwe pälüeni, ‘Pokiten ra likitala ewe Samol mi Lapalap ar
    we Kot mi emwenawu ar kewe lewo seni ewe fanü Isip. Ra pwal angei ekoch kot, ra
    fel ngeniir o angang ngeniir. Iei mine ewe Samol mi Lapalap a awarato wor ekei
    feiengau meinisin.’”
  rop-rop: En pipul garra ensa, ‘Im lagijat dumaji dei nomo bin teiknodis langa YAWEI
    det trubala God blanga olabat, hubin bringimat olabat grengrenfathamob brom Ijip.
    Deibin gibit olabat selp langa najalot drimin en deibin weship langa olabat du.
    Blanga tharran na YAWEI bin gitwail langa olabat en imbin rudimat detlot ebrijing.’”
    Lagijat na YAWEI bin tok.
  ukr-1871: 'І відказувати муть: Про те, що вони Господа, Бога свого, що їх батьків
    вивів із Египту, покинули, та прихилились до инших богів і припадали перед ними
    й служили їм, за те наслав Господь на них усю недолю сю.'
  deu-1951: 'Alsdann wird man antworten: Weil sie den HERRN, ihren Gott, der ihre
    Väter aus Ägyptenland geführt hat, verlassen und sich an andere Götter gehalten
    und sie angebetet und ihnen gedient haben. Darum hat der HERR all dies Unglück
    über sie gebracht!'
  eng-JPS: 'they shall be answered: Because they forsook the LORD their God, who brought
    forth their fathers out of the land of Egypt, and laid hold on other gods, and
    worshipped them, and served them; therefore hath the LORD brought all this evil
    upon them.'''
  srp-1865: 'I odgovaraæe se: jer odustaše Gospoda Boga svojega, koji izvede oce njihove
    iz zemlje Misirske, i uzeše druge bogove, i klanjaše im se i služiše im; zato
    pusti na njih Gospod sve ovo zlo.'
  lug-lug: Abantu baliddamu nti, ‘Kubanga baava ku Mukama Katonda waabwe, eyaggya
    bajjajjaabwe mu Misiri, ne basembeza bakatonda abalala, n’okubasinza ne babasinza
    era n’okubaweereza ne babaweereza. Mukama kyavudde ababonereza mu ngeri eyo.’ ”
  heb-heb: ואמרו על אשר עזבו את יהוה אלהיהם אשר הוציא את אבתם מארץ מצרים ויחזקו באלהים
    אחרים וישתחו להם ויעבדם על כן הביא יהוה עליהם את כל הרעה הזאת׃
  ben-IRV: এর উত্তরে লোকে বলবে, ‘এর কারণ হল, যিনি তাদের পূর্বপুরুষদের মিশর দেশ থেকে
    বের করে এনেছিলেন সেই পূর্বপূরুষদের ঈশ্বর সদাপ্রভুকে তারা ত্যাগ করেছে। তারা অন্য
    দেব দেবতার পিছনে গিয়ে তাদের পূজা ও সেবা করেছে। সেইজন্যই সদাপ্রভু এই সব অমঙ্গল
    তাদের উপর এনেছেন’।”
  pan-pan: ਤਦ ਉਹ ਆਖਣਗੇ ਇਸ ਲਈ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਜਿਹੜਾ
    ਉਨ੍ਹਾਂ ਦੇ ਪੁਰਖਿਆਂ ਨੂੰ ਮਿਸਰ ਦੇਸ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਇਆ ਅਤੇ ਉਹ ਦੂਜੇ ਦੇਵਤਿਆਂ ਦੇ ਪਿੱਛੇ ਲੱਗ
    ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਪੂਜਾ ਕੀਤੀ ਇਸ ਲਈ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਉੱਤੇ
    ਇਹ ਸਾਰੀ ਬੁਰਿਆਈ ਲਿਆਇਆ ਹੈ।
  mya-JVB: တယောက်က၊ သူ တို့၏ ဘိုးဘေး များကို အဲဂုတ္တု ပြည် မှ နှုတ်ဆောင် သော သူ တို့
    ၏ ဘုရားသခင် ထာဝရဘုရား ကို သူတို့သည်စွန့် ၍ အခြား တပါးသောဘုရား ကို မှီဝဲ လျက် ဝတ်ပြု
    ကိုးကွယ် ကြသောကြောင့် ၊ ထာဝရဘုရား သည် ဤ အမှု အလုံးစုံ ကို ရောက် စေတော်မူကြောင်း
    ကို ပြန် ပြောလိမ့်မည်ဟု မိန့်တော်မူ၏။
  tbg-tbg: 'Vika vi entara minti timanta vokika vika nái tiva nimi tiha, Vira okara
    maantimama vaivo: Isareri vika nái Variqa Nora Kotira qoririma kaara vira kaarama
    mintivo. Noravano Kotiva vika kaivaqaukavara Isipiqihairo ntita varero maa vataraqaa
    viri kaiva vaimantavata, vika vira tauvaqa utu amiteha una variqa vikaraqai noraiqaake
    iriqi viha, vinavuka nutuqai tuahere variarave. Vika mintiara kaarama Noravano
    Kotiva maa Naavuravata vikavata qoraiqama nimitaivo, tivarave. ˻Ho arevata are
    kuvuarama teraukavata naantiara ti qaqira kaivera, te mintimake ni qoraiqama nimitarerave˼,
    tiro. Noravano Kotiva minti tivakero Soromonura tiva amura.'
  hmo-hmo: 'Taunimanima haida do idia haere, do idia gwau, ‘Badina be inai: Israela
    taudia ese edia Dirava, Lohiabada, idia rakatania. Ia ese Aigupito dekena amo
    edia sene taudia ia hakaua mai, to idia ese Lohiabada idia rakatania. Bona danu,
    idia ese dirava idaudia idia badinaia, bona idia dekenai idia tomadiho. Unai bamona
    Israela taudia idia karaia dainai, Lohiabada ese inai dika ibounai idia dekenai
    ia karaia vadaeni.’ ”'
  urd-urd: तब वह जवाब देंगे, इसलिए कि उन्होंने ख़ुदावन्द अपने ख़ुदा को, जो उनके बाप
    — दादा को मुल्क — ए — मिस्र से निकाल लाया, छोड़ दिया और गै़र मा'बूदों को थाम कर
    उनको सिज्दा करने और उनकी इबादत करने लगे; इसी लिए ख़ुदावन्द ने उन पर यह सारी मुसीबत
    नाज़िल की।”
  rus-SYN: 'И скажут: “за то, что они оставили Господа Бога своего, Который вывел
    отцов их из земли Египетской, и приняли других богов, и поклонялись им и служили
    им, - за это навел на них Господь все сие бедствие”.'
  bqc-SIM: 'Wi onɛ́: Kɛ́ aa pãkpà Dii ń Lua pↄ́ ń deziↄ bↄ̀lɛ Egipizi yã́iɛ.
    Aa zɛ̀ ń dii pãleↄ, aa ń sisi, aa zↄblènɛ́. A yã́i Dii músi bee zĩ̀imá
    píi.'
  tcz-CHONGTHU: Chule amaho chu hitia hi kidonbut todiu ahi, “Ajeh chu hiche mite
    hin Egypt’a kon’a apu apa teu hin puidoh’a, Pakai a Pathen’u chu adondauva Pathen
    dang ahou uva, achibai jeh’u ahi, hijeh’a chu Pakaiyin a chung uva hitobang hamset
    nahi alhunsah ahitai,” ati diu ahi.
  mar-mar: यावर इतर जण सांगतील, याला कारण या लोकांनी परमेश्वर देवाच्या त्याग केला.
    परमेश्वराने यांच्या पूर्वजांना मिसरमधून सोडवले. पण या लोकांनी इतर देव आपलेसे केले.
    त्या दैवतांच्या हे भजनी लागले. म्हणून परमेश्वराने हे अरिष्ट त्यांच्यावर आणले.”
  qub-qub: 'Chaura asipajcunata willanga: ‹Unay caj awiluncunata Egiptupita jorgamoj
    Tayta Diosninta gongaycärishanpitami ñacayman chayasha. Israelcunaga juc dioscunatami
    rispitar adurasha, sirbisha. Chaypitami paycunamanga fiyupa castïgu chayasha›
    nir.»'
  bqp-bqp: 'Oni pińnɛ: Kũ ò pã kpà Dikiri ń Luda kũ à ń dizinↄ bↄ̀tɛ Misilai yãimɛ.
    Ò zɛ̀ kũ tãnanↄ, òtɛni ń gbagba òtɛn kútɛńnɛ. Abire yãin Dikiri kisira dí zĩ̀ḿma
    pínki.'
  hat-hat: 'y''a reponn yo: Se paske yo te vire do bay Seyè a, Bondye yo a, ki te
    fè zansèt yo soti kite peyi Lejip. Yo kouri al jwenn lòt bondye, yo fè sèvis pou
    yo, yo adore yo. Se poutèt sa Seyè a te voye malè sa a sou yo.'
  eng-BSB: And others will answer, ‘Because they have forsaken the LORD their God
    who brought their fathers out of the land of Egypt, and have embraced other gods,
    worshiping and serving them—because of this, the LORD has brought all this disaster
    upon them.’”
  eng-WEBPB: and they will answer, ‘Because they abandoned the LORD their God, who
    brought their fathers out of the land of Egypt, and embraced other gods, and worshipped
    them, and served them. Therefore the LORD has brought all this evil on them.’”
  kbq-kbq: Hagi amanage hu'za kenona hugahaze, na'ankure Isipiti'ma zamagehe'mofoma
    zamavareno'ma e'nea Ra Anumzana zamagra atre'za, ru anumzantami nevaririza monora
    ome hunte'naze. E'ina hu'nazagu Ra Anumzamo'a amanahu hazenkea zami'ne hu'za hugahaze.
  nhe-BL: “Huan sequinoc quinnanquilise para queja nopa elqui pampa nopa israelitame
    quitlahuelcajque ininTECO Dios tlen quinquixti ininhuejcapan tatahua ipan tlali
    Egipto huan pejque quinhueyichihuaj tlaixcopincayome tlen quinitayayaj queja dioses.
    Yeca ininTECO quichijqui ma quinajsi ni tlamantli tlen ax cuali.”
  bus-bus: 'Weé beńnɛ: Kɛ̀ aↄ̃ pã kpà Dii ń Luda kɛ̀ à ń dezinↄ bↄ̀ɛ Igipitizi yãnzimɛ.
    Aↄ̃ zɛ̀ kↄ̃n tãanↄ, aↄ̃ↄe ń gbãgbãa aↄ̃ↄe kuɛɛńnɛ. Beee yãnzin Dii mↄ́nzi
    beee kpàńzi píngizi.'
  gub-BL: Amo uwazar putar waze'eg wanupe nezewe wà nehe. — Umuaiw a'e ma'e paw a'e,
    ta'e Izaew utyryk Tupàn Tuweharupi Wiko Ma'e uzar wi a'e wà xe, uwipy Ezit ywy
    wi wapyro arer wi a'e wà xe. Oho amo ae tupàn wanaikweromo wà. Umuwete katu wà,
    wanemiruze'eg romo wiko pà wà. A'e rupi Tupàn Tuweharupi Wiko Ma'e umu'ar kar
    iaiw paw Izaew wanehe a'e, i'i putar wanupe nehe.
  eng-DRA: 'And they shall answer: Because they forsook the Lord their God, who brought
    their fathers out of the land of Egypt, and followed strange gods, and adored
    them, and worshipped them: therefore hath the Lord brought upon them all this
    evil.'
