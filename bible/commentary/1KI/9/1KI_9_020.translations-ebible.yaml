verse: 1KI.009.020
translations:
  mal-C: ഇസ്രായേല്യരിൽ ഉൾപ്പെടാതിരുന്ന അമോര്യർ, ഹിത്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ
    എന്നിവരിൽ
  deu-TKW: Alles nun, was noch übrig war, von den Amoritern, Hethitern, Pheresitern,
    Hevitern und Jebusitern, die nicht zu den Israeliten gehörten,
  lin-lin: Batikali nyonso kati na bato ya Amori, ya Iti, ya Perizi, ya Evi mpe ya
    Yebusi, ba-oyo bazalaki bana ya Isalaele te,
  eng-LSV: The whole of the people that is left of the Amorite, the Hittite, the Perizzite,
    the Hivite, and the Jebusite, who [are] not of the sons of Israel—
  eng-GNV: 'Al the people that were left of the Amorites, Hittites, Perizzites, Hiuites,
    and Iebusites, which were not of the children of Israel:'
  eng-WEBSTER: And all the people that were left of the Amorites, Hittites, Perizzites,
    Hivites, and Jebusites, who were not of the children of Israel,
  nhw-BL: Noja itztoyaj sequin masehualme ipan itlal Salomón catli amo israelitame.
    Itztoyaj nopa amorreos, heteos, ferezeos, heveos huan jebuseos.
  swh-ONEN: Watu wote waliosalia kutoka kwa Waamori, Wahiti, Waperizi, Wahivi na Wayebusi
    (mataifa haya hayakuwa Waisraeli),
  bba-bba: Bwese ni nu wɑ̃ɑ Isirelibɑn suunu sɔɔ bɑ ǹ kpĩɑ bɑ ɡo, niyɑ Amɔrebɑ kɑ
    Hɛtibɑ kɑ Feresibɑ kɑ Hefibɑ kɑ Yebusibɑ. Ben bibun bweserɑ Sɑlomɔɔ u yoo sɔmɑ
    koosiɑ. Mɑ bɑ kuɑ yobu sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: And all the people that were left of the Amorites, Hittites, Perizzites,
    Hivites, and Jebusites, which were not of the children of Israel,
  luo-luo: Ji duto mane odongʼ e pinyno koa kuom jo-Amor gi jo-Hiti kod jo-Perizi
    gi jo-Hivi kod jo-Jebus (ogendinigi ne ok jo-Israel),
  meu-meu: Amoro taudia bona Hiti taudia bona Perisi taudia bona Hivi taudia bona
    Iebusu taudia kwabukwabudia iboudiai, dia Israel besena,
  npi-ULB: बाँकी रहेका सबै एमोरी, हित्ती, परिज्जी, हिव्वी र यबूसी जो इस्राएली थिएनन्,
  yor-yor: Gbogbo ènìyàn tí ó kù nínú àwọn ará Amori ará Hiti, Peresi, Hifi àti Jebusi,
    àwọn ènìyàn wọ̀nyí kì í ṣe ará Israẹli,
  pes-OPCB: 'سلیمان از بازماندگان قومهای کنعانی که اسرائیلی‌ها در زمان تصرف کنعان
    آنها را از بین نبرده بودند برای کار اجباری استفاده می‌کرد. این قومها عبارت بودند
    از: اموری‌ها، فرزی‌ها، حیتی‌ها، حوی‌ها و یبوسی‌ها. نسل این قومها تا زمان حاضر
    نیز برده هستند و به بیگاری گرفته می‌شوند.'
  tgl-ULB: Sa lahat ng mga tao na natira sa mga Amoreo, sa mga Heteo, Perezeo, Hivita
    at Jebuseo, na hindi kabilang sa bayan ng Israel,
  hui-hui: Wali agali maru dindi tara tagiraha howa Isaraele dindini íbu hene. Wali
    agali uruni Amoroalirubi Hidialirubi Peresealirubi Hibialirubi Yabusualirubi íbu
    haga bini.
  mya-mya: ရှော​လ​မုန်​သည်​ခါ​နာန်​ပြည်​ကို​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သိမ်း​ယူ​စဉ်​အ​ခါ​က
    မ​သတ် ဘဲ​ထား​ခဲ့​သည့်​ခါ​နာန်​အ​မျိုး​သား​များ​မှ ဆင်း​သက်​လာ​သူ​တို့​ကို​မိ​မိ​၏​ချွေး​တပ်
    အ​ဖြစ်​အ​သုံး​ပြု​လေ​သည်။ ထို​သူ​တို့​အ​ထဲ တွင်​အာ​မော​ရိ၊ ဟိတ္တိ၊ ဖေ​ရ​ဇိ၊ ဟိ​ဝိ​နှင့်​ယေ
    ဗု​သိ​အ​မျိုး​သား​တို့​ပါ​ဝင်​ကြ​၏။ ထို​သူ တို့​၏​သား​မြေး​များ​သည်​ယ​နေ့​တိုင်​အောင်
    ဆက်​လက်​၍​ကျွန်​ခံ​နေ​ရ​ကြ​သ​တည်း။-
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་མ་ཡིན་པའི་ཨེ་མོར་པ་དང་། ཧེད་པ་དང་། ཕེ་རེ་ཟི་པ་དང་། ཧེ་བི་པ་དང་།
    ཡེ་བུ་སི་པ་བཅས་ཀྱི་ལྷག་ལུས་ཐམས་ཅད་དེ།
  sna-sna: Vanhu vose vakanga vasara pavaAmori, vaHiti, vaPerizi, vaHivhi navaJebhusi
    (vanhu ava vakanga vasiri vaIsraeri),
  spa-BLM: En cuanto a todos los pueblos que quedaron de los amorreos, los hititas,
    los ferezeos, los heveos y los jebuseos, que no eran de los hijos de Israel —
  cac-cac: '@see-verse:1KI.009.019'
  swh-ULB: Na kwa watu wote waliokuwa wamesalia wa Waamori, Wahiti, Waperezi, Wahivi,
    na Yebu, ambao hawakuwa Waisraeli,
  bel-bel: Увесь народ, які застаўся ад Амарэяў, Хэтэяў, Фэрэзэяў, Эвэяў, Евусэяў,
    якія былі ня з сыноў Ізраілевых,
  deu-ELBBK: 'Alles Volk, das übriggeblieben war von den Amoritern, den Hethitern,
    den Perisitern, den Hewitern und den Jebusitern, die nicht von den Kindern Israel
    waren:'
  mbb-OT: Duen pa menge etew he nengetaǥak diyà te Israel he kenà menge Israilihanen.
    Menge kevuwazan sikandan te menge Amunihanen, Hitihanen, Perisihanen, Hivihanen
    wey menge Jebusihanen he nengesamà he wazà mepatey te menge Israilihanen te ked-eǥawa
    zan te tanà te Canaan. Midhimu sikandan ni Solomon he menge uripen he ebpeǥesen
    he ibpeterebahu, ne taman guntaan kemulu he menge uripen sikandan.
  mal-2015: അമോര്യർ, ഹിത്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിങ്ങനെ യിസ്രായേൽമക്കളിൽ
    ഉൾപ്പെടാത്ത ശേഷിപ്പുള്ള സകലജാതിയെയും
  rmc-rmc: O Šalamun ispidelas andre buči savore Amorejčanen, Chetitanen, Perizejen,
    Chivijen the Jebusejen, save ačhile andre odi phuv a saven angloda na murdarde
    avri. Lengre potomki mušinenas te kerel sar otroka – a oda dži adadžives.
  pes-OPV: و تمامی مردمانی که از اموریان و حتیان و فرزیان و حویان و یبوسیان باقی‌مانده،
    و از بنی‌اسرائیل نبودند،
  ron-1924: Яр пе тот попорул каре май рэмэсесе дин амориць, хетиць, ферезиць, хевиць
    ши иебусиць, нефэкынд парте дин копиий луй Исраел,
  ben-OBCV: ইমোরীয়, হিত্তীয়, পরিষীয়, হিব্বীয় ও যিবূষীয়দের মধ্যেও কিছু লোক সেখানে
    অবশিষ্ট রয়ে গেল। (এইসব লোক ইস্রায়েলী নয়)
  som-som: Oo weliba dadkii ka hadhay reer Amor, iyo reer Xeed, iyo reer Feris, iyo
    reer Xiwi, iyo reer Yebuus, oo aan reer binu Israa'iil ahayn,
  lat-VUC: 'Universum populum qui remanserat de Amorrhæis, et Hethæis, et Pherezæis,
    et Hevæis, et Jebusæis, qui non sunt de filiis Israël:'
  eng-ASVBT: As for all the people that were left of the Amorites, the Hittites, the
    Perizzites, the Hivites, and the Jebusites, who were not of the children of Israel;
  ita-1885: Egli levò, per esser tributario a fazioni personali, tutto il popolo rimasto
    degli Amorrei, degli Hittei, dei Ferizzei, degli Hivvei, e dei Gebusei, i quali
    non erano de' figliuoli d'Israele;
  eng-ULB: As for all the people who were left of the Amorites, the Hittites, the
    Perizzites, the Hivites, and the Jebusites, who were not of the people of Israel,
  spa-VBL: Los descendientes de los amorreos, hititas, ferezeos, heveos y jebuseos
    (pueblos que no eran israelitas)
  fra-_FOB: Tout le peuple qui était resté des Amoréens, des Héthiens, des Phéréziens,
    des Héviens et des Jébusiens, qui n'étaient point des enfants d'Israël;
  mal-mal: അമോര്യർ, ഹിത്യർ, പെരിസ്യർ, ഹിവ്യർ, യെബൂസ്യർ എന്നിങ്ങനെ യിസ്രായേൽ മക്കളിൽ
    ഉൾപ്പെടാത്ത സകലജാതിയെയും
  urd-GVR: Jin ādmiyoṅ kī Sulemān ne begār par bhartī kī wuh Isrāīlī nahīṅ the balki
    Amorī, Hittī, Farizzī, Hiwwī aur Yabūsī yānī Kanān ke pahle bāshindoṅ kī wuh aulād
    the jo bāqī rah gae the. Mulk par qabzā karte waqt Isrāīlī in qaumoṅ ko pūre taur
    par miṭā na sake, aur āj tak in kī aulād ko Isrāīl ke lie begār meṅ kām karnā
    paṛtā hai.
  suz-BL: मिनु लीशो एमोरी, हित्ती, परिज्‍जी, हिव्‍वी नु यबुसी चहिं इस्राएली आन थर
    ङा मुर मबाक्‍मा बाक्‍त।
  ita-1927: Di tutta la popolazione ch’era rimasta degli Amorei, degli Hittei, dei
    Ferezei, degli Hivvei e dei Gebusei, che non erano de’ figliuoli d’Israele,
  ckb-ckb: هەروەها هەموو ئەو خەڵکەی پاشماوەی ئەمۆری و حیتی و پریزی و حیڤی و یەبوسییەکان
    بوون، کە لە نەوەی ئیسرائیل نەبوون،
  eng-BBE: As for the rest of the Amorites, the Hittites, the Perizzites, the Hivites,
    and the Jebusites, who were not children of Israel;
  kan-OKCV: ಇಸ್ರಾಯೇಲರಲ್ಲದ ಅಮೋರಿಯರು, ಹಿತ್ತಿಯರು, ಪೆರಿಜೀಯರು, ಹಿವ್ವಿಯರು, ಯೆಬೂಸಿಯರು, ಇವರಲ್ಲಿ
    ಉಳಿದ ಸಮಸ್ತ ಜನರನ್ನೂ
  tam-2017: இஸ்ரவேல் மக்கள் அழிக்காமல் மீதியாக விட்டிருந்த இஸ்ரவேல் மக்களல்லாத எமோரியர்கள்,
    ஏத்தியர்கள், பெரிசியர்கள், ஏவியர்கள், எபூசியர்களுமான எல்லா மக்களிலும்,
  spa-RV-1909: A todos los pueblos que quedaron de los Amorrheos, Hetheos, Pherezeos,
    Heveos, Jebuseos, que no fueron de los hijos de Israel;
  ron-BTF: Şi tot poporul care era rămas dintre amoriţi, hetiţi, fereziţi, heviţi
    şi iebusiţi, care nu erau dintre copiii lui Israel,
  eng-WEBP: As for all the people who were left of the Amorites, the Hittites, the
    Perizzites, the Hivites, and the Jebusites, who were not of the children of Israel—
  eng-FBV: The descendants of the Amorites, Hittites, Perizzites, Hivites and Jebusites
    (people who were not Israelites)
  nld-1939: Heel de overgebleven bevolking der Amorieten, Chittieten, Perizzieten,
    Chiwwieten en Jeboesieten, die niet tot de Israëlieten behoorden, liet Salomon
    voor de arbeidsdienst opkomen.
  nch-BL: Noja itztoyaj sequij masehualme ipan ital Salomón cati amo israelitame.
    Itztoyaj nopa amorreos, heteos, ferezeos, heveos huan jebuseos.
  vie-1934: Hết thảy những người còn sống lại trong dân A-mô-rít, dân Hê-tít, dân
    Phê-rê-sít, dân Hê-vít, dân Giê-bu-sít, không thuộc về dân Y-sơ-ra-ên,
  hin-CV: शलोमोन ने इन सभी को ज़बरदस्ती दास बनाकर निर्माण काम में लगा दिया; अमोरी,
    हित्ती, परिज्ज़ी, हिव्वी और यबूसी. (ये इस्राएली नहीं थे.)
  spa-BES: En cuanto al resto de los amorreos, los hititas, los ferezeos, los heveos
    y los jebuseos, que no eran hijos de Israel;
  tdx-tdx: Le o fonga ondaty nisehanga’ o nte-Amoreo, o nte-Keteo, o nte-Perizeo,
    o nte-Hiveo vaho o nte-Ieboseo; o tsy ana’ Israeleo,
  tha-KJV: ประชาชนทั้งปวงซึ่งเหลืออยู่จากคนอาโมไรต์ คนฮิตไทต์ คนเปริสซี คนฮีไวต์ และคนเยบุส
    ผู้​ซึ่งไม่​ใช่​คนอิสราเอล
  por-BR-2018: A todos os povos que restaram dos amorreus, heteus, perizeus, heveus,
    jebuseus, que não foram dos filhos de Israel;
  deu-ELO: 'Alles Volk, das übriggeblieben war von den Amoritern, den Hethitern, den
    Perisitern, den Hewitern und den Jebusitern, die nicht von den Kindern Israel
    waren:'
  eng-WYC-2018: (And) Solomon made tributaries unto this day (of) all the people,
    that (were) left of the Amorites, Hittites, and Perizzites, and Hivites, and Jebusites,
    which be not of the sons of Israel,
  epo-epo: 'Koncerne la tutan popolon, kiu restis el la Amoridoj, Ĥetidoj, Perizidoj,
    Ĥividoj, kaj Jebusidoj, kiuj ne estis el la idoj de Izrael:'
  uig-PIN: Israillardin bolmiƣan Amoriylar, Ⱨittiylar, Pǝrizziylǝr, Ⱨiwiylar wǝ Yǝbusiylardin
    Israil zeminida ⱪelip ⱪalƣanlarning ⱨǝmmisini bolsa,
  beo-beo: '-'
  tpi-OTNT: Long kantri Israel i gat ol sampela manmeri bilong ol arapela lain i stap.
    Em ol lain Amor na Hit na Peres na Hivi na Jebus.
  hau-SA: Dukan Amoriyawa, da Hittiyawa, da Ferizziyawa, da Hiwiyawa da Yebusiyawan
    da suka ragu a ƙasar (waɗanda ba Isra’ilawa ba ne),
  uig-LAT: Israillardin bolmighan Amoriylar, Hittiylar, Perizziyler, Hiwiylar we Yebusiylardin
    Israil zéminida qélip qalghanlarning hemmisini bolsa,
  nde-nde: Kubo bonke abantu abasalayo bama-Amori, amaHithi, amaPherizi, amaHivi lamaJebusi
    (lababantu babengasibo ama-Israyeli)
  ton-ton: Ko e kakai kotoa pē ʻoe toenga kakai ʻAmoli, mo e kakai Heti, mo e kakai
    Pelesi, mo e kakai Hevi, mo e kakai Sepusi, ʻakinautolu naʻe ʻikai ʻoe fānau ʻa
    ʻIsileli,
  ces-1613: Všecken také lid, kterýž byl pozůstal z Amorejských, Hetejských, Ferezejských,
    Hevejských a Jebuzejských, kteříž nebyli z synů Izraelských,
  eng-WMB: As for all the people who were left of the Amorites, the Hittites, the
    Perizzites, the Hivites, and the Jebusites, who were not of the children of Israel—
  tam-TCV: நாட்டில் இஸ்ரயேலர் அல்லாத எமோரியர், ஏத்தியர், பெரிசியர், ஏவியர், எபூசியர்
    ஆகியோர் இன்னும் மீதியாயிருந்தார்கள்.
  ceb-ULB: Mahitungod sa nahibiling katawhan sa mga Amorihanon, sa mga Hitihanon,
    sa mga Perisihanon, sa mga Hebihanon, ug sa mga Jebusihanon, nga dili sakop sa
    katawhan sa Israel,
  pol-UBG: Wszystkie ludy, które ocalały spośród Amorytów, Chetytów, Peryzzytów, Chiwwitów
    i Jebusytów, które nie były z synów Izraela;
  urd-GVU: جن آدمیوں کی سلیمان نے بیگار پر بھرتی کی وہ اسرائیلی نہیں تھے بلکہ اموری،
    حِتّی، فرِزّی، حِوّی اور یبوسی یعنی کنعان کے پہلے باشندوں کی وہ اولاد تھے جو باقی
    رہ گئے تھے۔ ملک پر قبضہ کرتے وقت اسرائیلی اِن قوموں کو پورے طور پر مٹا نہ سکے،
    اور آج تک اِن کی اولاد کو اسرائیل کے لئے بےگار میں کام کرنا پڑتا ہے۔
  deu-1912: Und alles übrige Volk von den Amoritern, Hethitern, Pheresitern, Hevitern
    und Jebusitern, die nicht von den Kindern Israel waren,
  ntj-ntj: Nyangkalta-tjananyarnanta witura-wanalku wantinyangka-yan kutipitjaku tiwa
    nyinama. Nyangka-rna tjurrtju ngaanya wantiku. Nyangka-ya yarnangu kutjupa-kutjupalu
    pitjala yayirnirringkula watjanma, ‘Nyawa, nyaatjanulu Mama Kuurrtu wantingu nyangka-ya
    pitjangu tilirnu tjarrpatjunu?’
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಇಸ್ರಾಯೇಲರಿಂದ ಸಂಹೃತರಾದ ಅನ್ಯ ಜನರನ್ನೂ, ಕಾನಾನ್ ದೇಶದಲ್ಲಿ ಉಳಿದ
    ಅಮೋರಿಯ, ಹಿತ್ತಿಯ, ಪೆರಿಜ್ಜೀಯ, ಹಿವ್ವಿಯ, ಯೆಬೂಸಿಯ,
  yap-yap: Picha’ ni yad e sib ni i maruwel Solomon ngorad e pi’in owchen yu Kanaan
    ni fapi cha’ ni de thang piyu Israel e pogofan rorad nap’an nra koled fare nam
    ngar pired ngay. Picha’ ney e bmu’un piyu Ammor ngorad, nge pi Hittite, Perizzite,
    Hivite, nge Jebusite, ni pi’in owcherad e kar pired ni yad bogi sib ke mada’ ko
    ngiyal’ney.
  hlt-MCSB: Amori, Khitti, Perizzi, Khivee, Jebusi lamkah aka sueng pilnam boeih,
    amih Israel ca rhoek lamkah pawt te tah,
  mdy-ETH: ዎልቄና ዓይሢንቲ ሴሎሞኔም ማዾ ማዻ ዓሳ ዒስራዔኤሌ ዓሳ ዔያቶ ዓጮ ፔ ዓጪ ማሂ ዔኬ ዎዶና ዎዹዋዖ ሃሼ ካኣናኔ
    ዓሶ ዜርፆኬ፤ ዬና ዜርፃ ሃኖ ሄላንዳኣና ዓይሌ ማዒ ማዻያ ዓሞራ ዓሶንታ ሂኢታ ዓሶንታ ፔርዜ ዓሶንታ ሂዋዌ ዓሶንታ ዒያቡሳ
    ዓሶንታኬ።
  twi-ASANTE: Na nnipa bi da so te asase no so a wɔnyɛ Israelfoɔ. Wɔne Amorifoɔ, Hetifoɔ,
    Perisifoɔ, Hewifoɔ ne Yebusifoɔ.
  eng-WEBU: As for all the people who were left of the Amorites, the Hittites, the
    Perizzites, the Hivites, and the Jebusites, who were not of the children of Israel—
  wal-wal: Amooretuppe, Hiitetuppe, Parzzetuppe, Hiiwetuppenne Yaabuusatuppe attida
    asati ubbai Israa7eela asa gidokkona;
  spa-PDDPT: A todo el pueblo que quedó de los amorreos, heteos, ferezeos, heveos
    y jebuseos, que no eran de los hijos de Israel,
  gun-gun: Ha'e gui okuave teri amorreu kuery regua, heteu, ferezeu, heveu ha'e jebuseu
    kuery Israel kuery regua e'ỹ ikuai va'e.
  ilo-ULB: Maipapan kadagiti amin a tattao a nabati kadagiti Amorreo, kadagiti Heteo,
    kadagiti Pereseo, kadagiti Heveo, dagiti Jebuseo, a saan a nagtaud kadagiti tattao
    ti Israel,
  kpg-kpg: Solomon e haga ngalua ana gau ngalua hege mai di madawaawa o digau Canaan
    ala digi daaligi go digau Israel i di nadau madagoaa ne kumi nia gowaa digaula.
    Aalaa go digau Amor, digau Hittite, Perizzite, Hivite, mo Jebus, ala go di hagadili
    dela e hege gaa dae mai loo gi dangi nei.
  uig-ARA: ئىسرائىللاردىن بولمىغان ئامورىيلار، ھىتتىيلار، پەرىززىيلەر، ھىۋىيلار ۋە
    يەبۇسىيلاردىن ئىسرائىل زېمىنىدا قېلىپ قالغانلارنىڭ ھەممىسىنى بولسا،
  sus-sus: Xitikae, Amorikae, Peresikae, Hiwikae, nun Yebusukae naxee lu Isirayila
    bɔxi ma, kɔnɔ e mu findi Isirayilakae ra.
  pon-2006: Solomon ketikihong kadaudok en aramas en Kenan kan me mehn Israel ko sohte
    kemehla ni ahnsou me re pedolong nan sapwarailo, pwe re en wia doadoahk idihd
    kan. Irail pwukat me iangahki mehn Ammon, mehn Id, mehn Peris, mehn Ip, oh mehn
    Sepus, me kadaudokarail kan wiewiahte lidu lel rahnwet.
  ksd-ksd: Ma ure ra umana Tematana nina dia ga ki boko ta ra gunan, ra tarai Amor,
    ma ra tarai Ket, ma ra tarai Peres, ma ra tarai Kivi, ma ra tarai Iebus,
  tur-YTC: İsrael'in çocuklarından olmayan Amorlular, Hititler, Perizliler, Hivliler
    ve Yevuslular'dan arta kalan bütün halka gelince,
  ind-AYT: Semua orang yang masih tinggal dari antara orang Amori, orang Het, orang
    Feris, orang Hewi, dan orang Yebus, yang bukan termasuk keturunan Israel,
  nya-nya: Panali anthu amene anatsala pakati pa mitundu ya Aamori, Ahiti, Aperezi,
    Ahivi ndi Ayebusi (anthu awa sanali Aisraeli).
  hrv-hrv: Svim preostalim Amorejcima, Hetitima, Perižanima, Hivijcima i Jebusejcima,
    koji nisu bili Izraelci,
  mps-mps: Te Israel bulu tǫde te gasa hani we bidi meba augwali bidali. Te augwali
    te Amor, me Hit, me Peres, me Hivi, me Jebus, te hani augwali bidali.
  tpi-tpi: Long kantri Israel i gat ol sampela manmeri bilong ol arapela lain i stap.
    Em ol lain Amor na Hit na Peres na Hivi na Jebus.
  dan-1931: Alt, hvad der var tilbage af Amoritterne, Hetitterne, Perizzitterne, Hivvitterne
    og Jebusitterne, og som ikke hørte til Israelitterne,
  vie-OVCB: Những người còn sống sót không phải là người Ít-ra-ên gồm các dân tộc
    A-mô-rít, Hê-tít, Phê-rết, Hê-vi, và Giê-bu.
  guj-2017: હજી કેટલાક અમોરીઓ, હિત્તીઓ, પરિઝીઓ, હિવ્વીઓ તથા યબૂસીઓ કે જેઓ ઇઝરાયલી
    નહોતા, તેઓ ઇઝરાયલીઓની વચ્ચે રહેતા હતા.
  pon-2006A: Solomon ketikihong kadaudok en aramas en Kenan kan me mehn Israel ko
    sohte kemehla ni ahnsou me re pedolong nan sapwarailo, pwe re en wia doadoahk
    idihd kan. Irail pwukat me iangahki mehn Ammon, mehn Id, mehn Peris, mehn Ip,
    oh mehn Sepus, me kadaudokarail kan wiewiahte lidu lel rahnwet.
  por-BRBSL: Quanto a todas as pessoas que ficaram dos amoritas, dos hititas, dos
    perizitas, dos hivitas e dos jebuseus, que não eram dos filhos de Israel -
  cth-cth: Isarel catoun laipalah, kaawm rae Amornaw, Hit taminaw, Periznaw, Hivnaw
    hoi, Jubusitnaw pueng,
  twi-twi: Na nnipa bi da so te asase no so a wɔnyɛ Israelfo. Wɔne Amorifo, Hetifo,
    Perisifo, Hewifo ne Yebusifo.
  hlt-hlt: Amori, Khitti, Perizzi, Khivee, Jebusi lamkah aka sueng pilnam boeih, amih
    Israel ca rhoek lamkah pawt te tah,
  tbz-SIM: 'Bɛnìtìbɛ̀ mɑbɛ̀ bɛɛ̀ do kpɑɑ́ bɛ tenkɛ̀ miɛkɛ bɛ̀ɛ̀ í tú Isidɑyɛɛribɛ:
    Amɔriibɛ nɛ̀ Itiibɛ nɛ̀ Pedisiibɛ nɛ̀ Efiibɛ nɛ̀ Sebusiibɛ.'
  msy-2020: Ezɨ Israelɨn kantrin aven, ikɨzir igharazir mabar gumazamiziba iti. Kar
    Amoria, Hitia, Peresia, Hivia, ko Jebusia, men marazi Israelian tongɨn ikiavɨra
    iti.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ, yǝlɑɑ mpɑ pɑ tɑɑ kɛ́ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ pɑ wɛ tɛtʋ tɑɑ
    kɛ́. Ɩsɩɩ Amolii nyǝ́mɑ, nɑ Hiti nyǝ́mɑ, nɑ Peliisi nyǝ́mɑ, nɑ Hifi nyǝ́mɑ, nɑ
    Yepusi nyǝ́mɑ.
  azb-azb: Ölkədə İsrail övladlarından olmayan başqa xalqlar – Emorlular, Xetlilər,
    Perizlilər, Xivlilər və Yevuslular qalmışdı,
  eng-DBY: All the people that were left of the Amorites, the Hittites, the Perizzites,
    the Hivites, and the Jebusites, who were not of the children of Israel,
  hin-2017: एमोरी, हित्ती, परिज्जी, हिब्बी और यबूसी जो रह गए थे, जो इस्राएली न थे,
  wol-KYG: Mboolem nit ña desoon ca Amoreen ñaak Etteen ñaak Periseen ñaak Eween ñaak
    Yebuseen ña, ñooñu bokkul ci bànni Israyil.
  eng-YLT: The whole of the people that is left of the Amorite, the Hittite, the Perizzite,
    the Hivite, and the Jebusite, who [are] not of the sons of Israel —
  eng-WYC-2017: Solomon made tributaries unto this day all the people, that were left
    of the Amorites, Hittites, and Perizzites, and Hivites, and Jebusites, which be
    not of the sons of Israel,
  eng-WMBB: As for all the people who were left of the Amorites, the Hittites, the
    Perizzites, the Hivites, and the Jebusites, who were not of the children of Israel—
  urd-GVH: जिन आदमियों की सुलेमान ने बेगार पर भरती की वह इसराईली नहीं थे बल्कि अमोरी,
    हित्ती, फ़रिज़्ज़ी, हिव्वी और यबूसी यानी कनान के पहले बाशिंदों की वह औलाद थे जो
    बाक़ी रह गए थे। मुल्क पर क़ब्ज़ा करते वक़्त इसराईली इन क़ौमों को पूरे तौर पर मिटा
    न सके, और आज तक इनकी औलाद को इसराईल के लिए बेगार में काम करना पड़ता है।
  rug-rug: Sari na tie pu koa hola koari na butubutu Amoraiti, Hitaiti, Perizaiti,
    Hivaiti, meke Zebusaiti, sari na tie arini si lopu na tie Izireli. Arini si va
    pinausu i e Solomone meke zukuru ni tinavete ṉiṉiradi sa kamoa pa rane ṉinoroi.
    Tutidia rini sari na tie pu lopu boka va mate i ri na butubutu Izireli tatasana,
    meke koa hola dia pa pepeso.
  gaz-gaz: Ammas namoota Israaʼeloota hin taʼin kanneen Amoorota, Heetota, Feerzota,
    Hiiwotaa fi Yebuusota jalaa hafanitu jira.
  fra-LSG: Tout le peuple qui était resté des Amoréens, des Héthiens, des Phéréziens,
    des Héviens et des Jébusiens, ne faisant point partie des enfants d’Israël,
  yal-yal: Amorine nun Xitine nun Perisine nun Xiwine nun Yebusune muxu dɔnxɛn naxanye
    mi yi findixi Isirayila kaane ra, ne fan yi yamanani.
  haw-1868: O na kanaka i koe o ka Amora, a me ka Heta, a me Periza, a me ka Hiva
    a me ka Iebusa, ka poe aole no na mamo a Iseraela;
  arb-NAV: أَمَّا مَنْ تَبَقَّى مِنَ الأَمُورِيِّينَ وَالْحِثِّيِّينَ وَالْفَرِزِّيِّينَ
    وَالْحِوِّيِّينَ وَالْيَبُوسِيِّينَ الَّذِينَ لَا يَنْتَمُونَ إِلَى إِسْرَائِيلَ،
  ewe-ewe: Ame siwo katã susɔ tso Amoritɔwo, Hititɔwo, Perizitɔwo, Hivitɔwo kple Yebusitɔwo
    dome (ame siwo menye Israelviwo o).
  eng-LEE: All the people that were left of the Emorites, the Hittites, the Perizzites,
    the Hivites, and the Jebusites, who were not of the children of Israel,
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলৰ মাজত নোহোৱা অৱশিষ্ট থকা ইমোৰীয়া, হিত্তীয়া, পৰিজ্জীয়া,
    হিব্বীয়া, আৰু যিবুচীয়া লোকসকলৰ
  sus-A: شِتِكَيٍ، عَمٌرِكَيٍ، ثٍرٍ سِكَيٍ، هِوِكَيٍ، نُن يٍبُسُكَيٍ نَشٍيٍ لُ عِسِرَيِلَ
    بْشِ مَ، كْنْ عٍ مُ قِندِ عِسِرَيِلَكَيٍ رَ.
  fra-SBL: Quant à tout le peuple qui restait des Amoréens, des Héthiens, des Phéréziens,
    des Héviens et des Jébusiens, et qui n'appartenait pas aux enfants d'Israël,
  hbo-hbo: כָּל־הָ֠עָם הַנֹּותָ֨ר מִן־הָאֱמֹרִ֜י הַחִתִּ֤י הַפְּרִזִּי֙ הַחִוִּ֣י
    וְהַיְבוּסִ֔י אֲשֶׁ֛ר לֹֽא־מִבְּנֵ֥י יִשְׂרָאֵ֖ל הֵֽמָּה׃
  kik-kik: Andũ othe arĩa maatigaire kuuma kũrĩ Aamori, na Ahiti, na Aperizi, na Ahivi,
    na Ajebusi (andũ acio matiarĩ andũ a Isiraeli),
  fra-NCL: Tout le peuple qui était resté des Amorrhéens, des Hittites, des Phérézéens,
    des Hévéens et des Jébuséens, ne faisant pas partie des enfants d’Israël,
  cek-AK: Israel acaeng thungah kathum ai, Amor kaminawk, Hit kaminawk, Periz kaminawk,
    Hiv kaminawk hoi Jebus kaminawk to caeh o taak.
  cuk-cuk: 'Israel-dulemarsulid-e-wagan-napi-besmalad, wemalad: Amorreo-dulemar, Het-dulemar,
    Ferezeo-dulemar, Heveo-dulemar, Jebuseo-dulemar.'
  uig-CYR: Исраиллардин болмиған Аморийлар, Һиттийлар, Пәриззийләр, Һивийлар вә Йәбусийлардин
    Исраил зиминида қелип қалғанларниң һәммисини болса,
  tel-2017: అయితే ఆ కాలంలో ఇశ్రాయేలీయులతో సంబంధంలేని అమోరీయులు, హిత్తీయులు, పెరిజ్జీయులు,
    హివ్వీయులు, యెబూసీయులు, అనే జాతుల్లో కొందరు మిగిలి ఉన్నారు.
  hat-BSA: Tout pèp ki te retay Amoreyen yo, Etyen yo, Ferezyen yo, Evyen yo, Jebizyen
    yo, ki pa t nan fis Israël yo—
  kos-kos: Mwet nukewa ma lula sin mwet Amor, mwet Hit, mwet Periz, mwet Hiv, ac mwet
    Jebus, su tia mwet Israel —
  hbo-WLC: כָּל־הָ֠עָם הַנּוֹתָ֨ר מִן־הָאֱמֹרִ֜י הַחִתִּ֤י הַפְּרִזִּי֙ הַחִוִּ֣י
    וְהַיְבוּסִ֔י אֲשֶׁ֛ר לֹֽא־מִבְּנֵ֥י יִשְׂרָאֵ֖ל הֵֽמָּה׃
  ibo-ibo: Ndị niile fọdụrụ ndụ nʼetiti ndị Amọrait, ndị Het, ndị Periz, ndị Hiv na
    Jebus (ndị ahụ abụghị ndị Izrel),
  ory-ory: ଯେଉଁମାନେ ଇସ୍ରାଏଲ ସନ୍ତାନ ନୁହନ୍ତି, ଏପରି ଯେସକଳ ଇମୋରୀୟ, ହିତ୍ତୀୟ, ପରିଷୀୟ, ହିବ୍ବୀୟ
    ଓ ଯିବୂଷୀୟ ଲୋକ ଅବଶିଷ୍ଟ ରହିଥିଲେ;
  chk-chk: Iwe, Salomon a nöüni chon angang ekewe aramas mi chüen manau seni ekewe
    chon Amor, chon Hit, chon Peris, chon Hiw me ekewe chon Jepus. Ir sap aramasen
    Israel,
  rop-rop: Salaman bin lafta yusum detlot pipul hubin jidan jis laiga prisana en dumbat
    ola adwek blanga bildimap enijing. Olabat bin detlot Keinan pipul, weya ola Isreil
    pipul nomo bin kilim wen deibin deigimoba det kantri brom olabat. Deibin brom
    ola Emarait, Hitait, Perasait, Hibait en Jebusait pipul, en olabat femilimob stil
    jidan wekinmen jis laiga prisana raidap langa tudei.
  ukr-1871: Увесь же народ, що позістався од Аморіїв, Гетїїв, Ферезіїв, Гевіїв і Евузіїв,
    що не були з синів Ізрайлевих,
  deu-1951: Alles Volk, das von den Amoritern, Hetitern, Pheresitern, Hevitern und
    Jebusitern übriggeblieben war und nicht zu den Kindern Israel gehörte,
  eng-JPS: All the people that were left of the Amorites, the Hittites, the Perizzites,
    the Hivites, and the Jebusites, who were not of the children of Israel;
  srp-1865: I sav narod koji bješe ostao od Amoreja, Heteja, Ferezeja, Jeveja i Jevuseja,
    koji ne bijahu od sinova Izrailjevijeh,
  lug-lug: Abantu bonna abaasigalawo ku Bamoli, n’Abakiiti, n’Abaperezi, n’Abakiivi
    n’Abayebusi, abataali Bayisirayiri,
  heb-heb: כל העם הנותר מן האמרי החתי הפרזי החוי והיבוסי אשר לא מבני ישראל המה׃
  ben-IRV: যারা ইস্রায়েলীয় ছিল না, অর্থাৎ যে সব ইমোরীয়, হিত্তীয়, পরিষীয়, হিব্বীয়
    ও যিবূষীয়দের বংশধরেরা তখনও দেশে বেঁচে ছিল,
  pan-pan: ਅਮੋਰੀਆਂ, ਹਿੱਤੀਆਂ, ਫ਼ਰਿੱਜ਼ੀਆਂ, ਹਿੱਵੀਆਂ ਤੇ ਯਬੂਸੀਆਂ ਵਿੱਚੋਂ ਸਾਰਾ ਬਕੀਆ ਜੋ ਇਸਰਾਏਲੀ
    ਨਹੀਂ ਸਨ।
  mya-JVB: ဣသရေလ အမျိုးသား အကုန်အစင်မ ဖျက်ဆီး နိုင် သောကြောင့်၊
  tbg-tbg: ˻Vi entara˼ vo vatanaa vo vatanaaka Amonive, Hitive, Peresive, Hivive,
    Jebusive, Isarerini qaqi vaura.
  hmo-hmo: Israela tano dekenai idau bese taudia haida idia noho. Idia be Amoro taudia,
    bona Hiti taudia, bona Perisi taudia, bona Hivi taudia, bona Iebusu taudia.
  urd-urd: और वह सब लोग जो अमोरियों और हित्तियों और फ़रिज़्ज़ीयों और हव्वियों यबूसियों
    में से बाक़ी रह गए थे और बनी — इस्राईल में से न थे,
  rus-SYN: Весь народ, оставшийся от Аморреев, Хеттеев, Ферезеев, Хананеев, Евеев,
    Иевусеев и Гергесеев, которые были не из сынов Израилевых,
  bqc-SIM: 'Bui pↄ́ dɛ Isaili ũoↄ: Amↄleↄ, Itiↄ, Pɛliziↄ, Iviↄ ń Yebusi kↄ̃naↄ píi,'
  tcz-CHONGTHU: Agam sung’a chun Israel mi hilou phabep jong ana cheng un ahi. Ama
    ho chu Amon mite, Hit mite, Perizz mite, Hiv mite leh Jebus mite ahiuve.
  mar-mar: इस्राएल लोकांखेरीज त्या प्रदेशात अमोरी, हित्ती, परिज्जी, हिव्वी, यबूसी
    हेही लोक होते.
  qub-qub: Chaycho tiyarcaycaranraj Amorreo, Het, Ferez, Hev, Jebús runacuna. Paycunaga
    manami Israel runacunachu caran.
  bqp-bqp: 'Buri kũ ò de Isaraila ũronↄ: Amↄrinↄ, Itinↄ, Pɛrizinↄ, Ivinↄ kũ Yebusi
    kũ ò gↄ̃̀nↄ ń pínki,'
  hat-hat: Te gen moun Amori yo, moun Et yo, moun Ferezi yo, moun Evi yo ak moun Jebis
    yo.
  eng-BSB: As for all the people who remained of the Amorites, Hittites, Perizzites,
    Hivites, and Jebusites (the people who were not Israelites)—
  eng-WEBPB: As for all the people who were left of the Amorites, the Hittites, the
