verse: 1KI.009.022
translations:
  mal-C: എന്നാൽ, ഇസ്രായേല്യരിൽനിന്ന് ഒരാളെപ്പോലും ശലോമോൻ അടിമവേലയ്ക്കു നിയമിച്ചില്ല.
    അവർ അദ്ദേഹത്തിന്റെ യോദ്ധാക്കളും ഭരണകാര്യങ്ങളിലെ ഉദ്യോഗസ്ഥരും കാര്യസ്ഥരും സൈന്യാധിപന്മാരും
    രഥങ്ങൾക്കും കുതിരച്ചേവകർക്കും അധിപതികളും ആയി സേവനമനുഷ്ഠിച്ചു.
  deu-TKW: Von den Israeliten aber machte Salomo niemand zum Leibeigenen, sondern
    sie waren die Kriegsleute und seine Beamten, seine Obersten und Wagenkämpfer,
    die Befehlshaber über seine Wagen und Reiter.
  lin-lin: Kasi Salomo akomisaki te bana ya Isalaele bawumbu mpo na kosala misala
    makasi na ye, pamba te bazalaki bato ya bitumba, bakalaka na ye ya lokumu, bakalaka
    na ye, bakonzi ya basoda na ye, bakonzi ya bashar na ye mpe ya basoda na ye, oyo
    batambolisaka bashar.
  eng-LSV: And Solomon has not appointed a servant out of the sons of Israel, for
    they [are] the men of war, and his servants, and his heads, and his captains,
    and the heads of his chariots, and his horsemen.
  eng-GNV: 'But of the children of Israel did Salomon make no bondmen: but they were
    men of warre and his seruants, and his princes, and his captaines, and rulers
    of his charets and his horsemen.'
  eng-WEBSTER: 'But of the children of Israel did Solomon make no bond-men: but they
    were men of war, and his servants, and his princes, and his captains, and rulers
    of his chariots, and his horsemen.'
  nhw-BL: Pero Salomón amo quifuerzajhui niyon se israelita para ma tequiti chicahuac.
    Quinchijqui israelitame ma elica soldados, huejhueyi tequitini, tlanahuatiani,
    tlayacanani tlen soldados huan quinchijqui ma yaca ipan itepos carros huan ma
    elica catli nejnemij ipan cahuayos.
  swh-ONEN: Lakini Solomoni hakumfanya yeyote wa Waisraeli kuwa mtumwa; wao ndio waliokuwa
    wapiganaji wake, maafisa wake wa serikali, maafisa wake, wakuu wake, majemadari
    wa jeshi wa magari yake ya vita na wapanda farasi.
  bba-bba: Adɑmɑ Sɑlomɔɔ u ǹ Isirelibɑ yoo sɔmɑ koosie. U bu kuɑwɑ win tɑbu kowobu
    kɑ win tiin sɔm kowobu, kɑ win sinɑ ɑsɑkpɔbu kɑ win tɑbu sinɑmbu kɑ win tɑbu kɛkɛ
    kpɑrobu kɑ win mɑɑsɔbu.
  eng-KJVCPB: 'But of the children of Israel did Solomon make no bondman: but they
    were men of war, and his servants, and his princes, and his captains, and rulers
    of his chariots, and his horsemen.'
  luo-luo: To Solomon ne ok oketo ja-Israel moro amora obedo kaka misumbane, to noketogi
    kaka jolwenje, gi nyipechene kod jodonge mag pinygi gi jotend lweny, jotelo mag
    geche lweny kod joriemb gechene.
  meu-meu: A Israel taudia na Solomon ese ta se ḡuia; idia na tuari taudia bona ena
    lohia taudia, ena tuari lohiadia bona tuari igunalaina taudia, ena kariota lohiadia
    bona ena hosi-gui taudia.
  npi-ULB: तथापि, सोलोमनले इस्राएलीहरूलाई भने बेगार काममा लगाएनन् । बरु, तिनीहरू तिनका
    सिपाहीहरू, अधिकृतहरू र कप्तानहरू अनि सारथीहरूका कप्तान र घोडचढीहरू बने ।
  yor-yor: Ṣùgbọ́n, Solomoni kò fi ẹnìkankan ṣe ẹrú nínú àwọn ọmọ Israẹli; àwọn ni
    ológun rẹ̀ àti àwọn ìránṣẹ́ rẹ̀, àti àwọn ìjòyè rẹ̀, àti àwọn balógun rẹ̀, àti
    àwọn olórí kẹ̀kẹ́ rẹ̀ àti ti àwọn ẹlẹ́ṣin rẹ̀.
  pes-OPCB: اما سلیمان از بنی‌اسرائیل کسی را به بیگاری نمی‌گرفت، بلکه ایشان به صورت
    سرباز، افسر، فرمانده و رئیس ارابه‌رانها خدمت می‌کردند.
  tgl-ULB: Gayon man, hindi ginawang mga sapilitang manggagawa ang mga Israelita.
    Sa halip, naging mga sundalo sila at kaniyang mga lingkod, at kaniyang mga opisyales
    at kaniyang mga pinuno at mga pinuno ng kaniyang hukbo ng karwahe at kaniyang
    mga mangangabayo.
  hui-hui: Anigo Solomono ibugua Isaraele wali agali garabaya biabe ale bialu helo
    hela nabini. Ami agali holenebi gabumane agali haguane holenebi ami agaliru haru
    haga agali haguanebi uruni bibahende Isaraele tinime howa birago bialu helo lowa
    ani helo wahene. Marume ami agali karisini heyu howa wai biaga hearu handayaho
    halu marume nogo hosini biruwa wai biaga hearu handaya ho halu bini.
  mya-mya: ရှော​လ​မုန်​သည်​ယု​ဒ​အ​မျိုး​သား​တို့​ကို​မူ ကျွန်​ခံ​စေ​တော်​မ​မူ။ သူ​တို့​သည်​စစ်​သူ​ရဲ
    များ၊ မှူး​မတ်​များ၊ စစ်​ရ​ထား​မှူး​များ​နှင့် မြင်း​စီး​သူ​ရဲ​များ​အ​ဖြစ်​ဖြင့်​အ​မှု​ထမ်း
    ရ​ကြ​လေ​သည်။
  bod-N: འོན་ཀྱང་སོ་ལོ་མོན་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ནི་བྲན་གཡོག་བྱེད་དུ་མ་བཅུག་པར་དེ་རྣམས་ནི་དམག་མི་དང་།
    བློན་འཁོར། དམག་དཔོན། དེད་དཔོན། ཁོང་གི་ཤིང་རྟ་དང་སྐྱ་དམག་རྣམས་ཀྱི་འགོ་དཔོན་བཅས་བྱེད་དུ་བཅུག་གོ
    །
  sna-sna: Asi Soromoni haana kuita varanda pakati pavaIsraeri; ndivo vaiva mauto
    ake, makurukota ake ehurumende, machinda ake, vatungamiri vake vamauto, varayiri
    vezvengoro navachairi vengoro.
  spa-BLM: Pero de los hijos de Israel Salomón no hizo siervos, sino que fueron los
    hombres de guerra, sus siervos, sus príncipes, sus capitanes y los jefes de sus
    carros y de su caballería.
  cac-cac: '@see-verse:1KI.009.021'
  swh-ULB: Hata hivyo, Sulemani hakuwafanya kuwa shokoa watu wa Israeli. Badala yake,
    walifanyika kuwa wanajeshi wake na watumishi wake, maakida wake, na wakuu wake,
    na majemedari wake na wapanda farasi wake.
  bel-bel: А сыноў Ізраілевых Саламон не рабіў работнікамі, але яны былі ягонымі воінамі,
    ягонымі слугамі, ягонымі вяльможамі, ягонымі ваеначальнікамі і правадырамі ягоных
    калясьніц і ягоных вершнікаў.
  deu-ELBBK: Aber aus den Kindern Israel machte Salomo keine Sklaven, sondern sie
    waren Kriegsleute und seine Knechte und seine Obersten und seine Anführer, und
    Oberste seiner Wagen und seiner Reiter.
  mbb-OT: Piru wazà minsan hentei he Israilihanen he mid-uripen ni Solomon, kekenà,
    midhimu zin sikandan he menge sundaru zin, menge upisyal, menge pengulu te menge
    sundaru, menge peremandar te menge kerwahi zin, wey te menge pereuntud te kudà.
  mal-2015: യിസ്രായേൽമക്കളിൽ നിന്നോ ശലോമോൻ ആരെയും ദാസ്യവേലക്കാക്കിയില്ല; അവർ അവന്റെ
    യോദ്ധാക്കളും ഭൃത്യന്മാരും പ്രഭുക്കന്മാരും പടനായകന്മാരും അവന്റെ രഥങ്ങൾക്കും കുതിരച്ചേവകർക്കും
    അധിപതിമാരും ആയിരുന്നു.
  rmc-rmc: O Šalamun le Izraelitendar na kerelas otroken, bo on leske služinenas sar
    slugaďa, uradňika, veľiťeľa the veľiťeľa upral o verdana the upral o murša pro
    graja.
  pes-OPV: اما ازبنی‌اسرائیل، سلیمان احدی را به غلامی نگرفت، بلکه ایشان مردان جنگی
    و خدام و سروران وسرداران و روسای ارابه‌ها و سواران او بودند.
  ron-1924: Дар Соломон н-а ынтребуинцат ка робь де корвоадэ пе копиий луй Исраел,
    кэч ей ерау оамень де рэзбой, служиторий луй, кэпетенииле луй, кэпитаний луй,
    кырмуиторий карелор ши кэлэримий луй.
  ben-OBCV: কিন্তু শলোমন ইস্রায়েলীদের কাউকে ক্রীতদাস করেননি; তারা তাঁর যোদ্ধা, কর্মকর্তা,
    সেনাপতি, এবং তাঁর রথের সারথি ও অশ্বারোহীদের সেনাপতি হল।
  som-som: Laakiinse reer binu Israa'iil Sulaymaan addoommo kama dhigan, waxayse ahaayeen
    raggii dagaalyahannada ahaa, iyo midiidinnadiisii, iyo amiirradiisii, iyo saraakiishiisii,
    iyo taliyayaashii gaadhifardoodkiisa, iyo fardooleydiisaba.
  lat-VUC: De filiis autem Israël non constituit Salomon servire quemquam, sed erant
    viri bellatores, et ministri ejus, et principes, et duces, et præfecti curruum
    et equorum.
  eng-ASVBT: But of the children of Israel did Solomon make no bondservants; but they
    were the men of war, and his servants, and his princes, and his captains, and
    rulers of his chariots and of his horsemen.
  ita-1885: Ma Salomone non fece servo alcuno de' figliuoli d'Israele; anzi essi erano
    uomini di guerra, e suoi ministri, e suoi colonnelli, e suoi capitani, e capi
    de' suoi carri, e della sua cavalleria.
  eng-ULB: However, Solomon made no forced laborers of the people of Israel. Instead,
    they became his soldiers and his servants, his officials, and his officers and
    commanders of his chariot forces and his horsemen.
  spa-VBL: Pero Salomón no esclavizó a ningún israelita. Ellos eran sus soldados,
    oficiales, comandantes, capitanes, jefes de carros y jinetes.
  fra-_FOB: Et d'entre les enfants d'Israël Salomon ne fit point de serf; mais ils
    furent gens de guerre, et ses officiers, et ses principaux chefs et ses capitaines,
    et chefs de ses chars et de sa cavalerie.
  mal-mal: യിസ്രായേൽ മക്കളിൽ ആരെയും ശലോമോൻ കഠിനവേല ചെയ്യുന്നവരാക്കിയില്ല; അവർ അവന്റെ
    യോദ്ധാക്കളും ഭൃത്യന്മാരും പ്രഭുക്കന്മാരും പടനായകന്മാരും രഥങ്ങൾക്കും കുതിരപ്പടയാളികൾക്കും
    അധിപതിമാരും ആയിരുന്നു.
  urd-GVR: Lekin Sulemān ne Isrāīliyoṅ meṅ se kisī ko bhī aise kām karne par majbūr
    na kiyā balki wuh us ke faujī, sarkārī afsar, fauj ke afsar aur rathoṅ ke faujī
    ban gae. Aur unheṅ us ke rathoṅ aur ghoṛoṅ par muqarrar kiyā gayā.
  suz-BL: तन्‍न सोलोमनम इस्राएली सुइ आन कली वाइलीम वाइल मसेल्‍मी बाक्‍त। मेकोपुकी
    चहिं लडाइ पाइब, लडाइ पाइब आन ठेयब मुर, कप्‍तान, बग्‍गी चलेब आन ठेयब मुर नु शारा
    ङोइक्‍ब सेल्‍मी बाक्‍त।
  ita-1927: Ma de’ figliuoli d’Israele Salomone non impiegò alcuno come servo; essi
    furono la sua gente di guerra, i suoi ministri, i suoi principi, i suoi capitani,
    i comandanti dei suoi carri e de’ suoi cavalieri.
  ckb-ckb: بەڵام سلێمان کەسی لە نەوەی ئیسرائیل نەکردە کۆیلە، چونکە ئەوان پیاوی جەنگ
    و کاربەدەست، سەرکردە، فەرماندە، ئەفسەری گالیسکە و گالیسکەسوارەکانی بوون.
  eng-BBE: But Solomon did not put the children of Israel to forced work; they were
    the men of war, his servants, his captains, and his chiefs, captains of his war-carriages
    and of his horsemen.
  kan-OKCV: ಆದರೆ ಸೊಲೊಮೋನನು ಇಸ್ರಾಯೇಲರನ್ನು ದಾಸರಾಗಿ ಮಾಡಲಿಲ್ಲ. ಅವರು ಯುದ್ಧಭಟರಾಗಿಯೂ, ಅವನ
    ಅಧಿಪತಿಯಾಗಿಯೂ, ತನ್ನ ಕೈಕೆಳಗಿರುವ ಅವನ ಪ್ರಧಾನರಾಗಿಯೂ, ಅಧಿಕಾರಿಗಳಾಗಿಯೂ, ತನ್ನ ರಥಗಳ ಮೇಲೆಯೂ,
    ರಾಹುತರ ಮೇಲೆಯೂ ಅಧಿಪತಿಗಳಾಗಿಯೂ ಇದ್ದರು.
  tam-2017: இஸ்ரவேல் மக்களில் ஒருவரையும் சாலொமோன் அடிமைப்படுத்தவில்லை; அவர்கள் யுத்தவீரர்களும்,
    அவனுக்குப் பணிவிடைக்காரர்களும், பிரபுக்களும், படைத்தலைவர்களும், இரதவீரர்களும்,
    குதிரைவீரர்களுமாக இருந்தார்கள்.
  spa-RV-1909: Mas á ninguno de los hijos de Israel impuso Salomón servicio, sino
    que eran hombres de guerra, ó sus criados, ó sus príncipes, ó sus capitanes, ó
    comandantes de sus carros, ó su gente de á caballo.
  ron-BTF: Dar dintre fiii lui Israel, Solomon nu a făcut robi; ci ei erau oameni
    de război şi servitori ai săi şi prinţi ai săi şi căpetenii ale sale şi conducători
    ai carelor sale şi călăreţi ai săi.
  eng-WEBP: But of the children of Israel Solomon made no bondservants; but they were
    the men of war, his servants, his princes, his captains, and rulers of his chariots
    and of his horsemen.
  eng-FBV: But Solomon did not enslave any of the Israelites. They were his soldiers,
    officials, commanders, captains, chariot commanders, and horsemen.
  nld-1939: Maar van de Israëlieten maakte hij niemand tot arbeider; zij waren zijn
    soldaten, hovelingen, legeroversten, bevelvoerders, wagenmenners en ruiters.
  nch-BL: Pero Salomón amo quichihualti yon se israelita para ma tequiti chicahuac.
    Quinchijqui israelitame ma elica soldados, huejhueyi tequichihuani, tanahuatiani,
    tayacanani ten soldados huan quinchijqui ma yaca ipan itepos carrojhua huan ma
    elica cati nejnemij ipan cahuayojme.
  vie-1934: Nhưng Sa-lô-môn không bắt dân Y-sơ-ra-ên làm tôi mọi; song họ làm binh
    chiến, tôi tớ, quan trưởng, quan tướng, quan cai xe, và lính kỵ của người.
  hin-CV: 'मगर शलोमोन ने किसी भी इस्राएली को दास नहीं बनाया. वे सैनिक बनाए जाते थे,
    उन्हें सैन्य अधिकारी बनाया जाता था: योद्धा, कप्‍तान, रथ हाकिम और घुड़सवार.'
  spa-BES: Pero Salomón no impuso a los hijos de Israel trabajos forzados; Sino que
    eran los hombres de guerra, sus sirvientes, sus príncipes, los capitanes de sus
    carros de guerra y sus jinetes.
  tdx-tdx: Tsy nangala’ i Selo­mò habam-pitoroñañe amo ana’ Israeleo fa nanoeñe lahindefo’e,
    mpitoro’e, roandria’e, mpifehe’e, mpifele-tsarete’e vaho mpiningi-tsoavala’e.
  tha-KJV: แต่​ประชาชนอิสราเอลนั้น ซาโลมอนหาได้ทรงกระทำให้เป็นทาสไม่ เขาทั้งหลายเป็นทหาร
    เป็นข้าราชการ เป็นผู้บังคับบัญชาของพระองค์ เป็นนายทหารของพระองค์ เป็นผู้บังคับการรถรบของพระองค์และเป็นพลม้าของพระองค์
  por-BR-2018: Mas a ninguém dos filhos de Israel impôs Salomão serviço, mas sim que
    eram homens de guerra, ou seus criados, ou seus príncipes, ou seus capitães, ou
    comandantes de seus carros, ou sua cavaleiros.
  deu-ELO: Aber aus den Kindern Israel machte Salomo keine Sklaven, sondern sie waren
    Kriegsleute und seine Knechte und seine Obersten und seine Anführer, und Oberste
    seiner Wagen und seiner Reiter.
  eng-WYC-2018: Soothly king Solomon ordained not any man of the sons of Israel to
    serve, that is, in vile works, and of the fields, but they were men of war, and
    servants of him, and princes, and dukes, and masters of his chariots and horses.
    (And King Solomon did not let any man of the Israelites serve in slavery, or in
    the fields, but they all were warriors, and his servants, and the leaders, and
    the masters, of his chariots and of his horsemen.)
  epo-epo: Sed el la Izraelidoj Salomono ne faris laboristojn; ili estis militistoj,
    liaj servantoj, liaj eminentuloj, liaj militestroj, liaj ĉarestroj, kaj liaj rajdistoj.
  uig-PIN: Lekin Sulayman Israillardin ⱨeqkimni ⱪul ⱪilmay, bǝlki ularni lǝxkǝr, hizmǝtkar,
    ⱨɵkümdar-ǝmǝldar, ⱨarwa bilǝn atliⱪlarning sǝrdarliri ⱪildi.
  beo-beo: 'Be Soloumane da Isala:ili dunudafa amo udigili hawa: hamoma:ne hame sesesu.
    E da ili huluane ea dadi gagui dunu amola eagene ouligisu dunu amola dadi gagui
    wa:i ouligisu dunu amola ‘sa:liode’ amola hosi fila heda:su dunu hamosu.'
  tpi-OTNT: Tasol Solomon i no mekim ol Israel i kamap wokboi nating. Nogat tru. Em
    i larim ol i kisim wok olsem soldia na olsem ol ofisa bilong gavman na olsem ol
    ofisa bilong ami. Na sampela i kisim wok olsem ol ofisa bilong bosim ol soldia
    i save sanap long karis na i go pait na bilong bosim ol soldia i save sindaun
    long ol hos na i go pait.
  hau-SA: Amma Solomon bai mai da Isra’ilawa bayi ba; su ne mayaƙansa, shugabannin
    gwamnatinsa, dogarawansa, shugabannin sojojinsa, da shugabanninsa na kekunan yaƙi
    da mahayan kekunan yaƙinsa.
  uig-LAT: Lékin Sulayman Israillardin héchkimni qul qilmay, belki ularni leshker,
    xizmetkar, hökümdar-emeldar, harwa bilen atliqlarning serdarliri qildi.
  nde-nde: Kodwa uSolomoni kabenzanga izigqili abako-Israyeli; babengamadoda okumlwela,
    iziphathamandla zikahulumende, izikhulu zakhe, izinduna, kanye labalawuli bezinqola
    zakhe zempi labatshayeli bazo.
  ton-ton: 'Ka naʻe ʻikai fakahopoate ʻe Solomone ha tokotaha ʻi he fānau ʻa ʻIsileli:
    ka ko e kautau ʻakinautolu, mo ʻene kau tamaioʻeiki, pea mo ʻene houʻeiki, mo
    ʻene kau pule ki he tau, mo e kau pule ki heʻene ngaahi saliote, pea mo ʻene kau
    tangata heka hoosi.'
  ces-1613: Z synů pak Izraelských žádného nepodrobil v službu Šalomoun, ale byli
    muži váleční, a služebníci jeho, a knížata jeho, vůdcové jeho a úředníci nad vozy
    a jezdci jeho.
  eng-WMB: But of the children of Israel Solomon made no bondservants; but they were
    the men of war, his servants, his princes, his captains, and rulers of his chariots
    and of his horsemen.
  tam-TCV: ஆனால் சாலொமோன் இஸ்ரயேலர் எவரையும் அடிமைகளாக்கவில்லை. அவர்கள் அவனுடைய இராணுவவீரர்களாயும்,
    அவனுடைய அரசியல் அதிகாரிகளாகவும், அவனுடைய அலுவலகர்களாகவும், அவனுடைய தலைவர்களாகவும்,
    அவனுடைய தேர்களுக்கும், தேரோட்டிகளுக்கும், தளபதிகளாகவும் இருந்தார்கள்.
  ceb-ULB: Apan, wala giulipon ni Solomon ang katawhan sa Israel. Hinuon, nahimo sila
    nga iyang mga sundalo ug iyang mga sulugoon, iyang mga opisyal, ug iyang mga kapitan
    ug mga tigdumala sa iyang mga karwahe ug iyang mangangabayo.
  pol-UBG: Lecz spośród synów Izraela Salomon nikogo nie uczynił niewolnikiem, byli
    tylko żołnierzami, jego sługami, dostojnikami, oficerami oraz dowódcami jego rydwanów
    i jeźdźców.
  urd-GVU: لیکن سلیمان نے اسرائیلیوں میں سے کسی کو بھی ایسے کام کرنے پر مجبور نہ کیا
    بلکہ وہ اُس کے فوجی، سرکاری افسر، فوج کے افسر اور رتھوں کے فوجی بن گئے، اور اُنہیں
    اُس کے رتھوں اور گھوڑوں پر مقرر کیا گیا۔
  deu-1912: Aber von den Kindern Israel machte er nicht Knechte, sondern ließ sie
    Kriegsleute und seine Knechte und Fürsten und Ritter und über seine Wagen und
    Reiter sein.
  ntj-ntj: Nyangka-ya kutjupatjarralu watjanma, ‘Wiya, yarnangu pirnilu-ya Mama Kuurrnga
    wantirralpi yapu warta kutjupa-kutjupa pirni pupakatirra marninypungkulanytja.
    Palunyanguru-tjananya wantingu.’” Palunyapirinypa Mama Kuurrtu Tjalamanta watjaranytja.
  kan-2017: ಆದರೆ ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ಬಿಟ್ಟೀಹಿಡಿಯಲಿಲ್ಲ. ಅವರನ್ನು ಸೈನಿಕರನ್ನಾಗಿಯೂ, ಪರಿವಾರದವರನ್ನಾಗಿಯೂ
    ಅಧಿಪತಿಗಳನ್ನಾಗಿಯೂ, ಸರದಾರರನ್ನಾಗಿಯೂ, ರಥಾಶ್ವಬಲಗಳ ನಾಯಕರನ್ನಾಗಿಯೂ ನೇಮಿಸಿಕೊಂಡನು.
  yap-yap: Me Solomon e de tay piyu Israel ni ngar manged sib; ya yad e ra manged
    salthaw rok, nge pi tolang ko salthaw, nge tagafaliy e yu raba’ i salthaw, nge
    pi’in ma yannag e pi chariot, nge girdi’en e yan u os.
  hlt-MCSB: Tedae Israel ca te tah Solomon loh sal la khueh pawh. Amih te caemtloek
    hlang neh a sal rhoek, a mangpa, a rhalboei, leng mangpa neh marhang caem la om
    uh.
  mdy-ETH: ሴሎሞኔ ዒስራዔኤሌ ፃጳፓ ዖናኣ ካራሚ ማሂ ማዺሺባኣሴ፤ ዔያታ፦ ቢታንቶ ዓኣ ዓሲ፥ ፖኦሊሴ፥ ፖኦሊሶኮ ሱኡጌ፥ ዖሎ
    ዓሶ ዓይሣያ፥ ሳርጌሎ ዖይቶ ዒሻ ዓሶ ቢያሢኮ ሱኡጌ፤ ሃሣ ፓራሢና ዖላ ዓሶ ማዒ ማዻኔ።
  twi-ASANTE: Nanso, Salomo anhyɛ Israelfoɔ amma wɔanyɛ ɔhyɛ nnwuma. Mmom, ɔmaa wɔyɛɛ
    asraafoɔ, aban adwumayɛfoɔ. Ɔmaa ebinom yɛɛ nʼakodɔm, ne nteaseɛnam ne ne nteaseɛnamkafoɔ
    so asahene.
  eng-WEBU: But of the children of Israel Solomon made no bondservants; but they were
    the men of war, his servants, his princes, his captains, and rulers of his chariots
    and of his horsemen.
  wal-wal: SHin Solomoni Israa7eela asatuppe oonanne ailleyibeenna; eti ayyo oosanchchata,
    olanchchata, olanchchatu halaqatanne gadaawata, paraa gaareta laaggiyaageetu halaqatanne
    paraasata gididi oottidosona.
  spa-PDDPT: Pero Salomón no sometió a trabajos forzados a los hijos de Israel, porque
    ellos eran sus hombres de guerra, esclavos, oficiales, comandantes y capitanes
    de carruajes y jinetes.
  gun-gun: Ha'e rã Israel kuery va'e regua ma neĩ peteĩve Salomão nomomba'eapoi escravo
    rami. Ha'e va'e kuery ma ixupe ikuai joe opu'ãa rupi, huvixa kuery, yvatekueve,
    capitão kuery, karóxa re opena va'e ha'e imboguataaty kuery.
  ilo-ULB: Nupay kasta, saan a pinilit ni Solomon dagiti tattao ti Israel nga agtrabaho.
    Ngem ketdi, nagbalinda a soldadona, adipenna, panguloenna, opisial a mangimaton
    kadagiti luganna a pakigubat, ken dagiti nakakabalio a mannakigubat.
  kpg-kpg: Solomon digi hai ana hege gi digau Israel, gei digaula e hai ana gau dauwa,
    nia dagi dauwa, nia dagi dauwa aamua, nia dagi o nia waga dauwa hongo henua, mo digau
    llele hoodo hai dauwa.
  uig-ARA: لېكىن سۇلايمان ئىسرائىللاردىن ھېچكىمنى قۇل قىلماي، بەلكى ئۇلارنى لەشكەر،
    خىزمەتكار، ھۆكۈمدار-ئەمەلدار، ھارۋا بىلەن ئاتلىقلارنىڭ سەردارلىرى قىلدى.
  sus-sus: Kɔnɔ Sulemani mu tin Isirayila di yo xa findi konyi ra. Isirayilakae nu
    findixi a xa sɔɔrie, sɛbɛlitie, sɔɔri xunyie, nun soe ragi xunyie nan na.
  pon-2006: Solomon sohte kaluduwih mehn Israel; re kin wia sapwellime sounpei, lapalap,
    kaun lapalap en sounpei, kaunen were werennansapw en mahwen kan, oh soundak oahs.
  ksd-ksd: Solomon pa i ga ben pa ra tarai Israel upi diat a vilavilau; i ga ben pa
    diat upi diat a tarai na vinarubu, ma kana umana tultul, ma kana umana luluai,
    ma kana umana lualua, ma diat dia ga kure kana umana kiki na vinavana ma ra umana
    tena kiki os.
  tur-YTC: Ancak Solomon İsrael'in çocuklarından zorla hizmetçi yapmadı; onlar savaşçılar,
    hizmetkârlar, beyler, komutanlar ve savaş arabalarının ve atlılarının yöneticileriydi.
  ind-AYT: Namun, Salomo tidak menjadikan keturunan Israel sebagai budak karena mereka
    dijadikan sebagai prajurit, pelayan-pelayan, pembesar-pembesar, perwira-perwira,
    panglima-panglima pasukan kereta, dan panglima-panglima pasukan berkuda.
  nya-nya: Koma Solomoni sanagwiritse ntchito ya ukapolo Mwisraeli aliyense; iwo anali
    anthu ake ankhondo, nduna zake, atsogoleri a ankhondo, akapitawo ake, olamulira
    magaleta ndi oyendetsa magaleta ake.
  hrv-hrv: Sinove Izraelove nije Salomon pretvarao u robove, nego su mu oni bili vojnici,
    dvorani, vojskovođe, tridesetnici, zapovjednici njegovih bojnih kola i konjice.
  mps-mps: Tiali goli, Solomongo te Israel dabe augwali te olo sę ebo bidi tiwai
    pedalumainu me ebeo. Mu menio. Te agai augwali te ami bidi bidibo sę me, te gavman
    ofisa bidi sę me, te ami bidi dabe tonalubo bidi ofisa sę me emainu yali. Tama
    meba te ami bidi dabe tonalubo ofisa sę bidi tiwai te karisde dolaluyu, hwįgi
    pabo ami bidi tonalubo sę me, te hosde dualasa peyu hwįbo ami bidi dabe tonalubo
    sę ebo bidi meba te sę ela pali.
  tpi-tpi: Tasol Solomon i no mekim ol Israel i kamap wokboi nating. Nogat tru. Em
    i larim ol i kisim wok olsem soldia na olsem ol ofisa bilong gavman na olsem ol
    ofisa bilong ami. Na sampela i kisim wok olsem ol ofisa bilong bosim ol soldia
    i save sanap long karis na i go pait na bilong bosim ol soldia i save sindaun
    long ol hos na i go pait.
  dan-1931: Af Israelitterne derimod satte Salomo ingen til Arbejde, men de var Krigsfolk
    og Hoffolk, Hærførere og Høvedsmænd hos, ham og Førere for hans Stridsvogne og
    Rytteri. -
  vie-OVCB: Nhưng Sa-lô-môn không bắt người Ít-ra-ên phục dịch lao động mà chỉ chọn
    họ làm binh sĩ, công chức, quan chỉ huy, thủ lãnh chiến xa, và kỵ binh.
  guj-2017: સુલેમાને કોઈ ઇઝરાયલીઓને ગુલામ બનાવ્યા નહોતા. પણ તેના બદલે તેઓને તેના સૈનિકો,
    ચાકરો, અધિપતિઓ, અમલદારો, સેનાપતિઓ, રથસેના અને અશ્વસેનાના નાયકો બનાવ્યા હતા.
  pon-2006A: Solomon sohte kaluduwih mehn Israel; re kin wia sapwellime sounpei, lapalap,
    kaun lapalap en sounpei, kaunen were werennansapw en mahwen kan, oh soundak oahs.
  por-BRBSL: Mas dos filhos de Israel, Salomão não fez escravos; mas eles eram os
    homens de guerra, seus servos, seus príncipes, seus capitães e governantes de
    seus carros e de seus cavaleiros.
  cth-cth: Hateiteh, Isarel catounnaw teh Solomon ni thaw tawk sak awh hoeh. Taran
    ka tuk hane hoi kahrawikung kacuenaw, a ransa kahawi e leng kaukkung, marang kâcui
    e naw kahrawikung lah a ta.
  twi-twi: Nanso Salomo anhyɛ Israelfo amma wɔanyɛ ɔhyɛ nnwuma. Mmom, ɔma wɔyɛɛ asraafo,
    aban adwumayɛfo. Ɔmaa ebinom yɛɛ nʼakofo, ne nteaseɛnam ne ne nteaseɛnamkafo so
    asahene.
  hlt-hlt: Tedae Israel ca te tah Solomon loh sal la khueh pawh. Amih te caemtloek
    hlang neh a sal rhoek, a mangpa, a rhalboei, leng mangpa neh marhang caem la om
    uh.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ soó nyIsidɑyɛɛribɛ kɛ́ bɛ ndɔɔ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ tihɑ̃ɑ̃pɔ̀ntì
    tìì ò bɑ̀ɑ, iwɛ̃ĩ yɛmbɛ̀ nɛ̀ bɛ̀ɛ̀ tɔu bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ dèkù sikpɑ̀rìnɑɑsɛ̃ĩ́
    bɛ kpɑ̀rìnɛntì nɛ̀ bɛ̀ɛ̀ bɛ̀ bɑkɛ́.
  msy-2020: Ezɨ Israelia, Solomon me gamizɨ me an ingangarir gumazir kɨnibar itir
    pu. Bar puvatɨ, a me isa mɨdorozir gumaziba ko, gavmanɨn ingangarim gamir gumazir
    dapaniba, ko mɨdorozir gumazibar garir gumazir dapanibar me arɨki. Egha marazi
    isa, karisɨn tuiva ghua mɨsozir ingangarim ko, gumazir hoziabagh apiagha ghua
    mɨsozibar ingangarim me ganɨngi.
  dop-dop: Amɑ pǝ kɑɑsɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ, wulɑʋ tɑ tʋ pɛlɛɣɛ tǝmɑ kɛ mpʋ. Pɛlɛɣɛlɛ
    ɩ wɑɑlɩ nyǝ́mɑ, nɑ ɩ yoolɑɑ sɔsɑɑ, nɑ sǝkpemɑ, nɑ yoou kɛɛkɛnɑɑ nɑ kpɑɣɑnǝŋ pɑɑsǝnlɑɑ.
  azb-azb: İsrail övladlarını isə qul etmədi, ancaq onlar Süleymanın əsgərləri, əyanları,
    rəisləri və sərkərdələri, döyüş arabalarının və süvarilərinin başçıları idi.
  eng-DBY: But of the children of Israel did Solomon make no bondmen; but they were
    men of war, and his servants, and his chiefs, and his captains, and captains of
    his chariots, and his horsemen.
  hin-2017: परन्तु इस्राएलियों में से सुलैमान ने किसी को दास न बनाया; वे तो योद्धा
    और उसके कर्मचारी, उसके हाकिम, उसके सरदार, और उसके रथों, और सवारों के प्रधान हुए।
  wol-KYG: Waaye ñi bokk ci bànni Israyil, Suleymaan defu leeni jaam, ndax ñoom ñoo
    doon ay xarekatam, aki dagam aki jawriñam, ak njiiti xareem ak boroom watiiri
    xareem, ak dawalkati watiiram.
  eng-YLT: And out of the sons of Israel Solomon hath not appointed a servant, for
    they [are] the men of war, and his servants, and his heads, and his captains,
    and the heads of his chariots, and his horsemen.
  eng-WYC-2017: Soothly king Solomon ordained not any man of the sons of Israel to
    serve, that is, in vile works, and of the fields, but they were men of war, and
    servants of him, and princes, and dukes, and masters of his chariots and horses.
  eng-WMBB: But of the children of Israel Solomon made no bondservants; but they were
    the men of war, his servants, his princes, his captains, and rulers of his chariots
    and of his horsemen.
  urd-GVH: लेकिन सुलेमान ने इसराईलियों में से किसी को भी ऐसे काम करने पर मजबूर न किया
    बल्कि वह उसके फ़ौजी, सरकारी अफ़सर, फ़ौज के अफ़सर और रथों के फ़ौजी बन गए, और उन्हें
    उसके रथों और घोड़ों पर मुक़र्रर किया गया।
  rug-rug: Ba sari na tie Izireli si lopu va pinausu i e Solomone; ba arini sari nana
    tie varipera sa. Na palabatu koari na tuturuana pa nana qeto minate, na koimata
    tadi na totopili varipera meke ari na tie pu koi koari na hose si arini.
  gaz-gaz: Solomoon garuu Israaʼeloota keessaa nama tokko illee hin garboomsine; isaan
    loltoota isaa, qondaaltota mootummaa isaa, ajajjuuwwan loltoota isaa, abbootii
    duulaa, ajajjuuwwan gaariiwwanii fi ajajjuuwwan abbootii fardaa isaa turan.
  fra-LSG: Mais Salomon n’employa point comme esclaves les enfants d’Israël; car ils
    étaient des hommes de guerre, ses serviteurs, ses chefs, ses officiers, les commandants
    de ses chars et de sa cavalerie.
  yal-yal: Koni, Sulemani mi fa Isirayila kaane ti konyiyaan na, bayo e yi findixi
    a sofane nan na, e nun a walikɛne nun a kuntigine nun a sofa kuntigine, e nun
    a wontoro ragine nun soo ragine kuntigine.
  haw-1868: Aka, o na mamo a Iseraela, aole o Solomona i hoolilo i kekahi i kauwa
    paa; aka, he poe kanaka kaua lakou, a o kana mau kauwa, a me kona mau alii, a
    me kona mau luna, a me na luna o kona mau kaa, a me kona poe hoohololio.
  arb-NAV: أَمَّا أَبْنَاءُ إِسْرَائِيلَ فَلَمْ يُسَخِّرْ سُلَيْمَانُ مِنْهُمْ أَحَداً،
    لأَنَّ مِنْهُمْ كَانَ يَتَأَلَّفُ جُنُودُهُ وَرِجَالُ حَاشِيَتِهِ وَأُمَرَاؤُهُ
    وَضُبَّاطُهُ وَقَادَةُ مَرْكَبَاتِهِ وَفُرْسَانُهُ،
  ewe-ewe: Solomo metsɔ Israelviwo wɔ kluviwo o, ke boŋ wozu asrafowo, dɔnunɔlawo,
    asrafomegãwo, aʋafiawo, tasiaɖamkulawo dzikpɔlawo kple sɔdolawo hã.
  eng-LEE: Yet of the children of Israel did Solomon make no one a bond-man; but they
    were the men of war, and his servants, and his princes, and his captains, and
    the officers of his chariots, and of his horsemen.
  asm-FB: কিন্তু ৰজা চলোমনে ইস্ৰায়েলৰ সন্তান সকলৰ মাজৰ কোনো লোকক বন্দী কামত নলগালে।
    বৰং তেওঁলোক ৰণুৱা, তেওঁৰ দাস, তেওঁৰ মন্ত্ৰী, তেওঁৰ বিষয়া, সেনাপতি আৰু সাৰথি ও
    অশ্বাৰোহীৰ অধ্যক্ষহে হ’ল।
  sus-A: كْنْ سُلٍمَنِ مُ تِن عِسِرَيِلَ دِ يٌ شَ قِندِ كٌنيِ رَ. عِسِرَيِلَكَيٍ نُ
    قِندِشِ عَ شَ سْورِيٍ، سّبّلِتِيٍ، سْورِ شُنيِيٍ، نُن سٌي رَفِ شُنيِيٍ نَن نَ.
  fra-SBL: Mais Salomon n'établit pas de serviteurs parmi les enfants d'Israël ; ce
    furent les hommes de guerre, ses serviteurs, ses chefs, ses capitaines, les chefs
    de ses chars et de ses cavaliers.
  hbo-hbo: וּמִבְּנֵי֙ יִשְׂרָאֵ֔ל לֹֽא־נָתַ֥ן שְׁלֹמֹ֖ה עָ֑בֶד כִּי־הֵ֞ם אַנְשֵׁ֣י
    הַמִּלְחָמָ֗ה וַעֲבָדָיו֙ וְשָׂרָ֣יו וְשָׁלִשָׁ֔יו וְשָׂרֵ֥י רִכְבֹּ֖ו וּפָרָשָֽׁיו׃
    ס
  kik-kik: No Solomoni ndaatuire mũndũ o na ũmwe wa Isiraeli ngombo; nĩo maarĩ andũ
    ake a kũrũa mbaara, na atongoria a thirikari yake, na anene ake, na atongoria
    a thigari, na aathi a ngaari cia ita, na atwari a cio.
  fra-NCL: Mais Salomon ne fit esclave aucun des enfants d’Israël ; car ils étaient
    des hommes de guerre, ses serviteurs, ses chefs, ses officiers, les commandants
    de ses chars et de sa cavalerie.
  cek-AK: Toe Solomon loe Israel kaminawk to midoeh tamna ah suem ai; nihcae loe misatuh
    kami, a toksah angraengnawk, zaehoikungnawk, misatuh angraengnawk, hrang lakok
    hoi hrang lakok angthueng kaminawk zaehoikung ah oh o.
  cuk-cuk: 'Salomón, Israel-dulemardi deyob oarbaega imaksasulid. Israel-dulemar we-ibmarga
    gusmalad: Bila-onomalad-dulega, dule-negsemaladga, sordamar-idumaladga, moli-ur-semalad-e-dummaganga,
    degi, sorda-moli-birgi-sii-bila-onomaladga gusmalad.'
  uig-CYR: Лекин Сулайман Исраиллардин һеч кимни қул қилмай, бәлки уларни ләшкәр,
    хизмәткар, һөкүмдар-әмәлдар, һарву билән атлиқларниң сәрдарлири қилди.
  tel-2017: అయితే సొలొమోను ఇశ్రాయేలీయుల్లో ఎవరినీ బానిసలుగా చేయలేదు. వారిని సైనికులుగా,
    తన సేవకులుగా, అధికారులుగా, సైన్యాధిపతులుగా తన రథాలకు, రౌతులకు అధిపతులుగా చేసుకున్నాడు.
  hat-BSA: Men Salomon pa t fè esklav yo pami fis Israël yo, paske yo te sèvi kòm
    mesye lagè yo, sèvitè li yo, prens li yo, kapitèn li yo, kòmandan a cha li yo,
    avèk chevalye li yo.
  kos-kos: Solomon el tuh tia orekmakin mwet Israel nu ke mwet kohs, a el orekmakunulos
    in mwet mweun, leum lun mwet mweun, mwet kol fulat lun un mwet mweun, mwet utuk
    chariot, ac mwet kasrusr fin horse.
  hbo-WLC: וּמִבְּנֵי֙ יִשְׂרָאֵ֔ל לֹֽא־נָתַ֥ן שְׁלֹמֹ֖ה עָ֑בֶד כִּי־הֵ֞ם אַנְשֵׁ֣י
    הַמִּלְחָמָ֗ה וַעֲבָדָיו֙ וְשָׂרָ֣יו וְשָׁלִשָׁ֔יו וְשָׂרֵ֥י רִכְבּ֖וֹ וּפָרָשָֽׁיו׃
    ס
  ibo-ibo: Ma Solomọn emeghị ka onye Izrel ọbụla bụrụ ohu. Kama ha bụ ndị ikom agha,
    ndịisi ọrụ nʼọchịchị, ndịisi ndị ọchịagha, ndịisi ụgbọ agha na ndị na-agba ịnyịnya
    agha ya.
  ory-ory: ମାତ୍ର ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣଙ୍କ ମଧ୍ୟରୁ ଶଲୋମନ କାହାକୁ ଦାସ କଲେ ନାହିଁ; ସେମାନେ ଯୋଦ୍ଧା
    ଓ ତାଙ୍କ ରାଜଭୃତ୍ୟ, ତାଙ୍କ ଅଧିପତି, ତାଙ୍କର ସେନାପତି, ତାଙ୍କ ରଥ ଓ ଅଶ୍ୱାରୋହୀମାନଙ୍କ ଉପରେ
    ଅଧ୍ୟକ୍ଷ ଥିଲେ।
  chk-chk: Nge Salomon esap nöüni amanau ekewe aramasen Israel. Ir ra wisen sounfiu,
    ra nöüwisen mwü, ra meilap, ra souemwen me chon nemeni chon wawa waan woken, ra
    pwal chon wawa oris.
  rop-rop: Salaman nomo bin meigim ola Isreil pipul jidan wekinmen lagijat. Deibin
    jidan solja, en sambala bin jidan boswan, en sambala bin bos blanga ola bagi,
    en sambala bin jidan raida blanga ola hosis.
  ukr-1871: З Ізрайлитян же не зробив нїкого Соломон крепаком, а були вони військовими
    людьми, його урядниками, його отаманнєм та наказними над його колесницями й кіннотою.
  deu-1951: Aber von den Kindern Israel machte er keine zu Leibeigenen, sondern sie
    waren Kriegsleute und seine Diener und seine Fürsten und seine Wagenkämpfer und
    Oberste über seine Wagen und über seine Reiter.
  eng-JPS: But of the children of Israel did Solomon make no bondservants; but they
    were the men of war, and his servants, and his princes, and his captains, and
    rulers of his chariots and of his horsemen.
  srp-1865: A od sinova Izrailjevijeh ne uèini nijednoga robom, nego bijahu vojnici
    i sluge njegove i knezovi, vojvode njegove, i zapovjednici nad kolima njegovijem
    i nad konjicima njegovijem.
  lug-lug: Naye teyafuula Muyisirayiri n’omu muddu, wabula bo baali nga balwanyi be,
    na bakungu be, na baami be, na baduumizi b’amagaali na beebagazi ba mbalaasi ze.
  heb-heb: ומבני ישראל לא נתן שלמה עבד כי הם אנשי המלחמה ועבדיו ושריו ושלשיו ושרי
    רכבו ופרשיו׃
  ben-IRV: কিন্তু তিনি কোনো ইস্রায়েলীয়কে দাস করেন নি; তারা ছিল তাঁর যোদ্ধা, তাঁর
    কর্মচারী, তাঁর অধীন শাসনকর্ত্তা, তাঁর সেনাপতি এবং তাঁর রথচালক ও ঘোড়সওয়ারদের
    সেনাপতি।
  pan-pan: ਪਰ ਇਸਰਾਏਲੀਆਂ ਵਿੱਚੋਂ ਸੁਲੇਮਾਨ ਨੇ ਬੇਗਾਰੀ ਨਾ ਬਣਾਏ। ਉਹ ਯੋਧੇ ਤੇ ਉਸ ਦੇ ਟਹਿਲੂਏ
    ਤੇ ਉਹ ਦੇ ਸਰਦਾਰ ਤੇ ਉਹ ਦੇ ਅਫ਼ਸਰ ਤੇ ਉਹ ਦੇ ਰਥਾਂ ਦੇ ਸਰਦਾਰ ਤੇ ਉਹ ਦੇ ਸਵਾਰ ਸਨ।
  mya-JVB: ဣသရေလ အမျိုးသား တို့ကိုကား၊ ရှောလမုန် သည် ကျွန် မ ခံစေ။ စစ်သူရဲ ၊ အမှု
    တော်စောင့်၊ မှူးမတ် ၊ စစ်ကဲ ၊ ရထား တော်အုပ် ၊ မြင်း တော်အုပ်အရာ၌ ခန့်ထားတော်မူ၏။
  tbg-tbg: Soromonuva Isareri vaiinti vika kia qaqi qumina kaiqa vaiintiqama karaitiro,
    vika noraiqama komanta vokuka iqoka raqi vaiintika vaumanta, vokuka kamaanira
    kaiqa vaiinti vaumanta, vokuka qiata vaiintiqamavi iqoka vaiintiqaa raqiki vaumanta,
    vokuka iqoka kaariqive ohiqaave niha raqireka ukaqaa raqiki vaura.
  hmo-hmo: To Solomona ese Israela taudia ta ia guia lasi, idia be iena tuari taudia,
    iena opesa, iena tuari biagudia, bona tuari gunalaia taudia, iena kariota kapena
    taudia, bona iena hosi guia taudia.
  urd-urd: लेकिन सुलेमान ने बनी — इस्राईल में से किसी को ग़ुलाम न बनाया, बल्कि वह
    उसके जंगी मर्द और मुलाज़िम और हाकिम और फ़ौजी सरदार और उसके रथों और सवारों के हाकिम
    थे।
  rus-SYN: Сынов же Израилевых Соломон не делал работниками, но они были его воинами,
    его слугами, его вельможами, его военачальниками и вождями его колесниц и его
    всадников.
  bqc-SIM: I Isailiↄ da zↄzĩpiuo. Ampiↄ ↄ̃ à ń dílɛ a zĩgↄ̃ↄ ũ ń a ìwaↄ ń
    a kía deeↄ ń a gbɛ̃́ↄ dↄaanaↄ ń a zĩkasↄ̃godeↄ ń a sↄ̃deↄ.
  tcz-CHONGTHU: Solomon in Israelte vang namna a natong lah’a ana pansah pon ahi.
    Hiti hin Israel mite chu galsat sepai leh gal lamkai jat chom chom in ana pansah
    in sakol kangtalai tol in jong ana pansah in ahi.
  mar-mar: इस्राएल लोकांस मात्र शलमोनाने आपले गुलाम केले नाही. इस्राएली लोक सैनिक,
    सरकारी अधिकारी, कारभारी, सरदार, रथाधिपती आणि चालक अशा पदांवर होते.
  qub-qub: Israel castacunatami ichanga mana ni jucnayllatapis churaranchu uywayno
    arunanpäga. Paycunaga caran suldärucunallami, mandajcunalla, capitancunalla, comandanticunalla.
    Mandaran pillyapaj caj carrëtacunacho purejcunata, cawalluwan muntädu purejcunata.
  bqp-bqp: Adi Isarailanↄ da zↄ̀zĩnlo. Mↄ́kↄ̃nↄn à ń dítɛ a zĩ̀karinↄ ũ, a ìbanↄ,
    a kína dakenↄ, a gbɛ̃nↄ don'arɛdenↄ, a sↄ̃godenↄ, a sↄ̃denↄ.
  hat-hat: Salomon pa t' fè ankenn moun nan pèp Izrayèl la sèvi esklav. Li te fè yo
    sèvi sòlda, ofisye, chèf, kaptenn ak kòmandan cha lagè yo ak kavalye yo.
  eng-BSB: But Solomon did not consign any of the Israelites to slavery, because they
    were his men of war, his servants, his officers, his captains, and the commanders
    of his chariots and cavalry.
  eng-WEBPB: But of the children of Israel Solomon made no bondservants; but they
    were the men of war, his servants, his princes, his captains, and rulers of his
    chariots and of his horsemen.
  kbq-kbq: Hianagi Solomoni'a magore huno Israeli vahera zamavarege'za kazokazo eri'zana
    e'ori'naze. Hagi sondia vahetmima, kva vahe'tmima, sondia vahete vugota kva vahetmima,
    karisima eri'za ha'ma nehaza vahete kva vahetmima, hosi afutmima eri'za ha'ma
    hu vahe'tmina Israeli vahera zamazeri oti'ne.
  nhe-BL: Pero Salomón ax quifuerzajhui niyon se israelita para ma tequiti chicahuac.
    Quinchijqui israelitame ma elica soldados, huejhueyi tequihuejme, tlanahuatiani,
    tlayacanani tlen soldados huan quinchijqui ma yaca ipan itepos carros huan ma
    elica tlen nejnemij ipan cahuayos.
  bus-bus: Èe Isarailinↄ da zↄ̀zĩinlo. Aↄ̃mbe à ń díɛ a zĩ̀kpɛɛnↄ ũ, a ìbanↄ, a
    kína daanↄ, a gbɛ̃nↄ dↄn'aɛdeenↄ, a sↄ̃gorodeenↄ, a sↄ̃deenↄ.
  gub-BL: Ni amo Izaew izuapyapyr nuiko kwaw uma'ereko e ma'e romo Xàrumàw pe wà.
    Amo ae ma'e uzapo wà. Wiko zauxiapekwer romo wà, tuwihaw romo wà, zauxiapekwer
    wanuwihaw romo wà, ywyramawa rehe har wanuwihaw romo wà, kawaru kupe pe har romo
    wà.
  eng-DRA: But of the children of Israel Solomon made not any to be bondmen, but they
    were men of war, and his servants, and his princes, and captains, and overseers
    of the chariots and horses.
