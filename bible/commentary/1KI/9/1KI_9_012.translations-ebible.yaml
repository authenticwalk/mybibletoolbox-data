verse: 1KI.009.012
translations:
  mal-C: ശലോമോൻ തനിക്കു സമ്മാനിച്ച നഗരങ്ങൾ കാണുന്നതിനായി സോരിൽനിന്ന് വന്ന ഹീരാമിന്
    അവ ഇഷ്ടമായില്ല.
  deu-TKW: Und Hiram zog aus von Tyrus, um die Städte zu besehen, die ihm Salomo abgetreten
    hatte, aber sie gefielen ihm nicht.
  lin-lin: Irami abimaki wuta na Tiri, mokili na ye, mpo na kotala bingumba oyo Salomo
    akabelaki ye, kasi asepelaki na yango te.
  eng-LSV: And Hiram comes out from Tyre to see the cities that Solomon has given
    to him, and they have not been right in his eyes,
  eng-GNV: And Hiram came out from Tyrus to see the cities which Salomon had giuen
    him, and they pleased him not.
  eng-WEBSTER: And Hiram came out from Tyre to see the cities which Solomon had given
    him; and they pleased him not.
  nhw-BL: Pero quema Hiram yajqui quitlachilito nopa altepeme catli quimacatoya Salomón,
    amo quipacti.
  swh-ONEN: Lakini Hiramu alipotoka Tiro kwenda kuiona ile miji ambayo Solomoni alikuwa
    amempa, hakupendezwa nayo.
  bba-bba: Yerɑ Hirɑmu u seewɑ Tirin di u dɑ u wuu si mɛɛrɑ, si Sɑlomɔɔ u nùn kɑ̃
    mi.
  eng-KJVCPB: And Hiram came out from Tyre to see the cities which Solomon had given
    him; and they pleased him not.
  luo-luo: To kane Hiram owuok Turo modhi mondo one mier mane Solomon osemiye ne ok
    omor kodgi.
  meu-meu: A Hirama na Turo amo ema, Solomon ese vada e henia hanuadia baine itadia
    totona; bena se moalelaidia.
  npi-ULB: सोलोमनले हीरामलाई दिएका सहरहरू हेर्न तिनी टुरोसबाट आए, तर तिनी खुसी भएनन्
    ।
  yor-yor: Ṣùgbọ́n nígbà tí Hiramu sì jáde láti Tire lọ wo ìlú tí Solomoni fi fún
    un, inú rẹ̀ kò sì dùn sí wọn.
  pes-OPCB: ولی وقتی حیرام از صور به دیدن این شهرها آمد آنها را نپسندید
  tgl-ULB: Lumabas si Hiram mula sa Tiro para tingnan ang mga lungsod na ibinigay
    sa kaniya ni Solomon, pero hindi siya nasiyahan sa mga iyon.
  hui-hui: Ani miyagola Hirama ibugua Taia tano howa Galilihayagi tano o miyadaruni
    hondo ibuwa ibu tano uruni hame nale hene.
  mya-mya: ဟိ​ရံ​သည်​ထို​မြို့​များ​သို့​သွား​ရောက်​ကြည့်​ရှု ပြီး​နောက် မ​နှစ်​သက်​သ​ဖြင့်​ရှော​လ​မုန်​မင်း
    အား``အ​ဆွေ​တော်​ပေး​သည့်​မြို့​များ​ကား အ​ဘယ်​သို့​သော​မြို့​များ​နည်း'' ဟု​ဆို​သည်
    ကို၊-
  bod-N: དེ་ནས་ཧི་རཱམ་ནི་ཐཱར་ནས་ཐོན་ཏེ་སོ་ལོ་མོན་གྱིས་སྤྲད་པའི་གྲོང་ཁྱེར་རྣམས་ལ་བལྟས་པའི་ཚེ།
    དེ་རྣམས་ཁོའི་མིག་ལ་མ་རན་པ་རེད།
  sna-sna: Asi Hiramu paakabva kuTire akaenda kundoona maguta aya aakanga apiwa naSoromoni,
    haana kufadzwa nawo.
  spa-BLM: Hiram salió de Tiro para ver las ciudades que Salomón le había dado, y
    no le gustaron.
  cac-cac: Ayic ix xid'ec' vin̈aj Hiram chi' yil juntzan̈ chon̈ab' chi', maj schalaj
    sc'ool vin̈.
  swh-ULB: Hiramu akaja kutoka Tiro kuiona ile miji ambayo Sulemani alikuwa amempatia,
    lakini hakupendezwa nayo.
  bel-bel: І выйшаў Хірам з Тыра паглядзець гарады, якія даў яму Саламон, і яны не
    спадабаліся яму.
  deu-ELBBK: Und Hiram zog von Tyrus aus, um die Städte zu besehen, die Salomo ihm
    gegeben hatte; und sie waren nicht recht in seinen Augen.
  mbb-OT: Piru hein midhendiyà si Hiram te Galilea is ebpuun diyà te Tyre su ed-ahaan
    din haazà is menge inged he imbeǥey ni Solomon kandin, ne wazè din ikesuat heini.
  mal-2015: ശലോമോൻ ഹീരാമിന്നു കൊടുത്ത പട്ടണങ്ങളെ കാണേണ്ടതിന്നു അവൻ സോരിൽനിന്നു വന്നു;
    എന്നാൽ അവ അവന്നു ബോധിച്ചില്ല, സഹോദരാ,
  rmc-rmc: O Chiram avľa andral o Tir te predikhel ola fori, so les diňa o Šalamun,
    ale leske na sas pre dzeka.
  pes-OPV: و حیرام به جهت دیدن شهرهایی که سلیمان به او داده بود، از صور بیرون آمد
    اماآنها به نظرش پسند نیامد.
  ron-1924: Хирам а ешит дин Тир сэ вадэ четэциле пе каре и ле дэдя Соломон. Дар ну
    й-ау плэкут
  ben-OBCV: কিন্তু যে নগরগুলি শলোমন হীরমকে দিলেন, তিনি যখন সেগুলি দেখতে গেলেন, তখন
    সেগুলি তাঁর খুব একটি পছন্দ হয়নি।
  som-som: Oo Xiiraamna wuxuu Turos uga soo kacay inuu arko magaalooyinkii Sulaymaan
    siiyey, kumana uu farxin.
  lat-VUC: Et egressus est Hiram de Tyro ut videret oppida quæ dederat ei Salomon,
    et non placuerunt ei.
  eng-ASVBT: And Hiram came out from Tyre to see the cities which Solomon had given
    him; and they pleased him not.
  ita-1885: Ed Hiram uscì di Tiro, per veder le città che Salomone gli avea date;
    ma non gli piacquero.
  eng-LXXUP: So Hiram departed from Tyre, and went into Galilee to see the cities
    which Solomon gave to him; and they pleased him not. And he said,
  eng-ULB: Hiram came out from Tyre to see the cities that Solomon had given him,
    but they did not please him.
  spa-VBL: Pero cuando Hiram fue desde Tiro a ver las ciudades que Salomón le había
    dado, no quedó contento con ellas.
  fra-_FOB: Et Hiram sortit de Tyr pour voir les villes que Salomon lui avait données,
    mais elles ne lui plurent point;
  mal-mal: ശലോമോൻ ഹൂരാമിന് കൊടുത്ത പട്ടണങ്ങൾ കാണേണ്ടതിന് അവൻ സോരിൽനിന്ന് വന്നു; എന്നാൽ
    അവ അവന് ഇഷ്ടപ്പെട്ടില്ല; “സഹോദരാ,
  urd-GVR: Lekin jab Hīrām un kā muāynā karne ke lie Sūr se Galīl āyā to wuh use pasand
    na āe.
  suz-BL: मिनु हीरामम टायर रे मेको सोलोमन आ गेशो सहरपुकी कोव़थ लमाक्‍त। मिनु मेकोम
    मेको सहर मदाक्‍ता बाक्‍त।
  ita-1927: Hiram uscì da Tiro per veder le città dategli da Salomone; ma non gli
    piacquero;
  ckb-ckb: بەڵام کاتێک حیرام لە سورەوە بۆ بینینی ئەو شارۆچکانە چوو کە سلێمان پێیدابوو،
    بە دڵی نەبوون.
  eng-BBE: But when Hiram came from Tyre to see the towns which Solomon had given
    him, he was not pleased with them.
  kan-OKCV: ಆಗ ಹೀರಾಮನು ಟೈರಿನಿಂದ ಸೊಲೊಮೋನನು ತನಗೆ ಕೊಟ್ಟ ಪಟ್ಟಣಗಳನ್ನು ನೋಡಲು ಬಂದನು. ಆದರೆ
    ಅವು ಅವನಿಗೆ ಮೆಚ್ಚಿಕೆಯಾಗಿರಲಿಲ್ಲ.
  tam-2017: ஈராம் தனக்கு சாலொமோன் கொடுத்த பட்டணங்களைப் பார்ப்பதற்குத் தீருவிலிருந்து
    புறப்பட்டு வந்தான்; அவைகளின்மேல் அவன் பிரியப்படவில்லை.
  spa-RV-1909: Y salió Hiram de Tiro para ver las ciudades que Salomón le había dado,
    y no le contentaron.
  ron-BTF: Şi Hiram a ieşit din Tir pentru a vedea cetăţile pe care Solomon i le dăduse;
    şi ele nu i-au plăcut.
  eng-WEBP: Hiram came out of Tyre to see the cities which Solomon had given him;
    and they didn’t please him.
  eng-FBV: But when Hiram went from Tyre to see the cities that Solomon had given
    him, he was not happy with them.
  nld-1939: Maar toen Chirom er van Tyrus heen ging, om de steden te zien, die Salomon
    hem geschonken had, was hij er niet tevreden over,
  nch-BL: Pero quema Hiram yajqui quitachilito nopa altepeme cati quimacatoya Salomón,
    amo quipacti.
  vie-1934: Hi-ram từ Ty-rơ đến đặng xem các thành mà Sa-lô-môn đã ban cho mình, nhưng
    các thành đó chẳng đẹp lòng người,
  hin-CV: किंतु जब हीराम ने आकर उन नगरों को देखा, उन्हें खुशी नहीं हुई.
  spa-BES: Pero cuando Hiram vino de Tiro para ver los pueblos que Salomón le había
    dado, él no se sintió satisfecho con ellos.
  tdx-tdx: Niavotse amy Tsore t’i Kirame hañisake o rova natolo’ i Selomò azeo; fe
    tsy ni-nò’e.
  tha-KJV: แต่​เมื่อฮีรามเสด็จจากเมืองไทระเพื่อชมหัวเมืองซึ่งซาโลมอนประทานแก่​ท่าน
    หัวเมืองเหล่านั้นไม่เป็​นที​่พอพระทัยท่าน
  por-BR-2018: E saiu Hirão de Tiro para ver as cidades que Salomão lhe havia dado,
    e não lhe contentaram.
  deu-ELO: Und Hiram zog von Tyrus aus, um die Städte zu besehen, die Salomo ihm gegeben
    hatte; und sie waren nicht recht in seinen Augen.
  eng-WYC-2018: And Hiram went out of Tyre that he should see the cities, which Solomon
    had given to him, and those pleased not him; (And Hiram went out from Tyre to
    see the cities which Solomon had given to him, and they did not please him;)
  epo-epo: Kaj Ĥiram eliris el Tiro, por rigardi la urbojn, kiujn donis al li Salomono;
    kaj ili ne plaĉis al li.
  uig-PIN: Ⱨiram Sulayman uningƣa bǝrgǝn xǝⱨǝrlǝrni kɵrüxkǝ Turdin qiⱪip kǝldi; lekin
    ular uningƣa ⱨeq yaⱪmidi.
  beo-beo: Haila:me da amo moilai abedela asi. Be e da amo moilai huluane higa:i ba:i.
  tpi-OTNT: Na Hiram i lusim Tair na i kam lukim ol dispela taun, tasol em i no laikim
    ol.
  hau-SA: Amma sa’ad da Hiram ya zo daga Taya don yă ga garuruwan da Solomon ya ba
    shi, sai bai ji daɗi ba.
  uig-LAT: Hiram Sulayman uninggha bergen sheherlerni körüshke Turdin chiqip keldi;
    lékin ular uninggha héch yaqmidi.
  nde-nde: Kodwa uHiramu wathi esesuka eThire esiyabona amadolobho ayewaphiwe nguSolomoni,
    kazange ajabule ngawo.
  ton-ton: Pea naʻe haʻu ʻa Helami mei Taia ke ne mamata ki he ngaahi kolo naʻe foaki
    kiate ia ʻe Solomone; pea naʻe ʻikai lelei ia ʻi hono ʻao.
  ces-1613: I vyjel Chíram z Týru, aby viděl ta města, kteráž mu daroval Šalomoun,
    ale nelíbila se jemu.
  eng-WMB: Hiram came out of Tyre to see the cities which Solomon had given him; and
    they didn’t please him.
  tam-TCV: ஆனால் சாலொமோன் கொடுத்த பட்டணங்களைப் பார்ப்பதற்கு ஈராம் தீருவிலிருந்து போனபோது,
    அவற்றில் அவன் மகிழ்ச்சியடையவில்லை.
  ceb-ULB: Migawas sa Tiro si Hiram aron sa pagtan-aw sa mga siyudad nga gihatag ni
    Solomon kaniya, apan wala kini makapalipay kaniya.
  pol-UBG: Hiram wyruszył więc z Tyru, aby obejrzeć miasta, które dał mu Salomon,
    ale mu się nie spodobały.
  urd-GVU: لیکن جب حیرام اُن کا معائنہ کرنے کے لئے صور سے گلیل آیا تو وہ اُسے پسند
    نہ آئے۔
  deu-1912: Und Hiram zog aus von Tyrus, die Städte zu besehen, die ihm Salomo gegeben
    hatte; und sie gefielen ihm nicht,
  ntj-ntj: Palunyangka Mama Kuurrtu-lu mungangka pitjangu yartakarringkulalpi watjaranytja,
    “Yuwa, kulirnu-rnanta tjiinya-rnin tjapiranyangka. Nyangka-rna tjurrtju ngaanya
    tjunu ngayuku-tju kurrurnkulu ngaralatjaku. Nyangka-tjuyayi puluka tjiiputarrartu
    katirra tjurrtju ngaangka pungkula tilira nintinma.
  kan-2017: ಹೀರಾಮನು ತೂರಿನಿಂದ ಬಂದು ಆ ಪಟ್ಟಣಗಳನ್ನು ನೋಡಲು ಅವು ಅವನಿಗೆ ಮೆಚ್ಚಿಗೆಯಾಗಲಿಲ್ಲ.
  yap-yap: Me yan Hiram ni nge guy fa yuchi binaw, ma dabun.
  hlt-MCSB: Tedae Khiram te Solomon loh anih taengah a paek khopuei sawt ham la Tyre
    lamloh a caeh vaengah tah a mik ah cop pawh.
  mdy-ETH: ኪራሜ ዒማና ዴንዲ ካታሞንሢ ዛጌኔ፤ ጋዓንቴ ዒዛ ዬይ ዎዛሲባኣሴ፤
  twi-ASANTE: Huram firii Tiro kɔhwɛɛ nkuro a Salomo de ama no no, nanso nʼani ansɔ
    koraa.
  eng-WEBU: Hiram came out of Tyre to see the cities which Solomon had given him;
    and they didn’t please him.
  wal-wal: SHin Kiiraami Xiiroosa katamaappe kiyidi, Solomoni ayyo immido katamata
    be7anau biido wode, katamati a ufaissibookkona.
  spa-PDDPT: Pero cuando Hiram salió de Tiro para ver las ciudades que Salomón le
    dio, no le agradaron,
  gun-gun: Ha'e ramo guetã Tiro gui Hirão oo oexa aguã tetã Salomão omboaxa va'ekue,
    teĩ ndojou porãi.
  ilo-ULB: Rimmuar ni Hiram manipud Tiro tapno kitaenna dagiti siudad nga inted kenkuana
    ni Solomon, ngem saan dagitoy a makaay-ayo kenkuana.
  kpg-kpg: Hiram guu hana guu mmada gi nia maa, gei mee hagalee hiihai gi nia maa.
  uig-ARA: ھىرام سۇلايمان ئۇنىڭغا بەرگەن شەھەرلەرنى كۆرۈشكە تۇردىن چىقىپ كەلدى؛ لېكىن
    ئۇلار ئۇنىڭغا ھېچ ياقمىدى.
  sus-sus: Xirami to mini na taae matode, nee mu rafan a ma.
  pon-2006: Airam ahpw ketila oh mahsanih kahnimw ko, ahpw e sohte kupwurki.
  ksd-ksd: Ma Kiram i ga vana maro Tiro upi na gire nam ra umana pia na pal nina ba
    Solomon i ga tul tar diat pirana; ma pa i ga gugu ta diat.
  tur-YTC: Hiram, Solomon'un kendisine verdiği kentleri görmek için Sur'dan çıktı;
    ama kentler onun hoşuna gitmedi.
  grc-BRENT: Καὶ ἐξήλθε Χιρὰμ ἐκ Τύρου, καὶ ἐπορεύθη εἰς τὴν Γαλιλαίαν τοῦ ἰδεῖν τὰς
    πόλεις ἃς ἔδωκεν αὐτῷ Σαλωμών· καὶ οὐκ ἤρεσαν αὐτῷ.
  ind-AYT: Hiram datang dari Tirus untuk melihat kota-kota yang telah Salomo berikan,
    yang tidak menyenangkan dalam pandangannya.
  nya-nya: Koma Hiramu atabwera kuchokera ku Turo kudzaona mizinda imene Solomoni
    anamupatsa, sanasangalatsidwe nayo mizindayo.
  hrv-hrv: Hiram izađe iz Tira da vidi gradove koje mu je Salomon darovao, ali mu
    se nisu svidjeli.
  mps-mps: Tama Hiram te Tair hanude bidali tagalama, te aselama, te taun dabe suagasali,
    tiali goli te taun dabe augwali te agai wei meni yani.
  tpi-tpi: Na Hiram i lusim Tair na i kam lukim ol dispela taun, tasol em i no laikim
    ol.
  dan-1931: Men da Hiram kom fra Tyrus for at se de Byer, Salomo havde givet ham,
    syntes han ikke om dem;
  vie-OVCB: Nhưng khi Hi-ram từ Ty-rơ đến xem các thành mà Sa-lô-môn đã trao cho mình
    thì không hài lòng về các thành đó,
  guj-2017: સુલેમાને આપેલાં ગામો જોવા માટે હીરામ તૂરથી ત્યાં આવ્યો પણ એ ગામો તેને
    ગમ્યાં નહિ.
  pon-2006A: Airam ahpw ketila oh mahsanih kahnimw ko, ahpw e sohte kupwurki.
  por-BRBSL: Hirão saiu de Tiro para ver as cidades que Salomão lhe havia dado; e
    elas não lhe agradaram.
  cth-cth: Hiram Taire kho hoi Solomon ni a poe e khonaw khet hanelah a cei teh, a
    ngai e phun lah awm hoeh.
  twi-twi: Huram fii Tiro kɔhwɛɛ nkurow a Salomo de ama no no, nanso nʼani ansɔ koraa.
  hlt-hlt: Tedae Khiram te Solomon loh anih taengah a paek khopuei sawt ham la Tyre
    lamloh a caeh vaengah tah a mik ah cop pawh.
  tbz-SIM: Kɛ̀ Idɑmmuu ítɛ́ Tiiri kɛ́kɔtɛ kɛ́yɑ̀ dɛ kó yɛhɛkɛ̀, ò mɛ nyí nyɛ̀ pɛ́nsìrì,
  msy-2020: Ezɨ Hiram Tairɨn nguibar ekiam ategha iza Solomon a ganɨngizir nguibar
    ekiar kabar ganigha, dagh ifongezir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɩɩ Tiii nɑ ɩ́ kɔɔ ɑcɑlɛɛ ɑnǝɣɩ nɑʋ. Amɑ ɩ lɑŋlɛ tɑ hɛɛ.
  azb-azb: Xiram Surdan çıxdı ki, Süleymanın ona verdiyi şəhərlərə baxsın. Onlar Xiramın
    xoşuna gəlmədi.
  eng-DBY: And Hiram came out from Tyre to see the cities that Solomon had given him;
    and they did not please him.
  hin-2017: जब हीराम ने सोर से जाकर उन नगरों को देखा, जो सुलैमान ने उसको दिए थे, तब
    वे उसको अच्छे न लगे।
  wol-KYG: Ci kaw loolu Iram bàyyikoo Tir, seeti dëkk ya ko Suleymaan jox, waaye dëkk
    ya neexu ko.
  eng-YLT: And Hiram cometh out from Tyre to see the cities that Solomon hath given
    to him, and they have not been right in his eyes,
  eng-WYC-2017: And Hiram went out of Tyre that he should see the cities, which Solo-mon
    had given to him, and those [or they] pleased not him;
  eng-WMBB: Hiram came out of Tyre to see the cities which Solomon had given him;
    and they didn’t please him.
  urd-GVH: लेकिन जब हीराम उनका मुआयना करने के लिए सूर से गलील आया तो वह उसे पसंद न
    आए।
  rug-rug: Ba totoso la dogori Hiramu sari na vasileana arini, si lopu qetu ni sa.
  gaz-gaz: Hiiraam garuu yommuu Xiiroos irraa kaʼee magaalaawwan Solomoon isaaf kenne
    ilaaluu dhaqetti magaalaawwan sanatti hin gammanne.
  fra-LSG: Hiram sortit de Tyr, pour voir les villes que lui donnait Salomon. Mais
    elles ne lui plurent point,
  yal-yal: Xurami yi mini Tire taani taane matodeni Sulemani naxanye soxi a yii. Koni
    e mi rafan a ma.
  haw-1868: A hele mai o Hirama mai Turo mai e ike i na kulanakauhale a Solomona i
    haawi ai ia ia; aole hoi oia i oluolu ia mau mea.
  arb-NAV: فَجَاءَ حِيرَامُ مِنْ صُورٍ لِيَتَفَقَّدَ الْمُدُنَ الَّتِي أَعْطَاهَا
    سُلَيْمَانُ لَهُ، فَلَمْ تَرُقْ لَهُ،
  ewe-ewe: Ke esi Hiram tso Tiro yi ɖakpɔ du siwo Solomo tsɔ nɛ la, duawo medze eŋu
    o.
  eng-LEE: And Hiram came out from Tyre to see the cities which Solomon had given
    him; but they were not right in his eyes.
  asm-FB: তেতিয়া হীৰমে ৰজা চলোমনে দিয়া নগৰ চাবলৈ তূৰৰ পৰা আহিল, কিন্তু তেওঁ সেই
    নগৰবোৰ দেখি সন্তুষ্ট নহ’ল।
  sus-A: شِرَ مِ تٌ مِنِ نَ تَايٍ مَتٌدٍ، نٍيٍ مُ رَقَن عَ مَ.
  fra-SBL: Hiram sortit de Tyr pour voir les villes que Salomon lui avait données,
    et elles ne lui plurent pas.
  hbo-hbo: וַיֵּצֵ֤א חִירָם֙ מִצֹּ֔ר לִרְאֹות֙ אֶת־הֶ֣עָרִ֔ים אֲשֶׁ֥ר נָתַן־לֹ֖ו שְׁלֹמֹ֑ה
    וְלֹ֥א יָשְׁר֖וּ בְּעֵינָֽיו׃
  kik-kik: No hĩndĩ ĩrĩa Hiramu ooimire Turo nĩguo akoone matũũra marĩa aaheetwo nĩ
    Solomoni, ndaakenirio nĩmo.
  fra-NCL: Hiram sortit de Tyr pour voir les villes que lui donnait Salomon ; elles
    ne lui plurent pas,
  cek-AK: Hiram loe Solomon mah paek ih vangpuinawk to khet hanah Tura vangpui hoiah
    caeh naah, palung anghoe ai.
  cuk-cuk: Hiram, Salomón-neggweburmar-ega-uksad-daknaega Tiro-neggweburgi node gusad.
    Hiram, neggweburmar-daksagua, abessulid.
  uig-CYR: Һирам Сулайман униңға бәргән шәһәрләрни көрүшкә Турдин чиқип кәлди; лекин
    улар униңға һеч яқмиди.
  tel-2017: హీరాము తూరు నుండి వచ్చి సొలొమోను తనకిచ్చిన పట్టణాలను చూసినప్పుడు అవి అతనికి
    నచ్చలేదు.
  hat-BSA: Konsa, Hiram te sòti Tyr pou vin wè vil ke Salomon te ba li yo, e yo pa
    t fè l kontan.
  kos-kos: Hiram el som in liye acn inge tuh el tiana lungse.
  hbo-WLC: וַיֵּצֵ֤א חִירָם֙ מִצֹּ֔ר לִרְאוֹת֙ אֶת־הֶ֣עָרִ֔ים אֲשֶׁ֥ר נָתַן־ל֖וֹ שְׁלֹמֹ֑ה
    וְלֹ֥א יָשְׁר֖וּ בְּעֵינָֽיו׃
  ibo-ibo: Ma mgbe Hiram si Taịa gaa ịhụ obodo ndị a nke Solomọn nyere ya, ha amasịghị
    obi ya.
  ory-ory: ଏଉତ୍ତାରେ ହୂରମ୍‍ ଶଲୋମନଙ୍କର ଦତ୍ତ ନଗରମାନ ଦେଖିବାକୁ ସୋରରୁ ଆସିଲା, ମାତ୍ର ସେସବୁ
    ତାହାର ସନ୍ତୋଷଜନକ ହେଲା ନାହିଁ।
  chk-chk: Nge lupwen Hairam a feito seni Tirus pwe epwe katol ekewe telinimw Salomon
    a ngeni, Hairam esap saniir.
  rop-rop: King Hairam bin go luk langa detlot taun, bat im nomo bin laigim olabat.
  ukr-1871: І вийшов Гирам із Тиру, щоб на ті городи подивитись, що їх дав йому Соломон,
    та й не сподобались вони йому.
  deu-1951: Und Hiram zog aus von Tyrus, die Städte zu besehen, die ihm Salomo gegeben
    hatte; aber sie gefielen ihm nicht.
  eng-JPS: 'And Hiram came out from Tyre to see the cities which Solomon had given
    him: and they pleased him not.'
  srp-1865: I doðe Hiram iz Tira da vidi gradove koje mu dade Solomun, ali ne biše
    mu po volji.
  lug-lug: Naye Kiramu bwe yava e Ttuulo n’agenda okulambula ebibuga Sulemaani bye
    yamugabira, ne bitamusanyusa.
  heb-heb: ויצא חירם מצר לראות את הערים אשר נתן לו שלמה ולא ישרו בעיניו׃
  ben-IRV: হীরম শলোমনের দেওয়া সেই শহরগুলো দেখবার জন্য সোর থেকে আসলেন, কিন্তু সেগুলো
    দেখে তিনি সন্তুষ্ট হলেন না।
  pan-pan: ਜਦ ਹੀਰਾਮ ਸੂਰ ਤੋਂ ਉਨ੍ਹਾਂ ਨਗਰਾਂ ਨੂੰ ਜੋ ਸੁਲੇਮਾਨ ਨੇ ਉਹ ਨੂੰ ਦਿੱਤੇ ਸਨ ਵੇਖਣ ਲਈ
    ਆਇਆ ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਚੰਗੇ ਨਾ ਲੱਗੇ।
  mya-JVB: ရှောလမုန် ပေး သော မြို့ တို့ကို ဟိရံ သည် တုရု မြို့ မှ လာ ၍ ကြည့်ရှု သောအခါ
    အား မ ရ။
  tbg-tbg: Vira amuvarovata King Hiraamuva Taiaihairo oru Karirini vau vatukara 20navu
    tavamakero, kia quaharaitiro,
  hmo-hmo: To Hirama be Turo dekena amo ia mai, Solomona ese ia henia vadaeni hanua
    do ia itaia totona, bona idia dekenai ia moale lasi.
  urd-urd: और हीराम उन शहरों को जो सुलेमान ने उसे दिए थे, देखने के लिए सूर से निकला
    पर वह उसे पसन्द न आए।
  rus-SYN: И вышел Хирам из Тира посмотреть города, которые дал ему Соломон, и они
    не понравились ему.
  bqc-SIM: Kɛ́ Hilaũ bↄ̀ Tii à gɛ̀ wɛ̃́lɛ pↄ́ Salomↄↄ kpàwaↄ gwà, i kɛɛ̀o,
  tcz-CHONGTHU: Ahin Tyre a konin Hiram hi ahung in Solomon in apeh khopi ho chu ahung
    ven ahileh akipah behseh pon ahi.
  mar-mar: शलमोनाने हिराम सोराहून (तायर) ही नगरे पाहण्यासाठी म्हणून आला. पण त्यास
    ती तितकीशी पसंत पडली नाहीत.
  qub-qub: Chaura Hiramga ricaj aywaran. Salomón goycushan siudäcunaga mana paypänöchu
    caran.
  bqp-bqp: Kũ Hiramu bò Taya à gɛ̀ɛ à wɛ̃tɛ kũ Sulemanu kpàawanↄ gwà, adi kɛnɛro,
  hat-hat: Iram kite peyi l', Tir, li desann al wè lavil Salomon te ba li yo. Men,
    li pa t' renmen yo.
  eng-BSB: So Hiram went out from Tyre to inspect the towns that Solomon had given
    him, but he was not pleased with them.
  eng-WEBPB: Hiram came out of Tyre to see the cities which Solomon had given him;
    and they didn’t please him.
  kbq-kbq: Hianagi Hiramu'ma Tairi kumateti'ma eno Solomoni'ma ami'nea kumatmima eme
    negeno'a, musena osu'ne.
  nhe-BL: Pero quema Hiram yajqui quitlachilito nopa altepetini tlen quimacatoya Salomón,
    ax quipacti.
  bus-bus: Kɛ̀ Hiramu bↄ̀ Taya à gàa à wɛ́tɛ kɛ̀ Sulemanu kpàawaanↄ gwà, èe kɛnɛro,
  gub-BL: Oho Iràw a'e tawhu wanexak pà. Na'ikatu kwaw izupe wà.
  eng-DRA: And Hiram came out of Tyre, to see the towns which Solomon had given him,
    and they pleased him not,
