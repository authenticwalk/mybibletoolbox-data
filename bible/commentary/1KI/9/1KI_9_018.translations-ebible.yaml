verse: 1KI.009.018
translations:
  mal-C: ബാലാത്തും മരുഭൂമിയിലെ തദ്മോറും ശലോമോൻ നിർമിച്ചു.
  deu-TKW: und Baalath und Thamar in der Steppe im Lande
  lin-lin: Baalati mpe Tamari kati na esobe ya mokili,
  eng-LSV: and Ba‘alath, and Tadmor in the wilderness, in the land,
  eng-GNV: And Baalath and Tamor in the wildernes of the land,
  eng-WEBSTER: And Baalath, and Tadmor in the wilderness, in the land,
  nhw-BL: Nojquiya quisencajqui altepeme Baalat huan Tamar catli mocahua ipan nopa
    huactoc tlali ipan tlali Judá.
  swh-ONEN: akajenga Baalathi na Tamari kwenye jangwa katika eneo la nchi yake,
  bba-bba: kɑ Bɑlɑti, kɑ Tɑdimɔri ye yɑ wɑ̃ɑ Yudɑn temɔ mi ɡɑ̃ɑnu ku rɑ kpi,
  eng-KJVCPB: and Baalath, and Tadmor in the wilderness, in the land,
  luo-luo: gi Baalath kod Tadmor manie thim e pinye,
  meu-meu: bona Baalata bona Tamara, tano ḡaḡaena ai, Iuda tanona ai,
  npi-ULB: तिनले बालात र यहूदियाको उजाड-स्थानमा तामार, आफ्नो अधिकारमा भएका सबै भण्डारण
    गर्ने सहरहरू,
  yor-yor: àti Baalati àti Tadmori ní aginjù, láàrín rẹ̀,
  pes-OPCB: و شهر بعلت و تدمور را که ویران بودند، از نو ساخت و آباد نمود.
  tgl-ULB: ang Baalat at Tadmor sa ilang sa lupain ng Juda,
  hui-hui: Balada tano wiagobi arema bialu Tama tanobi arema bialu lone biadai bigi
    bialu hene. Balada Tama tanola Yuda dindihayagi dindi ko iba dalu naibaga wiagohayagi
    wini.
  mya-mya: ဗာ​လက်​မြို့၊ ယု​ဒ​ပြည်​တော​ကန္တာ​ရ​ရှိ​တာ ဒ​မော်​မြို့​တို့​ကို​လည်း​ကောင်း၊-
  bod-N: པཱ་ཨ་ལད་དང་། ཡ་ཧུ་དཱའི་དབེན་སྟོང་གི་ཐད་མོར་བྱ་བ་དང་།
  sna-sna: Bhaarati, neTadhimori murenje, munyika imomo,
  spa-BLM: Baalat, Tamar en el desierto,
  cac-cac: '@see-verse:1KI.009.017'
  swh-ULB: Baalathi na Tamari jangwani katika nchi ya Yuda,
  bel-bel: і Ваалат і Тадмор у пустыні,
  deu-ELBBK: und Baalat, und Tadmor in der Wüste, im Land;
  mbb-OT: is Baalat, is Tamar he ziyà te disirtu he nesakup te tanè din,
  mal-2015: താഴത്തെ ബേത്ത്-ഹോരോനും ബാലാത്തും ദേശത്തിലെ മരുഭൂമിയിലുള്ള
  rmc-rmc: o Baalat, o Tamar pre judsko pušťa
  pes-OPV: و بعلت و تدمررا در صحرای زمین،
  ron-1924: Баалатул ши Тадморул ын пустиул цэрий,
  ben-OBCV: বালৎ, ও তাঁর দেশের অন্তর্গত মরুভূমিতে অবস্থিত তামর,
  som-som: iyo Bacalad, iyo Taamaar oo ku dhex tiil cidladii dalka,
  lat-VUC: et Balaath, et Palmiram in terra solitudinis.
  eng-ASVBT: and Baalath, and Tamar in the wilderness, in the land,
  ita-1885: e Baalat, e Tadmor, nel deserto del paese,
  eng-ULB: Baalath and Tamar in the wilderness in the land of Judah,
  spa-VBL: Baalat y Tamar en el desierto, en la tierra de Judá,
  fra-_FOB: Et Baalath, et Thadmor, dans la partie déserte du pays;
  mal-mal: താഴത്തെ ബേത്ത്-ഹോരോനും ബാലാത്തും യെഹൂദാമരുഭൂമിയിലുള്ള
  urd-GVR: Bālāt aur registān ke shahr Tadmūr meṅ bahut-sā tāmīrī kām karāyā.
  suz-BL: बालाथ नु मेको गोरशो रागी ङा तामार नु आ एर ओंथ ङा रागी,
  ita-1927: Baalath e Tadmor nella parte deserta del paese,
  ckb-ckb: بەعەلات و تەدمۆری لە چۆڵەوانی لەناو خاکەکەدا ئاوەدان کردەوە،
  eng-BBE: And Baalath and Tamar in the waste land, in that land;
  kan-OKCV: ಬಾಲಾತನ್ನೂ, ಮರುಭೂಮಿಯಲ್ಲಿರುವ ತದ್ಮೋರ್ ಎಂಬ ಸ್ಥಳವನ್ನೂ ಕಟ್ಟಿಸಿದನು.
  tam-2017: பாலாத்தையும், வனாந்திரத்திலுள்ள தாமாரையும்,
  spa-RV-1909: Y á Baalath, y á Tadmor en tierra del desierto;
  ron-BTF: Şi Baalatul şi Tadmorul în pustie, în ţară,
  eng-WEBP: Baalath, Tamar in the wilderness,
  eng-FBV: Baalath and Tamar in the wilderness, in the land of Judah,
  nld-1939: Baälat en Tamar in de woestijn van Juda;
  nch-BL: Nojquiya quicualchijchijqui altepet Baalat huan Tamar cati eltoc ipan nopa
    huactoc tali ipan tali Judá.
  vie-1934: Ba-lát, và Tát-mốt, tại trong đất rừng của xứ;
  hin-CV: बालाथ और मरुभूमि में स्थित तादमोर को भी बसाया.
  spa-BES: Y Baalat y Tamar en el desierto, de está tierra;
  tdx-tdx: naho i Baalate naho i Tadmore an-dratraratra’ i taney;
  tha-KJV: ทั้งเมืองบาอาลัทและเมืองทัดโมร์ในถิ่นทุ​รก​ันดารในแผ่นดิน
  por-BR-2018: E a Baalate, e a Tadmor em terra do deserto;
  deu-ELO: und Baalath, und Tadmor in der Wüste, im Lande;
  eng-WYC-2018: and Baalath, and Tadmor in the land of (the) wilderness;
  epo-epo: kaj Baalaton, kaj Tadmoron en la dezerto, en la lando,
  uig-PIN: u Baalat bilǝn ɵz zeminidiki qɵlgǝ jaylaxⱪan Tadmornimu yengidin yasidi,
  beo-beo: Ba:ila:de amola Da:ima moilale bai bagade gagai hafoga:i soge ganodini,
    amo bu buga:le gagui.
  tpi-OTNT: na taun Balat na taun Tamar. Balat na Tamar i stap long ples drai bilong
    Juda.
  hau-SA: da Ba’alat, da Tadmor a hamada, na cikin ƙasarsa.
  uig-LAT: u Baalat bilen öz zéminidiki chölge jaylashqan Tadmornimu yéngidin yasidi,
  nde-nde: leBhalathi, kanye leThamari enkangala, phakathi kwelizwe lakhe,
  ton-ton: Mo Pealati, pea mo Tatimoa ʻi he toafa, ʻi he fonua,
  ces-1613: Též Baalat a Tadmor na poušti v též zemi,
  eng-WMB: Baalath, Tamar in the wilderness,
  tam-TCV: தன் நிலப்பகுதியிலுள்ள பாலைவனத்தில் பாலாத், தத்மோர் ஆகிய பட்டணங்களையும்,
  ceb-ULB: ang Baalat ug ang Tamar didto sa kamingawan sa yuta sa Juda,
  pol-UBG: Baalat i Tadmor na pustyni w tej ziemi;
  urd-GVU: بعلات اور ریگستان کے شہر تدمور میں بہت سا تعمیری کام کرایا۔
  deu-1912: und Baalath und Thamar in der Wüste im Lande
  ntj-ntj: Palunyangka wati nyuntuku wartangkatja-ya ngurra ngaangka puurrpa tirtu
    nyinarra-wanarayinma. Tjiinya-rna Tayipirrnga palunyapirinypa watjarnu wantingu.”
  kan-2017: ಯೆಹೂದದ ಅರಣ್ಯಪ್ರದೇಶದಲ್ಲಿರುವ ಬಾಲಾತ್ ಮತ್ತು ತಾಮಾರ್,
  yap-yap: ngu Baalath, ngu Tamar u daken e ted u Judah,
  hlt-MCSB: Tedae Baalath, Tamar neh Tadmor tah khohmuen kah khosoek ah om.
  mdy-ETH: ሃሣ ባዕላቴንታ ዪሁዳኮ ዓሲ ናንጉዋ ዳውሎይዳ ዓኣ ታማሬ ጌይንታ ካታሞንሢንታ ላሚ ማዢሲሴኔ፤
  twi-ASANTE: Baalat ne Tamar wɔ ɛserɛ so, nʼasase so.
  eng-WEBU: Baalath, Tamar in the wilderness,
  wal-wal: Baa7ilaata, Yihudaa Bazzuwan de7iya Taamaara katamaa,
  spa-PDDPT: Baalat y Tadmor, en la región despoblada del país,
  gun-gun: Baalate ha'e Tadmor, ha'e va'e yvy re tekoa e'ỹa oĩ va'e py ae.
  ilo-ULB: ti Baalat ken ti Tamar idiay let-ang iti daga ti Juda,
  kpg-kpg: Baalath, Tamar i di anggowaa o Judah,
  uig-ARA: ئۇ بائالات بىلەن ئۆز زېمىنىدىكى چۆلگە جايلاشقان تادمورنىمۇ يېڭىدىن ياسىدى،
  sus-sus: Baalati nun Tamari naxee nu na gbengberenyi ma,
  pon-2006: Paalad, Damar nan sapwtehn en Suda,
  ksd-ksd: ma Balat ma Tamar aro ta ra bil,
  tur-YTC: çölde Baalat'ı, Tamar'ı,
  ind-AYT: juga Baalat dan Tamar, di padang gurun, di tanah itu,
  nya-nya: Baalati ndi Tadimori ku chipululu, mʼdziko lake lomwelo,
  hrv-hrv: Baalat, Tamar u pustinji u zemlji,
  mps-mps: te Balat hanu me, te Tamar hanu ma nigali. Balat me Tamar te hanu si te
    Juda wa pai bulu tǫde elaluai.
  tpi-tpi: na taun Balat na taun Tamar. Balat na Tamar i stap long ples drai bilong
    Juda.
  dan-1931: Ba'alat, Tamar i Ørkenen i Juda Land,
  vie-OVCB: Ba-lát, và Ta-ma trong hoang mạc.
  guj-2017: બાલાથ અને તામાર અરણ્યમાં આવેલું તાદમોર ફરી બાંધ્યાં.
  pon-2006A: Paalad, Damar nan sapwtehn en Suda,
  por-BRBSL: Baalath, Tamar no deserto,
  cth-cth: Baalath kho hoi Judah ram thung kahrawng e Tamar kho,
  twi-twi: Baalat ne Tamar wɔ sare so, nʼasase so.
  hlt-hlt: Tedae Baalath, Tamar neh Tadmor tah khohmuen kah khosoek ah om.
  tbz-SIM: Nɛ̀ Bɑdɑti kpɛri, nɛ̀ Tɑmɑɑ kpɛri yɛ̀ɛ̀ bo bɛ tenkɛ̀ tempɛ̃ ntɛdɔntɛ̀ kɔku.
  msy-2020: Balat ko Tamarɨn nguibamningɨn ingari. Tamarɨn nguibar ekiam, Judan anabamɨn
    gumazamiziba puvatɨzir danganimɨn iti.
  dop-dop: nɑ Pɑɑlɑ nɑ Tɑmɑɑ kɛ wʋlɑɣɑ tɛtʋ hɔɣɔlʋɣʋ tɑɑ.
  azb-azb: Baalatı, ölkədəki səhralıqda olan Tadmoru,
  eng-DBY: and Baalath, and Tadmor in the wilderness, in the land,
  hin-2017: बालात और तामार को जो जंगल में हैं, दृढ़ किया, ये तो देश में हैं।
  wol-KYG: ak Baalat ak Tamar ca màndiŋu réew ma,
  eng-YLT: and Baalath, and Tadmor in the wilderness, in the land;
  eng-WYC-2017: and Baalath, and Tadmor in the land of wilderness;
  eng-WMBB: Baalath, Tamar in the wilderness,
  urd-GVH: बालात और रेगिस्तान के शहर तदमूर में बहुत-सा तामीरी काम कराया।
  rug-rug: Balati, Tamara pa soloso qega pa popoa Ziuda,
  gaz-gaz: Baaʼilaati, Tadmoor kan gammoojjii biyya Yihuudaa keessatti argamtu sana,
  fra-LSG: Baalath, et Thadmor, au désert dans le pays,
  yal-yal: e nun Baalati taan nun Tamari taan naxan yamanan tonbon yireni.
  haw-1868: A me Baalata a me Tademora i ka waonahele, ma ka aina,
  arb-NAV: وَبَعْلَةَ وَتَدْمُرَ فِي أَرْضِ الصَّحْرَاءِ،
  ewe-ewe: Baalat kple Tadmɔ siwo nye gbegbe le eƒe anyigba dzi la tu.
  eng-LEE: And Ba'alath, and Thadmor in the wilderness, in the land,
  asm-FB: বালৎ, দেশৰ মৰুভূমিত থকা তামৰ,
  sus-A: بَالَتِ نُن تَمَرِ نَشٍيٍ نُ نَ فبٍنفبٍرٍنيِ مَ،
  fra-SBL: Baalath, Tamar dans le désert,
  hbo-hbo: וְאֶֽת־בַּעֲלָ֛ת וְאֶת־*תָּמָר (תַּדְמֹ֥ר) בַּמִּדְבָּ֖ר בָּאָֽרֶץ׃
  kik-kik: Baalathu, na Tadimori rĩa werũ-inĩ, thĩinĩ wa bũrũri wake,
  fra-NCL: Baalath, et Thadmor dans le pays du désert ;
  cek-AK: Baalath hoi Tadmor vangpuinawk to pathoep let,
  cuk-cuk: Baalat-neggwebur gannar urbisbalid, degi, neg-dulesulidganba Tadmor-neggwebur
    gannar urbisbalid.
  uig-CYR: у Баалат билән өз зиминидики чөлгә җайлашқан Тадморниму йеңидин ясиди,
  tel-2017: బయతాతు, అరణ్యంలో ఉన్న తద్మోరు పట్టణాలను,
  hat-BSA: epi Balath avèk Tamar nan dezè a, nan peyi Juda,
  kos-kos: Baalath, Tamar ma oan yen turangang uten acn Judah,
  hbo-WLC: וְאֶֽת־בַּעֲלָ֛ת וְאֶת־תמר בַּמִּדְבָּ֖ר בָּאָֽרֶץ׃
  ibo-ibo: Baalat na Tadmọ nke dị nʼọzara nʼime ala ya.
  ory-ory: ବାଲତ୍‍ ଓ ପ୍ରାନ୍ତରସ୍ଥ ତାମୋର,
  chk-chk: Palat me Tamar mi nom lon ewe fanüapön Juta,
  rop-rop: Beilath, en Teima deya langa det deset kantri langa Juda.
  ukr-1871: І Баалам і Тадмор (Пальмиру) в пустинї,
  deu-1951: auch Bahalat und Tadmor in der Wüste, im Lande, und alle Vorratsstädte,
  eng-JPS: and Baalath, and Tadmor in the wilderness, in the land,
  srp-1865: I Valat i Tadmor u pustinji u zemlji,
  lug-lug: Baalasi ne Tamali mu ddungu,
  heb-heb: ואת בעלת ואת תמר במדבר בארץ׃
  ben-IRV: বালৎ, যিহূদার মরু এলাকার তামর,
  pan-pan: ਨਾਲੇ ਬਆਲਾਥ ਤੇ ਤਾਮਾਰ ਤਲਾਬ ਜੋ ਉਸ ਦੇਸ ਦੀ ਉਜਾੜ ਵਿੱਚ ਸਨ।
  mya-JVB: ဗာလက် မြို့၊ တော အရပ်၊ ပြည် ထဲမှာ တာဒမော် မြို့တို့ကိုလည်း တည်လေ၏။
  tbg-tbg: Balati vatukavata Tamaa vatukavata autu amitora. (Vi vatukatanta Iutaa
    aahara vataini vaura.)
  hmo-hmo: bona Balata, bona Tamara hanuadia ia haginia lou. Inai hanua Tamara be
    Iuda ena tano kaukau kahana dekenai.
  urd-urd: और बालात और बियाबान के तमर को बनाया, जो मुल्क के अन्दर हैं।
  rus-SYN: и Ваалаф и Фадмор в пустыне,
  bqc-SIM: ń Baalatao ń Tamↄↄ pↄ́ kú a bùsu gbáauo,
  tcz-CHONGTHU: Hiche gamsung’a gam mang lah’a um Baalath le Tamar jong chu ahi.
  mar-mar: तसेच बालाथ, तामार ही वाळवंटातील नगरे बांधली,
  qub-qub: Baalat-ta, Tamarta. Baalatwan Tamarga caran Judá parti chunyajcho.
  bqp-bqp: kũ Baalao kũ Tadamↄ kũ à kú a bùsu gbárannanwo
  hat-hat: lavil Balat ak lavil Tama nan dezè Jida a.
  eng-BSB: Baalath, and Tamar in the Wilderness of Judah,
  eng-WEBPB: Baalath, Tamar in the wilderness,
  kbq-kbq: Ba'alati kuma'ene tro nehuno, Juda ka'ma kokampina Tamari kumara tro hu'ne.
  nhe-BL: Nojquiya quisencajqui altepetini Baalat huan Tamar tlen mocahua ipan nopa
    huactoc tlali ipan tlali Judá.
  bus-bus: kↄ̃n Baalao kↄ̃n Tadamↄ kɛ̀ kú à bùsu gbáan-o
  gub-BL: Uzapo wi mokoz tawhu Zuta rehe har ywyxiguhu rehe har wà no. Marat, Tazimor
    waner romo wà.
  eng-DRA: And Baalath, and Palmira in the land of the wilderness.
