    ĝin kiel donacon al sia filino, edzino de Salomono.)
  uig-PIN: (Misirning padixaⱨi Pirǝwn qiⱪip Gǝzǝrgǝ ⱨujum ⱪilip elip, uni otta kɵydürüp,
