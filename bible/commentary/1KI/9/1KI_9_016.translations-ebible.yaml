  kan-2017: ಐಗುಪ್ತದ ಅರಸನಾದ ಫರೋಹನು ಗೆಜೆರ್ ಪಟ್ಟಣವನ್ನು ಹಿಡಿದು ಅದಕ್ಕೆ ಬೆಂಕಿಹೊತ್ತಿಸಿ, ಅದರಲ್ಲಿದ್ದ
