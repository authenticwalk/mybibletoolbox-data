  rug-rug: La sa baṉara pa popoa Izipi meke la raza ia sa vasileana pa Qeza meke vagia
    nana. Meke na sulua tu sa sa vasileana lavata asa. Va mate betoi sa sari tie Kenani
    saripu koadi vasina, meke variponi nia sa, guana nana vinariponi vinarihaba, la
    koasa tuna vineki sipu haba ia sa se Solomone.
  gaz-gaz: Faraʼoon mootichi Gibxi Geezirin lolee qabatee ture. Innis ibidda itti
    qabsiise; Kanaʼaanota achi keessa jiraatan fixee intala ofii isaa, niitii Solomoon
    sanaaf magaalattii gabbara godhee kenne.
  fra-LSG: Pharaon, roi d’Égypte, était venu s’emparer de Guézer, l’avait incendiée,
    et avait tué les Cananéens qui habitaient dans la ville. Puis il l’avait donnée
    pour dot à sa fille, femme de Salomon.
  yal-yal: Misiran mangan bata yi fa, a Geseri taan suxu yɛngɛni, a yi a gan, Kanan
    kaan naxanye yi dɔxi taani, a ne faxa. A mɔn yi taan sa a dii tɛmɛn fari siga
    a xɛmɛ taa ra, Sulemani a ɲaxanla.
  haw-1868: Ua pii o Parao ke alii o Aigupita, a ua hoopio ia Gezera, a ua puhi aku
    ia i ke ahi, a ua pepehi i ko Kanaana, i na mea e noho ana ma ia kulanakauhale,
    a haawi mai la oia ia i kana kaikamahine, ka wahine a Solomona.
  arb-NAV: وَكَانَ فِرْعَوْنُ مَلِكُ مِصْرَ قَدْ هَاجَمَ جَازَرَ وَاسْتَوْلَى عَلَيْهَا
    وَأَحْرَقَهَا بِالنَّارِ، وَقَتَلَ أَهْلَهَا الْكَنْعَانِيِّينَ الْمُقِيمِينَ
    فِيهَا، ثُمَّ وَهَبَهَا مَهْراً لاِبْنَتِهِ زَوْجَةِ سُلَيْمَانَ.
  ewe-ewe: Gezer nye du si Egipte fia xɔ, tɔ dzoe eye wòwu Israelvi siwo katã nɔ eme.
    Emegbe la, etsɔ du sia na via nyɔnu si nye Fia Solomo srɔ̃wo dometɔ ɖeka la, abe
    srɔ̃ɖenunana ene.
  eng-LEE: (Pharaoh king of Egypt had gone up, and captured Gezer, and burnt it with
    fire, and slain the Canaanites that dwelt in the city, and given it as a marriage-present
    unto his daughter, Solomon's wife.
  asm-FB: মিচৰৰ ৰজা ফৰৌণে উঠি গৈ গেজৰ হাত কৰি লৈ জুইৰে পুৰি ভষ্ম কৰিছিল আৰু সেই নগৰ
    নিবাসী কনানীয়াবোৰক বধ কৰি তাক নিজৰ জীয়েক চলোমনৰ ভাৰ্য্যাৰ যৌতুকত দিছিল।
  sus-A: قِرَوُنَ، مِسِرَ مَنفّ، دُ سُ نّ فٍسٍرِ تَا شُن نَ، عَ تّ سٌ نَ رَ، نَ كَنَانكَيٍ
    بِرِن قَشَ. نَ دَنفِ شَنبِ عَ نَ قِ عَ شَ دِ فِنّ مَ، نَشَن دْشْ مَنفّ سُلٍمَنِ
    شْن مَ.
  fra-SBL: Pharaon, roi d'Égypte, était monté, s'était emparé de Guézer, l'avait incendiée,
    avait tué les Cananéens qui habitaient la ville et l'avait donnée en cadeau de
    mariage à sa fille, la femme de Salomon.
  hbo-hbo: פַּרְעֹ֨ה מֶֽלֶךְ־מִצְרַ֜יִם עָלָ֗ה וַיִּלְכֹּ֤ד אֶת־גֶּ֙זֶר֙ וַיִּשְׂרְפָ֣הּ
    בָּאֵ֔שׁ וְאֶת־הַֽכְּנַעֲנִ֛י הַיֹּשֵׁ֥ב בָּעִ֖יר הָרָ֑ג וַֽיִּתְּנָהּ֙ שִׁלֻּחִ֔ים
    לְבִתֹּ֖ו אֵ֥שֶׁת שְׁלֹמֹֽה׃
  kik-kik: Firaũni mũthamaki wa Misiri nĩatharĩkĩire na akĩnyiita Gezeru. Agĩgũcina
    na mwaki, na akĩũraga andũ a Kaanani arĩa maatũũraga kuo, na agĩcooka agĩkũhe
    mwarĩ, mũtumia wa Solomoni, arĩ kĩheo kĩa ũhiki.
  fra-NCL: Pharaon, roi d’Égypte, était monté et s’était emparé de Gazer. Après l’avoir
    incendiée et avoir tué les Chananéens qui habitaient dans la ville, il l’avait
    donnée en dot à sa fille, femme de Salomon.
  cek-AK: Izip siangpahrang Faro loe caeh moe, Gezer vangpui to tuk; to vangpui to
    lak pacoengah hmai hoiah a thlaek; to ah kaom Kanaan kaminawk to hum moe, a canu
    to Solomon mah zu haih hanah tangqum ah paek.
  cuk-cuk: Egipto-rey-Faraón, Gezer-neggwebur-oitos gusad. Gezer-dulemar-ibe ablis
    eos gusad, e-negmar-ogumaksa gusad, bela Canaán-dulemar Gezer-neggweburgi-gudimalad
    ogilos gusad. Geb sorbali, Faraón, e-sisgwa-Salomón-nikunaigu, a-neggwebur e-sisgwaga
    uksad.
  uig-CYR: (Мисирниң падишаси Пирәвн чиқип Гәзәргә һуҗум қилип елип, уни отта көйдүрүп,
    шәһәрдә туруватқан Ⱪананийларни қирип, шәһәрни той соғиси сүпитидә Сулайманниң
    хотуни болған өз қизиға бәргән еди)
  tel-2017: అంతకుముందు ఐగుప్తు రాజు ఫరో గెజెరు పైకి దండెత్తి దాన్ని పట్టుకుని, అగ్నితో
    కాల్చి ఆ పట్టణంలోని కనానీయులను హతమార్చాడు. అతడు తన కుమార్తెను సొలొమోనుకిచ్చి పెళ్లి
    చేసి ఆ పట్టణాన్ని తన కూతురికి కట్నంగా ఇచ్చాడు.
  hat-BSA: Paske Farawon, wa Égypte la te monte, kaptire Guézer. Li te brile li avèk
    dife, e li te touye Kananeyen ki te rete nan vil yo. Epi li te ba li kòm dwa maryaj
    fi li a, madanm a Salomon.
  kos-kos: Tokosra lun Egypt el tuh mweuni acn Gezer ac sruokya. El onela mwet we
    ac furreak siti sac. Na el sang nu sin acn se natul tuh in mwe kite lal nu sel
    ke el payukyak nu sel Solomon.
  hbo-WLC: פַּרְעֹ֨ה מֶֽלֶךְ־מִצְרַ֜יִם עָלָ֗ה וַיִּלְכֹּ֤ד אֶת־גֶּ֙זֶר֙ וַיִּשְׂרְפָ֣הּ
    בָּאֵ֔שׁ וְאֶת־הַֽכְּנַעֲנִ֛י הַיֹּשֵׁ֥ב בָּעִ֖יר הָרָ֑ג וַֽיִּתְּנָהּ֙ שִׁלֻּחִ֔ים
    לְבִתּ֖וֹ אֵ֥שֶׁת שְׁלֹמֹֽה׃
  ibo-ibo: Fero eze Ijipt buru agha na mbụ merie Gaza, kpọọ ya ọkụ, gbukwaa ọtụtụ
    ndị Kenan bi nʼobodo ahụ, were ya nye nwa ya nwanyị, bụ nwunye Solomọn, ka ọ bụrụ
    ihe o ji duo ya ụlọ.
  ory-ory: ମିସରର ରାଜା ଫାରୋ ଯାଇ ଗେଷର ହସ୍ତଗତ କରି ତାହା ଅଗ୍ନିରେ ଦଗ୍ଧ କରି ତନ୍ନିବାସୀ କିଣାନୀୟମାନଙ୍କୁ
    ବଧ କରି ତାହା ଯୌତୁକ ରୂପେ ଆପଣା କନ୍ୟା ଶଲୋମନଙ୍କର ଭାର୍ଯ୍ୟାକୁ ଦେଇଥିଲା।
  chk-chk: (Iwe, Farao ewe kingen Isip a feila o liapeni ewe telinimw Keser. A kenala
    ewe telinimw o niela ekewe chon Kanaan mi imweimw lon. Mürin a lifang ngeni nöün
    we föpwül ewe telinimw, lupwen a pwülüeni Salomon.
  rop-rop: Wal basdam det king brom Ijip bin binijimap det taun gulum Gisa, en imbin
    teikoba en kilim ola pipul deya en imbin barnimap det taun. En afta wen im doda
    bin merrit langa King Salaman imbin gibit det taun presen langa im,
  ukr-1871: Бо Фараон, царь Египецький напав був і звоював Газер та спалив його, а
    Канаанїїв, що жили в городї, побив, та й оддав його в віно дочцї своїй, супрузї
    Соломоновій;
  deu-1951: Denn Pharao, der König von Ägypten, war heraufgekommen und hatte Geser
    eingenommen und mit Feuer verbrannt und die Kanaaniter, die in der Stadt wohnten,
    getötet und hatte sie seiner Tochter, der Gemahlin Salomos, zur Mitgift gegeben.
  eng-JPS: Pharaoh king of Egypt had gone up, and taken Gezer, and burnt it with fire,
    and slain the Canaanites that dwelt in the city, and given it for a portion unto
    his daughter, Solomon's wife.
  srp-1865: Jer Faraon car Misirski izide i uze Gezer, i spali ga ognjem, i pobi Hananeje
    koji življahu u gradu, i dade ga u præiju kæeri svojoj, ženi Solomunovoj.
  lug-lug: Falaawo, ye kabaka w’e Misiri yali atabadde, n’okuwamba n’awamba Gezeri,
    n’akireka ng’akikumyeko omuliro, ng’asse Abakanani abaakibeerangamu. Ekifo ekyo
    n’akigabira muwala we, muka Sulemaani ng’ekirabo ku mbaga yaabwe.
  heb-heb: פרעה מלך מצרים עלה וילכד את גזר וישרפה באש ואת הכנעני הישב בעיר הרג ויתנה
    שלחים לבתו אשת שלמה׃
  ben-IRV: এর আগে মিশরের রাজা ফরৌণ গেষর অধিকার করে সেটা আগুনে পুড়িয়ে দিয়েছিলেন
    আর সেখানকার বাসিন্দা কনানীয়দের মেরে ফেলেছিলেন। পরে ফরৌণ জায়গাটা তাঁর মেয়েকে,
    অর্থাৎ শলোমনের স্ত্রীকে বিয়ের যৌতুক হিসাবে দিয়েছিলেন।
  pan-pan: ਮਿਸਰ ਦਾ ਰਾਜਾ ਫ਼ਿਰਊਨ ਚੜ੍ਹ ਆਇਆ ਅਤੇ ਉਸ ਨੇ ਗਜ਼ਰ ਨਗਰ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜ ਦਿੱਤਾ ਅਤੇ
    ਉਨ੍ਹਾਂ ਕਨਾਨੀਆਂ ਨੂੰ ਜੋ ਸ਼ਹਿਰ ਵਿੱਚ ਵੱਸਦੇ ਸਨ ਵੱਢ ਸੁੱਟਿਆ ਫੇਰ ਆਪਣੀ ਧੀ ਨੂੰ ਜਿਹੜੀ ਸੁਲੇਮਾਨ
    ਦੀ ਰਾਣੀ ਸੀ, ਇਹ ਦਾਜ ਵਿੱਚ ਦੇ ਦਿੱਤਾ।
  mya-JVB: ဂေဇာ မြို့ကိုကား၊ အဲဂုတ္တု ဖာရော ဘုရင် သည် စစ်ချီ ၍ တိုက်ယူ မီး ရှို့ သဖြင့်
    ၊ မြို့ သားခါနာနိ လူတို့ကို လုပ်ကြံ ပြီးမှ ၊ မိမိ သမီး ၊ ရှောလမုန် ၏ ခင်ပွန်း
    အား လက်ဆောင် ပေး နှင့်လေပြီ။
  tbg-tbg: (Tota Gese vatukavano Kenaani vatanaaka u vatukava vauvaro Isipi avuhainaava
    ani iqoka raqiharo vi vatukara iha qumpiarama tero viraqi vau vaiinti nahentika
    aru taiqa kora. Ho naantiara Soromonuva vira raavura varato entara, Isipi avuhainaava
    vi vatukara nai raavura amura.
  hmo-hmo: Guna, Aigupito ena king ese Gesere ia tuari henia, bona ia abia. Gesere
    hanua taudia, be ia ese ia alaia mase, bona edia hanua ia gabua ore. Gabeai Solomona
    ese iena natuna kekeni ia adavaia neganai, Aigupito ena king ese Gesere hanua
    be iena kekeni dekenai ia henia, iena headava ena harihari gauna totona.
  urd-urd: मिस्र के बादशाह फ़िर'औन ने हमला करके और जज़र को घेर करके उसे आग से फूँक
    दिया था, और उन कना'आनियों को जो उस शहर में बसे हुए थे क़त्ल करके उसे अपनी बेटी
    को, जो सुलेमान की बीवी थी, जहेज़ में दे दिया था,
  rus-SYN: Фараон, царь Египетский, пришел и взял Газер, и сжег его огнем, и Хананеев,
    живших в городе, побил, и отдал его в приданое дочери своей, жене Соломоновой.
  bqc-SIM: Egipi kí Falaↄ̃ↄ mɛ́ lɛ̀lɛ Gɛzɛɛwa yãa, ↄ̃ a sì à tɛsↄ̃̀wà, à Kanaa
    pↄ́ kú a guuↄ dɛ̀dɛ, ↄ̃ a kpà a nɛnↄɛwa zãkɛgba ũ, gↄↄ pↄ́ à aà kpã̀sã
    Salomↄↄwa.
  tcz-CHONGTHU: Egypt lengpa Pharaoh in Gezer chu gal anokhum’a analah a, Canaan mite
    anatha gam’a meiya ahal lhah jou uva hiche khopi chu Solomon toh kicheng achanu
    akanpeh ahi.
  mar-mar: मिसरच्या फारो राजाने पूर्वी गेजेर हे शहर युध्दात घेऊन मग ते जाळून टाकले
    होते. तेथे राहणाऱ्या कनानी लोकांस त्याने ठार केले होते. या फारोच्या मुलीशी शलमोनाने
    लग्न केले होते. तेव्हा फाराने हे नगरही शलमोनाला लग्नातील आहेरादाखल दिले होते.
  qub-qub: (Mas ñaupatanami Egiptupa raynin faraón Gezer siudäman yaycushpan chaycho
    tiyaj Cananeo runacunata llapanta wañuchisha caran. Wasicunatana ushajpaj rupaycachisha
    caran. Nircur faraonga chay siudäta goycusha caran wamrantana. Chay wamranga caran
    Salomonpa warminnami.)
  bqp-bqp: Misila kína Firi'auna lɛ̀tɛ Gɛza pìia yã, akũ à sì à tɛ́ sↄ̃̀a à Kanaa
    kũ ò kú a gũnnↄ dɛ̀dɛ, akũ à kpà a nɛ́nↄgbɛ̃a zãkɛna gba ũ gↄrↄ kũ à a kpã̀zã
    Sulemanua.
  hat-hat: Lontan anvan sa, farawon an, wa peyi Lejip la, te moute atake lavil Gezè.
    Li pran l', li touye tout moun Kanaran ki te rete la, lèfini li mete dife ladan
    l'. Apre sa, li fè pitit fi l' la kado l' lè li te marye ak wa Salomon.
  eng-BSB: Pharaoh king of Egypt had attacked and captured Gezer. He had set it on
    fire, killed the Canaanites who lived in the city, and given it as a dowry to
    his daughter, Solomon’s wife.
  eng-WEBPB: Pharaoh king of Egypt had gone up, taken Gezer, burnt it with fire, killed
    the Canaanites who lived in the city, and given it for a wedding gift to his daughter,
    Solomon’s wife.
  kbq-kbq: Na'ankure Isipi kini ne' Fero'a Gaza kumate vahe ha' eme huzmanteno kina
    hunezmanteno, Kenani vahera rama'a nezamaheno, kumazmia teve taginte'ne. Hagi
    mofa'amo'ma Solomoninte nemaregeno'a, e'i ana kumara muse'za mofa'amofo ami'ne.
  nhe-BL: Nopa Faraón tlen eliyaya tlanahuatijquetl ipan tlali Egipto quitlantoya
    altepetl Gezer. Huan teipa quitlati nopa altepetl huan quinmicti nochi nopa cananeos
    tlen itztoyaj nopona. Huan quimacac queja se regalo nopa iichpoca quema mochijqui
    isihua Salomón.
  bus-bus: Igipiti kí Fili'auna lɛ̀ɛ Gɛza pìa yã, ben à sì à tɛ́ sↄ̃̀a à Kanaa kɛ̀
    aↄ̃ↄ kú à guunↄ dɛ̀dɛ, ben à kpà a nɛ́nↄgbɛ̃a zãkɛna gbaa ũ gurↄↄ kɛ̀ à à kpã̀sã
    Sulemanua.
  gub-BL: A'e 'ym mehe Parao Ezit ywy rehe har wanuwihawete uzàmàtyry'ym Zezer tawhu
    pe har oho wà. Uzuka a'e tawhu pe har Kànàà izuapyapyr wà. Umunyk tata tawhu rehe.
    A'e re Parao omono tawhu Zezer her ma'e wazyr pe izereko mehe har romo, Xàrumàw
    imen romo hereko mehe a'e.
  eng-DRA: 'Pharao the king of Egypt came up and took Gazer, and burnt it with fire:
    and slew the Chanaanite that dwelt in the city, and gave it for a dowry to his
    daughter, Solomon’s wife.'
