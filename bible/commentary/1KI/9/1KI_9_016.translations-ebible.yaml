verse: 1KI.009.016
translations:
  mal-C: ഈജിപ്റ്റിലെ രാജാവായ ഫറവോൻ, ഗേസെറിനെ ആക്രമിച്ചു കീഴടക്കുകയും തീവെച്ചു നശിപ്പിക്കുകയും
    ചെയ്തു; അവിടെ വസിച്ചിരുന്ന കനാന്യരെ കൂട്ടക്കൊലയും ചെയ്തു. തുടർന്ന്, തന്റെ പുത്രിയായ
    ശലോമോന്റെ ഭാര്യയ്ക്ക് വിവാഹസമ്മാനമായി ഗേസെർ പട്ടണം നൽകി.
  deu-TKW: Der Pharao nämlich, der König von Ägypten, war herangezogen, hatte Geser
    erobert und eingeäschert und die Kanaaniter niedergemetzelt, die die Stadt bewohnten,
    und hatte dieselbe seiner Tochter, der Gemahlin Salomos, zur Mitgift gegeben.
  lin-lin: Faraon, mokonzi ya Ejipito, amataki na Gezeri, abotolaki yango na maboko
    ya bato ya Kanana oyo bazalaki kovanda kuna, abomaki bango, atumbaki engumba yango
    na moto mpe akabaki yango epai ya mwana na ye ya mwasi oyo akomaki mwasi ya Salomo.
  eng-LSV: (Pharaoh king of Egypt has gone up and captures Gezer, and burns it with
    fire, and he has slain the Canaanite who is dwelling in the city, and gives it
    [as] presents to his daughter, wife of Solomon).
  eng-GNV: Pharaoh King of Egypt had come vp, and taken Gezer, and burnt it with fire,
    and slew the Canaanites, that dwelt in the citie, and gaue it for a present vnto
    his daughter Salomons wife.
  eng-WEBSTER: For Pharaoh king of Egypt had gone up, and taken Gezer, and burnt it
    with fire, and slain the Canaanites that dwelt in the city, and given it for a
    present to his daughter, Solomon's wife.
  nhw-BL: Nopa Faraón catli eliyaya tlanahuatijquetl ipan tlali Egipto quitlantoya
    altepetl Gezer. Huan teipa quitlati nopa altepetl huan quinmicti nochi nopa cananeos
    catli itztoyaj nopona. Huan quimacac quen se nemactli nopa iichpoca quema mochijqui
    isihua Salomón.
  swh-ONEN: (Farao mfalme wa Misri alikuwa ameushambulia na kuuteka mji wa Gezeri.
    Alikuwa ameuchoma moto. Akawaua Wakanaani waliokuwa wakikaa humo na kisha kuutoa
    kwa binti yake, yaani mkewe Solomoni, kama zawadi ya arusi.
  bba-bba: N deemɑ Eɡibitin sunɔ u rɑɑ Gesɛɛ wɔri u dɔ̃ɔ mɛni u Kɑnɑni be bɑ wɑ̃ɑ
    mi ɡo u kpɑ, mɑ u wuu ɡe suɑ u win bii tɔn kurɔ kɑ̃, sɑɑ ye Sɑlomɔɔ u bii wi suɑ
    kurɔ.
  eng-KJVCPB: For Pharaoh king of Egypt had gone up, and taken Gezer, and burnt it
    with fire, and slain the Canaanites that dwelt in the city, and given it for a
    present unto his daughter, Solomon’s wife.
  luo-luo: (Noyudo ka Farao ruodh Misri nosekedo mokawo Gezer. Nowangʼe monego jo-Kanaan
    mane odakie momiye kaka mich mar arus ni nyare mane chi Solomon.
  meu-meu: (Farao, Aigupto pavapavana na guna vada e dara dae, Gesere e abia, lahi
    amo e doua, bona Kanaan taudia una hanua e noholaiava na e aladia ore; bena ia
    ese una gabu na natuna hahinena, Solomon adavana, e hadabilaia.
  npi-ULB: मिश्रका राजा फारोले गेजेरलाई माथि उक्लेर कब्जा गरेका थिए । तिनले यस सहरका
    कनानीहरूलाई मारेर जलाइदिएका थिए । त्यसपछि फारोले यो सहर आफ्नी छोरी सोलोमनकी पत्नीलाई
    दाइजोस्वरूप दिएका थिए ।
  yor-yor: Farao ọba Ejibiti sì ti kọlu Geseri, ó sì ti fi iná sun ún, ó sì pa àwọn
    ará Kenaani tí ń gbé ìlú náà, ó sì fi ta ọmọbìnrin rẹ̀, aya Solomoni lọ́rẹ.
  pes-OPCB: (جازر همان شهری است که پادشاه مصر آن را آتش زده و تمام سکنهٔ کنعانی آن
    را قتل عام نموده بود. ولی وقتی سلیمان با دختر او ازدواج کرد، فرعون آن شهر را به
    عنوان جهیزیهٔ دخترش به او بخشید
  tgl-ULB: Ang haring Paraon ng Ehipto ay nagpunta at sinakop ang Gezer, sinunog niya
    ito, at pinatay ang mga taga Canaan sa loob ng lungsod. Pagkatapos ay ibinigay
    ng Paraon ang lungsod sa kaniyang anak na babae, na asawa ni Solomon, bilang regalo
    sa kanilang kasal.
  hui-hui: Bamba Gesa tano ogoni Kenanalinaga winigo ai Iyibi kini heagome ibalu wai
    buwa wali agali bo wahai halu tano ogoni bo heda hene wini. Ani winigo Kini Solomono
    ibugua Iyibinaga kini biagonaga wane dabu biyangi Iyibi kini biagome Gesa tano
    ogoni holali ale ibu wane mo turu halu bame mini.
  mya-mya: (အီ​ဂျစ်​ဘု​ရင်​သည်​ဂေ​ဇာ​မြို့​ကို​တိုက်​ခိုက်​သိမ်း ယူ​ပြီး​လျှင် မြို့​သူ​မြို့​သား​တို့​ကို​သတ်​၍​မြို့​ကို
    မီး​ရှို့​ပစ်​လေ​သည်။ ထို့​နောက်​သ​မီး​တော်​အား ရှော​လ​မုန်​နှင့်​ထိမ်း​မြား​မင်္ဂ​လာ​ပြု​ချိန်​၌​ထို
    မြို့​ကို​လက်​ဖွဲ့​တော်​မူ​၏။-
  bod-N: སྔར་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱིས་དམག་བཏང་ནས་གེ་ཟེར་བླངས་ཏེ་མེ་ལ་བསྲེགས་པ་དང་།
    གྲོང་ཁྱེར་དེར་གནས་པའི་ཀ་ན་ཨན་པ་རྣམས་བསད་དེ། སོ་ལོ་མོན་གྱི་བཙུན་མོ་སྟེ་རང་གི་སྲས་མོ་ལ་གྲོང་ཁྱེར་དེ་གསོལ་རས་སུ་བཏང་བས།
  sna-sna: Faro mambo weIjipiti akanga arwisa uye akatora Gezeri. Akanga aripisa nomoto.
    Akauraya vaKenani vaigara mariri akaripa kumwanasikana wake, mukadzi waSoromoni
    sechipo pakuwanikwa kwake.
  spa-BLM: El faraón, rey de Egipto, había subido, tomado Gezer, la había quemado
    con fuego, había matado a los cananeos que vivían en la ciudad y se la había dado
    como regalo de bodas a su hija, la esposa de Salomón.
  cac-cac: '@see-verse:1KI.009.015'
  swh-ULB: Farao mfalme wa Misri alikuwa ameenda kuitwaa Gezeri, akaichoma moto, na
    kuwaua Wakanaani katika mji. Kisha Farao akampatia binti yake ule mji, mke wa
    Sulemani kuwa zawadi ya arusi.
  bel-bel: Фараон, цар Егіпецкі, прыйшоў і ўзяў Газэр, і спаліў яго агнём, і Хананэяў,
    якія жылі ў горадзе, пабіў, і аддаў яго ў пасаг дачцэ сваёй, жонцы Саламонавай.
  deu-ELBBK: (Der Pharao, der König von Ägypten, war heraufgezogen und hatte Geser
    eingenommen und es mit Feuer verbrannt und die Kanaaniter, die in der Stadt wohnten,
    erschlagen; und er hatte es seiner Tochter, der Frau Salomos, als Mitgift gegeben.)
  mbb-OT: (Heini is Gezer midsurung wey mid-aǥew te Faraon he hadì te Ehipto. Mibinsulan
    dan heini wey migerè dan is meǥinged kayi he menge Canaanhen. Imbeǥey heini zutun
    te hadì diyà te anak din he vahi su inggasa zin hein eseweey zan ki Solomon.
  mal-2015: മിസ്രയീംരാജാവായ ഫറവോൻ ചെന്നു, ഗേസെർ പിടിച്ചു തീവെച്ചു ചുട്ടുകളഞ്ഞു, അതിൽ
    പാർത്തിരുന്ന കനാന്യരെ കൊന്നു, അതിനെ ശലോമോന്റെ ഭാര്യയായ തന്റെ മകൾക്കു സ്ത്രീധനമായി
    കൊടുത്തിരുന്നു.
  rmc-rmc: O Faraonos, o egiptsko kraľis, geľa pro mariben andro foros Gezer, domarďa
    les a zlabarďa avri. Murdarďa le Kanaančanen the ole manušen, save ode bešenas,
    a paľis o foros diňa peskra čhake, le Šalamunoskra romňake.
  pes-OPV: زیرا که فرعون، پادشاه مصربرآمده، جازر را تسخیر نموده، و آن را به آتش سوزانیده،
    و کنعانیان را که در شهر ساکن بودندکشته بود، و آن را به دختر خود که زن سلیمان بودبه
    جهت مهر داده بود.
  ron-1924: Фараон, ымпэратул Еӂиптулуй, венисе ши кучерисе Гезерул, ый дэдусе фок
    ши оморысе пе канааниций каре локуяу ын четате. Апой, ыл дэдусе де зестре фетей
    луй, неваста луй Соломон.
  ben-OBCV: (মিশরের রাজা ফরৌণ গেষর আক্রমণ করে তা অধিকার করে নিয়েছিলেন। সেখানে তিনি
    আগুন ধরিয়ে দিলেন। তিনি সেখানকার কনানীয় অধিবাসীদের হত্যা করে সেটি তাঁর মেয়ে,
    শলোমনের স্ত্রীকে বিয়ের যৌতুকরূপে উপহার দিলেন।
  som-som: Waayo, Fircoon oo ahaa boqorkii Masar mar horuu tegey oo Geser qabsaday
    oo gubay, oo wuxuu laayay dadkii reer Kancaan oo magaalada degganaa, oo qayb ahaan
    ayuu u siiyey gabadhiisii Sulaymaan u dhaxday.
  lat-VUC: 'Pharao rex Ægypti ascendit, et cepit Gazar, succenditque eam igni, et
    Chananæum, qui habitabat in civitate, interfecit: et dedit eam in dotem filiæ
    suæ uxori Salomonis.'
  eng-ASVBT: Pharaoh king of Egypt had gone up, and taken Gezer, and burnt it with
    fire, and slain the Canaanites that dwelt in the city, and given it for a portion
    unto his daughter, Solomon’s wife.
  ita-1885: (Faraone, re di Egitto, era salito, ed avea preso Ghezer, e l'avea arsa
    col fuoco, ed avea uccisi i Cananei che abitavano nella città; poi l'avea data
    per un presente alla sua figliuola, moglie di Salomone;
  eng-ULB: Pharaoh king of Egypt had gone up and taken Gezer. He burned it and killed
    the Canaanites in the city. Then Pharaoh gave the city to his daughter, Solomon's
    wife, as a wedding gift.
  spa-VBL: El faraón, rey de Egipto, había atacado y capturado Guézer. La había incendiado
    y había matado a los cananeos que vivían en la ciudad. Luego se la había dado
    como dote de boda a su hija, la esposa de Salomón.
  fra-_FOB: Pharaon, roi d'Égypte, était monté et avait pris Guézer et l'avait brûlée;
    et il avait tué les Cananéens qui habitaient cette ville; mais il la donna pour
    dot à sa fille, femme de Salomon.
  mal-mal: ഈജിപ്റ്റ് രാജാവായ ഫറവോൻ, ഗേസെർ കീഴടക്കി, അത് തീവെച്ച് നശിപ്പിച്ച് നിവാസികളായ
    കനാന്യരെ കൊന്നു; ശലോമോന്റെ ഭാര്യയായ തന്റെ മകൾക്ക് അത് അവൻ സ്ത്രീധനമായി കൊടുത്തിരുന്നു.
  urd-GVR: Jazar Shahr par Misr ke bādshāh Firaun ne hamlā karke qabzā kar liyā thā.
    Us ke Kanānī bāshindoṅ ko qatl karke us ne pūre shahr ko jalā diyā thā. Jab Sulemān
    kī Firaun kī beṭī se shādī huī to Misrī bādshāh ne jahez ke taur par use yih ilāqā
    de diyā.
  suz-BL: इजीप्‍त ङा पिप फाराओम गेजेर सहर कली लडाइ तोशा ग्राशा, मेकेर मी सुइश्‍शो
    बाक्‍माक्‍‍त। मेकोम मेकेर बाक्‍ब कनानी आन कली साइश्‍शा, मेको सहर आ तमी, सोलोमन
    आ मीश कली दाइजो गेशो बाक्‍माक्‍त। यहोसु १६:१०; १राजा ३:१
  ita-1927: Faraone, re d’Egitto, era salito a impadronirsi di Ghezer, l’avea data
    alle fiamme, ed avea ucciso i Cananei che abitavano la città; poi l’aveva data
    per dote alla sua figliuola, moglie di Salomone.
  ckb-ckb: (فیرعەونی پاشای میسر پێشتر هێرشی کردبووە سەر گەزەر و داگیری کردبوو و سووتاندبووی.
    کەنعانییەکانی دانیشتووی شارەکەی کوشت و شارەکەی بە دیاری دایە کچەکەی خۆی، واتە
    ژنەکەی سلێمان. ئینجا سلێمان گەزەری بنیاد نایەوە.)
  eng-BBE: Pharaoh, king of Egypt, came and took Gezer, burning it down and putting
    to death the Canaanites living in the town, and he gave it for a bride-offering
    to his daughter, Solomon's wife. ...
  kan-OKCV: ಈಜಿಪ್ಟಿನ ಅರಸನಾದ ಫರೋಹನು ಹೊರಟುಹೋಗಿ, ಗೆಜೆರನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು ಬೆಂಕಿಯಿಂದ
    ಸುಟ್ಟುಬಿಟ್ಟು, ಪಟ್ಟಣದಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಕಾನಾನ್ಯರನ್ನು ಕೊಂದು, ಸೊಲೊಮೋನನ ಹೆಂಡತಿಯಾದ ತನ್ನ
    ಮಗಳಿಗೆ ಅದನ್ನು ಬಹುಮಾನವಾಗಿ ಕೊಟ್ಟನು.
  tam-2017: கேசேரை ஏன் கட்டினான் என்றால், எகிப்தின் ராஜாவாகிய பார்வோன் புறப்பட்டுவந்து,
    அந்தக் கேசேர் பட்டணத்தைப் பிடித்து, அதை அக்கினியால் சுட்டெரித்து, அதிலே குடியிருந்த
    கானானியர்களைக் கொன்றுபோட்டு, அதை சாலொமோனின் மனைவியாகிய தன்னுடைய மகளுக்கு சீதனமாகக்
    கொடுத்திருந்தான்.
  spa-RV-1909: Faraón el rey de Egipto había subido y tomado á Gezer, y quemádola,
    y había muerto los Cananeos que habitaban la ciudad, y dádola en don á su hija
    la mujer de Salomón.
  ron-BTF: Fiindcă Faraon, împăratul Egiptului, se urcase şi luase Ghezerul şi îl
    arsese cu foc şi îi ucisese pe canaaniţii care locuiau în cetate şi o dăduse zestre
    fiicei sale, soţia lui Solomon.
  eng-WEBP: Pharaoh king of Egypt had gone up, taken Gezer, burned it with fire, killed
    the Canaanites who lived in the city, and given it for a wedding gift to his daughter,
    Solomon’s wife.
  eng-FBV: Pharaoh, king of Egypt, had attacked and captured Gezer. He had set it
    on fire, killed the Canaanites living in the town. He had then given it as a wedding
    dowry to his daughter, Solomon's wife.
  nld-1939: Farao, de koning van Egypte, was opgetrokken en had Gézer ingenomen, het
    in brand gestoken en de Kanaänieten, die er woonden, gedood. Nu had hij de stad
    als huwelijksgift geschonken aan zijn dochter, de vrouw van Salomon.
  nch-BL: Nopa Faraón cati eliyaya tanahuatijquet ipan tali Egipto quitantoya altepet
    Gezer. Huan teipa quitati nopa altepet huan quinmicti nochi nopa cananeos cati
    itztoyaj nopona. Huan quimacac quej se nemacti nopa iichpoca quema mochijqui isihua
    Salomón.
  vie-1934: Pha-ra-ôn, vua của Ê-díp-tô, đã đi lên chiếm lấy Ghê-xe, thiêu đốt nó,
    và giết những dân Ca-na-an ở trong thành, rồi ban thành ấy làm của vu qui cho
    con gái mình, là vợ Sa-lô-môn.
  hin-CV: मिस्र देश के राजा फ़रोह ने गेज़ेर नगर को अपने अधीन कर उसे भस्म कर दिया था.
    उन्होंने वहां रह रहे कनान मूल के वासियों को मारकर नगर को भस्म कर दिया. फिर उसने
    यह नगर दहेज के रूप में अपनी पुत्री को दे दिया, जो शलोमोन की पत्नी थी.
  spa-BES: Faraón, rey de Egipto, vino y tomó a Gezer, quemándola y matando a los
    cananeos que vivían en la ciudad, y la dio como regalo de bodas a su hija, la
    esposa de Salomón.
  tdx-tdx: ie fa nionjo-mb’eo t’i Parò mpanjaka’ i Mitsraime, nitavañe i Ge­tsere;
    finorototo’e añ’ afo naho fonga zinama’e o nte-Kaanane nimo­neñe amy rovaio vaho
    natolo’e ho enta’ i anak’ ampela’e, vali’ i Selomòy.
  tha-KJV: ฟาโรห์​กษัตริย์​อียิปต์​ได้​ยกทัพขึ้นมายึดเมืองเกเซอร์และเอาไฟเผาเสีย และได้ฆ่าคนคานาอันซึ่งอยู่ในเมืองนั้น
    และได้ยกเมืองนั้นให้​แก่​ธิดาของท่านเป็นสินสมรสคือ มเหสี​ของซาโลมอน
  por-BR-2018: Faraó, o rei do Egito, havia subido e tomado a Gezer, e a queimado,
    e havia matado os cananeus que habitavam a cidade, e dado-a em presente à sua
    filha, a mulher de Salomão.
  deu-ELO: (Der Pharao, der König von Ägypten, war heraufgezogen und hatte Geser eingenommen
    und es mit Feuer verbrannt und die Kanaaniter, die in der Stadt wohnten, erschlagen;
    und er hatte es seiner Tochter, dem Weibe Salomos, als Mitgift gegeben.)
  eng-WYC-2018: (For) Pharaoh, king of Egypt, (had) ascended, and took Gezer, and
    burnt it by fire; and he killed (the) Canaanites, that dwelled in the city, and
    gave it into (a) dower to his daughter, the wife of Solomon. (For Pharaoh, the
