    vermişdi.
  eng-DBY: — Pharaoh king of Egypt had gone up and taken Gezer, and burned it with
    fire, and slain the Canaanites that dwelt in the city, and given it as a dowry
    to his daughter, Solomon's wife.
  hin-2017: गेजेर पर तो मिस्र के राजा फ़िरौन ने चढ़ाई करके उसे ले लिया था और आग लगाकर
    फूँक दिया, और उस नगर में रहनेवाले कनानियों को मार डाला और, उसे अपनी बेटी सुलैमान
