  dop-dop: Icipiti wulɑʋ kɑ yoonɑ Kesɛɛ ɩcɑtɛ kɛ́, nɑ ɩ́ kʋ́ Kɑnɑɑŋ nyǝ́mɑ mpɑ pɑɑ
