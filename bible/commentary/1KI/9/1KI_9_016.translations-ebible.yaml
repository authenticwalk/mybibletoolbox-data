  eng-YLT: (Pharaoh king of Egypt hath gone up and doth capture Gezer, and doth burn
    it with fire, and the Canaanite who is dwelling in the city he hath slain, and
    giveth it [with] presents to his daughter, wife of Solomon.)
  eng-WYC-2017: For Pharaoh, king of Egypt, ascended or went up, and took Gezer, and
    burnt it by fire; and he killed Canaanites, that dwelled in the city, and gave
    it into a dower to his daughter, the wife of Solomon.
  eng-WMBB: Pharaoh king of Egypt had gone up, taken Gezer, burnt it with fire, killed
    the Canaanites who lived in the city, and given it for a wedding gift to his daughter,
    Solomon’s wife.
  urd-GVH: जज़र शहर पर मिसर के बादशाह फ़िरौन ने हमला करके क़ब्ज़ा कर लिया था। उसके
    कनानी बाशिंदों को क़त्ल करके उसने पूरे शहर को जला दिया था। जब सुलेमान की फ़िरौन
