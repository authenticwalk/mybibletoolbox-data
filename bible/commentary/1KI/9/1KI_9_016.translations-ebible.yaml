    ɩlɛnɑ Icipiti wulɑʋ hɑ Sɑlʋmɔŋ kɛ ɩcɑtɛ ntɛ.
  azb-azb: Misir padşahı firon gəlib Gezeri tutmuşdu və oranı yandırmışdı. Şəhərdə
