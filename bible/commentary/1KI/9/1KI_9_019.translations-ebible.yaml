    था वह उसने बनवाया।
  rug-rug: meke gua tugo sari na vasileana lavata vasina ta kopue sari na ginani na
    likakalae, meke sari na vasileana pu ta kopue sari na hose na totopili varipera.
    Tavete va gorevura betoi sa sari doduru kinurikuri pu hiva taveti sa pa Zerusalema,
    Lebanoni, meke pa doduruna sa voloso popoa pu koa baṉara ni sa.
  gaz-gaz: akkasumas magaalaawwan kuusaawwan isaa hunda, magaalaawwan gaariiwwanii
    fi kan fardeen isaa, waanuma Yerusaalemitti, Libaanoonittii fi biyya bulchu hunda
    keessatti ijaaruu barbaade hundumas ni ijaare.
  fra-LSG: toutes les villes servant de magasins et lui appartenant, les villes pour
    les chars, les villes pour la cavalerie, et tout ce qu’il plut à Salomon de bâtir
    à Jérusalem, au Liban, et dans tout le pays dont il était le souverain.
  yal-yal: A mɔn yi taa gbɛtɛna ndee ti, a yi balone ramarama dɛnaxanye yi, e nun
    yɛngɛ so wontorone nun soone yi luma taan naxanye yi. Sulemani wa naxan birin
    ti feni Yerusalɛn taani e nun Liban yamanan nun yire gbɛtɛ, a yi yamanan naxanye
    birin xun na, a yi na birin ti.
  haw-1868: A me na kulanakauhale papaa a pau o Solomona, a me na kulanakauhale no
    kona mau kaa, a me na kulanakauhale no kona mau hoohololio, a me ka mea a Solomona
    i makemake ai e kukulu ma Ierusalema, a ma Lebanona, a me ka aina a pau o kona
    aupuni.
  arb-NAV: وَبَنَى جَمِيعَ مُدُنِ مَخَازِنِ غَلّاتِهِ، وَمُدُناً لِمَرْكَبَاتِهِ،
    وَمُدُناً لإِقَامَةِ الْفُرْسَانِ. وَهَكَذَا بَنَى سُلَيْمَانُ كُلَّ مَا رَغِبَ
    فِيهِ فِي أُورُشَلِيمَ وَفِي لُبْنَانَ وَفِي جَمِيعِ أَرْجَاءِ سَلْطَنَتِهِ.
  ewe-ewe: Egatu du bubuwo, ɖewo nye nuɖuɖudzraɖoƒewo eye bubuwo nye tasiaɖamwo ƒe
    du, sɔdolawo ƒe du, hekpe ɖe xɔ siwo katã dzroe la ɖe Yerusalem kple Lebanon kple
    teƒe bubu vovovowo le anyigba si dzi wònye fia ɖo la.
  eng-LEE: And all the treasure-cities that Solomon had, and the cities for the chariots,
    and the cities for the horsemen, and the [other] desire of Solomon which he desired
    to build in Jerusalem, and in Lebanon, and in all the land of his dominion.)
  asm-FB: তেওঁ অধিকাৰ কৰা সকলো ভঁৰাল-নগৰবোৰ, ৰথ আৰু অশ্বাৰোহীসকলৰ নগৰবোৰ আদি যিৰূচালেমত
    ও লিবানোনত আৰু নিজে শাসন কৰা দেশৰ সকলো ফালে যি যি নিৰ্ম্মাণ কৰিবলৈ চলোমনৰ ইচ্ছা
    আছিল, সেই সকলোকে তেওঁ নিৰ্ম্মাণ কৰিলে।
  sus-A: نُن تَا فبّتّ سْورِ رَفِسٍيٍ نُن سٌييٍ نُ رَفَتَمَ دّننَشّ. سُلٍمَنِ نُ بَرَ
    بَنشِ نُن تَا فبٍفبٍ تِ دَرِ سَلَمُ، لِبَن بْشِ، نُن عَ شَ بْشِ بِرِن مَ، عَلْ
    عَ نُ وَ مَ عَ شْن مَ كِ نَشّ.
  fra-SBL: toutes les villes de stockage que possédait Salomon, les villes pour ses
    chars, les villes pour ses cavaliers, et ce que Salomon voulait bâtir pour son
    plaisir à Jérusalem, au Liban et dans tout le pays de sa domination.
  hbo-hbo: וְאֵ֨ת כָּל־עָרֵ֤י הַֽמִּסְכְּנֹות֙ אֲשֶׁ֣ר הָי֣וּ לִשְׁלֹמֹ֔ה וְאֵת֙ עָרֵ֣י
    הָרֶ֔כֶב וְאֵ֖ת עָרֵ֣י הַפָּרָשִׁ֑ים וְאֵ֣ת ׀ חֵ֣שֶׁק שְׁלֹמֹ֗ה אֲשֶׁ֤ר חָשַׁק֙
    לִבְנֹ֤ות בִּירוּשָׁלַ֙͏ִם֙ וּבַלְּבָנֹ֔ון וּבְכֹ֖ל אֶ֥רֶץ מֶמְשַׁלְתֹּֽו׃
  kik-kik: o na ningĩ nĩaakire matũũra manene ma kũiga indo ciake na matũũra ma ngaari
    ciake cia ita na ma mbarathi ciake, na kĩrĩa gĩothe eerirĩirie gwaka Jerusalemu,
    na Lebanoni, na bũrũri wothe ũrĩa aathanaga.
  fra-NCL: toutes les villes servant de magasins qui appartenaient à Salomon, les
    villes pour les chars, les villes pour la cavalerie, et tout ce qu’il plut à Salomon
    de bâtir à Jérusalem, au Liban et dans tout le pays soumis à sa domination.
  cek-AK: hmuenmae pakuemhaih vangpuinawk, hrang lakok suekhaih avangnawk hoi hrang
    angthueng kaminawk ohhaih vangpuinawk, Jerusalem vangpui taeng, Lebanon hoi a
    uk ih prae thung boih ah sak koeh ih vangpuinawk to a sak boih.
  cuk-cuk: 'Deginbali, Salomón na neg-bamalad-soboye sogsagusadi, bela sobsad: Ibmar-saboleged-neg,
    ur-napagined-ambikued-neg, dulemar-moli-birgi-sii-bila-onomalad-neg. Salomón Jerusalén-neggweburgi
    ibmar-soboye-sogsadi, bela sobsad. Líbano-yar-naidgi amba deyobi sobsabalid. Bela
    yar-semaidgi ibmarmar sobsabalid.'
  uig-CYR: шундақла өзигә хас һәммә амбар шәһәрлирини, «җәң һарвуси шәһәрлири»ни,
    «атлиқлар шәһәрлири»ни вә Йерусалимда, Ливанда вә өзи сорайдиған барлиқ зиминда
    халиқинини бена қилди.
  tel-2017: సొలొమోను భోజన పదార్థాలను నిల్వ చేయడానికి, రథాల కోసం, రౌతుల కోసం పట్టణాలను
    కట్టించాడు. ఇవి గాక అతడు యెరూషలేములో, లెబానోనులో, తన పాలన కింద ఉన్న దేశమంతటిలో
    తాను వేటిని కట్టాలని కోరుకున్నాడో వాటన్నిటినీ కట్టించాడు.
  hat-BSA: ak tout vil depo ke Salomon te genyen yo, menm vil pou cha li ak vil pou
    chevalye pa li yo avèk tout sa ki te fè Salomon plezi pou bati Jérusalem, nan
    Liban ak nan tout teritwa a anba règ pa li.
  kos-kos: ac siti nukewa ma kufwa lal oan we, oayapa siti nukewa ma horse ac chariot
    natul oan we, ac kutu pac ma saya ma el ke musai in acn Jerusalem, Lebanon, ac
    acn pac saya in tokosrai lal.
  hbo-WLC: וְאֵ֨ת כָּל־עָרֵ֤י הַֽמִּסְכְּנוֹת֙ אֲשֶׁ֣ר הָי֣וּ לִשְׁלֹמֹ֔ה וְאֵת֙ עָרֵ֣י
    הָרֶ֔כֶב וְאֵ֖ת עָרֵ֣י הַפָּרָשִׁ֑ים וְאֵ֣ת ׀ חֵ֣שֶׁק שְׁלֹמֹ֗ה אֲשֶׁ֤ר חָשַׁק֙
    לִבְנ֤וֹת בִּירוּשָׁלִַ֙ם֙ וּבַלְּבָנ֔וֹן וּבְכֹ֖ל אֶ֥רֶץ מֶמְשַׁלְתּֽוֹ׃
  ibo-ibo: O wukwara ọtụtụ obodo ebe nchịkọba ihe, obodo ebe idebe ụgbọ agha na ịnyịnya
    ya niile. O wuru ihe ọbụla gụrụ obi ya agụụ iwu na Jerusalem, Lebanọn na nʼoke
    ala ahụ niile ọ na-achị.
  ory-ory: ଆଉ ଶଲୋମନଙ୍କର ଯେ ଯେ ଭଣ୍ଡାର ନଗର ଥିଲା, ତାହାସବୁ ଓ ରଥ ପାଇଁ ନଗର ଓ ଅଶ୍ୱାରୋହୀମାନଙ୍କ
    ପାଇଁ ନଗର, ପୁଣି, ଯିରୂଶାଲମରେ ଓ ଲିବାନୋନରେ ଓ ଆପଣା ଅଧିକୃତ ଦେଶର ସର୍ବତ୍ର ଯାହା ଯାହା ନିର୍ମାଣ
    କରିବାକୁ ଶଲୋମନ ସନ୍ତୁଷ୍ଟ ହେଲେ, ତାହାସବୁ ନିର୍ମାଣ କଲେ।
  chk-chk: ekewe telinimw meinisin ia a nom ie an lenien iseis pisek me ekewe telinimw
    fän iten waan woken me nöün oris. Iwe, Salomon a pwal aüetä meinisin mine a chök
    mochen me lon Jerusalem, lon Lepanon pwal lon unusen ewe fanü a nemeni.
  rop-rop: En deibin bildim detlot taun weya imbin oldei kipum im ebrijing, im hosis
    olabat en ola bagi, en ola ebrijing weya imbin wandim blanga bildimap langa Jerusalem,
    en langa Lebanan en eniweya langa ol im kantri.
  ukr-1871: І всї запасові городи, що належали до Соломона, й міста про вози й міста
    про кінноту, й все те, що хотїв Соломон побудувати в Ерусалимі, на Ливанї й в
    усїй землї царства свого.
  deu-1951: die Salomo hatte, und die Wagenstädte und die Reiterstädte und wozu Salomo
    Lust hatte zu bauen zu Jerusalem und im Libanon und im ganzen Land seiner Herrschaft.
  eng-JPS: and all the store-cities that Solomon had, and the cities for his chariots,
    and the cities for his horsemen, and that which Solomon desired to build for his
    pleasure in Jerusalem, and in Lebanon, and in all the land of his dominion.
  srp-1865: I sve gradove u kojima Solomun imaše žitnice, i gradove u kojima mu bijahu
    kola, i gradove u kojima mu bijahu konjici, i što god Solomunu bi volja zidati
    u Jerusalimu i na Livanu i u svoj zemlji carstva svojega.
  lug-lug: n’ebibuga eby’amawanika, n’omwakuumirwanga amagaali, n’abeebagala embalaasi
    ze, ne byonna bye yayagala okuzimba mu Yerusaalemi, ne mu Lebanooni ne mu bitundu
    byonna bye yafuganga.
  heb-heb: ואת כל ערי המסכנות אשר היו לשלמה ואת ערי הרכב ואת ערי הפרשים ואת חשק שלמה
    אשר חשק לבנות בירושלם ובלבנון ובכל ארץ ממשלתו׃
  ben-IRV: তাঁর সমস্ত ভান্ডার শহর এবং রথ ও ঘোড়সওয়ারদের জন্য শহর তৈরী করলেন, অর্থাৎ
    যিরূশালেম, লেবানন ও তাঁর শাসনের অধীনে যে সব রাজ্য ছিল সেগুলোর মধ্যে যা যা নিজের
    খুশির জন্য তিনি তৈরী করতে চেয়েছিলেন তা সবই করলেন।
  pan-pan: ਨਾਲੇ ਸੁਲੇਮਾਨ ਦੇ ਸਾਰੇ ਭੰਡਾਰ ਦੇ ਸ਼ਹਿਰ ਤੇ ਰਥਾਂ ਲਈ ਸ਼ਹਿਰ ਤੇ ਸਵਾਰਾਂ ਦੇ ਸ਼ਹਿਰ
    ਅਤੇ ਜੋ ਕੁਝ ਸੁਲੇਮਾਨ ਆਪਣੀ ਖੁਸ਼ੀ ਲਈ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਅਤੇ ਲਬਾਨੋਨ ਵਿੱਚ ਅਤੇ ਆਪਣੇ ਰਾਜ ਦੇ
    ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਬਣਾਉਣਾ ਚਾਹੁੰਦਾ ਸੀ।
  mya-JVB: ဘဏ္ဍာ တော် သိုထားသောမြို့ များ၊ ရထား တော်ထိန်းသောမြို့ များ၊ မြင်း တော်ကျွေးသောမြို့
    များ၊ ယေရုရှလင် မြို့ပတ်လည်၊ လေဗနုန် တောင်ပေါ် ၊ နိုင်ငံ တော်အရပ်ရပ် ၌ တည်ချင်
    သော မြို့များတို့ကိုလည်း တည် လေ၏။
  tbg-tbg: Soromonura karakaaqa vara vuru vate naavuva vo vatuka vo vatukaqi variarire
    ti, vika vira vira autu amite, Soromonura ohinavuvata, iqokakaarivata, vate naavuva
    variarire ti, vika qaraaka vatuka, vo vatuka vo vatuka autu amite, Soromonuva
    vo qara vo qara u naavura Ieruharemiqive, Lebanoniqive, ekaa nai raqiku vataraqaave,
    kaqaataa ura vira kaiqa vaiinti vika vi kaiqara vi kaiqara vara amitora.
  hmo-hmo: Ma idia ese Solomona ena kohu haboua hanuadia, bona iena hosi, bona iena
    kariota idia noho hanuadia idia haginia. Idia ese danu Solomona ia ura karaia
    gaukara ibounai, Ierusalema dekenai, Lebanona dekenai, bona Solomona ia biagua
    gabudia ibounai dekenai idia karaia.
  urd-urd: और ज़ख़ीरों के सब शहरों को जो सुलेमान के पास थे, और अपने रथों के लिए शहरों
    को, और अपने सवारों के लिए शहरों को, और जो कुछ सुलेमान ने अपनी मर्ज़ी से येरूशलेम
    में और लुबनान में और अपनी मुल्क की सारी ज़मीन में बनाना चाहा बनाया।
  rus-SYN: и все города для запасов, которые были у Соломона, и города для колесниц,
    и города для конницы и все то, что Соломон хотел построить в Иерусалиме и на Ливане
    и во всей земле своего владения.
  bqc-SIM: ń wɛ̃́lɛ pↄ́ a kũ̀sũa kàlɛuↄ ń wɛ̃́lɛ pↄ́ a sↄ̃́goↄ kuuↄ ń wɛ̃́lɛ
    pↄ́ a sↄ̃́ↄ kuuↄ ń kpɛ́ pↄ́ a ye dↄ Yelusalɛũↄ ń Libão ń bùsu pↄ́ àlɛ kiblewàↄ
    píi.
  tcz-CHONGTHU: Aman thilkholna ding leh sakol ho leh sakol kangtalai ho koina dingin
    jong khopi ho ana sadoh in ahi. Aman Jerusalem le Lebanon nah chu leh agam sung
    pumpi’a asah doh nom jouse ana sah doh sohkei ahi.
  mar-mar: शलमोनाने अन्नधान्य आणि इतर वस्तूंची गोदामे, त्याचे रथ आणि घोडे यांच्यासाठी
    वेगळ्या जागा बांधल्या. यरूशलेमामध्ये, लबानोनात आणि आपल्या अधिपत्याखालील इतर प्रदेशात
    जे जे त्यास हवे ते ते बांधले.
  qub-qub: Allchachiran micuycunata churanan siudäcunata, pillyapaj carrëtacuna churaränan
    cuartilta, suldärucuna muntacunanpaj cawallucuna wichgaränanta, Jerusalencho rurachiyta
    munashan cajtaga llapanta, Libanuchöpis pay mandashan cajchöga intërucho.
  bqp-bqp: kũ wɛ̃tɛ kũ à kusuna kàtɛnnↄ kũ wɛ̃tɛ kũ a sↄ̃gonↄ kũ a sↄ̃nↄn kunnↄ
    kũ kpɛ́ kũ à ye à dↄ Yurusalɛmunↄ kũ Lɛbanao kũ bùsu kũ àtɛn kí bleanↄ pínki.
  hat-hat: Li rebati tout lavil kote yo te fè depo pwovizyon Salomon yo, lavil pou
    chwal li yo ak pou cha lagè li yo, ak tou sa li te vle bati ni lavil Jerizalèm,
    ni nan peyi Liban, ni nan tout lòt peyi ki te sou lòd li yo.
  eng-BSB: as well as all the store cities that Solomon had for his chariots and horses
    —whatever he desired to build in Jerusalem, Lebanon, and throughout the land of
    his dominion.
  eng-WEBPB: all the storage cities that Solomon had, the cities for his chariots,
    the cities for his horsemen, and that which Solomon desired to build for his pleasure
    in Jerusalem, and in Lebanon, and in all the land of his dominion.
  kbq-kbq: Hagi Solomoni'a maka karisiramima antesia kuma'ane, hosi afutmima antesia
    kuma'ane, mago'a zantmi antesia kumatmina Jerusalemine, Lebanonine maka agrama
    kegavama hu'nea mopafi tro hu'ne.
  nhe-BL: Nojquiya Salomón quinsencajqui nochi altepetini campa quiajcocuiyaya tlacualistli.
    Nojquiya quisencajqui altepetini campa quiajcocuiyaya itepos carrojhua huan icahuayojhua.
    Nochi tlen quinequiyaya quisencahuas ipan tlen hueli pilaltepetzitzi nechca altepetl
    Jerusalén, o ipan nopa cuatitlamitl tlen itoca Líbano campa hueli ipan nopa tlaltini
    tlen eltoya imaco, yajaya quichijqui.
  bus-bus: kↄ̃n wɛ́tɛ kɛ̀ à kũsãɛ kàɛnnↄ kↄ̃n wɛ́tɛ kɛ̀ à sↄ̃goronↄ kↄ̃n à sↄ̃nↄↄ
    kúnnↄ kↄ̃n kpɛ́ kɛ̀ à yezi à dↄ Yerusalɛmunↄ kↄ̃n Lɛbanↄo kↄ̃n bùsu kɛ̀ èe kí
    bleeanↄ píngi.
  gub-BL: Uzapo wi amo ae tawhu teko wanemi'u ràm imonokatu haw no. Uzapo tawhu weimaw
    kawaru waneko haw no, uwyramawa wamonokatu haw no. Wyzài ma'e Zeruzarez pe har
    Irimano ywy rehe har wyzài uiwy rehe har iapo mehe omono kar a'e awa a'e pe wà,
    wamuma'ereko kar pà a'e pe wà.
  eng-DRA: And all the towns that belonged to himself, and were not walled, he fortified,
    the cities also of the chariots, and the cities of the horsemen, and whatsoever
    he had a mind to build in Jerusalem, and in Libanus, and in all the land of his
    dominion.
