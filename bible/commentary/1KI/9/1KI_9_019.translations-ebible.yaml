verse: 1KI.009.019
translations:
  mal-C: ഇവകൂടാതെ, എല്ലാ സംഭരണനഗരങ്ങളും രഥങ്ങൾക്കും കുതിരപ്പടയാളികൾക്കുംവേണ്ടിയുള്ള
    എല്ലാ നഗരങ്ങളും അദ്ദേഹം നിർമിച്ചു. ഇപ്രകാരം, ജെറുശലേമിലും ലെബാനോനിലും അദ്ദേഹത്തിന്റെ
    ഭരണത്തിൻകീഴിലുള്ള സകലഭൂപ്രദേശങ്ങളിലും ശലോമോൻ ആഗ്രഹിച്ചിരുന്ന സകലതിന്റെയും നിർമാണപ്രവർത്തനങ്ങൾ
    പൂർത്തിയാക്കി.
  deu-TKW: und alle Vorratsstädte, die Salomo gehörten, und die Wagenstädte und die
    Städte für die Reiter und was immer Salomo zu Jerusalem, auf dem Libanon und im
    ganzen Bereiche seiner Herrschaft zu erbauen wünschte.
  lin-lin: bingumba nyonso epai wapi azalaki kobomba biloko na ye, bingumba epai wapi
    azalaki kobomba bashar mpe bampunda na ye. Salomo atongaki lisusu nyonso oyo azalaki
    na yango posa kati na Yelusalemi, kati na Libani mpe kati na mokili nyonso oyo
    azalaki kokamba.
  eng-LSV: and all the cities of stores that King Solomon has, and the cities of the
    chariots, and the cities of the horsemen, and the desire of Solomon that he desired
    to build in Jerusalem, and in Lebanon, and in all the land of his dominion.
  eng-GNV: And all the cities of store, that Salomon had, euen cities for charets,
    and cities for horsemen, and all that Salomon desired and woulde build in Ierusalem,
    and in Lebanon and in all the land of his dominion)
  eng-WEBSTER: And all the cities of store that Solomon had, and cities for his chariots,
    and cities for his horsemen, and that which Solomon desired to build in Jerusalem,
    and in Lebanon, and in all the land of his dominion.
  nhw-BL: Nojquiya Salomón quinsencajqui nochi altepeme campa quiajocuiyaya tlacualistli.
    Nojquiya quisencajqui altepeme campa quiajocuiyaya itepos carrojhua huan icahuayojhua.
    Nochi catli quinequiyaya quisencahuas ipan tlen hueli pilaltepetzitzi nechca altepetl
    Jerusalén, o ipan nopa cuatitlamitl catli itoca Líbano campa hueli ipan nopa tlalme
    catli eltoya imaco, yaya quichijqui.
  swh-ONEN: 'vilevile miji ya ghala na miji kwa ajili ya magari yake na kwa ajili
    ya farasi wake: chochote alichotaka kujenga katika Yerusalemu, katika Lebanoni,
    na katika eneo yote aliyotawala.'
  bba-bba: kɑ mɑɑ wuu sìn mi u rɑ win dĩɑnu bere, kɑ sìn mi win tɑbu kɛkɛ be dumi
    ɡɑwe wɑ̃ɑ kɑ sìn mi win mɑɑsɔbu bɑ wɑ̃ɑ kɑ si u ɡɔ̃ru doke u bɑnɑ Yerusɑlɛmuɔ
    kɑ Libɑniɔ kɑ mɑɑ tem mɛ u mɔ kpuro sɔɔ.
  eng-KJVCPB: and all the cities of store that Solomon had, and cities for his chariots,
    and cities for his horsemen, and that which Solomon desired to build in Jerusalem,
    and in Lebanon, and in all the land of his dominion.
  luo-luo: kaachiel gi mier madongo mag kuonde kenone kod mier matindo mag gechene
    gi faresege kod gimoro amora mane chunye nyalo dwaro mondo oger e Jerusalem, kata
    e Lebanon, kendo e pinje duto mane enie gi loch.
  meu-meu: bona Solomon ena kohu-habou hanuadia iboudiai, bona ena kariota hanuadia,
    bona ena hosi-gui taudia edia hanua, bona Solomon e urava baine haginidia ḡaudia
    iboudiai Ierusalem ai bona Lebanon ai bona e lohiaiava tanona idoinai lalonai,
    na idia ese e haginidia.
  npi-ULB: र आफ्ना रथहहरू र घोडचढीहरू राख्नका निम्ति सहरहरू बनाए । यरूशलेम, लेबनान
    र आफूले शासन गरेका सबै इलाकामा आफूले इच्छा गरेअनुसार तिनले बनाउने काम गरे ।
  yor-yor: àti gbogbo ìlú ìṣúra tí Solomoni ní, àti ìlú kẹ̀kẹ́ rẹ̀, àti ìlú fún àwọn
    ẹlẹ́ṣin rẹ̀, àti èyí tí ó ń fẹ́ láti kọ́ ní Jerusalẹmu, ní Lebanoni àti ní gbogbo
    ilẹ̀ ìjọba rẹ̀ tí ó ń ṣe àkóso.
  pes-OPCB: سلیمان علاوه بر آنها شهرهای مخصوصی نیز برای انبار آذوقه، نگهداری اسبها
    و ارابه‌ها ساخت. او هر چه می‌خواست در اورشلیم و لبنان و سراسر قلمرو سلطنت خود
    بنا کرد.
  tgl-ULB: at sa lahat ng mga imbakang lungsod na pag-aari niya, at mga lungsod para
    sa kaniyang mga karwahe at mga lungsod para sa kaniyang mangangabayo, at anumang
    mga hinangad niyang itayo para sa kanyang kasiyahan sa Jerusalem, sa Lebanon,
    at sa lahat ng mga lupain na nasa ilalim ng kaniyang pamumuno.
  hui-hui: Tano maru wai biaganaga dabudabu mo mogo bu wiagarubi wai biagane garo
    ale hosime gili laga karisi mo mogobu wiaga tanobi wai biaga nogo hosi helaga
    tanobi bu helalu bibahende ale Yarusalemehabi Lebanonohabi dindi bibahende ibugua
    handayaho henegoha bule lo manda bu winiru biaiore hene.
  mya-mya: ရိက္ခာ​သို​လှောင်​ရာ​မြို့​များ၊ မြင်း​များ၊ စစ်​ရ​ထား များ၊ စ​ခန်း​မြို့​များ​ကို​လည်း​ကောင်း၊
    ယေ​ရု ရှ​လင်​မြို့၊ လေ​ဗ​နုန်​တောင်​ပေါ်​နှင့်​နိုင်​ငံ​တော် အ​တွင်း​အ​ခြား​ဒေ​သ​များ​တွင်
    မိ​မိ​ဆောက် လုပ်​လို​သ​မျှ​သော​အ​ဆောက်​အ​အုံ​များ​ကို လည်း​ကောင်း​ချွေး​တပ်​ဖြင့်​ပင်​တည်​ဆောက်​တော်
    မူ​၏။-
  bod-N: སོ་ལོ་མོན་ལ་མངའ་བའི་བང་མཛོད་ཀྱི་གྲོང་ཁྱེར་དང་། ཤིང་རྟའི་གྲོང་ཁྱེར་དང་། སྐྱ་དམག་གི་གྲོང་ཁྱེར་བཅས་ཐམས་ཅད་དང་།
    ཡེ་རུ་སཱ་ལེམ་དང་ལེ་པཱ་ནོན་དང་། རང་གི་སྲིད་འོག་གི་ཡུལ་ཀུན་ཏུ་སོ་ལོ་མོན་གྱིས་བརྩིག་འདོད་པ་ཐམས་ཅད་བསྐྱར་གསོ་བགྱིས་པའོ།
    །
  sna-sna: pamwe chete namaguta ake ose amatura, namaguta engoro dzake namabhiza ake,
    zvose zvaakada kuvaka muJerusarema, muRebhanoni nomunyika yose yaaitonga.
  spa-BLM: todas las ciudades de almacenamiento que tenía Salomón, las ciudades para
    sus carros, las ciudades para su caballería, y lo que Salomón deseaba edificar
    para su placer en Jerusalén, en el Líbano y en toda la tierra de su dominio.
  cac-cac: '@see-verse:1KI.009.018'
  swh-ULB: na miji yote ya hazina yote iliyokuwa yake, na miji ya magari yake, na
    miji ya wapanda farasi wake, na hata kama alipenda kuijenga kwa ajili ya fahari
    yake kule Yerusalemu, Lebanoni, na katika nchi yote kwenye utawala wake.
  bel-bel: і ўсе гарады пад запасы, якія былі ў Саламона, і гарады пад калясьніцы
    і гарады пад коньніцу, і ўсё тое, што Саламон хацеў пабудаваць у Ерусаліме і на
    Ліване і ва ўсёй зямлі свайго валоданьня.
  deu-ELBBK: und alle Vorratsstädte, die Salomo hatte, und die Wagenstädte und die
    Reiterstädte; und was Salomo Lust hatte zu bauen in Jerusalem und auf dem Libanon
    und im ganzen Land seiner Herrschaft.
  mbb-OT: wey is langun he menge inged he zutun is menge budiga zin, menge kerwahi
    wey menge kudè din. Midtukud din is langun he egkesuatan din te edtukud diyà te
    Jerusalem, Lebanon wey te langun he nesakup din he tanà.
  mal-2015: തദ്മോരും ശലോമോന്നു ഉണ്ടായിരുന്ന സകലസംഭാരനഗരങ്ങളും രഥനഗരങ്ങളും കുതിരച്ചേവകർക്കുള്ള
    പട്ടണങ്ങളും ശലോമോൻ യെരൂശലേമിലും ലെബാനോനിലും തന്റെ രാജ്യത്തിൽ എല്ലാടവും പണിവാൻ
    ആഗ്രഹിച്ചതൊക്കെയും പണിതു
  rmc-rmc: the savore fori, kaj sas odthodo o chaben, mek the o fori prekal o maribnaskre
    verdana the graja. A ačhade savoro, so kamelas andro Jeruzalem, andro Libanon
    the andre caľi phuv, kaj sas kraľis.
  pes-OPV: و جمیع شهرهای مخزنی که سلیمان داشت و شهرهای ارابه‌ها وشهرهای سواران را
    و هر‌آنچه را که سلیمان میل داشت که در اورشلیم و لبنان و تمامی زمین مملکت خود بنا
    نماید (بنا نمود).
  ron-1924: 'тоате четэциле служинду-й ка магазий ши фиинд але луй: четэциле пентру
    каре, четэциле пентру кэлэриме ши тот че а гэсит ку кале Соломон сэ зидяскэ ла
    Иерусалим, ла Либан ши ын тоатэ цара песте каре ымпэрэця.'
  ben-OBCV: তথা তাঁর সব গুদাম-নগর এবং তাঁর রথ ও ঘোড়া রাখার জন্য কয়েকটি নগর—জেরুশালেমে,
    লেবাননে ও তাঁর শাসিত গোটা এলাকা জুড়ে সর্বত্র যা যা তিনি তৈরি করতে চেয়েছিলেন,
    সেসব তিনি তৈরি করলেন।
  som-som: iyo magaalooyinkii wax lagu kaydin jiray ee uu Sulaymaan lahaa oo dhan,
    iyo magaalooyinkii gaadhifardoodkiisa, iyo magaalooyinkii fardooleydiisa, iyo
    wixii uu Sulaymaan jeclaaday inuu ka dhisto Yeruusaalem iyo Lubnaan, iyo dalkii
    uu boqorka ka ahaa oo dhan.
  lat-VUC: Et omnes vicos qui ad se pertinebant et erant absque muro, munivit, et
    civitates curruum et civitates equitum, et quodcumque ei placuit ut ædificaret
    in Jerusalem, et in Libano, et in omni terra potestatis suæ.
  eng-ASVBT: and all the store cities that Solomon had, and the cities for his chariots,
    and the cities for his horsemen, and that which Solomon desired to build for his
    pleasure in Jerusalem, and in Lebanon, and in all the land of his dominion.
  ita-1885: e tutte le città da magazzini di Salomone, e le città dove erano i carri,
    e dove stava la gente a cavallo; in somma, tutto quello che Salomone ebbe desiderio
    di edificare in Gerusalemme, e nel Libano, ed in tutto il paese della sua signoria.
  eng-ULB: and all the store cities that he possessed, and the cities for his chariots
    and the cities for his horsemen, and whatever he wished to build for his pleasure
    in Jerusalem, in Lebanon, and in all the lands under his rule.
  spa-VBL: y todas las ciudades de Salomón para almacenamiento, y las ciudades para
    sus carros y para sus jinetes, además de todo lo que Salomón quería construir
    en Jerusalén, en el Líbano y en todo su reino.
  fra-_FOB: Toutes les villes servant de magasins appartenant à Salomon, les villes
    pour les chars, les villes pour la cavalerie, et tout ce qu'il plut à Salomon
    de bâtir à Jérusalem, au Liban, et dans tout le pays de sa domination.
  mal-mal: തദ്മോരും തനിക്ക് ഉണ്ടായിരുന്ന സകല സംഭാരനഗരങ്ങളും രഥങ്ങൾ, കുതിരപ്പടയാളികൾ
    എന്നിവക്കുള്ള പട്ടണങ്ങളും, യെരൂശലേമിലും ലെബാനോനിലും തന്റെ രാജ്യത്ത് എല്ലായിടവും
    താൻ പണിയുവാൻ ആഗ്രഹിച്ചതൊക്കെയും പണിതു
  urd-GVR: Sulemān ne apne godāmoṅ ke lie aur apne rathoṅ aur ghoṛoṅ ko rakhne ke
    lie bhī shahr banwāe. Jo kuchh bhī wuh Yarūshalam, Lubnān yā apnī saltanat kī
    kisī aur jagah banwānā chāhtā thā wuh us ne banwāyā.
  suz-BL: सोलोमन आ मार मार वोइक्‍तीक सहरपुकी, आ बग्‍गी नु शारा वोइक्‍तीके नु शारा
    ङोइक्‍ब आन कली बाक्‍चा कली सहरपुकी यो सेल्‍पदा बाक्‍त। सोलोमनमी यरूसलेम, लेबानोन
    नु आ सासन पशो राज्‍य नेल्‍लेमी मार सेल्‍चा दाक्‍शो बाक्‍मे, मेको सेल्‍ने थुमा
    बाक्‍त। १राजा १०:२६
  ita-1927: tutte le città di rifornimento che gli appartenevano, le città per i suoi
    carri, le città per i suoi cavalieri, insomma tutto quello che gli piacque di
    costruire a Gerusalemme, al Libano e in tutto il paese del suo dominio.
  ckb-ckb: لەگەڵ هەموو کۆگاکانی سلێمان، هەروەها ئەو شارۆچکانەی سەربازگەی گالیسکە و
    ئەو شارۆچکانەی سەربازگەی ئەسپ سوارەکان و هەموو ئەوەی سلێمان ئارەزووی کرد لە ئۆرشەلیم
    و لوبنان و لە هەموو خاکی ژێر دەسەڵاتی خۆی بنیادی بنێت.
  eng-BBE: And all the store-towns and the towns which Solomon had for his war-carriages
    and for his horsemen, and everything which it was his pleasure to put up in Jerusalem
    and in Lebanon and in all the land under his rule.
  kan-OKCV: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನು ಉಗ್ರಾಣದ ಪಟ್ಟಣಗಳನ್ನೂ, ತನ್ನ ರಾಹುತರಿಗೋಸ್ಕರ ಮತ್ತು ರಥಗಳಿಗೋಸ್ಕರ
    ಪಟ್ಟಣಗಳನ್ನೂ ಕಟ್ಟಿಸಿದನು. ಯೆರೂಸಲೇಮಿನಲ್ಲಿಯೂ, ಲೆಬನೋನಿನಲ್ಲಿಯೂ ತನ್ನ ರಾಜ್ಯದ ಎಲ್ಲಾ ಪ್ರಾಂತಗಳಲ್ಲಿಯೂ
    ತನಗೆ ಇಷ್ಟವಾದವುಗಳನ್ನೆಲ್ಲಾ ಕಟ್ಟಿಸಿದನು.
  tam-2017: தனக்கு இருக்கிற எல்லாவற்றையும் சேமித்துவைக்கும் எல்லாப் பட்டணங்களையும்,
    இரதங்கள் இருக்கும் பட்டணங்களையும், குதிரை வீரர்கள் இருக்கும் பட்டணங்களையும், எருசலேமிலும்
    லீபனோனிலும், தான் அரசாட்சி செய்த தேசமெங்கும் தனக்கு விருப்பமானதையெல்லாம் கட்டினான்.
  spa-RV-1909: Asimismo todas las ciudades donde Salomón tenía municiones, y las ciudades
    de los carros, y las ciudades de la gente de á caballo, y todo lo que Salomón
    deseó edificar en Jerusalem, en el Líbano, y en toda la tierra de su señorío.
  ron-BTF: Şi toate cetăţile pentru rezerve pe care Solomon le avea şi cetăţile pentru
    carele lui şi cetăţile pentru călăreţii lui şi tot ceea ce Solomon a dorit să
    construiască în Ierusalim şi în Liban şi în toată ţara stăpânirii sale.
  eng-WEBP: all the storage cities that Solomon had, the cities for his chariots,
    the cities for his horsemen, and that which Solomon desired to build for his pleasure
    in Jerusalem, and in Lebanon, and in all the land of his dominion.
  eng-FBV: and all of Solomon's towns for storage, and the towns for his chariots
    and for his horsemen, plus whatever Solomon wanted to build in Jerusalem, in Lebanon,
    and throughout his entire kingdom.
  nld-1939: bovendien nog al zijn voorraadsteden, wagensteden en ruitersteden en alle
    ontworpen gebouwen in Jerusalem, op de Libanon en in geheel zijn rijksgebied.
  nch-BL: Nojquiya Salomón quincualchijchijqui nochi altepeme campa quiajocuiyaya
    tacualisti. Nojquiya quincualchijchijqui nopa altepeme campa quiajocuiyaya itepos
    carrojhua huan icahuayojhua. Nochi cati quinequiyaya quichihuas ipan ten hueli
    pilaltepetzitzi nechca altepet Jerusalén, o ipan nopa cuatitamit cati itoca Líbano
    campa hueli ipan nopa talme cati eltoya imaco, yaya quichijqui.
  vie-1934: lại xây các thành có những kho trữ lương phạn của Sa-lô-môn, những thành
    để xe cộ, những thành cho quân kỵ, và mọi điều gì đẹp lòng Sa-lô-môn xây cất tại
    Giê-ru-sa-lem, trong Li-ban và trong cả xứ phục dưới quyền người.
  hin-CV: उन्होंने दूसरे भण्ड़ार नगरों को भी बनवाया जहां उनके रथ, घोड़े और घुड़सवार
    रखे गए थे. इनके अलावा उन्होंने येरूशलेम, लबानोन और सारे देश में अपनी इच्छा के
    अनुसार भवन बनवाए.
