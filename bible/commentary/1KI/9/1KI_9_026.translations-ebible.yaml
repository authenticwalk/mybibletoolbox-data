verse: 1KI.009.026
translations:
  mal-C: ഏദോംദേശത്തിലെ ചെങ്കടൽക്കരയിൽ ഏലാത്തിനു സമീപമുള്ള എസ്യോൻ-ഗേബെറിൽവെച്ച് ശലോമോൻരാജാവ്
    കപ്പലുകൾ നിർമിച്ചു.
  deu-TKW: Auch Schiffe erbaute der König Salomo zu Ezeon-Geber, das bei Eloth am
    Ufer des Schilfmeers im Lande Edom liegt.
  lin-lin: Mokonzi Salomo asalisaki masuwa ebele na engumba Etsioni-Geberi oyo ezali
    pene ya Eyiloti, pembeni ya ebale monene ya Barozo, kati na mokili ya Edomi.
  eng-LSV: And King Solomon has made a navy in Ezion-Geber, that is beside Eloth,
    on the edge of the Sea of Suph, in the land of Edom.
  eng-GNV: Also King Salomon made a nauie of ships in Ezeon-geber, which is beside
    Eloth, and the brinke of the red Sea, in the land of Edom.
  eng-WEBSTER: And king Solomon made a navy of ships in Ezion-geber, which is beside
    Eloth, on the shore of the Red Sea, in the land of Edom.
  nhw-BL: Teipa Tlanahuatijquetl Salomón nojquiya quichijchijqui huejhueyi barcos
    nepa ipan altepetl Ezión Geber catli eltoc inechca nopa pilaltepetzi Elot catli
    eltoc iteno nopa Chichiltic Hueyi Atl ipan tlali Edom.
  swh-ONEN: Mfalme Solomoni pia akatengeneza pia meli huko Esion-Geberi, ambayo iko
    karibu na Elathi katika Edomu, kwenye ukingo wa Bahari ya Shamu.
  bba-bba: Mɑ u derɑ bɑ ɡoo nimkuu dɑ̃kɑ Ɛsioni Gebɛɛɔ, Elɑtin bɔkuɔ nim wɔ̃ku ɡe
    bɑ mɔ̀ Nɑɑ yɑriɔ Edɔmun temɔ.
  eng-KJVCPB: And king Solomon made a navy of ships in Ezion-geber, which is beside
    Eloth, on the shore of the Red sea, in the land of Edom.
  luo-luo: Ruoth Solomon bende nohondho yiedhi kama iluongo ni Ezion Geber machiegni
    gi Elath e piny Edom e dho Nam Makwar.
  meu-meu: King Solomon ese lagatoi haida e raidia Esiono-gebere ai; una na Elata
    badibadinai, Davara Kakakakana konena ai, Edom tanona ai.
  npi-ULB: सोलोमन राजाले लाल समुद्रको किनारमा भएको एदोमको एलात नजिकै एस्योन-गेबेरमा
    जहाजहरू बनाए ।
  yor-yor: Solomoni ọba sì túnṣe òwò ọkọ̀ ní Esioni-Geberi, tí ó wà ní ẹ̀bá Elati
    ní Edomu, létí Òkun Pupa.
  pes-OPCB: سلیمان در عصیون جابر که از بنادر سرزمین ادوم است کشتیها ساخت. (عصیون جابر
    بندری است در نزدیکی شهر ایلوت واقع در خلیج عقبه.)
  tgl-ULB: Nagpagawa si Solomon ng malaking grupo ng mga barko sa Ezion-Geber, kung
    saan malapit sa Elat, na nasa dalampasigan ng Dagat na pula, sa lupain ng Edom.
  hui-hui: Kini Solomono ibugua iba sibi dewaore Esiongebe tanoni wabu wini. Esiongebe
    tano ogoni Idomo dindiha Elada tano kaware ngelowa iba solowara mini Daramabi
    laga bereago angeni Agaba dindi wiagoria wabialu hene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​ဧ​ဒုံ​ပြည်၊ ဧ​လုတ်​မြို့​အ​နီး အ​ကွာ​ဗာ​ပင်​လယ်​ကွေ့​ကမ်း​ခြေ​ပေါ်​ရှိ​ဧ​ဇ​ယုန်
    ဂါ​ဗာ​မြို့​တွင်​သင်္ဘော​များ​ကို​လည်း​တည်​ဆောက် လေ​သည်။-
  bod-N: དེ་ནས་རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་ཨེ་དོམ་ཡུལ་གྱི་རྒྱ་མཚོ་དམར་པོའི་འགྲམ་ནས་ཨེ་ལོད་དང་ཐག་ཉེ་བའི་ཨེ་ཙི་ཡོན་གེ་བེར་ཞེས་པར་གྲུ་གཟིངས་རྣམས་བཟོས་པའོ།
    །
  sna-sna: Mambo Soromoni akavakawo zvikepe paEzioni Gebheri, iri pedyo neEroti muEdhomu,
    pamahombekombe eGungwa Dzvuku.
  spa-BLM: El rey Salomón hizo una flota de barcos en Ezión Geber, que está junto
    a Elot, a orillas del Mar Rojo, en la tierra de Edom.
  cac-cac: Ix schecanpax vin̈ b'ojoc juntzan̈ te' barco d'a Ezión-geber d'a slac'anil
    Elat, d'a sti' a' Chacchac Mar d'a yol yic Edom.
  swh-ULB: Tena Sulemani alitengeneza merikebu kule Ezioni Geberi, ambayo iko karibu
    na Elathi katika ufukwe wa bahari ya shamu, katika nchi ya Edomu.
  bel-bel: Цар Саламон таксама зрабіў карабель у Эцыён-Гавэры, што каля Элата, на
    беразе Чарэмнага мора, у зямлі Ідумэйскай.
  deu-ELBBK: Und der König Salomo machte eine Flotte in Ezjon-Geber, das bei Elot,
    am Ufer des Schilfmeeres, im Land Edom liegt.
  mbb-OT: Mibpevaal pa si Solomon te menge varku ziyà te Ezion Geber, he uvey te Elot
    he nesakup te Edom, he veyvey te Zaǥat he Meriǥà.
  mal-2015: ശലോമോൻരാജാവു എദോംദേശത്തു ചെങ്കടല്കരയിൽ ഏലോത്തിന്നു സമീപത്തുള്ള എസ്യോൻ-ഗേബെരിൽവെച്ചു
    കപ്പലുകൾ പണിതു.
  rmc-rmc: O Šalamun mek kerďa o loďi andro Ecjon-Geber, so hino paš o Elat, paš o
    brehos le Lole moroskro andro Edom.
  pes-OPV: و سلیمان پادشاه در عصیون جابر که به‌جانب ایلوت بر کناره بحر قلزم در زمین
    ادوم است، کشتیها ساخت.
  ron-1924: Ымпэратул Соломон а май фэкут ши корэбий ла Ецион-Гебер, лынгэ Елот, пе
    цэрмуриле Мэрий Роший, ын цара Едомулуй.
  ben-OBCV: এছাড়াও রাজা শলোমন লোহিত সাগরের তীরে, ইদোমের এলতের কাছে অবস্থিত ইৎসিয়োন-গেবরে
    কয়েকটি জাহাজ তৈরি করলেন।
  som-som: Markaasaa Boqor Sulaymaan doonniyo ku sameeyey Cesyoon Geber taasoo ku
    taal Eelood dhinaceeda ee ah xeebta Badda Cas ee ku taal dalka Edom.
  lat-VUC: Classem quoque fecit rex Salomon in Asiongaber, quæ est juxta Ailath in
    littore maris Rubri, in terra Idumææ.
  eng-ASVBT: And king Solomon made a navy of ships in Ezion-geber, which is beside
    Eloth, on the shore of the Red Sea, in the land of Edom.
  ita-1885: Il re Salomone fece ancora un navilio in Esion-gheber, ch'è presso di
    Elot, in sul lito del mar rosso, nel paese degl'Idumei.
  eng-LXXUP: even that for which King Solomon built a ship in Ezion-geber near Eloth
    on the shore of the extremity of the sea in the land of Edom.
  eng-ULB: King Solomon built a fleet of ships in Ezion Geber, which is near Elath
    on the shore of the Red Sea, in the land of Edom.
  spa-VBL: El rey Salomón construyó una flota de barcos en Ezion-guéber, que está
    cerca de Elot, a orillas del Mar Rojo, en la tierra de Edom.
  fra-_FOB: Le roi Salomon équipa aussi une flotte à Etsjon-Guéber, près d'Éloth,
    sur les bords de la mer Rouge, au pays d'Édom.
  mal-mal: ശലോമോൻ രാജാവ് ഏദോംദേശത്ത് ചെങ്കടല്‍കരയിൽ ഏലോത്തിന് സമീപത്തുള്ള എസ്യോൻ-ഗേബെരിൽവെച്ച്
    കപ്പലുകൾ പണിയിച്ചു.
  urd-GVR: Is ke alāwā Sulemān Bādshāh ne bahrī jahāzoṅ kā beṛā bhī banwāyā. Is kām
    kā markaz Ailāt ke qarīb shahr Asyūn-jābar thā. Yih bandargāh Mulk-e-Adom meṅ
    Bahr-e-Qulzum ke sāhil par hai.
  suz-BL: मिनु पिप सोलोमनम लल समुन्‍द्र आ शुंइच एदोम रागी एलोथ आ नेक्‍था एस्‍योन-गेबेर
    सहरम जहाजपुकी यो सेल्‍पदा बाक्‍त। गन्‍ती ३३:३५; २इतिहास ८:१७-१८
  ita-1927: Il re Salomone costruì anche una flotta ad Etsion-Gheber, presso Eloth,
    sul lido del mar Rosso, nel paese di Edom.
  ckb-ckb: هەروەها سلێمانی پاشا چەند کەشتییەکی لە عەچیۆن گەڤەر ئەوەی لە نزیک ئێلەتە
    لەسەر کەناری دەریای سوور لە خاکی ئەدۆم دروستکرد.
  eng-BBE: And King Solomon made a sea-force of ships in Ezion-geber, by Eloth, on
    the Red Sea, in the land of Edom.
  kan-OKCV: ಇದಲ್ಲದೆ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಎದೋಮ್ ದೇಶದ ಕೆಂಪು ಸಮುದ್ರತೀರದ ಏಲೋತ್ ಎಂಬ ಊರ ಬಳಿಯಲ್ಲಿರುವ
    ಎಚ್ಯೋನ್ ಗೆಬೆರಿನಲ್ಲಿ ಹಡಗುಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: ராஜாவாகிய சாலொமோன் ஏதோம் தேசத்தில் செங்கடலின் கரையிலே ஏலாத்திற்கு அருகிலுள்ள
    எசியோன் கேபேரிலே கப்பல்களைச் செய்தான்.
  spa-RV-1909: Hizo también el rey Salomón navíos en Ezión-geber, que es junto á Elath
    en la ribera del mar Bermejo, en la tierra de Edom.
  ron-BTF: Şi împăratul Solomon a făcut o flotă de corăbii în Eţion-Gheber, care este
    lângă Elot, pe ţărmul Mării Roşii, în ţara Edomului.
  eng-WEBP: King Solomon made a fleet of ships in Ezion Geber, which is beside Eloth,
    on the shore of the Red Sea, in the land of Edom.
  eng-FBV: King Solomon built a fleet of ships at Ezion-geber, which is near Eloth
    on the shore of the Red Sea, in the land of Edom.
  nld-1939: Ook rustte Salomon een vloot uit te Esjon-Géber bij Elat, aan de oever
    van de Rode Zee, in het land van Edom.
  nch-BL: Teipa Tanahuatijquet Salomón nojquiya quichijchijqui huejhueyi cuaacalme
    nepa ipan altepet Ezión Geber cati eltoc inechca nopa pilaltepetzi Elot cati eltoc
    iteno nopa Chichiltic Hueyi At ipan tali Edom.
  vie-1934: Vua Sa-lô-môn cũng sắm sửa một đoàn tàu tại Ê-xi-ôn-Ghê-be, gần Ê-lốt,
    trên mé Biển đỏ, trong xứ Ê-đôm.
  hin-CV: राजा शलोमोन ने एज़िओन-गेबेर में जलयानों का एक बेड़ा बनाया था. यह स्थान एदोम
    प्रदेश में लाल सागर के तट पर एलाथ नामक स्थान के पास है.
  spa-BES: Y el rey Salomón hizo una fuerza naval de barcos en Ezion-geber, por Elat,
    en el Mar Rojo, en la tierra de Edom.
  tdx-tdx: Le namboare’e firimboñan-tsambo e Etsione-gebere añ’ila’ i Elote añ’ olo’
    i riake Menay, an-tane Edome añe.
  tha-KJV: กษัตริย์​ซาโลมอนทรงสร้างกองเรือกำปั่​นที​่​เอซี​โอนเกเบอร์ ซึ่งอยู่​ใกล้​เอโลท
    บนฝั่งทะเลแดงในแผ่นดินเอโดม
  por-BR-2018: Fez também o rei Salomão navios em Eziom-Geber, que é junto a Elate
    na beira do mar Vermelho, na terra de Edom.
  deu-ELO: Und der König Salomo machte eine Flotte zu Ezjon-Geber, das bei Eloth,
    am Ufer des Schilfmeeres, im Lande Edom liegt.
  eng-WYC-2018: Also king Solomon made a navy in Eziongeber, which is beside Elath,
    in the brink of the Red Sea, in the land of Idumea. (And King Solomon also made
    a navy in Eziongeber, which is beside Elath, on the Gulf of Aqaba, in the land
    of Edom.)
  epo-epo: Kaj ŝiparon faris la reĝo Salomono en Ecjon-Geber, kiu troviĝas apud Elat,
    sur la bordo de la Ruĝa Maro, en la lando de Edom.
  uig-PIN: Sulayman padixaⱨ Ezion-Gǝbǝrdǝ bir türküm kemilǝrni yasidi. U yǝr bolsa
    Edom zeminida, Ⱪizil dengiz boyidiki Elatning yenida idi.
  beo-beo: 'Amola hina bagade Soloumane da dusagai gilisi amo Isionegiba moilaiga
    gagui. Isionegiba da Ila:de moilai bai bagade gadenene amola Ila:de da Idome soge
    ganodini Agaba Gogomai bega: dialebe ba:i.'
  tpi-OTNT: King Solomon i wokim planti sip long taun Esiongeber. Esiongeber i stap
    long kantri Idom klostu long taun Elat long nambis bilong solwara Retsi long hap
    bilong Akaba.
  hau-SA: Sarki Solomon ya kuma gina jiragen ruwa a Eziyon Geber, wadda take kusa
    da Elot a Edom, a bakin Jan Teku.
  uig-LAT: Sulayman padishah Ézion-Geberde bir türküm kémilerni yasidi. U yer bolsa
    Édom zéminida, Qizil déngiz boyidiki Élatning yénida idi.
  nde-nde: INkosi uSolomoni wakha njalo imikhumbi e-Eziyoni-Gebheri, eseduzane le-Elathi
    ngase-Edomi, ekhunjini loLwandle oluBomvu.
  ton-ton: ¶ Pea naʻe teuteu ʻe he tuʻi ko Solomone ha folau ʻoe ngaahi vaka mei ʻEsioni-Kepa,
    ʻaia ʻoku vāofi mo ʻEloti, ʻi he matātahi ʻoe Tahi Kulokula, ʻi he fonua ko ʻItomi.
  ces-1613: Nadělal také král Šalomoun lodí velikých v Aziongaber, kteréž jest podlé
    Elat, na břehu moře Rudého v zemi Idumejské.
  eng-WMB: King Solomon made a fleet of ships in Ezion Geber, which is beside Eloth,
    on the shore of the Sea of Suf, in the land of Edom.
  tam-TCV: அத்துடன் ஏதோம் நாட்டில் செங்கடலின் கரையோரத்தில் ஏலாத்துக்குக் அருகில் உள்ள
    எசியோன் கேபேர் என்னும் இடத்தில் அரசன் சாலொமோன் கப்பல்களையும் கட்டினான்.
  ceb-ULB: Nagbuhat si Haring Solomon ug usa ka panon sa mga sakayan didto sa Ezion
    Geber, nga anaa duol sa Elat sa baybayon sa Dagat nga Pula sa yuta sa Edom.
  pol-UBG: Król Salomon zbudował też okręty w Esjon-Geber koło Elat, nad brzegiem
    Morza Czerwonego, w ziemi Edomu.
  urd-GVU: اِس کے علاوہ سلیمان بادشاہ نے بحری جہازوں کا بیڑا بھی بنوایا۔ اِس کام کا
    مرکز ایلات کے قریب شہر عصیون جابر تھا۔ یہ بندرگاہ ملکِ ادوم میں بحرِ قُلزم کے
    ساحل پر ہے۔
  deu-1912: Und Salomo machte auch Schiffe zu Ezeon-Geber, das bei Eloth liegt am
    Ufer des Schilfmeers im Lande der Edomiter.
  kan-2017: ಇದಲ್ಲದೆ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಎದೋಮ್ ದೇಶದಲ್ಲಿ ಏಲೋತಿನ ಹತ್ತಿರ ಕೆಂಪುಸಮುದ್ರದ ತೀರದಲ್ಲಿರುವ
    ಎಚ್ಯೋನ್ಗೆಬೆರಿನಲ್ಲಿ ಹಡಗುಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  yap-yap: Miki toy Solomon ni Pilung bu’lung i barkow u Eziongeber, nib chugur nga
    Elath u dap’el’ay ko fare Nguy ni Aqaba fithingan, u lan fare nam nu Edom.
  hlt-MCSB: Solomon manghai loh Eziongeber ah sangpho a saii. Te te Edom khohmuen
    kah carhaek tuili kaeng kah Elath taengah om.
  mdy-ETH: ዬያጉዲ ሃሣ ካኣቲ፥ ሴሎሞኔ ዔዶኦሜ ዓጮይዳ ዞቄ ባዞ ኮይላ ዓኣ ዔላቴ ኮራ ዓኣ ዔፂዮንጋብሬይዳ ዋኣሢ ካኣሚሌ ኮሼኔ።
  twi-ASANTE: Akyire no, ɔhene Salomo yɛɛ ɛpo so ahyɛn wɔ Esion-Geber, hyɛngyinabea
    a ɛbɛn Elot a ɛwɔ Edom asase so hɔ a ɛwɔ Ɛpo Kɔkɔɔ no mpoano.
  eng-WEBU: King Solomon made a fleet of ships in Ezion Geber, which is beside Eloth,
    on the shore of the Red Sea, in the land of Edom.
  wal-wal: Hegaappe guyyiyan Kawoi Solomoni Eedooma biittan Zo7o Abbaa doonan, Eelaata
    giyo katamaa matan de7iya Eexiyooni-Gaabiran markkabeta medhdhiis.
  spa-PDDPT: El rey Salomón también construyó una flota en Ezión-geber, que está junto
    a Eilat, a orillas del mar Rojo, en la tierra de Edom.
  gun-gun: Eziom-Geber py huvixa Salomão ojapo avi kanoã guaxu, Elate katy'i, ye'ẽ
    pytã va'e yvýry, Edom yvy re ae.
  ilo-ULB: Nangaramid ni Ari Solomon iti adu a barko idiay Ezion Geber nga asideg
    iti Elat iti igid ti Nalabaga a Baybay, iti daga ti Edom.
  kpg-kpg: King Solomon guu hai ana wagabaalii e logo i Ezion-Geber, dela e hoohoo
    gi Elath i tongotai di Malua o Aqaba, i tenua go Edom.
  uig-ARA: سۇلايمان پادىشاھ ئېزىئون-گەبەردە بىر تۈركۈم كېمىلەرنى ياسىدى. ئۇ يەر بولسا
    ئېدوم زېمىنىدا، قىزىل دېڭىز بويىدىكى ئېلوتنىڭ يېنىدا ئىدى.
  sus-sus: Mangɛ Sulemani kunkuie yailan nɛ Esiyon Geberi, Elata fɛ ma, baa dɛ ra
    naxan nu na Edon bɔxi ma.
  pon-2006: Nanmwarki Solomon pil wiahda polohn sohp ehu nan Esiongkeper, me mi limwahn
    Elad ni oaroahr en Sehden Akapa, nan wehin Edom.
  ksd-ksd: Ma ra king Solomon i ga pait ra umana parau aro Esion-Geber marave Elat
    nina i tur aro ra valian ta ra Ta Meme ta ra langun Edom.
  tur-YTC: Kral Solomon, Kızıldeniz kıyısında, Edom ülkesinde, Elot'un yanında bulunan
    Esion Gever'de bir gemi filosu yaptı.
  grc-BRENT: Καὶ ναῦν ὑπὲρ οὗ ἐποίησεν ὁ βασιλεὺς Σαλωμὼν ἐν Γασίων Γαβὲρ τὴν οὖσαν
    ἐχομένην Αἰλὰθ ἐπὶ τοῦ χείλους τῆς ἐσχάτης θαλάσσης ἐν γῇ Ἐδώμ.
  ind-AYT: Raja Salomo membuat kapal-kapal di Ezion-Geber, yang berada di dekat Elot,
    di tepi Laut Merah, di tanah Edom.
  nya-nya: Mfumu Solomoni anapanganso sitima zapamadzi ku Ezioni Geberi, malo amene
    ali pafupi ndi Eloti ku Edomu, mʼmbali mwa Nyanja Yofiira.
  hrv-hrv: Kralj Salomon je sagradio brodovlje u Esjon-Geberu, koji je kralj Elata,
    na obali Crvenoga mora, u zemlji edomskoj.
  mps-mps: King Solomongo sip hauwa te Esiongeber hanude nigali. Esiongeber te Idom
    bulu tǫ pedai, te Elat hanu pąde, te Mama Yai Tamu ąį sane, te Akaba tǫ pedai
    badu elaluai dao.
  tpi-tpi: King Solomon i wokim planti sip long taun Esiongeber. Esiongeber i stap
    long kantri Idom klostu long taun Elat long nambis bilong solwara Retsi long hap
    bilong Akaba.
  dan-1931: Kong Salomo byggede også Skibe i Ezjongeber, der ligger ved Elat ved det
    røde Havs Kyst i Edom;
  vie-OVCB: Sa-lô-môn cũng cho đóng một đoàn tàu tại cảng Ê-xi-ôn Ghê-be, gần Ê-lát,
    bên bờ Biển Đỏ thuộc đất Ê-đôm.
  guj-2017: સુલેમાને અદોમના પ્રદેશમાં લાલ સમુદ્રને કિનારે આવેલા એલોથની નજીકના એસ્યોન-ગેબેરમાં
    વહાણનો કાફલો બનાવ્યો.
  pon-2006A: Nanmwarki Solomon pil wiahda polohn sohp ehu nan Esiongkeper, me mi limwahn
    Elad ni oaroahr en Sehden Akapa, nan wehin Edom.
  por-BRBSL: O rei Salomão fez uma frota de navios em Ezion Geber, que fica ao lado
    de Eloth, na costa do Mar Vermelho, na terra de Edom.
  cth-cth: Siangpahrang Solomon ni Edom ram e tuipui paling a tengpam vah, Eloth kho
    teng kaawm e Eziongeber khovah, longnaw kâhat nahane hai a sak.
  twi-twi: Ɔhene Salomo yɛɛ po so ahyɛn nso wɔ Esion-Geber, hyɛngyinabea a ɛbɛn Elot
    a ɛwɔ Edom asase so hɔ a ɛwɔ Po Kɔkɔɔ no mpoano.
  hlt-hlt: Solomon manghai loh Eziongeber ah sangpho a saii. Te te Edom khohmuen kah
    carhaek tuili kaeng kah Elath taengah om.
  tbz-SIM: Okpɑ̀ɑ̀tì Sɑdomɔɔ do dɔ̀ɔ̀mu bɑ̀tóòbɛ̀, kɛ̀ bɛ̀ mbo Esiyonni-Kebɛɛ Edɔti
    borɛ̀, tipèntì kóo dɑ̀mɛ́ɛ̀rì tɑkɛ́ Edɔmmu tenkɛ̀.
  msy-2020: Atrivim Solomon, a Esiongeberɨn nguibar ekiamɨn kurir avɨribar ingari.
    Esiongeber a kantri Idomɨn iti, an Ongarir Aghevimɨn dadarimɨn ikia Elatɨn nguibar
    ekiamɨn boroghɨn iti.
  dop-dop: Ɩlɛnɑ Sɑlʋmɔŋ yele, nɑ pɑ́ sɑɑkɩ kpɩɩlǝŋ kɛ Ɩsǝyɔŋ-Kepɛɛ, kɛ Ɩlɑ cɔlɔɣɔ
    teŋku kʋsɛɛm nɔɣɔ kɛ Ɩtɔm tɛtʋ tɑɑ.
  azb-azb: Padşah Süleyman həmçinin Edom ölkəsində, Qırmızı dənizin körfəzində, Elatın
    yanında olan Esyon-Gever limanında donanma düzəltdi.
  eng-DBY: And king Solomon made a fleet of ships in Ezion-Geber, which is beside
    Eloth, on the shore of the Red Sea, in the land of Edom.
  hin-2017: फिर राजा सुलैमान ने एस्योनगेबेर में जो एदोम देश में लाल समुद्र के किनारे
    एलोत के पास है, जहाज बनाए।
  wol-KYG: Ay gaal yu mag itam Buur Suleymaan defarlu na ko ca Esiyon Geber ga ca
    wetu Elat, ca tefesu géeju Barax ya, ca réewum Edom.
  eng-YLT: And a navy hath king Solomon made in Ezion-Geber, that is beside Eloth,
    on the edge of the Sea of Suph, in the land of Edom.
  eng-WYC-2017: Also king Solomon made a navy in Eziongeber, which is beside Elath,
    in the brink of the Red Sea, in the land of Idumea.
  eng-WMBB: King Solomon made a fleet of ships in Ezion Geber, which is beside Eloth,
    on the shore of the Sea of Suf, in the land of Edom.
  urd-GVH: इसके अलावा सुलेमान बादशाह ने बहरी जहाज़ों का बेड़ा भी बनवाया। इस काम का
    मरकज़ ऐलात के क़रीब शहर अस्यून-जाबर था। यह बंदरगाह मुल्के-अदोम में बहरे-क़ुलज़ुम
    के साहिल पर है।
  rug-rug: Taveti tugo sa baṉara Solomone sari na vaka pa Ezioqeba, tata pa vasileana
    Elati koasa raratana pa koqu lavata pa Aqaba, pa popoa Edomu.
  gaz-gaz: Solomoon mootichi amma illee Eziyoon Geber ishee biyya Edoom keessa, Eelooti
    bira jirtu keessatti qarqara Galaana Diimaatti dooniiwwan hojjete.
  fra-LSG: Le roi Salomon construisit des navires à Étsjon-Guéber, près d’Éloth, sur
    les bords de la mer Rouge, dans le pays d’Édom.
  yal-yal: Manga Sulemani yi kunkine yitɔn Esiyon-Gebere yi, Elati taan dɛxɔn, Gbala
    Baan dɛ, Edɔn yamanani.
  haw-1868: Hana iho la o Solomona ke alii i na moku ma Eziona-gebera, ka mea o pili
    ana ia Elota, ma kahakai o ke Kaiula, ma ka aina o Edoma.
  arb-NAV: وَشَرَعَ سُلَيْمَانُ فِي بِنَاءِ سُفُنٍ فِي عِصْيُونَ جَابَرَ الْمُجَاوِرَةِ
    لأَيْلَةَ عَلَى شَاطِئِ الْبَحْرِ الأَحْمَرِ فِي أَرْضِ أَدُومَ،
  ewe-ewe: Fia Solomo na wokpa tɔdziʋuwo hã ɖe Ezion Geber si le Elat gbɔ le Ƒu Dzĩ
    la ta le Edomnyigba dzi.
  eng-LEE: And king Solomon made a ship in 'Ezyon-geber, which is near Eloth, on the
    shore of the Red Sea, in the land of Edom.
  asm-FB: ৰজা চলোমনে ইদোম দেশৰ চূফ সাগৰ তীৰত থকা এলতৰ ওচৰৰ ইচিয়োন-গেবৰত এখন জাহাজ
    সাজিছিল।
  sus-A: مَنفّ سُلٍمَنِ كُنكُييٍ يَءِلَن نّ عٍسِيٌن فٍبٍرِ، عٍلَتَ قّ مَ، بَا دّ رَ
    نَشَن نُ نَ عٍدٌن بْشِ مَ.
  fra-SBL: Le roi Salomon fit construire une flotte de navires à Ezion Geber, qui
    est près d'Eloth, sur les bords de la mer Rouge, dans le pays d'Édom.
  hbo-hbo: וָאֳנִ֡י עָשָׂה֩ הַמֶּ֨לֶךְ שְׁלֹמֹ֜ה בְּעֶצְיֹֽון־גֶּ֨בֶר אֲשֶׁ֧ר אֶת־אֵלֹ֛ות
    עַל־שְׂפַ֥ת יַם־ס֖וּף בְּאֶ֥רֶץ אֱדֹֽום׃
  kik-kik: Ningĩ Mũthamaki Solomoni agĩaka marikabu nyingĩ kũu Ezioni-Geberi, gũkuhĩ
    na Elothu kũu Edomu, hũgũrũrũ-inĩ cia Iria Itune.
  fra-NCL: Le roi Salomon construisit une flotte à Asiongaber, qui est près d’Ailath,
    sur les bords de la mer Rouge, dans le pays d’Edom.
  cek-AK: Solomon siangpahrang loe Edom prae, tuipui kathim taeng ih, Elath vangpui
    taeng ih Ezion-Geber ah palongpuinawk to a sak let bae.
  cuk-cuk: Rey-Salomón, Ezión-Geber-neggweburgi ur-diakinmalad sobsabalid. Ezión-Geber,
    Edom-yar-naidgi siid. A-neggwebur, Elot-neggweburye-nugad-naba, Demar-Ginnidye-nugad-gakaba
    siid.
  uig-CYR: Сулайман падиша Езион-Гәбәрдә бир түркүм кемиләрни ясиди. У йәр болса Едом
    зиминида, Қизил деңиз бойидики Елатниң йенида еди.
  tel-2017: సొలొమోను రాజు ఎదోము దేశపు ఎర్ర సముద్ర తీరంలోని ఏలతు దగ్గర, ఎసోన్గెబెరులో,
    ఓడలను నిర్మించాడు.
  hat-BSA: Wa Salomon osi te bati yon kantite gwo bato nan Etsjon-Guéber, ki te toupre
    Éloth arebò Lamè Wouj la, nan peyi Édom an.
  kos-kos: Tokosra Solomon el oayapa musaela sie un oak in acn Eziongeber, su oan
    apkuran nu Elath ke weacn in Meoa Srusra in acn Edom.
  hbo-WLC: וָאֳנִ֡י עָשָׂה֩ הַמֶּ֨לֶךְ שְׁלֹמֹ֜ה בְּעֶצְיֽוֹן־גֶּ֨בֶר אֲשֶׁ֧ר אֶת־אֵל֛וֹת
    עַל־שְׂפַ֥ת יַם־ס֖וּף בְּאֶ֥רֶץ אֱדֽוֹם׃
  ibo-ibo: Eze Solomọn wukwara ọtụtụ ụgbọ mmiri nʼEziọn Geba, bụ nke dị nʼakụkụ Elat,
    nʼọnụ mmiri Oke osimiri Uhie nʼala Edọm.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ରାଜା ଇଦୋମ ଦେଶରେ ସୂଫ ସାଗରତୀରସ୍ଥ ଏଲତ୍‍ ନିକଟବର୍ତ୍ତୀ ଇତ୍‍ସିୟୋନ-ଗେବରରେ
    ଜାହାଜମାନ ନିର୍ମାଣ କଲେ।
  chk-chk: Ewe king Salomon a pwal falei eu pöisein sip me lon Esion-keper mi arap
    ngeni Elat arosetin ewe Setipar lon ewe fanü Etom.
  rop-rop: Wal King Salaman bin bildimap bigmob bigwan bout du langa det pleis gulum
    Esiyangeba, gulijap langa det pleis gulum Elath, langa det solwoda gulum Redsi,
    langa det kantri gulum Idam.
  ukr-1871: Побудував царь Соломон і кораблї в Асіонгабері, коло Елота, на березї
    Червоного моря в Едом-землї.
  deu-1951: Und als er das Haus vollendet hatte, baute der König Salomo Schiffe zu
    Ezjon-Geber, welches bei Elot liegt, am Ufer des Schilfmeers im Lande der Edomiter.
  eng-JPS: And king Solomon made a navy of ships in Ezion-geber, which is beside Eloth,
    on the shore of the Red Sea, in the land of Edom.
  srp-1865: I laðe naèini car Solomun u Esion-Gaveru, koji je kod Elota na brijegu
    Crvenoga Mora u zemlji Edomskoj.
  lug-lug: Kabaka Sulemaani yazimba n’ebyombo mu Eziyonigeba okuliraana Erosi mu Edomu,
    ku lubalama lw’ennyanja Emyufu.
  heb-heb: ואני עשה המלך שלמה בעציון גבר אשר את אלות על שפת ים סוף בארץ אדום׃
  ben-IRV: রাজা শলোমন সুফসাগরের তীরে ইদোমের এলৎ শহরের কাছে ইৎসিয়োন গেবরে কিছু জাহাজ
    তৈরী করলেন।
  pan-pan: ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਜਹਾਜ਼ਾਂ ਦਾ ਬੇੜਾ ਅਸਯੋਨ-ਗਬਰ ਵਿੱਚ ਜੋ ਏਲੋਥ ਕੋਲ ਲਾਲ ਸਮੁੰਦਰ
    ਦੇ ਕੰਢੇ ਉੱਤੇ ਅਦੋਮ ਦੇਸ ਵਿੱਚ ਹੈ ਬਣਾਇਆ।
  mya-JVB: တဖန် ရှောလမုန် မင်းကြီး သည် ဧဒုံ ပြည် တွင် ၊ ဧဒုံ ပင်လယ် ကမ်းနား ၌ ၊ ဧလုတ်
    မြို့နှင့် နီးစပ် သော ဧဇယုန်ဂါဗာ မြို့မှာ သင်္ဘော တို့ကို တည်လုပ် ၏။
  tbg-tbg: King Soromonuva tumanta vika Esioni-Gebe vatukaini sipi airitahaa autu
    kora. Vi vatukava Idomu vataini nora namari Akabaa Namari auvahini vauvaro Elaati
    vatukavano vira aumanto vaura.
  hmo-hmo: King Solomona ese lagatoi momo be Esiono Gebere hanua dekenai ia karaia.
    Esiono Gebere be Elata ena badibadinai, Davara Kakakaka ena kone dekenai, Edoma
    tano lalonai.
  urd-urd: फिर सुलेमान बादशाह ने 'असयोन जाबर में, जो अदोम के मुल्क में बहर — ए — कु़लजु़म
    के किनारे ऐलोत के पास है, जहाज़ों का बेड़ा बनाया।
  rus-SYN: Царь Соломон также сделал корабль в Ецион-Гавере, что при Елафе, на берегу
    Чермного моря, в земле Идумейской.
  bqc-SIM: Kí Salomↄↄ gó'ilɛnaↄ kɛ̀ Ɛziↄ̃gɛbɛɛ, Elata saɛ Ɛdↄũ bùsuu Ísia Tɛ̃a
    lɛ́i.
  tcz-CHONGTHU: Solomon Lengpan Twikhanglen pang, Edom gam ah Elath kong kai mun kom
    ah kong-in-nei hon khat ana sem’e.
  mar-mar: एसयोन-गेबेर येथे शलमोन राजाने गलबतेही बांधली. हे नगर अदोम देशात तांबड्या
    समुद्राच्या काठी एलोथजवळ आहे.
  qub-qub: Ray Salomonga büquicunatapis rurachiran Ezión-geber particho. Chayga caycan
    Edom nasyuncho Puca Lamarpa cantun Elatpa läduncho.
  bqp-bqp: Kína Sulemanu gó'itɛnↄ kɛ̀ Ɛziↄ̃ Gɛba Elata sarɛ Ɛdↄmu bùsun Isira Tɛ̃ra
    lɛ́a.
  hat-hat: Wa Salomon te bati yon bann gwo batiman lavil Ezyongebè ki te toupre Elat,
    bò lanmè Wouj la, nan pòsyon tè ki pou Edon an.
  eng-BSB: King Solomon also assembled a fleet of ships at Ezion-geber, which is near
    Eloth in Edom, on the shore of the Red Sea.
  eng-WEBPB: King Solomon made a fleet of ships in Ezion Geber, which is beside Eloth,
    on the shore of the Red Sea, in the land of Edom.
  kbq-kbq: Hagi ana huteno kini ne' Solomoni'a Edomu mopafina Eloti kuma tava'onte,
    Koranke hageri ankena, Ezion-gebe kumatera rama'a venterami tro hunte'ne.
  nhe-BL: Teipa Tlanahuatijquetl Salomón nojquiya quichijchijqui huejhueyi barcos
    nepa ipan altepetl Ezión Geber tlen eltoc inechca nopa pilaltepetzi Elot tlen
    eltoc iteno nopa Hueyi Atl Chichiltic ipan tlali Edom.
  bus-bus: Kí Sulemanu góro'itɛnↄ kɛ̀ Ɛziↄ̃ Gɛba Elata saɛ Ɛdↄmunↄ bùsun Isia Tɛ̃a
    lɛ́a.
  gub-BL: Uzapo kar Xàrumàw kanuhu tetea'u Eziom-Zemer tawhu pe no. A'e tawhu Erat
    huwake Akawa yryhu izywyr Enom waiwy rehe tuz a'e.
  eng-DRA: And king Solomon made a fleet in Asiongaber, which is by Ailath on the
    shore of the Red Sea in the land of Edom.
