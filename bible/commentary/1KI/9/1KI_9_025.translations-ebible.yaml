verse: 1KI.009.025
translations:
  mal-C: ശലോമോൻ, യഹോവയ്ക്കായി നിർമിച്ച യാഗപീഠത്തിന്മേൽ വർഷത്തിൽ മൂന്നുപ്രാവശ്യം ഹോമയാഗങ്ങളും
    സമാധാനയാഗങ്ങളും അർപ്പിച്ചുവന്നിരുന്നതു കൂടാതെ യഹോവയുടെ സന്നിധിയിൽ സുഗന്ധധൂപം അർപ്പിച്ചിരുന്നു.
    ഇപ്രകാരം, ശലോമോൻ യഹോവയുടെ ആലയത്തോടുള്ള കടപ്പാട് നിർവഹിച്ചുവന്നു.
  deu-TKW: Und Salomo opferte dreimal im Jahre Brandopfer und Heilsopfer auf dem Altare,
    den er Jahwe erbaut hatte, und räucherte mit ihm, was vor Jahwe war, und vollendete
    das Haus.
  lin-lin: Mbala misato kati na mobu, Salomo azalaki kobonza bambeka ya kotumba mpe
    bambeka ya boyokani na likolo ya etumbelo oyo atongaki mpo na Yawe ; azalaki mpe
    kotumba malasi ya ansa na likolo ya etumbelo oyo ezalaki liboso ya Yawe. Ezalaki
    bongo nde misala ezalaki kokokisama kati na Tempelo ya Yawe.
  eng-LSV: And Solomon caused burnt-offerings and peace-offerings to ascend three
    times in a year on the altar that he built for YHWH, and he burned it as incense
    with that which [is] before YHWH, and finished the house.
  eng-GNV: 'And thrise a yere did Salomon offer burnt offringes and peace offrings
    vpon the altar which he built vnto the Lord: and hee burnt incense vpon the altar
    that was before the Lord, when hee had finished the house.'
  eng-WEBSTER: And three times in a year did Solomon offer burnt-offerings and peace-offerings
    upon the altar which he built to the LORD, and he burnt incense upon the altar
    that was before the LORD. So he finished the house.
  nhw-BL: Eyi huelta ipan se xihuitl, Salomón quimacayaya tlacajcahualistli TOTECO
    quej monejqui ipan nopa tlaixpamitl catli quichijtoya para TOTECO. Nojquiya quitencajqui
    tlacajcahualistli tlatlatili huan tlacajcahualistli para ma onca tlayoltlalili
    ica TOTECO huan para quitlascamatis. Nojquiya quitlati copali iixpa TOTECO. Quej
    nopa quichijqui quema ya quisencajtoya nopa tiopamitl.
  swh-ONEN: Solomoni akatoa dhabihu za kuteketezwa na sadaka za amani mara tatu kwa
    mwaka, juu ya madhabahu aliyokuwa amejengea kwa ajili ya Bwana, akifukiza uvumba
    mbele za Bwana pamoja na dhabihu hizo, hivyo kutimiza kanuni za hekalu.
  bba-bba: Wɔ̃ɔ tiɑ sɔɔ, nɔn itɑwɑ Sɑlomɔɔ u rɑ Yinni Gusunɔ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡinu
    kue kɑ siɑrɑbun yɑ̃kunu, yɑ̃ku yee ten mi, te u Yinni Gusunɔ kuɑ. Yen biru u rɑ
    turɑre dɔ̃ɔ doke kpɑkoro tèn wɔllɔ bɑ rɑ turɑre dɔ̃ɔ doke te bɑ yi dii te tɑ dɛɛre
    ɡem ɡem kɔnnɔn deedeeru. Nɡe mɛyɑ Sɑlomɔɔ u kɑ sɔ̃ɔsi yèn sɔ̃ bɑ sɑ̃ɑ yee te kuɑ.
  eng-KJVCPB: And three times in a year did Solomon offer burnt offerings and peace
    offerings upon the altar which he built unto the Lord, and he burnt incense upon
    the altar that was before the Lord. So he finished the house.
  luo-luo: Solomon ne timo misango miwangʼo pep gi misango mar lalruok nyadidek e
    higa ewi kendo mar misango mane ogero ni Jehova Nyasaye bende nowangʼo ubani e
    nyim Jehova Nyasaye mi nochopo dwaro mar hekalu.
  meu-meu: Laḡani ta ta ai Solomon ese nega hatoi amo ḡole-oho bouboudia bona herohemaino
    bouboudia na e hahelaḡadia, Iehova ena ihaboulaina patana, ia ese vada e haginia
    ḡauna, latanai; bona muramura mai bonana na Iehova vairanai e gabua. Unu amo dubu
    iḡaukaralaina vada e haguḡurua.
  npi-ULB: सोलोमनले परमप्रभुको निम्ति बनाएका वेदीमा परमप्रभुको निम्ति धूप बाल्दै तिनले
    वर्षमा तिन पटक होमबलि र मेलबलिहरू चढाउँथे । यसरी तिनले मन्दिरको काम सम्पन्न गरी
    त्यसको प्रयोग गरे ।
  yor-yor: Nígbà mẹ́ta lọ́dún ni Solomoni ń rú ẹbọ sísun àti ẹbọ àlàáfíà lórí pẹpẹ
    tí ó tẹ́ fún Olúwa, ó sì sun tùràrí níwájú Olúwa pẹ̀lú wọn, bẹ́ẹ̀ ni ó parí ilé
    náà.
  pes-OPCB: پس از ساختن خانهٔ خداوند، سلیمان روی مذبح آن سالی سه بار قربانیهای سوختنی
    و قربانیهای سلامتی به خداوند تقدیم می‌کرد و بخور می‌سوزانید.
  tgl-ULB: Tatlong beses sa isang taon na nag- aalay si Solomon ng mga handog na susunugin
    at mga handog pangkapayapaan sa altar na itinayo niya para kay Yahweh, nagsusunog
    ng insenso kasama nito sa altar sa harap ni Yahweh. Kaya tinapos niya ang templo
    at ginagamit na ito ngayon.
  hui-hui: Solomono ibugua Anduane Homogonaga lomabu delaga dabu ibunime bu helenegoria
    mali mbiranaga loma halu tebira bo lomabu delaga biaga hene. Ibugua loma uruni
    irame dai helobi Anduane Homogola ho gimbu bulenaga lomabi bowa delaga biaga hene.
    Ibugua Anduane Homogohondo mbirale ngabilo mini inisenesibi lomabu delaga bialu
    lotu lalu holenagabi Solomono ibugua ani bu helene. Ani bu helenego manda bialu
    ai ibugua loma pigane bo delalu howa anda ogoni bialu howa ogo ale bule lo manda
    bu winigobi tagira piai helene.
  mya-mya: ရှော​လ​မုန်​သည်​ထာ​ဝရ​ဘု​ရား​အ​တွက် မိ​မိ တည်​ဆောက်​ထား​သည့်​ယဇ်​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့
    ရာ​ယဇ်​နှင့် မိတ်​သ​ဟာ​ယ​ယဇ်​များ​ကို​တစ် နှစ်​လျှင်​သုံး​ကြိမ်​ပူ​ဇော်​လေ​သည်။
    ထာ​ဝ​ရ ဘု​ရား​အား​နံ့​သာ​ပေါင်း​ကို​လည်း​မီး​ရှို့​ပူ ဇော်​တော်​မူ​၏။ သို့​ဖြစ်​၍​သူ​သည်​ဗိ​မာန်
    တော်​တည်​ဆောက်​မှု​ကို​အ​ပြီး​သတ်​တော်​မူ သ​တည်း။
  bod-N: སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དོན་དུ་བཞེངས་པའི་མཆོད་ཁྲིའི་ཁར་ལོ་རེར་ཐེངས་གསུམ་ལ་སྦྱིན་སྲེག་དང་ཞི་བདེའི་མཆོད་པ་ཕུལ་ཞིང་།
    ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་བདུག་སྤོས་ཀྱང་བདུགས་ཤིང་མཆོད་ཁང་དེ་འགྲུབ་པར་བྱས་སོ།
    །
  sna-sna: Katatu pagore Soromoni akabayira zvipiriso zvinopiswa nezvipiriso zvokuyananisa
    paaritari yaakanga avakira Jehovha, akapisa zvinonhuhwira pamwe chete nazvo pamberi
    paJehovha. Saizvozvo akapedza nezvetemberi.
  spa-BLM: Salomón ofrecía holocaustos y ofrendas de paz en el altar que construyó
    a Yahvé tres veces al año, quemando con ellos incienso en el altar que estaba
    delante de Yahvé. Así terminó la casa.
  cac-cac: Oxtaquel syac' silab' vin̈aj rey Salomón chi' d'a Jehová d'a junjun ab'il,
    aton silab' sn̈usjitz'a smasanil yed' silab' yic junc'olal yed' Dios. A d'a altar
    ix sb'oq'ue vin̈ yicoc Jehová, ata' ix yac' silab' chi' vin̈. Ix schecanpax vin̈
    n̈usjoctz'a incienso d'a yichan̈ Jehová ayic ix lajvi sb'oel jun templo chi'.
  swh-ULB: Mara tatu kwa kila mwaka Sulemani alitoa sadaka za kuteketezwa na sadaka
    za amani katika madhabahu ambayo alimjengea BWANA, akifukiza uvumba pamoja nazo
    juu ya madhabahu ilyokuwa mbele ya BWANA. Kwa hiyo akalimalizia hekalu na sasa
    alikuwa akilitumia.
  bel-bel: І прыносіў Саламон тры разы на год цэласпаленьні і мірныя ахвяры на ахвярніку,
    які ён пабудаваў Госпаду, і дымленьне на ім учыняў прад Госпадам. І закончыў ён
    будаўніцтва дома.
  deu-ELBBK: Und Salomo opferte dreimal im Jahr Brandopfer und Friedensopfer auf dem
    Altar, den er dem HERRN erbaut hatte; und er räucherte auf dem, der vor dem HERRNstand.
    Und er vollendete das Haus.
  mbb-OT: Kada tuig ketetelu ebpemuhat si Solomon te menge pemuhat he edtutungen wey
    menge pemuhat he para te meupiya he kedepità diyà te pemuhatà he mibpeveelan din
    he para te Nengazen. Edtutung daan sikandin te veyewà diyà te etuvangan te Nengazen.
    Nepasad en ni Solomon is kebenguna zin duen te valey te Nengazen.
  mal-2015: ശലോമോൻ യഹോവെക്കു പണിതിരുന്ന യാഗപീഠത്തിന്മേൽ അവർ ആണ്ടിൽ മൂന്നു പ്രാവശ്യം
    ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ചു യഹോവയുടെ സന്നിധിയിൽ ധൂപം കാട്ടും. ഇങ്ങനെ
    അവൻ യഹോവയുടെ ആലയം തീർത്തു.
  rmc-rmc: O Šalamun anelas andro berš trival o labarde the o smiromoskre obeti pro
    oltaris, so ačhaďa le RAJESKE, a labarelas anglal leste o kaďidlos. A avke dokerďa
    o Chramos.
  pes-OPV: و سلیمان هر سال سه مرتبه قربانی های سوختنی و ذبایح سلامتی بر مذبحی که به
    جهت خداوند بنا کرده بود می‌گذرانید، و بر مذبحی که پیش خداوند بود، بخور می‌گذرانید.
    پس خانه رابه اتمام رسانید.
  ron-1924: Соломон адучя де трей орь пе ан ардерь-де-тот ши жертфе де мулцумире пе
    алтарул пе каре-л зидисе Домнулуй ши ардя тэмые пе чел каре ера ынаинтя Домнулуй.
    Ши а испрэвит астфел каса.
  ben-OBCV: শলোমন সদাপ্রভুর উদ্দেশে যে যজ্ঞবেদিটি তৈরি করলেন, সেখানে তিনি বছরে তিনবার
    হোমবলি ও মঙ্গলার্থক বলি উৎসর্গ করতেন, এবং সেগুলির সাথে সাথে সদাপ্রভুর সামনে ধূপও
    জ্বালাতেন, আর এভাবেই তিনি মন্দির নির্মাণের কাজ সম্পূর্ণ করলেন।
  som-som: Oo sannaddiiba saddex jeer ayuu Sulaymaan meeshii allabariga oo uu Rabbiga
    u dhisay ku bixin jiray qurbaanno la gubo, iyo qurbaanno nabaadiino, oo girgirihii
    Rabbiga hor yiilna wuxuu ku gubi jiray foox, oo saasuu gurigii ku dhammeeyey.
  lat-VUC: 'Offerebat quoque Salomon, tribus vicibus per annos singulos, holocausta
    et pacificas victimas super altare quod ædificaverat Domino, et adolebat thymiama
    coram Domino: perfectumque est templum.'
  eng-ASVBT: And three times in a year did Solomon offer burnt offerings and peace
    offerings upon the altar which he built unto Jehovah, burning incense therewith,
    upon the altar that was before Jehovah. So he finished the house.
  ita-1885: E, dopo ch'egli ebbe finito di edificare la Casa, egli offeriva tre volte
    l'anno olocausti, e sacrificii da render grazie, sopra l'Altare ch'egli avea edificato
    al Signore; e faceva profumi in su quello ch'era nel cospetto del Signore.
  eng-ULB: Three times each year Solomon offered burnt offerings and peace offerings
    on the altar that he built for Yahweh, burning incense with them on the altar
    that was before Yahweh. So he completed the temple and was now using it.
  spa-VBL: Tres veces al año Salomón sacrificaba holocaustos y ofrendas de paz en
    el altar que había construido para el Señor, quemando incienso ante el Señor con
    ellos, y así cumplía con lo que se exigía en el Templo.
  fra-_FOB: Et Salomon offrait, trois fois l'an, des holocaustes et des sacrifices
    de prospérités sur l'autel qu'il avait construit à l'Éternel, et il offrait des
    parfums sur celui qui était devant l'Éternel. Et il acheva la maison.
  mal-mal: ശലോമോൻ യഹോവയ്ക്ക് പണിതിരുന്ന യാഗപീഠത്തിന്മേൽ അവൻ ആണ്ടിൽ മൂന്നുപ്രാവശ്യം
    ഹോമയാഗങ്ങളും സമാധാനയാഗങ്ങളും അർപ്പിച്ച് യഹോവയുടെ സന്നിധിയിൽ ധൂപം കാട്ടിയിരുന്നു.
    ഇങ്ങനെ അവൻ യഹോവയുടെ ആലയം തീർത്തു.
  urd-GVR: Sulemān sāl meṅ tīn bār Rab ko bhasm hone wālī aur salāmatī kī qurbāniyāṅ
    pesh kartā thā. Wuh unheṅ Rab ke ghar kī us qurbāngāh par chaṛhātā thā jo us ne
    Rab ke lie banwāī thī. Sāth sāth wuh baḳhūr bhī jalātā thā. Yoṅ us ne Rab ke ghar
    ko takmīl tak pahuṅchāyā.
  suz-BL: मिनु सोलोमनमी परमप्रभु यावे कली सेल्‍शो चढ़ेतीकेमी बर्सम खेयप सां परमप्रभु
    यावे आ ङोंइती चोशा चढ़ेतीक नु दुशा बाक्‍चा आ पर्बम चढ़ेतीक चढ़ेशा धूप यो चोशा
    चढ़ेवा बाक्‍त। मोपा मेकोम परमप्रभु यावे आ खिं ङा गेय नेल्‍ल पवा बाक्‍त।
  ita-1927: Tre volte all’anno Salomone offriva olocausti e sacrifizi di azioni di
    grazie sull’altare che egli aveva eretto all’Eterno, e offriva profumi su quello
    che era posto davanti all’Eterno. Così egli terminò definitivamente la casa.
  ckb-ckb: سلێمان ساڵانە سێ جار قوربانی سووتاندن و قوربانی هاوبەشی سەردەخستە سەر ئەو
    قوربانگایەی بۆ یەزدانی بنیاد نا، بخووریشی لەگەڵ ئەوەدا دەسووتاند کە لەبەردەم یەزدان
    بوو، پەرستگاکەی تەواو کرد.
  eng-BBE: Three times in the year it was Solomon's way to give burned offerings and
    peace-offerings on the altar he had made to the Lord, causing his fire-offering
    to go up on the altar before the Lord.
  kan-OKCV: ವರುಷಕ್ಕೆ ಮೂರು ಸಾರಿ ಸೊಲೊಮೋನನು ಯೆಹೋವ ದೇವರಿಗೆ ತಾನು ಕಟ್ಟಿಸಿದ ಬಲಿಪೀಠದ ಮೇಲೆ
    ದಹನಬಲಿಗಳನ್ನೂ, ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನೂ ಅರ್ಪಿಸಿ, ಯೆಹೋವ ದೇವರ ಮುಂದಿರುವ ಪೀಠದ ಮೇಲೆ ಧೂಪವನ್ನು
    ಸುಡುತ್ತಿದ್ದನು. ಹೀಗೆ ಆಲಯದ ಅರ್ಪಣೆಗಳನ್ನು ಪೂರೈಸಿದನು.
  tam-2017: சாலொமோன் யெகோவாவின் ஆலயத்தைக் கட்டி முடித்தபின்பு, அவருக்குக் கட்டின பலிபீடத்தின்மேல்
    ஒரு வருடத்தில் மூன்றுமுறை சர்வாங்க தகனபலிகளையும் சமாதான பலிகளையும் செலுத்தி, யெகோவாவின்
    சந்நிதியில் இருக்கிற பலிபீடத்தின்மேல் தூபம் காட்டிவந்தான்.
  spa-RV-1909: Y ofrecía Salomón tres veces cada un año holocaustos y pacíficos sobre
    el altar que él edificó á Jehová, y quemaba perfumes sobre el que estaba delante
    de Jehová, después que la casa fué acabada.
  ron-BTF: Şi de trei ori într-un an Solomon aducea ofrande arse şi ofrande de pace
    pe altarul pe care îl zidise DOMNULUI şi ardea tămâie pe altarul care era înaintea
    DOMNULUI. Astfel el a terminat casa.
  eng-WEBP: Solomon offered burnt offerings and peace offerings on the altar which
    he built to the LORD three times per year, burning incense with them on the altar
    that was before the LORD. So he finished the house.
  eng-FBV: Three times each year Solomon sacrificed burnt offerings and friendship
    offerings on the altar he had built for the Lord, burning incense before the Lord
    with them, and so fulfilled what was required at the Temple.
  nld-1939: En nadat Salomon de tempel voltooid had, offerde hij drie maal per jaar
    brand- en vredeoffers op het altaar, dat hij voor Jahweh had gebouwd, en brandde
    hij reukwerk voor het aanschijn van Jahweh.
  nch-BL: Eyi huelta ipan se xihuit, Salomón quimacayaya tacajcahualisti TOTECO quej
    monejqui ipan nopa taixpamit cati quichijtoya para TOTECO. Nojquiya quitencajqui
    tacajcahualisti tatatili huan tacajcahualisti para ma onca tayoltalili ica TOTECO
    huan para quitascamatis. Nojquiya quitati copali iixpa TOTECO. Quej nopa quichijqui
    quema ya quisencajtoya nopa tiopamit.
  vie-1934: Mỗi năm ba lần, Sa-lô-môn dâng của lễ thiêu và của lễ thù ân trên bàn
    thờ mà người đã đóng cho Đức Giê-hô-va, và xông hương trên bàn thờ đã đặt ở trước
    mặt Đức Giê-hô-va. Người xây xong đền thờ là như vậy.
  hin-CV: राजा शलोमोन साल में तीन बार उस वेदी पर होम और मेल बलि चढ़ाते थे, जो उन्होंने
    याहवेह के लिए बनाई थी. इस पर वह धूप जलाकर याहवेह के सामने की वेदी पर बलि चढ़ाते
    थे. इस प्रकार उन्होंने भवन निर्माण समाप्‍त किया.
  spa-BES: Tres veces en el año fue el camino de Salomón para dar ofrendas quemadas
    y ofrendas de paz en el altar que había hecho al Señor, haciendo que su ofrenda
    de fuego subiera al altar delante del Señor.
  tdx-tdx: Intelo ami’ty taoñe ty nañengà’ i Selo­mò soroñe naho engam-panintsiñañe
    amy kitrely niranjie’e ho a Iehovày vaho nañembok’ añ’atrefa’ Iehovà. Aa le nifonire’e
    i anjombay.
  tha-KJV: ปี​ละสามครั้ง ซาโลมอนได้ทรงถวายเครื่องเผาบู​ชา และเครื่องสันติบูชาบนแท่นบู​ชา
    ซึ่งพระองค์ทรงสร้างถวายพระเยโฮวาห์ ทรงเผาเครื่องหอมบนแท่นบู​ชาต​่อพระพักตร์พระเยโฮวาห์
    ดังนั้นพระองค์จึงสร้างพระนิเวศจนสำเร็จ
  por-BR-2018: E oferecia Salomão três vezes cada um ano holocaustos e pacíficos sobre
    o altar que ele edificou ao SENHOR, e queimava incenso sobre o que estava diante
    do SENHOR, depois que a casa foi acabada.
  deu-ELO: Und Salomo opferte dreimal im Jahre Brandopfer und Friedensopfer auf dem
    Altar, den er Jehova erbaut hatte; und er räucherte auf dem, der vor Jehova stand.
    Und er vollendete das Haus.
  eng-WYC-2018: Also Solomon offered in three times by all years burnt sacrifices
    and peaceable sacrifices, on the altar which he had builded to the Lord; and he
    burnt incense before the Lord, and the temple was performed. (And three times
    each year Solomon offered burnt sacrifices and peace offerings, on the altar which
    he had built to the Lord, and he burned incense before the Lord. And so the Temple
    was completed.)
  epo-epo: Kaj Salomono alportadis tri fojojn en jaro bruloferojn kaj pacoferojn sur
    la altaron, kiun li konstruis al la Eternulo, kaj incensadis ĉe ĝi antaŭ la Eternulo.
    Kaj li finkonstruis la domon.
  uig-PIN: Sulayman Pǝrwǝrdigarƣa yasiƣan ⱪurbangaⱨda yilda üq ⱪetim kɵydürmǝ ⱪurbanliⱪlar
    bilǝn inaⱪliⱪ ⱪurbanliⱪlirini sunatti wǝ Pǝrwǝrdigarning aldidiki huxbuygaⱨta
    huxbuy yaⱪatti. Xu tǝriⱪidǝ u ibadǝthanining ixlirini pütküzdi.
  beo-beo: 'Ode afae amoga udianane, Soloumane da Wadela:i Hou Dabe Ima:ne Iasu amola
    Hahawane Gilisili Olofele Iasu, amo oloda e da Hina Godema gagui, amo da:iya gobele
    sali. Amola e da Hina Gode hahawane nabima:ne, gabusiga: manoma gobele sali. E
    da agoanewane Debolo gagui dagoi.'
  tpi-OTNT: Tripela taim long olgeta yia, Solomon i save mekim ofa long Bikpela long
    dispela alta em i bin wokim. Em i save mekim ol ofa bilong paia i kukim olgeta
    na ol ofa bilong kamap wanbel wantaim Bikpela. Na em i save mekim ol ofa bilong
    smok i gat gutpela smel wantaim ol dispela ofa. Dispela haus Solomon i bin wokim
    bilong mekim ofa na lotuim Bikpela long en. Olsem na taim em i stat long mekim
    ol dispela ofa, em i inapim tru wok bilong dispela haus.
  hau-SA: Sau uku a shekara Solomon kan miƙa hadayun ƙonawa da hadayun salama a kan
    bagaden da ya gina wa Ubangiji, yana ƙone turare a gaban Ubangiji haɗe da su,
    ta haka ya cika abin da ake bukata na haikali.
  uig-LAT: Sulayman Perwerdigargha yasighan qurban’gahda yilda üch qétim köydürme
    qurbanliqlar bilen inaqliq qurbanliqlirini sunatti we Perwerdigarning aldidiki
    xushbuygahta xushbuy yaqatti. Shu teriqide u ibadetxanining ishlirini pütküzdi.
  nde-nde: Kathathu ngomnyaka uSolomoni wanikela umnikelo wokutshiswa lomnikelo wobudlelwano
    e-alithareni ayelakhele uThixo, etshisa impepha phambi kukaThixo kanye lemihlatshelo.
    Ngalokho wagcwalisa imilandu yezimiso zethempeli.
  ton-ton: ¶ Pea naʻe tuʻo tolu ʻi he taʻu ʻae ʻatu ʻe Solomone ʻae ngaahi feilaulau
    tutu mo e feilaulau fakamelino ʻi he feilaulauʻanga ʻaia naʻa ne fokotuʻu kia
    Sihova, pea naʻa ne tutu ʻae meʻa namu kakala ki he funga feilaulauʻanga ʻaia
    naʻe ʻi he ʻao ʻo Sihova. Pea naʻe pehē ʻae fakaʻosi ʻae fale.
  ces-1613: I obětoval Šalomoun každého roku třikrát oběti zápalné a pokojné na oltáři,
    kterýž byl vzdělal Hospodinu, ale kadíval na tom, kterýž byl před Hospodinem,
    když dokonal dům.
  eng-WMB: Solomon offered burnt offerings and peace offerings on the altar which
    he built to the LORD three times per year, burning incense with them on the altar
    that was before the LORD. So he finished the house.
  tam-TCV: யெகோவாவுக்காகத் தான் கட்டிய பலிபீடத்தின்மேல் சாலொமோன் வருடத்தில் மூன்றுமுறை
    தகன காணிக்கைகளையும், சமாதான காணிக்கைகளையும் பலியிட்டான். அவற்றோடு யெகோவாவுக்குமுன்
    தூபங்காட்டி, இவ்விதமாய் ஆலயக் கடமைகளையும் நிறைவேற்றினான்.
  ceb-ULB: Makatulo sa usa ka tuig maghalaran si Solomon sa mga halad nga sinunog
    ug pakigdait didto sa halaran nga iyang gibuhat alang kang Yahweh, nga inubanan
    sa pagsunog sa insenso didto sa halaran nga anaa sa atubangan ni Yahweh. Busa
    nahuman niya ang templo ug gigamit na niya kini.
  pol-UBG: Trzy razy w roku Salomon składał całopalenia i ofiary pojednawcze na ołtarzu,
    który zbudował dla PANA, a spalał kadzidło na ołtarzu, który był przed PANEM.
    Tak ukończył dom.
  urd-GVU: سلیمان سال میں تین بار رب کو بھسم ہونے والی اور سلامتی کی قربانیاں پیش
    کرتا تھا۔ وہ اُنہیں رب کے گھر کی اُس قربان گاہ پر چڑھاتا تھا جو اُس نے رب کے لئے
    بنوائی تھی۔ ساتھ ساتھ وہ بخور بھی جلاتا تھا۔ یوں اُس نے رب کے گھر کو تکمیل تک
    پہنچایا۔
  deu-1912: Und Salomo opferte des Jahres dreimal Brandopfer und Dankopfer auf dem
    Altar, den er dem HERRN gebaut hatte, und räucherte auf ihm vor dem HERRN. Und
    ward also das Haus fertig.
  kan-2017: ಸೊಲೊಮೋನನು ಯೆಹೋವನ ಆಲಯದ ಮುಂದೆ ತಾನು ಯೆಹೋವನಿಗೋಸ್ಕರ ಕಟ್ಟಿಸಿದ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ
    ವರ್ಷಕ್ಕೆ ಮೂರು ಸಾರಿ ಸರ್ವಾಂಗಹೋಮ, ಸಮಾಧಾನಯಜ್ಞ ಇವುಗಳನ್ನು ಸಮರ್ಪಿಸಿ ಧೂಪಹಾಕುತ್ತಿದ್ದನು.
    ಹೀಗೆ ಅವನು ದೇವಾಲಯವನ್ನು ಕಟ್ಟಿ ಸಂಪೂರ್ಣಗೊಳಿಸಿದನು.
  yap-yap: Ma dalip yay u reb e duw nma pi’ Solomon e maligach ni mo’oruf nge maligach
    nma gapaseg thilin Got nge girdi’ u daken fare altar nike toy ni fen SOMOL. Ma
    ku ma urfiy e incense ngak SOMOL. Ma aram me mu’nag i toy fare Tempel.
  hlt-MCSB: Solomon loh kum khat ah voei thum tah hmueihhlutnah neh rhoepnah te BOEIPA
    ham a sak pah hmueihtuk dongah a nawn. Te te BOEIPA mikhmuh ah a phum tih im te
    a cung sak.
  mdy-ETH: ሴሎሞኔ ናንጊና ናንጋ ጎዳም ማዢሴ፥ ዒንጎ ባኮ ዒንጎ ቤዞይዳ ሚቺ ዒንጎ ዒንጊፆና ፔቱሞና ዒንጎ ዒንጊፆ ሌዔይዳ
    ሃይሢ ማይንቲ ሺኢሻኔ፤ ዬያና ዎላ ናንጊና ናንጋ ጎዳም ዑንጄያ ጩቢሻኔ፤ ዬያይዲ ሴሎሞኔ ጌኤዦ ማኣሮ ማዢፆ ማዾ ማዺ ጋፒሴኔ።
  twi-ASANTE: Afe biara mu, na Salomo bɔ ɔhyeɛ afɔdeɛ ne asomdwoeɛ afɔdeɛ ma Awurade
    wɔ afɔrebukyia a ɔsiiɛ no so mprɛnsa. Na ɔhye aduhwam nso ma Awurade. Enti, ɔde
    wiee asɔredan no si.
  eng-WEBU: Solomon offered burnt offerings and peace offerings on the altar which
    he built to the LORD three times per year, burning incense with them on the altar
    that was before the LORD. So he finished the house.
  wal-wal: Solomoni GODAAYYO gimbbido yarshsho sohuwan xuuggiyo yarshshuwaanne issippetettaa
    yarshshuwaa laittan heezzutoo yarshshees; GODAA sinttan ixaanaakka cuwayees. Yaatiiddi
    Beeta Maqidasiyaa poliis.
  spa-PDDPT: Tres veces al año Salomón ofrecía holocaustos y sacrificios de paz sobre
    el altar que edificó a Yavé. Cuando terminó la Casa, quemó incienso delante de
    Yavé.
  gun-gun: Ma'etỹa nhavõ mboapykue kuerei 'rã Salomão ome'ẽ mymba kuery oapy reve
    ha'e peteĩ rami ikuai aguã regua, altar Senhor peguarã ojapo va'ekue áry. Senhor
    renonde altar oĩ va'e áry oapy uka avi heakuã porã va'e. Ha'e rami py ojapopa
    oo ixupe guarã.
  ilo-ULB: Mamitlo iti makatawen a mangidaton ni Solomon kadagiti daton a mapuoran
    ken kadagiti daton a pakikappia iti altar nga impatakderna para kenni Yahweh,
    nangpuor kadagiti insenso kadagitoy iti altar nga adda iti sangoanan ni Yahweh.
    Nalpasna ngarud ti templo ken us-usarennan ita daytoy.
  kpg-kpg: Nia holongo e dolu i lodo di ngadau e dahi, gei Solomon e hai dana tigidaumaha
    dudu mo ana tigidaumaha hagadaubuni gi hongo di gowaa dudu tigidaumaha dela ne hai
    go mee ang gi Dimaadua. Gei mee guu dudu labelaa ana ‘incense’ ang gi Dimaadua.
    Gei mee gu hagalawa di moomee e hau di Hale Daumaha.
  uig-ARA: سۇلايمان پەرۋەردىگارغا ياسىغان قۇربانگاھدا يىلدا ئۈچ قېتىم كۆيدۈرمە قۇربانلىقلار
    بىلەن ئىناقلىق قۇربانلىقلىرىنى سۇناتتى ۋە پەرۋەردىگارنىڭ ئالدىدىكى خۇشبۇيگاھتا
    خۇشبۇي ياقاتتى. شۇ تەرىقىدە ئۇ ئىبادەتخانىنىڭ ئىشلىرىنى پۈتكۈزدى.
  sus-sus: Mangɛ Sulemani nu sɛrɛxɛ gan daaxie nun xanunteya sɛrɛxɛe bama sanya saxan
    ɲɛ yo ɲɛ sɛrɛxɛbade fari, a naxan yailan Alatala bɛ. A nu surayi bama sɛrɛxɛ ra
    sɛrɛxɛbade nde fari naxan nu na Alatala ya i. A Alatala xa hɔrɔmɔbanxi raɲɔn.
  pon-2006: Pak siluh nan ehu sounpar Solomon kin patohwanda meirong isihs oh meirong
    en kaminimin pohn pei sarawi me e kauwadahng KAUN-O. E pil kin ketin isikala warpwohmwahu
    ong KAUN-O. Eri, e ahpw kanekelahr kokoupen Tehnpaso.
  ksd-ksd: A utul a pakana tai tika na kilala Solomon i ga tul tar ra tinabar di tuntun
    tar ia ma ra tinabar na varmaram ta ra uguugu na vartabar nina i ga pait ia ure
    ra Luluai, ma i ga tun ra bulit i ang na katkat varurung me ta ra luaina mata
    i ra Luluai. Damana i ga pait vapar ra pal.
  tur-YTC: Solomon, yılda üç kez Yahve'ye yaptığı sunak üzerinde yakmalık sunular
    ve esenlik sunuları sunardı, onlarla birlikte Yahve'nin önündeki sunakta buhur
    yakardı. Böylece evi bitirdi.
  ind-AYT: Tiga kali dalam setahun, Salomo mempersembahkan kurban-kurban bakaran dan
    kurban-kurban perdamaian di atas mazbah yang dia bangun bagi TUHAN. Dia membakar
    dupa di hadapan TUHAN. Demikianlah dia menyelesaikan bait itu.
  nya-nya: Katatu pa chaka Solomoni ankapereka nsembe zopsereza ndi nsembe zachiyanjano
    pa guwa lansembe limene anamangira Yehova ndiponso ankafukiza lubani pamaso pa
    Yehova. Potero ankakwaniritsa zoyenera kuchitika mu Nyumba ya Yehova.
  hrv-hrv: Salomon je tri puta u godini prinosio paljenice i pričesnice na žrtveniku
    koji je podigao Jahvi i palio je kad pred Jahvom. Tako je dovršio Hram.
  mps-mps: Te tigidali kibu bede, te sela sogode, Solomongo aga te nigali altade te
    Genuai Bidiba ofa eyu yai. Agai te siago tigidali domainu ulubo ofa me, te Genuai
    Bidi dali deli homu pedalumainu ebo ofa dabe me yali. Tama agai te ebo ofa dabe
    dali, te denami hano holobo ofa dali yali. Solomongo te tempel be sę yani te
    ofa me te lotu me wainu sę yai. Tama agai te ofa dabe gagalama yali sogo, te
    bego sę te agai usu nama mu yai dao.
  tpi-tpi: Tripela taim long olgeta yia, Solomon i save mekim ofa long Bikpela long
    dispela alta em i bin wokim. Em i save mekim ol ofa bilong paia i kukim olgeta
    na ol ofa bilong kamap wanbel wantaim Bikpela. Na em i save mekim ol ofa bilong
    smok i gat gutpela smel wantaim ol dispela ofa. Dispela haus Solomon i bin wokim
    bilong mekim ofa na lotuim Bikpela long en. Olsem na taim em i stat long mekim
    ol dispela ofa, em i inapim tru wok bilong dispela haus.
  dan-1931: Tre Gange om Året ofrede Salomo Brændofre og Takofre på det Alter, han
    havde bygget HERREN, og tændte Offerild for HERRENS Åsyn; og han fuldførte Templet.
  vie-OVCB: Mỗi năm ba lần, Sa-lô-môn dâng lễ thiêu và lễ cầu an trên bàn thờ vua
    đã xây cho Chúa Hằng Hữu. Vua dâng hương trước mặt Chúa Hằng Hữu. Và vua chu toàn
    công trình xây cất Đền Thờ.
  guj-2017: સભાસ્થાનનું કામ પૂરું કર્યા પછી સુલેમાને ઈશ્વરને અર્થે જે વેદી બંધાવી
    હતી. તેના પર તે વર્ષમાં ત્રણ વાર દહનીયાર્પણ અને શાંત્યર્પણોનાં બલિદાન ચઢાવતો હતો.
    તેવી જ રીતે તે વેદી પર ધૂપનું અર્પણ પણ ચઢાવતો હતો. મિલો કોઈ પ્રકારનું લેન્ડફિલ
    નો ઉલ્લેખ કરે છે, અને કેટલાક માને છે કે તે યરુશાલેમની પૂર્વીય તટની પૂર્વ બાજુ
    પર બાંધવામાં આવેલા ટેરેસનો ઉલ્લેખ કરે છે. તે પ્રમાણે તેણે ઈશ્વરના ઘરનું એટલે સભાસ્થાનનું
    કામ પૂરું કર્યું અને તેનો ઉપયોગ કર્યો.
  pon-2006A: Pak siluh nan ehu sounpar Solomon kin patohwanda meirong isihs oh meirong
    en kaminimin pohn pei sarawi me e kauwadahng KAUN-O. E pil kin ketin isikala warpwohmwahu
    ong KAUN-O. Eri, e ahpw kanekelahr kokoupen Tehnpaso.
  por-BRBSL: Salomão ofereceu holocaustos e ofertas de paz no altar que ele construiu
    para Iavé três vezes por ano, queimando incenso com eles no altar que estava antes
    de Iavé. Assim, ele terminou a casa.
  cth-cth: Solomon ni BAWIPA hanelah khoungroe a saknae dawkvah, kum tangkuem kum
    touh dawk vai thum hmaisawi thuengnae hoi roum thuengnae hah ouk a poe. BAWIPA
    hma lae khoungroe dawk hmuitui hai ouk a sawi. Hottelah bawkim teh a cum.
  twi-twi: Na Salomo bɔ ɔhyew afɔre ne asomdwoe afɔre ma Awurade afe biara wɔ afɔremuka
    a osii no so mprɛnsa. Na ɔne wɔn hyew aduhuam nso ma Awurade sɛ asodi a ɛda hɔ
    ma no wɔ asɔredan no.
  hlt-hlt: Solomon loh kum khat ah voei thum tah hmueihhlutnah neh rhoepnah te BOEIPA
    ham a sak pah hmueihtuk dongah a nawn. Te te BOEIPA mikhmuh ah a phum tih im te
    a cung sak.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ níí fíé iwũɔ̃ ti Yiɛ̀ nKuyie kucɛ mɛ̀tɑ̃ɑ̃ti dibenni miɛkɛ.
    Kɛ níí fíé ii nkɛ́tuɔ nkɛ́fíé itɛì mɛtɑummɛ̀ kpɛyi kɛ́mpĩ́ nti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    kɛ̀ dɛ̀ wenni.
  msy-2020: Egha azeniba vaghvagha, Solomon 3plan dughiabar ingarizir ofan dakozir
    kamɨn Ikiavɨra Itir God bagha ofa bagh ami. A ofan bar isia mɨghɨriba ko, Ikiavɨra
    Itir God ko navir vamɨran ikiamin ofaba tue. Egha a Ikiavɨra Itir Godɨn damazimɨn
    ofan mɨgharir mughuriar aghuim zuibagh ami. Kamaghɨra, Solomon ofan kabagh amua
    Dɨpenir kamɨn ingangarim gamizɨ, a guizbangɨrama oto.
  dop-dop: Pɑɑ pǝnɑɣɑ ŋkɑ tɔm toosoɣo Sɑlʋmɔŋ lɑkɑɣɑ Tɑcɑɑ kɛ kɔtɑsɩ nsi kɔkɔ lusɑ
    sɩ tǝnɑ tɔ, nɑ ciikuɣu nyǝnsɩ kɛ kɔtɑɣɑ tǝlɑtɛ nte ɩ ŋmɑ-ɩ tɔ tǝ tɔɔ. Ḿpʋ́ɣʋ́
    ɩ lɑkɑɣɑ tǝmɑ wenɑ ɑ tɔɔ pɑ́ ŋmɑ́ Ɩsɔ tǝsɛɛlɛ ntɛ́ tɔ.
  azb-azb: Süleyman Rəbbə tikdiyi qurbangahın üzərində ildə üç dəfə yandırma qurbanları
    və ünsiyyət qurbanları gətirirdi, bununla bərabər Rəbbin önündə buxur yandırırdı.
    Beləcə o, məbədin işini görürdü.
  eng-DBY: And three times in the year did Solomon offer up burnt-offerings and peace-offerings
    upon the altar that he had built to Jehovah, and he burned incense upon that which
    was before Jehovah. So he finished the house.
  hin-2017: सुलैमान उस वेदी पर जो उसने यहोवा के लिये बनाई थी, प्रतिवर्ष तीन बार होमबलि
    और मेलबलि चढ़ाया करता था और साथ ही उस वेदी पर जो यहोवा के सम्मुख थी, धूप जलाया
    करता था, इस प्रकार उसने उस भवन को तैयार कर दिया।
  wol-KYG: Suleymaan di def ñetti yoon cim at ay saraxi rendi-dóomal, ak saraxi cant
    ci biir jàmm, di ko sarxal ci kaw sarxalukaay bi mu tabaxal Aji Sax ji, boole
    ci di taal cuuraay ci kaw sarxalukaay bi, fi kanam Aji Sax ji. Mu daldi matal
    la war ca kër Yàlla ga.
  eng-YLT: And Solomon caused to ascend, three times in a year, burnt-offerings and
    peace-offerings on the altar that he built to Jehovah, and he perfumed it with
    that which [is] before Jehovah, and finished the house.
  eng-WYC-2017: Also Solomon offered in three times by all years burnt sacrifices
    and peaceable sacrifices, on the altar which he had builded to the Lord; and he
    burnt incense before the Lord, and the temple was performed.
  eng-WMBB: Solomon offered burnt offerings and peace offerings on the altar which
    he built to the LORD three times per year, burning incense with them on the altar
    that was before the LORD. So he finished the house.
  urd-GVH: सुलेमान साल में तीन बार रब को भस्म होनेवाली और सलामती की क़ुरबानियाँ पेश
    करता था। वह उन्हें रब के घर की उस क़ुरबानगाह पर चढ़ाता था जो उसने रब के लिए बनवाई
    थी। साथ साथ वह बख़ूर भी जलाता था। यों उसने रब के घर को तकमील तक पहुँचाया।
  rug-rug: Ka ṉeta totoso pa vuaheni si taveti e Solomone sari na vina vukivukihi
    va uququ meke sari na vina vukivukihi binaere koasa hope sapu tavete ponia sa
    se Zihova. Tavete lani tugo sa sari na vina uququ humaṉa lea koe Zihova. Pa hahanana
    gua asa si va tabea sa sa tinarae pa vinahesi koasa Zelepade.
  gaz-gaz: Solomoon waggaatti yeroo sadii aarsaa gubamuu fi aarsaa nagaa iddoo aarsaa
    kan Waaqayyoof ijaare sana irratti dhiʼeessa ni ture; sana wajjinis, fuula Waaqayyoo
    duratti ixaana aarsee akkasiin hojii ijaarsa mana qulqullummaa fixe.
  fra-LSG: Salomon offrit trois fois dans l’année des holocaustes et des sacrifices
    d’actions de grâces sur l’autel qu’il avait bâti à l’Éternel, et il brûla des
    parfums sur celui qui était devant l’Éternel. Et il acheva la maison.
  yal-yal: Sulemani yi saraxa gan daxin bama nɛn sanɲa ma saxan ɲɛɛn bun ma e nun
    bɔɲɛ xunbeli saraxane yire sariɲanxini a naxan ti Alatala xa. A mɔn yi wusulanna
    ganma nɛn yire sariɲanxin fari naxan yi Alatala yɛtagi. A yi Ala Batu Banxin nawalima
    na kii nin.
  haw-1868: Ekolu ae la ko Solomona kaumaha ana ma ka makahiki i na mohaikuni, a mo
    na mohaihoomalu, maluna o ke kuahu ana i hana'i no Iehova, a kuni hoi i ka mea
    ala maluna o ke kuahu ma ke alo o Iehova. Pela hoi i hoopaa ai oia i ka hale.
  arb-NAV: وَأَخَذَ سُلَيْمَانُ يُقَرِّبُ مُحْرَقَاتٍ وَذَبَائِحَ سَلامٍ عَلَى الْمَذْبَحِ
    الَّذِي بَنَاهُ لِلرَّبِّ ثَلاثَ مَرَّاتٍ فِي السَّنَةِ، كَمَا كَانَ يُحْرِقُ
    عَلَى الْمَذْبَحِ الَّذِي أَمَامَ الرَّبِّ. وَهَكَذَا أَتَمَّ بِنَاءَ الْهَيْكَلِ.
  ewe-ewe: Esi wowu gbedoxɔ la tutu nu la, Solomo sa numevɔ kple akpedavɔ zi etɔ̃
    ƒe sia ƒe le vɔsamlekpui si wòtu na Yehowa la dzi eye wòdo dzudzɔ ʋeʋĩ hã le edzi
    le Yehowa ŋkume.
  eng-LEE: And Solomon did offer three times in every year burnt-offerings and peace-offerings
    upon the altar which he had built unto the Lord, and he burnt incense upon the
    one that was before the Lord. So he finished the house.
  asm-FB: আৰু ৰজা চলোমনে যিহোৱাৰ বাবে যি যজ্ঞবেদী নিৰ্ম্মাণ কৰিলে, তাৰ ওপৰত বছৰৰ ভিতৰত
    তিনিবাৰ হোমবলি আৰু মঙ্গলাৰ্থক বলি উৎসৰ্গ কৰিছিল আৰু তাৰে সৈতে তেওঁ যিহোৱাৰ সন্মুখত
    থকা বেদীত ধূপ জ্বলাইছিল৷ এইদৰে তেওঁ গৃহটিৰ কাৰ্য সমাপ্ত কৰিছিল।
  sus-A: مَنفّ سُلٍمَنِ نُ سّرّشّ فَن دَاشِيٍ نُن شَنُنتٍيَ سّرّشّيٍ بَمَ سَنيَ سَشَن
    حّ يٌ حّ سّرّشّبَدٍ قَرِ، عَ نَشَن يَءِلَن عَلَتَلَ بّ. عَ نُ سُرَيِ بَمَ سّرّشّ
    رَ سّرّشّبَدٍ ندٍ قَرِ نَشَن نُ نَ عَلَتَلَ يَ عِ. عَ عَلَتَلَ شَ هْرْ مْبَنشِ
    رَحْن.
  fra-SBL: Salomon offrait des holocaustes et des sacrifices de prospérité sur l'autel
    qu'il construisait pour Yahvé, trois fois par an, et il brûlait des parfums sur
    l'autel qui était devant Yahvé. Il acheva donc la maison.
  hbo-hbo: וְהֶעֱלָ֣ה שְׁלֹמֹ֡ה שָׁלֹשׁ֩ פְּעָמִ֨ים בַּשָּׁנָ֜ה עֹלֹ֣ות וּשְׁלָמִ֗ים
    עַל־הַמִּזְבֵּ֙חַ֙ אֲשֶׁ֣ר בָּנָ֣ה לַיהוָ֔ה וְהַקְטֵ֣יר אִתֹּ֗ו אֲשֶׁ֖ר לִפְנֵ֣י
    יְהוָ֑ה וְשִׁלַּ֖ם אֶת־הַבָּֽיִת׃
  kik-kik: Solomoni aarutaga magongona ma njino na ma ũiguano kĩgongona-inĩ kĩrĩa
    aakĩire Jehova maita matatũ o mwaka, agacinaga ũbumba mbere ya Jehova hamwe namo,
    na nĩ ũndũ ũcio akahingia watho wa hekarũ.
  fra-NCL: Salomon offrait trois fois chaque année des holocaustes et des sacrifices
    pacifiques sur l’autel qu’il avait bâti à Yahweh, et il brûlait des parfums sur
    celui qui était devant Yahweh. C’est ainsi qu’il acheva de bâtir la maison.
  cek-AK: Solomon mah saningto thung Angraeng han sak ih hmaicam pongah angdaeh angbawnhaih
    hoi hmai angbawnhaih to sak; Angraeng hmaa ah hmuihoih doeh a thlaek. To tiah
    im to a sak pacoeng.
  cuk-cuk: Salomón, Bab-Jehováʼga ibmar-ogumakar-ukleged-aila-sobsa-gusadgi, birgagine,
    ilapaa ibmar-ogumakar-ukleged ukdaed. Degi, gwenatigwar-guedga-ibmar-ukleged ukdabalid.
    Agine, ina-wawadikid Bab-Jehová-asabin-bukwad ogumakdabalid. Deyobi, Bab-Jehováʼse-goled-neggi
    ibmar-imakleged imakdii gusad.
  uig-CYR: Сулайман Пәрвәрдигарға ясиған қурбангаһда жилда үч қетим көйдүрмә қурбанлиқлар
    билән енақлиқ қурбанлиқлирини сунатти вә Пәрвәрдигарниң алдидики хушбуйгаһта хушбуй
    яқатти. Шу тәриқидә у ибадәтханиниң ишлирини пүткүзди.
  tel-2017: సొలొమోను తాను యెహోవాకు కట్టించిన బలిపీఠం మీద సంవత్సరానికి మూడుసార్లు దహనబలులు,
    శాంతి బలులు అర్పిస్తూ, యెహోవా సన్నిధిలో ఉన్న వేదిక మీద ధూపద్రవ్యాలు వేస్తూ ఉన్నాడు.
    ఆ విధంగా అతడు మందిరాన్ని కట్టడం పూర్తి చేశాడు.
  hat-BSA: Alò, twa fwa pa ane, Salomon te ofri ofrann brile avèk ofrann lapè sou
    lotèl ke li te bati bay SENYÈ a. Li te brile lansan sou yo, sou lotèl ki te devan
    SENYÈ a. Konsa, li te fini kay la.
  kos-kos: Pacl tolu in yac se Solomon el orek kisa firir ac kisa in akinsewowo fin
    loang su el musaela nu sin LEUM GOD, ac el oayapa akosak mwe keng nu sin LEUM
    GOD. Ouinge safla musa lal ke Tempul.
  hbo-WLC: וְהֶעֱלָ֣ה שְׁלֹמֹ֡ה שָׁלֹשׁ֩ פְּעָמִ֨ים בַּשָּׁנָ֜ה עֹל֣וֹת וּשְׁלָמִ֗ים
    עַל־הַמִּזְבֵּ֙חַ֙ אֲשֶׁ֣ר בָּנָ֣ה לַיהוָ֔ה וְהַקְטֵ֣יר אִתּ֔וֹ אֲשֶׁ֖ר לִפְנֵ֣י
    יְהוָ֑ה וְשִׁלַּ֖ם אֶת־הַבָּֽיִת׃
  ibo-ibo: Ugboro atọ nʼafọ, ka Solomọn na-achụ aja nsure ọkụ, na aja udo nʼelu ebe
    ịchụ aja o wuru nye Onyenwe anyị, tinyere aja nsure ọkụ ihe na-esi isi ụtọ ọ na-achụ
    nʼihu Onyenwe anyị. O si otu a wuchaa ụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ପୁଣି, ଶଲୋମନ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଯେଉଁ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କରିଥିଲେ, ସଦାପ୍ରଭୁଙ୍କ
    ସମ୍ମୁଖସ୍ଥ ସେହି ଯଜ୍ଞବେଦି ଉପରେ ସେ ଧୂପ ଜ୍ୱଳାଇ ବର୍ଷକେ ତିନି ଥର ହୋମବଳି ଓ ମଙ୍ଗଳାର୍ଥକ
    ବଳି ଉତ୍ସର୍ଗ କଲେ। ଏହିରୂପେ ସେ ଗୃହ ନିର୍ମାଣ ସମାପ୍ତ କଲେ।
  chk-chk: Iwe, fän ülüngat iteiten ier Salomon a sou eäni asoren kek me asoren kinamwe
    won ewe rongen asor a senätä fän iten ewe Samol mi Lapalap. A pwal eäni asor apach
    mi pwokus ngeni ewe Samol mi Lapalap. Iei usun a awesöchüela angangen ewe imwenfel.
  rop-rop: Thritaim ebriyiya King Salaman bin oldei gibit barnapwan ofring en feloship
    ofring langa det teibul blanga ofring weya imbin meigim blanga YAWEI. En imbin
    oldei barnim det gudsmelwan medisin langa YAWEI du. En lagijat na imbin binij
    bildimapbat det Serramoni Pleis.
  ukr-1871: І жертвував Соломон тричі що року всепалення й мирні жертви на жертівнику,
    що построїв Господеві, й палив на йому кадило перед Господом. І покінчив він будову.
  deu-1951: Und Salomo opferte dreimal im Jahre Brandopfer und Dankopfer auf dem Altar,
    den er dem HERRN gebaut hatte, und ließ zugleich räuchern auf demjenigen, welcher
    vor dem HERRN stand.
  eng-JPS: And three times in a year did Solomon offer burnt-offerings and peace-offerings
    upon the altar which he built unto the LORD, offering thereby, upon the altar
    that was before the LORD. So he finished the house.
  srp-1865: I Solomun prinošaše tri puta na godinu žrtve paljenice i žrtve zahvalne
    na oltaru koji naèini Gospodu, i kaðaše na oltaru koji bješe pred Gospodom, kad
    svrši dom.
  lug-lug: Sulemaani yawangayo ebiweebwayo ebyokebwa n’ebiweebwayo eby’emirembe ku
    kyoto kye yazimbira Mukama, emirundi esatu mu mwaka, ng’ayotereza obubaane mu
    maaso ga Mukama, ng’atuukiriza obulombolombo bwa yeekaalu.
  heb-heb: והעלה שלמה שלש פעמים בשנה עלות ושלמים על המזבח אשר בנה ליהוה והקטיר אתו
    אשר לפני יהוה ושלם את הבית׃
  ben-IRV: সদাপ্রভুর উদ্দেশ্যে শলোমন যে বেদীটা তৈরী করেছিলেন সেখানে বছরে তিনবার তিনি
    হোমবলি ও মঙ্গলার্থক বলি উত্সর্গ করতেন। সেই সঙ্গে তিনি সদাপ্রভুর সামনে ধূপও জ্বালাতেন।
    এই ভাবে, শলোমন উপাসনা ঘরের সব কাজ শেষ করেছিলেন।
  pan-pan: ਸਾਲ ਵਿੱਚ ਤਿੰਨ ਵਾਰ ਸੁਲੇਮਾਨ ਹੋਮ ਤੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਉਸ ਜਗਵੇਦੀ ਉੱਤੇ ਜਿਹੜੀ
    ਉਸ ਨੇ ਯਹੋਵਾਹ ਲਈ ਬਣਾਈ ਚੜ੍ਹਾਉਂਦਾ ਹੁੰਦਾ ਸੀ ਅਤੇ ਉਹ ਦੇ ਨਾਲ ਉਸ ਜਗਵੇਦੀ ਉੱਤੇ ਜਿਹੜੀ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਸੀ ਧੂਪ ਧੁਖਾਉਂਦਾ ਹੁੰਦਾ ਸੀ। ਸੋ ਉਸ ਨੇ ਭਵਨ ਨੂੰ ਸੰਪੂਰਨ ਕੀਤਾ।
  mya-JVB: ထာဝရဘုရား အဘို့ တည် သော ယဇ် ပလ္လင်ပေါ်မှာ မီးရှို့ရာယဇ် တို့ကို တနှစ်တနှစ်
    လျှင် သုံး ကြိမ် ပူဇော် ၍၊ ထာဝရဘုရား ရှေ့ တော်၌ရှိသော ယဇ်ပလ္လင်ပေါ်မှာနံ့သာပေါင်းကို
    မီးရှို့ သဖြင့် အိမ် တော်ကို လက်စသတ် လေ၏။
  tbg-tbg: Ekaa ihiara taaramo tataa Soromonuva oruntero Nora Kotirara iriharo autu
    amito taintaraqaa ofaa iha quara amite vaura. Viva ekaara kaintu iha quara amito
    ofaarave, Kotikantiro vohaa variaina ofaarave, iha quara amitero, koqe unta iaina
    haikaravata Nora Kotira iha quara amitora. Mintima keharo Soromonuva Kotira Naavu
    vaunaini vaiharo Kotira ofaa iha quara amite vaura.
  hmo-hmo: Lagani ta ta lalonai, Solomona ese nega toi gabua bouboudia bona maino
    karaia bouboudia Lohiabada dekenai ia henia, boubou patana, ia ese ia haginia
    gauna ena latanai. Bona Solomona ese danu muramura mai bonana danu, Lohiabada
    ena vairana dekenai ia gabua. Vadaeni Solomona ese Dubu Helaga ena gaukara ia
    karaia haorea momokani.
  urd-urd: और सुलेमान साल में तीन बार उस मज़बह पर जो उसने ख़ुदावन्द के लिए बनाया था,
    सोख़्तनी कु़र्बानियाँ और सलामती के ज़बीहे पेश करता था, और उनके साथ उस मज़बह पर
    जो ख़ुदावन्द के आगे था ख़ुशबू जलाता था। इस तरह उसने उस घर को पूरा किया।
  rus-SYN: И приносил Соломон три раза в год всесожжения и мирные жертвы на жертвеннике,
    который он построил Господу, и курение на нем совершал пред Господом. И окончил
    он строение дома.
  bqc-SIM: Wɛ̃ ń wɛ̃o Salomↄↄ ìↄ sa'o Diiwa gɛ̃n àaↄ̃'aaↄ̃ɛ. Ì sa pↄ́ wì a pↄ́
    kátɛu à tɛ́kũ ń sáaukpasao o sa'okĩi pↄ́ a bò Diiɛwa, ì tulaletikatɛa
    Dii aɛ we lↄ. Màa à Dii kpɛ́ zĩↄ kɛ̀ lá a maawa.
  tcz-CHONGTHU: Solomon in Pakaija maicham semna dinga ana sah mun ahin pumgo thilto
    le chamna thilto kumkhat sung in thumvei ana bol jin ahi. Aman Pakai ah gim namtui
    jong ana hal nam jin ahi. Hiti hin Houin Sahdohna a natohna jouse chu ana chaisoh
    kei jin ahi.
  mar-mar: शलमोन वर्षातून तीनदा वेदीवर होमबली आणि शांत्यर्पण करीत असे. ही वेदी त्याने
    परमेश्वरासाठी बांधली होती. तो परमेश्वरापुढे धूपही जाळीत असे. तसेच मंदिरासाठी लागणाऱ्या
    वस्तू पुरवत असे.
  qub-qub: Salomonga quimsa cutimi juc watachöga rurachishan altarcho rupachina sacrifisyucunata
    y alli goyaypita sacrifisyucunata rupachej. Insinsutapis Tayta Diospaj saumachej.
    Chaynömi Templu aruyta usharan.
  bqp-bqp: Wɛ̃̀ kũ wɛ̃̀ɛo Sulemanu dìgↄ̃ sa o gɛ̃̀n aakↄ̃kↄ̃. Àdi sa'opↄ kũ òdi
    ká tɛ́n à tɛ́ kũ kũ kɛnnakũkↄ̃o sa'opↄo o sa'oki kũ à bò Dikirinɛɛa, àdi turaretiti
    kpata Dikiri arɛ gwe dↄ. Lɛn à Dikiri ↄn zĩnↄ kɛ̀ lɛ mámmam.
  hat-hat: Twa fwa chak lanne, Salomon te ofri bèt pou yo boule nèt pou Bondye ak
    ofrann pou di Bondye mèsi sou lotèl li te bati pou Seyè a, epi li fè boule lansan
    sou lotèl ki devan Seyè a. Se konsa, li te fè Tanp lan sèvi pou sa yo te bati
    l' la.
  eng-BSB: Three times a year Solomon offered burnt offerings and peace offerings
    on the altar he had built for the LORD, burning incense with them before the LORD.
    So he completed the temple.
  eng-WEBPB: Solomon offered burnt offerings and peace offerings on the altar which
    he built to the LORD three times per year, burning incense with them on the altar
    that was before the LORD. So he finished the house.
  kbq-kbq: Hagi Ra Anumzamofo kresramna vu itama tro'ma huntetera mago kafumofo agu'afina
    Solomoni'a 3'a zupa kre fananehu ofane, arimpa fru ofanena nehuno, anahukna huno
    mnanentake'zana Ra Anumzamofontega kremna vu'ne. Ana nehuno mono nona ki vagare'ne.
  nhe-BL: Eyi huelta ipan se xihuitl, Salomón quimacayaya tlacajcahualistli TOTECO
    queja monejqui ipan nopa tlaixpamitl tlen quichijtoya para TOTECO. Nojquiya quitencajqui
    tlacajcahualistli tlatlatili huan tlacajcahualistli para ma onca tlayoltlalili
    ica TOTECO huan para quitlascamatis. Nojquiya quitlati copali iixpa TOTECO. Queja
    nopa quichijqui quema ya quisencajtoya nopa tiopamitl.
  bus-bus: Wɛ̃̀ kↄ̃n wɛ̃̀o Sulemanu ègↄ̃ saa oo gɛ̃̀n aagↄ̃gↄ̃. È sa'opↄ kɛ̀ wè ká
    tɛ́n à tɛ́ kũ kↄ̃n kɛnnakↄ̃o sa'opↄo o sa'okii kɛ̀ à bò Diinɛa, è tuaetiti kpata
    Dii aɛ gwe dↄ. Lɛn à Dii ua zĩinↄ kɛ̀ lɛ mámmam.
  gub-BL: Kwarahy nànàn na'iruz haw rupi oho Xàrumàw a'e ma'ea'yr zuka haw pe ma'e
    hapy pyràm imono pà Tupàn pe, ma'e uzemuawyze kar haw imono pà izupe no. A'e ae
    uzapo a'e ma'ea'yr zuka haw Tupàn Tuweharupi Wiko Ma'e pe. Umunyk tata yhyk hyàkwegatu
    ma'e henataromo no. Nezewe umumaw Xàrumàw Tupàn ràpuzuhu iapo haw kury.
  eng-DRA: 'Solomon also offered three times every year holocausts, and victims of
    peace offerings upon the altar which he had built to the Lord, and he burnt incense
    before the Lord: and the temple was finished.'
