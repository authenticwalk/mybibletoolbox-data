verse: 1KI.009.015
translations:
  mal-C: 'യഹോവയുടെ ആലയം, തന്റെ അരമന, മുകൾത്തട്ടുകൾ, ജെറുശലേമിന്റെ മതിൽ, ഹാസോർ, മെഗിദ്ദോ,
    ഗേസെർ എന്നിവ നിർമിക്കുന്നതിന് ശലോമോൻരാജാവ് ഏർപ്പെടുത്തിയ, നിർബന്ധിതമായി വേലചെയ്യുന്നവരുടെ
    വിവരണം:'
  deu-TKW: Und also verhielt sich's mit der Fron, die der König Salomo aushob, um
    den Tempel Jahwes und seinen Palast, das Millo und die Mauer Jerusalems, sowie
    die Befestigungen von Hazor, Megiddo und Geser zu erbauen.
  lin-lin: Salomo asalisaki bana ya Isalaele misala makasi mpo na kotonga Tempelo
    ya Yawe, ndako na ye moko, Milo, mir ya Yelusalemi, Atsori, Megido mpe Gezeri.
  eng-LSV: And this [is] the matter of the tribute that King Solomon has lifted up,
    to build the house of YHWH, and his own house, and Millo, and the wall of Jerusalem,
    and Hazor, and Megiddo, and Gezer
  eng-GNV: And this is the cause of the tribute why King Salomon raised tribute, to
    wit, to builde the house of the Lord, and his owne house, and Millo, and the wall
    of Ierusalem, and Hazor, and Megiddo, and Gezer.
  eng-WEBSTER: And this is the reason of the levy which king Solomon raised, to build
    the house of the LORD, and his own house, and Millo, and the wall of Jerusalem,
    and Hazor, and Megiddo, and Gezer.
  nhw-BL: Huan Salomón quinfuerzajhui miyac masehualme ma quichihuaca comun tequitl
    para quichihuase nopa tiopamitl para TOTECO huan para quichihuase nopa caltlanahuatili
    ica ichaj. Nojquiya quichijque catli itoca Milo elqui seyoc tepamitl para quitlaquechis
    nopa tepamitl nechca ichaj. Huan quitlamilti nopa tepamitl catli monequiyaya para
    quiyahualos Jerusalén huan quichijchijqui nopa altepeme tlen Hazor, Meguido huan
    Gezer.
  swh-ONEN: Haya ni maelezo kuhusu kazi za kulazimishwa ambazo Mfalme Solomoni, alivyowafanyiza
    watu ili kulijenga hekalu la Bwana, na jumba lake la kifalme, na Milo, ukuta wa
    Yerusalemu, Hazori, Megido na Gezeri.
  bba-bba: Tɔn be Sɑlomɔɔ u yoo sɔmɑ koosiɑ, beyɑ bɑ Yinni Gusunɔn sɑ̃ɑ yeru kɑ win
    tiin sinɑ kpɑɑ te bɑnɑ te u sokɑ Wɔwɑ ye bɑ kɔruɑ, kɑ sere Yerusɑlɛmun ɡbɑ̃rɑ
    te, kɑ mɑɑ wuu si bɑ mɔ̀ Hɑsori, kɑ Mɛɡido, kɑ Gesɛɛ.
  eng-KJVCPB: And this is the reason of the levy which king Solomon raised; for to
    build the house of the Lord, and his own house, and Millo, and the wall of Jerusalem,
    and Hazor, and Megiddo, and Gezer.
  luo-luo: Magi e chenro mar tich achuna mane Ruoth Solomon ondiko mondo ogergo hekalu
    ni Jehova Nyasaye, gi dala ruoth, gi kuonde ohula, kod ohinga mar Jerusalem, gi
    mier madongo mag Hazor gi Megido kod Gezer.
  meu-meu: 'King Solomon ese e haḡaukaradia taudia sivaraidia na iniheto. Ruma ihaginidia
    totona e abidia: Iehova ena dubu, bona ia sibona ena ruma, bona Milo kohorona,
    bona Ierusalem maguna, bona Hasoro bona Megido bona Gesere.'
  npi-ULB: सोलोमन राजाले परमप्रभुको मन्दिर, आफ्नो निजी दरबार, टेवा दिने गाराहरू, यरूशलेमको
    पर्खाल, हासोर, मगिद्दो र गेजेर बनाउनलाई बेगार काममा लगाएका मजदुरहरूको विवरण यही
    हो ।
  yor-yor: Ìdí àwọn asìnrú ti Solomoni ọba kójọ ni èyí; láti kọ́ ilé Olúwa àti ààfin
    òun tìkára rẹ̀; Millo, odi Jerusalẹmu, Hasori, Megido àti Geseri.
  pes-OPCB: سلیمان برای ساختن خانهٔ خداوند، کاخ سلطنتی خود، قلعهٔ ملو، حصار اورشلیم،
    و شهرهای حاصور، مجدو و جازر، افراد زیادی را به کار گرفته بود.
  tgl-ULB: 'Ang sumusunod ay ang dahilan na ipinataw ni Haring Solomon na magtrabaho
    ang mga tao: upang itayo ang templo ni Yahweh at ang kaniyang sariling palasyo,
    upang itayo ang Millo at ang pader ng Jerusalem, at upang itayo ang mga tanggulan
    ng Hazor, Megido, at Gezer.'
  hui-hui: Kini Solomono ibugua agali dewaore minuwa ti ibunaga biabe hongohe bialu
    helo helene. Ibugua agali uruni marume Anduane Homogonaga andabi ibuninaga andabi
    biabe ogoni bialu helo marume Yarusaleme tanonaga pabe biago bu mabu bialu helobi
    minu helene. Ani bialu marume dindi dugu yuwa Yarusaleme tanoha dindi ulini wupe
    heyago bo dondo lalu mo tiga bilo minalu bidaba lene. Ani bialu Haso tanobi Megido
    tanobi Gesa tanobi mo tiga bialu bidaba layago bialu hene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​ဗိ​မာန်​တော်​နှင့်​နန်း​တော်​တည် ဆောက်​မှု​တွင်​လည်း​ကောင်း၊
    မြို့​၏​အ​ရှေ့​ပိုင်း​၌​မြေ ဖို့​လုပ်​ရာ​တွင်​လည်း​ကောင်း၊ မြို့​ရိုး​တည်​ဆောက်
    ရာ​တွင်​လည်း​ကောင်း ချွေး​တပ်​ကို​အ​သုံး​ပြု​တော် မူ​၏။ မင်း​ကြီး​သည်​ချွေး​တပ်​ဖြင့်​ပင်​လျှင်​ဟာ​ဇော်
    မြို့၊ မေ​ဂိဒ္ဒေါ​မြို့​နှင့်​ဂေ​ဇာ​မြို့​တို့​ကို​လည်း​ပြန် လည်​တည်​ဆောက်​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་། རྒྱལ་པོ་རང་གི་ཕོ་བྲང་དང་།
    འཛིངས་རགས་དང་། ཡེ་རུ་སཱ་ལེམ་གྱི་མཁར་གྱང་དང་། ཧ་ཟོར་དང་། མེ་གིད་དོ་དང་། གེ་ཟེར་བཅས་བརྩིག་པར་ངལ་རྩོལ་པ་བསྡུས་པ་འདི་ལྟ་སྟེ།
  sna-sna: Heino nhoroondo yechibharo chakashandiswa naMambo Soromoni pakuvaka temberi
    yaJehovha, muzinda wake, Miro, rusvingo rweJerusarema neHazori, Megidho neGezeri.
  spa-BLM: 'Esta es la razón de los trabajos forzados que el rey Salomón reclutó:
    para construir la casa de Yahvé, su propia casa, Milo, la muralla de Jerusalén,
    Hazor, Meguido y Gezer.'
  cac-cac: A vin̈aj rey Salomón chi', ix yac' val pural vin̈ yoch eb' yin̈tilal eb'
    cananeo d'a munlajel, aton eb' maj yal satjiel yuj eb' israel ayic sjavinac eb'
    d'a Canaán chi'. A eb' chi' aton eb' amorreo, eb' hitita, eb' ferezeo, eb' heveo
    yed' eb' jebuseo. A juntzan̈ anima chi', checab' yaj eb', man̈ yicoclaj sb'a eb'.
    Yuj smunlajel eb' ix sb'oq'ue spalacio vin̈ rey chi' yed' stemplo Jehová. Ix sb'oanpaxq'ue
    smuroal Jerusalén eb'. Ix svach' b'oan juntzan̈xo chon̈ab' eb', aton Hazor, Meguido
    yed' Gezer yic syal scolan sb'a eb' d'a oval. (A d'a yalan̈taxo a vin̈ sreyal
    Egipto yac'nac oval vin̈ d'a chon̈ab' Gezer chi', yac'annac ganar vin̈. Masanil
    eb' cananeo cajan ta' smilnaccham vin̈, sn̈usannacpaxtz'a chon̈ab' chi' vin̈.
    A jun chon̈ab' chi' ix yac' vin̈ d'a ix yisil ayic ix yic'lan sb'a ix yed' vin̈aj
    Salomón chi'. Axo vin̈aj Salomón chi' ix b'oanxiq'ue yuj smunlajel eb' cananeo
    chi'.) Ix sb'oanpaxq'ue chon̈ab' Bet-horón eb' d'a yalan̈ yed' Baalat yed' Tadmor
    ay d'a tz'inan lum d'a yol yic Judá yed' juntzan̈xo chon̈ab' b'aj smolchajcan
    tas tz'ab'laji yed' juntzan̈ chon̈ab' b'aj ay noc' chej stoc'an carruaje yic oval.
    Ix sb'oanpaxq'ue masanil juntzan̈xo tas eb' ix schec vin̈aj Salomón sb'o eb' d'a
    Jerusalén, d'a Líbano yed' d'a smasanil yol smacb'en Israel chi'. An̈ejtona' a
    eb' ix b'ud'an jun ch'olan d'a stojolal b'aj sq'ueul c'u d'a Jerusalén chi'. Ix
    sb'o jun tic eb' ayic toxo ix el ix yisil vin̈ sreyal Egipto, ix yetb'eyum vin̈aj
    Salomón d'a yol schon̈ab'can vin̈aj David, ix b'at cajnaj ix d'a spat ix sb'oq'ue
    vin̈aj Salomón chi'. Maj yac'laj pural eb' yetisraelal vin̈aj Salomón chi' smunlaji.
    A tas ix sc'ulej eb', 550 eb' ix ac'jioch yil juntzan̈ munlajel chi'. Ix och eb'
    yajalil yed' vin̈aj Salomón chi', ix ochpax eb' sat yajalil d'a eb' soldado, yajalil
    d'a carruaje yic oval yed' d'a eb' soldado sq'ue d'a yib'an̈ chej.
  swh-ULB: 'Vifuatavyo ndivyo vigezo ambavyo mfalme Sulemani aliweka: ili kulijenga
    hekalu la BWANA na ikulu yake, kuijenga Milo na ukuta wa Yerusalemu, na Hazori,
    Megido, na Gezari.'
  bel-bel: Вось распараджэньне пра падатак, які наклаў цар Саламон, каб пабудаваць
    храм Гасподні і дом свой, і Міло і сьцяну Ерусалімскую, Гацор і Мэгідо і Газэр.
  deu-ELBBK: Und dies ist die Sache mit der Fron, die der König Salomo aushob, um
    das Haus des HERRN zu bauen und sein Haus und das Millo und die Mauer von Jerusalem,
    und Hazor und Megiddo und Geser.
  mbb-OT: Iyan heini kaaǥi te kedtiǥum ni Hadì Solomon te menge etew he mibpeǥes din
    te kedterebahu zuen te kebenguna te valey te Nengazen wey te turuǥan din, kedtambak
    te mevavà he vahin te tanà dutun te inged, kedlig-eni te verengbeng te Jerusalem,
    wey ked-umana kebenguna te menge inged he Hazor, Megido, wey Gezer.
  mal-2015: 'ശലോമോൻരാജാവു യഹോവയുടെ ആലയം, അരമന, മില്ലോ, യെരൂശലേമിന്റെ മതിൽ, ഹാസോർ,
    മെഗിദ്ദോ, ഗേസെർ എന്നിവ പണിയേണ്ടതിന്നു ഊഴിയവേല ചെയ്യിച്ച വിവരം:'
  rmc-rmc: O Šalamun ispidelas pro manuša, hoj te keren e buči sar otroka pro Chramos
    le RAJESKRO the pre leskro palacis, pre terasa pašal o foros the pro muri pašal
    o Jeruzalem, Chacor, Megido the Gezer.
  pes-OPV: و این است حساب سخره‌ای که سلیمان پادشاه گرفته بود به جهت بنای خانه خداوند
    وخانه خود و ملو و حصارهای اورشلیم و حاصورو مجدو و جازر.
  ron-1924: Ятэ кум стау лукруриле ку привире ла оамений де корвоадэ пе каре й-а луат
    ымпэратул Соломон пентру зидиря Касей Домнулуй ши а касей сале Мило ши а зидулуй
    Иерусалимулуй, Хацорулуй, Мегидоулуй ши Гезерулуй.
  ben-OBCV: রাজা শলোমন যেসব বেগার শ্রমিককে বাধ্যতামূলকভাবে সদাপ্রভুর মন্দির, তাঁর
    নিজের প্রাসাদ, উঁচু চাতাল, জেরুশালেমের প্রাচীর, এবং হাৎসোর, মগিদ্দো ও গেষর গাঁথার
    কাজে লাগলেন, এই হল তাদের বিবরণ।
  som-som: Oo sababtii uu Sulaymaan shaqaalayaashii u doortay waxay ahayd inuu dhiso
    gurigii Rabbiga, iyo gurigii uu isagu lahaa, iyo Millo, iyo derbigii Yeruusaalem,
    iyo Xaasoor, iyo Megiddoo, iyo Geser.
  lat-VUC: Hæc est summa expensarum quam obtulit rex Salomon ad ædificandam domum
    Domini et domum suam, et Mello, et murum Jerusalem, et Heser, et Mageddo, et Gazer.
  eng-ASVBT: And this is the reason of the levy which king Solomon raised, to build
    the house of Jehovah, and his own house, and Millo, and the wall of Jerusalem,
    and Hazor, and Megiddo, and Gezer.
  ita-1885: Or questa fu la maniera che il re Salomone osservò nella levatadella gente,
    ch'egli fece per edificar la Casa del Signore, e la casa sua, e Millo, e le mura
    di Gerusalemme, ed Hasor, e Meghiddo, e Ghezer
  eng-ULB: This is the account of the forced labor which King Solomon imposed to build
    the temple of Yahweh and his own palace, the Millo, the wall of Jerusalem, and
    Hazor, and Megiddo, and Gezer.
  spa-VBL: Este es el relato de los trabajos forzados que el rey Salomón impuso para
    construir el Templo del Señor, su propio palacio, las terrazas y la muralla de
    Jerusalén, así como Hazor, Meguido y Guézer.
  fra-_FOB: Et voici ce qui concerne la corvée que le roi Salomon leva pour bâtir
    la maison de l'Éternel, et sa maison, et Millo, et la muraille de Jérusalem, et
    Hatsor, et Méguiddo, et Guézer.
  mal-mal: യഹോവയുടെ ആലയം, അരമന, മില്ലോ, യെരൂശലേമിന്റെ മതിൽ, ഹാസോർ, മെഗിദ്ദോ, ഗേസെർ
    എന്നിവ പണിയേണ്ടതിനായിരുന്നു ശലോമോൻ കഠിനവേലക്ക് ആളുകളെ നിയോഗിച്ചത്
  urd-GVR: Sulemān ne apne tāmīrī kām ke lie begārī lagāe. Aise hī logoṅ kī madad
    se us ne na sirf Rab kā ghar, apnā mahal, irdgird ke chabūtare aur Yarūshalam
    kī fasīl banwāī balki tīnoṅ shahr Hasūr, Majiddo aur Jazar ko bhī.
  suz-BL: पिप सोलोमनम पपाइश्‍शो गेय मार मार बाक्‍त देंशा हना, परमप्रभु यावे आ खिं,
    आ बाक्‍तीक खिं, मिल्‍लो माइश्‍शो बोल्‍यो दरवार, यरूसलेम ङा गारो, हासोर, मेगीददो
    नु गेजेर सहर सेल्‍पदा बाक्‍त।
  ita-1927: Or ecco quel che concerne gli operai presi e comandati dal re Salomone
    per costruire la casa dell’Eterno e la sua propria casa, Millo e le mura di Gerusalemme,
    Hatsor, Meghiddo e Ghezer.
  ckb-ckb: 'ئەو بێگارییانەی کە سلێمان پاشا بە خەڵکی کرد، ئەمانە بوون: بنیادنانی پەرستگای
    یەزدان، کۆشکی خۆی، تەلانەکان، شوورای ئۆرشەلیم، حاچۆر، مەگیدۆ، هەروەها گەزەر.'
  eng-BBE: Now, this was the way of Solomon's system of forced work for the building
    of the Lord's house and of the king's house, and the Millo and the wall of Jerusalem
    and Megiddo and Gezer. ...
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು ದಾಸರನ್ನು ಕೂಡಿಸಿದ ಕಾರಣವೇನೆಂದರೆ, ಯೆಹೋವ ದೇವರ ಮಂದಿರವನ್ನೂ,
    ತನ್ನ ಅರಮನೆಯನ್ನೂ, ಮಿಲ್ಲೋವನ್ನೂ, ಯೆರೂಸಲೇಮಿನ ಗೋಡೆಯನ್ನೂ, ಹಾಚೋರನ್ನೂ, ಮೆಗಿದ್ದೋವನ್ನೂ,
    ಗೆಜೆರನ್ನೂ ಕಟ್ಟುವುದಕ್ಕೋಸ್ಕರವೇ.
  tam-2017: பிடித்த கூலியில்லா வேலையாட்களைக்கொண்டு சாலொமோன் ராஜா தான் யெகோவாவுடைய
    ஆலயத்தையும், தன்னுடைய அரண்மனையையும், மில்லோவையும், எருசலேமின் மதிலையும், ஆத்சோரையும்,
    மெகிதோவையும், கேசேரையும் கட்டினான்.
  spa-RV-1909: Y esta es la razón del tributo que el rey Salomón impuso para edificar
    la casa de Jehová, y su casa, y á Millo, y el muro de Jerusalem, y á Hasor, y
    Megiddo, y Gezer.
  ron-BTF: Şi acesta este motivul pentru tributul de oameni pe care împăratul Solomon
    l-a ridicat, pentru a construi casa DOMNULUI şi propria lui casă şi Milo şi zidul
    Ierusalimului şi Haţor şi Meghido şi Ghezer.
  eng-WEBP: 'This is the reason of the forced labor which King Solomon conscripted:
    to build the LORD’s house, his own house, Millo, Jerusalem’s wall, Hazor, Megiddo,
    and Gezer.'
  eng-FBV: Here is the account of the forced labor that King Solomon imposed to build
    the Lord's Temple, his own palace, the terraces, and the wall of Jerusalem, as
    well as Hazor, Megiddo, and Gezer.
  nld-1939: Ziehier, hoe het stond met de verplichte arbeiders, die koning Salomon
    liet opkomen voor de bouw van de tempel van Jahweh, zijn eigen paleis, het Millo,
    de muur van Jerusalem en van Chasor, Megiddo en Gézer.
  nch-BL: Huan Salomón quinchihualti miyac masehualme ma quichihuaca comun tequit
    para quichihuase nopa tiopamit para TOTECO huan para quichihuase nopa caltanahuatili
    huan ichaj. Nojquiya quichijque cati itoca Milo ya ni elqui seyoc tepamit para
    quitaquechis nopa tepamit nechca ichaj. Huan quitamilti nopa tepamit cati monequiyaya
    para quiyahualos Jerusalén huan quinchijchijqui nopa altepeme ten Hazor, Meguido
    huan Gezer.
  vie-1934: Nầy, là cớ sao Sa-lô-môn đã bắt xâu đặng xây cất đền Đức Giê-hô-va và
