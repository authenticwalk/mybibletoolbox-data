    siṉi la pepeso sage pa kali toqere sapu pa kali gasa rimata Zerusalema, meke sa
    goba vari likohaena sa vasileana Zerusalema. Arini tugo kuri sari na vasileana
    pa Hazo, Meqido, meke Qeza.
  gaz-gaz: Seenaan itti Solomoon Mootichi mana qulqullummaa Waaqayyoo, masaraa mootummaa
    kan ofii isaa Miiloo, dallaa Yerusaalem, Haazoor, Megidoo fi Geezirin ijaaruuf
    hojjettoota dirqamanii hojii humnaa hojjetanitti fayyadame kanaa dha.
  fra-LSG: Voici ce qui concerne les hommes de corvée que leva le roi Salomon pour
    bâtir la maison de l’Éternel et sa propre maison, Millo, et le mur de Jérusalem,
    Hatsor, Meguiddo et Guézer.
  yal-yal: Manga Sulemani bata yi karahan wanle yitɔn lan Alatala Batu Banxin ti feen
    nun a yɛtɛna banxin nun Milo gbingbinna nun Yerusalɛn yinna ma, e nun Xasori nun
    Megido nun Geseri taane.
  haw-1868: Eia hoi ka mea i auhau ai o Solomona ke alii, o ka hana i ka hale o Iehova
    a me kona hale iho, a me Milo, a me ka pa o Ierusalema, a me Hazora, a me Megido,
    a me Gezera.
  arb-NAV: أَمَّا خِدْمَةُ التَّسْخِيرِ الَّتِي فَرَضَهَا سُلَيْمَانُ، فَكَانَتْ بِدَاعِي
    بِنَاءِ هَيْكَلِ الرَّبِّ، وَقَصْرِ سُلَيْمَانَ، وَالْقَلْعَةِ، وَسُورِ أُورُشَلِيمَ،
    وَحَاصُورَ وَمَجِدُّو وَجَازَرَ.
  ewe-ewe: Fia Solomo zi amewo dzi wotu gbedoxɔ, fiasã, Milo mɔ, Yerusalem ƒe gliwo
    kple Hazor, Megido kple Gezer duwo katã.
  eng-LEE: And this is the manner of the levy which king Solomon raised, to build
    the house of the Lord, and his own house, and the Millo, and the wall of Jerusalem,
    and Chazor, and Megiddo, and Gezer.
  asm-FB: আৰু ৰজা চলোমনে যিহোৱাৰ গৃহ, নিজৰ গৃহ, মিল্লো, যিৰূচালেমৰ গড় হাচোৰ, মগিদ্দো
    আৰু গেজৰ নিৰ্ম্মাণ কৰিবলৈ বন্দী কাম কৰিব লগীয়া লোক সমূহক গোটাব লগীয়া বিবৰণ এই।
  sus-A: مَنفّ سُلٍمَنِ نُ بَرَ تٍكُ وَلِ رَكٍلِ بَنشِيٍ نُن تَايٍ تِقٍ رَ، عَلْ عَلَتَلَ
    شَ بَنشِ، مَنفّ سُلٍمَنِ شَ بَنشِ، مِلٌ تَا، دَرِ سَلَمُ تّتّ، شَسٌرِ تَا، مٍفِدٌ
    تَا، نُن فٍسٍرِ تَا.
  fra-SBL: 'C''est la raison des travaux forcés auxquels le roi Salomon s''est astreint :
    construire la maison de Yahvé, sa propre maison, Millo, la muraille de Jérusalem,
    Hazor, Megiddo et Guézer.'
  hbo-hbo: וְזֶ֨ה דְבַר־הַמַּ֜ס אֲשֶֽׁר־הֶעֱלָ֣ה ׀ הַמֶּ֣לֶךְ שְׁלֹמֹ֗ה לִבְנֹות֩
    אֶת־בֵּ֨ית יְהוָ֤ה וְאֶת־בֵּיתֹו֙ וְאֶת־הַמִּלֹּ֔וא וְאֵ֖ת חֹומַ֣ת יְרוּשָׁלָ֑͏ִם
    וְאֶת־חָצֹ֥ר וְאֶת־מְגִדֹּ֖ו וְאֶת־גָּֽזֶר׃
  kik-kik: Ũyũ nĩguo ũhoro wa ũrĩa Mũthamaki Solomoni aarutithirie andũ wĩra na hinya
    matekwĩyendera wa gwaka hekarũ ya Jehova na nyũmba ya ũthamaki, na mbenji, na
    rũthingo rwa Jerusalemu, na Hazoru, na Megido, na Gezeru.
  fra-NCL: Voici ce qui concerne les hommes de corvée que leva le roi Salomon pour
    bâtir la maison de Yahweh et sa propre maison, Mello et le mur de Jérusalem, Héser,
    Mageddo et Gazer.
  cek-AK: Solomon siangpahrang loe Angraeng ih im, angmah ih siangpahrang im, Millo
    vangpui, Jerusalem sipae, Hazor vangpui, Meggido hoi Gezereth vangpuinawk sak
    hanah tamut to kok.
  cuk-cuk: 'Rey-Salomón dule-bulegan-arbamalad-amisad, ega we-negmar sobega: Bab-Jehováʼse-goled-neg
    sobega, e-reyneg sobega, neg-ollor-nabir-nanaleged sobega, galu-matusulid-akwabiid
    Jerusalén-neggweburga sobega, Hazor-neggwebur gannar urbega, Meguido-neggwebur
    gannar urbega, degine, Gezer-neggwebur gannar urbegar.'
  uig-CYR: 'Сулайман падиша Пәрвәрдигарниң өйини, өз өйини, Миллони, Йерусалимниң
    сепилини, Һазорни, Мәгиддони вә Гәзәр шәһәрлирини ясаш үчүн һашарға тутқан ишлигүчиләрниң
    ишлири мундақ: —'
  tel-2017: యెహోవా మందిరాన్ని, తన స్వంత రాజగృహాన్ని, మిల్లోను, యెరూషలేము ప్రాకారాన్ని,
    హాసోరు, మెగిద్దో, గెజెరు అనే పట్టణాలను కట్టించడానికి సొలొమోను వెట్టిపనివారిని
    పెట్టాడు.
  hat-BSA: Alò, sa se istwa a travay kòve ke Wa Salomon te fè leve pou bati kay SENYÈ
    a, lakay pa li a, ak Sitadèl Millo a, miray Jérusalem nan, Hatsor, Méguiddo ak
    Guézer.
  kos-kos: Tokosra Solomon el orekmakin mwet in kumak lal in musai Tempul ac inkul
    fulat sin tokosra, ac in koanela layen nu kutulap in Jerusalem, ac orala pot kuhlusyen
    siti uh. El orekmakunulos pac in akwoyela siti Hazor, Megiddo, ac Gezer. (
  hbo-WLC: וְזֶ֨ה דְבַר־הַמַּ֜ס אֲשֶֽׁר־הֶעֱלָ֣ה ׀ הַמֶּ֣לֶךְ שְׁלֹמֹ֗ה לִבְנוֹת֩
    אֶת־בֵּ֨ית יְהוָ֤ה וְאֶת־בֵּיתוֹ֙ וְאֶת־הַמִּלּ֔וֹא וְאֵ֖ת חוֹמַ֣ת יְרוּשָׁלִָ֑ם
    וְאֶת־חָצֹ֥ר וְאֶת־מְגִדּ֖וֹ וְאֶת־גָּֽזֶר׃
  ibo-ibo: Nke a bụ akụkọ banyere ndị ọrụ mmanye niile eze bụ Solomọn chịkọtara maka
    ịrụ ụlọnsọ ukwu Onyenwe anyị, na ụlọeze nke ya, na ebe e wusiri ike nke Milo,
    na mgbidi Jerusalem, Hazọ, Megido nakwa Gaza.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଗୃହ, ଆପଣା ନିଜ ଗୃହ, ମିଲ୍ଲୋ, ଯିରୂଶାଲମର ପ୍ରାଚୀର, ହାସୋର, ମଗିଦ୍ଦୋ
    ଓ ଗେଷର ନିର୍ମାଣ କରିବା ପାଇଁ ରାଜା ଶଲୋମନ ଯେଉଁ ବେଠିକର୍ମକାରୀମାନଙ୍କୁ ସଂଗ୍ରହ କରିଥିଲେ,
    ତହିଁର ବିବରଣ।
  chk-chk: Iwe, ewe king Salomon a nöünöü chon angangen kinroosi, lupwen a aüetä imwen
    ewe Samol mi Lapalap me püsin imwan, pwal lupwen a amasoua ewe leni peliötiuen
    ewe telinimw o aüetä tittin Jerusalem. A pwal nöüniir le aüsefälietä ekewe telinimw
    Hasor, Mekito me Keser.
  rop-rop: Wal King Salaman bin fosim pipul blanga bildimap det Serramoni Pleis en
    detlot bigwan haus blanga im, en blanga filimap det graun sanraisaid langa det
    taun, en blanga bildimap det wol raidaran langa det taun. En imbin yusum olabat
    du blanga bildimbek det najalot taun gulum Heisowa, Magido en Gisa.
  ukr-1871: А ось роботи, на які побіралась данина, що її наложив Соломон, щоб вибудовувати
    храм Господень і свою палату, і міст (над пропасттю) Милло й мур Ерусалимський,
    й Гезер, Мегиддо и Газер,
  deu-1951: Und so verhielt es sich mit den Fronarbeitern, welche der König Salomo
    aushob, um das Haus des HERRN und sein Haus und den Millo und die Mauern Jerusalems
    und Hazor und Megiddo und Geser zu bauen.
  eng-JPS: And this is the account of the levy which king Solomon raised; to build
    the house of the LORD, and his own house, and Millo, and the wall of Jerusalem,
    and Hazor, and Megiddo, and Gezer.
  srp-1865: I tako car Solomun odredi ljude, te sazida dom Gospodnji i dom svoj i
    Milon, i zidove oko Jerusalima, i Asor i Megidon i Gezer.
  lug-lug: Kabaka Sulemaani mu buyinza bwe n’amaanyi ge, yakuŋŋaanya abasajja ab’amaanyi
    bangi okuzimba yeekaalu ya Mukama, n’olubiri lwe, n’obusenge obuwagika bbugwe
    wa Yerusaalemi, n’ebibuga ebya Kazoli, ne Megiddo ne Gezeri.
  heb-heb: וזה דבר המס אשר העלה המלך שלמה לבנות את בית יהוה ואת ביתו ואת המלוא ואת
    חומת ירושלם ואת חצר ואת מגדו ואת גזר׃
  ben-IRV: রাজা শলোমন সদাপ্রভুর ঘর, নিজের রাজবাড়ী, মিল্লো, যিরূশালেমের দেয়াল, হাৎসোর,
    মগিদ্দো ও গেষর তৈরী করবার জন্য অনেক লোকদের কাজ করতে বাধ্য করেছিলেন।
  pan-pan: ਉਸ ਬੇਗਾਰ ਦੇ ਕਾਰਨ ਜਿਹੜੀ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਲੋਕਾਂ ਉੱਤੇ ਪਾਈ ਇਹ ਸੀ ਕਿ ਉਹ ਯਹੋਵਾਹ
    ਦਾ ਭਵਨ ਤੇ ਆਪਣਾ ਮਹਿਲ ਬਣਾਏ ਅਤੇ ਖੱਡੇ ਭਰੇ ਤੇ ਯਰੂਸ਼ਲਮ ਦੀ ਸਫੀਲ ਤੇ ਹਾਸੋਰ ਤੇ ਮਗਿੱਦੋ ਤੇ
    ਗਜ਼ਰ ਨਗਰ ਬਣਾਏ।
  mya-JVB: ရှောလမုန် မင်းကြီး သည် ငွေခွဲ ရသော အကြောင်း ဟူမူကား ၊ ဗိမာန် တော်၊ နန်း
    တော်၊ မိလ္လော မြို့၊ ယေရုရှလင် မြို့ရိုး ၊ ဟာဇော် မြို့၊ မေဂိဒ္ဒေါ မြို့ ဂေဇာ
    မြို့တို့ကို တည်ဆောက် ခြင်းငှါ ငွေခွဲရသတည်း။
  tbg-tbg: 'Vo kaiqa vo kaiqa varaate tiro, King Soromonuva kaiqa vaiinti airitahaa
    ntita vatomanta vika maa kaiqara vara amitora: Vika Nora Kotira Naavu kaqa amite,
    Soromonura nai avuhainaara naavu kaqa amite, Ieruharemi vatuka vaantaavuravata
    autu amite, Ieruharemi vatuka otiqete urunte ura tuquke ntava amite, vo vatukanavu
    haaru qoraiqama kora, Hasove, Megidove, Geseve, qaiqaa autu amitora.'
  hmo-hmo: King Solomona ese gaukara taudia momo ia abia, ia fosia, iena gaukara idia
    karaia. Idia ese Dubu Helaga, bona Solomona ena ruma idia haginia. Idia ese danu
    Ierusalema ena gabu aukana ta, kohoro, ena ladana Milo idia haginia. Ma Solomona
    ese unai gaukara taudia ia siaia, Ierusalema hanua ena magu idia haginia. Inai
    gaukara taudia ese danu Hasoro, Megido bona Gesere hanua toiosi idia haginia lou.
  urd-urd: और सुलेमान बादशाह ने जो बेगारी लगाए, तो इसी लिए कि वह ख़ुदावन्द के घर और
    अपने महल को और मिल्लो और येरूशलेम की शहरपनाह और हसूर और मजिद्दो और जज़र को बनाए।
  rus-SYN: Вот распоряжение о подати, которую наложил царь Соломон, чтобы построить
    храм Господень и дом свой, и Милло, и стену Иерусалимскую, Гацор, и Мегиддо, и
    Газер.
  bqc-SIM: Gbɛ̃́ pↄ́ Salomↄↄ ń dá zↄzĩuↄ yã́n kɛ. Gbɛ̃́piↄ Dii kpɛ́ ń Salomↄↄ
    kpɛ́o zĩ kɛ̀. Aa Milo ɛ kàka ń bùsuo aa Yelusalɛũ bĩ́i bò, aa ɛ̀a Azoo
    ń Mɛgidoo ń Gɛzɛɛo kɛ̀kɛ kàlɛ.
  tcz-CHONGTHU: Solomon lengpan soh na tong mi anagoiya anasahdoh ho chu; Pakai Houin,
    Leng inpi le avel ho, Jerusalem pal kikaikhum, Hazor, Megiddo leh Gezer khopi
    ho chu ahi.
  mar-mar: शलमोन राजाने परमेश्वराचे मंदिर आणि महाल यांच्या बांधकामासाठी वेठबिगारीवर
    मजूर लावले होते. त्यांच्याकडून राजाने आणखीही वास्तू बांधून घेतल्या. मिल्लो, यरूशलेम
    सभोवतीचा कोट तसेच हासोर, मगिद्दो व गेजेर या नगरांची पुनर्बांधणी त्याने करवून घेतली.
  qub-qub: Ray Salomonga Tayta Diospa Templunta, quiquinpa palasyunta, pata chaquin
    pergata, Jerusalén cantun curralta aruchiran. Allchachiran Hazor siudäta, Meguido
    siudäta, Gezer siudäta. Chaychömi runacunata turnunpa aruchiran.
  bqp-bqp: Gbɛ̃ kũ Sulemanu ń dá zↄ̀zĩnnↄ yãn dí. Gbɛ̃ pìnↄ mɛ́ ò Dikiri ↄn kũ
    Sulemanu ↄnnwo zĩ kɛ̀. Ò Milo wɛ̀ɛɛ tàta kũ bùsuuo, ò Yurusalɛmu bĩni bò, ò ɛ̀ra
    ò Azo kũ Mɛgidoo kũ Gɛzao kɛ̀kɛ ò kàtɛ.
  hat-hat: Wa Salomon te fè moun fè kòve pou bati tanp Seyè a ak palè pa l' la, pou
    mete ranblè plen bò solèy leve lavil la ak pou bati gwo miray lavil la. Li sèvi
    ak moun kòve yo tou pou l' rebati lavil Azò, lavil Megido ak lavil Gezè.
  eng-BSB: This is the account of the forced labor that King Solomon imposed to build
    the house of the LORD, his own palace, the supporting terraces, and the wall of
    Jerusalem, as well as Hazor, Megiddo, and Gezer.
  eng-WEBPB: 'This is the reason of the forced labour which King Solomon conscripted:
    to build the LORD’s house, his own house, Millo, Jerusalem’s wall, Hazor, Megiddo,
    and Gezer.'
  kbq-kbq: Hagi ama'i Solomoni'ma eri'za vahe'ma zamavarege'za Ra Anumzamofo none,
    agri none negi'za Jerusalemi kuma'ma tami'nea kaziga mopa kate'za ante avite'nente'za,
    Jerusalemi kuma'mofone Hazori kumamofone, Megido kuma'mofone Gezeri kuma keginama
    hu'naza zamofo naneke.
  nhe-BL: Huan Salomón quinfuerzajhui miyac tlacame ma quichihuaca comun tequitl para
    quichihuase nopa tiopamitl para TOTECO huan nojquiya para quichihuase nopa caltlanahuatili
    para ichaj. Nojquiya quichijque tlen itoca Milo elqui seyoc tepamitl para quitlaquechis
    nopa tepamitl nechca ichaj. Huan quitlamilti nopa tepamitl tlen monequiyaya para
    quiyahualos Jerusalén huan quichijchijqui nopa altepetini tlen Hazor, Meguido
    huan Gezer.
  bus-bus: Gbɛ̃ kɛ̀ Sulemanu ń dá zↄ̀zĩinnↄ yãn yɛ̀. Gbɛ̃ pìnↄ bé wà Dii ua kↄ̃n
    Sulemanu uao zĩi kɛ̀. Aↄ̃ Milo wɛ̀ɛ tàta kↄ̃n bùsuo, aↄ̃ Yerusalɛmu bĩi bò, aↄ̃
    ɛ̀ara wà Azo kↄ̃n Mɛgidoo kↄ̃n Gɛzao kɛ̀kɛ wà kàɛ.
  gub-BL: Omono'og Xàrumàw awa tetea'u wà. Umuma'ereko kar Tupàn Hàpuzuhu iapo kar
    pà wanupe wà, wàpuzuhu iapo kar pà wanupe no. Upupyk kar tawhu pehegwer kwarahy
    heixe haw kutyr har wanupe no. Uzapo kar pàrirogawhu Zeruzarez izywyr har wanupe
    no. Umuma'ereko kar amo na'iruz tawhu iapo mehe wà no. Azor, Mezin, Zezer waner
    romo wà.
  eng-DRA: This is the sum of the expenses, which king Solomon offered to build the
    house of the Lord, and his own house, and Mello, and the wall of Jerusalem, and
    Heser, and Mageddo, and Gazer.
