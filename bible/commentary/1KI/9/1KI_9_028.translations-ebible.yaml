verse: 1KI.009.028
translations:
  mal-C: അവർ ഓഫീറിലേക്കു സമുദ്രമാർഗം പോകുകയും 420 താലന്തു സ്വർണം ശലോമോൻരാജാവിന്റെ
    അടുക്കൽ കൊണ്ടുവരികയും ചെയ്തു.
  deu-TKW: Und sie gelangten nach Ophir und holten von dort Gold - 420 Talente - und
    brachten es zum Könige Salomo.
  lin-lin: Bakendeki na Ofiri epai wapi bazwaki bakilo nkoto zomi na mibale ya wolo
    oyo bamemaki epai ya mokonzi Salomo.
  eng-LSV: and they come to Ophir, and take four hundred and twenty talents of gold
    from there, and bring [it] to King Solomon.
  eng-GNV: And they came to Ophir and sette from thence foure hundreth and twentie
    talents of gold, and brought it to King Salomon.
  eng-WEBSTER: And they came to Ophir, and imported from thence gold, four hundred
    and twenty talents, and brought it to king Solomon.
  nhw-BL: Nejnenque huan ajsitoj tlali Ofir campa quicuique nechca 14 toneladas tlen
    oro, huan quihuiquilijque Tlanahuatijquetl Salomón.
  swh-ONEN: Wakasafiri kwa bahari mpaka Ofiri na kurudi na talanta 420 za dhahabu,
    ambazo walimkabidhi Mfalme Solomoni.
  bba-bba: Yerɑ bɑ dɑ Ofiriɔ bɑ wurɑ ɡurɑ tɔnnu wɔkurɑ yiru bɑ kɑ Sɑlomɔɔ dɑɑwɑ.
  eng-KJVCPB: And they came to Ophir, and fet from thence gold, four hundred and twenty
    talents, and brought it to king Solomon.
  luo-luo: Negikwangʼ nyaka Ofir kendo negikelo dhahabu maromo kilo alufu apar gangʼwen
    mine gikelo ne ruoth Solomon.
  meu-meu: Bena Ofiri ela, unu amo gold e mailaia, ena metau na talent sinahu-hani
    ruahui; King Solomon dekena e mailaia.
  npi-ULB: तिनीहरू सोलोमनका सेवकहरूसँगै ओपीरमा गए । त्यहाँबाट तिनीहरूले राजा सोलोमनकहाँ
    साँढे चौध टन सुन ल्याए ।
  yor-yor: Wọ́n sì dé Ofiri, wọ́n sì mú irinwó ó lé ogún (420) tálẹ́ǹtì wúrà, tí wọ́n
    ti gbà wá fún Solomoni ọba.
  pes-OPCB: آنها با کشتی به اوفیر مسافرت کردند و برای سلیمان طلا آوردند. مقدار این
    طلا بیش از چهارده تن بود.
  tgl-ULB: Pumunta sila sa Ofir kasama ang mga tauhan ni Solomon. Mula roon ay nag-uwi
    sila ng 420 talentong ginto para kay Haring Solomon.
  hui-hui: Ani bialu iba sibi uruni dindi mende tara Obiri pialu ngolo wiaru mo yalu
    Solomono hearia yu dai bigi biaga wini. Ngolo dewaore genda magi timbuni tono
    pirani maria (14) mo yu ibugu biaga wini.
  mya-mya: သူ​တို့​သည်​သြ​ဖိ​ရ​မြို့​သို့​သင်္ဘော​လွှင့်​ကြ ပြီး​နောက် ရွှေ​အ​ချိန်​တစ်​ဆယ့်​ခြောက်​တန်
    နီး​ပါး​ကို​ရှော​လ​မုန်​ထံ​သို့​ယူ​ဆောင်​လာ ကြ​၏။
  bod-N: དེ་དག་ཨོ་ཕིར་བྱ་བར་ཕྱིན་ཏེ། ཡུལ་དེ་ནས་གསེར་རྡོ་ཚད་བཞི་བརྒྱ་ཉི་ཤུ་བླངས་ནས་རྒྱལ་པོ་སོ་ལོ་མོན་གྱི་དྲུང་དུ་བསྐྱལ་ཏོ།
    །
  sna-sna: Vakaenda kuOfiri, vakandodzokako namazana mana namakumi maviri amatarenda
    egoridhe, ayo avakandopa Mambo Soromoni.
  spa-BLM: Llegaron a Ofir y sacaron de allí oro, cuatrocientos veinte talentos, y
    se lo llevaron al rey Salomón.
  cac-cac: Ix c'och eb' d'a Ofir, ata' ix yic'cot 310 quintal q'uen oro eb' d'a vin̈aj
    rey Salomón chi'.
  swh-ULB: Walikwenda kwa Ofri pamoja na watumishi wa Sulemani. Kutoka huko walileta
    takribani tani 14. 5 za dhahabu kwa Sulemani.
  bel-bel: і выправіліся яны ў Афір, і ўзялі адтуль золата чатырыста дваццаць талантаў,
    і прывезлі цару Саламону.
  deu-ELBBK: Und sie kamen nach Ophir und holten von dort Gold, 420 Talente, und brachten
    es zu dem König Salomo.
  mbb-OT: Mibiyahi zan diyà te Ofir, ne hein nekelikù dan duen dan en uwiten he 15,000
    he kilu he vulawan, ne mid-uwit dan haazà diyà te ki Hadì Solomon.
  mal-2015: അവർ ഓഫീരിലേക്കു ചെന്നു അവിടെനിന്നു നാനൂറ്റിരുപതു താലന്തു പൊന്നു ശലോമോൻരാജാവിന്റെ
    അടുക്കൽ കൊണ്ടുവന്നു.
  rmc-rmc: On džanas la loďaha andre phuv Ofir a odarik ande 14 000 kili somnakaj
    le Šalamunoske.
  pes-OPV: پس به اوفیر رفتند و چهارصد و بیست وزنه طلا از آنجاگرفته، برای سلیمان پادشاه
    آوردند.
  ron-1924: С-ау дус ла Офир ши ау луат де аколо аур, патру суте доуэзечь де таланць,
    пе каре й-ау адус ымпэратулуй Соломон.
  ben-OBCV: তারা জাহাজে চড়ে ওফীরে গেল ও সেখান থেকে 420 তালন্ত সোনা এনে রাজা শলোমনের
    কাছে পৌঁছে দিয়েছিল।
  som-som: Waxayna yimaadeen Oofir, oo halkaasay Boqor Sulaymaan uga keeneen afar
    boqol iyo labaatan talanti oo dahab ah.
  lat-VUC: Qui cum venissent in Ophir, sumptum inde aurum quadringentorum viginti
    talentorum, detulerunt ad regem Salomonem.
  eng-ASVBT: And they came to Ophir, and fetched from thence gold, four hundred and
    twenty talents, and brought it to king Solomon.
  ita-1885: Ed essi, arrivati in Ofir, tolsero di là quattrocenventi talenti d'oro,
    i quali condussero al re Salomone.
  eng-LXXUP: And they came to Ophir, and took thence a hundred and twenty talents
    of gold, and brought them to King Solomon.
  eng-ULB: They went to Ophir with servants of Solomon. From there they brought back
    420 talents of gold for King Solomon.
  spa-VBL: Navegaron hasta Ofir y trajeron de allí 420 talentos de oro y se los entregaron
    a Salomón.
  fra-_FOB: Et ils allèrent à Ophir et y prirent de l'or, quatre cent vingt talents,
    et l'apportèrent au roi Salomon.
  mal-mal: അവർ ഓഫീരിലേക്ക് ചെന്ന് അവിടെനിന്ന് ഏകദേശം 14,000 കിലോഗ്രാം പൊന്ന് ശലോമോൻരാജാവിന്റെ
    അടുക്കൽ കൊണ്ടുവന്നു.
  urd-GVR: Unhoṅ ne Ofīr tak safr kiyā aur wahāṅ se taqrīban 14,000 kilogrām sonā
    Sulemān ke pās le āe.
  suz-BL: मिनु मेकोपुकी जहाजम ओफीर लमा बाक्‍त। मिनु मेकेर रे ४ सहे २० टलेन्‍ट सुन
    चाक्‍ग्‍मे बाक्‍त। मिनु मेको पिप सोलोमन कली गेमे बाक्‍त। उत्‍पत्ती १०:२९
  ita-1927: Essi andarono ad Ofir, vi presero dell’oro, quattrocentoventi talenti,
    e li portarono al re Salomone.
  ckb-ckb: ئیتر چوونە ئۆفیر و لەوێوە چوار سەد و بیست تالنت زێڕیان هەڵگرت و بۆ سلێمانی
    پاشایان هێنا.
  eng-BBE: And they came to Ophir, where they got four hundred and twenty talents
    of gold, and took it back to King Solomon.
  kan-OKCV: ಅವರು ಓಫೀರಿಗೆ ಹೋಗಿ, ಅಲ್ಲಿಂದ ಹದಿನಾಲ್ಕು ಸಾವಿರ ಕಿಲೋಗ್ರಾಂ ಬಂಗಾರವನ್ನು ಅರಸನಾದ
    ಸೊಲೊಮೋನನಿಗೆ ತೆಗೆದುಕೊಂಡು ಬಂದರು.
  tam-2017: அவர்கள் ஓப்பீருக்குப்போய், அந்த இடத்திலிருந்து நானூற்று இருபது தாலந்து
    பொன்னை ராஜாவாகிய சாலொமோனிடம் கொண்டுவந்தார்கள்.
  spa-RV-1909: Los cuales fueron á Ophir, y tomaron de allí oro, cuatrocientos y veinte
    talentos, y trajéronlo al rey Salomón.
  ron-BTF: Şi au venit la Ofir şi au luat de acolo aur, patru sute douăzeci de talanţi,
    şi i l-au adus împăratului Solomon.
  eng-WEBP: They came to Ophir, and fetched from there gold, four hundred and twenty
    talents, and brought it to King Solomon.
  eng-FBV: They sailed to Ophir and brought back 420 talents of gold from there and
    delivered it to Solomon.
  nld-1939: Zij gingen naar Ofir, waar ze vier honderd twintig talenten goud haalden,
    dat ze bij koning Salomon brachten.
  nch-BL: Nejnenque huan ajsitoj ipan tali Ofir campa quicuique nechca 14 toneladas
    ten oro, huan quihuiquilijque Tanahuatijquet Salomón.
  vie-1934: Họ đi Ô-phia đem về cho Sa-lô-môn bốn trăm hai mươi ta lâng vàng.
  hin-CV: ये सभी ओफीर नगर को गए और वहां से वे लगभग चौदह हज़ार किलो सोना लेकर लौटे.
    उन्होंने यह शलोमोन को भेंट कर दिया.
  spa-BES: Fueron a Ofir, donde obtuvieron cuatrocientos veinte talentos de oro, y
    se la llevaron al rey Salomón.
  tdx-tdx: Le nionjoñe mb’e Ofire añe iereo nangalake volamena talenta efajato-tsi-roapolo
    ze nandesa’ i areo amy Selomò.
  tha-KJV: เขาทั้งหลายไปถึงเมืองโอฟีร์ และนำทองคำมาจากที่​นั่น จำนวนสี่ร้อยยี่​สิ​บตะลันต์และนำมาถวายกษั​ตริ​ย์ซาโลมอน
  por-BR-2018: Os quais foram a Ofir, e tomaram dali ouro, quatrocentos e vinte talentos,
    e trouxeram-no ao rei Salomão.
  deu-ELO: Und sie kamen nach Ophir und holten von dort Gold, vierhundertzwanzig Talente,
    und brachten es zu dem König Salomo.
  eng-WYC-2018: and when they had come into Ophir, they brought from thence gold of
    four hundred and twenty talents to king Solomon. (and when they had gone to Ophir,
    they brought back gold from there worth four hundred and twenty talents for King
    Solomon.)
  epo-epo: Kaj ili venis Ofiron, kaj prenis de tie kvarcent dudek kikarojn da oro
    kaj venigis al la reĝo Salomono.
  uig-PIN: Ular Ofirƣa berip, u yǝrdin tɵt yüz yigirmǝ talant altunni elip kelip,
    Sulayman padixaⱨⱪa apardi.
  beo-beo: Ilia amo dusagane gagai amo ganodini foga mini asili, Oufe sogega doaga:i.
    Amoga ilia da Soloumanema gouli defei 12 ‘dane’ agoane gaguli misi.
  tpi-OTNT: Na ol dispela sip i save go long kantri Ofir na kisim planti gol na i
    bringim i kam long Solomon. Hevi bilong ol dispela gol i winim 14 ton.
  hau-SA: Suka tafi Ofir suka kuma dawo da talenti 420 na zinariya, wanda suka ba
    wa Sarki Solomon.
  uig-LAT: Ular Ofirgha bérip, u yerdin töt yüz yigirme talant altunni élip kélip,
    Sulayman padishahqa apardi.
  nde-nde: Bagwedla baya e-Ofiri baphenduka legolide elilesisindo samathalenta angamakhulu
    amane lamatshumi amabili (420), bayalethula enkosini uSolomoni.
  ton-ton: Pea naʻa nau hoko atu ki Ofeli, ʻonau taufetuku mei ai ʻae koula, ko e
    taleniti ʻe fāngeau mo e uofulu, ʻo mau ʻomi ia ki he tuʻi ko Solomone.
  ces-1613: Kteříž přeplavivše se do Ofir, nabrali tam zlata čtyři sta a dvadceti
    centnéřů, a přivezli králi Šalomounovi.
  eng-WMB: They came to Ophir, and fetched from there gold, four hundred and twenty
    talents, and brought it to King Solomon.
  tam-TCV: அவர்கள் ஓப்பீருக்குப் போய், நானூற்று இருபது தாலந்து நிறையுள்ள தங்கத்தை
    அரசனாகிய சாலொமோனுக்குக் கொண்டுவந்து கொடுத்தார்கள்.
  ceb-ULB: Miadto sila sa Ofir uban sa mga sulugoon ni Solomon. Gikan didto nakadala
    sila ug 420 ka talent nga bulawan alang kang Haring Solomon.
  pol-UBG: Przypłynęli oni do Ofiru i wzięli stamtąd czterysta dwadzieścia talentów
    złota, i przywieźli je do króla Salomona.
  urd-GVU: اُنہوں نے اوفیر تک سفر کیا اور وہاں سے تقریباً 14,000 کلو گرام سونا سلیمان
    کے پاس لے آئے۔
  deu-1912: und sie kamen gen Ophir und holten daselbst vierhundertzwanzig Zentner
    Gold und brachten's dem König Salomo.
  kan-2017: ಅವರು ಓಫೀರಿಗೆ ಪ್ರಯಾಣಮಾಡಿ ಅಲ್ಲಿಂದ ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ನಾನೂರಿಪ್ಪತ್ತು ತಲಾಂತು
    ಬಂಗಾರವನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದರು.
  yap-yap: Mar taraggad ngranod ko fare nam nu Ofir ngar feked e gol u rom, nib ba
    chugur i ragag nge nel’ e ton tomalngin; ngar sulweged ngak Solomon.
  hlt-MCSB: Te dongah Ophir la a pawk uh vaengah te lamloh sui talent ya li pakul
    a khuen uh tih manghai Solomon taengla a pawk puei uh.
  mdy-ETH: ዬያታ ዋኣፆ ካኣሚሎ ቶጊ ዖፔሬ ዓጮ ዴንዴስካፓ ማዒ ካኣቲ፥ ሴሎሞኔ ኮራ ሙካዖ ታጶ ዖይዶ ሺያ ኪሎ ጊራኣሜፓ ዑሣ
    ማዓ ዎርቄ ዔኪ ዒዛም ሙኬኔ።
  twi-ASANTE: Wɔyɛɛ adwuma kɔɔ Ofir, na wɔsane de sikakɔkɔɔ tɔno 16 brɛɛ Salomo.
  eng-WEBU: They came to Ophir, and fetched from there gold, four hundred and twenty
    talents, and brought it to King Solomon.
  wal-wal: Kiittin eti Ofiira biitti biidosona; biidi yaappe tammanne oiddu sha7u
    kilo giraamiyaappe dariya worqqaa Kawuwaa Solomonayyo ekkidi yiidosona.
  spa-PDDPT: quienes fueron a Ofir. Tomaron de allí 14 toneladas de oro que llevaron
    al rey Salomón.
  gun-gun: Ha'e kuery ma Ofir py ovaẽ vy ha'e gui ojogua catorze mil quilos ouro guigua,
    ha'e gui huvixa Salomão pe ju ogueru.
  ilo-ULB: Napanda idiay Ofir a kaduada dagiti adipen ni Solomon. Manipud sadiay,
    nangiyawidda iti 420 a talento ti balitok a para kenni Ari Solomon.
  kpg-kpg: Digaula guu hula gi tenua go Ophir, gu gaamai gi Solomon holongo nia pauna
    goolo e motolu mana (30,000).
  uig-ARA: ئۇلار ئوفىرغا بېرىپ، ئۇ يەردىن تۆت يۈز يىگىرمە تالانت ئالتۇننى ئېلىپ كېلىپ،
    سۇلايمان پادىشاھقا ئاپاردى.
  sus-sus: Na kunkuie siga nɛ Ofiri bɔxi ma xɛɛma kilo wulu fu nun naani tongode mangɛ
    Sulemani bɛ.
  pon-2006: Re seiloaklahng wehin Opir oh wadohng Solomon kerenieng ten eisek weneu
    en kohl.
  ksd-ksd: Ma dia ga pot aro Opir, ma dia ga kap pa ra goled maro, a ivat na mar ma
    a ura vinun na talant, ma dia ga kap ia pire Solomon ra king.
  tur-YTC: Ofir'e geldiler ve oradan dört yüz yirmi talant altın alıp Kral Solomon'a
    getirdiler.
  grc-BRENT: Καὶ ἦλθον εἰς Σωφιρὰ, καὶ ἔλαβον ἐκεῖθεν χρυσίου ἑκατὸν καὶ εἴκοσι τάλαντα,
    καὶ ἤνεγκαν τῷ βασιλεῖ Σαλωμών.
  ind-AYT: Mereka sampai di Ofir, lalu mengambil emas dari sana sebanyak 420 talenta
    dan membawanya kepada Raja Salomo.
  nya-nya: Iwo anapita ku Ofiri ndipo anakatenga golide okwana makilogalamu 14,000,
    amene anamupereka kwa Mfumu Solomoni.
  hrv-hrv: Oni otploviše u Ofir, uzeše odande četiri stotine i dvadeset talenata zlata
    i donesoše ih kralju Salomonu.
  mps-mps: Tama te sip dabe te Ofir bulu tǫ pedaiba pelama, tama te gol hauwa selama,
    tama te Solomonba selasa asiyu yali. Te gol dabego sęgę te nogo si olama, sągągo
    me si me si, te 14 ton aiyaba elaluai dao.
  tpi-tpi: Na ol dispela sip i save go long kantri Ofir na kisim planti gol na i bringim
    i kam long Solomon. Hevi bilong ol dispela gol i winim 14 ton.
  dan-1931: De sejlede til Ofir, hvor de hentede 420 Talenter Guld, som de bragte
    Kong Salomo.
  vie-OVCB: Họ thực hiện nhiều chuyến đi tìm vàng tại Ô-phia, và đem về cho Sa-lô-môn
    đến gần mười sáu tấn vàng.
  guj-2017: તેઓ ઓફીર જઈને ત્યાંથી ચારસો વીસ તાલંત સોનું લઈને સુલેમાન રાજા પાસે આવ્યા.
  pon-2006A: Re seiloaklahng wehin Opir oh wadohng Solomon kerenieng ten eisek weneu
    en kohl.
  por-BRBSL: Eles vieram a Ophir, e de lá buscaram ouro, quatrocentos e vinte talentos,
    e o trouxeram ao rei Salomão.
  cth-cth: Ophir kho dawk a cei awh teh, hote sui talen 420 aphu awh teh, Siangpahrang
    Solomon koe a thokhai awh.
  twi-twi: Wɔyɛɛ adwuma kɔɔ Ofir, na wɔsan de sikakɔkɔɔ nsania ani nkaribo tɔn 16
    brɛɛ Salomo.
  hlt-hlt: Te dongah Ophir la a pawk uh vaengah te lamloh sui talent ya li pakul a
    khuen uh tih manghai Solomon taengla a pawk puei uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɔtɛ Ofii ɛì kɛ́wɑɑ́ mmɛsɔɔ ntɔ́nnìbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀
    kɛ́tɔ kɛ́duɔ́ nSɑdomɔɔ.
  msy-2020: Ezɨ kurir kaba kantri Ofirɨn ghua golɨn avɨriba isa Solomon bagha izi.
    Golɨn kabar osɨmtɨzim 14plan tanbagh afira.
  dop-dop: Ɩlɛnɑ pɑ tǝnɑ pɑ́ polo Ofii tɛtʋ tɑɑ nɑ pɑ́ kpɑɣɑ wʋlɑ kɛ kiloonɑɑ iyisi
    nɑɑnʋwɑ nɑ nɑɑlɛ (12000) nɑ pɑ́ ponɑ Sɑlʋmɔŋ.
  azb-azb: Onlar Ofirə gəldilər və oradan dörd yüz iyirmi talant qızıl götürüb padşah
    Süleymana gətirdilər.
  eng-DBY: and they went to Ophir, and fetched thence gold, four hundred and twenty
    talents, and brought it to king Solomon.
  hin-2017: उन्होंने ओपीर को जाकर वहाँ से चार सौ बीस किक्कार सोना, राजा सुलैमान को
    लाकर दिया।
  wol-KYG: Ñu daldi ànd dem Ofir, jële fa téeméeri barigoy wurus ak ñaar fukk, indil
    Buur Suleymaan.
  eng-YLT: and they come in to Ophir and take thence gold, four hundred and twenty
    talents, and bring [it] in unto king Solomon.
  eng-WYC-2017: and when they had come into Ophir, they brought from thence gold of
    four hundred and twenty talents to king Solomon.
  eng-WMBB: They came to Ophir, and fetched from there gold, four hundred and twenty
    talents, and brought it to King Solomon.
  urd-GVH: उन्होंने ओफ़ीर तक सफ़र किया और वहाँ से तक़रीबन 14,000 किलोग्राम सोना सुलेमान
    के पास ले आए।
  rug-rug: Tepe si arini la pa popoa pa Opira meke suraṉa pule mae qolo koe Solomone
    sapu ka manege made tina kilo mamatana.
  gaz-gaz: Isaanis dooniidhaan Oofiir dhaqanii warqee taalaantii 420 fidanii Solomoon
    mootichatti kennan.
  fra-LSG: Ils allèrent à Ophir, et ils y prirent de l’or, quatre cent vingt talents,
    qu’ils apportèrent au roi Salomon.
  yal-yal: E siga Ofiri yamanani, e sa xɛmaan kilo wuli fu nun firin tongo, e fa e
    ra Manga Sulemani xɔn.
  haw-1868: Holo ae la lakou i. Opera, a lawe mai lakou mai laila mai, i ke gula eha
    haneri me ka iwakalua talena, a lawe hui ia i ke alii ia Solomona.
  arb-NAV: فَبَلَغُوا أُوفِيرَ حَيْثُ جَلَبُوا مِنْ هُنَاكَ أَرْبَعَ مِئَةٍ وَعِشْرِينَ
    وَزْنَةً (نَحْوَ خَمْسَةَ عَشَرَ أَلْفاً وَمِئَةٍ وَعِشْرِينَ كِيلُو جْراماً)
    مِنَ الذَّهَبِ، حَمَلُوهَا إِلَى الْمَلِكِ سُلَيْمَانَ.
  ewe-ewe: Wode Ofir eye wotsɔ sika kilogram akpe wuiatɔ̃ alafa ɖeka blaeve vɛ na
    Fia Solomo.
  eng-LEE: And they came to Ophir, and fetched from there gold, four hundred and twenty
    talents, and brought it to king Solomon.
  asm-FB: তেওঁলোকে ৰজা চলোমনৰ দাসবোৰৰ সৈতে ওফীৰলৈ গৈছিল, আৰু তাৰ পৰা চাৰি শ বিশ কিক্কৰ
    সোণ ৰজা চলোমনৰ কাৰণে লৈ আহিছিল।
  sus-A: نَ كُنكُييٍ سِفَ نّ عٌقِرِ بْشِ مَ شّيمَ كِلٌ وُلُ قُ نُن نَانِ تٌنفٌدٍ مَنفّ
    سُلٍمَنِ بّ.
  fra-SBL: Ils arrivèrent à Ophir, y prirent de l'or, quatre cent vingt talents, et
    l'apportèrent au roi Salomon.
  hbo-hbo: וַיָּבֹ֣אוּ אֹופִ֔ירָה וַיִּקְח֤וּ מִשָּׁם֙ זָהָ֔ב אַרְבַּע־מֵאֹ֥ות וְעֶשְׂרִ֖ים
    כִּכָּ֑ר וַיָּבִ֖אוּ אֶל־הַמֶּ֥לֶךְ שְׁלֹמֹֽה׃ פ
  kik-kik: Magĩthiĩ nginya Ofiri, na makĩrehe taranda magana mana ma mĩrongo ĩĩrĩ
    cia thahabu, iria maatwarĩire Mũthamaki Solomoni.
  fra-NCL: Ils allèrent à Ophir, et ils y prirent quatre cent vingt talents d’or,
    qu’ils apportèrent au roi Salomon.
  cek-AK: Nihcae loe Ophir ah caeh o moe, to ah sui talent cumvai pali, pumphaeto
    phawh o pacoengah, Solomon siangpahrang khaeah paek o.
  cuk-cuk: We-dulemar, Ofirʼye-neg-nugadse nade gusmalad. Agi, or nibir-milidulagwen-gakambe
    gaka dulataled-ilabaabak-aidiku-amis (30,800), Rey-Salomónʼga senonimalad.
  uig-CYR: Улар Офирға берип, у йәрдин төрт йүз жигирмә талант алтунни елип келип,
    Сулайман падишаға апарди.
  tel-2017: వారు ఓఫీరు అనే స్థలానికి వెళ్ళి అక్కడ నుండి 14, 500 కిలోగ్రాముల బంగారాన్ని
    రాజైన సొలొమోను దగ్గరికి తీసుకువచ్చారు.
  hat-BSA: Yo te ale Ophir, yo te pran kat-san-ven talan an lò soti la e yo te pote
    bay Wa Salomon.
  kos-kos: Elos oayak som nu Ophir, ac ke elos foloko elos use paun in gold tolngoul
    luo tausin nu sel Solomon.
  hbo-WLC: וַיָּבֹ֣אוּ אוֹפִ֔ירָה וַיִּקְח֤וּ מִשָּׁם֙ זָהָ֔ב אַרְבַּע־מֵא֥וֹת וְעֶשְׂרִ֖ים
    כִּכָּ֑ר וַיָּבִ֖אוּ אֶל־הַמֶּ֥לֶךְ שְׁלֹמֹֽה׃ פ
  ibo-ibo: Ha nyaara ụgbọ gaa Ọfịa, site nʼebe ahụ bulatara eze Solomọn ọlaedo nke
    ịdị arọ ya ruru puku kilogram iri na anọ na narị abụọ na asatọ.
  ory-ory: ଆଉ ସେମାନେ ଓଫୀରକୁ ଯାଇ ସେଠାରୁ ଚାରି ଶହ କୋଡ଼ିଏ ତାଳନ୍ତ ସୁନା ନେଇ ଶଲୋମନ ରାଜାଙ୍କ
    ନିକଟକୁ ଆଣିଲେ।
  chk-chk: Iwe, ra saila Ofair o uwato ren ewe king Salomon ina epwe ükükün engol
    me wonu ton kolt.
  rop-rop: Deibin go garram detlot bout langa det kantri gulum Ofiya en deibin bringimbek
    detmatj gol blanga King Salaman.
  ukr-1871: І прибули вони в Офир, і взяли звідти золота чотириста й двайцять талантів,
    і привезли до царя Соломона.
  deu-1951: und sie gelangten bis nach Ophir und holten dort vierhundertundzwanzig
    Talente Gold und brachten es dem König Salomo.
  eng-JPS: And they came to Ophir, and fetched from thence gold, four hundred and
    twenty talents, and brought it to king Solomon.
  srp-1865: I doðoše u Ofir, i uzeše odande zlata èetiri stotine i dvadeset talanata,
    i donesoše caru Solomunu.
  lug-lug: Ne baseeyeeya okutuuka mu Ofiri, ne baleeta ttani kkumi na nnya eza zaabu
    eri Sulemaani.
  heb-heb: ויבאו אופירה ויקחו משם זהב ארבע מאות ועשרים ככר ויבאו אל המלך שלמה׃
  ben-IRV: তারা ওফীরে গিয়ে প্রায় সাড়ে ষোল টন সোনা নিয়ে এসে রাজা শলোমনকে দিল।
  pan-pan: ਉਹ ਓਫੀਰ ਵਿੱਚ ਆਏ ਅਤੇ ਉੱਥੋਂ ਚੌਦਾਂ ਹਜ਼ਾਰ ਕਿੱਲੋ ਸੋਨਾ ਲੈ ਕੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ
    ਕੋਲ ਆਏ।
  mya-JVB: သူတို့သည် ဩဖိရ မြို့သို့ သွား ၍ ရွှေ အခွက် လေး ရာ နှစ် ဆယ်ကို ရှောလမုန်
    မင်းကြီး ထံသို့ ဆောင် ခဲ့ ကြ၏။
  tbg-tbg: Sipi vika oru Ofi vataihai kori ori airitahaa vare viri Soromonura ami
    vaura. Kori ori maaravano vaireva, 14,000 kilo vaura.
  hmo-hmo: Vadaeni inai lagatoi be Opiri tano dekenai idia lao, golo momo herea idia
    mailaia lou, Solomona dekenai idia henia. Inai golo ena metau be 14 toni mai kahana.
  urd-urd: और वह ओफ़ीर को गए और वहाँ से चार सौ बीस क़िन्तार सोना लेकर उसे सुलेमान
    बादशाह के पास लाए।
  rus-SYN: и отправились они в Офир, и взяли оттуда золота четыреста двадцать талантов,
    и привезли царю Соломону.
  bqc-SIM: Aa gɛ̀ Ofii aa vua nàaa we tↄnu gɛ̃o, aa sùò kí Salomↄↄɛ.
  tcz-CHONGTHU: Ama hon Ophir munna atol un chule Solomon dingin sana talent jail
    le somni ahinpoh peh un ahi.
  mar-mar: शलमोनाची गलबते ओफिर येथे गेली आणि त्यांनी तेथून चारशे वीस किक्कार सोने
    शलमोन राजाकडे आणले.
  qub-qub: Paycuna chayaran Ofirman. Chaypitami gorita Salomonman apaparan chunca
    chuscu waranga (14,000) quïlutano.
  bqp-bqp: Ò gɛ̀ɛ Ofi, ò wuraa sɛ̀tɛ gwe tↄn gɛ̃ro ò sùo kína Sulemanunɛ.
  hat-hat: Yo vwayaje rive peyi Ofi kote y' al chache sèz tòn lò pote bay Salomon.
  eng-BSB: They sailed to Ophir and imported gold from there—420 talents —and delivered
    it to Solomon.
  eng-WEBPB: They came to Ophir, and fetched from there gold, four hundred and twenty
    talents, and brought it to King Solomon.
  kbq-kbq: Hagi ana vahe'mo'za vente eri'za Ofiri moparega hagerimpi vu'za kna'amo'a
    16ni'a tani hu'nea goli omeri'za Solomonina eme ami'naze.
  nhe-BL: Nejnenque huan ajsitoj tlali Ofir campa quicuique nechca 14 toneladas tlen
    oro, huan quihuiquilijque Tlanahuatijquetl Salomón.
  bus-bus: Aↄ̃ gàa Ofi, aↄ̃ vura sɛ̀ɛ gwe tↄn gɛ̃ro aↄ̃ sùo kí Sulemanunɛ.
  gub-BL: Na'e kanuhu oho Opir ywy rehe wà kury, itazu or tetea'u herur pà izupe wà
    kury. Heta 14 miw kir a'e or ipuhuz taw a'e.
  eng-DRA: And they came to Ophir, and they brought from thence to king Solomon four
    hundred and twenty talents of gold.
