verse: 1KI.009.004
translations:
  mal-C: “എന്നാൽ, നിന്റെ കാര്യത്തിലാകട്ടെ, നിന്റെ പിതാവായ ദാവീദിനെപ്പോലെ ഹൃദയനൈർമല്യത്തോടും
    പരമാർഥതയോടുംകൂടി നീ എന്റെമുമ്പാകെ ജീവിക്കുകയും എന്റെ കൽപ്പനകൾ അനുസരിച്ചു പ്രവർത്തിക്കുകയും
    എന്റെ ഉത്തരവുകളും നിയമങ്ങളും പാലിക്കുകയും ചെയ്താൽ,
  deu-TKW: 'Wenn du nun vor mir wandeln wirst, wie dein Vater David gewandelt hat,
    in Herzenseinfalt und in Aufrichtigkeit, daß du thust, ganz wie ich dir geboten
    habe, und meine Satzungen und Rechte beobachtest:'
  lin-lin: Mpo na yo, soki okotambola liboso na Ngai ndenge Davidi, tata na yo, atambolaki
    na motema malamu mpe na motema ya sembo ; soki okosala nyonso oyo natindaki yo
    mpe okobatela mibeko mpe malako na Ngai,
  eng-LSV: And you—if you walk before Me as your father David walked, in simplicity
    of heart, and in uprightness, to do according to all that I have commanded you,
    [and] you keep My statutes and My judgments,
  eng-GNV: And if thou wilt walke before mee (as Dauid thy father walked in purenesse
    of heart and in righteousnesse) to doe according to al that I haue commanded thee,
    and keepe my statutes, and my iudgements,
  eng-WEBSTER: 'And if thou wilt walk before me, as David thy father walked, in integrity
    of heart, and in uprightness, to do according to all that I have commanded thee,
    and wilt keep my statutes and my judgments:'
  nhw-BL: Huan ta sintla tinemis noixpa quen nenqui motata David, huan tijchihuas
    catli xitlahuac huan catli cuali ica nochi moyolo, tijchihuas nochi catli nimitznahuatía,
    huan tijneltocas nochi notlanahuatilhua,
  swh-ONEN: “Kukuhusu wewe, kama ukienenda kwa unyofu wa moyo na uadilifu, kama baba
    yako Daudi alivyofanya na kutenda yote ninayoyaagiza kwa kutunza maagizo yangu
    na sheria,
  bba-bba: Wunɛn tii ɑ̀ n sĩimɔ ɡem sɔɔ kɑ ɡɔ̃ru dɛɛrɔ nɛn wuswɑɑɔ mɑ ɑ nɛn woodɑbɑ
    kɑ nɛn yiirebu mɛm nɔɔwɑmmɛ nɡe mɛ Dɑfidi wunɛn tundo u kuɑ,
  eng-KJVCPB: 'And if thou wilt walk before me, as David thy father walked, in integrity
    of heart, and in uprightness, to do according to all that I have commanded thee,
    and wilt keep my statutes and my judgments:'
  luo-luo: “To in, kiwuotho e nyima gi chuny makare kod bidhruok, kaka Daudi wuonu
    notimo, kendo timo mago duto machiki kendo kimako puonjna kod buchena,
  meu-meu: Oi danu lau vairagu ai boma raka, tamamu David heḡereḡerena, mai lalo-momokanina
    bona mai kara maoromaorona ida, bona vada na haḡanilaimu herevadia iboudiai heḡeregeredia
    ai, bona egu taravatu bona egu hahedua na boma badinadia,
  npi-ULB: मैले तँलाई आज्ञा गरेका सबै आज्ञा पालन गरी मेरा विधिविधानहरू र उर्दीहरू
    मानेर ह्रदयको सत्यनिष्ठा र सोझोपनमा तेरा पिता दाऊद हिँडेझैँ तँ मेरो सामु हिँडिस्
    भने,
  yor-yor: “Bí ìwọ bá rìn níwájú mi ní ọkàn òtítọ́ àti ìdúró ṣinṣin, bí i Dafidi baba
    rẹ ti rìn, kí o sì ṣe gbogbo èyí tí mo ti paláṣẹ fún ọ àti kí o sì pa àṣẹ mi àti
    òfin mi mọ́,
  pes-OPCB: اگر تو نیز مانند پدرت داوود با کمال صداقت و راستی رفتار کنی و همیشه مطیع
    من باشی و از احکام و دستورهای من پیروی نمایی،
  tgl-ULB: Para naman sa iyo, kung ikaw ay lalakad sa harapan ko gaya ng ama mong
    si David na lumakad ng may matapat na puso at sa pagiging matuwid, at kung susundin
    mo ang lahat na iniutos ko at iniingatan ang aking mga kautusan at aking mga tuntunin,
  cbu-NT: Ashiriya, na shiysha wanasiriri taangcha. ¿Tamarupa shiy aparinish nuwaa
    chinarangiya? Shiysha shingtamcha. Mangishish pakchiyam min chinata, min chinata,
    ashishtar shirinllpa. Izuuru itsinsampatari yuwaa Móysisarineetsi tuyandarangi
    anoo tuminungcha.
  hui-hui: Anigo í̠nime i̱ hangu mitangi biaabo halu i̱naga mana tigabi dege talialu
    bialu bamba í̠ aba Debidihanda bialu haabo henedagua bialu hariyagua
  mya-mya: သင်​သည်​သင်​၏​ခမည်း​တော်​ဒါ​ဝိဒ်​ကဲ့​သို့​ရိုး​သား ဖြောင့်​မတ်​စွာ ငါ​၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​၍
    ငါ ၏​ပ​ညတ်​တော်​တို့​ကို​စောင့်​ထိန်း​လျက် ငါ​၏ အ​မိန့်​တော်​မှန်​သ​မျှ​ကို​လိုက်​နာ​လျှင်၊-
  bod-N: ཡང་ཁྱོད་ལ་མཚོན་ན། ཁྱོད་ཀྱི་ཕ་དཱ་བིད་ཀྱིས་གཞུང་རྒྱུད་དྲང་པོ་དང་དྲང་བདེན་གྱི་ངང་ནས་སྤྱད་པ་ལྟར།
    ཁྱོད་ཀྱིས་ཀྱང་ངའི་མདུན་དུ་དེ་ལྟར་བྱས་ནས། བདག་གིས་ཁྱོད་ལ་བསྒོས་པ་ཐམས་ཅད་དང་མཐུན་པར་སྤྱོད་ཅིང་།
    བདག་གི་སྒྲིག་ཁྲིམས་དང་ཁྲིམས་སྲོལ་རྣམས་བསྲུངས་ན།
  sna-sna: “Zvino iwe, kana ukafamba pamberi pangu nomwoyo wakanaka nokururama, sezvakaitwa
    naDhavhidhi baba vako, uye ukaita zvose zvandinorayira uye ukatevera mitemo nemirayiro
    yangu,
  spa-BLM: En cuanto a ti, si andas delante de mí como anduvo David tu padre, con
    integridad de corazón y rectitud, para hacer conforme a todo lo que te he mandado,
    y guardas mis estatutos y mis ordenanzas,
  cac-cac: Yuj chi', tato vach'n̈ej ol utej a b'a d'ayin d'a smasanil a c'ool, icha
    yutejnac sb'a vin̈aj David a mam, tato tzin ac'och yipoc a c'ool, tojoln̈ej tzutej
    a b'a, tza c'anab'ajan masanil tas ix vac' a c'ulej, tza c'anab'ajan in c'ayb'ub'al
    yed' in checnab'il,
  swh-ULB: Lakini pia na wewe, kama utatembea mbele zangu kama Daudi baba yako alivyotembea
    kwa haki na unyofu katika moyo wako, ukitii yote niliyokuamuru na kuyashika maagizo
    na sheria zangu,
  bel-bel: І калі ты будзеш хадзіць прад абліччам Маім, як хадзіў бацька твой Давід,
    у чысьціні сэрца і ў праўдзе, выконваючы ўсё, што Я наказаў табе, і калі будзеш
    захоўваць пастановы Мае і законы Мае,
  deu-ELBBK: Und du, wenn du vor mir wandeln wirst, so wie dein Vater David gewandelt
    hat, in Lauterkeit des Herzens und in Geradheit, dass du tust nach allem, was
    ich dir geboten habe, und wenn du meine Satzungen und meine Rechte beobachten
    wirst,
  mbb-OT: Ne sikew, emun ebpengungubpaan ka he egkeseriǥan wey metazeng diyà te etuvangan
    ku iring te amey nu he si David, ne ebeelan nu is langun he ebpeveelan ku kenikew
    wey edtumanen nu is ibeǥey ku he menge sulunuzen wey menge suǥù,
  mal-2015: ഞാൻ നിന്നോടു കല്പിച്ചതൊക്കെയും ചെയ്‌വാൻ തക്കവണ്ണം എന്റെ മുമ്പാകെ ഹൃദയനിർമ്മലതയോടും
    പരമാർത്ഥതയോടും കൂടെ നിന്റെ അപ്പനായ ദാവീദ് നടന്നതുപോലെ നടക്കുകയും എന്റെ ചട്ടങ്ങളും
  rmc-rmc: Te tu phireha angle ma pačivalones the žuže jileha avke sar tiro dad o
    David a te doľikereha mire zakoni the prikazaňja a te kereha savoro, so tuke phenďom,
  pes-OPV: پس اگر تو با دل کامل و استقامت به طوری که پدرت داود رفتار نمود به حضور
    من سلوک نمایی، و هر‌چه تو را امر فرمایم بجا آوری و فرایض و احکام مرا نگاه داری،
  ron-1924: Ши ту, дакэ вей умбла ынаинтя Мя кум а умблат татэл тэу, Давид, ку инимэ
    куратэ ши ку неприхэнире, фэкынд тот че ць-ам порунчит, дакэ вей пэзи леӂиле ши
    порунчиле Меле,
  ben-OBCV: “আর তোমায় বলছি, তোমার বাবা দাউদের মতো তুমিও যদি আমার সামনে অন্তরের সততা
    ও ন্যায়পরায়ণতা সমেত বিশ্বস্ততাপূর্বক চলো, এবং আমি যা যা আদেশ দিয়েছি, সেসব করো
    ও আমার বিধিবিধান ও নিয়মকানুনগুলি পালন করো,
  som-som: Oo adiguna haddaad sidii aabbahaa Daa'uud oo kale hortayda ugu socotid
    qalbi daacad ah iyo qummanaan, si aad u yeeshid wax alla wixii aan kugu amray
    oo aad u xajisid qaynuunnadayda iyo xukummadayda,
  lat-VUC: Tu quoque si ambulaveris coram me sicut ambulavit pater tuus, in simplicitate
    cordis et in æquitate, et feceris omnia quæ præcepi tibi, et legitima mea et judicia
    mea servaveris,
  eng-ASVBT: And as for thee, if thou wilt walk before me, as David thy father walked,
    in integrity of heart, and in uprightness, to do according to all that I have
    commanded thee, and wilt keep my statutes and mine ordinances;
  ita-1885: E quant'è a te, se tu cammini nel mio cospetto, come è camminato Davide,
    tuo padre, in integrità di cuore, ed in dirittura, per far secondo tutto quello
    che io ti ho comandato; e se tu osservi i miei statuti e le mie leggi;
  eng-LXXUP: 'And if thou wilt walk before me as David thy father walked, in holiness
    of heart and uprightness, and so as to do according to all that I commanded him,
    and shalt keep my ordinances and my commandments:'
  eng-ULB: As for you, if you walk before me as David your father walked in integrity
    of heart and in uprightness, obeying all that I have commanded you and keeping
    my statutes and my decrees,
  spa-VBL: “En cuanto a ti, si sigues mis caminos como lo hizo tu padre David, haciendo
    todo lo que te he dicho que hagas, y si guardas mis leyes y reglamentos,
  fra-_FOB: Pour toi, si tu marches devant moi, comme David, ton père, a marché, avec
    intégrité de cœur et droiture, en faisant tout ce que je t'ai commandé, et si
    tu gardes mes statuts et mes ordonnances,
  mal-mal: നിന്റെ അപ്പനായ ദാവീദ് നടന്നതുപോലെ ഹൃദയനിർമ്മലതയോടും പരമാർത്ഥതയോടുംകൂടെ
    എന്റെ മുമ്പാകെ നടന്ന്, എന്റെ കൽപ്പനകൾ അനുസരിച്ച് എന്റെ ചട്ടങ്ങളും
  urd-GVR: Jahāṅ tak terā tālluq hai, apne bāp Dāūd kī tarah diyānatdārī aur rāstī
    se mere huzūr chaltā rah. Kyoṅki agar tū mere tamām ahkām aur hidāyāt kī pairawī
    kartā rahe
  suz-BL: मिनु गे चहिं ब्रेम्‍शो दुम्‍शा, इ आफ दाऊद खोदेंशो पा आं ङोंइती गेना हना
    यो रिम्‍शो पाइब नु रिम्‍शो थुं पाइश्‍शो दुम्‍ते हना, आं इ कली शेंशो नेल्‍ल पना
    पन, आं फुल्‍लुम मुशा ब्रेक्‍शो लोव़ नु आं निसाफ पतीक लोव़ नेल्‍ल पाप्‍तीवी हना,
  ita-1927: E quanto a te, se tu cammini dinanzi a me come camminò Davide, tuo padre,
    con integrità di cuore e con rettitudine, facendo tutto quello che t’ho comandato,
    e se osservi le mie leggi e i miei precetti,
  ckb-ckb: «تۆش ئەگەر بە دڵسۆزی و دڵپاکییەوە دۆستایەتیم بکەیت، وەک ئەوەی داودی باوکت
    کردی، هەموو ئەوەی فەرمانم پێ کردوویت بیکەیت و فەرز و حوکمەکانم بەجێبهێنیت،
  eng-BBE: As for you, if you will go on your way before me, as David your father
    did, uprightly and with a true heart, doing what I have given you orders to do,
    keeping my laws and my decisions;
  kan-OKCV: “ನೀನು ನಿನ್ನ ತಂದೆಯಾದ ದಾವೀದನಂತೆ ಸಂಪೂರ್ಣ ಹೃದಯದಿಂದಲೂ, ಯಥಾರ್ಥತೆಯಿಂದಲೂ ನಾನು
    ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ ನನ್ನ ಕಟ್ಟಳೆಗಳನ್ನೂ ನ್ಯಾಯಗಳನ್ನೂ ನಿಷ್ಠೆಯಿಂದ ಕೈಗೊಂಡು ನಡೆದರೆ,
  tam-2017: நான் உனக்குக் கட்டளையிட்ட எல்லாவற்றையும் நீ செய்து, என்னுடைய கட்டளைகளையும்
    நியாயங்களையும் கைக்கொள்ளும்படி, என்னுடைய சமுகத்தில் மன உத்தமமும் செம்மையுமாக உன்னுடைய
    தகப்பனாகிய தாவீது நடந்ததுபோல நடந்தால்,
  spa-RV-1909: Y si tú anduvieres delante de mí, como anduvo David tu padre, en integridad
    de corazón y en equidad, haciendo todas las cosas que yo te he mandado, y guardando
    mis estatutos y mis derechos,
  ron-BTF: Şi dacă vei umbla înaintea mea, precum tatăl tău, David, a umblat în integritate
    a inimii şi în cinste, pentru a face conform cu tot ce ţi-am poruncit, şi vei
    păzi statutele mele şi judecăţile mele,
  eng-WEBP: As for you, if you will walk before me as David your father walked, in
    integrity of heart and in uprightness, to do according to all that I have commanded
    you, and will keep my statutes and my ordinances,
  eng-FBV: As for you, if you follow my ways as your father David did, doing everything
    I've told you to do, and if you keep my laws and regulations,
  nld-1939: Wanneer gij, juist als David, uw vader, in oprechtheid en onschuld des
    harten voor mijn aanschijn blijft wandelen, volgens mijn geboden leeft en mijn
    wetten en voorschriften onderhoudt,
  nch-BL: “Huan ta sinta tinemis noixpa quej nenqui motata David, huan tijchihuas
    cati xitahuac huan cati cuali ica nochi moyolo, tijchihuas nochi cati nimitznahuatía,
    huan tijneltocas nochi notanahuatilhua,
  vie-1934: Còn ngươi, nếu ngươi đi trước mặt ta, như Đa-vít, cha ngươi, đã đi, lấy
    lòng trọn lành và ngay thẳng mà làm theo các điều ta đã phán dặn ngươi, giữ những
    luật lệ và mạng lịnh của ta,
  hin-CV: '“तुम्हारे बारे में मुझे यह कहना है: यदि तुम मेरे सामने चलते रहोगे, जैसे
    तुम्हारे पिता दावीद हृदय की सच्चाई और सरलता में चलते रहे, यदि तुम उन सभी आदेशों
    का पालन करते रहो, जो मैंने तुम्हें दिए हैं, और उन सभी नियमों और आदेशों का पालन
    करते रहो,'
  spa-BES: En cuanto a ti, si sigues tu camino delante de mí, como lo hizo David tu
    padre, con rectitud y con un corazón sincero, haciendo lo que te he ordenado hacer,
    guardando mis leyes y mis decisiones;
  tdx-tdx: Aa naho ihe ro hañavelo aoloko manahake ty nañaveloa’ i Davide rae’o, an-kavantañan’
    arofo, naho an-kavañonañe, manao ze hene nandiliako azo naho mañambeñe o fañèkoo
    naho o fepèkoo;
  tha-KJV: และถ้าเจ้าดำเนินต่อหน้าเราดังดาวิดบิดาของเจ้าได้ดำเนินด้วยใจซื่​อสัตย์
    และด้วยความเที่ยงธรรม กระทำทุกอย่างตามที่เราได้บัญชาเจ้าไว้ และรักษากฎเกณฑ์ของเรา
    และคำตัดสินของเรา
  por-BR-2018: E se tu andares diante de mim, como andou Davi teu pai, em integridade
    de coração e em equidade, fazendo todas as coisas que eu te ei mandado, e guardando
    meus estatutos e meus direitos,
  deu-ELO: Und du, wenn du vor mir wandeln wirst, so wie dein Vater David gewandelt
    hat, in Lauterkeit des Herzens und in Geradheit, daß du tust nach allem, was ich
    dir geboten habe, und wenn du meine Satzungen und meine Rechte beobachten wirst,
  eng-WYC-2018: Also if thou goest before me, as thy father went, in simpleness of
    heart, and in equity, and doest all things which I have commanded to thee, and
    keepest my dooms, and my lawful things, (And if thou goest before me, as thy father
    went, with integrity, and uprightness, and doest all the things which I have commanded
    to thee, and obeyest my judgements, and my laws,)
  epo-epo: 'Kaj pri vi, se vi irados antaŭ Mi tiel, kiel iradis via patro David, kun
    pura koro kaj ĝusteco, farante ĉion, kion Mi ordonis al vi, kaj observante Miajn
    leĝojn kaj regulojn:'
  uig-PIN: Sǝn bolsang, atang Dawutning aldimda mangƣinidǝk, sǝnmu sanga buyruƣinimning
    ⱨǝmmisigǝ muwapiⱪ ǝmǝl ⱪilix üqün, bǝlgilimilirim wǝ ⱨɵkümlirimni tutup, pak kɵngül
    wǝ durusluⱪ bilǝn aldimda mangsang,
  beo-beo: 'Di da moloidafawane, dia ada Da:ibidi defele, Na hawa: hamosu noga:le
    hamosea, amola Na sema amola Na hamoma:ne sia:i amo nabawane hamosea,'
  tpi-OTNT: Tasol yu mas tingting long mi wanpela tasol na yu mas wokabaut long stretpela
    pasin na bihainim olgeta lo bilong mi na mekim olgeta samting olsem mi tokim yu,
    olsem papa bilong yu, Devit, i bin mekim.
  hau-SA: “Kai kuwa, in ka yi tafiya a gabana da mutunci a zuci da kuma gaskiya, kamar
    yadda Dawuda mahaifinka ya yi, ka yi dukan abin da na umarta, ka kuma yi biyayya
    da ƙa’idodina da kuma dokokina,
  uig-LAT: Sen bolsang, atang Dawutning aldimda mangghinidek, senmu sanga buyrughinimning
    hemmisige muwapiq emel qilish üchün, belgilimilirim we hökümlirimni tutup, pak
    köngül we durusluq bilen aldimda mangsang,
  nde-nde: Wena, ungahamba phambi kwami ngobuqotho benhliziyo langokuqonda njengoba
    uyihlo uDavida akwenza, wenze konke engikulaya ngakho ugcine izimiso zami lemithetho
    yami,
  ton-ton: 'Pea kapau te ke ʻalu ʻi hoku ʻao, ʻo hangē ko e ʻalu ʻa Tevita ko hoʻo
    tamai, ʻi he loto moʻoni, mo e angatonu, ke fai ʻo fakatatau mo ia kotoa pē kuo
    u fekau kiate koe, pea ke tauhi ʻa ʻeku ngaahi tuʻutuʻuni mo ʻeku ngaahi fakamaau:'
  ces-1613: 'A ty jestliže choditi budeš přede mnou, jako chodil David otec tvůj,
    v dokonalosti srdce a v upřímnosti, čině všecko to, což jsem přikázal tobě, ustanovení
    mých i soudů mých ostříhaje:'
  eng-WMB: As for you, if you will walk before me as David your father walked, in
    integrity of heart and in uprightness, to do according to all that I have commanded
    you, and will keep my statutes and my ordinances,
  tam-TCV: “நீயோ உனது தகப்பன் தாவீது செய்ததுபோல் உத்தமத்தோடும், நேர்மையோடும் எனக்கு
    முன்பாக நடந்து, நான் கட்டளையிட்டவற்றை எல்லாம் செய்து, எனது விதிமுறைகளையும் சட்டங்களையும்
    கைக்கொள்வாயானால்,
  ceb-ULB: Alang kanimo, kung maglakaw ka sunod kanako ingon nga ang imong amahan
    nga si David naglakaw diha sa pagkahingpit sa kasingkasing ug diha sa katarong,
    sa pagbuhat sa tanan kong gisugo kanimo ug sa pagtuman sa akong balaod ug sa akong
    tulumanon,
  pol-UBG: A jeśli będziesz postępował wobec mnie tak, jak postępował twój ojciec
    Dawid, w doskonałości serca i prawości, i będziesz czynił wszystko, co ci nakazałem,
    i będziesz przestrzegał moich nakazów i praw;
  agr-agr: Tuja amina apa David mina umigtak shiig takasua imatiksamek wi chicham
    umikta tibauwa nunú ashí betek umiakminig,
  kyc-kyc: Embena rakane Dapiti piyamo doko suu pyao nambana yulu dokona wangu lakapala
    angi kinyi yulu rolae dokona pyuo pulyuo pao dee nambana lowa pii dupwa warombo
    soo rape rape lao nambana mawa pii emba mana langiyu dupwa peparae minyuo pyuo
    piri ramo doko
  urd-GVU: جہاں تک تیرا تعلق ہے، اپنے باپ داؤد کی طرح دیانت داری اور راستی سے میرے
    حضور چلتا رہ۔ کیونکہ اگر تُو میرے تمام احکام اور ہدایات کی پیروی کرتا رہے
  deu-1912: 'Und du, so du vor mir wandelst, wie dein Vater David gewandelt hat, mit
    rechtschaffenem Herzen und aufrichtig, daß du tust alles, was ich dir geboten
    habe, und meine Gebote und Rechte hältst:'
  kan-2017: ನೀನು ನಿನ್ನ ತಂದೆಯಾದ ದಾವೀದನಂತೆ ಪೂರ್ಣಮನಸ್ಸಿನಿಂದಲೂ, ಯಥಾರ್ಥಚಿತ್ತದಿಂದಲೂ ನನಗೆ
    ನಡೆದುಕೊಂಡು ನನ್ನ ಆಜ್ಞಾವಿಧಿನ್ಯಾಯಗಳನ್ನು ಕೈಕೊಳ್ಳುತ್ತಾ ಬರುವುದಾದರೆ,
  yap-yap: Fa’anra um pigpig ngog ni bod ni i rin’ e chitamam i David, ni i par nib
    yul’yul’, ma ba yal’uw, ma ga be rin’ urngin e tin kugog ngom ni ngu’um rin’,
    ma ga be fol ko pi motochiyel rog,
  hlt-MCSB: Nang khaw na pa David a pongpa bangla thinko kah thincaknah, duengnah
    neh ka mikhmuh ah na pongpa atah, a cungkuem dongah nang kang uen bangla ka oltlueh
    neh ka laitloeknah he vai ham ngaithuen.
  mdy-ETH: ጋዓንቴ ኔኤኒ ኔ ዓዴ፥ ዳውቴ ማዼ ጎይፆ ፒዙሞና ጉሙርቂንቲሢና ታኣም ማዼቴ፥ ታኣኮ ዎጎና ዳምቦና ኔኤኒ ካፔቴ፤
    ሃሣ ታኣኒ ኔና ዓይሤ ባኮዋ ቢያ ኔኤኒ ማዺ ኩንሤቴ፥
  twi-ASANTE: “Na wo, sɛ wode nokorɛ ne nyamesuro di mʼakyi, sɛdeɛ wʼagya Dawid yɛeɛ,
    na ɔdii me mmara ne mʼahyɛdeɛ nyinaa so no a,
  eng-WEBU: As for you, if you will walk before me as David your father walked, in
    integrity of heart and in uprightness, to do according to all that I have commanded
    you, and will keep my statutes and my ordinances,
  wal-wal: “Nena gidikko, neeni ne aawai Daawiti hemettidoogaadan boree bainnan suuretettan
    ta sinttan hemettikko, taani azazidobaa ubbaa oottikkonne ta wogaanne ta higgiyaa
    naagikko,
  spa-PDDPT: Con respecto a ti, si andas delante de Mí como tu padre David anduvo
    con integridad de corazón y rectitud, haces conforme a todo lo que te mandé y
    guardas mis Estatutos y mis Preceptos,
  gun-gun: Ha'e gui xapy'a rei xerenonde rupi nderu Davi oikoague rami ndee voi reiko
    ramo, ndepy'a ha'e javi py anhetẽ ete rupi ae ri reiko vy ajapo uka va'ekue, xeayvuague
    ha'e aipotaa ha'e javi rejapopa ramo,
  ilo-ULB: Maipapan kenka, no agbiagka iti sangoanak a kas iti panagbiag ni David
    nga amam nga addaan iti kinatarnaw ti puso ken iti kinalinteg, nga agtulnogka
    iti amin nga imbilinko kenka ken tungpalem dagiti alagadek ken dagiti lintegko,
  kpg-kpg: Maa goe ga hai hegau i di tonu mo di humalia, be di hai o do damana go
    David, gei goe ga hagalongo gi agu haganoho gaa hai nia mee huogodoo ala ne hagi adu
    gi di goe,
  uig-ARA: سەن بولساڭ، ئاتاڭ داۋۇتنىڭ ئالدىمدا ماڭغىنىدەك، سەنمۇ ساڭا بۇيرۇغىنىمنىڭ
    ھەممىسىگە مۇۋاپىق ئەمەل قىلىش ئۈچۈن، بەلگىلىمىلىرىم ۋە ھۆكۈملىرىمنى تۇتۇپ، پاك
    كۆڭۈل ۋە دۇرۇسلۇق بىلەن ئالدىمدا ماڭساڭ،
  sus-sus: Xa i sa i ɲɛrɛ n ma kira xɔn ma bɔɲɛ tinxinxi ra, alɔ i baba Dawuda, i
    fa n ma yaamarie, n ma sɛriyɛ, nun n ma xaranyi suxu a fanyi ra,
  pon-2006: Ma ke pahn papah ie ni mehlel oh pwung duwehte semomw Depit, oh wia soahng
    koaros me I padahkihonguhkehr, oh peikiong ei kosonned akan,
  jae-jae: Embe aôm ôsa ŋoc lêŋ êtôm tamam Dawid kêsa to laŋômnêm sawageŋ ma toŋalêlôm
    ŋaŋêŋgeŋ gebe ôŋgôm gêŋ samob, taŋ kajatu aôm naŋ, ma taŋam wamu êndêŋ ŋoc ŋagôliŋ
    to jatu,
  ksd-ksd: Ma ure u, ona una vanavana ta ra luaina matagu da David tamam ma ra dovot
    na bala ma ra takodo na mangamangana, ma una pait nam iau ga ve u tana, ma una
    kodop vake kaugu lavur vartuluai ma kaugu lavur varkurai,
  tur-YTC: Eğer sen de baban David'in yürüdüğü gibi, yürek bütünlüğü ile ve doğrulukla
    önümde yürürsen, sana buyurduğum her şeyi yapmak için, kurallarımı ve ilkelerimi
    tutarsan,
  grc-BRENT: Καὶ σὺ ἐὰν πορευθῇς ἐνώπιον ἐμοῦ, καθὼς ἐπορεύθη Δαυὶδ ὁ πατήρ σου, ἐν
    ὁσιότητι καρδίας καὶ ἐν εὐθύτητι, καὶ τοῦ ποιεῖν κατὰ πάντα ἃ ἐνετειλάμην αὐτῷ,
    καὶ τὰ προστάγματά μου καὶ τὰς ἐντολάς μου φυλάξῃς,
  ind-AYT: Jika kamu hidup di hadapan-Ku sebagaimana Daud, ayahmu, hidup dalam ketulusan
    hati, kejujuran, dan melakukannya sesuai dengan segala yang Aku perintahkan kepadamu,
    dan memelihara ketetapan-ketetapan-Ku, serta hukum-hukum-Ku,
  nya-nya: “Kunena za iwe, ukayenda pamaso panga mokhulupirika, mwangwiro ndi moona
    mtima monga momwe anachitira abambo ako Davide, ndi kuchita zonse zimene ndakulamula
    ndi kusamalitsa malangizo ndi malamulo anga,
  hrv-hrv: A ti, ako budeš hodio preda mnom kako je hodio tvoj otac David, u nevinosti
    srca i pravednosti, postupao u svemu kako sam ti zapovjedio i ako budeš držao
    moje zakone i moje naredbe,
  mps-mps: Tama nagede, te nago ena deli naga homu konealu, tama doloba pai kolesagade
    biliyu, tama eno bomai po tigidali wali peyu, tama eno nagebolo wali sę po tigidali
    eyu, te naga aya Devitgo yali sę tiwai gilama yao po wai.
  tpi-tpi: Tasol yu mas tingting long mi wanpela tasol na yu mas wokabaut long stretpela
    pasin na bihainim olgeta lo bilong mi na mekim olgeta samting olsem mi tokim yu,
    olsem papa bilong yu, Devit, i bin mekim.
  dan-1931: Hvis du nu vandrer for mit Åsyn som din Fader David i Hjertets Uskyld
    og i Oprigtighed, så du gør alt, hvad jeg har pålagt dig, og holder mine Anordninger
    og Lovbud,
  vie-OVCB: Nếu con noi gương Đa-vít, cha con, đi trước mặt Ta với lòng chân thành,
    ngay thẳng, tuân giữ tất cả điều Ta truyền bảo, những luật lệ và quy tắc của Ta,
  guj-2017: જો તું તારા પિતા દાઉદની જેમ તારું કામ નીતિમત્તાથી કરીશ અને પ્રામાણિકતાથી
    વર્તીશ અને મારા વિધિઓ, આજ્ઞાઓ તથા નિયમોને અનુસરીશ તો,
  pon-2006A: Ma ke pahn papah ie ni mehlel oh pwung duwehte semomw Depit, oh wia soahng
    koaros me I padahkihonguhkehr, oh peikiong ei kosonned akan,
  por-BRBSL: Quanto a ti, se andares diante de mim como andou Davi, teu pai, em integridade
    de coração e retidão, para fazer conforme tudo o que te ordenei, e guardar meus
    estatutos e minhas ordenanças,
  cth-cth: Kalan e hoi yuemkamcu e lungthin hoi sak hanelah, kâ na poe e pueng hah
    na sak teh, na pa Devit patetlah ka hmalah na hring teh, ka phunglam hoi kâ na
    poe e hah na tarawi pawiteh,
  twi-twi: “Na wo, sɛ wode nokware ne nyamesuro di mʼakyi, sɛnea wʼagya Dawid yɛe,
    na odii me mmara ne mʼahyɛde nyinaa so no a,
  hlt-hlt: Nang khaw na pa David a pongpa bangla thinko kah thincaknah, duengnah neh
    ka mikhmuh ah na pongpa atah, a cungkuem dongah nang kang uen bangla ka oltlueh
    neh ka laitloeknah he vai ham ngaithuen.
  tbz-SIM: Fɔ̃́ nhɑ mɔ́mmuɔ nhɑ cɛ̃́nkɛ ntũ n kó kucɛ nɛ̀ ɑ yɛ̀mmɛ̀ mɛmɔu, kɑ̀ɑ dɔ̀ɔ̀ri
    dɛ̀ɛ̀ sìɛ́, kɛ dɔɔri n dɑ nɑ̀kɛ́ tì timɔu, kɛ tũ n kuɔ́ nɛ̀ n tɑnnɔ̀ ɑ cicɛ Dɑfiti
    do dòmmɛ̀.
  msy-2020: Eghtɨ nɨ uan afeziam Devit amizɨ moghɨn, nɨ navir averiamɨn aven na baghvɨra
    nɨghnɨgh nan damazimɨn deravɨra daru, egh arazir kɨ ifongeziba ko bizir kɨ damuasa
    ia mɨkemeziba, kɨ nɨ mɨkemezɨ moghɨn bizibar amu.
  dop-dop: Ye nyɑɑ tɔmɑ teu nɑ lotu kʋlʋmtʋ, ɩsɩɩ nyɑ́ cɑɑ Tɑfiiti, nɑ ń tǝŋǝɣɩ mɑ
    kiiŋ nɑ ń tɔkǝɣɩ mɑ kʋtʋtʋtʋ nti mɑ tʋ-ŋ tɔ,
  azb-azb: Əgər Mənim sənə əmr etdiklərimi yerinə yetirərək atan Davud kimi ürək bütövlüyü
    və düzlüklə yolumla getsən, Mənim qanunlarıma və hökmlərimə əməl etsən,
  eng-DBY: And [as for] thee, if thou wilt walk before me, as David thy father walked,
    in integrity of heart, and in uprightness, to do according to all that I have
    commanded thee, [and] wilt keep my statutes and mine ordinances;
  hin-2017: और यदि तू अपने पिता दाऊद के समान मन की खराई और सिधाई से अपने को मेरे सामने
    जानकर चलता रहे, और मेरी सब आज्ञाओं के अनुसार किया करे, और मेरी विधियों और नियमों
    को मानता रहे, तो मैं तेरा राज्य इस्राएल के ऊपर सदा के लिये स्थिर करूँगा;
  wol-KYG: «Yaw nag, soo doxee fi sama kanam ni Daawuda sa baay daan doxe cig mat
    akug njub, di def lépp lu ma la sant, di sàmm sama dogali yoon, ak sama àttey
    yoon, nga di ko sàmm,
  eng-YLT: '''And thou — if thou dost walk before Me as David thy father walked, in
    simplicity of heart, and in uprightness, to do according to all that I have commanded
    thee — My statutes and My judgments thou dost keep —'
  kne-kne: Mo sik-a pay, mo kaman kan si amam ay David ta nalinteg ya kosto di amagem
    sin pangiilaak, ya patiem amin ay linteg ya ibilin ko,
  eng-WYC-2017: Also if thou goest before me, as thy father went, in simpleness of
    heart, and in equity, and doest all things which I have commanded to thee, and
    keepest my dooms, and my lawful things,
  eng-WMBB: As for you, if you will walk before me as David your father walked, in
    integrity of heart and in uprightness, to do according to all that I have commanded
    you, and will keep my statutes and my ordinances,
  urd-GVH: जहाँ तक तेरा ताल्लुक़ है, अपने बाप दाऊद की तरह दियानतदारी और रास्ती से
    मेरे हुज़ूर चलता रह। क्योंकि अगर तू मेरे तमाम अहकाम और हिदायात की पैरवी करता रहे
  rug-rug: Ba sapu la gua koa goi, be guana nabulu valeana Nau goi pa ṉinoṉo pa bulomu
    meke pa tinoṉoto, gua tugo sapu tavetia e Devita sa tamamu, meke be taveti goi
    sari doduru sapu garunu nigo meke luli sari Qua tinozi na tinarae,
  gaz-gaz: “Yoo ati akkuma Daawit abbaan kee godhe sana garaa qulqulluu fi qajeelummaan
    fuula koo dura deemtee waan ani ajaje hunda hojjette, yoo qajeelchawwanii fi seerawwan
    koo eegde,
  fra-LSG: Et toi, si tu marches en ma présence comme a marché David, ton père, avec
    sincérité de cœur et avec droiture, faisant tout ce que je t’ai commandé, si tu
    observes mes lois et mes ordonnances,
  gnn-gnn: Ŋuli nhuma yurru yuwalkkuma wal'ŋu djäma ŋarrakuway, ga malthun yurru ŋarrakuway
    romgu malanyŋuwu, ga nhina wal'ŋu ŋamathama‐wala, bitjarra ŋarra nhumalaŋgu ŋäthili
    ḻakaraŋala,
  yal-yal: I tan xa sigan ti fɛtareyaan nun tinxinyani n yɛtagi alo i fafe Dawuda.
    I feni itoe birin liga n naxanye yamarima i ma, i n ma tɔnne nun n ma sariyane
    suxu n naxanye soxi i yii.
  haw-1868: A ina e hele oe ma ko'u alo, me Davida kou makuakane i hele ai, me ka
    oiaio o ka naau a me ka pololei, e hana i ka'u mea a pau i kauoha aku ai ia oe,
    a e malama hoi oe i ko'u mau kapu a me ko'u mau kanawai;
  arb-NAV: فَإِنْ سَلَكْتَ أَنْتَ أَمَامِي كَمَا سَلَكَ أَبُوكَ دَاوُدُ بِكَمَالِ
    الْقَلْبِ وَالاسْتِقَامَةِ، وَطَبَّقْتَ كُلَّ مَا أَمَرْتُكَ بِهِ، وَأَطَعْتَ
    فَرَائِضِي وَأَحْكَامِي،
  ewe-ewe: “Ne àzɔ le ŋkunye me, aɖi anukware kple dzimekɔkɔ kpakple dzɔdzɔenyenye
    abe fofowò David ene, eye nàwɔ nye seawo dzi, alé nye ɖoɖowo kple kɔnuwo me ɖe
    asi la,
  eng-LEE: 'And as for thee, if thou wilt walk before me, as David thy father walked,
    in integrity of heart, and in rectitude, to do in accordance with all that I have
    commanded thee, [and] wilt keep my statutes and my ordinances:'
  asm-FB: তুমি যদি তোমাৰ পিতৃ দায়ূদৰ দৰে একান্ত মনে সৰল ভাৱে মোৰ সাক্ষাতে চলা, আৰু
    মই তোমাক দিয়া সকলো আজ্ঞা পালন কৰা, মোৰ বিধি আৰু শাসন প্ৰনালীবোৰ মানি চলা,
  sus-A: شَ عِ سَ عِ حّرّ ﭑ مَ كِرَ شْن مَ بْحّ تِنشِنشِ رَ، عَلْ عِ بَبَ دَوُدَ،
    عِ قَ ﭑ مَ يَامَرِيٍ، ﭑ مَ سّرِيّ، نُن ﭑ مَ شَرَنيِ سُشُ عَ قَنيِ رَ،
  fra-SBL: Si tu marches devant moi comme a marché David, ton père, dans l'intégrité
    de ton cœur et dans la droiture, pour faire tout ce que je t'ai commandé, et si
    tu observes mes lois et mes ordonnances,
  hbo-hbo: וְאַתָּ֞ה אִם־תֵּלֵ֣ךְ לְפָנַ֗י כַּאֲשֶׁ֨ר הָלַ֜ךְ דָּוִ֤ד אָבִ֙יךָ֙ בְּתָם־לֵבָ֣ב
    וּבְיֹ֔שֶׁר לַעֲשֹׂ֕ות כְּכֹ֖ל אֲשֶׁ֣ר צִוִּיתִ֑יךָ חֻקַּ֥י וּמִשְׁפָּטַ֖י תִּשְׁמֹֽר׃
  kik-kik: “No wee mwene-rĩ, ũngĩthiiaga mbere yakwa na wĩhokeku wa ngoro na ũrũngĩrĩru
    ta ũrĩa thoguo Daudi ekaga, na wĩkage ũrĩa ngwathĩte, na ũmenyagĩrĩre kĩrĩra kĩa
    watho wakwa wa kũrũmĩrĩrwo na mawatho makwa-rĩ,
  fra-NCL: Et toi, si tu marches devant moi comme a marché David, ton père, dans la
    sincérité de ton cœur et avec droiture, mettant en pratique ce que je t’ai prescrit,
    si tu observes mes lois et mes ordonnances,
  cek-AK: Nampa David baktiah, ka hmaa ah toenghaih hoi poek katoeng ah na caeh moe,
    kang paek ih loknawk to na pazui boih pacoengah, ka thuih ih loknawk hoi kang
    patuk ih daannawk to na pazui nahaeloe,
  cuk-cuk: ”Igi be-bab-David gudii gusa, deyob be gudimogale, gwage-swilidikidgi be
    gudiile, bela anba be ibsadiile, an-Igar-Maidba be nadiile, an-sogedba be gudiile,
  uig-CYR: Сән болсаң, атаң Давутниң алдимда маңғинидәк, сәнму саңа буйруғинимниң
    һәммисигә мувапиқ әмәл қилиш үчүн, бәлгүлимилирим вә һөкүмлиримни тутуп, пак көңүл
    вә дуруслуқ билән алдимда маңсаң,
  tel-2017: నీ తండ్రి దావీదులాగా నీవు కూడా యథార్థ హృదయంతో నీతిని అనుసరిస్తే, నేను
    నీకు ఆజ్ఞాపించిన విధంగా నా కట్టడలనూ, విధులనూ పాటిస్తే,
  hat-BSA: E selon ou menm, si ou va mache devan Mwen tankou papa ou, David te mache
    a, nan entegrite a kè ou, avèk ladwati, e fè selon tout sa ke M te kòmande ou
    yo, e si ou va kenbe règleman Mwen yo, avèk òdonans Mwen yo,
  kos-kos: Kom fin kulansupweyu ke inse pwaye ac suwohs, oana David, papa tomom, el
    oru, oayapa kom fin akos ma sap luk ac ma nukewa su nga sapkin nu sum,
  hbo-WLC: וְאַתָּ֞ה אִם־תֵּלֵ֣ךְ לְפָנַ֗י כַּאֲשֶׁ֨ר הָלַ֜ךְ דָּוִ֤ד אָבִ֙יךָ֙ בְּתָם־לֵבָ֣ב
    וּבְיֹ֔שֶׁר לַעֲשׂ֕וֹת כְּכֹ֖ל אֲשֶׁ֣ר צִוִּיתִ֑יךָ חֻקַּ֥י וּמִשְׁפָּטַ֖י תִּשְׁמֹֽר׃
  ibo-ibo: “Ma gị onwe gị, ọ bụrụ na ị jiri obi zuruoke na omume ziri ezi, bie ndụ
    nʼikwesị ntụkwasị obi nʼihu m dịka Devid nna gị mere, na-eme ihe niile m nyere
    nʼiwu, debe ụkpụrụ m na iwu m niile,
  ory-ory: ଆଉ ଆମ୍ଭେ ତୁମ୍ଭକୁ ଯେଉଁ ସମସ୍ତ ଆଜ୍ଞା ଦେଇଅଛୁ, ତଦନୁସାରେ କର୍ମ କରିବା ପାଇଁ ଯଦି
    ତୁମ୍ଭେ ଆପଣା ପିତା ଦାଉଦ ପରି ଏକାନ୍ତ ଚିତ୍ତରେ ଓ ସରଳ ଭାବରେ ଆମ୍ଭ ସାକ୍ଷାତରେ ଚାଲିବ, ପୁଣି,
    ଆମ୍ଭ ବିଧି ଓ ଶାସନ ପାଳନ କରିବ;
  chk-chk: Nge en, are kopwe angang ngeniei fän wenechar me limöchün lelukom usun
    Tafit semom we a föri, are kopwe aleasochisi meinisin mine üa allük ngonuk o apwönüetä
    ai kewe allük me pwüüng,
  rop-rop: If yu bulurrum mi en dumbat wanim ai wandim trubalawei jis laik yu dedi
    Deibid bin dum, en if yu lisin langa ola lowa en duwit,
  ukr-1871: Як ходити меш передо мною, так як ходив отець твій Давид, в простотї серця
    й щиростї, та все те чинити, що я заповідав тобі, й моїх установ і прав пильнувати
    меш,
  deu-1951: Und was dich betrifft, wenn du vor mir wandelst, wie dein Vater David
    gewandelt ist, mit rechtschaffenem Herzen und aufrichtig, so daß du alles tust,
    was ich dir geboten habe, und meine Satzungen und meine Rechte beobachtest,
  eng-JPS: And as for thee, if thou wilt walk before Me, as David thy father walked,
    in integrity of heart, and in uprightness, to do according to all that I have
    commanded thee, and wilt keep My statutes and Mine ordinances;
  srp-1865: A ti ako uzideš preda mnom kako je išao David otac tvoj s cijelijem i
    pravijem srcem tvoreæi sve što sam ti zapovjedio i držeæi uredbe moje i zakone
    moje,
  lug-lug: “Naawe bw’onootambuliranga mu maaso gange n’omutima ogw’amazima n’obugolokofu,
    nga Dawudi kitaawo bwe yakola, era n’okolanga bye nkulagira byonna, n’okwatanga
    amateeka gange,
  heb-heb: ואתה אם תלך לפני כאשר הלך דוד אביך בתם לבב ובישר לעשות ככל אשר צויתיך חקי
    ומשפטי תשמר׃
  ben-IRV: আর তুমি, তুমি যদি তোমার বাবা দায়ূদের মত হৃদয়ের বিশুদ্ধতা, সৎভাবে আমার
    সামনে চল এবং আমার সব আদেশ, নিয়ম ও নির্দেশ পালন কর,
  pan-pan: ਜੇ ਤੂੰ ਮੇਰੇ ਸਨਮੁਖ ਮਨ ਦੀ ਸਚਿਆਈ ਤੇ ਧਰਮ ਨਾਲ ਚੱਲੇਂਗਾ ਜਿਵੇਂ ਤੇਰਾ ਪਿਤਾ ਦਾਊਦ ਚੱਲਦਾ
    ਰਿਹਾ ਅਤੇ ਉਹ ਸਭ ਜਿਹ ਦਾ ਮੈਂ ਤੈਨੂੰ ਹੁਕਮ ਦਿੱਤਾ ਪੂਰਾ ਕਰੇਂਗਾ ਅਤੇ ਮੇਰੀਆਂ ਬਿਧੀਆਂ ਅਤੇ ਨਿਯਮਾਂ
    ਦੀ ਪਾਲਣਾ ਕਰੇਂਗਾ।
  mya-JVB: သင် သည် ငါမှာ ထားသမျှ ကိုပြု ၍၊ ငါ စီရင် ထုံးဖွဲ့ချက်တို့ကို စောင့်ရှောက်
    ခြင်းငှါ၊ သင့် အဘ ဒါဝိဒ် ကဲ့သို့ဖြောင့်မတ် စုံလင်သောစိတ် သဘောနှင့် ငါ့ ရှေ့ မှာ
    ကျင့် နေလျှင်၊
  tbg-tbg: Ai qova Devitiva tiriara noraiqaakero iriqiro viharo avuqavu okara autuqiro
    viharo ti aaraqaa nintemakera, arevata mintima kera nuane. (8:25) Are ekaa te
    tiva tauna uvarave, ekaa te ariara minti minti iane tuna uvarave, koqema kera
    iriqira virera,
  hmo-hmo: “Oi danu, bema lauegu vairanai do oi noho mai maoromaoro bona momokani,
    oiemu tamana Davida hegeregere, bona lauegu Taravatu bona oda ibounai oi badinaia
    neganai,
  urd-urd: अब रहा तू इसलिए अगर तू जैसे तेरा बाप दाऊद चला, वैसे ही मेरे सामने ख़ुलूस
    — ए — दिल और सच्चाई से चल कर उस सब के मुताबिक़ जो मैंने तुझे फ़रमाया 'अमल करे,
    और मेरे क़ानून और अहकाम को माने;
  rus-SYN: И если ты будешь ходить пред лицем Моим, как ходил отец твой Давид, в чистоте
    сердца и в правоте, исполняя все, что Я заповедал тебе, и если будешь хранить
    уставы Мои и законы Мои,
  bqc-SIM: Mpi sↄ̃, tó ń kúmɛɛ súsu ń nↄ̀sɛpuao lá n mae Davidiwa, mɛ́ ń ma
    yãdilɛnɛↄ kũa ń ma yã'onɛↄ, mɛ́ ńlɛ ma ↄtondↄkĩi gwa,
  tcz-CHONGTHU: Chuleh nang in napa David banga kitah tahleh lungtheng tah’a neijuiya,
    kathupeh leh ka Dan ho nanit jing’a kachondan najui jing’a ahileh,
  mar-mar: तुझे वडिल दावीद यांच्या प्रमाणेच चांगल्या मनाने व सरळतेने तू माझ्यासमोर
    चाललास व माझ्या आज्ञा नियम पाळल्यास,
  qub-qub: Papäniqui Davidno ñaupächo alli goyaptiqui, alli shongu captiqui, juchata
    mana ruraptiqui, willapashäcunata llapanta cumliptiqui, laycunata wiyacuptiqui
  bqp-bqp: Mↄkↄ̃n sↄ̃, tó ń tɛ́ ma zɛ́n súsu kũ nɛ̀sɛ purao lákũ n de Dauda bà,
    tó ń yã kũ ma dìtɛnnɛnↄ kũna kũ ma yã'onnɛnanↄ, tó ntɛni ma ↄdↄki gwa,
  hat-hat: Si ou mache devan m' tankou David, papa ou, ak tout kè ou jan ou dwe fè
    l' la, si ou fè tout sa mwen mande ou fè, si ou koute lòd ak bon prensip mwen
    yo, m'a fè gouvènman ou lan kanpe fèm nan peyi Izrayèl la pou tout tan,
  eng-BSB: And as for you, if you walk before Me as your father David walked, with
    a heart of integrity and uprightness, doing all I have commanded you, and if you
    keep My statutes and ordinances,
  eng-WEBPB: As for you, if you will walk before me as David your father walked, in
    integrity of heart and in uprightness, to do according to all that I have commanded
    you, and will keep my statutes and my ordinances,
  kbq-kbq: Hagi kagra negafa Deviti'ma hu'neaza hunka fatgo kavukva hunka kagu'a anteraminka,
    maka kema kasamua kea nevaririnka kasegeni'ane, trake'ni'ane amage'ma antesanke'na,
  nhe-BL: “Huan ta intla tinemis noixtla queja nenqui motata David, huan tijchihuas
    tlen xitlahuac huan tlen cuali ica nochi moyolo, tijchihuas nochi tlen nimitznahuatía,
    huan tijneltocas nochi notlanahuatilhua,
  bus-bus: Mpi sↄ̃, tó ń tɛ́ ma zɛ́n súusu kↄ̃n nↄ̀sɛ puraao lán n de Dauda bà, tó
    ń yã kɛ̀ má dìɛnnɛɛnↄ kũna kↄ̃n ma yã'onnɛnanↄ, tó nɛ́ɛ ma ↄdↄkii gwaa,
  gub-BL: Aze ereiko tuwe heremiruze'eg romo nepy'a pe neremu'em 'ym pà nehe, neru
    Tawi zàwe nehe, aze ereruzar heze'eg nehe, aze erezapo heremiapo kar paw nehe,
  eng-DRA: 'And if thou wilt walk before me, as thy father walked, in simplicity of
    heart, and in uprightness: and wilt do all that I have commanded thee, and wilt
    keep my ordinances and my judgments,'
