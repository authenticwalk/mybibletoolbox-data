verse: 1KI.009.010
translations:
  mal-C: യഹോവയുടെ ആലയവും രാജകൊട്ടാരവും—ഈ രണ്ടു സൗധങ്ങളും—പണിയാൻ ശലോമോന് ഇരുപതുവർഷം
    വേണ്ടിവന്നു.
  deu-TKW: Nach Ablauf der zwanzig Jahre aber, in welchen Salomo die beiden Gebäude,
    den Tempel Jahwes und den königlichen Palast, errichtet hatte,
  lin-lin: Sima na mibu tuku mibale oyo Salomo asalaki mpo na kotonga Tempelo ya Yawe
    mpe ndako na ye moko,
  eng-LSV: And it comes to pass, at the end of twenty years, that Solomon has built
    the two houses, the house of YHWH, and the house of the king.
  eng-GNV: And at the ende of twentie yeeres, when Salomon had buylded the two houses,
    the house of the Lord, and the Kings palace,
  eng-WEBSTER: And it came to pass at the end of twenty years, when Solomon had built
    the two houses, the house of the LORD, and the king's house,
  nhw-BL: Huan tlanqui nopa 20 xihuitl catli monequiyaya para Salomón ma quisencahua
    nopa ome calme. Quichijqui nopa tiopamitl para TOTECO huan se caltlanahuatili
    para nopa tlanahuatijquetl ma ipan itztos huan ma ipan tequitis.
  swh-ONEN: Miaka ishirini ilipopita, ambayo katika hiyo Solomoni alijenga majengo
    haya mawili, yaani Hekalu la Bwana na jumba la kifalme,
  bba-bba: Sɑlomɔɔ u Yinni Gusunɔn sɑ̃ɑ yeru kɑ win tiin sinɑ kpɑɑru bɑnɑwɑ wɔ̃ɔ yɛndu
    u sere ye kpuro wiru ɡo.
  eng-KJVCPB: And it came to pass at the end of twenty years, when Solomon had built
    the two houses, the house of the Lord, and the king’s house,
  luo-luo: E giko higni piero ariyo e kinde mane Solomon ogeroe udi ariyogi ma gin
    hekalu mar Jehova Nyasaye kod dala maduongʼ mar ruoth,
  meu-meu: Laḡani ruahui e ore; unu laḡani lalodiai Solomon ese ruma aurua e haginidia,
    Iehova ena dubu bona pavapava ena ruma.
  npi-ULB: सोलोमनले दुईवटा भवन अर्थात् परमप्रभुको मन्दिर र राजदरबार बनाएर सिद्ध्याउन
    तिनलाई बिस वर्ष लाग्यो ।
  yor-yor: 'Lẹ́yìn ogún ọdún, nígbà tí Solomoni kọ́ ilé méjèèjì yìí tan: ilé Olúwa
    àti ààfin ọba.'
  pes-OPCB: بنای خانهٔ خداوند و کاخ سلیمان بیست سال طول کشید.
  tgl-ULB: At5 nangyari sa pagsapit ng katapusan ng dalawampung taon, natapos ni Solomon
    ang pagpapatayo ng dalawang gusali, ang templo ni Yahweh at ang palasyo ng hari.
  hui-hui: Solomonobi ibunaga biabe biaga agali hearumebi Anduane Homogonaga anda
    biago biai halu ibuninaga anda bialu hene. Mali pira kirani (20) biabe uruni damenego
    bialu hene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည် ဗိ​မာန်​တော်​နှင့်​နန်း​တော် ကို​တည်​ဆောက်​ရာ​တွင်
    အ​နှစ်​နှစ်​ဆယ်​တိုင်​တိုင် ကြာ​လေ​သည်။-
  bod-N: སོ་ལོ་མོན་གྱིས་བགྲང་བྱ་ཉི་ཤུའི་རིང་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་རྒྱལ་པོའི་ཕོ་བྲང་གཉིས་ཀ་བཞེངས་པ་དང་།
  sna-sna: Makore makumi maviri akati apera, panguva yakavakwa dzimba idzi mbiri naSoromoni,
    temberi yaJehovha nomuzinda wamambo,
  spa-BLM: Al cabo de veinte años, en los que Salomón había construido las dos casas,
    la de Yahvé y la del rey
  cac-cac: A vin̈aj Salomón chi', 20 ab'il ix yac' vin̈ sb'oanq'ue chab' nivac pat,
    aton stemplo Jehová yed' pax spalacio vin̈.
  swh-ULB: Ilitokea mwishoni mwa miaka ishirini, Sulemani alikuwa amemaliza kuyajenga
    majengo yote mawili, hekalu la BWANA na ikulu ya mfalme.
  bel-bel: Праз дваццаць гадоў, за якія Саламон пабудаваў два дамы, - дом Гасподні
    і дом царскі, -
  deu-ELBBK: Und es geschah am Ende von 20 Jahren, während der Salomo die beiden Häuser,
    das Haus des HERRN und das Haus des Königs, gebaut hatte, –
  mbb-OT: Kedlavey te 20 he tuig te kedtukuza ni Solomon te zezuwa he dezekelà he
    bilding–is baley te Nengazen wey is turuǥan,
  mal-2015: ശലോമോൻ യഹോവയുടെ ആലയം, രാജധാനി എന്നീ രണ്ടു ഭവനവും ഇരുപതു സംവത്സരംകൊണ്ടു
    പണിതശേഷം
  rmc-rmc: O Šalamun ačhavelas o Chramos le RAJESKE the o palacis biš berš (20)
  pes-OPV: و واقع شد بعد از انقضای بیست سالی که سلیمان این دو خانه، یعنی خانه خداوند
    و خانه پادشاه را بنا می‌کرد،
  ron-1924: 'Дупэ доуэзечь де ань, Соломон зидисе челе доуэ касе: Каса Домнулуй ши
    каса ымпэратулуй.'
  ben-OBCV: যে কুড়ি বছর ধরে শলোমন এই দুটি ভবন—সদাপ্রভুর মন্দির ও রাজপ্রাসাদ—নির্মাণ
    করলেন, তা পার হয়ে যাওয়ার পর
  som-som: Oo markay dhammaadeen labaatankii sannadood ee uu Sulaymaan labadii guri
    dhisayay, kuwaasoo ahaa gurigii Rabbiga iyo gurigii boqorka,
  lat-VUC: Expletis autem annis viginti postquam ædificaverat Salomon duas domos,
    id est, domum Domini, et domum regis
  eng-ASVBT: And it came to pass at the end of twenty years, wherein Solomon had built
    the two houses, the house of Jehovah and the king’s house
  ita-1885: ORA in capo de' venti anni, ne' quali Salomone edificò le due case, la
    Casa del Signore, e la casa reale,
  eng-LXXUP: During twenty years in which Solomon was building the two houses, the
    house of the Lord, and the house of the king,
  eng-ULB: It came about at the end of twenty years that Solomon had finished building
    the two buildings, the temple of Yahweh and the king's palace.
  spa-VBL: 'Salomón tardó veinte años en construir los dos edificios: el Templo del
    Señor y su propio palacio. Después de esto,'
  fra-_FOB: Or au bout des vingt ans pendant lesquels Salomon bâtit les deux maisons,
    la maison de l'Éternel et la maison royale,
  mal-mal: യഹോവയുടെ ആലയവും രാജധാനിയും ഇരുപത് സംവത്സരംകൊണ്ട് പണിതശേഷം
  urd-GVR: Rab ke ghar aur shāhī mahal ko tāmīr karne meṅ 20 sāl sarf hue the.
  suz-BL: सोलोमन कली परमप्रभु यावे आ खिं नु आ बाक्‍तीक खिं सेल्‍चा कली २० बर्स माल्‍दा
    बाक्‍त। १राजा ६:३८; १राजा ७:१
  ita-1927: Or avvenne che, passati i venti anni nei quali Salomone costruì le due
    case, la casa dell’Eterno e la casa del re,
  ckb-ckb: لە کۆتایی ئەو بیست ساڵەی کە سلێمان تێیدا هەردوو تەلارەکەی بنیاد نا، پەرستگای
    یەزدان و کۆشکی پاشا،
  eng-BBE: Now at the end of twenty years, in which time Solomon had put up the two
    houses, the house of the Lord and the king's house,
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಇಪ್ಪತ್ತು ವರ್ಷಗಳಲ್ಲಿ ಆ ಎರಡು ಮನೆಗಳನ್ನು ಅಂದರೆ, ಯೆಹೋವ ದೇವರ
    ಆಲಯವನ್ನೂ, ಅರಮನೆಯನ್ನೂ ಕಟ್ಟಿಸಿ ತೀರಿಸಿದ ತರುವಾಯ
  tam-2017: சாலொமோன் யெகோவாவுடைய ஆலயமும் ராஜ அரண்மனையுமாகிய இரண்டு மாளிகைகளையும் கட்டி
    நிறைவேற்றுகிற 20 ஆம் வருடம் முடிவிலே,
  spa-RV-1909: Y aconteció al cabo de veinte años, en que Salomón había edificado
    las dos casas, la casa de Jehová y la casa real,
  ron-BTF: Şi s-a întâmplat, la sfârşitul a douăzeci de ani după ce Solomon construise
    cele două case, casa DOMNULUI şi casa împăratului,
  eng-WEBP: At the end of twenty years, in which Solomon had built the two houses,
    the LORD’s house and the king’s house
  eng-FBV: It took twenty years for Solomon to construct the two buildings—the Temple
    of the Lord and his own palace. After this,
  nld-1939: Toen Salomon na verloop van twintig jaar de beide bouwwerken, de tempel
    van Jahweh en het koninklijk paleis, had voltooid,
  nch-BL: Huan tanqui nopa 20 xihuit cati monequiyaya para Salomón ma quisencahua
    nopa ome calme. Quichijqui nopa tiopamit para TOTECO huan se caltanahuatili para
    nopa tanahuatijquet ma ipan itztos huan ipan tequitis.
  vie-1934: Xảy ra vừa chẵn hai mươi năm khi Sa-lô-môn đã xây xong hai cái nhà, tức
    là đền của Đức Giê-hô-va và cung điện vua,
  hin-CV: बीस साल खत्म होते-होते शलोमोन याहवेह का भवन और राजमहल बना चुके थे.
  spa-BES: Y al cabo de veinte años, cuando Salomón había levantado las dos casas,
    el Templo del Señor y la casa del rey,
  tdx-tdx: Aa ie niritse ty roapolo taoñe namboare’ i Selomò i anjomba roe rey, ty
    anjomba’ Iehovà naho ty anjomba’ i mpanjakay
  tha-KJV: อยู่​มาเมื่อสิ้นยี่​สิ​บปี ซึ่งซาโลมอนได้ทรงสร้างอาคารสองหลัง คือพระนิเวศของพระเยโฮวาห์
    และพระราชวังของกษั​ตริ​ย์
  por-BR-2018: E aconteceu ao fim de vinte anos, em que Salomão havia edificado as
    duas casas, a casa do SENHOR e a casa real,
  deu-ELO: Und es geschah am Ende von zwanzig Jahren, während welcher Salomo die beiden
    Häuser, das Haus Jehovas und das Haus des Königs, gebaut hatte
  eng-WYC-2018: Soothly when twenty years were [ful] filled, after that Solomon had
    builded (the) twain houses (or after that Solomon had begun to build the two houses),
    that is, the house of the Lord, and the house of the king,
  epo-epo: Post paso de la dudek jaroj, dum kiuj Salomono konstruis la du domojn,
    la domon de la Eternulo kaj la reĝan domon
  uig-PIN: Xundaⱪ boldiki, yigirmǝ yil ɵtüp, Sulayman u ikki ɵyni, yǝni Pǝrwǝrdigarning
    ɵyi bilǝn padixaⱨ ɵyini yasap bolƣandin keyin,
  beo-beo: Soloumane da ode 20 amoga Debolo Diasu amola hina bagade diasu gagulalu,
    gagui dagoi ba:i.
  tpi-OTNT: Solomon wantaim ol wokman bilong en i pinisim haus bilong Bikpela na bihain
    ol i wokim haus bilong em yet. Dispela olgeta wok ol i bin mekim insait long 20
    yia olgeta.
  hau-SA: A ƙarshen shekaru ashirin da Solomon ya ɗauka yana gina haikalin Ubangiji
    da fadan sarki,
  uig-LAT: Shundaq boldiki, yigirme yil ötüp, Sulayman u ikki öyni, yeni Perwerdigarning
    öyi bilen padishah öyini yasap bolghandin kéyin,
  nde-nde: Ekupheleni kweminyaka engamatshumi amabili, lapho uSolomoni akha khona
    lezizindlu ezimbili, ithempeli likaThixo kanye lesigodlo sobukhosi,
  ton-ton: ¶ Pea hili ʻae taʻu ʻe uofulu naʻe hoko ʻo pehē, hili ʻae langa ʻe Solomone
    ʻae fale ʻe ua, ʻae fale ʻo Sihova, pea mo e fale ʻoe tuʻi,
  ces-1613: Stalo se také po přeběhnutí dvadcíti let, v nichž vzdělal Šalomoun oba
    dva ty domy, dům Hospodinův a dům královský,
  eng-WMB: At the end of twenty years, in which Solomon had built the two houses,
    the LORD’s house and the king’s house
  tam-TCV: சாலொமோன் யெகோவாவின் ஆலயம், அரச அரண்மனை ஆகிய இரண்டையும் கட்டிமுடிக்க இருபது
    வருடம் ஆனபின்பு,
  ceb-ULB: Nahitabo kini nga sa mahumanay na ang 20 ka tuig, nahuman na matukod ni
    Solomon ang duha ka gambalay, ang templo ni Yahweh ug ang palasyo sa hari.
  pol-UBG: A po upływie dwudziestu lat, w czasie których Salomon zbudował oba domy,
    dom PANA i dom królewski;
  urd-GVU: رب کے گھر اور شاہی محل کو تعمیر کرنے میں 20 سال صَرف ہوئے تھے۔
  deu-1912: Da nun die zwanzig Jahre um waren, in welchen Salomo die zwei Häuser baute,
    des HERRN Haus und des Königs Haus,
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಇಪ್ಪತ್ತು ವರ್ಷಗಳಲ್ಲಿ ಯೆಹೋವನ ಆಲಯವನ್ನೂ ಮತ್ತು ತನ್ನ ಅರಮನೆಯನ್ನೂ
    ಕಟ್ಟಿಸಿ ಮುಗಿಸಿದನು.
  yap-yap: Rliw’ e duw ni toy Solomon fare Tempel nge fare naun rok ni tafen e pilung.
  hlt-MCSB: Kum kul a bawtnah a pha vaengah Solomon loh im panit, BOEIPA im neh manghai
    im te bawt a sak.
  mdy-ETH: ሴሎሞኔ ጌኤዦ ማኣሮና ዒዛኮ ካኣቱሞ ማኣሮና ላማታሚ ሌዔናኬ ማዢ ጋፒሴሢ፤
  twi-ASANTE: Mfeɛ aduonu a Salomo de sii Awurade asɔredan no ne ahemfie no akyi,
  eng-WEBU: At the end of twenty years, in which Solomon had built the two houses,
    the LORD’s house and the king’s house
  wal-wal: Solomoni ha naa77u keettata, Beeta Maqidasiyaanne kawo keettaa keexxido
    laatamantta laittaa wurssettan,
  spa-PDDPT: 'Aconteció que después de 20 años, durante los cuales Salomón edificó
    las dos casas: la Casa de Yavé y la casa real,'
  gun-gun: Vinte ma'etỹa py mae ma Salomão ojapopa mokoĩ oo, Senhor peguarã ha'e ojeupe
    guarã guive.
  ilo-ULB: Napasamak a kalpasan ti dua pulo a tawen, nalpas nga imbangon ni Solomon
    dagiti dua a pasdek, ti templo ni Yahweh ken ti palasio ti ari.
  kpg-kpg: Solomon ne hau di Hale Daumaha mo dono hale i lodo nia ngadau e madalua.
  uig-ARA: شۇنداق بولدىكى، يىگىرمە يىل ئۆتۈپ، سۇلايمان ئۇ ئىككى ئۆينى، يەنى پەرۋەردىگارنىڭ
    ئۆيى بىلەن پادىشاھ ئۆيىنى ياساپ بولغاندىن كېيىن،
  sus-sus: Mangɛ Sulemani nu bara Alatala xa banxi nun a yɛtɛ xa banxi ti ɲɛ mɔxɔɲɛn
    bun ma.
  pon-2006: Solomon wiewiahki Tehnpas sarawio oh pein tehnpeseo erein sounpar rieisek.
  ksd-ksd: Ma ba i ga par nam ra ura vinun na kilala, nina ba Solomon i ga varvakai
    tana ma ra pait pal ta ra kuba i ra Luluai ma ra kuba i ra king,
  tur-YTC: Solomon'un iki evi, Yahve'nin evini ve kral evini yaptığı yirmi yılın sonunda,
  grc-BRENT: Εἴκοσι ἔτη ἐν οἷς ᾠκοδόμησε Σαλωμὼν τοὺς δύο οἴκους, τὸν οἶκον Κυρίου
    καὶ τὸν οἶκον τοῦ βασιλέως,
  ind-AYT: Salomo selesai membangun kedua rumah itu, yaitu bait TUHAN dan istana raja,
    setelah dua puluh tahun.
  nya-nya: 'Patatha zaka makumi awiri, ndiye nthawi imene Solomoni anamanga nyumba
    ziwirizi: Nyumba ya Yehova ndi nyumba yaufumu,'
  hrv-hrv: Poslije dvadeset godina, za kojih je Salomon sagradio obje zgrade, Dom
    Jahvin i kraljevski dvor,
  mps-mps: Te Solomon dali, te aga sę bidi dabe daligo te Genuai Bidigo tempel be
    sę yani silama, tama nosali aga be me sę yani. Te tigidali sę te bidi sese
    kibu be 20 yia tomode ela silali.
  tpi-tpi: Solomon wantaim ol wokman bilong en i pinisim haus bilong Bikpela na bihain
    ol i wokim haus bilong em yet. Dispela olgeta wok ol i bin mekim insait long 20
    yia olgeta.
  dan-1931: Da de tyve År var omme, i hvilke Salomo havde bygget på de to Bygninger,
    HERRENS Hus og Kongens Palads -
  vie-OVCB: Sa-lô-môn phải mất hai mươi năm mới xây cất xong Đền Thờ Chúa Hằng Hữu
    và cung điện.
  guj-2017: સુલેમાનને યહોવાહનું ભક્તિસ્થાન અને મહેલ બાંધતા વીસ વર્ષ લાગ્યાં હતાં.
  pon-2006A: Solomon wiewiahki Tehnpas sarawio oh pein tehnpeseo erein sounpar rieisek.
  por-BRBSL: Ao final de vinte anos, nos quais Salomão tinha construído as duas casas,
    a casa de Yahweh e a casa do rei
  cth-cth: Solomon ni im kahni touh, BAWIPA im hoi siangpahrang im a sak nathung kum
    20 touh aloum hnukkhu,
  twi-twi: Mfe aduonu a Salomo de sii Awurade asɔredan no ne ahemfi no akyi,
  hlt-hlt: Kum kul a bawtnah a pha vaengah Solomon loh im panit, BOEIPA im neh manghai
    im te bawt a sak.
  tbz-SIM: Idɑmmu Tiiri kóo kpɑ̀ɑ̀tì weè do duɔ́ nSɑdomɔɔ dɛtekperɛ̀ nɛ̀ bɛ̀ tu dɛ̀
    sìpɛ̀rɛ́sì nɛ̀ mɛsɔɔ nhò dɔ́ mɛ̀ɛ̀ botí, kòò yɑ̀ɑ mɑɑ́nɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ yɛbie nsipísìdɛ́ miɛkɛ. Sɑdomɔɔ dèè dìì mɔ̀nnì mumɑrimù
    kɛ́pɑ̃ Idɑmmu yɛhɛkɛ̀ sipísìdɛ́, yɛ̀ɛ̀ bo Kɑdidee kó kutempɛ̃ mmiɛkɛ.
  msy-2020: Solomon uan ingangarir gumaziba ko, me Ikiavɨra Itir Godɨn Dɨpenimɨn ingara
    anegɨvagha, egha gɨn me Solomonɨn dɨpenimɨn ingari. Ingangarir me amir kaba bar,
    me 20plan azenibar dar ingari.
  dop-dop: Tiii wulɑʋ Hilɑm kɑ hɑnɑ wulɑʋ Sɑlʋmɔŋ kɛ tɑɑsɩ kʋpɑŋsɩ tǝnɑ, nɑ wʋlɑnɑɑ
    tǝnɑ mpɑ ɩ nyɩɩlɑɣɑ sɩ ɩ ŋmɑɑkǝnɑ tɔ. Pɩɩsɩ sikɑ hiu nɑ Sɑlʋmɔŋ tɛ Ɩsɔ tǝsɛɛlɛ
    nɑ ɩ kɑwulɑɣɑ tǝyɑɣɑ kɛ ŋmɑʋ. Ɩlɛnɑ ɩ́ hɑ Hilɑm kɛ ɑcɑlɛɛ hiu kɛ Kɑlilee tɛtʋ
    tɑɑ.
  azb-azb: Süleyman iki evi – Rəbbin məbədini və padşah sarayını iyirmi ilə tikib
    qurtardıqdan sonra
  eng-DBY: And it came to pass at the end of twenty years, when Solomon had built
    the two houses, the house of Jehovah and the king's house,
  hin-2017: सुलैमान को तो यहोवा के भवन और राजभवन दोनों के बनाने में बीस वर्ष लग गए।
  wol-KYG: Ñaar fukki at yi Suleymaan tabax ñaari kër yi, kër Aji Sax ji ak kër Buur,
    ba mu matee
  eng-YLT: And it cometh to pass, at the end of twenty years, that Solomon hath built
    the two houses, the house of Jehovah, and the house of the king.
  eng-WYC-2017: Soothly when twenty years were [ful] filled, after that Solomon had
    builded twain [or two] houses, that is, the house of the Lord, and the house of
    the king,
  eng-WMBB: At the end of twenty years, in which Solomon had built the two houses,
    the LORD’s house and the king’s house
  urd-GVH: रब के घर और शाही महल को तामीर करने में 20 साल सर्फ़ हुए थे।
  rug-rug: Kamo koasa vina hiokona puta vuaheni si ele beto sa tinavete te Solomone
    pude kuria sa Zelepade meke sa vetu baṉara,
  gaz-gaz: Dhuma waggaa digdamaatti, yeroo itti Solomoon manneen lamaan jechuunis
    mana qulqullummaa Waaqayyootii fi masaraa mootummaa ijaare sanatti,
  fra-LSG: Au bout de vingt ans, Salomon avait bâti les deux maisons, la maison de
    l’Éternel et la maison du roi.
  yal-yal: Ɲɛɛ mɔxɔɲɛn bun ma, Sulemani yi banxi firinni itoe ti, Alatala Batu Banxin
    nun a manga banxina.
  haw-1868: Eia hoi kekahi, i ka pau ana'e o na makahiki he iwakalua, a hoopau ae
    o Solomona i ke kukulu ana i na hale elua, i ka hale o Iehova, a me ka hale o
    ke alii,
  arb-NAV: وَفِي نِهَايَةِ الْعِشْرِينَ عَاماً الَّتِي بَنَى سُلَيْمَانُ فِي أَثْنَائِهَا
    هَيْكَلَ الرَّبِّ وَقَصْرَ الْمَلِكِ
  ewe-ewe: 'Le ƒe blaeve megbe esi Solomo tu xɔ eve siawo: gbedoxɔ la kple eƒe fiasã
    la vɔ la,'
  eng-LEE: And it came to pass at the end of twenty years, when Solomon had built
    the two houses, the house of the Lord, and the king's house,
  asm-FB: যিহোৱাৰ মন্দিৰ আৰু ৰাজগৃহ, এই দুটা সাজি শেষ কৰিবলৈ চলোমনৰ বিশ বছৰ লাগিছিল।
  sus-A: مَنفّ سُلٍمَنِ نُ بَرَ عَلَتَلَ شَ بَنشِ نُن عَ يّتّ شَ بَنشِ تِ حّ مْشْحّن
    بُن مَ.
  fra-SBL: Au bout de vingt ans, pendant lesquels Salomon avait construit les deux
    maisons, la maison de Yahvé et la maison du roi
  hbo-hbo: וַיְהִ֗י מִקְצֵה֙ עֶשְׂרִ֣ים שָׁנָ֔ה אֲשֶׁר־בָּנָ֥ה שְׁלֹמֹ֖ה אֶת־שְׁנֵ֣י
    הַבָּתִּ֑ים אֶת־בֵּ֥ית יְהוָ֖ה וְאֶת־בֵּ֥ית הַמֶּֽלֶךְ׃
  kik-kik: Thuutha wa mĩaka mĩrongo ĩĩrĩ, o ihinda rĩrĩa Solomoni aakire nyũmba icio
    cierĩ; na nĩcio hekarũ ya Jehova na nyũmba ya ũthamaki,
  fra-NCL: Au bout de vingt ans, quand Salomon eût bâti les deux maisons, la maison
    de Yahweh et la maison du roi,
  cek-AK: Solomon mah im hnetto, Angraeng ih im hoi siangpahrang ih im to saning pumphaeto
    thung sak.
  cuk-cuk: Salomón Bab-Jehováʼse-goled-neg sobsad, geb e-meged-neg sobsabalid. Bela
    birga-dulagwen (20) gagasad.
  uig-CYR: Шундақ болдики, жигирмә жил өтүп, Сулайман у икки өйни, йәни Пәрвәрдигарниң
    өйи билән падиша өйини ясап болғандин кейин,
  tel-2017: సొలొమోను యెహోవా మందిరం, రాజగృహం, రెంటినీ కట్టించడానికి 20 సంవత్సరాలు పట్టింది.
    తూరు రాజు హీరాము సొలొమోను కోరినంత దేవదారు, సరళ వృక్షపు కలపను, బంగారాన్నీ అతనికి
    ఇచ్చాడు.
  hat-BSA: Li te vin rive vè fen ventan ke Salomon t ap bati de kay yo, kay SENYÈ
    a ak kay wa a,
  kos-kos: Solomon el musai Tempul ac inkul fulat sel ke yac longoul.
  hbo-WLC: וַיְהִ֗י מִקְצֵה֙ עֶשְׂרִ֣ים שָׁנָ֔ה אֲשֶׁר־בָּנָ֥ה שְׁלֹמֹ֖ה אֶת־שְׁנֵ֣י
    הַבָּתִּ֑ים אֶת־בֵּ֥ית יְהוָ֖ה וְאֶת־בֵּ֥ית הַמֶּֽלֶךְ׃
  ibo-ibo: Nʼọgwụgwụ iri afọ abụọ, mgbe Solomọn ji wuo ụlọ abụọ ndị a, ya bụ ụlọnsọ
    Onyenwe anyị na ụlọeze.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଓ ରାଜଗୃହ, ଏହି ଦୁଇ ଗୃହ ନିର୍ମାଣ କରିବା ପାଇଁ ଶଲୋମନଙ୍କୁ କୋଡ଼ିଏ
    ବର୍ଷ ଲାଗିଲା;
  chk-chk: Iwe, lon ükükün rüe ier Salomon a aüetä imwen ewe Samol mi Lapalap me püsin
    imwan.
  rop-rop: Wal imbin deigim King Salaman 20 yiya blanga bildimap det Serramoni Pleis
    en detlot bigwan haus blanga im.
  ukr-1871: Як уплило ж двайцять років після того, що Соломон построїв обідві будівлї,
    храм Господень і царську палату,
  deu-1951: Als nun die zwanzig Jahre verflossen waren, in welchen Salomo die beiden
    Häuser, das Haus des HERRN und das Haus des Königs gebaut hatte,
  eng-JPS: And it came to pass at the end of twenty years, wherein Solomon had built
    the two houses, the house of the LORD and the king's house —
  srp-1865: A kad proðe dvadeset godina, u koje sazida Solomun ova dva doma, dom Gospodnji
    i dom carski,
  lug-lug: Ku nkomerero y’emyaka amakumi abiri, mu kiseera Sulemaani mwe yazimbira
    ebizimbe byombi, eyeekaalu ya Mukama, n’olubiri lwe olw’obwakabaka,
  heb-heb: ויהי מקצה עשרים שנה אשר בנה שלמה את שני הבתים את בית יהוה ואת בית המלך׃
  ben-IRV: সদাপ্রভুর ঘর ও রাজবাড়ী তৈরী করতে শলোমনের কুড়ি বছর লেগেছিল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਵੀਹਾਂ ਸਾਲਾਂ ਦੇ ਅੰਤ ਵਿੱਚ ਜਦ ਸੁਲੇਮਾਨ ਇਹ ਦੋਵੇਂ ਥਾਂ ਅਰਥਾਤ
    ਯਹੋਵਾਹ ਦਾ ਭਵਨ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦਾ ਮਹਿਲ ਬਣਾ ਚੁੱਕਿਆ।
  mya-JVB: ရှောလမုန် သည် ဗိမာန် တော်နှင့် နန်း တော်တည်းဟူသောအိမ် တော်နှစ် ဆောင်ကို
    တည်ဆောက် ၍ အနှစ် နှစ် ဆယ်စေ့သောအခါ၊
  tbg-tbg: Ho Soromonuva nai kaiqa vaiinti hampata 20 ihi kaiqa varaqiro viharo, Nora
    Kotira Naavuvata, avuhainaara naavuvata kaqa vuru taiqa kora.
  hmo-hmo: Solomona bona iena gaukara taudia ese Lohiabada ena Dubu Helaga bona Solomona
    ena ruma idia haginia haorea. Inai gaukara ibounai be lagani 20 lalonai idia karaia
    haorea.
  urd-urd: और बीस साल के बाद जिनमें सुलेमान ने वह दोनों घर, या'नी ख़ुदावन्द का घर
    और शाही महल बनाए, ऐसा हु'आ कि
  rus-SYN: По окончании двадцати лет, в которые Соломон построил два дома, - дом Господень
    и дом царский, -
  bqc-SIM: Salomↄↄ kpɛ́ mɛ̀n plapiↄ dↄ̀ wɛ̃̀ baoɛ, Dii kpɛ́ ń azĩa kpɛ́o. A gbɛa
  tcz-CHONGTHU: Solomon in Pakai Houin asah nale ama leng inpi sahna a kum somni a
    sulut nung phat kichai lam in,
  mar-mar: परमेश्वराचे मंदिर आणि महाल या दोन्हींचे बांधकाम पूर्ण होण्यास राजा शलमोनाला
    वीस वर्षे लागली.
  qub-qub: Tayta Diospa Templunta, quiquinpa palasyunta Salomón rurachishanga ishcay
    chunca (20) watana caran.
  bqp-bqp: Sulemanu ↄn mɛ̀n pla pìnↄ kàɛ wɛ̃̀ baromɛ, Dikiri ↄn kũ a zĩda bɛo. Abire
    gbɛran
  hat-hat: Wa Salomon te pran ventan pou l' bati tanp Seyè a ak palè wa a.
  eng-BSB: Now at the end of the twenty years during which Solomon built these two
    houses, the house of the LORD and the royal palace,
  eng-WEBPB: At the end of twenty years, in which Solomon had built the two houses,
    the LORD’s house and the king’s house
  kbq-kbq: Hagi Solomoni'a 20'a kafufi mono none agra'a nonena kivagare'ne. Hagi ana
    nontrema ki vagamare'neana,
  nhe-BL: Huan tlanqui nopa 20 xihuitl tlen monequiyaya para Salomón ma quisencahua
    nopa ome caltini. Quichijqui nopa tiopamitl para TOTECO huan se caltlanahuatili
    para nopa tlanahuatijquetl ma ipan itztos huan ma ipan tequitis.
  bus-bus: Sulemanu ua mɛ̀n plaaa pìnↄ kàɛ wɛ̃̀ baromɛ, Dii ua kↄ̃n à zĩnda uao. Beee
    gbɛran
  gub-BL: Umumaw Xàrumàw 20 kwarahy Tupàn Hàpuzuhu iapo pà, wàpuzuhu iapo pà no.
  eng-DRA: And when twenty years were ended after Solomon had built the two houses,
    that is, the house of the Lord, and the house of the king,
