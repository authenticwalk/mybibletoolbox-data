verse: 1KI.015.006
translations:
  mal-C: അബീയാവിന്റെ ജീവിതകാലംമുഴുവനും അബീയാവും യൊരോബെയാമും തമ്മിലുള്ള യുദ്ധം തുടർന്നുകൊണ്ടിരുന്നു.
  deu-TKW: Es war aber Krieg zwischen Rehabeam und Jerobeam, solange er lebte.
  lin-lin: Mikolo nyonso ya bomoi ya Abiyami, ndako ya Roboami ezalaki kaka na bitumba
    na ndako ya Jeroboami.
  eng-LSV: and there has been war between Rehoboam and Jeroboam all the days of his
    life.
  eng-GNV: And there was warre betweene Rehoboam and Ieroboam as long as he liued.
  eng-WEBSTER: And there was war between Rehoboam and Jeroboam all the days of his
    life.
  nhw-BL: Huan oncayaya tlahuilancayotl ica Abíam, icone nopa mijcatzi Roboam, huan
    Jeroboam nochi tonali tlen ininnemilis.
  swh-ONEN: Kulikuwa na vita kati ya Rehoboamu na Yeroboamu wakati wote wa maisha
    ya Abiya.
  bba-bba: Abiyɑmun tundo Roboɑmun wɑɑti sɔɔ, tɑbu kun kpɑ wi kɑ Yeroboɑmun bɑɑ sɔɔ.
  eng-KJVCPB: And there was war between Rehoboam and Jeroboam all the days of his
    life.
  luo-luo: Lweny ne nitie e kind Rehoboam gi Jeroboam e kinde duto mar ngima Abija.
  meu-meu: Ena mauri dinadia iboudiai lalodiai Rehoboam bona Ieroboam e hetuari heheniva.
  npi-ULB: अबियाको जीवनभर रहबाम र यारोबामको बिचमा युद्ध भइरह्‍यो ।
  yor-yor: Ogun sì wà láàrín Rehoboamu àti Jeroboamu ní gbogbo ọjọ́ ayé Abijah.
  pes-OPCB: در طول سه سال سلطنت اَبیّام، بین رحُبعام و یربعام همیشه جنگ بود.
  tgl-ULB: Sa kasalukuyan, may digmaan sa pagitan nila Rehoboam at Jeroboam sa buong
    buhay ni Abiam.
  hui-hui: Abiya Yaroboamala libu kini hebingi wai biaabo halu haga hene.
  mya-mya: အ​ဘိ​ယ​သည်​မိ​မိ​၏​နန်း​သက်​တစ်​လျှောက် လုံး​၌​ယေ​ရော​ဗောင်​နှင့်​စစ်​ဖြစ်​ခဲ့​၏။-
  bod-N: ཨ་བི་ཡཱའི་མི་ཚེ་གང་པོར་རེ་ཧབ་ཨམ་དང་ཡེ་རོབ་ཨམ་གཉིས་ཀྱི་བར་ལ་རྒྱུན་དུ་དམག་འཁྲུག་བྱུང་།
  sna-sna: Paiva nehondo pakati paRehobhoamu naJerobhoamu muupenyu hwose hwaAbhija.
  spa-BLM: Hubo guerra entre Roboam y Jeroboam todos los días de su vida.
  cac-cac: A vin̈aj Abiam chi', ix yac'n̈ej oval vin̈ yed' vin̈aj Jeroboam chi', icha
    sc'ulejnac vin̈aj Roboam smam vin̈. A yab'ixal vin̈aj Abiam chi' yed' masanil
    tas sc'ulejnac vin̈, tz'ib'ab'ilcan b'aj aycan yab'ixal eb' vin̈ sreyal Judá.
  swh-ULB: Sasa kulikuwa na vita kati ya Rehoboamu na Jeroboamu katika siku zote za
    maisha ya Abiya.
  bel-bel: І вайна была паміж Раваамам і Ераваамам ва ўсе дні жыцьця іхняга.
  deu-ELBBK: Und es war Krieg zwischen Rehabeam und Jerobeam alle Tage seines Lebens.
  mbb-OT: Hein aney, layun edtebek si Rehoboam wey si Jeroboam, piru te huziyan iyan
    en maan edtebek si Abia wey si Jeroboam. Is duma pa he ǥuǥud mehitenged te kedhadì
    ni Abia, wey is langun he mibeelan din, ne ingkesurat diyà te Libru he Midsuratan
    te menge Keguǥuza te menge Hadì te Juda.
  mal-2015: രെഹബെയാമും യൊരോബെയാമും തമ്മിൽ ജീവപര്യന്തം യുദ്ധം ഉണ്ടായിരുന്നു.
  rmc-rmc: O maribena maškar o Rechabeam the Jeroboam sas furt, medik dživenas.
  pes-OPV: و در میان رحبعام و یربعام تمام روزهای عمرش جنگ بود.
  ron-1924: Ынтре Робоам ши Иеробоам а фост рэзбой тот тимпул кыт а трэит Робоам.
  ben-OBCV: অবিয় ও যারবিয়ামের মধ্যে যে যুদ্ধ শুরু হল, অবিয় যতদিন বেঁচেছিলেন ততদিন
    তা চলেছিল।
  som-som: Oo Rexabcaam iyo Yaaraabcaamna dagaal baa ka dhexeeyey cimrigiisii oo dhanba.
  lat-VUC: Attamen bellum fuit inter Roboam et Jeroboam omni tempore vitæ ejus.
  eng-ASVBT: Now there was war between Rehoboam and Jeroboam all the days of his life.
  ita-1885: Ora, come v'era stata guerra fra Roboamo e Geroboamo, tutto il tempo della
    vita di esso,
  eng-ULB: Now there was war between Rehoboam and Jeroboam all the days of Abijah's
    life.
  spa-VBL: (Roboam y Jeroboam siempre estuvieron en guerra entre sí).
  fra-_FOB: Et il y avait eu guerre entre Roboam et Jéroboam, tout le temps de leur
    vie.
  mal-mal: രെഹബെയാമും യൊരോബെയാമും തമ്മിൽ ഉണ്ടായിരുന്ന യുദ്ധം അബീയാമിന്റെ കാലത്തും
    തുടർന്നുകൊണ്ടിരുന്നു.
  urd-GVR: Rahubiyām aur Yarubiyām ke darmiyān kī jang Abiyāh kī hukūmat ke daurān
    bhī jārī rahī.
  suz-BL: रेहोबाम नु येरोबाम आस दातेमी लडाइ दुम्‍स ङा दुम्‍स बाक्‍माक्‍त। अबीयाम ब्रोंइम
    सम्‍म मोदेंशो दुम्‍‍माक्‍त।
  ita-1927: Or fra Roboamo e Geroboamo vi fu guerra, finché Roboamo visse.
  ckb-ckb: بە درێژایی ماوەی ژیانی ئەبیا جەنگ لەنێوان ڕەحەڤەعام و یارۆڤعام هەبوو.
  eng-BBE: '...'
  kan-OKCV: ಆದರೆ ರೆಹಬ್ಬಾಮನಿಗೂ, ಯಾರೊಬ್ಬಾಮನಿಗೂ ಅವರ ಜೀವಾಂತ್ಯದವರೆಗೆ ಯುದ್ಧ ಉಂಟಾಗಿತ್ತು.
  tam-2017: ரெகொபெயாமுக்கும், யெரொபெயாமுக்கும் அவர்கள் இருந்த நாட்களிலெல்லாம் யுத்தம்
    நடந்துகொண்டிருந்தது.
  spa-RV-1909: Y hubo guerra entre Roboam y Jeroboam todos los días de su vida.
  ron-BTF: Şi a fost război între Roboam şi Ieroboam în toate zilele vieţii lui.
  eng-WEBP: Now there was war between Rehoboam and Jeroboam all the days of his life.
  eng-FBV: (Rehoboam and Jeroboam were always at war with each other.)
  nld-1939: '-'
  nch-BL: Huan oncayaya tatehuilisti ica Abíam, icone nopa mijcatzi Roboam, huan Jeroboam
    nochi tonali ten ininemilis.
  vie-1934: Vả, Rô-bô-am và Giê-rô-bô-am đánh giặc nhau trọn đời mình.
  hin-CV: पूरे जीवन भर रिहोबोयाम और यरोबोअम के बीच युद्ध होता रहा.
  spa-BES: Hubo guerra continua entre Roboam y Jeroboam.
  tdx-tdx: Nitolom-pialy avao t’i Rekhavame naho Iarovame amo hene andron-kavelo’eo.
  tha-KJV: มี​ศึกระหว่างเรโหโบอัมกับเยโรโบอัมตลอดพระชนม์​ชี​พของพระองค์
  por-BR-2018: E havia guerra entre Roboão e Jeroboão todos os dias de sua vida.
  deu-ELO: Und es war Krieg zwischen Rehabeam und Jerobeam alle Tage seines Lebens.
  eng-WYC-2018: Nevertheless battle was betwixt Abijam and Jeroboam, in all the time
    of his life. (And there was always battle between Rehoboam and Jeroboam, in all
    the time of Abijam’s life.)
  epo-epo: Kaj milito estis inter Reĥabeam kaj Jerobeam dum lia tuta vivo.
  uig-PIN: Əmdi Abiyamning pütün ɵmridǝ Rǝⱨoboam bilǝn Yǝroboam bir-biri bilǝn jǝng
    ⱪilixip turdi.
  beo-beo: Gegesu mui amo da Lihouboua:me amola Yelouboua:me ela ouligibi ganodini
    ba:i, amo da Abaidia ea esalusu amo galu gebewane gegenanusu.
  tpi-OTNT: Long taim Abiya na Jeroboam i stap king, tupela kantri i save pait oltaim.
  hau-SA: Aka yi yaƙi tsakanin Rehobowam da Yerobowam a duk kwanakin Abiya.
  uig-LAT: Emdi Abiyamning pütün ömride Rehoboam bilen Yeroboam bir-biri bilen jeng
    qiliship turdi.
  nde-nde: Kwaba lempi phakathi kukaRehobhowami loJerobhowamu ngasosonke isikhathi
    sokuphila kuka-Abhija.
  ton-ton: Pea naʻe fai ai pe ʻae tau ʻe Lehopoami mo Selopoami ʻi he ʻaho kotoa pē
    ʻo ʻene moʻui.
  ces-1613: A byl boj mezi Roboámem a Jeroboámem po všecky dny života jeho.
  eng-WMB: Now there was war between Rehoboam and Jeroboam all the days of his life.
  tam-TCV: யெரொபெயாமுக்கும் ரெகொபெயாமுக்கும் இடையே ஏற்பட்ட யுத்தம் அபியாவின் வாழ்நாள்
    முழுவதும் தொடர்ந்தது.
  ceb-ULB: Karon adunay gubat tali kang Rehoboam ug kang Jeroboam sa tibuok kinabuhi
    ni Abia.
  pol-UBG: I trwała wojna między Roboamem a Jeroboamem przez wszystkie dni jego życia.
  urd-GVU: رحبعام اور یرُبعام کے درمیان کی جنگ ابیاہ کی حکومت کے دوران بھی جاری رہی۔
  deu-1912: Es war aber Krieg zwischen Rehabeam und Jerobeam sein Leben lang.
  kan-2017: ರೆಹಬ್ಬಾಮನಿಗೂ ಮತ್ತು ಯಾರೊಬ್ಬಾಮನಿಗೂ ಯಾವಾಗಲೂ ಯುದ್ಧನಡೆಯುತ್ತಿತ್ತು.
  yap-yap: Fare mael ni tabab u thilin Rehoboam nge Jeroboam e detal u n’umngin nap’an
    ni i gagiyeg Abijah.
  hlt-MCSB: Rehoboam laklo neh Jeroboam laklo ah he a hing tue khuiah caemtloek om.
  mdy-ETH: ዓቢያ ካኣታዺ ዓኣ ዎዶና ቢያ ሮብዔሜና ዒዮርቢዓሜና ዎሊ ዖላ ዖላ ጋፑዋዖ ዴዔኔ፤
  twi-ASANTE: Abiyam nkwa nna mu nyinaa, na akokoakoko da ɔno ne Yeroboam ntam.
  eng-WEBU: Now there was war between Rehoboam and Jeroboam all the days of his life.
  wal-wal: Abiiyi de7ido laitta ubban Robi7aama asaaranne Iyorbbaama asaara olettiiddi
    de7idosona.
  spa-PDDPT: Hubo guerra entre Roboam y Jeroboam todo el tiempo de ambos.
  gun-gun: Roboão ha'e Jeroboão ikuaia pukukue re oiko riae joe opu'ã va'e.
  ilo-ULB: Ita, adda panaggubat iti nagbaetan da Rehoboam ken Jeroboam iti amin nga
    al-aldaw iti panagbiag ni Abias.
  kpg-kpg: Tauwa dela ne daamada i mehanga o Rehoboam mo Jeroboam e hai hua igolo
    gaa tugi i di madagoaa a Abijah nogo mouli ai.
  uig-ARA: ئەمدى ئابىيامنىڭ پۈتۈن ئۆمرىدە رەھوبوئام بىلەن يەروبوئام بىر-بىرى بىلەن
    جەڭ قىلىشىپ تۇردى.
  sus-sus: Robowami nun Yerobowami nu e boore gerema e xa simaya birin kui.
  pon-2006: Apaisa oh Seropoham kin mahmahwenpene nanpwungara erein ahnsou me Apaisa
    wiewia kaun men.
  ksd-ksd: Ma Rekoboam ma Ieroboam dir ga varubu vatikai ba Rekoboam i ga laun boko.
  tur-YTC: Rehovam ile Yarovam arasında yaşamının bütün günlerinde savaş vardı.
  ind-AYT: Peperangan antara Rehabeam dan Yerobeam terus terjadi di sepanjang umurnya.
  nya-nya: Panali nkhondo pakati pa Rehobowamu ndi Yeroboamu masiku onse a moyo wa
    Abiya.
  hrv-hrv: '#'
  mps-mps: Te king Abiya dali te king Jeroboam dali si bidibo sogo, tigidali sogo
    te augwali sigo hani si te boi naga hwįduai.
  tpi-tpi: Long taim Abiya na Jeroboam i stap king, tupela kantri i save pait oltaim.
  dan-1931: (Rehabeam lå i Krig med Jeroboam, så længe han levede).
  vie-OVCB: Cuộc chiến giữa Rô-bô-am và Giê-rô-bô-am vẫn tiếp diễn qua suốt triều
    đại A-bi-giam.
  guj-2017: રહાબામના પુત્ર અને યરોબામના પુત્ર વચ્ચે અહિયાના જીવનના દિવસો દરમિયાન સતત
    વિગ્રહ ચાલુ રહ્યો.
  pon-2006A: Apaisa oh Seropoham kin mahmahwenpene nanpwungara erein ahnsou me Apaisa
    wiewia kaun men.
  por-BRBSL: Agora havia guerra entre Rehoboam e Jeroboão todos os dias de sua vida.
  cth-cth: A hringyung thung Rehoboam hoi Jeroboam e rahak vah kâtuknae ao.
  twi-twi: Abiyam nkwa nna mu nyinaa, na akokoakoko da ɔno ne Yeroboam ntam.
  hlt-hlt: Rehoboam laklo neh Jeroboam laklo ah he a hing tue khuiah caemtloek om.
  tbz-SIM: Odoboɑmmu fòmmu mumɔu miɛkɛ ò do dokùnɛ̀mu Sedoboɑmmu.
  msy-2020: Abiya angamɨra itir dughiamɨn, Rehoboamɨn mɨdorozir gumaziba, ko Jeroboamɨn
    mɨdorozir gumaziba, zurara uariv soghavɨra iti.
  dop-dop: Lʋpʋwɑm nɑ́ yookɑɣɑnɑ Solopʋwɑm kɛ tɑm kɛ́.
  azb-azb: Aviyanın bütün ömrü boyu Rexavam və Yarovam arasında müharibə gedirdi.
  eng-DBY: And there had been war between Rehoboam and Jeroboam all the days of his
    life.
  hin-2017: रहबाम के जीवन भर उसके और यारोबाम के बीच लड़ाई होती रही।
  wol-KYG: Xare masula dakk diggante waa kër Robowam ak Yerbowam giiru dundu Abiyam
    gépp.
  eng-YLT: and war hath been between Rehoboam and Jeroboam all the days of his life.
  eng-WYC-2017: Nevertheless battle was betwixt Abijam and Jeroboam, in all the time
    of his life.
  eng-WMBB: Now there was war between Rehoboam and Jeroboam all the days of his life.
  urd-GVH: रहुबियाम और यरुबियाम के दरमियान की जंग अबियाह की हुकूमत के दौरान भी जारी
    रही।
  rug-rug: Sa vinariperai pa vari korapadia ri pa binaṉara te Rehoboami meke e Zeroboami
    si lopu hite makudo koasa doduruna sa tinoa te Abaeza.
  gaz-gaz: Bara jireenya Abiyaa hunda keessa Rehooboʼaamii fi Yerobiʼaam gidduu waraanatu
    ture.
  fra-LSG: Il y eut guerre entre Roboam et Jéroboam, tant que vécut Roboam.
  yal-yal: Yɛngɛn lu nɛn Robowan nun Yerobowan tagi, a siimayaan birin yi.
  haw-1868: He kaua hoi iwaena o Rehoboama a me Ieroboama i na la a pau o kona ola
    ana.
  arb-NAV: وَخِلالَ فَتْرَةِ حُكْمِ أَبِيَامَ كَانَتِ الْحُرُوبُ مُسْتَمِرَّةً بَيْنَ
    إِسْرَائِيلَ وَيَهُوذَا.
  ewe-ewe: Aʋawɔwɔ nɔ Israel kple Yuda dome enuenu le Abiyam ƒe fiaɖuɣi.
  eng-LEE: And there had been war between Rehobo'am and Jerobo'am all the days of
    his life.
  asm-FB: সেই সময়ত ৰহবিয়াম আৰু যাৰবিয়ামৰ মাজত যি যুদ্ধ চলি আছিল, সেয়ে অবিয়ামৰ
    আয়ুসৰ সকলো কালত চলি আছিল।
  sus-A: رٌبٌوَ مِ نُن يٍرٌبٌوَ مِ نُ عٍ بٌورٍ فٍرٍ مَ عٍ شَ سِمَيَ بِرِن كُي.
  fra-SBL: Or il y eut guerre entre Roboam et Jéroboam tous les jours de sa vie.
  hbo-hbo: וּמִלְחָמָ֨ה הָיְתָ֧ה בֵין־רְחַבְעָ֛ם וּבֵ֥ין יָרָבְעָ֖ם כָּל־יְמֵ֥י חַיָּֽיו׃
  piu-2006: '@see-verse:1KI.015.005'
  kik-kik: Na rĩrĩ, gwatũũraga mbaara gatagatĩ ka Rehoboamu na Jeroboamu hĩndĩ ĩrĩa
    yothe Abija aarĩ muoyo.
  fra-NCL: Il y eut guerre entre Roboam et Jéroboam tant qu’il vécut.
  cek-AK: Anih hing thung Rehoboam hoi Jeroboam loe misa angtuk hoi.
  cuk-cuk: Roboam yar-semaigu Jeroboamʼbogwa bila-onodii nanasad.
  uig-CYR: Әнди Абиямниң пүтүн өмридә Рәһобоам билән Йәробоам бир-бири билән җәң қилишип
    турди.
  tel-2017: రెహబాము బతికిన రోజులన్నీ అతనికీ యరొబాముకూ యుద్ధం జరుగుతూ ఉండేది.
  hat-BSA: Te gen lagè antre Roboam avèk Jéroboam pandan tout vi li.
  kos-kos: Mweun ma tuh mutawauk inmasrlol Rehoboam ac Jeroboam, orek pacna ke lusen
    moul lal Abijah.
  hbo-WLC: וּמִלְחָמָ֨ה הָיְתָ֧ה בֵין־רְחַבְעָ֛ם וּבֵ֥ין יָרָבְעָ֖ם כָּל־יְמֵ֥י חַיָּֽיו׃
  ibo-ibo: Agha dị nʼetiti Abija na Jeroboam nʼụbọchị niile nke ndụ Abija.
  ory-ory: ଆଉ ଯାରବୀୟାମଙ୍କର ଯାବଜ୍ଜୀବନ ତାଙ୍କର ଓ ରିହବୀୟାମଙ୍କର ମଧ୍ୟରେ ଯୁଦ୍ଧ ଚାଲିଲା।
  chk-chk: Iwe, a chök fifis maun lefilen Rehopoam me Jeropoam lon unusen ränin manauer.
  rop-rop: Det bigwan fait weya Juda en Isreil bin abum bin stat langa King Reiyabowam
    en King Jerabowam taim, en imbin kipgon raidap Abaija bin dai.
  ukr-1871: (Була ж війна між Робоамом і Еробоамом, поки й віку їх.)
  deu-1951: Es war aber Krieg zwischen Rehabeam und Jerobeam, ihr Leben lang.
  eng-JPS: Now there was war between Rehoboam and Jeroboam all the days of his life.
  srp-1865: A rat bješe izmeðu Rovoama i Jerovoama do njegova vijeka.
  lug-lug: Ne wabangawo entalo wakati w’ennyumba ya Lekobowaamu n’ennyumba ya Yerobowaamu
    ennaku zonna ez’obulamu bwa Abiyaamu.
  heb-heb: ומלחמה היתה בין רחבעם ובין ירבעם כל ימי חייו׃
  ben-IRV: রহবিয়াম ও যারবিয়ামের মধ্যে যে যুদ্ধ আরম্ভ হয়েছিল তা অবিয়ামের সারা জীবন
    ধরে চলেছিল।
  pan-pan: ਰਹਬੁਆਮ ਅਤੇ ਯਾਰਾਬੁਆਮ ਦੇ ਵਿੱਚ ਉਹ ਦੇ ਸਾਰੇ ਜੀਵਨ ਭਰ ਲੜਾਈ ਰਹੀ।
  mya-JVB: ရောဗောင် သား အဘိယနှင့် ယေရောဗောင် တို့သည် အသက် ရှည်သမျှ ကာလပတ်လုံး ရန်ဘက်
    ပြု ကြ၏။
  tbg-tbg: Ho Abiaava vau entara Isarerivata Iutaavata nai ari nai ari i vaura.
  hmo-hmo: Abaisa bona Ieroboama be ta ta dekenai idia tuari henia, Abaisa ena mauri
    dinadia ibounai lalonai.
  urd-urd: और रहुब'आम और युरब'आम के बीच उसकी सारी उम्र जंग रही;
  rus-SYN: И война была между Ровоамом и Иеровоамом во все дни жизни их.
  bqc-SIM: Abia ń Yeloboaũo aaìↄ zĩka ń kↄ̃oɛ e Abia wɛ̃ni lɛ́u.
  tcz-CHONGTHU: Hiche Abijah leh Jeroboam vaihom sung hin aki kah lhon ah gal kisattona
    ana um mat chat jingin ahi.
  mar-mar: रहबाम आणि यराबाम नेहमीच एकमेकांविरुध्द लढत असत.
  qub-qub: Roboam cawashanyäga siguïrumi pillyaran Jeroboampa munaynincho goyaj runacuna
    Roboampa munaynincho goyaj runacunawan. Chaynömi Abiamwanpis chiquinacuran Jeroboamga.
    Mas waquinta rurashancunaga isquirbiraycan Judäpa raynincunapa acta librunchömi.
  bqp-bqp: Abia kũ Yeroboamuo dìgↄ̃ zĩ̀ ká kũ kↄ̃o ari Abia wɛ̃̀ndi lɛ́n.
  hat-hat: Pandan tout rèy Woboram lan, se te yon lagè san rete ant Woboram ak Jewoboram.
  eng-BSB: And there was war between the houses of Rehoboam and Jeroboam all the days
    of Abijam’s life.
  eng-WEBPB: Now there was war between Rehoboam and Jeroboam all the days of his life.
  kbq-kbq: Hagi Abizama kinima mania knafina Jeroboamu'enena hara hu vava hu'na'e.
  nhe-BL: Huan oncayaya tlatehuijcayotl ica Abíam, icone nopa mijcatzi Roboam, huan
    Jeroboam nochi tonali tlen ininyolis.
  bus-bus: Abia kↄ̃n Yeroboamuo ègↄ̃ zĩ̀ kaa kↄ̃o ai Abia wɛ̃̀ndi lɛ́n.
  gub-BL: Awi a'e, Zeromoàw a'e no, uzeàmàtyry'ym waiko tuweharupi Awi tuwihawete
    romo heko mehe wà.
  eng-DRA: But there was war between Roboam and Jeroboam all the time of his life.
