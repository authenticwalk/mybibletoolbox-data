    ಗೆಬ, ಮಿಚ್ಪೆ ಎಂಬ ಪಟ್ಟಣಗಳನ್ನು ಭದ್ರಪಡಿಸಿದನು.
  yap-yap: Ma aram me l’oeg Asa ni Pilung e thin nge yan u ga’ngin yang yu Judah ni
