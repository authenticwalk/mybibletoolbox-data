    fek fapi malang nge ren nike tay Baasha u Ramah ni i fanay ko yoror nge chuw u
    rom. Me fanay Asa e pin’ey nge yororiy yu Mizpah ngu Geba, nib binaw ni bay u
    lan e nug nu Benjamin.
  hlt-MCSB: Asa manghai loh Judah pum te a yaak sak vaengah ommongsitoe om voel pawh.
    Te dongah Baasha loh Ramah a sak nah lungto neh thing te a puen uh. Te nen te
    manghai Asa loh Benjamin Geba neh Mizpah te a sak.
  mdy-ETH: ባዕሻ ራኣማ ካታሞ ዙሎ ኬልቃኒ ቡኩሴ ሹጮና ሚፆና ዒኢካፓ ዔካኒ ዴሬ ፔቴታዖ ዓቱዋዖ ሙካንዳጉዲ ዪሁዳ ዓጮ ቢያ
    ካኣቲ ዓኣሳ ኪኢታ ዳኬኔ፤ ካኣቲ ዓኣሳ ዒኢካ ዓኣ ሹጮና ሚፆና ቢያ ዔኪ ሚፂጳንታ ቢኢኒያሜ ዓጮይዳ ዓኣ ጌባዒኔ ካታሞንታኮ
    ዙሎ ዶዲሺ ኬልቄኔ።
  twi-ASANTE: Afei, ɔhene Asa soma kɔɔ Yuda mmaa nyinaa, kɔkaa sɛ ɔhwehwɛ sɛ obiara
    biara bɛboa asoa ɛdansie aboɔ ne nnua a na Baasa de reyɛ banbɔdwuma wɔ Rama no
    afiri hɔ. Asa de saa banbɔ nneɛma no kyekyeree kuro Geba a ɛwɔ Benyamin ne Mispa
