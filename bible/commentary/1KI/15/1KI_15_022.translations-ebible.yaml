    Miyyin Kawoi Asi Mixiphphanne Biniyaama biittan de7iya Gebaa7a an minttidi gimbbiis.
  spa-PDDPT: Entonces el rey Asa convocó a todo Judá sin excepción. Se llevaron las
    piedras y la madera de Ramá, con las cuales Baasa la estaba fortificando, y con
    ellas el rey Asa edificó Geba de Benjamín y Mizpa.
  gun-gun: Ha'e ramo huvixa Asa ma Judéia ha'e javi rupi omombe'u uka oupaa vy Ramá
