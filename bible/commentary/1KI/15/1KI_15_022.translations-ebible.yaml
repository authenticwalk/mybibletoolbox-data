    va'ekue py ma huvixa Asa ju ojapo Geba tetã Benjamim regua ha'e Mispa.
  ilo-ULB: Kalpasanna, nangipaulog ni Ari Asa iti maysa a bilin iti entero a Juda,
    a pakaibilangan ti amin. Innalada dagiti batbato ken dagiti troso iti Rama nga
    ar-aramaten ni Baasa iti panangipatakderna iti pader iti siudad. Ket inusar ni
    Ari Asa dagita a banbanag a pangsarikedkedna iti Geba ti Benjamin ken Mizpa.
  kpg-kpg: King Asa ga hagau dana hegau gi digau huogodoo ala i Judah bolo nia daangada
    huogodoo, hagalee dahi dangada bolo ia e hagalee dau ai, di hagamaamaa e dali
    gi daha nia hadu mono laagau a Baasha ala nogo hai hegau di abaaba Ramah. Nia
    goloo aanei gei Asa gaa hau nia abaaba Mizpah mo Geba, dahi waahale i lodo di
    gowaa Benjamin.
  uig-ARA: ئاسا پادىشاھ بولسا پۈتكۈل يەھۇدانىڭ ئادەملىرىنى ھېچبىرىنى قويماي چاقىرىپ
    يىغدى؛ ئۇلار بائاشا راماھ شەھىرىنى ياساشقا ئىشلەتكەن تاشلار بىلەن ياغاچلارنى راماھتىن
    توشۇپ ئېلىپ كەتتى. ئاسا پادىشاھ مۇشۇلارنى ئىشلىتىپ بىنيامىن زېمىنىدىكى گېبانى
    ۋە مىزپاھنى مەھكەم قىلىپ ياسىدى.
  sus-sus: Na wali to ti, mangɛ Asa naxa Yudayakae birin xili, e xa fa teku gɛmɛe
    nun wurie tongode Baasa nu naxee rawalima Rama. E naxa na birin xanin, e a rawali
    Geba nun Misipa tife ra.
  pon-2006: Nanmwarki Asa eri kadarpeseng nan Suda koasoandi ehu ong aramas koaros,
    sohte emen me sohte iang, me re en wahsang nan Rama takai oh tuhke me Paasa wiewiahki
    kehlo. Asa ahpw ale dipwisou pwukat oh wiahkihda kelen Mispa oh Kepa, kahnimw
    ehu me mi nan sapwen Pensamin.
  ksd-ksd: Ma ra king Asa i ga tulue ra varvai pire ra tarai Iuda par; pa ta tikai
    i ga langalanga tana; ma dia ga kap vue ra umana vat ma ra davai nina Basa i ga
    pait Rama me; ma ra king Asa i ga vadekdek Geba ta ra langun Beniamin ma Mispa.
  tur-YTC: O zaman Kral Asa bütün Yahuda’ya çağrıda bulundu. Hiç kimse muaf tutulmadı.
    Baaşa’nın bina ettiği Rama’nın taşlarını ve kerestelerini taşıdılar ve Kral Asa
    bunları Benyamin’deki Geva’yı ve Mispa’yı bina etmek için kullandı.
  grc-BRENT: Καὶ ὁ βασιλεὺς Ἀσὰ παρήγγειλε παντὶ Ἰούδα εἰς ἐνακὶμ, καὶ αἴρουσι τοὺς
    λίθους τῆς Ῥαμὰ, καὶ τὰ ξύλα αὐτῆς ἃ ᾠκοδόμησε Βαασά· καὶ ᾠκοδόμησεν ἐν αὐτοῖς
    ὁ βασιλεὺς Ἀσὰ πᾶν βουνὸν Βενιαμὶν καὶ τὴν σκοπιάν.
  ind-AYT: Kemudian, Raja Asa mengumumkan kepada seluruh orang Yehuda tanpa terkecuali,
    lalu mereka membawa batu-batu Rama serta kayu-kayu yang telah Baesa gunakan untuk
    membangun, dan dengan itu Raja Asa membangun Geba-Benyamin dan Mizpa.
  nya-nya: Pamenepo Mfumu Asa analamula anthu onse a ku Yuda osasiya ndi mmodzi yemwe,
    ndipo anachotsa ku Rama miyala ndi matabwa amene Baasa ankamangira kumeneko. Zipangizo
    zimenezi Mfumu Asa inamangira linga la Geba ku Benjamini ndi la ku Mizipa.
  hrv-hrv: Kralj Asa sazva sve Judejce, bez izuzetka, i oni odnesoše kamenje i drvo
    kojima je Baša utvrđivao Ramu, i kralj Asa utvrdi time Gebu Benjaminovu i Mispu.
  mps-mps: Tama nosali te king Asago agai te tigidali Juda hani bidi dabebolo agai
    po ola tolama, “Dage te Rama hanu taunba pao,” wali. Tama augwali pelama, tama
    te king Basago tigidali te masigi me, te ni name me, Basa agai te sisinani doado
    bage te Juda dabe augwaligo sali. Tama te Basago te hanu taun obo dąų wabo sę
    yainu yali nai augwaligo selama, tama augwaligo tolasa pali. Tama te king Asa
    agai te aga Mispa hanu taun obo me, me te Benjamingo hanigo tǫde elalubo hanu
    taun Geba taun obo me, tama te king Asa agai te taun sigo obo dąų walobo sę
    yai.
  tpi-tpi: Bihain King Asa i salim tok long olgeta man bilong Juda long ol i mas i
    go long Rama. Na ol i go na kisim olgeta ston na plang King Basa i bin bungim
    bilong mekim wok bilong strongim banis bilong taun. Na ol i karim i go, bilong
    Asa i ken strongim banis bilong taun Mispa na banis bilong dispela taun Geba i
    stap long graun bilong lain Benjamin.
  dan-1931: Men Kong Asa stævnede hver eneste Mand i hele Juda sammen, og de førte
    Stenene og Træværket bort, som Ba'sja havde brugt ved Befæstningen af Rama; dermed
    befæstede Kong Asa så Geba i Benjamin og Mizpa.
  vie-OVCB: A-sa kêu gọi toàn dân Giu-đa đến tháo gỡ gỗ và đá của Ba-ê-sa đang xây
    thành Ra-ma còn dang dở, đem xây thành Ghê-ba trong đất Bên-gia-min và thành Mích-pa.
  guj-2017: પછી આસા રાજાએ આખા યહૂદિયામાં જાહેરાત કરી. કોઈને છૂટ આપવામાં આવી નહિ. જે
    પથ્થરો અને લાકડાં વડે રામા નગરને બાશાએ બાંધ્યું હતું. તે પથ્થર તથા લાકડાં તેઓ
    ઉઠાવી લાવ્યા. પછી આસા રાજાએ તે સાધનસામગ્રીનો ઉપયોગ બિન્યામીનનું નગર ગેબા અને મિસ્પા
    બાંધવા માટે કર્યો.
  pon-2006A: Nanmwarki Asa eri kadarpeseng nan Suda koasoandi ehu ong aramas koaros,
    sohte emen me sohte iang, me re en wahsang nan Rama takai oh tuhke me Paasa wiewiahki
    kehlo. Asa ahpw ale dipwisou pwukat oh wiahkihda kelen Mispa oh Kepa, kahnimw
    ehu me mi nan sapwen Pensamin.
  por-BRBSL: Então o rei Asa fez uma proclamação a todo Judá. Ninguém estava isento.
    Eles carregaram as pedras de Ramah, e sua madeira, com a qual Baasha tinha construído;
    e o rei Asa usou-a para construir Geba de Benjamin, e Mizpah.
  cth-cth: Siangpahrang Asa ni Judah ram pueng dawk kamthang a pathang teh, apihai
    awm rumram laipalah, Baasha ni Ramah kho dawk a hno e hnopainaw a hno e lahoi
    siangpahrang Asa ni Mizpah kho hoi Benjamin ram e Geba kho hah a thawng.
  twi-twi: Afei, ɔhene Asa soma kɔɔ Yuda mmaa nyinaa, kɔkaa se ɔhwehwɛ sɛ obiara bɛboa
    asoa adansi abo ne nnua a na Baasa de reyɛ bammɔdwuma wɔ Rama no afi hɔ. Asa de
    saa bammɔ nneɛma no kyekyeree kurow Geba a ɛwɔ Benyamin ne Mispa nso.
  hlt-hlt: Asa manghai loh Judah pum te a yaak sak vaengah ommongsitoe om voel pawh.
    Te dongah Baasha loh Ramah a sak nah lungto neh thing te a puen uh. Te nen te
    manghai Asa loh Benjamin Geba neh Mizpah te a sak.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Asɑɑ tíí nSudɑɑ kɔbɛ bɛmɔu pɑ́íí, ò í nsùɔ́ nhòmɔù, kɛ̀ bɛ̀ɛ
    túótɛ́ yɛtɑ̃́rɛ̀ yɛmɔu nɛ̀ idɛí Bɑsɑɑ do mɑɑ́nɛ̀ dɛ̀ kuduotí kɛ́fii Dɑmɑɑ ɛì,
    kɛ́mɑɑ́nɛ̀ kuduotí Kebɑɑ ɛì Bɛnsɑmɛɛ tempɛ̃ mmiɛkɛ nɛ̀ Misipɑɑ kpɛri.
  msy-2020: Ezɨ gɨn Atrivim Asa Raman nguibamɨn mangasa, Judan gumaziba bar moghɨra
    me bagha akam amada. Ezɨ me ghua, dagɨaba ko temer kaba bar da ini, kar Atrivim
    Basa gavgavim dɨvazim danɨngasa akuvazir biziba. Egha me da inigha zui, ezɨ Asa
    da isa, Mispan nguibam avɨnizir dɨvazim ko Geban nguibar ekiam avɨnizir dɨvazim
    gavgavim aning ganɨngi. Nguibar kamning, Benjaminɨn anabamɨn nguazimɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Asɑ kotɑ Yutɑ nyǝ́mɑ tǝnɑ, pǝ tɑ sɔɔ ɩlɔɣɔʋ pǝyɑɣɑ, nɑ pɑ́ kuu
    pɛɛ nɑ tɑɑsɩ nsi Pɑsɑ kɑ kɑɑwɑ sɩ ɩ ŋmɑɑkǝnɑ Lɑmɑ ɩcɑtɛ koluŋɑ tɔ sɩ, pɑ tɑɣɑnǝɣǝnɑ
    timpi pɑ yɑɑ sɩ, Pɛncɑmɛɛ-Kepɑ nɑ Misipɑ pɑ ɑcɑlɛɛ tɔ.
  azb-azb: Padşah Asa istisna etmədən bütün Yəhudalıları çağırdı və onlar Ramada Baaşanın
    tikməkdə olduğu yerlərin daşlarını və dirəklərini daşıdılar. Bunlarla padşah Asa
    Binyamin torpağındakı Gevanı və Mispanı tikdi.
  eng-DBY: 'And king Asa called together all Judah: none was exempted; and they carried
    away the stones and the timber from Ramah, with which Baasha had been building;
    and king Asa built with them Geba of Benjamin, and Mizpah.'
  hin-2017: तब राजा आसा ने सारे यहूदा में प्रचार करवाया और कोई अनसुना न रहा, तब वे
    रामाह के पत्थरों और लकड़ी को जिनसे बाशा उसे दृढ़ करता था उठा ले गए, और उनसे राजा
    आसा ने बिन्यामीन के गेबा और मिस्पा को दृढ़ किया।
  wol-KYG: Ba loolu amee Buur Asa joxe ndigal, woolu waa Yuda gépp, kenn desul. Ñu
    ànd jëleji ca Raama doj yaak bant ya Basa doon tabaxe. Buur Asa tabax ca dëkk
    ba ñuy wax Geba gu giirug Beñamin, tabax ca Mispa.
  eng-YLT: And king Asa hath summoned all Judah — there is none exempt — and they
    lift up the stones of Ramah, and its wood, that Baasha hath built, and king Asa
    buildeth with them Geba of Benjamin, and Mizpah.
  eng-WYC-2017: Forsooth king Asa sent [a] message into all Judah, and said, No man
    be excused. And they took away the stones of Ramah, and the trees thereof, by
    which Baasha had builded; and king Asa builded of the same stones and trees Geba
    of Benjamin, and Mizpah.
  eng-WMBB: Then King Asa made a proclamation to all Judah. No one was exempted. They
    carried away the stones of Ramah, and its timber, with which Baasha had built;
    and King Asa used it to build Geba of Benjamin, and Mizpah.
  urd-GVH: फिर आसा बादशाह ने यहूदाह के तमाम मर्दों की भरती करके उन्हें रामा भेज दिया
    ताकि वह उन तमाम पत्थरों और शहतीरों को उठाकर ले जाएँ जिनसे बाशा बादशाह रामा की
    क़िलाबंदी करना चाहता था। तमाम मर्दों को वहाँ जाना पड़ा, एक को भी छुट्टी न मिली।
    इस सामान से आसा ने बिनयमीन के शहर जिबा और मिसफ़ाह की क़िलाबंदी की।
  rug-rug: Meke garunu lani e Asa sa baṉara sari doduru tie pa popoa Ziuda, pude la
    paleke taloa ni pa Rama sari na patu na labete. Sari na tiṉitoṉa arini si tavetavete
    ni Asa pude kuri va ṉiṉira i sari na vasileana pa Mizipa meke pa Qeba, keke vasileana
    lavata pa kali popoa te Benisimane.
  gaz-gaz: Aasaan mootichis guutummaa Yihuudaatti ajaja baase; namni tokkos hin hambifamne;
    isaanis dhagaawwanii fi muka Baʼishaan achitti ittiin hojjechaa ture Raamaadhaa
    fudhatanii deeman. Aasaa mootichis Beniyaam keessatti Gebaa, akkasumas Miisphaa
    ittiin ijaarrate.
  fra-LSG: Le roi Asa convoqua tout Juda, sans exempter personne, et ils emportèrent
    les pierres et le bois que Baescha employait à la construction de Rama; et le
    roi Asa s’en servit pour bâtir Guéba de Benjamin et Mitspa.
  yal-yal: Manga Asa yi Yuda kaane birin xili, muxu yo gbee mi ba a yi, alogo e xa
    gɛmɛne nun wudine maxali Manga Basa naxanye malan Rama taan sɛnbɛ so feen na,
    Manga Asa yi ne rawali Geba taan tideni Bunyamin yi e nun Misipa taana.
  haw-1868: Alaila kauoha mai la o Asa ke alii, ma Iuda a puni, aohe mea kaawale;
    a lawe ae la lakou i na pohaku o Rama, a me na laau ona; a, me ia mau mea i kukulu
    ai o Asa ke alii ia Geba ma Beniamina, a me Mizepa.
  arb-NAV: وَاسْتَدْعَى الْمَلِكُ آسَا كُلَّ رِجَالِ يَهُوذَا وَلَمْ يُعْفِ أَحَداً،
    فَحَمَلُوا كُلَّ حِجَارَةِ الرَّامَةِ وَأَخْشَابِهَا الَّتِي اسْتَخْدَمَهَا بَعْشَا
    فِي بِنَاءِ الرَّامَةِ وَشَيَّدَ بِها الْمَلِكُ آسَا جَبْعَ بِنْيَامِينَ وَالْمِصْفَاةَ.
  ewe-ewe: Fia Asa ɖe gbeƒã le Yudanyigba blibo la dzi be ŋutsu lãmesesẽtɔ ɖe sia
    ɖe nava na kpekpeɖeŋu yewoagbã Rama eye yewoalɔ xɔtukpewo kple xɔtutiwo katã adzoe.
    Fia Asa wɔ xɔtunu siawo ŋu dɔ tsɔ tu Geba du le Benyamin kple Mizpa du la.
  eng-LEE: 'Then king Assa called together by proclamation all Judah, none being exempted:
    and they took away the stones of Ramah, and its timber, wherewith Ba''sha had
    built; and king Assa built with them Geba'' of Benjamin, and Mizpah.'
  asm-FB: তেতিয়া ৰজা আচাই সমুদায় যিহূদাক এটি ঘোষণা দিবলৈ মাতিলে; তাতে কোনো এজন লোকৰ
    অনুপস্থিতিত তেওঁলোকক ৰেহাই দিয়া নাছিল৷ বাচাই যি শিল আৰু কাঠবোৰেৰে ৰামা দৃঢ় কৰিবলৈ
    ধৰিছিল, ৰামাৰ সেই শিল আৰু কাঠবোৰ সেই লোকসকলে কঢ়িয়াই লৈ গ’ল৷ তাৰ পাছত ৰজা আচাই
    সেই শিল আৰু কাঠবোৰ ব্যৱহাৰ কৰি বিন্যামীনৰ গেবা আৰু মিস্পা সাজি দৃঢ় কৰিলে।
  sus-A: نَ وَلِ تٌ تِ، مَنفّ عَسَ نَشَ يُدَيَكَيٍ بِرِن شِلِ، عٍ شَ قَ تٍكُ فّمّيٍ
    نُن وُرِيٍ تٌنفٌدٍ بَاسَ نُ نَشٍيٍ رَوَلِمَ رَ مَ. عٍ نَشَ نَ بِرِن شَنِن، عٍ
    عَ رَوَلِ فٍبَ نُن مِسِثَ تِقٍ رَ.
  fra-SBL: Alors le roi Asa fit une proclamation à tout Juda. Personne n'en fut exempté.
    On emporta les pierres de Rama et le bois avec lequel Baescha avait construit,
    et le roi Asa s'en servit pour bâtir Guéba de Benjamin et Mitspa.
  hbo-hbo: וְהַמֶּ֨לֶךְ אָסָ֜א הִשְׁמִ֤יעַ אֶת־כָּל־יְהוּדָה֙ אֵ֣ין נָקִ֔י וַיִּשְׂא֞וּ
    אֶת־אַבְנֵ֤י הָֽרָמָה֙ וְאֶת־עֵצֶ֔יהָ אֲשֶׁ֥ר בָּנָ֖ה בַּעְשָׁ֑א וַיִּ֤בֶן בָּם֙
    הַמֶּ֣לֶךְ אָסָ֔א אֶת־גֶּ֥בַע בִּנְיָמִ֖ן וְאֶת־הַמִּצְפָּֽה׃
  piu-2006: '@see-verse:1KI.015.021'
  kik-kik: Ningĩ Mũthamaki Asa akĩruta watho kũu Juda guothe, gũtirĩ mũndũ watigĩrĩirwo,
    nao magĩkuua mahiga na mbaũ iria Baasha aahũthagĩra Rama. Indo icio nĩcio Mũthamaki
    Asa aakire nacio Geba kũu Benjamini, o na agĩaka kũu Mizipa.
  fra-NCL: Le roi Asa fit convoquer tout Juda, sans exempter personne ; et ils emportèrent
    les pierres et le bois avec lesquels Baasa construisait Rama, et le roi Asa bâtit
    avec eux Gabaa de Benjamin et Maspha.
  cek-AK: To naah Asa siangpahrang mah Judah prae thung boih ah lok to taphong; mi
    kawbaktih doeh tahmaat ai; Baasha mah im sak naah patoh ih thlungnawk, thingnawk
    to a lak pae boih; Asa siangpahrang loe nihcae abomhaih hoiah Benjamin prae ih
    Geba hoi Mizpah vangpui to sak.
  cuk-cuk: Agine, Rey-Asa bela Judá-dulemar-onmaksad, wargwensaar obelessulid. Judá-dulemar
    Ramá-neggwebur-gandik-imaklenaid-e-akwamar, degi, e-urgomar bela searmalad. Rey-Asa,
    a-ibmarmargine, Geba-neggwebur, degi, Mizpa-neggwebur sobnai gusad. We-neggweburmar,
    Benjamín-neggweburmalad.
  uig-CYR: Аса падиша болса пүткүл Йәһуданиң адәмлирини һеч бирини қоймай чақирип
    жиғди; улар Бааша Рамаһ шәһирини ясашқа ишләткән ташлар билән яғачларни Рамаһтин
    тошуп елип кәтти. Аса падиша мошуларни ишлитип Бинямин зиминидики Гебани вә Мизпаһни
    мәһкәм қилип ясиди.
  tel-2017: అప్పుడు ఆసా రాజు ఎవరినీ మినహాయించకుండా యూదా దేశం వారంతా రావాలని ప్రకటన
    చేశాడు. వారు సమకూడి వచ్చి బయెషా కట్టిస్తున్న రమా పట్టణం రాళ్లనూ కర్రలనూ ప్రజలు
    తీసుకొచ్చేశారు. ఆసా రాజు వాటిని బెన్యామీను ప్రాంతంలో గెబ, మిస్పా కట్టించడానికి
    ఉపయోగించాడు.
  hat-BSA: Epi Wa Asa te fè yon pwoklamasyon a tout Juda——nanpwen pèsòn ki te eksepte——-epi
    yo tout te pote ale tout wòch nan Rama yo avèk bwa ke Baescha te sèvi pou bati
    yo. Wa Asa te bati avèk yo, Guéba nan Benjamin ak Mitspa.
  kos-kos: Na Tokosra Asa el supwalik sap ku nu in acn Judah nufon tuh mwet nukewa
    in kasru ac tella nufon eot ac sak ma Baasha el orekmakin in sang kuhlasak acn
    Ramah — wangin mwet ac tia wi. Asa el sang ma inge in kuhlasak acn Mizpah ac acn
    Geba. Geba pa sie siti in acn lun Benjamin.
  hbo-WLC: וְהַמֶּ֨לֶךְ אָסָ֜א הִשְׁמִ֤יעַ אֶת־כָּל־יְהוּדָה֙ אֵ֣ין נָקִ֔י וַיִּשְׂא֞וּ
    אֶת־אַבְנֵ֤י הָֽרָמָה֙ וְאֶת־עֵצֶ֔יהָ אֲשֶׁ֥ר בָּנָ֖ה בַּעְשָׁ֑א וַיִּ֤בֶן בָּם֙
    הַמֶּ֣לֶךְ אָסָ֔א אֶת־גֶּ֥בַע בִּנְיָמִ֖ן וְאֶת־הַמִּצְפָּֽה ׃
  ibo-ibo: Mgbe ahụ, eze Asa nyere iwu zigara ndị Juda niile, na ọ dịghị onye iwu
    ahụ hapụrụ, ha bịara bupusịa nkume na osisi niile dị na Rema, nke Baasha ji na-ewu
    ihe nʼebe ahụ. Eze Asa ji ihe ndị a wulie Geba nke Benjamin, wuokwa Mizpa.
  ory-ory: ତେବେ ଆସା ରାଜା ସମୁଦାୟ ଯିହୁଦା ନିକଟରେ ଘୋଷଣା କଲେ; କାହାକୁ ହିଁ ଛାଡ଼ିଲେ ନାହିଁ;
    ତହୁଁ ବାଶା ଯେଉଁ ପ୍ରସ୍ତର ଓ କାଷ୍ଠ ନେଇ ରାମା ନଗର ନିର୍ମାଣ କରିଥିଲେ, ତାହାସବୁ ସେମାନେ ବହି
    ନେଇଗଲେ। ତହିଁରେ ଆସା ରାଜା ବିନ୍ୟାମୀନ୍‍ର ଗେବା ଓ ମିସ୍ପା ନଗର ଦୃଢ଼ କଲେ।
  chk-chk: Mürin, ewe king Asa a asilefeili eu allük ngeni chon Juta meinisin pwe
    repwe feito, esap wor eman epwe tiwela. Iwe, ra feito o uweela ekewe fau me ekewe
    ira Paasa a aea le apöchöküla tittin ewe telinimw Rama, nge ewe king Asa a eäniir
    le apöchöküla ngeni tittin ewe telinimw Kepa lon ewe fanü Peniamin me tittin ewe
    telinimw Mispa.
  rop-rop: Brom deya King Asa bin dalim ola pipul langa Juda blanga album gija garrimap
    ola ston en wud weya King Beisha bin yusumbat blanga bildimap det wol langa Rema
    en deibin deigim detlot ston en wud blanga bildimap detlot bigwan wol langa det
    dubala taun gulum Mispa en Geba deya langa det kantri blanga Benjamin.
  ukr-1871: Царь же Аса зібрав усю Юдею, нїкого не виймаючи, і повиносили вони з Рами
    каміннє й дерево, що Бааса вживав до утверджування, й повелїв царь Аса укріпити
    тим Гиву Беняминову та Масфу.
  deu-1951: Der König Asa aber erließ ein Aufgebot im ganzen Juda, so daß keiner frei
    blieb; Und sie nahmen von Rama die Steine und das Holz weg, womit Baesa gebaut
    hatte. Und der König Asa baute damit Geba in Benjamin, und Mizpa.
  eng-JPS: Then king Asa made a proclamation unto all Judah; none was exempted; and
    they carried away the stones of Ramah, and the timber thereof, wherewith Baasa
    had builded; and king Asa built therewith Geba of Benjamin, and Mizpah.
  srp-1865: Tada car Asa sazva sav narod Judin, nikoga ne izuzimajuæi; te odnesoše
    kamenje iz Rame i drva, èim zidaše Vasa, i od njega sazida car Asa Gevu Venijaminovu
    i Mispu.
  lug-lug: Kabaka Asa n’awa ekiragiro mu Yuda yonna nga kikwata ku buli muntu. Ne
    batwala amayinja ag’e Laama n’embaawo Baasa bye yazimbisanga, kabaka Asa n’abizimbisa
    Geba ekya Benyamini, ne Mizupa.
  heb-heb: והמלך אסא השמיע את כל יהודה אין נקי וישאו את אבני הרמה ואת עציה אשר בנה
    בעשא ויבן בם המלך אסא את גבע בנימן ואת המצפה׃
  ben-IRV: তারপর রাজা আসা যিহূদার সকলের উপর একটা ঘোষণা করলেন, কাউকে বাদ দিলেন না।
    তাতে লোকেরা রামায় বাশার ব্যবহার করা পাথর ও কাঠ সব নিয়ে গেল। রাজা আসা সেই সব
    দিয়ে বিন্যামীনের গেবা ও মিস্পা শহর দুর্গের মত করে গড়ে তুললেন।
  pan-pan: ਤਾਂ ਆਸਾ ਪਾਤਸ਼ਾਹ ਨੇ ਸਾਰੇ ਯਹੂਦਾਹ ਨੂੰ ਇਹ ਸੁਣਾਇਆ ਅਤੇ ਕੋਈ ਬਾਕੀ ਨਾ ਰਹਿਣ ਦਿੱਤਾ
    ਤਾਂ ਉਹ ਰਾਮਾਹ ਦੇ ਪੱਥਰਾਂ ਅਤੇ ਲੱਕੜੀਆਂ ਨੂੰ ਚੁੱਕ ਕੇ ਲੈ ਗਏ ਜਿਨ੍ਹਾਂ ਨਾਲ ਬਆਸ਼ਾ ਨੇ ਰਾਮਾਹ
    ਨੂੰ ਬਣਾਇਆ ਸੀ। ਉਨ੍ਹਾਂ ਨਾਲ ਆਸਾ ਪਾਤਸ਼ਾਹ ਨੇ ਬਿਨਯਾਮੀਨ ਦਾ ਗਬਾ ਅਤੇ ਮਿਸਪਾਹ ਬਣਾਏ।
  mya-JVB: ထိုအခါ အာသ မင်းကြီး သည် ယုဒ ပြည် တရှောက်လုံး တွင် အမိန့် တော်ကို ကြော်ငြာစေသဖြင့်၊
    ပြည်သားတယောက် မျှ မလွတ် ၊ ရှိသမျှတို့သည် ရာမ မြို့၌ ဗာရှာ မင်းသွင်းသော ကျောက်
    နှင့် သစ်သား ကိုယူသွား ကြ၍ ၊ အာသ မင်းကြီး သည် ဗင်္ယာမိန် ခရိုင်၌ ဂေဘ မြို့နှင့်
    မိဇပါ မြို့ကို တည် ၏။
  tbg-tbg: Basaava mini oru vauvaro King Asaava uva varakero Iutaa vaiinti nahentiara
    kempukaiqama kero tiharo, Niqihairo kia voqavanovata maaqaini qaqi qumina variarire.
    Ne ekaa Ramaini vuate, tumanta vika mini orunte King Basaava Ramaa ori vaantaavura
    kempukaiqama kareva orive katarive ruvaaquma kero vatora, ekaa vi haikara vare
    vuvaro, Asaava vi haikaraqohairo Misipaa vatuka ori vaantaavuravata, Benaminira
    anku vata vaunaini vau vatukara Geba ori vaantaavuravata, autukeharo kempukaiqama
    kora.
  hmo-hmo: Unai neganai king Asa ese Iuda taudia ibounai ia taravatua, idia ta ta
    ibounai ese Rama dekenai idia noho nadi bona au, Basa ese ia haginia gaudia, do
    idia huaia lao siri. Vadaeni unai nadi bona au dekena amo king Asa ese Geba, Beniamina
    tano dekenai, bona Misipa, ia hagoadaia.
  urd-urd: तब आसा बादशाह ने सारे यहूदाह में 'एलान कराया और कोई छोड़ा न गया; तब वह
    रामा के पत्थर को और उसकी लकड़ियों को, जिन से बा'शा उसे ता'मीर कर रहा था, उठा ले
    गए; और आसा बादशाह ने उनसे बिनयमीन के जिबा' और मिसफ़ाह को बनाया।
  rus-SYN: Царь же Аса созвал всех Иудеев, никого не исключая, и вынесли они из Рамы
    камни и дерева, которые Вааса употреблял для строения. И выстроил из них царь
    Аса Гиву Вениаминову и Мицпу.
  bqc-SIM: Ɔ̃ kí Asa kpàwakɛ̀ Yudaↄnɛ píi, i gbɛ̃e tɛ̃boo à mɛ̀, aa Lama gbɛↄ
    ń lí pↄ́ Baasa lɛ́ bĩ́iboòↄ sɛ́lɛ. Ɔ̃ à bĩ́ibòò Gɛba pↄ́ kú Bɛ̃yãmɛɛ
    buiↄ bùsui ń Mizipao.
  tcz-CHONGTHU: Hichun Asa lengpa Judahh gamsung a mijousen Baasha in Ramah a umkhum
    kulpi semna a amanchah songle thingho chu lhoh mang dingin thu apen ahi. Asa in
    hiche hochu Benjamin gamsunga um Giba khopi leh Mizpah khopi pal getkhum na in
    amang tan ahi.
  mar-mar: मग आसा राजाने यहूदातील सर्व प्रजेला मदतीसाठी पाचारण केले. एकही जण त्यातून
    सुटला नाही. ते सर्व रामा येथे गेले. तिथून त्यांनी बाशाची दगड, लाकूड वगैरे सर्व
    बांधकामसामग्री आणली. बन्यामीनमधील गिबा आणि मिस्पा येथे या सर्व वस्तू त्यांनी वाहून
    नेल्या. आसाने ही नगरे चांगली भक्कम केली.
  qub-qub: Chaura ray Asa Judá runacunataga llapanta gayachiran. Nircur Ramäpita apacuran
    llapan rumicunata guerucunatapis Baasa curalachishan cajcunataga. Chaywanna ray
    Asapis curalachiran Benjamincho caycaj Gebatawan Mizpa siudäcunata.
  bqp-bqp: Akũ kína Asa kpàkpaa kɛ̀ Yudanↄnɛ ń pínki, adi gbɛ̃ke tɛ̃̀ boro à pì,
    ò Rama gbɛ̀nↄ kũ lí kũ Baasa tɛn bĩni boonↄ sɛ́tɛ. Akũ à bĩni bòo à lìka Gɛba
    kũ à kú Biliaminu burinↄ gui kũ Mizipao.
  hat-hat: Lè sa a, wa Asa fè rele dènye moun nan peyi Jida a pou wete wòch ak bwa
    wa Bacha te fè anpile pou ranfòse miray ranpa lavil Rama. Wa Asa sèvi ak materyo
    sa yo pou ranfòse miray ranpa lavil Mispa ak lavil Geba nan pòsyon tè branch fanmi
    Benjamen yo.
  eng-BSB: Then King Asa summoned all the men of Judah, with no exceptions, and they
    carried away the stones of Ramah and the timbers Baasha had used for building.
    And with these materials King Asa built up Geba of Benjamin, as well as Mizpah.
  eng-WEBPB: Then King Asa made a proclamation to all Judah. No one was exempted.
    They carried away the stones of Ramah, and its timber, with which Baasha had built;
    and King Asa used it to build Geba of Benjamin, and Mizpah.
  kbq-kbq: Hagi ana'ma higeno'a kini ne' Asa'a maka Juda vahetmina ke higeno mago'mo'e
    huno omani ana makamo'za e'za Ba'asa'ma Rama kuma'ma negiretira atreno'ma via
    havene zafanena emeri'za vazageno, ana zantaminu Benzameni mopafima me'nea kuma
    Geba kuma'ene Mizpa kuma'enena ki'naze.
  nhe-BL: Huajca Tlanahuatijquetl Asa tlatitlanqui ma quinnotzatij nochi Judá ehuani
    para ma mosentilise huan para ma ax polihui niyon se. Huan quintequimacac ma quiquixtica
    nochi tetini huan nochi cuatini tlen Tlanahuatijquetl Baasa quitequihuiyaya para
    quichihuas más cuali nopa altepetl Ramá. Huan Tlanahuatijquetl Asa quitequihui
    ya nopa para quinsencahuas altepetini Geba huan Mizpa ipan inintlal iixhuihua
    Benjamín.
  bus-bus: Ben kí Asa kpàakpa kɛ̀ Yudanↄnɛ ń píngi, èe gbɛ̃ke tɛ̃̀ boro à bè, aↄ̃
    Rama gbɛ̀nↄ kↄ̃n lí kɛ̀ Baasa e bĩi booonↄ sɛ́ɛ. Ben à bĩi bòo à lìga Gɛba kɛ̀
    kú Bɛyãmi boriinↄ guuzi kↄ̃n Mizipao.
  gub-BL: Na'e tuwihawete Az omono kar amo teko Zuta ywy nànàn wà kury. — Maaza omono'og
    ita tetea'u ywyra tetea'u Hama pàrirogaw aiha katu ma'e romo iapo pà a'e. Tuwe
    Zuta rehe har paw uzemono'og Hama pe a'e ma'e heraha pà wà nehe, Mipa taw pe wà
    nehe, i'i wanupe. Weruzar ize'eg oho wà. Weraha a'e ita paw a'e ywyra paw Mipa
    tawhu pe wà. Na'e Az uzapo pàrirogawaiha Mipa izywyr kury, Zema tawhu izywyr no.
    Zew tawhu Mezàmi izuapyapyr waiwy rehe tuz.
  eng-DRA: 'But king Asa sent word into all Juda, saying: Let no man be excused: and
    they took away the stones from Rama, and the timber thereof wherewith Baasa had
    been building, and with them Asa built Gabaa of Benjamin, and Maspha.'
