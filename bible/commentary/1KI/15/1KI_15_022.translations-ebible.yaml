verse: 1KI.015.022
translations:
  mal-C: അതിനുശേഷം, ആസാരാജാവ് സകല യെഹൂദയ്ക്കുമായി ഒരു വിളംബരം പുറപ്പെടുവിച്ച് സകലരെയും
    വിളിച്ചുകൂട്ടി. ആരെയും ഒഴിവാക്കിയില്ല. അവർ, ബയെശാ നിർമാണത്തിന് ഉപയോഗിച്ചുകൊണ്ടിരുന്ന
    കല്ലും മരവും രാമായിൽനിന്നു ചുമന്നുകൊണ്ടുപോയി. അതുപയോഗിച്ചാണ് ആസാരാജാവ് ബെന്യാമീനിലെ
    ഗേബായും മിസ്പാപട്ടണവും നിർമിച്ചത്.
  deu-TKW: Der König Asa aber bot das ganze Juda auf - niemand war ausgenommen -,
    und sie schafften die Steine und die Balken, die Baesa zur Befestigung von Rama
    verwendet hatte, fort, und der König Asa ließ damit Geba in Benjamin und Mizpa
    befestigen.
  lin-lin: Bongo mokonzi Asa abengisaki bato nyonso ya Yuda, kolongola ata moto moko
    te ; mpe bamemaki longwa na Rama mabanga mpe mabaya oyo Baesha azalaki kosalela
    kuna. Mokonzi Asa asalelaki yango mpo na kolendisa engumba Geba kati na etuka
    ya Benjame, mpe engumba Mitsipa.
  eng-LSV: And King Asa has summoned all Judah—there is none exempt—and they lift
    up the stones of Ramah, and its wood, that Baasha has built, and King Asa builds
    with them Geba of Benjamin, and Mizpah.
  eng-GNV: Then king Asa assembled al Iudah, none excepted. and they tooke the stones
    of Ramah, and the timber thereof, wherewith Baasha had buylt, and King Asa built
    with them Geba of Beniamin and Mizpah.
  eng-WEBSTER: 'Then king Asa made a proclamation throughout all Judah; none was exempted:
    and they took away the stones of Ramah, and its timber, with which Baasha had
    built it; and king Asa built with them Geba of Benjamin, and Mizpah.'
  nhw-BL: Huajca Tlanahuatijquetl Asa tlatitlanqui ma quinnotzatij nochi Judá ehuani
    para ma mosentilise huan para ma amo polihui niyon se. Huan quintequimacac ma
    quisosoloca nochi teme huan nochi cuame catli Tlanahuatijquetl Baasa quitequihuiyaya
    para quichihuas más cuali nopa altepetl Ramá. Huan Tlanahuatijquetl Asa quitequihui
    ya nopa para quinsencahuas altepeme Geba huan Mizpa ipan inintlal iixhuihua Benjamín.
  swh-ONEN: Kisha Mfalme Asa akatoa amri kwa Yuda yote, pasipo kumbagua hata mmoja,
    kubeba mawe na mbao kutoka Rama, ambazo Baasha alikuwa akitumia huko. Mfalme Asa
    akazitumia kujengea Geba iliyoko Benyamini na Mispa pia.
  bba-bba: Mɑ sinɑ boko Asɑ u Yudɑbɑ kpuro mɛnnɑ, bɑɑ tɔn turo bɑ ǹ deri. Bɑ dɑ bɑ
    kpenu kɑ dɑ̃ɑ ɡurɑ ye Bɑsɑ u rɑɑ kɑ ɡbɑ̃rɑ te sɔmmɔ. Mɑ u derɑ bɑ kɑ ye Gebɑn
    ɡbɑ̃rɑru sɔnwɑ Bɛnyɑmɛɛn tem sɔɔ, kɑ sere mɑɑ Misipɑɡiru.
  eng-KJVCPB: 'Then king Asa made a proclamation throughout all Judah; none was exempted:
    and they took away the stones of Ramah, and the timber thereof, wherewith Baasha
    had builded; and king Asa built with them Geba of Benjamin, and Mizpah.'
  luo-luo: Eka ruoth Asa nochiwo chik ni Juda duto maonge ngʼato angʼata mane owe
    oko, negikawo kite duto kod yiende mane Baasha osebedo katiyogo Rama kendo notiyo
    kodgi kanyo. Asa notiyo kodgi kuom gero Geba e piny Benjamin kod Mizpa bende.
  meu-meu: Bena King Asa ese Iuda taudia iboudiai e haḡaukaradia vaitani, ta se hanohoa
    kava; bena idia ese Rama nadidia bona audia e huadia, Baasa ese vada e hagini
    ḡaudia; bena unu ḡau amo King Asa ese Geba, Beniamina tanona ai, bona Mispa, e
    haginidia.
  npi-ULB: तब राजा आसाले सारा यहूदामा एउटा घोषणा गरे जसमा कोही पनि छुटेको थिएन । तिनीहरूले
    बाशाले रामा सहर निर्माणको लागि प्रयोग गरिरहेका ढुङ्गाहरू र काठहरू लिएर गए । तब
    राजा आसाले बेन्यामीनको गेबा र मिस्माको निर्माणमा ती सामग्रीहरूको प्रयोग गरे ।
  yor-yor: Nígbà náà ni Asa ọba kéde ká gbogbo Juda, kò dá ẹnìkan sí, wọ́n sì kó òkúta
    Rama kúrò àti igi rẹ̀, tí Baaṣa fi kọ́lé. Asa ọba sì fi wọ́n kọ́ Geba ti Benjamini
    àti Mispa.
  pes-OPCB: آنگاه آسا به سراسر یهودا پیغام فرستاد که همهٔ مردان بدون استثنا بیایند
    و سنگها و چوبهایی را که بعشا برای بنای رامه به کار می‌برد برداشته، ببرند. آسا
    با این مصالح، شهر جبع واقع در زمین بنیامین و شهر مصفه را بنا نهاد.
  tgl-ULB: At gumawa ng proklamasyon para sa buong Juda si Haring Asa. Walang sinuman
    ang hindi sakop nito. Dinala nila ang lahat ng mga troso at mga bato na ginagamit
    ni Haring Baasa para itayo ang Rama. Ginamit ni Haring Asa ang mga ito para itayo
    ang Geba ng Benjamin at Mizpah.
  hui-hui: Ani biyago manda buwa Kini Asahanda ibunaga agali haguane Yuda dindiha
    bu hearuhondo lamialu, Tí bibahende Lama tano piai halimu, lene. Ani layagola
    tigua Lama tano pialu ege to̱le̱bi pabe bulene ira bibahendebi Kini Basahanda
    Lama tano mo hongo halu wai paberu bule ira ege to̱le̱ru yu wiaruni mo yalu ibini.
    Asa ibugua Misiba tanonaga wai pabebi Beniyamini hameiginiru dalu Geba tanonaga
    wai pabebi uruniha arema bulene ngaru bilonaga mo yu ibini.
  mya-mya: ထို​အ​ခါ​အာ​သ​မင်း​သည် ယု​ဒ​ပြည်​တစ်​လျှောက် လုံး​သို့​အ​မိန့်​ထုတ်​ပြန်​တော်​မူ​ပြီး​လျှင်
    ပြည်​သူ အ​ပေါင်း​တို့​အား​တစ်​ယောက်​မ​ကျန်​ရာ​မ​မြို့ တံ​တိုင်း​တည်​ဆောက်​ရန်​အ​တွက်
    ဗာ​ရှာ​မင်း​အ​သုံး ပြု​လျက်​နေ​ခဲ့​သည့်​ကျောက်​တုံး​များ​နှင့်​သစ် သား​များ​ကို​ဝိုင်း​ဝန်း​သယ်​ဆောင်​စေ​တော်​မူ​၏။
    ထို​ပစ္စည်း​များ​ဖြင့်​အာ​သ​သည် မိ​ဇ​ပါ​မြို့​နှင့် ဗင်္ယာ​မိန်​နယ်​တွင်​ရှိ​သော​ဂေ​ဘ​မြို့​ကို​တံ​တိုင်း
    ကာ​ရံ​တော်​မူ​၏။
  bod-N: དེ་ནས་རྒྱལ་པོ་ཨ་སཱ་ཡིས་ཡ་ཧུ་དཱ་པ་གཅིག་ཀྱང་མ་ལུས་པར་ཀུན་ལ་སྤྱི་བསྒྲགས་བྱས་པ་དང་།
    དེ་དག་གིས་པཱ་ཤས་རཱ་མ་རྩིག་བྱེད་ཀྱི་རྡོ་དང་གདུང་མ་རྣམས་སྤར་ནས། རྒྱལ་པོ་ཨ་སཱས་རྒྱུ་ཆ་དེ་དག་གིས་པེན་ཡཱ་མེན་ཡུལ་གྱི་གེ་བཱ་དང་མཱས་ཟི་ཕཱ་གཉིས་བརྩིགས་སོ།
    །
  sna-sna: Ipapo Mambo Asa akarayira Judha yose, hapana akasiyiwa, ivo vakatora kubva
    kuRama matombo namatanda akanga achishandiswa naBhaasha ikoko. Mambo Asa akaashandisa
    kuvaka Gebha muBhenjamini, neMizipawo.
  spa-BLM: Entonces el rey Asá hizo una proclama a todo Judá. Nadie quedó exento.
    Se llevaron las piedras de Rama y su madera, con las que Baasa había construido;
    y el rey Asa las utilizó para construir Geba de Benjamín y Mizpa.
  cac-cac: Yuj chi' ix smolb'ej masanil eb' vin̈ aj Judá vin̈aj rey Asa chi', man̈xa
    junoc mach maj c'ochoc. Ix yic'ancot jantac q'uen q'ueen eb' yed' te te', aton
    juntzan̈ chi' van yac'anoch vin̈aj Baasa yic sb'oanq'ue chon̈ab' Ramá chi'. Axo
    yed' juntzan̈ chi' ix sb'oq'ue scuartel vin̈aj rey Asa chi' d'a chon̈ab' Geba
    d'a yol yic Benjamín yed' d'a chon̈ab' Mizpa.
  swh-ULB: Kisha mfalme Asa akaitangazia Yuda yote. Hakuna aliyeachwa. Wakayabeba
    mawe na miti ya Rama ambayo Baasha alikuwa akijengea mji. Kisha mfalme Asa akavitumia
    hivyo vitu kuijenga Geba ya Benjamini na Mispa.
  bel-bel: А цар Аса склікаў усіх Юдэяў, нікога ня выключаючы, і вынесьлі яны з Рамы
    камяні і драўніну, якія Васа ўжываў на будаўніцтва. І пабудаваў зь іх цар Аса
    Гіву Веньямінавую і Міцпу.
  deu-ELBBK: Der König Asa aber ließ ganz Juda aufrufen, keiner war frei; und sie
    schafften die Steine Ramas und das Holz weg, womit Baesa gebaut hatte; und der
    König Asa baute damit Geba-Benjamin und Mizpa.
  mbb-OT: Ne mibmendaran ni Hadì Asa is langun he menge maama te Juda he ibpekuwa
    kandan is menge vatu wey menge zezekelà he menge kayu he migamit ni Baasha te
    kedlig-en te Rama. Ne migamit heini ni Hadì Asa te kedlig-en te Geba ziyà te Benjamin,
    wey Mizpa.
  mal-2015: ആസാരാജാവു ഒരു വിളംബരം പ്രസിദ്ധമാക്കി ഒട്ടൊഴിയാതെ യെഹൂദയെ മുഴുവനും വിളിച്ചുകൂട്ടി;
    അവർ ചെന്നു ബയെശാ പണിതു ഉറപ്പിച്ച രാമയുടെ കല്ലും മരവും എടുത്തു കൊണ്ടുവന്നു; ആസാരാജാവു
    അവകൊണ്ടു ബെന്യാമീനിലെ ഗേബയും മിസ്പയും പണിതു ഉറപ്പിച്ചു.
  rmc-rmc: O kraľis Asa prikazinďa savore manušenge andre Judsko, hoj te ľidžan het
    andral e Rama o bara the o kašta, savenca o Baaša ačhavelas o foros. Paľis o Asa
    ačhaďa oleha o foros Geba andro Benjamin the o foros Micpa.
  pes-OPV: و آسا پادشاه در تمام یهودا ندادرداد که احدی از آن مستثنی نبود تا ایشان
    سنگهای رامه و چوب آن را که بعشا بنا می‌کردبرداشتند، و آسا پادشاه جبع بنیامین و
    مصفه را باآنها بنا نمود.
  ron-1924: Ымпэратул Аса а кемат пе тот Иуда, фэрэ сэ ласе ла о парте пе чинева,
    ши ау ридикат петреле ши лемнул пе каре ле ынтребуинца Баеша ла ынтэриря Рамей;
    ши ымпэратул Аса ле-а ынтребуинцат ла ынтэриря Гебей луй Бениамин ши Мицпей.
  ben-OBCV: তখন রাজা আসা যিহূদার সর্বত্র এক আদেশ জারি করলেন—কেউ এর এক্তিয়ার থেকে
    অব্যাহতি পায়নি—এবং তারা রামা থেকে সেইসব পাথর ও কাঠ তুলে নিয়ে এসেছিল, যেগুলি
    বাশা সেখানে ব্যবহার করছিলেন। সেগুলি দিয়েই রাজা আসা বিন্যামীনে গেবা, ও পাশাপাশি
    মিস্‌পাও গেঁথে তুলেছিলেন।
  som-som: Markaasaa Boqor Aasaa wuxuu dalka Yahuudah oo dhan gaadhsiiyey naado ogeysiis
    ah, oo ninna lagama reebin; oo waxay wada qaadeen dhagxantii iyo alwaaxdii Raamaah
    ee uu Bacshaa ku dhisayay, kolkaasaa Boqor Aasaa wuxuu ku dhisay Gebac oo ku taal
    dalka reer Benyaamiin iyo Misfaah.
  lat-VUC: 'Rex autem Asa nuntium misit in omnem Judam, dicens: Nemo sit excusatus.
    Et tulerunt lapides de Rama, et ligna ejus, quibus ædificaverat Baasa, et exstruxit
    de eis rex Asa Gabaa Benjamin, et Maspha.'
  eng-ASVBT: 'Then king Asa made a proclamation unto all Judah; none was exempted:
    and they carried away the stones of Ramah, and the timber thereof, wherewith Baasha
    had built; and king Asa built therewith Geba of Benjamin, and Mizpah.'
  ita-1885: Allora il re Asa, con bando pubblico, adunò tutto Giuda, senza eccettuarne
    alcuno; ed essi portarono via le pietre, e il legname di Rama, la quale Baasa
    edificava; e con quelle cose il re Asa edificò Ghibea di Beniamino, e Mispa.
  eng-LXXUP: 'And King Asa charged all Judah without exception: and they take up the
    stones of Ramah and its timbers with which Baasha was building; and King Asa built
    with them upon the whole hill of Benjamin, and the watchtower.'
  eng-ULB: Then King Asa made a proclamation to all Judah. No one was exempted. They
    carried away the stones and timbers of Ramah with which Baasha had been building
    up the city. Then King Asa used that building material to build up Geba of Benjamin
    and Mizpah.
  spa-VBL: Entonces el rey Asá emitió un anuncio público en toda Judá, sin excepción.
    El pueblo obedeció y se llevó las piedras y los maderos que Basá había usado para
    construir Ramá. El rey Asa utilizó estos materiales de construcción para fortalecer
    Geba de Benjamín, así como Mizpa.
  fra-_FOB: Alors le roi Asa fit publier par tout Juda, que tous, sans exempter personne,
    eussent à emporter les pierres et le bois de Rama, que Baesha faisait bâtir; et
    le roi Asa en bâtit Guéba de Benjamin, et Mitspa.
  mal-mal: ആസാ രാജാവ് ഒരു വിളംബരം പ്രസിദ്ധമാക്കി യെഹൂദയെ മുഴുവനും വിളിച്ചുകൂട്ടി;
    അവർ ചെന്ന് ബയെശാ പണിത് ഉറപ്പിച്ചിരുന്ന രാമയുടെ കല്ലും മരവും എടുത്ത് കൊണ്ടുവന്നു;
    ആസാ രാജാവ് അവ കൊണ്ട് ബെന്യാമീനിലെ ഗിബയും മിസ്പയും പണിത് ഉറപ്പിച്ചു.
  urd-GVR: Phir Āsā Bādshāh ne Yahūdāh ke tamām mardoṅ kī bhartī karke unheṅ Rāmā
    bhej diyā tāki wuh un tamām pattharoṅ aur shahtīroṅ ko uṭhā kar le jāeṅ jin se
    Bāshā Bādshāh Rāmā kī qilābandī karnā chāhtā thā. Tamām mardoṅ ko wahāṅ jānā paṛā,
    ek ko bhī chhuṭṭī na milī. Is sāmān se Āsā ne Binyamīn ke shahr Jibā aur Misfāh
    kī qilābandī kī.
  suz-BL: मिनु पिप आसामी यहूदा ङा मुर नेल्‍ल आन कली “बाशामी रामाह कली बोल्‍यो सेल्‍चा
    कली तेल्‍शो शी फुल्‍लु चाक्‍कीन” दे अरेमी बाक्‍त। मिनु पिप आसामी मेको शी फुल्‍लुमी
    बेन्‍यामीन ङा गेबा नु मिस्‍पा सहर सेला बाक्‍त।
  ita-1927: Allora il re Asa convocò tutti que’ di Giuda, senza eccettuarne alcuno;
    e quelli portaron via le pietre e il legname di cui Baasa s’era servito per la
    costruzione di Rama; e con essi il re Asa edificò Gheba di Beniamino, e Mitspa.
  ckb-ckb: ئاسا پاشاش هەموو یەهودای بانگکرد، بێ ئەوەی کەسیانی لێ بەدەر بکات، ئەو بەرد
    و دارانەی هەڵگرت کە بەعشا لە شارۆچکەی ڕامە بەکاریهێنابوون، ئینجا ئاسا پاشا بەوان
    گەڤەعی لە خاکی بنیامین و میچپای ئاوەدان کردەوە.
  eng-BBE: Then King Asa got all Judah together, making every man come; and they took
    away the stones and the wood with which Baasha was building Ramah, and King Asa
    made use of them for building Geba in the land of Benjamin, and Mizpah.
  kan-OKCV: ಆಗ ಅರಸನಾದ ಆಸನು ಯೆಹೂದರಲ್ಲಿ ಒಬ್ಬನನ್ನೂ ಬಿಡದೆ ಎಲ್ಲರನ್ನೂ ಕರೆಯಿಸಿ, ಬಾಷನು ಕಟ್ಟಿಸುತ್ತಾ
    ಇದ್ದ ರಾಮ ಪಟ್ಟಣದ ಕಲ್ಲುಗಳನ್ನೂ, ಅದರ ತೊಲೆಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಅವುಗಳಿಂದ ಬೆನ್ಯಾಮೀನನ
    ಗಿಬೆಯ ಮತ್ತು ಮಿಚ್ಪೆ ಎಂಬ ನಗರಗಳನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: அப்பொழுது ராஜாவாகிய ஆசா யூதா எங்கும் ஒருவரும் தப்பாமல் எல்லோரும் போய்,
    பாஷா கட்டின ராமாவின் கற்களையும் அதின் மரங்களையும் எடுத்துவர அறிவிப்புகொடுத்து;
    அவைகளால் பென்யமீன் கோத்திரத்திலுள்ள கேபாவையும் மிஸ்பாவையும் கட்டினான்.
  spa-RV-1909: Entonces el rey Asa convocó á todo Judá, sin exceptuar ninguno; y quitaron
    de Rama la piedra y la madera con que Baasa edificaba, y edificó el rey Asa con
    ello á Gabaa de Benjamín, y á Mizpa.
  ron-BTF: Atunci împăratul Asa a făcut o proclamaţie prin tot Iuda; nimeni nu a fost
    scutit; şi au îndepărtat pietrele de la Rama şi lemnăria ei, cu care Baaşa construise;
    şi împăratul Asa a zidit cu ele Gheba lui Beniamin şi Miţpa.
  eng-WEBP: Then King Asa made a proclamation to all Judah. No one was exempted. They
    carried away the stones of Ramah, and its timber, with which Baasha had built;
    and King Asa used it to build Geba of Benjamin, and Mizpah.
  eng-FBV: Then King Asa issued a proclamation throughout all Judah, with no exception.
    The people obeyed, and carried away the stones and the timbers Baasha had used
    for building up Ramah. King Asa used these building materials to strengthen Geba
    of Benjamin, as well as Mizpah.
  nld-1939: Nu riep Asa heel Juda op; niemand werd vrijgesteld. Zij droegen de stenen
    en het hout, waar Basja mee aan het bouwen was geweest, van Rama weg, en koning
    Asja verstrekte daarmee Géba van Benjamin, en Mispa.
  nch-BL: Huajca Tanahuatijquet Asa tatitanqui ma quinnotzatij nochi Judá ehuani para
    ma mosentilica huan para ma amo polihui yon se. Huan quintequimacac ma quisosoloca
    nochi teme huan nochi cuame cati Tanahuatijquet Baasa quitequihuiyaya para quichihuas
    más cuali nopa altepet Ramá. Huan Tanahuatijquet Asa quitequihui ya nopa para
    quincualchijchihuas altepeme Geba huan Mizpa ipan inintal iixhuihua Benjamín.
  vie-1934: Vua A-sa bèn nhóm hết thảy người Giu-đa, không trừ một ai; chúng đem đi
    những đá và gỗ mà Ba-ê-sa đã dùng xây đắp đồn Ra-ma. Vua A-sa dùng đồ ấy đặng
    xây cất Ghê-ba trong xứ Bên-gia-min, và Mích-ba.
  hin-CV: इसके बाद राजा आसा ने यहूदिया में सभी के लिए घोषणा की—किसी को छूट नहीं थी—सबने
    मिलकर राजा बाशा द्वारा लगाई निर्माण-सामग्री, पत्थर और लकड़ी लेकर आसा द्वारा बनाए
    जा रहे बिन्यामिन और मिज़पाह के गेबा में लगा दी.
  spa-BES: Entonces el rey Asa reunió a toda Judá, haciendo que todos vinieran; y
    se llevaron las piedras y la madera con que Baasa estaba construyendo a Ramá,
    y el rey Asa las utilizó para construir a Geba en la tierra de Benjamín y Mizpa.
  tdx-tdx: Nitsitsihe’ i Asa mpanjaka koike t’Iehoda, tsy nilefereñe; nakare’ iereo
    o vato’ i Ramà iabio naho o boda fañamboara’ i Baasao; le namboare’ i Asa mpanjaka
    ty Geba e Beniamine ao naho i Mitspà.
  tha-KJV: แล​้วกษั​ตริ​ย์อาสาทรงประกาศไปทั่วยูดาห์​ไม่​เว้นผู้ใดเลย เขาทั้งหลายก็​มาร​ื้อเอาหินของเมืองรามาห์
    และตัวไม้ของเมืองนั้นซึ่งบาอาชาทรงสร้างค้างอยู่ กษัตริย์​อาสาก็ทรงเอามาสร้างเมืองเกบาแห่งเบนยามินและเมืองมิสปาห์
  por-BR-2018: Então o rei Asa convocou a todo Judá, sem excetuar ninguém; e tiraram
    de Ramá a pedra e a madeira com que Baasa edificava, e edificou o rei Asa com
    ele a Gibeá de Benjamim, e a Mispá.
  deu-ELO: Der König Asa aber ließ ganz Juda aufrufen, keiner war frei; und sie schafften
    die Steine Ramas und das Holz weg, womit Baesa gebaut hatte; und der König Asa
    baute damit Geba-Benjamin und Mizpa.
  eng-WYC-2018: Forsooth king Asa sent [a] message into all Judah, and said, No man
    be excused. And (so) they (all came, and) took (away) the stones of Ramah, and
    the trees thereof, by which Baasha had builded (it); and king Asa builded of the
    same stones and trees Geba of Benjamin, and Mizpah. (And King Asa sent a message
    to all Judah, and said, No man shall be excused. And so they all came, and took
    away the stones, and the timber, from Ramah, with which Baasha had fortified it;
    and King Asa used these same stones and timber to fortify Geba of Benjamin, and
    Mizpah.)
  epo-epo: Tiam la reĝo Asa kunvokis ĉiujn Judojn, sen escepto; kaj ili forportis
    la ŝtonojn de Rama kaj ĝian lignon, el kiuj Baaŝa faris la konstruadon; kaj la
    reĝo Asa konstruis el tio Geban de Benjamen kaj Micpan.
  uig-PIN: Asa padixaⱨ bolsa pütkül Yǝⱨudaning adǝmlirini ⱨeqbirini ⱪoymay qaⱪirip
    yiƣdi; ular Baaxa Ramaⱨ xǝⱨirini yasaxⱪa ixlǝtkǝn taxlar bilǝn yaƣaqlarni Ramaⱨtin
    toxup elip kǝtti. Asa padixaⱨ muxularni ixlitip Binyamin zeminidiki Gebani wǝ
    Mizpaⱨni mǝⱨkǝm ⱪilip yasidi.
  beo-beo: Amalalu, hina bagade A:isa da Yuda soge ganodini amo dunu huluanedafa da
    igi amola gele amoga Ba:iasia da La:ima gagili sali, amo gaguli masa:ne sia:si.
    Amo liligi lale, A:isa da Bediamini soge moilai Giba amola Misiba moilai, amo
    gagili sali.
  tpi-OTNT: Bihain King Asa i salim tok long olgeta man bilong Juda long ol i mas
    i go long Rama. Na ol i go na kisim olgeta ston na plang King Basa i bin bungim
    bilong mekim wok bilong strongim banis bilong taun. Na ol i karim i go, bilong
    Asa i ken strongim banis bilong taun Mispa na banis bilong dispela taun Geba i
    stap long graun bilong lain Benjamin.
  hau-SA: Sai Sarki Asa ya ba da umarni ga dukan Yahuda, kuma babu wanda aka ware,
    kowa yă taimaka a kwashe duwatsu da katakan da Ba’asha yake amfani da su daga
    Rama. Da duwatsu da katakan ne Sarki Asa ya gina Geba a Benyamin da kuma Mizfa.
  uig-LAT: Asa padishah bolsa pütkül Yehudaning ademlirini héchbirini qoymay chaqirip
    yighdi; ular Baasha Ramah shehirini yasashqa ishletken tashlar bilen yaghachlarni
    Ramahtin toshup élip ketti. Asa padishah mushularni ishlitip Binyamin zéminidiki
    Gébani we Mizpahni mehkem qilip yasidi.
  nde-nde: Inkosi u-Asa yaquma ukuthi kungasali muntu kulolonke elakoJuda. Basebethutha
    eRama bethwala amatshe lamapulanka ayekade esetshenziswa nguBhasha kuleyondawo.
    Ngalokho inkosi u-Asa yakha iGebha kwelakoBhenjamini, leMizipha.
  ton-ton: 'Pea naʻe toki fai fono ʻe ʻAsa ʻi he potu kotoa pē ʻo Siuta; naʻe ʻikai
    ha potu ʻe taʻekau: pea naʻa nau fetuku ʻo ʻave ʻae ngaahi maka ʻo Lama, pea mo
    hono ngaahi ʻakau, ʻaia naʻe langa ʻaki ia ʻe Paʻasa; pea naʻe langa ʻaki ia ʻe
    ʻAsa ko e tuʻi ʻa Kepa ʻo Penisimani, pea mo Misipa.'
  ces-1613: Tedy král Aza provolal po všem Judstvu, žádného nevyměňuje. I pobrali
    to kamení z Ráma, i dříví jeho, z něhož stavěl Báza, a vystavěl z toho král Aza
    Gabaa Beniaminovo a Masfa.
  eng-WMB: Then King Asa made a proclamation to all Judah. No one was exempted. They
    carried away the stones of Ramah, and its timber, with which Baasha had built;
    and King Asa used it to build Geba of Benjamin, and Mizpah.
  tam-TCV: அப்பொழுது அரசன் ஆசா ஒருவனையும்விடாமல் யூதா நாடு முழுவதற்கும் ஒரு கட்டளை
    கொடுத்தான். அவர்கள் பாஷா அரசன் பயன்படுத்திய கற்களையும், மரங்களையும் ராமாவிலிருந்து
    கொண்டுபோனார்கள். ஆசா அரசன் அவற்றைப் பயன்படுத்தி பென்யமீன் நாட்டில் கேபாவையும்,
    மிஸ்பாவையும் கட்டினான்.
  ceb-ULB: Unya nagpahibalo si Haring Asa sa tibuok Juda. Walay bisan usa nga gawasnon.
    Gikuha nila ang mga bato ug mga troso gikan sa Rama diin gigamit ni Baasha sa
    patukod sa siyudad. Unya gigamit ni Haring Asa ang mga galamiton aron sa pagtukod
    sa Geba sa yuta sa Benjamin ug sa Mispa.
  pol-UBG: Wtedy król Asa zwołał cały lud Judy, bez wyjątku, a lud zabrał z Rama kamienie
    i drewno, z których Basza budował. I król Asa rozbudował nimi Gibea Beniamina
    oraz Mispę.
  urd-GVU: پھر آسا بادشاہ نے یہوداہ کے تمام مردوں کی بھرتی کر کے اُنہیں رامہ بھیج
    دیا تاکہ وہ اُن تمام پتھروں اور شہتیروں کو اُٹھا کر لے جائیں جن سے بعشا بادشاہ
    رامہ کی قلعہ بندی کرنا چاہتا تھا۔ تمام مردوں کو وہاں جانا پڑا، ایک کو بھی چھٹی
    نہ ملی۔ اِس سامان سے آسا نے بن یمین کے شہر جِبع اور مِصفاہ کی قلعہ بندی کی۔
  deu-1912: Der König Asa aber bot auf das ganze Juda, niemand ausgenommen, und sie
    nahmen die Steine und das Holz von Rama weg, womit Baesa gebaut hatte; und der
    König Asa baute damit Geba-Benjamin und Mizpa.
  kan-2017: ಅನಂತರ ಅರಸನಾದ ಆಸನು ಯೆಹೂದ್ಯರಲ್ಲಿ ಒಬ್ಬನನ್ನೂ ಬಿಡದೆ ಎಲ್ಲರನ್ನೂ ಕರೆಯಿಸಿ, ಬಾಷನು
