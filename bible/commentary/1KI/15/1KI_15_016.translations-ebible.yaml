verse: 1KI.015.016
translations:
  mal-C: ആസായും ഇസ്രായേൽരാജാവായ ബയെശയുംതമ്മിൽ, അവരുടെ ഭരണകാലം മുഴുവനും യുദ്ധം ഉണ്ടായിരുന്നു.
  deu-TKW: Es war aber Krieg zwischen Asa und Baesa, dem Könige von Israel, so lange
    sie lebten.
  lin-lin: Na mikolo nyonso oyo Asa mpe Baesha, mokonzi ya Isalaele, bazalaki na bokonzi,
    bazalaki kaka na bitumba.
  eng-LSV: And there has been war between Asa and Baasha king of Israel [for] all
    their days,
  eng-GNV: And there was warre betweene Asa and Baasha King of Israel all their dayes.
  eng-WEBSTER: And there was war between Asa and Baasha king of Israel all their days.
  nhw-BL: Huan ipan nochi inemilis Tlanahuatijquetl Asa oncayaya tlahuilancayotl ica
    Baasa, nopa tlanahuatijquetl ipan tlali Israel.
  swh-ONEN: Kulikuwa na vita kati ya Asa na Baasha mfalme wa Israeli siku zote za
    utawala wao.
  bba-bba: Asɑn wɑɑti ye sɔɔ, tɑbu rɑ n wɑ̃ɑwɑ wi kɑ Isirelibɑn sunɔ Bɑsɑn bɑɑ sɔɔ.
  eng-KJVCPB: And there was war between Asa and Baasha king of Israel all their days.
  luo-luo: Ne nitie lweny e kind Asa kod Baasha ruodh Israel ndalo duto mag lochgi.
  meu-meu: Asa bona Israel pavapavana Baasa na e hetuari heheniva, edia dina iboudiai.
  npi-ULB: आसा र इस्राएलका राजा बाशाका राज्यकालभरि तिनीहरूको बिचमा युद्ध चलिरह्‍यो
    ।
  yor-yor: Ogun sì wà láàrín Asa àti Baaṣa ọba Israẹli ní gbogbo ọjọ́ ayé wọn.
  pes-OPCB: آسا، پادشاه یهودا و بعشا، پادشاه اسرائیل همیشه با یکدیگر در حال جنگ بودند.
  tgl-ULB: May digmaan sa pagitan nila Asa at Baasa na hari ng Israel, sa buong buhay
    nila.
  hui-hui: Ogoningi Basa ibu nde Isaraele dindinaga kini hene. Asa Basala libu kini
    hebingibi nde Isaraeleali Yudalila wai bialu haabo haga hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​သ​နှင့်​ဣ​သ​ရေ​လ​ဘု​ရင်​ဗာ​ရှာ တို့​သည် မိ​မိ​တို့​နန်း​သက်​တစ်​လျှောက်​လုံး​၌​စစ်
    ဖြစ်​လျက်​နေ​ကြ​လေ​သည်။-
  bod-N: ཡང་ཨ་སཱ་དང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་པཱ་ཤ་གཉིས་ཀྱི་བར་ལ་མི་ཚེ་གང་པོར་དམག་འཁྲུག་བྱུང་ངོ་།
    །
  sna-sna: Pakanga pane hondo pakati paAsa naBhaasha, mambo weIsraeri munguva yose
    yavakanga vachitonga.
  spa-BLM: Hubo guerra entre Asa y Baasa, rey de Israel, durante todos sus días.
  cac-cac: Ayn̈ej oval d'a scal vin̈aj Asa sreyal Judá yed' vin̈aj Baasa sreyal Israel.
  swh-ULB: Basi kulikuwa na vita kati ya Asa na Baasha mfalme wa Israeli, kwa miaka
    yao yote.
  bel-bel: І вайна была паміж Асам і Ваасам, царом Ізраільскім, ва ўсе дні жыцьця
    іхняга.
  deu-ELBBK: Und es war Krieg zwischen Asa und Baesa, dem König von Israel, alle ihre
    Tage.
  mbb-OT: Layun ebpetebekà si Asa wey si Baasha he hadì te Israel dutun te timpu te
    kedhadì dan.
  mal-2015: ആസയും യിസ്രായേൽരാജാവായ ബയെശയും തമ്മിൽ ജീവപര്യന്തം യുദ്ധം ഉണ്ടായിരുന്നു.
  rmc-rmc: O maribena maškar o Asa the izraeliko kraľis Baaša sas furt, medik dživenas.
  pes-OPV: و در میان آسا و بعشا، پادشاه اسرائیل، تمام روزهای ایشان جنگ می‌بود.
  ron-1924: Ынтре Аса ши Баеша, ымпэратул луй Исраел, а фост рэзбой ын тот тимпул
    веций лор.
  ben-OBCV: আসা ও ইস্রায়েলের রাজা বাশার মধ্যে তাদের অধিকারভুক্ত এলাকার সর্বত্র যুদ্ধ
    লেগেই ছিল।
  som-som: Oo cimrigoodii oo dhanna dagaal baa ka dhexeeyey Aasaa iyo Bacshaa oo ahaa
    boqorkii dalka Israa'iil.
  lat-VUC: Bellum autem erat inter Asa, et Baasa regem Israël cunctis diebus eorum.
  eng-ASVBT: And there was war between Asa and Baasha king of Israel all their days.
  ita-1885: Ora vi fu guerra fra Asa e Baasa, re d'Israele, tutto il tempo della vita
    loro.
  eng-LXXUP: And there was war between Asa and Baasha king of Israel all their days.
  eng-ULB: There was war between Asa and Baasha king of Israel, all their days.
  spa-VBL: Asá y Basá, rey de Israel, estaban siempre en guerra entre sí.
  fra-_FOB: Or il y eut guerre entre Asa et Baesha, roi d'Israël, tout le temps de
    leur vie.
  mal-mal: ആസയും യിസ്രായേൽ രാജാവായ ബയെശയും തമ്മിൽ ജീവപര്യന്തം യുദ്ധം ഉണ്ടായിരുന്നു.
  urd-GVR: Yahūdāh ke bādshāh Āsā aur Isrāīl ke bādshāh Bāshā ke darmiyān zindagī-bhar
    jang jārī rahī.
  suz-BL: मेको पिप आसा नु इस्राएल ङा पिप बाशा आस दातेम गेना हना यो लडाइ दुम्‍स ङा
    दुम्‍स बाक्‍माक्‍त। २इतिहास १६:१-६
  ita-1927: E ci fu guerra fra Asa e Baasa, re d’Israele, tutto il tempo della lor
    vita.
  ckb-ckb: بە درێژایی ماوەی حوکمڕانیشیان جەنگ لەنێوان ئاسا و بەعشای پاشای ئیسرائیلدا
    هەبوو.
  eng-BBE: Now there was war between Asa and Baasha, king of Israel, all their days.
  kan-OKCV: ಇದಲ್ಲದೆ ಆಸನಿಗೂ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಬಾಷನಿಗೂ, ಅವರ ಜೀವಾಂತ್ಯದವರೆಗೂ ಯುದ್ಧ ನಡೆಯುತ್ತಿತ್ತು.
  tam-2017: ஆசாவுக்கும் இஸ்ரவேலின் ராஜாவாகிய பாஷாவுக்கும் அவர்களுடைய நாட்களிலெல்லாம்
    யுத்தம் நடந்துகொண்டிருந்தது.
  spa-RV-1909: Y hubo guerra entre Asa y Baasa rey de Israel, todo el tiempo de ambos.
  ron-BTF: Şi a fost război între Asa şi Baaşa, împăratul lui Israel, în toate zilele
    lor.
  eng-WEBP: There was war between Asa and Baasha king of Israel all their days.
  eng-FBV: Asa and Baasha, king of Israel, were always at war with each other.
  nld-1939: Er was voortdurend oorlog tussen Asa en Basja, den koning van Israël.
  nch-BL: Huan ipan nochi inemilis Tanahuatijquet Asa oncayaya tatehuilisti ica Baasa,
    nopa tanahuatijquet ipan tali Israel.
  vie-1934: A-sa, vua Giu-đa, và Ba-ê-sa, vua Y-sơ-ra-ên, đánh giặc nhau trọn đời
    mình.
  hin-CV: आसा और इस्राएल के राजा बाशा के बीच उनके पूरे जीवन भर युद्ध चलता रहा.
  spa-BES: Y hubo guerra entre Asa y Baasa, rey de Israel, todos los días.
  tdx-tdx: Nitolom-pialy t’i Asa naho i Baasa mpanjaka’ Israele amo hene andro’ iareoo.
  tha-KJV: มี​การศึกระหว่างอาสาและบาอาชากษั​ตริ​ย์​แห่​งอ​ิสราเอล ตลอดสมัยของพระองค์​ทั้งสอง
  por-BR-2018: E havia guerra entre Asa e Baasa, rei de Israel, durante todo o tempo
    deles.
  deu-ELO: Und es war Krieg zwischen Asa und Baesa, dem König von Israel, alle ihre
    Tage.
  eng-WYC-2018: Forsooth battle was betwixt Asa and Baasha, king of Israel, in all
    the days of them.
  epo-epo: Kaj milito estis inter Asa kaj Baaŝa, reĝo de Izrael, dum ilia tuta vivo.
  uig-PIN: Əmdi Asa wǝ Israilning padixaⱨi Baaxa barliⱪ künliridǝ bir-biri bilǝn jǝng
    ⱪilixip turdi.
  beo-beo: Yuda hina bagade A:isa amola Isala:ili hina bagade Ba:iasia da ela ouligibi
    amo ganodini, gebewane gegenanusu.
  tpi-OTNT: Long dispela taim Basa i stap king bilong Israel. Na long taim Asa na
    Basa i stap king, tupela kantri i save pait oltaim.
  hau-SA: Aka yi yaƙi tsakanin Asa da Ba’asha sarkin Isra’ila dukan kwanakin mulkinsu.
  uig-LAT: Emdi Asa we Israilning padishahi Baasha barliq künliride bir-biri bilen
    jeng qiliship turdi.
  nde-nde: Kwaba lempi phakathi kuka-Asa loBhasha inkosi yako-Israyeli ekubuseni kwabo
    bonke.
  ton-ton: ¶ Pea naʻe faʻa tau ʻa ʻAsa pea mo Paʻasa ko e tuʻi ʻo ʻIsileli ʻi hona
    ngaahi ʻaho kotoa pē.
  ces-1613: Pročež byla válka mezi Azou a Bázou, králem Izraelským, po všecky dny
    jejich.
  eng-WMB: There was war between Asa and Baasha king of Israel all their days.
  tam-TCV: ஆசாவுக்கும் இஸ்ரயேல் அரசனான பாஷாவுக்கும் இடையில் அவர்களின் ஆட்சிக்காலம்
    முழுவதும் யுத்தம் நடந்தது.
  ceb-ULB: Kanunay ang gubat tali kang Asa ug kang Baasha ang hari sa Israel, sa tibuok
    nilang kinabuhi.
  pol-UBG: I między Asą a Baszą, królem Izraela, trwała wojna przez wszystkie ich
    dni.
  urd-GVU: یہوداہ کے بادشاہ آسا اور اسرائیل کے بادشاہ بعشا کے درمیان زندگی بھر جنگ
    جاری رہی۔
  deu-1912: Und es war ein Streit zwischen Asa und Baesa, dem König Israels, ihr Leben
    lang.
  kan-2017: ಅವನಿಗೂ ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಬಾಷನಿಗೂ ಯಾವಾಗಲೂ ಯುದ್ಧ ನಡೆಯುತ್ತಿತ್ತು
  yap-yap: Me Asa ni Pilung nu Judah nge Baasha ni Pilung nu Israel e go’ mael e ra
    tew u n’umngin nap’an ni ur gagiyeggow.
  hlt-MCSB: Amah tue khuiah tah Asa laklo neh Israel manghai Baasha laklo ah caemtloek
    om.
  mdy-ETH: ዪሁዳ ካኣቲ ዓኣሳና ዒስራዔኤሌ ካኣቲ ባዕሻና ዓጮ ዎይሣ ዎዶና ቢያ ዎሊ ዖሌ ጎይሣ ናንጌኔ።
  twi-ASANTE: Na akokoakoko wɔ Yudahene Asa ne Israelhene Baasa ntam.
  eng-WEBU: There was war between Asa and Baasha king of Israel all their days.
  wal-wal: Yihudaa Kawoi Asinne Israa7eela Kawoi Baa7ishi, bantta kawotido laitta
    ubban olettidosona.
  spa-PDDPT: Hubo guerra entre Asa y Baasa, rey de Israel, todo el tiempo de ambos.
  gun-gun: Israel pygua huvixa Baasa reve Asa opu'ã riae, oikovea pukukue re.
  ilo-ULB: Adda iti panaggubat iti nagbaetan da Asa ken Baasa nga ari ti Israel iti
    amin nga aldaw a panagturayda.
  kpg-kpg: Di king o Judah go Asa mo di king o Israel go Baasha nogo haihai dauwa
    i nau mehanga i lodo nau madagoaa nogo dagi nau henua.
  uig-ARA: ئەمدى ئاسا ۋە ئىسرائىلنىڭ پادىشاھى بائاشا بارلىق كۈنلىرىدە بىر-بىرى بىلەن
    جەڭ قىلىشىپ تۇردى.
  sus-sus: Asa nun Isirayila mangɛ Baasa nu e boore gerema e xa simaya birin kui.
  pon-2006: Asa, nanmwarkien Suda oh Paasa, nanmwarkien Israel kin mahmahwenpene nanpwungara
    erein ara kakaun ara wehi.
  ksd-ksd: Ma Asa ma Basa ra king Israel dir ga varubu ta kadir kilala na nilaun parika.
  tur-YTC: Asa ile İsrael Kralı Baaşa arasında bütün günlerinde savaş vardı.
  grc-BRENT: Καὶ πόλεμος ἦν ἀναμέσον Ἀσὰ καὶ ἀναμέσον Βαασὰ βασιλέως Ἰσραὴλ πάσας
    τὰς ἡμέρας αὐτῶν.
  ind-AYT: Peperangan antara Asa dan Baesa, raja Israel, terjadi di sepanjang umur
    mereka.
  nya-nya: Panali nkhondo pakati pa Asa ndi Baasa mfumu ya Israeli nthawi yonse ya
    ulamuliro wawo.
  hrv-hrv: Bio je rat između Ase i Baše, kralja izraelskoga, u sve njihove dane.
  mps-mps: Te tama tibo sogo, te bidi Basa aga te Israel hanigo king bidi nigilama
    bidali. Tama te king bidi si, Asa dali, te Basa dali, augwali si te king bidi
    bidibo sogo, te sogo te augwali sigo hanigo augwa hasi te tigidali sogo boi hwįdu
    bidai dao.
  tpi-tpi: Long dispela taim Basa i stap king bilong Israel. Na long taim Asa na Basa
    i stap king, tupela kantri i save pait oltaim.
  dan-1931: Asa og Kong Ba'sja af Israel lå i Krig med hinanden, så længe de levede.
  vie-OVCB: A-sa, vua Giu-đa, chinh chiến với Ba-ê-sa, vua Ít-ra-ên, trọn đời.
  guj-2017: ઇઝરાયલના રાજા બાશા અને આસા વચ્ચે તેઓના સર્વ દિવસો પર્યંત લડાઇ ચાલ્યા કરી.
  pon-2006A: Asa, nanmwarkien Suda oh Paasa, nanmwarkien Israel kin mahmahwenpene
    nanpwungara erein ara kakaun ara wehi.
  por-BRBSL: Houve guerra entre Asa e Baasha, rei de Israel, durante todos os seus
    dias.
  cth-cth: A hringyung thung Asa hoi Isarel siangpahrang Baasha e rahak vah tarankâtuknae
    ao.
  twi-twi: Na akokoakoko wɔ Yudahene Asa ne Israelhene Baasa ntam.
  hlt-hlt: Amah tue khuiah tah Asa laklo neh Israel manghai Baasha laklo ah caemtloek
    om.
  tbz-SIM: Mudoò muù do bo Asɑɑ nɛ̀ Bɑsɑɑ bɛ cuokɛ̀ bɛ fòmmu mumɔu miɛkɛ.
  msy-2020: Egha Asa ko Basa atrivimningɨn ikia, zurara uaning mɨsogha mamaghɨra iti.
  dop-dop: Asɑ yookɑɣɑnɑ Ɩsɛɣɛlɩ wulɑʋ Pɑsɑ kɛ tɑm kɛ́.
  azb-azb: Asa ilə İsrail padşahı Baaşa arasında ömürləri boyu müharibə gedirdi.
  eng-DBY: And there was war between Asa and Baasha king of Israel all their days.
  hin-2017: आसा और इस्राएल के राजा बाशा के बीच उनके जीवन भर युद्ध होता रहा।
  wol-KYG: Xare nag masula dakk diggante Asa ak Basa buurub Israyil seen giiru dund
    gépp.
  eng-YLT: And war hath been between Asa and Baasha king of Israel all their days,
  kne-kne: Sin timpon da Asa en Baasa ay ari ed Israel, kanayon ay nan-gogobat da.
  eng-WYC-2017: Forsooth battle was betwixt Asa and Baasha, king of Israel, in all
    the days of them.
  eng-WMBB: There was war between Asa and Baasha king of Israel all their days.
  urd-GVH: यहूदाह के बादशाह आसा और इसराईल के बादशाह बाशा के दरमियान ज़िंदगी-भर जंग
    जारी रही।
  rug-rug: Se Asa sa baṉara pa Ziuda, meke se Basa, sa baṉara pa Izireli, si hoke
    vari varipera la mo pa varikorapadia, doduru totoso koasa dia binaṉara.
  gaz-gaz: Aasaa fi Baʼishaan mooticha Israaʼel gidduu bara mootummaa isaanii guutuu
    waraanatu ture.
  fra-LSG: Il y eut guerre entre Asa et Baescha, roi d’Israël, pendant toute leur
    vie.
  yal-yal: Yɛngɛn lu nɛn Asa nun Isirayila manga Basa tagi e siimayaan birin yi.
  haw-1868: He kaua no hoi iwaena o Asa a me Baasa ke alii o ka Iseraela i na la a
    pau.
  arb-NAV: وَظَلَّتِ الْحَرْبُ دَائِرَةً بَيْنَ آسَا وَبَعْشَا مَلِكِ إِسْرَائِيلَ
    طُوَالَ أَيَّامِ حَيَاتِهِمَا.
  ewe-ewe: Aʋawɔwɔ nɔ edzi ɖaa le Yuda fia Asa kple Israel fia Baasa dome.
  eng-LEE: And there was war between Assa and Ba'sha the king of Israel all their
    days.
  asm-FB: আচা আৰু ইস্ৰায়েলৰ ৰজা বাচাৰ মাজত তেওঁৰ আয়ুসৰ গোটেই কালত যুদ্ধ চলি আছিল।
  sus-A: عَسَ نُن عِسِرَيِلَ مَنفّ بَاسَ نُ عٍ بٌورٍ فٍرٍ مَ عٍ شَ سِمَيَ بِرِن كُي.
  fra-SBL: Il y eut guerre entre Asa et Baescha, roi d'Israël, pendant toute leur
    vie.
  hbo-hbo: וּמִלְחָמָ֨ה הָיְתָ֜ה בֵּ֣ין אָסָ֗א וּבֵ֛ין בַּעְשָׁ֥א מֶֽלֶךְ־יִשְׂרָאֵ֖ל
    כָּל־יְמֵיהֶֽם׃
  piu-2006: '@see-verse:1KI.015.015'
  kik-kik: Gwatũire mbaara gatagatĩ ka Asa na Baasha mũthamaki wa Isiraeli, hĩndĩ
    yothe ya wathani wao.
  fra-NCL: Il y eut guerre entre Asa et Baasa, roi d’Israël, pendant toute leur vie.
  cek-AK: Asa hoi Israel siangpahrang Baasha loe hing thung misa ah oh hoi poe.
  cuk-cuk: Judá-e-rey-Asa, Israel-dulemar-e-rey-Baasaʼbogwa, negsemamaidgine, bila-ononai
    gusmalad.
  uig-CYR: Әнди Аса вә Исраилниң падишаси Бааша барлиқ күнлиридә бир-бири билән җәң
    қилишип турди.
  tel-2017: ఆసాకు, ఇశ్రాయేలు రాజు బయెషాకు వారు బతికిన రోజులన్నీ యుద్ధం జరుగుతూ ఉండేది.
  hat-BSA: Alò te gen lagè antre Asa avèk Baescha, wa Israël la pandan tout jou pa
    yo.
  kos-kos: Tokosra Asa lun Judah, ac tokosra Baasha lun Israel, eltal amweuni ke lusen
    pacl eltal tokosra.
  hbo-WLC: וּמִלְחָמָ֨ה הָיְתָ֜ה בֵּ֣ין אָסָ֗א וּבֵ֛ין בַּעְשָׁ֥א מֶֽלֶךְ־יִשְׂרָאֵ֖ל
    כָּל־יְמֵיהֶֽם׃
  ibo-ibo: Ma agha dịgidere nʼetiti Asa na Baasha, eze Izrel ụbọchị ọchịchị ha niile.
  ory-ory: ପୁଣି, ଆସା ଓ ଇସ୍ରାଏଲର ରାଜା ବାଶାଙ୍କ ମଧ୍ୟରେ ସେମାନଙ୍କର ଯାବଜ୍ଜୀବନ ଯୁଦ୍ଧ ଚାଲିଲା।
  chk-chk: Iwe, a fis maun lefilen Asa ewe kingen Juta me Paasa ewe kingen Israel
    lon unusen ränin manauer.
  rop-rop: Wal detlot solja blanga King Asa brom Juda bin oldei faitfait langa detlot
    solja blanga Beisha det king blanga Isreil olataim wen dubala bin jidan king.
  ukr-1871: Та була війна між Асою й Баасою, царем Ізраїлським, поки й віку їх.
  deu-1951: Es war aber Krieg zwischen Asa und Baesa, dem Könige von Israel, ihr Leben
    lang.
  eng-JPS: And there was war between Asa and Baasa king of Israel all their days.
  srp-1865: I bješe rat izmeðu Ase i Vase cara Izrailjeva svega vijeka njihova.
  lug-lug: Ne wabangawo entalo wakati wa Asa ne Baasa kabaka wa Isirayiri ennaku zonna
    ez’okufuga kwabwe.
  heb-heb: ומלחמה היתה בין אסא ובין בעשא מלך ישראל כל ימיהם׃
  ben-IRV: আসা ও ইস্রায়েলের রাজা বাশার গোটা রাজত্বকাল ধরে তাঁদের মধ্যে যুদ্ধ চলেছিল।
  pan-pan: ਆਸਾ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਬਆਸ਼ਾ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਦਿਨ ਲੜਾਈ ਹੁੰਦੀ ਰਹੀ।
  mya-JVB: အာသ နှင့် ဣသရေလ ရှင်ဘုရင် ဗာရှာ တို့သည် အသက်ရှည်သမျှ ကာလ ပတ်လုံး ရန်ဘက်
    ပြု ကြ၏။
  tbg-tbg: Vi entara Asaavavata, Isareri King Basaavavata, avuhainaa vaiinti vau entara
    vitanta qaqiqai nai ari nai ari i vaura.
  hmo-hmo: Asa, Iuda ena king, bona Basa, Israela ena king be idia ta ta dekenai idia
    tuari henia, edia king dinadia ibounai lalonai.
  urd-urd: आसा और शाह — ए — इस्राईल बाशा में उनकी उम्र भर जंग रही।
  rus-SYN: И война была между Асою и Ваасою, царем Израильским, во все дни их.
  bqc-SIM: Asapi ń Isailiↄ kí Baasao aaìↄ zĩka ń kↄ̃oɛ e ń kpalablea lɛ́wa.
  tcz-CHONGTHU: Judahh lengpa Asa leh Israel lengpa Baasha teni kikah in gal anaum
    jingin ahi.
  mar-mar: आसा यहूदावर राज्य करीत असेपर्यंत इस्राएलचा राजा बाशा याच्याशी त्याच्या
    लढाया चालत.
  qub-qub: Asawan Israelpa raynin Baasaga siguïru chiquinacur pillyaran.
  bqp-bqp: Asa kũ Isarailanↄ kína Baasao dìgↄ̃ zĩ̀ ká kũ kↄ̃o ari ń kíblena lɛ́n.
  hat-hat: Pandan tout tan yo t'ap gouvènen chak moun bò pa yo, se te yon lagè san
    rete ant Asa, wa peyi Jida, ak Bacha, wa peyi Izrayèl.
  eng-BSB: Now there was war between Asa and Baasha king of Israel throughout their
    days.
  eng-WEBPB: There was war between Asa and Baasha king of Israel all their days.
  kbq-kbq: Hagi Asa'ene Israeli vahe kini ne' Ba'asakea kinima manike vu'na'a knafina,
    maka zupa hara hu vava huke vu'na'e.
  nhe-BL: Huan ipan nochi iyolis Tlanahuatijquetl Asa oncayaya tlatehuijcayotl ica
    Baasa, nopa tlanahuatijquetl ipan tlali Israel.
  bus-bus: Asa kↄ̃n Isarailinↄ kí Baasao ègↄ̃ zĩ̀ kaa kↄ̃o ai ń kíblena gurↄlɛn.
  gub-BL: Az Zuta wanuwihawete a'e, Maaza Izaew wanuwihawete a'e no, awyzeharupi uzeàmàtyry'ym
    waiko tuwihawete romo wiko mehe a'e wà, kwarahy nànàn a'e wà.
  eng-DRA: And there was war between Asa, and Baasa king of Israel all their days.
