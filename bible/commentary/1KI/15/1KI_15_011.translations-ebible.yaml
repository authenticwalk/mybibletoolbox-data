verse: 1KI.015.011
translations:
  mal-C: തന്റെ പൂർവപിതാവായ ദാവീദിനെപ്പോലെ ആസാ യഹോവയുടെ ദൃഷ്ടിയിൽ പ്രസാദകരമായതു പ്രവർത്തിച്ചു.
  deu-TKW: Und Asa that, was Jahwe wohlgefiel, wie sein Ahnherr David.
  lin-lin: Asa asalaki makambo ya malamu na miso ya Yawe, ndenge Davidi, koko na ye,
    asalaki.
  eng-LSV: And Asa does that which [is] right in the eyes of YHWH, like his father
    David,
  eng-GNV: And Asa did right in the eyes of the Lord, as did Dauid his father.
  eng-WEBSTER: And Asa did that which was right in the eyes of the LORD, as did David
    his father.
  nhw-BL: Asa quichijqui catli cuali iixpa TOTECO quen ihueyi tata David quichijtoya.
  swh-ONEN: Asa akatenda yaliyo mema machoni mwa Bwana, kama alivyokuwa ametenda Daudi
    baba yake.
  bba-bba: Asɑ wi, u sĩɑwɑ dee dee Yinni Gusunɔn wuswɑɑɔ nɡe win sikɑdo Dɑfidi.
  eng-KJVCPB: And Asa did that which was right in the eyes of the Lord, as did David
    his father.
  luo-luo: Asa notimo gima kare e nyim Jehova Nyasaye mana kaka Daudi wuon mare notimo.
  meu-meu: Asa na e kara maoromaorova Iehova vairanai, senena David e karava heḡereḡerena.
  npi-ULB: आसाले तिनका पुर्खा दाऊदले परमप्रभुको दृष्टिमा जे ठिक छ, त्यही गरे ।
  yor-yor: Asa sì ṣe èyí tí ó dára lójú Olúwa, bí Dafidi baba rẹ̀ ti ṣe.
  pes-OPCB: آسا هم مثل جد خود داوود، مطابق میل خداوند رفتار می‌کرد.
  tgl-ULB: Ginawa ni Asa ang tama sa paningin ni Yahweh, na tulad ng ginawa ni David,
    na kaniyang ninuno.
  hui-hui: Asahanda mana bayale tigabiru bamba ibu mamali Debidihanda biaga wiadagua
    talialu biaga hene.
  mya-mya: အာ​သ​သည်​မိ​မိ​၏​ဘိုး​ဘေး​ဒါ​ဝိဒ်​ကဲ့​သို့ ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်​မူ​သော​အ​မှု
    တို့​ကို​ပြု​၏။-
  bod-N: ཨ་སཱ་ཡིས་རང་གི་ཡབ་མེས་དཱ་བིད་དང་འདྲ་བར་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་ལམ་དུ་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་ནས།
  sna-sna: Asa akaita zvakarurama pamberi paJehovha, sezvakanga zvaitwa nababa vake
    Dhavhidhi.
  spa-BLM: Asá hizo lo que era justo a los ojos de Yahvé, como lo hizo su padre David.
  cac-cac: Te vach' tas ix sc'ulej vin̈aj rey Asa chi' d'a yichan̈ Jehová, icha val
    ix sc'ulej vin̈aj rey David smam icham vin̈.
  swh-ULB: Asa akafanya yaliyo mema machono mwa BWANA, kama alivyofanya Daudi, babu
    yake.
  bel-bel: Аса рабіў заўгоднае перад вачыма Госпада, як Давід, бацька ягоны.
  deu-ELBBK: Und Asa tat, was recht war in den Augen des HERRN, wie sein Vater David.
  mbb-OT: Metazeng diyà te etuvangan te Nengazen is mid-ulaula ni Asa, iring sikandin
    te kepuun din he si David.
  mal-2015: ആസാ തന്റെ പിതാവായ ദാവീദിനെപ്പോലെ യഹോവെക്കു പ്രസാദമായുള്ളതു ചെയ്തു.
  rmc-rmc: O Asa kerelas savoro, so sas le RAJESKE pre dzeka avke sar leskro prapapus
    o David.
  pes-OPV: و آسا آنچه در نظر خداوند راست بود، مثل پدرش، داود عمل نمود.
  ron-1924: Аса а фэкут че есте плэкут ынаинтя Домнулуй, ка татэл сэу Давид.
  ben-OBCV: আসা তাঁর পূর্বপুরুষ দাউদের মতো, সদাপ্রভুর দৃষ্টিতে যা ন্যায্য, তাই করলেন।
  som-som: Oo Aasaa wuxuu sameeyey wixii Rabbiga hortiisa ku qummanaa sidii uu awowgiis
    Daa'uud yeelay oo kale.
  lat-VUC: 'Et fecit Asa rectum ante conspectum Domini, sicut David pater ejus:'
  eng-ASVBT: And Asa did that which was right in the eyes of Jehovah, as did David
    his father.
  ita-1885: Ed Asa fece ciò che piace al Signore, come Davide, suo padre;
  eng-LXXUP: And Asa did that which was right in the sight of the Lord, as David his
    father.
  eng-ULB: Asa did what was right in the eyes of Yahweh, as David, his ancestor, had
    done.
  spa-VBL: Asá hizo lo justo a los ojos del Señor, como lo había hecho su antepasado
    David.
  fra-_FOB: Et Asa fit ce qui est droit aux yeux de l'Éternel, comme David, son père.
  mal-mal: ആസാ തന്റെ പിതാവായ ദാവീദിനെപ്പോലെ യഹോവയ്ക്ക് പ്രസാദമായുള്ളത് ചെയ്തു.
  urd-GVR: Apne pardādā Dāūd kī tarah Āsā bhī wuh kuchh kartā rahā jo Rab ko pasand
    thā.
  suz-BL: आसामी आ किकी दाऊद खोदेंशो पा, परमप्रभु यावे आ ङोंइती मार ठीक बाक्‍मे, मेको
    पवा बाक्‍त।
  ita-1927: Asa fece ciò ch’è giusto agli occhi dell’Eterno, come avea fatto Davide
    suo padre,
  ckb-ckb: ئاسا بە هەمان شێوەی داودی باوکی ئەوەی لەبەرچاوی یەزدان ڕاست بوو کردی،
  eng-BBE: Asa did what was right in the eyes of the Lord, as David his father did.
  kan-OKCV: ಆಸನು ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನ ಹಾಗೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಮೆಚ್ಚಿಕೆಯಾದದ್ದನ್ನು
    ಮಾಡಿದನು.
  tam-2017: ஆசா தன்னுடைய தகப்பனாகிய தாவீதைப்போல் யெகோவாவின் பார்வைக்குச் செம்மையானதைச்
    செய்தான்.
  spa-RV-1909: Y Asa hizo lo recto ante los ojos de Jehová, como David su padre.
  ron-BTF: Şi Asa a făcut ceea ce era drept în ochii DOMNULUI, precum a făcut David,
    tatăl său.
  eng-WEBP: Asa did that which was right in the LORD’s eyes, as David his father did.
  eng-FBV: Asa did what was right in the Lord's sight, as his forefather David had
    done.
  nld-1939: Evenals zijn vader David deed Asa wat goed was in de ogen van Jahweh.
  nch-BL: Asa quichijqui cati cuali iixpa TOTECO quej ihueyi tata David quichijtoya.
  vie-1934: A-sa làm điều thiện trước mặt Đức Giê-hô-va, y như Đa-vít, tổ phụ người,
    đã làm.
  hin-CV: आसा ने वह किया, जो याहवेह की दृष्टि में सही था—जैसा उसके मूल पुरुष दावीद
    ने किया था.
  spa-BES: Asa hizo lo correcto ante los ojos del Señor, como lo hizo David su padre.
  tdx-tdx: Nanao havantañe am-pihaino’ Iehovà t’i Asa, manahak’ an-drae’e Davide.
  tha-KJV: และอาสาทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรพระเยโฮวาห์ ดั่งดาวิดบรรพบุรุษของพระองค์​ได้​ทรงกระทำนั้น
  por-BR-2018: E Asa fez o que era correto diante dos olhos do SENHOR, como o seu
    pai Davi.
  deu-ELO: Und Asa tat, was recht war in den Augen Jehovas, wie sein Vater David.
  eng-WYC-2018: And Asa did rightfulness in the sight of the Lord, as David, his father,
    did;
  epo-epo: Kaj Asa agadis, kiel plaĉas al la Eternulo, kiel lia patro David.
  uig-PIN: Asa atisi Dawut ⱪilƣandǝk Pǝrwǝrdigarning nǝziridǝ durus bolƣanni ⱪildi.
  beo-beo: A:isa da Hina Gode Ea nodoma:ne, ea aowa Da:ibidi ea hamoi amo defele hamoi.
  tpi-OTNT: Asa i mekim gutpela pasin long ai bilong Bikpela, olsem Devit, tumbuna
    bilong en, i bin mekim.
  hau-SA: Asa ya yi abin da yake daidai a gaban Ubangiji, kamar yadda kakansa Dawuda
    ya yi.
  uig-LAT: Asa atisi Dawut qilghandek Perwerdigarning neziride durus bolghanni qildi.
  nde-nde: U-Asa wenza okubukekayo phambi kukaThixo, njengalokhu okwakwenziwe nguDavida
    uyise.
  ton-ton: Pea naʻe fai ʻe ʻAsa ʻaia naʻe totonu ʻi he ʻao ʻo Sihova, ʻo hangē ko
    Tevita ko ʻene tamai.
  ces-1613: I činil Aza, což dobrého bylo před Hospodinem, jako David otec jeho.
  eng-WMB: Asa did that which was right in the LORD’s eyes, as David his father did.
  tam-TCV: ஆசா தன் முற்பிதாவாகிய தாவீதைப் போல யெகோவாவின் பார்வையில் சரியானவற்றையே
    செய்தான்.
  ceb-ULB: Gibuhat ni Asa kung unsa ang matarong sa mga mata ni Yahweh, sama sa gibuhat
    ni David, nga iyang katigulangan.
  pol-UBG: Asa czynił to, co było prawe w oczach PANA, jak Dawid, jego ojciec.
  urd-GVU: اپنے پردادا داؤد کی طرح آسا بھی وہ کچھ کرتا رہا جو رب کو پسند تھا۔
  deu-1912: Und Asa tat was dem HERRN wohl gefiel, wie sein Vater David,
  kan-2017: ಅವನು ತನ್ನ ಪೂರ್ವಿಕನಾದ ದಾವೀದನಂತೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯವನಾಗಿ ನಡೆದನು.
  yap-yap: Me Asa e i rin’ e tin nib m’agan’ SOMOL ngay, ni bod ni i rin’ David ni
    ga’ rok kakrom.
  hlt-MCSB: Asa tah a napa David bangla BOEIPA mikhmuh ah a thuem ni a. saii.
  mdy-ETH: ዓኣሳ ዒዛኮ ቤርታኣ ማዓሢ ዳውቴ ማዼ ጎይፆ ናንጊና ናንጋ ጎዳ ዎዛሳ ማዾ ማዼኔ።
  twi-ASANTE: Asa yɛɛ deɛ ɛsɔ Awurade ani, sɛdeɛ ne nana Dawid yɛeɛ no.
  eng-WEBU: Asa did that which was right in the LORD’s eyes, as David his father did.
  wal-wal: Asi ba maizza aawai Daawiti oottidoogaadan, GODAA sinttan suurebaa oottiis.
  spa-PDDPT: Asa hizo lo recto ante Yavé, como David su antepasado.
  gun-gun: Ha'e gui Asa ma Senhor renonde rupi ha'evea rami oiko, guamoĩ Davi rami
    ae.
  ilo-ULB: Inaramid ni Asa ti nasayaat iti imatang ni Yahweh, kas iti inaramid ni
    David a kapuonanna.
  kpg-kpg: Asa ne hai di manawa o Dimaadua, e hai gadoo be di hai dono damana madua
    go David.
  uig-ARA: ئاسا ئاتىسى داۋۇت قىلغاندەك پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس بولغاننى قىلدى.
  sus-sus: Asa naxa Ala waxɔnfe raba alɔ a benba Dawuda a raba ki naxɛ.
  pon-2006: Asa wiadahr dahme KAUN-O kupwurperenki, duwehte eh pahpa kahlap Depit.
  ksd-ksd: Ma Asa i ga pait nam i ga takodo pire ra Luluai, da David kana ngala.
  tur-YTC: Asa, atası David'in yaptığı gibi, Yahve'nin gözünde doğru olanı yaptı.
  grc-BRENT: Καὶ ἐποίησεν Ἀσὰ τὸ εὐθὲς ἐνώπιον Κυρίου, ὡς Δαυὶδ ὁ πατὴρ αὐτοῦ.
  ind-AYT: Asa melakukan apa yang benar di mata TUHAN seperti Daud, leluhurnya.
  nya-nya: Asa anachita zolungama pamaso pa Yehova monga anachitira Davide kholo lake.
  hrv-hrv: Asa je činio što je pravo u očima Jahvinim, kao i njegov praotac David.
  mps-mps: Tialima, te bidi Asa agai te wiegi yai kolesaga te Genuai Bidigo gedude
    yali, te Devitgo yali gilama tiwai mu yai, aga wąį da, agai tama tiali.
  tpi-tpi: Asa i mekim gutpela pasin long ai bilong Bikpela, olsem Devit, tumbuna
    bilong en, i bin mekim.
  dan-1931: Asa gjorde, hvad der var ret i HERRENS Øjne, ligesom hans Fader David;
  vie-OVCB: A-sa làm điều thiện trước mặt Chúa Hằng Hữu, theo gương Đa-vít, tổ tiên
    ông.
  guj-2017: જેમ તેના પિતા દાઉદે કર્યું તેમ આસાએ યહોવાહની દ્રષ્ટિમાં જે સારું હતું
    તે કર્યું.
  pon-2006A: Asa wiadahr dahme KAUN-O kupwurperenki, duwehte eh pahpa kahlap Depit.
  por-BRBSL: Asa fez o que era certo aos olhos de Iavé, como fez Davi, seu pai.
  cth-cth: Asa teh a na min Devit patetlah BAWIPA e hmaitung vah hawinae a sak.
  twi-twi: Asa yɛɛ nea ɛsɔ Awurade ani, sɛnea ne nena Dawid yɛe no.
  hlt-hlt: Asa tah a napa David bangla BOEIPA mikhmuh ah a thuem ni a saii.
  tbz-SIM: Kɛ̀ Asɑɑ ndɔɔri ti Yiɛ̀ nKuyie ndɔ́mɛ̀ kɛ́ndònnɛ̀ ò yɑ̀ɑ̀rì Dɑfiti,
  msy-2020: Asa uan inazim Devitɨn mɨn arazir aghuir Ikiavɨra Itir Godɨn damazimɨn
    derazibagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Asɑ lɑpɑ mpi pǝ mɑɣɑ Tɑcɑɑ tɔ, ɩsɩɩ ɩ cɔsɔ Tɑfiiti.
  azb-azb: Asa babası Davud kimi Rəbbin gözündə doğru olan işlər etdi.
  eng-DBY: And Asa did what was right in the sight of Jehovah, as David his father.
  hin-2017: और आसा ने अपने मूलपुरुष दाऊद के समान वही किया जो यहोवा की दृष्टि में ठीक
    था।
  wol-KYG: Asa nag di def njub gi Aji Sax ji rafetlu, Daawuda maamam.
  eng-YLT: And Asa doth that which [is] right in the eyes of Jehovah, like David his
    father,
  kne-kne: Si Asa yan kaman si apo na ay David. Inamag na din kosto sin pangilan Diyos.
  eng-WYC-2017: And Asa did rightfulness [or right] in the sight of the Lord, as David,
    his father, did;
  eng-WMBB: Asa did that which was right in the LORD’s eyes, as David his father did.
  urd-GVH: अपने परदादा दाऊद की तरह आसा भी वह कुछ करता रहा जो रब को पसंद था।
  rug-rug: Tavetia e Asa gua sapu toṉoto pa dinoṉo te Zihova kekeṉoṉo gua tugo sapu
    tavetia e Devita, sa tutina.
  gaz-gaz: Aasaan akkuma Daawit Abbaan isaa hojjete sana waan fuula Waaqayyoo duratti
    qajeelaa taʼe hojjete.
  fra-LSG: Asa fit ce qui est droit aux yeux de l’Éternel, comme David, son père.
  yal-yal: Naxan fan Alatala yɛɛ ra yi, Asa yi na liga, alo a benba Dawuda.
  haw-1868: Hana iho la o Asa i ka mea pono i na maka o Iehova, e like me Davida kona
    kupuna.
  arb-NAV: وَصَنَعَ آسَا مَا هُوَ صَالِحٌ فِي عَيْنَيِ الرَّبِّ كَدَاوُدَ أَبِيهِ
  ewe-ewe: Asa ɖɔ ŋu ɖo hewɔ nu si dza le Yehowa ƒe ŋkume abe ale si tɔgbuia Fia David
    wɔ ene.
  eng-LEE: And Assa did what is right in the eyes of the Lord, like David his father.
  asm-FB: আচাই তেওঁৰ ওপৰ পিতৃ দায়ূদৰ দৰে, যিহোৱাৰ দৃষ্টিত যি ন্যায়, তাকেই কৰিছিল।
  sus-A: عَسَ نَشَ عَلَ وَشْنقٍ رَبَ عَلْ عَ بٍنبَ دَوُدَ عَ رَبَ كِ نَشّ.
  fra-SBL: Asa fit ce qui est droit aux yeux de l'Éternel, comme avait fait David,
    son père.
  hbo-hbo: וַיַּ֧עַשׂ אָסָ֛א הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כְּדָוִ֖ד אָבִֽיו׃
  piu-2006: '@see-verse:1KI.015.010'
  kik-kik: Asa nĩekire ũrĩa kwagĩrĩire maitho-inĩ ma Jehova, o ta ũrĩa ithe Daudi
    eekĩte.
  fra-NCL: Asa fit ce qui est droit aux yeux de Yahweh, comme David, son père.
  cek-AK: Asa loe ampa David baktiah, Angraeng mikhnuk ah kahoih hmuen to sak.
  cuk-cuk: Asa, Bab-Jehová-asabin innikii nanadii gusad, e-dad-David-gudigusayob gudii
    gusad.
  uig-CYR: Аса атиси Давут қилғандәк Пәрвәрдигарниң нәзиридә дурус болғанни қилди.
  tel-2017: ఆసా తన పూర్వీకుడైన దావీదులాగా యెహోవా దృష్టికి యథార్ధంగా నడుచుకుని
  hat-BSA: Asa te fè sa ki te dwat nan zye SENYÈ a tankou David, papa zansèt li a.
  kos-kos: Asa el oru ma akinsewowoye LEUM GOD, oana David, papa matu tumal, el tuh
    oru.
  hbo-WLC: וַיַּ֧עַשׂ אָסָ֛א הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כְּדָוִ֖ד אָבִֽיו׃
  ibo-ibo: Asa mere ihe ziri ezi nʼanya Onyenwe anyị dịka Devid nna ya mere.
  ory-ory: ପୁଣି, ଆସା ଆପଣା ପୂର୍ବପୁରୁଷ ଦାଉଦଙ୍କର ନ୍ୟାୟ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ଯଥାର୍ଥ,
    ତାହା କଲେ।
