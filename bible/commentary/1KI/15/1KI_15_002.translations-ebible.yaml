verse: 1KI.015.002
translations:
  mal-C: അദ്ദേഹം ജെറുശലേമിൽ മൂന്നുവർഷം ഭരണംനടത്തി. അബീശാലോമിന്റെ മകളായ മയഖാ ആയിരുന്നു
    അദ്ദേഹത്തിന്റെ അമ്മ.
  deu-TKW: Er regierte drei Jahre zu Jerusalem; seine Mutter aber hieß Maacha, die
    Tochter Abisaloms.
  lin-lin: Awumelaki mibu misato na bokonzi, na Yelusalemi. Kombo ya mama na ye ezalaki
    « Maaka. » Maaka azalaki mwana ya Abisalomi.
  eng-LSV: he has reigned three years in Jerusalem, and the name of his mother [is]
    Maachah daughter of Abishalom;
  eng-GNV: Three yeere reigned hee in Ierusalem, and his mothers name was Maachah
    the daughter of Abishalom.
  eng-WEBSTER: Three years he reigned in Jerusalem. And his mother's name was Maachah,
    the daughter of Abishalom.
  nhw-BL: Huan Abíam tlanahuati ipan altepetl Jerusalén eyi xihuitl. Inana itoca eliyaya
    Maaca catli elqui iichpoca Absalón.
  swh-ONEN: naye akatawala huko Yerusalemu miaka mitatu. Mama yake aliitwa Maaka binti
    Abishalomu.
  bba-bba: U kuɑwɑ wɔ̃ɔ itɑ bɑndu sɔɔ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Mɑɑkɑ. U sɑ̃ɑwɑ
    Abisɑlɔmun bii.
  eng-KJVCPB: Three years reigned he in Jerusalem. And his mother’s name was Maachah,
    the daughter of Abishalom.
  luo-luo: kendo norito piny kuom higni adek kodak Jerusalem. Min mare ne nyinge Maaka
    nyar Abishalom.
  meu-meu: laḡani toi e lohiaia, Ierusalem ai. Sinana ladana na Maaka Abisalomo.
  npi-ULB: तिनले यरूशलेममा तिन वर्ष राज्य गरे । तिनकी आमाको नाउँ माका थियो । उनी अबीशालोमकी
    छोरी थिइन् ।
  yor-yor: ó sì jẹ ọba ní ọdún mẹ́ta ní Jerusalẹmu. Orúkọ ìyá rẹ̀ sì ni Maaka, ọmọbìnrin
    Absalomu.
  pes-OPCB: '@see-verse:1KI.015.001'
  tgl-ULB: Siya ay naghari sa Jerusalem sa loob ng tatlong taon. Ang pangalan ng kanyang
    ina ay Maaca, ang anak ni Absalom.
  hui-hui: Ani howa ibugua mali tebirani kini howa Yarusalemeni haru hene. Abiya ibu
    Abasalomo wane Maga berenegonaga igini hene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​၌​သုံး​နှစ်​နန်း​စံ​တော်​မူ​၏။ သူ​၏​မယ်​တော်​မှာ​အ​ဗ​ရှ​လုံ​၏​သ​မီး​မာ​ခါ
    ဖြစ်​၏။-
  bod-N: ཁོས་ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་གསུམ་གྱི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས་པ་དང་། ཁོའི་མ་ཡི་མིང་ལ་མ་ཨ་ཀཱ་ཟེར་ཞིང་མོ་ནི་ཨ་བི་ཤ་ལོམ་གྱི་བུ་མོ་ཡིན།
  sna-sna: Akatonga muJerusarema kwamakore matatu. Zita ramai vake rainzi Maaka mwanasikana
    waAbhisharomu.
  spa-BLM: Reinó tres años en Jerusalén. Su madre se llamaba Maaca, hija de Abisalón.
  cac-cac: Oxe' ab'il ix yac' reyal chi' vin̈ d'a Jerusalén. Maaca sb'i ix snun vin̈,
    yisil ix vin̈aj Abisalom.
  swh-ULB: Alitawala kwa miaka mitata kule Yerusalemu. Jina la mama yake allikuwa
    Maaka. Alikuwa binti wa Absalomu.
  bel-bel: Тры гады ён валадарыў у Ерусаліме; імя маці ягонай Мааха, дачка Авэсаломава.
  deu-ELBBK: Er regierte 3 Jahre in Jerusalem; und der Name seiner Mutter war Maaka,
    die Tochter Absaloms.
  mbb-OT: Diyà med-ubpà te Jerusalem si Abia, ne midhadì sikandin seled te tetelu
    he tuig. Iyan iney zin si Maaca he apù ni Absalom.
  mal-2015: അവൻ മൂന്നു സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മെക്കു മയഖാ എന്നു പേർ;
    അവൾ അബീശാലോമിന്റെ മകൾ ആയിരുന്നു.
  rmc-rmc: Ov ľidžalas o kraľišagos andro Jeruzalem trin berš. Leskri daj sas Maacha,
    e čhaj le Abišalomoskri.
  pes-OPV: سه سال در اورشلیم سلطنت نمود و اسم مادرش معکه دختر ابشالوم بود.
  ron-1924: А ымпэрэцит трей ань ла Иерусалим. Мама са се кема Маака, фата луй Абисалом.
  ben-OBCV: এবং জেরুশালেমে তিনি তিন বছর রাজত্ব করলেন। তাঁর মায়ের নাম মাখা, ও তিনি
    অবীশালোমের মেয়ে।
  som-som: Oo saddex sannadood ayuu boqor ku ahaa Yeruusaalem, oo hooyadiis magaceedana
    waxaa la odhan jiray Macakaah ina Abiishaaloom.
  lat-VUC: 'Tribus annis regnavit in Jerusalem: nomen matris ejus Maacha filia Abessalom.'
  eng-ASVBT: 'Three years reigned he in Jerusalem: and his mother’s name was Maacah
    the daughter of Abishalom.'
  ita-1885: Egli regnò tre anni in Gerusalemme. E il nome di sua madre era Maaca,
    figliuola di Abisalom.
  eng-LXXUP: 'And he reigned three years over Jerusalem: and his mother’s name was
    Maacah, daughter of Absalom.'
  eng-ULB: He ruled for three years in Jerusalem. His mother's name was Maacah. She
    was the daughter of Abishalom.
  spa-VBL: Reinó en Jerusalén durante tres años. Su madre se llamaba Macá, hija de
    Abisalón.
  fra-_FOB: Il régna trois ans à Jérusalem. Sa mère s'appelait Maaca, et était fille
    d'Abishalom.
  mal-mal: അവൻ മൂന്ന് സംവത്സരം യെരൂശലേമിൽ വാണു; അബീശാലോമിന്റെ പൗത്രി ആയ അവന്റെ അമ്മയുടെ
    പേര് മയഖാ എന്നായിരുന്നു.
  urd-GVR: Wuh tīn sāl bādshāh rahā, aur us kā dārul-hukūmat Yarūshalam thā. Us kī
    māṅ Mākā bint Abīsalūm thī.
  suz-BL: मेकोमी यरूसलेमम बर्स सां सासन पवा बाक्‍त। मेको आ ममा आ नें माकाह बाक्‍माक्‍त।
    मेको अबीशालोम आ तमी बाक्‍माक्‍त।
  ita-1927: Regnò tre anni in Gerusalemme. Sua madre si chiamava Maaca, figliuola
    di Abishalom.
  ckb-ckb: سێ ساڵ لە ئۆرشەلیم پاشایەتی کرد، ناوی دایکی مەعکای کچی ئەبیشالۆم بوو.
  eng-BBE: 'For three years he was king in Jerusalem: and his mother''s name was Maacah,
    the daughter of Abishalom.'
  kan-OKCV: ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂರು ವರ್ಷ ಆಳಿದನು. ಅವನ ತಾಯಿಯ ಹೆಸರು ಮಾಕಾ, ಇವಳು ಅಬ್ಷಾಲೋಮನ
    ಮಗಳಾಗಿದ್ದಳು.
  tam-2017: மூன்று வருடங்கள் எருசலேமில் அரசாட்சிசெய்தான்; அப்சலோமின் மகளாகிய அவனுடைய
    தாயின் பெயர் மாகாள்.
  spa-RV-1909: Reinó tres años en Jerusalem. El nombre de su madre fué Maachâ, hija
    de Abisalom.
  ron-BTF: Trei ani a domnit el în Ierusalim. Şi numele mamei lui era Maaca, fiica
    lui Abişalom.
  eng-WEBP: He reigned three years in Jerusalem. His mother’s name was Maacah the
    daughter of Abishalom.
  eng-FBV: He reigned in Jerusalem for three years. His mother's name was Maacah,
    daughter of Abishalom.
  nld-1939: Hij regeerde drie jaar te Jerusalem. Zijn moeder heette Maäka, en was
    de dochter van Oeriël uit Giba.
  nch-BL: Huan Abíam tanahuati ipan altepet Jerusalén eyi xihuit. Inana itoca eliyaya
    Maaca cati elqui iichpoca Absalón.
  vie-1934: Người trị vì ba năm ở Giê-ru-sa-lem. Mẹ người tên là Ma-a-ca, con gái
    của A-bi-sa-lôm.
  hin-CV: उसने येरूशलेम में तीन साल शासन किया. उसकी माता का नाम माकाह था. वह अबीशालोम
    की पुत्री थी.
  spa-BES: Durante tres años reinó en Jerusalén, y el nombre de su madre fue Maaca,
    hija de Absalón.
  tdx-tdx: nifeleke telo taoñe e Ierosalaime ao. I Maakà, anak’ ampela’ i Abisalome,
    ty tahinan-drene’e.
  tha-KJV: พระองค์​ทรงครองในเยรูซาเล็มสามปี พระนามของพระชนนีคือมาอาคาห์ธิดาของอาบีชาโลม
  por-BR-2018: Reinou três anos em Jerusalém. O nome de sua mãe era Maaca, filha de
    Absalão.
  deu-ELO: Er regierte drei Jahre zu Jerusalem; und der Name seiner Mutter war Maaka,
    die Tochter Absaloms.
  eng-WYC-2018: Three years he reigned in Jerusalem (or He reigned for three years
    in Jerusalem); the name of his mother was Maachah, the daughter of Abishalom.
  epo-epo: Tri jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Maaĥa, filino
    de Abiŝalom.
  uig-PIN: Yerusalemda üq yil sǝltǝnǝt ⱪildi. Uning anisining ismi Maakaⱨ bolup, Abixalomning
    ⱪizi idi.
  beo-beo: E da ode udiana Yelusaleme moilai bai bagadega esala, Yuda fi ouligilalu.
    Ea ame da Ma:iaga (A:basolome ea idiwi).
  tpi-OTNT: Na em i stap king long Jerusalem inap tripela yia. Maka, pikinini bilong
    Apsalom, em i mama bilong Abiya.
  hau-SA: ya kuma yi mulki a Urushalima shekara uku. Sunan mahaifiyarsa Ma’aka ne,
    ’yar Abisalom.
  uig-LAT: Yérusalémda üch yil seltenet qildi. Uning anisining ismi Maakah bolup,
    Abishalomning qizi idi.
  nde-nde: njalo wabusa eJerusalema okweminyaka emithathu. Ibizo likanina lalinguMahakha
    indodakazi ka-Abhisalomu.
  ton-ton: Naʻe pule ia ʻi he taʻu ʻe tolu ʻi Selūsalema. Pea ko e hingoa ʻo ʻene
    faʻē ko Meaka, ko e ʻofefine ʻo ʻApisalomi.
  ces-1613: Tři léta kraloval v Jeruzalémě. A jméno matky jeho bylo Maacha, dcera
    Abissalomova.
  eng-WMB: He reigned three years in Jerusalem. His mother’s name was Maacah the daughter
    of Abishalom.
  tam-TCV: அவன் எருசலேமில் மூன்று வருடங்கள் ஆட்சிசெய்தான். அப்சலோமின் மகளான அவனுடைய
    தாயின் பெயர் மாக்காள்.
  ceb-ULB: Naghari siya sulod sa tulo ka tuig sa Jerusalem. Ang ngalan sa iyang inahan
    mao si Maaca. Anak siya nga babaye ni Absalom.
  pol-UBG: Trzy lata królował w Jerozolimie, a jego matka miała na imię Maaka i była
    córką Abiszaloma.
  urd-GVU: وہ تین سال بادشاہ رہا، اور اُس کا دار الحکومت یروشلم تھا۔ اُس کی ماں معکہ
    بنت ابی سلوم تھی۔
  deu-1912: und regierte drei Jahre zu Jerusalem. Seine Mutter hieß Maacha, eine Tochter
    Abisaloms.
  kan-2017: ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂರು ವರ್ಷ ಆಳ್ವಿಕೆ ಮಾಡಿದನು. ಅಬೀಷಾಲೋಮನ ಮಗಳಾದ ಮಾಕಾ ಎಂಬಾಕೆಯು
    ಅವನ ತಾಯಿ.
  yap-yap: me gagiyeg ni dalip e duw u lan yu Jerusalem. Chitiningin e Maakah ni be’
    ni bpin ni fak Absalom.
  hlt-MCSB: Jerusalem ah kum thum manghai tih a manu ming tah Absalom canu Maakah
    ni.
  mdy-ETH: ዒዚ ዒማና ዬሩሳላሜይዳ ናንጊ ሃይሦ ሌዔ ካኣታዼኔ፤ ዒንዳ ዒዛኮ ማዕካ ጌይንታያ ዓቤሴሎሜ ናይኬ፤
  twi-ASANTE: Ɔdii ɔhene wɔ Yerusalem mfeɛ mmiɛnsa. Na ne maame din de Maaka a ɔyɛ
    Absalom babaa.
  eng-WEBU: He reigned three years in Jerusalem. His mother’s name was Maacah the
    daughter of Abishalom.
  wal-wal: Abiiyi Yerusalaamen heezzu laitta kawotiis. A aayyiyaa Abeselooma na7ee
    na7iyo; i sunttai Maa7iko.
  spa-PDDPT: Reinó tres años en Jerusalén. El nombre de su madre fue Maaca, hija de
    Abisalón.
  gun-gun: Ha'e vy mboapy ma'etỹ re opena Jerusalém py. Ixy ma Absalão rajy Maaca.
  ilo-ULB: Nagturay isuna iti tallo a tawen idiay Jerusalem. Ti nagan ti inana ket
    Maaca, anak isuna ni Absalom.
  kpg-kpg: gei mee nogo dagi i Jerusalem nia ngadau e dolu. Tinana o maa go Maacah
    tama ahina ni Absalom.
  uig-ARA: يېرۇسالېمدا ئۈچ يىل سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى مائاكاھ بولۇپ،
    ئابىشالومنىڭ قىزى ئىدى.
  sus-sus: A xa mangɛya bu nɛ ɲɛ saxan Darisalamu. A nga nu xili nɛ Maaka, Abisaalon
    xa di.
  pon-2006: oh e kakaunki Serusalem erein sounpar siluh. Eh nohno iei Maaka, nein
    Apsalom serepein.
  ksd-ksd: I ga ki na king arama Ierusalem a utul a kilala; ma ra iang i tinana Maka
    natu i Absalom.
  tur-YTC: Üç yıl Yeruşalem'de hüküm sürdü. Annesinin adı Avişalom'un kızı Maaka'ydı.
  grc-BRENT: Καὶ τρία ἔτη ἐβασίλευσεν ἐπὶ Ἱερουσαλήμ· καὶ ὄνομα τῆς μητρὸς αὐτοῦ Μααχὰ,
    θυγάτηρ Ἀβεσσαλώμ.
  ind-AYT: Dia memerintah di Yerusalem selama tiga tahun. Nama ibunya adalah Maakha,
    anak perempuan Abisalom.
  nya-nya: ndipo analamulira mu Yerusalemu zaka zitatu. Amayi ake anali Maaka, mwana
    wa Abisalomu.
  hrv-hrv: Tri je godine kraljevao u Jeruzalemu; njegova se majka zvala Maaka, a bila
    je kći Abšalomova.
  mps-mps: Tama aga te Jerusalemde king nigilama bidali kibu be me si me deli, tama
    kibu be usu nama bidai. Maka, Apsalomgo wegi da, aga te Abiyago ida da.
  tpi-tpi: Na em i stap king long Jerusalem inap tripela yia. Maka, pikinini bilong
    Apsalom, em i mama bilong Abiya.
  dan-1931: Tre År herskede han i Jerusalem. Hans Moder hed Ma'aka og var en datter
    af Absalom.
  vie-OVCB: và cai trị ba năm tại Giê-ru-sa-lem. Mẹ người là Ma-a-ca, con gái A-bi-sa-lôm.
  guj-2017: તેણે ત્રણ વર્ષ યરુશાલેમમાં રાજ્ય કર્યુ. અબીશાલોમની પુત્રી માકા તેની માતા
    હતી.
  pon-2006A: oh e kakaunki Serusalem erein sounpar siluh. Eh nohno iei Maaka, nein
    Apsalom serepein.
  por-BRBSL: Ele reinou três anos em Jerusalém. O nome de sua mãe era Maacah, filha
    de Abishalom.
  cth-cth: Jerusalem kho kum 3 touh a uk. A manu e min teh Abishalom canu Maakah doeh.
  twi-twi: Odii hene wɔ Yerusalem mfe abiɛsa. Na ne na din de Maaka a ɔyɛ Absalom
    babea.
  hlt-hlt: Jerusalem ah kum thum manghai tih a manu ming tah Absalom canu Maakah ni.
  tbz-SIM: kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti kɛ bo Sedisɑdɛmmu. Abusɑdɔmmu
    kóo sɑpɑ̀ɑ̀ mMɑɑkɑ weè do ò pɛitɛ́.
  msy-2020: A 3plan azenibar Jerusalemɨn atrivimɨn iti. Ezɨ an amebamɨn ziam Maka,
    Apsalomɨn guivim.
  dop-dop: '@see-verse:1KI.015.001'
  azb-azb: O, Yerusəlimdə üç il padşahlıq etdi. Anasının adı Avişalom qızı Maaka idi.
  eng-DBY: He reigned three years in Jerusalem; and his mother's name was Maachah,
    a daughter of Abishalom.
  hin-2017: और वह तीन वर्ष तक यरूशलेम में राज्य करता रहा। उसकी माता का नाम माका था
    जो अबशालोम की पुत्री थीः
  wol-KYG: Ñetti at la nguuru fa Yerusalem te yaayam moo doon Maaka doomu Abisalom.
  eng-YLT: three years he hath reigned in Jerusalem, and the name of his mother [is]
    Maachah daughter of Abishalom;
  kne-kne: Tolo ay tawen di nanturayan Abias ed Jerusalem.
  eng-WYC-2017: Three years he reigned in Jerusalem; the name of his mother was Maachah,
    the daughter of Abishalom.
  eng-WMBB: He reigned three years in Jerusalem. His mother’s name was Maacah the
    daughter of Abishalom.
  urd-GVH: वह तीन साल बादशाह रहा, और उसका दारुल-हुकूमत यरूशलम था। उस की माँ माका बिंत
    अबीसलूम थी।
  rug-rug: meke ka ṉeta vuaheni si koa baṉara pa Zerusalema si asa. Sa tinana si e
    Ma'aka, sapu sa tuna vineki e Abusalamu.
  gaz-gaz: innis Yerusaalem keessa jiraatee waggaa sadii ni bulche. Maqaan haadha
    isaa Maʼakaa ture; isheen intala Abiishaaloom turte.
  fra-LSG: Il régna trois ans à Jérusalem. Sa mère s’appelait Maaca, fille d’Abisalom.
  yal-yal: A yi mangayaan liga Yerusalɛn yi ɲɛɛ saxan. A nga yi xili Maka, Abisalon
    ma dii tɛmɛna.
  haw-1868: 'Ekolu makahiki i alii ai oia ma Ierusalema: a o Maaka ka inoa o kona
    makuwahine, ke kaikamahine a Abisaloma.'
  arb-NAV: وَدَامَ مُلْكُهُ ثَلاثَ سَنَوَاتٍ فِي أُورُشَلِيمَ، وَاسْمُ أُمِّهِ مَعْكَةُ
    ابْنَةُ أَبْشَالُومَ.
  ewe-ewe: Eɖu fia ƒe etɔ̃ le Yerusalem. Dadaa ŋkɔe nye Maaka, Abisalom ƒe vinyɔnu.
  eng-LEE: Three years he reigned in Jerusalem. And his mother's name was Ma'achah,
    the daughter of Abishalom.
  asm-FB: তেওঁ তিনি বছৰ যিৰূচালেমত ৰাজত্ব কৰিলে; অবীচালোমৰ জীয়েক মাখা তেওঁৰ মাতৃ
    আছিল।
  sus-A: عَ شَ مَنفّيَ بُ نّ حّ سَشَن دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ مَاكَ، عَبِسَالٌن
    شَ دِ.
  fra-SBL: Il régna trois ans à Jérusalem. Sa mère s'appelait Maaca, fille d'Abischalom.
  hbo-hbo: שָׁלֹ֣שׁ שָׁנִ֔ים מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו מַעֲכָ֖ה בַּת־אֲבִישָׁלֹֽום׃
  piu-2006: '@see-verse:1KI.015.001'
  kik-kik: na agĩthamaka arĩ Jerusalemu mĩaka ĩtatũ. Nyina eetagwo Maaka mwarĩ wa
    Abisalomu.
  fra-NCL: et il régna trois ans à Jérusalem. Sa mère se nommait Maacha, fille d’Abessalom.
  cek-AK: Anih loe Jerusalem ah saning thumto thung siangpahrang ah oh; anih ih amno
    loe Abishalom canu Maakah.
  cuk-cuk: Abiam birgapaa Jerusalén-neggweburgi yar-semai gusad. Abiam-e-nande, Abisalom-e-sisgwad,
    Maacaʼye-nugad.
  uig-CYR: Йерусалимда үч жил сәлтәнәт қилди. Униң анисиниң исми Маакаһ болуп, Абишаломниң
    қизи еди.
  tel-2017: అతడు యెరూషలేములో మూడేళ్ళు రాజుగా ఉన్నాడు. అతని తల్లి పేరు మయకా. ఆమె అబీషాలోము
    కూతురు.
  hat-BSA: Li te renye pandan twazan nan Jérusalem. Non manman li se te Maaca, fis
    a Abisalom lan.
  kos-kos: ac el leum yac tolu in Jerusalem. Nina kial pa Maacah, acn natul Absalom.
  hbo-WLC: שָׁלֹ֣שׁ שָׁנִ֔ים מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ מַעֲכָ֖ה בַּת־אֲבִישָׁלֽוֹם׃
  ibo-ibo: Ọ chịrị afọ atọ na Jerusalem. Aha nne ya bụ Maaka, nwa nwanyị Abishalom.
  ory-ory: ସେ ଯିରୂଶାଲମରେ ତିନି ବର୍ଷ ରାଜତ୍ୱ କଲେ ଓ ତାଙ୍କର ମାତାର ନାମ ମାଖା, ସେ ଅବଶାଲୋମର
    କନ୍ୟା ଥିଲା।
  chk-chk: A nom lon Jerusalem o nemenem lon ükükün ülüngat ier. Iten inan we Maaka
    nöün Apsalom we fefin.
  rop-rop: Abaija bin jidan king blanga 3 yiya langa Jerusalem. Im mami bin Meiyaka
    det doda blanga Ebsalom.
  ukr-1871: А царював він у Ерусалимі три годи; матїр же його звалась Мааха Абессаломівна.
  deu-1951: Er regierte drei Jahre lang zu Jerusalem. Seine Mutter hieß Maacha, eine
    Tochter Abisaloms.
  eng-JPS: Three years reigned he in Jerusalem; and his mother's name was Maacah the
    daughter of Abishalom.
  srp-1865: I carova tri godine u Jerusalimu. A materi mu bješe ime Maha kæi Avesalomova.
  lug-lug: Yafugira mu Yerusaalemi emyaka esatu. Nnyina ye yali Maaka muwala wa Abusaalomu.
  heb-heb: שלש שנים מלך בירושלם ושם אמו מעכה בת אבישלום׃
  ben-IRV: তিনি তিন বছর যিরূশালেমে রাজত্ব করেছিলেন। তাঁর মায়ের নাম ছিল মাখা; তিনি
    অবীশালোমের মেয়ে।
  pan-pan: ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਤਿੰਨ ਸਾਲ ਰਾਜ ਕੀਤਾ। ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਮਅਕਾਹ ਸੀ ਜੋ ਅਬੀਸ਼ਾਲੋਮ
    ਦੀ ਧੀ ਸੀ।
  mya-JVB: နေဗတ် ၏သား ယေရောဗောင် မင်းကြီး နန်းစံတဆယ် ရှစ် နှစ် တွင် ၊ အဘိယ သည် ယေရုရှလင်
    မြို့၌ မင်းပြု ၍၊ ယုဒ ပြည်ကို သုံး နှစ် စိုးစံ ၏။ မယ်တော် ကား၊ အဘရှလုံ ၏ သမီး
    မာခါ အမည် ရှိ၏။
  tbg-tbg: Ieruharemiqi vaiharo taaramo ihiara ˻Iutaaqaa˼ raqiki vaura. Abiaara nova
    Makaava Apasalomura raavuravano vaura.
  hmo-hmo: Abaisa be lagani toi lalonai Ierusalema dekenai ia lohia. Iena sinana ena
    ladana be Maka, Abesaloma ena tubuna.
  urd-urd: उसने येरूशलेम में तीन साल बादशाही की। उसकी माँ का नाम मा'का था, जो अबीसलोम
    की बेटी थी।
  rus-SYN: Три года он царствовал в Иерусалиме; имя матери его Мааха, дочь Авессалома.
  bqc-SIM: à zↄ̃̀lɛ kpalau Yelusalɛũ wɛ̃̀ àaↄ̃ɛ. Aà da tↄ́n Maaka, Abisaloũ buiɛ.
  tcz-CHONGTHU: Aman Jerusalem ah kum thum vai ana hom in. Anu chu Absalom chanu Maacah
    ahi.
  mar-mar: अबीयाने तीन वर्षे यरूशलेमेत राज्य केले. याच्या आईचे नाव माका ही अबीशालोमाची
    कन्या.
  qub-qub: Jerusalencho ray caran quimsa watalla. Mamanpa jutin caran Maaca. Payga
    caran Absalonpa wamranmi.
  bqp-bqp: à kí blè Yurusalɛmu wɛ̃̀ aakↄ̃mɛ. A da tↄ́n Maaka, Abusalomu burimɛ.
  hat-hat: Li gouvènen lavil Jerizalèm pandan twazan. Manman l' te rele Maka, se te
    pitit fi Absalon.
  eng-BSB: and he reigned in Jerusalem three years. His mother’s name was Maacah daughter
    of Abishalom.
  eng-WEBPB: He reigned three years in Jerusalem. His mother’s name was Maacah the
    daughter of Abishalom.
  kbq-kbq: Hagi 3'a kafufi Jerusalemi kumatera kinia mani'neno kegava hu'ne. Hagi
    nerera'a Abisalomu mofakino, agi'a Maka'e.
  nhe-BL: Huan Abíam tlanahuati ipan altepetl Jerusalén eyi xihuitl. Inana itoca eliyaya
    Maaca tlen elqui iichpoca Absalón.
  bus-bus: à kí blè Yerusalɛmu wɛ̃̀ aagↄ̃mɛ. À da tↄ́n Maaka, Abusalomu boriimɛ.
  gub-BL: Umumaw na'iruz kwarahy Zeruzarez pe tuwihawete romo wiko pà. Maaka ihy her
    romo a'e. Àmixàràw tazyr romo hekon.
  eng-DRA: 'He reigned three years in Jerusalem: the name of his mother was Maacha
    the daughter of Abessalom.'
