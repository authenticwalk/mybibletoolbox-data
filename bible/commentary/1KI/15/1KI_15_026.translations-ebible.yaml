verse: 1KI.015.026
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മയായതു പ്രവർത്തിക്കുകയും തന്റെ പിതാവായ യൊരോബെയാം
    ചെയ്തതും ഇസ്രായേലിനെക്കൊണ്ടു ചെയ്യിച്ചതുമായ പാപവഴികളിൽ ജീവിക്കുകയും ചെയ്തു.
  deu-TKW: Und er that, was Jahwe mißfiel, und wandelte auf dem Wege seines Vaters
    und in seiner Sünde, zu der er Israel verführt hatte.
  lin-lin: Asalaki makambo mabe na miso ya Yawe, atambolaki na banzela mabe ya tata
    na ye, oyo atindikaki mpe bato ya Isalaele na kosala masumu.
  eng-LSV: and does evil in the eyes of YHWH, and goes in the way of his father, and
    in his sin that he made Israel to sin.
  eng-GNV: And he did euill in the sight of the Lord, walking in the way of his father,
    and in his sinne wherewith he made Israel to sinne.
  eng-WEBSTER: And he did evil in the sight of the LORD, and walked in the way of
    his father, and in his sin with which he made Israel to sin.
  nhw-BL: Pero quichijqui catli amo cuali iixpa TOTECO, huan quichijqui tlajtlacoli
    quen itata quichijtoya. Huan nojquiya quinchijqui nochi israelitame ma tlajtlacolchihuaca.
  swh-ONEN: Akafanya maovu machoni pa Bwana, akienenda katika njia za baba yake na
    katika dhambi yake, ambayo alisababisha Israeli kuifanya.
  bba-bba: U ǹ sĩɑ dee dee Yinni Gusunɔn wuswɑɑɔ. Kɔ̃sɑ u kuɑ nɡe mɛ win tundo u
    rɑɑ kuɑ ye yɑ Isirelibɑ doke torɑru sɔɔ.
  eng-KJVCPB: And he did evil in the sight of the Lord, and walked in the way of his
    father, and in his sin wherewith he made Israel to sin.
  luo-luo: Notimo richo e nyim Jehova Nyasaye, kowuotho e yor wuon mare kod richone
    mane omiyo Israel otimo.
  meu-meu: Iehova vairanai e kara havara, tamana ena dala ai e raka, bona ena kara
    dika ai Israel e hakaraia dika danu.
  npi-ULB: तिनले परमप्रभुको दृष्टिमा जे खराब छ, त्यही गरे, र आफ्ना पिताको चालमा हिँडे
    । तिनी आफ्नै पापमा हिँडे र इस्राएललाई पनि पाप गर्न लगाए । इस्साखारको घरानाका
  yor-yor: Ó sì ṣe búburú níwájú Olúwa, ó sì rìn ní ọ̀nà baba rẹ̀ àti nínú ẹ̀ṣẹ̀ rẹ̀,
    èyí tí ó mú Israẹli dá.
  pes-OPCB: او نیز مثل پدرش نسبت به خداوند گناه ورزید و اسرائیل را به گناه کشاند.
  tgl-ULB: Ginawa niya ang masama sa paningin ni Yahweh at sumunod sa yapak ng kaniyang
    ama, at sa kaniyang sariling kasalanan, na humikayat sa buong Israel para magkasala.
  hui-hui: Ani howa ibu abahanda mana ko bialu haga wiaru bialu hene. Ibugua Anduane
    Homogonaga deni howa mana ko dewa bialu howa Isaraele wali agali bu hearumebi
    bilo mo bia halu hene.
  mya-mya: သူ​သည်​မိ​မိ​၏​ခ​မည်း​တော်​ကဲ့​သို့​ပင်​ထာ​ဝ​ရ ဘု​ရား​အား​ပြစ်​မှား​၍ ဣ​သ​ရေ​လ​ပြည်​သူ​တို့
    အား​အ​ပြစ်​ကူး​ရန်​ရှေ့​ဆောင်​လမ်း​ပြ​ပေး​လေ သည်။
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ནས། རང་གི་ཕ་ཡི་ལམ་དུ་འགྲུལ་ཞིང་།
    ཁོའི་ཕ་ཡིས་ཡེས་ར་ཨེལ་པ་རྣམས་སྡིག་པར་ལྷུང་དུ་བཅུག་པའི་སྡིག་པ་དེ་བྱས་སོ། །
  sna-sna: Akaita zvakaipa pamberi paJehovha, achifamba munzira dzababa vake nomuchivi
    chavo, icho chaakaita kuti Israeri iite.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, y anduvo en el camino de su padre,
    y en su pecado con que hizo pecar a Israel.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová. A sb'eyb'al vin̈ smam vin̈
    ix sb'eyb'alej, aton vin̈ cuchb'annacb'at eb' israel d'a chucal.
  swh-ULB: Akafanya yaliyo maovu mbele y a macho ya BWANA naye akatembea katika njia
    ya baba yake, na katika dhambi yake, aliisababisha Israeli kufanya dhambi.
  bel-bel: І рабіў ён неспадобнае перад вачыма Госпада, хадзіў шляхам бацькі свайго
    і ў грахах ягоных, якімі той увёў Ізраіль у грэх.
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, und wandelte auf dem
    Weg seines Vaters und in seiner Sünde, wodurch er Israel sündigen gemacht hatte.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen. Mid-iringan din is betasan
    te amey zin wey is salà he mibeelan din, he nehimu he hinungdan te kebpekesalà
    te menge tig-Israel.
  mal-2015: അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു; തന്റെ അപ്പന്റെ വഴിയിലും അവൻ യിസ്രായേലിനെക്കൊണ്ടു
    ചെയ്യിച്ച പാപത്തിലും നടന്നു.
  rmc-rmc: Ale o Nadab kerelas oda, so na sas le RAJESKE pre dzeka, avke sar the leskro
    dad, savo cirdelas le Izrael andro binos.
  pes-OPV: و آنچه در نظر خداوندناپسند بود، بجا می‌آورد. و به راه پدر خود و به گناه
    او که اسرائیل را به آن مرتکب ساخته بود، سلوک می‌نمود.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй ши а умблат пе каля татэлуй сэу,
    сэвыршинд пэкателе ын каре тырысе татэл сэу пе Исраел.
  ben-OBCV: তাঁর বাবার পথ অনুসরণ করে ও তাঁর বাবা ইস্রায়েলকে দিয়ে যে পাপ করিয়েছিলেন,
    সেই একই পাপ করে তিনিও সদাপ্রভুর দৃষ্টিতে যা মন্দ, তাই করলেন।
  som-som: Oo isna wuxuu sameeyey wixii Rabbiga hortiisa shar ku ahaa, oo wuxuu ku
    socday jidkii aabbihiis, iyo dembigiisa uu dadkii Israa'iil dembaajiyey.
  lat-VUC: Et fecit quod malum est in conspectu Domini, et ambulavit in viis patris
    sui, et in peccatis ejus quibus peccare fecit Israël.
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, and walked in
    the way of his father, and in his sin wherewith he made Israel to sin.
  ita-1885: E fece ciò che dispiace al Signore, e camminò nella via di suo padre,
    e nel suo peccato, col quale egli avea fatto peccare Israele.
  eng-LXXUP: And he did that which was evil in the sight of the Lord, and walked in
    the way of his father, and in his sins wherein he caused Israel to sin.
  eng-ULB: He did what was evil in the sight of Yahweh and walked in the way of his
    father, and in his own sin, by which he led Israel to sin.
  spa-VBL: Sus hechos fueron malos a los ojos del Señor. Siguió los caminos de su
    padre y cometió los mismos pecados que su padre había hecho cometer a Israel.
  fra-_FOB: Il fit ce qui est mal aux yeux de l'Éternel; et il marcha dans la voie
    de son père et dans le péché par lequel il avait fait pécher Israël.
  mal-mal: അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്ത് തന്റെ അപ്പന്റെ വഴിയിലും അവൻ യിസ്രായേലിനെക്കൊണ്ട്
    ചെയ്യിച്ച പാപത്തിലും നടന്നു.
  urd-GVR: Us kā tarz-e-zindagī Rab ko pasand nahīṅ thā, kyoṅki wuh apne bāp ke namūne
    par chaltā rahā. Jo badī Yarubiyām ne Isrāīl ko karne par uksāyā thā us se Nadab
    bhī dūr na huā.
  suz-BL: मेकोम परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। मेको
    आ आफोम खोदेंशो पा पाप पा मेको आ लांम गाक्‍माक्‍त। मिनु आ आफोमी इस्राएली आन कली
    पपाइश्‍शो पाप यो पवा बाक्‍त। १राजा १२:२८-३०
  ita-1927: E fece ciò ch’è male agli occhi dell’Eterno, e seguì le tracce di suo
    padre e il peccato nel quale aveva indotto Israele.
  ckb-ckb: لەبەرچاوی یەزدان خراپەکاری کرد، بەدوای ڕێگای باوکی کەوت و هەمان گوناهی
    ئەوی کرد کە بەهۆیەوە وای کردبوو ئیسرائیل گوناه بکات.
  eng-BBE: He did evil in the eyes of the Lord, copying the evil ways of his father,
    and the sin which he did and made Israel do.
  kan-OKCV: ಆದರೆ ಅವನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿ, ಪಾಪಮಾಡಲು ಇಸ್ರಾಯೇಲನ್ನು
    ಪ್ರೇರೇಪಿಸಿದ ಅವನ ತಂದೆಯ ಪಾಪದಲ್ಲಿಯೂ, ಅವನ ಮಾರ್ಗದಲ್ಲಿಯೂ ನಡೆದನು.
  tam-2017: அவன் யெகோவாவுடைய பார்வைக்குத் தீங்கானதைச் செய்து, தன்னுடைய தகப்பனுடைய
    வழியிலும், அவன் இஸ்ரவேலைப் பாவஞ்செய்யச்செய்த அவனுடைய பாவத்திலும் நடந்தான்.
  spa-RV-1909: E hizo lo malo ante los ojos de Jehová, andando en el camino de su
    padre, y en sus pecados con que hizo pecar á Israel.
  ron-BTF: Şi a făcut ce este rău în ochii DOMNULUI şi a umblat în calea tatălui său
    şi în păcatul lui, prin care a făcut pe Israel să păcătuiască.
  eng-WEBP: He did that which was evil in the LORD’s sight, and walked in the way
    of his father, and in his sin with which he made Israel to sin.
  eng-FBV: He did what was evil in the Lord's sight. He followed the ways of his father
    and committed the same sins his father had made Israel commit.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh; hij volgde het wangedrag
    van zijn vader, en beging de zonden, waartoe deze Israël had verleid.
  nch-BL: Pero quichijqui cati amo cuali iixpa TOTECO, huan quichijqui tajtacoli quej
    itata quichijtoya. Huan nojquiya quinchijqui nochi israelitame ma tajtacolchihuaca.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va, đi theo đường của tổ phụ mình,
    phạm tội mà Giê-rô-bô-am đã phạm và khiến cho Y-sơ-ra-ên can phạm nữa.
  hin-CV: उसने वही किया, जो याहवेह की दृष्टि में गलत था. उसका स्वभाव उसके पिता के
    समान ही था. नादाब ने भी इस्राएल से वही पाप करवाए, जो उसके पिता ने उनसे करवाए थे.
  spa-BES: Él hizo lo malo ante los ojos del Señor, copiando los caminos malos de
    su padre, y en el pecado que hizo pecar a Israel.
  tdx-tdx: nanao ze hatsi­vokarañe am-pihaino Iehovà naho nañavelo an-tsatan-drae’e
    vaho amy hakeo’e nampanaña’e tahiñe Israeley.
  tha-KJV: พระองค์​ทรงกระทำชั่วในสายพระเนตรของพระเยโฮวาห์ และทรงดำเนินในทางแห่งราชบิดาของพระองค์
    และในบาปซึ่งพระองค์ทรงกระทำให้อิสราเอลทำบาปด้วย
  por-BR-2018: E fez o que era mau diante dos olhos do SENHOR, andando no caminho
    de seu pai, e em seus pecados com que fez pecar a Israel.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, und wandelte auf dem Wege
    seines Vaters und in seiner Sünde, wodurch er Israel sündigen gemacht hatte.
  eng-WYC-2018: And he did that, that was evil in the sight of the Lord, and he went
    in the ways of his father, and in the sins of him, in which he made Israel to
    do sin.
  epo-epo: Kaj li faris malbonon antaŭ la okuloj de la Eternulo, kaj iris laŭ la vojo
    de sia patro kaj en liaj pekoj, per kiuj li pekigis Izraelon.
  uig-PIN: U Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪilip atisining yolida mengip,
    atisining Israilni gunaⱨⱪa putlaxturƣan gunaⱨlirida mangdi.
  beo-beo: E da ea ada ea hou defele, Hina Godema wadela:le hamoi. Amola e da Isala:ili
    dunu wadela:le hamoma:ne, oule asi.
  tpi-OTNT: Em i bihainim pasin nogut bilong papa bilong en. Em yet i mekim sin long
    ai bilong Bikpela na tu em i pulim ol Israel long mekim sin.
  hau-SA: Ya yi mugunta a gaban Ubangiji, yana tafiya a hanyoyin mahaifinsa da kuma
    cikin zunubinsa, wanda ya sa Isra’ila suka yi.
  uig-LAT: U Perwerdigarning neziride rezil bolghanni qilip atisining yolida méngip,
    atisining Israilni gunahqa putlashturghan gunahlirida mangdi.
  nde-nde: Wona wenza okubi emehlweni kaThixo, wahamba ngendlela kayise lasezonweni
    zakhe, lezo ezazibangele ukuthi u-Israyeli angene kuzo adale isono.
  ton-ton: Pea naʻe fai ʻe ia ʻae kovi ʻi he ʻao ʻo Sihova, pea naʻe ʻalu ia ʻi he
    hala ʻo ʻene tamai, pea ʻi he angahala ʻaia naʻa ne fakaangahala ai ʻa ʻIsileli.
  ces-1613: A činil to, což zlého jest před očima Hospodinovýma, chodě po cestě otce
    svého, v hříších jeho, jimiž k hřešení přivodil lid Izraelský.
  eng-WMB: He did that which was evil in the LORD’s sight, and walked in the way of
    his father, and in his sin with which he made Israel to sin.
  tam-TCV: அவன் இஸ்ரயேலைப் பாவம் செய்யப்பண்ணிய தன் தகப்பனுடைய வழிகளிலும், அவனுடைய
    பாவத்திலும் நடந்தான். இதனால் அவன் யெகோவாவினுடைய பார்வையில் தீமைசெய்தான்.
  ceb-ULB: Gibuhat niya kung unsa ang daotan sa panan-aw ni Yahweh ug nagsubay siya
    sama sa binuhatan sa iyang amahan, ug sa iyang kaugalingon nga sala, giangin niya
    ang Israel sa pagpakasala.
  pol-UBG: I czynił to, co złe w oczach PANA, idąc drogami swego ojca i w jego grzechu,
    którym doprowadził Izraela do grzechu.
  urd-GVU: اُس کا طرزِ زندگی رب کو پسند نہیں تھا، کیونکہ وہ اپنے باپ کے نمونے پر چلتا
    رہا۔ جو بدی یرُبعام نے اسرائیل کو کرنے پر اُکسایا تھا اُس سے ندب بھی دُور نہ ہوا۔
  deu-1912: und tat, was dem HERRN übel gefiel, und wandelte in dem Wege seines Vaters
    und in seiner Sünde, durch die er Israel hatte sündigen gemacht.
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿ ತನ್ನ ತಂದೆಯ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು ಯೆಹೋವನ
    ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Me denen nib togopluw ngak SOMOL me waliy yu Israel nga fithik’ e denen,
    ni bod e chitamngin.
  hlt-MCSB: BOEIPA mikhmuh ah boethae a saii tih a napa kah longpuei ah pongpa. Anih
    kah tholhnah khuiah Israel te a tholh sak.
  mdy-ETH: ዒዚያ ሃሣ ዒዛኮ ቤርታ ዓዴ ማዼ ጎይፆ ጎሜ ማዺ ዒስራዔኤሌ ዴሮዋ ጎሜይዳ ዔኪ ጌልዜኔ።
  twi-ASANTE: Na ɔyɛɛ bɔne wɔ Awurade ani so. Ɔdii nʼagya anammɔn akyi, toaa so yɛɛ
    bɔne, somm abosom sɛdeɛ na Yeroboam adi Israel anim ama wɔayɛ no.
  eng-WEBU: He did that which was evil in the LORD’s sight, and walked in the way
    of his father, and in his sin with which he made Israel to sin.
  wal-wal: Nadaabi kase ba aawaa ogiyaanne Israa7eela asaa i ootissido a nagaraa ogiyan
    hemettidi, GODAA sinttan iitabaa oottiis.
  spa-PDDPT: Hizo lo malo ante Yavé, anduvo en el camino de su padre, y con sus pecados
    estimuló a pecar a Israel.
  gun-gun: Ha'e va'e ma Senhor renonde rupi ha'eve'ỹ va'e ojapo oikovy nguu oikoague
    rami, ha'e nguu Israel kuery oguerojejavypaague rupi ae.
  ilo-ULB: Dakes ti inaramidna iti imatang ni Yahweh ket nagbiag iti wagas ti amana,
    ken iti basolna, babaen iti panangisungsongna iti Israel nga agbasol.
  kpg-kpg: Mee e hai gadoo be dono damana i ono mua, mee gu ihala gu hai baahi gi
    Dimaadua, gei guu dagi Israel gi lodo di hala.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلىپ ئاتىسىنىڭ يولىدا مېڭىپ،
    ئاتىسىنىڭ ئىسرائىلنى گۇناھقا پۇتلاشتۇرغان گۇناھلىرىدا ماڭدى.
  sus-sus: A naxa fe raba naxan mu rafan Alatala ma, a a ɲɛrɛ a baba xa kira xɔn ma,
    naxan a niya Isirayila xa yunubi raba.
  pon-2006: E duwehte semeo, e pil wiahda dihp ong KAUN-O oh kahrehiong mehn Israel
    nan dihp.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai, ma i ga mur
    ra nga kai tamana, ma kana kaina mangamangana nina ba i ga varirap Israel tana.
  tur-YTC: Yahve'nin gözünde kötü olanı yaptı ve babasının yolunda, İsrael'e işlettiği
    günahının içinde yürüdü.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου, καὶ ἐπορεύθη ἐν ὁδῷ τοῦ πατρὸς
    αὐτοῦ καὶ ἐν ταῖς ἁμαρτίαις αὐτοῦ αἷς ἐξήμαρτε τὸν Ἰσραήλ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN dan hidup di jalan ayahnya serta
    dalam dosanya yang telah menyebabkan Israel berdosa.
  nya-nya: Nadabu anachita zoyipa pamaso pa Yehova, anayenda mʼnjira za abambo ake
    ndi mu uchimo womwe anachimwitsa nawo Israeli.
  hrv-hrv: Činio je zlo u očima Jahvinim. Hodio je putem svoga oca i oponašao njegov
    grijeh na koji je navodio Izraela.
  mps-mps: Tama agai te aga ayago yali dwai kolesaga tiwaidu wali pali. Aga digi aga
    sęgę sabo dwai kolesaga te Genuai Bidigo gedude yali, tama teyu, agai te Israel
    hani we bidi dabe me agai kegelama, sęgę sali.
  tpi-tpi: Em i bihainim pasin nogut bilong papa bilong en. Em yet i mekim sin long
    ai bilong Bikpela na tu em i pulim ol Israel long mekim sin.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, og vandrede i sin Faders
    Spor og i de Synder, han havde forledt Israel til.
  vie-OVCB: Nhưng Na-đáp làm điều ác trước mặt Chúa Hằng Hữu, theo gót cha mình phạm
    tội và lôi kéo Ít-ra-ên cùng phạm tội.
  guj-2017: તેણે યહોવાહની દ્રષ્ટિમાં જે ખરાબ હતું તે કર્યું. તે પોતાના પિતાને માર્ગે
    ચાલ્યો અને તેનાં પોતાનાં પાપ વડે ઇઝરાયલને પણ પાપ કરાવ્યું.
  pon-2006A: E duwehte semeo, e pil wiahda dihp ong KAUN-O oh kahrehiong mehn Israel
    nan dihp.
  por-BRBSL: Ele fez o que era mau aos olhos de Iavé, e caminhou no caminho de seu
    pai, e em seu pecado com o qual ele fez Israel pecar.
  cth-cth: BAWIPA e hmaitung vah kathout hno a sak teh, Isarelnaw yonnae ka saksakkung
    a na pa e lamthung hah a dawn.
  twi-twi: Na ɔyɛɛ bɔne wɔ Awurade ani so. Odii nʼagya anammɔn akyi, toaa so yɛɛ bɔne,
    som abosom sɛnea na Yeroboam adi Israel anim ama wɔayɛ no.
  hlt-hlt: BOEIPA mikhmuh ah boethae a saii tih a napa kah longpuei ah pongpa. Anih
    kah tholhnah khuiah Israel te a tholh sak.
  tbz-SIM: kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, kɛ́tũnnɛ o cicɛ do dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi
    nkɛ́tɑnnɛ́ Isidɑyɛɛribɛ mɛyɛi mmiɛkɛ.
  msy-2020: Egha Nadap uan afeziamɨn arazir kurabar gɨn ghua, Ikiavɨra Itir Godɨn
    damazimɨn uabɨ arazir kurabagh ami. Egha a uaghan Israelia getuima me uaghan arazir
    kurabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Ɩ tɔmɑ tɔntɛ ɩsɑɣɑlɛ kɛ teitei,
    ɩsɩɩ ɩ cɑɑ wei ɩ tʋsɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ ɩsɑɣɑtʋ tɑɑ tɔ.
  azb-azb: O, Rəbbin gözündə pis olan işlər etdi, atasının yolu və İsrailə etdirdiyi
    günahı ilə getdi.
  eng-DBY: And he did evil in the sight of Jehovah, and walked in the way of his father,
    and in his sin with which he made Israel sin.
  hin-2017: उसने वह काम किया जो यहोवा की दृष्टि में बुरा था और अपने पिता के मार्ग
    पर वही पाप करता हुआ चलता रहा जो उसने इस्राएल से करवाया था।
  wol-KYG: di jëfe lu Aji Sax ji ñaawlu, aw ci tànki baayam, di bàkkaarloo Israyil.
  eng-YLT: and doth the evil thing in the eyes of Jehovah, and goeth in the way of
    his father, and in his sin that he made Israel to sin.
  kne-kne: Iniso na din ogalin ama na, tan lawa di inam-amag na sin pangilan Diyos
    ya inpango na din Israelita ay manbasol.
  eng-WYC-2017: And he did that, that was evil in the sight of the Lord, and he went
    in the ways of his father, and in the sins of him, in which he made Israel to
    do sin.
  eng-WMBB: He did that which was evil in the LORD’s sight, and walked in the way
    of his father, and in his sin with which he made Israel to sin.
  urd-GVH: उसका तर्ज़े-ज़िंदगी रब को पसंद नहीं था, क्योंकि वह अपने बाप के नमूने पर
    चलता रहा। जो बदी यरुबियाम ने इसराईल को करने पर उकसाया था उससे नदब भी दूर न हुआ।
  rug-rug: Tavete va kaleana pa kenuna Zihova gua puta tugo sa tamana tatasana, meke
    turaṉa va sea i tugo sa sari na tinoni Izireli.
  gaz-gaz: Innis karuma abbaa isaa irra deemee cubbuu abbaan isaa hojjetee saba Israaʼelinis
    hojjechiise sana hojjechuudhaan fuula Waaqayyoo duratti waan hamaa hojjete.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel; et il marcha dans la voie
    de son père, se livrant aux péchés que son père avait fait commettre à Israël.
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a na liga nɛn, a yi sigan ti alo a fafe naxan
    Isirayila kaane ti yulubin ma, a fan yi na yulubi kedenna liga.
  haw-1868: Hana hewa ae la oia ma na maka o Iehova, a hele ae la oia ma ka aoao o
    kona makuakane, a ma na hewa ona i hoolilo ai oia i ka Iseraela e lawehala.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ، وَسَلَكَ فِي سُبُلِ أَبِيهِ
    الشِّرِّيرَةِ الَّتِي أَفْضَتْ بِبَنِي إِسْرَائِيلَ إِلَى اقْتِرَافِ الإِثْمِ.
  ewe-ewe: ke menye fia nyui aɖeke o. Esubɔ legba geɖewo eye wòhe Israel dukɔ la de
    nu vɔ̃ me abe fofoa ene.
  eng-LEE: And he did what is evil in the eyes of the Lord, and he walked in the way
    of his father, and in his sin wherewith he had induced Israel to sin.
  asm-FB: তেওঁ নিজৰ পিতৃৰ পথত পাপ আচৰণ কৰি চলিলে, আৰু তেওঁৰ দ্ৱাৰাই ইস্ৰায়েলকো সেই
    পাপ পথত পৰিচালনা কৰিলে।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ، عَ عَ حّرّ عَ بَبَ شَ كِرَ شْن
    مَ، نَشَن عَ نِيَ عِسِرَيِلَ شَ يُنُبِ رَبَ.
  fra-SBL: Il fit ce qui est mal aux yeux de l'Éternel, et il marcha dans la voie
    de son père, dans le péché par lequel il avait fait pécher Israël.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיֵּ֙לֶךְ֙ בְּדֶ֣רֶךְ אָבִ֔יו וּ֨בְחַטָּאתֹ֔ו
    אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.015.025'
  kik-kik: Nĩekire maũndũ ma waganu maitho-inĩ ma Jehova, akĩrũmĩrĩra mĩthiĩre ya
    ithe na mehia make marĩa maatũmire andũ a Isiraeli meehie.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, et il marcha dans la voie de
    son père et dans les péchés de son père qu’il avait fait commettre à Israël.
  cek-AK: Anih loe Angraeng mikhnuk ah kahoih ai hmuen to sak; ampa ih loklam ah caeh
    moe, Israel kaminawk zaehaih sahsak kami mah sak ih zaehaih to a sak toeng.
  cuk-cuk: Nadab Bab-Jehová-asabin ibmar-isgana-imakdii gusad. E-bab-Jeroboam-ibmar-isgana-imaksayobi,
    ibmar-imakdii gusmogad. We-ibmar-isgana, Israel-dulemar-isguega imaksad.
  uig-CYR: У Пәрвәрдигарниң нәзиридә рәзил болғанни қилип атисиниң йолида меңип, атисиниң
    Исраилни гунаға путлаштурған гуналирида маңди.
  tel-2017: అతడు యెహోవా దృష్టికి కీడుచేసి తన తండ్రి నడిచిన దారిలో నడిచి, తన తండ్రి
    దేని చేత ఇశ్రాయేలు వారు పాపం చేయడానికి కారణమయ్యాడో ఆ పాపాన్ని అనుసరించి ప్రవర్తించాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a e li te mache nan chemen papa li ak nan peche
    avèk sila li te fè Israël peche a.
  kos-kos: Nadab el orekma koluk lain LEUM GOD, ac kolla pac mwet Israel in oru ma
    koluk, oana papa tumal el oru meet lukel.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיֵּ֙לֶךְ֙ בְּדֶ֣רֶךְ אָבִ֔יו וּ֨בְחַטָּאת֔וֹ
    אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: O mere ihe dị njọ nʼanya Onyenwe anyị. Ọ gbasoro ụzọ niile nke nna ya ma
    na-emekwa otu mmehie ahụ nke nna ya ji duba Izrel nʼime mmehie.
  ory-ory: ଆଉ ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ ଓ ଆପଣା ପିତାଙ୍କର ପଥରେ ଓ ତାଙ୍କର ପିତା
    ଯଦ୍ଦ୍ୱାରା ଇସ୍ରାଏଲକୁ ପାପ କରାଇଥିଲେ, ସେହି ପାପରେ ଚାଲିଲେ।
  chk-chk: Nge Natap a föri mine a ngau me fän mesen ewe Samol mi Lapalap, a tipis
    usun saman we o emweni chon Israel ngeni tipis.
  rop-rop: '@see-verse:1KI.015.025'
  ukr-1871: І чинив таке, що Господеві не до вподоби, й ходив по дорозї батька свого
    й в гріхах його, що той псував ними Ізраїля.
  deu-1951: und tat, was dem HERRN übel gefiel, und wandelte in dem Wege seines Vaters
    und in seiner Sünde, wodurch er Israel zur Sünde verführt hatte.
  eng-JPS: And he did that which was evil in the sight of the LORD, and walked in
    the way of his father, and in his sin wherewith he made Israel to sin.
  srp-1865: I èinjaše što je zlo pred Gospodom hodeæi putem oca svojega i u grijehu
    njegovu, kojim navede na grijeh Izrailja.
  lug-lug: N’akola ebibi mu maaso ga Mukama, ng’atambulira mu ngeri za kitaawe ne
    mu kibi kye, ebyaleetera Isirayiri okwonoona.
  heb-heb: ויעש הרע בעיני יהוה וילך בדרך אביו ובחטאתו אשר החטיא את ישראל׃
  ben-IRV: সদাপ্রভুর চোখে যা মন্দ তিনি তাই করতেন। তিনি তাঁর বাবার মত চলতেন, অর্থাৎ
    তাঁর বাবা ইস্রায়েলীয়দের দিয়ে যেমন পাপ করিয়েছিলেন তিনিও তাই করেছিলেন।
  pan-pan: ਪਰ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬਦੀ ਕੀਤੀ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦੇ ਰਾਹ ਵਿੱਚ ਚੱਲਿਆ
    ਅਤੇ ਆਪਣੇ ਪਾਪਾਂ ਨਾਲ ਉਸ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਪਾਪੀ ਬਣਾਇਆ।
  mya-JVB: ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု ၍ ၊ ခမည်းတော် လိုက် သောလမ်း
    ၊ ဣသရေလ အမျိုးကို ပြစ်မှား စေသော လမ်းသို့ လိုက်လေ၏။
  tbg-tbg: Viva nai qova autintema kero, Nora Kotira avuqaa qora okara autiharo ˻una
    variqanavu maraqura/varaha quahama nimitero˼ Isarerivata kuntama virivi komanta
    vikavata qora okara viraqai auti vaura. (12:28-33)
  hmo-hmo: Ia ese Lohiabada ena vairana dekenai ia kara dika, iena tamana ia karaia
    bamona, bona ia ese Israela taudia ia hakaua kerere dainai, idia danu be kara
    dika idia karaia.
  urd-urd: और उसने ख़ुदावन्द की नज़र में बदी की और अपने बाप की रास्ते और उसके गुनाह
    के चाल चलन इख़्तियार किए, जिससे उसने इस्राईल से गुनाह कराया था।
  rus-SYN: И делал он неугодное пред очами Господа, ходил путем отца своего и во грехах
    его, которыми тот ввел Израиля в грех.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀, à zɛ̀ ń yã́ pↄ́ a mae kɛ̀ à Isailiↄ dà duunauo.
  tcz-CHONGTHU: Aman Pakai mitmu’n thilse jeng ana bol’in, apa natoh nung anajuijin,
    Jeroboam in Israel te ana chonset sah chu anache jompi in ahi.
  mar-mar: नादाबने परमेश्वरविरोधी कृत्ये केली. आपले वडिल यराबाम यांच्यासारखीच दुष्कृत्ये
    केली यराबामाने इस्राएल लोकांसही पाप करायला लावले होते.
  qub-qub: Tayta Diosta mana wiyacur Israelcunata Jeroboam juchata rurachishanno juchallata
    ruraran.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀ à zɛ̀ kũ yã kũ a de kɛ̀ à Isarailanↄ dà durunna
    gũnwo.
  hat-hat: Li fè sa ki mal nan je Seyè a. Tankou papa l', li pa t' mache dwat devan
    Bondye, lèfini li te lakòz pèp la fè sa ki mal tou.
  eng-BSB: And he did evil in the sight of the LORD and walked in the way of his father
    and in his sin, which he had caused Israel to commit.
  eng-WEBPB: He did that which was evil in the LORD’s sight, and walked in the way
    of his father, and in his sin with which he made Israel to sin.
  kbq-kbq: Hianagi agra nefa Jeroboamu'ma kefo avu'ava'ma nehuno Israeli vahe'ma zamavare
    kumipima zamante'nea avu'ava avaririno Ra Anumzamofo avurera kefo avu'ava hu'ne.
  nhe-BL: Pero quichijqui tlen ax cuali iixpa TOTECO, huan quichijqui tlajtlacoli
    queja itata quichijtoya. Huan nojquiya quinchijqui nochi israelitame ma tlajtlacolchihuaca.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀ kɛ̀ à zɛ̀ kↄ̃n yã kɛ̀ a dee kɛ̀ à Isarailinↄ
    dà durun guuo.
  gub-BL: Wiko u zàwegatete. Uzapo ikatu 'ym ma'e Tupàn henataromo. Uzapo kar ikatu
    'ym ma'e Izaew wanupe no.
  eng-DRA: And he did evil in the sight of the Lord, and walked in the ways of his
    father, and in his sins, wherewith he made Israel to sin.
