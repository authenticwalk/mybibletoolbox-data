verse: 1KI.015.019
translations:
  mal-C: 'ആസാ ഇപ്രകാരം ഒരു സന്ദേശവും കൊടുത്തയച്ചു: “എന്റെ പിതാവും താങ്കളുടെ പിതാവുംതമ്മിൽ
    ഉണ്ടായിരുന്നതുപോലെ ഒരു സഖ്യം നമ്മൾതമ്മിലും ഉണ്ടായിരിക്കട്ടെ! ഇതാ, ഞാൻ താങ്കൾക്ക്
    വെള്ളിയും സ്വർണവും സമ്മാനമായി കൊടുത്തയയ്ക്കുന്നു. ഇസ്രായേൽരാജാവായ ബയെശാ എന്നെ
    ആക്രമിക്കാതെ പിന്മാറത്തക്കവണ്ണം നിങ്ങൾതമ്മിലുള്ള സഖ്യം ഇപ്പോൾ റദ്ദാക്കിയാലും!”'
  deu-TKW: Es besteht ein Bündnis zwischen mir und dir, zwischen meinem Vater und
    deinem Vater. Hier sende ich dir ein Geschenk an Silber und Gold; wohlan! brich
    nun dein Bündnis mit Baesa, dem Könige von Israel, daß er von mir abziehe.
  lin-lin: « Tika ete tosala boyokani kati na ngai mpe yo ndenge ezalaki kati na tata
    na ngai mpe tata na yo. Tala, natindeli yo kado ya palata mpe ya wolo. Kende kokata
    boyokani na yo elongo na Baesha, mokonzi ya Isalaele, mpo ete abundisa ngai lisusu
    te. »
  eng-LSV: “A covenant [is] between me and you, between my father and your father;
    behold, I have sent a reward of silver and gold to you; go, break your covenant
    with Baasha king of Israel, and he goes up from off me.”
  eng-GNV: 'There is a couenant betweene me and thee, and betweene my father and thy
    father: behold, I haue sent vnto thee a present of siluer and golde: come, breake
    thy couenant with Baasha King of Israel, that he may depart from me.'
  eng-WEBSTER: 'There is a league between me and thee, and between my father and thy
    father: behold, I have sent to thee a present of silver and gold; come and break
    thy league with Baasha king of Israel, that he may depart from me.'
  nhw-BL: “Ma tijchihuaca se camanal sencahuali san sejco quen totatahua quipixque.
    Xiquita, nimitztitlanilía se nemactli tlen oro huan plata. Xijsosolo ama nopa
    camanal sencahuali ica nopa tlanahuatijquetl Baasa tlen tlali Israel para yaya
    ma nechtlalcahui huan ayacmo nechcuatotonis.”
  swh-ONEN: “Akasema na pawepo mkataba kati yangu na wewe, kama ulivyokuwepo kati
    ya baba yangu na baba yako. Tazama, nimekuletea zawadi ya fedha na dhahabu. Sasa
    vunja mkataba wako na Baasha mfalme wa Israeli ili aniondokee mimi.”
  bba-bba: u de su ɑrukɑwɑni bɔke nɛ kɑ wi nɡe mɛ yɑ rɑɑ wɑ̃ɑ nɛn bɑɑbɑ kɑ win bɑɑbɑn
    suunu sɔɔ. Wee nɑ nùn sii ɡeesu kɑ wurɑ kɛ̃ɛmɑ. Yen sɔ̃, u de u ɑrukɑwɑni ye kusiɑ,
    ye u kɑ Bɑsɑ Isirelibɑn sunɔ bɔkuɑ, kpɑ u nùn deri.
  eng-KJVCPB: 'There is a league between me and thee, and between my father and thy
    father: behold, I have sent unto thee a present of silver and gold; come and break
    thy league with Baasha king of Israel, that he may depart from me.'
  luo-luo: Nowachone niya, “Winjruok mondo obedie kindi koda, mana kaka nobedo e kind
    wuonwa gi wuonu. Aoroni mich mag fedha gi dhahabu, koro keth winjruok mantie e
    kindi gi Baasha ruodh Israel mondo mi owe kedo koda.”
  meu-meu: Raruosi aita herohemaino, lau tamagu bona oi tamamu heḡereḡeredia. A ita,
    herahia ḡaudia, silver bona gold, vada na siai vasimu; aola, Israel pavapavana
    Baasa ida emui herohemaino ba ḡigia rohoroho; bena ia na lauegu amo baine raka
    oho.
  npi-ULB: “मेरा पिता र तपाईंका पिताको बिचमा भएजस्तै तपाईं र मेरो बिचमा एउटा करार
    बाँधियोस् । हेर्नुहोस्, मैले तपाईंकहाँ चाँदी र सुनको उपहार पठाएको छु । इस्राएलका
    राजा बाशासितको करार तोड्नुहोस् ताकि तिनले मलाई एकलै छाडून् ।”
  yor-yor: Ó sì wí pé, “Jẹ́ kí májẹ̀mú kí ó wà láàrín èmi àti ìwọ, bí ó sì ti wà láàrín
    baba mi àti baba rẹ. Wò ó, Èmi rán ọrẹ fàdákà àti wúrà sí ọ. Ǹjẹ́ nísinsin yìí,
    da májẹ̀mú rẹ pẹ̀lú Baaṣa, ọba Israẹli, kí ó lè lọ kúrò lọ́dọ̀ mi.”
  pes-OPCB: «بیا مثل پدرانمان با هم متحد شویم. این طلا و نقره را که برایت می‌فرستم
    از من بپذیر. پیوند دوستی خود را با بعشا، پادشاه اسرائیل قطع کن تا او از قلمرو
    من خارج شود.»
  tgl-ULB: Sinabi niya, “Magkaroon tayo ng kasunduan, na tulad ng kasunduan na mayroon
    ang mga ama natin. Tingnan mo, pinadalhan kita ng mga pilak at ginto. Putulin
    mo na ang kasunduan mo kay Baasa na Hari ng Israel, para hayaan na niya ako.”
  hui-hui: Bamba iya aba libu nenegealiore heneyagodagua áyu iyabi nde nenege dege
    habiya hameledo. Ani habiya lowa áyu i̱na muni siliba ngolo uru í̠naga bame wia
    haro. Ani berogo ai í̠na Isaraelenaga Kini Basala nenegeore habiya lalu bi hongohe
    lo wiribigoni wahalu wahabe. Ani beregola ibunaga ami agaliru haru halu i̱naga
    dindi yupe halu tagira pelo ani bibe, lene.
  mya-mya: အာ​သ​သည်​သူ​၏​ထံ​သို့``အ​ကျွန်ုပ်​တို့​သည်​ကျွန်ုပ် တို့​၏​ခ​မည်း​တော်​များ​ကဲ့​သို့​မ​ဟာ​မိတ်​ဖွဲ့​ကြ
    ကုန်​အံ့။ ဤ​ရွှေ၊ ငွေ​များ​မှာ​အ​ဆွေ​တော်​အ​တွက် လက်​ဆောင်​ဖြစ်​ပါ​၏။ ဗာ​ရှာ​မင်း​သည်​မိမိ​၏​စစ်​တပ်
    များ​ကို​ကျွန်ုပ်​၏​နယ်​မြေ​မှ​ရုပ်​သိမ်း​သွား​စေ​ရန် အ​ဆွေ​တော်​သည်​သူ​နှင့်​မ​ဟာ​မိတ်​ဖွဲ့​မှု​ကို​ဖျက်
    သိမ်း​ပစ်​ပါ​လော့'' ဟု​မှာ​ကြား​တော်​မူ​လိုက်​၏။
  bod-N: གཟིགས་དང་། ཁྱེད་ཀྱི་ཕ་དང་ངའི་ཕ་གཉིས་ཀྱི་བར་དུ་སྔར་ཆད་དོན་བཞག་ཡོད་པས། འུ་གཉིས་ཀྱིས་ཀྱང་ཆད་དོན་འཇོག་དགོས་ཏེ།
    ད་ལྟ་ངས་ཁྱེད་ལ་གསེར་དང་དངུལ་ཕྱག་རྟེན་དུ་བསྐུར་བ་ཡིན། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་པཱ་ཤ་ངའི་མདུན་ནས་འགྲོ་བའི་ཕྱིར།
    ཁྱེད་ཀྱིས་དེར་བཞག་པའི་ཆད་དོན་དེ་སྤང་བར་མཛོད་ཅིག་ཅེས་སྨྲས་པས།
  sna-sna: Akati, “Ngatinyoreranei chibvumirano imi neni, sezvazvakanga zvakaita pakati
    pababa vangu nababa venyu. Tarirai, ndakutumirai chipo chesirivha negoridhe. Zvino
    imi chiputsai chibvumirano chenyu naBhaasha mambo weIsraeri kuitira kuti abve
    kuno kwandiri.”
  spa-BLM: “Que haya un tratado entre tú y yo, como el que hubo entre mi padre y tu
    padre. He aquí que te he enviado un presente de plata y oro. Ve, rompe tu tratado
    con Baasa, rey de Israel, para que se aparte de mí”.
  cac-cac: Co b'o junoc co trato, icha sc'ulejnac eb' co mam quicham. Tic svac'b'at
    q'uen oro yed' q'uen plata in silab'oc d'ayach. Ac' lajvoc a trato yed' vin̈aj
    Baasa sreyal Israel yic ol yactej vin̈ yac'an oval ved'oc, xchib'at vin̈aj Asa
    chi'.
  swh-ULB: “Naomba tufanye patano kati yangu na wewe, kama ilivyokuwa kati ya baba
    yangu na baba yako. Tazama, Nimekutumia zawadi ya fedha na dhahabu. Ili uvunje
    agano lako na Baasha mfalme wa Israeli, ili kwamba aniache.”
  bel-bel: спрымірэньне хай будзе паміж мною і табою, як было паміж бацькам маім і
    бацькам тваім; вось, я пасылаю табе ў дарунак срэбра і золата; парві спрымірэнства
    тваё з Ваасам, царом Ізраільскім, каб ён адышоў ад мяне.
  deu-ELBBK: 'Ein Bund ist zwischen mir und dir, zwischen meinem Vater und deinem
    Vater. Siehe, ich sende dir ein Geschenk an Silber und Gold: wohlan! Brich deinen
    Bund mit Baesa, dem König von Israel, dass er von mir abziehe.'
  mbb-OT: 'Iyan heini menge lalag he impeuwit ni Asa ziyà te ki Ben Hadad: “Ed-uyun
    ki he ebpelevanè ki, iring te mibeelan te amey ku wey amey nu. Ne zewata nu heini
    is gasa ku kenikew he pelata wey vulawan, ne edhangyù a ziyà te kenikew he engkezi
    nu en is kedlavan nu ki Hadì Baasha ziyà te Israel su para mevey-ani e zin en.”'
  mal-2015: എനിക്കും നിനക്കും, എന്റെ അപ്പന്നും നിന്റെ അപ്പന്നും തമ്മിൽ സഖ്യത ഉണ്ടല്ലോ;
    ഇതാ, ഞാൻ നിനക്കു സമ്മാനമായി വെള്ളിയും പൊന്നും കൊടുത്തയക്കുന്നു; യിസ്രായേൽരാജാവായ
    ബയെശാ എന്നെ വിട്ടുപോകേണ്ടതിന്നു നീ ചെന്നു അവനോടുള്ള നിന്റെ സഖ്യത ത്യജിക്കേണം എന്നു
    പറയിച്ചു.
  rmc-rmc: „Maškar amende mi el phandľi e zmluva, avke sar angloda sas maškar amare
    dada. Kada rup the somnakaj tuke bičhavav sar daros. Mangav tut, zrušin e zmluva,
    so phandľal le izraelike kraľiha Baašaha, hoj te džal het peskre slugaďenca andral
    miri phuv!“
  pes-OPV: «در میان من و تو و در میان پدرمن و پدر تو عهد بوده است، اینک هدیه‌ای از
    نقره و طلا نزد تو فرستادم، پس بیا و عهد خود را بابعشا، پادشاه اسرائیل بشکن تا
    او از نزد من برود.»
  ron-1924: „Сэ фие ун легэмынт ынтре мине ши тине кум а фост ынтре татэл меу ши татэл
    тэу. Ятэ, ыць тримит ун дар ын арӂинт ши ын аур. Ду-те, рупе легэмынтул тэу ку
    Баеша, ымпэратул луй Исраел, ка сэ се депэртезе де ла мине.”
  ben-OBCV: “আপনার ও আমার মধ্যে এক চুক্তি হোক,” তিনি বললেন, “যেমনটি আমার বাবা ও আপনার
    বাবার মধ্যে ছিল। দেখুন, আমি আপনার কাছে রুপো ও সোনার কিছু উপহার পাঠাচ্ছি। এখন আপনি
    ইস্রায়েলের রাজা বাশার সঙ্গে করা আপনার চুক্তিটি ভেঙে ফেলুন, তবেই সে আমার কাছ থেকে
    পিছিয়ে যাবে।”
  som-som: Aniga iyo adiga axdi baa inoo dhexeeya, oo aabbahay iyo aabbahaana wuu
    u dhexayn jiray; haddaba bal eeg, waxaan kuu soo diray hadiyad lacag iyo dahab
    ah, saas aawadeed tag oo jebi axdiga aad la leedahay boqorka dalka Israa'iil oo
    Bacshaa ah, ha iga tagee.
  lat-VUC: 'Fœdus est inter me et te, et inter patrem meum et patrem tuum: ideo misi
    tibi munera, argentum et aurum: et peto ut venias, et irritum facias fœdus quod
    habes cum Baasa rege Israël, et recedat a me.'
  eng-ASVBT: 'There is a league between me and thee, between my father and thy father:
    behold, I have sent unto thee a present of silver and gold; go, break thy league
    with Baasha king of Israel, that he may depart from me.'
  ita-1885: Siavi lega fra me e te, come è stata fra mio padre e tuo padre; ecco,
    io ti mando un presente d'argento e d'oro; va', rompi la lega che tu hai con Baasa,
    re d'Israele, acciocchè egli si ritragga da me.
  eng-LXXUP: 'Make a covenant between me and thee, and between my father and thy father:
    lo! I have sent forth to thee gold and silver for gifts: come, break thy league
    with Baasha king of Israel, that he may go up from me.'
  eng-ULB: “Let there be a covenant between me and you, as there was between my father
    and your father. Look, I have sent to you a gift of silver and gold. Break your
    covenant with Baasha king of Israel, so that he may leave me alone.”
  spa-VBL: “Hagamos un tratado entre nosotros, como lo hubo entre mi padre y el tuyo.
    Mira, te he enviado un regalo de plata y oro. Ve y rompe el tratado con Basá,
    rey de Israel, para que se retire y me deje en paz”.
  fra-_FOB: Il y a alliance entre moi et toi, comme entre mon père et ton père; voici
    je t'envoie un présent en argent et en or; va, romps ton alliance avec Baesha,
    roi d'Israël, afin qu'il se retire de moi.
  mal-mal: “എന്റെ അപ്പനും നിന്റെ അപ്പനും തമ്മിൽ ഉണ്ടായിരുന്ന സഖ്യത പോലെ നമുക്ക് തമ്മിലും
    ഒരു സഖ്യതയിൽ ഏർപ്പെടാം; ഇതാ, ഞാൻ നിനക്ക് സമ്മാനമായി വെള്ളിയും പൊന്നും കൊടുത്തയക്കുന്നു;
    യിസ്രായേൽ രാജാവായ ബയെശാ എന്നെവിട്ടു പോകേണ്ടതിന് നീ ചെന്ന് അവനോടുള്ള നിന്റെ സഖ്യത
    ത്യജിക്കേണം” എന്ന് പറയിച്ചു.
  urd-GVR: “Merā āp ke sāth ahd hai jis tarah mere bāp kā āp ke bāp ke sāth ahd thā.
    Guzārish hai ki āp sone-chāṅdī kā yih tohfā qabūl karke Isrāīl ke bādshāh Bāshā
    ke sāth apnā ahd mansūḳh kar deṅ tāki wuh mere mulk se nikal jāe.”
  suz-BL: मिनु पिप आसामी पिप बेन-हादाद कली “इस आफ गारशो खोदेंशो पा, गो यो गारस। गो
    एको सुन नु चांदी कोसेली सोइक्‍ताक्‍ङ। मुल इस्राएल ङा पिप बाशा नु पशो कबल प्रोनीन।
    मिनु मेकोमी आं रागी प्रोनल” दे सल्‍ला पचा कली मुर सोइक्‍ता बाक्‍त।
  ita-1927: “Siavi alleanza fra me e te, come vi fu fra il padre mio e il padre tuo.
    Ecco, io ti mando in dono dell’argento e dell’oro; va’, rompi la tua alleanza
    con Baasa, re d’Israele, ond’egli si ritiri da me”.
  ckb-ckb: «با پەیمانێک لەنێوان من و تۆدا هەبێت وەک ئەوەی لەنێوان باوکم و باوکتدا
    هەبوو. من وا زێڕ و زیوم بە دیاری بۆ ناردوویت، ئێستا وەرە پەیمانەکەت لەگەڵ بەعشای
    پاشای ئیسرائیل هەڵوەشێنەوە، هەتا لەلای من بکشێتەوە.»
  eng-BBE: 'Let there be an agreement between me and you as there was between my father
    and your father: see, I have sent you an offering of silver and gold; go and put
    an end to your agreement with Baasha, king of Israel, so that he may give up attacking
    me.'
  kan-OKCV: ಅಲ್ಲದೆ ಅವನಿಗೆ, “ನನ್ನ ತಂದೆ ಮತ್ತು ನಿನ್ನ ತಂದೆಯ ನಡುವೆ ಇದ್ದಂತೆ ನನ್ನ ಮತ್ತು ನಿನ್ನ
    ನಡುವೆ ಒಡಂಬಡಿಕೆ ಉಂಟು. ಇಗೋ ನಾನು ಬೆಳ್ಳಿಬಂಗಾರವನ್ನು ದಾನವಾಗಿ ನಿನಗೆ ಕಳುಹಿಸಿದ್ದೇನೆ. ಇಸ್ರಾಯೇಲಿನ
    ಅರಸನಾದ ಬಾಷನು ನನ್ನನ್ನು ಬಿಟ್ಟುಹೋಗುವಂತೆ, ನೀನು ಅವನ ಸಂಗಡ ಮಾಡಿದ ಒಡಂಬಡಿಕೆಯನ್ನು ಮುರಿಯಬೇಕು,”
    ಎಂದನು.
  tam-2017: எனக்கும் உமக்கும் என்னுடைய தகப்பனுக்கும் உம்முடைய தகப்பனுக்கும் உடன்படிக்கை
    உண்டே; இதோ, உமக்கு வெகுமதியாக வெள்ளியையும் பொன்னையும் அனுப்புகிறேன்; இஸ்ரவேலின்
    ராஜாவாகிய பாஷா என்னைவிட்டு விலகிப்போகும்படி, நீர் வந்து அவனோடு செய்த உடன்படிக்கையைத்
    தள்ளிப்போடும் என்று சொல்லச்சொன்னான்.
  spa-RV-1909: 'Alianza hay entre mí y ti, y entre mi padre y el tuyo: he aquí yo
    te envío un presente de plata y oro: ve, y rompe tu alianza con Baasa rey de Israel,
    para que me deje.'
  ron-BTF: 'Este alianţă între mine şi tine şi între tatăl meu şi tatăl tău: iată,
    ţi-am trimis un dar de argint şi aur; vino şi rupe înţelegerea ta cu Baaşa, împăratul
    lui Israel, ca să plece de la mine.'
  eng-WEBP: “Let there be a treaty between me and you, like that between my father
    and your father. Behold, I have sent to you a present of silver and gold. Go,
    break your treaty with Baasha king of Israel, that he may depart from me.”
  eng-FBV: “Let us make a treaty between us, just as there was between my father and
    your father. Look, I've sent you a gift of silver and gold. Go and break your
    treaty with Baasha, king of Israel, so that he will retreat and leave me alone.”
  nld-1939: Laat ons een verbond sluiten, zoals er een bestond tussen mijn vader en
    uw vader. Hierbij zend ik u een geschenk in zilver en goud. Verbreek dus uw verbond
    met Basja, den koning van Israël; dan zal hij wel van mij wegtrekken.
  nch-BL: “Ma tijchihuaca se camanal sencahuali san sejco quej totatahua quipixque.
    Xiquita, nimitztitanilía se nemacti ten oro huan plata. Xijsosolo ama nopa camanal
    sencahuali ica nopa tanahuatijquet Baasa ten tali Israel para yaya ma techtalcahui
    huan ayecmo techcuatotonis.”
  vie-1934: Chúng ta hãy lập giao ước với nhau, y như cha của ông và cha ta đã làm.
    Kìa, ta sai đem lễ vật bằng bạc và vàng; hãy đi phá lời giao ước của ông với Ba-ê-sa,
    vua Y-sơ-ra-ên, để hắn dan xa ta.
  hin-CV: “आपके और मेरे बीच एक वाचा बांधी जाए—ठीक जैसी मेरे और आपके पिताओं के बीच
    थी. मैं उपहार के रूप में आपके लिए सोना और चांदी भेज रहा हूं. आप इस्राएल के राजा
    बाशा से अपनी वाचा तोड़ दीजिए, कि वह यहां से अपनी सेनाएं हटा ले.”
  spa-BES: 'Hágase un acuerdo entre usted y yo, como hubo entre mi padre y su padre:
    mira, les he enviado una ofrenda de plata y oro; Ve y pon fin a tu acuerdo con
    Baasa, rey de Israel, para que pueda dejar de atacarme.'
  tdx-tdx: Ao ty fañina añivo’o naho izaho, añivon-draeko naho ty rae’o; ingo nañitrifako
    ravoravo, volafoty naho volamena; akia, apitsoho ty fañina’o amy Baasa mpanjaka’
    Israele, hisitaha’e amako.
  tha-KJV: “​มี​พันธมิตรระหว่างข้าพระองค์และพระองค์ ระหว่างพระชนกของข้าพระองค์และพระชนกของพระองค์
    ดู​เถิด ข้าพระองค์​ได้​ส่งบรรณาการเป็นเงินและทองคำมายังพระองค์ ขอพระองค์เสด็จไปเลิกพันธมิตรกับบาอาชากษั​ตริ​ย์​แห่​งอ​ิสราเอลเสีย
    เพื่อเขาจะได้ยกทัพกลับไปเสียจากข้าพระองค์”
  por-BR-2018: Haja uma aliança entre mim e ti, entre meu pai e o teu pai; eis que
    eu te envio um presente de prata e ouro. Vai, e rompe a tua aliança com Baasa,
    rei de Israel, para que me deixe.
  deu-ELO: 'Ein Bund ist zwischen mir und dir, zwischen meinem Vater und deinem Vater.
    Siehe, ich sende dir ein Geschenk an Silber und Gold: Wohlan! Brich deinen Bund
    mit Baesa, dem König von Israel, daß er von mir abziehe.'
  eng-WYC-2018: A bond of peace is betwixt me and thee, and betwixt my father and
    thy father, and therefore I sent to thee gifts, gold, and silver; and I ask, that
    thou come, and make void the bond of peace, that thou hast with Baasha, king of
    Israel, and that he go away from me. (There is a covenant between me and thee,
    and between my father and thy father, and so I sent gifts of gold and silver to
    thee; and I ask that thou come, and dissolve the covenant, that thou hast with
    Baasha, the king of Israel, so that then he shall go away from me.)
  epo-epo: Estas interligo inter mi kaj vi, inter mia patro kaj via patro; jen mi
    sendas al vi donacon, arĝenton kaj oron; neniigu vian interligon kun Baaŝa, reĝo
    de Izrael, por ke li foriru de mi.
  uig-PIN: «Mening atam bilǝn silining atilirining arisida bolƣandǝk mǝn bilǝn silining
    arilirida bir ǝⱨdǝ bolsun. Mana, siligǝ kümüx bilǝn altundin ⱨǝdiyǝ ǝwǝttim; ǝmdi
    Israilning padixaⱨi Baaxa bilǝn bolƣan ǝⱨdiliridin ⱪollirini üzsilǝ; xuning bilǝn
    u meni ⱪamal ⱪilixtin ⱪol üzsun» — dedi.
  beo-beo: “Ani da anianini, ania adalali defele, dogolegemu da defea. Amo silifa
    amola gouli da digili hahawane udigili iasu. Wali di amola Isala:ili hina bagade
    Ba:iasia alialisu gousa:su hamoi amo damuma. Amasea, e da ea dadi gagui dunu na
    soge ganodini asunasili esala, amo fadegale fasima.”
  tpi-OTNT: “Mi laik bai mitupela i ken promis long stap pren, olsem bipo papa bilong
    mitupela i bin mekim. Olsem na mi salim dispela silva na gol long yu olsem presen.
    Mi laik bai yu brukim dispela promis yu bin mekim wantaim Basa, king bilong Israel.
    Na bai em i ken kisim olgeta ami bilong en i go na lusim graun bilong mi.”
  hau-SA: Ya ce, “Bari yarjejjeniya ta kasance tsakanina da kai, kamar yadda ta kasance
    tsakanin mahaifina da mahaifinka. Duba, ina aika maka kyautai na azurfa da na
    zinariya. Yanzu fa sai ka janye yarjejjeniyarka da Ba’asha sarkin Isra’ila, don
    yă janye daga gare ni.”
  uig-LAT: «Méning atam bilen silining atilirining arisida bolghandek men bilen silining
    arilirida bir ehde bolsun. Mana, silige kümüsh bilen altundin hediye ewettim;
    emdi Israilning padishahi Baasha bilen bolghan ehdiliridin qollirini üzsile; shuning
    bilen u méni qamal qilishtin qol üzsun» — dédi.
  nde-nde: “Akubekhona ubudlelwano phakathi kwami lawe,” watsho, eqhubeka wathi, “njengoba
    kwakunjalo phakathi kukayihlo lobaba. Khangela ngikuthumela izipho zesiliva legolide.
    Wena quma ubudlelwano bakho loBhasha inkosi yako-Israyeli yikho ezaphuma elizweni
    lami.”
  ton-ton: 'Kuo ta fefuakavaʻaki ʻakitaua, pea pehē mo ʻeku tamai pea mo hoʻo tamai:
    “Pea vakai, kuo u fekau atu kiate koe ha meʻaʻofa ko e siliva mo e koula; haʻu
    ʻo maumauʻi ʻa hoʻo fuakava mo Paʻasa ko e tuʻi ʻo ʻIsileli, koeʻuhi ke ne ʻalu
    ʻiate au.”'
  ces-1613: Smlouva jest mezi mnou a mezi tebou, mezi otcem mým a mezi otcem tvým.
    Aj, teď posílám tobě dar, stříbro a zlato; jdi, zruš smlouvu svou s Bázou králem
    Izraelským, ať odtrhne ode mne.
  eng-WMB: “Let there be a treaty between me and you, like that between my father
    and your father. Behold, I have sent to you a present of silver and gold. Go,
    break your treaty with Baasha king of Israel, that he may depart from me.”
  tam-TCV: மேலும் அவன் அவர்களிடம், “உம்முடைய தகப்பனுக்கும், என்னுடைய தகப்பனுக்குமிடையில்
    இருந்ததுபோல, உமக்கும் எனக்கும் இடையில் ஒரு ஒப்பந்தம் இருக்கட்டும். இதோ பாரும்,
    நான் வெள்ளியையும், தங்கத்தையும் உமக்கு பரிசாக அனுப்புகிறேன். நீர் இஸ்ரயேலின் அரசனான
    பாஷாவுடன் வைத்துள்ள ஒப்பந்தத்தை முறித்துவிடும். அப்போது அவன் என்னிடமிருந்து பின்வாங்கி
    விடுவான்” என்று சொல்லி அனுப்பினான்.
  ceb-ULB: “Maghimo kita ug kasabotan tali kanimo ug kanato, sama sa gibuhat sa atong
    amahan. Tan-awa, gipadad-an ko ikaw ug gasa nga plata ug bulawan. Isalikway ang
    imong kasabotan kang Baasha nga hari sa Israel, aron moundang na siya sa pagpakiggubat
    kanako.”
  pol-UBG: 'Jest przymierze między mną a tobą, między moim ojcem a twoim ojcem. Oto
    posyłam ci dar: srebro i złoto. Idź, zerwij swoje przymierze z Baszą, królem Izraela,
    aby odstąpił ode mnie.'
  urd-GVU: ”میرا آپ کے ساتھ عہد ہے جس طرح میرے باپ کا آپ کے باپ کے ساتھ عہد تھا۔ گزارش
    ہے کہ آپ سونے چاندی کا یہ تحفہ قبول کر کے اسرائیل کے بادشاہ بعشا کے ساتھ اپنا
    عہد منسوخ کر دیں تاکہ وہ میرے ملک سے نکل جائے۔“
  deu-1912: Es ist ein Bund zwischen mir und dir und zwischen meinem Vater und deinem
    Vater; darum schicke ich dir ein Geschenk, Silber und Gold, daß du fahren lassest
    den Bund, den du mit Baesa, dem König Israels, hast, daß er von mir abziehe.
  kan-2017: ಆತನು ಅವನಿಗೆ “ನನಗೂ ನಿನಗೂ, ನನ್ನ ತಂದೆಗೂ ನಿನ್ನ ತಂದೆಗೂ ಒಡಂಬಡಿಕೆಯಾದಂತೆ, ಇಗೋ
    ನಿನಗೆ ಬೆಳ್ಳಿ ಮತ್ತು ಬಂಗಾರವನ್ನು ಕಾಣಿಕೆಯಾಗಿ ಕಳುಹಿಸಿದ್ದೇನೆ. ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಬಾಷನು
    ನನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗುವಂತೆ ಅವನ ಸಂಗಡ ನೀನು ಮಾಡಿಕೊಂಡಿರುವ ಒಡಂಬಡಿಕೆಯನ್ನು ಮುರಿದುಬಿಡು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Ngad manged ngabang, ni bod rogon e pi chitamangidad. Ba’aray e silber
    nge gol niba tow’ath ni fanam. Ere chiney e ngam th’ab e tha’ romew Baasha ni
    Pilung nu Israel, ya nge chuweg e yu raba’ i salthaw rok u tafnag.”
  hlt-MCSB: Te vaengah, “Kamah laklo neh namah lako ah, a pa laklo neh na pa laklo
    kah paipi om tih nang taengah kapbaih la cak neh sui he kam pat ne. Cet lamtah
    Israel manghai Baasha taengkah na paipi te phae mai. Te vaengah kai taeng lamloh
    nong bitni,” a ti nah.
  mdy-ETH: «ታ ዓዶና ኔ ዓዶና ማዼ ጎይፆ ኑኡኒያ ዎላ ኮሺ ናንጋኒ ጫኣቆም፤ ሃያ ታ ኔኤም ዳኬ ቢሮና ዎርቆና ታኣኒ ኔኤም
    ዒዒንጌኔ፤ ዬያሮ ዒስራዔኤሌ ካኣቲ፥ ባዕሻ ፔኤኮ ፖኦሊሶ ታ ዓጫፓ ኬሳንዳጉዲ ኔኤኒ ታና ማኣዲ ቤርታ ኔ ዒዛና ጫኣቄ ጫኣቁሞ
    ሃሻንዳጉዲ ታ ኔና ሺኢቃኔ።»
  twi-ASANTE: “Ma yɛnyɛ apam a na ɛda wʼagya ne mʼagya ntam no foforɔ. Tie, mede akyɛdeɛ
    a ɛyɛ dwetɛ ne sikakɔkɔɔ resoma de abrɛ wo. Afei, twa wo ne Israelhene Baasa apam
    no mu, sɛdeɛ ɔremfa ne nsa nka me.”
  eng-WEBU: “Let there be a treaty between me and you, like that between my father
    and your father. Behold, I have sent to you a present of silver and gold. Go,
    break your treaty with Baasha king of Israel, that he may depart from me.”
  wal-wal: “Kase ta aawaaranne ne aawaara maacettidoogaadan, ane tanaaranne nenaara
    maacettoos. Be7a, hagaa biraanne worqqaa taani neeyyo imotaa immanau yeddaas.
    Israa7eela Kawoi Baa7ishi ba olanchchata ta biittaappe kessana mala, neeni kase
    aara maacettido maachchaa kola” yaagiis.
  spa-PDDPT: ¡Haya un tratado entre tú y yo, como hubo entre mi padre y tu padre!
    Mira, te envío un obsequio de plata y oro. ¡Vé y rompe tu tratado con Baasa, rey
    de Israel, para que se aparte de mí!
  gun-gun: — Jajapo ke jomeme nhandekuai porã'i aguã, nderu xeru reve ikuaiague rami.
    Ne'exa, aru ruka ndevy ame'ẽ rive va'e, prata ha'e ouro. Ha'e rã tereo, Israel
    pygua huvixa Baasa-a py embovaipa hexeve guarã rejapo va'ekue, xeretã ojokoa gui
    ojepe'a aguã — he'i uka.
  ilo-ULB: “Agtulagta a dua, a kas iti panagtulag idi dagiti ammata. Kitaem, impatulodanka
    iti sagut a pirak ken balitok. Waswasem ti katulagam kenni Baasa nga ari ti Israel,
    tapno saannakon a buriburen ni Baasa.”
  kpg-kpg: “Gidaua gaa buni gadoo be tadau damana nogo buni. Silber mono goolo aanei
    la nia kisakis adu gi di goe. Dolomeenei oho ina di hagababa dela i gulu mehanga
    mo di King Baasha o Israel gii daa gi daha ana gau dauwa mo dogu henua.”
  uig-ARA: «مېنىڭ ئاتام بىلەن سىلىنىڭ ئاتىلىرىنىڭ ئارىسىدا بولغاندەك مەن بىلەن سىلىنىڭ
    ئارىلىرىدا بىر ئەھدە بولسۇن. مانا، سىلىگە كۈمۈش بىلەن ئالتۇندىن ھەدىيە ئەۋەتتىم؛
    ئەمدى ئىسرائىلنىڭ پادىشاھى بائاشا بىلەن بولغان ئەھدىلىرىدىن قوللىرىنى ئۈزسىلە؛
    شۇنىڭ بىلەن ئۇ مېنى قامال قىلىشتىن قول ئۈزسۇن» ــ دېدى.
  sus-sus: «Won xa saatɛ xiri won tagi alɔ n baba nun i baba a raba ki naxɛ. Sanbase
    nan ya, xɛɛma nun gbeti. Saatɛ kana naxan na i nun Isirayila mangɛ Baasa tagi,
    alako a xa makuya n na.»
  pon-2006: “Komw mweidohng kiht se en iangkumwailla, duwehte samatail ko. Silper
    oh kohl pwukat iei kisakis ong komwi. Eri, komw kauwehla ehupenehn nanpwungen
    komwi oh Paasa, nanmwarkien Israel, pwe en ketikihsang sapwellime sounpei kan
    nan sapwei.”
  ksd-ksd: Kador tika na kunubu, nina ba ra ura tama i dor dir ga pait ia; go iau
    tulue ra silva ma ra goled piram, boina ba una vana ma una nur vue kamumur kunubu
    ma Basa ra king Israel, upi na vana kan iau.
  tur-YTC: “Benimle senin aranda, babamla baban arasında olduğu gibi bir antlaşma
    olsun. İşte, sana bir armağan olarak gümüş ve altın gönderdim. Git, İsrael Kralı
    Baaşa ile yaptığın antlaşmayı boz ki, benden gitsin.”
  grc-BRENT: διάθου διαθήκην ἀναμέσον ἐμοῦ καὶ ἀναμέσον σοῦ, καὶ ἀναμέσον τοῦ πατρός
    μου καὶ τοῦ πατρός σου· ἰδοὺ ἐξαπέσταλκά σοι δῶρα ἀργύριον καὶ χρυσίον· δεῦρο,
    διασκέδασον τὴν διαθήκην σου τὴν πρὸς Βαασὰ βασιλέα Ἰσραὴλ, καὶ ἀναβήσεται ἀπʼ
    ἐμοῦ.
  ind-AYT: “Ada perjanjian di antara aku dan engkau, antara ayahku dan ayahmu. Lihatlah,
    aku mengirimkan hadiah yaitu perak dan emas. Pergilah, batalkanlah perjanjianmu
    dengan Baesa, raja Israel, supaya dia mundur dariku.”
  nya-nya: “Tiyeni tigwirizane inu ndi ine, monga panali mgwirizano pakati pa abambo
    anu ndi abambo anga. Onani, ndikukutumizirani mphatso za siliva ndi golide. Tsopano
    kathetseni mgwirizano wanu ndi Baasa mfumu ya Israeli kuti andisiye.”
  hrv-hrv: '“Neka bude savez između mene i tebe, između moga i tvoga oca; evo, šaljem
    ti na dar srebra i zlata: hajde, raskini savez s izraelskim kraljem Bašom da bi
    otišao od mene.”'
  mps-mps: “‘Eno homugo te dadi si te po dąų olama, te abagi name si da olama, bidaibao,
    te polobadu te dadi sigo aya sigo yali gilama tiwai yaibao,’” wali. “‘Tama teyu,
    megi eno te e silva me, te gol me, te e tolobo dao, te olo tama mobao. Eno homugo
    nago te bidi Basa dali po dąų walali po toga sąyao, te Israel hanigo king bidi.
    Tama agai aga ami soldia bidi dabe sela peyu, tama eno tǫ taga pomainao,’ te
    po te king Benhadatbolo pusao,” king Asago te po wali.
  tpi-tpi: “Mi laik bai mitupela i ken promis long stap pren, olsem bipo papa bilong
    mitupela i bin mekim. Olsem na mi salim dispela silva na gol long yu olsem presen.
    Mi laik bai yu brukim dispela promis yu bin mekim wantaim Basa, king bilong Israel.
    Na bai em i ken kisim olgeta ami bilong en i go na lusim graun bilong mi.”
  dan-1931: “Der består en Pagt mellem mig og dig, mellem min Fader og din Fader;
    her sender jeg dig en Gave af Sølv og Guld; bryd derfor din Pagt med Kong Ba'sja
    af Israel, så at han nødes til at drage bort fra mig!”
  vie-OVCB: “Hai nước chúng ta hãy lập giao ước với nhau như cha ông và cha tôi đã
    làm. Đây, tôi xin gửi tặng nhà vua bạc vàng. Vậy xin bãi bỏ minh ước với Ba-ê-sa,
    vua Ít-ra-ên, để ông ấy rút quân khỏi đất nước tôi!”
  guj-2017: “તારા પિતા અને મારા પિતા વચ્ચે શાંતિકરાર હતો તેમ મારી અને તારી વચ્ચે પણ
    શાંતિકરાર થાય. જો હું તને સોનાચાંદીની ભેટ મોકલું છું. તું ઇઝરાયલના રાજા બાશા સાથેનો
    શાંતિકરાર તોડી નાખ. કે જેથી તે મારી પાસેથી એટલે મારા દેશમાંથી જતો રહે.”
  pon-2006A: “Komw mweidohng kiht se en iangkumwailla, duwehte samatail ko. Silper
    oh kohl pwukat iei kisakis ong komwi. Eri, komw kauwehla ehupenehn nanpwungen
    komwi oh Paasa, nanmwarkien Israel, pwe en ketikihsang sapwellime sounpei kan
    nan sapwei.”
  por-BRBSL: “Que haja um tratado entre mim e você, assim entre meu pai e seu pai”.
    Eis que enviei a você um presente de prata e ouro. Ide, rompei vosso tratado com
    Baasa, rei de Israel, para que ele se afaste de mim”.
  cth-cth: Nang hoi kai thoseh, na pa hoi apa rahak thoseh, kâhuikonae ao dawkvah,
    sui hoi ngun poehno lah na poe. Isarel siangpahrang Baasha ni kai koehoi ceisak
    hanelah, ahni hoi kâhuikonae hah raphoe nateh, tho loe telah lawk a thui.
  twi-twi: “Ma yɛnyɛ apam a na ɛda wʼagya ne mʼagya ntam no foforo. Tie, mede akyɛde
    a ɛyɛ dwetɛ ne sikakɔkɔɔ resoma de abrɛ wo. Twa wo ne Israelhene Baasa apam no
    mu, sɛnea ɔremfa ne nsa nka me.”
  hlt-hlt: Te vaengah, “Kamah laklo neh namah lako ah, a pa laklo neh na pa laklo
    kah paipi om tih nang taengah kapbaih la cak neh sui he kam pat ne. Cet lamtah
    Israel manghai Baasha taengkah na paipi te phae mai. Te vaengah kai taeng lamloh
    nong bitni,” a ti nah.
  tbz-SIM: wèe yóu kɛ̀ bɛ̀ɛ mɔɔtɛ mɛtɑummɛ̀ bɛ nnɛ̀ we, bɛ yɛmbɛ̀ do mɛ̀ mɔ̀kɛ mɛ̀ɛ̀
    botí, dɛɛ̀ te kòò ò pɑ̃ dɛ kó dipɑ̃nnì kɛ tú wèe tɔ̃tɛnɛ̀ Bɑsɑɑ Isidɑyɛɛribɛ kpɑ̀ɑ̀tì
    mɛtɑummɛ̀, kòo tɛ̃́nkɛ bɑ́ɑ́ ò do mudoò.
  msy-2020: “Datɨrɨghɨn ga uaning ko akar dɨkɨrɨzir gavgavim damigh, egh namakar aghuimningɨn
    ikiam, mati nan afeziam ko nɨn afeziam amizɨ mokɨn. Kɨ nɨ bagha silva ko gol amadi.
    Eghtɨ nɨ mangɨ Israelian Atrivim Basa ko amizir akar dɨkɨrɨzir gavgavir mam abɨkigh,
    eghtɨ a uan mɨdorozir gumaziba inigh mangɨ nan nguazim atakigh.”
  dop-dop: Mɑ hɑ-ŋ kʋcɔɔʋ ŋkʋɣʋ sɩ mɑ nɑ-ŋ tǝ́ pɛɛlɩ nɔɣɔ, nɑ nyɑnɑ Ɩsɛɣɛlɩ wulɑʋ
    ɩ́ yɑ, nɑ ɩ́lɛ́ ɩ́ lǝsɩ ɩ yoolɑɑ kɛ mɑ tɛtʋ tɑɑ.
  azb-azb: «Sənin atanla mənim atam arasında saziş var idi, qoy bizim aramızda da
    saziş olsun. Sənə qızıl-gümüş hədiyyə göndərirəm. Get İsrail padşahı Baaşa ilə
    olan sazişini poz ki, torpağımdan geri çəkilsin».
  eng-DBY: 'There is a league between me and thee, [as] between my father and thy
    father; behold, I send thee a present of silver and gold: go, break thy league
    with Baasha king of Israel, that he may depart from me.'
  hin-2017: “जैसा मेरे और तेरे पिता के मध्य में वैसा ही मेरे और तेरे मध्य भी वाचा
    बाँधी जाएः देख, मैं तेरे पास चाँदी सोने की भेंट भेजता हूँ, इसलिए आ, इस्राएल के
    राजा बाशा के साथ की अपनी वाचा को टाल दे, कि वह मेरे पास से चला जाए।”
  wol-KYG: «Kóllëree dox sama digganteek yaw, na mu doxe woon sama diggante baay ak
    sa baay. Lii nag maa la ko may, xaalis la ak wurus. Te nga dogoo rekk ak Basa
    buurub Israyil, ndax mu jóge samam réew.»
  eng-YLT: '''A covenant [is] between me and thee, between my father and thy father;
    lo, I have sent to thee a reward of silver and gold; go, break thy covenant with
    Baasha king of Israel, and he goeth up from off me.'''
  eng-WYC-2017: A bond of peace is betwixt me and thee, and betwixt my father and
    thy father, and therefore I sent to thee gifts, gold, and silver; and I ask, that
    thou come, and make void the bond of peace, that thou hast with Baasha, king of
    Israel, and that he go away from me.
  eng-WMBB: “Let there be a treaty between me and you, like that between my father
    and your father. Behold, I have sent to you a present of silver and gold. Go,
    break your treaty with Baasha king of Israel, that he may depart from me.”
  urd-GVH: “मेरा आपके साथ अहद है जिस तरह मेरे बाप का आपके बाप के साथ अहद था। गुज़ारिश
    है कि आप सोने-चाँदी का यह तोह्फ़ा क़बूल करके इसराईल के बादशाह बाशा के साथ अपना
    अहद मनसूख़ कर दें ताकि वह मेरे मुल्क से निकल जाए।”
  rug-rug: “Mada tavetia si keke vinariva egoi tadigita kara, gua sapu tavetia rina
    tiatamada. Sari na siliva na qolo hire si na qua vinariponi atu koa goi. Ego,
    mamu kumatia sa mua vinariva egoi koe Basa sa baṉara pa Izireli, pude kaqu va
    rizu taloa i sa sari nana tie varipera koasa qua kali popoa,” gua si asa.
  gaz-gaz: Innis, “Akkuma walii galtee kanaan dura abbaa koo fi abbaa kee gidduu ture
    sanaatti ammas anaa fi si gidduu walii galteen haa jiraatu. Kunoo ani kennaa meetii
    fi warqee siif ergeera. Akka inni narraa deebiʼuuf dhaqiitii walii galtee Baʼishaan
    mooticha Israaʼel wajjin qabdu sana diigi” jedheen.
  fra-LSG: Qu’il y ait une alliance entre moi et toi, comme il y en eut une entre
    mon père et ton père. Voici, je t’envoie un présent en argent et en or. Va, romps
    ton alliance avec Baescha, roi d’Israël, afin qu’il s’éloigne de moi.
  yal-yal: e naxa, “Layirin xa xidi i tan nun n tan tagi, alo a lu n fafe nun i fafe
    tagi kii naxan yi. Nanara, n bata fa xɛmaan nun gbeti fixɛn na i xa. Nayi, sa
    layirin kala ɛ nun Isirayila manga Basa tagi, alogo a xa a makuya n na.”
  haw-1868: 'He berita iwaena o kaua, a iwaena o ko''u makuakane a me kou makuakane:
    eia hoi ua hoouna aku nei au iou la i ka makana, he kala, a he gula; e hele mai
    oe e uhaki i kau olelo kuikahi me Baasa ke alii o ka Iseraela, i hele aku oia
    mai o''u aku nei.'
  arb-NAV: «إِنَّ بَيْنِي وَبَيْنَكَ، وَبَيْنَ أَبِي وَأَبِيكَ عَهْداً، وَهَا أَنَا
    بَاعِثٌ إِلَيْكَ هَدِيَّةً مِنْ فِضَّةٍ وَذَهَبٍ، فَهَيَّا انْكُثْ عَهْدَكَ مَعَ
    بَعْشَا مَلِكِ إِسْرَائِيلَ فَيَكُفَّ عَنِّي».
  ewe-ewe: “Na míagbugbɔ míaƒe dedinɔnɔ ƒe nubabla si nɔ fofowò kple fofonye dome
    la awɔ yeyee. Kpɔ ɖa, xɔ klosalo kple sika sia ale be nàtu nubabla si le wò kple
    Israel fia, Baasa dome ale be wòadzudzɔ aʋawɔwɔ kplim.”
  eng-LEE: 'A covenant is between me and thee, [as] between my father and thy father:
    behold, I have sent unto thee a present of silver and gold; go and do break thy
    covenant with Ba''sha the king of Israel, that he may withdraw from me.'
  asm-FB: “মোৰ পিতৃ আৰু আপোনাৰ পিতৃৰ মাজত যেনে নিয়ম বন্ধা আছিল, তেনে নিয়ম মোৰ আৰু
    আপোনাৰ মাজতো বন্ধা হওঁক৷ চাওঁক, মই আপোনালৈ ৰূপ আৰু সোণৰ উপহাৰ পঠিয়াইছোঁ৷ আপুনি
    ইস্ৰায়েলৰ বাচা ৰজাৰ লগত বন্ধা নিয়মটি ভাঙক কাৰণ তেতিয়াহে তেওঁ মোৰ ওচৰৰ পৰা গুচি
    যাব৷”
  sus-A: «وٌن شَ سَاتّ شِرِ وٌن تَفِ عَلْ ﭑ بَبَ نُن عِ بَبَ عَ رَبَ كِ نَشّ. سَنبَسٍ
    نَن يَ، شّيمَ نُن فبٍتِ. سَاتّ كَنَ نَشَن نَ عِ نُن عِسِرَيِلَ مَنفّ بَاسَ تَفِ،
    عَلَكٌ عَ شَ مَكُيَ ﭑ نَ.»
  fra-SBL: « Qu'il y ait un traité entre moi et toi, comme celui qui a été conclu
    entre mon père et ton père. Voici que je t'envoie un présent d'argent et d'or.
    Va, romps ton traité avec Baasha, roi d'Israël, afin qu'il s'éloigne de moi. »
  hbo-hbo: בְּרִית֙ בֵּינִ֣י וּבֵינֶ֔ךָ בֵּ֥ין אָבִ֖י וּבֵ֣ין אָבִ֑יךָ הִנֵּה֩ שָׁלַ֨חְתִּֽי
    לְךָ֥ שֹׁ֙חַד֙ כֶּ֣סֶף וְזָהָ֔ב לֵ֣ךְ הָפֵ֗רָה אֶת־בְּרִֽיתְךָ֙ אֶת־בַּעְשָׁ֣א
    מֶֽלֶךְ־יִשְׂרָאֵ֔ל וְיַעֲלֶ֖ה מֵעָלָֽי׃
  piu-2006: '@see-verse:1KI.015.018'
  kik-kik: Nake akĩmwĩra atĩrĩ, “Reke hakorwo harĩ na kĩrĩĩko giitũ nawe, o ta ũrĩa
    haarĩ kĩrĩĩko gatagatĩ ka baba na thoguo. Ta kĩone, kĩheo kĩa betha na thahabu
    nĩkĩo ndagũtũmĩra. Rĩu tharia kĩrĩĩko kĩanyu na Baasha mũthamaki wa Isiraeli nĩguo
    atigane na niĩ.”
  fra-NCL: « Qu’il y ait une alliance entre moi et toi, comme il y en avait une entre
    mon père et ton père. Je t’envoie un présent en argent et en or. Va, romps ton
    alliance avec Baasa, roi d’Israël, afin qu’il s’éloigne de moi. »
  cek-AK: Kampa hoi nampa mah angdaehhaih sak hoi baktih toengah, nang hoi kai salakah
    doeh angdaehhaih sah si; khenah, nang hanah sui hoi phoisa tangqum ah kang pat;
    anih kai khae hoi tacawt thai hanah, Israel siangpahrang Baasha hoi na sak ih
    angdaehhaih to phrae ah, tiah a naa.
  cuk-cuk: “Anmar anbogwa igar-mesmalo, igi an-bab, be-babbogwa igar-mesisgusa, deyobi
    anmar igar-mesmarmogo. Agala an bega ormar, degi, manimar barminaid. Degisoggu,
    Israel-e-rey-Baasaʼbogwa be-igar-mesisadi, gannar be bisge, adi, Baana mer bar
    anse achaegar.”
  uig-CYR: «Мениң атам билән силиниң атилириниң арисида болғандәк мән билән силиниң
    арилирида бир әһдә болсун. Мана, силигә күмүч билән алтундин һәдийә әвәттим; әнди
    Исраилниң падишаси Бааша билән болған әһдилиридин қоллирини үзсилә; шуниң билән
    у мени қамал қилиштин қол үзсун» — деди.
  tel-2017: “మీ నాన్నకూ మా నాన్నకూ ఒప్పందం ఉన్నట్టుగా నీకూ నాకూ ఒప్పందం ఉండాలి. వెండి
    బంగారాలను నీకు కానుకగా పంపిస్తున్నాను. నీవు వచ్చి ఇశ్రాయేలు రాజు బయెషా నా దగ్గర
    నుండి వెళ్ళిపోయేలా అతనితో నీకున్న పొత్తు రద్దు చేసుకో.”
  hat-BSA: “Kite yon akò fèt antre ou menm avèk mwen, tankou antre papa ou avèk papa
    m. Gade byen, mwen voye ba ou yon kado ajan avèk lò. Ale kraze akò ou avèk Baescha,
    wa Israël la, pou li retire lame li a sou mwen.”
  kos-kos: “Lela in oasr kupasr na ku inmasrlok kom, in oana akupasri inmasrlon papa
    tumuk ac papa tomom. Eis silver ac gold ingan mwe lung luk nu sum. Inge kunausla
    kupasr lom nu sel Tokosra Baasha lun Israel, tuh elan folokunla mwet mweun lal
    liki acn sik.”
  hbo-WLC: בְּרִית֙ בֵּינִ֣י וּבֵינֶ֔ךָ בֵּ֥ין אָבִ֖י וּבֵ֣ין אָבִ֑יךָ הִנֵּה֩ שָׁלַ֨חְתִּֽי
    לְךָ֥ שֹׁ֙חַד֙ כֶּ֣סֶף וְזָהָ֔ב לֵ֣ךְ הָפֵ֗רָה אֶת־בְּרִֽיתְךָ֙ אֶת־בַּעְשָׁ֣א
    מֶֽלֶךְ־יִשְׂרָאֵ֔ל וְיַעֲלֶ֖ה מֵעָלָֽי׃
  ibo-ibo: “Biko, ka anyị gbaa ndụ dịka nna m na nna gị mere. Lee, ana m ezitere gị
    onyinye ọlaọcha na ọlaedo. Ugbu a, mebie ọgbụgba ndụ dị nʼetiti gị na Baasha,
    bụ eze Izrel, ka o si nʼebe m nọ wezuga onwe ya.”
  ory-ory: “ମୋର ଓ ତୁମ୍ଭ ମଧ୍ୟରେ, ମୋʼ ପିତା ଓ ତୁମ୍ଭ ପିତାଙ୍କ ମଧ୍ୟରେ ନିୟମ ଅଛି; ଦେଖ, ମୁଁ
    ତୁମ୍ଭ ନିକଟକୁ ରୂପା ଓ ସୁନାର ଭେଟି ପଠାଇଲି; ଯାଅ, ଇସ୍ରାଏଲର ରାଜା ବାଶା ସଙ୍ଗେ ତୁମ୍ଭର ଯେଉଁ
    ନିୟମ ଅଛି, ତାହା ଭାଙ୍ଗିଦିଅ, ତହିଁରେ ସେ ମୋʼ ନିକଟରୁ ପ୍ରସ୍ଥାନ କରିବ।”
  chk-chk: “Kose mochen epwe wor eu pwonen atipeeu lefilach, usun a fen fis lefilen
    semei me semom. Nengeni, üa tinala reöm silifer me kolt pwe ai lifang ngonuk.
    Kopwe atai om pwonen atipeeu ngeni Paasa ewe kingen Israel, pwe i me nöün sounfiu
    repwe towu seni fanüei.”
  rop-rop: Imbin tok, “Ai wandim yunmi garra jidan gudfren jis laik yunmi dedi dubala
    bin jidan. Ai jandim dijan silba en gol blanga yu. Ai wandim yu garra stap jidanbat
    gudfren langa Beisha det king blanga Isreil, wulijim im garra gowei garram im
    soljamob brom dijan kantri blanga main.”
  ukr-1871: Нехай стане вмова між мною й тобою, як була між моїм отцем і твоїм отцем.
    Ось я посилаю тобі гостинця сріблом і золотом. Зорви злуку з Баасою, царем Ізрайлевим,
    щоб він одступивсь од мене.
  deu-1951: Es besteht ein Bund zwischen mir und dir, zwischen meinem Vater und deinem
    Vater, siehe, ich sende dir ein Geschenk von Silber und Gold; gehe hin, löse das
    Bündnis auf, das du mit Baesa, dem König von Israel, hast, daß er von mir abziehe!
  eng-JPS: '''There is a league between me and thee, between my father and thy father;
    behold, I have sent unto thee a present of silver and gold; go, break thy league
    with Baasa king of Israel, that he may depart from me.'''
  srp-1865: Vjera je izmeðu mene i tebe, izmeðu oca tvojega i oca mojega; evo šaljem
    ti dar, srebro i zlato; hajde, pokvari vjeru koju imaš s Vasom carem Izrailjevim,
    eda bi otišao od mene.
  lug-lug: N’ayogera nti, “Wabeewo endagaano wakati wo nange, ng’eyaliwo wakati wa
    kitaawo ne kitange. Laba nkuweereza ekirabo ekya ffeeza ne zaabu, omenyewo kaakano
    endagaano yo ne Baasa kabaka wa Isirayiri, anveeko.”
  heb-heb: ברית ביני ובינך בין אבי ובין אביך הנה שלחתי לך שחד כסף וזהב לך הפרה את
    בריתך את בעשא מלך ישראל ויעלה מעלי׃
  ben-IRV: “আমার ও আপনার বাবার মত আসুন, আমরাও আমাদের মধ্যে একটা চুক্তি করি। আমি আপনাকে
    এই সব সোনা ও রূপো উপহার পাঠালাম। ইস্রায়েলের রাজা বাশার সঙ্গে আপনি এখন চুক্তি
    ভেঙে ফেলুন, তাতে সে আমার কাছ থেকে চলে যাবে।”
  pan-pan: ਉਹ ਨੇਮ ਜੋ ਮੇਰੇ ਤੇਰੇ ਵਿੱਚ ਹੈ ਅਤੇ ਮੇਰੇ ਪਿਤਾ ਅਤੇ ਤੇਰੇ ਪਿਤਾ ਦੇ ਵਿੱਚ ਸੀ ਵੇਖ
    ਮੈਂ ਤੇਰੇ ਕੋਲ ਚਾਂਦੀ ਅਤੇ ਸੋਨੇ ਦਾ ਗੱਫ਼ਾ ਭੇਜਦਾ ਹਾਂ ਕਿ ਤੂੰ ਜਾ ਕੇ ਆਪਣਾ ਨੇਮ ਇਸਰਾਏਲ ਦੇ
    ਪਾਤਸ਼ਾਹ ਬਆਸ਼ਾ ਨਾਲੋਂ ਤੋੜ ਲਵੇਂ ਤਾਂ ਜੋ ਉਹ ਮੇਰੇ ਕੋਲੋਂ ਮੁੜ ਜਾਵੇ।
  mya-JVB: ငါ သည်သင် နှင့် ၎င်း၊ ငါ့ ခမည်းတော် သည် သင့် ခမည်းတော် နှင့်၎င်း၊ မိဿဟာယ
    ဖွဲ့ခြင်းရှိသည်ဖြစ်၍၊ ရွှေ ငွေ ကို ငါလက်ဆောင် ပေး လိုက်၏။ ဣသရေလ ရှင်ဘုရင် ဗာရှာ
    သည် ငါ့ ထံမှ ထွက်သွား စေခြင်းငှါ ၊ သူနှင့် ဖွဲ့သော မိဿဟာယ ကို ဖျက် ၍လာ ပါဟု မှာ
    လိုက်လေ၏။
  tbg-tbg: 'Ho vika orunte Beni-Hadaatirara tiha, King Asaava ariara mintima tivo:
    Kaiqetanta haaru titanta qoka tontiqamake variantemake, tetantavata mintimake
    variare. Te silvaave, korive, ai qaqi amitaunara tavaane. Vate are tiriarao tira,
    Isareri avuhainaara King Basaakantira uva tiva taatau taanara qaqira kairaro viva
    nai iqoka vaiinti ekaa ntita varero tinavu Iutaa vata kero vuarire tivo, ti.'
  hmo-hmo: “Ita ruaosi do ita maino karaia, lauegu tamana bona oiemu tamana hegeregerena.
    Mani oi itaia, inai siliva bona golo be oi dekenai lau siaia, idia be harihari
    gauna, oiemu. Mani emu kara, Israela ena king, Basa danu emui maino karaia, be
    do oi makohia, vadaeni ia ese iena tuari taudia egu tano dekena amo do ia abidia
    lou.”
  urd-urd: कि “मेरे और तेरे बीच और मेरे बाप और तेरे बाप के बीच 'अहद — ओ — पैमान है।
    देख, मैंने तेरे लिए चाँदी और सोने का हदिया भेजा है; तब तू आकर शाह — ए — इस्राईल
    बा'शा से 'अहद को तोड़दे, ताकि वह मेरे पास से चला जाए।”
  rus-SYN: союз да будет между мною и между тобою, как был между отцом моим и между
    отцом твоим; вот, я посылаю тебе в дар серебро и золото; расторгни союз твой с
    Ваасою, царем Израильским, чтобы он отошел от меня.
  bqc-SIM: Wà lɛdoũkɛ, lá ma mae ń n maeo kɛ̀ yãawa. A ã́nusu ń vuaon kɛ. Lɛdoũ
    pↄ́ ń vĩ ń Isailiↄ kí Baasao gboo, i gomala ń a zĩgↄ̃ↄ.
  tcz-CHONGTHU: “Napa le kapa kikah a kinoptona anaum bang bang chun, tunjong nang
    le kei kikah ajong kinoptona nei hite. Ven keiman sana le dangka kipa thilpeh,
    ka hinthot in ahi. Israel Lengpa Baasha toh kinoptona naneilhon chu sukeh in,
    chutileh aman keima ei dalha in tin ei suboi ta ponte,” ati.
  mar-mar: आसाने आपल्या संदेशात म्हटले होते, “माझे वडिल आणि तुझे वडिल यांच्यात शांततेचा
    करार झाला होता. आता मला तुझ्याशी करार करायचा आहे. तुला मी हा सोन्यारुप्याचा नजराणा
    पाठवत आहे. इस्राएलचा राजा बाशा याच्याशी झालेल्या कराराचा तू भंग कर म्हणजे तो माझ्या
    प्रदेशातून निघून जाईल.”
  qub-qub: «Gamwan alli parlacushun, unay papäninchïcuna rurashanno. Nogami apaycächimö
    gorita guellayta goycunäpaj. Israelpa raynin Baasawan parlashayquitaga cutiricuyna.
    Chauraga Israelcunaga nogata manami rimapämanganachu.»
  bqp-bqp: Ò lɛ́dokↄ̃nↄ kɛ lákũ ma de kũ n deo kɛ̀ nà yã. A andurufu kũ wuraaon
    dí. Ǹ lɛ́dokↄ̃nↄ kũ ń vĩ kũ Isarailanↄ kína Baasao gboro, de à gomala kũ a
    zĩ̀karinↄ.
  hat-hat: -Annou pase kontra yonn ak lòt tankou zansèt nou yo te fè l' la. Men mwen
    voye bagay an lò ak bagay an ajan sa yo fè ou kado. Koulye a, kase kontra ou pase
    ak Bacha, wa peyi Izrayèl la, konsa la blije wete sòlda li yo nan peyi mwen an.
  eng-BSB: “Let there be a treaty between me and you, between my father and your father.
    See, I have sent you a gift of silver and gold. Now go and break your treaty with
    Baasha king of Israel, so that he will withdraw from me.”
  eng-WEBPB: “Let there be a treaty between me and you, like that between my father
    and your father. Behold, I have sent to you a present of silver and gold. Go,
    break your treaty with Baasha king of Israel, that he may depart from me.”
  kbq-kbq: Hagi nerfakema hu'na'aza huta kea eri hagerafita rone huta manisu'egu ama
    musezana goline silvanena atregantoe. Hagi vunka Israeli kini ne' Ba'asa'enema
    huhagerafi'na'a kea omeritrenka ha'huntegeno kumani'a atreno vino.
  nhe-BL: “Ma tijchihuaca se tlajtolsencahuali san sejco queja totatahua quipixque.
    Xiquita nimitztitlanilía regalos tlen oro huan plata. Xijxolehua ama nopa tlajtolsencahuali
    ica nopa tlanahuatijquetl Baasa tlen tlali Israel para yajaya ma nechtlalcahui
    huan ayoc nechcuatotonis.”
  bus-bus: Wà lɛdolɛ kɛ lán ma de kↄ̃n n deo kɛ̀ nà yã. À kondogi kↄ̃n vuraon yɛ̀.
    Ǹ lɛdolɛ kɛ̀ ń vĩ kↄ̃n Isarailinↄ kí Baasao gboro, lɛ à gumala kↄ̃n a zĩ̀kpɛɛnↄ.
  gub-BL: — Zazemyryparypar nehe, zaneru zàwegatete nehe. Amono e ko parat newe. Amono
    e ko or newe no. Epytu'u Maaza Izaew wanuwihawete ipytywà re nehe kury. Nezewe
    mehe umuhem kar putar wemiruze'eg zauxiapekwer heywy wi a'e wà nehe, ere Menanaz
    pe nehe, i'i wanupe.
  eng-DRA: 'There is a league between me and thee, and between my father and thy father:
    therefore I have sent thee presents of silver and gold: and I desire thee to come,
    and break thy league with Baasa king of Israel, that he may depart from me.'
