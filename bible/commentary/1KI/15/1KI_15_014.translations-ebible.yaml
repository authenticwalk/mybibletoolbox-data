verse: 1KI.015.014
translations:
  mal-C: ആസാരാജാവിന്റെ ജീവിതകാലംമുഴുവനും അദ്ദേഹത്തിന്റെ ഹൃദയം യഹോവയോടുള്ള ഭക്തിയിൽ
    ഏകാഗ്രമായിരുന്നെങ്കിലും, അദ്ദേഹം ക്ഷേത്രങ്ങൾ നശിപ്പിച്ചില്ല.
  deu-TKW: Die Höhen wurden zwar nicht abgeschafft; doch war das Herz Asas ungeteilt
    gegenüber Jahwe sein Leben lang.
  lin-lin: Nzokande, atako abebisaki te bisambelo ya likolo ya bangomba, Asa abatelaki
    motema na ye sembo na miso ya Yawe, na mikolo nyonso ya bomoi na ye.
  eng-LSV: but the high places have not been removed; only, the heart of Asa has been
    perfect with YHWH [for] all his days,
  eng-GNV: But they put not downe the hie places. Neuertheles Asas heart was vpright
    with the Lord all his dayes.
  eng-WEBSTER: 'But the high places were not removed: nevertheless Asa''s heart was
    perfect with the LORD all his days.'
  nhw-BL: Pero campa tepeme amo senquistoc quinijcuini nochi nopa tlaixpame catli
    amo elqui quen tlanahuatili campa quihueyichijque TOTECO huan tlaixcopincayome
    san sejco. Pero Asa nejnenqui ica iyolo cuali iixpa TOTECO nochi inemilis.
  swh-ONEN: Ijapokuwa hakuondoa mahali pa juu pa kuabudia miungu, moyo wa Asa ulikuwa
    umejiweka kwa Bwana kikamilifu maisha yake yote.
  bba-bba: Adɑmɑ u ǹ ɡunɡunu mi bɑ rɑ yɑ̃kuru ko mi kɔsuke, bɑɑ mɛ u Yinni Gusunɔ
    kĩɑ kɑ win ɡɔ̃ru kpuro.
  eng-KJVCPB: 'But the high places were not removed: nevertheless Asa’s heart was
    perfect with the Lord all his days.'
  luo-luo: Kata obedo ni Asa ne ok oketho kuonde motingʼore malo mag lemo, chunye
    nochiwore chutho ni Jehova Nyasaye ndalo duto mag ngimane.
  meu-meu: A atai gabudia helaḡadia na se abidia oho. Ḡau tamona Asa lalona ese Iehova
    e badinaia momokaniva, ena dina iboudiai lalodiai.
  npi-ULB: तर डाँडाका थानहरू भने हटाइएनन् । तरै पनि आसाको ह्रदय तिनको जिवनकालभरि परमप्रभुप्रति
    पूर्ण रूपमा समर्पित थियो ।
  yor-yor: Ṣùgbọ́n kò mú àwọn ibi gíga kúrò, síbẹ̀ ọkàn Asa pé pẹ̀lú Olúwa ní ọjọ́
    ayé rẹ̀ gbogbo.
  pes-OPCB: هر چند بتکده‌های بالای تپه‌ها به کلی از بین نرفت، اما آسا در تمام زندگی
    خویش نسبت به خداوند وفادار ماند.
  tgl-ULB: Pero ang mga dambana ay nanatiling nakatayo. Ganumpaman, ang puso ni Asa
    ay ganap na nakalaan kay Yahweh sa buong buhay niya.
  hui-hui: Asa ibugua mbirale dama mitangi bialu gime wabini ngarunaga bi pupu wule
    ngoai haga anda bu hearuni bo gialo wahai nahe dege henegoyu ibugua Anduane Homogo
    gubalini timbuniore halu Anduane Homogo andaneha haabo haga hene.
  mya-mya: ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​ကို​အ​ကုန်​အ​စင် မ​ဖျက်​ဆီး​သော်​လည်း အာ​သ​သည်​ထာ​ဝရ​ဘု​ရား
    အား​တစ်​သက်​လုံး​သစ္စာ​စောင့်​တော်​မူ​ပေ​သည်။-
  bod-N: འོན་ཀྱང་མཐོ་གླིང་རྣམས་ད་དུང་མ་བཤིག་པར་ལུས་མོད། ཨ་སཱས་ཚེ་གང་པོ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཡོངས་སུ་ཕུལ་ཏོ།
    །
  sna-sna: Kunyange asina kubvisa nzvimbo dzakakwirira, mwoyo waAsa wakanga wakazvipira
    zvizere kuna Jehovha muupenyu hwake hwose.
  spa-BLM: Pero los lugares altos no fueron quitados. Sin embargo, el corazón de Asa
    fue perfecto con Yahvé todos sus días.
  cac-cac: Vach'chom maj yiq'uel vin̈ masanil juntzan̈ lugar yic ejmelal d'a juntzan̈
    lugar chaan̈, palta te vach' ix yutej spensar vin̈ d'a yichan̈ Jehová d'a masanil
    tiempo.
  swh-ULB: Lakini pale mahali pa juu hapakuchukuliwa. Hata hivyo. Moyo wa Asa ulikuwa
    mkamilifu mbele ya BWANA katika siku zake zote.
  bel-bel: А вышыні ня былі зьнішчаны. Але сэрца Асы было адданае Госпаду ва ўсе дні
    ягоныя.
  deu-ELBBK: Die Höhen aber wichen nicht; doch das Herz Asas war ungeteilt mit dem
    HERRN alle seine Tage.
  mbb-OT: Minsan wazà maawà sikan is menge simbahan diyà te metikang he menge lugar,
    mepezumdumahan gihapun si Asa te Nengazen te tivuuk he untung din.
  mal-2015: എന്നാൽ പൂജാഗിരികൾക്കു നീക്കംവന്നില്ല. എങ്കിലും ആസയുടെ ഹൃദയം അവന്റെ ജീവകാലത്തൊക്കെയും
    യഹോവയിങ്കൽ ഏകാഗ്രമായിരുന്നു.
  rmc-rmc: O Asa sas cale jileha oddino le RAJESKE andre calo peskro dživipen, kajte
    na zňičinďa savore thana, kaj lašarenas le modlen.
  pes-OPV: اما مکان های بلند برداشته نشد لیکن دل آسا در تمام ایامش باخداوند کامل می‌بود.
  ron-1924: Дар ынэлцимиле н-ау перит, мэкар кэ инима луй Аса а фост ын тотул а Домнулуй
    ын тот тимпул веций луй.
  ben-OBCV: যদিও তিনি পূজার্চনার উঁচু স্থানগুলি উপড়ে ফেলেননি, তবুও আজীবন আসার অন্তর
    সদাপ্রভুর প্রতি পুরোপুরি সমর্পিতই ছিল।
  som-som: Laakiinse meelihii sarsare lama baabbi'in; habase yeeshee Aasaa qalbigiisu
    waa ku qummanaa Rabbiga hortiisa cimrigiisii oo dhanba.
  lat-VUC: 'excelsa autem non abstulit. Verumtamen cor Asa perfectum erat cum Domino
    cunctis diebus suis:'
  eng-ASVBT: 'But the high places were not taken away: nevertheless the heart of Asa
    was perfect with Jehovah all his days.'
  ita-1885: Tuttavolta gli alti luoghi non furono tolti via; ma pure il cuor d'Asa
    fu intiero inverso il Signore, tutto il tempo della vita sua.
  eng-LXXUP: But he removed not the high places; nevertheless the heart of Asa was
    perfect with the Lord all his days.
  eng-ULB: But the high places were not taken away. Nevertheless, Asa's heart was
    completely devoted to Yahweh all his days.
  spa-VBL: Aunque los altares paganos no fueron removidos, Asá se comprometió completamente
    con el Señor durante toda su vida.
  fra-_FOB: Les hauts lieux ne furent point ôtés; néanmoins, le cœur d'Asa fut intègre
    envers l'Éternel tout le long de ses jours,
  mal-mal: എന്നാൽ പൂജാഗിരികൾക്ക് നീക്കംവന്നില്ല. എങ്കിലും ആസയുടെ ഹൃദയം അവന്റെ ജീവകാലത്തൊക്കെയും
    യഹോവയിൽ ഏകാഗ്രമായിരുന്നു.
  urd-GVR: Afsos ki us ne ūṅchī jaghoṅ ke mandiroṅ ko dūr na kiyā. To bhī Āsā jīte-jī
    pūre dil se Rab kā wafādār rahā.
  suz-BL: मेकोमी इर डांडा ङा थान चहिं मप्रेत्‍तीके लीमा बाक्‍त। तन्‍न आसा ब्रोंइम
    सम्‍म आ थुं नेल्‍लेमी परमप्रभु यावे आ नोले खोदा बाक्‍त। १राजा २२:४४
  ita-1927: Nondimeno, gli alti luoghi non furono eliminati; quantunque il cuore d’Asa
    fosse tutto quanto per l’Eterno, durante l’intera sua vita.
  ckb-ckb: هەرچەندە نزرگەکانی سەر بەرزایی تێکنەدران، بەڵام دڵی ئاسا بە درێژایی ژیانی
    بە تەواوی لەگەڵ یەزدان بوو.
  eng-BBE: 'The high places, however, were not taken away: but still the heart of
    Asa was true to the Lord all his life.'
  kan-OKCV: ಅವನು ಪೂಜಾಸ್ಥಳಗಳನ್ನು ತೆಗೆದು ಹಾಕದಿದ್ದರೂ ಆಸನ ಹೃದಯವು ತನ್ನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ
    ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ದೋಷವಿಲ್ಲದ್ದಾಗಿತ್ತು.
  tam-2017: மேடைகளோ தகர்க்கப்படவில்லை; ஆனாலும் ஆசா உயிரோடு இருந்த நாட்களெல்லாம் அவனுடைய
    இருதயம் யெகோவாவோடு இணைந்திருந்தது.
  spa-RV-1909: 'Empero los altos no se quitaron: con todo, el corazón de Asa fué perfecto
    para con Jehová toda su vida.'
  ron-BTF: Dar înălţimile nu au fost îndepărtate; totuşi inima lui Asa a fost împăcată
    cu DOMNUL în toate zilele sale.
  eng-WEBP: But the high places were not taken away. Nevertheless the heart of Asa
    was perfect with the LORD all his days.
  eng-FBV: Though the high places were not removed, Asa was completely committed to
    the Lord all his life.
  nld-1939: En ofschoon de offerhoogten niet werden afgeschaft, bleef Asa toch zijn
    leven lang Jahweh onverdeeld trouw.
  nch-BL: Pero campa tepeme amo senquisa quinijcueni nochi nopa taixpame cati amo
    eltoya quej quiijtohua tanahuatili campa quihueyichihuayayaj TOTECO huan taixcopincayome
    san sejco. Pero Asa nejnenqui ica iyolo cuali iixpa TOTECO nochi inemilis.
  vie-1934: Song người không trừ bỏ các nơi cao; dầu vậy, đối với Đức Giê-hô-va, lòng
    A-sa là trọn lành cả đời mình.
  hin-CV: मगर पूजा-गिरियों को हटाया नहीं गया. फिर भी आसा का मन जीवन भर याहवेह के लिए
    पूरी तरह सच्चा बना रहा.
  spa-BES: Los lugares altos, sin embargo, no fueron quitados, pero aún así el corazón
    de Asa fue fiel al Señor toda su vida.
  tdx-tdx: O toets’ aboo avao ty tsy naveve’e fe ni-lifotse Iehovà ty arofo’ i Asa
    amo hene andro’eo.
  tha-KJV: แต่​มิได้​ทรงรื้อปู​ชน​ียสถานสูงเหล่านั้น ถึงอย่างนั้นพระทัยของอาสาก็​บริสุทธิ์​ต่อพระเยโฮวาห์ตลอดรัชสมัยของพระองค์
  por-BR-2018: Porém os altos não foram tirados. Contudo, o coração de Asa foi completo
    com o SENHOR durante toda a sua vida.
  deu-ELO: Die Höhen aber wichen nicht; doch das Herz Asas war ungeteilt mit Jehova
    alle seine Tage.
  eng-WYC-2018: soothly he did not (do) away the high things(or but he did not do
    away the hill shrines); nevertheless the heart of Asa was perfect with his Lord
    God, in all his days.
  epo-epo: Tamen la altaĵoj ne estis forigitaj; sed la koro de Asa estis perfekta
    ĉe la Eternulo dum lia tuta vivo.
  uig-PIN: «Yuⱪiri jaylar» yoⱪitilmisimu, Asaning ⱪǝlbi ɵmrining barliⱪ künliridǝ
    Pǝrwǝrdigarƣa pütünlǝy beƣixlanƣanidi.
  beo-beo: A:isa da ogogole ‘gode’ma nodone sia:ne gadosu sogebi bagohame mugului.
    Be mogili hame wadela:lesi. Be e da Hina Godema mololewane fa:no bobogelalu.
  tpi-OTNT: I tru, Asa i no bagarapim olgeta dispela ples bilong lotuim ol giaman
    god, tasol oltaim em i save laikim tumas Bikpela na i aninit tru long em.
  hau-SA: Ko da yake bai cire masujadai da suke kan tuddai ba, zuciyar Asa ta kasance
    da aminci ɗungum ga Ubangiji dukan kwanakinsa.
  uig-LAT: «Yuqiri jaylar» yoqitilmisimu, Asaning qelbi ömrining barliq künliride
    Perwerdigargha pütünley béghishlan’ghanidi.
  nde-nde: Noma engadilizanga izindawo eziphakemeyo zokukhonzela, inhliziyo ka-Asa
    yayinamathele kuThixo impilo yakhe yonke.
  ton-ton: 'Ka naʻe ʻikai liʻaki ʻae ngaahi potu māʻolunga: ka neongo ia naʻe angatonu
    kia Sihova ʻae loto ʻo ʻAsa ʻi hono ngaahi ʻaho kotoa pē.'
  ces-1613: A ačkoli výsosti nebyly zkaženy, a však srdce Azovo bylo celé při Bohu
    po všecky dny jeho.
  eng-WMB: But the high places were not taken away. Nevertheless the heart of Asa
    was perfect with the LORD all his days.
  tam-TCV: அவன் வழிபாட்டு மேடைகளை அகற்றாமலிருந்த போதிலும்கூட ஆசா தன் வாழ்நாள் எல்லாம்
    தன் இருதயத்தை யெகோவாவுக்கே ஒப்புவித்திருந்தான்.
  ceb-ULB: Apan wala kuhaa ang anaa sa hataas nga mga dapit. Bisan pa niana, matinud-anon
    gayod ang kasingkasing ni Asa kang Yahweh sa tibuok niyang kinabuhi.
  pol-UBG: I chociaż wyżyny nie zostały zniszczone, jednak serce Asy było doskonałe
    wobec PANA przez wszystkie jego dni.
  urd-GVU: افسوس کہ اُس نے اونچی جگہوں کے مندروں کو دُور نہ کیا۔ توبھی آسا جیتے جی
    پورے دل سے رب کا وفادار رہا۔
  deu-1912: Aber die Höhen taten sie nicht ab. Doch war das Herz Asas rechtschaffen
    an dem HERRN sein Leben lang.
  kan-2017: ಅವನು ದೇಶದಲ್ಲಿದ್ದ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಹಾಳುಮಾಡದಿದ್ದರೂ ತನ್ನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಪ್ರಾಮಾಣಿಕವಾದ
    ಮನಸ್ಸಿನಿಂದ ಸತ್ಯಮಾರ್ಗದಲ್ಲಿ ಯೆಹೋವನಿಗೆ ನಡೆದುಕೊಂಡನು.
  yap-yap: Yug aram rogon nde gathay Asa urngin e yungi tagil’ e meybil rok e pi’in
    ndar nanged Got, machane i par nib yul’yul’ ngak SOMOL u n’umngin nap’an e yafos
    rok.
  hlt-MCSB: Hmuensang te khoe uh sitoe pawt cakhaw amah tue khuiah tah Asa kah thinko
    he BOEIPA taengah rhuemtuet la om.
  mdy-ETH: ዓኣሳ ጌሜሮይዳ ዓይሁዴ ማዒባኣ ዓሳ ካኣዦ ካኣሽካ ቤዞ ቢያ ባይዚባኣያ ማዔቴያ ዒዚ ሃይቃንዳያ ሄላንዳኣና ናንጊና
    ናንጋ ጎዳም ጉሙርቂንታያ ማዒ ናንጌኔ።
  twi-ASANTE: Ɛwom sɛ wɔansɛe abosonnan no nyinaa koraa deɛ, nanso, Asa kɔɔ so de
    nʼakoma hyɛɛ Awurade mu nʼasetena nyinaa mu.
  eng-WEBU: But the high places were not taken away. Nevertheless the heart of Asa
    was perfect with the LORD all his days.
  wal-wal: Asi goinniyo xoqqa sohota xaissennan aggikkonne, i ba de7ido laitta ubban
    Xoossaassi wozanappe ammanettiya asa gididi de7iis.
  spa-PDDPT: pero los lugares altos no fueron quitados. Sin embargo, el corazón de
    Asa fue íntegro ante Yavé todos sus días.
  gun-gun: Ha'e rami teĩ yvy'ã rupi ombojerovia atyrã ojapo pyre ma nombovaipai va'eri
    Asa oikovea pukukue re Senhor pe ae oiko opy'a py.
  ilo-ULB: Ngem saan a naikkat dagiti pagdaydayawan. Nupay kasta, ti puso ni Asa ket
    naan-anay a napudno kenni Yahweh iti unos ti panagbiagna.
  kpg-kpg: Ma e aha maa Asa digi oho ina gi daha nia gowaa hai daumaha huogodoo o
    digau o di bouli, gei mee e noho manawa dahi ang gi Dimaadua i di waalooloo o
    dono mouli.
  uig-ARA: «يۇقىرى جايلار» يوقىتىلمىسىمۇ، ئاسانىڭ قەلبى ئۆمرىنىڭ بارلىق كۈنلىرىدە
    پەرۋەردىگارغا پۈتۈنلەي بېغىشلانغانىدى.
  sus-sus: Hali Asa bɔɲɛ birin to nu na Alatala nan bɛ a xa simaya birin kui, a mu
    gɛ kuye sɛrɛxɛbadee birin kanade yire itexie Yudaya bɔxi ma.
  pon-2006: Mehnda ma Asa sohte kamwomwala wasahn kaudok koaros en me rotorot akan,
    ahpw e dadaurete eh loalopwoatohng KAUN-O erein eh mour.
  ksd-ksd: la kaka pa di ga tak vue ra umana tavul a lotu; ma a dovotina ra bala i
    Asa i ga dovot pire ra Luluai ta kana kilala na nilaun parika.
  tur-YTC: Ancak yüksek yerler kaldırılmadı. Yine de Asa'nın yüreği bütün günlerinde
    Yahve ile tamdı.
  grc-BRENT: Τὰ δὲ ὑψηλὰ οὐκ ἐξῇρε· πλὴν ἡ καρδία Ἀσὰ ἦν τελεία μετὰ Κυρίου πάσας
    τὰς ἡμέρας αὐτοῦ.
  ind-AYT: Meskipun bukit-bukit pengurbanan tidak disingkirkan, hati Asa berpaut sepenuhnya
    kepada TUHAN di sepanjang umurnya.
  nya-nya: Ngakhale sanachotse malo opembedzerapo mafano, mtima wa Asa unali wodzipereka
    kwathunthu kwa Yehova masiku onse a moyo wake.
  hrv-hrv: Ali uzvišice nisu bile uklonjene; ipak je Asino srce bilo privrženo Jahvi
    svega njegova života.
  mps-mps: Te mu tama dao, te king bidi Asa agai te augwaligo te tibo god dolo lotu
    po wabo pesage munu me dolobe, tiali goli tigidali sogo agai te Genuai Bidi deli
    koneama, tama agai godolo mu eyu, tama aga te tigidali sogo te Genuai Bidi dologoba
    mu egi pai.
  tpi-tpi: I tru, Asa i no bagarapim olgeta dispela ples bilong lotuim ol giaman god,
    tasol oltaim em i save laikim tumas Bikpela na i aninit tru long em.
  dan-1931: Vel forsvandt Offerhøjene ikke, men alligevel var Asas Hjerte helt med
    HERREN, så længe han levede.
  vie-OVCB: Mặc dù miếu thờ trên các đồi cao không bị phá dỡ, trọn đời A-sa vẫn một
    lòng trung thành với Chúa Hằng Hữu.
  guj-2017: પણ ઉચ્ચસ્થાનોને દૂર કરવામાં આવ્યા નહિ, તેમ છતાં આસાનું હૃદય તેના જીવનના
    સર્વ દિવસો સુધી યહોવાહ પ્રત્યે સંપૂર્ણ હતું.
  pon-2006A: Mehnda ma Asa sohte kamwomwala wasahn kaudok koaros en me rotorot akan,
    ahpw e dadaurete eh loalopwoatohng KAUN-O erein eh mour.
  por-BRBSL: Mas os lugares altos não foram tirados. No entanto, o coração de Asa
    foi perfeito com Yahweh durante todos os seus dias.
  cth-cth: Hateiteh, hmuenrasangnaw teh, takhoe hoeh. A hringyung thung Asa e lungthin
    BAWIPA hmaitung yuemkamcu lah ao.
  twi-twi: Ɛwɔ mu sɛ wɔantutu abosonsom nsɔre so no nyinaa amfi Israel de, nanso Asa
    kɔɔ so de ne koma hyɛɛ Awurade mu nʼasetena nyinaa mu.
  hlt-hlt: Hmuensang te khoe uh sitoe pawt cakhaw amah tue khuiah tah Asa kah thinko
    he BOEIPA taengah rhuemtuet la om.
  tbz-SIM: Kɛ̀ yɛtɔ̀rɛ̀ bɑɑ nɛ̀ nkpɑɑ́, bɑ́ nɛ̀ mɛmmɛ kɛ̀ Asɑɑ duɔ́ nho yɛ̀mmɛ̀ mɛmɔu
    ti Yiɛ̀ nKuyie nho fòmmu mumɔu miɛkɛ.
  msy-2020: Ezɨ asebar ziaba fer danganir bar pɨn itiba ikiavɨra iti. Asa dagh asɨghasɨghizir
    puvatɨ. Egha dughiabar zurara Asan navir averiam Ikiavɨra Itir God baghavɨra iti.
  dop-dop: Pɑɑ nɑ wulɑʋ ɩnɩ ɩ sɔɔlɑ Tɑcɑɑ nɑ lotu kʋlʋmtʋ tɔ, ɩ tɑ wɑkǝlɩ tǝkɔtǝlɛnɑɑ
    mpɑ pɑɑ wɛ tɛtʋ tɑɑ tɔ.
  azb-azb: Ancaq səcdəgahlar aradan qaldırılmadı, lakin Asanın ürəyi bütün ömrü boyu
    Rəbbə sadiq idi.
  eng-DBY: But the high places were not removed; only, Asa's heart was perfect with
    Jehovah all his days.
  hin-2017: परन्तु ऊँचे स्थान तो ढाए न गए; तो भी आसा का मन जीवन भर यहोवा की ओर पूरी
    रीति से लगा रहा।
  wol-KYG: Waaye bérabi jaamookaay ya, jëleesu ko fa, doonte Asa, Aji Sax ji la wéetaloon
    cib xolam, giiru dundam gépp.
  eng-YLT: and the high places have not turned aside; only, the heart of Asa hath
    been perfect with Jehovah all his days,
  kne-kne: Adi na kinaan din pandaydayawan ay wada sin dodontog, ngem naimomongsan
    di nemnem na ay mansilbi en Diyos sin intiro ay biyag na.
  eng-WYC-2017: soothly he did not away the high things; nevertheless the heart of
    Asa was perfect with his Lord God, in all his days.
  eng-WMBB: But the high places were not taken away. Nevertheless the heart of Asa
    was perfect with the LORD all his days.
  urd-GVH: अफ़सोस कि उसने ऊँची जगहों के मंदिरों को दूर न किया। तो भी आसा जीते-जी पूरे
    दिल से रब का वफ़ादार रहा।
  rug-rug: Lopu huara beto i e Asa sari doduru vasidi vahesihesiana beku koari na
    toqere, ba soto va nabu sa bulona koe Zihova pa doduruna sa nana tinoa.
  gaz-gaz: Yoo inni iddoowwan sagadaa kanneen gaarran irraa guutumaan guutuutti balleessuu
    baate iyyuu bara jireenya isaa guutuu garaan Aasaa Waaqayyoof kennamee ture.
  fra-LSG: Mais les hauts lieux ne disparurent point, quoique le cœur d’Asa fût en
    entier à l’Éternel pendant toute sa vie.
  yal-yal: Koni taan kidene mi raxɔri mumɛ, hali Asa bɔɲɛn birin to lu Alatala xa
    a siimayaan birin yi.
  haw-1868: Aka, aole i hoopauia na wahi kiekie; he hemolele nae ka naau o Asa ia
    Iehova i kona mau la a pau.
  arb-NAV: أَمَّا مَذَابِحُ الْمُرْتَفَعَاتِ فَلَمْ يَهْدِمْهَا، إِلّا أَنَّ قَلْبَهُ
    كَانَ خَالِصَ الْوَلاءِ لِلرَّبِّ كُلَّ أَيَّامِهِ.
  ewe-ewe: Togbɔ be megbã nuxeƒe siwo nɔ toawo dzi o hã la, eƒe dzi nɔ Yehowa ŋu le
    eƒe agbemeŋkekewo katã me.
  eng-LEE: But the high-places were not removed; nevertheless Assa's heart was entire
    with the Lord all his days.
  asm-FB: কিন্তু পবিত্ৰ ঠাইবোৰ আতৰাই পেলোৱা নহ’ল; তথাপি আচাই তেওঁৰ আয়ুসৰ সকলো কালত
    নিজ মন সম্পূৰ্ণৰূপে যিহোৱাক সমৰ্পণ কৰিছিল। সম্পূর্ণৰূপে সমর্পিত আছিল৷
  sus-A: هَلِ عَسَ بْحّ بِرِن تٌ نُ نَ عَلَتَلَ نَن بّ عَ شَ سِمَيَ بِرِن كُي، عَ
    مُ فّ كُيٍ سّرّشّبَدٍيٍ بِرِن كَنَدٍ يِرٍ عِتٍشِيٍ يُدَيَ بْشِ مَ.
  fra-SBL: Mais les hauts lieux ne disparurent pas. Cependant le cœur d'Asa fut parfait
    avec Yahvé pendant toute sa vie.
  hbo-hbo: וְהַבָּמֹ֖ות לֹא־סָ֑רוּ רַ֣ק לְבַב־אָסָ֗א הָיָ֥ה שָׁלֵ֛ם עִם־יְהוָ֖ה כָּל־יָמָֽיו׃
  piu-2006: '@see-verse:1KI.015.013'
  kik-kik: O na gũtuĩka ndaathengirie mahooero marĩa maarĩ kũndũ gũtũũgĩru-rĩ, ngoro
    ya Asa nĩyerutĩire Jehova mũtũũrĩre-inĩ wake wothe.
  fra-NCL: Mais les hauts lieux ne disparurent point, quoique le cœur d’Asa fut parfaitement
    à Yahweh pendant toute sa vie.
  cek-AK: Hmuensangnawk to takhoe king ai, toe a hing thung Asa ih palungthin loe
    Angraeng hmaa ah akoephaih tawnh.
  cuk-cuk: Degi-inigwele, e-bab-dummaganse-gormalaga aila-matusulid-soblesaddi ebulessulid.
    Amba degite, Asa, Bab-Jehová-sogedba innikii nanadii gusad.
  uig-CYR: «Жуқири җайлар» йоқитилмисиму, Асаниң қәлби өмриниң барлиқ күнлиридә Пәрвәрдигарға
    пүтүнләй беғишланған еди.
  tel-2017: ఆసా తన జీవితమంతా హృదయపూర్వకంగా యెహోవాను అనుసరించాడు గాని ఉన్నత స్థలాలను
    తీసి వేయలేదు.
  hat-BSA: Men wo plas yo pa t retire. Malgre sa, kè Asa te dedye nèt a SENYÈ a pandan
    tout jou li yo.
  kos-kos: Asa el finne tia kunausla nufon nien alu lun mwet pegan uh, tuh el srakna
    inse pwaye nu sin LEUM GOD in moul lal nufon.
  hbo-WLC: וְהַבָּמ֖וֹת לֹא־סָ֑רוּ רַ֣ק לְבַב־אָסָ֗א הָיָ֥ה שָׁלֵ֛ם עִם־יְהוָ֖ה כָּל־יָמָֽיו׃
  ibo-ibo: Ọ bụ ezie na o wezugaghị ugwu niile dị elu, ma Asa ji obi zuruoke jere
    Onyenwe anyị ozi nʼoge ndụ ya niile.
  ory-ory: ମାତ୍ର ଉଚ୍ଚସ୍ଥଳୀସକଳ ଦୂରୀକୃତ ନୋହିଲା; ତଥାପି ଆସାଙ୍କର ଅନ୍ତଃକରଣ ଯାବଜ୍ଜୀବନ ସଦାପ୍ରଭୁଙ୍କ
    ପ୍ରତି ସିଦ୍ଧ ଥିଲା।
  chk-chk: Iei mwo än Asa esap ataela ekewe lenien fel won ekewe leni mi tekia, nge
    lelukan a chök unus ngeni ewe Samol mi Lapalap lon ränin manauan meinisin.
  rop-rop: Wal nomeda King Asa nomo bin binijimap ol detlot nogudwan weship pleis
    blanga ola drimin sheip, bat imbin stil jidan trubala langa YAWEI olataim.
  ukr-1871: Лиш високостї не знївечено. Та серце Асине було віддане Господеві поки
    й віку його.
  deu-1951: Doch war das Herz Asas völlig mit dem HERRN sein Leben lang.
  eng-JPS: But the high places were not taken away; nevertheless the heart of Asa
    was whole with the LORD all his days.
  srp-1865: Ali visine ne biše oborene; ali srce Asino bješe cijelo prema Gospodu
    svega vijeka njegova.
  lug-lug: Newaakubadde nga teyaggyawo bifo bigulumivu, omutima gwe gwali ku Mukama
    ennaku ze zonna.
  heb-heb: והבמות לא סרו רק לבב אסא היה שלם עם יהוה כל ימיו׃
  ben-IRV: উঁচু জায়গাগুলো যদিও তিনি ধ্বংস করেননি তবুও সারা জীবন আসার হৃদয় সদাপ্রভুর
    প্রতি সম্পূর্ণ অনুগত ছিল।
  pan-pan: ਪਰ ਉੱਚੇ ਥਾਂ ਢਾਹੇ ਨਾ ਗਏ ਤਾਂ ਵੀ ਆਸਾ ਦਾ ਮਨ ਸਾਰੀ ਉਮਰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਦੇ ਨਾਲ ਪਰਮੇਸ਼ੁਰ
    ਨੂੰ ਸਮਰਪਿਤ ਰਿਹਾ।
  mya-JVB: မြင့် သောအရပ်တို့ကို မ ပယ်ရှား သော်လည်း ၊ လက်ထက်တော် ကာလ ပတ်လုံး၊ အာသ စိတ်
    နှလုံးသည် ထာဝရဘုရား ရှေ့ တော်၌ စုံလင် ခြင်းရှိ ၏။
  tbg-tbg: Vi entara vo aiqina vo aiqinaqaa una variqanavu quahama nimito vatukava
    vo vatuka vo vatuka qaqi vauvaro Asaava kia vi vatukara qaqini varakaraitiro vaiharovata,
    viva ekaa nai qaqi vau entara Nora Kotirara noraiqaakero iriqiro vi vaura.
  hmo-hmo: Ataiai tomadiho gabudia ibounai be Asa ese ia kokia lasi, to iena mauri
    dinadia ibounai lalonai ia ese Lohiabada ia badinaia noho momokani.
  urd-urd: लेकिन ऊँचे मक़ाम ढाए न गए, तोभी आसा का दिल उम्र भर ख़ुदावन्द के साथ कामिल
    रहा।
  rus-SYN: Высоты же не были уничтожены. Но сердце Асы было предано Господу во все
    дни его.
  bqc-SIM: À azĩa kpà Diiwa e a wɛ̃ni lɛ́uɛ, ãma i gulɛsĩ pↄ́ wa bòↄ daaĩo.
  tcz-CHONGTHU: Aman doiphung ho jouse chu ana suhmanglou vang'in, aman ahinkho lhung
    keijin kitah tah’in Pakai anajui lhung keijin ahi.
  mar-mar: त्याने उच्च स्थानाची नासधूस केली नाही, मात्र आसा आयुष्यभर परमेश्वराशी एकनिष्ठ
    राहिला.
  qub-qub: Puytush lömacunacho caj capillacunata mana illgächirpis Asaga rurananpaj
    Tayta Dios nishan cajtaga llapantami cumliran.
  bqp-bqp: À a zĩda kpà Dikiria ari a wɛ̃̀ndi lɛ́n, ama adi tãnagbagbaki kũ ò bònↄ
    gbororo.
  hat-hat: Malgre li pa t' rive fè disparèt tout kay zidòl yo, limenm li te toujou
    sèvi Seyè a ak tout kè li pandan tout lavi li.
  eng-BSB: The high places were not removed, but Asa’s heart was fully devoted to
    the LORD all his days.
  eng-WEBPB: But the high places were not taken away. Nevertheless the heart of Asa
    was perfect with the LORD all his days.
  kbq-kbq: Hianagi agona agonama havi anumzamofo mono kumatmina eri havizana osu'ne.
    Hagi Asa'a maka knafina Ra Anumzamofo avesinenteno agorga mani'ne.
  nhe-BL: Pero campa tepetini ax senquistoc quinijcueni nochi nopa miyac tlaixpamitl
    tlen ax elqui queja tlanahuatili campa quihueyichijque TOTECO huan tlaixcopincayotl
    san sejco. Pero Asa nejnenqui ica iyolo cuali iixpa TOTECO nochi iyolis.
  bus-bus: À a zĩnda kpà Diia ai a wɛ̃̀ndi lɛ́n, mↄde èe tãagbãgbãkii kɛ̀ wà bònↄ
    gbororo.
  gub-BL: Numumaw kwaw tupàn a'ua'u wamuwete haw paw rupi wà. Nezewe rehe we weruzar
    Tupàn Tuweharupi Wiko Ma'e ze'eg u'ar nànàn.
  eng-DRA: 'But the high places he did not take away. Nevertheless the heart of Asa
    was perfect with the Lord all his days:'
