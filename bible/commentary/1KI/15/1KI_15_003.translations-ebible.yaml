verse: 1KI.015.003
translations:
  mal-C: മുമ്പ് തന്റെ പിതാവു പ്രവർത്തിച്ചിരുന്ന സകലപാപങ്ങളും അദ്ദേഹവും ആവർത്തിച്ചു.
    തന്റെ പൂർവപിതാവായ ദാവീദിന്റെ ഹൃദയം ദൈവമായ യഹോവയിൽ പരിപൂർണമായി വിശ്വസ്തതപുലർത്തിയിരുന്നതുപോലെ
    അബീയാവിന്റെ ഹൃദയം വിശ്വസ്തമായിരുന്നില്ല.
  deu-TKW: Und er wandelte in allen Sünden seines Vaters, die dieser vor ihm verübt
    hatte, und sein Herz war nicht ungeteilt gegenüber Jahwe, seinem Gotte, wie das
    Herz seines Ahnherrn David.
  lin-lin: Asalaki masumu nyonso oyo tata na ye asalaki liboso ete Abiyami akoma mokonzi.
    Apesaki te motema na ye mobimba epai na Yawe, Nzambe na ye, ndenge ezalaki motema
    ya Davidi, koko na ye.
  eng-LSV: and he walks in all the sins of his father that he did before him, and
    his heart has not been perfect with his God YHWH, as the heart of his father David;
  eng-GNV: 'And hee walked in all the sinnes of his father, which hee had done before
    him: and his heart was not perfit with the Lord his God as the heart of Dauid
    his father.'
  eng-WEBSTER: 'And he walked in all the sins of his father, which he had done before
    him: and his heart was not perfect with the LORD his God, as the heart of David
    his father.'
  nhw-BL: Abíam quichijqui san se tlajtlacoli quej itata quichijtoya quema tlanahuatiyaya.
    Amo quipixqui iyolo xitlahuac iixpa TOTECO Dios catli elqui iTECO quen eliyaya
    iyolo David, ihueyi tata.
  swh-ONEN: Alitenda dhambi zote baba yake alizotenda kabla yake; moyo wake haukuwa
    mkamilifu kwa Bwana Mungu wake kama moyo wa Daudi baba yake ulivyokuwa.
  bba-bba: Durum ye Abiyɑmun tundo u kuɑ, yerɑ win tii u mɑɑ kuɑ. U ǹ win tii Yinni
    Gusunɔ wɛ̃ mɑm mɑm nɡe mɛ win sikɑdo Dɑfidi u kuɑ.
  eng-KJVCPB: 'And he walked in all the sins of his father, which he had done before
    him: and his heart was not perfect with the Lord his God, as the heart of David
    his father.'
  luo-luo: Notimo richo duto mane wuon otimo kendo chunye ne ok ochiwore chuth ni
    Jehova Nyasaye ma Nyasache, kaka chuny Daudi kwargi ne en.
  meu-meu: Tamana ena dala dikadia iboudiai e rakava; ia ese Iehova, ena Dirava, se
    badinaia momokaniva, tubuna David lalona ese e badinaiava heḡereḡerena.
  npi-ULB: अबिया तिनको समयभन्दा अगि तिनका पिताले गरेका सबै पापमा हिँडे । तिनको ह्रदय
    तिनका पुर्खा दाऊदको ह्रदयजस्तै परमप्रभु तिनका परमेश्वरप्रति समर्पित भएन ।
  yor-yor: Ó sì rìn nínú gbogbo ẹ̀ṣẹ̀ tí baba rẹ̀ ti dá ṣáájú rẹ̀; ọkàn rẹ̀ kò sì
    pé pẹ̀lú Olúwa Ọlọ́run rẹ̀, gẹ́gẹ́ bí ọkàn Dafidi baba ńlá rẹ̀ ti ṣe.
  pes-OPCB: اَبیّام نیز مانند پدرش مرد فاسدی بود و مثل داوود پادشاه نبود که نسبت به
    خداوند وفادار باشد.
  tgl-ULB: Lumakad siya ayon sa mga kasalanan ng mga nauna sa kaniya; ang kaniyang
    puso ay hindi nakalaan kay Yahweh na kaniyang Diyos na tulad ng puso ni David,
    na kaniyang ninuno.
  hui-hui: Abiya ibugua mana ko tara tara dewaore ibu abahanda biaga wiadagua bialu
    haga hene. Ibugua bamba ibu mamali Debidihanda bialu haga wiadagua nabiagabi ibunaga
    Anduane Homogo ibunaga Ngode Datagaliwabela mini mbiraore nahagabi hene.
  mya-mya: အ​ဘိ​ယ​သည်​မိ​မိ​၏​ခ​မည်း​တော်​ကူး​ခဲ့​သည့် အ​ပြစ်​များ​ကို​ဆက်​လက်​၍​ကူး​လွန်​၏။
    သူ​သည် မိ​မိ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား ဘေး​တော်​ဒါ​ဝိဒ်​ကဲ့​သို့​အ​ကြွင်း​မဲ့​သစ္စာ​မ​စောင့်။-
  bod-N: ཨ་བི་ཡཱས་སྔར་རང་གི་ཕ་ཡིས་བྱས་པའི་སྡིག་ཉེས་མཐའ་དག་བྱས་ཏེ། ཁོའི་སེམས་ནི་རང་གི་མེས་པོ་དཱ་བིད་ཀྱི་སེམས་དང་འདྲ་བར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཡོངས་སུ་ཕུལ་མེད་དོ།
    །
  sna-sna: Akaita zvivi zvose zvakanga zvaitwa nababa vake asati ava mambo; mwoyo
    wake wakanga usina kuzvipira zvizere kuna Jehovha Mwari wake sezvakanga zvakaita
    mwoyo watateguru wake Dhavhidhi.
  spa-BLM: Anduvo en todos los pecados de su padre, que había hecho antes de él, y
    su corazón no era perfecto con Yahvé su Dios, como el corazón de David su padre.
  cac-cac: A vin̈aj Abiam chi', ix sb'eyb'alej chucal vin̈ icha ix sc'ulej vin̈ smam
    vin̈. Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová sDiosal. Maj sc'anab'ajej
    Jehová vin̈ d'a smasanil sc'ool icha sc'ulejnac vin̈aj rey David, aton vin̈ smam
    icham vin̈.
  swh-ULB: Naye alitembea katika dhambi zote ambazo baba yake alizifanya kabla yake;
    moyo wake haukuwa mkalifu kwa BWANA, Mungu wake kama moyo wa Daudi, babu yake
    ulivyokuwa.
  bel-bel: Ён хадзіў ва ўсіх грахах бацькі свайго, якія той рабіў да яго, і сэрца
    ягонае ня было аддадзена Госпаду Богу ягонаму, як сэрца Давіда, бацькі ягонага.
  deu-ELBBK: Und er wandelte in allen Sünden seines Vaters, die dieser vor ihm getan
    hatte; und sein Herz war nicht ungeteilt mit dem HERRN, seinem Gott, wie das Herz
    seines Vaters David.
  mbb-OT: Mibeelan din daan is langun he salà he mibeelan te amey zin. Kenà meupiya
    is kedepitè din te Nengazen he Megbevayè din; kenà iring te kepuun din he si David.
  mal-2015: തന്റെ അപ്പൻ മുമ്പെ ചെയ്തിരുന്ന സകലപാപങ്ങളിലും അവൻ നടന്നു; അവന്റെ ഹൃദയം
    അവന്റെ പിതാവായ ദാവീദിന്റെ ഹൃദയംപോലെ അവന്റെ ദൈവമായ യഹോവയിങ്കൽ ഏകാഗ്രമായിരുന്നില്ല.
  rmc-rmc: Ov kerelas ajse bini sar angle leste leskro dad. Leskro jilo na sas oddino
    le RAJESKE, peskre Devleske, avke sar sas o jilo leskre prapapuskro le Davidoskro.
  pes-OPV: و در تمامی گناهانی که پدرش قبل از او کرده بود، سلوک می‌نمود، ودلش با یهوه،
    خدایش مثل دل پدرش داود کامل نبود.
  ron-1924: Ел с-а дедат ла тоате пэкателе пе каре ле фэкусе татэл сэу ынаинтя луй
    ши инима луй н-а фост ынтрягэ а Домнулуй Думнезеулуй сэу, кум фусесе инима татэлуй
    сэу Давид.
  ben-OBCV: তিনি সেইসব পাপ করলেন, যা তাঁর বাবা তাঁর আগে করে গেলেন; তাঁর পূর্বপুরুষ
    দাউদের অন্তর যেমন তাঁর ঈশ্বর সদাপ্রভুর প্রতি পুরোপুরি সমর্পিত ছিল, অবিয়র অন্তর
    কিন্তু সেভাবে তাঁর ঈশ্বর সদাপ্রভুর প্রতি পুরোপুরি সমর্পিত ছিল না।
  som-som: Oo isna wuxuu sameeyey dembiyadii uu aabbihiis samayn jiray isaga hortiis
    oo dhan, oo qalbigiisuna Rabbiga Ilaahiisa ah uguma qummanayn sidii qalbigii awowgiis
    Daa'uud oo kale.
  lat-VUC: 'Ambulavitque in omnibus peccatis patris sui, quæ fecerat ante eum: nec
    erat cor ejus perfectum cum Domino Deo suo, sicut cor David patris ejus.'
  eng-ASVBT: And he walked in all the sins of his father, which he had done before
    him; and his heart was not perfect with Jehovah his God, as the heart of David
    his father.
  ita-1885: Ed egli camminò in tutti i peccati di suo padre, ch'egli avea commessi
    davanti a lui; e il cuor suo non fu intiero inverso il Signore Iddio suo, come
    era stato il cuore di Davide, suo padre.
  eng-LXXUP: And he walked in the sins of his father which he wrought in his presence,
    and his heart was not perfect with the Lord his God, as was the heart of his father
    David.
  eng-ULB: He walked in all the sins that his father had committed before his time;
    his heart was not devoted to Yahweh his God as the heart of David, his ancestor,
    had been.
  spa-VBL: Abías cometió todos los pecados que su padre había cometido antes que él.
    No estaba totalmente dedicado al Señor su Dios como lo había estado su antepasado
    David.
  fra-_FOB: Il marcha dans tous les péchés que son père avait commis avant lui; et
    son cœur ne fut point intègre envers l'Éternel son Dieu, comme le cœur de David,
    son père.
  mal-mal: തന്റെ അപ്പൻ മുമ്പ് ചെയ്തിരുന്ന സകലപാപങ്ങളും അവൻ ചെയ്തു; അവന്റെ ഹൃദയം, തന്റെ
    പിതാവായ ദാവീദിന്റെ ഹൃദയംപോലെ ദൈവമായ യഹോവയിൽ ഏകാഗ്രമായിരുന്നില്ല.
  urd-GVR: Abiyāh se wuhī gunāh sarzad hue jo us ke bāp ne kie the, aur wuh pūre dil
    se Rab apne Ḳhudā kā wafādār na rahā. Go wuh is meṅ apne pardādā Dāūd se farq
    thā
  suz-BL: मेकोमी आ आफ खोदेंशो पा मरिम्‍शो पवा बाक्‍‍त। मेको आ किकी दाऊद खोदेंशो पा,
    आ थुं नेल्‍लेमी परमप्रभु यावे, आ परमप्रभु आ नोले मखोदा बाक्‍त।
  ita-1927: Egli s’abbandonò a tutti i peccati che suo padre avea commessi prima di
    lui, e il suo cuore non fu tutto quanto per l’Eterno, l’Iddio suo, com’era stato
    il cuore di Davide suo padre.
  ckb-ckb: بە هەموو گوناهەکانی باوکیدا ڕۆیشت کە لەپێش ئەوەوە کردبوونی، دڵی بە تەواوی
    لەگەڵ یەزدانی پەروەردگاری خۆی نەبوو، وەک دڵی داودی باپیرە گەورەی.
  eng-BBE: 'And he did the same sins which his father had done before him: his heart
    was not completely true to the Lord his God, like the heart of David his father.'
  kan-OKCV: ಅಬಿಯಾಮನು, ತನ್ನ ಪಿತೃವಾದ ದಾವೀದನ ಹೃದಯದ ಪ್ರಕಾರ, ಅವನ ಹೃದಯವು ತನ್ನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರ ಮುಂದೆ ಪೂರ್ಣವಾಗಿರದೆ, ತನಗೆ ಮುಂಚೆ ಇದ್ದ ತನ್ನ ತಂದೆ ಮಾಡಿದ ಸಮಸ್ತ ಪಾಪಗಳಲ್ಲಿ ನಡೆದನು.
  tam-2017: தன்னுடைய தகப்பன் தன் காலத்திற்குமுன்பு செய்த எல்லாப் பாவங்களிலும் தானும்
    நடந்தான்; அவனுடைய இருதயம் அவனுடைய தகப்பனாகிய தாவீதின் இருதயத்தைப்போல், தன்னுடைய
    தேவனாகிய யெகோவாவுக்கு முன்பாக உத்தமமாக இருக்கவில்லை.
  spa-RV-1909: Y anduvo en todos los pecados de su padre, que había éste hecho antes
    de él; y no fué su corazón perfecto con Jehová su Dios, como el corazón de David
    su padre.
  ron-BTF: Şi el a umblat în toate păcatele tatălui său, pe care le făcuse înaintea
    lui; şi inima lui nu a fost împăcată cu DOMNUL Dumnezeul lui, ca inima lui David,
    tatăl său.
  eng-WEBP: He walked in all the sins of his father, which he had done before him;
    and his heart was not perfect with the LORD his God, as the heart of David his
    father.
  eng-FBV: Abijam committed all the sins his father had before him. He was not wholly
    dedicated to the Lord his God as his forefather David had been.
  nld-1939: Hij bedreef al de zonden, die vroeger zijn vader gedaan had, en zijn hart
    behoorde niet onverdeeld aan Jahweh, zijn God, zoals het hart van zijn vader David.
  nch-BL: Abíam quichijqui san se tajtacoli quej itata quichijtoya quema tanahuatiyaya.
    Amo quipixqui iyolo xitahuac iixpa TOTECO Dios cati elqui iTECO quej eliyaya iyolo
    David, ihueyi tata.
  vie-1934: Người đi trong các tội lỗi của cha người đã phạm trước người; và lòng
    người không trọn lành với Giê-ho-va Đức Chúa Trời người như thể lòng Đa-vít, tổ
    phụ người.
  hin-CV: उसने अपने पिता के जैसा ही चालचलन रखा, और वे ही वे सारे पाप किए जो अपने पिता
    ने किए. याहवेह, अपने परमेश्वर के प्रति उसका हृदय पूरी तरह समर्पित न था, जैसा उसके
    पूर्वज दावीद का था.
  spa-BES: 'E hizo los mismos pecados que su padre había hecho antes que él: su corazón
    no era completamente fiel al Señor su Dios, como el corazón de David su padre.'
  tdx-tdx: Fonga nañaveloe’e o hakeo nanoen-drae’e taolo’eo; tsy nivantañe amy Iehovà
    Andria­nañahare’e manahake ty arofon-drae’e Davide, ty arofo’e.
  tha-KJV: พระองค์​ดำเนินตามการบาปทุกอย่างซึ่งราชบิดาของพระองค์​ได้​กระทำต่อพระพักตร์​พระองค์
    และพระทัยของพระองค์​ก็​ไม่​บริสุทธิ์​ต่อพระเยโฮวาห์พระเจ้าของพระองค์ ดังพระทัยของดาวิดบรรพบุรุษของพระองค์
  por-BR-2018: E andou em todos os pecados de seu pai, que havia este feito antes
    dele; e não foi seu coração completo com o SENHOR seu Deus, como o coração do
    seu pai Davi.
  deu-ELO: Und er wandelte in allen Sünden seines Vaters, welche dieser vor ihm getan
    hatte; und sein Herz war nicht ungeteilt mit Jehova, seinem Gott, wie das Herz
    seines Vaters David.
  eng-WYC-2018: And he went in all the sins of his father, which he did before him;
    and his heart was not perfect with his Lord God, as the heart of David, his father,
    was perfect.
  epo-epo: Li iradis en ĉiuj pekoj de sia patro, kiujn ĉi tiu faris antaŭ li; kaj
    lia koro ne estis plene fordonita al la Eternulo, lia Dio, kiel la koro de lia
    patro David.
  uig-PIN: Abiyamning ⱪǝlbi bowisi Dawutning kɵnglidǝk Hudasi Pǝrwǝrdigarƣa pütünlǝy
    beƣixlanƣan ǝmǝs idi, bǝlki atisi Rǝⱨoboamning uningdin ilgiri ⱪilƣan barliⱪ gunaⱨlirida
    mangatti.
  beo-beo: E da ea ada ea wadela:i hou hamosu defele hamoi. Ea ada aowa Da:ibidi da
    mae fisili, Hina Godema fa:no bobogelalu. Be e da amo defele hame hamoi.
  tpi-OTNT: Abiya i save mekim olgeta kain sin olsem papa bilong en i bin mekim. Em
    i no bihainim gutpela pasin bilong tumbuna bilong en, Devit, na em i no i stap
    wanbel wantaim God, Bikpela bilong en.
  hau-SA: Shi ma ya aikata dukan irin zunubai da tsohonsa ya yi. Zuciyarsa ba tă bi
    Ubangiji Allahnsa, kamar yadda zuciyar Dawuda kakansa ta yi ba.
  uig-LAT: Abiyamning qelbi bowisi Dawutning könglidek Xudasi Perwerdigargha pütünley
    béghishlan’ghan emes idi, belki atisi Rehoboamning uningdin ilgiri qilghan barliq
    gunahlirida mangatti.
  nde-nde: Wenza zonke izono ezazisenziwa nguyise, inhliziyo yakhe yayingekho ekukhonzeni
    uThixo uNkulunkulu wakhe, inganjengenhliziyo kaDavida ukhokho wakhe.
  ton-ton: 'Pea naʻa ne muimui ki he angahala kotoa pē ʻo ʻene tamai, ʻaia naʻa ne
    fai ki muʻa ʻiate ia: pea naʻe ʻikai haohaoa ʻa hono loto kia Sihova ko hono ʻOtua,
    ʻo hangē ko e loto ʻo ʻene tamai ko Tevita.'
  ces-1613: Ten chodil ve všech hříších otce svého, kteréž páchal před oblíčejem jeho;
    a nebylo srdce jeho celé při Hospodinu Bohu jeho, jako srdce Davida otce jeho.
  eng-WMB: He walked in all the sins of his father, which he had done before him;
    and his heart was not perfect with the LORD his God, as the heart of David his
    father.
  tam-TCV: அவனுடைய தகப்பன் முன்பு செய்த எல்லாப் பாவங்களையும் இவனும் செய்தான். தன்
    முற்பிதாவாகிய தாவீது, தன் இறைவனாகிய யெகோவாவுக்கு முழுமனதோடு உண்மையாயிருந்ததுபோல,
    இவன் முழுமனதோடு உண்மையாய் இருக்கவில்லை.
  ceb-ULB: Nagsubay siya sa tanang sala nga gibuhat sa iyang amahan nga nahiuna kaniya;
    wala nagmatinud-anon ang iyang kasingkasing kang Yahweh nga iyang Dios sama sa
    kasingkasing ni David, nga gibuhat sa iyang katigulangan.
  pol-UBG: Szedł on śladem wszystkich grzechów swego ojca, które popełnił przed nim.
    Jego serce nie było doskonałe wobec PANA, swego Boga, jak serce Dawida, jego ojca.
  urd-GVU: ابیاہ سے وہی گناہ سرزد ہوئے جو اُس کے باپ نے کئے تھے، اور وہ پورے دل سے
    رب اپنے خدا کا وفادار نہ رہا۔ گو وہ اِس میں اپنے پردادا داؤد سے فرق تھا
  deu-1912: Und er wandelte in allen Sünden seines Vaters, die er vor ihm getan hatte,
    und sein Herz war nicht rechtschaffen an dem HERRN, seinem Gott, wie das Herz
    seines Vaters David.
  kan-2017: ತನ್ನ ತಂದೆಯು ಮಾಡಿದ ಎಲ್ಲಾ ಪಾಪಕೃತ್ಯಗಳನ್ನು ಅವನೂ ಮಾಡಿದನು. ಅವನ ಪೂರ್ವಿಕನಾದ ದಾವೀದನು
    ದೇವರಾದ ಯೆಹೋವನನ್ನು ಯಥಾರ್ಥಮನಸ್ಸಿನಿಂದ ಸೇವಿಸಿದಂತೆ ಅವನು ಸೇವಿಸಲಿಲ್ಲ.
  yap-yap: Pi denen ni i rin’ e chitamngin e ki i rin’ ma gathi ri i yul’yul’ ngak
    SOMOL ni Got rok, ni bod rogon ni rin’ David ni thangtuw rok.
  hlt-MCSB: A mikhmuh ah a saii pah a napa kah tholhnah cungkuem dongah pongpa tih
    a napa David kah thinko bangla a Pathen BOEIPA taengah a thinko rhuemtuet la a
    om moenih.
  mdy-ETH: ዓቢያ ዒዛኮ ቤርታኣ ማዓሢ ዳውቴጉዲ ናንጊና ናንጋ ጎዳ ማዔ ዒዛኮ ፆኦዛሢም ጉቤ ዒኔፓ ጉሙርቂንታያ ማዒፆ ሃሺ ዒዛኮ
    ዓዴ፥ ሮቢዓሜ ማዼ ጎሞ ቢያ ማዺሢ ዓርቄኔ።
  twi-ASANTE: Nʼagya bɔne a ɔyɛeɛ nyinaa no, ɔyɛɛ bi. Na nʼakoma nni Awurade ne Onyankopɔn
    mu, sɛdeɛ ne nana Dawid yɛeɛ no.
  eng-WEBU: He walked in all the sins of his father, which he had done before him;
    and his heart was not perfect with the LORD his God, as the heart of David his
    father.
  wal-wal: Appe kase a aawai oottido nagarata ubbaa oottiis; a wozanai a aawaa aawaa
    aawaa Daawita wozanai polo gididoogaadan GODAAYYO, ba Xoossaayyo polo gidibeenna.
  spa-PDDPT: Vivió en todos los pecados que su padre cometió antes de él. Su corazón
    no fue íntegro con Yavé su ʼElohim, como el corazón de David su antepasado.
  gun-gun: Ha'e va'e ma nguu ojejavypaague ha'e javi rupi ae ju oiko. Ha'e vy ipy'a
    re noĩ Senhor nguuete pe ete oiko aguã, nguu Davi oikoague rami e'ỹ.
  ilo-ULB: Simmurot isuna kadagiti basol nga inaramid daydi amana sakbay iti panagbalinna
    nga ari; saan a napudno ti pusona kenni Yahweh a Diosna a kas iti kinapudno daydi
    David a kapuonanna.
  kpg-kpg: Mee e haihai labelaa nia huaidu ala nogo haihai go dono damana, gei mee
    hagalee manawa dahi ang gi Dimaadua, go dono God be di hai o dono damana madua
    go David nogo hai.
  uig-ARA: ئابىيامنىڭ قەلبى بوۋىسى داۋۇتنىڭ كۆڭلىدەك خۇداسى پەرۋەردىگارغا پۈتۈنلەي
    بېغىشلانغان ئەمەس ئىدى، بەلكى ئاتىسى رەھوبوئامنىڭ ئۇنىڭدىن ئىلگىرى قىلغان بارلىق
    گۇناھلىرىدا ماڭاتتى.
  sus-sus: A fan naxa bira yunubi fee fɔxɔ ra, a baba nu naxee rabama. A bɔɲɛ birin
    mu nu na a Marigi Alatala bɛ, alɔ a benba Dawuda gbe nu na ki naxɛ.
  pon-2006: E wiahda soangen dihpohte me semeo wia oh sohla loalopwoatohng KAUN-O
    eh Koht, e sohte duwehte eh pahpa kahlap Depit.
  ksd-ksd: Ma i ga mur ra lavur kaina mangamangana kai tamana, nina i ga pait value
    tana; ma ra balana pa i ga dovot tadav ra Luluai kana God da David kana ngala.
  tur-YTC: Babasının kendisinden önce işlemiş olduğu bütün günahlarda yürüdü ve yüreği,
    babası David'in yüreği gibi Tanrısı Yahve ile tam değildi.
  grc-BRENT: Καὶ ἐπορεύθη ἐν ταῖς ἁμαρτίαις τοῦ πατρὸς αὐτοῦ αἷς ἐποίησεν ἐνώπιον
    αὐτοῦ, καὶ οὐκ ἦν ἡ καρδία αὐτοῦ τελεία μετὰ Κυρίου Θεοῦ αὐτοῦ, ὡς ἡ καρδία τοῦ
    πατρὸς αὐτοῦ.
  ind-AYT: Dia hidup dalam semua dosa yang telah dilakukan ayahnya sebelumnya, dan
    hatinya tidak sepenuhnya berpaut kepada TUHAN, Allahnya, seperti hati Daud, leluhurnya.
  nya-nya: Abiya anachita zoyipa zonse zimene abambo ake anazichita. Sanali wangwiro
    pamaso pa Yehova Mulungu wake, monga linachitira kholo lake Davide.
  hrv-hrv: On je hodio u svim grijesima što ih je njegov otac činio prije njega, i
    njegovo srce nije bilo potpuno odano Jahvi, Bogu svome, kao srce njegova praoca
    Davida.
  mps-mps: Te Abiya agai te aga ayago yali dwai sęgę sabo kolesaga yali gilama,
    Abiya agai me te tigidali haniani kolesaga dwai mu yali. Agai te aga wąį nǫų
    Devitgo yali dwagi yai kolesagadu wali pabe, tama agai te God dali deli homu ebe,
    aga Genuai Bidi.
  tpi-tpi: Abiya i save mekim olgeta kain sin olsem papa bilong en i bin mekim. Em
    i no bihainim gutpela pasin bilong tumbuna bilong en, Devit, na em i no i stap
    wanbel wantaim God, Bikpela bilong en.
  dan-1931: Han vandrede i alle de Synder, hans Fader havde begået før ham, og hans
    Hjerte var ikke helt med HERREN hans Gud som hans Fader Davids.
  vie-OVCB: Vua theo đường tội lỗi của cha mình, không hết lòng trung thành với Đức
    Chúa Trời Hằng Hữu như Đa-vít, tổ tiên mình.
  guj-2017: તેના પિતાએ તેના સમયમાં અને તેની પહેલાં જે જે પાપો કર્યાં હતાં, તે સર્વ
    પાપ તેણે કર્યા. તેનું હૃદય તેના પિતા દાઉદના હૃદયની જેમ ઈશ્વર યહોવાહ પ્રત્યે સંપૂર્ણ
    ન હતું.
  pon-2006A: E wiahda soangen dihpohte me semeo wia oh sohla loalopwoatohng KAUN-O
    eh Koht, e sohte duwehte eh pahpa kahlap Depit.
  por-BRBSL: Ele caminhou em todos os pecados de seu pai, o que havia feito antes
    dele; e seu coração não era perfeito com Javé, seu Deus, como o coração de Davi,
    seu pai.
  cth-cth: A na pa ni yonnae a sak e pueng a sak van teh, a na min Devit lungthin
    patetlah BAWIPA e hmaitung yuemkamcu lah awm hoeh.
  twi-twi: Nʼagya bɔne a ɔyɛe nyinaa no, ɔyɛɛ bi. Na ne koma nni Awurade ne Nyankopɔn
    mu; wansɛ ne nena Dawid.
  hlt-hlt: A mikhmuh ah a saii pah a napa kah tholhnah cungkuem dongah pongpa tih
    a napa David kah thinko bangla a Pathen BOEIPA taengah a thinko rhuemtuet la a
    om moenih.
  tbz-SIM: Kòo tũnnɛ o cicɛ do dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi mbɑ́ ò í nduɔ́ nho yɛ̀mmɛ̀ mɛmɔu ti
    Yiɛ̀ nKuyie nho yɑ̀ɑ̀rì Dɑfiti kɔ̃mɛ.
  msy-2020: Abiya arazir kurar an afeziam amizibar mɨraram ami. A uan inazim Devit
    amizɨ moghɨn, a bar uabɨ isa Ikiavɨra Itir God, an God ganɨdir puvatɨgha, a ko
    navir vamɨran itir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Apiyɑm tǝŋɑ ɩ cɑɑ nɔɔhɛɛ tɑɑ. Ɩ tɑ tǝŋ ɩ cɔsɔ Tɑfiiti ɩkpɑtɛ. Pǝ́cɔ́
    ɩ tɑ sɔɔlɩ ɩ Ɩsɔ Tɑcɑɑ nɑ lotu kʋlʋmtʋ.
  azb-azb: Aviya atasının ondan qabaq etdiyi bütün günahları ilə getdi. Onun ürəyi
    babası Davuddan fərqli olaraq Allahı Rəbbə sadiq deyildi.
  eng-DBY: And he walked in all the sins of his father, which he had done before him;
    and his heart was not perfect with Jehovah his God, as the heart of David his
    father.
  hin-2017: वह वैसे ही पापों की लीक पर चलता रहा जैसे उसके पिता ने उससे पहले किए थे
    और उसका मन अपने परमेश्वर यहोवा की ओर अपने परदादा दाऊद के समान पूरी रीति से सिद्ध
    न था;
  wol-KYG: Muy roy nag baayam ca mboolem bàkkaar ya mu daan def. Te it wéetalul woon
    Yàllaam Aji Sax ji ni maamam Daawuda.
  eng-YLT: and he walketh in all the sins of his father, that he did before him, and
    his heart hath not been perfect with Jehovah his God, as the heart of David his
    father;
  kne-kne: Inamag na amin din basol ay inam-amag ama na. Baken kaman si apo na ay
    David ay naimongsan di nemnem na en Yahweh ay Diyos na.
  eng-WYC-2017: And he went in all the sins of his father, which he did before him;
    and his heart was not perfect with his Lord God, as the heart of David, his father,
    was perfect.
  eng-WMBB: He walked in all the sins of his father, which he had done before him;
    and his heart was not perfect with the LORD his God, as the heart of David his
    father.
  urd-GVH: अबियाह से वही गुनाह सरज़द हुए जो उसके बाप ने किए थे, और वह पूरे दिल से
    रब अपने ख़ुदा का वफ़ादार न रहा। गो वह इसमें अपने परदादा दाऊद से फ़रक़ था
  rug-rug: Taveti sa sari doduru sinea saripu taveti sa tamana, meke lopu soto va
    leana sa bulona pa linulina e Zihova sa nana Tamasa, gugua sa bulona e Devita
    sa tamana sa tamana.
  gaz-gaz: Innis cubbuu abbaan isaa isaan dura hojjete hunda hojjete; garaan isaa
    akka garaan abbaa isaa Daawit ture sana guutumaan guutuutti Waaqayyo Waaqa isaatiif
    hin kennamne.
  fra-LSG: Il se livra à tous les péchés que son père avait commis avant lui; et son
    cœur ne fut point tout entier à l’Éternel, son Dieu, comme l’avait été le cœur
    de David, son père.
  yal-yal: Abiyan yi yulubin birin liga alo a fafe naxanye sifaye liga a yɛɛ ra, a
    mi Alatala xanu a bɔɲɛn ma feu, a Ala, alo a benba Dawuda bɔɲɛn yi kii naxan yi.
  haw-1868: Hele ae la hoi oia ma na hewa a pau o kona makuakane ana i hana'i mamua
    ona; aole hoi i hemolele kona naau ia Iehova kona Akua, e like me ka naau o Davida
    kona kupunakane.
  arb-NAV: وَارْتَكَبَ جَمِيعَ خَطَايَا أَبِيهِ الَّتِي اقْتَرَفَهَا قَبْلَهُ، وَلَمْ
    يَكُنْ قَلْبُهُ مُخْلِصاً لِلرَّبِّ إِلَهِهِ كَقَلْبِ دَاوُدَ أَبِيهِ.
  ewe-ewe: Abiyam nye nu vɔ̃ wɔla gã aɖe abe fofoa ene eye eƒe dzi menɔ Yehowa, eƒe
    Mawu ŋu abe Fia David ene o.
  eng-LEE: And he walked in all the sins of his father, which he had done before him;
    and his heart was not entire with the Lord his God, like the heart of David his
    father.
  asm-FB: তেওঁৰ পিতৃয়ে পূৰ্বতে কৰাৰ দৰে তেৱোঁ পাপ-আচৰণ কৰিলে। তেওঁৰ ওপৰ পিতৃ দায়ূদৰ
    মন যেনে সিদ্ধ আছিল, তেওঁৰ মন নিজ ঈশ্বৰ যিহোৱাৰ আগত তেনে সিদ্ধ নাছিল।
  sus-A: عَ قَن نَشَ بِرَ يُنُبِ قٍيٍ قْشْ رَ، عَ بَبَ نُ نَشٍيٍ رَبَمَ. عَ بْحّ بِرِن
    مُ نُ نَ عَ مَرِفِ عَلَتَلَ بّ، عَلْ عَ بٍنبَ دَوُدَ فبٍ نُ نَ كِ نَشّ.
  fra-SBL: Il marcha dans tous les péchés de son père, qu'il avait commis avant lui ;
    et son cœur ne fut pas parfait avec l'Éternel, son Dieu, comme le cœur de David,
    son père.
  hbo-hbo: וַיֵּ֕לֶךְ בְּכָל־חַטֹּ֥אות אָבִ֖יו אֲשֶׁר־עָשָׂ֣ה לְפָנָ֑יו וְלֹא־הָיָ֨ה
    לְבָבֹ֤ו שָׁלֵם֙ עִם־יְהוָ֣ה אֱלֹהָ֔יו כִּלְבַ֖ב דָּוִ֥ד אָבִֽיו׃
  piu-2006: '@see-verse:1KI.015.002'
  kik-kik: Nĩekire mehia marĩa mothe ithe eekĩte mbere yake; ndeyamũrĩire Jehova Ngai
    wake na ngoro yake yothe, ta ũrĩa ngoro ya ithe Daudi yatariĩ.
  fra-NCL: Il marcha dans tous les péchés de son père qu’il avait commis avant lui,
    et son cœur n’était pas tout entier à Yahweh, comme l’avait été le cœur de David,
    son père.
  cek-AK: Anih doeh ampa mah Angraeng hmaa ah sak ih zaehaih baktih toengah sak toeng;
    anih ih palungthin loe, ampa David baktiah angmacae Angraeng Sithaw hmaa ah akoep
    thai ai.
  cuk-cuk: Abiam, e-bab-Roboam ibmar-isgana-imakdii gusayobi, bela ibmar-isgana-imakdii
    gusmogad. Bab-Jehová-asabin islidik-gudii gussulid, e-dad-David Bab-Jehová-sabedba
    inniki-nanadigusayobi nanassulid.
  uig-CYR: Абиямниң қәлби бовиси Давутниң көңлидәк Худаси Пәрвәрдигарға пүтүнләй беғишланған
    әмәс еди, бәлки атиси Рәһобоамниң униңдин илгири қилған барлиқ гуналирида маңатти.
  tel-2017: అతడు గతంలో తన తండ్రి చేసిన దుర్మార్గాలన్నిటినీ చేశాడు. తన పూర్వీకుడైన
    దావీదు హృదయం తన దేవుడు యెహోవా పట్ల యథార్ధంగా ఉన్నట్టుగా అతని హృదయం యథార్ధంగా లేదు.
  hat-BSA: Li te mache nan tout peche a papa li te fè devan li yo. Kè li pa t dedye
    nèt a SENYÈ a, Bondye li a, tankou kè a papa zansèt li a, David.
  kos-kos: El oru pacna kain ma koluk ma papa tumal ah tuh oru, ac el tia arulana
    inse pwaye nu sin LEUM GOD lal in oana David, papa tumun papa tumal ah.
  hbo-WLC: וַיֵּ֕לֶךְ בְּכָל־חַטֹּ֥אות אָבִ֖יו אֲשֶׁר־עָשָׂ֣ה לְפָנָ֑יו וְלֹא־הָיָ֨ה
    לְבָב֤וֹ שָׁלֵם֙ עִם־יְהוָ֣ה אֱלֹהָ֔יו כִּלְבַ֖ב דָּוִ֥ד אָבִֽיו׃
  ibo-ibo: O mere mmehie niile nna ya mere nʼihu ya; o jighị obi zuruoke gbasoo Onyenwe
    anyị Chineke ya, dịka obi nna nna ya Devid dị.
  ory-ory: ତାଙ୍କ ପୂର୍ବରେ ତାଙ୍କର ପିତା ଯେସବୁ ପାପ-ପଥରେ ଚାଲିଥିଲେ, ସେ ସେହିପରି ଚାଲିଲେ; ଆଉ
    ତାଙ୍କର ପୂର୍ବପୁରୁଷ ଦାଉଦଙ୍କର ଅନ୍ତଃକରଣ ଯେପରି ଥିଲା, ତାଙ୍କର ଅନ୍ତଃକରଣ ସଦାପ୍ରଭୁ ଆପଣା
    ପରମେଶ୍ୱରଙ୍କ ପ୍ରତି ସେପରି ସିଦ୍ଧ ନ ଥିଲା।
  chk-chk: Apia a föri ekewe tipis meinisin saman we a föri me mwan, lelukan esap
    pwal unus ngeni ewe Samol mi Lapalap an we Kot usun leluken Tafit an we lewo.
  rop-rop: King Abaija bin dumbat detlot seim nogudbala ting jis laik im dedi bin
    oldei dumbat, en im nomo bin jidan trubala langa YAWEI det trubala God blanga
    im, laik im grenfatha Deibid bin oldei dum.
  ukr-1871: Він ходив у всїх гріхах батька свого, які той витворяв перед ним, і серце
    його не було віддане Господеві, Богові його, як серце предка його, Давидове.
  deu-1951: Und er wandelte in allen Sünden seines Vaters, die er vor ihm getan hatte,
    und sein Herz war nicht völlig mit dem HERRN, seinem Gott, wie das Herz seines
    Vaters David.
  eng-JPS: And he walked in all the sins of his father, which he had done before him;
    and his heart was not whole with the LORD his God, as the heart of David his father.
  srp-1865: On hoðaše u svijem grijesima oca svojega, koje je èinio pred njim, i ne
    bješe srce njegovo cijelo prema Gospodu Bogu njegovu kao srce Davida oca njegova.
  lug-lug: N’akola ebibi byonna kitaawe bye yakolanga, omutima gwe ne gutatuukirira
    mu maaso ga Mukama Katonda we ng’omutima gwa jjajjaawe Dawudi bwe gwali.
  heb-heb: וילך בכל חטאות אביו אשר עשה לפניו ולא היה לבבו שלם עם יהוה אלהיו כלבב דוד
    אביו׃
  ben-IRV: অবিয়ামের বাবা যে সব পাপ করেছিলেন তিনিও সেই সব পাপ করতে থাকলেন। তাঁর পূর্বপুরুষ
    দায়ূদের মত তাঁর হৃদয় তাঁর ঈশ্বর সদাপ্রভুর প্রতি ভক্তি ছিল না।
  pan-pan: ਉਹ ਆਪਣੇ ਪਿਤਾ ਦੇ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਪਾਪਾਂ ਦੇ ਪਿੱਛੇ ਲੱਗਾ ਜੋ ਉਹ ਅੱਗੇ ਕਰਦਾ ਸੀ ਅਤੇ
    ਉਹ ਦਾ ਮਨ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨਾਲ ਠੀਕ ਨਹੀਂ ਸੀ ਜਿਵੇਂ ਉਹ ਦੇ ਪਿਤਾ ਦਾਊਦ ਦਾ ਮਨ ਸੀ।
  mya-JVB: ခမည်းတော် ပြုသောဒုစရိုက် ကို ပြု မြဲပြု၍ ၊ ဘေး တော်ဒါဝိဒ် ကဲ့သို့ မိမိ
    ဘုရားသခင် ထာဝရဘုရား ရှေ့ တော်၌ စိတ် နှလုံးစုံလင် သည်မ ဟုတ်။
  tbg-tbg: Abiaava kia nai kaivaqava Devitiva nai Variqa Nora Kotiraraqai noraiqaakero
    iruntemakero iriraitiro, viva ekaa qora kaiqa nai qova ˻Rehoboamuva˼ autuntema
    kero auti vaura.
  hmo-hmo: Abaisa ese iena tamana ena kara dika hegeregerena ia karaia. Iena tubuna
    Davida ese Lohiabada ia badinaia momokani, to Abaisa ese Lohiabada, iena Dirava,
    ia badinaia momokani lasi.
  urd-urd: उसने अपने बाप के सब गुनाहों में, जो उसने उससे पहले किए थे, उसके चाल चलन
    इख़्तियार किए और उसका दिल ख़ुदावन्द अपने ख़ुदा के साथ कामिल न था, जैसा उसके बाप
    दाऊद का दिल था।
  rus-SYN: Он ходил во всех грехах отца своего, которые тот делал прежде него, и сердце
    его не было предано Господу Богу его, как сердце Давида, отца его.
  bqc-SIM: À duuna pↄ́ a mae kɛ̀ↄ kɛ̀ píiɛ, i azĩa kpa Dii a Luawa lá a dezi Davidiwao.
  tcz-CHONGTHU: Aman jong, ama masanga leng vaihom hobang bangin, thilse jeng ana
    bol in, apului David kitah bang in a Pakai a Pathen ah ana kitah joupon ahi.
  mar-mar: आपल्या वडिलांच्याच पापांची उजळणी याने केली. आपले आजोबा दावीद यांच्याप्रमाणे
    तो परमेश्वर देवाशी एकनिष्ठ नव्हता.
  qub-qub: Abiampis juchataga ruraran papänin juchata rurashannölla. Shongunpis manami
    ni imanillarpis Tayta Diospaj yarparanchu unay caj awilun David cashannöga.
  bqp-bqp: À durunna kũ a de kɛ̀nↄ kɛ̀ pínki, adi a zĩda kpá Dikiri a Ludaa lán a
    dizi Dauda bàro.
  hat-hat: Abijam te lage kò l' nan fè menm bagay ak papa l'. Li pa t' sèvi Seyè a,
    Bondye li a, ak tout kè li jan David, zansèt li a, te fè.
  eng-BSB: And Abijam walked in all the sins that his father before him had committed,
    and his heart was not as fully devoted to the LORD his God as the heart of David
    his forefather had been.
  eng-WEBPB: He walked in all the sins of his father, which he had done before him;
    and his heart was not perfect with the LORD his God, as the heart of David his
    father.
  kbq-kbq: Hagi agra nefa'ma hu'neankna kumitami nehuno, negeho Deviti'ma hu'neaza
    huno agu'aretira huno Ra Anumzama'amofona ovariri'ne.
  nhe-BL: Abíam quichijqui san se tlajtlacoli queja itata quichijtoya quema tlanahuatiyaya.
    Ax quipixqui iyolo xitlahuac iixpa TOTECO Dios tlen elqui iTECO queja eliyaya
    iyolo David, ihueyi tata.
  bus-bus: À durun kɛ̀ a dee kɛ̀nↄ kɛ̀ píngi, èe a zĩnda kpá Dii a Ludaa lán a dezi
    Dauda bàro.
  gub-BL: Awi uzapo ikatu 'ym ma'e u hemiapo kwer zàwenugar a'e. Nuweruzar kwaw Tupàn
    Tuweharupi Wiko Ma'e uzar ze'eg. Nuiko kwaw wàmuz Tawi zàwe.
  eng-DRA: 'And he walked in all the sins of his father, which he had done before
    him: and his heart was not perfect with the Lord his God, as was the heart of
    David his father.'
