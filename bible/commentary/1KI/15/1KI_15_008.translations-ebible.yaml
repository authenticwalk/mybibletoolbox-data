verse: 1KI.015.008
translations:
  mal-C: അബീയാം നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; ദാവീദിന്റെ നഗരത്തിൽ
    അദ്ദേഹത്തെ സംസ്കരിച്ചു. തുടർന്ന് അദ്ദേഹത്തിന്റെ മകനായ ആസാ രാജ്യഭാരമേറ്റു.
  deu-TKW: Und Abia legte sich zu seinen Vätern, und man begrub ihn in der Stadt Davids.
    Und sein Sohn Asa ward König an seiner Statt.
  lin-lin: Abiyami akendeki kokutana na bakoko na ye, mpe bakundaki ye kati na engumba
    ya Davidi. Asa, mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: and Abijam lies with his fathers, and they bury him in the City of David,
    and his son Asa reigns in his stead.
  eng-GNV: 'And Abiiam slept with his fathers, and they buried him in the citie of
    Dauid: and Asa his sonne reigned in his steade.'
  eng-WEBSTER: 'And Abijam slept with his fathers; and they buried him in the city
    of David: and Asa his son reigned in his stead.'
  nhw-BL: Huan quema Abíam mijqui, quitlalpachojque campa itoca Ialtepe David. Huan
    tlanahuati icone catli itoca Asa.
  swh-ONEN: Naye Abiya akalala na baba zake akazikwa katika Mji wa Daudi. Asa mwanawe
    akawa mfalme baada yake.
  bba-bba: Yen biru Abiyɑmu u kpunɑ u ɡu, mɑ bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ, Dɑfidin
    wuuɔ. Mɑ win bii Asɑ u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And Abijam slept with his fathers; and they buried him in the city
    of David: and Asa his son reigned in his stead.'
  luo-luo: Kendo Abija notho kaka kwerene kendo noyike e Dala Maduongʼ mar Daudi.
    Asa wuode nobedo ruoth kare.
  meu-meu: Bena Abiama na tubu tama dekediai e mahuta; David ena hanua ai e guria.
    Ia gabuna ai natuna Asa e lohia.
  npi-ULB: अबिया आफ्ना पित्रहरूसित सुते, र तिनीहरूले तिनलाई दाऊदको सहरमा गाडे । तिनको
    ठाउँमा तिनका छोरा आसा राजा भए ।
  yor-yor: Abijah sì sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín ní ìlú Dafidi. Asa ọmọ rẹ̀
    sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: وقتی اَبیّام مرد، او را در اورشلیم دفن کردند و پسرش آسا به جای او پادشاه
    شد.
  tgl-ULB: Nahimlay si Abiam sa piling ng kaniyang mga ninuno, at inilibing siya sa
    lungsod ni David. Si Asa na kaniyang anak ang naging hari kapalit niya.
  hui-hui: Mani Abiya homayagola tigua ibunaga tingini Debidinaga tano wiagoha hora
    hene.
  mya-mya: အ​ဘိ​ယ​ကွယ်​လွန်​သော​အ​ခါ သူ့​ကို​ဒါ​ဝိဒ်​မြို့ တွင်​သင်္ဂြိုဟ်​ကြ​၏။ ထို​နောက်​သား​တော်​အာ​သ​သည်
    ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း တက်​လေ​သည်။
  bod-N: དེ་ནས་ཨ་བི་ཡཱ་ནི་རང་གི་ཕ་མེས་རྣམས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་པ་དང་། ཁོ་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་དུར་ལ་སྦས་ཤིང་།
    ཁོའི་བུ་ཨ་སཱ་ཡིས་ཁོའི་ཚབ་ཏུ་རྒྱལ་སྲིད་བཟུང་བའོ། །
  sna-sna: Abhija akazorora namadzibaba ake akavigwa muguta raDhavhidhi. Asa, mwanakomana
    wake, akamutevera paumambo.
  spa-BLM: Abijam durmió con sus padres, y lo enterraron en la ciudad de David; y
    su hijo Asa reinó en su lugar.
  cac-cac: Axo yic ix cham vin̈, ix mucji vin̈ d'a schon̈ab' vin̈aj David, axo jun
    vin̈ yuninal vin̈ scuchan Asa ix ochcan reyal sq'uexuloc.
  swh-ULB: Abiya akalala na mababu zake, nao wakamzika katika mji wa Daudi. Asa mwanae
    akawa mfalme mahali pake.
  bel-bel: І спачыў Авія з бацькамі сваімі, і пахавалі яго ў горадзе Давідавым. І
    зацараваў Аса, сын ягоны, замест яго.
  deu-ELBBK: Und Abijam legte sich zu seinen Vätern, und man begrub ihn in der Stadt
    Davids. Und Asa, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en si Abia, inleveng sikandin diyà te Inged ni David. Ne si
    Asa he anak din iyan nekeilis kandin te kedhadì.
  mal-2015: അബിയാം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവർ ദാവീദിന്റെ നഗരത്തിൽ
    അവനെ അടക്കംചെയ്തു; അവന്റെ മകനായ ആസാ അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Abijam muľa, parunde les andro Foros le Davidoskro. Pal leste ačhiľa
    kraľiske leskro čhavo o Asa.
  pes-OPV: و ابیام با پدران خویش خوابید و او رادر شهر دفن کردند و پسرش آسا در جایش
    سلطنت نمود.
  ron-1924: Абиам а адормит ку пэринций луй ши л-ау ынгропат ын четатя луй Давид.
    Ши ын локул луй а домнит фиул сэу Аса.
  ben-OBCV: অবিয় তাঁর পূর্বপুরুষদের সঙ্গে চিরবিশ্রামে শায়িত হলেন এবং তাঁকে দাউদ-নগরে
    কবর দেওয়া হল। তাঁর ছেলে আসা রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo Abiiyaam wuu dhintay oo la seexday awowayaashiis, oo waxaa lagu aasay
    magaaladii Daa'uud; oo meeshiisiina waxaa boqor ka noqday wiilkiisii Aasaa.
  lat-VUC: Et dormivit Abiam cum patribus suis, et sepelierunt eum in civitate David,
    regnavitque Asa filius ejus pro eo.
  eng-ASVBT: 'And Abijam slept with his fathers; and they buried him in the city of
    David: and Asa his son reigned in his stead.'
  ita-1885: Ed Abiam giacque co' suoi padri, e fu seppellito nella Città di Davide;
    ed Asa, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Abijam slept with his fathers in the twenty-fourth year of Jeroboam;
    and he is buried with his fathers in the city of David: and Asa his son reigns
    in his stead.'
  eng-ULB: Abijah slept with his ancestors, and they buried him in the city of David.
    Asa his son became king in his place.
  spa-VBL: Abías murió y fue enterrado en la Ciudad de David. Su hijo Asa lo sucedió
    como rey.
  fra-_FOB: Et Abijam s'endormit avec ses pères, et on l'ensevelit dans la cité de
    David; et Asa, son fils, régna à sa place.
  mal-mal: അബിയാം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവർ ദാവീദിന്റെ നഗരത്തിൽ
    അവനെ അടക്കം ചെയ്തു; അവന്റെ മകൻ ആസാ അവന് പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to use Yarūshalam ke us hisse meṅ
    dafn kiyā gayā jo ‘Dāūd kā Shahr’ kahlātā hai. Phir us kā beṭā Āsā taḳhtnashīn
    huā.
  suz-BL: मिनु अबीयाम बेक्‍माक्‍त। मिनु मेको दाऊद आ सहरमी थिम्‍चा पुंइसे बाक्‍त। मिनु
    मेको आ पा ङा आ तौ आसा पिप दुम्‍माक्‍त।
  ita-1927: E Abijam s’addormentò coi suoi padri, e fu sepolto nella città di Davide;
    ed Asa, suo figliuolo, regnò in luogo suo.
  ckb-ckb: ئەبیا لەگەڵ باوباپیرانی سەری نایەوە و لە شاری داود نێژرا. ئیتر ئاسای کوڕی
    لەدوای خۆی بوو بە پاشا.
  eng-BBE: 'Then Abijam went to rest with his fathers, and they put him into the earth
    in the town of David: and Asa his son became king in his place.'
  kan-OKCV: ಅಬಿಯಾಮನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಿದನು, ಅವನ ಶವವನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ಮಗ ಆಸನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: அபியாம் இறந்தபின்பு அவனுடைய முன்னோர்களோடு, அவனை தாவீதின் நகரத்தில் அடக்கம்செய்தார்கள்;
    அவனுடைய மகனாகிய ஆசா அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: 'Y durmió Abiam con sus padres, y sepultáronlo en la ciudad de David:
    y reinó Asa su hijo en su lugar.'
  ron-BTF: Şi Abiiam a adormit cu părinţii săi; şi l-au îngropat în cetatea lui David;
    şi fiul său, Asa, a domnit în locul său.
  eng-WEBP: Abijam slept with his fathers, and they buried him in David’s city; and
    Asa his son reigned in his place.
  eng-FBV: Abijam died and was buried the City of David. His son Asa succeeded him
    as king.
  nld-1939: Abias ging bij zijn vaderen te ruste, en werd in de Davidstad begraven.
    Zijn zoon Asa volgde hem op.
  nch-BL: Huan quema Abíam mijqui, quitalpachojque campa itoca Ialtepe David. Huan
    tanahuati icone cati itoca Asa.
  vie-1934: A-bi-giam an giấc với tổ phụ mình, và người ta chôn người tại trong thành
    Đa-vít. A-sa, con trai người, kế vị người.
  hin-CV: अबीयाम अपने पूर्वजों के साथ हमेशा के लिए सो गया, और उसे उसके पूर्वजों के
    साथ दावीद के नगर की कब्र में रखा गया. उसके स्थान पर आसा राजा बना.
  spa-BES: 'Entonces Abiam fue a dormir con sus padres, y lo enterraron en el pueblo
    de David: y Asa su hijo se convirtió en rey en su lugar.'
  tdx-tdx: Aa le nitrao-piròtse aman-droae’e t’i Abiime vaho nalente’ iereo an-drova’
    i Davide ao; nandimbe aze nifehe t’i Asa ana’e.
  tha-KJV: และอาบียัมก็ล่วงหลับไปอยู่กับบรรพบุรุษและเขาทั้งหลายก็ฝังพระศพพระองค์​ไว้​ในนครดาวิด
    และอาสาราชโอรสของพระองค์​ก็​ขึ้นครองแทน
  por-BR-2018: 'E dormiu Abião com seus pais, e sepultaram-no na cidade de Davi: e
    reinou Asa seu filho em seu lugar.'
  deu-ELO: Und Abijam legte sich zu seinen Vätern, und man begrub ihn in der Stadt
    Davids. Und Asa, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Abijam slept with his fathers; and they buried him in the city
    of David; and Asa, his son, reigned for him.
  epo-epo: Kaj Abijam ekdormis kun siaj patroj, kaj oni enterigis lin en la urbo de
    David. Kaj anstataŭ li ekreĝis lia filo Asa.
  uig-PIN: Abiyam ɵz ata-bowilirining arisida uhlidi; ular uni «Dawutning xǝⱨiri»dǝ
    dǝpnǝ ⱪildi. Andin oƣli Asa ornida padixaⱨ boldi.
  beo-beo: Abaidia da bogobeba:le, Da:ibidi Moilai Bai Bagade amo ganodini uli dogone
    sali. Amola, egefe A:isa da e bagia, Yuda fi ilia hina bagade hamoi.
  tpi-OTNT: Bihain Abiya i dai na ol i planim em long Taun Bilong Devit. Na pikinini
    man bilong en, Asa, i kisim ples bilong en na i kamap king.
  hau-SA: Sai Abiyam ya huta tare da kakanninsa, aka kuma binne shi a Birnin Dawuda.
    Asa kuwa ya gāje shi a matsayin sarki.
  uig-LAT: Abiyam öz ata-bowilirining arisida uxlidi; ular uni «Dawutning shehiri»de
    depne qildi. Andin oghli Asa ornida padishah boldi.
  nde-nde: U-Abhija waphumula laboyise wangcwatshwa emzini kaDavida. U-Asa indodana
    yakhe wathatha ubukhosi bukayise.
  ton-ton: 'Pea naʻe mohe ʻa ʻApisami mo ʻene ngaahi tamai; pea naʻa nau fai hono
    putu ʻi he Kolo ʻo Tevita: pea ko ʻAsa ko hono foha naʻe fetongi ia ʻi he pule.'
  ces-1613: A když usnul Abiam s otci svými, pochovali ho v městě Davidově. I kraloval
    Aza syn jeho místo něho.
  eng-WMB: Abijam slept with his fathers, and they buried him in David’s city; and
    Asa his son reigned in his place.
  tam-TCV: அபியா இறந்து, தாவீதின் நகரத்திலே தன் முற்பிதாக்களுடன் அடக்கம் செய்யப்பட்டான்.
    அவனுக்குப்பின் அவனுடைய மகனான ஆசா அரசனானான்.
  ceb-ULB: Mipahulay si Abia ug gilubong uban sa iyang mga katigulangan didto sa siyudad
    ni David. Si Asa nga iyang anak nga lalaki maoy naghari puli kaniya.
  pol-UBG: Potem Abijam zasnął ze swoimi ojcami i pogrzebano go w mieście Dawida.
    I jego syn Asa królował w jego miejsce.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے اُس حصے میں دفن کیا
    گیا جو ’داؤد کا شہر‘ کہلاتا ہے۔ پھر اُس کا بیٹا آسا تخت نشین ہوا۔
  deu-1912: Und Abiam entschlief mit seinen Vätern, und sie begruben ihn in der Stadt
    Davids. Und Asa, sein Sohn, ward König an seiner Statt.
  kan-2017: ಅಬೀಯಾಮನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ದಾವೀದನಗರದಲ್ಲಿ ಸಮಾಧಿ ಮಾಡಿದರು.
    ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಆಸನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Abijah min k’eyag u lane Binaw rok David, me Asa nib mo’on ni fak
    e yan nga luwan nge pilung.
  hlt-MCSB: Abijam te a napa rhoek taengla a khoem uh vaengah anih te David khopuei
    ah a up uh. Te phoeiah a capa Asa he anih yueng la manghai.
  mdy-ETH: ዬካፓ ዓቢያ ሃይቂ፥ ዳውቴ ካታማ ዱኡቴኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ፥ ዓኣሳ ካኣታዼኔ።
  twi-ASANTE: Na Abiyam wuiɛ no, wɔsiee no Dawid kuropɔn mu. Na ne babarima Asa dii
    nʼadeɛ sɛ ɔhene.
  eng-WEBU: Abijam slept with his fathers, and they buried him in David’s city; and
    Asa his son reigned in his place.
  wal-wal: Abiiyi haiqqidi ba maizzan gaittiis; i Daawita Kataman moogettiis. A sohuwan
    a na7ai Asi kawotiis.
  spa-PDDPT: Abiam descansó con sus antepasados y lo sepultaron en la ciudad de David.
    Su hijo Asa reinó en su lugar.
  gun-gun: Ha'e gui ma Abias ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa tetã Davi rekoague py. Ha'e gui ta'y Asa ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Abias ket intabonda isuna iti siudad ni David. Ni Asa nga anakna
    ti nagbalin nga ari a kas kasukatna.
  kpg-kpg: Abijah ne made gaa danu i di Waahale o David, gei dana dama daane go Asa
    gaa pono di lohongo king o maa.
  uig-ARA: ئابىيام ئۆز ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخلىدى؛ ئۇلار ئۇنى «داۋۇتنىڭ شەھىرى»دە
    دەپنە قىلدى. ئاندىن ئوغلى ئاسا ئورنىدا پادىشاھ بولدى.
  sus-sus: A naxa laaxira, e a ragata a benbae sɛɛti ma Dawuda xa taa kui. A xa di
    Asa naxa ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Apaisa sipalla oh seridi nan Kahnimw en Depit, oh sapwellime pwutak Asa
    me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Abia varurung ma ra umana tamana, ma di ga punang ia ta
    ra pia na pal kai David; ma Asa natuna i ga kia vue ta ra kini na king.
  tur-YTC: Aviyam atalarıyla uyudu ve onu David'in kentinde gömdüler; ve oğlu Asa
    onun yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἀβιοὺ μετὰ τῶν πατέρων αὐτοῦ ἐν τῷ εἰκοστῷ καὶ τετάρτῳ ἔτει
    τοῦ Ἱεροβοὰμ, καὶ θάπτεται μετὰ τῶν πατέρων αὐτοῦ ἐν πόλει Δαυίδ· καὶ βασιλεύει
    Ἀσὰ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Abiam dibaringkan bersama nenek moyangnya dan dikuburkan di kota Daud.
    Asa, anaknya, memerintah sebagai penggantinya.
  nya-nya: Ndipo Abiya anamwalira nayikidwa mʼmanda momwe anayikidwa makolo ake mu
    Mzinda wa Davide. Ndipo Asa, mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Potom je Abijam počinuo sa svojim ocima. Sahraniše ga u Davidovu gradu;
    na njegovo se mjesto zakralji sin mu Asa.
  mps-mps: Tama nosali te king bidi Abiya isibo si, tama augwaligo aga tigi sela pelama,
    te aga wąį nǫų Devitgo hanu taunba pubaligi pai. Tama aga ogwa, Asa, agai
    aga ayago king sę yali silide selama, te aga king pedelama bidali.
  tpi-tpi: Bihain Abiya i dai na ol i planim em long Taun Bilong Devit. Na pikinini
    man bilong en, Asa, i kisim ples bilong en na i kamap king.
  dan-1931: Så lagde Abija sig til Hvile hos sine Fædre, og man jordede ham i Davidsbyen;
    og hans Søn Asa blev Konge i hans Sted.
  vie-OVCB: A-bi-giam an nghỉ cùng tổ tiên, được chôn trong Thành Đa-vít. A-sa, con
    trai vua, lên ngôi kế vị.
  guj-2017: પછી અબિયામ તેના પિતૃઓ સાથે ઊંઘી ગયો અને તેને દાઉદના નગરમાં તેના પિતૃઓ
    સાથે દફનાવવામાં આવ્યો. તેના પછી તેની જગ્યાએ તેનો પુત્ર આસા રાજા બન્યો.
  pon-2006A: Apaisa sipalla oh seridi nan Kahnimw en Depit, oh sapwellime pwutak Asa
    me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Abijam dormiu com seus pais, e eles o enterraram na cidade de David;
    e Asa seu filho reinou em seu lugar.
  cth-cth: Abijam teh a na mintoenaw hoi rei a i teh Devit khopui dawk a pakawp awh.
    A capa Asa ni a na pa yueng lah a bawi.
  twi-twi: Na Abiyam wui no, wosiee no wɔ Dawid kuropɔn mu. Na ne babarima Asa dii
    nʼade sɛ ɔhene.
  hlt-hlt: Abijam te a napa rhoek taengla a khoem uh vaengah anih te David khopuei
    ah a up uh. Te phoeiah a capa Asa he anih yueng la manghai.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Abiyɑmmuu kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ Dɑfiti ɛì, kòo birɛ
    Asɑɑ sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Abiya uan inazir afeziabar mɨn aremezɨ, me Devitɨn Nguibar Ekiamɨn aven
    anefa, ezɨ an otarim Asa an danganim inigha atrivimɨn iti.
  dop-dop: Ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ Tɑfiiti tɛ nɑ ɩ pǝyɑlʋ Asɑ lɛɛtɩ ɩ lonte tɑɑ.
  azb-azb: Aviya ataları ilə uyudu və onu Davudun şəhərində basdırdılar. Onun yerinə
    oğlu Asa padşah oldu.
  eng-DBY: And Abijam slept with his fathers; and they buried him in the city of David.
    And Asa his son reigned in his stead.
  hin-2017: अबिय्याम मरकर अपने पुरखाओं के संग जा मिला, और उसको दाऊदपुर में मिट्टी
    दी गई, और उसका पुत्र आसा उसके स्थान पर राज्य करने लगा।
  wol-KYG: Gannaaw gi Buur Abiyam tëdd, fekki ay maamam, ñu denc ko ca gox ba ñu naan
    Kër Daawuda, Asa doomam falu buur, wuutu ko.
  eng-YLT: and Abijam lieth with his fathers, and they bury him in the city of David,
    and reign doth Asa his son in his stead.
  kne-kne: Idi natey si Abias, naiponpon sin naidolinan di aap-o na sin Siyodad en
    David. Si Asa ay anak na di naisokat ay nan-ari,
  eng-WYC-2017: And Abijam slept with his fathers; and they buried him in the city
    of David; and Asa, his son, reigned for him.
  eng-WMBB: Abijam slept with his fathers, and they buried him in David’s city; and
    Asa his son reigned in his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के उस हिस्से में दफ़न
    किया गया जो ‘दाऊद का शहर’ कहलाता है। फिर उसका बेटा आसा तख़्तनशीन हुआ।
  rug-rug: Mate se Abaeza, magogoso si asa somanae koari na tamana, meke ta pomunae
    koasa vasileana lavata te Devita, meke se Asa sa tuna koreo, si baṉara hobena
    si asa.
  gaz-gaz: Abiyaanis Abbootii ofii isaa wajjin boqotee Magaalaa Daawit keessatti awwaalame.
    Ilmi isaa Aasaan iddoo isaa buʼee mootii taʼe.
  fra-LSG: Abijam se coucha avec ses pères, et on l’enterra dans la ville de David.
    Et Asa, son fils, régna à sa place.
  yal-yal: Abiyan to faxa, e yi a maluxun Dawudaa Taani, a dii xɛmɛna Asa nan ti a
    ɲɔxɔni.
  haw-1868: Hiamoe iho la hoi o Abiama me kona mau makua; a kanu ae la lakou ia ia
    iloko o ke kulanakauhale o Davida. A ua alii ae la o Asa kana keiki ma kona hakahaka.
  arb-NAV: ثُمَّ مَاتَ أَبِيَامُ، فَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ، وَخَلَفَهُ
    ابْنُهُ آسَا عَلَى الْعَرْشِ.
  ewe-ewe: Esi Abiyam ku la, woɖii ɖe David ƒe du la me eye via Asa ɖu fia ɖe eteƒe.
  eng-LEE: 'And Abiyam slept with his fathers; and they buried him in the city of
    David: and Assa his son became king in his stead.'
  asm-FB: পাছত অবিয়াম তেওঁ পূর্ব-পুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু লোকসকলে তেওঁক দায়ূদৰ
    নগৰত মৈদাম দিলে৷ তাৰ পাছত তেওঁৰ পুত্ৰ আচা তেওঁৰ পদত ৰজা হ’ল।
  sus-A: عَ نَشَ لَاشِرَ، عٍ عَ رَفَتَ عَ بٍنبَيٍ سّيتِ مَ دَوُدَ شَ تَا كُي. عَ شَ
    دِ عَسَ نَشَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Abijam se coucha avec ses pères, et on l'enterra dans la ville de David ;
    et Asa, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב אֲבִיָּם֙ עִם־אֲבֹתָ֔יו וַיִּקְבְּר֥וּ אֹתֹ֖ו בְּעִ֣יר דָּוִ֑ד
    וַיִּמְלֹ֛ךְ אָסָ֥א בְנֹ֖ו תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:1KI.015.007'
  kik-kik: Nake Abija akĩhurũka hamwe na maithe make, na agĩthikwo thĩinĩ wa itũũra
    inene rĩa Daudi. Nake mũriũ Asa agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Abiam se coucha avec ses pères, et on l’enterrera dans la ville de David.
    Asa, son fils, régna à sa place.
  cek-AK: Abijam loe ampanawk khaeah anghak moe, David vangpui ah aphum o; anih zuengah
    a capa Asa to siangpahrang ah oh.
  cuk-cuk: Abiam burgwenonikid. Agine, David-e-neggweburgi Abiam-digsamalad. Geb e-machi-Asa
    e-sorba yar-ganonikid.
  uig-CYR: Абиям өз ата-бовилириниң арисида ухлиди; улар уни «Давутниң шәһири»дә дәпнә
    қилди. Андин оғли Аса орнида падиша болди.
  tel-2017: అబీయా చనిపోగా తన పూర్వీకులతో పాటు దావీదు పట్టణంలో అతన్ని సమాధిచేశారు.
    అతని కొడుకు ఆసా అతనికి బదులు రాజయ్యాడు.
  hat-BSA: Epi Abijam te dòmi avèk zansèt li yo, e yo te antere li nan lavil David.
    Asa, fis li a te devni wa nan plas li.
  kos-kos: Abijah el misa ac pukpuki in Siti sel David, ac Asa wen natul, el aolul
    in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב אֲבִיָּם֙ עִם־אֲבֹתָ֔יו וַיִּקְבְּר֥וּ אֹת֖וֹ בְּעִ֣יר דָּוִ֑ד
    וַיִּמְלֹ֛ךְ אָסָ֥א בְנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Abija sooro nna nna ya ha dina nʼọnwụ, e lie ya nʼobodo Devid. Asa, nwa
    ya nwoke ghọrọ eze nʼọnọdụ ya.
  ory-ory: ପୁଣି, ଅବୀୟାମଙ୍କ ମୃତ୍ୟୁ ପରେ, ଲୋକମାନେ ତାହାଙ୍କୁ ଦାଉଦ-ନଗରରେ କବର ଦେଲେ; ତହୁଁ
    ତାଙ୍କର ପୁତ୍ର ଆସା ତାହାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Apia a mäla, nge ra peiaseni lon ewe telinimwen Tafit. Nge Asa nöün
    we mwän a siwili lon wisan wisen king.
  rop-rop: Wal King Abaija bin dai en deibin berrim im bodi deya langa Jerusalem,
    en im san Asa bin jidan det nyuwan king.
  ukr-1871: І прилучивсь Абія до батьків своїх, і поховано його у Давидовому городї;
    а син його Аса став царем намість його.
  deu-1951: Und Abija legte sich zu seinen Vätern, und sie begruben ihn in der Stadt
    Davids. Und Asa, sein Sohn, ward König an seiner Statt.
  eng-JPS: And Abijam slept with his fathers; and they buried him in the city of David;
    and Asa his son reigned in his stead.
  srp-1865: I Avijam poèinu kod otaca svojih, i pogreboše ga u gradu Davidovu, a na
    njegovo mjesto zacari se Asa sin njegov.
  lug-lug: Awo Abiyaamu ne yeebakira wamu ne bajjajjaabe era n’aziikibwa mu kibuga
    kya Dawudi. Asa mutabani we n’amusikira, n’alya obwakabaka.
  heb-heb: וישכב אבים עם אבתיו ויקברו אתו בעיר דוד וימלך אסא בנו תחתיו׃
  ben-IRV: পরে অবিয়াম তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলেন, আর দায়ূদ শহরে তাঁকে
    কবর দেওয়া হল। তাঁর জায়গায় তাঁর ছেলে আসা রাজা হলেন।
  pan-pan: ਤਦ ਅਬਿਯਾਹ ਮਰ ਗਿਆ ਅਤੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਦਾਊਦ
    ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਦੱਬ ਦਿੱਤਾ ਤਦ ਉਸ ਦਾ ਪੁੱਤਰ ਆਸਾ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: အဘိယ သည်ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ဒါဝိဒ် မြို့ ၌ သင်္ဂြိုဟ် ခြင်းကိုခံ
    လေ၏။ သား တော်အာသ သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏။
  tbg-tbg: Abiaava qutu vumanta vira vaata vare Devitira Vatukave tunaini vuru quntama
    tora. Vira quntama tovaro vira maaqu Asaava vira vatuka varero Iutaaqaa raqiki
    vaura.
  hmo-hmo: Vadaeni Abaisa be ia mase, bona Davida ena Hanua lalonai idia guria, bona
    iena natuna Asa ese Abaisa ena gabu dekenai king dagi ia abia.
  urd-urd: और अबियाम अपने बाप दादा के साथ सो गया, और उन्होंने उसे दाऊद के शहर में
    दफ़न किया; और उसका बेटा आसा उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Авия с отцами своими, и похоронили его в городе Давидовом. И воцарился
    Аса, сын его, вместо него.
  bqc-SIM: Kɛ́ à gà, wà aà vĩ̀ Davidi wɛ̃́lɛu, ↄ̃ aà nɛ́ Asa zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Abijah athi phat in David khopia ana kivui jin ahi. Hijou chun achapa
    Asa chu leng ahung chang in ahi.
  mar-mar: अबीयामाला त्याच्या मृत्यूनंतर दावीद नगरात पुरले. त्याचा पुत्र आसा राज्य
    करु लागला.
  qub-qub: Abiam wañuptenga pampaycäriran Davidpa siudäninman. Chaypitaga ray caran
    wamran Asa jutiyojna.
  bqp-bqp: Kũ à gà, ò a vĩ̀ Dauda wɛ̃tɛn, akũ a nɛ́ Asa vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Lè Abijam mouri, yo antere l' nan lavil David la, Se Asa, pitit gason l'
    lan, ki moute sou fotèy la nan plas li.
  eng-BSB: And Abijam rested with his fathers and was buried in the City of David,
    and his son Asa reigned in his place.
  eng-WEBPB: Abijam slept with his fathers, and they buried him in David’s city; and
    Asa his son reigned in his place.
  kbq-kbq: Hagi Abizamu'a frige'za agehemofoma asente'naza matipi Deviti rankumapi
    asente'naze. Ana hutazageno ne'mofo Asa agri nona erino kinia mani'ne.
  nhe-BL: Huan quema Abíam mijqui, quitlalpachojque campa itoca Ialtepe David. Huan
    tlanahuati icone tlen itoca Asa.
  bus-bus: Kɛ̀ à gà, wà à vĩ̀ Dauda wɛ́tɛ, ben à nɛ́ Asa vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno Awi. Utym hetekwer tawhu Tawi reko awer pe wà. Ta'yr Az wiko tuwihawete
    romo hekuzaromo a'e kury.
  eng-DRA: And Abiam slept with his fathers, and they buried him in the city of David,
    and Asa his son reigned in his stead.
