verse: 1KI.015.030
translations:
  mal-C: യൊരോബെയാം സ്വയം പ്രവർത്തിച്ചതും അദ്ദേഹം ഇസ്രായേലിനെക്കൊണ്ടു ചെയ്യിച്ചതുമായ
    പാപങ്ങൾനിമിത്തം ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയെ കോപിപ്പിച്ചതിനാലാണ് ഇപ്രകാരം സംഭവിച്ചത്.
  deu-TKW: um der Sünden Jerobeams willen, die er verübt und zu denen er Israel verführt
    hatte, indem er Jahwe, den Gott Israels, zum Zorne reizte.
  lin-lin: mpo na masumu oyo Jeroboami asalaki mpe atindikaki bato ya Isalaele na
    kosala. Na bongo, apelisaki kanda ya Yawe, Nzambe ya Isalaele.
  eng-LSV: because of the sins of Jeroboam that he sinned, and that he caused Israel
    to sin, by his provocation with which he provoked YHWH, God of Israel, to anger.
  eng-GNV: Because of the sinnes of Ieroboam which he committed, and wherewith he
    made Israel to sinne, by his prouocation, wherewith he prouoked the Lord God of
    Israel.
  eng-WEBSTER: Because of the sins of Jeroboam which he sinned, and which he made
    Israel sin, by his provocation with which he provoked the LORD God of Israel to
    anger.
  nhw-BL: Quej ni elqui pampa Jeroboam tlahuel tlajtlacolchijtoya huan quichijqui
    para ma tlajtlacolchihuaca nochi israelitame. Huan tlahuel quicualani TOTECO ininDios
    israelitame.
  swh-ONEN: kwa sababu ya dhambi alizokuwa amezitenda Yeroboamu na kusababisha Israeli
    kuzitenda, tena kwa sababu alimkasirisha Bwana, Mungu wa Israeli.
  bba-bba: Yeni yɑ koorɑwɑ Yeroboɑmun durum sɔ̃ kɑ yèn sɔ̃ u Isirelibɑ doke torɑru
    sɔɔ. Mɑ bɑ Gusunɔ ben Yinnin mɔru seeyɑ.
  eng-KJVCPB: because of the sins of Jeroboam which he sinned, and which he made Israel
    sin, by his provocation wherewith he provoked the Lord God of Israel to anger.
  luo-luo: nikech richo mane Jeroboam otimo kendo mane omiyo Israel otimo, kendo nikech
    nomiyo Jehova Nyasaye Nyasach Israel obedo gi mirima.
  meu-meu: Unu e kara toma, Ieroboam ena kara dika, sibona e kara-dikalai ḡaudia bona
    Israel taudia e hakaradia dikalai ḡaudia, daidiai, bona Iehova, Israel Diravana,
    ena badu e havaraia dainai.
  npi-ULB: यारोबामले गरेका पाप र तिनले इस्राएललाई गर्न लगाएका पापको कारण तिनीहरूले
    इस्राएलका परमेश्वर परमप्रभुलाई रिस उठाएकाले यसो हुन आएको हो ।
  yor-yor: Nítorí ẹ̀ṣẹ̀ tí Jeroboamu ti ṣẹ̀ àti tí ó mú Israẹli ṣẹ̀, àti nítorí tí
    ó ti mú Olúwa Ọlọ́run Israẹli bínú.
  pes-OPCB: زیرا یربعام نسبت به خداوند گناه ورزید و تمام اسرائیل را به گناه کشاند
    و خداوند، خدای قوم اسرائیل را خشمگین نمود.
  tgl-ULB: para sa mga kasalanan ni Jeroboam at ang kaniyang pangunguna sa buong Israel
    sa pagkakasala dahil ginalit niya si Yahweh, ang Diyos ng Israel.
  hui-hui: Yaroboama ibu dameneha genda tagira ibinidagoni irane ogo. Abale Yaroboama
    ibunime Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabe ibu deni howa
    mana ko bialu hayaruni Isaraele wali agali bu hearume bilo mo bia haga hene. Yaroboamahanda
    mana ko bialu hayadagonime Anduane Homogo mo tandaga hayagola Anduane Homogohanda
    nde Yaroboama damene lenego bibahende bo wahai hene.
  mya-mya: ယင်း​သို့​ဖြစ်​ပျက်​ရ​ခြင်း​မှာ​ယေ​ရော​ဗောင်​သည် မိ​မိ​ကိုယ်​တိုင်​ကူး​ခဲ့​သည့်​အ​ပြစ်​များ​အား​ဖြင့်
    လည်း​ကောင်း၊ ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​အား​ကူး စေ​ခဲ့​သည့်​အ​ပြစ်​များ​အား​ဖြင့်​လည်း​ကောင်း၊
    ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင် ထာ​ဝရ​ဘု​ရား​၏​အ​မျက်​တော်​ကို​လှုံ့​ဆော်​ပေး
    သော​ကြောင့်​ဖြစ်​၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། ཡེ་རོབ་ཨམ་རང་གིས་བྱས་པའི་སྡིག་ཉེས་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་སྡིག་པར་ལྷུང་དུ་བཅུག་པའི་སྡིག་པ་དེ་དང་།
    ཡང་ཁོས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ཐུགས་ཁྲོ་རུ་བཅུག་པའི་རྐྱེན་གྱིས་བྱུང་བའོ།
    །
  sna-sna: nokuda kwezvivi zvakanga zvaitwa naJerobhoamu nezvaakaita kuti Israeri
    iite, uye nokuti akaita kuti Jehovha, Mwari waIsraeri, atsamwe.
  spa-BLM: por los pecados de Jeroboam que cometió y con los que hizo pecar a Israel,
    a causa de su provocación con la que hizo enojar a Yahvé, el Dios de Israel.
  cac-cac: Ix uji jun tic yuj smul vin̈aj Jeroboam ix yac'ochi ayic ix scuchb'anb'at
    eb' yetisraelal vin̈ d'a chucal. Yuj chi' ix stzuntzajcot yoval sc'ol Jehová sDiosal
    chon̈ab' Israel yuj vin̈.
  swh-ULB: kwa sababu ya dhambi za Yeroboamu ambazo alifanya na akaisababishia Israeli
    kufanya dhambi, kwa kuwa alimkasirisha BWANA, Mungu wa Israeli.
  bel-bel: за грахі Ераваама, якія ён сам рабіў і якімі ўвёў у грэх Ізраіля, за зьнявагі,
    якімі ён угневаў Госпада Бога Ізраілевага.
  deu-ELBBK: wegen der Sünden Jerobeams, die er begangen und wodurch er Israel sündigen
    gemacht, durch seine Reizung, wodurch er den HERRN, den Gott Israels, gereizt
    hatte.
  mbb-OT: Su nepeukan te Nengazen he Megbevayà te Israel si Jeroboam tenged te menge
    salà he mibeelan din, he nehimu he hinungdan te kebpekesalà te menge tig-Israel.
  mal-2015: യൊരോബെയാം ചെയ്തതും യിസ്രായേലിനെക്കൊണ്ടു ചെയ്യിച്ചതുമായ പാപങ്ങൾനിമിത്തവും
    അവൻ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ കോപിപ്പിച്ചതുനിമിത്തവും തന്നേ.
  rmc-rmc: Oda pes ačhiľa vašoda, bo o Jeroboam kerelas o bini a the le manušen andral
    o Izrael ľidžalas andre oda. Kale binenca choľarelas le RAJES, le Izraeloskre
    Devles.
  pes-OPV: و این به‌سبب گناهانی شد که یربعام ورزیده، و اسرائیل را به آنها مرتکب گناه
    ساخته، و خشم یهوه، خدای اسرائیل را به آنها به هیجان آورده بود.
  ron-1924: дин причина пэкателор пе каре ле фэкусе Иеробоам ши ын каре тырысе ши
    пе Исраел, мыниинд астфел пе Домнул Думнезеул луй Исраел.
  ben-OBCV: যারবিয়াম যেহেতু স্বয়ং পাপ করলেন ও ইস্রায়েলকে দিয়েও পাপ করিয়েছিলেন,
    এবং যেহেতু ইস্রায়েলের ঈশ্বর সদাপ্রভুর ক্রোধ তিনি জাগিয়ে তুলেছিলেন, তাই এরকমটি
    হল।
  som-som: waayo, waxay saas u noqotay Yaaraabcaam dembiyadiisii uu dembaabay, oo
    uu dadkii Israa'iilna dembaajiyey, iyo xanaaqii uu ka xanaajiyey Rabbiga ah Ilaaha
    dalka Israa'iil.
  lat-VUC: 'propter peccata Jeroboam, quæ peccaverat, et quibus peccare fecerat Israël:
    et propter delictum quo irritaverat Dominum Deum Israël.'
  eng-ASVBT: for the sins of Jeroboam which he sinned, and wherewith he made Israel
    to sin, because of his provocation wherewith he provoked Jehovah, the God of Israel,
    to anger.
  ita-1885: per li peccati di Geroboamo, ch'egli avea commessi, e avea fatti commettere
    ad Israele, e per lo dispetto onde egli avea dispettato il Signore Iddio di Israele.
  eng-LXXUP: for the sins of Jeroboam, who led Israel into sin, even by his provocation
    wherewith he provoked the Lord God of Israel.
  eng-ULB: for the sins of Jeroboam which he committed and by which he led Israel
    to sin, because he provoked Yahweh, the God of Israel, to anger.
  spa-VBL: Esto sucedió por los pecados que Jeroboam había cometido y había hecho
    cometer a Israel, y porque había hecho enojar al Señor, el Dios de Israel.
  fra-_FOB: A cause des péchés que Jéroboam avait commis et fait commettre à Israël,
    en provoquant l'Éternel, le Dieu d'Israël.
  mal-mal: യൊരോബെയാം ചെയ്തതും യിസ്രായേലിനെക്കൊണ്ട് ചെയ്യിച്ചതുമായ പാപങ്ങൾ നിമിത്തവും
    അവൻ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയെ കോപിപ്പിച്ചതു നിമിത്തവും ഇപ്രകാരം സംഭവിച്ചു.
  urd-GVR: Kyoṅki jo gunāh Yarubiyām ne kie aur Isrāīl ko karne par uksāyā thā un
    se us ne Rab Isrāīl ke Ḳhudā ko taish dilāyā thā.
  suz-BL: येरोबाम आ पशो पाप, मेकोमी इस्राएली आन कली पपाइश्‍शो पापम पतीके नु मेकोमी
    परमप्रभु यावे, इस्राएली आन परमप्रभु कली गाइक्‍पाइक्‍तीके मो दुम्‍शो बाक्‍माक्‍त।
  ita-1927: a motivo de’ peccati che Geroboamo avea commessi e fatti commettere a
    Israele, quando avea provocato ad ira l’Iddio d’Israele.
  ckb-ckb: ئەمەش لەبەر ئەو گوناهانە بوو کە یارۆڤعام کردبوونی و بەهۆیانەوە وای لە ئیسرائیل
    کرد گوناه بکەن، هەروەها یەزدانی پەروەردگاری ئیسرائیلیان پەست کرد.
  eng-BBE: Because of the sins which Jeroboam did and made Israel do, moving the Lord,
    the God of Israel, to wrath.
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನು ತಾನು ಪಾಪಮಾಡಿದ್ದಲ್ಲದೆ ಇಸ್ರಾಯೇಲರನ್ನೂ ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿ, ಇಸ್ರಾಯೇಲಿನ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಕೋಪವನ್ನು ಪ್ರಚೋದಿಸಿದ ಕಾರಣ ಇದು ಸಂಭವಿಸಿತು.
  tam-2017: அவன் ராஜாவானபின்பு அவன் யெரொபெயாமின் வீட்டாரையெல்லாம் வெட்டிப்போட்டான்;
    யெரொபெயாமுக்கு இருந்த சுவாசமுள்ளதொன்றையும் அவன் அழிக்காமல் விடவில்லை.
  spa-RV-1909: Por los pecados de Jeroboam que él había cometido, y con los cuales
    hizo pecar á Israel; y por su provocación con que provocó á enojo á Jehová Dios
    de Israel.
  ron-BTF: Din cauza păcatelor lui Ieroboam cu care păcătuise şi prin care făcuse
    pe Israel să păcătuiască, prin provocarea cu care îl provocase pe DOMNUL Dumnezeul
    lui Israel la mânie.
  eng-WEBP: for the sins of Jeroboam which he sinned, and with which he made Israel
    to sin, because of his provocation with which he provoked the LORD, the God of
    Israel, to anger.
  eng-FBV: This happened because of the sins Jeroboam had committed and had made Israel
    commit, and because he had made the Lord, the God of Israel, angry.
  nld-1939: wegens de zonden, die Jeroboam had begaan, en waartoe hij Israël had verleid,
    om Jahweh, den God van Israël, te tergen.
  nch-BL: Quej ni elqui pampa Jeroboam tahuel tajtacolchijtoya huan quichijqui para
    ma tajtacolchihuaca nochi israelitame. Huan tahuel quicualani TOTECO ininDios
    israelitame.
  vie-1934: ấy vì cớ tội lỗi của Giê-rô-bô-am đã phạm làm cho Y-sơ-ra-ên cũng phạm
    tội, và chọc giận Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên.
  hin-CV: उन पापों के कारण, जो यरोबोअम ने किए और उनके लिए, जो उसने इस्राएल को करने
    के लिए उकसाया, उसने याहवेह, इस्राएल के परमेश्वर के क्रोध को भड़काया.
  spa-BES: A causa de los pecados que hizo Jeroboam e hizo que Israel lo hiciera,
    moviendo al Señor, el Dios de Israel, a la ira.
  tdx-tdx: ty amo tahiñe nanoe’ Iarovameo naho nampanaña’e hakeo Israele amy sigihy
    nisigihe’e Iehovà, Andrianañahare’ Israeley, hiviñera’e.
  tha-KJV: เป็นเพราะบาปทั้งหลายซึ่งเยโรโบอัมได้ทรงกระทำ และซึ่งพระองค์​ได้​ทรงกระทำให้อิสราเอลทำบาปด้วย
    และเพราะพระองค์ทรงกระทำให้พระเยโฮวาห์พระเจ้าของอิสราเอลทรงพระพิโรธ
  por-BR-2018: Por causa dos pecados de Jeroboão que ele havia cometido, e com os
    quais fez pecar a Israel; e por sua provocação com que provocou à ira ao SENHOR
    Deus de Israel.
  deu-ELO: wegen der Sünden Jerobeams, die er begangen und wodurch er Israel sündigen
    gemacht, durch seine Reizung, wodurch er Jehova, den Gott Israels, gereizt hatte.
  eng-WYC-2018: for the sins of Jeroboam which he sinned, and in which he made Israel
    to do sin, and for the trespass, by which he wrathed the Lord God of Israel. (for
    the sins of Jeroboam which he sinned, and in which he made Israel to do sin, and
    for the trespass by which he stirred the Lord God of Israel to anger.)
  epo-epo: pro la pekoj de Jerobeam, per kiuj li pekis kaj per kiuj li pekigis Izraelon,
    pro la incito, per kiu li kolerigis la Eternulon, Dion de Izrael.
  uig-PIN: Bu ix Yǝroboamning sadir ⱪilƣan gunaⱨliri ⱨǝm uning Israilni gunaⱨⱪa putlaxturƣan
    gunaⱨliri tüpǝylidin boldi; u xular bilǝn Israilning Hudasi Pǝrwǝrdigarning ƣǝzipini
    ⱪattiⱪ ⱪozƣiƣanidi.
  beo-beo: Amo hou doaga:i ea bai da Yelouboua:me da Isala:ili Hina Gode ougima:ne,
    wadela:le bagade hamoi, amola Isala:ili fi wadela:le hamoma:ne oule asi.
  tpi-OTNT: As bilong dispela samting i kamap long lain bilong Jeroboam, i olsem.
    Bipo Jeroboam yet i bin mekim sin long ai bilong God, Bikpela bilong Israel, na
    tu em i bin pulim ol Israel long mekim sin. Ol dispela sin bilong Jeroboam i mekim
    Bikpela i belhat, olsem na Bikpela i bagarapim ol lain bilong Jeroboam.
  hau-SA: Wannan abu ya faru saboda zunuban da Yerobowam ya yi, ya kuma sa Isra’ila
    ya yi, kuma saboda ya tsokane Ubangiji, Allah na Isra’ila, ya yi fushi.
  uig-LAT: Bu ish Yeroboamning sadir qilghan gunahliri hem uning Israilni gunahqa
    putlashturghan gunahliri tüpeylidin boldi; u shular bilen Israilning Xudasi Perwerdigarning
    ghezipini qattiq qozghighanidi.
  nde-nde: ngenxa yezono zikaJerobhowamu ayezenzile njalo enguye owabangela ukuthi
    u-Israyeli one, ngoba wathukuthelisa uThixo, uNkulunkulu ka-Israyeli.
  ton-ton: Koeʻuhi ko e ngaahi angahala ʻa Selopoami, ʻaia naʻa ne angahala ai, mo
    ne fakaangahala ʻaki ʻa ʻIsileli, ʻi heʻene ʻahiʻahiʻi kovi ʻaia naʻa ne ʻahiʻahiʻi
    kovi ai kia Sihova ko e ʻOtua ʻo ʻIsileli ke ne houhau ai.
  ces-1613: Pro hříchy Jeroboámovy, jimiž hřešil, a jimiž k hřešení přivodil lid Izraelský,
    pro dráždění jeho, kterýmž dráždil Hospodina Boha Izraelského.
  eng-WMB: for the sins of Jeroboam which he sinned, and with which he made Israel
    to sin, because of his provocation with which he provoked the LORD, the God of
    Israel, to anger.
  tam-TCV: யெரொபெயாம் செய்த பாவங்களின் காரணமாகவும், அவன் இஸ்ரயேல் மக்களைப் பாவஞ்செய்யப்பண்ணியதாலும்,
    இஸ்ரயேலின் இறைவனாகிய யெகோவாவுக்குக் கோபம்மூட்டினதாலுமே இவ்வாறு நடந்தது.
  ceb-ULB: tungod sa mga sala nga nabuhat ni Jeroboam naangin niya ang Israel sa pagpakasala,
    tungod kay gihagit niya si Yahweh, ang Dios sa Israel, aron masuko.
  pol-UBG: Z powodu grzechów Jeroboama, które popełnił i do których skłonił Izraela;
    z powodu rozdrażnienia, którym pobudził do gniewu PANA, Boga Izraela.
  urd-GVU: کیونکہ جو گناہ یرُبعام نے کئے اور اسرائیل کو کرنے پر اُکسایا تھا اُن سے
    اُس نے رب اسرائیل کے خدا کو طیش دلایا تھا۔
  deu-1912: um der Sünden willen Jerobeam, die er tat und durch die er Israel sündigen
    machte, mit dem Reizen, durch das er den HERRN, den Gott Israels, erzürnte.
  kan-2017: ಯಾರೊಬ್ಬಾಮನು ತಾನು ಪಾಪಮಾಡಿದ್ದಲ್ಲದೆ ಇಸ್ರಾಯೇಲರನ್ನೂ ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿ, ಇಸ್ರಾಯೇಲ್
    ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಕೋಪಬರುವಂತೆ ಮಾಡಿದ್ದರಿಂದ ಹೀಗಾಯಿತು.
  yap-yap: Ran’ey e buch ni bochan e ke pug Jeroboam e damumuw rok SOMOL, ni Got nu
    Israel, ko pi denen nike ngongliy ma ku ir tapgin yu Israel ni denen.
  hlt-MCSB: Jeroboam kah tholhnah tah tholh coeng tih Israel te khaw a tholh sak.
    A konoinah lamloh Israel Pathen BOEIPA te a veet.
  mdy-ETH: ዬይ ያዺ ማዔሢ ዒዮርቢዓሜ ፔኤሮ ማዼ ጎሞና ዒስራዔኤሌ ዴሮዋ ጎሜ ማዺሺ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢኮ
    ዻጎ ዔቂሴሢናሮኬ።
  twi-ASANTE: Saa asɛm yi siiɛ, ɛfiri sɛ, Yeroboam di a ɔdii Israel anim ma wɔyɛɛ
    bɔne no, ɛhyɛɛ Awurade, Israel Onyankopɔn, abufuo.
  eng-WEBU: for the sins of Jeroboam which he sinned, and with which he made Israel
    to sin, because of his provocation with which he provoked the LORD, the God of
    Israel, to anger.
  wal-wal: Hegee hanidoogee Iyorbbaami ba huuphen oottido nagaraa gishshaassa, Israa7eela
    asaa i ootissido nagaraa gishshaassanne GODAA Israa7eela Xoossaa hanqqetissido
    gishshaassa.
  spa-PDDPT: a causa de los pecados que cometió Jeroboam, con los cuales estimuló
    a pecar a Israel, cuya acción provocó a ira a Yavé, ʼElohim de Israel.
  gun-gun: Jeroboão ojejavypaague re ae, ha'e Israel kuery oguerojejavypa ague re,
    mba'emo vai py Senhor Israel kuery ruete ombopoxya py.
  ilo-ULB: gapu kadagiti basol ni Jeroboam nga inaramidna ken ti pananginsungsongna
    iti Israel nga agbasol, gapu ta pinagpungtotna ni Yahweh a Dios ti Israel.
  kpg-kpg: Di mee deenei ne hai, idimaa Jeroboam ne hai Dimaadua go di God o Israel
    gi hagawelewele gi ana hala huaidu ne hai gaa dagi labelaa digau Israel gi lodo
    di hala.
  uig-ARA: بۇ ئىش يەروبوئامنىڭ سادىر قىلغان گۇناھلىرى ھەم ئۇنىڭ ئىسرائىلنى گۇناھقا
    پۇتلاشتۇرغان گۇناھلىرى تۈپەيلىدىن بولدى؛ ئۇ شۇلار بىلەن ئىسرائىلنىڭ خۇداسى پەرۋەردىگارنىڭ
    غەزىپىنى قاتتىق قوزغىغانىدى.
  sus-sus: A faxa Yerobowami xa yunubi nan ma fe ra, naxan a niya Isirayila fan xa
    e kobe raso e Marigi Alatala ra.
  pon-2006: Met wiawiher pwehki Seropoham eh kahngiangihada KAUN-O, Koht en Israel,
    sang ni dihp kan me e wiahda oh kahrehiong mehn Israel nan dihp.
  ksd-ksd: ure ra lavur kaina mangamangana kai Ieroboam, nina i ga pait ia ma nina
    i ga varirap Israel tana, ma ure ra kankan kai ra Luluai ra God kai Israel nina
    i ga vuna tana.
  tur-YTC: bu da, Yarovam'ın günahları yüzünden, İsrael'i günah işlettiği ve İsrael'in
    Tanrısı Yahve'yi öfkelendirdiği için oldu.
  grc-BRENT: περὶ τῶν ἁμαρτιῶν Ἱεροβοὰμ, ὅς ἐξήμαρτε τὸν Ἰσραήλ, καὶ ἐν τῷ παροργισμῷ
    αὐτοῦ ᾧ παρώργισε τὸν Κύριον Θεὸν τοῦ Ἰσραήλ.
  ind-AYT: Hal itu terjadi karena dosa-dosa Yerobeam, yang telah dia lakukan dan yang
    menyebabkan Israel berdosa, dan karena kekesalannya sehingga membangkitkan murka
    TUHAN, Allah Israel.
  nya-nya: chifukwa cha machimo amene Yeroboamu anachita, ndiponso kuchimwitsa anthu
    a ku Israeli, naputa mkwiyo wa Yehova Mulungu wa Israeli.
  hrv-hrv: Zbog grijeha što ih je učinio i na koje je naveo Izraela i zbog gnjeva
    kojim je raspalio Jahvu, Boga Izraelova.
  mps-mps: Te king Jeroboamgo hanide yali sęgę te page e tama tiwai da, te king
    bidi Jeroboam aga digi te polobadu te Genuai Bidi Godigo gedude yali sęgęde
    dao, Israel bidi dabego Genuai Bidi, tama me te agai te Israel hani we bidi dabe
    kegelama, te augwaligo sęgę sali bage. Augwaligo te tama yali sęgęde te Genuai
    Bidi haliga sębę genuai mu ilali, tama teyu, te Genuai Bidigo te king Jeroboamgo
    hani tigidali dola silali.
  tpi-tpi: As bilong dispela samting i kamap long lain bilong Jeroboam, i olsem. Bipo
    Jeroboam yet i bin mekim sin long ai bilong God, Bikpela bilong Israel, na tu
    em i bin pulim ol Israel long mekim sin. Ol dispela sin bilong Jeroboam i mekim
    Bikpela i belhat, olsem na Bikpela i bagarapim ol lain bilong Jeroboam.
  dan-1931: for de Synders Skyld, Jeroboam havde begået og forledt Israel til, for
    den Krænkelse, han havde tilføjet HERREN, Israels Gud.
  vie-OVCB: Lý do là Giê-rô-bô-am phạm tội và lôi kéo Ít-ra-ên cùng phạm tội, chọc
    giận Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên.
  guj-2017: કારણ કે યરોબામે પાપ કર્યું અને ઇઝરાયલીઓને પણ પાપ કરવા પ્રેર્યા હતા. આમ
    તેણે ઇઝરાયલના ઈશ્વર યહોવાહને રોષ ચઢાવ્યો હોવાથી આ બન્યું.
  pon-2006A: Met wiawiher pwehki Seropoham eh kahngiangihada KAUN-O, Koht en Israel,
    sang ni dihp kan me e wiahda oh kahrehiong mehn Israel nan dihp.
  por-BRBSL: pelos pecados de Jeroboão que ele pecou, e com os quais ele fez Israel
    pecar, por causa de sua provocação com a qual ele provocou Javé, o Deus de Israel,
    à ira.
  cth-cth: Isarel BAWIPA Cathut lungkhueknae teh, Jeroboam ni a sak e yonnae hoi Isarelnaw
    ka payon sak e yonnae kecu dawk doeh.
  twi-twi: Saa asɛm yi sii, efisɛ Yeroboam di a odii Israel anim ma wɔyɛɛ bɔne no
    hyɛɛ Awurade, Israel Nyankopɔn abufuw.
  hlt-hlt: Jeroboam kah tholhnah tah tholh coeng tih Israel te khaw a tholh sak. A
    konoinah lamloh Israel Pathen BOEIPA te a veet.
  tbz-SIM: Sedoboɑmmu do dɔ̀ɔ̀ mɛ̀ɛ̀ yɛi nkɛ́tɑnnɛ́ Isidɑyɛɛribɛ bɛmɔu mɛyɛi mmiɛkɛ
    mɛɛ̀ do íi nti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù miɛkɛ, mɛɛ̀ do te kɛ̀ tìi bɛ̀
    tùɔ̀kɛní.
  msy-2020: Jeroboamɨn adarazir batozir bizimɨn mɨngarim kamakɨn, Jeroboam faragha
    uabɨ arazir kuram Ikiavɨra Itir God, Israelian Godɨn damazimɨn a gami, egha a
    uaghan Israelia getuima, me arazir kuram gami. Jeroboamɨn arazir kurar kaba Ikiavɨra
    Itir God gamima, a bar anɨngaghe, kamaghɨn amizɨ a Jeroboamɨn adarazigh asɨghasɨki.
  dop-dop: Solopʋwɑm lɑpɑ ɩsɑɣɑtʋ nɑ ɩ́ tɛlǝsɩ-tǝɣɩ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɣɔ pǝ kpɑɑsɑ
    Tɑcɑɑ pɑ́ɑ́nɑ́ kɛ sɔsɔm.
  azb-azb: İsrailin Allahı Rəbbi qəzəbləndirərək Yarovamın özünün etdiyi və İsrailə
    etdirdiyi günahların ucbatından bu iş oldu.
  eng-DBY: because of the sins of Jeroboam which he sinned, and wherewith he made
    Israel to sin; by his provocation with which he provoked Jehovah the God of Israel
    to anger.
  hin-2017: यह इस कारण हुआ कि यारोबाम ने स्वयं पाप किए, और इस्राएल से भी करवाए थे,
    और उसने इस्राएल के परमेश्वर यहोवा को क्रोधित किया था।
  wol-KYG: Li ko waral mooy bàkkaari Yerbowam yi mu bàkkaar te bàkkaarloo ko waa Israyil,
    di merloo Aji Sax ji, Yàllay Israyil, ba feesal xolam.
  eng-YLT: because of the sins of Jeroboam that he sinned, and that he caused Israel
    to sin, by his provocation with which he provoked to anger Jehovah, God of Israel.
  kne-kne: Naamag na begew sin basbasol Jeroboam ya din nangiturongana abe sin Israelita
    ay manbasol ay say binmongetan Yahweh ay Diyos da.
  eng-WYC-2017: for the sins of Jeroboam which he sinned, and in which he made Israel
    to do sin, and for the trespass, by which he wrathed the Lord God of Israel.
  eng-WMBB: for the sins of Jeroboam which he sinned, and with which he made Israel
    to sin, because of his provocation with which he provoked the LORD, the God of
    Israel, to anger.
  urd-GVH: क्योंकि जो गुनाह यरुबियाम ने किए और इसराईल को करने पर उकसाया था उनसे उसने
    रब इसराईल के ख़ुदा को तैश दिलाया था।
  rug-rug: Ta evaṉa sapu gua asa, sina va bugoro sisigitia e Zeroboami se Zihova,
    sa Tamasa pa Izireli, koari na sinea saripu taveti sa, meke turaṉa va sea i tugo
    sa sari na tinoni Izireli.
  gaz-gaz: Kunis sababii cubbuu Yerobiʼaam hojjetee saba Israaʼelis cubbuu hojjechiisuudhaan
    Waaqayyo Waaqa Israaʼel dheekkamsaaf kakaaseefii dha.
  fra-LSG: à cause des péchés que Jéroboam avait commis et qu’il avait fait commettre
    à Israël, irritant ainsi l’Éternel, le Dieu d’Israël.
  yal-yal: Na birin liga nɛn bayo Yerobowan bata yi yulubine liga e nun a mɔn yi Isirayila
    kaane birin nadin yulubin ligan ma, nanara Alatala, Isirayilaa Ala yi xɔlɔ han!
  haw-1868: No na hewa o Ieroboama ana i hana hewa ai, a i hoolilo hoi oia i ka Iseraela
    e hana hewa ai, i kana hoonaukiuki ana, i hoonaukiuki ai oia ia Iehova ke Akua
    o Iseraela.
  arb-NAV: بِسَبَبِ آثَامِ يَرُبْعَامَ الَّتِي ارْتَكَبَهَا وَاسْتَغْوَى بِها بَنِي
    إِسْرَائِيلَ فَأَخْطَأُوا، فَأَثَارَ غَيْظَ إِلَهِ إِسْرَائِيلَ.
  ewe-ewe: Esia va eme esi Yeroboam do dɔmedzoe na Yehowa, Israel ƒe Mawu la to eya
    ŋutɔ ƒe nu vɔ̃ wɔwɔ kple Israelviwo kpɔkplɔ de nu vɔ̃ me la ta.
  eng-LEE: Because of the sins of Jerobo'am which he had sinned, and through which
    he had induced Israel to sin, by his provoking wherewith he provoked the Lord
    the God of Israel to anger.
  asm-FB: যাৰবিয়ামে যি যি পাপ নিজে কৰিছিল আৰু যিবোৰ পাপৰ দ্বাৰাই তেওঁ ইস্ৰায়েলক
    পাপত লিপ্ত কৰালে, সেই কুকার্যবোৰৰ দ্ৱাৰাই তেওঁ ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাক ক্ৰুদ্ধ
    কৰিবলৈ উত্তেজিত কৰাইছিল আৰু সেই কাৰণে এই সকলো ঘটিল।
  sus-A: عَ قَشَ يٍرٌبٌوَ مِ شَ يُنُبِ نَن مَ قٍ رَ، نَشَن عَ نِيَ عِسِرَيِلَ قَن
    شَ عٍ كٌبٍ رَ سٌ عٍ مَرِفِ عَلَتَلَ رَ.
  fra-SBL: à cause des péchés que Jéroboam avait commis et par lesquels il avait fait
    pécher Israël, à cause de la provocation par laquelle il avait irrité Yahvé, le
    Dieu d'Israël.
  hbo-hbo: עַל־חַטֹּ֤אות יָרָבְעָם֙ אֲשֶׁ֣ר חָטָ֔א וַאֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵ֑ל
    בְּכַעְסֹ֕ו אֲשֶׁ֣ר הִכְעִ֔יס אֶת־יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.015.029'
  kik-kik: nĩ ũndũ wa mehia marĩa Jeroboamu ekĩte na agĩtũma Isiraeli mehie, na nĩ
    ũndũ nĩarakarĩtie Jehova, Ngai wa Isiraeli.
  fra-NCL: à cause des péchés de Jéroboam qu’il avait commis, et qu’il avait fait
    commettre à Israël, irritant ainsi Yahweh, le Dieu d’Israël.
  cek-AK: Jeroboam loe zaehaih to sak moe, Israel kaminawk doeh a zaesak pongah, Israel
    Angraeng Sithaw to palungphuisak.
  cuk-cuk: Jeroboam e-isgusad-ular, degi, Israel-dulemar-oichosbalid-ular, deyob neg
    gunonikid. Weyob ibmar-imaksadi, Israel-e-Bab-Dummad-Jehová-ourwega imaksad.
  uig-CYR: Бу иш Йәробоамниң садир қилған гуналири һәм униң Исраилни гунаға путлаштурған
    гуналири түпәйлидин болди; у шулар билән Исраилниң Худаси Пәрвәрдигарниң ғәзивини
    қаттиқ қозғиған еди.
  tel-2017: యరొబాము చేసిన పాపాలను బట్టి, ఇశ్రాయేలువారు పాపం చేయడానికి అతడు కారణమైనందుకు,
    ఇశ్రాయేలీయుల దేవుడు యెహోవాకు కోపం రేపినందుకు ఇలా జరిగింది.
  hat-BSA: Akoz peche ke Jéroboam te fè yo e avèk sila, li te fè Israël peche yo,
    akoz pwovokasyon li avèk sila li te pwovoke SENYÈ a, Bondye Israël la, a lakòlè.
  kos-kos: Sikyak ouinge mweyen Jeroboam el tuh purakak kasrkusrak lun LEUM GOD lun
    Israel ke ma koluk el orala, ac ke ma koluk ma el kolla mwet Israel in oru.
  hbo-WLC: עַל־חַטֹּ֤אות יָרָבְעָם֙ אֲשֶׁ֣ר חָטָ֔א וַאֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵ֑ל
    בְּכַעְס֕וֹ אֲשֶׁ֣ר הִכְעִ֔יס אֶת־יְהוָ֖ה אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ihe ndị a mere nʼihi mmehie niile Jeroboam mere, nke o mere ka Izrel mee,
    nakwa nʼihi na ọ kpasuru Onyenwe anyị, bụ Chineke Izrel iwe.
  ory-ory: କାରଣ ଯାରବୀୟାମ ନିଜେ ପାପ କରି ତଦ୍ଦ୍ୱାରା ଇସ୍ରାଏଲକୁ ପାପ କରାଇଲେ ଓ ବିରକ୍ତିଜନକ
    କର୍ମ ଦ୍ୱାରା ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ସଦାପ୍ରଭୁଙ୍କୁ ବିରକ୍ତ କଲେ।
  chk-chk: Ei a fis pokiten än Jeropoam asonga ewe Samol mi Lapalap ewe Koten Israel
    ren an kewe tipis a föri, pwal ren an emweni chon Israel ngeni tipis.
  rop-rop: Dijan ting bin hepin dumaji King Jerabowam bin lidimbat detlot Isreil pipul
    blanga dumbat nogudbala ting, en King Jerabowam bin meigim YAWEI det trubala God
    blanga Isreil brabli wail na.
  ukr-1871: Задля гріхів Еробоамових, що він самий чинив і ними доводив до гріха Ізраїля,
    та за зневагу, якою прогнївив Господа, Бога Ізрайлевого.
  deu-1951: die er tat, und zu denen er Israel verführt hatte, wegen seines Reizens,
    womit er den HERRN, den Gott Israels, zum Zorne reizte.
  eng-JPS: for the sins of Jeroboam which he sinned, and wherewith he made Israel
    to sin; because of his provocation wherewith he provoked the LORD, the God of
    Israel.
  srp-1865: Za grijehe Jerovoamove, kojima je griješio i kojima je na grijeh naveo
    Izrailja, i za draženje kojim je dražio Gospoda Boga Izrailjeva.
  lug-lug: olw’ebibi bya Yerobowaamu bye yakola, era bye yayonoonyesa Isirayiri, n’okusunguwaza
    ne bisunguwaza Mukama Katonda wa Isirayiri.
  heb-heb: על חטאות ירבעם אשר חטא ואשר החטיא את ישראל בכעסו אשר הכעיס את יהוה אלהי
    ישראל׃
  ben-IRV: এর কারণ হল, যারবিয়াম নিজে পাপ করেছিলেন এবং ইস্রায়েলকে দিয়েও পাপ করিয়েছিলেন
    আর তা করে তিনি ইস্রায়েলের ঈশ্বর সদাপ্রভুকে অসন্তুষ্ট করে তুলেছিলেন।
  pan-pan: ਯਾਰਾਬੁਆਮ ਦੇ ਪਾਪਾਂ ਦੇ ਕਾਰਨ ਇਹ ਹੋਇਆ ਜੋ ਉਸ ਆਪ ਕੀਤੇ ਅਤੇ ਇਸਰਾਏਲ ਤੋਂ ਵੀ ਕਰਾਏ
    ਅਤੇ ਉਸ ਭੜਕਾਉਣ ਦੇ ਨਾਲ ਜਿਸ ਤੋਂ ਉਸ ਨੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਗੁੱਸੇ ਕੀਤਾ।
  mya-JVB: အကြောင်း မူကား၊ ယေရောဗောင် သည် ကိုယ်တိုင်ပြစ်မှား သော အပြစ် နှင့် ဣသရေလ
    အမျိုးကိုလည်း ပြစ်မှား စေသော အပြစ်အားဖြင့်၊ ဣသရေလ အမျိုး ၏ ဘုရားသခင် ထာဝရဘုရား
    ၏အမျက် တော်ကို နှိုးဆော်သောအကြောင်းတည်း။
  tbg-tbg: Haaru Jeroboamuva Isareri Variqa Nora Kotira vo okara vo okara qora okara
    autu amiteharo Isarerivata kuntama virivi komanta vikavata viva untemake, qora
    okaraqai auti vaura. Ho vira kaara, Nora Kotira arara itovaro vaiharo vi haikara
    qovarama kora.
  hmo-hmo: Inai kara ia vara, badina be Ieroboama ese Lohiabada, Israela ena Dirava
    ia habadua. Ieroboama ese kara dika bada ia karaia, bona ia ese Israela taudia
    ia hakererea dainai, idia danu kara dika bada idia karaia. Unai dainai Lohiabada
    ena badu ia toreisi.
  urd-urd: युरब'आम के उन गुनाहों की वजह से जो उसने ख़ुद किए, और जिनसे उसने इस्राईल
    से गुनाह कराया, और उसके उस ग़ुस्सा दिलाने की वजह से, जिससे उसने ख़ुदावन्द इस्राईल
    के ख़ुदा के ग़ज़ब को भड़काया।
  rus-SYN: за грехи Иеровоама, которые он сам делал и которыми ввел в грех Израиля,
    за оскорбление, которым он прогневал Господа Бога Израилева.
  bqc-SIM: Yã́pi kɛ̀ màa duuna pↄ́ Yeloboaũ kɛ̀ à Isailiↄ dà a kɛau, à Dii Isailiↄ
    Lua pↄ fɛ̀lɛoɛ̀ yã́iɛ.
  tcz-CHONGTHU: Hitobang thilsoh hi Jeroboam in Pakai Israel Pathen chu asuh lunghang
    jeh leh, ama chonset na chungchon na Israel mipite chu ana chonset sah jeh ahi.
  mar-mar: राजा यराबामाने बरीच पापे केली होती, तसेच इस्राएल लोकांसही ती करायला लावली
    म्हणून हे घडले. इस्राएलचा परमेश्वर देव याचा यराबामावर कोप झाला
  qub-qub: Chaynöga ruraran Jeroboam juchata rurashancunapitami. Chaycunawanmi Israelcunatapis
    juchata rurachisha caran. Israelcunapa Tayta Diosnintapis fiyupa rabyachisha caran
    mana allita rurashpan.
  bqp-bqp: Yã pìi kɛ̀ lɛ durunna kũ Yeroboamu kɛ̀ yãi, kũ à Isarailanↄ dà a kɛnan
    à Dikiri Isarailanↄ Luda pↄ fɛ̃̀onɛ.
  hat-hat: Sa te rive konsa paske Jewoboram te fè sa ki mal, lèfini li te lakòz pèp
    la fè sa ki mal tou. Se konsa li te fè Seyè a, Bondye pèp Izrayèl la, fache sou
    li.
  eng-BSB: because of the sins Jeroboam had committed and had caused Israel to commit,
    and because he had provoked the LORD, the God of Israel, to anger.
  eng-WEBPB: for the sins of Jeroboam which he sinned, and with which he made Israel
    to sin, because of his provocation with which he provoked the LORD, the God of
    Israel, to anger.
  kbq-kbq: Hagi Jeroboamu'ma kumi'ma nehuno, Israeli vahe'ma kumipima zamavarentegeno'ma
    Ra Anumzamofoma azeri arimpama ahe'nea zante, ana zana fore hu'ne.
  nhe-BL: Queja ni elqui pampa Jeroboam tlahuel tlajtlacolchijtoya huan quichijqui
    para ma tlajtlacolchihuaca nochi israelitame. Huan tlahuel quicualani TOTECO ininDios
    israelitame.
  bus-bus: Yã pì kɛ̀ lɛ durun kɛ̀ Yeroboamu kɛ̀ yãnzi, kɛ̀ à Isarailinↄ dà à kɛnan
    à Dii Isarailinↄ Luda pↄↄ fɛ̃̀onɛ.
  gub-BL: A'e ma'e paw uzeapo a'e, ta'e a'e 'ym mehe Zeromoàw umuikwahy kar Tupàn
    Tuweharupi Wiko Ma'e Izaew wazar a'e xe. Ta'e uzapo ikatu 'ym ma'e tetea'u henataromo
    a'e xe. Ta'e uzapo kar ikatu 'ym ma'e tetea'u Izaew wanupe a'e no xe.
  eng-DRA: Because of the sin of Jeroboam, which he had sinned, and wherewith he had
    made Israel to sin, and for the offence, wherewith he provoked the Lord the God
    of Israel.
