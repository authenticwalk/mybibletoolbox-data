verse: 1KI.015.001
translations:
  mal-C: നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ ഭരണത്തിന്റെ പതിനെട്ടാംവർഷം അബീയാം യെഹൂദ്യയിൽ
    രാജാവായി സ്ഥാനമേറ്റു.
  deu-TKW: Und im achtzehnten Jahre des Königs Jerobeam, des Sohnes Nebats, ward Abia
    König über Juda.
  lin-lin: Tango Jeroboami, mwana mobali ya Nebati, akokisaki mibu zomi na mwambe
    na bokonzi, Abiyami akomaki mokonzi ya Yuda.
  eng-LSV: And in the eighteenth year of King Jeroboam son of Nebat, Abijam has reigned
    over Judah;
  eng-GNV: And in the eighteenth yeere of King Ieroboam the sonne of Nebat, reigned
    Abiiam ouer Iudah.
  eng-WEBSTER: Now in the eighteenth year of king Jeroboam the son of Nebat reigned
    Abijam over Judah.
  nhw-BL: Abíam pejqui tlanahuatía ipan tlali Judá quema Tlanahuatijquetl Jeroboam,
    icone Nabat, yohuiyaya para 18 xihuitl tlanahuatis ipan tlali Israel.
  swh-ONEN: Katika mwaka wa kumi na nane wa utawala wa Yeroboamu mwana wa Nebati,
    Abiya akawa mfalme wa Yuda,
  bba-bba: Yeroboɑmun bɑndun wɔ̃ɔ wɔkurɑ nɔɔbu kɑ itɑse sɔɔrɑ Abiyɑmu u bɑndu di Yudɑɔ.
  eng-KJVCPB: Now in the eighteenth year of king Jeroboam the son of Nebat reigned
    Abijam over Judah.
  luo-luo: E higa mar apar gaboro mar loch Jeroboam wuod Nebat, Abija nobedo ruodh
    Juda,
  meu-meu: King Ieroboam, Nebata natuna, ena lohia laḡanina ihagwauta-taurahanina
    ai, Abiama ese Iuda e lohiaia matama;
  npi-ULB: नबातका छोरा राजा यारोबामको शासनकालको अठारौँ वर्षमा अबियाले यहूदामाथि शासन
    गर्न थाले ।
  yor-yor: Ní ọdún kejìdínlógún ìjọba Jeroboamu ọmọ Nebati, Abijah jẹ ọba lórí Juda,
  pes-OPCB: در هجدهمین سال سلطنت یربعام، پادشاه اسرائیل، اَبیّام پادشاه یهودا شد و
    سه سال در اورشلیم سلطنت کرد. مادر او معکه دختر ابشالوم بود.
  tgl-ULB: Sa ika labing-walong taon ng paghahari ni Haring Jeroboam anak ni Nebat,
    si Abiam ay nagsimulang maghari sa Juda.
  hui-hui: Yaroboama ibu mali pira mbirani karia Isaraele dindiha kini henego howa
    halini (18) hayagola Abiya ibu mini mende Abiyama henego ibu nde Yuda dindiha
    kini pigane mali ogoningi hene.
  mya-mya: ဣ​သ​ရေ​လ​ဘု​ရင်​ယေ​ရော​ဗောင်​နန်း​စံ​တစ် ဆယ့်​ရှစ်​နှစ်​မြောက်​၌ အ​ဘိ​ယ​သည်​ယု​ဒ
    ပြည်​တွင်​နန်း​တက်​၍၊-
  bod-N: ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱི་སྲིད་ལོ་བཅོ་བརྒྱད་པར། ཨ་བི་ཡཱ་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོར་བསྡད།
  sna-sna: Mugore regumi namasere roumambo hwaJerobhoamu mwanakomana waNebhati, Abhija
    akagadzwa samambo weJudha.
  spa-BLM: En el año dieciocho del rey Jeroboam hijo de Nabat, Abiyam comenzó a reinar
    sobre Judá.
  cac-cac: Ayic 18 ab'ilxo yoch vin̈aj Jeroboam yuninal vin̈aj Nabat reyal d'a Israel,
    ix och vin̈aj Abiam reyal d'a Judá.
  swh-ULB: Katika mwaka wa kumi na tano wa mfame Yeroboamu mwana wa Nebati, Abiya
    alianza kutawala juu yaYuda.
  bel-bel: У васямнаццаты год цараваньня Ераваама, сына Наватавага, Авія зацараваў
    над Юдэямі.
  deu-ELBBK: Und im 18. Jahr des Königs Jerobeam, des Sohnes Nebats, wurde Abijam
    König über Juda.
  mbb-OT: Nehimu he hadì diyà te Juda si Abia hein ike-18 he tuig te kedhadi ni Jeroboam
    te Israel.
  mal-2015: നെബാത്തിന്റെ മകനായ യൊരോബെയാംരാജാവിന്റെ പതിനെട്ടാം ആണ്ടിൽ അബിയാം യെഹൂദയിൽ
    വാണുതുടങ്ങി.
  rmc-rmc: Andro dešuochtoto (18.) berš, sar kraľinelas le Nebatoskro čhavo o Jeroboam
    andro Izrael, o Abijam ačhiľa kraľiske upral e Judsko.
  pes-OPV: و در سال هجدهم پادشاهی یربعام بن نباط، ابیام، بر یهودا پادشاه شد.
  ron-1924: Ын ал оптспрезечеля ан ал домнией луй Иеробоам, фиул луй Небат, а ынчепут
    сэ ымпэрэцяскэ песте Иуда Абиам.
  ben-OBCV: নবাটের ছেলে যারবিয়ামের রাজত্বের অষ্টাদশতম বছরে অবিয় যিহূদার রাজা হলেন,
  som-som: Haddaba sannaddii siddeed iyo tobnaad ee Boqor Yaaraabcaam ina Nebaad ayaa
    Abiiyaam boqor ka noqday dalka Yahuudah.
  lat-VUC: Igitur in octavodecimo anno regni Jeroboam filii Nabat, regnavit Abiam
    super Judam.
  eng-ASVBT: Now in the eighteenth year of king Jeroboam the son of Nebat began Abijam
    to reign over Judah.
  ita-1885: OR l'anno diciottesimo del re Geroboamo, figliuolo di Nebat, Abiam cominciò
    a regnare sopra Giuda.
  eng-LXXUP: And in the eighteenth year of the reign of Jeroboam son of Nebat, Abijam
    son of Rehoboam reigns over Judah.
  eng-ULB: In the eighteenth year of King Jeroboam son of Nebat, Abijah began to reign
    over Judah.
  spa-VBL: Abías llegó a ser rey de Judá en el año dieciocho del reinado de Jeroboam,
    hijo de Nabat.
  fra-_FOB: La dix-huitième année du roi Jéroboam, fils de Nébat, Abijam commença
    à régner sur Juda.
  mal-mal: നെബാത്തിന്റെ മകൻ യൊരോബെയാംരാജാവിന്റെ പതിനെട്ടാം ആണ്ടിൽ അബിയാം യെഹൂദയിൽ
    രാജാവായി.
  urd-GVR: Abiyāh Isrāīl ke bādshāh Yarubiyām bin Nabāt kī hukūmat ke 18weṅ sāl meṅ
    Yahūdāh kā bādshāh banā.
  suz-BL: मिनु अबीयाम यहूदा ङा पिप दुम्‍माक्‍त। मेना नेबात आ तौ येरोबाम पिप दुम्‍शो
    १८ बर्स दुम्‍शो बाक्‍माक्‍त। २इतिहास १३:-
  ita-1927: Il diciottesimo anno del regno di Geroboamo, figliuolo di Nebat, Abijam
    cominciò a regnare sopra Giuda.
  ckb-ckb: لە هەژدەیەمین ساڵی پاشایەتی یارۆڤعامی کوڕی نەڤات، ئەبیا بوو بە پاشای یەهودا.
  eng-BBE: Now in the eighteenth year of king Jeroboam, the son of Nebat, Abijam became
    king over Judah.
  kan-OKCV: ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಅಬಿಯಾಮನು ಯೆಹೂದದ ಅರಸನಾಗಿ,
  tam-2017: நேபாத்தின் மகனாகிய யெரொபெயாம் என்னும் ராஜாவின் 18 ஆம் வருடத்திலே அபியாம்
    யூதா தேசத்திற்கு ராஜாவாகி,
  spa-RV-1909: EN el año dieciocho del rey Jeroboam hijo de Nabat, Abiam comenzó á
    reinar sobre Judá.
  ron-BTF: Şi în anul al optsprezecelea al împăratului Ieroboam, fiul lui Nebat, Abiiam
    a domnit peste Iuda.
  eng-WEBP: Now in the eighteenth year of King Jeroboam the son of Nebat, Abijam began
    to reign over Judah.
  eng-FBV: Abijam became king of Judah in the eighteenth year of the reign of King
    Jeroboam, son of Nebat.
  nld-1939: In het achttiende regeringsjaar van Jeroboam, den zoon van Nebat, werd
    Abias koning van Juda.
  nch-BL: Abíam pejqui tanahuatía ipan tali Judá quema Tanahuatijquet Jeroboam, icone
    Nabat, yahuiyaya para 18 xihuit tanahuatis ipan tali Israel.
  vie-1934: Năm thứ mười tám đời vua Giê-rô-bô-am, con trai Nê-bát, thì A-bi-giam
    lên ngôi làm vua Giu-đa.
  hin-CV: नेबाथ के पुत्र यरोबोअम के शासनकाल के अठारहवें साल में अबीयाम ने यहूदिया
    पर शासन करना शुरू किया.
  spa-BES: En el año dieciocho del rey Jeroboam, hijo de Nabat, Abiam se convirtió
    en rey de Judá.
  tdx-tdx: Ie amy taom-paha-folo-valo’ ambi’ Iarovame mpanjaka, ana’ i Nebatey, le
    niorotse nifehe Iehoda t’i Abiiame
  tha-KJV: ในปี​ที่​สิ​บแปดแห่งรัชกาลกษั​ตริ​ย์เยโรโบอัมบุตรชายเนบัท อาบ​ียัมได้ขึ้นครองเหนือประเทศยูดาห์
  por-BR-2018: No ano dezoito do rei Jeroboão filho de Nebate, Abião começou a reinar
    sobre Judá.
  deu-ELO: Und im achtzehnten Jahre des Königs Jerobeam, des Sohnes Nebats, wurde
    Abijam König über Juda.
  eng-WYC-2018: Therefore in the eighteenth year of the realm of Jeroboam, the son
    of Nebat, Abijam reigned upon Judah. (And so in the eighteenth year of the reign
    of Jeroboam, the son of Nebat, Abijam began to reign upon Judah.)
  epo-epo: En la dek-oka jaro de la reĝo Jerobeam, filo de Nebat, ekreĝis Abijam super
    Judujo.
  uig-PIN: Nibatning oƣli Yǝroboam padixaⱨning sǝltǝnitining on sǝkkizinqi yilida
    Abiyam Yǝⱨudaning üstigǝ padixaⱨ bolup
  beo-beo: Isala:ili fi ilia hina bagade Yelouboua:me da ode18 ouligilalu, Abaidia
    da Yuda fi ilia hina bagade hamoi.
  tpi-OTNT: Long namba 18 yia bilong Jeroboam i stap king bilong Israel, Abiya, narapela
    nem bilong en Abijam, i kamap king bilong Juda.
  hau-SA: A shekara ta goma sha takwas ta mulkin Yerobowam ɗan Nebat, Abiyam ya zama
    sarkin Yahuda,
  uig-LAT: Nibatning oghli Yeroboam padishahning seltenitining on sekkizinchi yilida
    Abiyam Yehudaning üstige padishah bolup
  nde-nde: Ngomnyaka wetshumi lasificaminwembili wokubusa kukaJerobhowamu indodana
    kaNebhathi, u-Abhija waba yinkosi yakoJuda,
  ton-ton: Pea ko eni ʻi hono hongofulu ma valu ʻoe taʻu ʻoe tuʻi ko Selopoami ko
    e foha ʻo Nipati naʻe pule ʻa ʻApisami ki Siuta.
  ces-1613: Léta pak osmnáctého království Jeroboáma syna Nebatova, kraloval Abiam
    nad Judou.
  eng-WMB: Now in the eighteenth year of King Jeroboam the son of Nebat, Abijam began
    to reign over Judah.
  tam-TCV: நேபாத்தின் மகனான யெரொபெயாம் இஸ்ரயேலில் ஆட்சி செய்த பதினெட்டாம் வருடம் அபியா
    யூதாவின் அரசனானான்.
  ceb-ULB: Sa ikapulo ug walo ka tuig sa paghari ni Jeroboam nga anak ni Nebat, nagsugod
    si Abia sa paghari sa tibuok Juda.
  pol-UBG: W osiemnastym roku króla Jeroboama, syna Nebata, Abijam zaczął królować
    nad Judą.
  urd-GVU: ابیاہ اسرائیل کے بادشاہ یرُبعام بن نباط کی حکومت کے 18ویں سال میں یہوداہ
    کا بادشاہ بنا۔
  deu-1912: Im achtzehnten Jahr des Königs Jerobeam, des Sohnes Nebats, ward Abiam
    König in Juda,
  kan-2017: ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಆಳ್ವಿಕೆಯ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಅಬೀಯಾಮನು ಯೆಹೂದದ
    ಅರಸನಾದನು.
  yap-yap: U lan e bin ragag nge meruk e duw ngay nike gagiyeg Jeroboam ni Pilung
    nu Israel, me mang Abijah e pilung nu Judah,
  hlt-MCSB: Nebat capa Jeroboam manghai kah kum hlai rhet vaengah Judah ah Abijam
    manghai.
  mdy-ETH: ዒዮርቢዓሜ ዒስራዔኤሌይዳ ካኣታዼንቴ ታጶ ሳላሳ ሌዖና ዓቢያ ዪሁዳይዳ ካኣታዼኔ፤
  twi-ASANTE: Yeroboam dii adeɛ wɔ Israel ne mfeɛ dunwɔtwe soɔ no, Abiyam hyɛɛ nʼadedie
    ase sɛ ɔhene wɔ Yuda.
  eng-WEBU: Now in the eighteenth year of King Jeroboam the son of Nebat, Abijam began
    to reign over Judah.
  wal-wal: Nabaaxa na7aa Iyorbbaami kawotido tammanne hosppuntta laittan Abiiyi Yihudan
    kawotiis.
  spa-PDDPT: El año 18 del rey Jeroboam, hijo de Nabat, Abiam comenzó a reinar sobre
    Judá.
  gun-gun: Ha'e gui Nebate ra'y Jeroboão dezoito ma'etỹ re ma huvixa oĩ jave py Abias
    oĩ Judá pygua huvixarã.
  ilo-ULB: Iti maika-sangapulo ket walo a tawen a panagturay ni Ari Jeroboam nga anak
    ni Nabat, nangrugi a nagturay ni Abias idiay Juda.
  kpg-kpg: I di madangaholu maa walu ngadau Jeroboam nogo king i Israel, Abijah guu hai
    di king o Judah,
  uig-ARA: نىباتنىڭ ئوغلى يەروبوئام پادىشاھنىڭ سەلتەنىتىنىڭ ئون سەككىزىنچى يىلىدا
    ئابىيام يەھۇدانىڭ ئۈستىگە پادىشاھ بولۇپ
  sus-sus: Yerobowami xa mangɛya ɲɛ fu nun solomasaxan nde ra, Nebati xa di Abiyami
    naxa ti mangɛ ra Yudaya.
  pon-2006: Ni kaeisek waluhn sounpar en mwehin Seropoham, nanmwarkien Israel, Apaisa
    wiahla nanmwarkien Suda,
  ksd-ksd: Ba Ieroboam natu i Nebat i ga ki na king a vinun ma lavutul na kilala,
    Abia i ga tur pa ia pi na king ure Iuda.
  tur-YTC: Nevat oğlu Kral Yarovam'ın on sekizinci yılında Aviyam Yahuda üzerinde
    hüküm sürmeye başladı.
  grc-BRENT: Καὶ ἐν τῷ ὀκτωκαιδεκάτῳ ἔτει βασιλεύοντος Ἱεροβοὰμ υἱοῦ Ναβὰτ, βασιλεύει
    Ἀβιοὺ υἱὸς Ῥοβοὰμ ἐπὶ Ἰούδαν·
  ind-AYT: Pada tahun ke-18 zaman Yerobeam, anak Nebat, Abiam menjadi raja atas Yehuda.
  nya-nya: Mʼchaka cha 18 cha ulamuliro wa Yeroboamu mwana wa Nebati, Abiya anakhala
    mfumu ya Yuda,
  hrv-hrv: Osamnaeste godine kraljevanja Jeroboama, sina Nebatova, zakraljio se Abijam
    u Judeji.
  mps-mps: Te king Jeroboam aga te Israel hani dali king bidi bidali kibu be te nogo
    si olama, sągągo a naga olama, me badu sągągo sela, 18 yia, Abiya, agai gasa
    nogi me Abijam, aga te Juda hanigo king bidi pedelali.
  tpi-tpi: Long namba 18 yia bilong Jeroboam i stap king bilong Israel, Abiya, narapela
    nem bilong en Abijam, i kamap king bilong Juda.
  dan-1931: I Kong Jeroboams, Nebats Søns, attende Regeringsår blev Abija Konge over
    Juda.
  vie-OVCB: Năm thứ mười tám đời Vua Giê-rô-bô-am, con Nê-bát, A-bi-giam lên làm vua
    Giu-đa
  guj-2017: ઇઝરાયલના રાજા નબાટના દીકરા યરોબામના અઢારમા વર્ષે અબિયામ યહૂદિયાનો રાજા
    બન્યો.
  pon-2006A: Ni kaeisek waluhn sounpar en mwehin Seropoham, nanmwarkien Israel, Apaisa
    wiahla nanmwarkien Suda,
  por-BRBSL: Now no décimo oitavo ano do rei Jeroboão, filho de Nebat, Abijam começou
    a reinar sobre Judá.
  cth-cth: Nebat capa siangpahrang Jeroboam ni kum 18 a uknae kum dawk Abijam teh
    Judahnaw e siangpahrang lah ao.
  twi-twi: Yeroboam dii ade wɔ Israel ne mfe dunwɔtwe so no, Abiyam bɛyɛɛ Yudahene.
  hlt-hlt: Nebat capa Jeroboam manghai kah kum hlai rhet vaengah Judah ah Abijam manghai.
  tbz-SIM: Nɛbɑti birɛ Sedoboɑmmu kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ diniínnì miɛkɛ nkɛ Abiyɑmmu
    nɑɑ́mmɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì,
  msy-2020: Nebatɨn otarim Jeroboam, Israelɨn atrivimɨn itima, an namba 18ɨn azenimɨn,
    gumazir ziam Abiya, an ziar igharazim Abijam, a Judan atrivimɨn oto.
  dop-dop: Ɩsɛɣɛlɩ wulɑʋ Solopʋwɑm kɑwulɑɣɑ pǝnɑɣɑ pǝlefɛɩ hiu nyǝŋkɑ tɑɑ kɛ́ Apiyɑm
    tɔɣɔ kɑwulɑɣɑ kɛ Yosɑlɛm, kɛ Yutɑ tɛtʋ tɑɑ kɛ́ pɩɩsɩ tooso. Pɑ yɑɑkɑɣɑ ɩ too sɩ
    Mɑɑkɑ. Ɩ too ɩnɩ ɩ kɑ kɛ́ Apisɑlɔm pɛɛlɔ.
  azb-azb: Nevat oğlu Yarovamın padşahlığının on səkkizinci ilində Aviya Yəhuda üzərində
    padşah oldu.
  eng-DBY: And in the eighteenth year of king Jeroboam the son of Nebat began Abijam
    to reign over Judah.
  hin-2017: नबात के पुत्र यारोबाम के राज्य के अठारहवें वर्ष में अबिय्याम यहूदा पर
    राज्य करने लगा।
  wol-KYG: Ca fukki at ak juróom ñetteelu nguurug Yerbowam, ca la Abiyam doomu Nebat
    falu buur ca kaw Yuda.
  eng-YLT: And in the eighteenth year of king Jeroboam son of Nebat, reigned hath
    Abijam over Judah;
  eng-WYC-2017: Therefore in the eighteenth year of the realm of Jeroboam, the son
    of Nebat, Abijam reigned upon Judah.
  eng-WMBB: Now in the eighteenth year of King Jeroboam the son of Nebat, Abijam began
    to reign over Judah.
  urd-GVH: अबियाह इसराईल के बादशाह यरुबियाम बिन नबात की हुकूमत के 18वें साल में यहूदाह
    का बादशाह बना।
  rug-rug: Pa vina manege vesu vuahenina sapu koa baṉara se Zeroboami pa Izireli,
    si tava baṉara se Abaeza pa Ziuda,
  gaz-gaz: Bara mootummaa Yerobiʼaam ilma Nebaat keessa, waggaa kudha saddeettaffaatti
    Abiyaan mootii Yihuudaa taʼe;
  fra-LSG: La dix-huitième année du règne de Jéroboam, fils de Nebath, Abijam régna
    sur Juda.
  yal-yal: Nebati a dii xɛmɛn Yerobowan ma mangayaan ɲɛɛ fu nun solomasɛxɛden na,
    Abiyan yi findi mangan na Yuda xun na.
  haw-1868: I KA umikumamawalu o ka makahiki o Ieroboama ke keiki a Nebata, ua alii
    ae la o Abiama maluna o Iuda.
  arb-NAV: وَفِي السَّنَةِ الثَّامِنَةِ عَشْرَةَ مِنْ حُكْمِ الْمَلِكِ يَرُبْعَامَ
    بْنِ نَبَاطَ، اعْتَلَى أَبِيَامُ عَرْشَ يَهُوذَا،
  ewe-ewe: Le Yeroboam, Nebat ƒe vi ƒe fiaɖuɖu ƒe ƒe wuienyilia me la, Abiyam zu Yuda
    fia.
  eng-LEE: Now in the eighteenth year of king Jerobo'am the son of Nebat became Abiyam
    king over Judah.
  asm-FB: নবাটৰ পুত্ৰ যাৰবিয়ামৰ ৰাজত্বৰ অষ্টাদশ বছৰত অবিয়ামে যিহূদাৰ ওপৰত ৰাজত্ব
    কৰিবলৈ আৰম্ভ কৰিলে৷
  sus-A: يٍرٌبٌوَ مِ شَ مَنفّيَ حّ قُ نُن سٌلٌمَسَشَن ندٍ رَ، نٍبَتِ شَ دِ عَبِيَمِ
    نَشَ تِ مَنفّ رَ يُدَيَ.
  fra-SBL: La dix-huitième année du roi Jéroboam, fils de Nebath, Abijam commença
    à régner sur Juda.
  hbo-hbo: וּבִשְׁנַת֙ שְׁמֹנֶ֣ה עֶשְׂרֵ֔ה לַמֶּ֖לֶךְ יָרָבְעָ֣ם בֶּן־נְבָ֑ט מָלַ֥ךְ
    אֲבִיָּ֖ם עַל־יְהוּדָֽה׃
  piu-2006: (15:1-8,25-34; 16:6-28) Riyapumanya Tjuutaku walytja ngaṉṯitja tjuṯaku
    mayutju tiṉa nyinarra wiyarringu. Palunyatjanu palumpa katja Yapayitjanya mayutju
    tiṉa tjanampa nyinangi. Katutjaku tjukarurruwiya nyinarra wiyarringu. Palumpa
    katjalpi Yiitjanya tjanampa mayutju tiṉa nyinangi, Tjuutaku walytja ngaṉṯitja
    tjuṯaku. Tjiripumanya nyinarra wiyarringutjangka, Nitapanya mayutju tiṉa tjanampa
    nyinangi, Yitjurilaku walytja ngaṉṯitja tjuṯaku. Katutjaku tjukarurruwiya nyinangi.
    Palunyatjanu wati Paatjalu mirri pungkula mayutju tiṉalpi tjanampa nyinangi. Paatjalu
    mayutju tiṉarrirra Tjiripumaku walytja tjuṯaku ngurrira mirri pungkuyinangi. Palunyatjanuya
    yuwankarra Tjiripumaku walytja tjuṯa wiyarringu. Paatjanya Katutjaku tjukarurruwiya
    nyinarra wiyarringu. Palumpa katja Yilayanya mayutju tiṉalpi nyinangi, Yitjurilaku
    walytja ngaṉṯitja tjuṯaku. Wati Tjimirilu Yilayanya mirri pungkula mayutju tiṉalpi
    tjanampa nyinangi. Mayutju tiṉarrirra Tjimirilu tjananya Paatjaku walytja tjuṯa
    pungkuyinangi, yalatjiya uwankarra wiyarringu. Tjimirinya mayutju tiṉa nyinanyingka
    wati Wumirinyangarri tjilirratjarra tjuṯa ngalya yanu Tjimirinya mirri pungkukitja.
    Palunyatjanu Tjimirilu waaḻangka tjarrparra walytjalunku tilira wiyarringu, kutjupa
    tjuṯangku mirrintankupayingka. Wumurinya tjanampa mayutju tiṉalpi nyinangi Yitjurilaku
    walytja ngaṉṯitja tjuṯaku. Wumurilu tawunu Tjamiriyanya palyara palula nyinangi.
    Katutjaku tjukarurruwiya nyinarra Wumurinya wiyarringu. Palumpa katja Yiyapanya
    mayutju tiṉa tjanampa nyinangi Yitjurilaku walytja ngaṉṯitja tjuṯaku.
  kik-kik: Mwaka wa ikũmi na ĩnana wa ũthamaki wa Jeroboamu mũrũ wa Nebati-rĩ, nĩguo
    Abija aatuĩkire mũthamaki wa Juda,
  fra-NCL: La dix-huitième année du roi Jéroboam, fils de Nabat, Abiam devint roi
    de Juda,
  cek-AK: Nebat capa Jeroboam siangpahrang ah ohhaih saning hatlaitazetto naah, Abijam
    loe siangpahrang ah oh.
  cuk-cuk: Nabat-machi-Jeroboam birgambe-gakabaabakgus (18) Israel-yar-semaidgine,
    Abiam, Judá-dulemar-e-reyga megnonikid.
  uig-CYR: Нибатниң оғли Йәробоам падишаниң сәлтәнитиниң он сәккизинчи жилида Абиям
    Йәһуданиң үстигә падиша болуп
  tel-2017: నెబాతు కొడుకు యరొబాము రాజు పరిపాలన 18 వ సంవత్సరంలో అబీయా యూదాను పాలించడం
    మొదలెట్టాడు.
  hat-BSA: Alò, nan di-zuityèm ane a Wa Jéroboam, fis Nebat la, Abijam te vin wa sou
    Juda.
  kos-kos: In yac aksingoul oalkosr ma Tokosra Jeroboam el leum lun Israel, Abijah
    el tokosrala lun Judah,
  hbo-WLC: וּבִשְׁנַת֙ שְׁמֹנֶ֣ה עֶשְׂרֵ֔ה לַמֶּ֖לֶךְ יָרָבְעָ֣ם בֶּן־נְבָ֑ט מָלַ֥ךְ
    אֲבִיָּ֖ם עַל־יְהוּדָֽה׃
  ibo-ibo: Abija malitere ịbụ eze Juda, nʼafọ iri na asatọ nke ọchịchị eze Jeroboam
    nwa Nebat.
  ory-ory: ନବାଟର ପୁତ୍ର ଯାରବୀୟାମ ରାଜାଙ୍କର ରାଜତ୍ଵର ଅଠର ବର୍ଷରେ ଅବୀୟାମ ଯିହୁଦା ଉପରେ ରାଜତ୍ୱ
    କରିବାକୁ ଲାଗିଲେ।
  chk-chk: Iwe, lon ewe engol me waluen ierin mwün ewe king Jeropoam nöün Nepat we
    mwän, Apia a tolong lon wisan wisen king o nemeni Juta.
  rop-rop: Wal Jerabowam det san blanga Neibat bin jidan king blanga Isreil 18 yiya.
    En langa det yiya na, deibin meigim Abaija jidan det nyuwan king blanga Juda
  ukr-1871: У вісїмнайцятому роцї царювання Еробоамового Набатенкового почав царювати
    над Юдеями Абія.
  deu-1951: Im achtzehnten [Regierungs-]Jahre des Königs Jerobeam, des Sohnes Nebats,
    ward Abija König über Juda.
  eng-JPS: Now in the eighteenth year of king Jeroboam the son of Nebat began Abijam
    to reign over Judah.
  srp-1865: A osamnaeste godine carovanja Jerovoama sina Navatova zacari se Avijam
    nad Judom.
  lug-lug: Awo mu mwaka ogw’ekkumi n’omunaana ogw’obufuzi bwa Yerobowaamu mutabani
    wa Nebati, Abiyaamu n’atandika okufuga Yuda.
  heb-heb: ובשנת שמנה עשרה למלך ירבעם בן נבט מלך אבים על יהודה׃
  ben-IRV: নবাটের ছেলে যারবিয়ামের রাজত্বের আঠারো বছরের দিন অবিয়াম যিহূদায় রাজত্ব
    করতে শুরু করেন।
  pan-pan: ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਦੇ ਰਾਜ ਦੇ ਅਠਾਰਵੇਂ ਸਾਲ ਤੋਂ ਅਬਿਯਾਹ ਯਹੂਦਾਹ ਉੱਤੇ ਰਾਜ
    ਕਰਨ ਲੱਗਾ।
  mya-JVB: '-'
  tbg-tbg: Nebaatira maaqu Jeroboamuva 18 ihiara Isareriqaa raqiki vau entara Abiaava,
    vira autu vo Abiaamuva, Iutaa avuhainaa vaiintiqama viro
  hmo-hmo: Israela ena king, Ieroboama, Nebata ena natuna, be lagani 18 ia king neganai,
    Abaisa ese Iuda ena king ena dagi ia abia hamatamaia.
  urd-urd: और नबात के बेटे यरुब'आम की हुकूमत के अठारहवें साल से अबियाम यहूदाह पर हुकूमत
    करने लगा।
  rus-SYN: В восемнадцатый год царствования Иеровоама, сына Наватова, Авия воцарился
    над Иудеями.
  bqc-SIM: Nɛba nɛ́ Yeloboaũ kpalablea wɛ̃̀ bao plasaide guu ↄ̃ Abia gↄ̃̀ Yudaↄ kía
    ũ,
  tcz-CHONGTHU: Jeroboam in Israel chunga ahung vaihomna kum somle get lhin kum in,
    Abijah in Judahhte chung’ah vaihom in ahung pang in ahi.
  mar-mar: नबाटाचा पुत्र यराबाम इस्राएलवर राज्य करत होता. त्याच्या राजेपणाच्या कारकिर्दीचे
    अठरावे वर्ष चालू असताना, रहबामाचा पुत्र अबीयाम यहूदाचा पुढचा राजा झाला.
  qub-qub: Nabatpa wamran Jeroboam chunca pusajnin (18) watana Israelcho ray caycaptin
    Judächöga Abiam ray cayta gallaycuran.
  bqp-bqp: Nɛbati nɛ́ Yeroboamu kíblena wɛ̃̀ baro plansaride gũnn Abia gↄ̃̀ Yudanↄ
    kína ũ
  hat-hat: Jewoboram te gen dizwitan depi li te wa peyi Izrayèl la, lè Abijam moute
    wa nan peyi Jida.
  eng-BSB: In the eighteenth year of the reign of Jeroboam son of Nebat, Abijam became
    king of Judah,
  eng-WEBPB: Now in the eighteenth year of King Jeroboam the son of Nebat, Abijam
    began to reign over Judah.
  kbq-kbq: Hagi Jeroboamu'ma 18ni'a kafuma Israeli vahe kinima nemanigeno'a, Nebati
    nemofo Abizamu'a Juda vahe kini efore huno kegava huzmante'ne.
  nhe-BL: Abíam pejqui tlanahuatía ipan tlali Judá quema Tlanahuatijquetl Jeroboam,
    icone Nabat, yohuiyaya para 18 xihuitl tlanahuatía ipan tlali Israel.
  bus-bus: Nɛbati nɛ́ Yeroboamu kíblena wɛ̃̀ baro plaasaidee guun Abia gↄ̃̀ Yudanↄ
    kína ũ
  gub-BL: Zeromoàw Nemat ta'yr Izaew wanuwihawete romo heko mehe 18 haw kwarahy mehe
    Awi wiko wanuwihawete romo a'e.
  eng-DRA: Now in the eighteenth year of the reign of Jeroboam the son of Nabat, Abiam
    reigned over Juda.
