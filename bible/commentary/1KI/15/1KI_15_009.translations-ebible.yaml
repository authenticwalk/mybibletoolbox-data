verse: 1KI.015.009
translations:
  mal-C: ഇസ്രായേൽരാജാവായ യൊരോബെയാമിന്റെ ഇരുപതാംവർഷം ആസാ യെഹൂദ്യയിൽ രാജഭരണമേറ്റു.
  deu-TKW: Und im zwanzigsten Jahre Jerobeams, des Königs von Israel, ward Asa König
    über Juda.
  lin-lin: Tango Jeroboami, mokonzi ya Isalaele, asalaki mibu tuku mibale na bokonzi,
    Asa akomaki mokonzi ya Yuda.
  eng-LSV: And in the twentieth year of Jeroboam king of Israel, Asa has reigned over
    Judah,
  eng-GNV: And in the twentie yeere of Ieroboam King of Israel reigned Asa ouer Iudah.
  eng-WEBSTER: And in the twentieth year of Jeroboam king of Israel reigned Asa over
    Judah.
  nhw-BL: Huan Asa pejqui tlanahuatía ipan tlali Judá quema Tlanahuatijquetl Jeroboam
    yohuiyaya para 20 xihuitl tlanahuatis ipan tlali Israel.
  swh-ONEN: Katika mwaka wa ishirini wa utawala wa Yeroboamu mfalme wa Israeli, Asa
    akawa mfalme wa Yuda,
  bba-bba: Yeroboɑmu Isirelibɑn sunɔn bɑndun wɔ̃ɔ yɛndusewɑ Asɑ u bɑndu di Yudɑɔ.
  eng-KJVCPB: And in the twentieth year of Jeroboam king of Israel reigned Asa over
    Judah.
  cpy-cpy: Tema awijaki osheki ojarentsi ipinkathari-wentakiri Jeroboam maawoeni itsipa
    isheninka-paeni Israel-paeni. Riima isheninka-paeni Judá-paeni raminee riroripaeni
    itsipa pinkathari-wenteerini, iitachari Asa.
  luo-luo: E higa mar piero ariyo mar loch Jeroboam ruodh Israel, Asa nobedo ruodh
    Juda,
  meu-meu: Ieroboam, Israel pavapavana, ena lohia laḡanina iharuahuina ai, Asa ese
    Iuda e lohiaia matama;
  npi-ULB: इस्राएलका राजा यारोबामको बिसौँ वर्षमा आसाले यहूदामाथि शासन गर्न थाले ।
  yor-yor: Ní ogún ọdún Jeroboamu ọba Israẹli, Asa jẹ ọba lórí Juda,
  pes-OPCB: در بیستمین سال سلطنت یربعام پادشاه اسرائیل، آسا پادشاه یهودا شد.
  tgl-ULB: Sa ika-dalawampung taon ni Jeroboam, hari ng Israel, si Asa ay nagsimulang
    mamuno sa Juda.
  hui-hui: Yaroboama ibu Isaraele dindiha kini mali pira mbirani dira (19) henego
    ai pira kira (20) hayagola Asa ibu Yuda dindinaga kini pigane hene.
  mya-mya: ဣ​သ​ရေ​လ​ဘု​ရင်​ယေ​ရော​ဗောင်​နန်း​စံ​အ​နှစ် နှစ်​ဆယ်​မြောက်​၌ အာ​သ​သည်​ယု​ဒ​ပြည်​တွင်
    နန်း​တက်​၍၊-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་རོབ་ཨམ་གྱི་སྲིད་ལོ་ཉི་ཤུ་པར་ཨ་སཱ་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོར་བསྡད།
  sna-sna: Mugore ramakumi maviri raJerobhoamu mambo weIsraeri, Asa akava mambo weJudha,
  spa-BLM: En el vigésimo año de Jeroboam, rey de Israel, Asa comenzó a reinar sobre
    Judá.
  cac-cac: A vin̈aj Asa, ix schael yich vin̈ yac'an reyal d'a Judá, a val yic 20 ab'il
    yoch vin̈aj Jeroboam chi' reyal d'a Israel.
  swh-ULB: Katika mwaka wa ishirini wa Yeroboamu mfalme wa Israeli, Asa akaanza kutawala
    Yuda.
  bel-bel: У дванаццаты год валадараньня Ераваама, цара Ізраільскага, зацараваў Аса
    над Юдэямі
  deu-ELBBK: Und im 20. Jahr Jerobeams, des Königs von Israel, wurde Asa König über
    Juda.
  mbb-OT: Nehimu he hadì diyà te Juda si Asa hein ike-20 he tuig puun te kedhedii
    ni Jeroboam te Israel.
  mal-2015: യിസ്രായേൽരാജാവായ യൊരോബെയാമിന്റെ ഇരുപതാം ആണ്ടിൽ ആസാ യെഹൂദയിൽ രാജാവായി.
  rmc-rmc: Sar kraľinelas o Jeroboam bišto (20) berš upral o Izrael, andre Judsko
    ačhiľa kraľiske o Asa.
  pes-OPV: و در سال بیستم یربعام پادشاه اسرائیل، آسابر یهودا پادشاه شد.
  ron-1924: Ын ал доуэзечеля ан ал луй Иеробоам, ымпэратул луй Исраел, а ынчепут сэ
    домняскэ песте Иуда Аса.
  ben-OBCV: ইস্রায়েলের রাজা যারবিয়ামের রাজত্বের বিংশতিতম বছরে আসা যিহূদার রাজা হলেন,
  som-som: Oo boqorkii dalka Israa'iil oo Yaaraabcaam ahaa sannaddiisii labaatanaad
    ayaa Aasaa boqor ka noqday dalka Yahuudah.
  lat-VUC: In anno ergo vigesimo Jeroboam regis Israël regnavit Asa rex Juda,
  eng-ASVBT: And in the twentieth year of Jeroboam king of Israel began Asa to reign
    over Judah.
  ita-1885: OR Asa cominciò a regnare sopra Giuda l'anno ventesimo di Geroboamo, re
    d'Israele.
  eng-LXXUP: In the four and twentieth year of Jeroboam king of Israel, Asa begins
    to reign over Judah.
  eng-ULB: In the twentieth year of Jeroboam king of Israel, Asa began to reign over
    Judah.
  spa-VBL: Asa llegó a ser rey de Judá en el vigésimo año del reinado de Jeroboam,
    rey de Israel.
  fra-_FOB: La vingtième année de Jéroboam, roi d'Israël, Asa commença à régner sur
    Juda;
  mal-mal: യിസ്രായേൽ രാജാവായ യൊരോബെയാമിന്റെ ഇരുപതാം ആണ്ടിൽ ആസാ യെഹൂദയിൽ രാജാവായി.
  urd-GVR: Āsā Isrāīl ke bādshāh Yarubiyām ke 20weṅ sāl meṅ Yahūdāh kā bādshāh ban
    gayā.
  suz-BL: आसा यहूदा ङा पिप दुम्‍माक्‍त। मेना इस्राएल ङा पिप येरोबाम पिप दुम्‍शो २०
    बर्स दुम्‍शो बाक्‍माक्‍त।
  ita-1927: L’anno ventesimo del regno di Geroboamo, re d’Israele, Asa cominciò a
    regnare sopra Giuda.
  ckb-ckb: لە بیستەمین ساڵی پاشایەتی یارۆڤعامی پاشای ئیسرائیل، ئاسا بوو بە پاشای یەهودا.
  eng-BBE: In the twentieth year that Jeroboam was king of Israel, Asa became king
    over Judah.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಯಾರೊಬ್ಬಾಮನ ಇಪ್ಪತ್ತನೆಯ ವರುಷದಲ್ಲಿ ಆಸನು ಯೆಹೂದದ ಮೇಲೆ ಅರಸನಾದನು.
  tam-2017: இஸ்ரவேலின் ராஜாவாகிய யெரொபெயாமின் 20 ஆம் வருடத்திலே ஆசா யூதா தேசத்திற்கு
    ராஜாவாகி,
  spa-RV-1909: En el año veinte de Jeroboam rey de Israel, Asa comenzó á reinar sobre
    Judá.
  ron-BTF: Şi în al douăzecilea an al lui Ieroboam, împăratul lui Israel, Asa a domnit
    peste Iuda.
  eng-WEBP: In the twentieth year of Jeroboam king of Israel, Asa began to reign over
    Judah.
  eng-FBV: Asa became king of Judah in the twentieth year of the reign of Jeroboam,
    king of Israel.
  nld-1939: In het twintigste jaar der regering van Jeroboam over Israël werd Asa
    koning van Juda5.
  nch-BL: Huan Asa pejqui tanahuatía ipan tali Judá quema Tanahuatijquet Jeroboam
    yahuiyaya para 20 xihuit tanahuatis ipan tali Israel.
  vie-1934: Năm thứ hai mươi, đời vua Giê-rô-bô-am là vua Y-sơ-ra-ên, thì A-sa lên
    ngôi làm vua Giu-đa.
  hin-CV: राजा यरोबोअम के शासनकाल के बीसवें साल में आसा ने यहूदिया पर शासन करना शुरू
    किया.
  spa-BES: En el año veinte en que Jeroboam era rey de Israel, Asa se convirtió en
    rey de Judá.
  tdx-tdx: Ie amy taom-paha-roapolo’ Iarovame mpanjaka’ Israeley le niorotse nifeleke
    Iehodà t’i Asa;
  tha-KJV: ในปี​ที่​ยี​่​สิ​บแห่งรัชกาลเยโรโบอัมกษั​ตริ​ย์ของอิสราเอล อาสาได้ขึ้นครองเหนือประเทศยูดาห์
  por-BR-2018: No ano vinte de Jeroboão rei de Israel, Asa começou a reinar sobre
    Judá.
  deu-ELO: Und im zwanzigsten Jahre Jerobeams, des Königs von Israel, wurde Asa König
    über Juda.
  eng-WYC-2018: And Asa, king of Judah, reigned in the twentieth year of Jeroboam,
    king of Israel; (And Asa, the king of Judah, began to reign in the twentieth year
    of Jeroboam, the king of Israel;)
  epo-epo: En la dudeka jaro de la reĝado de Jerobeam super Izrael ekreĝis Asa super
    Judujo.
  uig-PIN: Israilning padixaⱨi Yǝroboam sǝltǝnitining yigirminqi yilida Asa Yǝⱨudaning
    üstigǝ padixaⱨ bolup
  beo-beo: Isala:ili hina bagade Yelouboua:me da ode 20 Isala:ili soge ouligilalu,
    A:isa da Yuda fi ilia hina bagade hamoi.
  tpi-OTNT: Long namba 20 yia bilong Jeroboam i stap king bilong Israel, Asa i kamap
    king bilong Juda.
  hau-SA: A shekara ta ashirin ta Yerobowam sarkin Isra’ila, Asa ya zama sarkin Yahuda,
  uig-LAT: Israilning padishahi Yeroboam seltenitining yigirminchi yilida Asa Yehudaning
    üstige padishah bolup
  nde-nde: Ngomnyaka wamatshumi amabili okubusa kukaJerobhowamu inkosi yako-Israyeli,
    u-Asa waba yinkosi yakoJuda,
  ton-ton: ¶ Pea naʻe hoko ʻa ʻAsa ʻo pule ki Siuta ʻi hono uofulu ʻoe taʻu ʻa Selopoami
    ko e tuʻi ʻo ʻIsileli.
  ces-1613: A tak léta dvadcátého Jeroboáma, krále Izraelského, kraloval Aza nad Judou.
  eng-WMB: In the twentieth year of Jeroboam king of Israel, Asa began to reign over
    Judah.
  tam-TCV: இஸ்ரயேல் அரசனான யெரொபெயாமின் இருபதாம் வருடத்தில் ஆசா யூதாவின் அரசனானான்.
  ceb-ULB: Sa ika-20 ka tuig sa paghari ni Jeroboam sa Israel, nagsugod sa paghari
    si Asa sa Juda.
  pol-UBG: W dwudziestym roku Jeroboama, króla Izraela, Asa królował nad Judą.
  urd-GVU: آسا اسرائیل کے بادشاہ یرُبعام کے 20ویں سال میں یہوداہ کا بادشاہ بن گیا۔
  deu-1912: Im zwanzigsten Jahr des Königs Jerobeam über Israel ward Asa König in
    Juda,
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಯಾರೊಬ್ಬಾಮನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಆಸನು ಯೆಹೂದದ
    ಅರಸನಾದನು.
  yap-yap: Re duw ni gaman e rliw’ e duw nike gagiyeg Jeroboam ni Pilung nu Israel,
    me mang Asa e pilung nu Judah,
  hlt-MCSB: Israel manghai Jeroboam kah a kum kul dongah Judah manghai Asa he manghai.
  mdy-ETH: ዒዮርቢዓሜ ዒስራዔኤሌይዳ ካኣታዼንቴ ላማታማሳ ሌዖና ዓኣሳ ዪሁዳይዳ ካኣታዼኔ፤
  twi-ASANTE: Yeroboam dii ɔhene wɔ Israel ne mfeɛ aduonu so no, Asa bɛdii ɔhene wɔ
    Yuda.
  eng-WEBU: In the twentieth year of Jeroboam king of Israel, Asa began to reign over
    Judah.
  wal-wal: Israa7eela Kawoi Iyorbbaami kawotido laatamantto laittan Asi Yihudan kawotiis.
  spa-PDDPT: El año 20 de Jeroboam, rey de Israel, Asa comenzó a reinar sobre Judá,
  gun-gun: Ha'e gui Israel pygua huvixa Jeroboão vinte ma'etỹa re ma oĩ jave py Asa
    oĩ Judá pygua huvixarã.
  ilo-ULB: Iti maika-duapulo a tawen a panagturay ni Jeroboam nga ari ti Israel, nangrugi
    nga agturay ni Asa idiay Juda.
  kpg-kpg: Di madalua ngadau i di madagoaa King Jeroboam nogo dagi Israel, Asa gaa hai
    di king o Judah.
  uig-ARA: ئىسرائىلنىڭ پادىشاھى يەروبوئام سەلتەنىتىنىڭ يىگىرمىنچى يىلىدا ئاسا يەھۇدانىڭ
    ئۈستىگە پادىشاھ بولۇپ
  sus-sus: Isirayila mangɛ Yerobowami xa mangɛya ɲɛ mɔxɔɲɛn nde ra, Asa naxa ti mangɛ
    ra Yudaya.
  pon-2006: Ni sounpar rieisek en mwehin Seropoham, nanmwarkien Israel, Asa wiahla
    nanmwarkien Suda,
  ksd-ksd: Ma ta ra kilala a ura vinun ta ra kini na king kai Ieroboam ure Israel,
    Asa i ga tur pa ia pi na king ure Iuda.
  tur-YTC: İsrael Kralı Yarovam'ın yirminci yılında Asa Yahuda üzerinde hüküm sürmeye
    başladı.
  grc-BRENT: Ἐν τῷ ἐνιαυτῷ τετάρτῳ καὶ εἰκοστῷ τοῦ Ἱεροβοὰμ βασιλέως Ἰσραὴλ, βασιλεύει
    Ἀσὰ ἐπὶ Ἰούδαν·
  ind-AYT: Pada tahun ke-20 zaman Yerobeam, raja Israel, Asa memerintah sebagai raja
    Yehuda.
  nya-nya: Mʼchaka cha makumi awiri cha Yeroboamu mfumu ya Israeli, Asa anakhala mfumu
    ya Yuda,
  hrv-hrv: Dvadesete godine Jeroboamova kraljevanja nad Izraelom postade Asa kraljem
    Judeje.
  mps-mps: Te bidi sese deli kibu be, te 20 yia, te Jeroboam aga king bidi nigilama,
    te Israel hani dali bidiyu, tama kibu be usu nama bidali, te bidi sese deli, 20
    yia, te bidi Asa aga te Juda hanigo king bidi nigilama bidali.
  tpi-tpi: Long namba 20 yia bilong Jeroboam i stap king bilong Israel, Asa i kamap
    king bilong Juda.
  dan-1931: I Kong Jeroboam af Israels tyvende Regeringsår blev Asa Konge over Juda,
  vie-OVCB: Vào năm thứ hai mươi đời Giê-rô-bô-am, vua Ít-ra-ên, A-sa lên ngôi làm
    vua Giu-đa
  guj-2017: ઇઝરાયલના રાજા યરોબામના રાજયકાળના વીસમા વર્ષે આસા યહૂદિયા પર રાજ કરવા લાગ્યો.
  pon-2006A: Ni sounpar rieisek en mwehin Seropoham, nanmwarkien Israel, Asa wiahla
    nanmwarkien Suda,
  por-BRBSL: No vigésimo ano de Jeroboão, rei de Israel, Asa começou a reinar sobre
    Judá.
  cth-cth: Jeroboam ni Isarel siangpahrang lah a bawinaw kum 20 nah Asa teh Judah
    siangpahrang lah ao.
  twi-twi: Yeroboam dii hene wɔ Israel ne mfe aduonu so no, Asa bedii hene wɔ Yuda.
  hlt-hlt: Israel manghai Jeroboam kah a kum kul dongah Judah manghai Asa he manghai.
  tbz-SIM: Isidɑyɛɛribɛ kpɑ̀ɑ̀tì Sedoboɑmmu kpɑ̀tì benni sìpísìdɛ́ kpɛri miɛkɛ nkɛ
    Asɑɑ nɑɑ́mmɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì,
  msy-2020: Jeroboam Israelian atrivimɨn itima, an azenir namba 20ɨn, Asa Judan atrivimɨn
    oto.
  dop-dop: Ɩsɛɣɛlɩ wulɑʋ Solopʋwɑm kɑwulɑɣɑ pǝnɑɣɑ hiu nyǝŋkɑ tɑɑ kɛ́ Asɑ pǝsɑ Yutɑ
    wulɑʋ.
  azb-azb: İsrail padşahı Yarovamın padşahlığının iyirminci ilində Asa Yəhuda üzərində
    padşah oldu.
  eng-DBY: And in the twentieth year of Jeroboam king of Israel, Asa began to reign
    over Judah;
  hin-2017: इस्राएल के राजा यारोबाम के राज्य के बीसवें वर्ष में आसा यहूदा पर राज्य
    करने लगा;
  wol-KYG: Ba Buur Yerbowam faloo Israyil, ba dugg ñaar fukkeelu atu nguuram, ca la
    Asa falu buur, jiite Yuda.
  eng-YLT: And in the twentieth year of Jeroboam king of Israel reigned hath Asa over
    Judah,
  eng-WYC-2017: And Asa, king of Judah, reigned in the twentieth year of Jeroboam,
    king of Israel;
  eng-WMBB: In the twentieth year of Jeroboam king of Israel, Asa began to reign over
    Judah.
  urd-GVH: आसा इसराईल के बादशाह यरुबियाम के 20वें साल में यहूदाह का बादशाह बन गया।
  rug-rug: Koasa vina hiokona puta vuahenina sa binaṉara te Zeroboami sa baṉara pa
    Izireli, si tava baṉara se Asa pa Ziuda,
  gaz-gaz: Bara mootummaa Yerobiʼaam mooticha Israaʼel keessa waggaa digdammaffaatti
    Aasaan mootii Yihuudaa taʼe;
  fra-LSG: La vingtième année de Jéroboam, roi d’Israël, Asa régna sur Juda.
  yal-yal: Yerobowan ma mangayaan ɲɛɛ mɔxɔɲɛdena Isirayila xun na, Asa yi findi mangan
    na Yuda yi.
  haw-1868: A i ka iwakalua o ka makahiki o Ieroboama ke alii o ka Iseraela, ua alii
    ae la o Asa, maluna o Iuda.
  arb-NAV: وَكَانَ ذَلِكَ فِي السَّنَةِ الْعِشْرِينَ مِنْ حُكْمِ يَرُبْعَامَ مَلِكِ
    إِسْرَائِيلَ.
  ewe-ewe: Asa zu Yuda fia le Yerusalem le Yeroboam ƒe fiaɖuɖu ɖe Israel dzi ƒe ƒe
    blaevelia me.
  eng-LEE: And in the twentieth year of Jerobo'am the king of Israel became Assa king
    over Judah.
  asm-FB: ৰজা যাৰবিয়ামে ইস্ৰায়েলৰ ওপৰত বিশ বছৰ ৰাজত্ব কৰাৰ পাছত আচাই যিহূদাৰ ওপৰত
    ৰাজত্ৱ কৰিবলৈ ল’লে৷
  sus-A: عِسِرَيِلَ مَنفّ يٍرٌبٌوَ مِ شَ مَنفّيَ حّ مْشْحّن ندٍ رَ، عَسَ نَشَ تِ مَنفّ
    رَ يُدَيَ.
  fra-SBL: La vingtième année de Jéroboam, roi d'Israël, Asa commença à régner sur
    Juda.
  hbo-hbo: וּבִשְׁנַ֣ת עֶשְׂרִ֔ים לְיָרָבְעָ֖ם מֶ֣לֶךְ יִשְׂרָאֵ֑ל מָלַ֥ךְ אָסָ֖א
    מֶ֥לֶךְ יְהוּדָֽה׃
  piu-2006: '@see-verse:1KI.015.008'
  kik-kik: Mwaka wa mĩrongo ĩĩrĩ wa ũthamaki wa Jeroboamu mũthamaki wa Isiraeli-rĩ,
    nĩguo Asa aatuĩkire mũthamaki wa Juda,
  fra-NCL: La vingtième année de Jéroboam, roi d’Israël, Asa devint roi de Juda,
  cek-AK: Israel siangpahrang Jeroboam siangpahrang ah ohhaih saning pumphaeto naah,
    Asa loe Judah siangpahrang ah oh.
  cuk-cuk: Jeroboam-Israel-dulemar-e-rey birga-dulagwengus (20) yar-semaigu, Asa,
    Judá-dulemar-e-reyga megnonikid.
  uig-CYR: Исраилниң падишаси Йәробоам сәлтәнитиниң жигирминчи жилида Аса Йәһуданиң
    үстигә падиша болуп
  tel-2017: ఇశ్రాయేలు రాజు యరొబాము పాలన 25 వ సంవత్సరంలో ఆసా యూదా వారిని పరిపాలించడం
    మొదలెట్టాడు.
  hat-BSA: Konsa, nan ventyèm ane a Jéroboam, wa Israël la, Asa te kòmanse renye kòm
    wa nan Juda.
  kos-kos: In yac aklongoul ke pacl in leum lal Tokosra Jeroboam lun Israel, Asa el
    tokosrala lun Judah,
  hbo-WLC: וּבִשְׁנַ֣ת עֶשְׂרִ֔ים לְיָרָבְעָ֖ם מֶ֣לֶךְ יִשְׂרָאֵ֑ל מָלַ֥ךְ אָסָ֖א
    מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: Nʼafọ nke iri abụọ nke ọchịchị Jeroboam eze Izrel, ka Asa ghọrọ eze Juda.
  ory-ory: ଇସ୍ରାଏଲର ରାଜା ଯାରବୀୟାମଙ୍କର ରାଜତ୍ଵର କୋଡ଼ିଏ ବର୍ଷରେ ଆସା ଯିହୁଦା ଉପରେ ରାଜତ୍ୱ
    କରିବାକୁ ଆରମ୍ଭ କଲେ।
  chk-chk: Iwe, lon arüen ierin mwün Jeropoam ewe kingen Israel, Asa a tolong lon
    wisan wisen king lon Juta.
  rop-rop: Jerabowam bin jidan king blanga Isreil blanga 20 yiya, en langa det namba
    20 yiya na deibin meigim Asa det nyuwan king blanga Juda, en imbin jidan king
    blanga 41 yiya langa Jerusalem. Asa bin det grensan blanga Meiyaka, det doda blanga
    Ebsalom.
  ukr-1871: У двайцятому годї царювання Еробоамового над Ізраїлем почав царювати Аса
    над Юдеями.
  deu-1951: Im zwanzigsten Jahre Jerobeams, des Königs von Israel, ward Asa König
    über Juda;
  eng-JPS: And in the twentieth year of Jeroboam king of Israel began Asa to reign
    over Judah.
  srp-1865: Godine dvadesete carovanja Jerovoamova nad Izrailjem zacari se Asa nad
    Judom.
  lug-lug: Awo mu mwaka ogw’amakumi abiri ogw’obufuzi bwa Yerobowaamu kabaka wa Isirayiri,
    Asa n’alya obwakabaka bwa Yuda.
  heb-heb: ובשנת עשרים לירבעם מלך ישראל מלך אסא מלך יהודה׃
  ben-IRV: ইস্রায়েলের রাজা যারবিয়ামের রাজত্বের কুড়ি বছরের দিনের আসা যিহূদায় রাজত্ব
    করতে শুরু করলেন।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਯਾਰਾਬੁਆਮ ਦੇ ਰਾਜ ਦੇ ਵੀਹਵੇਂ ਸਾਲ ਆਸਾ ਯਹੂਦਾਹ ਉੱਤੇ ਰਾਜ ਕਰਨ
    ਲੱਗਾ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ယေရောဗောင် နန်းစံနှစ် ဆယ်တွင် ၊ အာသ သည် ယေရုရှလင် မြို့၌
    လေး ဆယ်တ နှစ် မင်းပြု ၍ ယုဒ ပြည်ကို စိုးစံ လေ၏။
  tbg-tbg: King Jeroboamuva Isareriqaa 20 ihiara raqiki vau entara, Asaava Iutaa avuhainaa
    vaiintiqama viro,
  hmo-hmo: Israela ena king, Ieroboama be lagani 20 ia king neganai, Asa ese Iuda
    ena king dagi ia abia.
  urd-urd: शाह — ए — इस्राईल युरब'आम के बीसवें साल से आसा यहूदाह पर हुकूमत करने लगा।
  rus-SYN: В двадцатый год царствования Иеровоама, царя Израильского, воцарился Аса
    над Иудеями
  bqc-SIM: Isailiↄ kí Yeloboaũ kpalablea wɛ̃̀ baode guu ↄ̃ Asa gↄ̃̀ Yudaↄ kía ũ,
  tcz-CHONGTHU: Jeroboam in Israel chung’a vai ana hom na kum somni ahung lhin hin,
    Judahh chung’a Asa in vai ahin hom pan in ahi.
  mar-mar: यराबामाच्या इस्राएलवरील राज्याच्या विसाव्या वर्षी आसा यहूदाचा राजा झाला,
  qub-qub: Jeroboam ishcay chunca (20) watana Israelpa raynin caycaptin Asaga Judäpa
    raynin cayta gallaycuran.
  bqp-bqp: Isarailanↄ kína Yeroboamu kíblena wɛ̃̀ barode gũnn Asa gↄ̃̀ Yudanↄ kína
    ũ,
  hat-hat: Wa Jewoboram t'ap mache sou ventan depi li t'ap gouvènen peyi Izrayèl,
    lè Asa moute wa nan peyi Jida.
  eng-BSB: In the twentieth year of Jeroboam’s reign over Israel, Asa became king
    of Judah,
  eng-WEBPB: In the twentieth year of Jeroboam king of Israel, Asa began to reign
    over Judah.
  kbq-kbq: Hagi Jeroboamu'ma 20'a kafuma Israeli vahe kinima nemanigeno'a, Asa'a Juda
    vahe kini efore huno kegava huzmante'ne.
  nhe-BL: Huan Asa pejqui tlanahuatía ipan tlali Judá quema Tlanahuatijquetl Jeroboam
    yohuiyaya para 20 xihuitl tlanahuatía ipan tlali Israel.
  bus-bus: Isarailinↄ kí Yeroboamu kíblena wɛ̃̀ barodee guun Asa gↄ̃̀ Yudanↄ kína
    ũ,
  gub-BL: Zeromoàw Izaew wanuwihawete romo heko mehe 20 haw kwarahy mehe Az wiko Zuta
    izuapyapyr wanuwihawete romo a'e no.
  eng-DRA: So in the twentieth year of Jeroboam king of Israel, reigned Asa king of
    Juda,
