verse: 1KI.015.018
translations:
  mal-C: അപ്പോൾ, ആസാ യഹോവയുടെ ആലയത്തിലെയും തന്റെ സ്വന്തം കൊട്ടാരത്തിലെയും ഭണ്ഡാരങ്ങളിൽ
    ഉണ്ടായിരുന്ന വെള്ളിയും സ്വർണവും എടുത്ത് ദമസ്കോസിൽ ഭരണം നടത്തിവരികയായിരുന്ന ഹെസ്യോന്റെ
    പുത്രനായ തബ്രിമ്മോന്റെ മകൻ ബെൻ-ഹദദ് എന്ന അരാംരാജാവിനു കൊടുത്തയയ്ക്കേണ്ടതിനായി
    തന്റെ ഉദ്യോഗസ്ഥരെ ഏൽപ്പിച്ചു.
  deu-TKW: 'Da nahm Asa alles Silber und Gold, das in den Schatzkammern des Tempels
    Jahwes noch vorhanden war, und die Schätze des königlichen Palastes und händigte
    sie seinen Dienern ein; alsdann sandte sie der König Asa zu Benhadad, dem Sohne
    Tabrimmons, des Sohnes Hesions, dem Könige von Aram, der zu Damaskus wohnte, und
    ließ ihm sagen:'
  lin-lin: 'Asa azwaki palata mpe wolo nyonso oyo etikalaki kati na bibombelo bomengo
    ya Tempelo ya Yawe mpe ya ndako ya mokonzi ; apesaki yango na maboko ya basali
    na ye mpe atindaki bango epai ya Beni-Adadi, mwana mobali ya Tabirimoni, mwana
    mobali ya Ezioni, mokonzi ya Siri, oyo azalaki kovanda na Damasi. Atindelaki ye
    mpe maloba oyo :'
  eng-LSV: And Asa takes all the silver and the gold that are left in the treasures
    of the house of YHWH, and the treasures of the house of the king, and gives them
    into the hand of his servants, and King Asa sends them to Ben-Hadad, son of Tabrimmon,
    son of Hezion king of Aram, who is dwelling in Damascus, saying,
  eng-GNV: Then Asa tooke all the siluer and the gold that was left in the treasures
    of the house of the Lord, and the treasures of the kings house, and deliuered
    them into the handes of his seruantes, and King Asa sent them to Ben-hadad the
    sonne of Tabrimon, the sonne of Hezion king of Aram that dwelt at Damascus, saying,
  eng-WEBSTER: 'Then Asa took all the silver and the gold that were left in the treasures
    of the house of the LORD, and the treasures of the king''s house, and delivered
    them into the hand of his servants: and king Asa sent them to Ben-hadad, the son
    of Tabrimon, the son of Hezion, king of Syria, that dwelt at Damascus, saying,'
  nhw-BL: 'Huajca quema Baasa calactoya ipan tlali Judá, Tlanahuatijquetl Asa quicuic
    nochi plata huan oro catli eltoya ipan itiopa TOTECO huan ipan ichaj, huan quitlali
    nochi ininmaco itequipanojcahua. Huan quintitlanqui ma quiitatij Tlanahuatijquetl
    Ben Adad ipan altepetl Damasco ipan tlali Siria, catli eliyaya icone Tabrimón
    huan iixhui Hezión. Huan quiilhui:'
  swh-ONEN: Kisha Asa akachukua fedha yote na dhahabu iliyokuwa imeachwa katika hazina
    za Hekalu la Bwana na za jumba lake mwenyewe la kifalme. Akawakabidhi maafisa
    wake na kuwatuma kwa Ben-Hadadi mwana wa Tabrimoni, mwana wa Hezioni, mfalme wa
    Aramu, aliyekuwa akitawala Dameski.
  bba-bba: Yerɑ Asɑ u sii ɡeesu kɑ wurɑ ye yɑ tie kpuro ɡurɑ, sɑɑ sɑ̃ɑ yerun ɑrumɑni
    beru yerun di, kɑ sere sinɑ kpɑɑrun ɑrumɑni beru yerun di u kɑ ɡɔrɑ Dɑmɑsiɔ Sirin
    sinɑ boko Bɛni Hɑdɑdi Tɑbirimɔn biin mi, wi u sɑ̃ɑ Hɛsionin debubu. Mɑ Asɑ u ɡɔro
    be sɔ̃ɔwɑ u nɛɛ, i nɛɛ,
  eng-KJVCPB: 'Then Asa took all the silver and the gold that were left in the treasures
    of the house of the Lord, and the treasures of the king’s house, and delivered
    them into the hand of his servants: and king Asa sent them to Ben-hadad, the son
    of Tabrimon, the son of Hezion, king of Syria, that dwelt at Damascus, saying,'
  luo-luo: Eka Asa nokawo fedha gi dhahabu duto mane odongʼ e ute keno mag hekalu
    mar Jehova Nyasaye gi mago mag ode. Nomiyogi jodonge mi oorogi ir Ben-Hadad wuod
    Tabrimon ma wuod Hezion ruodh Aram manodak Damaski.
  meu-meu: Bena Asa ese Iehova ena dubu kohudia amo silver bona gold orena idoinai
    e abia, bona pavapava ena ruma kohudia namodia iboudiai danu, bena ena hesiai
    taudia imadia ai e atodia kau. King Asa ese e siaidia lao, Suria pavapavana Ben-hadad,
    Tabarimono Hesiono natuna, Damasko ai e nohova tauna, dekenai; eto,
  npi-ULB: त्यसपछि आसाले परमप्रभुको मन्दिर र राजाको महलका भण्डारहरूमा छाडिएका सबै
    चाँदी र सुन लिए । तिनले ती आफ्ना अधिकारीहरूका हातमा दिए, र त्यसलाई तब्रिमोनका
    छोरा, हेज्योनका नाति अरामका राजा बेन-हददकहाँ पठाइदिए जो दमस्कसमा बस्थे । तिनले
    भने,
  yor-yor: Nígbà náà ni Asa mú gbogbo fàdákà àti wúrà tí ó kù nínú ìṣúra ilé Olúwa
    àti ìṣúra ilé ọba. Ó sì fi lé àwọn ìránṣẹ́ rẹ̀ lọ́wọ́, ó sì rán wọn lọ sí ọ̀dọ̀
    Beni-Hadadi ọmọ Tabrimoni, ọmọ Hesioni ọba Siria tí ó ń gbé ní Damasku.
  pes-OPCB: 'آسا چون وضع را چنین دید، هر چه طلا و نقره در خزانه‌های خانۀ خداوند و
    کاخ سلطنتی بود گرفته، با این پیام برای بنهدد پسر طَبریمّون پسر حِزیون، پادشاه
    سوریه به دمشق فرستاد:'
  tgl-ULB: Kaya kinuha ni Asa ang lahat ng mga pilak at ginto sa taguan ng mga kayamanan
    ng templo at ng palasyo ng hari. Inabot niya ito sa kamay ng kaniyang mga lingkod
    at inutusan silang dalhin ito kay Ben Hadad, anak ni Tabrimon anak ni Hezion,
    ang hari ng Aram na nakatira sa Damasco.
  hui-hui: Ani bialu heagola Kini Asa ibugua muni siliba ngoloru Anduane Homogonaga
    andaha wiarubi kini andagaha wiarubi maru yamini. Ani yamialu muni uruni ibunaga
    agali haguane hearuhondo mo mialu Sirianaga Kini Benehadada Damasagasani hearia
    mule yalu pelo mini. Benehadada ibu Tabirimono igini howa Hesiono aguane hene.
    Ani heagola Kini Asa ibugua ibunaga agali haguane biarume Benehadada lamilo lawia
    halu lalu,
  mya-mya: ထို့​ကြောင့်​အာ​သ​မင်း​သည်​ဗိ​မာန်​တော်​နှင့်​နန်း တော်​တွင်​ကျန်​ရှိ​နေ​သေး​သော
    ရွှေ၊ ငွေ​ရှိ​သ​မျှ​ကို မှူး​မတ်​အ​ချို့​တို့​လက်​ဖြင့်​ဒ​မာ​သက်​မြို့​ရှိ ရှု​ရိ​ဘု​ရင်​ဗင်္ဟာ​ဒဒ်​ထံ​သို့​ယူ​ဆောင်​သွား​စေ
    တော်​မူ​၏။ ဗင်္ဟာ​ဒဒ်​ကား​ရေ​ဇုန်​၏​မြေး၊ တာ​ဗ​ရိ မုန်​၏​သား​ဖြစ်​သ​တည်း။-
  bod-N: དེ་ནས་ཨ་སཱ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་རྒྱལ་པོའི་ཕོ་བྲང་གི་གཏེར་མཛོད་ནས་ལུས་པའི་གསེར་དངུལ་ཕྱུང་སྟེ།
    རང་གི་ཞབས་ཕྱི་རྣམས་ཀྱི་ལག་ཏུ་སྤྲད་པ་དང་། དེ་རྣམས་དཱ་མེ་སེག་ཏུ་གནས་པའི་ཨ་རམ་གྱི་རྒྱལ་པོ་པེན་ཧ་དཱད་ཀྱི་དྲུང་དུ་བརྫངས།
    ཡང་དེ་ནི་ཏབ་རིམ་མོན་གྱི་བུ་དང་། ཧེས་ཡོན་གྱི་ཚ་བོ་ཡིན་ནོ། །ཨ་སཱས་འདི་ལྟར།
  sna-sna: Ipapo Asa akatora sirivha yose negoridhe rose rakanga rasara mumatura epfuma
    yetemberi yaJehovha nezvose zvaiva mumuzinda wake. Akazvipa kumachinda ake akazvitumira
    kuna Bheni-Hadhadhi, mwanakomana waTabhirimoni, mwanakomana waHezioni, mambo weAramu,
    akanga achitonga muDhamasiko.
  spa-BLM: 'Entonces Asa tomó toda la plata y el oro que quedaba en los tesoros de
    la casa de Yahvé y en los tesoros de la casa del rey, y lo entregó en manos de
    sus servidores. Entonces el rey Asá los envió a Ben Hadad, hijo de Tabrimón, hijo
    de Hezión, rey de Siria, que vivía en Damasco, diciendo:'
  cac-cac: 'Yuj chi'', axo vin̈aj Asa chi'' ix ic''anelta masanil q''uen oro yed''
    q''uen plata sic''b''iltocan d''a yol stemplo Jehová yed'' d''a spalacio vin̈.
    Ix schecanb''at eb'' ayoch d''a yopisio yed'' vin̈ yic sb''at yac''ancan q''uen
    chi'' eb'' d''a vin̈aj Ben-adad sreyal Siria cajan d''a Damasco, aton vin̈ yuninal
    vin̈aj Tabrimón, yixchiquin vin̈aj Hezión. A yed'' q''uen tumin chi'', ix yalanb''at
    vin̈ d''a vin̈aj Ben-adad chi'' icha tic:'
  swh-ULB: Kisha Asa akazichukua zile fedha na dhahabu zilizokuwa zimebaki kwenye
    hazina kwenye nyumba ya BWANA, na katika hazina ya ikulu ya mfalme. Akaziweka
    katika mikono ya watumishi wake na kuzituma kwa Beni Hadadi mwana wa Tabrimoni
    mwana wa Hezioni, mfalme wa Shamu ambaye alikuwa akishi Dameski. Akamwambia,
  bel-bel: 'І ўзяў Аса ўсё срэбра, золата, што засталася ў скарбніцах дома Гасподняга
    і ў скарбніцах дома царскага, і даў яго ў рукі слугам сваім, і паслаў іх цар Аса
    да Вэнадада, сына Таўрымона, сына Хэзіёнавага, цара Сірыйскага, які жыў у Дамаску,
    і сказаў:'
  deu-ELBBK: 'Da nahm Asa alles Silber und Gold, das in den Schätzen des Hauses des
    HERRN übrig war, und die Schätze des Hauses des Königs, und gab sie in die Hand
    seiner Knechte; und der König Asa sandte sie zu Ben-Hadad, dem Sohn Tabrimmons,
    des Sohnes Hesjons, dem König von Syrien, der in Damaskus wohnte, und ließ ihm
    sagen:'
  mbb-OT: Mibpenguwa ni Asa is langun he pelata wey vulawan he nesamà diyà te menge
    budiga zuen te valey te Nengazen wey ziyà te turuǥan din. Ne insarig din heini
    te menge upisyal zin, ne insuǥù din he uwita haazà diyà te ki Hadì Ben Hadad diyà
    te Aram he ziyà ed-ubpà te Damascus. Si Ben Hadad anak ni Tabrimon wey apù ni
    Hezion.
  mal-2015: 'അപ്പോൾ ആസാ യഹോവയുടെ ആലയത്തിലെ ഭണ്ഡാരത്തിൽ ശേഷിച്ചിരുന്ന എല്ലാവെള്ളിയും
    പൊന്നും രാജധാനിയിലെ ഭണ്ഡാരവും എടുത്തു തന്റെ ഭൃത്യന്മാരുടെ കയ്യിൽ ഏല്പിച്ചു; ആസാരാജാവു
    ദമ്മേശെക്കിൽ പാർത്ത ഹെസ്യോന്റെ മകനായ തബ്രിമ്മോന്റെ മകൻ ബെൻ-ഹദദ് എന്ന അരാംരാജാവിന്നു
    അവയെ കൊടുത്തയച്ചു:'
  rmc-rmc: 'Avke o Asa iľa savoro rup the somnakaj, so ačhiľa andro Chramos le RAJESKRO
    the palacis, a bičhaďa peskre služobňikenca andro Damašek ko aramejiko kraľis
    Ben-Hadad. Ov sas le Tabrimonoskro čhavo a leskro papus sas o Chezijon. Diňa leske
    te phenel kala lava:'
  pes-OPV: 'آنگاه آسا تمام نقره و طلا را که درخزانه های خانه خداوند و خزانه های خانه
    پادشاه باقی‌مانده بود گرفته، آن را به‌دست بندگان خودسپرد و آسا پادشاه ایشان را
    نزد بنهدد بن طبرمون بن حزیون، پادشاه ارام که در دمشق ساکن بودفرستاده، گفت:'
  ron-1924: 'Аса а луат тот арӂинтул ши тот аурул каре рэмэсесерэ ын вистиерииле Касей
    Домнулуй ши вистиерииле касей ымпэратулуй ши ле-а пус ын мыниле служиторилор луй,
    пе каре й-а тримис ла Бен-Хадад, фиул луй Табримон, фиул луй Хезион, ымпэратул
    Сирией, каре локуя ла Дамаск. Ымпэратул Аса а тримис сэ-й спунэ:'
  ben-OBCV: আসা তখন সদাপ্রভুর মন্দির থেকে ও তাঁর নিজের প্রাসাদের কোষাগারে পড়ে থাকা
    সব রুপো ও সোনা নিয়ে তাঁর কর্মকর্তাদের হাতে তুলে দিলেন এবং সেগুলি অরামের রাজা
    সেই বিন্‌হদদের কাছে পাঠিয়ে দিলেন, যিনি হিষিয়োণের নাতি ও টব্রিম্মোণের ছেলে ছিলেন,
    এবং তখন যিনি দামাস্কাসে রাজত্ব করছিলেন।
  som-som: Markaasaa Aasaa qaaday kulli lacagtii iyo dahabkii ku hadhay khasnadihii
    guriga Rabbiga iyo khasnadihii guriga boqorka oo dhan, oo wuxuu u dhiibay addoommadiisa,
    oo Boqor Aasaa wuxuu iyagii u diray Benhadad ina Tabrimmoon oo ahaa ina Xesyoon,
    oo dalka Suuriya boqorka u ahaa oo Dimishaq degganaa, oo wuxuu ku yidhi,
  lat-VUC: 'Tollens itaque Asa omne argentum et aurum quod remanserat in thesauris
    domus Domini, et in thesauris domus regiæ, et dedit illud in manus servorum suorum:
    et misit ad Benadad filium Tabremon filii Hezion, regem Syriæ, qui habitabat in
    Damasco, dicens:'
  eng-ASVBT: Then Asa took all the silver and the gold that were left in the treasures
    of the house of Jehovah, and the treasures of the king’s house, and delivered
    them into the hand of his servants; and king Asa sent them to Ben-hadad, the son
    of Tabrimmon, the son of Hezion, king of Syria, that dwelt at Damascus, saying,
  ita-1885: 'Laonde Asa prese tutto l''argento, e l''oro, ch''era rimasto nel tesori
    della Casa del Signore; prese eziandio i tesori della casa del re, e li diede
    in mano a'' suoi servitori, e li mandò a Ben-hadad, figliuolo di Tabrimmon, figliuolo
    di Hesion, re di Siria, il quale abitava in Damasco, dicendo:'
  eng-LXXUP: And Asa took all the silver and the gold that was found in the treasures
    of the house of the Lord, and in the treasures of the king’s house, and gave them
    into the hands of his servants; and King Asa sent them out to the son of Hadad,
    the son of Tabrimmon son of Hezion king of Syria, who dwelt in Damascus, saying,
  eng-ULB: Then Asa took all the silver and gold left in the storerooms in the house
    of Yahweh, and the storerooms of the king's palace. He put it into the hands of
    his servants and sent it to Ben Hadad son of Tabrimmon son of Hezion, the king
    of Aram, who lived in Damascus. He said,
  spa-VBL: 'Entonces Asa tomó toda la plata y el oro que quedaba en los tesoros del
    Templo del Señor y del palacio real. Lo entregó a sus siervos y los envió a Ben-hadad,
    hijo de Tabrimón, hijo de Hezión, rey de Harán, que vivía en Damasco, junto con
    este mensaje:'
  fra-_FOB: 'Alors Asa prit tout l''argent et l''or demeuré dans les trésors de l''Éternel
    et les trésors de la maison royale, et les remit à ses serviteurs; et le roi Asa
    les envoya vers Ben-Hadad, fils de Tabrimon, fils de Hezjon, roi de Syrie, qui
    habitait à Damas, pour lui dire:'
  mal-mal: 'അപ്പോൾ ആസാ യഹോവയുടെ ആലയത്തിലെയും രാജധാനിയിലെയും ഭണ്ഡാരത്തിലെ വെള്ളിയും
    പൊന്നും എടുത്ത് തന്റെ ഭൃത്യന്മാരുടെ കയ്യിൽ ഏല്പിച്ചു; അവൻ ദമാസ്കസിൽ പാർത്തിരുന്ന
    ഹെസ്യോന്റെ മകനായ തബ്രിമ്മോന്റെ മകൻ ബെൻ-ഹദദ് എന്ന അരാംരാജാവിന് അവയെ കൊടുത്തയച്ചു:'
  urd-GVR: Jawāb meṅ Āsā ne Shām ke bādshāh Bin-hadad ke pās wafd bhejā. Bin-hadad
    kā bāp Tābrimmon bin Hazyūn thā, aur us kā dārul-hukūmat Damishq thā. Āsā ne Rab
    ke ghar aur shāhī mahal ke ḳhazānoṅ kā tamām bachā huā sonā aur chāṅdī wafd ke
    sapurd karke Damishq ke bādshāh ko paiġhām bhejā,
  suz-BL: मोपतीके आसामी परमप्रभु यावे आ खिं नु दरवार ङा लीशो सुन नु चांदी नेल्‍ल लाइश्‍शा,
    आ गेय पाइब आन कली गेमी बाक्‍त। पिप आसामी मेको नेल्‍ल आ गेय पाइब आन कली गेशा, पिप
    ताब्रीमोन आ तौ, अराम ङा हेज्‍योन आ चच, पिप बेन-हादाद आ बाक्‍तीक सोइक्‍ती‍मी बाक्‍त।
