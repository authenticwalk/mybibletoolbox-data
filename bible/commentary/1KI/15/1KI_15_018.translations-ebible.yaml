    uka:'
  ilo-ULB: Ket innala ni Asa dagiti amin a pirak ken balitok a nabati kadagiti pagiduldulinan
    iti balay ni Yahweh, ken kadagiti pagiduldulinan iti palasio ti ari. Inyawatna
    dagitoy kadagiti adipenna ket impatulodna kenni Ben-hadad nga anak ni Tabrimmon
    nga anak ni Hezion nga ari ti Aram nga agnanaed idiay Damasco. Kinunana,
  kpg-kpg: 'King Asah guu kae nia silber huogodoo mono goolo ala ne dubu i lodo di
    Hale Daumaha mo i lodo di hale o di king, ga hagau ana dagi e kae nia maa gi Damascus,
    gi di king Benhadad o Syria, go tama daane a Tabrimmon mo dono damana madua go
    Hezion mo ana helekai aanei:'
  uig-ARA: 'ئۇ ۋاقىتتا ئاسا پەرۋەردىگارنىڭ ئۆيىدىكى خەزىنىلەردە قالغان بارلىق ئالتۇن-كۈمۈش
    ۋە پادىشاھنىڭ ئوردىسىدىكى خەزىنىلەردە قالغان ئالتۇن-كۈمۈشنى ئېلىپ خىزمەتكارلىرىنىڭ
    قولىغا تاپشۇردى؛ ئاندىن ئاسا پادىشاھ ئۇلارنى دەمەشقتە تۇرۇشلۇق سۇرىيە پادىشاھى
    ھېزىئوننىڭ نەۋرىسى، تابرىمموننىڭ ئوغلى بەن-ھادادقا ئەۋەتتى ۋە شۇلار بىلەن بۇ خەۋەرنى
    يەتكۈزۈپ: ــ'
  sus-sus: 'Asa naxa gbeti nun xɛɛma tongo Alatala xa banxi nun mangɛ xa banxi kui,
    a a so xɛɛrae yi ra, a e xɛɛ Damasi taa, Arami mangɛ Ben Hadada yire yi masenyi
    ra:'
  pon-2006: 'Nanamwarki Asa eri ketikihsang silper oh kohl me luhwehdi nan Tehnpas
    Sarawio oh nan tehnpaso, oh ketikihong sapwellime lapalap ako pwe re en walahng
    Damaskus, rehn Penadad, nanmwarkien Siria, nein Taprimmon pwutak oh eh pahpa kahlap
    iei Esion, iangahki mahsen pwukat:'
  ksd-ksd: 'Ma Asa i ga tak pa ra silva ma ra goled parika nina i ga ki valili ta
    ra vuvuvung na mani ta ra kuba i ra Luluai ma ta ra kuba i ra king, ma i ga tul
    tar ia pire kana umana tultul; ma ra king Asa i ga tulue diat pire Ben-Adad, natu
    i Tabrimon, natu i Kesion, ra king Siria nina i ga ki aro Damasko, ma i ga biti:'
  tur-YTC: Sonra Asa, Yahve'nin evinin hazinelerinde kalan bütün gümüşü ve altını
    ve kral evinin hazinelerini aldı ve onları hizmetkârlarının eline teslim etti.
    Sonra Kral Asa onları Damaskus'ta yaşayan Suriye Kralı Hezyon oğlu Tavrimmon oğlu
    Ben Hadad'a gönderip dedi,
  grc-BRENT: Καὶ ἔλαβεν Ἀσὰ σύμπαν τὸ ἀργύριον καὶ τὸ χρυσίον τὸ εὑρεθὲν ἐν τοῖς θησαυροῖς
    οἴκου Κυρίου καὶ ἐν τοῖς θησαυροῖς τοῦ οἴκου τοῦ βασιλέως, καὶ ἔδωκεν αὐτὰ εἰς
    χεῖρας παίδων αὐτοῦ· καὶ ἐξαπέστειλεν αὐτοὺς ὁ βασιλεὺς Ἀσὰ πρὸς υἱὸν Ἄδερ υἱὸν
    Ταβερεμὰ υἱοῦ Ἀζὶν βασιλέως Συρίας τοῦ κατοικοῦντος ἐν Δαμασκῷ, λέγων,
  ind-AYT: Lalu, Asa mengambil seluruh perak dan emas yang tertinggal pada harta benda
    bait TUHAN dan pada harta benda istana raja, serta memberikannya ke tangan para
    pelayannya. Lalu, Raja Asa mengutus orang kepada Benhadad, anak Tabrimon, anak
    Hezion, raja Aram yang tinggal di Damsyik, katanya,
  nya-nya: Tsono Asa anatenga siliva yense pamodzi ndi golide zimene zinatsala ku
    malo osungira chuma cha ku Nyumba ya Yehova ndiponso ku nyumba yake yaufumu. Anazipereka
    kwa atumiki ake, nawatuma kupita nazo kwa Beni-Hadadi mwana wa Tabirimoni, mwana
    wa Heziyoni, mfumu ya Aramu, amene ankakhala ku Damasiko ndipo anakamuwuza kuti,
  hrv-hrv: 'Asa tada uze srebra i zlata koje je preostalo u riznicama Doma Jahvina
    i u riznicama kraljevskog dvora i dade ga svojim slugama te ih posla Ben-Hadadu,
    sinu Tabrimonovu, sinu Hezjonovu, aramejskom kralju, koji je stolovao u Damasku,
    i poruči mu:'
  mps-mps: Tama tibaso, te king Asa agai te tigidali silva me, me te gol, me te Genuai
    Bidigo mone mubo be habu badu muani me, me te kingo bede muani doado bage dabe
    tigidali mu agai sali. Tama agai selama, te aga sę ebo ofisa bidibolo menama,
    tama agai augwali tagala palama, te Damaskus bulu king bidi Benhadatbolo momainu
    augwali tagala palali, te Siria king bidi. Te bidi Benhadat aga aya te Taprimon
    dao, tama aga wąį nǫų Hesiongo ogwago ogwa dao. Tama te king Asago aga sę
    ebo ofisa bidi dabebolo e tama po wali, “Te king Benhadatbolo e tama po agabolo
    ola mao,” wali,
  tpi-tpi: Olsem na Asa i kisim olgeta silva na gol i stap yet long ol rum mani bilong
    haus bilong Bikpela na bilong haus bilong king. Na em i givim long ol ofisa bilong
    en na salim ol i go long Damaskus bilong givim long Benhadat, king bilong Siria.
    Benhadat em i pikinini bilong Taprimon na tumbuna pikinini bilong Hesion. Na Asa
    i tokim ol ofisa long tokim King Benhadat olsem,
  dan-1931: 'Da tog Asa alt det Sølv og Guld, der var tilbage i Skatkamrene i HERRENS
    Hus og i Kongens Palads, overgav det til sine Folk og sendte dem til Kong Benhadad
    af Aram, en Søn af Hezjons Søn Tabrimmon, som boede i Damaskus, idet han lod sige:'
  vie-OVCB: 'Thấy thế, A-sa lấy hết vàng bạc còn lại trong kho Đền Thờ Chúa Hằng Hữu
    và kho hoàng gia, giao cho sứ giả đem sang Đa-mách tặng Bên Ha-đát, vua A-ram,
    với những lời sau:'
  guj-2017: પછી આસાએ યહોવાહનું ભક્તિસ્થાનમાં તથા રાજમહેલના ભંડારોમાં બાકી રહેલું સોનું
    અને ચાંદી એકઠાં કરીને દમસ્કસમાં રહેતા અરામના રાજા હેઝ્યોનના પુત્ર, ટાબ્રિમ્મોનના
    પુત્ર બેન-હદાદને આપવા પોતાના અધિકારીઓને મોકલ્યા. તેઓએ રાજાને કહ્યું કે,
  pon-2006A: 'Nanamwarki Asa eri ketikihsang silper oh kohl me luhwehdi nan Tehnpas
    Sarawio oh nan tehnpaso, oh ketikihong sapwellime lapalap ako pwe re en walahng
    Damaskus, rehn Penadad, nanmwarkien Siria, nein Taprimmon pwutak oh eh pahpa kahlap
    iei Esion, iangahki mahsen pwukat:'
  por-BRBSL: 'Então Asa pegou toda a prata e o ouro que ficou nos tesouros da casa
    de Iavé, e os tesouros da casa do rei, e os entregou na mão de seus servos. Então
    o rei Asa os enviou a Ben Hadad, filho de Tabrimmon, filho de Hezion, rei da Síria,
    que vivia em Damasco, dizendo:'
  cth-cth: Hat navah, Asa ni BAWIPA e bawkim hoi siangpahrang im vah kaawm e râw sui
    hoi ngunnaw a la teh, a sannaw e kut dawk a poe. Siangpahrang Asa ni Damaskas
    vah kaawm e Siria siangpahrang Hezion capa Tabrimmon capa Benhadad koevah a poe.
  twi-twi: 'Asa tasee dwetɛ ne sikakɔkɔɔ no a ɛkaa wɔ Awurade Asɔredan no adekoradan
    mu ne nea na ɛwɔ ahemfi no adekoradan no mu. Ɔde hyɛɛ ne mpanyimfo no mu bi nsa,
    na ɔsomaa wɔn ma wɔkɔɔ Hesion babarima Tabrimon babarima Siriahene Ben-Hadad a
    na odi hene wɔ Damasko no nkyɛn, na ɔde saa nsɛm yi kaa ho:'
  hlt-hlt: Asa loh BOEIPA im thakvoh khuiah aka sueng cak neh sui boeih, manghai im
    kah manghai thakvoh khaw a loh tih a sal rhoek kut ah a tloeng. Te phoeiah manghai
    Asa loh Damasku ah kho aka sa Aram manghai, Hezion koca Tabrimmon capa Benhadad
    taengla a thak.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Asɑɑ túótɛ́ timɑ́tì pɛ́ítì timɔu nɛ̀ mɛsɔɔ mmɛmɔu ndɛ̀ɛ̀ do
    kpɑɑ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kɛ́ dɛ̀ toú nho kó bɛtɔ̃mbɛ̀,
    kɛ̀ bɛ̀ bo kɔtɛ Dɑmɑɑsi kɛ́ dɛ̀ duɔ́ nTɑbidimɔɔ birɛ Esiyɔ̃ɔ̃ birɛ Bɛnni-Adɑdi,
    Sidii kóo kpɑ̀ɑ̀tì, kóò nɑ̀kɛ́ kɛ dɔ̀,
  msy-2020: Ezɨ Atrivim Asa silva ko golɨn nar Ikiavɨra Itir Godɨn Dɨpenimɨn itiba
    ko atrivimɨn dɨpenimɨn itiba sara ini. Egha uan ingangarir gumazibagh anɨngi,
    eghtɨ me da inigh nguibar ekiam Damaskusɨn mangɨ Sirian Atrivim Benhadat danɨngam.
    Benhadat, a Taprimonɨn otarim, egha Hesionɨn igiavotarim. Asa kamaghɨn Benhadat
    mɨkɨmasa uan ingangarir gumazibav keme,
  dop-dop: 'Ḿpʋ́ɣʋ́ Asɑ koosɑ Ɩsɔ tǝsɛɛlɛ nɑ kɑwulɑɣɑ tǝyɑɣɑ kpɑncoou wʋlɑnɑɑ tǝnɑ,
    nɑ ɩ́ tilinɑ ɩ wɑɑlɩ nyǝ́mɑ, sɩ pɑ́ ponɑ Silii wulɑʋ Tɑpilimoŋ pǝyɑlʋ Pɛnɩ-Hɑtɑtɩ.
    Ɩ́lɛ́ ɩ cɔsɔ kɛlɛ Hesiyo. Sɩ pɑ́ cɛlɛ-ɩ nɑ pɑ́ heeli-ɩ sɩ:'
  azb-azb: 'Asa Rəbbin məbədinin və padşah sarayının xəzinələrində qalan bütün qızıl-gümüşü
    götürüb əyanlarına verdi. Padşah Asa onları Dəməşqdə yaşayan Aram padşahı Xezyon
    oğlu Tavrimmon oğlu Ben-Hadada bu xəbərlə göndərdi:'
  eng-DBY: And Asa took all the silver and the gold that were left in the treasures
    of the house of Jehovah, and in the treasures of the king's house, and gave them
    into the hand of his servants; and king Asa sent them to Ben-Hadad, the son of
    Tabrimmon, the son of Hezion, king of Syria, who dwelt at Damascus, saying,
  hin-2017: तब आसा ने जितना सोना चाँदी यहोवा के भवन और राजभवन के भण्डारों में रह गया
    था उस सब को निकाल अपने कर्मचारियों के हाथ सौंपकर, दमिश्कवासी अराम के राजा बेन्हदद
    के पास जो हेज्योन का पोता और तब्रिम्मोन का पुत्र था भेजकर यह कहा,
  wol-KYG: 'Asa dajale mboolem luy xaalis ak wurus wu desoon ca denci kër Aji Sax
    ji, ak denci kër Buur. Mu teg ko ci loxoy jawriñam ña. Ba mu ko defee Buur Asa
    yebal leen ca buurub Siri ba ca Damaas, di Ben Addàd doomu Tabrimon doomu Esiyon.
    Asa nag ne Ben Addàd:'
  eng-YLT: And Asa taketh all the silver and the gold that are left in the treasures
    of the house of Jehovah, and the treasures of the house of the king, and giveth
    them into the hand of his servants, and king Asa sendeth them unto Ben-Hadad,
    son of Tabrimmon, son of Hezion king of Aram, who is dwelling in Damascus, saying,
  eng-WYC-2017: Therefore Asa took all the silver and gold, that were left in the
    treasuries of the house of the Lord, and in the treasuries of the king’s house,
    and gave it into the hands of his servants; and he sent it to Benhadad, the son
    of Tab-rimon, son of Hezion, the king of Syria, that dwelled in Damascus, and
    said,
  eng-WMBB: Then Asa took all the silver and the gold that was left in the treasures
    of the LORD’s house, and the treasures of the king’s house, and delivered it into
    the hand of his servants. Then King Asa sent them to Ben Hadad, the son of Tabrimmon,
    the son of Hezion, king of Syria, who lived at Damascus, saying,
  urd-GVH: जवाब में आसा ने शाम के बादशाह बिन-हदद के पास वफ़द भेजा। बिन-हदद का बाप
    ताबरिम्मोन बिन हज़यून था, और उसका दारुल-हुकूमत दमिश्क़ था। आसा ने रब के घर और
    शाही महल के ख़ज़ानों का तमाम बचा हुआ सोना और चाँदी वफ़द के सुपुर्द करके दमिश्क़
    के बादशाह को पैग़ाम भेजा,
  rug-rug: 'Ke vagi varigara ni e Asa sa baṉara sari doduru siliva na qolo saripu
    koa hola koasa lose poata pa Zelepade meke koasa vetu lavata tanisa baṉara, meke
    va paleke ni koari nana ṉati palabatu pa qavuna, meke garunu lani pa Damasikasi
    koe Beni Hadadi, sa baṉara pa Siria, sapu sa tuna koreo e Tabarimoni, meke sa
    tuna sa tuna koreo e Hezioni. Meke zama guahe:'
  gaz-gaz: Aasaanis meetii fi warqee mankuusa mana qulqullummaa Waaqayyootii fi masaraa
    mootummaa ofii isaa keessatti hafe hunda fudhate. Innis waan kana qondaaltota
    isaatti imaanaa kennee gara Ben-Hadaad ilma Xabrimoon ilma Heziyoon mooticha Sooriyaa
    kan Damaasqoo taaʼee bulchaa ture sanaatti isaan erge.
  fra-LSG: 'Asa prit tout l’argent et tout l’or qui étaient restés dans les trésors
    de la maison de l’Éternel et les trésors de la maison du roi, et il les mit entre
    les mains de ses serviteurs qu’il envoya vers Ben-Hadad, fils de Thabrimmon, fils
    de Hezjon, roi de Syrie, qui habitait à Damas. Le roi Asa lui fit dire:'
  yal-yal: Gbeti fixɛn nun xɛmaan naxan birin yi luxi Alatalaa nafulu ramaraden nun
    mangana nafulu ramaradeni, Asa yi ne birin tongo, a yi ne so a walikɛne yii, e
    yi ne xali Arami manga Ben-Hadada yɛɛ ra, Tabirimon ma dii xɛmɛna, Xesiyon mamandenna,
    naxan yi dɔxi Damasi taani. E xa a xɛrani ito yiba a xa,
  haw-1868: 'Lalau iho la hoi o Asa i ke kala a me ke gula a pau e koe ana o ka waiwai
    o ka hale o Iehova a me ka waiwai o ka hale o ke alii, a haawi ae oia ia mau mea
    i ka lima o kana mau kauwa: a hoouna ae la o Asa ke alii ia lakou io Beneha-dada
    la ke keiki a Tiberimona, ke keiki a Heziona ke alii o Suria, e noho ana ma Damaseko,
    i ka i ana,'
  arb-NAV: 'فَجَمَعَ آسَا بَقِيَّةَ الذَّهَبِ وَالْفِضَّةِ الْمَوْجُودَةَ فِي خَزَائِنِ
    بَيْتِ الرَّبِّ وَخَزائِنِ قَصْرِهِ، وَأَعْطَاهَا لِرِجَالِهِ، وَأَرْسَلَهُمْ
    إِلَى بَنْهَدَدَ بْنِ طَبْرِيمُونَ بْنِ حَزْيُونَ مَلِكِ أَرَامَ الْمُقِيمِ فِي
    دِمَشْقَ قَائِلاً:'
  ewe-ewe: Ale Asa tsɔ klosalo kple sika siwo katã susɔ ɖe Yehowa ƒe gbedoxɔ la ƒe
    nudzraɖoƒe kple nu xɔasi siwo katã nɔ fiasã la me la na eŋumewo. Ena be woatsɔ
    wo aɖana Siria fia Ben Hadad, si nye Hezion vi Tabrimon ƒe vi le Damasko eye woagblɔ
    nɛ bena,
  eng-LEE: Then did Assa take all the silver and the gold that were left in the treasures
    of the house of the Lord, and the treasures of the king's house, and gave them
    into the hand of his servants; and king Assa sent them to Ben-hadad, the son of
    Tabrimmon, the son of Chesyon, the king of Syria, who dwelt in Damascus, saying,
  asm-FB: পাছত আচাই যিহোৱাৰ গৃহ ভঁৰালৰ অৱশিষ্ট ৰূপ, সোণ আৰু ৰাজগৃহৰ ভঁৰালৰ ধনবোৰ ল’লে৷
    তেওঁ সেইবোৰ লৈ তেওঁৰ দাসবোৰৰ হাতত দি তেওঁলোকক হিজিয়োনৰ নাতিয়েক টবৰিম্মোনৰ পুত্ৰ
    বিন-হদদ নামেৰে দম্মেচকত থকা অৰামীয়া ৰজাৰ ওচৰলৈ পঠিয়াই দিলে, আৰু তেওঁলোকক এই
    কথা কৈ পঠিয়ালে যে,
  sus-A: عَسَ نَشَ فبٍتِ نُن شّيمَ تٌنفٌ عَلَتَلَ شَ بَنشِ نُن مَنفّ شَ بَنشِ كُي،
    عَ عَ سٌ شّيرَيٍ يِ رَ، عَ عٍ شّي دَ مَسِ تَا، عَرَ مِ مَنفّ بٍن هَدَدَ يِرٍ يِ
    مَسٍنيِ رَ؛
  fra-SBL: 'Alors Asa prit tout l''argent et tout l''or qui restaient dans les trésors
    de la maison de l''Éternel et dans les trésors de la maison du roi, et il les
    remit entre les mains de ses serviteurs. Le roi Asa les envoya à Ben Hadad, fils
    de Tabrimmon, fils de Hezion, roi de Syrie, qui habitait à Damas, en disant :'
  hbo-hbo: וַיִּקַּ֣ח אָ֠סָא אֶת־כָּל־הַכֶּ֨סֶף וְהַזָּהָ֜ב הַֽנֹּותָרִ֣ים ׀ בְּאֹוצְרֹ֣ות
    בֵּית־יְהוָ֗ה וְאֶת־אֹֽוצְרֹות֙ בֵּ֣ית *מֶלֶךְ (הַמֶּ֔לֶךְ) וַֽיִּתְּנֵ֖ם בְּיַד־עֲבָדָ֑יו
    וַיִּשְׁלָחֵ֞ם הַמֶּ֣לֶךְ אָסָ֗א אֶל־בֶּן־הֲ֠דַד בֶּן־טַבְרִמֹּ֤ן בֶּן־חֶזְיֹון֙
    מֶ֣לֶךְ אֲרָ֔ם הַיֹּשֵׁ֥ב בְּדַמֶּ֖שֶׂק לֵאמֹֽר׃
  piu-2006: '@see-verse:1KI.015.017'
  kik-kik: Ningĩ Asa akĩruta betha na thahabu ciothe iria ciatigarĩte kĩgĩĩna-inĩ
    kĩa hekarũ ya Jehova na kĩa nyũmba yake ya ũthamaki. Nake agĩciĩhokera anene ake
    macitwarĩre Beni-Hadadi mũrũ wa Taburimoni, mũrũ wa Hezioni, mũthamaki wa Suriata,
    ũrĩa waathanaga Dameski.
  fra-NCL: 'Asa prit tout l’argent et l’or qui étaient restés dans les trésors de
    la maison de Yahweh et les trésors de la maison du roi, et les mit entre les mains
    de ses serviteurs ; et le roi Asa envoya ces derniers vers Ben-Hadad, fils de
    Tabremon, fils de Hézion, roi de Syrie, qui habitait à Damas, pour dire :'
  cek-AK: To naah Asa mah Angraeng tempul thung hoi siangpahrang imthung ih, sui hoi
    phoisanawk to lak boih moe, a tamnanawk khaeah paek pacoengah, Damaska ukkung,
    Syria siangpahrang Hezion capa Tabrimon capa Ben-Hadad khaeah a pat pae.
  cuk-cuk: 'Agine, Asa, Bab-Jehováʼse-goled-neggi manimar-bukwadi, ormar-bukwadi,
    bela wesad. E-reyneg-maidgi, mani, degi, or-bukwad, bela wesbalid. Rey-Asa ega-arbamaladga
    we-ibmarmar uksad, adi, Siria-dulemar-e-rey-Ben-Adadʼga sedmalagar. Ben-Adadʼde
    Tabrimón-e-machid, degi, e-daddi, Heziónʼye-nugad. Rey-Ben-Adadʼde Damasco-neggweburgi
    negsemaid. Deginbali, Asa, Ben-Adadʼga weyob gayaburba barmisbalid:'
  uig-CYR: 'У вақитта Аса Пәрвәрдигарниң өйидики ғәзниләрдә қалған барлиқ алтун-күмүч
    вә падишаниң ордисидики ғәзниләрдә қалған алтун-күмүчни елип хизмәткарлириниң
    қолиға тапшурди; андин Аса падиша уларни Дәмәшқтә турушлуқ Сурийә падишаси Һезионниң
    нәвриси, Табриммонниң оғли Бән-Һададқа әвәтти вә шулар билән бу хәвәрни йәткүзүп:
    —'
  tel-2017: కాబట్టి ఆసా యెహోవా మందిరపు ఖజానాలోనూ రాజభవనపు ఖజానాలోనూ మిగిలిన వెండి
    బంగారమంతా తీసి తన సేవకులకు ఇచ్చి, దమస్కులో నివసిస్తున్న సిరియా రాజు బెన్హదదుకు
    పంపించాడు. బెన్హదదు హెజ్యోనుకు పుట్టిన టబ్రిమ్మోను కొడుకు. ఆసా ఇలా మనవి చేశాడు.
  hat-BSA: 'Asa te pran tout ajan avèk lò ki te rete nan trezò lakay SENYÈ a ak trezò
    lakay wa a e li te livre yo nan men a sèvitè li yo. Epi Wa Asa te voye yo bay
    Ben-Hadad, fis Thabrimmon an, fis a Hezjon an, wa Syrie a, ki te rete Damas la.
    Li te di:'
  kos-kos: 'Ouinge Tokosra Asa el eis silver ac gold nukewa ma lula in Tempul ac in
    lohm sin tokosra, ac supwala kutu sin mwet kol lal in us som nu Damascus nu yorol
    Tokosra Benhadad lun Syria, wen natul Tabrimmon, wen natul Hezion, wi kas inge:'
  hbo-WLC: וַיִּקַּ֣ח אָ֠סָא אֶת־כָּל־הַכֶּ֨סֶף וְהַזָּהָ֜ב הַֽנּוֹתָרִ֣ים ׀ בְּאוֹצְר֣וֹת
    בֵּית־יְהוָ֗ה וְאֶת־אֽוֹצְרוֹת֙ בֵּ֣ית מלך וַֽיִּתְּנֵ֖ם בְּיַד־עֲבָדָ֑יו וַיִּשְׁלָחֵ֞ם
    הַמֶּ֣לֶךְ אָסָ֗א אֶל־בֶּן־הֲ֠דַד בֶּן־טַבְרִמֹּ֤ן בֶּן־חֶזְיוֹן֙ מֶ֣לֶךְ אֲרָ֔ם
    הַיֹּשֵׁ֥ב בְּדַמֶּ֖שֶׂק לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, Asa chịịrị ọlaọcha na ọlaedo niile dị nʼụlọakụ ụlọnsọ Onyenwe
    anyị, na ndị dị nʼụlọeze ya, nyefee ya nʼaka ndị ozi ya ka ha chịrị ha zigara
    Ben-Hadad, nwa Tabrimọm, nwa Hezion, bụ eze Aram, onye na-achị na Damaskọs, sị,
  ory-ory: ତହିଁରେ ଆସା ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଭଣ୍ଡାରରୁ, ରାଜଗୃହର ଭଣ୍ଡାରରୁ ଅବଶିଷ୍ଟ ସବୁ ରୂପା
    ଓ ସୁନା ନେଇ ଆପଣା ଦାସମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କଲେ ଓ ଆସା ରାଜା ହିଷୀୟୋଣର ପୌତ୍ର ଟବ୍ରିମ୍ମୋଣର
    ପୁତ୍ର ବିନ୍‍ହଦଦ୍‍ ନାମକ ଦମ୍ମେଶକ ନିବାସୀ ଅରାମୀୟ ରାଜା ନିକଟକୁ ସେମାନଙ୍କୁ ପଠାଇ ଏହି କଥା
    କହିଲେ,
  chk-chk: Mürin, Asa a angei ewe silifer me ewe kolt mi chüen nom lon ewe lenien
    iseis pisek aüchea me lon imwen ewe Samol mi Lapalap, pwal lon püsin imwan. Iwe,
    a ngeni nöün kewe nöüwis ekewe pisek o tinirela ren Penhatat nöün Taprimon we
    mwän, nge Taprimon nöün Hesion mwän ewe kingen Siria mi nom lon Tamaskus. Asa
    a pwal tinala pworaus o üra,
  rop-rop: Wal King Asa bin gajim detlot silba en gol weya bin jidan langa det Serramoni
    Pleis en deya langa detlot bigwan haus blanga im, en imbin jandim garram sambala
    haibala boswan wekinmen blanga im langa Dameskas, langa King Benaded brom Siriya.
    King Binaded bin det san blanga Teibriman en det grensan blanga Hesaiyan. Wal
    King Asa bin jandim dijan wed garram im wekinmen langa King Binaded.
  ukr-1871: 'І взяв Аса все срібло й золото, що було ще в скарбівнї в храму Господньому
    й скарби в царській палатї, та й оддав їх у руки слугам своїм, і послав їх царь
    Аса до Бенадада, сина Табримонового, сина Гезієвого, царя Сирийського, що жив
    у Дамаску, й повелїв сказати йому:'
  deu-1951: 'Da nahm Asa alles Silber und Gold, das im Schatze des Hauses des HERRN
    und im Schatze des Königshauses übrig war, und gab es in die Hand seiner Knechte;
    und der König Asa sandte sie zu Benhadad, dem Sohne Tabrimmons, des Sohnes Hesions,
    dem König von Syrien, der zu Damaskus wohnte, und ließ ihm sagen:'
  eng-JPS: 'Then Asa took all the silver and the gold that were left in the treasures
    of the house of the LORD, and the treasures of the king''s house, and delivered
    them into the hand of his servants; and king Asa sent them to Ben-hadad, the son
    of Tabrimmon, the son of Hezion, king of Aram, that dwelt at Damascus, saying:'
  srp-1865: 'Ali Asa uzev sve srebro i zlato što bješe ostalo u riznici Gospodnjoj
    i u riznici doma careva dade ga slugama svojim, i posla ih car Asa Ven-Adadu sinu
    Tavrimona sina Esionova, caru Sirskom, koji stanovaše u Damasku, i poruèi:'
  lug-lug: Awo Asa n’addira effeeza ne zaabu yonna eyali esigadde mu ggwanika lya
    yeekaalu ya Mukama n’ey’olubiri lwe, n’abikwasa abakungu be, n’abiweereza Benikadadi
    mutabani wa Tabulimmoni, muzzukulu wa Keziyoni, eyali kabaka wa Busuuli ng’afugira
    e Ddamasiko.
  heb-heb: ויקח אסא את כל הכסף והזהב הנותרים באוצרות בית יהוה ואת אוצרות בית מלך ויתנם
    ביד עבדיו וישלחם המלך אסא אל בן הדד בן טברמן בן חזיון מלך ארם הישב בדמשק לאמר׃
  ben-IRV: সদাপ্রভুর ঘরে এবং নিজের রাজবাড়ীর ভান্ডারে যে সব সোনা ও রূপা ছিল আসা সেগুলো
    সব বের করে নিলেন। সেগুলো তাঁর কর্মচারীদের হাতে দিয়ে অরামের রাজা বিনহদদের কাছে
    পাঠিয়ে দিলেন। বিনহদদ ছিলেন টব্রিম্মোণের ছেলে হিষিয়োণের নাতি। তিনি তখন দম্মেশকে
    রাজত্ব করছিলেন। আসা তাঁকে বলে পাঠালেন,
  pan-pan: ਤਾਂ ਆਸਾ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਖਜ਼ਾਨਿਆਂ ਦੀ ਬਾਕੀ ਚਾਂਦੀ ਅਤੇ ਸੋਨਾ ਅਤੇ ਸ਼ਾਹੀ ਮਹਿਲ
    ਦੇ ਖਜ਼ਾਨੇ ਤੋਂ ਲੈ ਕੇ ਆਪਣੇ ਟਹਿਲੂਆਂ ਦੇ ਹੱਥਾਂ ਵਿੱਚ ਦੇ ਦਿੱਤੇ ਅਤੇ ਆਸਾ ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਅਰਾਮ ਦੇ ਪਾਤਸ਼ਾਹ ਬਨ-ਹਦਦ ਕੋਲ ਜੋ ਹਜ਼ਯੋਨ ਦਾ ਪੋਤਾ ਅਤੇ ਟਬਰਿੰਮੋਨ ਦਾ ਪੁੱਤਰ ਸੀ ਜੋ ਦੰਮਿਸ਼ਕ
    ਵਿੱਚ ਵੱਸਦਾ ਸੀ ਇਹ ਆਖ ਕੇ ਭੇਜ ਦਿੱਤਾ ਕਿ
  mya-JVB: ထိုအခါ ကျန်ကြွင်း သော ဗိမာန် တော်ဘဏ္ဍာ နှင့် နန်း တော်ဘဏ္ဍာ တည်းဟူသောရွှေ
    ငွေ ရှိသမျှ ကို အာသ သည်ယူ ၍ မိမိ ကျွန် တို့၌ အပ် သဖြင့် ၊ ဒမာသက် မြို့မှာ နေ သောရှုရိ
    ရှင်ဘုရင် ရေဇုန် သား တာဗရိမုန် ၏သား ဗင်္ဟာဒဒ် ထံ သို့ပေး လိုက်၍၊
  tbg-tbg: Basaava mintuvaro Asaava Nora Kotira Naavuqi monu vato rumuqihairovata,
    nai avuhainaara naavuqihairovata, ekaa silvaave korive varakero nai qiata vaiinti
    nimiro nititama komanta vika vare Siria vataini Damasikusini King Beni-Hadaativa
    vaunaini vura. Beni-Hadaativa Tapirimonira maaquvano vauvaro vira naaquva Hesioniva
    vaura.
  hmo-hmo: 'Unai dainai king Asa ese Lohiabada ena Dubu Helaga, bona king ena ruma
    dekena amo siliva bona golo ibounai ia abia, bona iena hesiai taudia haida edia
    imana dekenai ia atoa. Vadaeni inai hesiai taudia be Asa ese Damaseko dekenai
    ia siaia, Suria ena king Benehadada dekenai, bona idia dekena amo inai hereva
    ia gwauraia:'
  urd-urd: तब आसा ने सब चाँदी और सोने को, जो ख़ुदावन्द के घर के ख़ज़ानों में बाक़ी
    रहा था, और शाही महल के ख़ज़ानों को लेकर उनको अपने ख़ादिमों के हवाले किया, और आसा
    बादशाह ने उनको शाह — ए — अराम बिनहदद के पास, जो हज़ियून के बेटे तब रिम्मून का
    बेटा था और दमिश्क़ में रहता था, रवाना किया और कहला भेजा,
  rus-SYN: 'И взял Аса все серебро и золото, остававшееся в сокровищницах дома Господня
    и в сокровищницах дома царского, и дал его в руки слуг своих, и послал их царь
    Аса к Венададу, сыну Тавримона, сына Хезионова, царю Сирийскому, жившему в Дамаске,
    и сказал:'
  bqc-SIM: 'Ɔ̃ Asa ã́nusu ń vua pↄ́ gↄ̃̀ Dii kpɛ́ làasiuↄ sɛ̀lɛ ń pↄ́ pↄ́ kú
    a bɛ làasiuↄ, a nà a ìwaↄnɛ ń ↄzĩ, ↄ̃ à ń zĩ́ Damasi, Sili bùsu kí Bɛnadada,
    Tablemↄ nɛ́, Eziↄ̃ tↄũna kĩ́i à mɛ̀:'
  tcz-CHONGTHU: Asa in hiche lethuh na in, Pakai Houin sungle Leng inpia sum kholna
    a sana dangka ho jouse chu alahdoh in, hichu Hezion tupa Benhadad, Tabrimon chapa
    Syria Lengpa chu aga pehsah in thu hicheng jong athot in ahi.
  mar-mar: आसाने मग परमेश्वराच्या मंदिराच्या खजिन्यातले आणि महालातले सोनेनाणे काढून
    घेतले. आपल्या सेवकांच्या हाती ते सोपवून त्यांना त्याने अरामाचा राजा बेन हदाद यांच्याकडे
    पाठवले. बेन-हदाद हा टब्रिम्मोनचा पुत्र आणि टब्रिम्मोन हेज्योनचा. बेनहदादची राजधानी
    दिमिष्क होती.
  qub-qub: 'Chaura Asaga llapan gorita guellayta mas waquin ima-aycacunapis Templucho
    bälej caycajcunatawan tiyanan palasyucho caycajcunatapis shuntaran. Nircur llapanta
    apachiran mincaynincunawan Siriapa raynin Ben-adadman. Payga caran Tabrimonpa
    wamran, Hezionpa willcan. Paypaga wasin caran Damasco siudächo. Chayno apachir
    cachawan willachiran:'
  bqp-bqp: 'Akũ Asa andurufu kũ wura kũ à gↄ̃̀ Dikiri ↄn laasinnↄ sɛ̀tɛ kũ pↄ́
    kũ ò kú a bɛ laasinnↄ, à nà a ìbanↄnɛ ń ↄĩ, akũ à ń zĩ Damasuku, Siria bùsu
    kína Bɛnadada, Tabirimↄ nɛ́, Ɛziↄ̃ daikore kĩnaa à pì:'
  hat-hat: 'Lè wa Asa wè sa, li pran tout rès bagay an lò ak bagay an ajan ki te rete
    nan tanp lan ak nan palè a, li renmèt yo nan men kèk moun pa l'', li voye yo lavil
    Damas bò kote Bennadad, wa peyi Siri, pitit gason Tabrimon, pitit pitit Ezyon,
    ak mesaj sa a:'
  eng-BSB: 'So Asa withdrew all the silver and gold that remained in the treasuries
    of the house of the LORD and the royal palace. He entrusted it to his servants
    and sent them with this message to Ben-hadad son of Tabrimmon, the son of Hezion
    king of Aram, who was ruling in Damascus:'
  eng-WEBPB: Then Asa took all the silver and the gold that was left in the treasures
    of the LORD’s house, and the treasures of the king’s house, and delivered it into
    the hand of his servants. Then King Asa sent them to Ben Hadad, the son of Tabrimmon,
    the son of Hezion, king of Syria, who lived at Damascus, saying,
  kbq-kbq: Hagi Asa'a maka goline, silvanema Ra Anumzamofo nompima me'neane kini ne'mofo
    nompima me'neanena erino eri'za vahetami'amofo zamazampi nenteno, huzmantege'za
    Siria kini ne' Hezioni negeho Tabrimoni nemofo Damaskasi nemania nete Ben-hadadinte
    eri'za nevazageno, Ben-hadadintega amanage huno kea atrentege'za eri'za vahe'aramimo'za
    vu'naze.
  nhe-BL: 'Huajca quema Baasa calactoya ipan tlali Judá, Tlanahuatijquetl Asa quicuic
    nochi plata huan oro tlen eltoya ipan itiopa TOTECO huan ipan ichaj, huan quitlali
    nochi ininmaco itlatequipanojcahua. Huan quintitlanqui ma quiitatij Tlanahuatijquetl
    Ben Adad ipan altepetl Damasco ipan tlali Siria, tlen eliyaya icone Tabrimón huan
    iixhui Hezión. Huan quiilhui:'
  bus-bus: 'Ben Asa kondogi kↄ̃n vura kɛ̀ gↄ̃̀ Dii ua làasinnↄ sɛ̀ɛ kↄ̃n pↄ́ kɛ̀ kú
    a bɛ làasinnↄ, à nà a ìbanↄnɛ ń ↄzĩ, ben à ń zĩ Damasiku, Siria bùsu kí Bɛnadada,
    Tabirimↄ nɛ́, Ɛziↄ̃ dio kiia à bè:'
  gub-BL: Ukyze Az izuwi a'e. A'e rupi omono'og ita hekuzar katu ma'e Tupàn Hàpuzuhu
    pe har kury, wàpuzuhu pe har paw no. Heta parat a'e pe. Heta or no. Omono a'e
    or a'e parat amogwer tuwihaw wanupe kury, uzehe we har wanupe kury. Menanaz Tarimon
    ta'yr Ezion hemimino wiko Namaz tawhu pe har wanuwihawete romo a'e 'ar rehe a'e.
    — Peraha ko heremetarer Menanaz pe nehe ty wà, i'i Az wemiruze'eg wanupe. — Eze'eg
    nezewe izupe nehe, i'i wanupe.
  eng-DRA: 'Then Asa took all the silver and gold that remained in the treasures of
    the house of the Lord, and in the treasures of the king’s house, and delivered
    it into the hands of his servants: and sent them to Benadad son of Tabremon the
    son of Hezion, king of Syria, who dwelt in Damascus, saying:'
