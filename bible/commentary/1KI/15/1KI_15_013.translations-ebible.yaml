verse: 1KI.015.013
translations:
  mal-C: തന്റെ വലിയമ്മയായ മയഖാ അശേരാദേവിക്ക് ഒരു മ്ലേച്ഛവിഗ്രഹം നിർമിച്ചതിനാൽ ആസാ
    അവരെ രാജമാതാവിന്റെ പദവിയിൽനിന്നു നീക്കിക്കളഞ്ഞു. അദ്ദേഹം ആ പ്രതിമ വെട്ടിവീഴ്ത്തി,
    കിദ്രോൻതാഴ്വരയിൽ ഇട്ടു ചുട്ടുകളഞ്ഞു.
  deu-TKW: Ja, er setzte sogar seine Mutter Maacha von der Würde als Herrin ab, weil
    sie der Aschera ein Schandbild angefertigt hatte. Und Asa hieb ihr Schandbild
    um und verbrannte es im Kidronthale.
  lin-lin: Alongolaki ezala Maaka, koko na ye ya mwasi, na lokumu ya mama ya mokonzi ;
    pamba te Maaka asalelaki nzambe mwasi Ashera ekeko ya soni. Asa abukaki mpe atumbaki
    ekeko yango ya soni kati na lubwaku ya Sedron.
  eng-LSV: and also his mother Maachah—he turns her aside from being mistress, in
    that she made a horrible thing for an Asherah, and Asa cuts down her horrible
    thing, and burns [it] by the Brook of Kidron;
  eng-GNV: 'And he put downe Maachah his mother also from her estate, because shee
    had made an idole in a groue: and Asa destroyed her idoles, and burnt them by
    the brooke Kidron.'
  eng-WEBSTER: And also Maachah his mother, even her he removed from being queen,
    because she had made an idol in a grove; and Asa destroyed her idol, and burnt
    it by the brook Kidron.
  nhw-BL: Huan nojquiya quiquixtili ihueyi nana, Maaca, itequiticayo catli quipiyayaya
    quen nopa tenan sihua tlanahuatijquetl pampa quichijtoya se tlaquetzali ica nopa
    fiero tlaixcopincayome para nopa tiotzi Asera. Huajca Asa quitzontejqui nopa tlaquetzali
    huan quitlati nechca nopa atlajtli catli itoca Cedrón.
  swh-ONEN: Hata akamwondoa bibi yake Maaka kwenye wadhifa wake kama mama malkia,
    kwa sababu alikuwa ametengeneza nguzo ya Ashera ya kuchukiza. Asa akaikata hiyo
    nguzo na kuiteketeza kwa moto katika Bonde la Kidroni.
  bba-bba: U mɑɑ win nikurɔ yɑrɑ sinɑ ɑsɑkpɔ te u diin di, yèn sɔ̃ kurɔ wi, u Asitɑɑten
    bwɑ̃ɑroku kuɑ. Mɑ Asɑ u bwɑ̃ɑroku ɡe kɔsukɑ u ɡu dɔ̃ɔ mɛni muku muku. U ɡen torom
    ɡurɑ u wisi Sedoronin wɔwɑɔ.
  eng-KJVCPB: And also Maachah his mother, even her he removed from being queen, because
    she had made an idol in a grove; and Asa destroyed her idol, and burnt it by the
    brook Kidron.
  luo-luo: Bende nogolo dagi ma Maaka e kome mane entie kaka min ruoth nikech noloso
    sirni milamo mar Ashera. Asa nongʼado yien-no mowangʼe e holo mar Kidron.
  meu-meu: Ia ese danu sinana Maaka ena pavapava dagina e abia oho, badina be iena
    hahedua dainai haida ese kaivakuku dikana ta e karaia, Asera ena. Asa ese una
    kaivakuku e utua gari, bena Kidron sinavaina badibadinai e hagabua.
  npi-ULB: तिनले आफ्नी हजुर आमा माकालाई पनि राजमाताको पदबाट हटाए किनकि उनले अशेरा
    देवीको एउटा घिनलाग्दो मूर्ति बनाएकी थिइन् । आसाले त्यस घिनलाग्दो मूर्तिलाई टुक्राटुक्रा
    पारी किद्रोन उपत्यकामा लगेर जलाइदिए ।
  yor-yor: Ó sì mú Maaka ìyá ńlá rẹ̀ kúrò láti máa ṣe ayaba, nítorí tí ó yá ère kan
    fún Aṣerah òrìṣà rẹ̀. Asa sì ké ère náà lulẹ̀, ó sì jó o ní àfonífojì Kidironi.
  pes-OPCB: حتی مادر بزرگ خود معکه را به سبب اینکه بت می‌پرستید، از مقام ملکه‌ای برکنار
    کرد و بت او را شکست و در درهٔ قدرون سوزانید.
  tgl-ULB: Tinanggal niya rin si Maaca, ang kaniyang lola sa pagiging reyna dahil
    gumawa ito ng isang kasuklam-suklam na rebulto mula sa poste ni Asera. Pinutol
    ni Asa ang kasuklam-suklam na rebulto at saka sinunog sa Lambak ng Kidron.
  hui-hui: Asahanda ibu ai̱yanaga ai̱ya Maga biago ibunaga biabe bo dugualu ibu mini
    lene kini ai̱ya beda lene birayago wahalu wali maru bedaru ale dege berelo bope
    halu bini. Ani biyadagoni irane wali Maga ogoni ibu mbirale dama wali beda mitangi
    bialu gime wabini mini Asera wabu wiaria ani bini. Asahanda agali bu hearuhondo
    lalu, Mbirale gime wabini ko ngubi ogoni dibalu gabu dangiala hole bialu yalu
    tagira puwa unu Kidorono iba dindi ulini ngagoha delole yalu pudaba, lene.
  mya-mya: မိ​မိ​၏​အ​ဖွား​မာ​ခါ​၏​ထံ​မှ​လည်း​မယ်​တော် ဘု​ရင်​မ​ရာ​ထူး​ကို​နုတ်​သိမ်း​တော်​မူ​လေ​သည်။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​မာ​ခါ​သည်​အ​သီး​အ​နှံ ဖွံ့​ဖြိုး​မှု​ဆိုင်​ရာ အာ​ရှ​ရ​ဘု​ရား​မ​အား​ဝတ်​ပြု
    ကိုး​ကွယ်​ရန်​အ​တွက် ရှု​မ​ကောင်း​မြင်​မ​ကောင်း​သော ရုပ်​တု​ကို​ပြု​လုပ်​ထား​သော​ကြောင့်​ဖြစ်​၏။
    အာ​သ သည်​ထို​ရုပ်​တု​ကို​ခုတ်​ပြီး​လျှင်​ကေ​ဒြုန်​ချောင်း အ​နီး​တွင်​မီး​ရှို့​ပစ်​တော်​မူ​၏။-
  bod-N: དེར་མ་ཟད་རང་གི་རྨོ་མོ་མཱ་ཨ་ཀཱ་ཞེས་པ་རྒྱལ་ཡུམ་གྱི་གོ་ས་ལས་ཕབ། ཅིའི་ཕྱིར་ཞེ་ན།
    དེས་ཨ་ཤེ་རཱ་ཡི་སྐུ་འཇིགས་སུ་རུང་བ་ཞིག་བཞེངས་པས་སོ། །ཨ་སཱས་སྐུ་འཇིགས་སུ་རུང་བ་དེ་བཅག་ནས་ཀིད་རོན་ཆུ་བོའི་འགྲམ་དུ་མེར་བསྲེགས་སོ།
    །
  sna-sna: Akabvisawo mbuya vake Maaka pachinzvimbo chavo samai vamambo, nokuti vakanga
    vagadzira danda rinonyangadza raAshera. Asa akatema danda iri akaripisa muMupata
    weKidhironi.
  spa-BLM: También destituyó a su madre Maacá como reina, porque había hecho una imagen
    abominable como Asera. Asa cortó su imagen y la quemó en el arroyo Cedrón.
  cac-cac: Ix yiq'uel snivanil yelc'och ix snun chichim vin̈, aton ix Maaca. Ix schecpax
    vin̈ mac'jocpoj jun yechel Asera yajb'entac yac'nac b'o ix snun chichim chi',
    ix schecan n̈usjoctz'a vin̈ d'a sti' a' Cedrón.
  swh-ULB: Pia alimwondoa bibi yake asiwe Malkia, kwa sababu alikuwa amefanya sanamu
    ya kuchukiza kwa Ashera. Asa aliikata sanamu ya kuchukiza na kuiteketeza katika
    Bonde la Kidroni.
  bel-bel: і нават маці сваю Ану пазбавіў званьня царыцы за тое, што яна зрабіла балвана
    Астарты; і парубаў Аса балвана яе і спаліў каля патока Кедрона.
  deu-ELBBK: Und auch Maaka, seine Mutter, die setzte er ab, dass sie nicht mehr Königin
    wäre, weil sie der Aschera ein Götzenbild gemacht hatte; und Asa rottete ihr Götzenbild
    aus und verbrannte es im Tal Kidron.
  mbb-OT: Minsan is apù ni Asa he vahi he si Maaca in-awè din diyà te kegkerayna,
    su mibaal si Maaca te utew mezaat he tukud he simbulu te ed-ezapen he si Ashera.
    Impetamped ni Asa heini he tukud ne mibpevinsulan din diyà te zal-ug te Kidron.
  mal-2015: തന്റെ അമ്മയായ മയഖ അശേരെക്കു ഒരു മ്ലേച്ഛവിഗ്രഹം ഉണ്ടാക്കിയിരുന്നതുകൊണ്ടു
    അവൻ അവളെ രാജ്ഞിസ്ഥാനത്തിൽനിന്നു നീക്കിക്കളഞ്ഞു; ആസാ അവളുടെ മ്ലേച്ഛവിഗ്രഹം വെട്ടിമുറിച്ചു
    കിദ്രോൻ തോട്ടിന്നരികെവെച്ചു ചുട്ടുകളഞ്ഞു.
  rmc-rmc: The peskra baba la kraľovna Maacha čhiďa tele pal o tronos, bo kerďa la
    Ašerake slupos. O Asa les čhinďa tele a labarďa andre dolina Kidron.
  pes-OPV: و مادر خود، معکه را نیز ازملکه بودن معزول کرد، زیرا که او تمثالی به جهت
    اشیره ساخته بود. و آسا تمثال او را قطع نموده، آن را در وادی قدرون سوزانید.
  ron-1924: Ши кяр пе мама са, Маака, н-а май лэсат-о сэ фие ымпэрэтясэ, пентру кэ
    фэкусе ун идол Астартеей. Аса й-а сфэрымат идолул ши л-а арс ын пырыул Кедрон.
  ben-OBCV: এমনকি তিনি রাজমাতার পদ থেকে তাঁর ঠাকুমা মাখাকে সরিয়ে দিলেন, কারণ আশেরার
    পুজো করার জন্য মাখা জঘন্য এক মূর্তি তৈরি করলেন। আসা সেটি কেটে ফেলে দিলেন এবং কিদ্রোণ
    উপত্যকায় সেটি জ্বালিয়ে দিলেন।
  som-som: Macakaah oo hooyadiis ahaydna boqoradnimadii wuu ka dejiyey, maxaa yeelay,
    waxay sanam karaahiya ah u samaysay geed Asheeraah, oo Aasaa sanamkeedii wuu jebiyey,
    wuxuuna ku gubay durdurka Qidroon agtiisa.
  lat-VUC: 'Insuper et Maacham matrem suam amovit, ne esset princeps in sacris Priapi,
    et in luco ejus quem consecraverat: subvertitque specum ejus, et confregit simulacrum
    turpissimum, et combussit in torrente Cedron:'
  eng-ASVBT: And also Maacah his mother he removed from being queen, because she had
    made an abominable image for an Asherah; and Asa cut down her image, and burnt
    it at the brook Kidron.
  ita-1885: rimosse ancora dal governo Maaca, sua madre; perciocchè ella avea fatto
    un idolo per un bosco. Ed Asa spezzò l'idolo di essa, e l'arse presso al torrente
    di Chidron.
  eng-LXXUP: 'And he removed Ana his mother from being queen, forasmuch as she gathered
    a meeting in her grove: and Asa cut down her retreats, and burned them with fire
    in the brook of Kidron.'
  eng-ULB: He also removed Maacah, his grandmother, from being queen, because she
    had made a disgusting figure out of an Asherah pole. Asa cut down the disgusting
    figure and burned it at the Kidron Valley.
  spa-VBL: Incluso despidió a su abuela Macá como reina madre, porque había hecho
    un ídolo repugnante. Asa hizo cortar el ídolo y lo quemó en el valle del Cedrón.
  fra-_FOB: Et même il destitua de son rang sa mère, Maaca, qui avait fait une idole
    pour Ashéra. Et Asa abattit son idole et la brûla au torrent de Cédron.
  mal-mal: തന്റെ പിതാമഹിയായ മയഖ അശേരെക്ക് ഒരു മ്ലേച്ഛവിഗ്രഹം ഉണ്ടാക്കിയിരുന്നതുകൊണ്ട്
    അവൻ അവളെ രാജ്ഞിസ്ഥാനത്ത് നിന്ന് നീക്കിക്കളഞ്ഞു; ആസാ അവളുടെ മ്ലേച്ഛവിഗ്രഹം വെട്ടിമുറിച്ച്
    കിദ്രോൻ തോട്ടിന്നരികെവെച്ച് ചുട്ടുകളഞ്ഞു.
  urd-GVR: Aur go us kī māṅ bādshāh kī māṅ hone ke bāis bahut asar-o-rasūḳh rakhtī
    thī, tāham Āsā ne yih ohdā ḳhatm kar diyā jab māṅ ne Yasīrat Dewī kā ghinaunā
    khambā banwā liyā. Āsā ne yih but kaṭwā kar Wādī-e-Qidron meṅ jalā diyā.
  suz-BL: मिनु आ बगे माकाह कली राज्‍य ङा ममा रे ग्रुंइदा बाक्‍त। मारदे हना मेकोमी
    अशेराह देवी आ ग्रांग्रा दिशो थाम पाइश्‍शो मूर्ति का सेल्‍सीशो बाक्‍माक्‍त। आसामी
    मेको मूर्ति पाइश्‍शो थाम क्‍‍योरशा खोल्‍शा किद्रोन खोल्‍साम चोपाइक्‍मी बाक्‍त।
  ita-1927: e destituì pure dalla dignità di regina sua madre Maaca, perch’essa avea
    rizzato un’immagine ad Astarte; Asa abbatté l’immagine, e la bruciò presso al
    torrente Kidron.
  ckb-ckb: ئاسا تەنانەت مەعکای داپیریشی لە پلەی شاژنی دایک لابرد، لەبەر ئەوەی ستوونە
    ئەشێرایەکی قێزەونی دروستکردبوو. ستوونەکەی بڕییەوە و لە دۆڵی قدرۆن سووتاندی.
  eng-BBE: And he would not let Maacah his mother be queen, because she had made a
    disgusting image for Asherah; and Asa had the image cut down and burned by the
    stream Kidron.
  kan-OKCV: ಇದಲ್ಲದೆ, ಆಸನು ತನ್ನ ಅಜ್ಜಿ ಮಾಕ ಎಂಬವಳು ಅಶೇರ ದೇವತೆಯ ಒಂದು ಅಸಹ್ಯವಾದ ಮೂರ್ತಿಯನ್ನು
    ಮಾಡಿಸಿದ್ದರಿಂದ, ಅವಳನ್ನು ರಾಜಮಾತೆಯ ಸ್ಥಾನದಿಂದ ತೆಗೆದುಹಾಕಿದನು. ಆ ಮೂರ್ತಿಯನ್ನು ಕಡಿದುಹಾಕಿ
    ಕಿದ್ರೋನ್ ಹಳ್ಳದ ಹತ್ತಿರ ಸುಟ್ಟುಬಿಟ್ಟನು.
  tam-2017: தோப்பிலே அருவருப்பான விக்கிரகத்தை ஏற்படுத்தின தன்னுடைய தாயாகிய மாகாளையும்
    ராணியாக இல்லாதபடி விலக்கிவிட்டான்; அவளுடைய விக்கிரகத்தையும் ஆசா அழித்து, கீதரோன்
    ஆற்றின் அருகில் சுட்டெரித்துப்போட்டான்.
  spa-RV-1909: Y también privó á su madre Maachâ de ser princesa, porque había hecho
    un ídolo en un bosque. Además deshizo Asa el ídolo de su madre, y quemólo junto
    al torrente de Cedrón.
  ron-BTF: Şi de asemenea pe Maaca, mama sa, chiar pe ea a îndepărtat-o de la a fi
    împărăteasă, pentru că făcuse un idol într-o dumbravă; şi Asa i-a distrus idolul
    şi l-a ars lângă pârâul Chedron.
  eng-WEBP: He also removed Maacah his mother from being queen, because she had made
    an abominable image for an Asherah. Asa cut down her image and burned it at the
    brook Kidron.
  eng-FBV: He even dismissed his grandmother Maacah as queen mother, because she had
    made a disgusting idol. Asa had the idol chopped down and burned in the Kidron
    Valley.
  nld-1939: Ook zette hij zijn moeder Maäka als gebiedster af, omdat zij een schandbeeld
    van Asjera gemaakt had. Asa sloeg dit schandbeeld neer en verbrandde het in het
    Kedrondal.
  nch-BL: Huan nojquiya quiquixtili ihueyi nana, Maaca, itequiticayo cati quipiyayaya
    quej nopa tenan sihua tanahuatijquet pampa quichijtoya se taquetzali ten nopa
    fiero taixcopincayome para nopa teteyot Asera. Huajca Asa quitzontejqui nopa taquetzali
    huan quitati nechca nopa atajti cati itoca Cedrón.
  vie-1934: Lại, người cũng cất chức thái hậu khỏi Ma-a-ca, bà nội mình, bởi vì bà
    có dựng tượng Aùt-tạt-tê. A-sa đánh hạ hình tượng của bà, đốt tại trong trũng
    Xết-rôn.
  hin-CV: उसने अपनी दादी माकाह को राजमाता पद से हटा दिया, क्योंकि उसने अशेरा की घृणित
    मूर्ति बनाकर रखी थी. आसा ने इस मूर्ति को काटकर उसे किद्रोन नदी तट पर राख बना डाला.
  spa-BES: Y él no permitiría que su madre Maaca fuera reina, porque ella había hecho
    una imagen repugnante para Asera; y Asa hizo cortar la imagen y quemarla en el
    arroyo Cedrón.
  tdx-tdx: Naitoa’e amy naha mpanjaka ampela azey ka t’i Maakà rene’e, ty amy hazomanga
    nanoe’e añ’ala-vondroy; rinotsa’ i Asa i hazomanga’ey vaho niforototoe’e amy torahañe
    Kidroney.
  tha-KJV: และพระองค์ทรงถอดมาอาคาห์พระอั​ยก​ีเสียจากตำแหน่งพระราชชนนี เพราะพระนางมี​รู​ปเคารพน่าเกลียดน่าชังสร้างไว้ในเสารูปเคารพ
    และอาสาทรงฟั​นร​ูปเคารพของพระนางลง และทรงเผาเสียที่ลำธารขิดโรน
  por-BR-2018: E também tirou de sua avó Maaca a posição de rainha-mãe, porque havia
    feito um ídolo num bosque. Além disso, Asa destruiu o ídolo dela, e o queimou
    junto ao ribeiro de Cedrom.
  deu-ELO: Und auch Maaka, seine Mutter, die setzte er ab, daß sie nicht mehr Königin
    wäre, weil sie der Aschera ein Götzenbild gemacht hatte; und Asa rottete ihr Götzenbild
    aus und verbrannte es im Tale Kidron.
  eng-WYC-2018: Furthermore and he removed Maachah, his (grand)mother, that she should
    not be princess in the solemn things of the idol Priapus, and in his maumet wood
    that she had hallowed; and he destroyed the den of him, and he brake the foulest
    simulacrum, and burnt it in the strand of Kidron; (And furthermore he removed
    Maachah, his grandmother, so that she would no longer be the queen mother, for
    she had erected an idol of Priapus in a grove, and worshipped it, or for she had
    made an obscene idol for the worship of Asherah; and he broke up, and destroyed,
    that most foul idol, and burned it by the Kidron Stream or and burned it in the
    Kidron Gorge;)
  epo-epo: Kaj eĉ sian patrinon Maaĥa li senigis je ŝia titolo de reĝino, pro tio,
    ke ŝi faris idolon por Aŝtar. Kaj Asa dishakis ŝian idolon kaj forbruligis ĉe
    la torento Kidron.
  uig-PIN: U yǝnǝ qong anisi Maaⱪaⱨni yirginqlik bir «Axǝraⱨ» tüwrükni yasiƣini üqün
    hanixliⱪ mǝrtiwisidin qüxürüwǝtti. Asa bu yirginqlik butni kesip Kidron jilƣisida
    kɵydürüwǝtti.
  beo-beo: 'A:isa da ea aya: Ma:iga (e da ‘uda hina bagade eme’, ilia da sia:su) ea
    sogebi amo fadegai. Bai Ma:iga da gogosiasu bagade liligi (mano lama:ne ogogole
    uda ‘gode’, Asila ema sia:ne gadosu-amo agoaila) amo hahamoi. A:isa da amo loboga
    hamoi liligi amo dadamuni sanawene, Gidalone Fago amoga ulagili sali.'
  tpi-OTNT: Na em i rausim tumbuna mama bilong en, Maka, long wok bilong en na i no
    larim em i gat namba moa olsem mama bilong king. Long wanem, Maka i bin wokim
    wanpela piksa bilong god meri Asera. Asa i tok, na ol i katim dispela stingpela
    piksa na karim i go kukim long ples daun bilong wara Kidron.
  hau-SA: Ya tuɓe mahaifiya mahaifiyarsa Ma’aka daga matsayinta na mahaifiyar sarauniya,
    gama ta gina ƙazantaccen ginshiƙin Ashera. Asa ya yanke ginshiƙin, ya kuma ƙone
    shi a Kwarin Kidron.
  uig-LAT: U yene chong anisi Maaqahni yirginchlik bir «Asherah» tüwrükni yasighini
    üchün xanishliq mertiwisidin chüshürüwetti. Asa bu yirginchlik butni késip Kidron
    jilghisida köydürüwetti.
  nde-nde: Waze waxotsha kanye logogo wakhe uMahakha wamsusa esihlalweni sokuba yindlovukazi
    yomndlunkulu, ngoba wayebumbe isithombe esilihlazo sika-Ashera. U-Asa wasidilizela
    phansi lesisithombe wayasitshisela eSigodini saseKhidironi.
  ton-ton: Pea ko Meaka foki ko ʻene kui naʻa ne liliu ia mei heʻene nofo ko e tuʻi
    fefine, koeʻuhi ko ʻene ngaohi ha tamapua ʻi ha vao tapu; pea naʻe maumauʻi ʻe
    ʻAsa ʻa hono tamapua, ʻo ne tutu ia ʻi he veʻe vaitafe ko Kitiloni.
  ces-1613: Nadto i Maachu matku svou ssadil, aby nebyla královnou; nebo byla udělala
    hroznou modlu v háji. Protož podťal Aza modlu tu ohyzdnou, a spálil při potoku
    Cedron.
  eng-WMB: He also removed Maacah his mother from being queen, because she had made
    an abominable image for an Asherah. Asa cut down her image and burned it at the
    brook Kidron.
  tam-TCV: மேலும் அவன் தன் பாட்டி மாக்காளை, அவள் அருவருப்பான அசேரா விக்கிரக தூணைச்
    செய்ததினால், அரசி என்ற நிலையிலிருந்து நீக்கிவிட்டான். ஆசா அந்தத் தூணை வெட்டி கீதரோன்
    பள்ளத்தாக்கில் எரித்துவிட்டான்.
  ceb-ULB: Gipapahawa usab niya si Maaca, ang iyang apohan nga babaye, gikan sa iyang
    pagkarayna, tungod kay buhat man siya ug malaw-ay nga larawan alang sa usa ka
    Ashera. Gikuha ni Asa ang malaw-ay nga larawan ug gisunog didto sa walog sa Kidron.
  pol-UBG: Również Maachę, swoją matkę, odsunął od panowania za to, że sporządziła
    bożka w gaju. Asa zniszczył więc jej bożka i spalił go przy potoku Cedron.
  urd-GVU: اور گو اُس کی ماں بادشاہ کی ماں ہونے کے باعث بہت اثر و رسوخ رکھتی تھی،
    تاہم آسا نے یہ عُہدہ ختم کر دیا جب ماں نے یسیرت دیوی کا گھنونا کھمبا بنوا لیا۔
    آسا نے یہ بُت کٹوا کر وادیٔ قدرون میں جلا دیا۔
  deu-1912: Dazu setzte er auch sein Mutter Maacha ab, daß sie nicht mehr Herrin war,
    weil sie ein Greuelbild gemacht hatte der Ascherah. Und Asa rottete aus ihr Greuelbild
    und verbrannte es am Bach Kidron.
  kan-2017: ಅವನ ತಾಯಿಯಾದ ಮಾಕಳೂ ಅಶೇರ ದೇವತೆಯ ಒಂದು ಅಸಹ್ಯವಾದ ಮೂರ್ತಿಯನ್ನು ಮಾಡಿಸಿದ್ದರಿಂದ
    ಆಸನು ಆಕೆಯನ್ನು ಗದ್ದುಗೆಯಿಂದ ತಳ್ಳಿ, ಆ ಮೂರ್ತಿಯನ್ನು ಕಡಿದು, ಕಿದ್ರೋನ್ ಹಳ್ಳದ ಹತ್ತಿರ ಸುಟ್ಟು
    ಹಾಕಿದನು.
  yap-yap: Miki chuweg Maakah ni titaw rok ko fare liw ni chitiningin e pilung, ni
    bochan e ke ngongliy ba liyos nib sonogor ni ya’an Asherah ni fare got ni bpin.
    Re liyos nem e th’ab Asa nga but’ nge urfiy u lan fare Loway ni Kidron.
  hlt-MCSB: A manu Maakah pataeng Asherah ham rhobuk a saii dongah manghainu lamloh
    a khoe. A rhobuk te Asa loh a phae pah tih Kidron soklong ah a hoeh.
  mdy-ETH: ዒዛኮ ዓሃ ማዕካ ዓሼራ ጌይንታ ላኣሎ ፆኦዜሎ ማላ፥ ሻኣካ ባኮ ማዤሢሮ ጌኤሾ ማዒፆፓ ዒዞ ዒ ኬይሴኔ፤ ዒዛ ማዤ
    ፆኦዞኮ ማላሢያ ሜንሢ ቄድሮኦኔ ዶኦጮይዳ ታሚና ሚቼኔ።
  twi-ASANTE: Na mpo, ɔtuu ne nanabaa Maaka firii ahemaadwa no so, ɛfiri sɛ, na wayɛ
    Asera ahoni dua a na ɛyɛ akyiwadeɛ. Asa twaa dua no na ɔhyee no wɔ Kidron bɔnhwa
    mu.
  eng-WEBU: He also removed Maacah his mother from being queen, because she had made
    an abominable image for an Asherah. Asa cut down her image and burned it at the
    brook Kidron.
  wal-wal: A aawaa aayyiyaa Maa7ikakka Asheero giyo xoosseessi tuna eeqaa misiliyaa
    medhdhido gishshau, Kawuwaa Aayyiyo a geetettiyo bonchchuwaappe o diggiis. Asi
    he eeqaa misiliyaa qanxxerettidi, Qediroona Zanggaaran xuuggiis.
  spa-PDDPT: También depuso a su madre Maaca de ser reina madre, porque ella hizo
    una horrorosa imagen de Asera. Asa taló la imagen horrorosa y la quemó junto al
    arroyo de Cedrón,
  gun-gun: Ojaryi Maaca eteve voi oipe'a huvixa xy po'akaa gui, mba'eta ha'e va'e
    ma yvyra gui ta'angaa ojeguaru pyrã ojapo uka rire. Ha'e rã Asa ma ta'angaa ombovaipa
    vy oapypa Cedrom yvyugua py.
  ilo-ULB: Inikkatna met ti kinareyna ni Maaca nga apongna a baket, gapu ta nangaramid
    isuna iti makarimon nga imahen iti didiosen nga ni Asera. Rinebba ni Asa dagiti
    makarimon nga imahen ket pinuoranna idiay Tanap ti Kidron.
  kpg-kpg: Mee ne daa gi daha dono dinana madua Maacah mo dono lohongo dinana king,
    idimaa mee ne hai dana ada gulugulua, di balu god ahina Asherah. Asa guu hele
    gi lala di ada balu god deelaa, guu dudu i di Gowaa Baba i Kidron.
  uig-ARA: ئۇ يەنە چوڭ ئانىسى مائاقاھنى يىرگىنچلىك بىر «ئاشەراھ» تۈۋرۈكنى ياسىغىنى
    ئۈچۈن خانىشلىق مەرتىۋىسىدىن چۈشۈرۈۋەتتى. ئاسا بۇ يىرگىنچلىك بۇتنى كېسىپ كىدرون
    جىلغىسىدا كۆيدۈرۈۋەتتى.
  sus-sus: A naxa mangɛ ginɛ binyɛ ba a nga Maaka ma, barima a nu Asera kuye batuma.
    A naxa na kuye rabira, a a gan, a a xube woli Sediron xure kui.
  pon-2006: E pil ketikihsang eh nohno kahlap Maaka nan dewen nohno nanmwarki, pwehki
    eh wiahda dikedik en eni koht lih Asera. Asa lupukedi oh isikala sansalo nan Wahun
    Kidron.
  ksd-ksd: Ma i ga tak vue ra tiniba kai Maka tinana, tago i ga poko ta bilak na tabataba
    i Asera; ma Asa i ga mut vue kana tabataba, ma i ga tun ia maravai ta ra tava
    alir Kidron.
  tur-YTC: Annesi Maaka'yı da kraliçelikten aldı, çünkü Aşera için iğrenç bir put
    yapmıştı. Asa onun putunu kesip Kidron Deresi'nde yaktı.
  grc-BRENT: Καὶ τὴν Ἀνὰ τὴν μητέρα ἑαυτοῦ μετέστησε τοῦ μὴ εἶναι ἡγουμένην, καθὼς
    ἐποίησε σύνοδον ἐν τῷ ἄλσει αὐτῆς· καὶ ἐξέκοψεν Ἀσὰ τὰς καταδύσεις αὐτῆς, καὶ
    ἐνέπρησε πυρὶ ἐν τῷ χειμάῤῥῳ τῶν Κέδρων.
  ind-AYT: Bahkan, dia menyingkirkan Maakha, neneknya, dari jabatan ibu ratu karena
    dia telah membuat gambaran yang keji untuk Dewi Asyera. Asa menebas gambaran yang
    keji itu dan membakarnya di Lembah Kidron.
  nya-nya: Iye anachotsanso gogo wake Maaka pa udindo wake wa amayi a mfumu, chifukwa
    choti anapanga fano lonyansa la Asera. Asa anagwetsa fanolo nakalitentha ku Chigwa
    cha Kidroni.
  hrv-hrv: Sam je uklonio svoju baku s dostojanstva velike kneginje, jer bijaše načinila
    gada Ašeri. Asa je sasjekao njezina gada i spalio ga u potoku Kidronu.
  mps-mps: Tama agai te aga idago auwa mosi agai sela sąyani, Maka, tama agai sę
    me te ma sula tagalobe, te aga namba yali me, te kingo ida da homu meni. Magi
    baso meni, te we Maka agai te tibo god we Asera noma me deli nigibo sę yai. Tama
    te bidi Asago te po wali, “Tama dagego te dwai kugumini yai piksa noma nigali
    togolama, tama dagego selasa pelama, te Kidron wę odogo maluba sia ulugi pao,”
    wali.
  tpi-tpi: Na em i rausim tumbuna mama bilong en, Maka, long wok bilong en na i no
    larim em i gat namba moa olsem mama bilong king. Long wanem, Maka i bin wokim
    wanpela piksa bilong god meri Asera. Asa i tok, na ol i katim dispela stingpela
    piksa na karim i go kukim long ples daun bilong wara Kidron.
  dan-1931: Han fratog endog sin Moder Ma'aka Værdigheden som Herskerinde, fordi hun
    havde ladet lave et Skændselsbillede til Ære for Asjera; Asa lod hendes Skændselsbillede
    nedbryde og brænde i Kedrons Dal.
  vie-OVCB: Vua cũng cách chức Thái hậu Ma-a-ca, vì bà lập tượng thần A-sê-ra. Tượng
    này bị A-sa hạ xuống và đem thiêu tại Trũng Kít-rôn.
  guj-2017: તેણે તેની દાદી માકાને પણ રાજમાતાના પદ પરથી દૂર કરી, કેમ કે તેણે અશેરા
    દેવીની પૂજા માટે એક ધિક્કારપાત્ર મૂર્તિ બનાવી હતી. આસાએ એ મૂર્તિને તોડી નાખી અને
    કિદ્રોનની ખીણમાં બાળી મૂકી.
  pon-2006A: E pil ketikihsang eh nohno kahlap Maaka nan dewen nohno nanmwarki, pwehki
    eh wiahda dikedik en eni koht lih Asera. Asa lupukedi oh isikala sansalo nan Wahun
    Kidron.
  por-BRBSL: Ele também removeu Maacah sua mãe de ser rainha, porque ela tinha feito
    uma imagem abominável para uma Asherah. Asa cortou sua imagem e a queimou no riacho
    Kidron.
  cth-cth: A manu Maakah ni hai panuettho e Asherah a sak dawkvah, siangpahrangnu
    dawk hoi a kâtakhoe. Asa ni napui panuettho e meikaphawk hah a raphoe teh, Kidron
    palang teng hmai hoi a sawi.
  twi-twi: Na mpo, otuu ne nenabea Maaka fii ahemmeagua no so, efisɛ na wayɛ Asera
    ahoni dua a na ɛyɛ akyiwade. Asa twaa dua no na ɔhyew no wɔ Kidron bon mu.
  hlt-hlt: A manu Maakah pataeng Asherah ham rhobuk a saii dongah manghainu lamloh
    a khoe. A rhobuk te Asa loh a phae pah tih Kidron soklong ah a hoeh.
  tbz-SIM: kɛ́dennɛnɛ̀ ketíkɛ o yɔ̃ kótì tinitipokpɑ̀tì, kɛ yɛ̃́ ò do cìɛ́kɛ́mɛ̀ isɔkɛ
    kó tɛbɔɔtenkɑɑnìtɛ̀ bɛ̀ tu tɛ̀ Asitɑditee, kɛ̀ Asɑɑ tɛ kɔ̃ṹ kɛ́bɔ nkɛ́ tɛ̀ cɔ́u
    nSetinɔɔ biriku miɛkɛ.
  msy-2020: Egha uan inaghamim Maka, atrivir danganimɨn a batoke. Ikiavɨra Itir God
    bar aghuazir aser amizim Asera, Maka an nedazimɨn ingari, ezɨ atrivim an danganimɨn
    a batoke. Egha nedazir kurar kam okegha a inigha ghua Kidronɨn Fanemɨn danganir
    zarimɨn a gaborozɨ a isi.
  dop-dop: Hɑlǝnɑ ɩ́ lǝsɩ ɩ nese Mɑɑkɑ kɛ ɩ ɑlʋkɑwulɑɣɑ tɑɑ. Mpi tɔ, ɩ́lɛ́ ɩ kɑ sikɑ
    tʋɣʋ ɩsɑɣɑʋ ŋku pɑ yɑɑ sɩ Aselɑ tɔɣɔ. Ḿpʋ́ɣʋ́ Asɑ tɔmɑ sɩ pɑ́ kpɛsɩ tʋɣʋ ŋkʋ nɑ
    pɑ́ wɔ-kʋɣʋ Setǝlɔŋ lɔɔʋ nɔɣɔ.
  azb-azb: Nənəsi Maakanı da mələkəlikdən məhrum etdi, çünki o, Aşera üçün iyrənc
    bir büt düzəltmişdi. Asa onun bütünü kəsib Qidron vadisində yandırdı.
  eng-DBY: And also Maachah his mother he removed from being queen, because she had
    made an idol for the Asherah; and Asa cut down her idol, and burned it in the
    valley of Kidron.
  hin-2017: वरन् उसकी माता माका जिसने अशेरा के लिये एक घिनौनी मूरत बनाई थी उसको उसने
    राजमाता के पद से उतार दिया, और आसा ने उसकी मूरत को काट डाला और किद्रोन के नाले
    में फूँक दिया।
  wol-KYG: Maaka maamam ju jigéen sax, Asa xañ na ko céru lingeer yaayu buur ba mu
    amoon, ndax Maaka moo sàkkaloon Asera tuur ma, ab xer bu seexluwu bu ñu koy màggale.
    Asa gor xeru maamam ja, lakk ko ca xuru Sedoron.
  eng-YLT: and also Maachah his mother — he turneth her aside from being mistress,
    in that she made a horrible thing for a shrine, and Asa cutteth down her horrible
    thing, and burneth [it] by the brook Kidron;
  eng-WYC-2017: Furthermore and he removed Maachah, his grandmother, that she should
    not be princess in the solemn things of the idol Priapus, and in his maumet woods
    that she had hallow-ed; and he destroyed the den of him, and he brake the foulest
    simulacrum, and burnt it in the strand [or stream] of Kidron;
  eng-WMBB: He also removed Maacah his mother from being queen, because she had made
    an abominable image for an Asherah. Asa cut down her image and burnt it at the
    brook Kidron.
  urd-GVH: और गो उस की माँ बादशाह की माँ होने के बाइस बहुत असरो-रसूख़ रखती थी, ताहम
    आसा ने यह ओहदा ख़त्म कर दिया जब माँ ने यसीरत देवी का घिनौना खंबा बनवा लिया। आसा
    ने यह बुत कटवाकर वादीए-क़िदरोन में जला दिया।
  rug-rug: Va beto pania tugo sa sa tinana sa tinana sapu se Ma'aka, koasa nana tuturuana
    kalaho, sina tavetia sa si keke beku barikaleqe variva malederena, sapu se Asera,
    sapu boka va gavogavoro soku ginugua kaleadi. Maho gore nia e Asa sa beku meke
    sulu pania sa pa lolomo Kidoroni.
  gaz-gaz: Akkoo isaa Maʼakaa iyyuu waan isheen fakkii Asheeraa jibbisiisaa tokko
    tolfatteef iddoo ulfinaa kan isheen akka haadha mootiitti qabaatte sana irra ishee
    buuse. Aasaan fakkii sana diigee Sulula Qeedroon keessatti ni gube.
  fra-LSG: Et même il enleva la dignité de reine à Maaca, sa mère, parce qu’elle avait
    fait une idole pour Astarté. Asa abattit son idole, et la brûla au torrent de
    Cédron.
  yal-yal: Hali a mame Makaa ɲaxalan mangaya tiden ba nɛn a yii, amasɔtɔ a bata yi
    Asera kide gbindonna bitin. Asa yi a kiden kala, a yi a gan Kedirɔn lanbanni.
  haw-1868: A ua hookaawale ae la oia ia Maaka kona makuwahine i ole ai ia e alii
    wahine, no ka mea, ua hana oia i kiiakua ma kahi e hoomana'i. Hoopau ae la hoi
    o Asa i kona kiiakua; puhi ae la hoi oia ia ma ke kahawai Kederona.
  arb-NAV: كَمَا خَلَعَ جَدَّتَهُ مَعْكَةَ مِنْ مَنْصِبِ الأُمِّ الْمَلِكَةِ، لأَنَّهَا
    أَقَامَتْ تِمْثَالاً لِعَشْتَارُوثَ، فَانْتَزَعَ آسَا تِمْثَالَهَا وَأَحْرَقَهُ
    فِي وَادِي قَدْرُونَ.
  ewe-ewe: Fia Asa ɖe mamaa Maaka ɖa be maganye fianyɔnu o elabena etu aƒeli si nye
    ŋunyɔnu. Asa lã ati la ƒu anyi, flii, hetɔ dzoe le Kidron bali la me.
  eng-LEE: And also Ma'achah his mother, even her he removed from being queen; because
    she had made a scandalous image for the grove; and Assa cut down her scandalous
    image, and burnt it by the brook Kidron.
  asm-FB: আৰু তেওঁৰ আইতাক মাখাই আচেৰা মূৰ্ত্তিৰ এটা ঘিণলগীয়া মূৰ্ত্তি স্থাপন কৰাৰ
    বাবে, আচাই তেওঁক ৰাজ-মা পদৰ পৰা আতৰাই পঠিয়ালে। আচাই সেই ঘিণলগীয়া মূৰ্ত্তিটো
    কাটিলে, আৰু তাক কিদ্ৰোণ উপত্যকাত পুৰি পেলালে।
  sus-A: عَ نَشَ مَنفّ فِنّ بِنيّ بَ عَ نفَ مَاكَ مَ، بَرِ مَ عَ نُ عَسٍرَ كُيٍ بَتُمَ.
    عَ نَشَ نَ كُيٍ رَبِرَ، عَ عَ فَن، عَ عَ شُبٍ وٌلِ سٍدِرٌن شُرٍ كُي.
  fra-SBL: Il chassa aussi Maaca, sa mère, de la royauté, parce qu'elle avait fait
    une image abominable d'Ashérah. Asa abattit son image et la brûla au torrent de
    Cédron.
  hbo-hbo: וְגַ֣ם ׀ אֶת־מַעֲכָ֣ה אִמֹּ֗ו וַיְסִרֶ֙הָ֙ מִגְּבִירָ֔ה אֲשֶׁר־עָשְׂתָ֥ה
    מִפְלֶ֖צֶת לָאֲשֵׁרָ֑ה וַיִּכְרֹ֤ת אָסָא֙ אֶת־מִפְלַצְתָּ֔הּ וַיִּשְׂרֹ֖ף בְּנַ֥חַל
    קִדְרֹֽון׃
  piu-2006: '@see-verse:1KI.015.012'
  kik-kik: O na nĩeheririe cũwe wake Maaka atige gũtuĩka mũthamaki-mũndũ-wa-nja, tondũ
    nĩathondekete gĩtugĩ kĩa Ashera, kĩndũ kĩrĩ magigi mũno. Asa agĩkĩmomora, agĩgĩcinĩra
    kĩanda-inĩ gĩa Kidironi.
  fra-NCL: Et même il ôta la dignité de reine-mère à Maacha, sa mère, parce qu’elle
    avait fait une idole abominable pour Astarté. Asa abattit son idole abominable
    et la brûla au torrent de Cédron.
  cek-AK: Amno mah Asherah thing tlim ah krang to sak pongah, siangpahrang amno ah
    ohhaih ahmuen hoiah tacawtsak; Asa mah to ih Asherah krang soi ih thing to pakhruk
    moe, Kidron vacong ah hmai hoiah thlaek.
  cuk-cuk: Asa, e-muu-Maaca rey-muuga-maid obelosad, ade, e-bab-dummad-bundor-Asera-e-wilub
    sobsa gusad. A-ular, deyob imaksad. Asa, a-Asera-sobargwichid omukusad, geb Cedrón-diwar-dikarba
    ogumakapid.
  uig-CYR: У йәнә чоң аниси Маақаһни жиркиничлик бир «Ашәраһ» түврүкни ясиғини үчүн
    ханишлиқ мәртивисидин чүшүрүвәтти. Аса бу жиркиничлик бутни кесип Кидрон җилғисида
    көйдүрүвәтти.
  tel-2017: తన అవ్వ మయకా అసహ్యమైన ఒక అషేరా దేవతా స్తంభాన్ని చేయిస్తే ఆసా ఆ విగ్రహాన్ని
    ముక్కలు ముక్కలు చేసి, కిద్రోను లోయ పక్కన దాన్ని కాల్చివేశాడు. పట్టపు రాణి పదవి
    నుండి ఆమెను తొలగించాడు.
  hat-BSA: Anplis, li te fè retire Maaca, manman li nan pozisyon rèn nan, paske li
    te fè yon imaj abominab tankou yon Astarté. Asa te koupe imaj abominab li a e
    li te brile li nan flèv Cédron an.
  kos-kos: El eisla wal lun kasra lukel Maacah, nina matu kial ah, mweyen Maacah el
    orala ma sruloala fohkfok se in lumahl Asherah, sie god mutan. Asa el kunausla
    ma sruloala se inge ac esukak ke Infahlfal Kidron.
  hbo-WLC: וְגַ֣ם ׀ אֶת־מַעֲכָ֣ה אִמּ֗וֹ וַיְסִרֶ֙הָ֙ מִגְּבִירָ֔ה אֲשֶׁר־עָשְׂתָ֥ה
    מִפְלֶ֖צֶת לָאֲשֵׁרָ֑ה וַיִּכְרֹ֤ת אָסָא֙ אֶת־מִפְלַצְתָּ֔הּ וַיִּשְׂרֹ֖ף בְּנַ֥חַל
    קִדְרֽוֹן׃
  ibo-ibo: Ọ chụdakwara ọbụladị nne nne ya bụ Maaka, site nʼọnọdụ ya dịka nne eze,
    nʼihi na ọ kpụrụ ihe arụ, ogidi Ashera maka iji fee ya ofufe. Asa gbuturu ya kpọọ
    ya ọkụ na ndagwurugwu iyi Kidrọn.
  ory-ory: ମଧ୍ୟ ଆପଣା ମାତାମହୀ ମାଖା ଆଶେରା ଦେବୀ ରୂପେ ଏକ ଘୃଣାଯୋଗ୍ୟ ପ୍ରତିମା ନିର୍ମାଣ କରିଥିବାରୁ
    ସେ ତାହାକୁ ରାଣୀପଦରୁ ଚ୍ୟୁତ କଲେ ଓ ଆସା ତାହାର ସେହି ପ୍ରତିମା ଛେଦନ କରି କିଦ୍ରୋଣ ନଦୀ ନିକଟରେ
    ତାହା ପୋଡ଼ି ଦେଲେ।
  chk-chk: A pwal awesi Maaka inen saman we seni wisan wisen inelapen king, pun a
    föri eu uluulun ewe anüfefin Asera mi fokun anioput. Asa a pöküetiu ei uluulun
    anümwäl o kenala me arun ewe öüwö Kitron.
  rop-rop: En imbin pudumat im grenmatha Meiyaka, wulijim im kaan abum det speshalwan
    wek enimo weya det kwin mami oldei dum, dumaji imbin meigim det nogudwan drimin
    sheip gulum Eshara. En King Asa bin kadimdan det drimin sheip gulum Eshara en
    imbin barnimap im deya langa det pleis gulum Kidron Beli.
  ukr-1871: Навіть матїр свою Ану відставив від шани царської, за те що вона зробила
    ідол Астарти; й порубав Аса її боввана та й спалив його коло Кидрон-потока.
  deu-1951: Dazu setzte er auch seine Mutter Maacha ab, daß sie nicht mehr Gebieterin
    war, weil sie ein Götzenbild der Aschera gemacht hatte. Und Asa rottete ihr Götzenbild
    aus und verbrannte es am Bach Kidron. Aber die Höhen tat er nicht ab.
  eng-JPS: And also Maacah his mother he removed from being queen, because she had
    made an abominable image for an Asherah; and Asa cut down her image, and burnt
    it at the brook Kidron.
  srp-1865: I mater svoju Mahu svrže s vlasti, jer ona naèini idola u lugu; i Asa
    izlomi idola i sažeže na potoku Kedronu.
  lug-lug: Era n’agoba ne jjajjaawe Maaka ku bwa namasole kubanga yali akoze empagi
    ya Asera. Asa n’agitema era n’agyokera ku kagga Kidulooni.
  heb-heb: וגם את מעכה אמו ויסרה מגבירה אשר עשתה מפלצת לאשרה ויכרת אסא את מפלצתה וישרף
    בנחל קדרון׃
  ben-IRV: এমন কি, তিনি তাঁর ঠাকুমা মাখাকেও রাজমাতার পদ থেকে সরিয়ে দিলেন, কারণ তিনি
    একটা জঘন্য আশেরা মূর্ত্তি তৈরী করিয়েছিলেন। আসা সেই মূর্তিটা কেটে ফেলে কিদ্রোণ
    উপত্যকায় নিয়ে গিয়ে সেটা পুড়িয়ে দিলেন।
  pan-pan: ਉਸ ਨੇ ਆਪਣੀ ਦਾਦੀ ਮਅਕਾਹ ਨੂੰ ਵੀ ਰਾਜ ਮਾਤਾ ਦੀ ਪਦਵੀ ਤੋਂ ਹਟਾ ਦਿੱਤਾ ਕਿਉਂ ਜੋ ਉਸ
    ਨੇ ਅਸ਼ੇਰਾਹ ਦੇਵੀ ਲਈ ਇੱਕ ਅੱਤ ਘਿਣਾਉਣੀ ਮੂਰਤ ਬਣਾਈ ਜਿਸ ਨੂੰ ਆਸਾ ਨੇ ਭੰਨ ਕੇ ਕਿਦਰੋਨ ਦੀ ਵਾਦੀ
    ਵਿੱਚ ਸਾੜ ਦਿੱਤਾ।
  mya-JVB: အဘွားတော်မာခါ သည် အာရှရ ပင်အဘို့ ရုပ်တု ကိုလုပ် သောကြောင့် ၊ မိဖုရား အရာကိုနှုတ်
    ၍ ၊ ရုပ်တု ကို ဖျက်ဆီး ပြီးလျှင် ၊ ကေဒြုန် ချောင်း နား မှာ မီးရှို့ တော်မူ၏။
  tbg-tbg: Vira taatova Makaava una variqa nahenti Aseraara maraqura/varaha ohaamakero
    vaura katariqaa nkauru kero aututora kaara King Asaava nai taatora nora autu vara
    qaqini kero, katari vira teqa kero Kidaroni Uqitaini muntu iha quara kora.
  hmo-hmo: Asa ese danu iena tubuna hahine Maka be kwini dagi dekena amo ia kokia,
    badina be ia ese Asera ena kaivakuku, lebulebu gauna, ia haginia. Asa ese unai
    kaivakuku ia utua diho, bona lahi dekenai ia gabua ore, Kiderona Koura dekenai.
  urd-urd: और उसने अपनी माँ मा'का को भी मलिका के रुतबे से उतार दिया, क्यूँकि उसने
    एक यसीरत के लिए एक नफ़रत अंगेज़ बुत बनाया था। तब आसा ने उसके बुत को काट डाला और
    वादी — ए — क़िद्रोन में उसे जला दिया।
  rus-SYN: и даже мать свою Ану лишил звания царицы за то, что она сделала истукан
    Астарты; и изрубил Аса истукан ее и сжег у потока Кедрона.
  bqc-SIM: Baa se à a dazi Maaka bↄ̀ kíakɛu, kɛ́ à Asetaati lí pↄ́ Lua ye a gĩyãio
    pɛ̀lɛ yã́i. Kí Asa lípi zↄ̃̀ à tɛsↄ̃̀wà Sedↄ̃ guzulɛu.
  tcz-CHONGTHU: Aman api Maacah jeng jong Lengnu nu ahina akonin ana haisah in ahi,
    ajeh chu aman thet umtah Asherah doi ana kisem jeh ahi. Aman kidah umtah adoi
    hochu asat lhan Kidron phaicham lamah aga hal lhan ahi.
  mar-mar: आपली आजी माका हिला आसाने राणीच्या पदावरून दूर केले. अंमगळ दैवत अशेरा हिची
    एक मूर्ती या आजीनेही केली होती. आसाने त्या मूर्तीची मोडतोड केली. किद्रोन खोऱ्यात
    ती जाळून टाकली.
  qub-qub: Chachan Maacatapis jitariran rispitädu warmi caycashanpita Asera diosa-niraj
    ïduluta rurachicurcushanpita. Nircur chay ïdulutaga yacu aywanan Cedrón ragraman
    apaycur rupachiran.
  bqp-bqp: Bee se à a dai Maaka bò kpatan, kũ à Asatorɛ lí ginaa pɛ̀tɛ yãi. Kína
    Asa lí pìi zↄ̃̀ à tɛ́ nàa Kidironu guvutɛn.
  hat-hat: Li menm rive wete Maka, grann li, nan pozisyon manman larenn yo te ba li
    nan peyi a, paske Maka te fè yon vye estati pou Astate. Asa kraze estati a, li
    fè boule l' nan fon Sedwon an.
  eng-BSB: He also removed his grandmother Maacah from her position as queen mother
    because she had made a detestable Asherah pole. Asa chopped down the pole and
    burned it in the Kidron Valley.
  eng-WEBPB: He also removed Maacah his mother from being queen, because she had made
    an abominable image for an Asherah. Asa cut down her image and burnt it at the
    brook Kidron.
  kbq-kbq: Hagi negeho a' Makama kuinima mani'nea tratetira azeri atre'ne. Na'ankure
    agra kasrino hi'mnage hu'nea avu'ava huno Asera a' havi anumzamofo amema'a tro
    hunte'ne. Hagi Asa'a ana a' havi anumzamofo amema'a antagino apapu huno Kidroni
    agupofi teve hanavazino kre'ne.
  nhe-BL: Huan nojquiya quiquixtili ihueyi nana, Maaca, itequihuejcayo tlen quipiyayaya
    queja nopa tenan sihua tlanahuatijquetl pampa quichijtoya se tlaquetzali ica nopa
    tlaixcopincayotl para nopa tiotzi Asera. Huajca Asa quitzontejqui nopa tlaquetzali
    huan quitlati nechca nopa atlajtli tlen itoca Cedrón.
  bus-bus: Baa se à a dazi Maaka bↄ̀ kpatan, kɛ̀ à Asatorɛ lí gina pɛ̀ɛ yãnzi. Kí
    Asa lí pì zↄ̃̀ à tɛ́ sↄ̃̀a Kidironu guzurɛn.
  gub-BL: — Nereiko kwaw tuwihawete ihy romo kury. Ta'e erezapo kar amo ma'e hagaw
    paw iaiw ma'e tupàn a'ua'u wamuwete haw pe imupu'àm pà ne, i'i uzaryz pe. Weityk
    Az a'e tupàn a'ua'u iaiw ma'e. Umunyk tata hehe ywyàpyznaw Xenorom her ma'e rehe.
    Ukaz paw.
  eng-DRA: 'Moreover he also removed his mother Maacha, from being the princess in
    the sacrifices of Priapus, and in the grove which she had consecrated to him:
    and he destroyed her den, and broke in pieces the filthy idol, and burnt it by
    the torrent Cedron:'
