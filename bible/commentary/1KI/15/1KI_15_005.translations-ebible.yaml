    eege.
  fra-LSG: Car David avait fait ce qui est droit aux yeux de l’Éternel, et il ne s’était
    détourné d’aucun de ses commandements pendant toute sa vie, excepté dans l’affaire
    d’Urie, le Héthien.
  yal-yal: Bayo, naxan fan Alatala yɛɛ ra yi, Dawuda na liga nɛn, a mi a xun xanbi
    so a yamari yo yi a siimayaan birin yi, ba Xiti kaan Yuriya fe ra.
  haw-1868: No ka mea, ua hana iho la o Davida i ka mea pono i na maka o Iehova, aole
