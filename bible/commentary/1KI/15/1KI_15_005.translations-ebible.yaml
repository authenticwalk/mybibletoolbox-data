  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬያይዴሢ ዳውቴ ሂኢታ ዓሢ፥ ዖሪዮም ማዼ ጌኖ ማዾ ጎማፓ ዓታዛ ናንጊና ናንጋ ጎዳ ዎዛዻ ባኣዚ
    ዒ ማዼሢሮ፤ ሃሣ ዓይሢፆዋ ዒዛኮ ዶዲሺ ካፔሢሮኬ።
  twi-ASANTE: Na Dawid ayɛ deɛ ɛyɛ wɔ Awurade ani so. Ɔdii Awurade ahyɛdeɛ so ne nkwa
