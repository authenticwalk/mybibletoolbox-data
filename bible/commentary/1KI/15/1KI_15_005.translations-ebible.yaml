    wa Uria ũrĩa Mũhiti.
  fra-NCL: Car David avait fait ce qui est droit aux yeux de Yahweh, et il ne s’était
    pas détourné pendant toute sa vie de tous les commandements qu’il en avait reçus,
    excepté dans l’affaire d’Urie le Hittite.
  cek-AK: David loe Hit kami Uriah kawng thui ai ah loe, a hing thung Angraeng hmaa
    ah katoeng hmuen to sak, Angraeng mah paek ih lok to pazui ai ah om ai.
  cuk-cuk: Ade, David Bab-Jehová-asabin inniki-ibmar-imakdii gusad. Degisoggu, David
