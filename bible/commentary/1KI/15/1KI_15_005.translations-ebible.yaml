  pon-2006: KAUN-O ketin wiahda met pwehki Depit eh kaparandahr kupwure oh sohte mwahn
    kauwehla ehute sapwellime koasoandi kan, ihte dihp me e wiahiong Uraia mehn Id.
  ksd-ksd: go i vuna tago David i ga pait nam i ga takodo pire ra Luluai, ma pa i
    ga vana irai kan ta tika na magit nina i ga kure tar ia tana ta kana kilala na
    nilaun parika, ia kaka ta nam i ga pait ia ure Uria ra te Ket.
  tur-YTC: Çünkü David Yahve'nin gözünde doğru olanı yaptı ve yaşamının bütün günlerinde
    Yahve'nin kendisine buyurduğu hiçbir şeyden sapmadı, yalnızca Hititli Uriya meselesi
