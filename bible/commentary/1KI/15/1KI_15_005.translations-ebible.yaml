  eng-DBY: because David did that which was right in the sight of Jehovah, and turned
    not aside from anything that he commanded him all the days of his life, except
    in the matter of Urijah the Hittite.
  hin-2017: क्योंकि दाऊद वह किया करता था जो यहोवा की दृष्टि में ठीक था और हित्ती ऊरिय्याह
    की बात के सिवाय और किसी बात में यहोवा की किसी आज्ञा से जीवन भर कभी न मुड़ा।
  wol-KYG: Li ko waral mooy Daawuda da daan jëfe njub lu Aji Sax ji rafetlu, te giiru
