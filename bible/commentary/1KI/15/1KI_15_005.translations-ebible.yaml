    чиқмиди.
  tel-2017: అందుకే దావీదు కోసం అతని తరువాత అతని సంతానం వాణ్ణి నిలపడానికీ యెరూషలేమును
    స్థిరపరచడానికీ అతని దేవుడు యెహోవా యెరూషలేములో ఒక దీపంగా అతనిని ఉంచాడు.
  hat-BSA: Li te fè sa paske David te fè sa ki te dwat nan zye a SENYÈ a, e li pa
    t vire akote de nenpòt sa ke Li te kòmande li pandan tout jou lavi li, sof ke
    ka a Urie a, Etyen an.
  kos-kos: LEUM GOD El oru ma inge mweyen David el tuh oru ma El insewowo kac, ac
    tiana seakos ke ma El sapkin, sayen ma el oru nu sel Uriah, mwet Hit.
  hbo-WLC: אֲשֶׁ֨ר עָשָׂ֥ה דָוִ֛ד אֶת־הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה וְלֹֽא־סָ֞ר מִכֹּ֣ל
    אֲשֶׁר־צִוָּ֗הוּ כֹּ֚ל יְמֵ֣י חַיָּ֔יו רַ֕ק בִּדְבַ֖ר אוּרִיָּ֥ה הַחִתִּֽי׃
  ibo-ibo: Nʼihi na Devid mere ihe ziri ezi nʼanya Onyenwe anyị, ọ dịghịkwa iwu Onyenwe
    anyị ọbụla nke ọ na-edebeghị nʼụbọchị ndụ ya niile, ma ọ bụghị naanị ihe banyere
    okwu Ụraya, onye Het.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ଯଥାର୍ଥ, ତାହା ଦାଉଦ କରିଥିଲେ ଓ କେବଳ ହିତ୍ତୀୟ
    ଊରୀୟର କଥା ଛଡ଼ା ଆଉ କୌଣସି ବିଷୟରେ ସେ ଆପଣାର ଯାବଜ୍ଜୀବନ ତାହାଙ୍କର ଦତ୍ତ ଆଜ୍ଞାରୁ ବିମୁଖ
    ହୋଇ ନ ଥିଲେ।
  chk-chk: Pun Tafit a föri mine a pwüng me fän mesen ewe Samol mi Lapalap, nge lon
    unusen ränin manauan a aleasochis ngeni än Kot kewe allük, chilon chök ren ewe
    föför a fis ngeni Uria ewe re Hit.
  rop-rop: Deibid bin oldei dum wanim YAWEI bin oldei dalim im blanga dum en imbin
    oldei teiknodis langa im. Bat oni det wan taim Deibid nomo bin teiknodis langa
    YAWEI en tharran bin wen imbin dum det nogudbala ting langa Yuraiya det Hitait
    men.
  ukr-1871: Давид бо чинив те, що було Господеві до вподоби, й нїчого не занедбовував,
    що він заповідав йому, поки й віку його, опріч поступку з Гетїєм Урією.
  deu-1951: weil David getan hatte, was in den Augen des HERRN recht war, und nicht
    gewichen war von allem, was er ihm gebot, sein Leben lang, außer in der Sache
    Urijas, des Hetiters.
  eng-JPS: because David did that which was right in the eyes of the LORD, and turned
    not aside from any thing that He commanded him all the days of his life, save
    only in the matter of Uriah the Hittite.
  srp-1865: Jer je David èinio što je pravo pred Gospodom niti je otstupao od èega
    što mu je zapovjedio svega vijeka svojega osim stvari s Urijom Hetejinom.
  lug-lug: Dawudi yakola ebirungi mu maaso ga Mukama, n’agondera ebiragiro bya Mukama
    ennaku zonna ez’obulamu bwe, okuggyako ensonga ya Uliya Omukiiti.
  heb-heb: אשר עשה דוד את הישר בעיני יהוה ולא סר מכל אשר צוהו כל ימי חייו רק בדבר
    אוריה החתי׃
  ben-IRV: কারণ সদাপ্রভুর চোখে যা ঠিক দায়ূদ তাই করতেন। কেবল হিত্তীয় ঊরিয়ের ব্যাপারটা
    ছাড়া তাঁর সারা জীবনে তিনি সদাপ্রভুর কোনো আদেশই অমান্য করেননি।
  pan-pan: ਕਿਉਂ ਜੋ ਦਾਊਦ ਨੇ ਉਹ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ ਅਤੇ ਆਪਣੇ ਜੀਵਨ ਦੇ
    ਸਭ ਦਿਨ ਉਸ ਸਾਰੇ ਤੋਂ ਜਿਸ ਦਾ ਉਸ ਨੂੰ ਹੁਕਮ ਸੀ ਹਿੱਤੀ ਊਰਿੱਯਾਹ ਦੀ ਗੱਲ ਤੋਂ ਬਿਨਾਂ ਕਿਸੇ ਪਾਸੇ
    ਨਾ ਫਿਰਿਆ।
  mya-JVB: အကြောင်း မူကား၊ ဒါဝိဒ် သည် ဟိတ္တိ အမျိုး ဥရိယ အမှု ကိုထားလျှင်၊ တသက်လုံး
    ထာဝရဘုရားမှာ ထား တော်မူသော အမှု တစုံတခုကိုမျှ မ ရှောင် ၊ ရှေ့ တော်၌ တရား သဖြင့်
    ကျင့် သောအကြောင်းတည်း။
  tbg-tbg: Devitiva Nora Kotira avuqaa niharo kia vira no raqa karaitiro, viva nai
    qaqi variqiro vu entara koqe okara auturara tiro, Kotiva virarao tiro mintura.
    Vohaa entaqai Hiti vatanaa vaiinti Uriaara qoraiqama amito entara Devitiva qora
    okara autura.
  hmo-hmo: Lohiabada ese inai bamona ia karaia, badina be Davida ese Lohiabada ena
    oda bona iena ura ibounai ia karaia momokani. To Uria, Hiti tauna dekenai sibona,
    be Davida ia kerere.
  urd-urd: इसलिए कि दाऊद ने वह काम किया जो ख़ुदावन्द की नज़र में ठीक था और अपनी सारी
    उम्र ख़ुदावन्द के किसी हुक्म से बाहर न हुआ, 'अलावा हित्ती ऊरिय्याह के मु'आमिले
    के।
  rus-SYN: потому что Давид делал угодное пред очами Господа и не отступал от всего
    того, что Он заповедал ему, во все дни жизни своей, кроме поступка с Уриею Хеттеянином.
  bqc-SIM: Asa Davidi yã́ pↄ́ Dii yei kɛ̀, i gí yã́ pↄ́ Dii dìlɛɛ maio e a wɛ̃ni
    lɛ́u, mɛ́ i kɛ Iti bui Uli yã́ bàasio.
  tcz-CHONGTHU: Ajeh chu David in a Pakai mit mu’a apha jeng ana bol’a, Pakai thupeh
    hoitah’a ahinkho lhumkeiya ana jui lhung kei ahin, Hit mi Uriah chung’a ana kipal
    bou chu ahi.
  mar-mar: दाविदाचे वर्तन परमेश्वराच्या इच्छेनुसार, योग्य असेच होते. त्याने परमेश्वराच्या
    आज्ञांचे नेहमीच पालन केले. उरीया हित्तीबद्दल घडलेले चुकीचे वर्तन एवढाच काय तो
    अपवाद.
  qub-qub: Davidga Tayta Dios munashallantami rurasha caran. Manami juchata rurashachu
    caran. Het runa Uriasta wañuchillarmi juchata ruraran.
  bqp-bqp: Zaakũ Dauda yã kũ Dikiri yeii kɛ̀, adi gí yã kũ Dikiri dìtɛnɛ mairo
    ari a wɛ̃̀ndi lɛ́n, tó adi kɛ yã kũ à kɛ̀ Iti buri Urianɛ baasiro.
  hat-hat: Seyè a te fè sa paske David te toujou fè sa ki dwat devan Seyè a. Pandan
    tout lavi li, li pa t' janm dezobeyi ankenn lòd Seyè a, si ou wete zafè Ouri,
    moun peyi Et la.
  eng-BSB: For David had done what was right in the eyes of the LORD and had not turned
    aside from anything the LORD commanded all the days of his life, except in the
    matter of Uriah the Hittite.
  eng-WEBPB: because David did that which was right in the LORD’s eyes, and didn’t
    turn away from anything that he commanded him all the days of his life, except
    only in the matter of Uriah the Hittite.
  kbq-kbq: Na'ankure Deviti'a Ra Anumzamofo avurera fatgo avu'ava nehuno, Ra Anumzamo'ma
    huo huno'ma hia zantamina maka kna hu vava huno e'ne. Hagi magoke zama havizama
    hu'neana, Hiti ne' Uraia a'enema hu'nea hazenkege me'ne.
  nhe-BL: Huan TOTECO quiicneli David pampa quichijqui nochi tlen cuali iixpa TOTECO.
    David ax moiyocatlali tlen TOTECO, niyon ax quema quitlahuelcajqui tlen TOTECO
    quinahuatijtoya ipan nochi tonali tlen iyolis. San ipan nopa tlamantli tlen Urías
    nopa heteo tlacatl, ax quipacti TOTECO tlen quichijqui.
  bus-bus: Zaakɛ Dauda yã kɛ̀ Dii yezi kɛ̀, èe gí yã kɛ̀ Dii dìɛnɛ maziro ai a wɛ̃̀ndi
    lɛ́n, tó èe kɛ yã kɛ̀ à kɛ̀ Iti bori Urianɛ baasiro.
  gub-BL: Uzapo Tupàn Tuweharupi Wiko Ma'e a'e ma'e izupe, ta'e hàmuz Tawi ikatu izupe
    a'e xe, ize'eg heruzar ire upytu'u 'ym pà a'e xe. Xo Uri Ete zuapyr izuka kar
    mehe zo uzuhaw ize'eg a'e.
  eng-DRA: Because David had done that which was right in the eyes of the Lord, and
    had not turned aside from any thing that he commanded him, all the days of his
    life, except the matter of Urias the Hethite.
