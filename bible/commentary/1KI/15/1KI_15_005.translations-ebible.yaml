  uig-ARA: چۈنكى داۋۇت پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس بولغاننى قىلىپ، ھىتتىي ئۇرىياغا
    قىلغانلىرىدىن باشقا ئۆمرىنىڭ ھەممە كۈنلىرىدە پەرۋەردىگار ئۇنىڭغا ئەمر قىلغانلىرىدىن
