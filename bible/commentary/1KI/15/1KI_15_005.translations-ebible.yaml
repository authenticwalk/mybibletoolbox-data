  hlt-hlt: David tah BOEIPA mikhmuh ah a thuem he a saii tih anih a uen boeih te a
    phaelh moenih. A hing tue khuiah Khitti Uriah kah lai bueng ni lai dawk a om.
  tbz-SIM: Dɑfiti do dɔɔri ti Yiɛ̀ nKuyie ndɔ́ mɛ̀mmɛ, ò do í yóu ti Yiɛ̀ nKuyie nhò
