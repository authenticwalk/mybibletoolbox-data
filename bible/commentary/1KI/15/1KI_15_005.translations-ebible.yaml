    Devitgo te Hit hani bidi Uria dali te dwai sę yali.
  tpi-tpi: Bikpela i tingim Devit, long wanem, Devit i save mekim gutpela pasin long
    ai bilong Bikpela. Na oltaim em i save bihainim olgeta tok bilong Bikpela. Wanpela
    taim tasol, nogat. Em dispela taim em i bin mekim nogut long Uria bilong lain
    Hit.
  dan-1931: fordi David havde gjort, hvad der var ret i HERRENS Øjne, og ikke, så
    længe han levede, var veget fra noget af, hvad han havde pålagt ham, undtagen
    over for Hetitten Urias.
  vie-OVCB: Đa-vít đã làm điều thiện lành trước mặt Chúa Hằng Hữu, suốt đời vâng theo
    lệnh Ngài, chỉ trừ ra vụ U-ri, người Hê-tít, mà thôi.
  guj-2017: તેણે ફક્ત ઉરિયા હિત્તીની બાબત સિવાય દાઉદે હંમેશા યહોવાહની દ્રષ્ટિમાં જે
    યોગ્ય હતું તે જ કર્યું અને જીવનપર્યત ઈશ્વરે તેને જે જે આજ્ઞાઓ આપી તેમાંથી આડોઅવળો
    ગયો ન હતો.
  pon-2006A: KAUN-O ketin wiahda met pwehki Depit eh kaparandahr kupwure oh sohte
