  eng-WEBU: because David did that which was right in the LORD’s eyes, and didn’t
    turn away from anything that he commanded him all the days of his life, except
    only in the matter of Uriah the Hittite.
  wal-wal: GODAI hagaa oottido gaasotai, Daawiti GODAA sinttan suurebaa oottiis; Hiitiyaa
