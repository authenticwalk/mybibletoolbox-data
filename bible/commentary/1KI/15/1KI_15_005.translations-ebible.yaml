    koe wale no ka mea ia Uria ka Heti.
  arb-NAV: لأَنَّ دَاوُدَ صَنَعَ مَا هُوَ صَالِحٌ فِي عَيْنَيِ الرَّبِّ، وَلَمْ يَحِدْ
    عَنْ كُلِّ مَا أَمَرَهُ بِهِ كُلَّ أَيَّامِ حَيَاتِهِ، إِلّا مَا جَنَاهُ بِحَقِّ
    أُورِيَّا الْحِثِّيِّ.
  ewe-ewe: elabena David ɖo to Yehowa le eƒe agbemeŋkekewo katã me negbe nu si wòwɔ
    Uria, Hititɔ la ko.
  eng-LEE: Because David did what is right in the eyes of the Lord, and turned not
    aside from all that he had commanded him all the days of his life, save only in
    the matter of Uriyah the Hittite.
  asm-FB: কিয়নো, যিহোৱাৰ দৃষ্টিত যি ন্যায়, দায়ূদে তাকেই কৰিছিল; হিত্তীয়া ঊৰিয়াৰ
    কথাৰ বাহিৰে, তেওঁৰ নিজ আয়ুসৰ গোটেই কালত, যিহোৱাই তেওঁক দিয়া কোনো আজ্ঞাৰ পৰা
    তেওঁ বিমুখ হোৱা নাছিল।
  sus-A: بَرِ مَ دَوُدَ نُ بَرَ عَلَتَلَ وَشْنقٍ رَبَ، عَ بِرَ عَ شَ سّرِيّ قْشْ رَ
    عَ شَ دُنِحّءِفِرِ بِرِن كُي، قٌ عُرِ شِتِكَ شَ قٍ.
  fra-SBL: car David fit ce qui est droit aux yeux de l'Éternel et ne se détourna
    pas de ce qu'il lui avait ordonné tous les jours de sa vie, sauf dans l'affaire
    d'Urie, le Héthien.
  hbo-hbo: אֲשֶׁ֨ר עָשָׂ֥ה דָוִ֛ד אֶת־הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה וְלֹֽא־סָ֞ר מִכֹּ֣ל
    אֲשֶׁר־צִוָּ֗הוּ כֹּ֚ל יְמֵ֣י חַיָּ֔יו רַ֕ק בִּדְבַ֖ר אוּרִיָּ֥ה הַחִתִּֽי׃
  piu-2006: '@see-verse:1KI.015.004'
  kik-kik: Nĩgũkorwo Daudi nĩekĩte ũrĩa kwagĩrĩire maitho-inĩ ma Jehova, na ndaagire
