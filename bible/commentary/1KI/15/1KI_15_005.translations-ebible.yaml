  msy-2020: Devit Ikiavɨra Itir Godɨn damazimɨn arazir aghuibagh ami, egha zurara
    an Akar Gavgavibar gɨn zui. Dughiar bar vamɨra, Devit pazav Hitian gumazim Uria
    gami.
  dop-dop: Mpi tɔ, ɩnɩ ɩ lɑpǝnɑ mpi pǝ mɑɣɑ Tɑcɑɑ kɛ teu tɔ. Ɩ tɑ wɑkǝlɩ Ɩsɔ kʋsǝsɩɩtʋ
    nɑtǝlɩ. Ye pǝ tɑɣɑ Hiti tʋ Yulii tɔm tɑɑ.
  azb-azb: Çünki Xetli Uriya ilə olan işindən başqa, Davud Rəbbin gözündə doğru olan
