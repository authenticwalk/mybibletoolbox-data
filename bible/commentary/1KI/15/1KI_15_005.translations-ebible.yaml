verse: 1KI.015.005
translations:
  mal-C: കാരണം, ദാവീദ് യഹോവയുടെ ദൃഷ്ടിയിൽ പ്രസാദകരമായ കാര്യങ്ങൾ പ്രവർത്തിച്ചു. ഹിത്യനായ
    ഊരിയാവിന്റെ കാര്യത്തിലൊഴികെ, തന്റെ ജീവകാലത്തൊരിക്കലും യഹോവയുടെ കൽപ്പനകളിൽ ഒന്നിൽനിന്നുപോലും
    അദ്ദേഹം വ്യതിചലിച്ചിരുന്നില്ല.
  deu-TKW: weil David gethan hatte, was Jahwe wohlgefiel, und nichts von dem verabsäumt
    hatte, was er ihm geboten, sein ganzes Leben lang, außer in der Angelegenheit
    des Hethiters Uria.
  lin-lin: 'Pamba te Davidi asalaki makambo ya malamu na miso ya Yawe mpe abatelaki
    mibeko ya Yawe mikolo nyonso ya bomoi na ye, longola kaka likambo moko : likambo
    ya Iri, moto ya Iti.'
  eng-LSV: in that David did that which [is] right in the eyes of YHWH, and did not
    turn aside from all that He commanded him all [the] days of his life—except in
    the matter of Uriah the Hittite;
  eng-GNV: Because Dauid did that which was right in the sight of the Lord, and turned
    from nothing that he commanded him, all the dayes of his life, saue onely in the
    matter of Vriah the Hittite.
  eng-WEBSTER: Because David did that which was right in the eyes of the LORD, and
    turned not aside from any thing that he commanded him all the days of his life,
    save only in the matter of Uriah the Hittite.
  nhw-BL: Huan TOTECO quiicneli David pampa quichijqui nochi catli cuali iixpa TOTECO.
    David amo moiyocatlali tlen TOTECO, niyon amo quema quitlahuelcajqui catli TOTECO
    quinahuatijtoya ipan nochi tonali tlen inemilis. San ipan nopa tlamantli tlen
    Urías nopa heteo tlacatl, amo quipacti TOTECO catli quichijqui.
  swh-ONEN: Kwa kuwa Daudi alifanya yaliyo mema machoni pa Bwana na hakushindwa kushika
    maagizo yote ya Bwana siku zote za uhai wake, isipokuwa katika habari ya Uria,
    Mhiti.
  bba-bba: Domi Dɑfidi wi, u sĩɑ dee dee Yinni Gusunɔn wuswɑɑɔ. U ye kpuro mɛm nɔɔwɑ
    ye u nùn sɔ̃ɔwɑ u ko, mɑ n kun mɔ ye u Uri Hɛti ɡo mɑ u win kurɔ suɑ bɑɑsi.
  eng-KJVCPB: because David did that which was right in the eyes of the Lord, and
    turned not aside from any thing that he commanded him all the days of his life,
    save only in the matter of Urijah the Hittite.
  luo-luo: Nikech Daudi notimo gima kare e nyim Jehova Nyasaye kendo ne ok oweyo ma
    ok omako chik Jehova Nyasaye moro amora e ndalo ngimane duto makmana e wach Uria
    ja-Hiti.
  meu-meu: Badina be David na Iehova vairanai e kara maoromaorova, bona e haḡanilaia
    karadia ta amo se raka siri ena mauri dinadia iboudiai; a Uria tau Hiti enai mo
    e kerere.
  npi-ULB: दाऊदले परमेश्वरको दृष्टिमा जे ठिक छ, त्यही गरेकाले उहाँले यसो गर्नुभयो
    । किनकि हित्ती उरियाहको विषयमा बाहेक उहाँले तिनलाई दिनुभएको कुनै पनि आज्ञाबाट
    तिनी आफ्नो जीवनभर तर्केर गएनन् ।
  yor-yor: Nítorí tí Dafidi ṣe èyí tí ó dára ní ojú Olúwa, tí kò sì kùnà láti pa gbogbo
    èyí tí Olúwa pàṣẹ fún un mọ́ ní ọjọ́ ayé rẹ̀ gbogbo; bí kò ṣe ní kìkì ọ̀ràn Uriah
    ará Hiti.
  pes-OPCB: چون داوود در تمام عمر خود مطابق میل خداوند رفتار می‌نمود. او از دستورهای
    خداوند سرپیچی نکرد، به‌جز در مورد اوریای حیتی.
  tgl-ULB: Ginawa ito ng Diyos dahil ginawa ni David ang tama sa kaniyang paningin;
    sa buong buhay niya hindi siya tumalikod sa anumang inutos sa kaniya, maliban
    na lang sa ginawa niya kay Urias na Hiteo.
  hui-hui: Anduane Homogohanda Debidi mitangi biaabo haradagoni irane Debidi ibugua
    mana bayale tigabi dege Anduane Homogonaga deni howa biaabo haga heago hondowa
    ani bini. Ani bialu Debidihanda Anduane Homogonaga bi ledago bibahendeore talialu
    bialu haga hene. Anigo halu mbiru dege Debidi ibugua Hidiali Uriahondo mana ko
    bini.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ဒါ​ဝိဒ်​သည် ဘု​ရား​သ​ခင် နှစ်​သက်​တော်​မူ​သည့်​အ​မှု​တို့​ကို​သာ​လျှင်​ပြု​ခဲ့
    သော​ကြောင့်​ဖြစ်​၏။ မင်း​ကြီး​သည်​ဟိတ္တိ​အ​မျိုး​သား ဥ​ရိ​ယ​၏​အ​မှု​ကိစ္စ​မှ​တစ်​ပါး
    အ​ခြား​အ​ဘယ် အ​ခါ​၌​မျှ​ကိုယ်​တော်​၏​အ​မိန့်​တော်​ကို​လွန်​ဆန် ခဲ့​ခြင်း​မ​ရှိ​ပေ။-
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དཱ་བིད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་ལམ་དུ་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་ནས།
    ཧེད་པ་ཨུ་རི་ཡཱའི་དོན་དེ་སྐོར་ནས་མ་གཏོགས་ཁོང་ནི་ཚེ་གང་པོར་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་གང་ལའང་མ་འགལ་ལོ།
    །
  sna-sna: Nokuti Dhavhidhi akanga aita zvakanga zvakarurama pamberi paJehovha uye
    akanga asina kutadza kuchengeta kana ipi zvayo yemirayiro yaJehovha mumazuva ose
    oupenyu hwake, kunze kwenyaya yaUria muHiti.
  spa-BLM: porque David hizo lo que era justo a los ojos de Yahvé, y no se apartó
    de nada de lo que le mandó en todos los días de su vida, excepto solamente en
    el asunto de Urías el hitita.
  cac-cac: yujto te vach' yutejnac sb'a vin̈aj rey David chi' d'a yichan̈. Man̈ yic'nacoquel
    spensar vin̈ d'a tas yalnac Jehová chi', an̈ej val smul vin̈ ochnac aton yuj tas
    ajnac smilan vin̈aj Urías hitita vin̈.
  swh-ULB: Mungu alifanya haya kwa sababu Daudi alifanya yaliyo mema machoni pake;
    wakati wote wa uhai wake, hakugeuka wala hakukosa katika yote aliyomwamuru, isipokuwa
    tu swala la Uria Mhiti.
  bel-bel: бо Давід рабіў спадобнае перад вачыма Госпада і не адступаўся ад усяго
    таго, што Ён наказаў яму, ва ўсе дні жыцьця свайго, акрамя ўчынка з Урыем Хэтэянінам.
  deu-ELBBK: weil David getan hatte, was recht war in den Augen des HERRN, und von
    allem, was er ihm geboten hatte, nicht abgewichen war alle Tage seines Lebens,
    außer in der Sache Urijas, des Hethiters.
  mbb-OT: Su mid-ulaula ni David is metazeng diyà te etuvangan te Nengazen, ne zutun
    te uuyag pa sikandin wazè din supaka is menge suǥù te Nengazen, gawas duen te
    mibeelan din diyà te ki Uria he Hitihanen.
  mal-2015: ദാവീദ് യഹോവെക്കു പ്രസാദമായുള്ളതു ചെയ്തു; ഹിത്യനായ ഊരീയാവിന്റെ കാര്യത്തിൽ
    മാത്രമല്ലാതെ അവൻ തന്നോടു കല്പിച്ചതിൽ ഒന്നും തന്റെ ആയുഷ്കാലത്തൊരിക്കലും വിട്ടുമാറീട്ടില്ല.
  rmc-rmc: O RAJ ada kerďa, bo o David kerelas savoro, so sas le RAJESKE pre dzeka,
    a calo dživipen les andre savoreste šunelas. Na šunďa le RAJES ča andre oda, so
    kerďa le Urijašoha, le Chetitoha.
  pes-OPV: چونکه داود آنچه در نظر خداوند راست بود، بجا می‌آورد و از هرچه او را امر
    فرموده، تمام روزهای عمرش تجاوز ننموده بود، مگر در امراوریای حتی.
  ron-1924: Кэч Давид фэкусе че есте плэкут ынаинтя Домнулуй ши ну се абэтусе де ла
    ничуна дин порунчиле Луй ын тот тимпул веций луй, афарэ де ынтымпларя ку Урие,
    Хетитул.
  ben-OBCV: একমাত্র হিত্তীয় ঊরিয়র নজিরটি বাদ দিলে—দাউদ সদাপ্রভুর দৃষ্টিতে যা যা
    উপযুক্ত, তাই করলেন এবং তাঁর সম্পূর্ণ জীবনকালে সদাপ্রভুর কোনও আদেশ পালন করতে ব্যর্থ
    হননি।
  som-som: maxaa yeelay, Daa'uud wuxuu sameeyey wixii Rabbiga hortiisa ku qummanaa,
    oo cimrigiisii oo dhanna kama uu leexan wax kasta oo uu ku amray, xaalkii Uuriyaah
    kii reer Xeed oo keliya mooyaane.
  lat-VUC: eo quod fecisset David rectum in oculis Domini, et non declinasset ab omnibus
    quæ præceperat ei cunctis diebus vitæ suæ, excepto sermone Uriæ Hethæi.
  eng-ASVBT: because David did that which was right in the eyes of Jehovah, and turned
    not aside from anything that he commanded him all the days of his life, save only
    in the matter of Uriah the Hittite.
  ita-1885: Perciocchè Davide avea fatto ciò che piace al Signore, e non si era, in
    tutto il tempo della vita sua, rivolto da qualunque cosa egli gli avea comandata,
    salvo nel fatto d'Uria Hitteo.
  eng-LXXUP: 'Forasmuch as David did that which was right in the sight of the Lord:
    he turned not from anything that he commanded him all the days of his life.'
  eng-ULB: God did this because David had done what was right in his eyes; for all
    the days of his life, he had not turned away from anything that he commanded him,
    except only in the matter of Uriah the Hittite.
  spa-VBL: Porque David había hecho lo que era justo ante los ojos del Señor, y no
    se había desviado de nada de lo que el Señor había ordenado durante toda su vida,
    excepto en el caso de Urías el hitita.
  fra-_FOB: Parce que David avait fait ce qui est droit devant l'Éternel, et que,
    pendant toute sa vie, il ne s'était point détourné de tout ce qu'il lui avait
    commandé, excepté dans l'affaire d'Urie, le Héthien.
  mal-mal: ദാവീദ് തന്റെ ആയുഷ്ക്കാലത്തൊക്കെയും യഹോവയ്ക്ക് പ്രസാദമായുള്ളത് ചെയ്തു; ഹിത്യനായ
    ഊരീയാവിന്റെ കാര്യത്തിൽ ഒഴികെ യഹോവയുടെ കല്പനകളിൽ ഒന്നുപോലും താൻ പാലിക്കാതിരുന്നിട്ടില്ല.
  urd-GVR: kyoṅki Dāūd ne wuh kuchh kiyā thā jo Rab ko pasand thā. Jīte-jī wuh Rab
    ke ahkām ke tābe rahā, siwāe us jurm ke jab us ne Ūriyāh Hittī ke silsile meṅ
    ġhalat qadam uṭhāe the.
  suz-BL: मारदे हना दाऊदमी परमप्रभु यावे आ ङोंइती ठीक पशो बाक्‍माक्‍त। मेको परमप्रभु
    यावे आ देंशो रे एर ओंथ मपवा बाक्‍त। मेकोमी हित्ती उरीयाह कली मरिम्‍शो पशो ङा लाक्‍शा
    अरु मारेइ मरिम्‍शो मपवा बाक्‍त। २सामुएल ११:-; २सामुएल १२:९
  ita-1927: perché Davide avea fatto ciò ch’è giusto agli occhi dell’Eterno, e non
    si era scostato in nulla dai suoi comandamenti per tutto il tempo della sua vita,
    salvo nel fatto di Uria, lo Hitteo.
  ckb-ckb: چونکە ئەوەی لەبەرچاوی یەزدان ڕاست بوو داود کردبووی، لە هەموو ماوەی ژیانی
    لە هیچ لای نەدا لە هەموو ئەوەی فەرمانی پێکرابوو، تەنها لە بابەتەکەی ئوریای حیتی
    نەبێت.
  eng-BBE: Because David did what was right in the eyes of the Lord, and never in
    all his life went against his orders, but only in the question of Uriah the Hittite.
  kan-OKCV: ಏಕೆಂದರೆ ದಾವೀದನು ಹಿತ್ತಿಯನಾದ ಊರೀಯನ ವಿಷಯವೊಂದನ್ನು ಬಿಟ್ಟು, ತನ್ನ ಜೀವಿತದ ಸಮಸ್ತ
    ದಿವಸಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಎಲ್ಲಾದಕ್ಕೆ ತೊಲಗದೆ, ಅವರ ದೃಷ್ಟಿಗೆ ಮೆಚ್ಚಿಕೆಯಾದದ್ದನ್ನು
    ಮಾಡಿದನು.
  tam-2017: தாவீது ஏத்தியனான உரியாவின் காரியம் ஒன்றுதவிர யெகோவா தனக்குக் கட்டளையிட்டதிலே
    தான் உயிரோடு இருந்த நாட்களெல்லாம் ஒன்றையும் விட்டுவிலகாமல், அவருடைய பார்வைக்குச்
    செம்மையானதைச் செய்துவந்தான்.
  spa-RV-1909: Por cuanto David había hecho lo recto ante los ojos de Jehová, y de
    ninguna cosa que le mandase se había apartado en todos los días de su vida, excepto
    el negocio de Uría Hetheo.
  ron-BTF: Deoarece David făcuse ceea ce era drept în ochii DOMNULUI şi nu se abătuse
    de la niciun lucru pe care i-l poruncise el în toate zilele vieţii sale, în afară
    de fapta cu Urie hititul.
  eng-WEBP: because David did that which was right in the LORD’s eyes, and didn’t
    turn away from anything that he commanded him all the days of his life, except
    only in the matter of Uriah the Hittite.
  eng-FBV: For David had done what was right in the Lord's sight, and had not deviated
    from anything the Lord commanded throughout his lifetime, except in the case of
    Uriah the Hittite.
  nld-1939: Want David had steeds gedaan wat goed was in de ogen van Jahweh, en was
    zijn leven lang niet afgeweken van al zijn geboden.
  nch-BL: Huan TOTECO quiicneli David pampa quichijqui nochi cati cuali iixpa TOTECO.
    David amo moiyocatali ten TOTECO, yon amo quema quitahuelcajqui cati TOTECO quinahuatijtoya
    ipan nochi tonali ten inemilis. San ipan nopa tamanti ten Urías nopa heteo tacat,
    amo quipacti TOTECO cati quichijqui.
  vie-1934: vì Đa-vít làm điều thiện trước mặt Đức Giê-hô-va, và ngoài việc U-ri,
    người Hê-tít, trọn đời người không xây bỏ điều gì của Đức Giê-hô-va đã truyền
    cho.
  hin-CV: क्योंकि दावीद ने वही किया था, जो याहवेह की दृष्टि में सही था. दावीद आजीवन
    याहवेह द्वारा दिए गए आदेशों से नहीं हटे—सिर्फ हित्ती उरियाह से संबंधित घटना के
    सिवाय.
  spa-BES: Porque David hizo lo correcto ante los ojos del Señor, y nunca en toda
    su vida fue en contra de sus órdenes, sino solo en la cuestión de Urías el hitita.
  tdx-tdx: amy te nanao ty hiti’e am-pihaino’ Iehovà t’i Davide vaho tsy nivìke ndra
    ami’ ty inoñ’ inoñe linili’e ama’e amo hene andron-kavelo’eo naho tsy ty amy Orià
    nte-Kitey.
  tha-KJV: เพราะว่าดาวิดทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์ และมิ​ได้​ทรงหันไปจากสิ่งใด
    ซึ่งพระเยโฮวาห์ทรงบัญชาแก่​พระองค์​ตลอดพระชนม์​ชี​พของพระองค์ นอกจากเรื่องอุ​รี​อาห์คนฮิตไทต์
  por-BR-2018: Porquanto Davi havia feito o que era correto diante dos olhos do SENHOR,
    e de nenhuma coisa que lhe mandasse se havia apartado em todos os dias de sua
    vida, exceto o negócio de Urias Heteu.
  deu-ELO: weil David getan hatte, was recht war in den Augen Jehovas und von allem,
    was er ihm geboten hatte, nicht abgewichen war alle Tage seines Lebens, außer
    in der Sache Urijas, des Hethiters.
  eng-WYC-2018: for David had done rightfulness in the eyes of the Lord, and had not
    bowed [away] from all things that the Lord had commanded to him, in all the days
    of his life, except the word of Uriah (the) Hittite. (for David had done what
    was right in the eyes of the Lord, and had not turned away from all the things
    that the Lord had commanded to him, in all the days of his life, except in the
    matter of Uriah the Hittite.)
  epo-epo: pro tio, ke David faradis tion, kio plaĉas al la Eternulo, kaj dum sia
    tuta vivo ne forkliniĝis de ĉio, kion Li ordonis al li, krom la afero kun Urija,
    la Ĥetido.
  uig-PIN: Qünki Dawut Pǝrwǝrdigarning nǝziridǝ durus bolƣanni ⱪilip, Ⱨittiy Uriyaƣa
    ⱪilƣanliridin baxⱪa ɵmrining ⱨǝmmǝ künliridǝ Pǝrwǝrdigar uningƣa ǝmr ⱪilƣanliridin
    qiⱪmidi.
  beo-beo: Hina Gode da agoane hamoi bai Da:ibidi da Ema nodoma:ne hamoi amola Ema
    Ea hamoma:ne sia:i amoga hame nabasu hou hame hamoi. E da hame nabasu hou afae
    fawane hamoi. Amo e da Iulaia (Hidaide dunu) ema fawane wadela:le hamoi.
  tpi-OTNT: Bikpela i tingim Devit, long wanem, Devit i save mekim gutpela pasin long
    ai bilong Bikpela. Na oltaim em i save bihainim olgeta tok bilong Bikpela. Wanpela
    taim tasol, nogat. Em dispela taim em i bin mekim nogut long Uria bilong lain
    Hit.
  hau-SA: Gama Dawuda ya yi abin da yake daidai a gaban Ubangiji, bai kuma fasa kiyaye
    wani daga umarnan Ubangiji ba dukan kwanakinsa, sai dai a batun Uriya mutumin
    Hitti.
  uig-LAT: Chünki Dawut Perwerdigarning neziride durus bolghanni qilip, Hittiy Uriyagha
    qilghanliridin bashqa ömrining hemme künliride Perwerdigar uninggha emr qilghanliridin
    chiqmidi.
  nde-nde: UDavida wayekwenzile konke okufaneleyo emehlweni kaThixo njalo kehlulekanga
    ukugcina imilayo kaThixo kuzozonke insuku zokuphila kwakhe ngaphandle kwendaba
    ka-Uriya umHithi.
  ton-ton: Koeʻuhi naʻe fai totonu ʻa Tevita ʻi he ʻao ʻo Sihova, pea naʻe ʻikai tafoki
    ia mei ha meʻa ʻe taha naʻa ne fekau kiate ia ʻi he ʻaho kotoa pē ʻo ʻene moʻui,
    ka ʻi he meʻa pe kia ʻUlia ko e tangata Heti.
  ces-1613: Proto že David činil to, což bylo dobrého před Hospodinem, a neuchýlil
    se od žádné věci z těch, kteréž jemu byl přikázal, po všecky dny života svého,
    kromě skutku při Uriášovi Hetejském.
  eng-WMB: because David did that which was right in the LORD’s eyes, and didn’t turn
    away from anything that he commanded him all the days of his life, except only
    in the matter of Uriah the Hittite.
  tam-TCV: ஏனெனில் தாவீது ஏத்தியனான உரியாவின் விஷயத்தைத் தவிர, மற்ற எல்லாவற்றிலும்
    யெகோவாவின் பார்வைக்குச் சரியானவற்றைச் செய்து, தன் வாழ்நாளெல்லாம் யெகோவாவின் கட்டளைகளில்
    எதையும் செய்யத் தவறவில்லை.
  ceb-ULB: Gibuhat kini sa Dios tungod kay gibuhat man ni David kung unsa ang matarong
    sa iyang mga mata; kay sa tibuok niyang kinabuhi, wala niya gisalikway ang tanang
    butang nga gisugo ni Yahweh kaniya, gawas lamang sa butang nga may kalabotan kang
    Uria nga Hitihanon.
  pol-UBG: Ponieważ Dawid czynił to, co było prawe w oczach PANA, i nie odstąpił od
    niczego, co mu rozkazał, przez wszystkie dni swego życia, z wyjątkiem sprawy Uriasza
    Chetyty.
  urd-GVU: کیونکہ داؤد نے وہ کچھ کیا تھا جو رب کو پسند تھا۔ جیتے جی وہ رب کے احکام
    کے تابع رہا، سوائے اُس جرم کے جب اُس نے اُوریاہ حِتّی کے سلسلے میں غلط قدم اُٹھائے
    تھے۔
  deu-1912: darum daß David getan hatte, was dem HERRN wohl gefiel, und nicht gewichen
    war von allem, was er ihm gebot sein Leben lang, außer dem Handel mit Uria, dem
    Hethiter.
  kan-2017: ಯೆರೂಸಲೇಮನ್ನೂ ಅವನ ಸಂತಾನವನ್ನೂ ಉಳಿಸಿದನು.
  yap-yap: I rin’ SOMOL e ren’ey ni bochan e i rin’ David e tin nib m’agan’ SOMOL
