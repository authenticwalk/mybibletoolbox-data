  eng-WYC-2017: for David had done rightfulness [or right] in the eyes of the Lord,
    and had not bowed [away] from all things that the Lord had commanded to him, in
    all the days of his life, except the word of Uriah the Hittite.
  eng-WMBB: because David did that which was right in the LORD’s eyes, and didn’t
    turn away from anything that he commanded him all the days of his life, except
    only in the matter of Uriah the Hittite.
  urd-GVH: क्योंकि दाऊद ने वह कुछ किया था जो रब को पसंद था। जीते-जी वह रब के अहकाम
    के ताबे रहा, सिवाए उस जुर्म के जब उसने ऊरियाह हित्ती के सिलसिले में ग़लत क़दम
