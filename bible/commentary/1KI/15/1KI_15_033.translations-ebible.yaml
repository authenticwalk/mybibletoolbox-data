verse: 1KI.015.033
translations:
  mal-C: യെഹൂദാരാജാവായ ആസായുടെ മൂന്നാംവർഷം അഹീയാവിന്റെ മകനായ ബയെശാ തിർസ്സയിൽ സകല ഇസ്രായേലിനുംവേണ്ടി
    രാജഭരണം ഏറ്റെടുത്തു. അദ്ദേഹം ഇരുപത്തിനാലു വർഷം ഭരിച്ചു.
  deu-TKW: Im dritten Jahre Asas, des Königs von Juda, ward Baesa, der Sohn Ahias,
    König über ganz Israel zu Thirza und regierte vierundzwanzig Jahre.
  lin-lin: Tango Asa, mokonzi ya Yuda, akokisaki mibu misato na bokonzi, Baesha, mwana
    mobali ya Ayiya, akomaki mokonzi ya Isalaele mobimba, na Tiritsa. Asalaki mibu
    tuku mibale na minei na bokonzi.
  eng-LSV: In the third year of Asa king of Judah, Baasha son of Ahijah has reigned
    over all Israel in Tirzah, twenty-four years,
  eng-GNV: In the thirde yeere of Asa King of Iudah, began Baasha the sonne of Ahijah
    to reigne ouer all Israel in Tirzah, and reigned foure and twentie yeeres.
  eng-WEBSTER: In the third year of Asa king of Judah began Baasha the son of Ahijah
    to reign over all Israel in Tirzah, twenty and four years.
  nhw-BL: Huan quema Tlanahuatijquetl Asa yohuiyaya para eyi xihuitl tlanahuatis ipan
    tlali Judá, pejqui tlanahuatía Baasa, icone Ahías, ipan tlali Israel nepa ipan
    altepetl Tirsa. Huan Baasa tlanahuati 24 xihuitl.
  swh-ONEN: Katika mwaka wa tatu wa utawala wa Asa mfalme wa Yuda, Baasha mwana wa
    Ahiya akawa mfalme wa Israeli yote huko Tirsa, naye akatawala kwa miaka ishirini
    na minne.
  bba-bba: Asɑ Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ itɑsewɑ Bɑsɑ Akiyɑn bii u bɑndu di Tirisɑɔ
    Isirelibɑ kpuron suunu sɔɔ. U kuɑwɑ wɔ̃ɔ yɛndɑ nnɛ bɑn te sɔɔ.
  eng-KJVCPB: In the third year of Asa king of Judah began Baasha the son of Ahijah
    to reign over all Israel in Tirzah, twenty and four years.
  luo-luo: E higa mar adek mar loch Asa ruodh Juda, Baasha wuod Ahija nodoko ruoth
    kuom Israel duto e Tirza kendo nobedo ruoth kuom higni piero ariyo gangʼwen.
  meu-meu: Asa, Iuda pavapavana, ena lohia laḡanina ihatoina ai, Baasa Ahia ese Israel
    idoinai e lohiaia matama Tirisa ai; ia ese laḡani ruahui-hani e lohiaia.
  npi-ULB: यहूदाका राजा आसाको तेस्रो वर्षमा अहियाहका छोरा बाशाले तिस्रामा बसी सारा
    इस्राएलमाथि शासन गर्न थाले, र तिनले चौबिस वर्ष राज्य गरे ।
  yor-yor: Ní ọdún kẹta Asa ọba Juda, Baaṣa ọmọ Ahijah sì jẹ ọba lórí gbogbo Israẹli
    ní Tirsa, ó sì jẹ ọba ní ọdún mẹ́rìnlélógún.
  pes-OPCB: در سومین سال سلطنت آسا پادشاه یهودا، بعشا بر اسرائیل پادشاه شد و بیست
    و چهار سال در ترصه سلطنت کرد.
  tgl-ULB: Sa ikatlong taon ni Asa hari ng Judah, nagsimulang maghari sa Israel si
    Baasa anak ni Ahias sa Tirza sa loob ng dalwampu't apat na taon.
  hui-hui: Asa ibu Yudanaga kini henego mali tebone hayagola Ahiya igini Basa ibu
    nde Isaraelenaga kini pigane hene. Ani howa ibugua mali pira kirani maria (24)
    Tisa tanoni howa haru hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​သ​နန်း​စံ​တ​တိ​ယ​နှစ်​၌၊ အ​ဟိ​ယ ၏​သား​ဗာ​ရှာ​သည် ဣ​သ​ရေ​လ​နိုင်​ငံ​၏​ဘု​ရင်​ဖြစ်
    လာ​ပြီး​လျှင်၊ တိ​ရ​ဇ​မြို့​တွင်​နှစ်​ဆယ့်​လေး​နှစ်​နန်း စံ​တော်​မူ​၏။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་སཱ་ཡི་སྲིད་ལོ་གསུམ་པར། ཨ་ཧི་ཡཱ་ཡི་བུ་པཱ་ཤ་ནི་ཐིར་ཙ་རུ་ཡེས་ར་ཨེལ་ཡོངས་ཀྱི་རྒྱལ་པོར་བསྡད་ཅིང་།
    ལོ་ཉེར་བཞིའི་རིང་དུ་རྒྱལ་སྲིད་བཟུང་བ་དང་།
  sna-sna: Mugore rechitatu raAsa mambo weJudha, Bhaasha, mwanakomana waAhija, akava
    mambo weIsraeri yose muTiza, uye akatonga kwamakore makumi maviri namana.
  spa-BLM: En el tercer año de Asá, rey de Judá, Baasa hijo de Ahías comenzó a reinar
    sobre todo Israel en Tirsa durante veinticuatro años.
  cac-cac: Ayic yoxilxo ab'il yoch vin̈aj Asa reyal d'a Judá, ix schaanel yich vin̈aj
    Baasa yuninal vin̈aj Ahías yac'an reyal d'a Israel, d'a chon̈ab' Tirsa. 24 ab'il
    ix yac' reyal vin̈.
  swh-ULB: Katika mwaka wa tatu wa Asa mfalme wa Yuda, Baasha mwana wa Ahiya alianza
    kuitawala Israeli yote huko Tirza naye alitawala kwa miaka ishirini na nne.
  bel-bel: У трэці год Асы, цара Юдэйскага, зацараваў Вааса, сын Ахіі, над усімі Ізраільцянамі
    ў Тырцы і валадарыў дваццаць чатыры гады.
  deu-ELBBK: Im 3. Jahr Asas, des Königs von Juda, wurde Baesa, der Sohn Achijas,
    König über ganz Israel zu Tirza, 24 Jahre.
  mbb-OT: Nehimu he hadì diyà te Israel si Baasha he anak ni Ahia hein iketelu he
    tuig te kedhadì ni Asa ziyà te Juda. Diyà te Tirza med-ubpà si Baasha, ne midhadì
    sikandin seled te 24 he tuig.
  mal-2015: യെഹൂദാരാജാവായ ആസയുടെ മൂന്നാം ആണ്ടിൽ അഹീയാവിന്റെ മകനായ ബയെശാ എല്ലായിസ്രായേലിന്നും
    രാജാവായി തിർസ്സയിൽ ഇരുപത്തുനാലു സംവത്സരം വാണു.
  rmc-rmc: O Baaša, le Achijoskro čhavo, ačhiľa kraľiske upral calo Izrael andre Tirca
    a kraľinelas bišuštar (24) berš. Oda pes ačhiľa andro trito berš, sar kraľinelas
    o judsko kraľis Asa.
  pes-OPV: در سال سوم آسا، پادشاه یهودا، بعشا ابن اخیا بر تمامی اسرائیل در ترصه پادشاه
    شد وبیست و چهار سال سلطنت نمود.
  ron-1924: Ын ал трейля ан ал луй Аса, ымпэратул луй Иуда, а ынчепут сэ домняскэ
    песте тот Исраелул, ла Тирца, Баеша, фиул луй Ахия. А домнит доуэзечь ши патру
    де ань.
  ben-OBCV: যিহূদার রাজা আসার রাজত্বের তৃতীয় বছরে অহিয়র ছেলে বাশা তির্সায় সমস্ত
    ইস্রায়েলের রাজা হলেন, এবং তিনি চব্বিশ বছর রাজত্ব করলেন।
  som-som: Oo boqorkii dalka Yahuudah oo Aasaa ahaa sannaddiisii saddexaad ayaa Bacshaa
    ina Axiiyaah boqor dalka Israa'iil ugu noqday Tirsaah, oo wuxuu boqor ahaa afar
    iyo labaatan sannadood.
  lat-VUC: Anno tertio Asa regis Juda, regnavit Baasa filius Ahiæ super omnem Israël
    in Thersa, viginti quatuor annis.
  eng-ASVBT: In the third year of Asa king of Judah began Baasha the son of Ahijah
    to reign over all Israel in Tirzah, and reigned twenty and four years.
  ita-1885: L'anno terzo d'Asa, re di Giuda, Baasa, figliuolo d'Ahia, cominciò a regnare
    sopra tutto Israele, in Tirsa; e regnò ventiquattro anni.
  eng-LXXUP: And in the third year of Asa king of Judah, Baasha the son of Ahijah
    begins to reign over Israel in Tirzah, twenty and four years.
  eng-ULB: In the third year of Asa king of Judah, Baasha son of Ahijah began to reign
    over all Israel in Tirzah and he reigned twenty-four years.
  spa-VBL: Basá, hijo de Ahías, llegó a ser rey de todo Israel en el tercer año del
    reinado del rey Asá en Judá. Basá reinó en Tirsa durante veinticuatro años.
  fra-_FOB: La troisième année d'Asa, roi de Juda, Baesha, fils d'Achija, commença
    à régner sur tout Israël, à Thirtsa; il régna vingt-quatre ans.
  mal-mal: യെഹൂദാ രാജാവായ ആസയുടെ വാഴ്ചയുടെ മൂന്നാം ആണ്ടിൽ അഹീയാവിന്റെ മകൻ ബയെശാ എല്ലാ
    യിസ്രായേലിനും രാജാവായി തിർസ്സയിൽ ഇരുപത്തിനാല് സംവത്സരം വാണു.
  urd-GVR: '@see-verse:1KI.015.032'
  suz-BL: मिनु अहीयाह आ तौ बाशामी इस्राएलम सासन पवा बाक्‍त। मेना आसा यहूदा ङा पिप
    दुम्‍शो बर्स सां दुम्‍शो बाक्‍माक्‍त। मिनु बाशा तिरचा सहरम बाक्‍शा २४ बर्स इस्राएल
    कली सासन पवा बाक्‍त।
  ita-1927: L’anno terzo di Asa, re di Giuda, Baasa, figliuolo di Ahija, cominciò
    a regnare su tutto Israele. Stava a Tirtsa, e regnò ventiquattro anni.
  ckb-ckb: لە سێیەمین ساڵی ئاسای پاشای یەهودا بەعشای کوڕی ئاحییا لە تیرزە بوو بە پاشا،
    بیست و چوار ساڵ پاشایەتی هەموو ئیسرائیلی کرد.
  eng-BBE: In the third year of the rule of Asa, king of Judah, Baasha, the son of
    Ahijah, became king over all Israel in Tirzah, and was king for twenty-four years.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಅಹೀಯನ ಮಗ ಬಾಷನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ
    ತಿರ್ಚದಲ್ಲಿ ಇಪ್ಪತ್ತನಾಲ್ಕು ವರ್ಷ ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய ஆசாவின் மூன்றாம் வருட அரசாட்சியிலே அகியாவின் மகனாகிய
    பாஷா, இஸ்ரவேலனைத்தின் மேலும் திர்சாவிலே ராஜாவாகி 24 வருடங்கள் ஆண்டு,
  spa-RV-1909: En el tercer año de Asa rey de Judá, comenzó á reinar Baasa hijo de
    Ahía sobre todo Israel en Thirsa; y reinó veinticuatro años.
  ron-BTF: În al treilea an al lui Asa, împăratul lui Iuda, a început să domnească
    Baaşa, fiul lui Ahiia, peste tot Israelul în Tirţa, timp de douăzeci şi patru
    de ani.
  eng-WEBP: In the third year of Asa king of Judah, Baasha the son of Ahijah began
    to reign over all Israel in Tirzah for twenty-four years.
  eng-FBV: Baasha, son of Ahijah, became king over all of Israel in the third year
    of the reign of King Asa in Judah. Baasha reigned in Tirzah for twenty-four years.
  nld-1939: In het derde jaar der regering van Asa over Juda, werd Basja, de zoon
    van Achi-ja, koning van Israël. Hij regeerde vier en twintig jaar te Tirsa.
  nch-BL: Huan quema Tanahuatijquet Asa yahuiyaya para eyi xihuit tanahuatis ipan
    tali Judá, pejqui tanahuatía Baasa, icone Ahías, ipan tali Israel nepa ipan altepet
    Tirsa. Huan Baasa tanahuati 24 xihuit.
  vie-1934: Năm thứ ba đời A-sa, vua Giu-đa, thì Ba-ê-sa, con trai A-hi-gia, lên làm
    vua cả Y-sơ-ra-ên; người ở tại Tiệt-sa, và cai trị hai mươi bốn năm.
  hin-CV: यहूदिया के राजा आसा के शासन के तीसरे साल में, तिरज़ाह नगर में अहीयाह के
    पुत्र बाशा ने सारे इस्राएल पर शासन करना शुरू किया. उसने चौबीस साल शासन किया.
  spa-BES: En el tercer año del gobierno de Asa, rey de Judá, Baasa, hijo de Ahías,
    se convirtió en rey de todo Israel en Tirsa, y fue rey durante veinticuatro años.
  tdx-tdx: Amy taom-paha-telo’ i Asa mpanjaka’ Iehoday, le niorotse nifehe’ Israele
    iaby e Tirtsà ao t’i Baasa ana’ i Ahiià, vaho nifeleke taoñe roapolo-efats’ amby.
  tha-KJV: ในปี​ที่​สามแห่งรัชกาลอาสากษั​ตริ​ย์​แห่​งยูดาห์ บาอาชาบุตรชายอาหิยาห์​ได้​ทรงเริ่มครอบครองเหนื​ออ​ิสราเอลทั้งสิ้​นที​่เมืองทีรซาห์
    และได้ทรงครอบครองอยู่​ยี​่​สิ​บสี่​ปี
  por-BR-2018: No terceiro ano de Asa, rei de Judá, começou a reinar Baasa, filho
    de Aías, sobre todo Israel em Tirsa; e reinou vinte e quatro anos.
  deu-ELO: Im dritten Jahre Asas, des Königs von Juda, wurde Baesa, der Sohn Achijas,
    König über ganz Israel zu Tirza, vierundzwanzig Jahre.
  eng-WYC-2018: In the third year of Asa, king of Judah, Baasha, the son of Ahijah,
    reigned upon all Israel, in Tirzah, four and twenty years. (In the third year
    of Asa, the king of Judah, Baasha, the son of Ahijah, began to reign upon all
    Israel in Tirzah, and he reigned twenty-four years.)
  epo-epo: En la tria jaro de Asa, reĝo de Judujo, ekreĝis Baaŝa, filo de Aĥija, super
    la tuta Izrael en Tirca por la daŭro de dudek kvar jaroj.
  uig-PIN: Yǝⱨudaning padixaⱨi Asaning sǝltǝnitining üqinqi yilida Ahiyaⱨning oƣli
    Baaxa pütün Israil üstigǝ Tirzaⱨta ⱨɵküm sürüxkǝ baxlidi; u yigirmǝ tɵt yil sǝltǝnǝt
    ⱪildi.
  beo-beo: Yuda hina bagade A:isa ea ouligibi ode osodayale ganodini, Ba:iasia (Ahaidia
    egefe) da Isala:ili ilia hina bagade hamoi. E da Desa amo ganodini esala, ode
    24agoane ouligilalu.
  tpi-OTNT: '@see-verse:1KI.015.032'
  hau-SA: A shekara ta uku ta Asa sarkin Yahuda, Ba’asha ɗan Ahiya ya zama sarkin
    dukan Isra’ila a Tirza, ya kuma yi sarauta shekara ashirin da huɗu.
  uig-LAT: Yehudaning padishahi Asaning seltenitining üchinchi yilida Axiyahning oghli
    Baasha pütün Israil üstige Tirzahta höküm sürüshke bashlidi; u yigirme töt yil
    seltenet qildi.
  nde-nde: Ngomnyaka wesithathu ka-Asa inkosi yakoJuda, uBhasha indodana ka-Ahija
    waba yinkosi yalo lonke elako-Israyeli laseThiza, njalo wabusa iminyaka engamatshumi
    amabili lane.
  ton-ton: ‌ʻI hono tolu ʻoe taʻu ʻa ʻAsa ko e tuʻi ʻo Siuta naʻe kamata ai ʻae pule
    ʻa Paʻasa ko e foha ʻo ʻAhisa ki ʻIsileli kātoa ʻi Tilisa, ʻi he taʻu ʻe uofulu
    ma fā.
  ces-1613: Léta třetího Azy, krále Judského, kraloval Báza syn Achiášův nade vším
    Izraelem v Tersa za čtyřmecítma let.
  eng-WMB: In the third year of Asa king of Judah, Baasha the son of Ahijah began
    to reign over all Israel in Tirzah for twenty-four years.
  tam-TCV: யூதா அரசனான ஆசா அரசாண்ட மூன்றாம் வருடத்தில், அகியாவின் மகன் பாஷா இஸ்ரயேல்
    முழுவதற்கும் திர்சாவில் அரசனானான். அவன் இருபத்தி நான்கு வருடங்கள் ஆட்சிசெய்தான்.
  ceb-ULB: Sa ikatulong tuig sa paghari ni Asa sa Juda, si Baasha nga anak ni Ahia
    nagsugod sa paghari sa tibuok Israel sa Tirza ug naghari siya sulod 24 ka tuig.
  pol-UBG: W trzecim roku Asy, króla Judy, nad całym Izraelem zaczął królować w Tirsie
    Basza, syn Achiasza. I królował przez dwadzieścia cztery lata.
  urd-GVU: '@see-verse:1KI.015.032'
  deu-1912: Im dritten Jahr Asas, des Königs Juda's, ward Baesa, der Sohn Ahias, König
    über das ganze Israel zu Thirza vierundzwanzig Jahre;
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ ಆಳ್ವಿಕೆಯ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಅಹೀಯನ ಮಗನಾದ ಬಾಷನು ಇಸ್ರಾಯೇಲರ
    ಅರಸನಾಗಿ ತಿರ್ಚದಲ್ಲಿದ್ದು, ಇಪ್ಪತ್ತನಾಲ್ಕು ವರ್ಷ ಆಳ್ವಿಕೆ ಮಾಡಿದನು.
  yap-yap: U lan e bin dalip e duw ko gagiyeg rok Asa ni Pilung nu Judah, me Baasha
    nib mo’on ni fak Ahijah e mang pilung u ga’ngin yu Israel, me par u Tirzah ngi
    i gagiyeg ni rliw’ nge aningeg e duw.
  hlt-MCSB: Judah manghai Asa kah a kum thum dongah Ahijah capa Baasha he Israel boeih
    soah manghai van tih Tirzah ah kum kul kum li om.
  mdy-ETH: ዓኣሳ ዪሁዳይዳ ካኣታዼንቴ ሃይሣሳ ሌዖና ዓኪያ ናኣዚ ባዕሻ ዒስራዔኤሌ ዓጮ ጉቤይዳ ካኣታዼኔ፤ ዒዚያ ቲርፃይዳ ናንጊ
    ላማታሚ ዖይዶ ሌዔ ዒስራዔኤሌ ዓጮ ዎይሤኔ።
  twi-ASANTE: Ahiya ba Baasa hyɛɛ aseɛ dii Israel so wɔ ɔhene Asa adedie wɔ Yuda no
    mfeɛ mmiɛnsa mu. Baasa dii adeɛ Tirsa mfeɛ aduonu ɛnan.
  eng-WEBU: In the third year of Asa king of Judah, Baasha the son of Ahijah began
    to reign over all Israel in Tirzah for twenty-four years.
  wal-wal: Yihudaa Kawoi Asi kawotido heezzantto laittan Akiiya na7ai Baa7ishi Israa7eela
    asaa ubbaa bolli kawotiis; i Tirxxa kataman laatamanne oiddu laitta kawotiis.
  spa-PDDPT: En el tercer año de Asa, rey de Judá, Baasa, hijo de Ahías, comenzó a
    reinar sobre todo Israel en Tirsa, y reinó 24 años.
  gun-gun: Ha'e gui Judá pygua huvixa Asa mboapy ma'etỹa re ma oĩ jave Aías ra'y Baasa
    oĩ huvixarã. Ha'e va'e ma Israel kuery ha'e javi re opena oikovy Tirza py. Vinte
    e quatro ma'etỹ re opena.
  ilo-ULB: Iti maikatallo a tawen a panagturay ni Asa nga ari ti Juda, nangrugi nga
    agturay ni Baasa nga anak ni Ahija iti entero nga Israel idiay Tirza ket nagturay
    isuna iti duapulo ket uppat a tawen.
  kpg-kpg: I di tolu ngadau o Asa nogo hai di king o Judah, gei Baasha, tama daane
    Ahijah, guu hai di king o Israel hagatau, gei mee nogo dagi i Tirzah nia ngadau
    e mada lua maa haa (24).
  uig-ARA: يەھۇدانىڭ پادىشاھى ئاسانىڭ سەلتەنىتىنىڭ ئۈچىنچى يىلىدا ئاخىياھنىڭ ئوغلى
    بائاشا پۈتۈن ئىسرائىل ئۈستىگە تىرزاھتا ھۆكۈم سۈرۈشكە باشلىدى؛ ئۇ يىگىرمە تۆت يىل
    سەلتەنەت قىلدى.
  sus-sus: Yudaya mangɛ Asa xa mangɛya ɲɛ saxan nde ra, Ahiya xa di Baasa naxa ti
    Isirayila mangɛ ra Tirisa. A bu nɛ mangɛya kui ɲɛ mɔxɔɲɛn nun naani.
  pon-2006: Ni sounpar kesiluhn mwehin Asa, nanmwarkien Suda, Paasa nein Ahisa wiahla
    nanmwarkien Israel pwon, oh e kakaunki nan Tirsa erein sounpar rieisek pahieu.
  ksd-ksd: Basa natu i Akia i ga tur pa ia pi na king ta ra vautuluna kilala kai Asa
    ra king Iuda, ma i ga ki na king ure Israel a ura vinun ma a ivat na kilala aro
    Tirsa.
  tur-YTC: Yahuda Kralı Asa'nın üçüncü yılında, Ahiya oğlu Baaşa, Tirssa'da İsrael
    üzerindeki yirmi dört yıllık hükmüne başladı.
  grc-BRENT: Καὶ ἐν τῷ ἔτει τῷ τρίτῳ τοῦ Ἀσὰ βασιλέως Ἰούδα βασιλεύει Βαασὰ υἱὸς Ἀχιὰ
    ἐπὶ Ἰσραὴλ ἐν Θερσᾷ εἴκοσι καὶ τέσσαρα ἔτη.
  ind-AYT: Pada tahun ke-3 zaman Asa, raja Yehuda, Baesa, anak Ahia, menjadi raja
    atas seluruh Israel di Tirza selama 24 tahun.
  nya-nya: Chaka chachitatu cha Asa mfumu ya Yuda, Baasa mwana wa Ahiya anakhala mfumu
    ya Aisraeli onse ku Tiriza, ndipo analamulira zaka 24.
  hrv-hrv: Treće godine Asina kraljevanja Judejom postade Baša, sin Ahijin, kraljem
    nad svim Izraelom u Tirsi i vladao je dvadeset i četiri godine.
  mps-mps: '@see-verse:1KI.015.032'
  tpi-tpi: '@see-verse:1KI.015.032'
  dan-1931: I Kong Asa af Judas tredje Regeringsår blev Ba'sja, Ahijas Søn, Konge
    over hele Israel, og han herskede tre og tyve År i Tirza.
  vie-OVCB: Ba-ê-sa, con A-hi-gia, làm vua Ít-ra-ên tại Tia-xa hai mươi bốn năm, bắt
    đầu từ năm thứ ba đời A-sa, vua Giu-đa.
  guj-2017: યહૂદિયાના રાજા આસાના શાસનકાળનો ત્રીજા વર્ષે અહિયાનો પુત્ર બાશા તિર્સામાં
    સર્વ ઇઝરાયલ પર રાજ કરવા લાગ્યો. તેણે ચોવીસ વર્ષ રાજ કર્યું.
  pon-2006A: Ni sounpar kesiluhwen mwehin Asa, nanmwarkien Suda, Paasa nein Ahisa
    wiahla nanmwarkien Israel pwon, oh e kakaunki nan Tirsa erein sounpar rieisek
    pahieu.
  por-BRBSL: No terceiro ano de Asa, rei de Judá, Baasa, filho de Ahijah, começou
    a reinar sobre todo Israel em Tirzah durante vinte e quatro anos.
  cth-cth: Judah siangpahrang a bawinae kum 3 nah, Ahijah capa Baasha teh, Tirzah
    kho vah Isarelnaw uknae a kamtawng teh kum 24 touh a uk.
  twi-twi: Ahiya ba Baasa fii ase dii Israel so wɔ ɔhene Asa adedi wɔ Yuda no mfe
    abiɛsa mu. Baasa dii ade fii Tirsa mfe aduonu anan.
  hlt-hlt: Judah manghai Asa kah a kum thum dongah Ahijah capa Baasha he Israel boeih
    soah manghai van tih Tirzah ah kum kul kum li om.
  tbz-SIM: Sudɑɑ kɔbɛ kpɑ̀ɑ̀tì Asɑɑ kpɑ̀tì benni tɑ̃ɑ̃́nnì ndi Aiyɑ birɛ Bɑsɑɑ nɑɑ́mmɛ̀
    Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ́mbo Tidisɑɑ kɛ dɔ̀ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀nɑ̀ɑ̀,
  msy-2020: '@see-verse:1KI.015.032'
  dop-dop: Yutɑ wulɑʋ Asɑ pǝnɑɣɑ tooso nyǝŋkɑ tɑɑ kɛ́ Ahiyɑ pǝyɑlʋ Pɑsɑ tɔɣɔ Ɩsɛɣɛlɩ
    tǝnɑ tɔɔ kɛ́ kɑwulɑɣɑ. Tiisɑ ɩcɑtɛ tɑɑ kɛ́ ɩ tɔɣɔ-kɛɣɛ pɩɩsɩ hiu nɑ liɣiti.
  azb-azb: Yəhuda padşahı Asanın padşahlığının üçüncü ilində Axiya oğlu Baaşa bütün
    İsrail üzərində padşah oldu və Tirsada iyirmi dörd il padşahlıq etdi.
  eng-DBY: In the third year of Asa king of Judah began Baasha the son of Ahijah to
    reign over all Israel in Tirzah, for twenty-four years.
  hin-2017: यहूदा के राजा आसा के राज्य के तीसरे वर्ष में अहिय्याह का पुत्र बाशा, तिर्सा
    में समस्त इस्राएल पर राज्य करने लगा, और चौबीस वर्ष तक राज्य करता रहा।
  wol-KYG: Ba Asa buurub Yuda duggee ñetteelu atu nguuram, ca la Basa doomu Axiya
    falu buur ca Israyil gépp, péeyoo Tirsa. Nguuru na ñaar fukki at ak ñeent.
  eng-YLT: In the third year of Asa king of Judah reigned hath Baasha son of Ahijah
    over all Israel in Tirzah, twenty and four years,
  eng-WYC-2017: In the third year of Asa, king of Judah, Baasha, the son of Ahijah,
    reigned upon all Israel, in Tirzah, four and twenty years.
  eng-WMBB: In the third year of Asa king of Judah, Baasha the son of Ahijah began
    to reign over all Israel in Tirzah for twenty-four years.
  urd-GVH: '@see-verse:1KI.015.032'
  rug-rug: Koasa vina ṉeta vuaheni sipu koa baṉara se Asa pa Ziuda, se Basa sapu sa
    tuna e Ahiza si tava baṉara pa doduruna sa popoa Izireli. Ka hiokona made vuaheni
    si koa baṉara si asa pa vasileana Tiriza.
  gaz-gaz: Bara Aasaa mooticha Yihuudaa keessa waggaa sadaffaatti Baʼishaan ilmi Ahiiyaa
    Tiirzaa keessatti Israaʼel hunda irratti mootii taʼee waggaa digdamii afur bulche.
  fra-LSG: La troisième année d’Asa, roi de Juda, Baescha, fils d’Achija, régna sur
    tout Israël à Thirtsa. Il régna vingt-quatre ans.
  yal-yal: Asaa mangayaan ɲɛɛ saxanden Yuda xun na, Basa, Axiyaa dii xɛmɛn yi findi
    Isirayila birin mangan na Tirisa taani, a yi mangayaan liga ɲɛɛ mɔxɔɲɛn nun naanin.
  haw-1868: I ke kolu o ka makahiki o Asa ke alii o Iuda i hoomaka ai o Baasa ke keiki
    a Ahiia, i kona alii ana maluna o ka Iseraela a pau ma Tireza i na makahiki he
    iwakalua kumamaha.
  arb-NAV: وَتَوَلَّى بَعْشَا بْنُ أَخِيَّا حُكْمَ إِسْرَائِيلَ فِي تِرْصَةَ فِي السَّنَةِ
    الثَّالِثَةِ مِنْ مُلْكِ آسَا عَلَى يَهُوذَا، وَدَامَ حُكْمُهُ أَرْبَعاً وَعِشْرِينَ
    سَنَةً.
  ewe-ewe: Le Asa, Yuda fia ƒe fiaɖuɖu ƒe ƒe etɔ̃lia me la, Baasa, Ahiya ƒe vi zu
    Israel fia le Tirza. Eɖu fia ƒe blaeve-vɔ-ene.
  eng-LEE: In the third year of Assa the king of Judah became Ba'sha the son of Achiyah
    king over all Israel, in Thirzah, [for] twenty and four years.
  asm-FB: যিহূদাৰ ৰজা আচাৰ ৰাজত্বৰ তৃতীয় বছৰত অহিয়াৰ পুত্ৰ বাচাই তিৰ্চাত গোটেই ইস্ৰায়েলৰ
    ওপৰত ৰাজত্ৱ কৰিবলৈ ধৰিলে; তেওঁ ছাবিশ বছৰলৈ ৰাজত্ব কৰিছিল।
  sus-A: يُدَيَ مَنفّ عَسَ شَ مَنفّيَ حّ سَشَن ندٍ رَ، عَهِيَ شَ دِ بَاسَ نَشَ تِ
    عِسِرَيِلَ مَنفّ رَ تِرِ سَ. عَ بُ نّ مَنفّيَ كُي حّ مْشْحّن نُن نَانِ.
  fra-SBL: La troisième année d'Asa, roi de Juda, Baescha, fils d'Achija, régna sur
    tout Israël à Thirtsa pendant vingt-quatre ans.
  hbo-hbo: בִּשְׁנַ֣ת שָׁלֹ֔שׁ לְאָסָ֖א מֶ֣לֶךְ יְהוּדָ֑ה מָ֠לַךְ בַּעְשָׁ֨א בֶן־אֲחִיָּ֤ה
    עַל־כָּל־יִשְׂרָאֵל֙ בְּתִרְצָ֔ה עֶשְׂרִ֥ים וְאַרְבַּ֖ע שָׁנָֽה׃
  piu-2006: '@see-verse:1KI.015.032'
  kik-kik: Mwaka wa gatatũ wa Asa, mũthamaki wa Juda-rĩ, nĩguo Baasha mũrũ wa Ahija
    aatuĩkire mũthamaki wa Isiraeli guothe arĩ kũu Tiriza, na agĩthamaka mĩaka mĩrongo
    ĩĩrĩ na ĩna.
  fra-NCL: La troisième année d’Asa, roi de Juda, Baasa, fils d’Ahias, devint roi
    sur tout Israël à Thersa, et il régna vingt-quatre ans.
  cek-AK: Judah siangpahrang Asa siangpahrang ah ohhaih saning thumto naah, Ahijah
    capa Baashato Tirzah ah Israel siangpahrang ah oh; anih loe saning pumphaeto thung
    siangpahrang ah oh.
  cuk-cuk: Judá-dulemar-e-rey-Asa birgapaagus yar-semaigu, Ahías-machi-Baasa, Tirsa-neggweburgi-mai
    Israel-dulemar-e-reyga megnonikid. Baasa, birga-dulagwen-gakabake (24) yar senonikid.
  uig-CYR: Йәһуданиң падишаси Асаниң сәлтәнитиниң үчинчи жилида Ахияһниң оғли Бааша
    пүтүн Исраил үстигә Тирзаһта һөкүм сүрүшкә башлиди; у жигирмә төрт жил сәлтәнәт
    қилди.
  tel-2017: యూదారాజు ఆసా పాలన మూడో ఏట అహీయా కొడుకు బయెషా తిర్సా పట్టణంలో ఇశ్రాయేలు
    వారందరినీ పాలించడం మొదలుపెట్టి 24 ఏళ్ళు పాలించాడు.
  hat-BSA: Nan twazyèm ane Asa a, wa a Juda a, Baescha, fis a Achija a, te devni wa
    sou tout Israël nan Thirtsa e li te renye venn-kat ane.
  kos-kos: In yac aktolu ke pacl in leum lal Tokosra Asa lun Judah, Baasha, wen natul
    Ahijah, el tokosrala lun Israel nufon, ac el leum in Tirzah ke yac longoul akosr.
  hbo-WLC: בִּשְׁנַ֣ת שָׁלֹ֔שׁ לְאָסָ֖א מֶ֣לֶךְ יְהוּדָ֑ה מָ֠לַךְ בַּעְשָׁ֨א בֶן־אֲחִיָּ֤ה
    עַל־כָּל־יִשְׂרָאֵל֙ בְּתִרְצָ֔ה עֶשְׂרִ֥ים וְאַרְבַּ֖ע שָׁנָֽה׃
  ibo-ibo: Nʼafọ nke atọ nke Asa, eze Juda, Baasha nwa Ahija ghọrọ eze ndị Izrel niile
    na Tịaza. Ọ chịrị iri afọ abụọ na abụọ.
  ory-ory: ଯିହୁଦାର ଆସା ରାଜାଙ୍କର ରାଜତ୍ଵର ତୃତୀୟ ବର୍ଷରେ ଅହୀୟର ପୁତ୍ର ବାଶା ତିର୍ସାରେ ସମୁଦାୟ
    ଇସ୍ରାଏଲ ଉପରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରି ଚବିଶ ବର୍ଷ ରାଜତ୍ୱ କଲେ।
  chk-chk: Iwe, lon aülüngatin ierin mwün Asa ewe kingen Juta, Paasa nöün Ahia we
    mwän a popuetä le nemeni unusen Israel. A nom lon Tirsa o nemenem lon ükükün rüe
    me rüanü ier.
  rop-rop: Langa det namba 3 yiya wen Asa bin jidan king blanga Juda, Beisha det san
    blanga Ahija bin jidan king blanga Isreil. Imbin jidan king langa Taisa blanga
    24 yiya.
  ukr-1871: У третьому роцї Аси, царя Юдиного, став Бааса Ахієнко царем над усїм Ізраїлем
    і царював у Тирсї двайцять і чотири годи.
  deu-1951: Im dritten Jahr Asas, des Königs von Juda, ward Baesa, der Sohn Achijas,
    König über ganz Israel zu Tirza, [und er regierte] vierundzwanzig Jahre lang.
  eng-JPS: In the third year of Asa king of Judah began Baasa the son of Ahijah to
    reign over all Israel in Tirzah, and reigned twenty and four years.
  srp-1865: Treæe godine carovanja Asina nad Judom zacari se Vasa sin Ahijin nad svijem
    Izrailjem u Tersi, i carova dvadeset i èetiri godine.
  lug-lug: Awo mu mwaka ogwokusatu ogw’obufuzi bwa Asa kabaka wa Yuda, Baasa mutabani
    wa Akiya n’afuuka kabaka wa Isirayiri yonna e Tiruza, era n’afugira emyaka amakumi
    abiri mu ena.
  heb-heb: בשנת שלש לאסא מלך יהודה מלך בעשא בן אחיה על כל ישראל בתרצה עשרים וארבע
    שנה׃
  ben-IRV: ইস্রায়েলের রাজা বাশা যিহূদার রাজা আসার রাজত্বের তৃতীয় বছরে গোটা ইস্রায়েল
    দেশের উপরে অহিয়ের ছেলে বাশা তির্সায় রাজত্ব করতে শুরু করেছিলেন। তিনি চব্বিশ বছর
    রাজত্ব করেছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਆਸਾ ਦੇ ਰਾਜ ਦੇ ਤੀਜੇ ਸਾਲ, ਅਹੀਯਾਹ ਦਾ ਪੁੱਤਰ ਬਆਸ਼ਾ ਤਿਰਸਾਹ
    ਵਿੱਚ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਚੌਵੀ ਸਾਲ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် အာသ နန်းစံသုံး နှစ် တွင် ၊ အဟိယ သား ဗာရှာ သည် တိရဇ မြို့မှာ
    မင်းပြု၍၊ ဣသရေလ နိုင်ငံကို နှစ် ဆယ်လေး နှစ် စိုးစံ ၏။
  tbg-tbg: King Asaava Iutaaqaa taaramo ihiara raqiki vau entara, Ahiaara maaqu Basaava
    avuhainaa vaiintiqama viro Tirisa vatukaini vaiharo Isareriqaa 24 ihiara raqiki
    vaura.
  hmo-hmo: Iuda ena king, Asa, ena lohia lagani ihatoina lalonai, Basa Ahaisa ese
    Israela ena king dagi ia abia, bona Tirisa dekenai ia lohia lagani 24 lalonai.
  urd-urd: शाह — ए — यहूदाह आसा के तीसरे साल से अखि़याह का बेटा बा'शा तिरज़ा में सारे
    इस्राईल पर बादशाही करने लगा, और उसने चौबीस साल हुकूमत की।
  rus-SYN: В третий год Асы, царя Иудейского, воцарился Вааса, сын Ахии, над всеми
    Израильтянами в Фирце и царствовал двадцать четыре года.
  bqc-SIM: Yudaↄ kí Asa kpalablea wɛ̃̀ àaↄ̃de guu ↄ̃ Ahia nɛ́ Baasa gↄ̃̀ Isailiↄ
    kía ũ. À zↄ̃̀lɛ kpalau Tiiza wɛ̃̀ baasↄo mɛ̀ndosaiɛ.
  tcz-CHONGTHU: Judahh gam’a Asa lengpan vai ahom kum thum channa in Ahijah chapa
    Baasha in Israel gam pumpia vai ana hom in ahi. Baasha in Tirzah a kum somni le
    li vai ana hom in ahi.
  mar-mar: यहूदाचा राजा आसाच्या कारकिर्दीच्या तिसऱ्या वर्षी अहीयाचा पुत्र बाशा हा
    इस्राएलचा राजा झाला. तिरसामध्ये राहून त्याने चोवीस वर्षे राज्य केले.
  qub-qub: Asa quimsa watana Judäpa raynin caycaptin, Ahiaspa wamran Baasaga Israelpa
    raynin cayta gallaycuran Tirsa siudächo. Payga ray caran ishcay chunca chuscun
    (24) watacama.
  bqp-bqp: Yudanↄ kína Asa kíblena wɛ̃̀ aakↄ̃de gũnn Ahia nɛ́ Baasa kɛ̀ Isarailanↄ
    kína ũ. À kí blè Tiza wɛ̃̀ baro awɛɛsiikↄ̃.
  hat-hat: Wa Asa t'ap mache sou twazan depi li t'ap gouvènen peyi Jida a lè Bacha,
    pitit gason Akija, moute wa nan peyi Izrayèl.
  eng-BSB: In the third year of Asa’s reign over Judah, Baasha son of Ahijah became
    king of all Israel, and he reigned in Tirzah twenty-four years.
  eng-WEBPB: In the third year of Asa king of Judah, Baasha the son of Ahijah began
    to reign over all Israel in Tirzah for twenty-four years.
  kbq-kbq: Hagi Asa'ma 3'a kafuma Juda vahe kinima nemanigeno'a, Ahiza nemofo Ba'asa'a
    Israeli vahe kinia efore hu'ne. Hagi Ba'asa'ma Tirza kumate'ma Israeli vahe kinima
    mani'neana 24'a kafu mani'ne.
  nhe-BL: Huan quema Tlanahuatijquetl Asa yohuiyaya para eyi xihuitl tlanahuatía ipan
    tlali Judá, pejqui tlanahuatía Baasa, icone Ahías, ipan tlali Israel nepa ipan
    altepetl Tirsa. Huan Baasa tlanahuati 24 xihuitl.
  bus-bus: Yudanↄ kí Asa kíblena wɛ̃̀ aagↄ̃dee guun Ahia nɛ́ Baasa kɛ̀ Isarailinↄ
    kína ũ. À kí blè Tiza wɛ̃̀ baro awɛɛsiigↄ̃.
  gub-BL: Az Zuta wanuwihawete romo heko mehe na'iruz haw kwarahy rehe Maaza Ai ta'yr
    wiko Izaew paw wanuwihawete romo kury. Umumaw 24 kwarahy tuwihawete romo wiko
    pà Xiza tawhu pe.
  eng-DRA: In the third year of Asa king of Juda, Baasa the son of Ahias reigned over
    all Israel, in Thersa, four and twenty years.
