verse: 1KI.015.012
translations:
  mal-C: ക്ഷേത്രങ്ങളെ ആസ്ഥാനമാക്കി നിലനിന്നിരുന്ന പുരുഷവേശ്യകളെ അദ്ദേഹം ദേശത്തുനിന്നു
    നിഷ്കാസനംചെയ്തു; തന്റെ പൂർവികർ നിർമിച്ച സകലവിഗ്രഹങ്ങളെയും അദ്ദേഹം നിർമാർജനംചെയ്തു.
  deu-TKW: So trieb er die der Unzucht Geweihten aus dem Land und beseitigte alle
    die Götzen, die seine Ahnen verfertigt hatten.
  lin-lin: Abenganaki wuta na mokili, bato oyo bazalaki komipesa na kindumba ya bule,
    mpe alongolaki banzambe nyonso ya bikeko oyo tata na ye asalaki.
  eng-LSV: and removes the whoremongers out of the land, and turns aside all the idols
    that his fathers made;
  eng-GNV: And he tooke away the Sodomites out of the lande, and put away all the
    idoles that his fathers had made.
  eng-WEBSTER: And he banished the sodomites from the land, and removed all the idols
    that his fathers had made.
  nhw-BL: Quinquixti nopa tlacame catli quintocaxtiyaya sodomitame para ayacmo ma
    quichihuaca tlen hueli. Huan quinijcuini nochi tlaixcopincayome catli itata quinchijchijtoya.
  swh-ONEN: Akawafukuza mahanithi wa mahali pa kuabudia miungu kutoka nchi na kuondoa
    sanamu zote ambazo baba zake walikuwa wametengeneza.
  bba-bba: U kurɔ tɑnɔbu ɡirɑ win tem di. Mɑ u bũu ni win bɑɑbɑbɑ bɑ rɑɑ sekɑ kɔsukɑ.
  eng-KJVCPB: And he took away the sodomites out of the land, and removed all the
    idols that his fathers had made.
  luo-luo: Noriembo chwo ma jochode mag kuonde lemo modarogi e pinye kendo noketho
    nyiseche manono mane kweregi oloso.
  meu-meu: Gabu helaḡadia ai lebulebu karadia e karava taudia na ia ese tano amo e
    atodia lasi, bona tubuna bona tamana ese e karadia kaivakukudia iboudiai na ia
    ese e abidia oho.
  npi-ULB: तिनले देशबाट झुटो धर्मसम्बन्धी वेश्याहरूलाई निष्कासन गरे, र तिनका पुर्खाहरूले
    बनाएका सबै मुर्तिलाई हटाइदिए ।
  yor-yor: Ó sì mú àwọn ọkùnrin alágbèrè ojúbọ òrìṣà kúrò ní ilẹ̀ náà, ó sì kó gbogbo
    ère tí àwọn baba rẹ̀ ti ṣe kúrò.
  pes-OPCB: افرادی را که لواط می‌کردند از سرزمین خود اخراج کرد و تمام بتهایی را که
    پدرش بر پا کرده بود، در هم کوبید.
  tgl-ULB: Pinalayas niya ang mga lalakeng bayaran sa mga dambana mula sa lupain at
    tinanggal ang lahat ng mga diyus-diyosan na ginawa ng kaniyang mga ninuno.
  hui-hui: Ibugua dama mitangi bialu gime wabinirunaga bi pupu wialu wali agali kayu
    yu palue íbu ngoai haga anda hearuni bibahende bo gialo wahai hene. Ani bialu
    ibuninaga mamalirume bi pupu wulenaga dama mitangi bialu mbirale gime wabini wiaruni
    bibahende mo wahai hene.
  mya-mya: သူ​သည်​ရုပ်​တု​ကိုး​ကွယ်​ဝတ်​ပြု​ရာ​ဌာ​န​များ တွင် ပြည့်​တန်​ဆာ​အ​လုပ်​ကို​လုပ်​နေ​သော​အ​မျိုး
    သား​အ​မျိုး​သ​မီး​များ​ကို တိုင်း​ပြည်​မှ​နှင်​ထုတ် ပြီး​လျှင် မိ​မိ​၏​ဘိုး​တော်​ဘေး​တော်​ဘု​ရင်​များ
    ပြု​လုပ်​ခဲ့​သည့်​ရုပ်​တု​များ​ကို​ဖယ်​ရှား​ပစ်​တော် မူ​၏။-
  bod-N: ཁོང་གིས་མཆོད་གཤོམ་གྱི་ཆོས་རྫུ་གཞང་འཚོང་རྣམས་ཡུལ་དེ་ནས་བཏོན་ཞིང་། ཕ་མེས་རྣམས་ཀྱིས་བཟོས་པའི་སྐུ་འདྲ་ཐམས་ཅད་ཀྱང་མེད་པར་བྱས།
  sna-sna: Akabvisa varume vaizviita zvifeve zvavamwe varume panzvimbo dzokupira munyika
    uye akabvisa zvifananidzo zvose zvakanga zvaitwa namadzibaba ake.
  spa-BLM: Expulsó a los sodomitas del país y eliminó todos los ídolos que habían
    hecho sus padres.
  cac-cac: Ix spechel masanil eb' vin̈ vinac vin̈ d'a yol smacb'en chi', aton eb'
    vin̈ sc'ulan ajmulal yed' yetvinaquil d'a juntzan̈ lugar b'aj tz'och ejmelal.
    Masanil juntzan̈ yechel comon dios ix sb'o eb' smam yicham vin̈, ix laj satpaxel
    vin̈.
  swh-ULB: Yeye aliwafukuza kutoka katika nchi wale makahaba wa kipagani na akaziondoa
    sanamu zote ambazo babu zake walikuwa wametengeneza.
  bel-bel: Ён прагнаў блудадзеяў зь зямлі і адкінуў усе ідалы, якіх зрабілі бацькі
    ягоныя,
  deu-ELBBK: Und er schaffte die Buhler aus dem Land und tat alle Götzen weg, die
    seine Väter gemacht hatten.
  mbb-OT: Midsegseg din puun te Juda is menge maama wey menge vahi he ebelegyà te
    zengeg dan diyà te menge lugar he zutun dan ed-azap, ne impaawè din is menge ed-ezapen
    he mibpeveelan te menge kepuun din.
  mal-2015: അവൻ പുരുഷമൈഥുനക്കാരെ ദേശത്തുനിന്നു പുറത്താക്കി, തന്റെ പിതാക്കന്മാർ ഉണ്ടാക്കിയിരുന്ന
    സകലവിഗ്രഹങ്ങളെയും നീക്കിക്കളഞ്ഞു.
  rmc-rmc: Ov andral odi phuv tradľa avri savore muršen the džuvľijen, save služinenas
    paš o oltara sar lubňa. Zňičinďa savore modlen, so kerde angloda leskre phure
    dada.
  pes-OPV: و الواط را ازولایت بیرون کرد و بت هایی را که پدرانش ساخته بودند، دور نمود.
  ron-1924: А скос дин царэ пе содомиць ши а ындепэртат тоць идолий пе каре-й фэкусерэ
    пэринций луй.
  ben-OBCV: মন্দির-সংলগ্ন দেবদাসদের তিনি দেশ থেকে তাড়িয়ে দিলেন এবং তাঁর পূর্বপুরুষদের
    তৈরি করা প্রতিমার মূর্তিগুলিও দূর করলেন।
  som-som: Oo makhnuudyadiina dalka wuu ka eryay, sanamyadii aabbihiis sameeyey oo
    dhanna wuu wada fogeeyey.
  lat-VUC: et abstulit effeminatos de terra, purgavitque universas sordes idolorum
    quæ fecerant patres ejus.
  eng-ASVBT: And he put away the sodomites out of the land, and removed all the idols
    that his fathers had made.
  ita-1885: e tolse via i cinedi dal paese; rimosse eziandio tutti gl'idoli, che i
    suoi padri aveano fatti;
  eng-LXXUP: And he removed the sodomites out of the land, and abolished all the practices
    which his fathers had kept up.
  eng-ULB: He expelled the cultic prostitutes from the land and removed all the idols
    that his ancestors had made.
  spa-VBL: Expulsó del país a las prostitutas del culto y se deshizo de todos los
    ídolos que habían fabricado sus antepasados.
  fra-_FOB: Il chassa du pays les prostitués, et il ôta toutes les idoles que ses
    pères avaient faites.
  mal-mal: അവൻ പുരുഷവേശ്യകളെ ദേശത്തുനിന്ന് പുറത്താക്കി, തന്റെ പിതാക്കന്മാർ ഉണ്ടാക്കിയിരുന്ന
    സകലവിഗ്രഹങ്ങളെയും നീക്കിക്കളഞ്ഞു.
  urd-GVR: Us ne un jismfarosh mardoṅ aur auratoṅ ko nikāl diyā jo mandiroṅ meṅ nām-nihād
    ḳhidmat karte the aur un tamām butoṅ ko tabāh kar diyā jo us ke bāpdādā ne banāe
    the.
  suz-BL: मेकोमी थानम बाक्‍ब तेल्‍लेम वोंइश मुर आन कली रागी रे ग्रुंइदीमी बाक्‍त।
    मिनु मेकोमी आ किकी पिपपुकीम सेल्‍शो मूर्ति नेल्‍ल ताइक्‍ती‍मी बाक्‍त। २राजा २३:७;
    २इतिहास १४:१-४
  ita-1927: tolse via dal paese quelli che si prostituivano, fece sparire tutti gl’idoli
    che i suoi padri aveano fatti,
  ckb-ckb: پیاوە لەشفرۆشەکانی لە خاکەکە ڕاماڵی و هەموو ئەو بتانەشی لابرد کە باوباپیرانی
    دروستیان کردبوون.
  eng-BBE: Those used for sex purposes in the worship of the gods he sent out of the
    country, and he took away all the images which his fathers had made.
  kan-OKCV: ಅವನು ಪೂಜಾ ಸ್ಥಳದ ಪುರುಷಗಾಮಿಗಳನ್ನು ದೇಶದಲ್ಲಿಂದ ಹೊರಡಿಸಿ, ತನ್ನ ಪಿತೃಗಳು ಮಾಡಿದ
    ಸಮಸ್ತ ವಿಗ್ರಹಗಳನ್ನು ತೆಗೆದುಹಾಕಿದನು.
  tam-2017: அவன் ஆண் விபசாரக்காரர்களை தேசத்திலிருந்து அகற்றி, தன்னுடைய முன்னோர்கள்
    ஏற்படுத்தின அருவருப்பான விக்கிரகங்களையெல்லாம் விலக்கி,
  spa-RV-1909: Porque quitó los sodomitas de la tierra, y quitó todas las suciedades
    que sus padres habían hecho.
  ron-BTF: Şi a alungat pe sodomiţi din ţară şi a îndepărtat toţi idolii pe care tatăl
    său îi făcuse.
  eng-WEBP: He put away the sodomites out of the land, and removed all the idols that
    his fathers had made.
  eng-FBV: He expelled the cult prostitutes from the land and got rid of all of the
    idols that his forefathers had made.
  nld-1939: Hij verdreef de verminkten uit het land en verwijderde al de schandgoden,
    die zijn vaderen gemaakt hadden.
  nch-BL: Quinquixti nopa tacame cati quintocaxtiyayaj sodomitame para ayecmo ma quichihuaca
    ten hueli. Huan quinijcueni nochi taixcopincayome cati itata quinchijchijtoya.
  vie-1934: Người đuổi bợm vĩ gian khỏi xứ, và dẹp hết thảy hình tượng mà tổ phụ người
    đã làm.
  hin-CV: उसने मंदिरों में से पुरुष वेश्याओं को देश से निकाल दिया और अपने पिता द्वारा
    गढ़ी गई सारी मूर्तियों को हटवा दिया.
  spa-BES: También expulsó aquellos utilizados con fines sexuales en la adoración
    de los dioses, él los echó fuera del país, y quitó todas las imágenes que sus
    padres habían hecho.
  tdx-tdx: Naitoa’e amy taney ze lahilahy mpandeo-batañe an-dahilahy vaho nafaha’e
    o fonga raham-pahasive namboaren-droae’eo.
  tha-KJV: พระองค์​ทรงกวาดล้างกะเทยเสียจากแผ่นดิน และรื้อถอนรูปเคารพทั้งสิ้น ซึ่งบรรพบุรุษได้กระทำไว้นั้นเสีย
  por-BR-2018: Porque tirou os sodomitas da terra, e tirou todas as imundícies que
    seus pais haviam feito.
  deu-ELO: Und er schaffte die Buhler aus dem Lande und tat alle Götzen hinweg, die
    seine Väter gemacht hatten.
  eng-WYC-2018: and he took away from the land men of women’s conditions, and he purged
    all the filths of idols, which his fathers (had) made.
  epo-epo: Kaj li elpelis la malĉastistojn el la lando, kaj forigis ĉiujn idolojn,
    kiujn faris liaj patroj.
  uig-PIN: U kǝspiy bǝqqiwazlarni zemindin ⱨǝydǝp, ata-bowiliri yasatⱪan ⱨǝmmǝ yirginqlik
    mǝbudlarni yoⱪitiwǝtti.
  beo-beo: 'E da Yuda Soge ganodini hina: da:iga bidi lasu uda amola dunu huluane
    amo da ogogole ‘gode’ loboga hahamoi, ilima nodone sia:ne gadolalu, amo huluane
    gadili sefafasi. A:isa da ogogole loboga hamoi ‘gode’ ea adalalia hahamoi, amo
    huluane gadili fadegale fafasi.'
  tpi-OTNT: Asa i rausim ol dispela manmeri i gat wok bilong mekim pasin pamuk long
    ol ples bilong lotuim ol giaman god. Na em i rausim tu ol dispela piksa bilong
    ol giaman god ol tumbuna bilong en i bin wokim.
  hau-SA: Ya kori dukan maza karuwai na masujadai daga ƙasar, ya kuma yi waje da dukan
    gumakan da mahaifinsa ya yi.
  uig-LAT: U kespiy bechchiwazlarni zémindin heydep, ata-bowiliri yasatqan hemme yirginchlik
    mebudlarni yoqitiwetti.
  nde-nde: Waxotsha abesilisa ababefeba ngokwenzana abafazi, wadiliza zonke izithombe
    ezazakhiwe ngoyise.
  ton-ton: Pea naʻa ne ʻave mei he fonua ʻae kakai angafakasotoma, mo ne ʻave ʻae
    ngaahi tamapua ʻaia naʻe ngaohi ʻe heʻene ngaahi tamai.
  ces-1613: Nebo ohyzdné sodomáře vyplénil z země, a odjal všecky modly, kterýchž
    nadělali otcové jeho.
  eng-WMB: He put away the sodomites out of the land, and removed all the idols that
    his fathers had made.
  tam-TCV: அவன், வழிபாட்டிடத்தில் வேசித்தனத்திற்குத் தங்களைக் கொடுத்த ஆண் விபசாரக்காரரை
    நாட்டிலிருந்து வெளியேற்றி, தன் முற்பிதாக்கள் செய்துவைத்திருந்த எல்லா விக்கிரகங்களையும்
    அகற்றிவிட்டான்.
  ceb-ULB: Gihinginlan niya ang mga nagbaligya ug dungog gikan sa yuta ug gikuha niya
    ang tanang mga diosdios nga gibuhat sa iyang mga katigulangan.
  pol-UBG: Usunął z ziemi sodomitów i wszystkie bożki, które wykonali jego ojcowie.
  urd-GVU: اُس نے اُن جسم فروش مردوں اور عورتوں کو نکال دیا جو مندروں میں نام نہاد
    خدمت کرتے تھے اور اُن تمام بُتوں کو تباہ کر دیا جو اُس کے باپ دادا نے بنائے تھے۔
  deu-1912: und tat die Hurer aus dem Lande und tat ab alle Götzen, die seine Väter
    gemacht hatten.
  kan-2017: ಅವನು ವಿಟರನ್ನು ದೇಶದಿಂದ ಹೊರಡಿಸಿ, ತನ್ನ ಹಿರಿಯರು ಮಾಡಿಸಿಟ್ಟ ವಿಗ್ರಹಗಳನ್ನೆಲ್ಲಾ
    ತೆಗೆದುಹಾಕಿದನು.
  yap-yap: Me chuweg u lan e re nam nem urngin e pumo’on nge ppin ni yad ma falchuway’
    ngorad ma yad ma pigpig ngak yug boch e got ko yung i n’en tagil’ e meybil, me
    n’ag urngin e liyos ni yima meybil ngay ni i ngongliy e tin ni yad bm’on rok e
    pilung.
  hlt-MCSB: Te dongah hlanghalh rhoek te khohmuen lamloh a haek tih a napa rhoek loh
    a saii mueirhol te boeih a khoe.
  mdy-ETH: ካኣቲ፥ ዓኣሳ ዓይሁዴ ማዒባኣ ዴራ ካኣሽካ ቤዞይዳ ካኣዦሮ ጌሦና ዓቲንቆና ላሃ ዓቲንቆንታ ላኣሎና ላሃ ላኣሎንታ
    ቢያ ዓጫፓ ዳውሲ ባይዜኔ፤ ዒዛኮ ቤርታ ካኣታዼ ካኣታ ኮሼ፥ ሜሌ ፆኦዞኮ ማላሢ ቢያ ቱጊ ቱጊ ላኣሌኔ።
  twi-ASANTE: Ɔpamoo asɔreeɛ so nnwamanfoɔ nyinaa firii asase no so, na ɔyiyii ahoni
    a nʼagyanom yɛeɛ no nyinaa.
  eng-WEBU: He put away the sodomites out of the land, and removed all the idols that
    his fathers had made.
  wal-wal: Goino woga oottidi attumaasaara shaaramuxiya attumaasata Asi ba biittaappe
    xaissiis; appe kase de7ida kawoti medhdhido eeqa misileta ubbaa xoqolerettidi
    oliis.
  spa-PDDPT: Barrió a los sodomitas del país y quitó todos los ídolos que sus antepasados
    hicieron.
  gun-gun: Mba'eta oyvy gui oipe'apa avakue ta'angaa pegua itavy rei va'ekue, oitypa
    avi ta'angaa nguu kuery ojapo va'ekue.
  ilo-ULB: Pinapanawna dagiti lallaki a balangkantis nga agsersrebi para kadagiti
    didiosen manipud iti daga ken inikkatna dagiti didiosen nga inaramid dagiti kapuonanna.
  kpg-kpg: Mee ne hagabagi gi daha mo dono henua nia daane mo nia ahina huogodoo ala
    e huihui nadau huaidina i nia gowaa hai daumaha bouli, gaa hai gi daha nia ada
    balu god o nia king ala i ono mua ne hai.
  uig-ARA: ئۇ كەسپىي بەچچىۋازلارنى زېمىندىن ھەيدەپ، ئاتا-بوۋىلىرى ياساتقان ھەممە يىرگىنچلىك
    مەبۇدلارنى يوقىتىۋەتتى.
  sus-sus: A naxa kuye fe kana, a babae naxee fɔlɔ, a langoee keri na sɛrɛxɛbadee
    xun ma.
  pon-2006: E kasarehsang nan wehio ohl oh lih koaros me kin netiki paliwararail nan
    wasahn kaudok en me rotorot akan, oh e kesehsang dikedik en eni kan me nanmwarkien
    mwowe ko wiadahr.
  ksd-ksd: Ma i ga korot vue ra umana tena nipo na lotu kan ra gunan, ma i ga tak
    vue ra umana tabataba nina ra umana tamana dia ga pait ia.
  tur-YTC: Ülkeden Sodomlular'ı kovdu ve atalarının yapmış olduğu bütün putları kaldırdı.
  grc-BRENT: Καὶ ἀφεῖλε τὰς τελετὰς ἀπὸ τῆς γῆς, καὶ ἐξαπέστειλε πάντα τὰ ἐπιτηδεύματα
    ἃ ἐποίησαν οἱ πατέρες αὐτοῦ.
  ind-AYT: Dia mengusir pelacur-pelacur kuil laki-laki dari tanah itu dan menyingkirkan
    segala berhala yang telah dibuat oleh nenek moyangnya.
  nya-nya: Iye anachotsa mʼdzikomo amuna onse ochita zadama pochita chipembedzo chawo
    ndiponso anachotsa mafano onse amene makolo ake anawapanga.
  hrv-hrv: Protjerao je iz zemlje posvećene bludnice i uklonio sve idole koje njegovi
    oci bijahu načinili.
  mps-mps: Tama te bidi Asa agai te tibo god dolo lotu po wabo pesagede bidiyu, te
    penani ebo sę yali we bidi dabe sela sąyani. Tama me te agai te aga wąį nǫų
    dabego te tibo god noma nigilama, te kąų nide wawalo pali piksa noma dabe me
    agai sela sąyani.
  tpi-tpi: Asa i rausim ol dispela manmeri i gat wok bilong mekim pasin pamuk long
    ol ples bilong lotuim ol giaman god. Na em i rausim tu ol dispela piksa bilong
    ol giaman god ol tumbuna bilong en i bin wokim.
  dan-1931: han jog Mandsskøgerne ud af Landet og fjernede alle Afgudsbillederne,
    som hans Fædre havde ladet lave.
  vie-OVCB: Vua đuổi bọn nam mãi dâm—tình dục đồng giới—ra khỏi xứ, phá bỏ các thần
    tượng do vua cha để lại.
  guj-2017: તેણે સજાતીય સંબંધો રાખનારાઓને દેશમાંથી કાઢી મૂક્યા અને તેના પિતૃઓએ બનાવેલી
    મૂર્તિઓને દૂર કરી.
  pon-2006A: E kasarehsang nan wehio ohl oh lih koaros me kin netiki paliwararail
    nan wasahn kaudok en me rotorot akan, oh e kesehsang dikedik en eni kan me nanmwarkien
    mwowe ko wiadahr.
  por-BRBSL: Ele expulsou os sodomitas da terra e removeu todos os ídolos que seus
    pais haviam feito.
  cth-cth: Napuitongpa thoseh, a mintoenaw ni a sak awh e meikaphawknaw pueng thoseh,
    ram thung hoi koung a raphoe pouh.
  twi-twi: Ɔpam nsɔree so so nguamanfo nyinaa fii asase no so, na oyiyii ahoni a nʼagyanom
    yɛe no nyinaa.
  hlt-hlt: Te dongah hlanghalh rhoek te khohmuen lamloh a haek tih a napa rhoek loh
    a saii mueirhol te boeih a khoe.
  tbz-SIM: kɛ́dennɛ o ɛì bɛnitipòbɛ̀ bɛ̀ɛ̀ dɔuti dɔutinɛ̀ bɛnitidɑɑbɛ̀ bɛ kó ibɔɔkuɔ́
    yɛ̃mmɛ̀, kɛ́dɛitɛ sibɔɔtenkɑɑnìi o yɛmbɛ̀ do dɔ̀ɔ̀ sì,
  msy-2020: Egha Asa asebar ziaba fer danganibar, gumazir poroghamiba uari bakɨa uari
    koma akuir arazim gamiba, a bar me batoke. Egha an inazir afeziaba dɨghoregha
    asezir asebar marvir guaba, a bar da batoke.
  dop-dop: Ɩ tɔɣɔnɑ ɑpɑlɑɑ nɑ ɑlɑɑ mpɑ pɑ lɑkɩ wɑsɑŋkɑlǝtʋ kɛ tǝkɔtǝlɛnɑɑ tɔɣɔ tɛtʋ
    tɑɑ. Ɩ wɑkǝlɑ tɩɩŋ kʋlɑlɑɑŋ wei ɩ cɔsɔnɑɑ kɑ́ lupɑ tɔ.
  azb-azb: O, məbəd fahişəliyi ilə məşğul olan kişiləri ölkədən qovdu və atalarının
    düzəltdiyi bütün bütləri aradan qaldırdı.
  eng-DBY: And he put away the sodomites out of the land, and removed all the idols
    that his father had made.
  hin-2017: उसने तो पुरुषगामियों को देश से निकाल दिया, और जितनी मूरतें उसके पुरखाओं
    ने बनाई थीं उन सभी को उसने दूर कर दिया।
  wol-KYG: Dàqe na ca réew ma ñu daan jaay seen bopp fa ñuy màggale tuur ya. Mu jële
    ca réew ma kasaray tuur ya fa ay maamam defoon yépp.
  eng-YLT: and removeth the whoremongers out of the land, and turneth aside all the
    idols that his fathers made;
  kne-kne: Inpakaana din lallalaki ya babbabai ay mangilaklakos awak da ay mantee
    sin pandaydayawan sin dodontog. Kinaana abe din sinan didiyos ay inam-amag di
    aap-o na.
  eng-WYC-2017: and he took away from the land men of women’s conditions [or the womanish-made
    men], and he purged all the filths of idols, which his fathers made.
  eng-WMBB: He put away the sodomites out of the land, and removed all the idols that
    his fathers had made.
  urd-GVH: उसने उन जिस्मफ़रोश मर्दों और औरतों को निकाल दिया जो मंदिरों में नाम-निहाद
    ख़िदमत करते थे और उन तमाम बुतों को तबाह कर दिया जो उसके बापदादा ने बनाए थे।
  rug-rug: Va rizu taloa betoi sa sari doduru tie pa popoa, saripu hoke taveti sari
    hahanana guana maqomaqota koari na vasidi vahesihesiana tadi na tamasa huporodi,
    meke va rizu taloa i sa sari doduru beku pu taveti rina tamana kenudi pukerane.
  gaz-gaz: Inni mana sagadaa kan dhiirota sagaagalanii biyya sanaa balleessee waaqota
    tolfamoo abbootiin isaa hojjetan hundas barbadeesse.
  fra-LSG: Il ôta du pays les prostitués, et il fit disparaître toutes les idoles
    que ses pères avaient faites.
  yal-yal: A kide kii xɛmɛ yalundene ba nɛn yamanani, a benbane suxuren naxanye birin
    nafala, a yi ne birin nalɔ ayi.
  haw-1868: Lawe ae la hoi oia i na moeaikane, mai loko ae o ka aina, a hemo ia ia
    na kiiakua a pau a kona makuakane i hana'i.
  arb-NAV: وَأَبَادَ مِنَ الأَرْضِ طَائِفَةَ الْعَاهِرِينَ الَّذِينَ يُمَارِسُونَ
    الشُّذُوذَ الْجِنْسِيَّ كَجُزْءٍ مِنْ عِبَادَتِهِمِ الْوَثَنِيَّةِ، وَاسْتَأْصَلَ
    جَمِيعَ الأَصْنَامِ الَّتِي أَقَامَهَا آبَاؤُهُ.
  ewe-ewe: Ewu ŋutsu siwo nye gbolowɔlawo katã eye wòɖe legba siwo katã fofoa wɔ la
    ɖa.
  eng-LEE: And he put away the sodomites out of the land, and removed all the idols
    which his fathers had made.
  asm-FB: তেওঁ দেশৰ পৰা ৰতিক্রিয়াত আসক্ত পুৰুষসকলক খেদি পঠালে, আৰু তেওঁৰ পূর্ব-পুৰুষসকলে
    স্থাপন কৰা সকলো মূৰ্তি আতৰালে।
  sus-A: عَ نَشَ كُيٍ قٍ كَنَ، عَ بَبَيٍ نَشٍيٍ قْلْ، عَ لَنفٌييٍ كٍرِ نَ سّرّشّبَدٍيٍ
    شُن مَ.
  fra-SBL: Il chassa les sodomites du pays et fit disparaître toutes les idoles que
    ses pères avaient fabriquées.
  hbo-hbo: וַיַּעֲבֵ֥ר הַקְּדֵשִׁ֖ים מִן־הָאָ֑רֶץ וַיָּ֙סַר֙ אֶת־כָּל־הַגִּלֻּלִ֔ים
    אֲשֶׁ֥ר עָשׂ֖וּ אֲבֹתָֽיו׃
  piu-2006: '@see-verse:1KI.015.011'
  kik-kik: Nĩaingatire maraya ma arũme ma mahooero-inĩ moime bũrũri ũcio, na akĩeheria
    mĩhianano yothe ya kũhooyagwo ĩrĩa maithe make maathondekete.
  fra-NCL: Il fit disparaître du pays les prostitués et enleva toutes les idoles que
    ses pères avaient faites.
  cek-AK: Nongpata baktiah kangsah kaminawk to prae thung hoiah haek boih moe, ampa
    mah sak ih krangnawk to paro boih.
  cuk-cuk: Asa, e-yargi bab-dummagan-nug-odummogega gambanuchu-imakmalad-ononnonai
    gusad. Aginbali, e-dadgan-e-bab-dummagan-e-wilub-sobsamaladi, bela obelosbalid.
  uig-CYR: У кәспий бәччивазларни зиминдин һайдап, ата-бовилири ясатқан һәммә жиркиничлик
    мәбудларни йоқитивәтти.
  tel-2017: మగ వ్యభిచారులను దేశంలోనుండి వెళ్లగొట్టి తన పూర్వీకులు చేయించిన విగ్రహాలన్నిటినీ
    పడగొట్టాడు.
  hat-BSA: Anplis, li te retire mal pwostitiye nan peyi a e li te retire tout zidòl
    ke zansèt li yo te fè yo.
  kos-kos: El lusla liki facl sac mukul ac mutan nukewa su orek kosro in nien alu
    lun mwet pegan, ac el tolla ma sruloala nukewa ma orekla sin tokosra meet lukel.
  hbo-WLC: וַיַּעֲבֵ֥ר הַקְּדֵשִׁ֖ים מִן־הָאָ֑רֶץ וַיָּ֙סַר֙ אֶת־כָּל־הַגִּלֻּלִ֔ים
    אֲשֶׁ֥ר עָשׂ֖וּ אֲבֹתָֽיו׃
  ibo-ibo: O sitere nʼala ahụ niile chụpụ ndị ikom akwụna ụlọ arụsị niile, wezugakwa
    arụsị niile nke ndị nna nna ya ha mere.
  ory-ory: ଆଉ ସେ ଦେଶରୁ ସଦୋମୀମାନଙ୍କୁ ତଡ଼ିଦେଲେ ଓ ଆପଣା ପିତୃଗଣ ନିର୍ମିତ ଦେବତା ସମସ୍ତ ଦୂର
    କରିଦେଲେ।
  chk-chk: A asüela seni ewe fanü ekewe mwän mi fangala inisir fän iten lisowu lon
    ekewe lenien fel ngeni anümwäl, a pwal aturala ekewe uluulun anümwäl saman we
    a föriir.
  rop-rop: Wal King Asa bin jandimwei langa naja kantri ola men en wuman hubin oldei
    wek langa ola nogudwan weship pleis, en hubin oldei silipsilipbat garram enibodi.
    En King Asa bin deigimwei detlot stonwan drimin weya detlot femili blanga im bin
    oldei weshipbat.
  ukr-1871: Він повиганяв розпустників із землї й повідкидав усї ідоли, що поробили
    предки його.
  deu-1951: Denn er schaffte die Schandbuben aus dem Lande und entfernte alle schändlichen
    Götzen, die seine Väter gemacht hatten.
  eng-JPS: And he put away the sodomites out of the land, and removed all the idols
    that his fathers had made.
  srp-1865: Jer istrijebi adžuvane iz zemlje i ukide sve gadne bogove koje bjehu naèinili
    oci njegovi.
  lug-lug: N’agoba mu nsi abaalyanga ebisiyaga, era n’aggyawo n’ebifaananyi ebyakolebwa
    n’emikono byonna bajjajjaabe bye baakola.
  heb-heb: ויעבר הקדשים מן הארץ ויסר את כל הגללים אשר עשו אבתיו׃
  ben-IRV: তিনি দেশ থেকে পুরুষ বেশ্যাদের তাড়িয়ে দিলেন এবং পূর্বপুরুষদের তৈরী সব
    মূর্তিগুলোও সরিয়ে দিলেন।
  pan-pan: ਉਸ ਨੇ ਦੇਸ ਵਿੱਚੋਂ ਸਮਲਿੰਗੀਆਂ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਅਤੇ ਉਹ ਮੂਰਤਾਂ ਜੋ ਉਸ ਦੇ ਪੁਰਖਿਆਂ
    ਨੇ ਬਣਾਈਆਂ ਸਨ, ਦੂਰ ਦਫ਼ਾ ਕਰ ਦਿੱਤੀਆਂ ਕਰ ਦਿੱਤੀਆਂ।
  mya-JVB: ယောက်ျားအလိုသို့ လိုက်တတ်သောမိန်းမလျှာ တို့ကို၎င်း ၊ ဘိုး တော်ဘေးတော်လုပ်
    သော ရုပ်တု ရှိသမျှ တို့ကို၎င်း၊ ပြည် တော်ထဲက ပယ်ရှား တော်မူ၏။
  tbg-tbg: Una variqanavu maraqura/varaha quahama nimite vau vatukara, vo vatuka vo
    vatukaqaa qorainti vonavu nái hana vaiinti hampata hampi ni vau okarara auti vauvaro
    Asaava Iutaa vataihairo vinavuka nititama kora. Viva nai qokavara una variqa maraqura/varaha
    autuke voqaa voqaa vatora, viravata vara qaqini kora.
  hmo-hmo: Lebulebu taudia, dirava koikoi edia tomadiho gabudia dekenai ariara tatau,
    bona ariara hahine, be Asa ese iena basileia dekena amo ia lulua ore. Bona king
    gunadia ese idia karaia kaivakuku be Asa ese ia kokia ore.
  urd-urd: उसने लूतियों को मुल्क से निकाल दिया, और उन सब बुतों को जिनको उसके बाप दादा
    ने बनाया था दूर कर दिया।
  rus-SYN: Он изгнал блудников из земли и отверг всех идолов, которых сделали отцы
    его,
  bqc-SIM: À tã́akpɛ káaluaↄ yà a bùsuu, ↄ̃ à dii pↄ́ a deziↄpiↄ kↄ̀lɛ píi.
  tcz-CHONGTHU: Aman gamsunga numei pasal kijoh ho doiphung ho jouse chu anapaidoh
    in chuleh apu apaten ana hou’u doiho jong sumang gam’in ahi.
  mar-mar: त्याकाळी दैवतांच्या नावाखाली शरीरविक्रय करणारे पुरुष वेश्या होते. आसाने
    त्यांना देशत्याग करायला लावले. तसेच त्याने आपल्या वाडवडिलांनी केलेल्या मूर्ती
    पूर्णपणे हलवल्या.
  qub-qub: Payga nasyunninpita garguran ïdulucunata adurar ollgu-pura warmiwanno cacojcunata.
    Unay caj awiluncuna rurashan ïdulucunatapis illgächiran.
  bqp-bqp: À pɛ̀ tãnagbagbaki karuanↄa a bùsun, akũ à tãna kũ a dizinↄ kɛ̀nↄ kↄ̀tɛ
    pínki.
  hat-hat: Li netwaye peyi a, li mete tout gason ak tout fanm ki t'ap fè jennès nan
    kay zidòl yo deyò nan peyi a. Li wete tout vye zidòl chèf ki te la anvan l' yo
    te fè.
  eng-BSB: He banished the male shrine prostitutes from the land and removed all the
    idols that his fathers had made.
  eng-WEBPB: He put away the sodomites out of the land, and removed all the idols
    that his fathers had made.
  kbq-kbq: Havi anumzamofo mono kumapima monko avu'ava zama nehaza vahera ana mopafintira
    zamahe fanane nehuno, kaza osu havi anumzantamima nefa'ma tro'ma hunte'nea zantamina
    eritre vagare'ne.
  nhe-BL: Quinquixti nopa tlacame tlen quintocajtiyaya sodomitame para ayoc ma quichihuaca
    tlen hueli. Huan quinijcueni nochi tlaixcopincayotl tlen itata quinchijchijtoya.
  bus-bus: À pɛ̀ tãagbãgbãki kaaruanↄa a bùsun, ben à tãa kɛ̀ a dezinↄ kɛ̀nↄ kwɛ̀
    píngi.
  gub-BL: Az umuhem kar kuzà wyzài puhe tupàn a'ua'u wamuwete haw rehe oho ma'e kwer
    uiwy wi wà. Weityk tupàn a'ua'u tuwihawete uzeaikweromo har wanemiapo kwer wanenaw
    wi wà.
  eng-DRA: And he took away the effeminate out of the land, and he removed all the
    filth of the idols, which his fathers had made.
