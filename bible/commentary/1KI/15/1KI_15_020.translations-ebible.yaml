verse: 1KI.015.020
translations:
  mal-C: ബെൻ-ഹദദ് ആസാരാജാവിന്റെ അപേക്ഷ സ്വീകരിച്ചു. അദ്ദേഹം തന്റെ സൈന്യാധിപന്മാരെ
    ഇസ്രായേൽ നഗരങ്ങളിലേക്കയച്ചു. അവർ ഇസ്രായേൽദേശത്ത് ഈയോൻ, ദാൻ, ആബേൽ-ബേത്ത്-മാക്കാ
    എന്നിവയും; നഫ്താലി, കിന്നെരെത്ത് എന്നീ പ്രദേശങ്ങൾ മുഴുവനായും ആക്രമിച്ചു കീഴടക്കി.
  deu-TKW: Benhadad aber schenkte dem König Asa Gehör und sandte seine Heeresobersten
    wider die Städte Israels und verheerte Jijon und Dan und Abel-Beth-Maacha und
    ganz Kinneroth samt der ganzen Landschaft Naphthali.
  lin-lin: Beni-Adadi andimaki maloba ya mokonzi Asa mpe atindaki bakonzi ya basoda
    na ye kobundisa bingumba ya Isalaele. Abotolaki Iyoni, Dani, Abele-Beti-Maaka,
    etuka mobimba ya Kinereti mpe mokili nyonso ya Nefitali.
  eng-LSV: And Ben-Hadad listens to King Asa, and sends the heads of the forces that
    he has against cities of Israel, and strikes Ijon, and Dan, and Abel-Beth-Maachah,
    and all Chinneroth, besides all the land of Naphtali;
  eng-GNV: So Ben-hadad hearkened vnto King Asa, and sent the captaines of the hosts,
    which he had, against the cities of Israel, and smote lion, and Dan, and Abel-beth-maachah,
    and all Cinneroth, with all the land of Naphtali.
  eng-WEBSTER: So Ben-hadad hearkened to king Asa, and sent the captains of the armies
    which he had against the cities of Israel, and smote Ijon, and Dan, and Abel-beth-maachah,
    and all Cinneroth, with all the land of Naphtali.
  nhw-BL: Huan Ben Adad quiseli nochi tlen quiilhuijtoya nopa tlanahuatijquetl Asa
    huan quintitlanqui nopa tlayacanani tlen soldados para ma quihuilanatij se quesqui
    altepeme ipan tlali Israel. Huan quintlanqui nopa altepeme tlen Ijón, Dan, Abel
    Bet Maaca huan Cineret huan nochi altepeme tlen tlali Neftalí.
  swh-ONEN: Ben-Hadadi akakubaliana na Mfalme Asa na kutuma majemadari wa majeshi
    yake dhidi ya miji ya Israeli. Akaishinda miji ya Iyoni, Dani, Abel-Beth-Maaka
    na Kinerethi yote, pamoja na Naftali.
  bba-bba: Bɛni Hɑdɑdi u Asɑn ɡɑri nuɑ, mɑ u win tɑbu sinɑmbu ɡɔrɑ Isirelin wuu mɑrosɔ,
    bɑ dɑ bɑ Iyoni wɔri kɑ Dɑnu kɑ Abɛli Bɛti Mɑɑkɑ kɑ Kinɛrɔtu kɑ sere mɑɑ Nɛfitɑlin
    tem kpuro.
  eng-KJVCPB: So Ben-hadad hearkened unto king Asa, and sent the captains of the hosts
    which he had against the cities of Israel, and smote Ijon, and Dan, and Abel-beth-maachah,
    and all Cinneroth, with all the land of Naphtali.
  luo-luo: Ben-Hadad noyie gi ruoth Asa kendo nooro jotende mag lweny mondo omonj
    mier matindo mag Israel. Noloyo Ijon gi Dan gi Abel Beth Maaka kod Kinereth duto
    kaachiel gi Naftali.
  meu-meu: Ben-hadad ese King Asa e kamonai henia, bena ena tuari oreadia biagudia
    e siaidia, Israel hanuadia bae tuari henidia. Idia ese Iono bona Dan bona Abele-bete-maka
    bona Kineroto idoinai bona Napatali tanona idoinai e hadareredia.
  npi-ULB: बेन-हददले राजा आसाको कुरा सुने र आफ्ना सेनापतिहरू पठाए, अनि तिनीहरूले इस्राएलका
    सहरहरूमाथि आक्रमण गरे । तिनीहरूले इयोन, दान, हाबिल-बेथ-माका र नप्तालीको क्षेत्रसमेत
    सबै सारा किन्नरेतलाई आक्रमण गरे ।
  yor-yor: Beni-Hadadi gba ti Asa ọba, ó sì rán àwọn alágbára olórí ogun rẹ̀ sí àwọn
    ìlú Israẹli. Ó sì ṣẹ́gun Ijoni, Dani àti Abeli-Beti-Maaka, àti gbogbo Kinnereti
    pẹ̀lú gbogbo ilẹ̀ Naftali.
  pes-OPCB: بنهدد موافقت کرد و با سپاهیان خود به اسرائیل حمله برد و شهرهای عیون، دان،
    آبل بیت‌معکه، ناحیهٔ دریاچهٔ جلیل و سراسر نفتالی را تسخیر کرد.
  tgl-ULB: Nakinig si Ben Hadad kay Haring Asa at ipinadala ang mga pinuno ng kaniyang
    mga hukbo, at kanilang sinalakay ang mga lungsod sa Israel. Sinalakay nila ang
    Ijon, Dan, Abel Bet Maaca, at ang buong Cineret, kasama ng lahat ng lupain ng
    Neftali.
  hui-hui: Kini Benehadada ibugua Kini Asahanda bi lawia hayiyago hale howa bi ogoni
    karulape lene. Karulape lowa ibugua ami agali haru hagane haguane hearuhondo lalu,
    Tínaga ami agali hayadaru haru halu puwa Isaraelenaga tano ngaruha wai bule pudaba,
    lene. Ani laya handala tigua puwa wai bialu Iyono tano bo poda hana halu Dana
    tanobi Abele Bedemaga tanobi bo poda hana hai hene. Ani bialu dindi maru Galili
    iba kuyama bedagoha wiaru karulai halu Nabadali hameigininaga dindi wiarubi karulai
    hene.
  mya-mya: ဗင်္ဟာ​ဒဒ်​မင်း​သည် အာ​သ​အ​ကြံ​ပေး​သည့်​အ​တိုင်း ဆောင်​ရွက်​ရန်​သ​ဘော​တူ​သ​ဖြင့်
    မိ​မိ​၏​တပ်​မှူး များ​နှင့်​စစ်​သည်​တော်​တို့​ကို​စေ​လွှတ်​၍​ဣသ​ရေ​လ မြို့​များ​ကို​တိုက်​ခိုက်​စေ​တော်​မူ​၏။
    သူ​တို့​သည် န​ဿ​လိ​နယ်​မြေ​တစ်​ခု​လုံး​အ​ပြင်​ဣ​ယုန်​မြို့၊ ဒန်​မြို့၊ အာ​ဗေ​လ​ဗက်​မာ​ခါ​မြို့​နှင့်​ဂင်္နေ​သ​ရက်
    နယ်​တို့​ကို​သိမ်း​ဆည်း​ကြ​၏။-
  bod-N: པེན་ཧ་དཱད་ཀྱིས་རྒྱལ་པོ་ཨ་སཱའི་གཏམ་ལ་མཉན་ནས། དམག་དཔོན་རྣམས་ཡེས་ར་ཨེལ་གྱི་གྲོང་ཁྱེར་རྣམས་སུ་བཏང་ནས།
    དེ་དག་གིས་ཨི་ཡོན་དང་། དཱན་དང་། ཨ་བེལ་པེད་མ་ཨ་ཀཱ་དང་། ཀིན་ནེ་རོད་ཡུལ་ཀུན་དང་། ནཱབ་ཐ་ལི་བཅས་ཡུལ་ཐམས་ཅད་ཕམ་པར་བྱས་སོ།
    །
  sna-sna: Bheni-Hadhadhi akabvumirana naMambo Asa akatumira vatungamiri vamauto ake
    kuti vandorwisa maguta eIsraeri. Akakunda Ijoni, Dhani, Abheri Bheti Maaka neKinereti
    yose pamwe chete neNafutari.
  spa-BLM: Ben Hadad escuchó al rey Asá y envió a los capitanes de sus ejércitos contra
    las ciudades de Israel, y atacó a Ijón, a Dan, a Abel Bet Maaca y a toda Cinerot,
    con toda la tierra de Neftalí.
  cac-cac: 'Ix scha sc''ol vin̈aj Ben-adad chi'' tas ix yalb''at vin̈aj rey Asa chi'',
    yuj chi'' ix scheccot eb'' soldado vin̈ yac'' oval d''a yol yic Israel. Aton juntzan̈
    chon̈ab'' tic ix yac'' ganar eb'' soldado vin̈ chi'': Ijón, Dan, Abel-bet-maaca
    yed'' masanil Cineret yed'' masanil smacb''en Neftalí.'
  swh-ULB: Beni Hadadi akamsikiliza mfalme Asa na kutuma wakuu wa majeshi yake, nao
    wakaishambulia miji ya Israeli. Wakaishambulia Ijoni, Dani, Abeliya Bethi Maaka,
    na Kinerothi yote, pamoja na nchi yote ya Naftali.
  bel-bel: І паслухаўся Вэнадад цара Асы, і паслаў ваеначальнікаў сваіх супроць гарадоў
    Ізраільскіх, і пабіў Аін і Дан і Авэль-Бэт-Мааху і ўвесь Кінэрот, па ўсёй зямлі
    Нэфталімавай.
  deu-ELBBK: Und Ben-Hadad hörte auf den König Asa, und er sandte seine Heerobersten
    gegen die Städte Israels und schlug Ijon und Dan und Abel-Beth-Maaka, und ganz
    Kinneroth samt dem ganzen Land Naphtali.
  mbb-OT: Mibpezumdumahan ni Ben Hadad is hangyù ni Hadì Asa, ne midsuǥù din is menge
    peremandar te menge sundaru zin he surunga zan is menge inged te Israel. Naaǥew
    zan is Ion, Dan, Abel Bet Maaca, is tivuuk he Kineret, wey is tivuuk he Naftali.
  mal-2015: ബെൻ-ഹദദ് ആസാരാജാവിന്റെ അപേക്ഷകേട്ടു, തന്റെ സേനാപതികളെ യിസ്രായേൽപട്ടണങ്ങൾക്കു
    നേരെ അയച്ചു ഈയോനും ദാനും ആബേൽ-ബേത്ത്-മയഖയും കിന്നെരോത്ത് മുഴുവനും നഫ്താലിദേശമൊക്കെയും
    പിടിച്ചടക്കി.
  rmc-rmc: O Ben-Hadad kerďa avke, sar leske phenďa o Asa, a bičhaďa peskre veľiťeľen
    pro izraelika fori. Domarďa o fori Ijon, Dan, Abel-Bet-Maacha the o phuva Galileja
    the Naftali.
  pes-OPV: و بنهدد، آسا پادشاه را اجابت نموده، سرداران افواج خود را بر شهرهای اسرائیل
    فرستاد و عیون ودان و آبل بیت معکه و تمامی کنروت را با تمامی زمین نفتالی مغلوب
    ساخت.
  ron-1924: Бен-Хадад а аскултат пе ымпэратул Аса; а тримис пе кэпетенииле оштирий
    луй ымпотрива четэцилор луй Исраел ши ау пустиит Иионул, Данул, Абел-Бет-Маака,
    тот Кинеротул ши тоатэ цара луй Нефтали.
  ben-OBCV: বিন্‌হদদ আসার কথায় রাজি হলেন এবং ইস্রায়েলের নগরগুলির বিরুদ্ধে তাঁর সৈন্যদলের
    সেনাপতিদের পাঠালেন। নপ্তালি ছাড়াও তিনি ইয়োন, দান, আবেল বেথ-মাখা ও সম্পূর্ণ কিন্নেরৎ
    দখল করে নিয়েছিলেন।
  som-som: Markaasaa Benhadad dhegaystay hadalkii Boqor Aasaa, oo saraakiishii ciidammadiisa
    ayuu u diray magaalooyinkii dalka Israa'iil, oo waxay dagaal ku dhufteen Ciyoon,
    iyo Daan, iyo Aabeel Beytmacakaah, iyo Kinnered oo dhan, iyo dalkii reer Naftaali
    oo dhan.
  lat-VUC: Acquiescens Benadad regi Asa, misit principes exercitus sui in civitates
    Israël, et percusserunt Ahion, et Dan, et Abeldomum Maacha, et universam Cenneroth,
    omnem scilicet terram Nephthali.
  eng-ASVBT: And Ben-hadad hearkened unto king Asa, and sent the captains of his armies
    against the cities of Israel, and smote Ijon, and Dan, and Abel-beth-maacah, and
    all Chinneroth, with all the land of Naphtali.
  ita-1885: E Ben-hadad prestò le orecchie al re Asa, e mandò i capitani de' suoi
    eserciti contro alle città d'Israele, e percosse Ion, e Dan, ed Abel-bet-maaca,
    e tutto Chinnerot, insieme con tutto il paese di Neftali.
  eng-LXXUP: And the son of Hadad hearkened to King Asa, and sent the chiefs of his
    forces to the cities of Israel; and they smote Ijon, Dan, and Abel of the house
    of Maacah, and all Chinneroth, as far as the whole land of Naphtali.
  eng-ULB: Ben Hadad listened to King Asa and sent the commanders of his armies, and
    they attacked the cities of Israel. They attacked Ijon, Dan, Abel of Beth Maacah,
    and all Kinnereth, together with all the land of Naphtali.
  spa-VBL: Ben Adad aceptó la propuesta de Asá y envió a su ejército con sus comandantes
    a atacar las ciudades de Israel. Capturaron las ciudades de Ijón, Dan, Abel-Bet-macá
    y todo Quinéret, incluyendo toda la tierra de Neftalí.
  fra-_FOB: Et Ben-Hadad écouta le roi Asa, et il envoya les capitaines de ses armées
    contre les villes d'Israël; et il frappa Ijjon, Dan, Abel-Beth-Maaca et tout Kinnéroth,
    avec tout le pays de Nephthali.
  mal-mal: ബെൻ-ഹദദ് ആസാരാജാവിന്റെ അപേക്ഷ കേട്ട്, തന്റെ സേനാപതികളെ യിസ്രായേൽപട്ടണങ്ങൾക്ക്
    നേരെ അയച്ച് ഈയോനും ദാനും ആബേൽ-ബേത്ത്-മയഖയും കിന്നേരെത്ത് മുഴുവനും നഫ്താലിദേശമൊക്കെയും
    പിടിച്ചടക്കി.
  urd-GVR: Bin-hadad muttafiq huā. Us ne apne faujī afsaroṅ ko Isrāīl ke shahroṅ par
    hamlā karne ke lie bhej diyā to unhoṅ ne Aiyyūn, Dān, Abīl-bait-mākā, tamām Kinnarat
    aur Naftālī par qabzā kar liyā.
  suz-BL: मिनु बेन-हादादमी पिप आसा आ देंशो बिस्‍से बाक्‍त। मिनु मेकोमी आ लडाइ पाइब
    आन ठेयब मुर आन कली इस्राएल ङा सहर नु लडाइ पथ सोइक्‍ता बाक्‍त। मिनु मेकोपुकीम इयोन,
    दान, आबेल-बेथ-माकाह किन्‍नेरोथ नेल्‍ल नु नाप्‍ताली आ रागी नेल्‍ल ग्रामा बाक्‍त।
    २राजा १५:२९
  ita-1927: Ben-Hadad diè ascolto al re Asa; mandò i capi del suo esercito contro
    le città d’Israele ed espugnò Ijon, Dan, Abel-Beth-Maaca, tutta la contrada di
    Kinneroth con tutto il paese di Neftali.
  ckb-ckb: بەن‌هەدەدیش بە قسەی ئاسا پاشای کرد، سەرکردەکانی سوپاکەی ناردە سەر شارۆچکەکانی
    ئیسرائیل، عییۆن و دان و ئابێلی بێت‌مەعکا و هەموو کینەرەت و هەموو خاکی نەفتالی
    داگیر کرد.
  eng-BBE: So Ben-hadad did as King Asa said, and sent the captains of his armies
    against the towns of Israel, attacking Ijon and Dan and Abel-beth-maacah, and
    all Chinneroth as far as all the land of Naphtali.
  kan-OKCV: ಹಾಗೆಯೇ ಬೆನ್ಹದದನು ಅರಸನಾದ ಆಸನ ಮಾತನ್ನು ಕೇಳಿ, ಇಸ್ರಾಯೇಲಿನ ಪಟ್ಟಣಗಳಿಗೆ ವಿರೋಧವಾಗಿ
    ತನ್ನ ಸೈನ್ಯಾಧಿಪತಿಗಳನ್ನು ಕಳುಹಿಸಿದನು. ಇಯ್ಯೋನ್, ದಾನ್, ಆಬೇಲ್ ಬೇತ್ ಮಾಕಾ ಹಾಗೂ ಸಮಸ್ತ ಕಿನ್ನೆರೆತ್,
    ಸಮಸ್ತ ನಫ್ತಾಲಿ ಪ್ರಾಂತ ಇವುಗಳನ್ನು ಹಾಳುಮಾಡಿದರು.
  tam-2017: பெனாதாத், ராஜாவாகிய ஆசாவின் சொல்லைக்கேட்டு, தனக்கு உண்டான சேனாபதிகளை இஸ்ரவேலின்
    பட்டணங்களுக்கு எதிராக அனுப்பி, ஈயோனையும், தாணையும் பெத்மாக்கா என்னும் ஆபேலையும்
    கின்னரேத் அனைத்தையும் நப்தலியின் முழு தேசத்தையும் தோற்கடித்தான்.
  spa-RV-1909: Y Ben-adad consintió con el rey Asa, y envió los príncipes de los ejércitos
    que tenía contra las ciudades de Israel, é hirió á Ahión, y á Dan, y á Abel-beth-maachâ,
    y á toda Cinneroth, con toda la tierra de Nephtalí.
  ron-BTF: Astfel Ben-Hadad a dat ascultare împăratului Asa şi a trimis pe căpeteniile
    oştirilor sale împotriva cetăţilor lui Israel şi au lovit Iionul şi Danul şi Abel-Bet-Maaca
    şi tot Chinerotul, împreună cu toată ţara lui Neftali.
  eng-WEBP: Ben Hadad listened to King Asa, and sent the captains of his armies against
    the cities of Israel, and struck Ijon, and Dan, and Abel Beth Maacah, and all
    Chinneroth, with all the land of Naphtali.
  eng-FBV: Ben-hadad accepted Asa's proposal and sent his army with its commanders
    to attack the towns of Israel. They captured the towns of Ijon, Dan, Abel-beth-maacah,
    and all Kinnereth, including all the land of Naphtali.
  nld-1939: Ben-Hadad willigde het verzoek van koning Asa in; hij zond zijn legeroversten
    naar de steden van Israël, en overweldigde Ijjon, Dan, Abel-Bet-Maäka, heel Gennezaret
    met het hele land van Neftali.
  nch-BL: Huan Ben Adad quiseli nochi ten quiilhuijtoya nopa tanahuatijquet Asa huan
    quintitanqui nopa tayacanani ten soldados para ma quintehuitij se quesqui altepeme
    ipan tali Israel. Huan quintanqui nopa altepeme ten Ijón, Dan, Abel Bet Maaca
    huan Cineret huan nochi altepeme ten tali Neftalí.
  vie-1934: Bên-Ha-đát nghe lời vua A-sa; bèn sai các quan tướng mình hãm đánh những
    thành của Y-sơ-ra-ên, chiếm lấy Y-giôn, Đan, A-bên-Bết-Ma-ca, và cả xứ Ki-nê-rốt
    với xứ Nép-ta-li.
  hin-CV: बेन-हदद राजा आसा के प्रस्ताव से राज़ी हो गया. उसने इस्राएल राज्य के नगरों
