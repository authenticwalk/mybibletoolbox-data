    against the cities of Israel, and smote Ijon, and Dan, and Abel-Beth-Maachah,
    and all Kinneroth, with all the land of Naphtali.
  hin-2017: राजा आसा की यह बात मानकर बेन्हदद ने अपने दलों के प्रधानों से इस्राएली
    नगरों पर चढ़ाई करवाकर इय्योन, दान, आबेल्वेत्माका और समस्त किन्नेरेत को और नप्ताली
    के समस्त देश को पूरा जीत लिया।
  wol-KYG: Ben Addàd déggal Buur Asa, daldi yebal njiiti xarey gàngooram ca dëkki
    Israyil. Ni la nangoo dëkk ya ñuy wax Yon ak Dan ak Abel Bet Maaka ak diiwaanu
    Kineret gépp, boole ca diiwaanu Neftali gépp.
  eng-YLT: And Ben-Hadad hearkeneth unto king Asa, and sendeth the heads of the forces
    that he hath against cities of Israel, and smiteth Ijon, and Dan, and Abel-Beth-Maachah,
    and all Chinneroth, besides all the land of Naphtali;
  eng-WYC-2017: Benhadad assented to king Asa, and sent the princes of his host into
    the cities of Israel; and they smote Ijon, and Dan, and Abel, the house of Maachah
    or Abelbethmaachah, and all Cinneroth, that is, all the land of Naphtali.
  eng-WMBB: Ben Hadad listened to King Asa, and sent the captains of his armies against
    the cities of Israel, and struck Ijon, and Dan, and Abel Beth Maacah, and all
    Chinneroth, with all the land of Naphtali.
  urd-GVH: बिन-हदद मुत्तफ़िक़ हुआ। उसने अपने फ़ौजी अफ़सरों को इसराईल के शहरों पर हमला
    करने के लिए भेज दिया तो उन्होंने ऐय्यून, दान, अबील-बैत-माका, तमाम किन्नरत और नफ़ताली
    पर क़ब्ज़ा कर लिया।
  rug-rug: Va egoa e Beni Hadadi sa hiniva te Asa, meke garunu lani sa sari nana ṉati
    palabatu varipera meke sari na nana tie varipera, pude la razai sari na vasileana
    lavata pa Izireli. La vagi rini sari na popoa pa Izoni, Dani, Ebolo Beti Ma'aka,
    sari na popoa tata koa sa kopi Qaleli, meke sa doduruna sa kali popoa tanisa butubutu
    Napitalai.
  gaz-gaz: Ben-Hadaadis yaada Aasaa Mootichaa fudhatee ajajjuuwwan loltoota isaa magaalaawwan
    Israaʼelitti duulchise. Innis Iiyoon, Daan, Abeel Beet Maʼaakaa fi Kinereeti hunda
    Niftaalemin dabalee of jala galfate.
  fra-LSG: Ben-Hadad écouta le roi Asa; il envoya les chefs de son armée contre les
    villes d’Israël, et il battit Ijjon, Dan, Abel-Beth-Maaca, tout Kinneroth, et
    tout le pays de Nephthali.
  yal-yal: Ben-Hadada yi tin Manga Asa fala xuiin ma, a yi a gali kuntigine rasiga
    Isirayila taane xili ma, a yi Iyon yɛngɛ e nun Dan nun Abeli-Beti-Maka nun Kinɛrɛti
    yamanan birin e nun Nafatali yamanan birin.
  haw-1868: Hoolohe mai la o Benehadada ia Asa ke alii, a hoouna mai la oia i na luna
    o kona poe koa e ku e i na kulanakauhale o ka Iseraela, a pepehi iho la ia Iiona,
    a me Dana, a me Abelabetamaaka, a me Kinerota a pau, a me ka aina a pau o Napetali.
  arb-NAV: فَلَبَّى بَنْهَدَدُ طَلَبَ آسَا، وَأَرْسَلَ رُؤَسَاءَ جُيُوشِهِ فَهَاجَمُوا
    مُدُنَ إِسْرَائِيلَ. فَدَمَّرَ مُدُنَ عُيُونَ وَدَانَ وَآبَلَ بَيْتِ مَعْكَةَ
    وَكُلَّ مِنْطَقَةِ كِنَّرُوتَ وَسَائِرَ أَرْضِ نَفْتَالِي.
  ewe-ewe: Ben Hadad lɔ̃ ɖe Fia Asa ƒe nya la dzi heƒo eƒe aʋakɔ nu ƒu eye wòho aʋa
    ɖe Israel ƒe duwo ŋu. Egbã Iyɔn, Dan, Abel Bet Maka kple Kineret blibo la hekpe
    ɖe Naftalinyigba blibo la ŋu.
  eng-LEE: And Ben-hadad hearkened unto king Assa, and sent the captains of the armies
    which he had against the cities of Israel, and smote 'Iyon, and Dan, and Abel-beth-ma'achah,
    and the whole of Kinneroth, with all the land of Naphtali.
  asm-FB: তেতিয়া বিন-হদদে ৰজা আচাৰ কথা শুনি, ইস্ৰায়েলৰ নগৰবোৰৰ বিৰুদ্ধে তেওঁৰ সৈন্য
    বাহিনীৰ সেনাপতিসকলক আক্ৰমণ কৰিবলৈ পঠিয়ালে৷ তেতিয়া তেওঁলোকে গৈ ইয়োন, দান, আবেল-বৈৎমাখা,
    গোটেই কিন্নেৰৎ আৰু নপ্তালীৰ সকলো দেশকে আক্ৰমণ কৰিলে।
  sus-A: بٍن هَدَدَ نَشَ تِن مَنفّ عَسَ شَ مَسٍنيِ رَ. عَ نَشَ عَ شَ سْورِ شُنيِيٍ
    شّي عِسِرَيِلَ تَايٍ سُشُدٍ. عٍ نَشَ عِيٌنٌ، دَنَ، عَبٍلِ بٍتِ مَاكَ، كِنٍرٍتِ،
    نُن نَقَتَلِ بْشِ سُشُ.
  fra-SBL: Ben Hadad écouta le roi Asa et envoya les chefs de ses armées contre les
    villes d'Israël. Il frappa Ijon, Dan, Abel Beth Maaca, et tout Chinneroth, avec
    tout le pays de Nephtali.
  hbo-hbo: וַיִּשְׁמַ֨ע בֶּן־הֲדַ֜ד אֶל־הַמֶּ֣לֶךְ אָסָ֗א וַ֠יִּשְׁלַח אֶת־שָׂרֵ֨י
    הַחֲיָלִ֤ים אֲשֶׁר־לֹו֙ עַל־עָרֵ֣י יִשְׂרָאֵ֔ל וַיַּךְ֙ אֶת־עִיֹּ֣ון וְאֶת־דָּ֔ן
    וְאֵ֖ת אָבֵ֣ל בֵּֽית־מַעֲכָ֑ה וְאֵת֙ כָּל־כִּנְרֹ֔ות עַ֖ל כָּל־אֶ֥רֶץ נַפְתָּלִֽי׃
  piu-2006: '@see-verse:1KI.015.019'
  kik-kik: Beni-Hadadi agĩĩtĩkĩra ũhoro wa Mũthamaki Asa, agĩtũma anene a ikundi cia
    thigari ciake makahũũre matũũra ma Isiraeli. Nake agĩtooria Ijoni, na Dani, na
    Abeli-Bethi-Maaka, na Kinerethu guothe, hamwe na Nafitali.
  fra-NCL: Ben-Hadad écouta le roi Asa ; il envoya les chefs de son armée contre les
    villes d’Israël, et il battit Ahion, Dan, Abel-Beth-Maacha, et tout Cenéroth avec
    tout le pays de Nephthali.
  cek-AK: Asa siangpahrang ih lok to Ben-Hadad mah tahngaih moe, Israel vangpuinawk
    tuk hanah angmah ih misatuh angraengnawk to patoeh; anih mah Ijon, Dan, Abel-Beth-Maakah
    hoi Naphtali prae pacoengah, Kinneroth prae boih to pazawk.
  cuk-cuk: 'Ben-Adad, Rey-Asa-ega-ibmar-sognaid nabir itosad. Agine, Ben-Adad, Israel-neggweburmar
    bukwadse-bila-ononaega e-sorda-dummagan barmisad. Weyobi: Ben-Adad, Ijón-neggweburgi
    naknonikid, Dan-neggweburgi naknonibalid, Abel-Bet-Maaca-neggweburgi naknonibalid,
    bela Cineret-yar-naidgi naknonibalid, Neftalí-yar-naidgi bela naknonibalid.'
  uig-CYR: Бән-Һадад Аса падишаниң сөзигә кирип, өз қошуниниң сәрдарлирини Исраилниң
    шәһәрлиригә һуҗум қилишқа әвәтип, Иҗон, Дан, Бәйт-Маақаһдики Абәл, пүткүл Киннәрәт
    жути билән Нафталиниң пүткүл зиминини беқиндурди.
  tel-2017: కాబట్టి బెన్హదదు ఆసా రాజు చెప్పిన మాటకు సమ్మతించి తన సైన్యాధిపతులను ఇశ్రాయేలు
    పట్టణాల మీదికి పంపి, ఈయోను, దాను, ఆబేల్బేత్మయకా, కిన్నెరెతు ప్రాంతాలనూ నఫ్తాలి
    దేశాన్నీ కొల్లగొట్టాడు.
  hat-BSA: Konsa, Ben-Hadad te koute Wa Asa e te voye chèf lame li yo kont vil Israël
    yo, li te bat yo e pran Ijjon, Dan, Abel-Beth-Maaca, tout Kinneroth la ak tout
    teritwa Nephtali a.
  kos-kos: Tokosra Benhadad el insese nu ke enenu lal Asa, ac supwala mwet kol fulat
    lun mwet mweun, ac un mwet mweun lalos, in som mweuni siti lun Israel. Elos sruokya
    acn Ijon, acn Dan, acn Abel Beth Maacah, acn apkuran nu ke Meoa Galilee, ac acn
    Naphtali nufon.
  hbo-WLC: וַיִּשְׁמַ֨ע בֶּן־הֲדַ֜ד אֶל־הַמֶּ֣לֶךְ אָסָ֗א וַ֠יִּשְׁלַח אֶת־שָׂרֵ֨י
    הַחֲיָלִ֤ים אֲשֶׁר־לוֹ֙ עַל־עָרֵ֣י יִשְׂרָאֵ֔ל וַיַּךְ֙ אֶת־עִיּ֣וֹן וְאֶת־דָּ֔ן
    וְאֵ֖ת אָבֵ֣ל בֵּֽית־מַעֲכָ֑ה וְאֵת֙ כָּל־כִּנְר֔וֹת עַ֖ל כָּל־אֶ֥רֶץ נַפְתָּלִֽי׃
  ibo-ibo: Ben-Hadad kwenyere eze Asa, zipụ ndị ọchịagha ndị agha ya ka ha gaa buso
    obodo Izrel niile agha. Ọ lụgburu Ijon, Dan, Ebel-Bet-Maaka na ala Kineret niile,
    tinyere ala niile nke ndị Naftalị.
  ory-ory: ଏଥିରେ ବିନ୍‍ହଦଦ୍‍ ଆସା ରାଜାଙ୍କର କଥାରେ ମନୋଯୋଗ କରି ଆପଣା ସେନାପତିମାନଙ୍କୁ ଇସ୍ରାଏଲର
    ନାନା ନଗର ବିରୁଦ୍ଧରେ ପଠାଇ ଇୟୋନ୍‍, ଦାନ୍, ଆବେଲ୍‍-ବେଥ୍-ମାଖା, ସମୁଦାୟ କିନ୍ନେରତ୍‍ ଓ ନପ୍ତାଲିର
    ସମସ୍ତ ଦେଶ ପରାସ୍ତ କଲା।
  chk-chk: Iwe, ewe king Penhatat a aüselinga än ewe king Asa tüngor o tinala ekewe
    meilap me nöür mwichen sounfiu pwe repwe maun ngeni ekewe telinimwen Israel. Iwe,
    ra liapeni Ion, Tan, Apel-petmaka, pwal unusen ewe fanü Kalilea me unusen ewe
    fanü Naftali.
  rop-rop: Wal King Benaded bin agri blanga detlot ebrijing weya King Asa bin tok,
    en imbin jandim ol im solja blanga fait langa detlot pipul langa detlot taun langa
    Isreil en deibin teikoba ol dislot taun na, Aijon, Den en Eibulbethmaka, en ola
    kantri gulijap langa Leik Gelali en ol detlot kantri langa Neftali.
  ukr-1871: І послухав Бенадад Аси та й послав військове отаманнє своє проти городів
    Ізраїлських, і звоював Анн і Дан і Абел-Бет-Мааху й увесь Киннерот, — всю землю
    Нефталїєву.
  deu-1951: Und Benhadad willfahrte dem König Asa und sandte seine Hauptleute wider
    die Städte Israels und schlug Jjon und Dan und Abel-Bet-Maacha und ganz Genezareth,
    samt dem ganzen Lande Naphtali.
  eng-JPS: And Ben-hadad hearkened unto king Asa, and sent the captains of his armies
    against the cities of Israel, and smote Ijon, and Dan, and Abel-beth-maacah, and
    all Chinneroth, with all the land of Naphtali.
  srp-1865: I posluša Ven-Adad cara Asu, i posla vojvode svoje na gradove Izrailjeve
    i pokori Ijon i Dan i Avel-Vetmahu i sav Hinerot i svu zemlju Neftalimovu.
  lug-lug: Benikadadi n’akkiriziganya ne kabaka Asa era n’aweereza abaduumizi b’eggye
    lye okulumba ebibuga bya Isirayiri. N’akuba Iyoni, ne Ddaani, ne Aberubesumaaka
    ne Kinnerosi yonna ng’okwo kw’otadde Nafutaali.
  heb-heb: וישמע בן הדד אל המלך אסא וישלח את שרי החילים אשר לו על ערי ישראל ויך את
    עיון ואת דן ואת אבל בית מעכה ואת כל כנרות על כל ארץ נפתלי׃
  ben-IRV: রাজা আসার কথায় বিনহদদ রাজি হয়ে তাঁর সেনাপতিদের ইস্রায়েলের শহরগুলোর বিরুদ্ধে
    পাঠিয়ে দিলেন। তিনি ইয়োন, দান, আবেল বৈৎ-মাখা ও সমস্ত কিন্নেরৎ এবং তার সঙ্গে নপ্তালি
    এলাকাটা দখল করে নিলেন।
  pan-pan: ਤਾਂ ਬਨ-ਹਦਦ ਨੇ ਆਸਾ ਪਾਤਸ਼ਾਹ ਦੀ ਗੱਲ ਮੰਨੀ ਅਤੇ ਆਪਣੀਆਂ ਫੌਜਾਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਇਸਰਾਏਲੀ
    ਸ਼ਹਿਰਾਂ ਦੇ ਵਿਰੁੱਧ ਭੇਜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਈਯੋਨ ਨੂੰ, ਦਾਨ ਨੂੰ, ਆਬੇਲ ਬੈਤ ਮਆਕਾਹ ਨੂੰ ਅਤੇ
    ਸਾਰੇ ਕਿੰਨਰਥ ਨੂੰ ਨਫ਼ਤਾਲੀ ਦੇ ਸਾਰੇ ਦੇਸ ਸਣੇ ਮਾਰ ਸੁੱਟਿਆ।
  mya-JVB: အာသ မင်းကြီး ၏ စကားကို ဗင်္ဟာဒဒ် သည် နားထောင် ၍ ၊ ဣသရေလ မြို့ ရွာတို့ကို
    စစ်ချီစေခြင်းငှါမိမိ ဗိုလ် များကို စေလွှတ် သဖြင့် ၊ သူတို့သည် ဣယုန် မြို့၊ ဒန်
    မြို့၊ အာဗေလဗက်မာခါ မြို့မှစ၍ ဂင်္နေသရက် ပြည်လုံး ၊ နဿလိ ပြည် လုံး ကို လုပ်ကြံ
    ကြ၏။
  tbg-tbg: Vika minti tuvaro Beni-Hadaativa King Asaava tu uvarara hove tivakero,
    nai iqoka vaiintiqaa raqiku vaiintika nititomanta vika iqoka vaiinti ntita vare
    oru Isareri hampata raqireka vika vatuka vonavu vaunaini vura. Vika oru raqiha
    Isoni vatukave, Daani vatukave, Abeli-Beti-Maka vatukave vare, Kariri Varuva aumanto
    vau vataravata, ekaa Napataarira ankuvano u vataravata, varora.
  hmo-hmo: King Benehadada ese king Asa ia kamonai henia, bona iena tuari biagudia
    mai edia tuari taudia danu ia siaia, Israela hanua haida idia tuari henia. Benehadada
    ese Iono, Dano, Abele Betemaka, Kineroto ena kahana ibounai bona Napatali tano
    ibounai ia halusia, bona ia abia.
  urd-urd: और बिन हदद ने आसा बादशाह की बात मानी और अपने लश्कर के सरदारों को इस्राईली
    शहरों पर चढ़ाई करने को भेजा, और 'अय्यून और दान और अबील बैत मा'का और सारे किनरत
    और नफ़्ताली के सारे मुल्क को मारा।
  rus-SYN: И послушался Венадад царя Асы, и послал военачальников своих против городов
    Израильских, и поразил Аин и Дан и Авел-Беф-Мааху и весь Киннероф, по всей земле
    Неффалима.
  bqc-SIM: Ɔ̃ Bɛnadada lɛdoũkɛ̀ ń Asao, à a zĩgↄ̃ↄ gbàɛ aa gɛ́ lɛ́lɛi Isaili
    wɛ̃́lɛↄwa. Aa Iyoni sì ń Dão ń Abɛli Bɛmaakao ń Gɛnɛzalɛti bùsuo ń Nɛfatali
    buiↄ bùsuo píi.
  tcz-CHONGTHU: Asa Lengpa tepna chu Benhadad in jong ana noppeh in, Israel khopi
    ho nokhum dingin asepaite asoltan ahi. Hitichun amahon Ijon, Dan, Abel-beth-maacah
    chuleh Kinnereth pumpi leh Naphtali gam pumpi ana banjo gam tauvin ahi.
  mar-mar: राजा बेन-हदाद याने आसाशी करार केला आणि इयोन, दान, आबेल-बेथ-माका, गालिल
    सरोवरालगतची गावे, किन्नेरोथ आणि नफतालीचा प्रांत यांच्यावर चढाई करायला आपले सैन्य
    इस्राएलावर पाठवले.
  qub-qub: 'Chayno niptin Ben-adad auniran ray Asata. Chaymi suldäruncunata cacharan
    Israel nasyunpa siudänincunaman pillyaj yaycunanpaj. Chaynöpami mandananpaj chariran
    achca siudäcunata: Ijonta, Danta, Abel-bet-maacata, ushajpaj Cirenet-taga Neftalí
    partitapis ushajpaj.'
  bqp-bqp: Akũ Bɛnadada lɛ́dokↄ̃nↄ kɛ̀ kũ Asao à a zĩ̀karinↄ gbàrɛ ò gɛ̀ɛ ò lɛ̀tɛ
    Isaraila wɛ̃tɛnↄa. Ò Iyon sì kũ Dão kũ Abɛli Bɛtɛmakao kũ Gɛnɛsarɛti guo kũ
    Nafatali burinↄ guo dↄ pínki.
  hat-hat: wa Bennadad dakò avèk sa wa Asa te voye di l' la. Li voye chèf lame li
    yo al atake lavil peyi Izrayèl yo. Yo pran lavil Iyon, lavil Dann, lavil Abèl-bèt
    Maka, tout zòn ki toupre letan Galile a, ak tout pòsyon tè branch fanmi Neftali
    a.
  eng-BSB: And Ben-hadad listened to King Asa and sent the commanders of his armies
    against the cities of Israel, conquering Ijon, Dan, Abel-beth-maacah, and the
    whole land of Naphtali, including the region of Chinnereth.
  eng-WEBPB: Ben Hadad listened to King Asa, and sent the captains of his armies against
    the cities of Israel, and struck Ijon, and Dan, and Abel Beth Maacah, and all
    Chinneroth, with all the land of Naphtali.
  kbq-kbq: Hagi Ben-hadati'a kini ne' Asa'ma hianke antahino sondia kva vahetami huzmantege'za
    vu'za Israeli vahe kumatmina, Izoni kumaki, Dani kumaki, Abel-bet-ma'aka kumaki,
    Kenoreti kumaki, maka Naptali mopa hara ome huzmante'za zamahe'za hanare'naze.
  nhe-BL: Huan Ben Adad quiseli nochi tlen quiilhuijtoya nopa tlanahuatijquetl Asa
    huan quintitlanqui nopa tlayacanani tlen soldados para ma quintehuitij se quesqui
    altepetini ipan tlali Israel. Huan quintlanqui nopa altepetini tlen Ijón, Dan,
    Abel Bet Maaca huan Cineret huan nochi altepetini tlen tlali Neftalí.
  bus-bus: Ben Bɛnadada lɛdolɛ kɛ̀ kↄ̃n Asao à a zĩ̀kpɛɛnↄ gbàrɛ aↄ̃ gàa wà lɛ̀ɛ
    Isaraili wɛ́tɛnↄa. Aↄ̃ Iyona sì kↄ̃n Danio kↄ̃n Abɛli Bɛtɛmakao kↄ̃n Gɛnɛsarɛti
    guuo kↄ̃n Nafatali boriinↄ guuo dↄ píngi.
  gub-BL: 'Weruzar ize''eg wà, hemetarer heraha pà Menanaz pe wà. Ikatu waze''eg Menanaz
    pe. A''e rupi uzapo ma''e Az ze''eg rupi. Uzàmàtyry''ym kar tawhu Izaew ywy rehe
    har zauxiapekwer wanupe wà, wanuwihaw wanupe wà no. Weityk amo tawhu wà. Na''aw
    a''e tawhu waner xe wà: Izom, Nà, Apewmetemaka, taw ywy Karirez yryhu huwake har
    rehe har wà, taw Napitari ywy rehe har wà.'
  eng-DRA: Benadad hearkening to king Asa, sent the captains of his army against the
    cities of Israel, and they smote Ahion, and Dan, and Abeldomum Maacha, and all
    Cenneroth, that is all the land of Nephtali.
