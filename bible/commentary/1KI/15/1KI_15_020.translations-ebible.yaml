  kan-2017: ಬೆನ್ಹದದನು ಅರಸನಾದ ಆಸನ ಮಾತನ್ನು ಕೇಳಿ ತನ್ನ ಸೈನ್ಯಾಧಿಪತಿಗಳನ್ನು ಯುದ್ಧಕ್ಕಾಗಿ ಇಸ್ರಾಯೇಲರ
