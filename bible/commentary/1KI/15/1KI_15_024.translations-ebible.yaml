verse: 1KI.015.024
translations:
  mal-C: ഒടുവിൽ, ആസാ നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹത്തിന്റെ
    പൂർവപിതാവായ ദാവീദിന്റെ നഗരത്തിൽ, പിതാക്കന്മാരോടൊപ്പം അദ്ദേഹത്തെ സംസ്കരിച്ചു. അദ്ദേഹത്തിന്റെ
    മകനായ യെഹോശാഫാത്ത് അതിനുശേഷം രാജ്യഭാരം ഏറ്റെടുത്തു.
  deu-TKW: Und Asa legte sich zu seinen Vätern und ward bei seinen Vätern in der Stadt
    Davids, seines Ahnherrn, begraben. Und sein Sohn Josaphat ward König an seiner
    Statt.
  lin-lin: Asa akendeki kokutana na bakoko na ye, mpe bakundaki ye esika moko na bakoko
    na ye kati na engumba ya Davidi, tata na ye. Jozafati, mwana na ye ya mobali,
    akitanaki na ye na bokonzi.
  eng-LSV: and Asa lies with his fathers, and is buried with his fathers in the city
    of his father David, and his son Jehoshaphat reigns in his stead.
  eng-GNV: And Asa slept with his fathers, and was buried with his fathers in the
    citie of Dauid his father. And Iehoshaphat his sonne reigned in his steade.
  eng-WEBSTER: 'And Asa slept with his fathers, and was buried with his fathers in
    the city of David his father: and Jehoshaphat his son reigned in his stead.'
  nhw-BL: Huan teipa mijqui huan quitlalpachojque campa ihuejcapan tatahua quintlalpachojtoyaj
    ipan Jerusalén ipan nopa barrio catli itoca Ialtepe David. Teipa pejqui tlanahuatía
    icone catli itoca Josafat.
  swh-ONEN: Kisha Asa akalala pamoja na baba zake na kuzikwa pamoja nao katika mji
    wa Daudi baba yake. Naye Yehoshafati mwanawe akawa mfalme baada yake.
  bba-bba: mɑ u kpunɑ u ɡu. Bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ win sikɑdo Dɑfidin wuuɔ.
    Mɑ win bii Yosɑfɑti u ɡɔnɑ sinɑ.
  eng-KJVCPB: 'And Asa slept with his fathers, and was buried with his fathers in
    the city of David his father: and Jehoshaphat his son reigned in his stead.'
  luo-luo: Eka Asa noyweyo gi kwerene kendo noyike kodgi e dala Daudi wuon mare. Kendo
    Jehoshafat wuode nobedo ruoth kare.
  meu-meu: Bena Asa na tubu tama dekediai e mahuta; senena David ena hanua ai e guria.
    Ia gabuna ai ia natuna Iehosafat e lohia.
  npi-ULB: त्यसपछि आसा आफ्ना पित्रहरूसित सुते र तिनलाई तिनका पिता पुर्खा दाऊदको सहरमा
    गाडियो । तिनको ठाउँमा तिनका छोरा यहोशापात राजा भए ।
  yor-yor: Asa sì sùn pẹ̀lú àwọn baba rẹ̀, a sì sin ín pẹ̀lú àwọn baba rẹ̀ ní ìlú
    Dafidi baba rẹ̀. Jehoṣafati ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: وقتی آسا فوت کرد، او را در آرامگاه سلطنتی، در شهر پدرش داوود دفن کردند.
    بعد از او پسرش یهوشافاط به مقام پادشاهی یهودا رسید.
  tgl-ULB: At si Asa ay nahimlay kasama ang kaniyang mga ninuno at inilibing sa lungsod
    ni David na kaniyang ama. Si Jehosafat na kaniyang anak ang naging hari kapalit
    niya.
  hui-hui: Ani henego mani homayagola tigua ibunaga tingini ibu mamaliru hora haga
    Debidinaga tano laga wiagoha hora hene. Hora halu ibu igini Yahosabadahanda ibu
    abanaga dagia mialu kini ha aribia hene.
  mya-mya: ကွယ်​လွန်​သော်​သူ့​ကို​ဒါ​ဝိဒ်​မြို့​ရှိ​သင်္ချိုင်း​တော်​တွင် သင်္ဂြိုဟ်​ကြ​၏။
    ထို့​နောက်​သား​တော်​ယေ​ဟော​ရှ​ဖတ် သည်​ခ​မည်း​တော်​၏​အရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍ နန်း​တက်​လေ​သည်။
  bod-N: དེ་ནས་ཨ་སཱ་རང་གི་ཕ་མེས་རྣམས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་པ་དང་། ཁོང་གི་ཡབ་མེས་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་རང་གི་ཕ་མེས་རྣམས་ཀྱི་ཁྲོད་དུར་ལ་སྦས།
    ཁོང་གི་བུ་ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་ཁོང་གི་ཚབ་ཏུ་རྒྱལ་སྲིད་བཟུང་ངོ་། །
  sna-sna: Ipapo Asa akazorora namadzibaba ake akavigwa pamwe chete navo muguta rababa
    vake Dhavhidhi. Zvino mwanakomana wake Jehoshafati akamutevera paumambo.
  spa-BLM: Asa durmió con sus padres y fue sepultado con ellos en la ciudad de su
    padre David; y su hijo Josafat reinó en su lugar.
  cac-cac: Ayic ix cham vin̈, ix mucji vin̈ d'a schon̈ab' vin̈aj rey David b'aj mucan
    eb' smam yicham. Axo vin̈ yuninal vin̈ scuchan Josafat ix ochcan reyal sq'uexuloc.
  swh-ULB: Kisha Asa akalala na mababu zake na akazikwa pamoja nao katika mji wa Daudi
    baba yake. Yehoshafati mwanae akawa mfalme mahali pake.
  bel-bel: І спачыў Аса з бацькамі сваімі пахаваны з бацькамі сваімі ў горадзе Давіда,
    бацькі свайго. І зацараваў Ёсафат, сын ягоны, замест яго.
  deu-ELBBK: Und Asa legte sich zu seinen Vätern, und er wurde bei seinen Vätern begraben
    in der Stadt seines Vaters David. Und Josaphat, sein Sohn, wurde König an seiner
    statt.
  mbb-OT: Ne hein minatey en sikandin inleveng diyà te midlevengan te menge kepuun
    din diyà te inged te kepuun din he si David. Ne si Jehoshafat he anak din iyan
    nekeilis kandin te kedhadì.
  mal-2015: ആസാ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; തന്റെ പിതാവായ ദാവീദിന്റെ
    നഗരത്തിൽ അവന്റെ പിതാക്കന്മാരുടെ അടുക്കൽ അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ യെഹോശാഫാത്ത്
    അവന്നു പകരം രാജാവായി.
  rmc-rmc: O Asa muľa a parunde les andro Foros le Davidoskro. Pal leste ačhiľa kraľiske
    leskro čhavo o Jošafat.
  pes-OPV: و آسا با پدران خویش خوابید و او را در شهر داود با پدرانش دفن کردند، و پسرش
    یهوشافاط در جایش سلطنت نمود.
  ron-1924: Аса а адормит ку пэринций луй ши а фост ынгропат ку пэринций луй ын четатя
    татэлуй сэу Давид. Ши ын локул луй а домнит фиул сэу Иосафат.
  ben-OBCV: পরে আসা তাঁর পূর্বপুরুষদের সঙ্গে চিরবিশ্রামে শায়িত হলেন ও তাঁকে তাঁর
    পূর্বপুরুষ দাউদের নগরে তাদের কাছেই কবর দেওয়া হল। তাঁর ছেলে যিহোশাফট রাজারূপে
    তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Aasaa dhintay oo la seexday awowayaashiis, oo waxaa awowayaashiis
    lagula aasay magaaladii awowgiis Daa'uud; oo meeshiisiina waxaa boqor ka noqday
    wiilkiisii Yehooshaafaad
  lat-VUC: Et dormivit cum patribus suis, et sepultus est cum eis in civitate David
    patris sui. Regnavitque Josaphat filius ejus pro eo.
  eng-ASVBT: And Asa slept with his fathers, and was buried with his fathers in the
    city of David his father; and Jehoshaphat his son reigned in his stead.
  ita-1885: Ed Asa giacque co' suoi padri, e fu seppellito con essi nella Città di
    Davide, suo padre; e Giosafat, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Asa slept with his fathers, and was buried with his fathers in the
    city of David his father: and Jehoshaphat his son reigns in his stead.'
  eng-ULB: Then Asa slept with his ancestors and was buried with them in the city
    of David his father. Jehoshaphat his son became king in his place.
  spa-VBL: Asa murió y fue enterrado con sus antepasados en la Ciudad de David. Su
    hijo Josafat lo sucedió como rey.
  fra-_FOB: Et Asa s'endormit avec ses pères, et il fut enseveli avec eux dans la
    cité de David, son père; et Josaphat, son fils, régna à sa place.
  mal-mal: ആസാ തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; തന്റെ പിതാവായ ദാവീദിന്റെ
    നഗരത്തിൽ അവന്റെ പിതാക്കന്മാരുടെ അടുക്കൽ അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ യെഹോശാഫാത്ത്
    അവന് പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to use Yarūshalam ke us hisse meṅ
    jo ‘Dāūd kā Shahr’ kahlātā hai ḳhāndānī qabr meṅ dafnāyā gayā. Phir us kā beṭā
    Yahūsafat us kī jagah taḳhtnashīn huā.
  suz-BL: मिनु आसा बेक्‍माक्‍त। मिनु मेको आ किकी पिपी नु दाऊद आ सहरम थिम्‍चा पुंइसे
    बाक्‍त। मिनु मेको आ पा ङा तौ येहो-शाफात पिप दुम्‍माक्‍त। १राजा २२:४१
  ita-1927: E Asa si addormentò coi suoi padri, e fu sepolto con essi nella città
    di Davide, suo padre; e Giosafat, suo figliuolo, regnò in luogo suo.
  ckb-ckb: پاشان ئاسا لەگەڵ باوباپیرانی سەری نایەوە، لەگەڵ باوباپیرانی لە شاری داودی
    باپیرە گەورەی نێژرا. ئیتر یەهۆشافاتی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: 'So Asa went to rest with his fathers and was put into the earth in the
    town of David his father: and Jehoshaphat his son became king in his place.'
  kan-OKCV: ಆಸನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿ ಸೇರಿದನು. ತನ್ನ ತಂದೆ ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ ಅವನ
    ಪಿತೃಗಳ ಸಮಾಧಿ ಬಳಿ ಅವನನ್ನು ಹೂಳಿಟ್ಟರು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗ ಯೆಹೋಷಾಫಾಟನು ಅರಸನಾದನು.
  tam-2017: ஆசா இறந்தபின்பு தன்னுடைய முன்னோர்களோடு, தன்னுடைய தகப்பனாகிய தாவீதின் நகரத்தில்
    அடக்கம் செய்யப்பட்டான்; அவனுடைய மகனாகிய யோசபாத் அவனுடைய இடத்திலே ராஜாவானான்.
  spa-RV-1909: 'Y durmió Asa con sus padres, y fué sepultado con sus padres en la
    ciudad de David su padre: y reinó en su lugar Josaphat su hijo.'
  ron-BTF: Şi Asa a adormit cu părinţii săi şi a fost îngropat cu părinţii săi în
    cetatea lui David, tatăl său; şi Iosafat, fiul său, a domnit în locul său.
  eng-WEBP: Asa slept with his fathers, and was buried with his fathers in his father
    David’s city; and Jehoshaphat his son reigned in his place.
  eng-FBV: Asa died and was buried with his ancestors in the City of David. His son
    Jehoshaphat succeeded him as king.
  nld-1939: Hij ging bij zijn vaderen te ruste, en werd in de stad van zijn vader
    David begraven. Zijn zoon Josafat volgde hem op.
  nch-BL: Huan teipa mijqui huan quitalpachojque campa ihuejcapan tatahua quintalpachojtoyaj
    ipan Jerusalén ipan nopa colonia cati itoca Ialtepe David. Teipa pejqui tanahuatía
    icone cati itoca Josafat.
  vie-1934: A-sa an giấc cùng tổ phụ người, và được chôn với họ trong thành Đa-vít,
    tổ tiên người. Giô-sa-phát, con trai người, kế vị người.
  hin-CV: आसा अपने हमेशा के लिए सो गया और उसको उसके पूर्वजों के साथ दावीद के नगर की
    कब्र में रख दिया गया. उसके स्थान पर उसका पुत्र यहोशाफ़ात राजा बना.
  spa-BES: Y cuando durmió Asa fue enterrado con sus antepasados en la ciudad de David,
    su padre; y Josafat su hijo se convirtió en rey en su lugar.
  tdx-tdx: Nitrao-piròtse aman-droae’e t’i Asa vaho nalentek’ aman-droae’e an-drova’
    i Davide rae’e ao; Iehosafate ana’e ty nandimbe aze nifehe.
  tha-KJV: และอาสาก็ทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังไว้กับบรรพบุรุษของพระองค์​ที่​ในนครดาวิดราชบิดาของพระองค์
    และเยโฮชาฟัทราชโอรสของพระองค์​ก็​ขึ้นครองแทน
  por-BR-2018: 'E descansou Asa com seus pais, e foi sepultado com seus pais na cidade
    de Davi seu pai: e reinou em seu lugar Josafá seu filho.'
  deu-ELO: Und Asa legte sich zu seinen Vätern, und er wurde bei seinen Vätern begraben
    in der Stadt seines Vaters David. Und Josaphat, sein Sohn, ward König an seiner
    Statt.
  eng-WYC-2018: And Asa slept with his fathers, and he was buried with them in the
    city of David, his father; and Jehoshaphat, his son, reigned for him.
  epo-epo: Kaj Asa ekdormis kun siaj patroj, kaj oni enterigis lin kun liaj patroj
    en la urbo de lia patro David. Kaj anstataŭ li ekreĝis lia filo Jehoŝafat.
  uig-PIN: Asa ɵz ata-bowiliri arisida uhlidi wǝ Dawutning xǝⱨiridǝ dǝpnǝ ⱪilindi.
    Andin uning oƣli Yǝⱨoxafat ornida padixaⱨ boldi.
  beo-beo: A:isa da bogobeba:le, ilia da e hina bagade uli dogosu sogebi, Da:ibidi
    Moilai Bai Bagade, amo ganodini dogone sali. Amola egefe Yihosiafa:de e da A:isa
    e bagia hina bagade hou lai.
  tpi-OTNT: Bihain Asa i dai na ol i planim em long ples matmat bilong ol tumbuna
    bilong en long Taun Bilong Devit. Na pikinini man bilong en, Jehosafat, i kisim
    ples bilong en na i kamap king.
  hau-SA: Sai Asa ya huta tare da kakanninsa, aka kuma binne shi tare da su a birnin
    kakansa Dawuda. Sai Yehoshafat ɗansa ya gāje shi a matsayin sarki.
  uig-LAT: Asa öz ata-bowiliri arisida uxlidi we Dawutning shehiride depne qilindi.
    Andin uning oghli Yehoshafat ornida padishah boldi.
  nde-nde: Ngakho u-Asa waya ekuphumuleni wangcwatshwa laboyise emzini kayise uDavida.
    Kwathi indodana yakhe uJehoshafathi wathatha isihlalo sakhe sobukhosi.
  ton-ton: 'Pea naʻe mohe ʻa ʻasi mo ʻene ngaahi tamai, pea naʻe fai hono putu ki
    he potu ʻo ʻene ngaahi tamai ʻi he Kolo ʻo Tevita ko ʻene tamai: pea naʻe pule
    ʻa Sihosafate ko hono foha, ko hono fetongi.'
  ces-1613: I usnul Aza s otci svými, a pochován jest s nimi v městě Davida otce svého.
    A kraloval místo něho Jozafat syn jeho.
  eng-WMB: Asa slept with his fathers, and was buried with his fathers in his father
    David’s city; and Jehoshaphat his son reigned in his place.
  tam-TCV: பின்பு ஆசா தன் முற்பிதாக்களைப்போல இறந்து, தன் முற்பிதாவாகிய தாவீதின் நகரத்தில்
    அடக்கம் செய்யப்பட்டான். அவனுடைய மகனான யோசபாத், அவனுடைய இடத்தில் அவனுக்குப்பின்
    அரசனானான்.
  ceb-ULB: Unya mipahulay na si Asa ug gilubong tapad sa iyang katigulangan didto
    sa siyudad ni David nga iyang amahan. Si Josafat nga iyang anak nga lalaki maoy
    naghari puli kaniya.
  pol-UBG: I Asa zasnął ze swoimi ojcami, i został pogrzebany z nimi w mieście Dawida,
    swego ojca. A jego syn Jehoszafat królował w jego miejsce.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے اُس حصے میں جو ’داؤد
    کا شہر‘ کہلاتا ہے خاندانی قبر میں دفنایا گیا۔ پھر اُس کا بیٹا یہوسفط اُس کی جگہ
    تخت نشین ہوا۔
  deu-1912: Und Asa entschlief mit seinen Vätern und ward begraben mit seinen Vätern
    in der Stadt Davids, seines Vaters. Und Josaphat, sein Sohn, ward König an seiner
    Statt.
  kan-2017: ಅವನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದನು. ಅವನ ಶವವನ್ನು ಅವನ ಪೂರ್ವಿಕನಾದ ದಾವೀದನ ಪಟ್ಟಣದೊಳಗೆ
    ಕುಟುಂಬ ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಯೆಹೋಷಾಫಾಟನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Asa min k’eyag ngalan fapi low ko yam rok e pilung u lan fare Binaw
    rok David, me Jehoshafat nib mo’on ni fak e yan nga luwan nge mang pilung.
  hlt-MCSB: Asa te a napa rhoek taengla a khoem uh vaengah a napa David khopuei kah
    a napa rhoek taengah a up. Te phoeiah a capa Jehoshaphat te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዒዚ ሃይቂ፥ ዳውቴ ካታሞይዳ ካኣታ ዱኡታ ቤዛ ዱኡቴም ዒዛ ቤዛ ዒዛኮ ናኣዚ ዒዮሳፒፄ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Asa wuiɛ no, wɔsiee no nʼagyanom nkyɛn wɔ Dawid kuropɔn mu.
    Na ne babarima Yehosafat bɛdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Asa slept with his fathers, and was buried with his fathers in his father
    David’s city; and Jehoshaphat his son reigned in his place.
  wal-wal: Asi haiqqidi, ba maizzan gaittiis; ba maizza aawaa Daawita Kataman moogettiis.
    A na7ai Yoosaafixi a sohuwan kawotiis.
  spa-PDDPT: Asa descansó con sus antepasados y fue sepultado con ellos en la ciudad
    de David su antepasado. Su hijo Josafat reinó en su lugar.
  gun-gun: Ha'e gui Asa ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono porãa
    tetã Davi rekoague py, tuu kuery ituia py ae. Ha'e gui ta'y Josafá ju oĩ nguu
    rekovia.
  ilo-ULB: Kalpasanna, pimmusay ni Asa ket naitabon iti nakaitabonan dagiti kapuonanna
    iti siudad ni David nga amana. Ni Jehosafat nga anakna ti nagbalin nga ari kas
    kasukatna.
  kpg-kpg: Asa ne made gaa danu i lodo di waa daalunga o nia king i lodo di Waahale
    o David, gei dana dama daane Jehoshaphat gaa pono dono lohongo gaa hai di king.
  uig-ARA: ئاسا ئۆز ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى ۋە داۋۇتنىڭ شەھىرىدە دەپنە قىلىندى.
    ئاندىن ئۇنىڭ ئوغلى يەھوشافات ئورنىدا پادىشاھ بولدى.
  sus-sus: Asa naxa laaxira. E naxa a ragata gaburi kui a benba Dawuda xa taa a benbae
    fɛ ma. A xa di Yehosafati naxa ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Asa sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit,
    oh sapwellime pwutak Seosopat me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Asa varurung ma ra umana tamana, ma di ga punang i varurung
    ma ra umana tamana ta ra pia na pal kai David kana ngala; ma Ieosapat natuna i
    ga kia vue ta ra kini na king.
  tur-YTC: Asa atalarıyla uyudu ve babası David'in kentinde atalarının yanına gömüldü.
    Yerine oğlu Yehoşafat kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἀσὰ μετὰ τῶν πατέρων αὐτοῦ, καὶ θάπτεται μετὰ τῶν πατέρων
    αὐτοῦ ἐν πόλει Δαυίδ πατρὸς αὐτοῦ· καὶ βασιλεύει Ἰωσαφὰτ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Asa dibaringkan bersama nenek moyangnya, dan dikuburkan bersama nenek moyangnya
    di kota Daud, leluhurnya. Yosafat, anaknya, memerintah sebagai penggantinya.
  nya-nya: Ndipo Asa anamwalira nayikidwa mʼmanda momwe anayikidwa makolo ake mu mzinda
    wa Davide kholo lake. Ndipo Yehosafati mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Asa je počinuo sa svojim ocima i sahranjen je sa svojim ocima u gradu Davida,
    svoga praoca. Njegov sin Jošafat zakralji se mjesto njega.
  mps-mps: Tama nosali te king Asa isibaso, augwaligo aga tigi te aga wąį nǫų
    dabe pubalobo gų pageba pubaligi pali, te aga wąį nǫų Devitgo hanu taunba.
    Tama te aga ogwa Jehosafatgo, agai te aga ayago sę yali silide selama, tama aga
    te king bidi nigilama bidali.
  tpi-tpi: Bihain Asa i dai na ol i planim em long ples matmat bilong ol tumbuna bilong
    en long Taun Bilong Devit. Na pikinini man bilong en, Jehosafat, i kisim ples
    bilong en na i kamap king.
  dan-1931: Så lagde han sig til Hvile hos sine Fædre og blev jordet hos sine Fædre
    i sin Fader Davids By; og hans Søn Josafat blev Konge i hans Sted.
  vie-OVCB: A-sa an nghỉ và được chôn với tổ tiên trong Thành Đa-vít. Giô-sa-phát,
    con trai của A-sa, lên ngôi kế vị.
  guj-2017: પછી આસા તેના પિતૃઓ સાથે ઊંઘી ગયો. અને તેને તેના પિતૃઓ સાથે દાઉદનગરમાં
    દફનાવવામાં આવ્યો. તેના પછી તેની જગ્યાએ તેનો પુત્ર યહોશાફાટ રાજા બન્યો.
  pon-2006A: Asa sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit,
    oh sapwellime pwutak Seosopat me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Asa dormiu com seus pais, e foi enterrado com seus pais na cidade de
    seu pai David; e Jehoshaphat seu filho reinou em seu lugar.
  cth-cth: Asa teh a mintoenaw koe a i teh a na min Devit kho dawk a pakawp awh. A
    capa Jehoshaphat ni a yueng lah a bawi.
  twi-twi: Bere a Asa wui no, wosiee no nʼagyanom nkyɛn wɔ Dawid kuropɔn mu. Na ne
    babarima Yehosafat bedii nʼade sɛ ɔhene.
  hlt-hlt: Asa te a napa rhoek taengla a khoem uh vaengah a napa David khopuei kah
    a napa rhoek taengah a up. Te phoeiah a capa Jehoshaphat te anih yueng la manghai.
  tbz-SIM: Ò do ku kɛ̀ bɛ̀ɛ ò kũnnɛ́ o yɑ̀ɑ̀rì Dɑfiti ɛì ndi, kòo birɛ Sosɑfɑtii weè
    sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Egha Asa uan inazir afeziabar mɨn aremezɨ me an kuam inigha Devitɨn Nguibar
    Ekiamɨn, an inazir afeziaba koma anefa. Ezɨ an otarim Jehosafat, an danganim inigha
    atrivimɨn oto.
  dop-dop: Ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ pɑ tǝyɑɣɑ pǝlɑɑʋ tɑɑ kɛ́ Tɑfiiti tɛ. Ḿpʋ́ɣʋ́ ɩ
    pǝyɑlʋ Sosɑfɑtɩ lɛɛtɑ ɩ lonte.
  azb-azb: Asa ataları ilə uyudu və atası Davudun şəhərində, atalarının yanında basdırıldı.
    Onun yerinə oğlu Yehoşafat padşah oldu.
  eng-DBY: And Asa slept with his fathers, and was buried with his fathers in the
    city of David his father. And Jehoshaphat his son reigned in his stead.
  hin-2017: आसा मरकर अपने पुरखाओं के संग जा मिला, और उसे उसके मूलपुरुष दाऊद के नगर
    में उन्हीं के पास मिट्टी दी गई और उसका पुत्र यहोशापात उसके स्थान पर राज्य करने
    लगा।
  wol-KYG: Gannaaw gi mu tëdd, fekki ay maamam, ñu denc ko ca gox ba ñu naan Kër Daawuda
    maamam. Yosafat doomam falu buur, wuutu ko.
  eng-YLT: and Asa lieth with his fathers, and is buried with his fathers in the city
    of David his father, and Jehoshaphat his son reigneth in his stead.
  kne-kne: Idi natey si Asa, naiponpon sin naipayagan di aap-o na sin Siyodad en David,
    et naisokat ay man-ari si Jehosafat ay anak na.
  eng-WYC-2017: And Asa slept with his fathers, and he was buried with them in the
    city of David, his father; and Jehosh-aphat, his son, reigned for him.
  eng-WMBB: Asa slept with his fathers, and was buried with his fathers in his father
    David’s city; and Jehoshaphat his son reigned in his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के उस हिस्से में जो ‘दाऊद
    का शहर’ कहलाता है ख़ानदानी क़ब्र में दफ़नाया गया। फिर उसका बेटा यहूसफ़त उस की
    जगह तख़्तनशीन हुआ।
  rug-rug: Mate se Asa, meke ta pomunae si asa, koari na lovu tadi na baṉara, pa korapana
    sa vasileana lavata te Devita, meke sa tuna koreo, sapu se Zehosapati si baṉara
    hobea si asa.
  gaz-gaz: Ergasii Aasaan abbootii ofii wajjin boqotee magaalaa abbaa isaa magaalaa
    Daawit keessatti abbootii isaa biratti awwaalame. Yehooshaafaax ilmi isaas iddoo
    isaa buʼee mootii taʼe.
  fra-LSG: Asa se coucha avec ses pères, et il fut enterré avec ses pères dans la
    ville de David, son père. Et Josaphat, son fils, régna à sa place.
  yal-yal: Asa to faxa, e yi a maluxun a benbane fɛma a benba Dawudaa Taani, a diin
    Yosafati nan ti a ɲɔxɔni.
  haw-1868: Hiamoe iho la hoi o Asa me kona mau makua, a ua kanuia ma ke kulanakauhale
    o Davida kona kupuna; a ua alii ae la o Iehosapata ma kona hakahaka.
  arb-NAV: وَعِنْدَمَا مَاتَ دُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ، وَخَلَفَهُ
    ابْنُهُ يَهُوشَافَاطُ عَلَى الْعَرْشِ.
  ewe-ewe: Esi wòku la, woɖii ɖe fiawo ɖiƒe le Yerusalem. Via Yehosafat zu Yuda fia
    ɖe eyome.
  eng-LEE: 'And Assa slept with his fathers, and was buried with his fathers in the
    city of David his father: and Jehoshaphat his son became king in his stead.'
  asm-FB: পাছত আচা তেওঁ পূর্ব-পুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু নিজৰ ওপৰ-পিতৃ দায়ূদৰ
    নগৰত তেওঁৰ পূর্ব-পুৰুষসকলৰ লগত তেওঁক মৈদাম দিয়া হ’ল৷ তেতিয়া তেওঁৰ পুত্ৰ যিহোচাফট
    তেওঁৰ পদত ৰজা হ’ল।
  sus-A: عَسَ نَشَ لَاشِرَ. عٍ نَشَ عَ رَفَتَ فَبُرِ كُي عَ بٍنبَ دَوُدَ شَ تَا عَ
    بٍنبَيٍ قّ مَ. عَ شَ دِ يٍهٌسَقَتِ نَشَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Asa se coucha avec ses pères, et il fut enterré avec ses pères dans la
    ville de David, son père ; et Josaphat, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב אָסָא֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵר֙ עִם־אֲבֹתָ֔יו בְּעִ֖יר
    דָּוִ֣ד אָבִ֑יו וַיִּמְלֹ֛ךְ יְהֹושָׁפָ֥ט בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:1KI.015.023'
  kik-kik: Hĩndĩ ĩyo Asa akĩhurũka hamwe na maithe make, agĩthikwo hamwe nao thĩinĩ
    wa itũũra inene rĩa ithe Daudi. Nake mũriũ Jehoshafatu agĩtuĩka mũthamaki ithenya
    rĩake.
  fra-NCL: Asa se coucha avec ses pères et il fut enterré avec ses pères dans la ville
    de David, son père ; et Josaphat, son fils, régna à sa place.
  cek-AK: To pacoengah Asa loe ampanawk khaeah anghak moe, ampanawk hoi nawnto David
    vangpui ah aphum o; anih zuengah a capa Jehosaphat to siangpahrang ah oh.
  cuk-cuk: A-bonigi burgwenonikid. David-neggweburgi e-dadgan-neg-uangi diglesad.
    Rey-Asa-sorba, e-machi-Josafat e-rey-gangi signonikid.
  uig-CYR: Аса өз ата-бовилири арисида ухлиди вә Давутниң шәһиридә дәпнә қилинди.
    Андин униң оғли Йәһошафат орнида падиша болди.
  tel-2017: అప్పుడు ఆసా చనిపోయాడు. అతనిని దావీదు పట్టణంలో తన పూర్వీకుల సమాధిలో పాతిపెట్టారు.
    అతనికి బదులు అతని కొడుకు యెహోషాపాతు రాజయ్యాడు.
  hat-BSA: Konsa, Asa te dòmi avèk zansèt pa li yo e li te antere avèk zansèt li yo
    nan lavil David la, papa li. Epi Josaphat te renye nan plas li.
  kos-kos: Asa el misa ac pukpuki inkulyuk lun tokosra in Siti sel David, ac Jehoshaphat,
    wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב אָסָא֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵר֙ עִם־אֲבֹתָ֔יו בְּעִ֖יר
    דָּוִ֣ד אָבִ֑יו וַיִּמְלֹ֛ךְ יְהוֹשָׁפָ֥ט בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Asa sooro ndị nna nna ya ha dina nʼọnwụ, e lie ya nʼebe e liri ha, nʼobodo
    Devid, bụ nna ya. Jehoshafat nwa ya ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଆସାଙ୍କ ମୃତ୍ୟୁ ପରେ, ସେ ଆପଣା ପିତା ଦାଉଦ-ନଗରରେ ଆପଣା ପିତୃଲୋକଙ୍କ ସହିତ
    କବର ପାଇଲେ, ପୁଣି, ତାଙ୍କର ପୁତ୍ର ଯିହୋଶାଫଟ୍‍ ତାହାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Asa a mäla, nge ra peiaseni ren semelapan kewe lon ewe telinimwen
    Tafit. Nge Jehosafat nöün we mwän a siwili lon wisan wisen king.
  rop-rop: King Asa bin dai en deibin berrim im bodi wansaid langa im femilimob greib
    deya langa Jerusalem, en im san Jehosafet bin jidan det nyuwan king.
  ukr-1871: І спочив Аса з отцями своїми, й поховали його коло батьків його в предківськоми
    Давидовому городї.
  deu-1951: Und Asa legte sich zu seinen Vätern und ward begraben mit seinen Vätern
    in der Stadt Davids, seines Vaters. Und Josaphat, sein Sohn, ward König an seiner
    Statt.
  eng-JPS: And Asa slept with his fathers, and was buried with his fathers in the
    city of David his father; and Jehoshaphat his son reigned in his stead.
  srp-1865: I Asa poèinu kod otaca svojih, i bi pogreben kod otaca svojih u gradu
    Davida oca svojega. A na njegovo mjesto zacari se Josafat sin njegov.
  lug-lug: Awo Asa ne yeebakira wamu ne bajjajjaabe n’aziikibwa mu kibuga kya jjajjaawe
    Dawudi. Yekosafaati, mutabani we n’amusikira, n’alya obwakabaka.
  heb-heb: וישכב אסא עם אבתיו ויקבר עם אבתיו בעיר דוד אביו וימלך יהושפט בנו תחתיו׃
  ben-IRV: পরে আসা তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলেন এবং তাঁর পূর্বপুরুষ দায়ূদের
    শহরে তাঁর পূর্বপুরুষদের সঙ্গে তাঁকে কবর দেওয়া হল। তাঁর ছেলে যিহোশাফট তাঁর জায়গায়
    রাজা হলেন।
  pan-pan: ਤਾਂ ਆਸਾ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਉਸ ਦੇ ਪੁਰਖਿਆਂ
    ਦੇ ਨਾਲ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਦੱਬ ਦਿੱਤਾ ਤਾਂ ਉਸ ਦੇ ਥਾਂ ਉਸ ਦਾ ਪੁੱਤਰ ਯਹੋਸ਼ਾਫ਼ਾਤ ਰਾਜ ਕਰਨ
    ਲੱਗਾ।
  mya-JVB: ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ အဘိ တော်ဒါဝိဒ် မြို့ ၌ သင်္ဂြိုဟ် ခြင်းကိုခံလေ၏။
    သား တော်ယောရှဖတ် သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏။
  tbg-tbg: Asaava qutu vumanta vira vaata vare Devitira Vatukave tunaini vuru quntama
    tora. Quntama tovaro vira maaqu Jehosafaativa nai qora vatuka varero avuhainaa
    vaiinti vaura.
  hmo-hmo: Vadaeni Asa be ia mase, bona Davida ena Hanua lalonai idia guria, iena
    tubuna bona tamana edia guria gabuna dekenai. Asa ena gabu dekenai iena natuna
    Iehosapata ese king dagi ia abia.
  urd-urd: और आसा अपने बाप — दादा के साथ सो गया, और अपने बाप — दादा के साथ अपने बाप
    दाऊद के शहर में दफ़्न हुआ; और उसका बेटा यहूसफ़त उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Аса с отцами своими и погребен с отцами своими в городе Давида,
    отца своего. И воцарился Иосафат, сын его, вместо него.
  bqc-SIM: Kɛ́ à gà, wà aà mia kpàkↄ̃i ń aà deziↄ Davidi wɛ̃́lɛu, ↄ̃ aà nɛ́
    Yosafa zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Asa athi phat in ama chu apu apate toh David khopiah anavui tauvin
    ahi. Hijeh chun Asa chapa Jehosaphat chun Leng mun ahin lotan ahi.
  mar-mar: आसाचे निधन झाल्यावर त्याच्या पूर्वजांच्या दावीद याच्या नगरात त्याचे दफन
    झाले. त्यानंतर त्याचा पुत्र यहोशाफाट राज्य करु लागला.
  qub-qub: Wañuptenga pampaycäriran castancuna pamparaycashan Davidpa siudäninman.
    Chaypitaga ruquin ray caran wamran Josafat jutiyojna.
  bqp-bqp: Kũ à gà, ò a mira kpàkũsũ kũ a dizinↄ a dizi Dauda wɛ̃tɛn, akũ a nɛ́
    Yosafata vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Lè Asa mouri, yo antere l' nan tonm fanmi li nan lavil David la. Se Jozafa,
    pitit li, ki moute sou fotèy la nan plas li.
  eng-BSB: And Asa rested with his fathers and was buried with them in the city of
    his father David, and his son Jehoshaphat reigned in his place.
  eng-WEBPB: Asa slept with his fathers, and was buried with his fathers in his father
    David’s city; and Jehoshaphat his son reigned in his place.
  kbq-kbq: Hagi Asa'ma frigeno'a agehe'mofoma asente'nea matipi, Deviti rankumapi
    asente'naze. Hagi ana'ma higeno'a, nemofo Jehosafati agri nona erino kinia mani'ne.
  nhe-BL: Huan teipa mijqui huan quitlalpachojque campa ihuejcapan tatahua quintlalpachojtoyaj
    ipan Jerusalén ipan nopa barrio tlen itoca Ialtepe David. Teipa pejqui tlanahuatía
    icone tlen itoca Josafat.
  bus-bus: Kɛ̀ à gà, wà à mira kpàkↄ̃zi kↄ̃n a dezinↄ pↄ́o a dezi Dauda wɛ́tɛ, ben
    à nɛ́ Yosafata vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno a'e. Uzutym hetekwer tuwihawete watym awer pupe wà, tawhu Tawi reko
    awer pe wà. Ta'yr Zuzapa wiko tuwihawete romo hekuzaromo.
  eng-DRA: And he slept with his fathers, and was buried with them in the city of
    David his father. And Josaphat his son reigned in his place.
