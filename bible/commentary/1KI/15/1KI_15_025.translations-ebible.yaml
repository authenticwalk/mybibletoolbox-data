verse: 1KI.015.025
translations:
  mal-C: യെഹൂദാരാജാവായ ആസായുടെ രണ്ടാംവർഷം യൊരോബെയാമിന്റെ മകനായ നാദാബ് ഇസ്രായേലിൽ രാജാവായി.
    അദ്ദേഹം ഇസ്രായേലിൽ രണ്ടുവർഷം ഭരിച്ചു.
  deu-TKW: Nadab aber, der Sohn Jerobeams, ward König über Israel im zweiten Jahre
    Asas, des Königs von Juda, und regierte zwei Jahre über Israel.
  lin-lin: Tango Asa, mokonzi ya Yuda, akokisaki mibu mibale na bokonzi ; Nadabi,
    mwana mobali ya Jeroboami, akomaki mokonzi ya Isalaele mpe akonzaki Isalaele mibu
    mibale.
  eng-LSV: And Nadab son of Jeroboam has reigned over Israel, in the second year of
    Asa king of Judah, and he reigns over Israel two years,
  eng-GNV: And Nadab the sonne of Ieroboam began to reigne ouer Israel the second
    yere of Asa King of Iudah, and reigned ouer Israel two yeere.
  eng-WEBSTER: And Nadab the son of Jeroboam began to reign over Israel in the second
    year of Asa king of Judah, and reigned over Israel two years.
  nhw-BL: Quema Asa yohuiyaya para ome xihuitl tlanahuatis ipan tlali Judá, Nadab,
    icone Jeroboam, pejqui tlanahuatía ipan tlali Israel. Huan Nadab tlanahuati para
    ome xihuitl.
  swh-ONEN: Nadabu mwana wa Yeroboamu akawa mfalme wa Israeli katika mwaka wa pili
    wa utawala wa Mfalme Asa wa Yuda, naye akatawala Israeli kwa miaka miwili.
  bba-bba: Nɑdɑbu Yeroboɑmun bii u bɑndu di Isireliɔ, Asɑ Yudɑn sinɑ bokon bɑndun
    wɔ̃ɔ yiruse sɔɔ. Nɑdɑbu wi, u kuɑwɑ wɔ̃ɔ yiru bɑndu sɔɔ.
  eng-KJVCPB: And Nadab the son of Jeroboam began to reign over Israel in the second
    year of Asa king of Judah, and reigned over Israel two years.
  luo-luo: Nadab wuod Jeroboam nobedo ruoth mar Israel e higa mar ariyo mar loch Asa
    ruodh Juda, kendo nobedo ruodh Israel kuom higni ariyo.
  meu-meu: Asa, Iuda pavapavana, ena lohia laḡanina iharuana ai, Nadab Ieroboam ese
    Israel e lohiaia matama. Laḡani rua ia ese Israel e lohiaia.
  npi-ULB: यहूदाका राजा आसाको दोस्रो वर्षमा यारोबामका छोरा नादाबले इस्राएलमाथि शासन
    गर्न थाले । तिनले इस्राएलमाथि दुई वर्ष राज्य गरे ।
  yor-yor: Nadabu ọmọ Jeroboamu sì jẹ ọba lórí Israẹli ní ọdún kejì Asa ọba Juda,
    ó sì jẹ ọba lórí Israẹli ní ọdún méjì.
  pes-OPCB: در سال دوم سلطنت آسا پادشاه یهودا، ناداب، پسر یربعام، پادشاه اسرائیل شد
    و دو سال سلطنت کرد.
  tgl-ULB: Si Nadab na anak ni Jeroboam ang naging hari ng Israel noong ikalawang
    taon ng paghahari ni Asa sa Juda; naghari siya sa Israel ng dalawang taon.
  hui-hui: Asa ibu Yuda dindinaga kini mali mbira henego mali mende hayagola Yaroboama
    igini Nadaba ibu Isaraelenaga kini pigane hene. Nadaba ibu mali kirani hangu Isaraelenaga
    kini hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​သ​နန်း​စံ​ဒု​တိ​ယ​နှစ်​၌ ယေ​ရော ဗောင်​မင်း​၏​သား​တော်​နာ​ဒဒ်​သည်
    ဣ​သ​ရေ​လ ပြည်​တွင်​နန်း​တက်​၍​နှစ်​နှစ်​မျှ​နန်း​စံ​တော်​မူ​၏။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་སཱ་ཡིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་གཉིས་པར། ཡེ་རོབ་ཨམ་གྱི་བུ་ནཱ་དབ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྡད་པ་དང་།
    ཡེས་ར་ཨེལ་ལ་ལོ་གཉིས་ཀྱི་རིང་ལ་སྲིད་བྱས།
  sna-sna: Nadhabhi, mwanakomana waJerobhoamu akava mambo weIsraeri mugore rechipiri
    raAsa mambo weJudha, uye akatonga Israeri kwamakore maviri.
  spa-BLM: Nadab hijo de Jeroboam comenzó a reinar sobre Israel en el segundo año
    de Asa, rey de Judá; y reinó sobre Israel dos años.
  cac-cac: Ayic schab'ilxo ab'il yoch vin̈aj Asa reyal d'a Judá, ix schaanel yich
    vin̈aj Nadab yuninal vin̈aj Jeroboam yac'an reyal d'a Israel, chab' ab'il ix yac'
    reyal vin̈.
  swh-ULB: Nadabu mwana wa Yerobiamu alianza kutawala huko Israeli wakati wa mwaka
    wa pili wa Asa mfalme wa Yuda; Aliitawala Israeli kwa miaka miwili.
  bel-bel: А Нават, сын Ераваамаў, зацараваў над Ізраілем у другі год Асы, цара Юдэйскага,
    і валадарыў над Ізраілем два гады.
  deu-ELBBK: Und Nadab, der Sohn Jerobeams, wurde König über Israel im 2. Jahr Asas,
    des Königs von Juda; und er regierte 2 Jahre über Israel.
  mbb-OT: Nehimu he hadì diyà te Israel si Nadab he anak ni Jeroboam hein ikezuwa
    he tuig te kedhadì ni Asa ziyà te Juda. Midhadì si Nadab diyà te tivuuk he Israel
    te seled te zezuwa he tuig.
  mal-2015: യെഹൂദാരാജാവായ ആസയുടെ രണ്ടാം ആണ്ടിൽ യൊരോബെയാമിന്റെ മകനായ നാദാബ് യിസ്രായേലിൽ
    രാജാവായി; അവൻ രണ്ടു സംവത്സരം യിസ്രായേലിൽ വാണു.
  rmc-rmc: Sar kraľinelas o Asa dujto berš andre Judsko, le Jeroboamoskro čhavo o
    Nadab ačhiľa kraľiske upral o Izrael a ľidžalas len duj berš.
  pes-OPV: و در سال دوم آسا، پادشاه یهودا، ناداب بن یربعام بر اسرائیل پادشاه شد، و
    دو سال براسرائیل پادشاهی کرد.
  ron-1924: Надаб, фиул луй Иеробоам, а ынчепут сэ домняскэ песте Исраел ын ал дойля
    ан ал луй Аса, ымпэратул луй Иуда. Ел а домнит дой ань песте Исраел.
  ben-OBCV: যিহূদার রাজা আসার রাজত্বের দ্বিতীয় বছরে যারবিয়ামের ছেলে নাদব ইস্রায়েলে
    রাজা হলেন, এবং ইস্রায়েলে তিনি দুই বছর রাজত্ব করলেন।
  som-som: Oo Naadaab oo ahaa ina Yaaraabcaam boqor buu ka noqday dalka Israa'iil
    sannaddii labaad oo Aasaa boqorkii dalka Yahuudah; oo wuxuu dalka Israa'iil boqor
    ka ahaa laba sannadood.
  lat-VUC: 'Nadab vero filius Jeroboam regnavit super Israël anno secundo Asa regis
    Juda: regnavitque super Israël duobus annis.'
  eng-ASVBT: And Nadab the son of Jeroboam began to reign over Israel in the second
    year of Asa king of Judah; and he reigned over Israel two years.
  ita-1885: OR Nadab, figliuolo di Geroboamo, cominciò a regnare sopra Israele l'anno
    secondo d'Asa, re di Giuda, e regnò sopra Israele due anni.
  eng-LXXUP: And Nadab son of Jeroboam reigns over Israel in the second year of Asa
    king of Judah, and he reigned two years in Israel.
  eng-ULB: Nadab son of Jeroboam began to reign over Israel in the second year of
    Asa king of Judah; he reigned over Israel two years.
  spa-VBL: Nadab, hijo de Jeroboam, se convirtió en rey de Israel en el segundo año
    del reinado de Asá de Judá. Reinó en Israel durante dos años.
  fra-_FOB: Nadab, fils de Jéroboam, avait commencé à régner sur Israël la seconde
    année d'Asa, roi de Juda, et il régna deux ans sur Israël.
  mal-mal: യെഹൂദാ രാജാവായ ആസയുടെ രണ്ടാം ആണ്ടിൽ യൊരോബെയാമിന്റെ മകൻ നാദാബ് യിസ്രായേലിൽ
    രാജാവായി; അവൻ രണ്ട് സംവത്സരം യിസ്രായേലിൽ വാണു.
  urd-GVR: Nadab bin Yarubiyām Yahūdāh ke bādshāh Āsā kī hukūmat ke dūsre sāl meṅ
    Isrāīl kā bādshāh banā. Us kī hukūmat kā daurāniyā do sāl thā.
  suz-BL: येरोबाम आ तौ नादाब इस्राएल ङा पिप दुम्‍माक्‍त। मेना आसा यहूदा ङा पिप दुम्‍शो
    बर्स निक्‍शी दुम्‍शो बाक्‍माक्‍त। मिनु पिप नादाबमी इस्राएलम बर्स निक्‍शी सासन
    पवा बाक्‍त।
  ita-1927: Nadab, figliuolo di Geroboamo, cominciò a regnare sopra Israele il secondo
    anno di Asa, re di Giuda; e regnò sopra Israele due anni.
  ckb-ckb: نادابی کوڕی یارۆڤعامیش لە ساڵی دووەمی ئاسای پاشای یەهودا، بوو بە پاشای
    ئیسرائیل، دوو ساڵ پاشایەتی ئیسرائیلی کرد.
  eng-BBE: Nadab, the son of Jeroboam, became king over Israel in the second year
    that Asa was king of Judah; and he was king of Israel for two years.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಯಾರೊಬ್ಬಾಮನ ಮಗ ನಾದಾಬನು ಅರಸನಾಗಿ ಎರಡು
    ವರುಷ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய ஆசாவின் இரண்டாம் வருடத்திலே யெரொபெயாமின் மகனாகிய நாதாப்
    இஸ்ரவேலின்மேல் ராஜாவாகி, இரண்டு வருடம் இஸ்ரவேலின்மேல் அரசாட்சிசெய்தான்.
  spa-RV-1909: Y Nadab, hijo de Jeroboam, comenzó á reinar sobre Israel en el segundo
    año de Asa rey de Judá; y reinó sobre Israel dos años.
  ron-BTF: Şi Nadab, fiul lui Ieroboam, a început să domnească peste Israel în al
    doilea an al lui Asa, împăratul lui Iuda, şi el a domnit peste Israel doi ani.
  eng-WEBP: Nadab the son of Jeroboam began to reign over Israel in the second year
    of Asa king of Judah; and he reigned over Israel two years.
  eng-FBV: Nadab, son of Jeroboam became king of Israel in the second year of the
    reign of King Asa of Judah. He reigned in Israel for two years.
  nld-1939: In het tweede jaar der regering van Asa over Juda werd Nadab, de zoon
    van Jeroboam, koning van Israël. Hij regeerde twee jaar over Israël.
  nch-BL: Quema Asa yahuiyaya para ome xihuit tanahuatis ipan tali Judá, Nadab, icone
    Jeroboam, pejqui tanahuatía ipan tali Israel. Huan Nadab tanahuati para ome xihuit.
  vie-1934: Năm thứ hai đời A-sa, vua Giu-đa, Na-đáp, con trai Giê-rô-bô-am, lên ngôi
    làm vua Y-sơ-ra-ên, và trị vì trên Y-sơ-ra-ên hai năm.
  hin-CV: आसा के शासनकाल के दूसरे साल में यरोबोअम का पुत्र नादाब इस्राएल पर शासन करने
    लगा. इसने इस्राएल पर दो साल तक शासन किया.
  spa-BES: Nadab, hijo de Jeroboam, se convirtió en rey de Israel en el segundo año
    que Asa rey de Judá; y él fue rey de Israel por dos años.
  tdx-tdx: Niorotse nifehe Israele t’i Nadabe ana’ Iarovame amy taom-paha-roe’ i Asa
    mpanjaka’ Iehoday, le nifeleke Israele roe taoñe,
  tha-KJV: นาดับราชโอรสของเยโรโบอัมได้เริ่มครองเหนื​ออ​ิสราเอลในปี​ที่​สองแห่งรัชกาลอาสากษั​ตริ​ย์​แห่​งยูดาห์
    และพระองค์ทรงครองเหนื​ออ​ิสราเอลสองปี
  por-BR-2018: E Nadabe, filho de Jeroboão, começou a reinar sobre Israel no segundo
    ano de Asa rei de Judá; e reinou sobre Israel dois anos.
  deu-ELO: Und Nadab, der Sohn Jerobeams, wurde König über Israel im zweiten Jahre
    Asas, des Königs von Juda; und er regierte zwei Jahre über Israel.
  eng-WYC-2018: Forsooth Nadab, the son of Jeroboam, reigned on Israel, in the second
    year of Asa, king of Judah; and he reigned on Israel two years. (And Nadab, the
    son of Jeroboam, began to reign upon Israel in the second year of Asa, the king
    of Judah; and he reigned upon Israel for two years.)
  epo-epo: Nadab, filo de Jerobeam, fariĝis reĝo super Izrael en la dua jaro de Asa,
    reĝo de Judujo; kaj li reĝis super Izrael du jarojn.
  uig-PIN: Yǝⱨudaning padixaⱨi Asaning sǝltǝnitining ikkinqi yilida Yǝroboamning oƣli
    Nadab Israil üstigǝ ⱨɵküm sürüxkǝ baxlidi; u Israilƣa ikki yil padixaⱨ boldi.
  beo-beo: Yuda hina bagade A:isa da ode ageyadu Yuda fi ouligilalu, Na:ida:be (hina
    bagade Yelouboua:me egefe) e da Isala:ili ouligisu hina bagade hamoi. E da ode
    aduna ouligilalu.
  tpi-OTNT: Long namba 2 yia bilong Asa i stap king bilong Juda, Nadap, pikinini man
    bilong King Jeroboam, i kamap king bilong Israel. Na em i stap king inap tupela
    yia tasol.
  hau-SA: Nadab ɗan Yerobowam ya zama sarkin Isra’ila a shekara ta biyu ta Asa sarkin
    Yahuda, ya kuma yi mulki a bisa Isra’ila shekara biyu.
  uig-LAT: Yehudaning padishahi Asaning seltenitining ikkinchi yilida Yeroboamning
    oghli Nadab Israil üstige höküm sürüshke bashlidi; u Israilgha ikki yil padishah
    boldi.
  nde-nde: UNadabi indodana kaJerobhowamu waba yinkosi yabako-Israyeli ngomnyaka wesibili
    ka-Asa inkosi yakoJuda, njalo wabusa abako-Israyeli okweminyaka emibili.
  ton-ton: ¶ Pea naʻe kamata pule ʻa Natapi ko e foha ʻo Selopoami ʻi ʻIsileli ʻi
    hono ua ʻoe taʻu ʻa ʻAsa ko e tuʻi ʻo Siuta, pea naʻa ne pule ki ʻIsileli ʻi he
    taʻu ʻe ua.
  ces-1613: Nádab pak syn Jeroboámův, počal kralovati nad Izraelem léta druhého Azy,
    krále Judského, a kraloval nad Izraelem dvě létě.
  eng-WMB: Nadab the son of Jeroboam began to reign over Israel in the second year
    of Asa king of Judah; and he reigned over Israel two years.
  tam-TCV: யூதா அரசன் ஆசாவின் இரண்டாம் வருடத்தில் யெரொபெயாமின் மகனான நாதாப் இஸ்ரயேலுக்கு
    அரசனாகி, இஸ்ரயேலின்மேல் இரண்டு வருடம் ஆட்சிசெய்தான்.
  ceb-ULB: Si Nadab nga anak nga lalaki ni Jeroboam nagsugod paghari sa tibuok Israel
    sa ikaduhang tuig sa paghari ni Asa sa Juda; naghari siya sa Israel sulod sa duha
    ka tuig.
  pol-UBG: W drugim roku Asy, króla Judy, nad Izraelem zaczął królować Nadab, syn
    Jeroboama i królował nad Izraelem dwa lata.
  urd-GVU: ندب بن یرُبعام یہوداہ کے بادشاہ آسا کی حکومت کے دوسرے سال میں اسرائیل کا
    بادشاہ بنا۔ اُس کی حکومت کا دورانیہ دو سال تھا۔
  deu-1912: Nadab aber, der Sohn Jerobeams, ward König über Israel im zweiten Jahr
    Asas, des Königs Juda's, und regierte über Israel zwei Jahre
  kan-2017: ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಆಸನ ಆಳ್ವಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಯಾರೊಬ್ಬಾಮನ ಮಗನಾದ ನಾದಾಬನು
    ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಎರಡು ವರ್ಷ ಆಳ್ವಿಕೆ ಮಾಡಿದನು.
  yap-yap: U lan e bin l’agruw e duw ko gagiyeg rok Asa ni Pilung nu Judah, me Nadab
    nib mo’on ni fak Jeroboam ni Pilung e ir e mang pilung nu Israel, me gagiyeg ni
    l’agruw e duw.
  hlt-MCSB: Judah manghai Asa kah a kum bae dongah Jeroboam capa Nadab he Israel soah
    manghai tih Israel soah kum nit manghai.
  mdy-ETH: ዓኣሳ ዪሁዳይዳ ካኣታዼንቴ ላምዓሳ ሌዖና ዒዮርቢዓሜ ናኣዚ፥ ናኣዳቤ ዒስራዔኤሌይዳ ካኣታዺ ላምዖ ሌዔ ዎይሤኔ፤
  twi-ASANTE: Yeroboam babarima Nadab hyɛɛ aseɛ dii adeɛ wɔ Israel ɛberɛ a na ɔhene
    Asa adi adeɛ wɔ Yuda mfeɛ mmienu mu. Ɔdii adeɛ Israel mfeɛ mmienu.
  eng-WEBU: Nadab the son of Jeroboam began to reign over Israel in the second year
    of Asa king of Judah; and he reigned over Israel two years.
  wal-wal: Yihudaa Kawoi Asi kawotido naa77antto laitti Iyorbbaama na7ai Nadaabi Israa7eelan
    kawotiis; i Israa7eela biittan naa77u laitta kawotiis.
  spa-PDDPT: El año segundo de Asa, rey de Judá, Nadab, hijo de Jeroboam, comenzó
    a reinar en Israel, y reinó dos años.
  gun-gun: Ha'e gui Judá pygua huvixa Asa mokoĩ ma'etỹa re ma oĩ jave py Jeroboão
    ra'y Nadabe oĩ Israel pygua huvixarã. Ha'e vy mokoĩ ma'etỹ re oiko Israel kuery
    re openaa rupi.
  ilo-ULB: Iti maikadua a tawen a panagturay ni Asa nga ari ti Juda, nangrugi nga
    agturay idiay Israel ni Nadab nga anak ni Jeroboam; nagturay isuna idiay Israel
    iti dua a tawen.
  kpg-kpg: I di luwa ngadau i di madagoaa Asa nogo hai di king o Judah, gei ogo tama daane
    di king Jeroboam go Nadab guu hai di king o Israel, geia nogo dagi i nia ngadau
    e lua.
  uig-ARA: يەھۇدانىڭ پادىشاھى ئاسانىڭ سەلتەنىتىنىڭ ئىككىنچى يىلىدا يەروبوئامنىڭ ئوغلى
    ناداب ئىسرائىل ئۈستىگە ھۆكۈم سۈرۈشكە باشلىدى؛ ئۇ ئىسرائىلغا ئىككى يىل پادىشاھ
    بولدى.
  sus-sus: Yerobowami xa di Nadabo naxa ti Isirayila mangɛ ra Yudaya mangɛ Asa xa
    mangɛya ɲɛ firin nde ra. Nadabo naxa mangɛya xanin ɲɛ firin Isirayila bɔxi ma.
  pon-2006: Ni sounpar keriaun mwehin Asa, nanmwarkien Suda, sapwellimen Seropoham
    pwutak Nadap wiahla nanmwarkien Israel, oh e kakaunki erein sounpar riau.
  ksd-ksd: Ma Nadab natu i Ieroboam i ga tur pa ia pi na king ure Israel ta ra vauruana
    kilala kai Asa ra king Iuda, ma i ga ki na king ure Israel a ura kilala.
  tur-YTC: Yahuda Kralı Asa'nın ikinci yılında Yarovam oğlu Nadav İsrael üzerinde
    hüküm sürmeye başladı. İsrael üzerinde iki yıl hüküm sürdü.
  grc-BRENT: Καὶ Ναβὰτ υἱὸς Ἱεροβοὰμ βασιλεύει ἐπὶ Ἰσραὴλ ἐν ἔτει δευτέρῳ τοῦ Ἀσὰ
    βασιλέως Ἰούδα, καὶ ἐβασίλευσεν ἐν Ἰσραὴλ ἔτη δύο.
  ind-AYT: Lalu, Nadab, anak Yerobeam, menjadi raja atas Israel pada tahun ke-2 zaman
    Asa, raja Yehuda. Dia memerintah atas Israel selama dua tahun.
  nya-nya: Nadabu, mwana wa Yeroboamu anakhala mfumu ya Israeli mʼchaka chachiwiri
    cha Asa mfumu ya Yuda, ndipo analamulira Israeli zaka ziwiri.
  hrv-hrv: Nadab, sin Jeroboamov, postade kraljem Izraela druge godine Asina kraljevanja
    Judejom i vladao je dvije godine Izraelom.
  mps-mps: Te bidi Asa aga te Juda hanigo king bidi nigilama bidali kibu be si naga
    bidai, te Nadap, aga te aya te king Jeroboamgo ogwa da, aga te Israel hani dabego
    king bidi pedelama bidali. Tama aga te kibu be si digi tama bidali.
  tpi-tpi: Long namba 2 yia bilong Asa i stap king bilong Juda, Nadap, pikinini man
    bilong King Jeroboam, i kamap king bilong Israel. Na em i stap king inap tupela
    yia tasol.
  dan-1931: Nadab, Jeroboams Søn, blev Konge over Israel i Kong Asa af Judas andet
    Regeringsår, og han herskede to År over Israel.
  vie-OVCB: Na-đáp, con trai Giê-rô-bô-am, lên ngôi làm vua Ít-ra-ên vào năm thứ hai
    đời A-sa, vua Giu-đa, và trị vì được hai năm.
  guj-2017: યહૂદિયાના રાજા આસાના બીજે વર્ષે યરોબામનો પુત્ર નાદાબ ઇઝરાયલ પર રાજ કરવા
    લાગ્યો. તેણે ઇઝરાયલ પર બે વર્ષ સુધી રાજ કર્યું.
  pon-2006A: Ni sounpar keriaun mwehin Asa, nanmwarkien Suda, sapwellimen Seropoham
    pwutak Nadap wiahla nanmwarkien Israel, oh e kakaunki erein sounpar riau.
  por-BRBSL: Nadab, filho de Jeroboão, começou a reinar sobre Israel no segundo ano
    de Asa, rei de Judá; e reinou sobre Israel dois anos.
  cth-cth: Jeroboam capa Nadab teh, Judah siangpahrang a bawinae a kum 2 nah Isarelnaw
    hah kum 2 touh a uk.
  twi-twi: Yeroboam babarima Nadab fii ase dii ade wɔ Israel bere a na ɔhene Asa adi
    ade wɔ Yuda mfe abien mu. Odii ade wɔ Israel mfe abien.
  hlt-hlt: Judah manghai Asa kah a kum bae dongah Jeroboam capa Nadab he Israel soah
    manghai tih Israel soah kum nit manghai.
  tbz-SIM: Sedoboɑmmu birɛ Nɑdɑbu do nɑɑ́ nyIsidɑyɛɛribɛ kpɑ̀ɑ̀tì Asɑɑ Sudɑɑ kɔbɛ
    kóo kpɑ̀ɑ̀tì kpɑ̀tì benni dɛ̀rínnì ndi, kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ yɛbie nyɛ̀dɛ́ɛ̀,
  msy-2020: Asa namba 2ɨn azenimɨn Judabar atrivimɨn itima, Jeroboamɨn otarim Nadap,
    Israelian atrivimɨn oto. Egha an azenir pumuningra atrivimɨn ike.
  dop-dop: Yutɑ wulɑʋ Asɑ kɑwulɑɣɑ pǝnɑɣɑ nɑɑlɛ nyǝŋkɑ tɑɑ kɛ́ Solopʋwɑm pǝyɑlʋ Nɑtɑpɩ
    tɔɣɔ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ tɑɑ kɛ́ pɩɩsɩ nɑɑlɛ.
  azb-azb: Yəhuda padşahı Asanın padşahlığının ikinci ilində Yarovam oğlu Nadav İsrail
    üzərində padşah oldu və iki il padşahlıq etdi.
  eng-DBY: And Nadab the son of Jeroboam began to reign over Israel in the second
    year of Asa king of Judah; and he reigned over Israel two years.
  hin-2017: यहूदा के राजा आसा के राज्य के दूसरे वर्ष में यारोबाम का पुत्र नादाब इस्राएल
    पर राज्य करने लगा; और दो वर्ष तक राज्य करता रहा।
  wol-KYG: Ba Asa buurub Yuda duggee ñaareelu atu nguuram, ca la Nadab doomu Yerbowam
    falu buur, jiite Israyil. Nadab jiite na Israyil ñaari at,
  eng-YLT: And Nadab son of Jeroboam hath reigned over Israel, in the second year
    of Asa king of Judah, and he reigneth over Israel two years,
  kne-kne: Mo ed Israel abe, naisaad ay ari si Nadab ay anak Jeroboam. Naamag na sin
    maikadwa ay tawen ay nanturayan Asa ed Juda, et inturayana ed Israel si dowa ay
    tawen.
  eng-WYC-2017: Forsooth Nadab, the son of Jeroboam, reigned on Israel, in the second
    year of Asa, king of Judah; and he reigned on Israel two years.
  eng-WMBB: Nadab the son of Jeroboam began to reign over Israel in the second year
    of Asa king of Judah; and he reigned over Israel two years.
  urd-GVH: नदब बिन यरुबियाम यहूदाह के बादशाह आसा की हुकूमत के दूसरे साल में इसराईल
    का बादशाह बना। उस की हुकूमत का दौरानिया दो साल था।
  rug-rug: Koasa vuaheni vina rua sipu koa baṉara se Asa pa Ziuda, se Nadabi sa tuna
    koreo e Zeroboami sa baṉara, si tava baṉara pa Izireli. Meke karua vuaheni si
    koa baṉara si asa.
  gaz-gaz: Naadaab ilmi Yerobiʼaamis bara Aasaan mootichi Yihuudaa mootii taʼe keessa
    waggaa lammaffaatti mootii Israaʼel taʼee waggaa lama Israaʼelin bulche.
  fra-LSG: Nadab, fils de Jéroboam, régna sur Israël, la seconde année d’Asa, roi
    de Juda. Il régna deux ans sur Israël.
  yal-yal: Yerobowan ma dii xɛmɛn Nadaba yi findi mangan na Isirayila yi, Manga Asaa
    mangayaan ɲɛɛ firinden Yuda yi. Nadaba yi ɲɛɛ firin nan ti mangayani Isirayila
    xun na.
  haw-1868: Hoomaka ae la o Nadaba ke keiki a Ieroboama i kona alii ana maluna o ka
    Iseraela, i ka lua o ka makahiki o Asa ke alii o Iuda, a elua makahiki i alii
    ai oia maluna o ka Iseraela.
  arb-NAV: وَفِي السَّنَةِ الثَّانِيَةِ لِحُكْمِ آسَا مَلِكِ يَهُوذَا، اعْتَلَى نَادَابُ
    بْنُ يَرُبْعَامَ عَرْشَ إِسْرَائِيلَ، وَدَامَ مُلْكُهُ سَنَتَيْنِ.
  ewe-ewe: Le ɣeyiɣi siawo me la, Nadab, Yeroboam ƒe vi zu fia le Israel, le Yuda
    fia Asa ƒe fiaɖuɖu ƒe ƒe evelia me. Eɖu fia ƒe eve,
  eng-LEE: And Nadab the son of Jerobo'am became king over Israel in the second year
    of Assa the king of Judah; and he reigned over Israel two years.
  asm-FB: যিহূদাৰ আচা ৰজাৰ ৰাজত্বৰ দ্বিতীয় বছৰত যাৰবিয়ামৰ পুত্ৰ নাদবে ইস্ৰায়েলৰ
    ওপৰত ৰাজত্ৱ কৰিবলৈ ধৰিলে৷ তেওঁ ইস্ৰায়েলৰ ওপৰত দুবছৰ ৰাজত্ব কৰিছিল।
  sus-A: يٍرٌبٌوَ مِ شَ دِ نَدَبٌ نَشَ تِ عِسِرَيِلَ مَنفّ رَ يُدَيَ مَنفّ عَسَ شَ
    مَنفّيَ حّ قِرِن ندٍ رَ. نَدَبٌ نَشَ مَنفّيَ شَنِن حّ قِرِن عِسِرَيِلَ بْشِ مَ.
  fra-SBL: Nadab, fils de Jéroboam, régna sur Israël la deuxième année d'Asa, roi
    de Juda, et il régna deux ans sur Israël.
  hbo-hbo: וְנָדָ֣ב בֶּן־יָרָבְעָ֗ם מָלַךְ֙ עַל־יִשְׂרָאֵ֔ל בִּשְׁנַ֣ת שְׁתַּ֔יִם
    לְאָסָ֖א מֶ֣לֶךְ יְהוּדָ֑ה וַיִּמְלֹ֥ךְ עַל־יִשְׂרָאֵ֖ל שְׁנָתָֽיִם׃
  piu-2006: '@see-verse:1KI.015.024'
  kik-kik: Nadabu mũrũ wa Jeroboamu aatuĩkire mũthamaki wa Isiraeli mwaka wa keerĩ
    wa Asa mũthamaki wa Juda, nake agĩthamakĩra Isiraeli mĩaka ĩĩrĩ.
  fra-NCL: Nadab, fils de Jéroboam, devint roi d’Israël la seconde année d’Asa, roi
    de Juda, et il régna deux ans sur Israël.
  cek-AK: Judah siangpahrang Asa siangpahrang ah ohhaih saning hnetto haih naah, Jeroboam
    capa Nadab loe Israel siangpahrang ah oh; Israel kaminawk nuiah saning hnetto
    thung siangpahrang ah oh.
  cuk-cuk: Judá-dulemar-e-rey-Asa birgabogus yar-semaigu, Jeroboam-machi-Nadab, Israel-dulemar-e-reyga
    nugsalenonikid. Rey-Nadab birgabo yar-sesad.
  uig-CYR: Йәһуданиң падишаси Асаниң сәлтәнитиниң иккинчи жилида Йәробоамниң оғли
    Надаб Исраил үстигә һөкүм сүрүшкә башлиди; у Исраилға икки жил падиша болди.
  tel-2017: యూదారాజు ఆసా పరిపాలన రెండో ఏట యరొబాము కొడుకు నాదాబు పరిపాలించడం మొదలుపెట్టి
    ఇశ్రాయేలు వారిని రెండేళ్ళు పాలించాడు.
  hat-BSA: Alò, Nadab, fis a Jéroboam nan, te vin wa sou Israël nan dezyèm ane Asa
    a, wa Juda a e li te renye sou Israël pandan dezan.
  kos-kos: In yac akluo ke pacl in leum lal Tokosra Asa in acn Judah, Nadab, wen natul
    Tokosra Jeroboam, el tokosrala lun Israel, ac el leum ke yac luo.
  hbo-WLC: וְנָדָ֣ב בֶּן־יָרָבְעָ֗ם מָלַךְ֙ עַל־יִשְׂרָאֵ֔ל בִּשְׁנַ֣ת שְׁתַּ֔יִם
    לְאָסָ֖א מֶ֣לֶךְ יְהוּדָ֑ה וַיִּמְלֹ֥ךְ עַל־יִשְׂרָאֵ֖ל שְׁנָתָֽיִם׃
  ibo-ibo: Nadab, nwa Jeroboam, malitere ịbụ eze Izrel, nʼafọ nke abụọ nke Asa, eze
    Juda. Ọ chịrị Izrel afọ abụọ.
  ory-ory: ଯିହୁଦାର ଆସା ରାଜାଙ୍କର ରାଜତ୍ଵର ଦ୍ୱିତୀୟ ବର୍ଷରେ ଯାରବୀୟାମଙ୍କର ପୁତ୍ର ନାଦବ୍‍ ଇସ୍ରାଏଲ
    ଉପରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କଲେ ଓ ସେ ଇସ୍ରାଏଲ ଉପରେ ଦୁଇ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, lon aruuen ierin mwün Asa ewe kingen Juta, Natap nöün Jeropoam we
    mwän a tolong lon wisan wisen king o nemeni Israel lon ükükün ruu ier.
  rop-rop: Wal langa det sekan yiya wen Asa bin jidan king blanga Juda, deibin meigim
    Neideb jidan det nyuwan king blanga Isreil blanga dubala yiya. Neideb bin det
    san blanga Jerabowam en imbin jidan jis laik im dedi, en imbin dumbat nogudbala
    ting langa YAWEI en imbin lidimbat ola pipul brom Isreil nogudwei.
  ukr-1871: Набат же Еробоаменко став царем над Ізраїлем у другому роцї царювання
    Асиного, царя Юдиного, а царював два роки над Ізраїлем.
  deu-1951: Nadab aber, der Sohn Jerobeams, ward König über Israel im zweiten Jahre
    [der Regierung] Asas, des Königs von Juda, und regierte zwei Jahre lang über Israel
  eng-JPS: And Nadab the son of Jeroboam began to reign over Israel in the second
    year of Asa king of Judah, and he reigned over Israel two years.
  srp-1865: A Nadav sin Jerovoamov poèe carovati nad Izrailjem druge godine carovanja
    Asina nad Judom; i carova nad Izrailjem dvije godine.
  lug-lug: Nadabu mutabani wa Yerobowaamu n’alya obwakabaka bwa Isirayiri mu mwaka
    ogwokubiri ogw’obufuzi bwa Asa kabaka wa Yuda. Yafugira Isirayiri emyaka ebiri.
  heb-heb: ונדב בן ירבעם מלך על ישראל בשנת שתים לאסא מלך יהודה וימלך על ישראל שנתים׃
  ben-IRV: যিহূদার রাজা আসার রাজত্বের দ্বিতীয় বছরে যারবিয়ামের ছেলে নাদব ইস্রায়েলের
    উপর রাজত্ব করতে শুরু করলেন। তিনি ইস্রায়েলে দুই বছর রাজত্ব করেছিলেন।
  pan-pan: ਅਤੇ ਯਾਰਾਬੁਆਮ ਦਾ ਪੁੱਤਰ ਨਾਦਾਬ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਆਸਾ ਦੇ ਰਾਜ ਦੇ ਦੂਜੇ ਸਾਲ ਇਸਰਾਏਲ
    ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਦੋ ਸਾਲ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် အာသ နန်းစံနှစ် နှစ် တွင် ၊ ယေရောဗောင် သား နာဒဒ် သည် ဣသရေလ
    နိုင်ငံ၌ မင်းပြု ၍ နှစ် နှစ်စိုးစံ ၏။
  tbg-tbg: King Asaava taara ihiara Iutaaqaa raqiki vau entara, Jeroboamura maaqu
    Nadaapiva Isareri avuhainaa vaiintiqama viro vikaqaa taara ihiara raqiki vaura.
  hmo-hmo: Asa, Iuda ena king, ena lohia lagani iharuana lalonai, Nadaba Ieroboama
    ese Israela ena king ena dagi ia hamatamaia. Nadaba be lagani rua lalonai Israela
    dekenai ia king.
  urd-urd: शाह — ए — यहूदाह आसा की हुकूमत के दूसरे साल से युरब'आम का बेटा नदब इस्राईल
    पर हुकूमत करने लगा, और उसने इस्राईल पर दो साल हुकूमत की।
  rus-SYN: Нават же, сын Иеровоамов, воцарился над Израилем во второй год Асы, царя
    Иудейского, и царствовал над Израилем два года.
  bqc-SIM: Yudaↄ kí Asa kpalablea wɛ̃̀ plaade guu ↄ̃ Yeloboaũ nɛ́ Nadabu gↄ̃̀ Isailiↄ
    kía ũ, à zↄ̃̀lɛ kpalau wɛ̃̀ plaɛ.
  tcz-CHONGTHU: Judahh mite lah a Asa lengpan vai ahom akum ni channa in Jeroboam
    chapa Nadab chun Israelte lah’a vai ana hom in ahi. Aman Israelte lah a kumni
    vai ahom in ahi.
  mar-mar: यहूदाचा राजा म्हणून आसाचे दुसरे वर्ष चालू असताना यराबामाचा पुत्र नादाब
    इस्राएलचा राजा झाला. त्याने इस्राएलवर दोन वर्षे राज्य केले.
  qub-qub: Judächo ishcay wata Asa ray caycaptin Jeroboampa wamran Nadab Israelcunapa
    raynin cayta gallaycuran. Payga ray caran ishcay watalla.
  bqp-bqp: Yudanↄ kína Asa kíblena wɛ̃̀ plade gũnn Yeroboamu nɛ́ Nadabu kɛ̀ Isarailanↄ
    kína ũ à kí blè wɛ̃̀ plamɛ.
  hat-hat: Wa Asa te gen dezan depi li t'ap gouvènen peyi Jida a lè Nadad, pitit gason
    Jewoboram, moute wa nan peyi Izrayèl. Li gouvènen peyi a pandan dezan ase.
  eng-BSB: In the second year of Asa’s reign over Judah, Nadab son of Jeroboam became
    king of Israel, and he reigned two years.
  eng-WEBPB: Nadab the son of Jeroboam began to reign over Israel in the second year
    of Asa king of Judah; and he reigned over Israel two years.
  kbq-kbq: Hagi kini ne' Asa'ma tare kafuma Juda vahe kinima nemanigeno'a, Jeroboamu
    nemofo Nadapu Israeli vahe kinia efore hu'ne. Hagi Nadapu'a tare kafufi kinia
    mani'neno, Israeli vahera kegava hu'ne.
  nhe-BL: Quema Asa yohuiyaya para ome xihuitl tlanahuatía ipan tlali Judá, Nadab,
    icone Jeroboam, pejqui tlanahuatía ipan tlali Israel. Huan Nadab tlanahuati para
    ome xihuitl.
  bus-bus: Yudanↄ kí Asa kíblena wɛ̃̀ plaadee guun Yeroboamu nɛ́ Nadabu kɛ̀ Isarailinↄ
    kína ũ à kí blè wɛ̃̀ plaamɛ.
  gub-BL: Az Zuta wanuwihawete romo heko mehe mokoz haw kwarahy mehe Nanaw tuwihawete
    Zeromoàw ta'yr wiko Izaew wanuwihawete romo a'e kury. Umumaw mokoz kwarahy tuwihawete
    romo wiko pà.
  eng-DRA: 'But Nadab the son of Jeroboam reigned over Israel the second year of Asa
    king of Juda: and he reigned over Israel two years.'
