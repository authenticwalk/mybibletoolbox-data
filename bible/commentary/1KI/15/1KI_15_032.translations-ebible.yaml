verse: 1KI.015.032
translations:
  mal-C: ആസായും ഇസ്രായേൽരാജാവായ ബയെശയുംതമ്മിൽ, അവരുടെ ഭരണകാലം മുഴുവനും യുദ്ധം ഉണ്ടായിരുന്നു.
  deu-TKW: Es war aber Krieg zwischen Asa und Baesa, dem Könige von Israel, solange
    sie lebten.
  lin-lin: Na mikolo nyonso oyo Asa mpe Baesha, mokonzi ya Isalaele, bazalaki na bokonzi,
    bazalaki kaka na bitumba.
  eng-LSV: And there has been war between Asa and Baasha king of Israel [for] all
    their days.
  eng-GNV: And there was warre betweene Asa and Baasha King of Israel, all their dayes.
  eng-WEBSTER: And there was war between Asa and Baasha king of Israel all their days.
  nhw-BL: Huan nochi tonali ipan inintlanahuatilis oncayaya tlahuilancayotl ica Tlanahuatijquetl
    Asa ipan Judá huan Baasa tlanahuatijquetl ipan tlali Israel.
  swh-ONEN: Kulikuwa na vita kati ya Asa na Baasha mfalme wa Israeli wakati wote wa
    utawala wao.
  bba-bba: Bɑsɑ kɑ Asɑn bɑɑ sɔɔ, tɑbu wɑ̃ɑwɑ sere be kpuro bɑ kɑ ɡu.
  eng-KJVCPB: And there was war between Asa and Baasha king of Israel all their days.
  luo-luo: Ne nitie lweny e kind Asa kod Baasha ruodh Israel ndalo duto mag lochgi.
  meu-meu: Asa bona Baasa e hetuari heheniva, edia dina iboudiai lalodiai.
  npi-ULB: आसा र इस्राएलका राजा बाशाको बिचमा तिनीहरूको राज्यकालभरि युद्ध चलिरह्‍यो
    ।
  yor-yor: Ogun sì wà láàrín Asa àti Baaṣa ọba Israẹli ní gbogbo ọjọ́ wọn.
  pes-OPCB: بین آسا، پادشاه یهودا و بعشا، پادشاه اسرائیل همیشه جنگ بود.
  tgl-ULB: May digmaan sa pagitan ni Haring Asa at Haring Baasa ng Israel sa buong
    buhay nila.
  hui-hui: Asa ibubi Basa ibubi libu kini heangi Yudali Isaraelealila wai biaabo haga
    hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​အာ​သ​နှင့်​ဣ​သ​ရေ​လ​ဘု​ရင် ဗာ​ရှာ​တို့​သည် မိ​မိ​တို့​နန်း​သက်​တစ်​လျှောက်
    လုံး​စစ်​ဖြစ်​ကြ​လေ​သည်။
  bod-N: ཨ་སཱ་དང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་པཱ་ཤ་གཉིས་ཀྱི་བར་ལ་ཚེ་གང་པོར་དམག་འཁྲུག་བྱུང་བ་ཡིན་ནོ།
    །
  sna-sna: Pakati paAsa naBhaasha, mambo weIsraeri, pakanga pane hondo panguva yose
    yokutonga kwavo.
  spa-BLM: Hubo guerra entre Asa y Baasa, rey de Israel, durante todos sus días.
  cac-cac: Ix ochn̈ej oval d'a scal vin̈aj Asa sreyal Judá yed' vin̈aj Baasa sreyal
    Israel.
  swh-ULB: Kisha kulikuwa na vita kati ya Asa na Baasha mfalme wa Israeli katika siku
    zao zote.
  bel-bel: І вайна была паміж Асам і Ваасам, царом Ізраільскім, ва ўсе дні іхнія.
  deu-ELBBK: Und es war Krieg zwischen Asa und Baesa, dem König von Israel, alle ihre
    Tage.
  mbb-OT: Layun ebpetebekà si Asa wey si Baasha te timpu te kedhadì dan.
  mal-2015: ആസയും യിസ്രായേൽരാജാവായ ബയെശയും തമ്മിൽ ജീവപര്യന്തം യുദ്ധം ഉണ്ടായിരുന്നു.
  rmc-rmc: Medik dživelas o Baaša the o Asa, sas maškar lende furt o maribena.
  pes-OPV: و در میان آسا و بعشا، پادشاه اسرائیل، در تمام روزهای ایشان جنگ می‌بود.
  ron-1924: Ынтре Аса ши Баеша, ымпэратул луй Исраел, а фост рэзбой ын тот тимпул
    веций лор.
  ben-OBCV: আসা ও ইস্রায়েলের রাজা বাশার মধ্যে তাদের অধিকারভুক্ত এলাকার সর্বত্র যুদ্ধ
    লেগেই ছিল।
  som-som: Cimrigood oo dhan dagaal baa ka dhexeeyey Aasaa iyo Bacshaa oo boqor ka
    ahaa dalka Israa'iil.
  lat-VUC: Fuitque bellum inter Asa, et Baasa regem Israël, cunctis diebus eorum.
  eng-ASVBT: And there was war between Asa and Baasha king of Israel all their days.
  ita-1885: Or vi fu guerra fra Asa e Baasa re d'Israele, tutto il tempo della vita
    loro.
  eng-ULB: There was war between Asa and Baasha king of Israel all their days.
  spa-VBL: Asá y Basá, rey de Israel, estaban siempre en guerra entre sí.
  fra-_FOB: Or, il y eut guerre entre Asa et Baesha, roi d'Israël, tout le temps de
    leur vie.
  mal-mal: ആസയും യിസ്രായേൽ രാജാവായ ബയെശയും തമ്മിൽ ജീവപര്യന്തം യുദ്ധം ഉണ്ടായിരുന്നു.
  urd-GVR: Bāshā bin Aḳhiyāh Yahūdāh ke bādshāh Āsā kī hukūmat ke tīsre sāl meṅ Isrāīl
    kā bādshāh banā. Us kī hukūmat kā daurāniyā 24 sāl thā, aur us kā dārul-hukūmat
    Tirzā rahā. Us ke aur Yahūdāh ke bādshāh Āsā ke darmiyān zindagī-bhar jang jārī
    rahī.
  suz-BL: पिप आसा नु इस्राएल ङा पिप बाशा आस दातेमी गेना हना यो लडाइ दुम्‍स ङा दुम्‍स
    बाक्‍माक्‍त।
  ita-1927: E ci fu guerra fra Asa e Baasa, re d’Israele, tutto il tempo della loro
    vita.
  ckb-ckb: بە درێژایی ماوەی پاشایەتییان جەنگ لەنێوان ئاسا و بەعشای پاشای ئیسرائیلدا
    هەبوو.
  eng-BBE: And there was war between Asa and Baasha, king of Israel, all their days.
  kan-OKCV: ಇದಲ್ಲದೆ ಆಸನಿಗೂ, ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಬಾಷನಿಗೂ ಅವರ ಜೀವಾಂತ್ಯದವರೆಗೂ ಯುದ್ಧ ನಡೆಯುತ್ತಿತ್ತು.
  tam-2017: ஆசாவுக்கும் இஸ்ரவேல் ராஜாவாகிய பாஷாவுக்கும் அவர்கள் நாட்களிலெல்லாம் யுத்தம்
    நடந்துகொண்டிருந்தது.
  spa-RV-1909: Y hubo guerra entre Asa y Baasa rey de Israel, todo el tiempo de ambos.
  ron-BTF: Şi a fost război între Asa şi Baaşa, împăratul lui Israel, în toate zilele
    lor.
  eng-WEBP: There was war between Asa and Baasha king of Israel all their days.
  eng-FBV: Asa and Baasha, king of Israel, were always at war with each other.
  nld-1939: '-'
  nch-BL: Huan nochi tonali ipan inintanahuatilis oncayaya tatehuilisti ica Tanahuatijquet
    Asa ipan Judá huan Baasa tanahuatijquet ipan tali Israel.
  vie-1934: Vả, A-sa, vua Giu-đa, và Ba-ê-sa, vua Y-sơ-ra-ên, đánh giặc nhau trọn
    đời mình.
  hin-CV: आसा और इस्राएल के राजा बाशा के बीच उनके पूरे जीवन भर युद्ध चलता रहा.
  spa-BES: Y hubo guerra entre Asa y Baasa, rey de Israel, todos sus días.
  tdx-tdx: Nitolom-pialy avao t’i Asa naho i Baasa mpanjaka’ Israele amo hene andro’
    iareoo.
  tha-KJV: มี​ศึกระหว่างอาสาและบาอาชากษั​ตริ​ย์​แห่​งอ​ิสราเอลตลอดสมัยของพระองค์​ทั้งสอง
  por-BR-2018: E havia guerra entre Asa e Baasa, rei de Israel, durante todo o tempo
    deles.
  deu-ELO: Und es war Krieg zwischen Asa und Baesa, dem König von Israel, alle ihre
    Tage.
  eng-WYC-2018: And battle was betwixt Asa and Baasha, king of Israel, in all the
    days of them. (And there was battle between Asa and Baasha, the king of Israel,
    in all their days.)
  epo-epo: Milito estis inter Asa kaj Baaŝa, reĝo de Izrael, dum ilia tuta vivo.
  uig-PIN: Asa wǝ Israilning padixaⱨi Baaxa barliⱪ künliridǝ bir-biri bilǝn jǝng ⱪilixip
    turdi.
  beo-beo: Yuda hina bagade A:isa amola Isala:ili hina bagade Ba:iasia ela da elawa
    ouligisu eso amoga gebewane gegenanusu.
  tpi-OTNT: Long namba 3 yia bilong Asa i stap king bilong Juda, Basa, pikinini man
    bilong Ahiya i kamap king bilong Israel. Na em i stap king long taun Tirsa inap
    24 yia. Long taim Asa na Basa i stap king, tupela kantri i save pait oltaim.
  hau-SA: Aka yi yaƙi tsakanin Asa da Ba’asha sarkin Isra’ila dukan kwanakin mulkinsu.
  uig-LAT: Asa we Israilning padishahi Baasha barliq künliride bir-biri bilen jeng
    qiliship turdi.
  nde-nde: Kwaba lempi phakathi kuka-Asa loBhasha inkosi yako-Israyeli ngesikhathi
    sonke sokubusa kwabo.
  ton-ton: Pea naʻe faʻa tau ʻa ʻAsa mo Paʻasa ko e tuʻi ʻo ʻIsileli ʻi hona ngaahi
    ʻaho kotoa pē.
  ces-1613: Byla tedy válka mezi Azou, a mezi Bázou králem Izraelským, po všecky dny
    jejich.
  eng-WMB: There was war between Asa and Baasha king of Israel all their days.
  tam-TCV: ஆசாவுக்கும் இஸ்ரயேல் அரசனான பாஷாவுக்கும் இடையில் அவர்களின் ஆட்சிக்காலம்
    முழுவதும் யுத்தம் நடந்துகொண்டே இருந்தது.
  ceb-ULB: Adunay gubat tali kang Asa ug kang Baasha ang hari sa Israel sa tibuok
    nilang kinabuhi.
  pol-UBG: I między Asą a Baszą, królem Izraela, trwała wojna po wszystkie ich dni.
  urd-GVU: بعشا بن اخیاہ یہوداہ کے بادشاہ آسا کی حکومت کے تیسرے سال میں اسرائیل کا
    بادشاہ بنا۔ اُس کی حکومت کا دورانیہ 24 سال تھا، اور اُس کا دار الحکومت تِرضہ رہا۔
    اُس کے اور یہوداہ کے بادشاہ آسا کے درمیان زندگی بھر جنگ جاری رہی۔
  deu-1912: Und es war Krieg zwischen Asa und Baesa, dem König Israels, ihr Leben
    lang.
  kan-2017: ಆಸನಿಗೂ ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಬಾಷನಿಗೂ ಯಾವಾಗಲೂ ಯುದ್ಧನಡೆಯುತ್ತಿತ್ತು.
  yap-yap: Me Asa ni Pilung nu Judah nge Baasha ni Pilung nu Israel e ur mael gow
    ngorow ni dariy e tal u n’umngin nap’an ni ur gagiyeggow.
  hlt-MCSB: Amah tue khuiah tah Asa laklo neh Israel manghai Baasha laklo ah caemtloek
    puet om.
  mdy-ETH: ዪሁዳ ካኣቲ፥ ዓኣሳንታ ዒስራዔኤሌ ካኣቲ ባዕሻንታ ዓጮ ዎይሤ ዎዶና ዎሊ ዖሌ ጎይሣ ናንጌኔ።
  twi-ASANTE: Na akokoakoko wɔ Asa ne Israelhene Baasa ntam.
  eng-WEBU: There was war between Asa and Baasha king of Israel all their days.
  wal-wal: Yihudaa Kawoi Asinne Israa7eela Kawoi Baa7ishi bantta kawotaa laitta ubban
    olettiiddi de7idosona.
  spa-PDDPT: Hubo guerra entre Asa y Baasa, rey de Israel, todo el tiempo de ambos.
  gun-gun: Asa ha'e Israel pygua huvixa Baasa ikuaia pukukue re oiko raka'e jomeme
    opu'ã va'e.
  ilo-ULB: Adda panaggubat iti nagbaetan da Asa ken Baasa iti unos ti panagbiagda.
  kpg-kpg: Asa di king o Judah, mo Baasha di king o Israel e hai dauwa i nau mehanga
    i lodo nau madagoaa nogo dagi ai.
  uig-ARA: ئاسا ۋە ئىسرائىلنىڭ پادىشاھى بائاشا بارلىق كۈنلىرىدە بىر-بىرى بىلەن جەڭ
    قىلىشىپ تۇردى.
  sus-sus: Asa nun Isirayila mangɛ Baasa nu e boore gerema e xa simaya birin kui.
  pon-2006: Asa, nanmwarkien Suda, oh Paasa, nanmwarkien Israel, mahmahwenpene nanpwungara
    erein ara kakaun ara wehi.
  ksd-ksd: Ma Asa ma Basa ra king Israel dir ga varubu ta kadir kilala na nilaun parika.
  tur-YTC: İsrael Kralı Asa ile Baaşa arasında bütün günlerinde savaş vardı.
  ind-AYT: Peperangan antara Asa dan Baesa, raja Israel, terjadi di sepanjang umur
    mereka.
  nya-nya: Panali nkhondo pakati pa Asa ndi Baasa mfumu ya Israeli pa nthawi yonse
    ya ulamuliro wawo.
  hrv-hrv: Između Ase i Izraelova kralja Baše vladao je rat u sve njihove dane.
  mps-mps: Te bidi Asa aga te sela wabo kibu bede aga te Juda hanigo king bidi bidai,
    te side Basa, aga te Ahiyago ogwa, aga te Israel hani dabego king bidi pedelali.
    Tama aga te Tirsa bulu taunde king bidi nigilama bidali kibu be te 24 yia usu
    nama bidai. Tama te king Asa dali, te king Basa dali si, te augwali si king bidi
    nigilama bidibo sogo, tigidali sogo augwa sigo hani dali boi uga de eda si boi
    hwįdu geai.
  tpi-tpi: Long namba 3 yia bilong Asa i stap king bilong Juda, Basa, pikinini man
    bilong Ahiya i kamap king bilong Israel. Na em i stap king long taun Tirsa inap
    24 yia. Long taim Asa na Basa i stap king, tupela kantri i save pait oltaim.
  dan-1931: (Asa og kong Ba'sja af Israel lå i Krig med hinanden, så længe de levede.)
  vie-OVCB: Chiến tranh giữa Giu-đa và Ít-ra-ên xảy ra liên tục trong đời A-sa và
    Ba-ê-sa.
  guj-2017: યહૂદિયાના રાજા આસા અને ઇઝરાયલના રાજા બાશા વચ્ચે તેઓના સર્વ દિવસો પર્યંત
    વિગ્રહ ચાલ્યા કર્યો.
  pon-2006A: Asa, nanmwarkien Suda, oh Paasa, nanmwarkien Israel, mahmahwenpene nanpwungara
    erein ara kakaun ara wehi.
  por-BRBSL: Houve guerra entre Asa e Baasa, rei de Israel, durante todos os seus
    dias.
  cth-cth: A hringyung thung vah Asa hoi Isarel siangpahrang Baasha e rahak taran
    kâtuknae ao.
  twi-twi: Na akokoakoko wɔ Asa ne Israelhene Baasa ntam.
  hlt-hlt: Amah tue khuiah tah Asa laklo neh Israel manghai Baasha laklo ah caemtloek
    puet om.
  tbz-SIM: Asɑɑ do dokùnɛ̀mu Isidɑyɛɛribɛ kpɑ̀ɑ̀tì Bɑsɑɑ sɑ̃́ɑ̃̀.
  msy-2020: Asa namba 3ɨn azenimɨn Judan atrivimɨn itima, Ahiyan otarim Basa, Israelian
    atrivimɨn oto. Egha a 24plan azenibar Tirsan nguibar ekiamɨn atrivimɨn ike. Dughiar
    Asa ko, Basa atrivimningɨn itim, aning uaning mɨsoghavɨra iti.
  dop-dop: Yutɑ wulɑʋ Asɑ yookɑɣɑnɑ Ɩsɛɣɛlɩ nyǝŋ Nɑtɑpɩ kɛ tɑm kɛ́.
  azb-azb: Asa ilə İsrail padşahı Baaşa arasında bütün ömürləri boyu müharibə gedirdi.
  eng-DBY: And there was war between Asa and Baasha king of Israel all their days.
  hin-2017: आसा और इस्राएल के राजा बाशा के मध्य में तो उनके जीवन भर युद्ध होता रहा।
  wol-KYG: Xare masula dakk diggante Asa ak Basa buurub Israyil, seen giiru dund gépp.
  eng-YLT: And war hath been between Asa and Baasha king of Israel all their days.
  eng-WYC-2017: And battle was betwixt Asa and Baasha, king of Israel, in all the
    days of them.
  eng-WMBB: There was war between Asa and Baasha king of Israel all their days.
  urd-GVH: बाशा बिन अख़ियाह यहूदाह के बादशाह आसा की हुकूमत के तीसरे साल में इसराईल
    का बादशाह बना। उस की हुकूमत का दौरानिया 24 साल था, और उसका दारुल-हुकूमत तिरज़ा
    रहा। उसके और यहूदाह के बादशाह आसा के दरमियान ज़िंदगी-भर जंग जारी रही।
  rug-rug: Se Asa sa baṉara Ziuda, meke se Basa, sa baṉara pa Izireli, si lopu makudo
    variperai pa varikorapadia, pa doduruna sa dia tinoa binaṉara.
  gaz-gaz: Aasaa fi Baʼishaan mooticha Israaʼel gidduu bara mootummaa isaanii guutuu
    waraanatu ture.
  fra-LSG: Il y eut guerre entre Asa et Baescha, roi d’Israël, pendant toute leur
    vie.
  yal-yal: Yɛngɛn so nɛn Yuda Manga Asa nun Isirayila Manga Basa tagi e siimayaan
    birin yi.
  haw-1868: He kaua iwaena o Asa a me Baasa ke alii o ka Iseraela i na la a pau o
    laua.
  arb-NAV: وَظَلَّتْ رَحَى الْحَرْبِ دَائِرَةً بَيْنَ آسَا وَبَعْشَا مَلِكِ إِسْرَائِيلَ
    طَوَالَ حَيَاتِهِمَا.
  ewe-ewe: Aʋawɔwɔ nɔ edzi le Yuda fia Asa kple Israel fia Baasa dome le woƒe fiaɖuɣiwo
    me.
  eng-LEE: And there was war between Assa and Ba'sha the king of Israel all their
    days.
  asm-FB: আচা আৰু ইস্ৰায়েলৰ ৰজা বাচাৰ মাজত তেওঁলোকৰ আয়ুসৰ গোটেই কালত যুদ্ধ চলি আছিল।
  sus-A: عَسَ نُن عِسِرَيِلَ مَنفّ بَاسَ نُ عٍ بٌورٍ فٍرٍ مَ عٍ شَ سِمَيَ بِرِن كُي.
  fra-SBL: Il y eut guerre entre Asa et Baescha, roi d'Israël, pendant toute leur
    vie.
  hbo-hbo: וּמִלְחָמָ֨ה הָיְתָ֜ה בֵּ֣ין אָסָ֗א וּבֵ֛ין בַּעְשָׁ֥א מֶֽלֶךְ־יִשְׂרָאֵ֖ל
    כָּל־יְמֵיהֶֽם׃ פ
  piu-2006: '@see-verse:1KI.015.031'
  kik-kik: Gwatũire mbaara gatagatĩ ka Asa na Baasha mũthamaki wa Isiraeli hĩndĩ yothe
    ya wathani wao.
  fra-NCL: Il y eut guerre entre Asa et Baasa, roi d’Israël, pendant toute leur vie.
  cek-AK: Asa hoi Israel siangpahrang Baasha loe hing thung misa angtuk hoi.
  cuk-cuk: Rey-Asa yar-semaigu, Israel-e-rey-Baasaʼbo bila-onodii nanasad.
  uig-CYR: Аса вә Исраилниң падишаси Бааша барлиқ күнлиридә бир-бири билән җәң қилишип
    турди.
  tel-2017: వారు బతికినంత కాలం, ఆసాకూ ఇశ్రాయేలు రాజు బయెషాకూ మధ్య యుద్ధం జరుగుతూ ఉండేది.
  hat-BSA: Te gen lagè antre Asa avèk Baescha, fis a Achija a pandan tout jou pa yo.
  kos-kos: Tokosra Asa lun Judah ac Tokosra Baasha lun Israel eltal amweuni sie sin
    sie ke lusen na pacl eltal tokosra.
  hbo-WLC: וּמִלְחָמָ֨ה הָיְתָ֜ה בֵּ֣ין אָסָ֗א וּבֵ֛ין בַּעְשָׁ֥א מֶֽלֶךְ־יִשְׂרָאֵ֖ל
    כָּל־יְמֵיהֶֽם׃ פ
  ibo-ibo: Ma agha dịgidere nʼetiti Asa na Baasha, eze Izrel, ụbọchị ọchịchị ha niile.
  ory-ory: ପୁଣି, ଆସା ଓ ଇସ୍ରାଏଲର ରାଜା ବାଶାଙ୍କର ମଧ୍ୟରେ ସେମାନଙ୍କର ଯାବଜ୍ଜୀବନ ଯୁଦ୍ଧ ଚାଲିଲା।
  chk-chk: Nge a chök fifis maun lefilen Asa ewe kingen Juta me Paasa ewe kingen Israel
    lon unusen ränin manauer.
  rop-rop: Ola solja blanga Asa det king blanga Juda bin oldei faitfait langa detlot
    solja blanga King Beisha brom Isreil wen dubala bin jidan king.
  ukr-1871: Була ж війна між Асою й Баасою, царем Ізрайлевим, поки віку їх.
  deu-1951: Und es war Krieg zwischen Asa und Baesa, dem König von Israel, ihr Leben
    lang.
  eng-JPS: And there was war between Asa and Baasa king of Israel all their days.
  srp-1865: I bješe rat izmeðu Ase i Vase cara Izrailjeva svega vijeka njihova.
  lug-lug: Ne wabangawo entalo wakati wa Asa ne Baasa kabaka wa Isirayiri, ennaku
    zonna ez’okufuga kwabwe.
  heb-heb: ומלחמה היתה בין אסא ובין בעשא מלך ישראל כל ימיהם׃
  ben-IRV: আসা ও ইস্রায়েলের রাজা বাশার গোটা রাজত্বকাল ধরে তাঁদের মধ্যে যুদ্ধ হয়েছিল।
  pan-pan: ਆਸਾ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਬਆਸ਼ਾ ਵਿੱਚ ਉਨ੍ਹਾਂ ਦੇ ਸਾਰੇ ਦਿਨ ਲੜਾਈ ਹੁੰਦੀ ਰਹੀ।
  mya-JVB: အာသ နှင့် ဣသရေလ ရှင်ဘုရင် ဗာရှာ တို့သည် အသက်ရှည်သမျှ ကာလ ပတ်လုံး ရန်ဘက်
    ပြု ကြ၏။
  tbg-tbg: Vi entara Asaavavata, Isareri King Basaavavata, avuhainaa vaiinti vau entara
    vitanta qaqiqai nai ari nai ari i vaura.
  hmo-hmo: Iuda ena king, Asa, bona Israela ena king, Basa, be idia ta ta dekenai
    idia tuari henia, edia king dinadia ibounai lalonai.
  urd-urd: आसा और शाह — ए — इस्राईल बा'शा के दर्मियान उनकी उम्र भर जंग रही।
  rus-SYN: И война была между Асою и Ваасою, царем Израильским, во все дни их.
  bqc-SIM: Kí Asa ń Isailiↄ kí Baasao aaìↄ zĩka ń kↄ̃o e an kpalablea lɛ́waɛ.
  tcz-CHONGTHU: Judahh lengpa Asa leh Israel lengpa Baasha kikah a kidouna anaum jingin
    ahi.
  mar-mar: बाशा इस्राएलवर राज्य करत असताना यहूदाचा राजा आसा याच्याशी त्याचे सर्वकाळ
    युध्द चालले होते.
  qub-qub: Israelpa raynin Baasawan Asaga siguïrumi pillyaj.
  bqp-bqp: Kína Asa kũ Isarailanↄ kína Baasao zĩ̀i kà kũ kↄ̃o ari ń kíblena lɛ́mmɛ.
  hat-hat: Se te yon lagè san rete ant Asa, wa peyi Jida a, ak Bacha, wa peyi Izrayèl
    la, pandan tout tan yo t'ap gouvènen, chak moun bò pa yo.
  eng-BSB: And there was war between Asa and Baasha king of Israel throughout their
    days.
  eng-WEBPB: There was war between Asa and Baasha king of Israel all their days.
  kbq-kbq: Hagi Juda kini ne' Asa'ene Israeli kini ne' Ba'asakea kinima mani'na'a
    knafina hara hu vava huke vu'na'e.
  nhe-BL: Huan nochi tonali ipan inintlanahuatilis oncayaya tlatehuijcayotl ica Tlanahuatijquetl
    Asa ipan Judá huan Baasa tlanahuatijquetl ipan tlali Israel.
  bus-bus: Kí Asa kↄ̃n Isarailinↄ kí Baasao zĩ̀ kà kↄ̃o ai ń kíblena gurↄlɛmmɛ.
  gub-BL: Zuta wanuwihawete Az a'e, Izaew wanuwihawete Maaza a'e no, uzeàmàtyry'ym
    waiko tuweharupi wiko mehe wà.
  eng-DRA: And there was war between Asa and Baasa the king of Israel all their days.
