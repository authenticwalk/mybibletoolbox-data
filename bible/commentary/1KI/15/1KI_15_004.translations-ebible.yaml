verse: 1KI.015.004
translations:
  mal-C: എന്നിരുന്നാലും, ദാവീദിനെയോർത്ത് ദൈവമായ യഹോവ അദ്ദേഹത്തിന് അനന്തരാവകാശിയായി
    ഒരു പുത്രനെ നൽകുകയും ജെറുശലേമിനെ ശക്തിപ്പെടുത്തുകയും ചെയ്തു; അങ്ങനെ ജെറുശലേമിൽ
    അദ്ദേഹത്തിന് ഒരു വിളക്ക് യഹോവ പ്രദാനംചെയ്തു.
  deu-TKW: Denn nur um Davids willen verlieh ihm Jahwe, sein Gott, eine Leuchte zu
    Jerusalem, daß er seine Söhne nach ihm aufkommen und Jerusalem bestehen ließ,
  lin-lin: Nzokande, mpo na Davidi, Yawe Nzambe na ye, apesaki Abiyami mwinda kati
    na Yelusalemi, wana atiaki mwana na ye ya mobali mpo na kokitana na ye na bokonzi
    mpe kokomisa Yelusalemi makasi.
  eng-LSV: but for David’s sake his God YHWH has given to him a lamp in Jerusalem,
    to raise up his son after him, and to establish Jerusalem,
  eng-GNV: But for Dauids sake did the Lord his God giue him a light in Ierusalem,
    and set vp his sonne after him, and established Ierusalem,
  eng-WEBSTER: 'Nevertheless, for David''s sake the LORD his God gave him a lamp in
    Jerusalem, to set up his son after him, and to establish Jerusalem:'
  nhw-BL: Pero pampa TOTECO quiicneli David, noja quinmacac tlanahuatili iixhuihua
    para tlanahuatise ipan caltlanahuatili ipan Jerusalén. Huan TOTECO quimacac Abíam
    se icone para tlanahuatis ipan altepetl Jerusalén quema yaya miquisquía.
  swh-ONEN: Pamoja na hayo, kwa ajili ya Daudi, Bwana Mungu wake akampa taa katika
    Yerusalemu kwa kumwinua mwana atawale badala yake na kwa kuifanya Yerusalemu kuwa
    imara.
  bba-bba: Adɑmɑ Dɑfidin bweseru tɑ n kɑ sɔ̃ɔsire bɑndu sɔɔ nɡe fitilɑ, yen sɔ̃nɑ
    Yinni Gusunɔ u nùn Abiyɑmu kɑ̃ u kuɑ win kɔsire bɑndu sɔɔ, Yerusɑlɛmuɔ.
  eng-KJVCPB: 'Nevertheless for David’s sake did the Lord his God give him a lamp
    in Jerusalem, to set up his son after him, and to establish Jerusalem:'
  luo-luo: To kata kamano nikech Daudi, Jehova Nyasaye ma Nyasache nomiye taya Jerusalem
    koyiero wuode mondo okaw lochne kendo oket Jerusalem obed motegno.
  meu-meu: Ḡau tamona, David dainai Iehova, ena Dirava, ese lamepa ta e henia Ierusalem
    ai; ia murina amo natuna e haginia, bona Ierusalem e ha-aukaia.
  npi-ULB: तरै पनि दाऊदको खातिर परमप्रभु तिनका परमेश्वरले यरूशलेमलाई बलियो बनाउन तिनी
    पछि तिनको छोरोलाई उठाएर यरूशलमेमा तिनलाई एउटा बत्ती दिनुभयो ।
  yor-yor: Ṣùgbọ́n, nítorí i Dafidi Olúwa Ọlọ́run rẹ̀ fún un ní ìmọ́lẹ̀ kan ní Jerusalẹmu
    nípa gbígbé ọmọ rẹ̀ ró láti jẹ ọba ní ipò rẹ̀ àti láti fi ìdí Jerusalẹmu múlẹ̀.
  pes-OPCB: اما با وجود این، خداوند به خاطر نظر لطفی که به جد او داوود داشت، به اَبیّام
    پسری بخشید تا سلطنت خاندان داوود در اورشلیم برقرار بماند؛
  tgl-ULB: Ganumpaman, alang-alang kay David, binigyan siya ni Yahweh ng ilawan sa
    Jerusalem sa pamamagitan ng pagtataguyod sa kaniyang anak para palakasin ang Jerusalem.
  hui-hui: Anigo Anduane Homogo ibunaga Ngode Datagaliwabehanda ibunaga biabe biahaga
    agali Debidi mitangi bialu Abiyahondo igiri mbira Abiya ibu henegoria ha aribia
    howa kini helonaga mini. Debidinaga hale hundu tegelape nahelonaga ani mini. Ani
    bialu Anduane Homogo ibunime Yarusaleme bayale ngelonaga anidagua bini.
  mya-mya: သို့​ရာ​တွင်​သူ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား သည် ဒါ​ဝိဒ်​၏​မျက်​နှာ​ကို​ထောက်​၍​အ​ဘိ​ယ​မ​ရှိ
    သည့်​နောက်​၌ ယေ​ရု​ရှ​လင်​မြို့​ကို​အုပ်​စိုး​ရန်​နှင့် ယေ​ရု​ရှ​လင်​မြို့​ကို​ဘေး​မဲ့​လုံ​ခြုံ​စွာ​စောင့်​ထိန်း
    ရန်​သား​တော်​တစ်​ပါး​ကို​ပေး​တော်​မူ​၏။-
  bod-N: འོན་ཀྱང་དཱ་བིད་ཀྱི་རྐྱེན་གྱིས། ཨ་བི་ཡཱའི་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་རུ་སཱ་ལེམ་དུ་ཁོ་ལ་སྒྲོན་མེ་གནང་སྟེ།
    ཁོའི་བུ་ཁོའི་ཚབ་ཏུ་རྒྱལ་པོར་བསྐོས་པ་དང་ཡེ་རུ་སཱ་ལེམ་གྲོང་ཁྱེར་བརྟན་པོར་མཛད་པ་རེད།
  sna-sna: Zvisinei, nokuda kwaDhavhidhi, Jehovha Mwari wake akamupa mwenje muJerusarema
    nokumutsa mwanakomana kuti amutevere paumambo uye nokusimbisa Jerusarema.
  spa-BLM: Sin embargo, por causa de David, Yahvé su Dios le dio una lámpara en Jerusalén,
    para que pusiera a su hijo después de él y para que estableciera a Jerusalén;
  cac-cac: Palta yujto xajan vin̈aj rey David chi' yuj Jehová, yuj chi' maj satcanel
    yin̈tilal vin̈. Ixto ochcan yin̈tilal vin̈ chi' reyal d'a Jerusalén. An̈ejtona'
    ix scolcanel jun chon̈ab' chi' Jehová,
  swh-ULB: Hata hivyo, kwa ajili ya Daudi, BWANA, Mungu wake alimpa taa Yerusalemu
    kwa kumwinua mwanae baada yake ili kuiimarisha Yerusalemu.
  bel-bel: Але дзеля Давіда Гасподзь Бог ягоны даў яму сьвяцільню ў Ерусаліме, паставіўшы
    пасьля яго сына ягонага і ўмацаваўшы Ерусалім,
  deu-ELBBK: Dennoch gab ihm der HERR, sein Gott, um Davids willen eine Leuchte in
    Jerusalem, indem er seinen Sohn nach ihm erweckte und Jerusalem bestehen ließ;
  mbb-OT: Piru tenged ki David, intuǥut te Nengazen he Megbevayè din he mahadì diyà
    te Jerusalem is kevuwazan din pinaaǥi te kebeǥey kandin te anak he ebpekeilis
    kandin te kedhadì he edlig-en te Jerusalem.
  mal-2015: എങ്കിലും ദാവീദിൻനിമിത്തം അവന്റെ ദൈവമായ യഹോവ അവന്റെ മകനെ അവന്റെ അനന്തരവനായി
    ഉയർത്തിയും യെരൂശലേമിനെ നിലനിർത്തിയുംകൊണ്ടു അവന്നു യെരൂശലേമിൽ ഒരു ദീപം നല്കി.
  rmc-rmc: Ale ča anglo David les o RAJ, leskro Del, diňa potomkos, hoj pal leste
    te kraľinel andro Jeruzalem a te chraňinel kada foros.
  pes-OPV: اما یهوه، خدایش به‌خاطر داود وی رانوری در اورشلیم داد تا پسرش را بعد از
    اوبرقرار گرداند، و اورشلیم را استوار نماید.
  ron-1924: Дар дин причина луй Давид, Домнул Думнезеул луй й-а дат о луминэ ла Иерусалим,
    пунынд пе фиул луй дупэ ел ши лэсынд Иерусалимул ын пичоаре.
  ben-OBCV: তা সত্ত্বেও, দাউদের খাতিরে তাঁর স্থলাভিষিক্ত হওয়ার জন্য এক ছেলে দেওয়ার
    ও জেরুশালেমকে মজবুত করার মাধ্যমে তাঁর ঈশ্বর সদাপ্রভু জেরুশালেমে তাঁকে এক প্রদীপ
    দিলেন।
  som-som: Habase yeeshee Daa'uud daraaddiis ayaa Rabbiga Ilaahiis ahu Yeruusaalem
    ka dhex siiyey laambad inuu isaga dabadiis wiilkiisa dhiso iyo inuu Yeruusaalem
    adkeeyo aawadeed,
  lat-VUC: 'Sed propter David dedit ei Dominus Deus suus lucernam in Jerusalem, ut
    suscitaret filium ejus post eum, et statueret Jerusalem:'
  eng-ASVBT: Nevertheless for David’s sake did Jehovah his God give him a lamp in
    Jerusalem, to set up his son after him, and to establish Jerusalem;
  ita-1885: Ma pure, per amor di Davide, il Signore Iddio suo gli diede una lampana
    in Gerusalemme, facendo sorgere il suo figliuolo dopo lui, e facendo sussistere
    Gerusalemme.
  eng-LXXUP: Howbeit for David’s sake the Lord gave him a remnant, that he might establish
    his children after him, and might establish Jerusalem.
  eng-ULB: Nevertheless, for David's sake, Yahweh his God gave him a lamp in Jerusalem
    by raising up his son after him in order to strengthen Jerusalem.
  spa-VBL: Aun así, por amor a David, el Señor su Dios permitió que sus descendientes
    siguieran gobernando como una lámpara, un hijo que gobernara después de él y que
    hiciera fuerte a Jerusalén.
  fra-_FOB: Mais, pour l'amour de David, l'Éternel son Dieu lui donna une lampe dans
    Jérusalem, suscitant son fils après lui et laissant subsister Jérusalem;
  mal-mal: എങ്കിലും ദാവീദിനെ ഓർത്ത് അവന്റെ ദൈവമായ യഹോവ അവന് യെരുശലേമിൽ ഒരു ദീപം നൽകുവാൻ
    തക്കവണ്ണം ഒരു അനന്തരാവകാശിയെ നൽകുകയും യെരൂശലേമിനെ നിലനിർത്തുകയും ചെയ്തു.
  urd-GVR: to bhī Rab us ke Ḳhudā ne Abiyāh kā Yarūshalam meṅ charāġh jalne diyā.
    Dāūd kī ḳhātir us ne use jānashīn atā kiyā aur Yarūshalam ko qāym rakhā,
  suz-BL: मो हना यो परमप्रभु यावे, मेको आ परमप्रभुमी दाऊद आ पर्बम अबीयाम आ पा ङा पिप
    दुम्‍पाइक्‍चा कली तौ का गेवा बाक्‍त। मोपा यरूसलेम बोल्‍यो सेला बाक्‍‍त। १राजा
    ११:३६
  ita-1927: Nondimeno, per amor di Davide, l’Eterno, il suo Dio, gli lasciò una lampada
    a Gerusalemme, stabilendo dopo di lui il suo figliuolo, e lasciando sussistere
    Gerusalemme;
  ckb-ckb: بەڵام یەزدانی پەروەردگاری خۆی لەبەر داود چرایەکی لە ئۆرشەلیم دایێ، بەوەی
    کە کوڕەکەی لەپاش خۆی پایەدار کرد و ئۆرشەلیمیشی ڕاگرت،
  eng-BBE: But because of David, the Lord gave him a light in Jerusalem, making his
    sons king after him, so that Jerusalem might be safe;
  kan-OKCV: ಅವನ ತರುವಾಯ ಅವನ ಮಗನನ್ನು ನೇಮಿಸುವುದಕ್ಕೂ, ಯೆರೂಸಲೇಮನ್ನು ಸ್ಥಿರಪಡಿಸುವುದಕ್ಕೂ,
    ತನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ದಾವೀದನ ನಿಮಿತ್ತ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಅವನಿಗೆ ದೀಪವನ್ನು ಉಳಿಸಿದರು.
  tam-2017: ஆனாலும் தாவீதுக்காக அவனுடைய தேவனாகிய யெகோவா, அவனுக்குப் பிறகு அவனுடைய
    மகனை எழும்பச்செய்வதாலும், எருசலேமை நிலைநிறுத்துவதாலும், அவனுக்கு எருசலேமில் ஒரு
    விளக்கைக் கட்டளையிட்டு வந்தார்.
  spa-RV-1909: 'Mas por amor de David, dióle Jehová su Dios lámpara en Jerusalem,
    levantándole á su hijo después de él, y sosteniendo á Jerusalem:'
  ron-BTF: Totuşi, din cauza lui David, DOMNUL Dumnezeul său i-a dat o candelă în
    Ierusalim, pentru a înălţa pe fiul său după el şi pentru a întemeia Ierusalimul;
  eng-WEBP: Nevertheless for David’s sake, the LORD his God gave him a lamp in Jerusalem,
    to set up his son after him and to establish Jerusalem;
  eng-FBV: Even so, for David's sake, the Lord his God let his descendants to continue
    to rule like a lamp, a son to rule after him and to make Jerusalem strong.
  nld-1939: Maar terwille van David schonk Jahweh, zijn God, hem een licht te Jerusalem,
    door zijn zoon na hem aan te stellen en Jerusalem te laten voortbestaan.
  nch-BL: Pero pampa TOTECO quiicneli David, noja quinmacac tanahuatili iixhuihua
    para tanahuatise ipan caltanahuatili ipan Jerusalén. Huan TOTECO quimacac Abíam
    se icone para tanahuatis ipan altepet Jerusalén quema yaya miquisquía.
  vie-1934: Nhưng vì cớ Đa-vít, Giê-hô-va Đức Chúa Trời của người dành cho người một
    ngọn đèn trong Giê-ru-sa-lem, lập con trai người làm kẻ kế vị người, và khiến
    cho Giê-ru-sa-lem còn hoài;
  hin-CV: यह सब होने पर भी, दावीद के कारण याहवेह, उसके परमेश्वर ने उसके लिए एक पुत्र
    पैदा कर उसके हित में येरूशलेम में एक दीप जला रखा, और येरूशलेम को स्थिरता दी.
  spa-BES: Pero a causa de David, el Señor le dio una luz en Jerusalén, haciendo reyes
    a sus hijos después de él, para que Jerusalén estuviera a salvo;
  tdx-tdx: Fe nanolora’ Iehovà Andrianañahare failo e Ierosalaime ao t’i Davide hampitroara’e
    ty ana’e hanonjohy aze, hampijadoña’e t’Ierosalaime;
  tha-KJV: อย่างไรก็ดี​เพื่อทรงเห็นแก่​ดาว​ิดพระเยโฮวาห์พระเจ้าของพระองค์ทรงประทานประทีปแก่​พระองค์​ในเยรูซาเล็ม
    คือทรงตั้งราชโอรสแทน และเพื่อทรงสถาปนาเยรูซาเล็ม
  por-BR-2018: 'Mas por amor de Davi, deu-lhe o SENHOR seu Deus lâmpada em Jerusalém,
    levantando-lhe a seu filho depois dele, e sustentando a Jerusalém:'
  deu-ELO: Dennoch gab ihm Jehova, sein Gott, um Davids willen eine Leuchte in Jerusalem,
    indem er seinen Sohn nach ihm erweckte und Jerusalem bestehen ließ;
  eng-WYC-2018: But for David, his Lord God gave to him a lantern in Jerusalem, that
    he should raise (up) his son after him, and that he should stand in Jerusalem;
    (But for David’s sake, the Lord his God gave him a light,or a flame, in Jerusalem,
    so that he would raise up his son after him, and keep Jerusalem secure;)
  epo-epo: Sed pro David la Eternulo, lia Dio, donis al li lumilon en Jerusalem, starigante
    lian filon post li kaj subtenante Jerusalemon;
  uig-PIN: Xundaⱪtimu Dawutning sǝwǝbidin Hudasi Pǝrwǝrdigar Yerusalemda uningƣa yoruⱪ
    bir qiraƣni ⱪaldurux üqün, Dawutning ǝwladini uningdin keyinmu tiklǝp turƣuzdi
    wǝ Yerusalemni ⱪoƣdidi.
  beo-beo: Be ea Hina Gode da Da:ibidima asigiba:le, Hina Gode da Abaidiama e bagia
    Yuda fi ilia hina dunu hamoma:ne amola Yelusaleme ganodini esaloma:ne amola gaga:ma:ne,
    Abaidiama mano i.
  tpi-OTNT: Tasol God, Bikpela, i tingim Devit, olsem na em i givim wanpela pikinini
    man long Abiya, bilong kisim ples bilong en na kamap king. Olsem na bai lam bilong
    Devit i no ken i dai. Na tu Bikpela i mekim Jerusalem i stap gut.
  hau-SA: Duk da haka, saboda Dawuda Ubangiji Allahnsa ya ba shi fitila a Urushalima
    ta wurin ta da wani da ya gāje shi, ta wurinsa kuma Urushalima ta yi ƙarfi.
  uig-LAT: Shundaqtimu Dawutning sewebidin Xudasi Perwerdigar Yérusalémda uninggha
    yoruq bir chiraghni qaldurush üchün, Dawutning ewladini uningdin kéyinmu tiklep
    turghuzdi we Yérusalémni qoghdidi.
  nde-nde: Kungenani, ngenxa kaDavida uThixo uNkulunkulu wamnika isibane eJerusalema
    ngokuveza indodana eyayizathatha isihlalo sakhe langokuqinisa iJerusalema.
  ton-ton: 'Ka neongo ia naʻe foaki kiate ia ha maama ʻi Selūsalema ʻe Sihova ko hono
    ʻOtua, koeʻuhi ko Tevita, ke ne hakeakiʻi ʻa hono foha ki mui ʻiate ia, pea ke
    fokotuʻumaʻu ʻa Selūsalema:'
  ces-1613: A však pro Davida dal jemu Hospodin Bůh jeho svíci v Jeruzalémě, vzbudiv
    syna jeho po něm, a utvrdiv Jeruzalém,
  eng-WMB: Nevertheless for David’s sake, the LORD his God gave him a lamp in Jerusalem,
    to set up his son after him and to establish Jerusalem;
  tam-TCV: அப்படியிருந்தும் தாவீதின் இறைவனாகிய யெகோவா அவன் நிமித்தம் எருசலேமைப் பலப்படுத்தி,
    தாவீதுக்குப் பின் அரசாளுவதற்கு ஒரு மகனை எழுப்பி, எருசலேமில் அவனுக்கு ஒரு விளக்கைக்
    கொடுத்தார்.
  ceb-ULB: Bisan pa niini, tungod kang David, si Yahweh nga iyang Dios naghatag kaniya
    ug anak nga lalaki aron maoy mopuli kaniya sa paghari didto sa Jerusalem aron
    lig-onon ang Jerusalem.
  pol-UBG: Jednak ze względu na Dawida PAN, jego Bóg, dał mu pochodnię w Jerozolimie,
    wzbudzając po nim jego syna i umacniając Jerozolimę;
  urd-GVU: توبھی رب اُس کے خدا نے ابیاہ کا یروشلم میں چراغ جلنے دیا۔ داؤد کی خاطر
    اُس نے اُسے جانشین عطا کیا اور یروشلم کو قائم رکھا،
  deu-1912: Denn um Davids willen gab der HERR, sein Gott, ihm eine Leuchte zu Jerusalem,
    daß er seinen Sohn nach ihn erweckte und Jerusalem erhielt,
  kan-2017: ಆದರೂ ಹಿತ್ತಿಯನಾದ ಊರೀಯನ ವಿಷಯದ ಹೊರತಾಗಿ ಬೇರೆ ಯಾವ ವಿಷಯದಲ್ಲಿಯೂ ತನ್ನ ಆಜ್ಞೆಗಳನ್ನು
    ಮೀರದೆ ಜೀವದಿಂದಿರುವವರೆಗೂ ತನ್ನ ಚಿತ್ತಕ್ಕನುಸಾರವಾಗಿ ನಡೆದ ದಾವೀದನ ನಿಮಿತ್ತವಾಗಿ ಯೆಹೋವನು
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಅವನ ದೀಪವನ್ನು ಆರಿಸಲಿಲ್ಲ.
  yap-yap: Machane bochan David me pi’ SOMOL ni Got rok fak Abijah nib pagel ni nge
    gagiyeg nga tomuren u lan yu Jerusalem mi i ayweg yu Jerusalem ndabi buch ban’en
    riy.
  hlt-MCSB: Tedae David kongah ni a Pathen BOEIPA loh anih te Jerusalem ah hmaithoi
    a paek. Anih hnukah a capa te a phoe sak tih Jerusalem te a pai sak.
  mdy-ETH: ያዺ ማዔቴያ ዒዛኮ ጊንፃፓ ዬሩሳላሜይዳ ካኣታዻንዳጉዲና ዬሩሳላሜ ኮሺ ማሂ ካፓንዳጉዲ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢ
    ዳውቴሮ ጌዒ ዓቲንቄ ናይ ዓቢያም ዒንጌኔ፤
  twi-ASANTE: Nanso, ɛsiane Dawid enti, Awurade, ne Onyankopɔn maa nʼasefoɔ kwan ma
    wɔkɔɔ so dii adeɛ, na ɔmaa Abiyam ɔbabarima a ɔbɛdi nʼadeɛ wɔ Yerusalem.
  eng-WEBU: Nevertheless for David’s sake, the LORD his God gave him a lamp in Jerusalem,
    to set up his son after him and to establish Jerusalem;
  wal-wal: Gidikkonne, appe guyyiyan Yerusalaamen kawotana malanne Yerusalaame sarotettaa
    naagana mala, GODAI a Xoossai Daawita gishshau Abiiyassi issi attuma na7aa immiis.
  spa-PDDPT: Pero por amor a David, Yavé su ʼElohim le dio una lámpara en Jerusalén,
    al levantar después de él a un hijo suyo, y mantener en pie a Jerusalén,
  gun-gun: Ha'e rami teĩ Senhor tuuete Davi re oma'ẽ vy hekovia omoĩ peteĩ hendy va'e
    Jerusalém py, ha'e va'e oiko rire ta'y ju omoingo vy. Ha'e rami vy omoĩ atãve
    Jerusalém.
  ilo-ULB: Nupay kasta, maigapu kenni David, inikkan isuna ni Yahweh a Diosna iti
    pagsilawan idiay Jerusalem babaen iti panangipaayna kenni Abias iti anak a lalaki
    a sumarunonto kenkuana nga agturay tapno papigsaenna ti Jerusalem.
  kpg-kpg: Idimaa go David, gei Dimaadua go dono God gaa dugu anga gi Abijah dahi
    dama daane gii dagi i ono muli i Jerusalem, ge gii hai Jerusalem gi noho i di
    aumaalia.
  uig-ARA: شۇنداقتىمۇ داۋۇتنىڭ سەۋەبىدىن خۇداسى پەرۋەردىگار يېرۇسالېمدا ئۇنىڭغا يورۇق
    بىر چىراغنى قالدۇرۇش ئۈچۈن، داۋۇتنىڭ ئەۋلادىنى ئۇنىڭدىن كېيىنمۇ تىكلەپ تۇرغۇزدى
    ۋە يېرۇسالېمنى قوغدىدى.
  sus-sus: Kɔnɔ Alatala naxa a ti mangɛ ra Darisalamu a baba Dawuda xa fe ra,
  pon-2006: Ahpw pwehki Depit, KAUN-O eh Koht ketikihong Apaisa nah pwutak emen pwehn
    uhd wiliandi mwuri oh kaunda Serusalem oh kolokol onepek mwahu nan Serusalem.
  ksd-ksd: la kaka ure kana varmari ure David, ra Luluai kana God i ga tul tar tika
    na birao pirana arama Ierusalem, ma i ga vaki natuna namur tana, ma i ga vatur
    vadekdek Ierusalem;
  tur-YTC: Ancak Tanrısı Yahve David hatırına, ona oğlunu kendisinden sonra yerine
    geçirmesi ve Yeruşalem'i sağlamlaştırması için Yeruşalem'de bir kandil verdi;
  grc-BRENT: Ὅτι διὰ Δαυὶδ ἔδωκεν αὐτῷ Κύριος κατάλειμμα, ἵνα στήσῃ τὰ τέκνα αὐτοῦ
    μετʼ αὐτὸν, καὶ στήσῃ τὴν Ἱερουσαλὴμ·
  ind-AYT: Namun, oleh karena Daud, TUHAN Allah memberikan kepadanya keturunan di
    Yerusalem dengan mengangkat anaknya sebagai penggantinya dan dengan meneguhkan
    Yerusalem.
  nya-nya: Komabe chifukwa cha Davide, Yehova Mulungu wake anamupatsa nyale mu Yerusalemu
    pomupatsa mwana wolowa mʼmalo mwake ndi kumukhazikitsa kukhala wamphamvu mu Yerusalemu;
  hrv-hrv: Ipak, zbog Davida, dao mu je Jahve, Bog njegov, svjetiljku u Jeruzalemu,
    podigavši sinove njegove poslije njega i sačuvavši Jeruzalem.
  mps-mps: Tiali goli God Genuai Bidigo Devit ma kone palali, tama tibaso agai te
    ogwa deli te Abiyabolo mani, tama agai te aga bidali silide te king bidi pedelama
    bidimainu yali. Tama teyu, te king Devitgo sole munu me sula sogobeo. Tama teyu,
    te Genuai Bidigo te bulu Jerusalem taun bugagia elalumainao homu yai.
  tpi-tpi: Tasol God, Bikpela, i tingim Devit, olsem na em i givim wanpela pikinini
    man long Abiya, bilong kisim ples bilong en na kamap king. Olsem na bai lam bilong
    Devit i no ken i dai. Na tu Bikpela i mekim Jerusalem i stap gut.
  dan-1931: Men for Davids Skyld lod HERREN hans Gud ham få en Lampe i Jerusalem,
    idet han ophøjede hans Sønner efter ham og lod Jerusalem bestå,
  vie-OVCB: Dù vậy, vì Đa-vít, Chúa Hằng Hữu, Đức Chúa Trời của ông, cho con cháu
    ông tiếp tục làm vua, như một ngọn đèn thắp ở Giê-ru-sa-lem trong thời gian thành
    này còn tồn tại.
  guj-2017: તેમ છતાં દાઉદની ખાતર તેના ઈશ્વર યહોવાહે યરુશાલેમમાં તેના કુટુંબનો દીવો
    સળગતો રાખ્યો. એટલે તેના પછી યરુશાલેમને સ્થાપિત રાખવા માટે તેણે તેને પુત્ર આપ્યો.
  pon-2006A: Ahpw pwehki Depit, KAUN-O eh Koht ketikihong Apaisa nah pwutak emen pwehn
    uhd wiliandi mwuri oh kaunda Serusalem oh kolokol onepek mwahu nan Serusalem.
  por-BRBSL: Entretanto, por amor a Davi, Javé, seu Deus, deu-lhe uma lâmpada em Jerusalém,
    para fundar seu filho depois dele e estabelecer Jerusalém;
  cth-cth: Hateiteh, Devit e minhmai khet lahoi BAWIPA Cathut ni a capa hah a tawmrasang
    teh, Jerusalem kho a caksak teh, haw e kho dawk Devit e hmaiim hah a ang sak.
  twi-twi: Nanso esiane Dawid nti, Awurade, ne Nyankopɔn maa nʼasefo kwan ma wɔkɔɔ
    so dii ade, na ɔmaa Abiyam ɔbabarima a obedi nʼade wɔ Yerusalem.
  hlt-hlt: Tedae David kongah ni a Pathen BOEIPA loh anih te Jerusalem ah hmaithoi
    a paek. Anih hnukah a capa te a phoe sak tih Jerusalem te a pai sak.
  tbz-SIM: Nɛ̀ Dɑfiti kpɛ́í nkɛ̀ ti Yiɛ̀ nKuyie nyóu kòo yɑɑ̀birɛ bɑɑ sɔɔtɛ́ tikpɑ̀tì
    kòo fuku bɑ́ɑ́ pɑɑ̀ tikpɑ̀tì, nɛ̀ Sedisɑdɛmmu bo ntúmɛ̀ bɛ kó dihɛidiɛ̀.
  msy-2020: Ezɨ Ikiavɨra Itir God Devit bangɨn, an otarir mam isa Abiya ganɨngi, an
    an danganim inigh Jerusalemɨn atrivimɨn ikiam. Eghtɨ a Jerusalem damightɨ, a deraghvɨra
    ikɨ gavgavigham.
  dop-dop: Pɑɑ nɑ mpʋ Tɑcɑɑ hɑ-ɩ pǝyɑɣɑ ŋkɑ kɑɑ lɛɛtɩ ɩ lonte tɔ, sɩ Tɑfiiti tǝyɑɣɑ
    ɩ́ tɑɑ sɑɑlɩ yem. Pǝyele Yosɑlɛm ɩ́ wɛɛ tɑm kɛ́ kɑwulɑɣɑ ɩcɑtɛ sɔsɔɔlɛ kɛ Tɑfiiti
    tɔɔ.
  azb-azb: Ancaq Allahı Rəbb Davudun xatirinə ona Yerusəlimdə bir çıraq verdi, özündən
    sonra oğlunu onun yerinə oturtdu və Yerusəlimi möhkəmləndirdi.
  eng-DBY: But for David's sake Jehovah his God gave him a lamp in Jerusalem, setting
    up his son after him, and establishing Jerusalem;
  hin-2017: तो भी दाऊद के कारण उसके परमेश्वर यहोवा ने यरूशलेम में उसे एक दीपक दिया
    अर्थात् उसके पुत्र को उसके बाद ठहराया और यरूशलेम को बनाए रखा।
  wol-KYG: Terewul Daawuda tax Aji Sax ji Yàllaam may ko doom ju góor ju koy wuutu
    ca Yerusalem, ndax askanu Daawuda baña fey, Yerusalem it mana ñoŋ.
  eng-YLT: but for David's sake hath Jehovah his God given to him a lamp in Jerusalem,
    to raise up his son after him, and to establish Jerusalem,
  eng-WYC-2017: But for David, his Lord God gave to him a lantern in Jerusalem, that
    he should raise his son after him, and that he should stand in Jerusalem;
  eng-WMBB: Nevertheless for David’s sake, the LORD his God gave him a lamp in Jerusalem,
    to set up his son after him and to establish Jerusalem;
  urd-GVH: तो भी रब उसके ख़ुदा ने अबियाह का यरूशलम में चराग़ जलने दिया। दाऊद की ख़ातिर
    उसने उसे जा-नशीन अता किया और यरूशलम को क़ायम रखा,
  rug-rug: Ba sina koa gua sa laena e Devita, si lopu huara inetia e Zihova sa popoa
    Zerusalema meke lopu va matea Sa se Abaeza meke sari na tuna, ba va ṉiṉira ia
    Zihova sa Tamasa te Devita sa popoa Zerusalema meke ponia Sa koe Abaeza si keke
    tuna koreo, pude baṉara nia si pa Zerusalema.
  gaz-gaz: Taʼu illee Waaqayyo Waaqni isaa Daawitiif jedhee akka inni isa dhaaluuf
    ilma isaaf kaasuu fi Yerusaalem jajjabeessuudhaan Yerusaalem keessatti ibsaa kenneef.
  fra-LSG: Mais à cause de David, l’Éternel, son Dieu, lui donna une lampe à Jérusalem,
    en établissant son fils après lui et en laissant subsister Jérusalem.
  yal-yal: Alatala, a Ala yi dii xɛmɛ keden fi a ma naxan luma a ɲɔxɔni alogo mangana
    denbayaan nama ɲan e nun mɔn Yerusalɛn xa lu yamanan manga taayani, koni a na
    liga Dawuda nan ma fe ra.
  haw-1868: Aka, no Davida, haawi mai o Iehova kona Akua i kukui ia ia ma Ierusalema,
    e hooku i kana keiki mahope ona, a e hookupaa ia Ierusalema.
  arb-NAV: إِلّا أَنَّ الرَّبَّ إِلَهَهُ إِكْرَاماً لِدَاوُدَ، رَزَقَهُ ابْناً فِي
    أُورُشَلِيمَ، فَأَوْرَثَهُ الْمُلْكَ وَثَبَّتَ أَرْكَانَ أُورُشَليمَ،
  ewe-ewe: Togbɔ be Abiyam wɔ nu vɔ̃ hã la, le Fia David ta la, Yehowa mena David
    ƒe dzidzimeviwo ƒe fiaɖuɖu nu tso o
  eng-LEE: Nevertheless for the sake of David did the Lord his God give him a rule
    in Jerusalem, to set up his son after him, and to allow Jerusalem to exist.
  asm-FB: তথাপি তেওঁৰ পাছত তেওঁৰ সন্তানক গঢ় দিবলৈ আৰু যিৰূচালেমক সবল কৰিবলৈ, তেওঁৰ
    ঈশ্বৰ যিহোৱাই দায়ূদৰ কাৰণে তেওঁক যিৰূচালেমত এক প্ৰদীপ দিলে।
  sus-A: كْنْ عَلَتَلَ نَشَ عَ تِ مَنفّ رَ دَرِ سَلَمُ عَ بَبَ دَوُدَ شَ قٍ رَ،
  fra-SBL: Cependant, à cause de David, l'Éternel, son Dieu, lui donna une lampe à
    Jérusalem, pour qu'il établisse son fils après lui et qu'il affermisse Jérusalem ;
  hbo-hbo: כִּ֚י לְמַ֣עַן דָּוִ֔ד נָתַן֩ יְהוָ֨ה אֱלֹהָ֥יו לֹ֛ו נִ֖יר בִּירוּשָׁלָ֑͏ִם
    לְהָקִ֤ים אֶת־בְּנֹו֙ אַחֲרָ֔יו וּֽלְהַעֲמִ֖יד אֶת־יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:1KI.015.003'
  kik-kik: No rĩrĩ, nĩ ũndũ wa Daudi, Jehova Ngai wake akĩmũhe tawa kũu Jerusalemu
    na ũndũ wa gũtua mũriũ mũthamaki ithenya rĩake, na gũtũma itũũra rĩa Jerusalemu
    rĩrũme.
  fra-NCL: Mais, à cause de David, Yahweh, son Dieu, lui donna une lampe à Jérusalem
    en établissant son fils après lui et en laissant subsister Jérusalem.
  cek-AK: Toe David rang hoiah angmah ih Angraeng Sithaw mah, angmah pacoengah siangpahrang
    ah suek hanah, Jerusalem ah hmai-im maeto a paek.
  cuk-cuk: Degi-inigwele, Bab-Dummad-Jehová, David-sabedbali, David-e-wagan-negseed
    Jerusalén-neggweburgi mer berguega imaksad. Agala, Davidʼga wagwa uknonikid, adi,
    e-sorba rey-gangi sigegar. Degi, Jerusalén-neggwebur-ogannobaligar.
  uig-CYR: Шундақтиму Давутниң сәвәвидин Худаси Пәрвәрдигар Йерусалимда униңға йоруқ
    бир чирақни қалдуруш үчүн, Давутниң әвладини униңдин кейинму тикләп турғузди вә
    Йерусалимни қоғдиди.
  tel-2017: దావీదు హిత్తీయుడైన ఊరియా విషయంలో తప్ప తన జీవితమంతా యెహోవా దృష్టికి యథార్ధంగా
    నడుచుకొంటూ యెహోవా అతనికిచ్చిన ఆజ్ఞల్లో ఏ విషయంలోనూ తప్పిపోలేదు.
  hat-BSA: Men pou koz David, SENYÈ a, Bondye li a, te ba li yon lanp nan Jérusalem,
    pou fè leve monte fis li apre li, e pou etabli Jérusalem.
  kos-kos: Tusruktu ke sripal David, LEUM GOD lal El tuh sang wen se natul Abijah
    in tuh leum tokol in Jerusalem, ac in karinganang tuh in oasr misla in acn Jerusalem.
  hbo-WLC: כִּ֚י לְמַ֣עַן דָּוִ֔ד נָתַן֩ יְהוָ֨ה אֱלֹהָ֥יו ל֛וֹ נִ֖יר בִּירוּשָׁלִָ֑ם
    לְהָקִ֤ים אֶת־בְּנוֹ֙ אַחֲרָ֔יו וּֽלְהַעֲמִ֖יד אֶת־יְרוּשָׁלִָֽם׃
  ibo-ibo: Ma nʼihi Devid, Onyenwe anyị Chineke ya nyere ya oriọna na Jerusalem, site
    na-ime ka nwa ya nwoke nọchie ọnọdụ ya nakwa ime ka Jerusalem guzosie ike.
  ory-ory: ତଥାପି ଦାଉଦଙ୍କ ସକାଶୁ ତାଙ୍କ ଉତ୍ତାରେ ତାଙ୍କର ପୁତ୍ରକୁ ସ୍ଥାପନ କରିବା ପାଇଁ ଓ ଯିରୂଶାଲମକୁ
    ସୁସ୍ଥିର କରିବା ପାଇଁ ସଦାପ୍ରଭୁ ତାଙ୍କର ପରମେଶ୍ୱର ଯିରୂଶାଲମରେ ତାଙ୍କୁ ଏକ ପ୍ରଦୀପ ଦେଲେ।
  chk-chk: Nge fän iten Tafit, ewe Samol mi Lapalap an we Kot a ngeni eman mwirimwirin,
    eman nöün mwän, pwe epwe nemenem me lon Jerusalem me mürin, a pwal anüküchara
    Jerusalem.
  rop-rop: YAWEI bin laigim Deibid, en blanga tharran na imbin gibit Abaija wanbala
    san blanga jidan king afta im langa Jerusalem, en blanga lukaftumbat Jerusalem.
  ukr-1871: Та тільки задля Давида й зробив його Господь, Бог його, сьвіточем у Ерусалимі,
    поставивши по йому сина його та утвердивши Ерусалим;
  deu-1951: Doch um Davids willen gab der HERR, sein Gott, ihm eine Leuchte zu Jerusalem,
    indem er seinen Sohn ihm nachfolgen und Jerusalem bestehen ließ,
  eng-JPS: Nevertheless for David's sake did the LORD his God give him a lamp in Jerusalem,
    to set up his son after him, and to establish Jerusalem;
  srp-1865: Ali radi Davida dade mu Gospod Bog njegov vidjelo u Jerusalimu podigav
    sina njegova nakon njega i utvrdiv Jerusalim;
  lug-lug: Naye ku lwa Dawudi, Mukama Katonda we n’amuteerawo ettabaaza mu Yerusaalemi
    era n’ayimusa ne mutabani we okumusikira, era n’okunyweza Yerusaalemi.
  heb-heb: כי למען דוד נתן יהוה אלהיו לו ניר בירושלם להקים את בנו אחריו ולהעמיד את
    ירושלם׃
  ben-IRV: তবুও দায়ূদের কথা মনে করে তাঁর ঈশ্বর সদাপ্রভু তাঁকে যিরূশালেমে একটা প্রদীপ
    দিলেন, অর্থাৎ তাঁর সিংহাসনে বসবার জন্য তাঁকে একটা ছেলে দিলেন এবং যিরূশালেমকে ধ্বংসের
    হাত থেকে রক্ষা করলেন,
  pan-pan: ਤਾਂ ਵੀ ਦਾਊਦ ਦੇ ਕਾਰਨ ਯਹੋਵਾਹ ਉਸ ਦੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇੱਕ ਚਿਰਾਗ ਦਿੱਤਾ
    ਅਰਥਾਤ ਉਸ ਦੇ ਪੁੱਤਰ ਨੂੰ ਉਸ ਦੇ ਪਿੱਛੋਂ ਠਹਿਰਾਇਆ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਕਾਇਮ ਰੱਖਿਆ।
  mya-JVB: သို့သော်လည်း ဒါဝိဒ် ၏မျက်နှာကိုထောက်၍ ၊ သူ ၏ဘုရားသခင် ထာဝရဘုရား သည် ဆွေ
    တော်မျိုးတော် ကို ချီးမြှောက် ၍၊ ယေရုရှလင် မြို့ကို တည် စေသဖြင့် ၊ ထိုမြို့ ၌
    ဒါဝိဒ်၏မီးခွက် ကို ထွန်းလင်းစေတော်မူ၏။
  tbg-tbg: Mintuvarovata, Noravano Kotiva Devitirarao tiro, kia Abiaara anku aru taiqa
    karaitiro, vira maaquvano nai qora vatuka varero Ieruharemi vatuka kempukaiqama
    kaarire tiro, qorainti vainti vo Abiaara amura.
  hmo-hmo: To Davida dainai, Lohiabada, iena Dirava ese, Abaisa dekenai natuna tau
    ta ia henia, ia mase murinai Ierusalema dekenai do ia lohia totona, bona Ierusalema
    do ia hagoadaia totona.
  urd-urd: बावजूद इसके ख़ुदावन्द उसके ख़ुदा ने दाऊद की ख़ातिर येरूशलेम में उसे एक
    चराग़ दिया, या'नी उसके बेटे को उसके बाद ठहराया और येरूशलेम को बरकरार रख्खा।
  rus-SYN: Но ради Давида Господь Бог его дал ему светильник в Иерусалиме, восставив
    по нем сына его и утвердив Иерусалим,
  bqc-SIM: Ãma Davidi yã́i ↄ̃ Dii aà Lua tò aà bui zↄ̃̀lɛ kpalau Yelusalɛũ,
    à aà buipi dìlɛ aà gɛ̃ɛ ũ, a tò Yelusalɛũ zɛdↄa.
  tcz-CHONGTHU: Ahin David jal’a, Pakai Pathen in achilhahte aban banna thaomeivah
    banga vah dinga vaihomna mun ahin ban losah ahin, achapa Abijah jong chu ama nunga
    Jerusalema vai ahin hop sah ahi.
  mar-mar: दाविदावर परमेश्वराचे प्रेम होते. त्याच्याखातर त्याने त्याचा दीप यरूशलेमेत
    कायम राहू दिला. त्यानंतर त्याच्या पुत्राला उभारले, व यरूशलेम सुरक्षित ठेवले.
  qub-qub: Chaypis Davidta cuyapashpanmi paypa castan Jerusalencho achicyaj pachata
    ricar mandaycänanpaj Tayta Dios yanaparan. Chaynöpa Jerusalencho mandaj caycaran.
  bqp-bqp: Ama Dauda yãin Dikiri a Luda tò a buri kí blè Yurusalɛmu, à a buri pìi
    dìtɛ a gɛ̃nɛ ũ à tò Yurusalɛmu gbãna lè.
  hat-hat: Men poutèt David, Seyè a, Bondye li a, te bay Abijam yon pitit gason pou
    te toujou gen yon moun nan ras li ap gouvènen lavil Jerizalèm apre li. Konsa lavil
    Jerizalèm va toujou rete kanpe.
  eng-BSB: Nevertheless, for the sake of David, the LORD his God gave him a lamp in
    Jerusalem by raising up a son to succeed him and to make Jerusalem strong.
  eng-WEBPB: Nevertheless for David’s sake, the LORD his God gave him a lamp in Jerusalem,
    to set up his son after him and to establish Jerusalem;
  kbq-kbq: Hianagi Deviti'ma hu'nea knare avu'avaku huno Ra Anumzana agri Anumzamo'a
    nentahino, negehona avrentegeno agri nona erino kinia Jerusalem kumapina manigeno,
    Deviti nagamofo tavimo'a asura osu'ne.
  nhe-BL: Pero pampa TOTECO quiicneli David, noja quinmacac tlanahuatili iixhuihua
    para tlanahuatise ipan caltlanahuatili ipan Jerusalén. Huan TOTECO quimacac Abíam
    se icone para tlanahuatis ipan altepetl Jerusalén quema yajaya miquisquía.
  bus-bus: Mↄde Dauda yãnzin Dii à Ludaa tò à bori kí blè Yerusalɛmu, à à borii pì
    dìɛ à gɛ̃ɛ ũ à tò Yerusalɛmu gbãaa è.
  gub-BL: Nezewe rehe we izar Tupàn Tuweharupi Wiko Ma'e umur amo ta'yr izupe, ta'e
    hàmuz Tawi ikatuahy izupe a'e 'ym mehe a'e xe. — Nera'yr wiko putar tuwihawete
    Zeruzarez pe a'e nehe, nemàno re a'e nehe. Nomono e kwaw Zeruzarez wàmàtyry'ymar
    wanupe a'e nehe, i'i Tupàn izupe.
  eng-DRA: 'But for David’s sake the Lord his God gave him a lamp in Jerusalem, to
    set up his son after him, and to establish Jerusalem:'
