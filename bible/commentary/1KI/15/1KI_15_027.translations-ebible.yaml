  arb-NAV: وَتَمَرَّدَ عَلَيْهِ بَعْشَا بْنُ أَخِيَّا مِنْ بَيْتِ يَسَّاكَرَ، وَاغْتَالَهُ
    بَيْنَمَا كَانَ نَادَابُ وَجَيْشُ الإِسْرَائِيلِيِّينَ يُحَاصِرُونَ مَدِينَةَ
    جِبَّثُونَ الْفِلِسْطِينِيَّةَ.
  ewe-ewe: Baasa, Ahiya ƒe vi si tso Isaka ƒe to la me ɖo nugbe ɖe eŋu eye wòwui esime
    wònɔ Israel ƒe aʋakɔ la me eye wòɖe to ɖe Gibeton, si nye Filistitɔwo ƒe du.
  eng-LEE: 'And Ba''sha the son of Achiyah, of the house of Issachar, conspired against
    him; and Ba''sha smote him at Gibbethon, which belonged to the Philistines: while
    Nadab and all Israel were besieging Gibbethon.'
  asm-FB: পাছত ইচাখৰৰ বংশৰ অহিয়াৰ পুত্ৰ বাচাই নাদবৰ বিৰুদ্ধে চক্ৰান্ত কৰিলে৷ পলেষ্টীয়াসকলৰ
    অধীনত থকা গিব্বথোনত বাচাই তেওঁক বধ কৰিলে, কিয়নো সেই সময়ত নাদব আৰু গোটেই ইস্ৰায়েলে
    গিব্বথোন অৱৰোধ কৰিছিল।
  sus-A: عَهِيَ شَ دِ بَاسَ، قَتَنقٍ عِسَكَرِ بْنسْي رَ، نَشَ يَنقَنتٍيَ مَشِرِ عَ
    شُن مَ. بَاسَ نَشَ عَ قَشَ فِبّتْن، عَ تَن نَدَبٌ نُن عِسِرَيِلَكَيٍ نُ نَ قِلِسِتَكَيٍ
    فٍرٍقٍ تّمُي نَشّ.
  fra-SBL: Baasha, fils d'Achija, de la maison d'Issacar, conspira contre lui, et
    Baasha le frappa à Gibbethon, qui appartenait aux Philistins, car Nadab et tout
    Israël assiégeaient Gibbethon.
  hbo-hbo: וַיִּקְשֹׁ֨ר עָלָ֜יו בַּעְשָׁ֤א בֶן־אֲחִיָּה֙ לְבֵ֣ית יִשָּׂשכָ֔ר וַיַּכֵּ֣הוּ
    בַעְשָׁ֔א בְּגִבְּתֹ֖ון אֲשֶׁ֣ר לַפְּלִשְׁתִּ֑ים וְנָדָב֙ וְכָל־יִשְׂרָאֵ֔ל צָרִ֖ים
    עַֽל־גִּבְּתֹֽון׃
  piu-2006: '@see-verse:1KI.015.026'
  kik-kik: Baasha mũrũ wa Ahija wa nyũmba ya Isakaru nĩaciirĩire kũmũũkĩrĩra, nake
    akĩmũũragĩra kũu Gibethoni, itũũra rĩa Afilisti, rĩrĩa Nadabu na Isiraeli othe
    marĩrigiicĩirie.
  fra-NCL: Baasa, fils d’Ahias, de la maison d’Issachar, conspira contre lui ; et
    Baasa le frappa à Gebbéthon, qui appartenait aux Philistins, car Nadab et tout
    Israël faisaient le siège de Gebbéthon.
  cek-AK: Issakar imthung takoh, Ahijah capa Baasha mah anih to tuk han pacaeng pongah,
    Nadab hoi Israel kaminawk boih mah, Philistinnawk ih vangpui Gebbethon to takui
    o khoep moe, anih to hum o.
  cuk-cuk: Ahías-machi-Baasa, Rey-Nadabʼgi aibinnonigusad. Baasaʼde, dad-dummad-Isacar-e-wagwad.
    Baasa, Gibetón-neggweburgi Nadab-oburgwisad. Gibetónʼde, Filistea-dulemar-neggweburad.
    Deunni, Rey-Nadab, bela Israel-dulemarmala, Gibetón-neggwebur ebiris gusmalad.
  uig-CYR: Лекин Иссакар җәмәтидин болған Ахияһниң оғли Бааша униңға қәст қилип, уни
    Филистийләрниң тәвәсидики Гиббетонда өлтүрди. Шу чағда Надаб пүтүн Исраиллар билән
    бирликтә Гиббетонға қоршап һуҗум қиливататти.
  tel-2017: ఇశ్శాఖారు గోత్రీకుడూ అహీయా కొడుకు బయెషా నాదాబుపై కుట్ర చేశాడు. నాదాబు,
    ఇశ్రాయేలు వారంతా ఫిలిష్తీయులకు చెందిన గిబ్బెతోనును ముట్టడిస్తూ ఉన్న సమయంలో గిబ్బెతోనులో
    బయెషా అతన్ని చంపాడు.
  hat-BSA: Alò, Baescha, fis Achija a, a lakay Issacar a, te fè konplo kont Nadab,
    e Baescha te frape l fè l mouri nan Guibbethon, ki te apatyen a Filisten yo, pandan
    Nadab avèk tout Israël t ap fè syèj nan Guibbethon.
  kos-kos: Baasha, wen natul Ahijah in sruf lal Issachar, el pwapa sulal lainul Nadab,
    ac unilya ke Nadab ac mwet mweun lal elos kuhlusya ac akola in mweuni siti Gibbethon
    in acn Philistia.
  hbo-WLC: וַיִּקְשֹׁ֨ר עָלָ֜יו בַּעְשָׁ֤א בֶן־אֲחִיָּה֙ לְבֵ֣ית יִשָּׂשכָ֔ר וַיַּכֵּ֣הוּ
    בַעְשָׁ֔א בְּגִבְּת֖וֹן אֲשֶׁ֣ר לַפְּלִשְׁתִּ֑ים וְנָדָב֙ וְכָל־יִשְׂרָאֵ֔ל צָרִ֖ים
    עַֽל־גִּבְּתֽוֹן׃
  ibo-ibo: Baasha nwa Ahija, onye si nʼebo Isaka gbara izu ọjọọ megide ya. O tidara
    ya na Gibeton, nʼotu obodo ndị Filistia, mgbe Nadab na ndị Izrel niile nọchibidoro
    ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇଷାଖର ବଂଶୀୟ ଅହୀୟର ପୁତ୍ର ବାଶା ତାଙ୍କ ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କଲେ; ପୁଣି,
    ବାଶା ପଲେଷ୍ଟୀୟମାନଙ୍କ ଗିବ୍ବଥୋନ ନଗର ନିକଟରେ ତାଙ୍କୁ ବଧ କଲେ; କାରଣ ନାଦବ୍‍ ଓ ସମସ୍ତ ଇସ୍ରାଏଲ
    ସେସମୟରେ ଗିବ୍ବଥୋନ ଅବରୋଧ କରୁଥିଲେ।
  chk-chk: Nge Paasa nöün Ahia we mwän seni ewe ainangen Isakar a rawangauei Natap
    o niela me lon Kipeton mi nom lon fanüen chon Filistia, lupwen Natap me chon Israel
    meinisin ra pwelifeili Kipeton fän pisekin maun.
  rop-rop: Beisha det san blanga Ahija bin brom Isaka klen, en imbin meigim plen blanga
    kilim King Neideb. King Neideb en ol im soljamob bin go blanga fait langa detlot
    Filastain pipul deya langa det taun gulum Gibathan, en Beisha bin kilim King Neideb
    deya na.
  ukr-1871: Та Бааса Ахієнко з дому Іссахарового, підняв против його змову, й вбив
    його Бааса в Геббетонї Филистійському, коли Набат і всї Ізрайлитяне облягали Геббетон.
  deu-1951: Aber Baesa, der Sohn Achijas, aus dem Hause Issaschar, machte eine Verschwörung
    wider ihn, und Baesa erschlug ihn zu Gibbeton, das den Philistern gehörte; denn
    Nadab und ganz Israel belagerten Gibbeton.
  eng-JPS: And Baasa the son of Ahijah, of the house of Issachar, conspired against
    him; and Baasa smote him at Gibbethon, which belonged to the Philistines; for
    Nadab and all Israel were laying siege to Gibbethon.
  srp-1865: I diže bunu na nj Vasa sin Ahijin od doma Isaharova, i ubi ga Vasa kod
    Givetona, koji bijaše Filistejski, kad Nadav i sav Izrailj bjehu opkolili Giveton.
  lug-lug: Awo Baasa mutabani wa Akiya ow’omu nnyumba ya Isakaali n’amukolera olukwe,
    n’amuttira e Gibbesoni ekibuga ky’Abafirisuuti, Nadabu ne Isirayiri yenna bwe
    baali bakitaayizza.
  heb-heb: ויקשר עליו בעשא בן אחיה לבית יששכר ויכהו בעשא בגבתון אשר לפלשתים ונדב וכל
    ישראל צרים על גבתון׃
  ben-IRV: ইষাখর গোষ্ঠীর অহিয়ের ছেলে বাশা নাদবের বিরুদ্ধে ষড়যন্ত্র করলেন। নাদব ও
    সমস্ত ইস্রায়েলীয়েরা যখন পলেষ্টীয়দের গিব্বথোন ঘেরাও করেছিল তখন বাশা গিব্বথোনে
    নাদবকে মেরে ফেললেন।
  pan-pan: ਅਤੇ ਯਿੱਸਾਕਾਰ ਦੇ ਘਰਾਣੇ ਦੇ ਅਹੀਯਾਹ ਦੇ ਪੁੱਤਰ ਬਆਸ਼ਾ ਉਸ ਦੇ ਵਿਰੁੱਧ ਗੋਸ਼ਟ ਕੀਤੀ
    ਅਤੇ ਬਆਸ਼ਾ ਨੇ ਉਸ ਨੂੰ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸ਼ਹਿਰ ਗਿਬਥੋਨ ਵਿੱਚ ਵੱਢ ਸੁੱਟਿਆ ਜਦ ਨਾਦਾਬ ਅਤੇ ਸਾਰਾ
    ਇਸਰਾਏਲ ਗਿਬਥੋਨ ਨੂੰ ਘੇਰੀਂ ਬੈਠਾ ਸੀ।
  mya-JVB: ဣသခါ အမျိုး ၊ အဟိယ သား ဗာရှာ သည် သင်းဖွဲ့ ၍ ၊ နာဒဒ် မင်းနှင့် ဣသရေလ အမျိုးသားအပေါင်း
    တို့သည် ဖိလိတ္တိ ပြည် ဂိဗေသုန် မြို့ကို ဝိုင်းထား ကြစဉ်၊
  tbg-tbg: Ho Nadaapiva Isareriqaa raqiki vauvaro Isakaara ankuqihainaa vaiinti Ahiaara
    maaqu Basaava, viva nai hana vaiinti hampata Nadaapira arukaaina aarara rante
    vaura. Vo enta Nadaapiva ekaa nai Isareri iqoka vaiinti hampata oru Pirisia vatanaaka
    u vatukara, Gibetoni ututuma tero kuvai tero vauvaro Basaava Nadaapiva unaini
    anintero vira arukora.
  hmo-hmo: Basa Ahaisa, Isakara iduhu tauna, ese Nadaba hadikaia totona ia laloa karaia,
    bona Nadaba, mai ena Israela tuari taudia ese Pilistia hanua Gibetona idia tuari
    henia, bona idia koua hagegea neganai, Basa ese Nadaba ia alaia mase.
  urd-urd: अखि़याह के बेटे बा'शा ने, जो इश्कार के घराने का था, उसके ख़िलाफ़ साज़िश
    की और बाशा ने जिब्बतून में, जो फ़िलिस्तियों का था, उसे क़त्ल किया; क्यूँकि नदब
    और सारे इस्राईल ने जिब्बतून का घेरा कर रखा था।
  rus-SYN: 'И сделал против него заговор Вааса, сын Ахии, из дома Иссахарова, и убил
    его Вааса при Гавафоне Филистимском, когда Нават и все Израильтяне осаждали Гавафон:'
  bqc-SIM: Ahia nɛ́ Baasa, Isakaa bui lɛkpàaĩaàzi gↄↄ pↄ́ aàpi ń Isailiↄ lɛ́
    koezↄ̃ Filitɛ̃ wɛ̃́lɛ Gibetↄ̃i, ↄ̃ Baasapi aà dɛ̀ we.
  tcz-CHONGTHU: Hijouchun, Issachar phunga kona Ahijah chapa Baasha chun Nadab chu
    thading ana gon, aman asepaite toh Gibbethon kiti Philistina khopia chu ana nokhum
    got laitah in ana that tan ahi.
  mar-mar: बाशा हा अहीयाचा पुत्र. हे इस्साखाराच्या वंशातले. बाशाने नादाब राजाला मारायचा
    कट केला. नादाब आणि इस्राएल लोक गिब्बथोन या पलिष्ट्यांच्या नगराला वेढा घालत होते
    तेव्हाची ही गोष्ट आहे. बाशाने या ठिकाणी नादाबला ठार केले.
  qub-qub: Isacar famillyapita mirar aywaj Ahiaspa wamran Baasa fiyupa chiquicurcuran.
    Chaymi wañuchinanpaj unaypita yarpaparan. Nircur wañuycachiran Filistea nasyun
    Gibetoncho. Chay siudätami Nadabga Israel suldäruncunawan magaj yaycuycaran.
  bqp-bqp: Ahia nɛ́ Baasa, Isaka buri lɛ́ kpàkũsũi gↄrↄ kũ àkũ kũ Isarailanↄ
    tɛn lika Filisitini wɛ̃tɛ Gibetↄ̃i, akũ à a dɛ̀ gwe.
  hat-hat: Bacha, pitit gason Akija, nan branch fanmi Isaka a, moute yon konplo pou
    touye Nadab. Lè sa a, Nadab ak lame Izrayèl la t'ap sènen lavil Gibetou nan peyi
    Filisti. Se la Bacha touye Nadab.
  eng-BSB: Then Baasha son of Ahijah of the house of Issachar conspired against Nadab,
    and Baasha struck him down at Gibbethon of the Philistines while Nadab and all
    Israel were besieging the city.
  eng-WEBPB: Baasha the son of Ahijah, of the house of Issachar, conspired against
    him; and Baasha struck him at Gibbethon, which belonged to the Philistines; for
    Nadab and all Israel were besieging Gibbethon.
  kbq-kbq: Hagi ana'ma nehigeno'a Isaka nagapinti ne' Ahiza nemofo Ba'asa'a Nadapuna
    ahe fri'naku mago'a kankamunku hakene. Hagi Nadapu'a Israeli sondia vahe'ene Filistia
    vahe mopafi Gibeton kuma vahe ha' huzmante'naku kumazimi ome avazagigaginafi,
    Ba'asa'a Nadapuna ome ahe fri'ne.
  nhe-BL: Pero Tlanahuatijquetl Baasa, icone Ahías, tlen huala ipan ihueyi familia
    Isacar, motlalanqui ininhuaya sequinoc ihuampoyohua huan quimicti Nadab nepa ipan
    Gibetón, se altepetl tlen filisteo tlacame pampa Nadab huan nochi iisraelita soldados
    quiyahualojtoyaj nopa altepetl Gibetón para quitehuis.
  bus-bus: Ahia nɛ́ Baasa, Isaka bori lɛ́ kpàkↄ̃sↄ̃zi gurↄↄ kɛ̀ àpi kↄ̃n Isarailinↄↄ
    e ligaa Filisitini wɛ́tɛ Gibetↄ̃zi, ben à à dɛ̀ gwe.
  gub-BL: Maaza Ai ta'yr Ixakar zuapyr ipureityk wer Nanaw rehe. Uzuka oho Piri ywy
    rehe har waiwy rehe heko mehe. Uzapo Nanaw pàrirogawaiha iko Zimeton tawhu izywyr
    wemiruze'eg zauxiapekwer wanehe we. Maaza uzuka Nanaw a'e pe.
  eng-DRA: 'And Baasa the son of Ahias of the house of Issachar, conspired against
    him, and slew him in Gebbethon, which is a city of the Philistines: for Nadab
    and all Israel besieged Gebbethon.'
