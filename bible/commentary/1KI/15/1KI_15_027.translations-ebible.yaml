verse: 1KI.015.027
translations:
  mal-C: യിസ്സാഖാർ ഗോത്രത്തിൽപ്പെട്ട അഹീയാവിന്റെ മകനായ ബയെശാ നാദാബിനെതിരേ ഗൂഢാലോചന
    നടത്തി. നാദാബും സകല ഇസ്രായേലുംകൂടി ഫെലിസ്ത്യനഗരമായ ഗിബ്ബെഥോൻ ഉപരോധിച്ചിരിക്കുമ്പോൾ
    അവിടെവെച്ച് ബയെശാ അദ്ദേഹത്തെ കൊലപ്പെടുത്തി.
  deu-TKW: 'Aber Baesa, der Sohn Ahias, vom Hause Issachar, zettelte eine Verschwörung
    gegen ihn an, und Baesa erschlug ihn zu Gibbethon, welches den Philistern gehörte:
    Nadab und das ganze Israel belagerten nämlich gerade Gibbethon.'
  lin-lin: Baesha, mwana mobali ya Ayiya, moto ya libota ya Isakari, asalelaki ye
    likita mpe abomaki ye na Gibetoni, moko kati na bingumba ya bato ya Filisitia,
    na tango oyo Nadabi elongo na Isalaele mobimba bazingelaki Gibetoni.
  eng-LSV: And Baasha son of Ahijah, of the house of Issachar, conspires against him,
    and Baasha strikes him in Gibbethon, which [belonged] to the Philistines—and Nadab
    and all Israel are laying siege against Gibbethon—
  eng-GNV: 'And Baasha the sonne of Ahijah of ye house of Issachar conspired against
    him, and Baasha slue him at Gibbethon, which belonged to the Philistims: for Nadab
    and all Israel layde siege to Gibbethon.'
  eng-WEBSTER: And Baasha the son of Ahijah, of the house of Issachar, conspired against
    him; and Baasha smote him at Gibbethon, which belonged to the Philistines; for
    Nadab and all Israel laid siege to Gibbethon.
  nhw-BL: Pero Tlanahuatijquetl Baasa, icone Ahías, catli huala ipan ihueyi familia
    Isacar, motlananqui ininhuaya sequinoc ihuampoyohua huan quimicti Nadab nepa ipan
    Gibetón, se altepetl tlen filisteo masehualme pampa Nadab huan nochi iisraelita
    soldados quiyahualojtoyaj nopa altepetl Gibetón para quihuilanas.
  swh-ONEN: Baasha mwana wa Ahiya wa nyumba ya Isakari akafanya shauri baya dhidi
    yake, naye akamuua huko Gibethoni, mji wa Wafilisti, wakati Nadabu na Israeli
    yote walipokuwa wameuzingira.
  bba-bba: Mɑ Bɑsɑ Akiyɑn bii Isɑkɑrin bweseru sɔɔ, u nùn seesi u sɛ̃re u ɡo, Gibetoniɔ,
    Filisitibɑn temɔ, sɑɑ ye Nɑdɑbu kɑ Isirelibɑ kpuro bɑ wuu ɡe tɑrusi.
  eng-KJVCPB: And Baasha the son of Ahijah, of the house of Issachar, conspired against
    him; and Baasha smote him at Gibbethon, which belongeth to the Philistines; for
    Nadab and all Israel laid siege to Gibbethon.
  luo-luo: Baasha wuod Ahija ja-dhood Isakar nomonje mi nogoye monege e Gibethon e
    dala jo-Filistia ka Nadab kod jo-Israel duto ne dwaro monjo dalano.
  meu-meu: 'Baasa Ahia, Isakara iduhuna tauna, ese e revaia. Bena Baasa ese e alaia
    mase, Gibeton ai: una na Filistia taudia edia hanua ta. Badina be Nadab bona Israel
    taudia iboudiai ese Gibeton vada e koua ahu.'
  npi-ULB: अहियाहका छोरा बाशाले नादाबको विरुद्धमा षड्यन्त्र रचे । बाशाले तिनलाई पलिश्तीहरूको
    सहर गिब्बतोनमा मारे किनकि नादाब र सारा इस्राएलले गिब्बतोनलाई घेरा हाल्दै थिए ।
  yor-yor: Baaṣa ọmọ Ahijah ti ilé Isakari sì dìtẹ̀ sí i, Baaṣa sì kọlù ú ní Gibetoni,
    ìlú àwọn ará Filistini, nígbà tí Nadabu àti gbogbo Israẹli dó ti Gibetoni.
  pes-OPCB: بعشا پسر اخیا از قبیلهٔ یساکار بر ضد ناداب برخاست و هنگامی که ناداب با
    سپاه خود شهر جبتون را که یکی از شهرهای فلسطین بود محاصره می‌کرد بعشا ناداب را
    کشت.
  tgl-ULB: Nagplano ng pagtataksil laban kay Nadab si Baasa na anak ni Ahias na mula
    sa pamilya ni Isacar,; pinatay siya ni Baasa sa Gibeton, na sakop ng Filisteo,
    dahil sina Nadab at ang buong Israel ay lumusob sa Gibeton.
  hui-hui: Ani bialu heagola Isaga hameigini Ahiya igini Basahanda Nadaba bo wahole
    hariga taya bialu hene. Ani taya bialu henego ai horo mbirungi Nadababi ibunaga
    ami agali ti Pilidialiru baba wai bule pene. Ani puwa Gibedono tano wiago ho hagira
    biai ho heagola Basa ibugua Nadaba hearia puwa Nadaba balu homelene.
  mya-mya: နာ​ဒဒ်​နှင့်​သူ​၏​စစ်​သည်​တော်​တို့​သည်​ဖိ​လိတ္တိ​ပြည် ဂိ​ဗေ​သုန်​မြို့​ကို​ဝိုင်း​ရံ​ထား​ကြ​စဉ်
    ယု​ဒ​ဘု​ရင် အာ​သ​နန်း​စံ​သုံး​နှစ်​တွင် ဣ​သ​ခါ​သား​ချင်း​စု ဝင်​အ​ဟိ​ယ​၏​သား​ဗာ​ရှာ​သည်
    နာ​ဒဒ်​ကို​လျှို့​ဝှက် ကြံ​စည်​ကာ​လုပ်​ကြံ​လိုက်​လေ​သည်။ သို့​ဖြစ်​၍ ဗာ​ရှာ​သည်​နာ​ဒဒ်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ
    ၍​နန်း​တက်​လေ​သည်။-
  bod-N: ཡེས་སི་ཀཱར་གྱི་ཁྱིམ་རྒྱུད་ཀྱི་ཨ་ཧི་ཡཱའི་བུ་པཱ་ཤ་ཡིས་ནཱ་དབ་ལ་ལྐོག་གཤོམ་བྱས་ཏེ།
    ནཱ་དབ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཕེ་ལེ་ཤེད་ཡུལ་གྱི་གིབ་བེ་ཏོན་བསྐོར་ནས་དེར་དཔུང་འཇུག་བྱེད་པའི་དུས་སུ།
    པཱ་ཤ་ཡིས་ནཱ་དབ་ཁོ་རང་གིབ་བེ་ཏོན་དུ་བསད་པ་རེད།
  sna-sna: Bhaasha, mwanakomana waAhija, weimba yaIsakari, akamumukira, akamuuraya
    paGibhetoni guta romuFiristia, panguva yarakanga rakombwa naNadhabhi navaIsraeri
    vose.
  spa-BLM: Baasa, hijo de Ajías, de la casa de Isacar, conspiró contra él; y Baasa
    lo hirió en Gibbetón, que era de los filisteos, pues Nadab y todo Israel estaban
    sitiando Gibbetón.
  cac-cac: Palta axo vin̈aj Baasa yuninal vin̈aj Ahías yin̈tilal Isacar ix och ajc'olal
    d'a vin̈aj Nadab chi'. Ayic ix yac'an oval vin̈aj Nadab yed' eb' soldado Israel
    d'a chon̈ab' Gibetón, d'a yol yic eb' filisteo, ata' ix miljicham vin̈ yuj vin̈aj
    Baasa chi'. Yuj chi' ayic yoxilxo ab'il yoch vin̈aj Asa reyal d'a Judá, ix schaanel
    yich vin̈aj Baasa chi' yac'an reyal d'a chon̈ab' Israel.
  swh-ULB: Baasha mwana wa Ahiya, wa familia ya Isakari, akafanya hila dhidi ya Nadabu;
    Baasha akamwua huko Gibethoni, ambao ulikuwa mji wa Wafilisti, kwa kuwa Nadabu
    na Israeli walikuwa wakiuhusuru Gibethoni.
  bel-bel: І зрабіў супроць яго змову Вааса, сын Ахіі, з дома Ісахаравага, і забіў
    яго Вааса пры Гаватоне Філістымскім, калі Нават і ўсе Ізраільцяне аблажылі Гаватон;
  deu-ELBBK: Und Baesa, der Sohn Achijas, vom Haus Issaschar, machte eine Verschwörung
    gegen ihn; und Baesa erschlug ihn in Gibbeton, das den Philistern gehörte, als
    Nadab und ganz Israel Gibbeton belagerten.
  mbb-OT: Ne si Baasha he anak ni Ahia, he ebpuun diyà te tribu ni Isacar, mezaat
    is pelanu zin diyà te ki Nadab. Midhimetayan din si Nadab hein kedsurung ni Nadab
    wey te tivuuk he Israel te Gibeton, he sevaha he inged te menge Filistihanen.
  mal-2015: എന്നാൽ യിസ്സാഖാർഗോത്രക്കാരനായ അഹിയാവിന്റെ മകനായ ബയെശാ അവന്നു വിരോധമായി
    കൂട്ടുകെട്ടുണ്ടാക്കി; ഫെലിസ്ത്യർക്കുള്ള ഗിബ്ബെഥോനിൽവെച്ചു അവനെ കൊന്നു; നാദാബും
    എല്ലായിസ്രായേലും ഗിബ്ബെഥോനെ വളഞ്ഞിരിക്കയായിരുന്നു.
  rmc-rmc: Paľis o Baaša, o čhavo le Achijoskro andral o kmeňos Jisachar, pes vzburinďa
    pro Nadab. Murdarďa les akor, sar o izraelika slugaďa sas rozačhade pašal o filišťiňiko
    foros Gibeton.
  pes-OPV: و بعشا ابن اخیا که از خاندان یساکار بود، بروی فتنه انگیخت و بعشا او را
    در جبتون که از آن فلسطینیان بود، کشت و ناداب و تمامی اسرائیل، جبتون را محاصره
    نموده بودند.
  ron-1924: Баеша, фиул луй Ахия, дин каса луй Исахар, а унелтит ымпотрива луй ши
    Баеша л-а оморыт ла Гибетон, каре ера ал филистенилор, пе кынд Надаб ши тот Исраелул
    ымпресурау Гибетонул.
  ben-OBCV: ইষাখর-কুলভুক্ত অহিয়র ছেলে বাশা নাদবের বিরুদ্ধে ষড়যন্ত্র করলেন, এবং নাদব
    ও সমস্ত ইস্রায়েল যখন ফিলিস্তিনী এক নগর গিব্বথোনের চারদিকে অবরোধ গড়ে তুলেছিলেন,
    তখন সেখানেই বাশা তাঁকে আঘাত করে মেরে ফেলেছিলেন।
  som-som: Oo waxaa shirqoolay Bacshaa ina Axiiyaah oo ahaa reer Isaakaar, oo Bacshaa
    isaguu ku dilay Gibbetoon tan ay reer Falastiin lahaayeen, waayo, Naadaab iyo
    dadkii dalka Israa'iil oo dhammuba waxay weerarayeen Gibbetoon.
  lat-VUC: 'Insidiatus est autem ei Baasa filius Ahiæ de domo Issachar, et percussit
    eum in Gebbethon, quæ est urbs Philisthinorum: siquidem Nadab et omnis Israël
    obsidebant Gebbethon.'
  eng-ASVBT: And Baasha the son of Ahijah, of the house of Issachar, conspired against
    him; and Baasha smote him at Gibbethon, which belonged to the Philistines; for
    Nadab and all Israel were laying siege to Gibbethon.
  ita-1885: E Baasa, figliuolo di Ahia, della casa d'Issacar, congiurò contro a lui,
    e lo percosse presso a Ghibbeton de' Filistei, mentre Nadab, e tutti gl'Israeliti,
    assediavano Ghibbeton.
  eng-LXXUP: And Baasha son of Ahijah, who was over the house of Belaan son of Ahijah,
    conspired against him, and smote him in Gibbethon of the Philistines; for Nadab
    and all Israel were besieging Gibbethon.
  eng-ULB: Baasha son of Ahijah, of the family of Issachar, conspired against Nadab;
    Baasha killed him down at Gibbethon, which belonged to the Philistines, for Nadab
    and all Israel were laying siege to Gibbethon.
  spa-VBL: Basá, hijo de Ahías, de la tribu de Isacar, tramó una rebelión contra él.
    Basá asesinó a Nadab en la ciudad filistea de Guibetón, mientras Nadab y todo
    el ejército israelita la asediaban.
  fra-_FOB: Et Baesha, fils d'Achija, de la maison d'Issacar, conspira contre lui,
    et le frappa à Guibbéthon qui est aux Philistins, lorsque Nadab et tout Israël
    assiégeaient Guibbéthon.
  mal-mal: എന്നാൽ യിസ്സാഖാർഗോത്രക്കാരനായ അഹിയാവിന്റെ മകൻ ബയെശാ അവന് വിരോധമായി കൂട്ടുകെട്ടുണ്ടാക്കി;
    നാദാബും എല്ലാ യിസ്രായേലും ഫെലിസ്ത്യരുടെ ഗിബ്ബെഥോനെ ഉപരോധിച്ചിരുന്നപ്പോൾ ബയെശാ
    അവിടെവച്ച് അവനെ കൊന്നു.
  urd-GVR: Ek din jab Nadab Isrāīlī fauj ke sāth Filistī shahr Jibbatūn kā muhāsarā
    kie hue thā to Ishkār ke qabīle ke Bāshā bin Aḳhiyāh ne us ke ḳhilāf sāzish karke
    use mār ḍālā aur ḳhud Isrāīl kā bādshāh ban gayā. Yih Yahūdāh ke bādshāh Āsā kī
    hukūmat ke tīsre sāl meṅ huā.
  suz-BL: मिनु इस्‍साकार आ खिं ङा मुर अहीयाह आ तौ बाशाम मेको कली मरिम्‍शो पचा गोवा
    बाक्‍त। मिनु बाशामी मेको कली गिब्बेथोन सहरम तुप्‍शा सदा बाक्‍त। मेको गिब्बेथोन
    सहर नादाब नु इस्राएली नेल्‍लेम पुम्‍शा वोइश्‍शो, पलिस्‍ती आन सहर बाक्‍माक्‍त।
    यहोसु १९:४४
  ita-1927: Baasa, figliuolo di Ahija, della casa d’Issacar, cospirò contro di lui,
    e lo uccise a Ghibbethon, che apparteneva ai Filistei, mentre Nadab e tutto Israele
    assediavano Ghibbethon.
  ckb-ckb: 'ئینجا بەعشای کوڕی ئاحییای بنەماڵەی یەساخار پیلانی لە دژی گێڕا: کاتێک ناداب
    و هەموو ئیسرائیل گەمارۆی گیبەتۆنیان دابوو، بەعشا لە گیبەتۆنی فەلەستییەکان لە نادابی
    دا و کوشتی.'
  eng-BBE: And Baasha, the son of Ahijah, of the family of Issachar, made a secret
    design against him, attacking him at Gibbethon, a town of the Philistines; for
    Nadab and the armies of Israel were making war on Gibbethon.
  kan-OKCV: ನಾದಾಬನೂ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ಫಿಲಿಷ್ಟಿಯರ ಪಟ್ಟಣವಾದ ಗಿಬ್ಬೆತೋನಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕುತ್ತಾ
    ಇದ್ದರು. ಆದುದರಿಂದ ಇಸ್ಸಾಕಾರನ ಗೋತ್ರದ ಅಹೀಯನ ಮಗ ಬಾಷನು ನಾದಾಬನಿಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚುಮಾಡಿ,
    ನಾದಾಬನನ್ನು ಕೊಂದುಬಿಟ್ಟನು.
  tam-2017: இசக்கார் வம்சத்தானாகிய அகியாவின் மகனான பாஷா, அவனுக்கு எதிராகக் சதிசெய்து,
    நாதாபும் இஸ்ரவேலனைத்தும் பெலிஸ்தர்களுக்கு இருந்த கிபெத்தோனை முற்றுகை இட்டிருக்கும்போது,
    பாஷா அவனைக் கிபெத்தோனிலே வெட்டிப்போட்டான்.
  spa-RV-1909: 'Y Baasa hijo de Ahía, el cual era de la casa de Issachâr, hizo conspiración
    contra él: é hiriólo Baasa en Gibbethón, que era de los Filisteos: porque Nadab
    y todo Israel tenían cercado á Gibbethón.'
  ron-BTF: Şi Baaşa, fiul lui Ahiia, din casa lui Isahar, a uneltit împotriva lui;
    şi Baaşa l-a lovit la Ghibeton, care aparţinea filistenilor; fiindcă Nadab şi
    tot Israelul asediau Ghibetonul.
  eng-WEBP: Baasha the son of Ahijah, of the house of Issachar, conspired against
    him; and Baasha struck him at Gibbethon, which belonged to the Philistines; for
    Nadab and all Israel were besieging Gibbethon.
  eng-FBV: Baasha, son of Ahijah of the tribe of Issachar, plotted a rebellion against
    him. Baasha murdered Nadab at the Philistine town of Gibbethon while Nadab and
    the whole Israelite army were besieging it.
  nld-1939: Basja, de zoon van Achi-ja, uit het huis van Ossakar, smeedde een samenzwering
    tegen hem. Hij vermoordde Nadab bij Gibbeton, een filistijnse stad, terwijl Nadab
    met heel Israël Gibbeton belegerde.
  nch-BL: Pero Tanahuatijquet Baasa, icone Ahías, cati huala ipan ihueyi familia Isacar,
    motananqui inihuaya sequinoc ihuampoyohua huan quimicti Nadab nepa ipan Gibetón,
    se altepet ten filisteo masehualme pampa Nadab huan nochi iisraelita soldados
    quiyahualojtoyaj nopa altepet Gibetón para quitehuis.
  vie-1934: Ba-ê-sa, con trai A-hi-gia, về nhà Y-sa-ca, làm phản người; trong lúc
    Na-đáp và cả Y-sơ-ra-ên vây Ghi-bê-thôn, vốn thuộc về dân Phi-li-tin, thì Ba-ê-sa
    giết người tại đó.
  hin-CV: इस्साखार वंश के अहीयाह के पुत्र बाशा ने नादाब के विरुद्ध साजिश रची, और बाशा
    ने उसे फिलिस्तीनियों की सीमा में, गिब्बथोन नामक स्थान पर, मार गिराया, क्योंकि
    नादाब ने सारी इस्राएली सेना लेकर गिब्बथोन को घेर रखा था.
  spa-BES: Y Baasa, hijo de Ahías, de la familia de Isacar, hizo un plan secreto contra
    él, atacándolo en Gibeton, un pueblo de los filisteos; porque Nadab y los ejércitos
    de Israel estaban haciendo la guerra a Gibeton.
  tdx-tdx: Kinilili’ i Baasà, ana’ i Ahiià, añ’ an­jomba’ Isakare, vaho zinevo’ i
    Baasà re e Gibe­tonen-te-Pelistio; ie fa narikatohe’ i Nadabe naho Israele iaby
