verse: 1KI.015.021
translations:
  mal-C: ബയെശാരാജാവ് ഇതു കേട്ടപ്പോൾ രാമായുടെ നിർമാണപ്രവർത്തനങ്ങൾ നിർത്തലാക്കി തിർസ്സയിലേക്കു
    പിൻവാങ്ങി.
  deu-TKW: Als dies Baesa vernahm, stand er davon ab, Rama noch weiter zu befestigen,
    und kehrte nach Thirza zurück.
  lin-lin: Tango kaka Baesha ayokaki bongo, atikaki kolendisa engumba Rama mpe akendeki
    kovanda na Tiritsa.
  eng-LSV: and it comes to pass at Baasha’s hearing, that he ceases from building
    Ramah, and dwells in Tirzah.
  eng-GNV: And when Baasha heard thereof, hee left buylding of Ramah, and dwelt in
    Tirzah.
  eng-WEBSTER: And it came to pass, when Baasha heard of it , that he left off building
    of Ramah, and dwelt in Tirzah.
  nhw-BL: Huan quema Baasa quimatqui ya nopa, ayacmo quisencajqui altepetl Ramá. Huan
    mocuepqui ipan altepetl Tirsa ipan itlal.
  swh-ONEN: Wakati Baasha aliposikia hili, akaacha kuijenga Rama na akaenda kuishi
    Tirsa.
  bba-bba: Sɑɑ ye Bɑsɑ Isirelibɑn sinɑ boko u ye nuɑ, yerɑ u Rɑmɑn ɡbɑ̃rɑ ten sɔmburu
    deri mɑ u dɑ u wɑ̃ɑ Tirisɑɔ.
  eng-KJVCPB: And it came to pass, when Baasha heard thereof, that he left off building
    of Ramah, and dwelt in Tirzah.
  luo-luo: Kane Baasha owinjo mano, nochungo gero Rama modok Tirza.
  meu-meu: Baasa e kamonai, bena Rama ihaginina e hadokoa, ela, Tirisa ai e nohova.
  npi-ULB: जब बाशाले यो कुरा सुने तिनले रामामा किल्ला निर्माण गर्न छाडेर तिनी तिर्सामा
    फर्केर गए ।
  yor-yor: Nígbà tí Baaṣa sì gbọ́ èyí, ó sì ṣíwọ́ kíkọ́ Rama, ó sì lọ kúrò sí Tirsa.
  pes-OPCB: وقتی بعشا این را شنید، از ادامهٔ بنای رامه دست کشید و به ترصه بازگشت.
  tgl-ULB: Nang marinig ito ni Haring Baasa, itinigil niya ang pagtayo ng Rama at
    bumalik sa Tirza.
  hui-hui: Ani binigo Kini Basa ibu hale halu hearia Sirialime anda ibalu Isaraelenaga
    tano wiaruha wai bialu ka layago hale hene. Ani hale howa Kini Basa ibugua Lama
    tano wahalu Tisa tanoha hole ibida pene.
  mya-mya: ဤ​သ​တင်း​ကို​ကြား​သော​အ​ခါ​ဗာ​ရှာ​မင်း သည်​ရာ​မ​မြို့​တံ​တိုင်း​ကာ​ရံ​မှု​ကို​ရပ်​စဲ​၍
    တိ​ရ​ဇ​မြို့​သို့​ထွက်​ခွာ​သွား​တော်​မူ​၏။
  bod-N: པཱ་ཤ་ཡིས་གཏམ་དེ་ཐོས་པ་དང་། རཱ་མ་བརྩིག་མཚམས་བཞག་ཅིང་སྔར་བཞིན་ཐིར་ཙ་བྱ་བར་བསྡད་དོ།
    །
  sna-sna: Bhaasha paakanzwa izvi akaregera kuvaka Rama akadzokera kuTiza.
  spa-BLM: Cuando Baasa se enteró de esto, dejó de construir Rama y vivió en Tirsa.
  cac-cac: Ayic ix yab'an vin̈aj Baasa icha chi', ix yactan vin̈ sb'oanq'ue chon̈ab'
    Ramá, ix meltzaj vin̈ d'a chon̈ab' Tirsa.
  swh-ULB: Ikawa Baasha aliposikia haya, akaacha kuijenga Rama akarudi Tirza.
  bel-bel: Дачуўшыся пра гэта, Вааса перастаў будаваць Раму і вярнуўся ў Тырцу.
  deu-ELBBK: Und es geschah, als Baesa es hörte, da ließ er von dem Bau Ramas ab und
    blieb in Tirza.
  mbb-OT: Hein netuenan haazà ni Baasha, ne mibpeengkezan din is kedlig-eni te Rama,
    ne midlikù sikandin diyà te Tirza.
  mal-2015: ബയെശാ അതു കേട്ടപ്പോൾ രാമാ പണിയുന്നതു നിർത്തി തിർസ്സയിൽ തന്നേ പാർത്തു.
  rmc-rmc: Sar pes pal oda došunďa o Baaša, zaačhaďa o buča pre Rama a geľa pale andre
    Tirca.
  pes-OPV: و چون بعشا این را شنید بنا نمودن رامه را ترک کرده، در ترصه اقامت نمود.
  ron-1924: Кынд а аузит Баеша лукрул ачеста, а ынчетат сэ май ынтэряскэ Рама ши с-а
    ынторс ла Тирца.
  ben-OBCV: বাশা যখন একথা শুনতে পেলেন, তিনি রামা নগরটি গড়ে তোলার কাজ বন্ধ করে দিলেন
    এবং তির্সার দিকে পিছিয়ে গেলেন।
  som-som: Kolkii Bacshaa taas maqlay wuu ka tegey Raamaah dhisiddeedii, oo wuxuu
    degay Tirsaah.
  lat-VUC: Quod cum audisset Baasa, intermisit ædificare Rama, et reversus est in
    Thersa.
  eng-ASVBT: And it came to pass, when Baasha heard thereof, that he left off building
    Ramah, and dwelt in Tirzah.
  ita-1885: E, quando Baasa ebbe ciò inteso, restò di edificare Rama, e dimorò in
    Tirsa.
  eng-LXXUP: And it came to pass when Baasha heard it, that he left off building Ramah,
    and returned to Tirzah.
  eng-ULB: It came about that when Baasha heard this, he stopped building up Ramah
    and went back to Tirzah.
  spa-VBL: Cuando Basá se enteró de esto, dejó de fortificar Ramá y se retiró a Tirsa.
  fra-_FOB: Et aussitôt que Baesha l'eut appris, il cessa de bâtir Rama; et il resta
    à Thirtsa.
  mal-mal: ബയെശാ അത് കേട്ടപ്പോൾ രാമാ പണിയുന്നത് നിർത്തലാക്കി, തിർസ്സയിൽ തന്നേ പാർത്തു.
  urd-GVR: Jab Bāshā ko is kī ḳhabar milī to wuh Rāmā kī qilābandī karne se bāz āyā
    aur Tirzā wāpas chalā gayā.
  suz-BL: मिनु बाशामी मेको लोव़ नेंशा, रामाह सहर कली बोल्‍यो सेल्‍चा प्रोना बाक्‍त।
    मिनु तिरचा लेश्‍शा लमाक्‍त।
  ita-1927: E quando Baasa ebbe udito questo, cessò di edificare Rama, e rimase a
    Tirtsa.
  ckb-ckb: کاتێک بەعشا ئەمەی بیستەوە دەستی لە بنیادنانی ڕامە هەڵگرت و کشایەوە تیرزە.
  eng-BBE: And Baasha, hearing of it, put a stop to the building of Ramah, and was
    living in Tirzah.
  kan-OKCV: ಬಾಷನು ಇದನ್ನು ಕೇಳಿದಾಗ ರಾಮಕೋಟೆ ಕಟ್ಟಿಸುವುದನ್ನು ಬಿಟ್ಟು, ತಿರ್ಚಕ್ಕೆ ಹೋಗಿ ವಾಸಿಸಿದನು.
  tam-2017: பாஷா அதைக் கேட்டபோது, ராமாவைக் கட்டுகிறதைவிட்டு திர்சாவில் இருந்துவிட்டான்.
  spa-RV-1909: Y oyendo esto Baasa, dejó de edificar á Rama, y estúvose en Thirsa.
  ron-BTF: Şi s-a întâmplat, când Baaşa a auzit aceasta, că s-a oprit de la construirea
    Ramei şi a locuit în Tirţa.
  eng-WEBP: When Baasha heard of it, he stopped building Ramah, and lived in Tirzah.
  eng-FBV: When Baasha heard about this, he stopped fortifying Ramah and retreated
    to Tirzah.
  nld-1939: Toen Basja dit hoorde, hield hij op Rama te versterken, en keerde naar
    Tirsa terug.
  nch-BL: Huan quema Baasa quimatqui ya nopa, ayecmo quicualchijchijqui altepet Ramá.
    Huan mocuetqui ipan altepet Tirsa ipan ital.
  vie-1934: Ba-ê-sa hay được điều đó, liền thôi xây đắp đồn Ra-ma, mà rút về ở tại
    Tiệt-sa.
  hin-CV: जब बाशा को यह समाचार प्राप्‍त हुआ, उसने रामाह का गढ़ बनाना रोक कर सारा काम
    समाप्‍त कर दिया और वह खुद तिरज़ाह में रहता रहा.
  spa-BES: Baasa, al oírlo, dejó de fortificar Ramá y se quedó en Tirsa.
  tdx-tdx: Ie jinanji’ i Baasa zao le napo’e ty fandranjiañe i Ramà vaho nimoneñe
    e Tirtsà.
  tha-KJV: และอยู่มาเมื่อบาอาชาทรงได้ยินแล้ว พระองค์​ก็​ทรงหยุดสร้างเมืองรามาห์ และพระองค์ประทั​บท​ี่เมืองทีรซาห์
  por-BR-2018: E ouvindo isto Baasa, deixou de edificar a Ramá, e ficou em Tirsa.
  deu-ELO: Und es geschah, als Baesa es hörte, da ließ er von dem Bau Ramas ab und
    blieb in Tirza.
  eng-WYC-2018: And when Baasha had heard this thing, he left (off) to build Ramah,
    and turned again into Tirzah. (And when Baasha had heard of this thing, he stopped
    fortifying Ramah, and returned to Tirzah.)
  epo-epo: Kiam Baaŝa tion aŭdis, li ĉesis konstrui Raman kaj restis en Tirca.
  uig-PIN: Baaxa bu hǝwǝrni anglap, Ramaⱨ istiⱨkamini yasaxtin ⱪolini yiƣip, Tirzaⱨⱪa
    berip turdi.
  beo-beo: 'Hina bagade Ba:iasia da amo hamoi sia: nababeba:le, La:ima moilai gagili
    salalu, amo yolesili, Desa moilai bai bagadega asi.'
  tpi-OTNT: Na taim King Basa i harim tok olsem ol Siria i kam pait long ol taun bilong
    Israel, orait em i lusim dispela wok em i mekim long taun Rama, na em i go i stap
    long taun Tirsa.
  hau-SA: Da Ba’asha ya ji haka, sai ya daina ginin Rama, ya janye zuwa Tirza.
  uig-LAT: Baasha bu xewerni anglap, Ramah istihkamini yasashtin qolini yighip, Tirzahqa
    bérip turdi.
  nde-nde: UBhasha wathi ekuzwa lokhu, wema ukwakha iRama wasehlehlela eThiza.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene fanongo ki ai ʻa Paʻasa, naʻa ne tutuku
    mei heʻene langa ʻa Lama, pea nofo ia ʻi Tilisa.
  ces-1613: To když uslyšel Báza, přestal stavěti Ráma, a zůstal v Tersa.
  eng-WMB: When Baasha heard of it, he stopped building Ramah, and lived in Tirzah.
  tam-TCV: பாஷா இதைக் கேள்விப்பட்டபோது ராமாவைக் கட்டுவதை நிறுத்தி, பின்வாங்கி திர்சாவுக்குப்
    போனான்.
  ceb-ULB: Sa dihang nabalitaan kini ni Baasha, giundangan niya pagtukod ang Rama
    ug mipauli sa Tirza.
  pol-UBG: Gdy Basza o tym usłyszał, przestał rozbudowywać Rama i mieszkał w Tirsie.
  urd-GVU: جب بعشا کو اِس کی خبر ملی تو وہ رامہ کی قلعہ بندی کرنے سے باز آیا اور تِرضہ
    واپس چلا گیا۔
  deu-1912: Da das Baesa hörte, ließ er ab zu bauen Rama und zog wieder gen Thirza.
  kan-2017: ಬಾಷನು ಈ ಸುದ್ದಿಯನ್ನು ಕೇಳಿದಾಗ ರಾಮಕೋಟೆಯನ್ನು ಕಟ್ಟಿಸುವುದನ್ನು ಬಿಟ್ಟು ತಿರ್ಚಕ್ಕೆ
    ಹೋಗಿ ಅಲ್ಲಿಯೇ ವಾಸಮಾಡಲು ತೊಡಗಿದನು.
  yap-yap: Nap’an ni rung’ag Baasha ni Pilung e n’en nike buch, me tal i yororiy yu
    Ramah ni fan ko mael me yan nga Tirzah.
  hlt-MCSB: Baasha loh a yaak van neh Ramah a sak te a toeng tih Tirzah la kho a sak.
  mdy-ETH: ካኣቲ፥ ባዕሻ ዬያ ባኮ ቢያ ዋይዛዖ ራኣማ ካታሞ ዙሎ ዶዲሺ ኬልቂ ዲርቂፆ ሃሺ ቲርፃ ዴንዴኔ።
  twi-ASANTE: Na Israelhene Baasa tee asɛm a asi no, ɔgyaee nʼadwuma a na ɔreyɛ de
    abɔ Rama ho ban no, kɔɔ Tirsa kɔtenaa hɔ.
  eng-WEBU: When Baasha heard of it, he stopped building Ramah, and lived in Tirzah.
  wal-wal: Kawoi Baa7ishi hegaa siyidi, Raama katamaa gimbbiyoogaa aggiigidi, Tirxxa
    katamaa biis.
  spa-PDDPT: Sucedió que cuando Baasa oyó esto, dejó de fortificar Ramá y permaneció
    en Tirsa.
  gun-gun: Ha'e nunga Baasa oendu vy opytu'u Ramá tetã ojokoa gui, ha'e vy Tirza tekoa
    py ju opyta.
  ilo-ULB: Ket napasamak nga idi nangngeg ni Baasa daytoy, insardengna ti pannakaipatakder
    iti pader ti Rama ket nagsubli isuna idiay Tirza.
  kpg-kpg: King Baasha ga longono ia nia mee aanei ne hai, geia gaa dugu dana abaaba
    Ramah gaa hana gi Tirzah.
  uig-ARA: بائاشا بۇ خەۋەرنى ئاڭلاپ، راماھ ئىستىھكامىنى ياساشتىن قولىنى يىغىپ، تىرزاھقا
    بېرىپ تۇردى.
  sus-sus: Baasa to na fe mɛ, a naxa Rama tife wali rati, a lu Tirisa taa kui.
  pon-2006: Ni ahnsou me Nanmwarki Paasa karongehda dahme pweidahr, e ahpw katokehdi
    eh wiewia kehl kehlail nan Rama oh ketiketlahng Tirsa.
  ksd-ksd: Ma ba Basa i ga valongore ure, i ga nur vue ra papalum aro Rama, ma i ga
    vana ma i ga ki aro Tirsa.
  tur-YTC: Baaşa bunu duyunca Rama’nın yapımını durdurdu ve Tirsa’da yaşadı.
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσε Βαασὰ, καὶ διέλιπε τοῦ οἰκοδομεῖν τὴν Ῥαμὰ, καὶ
    ἀνέστρεψεν εἰς Θερσά.
  ind-AYT: Saat Baesa mendengarnya, dia berhenti membangun Rama dan tinggal di Tirza.
  nya-nya: Baasa atamva zimenezi, anasiya kumangira linga Rama ndipo anakakhala ku
    Tiriza.
  hrv-hrv: A kada to Baša dozna, presta utvrđivati Ramu i vrati se u Tirsu.
  mps-mps: Tama te king Basago te Siria hani augwali asama, te Israel hani dabego
    hanu taunba boi hwįagasali po odobo sogo, tama agai hanu taun Ramade yali sę
    tagalali, tama aga te Tirsa hanu taunba pelama bidali.
  tpi-tpi: Na taim King Basa i harim tok olsem ol Siria i kam pait long ol taun bilong
    Israel, orait em i lusim dispela wok em i mekim long taun Rama, na em i go i stap
    long taun Tirsa.
  dan-1931: Da Ba'sja hørte det, opgav han at befæste Rama og vendte tilbage til Tirza.
  vie-OVCB: Nghe tin bị tấn công, Ba-ê-sa liền bỏ dở việc xây Ra-ma và rút về Tia-xa.
  guj-2017: એમ થયું કે બાશાએ આ સાંભળ્યું ત્યારે તેણે રામા નગરનું બાંધકામ પડતું મૂકયું
    અને પાછો તિર્સા ચાલ્યો ગયો.
  pon-2006A: Ni ahnsou me Nanmwarki Paasa karongehda dahme pweidahr, e ahpw katokehdi
    eh wiewia kehl kehlail nan Rama oh ketiketlahng Tirsa.
  por-BRBSL: Quando Baasha soube disso, ele parou de construir Ramah, e viveu em Tirzah.
  cth-cth: Haw e kamthang BAASha ni a thai toteh, Ramah kho hah pacum laipalah Tirzah
    kho dawkvah ao.
  twi-twi: Na Israelhene Baasa tee asɛm a asi no, ogyaee nʼadwuma a na ɔreyɛ de abɔ
    Rama ho ban no, kɔɔ Tirsa kɔtenaa hɔ.
  hlt-hlt: Baasha loh a yaak van neh Ramah a sak te a toeng tih Tirzah la kho a sak.
  tbz-SIM: Bɑsɑɑ tì kèè dìì mɔ̀nnì kɛ́kṹnnɛ́ kuduotí mɑrimù Dɑmɑɑ kɛ́wɛ̃tɛ Tidisɑɑ.
  msy-2020: Ezɨ Atrivim Basa kamaghɨn akam baraki, Sirian mɨdorozir gumaziba iza Israelia
    mɨsosi, ezɨ a ingangarir Raman nguibar ekiamɨn amim ategha, ua ghua Tirsan nguibar
    ekiamɨn iti.
  dop-dop: Pɑsɑ nɩɩ mpʋ, ɩlɛnɑ ɩ́ yele Lɑmɑ ɩcɑtɛ koluŋɑ ŋmɑʋ nɑ ɩ́ mǝlɩ nɑ ɩ cɑɣɑ
    Tiisɑ.
  azb-azb: Baaşa bunu eşitdikdə Ramanı tikməyi dayandırdı və Tirsada qaldı.
  eng-DBY: And it came to pass when Baasha heard of it, that he left off building
    Ramah, and dwelt in Tirzah.
  hin-2017: यह सुनकर बाशा ने रामाह को दृढ़ करना छोड़ दिया, और तिर्सा में रहने लगा।
  wol-KYG: Ba ko Basa déggee, Raama ga mu doon dàbbli la ba, ba dem toogi Tirsa.
  eng-YLT: and it cometh to pass at Baasha's hearing, that he ceaseth from building
    Ramah, and dwelleth in Tirzah.
  eng-WYC-2017: And when Baasha had heard this thing, he left off to build Ramah,
    and turned again into Tirzah.
  eng-WMBB: When Baasha heard of it, he stopped building Ramah, and lived in Tirzah.
  urd-GVH: जब बाशा को इसकी ख़बर मिली तो वह रामा की क़िलाबंदी करने से बाज़ आया और तिरज़ा
    वापस चला गया।
  rug-rug: Totoso avoso nia Basa sa baṉara gua sapu ta evaṉa, si noso si asa pa kinurina
    sa goba pa Rama meke la nana pa Tiriza.
  gaz-gaz: Baʼishaanis yommuu waan kana dhagaʼetti Raamaa ijaaruu dhiisee Tiirzaatti
    gale.
  fra-LSG: Lorsque Baescha l’apprit, il cessa de bâtir Rama, et il resta à Thirtsa.
  yal-yal: Basa to na mɛ, a yi ba Rama taan tiyɛ, a yi lu Tirisa taani.
  haw-1868: Eia hoi kekahi, i ka lohe ana ae o Baasa, haalele iho la oia i ke kukulu
    ana ia Rama, a noho no ia ma Tireza.
  arb-NAV: وَعِنْدَمَا بَلَغَتْ بَعْشَا أَنْبَاءُ الْهُجُومِ، كَفَّ عَنْ بِنَاءِ الرَّامَةِ
    وَأَقَامَ فِي تِرْصَةَ.
  ewe-ewe: Esi Baasa se be woho aʋa ɖe yeƒe duwo ŋu la, edzudzɔ Rama du la tutu eye
    wòtrɔ yi Tirza.
  eng-LEE: And it came to pass, when Ba'sha heard this, that he left off the building
    of Ramah, and remained in Tirzah.
  asm-FB: যেতিয়া বাচাই এই সম্বাদ শুনিলে তেতিয়া তেওঁ ৰামাক সাজি দৃঢ় কৰাৰ কার্য বন্ধ
    কৰিলে আৰু তিৰ্চালৈ ঘূৰি গ’ল।
  sus-A: بَاسَ تٌ نَ قٍ مّ، عَ نَشَ رَ مَ تِقٍ وَلِ رَتِ، عَ لُ تِرِ سَ تَا كُي.
  fra-SBL: Lorsque Baescha l'apprit, il cessa de construire Rama et s'établit à Thirtsa.
  hbo-hbo: וַֽיְהִי֙ כִּשְׁמֹ֣עַ בַּעְשָׁ֔א וַיֶּחְדַּ֕ל מִבְּנֹ֖ות אֶת־הֽ͏ָרָמָ֑ה
    וַיֵּ֖שֶׁב בְּתִרְצָֽה׃
  piu-2006: '@see-verse:1KI.015.020'
  kik-kik: Hĩndĩ ĩrĩa Baasha aiguire ũhoro ũcio, agĩtiga gwaka Rama, agĩthiĩ gũikara
    Tiriza.
  fra-NCL: Baasa, l’ayant appris, cessa de bâtir Rama, et resta à Thersa.
  cek-AK: Baasha mah to tamthanglok to thaih naah, a sak li ih Ramah vangpui to toengh
    sut moe, Tirzah ah oh.
  cuk-cuk: Rey-Baasa deyob wisgunonigu, Ramá-neggwebur-gandik-imaknaid indaksad. Geb
    Tirsa-neggweburse nade gusad.
  uig-CYR: Бааша бу хәвәрни аңлап, Рамаһ истиһкамини ясаштин қолини жиғип, Тирзаһқа
    берип турди.
  tel-2017: బయెషాకు అది తెలిసి, రమా పట్టణం కట్టడం మాని తిర్సాకు వెళ్లి అక్కడే నివసించాడు.
  hat-BSA: Lè Baescha fin tande koze sa a, li te sispann ranfòse Rama e li te vin
    rete Thirtsa.
  kos-kos: Ke Tokosra Baasha el lohng ke ma sikyak inge, el tila poti acn Ramah, ac
    el som nu Tirzah.
  hbo-WLC: וַֽיְהִי֙ כִּשְׁמֹ֣עַ בַּעְשָׁ֔א וַיֶּחְדַּ֕ל מִבְּנ֖וֹת אֶת־הָֽרָמָ֑ה
    וַיֵּ֖שֶׁב בְּתִרְצָֽה׃
  ibo-ibo: Mgbe Baasha nụrụ nke a, ọ kwụsịrị iwu Rema, laghachi biri na Tịaza.
  ory-ory: ତହୁଁ ବାଶା ଏହି କଥା ଶୁଣି ରାମା ଦୃଢ଼କରଣରୁ କ୍ଷାନ୍ତ ହୋଇ ତିର୍ସାରେ ବାସ କଲେ।
  chk-chk: Iwe, lupwen ewe king Paasa a rong usun, a ükütiu le apöchöküla tittin ewe
    telinimw Rama o liwinsefäliti Tirsa.
  rop-rop: Wen King Beisha bin irrim wanim bin hepin, imbin stap bildimapbat det wol
    langa Rema en imbin gobek langa det meinwan taun gulum Taisa.
  ukr-1871: Як довідався про се Бааса, перестав утверджувати Раму, та й вернувсь у
    Тирзу.
  deu-1951: Als Baesa solches hörte, ließ er ab, Rama zu bauen, und blieb zu Tirza.
  eng-JPS: And it came to pass, when Baasa heard thereof, that he left off building
    Ramah, and dwelt in Tirzah.
  srp-1865: A kad Vasa to èu, presta zidati Ramu, i vrati se u Tersu.
  lug-lug: Awo Baasa bwe yakiwulira n’alekeraawo okuzimba Laama, n’addukira e Tiruza.
  heb-heb: ויהי כשמע בעשא ויחדל מבנות את הרמה וישב בתרצה׃
  ben-IRV: বাশা এই কথা শুনে রামা শহর গড়ে তুলবার কাজ বন্ধ করে তির্সাতে ফিরে গেলেন।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਬਆਸ਼ਾ ਨੇ ਇਹ ਸੁਣਿਆ ਤਾਂ ਰਾਮਾਹ ਦਾ ਬਣਾਉਣਾ ਛੱਡ ਕੇ ਤਿਰਸਾਹ
    ਵਿੱਚ ਜਾ ਵੱਸਿਆ।
  mya-JVB: ထိုသိတင်းကို ဗာရှာ သည် ကြား သောအခါ ၊ ရာမ မြို့ကို လက်စ မသတ်ဘဲ တိရဇ မြို့၌
    နေ ရ၏။
  tbg-tbg: Siria vika mintuvaro King Basaava ˻Ramaaqi vaiharo˼ vi uvara iriro, viva
    Ramaa vatuka kempukaiqama kaare tu kaiqara qaqira kero, ˻qetakero˼ anirantero
    oru Tirisa vatukaini vaura.
  hmo-hmo: King Basa be inai sivarai ia kamonai, vadaeni Rama hagoadaia gaukara ia
    hadokoa, bona Tirisa hanua dekenai ia lao.
  urd-urd: जब बाशा ने यह सुना तो रामा के बनाने से हाथ खींचा और तिरज़ा में रहने लगा।
  rus-SYN: Услышав о сем, Вааса перестал строить Раму и возвратился в Фирцу.
  bqc-SIM: Kɛ́ Baasa a baomà, ↄ̃ à bĩ́iboa Lamai tò à tà Tiiza.
  tcz-CHONGTHU: Israel Lengpa Baasha chun thilsoh hochu ajahdoh phat in, Ramah khopi
    chu kulpi akaikhum na a kon chun aki nungle in Tirzah langa achetan ahi.
  mar-mar: या हल्ल्याची बातमी बाशाच्या कानावर गेली. तेव्हा त्याने रामा नगराच्या मजबूतीचे
    काम सोडले, ते गाव सोडले आणि तिरसा या ठिकाणी तो परतला.
  qub-qub: Chayta musyaycur Baasaga cachaycuran Ramächo chapaycashancho. Cuticuran
    Tirsaman.
  bqp-bqp: Kũ Baasa a baaruu mà, akũ à bĩnibona Ramaii tò à tà Tiza.
  hat-hat: Lè Bacha vin konn sa, li wete tout sòlda ki te plen lavil Rama a, l' ale
    lavil Tizra.
  eng-BSB: When Baasha learned of this, he stopped fortifying Ramah and withdrew to
    Tirzah.
  eng-WEBPB: When Baasha heard of it, he stopped building Ramah, and lived in Tirzah.
  kbq-kbq: Hagi Israeli kini ne' Ba'asa'ma ana nanekema nentahino'a, Rama kuma keginama
    nehiretira atre'no Tirza kumate umani'ne.
  nhe-BL: Huan quema Baasa quimatqui ya nopa, ayoc quisencajqui altepetl Ramá. Huan
    mocuepqui ipan altepetl Tirsa ipan itlal.
  bus-bus: Kɛ̀ Baasa à baaru mà, ben à bĩibona Ramazi tò à tà Tiza.
  gub-BL: Amo umume'u uzeapo ma'e kwer oho tuwihawete Maaza pe wà kury. Henu mehe
    upytu'u pàrirogaw Hama izywyr har iapo re kury. Uzewyr oho Xiza pe.
  eng-DRA: And when Baasa had heard this, he left off building Rama, and returned
    into Thersa.
