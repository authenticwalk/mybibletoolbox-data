  kan-2017: ಅರಸನಾದ ಕೂಡಲೆ ಯಾರೊಬ್ಬಾಮನ ಮನೆಯಲ್ಲಿ ಒಬ್ಬನನ್ನೂ ಜೀವದಿಂದುಳಿಸದೆ ಎಲ್ಲರನ್ನೂ ಸಂಹರಿಸಿದನು.
