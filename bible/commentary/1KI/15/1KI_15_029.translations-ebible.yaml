  dop-dop: Ɩ tɔɣɔ-kɛɣɛ kpɑkpɑɑ, ɩlɛnɑ ɩ́ yele nɑ pɑ́ kʋ́ Solopʋwɑm tǝyɑɣɑ nyǝ́mɑ tǝnɑ.
    Ɩ tɑ́ yele pɑɑ kʋlʋm kɛ ɩ lʋlʋɣʋ tɑɑ kɛ teitei ɩsɩɩ Tɑcɑɑ kɑ́ yɔɣɔtǝnɑ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsʋlʋ Ahiyɑ nɔɣɔ kɛ Silo tɔ.
  azb-azb: O, padşah olan kimi Yarovamın bütün nəslini qırdı, Yarovamdan nəfəs çəkən
    hər kəsi məhv edənə qədər bir nəfəri sağ buraxmadı. Beləcə Rəbbin Öz qulu Şilolu
    Axiya vasitəsilə söylədiyi söz yerinə yetdi.
  eng-DBY: And it came to pass when he was king, he smote all the house of Jeroboam;
    he left to Jeroboam none that breathed; until he had destroyed him, according
    to the word of Jehovah which he spoke by his servant Ahijah the Shilonite,
  hin-2017: राजा होते ही बाशा ने यारोबाम के समस्त घराने को मार डाला; उसने यारोबाम
    के वंश को यहाँ तक नष्ट किया कि एक भी जीवित न रहा। यह सब यहोवा के उस वचन के अनुसार
    हुआ जो उसने अपने दास शीलोवासी अहिय्याह से कहलवाया था।
  wol-KYG: Naka la falu, daldi rey waa kër Yerbowam gépp. Bàyyiwul kenn kuy noyyi
    te bokk ci Yerbowam. Mu faagaagal leen, muy la Aji Sax ji waxoon, Axiya jaamam
    ba ca Silo jottli.
  eng-YLT: And it cometh to pass, at his reigning, he hath smitten the whole house
    of Jeroboam, he hath not left any breathing to Jeroboam till his destroying him,
    according to the word of Jehovah, that He spake by the hand of His servant Ahijah
    the Shilonite,
  kne-kne: Idi nanturay sisya, dagos ay pinse na din am-in ay pamilyan Jeroboam. Iwed
    di olay es-esa ay nabay-an, ay siya met laeng di inpaipadton Diyos en Ahias ay
    pankalkaliana ay taga-Shilo.
  eng-WYC-2017: And when he had reigned, he smote all the house of Jeroboam; he left
    not one man of his seed, till he did away him, by the word of the Lord, which
    he spake in the hand of his servant, Ahijah of Shiloh, a prophet,
  eng-WMBB: As soon as he was king, he struck all the house of Jeroboam. He didn’t
    leave to Jeroboam any who breathed, until he had destroyed him, according to the
    saying of the LORD, which he spoke by his servant Ahijah the Shilonite;
  urd-GVH: तख़्त पर बैठते ही बाशा ने यरुबियाम के पूरे ख़ानदान को मरवा दिया। उसने एक
    को भी ज़िंदा न छोड़ा। यों वह बात पूरी हुई जो रब ने सैला के रहनेवाले अपने ख़ादिम
    अख़ियाह की मारिफ़त फ़रमाई थी।
  rug-rug: Sipu tava baṉara tugo si asa, si va mate betoi sa sari doduru tiena sa
    puku tatamana te Zeroboami. Gua puta tugo asa sapu ele zama nia e Zihova koe Ahiza,
    sa poropita pa Saelo, sapu sa Nana nabulu. Sari doduru tatamana te Zeroboami si
    tava mate beto, loke tie si toa hola.
  gaz-gaz: Inni akkuma mootii taʼeen maatii Yerobiʼaam hunda fixe. Akkuma dubbii Waaqayyo
    karaa garbicha isaa Ahiiyaa namicha Shiilootiin dubbatee ture sanaatti hunda isaanii
    fixe malee nama hafuura baafatu tokko illee Yerobiʼaamiif hin hambifne.
  fra-LSG: Lorsqu’il fut roi, il frappa toute la maison de Jéroboam, il n’en laissa
    échapper personne et il détruisit tout ce qui respirait, selon la parole que l’Éternel
    avait dite par son serviteur Achija de Silo,
  yal-yal: A to findi mangan na, a yi Yerobowan ma denbayaan birin faxa. Hali kedenna,
    a mi a lu a nii ra. E birin yi raxɔri fata Alatalaa falan na a naxan ti a walikɛna
    Axiya xɔn, Silo kaana.
  haw-1868: 'Eia kekahi, i kona alii ana, pepehi iho la oia i ka ohana a pau a Ieroboama;
    aole oia i hookoe no Ieroboama i kekahi mea e hanu ana, a pau ia i ka lukuia e
    ia; e like me ka olelo a Iehova ana i olelo mai ai ma ka lima o kana kauwa, o
    Ahiia no Silo:'
  arb-NAV: وَمَا إِنْ تَوَلَّى زِمَامَ الْمُلْكِ حَتَّى أَبَادَ كُلَّ ذُرِّيَّةِ يَرُبْعَامَ،
    وَلَمْ يُبْقِ عَلَى نَسَمَةٍ مِنْهُمْ، تَحْقِيقاً لِقَضَاءِ الرَّبِّ الَّذِي نَطَقَ
    بِهِ عَلَى لِسَانِ عَبْدِهِ أَخِيَّا الشِّيلُونِيِّ،
  ewe-ewe: Baasa wu Fia Yeroboam ƒe dzidzimeviwo katã enumake, ale ame aɖeke megasusɔ
    ɖe fiaƒome la me o, abe ale si Yehowa gblɔe da ɖi be ava eme esime wòƒo nu kple
    Nyagblɔɖila Ahiya tso Silo la ene.
  eng-LEE: And it came to pass, when he reigned, that he smote all the house of Jerobo'am;
    he left not any that breathed unto Jerobo'am, until he had destroyed him, according
    to the word of the Lord, which he had spoken by his servant Achiyah the Shilonite;
  asm-FB: তেওঁ ৰজা হোৱা মাত্রকে যাৰবিয়ামৰ গোটেই বংশকে বধ কৰিলে। যিহোৱাই নিজ দাস চীলোনীয়া
    অহীয়াৰ দ্বাৰাই কোৱা বাক্য অনুসাৰে, তেওঁ যাৰবিয়ামৰ বংশক আনকি নিশ্বাস লবলৈকো কাকো
    অৱশিষ্ট নাৰাখিলে৷ এইদৰে বাচাই যাৰবিয়ামৰ বংশক সংহাৰ কৰিলে৷
  sus-A: عَ تٌ قِندِ مَنفّ رَ، عَ نَشَ يٍرٌبٌوَ مِ بْنسْي بِرِن قَشَ. عَ مُ كٍرٍن
    لُ، عَ عٍ بِرِن سْنتْ نّ، عَلْ عَلَتَلَ نُ بَرَ عَ مَسٍن كِ نَشّ عَننَبِ عَهِيَ
    سَابُي رَ، نَشَن نُ نَ سِلٌ.
  fra-SBL: Dès qu'il fut roi, il frappa toute la maison de Jéroboam. Il ne laissa
    à Jéroboam aucun être qui respirait, jusqu'à ce qu'il l'eût fait périr, selon
    la parole que Yahvé avait prononcée par son serviteur Achija, le Silonite,
  hbo-hbo: וַיְהִ֣י כְמָלְכֹ֗ו הִכָּה֙ אֶת־כָּל־בֵּ֣ית יָרָבְעָ֔ם לֹֽא־הִשְׁאִ֧יר
    כָּל־נְשָׁמָ֛ה לְיָרָבְעָ֖ם עַד־הִשְׁמִדֹ֑ו כִּדְבַ֣ר יְהוָ֔ה אֲשֶׁ֣ר דִּבֶּ֔ר
    בְּיַד־עַבְדֹּ֖ו אֲחִיָּ֥ה הַשִּׁילֹנִֽי׃
  piu-2006: '@see-verse:1KI.015.028'
  kik-kik: Aambĩrĩria gũthamaka-rĩ, nĩooragire andũ a nyũmba ya Jeroboamu othe. Ndaatigĩirie
    Jeroboamu mũndũ o na ũmwe arĩ muoyo, no aamaniinire othe, kũringana na kiugo kĩa
    Jehova kĩrĩa aaririe na kanua ka ndungata yake Ahija ũrĩa Mũshiloni,
  fra-NCL: Lorsqu’il fut devenu roi, il frappa toute la maison de Jéroboam ; il n’épargna
    de la maison de Jéroboam aucune âme vivante, sans l’exterminer, selon la parole
    que Yahweh avait dite par l’organe de son serviteur Ahias de Silo,
  cek-AK: Anih siangpahrang ah oh naah, Jeroboam imthung takohnawk to hum boih; Angraeng
    Sithaw mah a tamna Shiloh ih kami Ahijah rang hoiah thuih ih lok baktih toengah,
    Jeroboam imthung takoh tamit boih ai karoek to, anghahhaih takhi tawn kami maeto
    doeh tahmaat ai;
  cuk-cuk: Baasa, rey-gangi signonigu, bela Jeroboam-e-gwenadgan oburgwisad. Wargwensaar
    dula-obessulid. Ar Igi Bab-Jehová Silo-neggweburgined-Ahíasʼga ibmar-sogsagusa,
    deyob neg gunonikid.
  uig-CYR: Вә шундақ болдики, у падиша болғанда Йәробоамниң пүткүл җәмәтини чепип
    өлтүрди; Пәрвәрдигарниң қули Шилоһлуқ Ахияһниң вастиси билән ейтқан сөзи әмәлгә
    ашурулуп, у Йәробоамниң җәмәтидин нәпәси барларни бириниму қоймай пүтүнләй йоқатти.
  tel-2017: తాను రాజు కాగానే అతడు యరొబాము వంశం వారందరినీ చంపేశాడు. యరొబాము వంశంలో
    ప్రాణంతో ఉన్న ఎవర్నీ వదిలి పెట్టకుండా అందరినీ చంపేశాడు. తన సేవకుడు షిలోనీయుడైన
    అహీయా ద్వారా యెహోవా చెప్పినట్టు ఇది జరిగింది.
  hat-BSA: Li te vin rive ke depi li te wa a, li te frape tout lakay Jéroboam. Li
    pa t kite a Jéroboam okenn moun vivan, jiskaske li te detwi yo nèt, selon pawòl
    ke SENYÈ a te pale pa sèvitè li a, Achija, Siloyit la.
  kos-kos: In pacl se na el tokosrala el mutawauk in onela mwet nukewa in sou lal
    Jeroboam. In oana ma LEUM GOD El tuh fahk nu sin mwet kulansap lal, Ahijah mwet
    palu Shiloh, mwet nukewa in sou lal Jeroboam anwuki, ac tiana sie lula.
  hbo-WLC: וַיְהִ֣י כְמָלְכ֗וֹ הִכָּה֙ אֶת־כָּל־בֵּ֣ית יָרָבְעָ֔ם לֹֽא־הִשְׁאִ֧יר
    כָּל־נְשָׁמָ֛ה לְיָרָבְעָ֖ם עַד־הִשְׁמִד֑וֹ כִּדְבַ֣ר יְהוָ֔ה אֲשֶׁ֣ר דִּבֶּ֔ר
    בְּיַד־עַבְדּ֖וֹ אֲחִיָּ֥ה הַשִּׁילֹנִֽי׃
  ibo-ibo: Ngwangwa, mgbe ọ malitere ọchịchị ya, o gburu ndị ezinaụlọ Jeroboam niile.
    O kweghị ka onye ọbụla na-eku ume fọdụ, kama ọ lara ha niile nʼiyi, dịka okwu
    Onyenwe anyị kwuru site nʼọnụ onyeozi ya, bụ Ahija onye Shilo.
  ory-ory: ପୁଣି, ସେ ରାଜା ହେବାକ୍ଷଣେ ଯାରବୀୟାମଙ୍କର ସମୁଦାୟ ବଂଶକୁ ଉଚ୍ଛିନ୍ନ କଲେ; ସଦାପ୍ରଭୁ
    ଆପଣା ଦାସ ଶୀଲୋନୀୟ ଅହୀୟ ହସ୍ତରେ ଯେଉଁ କଥା କହିଥିଲେ, ତଦନୁସାରେ ବାଶା ଯାରବୀୟାମଙ୍କର ଏକ ପ୍ରାଣୀକୁ
    ହିଁ ଅବଶିଷ୍ଟ ରଖିଲେ ନାହିଁ, ସମସ୍ତଙ୍କୁ ସଂହାର କଲେ।
  chk-chk: Iwe, lon ewe otun Paasa a wiseni ewe wisen king, a niela chon leimwen Jeropoam
    meinisin, esap fokun likiti mwo eman tori a aroserela meinisin, usun nöün Kot
    we chon angang Ahia ewe re Silo a fen apasa fän alon ewe Samol mi Lapalap.
  rop-rop: Wal streidawei Beisha bin stat kilimbat ola femili blanga King Jerabowam.
    Imbin binijimap olabat holot en nomo enibodi bin jidan laibala en dijan ting bin
    hepin jis laik weya YAWEI bin tok thru langa im wekinmen Ahija brom det taun gulum
    Shailo.
  ukr-1871: Скоро ж він зробився царем, зараз вибив увесь дом Еробоамів, не зоставив
    нї душі з його насїння, аж покіль усе повигублював, по слову Господньому, що Господь
    висказав через слугу свого Ахію з Силому,
  deu-1951: Als er nun König geworden war, erschlug er das ganze Haus Jerobeams und
    ließ Jerobeam keine Seele übrig, bis er ihn vertilgt hatte nach dem Worte des
    HERRN, das er durch seinen Knecht Achija von Silo geredet hatte, um der Sünden
    Jerobeams willen,
  eng-JPS: And it came to pass that, as soon as he was king, he smote all the house
    of Jeroboam; he left not to Jeroboam any that breathed, until he had destroyed
    him; according unto the saying of the LORD, which He spoke by the hand of His
    servant Ahijah the Shilonite;
  srp-1865: A kad se zacari, pobi sav dom Jerovoamov, i ne ostavi nijedne duše od
    roda Jerovoamova dokle sve ne istrijebi po rijeèi Gospodnjoj, koju reèe preko
    sluge svojega Ahije Silomljanina,
  lug-lug: Amangwago nga kyajje alye obwakabaka, n’atta ennyumba ya Yerobowaamu yonna
    n’atalekaawo muntu n’omu omulamu. Yabazikiriza bonna ng’ekigambo kya Mukama kye
    yayogerera mu muddu we Akiya Omusiiro,
  heb-heb: ויהי כמלכו הכה את כל בית ירבעם לא השאיר כל נשמה לירבעם עד השמדו כדבר יהוה
    אשר דבר ביד עבדו אחיה השילני׃
  ben-IRV: তিনি রাজা হয়েই যারবিয়ামের পরিবারের সবাইকে মেরে ফেললেন। সদাপ্রভু তাঁর
    দাস শীলোনীয় ভাববাদী অহিয়ের মধ্য দিয়ে যে কথা বলেছিলেন সেই অনুসারে বাশা যারবিয়ামের
    পরিবারের সবাইকে ধ্বংস করে ফেললেন।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਾਂ ਉਹ ਨੇ ਯਾਰਾਬੁਆਮ ਦੇ ਸਾਰੇ ਘਰਾਣੇ
    ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਯਾਰਾਬੁਆਮ ਦਾ ਇੱਕ ਵੀ ਸਾਹ ਲੈਣ ਵਾਲਾ ਬਲੀ ਨਾ ਛੱਡਿਆ। ਜਦ ਤੱਕ ਉਹ ਨੇ
    ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਨਾ ਕਰ ਲਿਆ ਅਤੇ ਇਹ ਯਹੋਵਾਹ ਦੇ ਉਸ ਬਚਨ ਅਨੁਸਾਰ ਜੋ ਉਹ ਆਪਣੇ ਦਾਸ ਅਹੀਯਾਹ ਸ਼ੀਲੋਨੀ
    ਦੇ ਰਾਹੀਂ ਬੋਲਿਆ ਸੀ।
  mya-JVB: နန်း ထိုင်သောအခါ ယေရောဗောင် အမျိုး ရှိသမျှ ကိုလည်း လုပ်ကြံ ၏။ ထာဝရဘုရား
    သည် မိမိ ကျွန် ၊ ရှိလော မြို့သားအဟိယ အားဖြင့် မိန့် တော်မူသည် အတိုင်း ၊ ယေရောဗောင်
    အမျိုးကို မဖျက် မှီတိုင်အောင် ၊ အသက်ရှူ သောသူတယောက် ကိုမျှ မ ချန် မထား။
  tbg-tbg: Ho Basaava Isareri avuhainaa vaiintiqama viro, kia inaaraiqakaa qaqi vairaitiro,
    viva vaakama Jeroboamura vaintivarave, ankuve, aru taiqa kovaro kia voqavanovata
    qaqi vaura. Basaava vika arukovaro haaru Noravano Kotiva nai kaiqa vaiinti Silohainaara
    Ahiaara noqihairo tu uvava vivauma vaura. (14:9-16)
  hmo-hmo: Basa ese king dagi ia abia, vadaeni maoromaoro ia ese Ieroboama ena bese
    taudia ia alaia hamatamaia. Vadaeni iena peroveta tauna Abaisa ena uduna dekena
    amo, Lohiabada ese ia gwauraia hereva be momokani, badina Ieroboama ena bese taudia
    ibounai be Basa ese ia alaia mase, ta ia mauri lasi.
  urd-urd: और जूँही वह बादशाह हुआ उसने युरब'आम के सारे घराने को क़त्ल किया; और जैसा
    ख़ुदावन्द ने अपने ख़ादिम अखि़याह सैलानी की ज़रिए' फ़रमाया था, उसने युरब'आम के
    लिए किसी साँस लेने वाले को भी, जब तक उसे हलाक न कर डाला, न छोड़ा।
  rus-SYN: Когда он воцарился, то избил весь дом Иеровоамов, не оставил ни души у
    Иеровоама, доколе не истребил его, по слову Господа, которое Он изрек чрез раба
    Своего Ахию Силомлянина,
  bqc-SIM: Kɛ́ à nà kpalableawa, ↄ̃ à Yeloboaũ buipiↄ dɛ̀dɛ píi, i ń gbɛ̃e too,
    à ń mìdɛ lá Dii dà a zↄ̀blena Ahia, Silo gbɛ̃́ɛ a òwaɛ.
  tcz-CHONGTHU: Aman Jeroboam chilhahte abonchan ana that gamin, leng insunga mite
    chu khatcha ana hinghoi pon ahi. Hichehi Pakaiyin Shiloh’a, Ahijah Themgaopa mangcha
    a Jeroboam chung chang thu ana sei chu aguilhun na ahi tai.
  mar-mar: बाशा राजा झाल्यावर त्याने यराबामाच्या कुळातील सर्वांना ठार केले. कोणाचीही
    त्याने गय केली नाही. शिलोचा संदेष्टा अहीया यांच्यामार्फत परमेश्वराने जी भविष्यवाणी
    केली होती तसेच हे झाले.
  qub-qub: Payga mandayta gallaycur Jeroboampa famillyan cajcunataga ushajpaj wañuchichiran,
    Silucho tiyaj Ahiaswan Tayta Dios willacachishanno. Jeroboampa castancunata Baasaga
    ushajpaj illgächiran. Jucnayllapis manami quëdaranchu.
  bqp-bqp: Kũ à nà kíblenaaa, akũ à Yeroboamu burinↄ dɛ̀dɛ ń pínki, adi ń gbɛ̃ke
    tóro, à ń kákatɛ lán Dikiri ò a zↄ̀bleri Ahia, Silo gbɛ̃ gãi nà.
  hat-hat: Rive li rive wa, li touye dènye moun nan fanmi Jewoboram lan. Konsa, dapre
    pawòl Seyè a te mete nan bouch pwofèt Akija, moun lavil Silo, sèvitè Bondye a,
    li touye tout moun nan fanmi Jewoboram lan, li pa kite yonn chape.
  eng-BSB: As soon as Baasha became king, he struck down the entire household of Jeroboam.
    He did not leave to Jeroboam anyone that breathed, but destroyed them all according
    to the word that the LORD had spoken through His servant Ahijah the Shilonite,
  eng-WEBPB: As soon as he was king, he struck all the house of Jeroboam. He didn’t
    leave to Jeroboam any who breathed, until he had destroyed him, according to the
    saying of the LORD, which he spoke by his servant Ahijah the Shilonite;
  kbq-kbq: Hagi agrama kinima nemanino'a, maka Jeroboamu nagapinti'ma fore'ma hu'naza
    vahera zamahe hana higeno, Ra Anumzamo'ma Sailo kumate kasnampa ne' Ahizama Jeroboamunte'ma
    fore'ma hania zamofo kema asami'nea kante anteno magore huno kini ne'mofo nagara
    ozmatre zamahe vagare'ne.
  nhe-BL: Huan nima quema Baasa pejqui tlanahuatía, quinmicti nochi iteixmatcahua
    Jeroboam queja TOTECO quiijtojtoya ica itlatequipanojca Ahías tlen ehua ipan altepetl
    Silo para panos. Huan axaca quicajqui ma itzto.
  bus-bus: Kɛ̀ à nà kíblenaa, ben à Yeroboamu boriinↄ dɛ̀dɛ ń píngi, èe ń gbɛ̃ke tóro,
    à ń káatɛ lán Dii ò a zↄ̀bleri Ahia, Silo gbɛ̃ gãzĩ nà.
  gub-BL: Tuwihawete romo wiko pà uzypyrog mehe we Maaza uzuka Zeromoàw iànàm wà.
    Uzuka iànàm paw rupi wà, Tupàn Tuweharupi Wiko Ma'e ze'eg wemiruze'eg Aiaz Xiro
    pe har pe hemimume'u kwer rupi katete wà. Ni amo nuhem kwaw umàno haw wi wà.
  eng-DRA: 'And when he was king he cut off all the house of Jeroboam: he left not
    so much as one soul of his seed, till he had utterly destroyed him, according
    to the word of the Lord, which he had spoken in the hand of Ahias the Silonite:'
