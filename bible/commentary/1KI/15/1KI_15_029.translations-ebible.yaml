verse: 1KI.015.029
translations:
  mal-C: ഭരണം ആരംഭിച്ചയുടൻതന്നെ ബയെശാ യൊരോബെയാമിന്റെ കുടുംബത്തിലെ സകലരെയും കൊന്നൊടുക്കി.
    യഹോവ തന്റെ ദാസൻ ശീലോന്യനായ അഹീയാവുമുഖാന്തരം അരുളിച്ചെയ്തിരുന്ന വാക്കുകൾപോലെ അദ്ദേഹം
    യൊരോബെയാമിന്റെ വംശത്തിൽ ജീവനുള്ള യാതൊന്നും ശേഷിക്കാതവണ്ണം മുഴുവനായും നശിപ്പിച്ചുകളഞ്ഞു.
  deu-TKW: Sobald er nun König geworden war, erschlug er alles, was zum Hause Jerobeams
    gehörte; er ließ von Jerobeam nichts übrig, was Odem hatte, bis er es vertilgt
    hatte, gemäß dem Worte Jahwes, das er durch seinen Knecht Ahia von Silo geredet
    hatte,
  lin-lin: 'Tango azwaki bokonzi, abomaki libota nyonso ya Jeroboami mpe atikaki ata
    moto moko te na bomoi kati na libota ya Jeroboami : abomaki bato nyonso kolanda
    etinda na Yawe na nzela ya mowumbu na ye, Ayiya, moto ya Silo,'
  eng-LSV: And it comes to pass, at his reigning, he has struck the whole house of
    Jeroboam, he has not left any breathing to Jeroboam until his destroying him,
    according to the word of YHWH, that He spoke by the hand of His servant Ahijah
    the Shilonite,
  eng-GNV: And when he was King, he smote all the house of Ieroboam, he left none
    aliue to Ieroboam, vntill hee had destroyed him, according to the word of the
    Lord which he spake by his seruant Ahijah the Shilonite,
  eng-WEBSTER: 'And it came to pass, when he reigned, that he smote all the house
    of Jeroboam; he left not to Jeroboam any that breathed, until he had destroyed
    him, according to the saying of the LORD, which he spoke by his servant Ahijah
    the Shilonite:'
  nhw-BL: Huan nima quema Baasa pejqui tlanahuatía, quinmicti nochi iteiximatcahua
    Jeroboam quen TOTECO quiijtojtoya ica itequipanojca Ahías catli ehua ipan altepetl
    Silo para panos. Huan amo aqui quicajqui ma itzto.
  swh-ONEN: Mara tu alipoanza kutawala, aliua jamaa yote ya Yeroboamu. Hakumwachia
    Yeroboamu yeyote aliyekuwa hai, bali aliwaangamiza wote, kulingana na neno la
    Bwana lililotolewa kupitia kwa mtumishi wake Ahiya Mshiloni,
  bba-bba: Sɑnɑm mɛ u bɑndu di u kpɑ, yerɑ u Yeroboɑmun yɛnuɡibu kpuro ɡo. Bɑɑ ben
    tɔn turo u ǹ deri nɡe mɛ Yinni Gusunɔ u ɡeruɑ Siloɔ sɑɑ win sɔmɔ Akiyɑn nɔɔn
    di.
  eng-KJVCPB: 'And it came to pass, when he reigned, that he smote all the house of
    Jeroboam; he left not to Jeroboam any that breathed, until he had destroyed him,
    according unto the saying of the Lord, which he spake by his servant Ahijah the
    Shilonite:'
  luo-luo: Mapiyo piyo kochako locho, nonego jood Jeroboam duto. Ne ok oweyo ni Jeroboam
    kata ngʼato achiel mayweyo to notiekogi kaluwore gi wach Jehova Nyasaye mane omiyo
    jatichne Ahija ja-Shilo;
  meu-meu: Pavapava dagina e abia, bena maoromaoro ia ese Ieroboam ena iduhu taudia
    iboudiai e aladia mase; Ieroboam ena iduhu tauna ta maurina ai se rakatania, ela
    bona una iduhu e habuaia tari, Iehova ena hereva, ena hesiai tauna Ahia tau Silono
    uduna amo e gwauraia, heḡereḡerena.
  npi-ULB: तिनी राजा हुनेबित्तिकै बाशाले याराबामको सारा घरानालाई मारे । तिनले यारोबामको
    कुनै पनि सन्तानलाई जिउँदो राखेनन् । यसरी परमप्रभुले आफ्ना दास शीलोका अहियाहद्वारा
    बोल्नुभएझैँ तिनले यारोबामको सबै राजकीय वंशलाई नष्ट गरिदिए ।
  yor-yor: Ó sì ṣe, bí ó sì ti bẹ̀rẹ̀ sí ní jẹ ọba ó pa gbogbo ilé Jeroboamu, kò sì
    ku ẹnìkan tí ń mí fún Jeroboamu, ṣùgbọ́n ó run gbogbo wọn, gẹ́gẹ́ bí ọ̀rọ̀ Olúwa,
    tí ó sọ nípa ọwọ́ ìránṣẹ́ rẹ̀ Ahijah ará Ṣilo.
  pes-OPCB: او وقتی به قدرت رسید تمام فرزندان یربعام را کشت، به طوری که حتی یک نفر
    هم از خاندان او زنده نماند. این درست همان چیزی بود که خداوند به‌وسیلۀ خدمتگزارش
    اخیای شیلونی خبر داده بود؛
  tgl-ULB: At nang siya ay naging hari, pinatay ni Baasa ang lahat ng pamilya ni Jeroboam.
    Wala siyang iniwang humihinga sa mga kaapu-apuhan ni Jeroboam; sinira niya ang
    lipi ng mga hari sa paraang ito, ayon sa sinabi ni Yahweh kay Ahias ang taga-Shilo
    na kaniyang lingkod,
  hui-hui: Ani bo wahalu Basa ibugua Yaroboama damene hearu bibahende homelo bo wahai
    hene. Mbiraoreali hangubi pora bialu nape bai hene. Anidagua binidagoni bamba
    Anduane Homogohanda ibunaga bi mana latagi haga agali Ahiyahanda Silo tanoni howa
    mbiwia henego henene lola hene.
  mya-mya: ထို့​နောက်​ချက်​ချင်း​ပင်​ဗာ​ရှာ​သည်​ယေ​ရော​ဗောင် ၏​အိမ်​ထောင်​စု​သား​အ​ပေါင်း​ကို​သတ်​လေ​သည်။
    ရှိ​လော​မြို့​နေ​ပ​ရော​ဖက်​အ​ဟိ​ယ​အား​ဖြင့် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း
    ယေ​ရော​ဗောင်​၏​အိမ်​ထောင်​စု​အ​ပေါင်း​တို့​သည် တစ်​ယောက်​မ​ကျန်​အ​သတ်​ခံ​ရ​ကြ​သ​တည်း။-
  bod-N: པཱ་ཤ་རྒྱལ་པོར་བསྡད་མ་ཐག་ཏུ། ཡེ་རོབ་ཨམ་གྱི་ཁྱིམ་གང་པོ་བསད་ནས། དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ཞབས་ཕྱི་སྟེ་ཞི་ལོ་པ་ཨ་ཧི་ཡཱ་བརྒྱུད་ནས་གསུངས་པ་བཞིན་དུ།
    དབུགས་ཡོད་པ་ཐམས་ཅད་ལས་གཅིག་ཀྱང་མ་ལུས་པར་མེད་པར་བཏང་ངོ་། །
  sna-sna: Achingoti tangei kutonga, akabva auraya mhuri yose yaJerobhoamu. Haana
    kusiyira Jerobhoamu mumwe chete achifema, asi akavaparadza vose sezvazvakarehwa
    naJehovha kubudikidza nomuranda wake Ahija muShiro,
  spa-BLM: Tan pronto como fue rey, golpeó a toda la casa de Jeroboam. No dejó a Jeroboam
    ni un solo aliento, hasta que lo destruyó, según la palabra de Yahvé, que habló
    por medio de su siervo Ahías, el silonita;
  cac-cac: An̈ej val yic ix och vin̈ reyal chi', ix smilancham masanil yin̈tilal vin̈aj
    Jeroboam chi' vin̈, pilan ix cham eb' yuj vin̈, man̈xa junoc eb' ix cani, icha
    yalnaccan vin̈aj Ahías schecab' Jehová aj Silo.
  swh-ULB: Mara tu baad ya kuwa mfalme, Baasha aliwaua watu wote wa familia ya Yeroboamu.
    Hakumwacha hata mmoja wa uzao wa Yeroboamu awe hai; Kwa njia hii akawa ameuharibu
    ukoo wote wa kifalme, kama vile BWANA alivyokuwa amesema kupitia mtumishi wake
    Ahiya Mshilo,
  bel-bel: Калі ён зацараваў, дык пабіў увесь дом Ераваамаў, не пакінуўшы ні душы
    ў Ераваама, пакуль ня вынішчыў яго, па слове Госпада, якое Ён прамовіў праз раба
    Свайго Ахію Сіламляніна,
  deu-ELBBK: 'Und es geschah, sobald er König geworden war, erschlug er das ganze
    Haus Jerobeams; er ließ von Jerobeam nichts übrig, was Odem hatte, bis er ihn
    vertilgt hatte, nach dem Wort des HERRN, das er durch seinen Knecht Achija, den
    Siloniter, geredet hatte:'
  mbb-OT: Ne zutun te kebpuun kedhadì ni Baasha, mibpenhimetayan din is tivuuk he
    pemilya ni Jeroboam, ne wazè din midsamà minsan sevaha. Neulaula heini su iyan
    heini nekaǥi te Nengazen pinaaǥi te suluǥuen din he si Ahia he tig-Shilo.
  mal-2015: അവൻ രാജാവായ ഉടനെ യൊരോബെയാംഗൃഹത്തെ മുഴുവനും നിഗ്രഹിച്ചു; യഹോവ ശിലോന്യനായ
    അഹിയാവു എന്ന തന്റെ ദാസൻമുഖാന്തരം അരുളിച്ചെയ്ത വചനപ്രകാരം അവൻ യൊരോബെയാമിന്നു ശ്വാസമുള്ള
    ഒന്നിനെയും ശേഷിപ്പിക്കാതെ അശേഷം മുടിച്ചുകളഞ്ഞു.
  rmc-rmc: Sar ačhiľa kraľiske, murdarďa le Jeroboamoske caľa famelija a na mukľa
    ňikas te dživel, avke sar o RAJ phenďa prekal peskro prorokos Achijah andral o
    Šilo.
  pes-OPV: و چون او پادشاه شد، تمام خاندان یربعام را کشت و کسی را برای یربعام زنده
    نگذاشت تا همه را هلاک کرد موافق کلام خداوند که به واسطه بنده خود اخیای شیلونی
    گفته بود.
  ron-1924: Кынд с-а фэкут ымпэрат, а учис тоатэ каса луй Иеробоам, н-а лэсат сэ скапе
    нимень ку вяцэ, чи а нимичит тотул, дупэ кувынтул пе каре-л спусесе Домнул прин
    робул сэу Ахия дин Сило,
  ben-OBCV: রাজত্ব শুরু করামাত্রই তিনি যারবিয়ামের পরিবারের সবাইকে হত্যা করে ফেলেছিলেন।
    সদাপ্রভু তাঁর দাস শীলোনীয় অহিয়র মাধ্যমে যে কথা বললেন, সেই কথানুসারে তিনি যারবিয়ামের
    পরিবারে শ্বাস নেওয়ার জন্যও কাউকে অবশিষ্ট রাখেননি, কিন্তু তাদের সবাইকে মেরে ফেলেছিলেন।
  som-som: Oo haddiiba markuu boqor noqday ayuu wada laayay reerkii Yaaraabcaam oo
    dhan, oo Yaaraabcaam uma uu dayn qof keliya oo neefsada, laakiinse wuu wada baabbi'iyey,
    sidii uu ahaa eraygii Rabbigu u soo dhiibay addoonkiisii Axiiyaah kii reer Shiiloh;
  lat-VUC: 'Cumque regnasset, percussit omnem domum Jeroboam: non dimisit ne unam
    quidem animam de semine ejus donec deleret eum, juxta verbum Domini quod locutus
    fuerat in manu servi sui Ahiæ Silonitis,'
  eng-ASVBT: 'And it came to pass that, as soon as he was king, he smote all the house
    of Jeroboam: he left not to Jeroboam any that breathed, until he had destroyed
    him; according unto the saying of Jehovah, which he spake by his servant Ahijah
    the Shilonite;'
  ita-1885: E, quando egli fu re, percosse tutta la casa di Geroboamo; egli non lasciò
    in vita alcuna anima vivente della casa di Geroboamo, finchè l'ebbe distrutta,
    secondo la parola del Signore, ch'egli avea pronunziata per Ahia Silonita, suo
    servitore;
  eng-LXXUP: And it came to pass when he reigned, that he smote the whole house of
    Jeroboam, and left none that breathed of Jeroboam, until he had destroyed him
    utterly, according to the word of the Lord which he spoke by his servant Ahijah
    the Shilonite,
  eng-ULB: As soon as he was king, Baasha killed all the family of Jeroboam. He left
    none of Jeroboam's descendants breathing; in this way he destroyed his royal line,
    just as Yahweh had spoken by his servant Ahijah the Shilonite,
  spa-VBL: 'Tan pronto como llegó a ser rey, mató a todo el resto de la familia de
    Jeroboam. No dejó con vida a ninguno de los descendientes de Jeroboam: los destruyó
    a todos, como el Señor había dicho por medio de su siervo Ahías el silonita.'
  fra-_FOB: Et dès qu'il fut roi, il frappa toute la maison de Jéroboam; et il ne
    laissa à Jéroboam aucune âme vivante qu'il n'exterminât, selon la parole que l'Éternel
    avait prononcée par son serviteur Achija, de Silo,
  mal-mal: അവൻ രാജാവായ ഉടൻ തന്നെ യൊരോബെയാം ഗൃഹത്തെ മുഴുവനും കൊന്നൊടുക്കി; യഹോവ ശീലോന്യനായ
    അഹിയാവ് എന്ന തന്റെ ദാസൻമുഖാന്തരം അരുളിച്ചെയ്ത വചനപ്രകാരം അവൻ യൊരോബെയാമിന്റെ കുടുംബത്തിൽ
    ജീവനുള്ള ഒന്നിനെയും ശേഷിപ്പിക്കാതെ നശിപ്പിച്ചുകളഞ്ഞു.
  urd-GVR: Taḳht par baiṭhte hī Bāshā ne Yarubiyām ke pūre ḳhāndān ko marwā diyā.
    Us ne ek ko bhī zindā na chhoṛā. Yoṅ wuh bāt pūrī huī jo Rab ne Sailā ke rahne
    wāle apne ḳhādim Aḳhiyāh kī mārifat farmāī thī.
  suz-BL: मिनु मेको पिप दुम चोटीन येरोबाम आ खिं ङा मुर नेल्‍ल आन कली साइक्‍मी बाक्‍त।
    मेकोम येरोबाम आ खिं ङा सेस बाक्‍शो नेल्‍ल आन कली साइक्‍मी बाक्‍त। मोपा परमप्रभु
    यावेमी आ गेय पाइब शिलो ङा अहीयाह रे पा देंशो लोव़ नेल्‍ल खबा बाक्‍त। १राजा १४:१०-११
  ita-1927: E, non appena fu re, sterminò tutta la casa di Geroboamo; non risparmiò
    anima viva di quella casa, ma la distrusse interamente, secondo la parola che
    l’Eterno avea pronunziata, per bocca del suo servo Ahija lo Scilonita,
  ckb-ckb: کە بەعشا بوو بە پاشا، هەموو بنەماڵەی یارۆڤعامی کوشت. هیچ هەناسەیەکی لە
    بنەماڵەی یارۆڤعام نەهێشت، هەمووی لەناو بردن، هەروەکو فەرمایشتەکەی یەزدان کە لە
    ڕێگەی خزمەتکارەکەی ئاحییای شیلۆنی فەرمووبووی.
  eng-BBE: And straight away when he became king, he sent destruction on all the offspring
    of Jeroboam; there was not one living person of all the family of Jeroboam whom
    he did not put to death, so the word of the Lord, which he said by his servant
    Ahijah the Shilonite, came about;
  kan-OKCV: ಅವನು ಆಳುತ್ತಿರುವಾಗ, ಯಾರೊಬ್ಬಾಮನ ಮನೆಯವರನ್ನೆಲ್ಲಾ ಸಂಹರಿಸಿಬಿಟ್ಟನು. ಯಾರೊಬ್ಬಾಮನು
    ಪಾಪಮಾಡಿ, ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿದ ನಿಮಿತ್ತವಾಗಿಯೂ, ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ
    ದೇವರಿಗೆ ಕೋಪವನ್ನು ಎಬ್ಬಿಸಿದ ನಿಮಿತ್ತವಾಗಿಯೂ, ಯೆಹೋವ ದೇವರು ಶೀಲೋವಿನವನಾಗಿರುವ ತನ್ನ ಸೇವಕನಾದ
    ಅಹೀಯನ ಮುಖಾಂತರ ಹೇಳಿದ ಮಾತಿನ ಪ್ರಕಾರವೇ ನೆರವೇರಿತು.
  tam-2017: அப்பொழுது யெரொபெயாம் செய்ததும், இஸ்ரவேலைச் செய்யச்செய்ததுமான பாவங்களினாலும்,
    அவன் இஸ்ரவேலின் தேவனாகிய யெகோவாவுக்கு உண்டாக்கின கோபத்தினாலும், யெகோவா சீலோனியனான
    அகியா என்னும் தமது ஊழியக்காரனைக்கொண்டு சொல்லியிருந்த வார்த்தையின்படியே,
  spa-RV-1909: Y como él vino al reino, hirió toda la casa de Jeroboam, sin dejar
    alma viviente de los de Jeroboam, hasta raerlo, conforme á la palabra de Jehová
    que él habló por su siervo Ahías Silonita;
  ron-BTF: Şi s-a întâmplat, când a domnit, că el a lovit toată casa lui Ieroboam;
    nu a lăsat lui Ieroboam pe vreunul care sufla, până când l-a nimicit, conform
    spusei DOMNULUI, pe care o vorbise prin servitorul său, Ahiia şilonitul;
  eng-WEBP: As soon as he was king, he struck all the house of Jeroboam. He didn’t
    leave to Jeroboam any who breathed, until he had destroyed him, according to the
    saying of the LORD, which he spoke by his servant Ahijah the Shilonite;
  eng-FBV: As soon as he became king he killed all the rest of Jeroboam's family.
    He did not leave any of Jeroboam's descendants alive—he destroyed them all, as
    the Lord had said through his servant Ahijah the Shilonite.
  nld-1939: Zodra hij aan de regering kwam, moordde hij het hele huis van Jeroboam
