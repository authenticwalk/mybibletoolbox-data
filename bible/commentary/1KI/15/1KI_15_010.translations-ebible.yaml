verse: 1KI.015.010
translations:
  mal-C: അദ്ദേഹം ജെറുശലേമിൽ നാൽപ്പത്തിയൊന്നുവർഷം വാണരുളി. അദ്ദേഹത്തിന്റെ വലിയമ്മയുടെ
    പേര് മയഖാ എന്നായിരുന്നു. അവൾ അബീശാലോമിന്റെ മകളായിരുന്നു.
  deu-TKW: Er regierte aber einundvierzig Jahre zu Jerusalem, und seine Mutter hieß
    Maacha, die Tochter Uriels von Gibea.
  lin-lin: Asalaki mibu tuku minei na moko na bokonzi, na Yelusalemi. Kombo ya koko
    na ye ya mwasi ezalaki « Maaka. » Maaka azalaki mwana mwasi ya Abisalomi.
  eng-LSV: and he has reigned forty-one years in Jerusalem, and the name of his mother
    [is] Maachah daughter of Abishalom.
  eng-GNV: He reigned in Ierusalem one and fourtie yeere, and his mothers name was
    Maachah the daughter of Abishalom.
  eng-WEBSTER: And forty and one years reigned he in Jerusalem. And his mother's name
    was Maachah, the daughter of Abishalom.
  nhw-BL: Huan Asa tlanahuati 40 xihuitl ipan altepetl Jerusalén. Itoca ihueyi nana
    eliyaya Maaca iichpoca Absalón.
  swh-ONEN: naye akatawala katika Yerusalemu miaka arobaini na mmoja. Bibi yake aliitwa
    Maaka binti Abishalomu.
  bba-bba: U kuɑwɑ wɔ̃ɔ weeru kɑ tiɑ Yerusɑlɛmuɔ. Win nikurɔn yĩsirɑ Mɑɑkɑ. U sɑ̃ɑwɑ
    Abusɑlɔmun bii.
  eng-KJVCPB: And forty and one years reigned he in Jerusalem. And his mother’s name
    was Maachah, the daughter of Abishalom.
  luo-luo: kendo nobedo ruoth Jerusalem kuom higni piero angʼwen gachiel. Dagi niluongo
    ni Maaka nyar Abishalom.
  meu-meu: laḡani hari-ahui ta e lohiaia, Ierusalem ai. Sinana ladana na Maaka Abisalomo.
  npi-ULB: तिनले यरूशलेममा एकचालिस वर्ष राज्य गरे । तिनकी हजुर आमाको नाउँ माका थियो
    जो अबीशालोमकी छोरी थिइन् ।
  yor-yor: Ó sì jẹ ọba ní Jerusalẹmu ní ọdún mọ́kànlélógójì. Orúkọ ìyá ńlá rẹ̀ sì
    ni Maaka, ọmọbìnrin Absalomu.
  pes-OPCB: او چهل و یک سال در اورشلیم سلطنت کرد. مادر بزرگ او معکه دختر ابشالوم بود.
  tgl-ULB: Siya ay namuno sa loob ng apatnapu't isang taon sa Jerusalem. Ang pangalan
    ng kaniyang lola ay Maaca, na siyang anak ni Absalom.
  hui-hui: Asa ibugua kini howa mali pira mariani mbira (41) Yarusalemeni haru hene.
    Asa ibu ai̱ya Abasalomo wane Maga biago aguane berene.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​၌​လေး​ဆယ့်​တစ်​နှစ်​နန်း​စံ လေ​သည်။ သူ​၏​အ​ဖွား​မှာ​အ​ဗ​ရှ​လုံ​၏
    သ​မီး​မာခါ​ဖြစ်​၏။-
  bod-N: ཁོང་གིས་ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་ཞེ་གཅིག་གི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས། ཨ་བི་ཤ་ལོམ་གྱི་བུ་མོ་མཱ་ཨ་ཀཱ་བྱ་བ་ནི་ཁོའི་རྨོ་མོ་ཡིན་ནོ།
    །
  sna-sna: uye akatonga muJerusarema kwamakore makumi mana negore rimwe chete. Zita
    rambuya vake rainzi Maaka, mwanasikana waAbhisharomu.
  spa-BLM: Reinó cuarenta y un años en Jerusalén. Su madre se llamaba Maaca, hija
    de Abisalón.
  cac-cac: A vin̈aj Asa chi', 41 ab'il ix yac' reyal vin̈ d'a Jerusalén. Maaca sb'i
    ix snun chichim vin̈, yisil ix vin̈aj Abisalom.
  swh-ULB: Alitawala kwa miaka arobaini na moja kule Yerusalemu. Bibi yake alikuwa
    Maaka, binti wa Absalomu.
  bel-bel: і сорак адзін год валадарыў у Ерусаліме; імя маці ягонай Ана, дачка Авэсалома.
  deu-ELBBK: Und er regierte 41 Jahre in Jerusalem; und der Name seiner Mutter war
    Maaka, die Tochter Absaloms.
  mbb-OT: Diyà med-ubpà te Jerusalem si Asa, ne midhadì sikandin seled te 41 he tuig.
    Is apù din he vahi iyan si Maaca he apù ni Absalom.
  mal-2015: അവൻ നാല്പത്തൊന്നു സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മെക്കു മയഖാ എന്നു
    പേർ; അവൾ അബിശാലോമിന്റെ മകൾ ആയിരുന്നു.
  rmc-rmc: Ov kraľinelas andro Jeruzalem saranda the jekh (41) berš. Leskri baba sas
    e Maacha, le Abišalomoskri čhaj.
  pes-OPV: و در اورشلیم چهل و یک سال پادشاهی کرد و اسم مادرش معکه دخترابشالوم بود.
  ron-1924: Ел а домнит патрузечь ши уну де ань ла Иерусалим. Мама са се кема Маака,
    фата луй Абисалом.
  ben-OBCV: এবং জেরুশালেমে তিনি একচল্লিশ বছর রাজত্ব করলেন। তাঁর ঠাকুমার নাম মাখা,
    তিনি অবীশালোমের মেয়ে ছিলেন।
  som-som: Oo wuxuu Yeruusaalem boqor ka ahaa kow iyo afartan sannadood; oo hooyadiisna
    magaceedu wuxuu ahaa Macakaah ina Abiishaaloom.
  lat-VUC: et quadraginta et uno anno regnavit in Jerusalem. Nomen matris ejus Maacha
    filia Abessalom.
  eng-ASVBT: 'And forty and one years reigned he in Jerusalem: and his mother’s name
    was Maacah the daughter of Abishalom.'
  ita-1885: E regnò in Gerusalemme quarantun anno. E il nome di sua madre era Maaca,
    figliuola di Abisalom.
  eng-LXXUP: 'And he reigned forty-one years in Jerusalem: and his mother’s name was
    Ana, daughter of Absalom.'
  eng-ULB: He ruled forty-one years in Jerusalem. His grandmother's name was Maacah,
    the daughter of Abishalom.
  spa-VBL: Reinó en Jerusalén cuarenta y un años. Su abuela se llamaba Macá, hija
    de Abisalón.
  fra-_FOB: Et il régna quarante et un ans à Jérusalem. Sa mère s'appelait Maaca,
    et elle était fille d'Abishalom.
  mal-mal: അവൻ നാല്പത്തൊന്ന് സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ പിതാമഹിക്ക് മയഖാ എന്ന്
    പേർ; അവൾ അബിശാലോമിന്റെ പൗത്രി ആയിരുന്നു.
  urd-GVR: Us kī hukūmat kā daurāniyā 41 sāl thā, aur us kā dārul-hukūmat Yarūshalam
    thā. Māṅ kā nām Mākā thā, aur wuh Abīsalūm kī beṭī thī.
  suz-BL: मिनु आसामी यरूसलेममी ४१ बर्स सासन पवा बाक्‍त। मेको आ बगे अबीशालोम आ तमी
    माकाह बाक्‍माक्‍त।
  ita-1927: Regnò quarantun anni in Gerusalemme. Sua madre si chiamava Maaca, figliuola
    d’Abishalom.
  ckb-ckb: چل و یەک ساڵ لە ئۆرشەلیم پاشایەتی کرد، داپیری ناوی مەعکای کچی ئەبیشالۆم
    بوو.
  eng-BBE: And he was king for forty-one years in Jerusalem; his mother's name was
    Maacah, the daughter of Abishalom.
  kan-OKCV: ನಾಲ್ವತ್ತೊಂದು ವರುಷ ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಆಳಿದನು. ಅವನ ಅಜ್ಜಿ ಅಬ್ಷಾಲೋಮನ ಮಗಳಾಗಿದ್ದು
    ಮಾಕಾ ಎಂಬಾಕೆಯು ಇವನ ತಾಯಿ.
  tam-2017: 41 வருடங்கள் எருசலேமில் அரசாட்சி செய்தான்; அப்சலோமின் மகளாகிய அவனுடைய
    தாயின் பெயர் மாகாள்.
  spa-RV-1909: Y reinó cuarenta y un años en Jerusalem; el nombre de su madre fué
    Maachâ, hija de Abisalom.
  ron-BTF: Şi patruzeci şi unu de ani a domnit el în Ierusalim. Şi numele mamei lui
    era Maaca, fiica lui Abişalom.
  eng-WEBP: He reigned forty-one years in Jerusalem. His mother’s name was Maacah
    the daughter of Abishalom.
  eng-FBV: He reigned in Jerusalem forty-one years. His grandmother's name was Maakah,
    daughter of Abishalom.
  nld-1939: Hij regeerde een en veertig jaar te Jerusalem. Zijn moeder heette Maäka,
    en was de dochter van Abisjalom.
  nch-BL: Huan Asa tanahuati 40 xihuit ipan altepet Jerusalén. Itoca ihueyi nana eliyaya
    Maaca iichpoca Absalón.
  vie-1934: Người cai trị bốn mươi mốt năm tại Giê-ru-sa-lem. Bà nội người tên là
    Ma-a-ca, con gái của A-bi-sa-lôm.
  hin-CV: उसने येरूशलेम में रहकर एकतालीस साल तक शासन किया. उसकी दादी का नाम था माकाह
    जो अबीशालोम की पुत्री थी.
  spa-BES: Y reinó en Jerusalén durante cuarenta y un años; El nombre de su madre
    era Maaca, la hija de Absalón.
  tdx-tdx: nifehe efa-polo taoñe raik’ amby e Ierosalaime ao re, i Maakà, anak’ ampela’
    i Abisalome, ty tahinan-drene’e.
  tha-KJV: และพระองค์ทรงครองอยู่ในกรุงเยรูซาเล็มสี่​สิ​บเอ็ดปี พระอั​ยก​ีของพระองค์คือมาอาคาห์ธิดาของอาบีชาโลม
  por-BR-2018: E reinou quarenta e um anos em Jerusalém; o nome de sua avó era Maaca,
    filha de Absalão.
  deu-ELO: Und er regierte einundvierzig Jahre zu Jerusalem; und der Name seiner Mutter
    war Maaka, die Tochter Absaloms.
  eng-WYC-2018: and Asa reigned one and forty years in Jerusalem. The name of his
    (grand)mother was Maachah, the daughter of Abishalom.
  epo-epo: Kaj kvardek unu jarojn li reĝis en Jerusalem. La nomo de lia patrino estis
    Maaĥa, filino de Abiŝalom.
  uig-PIN: Yerusalemda ⱪiriⱪ bir yil sǝltǝnǝt ⱪildi. Uning qong anisining ismi Maaⱪaⱨ
    bolup, Abixalomning ⱪizi idi.
  beo-beo: 'E da Yelusaleme moilai bai bagadega esala, ode 41agoanega, Isala:ili fi
    ouligilalu. Ea aya: da Ma:iga (A:basalome ea idiwi).'
  tpi-OTNT: Asa i stap king long Jerusalem inap 41 yia. Maka, pikinini meri bilong
    Apsalom, em i tumbuna mama bilong Asa.
  hau-SA: ya yi mulki a Urushalima shekara arba’in da ɗaya. Sunan mahaifiya mahaifiyarsa,
    Ma’aka ne ’yar Abisalom.
  uig-LAT: Yérusalémda qiriq bir yil seltenet qildi. Uning chong anisining ismi Maaqah
    bolup, Abishalomning qizi idi.
  nde-nde: wabusa eJerusalema okweminyaka engamatshumi amane lowodwa. Ibizo likagogo
    wakhe lalinguMahakha indodakazi ka-Abhisalomu.
  ton-ton: Pea naʻe pule ia ʻi Selūsalema ʻi he taʻu ʻe fāngofulu ma taha. Pea ko
    e hingoa ʻo ʻene kui ko Meaka, ko e ʻofefine ʻo ʻApisalomi.
  ces-1613: Jedno a čtyřidceti let kraloval v Jeruzalémě. A jméno matky jeho bylo
    Maacha, dcera Abissalomova.
  eng-WMB: He reigned forty-one years in Jerusalem. His mother’s name was Maacah the
    daughter of Abishalom.
  tam-TCV: அவன் எருசலேமில் நாற்பத்தொரு வருடங்கள் அரசாண்டான். அவனின் பாட்டி அப்சலோமின்
    மகளான மாக்காள் என்பவள்.
  ceb-ULB: Naghari siya didto sa Jerusalem sulod sa 41 ka tuig. Ang iyang apohan nga
    babaye mao si Maaca, ang anak nga babaye ni Absalom.
  pol-UBG: I królował czterdzieści jeden lat w Jerozolimie. Jego matka miała na imię
    Maacha i była córką Abiszaloma.
  urd-GVU: اُس کی حکومت کا دورانیہ 41 سال تھا، اور اُس کا دار الحکومت یروشلم تھا۔
    ماں کا نام معکہ تھا، اور وہ ابی سلوم کی بیٹی تھی۔
  deu-1912: und regierte einundvierzig Jahre zu Jerusalem. Seine Mutter hieß Maacha,
    eine Tochter Abisaloms.
  kan-2017: ಅವನು ಯೆರೂಸಲೇಮನ್ನು ನಲ್ವತ್ತೊಂದು ವರ್ಷ ಆಳ್ವಿಕೆ ಮಾಡಿದನು. ಅಬೀಷಾಲೋಮನ ಮಗಳಾದ ಮಾಕಾ
    ಎಂಬಾಕೆಯು ಅವನ ತಾಯಿ.
  yap-yap: me gagiyeg ni aningeg i ragag nge ta’reb e duw u lan yu Jerusalem. Me Maakah
    e titaw rok ni be’ ni bpin ni fak Absalom.
  hlt-MCSB: Anih te Jerusalem ah sawmli kum khat manghai. A manu ming tah Absalom
    canu Maakah ni.
  mdy-ETH: ዒዚ ዒማና ዬሩሳላሜይዳ ናንጊ ዖይዲታሚ ፔቴ ሌዔ ዪሁዳ ዓጮ ዎይሤኔ፤ ዓሃ ዒዛኮ ማዕካ ጌይንታ ዓቤሴሎሜ ናዎኬ።
  twi-ASANTE: Ɔdii ɔhene Yerusalem mfeɛ aduanan baako. Na wɔfrɛ ne nanabaa Maaka a
    na ɔyɛ Absalom babaa.
  eng-WEBU: He reigned forty-one years in Jerusalem. His mother’s name was Maacah
    the daughter of Abishalom.
  wal-wal: Asi Yerusalaamen oitamanne isiini laitta kawotiis. A aawaa aayee sunttai
    Maa7iko; a Abeselooma na7iyo.
  spa-PDDPT: y reinó 41 años en Jerusalén. El nombre de su madre fue Maaca, hija de
    Abisalón.
  gun-gun: Ha'e va'e ma quarenta e um ma'etỹ re opena Jerusalém py. Ijaryi ma Absalão
    rajy Maaca hery va'e.
  ilo-ULB: Nagturay isuna iti uppat a pulo ket maysa a tawen idiay Jerusalem. Ti nagan
    ti apongna a babai ket Maaca, ti anak ni Absalom.
  kpg-kpg: Gei mee nogo dagi i Jerusalem i nia ngadau e madahaa maa dahi. Tinana madua
    o maa go Maacah, tama ahina ni Absalom.
  uig-ARA: يېرۇسالېمدا قىرىق بىر يىل سەلتەنەت قىلدى. ئۇنىڭ چوڭ ئانىسىنىڭ ئىسمى مائاقاھ
    بولۇپ، ئابىشالومنىڭ قىزى ئىدى.
  sus-sus: A ɲɛ tongo naani nun keren nan naba mangɛya kui Darisalamu. A nga nu xili
    nɛ Maaka, Abisaalon xa di.
  pon-2006: oh e kakaunki Serusalem erein sounpar pahisek ehu. Eh nohno kahlap iei
    Maaka, nein Apsalom serepein.
  ksd-ksd: I ga ki na king a ivat na vinun ma tika na kilala arama Ierusalem; ma ra
    iang i tinana Maka natu Absalom.
  tur-YTC: Kırk bir yıl Yeruşalem'de hüküm sürdü. Annesinin adı Avişalom'un kızı Maaka'ydı.
  grc-BRENT: Καὶ τεσσαράκοντα καὶ ἓν ἔτος ἐβασίλευσεν ἐν Ἱερουσαλήμ· καὶ ὄνομα τῆς
    μητρὸς αὐτοῦ Ἀνὰ, θυγάτηρ Ἀβεσσαλώμ.
  ind-AYT: Dia memerintah di Yerusalem selama 41 tahun dan nama neneknya adalah Maakha,
    anak perempuan Abisalom.
  nya-nya: ndipo analamulira mu Yerusalemu kwa zaka 41. Agogo ake akazi anali Maaka
    mwana wa Abisalomu.
  hrv-hrv: Kraljevao je četrdeset i jednu godinu u Jeruzalemu; njegova se baka zvala
    Maaka, a bila je kći Abšalomova.
  mps-mps: Tama aga te Jerusalem bulude king nigilama bidali kibu be e tama dao, te
    41 yia usu nama bidai. Maka, aga te Apsalomgo wegi da, te Asa aga auwa mosi da.
  tpi-tpi: Asa i stap king long Jerusalem inap 41 yia. Maka, pikinini meri bilong
    Apsalom, em i tumbuna mama bilong Asa.
  dan-1931: og han herskede én og fyrretyve År i Jerusalem. Hans Moder hed Ma'aka
    og var en Datter af Absalom.
  vie-OVCB: và cai trị bốn mươi mốt năm tại Giê-ru-sa-lem. Bà nội vua là Ma-a-ca,
    con gái của A-bi-sa-lôm.
  guj-2017: તેણે યરુશાલેમમાં એકતાળીસ વર્ષ રાજ કર્યું, તેની દાદીનું નામ માકા હતું અને
    તે અબીશાલોમની પુત્રી હતી.
  pon-2006A: oh e kakaunki Serusalem erein sounpar pahisek ehu. Eh nohno kahlap iei
    Maaka, nein Apsalom serepein.
  por-BRBSL: Ele reinou quarenta e um anos em Jerusalém. O nome de sua mãe era Maaca,
    filha de Abishalom.
  cth-cth: Jerusalem kho dawk kum 41 touh a bawi. A manu min teh Abishalom canu Maakah
    doeh.
  twi-twi: Odii hene Yerusalem mfe aduanan baako. Na wɔfrɛ ne nenabea Maaka a na ɔyɛ
    Absalom babea.
  hlt-hlt: Anih te Jerusalem ah sawmli kum khat manghai. A manu ming tah Absalom canu
    Maakah ni.
  tbz-SIM: kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ yɛbie nsipísìnɑ̀ɑ̀ nɛ̀ dìmɑ́ɑ̀ kɛ bo Sedisɑdɛmmu.
    O yɔ̃ kóo yɔ̃ yètìrì do tú Mɑɑkɑ Abusɑdɔmmu kóo sɑpɑ̀ɑ̀.
  msy-2020: Asa 41plan azenibar Jerusalemɨn atrivimɨn iti. An inaghamim Maka, an Apsalomɨn
    guivim.
  dop-dop: Ɩ tɔɣɔ kɑwulɑɣɑ kɛ Yosɑlɛm kɛ pɩɩsɩ nɩɩlɛ nɑ kʋlʋmɑɣɑ. Ɩ nese kɛlɛ Apisɑlɔm
    pɛɛlɔ Mɑɑkɑ.
  azb-azb: O, Yerusəlimdə qırx bir il padşahlıq etdi. Nənəsinin adı Avişalom qızı
    Maaka idi.
  eng-DBY: and he reigned forty-one years in Jerusalem; and his mother's name was
    Maachah, daughter of Abishalom.
  hin-2017: और यरूशलेम में इकतालीस वर्ष तक राज्य करता रहा, और उसकी माता अबशालोम की
    पुत्री माका थी।
  wol-KYG: Ñeent fukki at ak benn la Buur Asa péeyoo Yerusalem. Maaka doomu Abisalom
    ju jigéen moo doon maamam.
  eng-YLT: and forty and one years he hath reigned in Jerusalem, and the name of his
    mother [is] Maachah daughter of Abishalom.
  kne-kne: et nanturay ed Jerusalem si opatapolo ya esa ay tawen. Si Maaca ay anak
    Absalom di apo na ay babai.
  eng-WYC-2017: and Asa reigned one and forty years in Jerusalem. The name of his
    grandmother was Maachah, the daugh-ter of Abishalom.
  eng-WMBB: He reigned forty-one years in Jerusalem. His mother’s name was Maacah
    the daughter of Abishalom.
  urd-GVH: उस की हुकूमत का दौरानिया 41 साल था, और उसका दारुल-हुकूमत यरूशलम था। माँ
    का नाम माका था, और वह अबीसलूम की बेटी थी।
  rug-rug: meke ka made ṉavulu eke vuaheni si koa baṉara si asa pa Zerusalema. Sa
    pozana sa tinana sa tinana si e Ma'aka, sapu sa tuna vineki e Abusalamu.
  gaz-gaz: innis waggaa afurtamii tokko Yerusaalemin bulche. Maqaan akkoo isaa Maʼakaa
    ture; isheen intala Abiishaaloom turte.
  fra-LSG: Il régna quarante et un ans à Jérusalem. Sa mère s’appelait Maaca, fille
    d’Abisalom.
  yal-yal: A ɲɛɛ tonge naanin e nun keden nan ti mangayani Yerusalɛn yi. A mame yi
    xili Maka, Abisalon ma dii tɛmɛna.
  haw-1868: Hookahi kanaha kumamakahi makahiki i alii ai oia ma Ierusalema; a o Maaka
    ka inoa o kona makuwahine, ke kaikamahine a Abisaloma.
  arb-NAV: وَمَلَكَ آسَا إِحْدَى وَأَرْبَعِينَ سَنَةً فِي أُورُشَلِيمَ، وَاسْمُ جَدَّتِهِ
    مَعْكَةُ ابْنَةُ أَبْشَالُومَ،
  ewe-ewe: Eɖu fia ƒe blaene-vɔ-ɖekɛ. Mamae nye Maaka, Abisalom ƒe vinyɔnu.
  eng-LEE: And forty and one years did he reign in Jerusalem. And the name of his
    mother was Ma'achah, the daughter of Abishalom.
  asm-FB: তেওঁ একচল্লিশ বছৰ যিৰূচালেমত ৰাজত্ব কৰিছিল; তেওঁৰ আইতাকৰ নাম আছিল মাখা;
    মাখা আছিল অবীচালোমৰ জীয়েক।
  sus-A: عَ حّ تٌنفٌ نَانِ نُن كٍرٍن نَن نَبَ مَنفّيَ كُي دَرِ سَلَمُ. عَ نفَ نُ شِلِ
    نّ مَاكَ، عَبِسَالٌن شَ دِ.
  fra-SBL: Il régna quarante et un ans à Jérusalem. Le nom de sa mère était Maaca,
    fille d'Abischalom.
  hbo-hbo: וְאַרְבָּעִ֤ים וְאַחַת֙ שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו
    מַעֲכָ֖ה בַּת־אֲבִישָׁלֹֽום׃
  piu-2006: '@see-verse:1KI.015.009'
  kik-kik: nake agĩthamaka arĩ Jerusalemu mĩaka mĩrongo ĩna na ũmwe. Cũwe wake eetagwo
    Maaka mwarĩ wa Abisalomu.
  fra-NCL: et il régna quarante et un ans à Jérusalem. Sa mère s’appelait Maacha,
    fille d’Abessalom.
  cek-AK: Anih loe Jerusalem ah saning quipalito thung siangpahrang ah oh. Anih ih
    amno hmin loe Maakah.
  cuk-cuk: Asa birga-dulabo-gakagwensak (41) Jerusalén-neggweburgi yar-semai gusad.
    Asa-e-muu Maacaʼye-nugad, Abisalom-e-sisgwa.
  uig-CYR: Йерусалимда қириқ бир жил сәлтәнәт қилди. Униң чоң анисиниң исми Маақаһ
    болуп, Абишаломниң қизи еди.
  tel-2017: అతడు 40 ఏళ్ళు యెరూషలేములో పాలించాడు. అతని అవ్వ పేరు మయకా, ఈమె అబీషాలోము
    కూతురు.
  hat-BSA: Li te renye pandan karanteyen ane Jérusalem. Non manman li se te Maaca,
    fi a Abisalom lan.
  kos-kos: ac el leum ke yac angngaul sie in Jerusalem. Nina matu kial pa Maacah,
    acn natul Absalom.
  hbo-WLC: וְאַרְבָּעִ֤ים וְאַחַת֙ שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ
    מַעֲכָ֖ה בַּת־אֲבִישָׁלֽוֹם׃
  ibo-ibo: Ọ chịrị iri afọ anọ na otu na Jerusalem. Aha nne nne ya bụ Maaka, nwa nwanyị
    Abishalom.
  ory-ory: ସେ ଯିରୂଶାଲମରେ ଏକଚାଳିଶ ବର୍ଷ ରାଜତ୍ୱ କଲେ, ଆଉ ତାଙ୍କର ମାତାମହୀର ନାମ ମାଖା, ସେ
    ଅବଶାଲୋମର କନ୍ୟା ଥିଲା।
  chk-chk: A nom lon Jerusalem o nemenem lon ükükün faik me eu ier. Iten inen saman
    we Maaka nöün Apsalom we fefin.
  rop-rop: '@see-verse:1KI.015.009'
  ukr-1871: Він же царював у Ерусалимі сорок і один рік, а матїр його звалась Ана
    Абессаломівна.
  deu-1951: er regierte einundvierzig Jahre lang zu Jerusalem. Seine Mutter hieß Maacha,
    eine Tochter Abisaloms.
  eng-JPS: And forty and one years reigned he in Jerusalem; and his mother's name
    was Maacah the daughter of Abishalom.
  srp-1865: Èetrdeset i jednu godinu carova u Jerusalimu. A materi mu bješe ime Maha
    kæi Avesalomova.
  lug-lug: Yafugira mu Yerusaalemi emyaka amakumi ana mu gumu. Jjajjaawe omukazi nga
    ye Maaka muwala wa Abusaalomu.
  heb-heb: וארבעים ואחת שנה מלך בירושלם ושם אמו מעכה בת אבישלום׃
  ben-IRV: তিনি একচল্লিশ বছর যিরূশালেমে রাজত্ব করেছিলেন। তাঁর ঠাকুমার নাম ছিল মাখা।
    তিনি ছিলেন অবীশালোমের মেয়ে।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਇੱਕਤਾਲੀ ਸਾਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਾਜ ਕੀਤਾ। ਉਸ ਦੀ ਦਾਦੀ ਦਾ ਨਾਮ ਮਅਕਾਹ ਸੀ
    ਜੋ ਅਬੀਸ਼ਾਲੋਮ ਦੀ ਧੀ ਸੀ।
  mya-JVB: အဘွားတော်ကား၊ အဘရှလုံ ၏သမီး မာခါ ဖြစ်၏။
  tbg-tbg: Ieruharemiqi vaiharo 41 ihiara ˻Iutaaqaa˼ raqiki vaura. Makaava Apasalomura
    raavuravano viva Asaara taatova vaura.
  hmo-hmo: Asa be lagani 41 lalonai Ierusalema dekenai ia lohia. Iena tubuna hahine
    be Maka, Abesaloma ena tubuna.
  urd-urd: उसने इकतालीस साल येरूशलेम में हुकूमत की; उस की माँ का नाम मा'काथा, जो अबीसलोम
    की बेटी थी।
  rus-SYN: и сорок один год царствовал в Иерусалиме; имя матери его Ана, дочь Авессалома.
  bqc-SIM: ↄ̃ à zↄ̃̀lɛ kpalau Yelusalɛũ wɛ̃̀ bla ń mɛ̀ndoo. Aà dazi tↄ́n Maaka,
    Abisaloũ buiɛ.
  tcz-CHONGTHU: Aman Jerusalema kum somli le khat vai ana hom in ahi. Api chu Abshalom
    chanu Maacah ahi.
  mar-mar: आसाने यरूशलेमेवर एक्केचाळीस वर्षे राज्य केले. त्याच्या आजीचे नाव माका.
    ती अबीशालोमाची कन्या.
  qub-qub: Jerusalencho ray caran chuscu chunca (40) wata. Paypa chachanpa jutin caran
    Maaca. Payga caran Absalonpa wamran.
  bqp-bqp: akũ à kí blè Yurusalɛmu wɛ̃̀ bupla awɛɛdo. A dai tↄ́n Maaka, Abusalomu
    burimɛ.
  hat-hat: Li gouvènen pandan karanteyennan lavil Jerizalèm. Maka, pitit fi Absalon
    an, te grann li.
  eng-BSB: and he reigned in Jerusalem forty-one years. His grandmother’s name was
    Maacah daughter of Abishalom.
  eng-WEBPB: He reigned forty-one years in Jerusalem. His mother’s name was Maacah
    the daughter of Abishalom.
  kbq-kbq: Hagi Asa'a 41ni'a kafu Jerusalemi kumapina kinia mani'ne. Hagi nerera'a
    Abisalomu mofakino agi'a Maka'e.
  nhe-BL: Huan Asa tlanahuati 40 xihuitl ipan altepetl Jerusalén. Itoca ihueyi nana
    eliyaya Maaca iichpoca Absalón.
  bus-bus: ben à kí blè Yerusalɛmu wɛ̃̀ baplaa awɛɛdo. À dazi tↄ́n Maaka, Abusalomu
    boriimɛ.
  gub-BL: Umumaw 41 kwarahy Zeruzarez pe tuwihawete romo wiko pà. Izaryz a'e, tazyr,
    Maaka her romo a'e, Àmixàràw tazyr romo hekon a'e.
  eng-DRA: And he reigned one and forty years in Jerusalem. His mother’s name was
    Maacha, the daughter of Abessalom.
