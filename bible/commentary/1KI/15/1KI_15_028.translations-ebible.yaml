verse: 1KI.015.028
translations:
  mal-C: അങ്ങനെ, യെഹൂദാരാജാവായ ആസായുടെ മൂന്നാംവർഷം ബയെശാ നാദാബിനെ വധിച്ച് തൽസ്ഥാനത്തു
    രാജാവായി.
  deu-TKW: Also tötete ihn Baesa im dritten Jahre Asas, des Königs von Juda, und ward
    König an seiner Statt.
  lin-lin: Baesha abomaki Nababi tango Asa, mokonzi ya Yuda, akokisaki mibu misato
    na bokonzi, mpe akitanaki na Nadabi na bokonzi.
  eng-LSV: indeed, Baasha puts him to death in the third year of Asa king of Judah,
    and reigns in his stead.
  eng-GNV: Euen in the third yeere of Asa King of Iudah did Baasha slay him, and reigned
    in his steade.
  eng-WEBSTER: Even in the third year of Asa king of Judah did Baasha slay him, and
    reigned in his stead.
  nhw-BL: Baasa quimicti Nadab quema Asa yohuiyaya para eyi xihuitl tlanahuatis ipan
    tlali Judá. Huan teipa Baasa mochijqui tlanahuatijquetl ipan tlali Israel.
  swh-ONEN: Baasha akamuua Nadabu katika mwaka wa tatu wa utawala wa Asa mfalme wa
    Yuda, naye Baasha akaingia mahali pake kuwa mfalme.
  bba-bba: Asɑ Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ itɑse sɔɔrɑ Bɑsɑ u Nɑdɑbu wi ɡo. Mɑ
    u bɑndu di win ɑyerɔ.
  eng-KJVCPB: Even in the third year of Asa king of Judah did Baasha slay him, and
    reigned in his stead.
  luo-luo: Baasha nonego Nadab e higa mar adek mar loch Asa ruodh Juda, kendo nokaw
    lochne kaka ruoth.
  meu-meu: Taunabunai, Asa, Iuda pavapavana, ena lohia laḡanina ihatoina ai, Baasa
    ese Nadab e alaia mase; bena gabuna ai e lohia.
  npi-ULB: यहूदाका राजा आसाको तेस्रो वर्षमा बाशाले नादाबलाई मारे, तिनको ठाउँमा तिनी
    राजा बने ।
  yor-yor: Baaṣa sì pa Nadabu ní ọdún kẹta Asa ọba Juda, ó sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: بعشا در سومین سال سلطنت آسا پادشاه یهودا، به جای ناداب بر تخت سلطنت اسرائیل
    نشست.
  tgl-ULB: Sa ikatlong taon ni haring Asa ng Juda, pinatay ni Baasa si Nadab at naging
    hari kapalit niya.
  hui-hui: Ani bo wahalu puwa ibuni Isaraelenaga kini ha aribia hene. Asa ibu Yudanaga
    kini henego mali tebone hayagola bo wahene.
  mya-mya: '@see-verse:1KI.015.027'
  bod-N: དེ་ལྟར་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་སཱ་ཡི་སྲིད་ལོ་གསུམ་པར། པཱ་ཤ་ཡིས་ནཱ་དབ་བསད་ནས་ཁོའི་ཚབ་ཏུ་རྒྱལ་སྲིད་བཟུང་ངོ་།
    །
  sna-sna: Bhaasha akauraya Nadhabhi mugore rechitatu raAsa, mambo weJudha, uye akamutevera
    paumambo.
  spa-BLM: En el tercer año de Asa, rey de Judá, Baasa lo mató y reinó en su lugar.
  cac-cac: '@see-verse:1KI.015.027'
  swh-ULB: Katika mwaka wa tatu wa Asa mfalme wa Yuda, Baasha alimwua Nadabu naye
    akawa mfalme mahali pake.
  bel-bel: і аддаў сьмерці яго Вааса ў трэці год Асы, цара Юдэйскага, і зацараваў
    замест яго.
  deu-ELBBK: Und Baesa tötete ihn im 3. Jahr Asas, des Königs von Juda, und wurde
    König an seiner statt.
  mbb-OT: Is kedhimetayi ni Baasha ki Nadab nehitavù hein iketelu he tuig te kedhadì
    ni Asa he hadì te Juda. Ne iyan mid-ilis ki Nadab te kedhadì si Baasha.
  mal-2015: ബയെശാ അവനെ യെഹൂദാ രാജാവായ ആസയുടെ മൂന്നാം ആണ്ടിൽ കൊന്നു; അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar kraľinelas o Asa andre Judsko trito berš, o Baaša murdarďa le Nadab
    a ačhiľa pal leste kraľiske andro Izrael.
  pes-OPV: و در سال سوم آسا، پادشاه یهودا، بعشا او را کشت و درجایش سلطنت نمود.
  ron-1924: Баеша л-а оморыт ын ал трейля ан ал луй Аса, ымпэратул луй Иуда, ши а
    домнит ел ын локул луй.
  ben-OBCV: যিহূদার রাজা আসার রাজত্বের তৃতীয় বছরে বাশা নাদবকে হত্যা করলেন ও রাজারূপে
    তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo isaga Bacshaa wuxuu dilay oo meeshiisii boqor ka noqday sannaddii saddexaad
    ee Aasaa oo ahaa boqorkii dalka Yahuudah.
  lat-VUC: Interfecit ergo illum Baasa in anno tertio Asa regis Juda, et regnavit
    pro eo.
  eng-ASVBT: Even in the third year of Asa king of Judah did Baasha slay him, and
    reigned in his stead.
  ita-1885: Baasa adunque l'uccise l'anno terzo d'Asa, re di Giuda, e regnò in luogo
    suo.
  eng-LXXUP: And Baasha slew him in the third year of Asa son of Asa king of Judah;
    and reigned in his stead.
  eng-ULB: In the third year of Asa king of Judah, Baasha killed Nadab and became
    king in his place.
  spa-VBL: Basá mató a Nadab y asumió como rey en el tercer año del reinado del rey
    Asa de Judá.
  fra-_FOB: Baesha le fit donc mourir, la troisième année d'Asa, roi de Juda; et il
    régna à sa place.
  mal-mal: ബയെശാ അവനെ യെഹൂദാ രാജാവായ ആസയുടെ മൂന്നാം ആണ്ടിൽ കൊന്ന് അവന് പകരം രാജാവായി.
  urd-GVR: '@see-verse:1KI.015.027'
  suz-BL: मिनु यहूदा ङा पिप आसा पिप दुम्‍शो बर्स सां दुम्‍मेनु, बाशामी नादाब कली सदा
    बाक्‍त। मिनु मेको आ पा ङा पिप दुम्‍माक्‍त।
  ita-1927: Baasa l’uccise l’anno terzo di Asa, re di Giuda, e regnò in luogo suo.
  ckb-ckb: لە سێیەمین ساڵی فەرمانڕەوایی ئاسای پاشای یەهودا، بەعشا نادابی کوشت و لە
    جێی ئەو بوو بە پاشا.
  eng-BBE: In the third year of the rule of Asa, king of Judah, Baasha put him to
    death, and became king in his place.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ ಮೂರನೆಯ ವರುಷದಲ್ಲಿ ಬಾಷನು ನಾದಾಬನನ್ನು ಕೊಂದುಹಾಕಿ, ಅವನಿಗೆ
    ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: பாஷா யூதாவின் ராஜாவாகிய ஆசாவின் மூன்றாம் அரசாட்சியின் வருடத்திலே அவனைக்
    கொன்றுபோட்டபின்பு, அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Matólo pues Baasa en el tercer año de Asa rey de Judá, y reinó en lugar
    suyo.
  ron-BTF: Chiar în al treilea an al lui Asa, împăratul lui Iuda, Baaşa l-a ucis şi
    a domnit în locul său.
  eng-WEBP: Even in the third year of Asa king of Judah, Baasha killed him and reigned
    in his place.
  eng-FBV: Baasha killed Nadab and took over as king in the third year of the reign
    of King Asa of Judah.
  nld-1939: Basja doodde hem in het derde jaar der regering van Asa over Juda, en
    werd koning in zijn plaats.
  nch-BL: Baasa quimicti Nadab quema Asa yahuiyaya para eyi xihuit tanahuatis ipan
    tali Judá. Huan teipa Baasa mochijqui tanahuatijquet ipan tali Israel.
  vie-1934: Aáy là nhằm năm thứ ba đời A-sa, vua Giu-đa, mà Ba-ê-sa giết Na-đáp và
    trị vì thế cho người.
  hin-CV: यह यहूदिया के राजा आसा के शासन का तीसरा साल था, जब बाशा ने नादाब की हत्या
    की, और उसकी जगह पर राजा हो गया.
  spa-BES: En el tercer año del gobierno de Asa, rey de Judá, Baasa lo mató y se convirtió
    en rey en su lugar.
  tdx-tdx: Amy taom-paha-telo’ i Asa mpanjaka’ Iehoday ty nanjevoña’ i Baasa aze vaho
    nandimbe aze nifehe.
  tha-KJV: ดังนั้นบาอาชาจึงสำเร็จโทษพระองค์เสียในปี​ที่​สามแห่งรัชกาลอาสากษั​ตริ​ย์​แห่​งยูดาห์และขึ้นครองแทน
  por-BR-2018: Matou-o, pois, Baasa no terceiro ano de Asa rei de Judá, e reinou em
    seu lugar.
  deu-ELO: Und Baesa tötete ihn im dritten Jahre Asas, des Königs von Juda, und ward
    König an seiner Statt.
  eng-WYC-2018: Therefore Baasha killed him, in the third year of Asa, king of Judah,
    and reigned for him.
  epo-epo: Kaj Baaŝa mortigis lin en la tria jaro de Asa, reĝo de Judujo, kaj ekreĝis
    anstataŭ li.
  uig-PIN: Yǝⱨuda padixaⱨi Asaning sǝltǝnitining üqinqi yilida Baaxa Nadabni ɵltürüp,
    ɵzi uning ornida padixaⱨ boldi.
  beo-beo: Amo hou da Yuda hina bagade A:isa ea ouligibi ode osodayale amoga ba:i.
    Amaiba:le, Ba:iasia da Na:ida:be bagia Yuda hina bagade hamoi.
  tpi-OTNT: Na em yet i kamap king bilong Israel. Dispela samting i kamap long namba
    3 yia bilong Asa i stap king bilong Juda.
  hau-SA: Ba’asha ya kashe Nadab a shekara ta uku ta Asa sarkin Yahuda, ya kuma gāje
    shi a matsayin sarki.
  uig-LAT: Yehuda padishahi Asaning seltenitining üchinchi yilida Baasha Nadabni öltürüp,
    özi uning ornida padishah boldi.
  nde-nde: UBhasha wabulala uNadabi ngomnyaka wesithathu wombuso ka-Asa inkosi yakoJuda
    wasehlala esihlalweni sakhe sobukhosi.
  ton-ton: ‌ʻIo, ʻi hono tolu ʻoe taʻu ʻa ʻAsa ko e tuʻi ʻo Siuta naʻe tāmateʻi ia
    ʻe Paʻasa, mo ne totongi ai ia ʻi he pule.
  ces-1613: A tak zabil ho Báza léta třetího Azy, krále Judského, a kraloval místo
    něho.
  eng-WMB: Even in the third year of Asa king of Judah, Baasha killed him and reigned
    in his place.
  tam-TCV: யூதாவின் அரசனான ஆசாவின் மூன்றாம் வருடத்தில் பாஷா நாதாபைக் கொன்று, தானே
    அவனுக்குப்பின் அவன் இடத்தில் அரசனானான்.
  ceb-ULB: Sa ikatulo ka tuig sa paghari ni haring Asa sa Juda, gipatay ni Baasha
    ni Nadab ug naghari siya puli kaniya.
  pol-UBG: Basza zabił go w trzecim roku Asy, króla Judy, i sam królował w jego miejsce.
  urd-GVU: '@see-verse:1KI.015.027'
  deu-1912: Also tötete ihn Baesa im dritten Jahr Asas, des Königs Juda's, und ward
    König an seiner Statt.
  kan-2017: ಬಾಷನು ಯೆಹೂದ ಅರಸನಾದ ಆಸನ ಆಳ್ವಿಕೆಯ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಅವನನ್ನು ಕೊಂದು ಅವನಿಗೆ
    ಬದಲಾಗಿ ತಾನು ಅರಸನಾದನು.
  yap-yap: Ran’ey e buch u lan e bin dalip e duw ko gagiyeg rok Asa ni Pilung nu Judah.
    Ma aram me yan Baasha nga luwan Nadab nge mang pilung nu Israel.
  hlt-MCSB: Judah manghai Asa kah a kum thum dongah Baasha loh Nadab te a duek sak
    tih Nadab yueng la manghai.
  mdy-ETH: ዬይ ያዺ ማዔሢ ዪሁዳ ካኣቲ፥ ዓኣሳ ካኣታዼንቴ ሃይሣሳ ሌዖናኬ፤ ዬያይዲ ባዕሻ ናኣዳቤ ቤዛ ጌሊ ዒስራዔኤሌይዳ ካኣታዼኔ።
  twi-ASANTE: Baasa kumm Nadab wɔ ɔhene Asa adedie wɔ Yuda mfeɛ mmiɛnsa mu no so,
    na ɔbɛyɛɛ Israelhene a ɔdi hɔ.
  eng-WEBU: Even in the third year of Asa king of Judah, Baasha killed him and reigned
    in his place.
  wal-wal: Yihudaa Kawoi Asi kawotido heezzantto laittan Baa7ishi Nadaaba woriis;
    woridi a sohuwan i bau kawotiis.
  spa-PDDPT: En el tercer año de Asa, rey de Judá, Baasa mató a Nadab, y reinó en
    su lugar.
  gun-gun: Ha'e vy Baasa ma Judá pygua huvixa Asa oĩ jave mboapy ma'etỹa py Nadabe
    ojuka vy ha'e ju huvixarã oĩ hekovia.
  ilo-ULB: Iti maikatlo a tawen a panagturay ni Asa nga ari ti Juda, pinatay ni Baasa
    ni Nadab ket simmukat isuna kenkuana nga ari.
  kpg-kpg: Di mee deenei ne hai i di tolu ngadau i di madagoaa Asa nogo hai di king
    o Judah. Gei Baasha gaa pono di lohongo Nadab gaa hai di king o Israel.
  uig-ARA: يەھۇدا پادىشاھى ئاسانىڭ سەلتەنىتىنىڭ ئۈچىنچى يىلىدا بائاشا نادابنى ئۆلتۈرۈپ،
    ئۆزى ئۇنىڭ ئورنىدا پادىشاھ بولدى.
  sus-sus: Baasa a faxa Yudaya mangɛ Asa xa mangɛya ɲɛ saxan nde nɛ, a ti Isirayila
    mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Met wiawiher ni kesiluhn pahr ni mwehin Asa, nanmwarkien Suda. Paasa eri
    wiliandi Nadap oh uhd wiahla nanmwarkien Israel.
  ksd-ksd: Ma Basa i ga doka ta ra vautuluna kilala kai Asa ra king Iuda, ma i ga
    kia vue ta ra kini na king.
  tur-YTC: Yahuda Kralı Asa'nın üçüncü yılında Baaşa onu öldürdü ve yerine kral oldu.
  grc-BRENT: Καὶ ἐθανάτωσεν αὐτὸν Βαασὰ ἐν ἔτει τρίτῳ τοῦ Ἀσὰ υἱοῦ Ἀσὰ βασιλέως Ἰούδα,
    καὶ ἐβασίλευσεν.
  ind-AYT: Baesa membunuhnya pada tahun ke-3 zaman Asa, raja Yehuda, lalu memerintah
    sebagai penggantinya.
  nya-nya: Baasa anapha Nadabu mʼchaka chachitatu cha Asa, mfumu ya ku Yuda ndipo
    analowa ufumu mʼmalo mwake.
  hrv-hrv: Baša ga ubi treće godine Asina kraljevanja Judejom i zavlada mjesto njega.
  mps-mps: Tama tilama, te bidi Basa aga te Israel hanigo king bidi nigilama bidali.
    Te tama sęgę pedelali, te bidi Asa aga te Juda hanigo king bidi nigilama bidiyu,
    te kibu be sela wabo kibu bede te sęgę pedelali.
  tpi-tpi: Na em yet i kamap king bilong Israel. Dispela samting i kamap long namba
    3 yia bilong Asa i stap king bilong Juda.
  dan-1931: Ba'sja dræbte ham i Kong Asa af Judas tredje Regeringsår og blev Konge
    i hans Sted;
  vie-OVCB: Việc xảy ra vào năm thứ ba đời A-sa, vua Giu-đa. Ba-ê-sa lên ngôi làm
    vua Ít-ra-ên.
  guj-2017: યહૂદિયાના રાજા આસાના ત્રીજા વર્ષે બાશાએ નાદાબને મારી નાખ્યો અને તેની જગ્યાએ
    પોતે રાજા બન્યો.
  pon-2006A: Met wiawiher ni kesiluhn pahr ni mwehin Asa, nanmwarkien Suda. Paasa
    eri wiliandi Nadap oh uhd wiahla nanmwarkien Israel.
  por-BRBSL: Even no terceiro ano de Asa, rei de Judá, Baasa o matou e reinou em seu
    lugar.
  cth-cth: Judah siangpahrang a bawinae kum 3 nah Baasha ni Nadab siangpahrang a thei
    teh a yueng lah a uk.
  twi-twi: Baasa kum Nadab wɔ ɔhene Asa adedi wɔ Yuda mfe abiɛsa mu no so, na ɔbɛyɛɛ
    Israelhene a odi hɔ.
  hlt-hlt: Judah manghai Asa kah a kum thum dongah Baasha loh Nadab te a duek sak
    tih Nadab yueng la manghai.
  tbz-SIM: Bɑsɑɑ do kùɔ Nɑdɑbu Asɑɑ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì kpɑ̀tì benni tɑ̃ɑ̃́nnì
    ndi, kɛ́fietɛ tikpɑ̀tì.
  msy-2020: Ezɨ Asa uabɨ Israelian atrivimɨn iti. Asa Judan atrivimɨn itima, an namba
    3ɨn azenimɨn, bizir kam oto.
  dop-dop: Ɩlɛnɑ Pɑsɑ nɑ́ɑ́ pǝsɩ wulɑʋ, nɑ Asɑ wɛ ɩ kɑwulɑɣɑ pǝnɑɣɑ tooso nyǝŋkɑ kɛ
    Yutɑ.
  azb-azb: Yəhuda padşahı Asanın padşahlığının üçüncü ilində Baaşa Nadavı öldürdü
    və onun yerinə padşah oldu.
  eng-DBY: And Baasha slew him in the third year of Asa king of Judah, and reigned
    in his stead.
  hin-2017: और यहूदा के राजा आसा के राज्य के तीसरे वर्ष में बाशा ने नादाब को मार डाला,
    और उसके स्थान पर राजा बन गया।
  wol-KYG: Basa daldi rey Nadab, yemook ba Asa buurub Yuda di dugg ñetteelu atu nguuram.
    Basa falu buur, wuutu Nadab.
  eng-YLT: yea, Baasha putteth him to death in the third year of Asa king of Judah,
    and reigneth in his stead.
  kne-kne: Pag maisokat, et sisya di nanturay ed Israel. Naamag na sin maikatlo ay
    tawen ay nanturayan Asa ed Juda.
  eng-WYC-2017: Therefore Baasha killed him, in the third year of Asa, king of Judah,
    and reigned for him.
  eng-WMBB: Even in the third year of Asa king of Judah, Baasha killed him and reigned
    in his place.
  urd-GVH: '@see-verse:1KI.015.027'
  rug-rug: Ta evaṉa sapu gua asa, koasa vuaheni vina ṉeta sipu koa baṉara se Asa pa
    Ziuda. Ke hobea Basa se Nadabi meke koa baṉara pa Izireli si asa.
  gaz-gaz: Baʼishaanis bara Aasaan mootichi Yihuudaa mootii taʼe keessa waggaa sadaffaatti
    Naadaabin ajjeesee iddoo isaa buʼee mootii taʼe.
  fra-LSG: Baescha le fit périr la troisième année d’Asa, roi de Juda, et il régna
    à sa place.
  yal-yal: Na liga Asaa mangayaan ɲɛɛ saxanden nin Yuda yi. Basa yi mangayaan tongo.
  haw-1868: I ke kolu o ka makahiki o Asa ke alii o Iuda i pepehi ai o Baasa ia ia,
    a ua alii ae la oia ma kona hakahaka.
  arb-NAV: وَقَدِ اغْتَالَهُ بَعْشَا فِي السَّنَةِ الثَّالِثَةِ لِحُكْمِ آسَا مَلِكِ
    يَهُوذَا، وَخَلَفَهُ عَلَى الْعَرْشِ.
  ewe-ewe: Ale Baasa zu Israel fia ɖe Nadab teƒe le Tirza; le Yuda fia, Asa ƒe fiaɖuɖu
    ƒe ƒe etɔ̃lia me.
  eng-LEE: And Ba'sha slew him in the third year of Assa the king of Judah, and became
    king in his stead.
  asm-FB: যিহূদাৰ ৰজা আচাৰ ৰাজত্বৰ তৃতীয় বছৰত বাচাই নাদবক বধ কৰিলে, আৰু তেওঁৰ পদত
    নিজে ৰজা হ’ল।
  sus-A: بَاسَ عَ قَشَ يُدَيَ مَنفّ عَسَ شَ مَنفّيَ حّ سَشَن ندٍ نّ، عَ تِ عِسِرَيِلَ
    مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: La troisième année d'Asa, roi de Juda, Baasha le tua et régna à sa place.
  hbo-hbo: וַיְמִתֵ֣הוּ בַעְשָׁ֔א בִּשְׁנַ֣ת שָׁלֹ֔שׁ לְאָסָ֖א מֶ֣לֶךְ יְהוּדָ֑ה וַיִּמְלֹ֖ךְ
    תַּחְתָּֽיו׃
  piu-2006: '@see-verse:1KI.015.027'
  kik-kik: Baasha ooragire Nadabu mwaka wa gatatũ wa Asa mũthamaki wa Juda na agĩtuĩka
    mũthamaki ithenya rĩake.
  fra-NCL: Baasa le mit à mort la troisième année d’Asa, roi de Juda, et il régna
    à sa place.
  cek-AK: Judah siangpahrang Asa siangpahrang ah ohhaih saning thumto naah, Baasha
    mah Nadab to hum moe, angmah to siangpahrang ah oh.
  cuk-cuk: Rey-Asa birgapaagus Judá-e-reyga maigu, Baasa, Nadab-oburgwenonikid. Agine,
    Baasa, Nadab-sorba yar-ganonikid.
  uig-CYR: Йәһуда падишаси Асаниң сәлтәнитиниң үчинчи жилида Бааша Надабни өлтүрүп,
    өзи униң орнида падиша болди.
  tel-2017: రాజైన ఆసా పాలన మూడో ఏట బయెషా అతన్ని చంపి అతనికి బదులు రాజయ్యాడు.
  hat-BSA: Konsa, Baescha te touye li nan twazyèm ane Asa a, wa Juda a e li te vin
    renye nan plas li.
  kos-kos: Ma inge sikyak ke yac aktolu in yac in leum lal Tokosra Asa lun Judah.
    Ouinge Baasha el aolulla Nadab in tokosra lun Israel.
  hbo-WLC: וַיְמִתֵ֣הוּ בַעְשָׁ֔א בִּשְׁנַ֣ת שָׁלֹ֔שׁ לְאָסָ֖א מֶ֣לֶךְ יְהוּדָ֑ה וַיִּמְלֹ֖ךְ
    תַּחְתָּֽיו׃
  ibo-ibo: Baasha gburu Nadab, nọchie ọnọdụ ya dịka eze, nʼafọ nke atọ nke ọchịchị
    Asa, eze Juda.
  ory-ory: ଯିହୁଦାର ଆସା ରାଜାଙ୍କ ରାଜତ୍ଵର ତୃତୀୟ ବର୍ଷରେ ବାଶା ନାଦବ୍‍କୁ ବଧ କରି ତାଙ୍କ ପଦରେ
    ରାଜ୍ୟ କଲେ।
  chk-chk: Paasa a niela Natap o siwili lon wisan wisen king lon aülüngatin ierin
    än Asa ewe kingen Juta nemenem.
  rop-rop: Dijan ting bin hepin langa det namba 3 yiya weya Asa bin jidan king blanga
    Juda en Beisha bin jidan king blanga Isreil afta King Neideb.
  ukr-1871: От і вбив його Бааса в третий рік царювання Асиного, царя Юдиного, та
    й зробився царем намість його.
  deu-1951: Also tötete ihn Baesa im dritten Jahre Asas, des Königs von Juda, und
    ward König an seiner Statt.
  eng-JPS: Even in the third year of Asa king of Judah did Baasa slay him, and reigned
    in his stead.
  srp-1865: I tako ga ubi Vasa treæe godine carovanja Asina nad Judom, i zacari se
    na njegovo mjesto.
  lug-lug: Baasa n’atta Nadabu mu mwaka ogwokusatu ogw’obufuzi bwa Asa kabaka wa Yuda,
    ye n’alya obwakabaka bwa Isirayiri.
  heb-heb: וימתהו בעשא בשנת שלש לאסא מלך יהודה וימלך תחתיו׃
  ben-IRV: যিহূদার রাজা আসার রাজত্বের তৃতীয় বছরে বাশা নাদবকে মেরে ফেলে তাঁর জায়গায়
    রাজা হলেন।
  pan-pan: ਸੋ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਆਸਾ ਦੇ ਰਾਜ ਦੇ ਤੀਜੇ ਸਾਲ ਬਆਸ਼ਾ ਨੇ ਉਹ ਨੂੰ ਮਾਰ ਲਿਆ ਅਤੇ
    ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် အာသ နန်းစံသုံး နှစ် တွင် ၊ ဗာရှာ သည် နာဒဒ်မင်းကို လုပ်ကြံ
    ၍ နန်း ထိုင်လေ၏။
  tbg-tbg: Vira arukero viva naivano Isareri avuhainaa vaiintiqama viro vaura. King
    Asaava taaramo ihiara Iutaaqaa raqiki vau entara, Basaava Nadaapira arukora.
  hmo-hmo: Inai kara be Iuda ena king Asa ia king lagani ihatoina lalonai ia vara.
    Basa ese Nadaba ena gabu dekenai Israela ena king ena dagi ia abia.
  urd-urd: शाह — ए — यहूदाह आसा के तीसरे ही साल बाशा ने उसे क़त्ल किया, और उसकी जगह
    हुकूमत करने लगा।
  rus-SYN: и умертвил его Вааса в третий год Асы, царя Иудейского, и воцарился вместо
    него.
  bqc-SIM: À aà dɛ̀ Yudaↄ kí Asa kpalablea wɛ̃̀ àaↄ̃de guuɛ, ↄ̃ à zↄ̃̀lɛ aà
    gbɛu.
  tcz-CHONGTHU: Asa lengpan Judahh mite lah a vai ana hopna kum thum channa in Baasha
    in Nadab ana that in Israelte leng in anapang in ahi.
  mar-mar: आसाचे हे यहूदाचा राजा म्हणून तिसरे वर्ष होते. मग बाशा इस्राएलचा राजा झाला.
  qub-qub: Nadabta Baasa wañuycachiran Judächo quimsa watana Asa ray caycaptin. Nircur
    ruquin quiquin Baasana ray caran.
  bqp-bqp: À a dɛ̀ Yudanↄ kína Asa kíblena wɛ̃̀ aakↄ̃de gũmmɛ, akũ à vùtɛ a gɛ̃nɛ
    ũ.
  hat-hat: Sa rive nan twazyèm lanne rèy wa Asa nan peyi Jida. Se konsa Bacha moute
    wa peyi Izrayèl nan plas Nadab.
  eng-BSB: In the third year of Asa’s reign over Judah, Baasha killed Nadab and reigned
    in his place.
  eng-WEBPB: Even in the third year of Asa king of Judah, Baasha killed him and reigned
    in his place.
  kbq-kbq: Hagi kini ne' Asa'ma 3'a kafuma Juda vahe kinima nemanigeno'a, Ba'asa'a
    Nadapuna ahe nefrino Israeli vahe kinia agra mani'ne.
  nhe-BL: Baasa quimicti Nadab quema Asa yohuiyaya para eyi xihuitl tlanahuatía ipan
    tlali Judá. Huan teipa Baasa mochijqui tlanahuatijquetl ipan tlali Israel.
  bus-bus: À à dɛ̀ Yudanↄ kí Asa kíblena wɛ̃̀ aagↄ̃dee guumɛ, ben à vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: A'e ma'e uzeapo Az Zuta wanuwihawete romo heko mehe na'iruz haw kwarahy
    rehe. Nezewe mehe Maaza wiko Izaew wanuwihawete Nanaw hekuzaromo kury.
  eng-DRA: So Baasa slew him in the third year of Asa king of Juda, and reigned in
    his place.
