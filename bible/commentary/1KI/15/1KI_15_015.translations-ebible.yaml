verse: 1KI.015.015
translations:
  mal-C: താനും തന്റെ പിതാവും സമർപ്പിച്ചിരുന്ന സ്വർണവും വെള്ളിയും മറ്റുപകരണങ്ങളും അദ്ദേഹം
    യഹോവയുടെ ആലയത്തിലേക്കു കൊണ്ടുവന്നു.
  deu-TKW: Auch ließ er, was sein Vater geweiht hatte, sowie seine eigenen Weihgeschenke
    in den Tempel Jahwes bringen - Silber, Gold und Geräte.
  lin-lin: 'Azongisaki kati na Tempelo ya Yawe biloko oyo tata na ye mpe ye moko babulisaki :
    palata, wolo mpe biloko mosusu.'
  eng-LSV: 'and he brings in the sanctified things of his father, and his own sanctified
    things, to the house of YHWH: silver, and gold, and vessels.'
  eng-GNV: Also he brought in the holy vessels of his father, and the things that
    he had dedicated vnto ye house of the Lord, siluer, and golde, and vessels.
  eng-WEBSTER: And he brought the things which his father had dedicated, and the things
    which himself had dedicated, into the house of the LORD, silver, and gold, and
    vessels.
  nhw-BL: Nojquiya Asa quitlali ipan itiopa TOTECO nopa oro, plata huan tlamantli
    catli tlahuel patiyo catli itata huan ya quiiyocatlalijtoya para quimacas TOTECO.
  swh-ONEN: Akaleta ndani ya Hekalu la Bwana fedha na dhahabu na vile vyombo ambavyo
    yeye na baba yake walikuwa wameviweka wakfu.
  bba-bba: U mɑɑ derɑ bɑ kɑ kɛ̃nu nɑ Yinni Gusunɔn sɑ̃ɑ yerɔ, nìn woodɑ win bɑɑbɑ
    kɑ win tii bɑ yi. Kɛ̃ɛ niyɑ sii ɡeesu kɑ wurɑ kɑ sere mɑɑ yɑ̃nu ɡɑnu.
  eng-KJVCPB: And he brought in the things which his father had dedicated, and the
    things which himself had dedicated, into the house of the Lord, silver, and gold,
    and vessels.
  luo-luo: Nokelo gige dhahabu gi fedha kod mula e hekalu mar Jehova Nyasaye ma en
    owuon gi wuon mare nosepwodho.
  meu-meu: Bena tamana ena ḡau helaḡadia bona ia sibona ena ḡau helaḡadia, silver
    bona gold bona herahera ḡaudia idau-idau, ia ese Iehova ena dubu ai e vareailaidia.
  npi-ULB: तिनले आफ्ना पिताद्वारा अलग गरिएका कुराहरू र तिनी आफैले बनाएर अलग गरेका
    सुन, चाँदीसाथै भाँडाकुँडाहरू परमप्रभुको मन्दिरभित्र ल्याए ।
  yor-yor: Ó sì mú wúrà àti fàdákà àti àwọn ohun èlò tí òun àti baba rẹ̀ ti yà sí
    mímọ́ wọ ilé Olúwa.
  pes-OPCB: آسا اشیاء طلا و نقره‌ای را که خود و پدرش وقف خانهٔ خداوند نموده بودند،
    در خانهٔ خداوند گذاشت.
  tgl-ULB: Dinala niya sa tahanan ni Yahweh ang lahat ng mga bagay na inihandog ng
    kaniyang ama at ang kaniyang mga handog kay Yahweh, mga bagay na gawa sa ginto
    at pilak.
  hui-hui: Ani bu howa Asa ibugua mbirale ibu abahanda Anduane Homogonaga lalu mo
    bagiho wini wiarubi ibunime Anduane Homogonaga lalu wia bagiho wini wiarubi bibahende
    mo yalu puwa Anduane Homogonaga andaha wini. Mbirale o mo winidaruni ngolo silibarubi
    ndisi be tara tararubi mo wiai hene.
  mya-mya: သူ​သည်​ထာ​ဝရ​ဘု​ရား​အား​ခ​မည်း​တော်​ဆက် ကပ်​လှူ​ဒါန်း​ထား​သမျှ​သော​ဥစ္စာ​ပစ္စည်း​များ​နှင့်
    မိ​မိ​ကိုယ်​တိုင်​ဆက်​ကပ်​လှူ​ဒါန်း​သည့် ရွှေ၊ ငွေ အ​သုံး ဆောင်​များ​ကို​ဗိ​မာန်​တော်​တွင်​ထား​ရှိ​တော်​မူ​၏။
  bod-N: ཨ་སཱས་རང་གི་ཕ་ཡིས་དམ་པར་བསྔོས་པ་དང་། རང་གིས་དམ་པར་བསྔོས་པའི་གསེར་དངུལ་དང་།
    སྣོད་ཆས་ཐམས་ཅད་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་བཅུག་པ་ཡིན།
  sna-sna: Akauyisa mutemberi yaJehovha sirivha negoridhe nezvinhu zvaakanga akumikidza
    iye nababa vake.
  spa-BLM: 'Llevó a la casa de Yahvé las cosas que su padre había dedicado, y las
    que él mismo había dedicado: plata, oro y utensilios.'
  cac-cac: Ix yac'anpaxcanoch q'uen oro vin̈ yed' q'uen plata b'aj sic'chajcan tas
    tz'ac'ji yicoc Jehová yed' juntzan̈xo yamc'ab' ix yac'can vin̈ smam vin̈ yed'
    pax juntzan̈ ix sb'o vin̈.
  swh-ULB: Alivirerjesha katika nyumba ya BWANA vitu vile vilivyokuwa vimetengwa kwa
    ajili ya BWANA, na vile vitu vyake vilivyokuwa vimetengezwa kwa fedha, na dhahabu
    na vyombo.
  bel-bel: І ўнёс ён у дом Гасподні рэчы, прысьвечаныя бацькам ягоным, і рэчы, прысьвечаныя
    ім; срэбра, і золата, і посуд.
  deu-ELBBK: 'Und er brachte die geheiligten Dinge seines Vaters und seine geheiligten
    Dinge in das Haus des HERRN: Silber und Gold und Geräte.'
  mbb-OT: Mid-uwit din diyà te valey te Nengazen is menge pelata, menge vulawan, wey
    zuma pa he menge azen he inhalad dan te amey zin diyà te Nengazen.
  mal-2015: വെള്ളി, പൊന്നു, ഉപകരണങ്ങൾ എന്നിങ്ങനെ തന്റെ അപ്പൻ നിവേദിച്ചതും താൻ തന്നേ
    നിവേദിച്ചതുമായ വസ്തുക്കളെ അവൻ യഹോവയുടെ ആലയത്തിലേക്കു കൊണ്ടുവന്നു.
  rmc-rmc: 'Preľigenďa andro Chramos le RAJESKRO o dari, so leskro dad the ov pošvecinde:
    o rup, o somnakaj the o sersamos prekal o Chramos.'
  pes-OPV: و چیزهایی را که پدرش وقف کرده و آنچه خودش وقف نموده بود، از نقره و طلا
    و ظروف، در خانه خداونددرآورد.
  ron-1924: 'Ел а пус ын Каса Домнулуй лукруриле хэрэзите де татэл сэу ши де ел ынсушь:
    арӂинт, аур ши васе.'
  ben-OBCV: সদাপ্রভুর মন্দিরে তিনি রুপো ও সোনা এবং সেইসব জিনিসপত্র এনে রেখেছিলেন,
    যেগুলি তিনি ও তাঁর বাবা উৎসর্গ করলেন।
  som-som: Oo gurigii Rabbigana wuxuu soo geliyey alaabtii aabbihiis quduuska ka dhigay
    iyo alaabtii uu isaga qudhiisu quduuska ka dhigay, waxayna ahayd lacag iyo dahab
    iyo weelal.
  lat-VUC: et intulit ea quæ sanctificaverat pater suus, et voverat, in domum Domini,
    argentum, et aurum, et vasa.
  eng-ASVBT: And he brought into the house of Jehovah the things that his father had
    dedicated, and the things that himself had dedicated, silver, and gold, and vessels.
  ita-1885: 'Ed egli portò nella Casa del Signore le cose che suo padre avea consacrate,
    e quelle ancora ch''egli stesso avea consacrate: argento, ed oro, e vasellamenti.'
  eng-LXXUP: And he brought in the pillars of his father, he even brought in his gold
    and silver pillars into the house of the Lord, and his vessels.
  eng-ULB: He brought into the house of Yahweh the things that were set apart by his
    father, and his own things that had been set apart that were made of silver and
    gold, and vessels.
  spa-VBL: Llevó a la casa del Señor la plata y el oro y los demás objetos que él
    y su padre habían dedicado.
  fra-_FOB: Et il remit dans la maison de l'Éternel les choses qui avaient été consacrées
    par son père, avec ce qu'il lui avait aussi consacré, l'argent, l'or et les ustensiles.
  mal-mal: വെള്ളി, പൊന്ന്, മറ്റ് ഉപകരണങ്ങൾ എന്നിങ്ങനെ തന്റെ അപ്പൻ നിവേദിച്ചതും താൻ
    സ്വയം നിവേദിച്ചതുമായ വസ്തുക്കൾ, അവൻ യഹോവയുടെ ആലയത്തിലേക്ക് കൊണ്ടുവന്നു.
  urd-GVR: Sonā-chāṅdī aur bāqī jitnī chīzeṅ us ke bāp aur us ne Rab ke lie maḳhsūs
    kī thīṅ un sab ko wuh Rab ke ghar meṅ lāyā.
  suz-BL: मेकोमी आं नु आ आफोम चढ़ेशो सुन, चांदी नु अरु मार मार परमप्रभु यावे आ खिंम
    चाक्‍पाइक्‍मी बाक्‍त।
  ita-1927: 'Egli fece portare nella casa dell’Eterno le cose che suo padre avea consacrate,
    e quelle che avea consacrate egli stesso: argento, oro, vasi.'
  ckb-ckb: شتە تەرخانکراوەکانی خۆی و باوکی لە زێڕ و زیو و قاپوقاچاغ هێنایە ناو پەرستگای
    یەزدان.
  eng-BBE: He took into the house of the Lord all the things which his father had
    made holy, and those which he himself had made holy, silver and gold and vessels.
  kan-OKCV: ತಾನು ಮತ್ತು ತನ್ನ ತಂದೆಯೂ ಪ್ರತಿಷ್ಠಿಸಿದ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನೂ ಸಲಕರಣೆಗಳನ್ನೂ ಯೆಹೋವ
    ದೇವರ ಆಲಯಕ್ಕೆ ತಂದನು.
  tam-2017: தன்னுடைய தகப்பனும் தானும் பரிசுத்தப்படுத்தும்படி நேர்ந்துகொண்ட வெள்ளியையும்
    பொன்னையும் பணிப்பொருட்களையும் அவன் யெகோவாவுடைய ஆலயத்திற்குக் கொண்டுவந்தான்.
  spa-RV-1909: 'También metió en la casa de Jehová lo que su padre había dedicado,
    y lo que él dedicó: oro, y plata, y vasos.'
  ron-BTF: 'Şi el a adus lucrurile pe care tatăl său le dedicase şi lucrurile pe care
    el însuşi le dedicase, în casa DOMNULUI: argint şi aur şi vase.'
  eng-WEBP: 'He brought into the LORD’s house the things that his father had dedicated,
    and the things that he himself had dedicated: silver, gold, and utensils.'
  eng-FBV: He brought into the house of the Lord the silver and gold and the other
    items that he and his father had dedicated.
  nld-1939: 'Met de wijgeschenken van zijn vader bracht hij ook zijn eigen wijgeschenken
    naar de tempel van Jahweh: zilver, goud en andere voorwerpen.'
  nch-BL: Nojquiya Asa quitali ipan itiopa TOTECO nopa oro, plata huan tamanti cati
    tahuel patiyo cati itata huan ya quiiyocatalijtoya para quimacas TOTECO.
  vie-1934: Người đem để lại trong đền Đức Giê-hô-va những vật thánh của cha người,
    và những vật mà chính mình người đã biệt riêng ra thánh, hoặc vàng, bạc, hay là
    các khí dụng.
  hin-CV: उसने याहवेह के भवन में वे सारी पवित्र वस्तुएं लाकर रख दीं, सोना, चांदी और
    बर्तन, जो उसके पिता और खुद उसके पास थे.
  spa-BES: Tomó en la casa del Señor todas las cosas que su padre había santificado,
    y las que él mismo había santificado, plata, oro y vasos.
  tdx-tdx: Le nampizilihe’e añ’anjomba’ Iehovà ao o raha nengaen-drae’eo naho o nengae’eo;
    ty fanake naho ty volafoty vaho ty volamena.
  tha-KJV: พระองค์​ทรงนำเงิน ทองคำและเครื่องใช้​ต่างๆ อันเป็นสัญญาถวายของราชบิดาของพระองค์
    และของสัญญาถวายของพระองค์เองมายังพระนิเวศของพระเยโฮวาห์
  por-BR-2018: 'Também trouxe à casa do SENHOR o que o seu pai havia dedicado, e o
    que ele dedicou: ouro, e prata, e utensílios.'
  deu-ELO: 'Und er brachte die geheiligten Dinge seines Vaters und seine geheiligten
    Dinge in das Haus Jehovas: Silber und Gold und Geräte.'
  eng-WYC-2018: And he brought into the house of the Lord those things, which his
    father had hallowed, and avowed, (the) silver, and gold, and vessels.
  epo-epo: Li enportis en la domon de la Eternulo la konsekritaĵojn de sia patro kaj
    siajn proprajn konsekritaĵojn, arĝenton kaj oron kaj vazojn.
  uig-PIN: Ⱨǝm atisi ⱨǝm u ɵzi Pǝrwǝrdigarƣa atap yasiƣan nǝrsilǝrni, jümlidin kümüx
    bilǝn altunni wǝ türlük ⱪaqa-ⱪuqilarni Pǝrwǝrdigarning ɵyigǝ kǝltürdi.
  beo-beo: E da Debolo diasu ganodini, liligi huluane ea ada da Godema ilegele i,
    amola gouli amola silifa liligi e da hisu Godema ilegele i, amo huluane Debolo
    diasu ganodini ligisi.
  tpi-OTNT: Na Asa i kisim ol samting papa bilong en i bin makim bilong Bikpela na
    ol samting em yet i makim bilong Bikpela, na em i putim olgeta dispela samting
    insait long haus bilong Bikpela. Ol dispela samting, em ol silva na gol na ol
    kain kain dis.
  hau-SA: Ya kawo azurfa da zinariya da kayayyakin da shi da mahaifinsa suka keɓe
    a haikalin Ubangiji.
  uig-LAT: Hem atisi hem u özi Perwerdigargha atap yasighan nersilerni, jümlidin kümüsh
    bilen altunni we türlük qacha-quchilarni Perwerdigarning öyige keltürdi.
  nde-nde: Waletha ethempelini likaThixo isiliva legolide lonke uyise kanye laye ababekunikele
    lezinye impahla.
  ton-ton: Pea naʻa ne fetuku mai ʻae ngaahi meʻa tapu ʻaia naʻe fakatapui ʻe heʻene
    tamai, mo e ngaahi meʻa naʻa ne fakatapui ʻe ia, ki he fale ʻo Sihova, ʻae siliva,
    mo e koula, pea mo e ngaahi ipu.
  ces-1613: Vnesl také ty věci, kteréž posvěceny byly od otce jeho, i ty věci, kterýchž
    sám posvětil, do domu Hospodinova, stříbro a zlato i nádoby.
  eng-WMB: 'He brought into the LORD’s house the things that his father had dedicated,
    and the things that he himself had dedicated: silver, gold, and utensils.'
  tam-TCV: அவன் தானும் தன் தகப்பனும் அர்ப்பணித்திருந்த வெள்ளியையும், தங்கத்தையும்,
    மற்ற பொருட்களையும் யெகோவாவின் ஆலயத்திற்குள் கொண்டுவந்தான்.
  ceb-ULB: Gidala niya didto sa pinuy-anan ni Yahweh ang mga butang nga ihalad alang
    sa iyang amahan, ug ang iyang kaugalingong butang ingon man ang galamiton nga
    plata, ang bulawan ug ang mga sakayan.
  pol-UBG: 'I wniósł do domu PANA rzeczy poświęcone przez swego ojca i rzeczy, które
    sam poświęcił: srebro, złoto i naczynia.'
  urd-GVU: سونا چاندی اور باقی جتنی چیزیں اُس کے باپ اور اُس نے رب کے لئے مخصوص کی
    تھیں اُن سب کو وہ رب کے گھر میں لایا۔
  deu-1912: Und das Silber und Gold und Gefäß, das sein Vater geheiligt hatte, und
    was von ihm selbst geheiligt war, brachte er ein zum Hause des HERRN.
  kan-2017: ಇದಲ್ಲದೆ ತನ್ನ ತಂದೆಯೂ ತಾನೂ ಪ್ರತಿಷ್ಠಿಸಿದ ಬೆಳ್ಳಿ ಬಂಗಾರವನ್ನು ಪಾತ್ರೆಗಳನ್ನೂ ಯೆಹೋವನ
    ಆಲಯದಲ್ಲಿ ತಂದಿಟ್ಟನು.
  yap-yap: Me tay ngalan fare Tempel urngin e pin’en nike ognag e chitamngin ngak
    Got, ku arrogon e pi gol nge bogi ban’en nib silber ni ir rok e pi’.
  hlt-MCSB: A napa kah hnocim neh amah kah hnocim khaw, cak neh, sui neh hnopai khaw
    BOEIPA im kah hnocim la a khuen.
  mdy-ETH: ዒዛኮ ዓዴ ፆኦሲም ዱማዼያ ማዓንዳጉዲ ማሄ ባኮና ዒዚ ፔኤሮ ዎርቆና ቢሮ ዓንጎና ኮሺሲ ፆኦሲ ማዾ ማዻንዳጉዲ ጊኢጊሼ
    ፆኦሲም ዱማዼ ባኮ ቢያ ጌኤዦ ማኣራ ጌሤኔ።
  twi-ASANTE: Ɔde dwetɛ, sikakɔkɔɔ ne nneɛma a ɔno ne nʼagya too edin de maa Awurade
    Asɔredan no baeɛ.
  eng-WEBU: 'He brought into the LORD’s house the things that his father had dedicated,
    and the things that he himself had dedicated: silver, gold, and utensils.'
  wal-wal: Inne a aawai Xoossaayyo dummayi wottido biraa, worqqaanne hara miishshata
    ehiidi, GODAA Beeta Maqidasiyaa giddon wottiis.
  spa-PDDPT: Llevó lo que su padre consagró a la Casa de Yavé, y plata, oro y utensilios
    que él mismo consagró.
  gun-gun: 'Ha''e vy Senhor pegua opy ogueru ju Senhor pe mba''emo nguu omboaxa uka
    va''ekue, ha''e ae omboaxa uka va''ekue guive: prata, ouro ha''e tembiporu.'
  ilo-ULB: Impanna iti balay ni Yahweh dagiti banbanag nga indaton ti amana kenni
    Yahweh ken dagiti banbanag nga indatonna, dagiti banbanag a naaramid manipud iti
    pirak ken balitok.
  kpg-kpg: Mee guu wanga gi lodo di Hale Daumaha nia goloo huogodoo dono damana ala
    guu lawa di hagadabu gi Dimaadua, mo nia goloo goolo mo silber ala ne bida hagadabu
    koia.
  uig-ARA: ھەم ئاتىسى ھەم ئۇ ئۆزى پەرۋەردىگارغا ئاتاپ ياسىغان نەرسىلەرنى، جۈملىدىن
    كۈمۈش بىلەن ئالتۇننى ۋە تۈرلۈك قاچا-قۇچىلارنى پەرۋەردىگارنىڭ ئۆيىگە كەلتۈردى.
  sus-sus: Asa naxa xɛɛma, gbeti, nun se fanyie raso Alatala xa banxi kui, a tan nun
    a baba naxee ba Alatala bɛ.
  pon-2006: E ketikihong nan Tehnpas Sarawio dipwisou koaros me semeo kasarawihongehr
    KAUN-O, iangahki dipwisou kohl oh silper me pein ih kasarawihala.
  ksd-ksd: Ma i ga vung ra umana magit nina tamana i ga vagomgom diat ta ra kuba i
    ra Luluai, ma ra umana magit nina ia iat i ga vagomgom diat, ra silva, ma ra goled.
    ma ra umana la.
  tur-YTC: Babasının adadığı şeyleri, kendisinin de adadığı şeyleri, gümüşü, altını
    ve kapları Yahve'nin evine getirdi.
  grc-BRENT: Καὶ εἰσήνεγκε τοὺς κίονας τοῦ πατρὸς αὐτοῦ, καὶ τοὺς κίονας αὐτοῦ εἰσήνεγκεν
    εἰς τὸν οἶκον Κυρίου ἀργυροῦς καὶ χρυσοῦς, καὶ σκεύη.
  ind-AYT: Dia membawa barang-barang kudus ayahnya dan barang-barang kudusnya ke bait
    TUHAN, yaitu perak dan emas serta perkakas-perkakas.
  nya-nya: 'Asa anabweretsa ku Nyumba ya Yehova zinthu zimene abambo ake anazipereka,
    ndiponso zinthu zimene iye mwini anazipereka: zagolide, siliva ndi ziwiya zotengera.'
  hrv-hrv: 'Unio je u Dom Jahvin posvećene darove svoga oca i svoje: srebro, zlato
    i posuđe.'
  mps-mps: Tama te king Asa agai te aga ayago te Genuai Bidigo nai dao olama, dąį
    ilali doado bage dabe me, me te agai me te doado bage selama, te Genuai Bidiba
    mawaibao olama dąį ilali, tama agai te nai dabe selama, tigidali te Genuai Bidigo
    tempel be tomoba muani. Te nai dabe, te me silva, me te gol, tama me te haniani
    dis pou dabe me, te tigidali tempel be tomoba muai.
  tpi-tpi: Na Asa i kisim ol samting papa bilong en i bin makim bilong Bikpela na
    ol samting em yet i makim bilong Bikpela, na em i putim olgeta dispela samting
    insait long haus bilong Bikpela. Ol dispela samting, em ol silva na gol na ol
    kain kain dis.
  dan-1931: Og han bragte sin Faders og sine egne Helliggaver ind i HERRENS Hus, Sølv,
    Guld og forskellige Kar.
  vie-OVCB: Vua đem vào Đền Thờ Chúa Hằng Hữu những dụng cụ bằng bạc và vàng của cha
    mình và của chính mình hiến dâng lên Ngài.
  guj-2017: તેના પિતાએ તેમ જ તેણે પોતે અર્પણ કરેલી વસ્તુઓ એટલે સોનું, ચાંદી અને પાત્રો
    તે યહોવાહના ભક્તિસ્થાનમાં લાવ્યો.
  pon-2006A: E ketikihong nan Tehnpas Sarawio dipwisou koaros me semeo kasarawihongehr
    KAUN-O, iangahki dipwisou kohl oh silper me pein ih kasarawihala.
  por-BRBSL: 'Ele trouxe para a casa de Yahweh as coisas que seu pai havia dedicado,
    e as coisas que ele mesmo havia dedicado: prata, ouro e utensílios.'
  cth-cth: A na pa ni a pasoumhno, ama ni a pasoumhno, sui, ngun naw pueng bawkim
    dawk koung a ceikhai.
  twi-twi: Ɔde dwetɛ, sikakɔkɔɔ ne nneɛma a ɔno ne nʼagya too din de maa Awurade Asɔredan
    no bae.
  hlt-hlt: A napa kah hnocim neh amah kah hnocim khaw, cak neh, sui neh hnopai khaw
    BOEIPA im kah hnocim la a khuen.
  tbz-SIM: Kòo tɑnnɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ o cicɛ ku pɑ̃ yɛ̀ɛ̀ pɑ̃rɛ̀ nɛ̀
    o mɔ́mmuɔ nhò kù pɑ̃ yɛ̀, yɛ̀ɛ̀ tu timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nnɛ̀ tinɛntì.
  msy-2020: Egha Asa, an afeziam Ikiavɨra Itir God bagha inabazir biziba ko a uabɨ
    inabaziba, kar silvaba ko gol ko itarir igharagha gariba, a da inigha Ikiavɨra
    Itir Godɨn Dɨpenimɨn ghu.
  dop-dop: Amɑ ɩ yelɑɑ nɑ pɑ́ kɔnɑ Ɩsɔ tǝsɛɛlɛ tɑɑ kɛ́ wʋlɑ, nɑ liɣitee nyǝɣǝtʋ, nɑ
    wontunɑɑ lɛmpɑ mpɑ ɩ nɑ ɩ cɑɑ pɑɑ hɑwɑ Tɑcɑɑ kɛ kʋcɔɔʋ tɔ.
  azb-azb: O, atasının və özünün təqdis etdiyi əşyaları – qızılı, gümüşü və qabları
    Rəbbin məbədinə gətirdi.
  eng-DBY: And he brought into the house of Jehovah the things which his father had
    dedicated, and the things which he himself had dedicated, silver and gold and
    vessels.
  hin-2017: और जो सोना चाँदी और पात्र उसके पिता ने अर्पण किए थे, और जो उसने स्वयं
    अर्पण किए थे, उन सभी को उसने यहोवा के भवन में पहुँचा दिया।
  wol-KYG: Moo indi ca kër Aji Sax ji, jumtukaay yu sell yu baayam ya, ak jumtukaay
    yu sell yu boppam, muy xaalis ak wurus aki ndab.
  eng-YLT: and he bringeth in the sanctified things of his father, and his own sanctified
    things, to the house of Jehovah, silver, and gold, and vessels.
  eng-WYC-2017: And he brought into the house of the Lord those things, which his
    father had hallowed, and avowed [or vowed], silver, and gold, and vessels.
  eng-WMBB: 'He brought into the LORD’s house the things that his father had dedicated,
    and the things that he himself had dedicated: silver, gold, and utensils.'
  urd-GVH: सोना-चाँदी और बाक़ी जितनी चीज़ें उसके बाप और उसने रब के लिए मख़सूस की थीं
    उन सबको वह रब के घर में लाया।
  rug-rug: Va nuquri sa pa korapa Zelepade, sari doduru tiṉitoṉa arilaedi saripu va
    madi sa tamana koe Tamasa, sari na qolo na siliva, meke sari na tiṉitoṉa pu va
    madi sa telena.
  gaz-gaz: Innis meetii fi warqee akkasumas miʼoota innii fi abbaan isaa Waaqaaf addaan
    baasan gara mana qulqullummaa Waaqayyootti ni galche.
  fra-LSG: Il mit dans la maison de l’Éternel les choses consacrées par son père et
    par lui-même, de l’argent, de l’or et des vases.
  yal-yal: A fafe seen naxanye fi Ala ma, a yi ne nun a gbeene maxali Alatala Batu
    Banxini, gbeti fixɛn nun xɛmaan nun muranna sifa wuyaxi.
  haw-1868: Lawe mai la hoi oia i na mea a kona kupuna i hoolaa ai, a me na mea ana
    i hoolaa ai iloko o ka hale o Iehova, i ke kala, i ke gula, a me na mea hana.
  arb-NAV: وَجَاءَ بِكُلِّ مَا خَصَّصَهُ أَبُوهُ وَمَا خَصَّصَهُ هُوَ مِنْ ذَهَبٍ
    وَفِضَّةٍ وَسِوَاهَا مِنَ الآنِيَةِ إِلَى هَيْكَلِ الرَّبِّ.
  ewe-ewe: Egbugbɔ klosalo kple sika kple ŋudɔwɔnu siwo ŋu eya kple fofoa kɔ la va
    Yehowa ƒe gbedoxɔ la me.
  eng-LEE: And he brought the things which his father had sanctified, and his own
    sanctified things, into the house of the Lord, silver, and gold, and vessels.
  asm-FB: তেওঁৰ নিজ পিতৃয়ে পবিত্ৰ কৰা বস্তু আৰু তেওঁ নিজে পবিত্ৰ কৰা বস্তুবোৰ যেনে
    ৰূপ, সোণ আদিৰ পাত্ৰবোৰ যিহোৱাৰ গৃহলৈ আনিলে।
  sus-A: عَسَ نَشَ شّيمَ، فبٍتِ، نُن سٍ قَنيِيٍ رَ سٌ عَلَتَلَ شَ بَنشِ كُي، عَ تَن
    نُن عَ بَبَ نَشٍيٍ بَ عَلَتَلَ بّ.
  fra-SBL: 'Il apporta dans la maison de l''Éternel les choses que son père avait
    consacrées et celles qu''il avait lui-même consacrées : argent, or et ustensiles.'
  hbo-hbo: וַיָּבֵא֙ אֶת־קָדְשֵׁ֣י אָבִ֔יו *וְקָדְשֹׁו (וְקָדְשֵׁ֖י) בֵּ֣ית יְהוָ֑ה
    כֶּ֥סֶף וְזָהָ֖ב וְכֵלִֽים׃
  piu-2006: '@see-verse:1KI.015.014'
  kik-kik: Nĩarehire kũu hekarũ ya Jehova betha, na thahabu, na indo iria ciothe we
    mwene hamwe na ithe maamũrĩte.
  fra-NCL: Il mit dans la maison de Yahweh les choses consacrées par son père et les
    choses consacrées par lui-même, de l’argent, de l’or et des vases.
  cek-AK: Angmah hoi ampa mah paek ih, sui, phoisa hoi laom sabaenawk to Angraeng
    tempul thungah a suek.
  cuk-cuk: Aginbali, Asa, Bab-Jehováʼse-goled-negse ormar sesad, manimar sesbalid,
    degi, ibmar-ebulemalad sesbalid. We-ibmarmar, Asa, e-babbogwa, Bab-Dummadga nug-imaksa
    gusad.
  uig-CYR: Һәм атиси һәм у өзи Пәрвәрдигарға атап ясиған нәрсиләрни, җүмлидин күмүч
    билән алтунни вә түрлүк қача-қучиларни Пәрвәрдигарниң өйигә кәлтүрди.
  tel-2017: అతడు తన తండ్రి ప్రతిష్ఠించిన వస్తువులనూ తాను ప్రతిష్ఠించిన వస్తువులనూ
    వెండి బంగారాన్నీ యెహోవా మందిరంలోకి తెప్పించాడు.
  hat-BSA: Li te fè antre nan kay SENYÈ a tout afè dedye pa papa li avèk tout afè
    dedye pa li menm; zouti fèt an ajan avèk lò.
  kos-kos: El likiya in Tempul kufwa nukewa ma papa tumal ah tuh kisakunla nu sin
    God, weang pac ma orekla ke gold ac silver ke ma el sifacna kisakunla.
  hbo-WLC: וַיָּבֵא֙ אֶת־קָדְשֵׁ֣י אָבִ֔יו וקדשו בֵּ֣ית יְהוָ֑ה כֶּ֥סֶף וְזָהָ֖ב וְכֵלִֽים׃
  ibo-ibo: O webatara nʼime ụlọnsọ Onyenwe anyị ọlaọcha na ọlaedo na ihe niile nke
    nna ya na ya onwe ya doro nsọ.
  ory-ory: ପୁଣି, ସେ ଆପଣା ପିତାଙ୍କର ପ୍ରତିଷ୍ଠିତ, ଆପଣାର ପ୍ରତିଷ୍ଠିତ ରୂପା, ସୁନା ଓ ପାତ୍ରସବୁ
    ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଆଣିଲେ।
  chk-chk: Iwe, a uwato lon imwen ewe Samol mi Lapalap ekewe pisek saman we a apini,
    pwal ekewe pisek seni kolt me silifer püsin i a apini.
  rop-rop: King Asa bin pudum langa det Serramoni Pleis ola gol en silbawan ting weya
    imbin meigim imselp, en ol detlot enijing weya im dedi bin gibit langa YAWEI bifo.
  ukr-1871: І внїс він в храм Господень срібло, золото й посуд, що присьвятив отець
    його, й свої власні присьвяти.
  deu-1951: Und das Silber und Gold und die Geräte, was sein Vater geweiht hatte und
    was er selbst weihte, das brachte er in das Haus des HERRN.
  eng-JPS: And he brought into the house of the LORD the things that his father had
    hallowed, and the things that himself had hallowed, silver, and gold, and vessels.
  srp-1865: I unese u dom Gospodnji što bješe posvetio otac njegov i što on posveti,
    srebro i zlato i sudove.
  lug-lug: N’ayingiza mu yeekaalu ya Mukama effeeza, ne zaabu n’ebintu ebirala kitaawe
    bye yawaayo ne Asa yennyini bye yawaayo.
  heb-heb: ויבא את קדשי אביו וקדשו בית יהוה כסף וזהב וכלים׃
  ben-IRV: তিনি ও তাঁর বাবা যে সব সোনা, রূপা ও অন্যান্য জিনিস সদাপ্রভুর উদ্দেশ্যে
    পবিত্র করে রেখেছিলেন সেগুলো তিনি সদাপ্রভুর ঘরে নিয়ে গেলেন।
  pan-pan: ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ ਚੀਜ਼ਾਂ ਨੂੰ ਜੋ ਉਸ ਦੇ ਪਿਤਾ ਨੇ ਪਵਿੱਤਰ ਠਹਿਰਾਈਆਂ ਸਨ ਨਾਲੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਜੋ ਉਸ ਨੇ ਆਪ ਪਵਿੱਤਰ ਠਹਿਰਾਈਆਂ ਸਨ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਲਿਆਇਆ ਅਰਥਾਤ ਚਾਂਦੀ, ਸੋਨਾ
    ਅਤੇ ਭਾਂਡੇ।
  mya-JVB: ခမည်းတော် လှူ သောဥစ္စာ၊ ကိုယ်တိုင်လှူ သော ဥစ္စာ၊ ရွှေ ၊ ငွေ ၊ တန်ဆာ များကို
    ဗိမာန် တော်ထဲသို့ သွင်း တော်မူ၏။
  tbg-tbg: Vira qova Kotira kaama amito haikara, silvaave korive vo haikave varero,
    Asaava nai Kotira kaama amito haikaravata varero, ekaa vi haikara Nora Kotira
    naavuqi vuru vatora.
  hmo-hmo: Bona iena tamana ese Dirava dekenai ia hahelagaia gaudia, bona ia sibona
    Dirava dekenai ia hahelagaia gaudia, siliva, golo, bona herahera gaudia idauidau,
    be Asa ese Lohiabada ena Dubu Helaga lalonai ia atoa vareai.
  urd-urd: और उसने वह चीजें जो उसके बाप ने नज़र की थीं, और वह चीज़ें जो उसने आप नज़र
    की थीं, या'नी चाँदी और सोना और बर्तन, सबको ख़ुदावन्द के घर में दाख़िल किया।
  rus-SYN: 'И внес он в дом Господень вещи, посвященные отцом его, и вещи, посвященные
    им: серебро и золото и сосуды.'
  bqc-SIM: À vua ń ã́nusuo ń pↄpãle pↄ́ api ń a maeo dìlɛ Dii pↄ́ ũↄ sɛ̀lɛ
    kàlɛ Dii kpɛ́u.
  tcz-CHONGTHU: Apaleh aman, sana le dangka chuleh thildang dangho ahin ana kat dohsa
    lhon hochu Pakai Houin ana polut'in ahi.
  mar-mar: आसा आणि त्याचे वडिल यांनी परमेश्वरासाठी काही वस्तू करून घेतल्या होत्या.
    सोन्याचांदीच्या वस्तू आणि आणखी काही गोष्टी त्यामध्ये होत्या. त्या सर्व त्याने
    व्यवस्थित मंदिरात जमा केल्या.
  qub-qub: Tayta Diospa Templunman churaran goritapis guellaytapis llapanta quiquinpis
    papäninpis «Diospämi canga» nishancunataga.
  bqp-bqp: À wura kũ andurufuuo kũ pↄ́ pãnde kũ akãa kũ a deo dìtɛ Dikiri pↄ́
    ũnↄ sɛ̀tɛ à kàtɛ Dikiri ↄnn.
  hat-hat: Li mete nan Tanp lan tou sa papa l' te bay pou sèvis Bondye ansanm ak tout
    bagay an lò ak an ajan limenm li te bay pou Bondye.
  eng-BSB: And he brought into the house of the LORD the silver and gold and other
    articles that he and his father had dedicated.
  eng-WEBPB: 'He brought into the LORD’s house the things that his father had dedicated,
    and the things that he himself had dedicated: silver, gold, and utensils.'
  kbq-kbq: Hagi Ra Anumzamofoma nefa'ma ami'nea zantamine, agranema ami'nea zantamine,
    goline, silvane, mago'a zantaminena erino Ra Anumzamofo mono nompi vu'ne.
  nhe-BL: Nojquiya Asa quitlali ipan itiopa TOTECO nopa oro, plata huan tlamantli
    tlen tlahuel patiyo tlen itata huan ya quiiyocatlalijtoya para quimacas TOTECO.
  bus-bus: À vura kↄ̃n kondogio kↄ̃n pↄ́ pãnde kɛ̀ api kↄ̃n a deo dìɛ Dii pↄ́ ũunↄ
    sɛ̀ɛ à kàɛ Dii ua.
  gub-BL: Az tu a'e, omonokatu ma'e Tupàn Hàpuzuhu pe imono pyràm romo a'e, a'e 'ym
    mehe a'e. Omonokatu ma'e parat iapo pyrer, ma'e or iapo pyrer no. Az omono a'e
    ma'e paw Tupàn Hàpuzuhu pupe kury.
  eng-DRA: And he brought in the things which his father had dedicated, and he had
    vowed, into the house of the Lord, silver and gold, and vessels.
