verse: 1KI.015.034
translations:
  mal-C: ബയെശാ യഹോവയുടെ ദൃഷ്ടിയിൽ അനിഷ്ടമായകാര്യങ്ങൾ പ്രവർത്തിച്ചു. യൊരോബെയാമിന്റെ
    മാർഗങ്ങളിലും ഇസ്രായേലിനെക്കൊണ്ടു ചെയ്യിച്ച പാപങ്ങളിലും അദ്ദേഹം വ്യാപൃതനായി.
  deu-TKW: Und er that, was Jahwe mißfiel, und wandelte auf dem Wege Jerobeams und
    in seiner Sünde, zu der er Israel verführt hatte.
  lin-lin: Baesha asalaki makambo mabe na miso ya Yawe, na komekola banzela ya Jeroboami
    oyo atindikaki bato ya Isalaele na kosala masumu na ye.
  eng-LSV: and he does evil in the eyes of YHWH, and walks in the way of Jeroboam,
    and in his sin that he caused Israel to sin.
  eng-GNV: And he did euill in the sight of the Lord, walking in the way of Ieroboam,
    and in his sinne, wherewith he made Israel to sinne.
  eng-WEBSTER: And he did evil in the sight of the LORD, and walked in the way of
    Jeroboam, and in his sin with which he made Israel to sin.
  nhw-BL: Huan quichijqui catli amo cuali iixpa TOTECO huan quisenhuiquili quitoquili
    ifiero ojhui huan itlajtlacol Jeroboam pampa quinmacayaya israelitame tlaixcopincayome
    para ma ica quihueyichihuaca Toteco huan yeca quinchijqui ma tlajtlacolchihuaca.
  swh-ONEN: Akatenda maovu machoni pa Bwana, akienenda katika njia za Yeroboamu na
    dhambi yake, ambayo alikuwa amesababisha Israeli kuitenda.
  bba-bba: Adɑmɑ u ǹ sĩɑ dee dee Yinni Gusunɔn wuswɑɑɔ. Kɔ̃sɑ u kuɑ. Yeroboɑmun yirɑ
    u swĩi, ye yɑ Isirelibɑ doke torɑru sɔɔ.
  eng-KJVCPB: And he did evil in the sight of the Lord, and walked in the way of Jeroboam
    and in his sin wherewith he made Israel to sin.
  luo-luo: Notimo richo e nyim Jehova Nyasaye, kowuotho e yore mag Jeroboam kod richone
    mane omiyo Israel otimo.
  meu-meu: Iehova vairanai e kara havara, Ieroboam ena dala ai e rakava, bona ena
    kara dika ai ia ese Israel taudia e hakaradia dika.
  npi-ULB: तिनले परमप्रभुको दृष्टिमा जे खराब छ, त्यही गरे, र तिनी यारोबामको मार्ग
    र तिनले इस्राएललाई गर्न लगाएको पापमा हिँडे ।
  yor-yor: Ó sì ṣe búburú níwájú Olúwa, ó sì rìn ní ọ̀nà Jeroboamu àti nínú ẹ̀ṣẹ̀
    rẹ̀, èyí tí ó ti mú Israẹli ṣẹ̀.
  pes-OPCB: او نیز مثل یربعام نسبت به خداوند گناه ورزید و اسرائیل را به گناه کشاند.
  tgl-ULB: Ginawa niya ang masama sa paningin ni Yahweh at lumakad sa yapak ni Jeroboam
    at sa kaniyang kasalanan na humikayat sa buong Israel para magkasala.
  hui-hui: Yaroboamahanda mana ko bialu haga wiaru nde Basa ibuguabi talialu bialu
    haga hene. Anduane Homogonaga deni ibunime mana ko bialu howa Isaraele wali agali
    bu hearumebi nde mana ko dege bilo mo bia haga hene.
  mya-mya: ယေ​ရော​ဗောင်​မင်း​ကဲ့​သို့​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား ကို​ပြစ်​မှား​၍ ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​အား​အ​ပြစ်
    ကူး​စေ​ရန်​ရှေ့​ဆောင်​လမ်း​ပြ​လေ​သည်။
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ནས། ཡེ་རོབ་ཨམ་གྱི་ལམ་དུ་འགྲུལ་ཞིང་།
    ཡེ་རོབ་ཨམ་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་སྡིག་པར་ལྷུང་དུ་བཅུག་པའི་སྡིག་པ་དེ་བྱས་སོ། །
  sna-sna: Akaita zvakaipa pamberi paJehovha, achifamba munzira dzaJerobhoamu nomuchivi
    chake, chaakaita kuti Israeri iite.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, y anduvo en el camino de Jeroboam,
    y en su pecado con que hizo pecar a Israel.
  cac-cac: Masanil tas ix sc'ulej vin̈, te chuc d'a yichan̈ Jehová, icha sc'ulejnac
    vin̈aj Jeroboam, aton vin̈ cuchb'annacb'at eb' israel d'a chucal.
  swh-ULB: Naye akafanya yaliyo mabaya katika macho ya BWANA na akatembea katika njia
    ya Yeroboamu na katika dhambi yake ambayo kwa hiyo aliifanya Israeli kufanya dhambi.
  bel-bel: І рабіў благое перад вачыма Гасподнімі і хадзіў шляхам Ераваама і ў грахах
    Ягоных, якімі той увёў у грэх Ізраіля.
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN und wandelte auf den
    Wegen Jerobeams und in seiner Sünde, wodurch er Israel sündigen gemacht hatte.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen. Mid-iringan din is ulaula
    ni Jeroboam wey is salà he mibeelan din, he nehimu he hinungdan te kebpekesalà
    te menge tig-Israel.
  mal-2015: അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു. യൊരോബെയാമിന്റെ വഴിയിലും അവൻ യിസ്രായേലിനെക്കൊണ്ടു
    ചെയ്യിച്ച പാപത്തിലും നടന്നു.
  rmc-rmc: O Baaša kerelas oda, so na sas le RAJESKE pre dzeka, avke sar angloda o
    Jeroboam, savo cirdelas le Izraeliten andro bini.
  pes-OPV: و آنچه درنظر خداوند ناپسند بود، می‌کرد و به راه یربعام وبه گناهی که اسرائیل
    را به آن مرتکب گناه ساخته بود، سلوک می‌نمود.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй ши а умблат пе каля луй Иеробоам,
    сэвыршинд пэкателе ын каре тырысе Иеробоам пе Исраел.
  ben-OBCV: যারবিয়ামের পথ অনুসরণ করে ও যারবিয়াম ইস্রায়েলকে দিয়ে যে পাপ করিয়েছিলেন,
    সেই একই পাপ করে তিনিও সদাপ্রভুর দৃষ্টিতে যা মন্দ, তাই করলেন।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa shar ku ah, oo wuxuu ku socday
    jidkii aabbihiis Yaaraabcaam, iyo dembigiisii uu dadkii Israa'iilna dembaajiyey.
  lat-VUC: Et fecit malum coram Domino, ambulavitque in via Jeroboam, et in peccatis
    ejus quibus peccare fecit Israël.
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, and walked in
    the way of Jeroboam, and in his sin wherewith he made Israel to sin.
  ita-1885: E fece ciò che dispiace al Signore, e camminò nella via di Geroboamo,
    e nel peccato di esso, col quale egli avea fatto peccare Israele.
  eng-LXXUP: And he did that which was evil in the sight of the Lord, and walked in
    the way of Jeroboam the son of Nebat, and in his sins, as he caused Israel to
    sin.
  eng-ULB: He did what was evil in the sight of Yahweh and walked in the way of Jeroboam
    and in his sin by which he led Israel to sin.
  spa-VBL: Perolos hechos de Basáfueron malosa los ojos del Señor y siguió el camino
    de Jeroboam y su pecado, que él había hecho cometer a Israel.
  fra-_FOB: Il fit ce qui est mal aux yeux de l'Éternel; et il marcha dans la voie
    de Jéroboam et dans le péché par lequel il avait fait pécher Israël.
  mal-mal: അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായുള്ളത് ചെയ്ത് യൊരോബെയാമിന്റെ വഴിയിലും അവൻ യിസ്രായേലിനെക്കൊണ്ട്
    ചെയ്യിച്ച പാപത്തിലും നടന്നു.
  urd-GVR: Lekin wuh bhī aisā kām kartā thā jo Rab ko nāpasand thā, kyoṅki us ne Yarubiyām
    ke namūne par chal kar wuh gunāh jārī rakhe jo karne par Yarubiyām ne Isrāīl ko
    uksāyā thā.
  suz-BL: मिनु मेको येरोबाम आ लांम गाक्‍शा, मेकोमी इस्राएली आन कली पपाइश्‍शो पाप पशा,
    परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको नेल्‍ल पवा बाक्‍‍त।
  ita-1927: Fece quel ch’è male agli occhi dell’Eterno; e seguì le vie di Geroboamo
    e il peccato che questi avea fatto commettere a Israele.
  ckb-ckb: لەبەرچاوی یەزدان خراپەکاری کرد، بەدوای ڕێگای یارۆڤعام کەوت و هەمان گوناهی
    ئەوی کرد کە بەهۆیەوە وای کردبوو ئیسرائیل گوناه بکات.
  eng-BBE: He did evil in the eyes of the Lord, copying the evil ways of Jeroboam
    and the sin which he made Israel do.
  kan-OKCV: ಆದರೆ ಅವನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿ, ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗದಲ್ಲಿಯೂ,
    ಇಸ್ರಾಯೇಲನ್ನು ಪಾಪಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದ ಅವನ ಪಾಪದಲ್ಲಿಯೂ ಭಾಗಿಯಾದನು.
  tam-2017: யெகோவாவின் பார்வைக்குத் தீங்கானதைச் செய்து, யெரொபெயாமின் வழியிலும், அவன்
    இஸ்ரவேலைப் பாவம்செய்யச்செய்த அவனுடைய பாவத்திலும் நடந்தான்.
  spa-RV-1909: E hizo lo malo á los ojos de Jehová, y anduvo en el camino de Jeroboam,
    y en su pecado con que hizo pecar á Israel.
  ron-BTF: Şi el a făcut ce este rău în ochii DOMNULUI şi a umblat în calea lui Ieroboam
    şi în păcatul lui, prin care făcuse pe Israel să păcătuiască.
  eng-WEBP: He did that which was evil in the LORD’s sight, and walked in the way
    of Jeroboam, and in his sin with which he made Israel to sin.
  eng-FBV: Baasha did what was evil in the Lord's sight and followed the way of Jeroboam
    and his sin, which he had made Israel commit.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh; hij volgde het wangedrag
    van Jeroboam, en beging de zonde, waartoe deze Israël had verleid.
  nch-BL: Huan quichijqui cati amo cuali iixpa TOTECO huan quisehuiquili quitoquili
    ifiero ojhui huan itajtacol Jeroboam pampa quinmacayaya israelitame taixcopincayome
    para ma ica quihueyichihuaca Toteco huan yeca quinchijqui ma tajtacolchihuaca.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va, đi theo đường của Giê-rô-bô-am,
    và tội lỗi mà Giê-rô-bô-am đã phạm làm cho Y-sơ-ra-ên cũng phạm tội.
  hin-CV: उसने वह सब किया, जो याहवेह की दृष्टि में गलत था. उसका आचरण और उसके पाप यरोबोअम
    के समान थे, जो उसने इस्राएल को भी करने के लिए उकसाया.
  spa-BES: Él hizo lo malo ante los ojos del Señor, copiando los caminos malos de
    Jeroboam y el pecado que hizo que Israel hiciera.
  tdx-tdx: Nanao ze raty am-pivazohoa’ Iehovà re naho nañavelo ami’ty sata’ Iarovame
    naho amy tahiñe nampanaña’e hakeo Israeley.
  tha-KJV: พระองค์​ทรงกระทำชั่วในสายพระเนตรของพระเยโฮวาห์ และดำเนินในมรรคาของเยโรโบอัม
    และในบาปซึ่งพระองค์ทรงกระทำให้อิสราเอลทำบาปด้วย
  por-BR-2018: E fez o que era mau aos olhos do SENHOR, e andou no caminho de Jeroboão,
    e em seu pecado com que fez pecar a Israel.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas und wandelte auf den Wegen
    Jerobeams und in seiner Sünde, wodurch er Israel sündigen gemacht hatte.
  eng-WYC-2018: And he did evil before the Lord, and he went in the ways of Jeroboam,
    and in his sins, by which he made Israel to do sin.
  epo-epo: Kaj li faris malbonon antaŭ la okuloj de la Eternulo, kaj iris laŭ la vojo
    de Jerobeam kaj en liaj pekoj, per kiuj li pekigis Izraelon.
  uig-PIN: U Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪildi; u Yǝroboamning yolida
    yürüp, Israilni gunaⱨⱪa patⱪuzƣan gunaⱨida mangdi.
  beo-beo: E da hina bagade Yelouboua:me ea hidadea hamoi defele, Hina Godema wadela:le
    hamonanu, amola Isala:ili fi wadela:le hamoma:ne oule asi.
  tpi-OTNT: Basa i bihainim pasin nogut bilong King Jeroboam. Em yet i mekim sin long
    ai bilong Bikpela, na tu em i pulim ol Israel long mekim sin.
  hau-SA: Ya aikata mugunta a gaban Ubangiji, yana tafiya a hanyoyin Yerobowam da
    kuma cikin zunubinsa, wanda ya sa Isra’ila suka yi.
  uig-LAT: U Perwerdigarning neziride rezil bolghanni qildi; u Yeroboamning yolida
    yürüp, Israilni gunahqa patquzghan gunahida mangdi.
  nde-nde: Wona phambi kukaThixo, wahamba ngendlela kaJerobhowamu lezono zakhe, lezo
    abangela u-Israyeli ukuthi azenze.
  ton-ton: Pea naʻa ne fai ʻae kovi ʻi he ʻao ʻo Sihova, mo ne ʻalu ʻi he hala ʻo
    Selopoami, pea ʻi he kovi ʻaʻana ʻaia naʻa ne fakaangahala ai ʻa ʻIsileli.
  ces-1613: A činil to, což zlého jest před Hospodinem, chodě po cestě Jeroboámově
    a v hříších jeho, jimiž k hřešení přivodil Izraele.
  eng-WMB: He did that which was evil in the LORD’s sight, and walked in the way of
    Jeroboam, and in his sin with which he made Israel to sin.
  tam-TCV: அவன் இஸ்ரயேலரைப் பாவம் செய்யப்பண்ணின யெரொபெயாமின் வழிகளிலும், அவனுடைய பாவங்களிலும்
    நடந்து, யெகோவாவின் பார்வையில் தீமையைச் செய்தான்.
  ceb-ULB: Nagbuhat siya ug daotan sa panan-aw ni Yahweh ug nagbuhat siya sama sa
    binuhatan ni Jeroboam ug naangin niya ang Israel sa pagpakasala.
  pol-UBG: I czynił to, co złe w oczach PANA, idąc drogami Jeroboama i w jego grzechu,
    do którego skłonił Izraela.
  urd-GVU: لیکن وہ بھی ایسا کام کرتا تھا جو رب کو ناپسند تھا، کیونکہ اُس نے یرُبعام
    کے نمونے پر چل کر وہ گناہ جاری رکھے جو کرنے پر یرُبعام نے اسرائیل کو اُکسایا تھا۔
  deu-1912: und tat, was dem HERRN übel gefiel, und wandelte in dem Wege Jerobeams
    und in seiner Sünde, durch die er Israel hatte sündigen gemacht.
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿ ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದು ಯೆಹೋವನ
    ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Me denen nib togopluw ngak SOMOL nge waliy yu Israel nga fithik’ e denen,
    ni bod Jeroboam ni Pilung ni immoy nib m’on rok.
  hlt-MCSB: BOEIPA mikhmuh ah boethae a saii tih Jeroboam kah longpuei ah pongpa.
    Anih kah tholhnah khuiah Israel te a tholh sak.
  mdy-ETH: ዒዛኮ ቤርታ ካኣታዼ ካኣቲ ዒዮርቢዓሜጉዲ ባዕሻኣ ፔኤሮ ጎሜ ማዺ፤ ሃሣ ዒስራዔኤሌ ዴሮዋ ጎሜይዳ ዔኪ ጌልዚ ናንጊና
    ናንጋ ጎዳ ዖዪሴኔ።
  twi-ASANTE: Na ɔyɛɛ bɔne wɔ Awurade ani so. Ɔdii Yeroboam anammɔn akyi, somm abosom,
    sɛdeɛ Yeroboam dii Israel anim yɛeɛ no.
  eng-WEBU: He did that which was evil in the LORD’s sight, and walked in the way
    of Jeroboam, and in his sin with which he made Israel to sin.
  wal-wal: Iyorbbaami Israa7eela asaa ootissido nagaraa oottidinne a ogiyan hemettidi,
    Baa7ishi GODAA sinttan iitabaa oottiis.
  spa-PDDPT: Él hizo lo malo ante Yavé, anduvo en el camino de Jeroboam, y con su
    pecado estimuló el pecado en Israel.
  gun-gun: Senhor renonde ojapo ha'eve'ỹ va'e. Ha'e vy Jeroboão ojejavyague rupi ae
    oiko, ha'e Israel kuery oguerojejavypa ague rupi.
  ilo-ULB: Dakes ti inaramidna iti imatang ni Yahweh ket nagbiag iti wagas ni Jeroboam
    ken iti basolna babaen iti pangisungsongna iti Israel nga agbasol.
  kpg-kpg: Mee e hai gadoo be King Jeroboam i ono mua, gu ihala gu hai baahi gi Dimaadua,
    gei guu dagi Israel gi lodo di hala.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلدى؛ ئۇ يەروبوئامنىڭ يولىدا
    يۈرۈپ، ئىسرائىلنى گۇناھقا پاتقۇزغان گۇناھىدا ماڭدى.
  sus-sus: A naxa fe raba naxan mu rafan Alatala ma, a bira Yerobowami xa kira fɔxɔ
    ra, naxan a niya Isirayila fan xa yunubi raba.
  pon-2006: Duwehte Nanmwarki Seropoham, e wiahda dihp ong KAUN-O oh kahrehiong mehn
    Israel nan dihp.
  ksd-ksd: I ga pait nam i ga kaina ta ra luaina mata i ra Luluai, ma i ga mur ra
    mangamangana kai Ieroboam, ma ra kaina mangamangana nina i ga varirap Israel tana.
  tur-YTC: Yahve'nin gözünde kötü olanı yaptı ve Yarovam'ın yolunda yürüdü; İsrael'e
    işlettiği günahının içinde yürüdü.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου, καὶ ἐπορεύθη ἐν ὁδῷ Ἱεροβοὰμ υἱοῦ
    Ναβὰτ καὶ ἐν ταῖς ἁμαρτίαις αὐτοῦ ὡς ἐξήμαρτε τὸν Ἰσραήλ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN dan hidup di jalan Yerobeam
    serta dalam dosanya yang telah menyebabkan Israel berdosa.
  nya-nya: Anachita zoyipa pamaso pa Yehova, nayenda mʼnjira za Yeroboamu ndi kuchita
    tchimo lake limene linachimwitsa anthu a ku Israeli.
  hrv-hrv: Činio je zlo u očima Jahvinim i hodio je putem Jeroboama i njegovih grijeha
    kojima je zavodio Izraelce.
  mps-mps: Basa agai te king Jeroboamgo yali dwai kolesaga yali gilama, te agai me
    te yali kolesagadu wali pelama, tama agai me dwai kolesaga yali. Tama te agai
    me te Genuai Bidi God gedude sęgę sali. Tama me te agai te tigidali Israel hani
    we bidi kegelama sęgę sai.
  tpi-tpi: Basa i bihainim pasin nogut bilong King Jeroboam. Em yet i mekim sin long
    ai bilong Bikpela, na tu em i pulim ol Israel long mekim sin.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, og vandrede i Jeroboams
    Spor og de Synder, han havde forledt Israel til.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu, theo gót Giê-rô-bô-am, phạm tội,
    và lôi kéo Ít-ra-ên cùng phạm tội.
  guj-2017: તેણે યહોવાહની દ્રષ્ટિમાં જે ખરાબ હતું તે જ કર્યું. તે યરોબામના માર્ગમાં
    ચાલ્યો અને તેના પાપ વડે ઇઝરાયલીઓને પણ પાપના માર્ગે દોર્યા.
  pon-2006A: Duwehte Nanmwarki Seropoham, e wiahda dihp ong KAUN-O oh kahrehiong mehn
    Israel nan dihp.
  por-BRBSL: Ele fez o que era mau aos olhos de Javé, e caminhou no caminho de Jeroboão,
    e em seu pecado com o qual ele fez Israel pecar.
  cth-cth: BAWIPA e hmaitung vah yonnae a sak teh, Isarelnaw ka payonsakkung Jeroboam
    yonnae lamthung hah a dawn awh.
  twi-twi: Na ɔyɛɛ bɔne wɔ Awurade ani so. Odii Yeroboam anammɔn akyi, som abosom,
    sɛnea Yeroboam dii Israel anim yɛe no.
  hlt-hlt: BOEIPA mikhmuh ah boethae a saii tih Jeroboam kah longpuei ah pongpa. Anih
    kah tholhnah khuiah Israel te a tholh sak.
  tbz-SIM: kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, ò do tũ̀nnɛ o cicɛ Sedoboɑmmu kó mɛyɛi
    mmɛ ò do dɔ̀ɔ̀ mɛ̀ kɛ́tɑnnɛ́ Isidɑyɛɛribɛ mɛyɛi mmiɛkɛ.
  msy-2020: Egha Basa uan afeziam Jeroboamɨn mɨn, Ikiavɨra Itir Godɨn damazimɨn arazir
    kurabagh ami. Egha a uaghan Israelia gekuizɨ, me arazir kurabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ mɑɣɑmɑɣɑ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔɣɔ teitei ɩsɩɩ Solopʋwɑm
    kɑ tusuɣu Ɩsɛɣɛlɩ nyǝ́mɑ kɛ tɩɩŋ lɑɑʋ tɑɑ tɔ.
  azb-azb: O, Rəbbin gözündə pis olan işlər etdi, Yarovamın yolu və İsrailə etdirdiyi
    günahı ilə getdi.
  eng-DBY: And he did evil in the sight of Jehovah, and walked in the way of Jeroboam,
    and in his sin where with he made Israel to sin.
  hin-2017: और उसने वह किया, जो यहोवा की दृष्टि में बुरा था, और यारोबाम के मार्ग पर
    वही पाप करता रहा जिसे उसने इस्राएल से करवाया था।
  wol-KYG: Da daan def li Aji Sax ji ñaawlu, aw ci tànki Yerbowam ak bàkkaaram ya
    mu daan bàkkaarloo Israyil.
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, and walketh in the way
    of Jeroboam, and in his sin that he caused Israel to sin.
  eng-WYC-2017: And he did evil before the Lord, and he went in the ways of Jeroboam,
    and in his sins, by which he made Israel to do sin.
  eng-WMBB: He did that which was evil in the LORD’s sight, and walked in the way
    of Jeroboam, and in his sin with which he made Israel to sin.
  urd-GVH: लेकिन वह भी ऐसा काम करता था जो रब को नापसंद था, क्योंकि उसने यरुबियाम के
    नमूने पर चलकर वह गुनाह जारी रखे जो करने पर यरुबियाम ने इसराईल को उकसाया था।
  rug-rug: Tavete va kaleana pa kenuna Zihova kekeṉoṉo gua puta tugo e Zeroboami tatasana,
    totoso turaṉa va sea i sa sari na tinoni Izireli.
  gaz-gaz: Innis karuma Yerobiʼaam irra deemee cubbuu Yerobiʼaam hojjetee saba Israaʼelis
    hojjechiise sana hojjechuudhaan fuula Waaqayyoo duratti waan hamaa hojjete.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, et il marcha dans la voie
    de Jéroboam, se livrant aux péchés que Jéroboam avait fait commettre à Israël.
  yal-yal: A yi fe ɲaxin liga Alatala yɛɛ ra yi. A yi sigan ti a ɲaxin na alo Yerobowan,
    naxan Isirayila yamaan ti yulubi ligan ma.
  haw-1868: Hana hewa ae la hoi oia ma na maka o Iehova, a hele ae la hoi ia ma ka
    aoao o Ieroboama, a ma kona hewa i hoolilo ai oia i ka Iseraela e lawehala.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ وَسَلَكَ فِي طُرُقِ يَرُبْعَامَ
    وَفِي خَطِيئَتِهِ الَّتِي جَعَلَتْ بَنِي إِسْرَائِيلَ يَقْتَرِفُونَ الإِثْمَ.
  ewe-ewe: Ewɔ nu vɔ̃ le Yehowa ŋkume, eto Yeroboam ƒe afɔtoƒe eye wòwɔ nu vɔ̃ siwo
    Yeroboam na Israel wɔ le eƒe fiaɖuɣi.
  eng-LEE: And he did what is evil in the eyes of the Lord, and walked in the way
    of Jerobo'am, and in his sin wherewith he had induced Israel to sin.
  asm-FB: তেওঁ যিহোৱাৰ দৃষ্টিত কু-আচৰণ কৰিলে আৰু যাৰবিয়ামৰ পথত চলি, যাৰবিয়ামে যি
    পাপৰ দ্বাৰাই ইস্ৰায়েলক পাপ লিপ্ত কৰাইছিল, সেই পাপত তেৱোঁ চলিছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ، عَ بِرَ يٍرٌبٌوَ مِ شَ كِرَ قْشْ
    رَ، نَشَن عَ نِيَ عِسِرَيِلَ قَن شَ يُنُبِ رَبَ.
  fra-SBL: Il fit ce qui est mal aux yeux de l'Éternel et marcha dans la voie de Jéroboam,
    dans le péché par lequel il avait fait pécher Israël.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיֵּ֙לֶךְ֙ בְּדֶ֣רֶךְ יָרָבְעָ֔ם
    וּ֨בְחַטָּאתֹ֔ו אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃ ס
  piu-2006: '@see-verse:1KI.015.033'
  kik-kik: Nĩekire maũndũ ma waganu maitho-ini ma Jehova, akĩrũmĩrĩra mĩthiĩre ya
    Jeroboamu, na mehia make marĩa maatũmire andũ a Isiraeli meehie.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, et il marcha dans la voie de
    Jéroboam et dans les péchés que celui-ci avait fait commettre à Israël.
  cek-AK: Anih doeh Angraeng mikhnuk ah kahoih ai hmuen to sak moe, Israel kaminawk
    zaehaih sahsak kami, Jeroboam zaehaih loklam ah a caeh.
  cuk-cuk: Baasa, Bab-Jehová-asabin ibmar-isgana-imakdii nanasad. Baasa, Jeroboam-ibmar-isgana-imaksayobi,
    ibmar-imakdii gusmogad. We-ibmar-isgana, Israel-dulemar-isguega imaksad.
  uig-CYR: У Пәрвәрдигарниң нәзиридә рәзил болғанни қилди; у Йәробоамниң йолида жүрүп,
    Исраилни гунаға патқузған гунайида маңди.
  tel-2017: ఇతడు కూడాయెహోవా దృష్టికి చెడుగా నడుచుకుని యరొబాము ఎలా ఇశ్రాయేలు వారు పాపం
    చేయడానికి కారణమయ్యాడో దానంతటినీ అనుసరించి ప్రవర్తించాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a e li te mache nan chemen Jéroboam ak nan peche
    pa li avèk sila li te fè Israël peche yo.
  kos-kos: El oru ma koluk lain LEUM GOD, ac kolla mwet Israel in oru pac ma koluk,
    in oana ke Tokosra Jeroboam el oru meet lukel.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיֵּ֙לֶךְ֙ בְּדֶ֣רֶךְ יָרָבְעָ֔ם
    וּ֨בְחַטָּאת֔וֹ אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃ ס
  ibo-ibo: O mere ọtụtụ ihe dị njọ nʼanya Onyenwe anyị. Ọ gbasoro ụzọ ọjọọ niile nke
    Jeroboam, jeekwa ije nʼime otu mmehie ahụ nke Jeroboam dubara ndị Izrel ime.
  ory-ory: ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ ଓ ଯାରବୀୟାମଙ୍କର ପଥରେ ଓ ଯଦ୍ଦ୍ୱାରା ଯାରବୀୟାମ
    ଇସ୍ରାଏଲକୁ ପାପ କରାଇଥିଲେ, ତାଙ୍କର ସେହି ପାପରେ ଚାଲିଲେ।
  chk-chk: Nge Paasa a föri mine a ngau me fän mesen ewe Samol mi Lapalap, a tipis
    usun Jeropoam a tipis o emweni chon Israel ngeni tipis.
  rop-rop: Jis laik King Jerabowam, imbin lidimbat ola Isreil pipul blanga dumbat
    ola nogudbala ting.
  ukr-1871: І чинив таке, що Господеві не до вподоби, й ходив по дорозї Еробоамовій
    й в гріхах його, якими той вводив у гріх Ізраїля.
  deu-1951: Und er tat, was dem HERRN übel gefiel, und wandelte in dem Wege Jerobeams
    und in seiner Sünde, wodurch er Israel zur Sünde verführt hatte.
  eng-JPS: And he did that which was evil in the sight of the LORD, and walked in
    the way of Jeroboam, and in his sin wherewith he made Israel to sin.
  srp-1865: I èinjaše što je zlo pred Gospodom hodeæi putem Jerovoamovijem i u grijehu
    njegovu, kojim navede na grijeh Izrailja.
  lug-lug: N’akola ebibi mu maaso ga Mukama, ng’atambulira mu ngeri za Yerobowaamu,
    ne mu kibi kye, kye yayonoonyesa Isirayiri.
  heb-heb: ויעש הרע בעיני יהוה וילך בדרך ירבעם ובחטאתו אשר החטיא את ישראל׃
  ben-IRV: তিনি সদাপ্রভুর চোখে যা মন্দ তাই করতেন। তিনি যারবিয়ামের মত চলতেন, অর্থাৎ
    যারবিয়াম যেমন ইস্রায়েলীয়দের দিয়ে পাপ করিয়েছিলেন তিনিও তাই করেছিলেন।
  pan-pan: ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਿਆਈ ਕੀਤੀ ਅਤੇ ਯਾਰਾਬੁਆਮ ਦੇ ਰਾਹ ਵਿੱਚ ਚੱਲਿਆ ਅਤੇ
    ਉਹ ਦੇ ਪਾਪ ਵਿੱਚ ਜਿਸ ਨਾਲ ਉਹ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਪਾਪੀ ਬਣਾਇਆ ਲੱਗਾ ਰਿਹਾ।
  mya-JVB: ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု ၍ ၊ ယေရောဗောင် လိုက်သောလမ်း
    ၊ ဣသရေလ အမျိုးကိုပြစ်မှား စေသော လမ်းသို့ လိုက် လေ၏။
  tbg-tbg: Jeroboamuva autintema kero, Basaava Nora Kotira avuqaa qora okara autu
    amiteharo ˻una variqanavu maraqura/varaha quahama nimitero˼ Isarerivata kuntama
    virivi komanta vikavata qora okara viraqai auti vaura.
  hmo-hmo: Lohiabada ena vairanai Basa ia kara dika, Ieroboama ia karaia bamona, bona
    iena kara dika dekena amo ia ese Israela taudia kara dika dalana dekenai ia hakaudia.
  urd-urd: और उसने ख़ुदावन्द की नज़र में बदी की, और युरब'आम की रास्ते और उसके गुनाह
    के चाल चलन इख़्तियार किया जिससे उसने इस्राईल से गुनाह कराया।
  rus-SYN: И делал неугодное пред очами Господними и ходил путем Иеровоама и во грехах
    его, которыми тот ввел в грех Израиля.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀, à zɛ̀ ń Yeloboaũ yãkɛao ń duuna pↄ́ à Isailiↄ
    dà a kɛauo.
  tcz-CHONGTHU: Ahin, amahon Jeroboam chonna dungjuijin Pakai mitmu’n thilse jeng
    ana bollin, Jeroboam min Israelte ana chonset sah chu aman jong ana che jom pin
    ahi.
  mar-mar: पण परमेश्वराच्या दृष्टीने जे वाईट ते त्याने केले. आपले वडिल यराबाम यांनी
    केली तीच पातके बाशानेही केली. यराबामाने इस्राएल लोकांसही पापे करायला लावली होती.
  qub-qub: Baasaga Tayta Diosta mana wiyacur juchallatami ruraran. Israelcunata Jeroboam
    juchata rurachishannöllami Baasapis rurachiran.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀ à zɛ̀ kũ Yeroboamu yãkɛnaao kũ durunna kũ
    à Isarailanↄ dà a kɛnanwo.
  hat-hat: Li gouvènen pandan vennkatran nan lavil Tiza. Li te fè sa ki mal devan
    Seyè a. Tankou Jewoboram, li pa t' mache dwat devan Bondye. Li te lakòz pèp la
    fè sa ki mal tou.
  eng-BSB: And Baasha did evil in the sight of the LORD and walked in the way of Jeroboam
    and in his sin, which he had caused Israel to commit.
  eng-WEBPB: He did that which was evil in the LORD’s sight, and walked in the way
    of Jeroboam, and in his sin with which he made Israel to sin.
  kbq-kbq: Hianagi agra Ra Anumzamofo avurera kefo avu'ava nehuno, Jeroboamu'ma Israeli
    vahe'ma zamazeri kumipima zamante'neaza huno agri avu'ava avariri'ne.
  nhe-BL: Huan quichijqui tlen ax cuali iixpa TOTECO huan quisenhuiquili quitoquili
    ifiero ojhui huan itlajtlacol Jeroboam pampa quinmacayaya israelitame miyac tlaixcopincayotl
    para ma ica quihueyichihuaca Toteco huan yeca quinchijqui ma tlajtlacolchihuaca.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀, kɛ̀ à zɛ̀ kↄ̃n Yeroboamu yãkɛnao kↄ̃n durun
    kɛ̀ à Isarailinↄ dà à kɛnan-o.
  gub-BL: Nuzawy kwaw u tuwihawete Zeromoàw. Uzapo Maaza ikatu 'ym ma'e Tupàn Tuweharupi
    Wiko Ma'e henataromo a'e. Uzapo kar ikatu 'ym ma'e Izaew wanupe no.
  eng-DRA: And he did evil before the Lord, and walked in the ways of Jeroboam, and
    in his sins, wherewith he made Israel to sin.
