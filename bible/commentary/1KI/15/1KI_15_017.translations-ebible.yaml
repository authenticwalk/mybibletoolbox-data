verse: 1KI.015.017
translations:
  mal-C: യെഹൂദാരാജാവായ ആസായുടെ പ്രദേശത്തുനിന്ന് ആരെങ്കിലും പുറത്തേക്കു പോകുകയോ അകത്തേക്കു
    വരികയോ ചെയ്യാതെയിരിക്കേണ്ടതിന് ഇസ്രായേൽരാജാവായ ബയെശാ യെഹൂദയ്ക്കെതിരേ വന്ന്, രാമായിൽ
    കോട്ടകെട്ടിയുറപ്പിച്ചു.
  deu-TKW: Und zwar zog Baesa, der König von Israel, wider Juda heran und befestigte
    Rama, um zu verhindern, daß jemand bei Asa, dem Könige von Juda, aus- oder eingehe.
  lin-lin: Baesha, mokonzi ya Isalaele, abundisaki Yuda mpe alendisaki bamir ya engumba
    Rama mpo na kopekisa bato kokota to kobima na mokili ya Asa, mokonzi ya Yuda.
  eng-LSV: and Baasha king of Israel goes up against Judah, and builds Ramah, not
    to permit anyone going out and coming in to Asa king of Judah.
  eng-GNV: Then Baasha king of Israel went vp against Iudah, and buylt Ramah, so that
    he woulde let none go out or in to Asa King of Iudah.
  eng-WEBSTER: And Baasha king of Israel went up against Judah, and built Ramah, that
    he might not suffer any to go out or come in to Asa king of Judah.
  nhw-BL: Huan Tlanahuatijquetl Baasa calajqui ipan tlali Judá huan quichijqui nelía
    cuali tlachijchihuali nopa altepetl Ramá para nopona mocahuase isoldados para
    quimocuitlahuise nopa ojtli. Huan quitzajqui nopa ojtli para amo aqui huelis quisas,
    niyon calaquis tlen itlal Tlanahuatijquetl Asa ipan tlali Judá.
  swh-ONEN: Mfalme Baasha wa Israeli akashambulia Yuda na kuweka ngome mji wa Rama
    ili kumzuia yeyote asitoke wala kuingia nchi ya Mfalme Asa wa Yuda.
  bba-bba: Sɔ̃ɔ teeru Bɑsɑ u Yudɑbɑ wɔri. Mɑ u Rɑmɑ mwɑ u yen ɡbɑ̃rɑru sɔnwɑ. Kpɑ
    Yudɑbɑ bu ku rɑɑ mɑɑ kɑ du mi, bu yɑri.
  eng-KJVCPB: And Baasha king of Israel went up against Judah, and built Ramah, that
    he might not suffer any to go out or come in to Asa king of Judah.
  luo-luo: Baasha ruodh Israel nodhi kedo kod Juda kendo nochielo Rama motegno mondo
    ogengʼ ni ngʼato angʼata kik wuogi kata donji e piny Asa ruodh Juda.
  meu-meu: Baasa, Israel pavapavana, na e raka lasi, Iuda baine tuari henia totona,
    bena ia ese Rama e haginia, Asa, Iuda pavapavana, enai baela baema taudia ilao-ahudia.
  npi-ULB: इस्राएलका राजा बाशा यहूदाको विरुद्धमा आक्रामक रूपमा आए, र यहूदका राजा बाशाको
    देशमा कसैलाई प्रवेश गर्न नदिन तिनले रामामा किल्ला निर्माण गरे ।
  yor-yor: Baaṣa, ọba Israẹli sì gòkè lọ sí Juda, ó sì kọ́ Rama láti má jẹ́ kí ẹnikẹ́ni
    jáde tàbí wọlé tọ Asa ọba lọ.
  pes-OPCB: بعشا، پادشاه اسرائیل به یهودا لشکر کشید و شهر رامه را بنا کرد تا نگذارد
    کسی نزد آسا، پادشاه یهودا رفت و آمد کند.
  tgl-ULB: Mapangahas na kumilos si Baasa na hari ng Israel laban sa Juda at itinayo
    ang Rama, para mapigilan niya ang sinuman na makapasok o makalabas sa lupain ni
    Asa hari ng Juda.
  hui-hui: Ani howa horo mbirungi Basa ibugua ami agaliru haru halu Yudaliru baba
    wai bule pene. Puwa tigua Lama tano karulo howa ai wali agali tano ogoniha howa
    Yuda dindiha puíbu nabilonaga hapai halu tanonaga ege pabe heago baya hangu arema
    butiga bialu hene.
  mya-mya: ဗာ​ရှာ​သည်​ယု​ဒ​ပြည်​သို့​ချင်း​နင်း​ဝင်​ရောက်​ပြီး လျှင် ယု​ဒ​ပြည်​သို့​အ​ဝင်​အ​ထွက်​လမ်း​ကို​ပိတ်
    စေ​ရန်​ရာ​မ​မြို့​ကို​တံ​တိုင်း​ကာ​၍​ထား​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་པཱ་ཤ་ཡིས་ཡར་ཡ་ཧུ་དཱ་ལ་དམག་དྲངས་ནས། མི་སུ་ཡིན་ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་སཱའི་དྲུང་དུ་འགྲོ་འོང་བྱེད་པ་གཅོད་པའི་ཕྱིར་དུ།
    ཁོས་རཱ་མ་བྱ་བ་བརྩིགས་སོ། །
  sna-sna: Bhaasha, mambo weIsraeri, akaenda kundorwa neJudha, akasimbisa Rama kuti
    adzivise ani naani zvake kubuda kana kupinda munyika yaAsa mambo weJudha.
  spa-BLM: Baasa, rey de Israel, subió contra Judá y edificó Ramá, para no permitir
    que nadie saliera ni entrara a Asa, rey de Judá.
  cac-cac: Ix cot vin̈aj Baasa yac' oval d'a Judá, ix och ijan vin̈ sb'oan scuartel
    d'a chon̈ab' Ramá, yic smacan b'e vin̈ yic vach' man̈xa mach syal sc'och d'a Judá
    chi'.
  swh-ULB: Baasha mfalme wa Israeli, akaivamia na kuijenga Rama, kiasi kwamba hakumruhusu
    yeyote kuondoka au kuingia katika nchi ya Asa mfalme wa Yuda.
  bel-bel: І выйшаў Вааса, цар Ізраільскі, супроць Юдэі і пачаў будаваць Раму, каб
    ніхто ня выходзіў і ня сыходзіў да Асы, цара Юдэйскага.
  deu-ELBBK: Und Baesa, der König von Israel, zog gegen Juda herauf; und er baute
    Rama, um Asa, dem König von Juda, niemand aus- und eingehen zu lassen.
  mbb-OT: Midsurung ni Baasha is Juda, ne midlig-enan din is berengbeng te inged he
    Rama su para wazà ebpekeǥawas etawa ebpekeseled diyà te lugar ni Hadì Asa he hadì
    te Juda.
  mal-2015: യിസ്രായേൽരാജാവായ ബയെശാ യെഹൂദയുടെനേരെ വന്നു, യെഹൂദാരാജാവായ ആസയുടെ അടുക്കൽ
    പോക്കുവരുത്തിന്നു ആരെയും സമ്മതിക്കാതിരിക്കേണ്ടതിന്നു രാമയെ പണിതു ഉറപ്പിച്ചു.
  rmc-rmc: Andre jekh džives o Baaša geľa pro mariben pre Judsko. Zoraľarďa o foros
    Rama, hoj ňiko le manušendar pes te na dochudel avri aňi andre Judsko.
  pes-OPV: و بعشاپادشاه اسرائیل بر یهودا برآمده، رامه را بنا کرد تانگذارد که کسی نزد
    آسا، پادشاه یهودا رفت و آمدنماید.
  ron-1924: Баеша, ымпэратул луй Исраел, с-а суит ымпотрива луй Иуда ши а ынтэрит
    Рама, ка сэ ымпедиче пе ай луй Аса, ымпэратул луй Иуда, сэ ясэ ши сэ интре.
  ben-OBCV: ইস্রায়েলের রাজা বাশা যিহূদার বিরুদ্ধে উঠে গেলেন এবং রামা নগরটি সুরক্ষিত
    করে সেখানে ঘাঁটি গেড়েছিলেন, যেন যিহূদার রাজা আসার এলাকা থেকে কেউ বেরিয়ে আসতে
    না পারে বা সেখানে ঢুকতেও না পারে।
  som-som: Oo Bacshaa oo ahaa boqorkii dalka Israa'iil ayaa dalka Yahuudah ku kacay,
    oo wuxuu dhisay Raamaah, inuusan qofna u oggolaan inuu ka baxo ama u galo Aasaa
    oo ahaa boqorkii dalka Yahuudah.
  lat-VUC: Ascendit quoque Baasa rex Israël in Judam, et ædificavit Rama, ut non posset
    quispiam egredi vel ingredi de parte Asa regis Juda.
  eng-ASVBT: And Baasha king of Israel went up against Judah, and built Ramah, that
    he might not suffer anyone to go out or come in to Asa king of Judah.
  ita-1885: E Baasa, re d'Israele, salì contro a Giuda, ed edificò Rama, per non lasciare
    uscire, nè entrare alcuno ad Asa, re di Giuda.
  eng-LXXUP: And Baasha king of Israel went up against Judah, and built Ramah, so
    that no one should go out or come in for Asa king of Judah.
  eng-ULB: Baasha king of Israel, acted aggressively against Judah and built up Ramah,
    so that he might not allow anyone to leave or enter into the land of Asa king
    of Judah.
  spa-VBL: Basá, rey de Israel, atacó a Judá y fortificó Ramá para impedir que la
    gente viniera o fuera a Asa, rey de Judá.
  fra-_FOB: Et Baesha, roi d'Israël, monta contre Juda, et il bâtit Rama, afin de
    ne laisser sortir ni entrer aucun homme pour Asa, roi de Juda.
  mal-mal: യിസ്രായേൽ രാജാവായ ബയെശാ യെഹൂദയുടെനേരെ വന്ന്, രാമയെ പണിത് ഉറപ്പിച്ചു; യെഹൂദാ
    രാജാവായ ആസയുടെ അടുക്കലേക്കുള്ള പോക്കുവരവ് തടയുകയായിരുന്നു അവന്റെ ലക്ഷ്യം.
  urd-GVR: Ek din Bāshā Bādshāh ne Yahūdāh par hamlā karke Rāmā Shahr kī qilābandī
    kī. Maqsad yih thā ki na koī Yahūdāh ke mulk meṅ dāḳhil ho sake, na koī wahāṅ
    se nikal sake.
  suz-BL: इस्राएल ङा पिप बाशामी यहूदा कली लडाइ तोवा बाक्‍त। मिनु सुइ आन कली यहूदा
    ङा पिप आसा आ रागी लचा मगेथु, रामाह सहरम गारो प्रोव़शा तेक्‍गा बाक्‍त।
  ita-1927: Baasa, re d’Israele, salì contro Giuda, ed edificò Rama, per impedire
    che alcuno andasse e venisse dalla parte di Asa, re di Giuda.
  ckb-ckb: بەعشای پاشای ئیسرائیل هێرشی کردە سەر یەهودا و شارۆچکەی ڕامەی کردە شارێکی
    قەڵابەند، بۆ ئەوەی لە سنووری ئاسای پاشای یەهودا ڕێی هاتوچۆکردن بگرێت.
  eng-BBE: And Baasha, king of Israel, went up against Judah, building Ramah, so that
    no one was able to go out or in to Asa, king of Judah.
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಬಾಷನು ಯೆಹೂದಕ್ಕೆ ವಿರೋಧವಾಗಿ ಬಂದು ಯೆಹೂದದ ಅರಸನಾದ ಆಸನ
    ಬಳಿಗೆ ಒಳಗಾಗಲೀ, ಹೊರಗಾಗಲೀ ಯಾರೂ ಹೋಗದ ಹಾಗೆ ಸುತ್ತಲೂ ರಾಮ ಎಂಬ ಕೋಟೆಯನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: ஒருவரும் யூதாவின் ராஜாவாகிய ஆசாவினிடம் போக்குவரத்தாக இல்லாதபடி, இஸ்ரவேலின்
    ராஜாவாகிய பாஷா யூதாவுக்கு விரோதமாக வந்து ராமாவைக் கட்டினான்.
  spa-RV-1909: Y subió Baasa rey de Israel contra Judá, y edificó á Rama, para no
    dejar salir ni entrar á ninguno de Asa, rey de Judá.
  ron-BTF: Şi Baaşa, împăratul lui Israel, s-a urcat împotriva lui Iuda şi a zidit
    Rama, ca să nu permită nimănui să iasă sau să intre la Asa, împăratul lui Iuda.
  eng-WEBP: Baasha king of Israel went up against Judah, and built Ramah, that he
    might not allow anyone to go out or come in to Asa king of Judah.
  eng-FBV: Baasha, king of Israel, attacked Judah and fortified Ramah to stop people
    coming from or going to Asa, king of Judah.
  nld-1939: Eens trok Basja, de koning van Israël, naar Juda op, en versterkte Rama,
    om te beletten, dat er nog iemand van Asa, den koning van Juda, het land in- of
    uitging.
  nch-BL: Huan Tanahuatijquet Baasa calajqui ipan tali Judá huan quichijqui nelía
    cuali tachijchihuali nopa altepet Ramá para nopona mocahuase isoldados para quimocuitahuise
    nopa ojti. Huan quitzajqui nopa ojti para amo aqui huelis quisas, yon calaquis
    ten ital Tanahuatijquet Asa ipan tali Judá.
  vie-1934: Ba-ê-sa, vua Y-sơ-ra-ên, đi lên đánh Giu-đa, xây đồn lũy Ra-ma, để làm
    cho dân sự của A-sa, vua Giu-đa, không ra vào nơi A-sa, vua Giu-đa được.
  hin-CV: इस्राएल के राजा बाशा ने यहूदिया पर हमला कर दिया, और उसने रामाह नगर के चारों
    ओर किला बनवाया, ताकि इस्राएल का कोई भी व्यक्ति इस्राएल की सीमा से बाहर न जाए और
    यहूदिया के राजा आसा इस तरफ न पहुंच सके.
  spa-BES: Y Baasa, rey de Israel, subió contra Judá, fortificó a Ramá, para que nadie
    pudiera salir ni entrar a Asa, rey de Judá.
  tdx-tdx: Nionjoñe haname Iehodà mb’eo t’i Baasa mpanjaka’ Israele, vaho namboare’e
    ty Ramà, hikalañe ty fiavotañe naho ty fimoahañe mb’amy Asa mpanjaka Iehodà mb’eo.
  tha-KJV: บาอาชากษั​ตริ​ย์​แห่​งอ​ิสราเอลได้ทรงยกไปต่อสู้กับยูดาห์ และได้สร้างเมืองรามาห์
    เพื่​อม​ิ​ให้​ผู้​ใดเข้าไปเฝ้าหรือออกมาจากอาสากษั​ตริ​ย์​แห่​งยูดาห์
  por-BR-2018: E Baasa, rei de Israel, subiu contra Judá, e edificou Ramá, para não
    deixar sair nem entrar a ninguém de Asa, rei de Judá.
  deu-ELO: Und Baesa, der König von Israel, zog wider Juda herauf; und er baute Rama,
    um Asa, dem König von Juda, niemand aus-und eingehen zu lassen.
  eng-WYC-2018: And Baasha, king of Israel, went up into Judah, and builded Ramah,
    that no man of the part of Asa, king of Judah, might go out, either go in. (And
    Baasha, the king of Israel, went up to Judah, and fortified Ramah, so that no
    man of Asa, the king of Judah, could come in, or could go out.)
  epo-epo: Kaj Baaŝa, reĝo de Izrael, iris kontraŭ Judujon, kaj li konstruis Raman,
    por bari la eliradon kaj eniradon al Asa, reĝo de Judujo.
  uig-PIN: Israilning padixaⱨi Baaxa Yǝⱨudaƣa ⱪarxi ⱨujum ⱪildi; ⱨeqkim Yǝⱨudaning
    padixaⱨi Asa bilǝn bardi-kǝldi ⱪilmisun dǝp, Ramaⱨ xǝⱨirini mǝⱨkǝm ⱪilip yasidi.
  beo-beo: Ba:iasia da Yuda soge doagala:le, golili sa:ili, e da Yuda gadili ahoasu
    logo ga:ma:ne, muni La:ima moilai gagili sali.
  tpi-OTNT: Wanpela taim Basa i kisim ol soldia na i go pait long ol Juda. Ol i kisim
    taun Rama na mekim wok bilong strongim banis i raunim dispela taun, bilong pasim
    rot long ol manmeri i no ken i go i kam long Juda.
  hau-SA: Ba’asha sarkin Isra’ila ya haura, ya yi yaƙi da Yahuda, ya kuma gina Rama
    don yă hana wani daga fita ko shiga yankin Asa, sarkin Yahuda.
  uig-LAT: Israilning padishahi Baasha Yehudagha qarshi hujum qildi; héchkim Yehudaning
    padishahi Asa bilen bardi-keldi qilmisun dep, Ramah shehirini mehkem qilip yasidi.
  nde-nde: UBhasha inkosi yako-Israyeli waqophana loJuda wasesakha umuzi weRama ukuvimbela
    loba ngubani owayezama ukuphuma loba ukungena elizweni lika-Asa inkosi yakoJuda.
  ton-ton: Pea naʻe ʻalu hake ʻa Paʻasa ko e tuʻi ʻo ʻIsileli ki Siuta, pea naʻa ne
    langa ʻa Lama, koeʻuhi ke ʻoua naʻa ne tuku ha tokotaha ke ʻalu atu pe hū mai
    kia ʻAsa ko e tuʻi ʻo Siuta.
  ces-1613: Nebo Báza král Izraelský vytáhl proti Judovi, a stavěl Ráma, aby nedal
    žádnému vyjíti ani jíti k Azovi králi Judskému.
  eng-WMB: Baasha king of Israel went up against Judah, and built Ramah, that he might
    not allow anyone to go out or come in to Asa king of Judah.
  tam-TCV: இஸ்ரயேலின் அரசனான பாஷா, யூதாவுக்கு விரோதமாகப் போய், யூதா அரசனான ஆசாவின்
    எல்லையிலிருந்து யாரும் வெளியே வரவோ, உள்ளே போகவோ முடியாதபடி தடுப்பதற்காக ராமாவைச்
    சுற்றி அரண் அமைத்தான்.
  ceb-ULB: Si Baasha ang hari sa Israel, isog nga misulong sa Juda ug gikutaan ang
    Rama, aron dili makagawas ang bisan kinsa o mosulod ngadto sa yuta ni haring Asa
    sa Juda.
  pol-UBG: Basza, król Izraela, nadciągnął przeciwko Judzie i rozbudował Rama, aby
    nikomu nie pozwolić wychodzić od Asy, króla Judy, i przychodzić do niego.
  urd-GVU: ایک دن بعشا بادشاہ نے یہوداہ پر حملہ کر کے رامہ شہر کی قلعہ بندی کی۔ مقصد
    یہ تھا کہ نہ کوئی یہوداہ کے ملک میں داخل ہو سکے، نہ کوئی وہاں سے نکل سکے۔
  deu-1912: Basea aber, der König Israels, zog herauf wider Juda und baute Rama, daß
    niemand sollte aus und ein ziehen auf Asas Seite, des Königs Juda's.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಬಾಷನು ಯೆಹೂದ್ಯರಿಗೆ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಮಾಡಿ ಯಾರೂ ಯೆಹೂದ್ಯರ
    ಅರಸನಾದ ಆಸನ ಬಳಿಗೆ ಹೋಗಿ ಬರುವುದಕ್ಕಾಗದಂತೆ ರಾಮ ಎಂಬ ಕೋಟೆಯನ್ನು ಕಟ್ಟಿಸಿದನು.
  yap-yap: Me yan Baasha i mael ngak yu Judah me tabab i yororiy yu Ramah ni fan ko
    mael ni bochan ni nge dabkiyag ni ngu’un yan ngalan yu Judah fa nganib nga wuru’.
  hlt-MCSB: Israel manghai Baasha loh Judah te a paan tih Ramah te a tuung. Judah
    manghai Asa taengah aka kun ham neh aka vuenva ham khaw pae pawh.
  mdy-ETH: ባዕሻ ዪሁዳ ዖላኒ ሙኪ ዱንኪ ዴዓዖ ራኣማ ካታሞኮ ዙሎ ዶዲሺ ኬልቂ ዲርቂሲሢ ዓርቄኔ፤ ዬያ ዒዚ ማዼሢ ዪሁዳ ዓጮ
    ዖኦኒያ ጌሉዋጉዲ፥ ሃሣ ዒኢካፓ ዖኦኒያ ኬስኩዋጉዲ ላኣጋኒኬ።
  twi-ASANTE: Israelhene Baasa kɔko tiaa Yuda, na ɔmaa Rama banbɔ sɛdeɛ obi ntumi
    nni ahyɛnfirie wɔ Yudahene Asa asase so.
  eng-WEBU: Baasha king of Israel went up against Judah, and built Ramah, that he
    might not allow anyone to go out or come in to Asa king of Judah.
  wal-wal: Israa7eela Kawoi Baa7ishi Yihudaa bolli woraajjiis; woraajjidi Yihudaa
    Kawuwaa Asa biittaappe ooninne gelennaadaaninne kiyennaadan teqqanau Raama katamaa
    yuushuwaa minttidi gimbbiis.
  spa-PDDPT: Baasa, rey de Israel, subió contra Judá. Fortificó a Ramá, para impedir
    que alguno accediera a Asa, rey de Judá, o saliera de él.
  gun-gun: Mba'eta Israel pygua huvixa Baasa ma Judá kuery rovai ou vy ojokopa Ramá
    tetã, Judá pygua huvixa Asa openaa gui mava'eve oo e'ỹ aguã, neĩ ovaẽa e'ỹ aguã
    ha'e py.
  ilo-ULB: Rinaut ni Baasa nga ari ti Israel ti Juda ken pinatakderanna ti pader ti
    Rama, tapno malapdanna ti ipapanaw ken iseserrek ti siasinoman iti daga ni Asa
    nga ari ti Juda.
  kpg-kpg: Baasha guu kumu tenua go Judah i lodo tauwa, ga daamada gaa hai dana abaaba
    i Ramah e duuli di lloomoi i Judah mo di hula gi Judah.
  uig-ARA: ئىسرائىلنىڭ پادىشاھى بائاشا يەھۇداغا قارشى ھۇجۇم قىلدى؛ ھېچكىم يەھۇدانىڭ
    پادىشاھى ئاسا بىلەن باردى-كەلدى قىلمىسۇن دەپ، راماھ شەھىرىنى مەھكەم قىلىپ ياسىدى.
  sus-sus: Isirayila mangɛ Baasa naxa te Yudaya gere xili ma. A naxa Rama taa ti,
    alako a xa kira ibolon Yudaya mangɛ Asa ya ra.
  pon-2006: Paasa mahweniong Suda oh tapihada wiahda kehl kehlail nan Rama pwehn katokehdi
    mwekid en aramas sang de ong Suda.
  ksd-ksd: Ma Basa ra king Israel i ga tut ure Iuda, ma i ga vadekdek bat Rama, upi
    koko ta tikai na vana pire Asa ra king Iuda, ba na irop kan ia.
  tur-YTC: İsrael Kralı Baaşa Yahuda'ya karşı çıktı ve Rama'yı bina etti; böylece
    Yahuda Kralı Asa'nın yanına kimsenin girip çıkmasına izin vermedi.
  grc-BRENT: Καὶ ἀνέβη Βαασὰ βασιλεὺς Ἰσραὴλ ἐπὶ Ἰούδαν, καὶ ᾠκοδόμησε τὴν Ῥαμὰ, τοῦ
    μὴ εἶναι ἐκπορευόμενον καὶ εἰσπορευόμενον τῷ Ἀσὰ βασιλεῖ Ἰούδα.
  ind-AYT: Baesa, raja Israel, menyerang Yehuda dan membangun Rama sehingga tidak
    mengizinkan siapa pun keluar dan masuk ke wilayah Asa, raja Yehuda.
  nya-nya: Baasa mfumu ya Israeli anapita kukathira nkhondo dziko la Yuda, ndipo anamangira
    linga mzinda wa Rama kuletsa kuti wina aliyense asatuluke kapena kulowa mʼdziko
    la Asa, mfumu ya Yuda.
  hrv-hrv: Izraelski kralj Baša navali na Judeju i stade utvrđivati Ramu da spriječi
    svako kretanje judejskom kralju Asi.
  mps-mps: Me sogo deli te king Basago aga boi hwįbo ami bidi dabe selama, tama te
    Juda hani dabe augwali dali boi hwįai. Tama augwaligo te hanu taun Rama selama,
    tama augwaligo te hanu taungo masigigo nigai obo bologo pelama, obo dąų walobo
    sę yali, tama te tigidali we bidi dabe te Juda buluba ugwa peyu, eda asu eidali
    weyu, augwaligo te tų paliali.
  tpi-tpi: Wanpela taim Basa i kisim ol soldia na i go pait long ol Juda. Ol i kisim
    taun Rama na mekim wok bilong strongim banis i raunim dispela taun, bilong pasim
    rot long ol manmeri i no ken i go i kam long Juda.
  dan-1931: Kong Ba'sja af Israel drog op imod Juda og befæstede Rama for at hindre,
    at nogen af Kong Asa af Judas Folk drog ud og ind.
  vie-OVCB: Vua Ba-ê-sa, nước Ít-ra-ên, kéo quân đến vây thành Ra-ma, không cho ai
    ra vào lãnh thổ của A-sa, của Giu-đa.
  guj-2017: ઇઝરાયલના રાજા બાશાએ યહૂદિયા પર ચઢાઈ કરી અને રામા નગરને બાંધ્યું. જેથી
    યહૂદિયાના રાજા આસાના દેશમાં તે કોઈને પણ અંદર કે બહાર આવવા કે જવા ના દે.
  pon-2006A: Paasa mahweniong Suda oh tapihada wiahda kehl kehlail nan Rama pwehn
    katokehdi mwekid en aramas sang de ong Suda.
  por-BRBSL: Baasa, rei de Israel, subiu contra Judá, e construiu Ramá, para não permitir
    que ninguém saísse ou entrasse para Asa, rei de Judá.
  cth-cth: Isarel siangpahrang Baasha ni Judahnaw hah a tuk. Judah siangpahrang Asa
    koevah apihai a kâen a tâco sak hoeh nahan Ramah kho hah a thawng.
  twi-twi: Israelhene Baasa kɔko tiaa Yuda, na ɔmaa Rama bammɔ sɛnea obi ntumi nni
    ahyɛmfiri wɔ Yudahene Asa asase so.
  hlt-hlt: Israel manghai Baasha loh Judah te a paan tih Ramah te a tuung. Judah manghai
    Asa taengah aka kun ham neh aka vuenva ham khaw pae pawh.
  tbz-SIM: Kɛ̀ Bɑsɑɑ Isidɑyɛɛribɛ kpɑ̀ɑ̀tìi do Sudɑɑ kɔbɛ mudoò, kɛ́mɑɑ́ kuduotí kɛ́fitɛ́
    Dɑmɑɑ kɛ bo pénnɛ́ kucɛ Asɑɑ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Basa dughiar mamɨn uan mɨdorozir gumaziba inigha ghua Judaba ko mɨsosi.
    Me Raman nguibar ekiam inigha, uam an dɨvazimɨn ingarigha anevɨni, eghtɨ gumazamiziba
    Judan mangɨgh izegh damuan kogham.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Asɑ polɑɑ nɑ ɩ́ niki Yutɑ kɛ yoonɑʋ. Ɩlɛnɑ ɩ́ ŋmɑɑkɩ
    Lɑmɑ ɩcɑtɛ kɛ koluŋɑ sɩ Asɑ nɑ Yutɑ nyǝ́mɑ pɑ tɑɑ yɛlǝnɑ hɔɣɔlʋɣʋ ŋkʋɣʋ ɩsǝnɑ
    pɑ sɔɔlɑɑ tɔ.
  azb-azb: İsrail padşahı Baaşa Yəhudaya hücum etdi və Yəhuda padşahı Asanın yanına
    gəlib-getmək istəyənləri buraxmamaq üçün Rama şəhərini tikdi.
  eng-DBY: And Baasha king of Israel came up against Judah, and built Ramah, in order
    to let none go out or come in to Asa king of Judah.
  hin-2017: इस्राएल के राजा बाशा ने यहूदा पर चढ़ाई की, और रामाह को इसलिए दृढ़ किया
    कि कोई यहूदा के राजा आसा के पास आने-जाने न पाए।
  wol-KYG: Ci biir loolu Basa buurub Israyil song Yuda, daldi dàbbli dëkk ba ñuy wax
    Raama, ba kenn du dugg jëm ca Asa buurub Yuda mbaa muy génn.
  eng-YLT: and Baasha king of Israel goeth up against Judah, and buildeth Ramah, not
    to permit any one going out and coming in to Asa king of Judah.
  eng-WYC-2017: And Baasha, king of Israel, went up into Judah, and builded Ramah,
    that no man of the part of Asa, king of Judah, might go out, either go in.
  eng-WMBB: Baasha king of Israel went up against Judah, and built Ramah, that he
    might not allow anyone to go out or come in to Asa king of Judah.
  urd-GVH: एक दिन बाशा बादशाह ने यहूदाह पर हमला करके रामा शहर की क़िलाबंदी की। मक़सद
    यह था कि न कोई यहूदाह के मुल्क में दाख़िल हो सके, न कोई वहाँ से निकल सके।
  rug-rug: Sage la se Basa meke raza ia si pa Ziuda, meke podalae kuri va ṉiṉira ia
    sa sa vasileana pa Rama pude hukati sari doduru tie pu rizu nuquru meke vura la
    gua pa Ziuda, gua.
  gaz-gaz: Baʼishaan mootichi Israaʼel biyya Yihuudaatti duulee akka namni tokko iyyuu
    daangaa biyya Aasaa mooticha Yihuudaa keessaa hin baane yookaan akka achi hin
    seenne gochuudhaaf jedhee Raamaa jabeessee ijaare.
  fra-LSG: Baescha, roi d’Israël, monta contre Juda; et il bâtit Rama, pour empêcher
    ceux d’Asa, roi de Juda, de sortir et d’entrer.
  yal-yal: Isirayila manga Basa yi siga Yuda xili ma, a yi Rama taan sɛnbɛ so alogo
    a xa kiraan bolon Manga Asa ma Yuda yi.
  haw-1868: Hele ae la o Baasa ke alii o ka Iseraela, a kukulu ae la ia Rama, i ole
    e ae oia i kekahi e puka aku a e komo mai paha io Asa la ke alii o Iuda.
  arb-NAV: وَشَرَعَ الْمَلِكُ بَعْشَا فِي بِنَاءِ مَدِينَةِ الرَّامَةِ، لِقَطْعِ الطَّرِيقِ
    عَلَى الْخَارِجِينَ وَالدَّاخِلِينَ إِلَى آسَا مَلِكِ يَهُوذَا،
  ewe-ewe: Baasa, Israel fia ho aʋa ɖe Yuda ŋu. Eɖo gli sesẽ ƒo xlã Rama, ale be ame
    aɖeke mate ŋu age ɖe Yuda fia Asa ƒe nuto me alo ado tso eme o.
  eng-LEE: And Ba'sha the king of Israel went up against Judah, and built Ramah, in
    order not to suffer any one to go out or come in to Assa the king of Judah.
  asm-FB: ইস্ৰায়েলৰ ৰজা বাচাই যিহূদাৰ বিৰুদ্ধে হিংসাত্মকভাবে আক্রমণ কৰিছিল, আৰু ৰামাক
    সাজি দৃঢ় কৰিবলৈ ধৰিলে যাতে কোনো লোক যেন যিহূদাৰ ৰজা আচাৰ দেশলৈ আহিব বা এৰি যাব
    নোৱাৰে৷
  sus-A: عِسِرَيِلَ مَنفّ بَاسَ نَشَ تٍ يُدَيَ فٍرٍ شِلِ مَ. عَ نَشَ رَ مَ تَا تِ،
    عَلَكٌ عَ شَ كِرَ عِبٌلٌن يُدَيَ مَنفّ عَسَ يَ رَ.
  fra-SBL: Baescha, roi d'Israël, monta contre Juda et bâtit Rama, afin de ne permettre
    à personne de sortir ou d'entrer chez Asa, roi de Juda.
  hbo-hbo: וַיַּ֨עַל בַּעְשָׁ֤א מֶֽלֶךְ־יִשְׂרָאֵל֙ עַל־יְהוּדָ֔ה וַיִּ֖בֶן אֶת־הָרָמָ֑ה
    לְבִלְתִּ֗י תֵּ֚ת יֹצֵ֣א וָבָ֔א לְאָסָ֖א מֶ֥לֶךְ יְהוּדָֽה׃
  piu-2006: '@see-verse:1KI.015.016'
  kik-kik: Baasha mũthamaki wa Isiraeli nĩambatire agĩũkĩrĩra Juda na agĩaka rũthingo
    rwa hinya kũu Rama, nĩgeetha agirĩrĩrie andũ matikoime kana matoonye bũrũri wa
    Asa mũthamaki wa Juda.
  fra-NCL: Baasa, roi d’Israël, monta contre Juda, et il bâtit Rama, pour empêcher
    les gens d’Asa, roi de Juda, de sortir et d’entrer.
  cek-AK: Israel siangpahrang Baasha loe Judah tuk hanah caeh tahang moe, Judah siangpahrang
    Asa ih prae thungah mi kawbaktih doeh caeh han ai, tacawt han ai ah, Ramah vangpui
    to sipae hoi ka caakah a thungh.
  cuk-cuk: Israel-dulemar-e-rey-Baasa, Judá-dulemargi bila-ononadgu, Ramá-neggwebur
    bur-gandik imaksad. Adi, Judá-e-rey-Asa mer bar Judá-yargi noegar.
  uig-CYR: Исраилниң падишаси Бааша Йәһудаға қарши һуҗум қилди; һеч ким Йәһуданиң
    падишаси Аса билән барди-кәлди қилмисун дәп, Рамаһ шәһирини мәһкәм қилип ясиди.
  tel-2017: ఇశ్రాయేలు రాజు బయెషా యూదా వారికి విరోధిగా ఉండి, యూదా రాజు ఆసా దగ్గరనుండి
    ఎవరూ రాకుండా అతని దగ్గరికి ఎవరూ పోకుండా రమా పట్టణాన్ని కట్టించాడు.
  hat-BSA: Baescha, wa Israël la, te monte kont Juda e te ranfòse Rama pou anpeche
    moun antre, oswa sòti kote Asa, wa Juda a.
  kos-kos: Baasha el utyak mweuni acn Judah, ac mutawauk in kuhlusya acn Ramah in
    kosrala inkanek in ilyak ac illa liki acn Judah.
  hbo-WLC: וַיַּ֨עַל בַּעְשָׁ֤א מֶֽלֶךְ־יִשְׂרָאֵל֙ עַל־יְהוּדָ֔ה וַיִּ֖בֶן אֶת־הָרָמָ֑ה
    לְבִלְתִּ֗י תֵּ֚ת יֹצֵ֣א וָבָ֔א לְאָסָ֖א מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: Baasha eze Izrel, busoro Juda agha, wuchie Rema igbochi onye ọbụla na-apụ
    apụ maọbụ onye na-abata abata nʼoke ala Asa, eze Juda.
  ory-ory: ଆଉ ଯିହୁଦାର ରାଜା ଆସାଙ୍କ ନିକଟକୁ କାହାରିକୁ ଯିବା ଆସିବାକୁ ନ ଦେବା ପାଇଁ ଇସ୍ରାଏଲର
    ରାଜା ବାଶା ଯିହୁଦା ବିରୁଦ୍ଧରେ ଯାତ୍ରା କରି ରାମା ନଗର ଦୃଢ଼ କଲେ।
  chk-chk: Paasa ewe kingen Israel a feila Juta pwe epwe maun ngeni. A apöchökülala
    tittin ewe telinimw Rama o pineela än ekewe aramas repwe towu me tolong lon fanüen
    Asa ewe kingen Juta.
  rop-rop: Beisha bin jandim detlot solja blanga im langa Juda en deibin stat blanga
    bildimap det haibala wol raidaran langa det taun gulum Rema, wulijim nobodi kaan
    gowin o gowei brom Juda.
  ukr-1871: І двинув Бааса, царь Ізраїлський, проти Юдеї та й утвердив Раму, щоб нїхто
    не виходив нї входив до Аси, царя Юдейського.
  deu-1951: Denn Baesa, der König von Israel, zog herauf wider Juda und baute Rama,
    um dem König von Juda keinen Ausgang und Eingang mehr zu lassen.
  eng-JPS: And Baasa king of Israel went up against Judah, and built Ramah, that he
    might not suffer any to go out or come in to Asa king of Judah.
  srp-1865: Jer Vasa car Izrailjev izide na Judu i stade zidati Ramu da ne da nikome
    otiæi k Asi caru Judinu ni od njega doæi.
  lug-lug: Baasa kabaka wa Isirayiri n’alumba Yuda n’azingiza Laama obutaganya muntu
    n’omu okufuluma wadde okuyingira mu kitundu kya Asa kabaka wa Yuda.
  heb-heb: ויעל בעשא מלך ישראל על יהודה ויבן את הרמה לבלתי תת יצא ובא לאסא מלך יהודה׃
  ben-IRV: ইস্রায়েলের রাজা বাশা যিহূদার লোকদের বিরুদ্ধে গিয়ে রামা শহরটা দুর্গের
    মত করে গড়ে তুলতে লাগলেন যাতে কেউ যিহূদার রাজা আসার কাছে যাওয়া আসা করতে না পারে।
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਬਆਸ਼ਾ ਨੇ ਯਹੂਦਾਹ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕੀਤੀ ਅਤੇ ਰਾਮਾਹ ਨੂੰ ਬਣਾਇਆ
    ਤਾਂ ਜੋ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਕੋਲ ਨਾ ਕੋਈ ਜਾਵੇ ਨਾ ਕੋਈ ਆਵੇ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ဗာရှာ သည် ယုဒ ပြည်သို့ စစ်ချီ ၍ ၊ ယုဒ ရှင်ဘုရင် အာသ ထံ
    သို့အဘယ်သူမျှမ ထွက် မဝင်စေခြင်းငှါရာမ မြို့ကို တည် ၏။
  tbg-tbg: Vo enta Isareri King Basaava iqoka vaiinti ntita varero oru Iutaini Ramaa
    vatuka varero, vaiinti nahenti kia vi aararaqaa Iutaini vi aniate tiro, ori vaantaavuravano
    vi vatukara ututuma tora qaiqaa kempukaiqama kero autukora.
  hmo-hmo: Basa, Israela ena king ese Iuda ia tuari henia, bona ia ese Rama hanua
    ia hagoadaia, Iuda taudia do idia lao bona mai dalana do ia koua totona.
  urd-urd: और शाह — ए — इस्राईल बाशा ने यहूदाह पर चढ़ाई की और रामा को बनाया, ताकि
    शाह — ए — यहूदाह आसा के पास किसी की आना जाना न हो सके।
  rus-SYN: И вышел Вааса, царь Израильский, против Иудеи и начал строить Раму, чтобы
    никто не выходил и не уходил к Асе, царю Иудейскому.
  bqc-SIM: Baasapi mɛ́ gɛ̀ lɛ̀lɛ Yuda bùsuwa, ↄ̃ àlɛ bĩ́ibo Lamai, kɛ́ gbɛ̃e suli
    bↄ ge àli gɛ̃ Yudaↄ kí Asa bùsuuo yã́i.
  tcz-CHONGTHU: Israel leng Baasha in Judahh gam ahinsat in, Judahhte leng Asa gamsunga
    mi alut le apot aumthei louna dingin Ramah chu kulpi aget khumin ahi.
  mar-mar: इस्राएलचा राजा बाशाने यहूदावर चढाया केल्या. आसाच्या प्रदेशातील लोकांचे
    येणे जाणे त्यास थांबवायचे होते. त्यामुळे रामा नगर त्याने चांगले मजबूत केले.
  qub-qub: Judäcunaman pillyaj aywar Baasaga Ramá siudäta curalacarcachiran Judäpa
    rayninman mana päsananpaj.
  bqp-bqp: Baasa mɛ́ à gɛ̀ɛ à lɛ̀tɛ Yudanↄ bùsuua, akũ àtɛn bĩni bo à lika Ramai,
    de gbɛ̃ke sún bo ke à gɛ̃ Yudanↄ kína Asa bùsunlo yãi.
  hat-hat: wa Bacha anvayi peyi Jida. Li pran lavil Rama, li plen l' sòlda pa l' pou
    anpeche moun pase antre soti nan peyi Jida.
  eng-BSB: Baasha king of Israel went to war against Judah and fortified Ramah to
    prevent anyone from leaving or entering the territory of Asa king of Judah.
  eng-WEBPB: Baasha king of Israel went up against Judah, and built Ramah, that he
    might not allow anyone to go out or come in to Asa king of Judah.
  kbq-kbq: Hagi Israeli vahe kini ne' Ba'asa'a Juda vahera ha' huzmanteno Rama kumara
    omerino, ana kumara hankave vihu higeno, vahetmimo'za ana kumapintira Juda mopafina
    atiramiza vu'za eza osu'naze.
  nhe-BL: Huan Tlanahuatijquetl Baasa calajqui ipan tlali Judá huan quichijqui nelía
    cuali tlachijchihuali nopa altepetl Ramá para nopona mocahuase isoldados para
    quimocuitlahuise nopa ojtli. Huan quitzajqui nopa ojtli para axaca huelis quisas,
    niyon calaquis tlen itlal Tlanahuatijquetl Asa ipan tlali Judá.
  bus-bus: Baasa bé à gàa à lɛ̀ɛ Yudanↄ bùsua, ben èe bĩi boo à liga Ramazi, lɛ gbɛ̃ke
    tón bↄ ke à gɛ̃ Yudanↄ kí Asa bùsunlo yãnzi.
  gub-BL: Maaza wixe Zuta ywy rehe. Upyhyk Hama tawhu. Uzypyrog pàrirogaw aiha katu
    ma'e iapo pà tawhu izywyr. Nezewe mehe ikàg a'e pe. Upuner wyzài Zeruzarez piarupi
    wata ma'e ipyhyk pà.
  eng-DRA: And Baasa king of Israel went up against Juda, and built Rama, that no
    man might go out or come in, of the side of Asa king of Juda.
