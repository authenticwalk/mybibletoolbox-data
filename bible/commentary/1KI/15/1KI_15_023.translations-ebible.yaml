    ekiaba ko ingangarir igharazir an amizibagh eghari. Ezɨ Asa ghurigha gɨvazɨ, arɨmariar
    kurar mam an dagarimningɨn oto.
  dop-dop: Pɑ kɛɛsɑ Asɑ tɔm lɛntǝnɑɑ, nɑ ɩ ɑpɑlʋtʋ tɔm, nɑ pǝ tǝnɑ mpi ɩ lɑpɑ tɔ.
    Nɑ ɑcɑlɛɛ wenɑ ɩ tɑɣɑnɑɑ tɔ, pǝ tɔm kɛ Yutɑ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ. Pǝ kpɛɣɛtǝnɑ
    ɩ sǝm, ɩlɛnɑ kʋtɔŋ kpɑ ɩ nɔntɑɑlǝŋ.
  azb-azb: Asanın bütün qalan işləri, onun bütün hünəri, etdiyi hər şey və tikdiyi
    şəhərlər barədə Yəhuda padşahlarının salnamələr kitabında yazılmışdır. Ancaq qocalanda
    onun ayaqları xəstə oldu.
  eng-DBY: And the rest of all the acts of Asa, and all his might, and all that he
    did, and the cities that he built, are they not written in the book of the chronicles
    of the kings of Judah? Only, in the time of his old age he was diseased in his
    feet.
  hin-2017: आसा के अन्य काम और उसकी वीरता और जो कुछ उसने किया, और जो नगर उसने दृढ़
    किए, यह सब क्या यहूदा के राजाओं के इतिहास की पुस्तक में नहीं लिखा है? परन्तु उसके
    बुढ़ापे में तो उसे पाँवों का रोग लग गया।
  wol-KYG: Li des ci mbiri Asa ak mboolem njàmbaaram ak la mu def yépp ak dëkk ya
    mu tabax, bindees na lépp moos ca téere ba ñu dippee Jaloorey buuri Yuda ca seeni
    jant. Ba Asa demee ba màggat nag, jàngoroy tànk la ame woon.
  eng-YLT: And the rest of all the matters of Asa, and all his might, and all that
    he did, and the cities that he built, are they not written on the book of the
    Chronicles of the kings of Judah? Only, at the time of his old age he was diseased
    in his feet;
  eng-WYC-2017: Soothly the residue of all the words of Asa, and of all his strength,
    and all things that he did, and the cities which he builded, whether these be
    not written in the book of [the] words of [the] days of [the] kings of Judah?
    Nevertheless Asa had ache in his feet, in the time of his eld age.
  eng-WMBB: Now the rest of all the acts of Asa, and all his might, and all that he
    did, and the cities which he built, aren’t they written in the book of the chronicles
    of the kings of Judah? But in the time of his old age he was diseased in his feet.
  urd-GVH: बाक़ी जो कुछ आसा की हुकूमत के दौरान हुआ और जो कुछ उसने किया वह ‘शाहाने-यहूदाह
    की तारीख़’ की किताब में दर्ज है। उसमें उस की कामयाबियों और उसके तामीर किए गए शहरों
    का ज़िक्र है। बुढ़ापे में उसके पाँवों को बीमारी लग गई।
  rug-rug: Doduru ginugua pule saripu taveti e Asa sa baṉara, sari nana tinavete varane,
    meke sari na vasileana nomadi pu ta kuri va ṉiṉira, si ta kubere beto pa korapana
    sa Buka Tinozi tadi na Baṉara pa Ziuda. Koasa nana tinoa binarogoso, si raza ia
    keke minoho pa nenena, ke lopu boka ene va leana si asa.
  gaz-gaz: Wantoonni bara mootummaa Aasaa keessa hojjetaman kanneen biraa hundi, jabinni
    isaa hundi, wanni inni hojjete hundii fi magaalaawwan inni ijaare kitaaba seenaa
    mootota Yihuudaa keessatti barreeffamaniiru mitii? Bara dulluma isaa keessa garuu
    miilli isaa ni dhukkubsate.
  fra-LSG: Le reste de toutes les actions d’Asa, tous ses exploits et tout ce qu’il
    a fait, et les villes qu’il a bâties, cela n’est-il pas écrit dans le livre des
    Chroniques des rois de Juda? Toutefois, à l’époque de sa vieillesse, il eut les
    pieds malades.
  yal-yal: Asa kɛwali dɔnxɛne, a wɛkilɛn birin e nun a naxan birin liga, a taan naxanye
    ti, ne sɛbɛxi Yuda mangane taruxu kɛdine kui. A siimayaan naɲanna ra, furena nde
    yi a sanne suxu.
  haw-1868: A o na oihana e ae a pau a Asa, a me kona ikaika a pau, a me ka hana a
    pau ana i hana'i, a me na kulanakauhale ana i kukulu ai, aole anei i kakauia ma
    ka buke oihana a na alii o Iuda? Aka hoi, i ka wa i elemakule ai oia, he mai kona,
    ma kona mau kapuwai.
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ آسَا وَكُلُّ إِنْجَازَاتِهِ وَمَا قَامَ بِهِ
    مِنْ أَعْمَالٍ وَمَا بَنَاهُ مِنْ مُدُنٍ، أَلَيْسَتْ هِيَ مُدَوَّنَةً فِي كِتَابِ
    أَخْبَارِ أَيَّامِ مُلُوكِ يَهُوذَا؟ وَأُصِيبَ الْمَلِكُ آسَا فِي شَيْخُوخَتِهِ
    بِدَاءٍ فِي رِجْلَيْهِ.
  ewe-ewe: Woŋlɔ Asa ƒe agbemeŋutinya mamlɛa, dukɔ siwo dzi wòɖu, eƒe nuwɔwɔwo kple
    du siwo wòtso la ɖe Yuda fiawo ƒe ŋutinyagbalẽwo me. Dɔléle va dze eƒe afɔwo dzi
    le eƒe tsitsime.
  eng-LEE: And the rest of all the acts of Assa, and all his mighty deeds, and all
    that he did, and the cities which he built, behold, they are written in the book
    of the chronicles of the kings of Judah. Nevertheless in the time of his old age
    he became diseased in his feet.
  asm-FB: আচাৰ অবশিষ্ট বৃত্তান্ত, তেওঁৰ সকলো পৰাক্ৰম, তেওঁ কৰা সকলো কাৰ্য আৰু তেওঁ
    সাজি দৃঢ় কৰা নগৰবোৰৰ কথা জানো যিহূদাৰ ৰজাসকলৰ ইতিহাস পুস্তকখনত লিখা নাই? কিন্তু
    তেওঁৰ বৃদ্ধ অৱস্থাত তেওঁৰ ভৰিত বেমাৰ হ’ল।
  sus-A: عَسَ شَ تَرُشُي دْنشْي، عَ شَ فٍرٍيٍ شَ قٍ، عَ شَ تَا تِقٍ شَ قٍ، نُن عَ
    شَ قٍ بِرِن سّبّشِ يُدَيَ نُن عِسِرَيِلَ مَنفّيٍ شَ تَرُشُي كُي. عَسَ تٌ قٌرِ،
    قُرٍ ندٍ نَشَ عَ سَنيِيٍ سُشُ.
  fra-SBL: Et le reste de tous les actes d'Asa, et toute sa puissance, et tout ce
    qu'il a fait, et les villes qu'il a bâties, cela n'est-il pas écrit dans le livre
    des chroniques des rois de Juda ? Mais au temps de sa vieillesse, il fut atteint
    d'une maladie des pieds.
  hbo-hbo: וְיֶ֣תֶר כָּל־דִּבְרֵֽי־אָ֠סָא וְכָל־גְּב֨וּרָתֹ֜ו וְכָל־אֲשֶׁ֣ר עָשָׂ֗ה
    וְהֶֽעָרִים֙ אֲשֶׁ֣ר בָּנָ֔ה הֲלֹֽא־הֵ֣מָּה כְתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים
    לְמַלְכֵ֣י יְהוּדָ֑ה רַ֚ק לְעֵ֣ת זִקְנָתֹ֔ו חָלָ֖ה אֶת־רַגְלָֽיו׃
  piu-2006: '@see-verse:1KI.015.022'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ mothe makoniĩ wathani wa Asa, marĩa mothe
    aahingirie, na ũrĩa wothe eekire, o na matũũra marĩa aakire-rĩ, githĩ matiandĩkĩtwo
    ibuku-inĩ rĩa maũndũ ma athamaki a Juda? Na rĩrĩ, Asa aakũra akĩrwara magũrũ.
  fra-NCL: Le reste de tous les actes d’Asa, tous ses exploits, et tout ce qu’il a
    fait, et les villes qu’il a bâties, cela n’est-il pas écrit dans le livre des
    Chroniques des rois de Juda ? Toutefois, au temps de sa vieillesse, il eut les
    pieds malades.
  cek-AK: Asa siangpahrang ah oh nathung kaom hmuennawk hoiah a sak ih hmuennawk boih,
    a sak ih vangpuinawk boih loe, Judah siangpahrangnawk ih ahmin pakuemhaih cabu
    thungah tarik o na ai maw? Toe mitong naah loe, a khok ah nathaih to oh pae.
  cuk-cuk: Asa bela-ibmar-imaksad, bela e-gangued-nika-megisad, neggweburmar-sobsagusad,
    Judá-e-reymar-gardamargi narmakar mamaid. Rey-Asa seredgine, naggi boni nikunonikid.
  uig-CYR: Әнди Асаниң башқа ишлири, униң зор қудрити, униң қилғининиң һәммиси, шундақла
    ясиған шәһәрләр тоғрисида «Йәһуда падишалириниң тарих-тәзкирилири» дегән китапта
    пүтүлгән әмәсмиди? Лекин қериғанда, униң путида бир кесәл пәйда болди.
  tel-2017: ఆసా గురించిన మిగతా విషయాలు, అతని బలప్రభావాలూ అతడు చేసినదంతా అతడు కట్టించిన
    పట్టణాలను గురించి యూదా రాజుల చరిత్ర గ్రంథంలో రాసి వుంది. ముసలితనంలో అతని పాదాలకు
    జబ్బు చేసింది.
  hat-BSA: Alò, tout lòt zèv Asa yo avèk tout pwisans li, tout sa li te fè ak vil
    ke li te bati yo, èske yo pa ekri nan Liv Kwonik a Wa a Juda yo? Men nan tan vyeyès
    li, li te aflije avèk maladi nan pye li.
  kos-kos: Ma nukewa saya ma Tokosra Asa el orala, orekma pulaik lal ac siti srisrik
    ma el kuhlasak, ma inge nukewa simla oasr in Sramsram Matu Ke Tokosra Lun Judah.
    Tusruktu ke el matuoh, el sukapasla ke sie mas su sikyak ke nial.
  hbo-WLC: וְיֶ֣תֶר כָּל־דִּבְרֵֽי ־אָ֠סָא וְכָל־גְּב֨וּרָת֜וֹ וְכָל־אֲשֶׁ֣ר עָשָׂ֗ה
    וְהֶֽעָרִים֙ אֲשֶׁ֣ר בָּנָ֔ה הֲלֹֽא־הֵ֣מָּה כְתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים
    לְמַלְכֵ֣י יְהוּדָ֑ה רַ֚ק לְעֵ֣ת זִקְנָת֔וֹ חָלָ֖ה אֶת־רַגְלָֽיו׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Asa, na ihe niile ọ rụpụtara
    na obodo niile ndị o wuru, ọ bụ na e deghị ha nʼakwụkwọ akụkọ ihe e mere nʼoge
    ndị eze Juda? Ma ọ rịara ọrịa nke metụtara ụkwụ ya abụọ, mgbe o mere agadi.
  ory-ory: ଏହି ଆସାଙ୍କର ଅବଶିଷ୍ଟ ସମସ୍ତ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ ପରାକ୍ରମ ଓ ସମସ୍ତ କ୍ରିୟା,
    ପୁଣି, ଯେ ଯେ ନଗର ସେ ଦୃଢ଼ କରିଥିଲେ, ସେହି ସବୁ କଥା କି ଯିହୁଦାର ରାଜାମାନଙ୍କ ଇତିହାସ ପୁସ୍ତକରେ
    ଲେଖା ନାହିଁ? ମାତ୍ର ବୃଦ୍ଧାବସ୍ଥାରେ ତାଙ୍କର ପାଦରେ ରୋଗ ହୋଇଥିଲା।
  chk-chk: Iwe, lusun pworausen än Asa föför meinisin, an föförün pwora, pwal ekewe
    telinimw a aüetä, a mak lon puken uruwon ekewe kingen Juta. Nge lupwen a chinlapala,
    a samau pechen.
  rop-rop: Ebrijing weya King Asa bin dum en hau imbin jidan nomo bradinbala en hau
    imbin bildimap detlot wol langa ola taun, wal deibin raidimdan langa det buk gulum
    Ola stori blanga detlot king blanga Juda. Wen imbin brabli olmen imbin jidan kripulwan
    dumaji imbin abum siknis langa im fut.
  ukr-1871: Инше про Асу й всї його хоробрі дїї, й про все, що він учинив, і про городи,
    що повтверджував, те прописано в лїтописній книзї царів Юдиних. Та в старощах
    своїх кволивсь він на ноги.
  deu-1951: Was aber mehr von Asa zu sagen ist, und alle seine Macht und alles, was
    er getan hat, ist das nicht geschrieben in der Chronik der Könige von Juda? Doch
    ward er in seinem Alter krank an den Füßen.
  eng-JPS: Now the rest of all the acts of Asa, and all his might, and all that he
    did, and the cities which he built, are they not written in the book of the chronicles
    of the kings of Judah? But in the time of his old age he was diseased in his feet.
  srp-1865: A ostala sva djela Asina i sva junaštva njegova, i što je god èinio i
    koje je gradove sagradio, nije li sve zapisano u dnevniku careva Judinijeh? Ali
    u starosti svojoj bolovaše od nogu.
  lug-lug: Ebyafaayo ebirala byonna eby’omu mirembe gya Asa, n’obuwanguzi bwe era
    n’ebibuga bye yazimba, tebyawandiikibwa mu kitabo eky’ebyomumirembe gya bassekabaka
    ba Yuda? Kyokka mu bukadde bwe, n’alwala ebigere.
  heb-heb: ויתר כל דברי אסא וכל גבורתו וכל אשר עשה והערים אשר בנה הלא המה כתובים על
    ספר דברי הימים למלכי יהודה רק לעת זקנתו חלה את רגליו׃
  ben-IRV: আসার অন্যান্য সব কাজ, যুদ্ধে তাঁর জয়ের কথা, তিনি যা কিছু করেছিলেন এবং
    যে সব শহর তিনি গড়ে তুলেছিলেন তা যিহূদার রাজাদের ইতিহাস নামে বইটিতে কি লেখা নেই?
    বুড়ো বয়সে আসার পায়ে একটা রোগ হল।
  pan-pan: ਅਤੇ ਆਸਾ ਦੇ ਬਾਕੀ ਕੰਮ ਅਤੇ ਉਹ ਦਾ ਸਾਰਾ ਬਲ ਅਤੇ ਉਹ ਸਭ ਜੋ ਉਸ ਕੀਤਾ ਅਤੇ ਸ਼ਹਿਰ ਜੋ
    ਉਸਨੇ ਬਣਾਏ ਕੀ ਉਹ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਹੋਏ ਨਹੀਂ ਹਨ? ਪਰ
    ਉਸ ਦੇ ਬੁਢੇਪੇ ਵਿੱਚ ਉਸ ਦੇ ਪੈਰਾਂ ਦਾ ਰੋਗ ਲੱਗ ਗਿਆ।
  mya-JVB: အာသ မင်းပြုမူ သော အမှုအရာ ကြွင်း သမျှ နှင့် တန်ခိုး ကြီးခြင်း၊ မြို့ များကိုတည်
    ခြင်းအရာတို့သည် ယုဒ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏။ သို့ရာတွင် အသက် ကြီးသောအခါခြေ တော်၌
    အနာ ရောဂါစွဲသဖြင့်၊
  tbg-tbg: Ho ˻Iutaa˼ avuhainaava King Asaava ekaa vo kaiqa vo kaiqa varo uvarave,
    viva iqoka raqu uvarave, viva vo vatuka vo vatuka autuke vato uvarave, ekaa vi
    uvara vi uvara vuku vo, Iutaa Avuhainaaka Uva Okarave tu vukuraqi qara ntuvatora.
    Asaava mintima kero vi kaiqara vare vauva naampaiqama vuvaro qora rovara vovano
    vira aiquqaa qovarama vura.
  hmo-hmo: King Asa ena kara oredia, iena kara mai kwalimu danu, bona ia ese hanua
    haida ia hagoadaia, ena sivarai be Iuda Ena King Edia Sivarai Buka ena lalonai
    idia torea vadaeni. To Asa ia buruka neganai, iena aena hisihisi gorere ta ia
    davaria.
  urd-urd: आसा का बाकी सब हाल और उसकी सारी ताक़त, और सब कुछ जो उसने किया, और जो शहर
    उसने बनाए, तो क्या वह यहूदाह के बादशाहों की तवारीख़ की किताब में क़लमबन्द नहीं
    है? लेकिन उसके बुढ़ापे के वक़्त में उसे पाँवों का रोग लग गया।
  rus-SYN: Все прочие дела Асы и все подвиги его, и все, что он сделал, и города,
    которые он построил, описаны в летописи царей Иудейских, кроме того, что в старости
    своей он был болен ногами.
  bqc-SIM: Kí Asa yã́ kĩniↄ ku Yuda kíaↄ ladau, aà nɛgↄ̃nkɛyãↄ ń yã́ pↄ́ a
    kɛ̀ↄ píi ń wɛ̃́lɛ bĩ́i pↄ́ a bòↄ. Kɛ́ à zikũ̀, gyã aà kũ̀ a gbálaↄwa.
  tcz-CHONGTHU: Asa vaihomna sunga thilsohho leh atha neina dungjuija ana toh le thilbol
    ho chuleh khopi ana tundoh minho chu Judahh Lengte thusim kijih lutna Lekhabua
    chun aum in ahi. Ateh lang in akeng ahung natan ahi.
  mar-mar: आसाबद्दलच्या इतर गोष्टी, त्याचे पराक्रम, त्याने बांधलेली नगरे या सगळ्यांची
    माहिती यहूदाच्या राजांच्या इतिहास या पुस्तकात लिहिलेली आहे. म्हातारपणी आसा पायाच्या
    दुखण्याने बेजार झाला.
  qub-qub: Asa mana manchacuypa llapanta ima rurashancunapis, may siudäcunata aruchishancunapis
    ushajpäga isquirbiraycan Judäpa raynincunapa acta librunchömi. Auquinyaynincho
    Asaga gueshyaran chaqui nanayllawan.
  bqp-bqp: Kína Asa yã kparanↄn kú Yudanↄ kínanↄ gĩayãkɛna takadan, a nɛ́gↄ̃gbɛ̃kɛyãnↄ
    kũ yã kũ à kɛ̀nↄ pínki kũ wɛ̃tɛ bĩni kũ à bònↄ. Kũ à zĩ kũ̀, gyã a kũ̀
    a gbálanↄa.
  hat-hat: Tout lòt istwa sou sa wa Asa te fè yo, sou jan li te yon vanyan gason,
    sou lavil li te bati yo, n'a jwenn tou sa ekri nan liv Istwa wa peyi Jida yo.
    Men, lè l' konmanse granmoun, yon maladi nan pye rann li enfim.
  eng-BSB: Now the rest of the acts of Asa, along with all his might, all his accomplishments,
    and the cities he built, are they not written in the Book of the Chronicles of
    the Kings of Judah? In his old age, however, he became diseased in his feet.
  eng-WEBPB: Now the rest of all the acts of Asa, and all his might, and all that
    he did, and the cities which he built, aren’t they written in the book of the
    chronicles of the kings of Judah? But in the time of his old age he was diseased
    in his feet.
  kbq-kbq: Hagi Asa'ma kinima mani'negeno fore'ma hu'nea zantamine, hihamu'ama eriamama
    hu'neane, maka zama nehuno kumatmina tro'ma hu'nea kumatamimofo aginena Juda kini
    vahetmimofo agenkema krenentaza avontafepi krente'naze. Hianagi Asa'a ranafa regeno,
    aga agusafina kri fore hu'ne.
  nhe-BL: Nopa sequin tlamantli tlen panoc ipan itequi Asa, huan nochi ichicahualis
    huan nochi tlen quichijqui, huan nopa altepetini tlen quinsencajqui, eltoc ijcuilijtoc
    ipan nopa amatlapohuali tlen itoca Tlen Quichijque Nopa Tlanahuatiani Ipan Tlali
    Judá. Quema eliyaya huehuentzi, quipixqui se cocolistli ipan iicxihua.
  bus-bus: Kí Asa yã kpaaanↄↄ kú Yudanↄ kínanↄ gĩayãkɛnanↄ takadan, à nɛ́gↄ̃gbɛ̃kɛyãnↄ
    kↄ̃n yã kɛ̀ à kɛ̀nↄ píngi kↄ̃n wɛ́tɛ bĩi kɛ̀ à bònↄ. Kɛ̀ à zi kũ̀, gyãa à kũ̀
    a gbálanↄa.
  gub-BL: Amo umuapyk amogwer Az hemiapo kwer paw a'e pape rehe. Ma'e tetea'u uzapo
    ukàgaw hexak kar pà. Tawhu tetea'u izywyr uzapo pàrirogawaiha wà no. Umuapyk a'e
    ma'e paw pape Zuta wanuwihawete wanemiapo kwer her ma'e rehe. Itua'uhez mehe amo
    ma'eahy haw uhem ipy pe.
  eng-DRA: But the rest of all the acts of Asa, and all his strength, and all that
    he did and the cities that he built, are they not written in the book of the words
    of the days of the kings of Juda? But in the time of his old age he was diseased
    in his feet.
