    a? Tedae a patong tue ah a kho a tloh pah.
  tbz-SIM: Asɑɑ dɔɔ̀rìmɛ̀ tɛ̃mɛ̀, o kɔ̃m̀bùɔ̀, nɛ̀ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀, dɛ̀ wɑ̃̀rimu
