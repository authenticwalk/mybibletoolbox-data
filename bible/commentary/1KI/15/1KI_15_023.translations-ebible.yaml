    Da wabo dao. Te bukude elalubo po te king bidi Asago agai te bomai sę yali po
    me, me te agai te gasa sę me, te taun masigigo nigai obo dąų walobo sę yali
    po dabe me elalubo buku da. Tialima, te king Asa aga monu dabe ebo sogo, tama
    aga sągąde te dwai gasi me deli pedelali.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Asa i bin mekim i stap long
