  vie-OVCB: Các công việc khác của A-sa, quyền lực vua, và các thành vua xây đều được
    chép trong Sách Lịch Sử Các Vua Giu-đa. Lúc già, vua bị đau chân.
  guj-2017: આસાનાં બાકીનાં સર્વ કાર્યો, તેનાં સર્વ પરાક્રમો અને તેણે જે સર્વ કર્યું
    તે, તેમ જ તેણે બંધાવેલાં નગરો તે બધી બાબતો વિષે યહૂદિયાના રાજાઓના ઇતિહાસનાં પુસ્તકમાં
