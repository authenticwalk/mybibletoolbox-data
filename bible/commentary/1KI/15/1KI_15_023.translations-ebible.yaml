verse: 1KI.015.023
translations:
  mal-C: ആസായുടെ ഭരണത്തിലെ മറ്റു സംഭവങ്ങൾ, സൈനികനേട്ടങ്ങൾ, തന്റെ പ്രവർത്തനങ്ങൾ, അദ്ദേഹം
    പണിത നഗരങ്ങൾ ഇവയെക്കുറിച്ചെല്ലാം യെഹൂദാരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
    വാർധക്യത്തിൽ അദ്ദേഹത്തിന്റെ പാദങ്ങൾക്ക് രോഗം ബാധിച്ചിരുന്നു.
  deu-TKW: Was aber sonst noch von Asa zu sagen ist und alle seine tapferen Thaten
    und alles was er ausgeführt hat, und die Städte, die er befestigt hat, das ist
    ja aufgezeichnet im Buche der Geschichte der Könige von Juda. Doch litt er in
    seinem Alter an kranken Füßen.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Asa, molende na ye, misala na ye nyonso
    mpe bingumba na ye nyonso oyo atongaki, ekomama kati na buku ya masolo ya bakonzi
    ya Yuda. Tango akomaki mobange, akomaki kobela makolo.
  eng-LSV: And the rest of all the matters of Asa, and all his might, and all that
    he did, and the cities that he built, are they not written on the scroll of the
    Chronicles of the Kings of Judah? Only, at the time of his old age he was diseased
    in his feet;
  eng-GNV: And the rest of all the actes of Asa, and all his might, and all that he
    did, and the cities which he buylt, are they not written in the booke of the Chronicles
    of the Kings of Iudah? but in his olde age he was diseased in his feete.
  eng-WEBSTER: The rest of all the acts of Asa, and all his might, and all that he
    did, and the cities which he built, are they not written in the book of the chronicles
    of the kings of Judah? Nevertheless in the time of his old age he was diseased
    in his feet.
  nhw-BL: Nopa sequin tlamantli catli panoc ipan itequi Asa, huan nochi ichicahualis
    huan nochi catli quichijqui, huan nopa altepeme catli quinsencajqui, eltoc ijcuilijtoc
    ipan nopa amatlapohuali catli itoca Catli Quichijque Nopa Tlanahuatiani Ipan Tlali
    Judá. Quema eliyaya huehuentzi, quipixqui se cocolistli ipan iicxihua.
  swh-ONEN: Kwa matukio yote ya utawala wa Asa, mafanikio yake yote, yote aliyofanya
    na miji aliyoijenga, je, hayakuandikwa katika kitabu cha kumbukumbu za wafalme
    wa Yuda? Katika uzee wake, hata hivyo, alipata ugonjwa wa miguu.
  bba-bba: Ye Asɑ u kuɑn sukum kɑ sere mɑɑ wuu si u bɑnɑ kpuro kɑ wɔruɡɔɔ te u sɔ̃ɔsi
    ye kpuron ɡɑri yi yoruɑ Yudɑbɑn sinɑmbun fɑɑɡin tireru sɔɔ. Win tɔkɔru sɔɔ u nɑɑsu
    bɑrɑ,
  eng-KJVCPB: The rest of all the acts of Asa, and all his might, and all that he
    did, and the cities which he built, are they not written in the book of the chronicles
    of the kings of Judah? Nevertheless in the time of his old age he was diseased
    in his feet.
  luo-luo: Weche mamoko duto mag loch Asa, gi lochne, gi gigo duto mane otimo gi mier
    duto mane ogero donge ondikgi e kitepe mag ruodhi mag Juda? Kata kamano ka hike
    noseniangʼ tiende nobedo gituo.
  meu-meu: Asa ena kara oredia, ena siahu idoinai bona e kara karadia iboudiai, bona
    e hadai hanuadia, sivaraidia na Iuda Pavapavadia Sisigadia Bukana ai vada e hetore,
    ani? A burukana ai ia ese hisihisi ta e davaria aena ai.
  npi-ULB: के आसाले गरेका अरू कामहरू, तिनका सारा शक्ति र तिनले निर्माण गरेका सहरहरूको
    बारेमा यहूदाका राजाहरूको इतिहासको पुस्तकमा लेखिएका छैनन् र ? तर तिनको वृद्धावस्थामा
    तिनको खुट्टामा रोग लाग्यो ।
  yor-yor: Ní ti ìyókù gbogbo ìṣe Asa, àti gbogbo agbára rẹ̀, àti gbogbo ohun tí ó
    ṣe, àti àwọn ìlú tí ó kọ́, a kò ha kọ wọ́n sínú ìwé ọ̀rọ̀ ọjọ́ àwọn ọba Juda?
    Ṣùgbọ́n, ní ìgbà ogbó rẹ̀, ààrùn ṣe é ní ẹsẹ̀ rẹ̀.
  pes-OPCB: بقیهٔ رویدادهای سلطنت آسا، یعنی فتوحات و کارهای او و نام شهرهایی را که
    ساخته، همه در کتاب «تاریخ پادشاهان یهودا» نوشته شده است. آسا در سالهای پیری به
    پا درد سختی مبتلا شد.
  tgl-ULB: At sa iba pang mga bagay tungkol kay Asa, ang kaniyang kadakilaan, ang
    lahat ng kaniyang ginawa, ang lahat ng mga lungsod na kaniyang itinayo, hindi
    ba naisulat ang mga ito sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Juda?
    Pero nang siya ay tumanda na, nagkaroon siya ng sakit sa paa.
  hui-hui: Te maru Kini Asahanda bialu henedaru bibahende mbuga mbira mini Yuda Kini
    Henerunaga Bi Te laga ngagoha gilibu winigo nga. Mbuga ogoniha howa ibugua biabe
    hongohe bialu henerubi biabe maru tano wiarunaga wai pabe hongohe bu helaga bialu
    henerubi gilibu wigi bida. Anigo Asa ibu agali waheore hayagola ibunaga ge kuduguhe
    hene.
  mya-mya: အာ​သ​မင်း​ဆောင်​ရွက်​တော်​မူ​ခဲ့​သည့် အ​ခြား အ​မှု​အ​ရာ​ရှိ​သ​မျှ​နှင့်​သူ​၏​စွန့်​စား​ခန်း​များ၊
    မြို့​များ​ကို​တံ​တိုင်း​ကာ​ရံ​ပုံ​အ​ကြောင်း​များ​ကို ယု​ဒ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား​သ​တည်း။
    သူ​သည် အို​မင်း​ချိန်​တွင်​အ​နာ​ရော​ဂါ​စွဲ​သ​ဖြင့်၊-
  bod-N: ཨ་སཱ་ཡི་བྱས་རྗེས་གཞན་རྣམས་དང་། ཁོང་གི་དཔའ་རྩལ་དང་ཅི་བྱས་པ་ཐམས་ཅད་དང་། ཁོང་གིས་བརྩིགས་པའི་གྲོང་ཁྱེར་བཅས་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་རབས་ཀྱི་མདོ་ཡི་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
    འོན་ཀྱང་ཁོང་ལོ་ན་རྒས་པའི་དུས་སུ་རྐང་པ་ན་བར་གྱུར་ཏོ། །
  sna-sna: Kana zviri zvimwe zvose zvakaitika panguva yokutonga kwaAsa, zvose zvaakaita,
    namaguta aakavaka, hazvina kunyorwa here mubhuku renhoroondo dzegore negore dzamadzimambo
    eJudha? Zvisinei, panguva yokukwegura kwake, tsoka dzake dzakabatwa nechirwere.
  spa-BLM: El resto de todos los hechos de Asa, y todo su poderío, y todo lo que hizo,
    y las ciudades que edificó, ¿no están escritos en el libro de las crónicas de
    los reyes de Judá? Pero en el tiempo de su vejez enfermó de los pies.
  cac-cac: A jantacto yab'ixal vin̈aj Asa, juntzan̈ oval ix yac' ganar vin̈, masanil
    tas ix sc'ulej vin̈ yed' juntzan̈ chon̈ab' ix sb'oq'ue vin̈, tz'ib'ab'ilcan b'aj
    aycan yab'ixal eb' vin̈ sreyal Judá. Axo yic ichamxo vin̈, ix och jun yab'il d'a
    yoc vin̈.
  swh-ULB: Mambo mengine yanyohusu utawala wa Asa, uwezo wake wote, yote aliyofanya,
    na miji aliyoijenga, je, hayakuandikwa katika kitabu cha matukio ya wafalme wa
    Yuda? Lakini wakati wa uzee wake alipata ugonjwa wa miguu.
  bel-bel: Усе астатнія дзеі Асы і ўсе подзьвігі ягоныя, і ўсё, што ён зрабіў, і гарады,
    якія ён пабудаваў, апісаны ў летапісе цароў Юдэйскіх, апрача таго, што ў старасьці
    сваёй ён быў хворы на ногі.
  deu-ELBBK: Und das Übrige der ganzen Geschichte Asas und alle seine Macht und alles,
    was er getan, und die Städte, die er gebaut hat, ist das nicht geschrieben in
    dem Buch der Chroniken der Könige von Juda? Doch zur Zeit seines Alters erkrankte
    er an seinen Füßen.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Asa, wey is nevantug he menge
    vaal zin wey is langun he mibeelan din, ragkes is menge inged he midlig-enan din,
    ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì te Juda.
    Hein meǥurang en si Asa duen daru zin diyà te paa zin.
  mal-2015: ആസയുടെ മറ്റുള്ള സകല വൃത്താന്തങ്ങളും അവന്റെ സകലപരാക്രമപ്രവൃത്തികളും അവൻ
    ചെയ്തതൊക്കെയും അവൻ പട്ടണങ്ങൾ പണിതതും യെഹൂദാരാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നുവല്ലോ. എന്നാൽ അവന്റെ വാർദ്ധക്യകാലത്തു അവന്റെ കാലുകൾക്കു ദീനം
    പിടിച്ചു.
  rmc-rmc: Savore aver veci, so kerďa o kraľis Asa the leskre viťazstva, the sar zoraľarďa
    o fori, hin pisimen andro Zvitkos le judske kraľengro. Ale ov pro phuripen nasvaľiľa
    pro pindre.
  pes-OPV: و بقیه تمامی وقایع آسا و تهور اوو هرچه کرد و شهرهایی که بنا نمود، آیا در
    کتاب تواریخ ایام پادشاهان یهودا مذکور نیست؟ اما درزمان پیریش درد پا داشت.
  ron-1924: Тоате челелалте фапте але луй Аса, тоате испрэвиле луй ши тот че а фэкут
    ши четэциле пе каре ле-а зидит ну сунт скрисе оаре ын Картя Кроничилор ымпэрацилор
    луй Иуда? Тотушь, ла бэтрынеце, а фост болнав де пичоаре.
  ben-OBCV: আসার রাজত্বকালের অন্যান্য সব ঘটনা, তাঁর সব কীর্তি, তিনি যা যা করলেন ও
    যেসব নগর তিনি তৈরি করলেন, তার বিবরণ কি যিহূদার রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
    বৃদ্ধ বয়সে অবশ্য তাঁর পায়ে রোগ দেখা দিয়েছিল।
  som-som: Haddaba Aasaa falimihiisa kale, iyo xooggiisii oo dhan, iyo wixii uu sameeyey
    oo dhan, iyo magaalooyinkii uu dhisay oo dhammuba sow kuma qorna kitaabka taariikhda
    boqorradii dalka Yahuudah? Laakiinse markuu gaboobay wuxuu ka bukooday cagaha.
  lat-VUC: Reliqua autem omnium sermonum Asa, et universæ fortitudines ejus, et cuncta
    quæ fecit, et civitates quas exstruxit, nonne hæc scripta sunt in libro verborum
    dierum regum Juda? Verumtamen in tempore senectutis suæ doluit pedes.
  eng-ASVBT: Now the rest of all the acts of Asa, and all his might, and all that
    he did, and the cities which he built, are they not written in the book of the
    chronicles of the kings of Judah? But in the time of his old age he was diseased
    in his feet.
  ita-1885: Ora, quant'è al rimanente di tutti i fatti d'Asa, e tutte le sue prodezze,
    e tutto ciò ch'egli fece, e le città ch'egli edificò; queste cose non son esse
    scritte nel Libro delle Croniche dei re di Giuda? Sol avenne che nel tempo della
    sua vecchiezza egli infermò de' piedi.
  eng-LXXUP: And the rest of the history of Asa, and all his mighty deeds which he
    wrought, and the cities which he built, behold, are not these written in the book
    of the chronicles of the kings of Judah? Nevertheless in the time of his old age
    he was diseased in his feet.
  eng-ULB: As for the other matters of Asa, all his might, all that he did, and the
    cities he built, are they not written in the book of the events of the kings of
    Judah? But during his old age he was diseased in his feet.
  spa-VBL: El resto de lo que sucedió en el reinado de Asa, todos sus logros, todo
    lo que hizo y las ciudades que construyó, están registrados en el Libro de las
    Crónicas de los Reyes de Judá. Pero cuando envejeció tuvo una enfermedad en los
    pies.
  fra-_FOB: Quant à tout le reste des actions d'Asa et tous ses exploits, et tout
    ce qu'il fit, et les villes qu'il bâtit, cela n'est-il pas écrit au livre des
    Chroniques des rois de Juda? Seulement, au temps de sa vieillesse, il fut malade
    des pieds.
  mal-mal: ആസയുടെ മറ്റുള്ള സകല ചരിത്രങ്ങളും അവന്റെ വീര്യപ്രവൃത്തികളും അവൻ ചെയ്തതൊക്കെയും,
    പട്ടണങ്ങൾ പണിതതും യെഹൂദാ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
    എന്നാൽ അവന്റെ വാർദ്ധക്യകാലത്ത് അവന്റെ കാലുകൾക്ക് രോഗം ബാധിച്ചു.
  urd-GVR: Bāqī jo kuchh Āsā kī hukūmat ke daurān huā aur jo kuchh us ne kiyā wuh
    ‘Shāhān-e-Yahūdāh kī Tārīḳh’ kī kitāb meṅ darj hai. Us meṅ us kī kāmyābiyoṅ aur
    us ke tāmīr kie gae shahroṅ kā zikr hai. Buṛhāpe meṅ us ke pāṅwoṅ ko bīmārī lag
    gaī.
  suz-BL: आसा आ पशो अरु गेय, मेको आ सक्ति, मेको आ पतीके, मेको आ सेल्‍शो सहर, मार,
    मेको यहूदा ङा पिप आन इतिहासम ब्रेक्‍शो मबाक्‍बा ङा? मिनु मेको खूशो दुम्‍मेनु,
    आ खोइल रोइ पवा बाक्‍त। २इतिहास १६:११-१४
  ita-1927: Il resto di tutte le azioni di Asa, tutte le sue prodezze, tutto quello
    ch’ei fece e le città che edificò, si trova scritto nel libro delle Cronache dei
    re di Giuda. Ma, nella sua vecchiaia, egli patì di male ai piedi.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی ئاسا، هەموو دەستکەوتەکانی و هەموو ئەوەی کردی
    و هەموو ئەو شارانەی بنیادی نا، لە پەڕتووکی کاروباری ڕۆژانەی پاشاکانی یەهودا تۆمار
    کراون، بەڵام لە سەردەمی پیری پێیەکانی تووشی نەخۆشی بوون.
  eng-BBE: Now the rest of the acts of Asa, and his power, and all he did, and the
    towns of which he was the builder, are they not recorded in the book of the history
    of the kings of Judah? But when he was old he had a disease of the feet.
  kan-OKCV: ಆಸನ ಉಳಿದ ಎಲ್ಲಾ ಕಾರ್ಯಗಳೂ, ಅವನ ಸಮಸ್ತ ಪರಾಕ್ರಮವೂ, ಅವನು ಮಾಡಿದ್ದೆಲ್ಲವೂ, ಅವನು
    ಕಟ್ಟಿಸಿದ ಪಟ್ಟಣಗಳೂ, ಯೆಹೂದದ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ. ಆದರೆ ತನ್ನ ವೃದ್ಧಾಪ್ಯದಲ್ಲಿ
    ಅವನ ಕಾಲುಗಳಿಗೆ ರೋಗ ತಗುಲಿತು.
  tam-2017: ஆசாவின் மற்ற எல்லா செயல்பாடுகளும், அவனுடைய எல்லா வல்லமையும், அவன் செய்தவைகளும்,
    அவன் கட்டின பட்டணங்களின் வரலாறும், யூதாவுடைய ராஜாக்களின் நாளாகமப் புத்தகத்தில்
    எழுதியிருக்கிறது; அவன் முதிர்வயதான காலத்தில் அவனுடைய கால்களில் வியாதி வந்திருந்தது.
  spa-RV-1909: Lo demás de todos los hechos de Asa, y toda su fortaleza, y todas las
    cosas que hizo, y las ciudades que edificó, ¿no está todo escrito en el libro
    de las crónicas de los reyes de Judá? Mas en el tiempo de su vejez enfermó de
    sus pies.
  ron-BTF: Restul faptelor lui Asa şi toată puterea lui şi tot ce a făcut şi cetăţile
    pe care le-a construit, nu sunt ele scrise în cartea cronicilor împăraţilor lui
    Iuda? Totuşi în timpul bătrâneţii sale a fost bolnav de picioare.
  eng-WEBP: Now the rest of all the acts of Asa, and all his might, and all that he
    did, and the cities which he built, aren’t they written in the book of the chronicles
    of the kings of Judah? But in the time of his old age he was diseased in his feet.
  eng-FBV: The rest of what happened in Asa's reign, all his achievements, everything
    that he did, and the towns he built, are recorded in the Book of Chronicles of
    the Kings of Judah. But when he grew old he had disease in his feet.
  nld-1939: De verdere geschiedenis van Asa, met al zijn daden en krijgsverrichtingen,
    en de steden, die hij heeft gebouwd, is beschreven in het boek der kronieken van
    de koningen van Juda. Op zijn oude dag kreeg hij een ziekte aan zijn voeten.
  nch-BL: Nopa sequij tamanti cati panoc ipan itequi Asa, huan nochi ichicahualis
    huan nochi cati quichijqui, huan nopa altepeme cati quincualchijchijqui, eltoc
    ijcuilijtoc ipan nopa amatapohuali cati itoca Cati Quichijque Nopa Tanahuatiani
    Ipan Tali Judá. Quema eliyaya huehuentzi, quipixqui se cocolisti ipan iicxi.
  vie-1934: Các công việc khác của A-sa, quyền thế của người, mọi việc người làm,
    và các thành người xây cất, đều đã chép trong sử ký của các vua Giu-đa. Khi người
    đã già rồi, thì đau chân.
  hin-CV: आसा द्वारा किए गए बाकी काम, उनका शौर्य और उनकी सारी उपलब्धियां और उसके द्वारा
    बसाए गए नगरों का ब्यौरा यहूदिया के राजाओं की इतिहास नामक पुस्तक में है. उसके बुढ़ापे
    में उसके पैर रोगग्रस्त हो गए थे.
  spa-BES: Los demás hechos de Asa, y su poder, y todo lo que hizo, y los pueblos
    de los cuales fue el constructor, ¿no están registrados en el libro de las crónicas
    de los reyes de Judá? Más cuando era viejo tenía una enfermedad de los pies.
  tdx-tdx: Aa naho o fitoloña’ i Asa ila’eo, i haozara’e iabiy naho ze hene tolon-draha’e
    naho o rova namboare’eo; tsy fa sinokitse amy bokem-pamoliliañe o mpanjaka’ Iehodaoy
    hao? Ie nigain-kantetse le narare am-pandia’e.
  tha-KJV: พระราชกิจนอกนั้นของอาสา ทั้งยุทธพลังทั้งสิ้นของพระองค์ และบรรดาสิ่งซึ่งพระองค์ทรงกระทำ
    และหัวเมืองซึ่งพระองค์ทรงสร้าง มิได้​บันทึกไว้ในหนังสือพงศาวดารของกษั​ตริ​ย์ประเทศยูดาห์​หรือ
    แต่​เมื่อทรงพระชราแล้​วก​็​เก​ิดพระโรคขึ้​นที​่พระบาท
  por-BR-2018: Os demais de todos os feitos de Asa, e toda sua fortaleza, e todas
    as coisas que fez, e as cidades que edificou, não está tudo escrito no livro das
    crônicas dos reis de Judá? Mas no tempo de sua velhice enfermou de seus pés.
  deu-ELO: Und das Übrige der ganzen Geschichte Asas und alle seine Macht, und alles,
    was er getan, und die Städte, die er gebaut hat, ist das nicht geschrieben in
    dem Buche der Chronika der Könige von Juda? Doch zur Zeit seines Alters erkrankte
    er an seinen Füßen.
  eng-WYC-2018: Soothly the residue of all the words of Asa, and of all his strength,
    and all things that he did, and the cities which he builded, whether these be
    not written in the book of [the] words of [the] days of [the] kings of Judah?
    Nevertheless Asa had (an) ache in his feet, in the time of his eld (age).
  epo-epo: La cetera historio de Asa, kaj lia heroeco, kaj ĉio, kion li faris, kaj
    la urboj, kiujn li konstruis, estas priskribitaj en la libro de kroniko de la
    reĝoj de Judujo. Nur en sia maljuneco li malsaniĝis je siaj piedoj.
  uig-PIN: Əmdi Asaning baxⱪa ixliri, uning zor ⱪudriti, uning ⱪilƣinining ⱨǝmmisi,
    xundaⱪla yasiƣan xǝⱨǝrlǝr toƣrisida «Yǝⱨuda padixaⱨlirining tarih-tǝzkiriliri»
    degǝn kitabta pütülgǝn ǝmǝsmidi? Lekin ⱪeriƣanda, uning putida bir kesǝl pǝyda
    boldi.
  beo-beo: Hou huluane hina bagade A:isa hamoi, ea gesa:i hamonanu amola moilai bai
    bagade e da gagili sali, amo huluane da “Yuda hina bagade ilia Hamonanu Meloa”
    amo ganodini dedene legei. Be e da da:i hamobeba:le, e da olobeba:le, emo gasuga:igi.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Asa i bin mekim i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda. Dispela buk i stori
    long olgeta strongpela wok em i bin mekim na long ol arapela wok em i bin mekim
    bilong strongim banis bilong ol taun. Tasol taim Asa i lapun pinis, wanpela sik
    nogut i kamap long lek bilong en.
  hau-SA: Game da sauran ayyukan mulkin Asa, dukan nasarorinsa, dukan abin da ya yi,
    da kuma biranen da ya gina, duk a rubuce suke a cikin littafin tarihin sarakunan
    Yahuda. A tsufansa, sai ƙafafunsa suka kamu da cuta.
  uig-LAT: Emdi Asaning bashqa ishliri, uning zor qudriti, uning qilghinining hemmisi,
    shundaqla yasighan sheherler toghrisida «Yehuda padishahlirining tarix-tezkiriliri»
    dégen kitabta pütülgen emesmidi? Lékin qérighanda, uning putida bir késel peyda
    boldi.
  nde-nde: Konke okumayelana lombuso ka-Asa, lalokho anqoba kikho, lamadolobho wonke
    ayewakhile, akulotshwanga na egwalweni lwembali yamakhosi akoJuda? Kodwa-ke, ekuluphaleni
    kwakhe, waba lomkhuhlane ezinyaweni zakhe.
  ton-ton: Pea ko hono toe ʻoe ngaahi ngāue naʻe fai ʻe ʻAsa, pea mo ʻene mālohi kātoa,
    mo ia fulipē naʻa ne fai, mo e ngaahi kolo naʻa ne langa, ʻikai kuo tohi ia ʻi
    he tohi fakamatala ki he ngaahi tuʻi ʻo Siuta? Ka ʻi he kuonga ʻo ʻene motuʻa
    lahi naʻa ne mahakiʻia ʻi hono vaʻe.
  ces-1613: Jiné pak všecky věci Azovy, i všecka síla jeho a cokoli dělal, i jaká
    města vystavěl, zapsáno jest v knize o králích Judských. Jen že v věku starosti
    své byl nemocný na nohy.
  eng-WMB: Now the rest of all the acts of Asa, and all his might, and all that he
    did, and the cities which he built, aren’t they written in the book of the chronicles
    of the kings of Judah? But in the time of his old age he was diseased in his feet.
  tam-TCV: ஆசாவின் ஆட்சிக் காலத்தின் மற்ற நிகழ்வுகளும், அவனுடைய சாதனைகளும், அவன் செய்தவைகள்
    அனைத்தும், அத்துடன் அவன் கட்டிய பட்டணங்கள் பற்றியும், யூதா அரசர்களது வரலாற்றுப்
    புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன. ஆயினும், அவனுடைய வயது முதிர்ந்த காலத்தில் அவன்
    கால்களில் வியாதி ஏற்பட்டது.
  ceb-ULB: Ang ubang mga butang nga nabuhat ni Asa, ang hingpit niyang gahom, ang
    tanan niyang gibuhat, ug ang mga siyudad nga iyang gitukod, dili ba nahisulat
    man kini sa basahon sa panghitabo sa mga hari sa Juda? Apan sa iyang pagkatigulang
    aduna na siyay sakit sa tiil.
  pol-UBG: A pozostałe dzieje Asy, cała jego potęga i wszystko, co czynił, oraz miasta,
    które zbudował, czyż nie są zapisane w kronikach królów Judy? Jednak w okresie
    swojej starości zachorował na nogi.
  urd-GVU: باقی جو کچھ آسا کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ ’شاہانِ
    یہوداہ کی تاریخ‘ کی کتاب میں درج ہے۔ اُس میں اُس کی کامیابیوں اور اُس کے تعمیر
    کئے گئے شہروں کا ذکر ہے۔ بُڑھاپے میں اُس کے پاؤں کو بیماری لگ گئی۔
  deu-1912: Was aber mehr von Asa zu sagen ist und alle seine Macht und alles, was
    er getan hat, und die Städte, die er gebaut hat, siehe, das ist geschrieben in
    der Chronik der Könige Juda's. Nur war er in seinem Alter an seinen Füßen krank.
  kan-2017: ಆಸನ ಉಳಿದ ಚರಿತ್ರೆ, ಅವನ ಎಲ್ಲಾ ಪರಾಕ್ರಮಕೃತ್ಯಗಳು, ಅವನು ಪಟ್ಟಣಗಳನ್ನು ಕಟ್ಟಿಸಿದ
    ಸಂಗತಿಗಳೂ, ಅವನ ಇತರ ಕಾರ್ಯಗಳು ಯೆಹೂದ್ಯರ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ ಲಿಖಿತವಾಗಿದೆ.
    ಮುಪ್ಪಿನಲ್ಲಿ ಅವನ ಕಾಲುಗಳಿಗೆ ರೋಗವುಂಟಾಯಿತು.
  yap-yap: Ma tin kabay niki rin’ Asa ni Pilung, ni aram e ngongol rok ni madangdang
    nge yochi binaw ni i yororiy ni fan ko mael, e gubin ma go’ kan yoloy ngalan Chepin
    e Pilung nu Judah. Machane nap’an e ke pilbithir me mugutgut ni bochan bm’ar ni
    yib nga’ay.
  hlt-MCSB: Asa kah ol noi boeih neh a thayung thamal boeih, a saii boeih neh a sak
    khopuei rhoek te Judah manghai rhoek kah khokhuen olka cabu dongah a daek uh moenih
    a? Tedae a patong tue ah a kho a tloh pah.
  mdy-ETH: ካኣቲ፥ ዓኣሳ ማዼ ሜሌ ባካ ቢያ፤ ዖልዚ ዒዚ ጫርቂ ዖሊ ባሼ ባሺፆንታ ዙሎ ዶዲሺ ዶዲሺ ዒ ኬልቄ ካታሞንታኮ ሃይሳ
    ቢያ ዪሁዳ ዓጮኮ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቲ ዓኣኔ፤ ካኣቲ ዓኣሳ ጋርቻዛ ቶኪ ዒዛኮ ሃርጋዖ ቶኮ ዎቢሼኔ።
  twi-ASANTE: Asa ahennie ho nsɛm nkaeɛ ne deɛ ne tumi kɔduruiɛ no, ne nkuro a ɔkyekyereɛ
    no nyinaa din no, wɔatwerɛ agu Yuda Ahemfo Abakɔsɛm Nwoma no mu. Ne nkɔkoraabɔ
    mu no, ɔyaree ne nan.
  eng-WEBU: Now the rest of all the acts of Asa, and all his might, and all that he
    did, and the cities which he built, aren’t they written in the book of the chronicles
    of the kings of Judah? But in the time of his old age he was diseased in his feet.
  wal-wal: Asi hanido harabai, a minotettai ubbai, i oottidobai ubbainne i keexxido
    katamati Yihudaa Kawotu Taarikiyaa Maxaafan xaafetti uttidosona. SHin i cimido
    wode tohuwaa sakettiis.
  spa-PDDPT: Los demás hechos y cosas de Asa, todo su poderío y las ciudades que edificó,
