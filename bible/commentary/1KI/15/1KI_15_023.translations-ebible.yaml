    دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟ لېكىن قېرىغاندا، ئۇنىڭ پۇتىدا بىر كېسەل پەيدا
    بولدى.
  sus-sus: Asa xa taruxui dɔnxɔɛ, a xa geree xa fe, a xa taa tife xa fe, nun a xa
    fe birin sɛbɛxi Yudaya nun Isirayila mangɛe xa taruxui kui. Asa to fori, fure
    nde naxa a sanyie suxu.
  pon-2006: Mehkoaros me Nanmwarki Asa wiadahr, eh doadoahk kommwad akan oh kahnimw
    kan me e kelehdi, koaros ntinting nan Pwuken Poadopoad en Nanmwarki kan en Suda.
    Ahpw ni eh likeilapala soumwahu ehu kohda ni aluweluwe kan kahrehda eh mwoatorala.
  ksd-ksd: Ma ra umana enana papalum kai Asa, ma kana dekdek na niuvia, ma ra lavur
    magit i ga pait ia, ma ra umana pia na pal nina i ga vatut diat, dave, pa di ga
    tumu diat vang ta ra buk na tutumu vakai ure ra umana king Iuda? Ba i ga patuana
    ra ura kauna dir ga kaina ma ra minait.
  tur-YTC: Asa’nın bütün işerinin geri kalanı, bütün gücü, yaptığı her şey ve bina
    ettiği kentler, Yahuda krallarının Tarihler Kitabı'nda yazılı değil midir? Ama
    yaşlılığında ayaklarından hastalandı.
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἀσὰ, καὶ πᾶσα ἡ δυναστεία αὐτοῦ ἣν ἐποίησε, καὶ
    τὰς πόλεις ἃς ᾠκοδόμησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα ἐστὶν ἐπὶ βιβλίῳ λόγων τῶν
    ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα; πλὴν ἐν τῷ καιρῷ τοῦ γήρως αὐτοῦ ἐπόνεσε τοὺς πόδας
    αὐτοῦ.
  ind-AYT: Selebihnya dari seluruh riwayat Asa dan seluruh kepahlawanannya, dan segala
    yang dia lakukan serta kota-kota yang dia bangun, apakah semuanya itu tidak dituliskan
    dalam kitab riwayat-riwayat zaman raja-raja Yehuda? Namun, pada masa tuanya dia
    menderita sakit pada kakinya.
  nya-nya: Tsono ntchito zina za Asa, za mphamvu zake ndi mizinda imene anayimanga
    ndi zina zonse zimene anachita, kodi sizinalembedwe mʼbuku la mbiri ya mafumu
    a Yuda? Koma pa nthawi ya ukalamba wake anadwala nthenda ya mapazi.
  hrv-hrv: Ostala povijest Asina, sve njegove pobjede i sve što je učinio i gradovi
