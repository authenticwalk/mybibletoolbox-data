    huvixa kuery rekokue oĩa re? Ha'e gui tuja'i ma jave imba'eaxy opy rupi.
  ilo-ULB: Maipapan iti dadduma a pasamak maipapan kenni Asa, amin a kinabilegna ken
    inaramidna, ken dagiti siudad nga imbangonna, saan kadi a naisurat dagitoy iti
    Libro ti Pakasaritaan dagiti Ar-ari ti Juda? Ngem idi lakayen isuna, naaddaan
    isuna iti sakit iti saka.
  kpg-kpg: Nia mee huogodoo ala ne hai go di king Asa, dono hai hegau hagamataane
    mo ana waahale ne abaaba, huogodoo la guu hihi gi lodo Di Kai o nia King o Judah.
    I dono madumadua, gei mee gu habehabe i dono wae guu hai di magi.
  uig-ARA: ئەمدى ئاسانىڭ باشقا ئىشلىرى، ئۇنىڭ زور قۇدرىتى، ئۇنىڭ قىلغىنىنىڭ ھەممىسى،
