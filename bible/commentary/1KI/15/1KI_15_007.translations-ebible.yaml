verse: 1KI.015.007
translations:
  mal-C: അബീയാമിന്റെ ഭരണകാലത്തിലെ മറ്റുസംഭവങ്ങളും അദ്ദേഹത്തിന്റെ പ്രവൃത്തികളും യെഹൂദാരാജാക്കന്മാരുടെ
    ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ? അബീയാമും യൊരോബെയാമും തമ്മിലും യുദ്ധം
    ഉണ്ടായിരുന്നു.
  deu-TKW: Was aber sonst noch von Abia zu sagen ist und alles, was er ausgeführt
    hat, das ist ja aufgezeichnet in der Geschichte der Könige von Juda. Es war aber
    Krieg zwischen Abia und Jerobeam.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Abiyami mpe misala na ye, ekomama kati
    na buku ya masolo ya bakonzi ya Yuda. Bitumba ezalaki kati na Jeroboami mpe Abiyami.
  eng-LSV: And the rest of the matters of Abijam and all that he did, are they not
    written on the scroll of the Chronicles of the Kings of Judah? And there has been
    war between Abijam and Jeroboam;
  eng-GNV: The rest also of the actes of Abiiam, and all that he did, are they not
    written in the booke of the Chronicles of the Kings of Iudah? there was also warre
    betweene Abiiam, and Ieroboam.
  eng-WEBSTER: Now the rest of the acts of Abijam, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah? And there was war
    between Abijam and Jeroboam.
  nhw-BL: Huan sequinoc tlamantli catli panoc ipan itequi Abíam huan nochi catli quichijqui
    eltoc ijcuilijtoc ipan nopa amatlapohuali catli itoca Catli Quichijque Nopa Tlanahuatiani
    Tlen Tlali Judá.
  swh-ONEN: Kwa habari ya matukio mengine ya utawala wa Abiya na yote aliyofanya,
    je, hayakuandikwa katika kitabu cha kumbukumbu za wafalme wa Yuda? Kulikuwa na
    vita kati ya Abiya na Yeroboamu.
  bba-bba: Ye Abiyɑmu u kuɑn sukum mu yoruɑ Yudɑbɑn sinɑmbun fɑɑɡin tireru sɔɔ. Mɛyɑ
    mɑɑ win wɑɑti ye sɔɔ, tɑbu wɑ̃ɑ wi kɑ Yeroboɑmun bɑɑ sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Abijam, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah? And there was war
    between Abijam and Jeroboam.
  luo-luo: To timbe mamoko mag loch Abija kaachiel gi gik moko duto mane otimo, donge
    ondikgi e kitepe mag weche mag ndalo mar ruodhi mag Juda? Ne nitie lweny e kind
    Abija kod Jeroboam.
  meu-meu: Abiama ena kara oredia, e kara karadia iboudiai, sivaraidia na Iuda Pavapavadia
    Sisigadia Bukana ai e hetore, ani? Abiama bona Ieroboam e hetuari heheniva.
  npi-ULB: के अबियाले गरेका अन्य कामहरू यहूदाका राजाहरूको इतिहासको पुस्तकमा लेखिएका
    छैनन् र ? अबिया र यारोबामको बिचमा युद्ध चलेको थियो ।
  yor-yor: Ní ti ìyókù ìṣe Abijah, àti gbogbo èyí tí ó ṣe, a kò ha kọ wọ́n sínú ìwé
    ọ̀rọ̀ ọjọ́ àwọn ọba Juda? Ogun sì wà láàrín Abijah àti Jeroboamu.
  pes-OPCB: رویدادهای دیگر سلطنت اَبیّام در کتاب تاریخ پادشاهان یهودا نوشته شده است.
    میان اَبیّام و یربعام دائم جنگ بود.
  tgl-ULB: At sa iba pang mga bagay tungkol kay Abiam, ang lahat ng kaniyang ginawa,
    hindi ba naisulat ang mga ito sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng
    Judah? Nagkaroon ng digmaan sa pagitan ni Abiam at Jeroboam.
  hui-hui: Mbirale bibahende Kini Abiya ibugua bialu henedaru mbuga mbira mini Yuda
    Kini Henerunaga Bi Te laga ngagoha gilibu winigo nga.
  mya-mya: အ​ဘိ​ယ​ဆောင်​ရွက်​ခဲ့​သည့်​အ​ခြား​အ​မှု အ​ရာ​ရှိ​သ​မျှ​ကို ယု​ဒ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား
    သ​တည်း။
  bod-N: ཨ་བི་ཡཱའི་བྱས་རྗེས་གཞན་རྣམས་དང་ཁོས་ཅི་བྱས་པ་ཐམས་ཅད་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་རབས་ཀྱི་མདོ་ཡི་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
    ཨ་བི་ཡཱ་དང་ཡེ་རོབ་ཨམ་གཉིས་ཀྱི་བར་ལའང་རྒྱུན་དུ་དམག་འཁྲུག་བྱུང་བ་ཡིན།
  sna-sna: Kana zviri zvimwe zvinhu zvakaitika panguva yokutonga kwaAbhija, nazvose
    zvaakaita, hazvina kunyorwa here mubhuku renhoroondo dzegore negore dzamadzimambo
    aJudha? Pakati paAbhija naJerobhoamu pakanga pane hondo.
  spa-BLM: Los demás hechos de Abijam, y todo lo que hizo, ¿no están escritos en el
    libro de las crónicas de los reyes de Judá? Hubo guerra entre Abijam y Jeroboam.
  cac-cac: '@see-verse:1KI.015.006'
  swh-ULB: Kwa mambo mengine ya Abiya, yote aliyofanya, je, hayajaandikwa katika kitabu
    cha matukio ya wafalme wa Yuda? Sasa kulikuwa na vita kati ya Abiya na Yeroboamu.
  bel-bel: Астатнія дзеі Авіі, усё, што ён зрабіў, апісана ў летапісе цароў Юдэйскіх.
    І была вайна паміж Авіем і Ераваамам.
  deu-ELBBK: Und das Übrige der Geschichte Abijams und alles, was er getan hat, ist
    das nicht geschrieben in dem Buch der Chroniken der Könige von Juda? Und es war
    Krieg zwischen Abijam und Jerobeam.
  mbb-OT: '@see-verse:1KI.015.006'
  mal-2015: അബീയാമിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യെഹൂദാരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ. അബീയാമും യൊരോബെയാമും തമ്മിലും യുദ്ധം
    ഉണ്ടായിരുന്നു.
  rmc-rmc: O mariben le Jeroboamoha ľikerelas dureder the akor, sar sas kraľis o Abijam.
    Savore aver veci, so kerďa o Abijam, hin pisimen andro Zvitkos le judske kraľengro.
  pes-OPV: و بقیه وقایع ابیام وهرچه کرد، آیا در کتاب تواریخ ایام پادشاهان یهودا مکتوب
    نیست؟ و در میان ابیام و یربعام جنگ بود.
  ron-1924: Челелалте фапте але луй Абиам ши тот че а фэкут ел ну сунт скрисе оаре
    ын Картя Кроничилор ымпэрацилор луй Иуда? Ынтре Абиам ши Иеробоам а фост рэзбой.
  ben-OBCV: অবিয়র রাজত্বকালের অন্যান্য সব ঘটনা, ও তিনি যা যা করলেন, তার বিবরণ কি
    যিহূদার রাজাদের ইতিহাস-গ্রন্থে লেখা নেই? অবিয় ও যারবিয়ামের মধ্যে যুদ্ধ লেগেই
    ছিল।
  som-som: Oo Abiiyaam falimihiisii kale iyo wixii uu sameeyey oo dhammuba sow kuma
    qorna kitaabkii taariikhda boqorradii dalka Yahuudah? Oo Abiiyaam iyo Yaaraabcaamna
    dagaal baa ka dhexeeyey.
  lat-VUC: Reliqua autem sermonum Abiam, et omnia quæ fecit, nonne hæc scripta sunt
    in libro verborum dierum regum Juda? Fuitque prælium inter Abiam et inter Jeroboam.
  eng-ASVBT: And the rest of the acts of Abijam, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah? And there was war
    between Abijam and Jeroboam.
  ita-1885: così vi fu guerra fra Abiam e Geroboamo. Quant'è al rimanente de' fatti
    di Abiam, e tutto ciò ch'egli fece; queste cose non sono elleno scritte nel Libro
    delle Croniche dei re di Giuda?
  eng-LXXUP: And the rest of the history of Abijam, and all that he did, behold, are
    not these written in the book of the chronicles of the kings of Judah? And there
    was war between Abijam and Jeroboam.
  eng-ULB: As for the other matters of Abijah, all that he did, are they not written
    in the book of the events of the kings of Judah? There was war between Abijah
    and Jeroboam.
  spa-VBL: El resto de lo que sucedió en el reinado de Abías y todo lo que hizo está
    registrado en el Libro de las Crónicas de los Reyes de Judá. Abías y Jeroboam
    siempre estuvieron en guerra entre sí.
  fra-_FOB: Le reste des actions d'Abijam et tout ce qu'il fit, cela n'est-il pas
    écrit au livre des Chroniques des rois de Juda? Il y eut aussi guerre entre Abijam
    et Jéroboam.
  mal-mal: അബീയാമിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യെഹൂദാ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ. അബീയാമും യൊരോബെയാമും തമ്മിലും യുദ്ധം
    ഉണ്ടായിരുന്നു.
  urd-GVR: Bāqī jo kuchh Abiyāh kī hukūmat ke daurān huā aur jo kuchh us ne kiyā wuh
    ‘Shāhān-e-Yahūdāh kī Tārīḳh’ kī kitāb meṅ darj hai.
  suz-BL: अबीयाम आ पशो अरु गेय, मेको आ पशो नेल्‍ले, मार, मेको यहूदा ङा पिप आन इतिहासम
    ब्रेक्‍शो मबाक्‍बा ङा? अबीयाम नु येरोबाम आस दातेम गेना हना यो लडाइ दुम्‍स ङा दुम्‍स
    बाक्‍माक्‍त।
  ita-1927: Il resto delle azioni di Abijam e tutto quello ch’ei fece, sta scritto
    nel libro delle Cronache dei re di Giuda. E vi fu guerra fra Abijam e Geroboamo.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی ئەبیا و هەموو ئەوەی کردی لە پەڕتووکی کاروباری
    ڕۆژانەی پاشاکانی یەهودا تۆمار کراون. جەنگ لەنێوان ئەبیا و یارۆڤعامیش هەبوو.
  eng-BBE: Now the rest of the acts of Abijam, and all he did, are they not recorded
    in the book of the history of the kings of Judah? And there was war between Abijam
    and Jeroboam.
  kan-OKCV: ಅಬಿಯಾಮನ ಮಿಕ್ಕಾದ ಕ್ರಿಯೆಗಳೂ, ಅವನು ಮಾಡಿದ್ದೆಲ್ಲವೂ, ಯೆಹೂದದ ಅರಸುಗಳ ಇತಿಹಾಸಗಳ
    ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ. ಇವನಿಗೂ ಯಾರೊಬ್ಬಾಮನಿಗೂ ಯುದ್ಧ ನಡೆಯುತ್ತಿತ್ತು.
  tam-2017: அபியாமின் மற்ற செயல்பாடுகளும், அவன் செய்தவைகளெல்லாம் யூதாவுடைய ராஜாக்களின்
    நாளாகமப் புத்தகத்தில் எழுதியிருக்கிறது; அபியாமுக்கும் யெரொபெயாமுக்கும் யுத்தம்
    நடந்துகொண்டிருந்தது.
  spa-RV-1909: Lo demás de los hechos de Abiam, y todas las cosas que hizo, ¿no están
    escritas en el libro de las crónicas de los reyes de Judá? Y hubo guerra entre
    Abiam y Jeroboam.
  ron-BTF: Şi restul faptelor lui Abiiam şi tot ce a făcut, nu sunt ele scrise în
    cartea cronicilor împăraţilor lui Iuda? Şi a fost război între Abiiam şi Ieroboam.
  eng-WEBP: The rest of the acts of Abijam, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah? There was war between Abijam
    and Jeroboam.
  eng-FBV: The rest of what happened in Abijam's reign and everything that he did
    are recorded in the Book of Chronicles of the Kings of Judah. Abijam and Jeroboam
    were always at war with each other.
  nld-1939: De verdere geschiedenis van Abias, met al wat hij deed, is beschreven
    in het boek der kronieken van de koningen van Juda. Ook tussen Abias en Jeroboam
    werd oorlog gevoerd.
  nch-BL: Huan sequinoc tamanti cati panoc ipan itequi Abíam huan nochi cati quichijqui
    eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca Cati Quichijque Nopa Tanahuatiani
    Ten Tali Judá.
  vie-1934: Các công việc khác của A-bi-giam, mọi việc người làm, đều chép trong sách
    sử ký của các vua Giu-đa. A-bi-giam và Giê-rô-bô-am cũng đánh giặc nhau.
  hin-CV: अबीयाम द्वारा किए गए बाकी काम और वह सब, जो उसने किया, यहूदिया के राजाओं
    की इतिहास नामक पुस्तक में लिखी हैं. अबीयाम और यरोबोअम में युद्ध होता रहा.
  spa-BES: Los demás hechos de Abiam y todo lo que hizo, ¿no están registrados en
    el libro de las crónicas de los reyes de Judá? Y hubo guerra entre Abiam y Jeroboam.
  tdx-tdx: Aa naho o fitoloña’ i Abiiame ila’eo, o tolon-draha’e iabio—tsy fa sinokitse
    amy bokem-pamoliliañe o mpanjaka’ Iehodaoy hao? Le hotakotak’ avao ty tañivo’
    i Abiiame naho Iarovame.
  tha-KJV: ราชกิจนอกนั้นของอาบียัมและสรรพสิ่งซึ่งพระองค์ทรงกระทำ มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศยูดาห์​หรือ
    และมีการศึกระหว่างอาบียัมและเยโรโบอัม
  por-BR-2018: Os demais dos feitos de Abião, e todas as coisas que fez, não estão
    escritas no livro das crônicas dos reis de Judá? E havia guerra entre Abião e
    Jeroboão.
  deu-ELO: Und das Übrige der Geschichte Abijams und alles, was er getan hat, ist
    das nicht geschrieben in dem Buche der Chronika der Könige von Juda? Und es war
    Krieg zwischen Abijam und Jerobeam.
  eng-WYC-2018: Soothly the residue of the words of Abijam, and all things that he
    did, whether these be not written in the book of [the] words of [the] days of
    the kings of Judah? And battle was betwixt Abijam and Jeroboam (or And there was
    always battle between Abijam and Jeroboam).
  epo-epo: La cetera historio de Abijam, kaj ĉio, kion li faris, estas priskribitaj
    en la libro de kroniko de la reĝoj de Judujo. Kaj milito estis inter Abijam kaj
    Jerobeam.
  uig-PIN: Abiyamning baxⱪa ixliri wǝ ⱪilƣanlirining ⱨǝmmisi «Yǝⱨuda padixaⱨlirining
    tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi? Abiyam bilǝn Yǝroboam bir-biri
    bilǝn jǝng ⱪilixip turatti.
  beo-beo: Amola Abaidia ea hamonanusu hou huluane da “Yuda hina bagade ilia Hamonanusu
    Meloa’ amo ganodini dedene legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Abiya i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  hau-SA: Game da sauran ayyukan mulkin Abiyam kuwa, duk a rubuce suke a cikin littafin
    tarihin sarakunan Yahuda. Aka yi yaƙi tsakanin Abiyam da Yerobowam.
  uig-LAT: Abiyamning bashqa ishliri we qilghanlirining hemmisi «Yehuda padishahlirining
    tarix-tezkiriliri» dégen kitabta pütülgen emesmidi? Abiyam bilen Yeroboam bir-biri
    bilen jeng qiliship turatti.
  nde-nde: Okunye okumayelana lombuso ka-Abhija, lakho konke akwenzayo, akulotshwanga
    yini egwalweni lwembali yamakhosi akoJuda? Kwaba lempi phakathi kuka-Abhija loJerobhowamu.
  ton-ton: Pea ko eni ko e toe ʻoe ngaahi ngāue naʻe fai ʻe ʻApisami, mo ia kotoa
    pē naʻa ne fai, ʻikai kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo Siuta?
    Pea naʻe tau ʻa ʻApisami mo Selopoami.
  ces-1613: Jiné pak věci Abiamovy, a všecko což činil, popsáno jest v knize o králích
    Judských, ano i o boji mezi Abiamem a Jeroboámem.
  eng-WMB: The rest of the acts of Abijam, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah? There was war between Abijam
    and Jeroboam.
  tam-TCV: அபியாவின் ஆட்சிக் காலத்தின் மற்ற சம்பவங்களும், அவன் செய்த அனைத்தும் யூதா
    அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன. அபியாமுக்கும் யெரொபெயாமுக்கும்
    இடையில் யுத்தம் நடந்தது.
  ceb-ULB: Ang ubang butang nga nabuhat ni Abia, ang tanan niyang gibuhat, wala ba
    nahisulat sa basahon sa mga panghitabo sa mga hari sa Juda? Adunay gubat tali
    kang Abia ug kang Jeroboam.
  pol-UBG: A pozostałe dzieje Abijama i wszystko, co czynił, czyż nie są zapisane
    w kronikach o królach Judy. I trwała wojna między Abijamem a Jeroboamem.
  urd-GVU: باقی جو کچھ ابیاہ کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ ’شاہانِ
    یہوداہ کی تاریخ‘ کی کتاب میں درج ہے۔
  deu-1912: Was aber mehr von Abiam zu sagen ist und alles, was er getan hat, siehe,
    das ist geschrieben in der Chronik der Könige Juda's. Es war aber Krieg zwischen
    Abiam und Jerobeam.
  kan-2017: ಅಬೀಯಾಮನ ಉಳಿದ ಚರಿತ್ರೆಯೂ ಮತ್ತು ಅವನ ಎಲ್ಲಾ ಕೃತ್ಯಗಳೂ ಯೆಹೂದ್ಯರ ರಾಜಕಾಲವೃತ್ತಾಂತ
    ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ ಲಿಖಿತವಾಗಿದೆ. ಅಬೀಯಾಮನಿಗೂ ಮತ್ತು ಯಾರೊಬ್ಬಾಮನಿಗೂ ಯುದ್ಧ ನಡೆಯುತ್ತಿತ್ತು.
  yap-yap: Ma gubin e tin kabay ni i rin’ Abijah e ni yoloy ngalan e babyor ni fithingan
    e Chepin e Pilung nu Judah.
  hlt-MCSB: Abijam kah ol noi neh a saii boeih te Judah manghai rhoek kah khokhuen
    olka cabu dongah a daek moenih a? Abijam laklo neh Jeroboam laklo ah caemtloek
    ni aka om.
  mdy-ETH: ዓቢያ ማዼ ሜሌ ባካ ቢያ ዪሁዳ ካኣቶኮ ሃይሳ ፃኣፒንታ ማፃኣፖይዳ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Nsɛm a aka a ɛsisii wɔ Abiyam ahennie mu ne deɛ ɔyɛeɛ no, wɔatwerɛ wɔ
    Yuda Ahemfo Abakɔsɛm Nwoma no mu. Ɔko daa Abia ne Yeroboam ntam ɛberɛ biara.
  eng-WEBU: The rest of the acts of Abijam, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah? There was war between Abijam
    and Jeroboam.
  wal-wal: Abiiyi hanido harabainne i oottidobai ubbai Yihudaa Kawotu Taarikiyaa Maxaafan
    xaafetti uttiis. Abiiyinne Iyorbbaami olettiiddi de7idosona.
  spa-PDDPT: Los demás hechos y cosas de Abiam, ¿no están escritos en el rollo de
    las Crónicas de los reyes de Judá? Hubo guerra entre Abiam y Jeroboam.
  gun-gun: Ha'e gui oĩve rei tema Abias rekokue regua. Ha'e rami avi hi'arandua ha'e
    mba'emo ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia Judá pygua huvixa kuery rekokue
    oĩa re? Oiko avi raka'e Abias ha'e Jeroboão kuery reve joe opu'ãa.
  ilo-ULB: Maipanggep kadagiti dadduma a banbanag maipapan kenni Abias, amin nga inaramidna,
    saan kadi a naisurat dagitoy iti Libro dagiti Pakasaritaan dagiti Ar-ari ti Juda?
    Adda panagginnubat da Abias ken Jeroboam.
  kpg-kpg: Gei nia mee a Abijah ne hai la guu hihi gi lodo Di Kai o nia King o Judah.
  uig-ARA: ئابىيامنىڭ باشقا ئىشلىرى ۋە قىلغانلىرىنىڭ ھەممىسى «يەھۇدا پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟ ئابىيام بىلەن يەروبوئام بىر-بىرى
    بىلەن جەڭ قىلىشىپ تۇراتتى.
  sus-sus: Abiyami xa taruxui dɔnxɔɛ sɛbɛxi Yudaya mangɛe xa taruxui kui. Abiyami
    nun Yerobowami nu e boore gerema tɛmui birin.
  pon-2006: Oh mehkoaros me Apaisa wiadahr ntinting nan Pwuken Poadopoad en Nanmwarki
    kan en Suda.
  ksd-ksd: Ma ra umana enana magit nina Abia i ga pait ia, dave, pa di ga tumu diat
    vang ta ra bung na tutumu vakai ure ra umana king Iuda? Ma Abia dir ga varubu
    ma Ieroboam.
  tur-YTC: Aviyam'ın işlerinin geri kalanı ve yaptığı her şey, Yahuda krallarının
    Tarihler Kitabı'nda yazılı değil midir? Aviyam ile Yarovam arasında savaş vardı.
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἀβιοὺ καὶ πάντα ἃ ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα
    ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα; καὶ πόλεμος ἦν ἀναμέσον Ἀβιοὺ
    καὶ ἀναμέσον Ἱεροβοάμ.
  ind-AYT: Selebihnya dari riwayat-riwayat Abiam dan segala yang dia lakukan, apakah
    semuanya itu tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja Yehuda?
    Kemudian, terjadi perang antara Abiam dan Yerobeam.
  nya-nya: Tsono ntchito zina za Abiya, ndi zina zonse anachita, kodi sizinalembedwe
    mʼbuku la mbiri ya mafumu a Yuda? Panali nkhondo pakati pa Abiya ndi Yeroboamu.
  hrv-hrv: Ostala povijest Abijamova, sve što je učinio, zar to nije zapisano u knjizi
    Ljetopisa kraljeva judejskih? A bijaše rat između Abijama i Jeroboama.
  mps-mps: Te king Abiyago te gasa haniani sę yali po da, te po gasa bukude elalubo.
    Augwaligo te buku e tama nogi wabo da, te Juda Hani King Bidi Dabe Augwaligo Po
    Elalubo Buku Da wabo dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Abiya i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  dan-1931: Hvad der ellers er at fortælle om Abija, alt, hvad han gjorde, står jo
    optegnet i Judas Kongers Krønike. Abija og Jeroboam lå i Krig med hinanden.
  vie-OVCB: Các công việc khác của A-bi-giam đều được chép trong Sách Lịch Sử Các
    Vua Giu-đa. A-bi-giam và Giê-rô-bô-am cũng tranh chiến nhau.
  guj-2017: અબિયામનાં બાકીનાં કાર્યો, તેણે જે કંઈ કર્યું તે સર્વ યહૂદિયાના રાજાના
    પુસ્તકમાં લખેલા નથી શું? અબિયામ અને યરોબામ વચ્ચે વિગ્રહ ચાલુ રહ્યો.
  pon-2006A: Oh mehkoaros me Apaisa wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Suda.
  por-BRBSL: O resto dos atos de Abijam, e tudo o que ele fez, não estão escritos
    no livro das crônicas dos reis de Judá? Houve uma guerra entre Abijam e Jeroboão.
  cth-cth: Abijam ni a sak e naw pueng teh Judah siangpahrang setouknae cauk dawk
    thut lah ao nahoehmaw. Abijam hoi Jeroboam rahak vah kâtuknae ouk ao.
  twi-twi: Nsɛm a aka a esisii wɔ Abiyam ahenni mu ne nea ɔyɛe no, wɔankyerɛw wɔ Yuda
    Ahemfo Abakɔsɛm Nhoma no mu ana? Ɔko daa Abiyam ne Yeroboam ntam bere biara.
  hlt-hlt: Abijam kah ol noi neh a saii boeih te Judah manghai rhoek kah khokhuen
    olka cabu dongah a daek moenih a? Abijam laklo neh Jeroboam laklo ah caemtloek
    ni aka om.
  tbz-SIM: Abiyɑmmu dɔɔ̀rìmɛ̀ tɛ̃mɛ̀ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ wɑ̃̀rimu Sudɑɑ kpɑ̀ɑ̀tìbɛ̀
    dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ. Abiyɑmmu nɛ̀ Sedoboɑmmu bɛ̀ do dokùmu o fòmmu mumɔu miɛkɛ.
  msy-2020: Atrivim Abiya amizir arazir igharaziba, da akɨnafarir me kamaghɨn dɨborimɨn
    aven iti, Judabar Atrivibar Eghaghaniba.
  dop-dop: Pɑ kɛɛsɑ Apiyɑm tɔm lɛntǝnɑɑ kɛ Yutɑ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ. Ɩ́lɛ́ ɩ mɑɣɑmɑɣɑ
    ɩ yoonɑ Solopʋwɑm tɔtɔɣɔ.
  azb-azb: Aviyanın qalan işləri və onun etdiyi hər şey barədə Yəhuda padşahlarının
    salnamələr kitabında yazılmışdır. Aviya ilə Yarovam arasında müharibə gedirdi.
  eng-DBY: And the rest of the acts of Abijam, and all that he did, are they not written
    in the book of the chronicles of the kings of Judah? And there was war between
    Abijam and Jeroboam.
  hin-2017: अबिय्याम के और सब काम जो उसने किए, क्या वे यहूदा के राजाओं के इतिहास की
    पुस्तक में नहीं लिखे हैं? और अबिय्याम की यारोबाम के साथ लड़ाई होती रही।
  wol-KYG: Li des ci mbiri Abiyam ak mboolem lu mu def, bindees na ko moos ca téere
    ba ñu dippee Jaloorey buuri Yuda ca seeni jant. Xare it jiboon na diggante Abiyam
    ak Yerbowam.
  eng-YLT: And the rest of the matters of Abijam, and all that he did, are they not
    written on the book of the Chronicles of the kings of Judah? And war hath been
    between Abijam and Jeroboam;
  eng-WYC-2017: Soothly the residue of the words of Abijam, and all things that he
    did, whether these be not written in the book of [the] words of [the] days of
    the kings of Judah? And battle was betwixt Abijam and Jeroboam.
  eng-WMBB: The rest of the acts of Abijam, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah? There was war between Abijam
    and Jeroboam.
  urd-GVH: बाक़ी जो कुछ अबियाह की हुकूमत के दौरान हुआ और जो कुछ उसने किया वह ‘शाहाने-यहूदाह
    की तारीख़’ की किताब में दर्ज है।
  rug-rug: Meke doduru ginugua pule saripu taveti e Abaeza, si ta kubere pa korapana
    sa Buka Tinozi Tadi na Baṉara pa Ziuda.
  gaz-gaz: Wanni bara bulchiinsa Abiyaan keessa taʼe kan biraa fi wanni inni hojjete
    hundi kitaaba seenaa mootota Yihuudaa keessatti barreeffamee jira mitii? Abiiyaa
    fi Yerobiʼaam gidduu waraanatu ture.
  fra-LSG: Le reste des actions d’Abijam, et tout ce qu’il a fait, cela n’est-il pas
    écrit dans le livre des Chroniques des rois de Juda? Il y eut guerre entre Abijam
    et Jéroboam.
  yal-yal: Abiyan kɛwali dɔnxɛne, e nun a naxan birin liga, ne sɛbɛxi Yuda mangane
    taruxu kɛdine kui. Yɛngɛn so nɛn Abiyan nun Yerobowan tagi.
  haw-1868: A o na oihana e ae a Abiama, a me ka mea a pau ana i hana'i, aole anei
    ia i kakauia ma ka buke o na oihana a na lii o Iuda. He kaua hoi iwaena o Abiama
    a me Ieroboama.
  arb-NAV: أَمَّا بَقِيَّةُ أَعْمَالِ أَبِيَامَ وَمُنْجَزَاتِهِ أَلَيْسَتْ هِي مُدَوَّنَةً
    فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ يَهُوذَا؟
  ewe-ewe: Woŋlɔ Abiyam ƒe ŋutinya mamlɛa ɖe Yuda fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: And the rest of the acts of Abiyam, and all that he did, behold, they are
    written in the book of the chronicles of the kings of Judah. And there was [also]
    war between Abiyam and Jerobo'am.
  asm-FB: অবিয়ামৰ অবশিষ্ট বৃত্তান্ত, তেওঁৰ সকলো কাৰ্যৰ কথা, যিহূদাৰ ৰজাসকলৰ ইতিহাস-পুস্তকখনত
    জানো লিখা নাই? সেই সময়ত অবিয়াম আৰু যাৰবিয়ামৰ মাজত যুদ্ধ চলি আছিল।
  sus-A: عَبِيَمِ شَ تَرُشُي دْنشْي سّبّشِ يُدَيَ مَنفّيٍ شَ تَرُشُي كُي. عَبِيَمِ
    نُن يٍرٌبٌوَ مِ نُ عٍ بٌورٍ فٍرٍ مَ تّمُي بِرِن.
  fra-SBL: Le reste des actes d'Abijam, et tout ce qu'il a fait, n'est-ce pas écrit
    dans le livre des Chroniques des rois de Juda ? Il y eut une guerre entre Abijam
    et Jéroboam.
  hbo-hbo: וְיֶ֨תֶר דִּבְרֵ֤י אֲבִיָּם֙ וְכָל־אֲשֶׁ֣ר עָשָׂ֔ה הֲלֹֽוא־הֵ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֣י יְהוּדָ֑ה וּמִלְחָמָ֥ה הָיְתָ֛ה בֵּ֥ין
    אֲבִיָּ֖ם וּבֵ֥ין יָרָבְעָֽם׃
  piu-2006: '@see-verse:1KI.015.006'
  kik-kik: Maũndũ marĩa mangĩ makoniĩ wathani wa Abija na ũrĩa wothe eekire-rĩ, githĩ
    matiandĩkĩtwo ibuku-inĩ rĩa maũndũ ma athamaki a Juda? Na nĩ kwarĩ mbaara gatagatĩ
    ka Abija na Jeroboamu.
  fra-NCL: Le reste des actes d’Abiam, et tout ce qu’il a fait, cela n’est-il pas
    écrit dans le livre des Chroniques des rois de Juda. Il y eut guerre entre Abiam
    et Jéroboam.
  cek-AK: Abijam siangpahrang ah oh nathung kaom hmuennawk hoi a sak ih hmuennawk
    loe, Judah siangpahrangnawk ahmin pakuemhaih cabu thungah pakuem o na ai maw?
    Abijam hoi Jeroboam salakah misatukhaih to oh.
  cuk-cuk: Rey-Abiam-ibmar-imaksad, degi, e-yar-semaidgi-ibmar-gusmalad, Judá-e-reymar-gardamargi
    narmakar mamaid. Abiam, Jeroboamʼbogwa bila-onodii gusmogad.
  uig-CYR: Абиямниң башқа ишлири вә қилғанлириниң һәммиси «Йәһуда падишалириниң тарих-тәзкирилири»
    дегән китапта пүтүлгән әмәсмиди? Абиям билән Йәробоам бир-бири билән җәң қилишип
    туратти.
  tel-2017: అబీయా యరొబాముల మధ్య కూడా యుద్ధం జరుగుతూ ఉండేది. అబీయా గురించిన మిగతా విషయాలు,
    అతడు చేసిన వాటన్నిటిని గురించి యూదా రాజుల చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv a Abijam avèk tout sa li te fè yo, èske yo pa ekri nan
    Liv Kwonik a Wa a Juda yo? Anplis, te gen lagè antre Abijam avèk Jéroboam.
  kos-kos: Ac ma nukewa saya ma Abijah el orala, simla oasr in Sramsram Matu Ke Tokosra
    Lun Judah.
  hbo-WLC: וְיֶ֨תֶר דִּבְרֵ֤י אֲבִיָּם֙ וְכָל־אֲשֶׁ֣ר עָשָׂ֔ה הֲלֽוֹא־הֵ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֣י יְהוּדָ֑ה וּמִלְחָמָ֥ה הָיְתָ֛ה בֵּ֥ין
    אֲבִיָּ֖ם וּבֵ֥ין יָרָבְעָֽם׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Abija, o bụ na e deghị
    ha nʼakwụkwọ akụkọ ndị eze Juda? Agha dịgidere nʼetiti Abija na Jeroboam.
  ory-ory: ପୁଣି, ଅବୀୟାମଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ସମସ୍ତ କ୍ରିୟା କି ଯିହୁଦା-ରାଜାଗଣର ଇତିହାସ
    ପୁସ୍ତକରେ ଲେଖା ନାହିଁ? ଆଉ ଅବୀୟାମ ଓ ଯାରବୀୟାମ ମଧ୍ୟରେ ଯୁଦ୍ଧ ଥିଲା।
  chk-chk: Nge lusun pworausen än Apia föför meinisin a mak lon puken uruwon ekewe
    kingen Juta. A pwal fis maun lefilen Apia me Jeropoam.
  rop-rop: En enijing weya King Abaija bin dum deibin raidimdan langa det buk gulum
    Ola stori blanga detlot king blanga Juda.
  ukr-1871: Про инші дїла Абії, й про те, що він витворяв, се прописано в лїтописній
    книзї царів Юдиних. Була ж війна між Абією й Еробоамом.
  deu-1951: Was aber mehr von Abija zu sagen ist, und was er getan hat, ist das nicht
    geschrieben in der Chronik der Könige von Juda? Es war aber Krieg zwischen Abija
    und Jerobeam.
  eng-JPS: And the rest of the acts of Abijam, and all that he did, are they not written
    in the book of the chronicles of the kings of Judah? And there was war between
    Abijam and Jeroboam.
  srp-1865: A ostala djela Avijamova i sve što je èinio nije li zapisano u dnevniku
    careva Judinijeh? A bijaše rat izmeðu Avijama i Jerovoama.
  lug-lug: N’ebyafaayo ebirala byonna eby’okufuga kwa Abiyaamu, ne bye yakola, tebyawandiikibwa
    mu kitabo eky’ebyomumirembe gya bassekabaka ba Yuda? Ne wabangawo entalo wakati
    wa Abiyaamu ne Yerobowaamu.
  heb-heb: ויתר דברי אבים וכל אשר עשה הלוא הם כתובים על ספר דברי הימים למלכי יהודה
    ומלחמה היתה בין אבים ובין ירבעם׃
  ben-IRV: অবিয়ামের অন্যান্য কাজ, অর্থাৎ তিনি যা কিছু করেছিলেন তা যিহূদার রাজাদের
    ইতিহাস নামে বইটিতে কি লেখা নেই? অবিয়াম ও যারবিয়ামের মধ্যে যুদ্ধ হত।
  pan-pan: ਅਤੇ ਅਬੀਯਾਮ ਦੀਆਂ ਬਾਕੀ ਗੱਲਾਂ ਅਤੇ ਉਹ ਸਭ ਜੋ ਉਸ ਕੀਤਾ ਕੀ ਉਹ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹਾਂ
    ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੀਆਂ ਹੋਈਆਂ ਨਹੀਂ ਹਨ? ਅਬੀਯਾਮ ਤੇ ਯਾਰਾਬੁਆਮ ਵਿੱਚ ਵੀ ਲੜਾਈ ਰਹੀ।
  mya-JVB: အဘိယ ပြုမူ သော အမှုအရာ ကြွင်း သမျှ တို့သည် ယုဒ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏။
  tbg-tbg: King Abiaava ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Iutaa Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora. King Abiaava Isareri King Jeroboamura
    hampata iqoka raqura. (2 Sto 13:3-21)
  hmo-hmo: Abaisa ena kara oredia ibounai edia sivarai be Iuda Ena King Edia Sivarai
    Buka ena lalonai idia torea vadaeni.
  urd-urd: और अबियाम का बाक़ी हाल और सब कुछ जो उसने किया, इसलिए क्या वह यहूदाह के
    बादशाहों की तवारीख़ की किताब में लिखा नहीं है? और अबियाम और युरब'आम में जंग होती
    रही।
  rus-SYN: Прочие дела Авии, все, что он сделал, описано в летописи царей Иудейских.
    И была война между Авиею и Иеровоамом.
  bqc-SIM: Abia yã́ kĩniↄ ku Yuda kíaↄ ladau.
  tcz-CHONGTHU: Abijah vaihom sunga thilsoh dangho Judahh lengte thusim kijih na Lekhabu
    a aum soh kei jin ahi. Abijah le Jeroboam kikah a gal ana umjing in ahi.
  mar-mar: अबीयामाने आणखी जे काही केले त्याची नोंद, यहूदाच्या राजांचा इतिहास या पुस्तकात
    आहे. अहीयाच्या संपूर्ण कारकिर्दींत अहीया आणि यराबाम यांच्यात लढाई चालू असे.
  qub-qub: '@see-verse:1KI.015.006'
  bqp-bqp: Abia yã kparanↄ kũ yã kũ à kɛ̀nↄ pínki kú Yudanↄ kínanↄ gĩayãkɛna
    takadan.
  hat-hat: Toutan te gen lagè tou ant Abijam ak Jewoboram. Tout lòt bagay Abijam te
    fè yo, n'a jwenn yo ekri nan liv Istwa wa peyi Jida yo.
  eng-BSB: As for the rest of the acts of Abijam, along with all his accomplishments,
    are they not written in the Book of the Chronicles of the Kings of Judah? And
    there was war between Abijam and Jeroboam.
  eng-WEBPB: The rest of the acts of Abijam, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah? There was war between Abijam
    and Jeroboam.
  kbq-kbq: Hagi Abizama kinima mani'negeno'ma fore'ma hu'nea zantmimofo agenkea, Juda
    kini vahetmimofo agenkema krente'naza avontafepi maka krente'naze. Hagi Abizamu'ma
    kinima mania knafina Jeroboamu'enena hara hu vava hu'na'e.
  nhe-BL: Huan sequinoc tlamantli tlen panoc ipan itequi Abíam huan nochi tlen quichijqui
    eltoc ijcuilijtoc ipan nopa amatlapohuali tlen itoca Tlen Quichijque Nopa Tlanahuatiani
    Tlen Tlali Judá.
  bus-bus: Abia yã kpaaanↄ kↄ̃n yã kɛ̀ à kɛ̀nↄ píngi kú Yudanↄ kínanↄ gĩayãkɛnanↄ
    takadan.
  gub-BL: Amo umuapyk amogwer Awi hemiapo kwer paw a'e pape Zuta wanuwihawete wanemiapo
    kwer her ma'e rehe.
  eng-DRA: And the rest of the words of Abiam, and all that he did, are they not written
    in the book of the words of the days of the kings of Juda? And there was war between
    Abiam and Jeroboam.
