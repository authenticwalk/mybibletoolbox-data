    Israel nêŋ gôlôac. Eŋ gebe êmboa gamêŋ kiŋŋa sa atu Salomonê latu Rehabeam êtiam.
  ksd-ksd: Ma ba Rekoboam i ga pot arama Ierusalem, i ga oro varurue diat ta ra vuna
    tarai Iuda ma ta ra vuna tarai Beniamin, ma a mar ma lavutul na vinun na arip
    na marmar, diat par a umana bo na tena vinarubu, dia ga pot upi diat a tut ure
    ra tarai Israel, upi diat a kap valilikun mule ra varkurai pire Rekoboam natu
    i Solomon.
  tur-YTC: Rehovam Yeruşalem'e gelince, Solomon oğlu Rehovam'a krallığı geri getirmek
    için İsrael evine karşı savaşmak üzere Yahuda halkının tamamını ve Benyamin oymağını,
