    i bahi i ngeia Israel gi lala ono mogobuna.
  uig-ARA: رەھوبوئام يېرۇسالېمغا قايتىپ كېلىپ، ئىسرائىلنىڭ جەمەتى بىلەن جەڭ قىلىپ،
    پادىشاھلىقنى سۇلايماننىڭ ئوغلى بولغان ئۆزىگە قايتۇرۇپ ئەكىلىش ئۈچۈن يەھۇدانىڭ
    پۈتكۈل جەمەتىدىن ۋە بىنيامىن قەبىلىسىدىن بىر يۈز سەكسەن مىڭ خىللانغان جەڭگىۋار
