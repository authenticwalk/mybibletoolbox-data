  mdy-ETH: ሮቢዓሜ ዬሩሳላሜ ሄላዖ ዪሁዳና ቢኢኒያሜ ፃጳፓ ዶኦሪ ዶኦሪ ኬሶና ፔቴ ፄኤታና ሳሊታሚ ሺያ ዖልዚ ዖላንዳ ጎኦባ
