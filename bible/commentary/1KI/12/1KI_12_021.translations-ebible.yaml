    Roboamu, sinu Salomonovu.
  mps-mps: Te king Rehoboam te Jerusalem taunba sabaluyu, tama agai te Juda hani bidi
    dabe, me te Benjamingo hani bidi dabe te bomai ami soldia bidi dabe naga i olama,
    tama augwali asama, sisinagasali. Te soldia ami bidi dabe augwaligo namba e tama
    namba usu nama, ami bidi dabe sali namba 180,000. Rehoboam agai homugo te not
    badu bidibo Israel hani bidi dabe dali boi hwįgi painogo homu yali, tama tilama,
    te augwali aga dologode ma bidimainogo yali.
  tpi-tpi: Rehoboam i go kamap long Jerusalem na em i singautim olgeta strongpela
    soldia bilong lain Juda na lain Benjamin na ol i kam bung. Namba bilong ol dispela
    soldia em inap olsem 180,000. Rehoboam i laik bai ol i go pait long ol Israel
    long hap not, na mekim ol i stap aninit long em gen.
  dan-1931: Da Rehabeam var kommet til Jerusalem, samlede han hele Judas Hus og Benjamins
    Stamme, 180.000 udsøgte Folk, øvede Krigere, til at føre Krig med Israels Hus
    og vinde Riget tilbage til Rehabeam, Salomos Søn.
  vie-OVCB: Về đến Giê-ru-sa-lem, Rô-bô-am triệu tập quân sĩ thuộc đại tộc Giu-đa
    và Bên-gia-min, chọn 180.000 người định đem đi đánh các đại tộc khác của Ít-ra-ên
    để khôi phục vương quyền.
  guj-2017: જયારે સુલેમાનનો દીકરો રહાબામ યરુશાલેમ આવ્યો ત્યારે તેણે રાજ્ય પાછું મેળવવા
    માટે ઇઝરાયલના કુળોની વિરુદ્ધ યુદ્ધ કરવા સારુ યહૂદાના આખા કુળના તથા બિન્યામીનના
    કુળના એક લાખ એંશી હજાર ચૂંટી કાઢેલા લડવૈયાઓને પોતાને પક્ષે એકત્ર કર્યા.
  pon-2006A: Ni ahnsou me Reopoham lelehr nan Serusalem, e ahpw ekerpene ohl 180,000
    me e ketin piladahr sang nanpwungen kadaudok en Suda oh Pensamin pwe re en kohla
    mahweniong mehn paliepeng en wehin Israel, pwe re en kapwureiraildo pahn sapwellime
    manaman.
  por-BRBSL: Quando Roboão chegou a Jerusalém, ele reuniu toda a casa de Judá e a
    tribo de Benjamim, cento e oitenta mil homens escolhidos que eram guerreiros,
    para lutar contra a casa de Israel, para trazer novamente o reino a Roboão, filho
    de Salomão.
  cth-cth: Rehoboam teh Jerusalem kho koe a pha toteh, Solomon capa Rehoboam koe uknaeram
    bout pha sak nahanelah Isarelnaw tuk hanelah, Judahnaw pueng hoi Benjamin miphun
    tarankahawi rawi e 180,000 totouh a kamkhueng sak.
  twi-twi: Bere a Rehoboam duu Yerusalem no, ɔboaboaa Yuda ne Benyamin asraafo ano.
    Oyii akofo mpem ɔha ne aduɔwɔtwe, sɛ wɔrekɔko atia Israel asraafo, na wɔafa ahemman
    no adi so.
  hlt-hlt: Rehoboam te cet tih Jerusalem a pha neh Judah imkhui pum te a coi. Israel
    imkhui vathoh thil ham neh ram te Solomon capa Rehoboam taengla mael sak ham caemtloek
    la aka tlun thai te a coelh. Te vaengah Benjamin koca he thawng yakhat neh thawng
    sawmrhet lo.
  tbz-SIM: Mɛm̀mɛ Odoboɑmmu tùɔ̀kɛmɛ̀ Sedisɑdɛmmu kɛ́tíí nSudɑɑ wuɔ nkɔbɛ nɛ̀ Bɛnsɑmɛɛ
    wuɔ nkɔbɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ nɔ mmudoò, kɛ̀ bɛ̀ mbo tɛkɔupíkɔ̀ùtɛ̀ nɛ̀ sikɔupípísìni
    (180000) kɛ̀ bɛ̀ɛ kɔtɛ kɛ bo pɔntɛ Isidɑyɛɛribɛ kó dikpɑ̀ɑ̀tìyuu kòò mbɛ̀ bɑkɛ́
    wenwe Sɑdomɔɔ kó dɛbirɛ.
  msy-2020: Ezɨ Rehoboam ghua Jerusalemɨn otogha, Juda ko Benjaminɨn anabamningɨn
    mɨdorozir gumazir gavgavibar diazɨ, me iza uari akufa. Modorozir gumazir kabar
    dɨbobonim 180,000ɨn tu. Rehoboam kamaghsua, me mangɨ Israelian notɨn amadaghan
    itir anababav suegh, me damightɨ me ua izɨ an apengan ikiam.
  dop-dop: 'Wɑɑtʋ wei Lʋpʋwɑm tɑlɑ Yosɑlɛm, ɩlɛnɑ ɩ́ koti Yutɑ nɑ Pɛncɑmɛɛ pǝ yoolɑɑ
    tɑɑ yoolɑɑ kɛ iyisi nɩɩnʋwɑ nɑ nɩɩnɑɑsɑ (180000) sɩ: Ɩ́ polo nɑ ɩ́ yoonɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ nɑ pɑ́ mǝŋnɑ-m mɑ kɑwulɑɣɑ.'
  azb-azb: Rexavam Yerusəlimə gəldi. O, İsrail evi ilə müharibə edib öz padşahlığını
    qaytarmaq üçün bütün Yəhuda evini və Binyamin qəbiləsini – yüz səksən min seçmə
    döyüşçünü topladı.
  eng-DBY: And Rehoboam came to Jerusalem; and he assembled all the house of Judah,
    with the tribe of Benjamin, a hundred and eighty thousand chosen men apt for war,
    to fight against the house of Israel, that he might bring the kingdom again to
    Rehoboam the son of Solomon.
  hin-2017: जब रहबाम यरूशलेम को आया, तब उसने यहूदा के समस्त घराने को, और बिन्यामीन
    के गोत्र को, जो मिलकर एक लाख अस्सी हजार अच्छे योद्धा थे, इकट्ठा किया, कि वे इस्राएल
    के घराने के साथ लड़कर सुलैमान के पुत्र रहबाम के वश में फिर राज्य कर दें।
  wol-KYG: Ci kaw loolu Robowam agsi Yerusalem, daldi woo waa kër Yuda gépp, ñook
    giirug Beñamin, ñu daje di téeméer ak juróom ñett fukki junniy nit (180 000),
    diy ñeyi xare. Ñu nara xareek waa kër Israyil, ngir delloo nguur ga ca loxol Robowam
    doomu Suleymaan.
  eng-YLT: And Rehoboam cometh to Jerusalem, and assembleth all the house of Judah
    and the tribe of Benjamin, a hundred and eighty thousand chosen warriors, to fight
    with the house of Israel, to bring back the kingdom to Rehoboam son of Solomon.
  eng-WYC-2017: And Rehoboam came to Jerusalem, and gathered together all the house
    of Judah, and the lineage of Benjamin, an hundred and fourscore thousand of chosen
    men and warriors, that they should fight against the house of Israel, and should
    bring again the realm to Rehoboam, the son of Solomon.
  eng-WMBB: When Rehoboam had come to Jerusalem, he assembled all the house of Judah
    and the tribe of Benjamin, a hundred and eighty thousand chosen men who were warriors,
    to fight against the house of Israel, to bring the kingdom again to Rehoboam the
    son of Solomon.
  urd-GVH: जब रहुबियाम यरूशलम पहुँचा तो उसने यहूदाह और बिनयमीन के क़बीलों के चीदा
    चीदा फ़ौजियों को इसराईल से जंग करने के लिए बुलाया। 1,80,000 मर्द जमा हुए ताकि
    रहुबियाम बिन सुलेमान के लिए इसराईल पर दुबारा क़ाबू पाएँ।
  rug-rug: Sipu hogoto kamo pa Zerusalema se Rehoboami, si tioko varigara ni sa sari
    doduru pa butubutu te Ziuda meke gua tugo sa butubutu te Benisimane, keke gogoto
    vesu ṉavulu puta tina tie varipera. Hiva la varipera si asa koa ri pa binaṉara
    Izireli pude vagi pule lani koasa binaṉara te Rehoboami sa tuna koreo e Solomone.
  gaz-gaz: Rehooboʼaam yommuu Yerusaalem gaʼetti akka isaan Israaʼelitti duulanii
    Rehooboʼaam ilma Solomooniif mootummaa deebisaniif jedhee mana Yihuudaa hundaa
    fi gosa Beniyaam keessaa namoota loluu dandaʼan kuma dhibba tokkoo fi saddeettama
    walitti qabe.
  fra-LSG: Roboam, arrivé à Jérusalem, rassembla toute la maison de Juda et la tribu
    de Benjamin, cent quatre-vingt mille hommes d’élite propres à la guerre, pour
    qu’ils combattissent contre la maison d’Israël afin de la ramener sous la domination
    de Roboam, fils de Salomon.
  yal-yal: Robowan to so Yerusalɛn yi, a yi Yuda denbayane birin malan e nun Bunyamin
    bɔnsɔnna muxune. Sofa wuli kɛmɛ tonge solomasɛxɛ nan yi na Isirayila yamaan yɛngɛ
    xinla ma alogo e xa fa e ra Sulemani a dii xɛmɛn Robowan ma nɔɔn bun ma.
  haw-1868: A hoi mai o Rehoboama i Ierusalema, hoakoakoa mai la oia i ka ohana a
    pau a Iuda, a me ka ohana a Beniamina, hookahi haneri me kanawalu tausani kanaka
    i waeia, na kanaka kaua, e kaua aku i ka ohana a Iseraela e hoihoi mai i ke aupuni
    ia Rehoboama ke keiki a Solomona.
  arb-NAV: وَحِينَ وَصَلَ رَحُبْعَامُ أُورُشَلِيمَ حَشَدَ جَيْشاً مِنْ سِبْطَيْ يَهُوذَا
    وَبَنْيَامِينَ، بَلَغَ عَدَدُهُ مِئَةً وَثَمَانِينَ أَلْفاً مِنْ نُخْبَةِ الْمُقَاتِلِينَ،
    لِيُحَارِبَ بَنِي إِسْرَائيِلَ وَيَرُدَّهُمْ إِلَى مُلْكِهِ.
  ewe-ewe: Esi Rehoboam va ɖo Yerusalem la, eƒo aʋawɔla akpe alafa ɖeka blaenyi nu
    ƒu hewɔ aʋakɔ tɔxɛ aɖe be wòazi Israel ƒe to bubuawo dzi be woaxɔ ye abe woƒe
    fia ene.
  eng-LEE: And when Rehobo'am was come to Jerusalem, he assembled all the house of
    Judah, with the tribe of Benjamin, a hundred and eighty thousand chosen men, warriors,
    to fight against the house of Israel, to bring back the kingdom to Rehobo'am the
    son of Solomon.
  asm-FB: ৰহবিয়াম যেতিয়া যিৰূচালেমলৈ আহিল, তেতিয়া যিহূদা আৰু বিন্যামীন ফৈদৰ লোকসকলক
    একগোট কৰিলে, তাতে এক লাখ আশী হাজাৰ যুদ্ধাৰু লোকক মনোনীত কৰিলে, যাতে ইস্ৰায়েলৰ
    বংশৰ বিৰুদ্ধে তেওঁলোকে যুদ্ধ কৰিব আৰু চলোমনৰ পুত্ৰ ৰহবিয়ামৰ অধীনলৈ ৰাজ্য পুনৰায়
    আনিব পাৰিব।
  sus-A: رٌبٌوَ مِ تٌ سٌ دَرِ سَلَمُ، عَ نَشَ يُدَ نُن بُنيَمِن بْنسْي سْورِيٍ مَلَن،
    فٍرٍ سٌي قَنيِ وُلُ كّمّ تٌنفٌ سٌلٌمَسَشَن، عَلَكٌ عٍ شَ عِسِرَيِلَ فٍرٍ، عِسِرَيِلَ
    شَ فبِلٍن رٌبٌوَ مِ شَ مَنفّيَ بُن مَ.
  fra-SBL: Lorsque Roboam fut arrivé à Jérusalem, il rassembla toute la maison de
    Juda et la tribu de Benjamin, cent quatre-vingt mille hommes d'élite qui étaient
    des guerriers, pour combattre la maison d'Israël, afin de ramener la royauté à
    Roboam, fils de Salomon.
  hbo-hbo: '*וַיָּבֹאוּ (וַיָּבֹ֣א) רְחַבְעָם֮ יְרוּשָׁלַ͏ִם֒ וַיַּקְהֵל֩ אֶת־כָּל־בֵּ֨ית
    יְהוּדָ֜ה וְאֶת־שֵׁ֣בֶט בִּנְיָמִ֗ן מֵאָ֨ה וּשְׁמֹנִ֥ים אֶ֛לֶף בָּח֖וּר עֹשֵׂ֣ה
    מִלְחָמָ֑ה לְהִלָּחֵם֙ עִם־בֵּ֣ית יִשְׂרָאֵ֔ל לְהָשִׁיב֙ אֶת־הַמְּלוּכָ֔ה לִרְחַבְעָ֖ם
    בֶּן־שְׁלֹמֹֽה׃ פ'
  kik-kik: Rĩrĩa Rehoboamu aakinyire Jerusalemu, akĩũngania andũ othe a nyũmba ya
    Juda na a mũhĩrĩga wa Benjamini andũ 180,000 a kũrũa mbaara nĩgeetha makarũe na
    nyũmba ya Isiraeli, nĩguo macookerie Rehoboamu mũrũ wa Solomoni ũthamaki.
  omb-omb: Tavohe Rehobom u dadari Jerusalem, mo ware bubugi nire doluegi lo babagi
    lui Juda me a babagi lui Benseman. Ngere u teri vaga vudolue vagategale avigi
    ngavulu gaiwelu hogo tangaloi vuro huri ve ngere rain vai na vuro mei retuara
    tau Israel. Siu ngere rain lai tuguhi na tanoi ratahigi Rehobom i netui Solomon.
  fra-NCL: De retour à Jérusalem, Roboam rassembla toute la maison de Juda et la tribu
    de Benjamin, cent quatre-vingt mille guerriers d’élite, pour qu’ils combattissent
    contre la maison d’Israël, afin de ramener le royaume à Roboam, fils de Salomon.
  cek-AK: Rehoboam Jerusalem vangpui ah phak naah, Israel kaminawk loe misa to tuk
    moe, prae to Solomon capa Rehoboam ban thungah phaksak let hanah, Judah imthung
    takoh kaminawk hoi Benjamin imthung takoh kaminawk boih ahmuen maeto ah amkhuengsak;
    a qoih ih misatuh thaih kami sang cumvaito pacoeng, sang quitazetto oh o.
  cuk-cuk: Roboam Jerusalén-neggweburse nonigu, Judá-dulemar, degi, Benjamín-dulemar-oambikunonikid.
    Bela mili-dulabakebak (180,000) sordamar-oambikusad. Amala, bila-onomalad-dulemalad.
    Salomón-machi-Roboam, Israel-dulemar-bamaladgi bila-onogega gualid, adi, bela-yar-naid
    gannar-suegar.
  uig-CYR: Рәһобоам Йерусалимға қайтип келип, Исраилниң җәмәти билән җәң қилип, падишалиқни
    Сулайманниң оғли болған өзигә қайтуруп әкилиш үчүн Йәһуданиң пүткүл җәмәтидин
    вә Бинямин қәбилисидин бир йүз сәксән миң хилланған җәңгивар әскәрни топлиди.
  tel-2017: రెహబాము యెరూషలేము చేరుకున్న తరువాత ఇశ్రాయేలు వారితో యుద్ధం చేశాడు. రాజ్యం
    సొలొమోను కొడుకు రెహబాము అనే తనకు మళ్ళీ వచ్చేలా చేయడానికి అతడు యూదా వారందరిలో నుండి,
    బెన్యామీను గోత్రికుల్లోనుండి యుద్ధ ప్రవీణులైన 1, 80,000 మందిని సమకూర్చాడు.
  hat-BSA: Alò, lè Roboam te retounen Jérusalem, li te rasanble tout kay Juda a ak
    tribi Benjamin an, 180,000 mesye chwazi ki te gèrye, pou goumen kont lakay Israël
    la pou restore wayòm a Roboam nan, fis Salomon an.
  kos-kos: Ke Rehoboam el sun acn Jerusalem el pangoneni siofok oalngoul tausin mwet
    pisrla ke mweun in sruf lal Judah ac Benjamin. El nunku elan som mweuni sruf in
    acn epang, elan sifil folokonak ku lal in leum faclos.
  hbo-WLC: ויבאו רְחַבְעָם֮ יְרוּשָׁלִַם֒ וַיַּקְהֵל֩ אֶת־כָּל־בֵּ֨ית יְהוּדָ֜ה וְאֶת־שֵׁ֣בֶט
    בִּנְיָמִ֗ן מֵאָ֨ה וּשְׁמֹנִ֥ים אֶ֛לֶף בָּח֖וּר עֹשֵׂ֣ה מִלְחָמָ֑ה לְהִלָּחֵם֙
    עִם־בֵּ֣ית יִשְׂרָאֵ֔ל לְהָשִׁיב֙ אֶת־הַמְּלוּכָ֔ה לִרְחַבְעָ֖ם בֶּן־שְׁלֹמֹֽה׃
    פ
  ibo-ibo: Mgbe Rehoboam bịarutere Jerusalem, ọ kpọkọtara ndị ụlọ Juda niile na ndị
    ebo Benjamin, ha dị narị puku na iri asatọ nʼọnụọgụgụ, ụmụ okorobịa ndị tozuru
    ịga agha, ka ha gaa buso ụlọ Izrel agha ma weghachitekwa alaeze nʼokpuru ọchịchị
    Rehoboam, nwa Solomọn.
  ory-ory: ରିହବୀୟାମ ଯିରୂଶାଲମରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଯିହୁଦାର ସମସ୍ତ ବଂଶର ଓ ବିନ୍ୟାମୀନ୍ ଗୋଷ୍ଠୀର
    ଏକ ଲକ୍ଷ ଅଶୀ ହଜାର ବଛା ଯୋଦ୍ଧା ଲୋକଙ୍କୁ ଏକତ୍ର କଲେ ଓ ଶଲୋମନଙ୍କର ପୁତ୍ର ରିହବୀୟାମଙ୍କର ଅଧୀନକୁ
    ରାଜ୍ୟ ଫେରାଇ ଆଣିବା ନିମନ୍ତେ ଇସ୍ରାଏଲ ବଂଶ ସହିତ ଯୁଦ୍ଧ ହେଲା।
  chk-chk: Iwe, lupwen Rehopoam a tori Jerusalem, a amwichafengeni ükükün ipükü walik
    ngeröü sounfiu mi kefil seni ewe ainangen Juta me Peniamin, pun a ekiekin maun
    ngeni chon Israel o aliwinisefäli mwün.
  rop-rop: Wal wen King Reiyabowam bin kamat deya langa Jerusalem, imbin jingat en
    majurrumap 180,000 brabli gudwan solja brom Benjamin en Juda klen. Imbin wandi
    jidan bos igin blanga detlot pipul brom det nowathsaid kantri langa Isreil en
    imbin wandi meigim plen blanga go en fait langa olabat.
  ukr-1871: Прибувши ж Робоам у Ерусалим, скликав із усього дому Юдиного й з поколїння
    Беняминового сто й вісїмдесять тисяч вибранцїв мужів до походу проти дому Ізрайлевого,
    щоб вернути царство Робоамові, синові Соломоновому.
  deu-1951: Als aber Rehabeam nach Jerusalem kam, versammelte er das ganze Haus Juda
    und den Stamm Benjamin, etwa 180000 junge Männer, um wider das Haus Israel zu
    streiten und das Königtum wieder an Rehabeam, den Sohn Salomos, zu bringen.
  eng-JPS: And when Rehoboam was come to Jerusalem, be assembled all the house of
    Judah, and the tribe of Benjamin, a hundred and fourscore thousand chosen men
    that were warriors, to fight against the house of Israel, to bring the kingdom
    back to Rehoboam the son of Solomon.
  srp-1865: A Rovoam došav u Jerusalim sazva sav dom Judin i pleme Venijaminovo, sto
    i osamdeset tisuæa odabranijeh vojnika, da zavojšte na dom Izrailjev da povrate
    carstvo Rovoamu sinu Solomunovu.
  lug-lug: Awo Lekobowaamu bwe yatuuka mu Yerusaalemi n’akuŋŋaanya ennyumba ya Yuda
    yonna, n’ekika kya Benyamini, abasajja abalwanyi emitwalo kkumi na munaana, okulwanagana
    n’ennyumba ya Isirayiri, asobole okweddiza obwakabaka.
  heb-heb: ויבאו רחבעם ירושלם ויקהל את כל בית יהודה ואת שבט בנימן מאה ושמנים אלף בחור
    עשה מלחמה להלחם עם בית ישראל להשיב את המלוכה לרחבעם בן שלמה׃
  ben-IRV: যিরূশালেমে পৌঁছে রহবিয়াম যিহূদা ও বিন্যামীন গোষ্ঠীর সমস্ত লোককে যুদ্ধের
    জন্য জড়ো করলেন। তাতে এক লক্ষ আশি হাজার সৈন্য হল। এটা করা হল যাতে ইস্রায়েলীয়দের
    সঙ্গে যুদ্ধ করে রাজ্যটা আবার শলোমনের ছেলে রহবিয়ামের হাতে নিয়ে আসা যায়।
  pan-pan: ਜਦ ਰਹਬੁਆਮ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆ ਗਿਆ ਤਦ ਉਸ ਨੇ ਇਸਰਾਏਲ ਨਾਲ ਲੜਨ ਲਈ ਯਹੂਦਾਹ ਅਤੇ ਬਿਨਯਾਮੀਨ
    ਦੇ ਘਰਾਣਿਆਂ ਵਿੱਚੋਂ ਇੱਕ ਲੱਖ ਅੱਸੀ ਹਜ਼ਾਰ ਯੁੱਧ ਦੇ ਚੁਣਵੇਂ ਸੂਰਮੇ ਇਕੱਠੇ ਕੀਤੇ ਤਾਂ ਜੋ ਉਹ
    ਇਸਰਾਏਲ ਨਾਲ ਲੜ ਕੇ ਸੁਲੇਮਾਨ ਦੇ ਪੁੱਤਰ ਰਹਬੁਆਮ ਦੇ ਲਈ ਰਾਜ ਨੂੰ ਮੋੜ ਲੈਣ।
  mya-JVB: ရောဗောင် သည် ယေရုရှလင် မြို့သို့ ရောက် သောအခါ ၊ ဣသရေလ အမျိုး ကို စစ်တိုက်
    ၍ နိုင်ငံ တော်ကို ရှောလမုန် သား ရောဗောင် လက်သို့ရောက် ပြန်စေခြင်းငှါ ၊ ဗင်္ယာမိန်
    အမျိုး နှင့်တကွ ယုဒ အမျိုးသား အပေါင်း တို့နှင့် ရွေးချယ် သော စစ်သူရဲတသိန်း ရှစ်သောင်းတို့ကို
    စုဝေး စေ၏။
  tbg-tbg: Rehoboamuva Ieruharemini oruntero Isareri anku 10navu qaiqaa vira vevaaraini
    variate tiro, vika hampata iqoka raqireva autiharo, viva Iutaa ankuqihairovata
    Benaminira ankuqihairovata iqoka vaiinti koqeka naarama komanta vika 180,000 vaiinti
    viva unaini ani ruvaaqumavi vaura.
  hmo-hmo: Rehoboama be Ierusalema dekenai ia ginidae neganai, ia ese Iuda iduhu bona
    Beniamina iduhu taudia ibounai ia haboua, tuari taudia ibounai 180,000. Ia ura
    tuari dekena amo Israela iduhu taudia do ia halusia, bona do ia gunalaidia lou.
  urd-urd: जब रहुब'आम येरूशलेम में पहुँचा तो उसने यहूदाह के सारे घराने और बिनयमीन
    के क़बीले को, जो सब एक लाख अस्सी हज़ार चुने हुए जंगी मर्द थे, इकट्ठा किया ताकि
    वह इस्राईल के घराने से लड़कर हुकूमत को फिर सुलेमान के बेटे रहुब'आम के क़ब्ज़े
    में करा दें।
  rus-SYN: Ровоам, прибыв в Иерусалим, собрал из всего дома Иудина и из колена Вениаминова
    сто восемьдесят тысяч отборных воинов, дабы воевать с домом Израилевым для того,
    чтобы возвратить царство Ровоаму, сыну Соломонову.
  bqc-SIM: Kɛ́ Lↄbↄaũ kà Yelusalɛũ, à Yudaↄ kã̀aa píi ń Bɛ̃yãmɛɛ buieↄ. Zĩgↄ̃piↄ
    gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa do baosaiɛ (180.000). Ɔ̃ aalɛ gɛ́ zĩkai ń Isailiↄ,
    kɛ́ aa e Salomↄↄ nɛ́ Lↄbↄaũ kpa kpalapiu lↄ.
  tcz-CHONGTHU: Rehoboam chu Jerusalem alhung phat’in, aman Judahh le Benjamin phung’a
    konin a chomkhom in a lenggam tundoh kitna ding’a Israel mite sat dingin sepai
    sang jakhat le sangsom get alhengdoh in ahi.
  mar-mar: रहबाम यरूशलेमेला परतला. यहूदा आणि बन्यामीन यांच्या वंशातील सर्वांना त्याने
    एकत्र केले. एकंदर एक लक्ष ऐंशी हजाराचे सैन्य जमले. इस्राएल लोकांशी लढून शलमोनाचे
    राज्य परत मिळवायचा रहबामाचा विचार होता.
  qub-qub: Jerusalenman Roboam chayaycur Judá trïbutawan Benjamín trïbu cajta shuntaran
    pachac pusaj chuncan waranga (180,000) acraylla suldärucunata, Israelcunata magar
    binsiycur yapay llapanpa raynin cananpaj.
  bqp-bqp: Kũ Reoboamu kà Yurusalɛmu, à Yudanↄ kàkara ń pínki kũ Biliaminu burinↄ.
    Zĩ̀karii pìnↄ gbɛ̃nↄn dúbu bakɛ̃ndomɛ. Akũ òtɛn gɛ́ zĩ̀ ká kũ Isarailanↄ,
    de ò le ò Sulemanu nɛ́ Reoboamu kpata sínɛ ò kpáa dↄ.
  hat-hat: Lè Woboram rive lavil Jerizalèm, li sanble sankatrevenmil (0180.000) sòlda
    nan pi bon sòlda ki te nan branch fanmi Jida ak nan branch fanmi Benjamen pou
    l' al goumen ak moun peyi Izrayèl yo, pou l' mete yo anba lòd li ankò.
  eng-BSB: And when Rehoboam arrived in Jerusalem, he mobilized the whole house of
    Judah and the tribe of Benjamin—180,000 chosen warriors—to fight against the house
    of Israel and restore the kingdom to Rehoboam son of Solomon.
  eng-WEBPB: When Rehoboam had come to Jerusalem, he assembled all the house of Judah
    and the tribe of Benjamin, a hundred and eighty thousand chosen men who were warriors,
    to fight against the house of Israel, to bring the kingdom again to Rehoboam the
    son of Solomon.
  kbq-kbq: Hagi Solomoni ne'mofo Rehoboamu'a Jerusalemi kumate'ma enehanatino'a, Israeli
    vahe'ma ha'ma huzmanteno mopama ete erino kegavama huzmante'nakura 180 tauseni'a
    sondia vahe Juda nagapinti'ene Benzamini nagapintira zamazeri atru hu'ne.
  nhe-BL: Huajca quema Roboam sampa ajsito ipan altepetl Jerusalén, quinsentili nochi
    isoldados tlen más quimatque tlatehuíaj tlen nopa hueyi familia Judá huan nopa
    hueyi familia Benjamín. Ica nochi mochijque 180 mil soldados tlen más tlapejpenilme
    para ma yaca quintehuitij nopa sequinoc israelitame tlen ehuani tlali Israel ica
    norte para quinfuerzajhuise ma sampa mocuepaca ipan itlanahuatilis Roboam, icone
    Salomón.
  bus-bus: Kɛ̀ Reoboamu kà Yerusalɛmu, à Yudanↄ kàkↄ̃a ń píngi kↄ̃n Bɛyãmi boriinↄ.
    Zĩ̀kari pìnↄ gↄ̃ↄn bↄrↄ bakɛ̃ndomɛ. Ben aↄ̃ↄe gaa zĩ̀ ká kↄ̃n Isarailinↄ, lɛ
    wà e wà Sulemanu nɛ́ Reoboamu kpata sínɛ wà kpáa dↄ.
  gub-BL: Zeruzarez pe uhem mehe omono'og Homoàw 180 miw zauxiapekwer ikatu wera'u
    ma'e Zuta izuapyapyr wainuromo har wà kury, Mezàmi wainuromo har wà no. Ipuruàmàtyry'ym
    wer Izaew ta'yr izuapyapyr kwarahy awyze har kutyr har wanehe. Heko wi wer wanuwihawete
    romo.
  eng-DRA: And Roboam came to Jerusalem, and gathered together all the house of Juda,
    and the tribe of Benjamin, a hundred four-score thousand chosen men for war, to
    fight against the house of Israel and to bring the kingdom again under Roboam
    the son of Solomon.
