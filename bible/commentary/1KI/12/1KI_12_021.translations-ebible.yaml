  tam-TCV: 'ரெகொபெயாம் எருசலேமை வந்தடைந்தபோது, யூதா முழுவதிலும் பென்யமீன் கோத்திரத்திலும்
    1,80,000 போர்வீரரை ஒன்றுகூட்டினான். இஸ்ரயேலுக்கு எதிராகப் போரிட்டு முழு அரசையும்
