    Isra’ila, su kuma mayar da masarautar wa Rehobowam ɗan Solomon.
  uig-LAT: Rehoboam Yérusalémgha qaytip kélip, Israilning jemeti bilen jeng qilip,
    padishahliqni Sulaymanning oghli bolghan özige qayturup ekilish üchün Yehudaning
    pütkül jemetidin we Binyamin qebilisidin bir yüz seksen ming xillan’ghan jenggiwar
    eskerni toplidi.
  nde-nde: Kwathi uRehobhowami esefike eJerusalema wabuthanisa bonke abakoJuda labakoBhenjamini,
    amadoda empi azinkulungwane ezilikhulu lamatshumi ayisificaminwembili ukuba bayekulwa
    labako-Israyeli ukuze babuyisele uRehobhowami indodana kaSolomoni esihlalweni
    sobukhosi.
  ton-ton: ¶ Pea ʻi heʻene hoko mai ʻa Lehopoami ki Selūsalema, naʻa ne fakataha mai
    ʻae fale kotoa pē ʻo Siuta, mo e faʻahinga ʻo Penisimani, ko e kautau ʻe tokotaha
    kilu mo e toko valu mano, ko e kau tangata naʻe fili, ke tauʻi ʻae fale ʻo ʻIsileli,
    koeʻuhi ke toe ʻomi ai ʻae puleʻanga kia Lehopoami ko e foha ʻo Solomone.
  ces-1613: Když pak přijel Roboám do Jeruzaléma, shromáždil všecken dům Judský a
    pokolení Beniamin, totiž sto a osmdesáte tisíců výborných bojovníků, aby bojovali
    proti domu Izraelskému, a aby zase přivedeno bylo království k Roboámovi synu
