  spa-RV-1909: Y como Roboam vino á Jerusalem, juntó toda la casa de Judá y la tribu
    de Benjamín, ciento y ochenta mil hombres escogidos de guerra, para hacer guerra
    á la casa de Israel, y reducir el reino á Roboam hijo de Salomón.
  ron-BTF: Şi când Roboam a venit la Ierusalim, el a adunat toată casa lui Iuda, cu
    tribul lui Beniamin, o sută optzeci de mii de oameni aleşi, care erau războinici,
    pentru a lupta împotriva casei lui Israel, pentru a aduce împărăţia din nou la
    Roboam, fiul lui Solomon.
  eng-WEBP: When Rehoboam had come to Jerusalem, he assembled all the house of Judah
    and the tribe of Benjamin, a hundred and eighty thousand chosen men who were warriors,
    to fight against the house of Israel, to bring the kingdom again to Rehoboam the
    son of Solomon.
  eng-FBV: When Rehoboam arrived in Jerusalem, he gathered the men from the households
    of Judah and Benjamin— 180,000 chosen warriors—to go and fight against Israel
    to bring the kingdom back to Rehoboam, son of Solomon.
  nld-1939: Zodra Roboam nu te Jerusalem was aangekomen, verzamelde hij heel het huis
    van Juda en de stam Benjamin, wel honderdtachtig duizend strijdbare mannen, om
    tegen het huis van Israël oorlog te voeren en het koningschap voor Roboam, den
    zoon van Salomon, terug te winnen.
  nch-BL: Huajca quema Roboam sempa ajsito ipan altepet Jerusalén, quinsentili nochi
    isoldados cati más quimatque tatehuíaj ten nopa hueyi familia Judá huan nopa hueyi
    familia Benjamín. Ica nochi mochijque 180 mil soldados cati más tapejpenilme para
    ma yaca quintehuitij nopa sequinoc israelitame cati ehuani tali Israel ica norte
    para quinchihualtise ma sempa mocuepaca ipan itanahuatilis Roboam, icone Salomón.
  vie-1934: Rô-bô-am đến Giê-ru-sa-lem nhóm hết thảy nhà Giu-đa và chi phái Bên-gia-minh,
    số là một trăm tám mươi ngàn người lính chiến kén chọn, toan tranh chiến cùng
    nhà Y-sơ-ra-ên đặng bắt nước phục lại Rô-bô-am, con trai Sa-lô-môn.
  hin-CV: जब रिहोबोयाम येरूशलेम लौटा, उसने सारे यहूदाह और बिन्यामिन गोत्र को इकट्ठा
    किया. ये एक लाख अस्सी हज़ार योद्धा थे, जिन्हें परखकर अलग किया गया था, कि ये इस्राएल
    वंश से युद्ध करें और शलोमोन के पुत्र रिहोबोयाम के राज्य को दोबारा उसे लौटा दें.
  spa-BES: Cuando vino Roboam a Jerusalén, reunió a todos los hombres de Judá y la
    tribu de Benjamín, ciento ochenta mil de sus mejores combatientes, para hacer
    la guerra contra Israel y recuperar el reino para Roboam. El hijo de Salomón.
  tdx-tdx: Aa ie niheo mb’e Ierosalaime mb’eo t’i Rekhavame, le hene natonto’e ty
    anjomba’ Iehoda naho ty fifokoa’ i Beniamine, lahindefoñe soa-joboñe rai-hetse-tsi-valo-ale,
    hialy amy anjomba’ Israeley, hampolia’e amy Rekhavame ana’ i Selomò i fifeheañey.
  tha-KJV: เมื่อเรโหโบอัมมายังกรุงเยรูซาเล็มแล้ว พระองค์​ได้​เรียกประชุมวงศ์วานยูดาห์​ทั้งหมด
    และตระกูลเบนยามิน เป็นนักรบที่คัดเลือกแล้วหนึ่งแสนแปดหมื่นคน เพื่อจะสู้รบกับวงศ์วานอิสราเอล
    เพื่อจะเอาราชอาณาจักรคืนมาให้​แก่​เรโหโบอัมโอรสของซาโลมอน
  por-BR-2018: E quando Roboão veio a Jerusalém, juntou toda a casa de Judá e a tribo
    de Benjamim, cento e oitenta mil homens escolhidos de guerra, para fazer guerra
    à casa de Israel, e restituir o reino a Roboão filho de Salomão.
  deu-ELO: Und Rehabeam kam nach Jerusalem; und er versammelte das ganze Haus Juda
    und den Stamm Benjamin, hundertachtzigtausend auserlesene Krieger, um mit dem
    Hause Israel zu streiten, damit er das Königreich an Rehabeam, den Sohn Salomos,
    zurückbrächte.
  eng-WYC-2018: And Rehoboam came to Jerusalem, and gathered together all the house
    of Judah, and the lineage of Benjamin, an hundred and fourscore thousand of chosen
    men and warriors, that they should fight against the house of Israel, and should
    bring again the realm to Rehoboam, the son of Solomon, (or to fight against the
    house of Israel, and bring back the kingdom to Rehoboam, the son of Solomon).
  epo-epo: Kaj kiam Reĥabeam venis en Jerusalemon, li kolektis el la tuta domo de
    Jehuda kaj el la tribo de Benjamen cent okdek mil elektitajn militistojn, por
    militi kontraŭ la domo de Izrael, por revenigi la regnon al Reĥabeam, filo de
    Salomono.
  uig-PIN: Rǝⱨoboam Yerusalemƣa ⱪaytip kelip, Israilning jǝmǝti bilǝn jǝng ⱪilip,
    padixaⱨliⱪni Sulaymanning oƣli bolƣan ɵzigǝ ⱪayturup ǝkilix üqün Yǝⱨudaning pütkül
    jǝmǝtidin wǝ Binyamin ⱪǝbilisidin bir yüz sǝksǝn ming hillanƣan jǝnggiwar ǝskǝrni
    toplidi.
  beo-beo: 'Lihouboua:me da Yelusaleme moilai bai bagadega doaga:loba, e da baligili
    noga:i dadi gagui dunu 180,000 agoane, amo Yuda amola Bediamini fi ilima gilisi.
    E da gegene, bu ga (north) Isala:ili fi ili bu ouligimusa: dawa:i.'
  tpi-OTNT: Rehoboam i go kamap long Jerusalem na em i singautim olgeta strongpela
    soldia bilong lain Juda na lain Benjamin na ol i kam bung. Namba bilong ol dispela
    soldia em inap olsem 180,000. Rehoboam i laik bai ol i go pait long ol Israel
    long hap not, na mekim ol i stap aninit long em gen.
  hau-SA: Da Rehobowam ya isa Urushalima, ya tattara dukan gidan Yahuda da kabilar
