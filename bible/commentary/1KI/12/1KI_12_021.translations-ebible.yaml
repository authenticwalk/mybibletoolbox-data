    xa gbilen Robowami xa mangɛya bun ma.
  pon-2006: Ni ahnsou me Reopoham lelehr nan Serusalem, e ahpw ekerpene ohl 180,000
    me e ketin piladahr sang nanpwungen kadaudok en Suda oh Pensamin pwe re en kohla
    mahweniong mehn paliepeng en wehin Israel, pwe re en kapwureiraildo pahn sapwellime
    manaman.
  jae-jae: Gêdêŋ taŋ Rehabeam mêŋgêô lasê Jerusalem naŋ, eŋ kêkalem gôlôac Juda to
