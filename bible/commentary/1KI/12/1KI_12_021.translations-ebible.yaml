  kan-2017: ಸೊಲೊಮೋನನ ಮಗನಾದ ರೆಹಬ್ಬಾಮನು ಯೆರೂಸಲೇಮನ್ನು ತಲುಪಿದ ನಂತರ ಇಸ್ರಾಯೇಲರಿಗೆ ವಿರೋಧವಾಗಿ
