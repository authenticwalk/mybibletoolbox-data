  grc-BRENT: Καὶ Ῥοβοὰμ εἰσῆλθεν εἰς Ἱερουσαλὴμ, καὶ ἐξεκκλησίασε τὴν συναγωγὴν Ἰούδα
    καὶ σκῆπτρον Βενιαμὶν ἑκατὸν καὶ εἴκοσι χιλιάδας νεανιῶν ποιούντων πόλεμον, τοῦ
