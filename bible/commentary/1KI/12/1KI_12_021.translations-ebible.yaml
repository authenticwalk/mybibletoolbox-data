  urd-GVU: جب رحبعام یروشلم پہنچا تو اُس نے یہوداہ اور بن یمین کے قبیلوں کے چیدہ چیدہ
    فوجیوں کو اسرائیل سے جنگ کرنے کے لئے بُلایا۔ 1,80,000 مرد جمع ہوئے تاکہ رحبعام
