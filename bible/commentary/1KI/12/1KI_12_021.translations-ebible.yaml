verse: 1KI.012.021
translations:
  mal-C: രെഹബെയാം ജെറുശലേമിൽ എത്തിയപ്പോൾ അദ്ദേഹം സകല യെഹൂദാഗോത്രത്തെയും ബെന്യാമീൻഗോത്രത്തെയും
    വിളിച്ചുകൂട്ടി. അവർ ഒരുലക്ഷത്തി എൺപതിനായിരം യോദ്ധാക്കൾ ഉണ്ടായിരുന്നു. ഇസ്രായേലിനോടു
    യുദ്ധംചെയ്യുന്നതിനും ശലോമോന്റെ മകനായ രെഹബെയാമിന്റെ രാജ്യം പുനഃസ്ഥാപിക്കുന്നതിനും
    ആയിരുന്നു അവരെ വിളിച്ചുകൂട്ടിയത്.
  deu-TKW: Als aber Rehabeam nach Jerusalem gelangt war, versammelte er das ganze
    Haus Juda und den Stamm Benjamin, 180 000 auserlesene Krieger, zum Kampfe gegen
    das Haus Israel, um Rehabeam, dem Sohne Salomos, das Königtum wiederzugewinnen.
  lin-lin: Tango Roboami azongaki na Yelusalemi, asangisaki libota nyonso ya Yuda
    mpe libota ya Benjame, aponaki kati na bango bilombe ya bitumba nkoto nkama moko
    na tuku mwambe mpo na kobundisa ndako ya Isalaele mpe kozongisa bokonzi na maboko
    ya Roboami, mwana mobali ya Salomo.
  eng-LSV: And Rehoboam comes to Jerusalem, and assembles all the house of Judah and
    the tribe of Benjamin, one hundred and eighty thousand chosen warriors, to fight
    with the house of Israel, to bring back the kingdom to Rehoboam son of Solomon.
  eng-GNV: And when Rehoboam was come to Ierusalem, he gathered all the house of Iudah
    with the tribe of Beniamin an hundreth and foure score thousand of chosen men
    (which were good warriours) to fight against the house of Israel, and to bring
    the kingdome againe to Rehoboam the sonne of Salomon.
  eng-WEBSTER: And when Rehoboam had come to Jerusalem, he assembled all the house
    of Judah, with the tribe of Benjamin, a hundred and eighty thousand chosen men,
    who were warriors, to fight against the house of Israel, to bring the kingdom
    again to Rehoboam the son of Solomon.
  nhw-BL: Huajca quema Roboam sempa ajsito ipan altepetl Jerusalén, quinsentili nochi
    isoldados catli más quimatque tlahuilanaj tlen nopa hueyi familia Judá huan nopa
    hueyi familia Benjamín. Ica nochi mochijque 180 mil soldados catli más tlapejpenilme
    para ma yaca quinhuilanatij nopa sequinoc israelitame catli ehuani tlali Israel
    ica norte para quinfuerzajhuise ma sempa mocuepaca ipan itlanahuatilis Roboam,
    icone Salomón.
  swh-ONEN: Ikawa Rehoboamu alipofika Yerusalemu, akakusanya nyumba yote ya Yuda na
    kabila la Benyamini, wanaume wapiganaji 180,000, kufanya vita dhidi ya nyumba
    ya Israeli na kuurudisha tena ufalme kwa Rehoboamu mwana wa Solomoni.
  bba-bba: Sɑɑ yè sɔɔ Roboɑmu u tunumɑ Yerusɑlɛmuɔ, yerɑ u Yudɑbɑ kɑ Bɛnyɑmɛɛbɑ kpuro
    mɛnnɑ. Mɑ u be sɔɔ tɑbu durɔ dɑmɡibu nɔrɔbun subɑ ɡoobu yɛndu sɑri (180.000) ɡɔsɑ
    bu dɑ bu Isirelibɑn bwese kɛri wɔku te wɔri, kpɑ bu bɑn te wɔrɑmɑ bu nùn wesiɑ.
  eng-KJVCPB: And when Rehoboam was come to Jerusalem, he assembled all the house
    of Judah, with the tribe of Benjamin, an hundred and fourscore thousand chosen
    men, which were warriors, to fight against the house of Israel, to bring the kingdom
    again to Rehoboam the son of Solomon.
  cpy-cpy: Ikanta rareetaka Roboam Aapatziyaweniki ipiyota-paakiri Judá-paeni eejatzi
    Benjamín-paeni, osheki-perori ikaateeyini rowayirite riyoshii-takiri. Ikoyi rowayiri-tyaari
    itsipa isheninka-paeni Israel-paeni, imatantee-yaaworimi Roboam, itomi Salomón
    ipinkathari-wenteeri maawoeni isheninka-paeni.
  luo-luo: Kane Rehoboam ochopo Jerusalem, nochoko dhood Juda gi dhood Benjamin, chwo
    maromo alufu mia achiel gi piero aboro kendo gidhi giked gi jo-Israel mondo gidwok
    loch ni Rehoboam wuod Solomon pinyruodhe.
  meu-meu: Rehoboam na Ierusalem ai e kau negana ai, ia ese Iuda iduhuna taudia iboudiai
    bona Beniamina iduhuna taudia e haboudia, tuari taudia mai goadadia domaga-ta
    gerebu-taurahani; Israel taudia bae tuari henidia bona basileia na Solomon natuna
    Rehoboam bae henia lou eto.
  npi-ULB: जब रहबाम यरूशलेममा आए तिनले यहूदाको सबै घराना र बेन्यामीन कुललाई भेला गरे
    । इस्राएलको घरानाको विरुद्धमा लडी सोलोमनका छोरा रहबामको राज्यलाई पुनर्स्थापित
    गर्न त्यहाँ १,८०,००० चुनिएका योद्धा जम्मा भएका थिए ।
  yor-yor: Nígbà tí Rehoboamu sì dé sí Jerusalẹmu, ó kó gbogbo ilé Juda jọ, àti ẹ̀yà
    Benjamini; ọ̀kẹ́ mẹ́sàn-án (180,000) ènìyàn tí a yàn, tí wọ́n ń ṣe ológun, láti
    bá ilé Israẹli jà àti láti mú ìjọba náà padà bọ̀ sọ́dọ̀ Rehoboamu, ọmọ Solomoni.
  emp-NTPO: Salomoʌ̃ warra Roboaʌ̃ra Jerusaleʌ̃ne jũẽped̶a Judad̶ebema idjab̶a Benjamiʌ̃nebema
    dji mẽsrãara b̶ea sordaorãda jũma jʌresia awara wãped̶ad̶a israelerã ume djõne
    wãnamãrẽã. 180 mil jʌresia. Idjia crĩcha b̶asia poyasid̶ara jũma israelerãra wayacusa
    idji jʌwaed̶a erob̶aida.
  pes-OPCB: وقتی رحبعام به اورشلیم رسید، صد و هشتاد هزار مرد جنگی از یهودا و بنیامین
    جمع کرد تا با بقیهٔ اسرائیل بجنگد و آنها را هم زیر سلطهٔ خود در بیاورد.
  tgl-ULB: Nang dumating si Rehoboam sa Jerusalem, tinipon niya ang lahat ng lipi
    ni Juda at ang lipi ni Benjamin; mayroong piniling 180, 000 kalalakihan na mga
    sundalo, para labanan ang lipi ng Israel, para ibalik muli ang kaharian kay Rehoboam
    na anak ni Solomon.
  cbu-NT: Ashiriya, Robowam Irusarinash yakat kusarangu, Utaáchchee tputs, misha Benjaminchicheetstam
    tputs washunand 180 mil sundaroo Israelchichpa waratamaam wayarangiya. Sheeruri,
    ichingaroo tputs pachayaruri, yusur nuwamaritam kurakaam kinachima, tárangiya.
  hui-hui: Lehoboama ibu Yarusaleme anda puwa ibugua ami agali hongohe Yuda hameiginibi
    Beniyamini hameiginibi hearu bibahende olomogo bini. Agali ogoningi íbu ngoai
    henedaru dagalalu daosini handari mbirani pira halira (180,000) íbu hene. Lehoboama
    ibugua ami agali urunime Isaraele wali agali uyurahayagi palearu baba wai bialu
    wali agali uruni ibuni andaneha helo lone haru dai bule pelo manda buwa ani bule
    pudaba lene.
  mya-mya: ရော​ဗောင်​သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ရောက်​ရှိ​လာ သော​အ​ခါ ဣ​သ​ရေ​လ​ပြည်​မြောက်​ပိုင်း​ကို​ပြန်
    လည်​သိမ်း​ပိုက်​ရန်​ကြံ​စည်​လျက် ယု​ဒ​နှင့်​ဗင်္ယာ မိန်​အ​နွယ်​များ​မှ​လက်​ရွေး​စင်​တပ်​သား
    တစ်​သိန်း​ရှစ်​သောင်း​ကို​စု​ရုံး​စေ​တော်​မူ​၏။
  bod-N: རེ་ཧབ་ཨམ་ནི་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་པ་དང་། ཡེས་ར་ཨེལ་ཁྱིམ་རྒྱུད་དང་འཐབ་ནས་རྒྱལ་སྲིད་ཕྱིར་བླངས་ཏེ་སོ་ལོ་མོན་གྱི་སྲས་རེ་ཧབ་ཨམ་ལ་འཐོབ་པའི་ཕྱིར།
    ཡ་ཧུ་དཱའི་ཁྱིམ་རྒྱུད་དང་པེན་ཡཱ་མེན་གྱི་ཚོ་པ་ལས་དམག་མི་དཔའ་རྩལ་ཅན་བསྡོམས་པས་མི་ཆིག་འབུམ་བརྒྱད་ཁྲི་བསྡུས་པའོ།
    །
  sna-sna: Rehobhoamu paakasvika muJerusarema, akaunganidza imba yose yaJudha norudzi
    rwaBhenjamini, varume vehondo vaikwana zviuru zana namakumi masere, kuti varwe
    neimba yaIsraeri kuti vadzosere umambo kuna Rehobhoamu mwanakomana waSoromoni.
  spa-BLM: Cuando Roboam llegó a Jerusalén, reunió a toda la casa de Judá y a la tribu
    de Benjamín, ciento ochenta mil hombres escogidos que eran guerreros, para luchar
    contra la casa de Israel, a fin de devolver el reino a Roboam hijo de Salomón.
  cac-cac: Ayic ix jax vin̈aj Roboam d'a Jerusalén chi', ix smolb'an 180 mil eb' soldado
    vin̈ d'a yin̈tilal Judá yed' d'a yin̈tilal Benjamín yic syac'an oval eb' yed'
    eb' yetisraelal yic smeltzajxioch eb' d'a yalan̈ smandar vin̈ yalani.
  swh-ULB: Rehoboamu alipofika Yerusalemu, akawakusanya wote wa nyumba ya Yuda na
    kabila la Benjamini; walichaguliwa wanaume wanajeshi180, 000 ili wapigane na nyumba
    ya Israeli, kwa lengo la kurudisha ufalme kwa Rehoboamu mwana wa Sulemani.
  bel-bel: Раваам, прыбыўшы ў Ерусалім, сабраў з усяго дома Юдавага і з калена Веньямінавага
    сто восемдзесят тысяч адборных воінаў, каб ваяваць з домам Ізраілевым дзеля таго,
    каб вярнуць царства Равааму, сыну Саламонаваму.
  deu-ELBBK: Und Rehabeam kam nach Jerusalem; und er versammelte das ganze Haus Juda
    und den Stamm Benjamin, 180.000 auserlesene Krieger, um mit dem Haus Israel zu
    kämpfen, damit er das Königreich an Rehabeam, den Sohn Salomos, zurückbrächte.
  mbb-OT: Ne hein nekeuma si Rehoboam diyà te Jerusalem, midtiǥum din is memetau he
    menge sundaru ziyà te tribu ni Juda wey ni Benjamin. Neketiǥum sikandin te 180,000
    he menge sundaru he id-asdang din te menge Israilihanen su edhewien din is ginhedian
    din.
  mal-2015: രെഹബെയാം യെരൂശലേമിൽ വന്നശേഷം യിസ്രായേൽഗൃഹത്തോടു യുദ്ധംചെയ്തു രാജത്വം ശലോമോന്റെ
    മകനായ രെഹബെയാമിന്നു വീണ്ടുകൊള്ളേണ്ടതിന്നു അവൻ യെഹൂദാഗൃഹം മുഴുവനിലും ബെന്യാമീന്റെ
    ഗോത്രത്തിലുംനിന്നു ശ്രേഷ്ഠയോദ്ധാക്കളായ ഒരു ലക്ഷത്തെണ്പതിനായിരംപേരെ ശേഖരിച്ചു.
  rmc-rmc: Sar o Rechabeam avľa andro Jeruzalem, diňa te zvičinel andral o kmeňos
    Juda the Benjamin 180 000 avrikidle slugaďen andro mariben pro Izrael, hoj leske
    te den pale o kraľišagos.
  pes-OPV: و چون رحبعام به اورشلیم رسید، تمامی خاندان یهودا و سبط بنیامین، یعنی صد
    و هشتادهزار نفر برگزیده جنگ آزموده را جمع کرد تا باخاندان اسرائیل مقاتله نموده،
    سلطنت را به رحبعام بن سلیمان برگرداند.
  ron-1924: Робоам, ажунгынд ла Иерусалим, а стрынс тоатэ каса луй Иуда ши семинция
    луй Бениамин, о сутэ оптзечь де мий де оамень алешь, бунь пентру рэзбой, ка сэ
    лупте ымпотрива касей луй Исраел ши с-о адукэ ынапой суб стэпыниря луй Робоам,
    фиул луй Соломон.
  ben-OBCV: জেরুশালেমে পৌঁছে রহবিয়াম যিহূদা ও বিন্যামীন বংশ থেকে এমন কিছু লোকজন—এক
    লাখ আশি হাজার সক্ষম যুবক—একত্রিত করলেন, যারা ইস্রায়েলের বিরুদ্ধে যুদ্ধ করতে ও
    শলোমনের ছেলে রহবিয়ামের হাতে রাজ্য ফিরিয়ে দিতে পারত।
  som-som: Oo Rexabcaamna markuu Yeruusaalem tegey wuxuu reer Yahuudah oo dhan iyo
    qabiilkii reer Benyaamiin ka soo shiriyey boqol iyo siddeetan kun oo rag la doortay
    oo dagaalyahan ahaa, si ay dadkii Israa'iil ula diriraan oo ay boqortooyadii mar
    kale ugu soo celiyaan Rexabcaam ina Sulaymaan.
  lat-VUC: Venit autem Roboam Jerusalem, et congregavit universam domum Juda, et tribum
    Benjamin, centum octoginta millia electorum virorum bellatorum, ut pugnarent contra
    domum Israël, et reducerent regnum Roboam filio Salomonis.
  eng-ASVBT: And when Rehoboam was come to Jerusalem, he assembled all the house of
    Judah, and the tribe of Benjamin, a hundred and fourscore thousand chosen men,
    that were warriors, to fight against the house of Israel, to bring the kingdom
    again to Rehoboam the son of Solomon.
  ita-1885: E Roboamo, giunto in Gerusalemme, raunò tutta la casa di Giuda, e la tribù
    di Beniamino, in numero di centottantamila uomini scelti, atti alla guerra, per
    guerreggiar con la casa d'Israele, affine di ridurre il regno sotto l'ubbidienza
    di Roboamo, figliuolo di Salomone.
  eng-LXXUP: And Rehoboam went into Jerusalem, and he assembled the congregation of
    Judah, and the tribe of Benjamin, a hundred and twenty thousand young men, warriors,
    to fight against the house of Israel, to recover the kingdom to Rehoboam the son
    of Solomon.
  eng-ULB: When Rehoboam arrived in Jerusalem, he assembled all the house of Judah
    and the tribe of Benjamin; there were 180,000 chosen men who were soldiers, to
    fight against the house of Israel, to restore the kingdom to Rehoboam son of Solomon.
  spa-VBL: Cuando Roboam llegó a Jerusalén, reunió a los hombres de las familias de
    Judá y Benjamín – 180.000 guerreros elegidos – parair a luchar contra Israel y
    devolver el reino a Roboam, hijo de Salomón.
  fra-_FOB: Roboam, étant arrivé à Jérusalem, assembla toute la maison de Juda et
    la tribu de Benjamin, cent quatre-vingt mille hommes de guerre choisis, pour combattre
    contre la maison d'Israël, pour ramener le royaume à Roboam, fils de Salomon.
  mal-mal: രെഹബെയാം യെരൂശലേമിൽ വന്നശേഷം യിസ്രായേൽ ഗൃഹത്തോട് യുദ്ധം ചെയ്ത് തന്റെ രാജത്വം
    വീണ്ടെടുക്കേണ്ടതിന്, അവൻ യെഹൂദാഗൃഹത്തിൽ നിന്നും ബെന്യാമീൻ ഗോത്രത്തിൽനിന്നും ശ്രേഷ്ഠയോദ്ധാക്കളായ
    ഒരുലക്ഷത്തി എൺപതിനായിരംപേരെ വിളിച്ചുകൂട്ടി.
  urd-GVR: Jab Rahubiyām Yarūshalam pahuṅchā to us ne Yahūdāh aur Binyamīn ke qabīloṅ
    ke chīdā chīdā faujiyoṅ ko Isrāīl se jang karne ke lie bulāyā. 1,80,000 mard jamā
    hue tāki Rahubiyām bin Sulemān ke lie Isrāīl par dubārā qābū pāeṅ.
  suz-BL: मिनु सोलोमन आ तौ रेहोबाम यरूसलेमम जाक्‍शा, इस्राएली नु लडाइ पा आ राज्‍य
    लेत्‍चा कली यहूदा नु बेन्‍यामीन आस थर ङा लाख का ८० हजार लडाइ पाइब आन कली खुप्‍ती‍मी
    बाक्‍त।
  ita-1927: E Roboamo, giunto che fu a Gerusalemme, radunò tutta la casa di Giuda
    e la tribù di Beniamino, centottantamila uomini, guerrieri scelti, per combattere
    contro la casa d’Israele e restituire il regno a Roboamo, figliuolo di Salomone.
  ckb-ckb: کاتێک ڕەحەڤەعام گەیشتە ئۆرشەلیم، هەموو بنەماڵەی یەهودا و هۆزی بنیامینی
    کۆکردەوە، سەد و هەشتا هەزار جەنگاوەری هەڵبژارد، هەتا لە دژی ئیسرائیل بجەنگن و
    پاشایەتییەکە بۆ ڕەحەڤەعامی کوڕی سلێمان بگەڕێننەوە.
  eng-BBE: When Rehoboam came to Jerusalem, he got together all the men of Judah and
    the tribe of Benjamin, a hundred and eighty thousand of his best fighting-men,
    to make war against Israel and get the kingdom back for Rehoboam, the son of Solomon.
  kan-OKCV: ಸೊಲೊಮೋನನ ಮಗನಾದ ರೆಹಬ್ಬಾಮನು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದ ತರುವಾಯ, ರಾಜ್ಯವನ್ನು ತಿರುಗಿ ಪಡೆಯುವ
    ಹಾಗೆ ಇಸ್ರಾಯೇಲಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಲು ಬೆನ್ಯಾಮೀನನ ಗೋತ್ರದ ಮತ್ತು ಯೆಹೂದನ ಸಮಸ್ತ ಕುಟುಂಬಗಳಿಂದ
    1,80,000 ಸಮರ್ಥ ಸೈನಿಕರನ್ನು ಆಯ್ದುಕೊಂಡು ಒಟ್ಟುಗೂಡಿಸಿದನು.
  tam-2017: ரெகொபெயாம் எருசலேமுக்கு வந்தபோது, இஸ்ரவேல் சந்ததியோடு யுத்தம்செய்யவும்,
    ராஜ்ஜியத்தை சாலொமோனின் மகனாகிய தன்னிடம் திருப்பிக்கொள்ளவும், யூதா வீட்டார்கள்
    பென்யமீன் கோத்திரத்தார்கள் அனைவருமாகிய தெரிந்துகொள்ளப்பட்ட யுத்தவீரர்கள் ஒருலட்சத்து
