    dengan keluarga Israel supaya mengembalikan kerajaan itu kepada Rehabeam, anak
    Salomo.
  nya-nya: Rehobowamu atafika ku Yerusalemu, anasonkhanitsa nyumba yonse ya Yuda ndi
    fuko la Benjamini, nasankha ankhondo okwanira 180,000, kuti akamenyane ndi nyumba
