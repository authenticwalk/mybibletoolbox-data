verse: 1KI.012.011
translations:
  mal-C: എന്റെ പിതാവ് നിങ്ങളുടെമേൽ ഭാരമുള്ള നുകം ചുമത്തി; ഞാനതിനെ ഇനിയും കൂടുതൽ ഭാരമുള്ളതാക്കും.
    എന്റെ പിതാവു ചമ്മട്ടികൊണ്ടു നിങ്ങളെ ദണ്ഡിപ്പിച്ചു; ഞാനോ, നിങ്ങളെ തേളുകളെക്കൊണ്ടു
    ദണ്ഡിപ്പിക്കും.’ ”
  deu-TKW: Wohlan denn, hat mein Vater euch ein schweres Joch aufgeladen, so will
    ich euer Joch noch drückender machen; hat euch mein Vater mit Peitschen gezüchtigt,
    so will ich euch mit Skorpionen züchtigen!
  lin-lin: soki tata na ngai anyokolaki bino na misala makasi, ngai, nakoyeisa yango
    lisusu makasi koleka ; soki tata na ngai azalaki kobeta bino fimbu ya poso ya
    nyama, ngai nakobeta bino fimbu ya ebende. »
  eng-LSV: and now, my father laid a heavy yoke on you, and I add to your yoke; my
    father disciplined you with whips, and I discipline you with scorpions.”
  eng-GNV: 'Now where as my father did burden you with a grieuous yoke, I will yet
    make your yoke heauier: my father hath chastised you with rods, but I will correct
    you with scourges.'
  eng-WEBSTER: 'And now whereas my father burdened you with a heavy yoke, I will add
    to your yoke: my father hath chastised you with whips, but I will chastise you
    with scorpions.'
  nhw-BL: Huan sintla ohui catli motata quinmacac ma quichihuaca, noja más ohui elis
    catli tiquinmacas quichihuase. Huan sintla yaya quinhuitejqui ica se cuarta tlen
    cuetlaxtli, ta tiquinhuitequis ica nopa huehueyac cuarta catli itoca ‘colome’
    pampa iyecapa quipiyas piltepostzitzi catli tlajtlatequi. Quej nopa xiquinnanquili.
  swh-ONEN: Baba yangu aliweka nira nzito juu yenu, mimi nitaifanya hata iwe nzito
    zaidi. Baba yangu aliwachapa kwa mijeledi, mimi nitawachapa kwa nge.’ ”
  bba-bba: Wunɛn tundo u rɑɑ bu yoo sɔmɑ koosiɑ. Mɛyɑ kɑɑ mɑɑ tu sosi. Wunɛn tundo
    u rɑɑ bu sɛɛyɑsiɑ kɑ yii sɛnnu, mɛyɑ kɑɑ mɑɑ bu sɛɛyɑsiɑ kɑ som kpɑki.
  eng-KJVCPB: 'And now whereas my father did lade you with a heavy yoke, I will add
    to your yoke: my father hath chastised you with whips, but I will chastise you
    with scorpions.'
  cpy-cpy: Imapero-takimi ashitanarini ikema-tena-takaemi, eekiro nokema-tena-takaa-tyeemi
    naaka. Ipajawae-tanta-kimiri ashitanarini owathaki-rontsi, rooma naaka nopajatan-teemiro
    opatzitha kotsirotonki.’”
  luo-luo: Wuonwa noketo kuomu tingʼ mapek; an to abiro medo pekne moloyo. Wuonwa
    nochwadou gi boka, an to abiro chwadou malit makecho ka thomoni.’ ”
  meu-meu: taunabunai, tamagu ese maduna metauna na umui latamui ai e atoa, a lau
    ese ma baina hametaua, bona tamagu ese hekwadi varodia amo e hahisimui, a lau
    ese doadoa amo baina hahisimui”.
  npi-ULB: त्यसैले अब मेरा पिताले तिमीहरूमाथि गरुङ्गो जुवा बोकाउनुभएको थियो । म त्यो
    अझै गरुङ्गो पारिदिने छु । मेरा पिताले तिमीहरूलाई कोर्रा लगाउनुभएको थियो, तर म
    तिमीहरूलाई बिच्छीहरूले डस्न लगाउने छु' ।”
  yor-yor: Baba mi ti gbé àjàgà wúwo lé e yín; Èmi yóò sì fi kún àjàgà yín. Baba mi
    ti fi pàṣán nà yín, Èmi yóò fi àkéekèe nà yín.”
  emp-NTPO: Mʌ̃ zezaba bãrãra bio mĩgabisia, baribʌrʌ mʌ̃a wetara oya. Mʌ̃ zezaba
    bãrãra soaba ubibadjia, baribʌrʌ mʌ̃a bãrãra soa quid̶a bara b̶ʌba ubiya.”–
  pes-OPCB: پدرم یوغ سنگین بر شما نهاد، اما من یوغ شما را سنگینتر خواهم ساخت! پدرم
    برای تنبیه شما از تازیانه استفاده می‌کرد، ولی من از شلّاق خاردار استفاده خواهم
    کرد.»
  tgl-ULB: Kaya ngayon, kahit na pinahirapan kayo ng aking ama sa pamamagitan ng isang
    mabigat na pasanin, magdadagdag ako sa inyong pasanin. Pinarusahan kayo ng aking
    ama sa pamamagitan ng mga latigo, ngunit parurusahan ko kayo sa pamamagitan ng
    mga alakdan.”
  cbu-NT: Mishat, wandaya siyaa nuw apari tarawzupa kiyung yacharangu, nuwsha anoo
    aranginasha kasiru kiyung yachachintspa. Mishat, wandaya nuw apari siyaa sindurunpa
    pzkootariya, nuwshat siyaa aranginasha pzkooshish ngusambpatanaasha pzkoochintspa,
    tángcha, kanungas táranganaya.
  hui-hui: I̱ aba ibugua tí heneneore genda mo ngiyagonigo i̱na tí genda timbuniore
    ngulebero. I̱ aba ibugua tí tibu emeneme bayago i̱na tí tibu timbunime hongo howaore
    bolebero lalu lamibe, lene.
  mya-mya: ငါ့​ခ​မည်း​တော်​တင်​သော​ဝန်​လေး​သည်​မှန်​၏။ ငါ တင်​သော​ဝန်​ကား​ထို​ထက်​ပင်​ပို​၍​လေး​လိမ့်​မည်။
    သူ​သည်​သင်​တို့​အား​ကြိမ်​နှင့်​ရိုက်​၏။ ငါ​မူ​ကား ကြာ​ပွတ်​နှင့်​ရိုက်​အံ့' ဟု​ဖြေ​ကြား​တော်​မူ​ပါ''
    ဟု​လျှောက်​ကြ​၏။
  bod-N: ངའི་ཡབ་ཀྱིས་ཁྱོད་ཚོར་གཉའ་ཤིང་ལྕི་མོ་གཅིག་བཀལ་བ་དང་། བདག་གིས་ཁྱོད་ཚོར་དེ་ལས་ལྕི་བའི་གཉའ་ཤིང་འགེལ་ངེས།
    ངའི་ཡབ་ཀྱིས་ཁྱོད་ཚོར་རྟ་ལྕག་གིས་གཞུས་པ་དང་། ངས་ཁྱོད་ཚོར་སྡིག་པ་ར་ཙ་ཅན་གྱི་ལྕག་གིས་གཞུ་བར་བྱ་ཞེས་པའི་བཀའ་ལན་གནང་བར་མཛོད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Baba vangu vakaisa joko rinorema pamusoro penyu; ini ndichaita kuti rireme
    kupfuura zvariri. Baba vangu vakakurovai nezvamboko; ini ndichakurovai nezvinyavada.’ ”
  spa-BLM: Mi padre os cargó con un yugo pesado, pero yo añadiré a vuestro yugo. Mi
    padre os castigó con látigos, pero yo os castigaré con escorpiones’”.
  cac-cac: Al yutejnac eyicatz vin̈ in mam chi', a inxo pax tic, ec'alto ol vutej
    yalil eyicatz chi'. A vin̈ in mam chi', an̈ej d'a noc' tz'uum smac'nac ex vin̈,
    a inxo pax tic, a noc' tz'uum ayoch q'uen q'ueen d'a sn̈i' ol vac'lab'ej d'ayex,
    xa chi d'a eb', xchi eb' vin̈ quelemtac chi'.
  swh-ULB: Kwa hiyo sasa, ingawa baba yangu aliwatwika kongwa zito, Mimi nitaiongeza
    kongwa lenu. Baba yangu aliwaadhibu kwa mijeredi, Lakini mimi nitawaadhibu kwa
    nge.'”
  bel-bel: дык вось, калі бацька мой абцяжарваў вас цяжкім ярмом, дык я павялічу ярмо
    ваша; бацька мой караў вас бічамі, а я буду караць вас скарпіёнамі.
  wed-wed: Amau vita ḡaeḡaena i veremi wate tau ḡaeḡaeotana ana terei au tepana! Tauna
    kwapuei i ravimi wate tau ḡoroḡorova donadonanei ana kwapuimi.”
  deu-ELBBK: Nun denn, mein Vater hat euch ein schweres Joch aufgeladen, ich aber
    will zu eurem Joch hinzutun; mein Vater hat euch mit Geißeln gezüchtigt, ich aber
    will euch mit Skorpionen züchtigen.
  mbb-OT: He ke và dà egkegiya, meveǥat pa is ibpetuman ku keniyu kenà is impetuman
    te amey ku. Emun midlagkut kew te amey ku te letigu, ne iyan idlagkut ku keniyu
    is iring te venayew he meǥarang he menge putew.’ ”
  mal-2015: എന്റെ അപ്പൻ നിങ്ങളുടെമേൽ ഭാരമുള്ള നുകം വെച്ചിരിക്കെ ഞാൻ നിങ്ങളുടെ നുകത്തിന്നു
    ഭാരം കൂട്ടും; എന്റെ അപ്പൻ നിങ്ങളെ ചമ്മട്ടികൊണ്ടു ദണ്ഡിപ്പിച്ചു; ഞാനോ തേളുകളെക്കൊണ്ടു
    നിങ്ങളെ ദണ്ഡിപ്പിക്കും എന്നിങ്ങനെ നീ ഉത്തരം പറയേണം എന്നു പറഞ്ഞു.
  rmc-rmc: Miro dad pre tumende thoďa pharo jarmos, ale me pre tumende thovava meksa
    phareder! Miro dad tumen marelas le bičociha, ale me tumen marava le bare bičoha!‘
    “
  pes-OPV: و حال پدرم یوغ سنگین بر شما نهاده است اما من یوغ شما را زیاده خواهم گردانید.
    پدرم شما را به تازیانه‌ها تنبیه می‌نمود اما من شمارا به عقربها تنبیه خواهم نمود.»
  ron-1924: Акум, татэл меу а пус песте вой ун жуг греу, дар еу ви-л вой фаче ши май
    греу; татэл меу в-а бэтут ку биче, дар еу вэ вой бате ку скорпиоане.’”
  aui-aui: Tamagunaki piropiro ghamadi iveremi, bi gegha, tagu piropiro ghamanakidi
    anaveremi! Touna kwaro bagidima iyawakiwakirimi bi tagu na kwaro iyiyodima anawakirimi.’”
  ben-OBCV: আমার বাবা তোমাদের উপর ভারী এক জোয়াল চাপিয়ে দিয়েছেন; আমি সেটি আরও ভারী
    করে তুলব। আমার বাবা তোমাদের চাবুক মেরে শাস্তি দিয়েছেন; আমি তোমাদের শাস্তি দেব
    কাঁকড়াবিছের কামড় দিয়ে।’ ”
  som-som: Haddaba meeshii aabbahay harqood culus idinka saaray, anna culays baan
    idiinku sii darayaa; oo aabbahay wuxuu idinku edbin jiray shaabuugyo, laakiinse
    anigu waxaan idinku edbinayaa hangarallayaal.
  lat-VUC: 'Et nunc pater meus posuit super vos jugum grave, ego autem addam super
    jugum vestrum: pater meus cecidit vos flagellis, ego autem cædam vos scorpionibus.'
  eng-ASVBT: 'And now whereas my father did lade you with a heavy yoke, I will add
    to your yoke: my father chastised you with whips, but I will chastise you with
    scorpions.'
  ita-1885: Ora dunque mio padre vi ha caricato addosso un grave giogo, ma io lo farò
    vie più grave; mio padre vi ha castigati con isferze, ma io vi castigherò con
    flagelli pungenti.
  eng-LXXUP: 'And whereas my father did lade you with a heavy yoke, I also will add
    to your yoke: my father chastised you with whips, but I will chastise you with
    scorpions.'
  eng-ULB: So now, although my father burdened you with a heavy yoke, I will add to
    your yoke. My father punished you with whips, but I will punish you with scorpions.'”
  spa-VBL: Mi padre les puso una carga pesada, y yo la haré aún más pesada. Mi padre
    los castigaba con látigos; pero yo los castigaré con escorpiones’”.
  fra-_FOB: Or, mon père vous a imposé un joug pesant; mais moi, je rendrai votre
    joug plus pesant encore. Mon père vous a châtiés avec des fouets; mais moi, je
    vous châtierai avec des fouets garnis de pointes.
  mal-mal: എന്റെ അപ്പൻ നിങ്ങളുടെമേൽ ഭാരമുള്ള നുകം ചുമത്തി; ഞാൻ അതിന് ഭാരം കൂട്ടും;
    എന്റെ അപ്പൻ നിങ്ങളെ ചാട്ടകൊണ്ട് ദണ്ഡിപ്പിച്ചു; ഞാനോ തേളുകളെക്കൊണ്ട് നിങ്ങളെ ദണ്ഡിപ്പിക്കും”
    എന്ന് പറഞ്ഞു.
  urd-GVR: Beshak jo juā us ne āp par ḍāl diyā use uṭhānā mushkil thā, lekin merā
    juā aur bhī bhārī hogā. Jahāṅ mere bāp ne āp ko koṛe lagāe wahāṅ maiṅ āp kī bichchhuoṅ
    se tādīb karūṅga’!”
  suz-BL: आं आफोम इन कली श्‍येत गेप्‍तु। मुल गो इन कली मेको क्‍येङा यो शुश श्‍येत
    गे‍नुङ। आं आफोम इन कली कोक्‍केम तुप्‍पाइश्‍शो बाक्‍त। तन्‍न मुल गो इन कली बिच्‍छीम
    क्राइक्‍‍पाइक्‍नन्‍नी’ दे मतीन” देंमा बाक्‍त।
  ita-1927: ora, mio padre vi ha caricati d’un giogo pesante, ma io lo renderò più
    pesante ancora; mio padre vi ha castigati con la frusta, e io vi castigherò coi
    flagelli a punte”.
  ckb-ckb: باوکم بە نیرێکی قورس باری کردوون، ئێستاش من زیاتر دەخەمە سەر نیرەکەتان.
    باوکم بە قامچی تەمبێی کردوون، من بە دووپشک تەمبێتان دەکەم.“»
  eng-BBE: 'If my father put a hard yoke on you, I will make it harder: my father
    gave you punishment with whips, but I will give you blows with snakes.'
  kan-OKCV: ನನ್ನ ತಂದೆಯು ನಿಮ್ಮ ಮೇಲೆ ಭಾರವಾದ ನೊಗವನ್ನು ಹೊರಿಸಿದನು. ಆದರೆ ನಾನು ನಿಮ್ಮ ನೊಗವನ್ನು
    ಇನ್ನೂ ಹೆಚ್ಚು ಭಾರವಾಗಿ ಮಾಡುವೆನು. ನನ್ನ ತಂದೆಯು ನಿಮ್ಮನ್ನು ಬಾರುಕೋಲುಗಳಿಂದ ಹೊಡೆದದ್ದು ನಿಜ,
    ನಾನಾದರೋ ನಿಮ್ಮನ್ನು ಚೇಳು ಕೊರಡೆಗಳಿಂದ ಶಿಕ್ಷಿಸುವೆನು,’ ಎಂದು ನೀನು ಅವರಿಗೆ ಹೇಳು,” ಎಂದರು.
  tam-2017: இப்போதும் என்னுடைய தகப்பன் பாரமான சுமையை உங்கள்மேல் வைத்தார், நான் உங்களுடைய
    சுமையை அதிக பாரமாக்குவேன்; என்னுடைய தகப்பன் உங்களைச் சவுக்குகளினாலே தண்டித்தார்,
    நான் உங்களைத் தேள்களினாலே தண்டிப்பேன் என்று நீர் அவர்களோடு சொல்லவேண்டும் என்றார்கள்.
  spa-RV-1909: Ahora pues, mi padre os cargó de pesado yugo, mas yo añadiré á vuestro
    yugo; mi padre os hirió con azotes, mas yo os heriré con escorpiones.
  ron-BTF: 'Şi acum, dacă tatăl meu v-a încărcat cu un jug greu, eu voi adăuga la
    jugul vostru: tatăl meu v-a pedepsit cu bice, dar eu vă voi pedepsi cu scorpioni.'
  eng-WEBP: Now my father burdened you with a heavy yoke, but I will add to your yoke.
    My father chastised you with whips, but I will chastise you with scorpions.’”
  eng-FBV: My father placed a heavy burden on you, and I will make it even heavier.
    My father punished you with whips; I will punish you with scorpions.’”
  nld-1939: Heeft mijn vader u een zwaar juk opgelegd, ik zal uw juk nog verzwaren;
    heeft mijn vader u met zwepen getuchtigd, ik zal het met schorpioenen doen.
  nch-BL: Huan sinta ohui cati motata quinmacac ma quichihuaca, noja más ohui elis
    cati tiquinmacas ma quichihuaca. Huan sinta yaya quinhuitejqui ica se cuarta ten
    cuetaxti, ta tiquinhuitequis ica nopa huehueyac cuarta cati itoca ‘colome’ pampa
    iyecapa quipiyas piltepostzitzi cati tajtatequi. Quej nopa xiquinnanquili.
  vie-1934: Vậy, cha ta đã gác một cái ách nặng cho các ngươi, ta sẽ làm cái ách các
    ngươi thêm nặng hơn nữa; cha ta sửa phạt các ngươi bằng roi da, ta sẽ sửa phạt
    các ngươi bằng roi bọ cạp.
  hin-CV: यदि मेरे पिता ने तुम पर भारी जूआ लादा था, तो मैं उसे और भी अधिक भारी बना
    दूंगा. मेरे पिता ने तो तुम्हें नियंत्रण में रखने के लिए कोड़े इस्तेमाल किए थे,
    मगर मैं इसके लिए बिच्छू का इस्तेमाल करूंगा.’ ”
  spa-BES: Si mi padre puso un fuerte yugo en ustedes, lo haré más difícil que mi
    padre, los castigó con látigos, pero les daré golpes con escorpiones.
  tdx-tdx: Aa ndra t’ie nampijinien-draeko joka mavesatse, mbe ho tompeako ka o joka’
    areoo; ie nandafa anahareo an-karavantsy, fa an-kalengo ka ty ihamofohako.
  tha-KJV: ที่​พระราชบิดาของเราวางแอกหนักบนท่านทั้งหลายก็​ดี​แล้ว เราจะเพิ่มให้​แก่​แอกของท่านทั้งหลายอีก
    พระราชบิดาของเราตีสอนท่านทั้งหลายด้วยไม้​เรียว แต่​เราจะตีสอนท่านทั้งหลายด้วยแส้​แมลงป่อง​’”
  por-BR-2018: Agora, pois, meu pai vos impôs carga de pesado jugo, mas eu acrescentarei
    a vosso jugo; meu pai vos feriu com açoites, mas eu vos ferirei com escorpiões.
  deu-ELO: Nun denn, mein Vater hat euch ein schweres Joch aufgeladen, ich aber will
    zu eurem Joche hinzutun; mein Vater hat euch mit Geißeln gezüchtigt, ich aber
    will euch mit Skorpionen züchtigen.
  eng-WYC-2018: and now (though) my father putted on you a grievous yoke, forsooth
    I shall add on(to) your yoke (or but I shall add to your yoke); my father beat
    you with scourges, but I shall beat you with scorpions.
  epo-epo: tial se mia patro ŝarĝis vin per peza jugo, mi ankoraŭ plipezigos vian
    jugon; mia patro vin punadis per vipoj, sed mi vin punados per skorpioj.
  uig-PIN: Atam silǝrgǝ eƣir boyunturuⱪni salƣan, lekin mǝn boyunturuⱪunglarni tehimu
    eƣir ⱪilimǝn. Atam silǝrgǝ ⱪamqilar bilǝn tǝnbiⱨ-tǝrbiyǝ bǝrgǝn bolsa, mǝn silǝrgǝ
    «qayanliⱪ ⱪamqilar» bilǝn tǝnbiⱨ berimǝn», degǝyla, — dedi.
  beo-beo: Amola ilima eno adole ima, ‘Dafawane! Na ada da dili dioi bagade nabima:ne
    hamoi. Be na da dioi bagade baligili dilima imunu. Na ada da dili fegasu efe amoga
    fai. Be na da fegasu efe bagadedafa amoga dili famu!’”
  tpi-OTNT: I tru papa i bin givim hevi long yupela, tasol mi bai givim bikpela hevi
    moa long yupela. Papa bilong mi i bin paitim yupela long wip, tasol bai mi kisim
    strongpela wip na paitim yupela moa yet.’”
  hau-SA: Mahaifina ya sa muku kaya masu nauyi; ni zan ma sa su fi haka nauyi. Mahaifina
    ya hore ku da bulala; ni kuwa zan hore ku da kunamai.’ ”
  uig-LAT: Atam silerge éghir boyunturuqni salghan, lékin men boyunturuqunglarni téximu
    éghir qilimen. Atam silerge qamchilar bilen tenbih-terbiye bergen bolsa, men silerge
    «chayanliq qamchilar» bilen tenbih bérimen», dégeyla, — dédi.
  nde-nde: Ubaba walethesa ubunzima, mina ngizabungezelela. Ubaba walitshaya ngezaswebhu,
    mina ngizalilumisa ngenkume.’ ”
  ton-ton: 'Pea ko eni naʻe fakakavenga ʻaki kimoutolu ʻe heʻeku tamai ʻae kavenga
    mamafa, ka te u fakalahi ki hoʻomou kavenga: naʻe kinisi ʻaki ʻakimoutolu ʻe heʻeku
    tamai ʻae ngaahi meʻa tā, ka te u tautea kimoutolu ʻaki ʻae fanga sikopio.”'
  ces-1613: Nyní tedy otec můj těžké břímě vložil na vás, já pak přidám břemene vašeho;
    otec můj trestal vás bičíky, ale já trestati vás budu biči uzlovatými.
  eng-WMB: Now my father burdened you with a heavy yoke, but I will add to your yoke.
    My father chastised you with whips, but I will chastise you with scorpions.’”
  tam-TCV: அத்துடன் என் தகப்பன் உங்கள்மேல் பாரமான சுமையைச் சுமத்தினார். நான் இதை இன்னும்
    பாரமாக்குவேன். என் தகப்பன் உங்களைச் சவுக்கினால் அடித்தார். நான் உங்களைத் தேள்களின்
    வேதனையைப்போன்ற சாட்டையினால் அடிப்பேன் என்று சொல்லும்” என்றார்கள்.
  ceb-ULB: Busa karon, bisan pa man ang akong amahan nagpabug-at sa inyong yugo, dugangan
    ko ang inyong yugo. Ang akong amahan nagsilot kaninyo gamit ang latigo, apan ako
    magsilot kaninyo gamit ang mga tanga.'”
  pol-UBG: Teraz więc, chociaż mój ojciec nałożył na was ciężkie jarzmo, ja dołożę
    do waszego jarzma. Mój ojciec karcił was biczami, ale ja będę was karcił skorpionami.
  agr-agr: Tuja mina apag senchi takamtijamsau ainakuig, wi nuni senchi takamtikun
    waitkastatjime. Tuja mina apag akachumtayai atumin asutamajakuitkuig, wi nuni
    nagkaemasan jiju hierro tutai tsakaskatu aina duwi asutiattajime’ tita”, tiajui.
  kyc-kyc: Lamaipala dee lao, Nambana rakane dokome nakama randa andake jiya. Dopa
    piyamopape nambame nakama kamame ulipili ingyuo randa jero. Baame nakama lisa
    marapu dokome piya kande. Nambame nakama mena osena wiki pepona dokome pyaro lena,
    leyami.
  urd-GVU: بےشک جو جوا اُس نے آپ پر ڈال دیا اُسے اُٹھانا مشکل تھا، لیکن میرا جوا اَور
    بھی بھاری ہو گا۔ جہاں میرے باپ نے آپ کو کوڑے لگائے وہاں مَیں آپ کی بچھوؤں سے تادیب
    کروں گا‘!“
  deu-1912: 'Nun, mein Vater hat auf euch ein schweres Joch geladen; ich aber will
    des noch mehr über euch machen: Mein Vater hat euch mit Peitschen gezüchtigt;
    ich will euch mit Skorpionen züchtigen.'
  ntj-ntj: '@see-verse:1KI.012.010'
  kan-2017: ನನ್ನ ತಂದೆಯು ನಿಮ್ಮ ಮೇಲೆ ಭಾರವಾದ ನೊಗವನ್ನು ಹಾಕಿರುವುದು ನಿಜ. ಆದರೆ ನಾನು ಅದಕ್ಕೆ
    ಇನ್ನೂ ಹೆಚ್ಚಿನ ಭಾರವನ್ನು ಕೂಡಿಸುತ್ತೇನೆ ಅವನು ನಿಮ್ಮನ್ನು ಬಾರುಕೋಲುಗಳಿಂದ ಹೊಡೆದದ್ದು ನಿಜ.
    ನಾನಾದರೋ ನಿಮ್ಮನ್ನು ಮುಳ್ಳುಕೊರಡೆಗಳಿಂದ ದಂಡಿಸುವೆನು’ ಎಂಬುದಾಗಿ ಹೇಳಬೇಕು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Fa’anra ba gel e maruwel ni i pi’ e chitamag ngomed, ma ka ba gel e maruwel
    ni bay gu pi’ ngomed. I toymed ko dumow, me gag e bay ug toymed ko dumow ko garbaw!”
  hlt-MCSB: A pa loh nangmih soah hnamkun a rhih a tloeng coeng. Tedae kai loh nangmih
    kah hnamkun te ka koei pueng ni. A pa loh nangmih te rhuihet neh n'toel dae kai
    loh nangmih te saelkhui ta-ai neh kan toel ni, 'ti tah,” a ti uh.
  mdy-ETH: ታ ዓዴ ዒንሢ ሄርቂ ሜታሲ ዎይሤኔ፤ ታኣኒ ሃሢ ዬያይዳፓ ባሼ ዒንሢ ሄርቂ ዎይሣንዳኔ፤ ታ ዓዴ ዒንሢ ዢራፓና ጳርቄኔ፤
    ታኣኒ ጋዓንቴ ዒንሢ ጉማሬና ጳርቂ ሜታሳንዳኔ!› ጌዔ» ጌኤኔ።
  twi-ASANTE: Aane, mʼagya yɛɛ den wɔ mo so, na mɛyɛ aboro saa. Mʼagya kaa mo mpire
    a, me deɛ mede anyanyankyerɛ bɛkeka mo.”
  eng-WEBU: Now my father burdened you with a heavy yoke, but I will add to your yoke.
    My father chastised you with whips, but I will chastise you with scorpions.’”
  wal-wal: Ta aawai intte qambbaraa deexettiis; shin taani hegaappekka aattada deexettana.
    Ta aawai inttena lissuwan wadhdhiis; shin taani inttena masimasuwaadan dukkiya
    lissuwan wadhdhana’ yaagada zaara” yaagidosona.
  spa-PDDPT: Ahora, si mi padre los afligió con yugo pesado, yo lo haré aun más pesado.
    Mi padre los castigó con azotes, pero yo los castigaré con escorpiones.
  gun-gun: Xeru penderereko axy ae ma, ha'e rã xee ma roguereko axyve ete 'rã. Xeru
    ma vaka pi py penembojexavai penenupã vy, ha'e rã xee ma japeuxa popia py 'rã
    rombojexavai”, 're 'rã — he'i okuapy.
  ilo-ULB: Isu nga ita, no pay pinaawitnakayo ti amak iti nadagsen a sangol, nayunakto
    ti sangolyo. Dinusanakayo ti amak babaen kadagiti saplit, ngem dusaenkayonto babaen
    iti saplit a nasaksakit pay ngenm iti kagat dagiti manggagama.”
  kpg-kpg: Hagi anga ina gi digaula, ‘Dogu damana gu haga uda nia mee daamaha gi godou
    nua, gei au gaa hai nia maa gi koia e daamaha. Mee gu haga mamaawa goodou gi di
    loahi hagamaawa dangada, gei au ga daaligi goodou gi di uga baalanga hagamaawa kau!’”
  uig-ARA: ئاتام سىلەرگە ئېغىر بويۇنتۇرۇقنى سالغان، لېكىن مەن بويۇنتۇرۇقۇڭلارنى تېخىمۇ
    ئېغىر قىلىمەن. ئاتام سىلەرگە قامچىلار بىلەن تەنبىھ-تەربىيە بەرگەن بولسا، مەن سىلەرگە
    «چايانلىق قامچىلار» بىلەن تەنبىھ بېرىمەن»، دېگەيلا، ــ دېدى.
  sus-sus: Yakɔsi, n baba xa kote xɔrɔxɔ a naxan dɔxɔ wo ma, n tan na xun masama nɛ.
    N baba wo bɔnbɔ luxusinyie nan na, kɔnɔ n tan fama wo bɔnbɔde talie nan na.›»
  pon-2006: Ma ei pahpao kin ketikihong kumwail doadoahk laud, a I pahn kihong kumwail
    me laudsang mehlel. E kin ketin wokihkin kumwail sahl; a I pahn wokihkin kumwail
    kilin kou.”
  jae-jae: Ma aê tamoc kêkôniŋ amac ŋa gêŋwapac, galoc aê gabe jakêŋ ŋagêdô wacêwiŋ.
    Tamoc gi amac ŋa sêm, ma aê tec jai amac ŋa okêm.’”
  ksd-ksd: Ba tamagu i ga vung ra mamat na kip taun avat, ina vangala kavava kip;
    tamagu i ga virit avat ma ra umana virit, ma iau ina virit avat ma ra umana virit
    i ililina.
  tur-YTC: Babam size ağır bir boyunduruk yükledi, ama ben boyunduruğunuzu artıracağım.
    Babam sizi kamçılarla terbiye etti, ama ben sizi akreplerle terbiye edeceğim.'”
  grc-BRENT: Καὶ νῦν ὁ πατήρ μου ἐπεσάσσετο ὑμᾶς κλοιῷ βαρεῖ, κᾀλὼ προσθήσω ἐπὶ τὸν
    κλοιὸν ὑμῶν· ὁ πατήρ μου ἐπαίδευσεν ὑμᾶς ἐν μάστιξιν, ἐγὼ δὲ παιδεύσω ὑμᾶς ἐν
    σκορπίοις.
  ind-AYT: Sekarang ayahku membebankan kepada kalian beban yang berat, tetapi aku
    akan menambah beban atas kalian. Ayahku menghajar kalian dengan cambuk, tetapi
    aku akan menghajar kalian dengan kalajengking-kalajengking.’”
  nya-nya: Abambo anga ankakusenzetsani goli lolemetsa koma ine ndidzachititsa kuti
    likhale lolemera kwambiri. Abambo anga ankakukwapulani ndi zikoti wamba koma ine
    ndidzakukwapulani ndi zinkhanira.’ ”
  hrv-hrv: Eto, moj vam je otac nametnuo teški jaram, a ja ću još otežati vaš jaram;
    moj vas je otac šibao bičevima, a ja ću vas šibati bičevima sa željeznim štipavcima.'”
  mps-mps: ‘Te mu tama dao, eno ayago dagebolo sęgę mani, tiali goli eno da, dagebolo
    moni genuai sęgę mu ma mawaibao,’ wao. ‘Eno ayago dage te wipgo elai dao, tiali
    goli eno da, dage te bomai wip selama, bomonama me eluduaibao,’ tama po wao,”
    te gesi ogwa bidi gavman ofisa bidi dabe augwaligo te po wai.
  tpi-tpi: I tru papa i bin givim hevi long yupela, tasol mi bai givim bikpela hevi
    moa long yupela. Papa bilong mi i bin paitim yupela long wip, tasol bai mi kisim
    strongpela wip na paitim yupela moa yet.’”
  dan-1931: Har derfor min Fader lagt et tungt Åg på eder, vil jeg gøre Åget tungere;
    har min Fader tugtet eder med Svøber, vil jeg tugte eder med Skorpioner*!” { [*dvs.
    Knut med Jernhager.] }
  vie-OVCB: Nếu cha ta bắt các ngươi làm việc nặng nề, ta sẽ gia tăng công tác cho
    nặng nề hơn. Cha ta dùng roi để trừng trị, ta sẽ dùng bò cạp!’”
  guj-2017: તો હવે, મારા પિતાએ તમારા પર ભારે ઝૂંસરી મૂકી, તે તમારા પરની ઝૂંસરી હું
    વધુ ભારે કરીશ. મારા પિતાએ તમને ચાબુકથી શિક્ષા કરી, પણ હું તમને વીંછીઓથી શિક્ષા
    કરીશ.’”
  pon-2006A: Ma ei pahpao kin ketikihong kumwail doadoahk laud, a I pahn kihong kumwail
    me laudsang mehlel. E kin ketin wokihkin kumwail sahl; a I pahn wokihkin kumwail
    kilin kou.”
  por-BRBSL: Agora meu pai o sobrecarregou com um jugo pesado, mas eu o acrescentarei
    ao seu jugo. Meu pai te castigou com chicotes, mas eu te castigarei com escorpiões””.
  cth-cth: Apa ni ka ri poung e kahnam hah nangmanaw na phu sak awh toe. Kai ni hai
    bout ka thap sin han rah. Apa ni ruitaboung hoi na hem awh. Kai ni teh aikam hoi
    na hem awh han rah telah bout dei pouh telah ati awh.
  twi-twi: Yiw, mʼagya yɛɛ den wɔ mo so, na mɛyɛ aboro saa. Mʼagya hwee mo mpire na
    me de, mede nkekantwɛre na ɛbɛhwe mo.”
  hlt-hlt: A pa loh nangmih soah hnamkun a rhih a tloeng coeng. Tedae kai loh nangmih
    kah hnamkun te ka koei pueng ni. A pa loh nangmih te rhuihet neh n'toel dae kai
    loh nangmih te saelkhui ta-ai neh kan toel ni, 'ti tah,” a ti uh.
  tbz-SIM: Kɑ̀ɑ cicɛ do bɛ̀ toú ndìì tɔu cɛ̃́ɛ̃̀, ɑ kpɛri bo pɛ̃ɛ̃tɛ́ mɛmmɛ. A cicɛ
    do bɛ̀ tiènnɛ̀ idɑ́ nyi, kɛ̀ fɔ̃́ mbo mbɛ̀ tiènnɛ̀ yɛdɑ́ yɛ̀ɛ̀ ɑ̃ timɑ́tì yɛ yómmɛ̀.
  msy-2020: Guizbangɨra nan afeziam osɨmtɨzim ia ganɨngi, ezɨ kɨ osɨmtɨzir ekiar bar
    avɨriba ia danɨngam. Nan afeziam benimɨn ia ifozoroke, ezɨ kɨ benir gavgavir atariba
    itibar ia fozoroghtɨ, ian inivafɨziba asighiram.’ ”
  dop-dop: Sǝɣǝlɑ wenɑ mɑɑ sʋkɩ-mɛ tɔ, ɑ kɑ́ kǝlɩ mɑ cɑɑ nyǝnɑ. Pǝ́cɔ́ tǝpilɑ kɛ mɑ
    cɑɑ kɑ cɑsɑ-mɛ. Amɑ ɑlukpɑlɑ kɛ mɑɑ cɑsɑ-mɛ.
  azb-azb: Atam sizi ağır boyunduruqla yükləmişdi, mən isə sizin boyunduruğunuzu daha
    da artıracağam; atam sizi qamçılarla cəzalandırırdı, mən isə sizi əqrəblərlə cəzalandıracağam”».
  eng-DBY: 'and whereas my father laid a heavy yoke upon you, I will add to your yoke:
    my father chastised you with whips, but I will chastise you with scorpions.'
  hin-2017: मेरे पिता ने तुम पर जो भारी जूआ रखा था, उसे मैं और भी भारी करूँगा; मेरा
    पिता तो तुम को कोड़ों से ताड़ना देता था, परन्तु मैं बिच्छुओं से दूँगा।’”
  wol-KYG: Sama baay a leena tegoon njaam gu metti, waaye man maay yokk seen njaam,
    ba mu gëna metti. Te sama baay ay yar la leen daan cawe, waaye man ay leraw yu
    ñu kor weñ laa leen di cawe.”»
  eng-YLT: and now, my father laid on you a heavy yoke, and I add to your yoke; my
    father chastised you with whips, and I — I chastise you with scorpions.'
  kne-kne: Mo madagsen di inpabaklay na en dakayo, madagdagsen pay di ipabaklay ko.
    Mo sinoplit nas dakayo, latiko di iablat ko en dakayo.”
  eng-WYC-2017: and now though my father putted [or put] on you a grievous yoke, forsooth
    I shall add on your yoke; my father beat you with scourges, but I shall beat you
    with scorpions.
  eng-WMBB: Now my father burdened you with a heavy yoke, but I will add to your yoke.
    My father chastised you with whips, but I will chastise you with scorpions.’”
  urd-GVH: बेशक जो जुआ उसने आप पर डाल दिया उसे उठाना मुश्किल था, लेकिन मेरा जुआ और
    भी भारी होगा। जहाँ मेरे बाप ने आपको कोड़े लगाए वहाँ मैं आपकी बिच्छुओं से तादीब
    करूँगा’!”
  rug-rug: Sa tamaqu si va palekeni gamu keke ioki mamatana; ba arau si kote va mamata
    hola la ia tu. Sa tamaqu si hiliburuni gamu sekesekeana; ba sapu arau si kote
    hiliburuni gamu kukuasa rau.’ ”
  gaz-gaz: Abbaan koo waanjoo ulfaataa isin irra kaaʼe; ani immoo hammas caalaa iyyuu
    isinittan ulfaachisa. Abbaan koo qacceedhaan isin garafe; ani immoo torbaanqabaadhaanan
    isin garafa.’ ”
  fra-LSG: Maintenant, mon père vous a chargés d’un joug pesant, et moi je vous le
    rendrai plus pesant; mon père vous a châtiés avec des fouets, et moi je vous châtierai
    avec des scorpions.
  gnn-gnn: '@see-verse:1KI.012.010'
  yal-yal: N fafe bata ɛ konyiyaan naxɔdɔxɔ ayi. N tan a raxɔdɔxɔma ayi ɛ ma nɛn dangu
    na ra. N fafe ɛ ɲaxankata bosaan nan na, n tan ɛ ɲaxankatama tanle nan na.’ ”
  haw-1868: Eia hoi ua hooili ka ko'u makuakane i ka auamo kaumaha maluna o oukou,
    o hoouka hou aku au ma ka oukou auamo; ua hahau ko'u makuakane ia oukou me na
    huipa, aka, e hahau aku au ia oukou me na moohueloawa.
  arb-NAV: أَبِي أَثْقَلَ عَلَيْكُمُ النِّيرَ وَأَنَا أُضَاعِفُهُ. أَبِي أَدَّبَكُمْ
    بِالسِّيَاطِ وَأَنَا أُؤَدِّبُكُمْ بِالْعَقَارِبِ».
  ewe-ewe: Fofonye tsɔ kɔkuti kpekpe ɖo mia dzi. Nye ya mawɔe wòagakpe ɖe edzi. Fofonye
    ƒo mi kple ameƒoti, ke nye ya maƒo mi kple ahɔ̃.’ ”
  eng-LEE: And now, if my father hath burdened you with a heavy yoke, I will even
    add to your yoke; if my father hath chastised you with whips, then will I chastise
    you with scorpion-thorns.
  gvn-gvn: '@see-verse:1KI.012.010'
  asm-FB: এই হেতুকে শুনা, মোৰ পিতৃয়ে তোমালোকৰ ওপৰত যি কঠোৰ পৰিশ্ৰম কার্যৰ ভাৰ দি
    গ’ল, মই সেই ভাৰ পুনৰ গধুৰ কৰিম৷ মোৰ পিতৃয়ে তোমালোকক চাবুকেৰে শাস্তি দিছিল, কিন্তু
    মই হ’লে তোমালোকক কেঁকোৰাবিছাৰে শাস্তি দিম’৷ এই বুলি তেওঁলোকক ক’ব।”
  sus-A: يَكْسِ، ﭑ بَبَ شَ كٌتٍ شْرْشْ عَ نَشَن دْشْ وٌ مَ، ﭑ تَن نَ شُن مَسَمَ نّ.
    ﭑ بَبَ وٌ بْنبْ لُشُسِنيِيٍ نَن نَ، كْنْ ﭑ تَن قَمَ وٌ بْنبْدٍ تَلِيٍ نَن نَ.›»
  fra-SBL: Mon père vous a chargé d'un joug lourd, mais moi, je vais ajouter à votre
    joug. Mon père vous a châtiés avec des fouets, mais moi, je vous châtierai avec
    des scorpions.'"
  hbo-hbo: וְעַתָּ֗ה אָבִי֙ הֶעְמִ֤יס עֲלֵיכֶם֙ עֹ֣ל כָּבֵ֔ד וַאֲנִ֖י אֹוסִ֣יף עַֽל־עֻלְּכֶ֑ם
    אָבִ֗י יִסַּ֤ר אֶתְכֶם֙ בַּשֹּׁוטִ֔ים וַאֲנִ֕י אֲיַסֵּ֥ר אֶתְכֶ֖ם בָּעַקְרַבִּֽים׃
  piu-2006: '@see-verse:1KI.012.010'
  kik-kik: Baba aamũigĩrĩire icooki iritũ; niĩ nĩngũrĩritũhia makĩria. Baba aamũhũũraga
    na iboko; no niĩ ndĩrĩmũhũũraga na tũngʼaurũ.’ ”
  omb-omb: Tamangu u teu lumiu tabana mava; Neu nain veie vin mava liue. Tamangu u
    gavogo gena gaiteli tangaloi; Neu, nain gavogo gena ginei garo volae.’”
  fra-NCL: Eh bien ! Mon père vous a chargés d’un joug pesant, et moi je rendrai votre
    joug plus pesant encore ; mon père vous a châtiés avec des fouets, et moi je vous
    châtierai avec des scorpions. »
  cek-AK: Kampa mah ang phawh o sak ih kazit hmuen pongah kazit kue hmuen to kang
    phawh o sak han; kampa mah quiboeng hoiah ang thuihtaek o, kai mah loe sataai
    hoiah kang thuihtaek o han, tiah pathim ah, tiah a naa o.
  cuk-cuk: An-babdi molidubgi bemar-bibyosad. Andina, molidub-e-duku-esgorobiidgi
    an bemar-bibyogoed.’
  uig-CYR: Атам силәргә еғир боюнтуруқни салған, лекин мән боюнтуруғуңларни техиму
    еғир қилимән. Атам силәргә қамчилар билән тәнбиһ-тәрбийә бәргән болса, мән силәргә
    «чаянлиқ қамчилар» билән тәнбиһ беримән», дегәйла, — деди.
  pma-pma: Tata onak sakin kami mimum keih mini, ka inau nisan umen koa keih tamun
    heha min kami. Kei mutah kami en viau takeih, ka inau nitah kami en aovan koa
    tisa mok.’”
  tel-2017: మా నాన్న భారమైన కాడిని పెట్టాడు కానీ నేను ఆ కాడిని ఇంకా భారం చేస్తాను.
    మా నాన్న చెర్నాకోలలతో మిమ్మల్ని శిక్షించాడు కానీ నేను మిమ్మల్ని కొరడాలతో శిక్షిస్తాను.”
  hat-BSA: Kote nou wè papa m te chaje nou avèk yon jouk lou, mwen va mete ankò sou
    jouk nou. Papa m te fè disiplin avèk frèt; men mwen va sèvi ak eskòpyon.’”
  bxh-bxh: In paisowa mwahumwahudi ya felemiu na yau haba mwahumwahu wananahadi E
    felemiu! In balawa yai ya talaimiu na yau haba seni yai E talaimiu.”
  kos-kos: Fahk pac nu selos mu, ‘Papa tumuk el tuh filiya mwe utuk toasr nu fowos,
    a nga ac oru in toasr liki. El tuh puok kowos ke mwe sringsring, a nga ac sringil
    kowos ke mwe sringsring oasr osra kac!’”
  hbo-WLC: וְעַתָּ֗ה אָבִי֙ הֶעְמִ֤יס עֲלֵיכֶם֙ עֹ֣ל כָּבֵ֔ד וַאֲנִ֖י אוֹסִ֣יף עַֽל־עֻלְּכֶ֑ם
    אָבִ֗י יִסַּ֤ר אֶתְכֶם֙ בַּשּׁוֹטִ֔ים וַאֲנִ֕י אֲיַסֵּ֥ר אֶתְכֶ֖ם בָּעַקְרַבִּֽים׃
  ibo-ibo: Nna m boro unu ibu arọ; aga m atụkwasị ihe nʼibu ahụ mee ka ọ dị arọ karịa.
    Nna m ji apịpịa dọọ unu aka na ntị, maọbụ akpị ka m ga-eji mekpaa unu ahụ.’ ”
  ory-ory: ଏଥିପାଇଁ ମୋʼ ପିତା ଯେଉଁ ଭାରୀ ଯୁଆଳି ତୁମ୍ଭମାନଙ୍କ ଉପରେ ଥୋଇଅଛନ୍ତି, ମୁଁ ତାହା ଆହୁରି
    ଭାରୀ କରିବି; ମୋʼ ପିତା କୋରଡ଼ାରେ ତୁମ୍ଭମାନଙ୍କୁ ଶାସ୍ତି ଦେଲେ, ମାତ୍ର ମୁଁ ବିଚ୍ଛାରେ ତୁମ୍ଭମାନଙ୍କୁ
    ଶାସ୍ତି ଦେବି।’”
  wmt-wmt: '@see-verse:1KI.012.010'
  chk-chk: Are mi pwüng pwe semei we a achouu ngenikemi chomong angang, ngang üpwe
    föri pwe epwe chou seni. Semei we a apwüngükemi fän wok, nge ngang üpwe apwüngükemi
    fän och wichiwich seni silin man mi ken.’”
  rop-rop: Main dedi bin meigim yumob dumbat adwek, bat ai garra meigim yumob dumbat
    wek brabli adbalawei. Imbin beldim yumob garram wip, bat mi, ai garra beldim yumob
    garram stokwip weya abum ola shapwan neil.’” Lagijat na deibin tok.
  ukr-1871: Оце ж, коли мій батько накладав на вас важке ярмо, так я зроблю його ще
    більш важенним; коли мій батько карав вас бичами, то я карати му скорпіонами.
  deu-1951: Und nun, hat mein Vater ein schweres Joch auf euch geladen, so will ich
    euch noch mehr aufladen! Hat mein Vater euch mit Geißeln gezüchtigt, so will ich
    euch mit Skorpionen züchtigen!»
  eng-JPS: And now whereas my father did burden you with a heavy yoke, I will add
    to your yoke; my father chastised you with whips, but I will chastise you with
    scorpions.'
  srp-1865: Otac je moj metnuo na vas težak jaram, a ja æu još dometnuti na vaš jaram;
    otac vas je moj šibao bièevima, a ja æu vas šibati bodljivijem bièevima.
  lug-lug: Kitange yabateekako ekikoligo ekizito, naye nze ndyongera ku kikoligo kyammwe.
    Kitange yabakangavvulanga na nkoba, naye nze nnaabakangavvulanga n’enjaba ez’obusagwa.” ’ ”
  heb-heb: ועתה אבי העמיס עליכם על כבד ואני אוסיף על עלכם אבי יסר אתכם בשוטים ואני
    איסר אתכם בעקרבים׃
  ben-IRV: এখন আমার বাবা তোমাদের উপর যে ভারী যোঁয়াল চাপিয়ে দিয়েছিলেন তা আমি আরও
    ভারী করব। আমার বাবা তোমাদের মেরেছিলেন চাবুক দিয়ে কিন্তু আমি তোমাদের মারব কাঁকড়া
    বিছা দিয়ে।”
  pan-pan: ਮੇਰੇ ਪਿਤਾ ਨੇ ਤਾਂ ਭਾਰੀ ਜੂਲਾ ਤੁਹਾਡੇ ਉੱਤੇ ਰੱਖਿਆ ਸੀ ਪਰ ਮੈਂ ਉਸ ਜੂਲੇ ਨੂੰ ਹੋਰ
    ਵੀ ਭਾਰੀ ਕਰਾਂਗਾ! ਮੇਰੇ ਪਿਤਾ ਨੇ ਤੁਹਾਨੂੰ ਕੋਟਲਿਆਂ ਨਾਲ ਫੰਡਿਆ ਸੀ ਪਰ ਮੈਂ ਤੁਹਾਨੂੰ ਬਿੱਛੂਆਂ
    ਨਾਲ ਫੰਡਾਂਗਾ!।
  mya-JVB: ငါ့ ခမည်းတော် သည် သင် တို့အပေါ် မှာ လေး သောထမ်းဘိုး ကိုတင် လေပြီ။ ငါ သည်လည်း
    ထပ်၍ တင်ဦးမည်။ ငါ့ ခမည်းတော် သည် သင် တို့ကို ကြိမ်လုံး နှင့် ရိုက် လေပြီ။ ငါ သည်လည်း
    ကင်းမြီးကောက် နှင့် ရိုက် ဦးမည်ဟု ပြန် ပြောတော်မူပါဟု လျှောက် ထားကြ၏။
  tbg-tbg: Quqaama ti qova niqaa maara vataiva nora maara vaimantavata, te viravata
    uri aatarake nai nora maara niqaa vatarerave. Ti qova naaquntaqohairo ni ntaihaiva
    vaimantavata, te viravata uri aatarake auqu vataa naaquntaqohai ni voqavata ntaiharerave,
    tiane, ti. Vika Rehoboamurara minti tiane tuvaro
  hmo-hmo: Lauegu tamana ese gaukara metau umui dekenai ia atoa, to lau ese emui gaukara
    be ma do lau habadaia. Tamagu ese varo maragina dekenai umui ia kwadia, to lau
    ese hosi idia kwadia varo badana dekenai umui do lau kwadia!’ ”
  urd-urd: और अब अगर्चे मेरे बाप ने भारी बोझ तुम पर रख्खा है, तोभी मैं तुम्हारे बोझे
    को और ज़्यादा भारी करूँगा, मेरे बाप ने तुम को कोड़ों से ठीक किया, मैं तुम को बिच्छुओं
    से ठीक बनाऊँगा।”
  rus-SYN: итак, если отец мой обременял вас тяжким игом, то я увеличу иго ваше; отец
    мой наказывал вас бичами, а я буду наказывать вас скорпионами”.
  bqc-SIM: N mae aso gbia dìnɛ́, mpi sↄ̃ ńyↄ̃ asopi kã́fĩnɛ́ɛ. N mae ń wɛtã̀
    ń flãoɛ, kási flàala lɛde ńyↄ̃ ń wɛtãò.
  tcz-CHONGTHU: Kapan na chung uva pohgih nana pohsah’u chu, keiman ka gihsah cheh
    ding ahi. Kapan khaojanga na jep’u ahi, kenvang sakol jepna a kajep diu nahiuve
    tipeh in,” atiuve.
  mar-mar: माझ्या वडिलांनी तुम्हावर भारी जू लादले. मी ते काम आणखी वाढवीन. त्यांनी
    तुम्हास चाबकाचे फटकारे मारले असतील तर मी तर तुम्हास विंचवानी शिक्षा करीन.”
  soq-soq: Ne mamana sai debama enaleno awanelana tane ne sai osowesape enalepa. Me
    tai mampe epalen, tane ne tai gedaragedaraua mampe epalepa.’”
  qub-qub: Papänë ñacachisha-cashuptiqui nogaga mas fiyuparämi ñacachishayqui. Pay
    läsuwan astisha-cashuptiqui, nogaga fyërru puntayoj runsalwanrämi astishayquipis»
    nir.
  bqp-bqp: N de aso tìkisii dìńnɛ, mↄkↄ̃n sↄ̃, ĩni aso pì karańnɛ. N de wɛ́ tã̀ḿma
    kũ flã̀aomɛ, ama flã̀ lɛ̀den ĩni wɛ́ tãoḿma.
  hat-hat: 'Wi, w''a di yo: Papa m'' t''ap peze nou anba chay lou, mwen menm m''ap
    mete sou chay la ankò. Papa m'' te bat nou ak fwèt, mwen menm m''ap pase fwèt
    la anba sann pou m'' bat nou.'
  eng-BSB: Whereas my father burdened you with a heavy yoke, I will add to your yoke.
    Whereas my father scourged you with whips, I will scourge you with scorpions.’”
  eng-WEBPB: Now my father burdened you with a heavy yoke, but I will add to your
    yoke. My father chastised you with whips, but I will chastise you with scorpions.’”
  kbq-kbq: Hagi nenfa'a tamage huno knanentake eri'za tami'neanagi, anante antegofetu
    hu'na mago'ane knanentake eri'zana tamigahue. Hagi nenfa'a sefu knonu kema ontahizageno'a
    tamazeri fatgo hu'neanagi, nagra segintave sefu tamigahue, hunka zamasamio hu'za
    antahintahia ami'naze.
  nhe-BL: Huan intla ohui tlen motata quinmacac ma quichihuaca, noja más ohui elis
    tlen tiquinmacas quichihuase. Huan intla yajaya quinhuitejqui ica se cuarta tlen
    cuetlaxtli, ta tiquinhuitequis ica nopa huehueyac cuarta tlen itoca ‘colome’ pampa
    iyecapa quipiyas piltepostzitzi tlen tlajtlatequi. Queja nopa xiquinnanquili.
  bus-bus: N de aso tìisi dìńnɛ, mmↄn sↄ̃, nɛ́ asoo pì kaarańnɛ. N de wɛ́ɛ tã̀ḿma
    kↄ̃n flã̀omɛ, mↄde flã̀ lɛ̀deen nɛ́ wɛ́ɛ tãoḿma.
  gub-BL: — Weraha kar ma'e ipuhuz katu ma'e peme a'e. Amono putar amo ae ma'e ipuhuz
    katu wera'u ma'e peme ihe nehe, heraha kar pà peme ihe nehe. Uzepyk heru penehe
    kyhàhàm pupe a'e. Azepyk putar penehe kyhàhàm tapi'ak pirer iapo pyrer pupe ihe
    nehe, ere wanupe nehe, i'i izupe wà.
  eng-DRA: 'And now my father put a, heavy yoke upon you, but I will add to your yoke:
    my father beat you with whips, but I will beat you with scorpions.'
