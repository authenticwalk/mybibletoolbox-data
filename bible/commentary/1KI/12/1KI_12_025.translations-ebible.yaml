verse: 1KI.012.025
translations:
  mal-C: പിന്നെ, യൊരോബെയാം മലനാടായ എഫ്രയീമിലെ ശേഖേം കോട്ടകെട്ടി പണിതുറപ്പിച്ച് അവിടെ
    താമസിച്ചു. അവിടെനിന്ന് പുറപ്പെട്ട് അദ്ദേഹം പെനീയേലും പണിതു.
  deu-TKW: Jerobeam aber befestigte Sichem auf dem Gebirge Ephraim und ließ sich darin
    nieder; sodann zog er von dort aus und befestigte Pnuel.
  lin-lin: Jeroboami atongaki engumba Sishemi, kati na etuka ya bangomba ya Efrayimi,
    mpe avandaki kuna. Longwa na Sishemi, abimaki mpe akendeki kotonga Penueli.
  eng-LSV: And Jeroboam builds Shechem in the hill-country of Ephraim, and dwells
    in it, and goes out there, and builds Penuel;
  eng-GNV: Then Ieroboam built Shechem in mount Ephraim, and dwelt therein, and went
    from thence, and built Penuel.
  eng-WEBSTER: Then Jeroboam built Shechem in mount Ephraim, and dwelt in it, and
    went out from thence, and built Penuel.
  nhw-BL: Huajca Tlanahuatijquetl Jeroboam sempa quisencajqui altepetl Siquem catli
    eltoc ipan nopa cuatitlamitl ipan tlali Efraín huan nopona yajqui para itztos.
    Teipa quisqui nepa huan yajqui para quisencahuato nopa altepetl catli itoca Penuel.
  swh-ONEN: Kisha Yeroboamu akajenga Shekemu akaizungushia ngome katika nchi ya vilima
    ya Efraimu na akaishi huko. Akatoka huko, akaenda akajenga Penueli.
  bba-bba: Yeroboɑmu u wuu ɡe bɑ mɔ̀ Sikɛmu ɡbɑ̃rɑru toosi ɡe ɡɑ wɑ̃ɑ Efɑrɑimun ɡuurun
    berɑ ɡiɑ. Mɑ u sinɑ mi. Yen biru u yɑrɑ min di u dɑ u Penuɛli ɡbɑ̃rɑru toosi.
  eng-KJVCPB: Then Jeroboam built Shechem in mount Ephraim, and dwelt therein; and
    went out from thence, and built Penuel.
  cpy-cpy: Rapiiteero Jeroboam inampitaawo nampitsi Shempachaariki jeekatsiri tonkaariki
    iipatsiteki Efraín-paeni. Ari inampitaawori rirori. Ikanta paata rookaneero inampiwi-takawo
    Shempachaariki, jatee, inampitaawo nampitsiki Tajorentsi-pooni.
  luo-luo: Eka Jeroboam nochielo ohinga motegno molworo Shekem e piny manie wi gode
    mag Efraim mi nodak kuno. Bangʼe noa kanyo modhi mogero Peniel.
  meu-meu: Bena Ieroboam ese Sekem e hadaia, Efraim ororodia ai, unuseni ai e nohova.
    Bena unu amo e raka lasi, Penuel e haginia.
  npi-ULB: तब यारोबामले एफ्राइमको पहाडी देशमा शकेमलाई मजबुत पारी तिनी त्यहीँ बसे ।
    तिनी त्यहाँबाट गएर तिनले पनीएल सहर बनाए ।
  yor-yor: Nígbà náà ni Jeroboamu kọ́ Ṣekemu ní òkè Efraimu, ó sì ń gbé inú rẹ̀. Láti
    ibẹ̀ ó sì jáde lọ, ó sì kọ́ Penieli.
  emp-NTPO: Epraiʌ̃ eyaid̶a b̶ʌ druad̶e Jeroboaʌ̃ba Siqueʌ̃ puruda biara oped̶a mama
    b̶abadjia. Mamaʌba wãped̶a Penuel puru sid̶a biara osia.
  pes-OPCB: یربعام، پادشاه اسرائیل شهر شکیم را در کوهستان افرایم بنا کرد و در آنجا
    ساکن شد. اما پس از چندی به فنوئیل رفته آن شهر را بازسازی کرد و در آن سکونت گزید.
  tgl-ULB: Pagkatapos itinayo ni Jeroboam ang Shekem sa burol ng bansang Efraim, at
    nanirahan doon. Lumipat siya mula doon at itinayo ang Penuel.
  cbu-NT: Ashiriya, Jerobowam kurakaam pshtuyaru, Efrayinarinish watsapun yaktash
    Sekemash kusarangu, machish pangus yurangarangu anumunsha yusur tsimbunarini pangurangiya.
    Ashirangu, anshurisha zapan masach taarangiya. Sheeru, yaktashsha Penuelash sundaroom
    tsángash pangurangiya.
  hui-hui: Kini Yaroboama ibugua Segeme tano Eberaimi hameigini dindiha hari bare
    nene wiaruha ege pabe biaru hongo helo mo tiga bialu hene. Ani bialu howa ibu
    tano ogoniha horo maru haga bini. Ani biai halu tano ogoni wahalu tano mende Penuele
    puwa ogoninaga ege pabe bu mabu bini wiarubi hongo helo mo tiga bialu hene.
  mya-mya: ဣ​သ​ရေ​လ​ဘု​ရင်​ယေ​ရော​ဗောင်​သည်​တောင် ပေါ​များ​သော​ဧ​ဖ​ရိမ်​ပြည်၊ ရှေ​ခင်​မြို့​ကို
    တံ​တိုင်း​ကာ​ပြီး​လျှင်​ကာ​လ​အ​တန်​ကြာ​မျှ နန်း​စံ​တော်​မူ​၏။ ထို့​နောက်​ထို​မြို့​မှ​ထွက်​ခွာ
    ၍​ပေ​နွေ​လ​မြို့​ကို​တံ​တိုင်း​ကာ​တော်​မူ​၍၊-
  bod-N: དེ་ནས་ཡེ་རོབ་ཨམ་གྱིས་ཨེ་ཕཱར་ཡིམ་རི་བོར་སི་ཀེམ་གྲོང་ཁྱེར་བརྩིགས་ནས་དེར་གཞིས་ཕབ་པ་དང་།
    ཡང་ཡུལ་དེ་ནས་ཕྱི་རུ་ཐོན་ཏེ་ཕཱ་ནེ་ཨེལ་གྲོང་ཁྱེར་བརྩིགས་སོ། །
  sna-sna: Ipapo Jerobhoamu akavaka Shekemu munyika yamakomo yaEfuremu akagarako.
    Achibvako akaenda akandovaka Penueri.
  spa-BLM: Entonces Jeroboam edificó Siquem en la región montañosa de Efraín, y vivió
    en ella; luego salió de allí y edificó Penuel.
  cac-cac: Ix lajvi chi', ix svach' b'oanq'ue chon̈ab' Siquem vin̈aj Jeroboam chi',
    aton ay d'a tzalquixtac d'a yol yic Efraín. Ata' ix cajnaj vin̈. Ix sb'oanpaxq'ue
    chon̈ab' Penuel vin̈.
  swh-ULB: Kisha Yeroboamu akaijenga Shekemu katika nchi ya milima ya Efraimu, na
    akaishi huko. Akatoka huko na kuijenga Penueli.
  bel-bel: І забудаваў Ераваам Сіхем на гары Яфрэмавай і пасяліўся ў ім; адтуль пайшоў
    і пабудаваў Пенуіл.
  wed-wed: Ma ḡavia rovona aubaina Jeroboam Shekem taon ḡaimei i gari kwaviviroi ma
    kampa i mae. Wei lamna dobu violaolana, dam Ephraim ai dobu. Muriai i nae ma nanare
    Penuel taon i gari-kwaviviroi.
  deu-ELBBK: Und Jerobeam baute Sichem im Gebirge Ephraim und wohnte darin; und er
    zog von dort aus und baute Pnuel.
  mbb-OT: Mibpeveelan ni Jeroboam te verengbeng is inged he Shekem diyà te vuvungan
    te Efraim, ne zutun sikandin med-ubpà. Dutun te huziyan he timpu, midhendiyà sikandin
    te Penuel ne midlig-enan din daan heini.
  mal-2015: അനന്തരം യൊരോബെയാം എഫ്രയീംമലനാട്ടിൽ ശെഖേം പണിതു അവിടെ പാർത്തു. അവൻ അവിടെനിന്നു
    പുറപ്പെട്ടു പെനൂവേലും പണിതു.
  rmc-rmc: Paľis o Jeroboam ačhaďa o foros Šichem andro Efrajimika brehi a ode ačhiľa
    te bešel. Paľis odarik geľa a ačhaďa o foros Penuel.
  pes-OPV: و یربعام شکیم را در کوهستان افرایم بناکرده، در آن ساکن شد و از آنجا بیرون
    رفته، فنوئیل را بنا نمود.
  ron-1924: Иеробоам а зидит Сихемул пе мунтеле луй Ефраим ши а локуит аколо; апой
    а ешит де аколо ши а зидит Пенуел.
  aui-aui: Wasina bi kiiwawo Jeroboam, Ifreim koyakoya kubura kamone Sikem kwanatuna
    iyababareni na akimama igari wiikenavivireni, bi name imakae. Bi nama itouya na
    inagho bada Penuel kwanatuna akimama igari wiikenavivireni da iyababari.
  ben-OBCV: পরে যারবিয়াম ইফ্রয়িমের পার্বত্য অঞ্চলের শিখিম নগরটি সুরক্ষিত করে গড়ে,
    সেখানে গিয়েই বসবাস করলেন। সেখান থেকে বাইরে বেরিয়ে গিয়ে তিনি পনূয়েলও গড়ে তুলেছিলেন।
  som-som: Markaasaa Yaaraabcaam wuxuu dhisay Shekem oo ku taal dalka buuraha leh
    oo reer Efrayim, halkaasuuna iska degay, oo haddana halkaas wuu ka tegey oo wuxuu
    dhisay Fenuu'eel.
  lat-VUC: 'Ædificavit autem Jeroboam Sichem in monte Ephraim, et habitavit ibi: et
    egressus inde ædificavit Phanuel.'
  eng-ASVBT: Then Jeroboam built Shechem in the hill country of Ephraim, and dwelt
    therein; and he went out from thence, and built Penuel.
  ita-1885: OR Geroboamo edificò Sichem, nel monte di Efraim, e vi dimorò; poi uscì
    di là, ed edificò Penuel.
  eng-LXXUP: And Jeroboam built Shechem in Mount Ephraim and dwelt in it, and went
    forth thence and built Penuel.
  eng-ULB: Then Jeroboam built Shechem in the hill country of Ephraim, and lived there.
    He went out from there and built Peniel.
  spa-VBL: Jeroboam fortaleció la ciudad de Siquem en la región montañosa de Efraín
    y vivió allí. Desde allí fue y construyó Penuel.
  fra-_FOB: Or Jéroboam bâtit Sichem en la montagne d'Éphraïm et y habita; puis il
    sortit de là et bâtit Pénuël.
  mal-mal: അനന്തരം യൊരോബെയാം എഫ്രയീംമലനാട്ടിലെ ശെഖേമിനെ പണിത് അവിടെ പാർത്തു. അവൻ അവിടെനിന്ന്
    പുറപ്പെട്ട് പെനീയേലും പണിതു.
  urd-GVR: Yarubiyām Ifrāīm ke pahāṛī ilāqe ke shahr Sikam ko mazbūt karke wahāṅ ābād
    huā. Bād meṅ us ne Fanuel Shahr kī bhī qilābandī kī aur wahāṅ muntaqil huā.
  suz-BL: मेको नोले येरोबाममी एफ्राइम ङा पहाडम बाक्‍शो शेकेम सहर सेला बाक्‍त। मिनु
    आ रागी बोल्‍यो सेल्‍शा, मेकेर बाक्‍माक्‍त। मेकेर रे लशा मेकोम पेनुएल सहर सेला
    बाक्‍त।
  ita-1927: Geroboamo edificò Sichem nella contrada montuosa di Efraim, e vi si stabilì;
    poi uscì di là, ed edificò Penuel.
  ckb-ckb: ئینجا یارۆڤعام شارۆچکەی شەخەمی ناوچە شاخاوییەکانی ئەفرایمی کردە شارێکی
    قەڵابەند و تێیدا نیشتەجێ بوو، لەوێشەوە پەنیێلی نۆژەن کردەوە.
  eng-BBE: Then Jeroboam made the town of Shechem in the hill-country of Ephraim a
    strong place, and was living there; and from there he went out and did the same
    to Penuel.
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನು ಎಫ್ರಾಯೀಮನ ಬೆಟ್ಟದಲ್ಲಿ ಶೆಕೆಮ್ ಪಟ್ಟಣವನ್ನು ಭದ್ರಪಡಿಸಿ, ಅದರಲ್ಲಿ
    ವಾಸಿಸಿದನು. ಅಲ್ಲಿಂದ ಹೊರಟುಹೋಗಿ ಪೆನೀಯೇಲ್ ಪಟ್ಟಣವನ್ನು ಭದ್ರಪಡಿಸಿದನು.
  tam-2017: யெரொபெயாம் எப்பிராயீம் மலைத்தேசத்தில் சீகேமைக் கட்டி, அதிலே குடியிருந்து,
    அங்கிருந்து போய் பெனூவேலைக் கட்டினான்.
  spa-RV-1909: Y reedificó Jeroboam á Sichêm en el monte de Ephraim, y habitó en ella;
    y saliendo de allí, reedificó á Penuel.
  ron-BTF: Atunci Ieroboam a construit Sihemul în muntele Efraim şi a locuit acolo;
    şi a ieşit de acolo şi a construit Penuelul.
  eng-WEBP: Then Jeroboam built Shechem in the hill country of Ephraim, and lived
    in it; and he went out from there and built Penuel.
  eng-FBV: Jeroboam strengthened the town of Shechem in the hill country of Ephraim
    and lived there. From there he went and built Penuel.
  nld-1939: Jeroboam versterkte nu Sikem in het gebergte van Efraïm, en vestigde zich
    daar. Later trok hij er weg, en versterkte Penoeël.
  nch-BL: Huajca Tanahuatijquet Jeroboam sempa quicualchijchijqui altepet Siquem cati
    eltoc ipan nopa cuatitamit ipan tali Efraín huan nopona yajqui para itztos. Teipa
    quisqui nepa huan yajqui para quisencahuato nopa altepet cati itoca Penuel.
  vie-1934: Giê-rô-bô-am bèn xây cất Si-chem trên núi Eùp-ra-im, và ở tại đó. Đoạn
    từ đó người đi ra xây cất Phê-nu-ên.
  hin-CV: यरोबोअम ने एफ्राईम के पहाड़ी इलाके में शेकेम नामक नगर को बसाया और वहीं रहने
    लगा. कुछ समय बाद उसे छोड़ उसने पनीएल नामक स्थान को मजबूत किया.
  spa-BES: Entonces Jeroboam reedificó la ciudad de Siquem, en la región montañosa
    de Efraín, un lugar fuerte, y vivía allí; Y de allí salió y le hizo lo mismo a
    Penuel.
  tdx-tdx: Namboare’ Iarovame am-bohibohi’ i Efraime ao t’i Sekeme, le nimoneñe ao;
    vaho niavotse ama’e namboatse i Penoele.
  tha-KJV: แล​้วเยโรโบอัมก็สร้างเมืองเชเคมในถิ่นเทือกเขาเอฟราอิม และอาศัยอยู่​ที่นั่น
    และพระองค์​ก็​ออกไปจากที่​นั่น ไปสร้างเมืองเปนูเอล
  por-BR-2018: E reedificou Jeroboão a Siquém no monte de Efraim, e habitou nela;
    e saindo dali, reedificou a Peniel.
  deu-ELO: Und Jerobeam baute Sichem im Gebirge Ephraim und wohnte darin; und er zog
    von dannen aus und baute Pnuel.
  eng-WYC-2018: And Jeroboam builded Shechem, in the hill of Ephraim, and dwelled
    there, (or Then Jeroboam built Shechem, in the hill country of Ephraim, and lived
    there); and he went out from thence, and builded Penuel.
  epo-epo: Kaj Jerobeam prikonstruis Ŝeĥemon sur la monto de Efraim kaj ekloĝis en
    ĝi; kaj li eliris el tie kaj konstruis Penuelon.
  uig-PIN: Yǝroboam bolsa Əfraim taƣliⱪidiki Xǝⱪǝm xǝⱨirini yasap xu yǝrdǝ turdi;
    keyin u yǝrdin qiⱪip Pǝnuǝlni yasidi.
  beo-beo: Isala:ili hina bagade Yelouboua:me da Siegeme moilai Ifala:ime agolo sogega
    dialu, amo gagili sali, amola amo ganodini fonobahadi esalu. Amalalu, e da amo
    soge fisili, asili, Beniuele moilai gagili sali.
  tpi-OTNT: King Jeroboam i strongim gen banis i raunim taun Sekem long ples maunten
    bilong Efraim na em i stap sampela taim long dispela taun. Na bihain em i lusim
    na i go long taun Penuel long hap bilong Gileat na em i strongim banis i raunim
    dispela taun.
  hau-SA: Sai Yerobowam ya ƙara gina Shekem a ƙasar tudu ta Efraim, ya zauna a can.
    Daga can ya tafi ya gina Fenuwel.
  uig-LAT: Yeroboam bolsa Efraim taghliqidiki Sheqem shehirini yasap shu yerde turdi;
    kéyin u yerdin chiqip Penuelni yasidi.
  nde-nde: UJerobhowamu wasesakha iShekhemu elizweni lamaqaqa elako-Efrayimi wahlala
    khonale. Esuka lapho waphuma wayakwakha ePheniweli.
  ton-ton: ¶ Hili ia naʻe langa hake ʻe Selopoami ʻa Sikemi ʻi he moʻunga ko ʻIfalemi,
    pea ne nofo ʻi ai; pea naʻa ne ʻalu atu mei ai ʻo ne langa hake ʻa Penieli.
  ces-1613: Potom vystavěl Jeroboám Sichem na hoře Efraim, a bydlil v něm, a vyšed
    odtud, vystavěl Fanuel.
  eng-WMB: Then Jeroboam built Shechem in the hill country of Ephraim, and lived in
    it; and he went out from there and built Penuel.
  tam-TCV: பின்பு யெரொபெயாம் எப்பிராயீம் மலைநாட்டிலுள்ள சீகேமை அரண் செய்து, அங்கே
    வாழ்ந்தான். அங்கிருந்துபோய் பெனியேலைக் கட்டி எழுப்பினான்.
  ceb-ULB: Unya gitukod ni Jeroboam ang Sequim didto sa kaumahan sa Efraim, ug mipuyo
    siya didto. Mipahawa siya gikan didto ug gitukod ang Penuel.
  pol-UBG: Potem Jeroboam zbudował Sychem na górze Efraim i zamieszkał w nim. Następnie
    wyszedł stamtąd i zbudował Penuel.
  agr-agr: Tuja Jeroboam yaakat Siquem Efraígka nugken awa nuna tentea peegkeg apakui,
    dutika nuwi nii pujusui. Nuwi pujus yaakat Penuel daagtin aajakua nuna peegkeg
    tentea apakui.
  kyc-kyc: Isaraele kiŋi Jeropomeme yuu taone kingi Sikeme lenge yuu kyau pyalya pyana
    pingi yuu Eporaime dokona singi doko nyepala baa poraiyuo kame pyuo minyuo yuu
    gii kuki lama palyuo kareya. Karapala yuu doko yaki nyuo dee yuu taone Penele
    lenge doko nyepala porai ingyuo sinya lao kame pyuo minyiya.
  urd-GVU: یرُبعام افرائیم کے پہاڑی علاقے کے شہر سِکم کو مضبوط کر کے وہاں آباد ہوا۔
    بعد میں اُس نے فنوایل شہر کی بھی قلعہ بندی کی اور وہاں منتقل ہوا۔
  deu-1912: Jerobeam aber baute Sichem auf dem Gebirge Ephraim und wohnte darin, und
    zog von da heraus und baute Pnuel.
  kan-2017: ಯಾರೊಬ್ಬಾಮನು ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ ಸೀಮೆಯಲ್ಲಿನ ಶೆಕೆಮ್ ಪಟ್ಟಣವನ್ನು ಭದ್ರಪಡಿಸಿ ಅಲ್ಲಿ
    ವಾಸಿಸಿದನು. ಅಲ್ಲಿಂದ ಪೆನೂವೇಲಿಗೆ ಹೋಗಿ ಅದನ್ನೂ ಭದ್ರಪಡಿಸಿದನು.
  yap-yap: Me yororiy Jeroboam ni Pilung nu Israel e binaw nu Shekem ni fan ko mael
    u lan fare gi nug nu Efraim ni go’ burey me par u rom bochi ngiyal’. Me chuw u
    rom nge yan i yororiy e binaw nu Penuel ni fan ko mael.
  hlt-MCSB: Jeroboam loh Ephraim tlang ah Shekhem te a thoh tih a khuiah kho a sak.
    Te lamloh puen uh tih Penuel te a thoh.
  mdy-ETH: ዒስራዔኤሌኮ ካኣቲ፥ ዒዮርቢዓሜ ጌሜራ ሚርጌ ዓኣ ዔፕሬኤሜ ዓጮይዳ ዓኣ ሴኬሜ ካታሞ ዙሎ ኬልቂ ዶዲሺ ዲርቂ፥ ዒኢካ
    ዻካ ዎዴ ዴዔኔ፤ ዬካፓ ሃሣ ፔኑዔሌ ካታሞኮዋ ዙሎ ኬልቂ ዶዲሺ ዲርቂ ኮሼኔ፤
  twi-ASANTE: Yeroboam kyekyeree Sekem kuro wɔ Efraim bepɔ asase so, ma ɛbɛyɛɛ ne
    kuropɔn. Akyire yi, ɔkɔkyekyeree kuro Penuel.
  eng-WEBU: Then Jeroboam built Shechem in the hill country of Ephraim, and lived
    in it; and he went out from there and built Penuel.
  wal-wal: Hegaappe guyyiyan Iyorbbaami Efireema gezziyan de7iya Sekeema qato kessidi
    gimbbidi, yan de7iis; hegaappe kiyi biidi PHinii7eela gimbbiis.
  spa-PDDPT: Entonces Jeroboam reedificó Siquem en la región montañosa de Efraín,
    y vivió en ella. De allí fue y reedificó Penuel.
  gun-gun: Ha'e gui Jeroboão omoatyrõ Siquém tetã Efraim regua yvy'ã re. Ha'e vy onhemboekoa
    ha'e py. Omoatyrõ avi Penuel.
  ilo-ULB: Ket imbangon ni Jeroboam ti Sikem idiay turod a pagillian ti Efraim, ket
    nagnaed sadiay. Rimmuar isuna sadiay ket imbangonna ti Penuel.
  kpg-kpg: Di King Jeroboam o Israel guu hau di abaaba di waahale go Shechem i di
    gowaa gonduu o Ephraim, gaa noho haga dulii i golo. Gaa lawa, gaa hana, gaa hau
    labelaa di abaaba di waahale go Penuel gii mau dangihi.
  uig-ARA: يەروبوئام بولسا ئەفرائىم تاغلىقىدىكى شەقەم شەھىرىنى ياساپ شۇ يەردە تۇردى؛
    كېيىن ئۇ يەردىن چىقىپ پەنۇئەلنى ياسىدى.
  sus-sus: Yerobowami naxa Sikemi taa ti Efirami geyae yire, a sabati naa. Na dangi
    xanbi, a man naxa siga, a Peniyeli ti.
  pon-2006: Seropoham, nanmwarkien Israel, ahpw ketin pwurehng kauwada kelen kahnimw
    Sekem nan sahpw nahnahn Epraim, oh koukousoan wasao erein ahnsou kis. E ahpw pil
    mweselsang wasao, oh e pil ketin kauwada kelen kahnimw Penuel.
  jae-jae: Go Jerobeam kêkwê malac Sikem aŋga gamêŋ lôc Epraimŋa kêtu malac ŋajaŋa
    ma gêŋgôŋ tonaŋ. Ma aŋga tonaŋ eŋ kêkwê malac Penuel kêtôm tonaŋgeŋ.
  ksd-ksd: Ma Ieroboam i ga pait ra pia na pal Sekem ta ra gunan na lualuana Epraim,
    ma i ga ki tana; ma i ga mareng kan abara ma i ga pait ra pia na pal Penuel.
  tur-YTC: Sonra Yarovam Efraim dağlık bölgesinde Şekem'i kurdu ve orada yaşadı; oradan
    çıkıp Penuel'i kurdu.
  grc-BRENT: Καὶ ᾠκοδόμησεν Ἱεροβοὰμ τὴν Σίκιμα τὴν ἐν ὄρει Ἐφραὶμ, καὶ κατῴκει ἐν
    αὐτῇ, καὶ ἐξῆλθεν ἐκεῖθεν καὶ ᾠκοδόμησε τὴν Φανουήλ.
  ind-AYT: Lalu, Yerobeam membangun Sikhem di pegunungan Efraim dan tinggal di sana.
    Dia pergi dari sana dan membangun Pnuel.
  nya-nya: Tsono Yeroboamu anamanga mzinda wa Sekemu mʼdziko la mapiri la Efereimu
    ndipo anakhala kumeneko. Kuchokera kumeneko anapita kukamanga mzinda wa Penueli.
  hrv-hrv: Jeroboam utvrdi Šekem u Efrajimovoj gori i ondje se nastani. Poslije izađe
    odatle i utvrdi Penuel.
  mps-mps: Te king Jeroboamgo te taun Sekem masigigo nigai obo ma geselama, dąų
    walama, te Efraim bulu dudu gagalama, tama te taun Sekem bagulama dąų wali.
    Tama tilama, me badu sogo aga te taunde bidali. Tama nosali te hanu tagalama,
    tama aga te Penuel hanuba pelama, tama te hanu te Gileat bulu pedaide elalubo
    hanu da, tama agai te hanu me obo masigi bagulama, te hanu bugagia dąų walali,
    magi baso meni, te boi bidi dabego te hanu sidali weyu yali.
  tpi-tpi: King Jeroboam i strongim gen banis i raunim taun Sekem long ples maunten
    bilong Efraim na em i stap sampela taim long dispela taun. Na bihain em i lusim
    na i go long taun Penuel long hap bilong Gileat na em i strongim banis i raunim
    dispela taun.
  dan-1931: Jeroboam befæstede Sikem i Efraims Bjerge og tog Bolig der; senere drog
    han derfra og befæstede Penuel.
  vie-OVCB: Giê-rô-bô-am xây thành Si-chem trên núi Ép-ra-im và đóng đô tại đó. Sau
    đó, vua xây thành Phê-ni-ên.
  guj-2017: પછી યરોબામે એફ્રાઇમના પહાડી પ્રદેશમાં શખેમ બાંધ્યું અને તે ત્યાં રહ્યો.
    ત્યાંથી રવાના થઈને તેણે પનુએલ બાંધ્યું.
  pon-2006A: Seropoham, nanmwarkien Israel, ahpw ketin pwurehng kauwada kelen kahnimw
    Sekem nan sahpw nahnahn Epraim, oh koukousoan wasao erein ahnsou kis. E ahpw pil
    mweselsang wasao, oh e pil ketin kauwada kelen kahnimw Penuel.
  por-BRBSL: Então Jeroboam construiu Shechem na região montanhosa de Ephraim, e viveu
    nela; e de lá saiu e construiu Penuel.
  cth-cth: Jeroboam ni Ephraim mon dawkvah Shekhem kho a kangdue sak teh haw vah kho
    a sak. Haw e kho koehoi a cei teh, Penuel kho hai a kangdue sak.
  twi-twi: Yeroboam kyekyeree Sekem kurow wɔ Efraim bepɔw asase so ma ɛbɛyɛɛ ne kuropɔn.
    Akyiri no, ɔkɔkyekyeree kurow Penuel.
  hlt-hlt: Jeroboam loh Ephraim tlang ah Shekhem te a thoh tih a khuiah kho a sak.
    Te lamloh puen uh tih Penuel te a thoh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sedoboɑmmuu mɑɑ́ kuduotí kɛ́fii nSisɛmmu Efɑdɑimmu tɑ̃rì kó
    dihɛì kɛ́mbo. Ò dɛ nyìtɛ́ kɛ́kɔtɛ kɛ́mɑɑ́ kuduotí kɛ́fii mPenniyɛɛdi.
  msy-2020: Ezɨ Atrivim Jeroboam, Efraimɨn anabamɨn nguazir mɨghsɨaba itibagh isɨn
    nguibar ekiam Sekem avɨnizir dɨvazim, gavgavim a ganɨga an ingarigha, egha nguibar
    kam dughiar mabar an ike. Egha gɨn anetegha, Gileatɨn Distrighɨn itir nguibar
    ekiam Penuel avɨnizir dɨvazimɨn ingara, gavgavim a ganɨdi.
  dop-dop: Ḿpʋ́ɣʋ́ Solopʋwɑm ŋmɑ́ koloosi nɑ ɩ́ cɔɔnɑ Ɩfǝlɑyim pulɑsɩ tɑɑ ɩcɑtɛ Sikɛm
    nɑ ɩ́ cɑɣɑ. Pǝlɛ pǝ wɑɑlɩ kɛ́ ɩ kʋlɑ Sikɛm nɑ ɩ́ ŋmɑ́ koloosi nɑ ɩ́ cɔɔnɑ Penuwɛlɩ
    ɩcɑtɛ.
  azb-azb: Yarovam Efrayimin dağlıq bölgəsində Şekemi tikdi və orada yaşadı. Oradan
    çıxıb Penueli tikdi.
  eng-DBY: And Jeroboam built Shechem in mount Ephraim, and dwelt therein; and went
    out from thence, and built Penuel.
  hin-2017: तब यारोबाम एप्रैम के पहाड़ी देश के शेकेम नगर को दृढ़ करके उसमें रहने लगा;
    फिर वहाँ से निकलकर पनूएल को भी दृढ़ किया।
  wol-KYG: Gannaaw loolu Yerbowam tabaxaat Sikem, dëkk ba ca diiwaanu tundi Efrayim,
    daldi fay dëkk. Mu jóge foofa tabaxaat dëkk ba ñuy wax Penuwel.
  eng-YLT: And Jeroboam buildeth Shechem in the hill-country of Ephraim, and dwelleth
    in it, and goeth out thence, and buildeth Penuel;
  kne-kne: Inpaalad Jeroboam si batog din ili ay Sekem ed Efraim ay kadondontogan
    et nantees di. Asi nan tinaynan et ena aben inaladan ed Penuel.
  eng-WYC-2017: And Jeroboam builded Shechem, in the hill of Ephraim, and dwelled
    there; and he went out from thence, and builded Penuel.
  eng-WMBB: Then Jeroboam built Shechem in the hill country of Ephraim, and lived
    in it; and he went out from there and built Penuel.
  urd-GVH: यरुबियाम इफ़राईम के पहाड़ी इलाक़े के शहर सिकम को मज़बूत करके वहाँ आबाद
    हुआ। बाद में उसने फ़नुएल शहर की भी क़िलाबंदी की और वहाँ मुंतक़िल हुआ।
  rug-rug: Meke tavete va ṉiṉira ia Zeroboami sa gobana sa popoa pa Sekemi pa korapana
    sa popoa toqetoqere pa Iparemi meke koa vasina si asa. Beto asa si taluarae vasina
    si asa meke la kuria sa si keke goba pa Penuela.
  gaz-gaz: Yerobiʼaamis ergasii biyya gaaraa Efreem keessatti Sheekemin jabeessee
    ijaaree achi jiraate. Achiis baʼee Phenuuʼeelin ijaare.
  fra-LSG: Jéroboam bâtit Sichem sur la montagne d’Éphraïm, et il y demeura; puis
    il en sortit, et bâtit Penuel.
  yal-yal: Yerobowan yi Siken taan ti Efirami geyaan fari, a yi dɔxɔ na. Na xanbi
    ra, a mɔn yi keli mɛnni, a yi sa Penuyɛli taan ti.
  haw-1868: Alaila kukulu ae la o Ieroboama ia Sekema ma ka mauna Eperaima, a noho
    ae la malaila; a hele aku malaila aku, a kukulu ae la ia Penuela.
  arb-NAV: وَحَصَّنَ يَرُبْعَامُ مَدِينَةَ شَكِيمَ فِي جَبَلِ أَفْرَايِمَ وَأَقَامَ
    فِيهَا؛ ثُمَّ انْطَلَقَ مِنْ هُنَاكَ وَبَنِى مَدِينَةَ فَنُوئِيلَ.
  ewe-ewe: Azɔ la, Yeroboam tu Sekem du la ɖe Efraim ƒe tonyigba dzi eye wòna wòzu
    eƒe fiadu. Etu Penuel du la emegbe.
  eng-LEE: And Jerobo'am built Shechem in the mountain of Ephraim, and dwelt therein;
    and he went out from there and built Penuel.
  asm-FB: পাছত যাৰবিয়ামে ইফ্ৰয়িম পৰ্বতীয়া অঞ্চলত চিখিম নগৰ সাজি তাৰ মাজতে বাস কৰিলে৷
    তেওঁ তাৰ পৰা গৈ পনুৱেল নগৰো সাজিলে।
  sus-A: يٍرٌبٌوَ مِ نَشَ سِكٍمِ تَا تِ عٍقِرَ مِ فٍيَيٍ يِرٍ، عَ سَبَتِ نَا. نَ دَنفِ
    شَنبِ، عَ مَن نَشَ سِفَ، عَ ثٍنِيٍلِ تِ.
  fra-SBL: Jéroboam bâtit Sichem dans la montagne d'Ephraïm, et il y habita ; puis
    il sortit de là et bâtit Penuel.
  hbo-hbo: וַיִּ֨בֶן יָרָבְעָ֧ם אֶת־שְׁכֶ֛ם בְּהַ֥ר אֶפְרַ֖יִם וַיֵּ֣שֶׁב בָּ֑הּ וַיֵּצֵ֣א
    מִשָּׁ֔ם וַיִּ֖בֶן אֶת־פְּנוּאֵֽל׃
  piu-2006: (12:25-33; 13:33,34) Tjiripumanya, palumpa waarrkana tjuṯaṯarraya tawunu
    Tjikimangka nyinangi. Palunyatjanuya tawunu Pinulangka ankula nyinangi. Nyinarra
    Tjiripumalu kuliṉu, “Ngayuku waarrkana tjuṯaya mayutju Katutjanya tjawirrilyi
    yungkukitja, wiya Tjarutjalumalakutu ankunytjaku. Tjinguruya Katutjanya waḻkulkitja
    tjaatji tiṉakutu ankula mayutju Riyapumaku ngulytjurriku, ngulytjurrirraṉiya ngalya
    yankula mirri pungkutjipingka. Yalatjingkamarra Katutjanya nguwanpa ngaangkalpi
    kutjarraṉa palyara ngaratjunku, ngurra Tjarutjalumalakutu tjaatji tiṉakutu yaṉangu
    tjuṯa ankupayingkamarra.” Panyapa kulira Tjiripumalu puluka wiima kutjarra nguwanpa
    palyara ngaratjunu. Kutjupa, ngurra Pitjilta ngaratjunu, kutjupa ngurra Taanangka
    katirra ngaratjunu. Yaṉangu tjuṯa tjananya Tjiripumalu alatji tjingapungu, “Rawala
    Tjarutjalumalakutu ankula puḻkapungkupayi. Alatjingkamarra ngaangkalpila puluka
    wiima kutjarra puḻkapungkunytjaku. Puluka paluru tjananya yirriṯi nyinapayi tjuṯa
    Yitjipingka pakaltjingara ngalya katingu, mayutju tiṉangku.” Palunyatjanuya Yitjurilaku
    walytja ngaṉṯitja tjuṯangku alinytjarra ngurrara tjuṯangku Katutjanya nguwanpa
    puluka wiima kutjarra puḻkapungkula nyinangi. Yiwarra kutjupawanangku tjananya
    paluru tjingapungkula kuyaṉu. Puluka palula kutjarrawana waarrkarrinytjaku tjananya
    ngaratjunu tuḻkuku mayutju kutjupa tjuṯa, Tjiripumalu. Paluru tjanaya kuka tjawirrilyi
    pungkula kutjara puluka puḻkapungkupayi. Tjiripumaluṯarra tuḻkuku mayutju nguwanpangku
    tjawirrilyi pungkula kutjalpayi, puluka puḻkapungkukitjangku. Lipayiku walytja
    ngaṉṯitja kulintjawiyangku Tjiripumalu kutjupa tjuṯa tuḻkuku mayutju tjuṯa nyinatjunu.
    Yaṉangu Lipayiku walytjawiyangku tuḻkuku mayutju nyinakitja yunytjurrirra tjapiṉingka,
    Tjiripumalu nyinatjunkupayi. Lipayiku walytja ngaṉṯitja tjuṯa wati tjuṯa kutju
    tjananya tuḻkuku mayutju paluru nyinatjunamara, Muutjalu irriṯi watjaṉutjangka.
  kik-kik: Nake Jeroboamu akĩirigĩra itũũra rĩa Shekemu na rũthingo rwa hinya thĩinĩ
    wa bũrũri ũrĩa ũrĩ irĩma wa Efiraimu, agĩtũũra kuo. Kuuma kũu agĩthiĩ agĩaka itũũra
    rĩa Penieli.
  omb-omb: Siu i Jerobom mo hagovi na ute Sekem lolo vusi vanuei Evrem me mo toga
    taie. U maraga taie mo vano mo hangovi na ute Benuel vage.
  fra-NCL: Jéroboam bâtit Sichem sur la montagne d’Ephraïm, et il y demeura ; il en
    sortit ensuite, et bâtit Phanuel.
  cek-AK: To pacoengah Jeroboam mah Ephraim mae nuiah, Shekem vangpui to sak moe,
    to vangpui thungah oh; to vangpui hoiah caeh moe, Penuel vangpui to a sak.
  cuk-cuk: Jeroboam, Siquem-neggwebur gandik sobnai gualid. Siquem-neggweburde, Efraín-yalaganba
    siid. Geb agi megnonikid. Jeroboam Siquem-neggweburgi-gudii, Penuel-neggweburse
    nade gusad. Geb gannar Penuel-neggwebur gandik sobnai guarbalid.
  uig-CYR: Йәробоам болса Әфраим тағлиғидики Шәқәм шәһирини ясап шу йәрдә турди; кейин
    у йәрдин чиқип Пәнуәлни ясиди.
  pma-pma: Navong meatin keil avati lat Sereboam mai vi asuv houlu one, kei va ro
    en taon ten out Sekem koa mul en vatihou keil en provins ten out Efrem. En out
    enek, kei sakin meatin keil onen avoumon vieh takeih tai vakarahiti. Evus, va
    en taon ten out Penuel, ka en out enek emun, amumon vieh takeih karahiti.
  tel-2017: తరువాత యరొబాము ఎఫ్రాయిము కొండప్రాంతంలో షెకెము అనే పట్టణాన్ని కట్టించుకుని
    అక్కడ నివసించాడు. అక్కడ నుంచి వెళ్లి పెనూయేలును కట్టించాడు.
  hat-BSA: Epi, Jéroboam te bati Sichem nan peyi ti kolin Ephraïm yo, e li te rete
    la. Li te sòti depi la pou te bati Penuel.
  bxh-bxh: Nuꞌu piupiu hitidi Efalaim nuꞌuna yai, Kin Delebowam, Sekem taonna ganana
    ya faꞌobiyo na amainiya ya miya. Habahim ya aulaha ya lau be nuꞌu hesa hesana
    Penuweli ganana ya faꞌobiyodi.
  kos-kos: Tokosra Jeroboam el kuhlasak siti srisrik Shechem infulan eol in acn Ephraim,
    ac muta we ke kitin pacl. Na el som liki acn we ac kuhlasak pac siti srisrik Penuel.
  hbo-WLC: וַיִּ֨בֶן יָרָבְעָ֧ם אֶת־שְׁכֶ֛ם בְּהַ֥ר אֶפְרַ֖יִם וַיֵּ֣שֶׁב בָּ֑הּ וַיֵּצֵ֣א
    מִשָּׁ֔ם וַיִּ֖בֶן אֶת־פְּנוּאֵֽל׃
  ibo-ibo: Mgbe ahụ, Jeroboam wusiri Shekem dị nʼala ugwu Ifrem ike, biri nʼebe ahụ.
    Nʼebe ahụ ka o si pụọ, gaa wuo obodo Peniel.
  ory-ory: ଏହି ସମୟରେ ଯାରବୀୟାମ ଇଫ୍ରୟିମର ପର୍ବତମୟ ଦେଶରେ ଶିଖିମ ନିର୍ମାଣ କରି ତହିଁରେ ବାସ
    କଲେ; ପୁଣି, ସେ ସେଠାରୁ ଯାଇ ପନୂୟେଲ ନିର୍ମାଣ କଲେ।
  wmt-wmt: Wali nyanartijangka pajajawurlu pinapinakarrinyani Jirapuntu kayilijangkarlu.
    Marni parlanyanu, “Ngajukurawarnti piyirnwarnti ngalu yanta kurlila Riyapunkurakarti
    ngurrakarti Jurujulumkarti Ngarpu kajalkajalkujirnupurru. Ngarpu palu kajalkajalkujilany
    nyanayirla Jurujulumja Timpulla. Yurru marnarla nyangany. Puju kujartikarra ngartalu
    nira yananta, wanyjarra ngajalu ngaju, pungkala ngajalu wartangurni. Kunyungurla
    marnanyanangu kanarlanyjarra manajarra ngartakkarrku. Minyayirla palu kajalkajalkujirnanku.”
    Nyanartijangka pinya ngartakpani pamarrjarra purlumanjiliny Jirapuntu. Yutukanila
    pinya ngurrujarra mayarujarrarla Yijirayilla kayili. Jularni manyanangu Yijirayiljangkawarntiwu,
    “Marri manyirrangurla Jurujulum. Minyartijarra marnanya yungku manajarra. Minyayirla
    manta marnpa kajalkajalkujirnanku Ngarpujarrajiliny.” Nyanartijarra manya watanymani
    purlumanjilinyjarra. Nyanartijangka purlumanjarra palupinya wajilpungani. Rukarni
    palunyanta mapunta Ngarpunga Yijirayiljangkawarntirlu piyirnwarntirlu. Wali Jutajangkawarnti
    palu warrarni ngunangani Timpuljartiwarnti. Ngarpu palu wajilpungani kurlirrajangkawarntirlu
    Jutajangkawarntirlu.
  chk-chk: Iwe, Jeropoam a apöchöküla tittin ewe telinimw Sikem lon ewe fanü mi chukuchukutä
    me lon Efraim o imweimw ikenan. Mürin, a feila seni ikenan o apöchöküla tittin
    ewe telinimw Penuel.
  rop-rop: Bambai na King Jerabowam bin meigim det taun gulum Shekam deya langa det
    hil kantri langa Ifreiyim brabli strongbala garram wol raidaran, en King Jerabowam
    bin jidan deya langa det taun lilwail. Brom deya imbin go en meigim det taun gulum
    Penyuwel strongwan garram wol du.
  ukr-1871: І укріпив Еробоам Сихем на Ефраїм-горах та й осївся там; потім вийшов
    звідти й укріпив Пенуїл.
  deu-1951: Jerobeam aber baute Sichem auf dem Gebirge Ephraim und wohnte darin und
    zog aus von dort und baute Pnuel.
  eng-JPS: Then Jeroboam built Shechem in the hill-country of Ephraim, and dwelt therein;
    and he went out from thence, and built Penuel.
  srp-1865: Potom sazida Jerovoam Sihem u gori Jefremovoj i naseli se u njemu; a poslije
    otide odande i sazida Fanuil.
  lug-lug: Awo Yerobowaamu n’azimba Sekemu mu Efulayimu ensi ey’ensozi, era n’abeera
    eyo. Eyo gye yava n’agenda n’azimba Penieri.
  heb-heb: ויבן ירבעם את שכם בהר אפרים וישב בה ויצא משם ויבן את פנואל׃
  ben-IRV: পরে যারবিয়াম ইফ্রয়িমের পাহাড়ী এলাকার শিখিম গড়ে নিয়ে সেখানে বাস করতে
    লাগলেন। তিনি সেখান থেকে গিয়ে পনূয়েলও দুর্গের মত করে গড়ে নিলেন।
  pan-pan: ਤਾਂ ਯਾਰਾਬੁਆਮ ਨੇ ਇਫ਼ਰਾਈਮ ਪਰਬਤ ਵਿੱਚ ਸ਼ਕਮ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਵੱਸਿਆ ਅਤੇ
    ਓਥੋਂ ਜਾ ਕੇ ਪਨੂਏਲ ਨੂੰ ਬਣਾਇਆ।
  mya-JVB: ထိုနောက် ယေရောဗောင် သည် ဧဖရိမ် တောင် ပေါ် မှာ ရှေခင် မြို့ကို တည် ၍ နေရာ
    ချ၏။ ထို မြို့မှ သွား ၍ ပေနွေလ မြို့ကိုလည်း တည် ၏။
  tbg-tbg: Ho King Jeroboamuva Sekemi aiqinaini vau vatukara ˻qaiqaa˼ kempukaiqama
    kero autukero katu varero vi vatukaraqi oru vaura. Viva mini vaiharo oru Penueli
    vatukavata qaiqaa kempukaiqama kero autukora.
  hmo-hmo: Israela ena king, Ieroboama, ese Sekema hanua ia hagoadaia. Sekema be Eparaima
    ena ororo tano dekenai ia noho. Ieroboama be unuseni ia noho nega sisina. Unai
    murinai ia ese Penuela hanua ia hagoadaia.
  urd-urd: तब युरब'आम ने इफ़्राईम के पहाड़ी मुल्क में सिकम को ता'मीर किया और उसमें
    रहने लगा, और वहाँ से निकल कर उसने फ़नूएल को ता'मीर किया।
  rus-SYN: И обстроил Иеровоам Сихем на горе Ефремовой и поселился в нем; оттуда пошел
    и построил Пенуэл.
  bqc-SIM: Yeloboaũ Sikɛũ pↄ́ kú Ɛflaiũ bùsu sĩ̀sĩdeu bĩ́i bò, ↄ̃ à zↄ̃̀lɛu.
    Za we ↄ̃ à gɛ̀ Pɛnuɛli kɛ̀kɛ a kàlɛ.
  tcz-CHONGTHU: Jeroboam Ephraim thinglhang gam’ah Shechem khopi chu ana tungdoh in,
    hichu ama leng khopi ahung hitan ahi. Hijouchun ama achen Panuel khopi jong aga
    tungdoh in ahi.
  mar-mar: शखेम हे एफ्राईमाच्या डोंगराळ प्रदेशातील नगर होते. ते चांगले मजबूत आणि सुरक्षित
    करून यराबाम तेथे राहिला. पुढे त्याने पनुएल नगराची उभारणी केली.
  soq-soq: Eparaim nosinosiwa bolau bedewe Ieroboam bola debama Sikem gonaalene bodene
    bedewe wandie. Bola sawo wadi uara enei. Me sape wandie ene alene bola debama
    Penuel gonaalene boden.
  qub-qub: Jeroboam Shequem siudäta allchachiran. Chayga caycan Efraín jircacho. Nircur
    chaycho tiyaran. Chaypita allchachiran Penuel siudätapis.
  bqp-bqp: Yeroboamu Sɛkɛmu kũ à kú Ɛflaimu gu kpiden bĩni bò, akũ à vùtɛn. Zaa
    gwen à gɛ̀ɛ à Pɛniɛli kɛ̀kɛ à kàtɛ.
  hat-hat: Jewoboram ranfòse miray ranpa lavil Sichèm nan mòn peyi Efrayim. Se la
    l' al rete pou yon tan. Apre sa, li kite Sichèm, l' al ranfòse miray ranpa lavil
    Penwèl.
  eng-BSB: Then Jeroboam built Shechem in the hill country of Ephraim and lived there.
    And from there he went out and built Penuel.
  eng-WEBPB: Then Jeroboam built Shechem in the hill country of Ephraim, and lived
    in it; and he went out from there and built Penuel.
  kbq-kbq: Ana higeno Jeroboamu'a Efraemi agona kokampi vuno Sekemu ku'mamofo kegina
    ome azeri hankavetino tro nehuno, ana kumapi mani'ne. Hagi anantetira vuno Penueli
    kuma kegina azeri hanavetino ki'ne.
  nhe-BL: Huajca Tlanahuatijquetl Jeroboam sampa quisencajqui altepetl Siquem tlen
    eltoc ipan nopa cuatitlamitl ipan tlali Efraín huan nopona yajqui para itztos.
    Teipa quisqui nepa huan yajqui para quisencahuato nopa altepetl tlen itoca Penuel.
  bus-bus: Yeroboamu Sɛkɛmu kɛ̀ kú Ɛflaimu gu kpiideen bĩi bò, ben à vɛ̃̀ɛn. Zaa gwen
    à gàa à Pɛniɛli kɛ̀kɛ à kàɛ.
  gub-BL: Zeromoàw Izaew wanuwihawete umàmàn Xikez tawhu ipàrirogaw aiha ma'e izywyr
    har kury. Eparai ywy ywytyr wamyter pe tuz. Umumaw amo 'ar a'e pe wiko pà kury.
    A'e re uhem a'e wi Penuew tawhu ipàrirogaw izywyr kury.
  eng-DRA: And Jeroboam built Sichem in mount Ephraim, and dwelt there, and going
    out from thence he built Phanuel.
