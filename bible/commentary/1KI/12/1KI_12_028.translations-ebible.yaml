    çıkaran ilâhlarınız!”'
  grc-BRENT: Καὶ ἐβουλεύσατο ὁ βασιλεὺς, καὶ ἐπορεύθη, καὶ ἐποίησε δύο δαμάλεις χρυσᾶς,
