    afufulala helebe. Isala:ili dunu! Dilia ‘gode’ da dili Idibidi sogega fisili masa:ne,
    guiguda oule misi da goea!”
  tpi-OTNT: Taim Jeroboam i skelim gut dispela tingting, orait em i wokim tupela bulmakau
    man long gol. Na em i tokim ol manmeri bilong en olsem, “Yupela i bin i go planti
