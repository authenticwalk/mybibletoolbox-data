  kyc-kyc: Suu pyao otapala enakana baame kana golo dokome mee bange anatuŋu lao mena
    bulamakao kali lama pyuo wasapala banya wambu dupwa lamaiyuo lao, Nakama Jerusaleme
    Anatu lakandala kapa papelyaminyiŋi. Dokona Isaraele wambu dupwa nakama Isipi
