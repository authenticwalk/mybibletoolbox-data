    Israel, deine Götter, die dich aus dem Lande Ägypten heraufgeführt haben.'
  eng-WYC-2018: And by counsel thought out, Jeroboam made twain golden calves, and
    he said to the people, Do not ye ascend more into Jerusalem; Israel, lo! thy gods,
    that led thee out of the land of Egypt. (And so, by counsel carefully thought
