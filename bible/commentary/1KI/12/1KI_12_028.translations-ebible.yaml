  ton-ton: 'Ko ia naʻe fakakaukau ai ʻae tuʻi, pea naʻa ne ngaohi ʻae ongo ʻuhiki
    pulu ʻaki ʻae koula, ʻo ne pehē kiate kinautolu, “ʻOku faingataʻa fau ke mou ʻalu
    hake ki Selūsalema: vakai ko homou ngaahi ʻotua eni, ʻE ʻIsileli, ʻaia naʻe ʻohake
    kimoutolu mei he fonua ko ʻIsipite.”'
  ces-1613: 'Protož poradiv se král, udělal dvé telat zlatých a řekl lidu: Dosti jste
