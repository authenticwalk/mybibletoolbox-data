  ron-BTF: 'De aceea împăratul s-a sfătuit şi a făcut doi viţei de aur şi le-a spus:
    Este prea mult pentru voi să urcaţi la Ierusalim: iată, Israele, dumnezeii tăi
    care te-au scos din ţara Egiptului.'
  eng-WEBP: So the king took counsel, and made two calves of gold; and he said to
    them, “It is too much for you to go up to Jerusalem. Look and behold your gods,
    Israel, which brought you up out of the land of Egypt!”
  eng-FBV: So after taking advice, the king had two golden calves made, and he told
    the people, “Don't bother going to Jerusalem any more. Look, Israel, here are
    your gods who led you out of the land of Egypt.”
  nld-1939: 'Na rijp beraad liet de koning twee gouden kalveren maken. Toen sprak
    hij tot het volk: Lang genoeg zijt gij naar Jerusalem gegaan. Ziehier, Israël,
    uw goden, die u uit Egypte hebben geleid!'
  nch-BL: 'Huajca Tanahuatijquet Jeroboam quintatzintoquili cati quipalehuiyayaj taya
    quichihuas huan teipa quinchijqui ome pilhuacaxtzitzi ten oro huan quinilhui nochi
    Israel ehuani: “Ayecmo xiyaca ipan altepet Jerusalén para antahueyichihuatij pampa
    nelía ohui. Nica anquinpixtoque amodioses para xiquinhueyichihuaca. Inijuanti
    cati techquixtijque tiisraelitame ipan tali Egipto.”'
  vie-1934: 'Vậy, vua bàn định, rồi truyền làm hai con bò con bằng vàng, và nói với
    dân sự rằng: Các ngươi đi lên Giê-ru-sa-lem thật khó thay! Hỡi Y-sơ-ra-ên! nầy
    là các thần ngươi, đã đem ngươi ra khỏi xứ Ê-díp-tô.'
  hin-CV: सलाह-मशविरा करने के बाद, राजा ने सोने के दो बछड़े ढाले, और लोगों के सामने
    घोषणा की, “बहुत हो चुका तुम्हारा येरूशलेम जाना. इस्राएल, यह देखो, तुम्हारे देवता
    ये हैं, ये ही हैं जो तुम्हें मिस्र देश से बाहर निकाल लाए हैं.”
  spa-BES: 'Después de pensar, el rey hizo dos bueyes de oro, y él dijo al pueblo:
    Tú has estado subiendo a Jerusalén el tiempo suficiente; ¡ver! estos son tus dioses,
