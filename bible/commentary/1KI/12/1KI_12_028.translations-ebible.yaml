verse: 1KI.012.028
translations:
  mal-C: 'അതിനാൽ, അദ്ദേഹം ഉപദേശം തേടിയശേഷം സ്വർണംകൊണ്ടുള്ള രണ്ടു കാളക്കിടാങ്ങളെ ഉണ്ടാക്കി.
    അദ്ദേഹം ജനത്തോട്: “ജെറുശലേംവരെ പോകുന്നത് നിങ്ങൾക്കു ബുദ്ധിമുട്ടാണ്; ഇസ്രായേലേ,
    നിങ്ങളെ ഈജിപ്റ്റിൽനിന്നു വിടുവിച്ചുകൊണ്ടുവന്നവനായ, നിങ്ങളുടെ ദേവന്മാർ ഇതാ!” എന്നു
    പറഞ്ഞു.'
  deu-TKW: 'Darum ging der König mit sich zu Rate, fertigte zwei goldene Kälber und
    sprach zum Volke: Ihr seid nun lange genug nach Jerusalem gepilgert! Da hast du
    deine Gottheit, Israel, die dich aus Ägypten hergeführt hat.'
  lin-lin: 'Sima na ye koluka toli, mokonzi asalaki bikeko mibale ya bana ngombe ya
    wolo. Alobaki na bato : — Oh Isalaele, bokeyi mpe mingi na Yelusalemi ! Botala
    banzambe na bino oyo babimisaki bino na Ejipito.'
  eng-LSV: And the king takes counsel, and makes two calves of gold, and says to them,
    “Enough of you from going up to Jerusalem; behold, your gods, O Israel, which
    brought you up out of the land of Egypt.”
  eng-GNV: 'Whereupon the King tooke counsell, and made two calues of golde, and saide
    vnto them, It is too much for you to goe vp to Ierusalem: beholde, O Israel, thy
    gods, which brought thee vp out of the lande of Egypt.'
  eng-WEBSTER: 'Upon which the king took counsel, and made two calves of gold, and
    said to them, It is too much for you to go up to Jerusalem: behold thy gods, O
    Israel, which brought thee out of the land of Egypt.'
  nhw-BL: 'Huajca Tlanahuatijquetl Jeroboam quintlatzintoquili catli quipalehuiyayaj
    tlaque quichihuas huan teipa quinchijqui ome pilhuacaxtzitzi tlen oro huan quinilhui
    nochi Israel ehuani: “Ayacmo xiyaca ipan altepetl Jerusalén para antlahueyichihuatij
    pampa nelía ohui. Nica anquinpixtoque amodioses para xiquinhueyichihuaca. Inijuanti
    catli techquixtijque tiisraelitame ipan tlali Egipto.”'
  swh-ONEN: Baada ya kutafuta shauri, mfalme akatengeneza ndama wawili wa dhahabu.
    Akawaambia watu, “Ni gharama kubwa kwenu kukwea kwenda Yerusalemu. Hii hapa miungu
    yenu, ee Israeli, iliyowapandisha kutoka Misri.”
  bba-bba: Ye Yeroboɑmu u bwisi bikiɑ bikiɑ, yerɑ u kɛtɛn bwɑ̃ɑrokunu yiru kuɑ kɑ
    wurɑ u nɛɛ, bɛɛ Isirelibɑ nɑ bɛɛ wɑsirɑru wɑɑwɑ kɑ Yerusɑlɛmun dɑɑbu. Yen sɔ̃,
    bɛɛn yinni wee mini wi u bɛɛ yɑrɑmɑ Eɡibitin di.
  eng-KJVCPB: 'Whereupon the king took counsel, and made two calves of gold, and said
    unto them, It is too much for you to go up to Jerusalem: behold thy gods, O Israel,
    which brought thee up out of the land of Egypt.'
  cpy-cpy: 'Ari raminaki pinkathari itzimirika kamineerini, rowetsika-kaantaki apite
    roshiya-kaawo ewonkiri waaka riyoshiita ooro, ikantakiri maawoeni isheninka: “¡Nosheninká
    Israel-paeni! Aritapaaki pipiyapiyataka Aapatziyaweniki. Irika pitajorentsi-tetee-yaari
    jaka, riitaki amaemiri pijeeka-witaka paerani Apitantoniki.”'
  luo-luo: Bangʼ dwaro rieko, ruoth noloso nyiroye ariyo mag dhahabu. Nowacho ni ji
    niya, “Ok en gima yot mondo udhi Jerusalem. Nyisecheu nika mane ogolou kua Misri,
    yaye Israel.”
  meu-meu: Taunabunai, hanua pavapavana na hahealo e tahua, bena boromakau natudia
    laulaudia rua gold amo e karadia. Bena ia ese taunimanima e hamaorodia, eto, Ierusalem
    vada o lao henia davana. Israel taumui e, Aigupto tanona amo e hakaumui lasi diravadia
    bini a itadia.
  npi-ULB: यसैले राजा यारोबामले सरसल्लाह लिई सुनका दुईवटा बाछा बनाए । तिनले मानिसहरूलाई
    भने, “तिमीहरूलाई यरूशलेमसम्म जान निकै टाढा हुन्छ । हे इस्राएली हो, तिमीहरूलाई
    मिश्र देशबाट ल्याउने देवताहरू यी नै हुन् ।”
  yor-yor: Lẹ́yìn tí ó ti gba ìmọ̀ràn, ọba sì yá ẹgbọrọ màlúù wúrà méjì. Ó sì wí fún
    àwọn ènìyàn pé, “Ó ti pọ̀jù fún yín láti máa gòkè lọ sí Jerusalẹmu. Àwọn Ọlọ́run
    yín nìyìí, Israẹli, tí ó mú yín láti ilẹ̀ Ejibiti wá.”
  emp-NTPO: 'Maʌ̃ carea idjiare b̶eaa iwid̶isia sãwã oida b̶ʌ cawaya. Maʌ̃be ãdjia
    jaraped̶ad̶a quĩrãca idjia paca zaque orod̶eda umé obisia. Oped̶ad̶acarea israelerãa
    nãwã jarasia: –Bãrã israelerãra ara cadrʌa Jerusaleʌ̃naa wãniẽ́ panʌa animarãda
    Ãcõrẽa babue diad̶i carea. Naʌ̃ paca zaquerãda bãrã ãcõrẽa. Ãdjiabʌrʌ bãrãra Egiptod̶eba
    ẽdrʌ enesid̶aa.–'
  pes-OPCB: 'یربعام بعد از مشورت با مشاوران خود، دو گوساله از طلا ساخت و به قوم اسرائیل
    گفت: «لازم نیست برای پرستش خدا به خودتان زحمت بدهید و به اورشلیم بروید. ای اسرائیل،
    این گوساله‌ها خدایان شما هستند، چون اینها بودند که شما را از اسارت مصری‌ها آزاد
    کردند!»'
  tgl-ULB: Kaya naghanap ng payo si Haring Jeroboam at gumawa ng dalawang guyang ginto;
    sinabi niya sa mga tao, “Labis-labis ito para sa inyo na umakyat sa Jerusalem.
    Masdan ninyo, ito ang inyong mga diyos bayang Israel, na naglabas sa inyo sa lupain
    ng Ehipto.
  cbu-NT: Ashirucha, mangshuma ichtaru chinarangu, anumun tsimbun wakar tamapari ashiru
    orpa tinarangiya. Sheeru, tputseetssha ashparita Israelchichee tushaneeyaru, Na
    mazinantsa. Siy Israelchichis zapancha Irusarinap naayanllis. Ashiriya, na nish
    nuw siyaam apanllireemis wayarangina, yuw Apanll siyaa Ijiptosh tsap tashitungarangu
    anootsi, tárangiya.
  hui-hui: Yaroboama ibu minime uruni manda bu bolangua howa ibugua bulumaga ale wangabe
    kira ona ngolome wabu ngelene. Ani wabu ngelo howa ibugua wali agaliruhondo lamialu
    lalu, Tígua Yarusaleme lotu lole puabo harimigo ai áyu lone polene irane nawulebira.
    De handadaba. Ai Isaraele wali agali tínaga bi pupu wiagane o kagoni. Iyibi dindiha
    howa ti haru tagira ibini tínaga bi pupu wiagane o kagonigo tí bibahendeme ogolabohondo
    bi pupu wilimu, lalu lamini.
  mya-mya: ယင်း​သို့​တွေး​တော​ပြီး​နောက် ယေ​ရော​ဗောင်​သည် ရွှေ​နွား​လား​ဥ​သ​ဘ​ရုပ်​နှစ်​ကောင်​ကို​သွန်း
    လုပ်​၍​ပြည်​သူ​တို့​အား``သင်​တို့​သည်​ကိုး​ကွယ် ဝတ်​ပြု​ရန်​အ​တွက် ယေ​ရု​ရှ​လင်​မြို့​သို့​သွား​ရ
    ကြ​သည်​မှာ​ကာ​လ​အ​တော်​ကြာ​ပြီ။ အို ဣ​သ ရေ​လ​ပြည်​သူ​တို့၊ သင်​တို့​အား​အီ​ဂျစ်​ပြည်
    မှ​ထုတ်​ဆောင်​လာ​တော်​မူ​သော​ဘု​ရား​များ ကား​ဤ​ဘုရား​များ​ပင်​တည်း'' ဟု​မိန့်​တော်
    မူ​၏။-
  bod-N: རྒྱལ་པོས་སེམས་ཐག་བཅད་ནས་གསེར་གྱི་བ་ཕྲུག་གཉིས་བཟོས་ཏེ་མི་རྣམས་ལ། ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས།
    ཁྱོད་ཅག་ཡེ་རུ་སཱ་ལེམ་དུ་ཡར་འགྲོ་བར་དཀའ་སྡུག་ཡོད། ལྟོས་དང་། ཁྱོད་ཅག་ཨེ་ཅིབ་ཡུལ་ནས་ཕྱི་རུ་ཁྲིད་འོངས་པའི་ལྷ་ནི་འདི་རུ་ཡོད་ཅེས་སྨྲས་ནས།
  sna-sna: Mushure mokubvunza vamwe, mambo akaumba zvimhuru zvegoridhe zviviri. Akati
    kuvanhu, “Zviri kukuremerai kukwidza kumusoro kuJerusarema. VaIsraeri, ava ndivo
    vamwari venyu vakakubudisai kubva muIjipiti.”
  spa-BLM: 'Entonces el rey tomó consejo e hizo dos becerros de oro, y les dijo: “Es
    demasiado para ustedes subir a Jerusalén. Mirad y ved vuestros dioses, Israel,
    que os hicieron subir de la tierra de Egipto”.'
  cac-cac: 'Axo yic ix lajvi slolon vin̈ yed'' eb'' ayoch yajalil yed''oc, ix schecan
    vin̈ b''ojoc chab'' yechel quelem vacax nab''a oro. Ix yalan vin̈ d''a masanil
    anima icha tic: Ex vetisraelal, man̈xo ex b''at d''a Jerusalén. Ajaltac e b''ati,
    ina val co diosal tic, aton ic''annac on̈ elta d''a Egipto, xchi vin̈ d''a eb''.'
  swh-ULB: Kwa hiyo mfalme Yeroboamu akatafuta ushauri na akafanya ndama wawili wa
    dhahabu; akawaambia watu, “Ni vigumu sana kwenu kwenda Yerusalemu. Tazameni, hawa
    ndiyo miungu yenu, Ee Israeli, iliyowatoa toka nchi ya Misri.”
  bel-bel: 'І параіўшыся цар зрабіў двух залатых цялят і сказаў: ня трэба вам хадзіць
    у Ерусалім; вось багі твае, Ізраіль, якія вывелі цябе зь зямлі Егіпецкай.'
  wed-wed: Ma ana dogadogara maiteni i babani da i vinua-terenei ma bulumakau ruaḡa
    goldei i kauei ma ana rava i riwei, “Jerusalem ḡaena i vinigarigari, Oo Israel
    wei ami god, tauna Egyptei i tere-opunemi.”
  deu-ELBBK: 'Da beriet sich der König und machte zwei goldene Kälber. Und er sprach
    zu dem Volk: Es ist zu viel für euch, nach Jerusalem hinaufzuziehen; siehe da,
    Israel, deine Götter, die dich aus dem Land Ägypten heraufgeführt haben.'
  mbb-OT: Umbe, hein nepasad is kebpesambag ni Jeroboam mehitenged kayi te neisip
    din, ne mibpevaal sikandin te zezuwa he vulawan he vaka. Ne migkeǥiyan din is
    menge etew te, “Sikiyu is menge Israilihanen, egkereǥenan kew en te layun kedhendiyà
    te Jerusalem. Ne heini zed is menge ed-ezapen he mibpeǥawas keniyu ziyà te Ehipto.”
  mal-2015: ആകയാൽ രാജാവു ആലോചിച്ചു പൊന്നുകൊണ്ടു രണ്ടു കാളക്കുട്ടിയെ ഉണ്ടാക്കി; നിങ്ങൾ
    യെരൂശലേമിൽ പോയതു മതി; യിസ്രായേലേ, ഇതാ നിന്നെ മിസ്രയീംദേശത്തുനിന്നു കൊണ്ടുവന്ന
    നിന്റെ ദൈവം എന്നു അവരോടു പറഞ്ഞു.
  rmc-rmc: 'Avke o kraľis Jeroboam kerďa duj somnakune gurumňoren a phenďa le manušenge:
    „Imar dos phirenas andro Jeruzalem! Izrael, kade hin tumare devla, save tut ile
    avri andral o Egipt.“'
  pes-OPV: 'پس پادشاه مشورت نموده، دو گوساله طلا ساخت وبه ایشان گفت: «برای شما رفتن
    تا به اورشلیم زحمت است، هان‌ای اسرائیل خدایان تو که تو رااز زمین مصر برآوردند!»'
  ron-1924: 'Дупэ че с-а сфэтуит, ымпэратул а фэкут дой вицей де аур ши а зис попорулуй:
    „Дестул те-ай суит ла Иерусалим, Исраеле! Ятэ Думнезеул тэу каре те-а скос дин
    цара Еӂиптулуй.”'
  aui-aui: Wasina bi kiiwawo Jeroboam awaki iyabera kiiravine na yana wawaya akakovidi
    yawata sivisisiya ikovi, na kau wotudi bata gouldma iberadi. Bi wawaya iwonedi
    bo, “Jerusalemma naghona, tami Isrel dammi biiyadi na ipiropiro kirakii, na yami
    god makatanidina, toudi Ijipt kuburama sikabikanibuvemi.”
  ben-OBCV: শলাপরামর্শ করে রাজামশাই সোনার দুটি বাছুর তৈরি করলেন। তিনি প্রজাদের বললেন,
    “জেরুশালেমে যাওয়া তোমাদের পক্ষে খুব কষ্টকর ব্যাপার। হে ইস্রায়েল, এই দেখো তোমাদের
    সেই দেবতা, যিনি মিশর থেকে তোমাদের বের করে এনেছেন।”
  som-som: Markaasaa boqorkii tashaday, oo wuxuu sameeyey laba weylood oo dahab ah,
    oo wuxuu dadkii ku yidhi, Dadkii Israa'iilow, aad bay idiinku dhib badan tahay
    inaad Yeruusaalem tagtaan, haddaba bal eega ilaahyadiinnii idinka keenay dalkii
    Masar.
  lat-VUC: 'Et excogitato consilio fecit duos vitulos aureos, et dixit eis: Nolite
    ultra ascendere in Jerusalem: ecce dii tui Israël, qui te eduxerunt de terra Ægypti.'
  eng-ASVBT: 'Whereupon the king took counsel, and made two calves of gold; and he
    said unto them, It is too much for you to go up to Jerusalem: behold thy gods,
    O Israel, which brought thee up out of the land of Egypt.'
  ita-1885: 'Laonde il re prese consiglio di far due vitelli d''oro; poi disse al
    popolo: Voi non avete più bisogno di salire in Gerusalemme; ecco, o Israele, i
    tuoi dii, che ti hanno tratto fuor del paese di Egitto.'
  eng-LXXUP: 'And the king took counsel, and went, and made two golden heifers, and
    said to the people, Let it suffice you to have gone hitherto to Jerusalem: behold
    thy gods, O Israel, who brought thee up out of the land of Egypt.'
  eng-ULB: So King Jeroboam sought advice and made two calves of gold; he said to
    the people, “It is too much for you to go up to Jerusalem. Look, these are your
    gods, Israel, who brought you up out of the land of Egypt.”
  spa-VBL: 'Así que, después de asesorarse, el rey mandó hacer dos becerros de oro
    y le dijo al pueblo: “No se molesten más en ir a Jerusalén. Mira, Israel, aquí
    están tus dioses que te sacaron de la tierra de Egipto”.'
  fra-_FOB: 'Et le roi, ayant pris conseil, fit deux veaux d''or et dit au peuple:
    C''est trop pour vous de monter à Jérusalem. Voici tes dieux, ô Israël, qui t''ont
    fait monter hors du pays d''Égypte!'
  mal-mal: ആകയാൽ രാജാവിന് ലഭിച്ച ഉപദേശപ്രകാരം, അവൻ പൊന്നുകൊണ്ട് രണ്ട് കാളക്കുട്ടിയെ
    ഉണ്ടാക്കി; “യെരൂശലേംവരെ പോകുന്നത് നിങ്ങൾക്ക് ബുദ്ധിമുട്ടാണ്; യിസ്രായേലേ, നിന്നെ
    ഈജിപ്റ്റ്ദേശത്തുനിന്ന് കൊണ്ടുവന്ന നിന്റെ ദൈവം ഇതാ” എന്ന് അവരോട് പറഞ്ഞു.
  urd-GVR: Apne afsaroṅ ke mashware par us ne sone ke do bachhṛe banwāe. Logoṅ ke
    sāmne us ne elān kiyā, “Har qurbānī ke lie Yarūshalam jānā mushkil hai! Ai Isrāīl
    dekh, yih tere dewatā haiṅ jo tujhe Misr se nikāl lāe.”
  suz-BL: मिनु पिपम सल्‍ला पा सुन के बाछा निक्‍शी सेल्‍पदा बाक्‍त। मिनु मेकोम मुर
    आन कली “गे मुल यरूसलेम लशा शुश श्‍येत जाइनीनी। इस्राएली, इन कली, इजीप्‍त रे ग्रुंइशा
    चाक्‍ब देवता एकेन बाक्‍नीम” दे माइक्‍मी बाक्‍त। प्रस्‍थान ३२:४,८
  ita-1927: 'Il re, quindi, dopo essersi consigliato, fece due vitelli d’oro e disse
    al popolo: “Siete ormai saliti abbastanza a Gerusalemme! O Israele, ecco i tuoi
    dèi, che ti hanno tratto dal paese d’Egitto!”'
  ckb-ckb: 'پاش ڕاوێژکردن پاشا دوو گوێرەکەی زێڕینی دروستکرد و بە گەلی گوت: «ئەی ئیسرائیل،
    بۆ ئێوە زەحمەتە سەربکەونە ئۆرشەلیم. ئەوەتا خوداوەندەکانتان، ئەوانەی ئێوەیان لە
    خاکی میسر دەرهێنا.»'
  eng-BBE: So after taking thought the king made two oxen of gold; and he said to
    the people, You have been going up to Jerusalem long enough; see! these are your
    gods, O Israel, who took you out of the land of Egypt.
  kan-OKCV: ಅರಸನು ತನ್ನ ಸಲಹೆಗಾರರನ್ನು ಕೇಳಿ, ಎರಡು ಬಂಗಾರದ ಕರುಗಳನ್ನು ಮಾಡಿಸಿ ಜನರಿಗೆ, “ಯೆರೂಸಲೇಮಿನವರೆಗೂ
    ಜಾತ್ರೆಗೆ ಹೋಗುವುದು ನಿಮಗೆ ಕಷ್ಟವಾಗಿದೆ. ಇಸ್ರಾಯೇಲರೇ, ಇಗೋ ಈಜಿಪ್ಟಿನಿಂದ ನಿಮ್ಮನ್ನು ಬರಮಾಡಿದ
    ನಿಮ್ಮ ದೇವರುಗಳು,” ಎಂದನು.
  tam-2017: 'ஆகையால் ராஜா யோசனைசெய்து, பொன்னினால் இரண்டு கன்றுக்குட்டிகளை உண்டாக்கி,
    மக்களைப் பார்த்து: நீங்கள் எருசலேமுக்குப் போவது உங்களுக்கு வருத்தம்; இஸ்ரவேலர்களே,
    இதோ, இவைகளே உங்களை எகிப்து தேசத்திலிருந்து வரச்செய்த உங்கள் தெய்வங்கள் என்று சொல்லி,'
  spa-RV-1909: 'Y habido consejo, hizo el rey dos becerros de oro, y dijo al pueblo:
    Harto habéis subido á Jerusalem: he aquí tus dioses, oh Israel, que te hicieron
