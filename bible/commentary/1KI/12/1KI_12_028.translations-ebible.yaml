    ol god bilong yupela Israel. Ol i bin kisim yupela long Isip na bringim yupela
    i kam. Yupela i ken lotuim ol dispela god.”
  hau-SA: Bayan ya nemi shawara, sai sarki ya yi siffofin ’yan maruƙa biyu na zinariya.
    Ya ce wa mutane, “Kun daɗe kuna haurawa zuwa can Urushalima. Ga allolinku, ya
    Isra’ila, waɗanda suka fitar da ku daga ƙasar Masar.”
  uig-LAT: 'Padishah meslihet sorap, altundin ikki mozay heykilini yasitip xelqqe:
    — Yérusalémgha chiqish silerge éghir kélidu. I Israil, mana silerni Misir zéminidin
