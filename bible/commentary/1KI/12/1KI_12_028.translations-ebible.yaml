    z země Egyptské.'
  eng-WMB: So the king took counsel, and made two calves of gold; and he said to them,
    “It is too much for you to go up to Jerusalem. Look and behold your gods, Israel,
    which brought you up out of the land of Egypt!”
  tam-TCV: அரசன் இதைக்குறித்து ஆலோசனை பெற்றபின்பு இரண்டு தங்கக் கன்றுக்குட்டிகளைச்
    செய்தான். அவன் மக்களைப் பார்த்து, “நீங்கள் எருசலேமுக்கு வழிபடப்போவது உங்களுக்கு
    மிகவும் கஷ்டம். இஸ்ரயேலின் எகிப்திலிருந்து உங்களைக் கூட்டிக்கொண்டுவந்த தெய்வங்கள்
    இங்கே இருக்கின்றன” என்று சொன்னான்.
  ceb-ULB: Unya nagpakisayod si Haring Jeroboam ug naghimo ug duha ka nating baka
