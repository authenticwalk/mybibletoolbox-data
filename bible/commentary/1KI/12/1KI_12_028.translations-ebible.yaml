  uig-ARA: 'پادىشاھ مەسلىھەت سوراپ، ئالتۇندىن ئىككى موزاي ھەيكىلىنى ياسىتىپ خەلققە:
    ــ يېرۇسالېمغا چىقىش سىلەرگە ئېغىر كېلىدۇ. ئى ئىسرائىل، مانا سىلەرنى مىسىر زېمىنىدىن
