    ko sul ni gimed be tay nga Jerusalem ni fan e ngam liyorgad ngak Got. Gimed e
    girdi’ nu Israel, ba’aray e gal got romed nra fekew gimed nga wuru’ yu Egypt!”
  hlt-MCSB: Te dongah manghai loh a poek tih sui vaitoca rhoi te a saii. Te phoeiah
