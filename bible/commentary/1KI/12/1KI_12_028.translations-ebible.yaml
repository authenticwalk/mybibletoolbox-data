    Puluka ngaanya-tjanampanku ngarala pupakatirra-yan marninypungkulatjaku. Puluka
    ngaa kawurltjarralu-tjananyanta ngurra nyarra Yiitjipulanguru walara katingu.”
  kan-2017: ಅವನು ಬಹಳವಾಗಿ ಆಲೋಚಿಸಿ, ಕಡೆಯಲ್ಲಿ ಬಂಗಾರದ ಎರಡು ಬಸವನ ಮೂರ್ತಿಗಳನ್ನು ಮಾಡಿಸಿ ಇಸ್ರಾಯೇಲರಿಗೆ,
    “ನೀವು ಜಾತ್ರೆಗಾಗಿ ಯೆರೂಸಲೇಮಿಗೆ ಹೋದದ್ದು ಸಾಕಾಯಿತು, ಇಗೋ, ನಿಮ್ಮನ್ನು ಐಗುಪ್ತದಿಂದ ಕರೆತಂದ
