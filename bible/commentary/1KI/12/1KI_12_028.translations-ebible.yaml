  tha-KJV: ดังนั้นกษั​ตริ​ย์จึงทรงปรึกษา และได้ทรงสร้างลูกวัวสองตัวด้วยทองคำ และพระองค์ตรัสแก่ประชาชนว่า
    “​ที่​ท่านทั้งหลายขึ้นไปยังกรุงเยรูซาเล็มนานพออยู่​แล้ว โอ อิสราเอลเอ๋ย จงดู​พระของท่าน
    ดู​เถิด พระองค์​ผู้​ทรงนำท่านทั้งหลายออกจากประเทศอียิปต์”
  por-BR-2018: 'E havido conselho, fez o rei dois bezerros de ouro, e disse ao povo:
