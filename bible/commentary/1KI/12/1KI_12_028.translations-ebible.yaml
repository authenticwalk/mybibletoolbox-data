  mdy-ETH: ዬካፓ ዒዚ ዞሮ ዔካዖ ላምዖ ናኣሪ ማሊሲ ዎርቄና ኮሺ ዴሮም፦ «ሃያኮ ቤርታ ዒንሢ ማዻ ጎይፆ ፆኦሲ ካኣሽካኒ ዬሩሳላሜ
