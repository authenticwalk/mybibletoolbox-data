  urd-GVU: اپنے افسروں کے مشورے پر اُس نے سونے کے دو بچھڑے بنوائے۔ لوگوں کے سامنے
    اُس نے اعلان کیا، ”ہر قربانی کے لئے یروشلم جانا مشکل ہے! اے اسرائیل دیکھ، یہ تیرے
    دیوتا ہیں جو تجھے مصر سے نکال لائے۔“
  deu-1912: 'Und der König hielt einen Rat und machte zwei goldenen Kälber und sprach
