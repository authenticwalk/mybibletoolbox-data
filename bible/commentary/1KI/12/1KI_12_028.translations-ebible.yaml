    e godiba lotu po waiąo,” agai te po wai.
  tpi-tpi: Taim Jeroboam i skelim gut dispela tingting, orait em i wokim tupela bulmakau
    man long gol. Na em i tokim ol manmeri bilong en olsem, “Yupela i bin i go planti
    taim pinis long mekim lotu. Tasol nau, yupela i no ken i go moa. Lukim. Em hia
    ol god bilong yupela Israel. Ol i bin kisim yupela long Isip na bringim yupela
    i kam. Yupela i ken lotuim ol dispela god.”
  dan-1931: Og da Kongen havde overvejet Sagen, lod han lave to Guldkalve og sagde
    til Folket “Det er for meget for eder med de Rejser til Jerusalem! Se, Israel,
    der er dine Guder, som førte dig ud af Ægypten!”
  vie-OVCB: 'Sau khi tham khảo ý kiến với các cố vấn, vua quyết định làm hai tượng
    bò con bằng vàng. Vua nói với dân chúng: “Các ngươi phải đi Giê-ru-sa-lem thật
    xa xôi vất vả. Bây giờ có thần của Ít-ra-ên đây, thần đã đem các ngươi ra khỏi
    Ai Cập.”'
  guj-2017: તેથી રાજાએ સલાહ લઈને સોનાના બે વાછરડા બનાવ્યા અને યરોબામે તેઓને કહ્યું,
    “યરુશાલેમમાં જવું તમને ઘણું મુશ્કેલ થઈ પડે છે. હે ઇઝરાયલીઓ જુઓ, આ રહ્યા તમારા
    દેવો કે જે તમને મિસર દેશમાંથી બહાર લઈ આવ્યા હતા.”
  pon-2006A: Eri, mwurin eh kupwukupwure mepwukat, e ketin wiahda sansal en kouwol
    riemen me wiawihkihda kohl. E ahpw mahsanihong aramas akan, “E pil wereilahr amwail
    kin pwurepwure Serusalem pwe kumwail en kaudok ie. Kumwail mehn Israel kan, iet
    amwail koht kan, me kaluwaikumwaildo sang Isip.”
  por-BRBSL: 'Então o rei tomou conselho, e fez dois bezerros de ouro; e disse-lhes:
    “É demais para vocês subirem a Jerusalém. Olhai e vede vossos deuses, Israel,
    que vos fizeram subir da terra do Egito”!'
  cth-cth: Siangpahrang ni pouknae a hei teh, suimaitoca meikaphawk kahni touh a sak
    teh, taminaw koe nangmouh hanelah, Jerusalem kho yo cei hanelah a ru poung. Oe
    Isarelnaw khenhaw. Izip ran hoi na katâcawtkhaikung na cathutnaw hei telah ati.
  twi-twi: Enti otiee nea nʼafotufo ka, na ɔyɛɛ sikakɔkɔɔ anantwi mma abien. Ɔka kyerɛɛ
    nnipa no se, “Ɛyɛ ɔbrɛ bebree sɛ mobɛforo akɔ Yerusalem akɔsom. Ɛno nti, Israel,
    eyinom ne anyame a woyii mo fii Misraim!”
  hlt-hlt: Te dongah manghai loh a poek tih sui vaitoca rhoi te a saii. Te phoeiah
    amih te, “Jerusalem la caeh ham khaw nangmih ham rhaisang aih. Egypt khohmuen
    lamloh nang aka khuen Israel nang kah pathen rhoi he,” a ti nah.
  tbz-SIM: 'Ò totí dìì mɔ̀nnì o yɛ̀mmɛ̀ kɛ́dɔɔ̀ isɔɔnɑ̀ɑ̀kɛ ìdɛ́ì, kɛ́nɑ́kɛ́ Isidɑyɛɛribɛ
    kɛ dɔ̀: Di sũ̀ṹ nSedisɑdɛmmu nwe mukɔtimù. Di mmɔ̀nnì ntɛnɛ̀ kuyie nkùù ti dènnɛní
    Esibiti.'
  msy-2020: Jeroboam nɨghnɨzir kam deraghavɨrama a tuisigha gɨvagha, kamaghɨn bulmakaun
    apurir pumuning marvir guamningɨn mɨn, golɨn aningɨn ingari. Egha kamaghɨn uan
    gumazamizibav gɨa ghaze, “Ia dughiar avɨribar Ikiavɨra Itir Godɨn ziam fasa Jerusalemɨn
    zui. Ezɨ datɨrɨghɨn ia ua mangan kogham. Israelia, ia gan, ian godning kara. Aning
    Isipɨn ia inigha, ian akua kagh ize. Ia aningɨn ziam fɨ.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ yelɑɑ nɑ pɑ́ lupi-ɩ wʋlɑ nɑwee lɛɛsǝŋ nɑɑlɛ, nɑ ɩ́ hʋlɩ ɩ yǝlɑɑ
    sɩ: Hɑtoo ɩ́ poluɣu Yosɑlɛm kɛ Ɩsɔ sɛɛʋ tɔ pǝ tɑɑŋɑɑ tǝcɑm. Ɩlɛ ɩɩ nɑɑkɩ mǝ Ɩsɔ
    wei ɩ lǝsɑ-mɛɣɛ Icipiti tɛtʋ tɑɑ tɔɣɔlɔ.'
  azb-azb: 'Padşah məsləhətləşib iki qızıl dana düzəltdi və xalqa dedi: «Sizə daha
    Yerusəlimə getmək lazım deyil. Ey İsraillilər, sizi Misir torpağından çıxaran
    allahlarınız bunlardır».'
  eng-DBY: 'And the king took counsel, and made two calves of gold. And he said to
    them, It is too much for you to go up to Jerusalem: behold thy gods, Israel, which
    brought thee up out of the land of Egypt!'
  hin-2017: अतः राजा ने सम्मति लेकर सोने के दो बछड़े बनाए और लोगों से कहा, “यरूशलेम
    को जाना तुम्हारी शक्ति से बाहर है इसलिए हे इस्राएल अपने देवताओं को देखो, जो तुम्हें
    मिस्र देश से निकाल लाए हैं।”
  wol-KYG: 'Ci kaw loolu Buur seetluwaat mbir ma, daldi sàkklu ñaari wëlluy wurus.
    Mu ne mbooloo ma: «Yeen waa Israyil, bare ngeen lu ngeen di jaabante yoonu Yerusalem.
    Xool-leen fii kay! Seen yàlla ya leen génne woon réewum Misraa ngi.»'
  eng-YLT: And the king taketh counsel, and maketh two calves of gold, and saith unto
    them, 'Enough to you of going up to Jerusalem; lo, thy gods, O Israel, which brought
    thee up out of the land of Egypt.'
  kne-kne: Siya di, idi nakdeng ay nankedaw si pamagbaga, nan-amag si dowa ay sinan
    baka ay balitok. Pag nan kanan sin ipogaw, “Palalo ay maligatan kayo ay mantikid
    ed Jerusalem. Naey da din diyos yo ay nangipango en dakayo ay Israelita ay komaan
    ed Egipto.”
  eng-WYC-2017: And by counsel thought out, Jeroboam made twain [or two] golden calves,
    and he said to the people, Do not ye ascend [or go up] more into Jerusalem; Israel,
    lo! thy gods, that led thee out of the land of Egypt.
  eng-WMBB: So the king took counsel, and made two calves of gold; and he said to
    them, “It is too much for you to go up to Jerusalem. Look and behold your gods,
    Israel, which brought you up out of the land of Egypt!”
  urd-GVH: अपने अफ़सरों के मशवरे पर उसने सोने के दो बछड़े बनवाए। लोगों के सामने उसने
    एलान किया, “हर क़ुरबानी के लिए यरूशलम जाना मुश्किल है! ऐ इसराईल देख, यह तेरे देवता
    हैं जो तुझे मिसर से निकाल लाए।”
  rug-rug: Pa mudina sapu hata tinokae pa binalabala si asa, si taveti sa baṉara si
    karua beku qolo bulumakao. Meke zama la koari na tinoni si asa, “Na seu hola koa
    gamu sa inene la pa Zerusalema. Kei Izireli, hire mo sari mia tamasa, sapu turaṉa
    vurani gamu pa popoa Izipi!”
  gaz-gaz: Kanaafuu mootichi mariʼatee jabbiiwwan lama warqee irraa tolche. Namoota
    sanaanis, “Yerusaalemitti ol baʼuun akka malee isinitti ulfaata. Yaa Israaʼel
    waaqonni keessan kanneen Gibxii baasanii isin fidan kunoo ti” jedhe.
  fra-LSG: 'Après s’être consulté, le roi fit deux veaux d’or, et il dit au peuple:
    Assez longtemps vous êtes montés à Jérusalem; Israël! voici ton Dieu, qui t’a
    fait sortir du pays d’Égypte.'
  gnn-gnn: Bala ŋayinydja marrtjina Djirapawumdhunydja djäma märrma' rumbal‐wäyindhinyara
    garwarrwarr', bala yana waŋana ŋurikala nhanukalaŋuwala yolŋu'‐yulŋuwalanydja
    bitjarrana, “Djurutjalamdja ŋunha barrkuna bena‐wala wäŋa! Yakana balayinydja
    marrtjiya buku‐ŋal'yunarawu! Dhuwalana gay' nhumalaŋgu waŋarrnydja, ŋunhi ŋayi
    dhawaṯmaraŋala nhumalanha ŋulaŋuru Yetjipŋuru.”
  yal-yal: Nayi, mangan yi xaxili fen, a yi ɲinge dii sawura xɛma daxin firin nafala,
    a yi a fala yamaan xa, a naxa, “Ɛ bata bu tɛ Yerusalɛn yi. Isirayila kaane, ɛ
    alane ni i ra, naxanye ɛ raminixi Misiran yamanani.”
  haw-1868: 'Nolaila kuka iho la ke alii, a hana i na keikibipi gula elua, a i mai
    la oia ia lakou, He nui ko oukou hele ana i Ierusalema: Eia hoi kou mau akua,
    e Iseraela, i lawe mai ia oe mai ka aina mai o Aigupita.'
  arb-NAV: 'وَبَعْدَ الْمُشَاوَرَةِ سَبَكَ الْمَلِكُ عِجْلَيْ ذَهَبٍ، وَقَالَ لِلشَّعْبِ:
    «إِنَّ الذَّهَابَ إِلَى أُورُشَلِيمَ لِلْعِبَادَةِ يُعَرِّضُكُمْ لِمَشَقَّةٍ عَظِيمَةٍ،
    فَهَا هِيَ آلِهَتُكَ يَا إِسْرَائِيلُ الَّتِي أَخْرَجَتْكَ مِنْ دِيَارِ مِصْرَ».'
  ewe-ewe: Ale Yeroboam wɔ eƒe aɖaŋuɖolawo ƒe gbe dzi, wowɔ sikanyivi eve eye wògblɔ
    na eƒe amewo be, “Enye fukpekpe na mi akpa be miayi Yerusalem aɖasubɔ Mawu. Israel,
    kpɔ ɖa, sikanyivi siawoe anye miaƒe mawuwo; woawoe ɖe mi tso kluvinyenye me le
    Egipte!”
  eng-LEE: 'Whereupon the king took counsel, and he made two calves of gold, and said
    unto the people, You have been long enough going up to Jerusalem: behold, here
    are thy gods, O Israel, which have brought thee up out of the land of Egypt.'
  gvn-gvn: '@see-verse:1KI.012.027'
  asm-FB: এই কাৰণে ৰজাই পৰামর্শ লৈ সোণৰ দুটা দামুৰি নিৰ্মাণ কৰিলে; তেওঁ লোকসকলক ক’লে,
    “তোমালোক যিৰূচালেমলৈ অহা-যোৱা কৰা বৰ বহুল্য; এতেকে হে ইস্ৰায়েল, চোৱা, যি জনে
    মিচৰ দেশৰ পৰা তোমালোকক উলিয়াই আনিলে, তোমালোকৰ সেই ঈশ্বৰ এৱেঁই।”
  sus-A: عَ تٌ فّ مَرَ سِ قٍندٍ، مَنفّ نَشَ نِنفٍ مِسَالِ قِرِن يَءِلَن شّيمَ رَ،
    عَ قَ عَ قَلَ حَمَ بّ، «وٌ شَ سِفّ دَرِ سَلَمُ مُ لَنمَ سْنْن. عِسِرَيِلَ، وٌ
    شَ عَلَيٍ نَن يِ كِ نَشٍيٍ وٌ رَ مِنِ مِسِرَ بْشِ مَ.»
  fra-SBL: 'Le roi tint conseil et fit deux veaux d''or, et il leur dit : « C''est
    trop pour vous de monter à Jérusalem. Regardez et contemplez vos dieux, Israël,
    qui vous ont fait monter du pays d''Égypte ! »'
  hbo-hbo: וַיִּוָּעַ֣ץ הַמֶּ֔לֶךְ וַיַּ֕עַשׂ שְׁנֵ֖י עֶגְלֵ֣י זָהָ֑ב וַיֹּ֣אמֶר אֲלֵהֶ֗ם
    רַב־לָכֶם֙ מֵעֲלֹ֣ות יְרוּשָׁלַ֔͏ִם הִנֵּ֤ה אֱלֹהֶ֙יךָ֙ יִשְׂרָאֵ֔ל אֲשֶׁ֥ר הֶעֱל֖וּךָ
    מֵאֶ֥רֶץ מִצְרָֽיִם׃
  piu-2006: '@see-verse:1KI.012.027'
  kik-kik: Thuutha wa kũhooya ũtaaro, mũthamaki nĩathondekire mĩhianano ĩĩrĩ ya njaũ
    cia thahabu. Akĩĩra andũ atĩrĩ, “Ũhoro wa kwambataga Jerusalemu nĩũkũmũritũhĩra
    mũno. Atĩrĩrĩ Isiraeli, ici ngai cianyu, iria ciamũrutire bũrũri wa Misiri.”
  omb-omb: Lo tagui nona hingehinge lo leogi, i ratahigi u vei na nunui bulugi mwalagelo
    gairue gena vatu homu. Mo veve lawera tangaloi, “Gimiu neu hage Jerusalem u tatarise
    beno, O Israel, a nomiu huqe ngere, ru lei gimiu dena vanue Ijib.”
  fra-NCL: 'Après s’être consulté, le roi fit deux veaux d’or, et il dit au peuple :
    « Assez longtemps vous êtes montés à Jérusalem ! Israël, voici ton Dieu, qui t’a
    fait monter du pays d’Égypte. »'
  cek-AK: To pongah kaminawk khaeah lokdueng pacoengah, Siangpahrang mah sui hoiah
    maitaw caa krang hnetto a sak; to pacoengah anih mah kaminawk khaeah, Jerusalem
    vangpui ah na caeh o haih pop parai boeh; Aw Israel kaminawk, Izip prae thung
    hoiah nangcae zaehoikung sithaw hnik loe, hae ah oh hoi boeh, tiah a naa.
  cuk-cuk: 'Jeroboam ega-binsaed-ukmaladse idaksagua, moli-bebe-nikad-orbiid walabo
    sobsad. Agine, Israel-dulemarga sogded: “Israel-dulemar, Jerusalén-neggweburse
    bar bemar nanasulir, akarsulid. Ar bemar-bab-dummagan wegi gwichid. We-bab-dummadgan,
    Egipto-yargi-bemar-gudigu, bemar-onosmaladid.”'
  uig-CYR: 'Падиша мәслиһәт сорап, алтундин икки мозай һәйкилини яситип хәлиққә: —
    Йерусалимға чиқиш силәргә еғир келиду. И Исраил, мана силәрни Мисир зиминидин
    чиқарған илаһлар! — деди.'
  pma-pma: Sakini Sereboam vis rendemien onen meatin sav keil keke houmon sa. Ka musil
    rendemien one, vis meatin tei keke avoumon nana elu (2) en gol koa lukur niniven
    buluk. Navong amumoni evus, lah ruain meatin keil onen ka viteni min keil vit,
    “Me-Isrel keil, kami miva en out Serusalem lises keke mivaha netan eni. !Ka ahi
    onami keiek! !Koakeilu ekek lulah lat kami ran out Isip!”
  tel-2017: యరొబాము తన హృదయంలో ఇలా ఆలోచన చేసి రెండు బంగారు దూడలు చేయించాడు. అతడు ప్రజలను
    పిలిచి “యెరూషలేము వెళ్ళడం మీకు చాలా కష్టం.
  hat-BSA: 'Pou sa, wa Jéroboam te konsilte, e li te fè de ti bèf an lò. Li te di
    a pèp la: “Se twòp pou nou ta monte Jérusalem. Men vwala, dye pa nou yo, O Israël,
    ki te mennen nou monte soti nan peyi Égypte la.”'
  bxh-bxh: Delebowam ena nuwatuhu ena tatau sibasibadi ya falibadi be sa ehe watawatan.
    Yo fede bulumakau nanatuna oitaudi luwaga gole yai ya ginaulidi. Habahim Isalaela
    ya falibadi, iyen, Ami laulau Yelusalem, fadebasae ana halulu mate edaꞌedana ya
    lofa. Aee–, Isalaela! Emi yaubada E ginaulidi, au laoma au fadebasaedi. Iti logedidi,
    Idipi yai sa foyahimiu.
  kos-kos: Tukun el nunku ke ma inge, na el orala ma sruloala gold in luman cow mukul
    lukwa, ac fahk nu sin mwet lal, “Fal tari pacl ma kowos foroht forma nwe Jerusalem
    in alu we. Mwet Israel, pa inge god lowos, su uskowosme liki acn Egypt!”
  hbo-WLC: וַיִּוָּעַ֣ץ הַמֶּ֔לֶךְ וַיַּ֕עַשׂ שְׁנֵ֖י עֶגְלֵ֣י זָהָ֑ב וַיֹּ֣אמֶר אֲלֵהֶ֗ם
    רַב־לָכֶם֙ מֵעֲל֣וֹת יְרוּשָׁלִַ֔ם הִנֵּ֤ה אֱלֹהֶ֙יךָ֙ יִשְׂרָאֵ֔ל אֲשֶׁ֥ר הֶעֱל֖וּךָ
    מֵאֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Mgbe ọ natachara ndụmọdụ, eze kpụrụ ụmụ ehi ọlaedo abụọ. Ọ sịrị ndị mmadụ,
    “Ọ bụ oke ọrụ nye unu ịgbago Jerusalem. Leenụ chi unu, ndị Izrel, ndị sitere nʼIjipt
    kpọpụta unu.”
  ory-ory: ଏହେତୁ ରାଜା ପରାମର୍ଶ କରି ସୁବର୍ଣ୍ଣର ଦୁଇ ଗୋବତ୍ସ ନିର୍ମାଣ କଲେ; ପୁଣି, ସେ ଲୋକମାନଙ୍କୁ
    କହିଲେ, “ଯିରୂଶାଲମକୁ ଯିବା ପାଇଁ ତୁମ୍ଭମାନଙ୍କୁ ବହୁତ କଷ୍ଟ ପଡ଼ୁଅଛି; ହେ ଇସ୍ରାଏଲ, ତୁମ୍ଭ
    ଦେବତାମାନଙ୍କୁ ଦେଖ, ସେମାନେ ତୁମ୍ଭକୁ ମିସର ଦେଶରୁ ବାହାର କରି ଆଣିଲେ।”
  wmt-wmt: '@see-verse:1KI.012.027'
  chk-chk: Mürin än ewe king Jeropoam ekieki usun ei mettoch, a föri ruu uluulun kow
    seni kolt o üreni ekewe aramas, “Ämi oua feila Jerusalem fansoun langatam pwe
    oupwe fel ngeni Kot. Ämi chon Israel, nengeni, ikkei ir ämi kewe kot mi emwenikemiiwu
    seni ewe fanü Isip.”
  rop-rop: Afta na, wen King Jerabowam bin jinggabat lagijat, imbin meigim dubala
    goldinwan buligi sheip en imbin tok langa im pipul olabat, “Yumob bin oldei go
    langa Jerusalem blanga weshipbat longtaim na. Wal iya na yumob drimin weya bin
    larram yumob go fri brom Ijip.” Lagijat na King Jerabowam bin tok.
  ukr-1871: 'І порадившись, виготовив два золоті бички й промовив до народу: Не треба
    вам ходити в Ерусалим; ось тобі власні боги, Ізраїлю, що вивели тебе з Египту.'
  deu-1951: 'Darum hielt der König einen Rat und machte zwei goldene Kälber und sprach
    zum Volk: Es ist zu viel für euch, nach Jerusalem hinaufzugehen! Siehe, das sind
    deine Götter, Israel, die dich aus Ägyptenland geführt haben!'
  eng-JPS: 'Whereupon the king took counsel, and made two calves of gold; and he said
    unto them: ''Ye have gone up long enough to Jerusalem; behold thy gods, O Israel,
    which brought thee up out of the land of Egypt.'''
  srp-1865: 'Zato car smisli, te naèini dva teleta od zlata, pa reèe narodu: ne treba
    više da idete u Jerusalim; evo bogova tvojih, Izrailju, koji su te izveli iz zemlje
    Misirske.'
  lug-lug: Awo Kabaka Yerobowaamu n’aweebwa amagezi okukola ennyana bbiri eza zaabu.
    N’agamba abantu nti, “Kijja kubazitoowerera nnyo okwambukanga e Yerusaalemi. Baabano
    bakatonda bammwe, Ayi Isirayiri, abaabaggya mu Misiri.”
  heb-heb: ויועץ המלך ויעש שני עגלי זהב ויאמר אלהם רב לכם מעלות ירושלם הנה אלהיך ישראל
    אשר העלוך מארץ מצרים׃
  ben-IRV: রাজা যারবিয়াম তখন পরামর্শ করে দুটো সোনার বাছুর তৈরী করালেন। তারপর তিনি
    লোকদের বললেন, “যিরূশালেমে যাওয়া তোমাদের জন্য খুব কষ্টের ব্যাপার। হে ইস্রায়েল,
    এঁরাই তোমাদের দেবতা, এঁরাই মিশর থেকে তোমাদের বের করে এনেছেন।”
  pan-pan: ਇਸ ਉੱਤੇ ਪਾਤਸ਼ਾਹ ਨੇ ਸਲਾਹ ਕਰ ਕੇ ਸੋਨੇ ਦੇ ਦੋ ਵੱਛੇ ਬਣਾਏ ਅਤੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ
    ਆਖਿਆ, ਕਿ ਯਰੂਸ਼ਲਮ ਨੂੰ ਚੜ੍ਹਨਾ ਤੁਹਾਡਾ ਵਾਧੂ ਹੀ ਹੈ। ਵੇਖ, ਹੇ ਇਸਰਾਏਲ, ਆਪਣੇ ਦੇਵਤੇ ਜਿਹੜੇ
    ਤੈਨੂੰ ਮਿਸਰ ਦੇਸ ਤੋਂ ਕੱਢ ਲਿਆਏ।
  mya-JVB: သူတပါးနှင့်တိုင်ပင် ၍ ရွှေ နွား သငယ်နှစ် ကောင်ကို လုပ် ပြီးလျှင် ၊ သင်
    တို့သည် ယေရုရှလင် မြို့သို့ သွား ရသောအမှုခက် လှ၏။ အို ဣသရေလ အမျိုး၊ သင် တို့ကို
    အဲဂုတ္တု ပြည် မှ နှုတ်ဆောင် သော ဘုရား တို့ကို ကြည့်ရှု ကြ လော့ဟု ဆို လျက်၊
  tbg-tbg: Jeroboamuva minti tivakero nai avu aato ami vau vaiintika iromanta vika
    vira tiva amuvaro iriro, viva kori ori varakero purumakau naati qora maraqura/varaha
    taaraqanta autu kora. Autu kero vatero viva Isareriara tiharo, Ne Isareri qumina
    niara aara Ieruharemini vivorave. Ho tavaate. Maara ni Isareri variqatantama autu
    nimitauro. Vitanta ni ˻kaivaqaukavara˼ Isipihai ntita vare maini viri korave.
    ˻Ne vitanta nutu tuahera kaate˼, tiro.
  hmo-hmo: Unai dainai, ia ese iena sisiba henia taudia edia sisiba ia kamonai murinai,
    Ieroboama ese boromakau rua golo dekena amo ia karaia, bona iena taunimanima ia
    hamaoroa, ia gwau, “Ierusalema dekenai tomadiho totona umui lao be daudau herea.
    Israela taudia e, Aigupito dekena amo umui ia hakaua mai dirava be inai!”
  urd-urd: इसलिए उस बादशाह ने सलाह लेकर सोने के दो बछड़े बनाए और लोगों से कहा, “येरूशलेम
    को जाना तुम्हारी ताक़त से बाहर है; ऐ इस्राईल, अपने मा'बूदों को देख, जो तुझे मुल्क
    — ए — मिस्र से निकाल लाए।”
  rus-SYN: 'И посоветовавшись царь сделал двух золотых тельцов и сказал народу: не
    нужно вам ходить в Иерусалим; вот боги твои, Израиль, которые вывели тебя из земли
    Египетской.'
  bqc-SIM: 'Kɛ́ kí yã́pi gwà, ↄ̃ à vua gáaena pì mɛ̀n pla, ↄ̃ a ò gbɛ̃́ↄnɛ:
    Isailiↄ, á gɛa Yelusalɛũ kɛ̀ zài. Á Lua pↄ́ á bↄ́lɛ Egipin kɛ!'
  tcz-CHONGTHU: Hijeh chun amiching hole athumop ho dungjuiyin, lengpa chun sana in
    bongnou lim asem in amite kom’a, “Jerusalema Pathen houva nache jiuhi, ahahsa
    behseh’e, veuvin Israelte Egypt a kona na hinpuidoh uva chu hiche Pathen teni
    hi ahi,” ati peh in ahi.
  mar-mar: त्याने मग आपल्या सल्लागाराबरोबर विचार विनिमय केला. “त्यांनी त्यास एक तोड
    सुचवली. त्यानुसार राजा यराबामाने सोन्याची दोन वासरे करवून घेतली. मग तो लोकांस
    म्हणाला, तुम्हास यरूशलेमेला उपासनेसाठी जायची गरज नाही. हे इस्राएला तुम्हास मिसर
    देशाबाहेर ज्यांनी काढले तेच हे देव.”
  soq-soq: Sa baiwa warere aten apanawa do gagalonton dima dewasapu, ita me gold mampe
    kau inainamba rua kokoitau nata dewamon. Tane apana diamone wanase, “E Ierusalem
    awa aitile pokaida eteilana, e Israel apanawa, godila ema ewanee mapo Isibt bedewe
    banlaleno nolelana.”
  qub-qub: 'Chayno tapucurir rayga rurachiran ishcay töru-mallwa-nirajcunata goripita.
    Nircorga llapan runacunata niran: «Israelcuna, amana aywaynachu Jerusalenman.
    Caychömi caycan Egiptupita jorgamushoj diosniquicunaga.»'
  bqp-bqp: 'Kũ kína yã pìi gwà, akũ à wura zùsanɛ pì mɛ̀n pla, akũ à pì gbɛ̃nↄnɛ:
    Isarailanↄ, á gɛna Yurusalɛmu mↄ̀ lɛ. Á dikiri kũ ò á bↄ́tɛ Misilanↄn dí!'
  hat-hat: 'Lè li fin fè lide sa a, li fè de estati towo an lò, epi li di pèp la:
    -Nou moute kont nou koulye a lavil Jerizalèm pou fè sèvis. Nou menm moun pèp Izrayèl,
    men bondye pa nou, bondye ki te fè nou soti kite peyi Lejip.'
  eng-BSB: After seeking advice, the king made two golden calves and said to the people,
    “Going up to Jerusalem is too much for you. Here, O Israel, are your gods, who
    brought you up out of the land of Egypt.”
  eng-WEBPB: So the king took counsel, and made two calves of gold; and he said to
    them, “It is too much for you to go up to Jerusalem. Look and behold your gods,
    Israel, which brought you up out of the land of Egypt!”
  kbq-kbq: Hagi ana antahintahima nentahino'a antahintahima ami vahe'mofo antahintahi
    erino tare golire bulimaka afu anentatre tro hunenteno, amanage huno vahetmina
    zamasmi'ne, Hago rama'agna Jerusalemia marerize. Hagi Israeli vahe'ma Isipiti'ma
    tamavre atiramino'ma e'nea anumzana ama'nagi keho nehuno,
  nhe-BL: 'Huajca Tlanahuatijquetl Jeroboam quintlajtlani tlen quipalehuiyayaj tlaque
    quichihuas huan teipa quinchijqui ome pilhuacaxtzitzi tlen oro huan quinilhui
    nochi Israel ehuani: “Ayoc xiyaca ipan altepetl Jerusalén para intlahueyichihuatij
    pampa nelía ohui. Nica inquinpixtoque imodioses para xiquinhueyichihuaca. Inijuanti
    tlen techquixtijque tiisraelitame ipan tlali Egipto.”'
  bus-bus: 'Kɛ̀ kína yã pì gwà, ben à vura zùswarenɛ bↄ̀rↄnↄ pì mɛ̀n plaa, ben à
    bè gbɛ̃nↄnɛ: Isarailinↄ, a gana Yerusalɛmu mↄ̀ lɛ. A dii kɛ̀ aↄ̃ a bↄɛ Igipitinↄn
    yɛ̀!'
  gub-BL: A'e rupi uma'e Zeromoàw or mokoz tapi'ak awa hagaw paw romo iapo pà wà kury,
    wemiruze'eg wanupe uze'eg pà kury. — Zapytu'u Zeruzarez pe zaneho re Tupàn imuwete
    katu pà nehe. Teko Izaew izuapyapyr wà. Nà'àg tupàn pezar wà. 'Àg tapi'ak pepyro
    Ezit ywy wi a'e wà, i'i mua'u wanupe.
  eng-DRA: 'And finding out a device he made two golden calves, and said to them:
    Go ye up no more to Jerusalem: Behold thy gods, O Israel, who brought thee out
    of the land of Egypt.'
