verse: 1KI.012.023
translations:
  mal-C: '“യെഹൂദാരാജാവും ശലോമോന്റെ പുത്രനുമായ രെഹബെയാമിനോടും യെഹൂദാഗോത്രത്തിലെയും
    ബെന്യാമീൻഗോത്രത്തിലെയും സകലജനത്തോടും, ശേഷം ജനത്തോടും പറയുക:'
  deu-TKW: 'Sprich zu Rehabeam, dem Sohne Salomos, dem Könige von Juda, und zum ganzen
    Hause Juda und Benjamin samt dem übrigen Volk also:'
  lin-lin: '« Yebisa Roboami, mwana mobali ya Salomo, mokonzi ya Yuda ; mpe bana nyonso
    ya Yuda, ya Benjame mpe ba-oyo batikali :'
  eng-LSV: “Speak to Rehoboam son of Solomon, king of Judah, and to all the house
    of Judah and Benjamin, and the rest of the people, saying,
  eng-GNV: Speake vnto Rehoboam the sonne of Salomon King of Iudah, and vnto all the
    house of Iudah and Beniamin, and the remnant of the people, saying,
  eng-WEBSTER: Speak to Rehoboam the son of Solomon king of Judah, and to all the
    house of Judah and Benjamin, and to the remnant of the people, saying,
  nhw-BL: “Xiquilhui, Roboam, icone Salomón, catli itztoc tlanahuatijquetl ipan tlali
    Judá huan xiquinilhui nochi iniixhuihua Judá huan Benjamín huan nochi masehualme
    catli itztoque ininhuaya ni camanali.
  swh-ONEN: “Mwambie Rehoboamu mwana wa Solomoni mfalme wa Yuda, na nyumba yote ya
    Yuda na Benyamini, na watu wengine wote,
  bba-bba: ɑ Roboɑmu Sɑlomɔɔn bii Yudɑbɑn sunɔ kɑ Yudɑbɑ kɑ Bɛnyɑmɛɛbɑ kpuro sɔ̃ɔwɔ,
  eng-KJVCPB: Speak unto Rehoboam, the son of Solomon, king of Judah, and unto all
    the house of Judah and Benjamin, and to the remnant of the people, saying,
  cpy-cpy: '“Pikenkitha-waeta-kaeri Roboam, itomi pinkatharini Salomón, iwinkatharite
    Judá-paeni eejatzi Benjamín-paeni. Pimatzi-tyaari pikamanteri maawoeni nampitawori
    janta, pikanteri:'
  luo-luo: “Wachne Rehoboam wuod Solomon ruodh Juda kaachiel gi dhood Juda kod dhood
    Benjamin gi oganda duto ni,
  meu-meu: Rehoboam Solomon, Iuda pavapavana, bona Iuda bona Beniamina iduhudia taudia,
    bona taunimanima oredia iboudiai na ba hamaorodia, baoto
  npi-ULB: “सोलोमनका छोरा यहूदाका राजा रहबाम अनि यहूदा र बेन्यामीनका सम्पूर्ण घरानासाथै
    बाँकी सबै मानिसलाई भन्,
  yor-yor: “Sọ fún Rehoboamu, ọmọ Solomoni, ọba Juda àti fún gbogbo ilé Juda àti ti
    Benjamini, àti fún àwọn ènìyàn tókù wí pé,
  emp-NTPO: '–Juda druad̶ebema boro Salomoʌ̃ warra Roboaʌ̃a, Judad̶ebemarãa, Benjamiʌ̃nebemarãa,
    waabema israelerã ãdji tãẽna b̶eaa bid̶a nãwã jaradua:'
  pes-OPCB: «برو و به رحُبعام پسر سلیمان، پادشاه یهودا و به تمام قبیلهٔ یهودا و بنیامین
    بگو که نباید با اسرائیلی‌ها که برادرانشان هستند، بجنگند. به آنها بگو که به خانه‌های
    خود برگردند؛ زیرا تمام این اتفاقات مطابق خواست من صورت گرفته است.» پس همان‌گونه
    که خداوند فرموده بود، تمام مردم به خانه‌های خود برگشتند.
  tgl-ULB: “Sabihin kay Rehoboam na anak ni Solomon, hari ng Juda, sa lahat ng lipi
    ni Juda at Benjamin, at sa natitirang mga tao; sabihing,
  cbu-NT: Ashiriya, Robowamaa Salomonarineetsi wip Utaáshuchee kurak, misha Utaáchcheetstam
    tputs, misha Benjaminchicheetstam tputs ashparit ichingaroo tputsee, Nuwaa kuki
    kamanishincha.
  hui-hui: Í̠na áyu ogoni puwa Kini Lehoboamabi wali agali Yuda hameiginibi Beniyamini
    hameiginibi ti bibahende karia puwa tihondo bi ogodagua lamibe.
  mya-mya: ရော​ဗောင်​မင်း​နှင့်​တ​ကွ​ယုဒ​အ​နွယ်​ဝင်​နှင့် ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​အ​ပေါင်း​တို့​အား၊-
  bod-N: ཁྱོད་སོང་ནས་རྒྱལ་པོ་སོ་ལོ་མོན་གྱི་སྲས་ཏེ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རེ་ཧབ་ཨམ་དང་།
    ཡ་ཧུ་དཱ་དང་པེན་ཡཱ་མེན་གྱི་ཁྱིམ་རྒྱུད་ཡོངས་དང་། དེའི་འཕྲོའི་མི་ཐམས་ཅད་ལ་འདི་ལྟར་སྦྲོན་ཅིག
  sna-sna: “Uti kuna Rehobhoamu, mwanakomana waSoromoni, mambo weJudha, nokuimba yose
    yaJudha neyaBhenjamini, nokuvamwe vanhu vose,
  spa-BLM: '“Habla a Roboam hijo de Salomón, rey de Judá, y a toda la casa de Judá
    y de Benjamín, y al resto del pueblo, diciendo:'
  cac-cac: 'Al d''a vin̈aj Roboam yuninal vin̈aj Salomón, sreyal Judá yed'' d''a masanil
    eb'' yin̈tilal Judá chi'', d''a yin̈tilal Benjamín yed'' d''a juntzan̈xo eb''
    anima ayec'' d''a scal eb'':'
  swh-ULB: “Mwambie Rehoboamu mwana wa Sulemani, mfalme wa Yuda, na kwa nuymba yote
    ya Yuda na Benjamini, na kwa watu wote; uwaambie,
  bel-bel: 'скажы Равааму, сыну Саламонаваму, цару Юдэйскаму, і ўсяму дому Юдаваму
    і Веньямінаваму і астатняму народу:'
  deu-ELBBK: 'Sage zu Rehabeam, dem Sohn Salomos, dem König von Juda, und zu dem ganzen
    Haus Juda und Benjamin und zu dem übrigen Volk, und sprich:'
  mbb-OT: “Keǥiyi nu si Hadì Rehoboam he hadì te Juda, he anak ni Solomon, wey is
    langun he menge etew ziyà te Juda wey menge kevuwazan ni Benjamin wey is duma
    zan he menge meǥinged
  mal-2015: നീ ശലോമോന്റെ മകനായി യെഹൂദാരാജാവായ രെഹബെയാമിനോടും യെഹൂദയുടെയും ബെന്യാമീന്റെയും
    സകലഗൃഹത്തോടും ശേഷം ജനത്തോടും പറക; നിങ്ങൾ പുറപ്പെടരുതു;
  rmc-rmc: „Dža a phen le Šalamunoskre čhaske le Rechabeamoske, le judske kraľiske,
    the le manušenge andre Judsko the Benjamin,
  pes-OPV: '«به رحبعام بن سلیمان، پادشاه یهودا و به تمامی خاندان یهوداو بنیامین و
    به بقیه قوم خطاب کرده، بگو:'
  ron-1924: '„Ворбеште луй Робоам, фиул луй Соломон, ымпэратул луй Иуда, ши ынтреӂий
    касе а луй Иуда ши а луй Бениамин ши челуйлалт попор ши спуне-ле:'
  ben-OBCV: “শলোমনের ছেলে, যিহূদার রাজা রহবিয়ামকে এবং যিহূদা ও বিন্যামীনের সব লোকজনকে
    তথা বাকি সব লোকজনকেও একথা বলো,
  som-som: La hadal Rexabcaam ina Sulaymaan oo reer Yahuudah boqorka u ah, iyo reer
    Yahuudah iyo reer Benyaamiin, iyo dadka intiisa kale oo dhanba, oo waxaad ku tidhaahdaa,
  lat-VUC: 'Loquere ad Roboam filium Salomonis regem Juda, et ad omnem domum Juda,
    et Benjamin, et reliquos de populo, dicens:'
  eng-ASVBT: Speak unto Rehoboam the son of Solomon, king of Judah, and unto all the
    house of Judah and Benjamin, and to the rest of the people, saying,
  ita-1885: 'Di'' a Roboamo, figliuolo di Salomone, re di Giuda, ed a tutta la casa
    di Giuda, e di Beniamino, ed al rimanente del popolo:'
  eng-LXXUP: Speak to Rehoboam the son of Solomon, king of Judah, and to all the house
    of Judah and Benjamin, and to the remnant of the people, saying,
  eng-ULB: “Speak to Rehoboam son of Solomon, king of Judah, to all the house of Judah
    and Benjamin, and to the rest of the people; say,
  spa-VBL: '“Dile a Roboam, hijo de Salomón, rey de Judá, a Judá y a Benjamín, y al
    resto del pueblo:'
  fra-_FOB: 'Parle à Roboam, fils de Salomon, roi de Juda, et à toute la maison de
    Juda et de Benjamin, et au reste du peuple, et dis-leur:'
  mal-mal: 'യെഹൂദാരാജാവും ശലോമോന്റെ മകനുമായ രെഹബെയാമിനോടും, യെഹൂദയിലേയും ബെന്യാമീനിലേയും
    സകല ഗൃഹത്തോടും ശേഷം ജനത്തോടും നീ പറയേണ്ടത്: “നിങ്ങൾ പുറപ്പെടരുത്;'
  urd-GVR: “Yahūdāh ke bādshāh Rahubiyām bin Sulemān, Yahūdāh aur Binyamīn ke tamām
    afrād aur bāqī logoṅ ko ittalā de,
  suz-BL: मार लोव़ पवा बाक्‍त देंशा हना “सोलोमन आ तौ यहूदा ङा पिप रेहोबाम, यहूदा नु
    बेन्‍यामीन आस थर ङा मुर नेल्‍ल नु लीशो मुर आन कली,
  ita-1927: '“Parla a Roboamo, figliuolo di Salomone, re di Giuda, a tutta la casa
    di Giuda e di Beniamino e al resto del popolo, e di’ loro:'
  ckb-ckb: «بە ڕەحەڤەعامی کوڕی سلێمان، پاشای یەهودا و هەموو بنەماڵەی یەهودا و بنیامین
    و بە پاشماوەی گەل بڵێ،
  eng-BBE: 'Say to Rehoboam, the son of Solomon, king of Judah, and to all the men
    of Judah and Benjamin and the rest of the people:'
  kan-OKCV: “ನೀನು ಯೆಹೂದದ ಅರಸನಾದ ಸೊಲೊಮೋನನ ಮಗನಾಗಿರುವ ರೆಹಬ್ಬಾಮನಿಗೂ, ಯೆಹೂದ ಬೆನ್ಯಾಮೀನನ
    ಸಮಸ್ತ ಮನೆಯವರಿಗೂ ಮತ್ತು ಮಿಕ್ಕಿದ ಜನರಿಗೂ ಹೇಳಬೇಕಾದದ್ದೇನೆಂದರೆ,
  tam-2017: 'நீ யூதாவின் ராஜாவாகிய ரெகொபெயாம் என்னும் சாலொமோனின் மகனையும் யூதாவின்
    வீட்டார்கள் அனைவரையும், பென்யமீனர்களையும், மற்ற மக்களையும் நோக்கி:'
  spa-RV-1909: 'Habla á Roboam hijo de Salomón, rey de Judá, y á toda la casa de Judá
    y de Benjamín, y á los demás del pueblo, diciendo:'
  ron-BTF: 'Vorbeşte-i lui Roboam, fiul lui Solomon, împăratul lui Iuda, şi întregii
    case a lui Iuda şi a lui Beniamin şi rămăşiţei poporului, spunând:'
  eng-WEBP: “Speak to Rehoboam the son of Solomon, king of Judah, and to all the house
    of Judah and Benjamin, and to the rest of the people, saying,
  eng-FBV: '“Tell Rehoboam, son of Solomon, king of Judah, to Judah and Benjamin,
    and to the rest of the people:'
  nld-1939: 'Zeg aan Roboam, den zoon van Salomon, en koning van Juda, en aan heel
    het huis van Juda en Benjamin en het overige volk:'
  nch-BL: “Xiquilhui, Roboam, icone Salomón, cati itztoc tanahuatijquet ipan tali
    Judá huan xiquinilhui nochi iniixhuihua Judá huan Benjamín huan nochi masehualme
    cati itztoque inihuaya ni camanali.
  vie-1934: 'Hãy nói cùng Rô-bô-am, con trai Sa-lô-môn, vua Giu-đa, cùng hết thảy
    nhà Giu-đa, Bên-gia-min, và phần dân sự còn lại, mà rằng:'
  hin-CV: '“शलोमोन के पुत्र यहूदिया के राजा रिहोबोयाम से और यहूदाह और बिन्यामिन के
    सभी गोत्रों से और बाकी सभी लोगों से जाकर यह कहो:'
  spa-BES: 'Di a Roboam, hijo de Salomón, rey de Judá, y a todos los hombres de Judá
    y Benjamín, y al resto del pueblo:'
  tdx-tdx: Saon­tsio t’i Rekhavame, ana’ i Selomò mpanjaka’ Iehoday naho i anjomba’
    Iehoda naho Beniamine iabiy vaho o ila’ ondatio, ty hoe;
  tha-KJV: “จงไปทูลเรโหโบอัมโอรสของซาโลมอนกษั​ตริ​ย์​แห่​งยูดาห์ และบอกแก่​วงศ์​วานทั้งสิ้นของยูดาห์
    และของเบนยามิน และแก่ประชาชนที่​เหลืออยู่​ว่า
  por-BR-2018: 'Fala a Roboão filho de Salomão, rei de Judá, e a toda a casa de Judá
    e de Benjamim, e aos demais do povo, dizendo:'
  deu-ELO: 'Sage zu Rehabeam, dem Sohne Salomos, dem König von Juda, und zu dem ganzen
    Hause Juda und Benjamin und zu dem übrigen Volke, und sprich:'
  eng-WYC-2018: Speak thou to Rehoboam, the son of Solomon, king of Judah, and to
    all the house of Judah and of Benjamin, and to the residue of the people, and
    say thou,
  epo-epo: 'Diru al Reĥabeam, filo de Salomono, reĝo de Judujo, kaj al la tuta domo
    de Jehuda kaj de Benjamen kaj al la cetera popolo jene:'
  uig-PIN: '«Yǝⱨudaning padixaⱨi, Sulaymanning oƣli Rǝⱨoboamƣa, pütün Yǝⱨuda bilǝn
    Binyaminning jǝmǝtigǝ wǝ hǝlⱪning ⱪalƣanliriƣa sɵz ⱪilip: —'
  beo-beo: “Lihouboua:me amola Yuda amola Bediamini fi dunu huluane ilima amane sia:sima,
  tpi-OTNT: “Yu go long King Rehoboam bilong Juda na long olgeta manmeri bilong lain
    Juda na Benjamin na long olgeta arapela lain manmeri na yu tokim ol olsem,
  hau-SA: “Faɗa wa Rehobowam ɗan Solomon, sarkin Yahuda, ka faɗa wa dukan gidan Yahuda
    da Benyamin, da kuma dukan sauran mutane,
  uig-LAT: '«Yehudaning padishahi, Sulaymanning oghli Rehoboamgha, pütün Yehuda bilen
    Binyaminning jemetige we xelqning qalghanlirigha söz qilip: —'
  nde-nde: “Tshono kuRehobhowami indodana kaSolomoni inkosi yakoJuda, kubo bonke abendlu
    kaJuda lekaBhenjamini, lakubo bonke abanye abantu uthi,
  ton-ton: Lea kia Lehopoami ko e foha ʻo Solomone, ko e tuʻi ʻo Siuta, pea ki he
    fale kātoa ʻo Siuta mo Penisimani, pea ki he toenga ʻoe kakai, ʻo pehē,
  ces-1613: 'Pověz Roboámovi synu Šalomounovu, králi Judskému a všemu domu Judovu
    i Beniaminovu, a ostatku lidu těmito slovy:'
  eng-WMB: “Speak to Rehoboam the son of Solomon, king of Judah, and to all the house
    of Judah and Benjamin, and to the rest of the people, saying,
  tam-TCV: “நீ யூதாவின் அரசனான சாலொமோனின் மகன் ரெகொபெயாமையும், யூதாவின், பென்யமீன்
    முழு குடும்பத்தையும், மீதியான மக்களையும் நோக்கி,
  ceb-ULB: “Pakigsulti kang Rehoboam ang anak nga lalaki ni Solomon, ang hari sa Juda,
    sa tibuok panimalay sa Juda ug sa Benjamin, ug sa tanang mga tawo; sultihi,
  pol-UBG: 'Powiedz Roboamowi, synowi Salomona, królowi Judy, całemu domowi Judy i
    Beniamina i reszcie ludu:'
  agr-agr: '“Salomógka uchiji Roboam Judá wegantu apujijai chichasta, nuniakum ashí
    aents Judá wegantu aina nujai, tuja Benjamín wegantu aidaujaishkam chichaakum:'
  kyc-kyc: '@see-verse:1KI.012.022'
  urd-GVU: ”یہوداہ کے بادشاہ رحبعام بن سلیمان، یہوداہ اور بن یمین کے تمام افراد اور
    باقی لوگوں کو اطلاع دے،
  deu-1912: 'Sage Rehabeam, dem Sohn Salomos, dem König Juda''s, und zum ganzen Hause
    Juda und Benjamin und dem andern Volk und sprich:'
  kan-2017: “ನೀನು ಹೋಗಿ, ಸೊಲೊಮೋನನ ಮಗನೂ ಯೆಹೂದದ ಅರಸನೂ ಆದ ರೆಹಬ್ಬಾಮನಿಗೂ, ಯೆಹೂದ ಬೆನ್ಯಾಮೀನ್
    ಕುಲಗಳವರಿಗೂ ಮತ್ತು ಉಳಿದ ಜನರಿಗೂ
  yap-yap: ni nge yan ngak Rehoboam ni ir e pilung nu Judah nge yog ngak nge urngin
    e girdi’ ko fa gal ganong rok Judah nge Benjamin
  hlt-MCSB: “Judah manghai Solomon capa Rehoboam taeng neh Judah imkhui pum taengah
    thui pah lamtah, Benjamin neh pilnam hlangrhuel taengah khaw thui pah.
  mdy-ETH: ሮቢዓሜም፤ ዬያጉዲ ሃሣ ዪሁዳና ቢኢኒያሜ ፃጶ ቢያሢም፥ ሃሣ ሃንጎ ዴሮማኣ ቢያ፦
  twi-ASANTE: “Ka kyerɛ Salomo babarima Rehoboam, Yudahene ne nnipa a wɔfiri Yuda
    ne Benyamin sɛ,
  eng-WEBU: “Speak to Rehoboam the son of Solomon, king of Judah, and to all the house
    of Judah and Benjamin, and to the rest of the people, saying,
  wal-wal: “Solomona na7aa, Yihudaa Kawuwaa Robi7aamayyo, Yihudaanne Biniyaama zaretuyyoonne
    attida asa ubbaayyo hagaadan yaaga;
  spa-PDDPT: 'Habla a Roboam, hijo de Salomón, rey de Judá, y a toda la casa de Judá
    y de Benjamín, y al resto del pueblo:'
  gun-gun: '— Ndeayvu Salomão ra''y Roboão Judá pygua huvixa va''e pe, ha''e gui Judá
    ha''e Benjamim kuery pe, heta va''e kuery rembyrekue pe guive. Ha''e vy aipo''re:'
  ilo-ULB: “Agsaoka kenni Rehoboam nga anak ni Solomon, nga ari ti Juda, iti amin
    a tattao ti Juda ken Benjamin, ken kadagiti dadduma pay a tattao; kunaem,
  kpg-kpg: 'bolo gi haga iloo gi Rehoboam mo digau huogodoo di madawaawa Judah mo
    Benjamin tegau deenei:'
  uig-ARA: '«يەھۇدانىڭ پادىشاھى، سۇلايماننىڭ ئوغلى رەھوبوئامغا، پۈتۈن يەھۇدا بىلەن
