  heb-heb: אמר אל רחבעם בן שלמה מלך יהודה ואל כל בית יהודה ובנימין ויתר העם לאמר׃
  ben-IRV: তুমি যিহূদার রাজা শলোমনের ছেলে রহবিয়ামকে, যিহূদা ও বিন্যামীনের সমস্ত বংশকে
