verse: 1KI.012.031
translations:
  mal-C: യാഗമർപ്പിച്ചുവന്നിരുന്ന മലകളിൽ യൊരോബെയാം ക്ഷേത്രങ്ങൾ നിർമിച്ചു; സകലജനത്തിൽനിന്നും
    പുരോഹിതന്മാരെ—ലേവ്യാഗോത്രത്തിൽനിന്ന് ഉള്ളവർ അല്ലായിരുന്നിട്ടും—നിയമിച്ചു.
  deu-TKW: Auch errichtete er Höhentempel und bestellte zu Priestern alle beliebigen
    Leute, die nicht zu den Leviten gehörten.
  lin-lin: Jeroboami atongaki bisambelo ya likolo ya bangomba mpe atiaki banganga-nzambe
    oyo bazalaki ata te bato ya libota ya Levi.
  eng-LSV: And he makes the house of high places, and makes priests from the extremities
    of the people, who were not of the sons of Levi;
  eng-GNV: Also he made an house of hie places, and made Priestes of the lowest of
    the people, which were not of the sonnes of Leui.
  eng-WEBSTER: And he made a house of high places, and made priests of the lowest
    of the people, who were not of the sons of Levi.
  nhw-BL: Huan Jeroboam nojquiya quichijqui calme ipan huejcapantic tepeme. Huan quintequitlali
    totajtzitzi nopona catli amo eliyaya levitame.
  swh-ONEN: Yeroboamu akajenga madhabahu mahali pa juu pa kuabudia miungu na kuwateua
    makuhani kutoka watu wa aina zote, ijapokuwa hawakuwa Walawi.
  bba-bba: Yerɑ Yeroboɑmu u sɑ̃ɑ yenu bɑnɑ ɡunɡunu wɔllɔ. Yen biru u yɑ̃ku kowobu
    ɡɔsɑ be bɑ kun sɑ̃ɑ Lefin bweseru.
  eng-KJVCPB: And he made a house of high places, and made priests of the lowest of
    the people, which were not of the sons of Levi.
  cpy-cpy: Rowetsika-kaanta-yitaki eejatzi tonkaariki iyaapapankote. Riyoshii-yitaki
    isheninka rompera-tajorentsi-tyaari, kaarimaeta isheninka-paeni Leví-paeni.
  luo-luo: Jeroboam nogero kuonde mitimoe misango mane ni kuonde motingʼore kendo
    noyiero jodolo kuom ogendini mopogore opogore kata obedo ni ne ok gin jo-Lawi.
  meu-meu: Ia ese danu dubu haida e haginidia atai gabudia ai, bona hahelaga taudia
    e duanaidia taunimanima iboudiai lalodia amo, dia Levi taudia mo lalodiai.
  npi-ULB: यारोबामले डाँडामा पुजा गर्ने ठाउँहरू बनाए, र तिनले सबै मानिसका बिचबाट पुजारीहरू
    नियुक्त गरे जो लेवीका छोराहरूमध्येका थिएनन् ।
  yor-yor: Jeroboamu sì kọ́ ojúbọ sórí ibi gíga, ó sì yan àwọn àlùfáà láti inú àwọn
    ènìyàn bí ó tilẹ̀ jẹ́ pé wọn kì í ṣe inú àwọn ọmọ Lefi.
  emp-NTPO: Maʌ̃ umébema puru caita b̶ea eya borod̶e Jeroboaʌ̃ba deda paca zaquerã
    itea obisia. Maʌ̃be idjia bariduada levitarãẽ́ sid̶a b̶ʌsia paca zaque sacerdoterãda
    b̶ead̶amãrẽã.
  pes-OPCB: یربعام روی تپه‌ها نیز بتخانه‌هایی ساخت و به جای اینکه از قبیلهٔ لاویان
    کاهن تعیین کند از میان مردم عادی کاهنانی برای این مذبحها انتخاب نمود.
  tgl-ULB: Gumawa si Jeroboam ng mga Templo sa mga dambana; naghirang din siya ng
    mga pari sa kalagitnaan ng buong bayan, na hindi mga anak na lalaki ni Levi.
  cbu-NT: Mishat, machimunsha íwar apanllputseem pang' yusur wayarangitamta. Itaru,
    anushshat apanllpaneem urkar nllitaritaatssha tputs ksutamapaneem wayarangiya.
    Nda Leviychicheetsi tputs ínarangiya.
  hui-hui: Ani bialu Yaroboama ibugua bi pupu wulenenaga dindi maru hari nene wiaruha
    mo wigi bini. Ani buwa agali maru loma binigo mo miaga helo dindi uruniha dabo
    helaga bini. Agali odaruni hameigini Libai aria ndo agali ta nabi minu helaga
    bini.
  mya-mya: ယေ​ရော​ဗောင်​သည်​တောင်​ထိပ်​များ​တွင်​ကိုး​ကွယ် ဝတ်​ပြု​ရာ​ဌာ​န​များ​ကို​လည်း​တည်​ဆောက်​ပြီး
    လျှင် လေ​ဝိ​အ​နွယ်​ဝင်​မ​ဟုတ်​သော​သူ​တို့​အား ပု​ရော​ဟိတ်​များ​အ​ဖြစ်​ခန့်​ထား​တော်​မူ​လေ
    သည်။
  bod-N: ཡང་ཁོས་མཐོ་གླིང་རྣམས་སུ་མཆོད་ཁང་བཞེངས་པ་དང་། ལེ་ཝི་པ་མ་ཡིན་པའི་སྐྱེ་བོ་ཕལ་བ་རྣམས་མཆོད་དཔོན་དུ་བསྐོས་སོ།
    །
  sna-sna: Jerobhoamu akavaka dzimba panzvimbo dzakakwirira akatora vanhu vose vose
    akavaita vaprista, kunyange vaisava vaRevhi.
  spa-BLM: Hizo casas de altos, e hizo sacerdotes de entre todo el pueblo, que no
    eran de los hijos de Leví.
  cac-cac: Ix sb'oanpaxq'ue spatil sdiosal vin̈ chi' d'a juntzan̈ lugar chaan̈. Ix
    yac'anoch yopisio eb' comon anima vin̈ d'a sacerdoteal, man̈ levitaoc eb'.
  swh-ULB: Yeroboamu akajenga nyumba mahali pa juu na kufanya makuhani kutoka kwa
    watu wote, ambao hawakuwa wana wa Lawi.
  bel-bel: І пабудаваў ён капішча на вышыні і паставіў з народу сьвятароў, якія ня
    былі з сыноў Лявііных.
  wed-wed: Jeroboam maiteni voepaepa gabui ma pulo aniapuni i voanaiei ola au tepai
    ma rava labalababa eḡa mai Levi i vinei da pirisi, pulo tauapuna.
  deu-ELBBK: Auch baute er Höhenhäuser, und machte Priester aus sämtlichem Volk, die
    nicht von den Kindern Levi waren.
  mbb-OT: Mibpevaal pa si Jeroboam te menge simbahan diyà te metikang he menge lugar,
    ne zuen menge etew he midhimu zin he menge memumuhat, minsan kenà sikandan kevuwazan
    ni Levi.
  mal-2015: അവൻ പൂജാഗിരിക്ഷേത്രങ്ങളും ഉണ്ടാക്കി സർവ്വജനത്തിൽനിന്നും ലേവ്യരല്ലാത്തവരെ
    പുരോഹിതന്മാരായി നിയമിച്ചു.
  rmc-rmc: O Jeroboam ačhaďa the o uče thana, kaj lašarenas le modlen, a andre rašajiko
    služba thoďa le običajne manušen, so na sas andral o kmeňos Levi.
  pes-OPV: و خانه‌ها در مکانهای بلند ساخت و از تمامی قوم که از بنی لاوی نبودند، کاهنان
    تعیین نمود.
  ron-1924: Иеробоам а фэкут о касэ де ынэлцимь ши а пус преоць луаць дин тот попорул,
    каре ну фэчяу парте дин фиий луй Леви.
  aui-aui: Jeroboam kate bada kabepepa gawaridi koya debadigha iyoghana, bi dam wiibatama
    tomotomogha ivinegha da naboni prist, bi toudi na gegha Livai kana dam kamonama.
  ben-OBCV: যারবিয়াম উঁচু উঁচু স্থানে দেবতার পীঠস্থান তৈরি করে সব ধরনের লোকদের মধ্যে
    থেকে যাজক নিযুক্ত করে দিলেন, যদিও তারা লেবীয় ছিল না।
  som-som: Oo wuxuu kaloo sameeyey guryo meelo sarsare ah, oo wuxuu wadaaddo ka dhex
    doortay dadkii aan reer Laawi ahayn oo dhan.
  lat-VUC: Et fecit fana in excelsis, et sacerdotes de extremis populi, qui non erant
    de filiis Levi.
  eng-ASVBT: And he made houses of high places, and made priests from among all the
    people, that were not of the sons of Levi.
  ita-1885: Fece eziandio delle case d'alti luoghi, e creò de' sacerdoti, presi di
    qua e di là d'infra il popolo, i quali non erano de' figliuoli di Levi.
  eng-LXXUP: And he made houses on the high places, and made priests of any part of
    the people, who were not of the sons of Levi.
  eng-ULB: Jeroboam made houses on high places and he also made priests from among
    all the people, who were not among the sons of Levi.
  spa-VBL: Además, Jeroboam hizo construir santuarios en altares y nombró como sacerdotes
    a toda clase de personas que no eran levitas.
  fra-_FOB: Il fit aussi des maisons dans les hauts lieux; et il établit des sacrificateurs
    pris de tout le peuple et qui n'étaient pas des enfants de Lévi.
  mal-mal: അവൻ പൂജാഗിരിക്ഷേത്രങ്ങളും ഉണ്ടാക്കി, സർവ്വജനത്തിൽനിന്നും ലേവ്യരല്ലാത്തവരെ
    പുരോഹിതന്മാരായി നിയമിച്ചു.
  urd-GVR: Is ke alāwā Yarubiyām ne bahut-sī ūṅchī jaghoṅ par mandir banwāe. Unheṅ
    saṅbhālne ke lie us ne aise log muqarrar kie jo Lāwī ke qabīle ke nahīṅ balki
    ām log the.
  suz-BL: मिनु येरोबामम डांडा तार यो पूजा पतीक थानपुकी सेला बाक्‍त। मिनु मेकेर लेवी
    आन मुर मबाक्‍तेक्‍म हना यो अर्को थर ङा मुर रे चढ़ेबपुकी योव़शा वोइक्‍मी बाक्‍त।
  ita-1927: Egli fece anche delle case d’alti luoghi, e creò dei sacerdoti presi qua
    e là di fra il popolo, e che non erano de’ figliuoli di Levi.
  ckb-ckb: یارۆڤعام نزرگەکانی سەر بەرزاییشی دروستکرد، لە هەموو لایەکی گەلەوە خەڵکی
    کردە کاهین، هەرچەندە لە نەوەی لێڤیش نەبوون.
  eng-BBE: And he made places for worship at the high places, and made priests, who
    were not Levites, from among all the people.
  kan-OKCV: ಅವನು ಉನ್ನತ ಸ್ಥಳಗಳಲ್ಲಿ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಕಟ್ಟಿಸಿ, ಲೇವಿಯರಲ್ಲದ ಸಾಮಾನ್ಯ ಜನರನ್ನು
    ಯಾಜಕರನ್ನಾಗಿ ನೇಮಿಸಿದನು.
  tam-2017: அவன் மேடையாகிய ஒரு கோவிலையும் கட்டி, லேவியின் மகன்களாக இல்லாத மற்ற தாழ்ந்த
    மக்களை ஆசாரியர்களாக ஆக்கினான்.
  spa-RV-1909: Hizo también casa de altos, é hizo sacerdotes de la clase del pueblo,
    que no eran de los hijos de Leví.
  ron-BTF: Şi el a făcut o casă a înălţimilor şi a făcut preoţi din cei mai de jos
    oameni, care nu erau dintre fiii lui Levi.
  eng-WEBP: He made houses of high places, and made priests from among all the people,
    who were not of the sons of Levi.
  eng-FBV: In addition Jeroboam had shrines built on high places and appointed as
    priests all kinds of people who were not Levites.
  nld-1939: Verder bouwde hij tempels op de offerhoogten, en stelde uit het gewone
    volk priesters aan, die geen levieten waren.
  nch-BL: Huan Jeroboam nojquiya quichijqui calme ipan huejcapantic tepeme. Huan quintequitali
    totajtzitzi nopona cati amo eliyayaj levitame.
  vie-1934: Giê-rô-bô-am cũng cất chùa miễu trên các nơi cao, chọn lấy người trong
    vòng dân chúng lập làm thầy tế lễ, không thuộc về chi phái Lê-vi.
  hin-CV: उसने पूजा स्थलों पर मंदिर बनवा दिए, और सारी प्रजा में से ऐसे व्यक्तियों
    को पुरोहित चुन दिया, जो लेवी के वंशज न थे.
  spa-BES: E hizo lugares para el culto en los lugares altos, e hizo sacerdotes, que
    no eran levitas, de entre todas las personas.
  tdx-tdx: Namboara’e kijà ka o haboañeo, vaho boak’ am’ ondaty tsotra iabio ty nanoe’e
    mpisoroñe fa tsy amo ana’ i Levio.
  tha-KJV: แล​้วพระองค์​ได้​ทรงสร้างนิเวศที่​ปู​ชน​ียสถานสูง ทรงกำหนดตั้งปุโรหิตจากหมู่ประชาชนทั้งปวง
    ผู้​มิได้​เป็นคนเลวี
  por-BR-2018: Fez também casa de altos, e fez sacerdotes da classe do povo, que não
    eram dos filhos de Levi.
  deu-ELO: Auch baute er Höhenhäuser, und machte Priester aus sämtlichem Volke, die
    nicht von den Kindern Levi waren.
  eng-WYC-2018: And Jeroboam made temples in high places (or And Jeroboam made temples
    at the hill shrines), and he made priests (out) of the last men of the people,
    the which were not of the sons of Levi.
  epo-epo: Kaj li konstruis domojn de altaĵoj, kaj li starigis pastrojn el la popolo,
    kiuj ne estis el la idoj de Levi.
  uig-PIN: U ⱨǝm «egiz jaylar»da ibadǝt ɵylirini yasidi wǝ ⱨǝm Lawiydin bolmiƣan adǝmlǝrni
    kaⱨin ⱪilip tǝyinlǝp ⱪoydi.
  beo-beo: 'Amolawane, Yelouboua:me da nodone sia:ne gadosu sogebi bagohame amo agolo
    da:iya hahamosu. Amola, ea Lifai fi dunu hame, amo gobele salasu hawa: hamoma:ne
    udigili ilelegei.'
  tpi-OTNT: Na Jeroboam i wokim tu ol ples bilong lotu antap long ol maunten nabaut.
    Na em i makim ol sampela man long kamap pris. Tasol ol dispela man i no bilong
    lain Livai.
  hau-SA: Yerobowam ya gina masujadai da suke kan tuddai, ya kuma naɗa firistoci barkatai
    daga cikin mutanen da ba na zuriyar Lawi ba.
  uig-LAT: U hem «égiz jaylar»da ibadet öylirini yasidi we hem Lawiydin bolmighan
    ademlerni kahin qilip teyinlep qoydi.
  nde-nde: UJerobhowamu wakha amathempeli ezindaweni eziphakemeyo wasebeka abaphristi
    emihlotsheni yonke yabantu, lakulabo ababengasibo abaLevi.
  ton-ton: Pea naʻa ne ngaohi ʻae fale ʻi he ngaahi potu māʻolunga, mo ne fili ʻae
    kau taulaʻeiki mei he faʻahinga kakai, ʻakinautolu naʻe ʻikai ʻoe ngaahi foha
    ʻo Livai.
  ces-1613: Vzdělal zajisté dům výsostí, a ustanovil kněží z lidu obecného, kteříž
    nebyli z synů Léví.
  eng-WMB: He made houses of high places, and made priests from among all the people,
    who were not of the sons of Levi.
  tam-TCV: யெரொபெயாம் மேட்டு இடங்களில் வழிபாட்டு இடங்களைக் கட்டி, எல்லாவித மனிதர்களிலுமிருந்து
    அவர்கள் லேவியர்கள் இல்லாதிருந்தபோதிலும் ஆசாரியர்களை நியமித்தான்.
  ceb-ULB: Naghimo si Jeroboam ug mga balay sa hataas nga dapit ug nagpili ug mga
    pari gikan sa katawhan, nga dili kaliwat ni Levi.
  pol-UBG: Pobudował też dom na wyżynach i ustanowił kapłanów spośród pospólstwa,
    którzy nie pochodzili od synów Lewiego.
  agr-agr: Tuja Jeroboamshakam nain aidaunum jega Apajuí emematku ijuntai tusa jegamjauwai.
    Dutika aents Leví wegantuchu aidaunak sacerdote adaijauwai.
  kyc-kyc: Dokopa Jeropomeme lakandenge panda lapo opetae yuu kyau ketae dupwana pyuo
    waso retapala dokopa dee ree palu Lipaena rara dokona daa akali lapo purisi ingyuo
    rombo palyuo nyiya.
  urd-GVU: اِس کے علاوہ یرُبعام نے بہت سی اونچی جگہوں پر مندر بنوائے۔ اُنہیں سنبھالنے
    کے لئے اُس نے ایسے لوگ مقرر کئے جو لاوی کے قبیلے کے نہیں بلکہ عام لوگ تھے۔
  deu-1912: Er machte auch ein Haus der Höhen und machte Priester aus allem Volk,
    die nicht von den Kindern Levi waren.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಪೂಜಾಗಿರಿಗಳ ಮೇಲೆ ಗುಡಿಗಳನ್ನು ಕಟ್ಟಿಸಿ, ಲೇವಿಯರಲ್ಲದ ಸಾಮಾನ್ಯ ಜನರನ್ನು
    ಯಾಜಕರನ್ನಾಗಿ ನೇಮಿಸಿದನು.
  yap-yap: Miki ngongliy Jeroboam yungi ban’en ni tagil’ e meybil u daken e burey
    i yan, me mel’eg e girdi’ u lan boch e tabinaw ni ngar manged prist, ni gathi
    yad girdi’en e ganong ko Levi.
  hlt-MCSB: Hmuensang kah im te a saii tih Levi koca lamkah aka om mueh khobawt pilnam
    lamkah te khosoih la a saii.
  mdy-ETH: ዬያጉዲ ሃሣ ዒዮርቢዓሜ ጌሜሮይዳ ካኣሽኮ ቤሲ ኮሺ፥ ሌዊ ቶኦኪ ማዒባኣ ዓሲ ዚቲ ጋዓዖ ቄኤሴ ማሂ ዶኦሬኔ።
  twi-ASANTE: Yeroboam sisii abosonnan wɔ nkokoɔ so, na ɔpaa asɔfoɔ firii nnipa no
    mu a na wɔmfiri Lewi asɔfoɔ abusua mu.
  eng-WEBU: He made houses of high places, and made priests from among all the people,
    who were not of the sons of Levi.
  wal-wal: Iyorbbaami keraa huuphiyan goinniyo xoqqa sohuwaa giigissiis; giigissidi
    Leewa zare gidana xayikkokka, ubba qommo asaappe qeese oottidi sunttiis.
  spa-PDDPT: También hizo templos en los lugares altos e instituyó sacerdotes de entre
    la gente común, que no eran hijos de Leví.
  gun-gun: Yvy'ã ikuaia rupi Jeroboão ojapo avi ombojerovia atyrã. Ha'e vy heta va'e
    kuery regua rive omoĩ sacerdote kueryrã, Levi ramymino kuery regua e'ỹ teĩ.
  ilo-ULB: Nangaramid ni Jeroboam kadagiti templo ken kadagiti disso a pagdaydayawan;
    nangdutok pay isuna kadagiti padi manipud kadagiti amin a tattao, a saan a nagtaud
    kadagiti putot ni Levi.
  kpg-kpg: Jeroboam guu hau labelaa ana gowaa hai tigidaumaha i tomo nia gonduu, guu dongo
    ana gau hai mee dabu hagalee mai di madawaawa o Levi.
  uig-ARA: ئۇ ھەم «ئېگىز جايلار»دا ئىبادەت ئۆيلىرىنى ياسىدى ۋە ھەم لاۋىيدىن بولمىغان
    ئادەملەرنى كاھىن قىلىپ تەيىنلەپ قويدى.
  sus-sus: Yerobowami naxa salidee ti yire itexi, a fa mixie ti sɛrɛxɛdubɛ ra naxee
    mu findi Lewi die ra.
  pon-2006: Seropoham ahpw pil ketin kauwada wasahn kaudok tohto pohn kisin dohl akan,
    oh pil ketin pilada samworo kei sang peneinei kan me kaidehn kadaudok en Lipai.
  jae-jae: Eŋ kêkwê andu aŋga gamêŋ ŋabau amboac tonaŋ ma kêkêŋ dabuŋwaga aŋga Lewinê
    gôlôac atom, kêkôc êsêac aŋga lau ŋagêdô nêŋ.
  ksd-ksd: Ma i ga pait ta umana gomgom na pal ta ra umana tavul a lotu, ma i ga tibe
    ta umana tarai nina pa dia ga vana rikai ta ra vuna tarai Levi pi diat a umana
    tena tinabar.
  tur-YTC: Yüksek yerlerde evler yaptı ve Levioğulları'ndan olmayan bütün halk arasından
    kâhinler seçti.
  grc-BRENT: Καὶ ἐποίησεν οἴκους ἐφʼ ὑψηλῶν, καὶ ἐποίησεν ἱερεῖς μέρος τι ἐκ τοῦ λαοῦ,
    οἳ οὐκ ἦσαν ἐκ τῶν υἱῶν Λευί.
  ind-AYT: Dia juga membuat kuil-kuil di bukit-bukit pengurbanan dan menjadikan imam-imam
    dari kalangan rakyat yang bukan dari keturunan Lewi.
  nya-nya: Yeroboamu anamanga Nyumba za Mulungu pa malo azipembedzo nasankha ansembe
    kuchokera pakati pa anthu wamba, ngakhale sanali Alevi.
  hrv-hrv: I podiže Jeroboam hram na uzvišicama i postavi iz puka svećenike koji nisu
    bili sinovi Levijevi.
  mps-mps: Tama te king Jeroboam agai te kolesaga me yali, te bulu du dabede te lotu
    po wabo pesage nidigi bilibo sę yali. Tama agai te me badu bidi dabe te pris
    bidi dabe dąį ilali. Tiali goli, te agai dąį ilali bidi dabe augwali te Livai
    bidi hani dabe menio, te olo bage tama dao.
  tpi-tpi: Na Jeroboam i wokim tu ol ples bilong lotu antap long ol maunten nabaut.
    Na em i makim ol sampela man long kamap pris. Tasol ol dispela man i no bilong
    lain Livai.
  dan-1931: Tillige indrettede han Offerhuse på Højene og indsatte til Præster alle
    Slags Folk, der ikke hørte til Levitterne.
  vie-OVCB: Vua còn xây đền miếu trên các ngọn đồi, bổ nhiệm thầy tế lễ trong hàng
    thường dân chứ không chọn người Lê-vi.
  guj-2017: યરોબામે ઉચ્ચસ્થાનોનાં પૂજાસ્થાનો બંધાવ્યાં; તેણે લેવીપુત્રોમાંના નહિ એવા
    બાકીના લોકોમાંથી યાજકો ઠરાવ્યાં.
  pon-2006A: Seropoham ahpw pil ketin kauwada wasahn kaudok tohto pohn kisin dohl
    akan, oh pil ketin pilada samworo kei sang peneinei kan me kaidehn kadaudok en
    Lipai.
  por-BRBSL: Ele fez casas de lugares altos, e fez sacerdotes entre todo o povo, que
    não eram dos filhos de Levi.
  cth-cth: Jeroboam ni karasangpoung e hmuen dawk im a sak teh, Levih hoeh e tami
    rumramnaw dawk hoi vaihma lah a hruek.
  twi-twi: Yeroboam sisii abosonnan wɔ nkoko so, na ɔpaw asɔfo fii nnipa no mu a na
    womfi Lewi asɔfo abusua mu.
  hlt-hlt: Hmuensang kah im te a saii tih Levi koca lamkah aka om mueh khobawt pilnam
    lamkah te khosoih la a saii.
  tbz-SIM: Kòo mɑɑ́ yɛwũɔ̃tɔ̀rɛ̀ yɛtɑ̃rɛ̀ ĩ́nkɛ̀ kɛ́dɛi bɛ cuokɛ̀ ikuɔ́ nìùbɛ̀, bɛ̀
    tɛ̃́nkɛ í ntú Defii botí kɔbɛ.
  msy-2020: Ezɨ Jeroboam uaghan asebar ziaba fasa tintinibar mɨghsɨabagh isɨn danganibar
    ingari. Egha dar ofa damuasa gumazir kɨnir maba pura adav sefe. Me Livain anabamɨn
    adarazi puvatɨ.
  dop-dop: Ɩlɛnɑ Solopʋwɑm yele nɑ pɑ́ ŋmɑ́ tɩɩŋ kutuluŋ, nɑ ɩ́ kpɑ yǝlɑɑ kpɑɩ nyǝ́mɑ
    mpɑ pɑ tɑ kɛ Lefii nyǝ́mɑ tɔɣɔ kɔtǝlɑɑ.
  azb-azb: Yarovam səcdəgahlarda ibadət evləri tikdi və xalqın arasından Levililərdən
    olmayan kahinlər təyin etdi.
  eng-DBY: And he made a house of high places, and made priests from all classes of
    the people, who were not of the sons of Levi.
  hin-2017: और उसने ऊँचे स्थानों के भवन बनाए, और सब प्रकार के लोगों में से जो लेवीवंशी
    न थे, याजक ठहराए।
  wol-KYG: Ci kaw loolu Yerbowam tabax ay bérabi jaamookaay, ba noppi tabb ay sarxalkat
    ci baadoolo yu bokkul ci askanu Lewi.
  eng-YLT: And he maketh the house of high places, and maketh priests of the extremities
    of the people, who were not of the sons of Levi;
  kne-kne: Nan-amag abe si Jeroboam si pandayawan sin toktok di dodontog, ya nandotok
    si papadi ay olay baken Levita.
  eng-WYC-2017: And Jeroboam made temples in high places, and he made priests of the
    last men of the people, the which were not of the sons of Levi.
  eng-WMBB: He made houses of high places, and made priests from amongst all the people,
    who were not of the sons of Levi.
  urd-GVH: इसके अलावा यरुबियाम ने बहुत-सी ऊँची जगहों पर मंदिर बनवाए। उन्हें सँभालने
    के लिए उसने ऐसे लोग मुक़र्रर किए जो लावी के क़बीले के नहीं बल्कि आम लोग थे।
  rug-rug: Kuri e Zeroboami sari na vasidi tana vahesi beku koari na toqere meke vizata
    hoboro tie mo si asa pude na hiama, ba lopu na tie pa butubutu Livae.
  gaz-gaz: Yerobiʼaamis gaara irratti iddoo sagadaa ijaaree saboota Lewwota hin taʼin
    keessaa luboota muude.
  fra-LSG: Jéroboam fit une maison de hauts lieux, et il créa des sacrificateurs pris
    parmi tout le peuple et n’appartenant point aux fils de Lévi.
  gnn-gnn: '@see-verse:1KI.012.030'
  yal-yal: Yerobowan yi taan kide banxina ndee ti, a yi na kidene kii muxuna ndee
    sugandi naxanye mi yi kelixi Lewi bɔnsɔnni.
  haw-1868: Hana iho la oia i hale no na wahi kiekie, a hoolilo ae la i kekahi mau
    makaainana i poe kahuna, aole o ko na mamo a Levi.
  arb-NAV: وَشَيَّدَ يَرُبْعَامُ مَذَابِحَ عِبَادَةٍ عَلَى التِّلالِ، كَرَّسَ لَهَا
    كَهَنَةً مِنْ عَامَّةِ الشَّعْبِ، لَا يَنْتَمُونَ إِلَى سِبْطِ لاوِي.
  ewe-ewe: Etu trɔ̃xɔwo hã ɖe toawo dzi eye wòtsɔ ame siwo metso Levi ƒe ƒomea me
    gɔ̃ hã o la ɖo nunɔlawo.
  eng-LEE: And he made a house of the high-places, and made priests of the lowest
    of the people, who were not of the sons of Levi.
  asm-FB: যাৰবিয়ামে পবিত্ৰ ঠাইবোৰত মন্দিৰ সাজিলে; আৰু যিসকল লেবীৰ সন্তান নাছিল, সেই
    লোকসকলৰ মাজৰ পৰাও পুৰোহিত পাতিলে।
  sus-A: يٍرٌبٌوَ مِ نَشَ سَلِدٍيٍ تِ يِرٍ عِتٍشِ، عَ قَ مِشِيٍ تِ سّرّشّدُبّ رَ نَشٍيٍ
    مُ قِندِ لٍوِ دِيٍ رَ.
  fra-SBL: Il fit des maisons de hauts lieux et établit des prêtres parmi tout le
    peuple, qui n'étaient pas des fils de Lévi.
  hbo-hbo: וַיַּ֖עַשׂ אֶת־בֵּ֣ית בָּמֹ֑ות וַיַּ֤עַשׂ כֹּֽהֲנִים֙ מִקְצֹ֣ות הָעָ֔ם
    אֲשֶׁ֥ר לֹֽא־הָי֖וּ מִבְּנֵ֥י לֵוִֽי׃
  piu-2006: '@see-verse:1KI.012.030'
  kik-kik: Jeroboamu nĩaakire mahooero kũndũ kũrĩa gũtũũgĩru, na agĩthuura athĩnjĩri-ngai
    a kuuma kũrĩ andũ a mĩthemba yothe, o na gũtuĩka matiarĩ Alawii.
  fra-NCL: Jéroboam fit une maison de hauts lieux, et il fit des prêtres pris parmi
    le peuple, qui n’étaient pas des enfants de Lévi.
  cek-AK: Jeroboam loe hmuensang ah bokhaih imnawk to sak moe, Levi acaeng na ai,
    kahnaem koek kami rumram to qaima ah a suek.
  cuk-cuk: Aginbali, Jeroboam, e-bab-dummadse-gormalaga, aila-matusulid-birgi neg-bipimalad
    sobsabalid. Agine, Leví-wagansurmalad dule-irwa-bab-dummadse-gormaladga onug-imaksabalid.
  uig-CYR: У һәм «егиз җайлар»да ибадәт өйлирини ясиди вә һәм Лавийдин болмиған адәмләрни
    каһин қилип тайинлап қойди.
  pma-pma: Ka Sereboam vis tei en meatin keil onen keke avoumon ahor onen ahi savsav
    keil en hoi hou keil. Evus, lei kan meatin keil ran vatiamal keil keke avamai
    avahi pris keil teni. Ka pris keil enek arkistaltei ran mari vatiamal onen Livae
    koa vi votut. Navong asuv houlu Sereboam mul losil kat mari vatiamal halualim
    (10) onen me-Isrel keil en out not, asuv houlu Rehoboam ro en out Serusalem ka
    mul losil kat me-Sudah keil sua teindan oulu (17) en out saot. Ka navong asuv
    houlu Rehoboam losil kat me-Sudah keil, houlu en meatin keil onen uva netan min
    ahi savsav keil ka Iahova maen me-Isrel keil umai uvae ral min keil ka alah lat
    tounah houlu koa tetahos ran Eim Votut ka ran mari eim omon asuv houlu. Ka sua
    houlu, asuv houlu keilu enek lumules luvae. En usite onen me-Sudah keil en out
    saot, navong Rehoboam mat, natnali kur vulin mai vi asuv houlu one, isen Abitsa.
    Kei losil kat meatin keil onen sua etel (3) enges, ka kei mun mul vae ral min
    asuv houlu Sereboam. Navong Abitsa mat, natnali koa isen Asa kur vulin. Asuv houlu
    Asa vi more meatin tai koa musil kat Iahova, Ahi onen Deved. Kei losil kat me-Sudah
    keil sua hanumau elu ka tai mun (41). Ka, en losilkatien onen, kei mu rasilin
    ahor ka nana keil onen ahi savsav keil. Ka lisenges, kei mun vae ral min asuv
    houlu onen me-Isrel keil. Ka navong Asa mat, natnali Sehosavat kur vulin mai vi
    asuv houlu onen me-Sudah keil. Ka en usite onen me-Isrel keil en out not, navong
    Sereboam mat, natnali Nadab mai kur vulin. Sakien keil onen tisa revi mok en meten
    Ahi, ka losil kat me-Isrel keil sua elu enges (2). Evus, meatin tai, isen Basa,
    mai ka mu vini Nadab ka titi amal kati keil vasi onen. Evus, kei kur vulin mai
    vi asuv houlu onen me-Isrel keil ka losil kat keil sua hanumau tai ka ehat emun
    (24). Navong Basa mat, natnali koa isen Elah kur vulin ka losil kat me-Isrel keil
    sua elu enges (2). Evus, en avong tai, meatin tavaeen tai koa isen Simri, kei
    mea, mu vini Elah, ka ling kei sasen mai vi asuv houlu. Kei mulomal en hiasuvien
    onen wik tas, ka me-Isrel keil aseseini. Sakini, avati lat avat sav tavaeen koa
    isen Omri keke vamai vahi asuv houlu one. Ka navong Simri longlong eni, kei mu
    vini kei sasen enges. Evus, asuv houlu Omri losil kat me-Isrel keil sua teindan
    elu (12). Ka navong mat, natnali Ehab kur vulin mai vi asuv houlu ka losil kat
    me-Isrel keil sua hanumau tai ka elu mun (22).
  tel-2017: అతడు ఉన్నత స్థలాల్లో మందిరాలను ఏర్పరచాడు. లేవీయులు కాని సాధారణమైన వారు
    కొందరిని యాజకులుగా నియమించాడు.
  hat-BSA: Konsa, Jéroboam te fè kay sou wo plas yo e li te fè prèt yo soti pami moun
    ki pa t pami fis a Lévi yo.
  bxh-bxh: Delebowam piu yai aba lauꞌuꞌula ya lau ginauli hinaga na dodoga gaibu ya
    fasinabodi tau antalasam. In moho iti hige sulu Lewi.
  kos-kos: Jeroboam el oayapa musaela acn in alu fineol uh, ac el sulela mwet tol
    su tia ma in sruf lun Levi.
  hbo-WLC: וַיַּ֖עַשׂ אֶת־בֵּ֣ית בָּמ֑וֹת וַיַּ֤עַשׂ כֹּֽהֲנִים֙ מִקְצ֣וֹת הָעָ֔ם
    אֲשֶׁ֥ר לֹֽא־הָי֖וּ מִבְּנֵ֥י לֵוִֽי׃
  ibo-ibo: Jeroboam wuru ebe ịchụ aja nʼebe dị elu dị iche iche. Ọ họpụtara ndị nchụaja
    site nʼetiti ndị Izrel niile, nʼagbanyeghị na ha abụghị ndị Livayị.
  ory-ory: ଏଉତ୍ତାରେ ସେ ଉଚ୍ଚସ୍ଥଳୀର ଗୃହମାନ ନିର୍ମାଣ କଲେ ଓ ଯେଉଁମାନେ ଲେବୀ-ସନ୍ତାନ ନୁହନ୍ତି,
    ଏପରି ସମୁଦାୟ ଲୋକଙ୍କ ମଧ୍ୟରୁ ଯାଜକ କଲେ।
  chk-chk: Jeropoam a pwal aüetä lenien fel won ekewe leni mi tekia o filätä souasor
    me lein ekewe aramas meinisin, nge ir sap chon ewe ainangen Lefi.
  rop-rop: En King Jerabowam bin bildimap detlot weship pleis ontop langa ola haiwan
    hil du, en imbin pikimat ola serramonimen brom detlot Isreil pipul, bat dei nomo
    bin brom Libai klen.
  ukr-1871: І побудував він божницї на горах, і приставив жерцями яких небудь людей,
    що не були з синів Левіїних.
  deu-1951: Er machte auch ein Höhenheiligtum und bestellte aus dem ganzen Volk Leute
    zu Priestern, die nicht von den Kindern Levi waren.
  eng-JPS: And he made houses of high places, and made priests from among all the
    people, that were not of the sons of Levi.
  srp-1865: I naèini kuæu na visini, i postavi sveštenike od prostoga naroda koji
    ne bijahu od sinova Levijevih.
  lug-lug: Yerobowaamu n’azimba amasabo mu bifo ebigulumivu n’alonda bakabona ng’abaggya
    mu bantu abaabulijjo, newaakubadde nga tebaali ba kika kya Leevi.
  heb-heb: ויעש את בית במות ויעש כהנים מקצות העם אשר לא היו מבני לוי׃
  ben-IRV: যারবিয়াম উঁচু স্থানগুলোতে মন্দির তৈরী করলেন এবং এমন সব লোকদের মধ্য থেকে
    যাজক নিযুক্ত করলেন যারা লেবির বংশের লোক ছিল না।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਉੱਚਿਆਂ ਥਾਵਾਂ ਉੱਤੇ ਭਵਨ ਬਣਾਏ ਅਤੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਜੋ ਲੇਵੀ ਦੀ ਅੰਸ ਵਿੱਚੋਂ
    ਨਹੀਂ ਸਨ ਜਾਜਕ ਬਣਾਏ।
  mya-JVB: ယေရောဗောင်သည်လည်း၊ မြင့် သောအရပ်ပေါ်မှာ အိမ် ကိုဆောက် ၍ ၊ လေဝိ သား မ ဟုတ်
    သော သာမညလူ တို့ကို ယဇ်ပုရောဟိတ် အရာ၌ ခန့်ထား လေ၏။
  tbg-tbg: Jeroboamuva vo aiqina vo aiqinaqaa ofaa tainta autukero, ofaa iha quaraate
    tiro, viva kia Rivaira ankuqiraaka kaama taraitiro, viva qaqi qumina vaiinti kaama
    tomanta vika vi kaiqara vare vaura.
  hmo-hmo: Ieroboama ese danu dubu haida be ataiai gabudia dekenai ia haginia, bona
    unai dubu edia hahelagaia taudia, taunimanima edia huanai dekena amo ia abia hidi,
    to Levi taudia lasi.
  urd-urd: और उसने ऊँची जगहों के घर बनाए, और लोगों में से जोबनी लावी न थे काहिन बनाए।
  rus-SYN: И построил он капище на высоте и поставил из народа священников, которые
    не были из сынов Левииных.
  bqc-SIM: Yeloboaũ kpɛdↄ̀ zupiↄnɛ gulɛsĩↄwa, ↄ̃ à gbɛ̃́ pↄ́ aa dɛ Levii bui ũoↄ
    dìlɛ sa'onaↄ ũ.
  tcz-CHONGTHU: Jeroboam min semthu pathen houna mun’a chun doiphung phabep a tungdoh
    in, Levi phungmi hilou milham phabep jong thempu in a thenso tan ahi.
  mar-mar: उंचवट्याच्या ठिकाणीही यराबामाने देऊळे बांधली. त्यासाठी याजकही त्याने फक्त
    लेवी वंशातले न निवडता इस्राएलाच्या वेगवेगळ्या वंशांमधून निवडले.
  soq-soq: Ita do Ieroboam wadapos bolawa wadi uarau iwa oso dewamon ita pirisi dan
    daitada bedeuwo sonabamone teamon. Mo ipa mai Liwai damba bedewea, dia.
  qub-qub: Rurachiran ïdulucunata aduranan capillacunatapis ricäpan puytush lömacunacho.
    Mana Leví famillya caycaptinpis lluta runacunallatana churaran cüra cananpaj.
  bqp-bqp: Yeroboamu kpɛ́ bò zùu pìnↄnɛ tãnagbagbakinↄa, akũ à gbɛ̃ dìtɛ sa'orinↄ
    ũ, bee kũ gbɛ̃ kũ ò de Levi buri ũronↄ.
  hat-hat: Jewoboram al bati lòt kay zidòl sou tèt kèk mòn. Li chwazi kèk gason nan
    pèp la ki pa t' nan branch fanmi Levi yo pou sèvi prèt.
  eng-BSB: Jeroboam also built shrines on the high places and appointed from every
    class of people priests who were not Levites.
  eng-WEBPB: He made houses of high places, and made priests from amongst all the
    people, who were not of the sons of Levi.
  kbq-kbq: Hagi Jeroboamu'a agonaramimpina havi anumzamofo mono hunte nontmina kinenteno,
    Livae nagapintira zamazeri oranotino, ru nagapinti pristi vahe'tmina zamazeri
    oti'ne.
  nhe-BL: Huan Jeroboam nojquiya quichijqui caltini ipan huejcapantic tepetini. Huan
    quintequitlali totajtzitzi nopona tlen ax eliyaya levitame.
  bus-bus: Yeroboamu kpɛ́ bò zù pìnↄnɛ tãagbãgbãkiinↄa, ben à gbɛ̃ dìɛ sa'orinↄ
    ũ, baa kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ dɛ Levi borii ũroonↄ.
  gub-BL: Uzapo kar Zeromoàw tupàn a'ua'u wamuwete haw ywytyr tetea'u apyr no. Wexaexak
    awa Erewi izuapyapyr 'ym a'e tupàn a'ua'u wanenataromo xaxeto romo wà no.
  eng-DRA: And he made temples in the high places, and priests of the lowest of the
    people, who were not of the sons of Levi.
