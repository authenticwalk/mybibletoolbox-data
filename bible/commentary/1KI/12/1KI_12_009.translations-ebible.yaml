verse: 1KI.012.009
translations:
  mal-C: “നിങ്ങളുടെ ഉപദേശം എന്താണ്? ‘നിന്റെ പിതാവു ഞങ്ങളുടെമേൽ ചുമത്തിയ നുകത്തിന്റെ
    ഭാരം കുറച്ചുതരിക,’ എന്ന് എന്നോടു പറയുന്ന ഈ ജനത്തോടു നാം എന്തു മറുപടി പറയണം?” എന്ന്
    അദ്ദേഹം ചോദിച്ചു.
  deu-TKW: 'und fragte sie: Welchen Bescheid ratet ihr diesen Leuten zu geben, die
    also zu mir geredet haben: Mache das Joch leichter, das uns dein Vater auferlegt
    hat?'
  lin-lin: 'Atunaki bango : — Toli nini bozali kopesa lokola eyano ya kopesa epai
    ya bato oyo balobi na ngai : « Lembisa misala makasi mpe mikumba oyo tata na yo
    atia na mito na biso ? »'
  eng-LSV: and he says to them, “What are you counseling, and we answer this people,
    who have spoken to me, saying, Lighten [some] of the yoke that your father put
    on us?”
  eng-GNV: And he said vnto them, What counsell giue ye, that we may answere this
    people, which haue spoken to me, saying, Make the yoke, which thy father did put
    vpon vs, lighter?
  eng-WEBSTER: And he said to them, What counsel give ye that we may answer this people,
    who have spoken to me, saying, Make the yoke which thy father did put upon us
    lighter?
  nhw-BL: 'Huan quinilhui: ―¿Quenicatza antechconsejomacaj para ma niquinnanquili
    nopa tlacame catli quinequij ma niquinquixtili achi inintlaohuijcayo catli notata
    quinmacac?'
  swh-ONEN: Akawauliza, “Ninyi ushauri wenu ni nini? Tutawajibuje watu hawa wanaoniambia,
    ‘Ifanye nyepesi nira baba yako aliyoweka juu yetu?’ ”
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, bwisi yirɑ̀ i mɑn kɛ̃mɔ n kɑ tɔn be wisi be bɑ nɛɛ,
    n bù yoo sɔmɑ kɑwo ye nɛn tundo u rɑɑ bu koosiɑ.
  eng-KJVCPB: and he said unto them, What counsel give ye that we may answer this
    people, who have spoken to me, saying, Make the yoke which thy father did put
    upon us lighter?
  cpy-cpy: 'Rojampi-yitakiri, ikantziri: “¿Iitaka pikamineenari eeroka-paeni nokanteriri
    asheninka-paeni ikantakina: ‘Powatsinaryaa-koteena okaatzi rompera-waetakina paerani
    ashitzi-mirini.’?”'
  luo-luo: Nopenjogi niya, “Un to uneno nangʼo? Ere kaka dwadwok jogi mawacho ni,
    ‘Dwok chien tingʼ mapek mane wuonu oketo kuomwa’?”
  meu-meu: Ia ese e nanadaidia, eto, Emui hahealo be dahaka? Ini taunimanima ese vada
    e hamaorogu, eto “Tamamu ese ai latamai ai vada e atoa madunana na ba haharaḡaia”.
    Ede baita haere henidia toma?
  npi-ULB: तिनले तिनीहरूलाई भने, “'तपाईंका पिताले हामीमाथि राखिदिनुभएको जुवा हलुको
    पारिदिनुहोस्' भनी बताउने मानिसहरूलाई मैले कस्तो जवाफ दिनुपर्छ भनी तिमीहरू मलाई
    के सल्लाह दिन्छौ ?”
  yor-yor: Ó sì bi wọ́n pé, “Kí ni ìmọ̀ràn yín? Báwo ni a ó ṣe dá àwọn ènìyàn yí lóhùn,
    tí wọ́n wí fún mi pé, ‘Ṣé kí àjàgà tí baba rẹ fi sí wa lọ́rùn kí ó fúyẹ́ díẹ̀’?”
  emp-NTPO: 'Idjia nãwã iwid̶isia: –Bãrãmaarã puruba iwid̶i b̶ʌra ¿mʌ̃a sãwã panui?
    Mʌ̃́a iwid̶i panʌa mʌ̃ zezaba ãdjirã bia mĩgabid̶a quĩrãca orãmãrẽã.–'
  pes-OPCB: 'او از آنها پرسید: «به نظر شما باید به این مردم که به من می‌گویند: مثل
    پدرت سختگیر نباش، چه جوابی بدهم؟»'
  tgl-ULB: Sinabi niya sa kanila, “Anong payoang maibibigay ninyo sa akin, upang maaari
    nating masagot ang mga tao na nagsalita sa akin at nagsabing, “Pagaanin ninyo
    ang pasanin na inilagay sa amin ng inyong ama?”
  cbu-NT: tushaneeyaru, masharangiya; Siysa nuwaa kanungasis, kamaningasindama. Nuwaa
    tputsiri masharangsin, Shiy aparish iyaa kiyung yachatariya. ¿Na shiysha tamacheezish?
    táranganaya. ¿Anoo nuwsha ameecheezi? tárangiya.
  hui-hui: Puwa ibugua tihondo lalu, Wali agali biarunime tiha genda maru bamba i̱
    abahanda mo ya hene wiaru mo waholiya hamelo ka. Anigo áyu i̱na tihondo agua ladai
    buliya hamelo kamibe, lene.
  mya-mya: '``သင်​တို့​က​ငါ့​အား​အ​ဘယ်​သို့​အ​ကြံ​ပေး​ကြ ပါ​မည်​နည်း။ သူ​တို့​၏​ဝန်​ကို​ပေါ့​ပါး​အောင်​ပြု
    လုပ်​ပေး​ရန် ငါ့​ထံ​ပန်​ကြား​လျှောက်​ထား​နေ​သူ တို့​အား​အ​ဘယ်​သို့​ဖြေ​ကြား​ရ​ပါ​မည်​နည်း''''
    ဟု​မေး​တော်​မူ​၏။'
  bod-N: དེ་དག་ལ་ན་རེ། མི་རྣམས་ཀྱིས་བདག་ལ་འདི་ལྟར། ཁྱེད་ཀྱི་ཡབ་ཀྱིས་བདག་ཅག་ལ་བཀལ་བའི་གཉའ་ཤིང་ལྕི་མོ་དེ་ཇེ་ཡང་དུ་གཏོང་བར་མཛོད་ཅིག་ཅེས་ཞུས་པས།
    ངས་མི་འདི་རྣམས་ལ་ལན་འདེབས་པར་ཁྱོད་རྣམས་ལ་བསམ་ཚུལ་ཅི་ཡོད་ཅེས་དྲིས་པར།
  sna-sna: Akavabvunza akati, “Mungandipa zano ripiko? Tingavapindure seiko vanhu
    ava vanoti kwandiri, ‘Tirerutsirei joko rakaiswa pamusoro pedu nababa venyu?’ ”
  spa-BLM: 'Les dijo: “¿Qué consejo les dais para que respondamos a esta gente que
    me ha hablado diciendo: “Aligerad el yugo que vuestro padre nos puso”?”'
  cac-cac: 'Ix sc''anb''an vin̈ d''a eb'' vin̈ icha tic: —¿Tas junoc razón tzeyac''
    d''ayin, tas ol vutoc in pacan slolonel eb'' anima chi''? Snib''ej eb'' sviq''uel
    jab''oc munlajel yed'' juntzan̈xo tas aycanoch d''a yib''an̈ eb'' yuj vin̈ in
    mam, xchi vin̈ d''a eb'' vin̈.'
  swh-ULB: Akawaambia, “Mnanipa ushauri gani ili niweze kuwajibu hawa watu waliosema
    nami kwamba, 'ifanye nyepesi nira ambayo baba yako alituwekea'”
  bel-bel: 'і сказаў ім: што вы параіце мне адказваць народу гэтаму, які гаварыў мне
    і сказаў: паслабі ярмо, якое наклаў на нас бацька твой?'
  wed-wed: Tauna i paridadana, “Ami nota aiwai? Menanare tana kauanei, wei ravai e ririwa
    da ai vita tana viaburui?”
  deu-ELBBK: 'Und er sprach zu ihnen: Was ratet ihr, dass wir diesem Volk zur Antwort
    geben, das zu mir geredet und gesagt hat: Erleichtere das Joch, das dein Vater
    auf uns gelegt hat?'
  mbb-OT: Mid-insaan din sikandan te, “Hengkey is sambag niw kedì te idtavak ku te
    hangyù kedì dutun te menge etew? Iyan hangyù dan is pekehegkapa ku is meveǥat
    he mibpeveelan kandan te amey ku.”
  mal-2015: നിന്റെ അപ്പൻ ഞങ്ങളുടെ മേൽ വെച്ചിരിക്കുന്ന നുകം ഭാരം കുറെച്ചു തരേണം എന്നിങ്ങനെ
    എന്നോടു സംസാരിച്ചിട്ടുള്ള ഈ ജനത്തോടു നാം ഉത്തരം പറയേണ്ടതിന്നു നിങ്ങൾ എന്താലോചന
    പറയുന്നു എന്നു അവരോടു ചോദിച്ചു.
  rmc-rmc: 'Phučľa lendar: „So mange radzinen tumen? Sar te odphenel kale manušenge,
    save man mangen, hoj lenge te kerav lokeder oda jarmos, so pre lende thoďa miro
    dad?“'
  pes-OPV: 'و به ایشان گفت: «شما چه صلاح می‌بینید که به این قوم جواب دهیم؟ که به من
    عرض کرده، گفته‌اند یوغی را که پدرت بر ما نهاده است، سبک ساز.»'
  ron-1924: 'Ел а зис: „Че мэ сфэтуиць сэ рэспунд попорулуй ачестуя, каре-мь ворбеште
    аша: ‘Ушурязэ-не жугул пе каре л-а пус песте ной татэл тэу’?”'
  aui-aui: Ivitarakiiyanedi bo, “Metagha anabera? Mmkodi wawaya sawonewonegu bo, ‘Yama
    bagibagi kubera inatekateka, gegha tamamnaki yana raghaniye naboni.’ Awaki wonabodeyaninama
    anawonedi?”
  ben-OBCV: তিনি তাদের জিজ্ঞাসা করলেন, “তোমরা কী পরামর্শ দিতে চাও? সেই লোকদের আমরা
    কী উত্তর দেব, যারা আমাকে বলেছে, ‘আপনার বাবা আমাদের উপর যে জোয়াল চাপিয়ে দিয়েছেন,
    তা আপনি লঘু করে দিন’?”
  som-som: Oo wuxuu iyagii ku yidhi, War maxaad igula talinaysaan oo aan jawaab ugu
    celinnaa dadkan ila hadlay oo igu yidhi, War harqoodkii aabbahaa na saaray noo
    fududee?
  lat-VUC: 'dixitque ad eos: Quod mihi datis consilium, ut respondeam populo huic,
    qui dixerunt mihi: Levius fac jugum quod imposuit pater tuus super nos?'
  eng-ASVBT: And he said unto them, What counsel give ye, that we may return answer
    to this people, who have spoken to me, saying, Make the yoke that thy father did
    put upon us lighter?
  ita-1885: 'E disse loro: Che consigliate voi che rispondiamo a questo popolo, che
    mi ha parlato, dicendo: Alleviaci dal giogo, il qual tuo padre ha posto sopra
    noi?'
  eng-LXXUP: And he said to them, What counsel do ye give? And what shall I answer
    to this people who speak to me, saying, Lighten somewhat of the yoke which thy
    father has put upon us?
  eng-ULB: He said to them, “What advice do you give me that we may answer the people
    who spoke to me and said, 'Lighten the yoke that your father put on us'?”
  spa-VBL: 'Les preguntó: “¿Qué respuesta aconsejan ustedes que enviemos a este pueblo
    que me ha dicho: ‘Aligera la carga que tu padre puso sobre nosotros’?”'
  fra-_FOB: 'Et il leur dit: Que me conseillez-vous de répondre à ce peuple qui m''a
    parlé et m''a dit: Allège le joug que ton père a mis sur nous?'
  mal-mal: ‘നിന്റെ അപ്പൻ ഞങ്ങളുടെമേൽ വെച്ചിരിക്കുന്ന നുകം ഭാരം കുറെച്ച് തരേണം’ എന്നിങ്ങനെ
    എന്നോട് സംസാരിച്ച ഈ ജനത്തോട് നാം എന്ത് മറുപടി പറയേണം? നിങ്ങളുടെ ഉപദേശം എന്താണ്?’
    എന്ന് അവരോട് ചോദിച്ചു.
  urd-GVR: Us ne pūchhā, “Maiṅ is qaum ko kyā jawāb dūṅ? Yih taqāzā kar rahe haiṅ
    ki maiṅ wuh juā halkā kar dūṅ jo mere bāp ne un par ḍāl diyā.”
  suz-BL: मिनु मेकोमी मेको आन कली “गे मार देंनीनी? मुरपुकीमी ‘इन आफोम शुश श्‍येत गेप्‍तु’
    देंतेक्‍म। मुल गो मेको आन कली मार देंचा माल्‍नुङा?” दे हिल्‍लो पामी बाक्‍त।
  ita-1927: 'e disse loro: “Come consigliate voi che rispondiamo a questo popolo che
    m’ha parlato dicendo: Allevia il giogo che tuo padre ci ha imposto?”'
  ckb-ckb: 'لێی پرسین: «ئێوە ڕاتان چییە؟ بە چی وەڵامی ئەم گەلە بدەینەوە، کە قسەیان
    لەگەڵ کردووم و گوتیان: ”ئەو نیرەی باوکت کە لەسەر ئێمەی داناوە سووکی بکەرەوە“؟»'
  eng-BBE: And said to them, What is your opinion? What answer are we to give to this
    people who have said to me, Make less the weight of the yoke which your father
    put on us?
  kan-OKCV: ಅವನು ಅವರಿಗೆ, “ನಿನ್ನ ತಂದೆಯು ನಮ್ಮ ಮೇಲೆ ಹಾಕಿದ ನೊಗವನ್ನು ಹಗುರ ಮಾಡೆಂದು ನನಗೆ
    ಹೇಳಿದ ಈ ಜನರಿಗೆ ಉತ್ತರ ಕೊಡಲು ನಿಮ್ಮ ಆಲೋಚನೆ ಏನು?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: 'அவர்களை நோக்கி: உம்முடைய தகப்பன் எங்கள்மேல் வைத்த சுமையை இலகுவாக்கும்
    என்று என்னிடத்தில் சொன்ன இந்த மக்களுக்கு பதில் சொல்ல, நீங்கள் என்ன யோசனை சொல்லுகிறீர்கள்
    என்று கேட்டான்.'
  spa-RV-1909: 'Y díjoles: ¿Cómo aconsejáis vosotros que respondamos á este pueblo,
    que me ha hablado, diciendo: Disminuye algo del yugo que tu padre puso sobre nosotros?'
  ron-BTF: 'Şi le-a spus: Ce sfat ne daţi voi ca să putem răspunde acestui popor,
    care mi-a vorbit, zicând: Uşurează jugul pe care tatăl tău l-a pus asupra noastră?'
  eng-WEBP: He said to them, “What counsel do you give, that we may answer these people
    who have spoken to me, saying, ‘Make the yoke that your father put on us lighter’?”
  eng-FBV: He asked them, “What response do you advise that we send back to these
    people who have told me, ‘Lighten the burden your father put on us’?”
  nld-1939: 'Hij zeide hun: Wat raadt gij mij, dit volk te antwoorden, dat mij heeft
    durven zeggen: “Verlicht het juk, dat uw vader ons heeft opgelegd.”'
  nch-BL: 'Huan quinilhui: ―¿Quenicatza antechconsejomacaj para ma niquinnanquili
    nopa tacame cati quinequij ma niquinquixtili achi inintaohuijcayo cati notata
    quinmacac?'
  vie-1934: 'mà rằng: Dân sự này đã tâu với ta rằng: Hãy giảm nhẹ cái ách mà thân
    phụ vua đã gán cho chúng tôi; vậy, các ngươi bàn luận cho ta phải đáp với chúng
    nó làm sao?'
  hin-CV: उसने उनसे पूछा “इन लोगों के लिए तुम्हारी राय क्या है, जिन्होंने मुझसे विनती
    की, ‘आपके पिता द्वारा हम पर रखा गया जूआ हल्का कर दीजिए’?”
  spa-BES: 'Y les dijo: ¿Cuál es tu opinión? ¿Qué respuesta tenemos para darles a
    estas personas que me han dicho: Haz menos del peso del yugo que nos puso tu padre?'
  tdx-tdx: 'Fa hoe re am’ iereo: Akore ty safiri’ areo, hamalean-tika ondaty nisaontsy
    amako ami’ty hoe: Hamaivaño ty joka nampitarazoen-drae’o anaio?'
  tha-KJV: และพระองค์ตรัสกับเขาทั้งหลายว่า “ท่านจะแนะนำเราอย่างไร เพื่อพวกเราจะตอบประชาชนนี้
    ผู้​ที่​ทูลเราว่า ‘ขอทรงผ่อนแอกซึ่งพระราชบิดาของพระองค์วางอยู่เหนือข้าพระองค์ทั้งหลายให้เบาลง’”
  por-BR-2018: 'E disse-lhes: Como aconselhais vós que respondamos a este povo, que
    me falou, dizendo: Diminui algo do jugo que teu pai pôs sobre nós?'
  deu-ELO: 'Und er sprach zu ihnen: Was ratet ihr, daß wir diesem Volke zur Antwort
    geben, welches zu mir geredet und gesagt hat: Erleichtere das Joch, das dein Vater
    auf uns gelegt hat?'
  eng-WYC-2018: and he said to them, What counsel give ye to me, that I answer to
    this people, that said to me, Make thou easier the yoke that thy father hath put
    upon us?
  epo-epo: 'Kaj li diris al ili: Kion vi konsilas, ke ni respondu al ĉi tiu popolo,
    kiu diris al mi jene: Faru malpli peza la jugon, kiun via patro metis sur nin?'
  uig-PIN: 'ularƣa: — Manga «Silining atiliri bizgǝ salƣan boyunturuⱪni yeniklǝtkǝyla»
    dǝp tiligǝn bu hǝlⱪⱪǝ jawab beriximiz toƣruluⱪ ⱪandaⱪ mǝsliⱨǝt berisilǝr? — dedi.'
  beo-beo: E da ilima amane adole ba:i, “Dilia da nama adi hamoma:ne sia:sala:? Amo
    dunu ilia da nama, ilia asabole esaloma:ne hamoma:ne sia:daha. Na da ilima adi
    sia:ma:bela:?”
  tpi-OTNT: Na em i tokim ol olsem, “Ol manmeri i laik bai mi pinisim sampela bilong
    ol hevi papa bilong mi i bin putim long ol. Tasol yupela i ting bai yumi bekim
    wanem tok long ol?”
  hau-SA: Ya tambaye su, “Mece ce shawararku? Yaya za mu amsa wa waɗannan mutane masu
    cewa, ‘Ka sassauta nauyin da mahaifinka ya sa a kanmu’?”
  uig-LAT: 'ulargha: — Manga «Silining atiliri bizge salghan boyunturuqni yénikletkeyla»
    dep tiligen bu xelqqe jawab bérishimiz toghruluq qandaq meslihet bérisiler? —
    dédi.'
  nde-nde: Wababuza wathi, “Seluleko bani elilaso? Singabaphendula sithini lababantu
    abathi kimi, ‘Ake uphungule ubunzima esabetheswa nguyihlo?’ ”
  ton-ton: Pea naʻa ne pehē kiate kinautolu, “Ko e hā homou loto ʻomoutolu koeʻuhi
    ke tau tali ʻaki ʻae kakai ni, ʻaia kuo lea mai kiate au, ʻo pehē, ‘Fakamaʻamaʻa
    ʻae kavenga ʻaia naʻe ʻai kiate kimautolu ʻe hoʻo tamai?’”
  ces-1613: 'A řekl k nim: Co vy radíte, jakou bychom dali odpověd lidu tomuto, kteříž
    mluvili ke mně, řkouce: Polehč břemene, kteréž vzložil otec tvůj na nás?'
  eng-WMB: He said to them, “What counsel do you give, that we may answer these people
    who have spoken to me, saying, ‘Make the yoke that your father put on us lighter’?”
  tam-TCV: அவன் அவர்களிடம், “ ‘உமது தகப்பன் எங்கள்மேல் வைத்த பாரத்தை எளிதாக்கும்’
    என்று கேட்கிற இந்த மக்களுக்கு நான் பதில் கொடுப்பதற்கு நீங்கள் எனக்கு என்ன ஆலோசனை
    தருவீர்கள்?” என்று கேட்டான்.
  ceb-ULB: Miingon siya kanila, “Unsa man ang itambag ninyo kanako nga itubag nato
    sa katawhan nga misulti kanako ug miingon, 'Pagaana ang yugo nga gibutang sa imong
    amahan kanamo'?”
  pol-UBG: 'I zapytał ich: A co wy radzicie odpowiedzieć temu ludowi, który poprosił
    mnie: Ulżyj nam w jarzmie, które włożył na nas twój ojciec.'
  agr-agr: '“Juju aents aidau chichainak: ‘Amina apa iina shiig senchi waitkagmasua
    nunitsuk, amek shiig kuitamkagtukta’, tujutuina nunash ¿atum anentaimsamash wajinmainaitja?”
    tiuwai.'
  kyc-kyc: Dokopa baame nakama piso soo lao, Nakamame namba apa pyuo dopa pii dapa
    pii lao suu pilyamisi? Wambu dupwame nakamana kenda dupwa yaepo nembaka lao namba
    pisami dokona namba wambu dupwa kando apa larose? leya.
  urd-GVU: اُس نے پوچھا، ”مَیں اِس قوم کو کیا جواب دوں؟ یہ تقاضا کر رہے ہیں کہ مَیں
    وہ جوا ہلکا کر دوں جو میرے باپ نے اُن پر ڈال دیا۔“
  deu-1912: 'Und er sprach zu Ihnen: Was ratet ihr, daß wir antworten diesem Volk,
    die zu mir gesagt haben: Mache das Joch leichter, das dein Vater auf uns gelegt
    hat?'
  ntj-ntj: '@see-verse:1KI.012.008'
  kan-2017: “ನನ್ನ ತಂದೆಯು ಹೇರಿದ ನೊಗವನ್ನು ಹಗುರಮಾಡಬೇಕೆಂದು ಬೇಡಿಕೊಳ್ಳುವ ಈ ಜನರಿಗೆ ಯಾವ ಉತ್ತರವನ್ನು
    ಕೊಡಬೇಕು, ಈ ವಿಷಯದಲ್ಲಿ ನಿಮ್ಮ ಆಲೋಚನೆ ಏನು?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Me fithrad ni ga’ar, “Mang e nggu rin’? Mang e nggog ngak e girdi’ ni ara’rogon
    ni yad be wenig ngog ni nggu waernag e maruwel ngorad?”
  hlt-MCSB: Te vaengah amih te, “Kai taengah, 'Na pa loh kaimih soah a tloeng hnamkun
    lamloh n'yanghoep sak ,’ a ti tih aka thui pilnam he ol mael ham metlam na thui
    eh?,” a ti nah.
  mdy-ETH: «ታ ዎዳንዳቴያ ዒንሢ ታኣም ኬኤዛ ባኣዚ ዓኣ? ዎይሢፆ ሼሌዒሲ ዎይሣንዳጉዲ ታና ዖኦጫ ዴሮም ታ ዎዚ ጌዒ ማሆንዶይ?»
    ጌይ ዖኦጬኔ።
  twi-ASANTE: Ɔbisaa wɔn sɛ, “Mo nso mo adwene ne sɛn? Mmuaeɛ bɛn na memfa nkɔma nnipa
    a wɔpɛ sɛ mete adesoa a mʼagya de soaa wɔn no so?”
  eng-WEBU: He said to them, “What counsel do you give, that we may answer these people
    who have spoken to me, saying, ‘Make the yoke that your father put on us lighter’?”
  wal-wal: I eta, “Intte tana zoriyoobi aibee? ‘Ne aawai nuna toossido deexo qambbaraa
    nuuyyo kaushsharkkii’ yaagiya ha deriyaayyo woigada zaaroo?” yaagidi oichchiis.
  spa-PDDPT: 'Y les preguntó: ¿Qué aconsejan ustedes que respondamos a este pueblo
    que me habló: Alivia el yugo que tu padre impuso sobre nosotros?'
  gun-gun: 'Ha''e vy ha''e kuery pe aipoe''i: — Peẽ kuery, mba''exa tu xemongeta ta
    kova''e kuery ambovai aguã? Mba''eta xevy ojerure vy “Orerereko porã''i ju nderu
    orerereko axyague gui”, he''i okuapy ramo.'
  ilo-ULB: Kinunana kadakuada, “Ania ti maibalakadyo kaniak, tapno masungbatantayo
    dagiti tattao a nagdamag kaniak a kunada, 'Palag-anem ti sangol nga inkabil ti
    amam kadakami'?”
  kpg-kpg: Gei mee ga heeu gi digaula, “Au gaa hai bolo aha gi digau ala e tangi mai
    gi di au bolo gi heia nadau moomee gi maamaa?”
  uig-ARA: 'ئۇلارغا: ــ ماڭا «سىلىنىڭ ئاتىلىرى بىزگە سالغان بويۇنتۇرۇقنى يېنىكلەتكەيلا»
    دەپ تىلىگەن بۇ خەلققە جاۋاب بېرىشىمىز توغرۇلۇق قانداق مەسلىھەت بېرىسىلەر؟ ــ دېدى.'
  sus-sus: A naxa e maxɔrin, «Wo marasi mundun fima n ma n na n ma ɲama yaabima naxan
    na, ɲama naxan n mayandima n xa nde ba e xa kote ra n baba naxan saxi e fari.»
  pon-2006: E ahpw ketin keinemwe rehrail, “Dahme I pahn ndaiong aramas akan me kin
    pekipeki rehi I en katikitikihala arail doadoahk kan?”
  jae-jae: ma kêsôm gebe “Ma amac taêm gêjam aê jajô lau tônê nêŋ biŋ amboac ondoc.
    Êsêac sêsôm gêdêŋ aê gebe ‘Ôŋgôm gêŋwapac, taŋ tamam kêkêŋ gêsac aêac naŋ, ŋagaô
    êsa.’”
  ksd-ksd: 'I ga biti ta diat: Ava ra nuknuk i vavat ure ra balbali ba dat a tatike
    pire go ra tarai nina dia ga biti tagu, Una vapapa ra kip nina tamam i ga vung
    ia ta vevet?'
  tur-YTC: Onlara, “Bana, ‘Babanın üzerimize koyduğu boyunduruğu hafifletin’ diyen
    bu halka yanıt vermemiz için ne öğüt verirsiniz?” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτοῖς, τί ὑμεῖς συμβουλεύετε; καὶ τί ἀποκριθῶ τῷ λαῷ τούτῳ
    τοῖς λέγουσι πρὸς μὲ, λεγόντων, κούφισον ἀπὸ τοῦ κλοιοῦ οὗ ἔδωκεν ὁ πατήρ σου
    ἐφʼ ἡμᾶς;
  ind-AYT: Dia bertanya kepada mereka, “Apakah yang kalian nasihatkan supaya kita
    dapat menjawab perkataan rakyat itu, yang berbicara kepadaku, ‘Ringankanlah dari
    beban yang ayahmu berikan pada kami?’”
  nya-nya: Iye anawafunsa kuti, “Kodi malangizo anu ngotani? Kodi ndiwayankhe chiyani
    anthu amene akunena kwa ine kuti, ‘Peputsani goli limene abambo anu anatisenzetsa’?”
  hrv-hrv: 'Upita ih: “Što savjetujete da odgovorim ovome narodu koji mi reče: ''Olakšaj
    jaram što nam ga nametnu tvoj otac?''”'
  mps-mps: Tama agai augwalibolo e tama po wali, “Te we bidi dabe augwaligo homugo
    te me badu sęgę yai sę te eno ayago te augwaliba muani sęgę sę te eno sela
    sąyu yao po wabo. Tialima, dagego homugo te dago mena po te augwaliba wei ponaibawe?”
  tpi-tpi: Na em i tokim ol olsem, “Ol manmeri i laik bai mi pinisim sampela bilong
    ol hevi papa bilong mi i bin putim long ol. Tasol yupela i ting bai yumi bekim
    wanem tok long ol?”
  dan-1931: 'og spurgte dem: “Hvad råder I os til at svare dette Folk, som kræver
    af mig, at jeg skal lette dem det Åg, min Fader lagde på dem?”'
  vie-OVCB: 'Rô-bô-am hỏi: “Dân chúng muốn ta giảm bớt gánh nặng cho họ, các anh em
    nghĩ sao?”'
  guj-2017: તેણે તેઓને પૂછ્યું, “આ જે લોકોએ મને કહ્યું છે કે, ‘તારા પિતાએ અમારી પર
    મૂકેલી ઝૂંસરી તું હલકી કર.’ તેઓને આપણે શો જવાબ આપીએ? તમે શો અભિપ્રાય આપો છો?”
  pon-2006A: E ahpw ketin keinemwe rehrail, “Dahme I pahn ndaiong aramas akan me kin
    pekipeki rehi I en katikitikihala arail doadoahk kan?”
  por-BRBSL: 'Ele lhes disse: “Que conselho vocês dão, para que possamos responder
    a essas pessoas que falaram comigo, dizendo: ''Faça o jugo que seu pai nos pôs
    mais leve''”.'
  cth-cth: ahnimouh ni, na pa ni kaimouh koe na phu sak e kahnam hah pâhaw sak haw
    telah ati awh dawkvah, bangtelamaw ka dei pouh han, pouknae na poe awh haw telah
    ati.
  twi-twi: Okobisaa wɔn se, “Mo nso, mo afotu ne dɛn? Mmuae bɛn na memfa mma saa nnipa
    a wɔpɛ sɛ metew adesoa duruduru a mʼagya de soaa wɔn no so?”
  hlt-hlt: Te vaengah amih te, “Kai taengah, 'Na pa loh kaimih soah a tloeng hnamkun
    lamloh n'yanghoep sak ,’ a ti tih aka thui pilnam he ol mael ham metlam na thui
    eh?,” a ti nah.
  tbz-SIM: Bɛ nnìtìbɛ̀ tu m bɛ̀ yɑ̀ɑ̀tɛ ditɔu n cicɛ bɛ̀ toú ndì cɛ̃́ɛ̃́kù, di yɛ̀mmɛ̀
    dò m bɛ̀ nɑ̀kɛ́ ɔ̃̀nti?
  msy-2020: A kamaghɨn me mɨgei, “Gumazamizir kaba ghaze, nan afeziam Solomon me gatɨzir
    osɨmtɨzir kaba, kɨ dar taba agɨvam. Ezɨ ia manmaghɨn nɨghnɨsi, kɨ akar manatamɨn
    me ikarvagham?”
  dop-dop: Yǝlɑɑ mpɛ sɩ mɑ́ pɑsɑ-wɛɣɛ sǝɣǝlɑ nnɑ mɑ cɑɑ kɑ sʋkɑ-wɛ tɔ. Ɩlɛ mɑ́ cɔ-wɛ
    suwe?
  azb-azb: 'Onlara dedi: «Siz nə məsləhət verirsiniz? Mənə “atanın üzərimizə qoyduğu
    boyunduruğu yüngülləşdir” deyən bu xalqa nə cavab verim?»'
  eng-DBY: And he said to them, What advice give ye that we may return answer to this
    people who have spoken to me saying, Lighten the yoke which thy father put upon
    us?
  hin-2017: उनसे उसने पूछा, “मैं प्रजा के लोगों को कैसा उत्तर दूँ? इसमें तुम क्या
    सम्मति देते हो? उन्होंने तो मुझसे कहा है, ‘जो जूआ तेरे पिता ने हम पर डाल रखा है,
    उसे तू हलका कर।’”
  wol-KYG: 'Mu ne leen: «Lu ngeen may digal ma wax ko mbooloo mii ne ma, ma yolomal
    buumu njaam gi leen sama baay gàlloon?»'
  eng-YLT: and he saith unto them, 'What are ye counselling, and we answer this people,
    who have spoken unto me, saying, Lighten [somewhat] of the yoke that thy father
    put upon us?'
  kne-kne: “Sinoy maibaga yo ay isongbat ko sin kanan di ipogaw ay palag-anek din
    obla da?” kanana.
  eng-WYC-2017: and he said to them, What counsel give ye to me, that I answer to
    this people, that said to me, Make thou easier the yoke that thy father hath put
    upon us?
  eng-WMBB: He said to them, “What counsel do you give, that we may answer these people
    who have spoken to me, saying, ‘Make the yoke that your father put on us lighter’?”
  urd-GVH: उसने पूछा, “मैं इस क़ौम को क्या जवाब दूँ? यह तक़ाज़ा कर रहे हैं कि मैं
    वह जुआ हलका कर दूँ जो मेरे बाप ने उन पर डाल दिया।”
  rug-rug: Nanasi sa si arini, “Nasa sa mia vinari tokae gamu? Kote vea olaṉa guni
    gita saripu zama guahe koa rau, ‘Va mamahelo ia sa ioki sapu vekoa sa tamamu koa
    gami’?” gua si asa.
  gaz-gaz: Innis, “Gorsi keessan maal? Namoota, ‘Waanjoo abbaan kee nurra kaaʼe kana
    nuuf salphisi’ naan jedhan kanaaf akkamitti haa deebisnu?” jedhee isaan gaafate.
  fra-LSG: 'Il leur dit: Que conseillez-vous de répondre à ce peuple qui me tient
    ce langage: Allège le joug que nous a imposé ton père?'
  gnn-gnn: '@see-verse:1KI.012.008'
  yal-yal: A yi e maxɔdin, a naxa, “Muxuni itoe bata n maxɔdin a n xa goronna ndedi
    ba e xun ma, n fafe e ɲaxankataxi naxan na alo konyine. Ɛ n maxadima yabin mundun
    na n xa a so e yii?”
  haw-1868: Olelo mai la hoi oia ia lakou, Heaha ka olelo a oukou e olelo mai ai,
    e hai aku ai kakou i keia poe kanaka, ka poe i olelo mai ia'u, i ka i aua mai,
    E hoomama oe i ka auamo a kou makuakane i kau mai ai maluna o makou?
  arb-NAV: 'وَسَأَلَهُمْ: «بِمَ تُشِيرُونَ أَنْتُمْ فَنَرُدَّ جَوَاباً إِلَى هَذَا
    الشَّعْبِ الَّذِي طَالَبَنِي قَائِلاً: خَفِّفْ مِنَ النِّيرِ الَّذِي أَثْقَلَ
    بِهِ أَبُوكَ كَاهِلَنَا».'
  ewe-ewe: Ebia wo be, “Nu ka miesusu? Aleke míagblɔ na ame siawo esi wova biam be,
    ‘Ɖe kɔkuti si fofowò tsɔ da ɖe mía dzi la dzi kpɔtɔ na mí’ mahã?”
  eng-LEE: And he said unto them, What do you counsel how we should give an answer
    to this people, who have spoken to me, saying, Make lighter the yoke which thy
    father did put upon us?
  gvn-gvn: '@see-verse:1KI.012.008'
  asm-FB: তেওঁ তেওঁলোকক সুধিলে, “যি সকল লোকে, ‘আপোনাৰ পিতৃয়ে যি কঠোৰ পৰিশ্ৰম আমাৰ
    দ্ৱাৰাই কৰাইছে সেই কার্যৰ ভাৰ কিছু লঘু কৰক’, এইদৰে মোৰ আগত ক’লে, তেওঁলোকক উত্তৰ
    দিবলৈ তোমালোকে মোক কি পৰামৰ্শ দিয়া?”
  sus-A: عَ نَشَ عٍ مَشْرِن، «وٌ مَرَ سِ مُندُن قِمَ ﭑ مَ ﭑ نَ ﭑ مَ حَمَ يَابِمَ نَشَن
    نَ، حَمَ نَشَن ﭑ مَيَندِ مَ ﭑ شَ ندٍ بَ عٍ شَ كٌتٍ رَ ﭑ بَبَ نَشَن سَشِ عٍ قَرِ.»
  fra-SBL: 'Il leur dit : « Quel conseil donnez-vous, pour que nous répondions à ces
    gens qui m''ont parlé en disant : « Allègez le joug que votre père a mis sur nous ? »".'
  hbo-hbo: וַיֹּ֣אמֶר אֲלֵיהֶ֗ם מָ֚ה אַתֶּ֣ם נֹֽועָצִ֔ים וְנָשִׁ֥יב דָּבָ֖ר אֶת־הָעָ֣ם
    הַזֶּ֑ה אֲשֶׁ֨ר דִּבְּר֤וּ אֵלַי֙ לֵאמֹ֔ר הָקֵל֙ מִן־הָעֹ֔ל אֲשֶׁר־נָתַ֥ן אָבִ֖יךָ
    עָלֵֽינוּ׃
  piu-2006: '@see-verse:1KI.012.008'
  kik-kik: Akĩmooria atĩrĩ, “Inyuĩ mũngĩndaara atĩa? Andũ aya maranjĩĩra atĩ, ‘Tũhũthĩrie
    icooki rĩrĩa thoguo aatũigĩrĩire’ Ingĩmacookeria atĩa?”
  omb-omb: Mo huire vena, “?Nomiu tovotovo a havai? ?Dai duvi na tangaloi ngerelehe
    wuraha? Huri rau veve laweau vena, ‘Gon vai na tabana mava tamamu u teue lumei
    na mamarae.’”
  fra-NCL: 'Il leur dit : « Que me conseillez-vous de répondre à ce peuple qui me
    tient ce langage : Allège le joug que nous a imposé ton père ? »'
  cek-AK: Siangpahrang mah nihcae khaeah, Hae kaminawk mah, kai khaeah, Nampa mah
    kaicae nuiah phawhsak ih hmuen kazit hae anghoepsak kue lai ah, tiah ang naa o,
    hae tiah thui kaminawk hae, kawbangmaw ka pathim han, tiah a naa.
  cuk-cuk: 'Roboam a-sapinganse egisded: —¿Igi an we-dulemar-anga-weyob-sogsamaladga
    an sogoe? Ar anga sogsamalad: ‘Be-bab, undar-arbaleged-dummad anmarga uksaye.
    We-undar-arbaleged-dummad, wilubba be anmarga imakye.’'
  uig-CYR: 'уларға: — Маңа «Силиниң атилири бизгә салған боюнтуруқни йеникләткәйла»
    дәп тилигән бу хәлиққә җавап беришимиз тоғрилиқ қандақ мәслиһәт берисиләр? — деди.'
  pma-pma: Kei vis keil vit, “?Mukave? ?Meteisauen sa mihesani minau keke ir reheha
    rehehiteni min meatin keil enek koa avis nau keke nikulat tei umen ran keil?”
  tel-2017: “మా మీద నీ తండ్రి ఉంచిన కాడిని తేలిక చేయమని నాతో చెప్పుకున్న ఈ ప్రజలకు
    ఏమని జవాబు చెప్పాలి? మీరిచ్చే సలహా ఏంటి?” అని ప్రశ్నించాడు.
  hat-BSA: 'Konsa, li te mande yo: “Ki konsèy n ap ban mwen pou nou kapab reponn pèp
    sa a ki te pale avè m e te di: ‘Fè jouk ke papa ou te mete sou nou an vin pi lejè’?”'
  bxh-bxh: Ya fatiꞌoidi iyen, Emi nuwatuhu somo? Dodoga sa libaliba laoma lisigu tiyen,
    “Ema paisowa u famalahadi, tabu doha tamam ena fuya yai.” Haba somo E falibadi?
  kos-kos: El siyuk selos, “Kasru fuka lowos nu sik? Mea nga ac sang topuk mwet ma
    siyuk nga in akmulalaye mwe utuk lalos?”
  hbo-WLC: וַיֹּ֣אמֶר אֲלֵיהֶ֗ם מָ֚ה אַתֶּ֣ם נֽוֹעָצִ֔ים וְנָשִׁ֥יב דָּבָ֖ר אֶת־הָעָ֣ם
    הַזֶּ֑ה אֲשֶׁ֨ר דִּבְּר֤וּ אֵלַי֙ לֵאמֹ֔ר הָקֵל֙ מִן־הָעֹ֔ל אֲשֶׁר־נָתַ֥ן אָבִ֖יךָ
    עָלֵֽינוּ׃
  ibo-ibo: Rehoboam jụrụ ha sị, “Gịnị bụ ndụmọdụ unu? Gịnị bụ ọsịsa anyị ga-enye ndị
    a na-asị, ‘Mee ka ibu arọ nna gị bokwasịrị anyị dị mfe’? ”
  ory-ory: ପୁଣି, ସେ ସେମାନଙ୍କୁ କହିଲେ, “ଏହି ଲୋକମାନେ ମୋତେ କହୁଛନ୍ତି, ‘ତୁମ୍ଭ ପିତା ଆମ୍ଭମାନଙ୍କ
    ଉପରେ ଯେଉଁ ଯୁଆଳି ଥୋଇଅଛନ୍ତି, ତାହା ହାଲୁକା କର; ସେମାନଙ୍କୁ ଉତ୍ତର ଦେବା ପାଇଁ ତୁମ୍ଭେମାନେ
    ଆମ୍ଭଙ୍କୁ କି ପରାମର୍ଶ ଦେଉଅଛ?’”
  wmt-wmt: '@see-verse:1KI.012.008'
  chk-chk: Iwe, a aisiniir, “Met ämi öüröür, pwe sipwe pälüeni ngeni ekei aramas mi
    üreniei pwe üpwe apäna ngeniir ewe angang mi chou, semei we a achouu ngeniir?”
  rop-rop: Det king bin askim olabat, “Wanim ai garra tok en dum blanga detlot pipul
    wen olabat askimbat mi blanga meigim olabat wek oni lilbit?”
  ukr-1871: 'І питав їх: Як ви порадите менї відповісти народові сьому, що менї ось
    що промовили: Полегчи ярмо, яке наложив на нас твій батько?'
  deu-1951: 'Und er sprach zu ihnen: Was ratet ihr, daß wir diesem Volk antworten,
    welches zu mir gesagt und gesprochen hat: Mache das Joch leichter, welches dein
    Vater auf uns gelegt hat?'
  eng-JPS: 'And he said unto them: ''What counsel give ye, that we may return answer
    to this people, who have spoken to me, saying: Make the yoke that thy father did
    put upon us lighter?'''
  srp-1865: 'I reèe im: šta vi svjetujete da odgovorimo narodu, koji mi rekoše govoreæi:
    olakšaj jaram koji je metnuo na nas tvoj otac?'
  lug-lug: N’ababuuza nti, “Mumpa magezi ki okuddamu abantu abasabye okuwewula ku
    kikoligo kitange kye yabateekako?”
  heb-heb: ויאמר אליהם מה אתם נועצים ונשיב דבר את העם הזה אשר דברו אלי לאמר הקל מן
    העל אשר נתן אביך עלינו׃
  ben-IRV: তিনি তাদের বললেন, “লোকেরা বলছে, ‘আপনার বাবা যে ভারী যোঁয়াল আমাদের উপর
    চাপিয়ে দিয়েছেন তা হালকা করুন।’ এই ব্যাপারে তোমাদের পরামর্শ কি? আমরা তাদের কি
    উত্তর দেব?”
  pan-pan: ਉਸ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਮੈਨੂੰ ਕੀ ਸਲਾਹ ਦਿੰਦੇ ਹੋ ਕਿ ਅਸੀਂ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ
    ਉਸ ਗੱਲ ਦਾ ਉੱਤਰ ਦੇਈਏ ਜਿਹੜੀ ਉਨ੍ਹਾਂ ਨੇ ਮੈਨੂੰ ਆਖੀ ਕਿ ਸਾਡੇ ਜੂਲੇ ਨੂੰ ਹੌਲਾ ਕਰੋ ਜਿਹੜਾ
    ਤੁਹਾਡੇ ਪਿਤਾ ਨੇ ਸਾਡੇ ਉੱਤੇ ਰੱਖਿਆ ਹੋਇਆ ਹੈ?
  mya-JVB: ပြည်သားတို့က၊ ခမည်းတော် တင် သော ထမ်းဘိုး ကို ပေါ့ စေတော်မူပါဟု လျှောက်ဆို
    ကြသည်ဖြစ်၍၊ သူ တို့ အား ငါပြန် ပြောရမည်အကြောင်း အဘယ်သို့ အကြံ ပေး ကြမည်နည်းဟုမေး
    သော်၊
  tbg-tbg: Ho Rehoboamuva vinavuka irero tiharo, ˻Isareri˼ vika tiriara tiha, Ai qova
    tinavuqaa nora maara vataira vuaqa ntava timitaane tiarave. Ho te nana uvae vika
    tiva nimirarave? tiro.
  hmo-hmo: Ia ese idia ia nanadaia, ia gwau, “Umui emui laloa be dahaka? Israela iduhu
    taudia idia ura edia gaukara ena metau do lau hamaragia. Edena bamona idia dekenai
    do lau haere?”
  urd-urd: और उनसे पूछा कि “तुम क्या सलाह देते हो, ताकि हम इन लोगों को जवाब दे सकें
    जिन्होंने मुझ से ऐसा कहा है कि उस बोझे को जो तेरे बाप ने हम पर रख्खा हल्का कर
    दे?”
  rus-SYN: 'и сказал им: что вы посоветуете мне отвечать народу сему, который говорил
    мне и сказал: “облегчи иго, которое наложил на нас отец твой”?'
  bqc-SIM: 'À ń lá à mɛ̀: Gbɛ̃́ pↄ́ aa òmɛɛ mà zĩ gbãa pↄ́ ma mae dànɛ́ laonɛ́piↄ,
    yã́ kpele á è a maa wà a zã́ símái?'
  tcz-CHONGTHU: Aman amaho jah’a chun, “Hiche mipi hon napan kachung uva pohgih eipoh
    sah uhi neisuh lhompeh un atiu hi, iti ka donbut ding ham?” tin ana dongin ahi.
  mar-mar: रहबाम त्यांना म्हणाला, माझ्या वडिलांच्या कारकिर्दीतल्यापेक्षा “या लोकांस
    कामाचे जू हलके करून हवे आहे. त्यांना आता मी काय सांगू, त्यांच्याशी काय बोलू?”
  soq-soq: Me mo waitaramone wanase, “Ne ambi dewanteapa, apana waia ne nola tekateka
    wanamopa mai nola saiwaia ne mamana walamawe wanamodia rua wanamopa. Ne ambi wape
    diamopa?”
  qub-qub: 'Tapushpan niran: «¿Imatataj chay runacunata nëman? Paycunaga munaycan
    papänë ñacachishanpitaga mas pöcuna ñacachinätami.»'
  bqp-bqp: 'À ń lá à pì: Gbɛ̃ kũ ò pìmɛnɛ mà zĩ gbãna kũ ma de dàńnɛ lagońnɛ pìnↄ,
    yã kpaten a è à mana ò síńlaa?'
  hat-hat: 'Li di yo: -Ki konsèy nou ta ban mwen? Kisa pou m'' reponn pèp la k''ap
    mande m'' pou m'' fè yon leve men pou yo?'
  eng-BSB: He asked them, “What message do you advise that we send back to these people
    who have spoken to me, saying, ‘Lighten the yoke your father put on us’?”
  eng-WEBPB: He said to them, “What counsel do you give, that we may answer these
    people who have spoken to me, saying, ‘Make the yoke that your father put on us
    lighter’?”
  kbq-kbq: amanage huno zamantahige'ne, Tamagra antahintahitmia hinke'na antahineno.
    Na'ane hu'na ama vahetmimo'zama hu'za negafa'ma knanentake eri'zama tamigetama
    e'neruna eri'zana eri oza huranto hu'zama haza vahe'tmina kenona huzmantegahufi
    antahintahia namiho, huno zamantahigege'za,
  nhe-BL: 'Huan quinilhui: ―¿Quejatza innechconsejomacaj para ma niquinnanquili nopa
    tlacame tlen quinequij ma niquinquixtili achi inintlaohuijcayo tlen notata quinmacac?'
  bus-bus: 'À ń lá à bè: Gbɛ̃ kɛ̀ aↄ̃ bèmɛ mà zĩ gbãaa kɛ̀ ma dee dàńnɛ lagońnɛ pìnↄ,
    yã kpareen á è à maa wà síńlaa?'
  gub-BL: — Ma'e a'e putar a'e teko wanupe ihe nehe. — Urepyro pe ma'e puhuz haw wi
    nehe, i'i ihewe wà, i'i wanupe.
  eng-DRA: 'And he said to them: What counsel do you give me, that I may answer this
    people, who have said to me: Make the yoke which thy father put upon us lighter?'
