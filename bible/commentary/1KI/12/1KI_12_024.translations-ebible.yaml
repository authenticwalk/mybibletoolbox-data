verse: 1KI.012.024
translations:
  mal-C: ‘നിങ്ങളുടെ സഹോദരന്മാരായ ഇസ്രായേല്യരോടു യുദ്ധത്തിനു പോകരുത്. നിങ്ങൾ ഓരോരുത്തനും
    താന്താങ്ങളുടെ ഭവനത്തിലേക്കു മടങ്ങിപ്പോകുക. ഈ കാര്യം എന്റെ ഇഷ്ടപ്രകാരം സംഭവിച്ചിരിക്കുന്നു
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.’ ” അങ്ങനെ അവർ യഹോവയുടെ വചനമനുസരിച്ച് യഹോവയുടെ കൽപ്പനപ്രകാരം
    സ്വന്തം ഭവനങ്ങളിലേക്ക് മടങ്ങിപ്പോയി.
  deu-TKW: 'So spricht Jahwe: Ihr sollt nicht hinziehen, um gegen eure Brüder, die
    Israeliten, zu kämpfen: jedermann kehre wieder heim, denn durch mich ist es also
    gefügt worden! Als sie das Wort Jahwes vernahmen, kehrten sie um und zogen ab,
    wie Jahwe befahl.'
  lin-lin: '‹ Tala liloba oyo Yawe alobi : Bokende te kobundisa bandeko na bino, bato
    ya Isalaele ! Tika ete moto moko na moko azonga na ndako na ye, pamba te Ngai
    moko nde nasali makambo nyonso oyo eleki. › » Batosaki Liloba na Yawe mpe bazongaki
    na bandako na bango mpo na kotosa mitindo ya Yawe.'
  eng-LSV: 'Thus said YHWH: You do not go up nor fight with your brothers the sons
    of Israel; let each return to his house, for this thing has been from Me”; and
    they hear the word of YHWH, and turn back to go according to the word of YHWH.'
  eng-GNV: 'Thus saith the Lord, Ye shall not go vp, nor fight against your brethren
    the children of Israel: returne euery man to his house: for this thing is done
    by me. They obeyed therefore the worde of the Lord and returned, and departed,
    according to the worde of the Lord.'
  eng-WEBSTER: 'Thus saith the LORD, Ye shall not go up, nor fight against your brethren
    the children of Israel: return every man to his house; for this thing is from
    me. They hearkened therefore to the word of the LORD, and returned to depart,
    according to the word of the LORD.'
  nhw-BL: 'Ya ni catli niininTECO niquinnahuatía: ‘Amo xiquinhuilanatij amoisraelita
    icnihua. Ximocuepaca nochi ipan amochajchaj pampa quej nopa na nopaquilis.’ ”
    Huan quema quicajque catli quinilhuijtoya TOTECO, mocuepque ininchajchaj quen
    quinnahuatijtoya.'
  swh-ONEN: '‘Hili ndilo asemalo Bwana: Msipande kupigana dhidi ya ndugu zenu, Waisraeli.
    Nendeni nyumbani, kila mmoja wenu, kwa kuwa hili nimelitenda mimi.’ ” Kwa hiyo
    wakalitii neno la Bwana na kurudi nyumbani, kama Bwana alivyokuwa ameagiza.'
  bba-bba: ɑ nɛɛ, wee ye nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Bu ku rɑɑ dɑ bu kɑ ben mɛro bisibu
    Isirelibɑ tɑbu ko. Ben bɑɑwure u ɡɔsiro win yɛnuɔ, domi yeni yɑ nɑwɑ sɑɑ nɛ Yinni
    Gusunɔn min di. Mɑ bɑ Yinni Gusunɔn ɡere wurɑ, bɑ ɡɔsirɑ bɑ wurɑ ben yɛnusɔ.
  eng-KJVCPB: 'Thus saith the Lord, Ye shall not go up, nor fight against your brethren
    the children of Israel: return every man to his house; for this thing is from
    me. They hearkened therefore to the word of the Lord, and returned to depart,
    according to the word of the Lord.'
  cpy-cpy: '‘Iroka ikantzi Tajorentsi: Tee okameethatzi piyaate powayirita-wakaeyaa
    pikaatzi pisheninkata-wakahaeyani eeroka Israel-paeni. Pipiyi maawoeni pipanko-thaanteki,
    tema rootaki nantawaeri naaka.’” Ikanta ikemaeya-kironi ñaantsi ikantziriri Tajorentsi,
    piyayitanaka ipanko-thaanteki-paeni, imatakiro jempe ikantakiri Tajorentsi.'
  luo-luo: '‘Ma e gima Jehova Nyasaye owacho: Kik udhi utug lweny gi oweteu ma jo-Israel.
    Doguru e miechu, ngʼato ka ngʼato, nimar ma osetimore nikech an.’ ” Omiyo negiwinjo
    wach Jehova Nyasaye mi gidok e miechgi kaka Jehova Nyasaye nochiko.'
  meu-meu: '“Iehova na ini e gwau tomamu: Basiola, varavaramui Israel taudia na basio
    tuari henidia; ta ta emu ruma emu ruma ba lou lao, badina be ina na lauegu amo
    e vara”. Taunabunai idia ese Iehova ena hereva e hakala henia, edia ruma e lou
    heni, Iehova ena hereva heḡereḡerena.'
  npi-ULB: '''परमप्रभु यसो भन्नुहुन्छः आफ्ना दाजुभाइ इस्राएलका मानिसहरूलाई तिमीहरूले
    आक्रमण नगर्नू वा तिनीहरूसित लडाइँ नगर्नू । हरेक मानिस आ-आफ्नो घरमा फर्केर जाओस्
    किनकि यो काम मैले गरेको हुँ'' ।” त्यसैले तिनीहरूले परमप्रभुको वचन सुने र तिनीहरू
    फर्केर आ-आफ्नो बाटो लागे । यसरी तिनीहरूले उहाँको वचन पालन गरे ।'
  yor-yor: ‘Báyìí ni Olúwa wí, “Ẹ má ṣe gòkè lọ láti bá àwọn arákùnrin yín jà, àwọn
    ènìyàn Israẹli. Kì olúkúlùkù yín padà sí ilé rẹ̀, nítorí nǹkan yìí láti ọ̀dọ̀
    mi wá ni.” ’ ” Bẹ́ẹ̀ ni wọ́n sì gbọ́ ọ̀rọ̀ Olúwa, wọ́n sì tún padà sí ilé wọn,
    gẹ́gẹ́ bí ọ̀rọ̀ Olúwa.
  emp-NTPO: '“Ãcõrẽba nãwã jara b̶ʌa: bãrã djabarã israelerã ume djõne wãrãnadua.
    Mʌ̃abʌrʌ ãdjirãra awara wãbisia. Maʌ̃ bẽrã jũmarãda diguid̶aa wãnadua.”– Ara maʌ̃da
    Ãcõrẽba jarad̶ara jũmarãba ĩjãsid̶aa. Ãdjirãra diguid̶aa wãsid̶aa Ãcõrẽba jarad̶a
    quĩrãca.'
  pes-OPCB: '@see-verse:1KI.012.023'
  tgl-ULB: '''Ito ang sinasabi ni Yahweh: Hindi ninyo dapat nilulusob o nilalabanan
    ang inyong mga kapatid na bayang Israel. Bawat lalaki ay dapat magbalik sa kaniyang
    tahanan, dahil kalooban ko na mangyari ang bagay na ito.”'' Kaya nakinig sila
    sa salita ni Yahweh at bumalik at nagpunta sa kani-kanilang daan, at sinunod nila
    ang kaniyang salita.'
  cbu-NT: Ashiriya, waratamaam waanpatatin zoonllpa Israelchichpatatin watsta. Anumandari
    waanpeetamsin kanapchinllinpa, tángcha. Watam nuwandari amb ashiruri wayaranginawa,
    Apanll tárangu, Simayassha kamanirangu, ichingarusin tputs anoo mazinarangusin,
    Apanll zurakcha, tárangusin, anumandari yusur wapitam kanapuranganaya. Ashiriya,
    na kamaneena yuwaa kurakaam tsimbun wayarangana anootsi.
  hui-hui: Anduane Homogo i̱na larogo tí hameneore Isaraele karu baba wai nabibe.
    Áyu tí bibahende andaga piai hadaba. I̱nime hame lewadagua Isaraele wali agali
    tigua tí yu wahalu tini hangu hatara hayagoni. Anidagua biyagoni i̱nime biru,
    lene. Ani laya handala Semaia ibugua pialu Anduane Homogonaga bi urunidagua latagi
    hayagola ti wahalu tini andaga pugupugu bini.
  mya-mya: '``သင်​တို့​သည်​သင်​တို့​၏​ညီ​အစ်​ကို​များ​ဖြစ် ကြ​သော​ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​ကို​မ​တိုက်
    မ​ခိုက်​ကြ​နှင့်။ ယ​ခု​ဖြစ်​ပျက်​ခဲ့​သော​အ​မှု သည်​ငါ​၏​အ​လို​တော်​အ​တိုင်း​ဖြစ်​သ​ဖြင့်
    သင်​တို့​အား​လုံး​မိ​မိ​တို့​နေ​ရပ်​သို့​ပြန်​ကြ လော့'''' ဟု​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ကြောင်း
    ဆင့်​ဆို​စေ​တော်​မူ​၏။ သူ​တို့​အား​လုံး​သည် လည်း​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို
    နာ​ခံ​လျက်​မိ​မိ​တို့​နေ​ရပ်​သို့​ပြန်​သွား ကြ​၏။'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོ་ཡར་སོང་ནས་རང་གི་སྤུན་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་དམག་རྒྱག་མི་རུང་།
    དོན་འདི་ནི་བདག་ལས་བྱུང་བ་ཡིན་པས། ཁྱོད་རྣམས་རང་རང་གི་ཁྱིམ་དུ་ལོག་ཅིག་གསུངས་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་པ་དང་།
    དེ་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་མཉན་ཏེ་ཕྱིར་རང་ཡུལ་དུ་ལོག་པའོ། །
  sna-sna: '‘Zvanzi naJehovha: Musakwidza kumusoro kundorwa nehama dzenyu, vaIsraeri.
    Endai kumisha yenyu mumwe nomumwe wenyu, nokuti ndini ndaita izvi.’ ” Naizvozvo
    vakateerera shoko raJehovha vakaenda kumisha yavo zvakare, sezvakanga zvarayirwa
    naJehovha.'
  spa-BLM: '‘Dice el Señor: “No subiréis ni lucharéis contra vuestros hermanos, los
    hijos de Israel. Volved cada uno a su casa, porque esto viene de mí””. Así que
    escucharon la palabra de Yahvé, y volvieron y se fueron, según la palabra de Yahvé.'
  cac-cac: 'A Jehová tz''alan icha tic: Man̈ eyac'' oval yed'' eb'' eyetisraelal chi'',
    yujto a in ix el d''a in c''ool to icha chi'' tz''aji. Meltzajan̈ec d''a e pat,
    xchi Jehová, xa chi d''a eb'', xchi d''a vin̈. Ayic ix yab''an eb'' anima chi'',
    ix meltzaj eb'' icha ix aj yalan Jehová.'
  swh-ULB: “BWANA asema hivi, Usipigane wala kuwavamia ndugu zako watu wa Israeli.
    Kila mtu lazima arudi nyumbani kwake, kwa kuwa jambo hili nimelisababisha mimi.”
    Kwa hiyo wakalisikiliza neno la BWANA na wakrudi nyumbani kwa njia zao na wakalitii
    neno lake.
  bel-bel: 'так кажа Гасподзь: не хадзеце і не пачынайце вайны з братамі вашымі, сынамі
    Ізраілевымі; вярнецеся кожны ў дом свой, бо ад Мяне гэта было. І паслухаліся яны
    слова Гасподняга і пайшлі назад па слове Гасподнім.'
  deu-ELBBK: 'So spricht der HERR: Ihr sollt nicht hinaufziehen und nicht mit euren
    Brüdern, den Kindern Israel kämpfen; kehrt um, jeder nach seinem Haus, denn von
    mir aus ist diese Sache geschehen. Und sie hörten auf das Wort des HERRN und zogen
    wieder zurück nach dem Wort des HERRN.'
  mbb-OT: he iyan a, is Nengazen migkaǥi te, ‘Kenè kew pekidtebek te menge kezuzumahi
    niw he menge Israilihanen. Ulì kew, su kediey he suat he mahadì si Jeroboam.’
    ” Mibpezumazuma sikandan te Nengazen ne nemen-ulì dan, su iyan haazà insuǥù te
    Nengazen kandan.
  mal-2015: നിങ്ങളുടെ സഹോദരന്മാരായ യിസ്രായേൽമക്കളോടു യുദ്ധം ചെയ്കയുമരുതു; ഓരോരുത്തൻ
    താന്താന്റെ വീട്ടിലേക്കു മടങ്ങിപ്പോകുവിൻ; ഈ കാര്യം എന്റെ ഹിതത്താൽ ഉണ്ടായിരിക്കുന്നു
    എന്നിപ്രകാരം യഹോവ അരുളിച്ചെയ്യുന്നു. അവർ യഹോവയുടെ അരുളപ്പാടു അനുസരിച്ചു യഹോവയുടെ
    കല്പനപ്രകാരം മടങ്ങിപ്പോയി.
  rmc-rmc: 'hoj kada phenel o RAJ: ‚Ma džan pro mariben pre tumare phrala, pro Izraeliti.
    Savore džan khere, bo me kada kerďom.‘ “ On šunde le RAJESKRO lav a savore gele
    pale khere.'
  pes-OPV: 'خداوند چنین می‌گوید: مروید و با برادران خود بنی‌اسرائیل جنگ منمایید، هر
    کس به خانه خود برگردد زیرا که این امر از جانب من شده است.» و ایشان کلام خداوند
    را شنیدند وبرگشته، موافق فرمان خداوند رفتار نمودند.'
  ron-1924: '‘Аша ворбеште Домнул: «Ну вэ суиць ши ну фачець рэзбой ымпотрива фрацилор
    воштри, копиий луй Исраел! Фиекаре дин вой сэ се ынтоаркэ акасэ, кэч де ла Мине
    с-а ынтымплат лукрул ачеста.»’” Ей ау аскултат де Кувынтул Домнулуй ши с-ау ынторс
    акасэ, дупэ Кувынтул Домнулуй.'
  ben-OBCV: '‘সদাপ্রভু একথাই বলেন: তোমাদের ভাইদের সঙ্গে—ইস্রায়েলীদের সঙ্গে তোমরা
    যুদ্ধ করতে যেয়ো না। তোমাদের প্রত্যেকজন ঘরে ফিরে যাও, কারণ আমিই এমনটি করেছি।’ ”
    তাই সদাপ্রভুর কথার বাধ্য হয়ে তারা ঘরে ফিরে গেল, যেমনটি সদাপ্রভু আদেশ দিলেন।'
  som-som: Rabbigu wuxuu leeyahay, Waa inaydnaan kor u bixin oo aydnaan walaalihiin
    dadka Israa'iilna la diririn. Nin waluba gurigiisii ha ku noqdo, waayo, waxanu
    aniguu iga yimid. Sidaas aawadeed way maqleen Eraygii Rabbiga, oo intay noqdeen
    ayay iska tageen sidii erayga Rabbigu ahaa.
  lat-VUC: 'Hæc dicit Dominus: Non ascendetis, neque bellabitis contra fratres vestros
    filios Israël: revertatur vir in domum suam: a me enim factum est verbum hoc.
    Audierunt sermonem Domini, et reversi sunt de itinere, sicut eis præceperat Dominus.'
  eng-ASVBT: 'Thus saith Jehovah, Ye shall not go up, nor fight against your brethren
    the children of Israel: return every man to his house; for this thing is of me.
    So they hearkened unto the word of Jehovah, and returned and went their way, according
    to the word of Jehovah.'
  ita-1885: 'Così ha detto il Signore: Non salite, e non combattete co'' figliuoli
    d''Israele, vostri fratelli; ritornatevene ciascuno a casa sua; perciocchè questa
    cosa è proceduta da me. Ed essi ubbidirono alla parola del Signore, e si volsero
    indietro, e se ne andarono, secondo il comandamento del Signore.'
  eng-LXXUP: 'Thus saith the Lord, Ye shall not go up, neither shall ye fight with
    your brethren the sons of Israel: return each man to his own home; for this thing
    is from me; and they hearkened to the word of the Lord, and they ceased from going
    up, according to the word of the Lord. So King Solomon sleeps with his fathers,
    and is buried with his fathers in the city of David; and Rehoboam his son reigned
    in his stead in Jerusalem, being sixteen years old when he began to reign, and
    he reigned twelve years in Jerusalem: and his mother’s name was Naamah, daughter
    of Hanun son of Nahash king of the children of Ammon. And he did that which was
    evil in the sight of the Lord, and walked not in the way of David his father.
    And there was a man of Mount Ephraim, a servant to Solomon, and his name was Jeroboam;
    and the name of his mother was Zeruah, a harlot; and Solomon made him head of
    the levies of the house of Joseph: and he built for Solomon Zeredah in Mount Ephraim;
    and he had three hundred chariots of horses: he built the citadel with the levies
    of the house of Ephraim; he fortified the city of David, and aspired to the kingdom.
    And Solomon sought to kill him; and he was afraid, and escaped to Shishak king
    of Egypt, and was with him until Solomon died. And Jeroboam heard in Egypt that
    Solomon was dead; and he spoke in the ears of Shishak king of Egypt, saying, Let
    me go, and I will depart into my land; and Shishak said to him, Ask any request,
    and I will grant it thee. And Shishak gave to Jeroboam Ano the eldest sister of
    Tahpenes his wife, to be his wife: she was great among the daughters of the king,
    and she bore to Jeroboam Abijah his son: and Jeroboam said to Shishak, Let me
    indeed go, and I will depart. And Jeroboam departed out of Egypt, and came into
    the land of Zeredah that was in Mount Ephraim, and thither the whole tribe of
    Ephraim assembles, and Jeroboam built a fortress there. And his young child was
    sick with a very severe sickness; and Jeroboam went to inquire concerning the
    child: and he said to Ano his wife, Arise, go, inquire of God concerning the child,
    whether he shall recover from his sickness. Now there was a man in Shiloh, and
    his name was Ahijah: and he was sixty years old, and the word of the Lord was
    with him. And Jeroboam said to his wife, Arise, and take in thy hand loaves for
    the man of God, and cakes for his children, and grapes, and a pot of honey. And
    the woman arose, and took in her hand bread, and two cakes, and grapes, and a
    pot of honey, for Ahijah: and the man was old, and his eyes were dim, so that
    he could not see. And she arose up from Zeredah and went; and it came to pass
    when she had come into the city to Ahijah the Shilonite, that Ahijah said to his
    servant, Go out now to meet Ano the wife of Jeroboam, and thou shalt say to her,
    Come in, and stand not still: for thus saith the Lord, I send grievous tidings
    to thee. And Ano went in to the man of God; and Ahijah said to her, Why hast thou
    brought me bread and grapes, and cakes, and a pot of honey? Thus saith the Lord,
    Behold, thou shalt depart from me, and it shall come to pass when thou hast entered
    into the city, even into Zeredah, that thy maidens shall come out to meet thee,
    and shall say to thee, The child is dead: for thus saith the Lord, Behold, I will
    destroy every male of Jeroboam, and there shall be the dead of Jeroboam in the
    city, them the dogs shall eat, and him that has died in the field shall the birds
    of the air eat, and he shall lament for the child, saying, Woe is me, Lord! for
    there has been found in him some good thing touching the Lord. And the woman departed,
    when she heard this: and it came to pass as she entered into Zeredah, that the
    child died; and there came forth a wailing to meet her. And Jeroboam went to Shechem
    in Mount Ephraim, and assembled there the tribes of Israel; and Rehoboam the son
    of Solomon went up thither. And the word of the Lord came to Shemaiah son of Enlami,
    saying, Take to thyself a new garment which has not gone into the water, and rend
    it into twelve pieces; and thou shalt give some to Jeroboam, and shalt say to
    him, Thus saith the Lord, Take to thyself ten pieces to cover thee: and Jeroboam
    took them: and Shemaiah said, Thus saith the Lord concerning the ten tribes of
    Israel. And the people said to Rehoboam the son of Solomon, Thy father made his
    yoke heavy upon us, and made the meat of his table heavy; and now thou shalt lighten
    them upon us, and we will serve thee. And Rehoboam said to the people, Wait three
    days, and I will return you an answer: and Rehoboam said, Bring in to me the elders,
    and I will take counsel with them what I shall answer to the people on the third
    day. So Rehoboam spoke in their ears, as the people sent to him to say: and the
    elders of the people said, Thus the people have spoken to thee. And Rehoboam rejected
    their counsel, and it pleased him not: and he sent and brought in those who had
    been brought up with him; and he said to them, Thus and thus has the people sent
    to me to say: and they that had been brought up with him said, Thus shalt thou
    speak to the people, saying, My little finger shall be thicker than my father’s
    loins; my father scourged you with whips, but I will rule you with scorpions.
    And the saying pleased Rehoboam, and he answered the people as the young men,
    they that were brought up with him, counseled him: and all the people spoke as
    one man, every one to his neighbor, and they cried out all together, saying, We
    have no part in David, nor inheritance in the son of Jesse: to thy tents, O Israel,
    every one; for this man is not for a prince or a ruler over us. And all the people
    was dispersed from Shechem, and they departed every one to his tent: and Rehoboam
    strengthened himself and departed, and mounted his chariot, and entered into Jerusalem:
    and there follow him the whole tribe of Judah, and the whole tribe of Benjamin.
    And it came to pass at the beginning of the year, that Rehoboam gathered all the
    men of Judah and Benjamin, and went up to fight with Jeroboam at Shechem. And
    the word of the Lord came to Shemaiah the man of God, saying, Speak to Rehoboam
    king of Judah, and to all the house of Judah and Benjamin, and to the remnant
    of the people, saying, Thus saith the Lord, Ye shall not go up, neither shall
    ye fight with your brethren the sons of Israel: return every man to his house,
    for this thing is from me. And they hearkened to the word of the Lord, and forbore
    to go up, according to the word of the Lord.'
  eng-ULB: '''Yahweh says this: You must not attack or fight against your brothers
    the people of Israel. Each man must return to his home, for this thing has been
    made to happen by me.''” So they listened to the word of Yahweh and turned back
    and went their way, and they obeyed his word.'
  spa-VBL: ‘Esto es lo que dice el Señor. No luchen contra sus parientes israelitas.
    Cada uno de ustedes, váyase a su casa. Porque he sido yo quien ha hecho que esto
    ocurra’”. Así que obedecieron lo que el Señor les dijo y se fueron a sus casas,
    como el Señor había dicho.
  fra-_FOB: 'Ainsi a dit l''Éternel: Vous ne monterez point et vous ne combattrez
    point contre vos frères, les enfants d''Israël. Retournez-vous-en, chacun dans
    sa maison, car ceci vient de moi. Et ils obéirent à la parole de l''Éternel, et
    ils s''en retournèrent, selon la parole de l''Éternel.'
  mal-mal: നിങ്ങളുടെ സഹോദരന്മാരായ യിസ്രായേൽ മക്കളോട് യുദ്ധം ചെയ്യുകയുമരുത്; ഓരോരുത്തൻ
    താന്താന്റെ വീട്ടിലേക്ക് മടങ്ങിപ്പോകുവിൻ; ഈ കാര്യം എന്റെ ഹിതത്താൽ സംഭവിച്ചിരിക്കുന്നു”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു. അവർ യഹോവയുടെ അരുളപ്പാട് അനുസരിച്ച് മടങ്ങിപ്പോയി.
  urd-GVR: ‘Rab farmātā hai ki apne Isrāīlī bhāiyoṅ se jang mat karnā. Har ek apne
    apne ghar wāpas chalā jāe, kyoṅki jo kuchh huā hai wuh mere hukm par huā hai.’”
    Tab wuh Rab kī sun kar apne apne ghar wāpas chale gae.
  suz-BL: परमप्रभु यावेमी ‘गेपुकी आंम लोक्‍ब इस्राएली नु लडाइ पचा कली इर मलने। गे
    नेल्‍ल इन खिं खिं लेश्‍शा लने। मारदे हना एको आं मिम्‍शा पशो बाक्‍ब’ देंनो” देंमाक्‍त।
    मोपतीके मेकोपुकी परमप्रभु यावे आ देंशो खोदेंशो पा लडाइ पथ मलथु, आन खिं खिं लेश्‍शा
    लमा बाक्‍त।
  ita-1927: 'Così parla l’Eterno: Non salite a combattere contro i vostri fratelli,
    i figliuoli d’Israele! Ognuno se ne torni a casa sua; perché questo è avvenuto
    per voler mio”. Quelli ubbidirono alla parola dell’Eterno, e se ne tornaron via
    secondo la parola dell’Eterno.'
  ckb-ckb: '”یەزدان ئەمە دەفەرموێت: مەچن و لە دژی نەوەی ئیسرائیلی براتان مەجەنگن.
    هەریەکە و بۆ ماڵەکەی خۆی بگەڕێتەوە، چونکە ئەمە لەلایەن منەوەیە.“» ئەوانیش گوێڕایەڵی
    فەرمایشتی یەزدان بوون و بەگوێرەی فەرمانی یەزدان گەڕانەوە.'
  eng-BBE: The Lord has said, You are not to go to war against your brothers, the
    children of Israel; go back, every man to his house, because this thing is my
    purpose. So they gave ear to the word of the Lord, and went back, as the Lord
    had said.
  kan-OKCV: ‘ನೀವು ಇಸ್ರಾಯೇಲರಾಗಿರುವ ನಿಮ್ಮ ಸಹೋದರರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡಲು ಹೋಗಬೇಡಿರಿ.
    ಪ್ರತಿ ಮನುಷ್ಯನು ತನ್ನ ಮನೆಗೆ ಹಿಂದಿರುಗಲಿ.’ ಏಕೆಂದರೆ ಈ ಕಾರ್ಯವು ತಮ್ಮಿಂದ ಉಂಟಾಯಿತೆಂದು ಯೆಹೋವ
    ದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದನು. ಆದ್ದರಿಂದ ಅವರು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿ, ಯೆಹೋವ ದೇವರ
    ವಾಕ್ಯದ ಪ್ರಕಾರವೇ ಹಿಂದಿರುಗಿ ಹೋದರು.
  tam-2017: 'நீங்கள் போகாமலும், இஸ்ரவேல் மக்களான உங்கள் சகோதரர்களோடு யுத்தம்செய்யாமலும்,
    அவரவர் தங்களுடைய வீட்டிற்குத் திரும்புங்கள்; என்னாலே இந்தக் காரியம் நடந்தது என்று
    யெகோவா சொல்கிறார் என்று சொல் என்றார்; அப்பொழுது அவர்கள்: யெகோவாவுடைய சொல்லைக்
    கேட்டு, யெகோவாவுடைய வார்த்தையின்படியே திரும்பிப் போய்விட்டார்கள்.'
  spa-RV-1909: 'Así ha dicho Jehová: No vayáis, ni peleéis contra vuestros hermanos
    los hijos de Israel; volveos cada uno á su casa; porque este negocio yo lo he
    hecho. Y ellos oyeron la palabra de Dios, y volviéronse, y fuéronse, conforme
    á la palabra de Jehová.'
  ron-BTF: 'Astfel spune DOMNUL: Să nu vă urcaţi, nici să nu luptaţi împotriva fraţilor
    voştri, copiii lui Israel; întoarceţi-vă fiecare om la casa lui, pentru că acest
    lucru este de la mine. Ei au dat ascultare cuvântului DOMNULUI şi s-au întors
    să plece, conform cuvântului DOMNULUI.'
  eng-WEBP: ‘The LORD says, “You shall not go up or fight against your brothers, the
    children of Israel. Everyone return to his house; for this thing is from me.”’”
    So they listened to the LORD’s word, and returned and went their way, according
    to the LORD’s word.
  eng-FBV: ‘This is what the Lord says. Don't fight against your Israelite relatives.
    Every one of you, go home! For it was me that made this happen.’” So they obeyed
    what the Lord told them and went home, as the Lord had said.
  nld-1939: Zo spreekt Jahweh! Trekt niet op en voert geen oorlog tegen uw broeders,
    de zonen van Israël! Iedereen kere terug naar zijn huis; want door Mij is dit
    alles beschikt. Zij luisterden naar Jahweh en keerden terug, zoals Hij bevolen
    had.
  nch-BL: 'Ya ni cati niininTECO niquinnahuatía: ‘Amo xiquintehuitij amoisraelita
    icnihua. Xitacuepilica nochi ipan amochajchaj pampa quej nopa na nopaquilis.’
    ” Huan quema quicajque cati quinilhuijtoya TOTECO, mocuetque ininchajchaj quej
    quinnahuatijtoya.'
  vie-1934: 'Đức Giê-hô-va phán như vầy: Các ngươi chớ đi lên đánh anh em mình, là
    dân Y-sơ-ra-ên. Mỗi người hãy trở về nhà mình, vì sự này bởi ta mà xảy đến. Chúng
    vâng theo lời Đức Giê-hô-va mà trở về theo mạng lịnh của Ngài.'
  hin-CV: ‘यह याहवेह का आदेश है, अपने इन संबंधियों से, जो इस्राएल के वंशज हैं, युद्ध
    न करना. तुममें से हर एक अपने-अपने घर लौट जाए, क्योंकि यह स्थिति मेरे द्वारा उत्पन्‍न
    की गई है.’ ” तब उन्होंने याहवेह के आदेश का पालन किया. याहवेह के आदेश के अनुसार
    वे सब अपने-अपने घर लौट गए.
  spa-BES: 'El Señor ha dicho: No debes ir a la guerra contra tus hermanos, los hijos
    de Israel; Regresa, cada hombre a su casa, porque así lo he dispuesto. Así que
    escucharon la palabra del Señor y regresaron, como el Señor había dicho.'
  tdx-tdx: 'Hoe ty nafè’ Iehovà: Tsy hionjoñe mb’eo nahareo, tsy hialy amo ana’ Israele
    roahalahi’ areoo; songa mimpolia mb’an-kiboho’e añe, fa amako o raha zao. Aa le
    hinao’ iereo ty tsara’ Iehovà, vaho nimpoly, ty amy tsara’ Iehovày.'
  tha-KJV: ‘พระเยโฮวาห์ตรั​สด​ังนี้​ว่า เจ้​าอย่าขึ้นไปสู้รบกับประชาชนอิสราเอลญาติ​พี่​น้องของเจ้าเลย
    จงกลับไปยั​งบ​้านของตนทุกคนเถิด เพราะสิ่งนี้เป็นมาจากเรา’” เหตุ​ฉะนี้​เขาจึงเชื่อฟังพระวจนะของพระเยโฮวาห์
    และกลับไปบ้านเสียตามพระวจนะของพระเยโฮวาห์
  por-BR-2018: 'Assim disse o SENHOR: Não vades, nem luteis contra vossos irmãos os
    filhos de Israel; voltai-vos cada um à sua casa; porque este negócio eu o fiz.
    E eles ouviram a palavra de Deus, e voltaram, e foram-se, conforme à palavra do
    SENHOR.'
  deu-ELO: 'So spricht Jehova: Ihr sollt nicht hinaufziehen und nicht mit euren Brüdern,
    den Kindern Israel, streiten; kehret um, ein jeder nach seinem Hause, denn von
    mir aus ist diese Sache geschehen. Und sie hörten auf das Wort Jehovas und zogen
    wieder zurück nach dem Worte Jehovas.'
  eng-WYC-2018: The Lord saith these things, Ye shall not go up, neither ye shall
    fight against your brethren, the sons of Israel; turn each man again into his
    house, for this word is done of me, (or every man return to his house, for this
    word is from me). (And) They heard the word of the Lord, and they turned again
    from the journey, as the Lord commanded to them.
  epo-epo: 'Tiele diras la Eternulo: Ne iru kaj ne militu kontraŭ viaj fratoj, la
    Izraelidoj; reiru ĉiu al sia domo, ĉar de Mi estas farita ĉi tiu afero. Kaj ili
    obeis la vorton de la Eternulo, kaj retenis sin de irado, konforme al la vorto
    de la Eternulo.'
  uig-PIN: '«Pǝrwǝrdigar mundaⱪ dǝydu: — Ⱨujumƣa qiⱪmanglar, ⱪerindaxliringlar Israillar
    bilǝn jǝng ⱪilmanglar; ⱨǝrbiringlar ɵz ɵyünglarƣa ⱪaytip ketinglar; qünki bu ix
    Mǝndindur», degin» — deyildi. Ular Pǝrwǝrdigarning sɵzigǝ ⱪulaⱪ saldi. Pǝrwǝrdigarning
    sɵzi boyiqǝ ular ɵylirigǝ ⱪaytip kǝtti.'
  beo-beo: ‘Dilia fidafa Isala:ili dunu mae doagala:ma! Dilia huluane diasuga masa!
    Hou da wali doaga:i amo da Na hanaiga doaga:i.” Ilia huluane da Hina Gode Ea hamoma:ne
    sia:i nabi dagoi, amola ilia diasuga buhagi.
  tpi-OTNT: ‘Mi Bikpela, mi tok, yupela i no ken i go pait long ol Israel, em ol wantok
    bilong yupela. Nogat. Yupela olgeta i mas i go bek long ples bilong yupela, long
    wanem, mi yet mi mekim na ol Israel i bruk na lusim yupela.’” Orait Semaia i go
    na autim tok bilong Bikpela long ol, na ol i go bek long ples bilong ol.
  hau-SA: ‘Ga abin da Ubangiji ya ce, “Kada ku haura don ku yi yaƙi da ’yan’uwanku,
    Isra’ilawa. Ku koma gida, kowannenku, gama wannan aikina ne.” ’ ” Saboda haka
    suka yi biyayya da maganar Ubangiji, suka sāke watse zuwa gida, yadda Ubangiji
    ya umarta.
  uig-LAT: '«Perwerdigar mundaq deydu: — Hujumgha chiqmanglar, qérindashliringlar
    Israillar bilen jeng qilmanglar; herbiringlar öz öyünglargha qaytip kétinglar;
    chünki bu ish Mendindur», dégin» — déyildi. Ular Perwerdigarning sözige qulaq
    saldi. Perwerdigarning sözi boyiche ular öylirige qaytip ketti.'
  nde-nde: '‘Nanku okutshiwo nguThixo ukuthi: Lingahambi ukuyakulwa labafowenu, abako-Israyeli.
    Yanini emakhaya enu, munye ngamunye, ngoba lokhu okwenzakalayo kuvela kimi.’ ”
    Ngakho balilalela ilizwi likaThixo babuyela emakhaya abo, njengokulaywa kwabo
    nguThixo.'
  ton-ton: '“ʻOku pehē ʻe Sihova, ʻE ʻikai te mou ʻalu hake, pe tauʻi ʻa homou kāinga
    ko e fānau ʻa ʻIsileli: toe foki atu ʻae tangata taki taha ki hono fale; he ʻoku
    meiate au ʻae meʻa ni.” Ko ia naʻa nau fanongo ki he folofola ʻa Sihova, pea naʻa
    nau liliu ke ʻalu, ʻo tatau mo e folofola ʻa Sihova.'
  ces-1613: 'Takto praví Hospodin: Netáhněte a nebojujte proti bratřím svým synům
    Izraelským. Navraťte se jeden každý do domu svého, nebo ode mne stala se věc tato.
    I uposlechli rozkazu Hospodinova a navrátili se, aby odešli vedlé řeči Hospodinovy.'
  eng-WMB: ‘The LORD says, “You shall not go up or fight against your brothers, the
    children of Israel. Everyone return to his house; for this thing is from me.”’”
    So they listened to the LORD’s word, and returned and went their way, according
    to the LORD’s word.
  tam-TCV: ‘உங்கள் சகோதரர்களாகிய இஸ்ரயேலருக்கு எதிராக யுத்தம்செய்யப் போகவேண்டாம்.
    இது எனது செயல்; நீங்கள் ஒவ்வொருவரும் வீட்டிற்குத் திரும்புங்கள் என்று யெகோவா சொல்கிறார்’ ”
    என்றான். எனவே அவர்கள் யெகோவாவின் வார்த்தைக்குக் கீழ்ப்படிந்து, அவர் கட்டளையிட்டபடியே
    மீண்டும் வீட்டிற்கு போனார்கள்.
  ceb-ULB: '''Miingon si Yahweh niini: Kinahanglan dili kamo mosulong o makig-away
    batok sa inyong mga kadugo, ang katawhan sa Israel. Ang matag usa kinahanglan
    mopauli sa iyang balay, tungod kay gitugotan ko kini nga mahitabo.''” Busa mipatuo
    sila sa pulong ni Yahweh ug namauli ug nag-iyahay sa pagpanglakaw, ug gituman
    nila ang iyang pulong.'
  pol-UBG: 'Tak mówi PAN: Nie wyruszajcie ani nie walczcie ze swoimi braćmi, synami
    Izraela. Niech każdy wróci do swego domu, bo ta rzecz wyszła ode mnie. I posłuchali
    rozkazu PANA, i wrócili zgodnie ze słowem PANA.'
  agr-agr: 'Tuke Pujuu chichaak: ‘Dita yachi Israel aents aina nujaig maaniawainmegka.
    Nunak nunitsuk dita jeen waketjatnume, wagki wi mina aentsug aina nunak kanaktinme
    tijai’, tawai tusam ujakta”, tiuwai. Nunú Tuke Pujuu tibau ujakam, nuna umiinak
    dita jeen waketjajui.'
  kyc-kyc: Nakamana yangone angi Isaraele wambu dupwa pyaa nalapape. Doo mende pipyamo
    doko nambame pipuŋu. Nakama peparae anda pupwape lena leya. Leyamo dokopa nakamame
    Kamongona pii doko warombo sepala kapu kyuo anda peyami.
  urd-GVU: ’رب فرماتا ہے کہ اپنے اسرائیلی بھائیوں سے جنگ مت کرنا۔ ہر ایک اپنے اپنے
    گھر واپس چلا جائے، کیونکہ جو کچھ ہوا ہے وہ میرے حکم پر ہوا ہے‘۔“ تب وہ رب کی سن
    کر اپنے اپنے گھر واپس چلے گئے۔
  deu-1912: 'So spricht der HERR: Ihr sollt nicht hinaufziehen und streiten wider
    eure Brüder, die Kinder Israel; jedermann gehe wieder heim; denn solches ist von
    mir geschehen. Und sie gehorchten dem Wort des HERRN und kehrten um, daß sie hingingen,
    wie der Herr gesagt hatte.'
  kan-2017: ‘ಯೆಹೋವನ ಮಾತನ್ನು ಕೇಳಿರಿ, ನೀವು ನಿಮ್ಮ ಸಹೋದರರಾದ ಇಸ್ರಾಯೇಲರೊಡನೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ
    ಹೋಗಬಾರದು. ಎಲ್ಲರೂ ಹಿಂತಿರುಗಿ ಹೋಗಿರಿ. ಈ ಕಾರ್ಯವು ಯೆಹೋವನಿಂದಾಗಿದೆ’ ಎಂದು ಹೇಳಬೇಕು” ಎಂಬ
    ಯೆಹೋವನ ಮಾತನ್ನು ಜನರಿಗೆ ಹೇಳಿದನು. ಆಗ ಅವರು ಯೆಹೋವನ ಮಾತನ್ನು ಕೇಳಿ ವಿಧೇಯರಾಗಿ ಹಿಂದಿರುಗಿ
    ಹೋದರು.
  yap-yap: nike ga’ar SOMOL, “Dab mm’aged e mael ngak pi walagmed ni girdi’ nu Israel.
    Ra bigimed ma nge sul nga tafen, ya gag e kug gagiyeg ke par e girdi’ nu Israel
    ni aray rogorad.” Ma yad gubin nra folgad ko tin keyog SOMOL, miyad sul nga taferad.
  hlt-MCSB: BOEIPA loh he ni a. thui. Cet uh boeh, na manuca Israel ca rhoek te vathoh
    uh thil boeh. He ol he kamah taeng lamloh a om dongah hlang he amah im la mael
    saeh,” a ti nah. BOEIPA ol te a yaak vaengah tah BOEIPA ol bangla caeh ham mael
    uh.
  mdy-ETH: «ዒንሢኮ ዒጊኖ፥ ዒስራዔኤሌ ዓሶ ዖላኒ ዴንዲፖቴ፤ ቢያሢ ዒንሢ ማኣሪ ማኣሪ ዴንዱዋቴ፤ ዬይ ባካ ያዺ ማዔሢ ታኣኒ
    ማዖም ጌዔምኬ ጌዒ ኬኤዛንዳጉዲ ዓይሤኔ።» ዬያሮ ዬያታ ቢያሢ ናንጊና ናንጋ ጎዳ ጌዔ ባኮ ዋይዚ ፔ ማኣሪ ማኣሪ ዴንዴኔ።
  twi-ASANTE: ‘Sɛdeɛ Awurade seɛ nie, Mo ne mo nuanom Israelfoɔ nntwa mo ho nko. Monsane
    nkɔ mo akyi, na deɛ asi no nyinaa firi me!’ ” Enti, wɔtiee Awurade asɛm no, sane
    kɔɔ wɔn fie sɛdeɛ Awurade hyɛeɛ no.
  eng-WEBU: ‘The LORD says, “You shall not go up or fight against your brothers, the
    children of Israel. Everyone return to his house; for this thing is from me.”’”
    So they listened to the LORD’s word, and returned and went their way, according
    to the LORD’s word.
  wal-wal: ‘GODAI inttena, “Intte dabbotuura, Israa7eelatuura olettanau booppite.
    Hagaa taani oottido gishshau, intte ubbaikka intte soo intte soo simmite” yaagees’
    yaagada yoota” yaagiis. Yaagin eti GODAA qaalaa siyidi, simmidi soo biidosona.
  spa-PDDPT: 'Yavé dice: No suban ni combatan contra sus hermanos, los hijos de Israel.
    Vuelva cada uno a su casa, porque de parte mía sucedió esto. Y ellos escucharon
    la Palabra de Yavé y desistieron de ir, según la Palabra de Yavé.'
  gun-gun: '“Po rami Senhor ijayvu: ‘Tapeo eme, pepu''ã eme penderyvy Israel kuery
    rovai. Peteĩ-teĩ pejevy ju pendero katy, mba''eta xee ae ha''e nunga amoingo va''ekue’,
    he''i”, ''re ''rã. Ha''e rami Senhor ijayvua omombe''u rã ha''e kuery oendu vy
    ojevypa, ijayvuague rami vy.'
  ilo-ULB: 'kastoy ti kuna ni Yahweh: Masapul a saanyo a rauten wenno karanget dagiti
    kakabsatyo a tattao ti Israel. Masapul nga agsubli ti tunggal maysa iti pagtaenganna,
    ta dagitoy a pasamak ket naaramid babaen kaniak.”'' Isu nga impangagda ti sao
    ni Yahweh ket nagsublida ken nagawidda, ket nagtulnogda iti saona.'
  kpg-kpg: “Hudee heebagi gi godou duaahina donu, go digau Israel. Goodou huogodoo,
    hula gi godou hale. Di mee dela guu hai, la go dogu hiihai.” Malaa, digaula huogodoo
    gu hagalongo gi Dimaadua, guu hula gi muli gi nadau hale.
  uig-ARA: '«پەرۋەردىگار مۇنداق دەيدۇ: ــ ھۇجۇمغا چىقماڭلار، قېرىنداشلىرىڭلار ئىسرائىللار
    بىلەن جەڭ قىلماڭلار؛ ھەربىرىڭلار ئۆز ئۆيۈڭلارغا قايتىپ كېتىڭلار؛ چۈنكى بۇ ئىش
    مەندىندۇر»، دېگىن» ــ دېيىلدى. ئۇلار پەرۋەردىگارنىڭ سۆزىگە قۇلاق سالدى. پەرۋەردىگارنىڭ
    سۆزى بويىچە ئۇلار ئۆيلىرىگە قايتىپ كەتتى.'
  sus-sus: 'Alatala xa masenyi nan yi ki: ‹Wo naxa te de sigafe ra won ngaxakerenyie
    gerede. Wo birin xa gbilen wo xɔnyi, barima n tan nan yi fe ragirixi.›» E naxa
    Alatala xa masenyi rabatu, e naxa gbilen, e mu siga Yerobowami gerede sɔnɔn.'
  pon-2006: “Kumwail dehr mahweniong riamwail mehn Israel kan. Kumwail koaros pwuralahng
    nan dewemwail, pwe mepwukat pweidahr pwehki ngehi me wiahda.” Irail koaros eri
    peikiong mahsen en KAUN-O, re ahpw pwuralahng nan dewerail kan.
  jae-jae: ‘Apômtau kêsôm amboac tonec gebe Api naanac siŋ êndêŋ nêm lasitêwai, lau
    Israel, atom. Amac samob aêc amu ana nêm malac gebe aê gagôm gêŋ tonaŋ ŋai.’”
    Amboac tonaŋ êsêac sêkêŋ taŋeŋ Apômtaunê biŋ ma sêmu sêja nêŋ malac kêtiam.
  ksd-ksd: 'A Luluai i biti dari: Pa i topa ia ba avat a vana ma avat a tut ure ra
    umana niuru i vavat ra tarai Israel; avat a lilikun ta ra kubakuba i vavat tikatikai,
    tago go ra magit i vuna tagu. Ma dia ga torom ta ra tinata kai ra Luluai, ma dia
    ga talil ma dia ga vana, da ra Luluai i ga biti.'
  tur-YTC: '''Yahve diyor ki, “Kardeşleriniz İsrael''in çocuklarına karşı çıkmayacak
    ve savaşmayacaksınız. Herkes evine dönsün; çünkü bu şey bendendir.’”” Böylece
    Yahve''nin sözünü dinlediler ve Yahve''nin sözüne göre dönüp kendi yollarına gittiler.'
  grc-BRENT: τάδε λέγει Κύριος, οὐκ ἀναβήσεσθε οὐδὲ πολεμήσετε μετὰ τῶν ἀδελφῶν ὑμῶν
    υἱῶν Ἰσραήλ· ἀποστρεφέτω ἕκαστος εἰς τὸν οἶκον ἑαυτοῦ, ὅτι παρʼ ἐμοῦ γέγονε τὸ
    ῥῆμα τοῦτο· καὶ ἤκουσαν τοῦ λόγου Κυρίου, καὶ κατέπαυσαν τοῦ πορευθῆναι κατὰ τὸ
    ῥῆμα Κυρίου. Καὶ ὁ βασιλεὺς Σαλωμὼν κοιμᾶται μετὰ τῶν πατέρων αὐτοῦ, καὶ θάπτεται
    μετὰ τῶν πατέρων αὐτοῦ, ἐν πόλει Δαυίδ· καὶ ἐβασίλευσε Ῥοβοὰμ υἱὸς αὐτοῦ ἀντʼ
    αὐτοῦ ἐν Ἱερουσαλὴμ, υἱὸς ὢν ἑκκαίδεκα ἐτῶν ἐν τῷ βασιλεύειν αὐτὸν, καὶ δώδεκα
    ἔτη ἐβασίλευσεν ἐν Ἱερουσαλήμ· καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ναανὰν, θυγάτηρ Ἄνα
    υἱοῦ Ναὰς βασιλέως υἱῶν Ἀμμών· καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου, καὶ οὐκ
    ἐπορεύθη ἐν ὁδῷ Δαυὶδ τοῦ πατρὸς αὐτοῦ. Καὶ ἦν ἄνθρωπος ἐξ ὄρους Ἐφραὶμ δοῦλος
    τῷ Σαλωμὼν, καὶ ὄνομα αὐτῷ Ἱεροβοὰμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Σαριρὰ, γυνὴ πόρνη·
    καὶ ἔδωκεν αὐτὸν Σαλωμὼν εἰς ἄρχοντα σκυτάλης ἐπὶ ἄρσεις οἴκου Ἰωσήφ· καὶ ᾠκοδόμησε
    τῷ Σαλωμὼν τὴν Σαριρὰ τὴν ἐν ὄρει Ἐφραίμ· καὶ ἦσαν αὐτῷ τριακόσια ἅρματα ἵππων·
    οὗτος ᾠκοδόμησε τὴν ἄκραν ἐν ταῖς ἄρσεσιν οἴκου Ἐφραὶμ, οὗτος συνέκλεισε τὴν πόλιν
    Δαυὶδ, καὶ ἦν ἐπαιρόμενος ἐπὶ τὴν βασιλείαν· καὶ ἐζήτει Σαλωμὼν θανατῶσαι αὐτόν·
    καὶ ἐφοβήθη, καὶ ἀπέδρα αὐτὸς πρὸς Σουσακὶμ βασιλέα Αἰγύπτου, καὶ ἦν μετʼ αὐτοῦ
    ἕως ἀπέθανε Σαλωμών· Καὶ ἤκουσεν Ἱεροβοὰμ ἐν Αἰγύπτῳ ὅτι τέθνηκε Σαλωμὼν, καὶ
    ἐλάλησεν εἰς τὰ ὦτα Σουσακὶμ βασιλέως Αἰγύπτου, λέγων, ἐξαπόστειλόν με, καὶ ἀπελεύσομαι
    ἐγὼ εἰς τὴν γῆν μου· καὶ εἶπεν αὐτῷ Σουσακὶμ, αἴτησαί τι αἴτημα, καὶ δώσω σοι·
    καὶ Σουσακὶμ ἔδωκε τῷ Ἱεροβοὰμ τὴν Ἀνὼ ἀδελφὴν Θεκεμίνας τὴν πρεσβυτέραν τῆς γυναικὸς
    αὐτοῦ αὐτῷ εἰς γυναῖκα· αὕτη ἦν μεγάλη ἐν μέσῳ τῶν θυγατέρων τοῦ βασιλέως, καὶ
    ἔτεκε τῷ Ἱεροβοὰμ τὸν Ἀβιὰ υἱὸν αὐτοῦ· καὶ εἶπεν Ἱεροβοὰμ πρὸς Σουσακὶμ, ὄντως
    ἐξαπόστειλόν με, καὶ ἀπελεύσομαι· Καὶ ἐξῆλθεν Ἱεροβοὰμ ἐξ Αἰγύπτου, καὶ ἦλθεν
    εἰς γῆν Σαριρὰ τὴν ἐν ὄρει Ἐφραίμ· καὶ συνάγεται ἐκεῖ πᾶν σκῆπτρον Ἐφραίμ· καὶ
    ᾠκοδόμησεν ἐκεῖ Ἱεροβοὰμ χάρακα· Καὶ ἠῤῥώστησε τὸ παιδάριον αὐτοῦ ἀῤῥωστίᾳ κραταιᾷ
    σφόδρα· καὶ ἐπορεύθη Ἱεροβοὰμ ἐρωτῆσαι περὶ τοῦ παιδαρίου· καὶ εἶπε πρὸς Ἀνὼ τὴν
    γυναῖκα αὐτοῦ, ἀνάστηθι, πορεύου, ἐπερώτησον τὸν Θεὸν περὶ τοῦ παιδαρίου, εἰ ζήσεται
    ἐκ τῆς ἀῤῥωστίας αὐτοῦ· καὶ ἄνθρωπος ἦν ἐν Σηλὼμ, καὶ ὄνομα αὐτῷ Ἀχιὰ, καὶ οὗτος
    ἦν υἱὸς ἑξήκοντα ἐτῶν, καὶ ῥῆμα Κυρίου μετʼ αὐτοῦ· καὶ εἶπεν Ἱεροβοὰμ πρὸς τὴν
    γυναῖκα αὐτοῦ, ἀνάστηθι, καὶ λάβε εἰς τὴν χεῖρά σου τῷ ἀνθρώπῳ τοῦ Θεοῦ ἄρτους,
    καὶ κολλύρια τοῖς τέκνοις αὐτοῦ, καὶ σταφυλὴν, καὶ στάμνον μέλιτος· καὶ ἀνέστη
    ἡ γυνὴ, καὶ ἔλαβεν εἰς τὴν χεῖρα αὐτῆς ἄρτους, καὶ δύο κολλύρια, καὶ σταφυλὴν,
    καὶ στάμνον μέλιτος τῷ Ἀχιά· καὶ ὁ ἄνθρωπος πρεσβύτερος, καὶ οἱ ὀφθαλμοὶ αὐτοῦ
    ἠμβλυώπουν τοῦ ἰδεῖν· καὶ ἀνέστη ἐκ Σαριρὰ καὶ πορεύεται· καὶ ἐγένετο ἐλθούσης
    αὐτὴς εἰς τὴν πόλιν πρὸς Ἀχιὰ τὸν Σηλωνίτην, καὶ εἶπεν Ἀχιὰ τῷ παιδαρίῳ αὐτοῦ,
    ἔξελθε δὴ εἰς ἀπαντὴν Ἀνὼ τῇ γυναικὶ Ἱεροβοὰμ, καὶ ἐρεῖς αὐτῇ, εἴσελθε, καὶ μὴ
    στῇς, ὅτι τάδε λέγει Κύριος, σκληρὰ ἐγὼ ἐπαποστέλλω ἐπὶ σέ· καὶ εἰσῆλθεν Ἀνὼ πρὸς
    τὸν ἄνθρωπον τοῦ Θεοῦ, καὶ εἴπεν αὐτῇ Ἀχιὰ, ἱνατί ἐνήνοχάς μοι ἄρτους, καὶ σταφυλὴν,
    καὶ κολλύρια, καὶ στάμνον μέλιτος; τάδε λέγει Κύριος, ἰδοὺ σὺ ἀπελεύσῃ ἀπʼ ἐμοῦ,
    καὶ ἔσται εἰσελθούσης σου τὴν πόλιν εἰς Σαριρὰ, καὶ τὰ κοράσιά σου ἐξλεύσονταί
    σοι εἰς συνάντησιν, καὶ ἐροῦσί σοι, τὸ παιδάριον τέθνηκεν· ὅτι τάδε λέγει Κύριος,
    ἰδοὺ ἐγὼ ἐξολοθρεύσω τοῦ Ἱεροβοὰμ οὐροῦντα πρὸς τοῖχον, καὶ ἔσονται οἱ τεθνηκότες
    τοῦ Ἱεροβοὰμ ἐν τῇ πόλει, καταφάγονται οἱ κύνες, καὶ τὸν τεθνηκότα ἐν τῷ ἀγρῷ
    καταφάγεται τὰ πετεινὰ τοῦ οὐρανοῦ, καὶ τὸ παιδάριον κόψεται, οὐαὶ κύριε, ὅτι
    εὑρέθη ἐν αὐτῷ ῥῆμα καλὸν περὶ τοῦ Κυρίου· Καὶ ἀπῆλθεν ἡ γυνὴ, ὡς ἤκουσε· καὶ
    ἐγένετο ὡς εἰσῆλθεν εἰς τὴν Σαριρὰ, καὶ τὸ παιδάριον ἀπέθανε· καὶ ἐξῆλθεν ἡ κραυγὴ
    εἰς ἀπαντήν· καὶ ἐπορεύθη Ἱεροβοὰμ εἰς Σίκιμα τὴν ἐν ὄρει Ἐφραὶμ, καὶ συνήθροισεν
    ἐκεῖ τὰς φυλὰς τοῦ Ἰσραὴλ, καὶ ἀνέβη ἐκεῖ Ῥοβοὰμ υἱὸς Σαλωμών· καὶ λόγος Κυρίου
    ἐγένετο πρὸς Σαμαίαν τὸν Ἐνλαμὶ, λέγων, λάβε σεαυτῷ ἱμάτιον καινὸν τὸ οὐκ εἰσεληλυθὸς
    εἰς ὕδωρ, καὶ ῥῆξον αὐτὸ δώδεκα ῥήγματα, καὶ δώσεις τῷ Ἱεροβοὰμ, καὶ ἐρεῖς αὐτῷ,
    τάδε λέγει Κύριος, λάβε σεαυτῷ δέκα ῥήγματα τοῦ περιβαλέσθαι σε· καὶ ἔλαβεν Ἱεροβοάμ·
    καὶ εἶπε Σαμαίας, τάδε λέγει Κύριος ἐπὶ τὰς δέκα φυλὰς τοῦ Ἰσραήλ. Καὶ εἶπεν ὁ
    λαὸς πρὸς Ῥοβοὰμ υἱὸν Σαλωμὼν, ὁ πατήρ σου ἐβάρυνε τὸν κλοιὸν αὐτοῦ ἐφʼ ἡμᾶς,
    καὶ ἐβάρυνε τὰ βρώματα τῆς τραπέζης αὐτοῦ· καὶ νῦν κουφιεῖς ἐφʼ ἡμᾶς, καὶ δουλεύσομέν
    σοι· καὶ εἶπε Ῥοβοὰμ πρὸς τὸν λαὸν, ἔτι τριῶν ἡμερῶν, καὶ ἀποκριθήσομαι ὑμῖν ῥῆμα·
    καὶ εἶπε Ῥοβοὰμ, εἰσαγάγετέ μοι τοὺς πρεσβυτέρους, καὶ συμβουλεύσομαι μετʼ αὐτῶν
    τί ἀποκριθῶ τῷ λαῷ ῥῆμα ἐν τῇ ἡμέρᾳ τῇ τρίτῃ· Καὶ ἐλάλησε Ῥοβοὰμ εἰς τὰ ὦτα αὐτῶν,
    καθὼς ἀπέστειλεν ὁ λαὸς πρὸς αὐτόν· καὶ εἶπον οἱ πρεσβύτεροι τοῦ λαοῦ, οὕτως ἐλάλησε
    πρὸς σὲ ὁ λαός· Καὶ διεσκέδασε Ῥοβοὰμ τὴν βουλὴν αὐτῶν, καὶ οὐκ ἤρεσεν ἐνώπιον
    αὐτοῦ· καὶ ἀπέστειλε, καὶ εἰσήγαγε τοὺς συντρόφους αὐτοῦ, καὶ ἐλάλησεν αὐτοῖς,
    ταῦτα καὶ ταῦτα ἀπέσταλκεν ὁ λαὸς πρὸς μὲ, λέγων· καὶ εἶπαν οἱ σύντροφοι αὐτοῦ,
    οὕτως λαλήσεις πρὸς τὸν λαὸν, λέγων, ἡ μικρότης μου παχυτέρα ὑπὲρ τὴν ὀσφῦν τοῦ
    πατρός μου· ὁ πατήρ μου ἐμαστίγου ὑμᾶς μάστιξιν, ἐγὼ δὲ κατάρξω ὑμᾶς ἐν σκορπίοις.
    Καὶ ἤρεσε τὸ ῥῆμα ἐνώπιον Ῥοβοάμ· καὶ ἀπεκρίθη τῷ λαῷ, καθὼς συνεβούλευσαν αὐτῷ
    οἱ σύντροφοι αὐτοῦ τὰ παιδάρια· καὶ εἶπε πᾶς ὁ λαὸς ὡς ἀνὴρ εἷς ἕκαστος τῷ πλησίον
    αὐτοῦ, καὶ ἀνέκραξαν ἅπαντες, λέγοντες, οὐ μερὶς ἡμῖν ἐν Δαυὶδ, οὐδὲ κληρονομία
    ἐν υἱῷ Ἰεσσαί· ἕκαστος εἰς τὰ σκηνώματά σου Ἰσραὴλ, ὅτι ὁ ἄνθρωπος οὗτος οὐκ εἰς
    ἄρχοντα οὐδὲ εἰς ἡγούμενον· καὶ διεσπάρη πᾶς ὁ λαὸς ἐκ Σικίμων, καὶ ἀπῆλθον ἕκαστος
    εἰς τὸ σκήνωμα αὐτοῦ· Καὶ κατεκράτησε Ῥοβοὰμ, καὶ ἀπῆλθε, καὶ ἀνέβη ἐπὶ τὸ ἅρμα
    αὐτοῦ, καὶ εἰσῆλθεν εἰς Ἱερουσαλήμ· καὶ πορεύονται ὀπίσω αὐτοῦ πᾶν σκῆπτρον Ἰούδα,
    καὶ πᾶν σκῆπτρον Βενιαμίν. Καὶ ἐγένετο ἐνισταμένου τοῦ ἐνιαυτοῦ, καὶ συνήθροισε
    Ῥοβοὰμ πάντα ἄνδρα Ἰούδα καὶ Βενιαμὶν, καὶ ἀνέβη τοῦ πολεμεῖν πρὸς Ἱεροβοὰμ εἰς
    Σίκιμα· καὶ ἐγένετο ῥῆμα Κυρίου πρὸς Σαμαίαν ἄνθρωπον τοῦ Θεοῦ, λέγων, εἶπον τῷ
    Ῥοβοὰμ βασιλεῖ Ἰούδα, καὶ πρὸς πάντα οἶκον Ἰούδα καὶ Βενιαμὶν, καὶ πρὸς τὸ κατάλειμμα
    τοῦ λαοῦ, λέγων, τάδε λέγει Κύριος, οὐκ ἀναβήσεσθε οὐδὲ πολεμήσετε πρὸς τοὺς ἀδελφοὺς
    ὑμῶν υἱοὺς Ἰσραὴλ, ἀναστρέφετε ἕκαστος εἰς τὸν οἶκον αὐτοῦ, ὅτι παρʼ ἐμοῦ γέγονε
    τὸ ῥῆμα τοῦτο· καὶ ἤκουσαν τοῦ λόγου Κυρίου, καὶ ἀνέσχον μὴ πορευθῆναι κατὰ τὸ
    ῥῆμα Κυρίου.
  ind-AYT: '‘Beginilah TUHAN berfirman: Janganlah kalian maju dan janganlah kalian
    berperang dengan saudara-saudara-Mu, keturunan Israel. Pulanglah kalian masing-masing
    ke rumahnya, sebab perkara ini terjadi dari-Ku.’” Mereka mendengarkan firman TUHAN
    itu dan berbalik untuk pulang sesuai firman TUHAN.'
  nya-nya: '‘Yehova akuti: Musapite kukamenyana ndi abale anu Aisraeli. Aliyense wa
    inu abwerere kwawo, pakuti zimenezi ndachita ndine.’ ” Choncho anthuwo anamvera
    mawu a Yehova ndi kubwerera kwawo, monga analamulira Yehova.'
  hrv-hrv: 'Ovako veli Jahve: ''Ne idite se tući s braćom, djecom Izraelovom! Neka
    se svatko vrati svojoj kući, jer je ovo poteklo od mene.''” I oni poslušaše riječ
    Jahvinu i vratiše se kako im reče Jahve.'
  mps-mps: ‘Ena Genuai Bidi, eno obao, dage pelama, te Israel hani dali boi hwįgi
    pigio, te augwali te dagego abagi solo. Meni. Dage tigidali duga buluba pela silao,
    magi baso meni, ena digi ena tilama, te Israel togolama, tama dage tagalalio,’
    te po wao,” Godigo te po wai. Tama tialima, te profet bidi Semaia pelama, augwalibolo
    te Genuai Bidigo po pusa magi pali, tama augwali augwa buluba begasa pepelawali.
  tpi-tpi: ‘Mi Bikpela, mi tok, yupela i no ken i go pait long ol Israel, em ol wantok
    bilong yupela. Nogat. Yupela olgeta i mas i go bek long ples bilong yupela, long
    wanem, mi yet mi mekim na ol Israel i bruk na lusim yupela.’” Orait Semaia i go
    na autim tok bilong Bikpela long ol, na ol i go bek long ples bilong ol.
  dan-1931: 'Så siger HERREN: I må ikke drage op og kæmpe med eders Brødre Israelitterne;
    vend hjem hver til sit, thi hvad her er sket, har jeg tilskikket!” Da adlød de
    HERRENS Ord og vendte tilbage.'
  vie-OVCB: Chúa Hằng Hữu cấm các ngươi đi đánh anh em mình là người Ít-ra-ên. Mỗi
    người phải trở về nhà mình, vì việc này do Ta định liệu.” Mọi người vâng lời Chúa;
    ai về nhà nấy.
  guj-2017: '‘યહોવાહ આમ કહે છે: તમે હુમલો ન કરશો, તેમ જ તમારા ભાઈ ઇઝરાયલી લોકોની વિરુદ્ધ
    યુદ્ધ ન કરશો. સર્વ માણસો પોતપોતાને ઘરે પાછા જાઓ, કેમ કે એ બાબત મારા તરફથી બની
    છે.’ માટે તેઓ યહોવાહનો વચન સાંભળીને તેમના કહેવા પ્રમાણે પોતપોતાને માર્ગે પાછા
    વળ્યા.'
  pon-2006A: “Kumwail dehr mahweniong riamwail mehn Israel kan. Kumwail koaros pwuralahng
    nan dewemwail, pwe mepwukat pweidahr pwehki ngehi me wiahda.” Irail koaros eri
    peikiong mahsen en KAUN-O, re ahpw pwuralahng nan dewerail kan.
  por-BRBSL: '''Yahweh diz: “Não subirá nem lutará contra seus irmãos, os filhos de
    Israel. Todos retornarão à sua casa; pois isto é de mim””. Então eles ouviram
    a palavra de Javé, voltaram e seguiram seu caminho, de acordo com a palavra de
    Javé.'
  cth-cth: BAWIPA ni hettelah a dei. Na hmaunawngha Isarelnaw tuk hanelah, cet hanh
    awh. Tami pueng amamouh im bout ban awh naseh. Hethateh kai ni ka sak e doeh.
    telah dei pouh awh telah ati. Hottelah BAWIPA e lawk a tarawi awh teh, BAWIPA
    e lawk patetlah a ban awh.
  twi-twi: ‘Sɛnea Awurade se ni, Mo ne mo nuanom Israelfo nntwa mo ho nko. Monsan
    nkɔ mo akyi, na nea asi no nyinaa fi me!’ ” Enti wotiee Awurade asɛm no, san kɔɔ
    wɔn fi sɛnea Awurade hyɛe no.
  hlt-hlt: BOEIPA loh he ni a thui. Cet uh boeh, na manuca Israel ca rhoek te vathoh
    uh thil boeh. He ol he kamah taeng lamloh a om dongah hlang he amah im la mael
    saeh,” a ti nah. BOEIPA ol te a yaak vaengah tah BOEIPA ol bangla caeh ham mael
    uh.
  tbz-SIM: N tú di bɑ́ɑ́ kɔtɛ kɛ́kpɑnnɛ̀ di tebìí Isidɑyɛɛribɛ. Bɑ́ wè, wèe kò nho
    cĩ́ɛ̃̀tɛ̀, míì yɛ̃ ndɛ̀ɛ̀ dɔ̀ɔ̀ dɛ̀ɛ dɔɔ̀. Kòo ti mbɛ̀ nɑ̀kɛ́ kɛ̀ bɛ̀ɛ tì kèè
    kɛ tì yie mbɑ́ wè kòo kò nho cĩ́ɛ̃̀tɛ̀.
  msy-2020: '‘Kɨ Ikiavɨra Itir God, kɨ kamaghɨn mɨgei: Ia mangɨ Israelia mɨsoghan
    markɨ, me ian adarasi. Guizbangɨra, kɨ uabɨ kamaghɨn amizɨ, Israelia ian bighiaghirɨ.
    Kamaghɨn ia uamategh uan nguibabar mangɨ.’ ” Ezɨ Semaia Ikiavɨra Itir Godɨn akam
    me mɨkɨnizɨ, me uamategha uan nguibabar ghue.'
  dop-dop: 'Tɑcɑɑ yɔɣɔtɑɑ sɩ: Ɩ́ tɑɑ polo Ɩsɛɣɛlɩ nyǝ́mɑ yoonɑʋ. Mpi tɔ, pɑ kɛ́ mǝ
    tɛɛtʋnɑɑ kɛ́. Mɑ́ yelinɑ sɩ pǝ́ lɑ ɩsɩɩ pǝ lɑpʋ tɔ. Pɑɑ wei ɩ́ mǝlɩ ɩ tɛ. Pɑ nɩɩ
    Ɩsɔ Tɔm ntɩ, ɩlɛnɑ pɑ́ hɛɛ.'
  azb-azb: 'Rəbb belə deyir: “Getməyin və öz soydaşlarınız olan İsrail övladları ilə
    müharibə etməyin. Hər kəs öz evinə qayıtsın, çünki bu iş Mənim tərəfimdən oldu”».
    Onlar Rəbbin sözünə qulaq asdılar və Rəbbin sözünə görə geri qayıtdılar.'
  eng-DBY: 'Thus saith Jehovah: Go not up, nor fight with your brethren, the children
    of Israel; return every man to his house, for this thing is from me. And they
    hearkened to the word of Jehovah, and returned to depart, according to the word
    of Jehovah.'
  hin-2017: कि अपने भाई इस्राएलियों पर चढ़ाई करके युद्ध न करो; तुम अपने-अपने घर लौट
    जाओ, क्योंकि यह बात मेरी ही ओर से हुई है।’” यहोवा का यह वचन मानकर उन्होंने उसके
    अनुसार लौट जाने को अपना-अपना मार्ग लिया।
  wol-KYG: '“Aji Sax ji dafa wax ne: Buleen jóg di xeex ak seen bokki bànni Israyil.
    Na ku nekk ñibbi këram, ndax ci man la mbir mii sababoo.”» Ñu dégg kàddug Aji
    Sax ji, walbatiku dem, noonee ko Aji Sax ji waxe.'
  eng-YLT: Thus said Jehovah, Ye do not go up nor fight with your brethren the sons
    of Israel; turn back each to his house, for from Me hath this thing been;' and
    they hear the word of Jehovah, and turn back to go according to the word of Jehovah.
  eng-WYC-2017: The Lord saith these things, Ye shall not go up, neither ye shall
    fight against your brethren, the sons of Israel; turn each man again into his
    house, for this word is done of me. They heard the word of the Lord, and they
    turned again from the journey, as the Lord commanded to them.
  eng-WMBB: ‘The LORD says, “You shall not go up or fight against your brothers, the
    children of Israel. Everyone return to his house; for this thing is from me.”’”
    So they listened to the LORD’s word, and returned and went their way, according
    to the LORD’s word.
  urd-GVH: ‘रब फ़रमाता है कि अपने इसराईली भाइयों से जंग मत करना। हर एक अपने अपने घर
    वापस चला जाए, क्योंकि जो कुछ हुआ है वह मेरे हुक्म पर हुआ है’।” तब वह रब की सुनकर
    अपने अपने घर वापस चले गए।
  rug-rug: '‘Guahe si zama nia e Zihova: Mi lopu la raza i sari na turaṉamia sari
    na tinoni Izireli. Mi pule la pa mia popoa, gamu doduru, sina gua sapu ta evaṉa
    si na Qua hiniva.’ ” Ke va tabea rini sa zinama te Zihova meke topue pule la pa
    dia popoa soti, gua pu garunu ni e Zihova.'
  gaz-gaz: ‘Waaqayyo akkana jedha; obboloota keessan Israaʼeloota loluudhaaf jettanii
    ol hin baʼinaa. Sababii wanni kun ana biraa dhufeef tokkoon tokkoon keessan gara
    mana keessaniitti galaa.’ ” Kanaafuu isaan dubbii Waaqayyoo dhagaʼanii akkuma
    Waaqayyo ajaje sanatti mana ofii isaaniitti dachaʼan.
  fra-LSG: 'Ainsi parle l’Éternel: Ne montez point, et ne faites pas la guerre à vos
    frères, les enfants d’Israël! Que chacun de vous retourne dans sa maison, car
    c’est de par moi que cette chose est arrivée. Ils obéirent à la parole de l’Éternel,
    et ils s’en retournèrent, selon la parole de l’Éternel.'
  yal-yal: '‘Alatala ito nan falaxi, a naxa: Ɛ nama fa ɛ Isirayila kaane yɛngɛ, naxanye
    ɛ ngaxakedenne ra. Ɛ tan birin xa xɛtɛ ɛ konni, amasɔtɔ feni ito fataxi n tan
    nan na.’ ” E yi Alatalaa falan suxu, e yi xɛtɛ alo Alatala a falaxi kii naxan
    yi.'
  haw-1868: Ke i mai nei Iehova penei, Mai pii aku oukou, aole hoi e kaua aku i ko
    oukou poe hoahanau na mamo a Iseraela, e hoi kela kanaka keia kanaka i kona hale
    iho, no ka mea, no'u aku nei keia mea. Hoolohe aku la lakou i ka olelo a ka Haku,
    a huli lakou e hoi e like me ka olelo a Iehova.
  arb-NAV: 'هَذَا مَا يَأْمُرُ بِهِ الرَّبُّ: لَا تَذْهَبُوا لِمُحَارَبَةِ إخْوَتِكُمْ
    بَنِي إِسْرَائِيلَ. لِيَرْجِعْ كُلُّ وَاحِدٍ مِنْكُمْ إِلَى مَنْزِلِهِ، لأَنَّ
    مِنْ عِنْدِي قَدْ صَدَرَ الأَمْرُ بِتَمْزِيقِ الْمَمْلَكَةِ». فَاسْتَجَابُوا لأَمْرِ
    الرَّبِّ، وَأَذْعَنُوا لَهُ.'
  ewe-ewe: '‘Nu si Yehowa gblɔe nye esi: Migawɔ aʋa kple mia nɔviwo, Israelviwo o.
    Ame sia ame nayi eƒe aƒe me elabena nyee wɔ esia.’ ” Ale woɖo to Yehowa ƒe gbe
    eye wotrɔ yi woƒe aƒewo me abe ale si Yehowa ɖo na wo ene.'
  eng-LEE: 'Thus hath said the Lord, Ye shall not go up, nor fight with your brethren
    the children of Israel: return every man to his house; for from me hath this thing
    been brought about. And they hearkened to the word of the Lord, and returned to
    go home, according to the word of the Lord.'
  asm-FB: '‘যিহোৱাই এই কথা কৈছে: তোমালোকে নিজ নিজ ভাই ইস্ৰায়েল সন্তান সকলক আক্ৰমণ
    আৰু তেওঁলোকৰ বিৰুদ্ধে যুদ্ধ নকৰিবা; প্ৰতিজন নিজ নিজ ঘৰলৈ ঘূৰি যোৱা, কিয়নো মোৰ
    দ্বাৰাইহে এই কাৰ্য হৈছে’।” তেতিয়া লোকসকলে যিহোৱাৰ সেই বাক্য শুনি, তেওঁৰ বাক্য
    অনুসাৰে নিজ নিজ বাটেদি ঘূৰি গুচি গ’ল।'
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن يِ كِ؛ ‹وٌ نَشَ تٍ دٍ سِفَقٍ رَ وٌن نفَشَكٍرٍنيِيٍ
    فٍرٍدٍ. وٌ بِرِن شَ فبِلٍن وٌ شْنيِ، بَرِ مَ ﭑ تَن نَن يِ قٍ رَفِرِشِ.›» عٍ نَشَ
    عَلَتَلَ شَ مَسٍنيِ رَبَتُ، عٍ نَشَ فبِلٍن، عٍ مُ سِفَ يٍرٌبٌوَ مِ فٍرٍدٍ سْنْن.
  fra-SBL: '« Yahvé dit : Vous ne monterez pas et vous ne combattrez pas contre vos
    frères, les enfants d''Israël. Chacun retournera dans sa maison, car cette chose
    vient de moi. »" Ils écoutèrent donc la parole de Yahvé, s''en retournèrent et
    poursuivirent leur chemin, selon la parole de Yahvé.'
  hbo-hbo: כֹּ֣ה אָמַ֣ר יְהוָ֡ה לֹֽא־תַעֲלוּ֩ וְלֹא־תִלָּ֨חֲמ֜וּן עִם־אֲחֵיכֶ֣ם בְּנֵֽי־יִשְׂרָאֵ֗ל
    שׁ֚וּבוּ אִ֣ישׁ לְבֵיתֹ֔ו כִּ֧י מֵאִתִּ֛י נִהְיָ֖ה הַדָּבָ֣ר הַזֶּ֑ה וַיִּשְׁמְעוּ֙
    אֶת־דְּבַ֣ר יְהוָ֔ה וַיָּשֻׁ֥בוּ לָלֶ֖כֶת כִּדְבַ֥ר יְהוָֽה׃ ס
  kik-kik: '‘Jehova ekuuga ũũ: Tigai kwambata mũkahũũrane na ariũ a ithe wanyu, andũ
    a Isiraeli. O mũndũ wanyu wothe nĩacooke mũciĩ, nĩgũkorwo nĩ niĩ njĩkĩte ũndũ
    ũyũ.’ ” Nĩ ũndũ ũcio magĩathĩkĩra kiugo kĩa Jehova, magĩcooka mũciĩ o ta ũrĩa
    Jehova aathanĩte.'
  omb-omb: '‘Nge lehe a havai i Huqe u veve: Mese hage ve go vai vuro vohivohi retuemiu,
    tau Israel. Gimiu doluegi ne mule lo tano miu, huri ngaha a nogu dedegi.’” Siu
    ram tabe na leo noi Huqe ram mule taligu, mwerehi i Huqe u veve.'
  fra-NCL: 'Ainsi dit Yahweh : Ne montez pas et ne faites pas la guerre à vos frères,
    les enfants d’Israël. Retournez chacun dans votre maison, car c’est par moi que
    cette chose est arrivée. » Ils écoutèrent la parole de Yahweh, et ils s’en retournèrent,
    se conformant à la parole de Yahweh.'
  cek-AK: Angraeng mah hae tiah thuih; Nam nawkamya Israel kaminawk tuk hanah caeh
    o tahang hmah; kami boih angmah im ah amlaem o nasoe; kaimah ni hae hmuennawk
    hae ka sak, tiah thui pae oh, tiah a naa. To pongah nihcae mah Angraeng ih lok
    to tahngaih o moe, Angraeng mah thuih ih lok baktih toengah, angmacae im ah amlaem
    o let.
  cuk-cuk: '” ‘Weyob Bab-Jehová sogye: Mer Israel-dulemargi be bila-ononamaloye, ar
    be-gwenadgan gumaladdeeye. We-yar-mamarlenaidi, ani an imaknaiye. Degisoggu, gannar
    na e-neg-e-negse namaloye.’ ” Deyob Bab-Jehová-sunmaksad-itosmargua, Bab-Jehová-sogsadba
    e-neg-e-negse nade gusmalad.'
  uig-CYR: '«Пәрвәрдигар мундақ дәйду: — Һуҗумға чиқмаңлар, қериндашлириңлар Исраиллар
    билән җәң қилмаңлар; һәр бириңлар өз өйүңларға қайтип кетиңлар; чүнки бу иш Мәндиндур»,
    дегин» — дейилди. Улар Пәрвәрдигарниң сөзигә қулақ салди. Пәрвәрдигарниң сөзи
    бойичә улар өйлиригә қайтип кәтти.'
  tel-2017: యెహోవా చెప్పేదేమిటంటే, జరిగినది నేనే జరిగించాను. మీరు ఇశ్రాయేలు ప్రజలైన
    మీ సోదరులతో యుద్ధం చేయడానికి వెళ్లకుండా అందరూ మీ ఇళ్ళకు తిరిగి వెళ్ళిపొండి.” కాబట్టి
    వారు యెహోవా మాటకు లోబడి, యుద్ధానికి వెళ్ళకుండా ఆగిపోయారు.
  hat-BSA: ‘Konsa pale SENYÈ a, “Fòk ou pa monte goumen kont fanmi ou yo, fis Israël
    yo. Retounen tout moun nan nou lakay nou, paske bagay sa a sòti nan Mwen menm.”’”
    Konsa, yo te koute pawòl SENYÈ a, e yo te retounen fè wout yo selon pawòl SENYÈ
    a.
  kos-kos: “Nimet mweuni mwet Israel wiowos. Kowos nukewa folokelik nu yen suwos an.
    Ma sikyak inge ma lungse luk!” Na elos nukewa akos ma LEUM GOD El sapkin, ac folokelik
    nu yen selos.
  hbo-WLC: כֹּ֣ה אָמַ֣ר יְהוָ֡ה לֹֽא־תַעֲלוּ֩ וְלֹא־תִלָּ֨חֲמ֜וּן עִם־אֲחֵיכֶ֣ם בְּנֵֽי־יִשְׂרָאֵ֗ל
    שׁ֚וּבוּ אִ֣ישׁ לְבֵית֔וֹ כִּ֧י מֵאִתִּ֛י נִהְיָ֖ה הַדָּבָ֣ר הַזֶּ֑ה וַיִּשְׁמְעוּ֙
    אֶת־דְּבַ֣ר יְהוָ֔ה וַיָּשֻׁ֥בוּ לָלֶ֖כֶת כִּדְבַ֥ר יְהוָֽה׃ ס
  ibo-ibo: Otu a ka Onyenwe anyị kwuru, ‘Unu agakwala gaa buso ụmụnna unu, bụ ndị
    Izrel agha. Laghachinụ, nwoke ọbụla nʼụlọ ya, nʼihi na ọ bụ m na-eme nke a.’ ”
    Ya mere, ha rubere isi nʼokwu Onyenwe anyị, onye ọbụla nʼime ha laghachikwara
    nʼụlọ ya dịka Onyenwe anyị nyere nʼiwu.
  ory-ory: ‘ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ ଯାତ୍ରା କରିବ ନାହିଁ, କିଅବା ଆପଣା ଭ୍ରାତା
    ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ବିପକ୍ଷରେ ଯୁଦ୍ଧ କରିବ ନାହିଁ; ପ୍ରତ୍ୟେକ ଲୋକ ଆପଣା ଆପଣା ଗୃହକୁ ଫେରିଯାଅ;
    କାରଣ ଏହି କାର୍ଯ୍ୟ ଆମ୍ଭ ଆଡ଼ୁ ହୋଇଅଛି।’” ତେଣୁ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଶୁଣିଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ
    ବାକ୍ୟ ପ୍ରମାଣେ ଆପଣା ଆପଣା ପଥରେ ଫେରିଗଲେ।
  chk-chk: '“Iei aloi ngang ewe Samol mi Lapalap: Ousap feila pwe oupwe maun ngeni
    pwimi kewe chon Israel. Oupwe liwiniti en me lenian, pun ei mettoch mi fis a feito
    seniei.” Iwe, ra aleasochisi alon ewe Samol mi Lapalap o liwiniti en me lenian.'
  rop-rop: YAWEI bin tok, “Nomo fait langa yumob ronwan femilimob, ola Isreil pipul.
    Yumob ol gobek langa yumob kemp na. Mi na bin meigim detlot klen brom nowathsaid
    kadimat miselp brom yumob.” Wal deibin teiknodis langa YAWEI en olabat bin gobek
    langa olabat kemp.
  ukr-1871: 'Тако глаголе Господь: Не виступайте на війну проти ваших братів, синів
    Ізрайлевих; вертайся кожен додому: від мене бо так сталося. І послухали вони слова
    Господнього, й вернулись з дороги, по слову Господньому.'
  deu-1951: 'So spricht der HERR: Ihr sollt nicht hinaufziehen, um wider eure Brüder,
    die Kinder Israel, zu streiten! Jedermann gehe wieder heim; denn solches ist von
    mir geschehen! Und sie folgten dem Worte des HERRN und kehrten um, wie der HERR
    gesagt hatte.'
  eng-JPS: 'Thus saith the LORD: Ye shall not go up, nor fight against your brethren
    the children of Israel; return every man to his house; for this thing is of Me.''
    So they hearkened unto the word of the LORD, and returned and went their way,
    according to the word of the LORD.'
  srp-1865: 'Ovako veli Gospod: ne idite, i ne bijte se s braæom svojom, sinovima
    Izrailjevijem; vratite se svak svojoj kuæi, jer sam ja naredio tako da bude. I
    oni poslušaše rijeè Gospodnju i vrativši se otidoše kako Gospod reèe.'
  lug-lug: ‘Bw’ati bw’ayogera Mukama nti, Temwambuka kulwana ne baganda bammwe, Abayisirayiri.
    Buli omu ku mmwe addeyo eka kubanga kino nze nkisazeewo.’ ” Awo ne bagondera ekigambo
    kya Mukama, ne baddayo ewaabwe, nga Mukama bwe yalagira.
  heb-heb: כה אמר יהוה לא תעלו ולא תלחמון עם אחיכם בני ישראל שובו איש לביתו כי מאתי
    נהיה הדבר הזה וישמעו את דבר יהוה וישבו ללכת כדבר יהוה׃
  ben-IRV: “সদাপ্রভু বলেন, তোমরা যেও না, তোমাদের ভাইদের সাথে, ইস্রায়েলীয়দের সঙ্গে
    যুদ্ধ কর না; প্রত্যেকজন নিজের নিজের ঘরে ফিরে যাও, কারণ এই ঘটনা আমার মাধ্যমে হয়েছে।”
    অতএব তারা সদাপ্রভুর বাক্য মেনে তাঁর আদেশ অনুসারে ফিরে গেল।
  pan-pan: ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਚੜ੍ਹਾਈ ਨਾ ਕਰੋ ਨਾ ਆਪਣੇ ਇਸਰਾਏਲੀ ਭਰਾਵਾਂ
    ਨਾਲ ਲੜੋ। ਹਰ ਮਨੁੱਖ ਆਪੋ ਆਪਣੇ ਘਰ ਨੂੰ ਮੁੜ ਜਾਵੇ ਕਿਉਂ ਜੋ ਇਹ ਗੱਲ ਮੇਰੀ ਵੱਲੋਂ ਹੈ ਸੋ ਉਹ
    ਯਹੋਵਾਹ ਦੀ ਗੱਲ ਸੁਣ ਕੇ ਕਿ ਇਹ ਯਹੋਵਾਹ ਦੀ ਗੱਲ ਅਨੁਸਾਰ ਹੈ ਮੁੜ ਕੇ ਚੱਲੇ ਗਏ।
  mya-JVB: သင် တို့ညီအစ်ကို ဖြစ်သော ဣသရေလ အမျိုးသား တို့ကို စစ်တိုက် ခြင်းငှါချီ ၍မ
    သွားကြနှင့်။ လူအပေါင်းတို့၊ ကိုယ် နေရာ သို့ ပြန် သွားကြလော့။ ဤ အမှု သည် ငါအခွင့်ပေးသောကြောင့်
    ဖြစ်၏ဟု မိန့်တော်မူသောထာဝရဘုရား ၏စကား တော်ကို နားထောင် ၍ စကား တော်အတိုင်း ပြန်
    သွားကြ၏။
  tbg-tbg: 'Te Noravano Kotika niara mintima turo: Ne kiama Isareri nenta qata vakaa
    hampata oru raquate. Ne ekaa qaqirake anirante nenta maaqa vuate. Isareri ˻anku
    10navu˼ vika nariaraa variate ti, tema vi okarara qovarama kauro, tiro. Noravano
    Kotiva Semaiaarara minti tuvaro viva vuru Noravano Kotiva tu uvara vika tiva nimumanta
    iri, Noravano tuntemake, anirante nai maaqa nai maaqa vura.'
  hmo-hmo: '‘Lohiabada be inai bamona ia gwau: Do umui lao lasi tuari totona, umui
    emui varavara, Israela taudia do umui tuari henia lasi. Umui ta ta emui ruma dekenai
    do umui giroa lou, badina be idia vara gaudia be lauegu ura dekena amo.’ ” Vadaeni
    idia ese Lohiabada ena hereva idia kamonai henia, edia ruma ta ta dekenai idia
    lou lao.'
  urd-urd: 'ख़ुदावन्द ऐसा फ़रमाता है कि: तुम चढ़ाई न करो और न अपने भाइयों बनी — इस्राईल
    से लड़ो, बल्कि हर शख़्स अपने घर को लौटे, क्यूँकि यह बात मेरी तरफ़ से है।” इसलिए
    उन्होंने ख़ुदावन्द की बात मानी और ख़ुदावन्द के हुक्म के मुताबिक़ लौटे और अपना
    रास्ता लिया।'
  rus-SYN: 'так говорит Господь: не ходите и не начинайте войны с братьями вашими,
    сынами Израилевыми; возвратитесь каждый в дом свой, ибо от Меня это было. И послушались
    они слова Господня и пошли назад по слову Господню.'
  bqc-SIM: ma Dii ma mɛ̀, ásu gɛ́ zĩkai ń á gbɛ̃́ Isailiↄo. Á baade tá a bɛ,
    asa yã́ pↄ́ kɛ̀pi bↄ̀ ma kĩ́iɛ. Ɔ̃ aa yã́ pↄ́ Dii ònɛ́ mà aa tà.
  tcz-CHONGTHU: ‘Pathen in hitin aseiye, nasopi Israeltehi kisatpi hih’in, na incheh
    uva kile tauvin ajeh chu hiche hi keima na toh ahi!’ati. Hitichun Pakai thupeh
    chu ajui’un, ama ama inlang cheh’a akile tauvin ahi.
  mar-mar: इस्राएलांनी आपल्या बांधवांशी तुम्ही लढू नये अशी परमेश्वराची इच्छा आहे.”
    प्रत्येक जण आपापल्या ठिकाणी परत जा. या सगळ्यांचा करता करविता मीच होतो. या आदेशानुसार
    रहबामाचे सैन्य माघारी गेले.
  qub-qub: nogami munaynëwan në wauguin Israelcunata mana magananpaj. Llapan wasinman-cama
    cuticuchun. Nogami chayno raquicänanpaj camacächishcä.» Chayno Tayta Dios willachishanta
    wiyaycärir paycunaga wasinman cuticuran.
  bqp-bqp: makũ Dikiri ma pì, àsun gɛ́ zĩ̀ ká kũ á Isaraila dakenↄoro. Á baadi
    tá a bɛa, zaakũ yã kũ à kɛ̀ɛ pìi bò ma kĩnaamɛ. Akũ ò yã kũ Dikiri òńnɛ
    mà ò tà.
  hat-hat: 'Men mesaj mwen menm Seyè a, mwen voye ba yo: Pa konprann pou n'' al atake
    moun peyi Izrayèl yo. Se fanmi nou yo ye. Tounen lakay nou. Sa ki rive a se travay
    mwen, se mwen ki vle l'' konsa. Moun yo koute lòd Seyè a vre, yo tout al lakay
    yo jan Seyè a te di yo a.'
  eng-BSB: 'that this is what the LORD says: ‘You are not to go up and fight against
    your brothers, the Israelites. Each of you must return home, for this word is
    from Me.’” So they listened to the word of the LORD and turned back according
    to the word of the LORD.'
  eng-WEBPB: ‘The LORD says, “You shall not go up or fight against your brothers,
    the children of Israel. Everyone return to his house; for this thing is from me.”’”
    So they listened to the LORD’s word, and returned and went their way, according
    to the LORD’s word.
  kbq-kbq: Ra Anumzamo'a amanage hie, tamagra nagatami'a hara huozmantetma atreta
    kumitmirega viho. Na'ankure anazama fore'ma nehiana Nagra hugeno fore nehie! Hige'za
    Ra Anumzamo'ma hiankante ante'za kumazmirega vu'naze.
  nhe-BL: 'Ya ni tlen niininTECO niquinnahuatía: ‘Amo xiquintehuitij imoisraelita
    icnihua. Ximocuepaca nochi ipan imochajchaj pampa queja nopa na nopaquilis.’”
    Huan quema quicajque tlen quinilhuijtoya TOTECO, mocuepque ininchajchaj queja
    quinnahuatijtoya.'
  bus-bus: mamↄma Dii ma bè, àton gá zĩ̀ ká kↄ̃n a Isaraili daanↄoro. A baade tá
    a bɛ, zaakɛ yã kɛ̀ kɛ̀ pì bↄ̀ ma kiiamɛ. Ben aↄ̃ yã kɛ̀ Dii òńnɛ mà aↄ̃ tà.
  gub-BL: — Pezàmàtyry'ym zo penywyr Izaew pe wà nehe. Pezewyr peneko haw pe paw rupi
    nehe. A'e ma'e paw uzeapo nezewe a'e, ta'e aputar nezewe izeapo haw ihe xe, ere
    wanupe nehe, i'i Tupàn Xemaz pe. A'e rupi weruzar Zuta izuapyapyr Tupàn Tuweharupi
    Wiko Ma'e ize'eg wà, weko haw pe uzewyr pà pitàitàigatu wà.
  eng-DRA: 'Thus saith the Lord: You shall not go up nor fight against your brethren
    the children of Israel: let every man return to his house, for this thing is from
    me. They hearkened to the word of the Lord, and returned from their journey, as
    the Lord had commanded them.'
