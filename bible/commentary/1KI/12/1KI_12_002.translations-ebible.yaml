  ory-ory: ଏଥିମଧ୍ୟରେ ନବାଟର ପୁତ୍ର ସେହି ଯେ ଯାରବୀୟାମ ଶଲୋମନ ରାଜାଙ୍କର ଛାମୁରୁ ପଳାଇ ମିସରରେ
    ଏଯାଏ ଥିଲେ, ସେ ତାଙ୍କର ମୃତ୍ୟୁୁ ସମ୍ବାଦ ପାଇଲେ; ସେ ମିସରରେ ବାସ କରୁଥିବା ବେଳେ ଲୋକମାନେ
    ତାଙ୍କୁ ଡକାଇ ପଠାଇଲେ।
  wmt-wmt: '@see-verse:1KI.012.001'
  chk-chk: Nge lupwen Jeropoam nöün Nepat we mwän mi nom Isip, ewe ia a süla ie seni
