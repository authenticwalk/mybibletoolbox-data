  bxh-bxh: Nebati natuna Delebowam ya lau Idipi paꞌana Kin Solomon ya ꞌwasabuwen.
    Fuyanna Idipi yai wasa ya atahiyen mate Solomon ya peꞌi, yo natuna sa faꞌobiyo
    kin, mate ya fuyoma. Yo fede, Delebowam ana liba sa fatamali be maidana Isalaela
    mahudoꞌidi sa lau Kin Lehebowam lisina be Delebowam iyen,
  kos-kos: Ke Jeroboam wen natul Nebat, su tuh kaingkunul Solomon ac som nu Egypt,
