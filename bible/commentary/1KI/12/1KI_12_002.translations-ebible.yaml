  nya-nya: Yeroboamu mwana wa Nebati anamva zimenezi. Nthawi imeneyo nʼkuti Yeroboamuyo
    akukhala ku Igupto, pakuti atathawa Mfumu Solomoni iyeyo anakakhala ku Igupto.
  hrv-hrv: Čim to ču Nebatov sin Jeroboam - koji još bijaše u Egiptu, kamo je pobjegao
    pred kraljem Salomonom - vrati se iz Egipta, jer
  mps-mps: Polobadu te bidi Jeroboam, te bidi aga aya Nebatgo ogwa da, tama aga te
    king Solomon sulama, te aga wi pelama, te Isip buluba bidigi pali. Tama tialima,
    te sogo te Israel hanigo te bidi Rehoboam king bidi nigilabo homu yali, tama tibo
    po te bidi Jeroboamgo te po agai odali, tama te aga te Isip bulu tagalama, tama
    aga asobe.
  tpi-tpi: Bipo Jeroboam, pikinini man bilong Nebat, i bin ranawe long King Solomon
    na i go i stap long Isip. Na taim ol Israel i laik mekim Rehoboam i kamap king,
    Jeroboam i harim tok long dispela samting, tasol em i no lusim Isip na i kam.
  dan-1931: '[1]* Men Rehabeam begav sig til Sikem, thi derhen var hele Israel stævnet
    for at hylde ham som Konge. { [*Versene er omstillet for Meningens skyld.] }'
  vie-OVCB: Giê-rô-bô-am, con Nê-bát, nhận được tin này khi đang ở Ai Cập, nơi ông
    chạy trốn Vua Sa-lô-môn.
  guj-2017: નબાટના દીકરા યરોબામે એ સાંભળ્યું, પછી તે હજી મિસરમાં હતો, તે સુલેમાન રાજાની
    હજૂરમાંથી ત્યાં નાસી ગયો હતો. પછી યરોબામ મિસરમાં રહેતો હતો.
  pon-2006A: Rongen mwekid wet pil lelehr Seropoham, nein Nepat, me koukousoan nan
    Isip, wasa me e tangalahng ie pwe en ruksang Nanmwarki Solomon. Seropoham eri
    pwurodo sang Isip.
  por-BRBSL: Quando Jeroboão, filho de Nebat, soube disso (pois ele ainda estava no
