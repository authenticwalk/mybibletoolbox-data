  eng-WMBB: When Jeroboam the son of Nebat heard of it (for he was yet in Egypt, where
    he had fled from the presence of King Solomon, and Jeroboam lived in Egypt;
  urd-GVH: यरुबियाम बिन नबात यह ख़बर सुनते ही मिसर से जहाँ उसने सुलेमान बादशाह से
    भागकर पनाह ली थी इसराईल वापस आया।
  rug-rug: Totoso avoso nia e Zeroboami sa tuna e Nebati sapu gua asa, si taluarae
