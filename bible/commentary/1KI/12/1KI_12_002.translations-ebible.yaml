  uig-ARA: نىباتنىڭ ئوغلى يەروبوئام شۇ ئىشنى ئاڭلىغاندا، شۇنداق بولدىكى، ئۇ تېخى مىسىردا
    ئىدى (چۈنكى يەروبوئام سۇلايمان پادىشاھتىن قېچىپ مىسىردا تۇرۇۋاتاتتى).
  sus-sus: Nebati xa di Yerobowami naxa na fe mɛ Misira, a to a gi Sulemani ma a siga
    dɛnnaxɛ.
  pon-2006: Rongen mwekid wet pil lelehr Seropoham, nein Nepat, me koukousoan nan
    Isip, wasa me e tangalahng ie pwe en ruksang Nanmwarki Solomon. Seropoham eri
    pwurodo sang Isip.
  jae-jae: Nebat latu-Jerobeam, taŋ gêc kiŋ Salomo su jagacgeŋ gêmoa Aiguptu naŋ,
    gêŋô ŋawae ma gêmu aŋga Aiguptu gêmêŋ.
  ksd-ksd: Ma ba Ieroboam natu i Nebat i ga valongore ure, (tago i ga ki boko aro
