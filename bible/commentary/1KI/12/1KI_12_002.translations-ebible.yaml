verse: 1KI.012.002
translations:
  mal-C: ഇതു കേട്ടപ്പോൾ നെബാത്തിന്റെ മകനായ യൊരോബെയാം—അദ്ദേഹം ശലോമോൻരാജാവിന്റെ അടുത്തുനിന്ന്
    ഓടിപ്പോയി താമസിച്ചിരുന്ന ഈജിപ്റ്റിലായിരുന്നു അപ്പോഴും—ഈജിപ്റ്റിൽനിന്ന് മടങ്ങിയെത്തി.
  deu-TKW: Sobald aber Jerobeam, der Sohn Nebats, vernahm - er war nämlich noch in
    Ägypten, wohin er vor dem Könige Salomo geflohen war -, daß Salomo gestorben sei,
    da kehrte Jerobeam aus Ägypten zurück.
  lin-lin: Kasi sima na Jeroboami, mwana mobali ya Nebati, koyoka sango yango wuta
    na Ejipito epai wapi akendeki kobombama mpo na kokima mokonzi Salomo, azongaki
    wuta na Ejipito.
  eng-LSV: And it comes to pass, at Jeroboam son of Nebat’s hearing (and he [is] yet
    in Egypt where he has fled from the presence of Solomon the king, and Jeroboam
    dwells in Egypt),
  eng-GNV: And whe Ieroboam ye sonne of Nebat heard of it (who was yet in Egypt, whither
    Ieroboam had fled from king Salomon, and dwelt in Egypt)
  eng-WEBSTER: And it came to pass, when Jeroboam the son of Nebat, who was yet in
    Egypt, heard of it , (for he had fled from the presence of king Solomon, and Jeroboam
    dwelt in Egypt;)
  nhw-BL: Pero Jeroboam, icone Nabat, noja itztoya ipan tlali Egipto quema quicajqui
    para mijqui nopa tlanahuatijquetl pampa mochololtijtoya tlen Salomón.
  swh-ONEN: Yeroboamu mwana wa Nebati aliposikia hili (alikuwa bado yuko Misri alikokuwa
    amekimbilia awe mbali na Mfalme Solomoni), akarudi kutoka Misri.
  bba-bba: Sɑɑ yè sɔɔ Yeroboɑmu Nɛbɑtin bii u kpikiru suɑ Sɑlomɔɔn sɔ̃, u wɑ̃ɑ Eɡibitiɔ
    yerɑ u nuɑ mɑ Roboɑmu u bɑndu di. Yerɑ bɑ nùn sɔmɔ ɡɔriɑ bɑ nɛɛ, u nɑ.
  eng-KJVCPB: And it came to pass, when Jeroboam the son of Nebat, who was yet in
    Egypt, heard of it, (for he was fled from the presence of king Solomon, and Jeroboam
    dwelt in Egypt;)
  cpy-cpy: Yotzimaetaka Jeroboam itomi Nabat, ijeekakira rirori Apitantoniki ishiya-pithatari
    pinkathari Salomón, ari inampita-kawori janta.
  luo-luo: Kane Jeroboam wuod Nebat nowinjo wachni (ne pod en Misri kuma noringo odhiye
    koa kuom ruoth Solomon), noduogo koa Misri.
  meu-meu: Ieroboam Nebata na harina e kamonai; badina be ia na dounu Aigupto ai,
    King Solomon e heautania negana ai e lao henia gabuna ai. Bena Ieroboam na Aigupto
    amo e lou.
  npi-ULB: नबातका छोरा यारोबामले यो कुरा सुन्दा (तिनी अझैसम्म मिश्रमा नै थिए जहाँ
    तिनी सोलोमन राजाको उपस्थितिबाट भागेर गएका थिए) तिनी मिश्रमा नै बसेका थिए ।
  yor-yor: Nígbà tí Jeroboamu ọmọ Nebati, tí ó wà ní Ejibiti síbẹ̀ gbọ́, nítorí tí
    ó ti sá kúrò níwájú Solomoni ọba, ó sì wà ní Ejibiti.
  emp-NTPO: Nabat warra Jeroboaʌ̃ba maʌ̃ ũrĩsid̶e wad̶ibid̶a Egiptod̶e b̶asia. Idjira
    mama b̶abadjia Israeld̶ebema boro Salomoʌ̃ carea mĩrũ wãna bẽrã.
  pes-OPCB: 'یربعام پسر نِباط که از ترس سلیمان به مصر فرار کرده بود، به‌وسیلۀ یارانش
    از این موضوع باخبر شد و از مصر برگشت. او در رأس ده قبیلهٔ اسرائیل پیش رحبعام رفت
    و گفت:'
  tgl-ULB: Ito ay nangyari nang marinig ito ni Jeroboam anak ni Nebat (dahil siya
    ay nasa Ehipto pa, kung saan siya ay tumakas mula sa kinaroroonan ni Haring Solomon;
    Si Jeroboam ay nanirahan sa Ehipto).
  cbu-NT: Itaru, Jerobowamsha Nabatarini wip wandari Ijiptop tsap suwaru taarangu,
    ambsha anoo tsiyatsis mazinarangiya.
  hui-hui: Ala Nebada igini Yaroboama ibugua Kini Solomono ibu bole heago hondowa
    ohalu Iyibi dindi pu henego. Ai Isaraele wali agali tigua Lehoboama tinaga kini
    helo dabo helara layago hale howa ibu Iyibi dindi wahalu ibuni dindi dai bu hene.
  mya-mya: ရှော​လ​မုန်​မင်း​၏​ဘေး​မှ​လွတ်​မြောက်​ရန်​ထွက် ပြေး​သွား​သူ​နေ​ဗက်​၏​သား​ယေ​ရော​ဗောင်​သည်
    ထို​သ​တင်း​ကို​ကြား​သော​အ​ခါ​အီ​ဂျစ်​ပြည် မှ​ပြန်​လာ​လေ​သည်။-
  bod-N: སྐབས་དེར་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་ནི་སྔར་སོ་ལོ་མོན་གྱི་དྲུང་ནས་ཨེ་ཅིབ་ཡུལ་དུ་བྲོས་སོང་སྟེ་གནས་དེར་བསྡད་ཡོད་པ་དང་ཁོས་འཕྲིན་དེ་ཐོས།
    དེར་ཡེས་ར་ཨེལ་པས་མི་མངགས་ཏེ་ཁོ་བོས་པ་ལ། ཁོ་དང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་རེ་ཧབ་ཨམ་གྱི་དྲུང་དུ་འོངས་ནས་ཁོང་ལ་ན་རེ།
  sna-sna: Zvino Jerobhoamu, mwanakomana waNebhati, akati azvinzwa (akanga achiri
    kuIjipiti, kwaakanga aenda akatiza Mambo Soromoni) akadzoka kubva kuIjipiti.
  spa-BLM: Cuando Jeroboam hijo de Nabat se enteró de ello (pues aún estaba en Egipto,
    donde había huido de la presencia del rey Salomón, y Jeroboam vivía en Egipto;
  cac-cac: Ix c'och specal jun tic d'a vin̈aj Jeroboam yuninal vin̈aj Nabat ayic ayec'
    vin̈ d'a Egipto, yujto elnac lemnaj vin̈ d'a vin̈aj rey Salomón chi'.
  swh-ULB: Ikatokea kuwa Yeroboamu mwana wa Nebati akayasikia haya (Kwa kuwa alikuwa
    bado yuko Misri, ambako alikuwa amekimbilia kumkwepa mfalme Sulemani), Kwani Yeroboamu
    alikuwa anaishi Misri.
  bel-bel: І дачуўся пра тое Ераваам, сын Наватаў, калі быў яшчэ ў Егіпце, куды ўцёк
    ад цара Саламона, і вярнуўся Ераваам зь Егіпта;
  wed-wed: Maranai au Egypt, Nebath natuna Jeroboam, wei riwana i nonori ma Egypt
    i voterei ma i naeme. (Tauna au naona Solomon i rovoei da kampa i ruba nae.)
  deu-ELBBK: Und es geschah, als Jerobeam, der Sohn Nebats, es hörte, (er war aber
    noch in Ägypten, wohin er vor dem König Salomo geflohen war, und Jerobeam wohnte
    in Ägypten;
  mbb-OT: Hein nezineg haazà ni Jeroboam he anak ni Nebat, ne midlikù sikandin diyà
    te Israel. (Su ziyà sikandin meke-ubpà te Ehipto, su mibpeleǥuyan din si Hadì
    Solomon.)
  mal-2015: നെബാത്തിന്റെ മകനായ യൊരോബെയാം മിസ്രയീമിൽ അതു കേട്ടാറെ -ശലോമോൻരാജാവിന്റെ
    സന്നിധിയിൽനിന്നു യൊരോബെയാം മിസ്രയീമിൽ ഓടിപ്പോയി അവിടെ പാർത്തിരിക്കുമ്പോൾ
  rmc-rmc: Sar pes pal oda došunďa o Jeroboam, le Nebatoskro čhavo, sar sas andro
    Egipt, kaj denašľa le Šalamunostar, ačhiľa mek andro Egipt.
  pes-OPV: و واقع شد که چون یربعام بن نباط شنید(و او هنوز در مصر بود که از حضور سلیمان
    پادشاه به آنجا فرار کرده، و یربعام در مصر ساکن می‌بود.
  ron-1924: Кынд а аузит лукрул ачеста, Иеробоам, фиул луй Небат, ера тот ын Еӂипт,
    унде фуӂисе де ымпэратул Соломон, ши ын Еӂипт локуя.
  aui-aui: Raghanina Nebet natuna Jeroboam, iiyabo naghove Solomon nagharina ivera
    inagho Ijipt kubure iyamakamake, bi mmko sisiyina iwaiyaneni, na Ijipt kuburama
    iveramagha.
  ben-OBCV: নবাটের ছেলে যারবিয়াম যখন সেকথা শুনলেন (রাজা শলোমনের কাছ থেকে পালিয়ে
    তিনি সেই যে মিশরে চলে গেলেন, তখনও পর্যন্ত তিনি সেখানেই ছিলেন), তখন তিনি মিশর থেকে
    ফিরে এলেন।
  som-som: Oo markii Yaaraabcaam ina Nebaad taas maqlay ayaa Yaaraabcaam iyo shirkii
    reer binu Israa'iil oo dhammu u yimaadeen,
  lat-VUC: At vero Jeroboam filius Nabat, cum adhuc esset in Ægypto profugus a facie
    regis Salomonis, audita morte ejus, reversus est de Ægypto.
  eng-ASVBT: And it came to pass, when Jeroboam the son of Nebat heard of it (for
    he was yet in Egypt, whither he had fled from the presence of king Solomon, and
    Jeroboam dwelt in Egypt,
  ita-1885: Ora, quando Geroboamo, figliuolo di Nebat, ch'era ancora in Egitto, ove
    era fuggito d'innanzi al re Salomone, ebbe ciò inteso, egli dimorò ancora in Egitto;
  eng-ULB: It happened that Jeroboam son of Nebat heard of this (for he was still
    in Egypt, where he had fled from the presence of King Solomon), for Jeroboam had
    settled down in Egypt.
  spa-VBL: Jeroboam, hijo de Nabat, todavía estaba en Egipto cuando se enteró de esto.
    (Había huido a Egipto para escapar del rey Salomón y estaba viviendo allí).
  fra-_FOB: Et quand Jéroboam, fils de Nébat, l'apprit, il était encore en Égypte
    où il s'était enfui de devant le roi Salomon, et il demeurait en Égypte.
  mal-mal: നെബാത്തിന്റെ മകൻ യൊരോബെയാം ഈജിപ്റ്റിൽ വച്ച് അത് കേട്ടപ്പോൾ - ശലോമോൻരാജാവിന്റെ
    സന്നിധിയിൽനിന്ന് യൊരോബെയാം ഓടിപ്പോയി ഈജിപ്റ്റിൽ പാർക്കുകയായിരുന്നു
  urd-GVR: Yarubiyām bin Nabāt yih ḳhabar sunte hī Misr se jahāṅ us ne Sulemān Bādshāh
    se bhāg kar panāh lī thī Isrāīl wāpas āyā.
  suz-BL: मिनु नेबात आ तौ येरोबामम मेको लोव़ नेना बाक्‍त। मेको मेना सम्‍म इजीप्‍त
    रागीमी बाक्‍शो बाक्‍माक्‍त। मेको सोलोमन पिप क्‍येङा प्रोक्‍शा, लशो बाक्‍माक्‍त।
    मिनु येरोबाम इजीप्‍त रे लेम्‍माक्‍त। १राजा ११:४०
  ita-1927: Quando Geroboamo, figliuolo di Nebat, ebbe di ciò notizia, si trovava
    ancora in Egitto dov’era fuggito per scampare dal re Salomone; stava in Egitto,
  ckb-ckb: یارۆڤعامی کوڕی نەڤات ئەوەی لەبەردەم سلێمان پاشا هەڵاتبوو هێشتا لە میسر
    بوو، بەڵام کاتێک ئەمەی بیست، لە میسرەوە گەڕایەوە.
  eng-BBE: And, hearing of it, Jeroboam, the son of Nebat, who was still in Egypt,
    where he had gone in flight from Solomon, and was living there, came back to his
    town Zeredah, in the hill-country of Ephraim;
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನ ಸಮ್ಮುಖದಿಂದ ಓಡಿಹೋಗಿ ಈಜಿಪ್ಟಿನಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನು
    ಇದನ್ನು ಕೇಳಿದಾಗ, ಅವನು ಈಜಿಪ್ಟಿನಿಂದ ತಿರುಗಿಬಂದನು.
  tam-2017: ராஜாவாகிய சாலொமோனைவிட்டு ஓடிப்போய், எகிப்திலே குடியிருந்த நேபாத்தின் மகனாகிய
    யெரொபெயாமோ, எகிப்தில் இருக்கும்போது இதைக் கேள்விப்பட்டான்.
  spa-RV-1909: Y aconteció, que como lo oyó Jeroboam hijo de Nabat, que estaba en
    Egipto, porque había huído de delante del rey Salomón, y habitaba en Egipto;
  ron-BTF: Şi s-a întâmplat, când Ieroboam, fiul lui Nebat, care era încă în Egipt,
    a auzit despre aceasta, (fiindcă el fugise din prezenţa împăratului Solomon şi
    Ieroboam locuia în Egipt),
  eng-WEBP: When Jeroboam the son of Nebat heard of it (for he was yet in Egypt, where
    he had fled from the presence of King Solomon, and Jeroboam lived in Egypt;
  eng-FBV: Jeroboam, son of Nebat, was still in Egypt when he heard about this. (He
    had run away to Egypt to escape from King Solomon and was living there.)
  nld-1939: Zodra Jeroboam, de zoon van Nebat, die nog steeds in Egypte verbleef,
    waar hij voor Salomon was gevlucht, dit alles vernam, keerde hij zo haastig mogelijk
    uit Egypte terug, en begaf zich naar zijn vaderstad Sereda, in het gebergte van
    Efraïm.
  nch-BL: Pero Jeroboam, icone Nabat, noja itztoya ipan tali Egipto quema quicajqui
    para mijqui nopa tanahuatijquet pampa mochololtijtoya ten Salomón.
  vie-1934: Khi Giê-rô-bô-am, con trai của Nê-bát, hay điều đó, thì còn ở Ê-díp-tô,
    là nơi người trốn để thoát khỏi vua Sa-lô-môn.
  hin-CV: जब नेबाथ के पुत्र यरोबोअम ने यह सुना, जो इस समय मिस्र देश में ही रह रहा
    था—वह राजा शलोमोन से भागकर यहीं ठहरा हुआ था—
  spa-BES: Al oír esto, Jeroboam, el hijo de Nebat, que todavía estaba en Egipto,
    a donde había huido de Salomón y que vivía allí;
  tdx-tdx: Ie amy zao, naho jinanji’ Iarovame ana’ i Nebate e Mitsraime añe—ie fa
    nitriban-day boak’ añatrefa’ i Se­lomò mpanjaka vaho nimoneñe e Mitsraime añe
  tha-KJV: และอยู่มาเมื่อเยโรโบอัมบุตรชายเนบัทได้ยินเรื่องนั้น เพราะท่านยังอยู่ในอียิปต์
    (​ที่​ซึ่งท่านหนีไปจากพระพักตร์​กษัตริย์​ซาโลมอน เยโรโบอัมอาศัยอยู่ในอียิปต์)
  por-BR-2018: E aconteceu, que quando o ouviu Jeroboão filho de Nebate, que estava
    em Egito, porque havia fugido de diante do rei Salomão, e habitava em Egito;
  deu-ELO: Und es geschah, als Jerobeam, der Sohn Nebats, es hörte (er war aber noch
    in Ägypten, wohin er vor dem König Salomo geflohen war, und Jerobeam wohnte in
    Ägypten;
  eng-WYC-2018: And soothly Jeroboam, the son of Nebat, when he was yet in Egypt,
    and fled from the face of king Solomon, turned again from Egypt, for the death
    of Solomon was heard; (And Jeroboam, the son of Nebat, when he was still in Egypt,
    where he had fled from King Solomon, heard of Solomon’s death, and returned from
    Egypt;)
  epo-epo: Kiam tion aŭdis Jerobeam, filo de Nebat (ĉar li estis ankoraŭ en Egiptujo,
    kien li forkuris de la reĝo Salomono, kaj Jerobeam loĝis en Egiptujo,
  uig-PIN: Nibatning oƣli Yǝroboam xu ixni angliƣanda, xundaⱪ boldiki, u tehi Misirda
    idi (qünki Yǝroboam Sulayman padixaⱨtin ⱪeqip Misirda turuwatatti).
  beo-beo: Be Yelouboua:me (Niba:de egefe-e da Soloumaneba:le Idibidi sogega hobea:i)
    e da amo hou nababeba:le, Idibidi soge fisili, buhagi.
  tpi-OTNT: Bipo Jeroboam, pikinini man bilong Nebat, i bin ranawe long King Solomon
    na i go i stap long Isip. Na taim ol Israel i laik mekim Rehoboam i kamap king,
    Jeroboam i harim tok long dispela samting, tasol em i no lusim Isip na i kam.
  hau-SA: Sa’ad da Yerobowam ɗan Nebat ya ji labari (gama har yanzu yana a Masar,
    inda ya gudu daga Sarki Solomon), sai ya dawo daga Masar.
  uig-LAT: Nibatning oghli Yeroboam shu ishni anglighanda, shundaq boldiki, u téxi
    Misirda idi (chünki Yeroboam Sulayman padishahtin qéchip Misirda turuwatatti).
  nde-nde: UJerobhowamu indodana kaNebhathi wakuzwa lokhu (elokhu eseGibhithe, lapho
    ayebalekele khona ebalekela inkosi uSolomoni) wabuya evela eGibhithe.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene fanongo ki ai ʻa Selopoami ko e foha ʻo
    Nipati, ʻaia naʻe kei nofo ʻi ʻIsipite, (he ne hola ia mei he ʻao ʻo Solomone
    ko e tuʻi, pea naʻe nofo ʻa Selopoami ʻi ʻIsipite;)
  ces-1613: Stalo se pak, když uslyšel Jeroboám syn Nebatův, jsa ještě v Egyptě, kamž
    byl utekl před Šalomounem králem, (bydlel zajisté Jeroboám v Egyptě),
  eng-WMB: When Jeroboam the son of Nebat heard of it (for he was yet in Egypt, where
    he had fled from the presence of King Solomon, and Jeroboam lived in Egypt;
  tam-TCV: அரசனாகிய சாலொமோனுக்குப் பயந்து எகிப்தில் அடைக்கலம் புகுந்து அங்கேயே இருந்த
    நேபாத்தின் மகன் யெரொபெயாம் இதைக் கேள்விப்பட்டான். அப்பொழுது அவன் எகிப்திலிருந்து
    திரும்பிவந்தான்.
  ceb-ULB: Nakadungog niini si Jeroboam ang anak nga lalaki ni Nebat (kay anaa pa
