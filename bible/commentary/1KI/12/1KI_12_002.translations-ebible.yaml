  hbo-WLC: וַיְהִ֞י כִּשְׁמֹ֣עַ ׀ יָרָבְעָ֣ם בֶּן־נְבָ֗ט וְהוּא֙ עוֹדֶ֣נּוּ בְמִצְרַ֔יִם
    אֲשֶׁ֣ר בָּרַ֔ח מִפְּנֵ֖י הַמֶּ֣לֶךְ שְׁלֹמֹ֑ה וַיֵּ֥שֶׁב יָרָבְעָ֖ם בְּמִצְרָֽיִם׃
  ibo-ibo: Mgbe Jeroboam nwa Nebat nụrụ nke a (ọ ka nọ nʼIjipt ebe ọ gbagara ọsọ ndụ
