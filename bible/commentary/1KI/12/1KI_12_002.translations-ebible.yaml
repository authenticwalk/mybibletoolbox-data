  tbz-SIM: Dɛ̀ do sɔ̃́ nNɛbɑti birɛ Sedoboɑmmu kpɑɑní Esibiti nwe ò do cokɛ́nɛ̀ okpɑ̀ɑ̀tì
    Sɑdomɔɔ nwe kɛ́ kɛ̀ kɔtɛ. Ò do kɛ mbo kɛ́keè bɛ̀ tìímmɛ̀ kɛ́konní.
  msy-2020: Nebatɨn otarim Jeroboam, a fomɨra Atrivim Solomonɨn ara ghua Isipɨn iti.
