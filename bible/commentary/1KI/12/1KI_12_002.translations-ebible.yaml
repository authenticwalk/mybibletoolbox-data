  pol-UBG: I gdy usłyszał o tym Jeroboam, syn Nebata, który był jeszcze w Egipcie
    (bo uciekł przed królem Salomonem i zamieszkał w Egipcie);
  agr-agr: Nuna aatus chichainamun Jeroboam Nabatan uchiji, Salomón maatag tama tupikaki,
