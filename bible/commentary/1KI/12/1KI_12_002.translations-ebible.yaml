    akam baraki.
  dop-dop: Wɑɑtʋ ɩnɩ tɔ, Nepɑ pǝyɑlʋ Solopʋwɑm wei ɩ́ kɑ́ sewɑ wulɑʋ Sɑlʋmɔŋ nɑ ɩ́
    cɔɔsɩ Icipiti tɔ, ɩ wɛ tǝnɑɣɑ tɑm. Ɩ nɩɩwɑ Sikɛm kotuɣu ŋkʋ kʋ tɔm, ɩlɛnɑ ɩ́ tʋ́
    ɩ tɑɑ sɩ, ɩ kɑ́ sɑɑlɩ tǝnɑ.
  azb-azb: Nevat oğlu Yarovam bunu eşitdiyi zaman hələ Misirdə idi. Oraya padşah Süleymanın
