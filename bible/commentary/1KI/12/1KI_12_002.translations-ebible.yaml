    a noho no Ieroboama ma Aigupita;)
  arb-NAV: وَعِنْدَمَا سَمِعَ يَرُبْعَامُ بْنُ نَبَاطَ وَهُوَ فِي مِصْرَ، الَّتِي
    لَجَأَ إِلَيْهَا وَمَكَثَ فِيهَا هَرَباً مِنْ سُلَيْمَانَ، رَجَعَ مِنْهَا،
  ewe-ewe: Esi Yeroboam, Nebat ƒe viŋutsu se nya sia la, etrɔ gbɔ tso Egipte, afi
