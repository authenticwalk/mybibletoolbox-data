  hin-2017: जब नबात के पुत्र यारोबाम ने यह सुना, (जो अब तक मिस्र में ही रहता था, क्योंकि
    यारोबाम सुलैमान राजा के डर के मारे भागकर मिस्र में रहता था।
  wol-KYG: Yerbowam doomu Nebat dégge ko ca Misra ga mu dawoon dem, di fa làqu Buur
