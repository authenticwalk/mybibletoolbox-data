    Isrel.
  tel-2017: నెబాతు కొడుకు యరొబాము, సొలొమోను రాజు దగ్గర నుండి పారిపోయి ఐగుప్తులో నివసిస్తున్నాడు.
    యరొబాము ఐగుప్తులోనే ఉండి రెహబాము పట్టాభిషేకం సంగతి విన్నాడు.
  hat-BSA: Alò, lè Jéroboam, fis a Nebath la te tande sa, li t ap viv an Égypte (paske
