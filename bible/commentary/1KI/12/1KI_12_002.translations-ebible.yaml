    baa Isipi yaki nyuo kapu kyuo peya.
  urd-GVU: یرُبعام بن نباط یہ خبر سنتے ہی مصر سے جہاں اُس نے سلیمان بادشاہ سے بھاگ
    کر پناہ لی تھی اسرائیل واپس آیا۔
  deu-1912: Und Jerobeam, der Sohn Nebats, hörte das, da er noch in Ägypten war, dahin
    er vor dem König Salomo geflohen war, und blieb in Ägypten.
  ntj-ntj: '@see-verse:1KI.012.001'
  kan-2017: ಇದಲ್ಲದೆ ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ತಪ್ಪಿಸಿಕೊಂಡು ಐಗುಪ್ತಕ್ಕೆ ಓಡಿಹೋಗಿದ್ದ ನೆಬಾಟನ ಮಗನಾದ
    ಯಾರೊಬ್ಬಾಮನನ್ನು ಇದನ್ನು ಕೇಳಿ ಕರೆಯಿಸಿಕೊಂಡಿದ್ದರು.
  yap-yap: Me taw e thin riy ngak Jeroboam ni fak Nebat ni ka be par u Egypt, ni yan
    e ngaram nike mil rok Solomon. Me sul Jeroboam u Egypt nga Israel,
  hlt-MCSB: Te tla a om neh Nebat capa Jeroboam loh a yaak dae amah te Egypt ah om
