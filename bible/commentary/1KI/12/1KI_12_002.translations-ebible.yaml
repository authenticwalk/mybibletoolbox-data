  eng-JPS: And it came to pass, when Jeroboam the son of Nebat heard of it — for he
    was yet in Egypt, whither he had fled from the presence of king Solomon, and Jeroboam
    dwelt in Egypt,
  srp-1865: A Jerovoam sin Navatov, koji još bijaše u Misiru pobjegavši onamo od cara
    Solomuna, kad èu, on još osta u Misiru.
  lug-lug: Yerobowaamu mutabani wa Nebati bwe yawulira ekyo, ng’ali e Misiri, gye
    yali yeewaŋŋangusirizza, n’akomawo.
  heb-heb: ויהי כשמע ירבעם בן נבט והוא עודנו במצרים אשר ברח מפני המלך שלמה וישב ירבעם
    במצרים׃
  ben-IRV: তখন নবাটের ছেলে যারবিয়াম মিশর দেশে ছিলেন, কারণ তিনি রাজা শলোমনের কাছ থেকে
    পালিয়ে সেখানে গিয়েছিলেন। মিসরে থাকার দিন তিনি যখন রহবিয়ামের রাজা হওয়ার খবর
    শুনলেন তিনি সেখান থেকে ফিরে এলেন।
  pan-pan: ਫੇਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਦ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਨੇ ਜਿਹੜਾ ਅਜੇ ਤੱਕ ਮਿਸਰ ਵਿੱਚ
    ਸੀ ਇਹ ਸੁਣਿਆ ਕਿਉਂ ਜੋ ਉਹ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਦੇ ਅੱਗੋਂ ਭੱਜ ਗਿਆ ਸੀ ਅਤੇ ਯਾਰਾਬੁਆਮ ਮਿਸਰ ਵਿੱਚ
    ਜਾ ਵੱਸਿਆ l
  mya-JVB: ရှောလမုန် မင်းကြီး ထံမှ အဲဂုတ္တု ပြည်သို့ ပြေး သော နေဗတ် ၏သား ယေရောဗောင်
    သည် ထိုသိတင်း ကိုကြား ၍ အဲဂုတ္တု ပြည်မှ ပြန်လာ၏။
  tbg-tbg: Vi entara Nebaatira maaqu Jeroboamuva Soromonura aatu qetakero ruqema kero
    vuva Isipini vaiharo vi vakaakara iriro, viva vihairo anirantero vura.
  hmo-hmo: Ieroboama Nebata be Aigupito dekenai ia noho, Solomona dekena amo ia heau
    neganai ia lao gabuna. Ieroboama ese Rehoboama ia lao Sekema ena hereva ia kamonai,
    vadaeni Ieroboama be Aigupito dekena amo ia giroa mai.
  urd-urd: 'और जब नबात के बेटे युरब''आम ने, जो अभी मिस्र में था, यह सुना; क्यूँकि
    युरब''आम सुलेमान बादशाह के सामने से भाग गया था, और वह मिस्र में रहता था:'
  rus-SYN: И услышал о том Иеровоам, сын Наватов, когда находился еще в Египте, куда
    убежал от царя Соломона, и возвратился Иеровоам из Египта;
  bqc-SIM: Kɛ́ Nɛba nɛ́ Yeloboaũ a baomà, ↄ̃ à bↄ̀ Egipi à sù, asa wekĩi a kuu
    za gↄↄ pↄ́ à tilɛ̀ Salomↄↄɛ.
  tcz-CHONGTHU: Nebat chapa Jeroboam chun hichu ajah phat in Egypt’a konin ahung kile
    tan ahi. Ama chu Solomon lengpa a kona Egypt achu ana jamlut na ahi.
  mar-mar: शलमोन राजाकडून पळाल्यावर नबाटाचा पुत्र यराबाम मिसरमध्ये जाऊन राहीला होता,
    त्याने हे ऐकले,
  soq-soq: Nebat otopa Ieroboam warere Solomon sawalene alene Isibtiwa wandia gagalo
    ema etene leulene wisen.
  qub-qub: Chayta mayar Nabatpa wamran Jeroboamga Egiptupita cutiran. Salomonpita
    gueshpircurmi Egiptucho tiyaycaran.
  bqp-bqp: Kũ Nɛbati nɛ́ Yeroboamu a baaruu mà, akũ à bò Misila à sù, zaakũ gwen
    à kun zaa gↄrↄ kũ à bàa sì Sulemanunɛ.
  hat-hat: Lè Jewoboram, pitit gason Nebat la, ki te nan peyi Lejip kote li te al
    kache pou Salomon an, pran nouvèl la, li kite peyi Lejip, li tounen nan peyi l'.
  eng-BSB: When Jeroboam son of Nebat heard about this, he was still in Egypt where
    he had fled from King Solomon and had been living ever since.
  eng-WEBPB: When Jeroboam the son of Nebat heard of it (for he was yet in Egypt,
    where he had fled from the presence of King Solomon, and Jeroboam lived in Egypt;
  kbq-kbq: Hagi Nebati nemofo Jeroboamu'ma ana nanekema nentahino'a, Solomoninku'ma
    koro'ma huno Isipima umani'neregatira atreno e'ne.
  nhe-BL: Pero Jeroboam, icone Nabat, noja itztoya ipan tlali Egipto quema quicajqui
    para mijqui nopa tlanahuatijquetl pampa mochololtijtoya tlen Salomón.
  bus-bus: Kɛ̀ Nɛbati nɛ́ Yeroboamu à baaru mà, ben à bↄ̀ Igipiti à sù, zaakɛ gwen
    à kún zaa gurↄↄ kɛ̀ à bàa sì Sulemanunɛ.
  gub-BL: Zeromoàw Nemat ta'yr uzàn oho Xàrumàw wi a'e 'ym mehe. Oho Ezit ywy pe.
    Ukwaw Zeromoàw tuwihawete romo weko àwàm a'e. A'e rupi uzewyr a'e wi a'e kury.
  eng-DRA: But Jeroboam the son of Nabat, who was yet in Egypt, a fugitive from the
    face of king Solomon, hearing of his death, returned out of Egypt.
