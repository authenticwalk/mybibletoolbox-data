  fra-LSG: Lorsque Jéroboam, fils de Nebath, eut des nouvelles, il était encore en
    Égypte, où il s’était enfui loin du roi Salomon, et c’était en Égypte qu’il demeurait.
  gnn-gnn: '@see-verse:1KI.012.001'
  yal-yal: Nebati a dii xɛmɛn Yerobowan yi na xibarun mɛma waxatin naxan yi, a mɔn
