  mdy-ETH: ካኣቲ፥ ሴሎሞኔሮ ፑኒ ጊብፄ ዓጮ ዴንዲ ዒኢካ ዓኣ ናባፄ ናኣዚ ዒዮርቢዓሜ ዬያ ዋይዚ ማዒ ሙኬኔ፤
  twi-ASANTE: Ɛberɛ a Nebat babarima Yeroboam tee sɛ Salomo awuo no, ɔfiri Misraim
