  gvn-gvn: '@see-verse:1KI.012.001'
  asm-FB: তেতিয়া এনে ঘটিল যে নবাটৰ পুত্ৰ যাৰবিয়ামে সেই বাতৰি শুনিলে, কিয়নো তেওঁ
    সেই সময়ত মিচৰত আছিল; চলোমন ৰজাৰ ভয়ত তেওঁ তালৈ পলাই গৈ তাত বাস কৰি আছিল৷
  sus-A: نٍبَتِ شَ دِ يٍرٌبٌوَ مِ نَشَ نَ قٍ مّ مِسِرَ، عَ تٌ عَ فِ سُلٍمَنِ مَ عَ
    سِفَ دّننَشّ.
  fra-SBL: Lorsque Jéroboam, fils de Nebath, en eut connaissance (car il était encore
