  hbo-hbo: וַיְהִ֞י כִּשְׁמֹ֣עַ ׀ יָרָבְעָ֣ם בֶּן־נְבָ֗ט וְהוּא֙ עֹודֶ֣נּוּ בְמִצְרַ֔יִם
