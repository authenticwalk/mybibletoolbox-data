verse: 1KI.012.019
translations:
  mal-C: ഇപ്രകാരം, ഇസ്രായേൽ ഇന്നുവരെ ദാവീദിന്റെ ഭവനത്തോടുള്ള മാത്സര്യത്തിൽ കഴിയുന്നു.
  deu-TKW: Also fiel Israel vom Hause Davids ab bis auf den heutigen Tag.
  lin-lin: Ezali boye nde bana ya Isalaele batombokelaki ndako ya Davidi kino na mokolo
    ya lelo.
  eng-LSV: and Israel transgresses against the house of David to this day.
  eng-GNV: And Israel rebelled against the house of Dauid vnto this day.
  eng-WEBSTER: So Israel rebelled against the house of David to this day.
  nhw-BL: Huajca quej nopa moiyocaquixtijque nopa tlali Israel ehuani tlen itequiticayo
    iixhui David huan que nopa eltoc hasta ama.
  swh-ONEN: Hivyo Israeli wakaasi dhidi ya nyumba ya Daudi hadi leo.
  bba-bba: Nɡe mɛyɑ Isirelibɑn bwese kɛri wɔku te, tɑ kɑ Dɑfidin yɛnuɡibu kɑrɑnɑ sere
    kɑ ɡisɔ.
  eng-KJVCPB: So Israel rebelled against the house of David unto this day.
  cpy-cpy: Ari okantakari rookawenta-wakaan-takari Israel-paeni, tee itsipatee-yaari
    ikaatzi icharini-yitari pinkatharini David roojatzi nimaeka.
  luo-luo: Kuom mano Israel nongʼanyo ni joka Daudi nyaka chil kawuono.
  meu-meu: Taunabunai, Israel idoinai ese David garana e gwau edeede henidiamu ema
    bona ina dina.
  npi-ULB: त्यसैले आजको दिनसम्म इस्राएल दाऊदको घरानाको विरुद्धमा बागी बनेको छ ।
  yor-yor: Bẹ́ẹ̀ ni Israẹli ṣọ̀tẹ̀ sí ilé Dafidi títí di òní yìí.
  emp-NTPO: Maʌ̃be israelerã Davi ẽberãrãare pananada awara panesid̶aa. Id̶i bid̶a
    ara mãwã panʌa.
  pes-OPCB: به این ترتیب، تا به امروز اسرائیل بر ضد خاندان داوود هستند.
  tgl-ULB: Kaya ang Israel ay naging rebelde laban sa angkan ni David hanggang sa
    araw na ito.
  cbu-NT: Ashirucha, Israelchich tputs Dapiyarinchichee nlluranur nda pakchiyam chinaranganaya.
    Urkareem ínamaam zurampatari nda zandaranganaya. Natpur in, wandaritam Israelchich
    waanitam taakanaya.
  hui-hui: Horo ogoningi howa Isaraele wali agali uyurahayagi hama ibiniru tigua mine
    halu Debidi aguaneneru mbiragome kini hayagua urunime ti haru helo hame naleore
    haga hene.
  mya-mya: ထို​ကာ​လ​မှ​စ​၍​ဣသ​ရေ​လ​ပြည်​မြောက်​ပိုင်း ပြည်​သူ​တို့​သည် ဒါ​ဝိဒ်​မင်း​မျိုး​ကို​ပုန်​ကန်
    ကြ​လေ​သ​တည်း။
  bod-N: དེ་བཞིན་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་རིང་གི་བར་དུ་དཱ་བིད་ཚང་ལ་ངོ་ལོག་བྱས་པའོ།
    །
  sna-sna: Saka Israeri yakapandukira imba yaDhavhidhi kusvikira nhasi.
  spa-BLM: Así se rebeló Israel contra la casa de David hasta el día de hoy.
  cac-cac: '@see-verse:1KI.012.018'
  swh-ULB: Kwa hiyo Israeli wakawa wapinzani dhidi ya nyumba ya Daudi mpaka leo.
  bel-bel: І адкалоўся Ізраіль ад дома Давідавага да гэтага дня.
  wed-wed: Ma wei marana da i nae mai Israel David ana dam ma ai vigulau i geduaiei
    ma i parivirevirei.
  deu-ELBBK: So fiel Israel vom Haus Davids ab bis auf diesen Tag.
  mbb-OT: Ne minsan guntaan edribildiyan te menge Israilihanen is menge kevuwazan
    ni David.
  mal-2015: ഇങ്ങനെ യിസ്രായേൽ ഇന്നുവരെ ദാവീദുഗൃഹത്തോടു മത്സരിച്ചു നില്ക്കുന്നു.
  rmc-rmc: A kavke pes calo Izrael vzburinďa pre le Davidoskri famelija a oda ľikerel
    dži adadžives.
  pes-OPV: پس اسرائیل تا به امروز بر خاندان داود عاصی شدند.
  ron-1924: Астфел с-а дезлипит Исраел де каса луй Давид пынэ ын зиуа де азь.
  aui-aui: Noko raghanine inagho da kata, na Isrel damdi kikiramutumutuba yana nawae,
    na geyadikayowana da Deivid nosinosina sinibadedina.
  ben-OBCV: এইভাবে, আজও পর্যন্ত ইস্রায়েল, দাউদের বংশের বিরুদ্ধে বিদ্রোহ করেই চলেছে।
  som-som: Sidaasay dadkii Israa'iil ugu caasiyoobeen Daa'uud reerkiisii ilaa maantadan
    la joogo.
  lat-VUC: recessitque Israël a domo David usque in præsentem diem.
  eng-ASVBT: So Israel rebelled against the house of David unto this day.
  ita-1885: Così gl'Israeliti si ribellarono dalla casa di Davide, e son restati così,
    fino a questo giorno.
  eng-LXXUP: So Israel rebelled against the house of David until this day.
  eng-ULB: So Israel has been in rebellion against the house of David to this day.
  spa-VBL: Como resultado, Israel se rebeló contra la casa de David hasta el día de
    hoy.
  fra-_FOB: C'est ainsi qu'Israël s'est rebellé contre la maison de David jusqu'à
    ce jour.
  mal-mal: ഇങ്ങനെ യിസ്രായേൽ ഇന്നുവരെ ദാവീദ് ഗൃഹത്തോട് മത്സരിച്ച് നില്ക്കുന്നു.
  urd-GVR: Yoṅ Isrāīl ke shimālī qabīle Dāūd ke shāhī gharāne se alag ho gae aur āj
    tak us kī hukūmat nahīṅ mānte.
  suz-BL: मोपतीके मेको नाक्‍त रे मुल सम्‍म इस्राएलीपुकी दाऊद आ खिं ङा मुर नु जोरी
    सत्रु दुम्‍शो बाक्‍नीम।
  ita-1927: Così Israele si ribellò alla casa di Davide, ed è rimasto ribelle fino
    al dì d’oggi.
  ckb-ckb: بەو شێوەیە هەتا ئەمڕۆ ئیسرائیل لە بنەماڵەی داود یاخی بوون.
  eng-BBE: So Israel was turned away from the family of David to this day.
  kan-OKCV: ಹೀಗೆ ಇಂದಿನವರೆಗೂ ಇಸ್ರಾಯೇಲರು ದಾವೀದನ ಕುಟುಂಬದವರೊಡನೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಬೀಳುತ್ತಲೇ
    ಇದ್ದಾರೆ.
  tam-2017: அப்படியே இந்தநாள்வரைக்கும் இருக்கிறபடி இஸ்ரவேலர்கள் தாவீதின் சந்ததிக்கு
    எதிராக கலகம்செய்து பிரிந்து போயிருக்கிறார்கள்.
  spa-RV-1909: Así se apartó Israel de la casa de David hasta hoy.
  ron-BTF: Astfel Israel s-a răzvrătit împotriva casei lui David până în această zi.
  eng-WEBP: So Israel rebelled against David’s house to this day.
  eng-FBV: As a result, Israel has been in rebellion against the house of David to
    this day.
  nld-1939: Zo scheurde Israël zich van het huis van David los; dit bleef zo tot op
    de huidige dag.
  nch-BL: Huajca quej nopa moiyocaquixtijque nopa tali Israel ehuani ten itequiticayo
    iixhui David huan quej nopa eltoc hasta ama.
  vie-1934: Aáy vậy, Y-sơ-ra-ên phản nghịch nhà Đa-vít cho đến ngày nay.
  hin-CV: इस प्रकार इस्राएल राज्य आज तक दावीद के वंश के विरुद्ध विद्रोह की स्थिति
    में है.
  spa-BES: Así que Israel se rebeló a la familia de David hasta el día de hoy.
  tdx-tdx: Aa le niola amy anjomba’ i Davidey t’Israele pake henane.
  tha-KJV: อิสราเอลกบฏต่อราชวงศ์ของดาวิดจนทุกวันนี้
  por-BR-2018: Assim se separou Israel da casa de Davi até hoje.
  deu-ELO: So fiel Israel vom Hause Davids ab bis auf diesen Tag.
  eng-WYC-2018: and Israel departed from the house of David, till into this present
    day. (and so Israel, that is, the Northern Kingdom, hast been in rebellion against
    the house of David, unto this present day.)
  epo-epo: Tiamaniere Izrael defalis de la domo de David ĝis la nuna tago.
  uig-PIN: Xu tǝriⱪidǝ Israil Dawutning jǝmǝtidin yüz ɵrüp, bügüngǝ ⱪǝdǝr uningƣa
    ⱪarxi qiⱪip kǝldi.
  beo-beo: Amo eso fa:no, Isala:ili ga (north) fi dunu da Da:ibidi ea ouligisu sosogo
    fi ilima lelele esalu.
  tpi-OTNT: Stat long dispela taim na i kam inap nau, ol Israel long hap not i wok
    long bikhet yet na i no laik tru long ol king i kamap long lain bilong Devit i
    bosim ol.
  hau-SA: Tun daga wannan ranar ne mutanen Isra’ila suka shiga gāba da gidan Dawuda
    har wa yau.
  uig-LAT: Shu teriqide Israil Dawutning jemetidin yüz örüp, bügün’ge qeder uninggha
    qarshi chiqip keldi.
  nde-nde: Kusukela ngalesosikhathi abako-Israyeli bayihlamukela indlu kaDavida kuze
    kube lamuhla.
  ton-ton: Pea pehē, talu mei ai kuo fakaangatuʻu ʻa ʻIsileli ki he fale ʻo Tevita
    ʻo aʻu mai ki he ʻaho ni.
  ces-1613: A tak odstoupili synové Izraelští od domu Davidova až do dnešního dne.
  eng-WMB: So Israel rebelled against David’s house to this day.
  tam-TCV: இவ்வாறு இஸ்ரயேலர் தாவீதின் வீட்டாருக்கெதிராக இந்நாள்வரைக்கும் கலகம் செய்துகொண்டிருக்கிறார்கள்.
  ceb-ULB: Busa ang Israel padayon nga misupak batok sa panimalay ni David sukad niadtong
    panahona.
  pol-UBG: W ten sposób Izrael zbuntował się przeciwko domowi Dawida i trwa to aż
    do dziś.
  agr-agr: Aatus Israel aents aidau diez wegantu aajaku aina nunú David wegantu apu
    wajasujai shiwagmagawajui.
  kyc-kyc: Yuu gii dokona piso Isaraele wambu dulurena palenge dupwame Dapitinya panda
    nyuo akali kiŋi karo peyaminyi dupwa pipya yanda pimwaiyami.
  urd-GVU: یوں اسرائیل کے شمالی قبیلے داؤد کے شاہی گھرانے سے الگ ہو گئے اور آج تک
    اُس کی حکومت نہیں مانتے۔
  deu-1912: Also fiel Israel ab vom Hause David bis auf diesen Tag.
  ntj-ntj: '@see-verse:1KI.012.018'
  kan-2017: ಇಸ್ರಾಯೇಲರು ಅಂದಿನಿಂದ ಇಂದಿನವರೆಗೂ ದಾವೀದನ ಕುಟುಂಬದವರೊಡನೆ ಸಮಾಧಾನವಾಗಲೇ ಇಲ್ಲ.
  yap-yap: Ka nap’an e ngiyal’nem me par e girdi’ ko ley ni lel’och e nam nu Israel
    ni yad ba togopluw ngak e pi’in owchen David ni be pilung.
  hlt-MCSB: Te dong tahae khohnin duela Israel loh David imkhui boe a koek thil.
  mdy-ETH: ዬማፓ ዓርቃዖ ኬዶ ዛሎ ዓጫ ናንጋ፥ ዒስራዔኤሌ ዓሳ ካኣቲ ዳውቴ ማኣሮም ዋይዞ ዒፃያ ማዔኔ።
  twi-ASANTE: Israel mmusuakuo a wɔwɔ atifi fam no ampene sɛ Dawid aseni bɛdi wɔn
    so, de bɛsi ɛnnɛ.
  eng-WEBU: So Israel rebelled against David’s house to this day.
  wal-wal: Heedeppe doommidi hachchi gakkanaashin Israa7eela zareti tammati Daawita
    zariyaappe kawotida kawotu bolli makkalidosona.
  spa-PDDPT: De esta manera Israel se rebeló contra la casa de David hasta hoy.
  gun-gun: Ha'e rami py Israel kuery onhemoingo Davi ramymino kuery rovaigua, aỹ peve
    guarã.
  ilo-ULB: Isu a bumusbusoren ti Israel iti balay ni David agpapan ita.
  kpg-kpg: Daamada i di madagoaa deelaa gaa huli gi muli, nia daangada o di bahi i ngeia
    o Israel le e hai baahi gi di lohongo dagi o David.
  uig-ARA: شۇ تەرىقىدە ئىسرائىل داۋۇتنىڭ جەمەتىدىن يۈز ئۆرۈپ، بۈگۈنگە قەدەر ئۇنىڭغا
    قارشى چىقىپ كەلدى.
  sus-sus: Isirayila Dawuda xabilɛ matandi na ki nɛ. Han to e mu lanxi.
  pon-2006: Eri, sang ni ahnsowo, tohn paliepeng en wehin Israel kin pelipelian kadaudok
    en Nanmwarki Depit.
  jae-jae: Amboac tonaŋ lau Israel sêli tauŋ sa gêdêŋ Dawidnê gôlôac e mêŋgêdêŋ galoc.
  ksd-ksd: Damana Israel i ga tut na varpiam ure ra apik na tarai kai David, ma i
    ga damana tuk tar gori.
  tur-YTC: İsrael bugüne dek David'in evine karşı isyan etmiştir.
  grc-BRENT: Καὶ ἠθέτησεν Ἰσραὴλ εἰς τὸν οἶκον Δαυὶδ ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Demikianlah, Israel memberontak terhadap keluarga Daud sampai hari ini.
  nya-nya: Choncho Aisraeli akhala akuwukira nyumba ya Davide mpaka lero lino.
  hrv-hrv: Tako se Izrael odijelio od doma Davidova sve do danas.
  mps-mps: Te sogo tama gagalama, tama asu, megi tama e bidibo bodoluba usu nagasali,
    te Israel hani bidi dabe, te not badu bidibo bidi dabe, augwaligo homugo te Devitgo
    hanigo te king nigilama, augwali tonalubo augwali hagela ebo olama, tama augwaligo
    hagoma genuai mu yali.
  tpi-tpi: Stat long dispela taim na i kam inap nau, ol Israel long hap not i wok
    long bikhet yet na i no laik tru long ol king i kamap long lain bilong Devit i
    bosim ol.
  dan-1931: Således brød Israel med Davids Hus, og det er Stillingen den Dag i Dag.
  vie-OVCB: Từ đó về sau, người Ít-ra-ên tiếp tục chống lại các vua dòng Đa-vít.
  guj-2017: તેથી ઇઝરાયલે દાઉદના કુટુંબની વિરુદ્ધ આજ સુધી બંડ કરેલું છે.
  pon-2006A: Eri, sang ni ahnsowo, tohn paliepeng en wehin Israel kin pelipelian kadaudok
    en Nanmwarki Depit.
  por-BRBSL: Então Israel se rebelou contra a casa de Davi até os dias de hoje.
  cth-cth: Hottelah Isarelnaw ni sahnin totouh Devit imthung hah a taran awh.
  twi-twi: Israel mmusuakuw a wɔwɔ atifi fam no ampene sɛ Dawid aseni biara bedi wɔn
    so, de besi nnɛ.
  hlt-hlt: Te dong tahae khohnin duela Israel loh David imkhui boe a koek thil.
  tbz-SIM: Mɛm̀mɛ Isidɑyɛɛribɛ yɑtɛnɛ̀mɛ̀ Dɑfiti cĩ́ɛ̃̀tɛ̀ nɛ̀ yíenní.
  msy-2020: Dughiar kamɨn ikegha iza datɨrɨghɨn, Israelian notɨn amadaghan itiba me
    akaba batoghavɨra iti, me Devitɨn ikɨzimɨn tav atrivimɨn otogh men ganan me bar
    aghua.
  dop-dop: Ɩsǝnɑ ilim ntɔɣɔŋ tɔɔ Ɩsɛɣɛlɩ nyǝ́mɑ kisinɑ Tɑfiiti lʋlʋɣʋ nyǝ́mɑ kɑwulɑɣɑ
    tɔɣɔlɛ. Nɑ ḿpʋ́ɣʋ́ pǝ wɛ hɑlǝnɑ sɑŋɑ.
  azb-azb: Beləcə İsraillilər Davudun sülaləsinə qarşı qalxdılar və bu indiyə qədər
    belədir.
  eng-DBY: And Israel rebelled against the house of David, unto this day.
  hin-2017: इस प्रकार इस्राएल दाऊद के घराने से फिर गया, और आज तक फिरा हुआ है।
  wol-KYG: Noonu la Israyil fippoo ci kaw waa kër Daawuda ba sunu jonni yàllay tey.
  eng-YLT: and Israel transgresseth against the house of David unto this day.
  kne-kne: Manipod sidi, kanayon ay kontraen din Israelita ay man-ili sin amyanan
    din panturayan di polin David.
  eng-WYC-2017: and Israel departed from the house of David, till into this present
    day.
  eng-WMBB: So Israel rebelled against David’s house to this day.
  urd-GVH: यों इसराईल के शिमाली क़बीले दाऊद के शाही घराने से अलग हो गए और आज तक उस
    की हुकूमत नहीं मानते।
  rug-rug: Podalae koasa totoso asa si lopu koa kaurae pa binaṉara te Devita sari
    pa Izireli kamo pa rane ṉinoroi.
  gaz-gaz: Kanaafuu Israaʼeloonni hamma harʼaatti mana Daawititti fincilaniiru.
  fra-LSG: C’est ainsi qu’Israël s’est détaché de la maison de David jusqu’à ce jour.
  gnn-gnn: '@see-verse:1KI.012.018'
  yal-yal: Isirayila kaane murutɛ Dawudaa denbayaan xili ma na kii nin han to.
  haw-1868: Pela i kipi ai ka Iseraela i ka ohana a Davida a hiki i keia la.
  arb-NAV: وَهَكَذَا تَمَرَّدَ إِسْرَائِيلُ عَلَى ذُرِيَّةِ دَاوُدَ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Ale Israel dze aglã ɖe David ƒe aƒe la ŋu va se ɖe egbe.
  eng-LEE: So did Israel rebel against the house of David unto this day.
  gvn-gvn: '@see-verse:1KI.012.018'
  asm-FB: এইদৰে ইস্ৰায়েলে দায়ুদৰ বংশৰ বিৰুদ্ধে বিদ্ৰোহ আচৰণ কৰিলে আৰু আজিলৈকে সেই
    ভাৱেই আছে।
  sus-A: عِسِرَيِلَ دَوُدَ شَبِلّ مَتَندِ نَ كِ نّ. هَن تٌ عٍ مُ لَنشِ.
  fra-SBL: Ainsi Israël s'est rebellé contre la maison de David jusqu'à ce jour.
  hbo-hbo: וַיִּפְשְׁע֤וּ יִשְׂרָאֵל֙ בְּבֵ֣ית דָּוִ֔ד עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ ס
  piu-2006: '@see-verse:1KI.012.018'
  kik-kik: Nĩ ũndũ ũcio andũ a Isiraeli matũire maremeire nyũmba ya Daudi nginya ũmũthĩ.
  omb-omb: Siu ngere tau Israel ramo qalo vohivohi na babagi lui Devet mo vumai mo
    dadari bagataha.
  fra-NCL: C’est ainsi qu’Israël se détacha de la maison de David jusqu’à ce jour.
  cek-AK: To pongah Israel kaminawk loe, David imthung takoh nuiah vaihni ni khoek
    to misa ah oh o.
  cuk-cuk: Weyobi, emi-we-garda-narmaklenaidse, Israel-dulemar, David-wagwa-negsemaidgi
    bangude gusmalad.
  uig-CYR: Шу тәриқидә Исраил Давутниң җәмәтидин йүз өрүп, бүгүнгә қәдәр униңға қарши
    чиқип кәлди.
  tel-2017: ఈ విధంగా ఇశ్రాయేలువారు ఇప్పటికీ దావీదు వంశం మీద తిరగబడుతూనే ఉన్నారు.
  hat-BSA: Konsa, Israël te fè rebèl kont lakay David jiska jodi a.
  bxh-bxh: Fuyanna yai ya laoma ee–, aho ite, Isalaela suludi tefa lidilidi yai yo
    Deiwidi laulauwewena sa faitole muli.
  kos-kos: In pacl sac me, mwet in sruf nukewa epang in Israel, elos alein na nu sin
    mwet leum in fwil natul David.
  hbo-WLC: וַיִּפְשְׁע֤וּ יִשְׂרָאֵל֙ בְּבֵ֣ית דָּוִ֔ד עַ֖ד הַיּ֥וֹם הַזֶּֽה׃ ס
  ibo-ibo: Ya mere, Izrel nọ na nnupu isi megide ụlọ Devid ruo taa.
  ory-ory: ଏହିରୂପେ ଇସ୍ରାଏଲ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଦାଉଦ-ବଂଶର ବିଦ୍ରୋହୀ ହେଲେ।
  wmt-wmt: '@see-verse:1KI.012.018'
  chk-chk: Seni ewe ränin tori ikenai ekewe chon Israel ra ü ngeni mwün Tafit me mwirimwirin.
  rop-rop: Wal brom det taim na detlot pipul langa det nowathwan kantri gulum Isreil,
    bin oldei faitfaitbat langa det femili lain blanga King Deibid deya langa det
    sauthwan kantri gulum Juda.
  ukr-1871: Так відпав Ізраїль од дому Давидового по сей день.
  deu-1951: Also fiel Israel ab vom Hause Davids bis auf diesen Tag.
  eng-JPS: So Israel rebelled against the house of David, unto this day.
  srp-1865: Tako otpade Izrailj od doma Davidova do današnjega dana.
  lug-lug: Bw’atyo Isirayiri n’ajeemera ennyumba ya Dawudi n’okutuusa leero.
  heb-heb: ויפשעו ישראל בבית דוד עד היום הזה׃
  ben-IRV: এই ভাবে ইস্রায়েলীয়েরা দায়ূদের বংশের বিরুদ্ধে বিদ্রোহ করল; অবস্থাটা আজও
    তাই আছে।
  pan-pan: ਸੋ ਇਸਰਾਏਲ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਦਾਊਦ ਦੇ ਘਰਾਣੇ ਤੋਂ ਆਕੀ ਹੈ।
  mya-JVB: ရောဗောင် မင်းကြီး သည် ရထား တော်ကို အလျင်အမြန် တက် ၍ ယေရုရှလင် မြို့သို့
    ပြေး လေ၏။ ထိုသို့ ဣသရေလ အမျိုးသည် ယနေ့ တိုင်အောင် ဒါဝိဒ် မင်းမျိုး ကို ပုန်ကန်
    ကြ၏။
  tbg-tbg: Ho vi entaraqaahai Isareri anku ˻10navu˼ kia Devitira ankuqihainaa vaiinti
    vevaaraini vaireka auti vaiha, maa entaravata kia vika vevaaraini vaireka auti
    variara.
  hmo-hmo: Bona unai negana ia mai bona hari, Israela taudia ese Davida ena tubuna
    taudia dekena amo idia parara.
  urd-urd: ऐसे इस्राईल दाऊद के घराने से बाग़ी हुआ और आज तक है।
  rus-SYN: И отложился Израиль от дома Давидова до сего дня.
  bqc-SIM: Beewa Isailiↄ gì Davidi buiↄzi e ń a gbão.
  tcz-CHONGTHU: Hiche’a pat hin sahlam gamkai’a um Israel phungho jousen David chilhah
    khat in achung'uva vai ahop dingu chu anom tapouvin ahi.
  mar-mar: इस्राएल लोकांनी दाविदाच्या घराण्याविरुध्द बंड पुकारले. आजही त्या घराण्याशी
    त्यांचे वैर आहे.
  soq-soq: Walama sawo ita odene tauma Israel apanawa einapue Ieroboam atowentone
    bola Iuda bedewe wanwanla Dawid bedewea do emalawoantoie waimoie.
  qub-qub: Chaynöpanami Israel famillyaga Davidpa famillyanwan contra ricacuran. Chaypitami
    canancamapis chiquinacun.
  bqp-bqp: Lɛn Isarailanↄ gì Dauda burinↄi lɛ ari kũ a gbãrao.
  hat-hat: Depi lè sa a, moun pèp Izrayèl yo vire do bay moun fanmi David yo jouk
    jounen jòdi a.
  eng-BSB: So to this day Israel has been in rebellion against the house of David.
  eng-WEBPB: So Israel rebelled against David’s house to this day.
  kbq-kbq: Ana higeno ana knareti'ma eno menima ehanati'neana, Israeli vahe'mo'za
    Deviti nagapinti'ma fore'ma hu'naza vahe'mo'zama kegavama huzmante'zankura zamavaresra
    nehu'za ha'rezmante'naze.
  nhe-BL: Huajca queja nopa moiyocaquixtijque nopa tlali Israel ehuani tlen itequihuejcayo
    iixhui David huan que nopa eltoc hasta ama.
  bus-bus: Lɛn Isarailinↄ gì Dauda boriinↄzi lɛ ai kↄ̃n a gbã̀ao.
  gub-BL: A'e 'ar henataromo te ko 'ar rehe teko Izaew kwarahy heixe haw awyze har
    kutyr har wiko Tawi izuapyapyr waàmàtyry'ymar romo wà kury. Izuapyapyr nuweruzar
    kwaw tuwihawete wà.
  eng-DRA: And Israel revolted from the house of David, unto this day.
