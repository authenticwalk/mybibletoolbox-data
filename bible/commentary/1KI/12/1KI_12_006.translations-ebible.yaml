verse: 1KI.012.006
translations:
  mal-C: അതിനുശേഷം, രാജാവ് തന്റെ പിതാവായ ശലോമോനെ അദ്ദേഹത്തിന്റെ ജീവിതകാലംമുഴുവൻ സേവിച്ചുനിന്നിരുന്ന
    വൃദ്ധജനങ്ങളുമായി കൂടിയാലോചിച്ചു. “ഞാൻ ഈ ജനത്തോട് എന്ത് മറുപടി പറയണം? നിങ്ങളുടെ
    ആലോചനയും അഭിപ്രായവും എന്ത്?” എന്ന് രെഹബെയാം അവരോടു ചോദിച്ചു.
  deu-TKW: 'Da beriet sich der König Rehabeam mit den Alten, die seinem Vater Salomo
    bei dessen Lebzeiten gedient hatten, und sprach: Welchen Bescheid ratet ihr diesen
    Leuten zu geben?'
  lin-lin: 'Mokonzi Roboami atunaki toli epai ya bampaka oyo basalaki elongo na Salomo,
    tata na ye, tango azalaki nanu na bomoi. Alobaki na bango : — Toli nini bozali
    kopesa ngai lokola eyano ya kopesa epai ya bato oyo ?'
  eng-LSV: And King Rehoboam consults with the elderly who have been standing in the
    presence of his father Solomon, in his being alive, saying, “How are you counseling
    to answer this people?”
  eng-GNV: And King Rehoboam tooke counsell with the olde men that had stande before
    Salomon his father, while he yet liued, and sayde, What counsell giue ye, that
    I may make an answere to this people?
  eng-WEBSTER: And king Rehoboam consulted with the old men that stood before Solomon
    his father while he yet lived, and said, How do ye advise that I may answer this
    people?
  nhw-BL: 'Huajca nopa tlanahuatijquetl Roboam quintlajtlani nopa huehue tlacame catli
    quiconsejomacayaya itata quema ya noja itztoya. Huan quintlatzintoquili: ―¿Quenicatza
    antechconsejomacaj para ma niquinilhui nopa tlacame?'
  swh-ONEN: Kisha Mfalme Rehoboamu akataka shauri kwa wazee ambao walimtumikia Solomoni
    baba yake wakati wa uhai wake akawauliza, “Mnanishauri nini katika kuwajibu watu
    hawa?”
  bba-bba: Yerɑ Roboɑmu u Isirelibɑn bukurobu mɛnnɑ win mi, be bɑ rɑ rɑɑ win tundo
    Sɑlomɔɔ bwisi kɛ̃, u bu bikiɑ u nɛɛ, bwisi yirɑ̀ i mɑn kɛ̃mɔ n tɔn be sɔ̃.
  eng-KJVCPB: And king Rehoboam consulted with the old men, that stood before Solomon
    his father while he yet lived, and said, How do you advise that I may answer this
    people?
  cpy-cpy: 'Ikanta pinkathari Roboam, ikowaki ikaminayiri antari-pero-paeni inampinatari
    paerani Salomón, ipaapateni, eeniro rañaawita rirori. Ikantakiri: “¡Nosheninká!
    ¿Iitaka pikaminayinari eerokaete nokanteriri atziri-paeni?”'
  luo-luo: Eka Ruoth Rehoboam nonono jodongo manotiyo e bwo wuon-gi Solomon kapod
    ongima. Nopenjogi niya, “Ere kaka unyalo ngʼadona rieko mondo adwok jogi?”
  meu-meu: Bena King Rehohoam na tau badadia, tamana Solomon maurina ai ia vairanai
    e giniva taudia, ida e henega bou, e nanadaidia, eto, Emui hahealo be dahaka egu
    ai? Ini taunimanima na ede baina haere henidia toma?
  npi-ULB: रहबाम राजाले आफ्ना पिता सोलोमन जीवित छँदा तिनको सामु खडा हुने पाका मानिसहरूसित
    सरसल्लाह लिए र भने, “यी मानिसहरूलाई जवाफ दिन तपाईंहरू मलाई के सल्लाह दिनुहुन्छ
    ?”
  yor-yor: Nígbà náà ni Rehoboamu ọba fi ọ̀rọ̀ lọ àwọn àgbàgbà tí ń dúró níwájú Solomoni
    baba rẹ̀ nígbà tí ó wà láààyè. Ó sì béèrè pé, “Ìmọ̀ràn wo ni ẹ̀yin yóò gbà mí
    láti dá àwọn ènìyàn wọ̀nyí lóhùn?”
  emp-NTPO: 'Maʌ̃be Roboaʌ̃ba idji zeza Salomoʌ̃are panana drõãrãa iwid̶isia: –Bãrãmaarã
    puruba iwid̶i b̶ʌra ¿mʌ̃a sãwã panui?–'
  pes-OPCB: 'رحبعام با ریش‌سفیدان قوم که قبلاً مشاوران پدرش سلیمان بودند، مشورت کرد
    و از ایشان پرسید: «به نظر شما باید به مردم چه جوابی بدهم؟»'
  tgl-ULB: Sumangguni si Haring Rehoboam sa mga matatandang lalaki na tumayo sa harapan
    ni Solomon na kaniyang ama habang siya ay nabubuhay; sinabi niya, “Paano ninyo
    ako papayuhan upang sagutin ang mga taong ito?”
  cbu-NT: Ashiriya, kurak Robowam ichingaroo wachinanur, waparina wasundurur tushaneeyaru,
    masharangiya, Siy nuwaam tsiyatsis wanasir kamaningasindama. Nuwsha anoo yasayaruri,
    tputsireetsi yuwaa masharangana anoo kamanimaama, tárangu,
  hui-hui: Ani piya handala Lehoboama ibu andaga puwa agali haguane ala hene mini
    bogabi maru abale ibu aba Solomono mini bayaleru talebu miaga heneru hearia puwa
    lalu, Wali agali o biarunihondo bi agua ladai buliya hamelo kamibe, lene.
  mya-mya: ထို့​နောက်​ရော​ဗောင်​သည် ခ​မည်း​တော်​ရှော​လ​မုန်​၏ အ​တိုင်​ပင်​ခံ​အ​သက်​ကြီး​သူ​အ​မတ်​များ​အား``ထို
    သူ​တို့​ကို​ငါ​အ​ဘယ်​သို့​ဖြေ​ကြား​ရ​ပါ​မည်​နည်း။ သင်​တို့​အ​ဘယ်​သို့​အ​ကြံ​ပေး​လို​ကြ​ပါ​သ​နည်း''
    ဟု​မေး​တော်​မူ​၏။
  bod-N: རྒྱལ་པོ་རེ་ཧབ་ཨམ་གྱིས་རང་གི་ཡབ་སོ་ལོ་མོན་བཞུགས་པའི་དུས་སུ་ཁོང་གི་དྲུང་དུ་ཞབས་ཕྱི་སྒྲུབ་མཁན་རྒན་པ་རྣམས་ལ་བློ་དྲིས་ནས་ན་རེ།
    ངས་མི་རྣམས་ལ་ལན་འདེབས་པར་ཁྱེད་རྣམ་པར་དགོངས་འཆར་ཅི་ཡོད་ཅེས་དྲིས་པར།
  sna-sna: Ipapo Mambo Rehobhoamu akabvunza vakuru vakambenge vachishandira baba vake
    Soromoni vachiri vapenyu. Akati, “Mungandipa zano ripiko randingapindura naro
    vanhu ava?”
  spa-BLM: 'El rey Roboam se asesoró con los ancianos que habían estado delante de
    Salomón, su padre, cuando aún vivía, diciendo: “¿Qué consejo me dais para responder
    a esta gente?”'
  cac-cac: 'Ix lajvi chi'', ix sc''anb''an vin̈ rey chi'' d''a eb'' vin̈ yichamtac
    vinaquil chon̈ab'' munlajnac yed'' vin̈ smam vin̈ chi'' icha tic: —¿Tas val junoc
    razón tzeyac'' d''ayin, yic tzin pacan slolonel eb'' anima tic? xchi vin̈ d''a
    eb'' vin̈.'
  swh-ULB: Mfalme Rehoboamu akatafuta ushauri kwa wazee waliokuwa wamesimama mbele
    ya Sulemani baba yake wakati wa uhai wake, naye akasema, “mnanishauri niwajibuje
    hawa watu?”
  bel-bel: 'Цар Раваам раіўся са старцамі, якія стаялі перад Саламонам, бацькам ягоным,
    пры жыцьці яго, і казаў: як параіце вы мне адказваць гэтаму народу?'
  wed-wed: Ma gulau Rehoboam, dogadogara awari vinuaterena i vaia, taui amana Solomon
    ana taunola maranai lawalawaininai. I paridadanei i pa, “Wei ravai menanarena
    ana paribelana-nei?”
  deu-ELBBK: 'Und der König Rehabeam beriet sich mit den Alten, die vor seinem Vater
    Salomo gestanden hatten, als er noch am Leben war, und sprach: Wie ratet ihr,
    diesem Volk Antwort zu geben?'
  mbb-OT: Nekid-ahà si Hadì Rehoboam te ebpemendumala he nemenilbi te amey zin he
    si Solomon hein uuyag pa sikandin. Mid-insà si Rehoboam diyà te kandan te, “Hengkey
    is igkesambag niw kedì he igketavak ku zuen te menge etew mehitenged te hangyù
    dan?”
  mal-2015: 'രെഹബെയാംരാജാവു തന്റെ അപ്പനായ ശലോമോന്റെ ജീവകാലത്തു അവന്റെ സന്നിധിയിൽ നിന്നിരുന്ന
    വൃദ്ധന്മാരോടു ആലോചിച്ചു: ഈ ജനത്തോടു ഉത്തരം പറയേണ്ടതിന്നു നിങ്ങൾ എന്താലോചന പറയുന്നു
    എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Paľis pes o Rechabeam radzinelas le phuredere vodcenca, save služinenas
    angloda leskre dadeske le Šalamunoske: „So mange poradzinen, sar te odphenel kale
    manušenge?“'
  pes-OPV: 'و رحبعام پادشاه با مشایخی که در حین حیات پدرش، سلیمان به حضورش می‌ایستادندمشورت
    کرده، گفت: «که شما چه صلاح می‌بینیدتا به این قوم جواب دهم؟»'
  ron-1924: 'Ымпэратул Робоам с-а сфэтуит ку бэтрыний каре фусесерэ пе лынгэ татэл
    сэу, Соломон, ын тимпул веций луй ши а зис: „Че мэ сфэтуиць сэ рэспунд попорулуй
    ачестуя?”'
  aui-aui: Wawaya sugetaveni murine, na Rehoboam babada magumaguridi yawata sivisisiya,
    nokodi iiyawogha naghove Solomon yawayawiine iyamakamake, bi siyiiwiitenina. Touna
    ivitarakiiyanedi bo, “Vikodi wawaya metagha anawonabodedi?”
  ben-OBCV: পরে রাজা রহবিয়াম সেইসব প্রাচীনের সঙ্গে শলাপরামর্শ করলেন, যারা তাঁর বাবা
    শলোমনের জীবনকালে তাঁর সেবা করতেন। “এই লোকদের কী উত্তর দিতে হবে সে বিষয়ে আপনারা
    আমাকে কী পরামর্শ দিতে চান?” তিনি জিজ্ঞাসা করলেন।
  som-som: Markaasaa Boqor Rexabcaam la tashaday odayaashii aabbihiis Sulaymaan intuu
    noolaa hor joogi jiray, oo wuxuu ku yidhi, War maxaad igula talinaysaan oo aan
    dadkan jawaab ugu celiyaa?
  lat-VUC: 'iniit consilium rex Roboam cum senioribus qui assistebant coram Salomone
    patre ejus cum adhuc viveret, et ait: Quod datis mihi consilium, ut respondeam
    populo huic?'
  eng-ASVBT: And king Rehoboam took counsel with the old men, that had stood before
    Solomon his father while he yet lived, saying, What counsel give ye me to return
    answer to this people?
  ita-1885: 'E il re Roboamo si consigliò co'' vecchi ch''erano stati ministri del
    re Salomone, suo padre, mentre era in vita; dicendo: Come consigliate che si risponda
    a questo popolo?'
  eng-LXXUP: And the king referred the matter to the elders, who stood before Solomon
    his father while he was yet living, saying, How do ye advise that I should answer
    this people?
  eng-ULB: King Rehoboam consulted with the old men who had stood before Solomon his
    father while he was alive, and he said, “How do you advise me to answer this people?”
  spa-VBL: El rey Roboam pidió consejo a los ancianos que habían servido a su padre
    Salomón en vida. “¿Cómo me aconsejan ustedes que le responda a este pueblo sobre
    esto?” , preguntó.
  fra-_FOB: 'Et le roi Roboam consulta les vieillards qui avaient été auprès de Salomon,
    son père, pendant sa vie, et il leur dit: Quelle réponse me conseillez-vous de
    faire à ce peuple?'
  mal-mal: 'രെഹബെയാംരാജാവ് തന്റെ അപ്പനായ ശലോമോന്റെ ജീവകാലത്ത് തന്റെ സന്നിധിയിൽ നിന്നിരുന്ന
    വൃദ്ധന്മാരോട് ആലോചിച്ചു: ‘ഈ ജനത്തോട് ഉത്തരം പറയേണ്ടതിന് നിങ്ങൾ എന്താലോചന പറയുന്നു’
    എന്ന് ചോദിച്ചു.'
  urd-GVR: Phir Rahubiyām Bādshāh ne un buzurgoṅ se mashwarā kiyā jo Sulemān ke jīte-jī
    bādshāh kī ḳhidmat karte rahe the. Us ne pūchhā, “Āp kā kyā ḳhayāl hai? Maiṅ in
    logoṅ ko kyā jawāb dūṅ?”
  suz-BL: मिनु पिप रेहोबाममी आ आफ सोलोमन आ पाला ङा सल्‍ला गेब खाल्‍पापुकी नु सल्‍ला
    पुंइशा “एको मुर आन कली गो मार देंङ, गे मार सल्‍ला गेनीनी?” दे हिल्‍लो पामी बाक्‍त।
  ita-1927: 'Il re Roboamo si consigliò coi vecchi ch’erano stati al servizio del
    re Salomone suo padre mentre era vivo, e disse: “Che mi consigliate voi di rispondere
    a questo popolo?”'
  ckb-ckb: 'ئینجا ڕەحەڤەعام پاشا ڕاوێژی بەو پیرانە کرد کە لە خزمەتی سلێمانی باوکیدا
    بوون کاتێک لە ژیاندا بوو، لێی پرسین: «تەگبیرتان چییە، چۆن وەڵامی ئەم گەلە بدەمەوە؟»'
  eng-BBE: Then King Rehoboam took the opinion of the old men who had been with Solomon
    his father when he was living, and said, In your opinion, what answer am I to
    give to this people?
  kan-OKCV: ಆಗ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ತನ್ನ ತಂದೆ ಸೊಲೊಮೋನನು ಬದುಕಿರುವಾಗ ಮಂತ್ರಿಗಳಾಗಿದ್ದ ಹಿರಿಯರನ್ನು
    ಕೂಡಿಸಿ ಅವರಿಗೆ, “ನಾನು ಈ ಜನರಿಗೆ ಪ್ರತ್ಯುತ್ತರವನ್ನು ಕೊಡಲು ನಿಮ್ಮ ಆಲೋಚನೆಯೇನು?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: அப்பொழுது ராஜாவாகிய ரெகொபெயாம் தன்னுடைய தகப்பனாகிய சாலொமோன் உயிரோடு இருக்கும்போது
    அவனுக்கு முன்பாக நின்ற முதியவர்களோடு ஆலோசனைசெய்து, இந்த மக்களுக்கு பதில் சொல்ல,
    நீங்கள் என்ன யோசனை சொல்லுகிறீர்கள் என்று கேட்டான்.
  spa-RV-1909: 'Entonces el rey Roboam tomó consejo con los ancianos que habían estado
    delante de Salomón su padre cuando vivía, y dijo: ¿Cómo aconsejáis vosotros que
    responda á este pueblo?'
  ron-BTF: 'Şi împăratul Roboam s-a consultat cu bătrânii, care stătuseră în picioare
    înaintea lui Solomon, tatăl său, pe când el încă trăia şi a spus: Cum mă sfătuiţi
    voi să răspund acestui popor?'
  eng-WEBP: King Rehoboam took counsel with the old men who had stood before Solomon
    his father while he yet lived, saying, “What counsel do you give me to answer
    these people?”
  eng-FBV: King Rehoboam asked for advice from the elders who had served his father
    Solomon when he was alive. “How do you advise me to reply to these people about
    this?” he asked.
  nld-1939: 'ging koning Roboam te rade bij de bejaarde mannen, die bij het leven
    van koning Salomon diens vertrouwelingen waren geweest, en vroeg hun: Wat raadt
    gij mij, dit volk te antwoorden?'
  nch-BL: 'Huajca nopa tanahuatijquet Roboam quintajtani nopa huehue tacame cati quiconsejomacayayaj
    itata quema ya noja itztoya. Huan quintatzintoquili: ―¿Quenicatza antechconsejomacaj
    para ma niquinilhui nopa tacame?'
  vie-1934: 'Vua Rô-bô-am bàn với các trưởng lão đã hầu hạ Sa-lô-môn, cha mình, trong
    lúc người còn sống, mà rằng: Các ngươi bàn luận cho ta phải đáp với dân sự này
    làm sao?'
  hin-CV: इसी समय राजा रिहोबोयाम ने उन पुरनियों से सलाह ली, जो उसके पिता शलोमोन के
    जीवन भर उसके सेवक रहे थे. उसने पूछा, “मेरे लिए आपकी क्या राय है? मैं इन लोगों
    को क्या उत्तर दूं?”
  spa-BES: 'Entonces el rey Roboam tomó la opinión de los ancianos que habían estado
    con su padre Salomón cuando vivía, y dijo: En su opinión, ¿qué respuesta le daré
    a esta gente?'
  tdx-tdx: 'Nisafiry amo androanavy nijohañe añatrefa’ i Selomò rae’e, ie mbe niveloñe,
    t’i Rekhavame, ami’ty hoe: Ino ty fanoroañe hatolo’ areo amako hamaleako ondatio?'
  tha-KJV: แล​้วกษั​ตริ​ย์เรโหโบอัมก็ทรงปรึกษากับบรรดาผู้​เฒ่า ผู้​อยู่​งานประจำซาโลมอนราชบิดาของพระองค์ขณะเมื่อพระองค์ยังทรงพระชนม์​อยู่​ว่า
    “ท่านทั้งหลายจะแนะนำเราให้ตอบประชาชนนี้​อย่างไร​”
  por-BR-2018: 'Então o rei Roboão tomou conselho com os anciãos que haviam estado
    diante de Salomão seu pai quando vivia, e disse: Como aconselhais vós que responda
    a este povo?'
  deu-ELO: 'Und der König Rehabeam beriet sich mit den Alten, die vor seinem Vater
    Salomo gestanden hatten, als er noch am Leben war, und sprach: Wie ratet ihr,
    diesem Volke Antwort zu geben?'
  eng-WYC-2018: king Rehoboam took counsel with the elder men, that stood before Solomon,
    his father, while he lived yet (or while yet he lived); and Rehoboam said, What
    counsel give ye to me, that I answer to the people?
  epo-epo: 'Kaj la reĝo Reĥabeam konsiliĝis kun la maljunuloj, kiuj staradis antaŭ
    lia patro Salomono dum lia vivo, kaj li diris: Kiel vi konsilas respondi al ĉi
    tiu popolo?'
  uig-PIN: 'Rǝⱨoboam padixaⱨ ɵz atisi Sulayman ⱨayat waⱪtida uning hizmitidǝ turƣan
    moysipitlardin mǝsliⱨǝt sorap: — Bu hǝlⱪⱪǝ beridiƣan jawabim toƣrisida nemǝ mǝsliⱨǝt
    kɵrsitisilǝr? — dedi.'
  beo-beo: 'Hina bagade Lihouboua:me da asigilai dunu (amo da musa: ea ada Soloumane
    ea fada:i sia: fidisu dunu) ilima amane adole ba:i, “Dilia adi dawa:bela:? Na
    da amo dunuma adi adole ima:bela:?”'
  tpi-OTNT: Na Rehoboam i go na i toktok wantaim ol lapun ofisa. Bipo ol dispela man
    i save givim gutpela tingting long papa bilong en, Solomon. Rehoboam i askim ol
    olsem, “Yupela i ting mi mas bekim wanem kain tok long dispela ol manmeri?”
  hau-SA: Sai Sarki Rehobowam ya nemi shawarar dattawa waɗanda suka yi wa mahaifinsa
    Solomon, hidima a kwanakinsa. Ya ce, “Wace shawara ce za ku ba ni don in amsa
    wa waɗannan mutane?”
  uig-LAT: 'Rehoboam padishah öz atisi Sulayman hayat waqtida uning xizmitide turghan
    moysipitlardin meslihet sorap: — Bu xelqqe béridighan jawabim toghrisida néme
    meslihet körsitisiler? — dédi.'
  nde-nde: 'INkosi uRehobhowami wabuza abadala besizwe ababehlale njalo basebenza
    loyise uSolomoni esaphila. Wababuza abadala wathi: “Lingangicebisa ukuthi ngibaphendule
    ngithini lababantu?”'
  ton-ton: ¶ Pea naʻe alea ʻae tuʻi ko Lehopoami mo e kau mātuʻa, ʻakinautolu naʻe
    tutuʻu ʻi he ʻao ʻo Solomone lolotonga ʻa ʻene kei moʻui ʻaʻana, ʻo ne pehē, “Ko
    e hā homou loto pe ʻe fēfē ʻa ʻeku tali ki he kakai ni?”
  ces-1613: 'Tedy radil se král Roboám s starci, kteříž stávali před Šalomounem otcem
    jeho ještě za života jeho, řka: Kterak vy radíte, jakou odpověd mám dáti lidu
    tomuto?'
  eng-WMB: King Rehoboam took counsel with the old men who had stood before Solomon
    his father while he yet lived, saying, “What counsel do you give me to answer
    these people?”
  tam-TCV: அதன்பின்பு, அரசன் ரெகொபெயாம் தன் தகப்பன் சாலொமோனின் காலத்தில் அவரிடம் பணிசெய்த
    முதியோருடன் கலந்து ஆலோசனை செய்தான். அவன் அவர்களிடம், “இந்த மக்களுக்கு நான் பதில்சொல்வதற்கு
    நீங்கள் என்ன ஆலோசனை சொல்கிறீர்கள்?” எனக் கேட்டான்.
  ceb-ULB: Nagpakisayod si haring Rehoboam sa mga tigulang nga kanhi nag-alagad sa
    iyang amahan nga si Solomon niadtong buhi pa siya, ug miingon siya, “Unsa man
    ang inyong ikatambag kanako nga angay itubag sa katawhan?”
  pol-UBG: 'Wtedy król Roboam radził się starszych, którzy stawali przed Salomonem,
    jego ojcem, gdy jeszcze żył, i zapytał: Jak doradzacie odpowiedzieć temu ludowi?'
  agr-agr: 'Nunikagmatai Roboam niina apaji Salomón iwaku pujusmatai, múun aidau niijai
    takajaku aidaun iniak: “Juju aents aidau tuina nunash wisha ¿wajintu aimainaitja?”
    tau.'
  kyc-kyc: Dokopa Oriapome akali alemo wamba rakange Solomone kando dopa pyuo piri
    dapa pyuo piri lao nyiso lamaingi lapo kandala peya. Wambu dapwame namba pii piso
    simi dokona lao aki pii keyange mende nambame nakama isingi lamairi lao suu pilyamisi?
    leya.
  urd-GVU: پھر رحبعام بادشاہ نے اُن بزرگوں سے مشورہ کیا جو سلیمان کے جیتے جی بادشاہ
    کی خدمت کرتے رہے تھے۔ اُس نے پوچھا، ”آپ کا کیا خیال ہے؟ مَیں اِن لوگوں کو کیا
    جواب دوں؟“
  deu-1912: 'Und der König Rehabeam hielt einen Rat mit den Ältesten, die vor seinem
    Vater Salomo standen, da er lebte, und sprach: Wie ratet ihr, daß wir diesem Volk
    eine Antwort geben?'
  ntj-ntj: '@see-verse:1KI.012.005'
  kan-2017: ಆಗ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ತನ್ನ ತಂದೆಯಾದ ಸೊಲೊಮೋನನ ಕಾಲದಲ್ಲಿ ಮಂತ್ರಿಗಳಾಗಿದ್ದ ಹಿರಿಯರನ್ನು
    ಕರೆಯಿಸಿ ತಾನು ಜನರಿಗೆ ಕೊಡತಕ್ಕ ಉತ್ತರದ ವಿಷಯದಲ್ಲಿ ಅವರ ಆಲೋಚನೆಯನ್ನು ಕೇಳಿದನು.
  yap-yap: Me fith Rehoboam lanyan’ bogi pumo’on ni kar pi’lalgad ni yad e ur puruy’gad
    Solomon ni chitamngin, ni ga’ar ngorad, “Mang e re bugithin ni nggu pi’ ni fulweg
    ko fare bugithin nike wenignag e girdi’ ngog?”
  hlt-MCSB: Te dongah manghai Rehoboam loh a ham rhoek te a dawt. Te rhoek te a napa
    Solomon amah a hingnah a om vaengkah a mikhmuh ah aka pai la om uh. Amih te, “Nangmih
    ta, he ol pilnam taengah metla metla mael ham khaw thui uh lah,” a ti nah.
  mdy-ETH: ዬካፓ ሮቢዓሜ ዒዛኮ ዓዶ፥ ሴሎሞኔ ዞራ ዶንዞ ፔቴይዳ ዔኤሊሲ፦ «ታኣኒ ዴሮም ዎዚ ጌይ ኬኤዛንዳቴያ ዒንሢ ታኣም
    ኬኤዛ ባኣዚ ዓኣ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Na ɔhene Rehoboam ne ne mpanimfoɔ a wɔsom nʼagya Salomo ɛberɛ a ɔte
    ase no tuu asɛm no ho agyina. Ɔbisaa mpanimfoɔ no sɛ, “Moka asɛm no ho ɛdeɛn?
    Mmuaeɛ bɛn na memfa mma saa nnipa yi?”
  eng-WEBU: King Rehoboam took counsel with the old men who had stood before Solomon
    his father while he yet lived, saying, “What counsel do you give me to answer
    these people?”
  wal-wal: Hegaappe guyyiyan Kawoi Robi7aami a aawai Solomoni paxa de7iyo wode, Solomona
    zorida cimata zoretaa bessiis. I eta, “Ha asaayyo woigada zaara geetii?” yaagidi
    oichchiis.
  spa-PDDPT: 'El rey Roboam consultó a los ancianos que estuvieron delante de su padre
    Salomón cuando aún vivía: ¿Cómo aconsejan que responda a este pueblo?'
  gun-gun: 'Ha''e gui ma huvixa Roboão onhemongeta uka nguu Salomão oikove teri jave
    tujakueve henonde ikuai va''ekue pe. Ha''e vy oporandu ha''e kuery pe: — Mba''exa
    tu peẽ kuery xemongeta ta heta va''e kuery ambovai aguã?'
  ilo-ULB: Nakiuman ni Ari Rehoboam kadagiti panglakayen a nagserbi kenni Solomon
    nga amana idi sibibiag pay isuna; kinunana, “ Ania ti maibalakadyo kaniak nga
    isungbatko kadagidiay a tattao?”
  kpg-kpg: King Rehoboam gaa kae dono hagamaamaa mai baahi nia daane mmaadua ala nogo
    hai hegau gi dono damana go Solomon, ga heeu, “Ma telekai bolo aha dela ga hagi mai
    go goodou bolo gi heia gi digau aanei?”
  uig-ARA: 'رەھوبوئام پادىشاھ ئۆز ئاتىسى سۇلايمان ھايات ۋاقتىدا ئۇنىڭ خىزمىتىدە تۇرغان
    مويسىپىتلاردىن مەسلىھەت سوراپ: ــ بۇ خەلققە بېرىدىغان جاۋابىم توغرىسىدا نېمە مەسلىھەت
    كۆرسىتىسىلەر؟ ــ دېدى.'
  sus-sus: Mangɛ Robowami naxa marasi fen forie ra, naxee nu na a baba Sulemani fɛ
    ma a xa simaya kui, a fa e maxɔrin, «Wo marasi mundun fima n ma n nan n ma ɲama
    yaabima naxan na?»
  pon-2006: Eri, Reopoham ahpw aleier kaweid en me mah kan me kin wiewia doadoahk
    en kaweid ong eh pahpa Solomon. E ahpw ketin keinemwe rehrail, “Soangen pasapeng
    da me kumwail pahn kaweidkin ie pwe I en kak kihong aramas pwukat?”
  jae-jae: Go kiŋ Rehabeam kêkac lauŋanô, taŋ sêpuc ênê tama Salomo tôŋ gêdêŋ taŋ
    eŋ gêmoa mata jaligeŋ naŋ, sa ma katu kênac biŋ ma kêsôm gebe “Amac taêm gêjam
    gebe jajô lau tônê nêŋ biŋ amboac ondoc.”
  ksd-ksd: 'Ma ra king Rekoboam dia ga kivung ma ra umana patuana nina dia ga tar
    tur ta ra luaina mata i Solomon tamana ba i ga laun boko, ma i ga biti: Ava ra
    nuknuk i vavat ure ra balbali ba ina tatike pire go ra tarai?'
  tur-YTC: 'Kral Rehovam, babası Solomon daha hayattayken onun önünde duran yaşlı
    adamlarla danışıp şöyle dedi: “Bu halka yanıt vermek için bana ne öğüt verirsiniz?”'
  grc-BRENT: Καὶ ἀπήγγειλεν ὁ βασιλεὺς τοῖς πρεσβυτέροις, οἳ ἦσαν παρεστῶτες ἐνώπιον
    Σαλωμὼν τοῦ πατρὸς αὐτοῦ ἔτι ζῶντος αὐτοῦ, λέγων, πῶς ὑμεῖς βουλεύεσθε καὶ ἀποκριθῶ
    τῷ λαῷ τούτῳ λόγον;
  ind-AYT: Raja Rehabeam berunding dengan para tua-tua yang melayani di hadapan Salomo,
    ayahnya, ketika dia masih hidup, tanyanya, “Apa nasihat kalian untuk menjawab
    perkataan rakyat ini?”
  nya-nya: Ndipo Mfumu Rehobowamu anapempha nzeru kwa akuluakulu amene ankatumikira
    Solomoni abambo ake pamene anali ndi moyo. Iye anawafunsa kuti, “Kodi mungandilangize
    zotani kuti ndiwayankhe anthu amenewa?”
  hrv-hrv: 'Tada se kralj Roboam posavjetova sa starcima koji su služili njegovu ocu
    Salomonu dok je bio živ i upita ih: “Što savjetujete da odgovorim ovome narodu?”'
  mps-mps: Tama te king Rehoboam pelama, te monu dabe ofisa bidi dabe dali po miani.
    Polobadu te gavman ofisa bidi dabego aga aya Solomon te dwagi yai kolesaga yabo
    po ola mawai bidi dabe da. Te king Rehoboamgo augwalibolo e tama po hanalu wali,
    “Dagego homugo eno mena tama tiwai po te we bidi dabe augwalibolo wei ponomainuwe?”
  tpi-tpi: Na Rehoboam i go na i toktok wantaim ol lapun ofisa. Bipo ol dispela man
    i save givim gutpela tingting long papa bilong en, Solomon. Rehoboam i askim ol
    olsem, “Yupela i ting mi mas bekim wanem kain tok long dispela ol manmeri?”
  dan-1931: 'Derpå rådførte Kong Rehabeam sig med de gamle, der havde stået i hans
    Fader Salomos Tjeneste, dengang han levede, og spurgte dem: “Hvad råder I mig
    til at svare dette Folk?”'
  vie-OVCB: 'Vua Rô-bô-am hỏi ý kiến những người cao niên trước kia làm cố vấn cho
    Sa-lô-môn, cha mình: “Các ông nghĩ tôi nên trả lời thế nào?”'
  guj-2017: રહાબામ રાજાએ પોતાના પિતા સુલેમાનની હયાતીમાં, તેની આગળ જે વૃદ્ધ પુરુષો
    ઊભા હતા તેઓનું માર્ગદર્શન માગ્યું કે, “આ લોકોને જવાબ આપવા માટે તમે શી સલાહ આપો
    છો?”
  pon-2006A: Eri, Reopoham ahpw aleier kaweid en me mah kan me kin wiewia doadoahk
    en kaweid ong eh pahpa Solomon. E ahpw ketin keinemwe rehrail, “Soangen pasapeng
    da me kumwail pahn kaweidkin ie pwe I en kak kihong aramas pwukat?”
  por-BRBSL: 'O rei Rehoboam aconselhou-se com os anciãos que tinham estado perante
    Salomão, seu pai, enquanto ele ainda vivia, dizendo: “Que conselho você me dá
    para responder a essas pessoas?'
  cth-cth: Siangpahrang Rehoboam ni a na pa Solomon a hring nah ahni koe ouk kaawm
    e kacuenaw hah taminaw koe bout dei pouh hane bangtelamaw pouknae na poe han telah
    a pacei.
  twi-twi: Na Ɔhene Rehoboam kɔɔ ne mpanyimfo bi a na wotu nʼagya Salomo fo ne wɔn
    kosusuw asɛm no ho. Obisaa wɔn se, “Moka asɛm no ho dɛn? Mmuae bɛn na memfa mma
    saa nnipa yi?”
  hlt-hlt: Te dongah manghai Rehoboam loh a ham rhoek te a dawt. Te rhoek te a napa
    Solomon amah a hingnah a om vaengkah a mikhmuh ah aka pai la om uh. Amih te, “Nangmih
    ta, he ol pilnam taengah metla metla mael ham khaw thui uh lah,” a ti nah.
  tbz-SIM: 'Kòo tíí mbɛkótíbɛ̀ bɛ̀ɛ̀ do bonɛ̀ o cicɛ Sɑdomɔɔ kɛ́ bɛ̀ bekɛ kɛ dɔ̀:
    Di yɛ̀mmɛ̀ dò n tɛ̃̀ńnɛ́ ɔ̃̀nti bɛ nnìtìbɛ̀.'
  msy-2020: Ezɨ Rehoboam ghua gumazir ghuriba ko mɨgei. Gumazir kaba, me fomɨra nɨghnɨzir
    aghuiba an afeziam Solomon ganɨdi. Rehoboam kamaghɨn men azara, “Ia manmaghɨn
    nɨghnɨsi, kɨ akar manatamɨn gumazamizir kabav kɨmam?”
  dop-dop: 'Ntɛnɑ Lʋpʋwɑm pɔɔsɩ sɔsɑɑ mpɑ pɑɑ wɛ ɩ cɑɑ cɔlɔɣɔ wɑɑtʋ wei ɩ́lɛ́ ɩ́ kɑ́
    wɛnɑ ɩ weesuɣu tɔ sɩ: Suweɣe mɑ́ cɔ yǝlɑɑ mpɛ?'
  azb-azb: 'Padşah Rexavam atası Süleymanın sağlığında onun önündə duran ağsaqqallarla
    məsləhət edib dedi: «Bu xalqa cavab vermək üçün mənə nə məsləhət verirsiniz?»'
  eng-DBY: And king Rehoboam consulted with the old men, who had stood before Solomon
    his father while he yet lived, saying, How do ye advise to return answer to this
    people?
  hin-2017: तब राजा रहबाम ने उन बूढ़ों से जो उसके पिता सुलैमान के जीवन भर उसके सामने
    उपस्थित रहा करते थे, सम्मति ली, “इस प्रजा को कैसा उत्तर देना उचित है, इसमें तुम
    क्या सम्मति देते हो?”
  wol-KYG: 'Buur Robowam giseek mag ña daa taxawu Suleymaan baayam ba muy dund. Mu
    ne leen: «Lu ngeen may digal, ma wax ko mbooloo mii?»'
  eng-YLT: And king Rehoboam consulteth with the elders who have been standing in
    the presence of Solomon his father, in his being alive, saying, 'How are ye counselling
    to answer this people?'
  kne-kne: Nakikali si Rehoboam sin papangolo ay nansilsilbi en Solomon idi matmatago
    pay laeng. Kanana ay nanpoot, “Sino di maibaga yo ay isongbat ko sin ipogaw?”
  eng-WYC-2017: king Rehoboam took counsel with the elder men, that stood before Solomon,
    his father, while he lived yet; and Rehoboam said, What counsel give ye to me,
    that I answer to the people?
  eng-WMBB: King Rehoboam took counsel with the old men who had stood before Solomon
    his father while he yet lived, saying, “What counsel do you give me to answer
    these people?”
  urd-GVH: फिर रहुबियाम बादशाह ने उन बुज़ुर्गों से मशवरा किया जो सुलेमान के जीते-जी
    बादशाह की ख़िदमत करते रहे थे। उसने पूछा, “आपका क्या ख़याल है? मैं इन लोगों को
    क्या जवाब दूँ?”
  rug-rug: Ke kamo la i e Rehoboami sari na koimata pa Izireli pu nabulu nia sa tamana,
    se Solomone, pa korapana sa nana tinoa. Meke nanasi sa, “Kote vegugua toka guni
    nau gamu pude olaṉi sari tie hire?” gua si asa.
  gaz-gaz: Ergasiis Rehooboʼaam Mootichi maanguddoota bara jireenya isaa keessa abbaa
    isaa Solomoonin tajaajilaniin mariʼate. Innis, “Isin akka ani namoota kanaaf maal
    deebisu na gorsitu?” jedhee gaafate.
  fra-LSG: 'Le roi Roboam consulta les vieillards qui avaient été auprès de Salomon,
    son père, pendant sa vie, et il dit: Que conseillez-vous de répondre à ce peuple?'
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru ŋayi Riyapalam waŋana ḏilkurruwurruŋgalana
    yolŋu'‐yulŋuwala bijtarrana, “Nhaltjan dhika ŋarra yurru waŋa dhiyakalanydja walalaŋgala
    yolŋu'‐yulŋuwala gay'?”
  yal-yal: Manga Robowan yi fonne maxɔdin naxanye yi a fafe Sulemani fɛma a siimayani,
    a yi e maxɔdin, a naxa, “Ɛ maxadin mundun fima n ma yamani ito yabin na?”
  haw-1868: A kukakuka mai la o Rehoboama me na kanaka kahiko, ka poe i ku ma ke alo
    o Solomona kona makuakane, i kona wa e ola ana, ninau mai la, Pehea ia oukou e
    olelo mai ai e hai aku au i keia poe kanaka?
  arb-NAV: 'فَسَأَلَ رَحُبْعَامُ الشُّيُوخَ الَّذِينَ كَانُوا فِي خِدْمَةِ أَبِيهِ
    سُلَيْمَانَ: «بِمَاذَا تُشِيرُونَ أَنْ أَرُدَّ جَوَاباً إِلَى هَذَا الشَّعْبِ؟»'
  ewe-ewe: Tete Fia Rehoboam de aɖaŋu kple ametsitsi siwo nɔ fofoa Solomo ŋu le eƒe
    agbemeŋkekewo me. Ebia wo be, “Ŋuɖoɖo kae miesusu be mana ame siawo?”
  eng-LEE: Then consulted king Rehobo'am with the old men, that had stood before Solomon
    his father while he yet lived, and said, How do ye advise that I should give an
    answer to this people?
  gvn-gvn: '@see-verse:1KI.012.005'
  asm-FB: পাছত ৰজা ৰহবিয়ামে তেওঁৰ পিতৃ চলোমন জীয়াই থকাৰ কালত যি বৃদ্ধ লোকসকল তেওঁৰ
    আগত থিয় হৈছিল, তেওঁলোকৰ লগত আলোচনা কৰি সুধিলে, “মই সেই লোকসকলক উত্তৰ দিবলৈ আপোনালোকে
    মোক কি পৰামৰ্শ দিব?”
  sus-A: مَنفّ رٌبٌوَ مِ نَشَ مَرَ سِ قٍن قٌرِيٍ رَ، نَشٍيٍ نُ نَ عَ بَبَ سُلٍمَنِ
    قّ مَ عَ شَ سِمَيَ كُي، عَ قَ عٍ مَشْرِن، «وٌ مَرَ سِ مُندُن قِمَ ﭑ مَ ﭑ نَن ﭑ
    مَ حَمَ يَابِمَ نَشَن نَ؟»
  fra-SBL: 'Le roi Roboam consulta les vieillards qui s''étaient présentés devant
    Salomon, son père, de son vivant, et dit : « Quel conseil me donnez-vous pour
    répondre à ces gens ? »'
  hbo-hbo: וַיִּוָּעַ֞ץ הַמֶּ֣לֶךְ רְחַבְעָ֗ם אֶת־הַזְּקֵנִים֙ אֲשֶׁר־הָי֣וּ עֹמְדִ֗ים
    אֶת־פְּנֵי֙ שְׁלֹמֹ֣ה אָבִ֔יו בִּֽהְיֹתֹ֥ו חַ֖י לֵאמֹ֑ר אֵ֚יךְ אַתֶּ֣ם נֹֽועָצִ֔ים
    לְהָשִׁ֥יב אֶת־הָֽעָם־הַזֶּ֖ה דָּבָֽר׃
  piu-2006: '@see-verse:1KI.012.005'
  kik-kik: Thuutha ũcio Mũthamaki Rehoboamu akĩhooya kĩrĩra kũrĩ athuuri arĩa maatungatagĩra
    ithe Solomoni rĩrĩa aarĩ muoyo. Akĩmooria atĩrĩ, “Mũngĩndaara njookerie andũ aya
    atĩa?”
  omb-omb: Siu ratahigi Rehobom meire sesea ngerehi rau tamba mei tamana Solomon tavohe
    mo toga mwaso. Mo hui vena, “?Gimiu nei veve vena nai duvi na tangaloi ngere ngaha
    wuraha?”
  fra-NCL: 'Le roi Roboam consulta les vieillards qui s’étaient tenus auprès de Salomon,
    son père, pendant sa vie, en disant : « Que me conseillez-vous de répondre à ce
    peuple ? »'
  cek-AK: Rehoboam siangpahrang mah, ampa Solomon hing naah, a hmaa ah angdoe poekhaih
    kahoih paekkung, kacoehtanawk khaeah, Hae kaminawk hae kawbangmaw ka pathim han?
    tiah a dueng.
  cuk-cuk: 'Geb Roboam girmar-dummaganse binsaed-egisnai gualid. We-girmar-dummagande,
    e-bab-Salomónʼga binsaed-ukdii nanasmalad. Amarga Roboam sogded: —¿Igi an we-dulemarga
    sogoe?'
  uig-CYR: 'Рәһобоам падиша өз атиси Сулайман һаят вақтида униң хизмитидә турған мойсипитлардин
    мәслиһәт сорап: — Бу хәлиққә беридиған җававим тоғрисида немә мәслиһәт көрситисиләр?
    — деди.'
  pma-pma: Evus, asuv houlu Rehoboam vise ruain elda keil koa akataun tata onen Solomon
    en rendemien keil onen. Navong umai, vis keil vit, “?Mukave? ?Meteisauen sa mihesani
    minau keke inau niha nihiteni min meatin keil enek?”
  tel-2017: అప్పుడు రెహబాము రాజు తన తండ్రి సొలొమోను బతికి ఉన్నప్పుడు అతని దగ్గర సేవ
    చేసిన పెద్దలను సంప్రదించి “ఈ ప్రజలకు ఏం జవాబు చెప్పాలి?” అని వారిని అడిగాడు.
  hat-BSA: 'Wa Roboam te fè konsiltasyon avèk ansyen ki te sèvi papa li yo, Salomon,
    pandan li te toujou vivan an, e li te di: “Ki konsèy n ap ban mwen pou repons
    a pèp sa a?”'
  bxh-bxh: Mulidi yai, Kin Lehebowam tamana tau sagusaguhina, iti Solomon ena tau
    paisowa lalaꞌi ya faꞌoilibadi iyen, Dodoga haba somo E falibadi?
  kos-kos: Tokosra Rehoboam el som in eis nunak sin mwet matu su tuh mwet kasru fulat
    lal Solomon, papa tumal. El siyuk selos, “Top fuka kowos nunku mu fal nga in sang
    topuk mwe siyuk lun mwet uh?”
  hbo-WLC: וַיִּוָּעַ֞ץ הַמֶּ֣לֶךְ רְחַבְעָ֗ם אֶת־הַזְּקֵנִים֙ אֲשֶׁר־הָי֣וּ עֹמְדִ֗ים
    אֶת־פְּנֵי֙ שְׁלֹמֹ֣ה אָבִ֔יו בִּֽהְיֹת֥וֹ חַ֖י לֵאמֹ֑ר אֵ֚יךְ אַתֶּ֣ם נֽוֹעָצִ֔ים
    לְהָשִׁ֥יב אֶת־הָֽעָם־הַזֶּ֖ה דָּבָֽר׃
  ibo-ibo: Mgbe ahụ, eze Rehoboam gara ịnata ndụmọdụ nʼaka ndị okenye, bụ ndị jeere
    nna ya Solomọn ozi nʼoge ọ dị ndụ, sị ha, “Olee ndụmọdụ unu ga-enye m maka mụ
    inye ndị a ọsịsa?”
  ory-ory: ଏଥିଉତ୍ତାରେ ରିହବୀୟାମ ରାଜା ଆପଣା ପିତା ଶଲୋମନଙ୍କର ଜୀବନ କାଳରେ ଯେଉଁ ପ୍ରାଚୀନମାନେ
    ତାଙ୍କ ସମ୍ମୁଖରେ ଛିଡ଼ା ହୋଇଥିଲେ, ସେମାନଙ୍କ ସହିତ ପରାମର୍ଶ କରି କହିଲେ, “ଏହି ଲୋକମାନଙ୍କୁ
    ଉତ୍ତର ଦେବା ପାଇଁ ତୁମ୍ଭେମାନେ ମୋତେ କି ପରାମର୍ଶ ଦେଉଅଛ?”
  wmt-wmt: '@see-verse:1KI.012.005'
  chk-chk: Mürin, ewe king Rehopoam a angei öüröüran me ren ekewe chinlap mwän, ätekewe
    mi angang ngeni saman we, lupwen a chüen manau. Iwe, a aisiniir, “Met ämi öüröür
    ngeniei, pwe üpwe pälüeni ngeni ekei aramas?”
  rop-rop: Brom deya King Reiyabowam bin askim ola olmen hubin jidan wekinmen blanga
    im dedi King Salaman wanim im garra dalim detlot pipul.
  ukr-1871: 'І радився царь Робоам із старими мужами, що стояли перед батьком його
    Соломоном за живота його, й промовив: Як ви порадите менї, щоб дав я відповідь
    людям сим?'
  deu-1951: 'Da hielt der König Rehabeam einen Rat mit den Ältesten, die vor seinem
    Vater Salomo gestanden, als er noch lebte, und sprach: Wie ratet ihr, daß wir
    diesem Volk antworten sollen?'
  eng-JPS: 'And king Rehoboam took counsel with the old men, that had stood before
    Solomon his father while he yet lived, saying: ''What counsel give ye me to return
    answer to this people?'''
  srp-1865: 'Tada car Rovoam uèini vijeæe sa starcima koji stajaše pred Solomunom
    ocem njegovijem dok bijaše živ, i reèe: kako svjetujete da odgovorim narodu?'
  lug-lug: Awo kabaka Lekobowaamu n’agenda ne yeebuuza ku bakadde abaaweerezanga kitaawe
    Sulemaani, mu biseera bwe yali ng’akyali mulamu. N’ababuuza nti, “Mumpa magezi
    ki, ku nsonga abantu bano gye bansabye?”
  heb-heb: ויועץ המלך רחבעם את הזקנים אשר היו עמדים את פני שלמה אביו בהיתו חי לאמר
    איך אתם נועצים להשיב את העם הזה דבר׃
  ben-IRV: যে সব বৃদ্ধ নেতারা তাঁর বাবা শলোমনের জীবনকালে তাঁর সেবা করতেন রহবিয়াম
    তাঁদের সঙ্গে পরামর্শ করবার জন্য বললেন, “এই লোকদের উত্তর দেবার জন্য আপনারা আমাকে
    কি পরামর্শ দেন?”
  pan-pan: ਫੇਰ ਰਹਬੁਆਮ ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ ਬਜ਼ੁਰਗਾਂ ਨਾਲ ਸਲਾਹ ਕੀਤੀ ਜਿਹੜੇ ਉਸ ਦੇ ਪਿਤਾ ਸੁਲੇਮਾਨ
    ਦੇ ਸਨਮੁਖ ਜਦ ਉਹ ਜਿਉਂਦਾ ਸੀ, ਖੜ੍ਹੇ ਰਹਿੰਦੇ ਸਨ, ਕਿ ਤੁਸੀਂ ਮੈਨੂੰ ਕਿ ਸਲਾਹ ਦਿੰਦੇ ਹੋ ਜੋ
    ਮੈਂ ਇੰਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਇਸ ਗੱਲ ਦਾ ਉੱਤਰ ਦਿਆਂ?
  mya-JVB: ထိုအခါ ရောဗောင် မင်းကြီး သည် ခမည်းတော် ရှောလမုန် အသက် ရှင်စဉ် အခါ၊ အထံ
    တော်၌ ခစား သော အသက်ကြီး သူတို့နှင့် တိုင်ပင် ၍၊ ဤ သူ တို့အား ငါပြန် ပြောရမည်အကြောင်း
    အဘယ်သို့ အကြံ ပေး ကြမည်နည်းဟုမေး သော်၊
  tbg-tbg: Isareri vika vuvaro Rehoboamuva oru qiata vaiinti naampaiqama vuka avu
    aatoqiraara irareva vura. Haaru vika vira qora Soromonura koqe avu aato ami vauka
    vauvaro Rehoboamuva vika irero tiharo, Te vi vaiinti nahentika nana uvae nái tiva
    nimirarave? tiro.
  hmo-hmo: King Rehoboama be tau badadia, iena tamana Solomona ena sisiba taudia dekenai
    ia lao, idia ia nanadaia, ia gwau, “Umui emui laloa lau dekenai do umui gwauraia,
    vadaeni inai Israela iduhu taudia dekenai do lau haere.”
  urd-urd: और रहुब'आम बादशाह ने उन उम्र दराज़ लोगों से जो उसके बाप सुलेमान के जीते
    जी उसके सामने खड़े रहते थे, सलाह ली और कहा कि “इन लोगों को जवाब देने के लिए तुम
    मुझे क्या सलाह देते हो?”
  rus-SYN: 'Царь Ровоам советовался со старцами, которые предстояли пред Соломоном,
    отцом его, при жизни его, и говорил: как посоветуете вы мне отвечать сему народу?'
  bqc-SIM: 'Kí Lↄbↄaũ yã́pi kpàlɛ gbɛ̃zↄ̃ↄ pↄ́ aa dɛ a mae Salomↄↄ ìwa ũↄ gɛ̃zĩ
    à mɛ̀: Yã́ kpele á è a maa mà a zã́ sí gbɛ̃́piↄwai?'
  tcz-CHONGTHU: Hichun Rehoboam lengpa chun apa Solomon thumop a anapang upa ho chu
    ana kihou pin, “Hiche thua hi ipi na gel uvem? Iti ka donbut ding ham nei seipeh
    un,” ati.
  mar-mar: शलमोन ज्यांच्याशी सल्लामसलत करत असे अशी काही वृध्द मंडळी होती. त्यांनाच
    राजा रहबामाने याबाबतीत सल्ला विचारला. तो म्हणाला, “या लोकांस मी काय सांगू?”
  soq-soq: Mo antoieno aupo Reobeam apana eiau mida warere Solomon inawaa wandio sausaia
    apanawa do gagalonton. Me mo waitaramone wanase, “Apana ema wimopuo ambi wape
    diamopa?”
  qub-qub: 'Chaypita ray Roboamga papänin Salomón cawashan wichan sirbej mayur auquincunata
    tapucuran: «¿Imatataj chay runacunata nëman?» nir.'
  bqp-bqp: 'Kína Reoboamu yã pìi gbã̀ gbɛ̃ zↄ̃kↄ̃ kũ ò de a de Sulemanu ìba ũnↄnɛ
    à pì: Yã kpaten a è à mana mà we gbɛ̃ pìnↄaa?'
  hat-hat: 'Woboram menm al jwenn chèf fanmi ki te sèvi konseye pou Salomon, papa
    l'', lè l'' t''ap viv, li mande yo: -Kisa pou m'' reponn pèp la? Ki konsèy nou
    ban mwen?'
  eng-BSB: Then King Rehoboam consulted with the elders who had served his father
    Solomon during his lifetime. “How do you advise me to respond to these people?”
    he asked.
  eng-WEBPB: King Rehoboam took counsel with the old men who had stood before Solomon
    his father while he yet lived, saying, “What counsel do you give me to answer
    these people?”
  kbq-kbq: Hagi vu'za ezama hazageno'a, Rehoboamu'a nefa Solomoni tavaonte'ma mani'nezama
    antahintahima nemiza ranra vahetami zamavare atru huno amanage huno zamantahige'ne,
    na'ane hu'na ama vahetmina kenona huzmantegahufi antahintahia namiho.
  nhe-BL: 'Huajca nopa tlanahuatijquetl Roboam quintlajtlani nopa huehue tlacame tlen
    quiconsejomacayaya itata quema ya noja itztoya. Huan quintlajtlani: ―¿Quejatza
    innechconsejomacaj para ma niquinilhui nopa tlacame?'
  bus-bus: 'Kí Reoboamu yã pì gbã̀ gbɛ̃nsi kɛ̀ aↄ̃ↄ dɛ a de Sulemanu ìba ũunↄnɛ
    à bè: Yã kpareen á è à maa mà sí gbɛ̃ pìnↄlaa?'
  gub-BL: Uze'eg Homoàw oho awa kwer tua'uhez wera'u ma'e wanupe kury, tuwihaw u rehe
    we har wanupe kury. Upuranu wanehe. — Ma'e a'e putar a'e teko wanupe ihe nehe,
    i'i wanupe.
  eng-DRA: 'King Roboam took counsel with the old men, that stood before Solomon his
    father while he yet lived, and he said: What counsel do you give me, that I may
    answer this people?'
