verse: 1KI.012.022
translations:
  mal-C: 'എന്നാൽ, ദൈവപുരുഷനായ ശെമയ്യാവിന് ഇപ്രകാരം ദൈവത്തിന്റെ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Aber das Wort Gottes erging an Semaja, den Mann Gottes, also:'
  lin-lin: 'Kasi Nzambe alobaki na Shemaya, moto na Nzambe :'
  eng-LSV: And the word of God is to Shemaiah a man of God, saying,
  eng-GNV: But the worde of God came vnto Shemaiah the man of God, saying,
  eng-WEBSTER: But the word of God came to Shemaiah the man of God, saying,
  nhw-BL: 'Pero Toteco Dios quicamanalhui nopa tlacatl catli elqui se itlajtol pannextijca
    huan itoca Semaías. Quiilhui:'
  swh-ONEN: 'Lakini neno hili la Mungu likamjia Shemaya mtu wa Mungu:'
  bba-bba: Adɑmɑ Gusunɔ u kɑ win sɔmɔ Semɑyɑ ɡɑri kuɑ u nɛɛ,
  eng-KJVCPB: But the word of God came unto Shemaiah the man of God, saying,
  cpy-cpy: 'Roo kanteencha, iñaanatakiri Tajorentsi itomyaayi iitachari Semaías, ikantakiri:'
  luo-luo: 'To wach Nyasaye nobiro ne Shemaya ngʼat Nyasaye niya:'
  meu-meu: A Dirava ena hereva na Dirava ena tau ladana Semaia dekenai e kau, eto,
  npi-ULB: तर परमेश्वरका जन शमायाहकहाँ परमेश्वरको वचन आयो,
  yor-yor: Ṣùgbọ́n ọ̀rọ̀ Ọlọ́run tọ Ṣemaiah ènìyàn Ọlọ́run wá wí pé,
  emp-NTPO: 'Baribʌrʌ Ãcõrẽba idjid̶eba bed̶eabari Semaya abadaa nãwã jarasia:'
  pes-OPCB: 'اما خدا به شمعیای نبی گفت:'
  tgl-ULB: Ngunit dumating ang salita ng Diyos kay Semaias, ang lingkod ng Diyos;
    ito ang sinabi,
  cbu-NT: Anootssha, Apanll parangu, tputseetssha apanllpanee Simayasa sur kamachtarangiya.
  hui-hui: Anigo Ngode Datagaliwabehanda ibunaga bi mana latagi haga Semaiahondo lamialu
    lalu,
  mya-mya: သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​သည် ပ​ရော​ဖက် ရှေ​မာ​ယ​ကို​စေ​လွှတ်​၍၊-
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཤེ་མ་ཡཱ་བྱ་བ་ལ་དཀོན་མཆོག་གི་བཀའ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Asi shoko raMwari rakasvika kuna Shemaya munhu waMwari richiti,
  spa-BLM: 'Pero vino la palabra de Dios a Semaías, hombre de Dios, diciendo:'
  cac-cac: 'Palta ix yalan Jehová d''a vin̈aj Semaías schecab'' icha tic:'
  swh-ULB: Lakini neno la Mungu likamjia Shemaya, mtu wa Mungu; likisema,
  bel-bel: 'І было слова Божае Самэю, чалавеку Божаму, і сказана:'
  deu-ELBBK: 'Da erging das Wort Gottes an Schemaja, dem Mann Gottes, indem er sprach:'
  mbb-OT: Piru migkeǥiyan te Megbevayà si Shemaya he suluǥuen din te,
  mal-2015: 'എന്നാൽ ദൈവപുരുഷനായ ശെമയ്യാവിന്നു ദൈവത്തിന്റെ അരുളപ്പാടുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor o Del prevakerďa ko Šemajah, ko murš le Devleskro:'
  pes-OPV: 'اما کلام خدا برشمعیا، مرد خدا نازل شده، گفت:'
  ron-1924: 'Дар Кувынтул луй Думнезеу а ворбит астфел луй Шемая, омул луй Думнезеу:'
  ben-OBCV: 'কিন্তু ঈশ্বরের এই বাক্য ঈশ্বরের লোক শময়িয়ের কাছে পৌঁছেছিল:'
  som-som: Laakiinse Shemacyaah oo nin Ilaah ahaa waxaa u yimid eraygii Ilaah oo leh,
  lat-VUC: 'Factus est autem sermo Domini ad Semeiam virum Dei, dicens:'
  eng-ASVBT: But the word of God came unto Shemaiah the man of God, saying,
  ita-1885: 'Ma la parola di Dio fu indirizzata a Semaia, uomo di Dio, dicendo:'
  eng-LXXUP: And the word of the Lord came to Shemaiah the man of God, saying,
  eng-ULB: But the word of God came to Shemaiah, the man of God; it said,
  spa-VBL: 'Pero llegó un mensaje del Señor a Semaías, el hombre de Dios, que decía:'
  fra-_FOB: 'Mais la parole de Dieu fut adressée à Shémaeja, homme de Dieu, en ces
    termes:'
  mal-mal: 'എന്നാൽ ദൈവപുരുഷനായ ശെമയ്യാവിന് ദൈവത്തിന്റെ അരുളപ്പാടുണ്ടായത്:'
  urd-GVR: Lekin ain us waqt mard-e-Ḳhudā Samāyāh ko Allāh kī taraf se paiġhām milā,
  suz-BL: तन्‍न परमप्रभुमी आ मुर शेमायाह कली लोव़ पवा बाक्‍त।
  ita-1927: 'Ma la parola di Dio fu così rivolta a Scemaia, uomo di Dio:'
  ckb-ckb: 'بەڵام پەیامی خودا بۆ شەمەعیای پیاوی خودا هات:'
  eng-BBE: But the word of God came to Shemaiah, the man of God, saying,
  kan-OKCV: ಆದರೆ ದೇವರ ವಾಕ್ಯವು ದೇವರ ಮನುಷ್ಯನಾಗಿರುವ ಶೆಮಾಯನಿಗೆ ಉಂಟಾಗಿ,
  tam-2017: 'தேவனுடைய மனிதனாகிய செமாயாவுக்கு தேவனுடைய வார்த்தை உண்டாகி, அவர் சொன்னது:'
  spa-RV-1909: 'Mas fué palabra de Jehová á Semeías varón de Dios, diciendo:'
  ron-BTF: 'Dar cuvântul lui Dumnezeu a venit la Şemaia, omul lui Dumnezeu, spunând:'
  eng-WEBP: But the word of God came to Shemaiah the man of God, saying,
  eng-FBV: But a message from the Lord came to Shemaiah the man of God that said,
  nld-1939: 'Maar het woord van God werd tot den Godsman Sjemaja gericht:'
  nch-BL: 'Pero Toteco Dios quicamanalhui nopa tacat cati elqui se itajtolpanextijca
    huan itoca Semaías. Quiilhui:'
  vie-1934: 'Nhưng Đức Chúa Trời phán cùng Sê-ma-gia, người của Đức Chúa Trời, rằng:'
  hin-CV: मगर परमेश्वर के एक जन शेमायाह को परमेश्वर का आदेश इन शब्दों में मिला,
  spa-BES: 'Pero la palabra de Dios vino a Semaías, el hombre de Dios, diciendo:'
  tdx-tdx: 'Fe niheo amy Semaià, ondatin’ Añahare, ty tsaran’ Añahare nanao ty hoe:'
  tha-KJV: แต่​พระวจนะของพระเจ้ามายังเชไมอาห์คนของพระเจ้าว่า
  por-BR-2018: 'Mas foi palavra do SENHOR a Semaías homem de Deus, dizendo:'
  deu-ELO: 'Da geschah das Wort Gottes zu Schemaja, dem Manne Gottes, also:'
  eng-WYC-2018: Forsooth the word of God was made to Shemaiah, the man of God, and
    said,
  epo-epo: 'Sed aperis vorto de Dio al Ŝemaja, homo de Dio, dirante:'
  uig-PIN: 'Lekin Hudaning sɵzi Hudaning adimi Xemayaƣa kelip: —'
  beo-beo: Be Gode da ba:la:lusu dunu (balofede) Siema:ia ema amane sia:i,
  tpi-OTNT: Tasol God i tokim profet Semaia olsem,
  hau-SA: Amma waɗannan kalmomin Allah suka zo wa Shemahiya, mutumin Allah, cewa,
  uig-LAT: 'Lékin Xudaning sözi Xudaning adimi Shémayagha kélip: —'
  nde-nde: Kodwa ilizwi likaNkulunkulu leza kuShemaya inceku kaNkulunkulu.
  ton-ton: Ka naʻe hoko mai ʻae folofola ʻae ʻOtua kia Simaia ko e tangata ʻae ʻOtua,
    ʻo pehē,
  ces-1613: 'Tedy stala se řeč Boží k Semaiášovi muži Božímu, řkoucí:'
  eng-WMB: But the word of God came to Shemaiah the man of God, saying,
  tam-TCV: ஆனால் இறைவனுடைய மனிதனான செமாயாவுக்கு இறைவனின் வார்த்தை வந்தது.
  ceb-ULB: Apan ang pulong sa Dios miabot kang Semaia, ang tawo sa Dios; nga miingon,
  pol-UBG: 'Lecz słowo Boże doszło do Szemajasza, męża Bożego:'
  agr-agr: 'Tujash profeta Semaías aajakua nuna Tuke Pujuu chichajak:'
  kyc-kyc: Dopa piyamopape Anatumi poropeta akali Semaya pii wai dake akali Oriapomemoo
    dee Juta Benjamenepana rara wambu dupwa peparaepe lamainya lao lamaiya.
  urd-GVU: لیکن عین اُس وقت مردِ خدا سمعیاہ کو اللہ کی طرف سے پیغام ملا،
  deu-1912: 'Es kam aber Gottes Wort zu Semaja, dem Mann Gottes, und sprach:'
  kan-2017: ಆಗ ದೇವರ ಮನುಷ್ಯನಾದ ಶೆಮಾಯನಿಗೆ ದೈವೋತ್ತರವುಂಟಾಯಿತು.
  yap-yap: Me non Got ngak Shemayah ni profet
  hlt-MCSB: Tedae Pathen kah ol tah Pathen kah hlang Shemaiah taengla pawk tih,
  mdy-ETH: ጋዓንቴ ፆኦሲ ማሊፆ ኬኤዛ፥ ሼማዒያም ፆኦሲ፦
  twi-ASANTE: Nanso, Onyankopɔn ka kyerɛɛ Semaia, Onyankopɔn onipa no sɛ,
  eng-WEBU: But the word of God came to Shemaiah the man of God, saying,
  wal-wal: SHin Xoossaa qaalai, Xoossaa asa gidiya SHamaa7iyaakko yiis; yiidi,
  spa-PDDPT: 'Pero la Palabra de ʼElohim vino a Semaías, varón de ʼElohim:'
  gun-gun: 'Ha''e rami teĩ Nhanderuete oayvu ombou peteĩ ava guemimbo''e Semaías hery
    va''e pe. Ha''e va''e pe aipoe''i:'
  ilo-ULB: Ngem immay ti sao ti Dios kenni Semaias, a tao ti Dios; kinunana,
  kpg-kpg: Gei God gu hagi anga gi soukohp Shemaiah
  uig-ARA: 'لېكىن خۇدانىڭ سۆزى خۇدانىڭ ئادىمى شېماياغا كېلىپ: ــ'
  sus-sus: Kɔnɔ Alatala naxa a masen a xa mixi Semaya bɛ,
  pon-2006: Ahpw Koht mahsanihong soukohp Semaia
  jae-jae: Mago Anôtônê biŋ gêdêŋ propete Semaia gebe
  ksd-ksd: 'Ia kaka, ra tinata kai God i ga tadav Semaia ra tutana kai God, ma i biti:'
  tur-YTC: Ancak Tanrı'nın sözü Tanrı adamı Şemaya'ya geldi ve şöyle dedi,
  grc-BRENT: Καὶ ἐγένετο λόγος Κυρίου πρὸς Σαμαίαν ἄνθρωπον τοῦ Θεοῦ, λέγων,
  ind-AYT: Namun, firman Allah datang kepada Semaya, abdi Allah, firman-Nya,
  nya-nya: Koma Mulungu anayankhula ndi Semaya, munthu wa Mulungu kuti,
  hrv-hrv: 'Ali dođe Jahvina riječ Božjem čovjeku Šemaji:'
  mps-mps: Tiali goli, te profet Semaiabolo te Godigo e tama po ola mani,
  tpi-tpi: Tasol God i tokim profet Semaia olsem,
  dan-1931: 'Men da kom Guds Ord til den Guds Mand Sjemaja således:'
  vie-OVCB: 'Đức Chúa Trời phán bảo Sê-ma-gia, người của Đức Chúa Trời, như sau:'
  guj-2017: પણ ઈશ્વરનું વચન ઈશ્વરભક્ત શમાયા પાસે આ પ્રમાણે આવ્યું;
  pon-2006A: Ahpw Koht mahsanihong soukohp Semaia
  por-BRBSL: 'Mas a palavra de Deus veio a Semaías, o homem de Deus, dizendo:'
  cth-cth: Hateiteh, Cathut e lawk teh Cathut e tami Shimaiah koe a pha.
  twi-twi: Nanso Onyankopɔn ka kyerɛɛ Semaia, Onyankopɔn nipa no se,
  hlt-hlt: Tedae Pathen kah ol tah Pathen kah hlang Shemaiah taengla pawk tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ ku kóo nìtì Semmɑyɑ kɛ dɔ̀:'
  msy-2020: Ezɨ God kamaghɨn akam inigha izir gumazim Semaia mɨgei,
  dop-dop: 'Amɑ Ɩsɔ heelɑ ɩ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Semɑyɑ sɩ: Polo ń heeli'
  azb-azb: 'Ancaq Allah adamı Şemayaya Allahın bu sözü nazil oldu:'
  eng-DBY: But the word of God came to Shemaiah the man of God, saying,
  hin-2017: तब परमेश्वर का यह वचन परमेश्वर के जन शमायाह के पास पहुँचा, “यहूदा के राजा
    सुलैमान के पुत्र रहबाम से,
  wol-KYG: 'Ci biir loolu kàddug Yàlla dikkal góoru Yàlla gu ñuy wax Semaya. Mu ne
    ko:'
  eng-YLT: And the word of God is unto Shemaiah a man of God, saying,
  eng-WYC-2017: Forsooth the word of God was made to Shemaiah, the man of God, and
    said,
  eng-WMBB: But the word of God came to Shemaiah the man of God, saying,
  urd-GVH: लेकिन ऐन उस वक़्त मर्दे-ख़ुदा समायाह को अल्लाह की तरफ़ से पैग़ाम मिला,
  rug-rug: 'Ba sa zinama te Tamasa si mae koe Semaea sa poropita te Tamasa:'
  gaz-gaz: Garuu dubbiin Waaqaa kun akkana jedhee gara nama Waaqaa, gara Shemaaʼiyaa
    ni dhufe;
  fra-LSG: 'Mais la parole de Dieu fut ainsi adressée à Schemaeja, homme de Dieu:'
  yal-yal: Koni Alaa falan yi fa sayiba Semaya li, a naxa,
  haw-1868: Aka, hiki mai ka olelo a ke Akua, ia Semaia, ke kanaka o ke Akua, i mai
    la,
  arb-NAV: 'وَلَكِنَّ اللهَ خَاطَبَ شِمْعِيَا النَّبِيَّ:'
  ewe-ewe: Ke Mawu gblɔ nya siawo na Nyagblɔɖila Semaya be,
  eng-LEE: But the word of God came unto Shema'yah the man of God, saying,
  asm-FB: কিন্তু ঈশ্বৰৰ লোক চময়িয়াৰ ওচৰলৈ ঈশ্বৰৰ বাক্য আহিল, বোলে,
  sus-A: كْنْ عَلَتَلَ نَشَ عَ مَسٍن عَ شَ مِشِ سٍمَيَ بّ،
  fra-SBL: 'Mais la parole de Dieu fut adressée à Shemaya, homme de Dieu, en ces termes :'
  hbo-hbo: וַיְהִי֙ דְּבַ֣ר הֽ͏ָאֱלֹהִ֔ים אֶל־שְׁמַעְיָ֥ה אִישׁ־הָאֱלֹהִ֖ים לֵאמֹֽר׃
  kik-kik: 'No rĩrĩ, kiugo kĩa Ngai gĩgĩkinyĩra Shemaia mũndũ wa Ngai akĩĩrwo atĩrĩ:'
  omb-omb: 'Nge a leo lehe noi Huqe Mauri u vumai lawe Semaia a tangaloi ligoligogi
    noi Huqe Mauri:'
  fra-NCL: 'Mais la parole de Dieu fut adressée à Sémaïas, homme de Dieu, en ces termes :'
  cek-AK: Toe Sithaw ih kami Shemaiah khaeah Sithaw ih lok hae tiah angzoh,
  cuk-cuk: 'Bab-Jehová, Bab-Dummad-e-dule-Semaíasʼga sogded:'
  uig-CYR: 'Лекин Худаниң сөзи Худаниң адими Шемаяға келип: —'
  tel-2017: కానీ దేవుడు షెమయా ప్రవక్తతో ఇలా చెప్పాడు.
  hat-BSA: 'Men pawòl Bondye te vini a Schemaeja, nonm a Bondye a, e te di:'
  kos-kos: Tusruktu God El fahk nu sin mwet palu Shemaiah
  hbo-WLC: וַיְהִי֙ דְּבַ֣ר הָֽאֱלֹהִ֔ים אֶל־שְׁמַעְיָ֥ה אִישׁ־הָאֱלֹהִ֖ים לֵאמֹֽר׃
  ibo-ibo: Ma okwu Chineke rutere Shemaya onye nke Chineke ntị, sị,
  ory-ory: ମାତ୍ର ପରମେଶ୍ୱରଙ୍କ ଲୋକ ଶମୟୀୟ ନିକଟରେ ପରମେଶ୍ୱରଙ୍କର ଏହି ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Nge Kot a üreni ewe soufos Semaia,
  rop-rop: Bat God bin dalim det speshalwan mesinja gulum Shemaiya
  ukr-1871: 'Та прийшло до Божого чоловіка Самея Господнє слово, таке:'
  deu-1951: 'Aber das Wort Gottes erging an Semaja, den Mann Gottes, also:'
  eng-JPS: 'But the word of God came unto Shemaiah the man of God, saying:'
  srp-1865: 'Ali doðe rijeè Božja Semeju, èovjeku Božijemu, govoreæi:'
  lug-lug: Naye ekigambo kya Katonda ne kijjira Semaaya omusajja wa Katonda nti,
  heb-heb: ויהי דבר האלהים אל שמעיה איש האלהים לאמר׃
  ben-IRV: কিন্তু ঈশ্বরের লোক শময়িয়ের কাছে ঈশ্বরের এই বাক্য প্রকাশিত হল,
  pan-pan: ਤਦ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬਚਨ ਸ਼ਮਅਯਾਹ ਨੂੰ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬੰਦਾ ਸੀ
    ਆਇਆ ਕਿ
  mya-JVB: သို့ရာတွင် ဘုရားသခင် ၏ နှုတ်ကပတ် တော်သည် ဘုရားသခင် ၏လူ ရှေမာယ သို့ ရောက်
    ၍၊
  tbg-tbg: Mintuvaro Kotiva paropeti vaiinti Semaiaarara tiharo,
  hmo-hmo: To Dirava ese peroveta tauna ladana Semaia dekenai ia hereva, ia gwau,
  urd-urd: लेकिन समायाह को जो मर्द — ए — ख़ुदा था, ख़ुदा का यह पैग़ाम आया
  rus-SYN: 'И было слово Божие к Самею, человеку Божию, и сказано:'
  bqc-SIM: 'Ɔ̃ Lua yã''ò Lua gbɛ̃́ pↄ́ wì mɛ Semaiaɛ à mɛ̀:'
  tcz-CHONGTHU: Ahinlah Pathen in Pathen mipa Shemaiah kom’ah hitin ahin seije,
  mar-mar: शमाया नामक देवाच्या मनुष्याशी या सुमारास परमेश्वर बोलला. तो म्हणाला,
  qub-qub: 'Chayno caycaptin Tayta Diosga profëtan Semaiasta niran:'
  bqp-bqp: 'Akũ Luda yã sù Luda gbɛ̃ kũ òdi pi Semayaa à pì:'
  hat-hat: 'Men, Bondye pale ak Chemaya, pwofèt li a, li di l'' konsa:'
