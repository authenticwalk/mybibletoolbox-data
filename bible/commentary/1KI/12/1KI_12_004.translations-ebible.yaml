verse: 1KI.012.004
translations:
  mal-C: “അങ്ങയുടെ പിതാവ് ഭാരമുള്ള ഒരു നുകമാണ് ഞങ്ങളുടെമേൽ ചുമത്തിയിരുന്നത്; ആകയാൽ,
    ഇപ്പോൾ അങ്ങ് ഞങ്ങളുടെ കഠിനവേലയും അദ്ദേഹം ഞങ്ങളുടെമേൽ ചുമത്തിയിരുന്ന ഭാരമേറിയ നുകവും
    ലഘുവാക്കിത്തന്നാലും. അങ്ങനെയെങ്കിൽ, ഞങ്ങൾ അങ്ങയെ സേവിച്ചുകൊള്ളാം.”
  deu-TKW: Dein Vater hat uns ein drückendes Joch auferlegt; so erleichtere du uns
    nun den harten Dienst und das schwere Joch, das uns dein Vater auferlegt hat,
    so wollen wir dir unterthan sein.
  lin-lin: — Tata na yo anyokolaki biso makasi ; kasi sik’oyo, yo, lembisa misala
    makasi mpe mikumba oyo tata na yo atia na mito na biso ; bongo biso, tokosalela
    yo.
  eng-LSV: “Your father hardened our yoke, and you, now, lighten [some] of the hard
    service of your father, and his heavy yoke that he put on us, and we serve you.”
  eng-GNV: 'Thy father made our yoke grieuous: now therefore make thou the grieuous
    seruitude of thy father, and his sore yoke which he put vpon vs, lighter, and
    we will serue thee.'
  eng-WEBSTER: 'Thy father made our yoke grievous: now therefore make thou the grievous
    service of thy father, and his heavy yoke which he put upon us, lighter, and we
    will serve thee.'
  nhw-BL: ―Motata, Salomón, techchijqui ma titequitica tlahuel chicahuac. Huajca timitztlajtlaníaj
    ama techquixtili se quentzi nopa tequitl catli más ohui. Huan techquixtili se
    quentzi nopa miyac impuestos catli monequi timitztlaxtlahuise huan timitztequipanose
    ica cuali.
  swh-ONEN: “Baba yako aliweka nira nzito juu yetu, lakini sasa tupunguzie kazi za
    kikatili na nira nzito aliyoweka juu yetu, nasi tutakutumikia.”
  bba-bba: wunɛn tundo u sun yoo sɔmɑ koosiɑ, mɑ yɑ sun buniɛ nɡe kɛtɛn suɡu. Adɑmɑ
    wunɛ ɑ sun tu kɑwo kpɑ su nun swĩi.
  eng-KJVCPB: 'Thy father made our yoke grievous: now therefore make thou the grievous
    service of thy father, and his heavy yoke which he put upon us, lighter, and we
    will serve thee.'
  cpy-cpy: “Osheki imapero-takina rowashironkaa-waetana ashitzi-mirini. Nokoyi powatsinaryaa-koteena
    okaatzi ishintsiyitana romperatana. Aririka pimatakinawo, eeroka omperatee-nani.”
  luo-luo: “Wuonu nomiyowa tingʼ mapek, to koro yie iket tingʼ mapekno kod tij achunano
    obednwa mayot, to wabiro tiyoni.”
  meu-meu: Tamamu ese emai maduna e hametaua. Taunabunai, harihari tamamu ena hesiai
    ilao-henina aukana bona ena maduna metauna ai latamai ai na ba haharaḡaia; bena
    ai ese oi isiaimu baia lao heni.
  npi-ULB: “तपाईंका पिताले हाम्रो जुवा गरुङ्गो बनाइदिनुभयो । अब तपाईंका पिताले हामीमाथि
    राखिदिनुभएको भारी र जुवा हलुङ्गो बनाइदिनुहोस्, अनि हामी तपाईंको सेवा गर्ने छौँ
    ।
  yor-yor: “Baba rẹ sọ àjàgà wa di wúwo, ṣùgbọ́n nísinsin yìí, mú kí ìsìn baba rẹ̀
    tí ó le, àti àjàgà rẹ̀ tí ó wúwo, tí ó fi sí wa ní ọrùn kí ó fẹ́rẹ̀ díẹ̀, àwa
    yóò sì sìn ọ́.”
  emp-NTPO: –Bʌ zeza Salomoʌ̃ba dairãra jũmawãyã mĩgabisia. Maʌ̃ bẽrã dairãba iwid̶i
    panʌa bʌa idji quĩrãca waa orãmãrẽã. Paratada waib̶ʌa diabiẽ́bʌrʌ idjab̶a jũmawãyã
    trajabiẽ́bʌrʌ dairãra bʌare panenia.–
  pes-OPCB: «پدر تو سلیمان، پادشاه بسیار سختگیری بود. اگر تو می‌خواهی بر ما سلطنت
    نمایی باید قول بدهی مثل او سختگیر نباشی و با مهربانی با ما رفتار کنی.»
  tgl-ULB: Ngayon, gawin mong madali ang mahirap na trabahong ibinigay ng iyong ama,
    at pagaanin mo ang mabigat na pasanin na inilagay niya sa amin, at paglilingkuran
    ka namin.”
  cbu-NT: Shiy aparish iyaa kiyung yacharangiya. Na shiysha iyaa wanasirsha ksutangcha.
    Kiyung yachamaam chinarinllpa. Mishat, wanasiritam itarawaztangcha. Wanasirinaari
    shiy iyaa ksutkush, iysha shiyaam wanasiritam istachiniya, táranganaya.
  hui-hui: Í̠ aba Solomono ibugua ina biabe ndelahe wiaru mo ngiyagola iname biabe
    erekuibi mangabiore bialu harima. Ai áyu í̠na inahondo mbirale bayale hendore
    bulene ngadagua bialu gendabi ndelahe ngaru mo wahabelo hamelo kama. Í̠na ogonidagua
    biriyagua ina haru habelo í̠ andaneha holeberema, lene.
  mya-mya: '``အ​ရှင့်​ခ​မည်း​တော်​ရှော​လ​မုန်​သည်​ကျွန်ုပ်​တို့ အ​ပေါ်​လေး​လံ​သော​ထမ်း​ပိုး​ကို​တင်​တော်​မူ​ခဲ့
    ပါ​၏။ အ​ရှင်​သည်​ထို​လေး​လံ​သော​ထမ်း​ပိုး​နှင့် ပင်​ပန်း​သော​ဝန်​ကို​ပေါ့​ပါး​စေ​လျက်
    အ​ကျွန်ုပ်​တို့ အား​နေ​သာ​ထိုင်​သာ​ရှိ​အောင်​ပြု​တော်​မူ​မည်​ဆို ပါ​က အ​ကျွန်ုပ်​တို့​သည်​သစ္စာ​ရှိ​စွာ​အ​ရှင့်​၏
    အ​မှု​တော်​ကို​ထမ်း​ဆောင်​ပါ​မည်'''' ဟု​လျှောက် ထား​ကြ​၏။'
  bod-N: ཁྱེད་ཀྱི་ཡབ་ཀྱིས་ངེད་ཅག་ལ་གཉའ་ཤིང་ཤིན་ཏུ་ལྕི་མོ་བཀལ་བྱུང་། ད་ལྟ་ཁྱེད་ཀྱིས་ཉིད་ཀྱི་ཡབ་ཀྱིས་ངེད་ཅག་ལ་བཀལ་བའི་ངལ་ལས་དང་གཉའ་ཤིང་ལྕི་མོ་ཇེ་ཡང་དུ་གཏོང་བར་མཛོད་ཅིག
    དེ་ནས་ངེད་ཅག་གིས་ཁྱེད་ལ་ཞབས་ཕྱི་བསྒྲུབ་པར་བྱ་ཞེས་ཞུས་པ་དང་།
  sna-sna: “Baba venyu vakaisa joko rinorema pamusoro pedu, asi zvino chitirerutsirai
    basa rakaoma iri nomutoro unorema uyu wavakaisa pamusoro pedu, isu tigokushandirai.”
  spa-BLM: “Tu padre hizo difícil nuestro yugo. Ahora, pues, aligera el duro servicio
    de tu padre y el pesado yugo que nos impuso, y te serviremos.”
  cac-cac: —A vin̈ a mam te ec'al ya munlajel ix yac' vin̈ co c'ulej. Axo ticnaic
    jun, sco nib'ej to tziq'uel jab'oc juntzan̈ munlajel te ya chi' d'a quib'an̈,
    yic ol cac'och co b'a d'a yalan̈ a mandar, xchi eb'.
  swh-ULB: Baba yako aliifanya nira yetu kuwa nzito. Sasa ifanye kazi ngumu ya baba
    yako kuwa nyepesi kuliko nira ngumu ambayo baba yako alituwekea, nasi tutakutumikia.”
  bel-bel: бацька твой наклаў на нас цяжкае ярмо, а ты паслабі нам жорсткую працу
    бацькі твайго і цяжкае ярмо, якое ён наклаў на нас, і тады мы будзем служыць табе.
  wed-wed: “Amam nola vitaikaukauai au tepaiai i terei, wate ai vita marina uta votelatelai,
    ma ana vitaunolem.”
  deu-ELBBK: Dein Vater hat unser Joch hart gemacht; du aber, erleichtere nun den
    harten Dienst deines Vaters und sein schweres Joch, das er auf uns gelegt hat,
    so wollen wir dir dienen.
  mbb-OT: “Meveǥat is mibpeveelan kenami te amey nu. Piru emun ebpekemehegkapen nu
    heini, ne ebpenilbi key kenikew.”
  mal-2015: നിന്റെ അപ്പൻ ഭാരമുള്ള നുകം ഞങ്ങളുടെമേൽ വെച്ചു; നിന്റെ അപ്പന്റെ കഠിനവേലയും
    അവൻ ഞങ്ങളുടെമേൽ വെച്ചിരിക്കുന്ന ഭാരമുള്ള നുകവും നീ ഭാരം കുറെച്ചുതരേണം; എന്നാൽ
    ഞങ്ങൾ നിന്നെ സേവിക്കാം എന്നു പറഞ്ഞു.
  rmc-rmc: „Tiro dad o Šalamun pre amende thoďa pharo jarmos, ale tu akana ker lokeder
    e phari buči the o jarmos, so pre amende thoďa tiro dad, a amen tuke služinaha.“
  pes-OPV: «پدر تو یوغ ما راسخت ساخت اما تو الان بندگی سخت و یوغ سنگینی را که پدرت
    بر ما نهاد سبک ساز، و تو راخدمت خواهیم نمود.»
  ron-1924: „Татэл тэу не-а ынгреуят жугул; акум, ту ушурязэ ачастэ аспрэ робие ши
    жугул греу пе каре л-а пус песте ной татэл тэу. Ши ыць вом служи.”
  aui-aui: “Tamamnaki Solomon na ghakighakina bi bagibagi vitadi iyavereveremii, memeda
    mmkodi vita kunabera sinatekateka da yama makamake yawadi sinamiise, na toumii
    yam wiibadana rogune kanamakae.”
  ben-OBCV: “আপনার বাবা আমাদের উপর এক ভারী জোয়াল চাপিয়ে দিলেন, কিন্তু এখন আপনি সেই
    কঠোর পরিশ্রম ও ভারী জোয়ালের ভার লঘু করে দিন, যা আপনার বাবা আমাদের উপর চাপিয়ে
    দিলেন, আর আমরাও আপনার সেবা করব।”
  som-som: War aabbahaa harqood daran buu na saaray; haddaba noo fududee hawshii aabbahaa
    oo adkayd iyo harqoodkiisii cuslaa oo uu na saaray, annana waannu kuu adeegaynaa.
  lat-VUC: 'Pater tuus durissimum jugum imposuit nobis: tu itaque nunc imminue paululum
    de imperio patris tui durissimo, et de jugo gravissimo quod imposuit nobis, et
    serviemus tibi.'
  eng-ASVBT: 'Thy father made our yoke grievous: now therefore make thou the grievous
    service of thy father, and his heavy yoke which he put upon us, lighter, and we
    will serve thee.'
  ita-1885: Tuo padre ci ha posto addosso un grave giogo; ma tu alleviaci ora dalla
    dura servitù di tuo padre, e dal suo grave giogo, il quale egli ci ha posto addosso,
    e noi ti saremo soggetti.
  eng-LXXUP: but do thou now lighten somewhat of the hard service of thy father, and
    of his heavy yoke which he put upon us, and we will serve thee.
  eng-ULB: “Your father made our yoke heavy. Now make lighter the hard work of your
    father and make lighter the heavy yoke that he put on us, and we will serve you.”
  spa-VBL: “Tu padre nos impuso una pesada carga”, le dijeron. “Pero ahora, si aligeras
    la carga cuando servimos a tu padre y las pesadas exigencias que nos impuso, te
    serviremos”.
  fra-_FOB: Ton père a mis sur nous un joug pesant; mais toi, allège maintenant cette
    rude servitude de ton père et ce joug pesant qu'il nous a imposé, et nous te servirons.
  mal-mal: “നിന്റെ അപ്പൻ ഭാരമുള്ള നുകമാണ് ഞങ്ങളുടെമേൽ വെച്ചത്; നിന്റെ അപ്പന്റെ കഠിനവേലയും
    അവൻ ഞങ്ങളുടെമേൽ വെച്ചിരിക്കുന്ന ഭാരമുള്ള നുകവും നീ കുറെച്ചു തരേണം; എന്നാൽ ഞങ്ങൾ
    നിന്നെ സേവിക്കാം” എന്ന് പറഞ്ഞു.
  urd-GVR: “Jo juā āp ke bāp ne ham par ḍāl diyā thā use uṭhānā mushkil thā, aur jo
    waqt aur paise hameṅ bādshāh kī ḳhidmat meṅ sarf karne the wuh nāqābil-e-bardāsht
    the. Ab donoṅ ko kam kar deṅ. Phir ham ḳhushī se āp kī ḳhidmat kareṅge.”
  suz-BL: “इन आफोमी आंइ कली शुश श्‍येत गेप्‍तु। मिनु मुल गे इन आफ खोदेंशो मपथु, आंइ
    कली मोदेंशो श्‍येत रे प्रोनीन। मिनु गो इन गेय पाइब दुम्‍नीकी” देंमा बाक्‍त।
  ita-1927: “Tuo padre ha reso duro il nostro giogo; ora rendi tu più lieve la dura
    servitù e il giogo pesante che tuo padre ci ha imposti, e noi ti serviremo”.
  ckb-ckb: «باوکت نیرەکەی ئێمەی قورس کرد، بەڵام ئێستا تۆ لە ئەرکە سەختەکەی باوکت و
    لە نیرە قورسەکەی ئێمە سووک بکەرەوە، ئێمەش خزمەتت دەکەین.»
  eng-BBE: 'Your father put a hard yoke on us: if you will make the conditions under
    which your father kept us down less cruel, and the weight of the yoke he put on
    us less hard, then we will be your servants.'
  kan-OKCV: “ನಿನ್ನ ತಂದೆಯು ನಮ್ಮ ನೊಗವನ್ನು ಭಾರವಾಗಿ ಮಾಡಿದನು. ಈಗ ನೀನು ನಿನ್ನ ತಂದೆಯ ಕಠಿಣವಾದ
    ಸೇವೆಯನ್ನೂ, ಅವನು ನಮ್ಮ ಮೇಲೆ ಹಾಕಿದ ಅವನ ಭಾರವಾದ ನೊಗವನ್ನೂ ಹಗುರಮಾಡಿದರೆ, ನಾವು ನಿನಗೆ ಸೇವೆಮಾಡುತ್ತೇವೆ,”
    ಎಂದರು.
  tam-2017: உம்முடைய தகப்பன் பாரமான சுமையை எங்கள்மேல் வைத்தார்; இப்போதும் நீர் உம்முடைய
    தகப்பன் சுமத்திய கடினமான வேலையையும், அவர் எங்கள்மேல் வைத்த பாரமான சுமையையும் இலகுவாக்கும்;
    அப்பொழுது உமக்கு வேலை செய்வோம் என்றார்கள்.
  spa-RV-1909: Tu padre agravó nuestro yugo, mas ahora tú disminuye algo de la dura
    servidumbre de tu padre, y del yugo pesado que puso sobre nosotros, y te serviremos.
  ron-BTF: Tatăl tău ne-a făcut jugul apăsător; de aceea acum, fă servirea apăsătoare
    a tatălui tău şi jugul lui cel greu pe care l-a pus asupra noastră, mai uşor,
    şi noi îţi vom servi.
  eng-WEBP: “Your father made our yoke difficult. Now therefore make the hard service
    of your father, and his heavy yoke which he put on us, lighter, and we will serve
    you.”
  eng-FBV: “Your father placed a heavy burden on us,” they told him. “But now if you
    lighten the load when we served your father and the heavy demands he put on us,
    we will serve you.”
  nld-1939: Uw vader heeft ons een zwaar juk opgelegd; verlicht gij nu de harde dienstbaarheid,
    waartoe uw vader ons dwong, en het zware juk, dat hij ons heeft opgelegd, en wij
    zullen u dienen.
  nch-BL: ―Motata, Salomón, techchijqui ma titequitica tahuel chicahuac. Huajca timitztajtaníaj
    ama techquixtili se quentzi nopa tequit cati más ohui. Huan techquixtili se quentzi
    nopa miyac impuestos cati monequi timitztaxtahuise huan timitztequipanose ica
    cuali.
  vie-1934: Thân phụ vua đã làm cho ách chúng tôi nặng quá nhưng bây giờ vua hãy giảm
    nhẹ sự phục dịch khó nhọc và cái ách nặng mà thân phụ vua đã gán cho chúng tôi,
    thì chúng tôi sẽ phục dịch vua.
  hin-CV: “आपके पिता ने हमारा जूआ बहुत ही भारी कर दिया था; अब तो आपके पिता द्वारा
    कराई गई मेहनत और इस भारी जूए को हल्का कर दीजिए. हम आपकी सेवा हमेशा करते रहेंगे.”
  spa-BES: Tu padre nos echó un duro yugo; si las condiciones a las que tu padre nos
    reprimió sean menos crueles, y el peso del yugo que nos puso menos duros, entonces
    seremos tus sirvientes.
  tdx-tdx: Nanoan-drae’o jokan-tsa­rererake; aa le hamaivaño ty fitoloñan-tsare­rerahan-drae’o,
    naho i joka mavesatse nampitarazoe’e anaiy, le hitoroñ’ azo zahay.
  tha-KJV: “พระราชบิดาของพระองค์​ได้​กระทำให้แอกของข้าพระองค์​หน​ักนัก เพราะฉะนั้นบัดนี้ขอทรงผ่อนการปรนนิบั​ติ​อย่างทุกข์​หน​ักของพระราชบิดาของพระองค์
    และแอกอันหนักของพระองค์เหนือข้าพระองค์ทั้งหลายให้เบาลงเสีย และข้าพระองค์ทั้งหลายจะปรนนิบั​ติ​พระองค์​”
  por-BR-2018: Teu pai agravou nosso jugo, mas agora tu diminui algo da dura servidão
    de teu pai, e do jugo pesado que ele pôs sobre nós, e te serviremos.
  deu-ELO: Dein Vater hat unser Joch hart gemacht; du aber, erleichtere nun den harten
    Dienst deines Vaters und sein schweres Joch, das er auf uns gelegt hat, so wollen
    wir dir dienen.
  eng-WYC-2018: Thy father putted the most hard yoke upon us, therefore abate thou
    a little now of the hardest commandment of thy father, and of the full grievous
    yoke that he hath put upon us, and we shall serve to thee. (Thy father put the
    hardest yoke upon us, but now, if thou abate a little thy father’s hardest commands,
    and the most grievous yoke that he hath put upon us, then we shall serve thee.)
  epo-epo: Via patro tro pezigis nian jugon; nun deprenu iom de la malfacilaj laboroj
    de via patro, kaj de lia peza jugo, kiun li metis sur nin, kaj tiam ni servados
    al vi.
  uig-PIN: — Silining atiliri boynimizƣa salƣan boyunturuⱪini eƣir ⱪildi. Sili ǝmdi
    atilirining bizgǝ ⱪoyƣan ⱪattiⱪ tǝlǝpliri bilǝn eƣir boyunturuⱪini yeniklitip
    bǝrsilǝ, silining hizmǝtliridǝ bolimiz, deyixti.
  beo-beo: “Dia ada Soloumane da ninima gasa fili hamobeba:le, ninia dioi bagade nabasu.
    Di da amo gasa fili olelesu hou fisili, amola ninia dioi hagilisisia, amola nini
    asabole esaloma:ne hamosea, ninia da dima molole fa:no bobogemu.”
  tpi-OTNT: “Papa bilong yu, Solomon, i bin givim bikpela hevi long mipela na i mekim
    mipela i hatwok nogut tru. Olsem na nau mipela i laik bai yu mas isi long mipela
    na pinisim sampela hevi bilong mipela. Sapos yu mekim olsem, orait bai mipela
    i ken i stap aninit long yu.”
  hau-SA: “Mahaifinka ya sa mana kaya mai nauyin gaske, amma yanzu ka sassauta wannan
    aiki mai zafi, da kuma kaya masu nauyin da ya sa a kanmu, mu kuwa za mu bauta
    maka.”
  uig-LAT: — Silining atiliri boynimizgha salghan boyunturuqini éghir qildi. Sili
    emdi atilirining bizge qoyghan qattiq telepliri bilen éghir boyunturuqini yéniklitip
    bersile, silining xizmetliride bolimiz, déyishti.
  nde-nde: “Uyihlo wasethesa ijogwe elinzima kakhulu, wena phungula lumthwalo olochuku
    lejogwe elinzima esaletheswa nguyihlo, yikho sizakukhonza.”
  ton-ton: '“Naʻe ngaohi ʻe hoʻo tamai ʻemau kavenga ke fakamāfasia: ka ko eni ke
    ke fakamaʻamaʻa ʻe koe ʻemau ngāue fakamāfasia ki hoʻo tamai, pea mo ʻene kavenga
    mamafa ʻaia naʻa ne ʻai kiate kimautolu, pea te mau tauhi kiate koe.”'
  ces-1613: Otec tvůj ztížil jho naše; protož nyní polehč služby otce svého tvrdé
    a břemena jeho těžkého, kteréž vzložil na nás, a budeme tobě sloužiti.
  eng-WMB: “Your father made our yoke difficult. Now therefore make the hard service
    of your father, and his heavy yoke which he put on us, lighter, and we will serve
    you.”
  tam-TCV: “உமது தகப்பன் எங்கள்மேல் பாரமான சுமையை வைத்தார். ஆனால் இப்பொழுது நீர் அவர்
    எங்கள்மேல் வைத்த கடினமான உழைப்பையும், பாரமான சுமையையும் இலகுவாக்கும். அப்பொழுது
    நாங்கள் உமக்குப் பணிந்திருப்போம்” என்றனர்.
  ceb-ULB: “Gipabug-at sa imong amahan ang among yugo. Karon himoang sayon ang malisod
    nga buluhaton sa imong amahan ug himoang gaan ang bug-at nga yugo nga iyang gisangon
    kanamo, ug mag-alagad kami kanimo.”
  pol-UBG: Twój ojciec włożył na nas ciężkie jarzmo. Teraz więc ty ulżyj nam w srogiej
    służbie swego ojca i w jego ciężkim jarzmie, które włożył na nas, a będziemy ci
    służyć.
  agr-agr: “Amina apa aajakua duka ii aidautinak senchi takamtijamak waitkagmasui.
    Tuja amesh imatika takat sukagtachkuminig, iishkam ame tabauk betek umiktatji”,
    tiajui.
  kyc-kyc: Embena rakane Solomoneme namwa randa joo kenda dupwa namwa keta reteya.
    Embame kenda dupwa kukyuo yaepo namwa awa awa pyuo karalapa lao lao piri ramo
    doko namwa emba rape rape lao embena yulu pyakarama, leyami.
  urd-GVU: ”جو جوا آپ کے باپ نے ہم پر ڈال دیا تھا اُسے اُٹھانا مشکل تھا، اور جو وقت
    اور پیسے ہمیں بادشاہ کی خدمت میں صَرف کرنے تھے وہ ناقابلِ برداشت تھے۔ اب دونوں
    کو کم کر دیں۔ پھر ہم خوشی سے آپ کی خدمت کریں گے۔“
  deu-1912: Dein Vater hat unser Joch zu hart gemacht; so mache du nun den harten
    Dienst und das schwere Joch leichter, das er uns aufgelegt hat, so wollen wir
    dir untertänig sein.
  ntj-ntj: '@see-verse:1KI.012.003'
  kan-2017: ಅವನಿಗೆ, “ನಿನ್ನ ತಂದೆಯು ನಮ್ಮ ಮೇಲೆ ಭಾರವಾದ ನೊಗವನ್ನು ಹೇರಿದನು. ನಿನ್ನ ತಂದೆಯು
    ನೇಮಿಸಿದ ಬಿಟ್ಟೀಕೆಲಸವನ್ನು ನೀನು ಕಡಿಮೆ ಮಾಡಿ ನಮ್ಮ ಮೇಲಿರುವ ಭಾರವಾದ ನೊಗವನ್ನು ಹಗುರ ಮಾಡುವುದಾದರೆ
    ನಾವು ನಿನಗೆ ಸೇವೆಮಾಡುತ್ತೇವೆ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: “Chitamam i Solomon e i gelnag e thin ngomad mi i pi’ e maruwel ngomad
    nib gel. Fa’an ga ra waernag e maruwel ngomad nggu momgad boch, ma ra ug yul’yul’gad
    ngom.”
  hlt-MCSB: “Na pa loh kaimih kah hnamkun he a siing coeng. Tedae namah loh na pa
    kah thohtatnah mangkhak lamloh, kaimih soah a hnamkun khak a khueh lamloh yanghoep
    sak laeh. Te daengah ni nang taengah ka thohtat uh eh,” a ti uh.
  mdy-ETH: «ኔ ዓዴ፥ ሴሎሞኔ ኑና ሄርቂ ዎይሢ ሜታሴኔ፤ ሃሢ ኔኤኒ ዬያ ኑም ሼሌዒሲ ናንጎ ኑኡኮ ኔ ጊኢጊሼቴ ኔኤም ኑ ዎርቃንዳኔ»
    ጌዔኔ።
  twi-ASANTE: “Wʼagya hyɛɛ yɛn ma yɛyɛɛ adwumaden. Yɛsrɛ wo, te saa adwumaden ne apeatoɔ
    adesoa duruduru a wʼagya de soaa yɛn no so. Woyɛ saa a, yɛbɛsom wo nokorɛ mu.”
  eng-WEBU: “Your father made our yoke difficult. Now therefore make the hard service
    of your father, and his heavy yoke which he put on us, lighter, and we will serve
    you.”
  wal-wal: “Ne aawai nuna deexo qambbaraa toossiis; shin ha77i neeni i nuna ootissiyo
    wolqqaama oosuwaanne deexo qambbaraa nuuyyo kaushsharkkii. Yaatikko, nuuni neeyyo
    haarettana” yaagidosona.
  spa-PDDPT: Tu padre agravó nuestro yugo. Ahora, disminuye tú el duro trabajo de
    esclavo de tu padre, para que el pesado yugo que nos impuso sea más llevadero,
    y te serviremos.
  gun-gun: — Nderu ma orerereko axy ete va'ekue. Ha'e gui aỹ gui ma ndee orerereko
    porã'i ju ke nderu orembojexavai ha'e orerereko axyague gui. Ha'e ramo ma ndevy
    ae 'rã orekuai — he'i okuapy.
  ilo-ULB: “Pinagbalin ti amam a nadagsen ti sangolmi. Ita ngarud, panam-ayennakami
    manipud iti narigat a trabaho nga inted ti amam, ken palag-anem ti nadagsen a
    sangol nga inkabilna kadakami, ket agserbikaminto kenka.”
  kpg-kpg: “Do damana go Solomon e hai gimaadou hagahuaidu e haga uda mai nia mee
    daamaha. Maa goe gaa hai nia mee aanei gi maamaa ga haga haingoohia madau mouli,
    gei gimaadou gaa hai hegau adu gi di goe.”
  uig-ARA: ــ سىلىنىڭ ئاتىلىرى بوينىمىزغا سالغان بويۇنتۇرۇقىنى ئېغىر قىلدى. سىلى ئەمدى
    ئاتىلىرىنىڭ بىزگە قويغان قاتتىق تەلەپلىرى بىلەن ئېغىر بويۇنتۇرۇقىنى يېنىكلىتىپ
    بەرسىلە، سىلىنىڭ خىزمەتلىرىدە بولىمىز، دېيىشتى.
  sus-sus: «I baba muxu suxu nɛ alɔ konyie. Yakɔsi tan, i xa nde ba muxu xa kote ra
    i baba naxan saxi muxu fari. Na kui muxu fama i xa yaamari rabatude.»
  pon-2006: “Omwi pahpa Solomon inenen lemeiong kiht oh pil ketikihong kiht doadoahk
    laud mehlel. Ma komw pahn ketin katikitikihala doadoahk pwukat oh wiahiong kiht
    at mour en mwahu, se pahn wiahla sapwellimomwi aramas likilik.”
  jae-jae: “Aôm tamam kêkôniŋ aêac ŋa ta gêŋwapacŋa. Tec aôm ôlêwaŋ tamamnê sakiŋ
    ŋajaŋa to gêŋwapac gêsac aêac tôŋŋa, go aêac oc anam sakiŋ aôm.”
  ksd-ksd: Ea, tamam i ga vung ra mamat na kip ta vevet; boina ba una vapapa ra dekdek
    na papalum kai tamam ma kana mamat na kip, ma avet a torom tam.
  tur-YTC: “Baban boyunduruğumuzu zorlaştırdı. Şimdi babanın ağır hizmetini ve üzerimize
    koyduğu ağır boyunduruğu hafiflet, sana hizmet edelim.”
  grc-BRENT: Ὁ πατήρ σου ἐβάρυνε τὸν κλοιὸν ἡμῶν, καὶ σὺ νῦν κούφισον ἀπὸ τῆς δουλείας
    τοῦ πατρός σου τῆς σκληρᾶς, καὶ ἀπὸ τοῦ κλοιοῦ αὐτοῦ τοῦ βαρέως, οὗ ἔδωκεν ἐφʼ
    ἡμᾶς, καὶ δουλεύσομέν σοι.
  ind-AYT: “Ayahmu telah memberatkan beban kami. Sekarang, ringankanlah pekerjaan
    berat dari ayahmu serta tanggungan berat yang dia pikulkan kepada kami, maka kami
    akan melayanimu.”
  nya-nya: “Abambo anu anatisenzetsa goli lolemetsa kwambiri, koma inu chepetsani
    ntchito yowawa pa ife ndipo peputsani goli lolemetsa limene anatisenzetsa. Mukatero
    tidzakutumikirani.”
  hrv-hrv: “Tvoj nam je otac nametnuo teški jaram. Ti nam sada olakšaj tešku službu
    svoga oca, teški jaram koji metnu na nas, pa ćemo ti služiti!”
  mps-mps: “Nago aya Solomon agai dabolo moni sęgę menama, tama dago sę dene dwai
    mu eyu bidibao,” wali. “Tama teyu, megi dago homugo nago da dua tonaluao, tama
    dago tigide me badu sęgę elalubo sęgę silama, bidaio. Tialima, nage tama teyu
    da, teda da nage dologode bugagia bidaibao,” tama po wali.
  tpi-tpi: “Papa bilong yu, Solomon, i bin givim bikpela hevi long mipela na i mekim
    mipela i hatwok nogut tru. Olsem na nau mipela i laik bai yu mas isi long mipela
    na pinisim sampela hevi bilong mipela. Sapos yu mekim olsem, orait bai mipela
    i ken i stap aninit long yu.”
  dan-1931: “Din Fader lagde et hårdt Åg på os, men let du nu det hårde Arbejde, din
    Fader krævede, og det tunge Åg han lagde på os, så vil vi tjene dig!”
  vie-OVCB: “Vua cha đã bắt chúng tôi làm việc nặng nề. Bây giờ, nếu vua giảm nhẹ
    trách nhiệm cho chúng tôi, chúng tôi xin phục vụ vua.”
  guj-2017: “તારા પિતાએ અમારા પરની ઝૂંસરી ભારે કરી હતી. હવે પછી તારા પિતા અમારી પાસે
    સખત ગુલામી કરાવે છે તે બંધ કરાવ તથા અમારા પર તેણે મૂકેલી તેની ભારે ઝૂંસરી તું
    હલકી કરાવ, તો અમે તારે પક્ષે રહીને તારી સેવા કરીશું.”
  pon-2006A: “Omwi pahpa Solomon inenen lemeiong kiht oh pil ketikihong kiht doadoahk
    laud mehlel. Ma komw pahn ketin katikitikihala doadoahk pwukat oh wiahiong kiht
    at mour en mwahu, se pahn wiahla sapwellimomwi aramas likilik.”
  por-BRBSL: “Seu pai dificultou nosso jugo. Agora, portanto, torne o duro serviço
    de seu pai, e seu pesado jugo que ele nos colocou, mais leve, e nós o serviremos”.
  cth-cth: Na pa ni kaimouh dawk karipoung e na phu sak awh toe. Hatdawkvah, na pa
    ni nget ka tawn lah thaw na tawk sak e hoi ka ri poung e kahnam hah bet pâhaw
    sak haw. Hottelah pawiteh, na thaw ka tawk awh han telah ati awh.
  twi-twi: “Wʼagya hyɛɛ yɛn ma yɛyɛɛ adwumaden. Yɛsrɛ wo, tew saa adwumaden ne sonkahiri
    adesoa duruduru a wʼagya de soaa yɛn no so. Woyɛ saa a, yɛbɛsom wo nokware mu.”
  hlt-hlt: “Na pa loh kaimih kah hnamkun he a siing coeng. Tedae namah loh na pa kah
    thohtatnah mangkhak lamloh, kaimih soah a hnamkun khak a khueh lamloh yanghoep
    sak laeh. Te daengah ni nang taengah ka thohtat uh eh,” a ti uh.
  tbz-SIM: A cicɛ do ti fɛ̃́ũ mudɑɑtɔ̃mmú mmu kɛ̀ mù ti kɛ̀itɛ ɑ mù nti yɑɑtɛ kɛ̀
    ti mpĩ́ nhɑ tɔ̃mmú.
  msy-2020: “Nɨn afeziam Solomon osɨmtɨzir ekiam e ganɨga, e gamizɨ e osɨmtɨzir ekiam
    atera pamtemɨn ingari. Kamaghɨn amizɨ nɨ en asughasugh en osɨmtɨzir taba agɨfagh.
    Nɨ kamaghɨn damightɨ, e datɨrɨghɨn nɨn apengan ikiam.”
  dop-dop: Nyɑ́ cɑɑ kɑ tʋ-tʋɣʋ tǝlɑsɩ tǝmɑ kɛ́, nɑ tǝ́ fɛlǝɣɩ-ɩ lɑmpuunɑɑ. Ɩlɛ ye
    nyɑɑ wɑɑsɩ-tʋ nɑ ń sʋkɩ-tʋɣʋ tɑ́ sǝɣǝlɑ ɑnɩ, tɑ́ sɔɔlʋ pɩɩwɑ sɩ tǝ́ nyǝnɩ-ŋ tɑ́
    wulɑʋ.
  azb-azb: «Atan üzərimizə ağır boyunduruq qoydu. Sən isə indi atanın çətin qulluğunu
    və üzərimizə qoyduğu ağır boyunduruğu yüngülləşdir, biz də sənə qulluq edərik».
  eng-DBY: Thy father made our yoke grievous; and now lighten thou the grievous servitude
    of thy father and his heavy yoke that he put upon us, and we will serve thee.
  hin-2017: “तेरे पिता ने तो हम लोगों पर भारी जूआ डाल रखा था, तो अब तू अपने पिता की
    कठिन सेवा को, और उस भारी जूआ को, जो उसने हम पर डाल रखा है, कुछ हलका कर; तब हम
    तेरे अधीन रहेंगे।”
  wol-KYG: «Sa baay da noo tegoon njaam gu metti. Léegi yaw dangay woyofal sunu liggéey
    bu metti bi nu sa baay sëf, te yolomal buumu njaam gu teeŋ gi mu nu gàll, kon
    nu jaamu la.»
  eng-YLT: '''Thy father made hard our yoke, and thou, now, make light [some] of the
    hard service of thy father, and his heavy yoke that he put upon us, and we serve
    thee.'''
  kne-kne: “Palalo ay pinmalpaligat si amam. Madagsen abe di inpaob-obla na en dakami,
    ngem no palag-anem din obla mi ed wani, mansilbi kami en sik-a ay kosto.”
  eng-WYC-2017: Thy father putted the most hard yoke upon us, therefore abate thou
    a little now of the hardest commandment of thy father, and of the full grievous
    yoke that he hath put upon us, and we shall serve to thee.
  eng-WMBB: “Your father made our yoke difficult. Now therefore make the hard service
    of your father, and his heavy yoke which he put on us, lighter, and we will serve
    you.”
  urd-GVH: “जो जुआ आपके बाप ने हम पर डाल दिया था उसे उठाना मुश्किल था, और जो वक़्त
    और पैसे हमें बादशाह की ख़िदमत में सर्फ़ करने थे वह नाक़ाबिले-बरदाश्त थे। अब दोनों
    को कम कर दें। फिर हम ख़ुशी से आपकी ख़िदमत करेंगे।”
  rug-rug: “Sa tamamu Solomone si va palekeni gami si keke minamata nomana hola, ba
    be kamahire si va mamahelo i goi sari na tinavete variva sigitidi meke sa ioki d
    mamatana sapu vekoa sa tamamu koa gami, pana gua asa si kote va nabulu atu koa
    goi si gami.”
  gaz-gaz: “Abbaan kee waanjoo ulfaatu nurra kaaʼee ture; ati immoo amma hojii inni
    humnaan nu hojjechiise sanaa fi waanjoo ulfaataa inni nurra kaaʼe sana nuuf salphisi;
    nus si tajaajillaa.”
  fra-LSG: Ton père a rendu notre joug dur; toi maintenant, allège cette rude servitude
    et le joug pesant que nous a imposé ton père. Et nous te servirons.
  gnn-gnn: '@see-verse:1KI.012.003'
  yal-yal: “I fafe nxu suxi konyiyaan nan na. Iki, xa i tan goronni ito rayelefu nxu
    xun ma naxan binya nxu tungunna ma alo xun xidi wudin ɲingen xun ma, nxu tinxi
    nxu wali i xa.”
  haw-1868: Ua hookaumaha mai la kou makuakane i ka makou auamo; ano hoi e hoomama
    oe i ka hana ehaeha a kou makuakane, a me ka auamo kaumaha ana i kau mai ai maluna
    o makou, alaila e malama aku makou ia oe.
  arb-NAV: «إنَّ أَبَاكَ أَثْقَلَ النِّيرَ عَلَيْنَا، فَخَفِّفْ أَنْتَ الآنَ مِنْ
    عِبْئِنَا الْمُرْهِقِ، وَمِنْ ثِقْلِ النِّيرِ الَّذِي وَضَعَهُ أَبُوكَ عَلَى كَاهِلِنَا،
    فَنَخْدُمَكَ».
  ewe-ewe: “Fofowò da kɔkuti kpekpe aɖe ɖe mía dzi. Ke azɔ la, wò la, ɖe dɔ sesẽ wɔwɔ
    kple kɔkuti kpekpe si wòda ɖe mía dzi la dzi na mí ekema míasubɔ wò.”
  eng-LEE: Thy father made our yoke hard; but do thou now make lighter the hard service
    of thy father, and his heavy yoke which he put upon us, and we will serve thee.
  gvn-gvn: '@see-verse:1KI.012.003'
  asm-FB: “আপোনাৰ পিতৃয়ে আমাক কঠোৰ পৰিশ্ৰম কৰিবলৈ জোৰ কৰিছিল৷ তেওঁ যি কঠোৰ পৰিশ্ৰম
    আমাৰ দ্ৱাৰাই কৰাই আছে, সেই কার্যৰ ভাৰ যদি আপুনি কিছু লঘু কৰে; তেতিয়াহলে আমি আপোনাক
    সেৱা কৰি থাকিম।”
  sus-A: «عِ بَبَ مُشُ سُشُ نّ عَلْ كٌنيِيٍ. يَكْسِ تَن، عِ شَ ندٍ بَ مُشُ شَ كٌتٍ
    رَ عِ بَبَ نَشَن سَشِ مُشُ قَرِ. نَ كُي مُشُ قَمَ عِ شَ يَامَرِ رَبَتُدٍ.»
  fra-SBL: « Ton père a rendu notre joug difficile. Maintenant donc, allège le dur
    service de ton père et le lourd joug qu'il nous a imposé, et nous te servirons. »
  hbo-hbo: אָבִ֖יךָ הִקְשָׁ֣ה אֶת־עֻלֵּ֑נוּ וְאַתָּ֡ה עַתָּ֣ה הָקֵל֩ מֵעֲבֹדַ֨ת אָבִ֜יךָ
    הַקָּשָׁ֗ה וּמֵעֻלֹּ֧ו הַכָּבֵ֛ד אֲשֶׁר־נָתַ֥ן עָלֵ֖ינוּ וְנַעַבְדֶֽךָּ׃
  piu-2006: '@see-verse:1KI.012.003'
  kik-kik: “Thoguo nĩatũigĩrĩire icooki iritũ, no rĩu tũhũthĩrie wĩra ũcio mũritũ
    na icooki rĩu iritũ rĩrĩa aatũigĩrĩire, na nĩtũrĩgũtungatagĩra.”
  omb-omb: “I tamamu Solomon u teu na tabana mava lumei, nge siserigi hi nigo go vaie
    na tabana siaga hi na mamarae. Siu gamai gain tabana nomu.”
  fra-NCL: « Ton père a rendu notre joug dur ; toi maintenant, allège la dure servitude
    que nous a imposée ton père, et le joug pesant qu’il a mis sur nous ; et nous
    te servirons. »
  cek-AK: nampa mah kaicae hae paroeai hmuen kazih ang phawhsak; nampa khae hoi kazit
    parai ka phawh o ih hmuen, kaicae nuiah koeng ih hmuen kazit hae nang mah loe
    anghoepsak kue lai ah, to tiah nahaeloe na tok to kang sak pae o han, tiah a naa
    o.
  cuk-cuk: —Be-bab-Salomón undar-arbaleged-dummad anmarga uksad. We-undar-arbaleged-dummad,
    wilubba be anmarga imake. Deyob be anmarga imakele, anmar be-maiga gudii gumaloed.
  uig-CYR: — Силиниң атилири бойнимизға салған боюнтуруғини еғир қилди. Сили әнди
    атилириниң бизгә қойған қаттиқ тәләплири билән еғир боюнтуруғини йениклитип бәрсилә,
    силиниң хизмәтлиридә болимиз, дейишти.
  pma-pma: “Tata onom, Solomon, romumtei vatahos min komai. Kei sakin komai memum
    keih ramat mini. Ka munak keik kikulat tei umen takeih ran komai ka kumoni hemelala
    mok min komai, mehemai mehehi meatin keil onom ka mehelong katuk lisenges.”
  tel-2017: “మీ నాన్న బరువైన కాడిని మా మీద ఉంచాడు. నీ తండ్రి నియమించిన కఠినమైన దాస్యాన్ని,
    మా మీద అతడు ఉంచిన బరువైన కాడిని నీవు తేలిక చేస్తే మేము నీకు సేవ చేస్తాం.”
  hat-BSA: “Papa ou te fè jouk nou rèd. Alò pou sa, fè sèvis di a papa ou vin pi lejè
    e mwens lou ke li te mete sou nou e nou va sèvi ou.”
  bxh-bxh: Tamam, Solomon paisowa mwahumwahudi ya felemai, na um tabu em abiꞌabimai
    doha. Haba em ita wata ganahewana yai ꞌe miya.
  kos-kos: “Solomon, papa tomom, el tuh arulana akkeokye kut ac filiya mwe utuk toasr
    facsr. Kom fin akmulalaye mwe utuk inge ac akfisrasryela nu sesr, na kut ac fah
    kulansupwekom ke inse pwaye.”
  hbo-WLC: אָבִ֖יךָ הִקְשָׁ֣ה אֶת־עֻלֵּ֑נוּ וְאַתָּ֡ה עַתָּ֣ה הָקֵל֩ מֵעֲבֹדַ֨ת אָבִ֜יךָ
    הַקָּשָׁ֗ה וּמֵעֻלּ֧וֹ הַכָּבֵ֛ד אֲשֶׁר־נָתַ֥ן עָלֵ֖ינוּ וְנַעַבְדֶֽךָּ׃
  ibo-ibo: “Nna gị boro anyị ibu arọ, ma ugbu a mee ka ibu arọ na ịyagba arọ a nke
    o bokwasịrị anyị, dị mfe, anyị ga-ejere gị ozi.”
  ory-ory: “ଆପଣଙ୍କ ପିତା ଆମ୍ଭମାନଙ୍କ ଯୁଆଳି ଅସହ୍ୟ କରିଥିଲେ; ଏହେତୁ ଆପଣଙ୍କ ପିତା ଆମ୍ଭମାନଙ୍କ
    ଉପରେ ଯେଉଁ ଅସହ୍ୟ ଦାସ୍ୟକର୍ମର ଭାର ଓ ଭାରୀ ଯୁଆଳି ଦେଇଥିଲେ, ତାହା ଆପଣ ହାଲୁକା କରନ୍ତୁ; ତହିଁରେ
    ଆମ୍ଭେମାନେ ଆପଣଙ୍କ ସେବା କରିବୁ।”
  wmt-wmt: '@see-verse:1KI.012.003'
  chk-chk: “Semom we a achouu ngenikem chomong angang. Iei mine kopwe apäna ngenikem
    ewe angang mi chou, semom we a achouu ngenikem, o amecheresikem, mürin äm aipwe
    angang ngonuk.”
  rop-rop: Deibin tok, “Det dedi blanga yu bin tridim melabat nogudwei en imbin meigim
    melabat dumbat ola adwek brabliwei. If yu meigim melabat wek oni lilbit en meigim
    melabat laif lilbit isiwan, wal melabat garra lisin en teiknodis langa yu.” Lagijat
    na detlot pipul bin tok.
  ukr-1871: Батько твій наложив на нас важке ярмо; полегчи нам тяжку службу й важенне
    ярмо, що батько твій наложив, так будемо служити тобі.
  deu-1951: Dein Vater hat unser Joch zu hart gemacht; so mache du nun den harten
    Dienst deines Vaters und das schwere Joch, welches er uns aufgelegt hat, leichter,
    so wollen wir dir untertänig sein!
  eng-JPS: '''Thy father made our yoke grievous; now therefore make thou the grievous
    service of thy father, and his heavy yoke which he put upon us, lighter, and we
    will serve thee.'''
  srp-1865: Tvoj je otac metnuo na nas težak jaram; nego ti sada olakšaj ljutu službu
    oca svojega i teški jaram koji je metnuo na nas, pak æemo ti služiti.
  lug-lug: “Kitaawo yatuteekako ekikoligo ekizito, naye kaakano wewula ku mirimu emizibu
    ne ku kikoligo ekizito kye yatuteekako, naffe tunaakuweereza.”
  heb-heb: אביך הקשה את עלנו ואתה עתה הקל מעבדת אביך הקשה ומעלו הכבד אשר נתן עלינו
    ונעבדך׃
  ben-IRV: “আপনার বাবা আমাদের উপর একটা ভারী যোঁয়াল চাপিয়ে দিয়েছেন, কিন্তু এখন আপনি
    আমাদের উপর চাপানো সেই কঠিন পরিশ্রম কমিয়ে ভারী যোঁয়ালটা হালকা করে দিন; তাহলে
    আমরা আপনার সেবা করব।”
  pan-pan: ਤੁਹਾਡੇ ਪਿਤਾ ਨੇ ਸਾਡੇ ਜੂਲੇ ਨੂੰ ਔਖਾ ਕੀਤਾ ਹੋਇਆ ਸੀ ਸੋ ਹੁਣ ਤੁਸੀਂ ਆਪਣੇ ਪਿਤਾ ਦੀ
    ਉਸ ਔਖੀ ਸੇਵਾ ਨੂੰ ਅਤੇ ਉਸ ਭਾਰੀ ਜੂਲੇ ਨੂੰ ਜੋ ਸਾਡੇ ਉੱਤੇ ਦੇ ਰੱਖਿਆ ਹੈ ਹੌਲਾ ਕਰੋ ਤਾਂ ਅਸੀਂ
    ਤੁਹਾਡੀ ਸੇਵਾ ਕਰਾਂਗੇ।
  mya-JVB: ခမည်းတော် သည် ကျွန်တော် တို့၌ လေး သောထမ်းဘိုး ကိုတင်ပါပြီ။ ခမည်းတော် ထံမှာပင်ပန်း
    စွာ ဆောင်ရွက်ရသောအမှု ၊ တင် တော်မူသော ထမ်းဘိုး လေး ကို ပေါ့ စေတော်မူပါ။ ထိုသို့
    ပြုတော်မူလျှင်၊ ကျွန်တော်တို့သည် အမှု တော်ကို ထမ်းပါမည်ဟု လျှောက်ဆို ကြ၏။
  tbg-tbg: Ai qova Soromonuva nora maara, vo maara vo maara tinavuqaa vataimanta tenavu
    vukaari utiha vo kaiqa vo kaiqa vira vara amitaunarave. Are vi maarara tinavu
    vuaqa ntava timitairera, tenavu Isareri ai vevaaraini vaiha ai kaiqa vara amitaare,
    ti.
  hmo-hmo: “Oiemu tamana ese aiemai gaukara ia hametaua auka herea. Unai dainai harihari
    oiemu tamana ena hesiai gaukara auka bona metauna ai dekena amo do oi kokia sisina,
    vadaeni unai neganai ai ese oiemu hesiai gaukara do ai karaia.”
  urd-urd: “तेरे बाप ने हमारा बोझ सख़्त कर दिया था; तब तू अब अपने बाप की उस सख़्त
    ख़िदमत को और उस भारी बोझे को, जो उसने हम पर रखा, हल्का कर दे, और हम तेरी ख़िदमत
    करेंगे।”
  rus-SYN: отец твой наложил на нас тяжкое иго, ты же облегчи нам жестокую работу
    отца твоего и тяжкое иго, которое он наложил на нас, и тогда мы будем служить
    тебе.
  bqc-SIM: N mae zĩ gbãa dàwɛ̃ɛ pãsĩpãsĩɛ. Mpi sↄ̃, zĩ gbãa ń aso gbia pↄ́
    a dìwɛ̃ɛpio lao, wí misiilɛnɛ.
  tcz-CHONGTHU: Amahon ajah’a, “Napa Solomon chun eina bolgim lheh jengun ahi. Hijeh
    chun napa in, poh hahsa sa eikoiden un, nangin nasuh lhomjep’a, nom dom a neilhaule,
    naglenggam a kitah tan in pang unge,” atiuve.
  mar-mar: “तुझ्या वडिलांनी कामाच्या ओझ्याखाली आम्हास भरडून काढले. आता आमचे ओझे थोडे
    हलके कर. आमच्यावर लादलेले मेहनतीचे जू काढ म्हणजे आम्ही तुझी सेवा करु.”
  soq-soq: “E mamaa Solomon no nola saiwaia nenedie tane e dieeitana nola saiwa tekateka
    nenawo e atoawontato onianea.”
  qub-qub: «Papäniquega fiyupami ñacachimasha nogacunataga. Gamga ama ñacachimaynachu
    ari. Aruycunawan ama ñitichimaynachu. Mana ñacachimaptiquega allimi sirbishayquicuna.»
  bqp-bqp: N de zĩ gbãna dàwɛrɛ pãsĩpãsĩ. Mↄkↄ̃n sↄ̃, ǹ zĩ gbãna pì kũ aso tìkisi
    kũ à dìwɛrɛo lago, óni mì natɛnnɛ.
  hat-hat: -Salomon, papa ou, te di anpil ak nou, li te peze nou anpil. Koulye a,
    fè yon leve men pou nou. Kite nou viv yon ti jan pi alèz, n'a sèvi ou nèt ale.
  eng-BSB: “Your father put a heavy yoke on us. But now you should lighten the burden
    of your father’s service and the heavy yoke he put on us, and we will serve you.”
  eng-WEBPB: “Your father made our yoke difficult. Now therefore make the hard service
    of your father, and his heavy yoke which he put on us, lighter, and we will serve
    you.”
  kbq-kbq: negafa'a ra erizanke'za tamigeta amuho huta eri'zana erita e'none. Hagi
    menina kagra ana knatia eri oza hugeta fru huta eri'zanka'a erigantamneno.
  nhe-BL: ―Motata, Salomón, techchihuilijqui ma titequitica tlahuel chicahuac. Huajca
    timitztlajtlaníaj ama xitechquixtili se quentzi nopa tequitl tlen más ohui. Huan
    xitechquixtili se quentzi nopa miyac impuestos tlen monequi timitztlaxtlahuise
    huan timitztequipanose ica cuali.
  bus-bus: N de zĩ gbãaa dàwe pãsĩpãsĩ. Mmↄn sↄ̃, ǹ zĩ gbãaa pì kↄ̃n aso tìisi
    kɛ̀ à dìweeo lago, wé mì siɛnnɛ.
  gub-BL: — Xàrumàw neru ureruze'egahy a'e. Ma'e ipuhuz katu ma'e weraha kar urewe
    no. Aze urepyro pe a'e ma'e ipuhuz katu ma'e wi nehe, nazawaiw kwaw urereko àwàm
    amo 'ar mehe arer zàwe nehe. Aze erezapo nezewe nehe, uruiko putar neremiruze'eg
    romo nehe, i'i izupe wà.
  eng-DRA: 'Thy father laid a grievous yoke upon us: now therefore do thou take off
    a little of the grievous service of thy father, and of his most heavy yoke, which
    he put upon us, and we will serve thee.'
