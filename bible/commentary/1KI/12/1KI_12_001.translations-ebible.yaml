verse: 1KI.012.001
translations:
  mal-C: രെഹബെയാമിനെ രാജാവായി വാഴിക്കുന്നതിന് ഇസ്രായേൽമുഴുവൻ ശേഖേമിൽ എത്തിച്ചേർന്നതിനാൽ
    അദ്ദേഹവും അവിടെയെത്തി.
  deu-TKW: Und Rehabeam begab sich nach Sichem, denn zu Sichem war ganz Israel erschienen,
    um ihn zum Könige zu machen.
  lin-lin: Roboami akendeki na Sishemi epai wapi lisanga mobimba ya Isalaele esanganaki
    mpo na kokomisa ye mokonzi.
  eng-LSV: And Rehoboam goes to Shechem, for all Israel has come to Shechem to make
    him king.
  eng-GNV: 'And Rehoboam went to Shechem: for al Israel were come to Sheche, to make
    him king'
  eng-WEBSTER: 'And Rehoboam went to Shechem: for all Israel had come to Shechem to
    make him king.'
  nhw-BL: Roboam yajqui ipan altepetl Siquem campa nochi israelitame mosentilijtoyaj
    para quitequimacase ma eli inintlanahuatijca.
  swh-ONEN: Rehoboamu akaenda Shekemu, kwa kuwa Waisraeli wote walikuwa wamekwenda
    huko kumfanya yeye kuwa mfalme.
  bba-bba: Roboɑmu u dɑ Sikɛmuɔ. Domi Isirelibɑ kpurowɑ bɑ dɑ mi, bu kɑ nùn ko sunɔ.
  eng-KJVCPB: 'And Rehoboam went to Shechem: for all Israel were come to Shechem to
    make him king.'
  cpy-cpy: Jataki Roboam janta Shempachaariniki, ari ithonka riyaayitaki maawoeni
    isheninka-paeni rirori iwinkathari-tetyaari janta.
  luo-luo: Rehoboam nodhi Shekem, nimar jo-Israel duto nodhi kuno mondo okete ruoth.
  meu-meu: Rehoboam na Sekem ela, badina be Israel taudia iboudiai na Sekem ela, pavapava
    ai bae halaoa totona.
  npi-ULB: रहबाम शकेममा गए किनकि सारा इस्राएल तिनलाई राजा बनाउन शकेममा आउँदै थिए ।
  yor-yor: Rehoboamu sì lọ sí Ṣekemu, nítorí gbogbo Israẹli ti lọ síbẹ̀ láti fi í
    jẹ ọba.
  emp-NTPO: Jũma israelerãra Siqueʌ̃ purud̶aa wãsid̶aa Roboaʌ̃da ãdjirã boroda b̶ʌd̶i
    carea. Maʌ̃ bẽrã Roboaʌ̃ sid̶a wãsia.
  pes-OPCB: رحبعام به شکیم رفت زیرا ده قبیلهٔ اسرائیل در آنجا جمع شده بودند تا او
    را پادشاه سازند.
  tgl-ULB: Nagpunta si Rehoboam sa Shekem, dahil ang buong Israel ay darating sa Shekem
    para gawin siyang hari.
  cbu-NT: Ashiriya, Robowam Sekemap tsap naatarangu, Israelchichsha tputs ashpartisin
    ambitam kurakaam ínamaam naataranganaya.
  hui-hui: Lehoboama ibu Isaraele wali agali bibahendeme ibu tinaga kini helole lowa
    Segeme tanoha íbu ngoai ho heagoria pene.
  mya-mya: ရော​ဗောင်​သည်​မိ​မိ​အား​မင်း​မြှောက်​ရန် ဣ​သ​ရေ​လ ပြည်​မြောက်​ပိုင်း​ရှိ​လူ​တို့​စု​ရုံး​လျက်​ရှိ​ရာ​ရှေ​ခင်
    မြို့​သို့​သွား​၏။-
  bod-N: དེ་ནས་རེ་ཧབ་ཨམ་ནི་སི་ཀེམ་དུ་ཕྱིན་ཏོ། །ཅིའི་ཕྱིར་ཞེ་ན། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་ཁོང་རྒྱལ་པོར་བསྐོ་བའི་ཆེད་དུ་སི་ཀེམ་དུ་ཕྱིན་པ་རེད།
  sna-sna: Rehobhoamu akaenda kuShekemu, nokuti vaIsraeri vose vakanga vaendako kundomuita
    mambo.
  spa-BLM: Roboam fue a Siquem, porque todo Israel había acudido a Siquem para hacerle
    rey.
  cac-cac: Ix b'at vin̈aj Roboam d'a Siquem, yujto ata' molanxo ec' masanil eb' yin̈tilal
    Israel ay d'a stojolal norte yic syac'ancanoch vin̈ eb' sreyaloc.
  swh-ULB: Rehoboamu akaenda Shekemu, kwa kuwa Israeli yote walikuwa wameenda Shekemu
    kumfanya awe mfalme.
  bel-bel: І пайшоў Раваам у Сіхем, бо ў Сіхем прыйшлі ўсе Ізраільцяне, каб узьвесьці
    яго ў цара.
  wed-wed: Mai Israel anatapui i nae au Shekem ma i vipaipai da Rehoboam ita nei ma
    ita terei ai gulau.
  deu-ELBBK: Und Rehabeam ging nach Sichem; denn ganz Israel war nach Sichem gekommen,
    um ihn zum König zu machen.
  mbb-OT: Midhendiyà si Rehoboam te Shekem, su ziyà meburunburun is menge Israilihanen
    su ibpahayag dan is kedhimuwa zan kandin he hadì dan.
  mal-2015: രെഹബെയാമിനെ രാജാവാക്കേണ്ടതിന്നു എല്ലായിസ്രായേലും ശെഖേമിൽ വന്നിരുന്നതുകൊണ്ടു
    അവനും ശെഖേമിൽ ചെന്നു.
  rmc-rmc: O Rechabeam geľa andro Šichem, bo ode avle savore Izraeliti, hoj les te
    ačhaven kraľiske.
  pes-OPV: و رحبعام به شکیم رفت زیرا که تمامی اسرائیل به شکیم آمدند تا او را پادشاه
    بسازند.
  ron-1924: Робоам с-а дус ла Сихем, кэч тот Исраелул венисе ла Сихем сэ-л факэ ымпэрат.
  aui-aui: Rehoboam inagho Sikemma, meme Isrel damdi tupadi siyiikoyakoyagha da siyatore
    iyikiiwawo.
  ben-OBCV: রহবিয়াম শিখিমে গেলেন, কারণ সমগ্র ইস্রায়েল তাঁকে রাজা করার জন্য সেখানে
    পৌঁছেছিল।
  som-som: Markaasaa Rexabcaam wuxuu tegey Shekem, maxaa yeelay, reer binu Israa'iil
    oo dhammu waxay yimaadeen Shekem inay isaga ku soo boqraan.
  lat-VUC: 'Venit autem Roboam in Sichem: illuc enim congregatus erat omnis Israël
    ad constituendum eum regem.'
  eng-ASVBT: 'And Rehoboam went to Shechem: for all Israel were come to Shechem to
    make him king.'
  ita-1885: E ROBOAMO andò in Sichem; perciocchè tutto Israele era venuto in Sichem,
    per costituirlo re.
  eng-LXXUP: And King Rehoboam goes to Shechem; for all Israel were coming to Shechem
    to make him king.
  eng-ULB: Rehoboam went to Shechem, for all Israel was coming to Shechem to make
    him king.
  spa-VBL: Roboam fue a Siquem porque allí había ido todo Israel para hacerle rey.
  fra-_FOB: Or Roboam se rendit à Sichem; car tout Israël était venu à Sichem pour
    l'établir roi.
  mal-mal: എല്ലാ യിസ്രായേലും രെഹബെയാമിനെ രാജാവാക്കേണ്ടതിന് ശെഖേമിൽ വന്നിരുന്നതിനാൽ
    അവനും അവിടേക്ക് ചെന്നു.
  urd-GVR: Rahubiyām Sikam gayā, kyoṅki wahāṅ tamām Isrāīlī use bādshāh muqarrar karne
    ke lie jamā ho gae the.
  suz-BL: रेहोबाम शेकेम सहर लमाक्‍त। मारदे हना इस्राएली नेल्‍ले मेको कली पिप सेल्‍चा
    कली मेकेर लशो बाक्‍मा बाक्‍त।
  ita-1927: Roboamo andò a Sichem, perché tutto Israele era venuto a Sichem per farlo
    re.
  ckb-ckb: ڕەحەڤەعام چوو بۆ شەخەم، چونکە هەموو ئیسرائیل چووبوونە ئەوێ بۆ ئەوەی بیکەنە
    پاشا.
  eng-BBE: And Rehoboam went to Shechem, where all Israel had come together to make
    him king,
  kan-OKCV: ರೆಹಬ್ಬಾಮನು ಶೆಕೆಮಿಗೆ ಹೋದನು; ಅವನನ್ನು ಅರಸನಾಗಿ ಮಾಡುವುದಕ್ಕೆ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರು
    ಶೆಕೆಮಿಗೆ ಬಂದರು.
  tam-2017: ரெகொபெயாமை ராஜாவாக்க, இஸ்ரவேலர்கள் எல்லோரும் சீகேமுக்கு வந்ததால், அவனும்
    சீகேமுக்குப் போனான்.
  spa-RV-1909: Y FUÉ Roboam á Sichêm; porque todo Israel había venido á Sichêm para
    hacerlo rey.
  ron-BTF: Şi Roboam a mers la Sihem, pentru că tot Israelul venise la Sihem să îl
    facă împărat.
  eng-WEBP: Rehoboam went to Shechem, for all Israel had come to Shechem to make him
    king.
  eng-FBV: Rehoboam went to Shechem because that is where the whole of Israel had
    gone to make him king.
  nld-1939: Daar heel Israël nu te Sikem bijeenkwam, om Roboam tot koning uit te roepen,
    ging ook deze er heen.
  nch-BL: Roboam yajqui ipan altepet Siquem campa nochi israelitame mosentilijtoyaj
    para quitequimacase ma eli inintanahuatijca.
  vie-1934: Rô-bô-am đến Si-chem vì cả Y-sơ-ra-ên đã hiệp lại tại Si-chem đặng tôn
    người làm vua.
  hin-CV: रिहोबोयाम शेकेम नगर गया, क्योंकि उसके राजाभिषेक के उद्देश्य से सारा इस्राएल
    वहां इकट्ठा हुआ था.
  spa-BES: Y se fue Roboam a Siquem, donde todo Israel se había reunido para hacerle
    rey.
  tdx-tdx: Aa le nomb’e Sekeme añe t’i Rekhavame, ie fa niheo mb’e Sekeme mb’eo t’Israele
    iaby hañory aze ho mpanjaka.
  tha-KJV: เรโหโบอัมได้ไปยังเมืองเชเคม เพราะอิสราเอลทั้งปวงได้​มาย​ังเชเคมเพื่อจะตั้งท่านให้เป็นกษั​ตริ​ย์
  por-BR-2018: E foi Roboão a Siquém; porque todo Israel havia vindo a Siquém para
    fazê-lo rei.
  deu-ELO: Und Rehabeam ging nach Sichem; denn ganz Israel war nach Sichem gekommen,
    um ihn zum König zu machen.
  eng-WYC-2018: Forsooth Rehoboam came into Shechem; for all Israel was gathered thither
    to make him king.
  epo-epo: Reĥabeam iris en Ŝeĥemon, ĉar en Ŝeĥemon venis ĉiuj Izraelidoj, por fari
    lin reĝo.
  uig-PIN: Rǝⱨoboam Xǝⱪǝmgǝ bardi; qünki pütkül Israil uni padixaⱨ tikligili Xǝⱪǝmgǝ
    kǝlgǝnidi.
  beo-beo: Isala:ili ga (north) fi dunu huluane da Lihouboua:me hina bagade hamomusa:,
    Siegeme moilaiga gilisila misi. Lihouboua:me da amoga asi.
  tpi-OTNT: Orait Rehoboam i go long taun Sekem, long wanem, olgeta manmeri bilong
    ol lain Israel long hap not i bung pinis long Sekem, bilong mekim Rehoboam i kamap
    king bilong ol.
  hau-SA: Rehobowam ya tafi Shekem, gama dukan Isra’ila sun je can don su naɗa shi
    sarki.
  uig-LAT: Rehoboam Sheqemge bardi; chünki pütkül Israil uni padishah tikligili Sheqemge
    kelgenidi.
  nde-nde: URehobhowami waya eShekhemu, njengoba abako-Israyeli bonke babeye khona
    ukuyambeka ukuba abe yinkosi.
  ton-ton: Pea naʻe ʻalu ʻa Lehopoami ki Sikemi he kuo ʻomi ki Sikemi ʻa ʻIsileli
    kātoa ke fakanofo ia ko e tuʻi.
  ces-1613: Tedy přibral se Roboám do Sichem; nebo tam sešel se byl všecken Izrael,
    aby ho ustanovili za krále.
  eng-WMB: Rehoboam went to Shechem, for all Israel had come to Shechem to make him
    king.
  tam-TCV: ரெகொபெயாம் சீகேமுக்குப் போனான், ஏனெனில் இஸ்ரயேலர் எல்லோரும் அவனை அரசனாக்குவதற்காக
    அங்கே போயிருந்தார்கள்.
  ceb-ULB: Miadto si Rehoboam sa Siquem, kay ang tibuok Israel moadto man aron himoon
    siyang hari.
  pol-UBG: Roboam udał się do Sychem, gdyż do Sychem przybył cały Izrael, aby ustanowić
    go królem.
  agr-agr: Israel aents aidau Roboaman apu adaikagtatus Siquemnum shiyakajui, nunikagmatai
    Roboamshakam nuwi weuwai.
  kyc-kyc: Akali Oriapome baa yuu Sikeme dokona Isaraele wambu dulurena palenge dupwa
    nyuo malu palyapala baa kiŋi ingyuo karena lalana piyaminyi dokona peya.
  urd-GVU: رحبعام سِکم گیا، کیونکہ وہاں تمام اسرائیلی اُسے بادشاہ مقرر کرنے کے لئے
    جمع ہو گئے تھے۔
  deu-1912: Und Rehabeam zog gen Sichem; denn das ganze Israel war gen Sichem gekommen,
    ihn zum König zu machen.
  ntj-ntj: Nyangka puurrpa Riyapawulu watjarnu witu-witu nyinakitjalu. Nyangka-ya
    yarnangu nyarra kayilinguru nyinapayilu tungun-tungunarringkulalpi wati Tjirrapawunya
    puurrpa nyinatjunu, tjiinyamarntu Mama Kuurrtu watjannyangka. Nyangka puurrpa
    Riyapawulu yurlparirrakutju miranykanyira kanyiranytja ngurra nyarra Tjurutjamalawanakutju.
  kan-2017: ರೆಹಬ್ಬಾಮನು ಶೆಕೆಮಿಗೆ ಹೋದನು. ಅಲ್ಲಿ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ ಅವನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡುವುದಕ್ಕೆ
    ಸೇರಿಬಂದಿದ್ದರು.
  yap-yap: Me yan Rehoboam nga Shekem, ma ke mu’ulung gubin e girdi’ ko ley ni lel’och
    yu Israel e ngaram ni ngar pilung niged.
  hlt-MCSB: Rehoboam te manghai sak hamla Israel pum loh Shekhem la a pawk dongah
    anih khaw Shekhem la cet.
  mdy-ETH: ሮቢዓሜ ካኣታሣኒ ኮዓ፥ ኬዶ ዛሎይዳ ናንጋ፥ ዒስራዔኤሌ ዴራ ሴኬሜይዳ ቡኪንቲ ዒዛ ካፓሢሮ ሮቢዓሜ ዒኢካ ዴንዴኔ።
  twi-ASANTE: Rehoboam kɔɔ Sekem, ɛfiri sɛ, na Israelfoɔ nyinaa akɔ hɔ sɛ wɔrekɔsi
    no ɔhene.
  eng-WEBU: Rehoboam went to Shechem, for all Israel had come to Shechem to make him
    king.
  wal-wal: Israa7eela asai ubbai Robi7aama kawoyanau Sekeema katamaa biido gishshau,
    ikka yaa biis.
  spa-PDDPT: Roboam fue a Siquem, porque todo Israel fue a Siquem para proclamarlo
    rey.
  gun-gun: Ha'e gui Roboão oo Siquém katy, mba'eta ha'e py Israel kuery onhemboatypa
    ma nguvixarã omoĩ aguã.
  ilo-ULB: Napan ni Rehoboam idiay Sikem, ta mapan dagiti amin nga Israelita idiay
    Sikem a mangisaad kenkuana nga ari.
  kpg-kpg: Rehoboam ne hana gi Shechem, di gowaa dela gu haga dagabuli ai nia daangada
    huogodoo o bahi i ngeia o Israel belee dugu a mee e hai di nadau king.
  uig-ARA: رەھوبوئام شەقەمگە باردى؛ چۈنكى پۈتكۈل ئىسرائىل ئۇنى پادىشاھ تىكلىگىلى شەقەمگە
    كەلگەنىدى.
  sus-sus: Robowami naxa siga Sikemi, barima Isirayilakae birin nu malanxi naa, e
    xa a ti mangɛ ra.
  pon-2006: Reopoham ketilahngehr Sekem, wasa me mehn Israel kan en paliepeng pokonpenehr
    ie pwe re en kasapwiladahng pwe en wiahla nanmwarki.
  jae-jae: Rehabeam gêja Sikem gebe lau Israel samob sêkac tauŋ sa aŋga tonaŋ gebe
    sêkêŋ eŋ êtu kiŋ.
  ksd-ksd: Ma Rekoboam i ga vana uro Sekem, tago Israel par dia ga vut aro Sekem upi
    diat a vaki ia pi na king.
  tur-YTC: Rehovam Şekem'e gitti, çünkü bütün İsrael onu kral yapmak için Şekem'e
    gelmişti.
  grc-BRENT: Καὶ πορεύεται βασιλεὺς Ῥοβοὰμ εἰς Σίκιμα, ὅτι εἰς Σίκιμα ἤρχοντο πᾶς
    Ἰσραὴλ βασιλεῦσαι αὐτόν.
  ind-AYT: Rehabeam pergi ke Sikhem karena seluruh orang Israel telah datang ke Sikhem
    untuk menobatkan dia menjadi raja.
  nya-nya: Rehobowamu anapita ku Sekemu, pakuti Aisraeli onse nʼkuti atapita kumeneko
    kukamulonga ufumu.
  hrv-hrv: Roboam ode u Šekem, jer su u Šekem došli svi Izraelci da ga zakralje.
  mps-mps: Te bidi Rehoboam aga te Sekem hanuba pali, magi baso meni, te tigidali
    Israel hani we bidi dabe, te not badu bidali hani we bidi dabe, augwali te taun
    Sekemba sisinama bidibaso, te bidi Rehoboam aga augwa king bidi nigilaiongo yali.
  tpi-tpi: Orait Rehoboam i go long taun Sekem, long wanem, olgeta manmeri bilong
    ol lain Israel long hap not i bung pinis long Sekem, bilong mekim Rehoboam i kamap
    king bilong ol.
  dan-1931: '[2] Da Jeroboam, Nebats Søn, der endnu opholdt sig i Ægypten, hvorhen
    han var flygtet for Kong Salomo, fik Nys om, at Salomo var død, vendte han hjem
    fra Ægypten.'
  vie-OVCB: Rô-bô-am đến Si-chem và toàn dân tập họp tại đó để cử hành lễ đăng quang.
  guj-2017: રહાબામ શખેમ ગયો, કેમ કે તમામ ઇઝરાયલીઓ તેને રાજા બનાવવા માટે શખેમ આવ્યા
    હતા.
  pon-2006A: Reopoham ketilahngehr Sekem, wasa me mehn Israel kan en paliepeng pokonpenehr
    ie pwe re en kasapwiladahng pwe en wiahla nanmwarki.
  por-BRBSL: Rehoboam foi a Shechem, pois todo Israel tinha vindo a Shechem para torná-lo
    rei.
  cth-cth: Isarel miphun pueng ni Rehoboam hah siangpahrang lah tawm hanelah Shekhem
    kho koelah a cei awh teh, ahni hai a cei van.
  twi-twi: Rehoboam kɔɔ Sekem, efisɛ na Israelfo nyinaa akɔ hɔ sɛ wɔrekosi no hene.
  hlt-hlt: Rehoboam te manghai sak hamla Israel pum loh Shekhem la a pawk dongah anih
    khaw Shekhem la cet.
  tbz-SIM: Kɛ̀ Odoboɑmmuu kɔtɛ Sisɛmmu kɛ̀ Isidɑyɛɛribɛɛ tíí nkɛ bo ò pĩ ntikpɑ̀tì.
  msy-2020: Israelian notɨn amadaghan itir anababa bar, me uari bagh Rehoboam amɨseveghtɨ,
    a men atrivimɨn otivasa me nguibar ekiam Sekemɨn uari akufa, kamaghɨn amizɨ Rehoboam
    me bagha ghu.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ, Ɩsɛɣɛlɩ ilim ntɔɣɔŋ tɔɔ kpekɑ kotɑ Sikɛm, ɩlɛnɑ
    Lʋpʋwɑm polo, sɩ pɑ́ kpɑɑkɩ-ɩ wulɑʋ.
  azb-azb: Rexavam Şekemə getdi, çünki bütün İsraillilər onu padşah etmək üçün Şekemə
    gəlmişdilər.
  eng-DBY: And Rehoboam went to Shechem; for all Israel had come to Shechem to make
    him king.
  hin-2017: रहबाम शेकेम को गया, क्योंकि सब इस्राएली उसको राजा बनाने के लिये वहीं गए
    थे।
  wol-KYG: Ba loolu amee Robowam dem dëkk ba ñuy wax Sikem, ndax fa la Israyil gépp
    daje woon, ngir fal ko buur.
  eng-YLT: And Rehoboam goeth to Shechem, for to Shechem hath all Israel come to make
    him king.
  kne-kne: Idi siya di, inmey si Rehoboam ed Sekem, tan say nasinopan amin ay papangolon
    di Israelita ta isaad das sisya ay man-ari.
  eng-WYC-2017: Forsooth Rehoboam came into Shechem; for all Israel was gathered thither
    to make him king.
  eng-WMBB: Rehoboam went to Shechem, for all Israel had come to Shechem to make him
    king.
  urd-GVH: रहुबियाम सिकम गया, क्योंकि वहाँ तमाम इसराईली उसे बादशाह मुक़र्रर करने के
    लिए जमा हो गए थे।
  rug-rug: Meke topue la pa Sekemi se Rehoboami, vasina si varigara sari doduru tinoni
    Izireli pude va baṉaria si asa.
  gaz-gaz: Rehooboʼaamis sababii Israaʼeloonni hundinuu mootii isa gochuudhaaf achi
    yaaʼaniif kaʼee Sheekem dhaqe.
  fra-LSG: Roboam se rendit à Sichem, car tout Israël était venu à Sichem pour le
    faire roi.
  gnn-gnn: Ŋuliŋurunydja dhurrwaraŋuru Djalamangala gäthu'mirriŋuyu ḏarramuyu ŋuriŋi
    Riyapalamdhu ḻuŋ'maraŋalana bukmaknha bäpurru'nha Yitjuralpuyŋunha ŋunhi, ŋunhinha
    walalanha ŋunhi walala yukurrana nhinana ŋunhala bala ḻuŋgurrmaŋura gali'ŋura,
    walala marrtjinanydja ŋunhamala Djikamlili wäŋalili buŋgawakunharawuna nhanŋu
    Riyapalamgu. Yurru ŋunhi yolŋu'‐yulŋunydja malanydja waŋana dhä‐wirrka'yurrunana
    ŋanya bitjarra, “Nhokala bäpa'mirriŋuyunydja Djalamandhunydja yukurranha ŋuli
    ŋanapurrunha wirrki warray gur'kuryuna. Ŋuli nhenydja yurru ŋanapurrunha gäma
    ŋamathama, ga yakana biyakayi nhenydja yurru garrpila ŋanapurrunha yukirriya rom‐ḏälyunydja
    romdhu nhokalay, ŋunhinydja bitjan ŋanapurrunydja yurru nhuŋuna yolŋu'‐yulŋu miṯtji,
    ga nhenydja yurru ŋanapurruŋgu buŋgawana.”
  yal-yal: Robowan yi siga Siken taani, amasɔtɔ Isirayila kaane birin bata yi fa Siken
    yi a findideni mangan na.
  haw-1868: HELE aku la o Rehoboama i Sekema, no ka mea, ua hele ka Iseraela a pau
    i Sekema e hooalii ia ia.
  arb-NAV: وَذَهَبَ رَحُبْعَامُ إِلَى شَكِيمَ، فَتَوَافَدَ إِلَى هُنَاكَ جَمِيعُ بَنِي
    إِسْرَائِيلَ لِيُنَصِّبُوهُ مَلِكاً.
  ewe-ewe: Rehoboam yi Sekem elabena Israelviwo katã yi afi ma be woaɖoe fiae.
  eng-LEE: And Rehobo'am went to Shechem; for all Israel were come to Shechem to make
    him king.
  gvn-gvn: Solomonamu kangkal kingman Israel-warranka, yamba nyulu jananka buyunman.
    Yinyaynka kanbalda nyungun bawan, yindu bama king-bungan. Yinyamun jana Israel-warra
    ngami-ngamiman, bubungu jambulbu bundan. Kanbal naka bubungu Judah bundandarin,
    Solomonamu kangkal jananga king. Kanbal wubul bajaku, jana kuwa bubungu Israelmunbu
    bundandarin, yindu king jananga.
  asm-FB: পাছত ৰহবিয়াম চিখিমলৈ গ’ল, কিয়নো তেওঁক ৰজা পাতিবৰ কাৰণে সমুদায় ইস্ৰায়েল
    চিখিমলৈ আহিছিল।
  sus-A: رٌبٌوَ مِ نَشَ سِفَ سِكٍمِ، بَرِ مَ عِسِرَيِلَكَيٍ بِرِن نُ مَلَنشِ نَا،
    عٍ شَ عَ تِ مَنفّ رَ.
  fra-SBL: Roboam se rendit à Sichem, car tout Israël était venu à Sichem pour le
    faire roi.
  hbo-hbo: וַיֵּ֥לֶךְ רְחַבְעָ֖ם שְׁכֶ֑ם כִּ֥י שְׁכֶ֛ם בָּ֥א כָל־יִשְׂרָאֵ֖ל לְהַמְלִ֥יךְ
    אֹתֹֽו׃
  piu-2006: Tjalamunanya wiyarringutjangka tjakulpa kulira Tjiripumanya paṉa Yitjipingka
    nyinarra maḻaku yanu. Tjiripumanya aḻṯirra Yitjurilaku walytja ngaṉṯitja tjuṯa,
    yalinytjarra ngurrara tjuṯa ngurra Tjikimangka tjungurringuya, Tjalamunaku katja
    Riyapumaku mirrpaṉarrirra. Palunyatjanuya Riyapumanya yalatji watjaṉu, “Nyuntupa
    paapa Tjalamunanyalampatju mayutju ngurrkunytju nyinangi, punturalanyatju tjingapungkupayi
    waarrkarrinytjaku. Puṯulatju nyinarra kulilpayi waarrka tiṉangka. Wiyalatju yunytjurringanyi
    palunya nguwanpa waarrkarrinytjaku. Tjapiṉilatjunta nyuntu tjukarurrulanyatju
    kanyintjaku waarrka wiima nguwanpa yungkunytjaku.” Tapitaku ngalungku tjuṯangkuya,
    tjiḻpi tjuṯangku Riyapumanya tjingapungu, “Palyantaya panyapa tjapiṉu, kuyarrinytjawiyangku
    tjananya mayutjungku kanyinma!” Ka Riyapumaku maḻpa tjuṯangkuya yangupala tjuṯangku
    alatji tjingapungu, “Wiya. Nyuntu tjanampa mayutju mulyarranytju tjananya kanyintjaku,
    punturaya waarrkarrinytjaku.” Palunyangka tjananya Riyapumalu aṉangu tjuṯa tjingapungu
    puntura waarrkarrinytjaku. Palunyatjanuraya Riyapumaku ngurrkurrirra yalatjiyanku
    wangkangi, “Riyapumanya wiya mayutjulampa nyinaku. Wantirralaka yalinytjarra yarra!,
    paluru mayutju kuya, waarrka tiṉa yungkupayi. Wiyalanya tjukarurrungku kanyiṉi.”
    Alatjiya Yitjurilaku walytja ngaṉṯitja tjuṯangku yalinytjarra ngurrara tjuṯangku
    mayutju Riyapumanya panypurangkula wantikatingu. Palunyatjanu tjanampa Tjuutaku
    ngaṉṯitja tjuṯaku kutju yulparirra ngurrara tjuṯaku Riyapumanya mayutju tiṉa nyinangi,
    ngurra Tjarutjalumala. Yalatjiya Yitjurilaku walytja ngaṉṯitja tjuṯa, yalinytjarra
    ngurrara tjuṯa tjanampa yulparirra ngurrara tjuṯaku kuyarrirra nyinangi. Riyapumanya
    wantirraya mayutju tiṉa kutjupa Tjiripumanyalpi nyinatjunu.
  kik-kik: Rehoboamu nĩathiire Shekemu, nĩgũkorwo andũ a Isiraeli othe nĩmathiĩte
    kuo makamũtue mũthamaki.
  omb-omb: Rehobom u vano Sekem, huri ngere Israel doluegi rau vano taie vena ran
    taue na vuragi ratahigi. ‬
  fra-NCL: Roboam se rendit à Sichem, car tout Israël était venu à Sichem pour le
    faire roi.
  cek-AK: Rehoboam loe Shekem ah caeh; Israel kaminawk boih loe anih to siangpahrang
    ah sak hanah caeh o.
  cuk-cuk: Roboam, Siquem-neggweburse nadegusad. Ade, Siquemʼgine Israel-dulemar Roboam-e-reyga-imakega
    nadegusmalad.
  uig-CYR: Рәһобоам Шәқәмгә барди; чүнки пүткүл Исраил уни падиша тиклигили Шәқәмгә
    кәлгән еди.
  pma-pma: Navong asuv houlu Solomon mat, Rehoboam va en taon ten out Sekem, ka en
    out enek, me-Isrel keil koa aro en out not umai ruai keke avahati lati vamai vahi
    asuv houlu one.
  tel-2017: రెహబాముకు పట్టాభిషేకం చేయడానికి ఇశ్రాయేలీయులంతా షెకెముకు రాగా రెహబాము
    షెకెము వెళ్ళాడు.
  hat-BSA: Roboam te ale Sichem, paske tout Israël te vini Sichem pou fè li wa a.
  bxh-bxh: Isalaela dodogadi sa faꞌoigogo Sekem yai na Solomon natuna, Lehebowam ya
    lau amainiya bena sa faꞌobiyo edi kin.
  kos-kos: Rehoboam el som nu Shechem, yen mwet nukewa in sruf epang elos fahsreni
    nu we in akwalyalak nu ke tokosra.
  hbo-WLC: וַיֵּ֥לֶךְ רְחַבְעָ֖ם שְׁכֶ֑ם כִּ֥י שְׁכֶ֛ם בָּ֥א כָל־יִשְׂרָאֵ֖ל לְהַמְלִ֥יךְ
    אֹתֽוֹ׃
  ibo-ibo: Rehoboam gara Shekem, nʼihi na Izrel niile zukọrọ ebe ahụ ime ya eze.
  ory-ory: ଏଥିଉତ୍ତାରେ ରିହବୀୟାମ ଶିଖିମକୁ ଗଲେ; କାରଣ ସମୁଦାୟ ଇସ୍ରାଏଲ ତାଙ୍କୁ ରାଜା କରିବା
    ନିମନ୍ତେ ଶିଖିମରେ ଉପସ୍ଥିତ ହୋଇଥିଲେ।
  wmt-wmt: Nyapartukarra palu ngunangani Jutajangkawarntijaa Yijirayiljangkawarnti
    kayirrarajaa kurlirra, yangkala manyanangu kayanparni king ngunangani Jalaman
    jarlu kajaluwarlany. Nyanartijangka pa kujarti pinakarrinyani nyantukurarlu walakurlu
    Riyapuntu. Kula manyanangu nyantu king ngunarla nukarniwurni kayilungujangkawujaa
    kurlirrajangkawu. Nyanartijangka manyanangurla yani Jurujulumjangka kayili kingkujirnupurru
    Yijirayilkarti. Pinalkarra manyanangu yani, kula palu murtarni kingkujirla. Wali
    nyantuwarntiliny palu yani kayilungujangkawarnti japirlyungupurru. Japirlyinya
    palurla, “Ngarpu nyuntukura pa ngunangani warrkam marnapanya yungani purlka, ngajirta
    yarpal.” Yarntarni palurla marni, “Nyuntungu marnanpangu ngunawu yarpalmartamarta,
    nyanartila marnangulurla jutungu warrkammarnankujaa wajilpungku marnantalu king.”
    Wali marni manyanangu Riyapuntu, “Kirranyjalu ngurrawarnti murrkurn, nyanartijangka
    marnanyirrangu julawu warra.” Nyanartijangka yani manyanangurla purrkuwarntikarti
    pinakarrinyupurru. Minyartiwarnti purrkuwarnti palu lirrkarnpungujuwal yangka
    palurla Jalamanku nira jirrkirlikanani jarlu. Marni palurla lirrkarnpungujuwalwarntirlu,
    “Yarpalmarta manunya warrkam yungku. Ngarpu nyuntukura pa ngunangani purlka warrkam
    yungujuwal. Nyuntu man ngunawu yarpal yungujuwal warrkam. Nyanartijangka jartamankula
    manta warramarta.” Wali ngajirta manyanangurla nyantuwarntirla kingju Riyapuntu
    mapunikarrarla purrkuwarntirla. Panypinya manyanangurla. Yanila manyanangurla
    pingkayiwarntikarti takijularnupurru yirrkujarrajangkawarntikarti. Japirlyinyala
    manya pingkayiwarnti. Wali kujarti palurla jularni pingkayiwarntirlu, “Ngajirta.
    Purlka manunya warrkam yungku. Wali julanyanangu, ‘Ngarpungu ngajujurarlu manya
    yinya yarpalmartamarta, ngajungu marnanya yungku purlkajinyangu.’” Kujarti palurla
    lirrkarnpinya pingkayiwarntirlu. Wali pirriyani palu yangkartiwarnti kayilunyjangkawarnti
    Yijirayiljangkawarnti Riyapunkarti pinalkarra. Marni manyanangu Riyapuntu, “Ngajirta.
    Ngajukurarlu ngarpungu manya yinya yarpalmarta warrkam. Ngajungu marnanya purlkajinyangu
    yungku warrkam.” Wali ngajirta manya Riyapuntu mapunikarrarla purrkuwarnti, nyantungu
    manya mapunikani pingkayiwarnti. Nyanartijangka nyantuwarntirlu palurlanyanu marni
    Yijirayilkarrajiwarntirlu, “Wanyjarrku parlipa minyarti nganpayi Tayipitkura kilaki.
    Ngurrakarti parlipa yanku.” Wali wanyjani palu kayilunyjangkawarntirlu Yijirayiljangkawarntirlu.
    Nyanartijangka nganpayi layi yiparni warrkammayin Riyapuntu wangkijarti Yijirayiljangkawarntikarti.
    Ngajirta palu pinakarrirla, partalurni palurla kulijarrinya. Pinyala palu pamarrjawurlu.
    Nyanartijangka yangka palurla jularni nyantukura warrkammayin pungujangka, nyantula
    rayinjarrinya Riyapun. Wali partalurnila paralaparni ngurtinga. Yawartawarntirlula
    palu ruwarrakanya, kurlirrala laparni Jurujulumkarti. Nyanartijangka kirrarnanila
    manyanangurla nyanayirla kurlirra Jutajangkawarntirla. King manyanangurla ngunangani
    Jutajangkawarntirlamipa. Wanyjani palu kayilungujangkawarntirlu Yijirayiljangkawarntirlu.
  chk-chk: Iwe, Rehopoam a feila Sikem, pun chon Israel meinisin ra mwichefengen ikenan,
    pwe repwe seikätä Rehopoam lon wisen king.
  rop-rop: Wal Reiyabowam bin go langa Shekam. Deya na ola pipul brom det nowathsaid
    blanga Isreil bin majurrumap miselp blanga meigim im jidan king.
  ukr-1871: І подавсь Робоам у Сихем, бо в Сихемі скупивсь увесь Ізраїль, щоб окликнути
    його царем.
  deu-1951: Und Rehabeam zog gen Sichem; denn ganz Israel war gen Sichem gekommen,
    um ihn zum König zu machen.
  eng-JPS: And Rehoboam went to Shechem; for all Israel were come to Shechem to make
    him king.
  srp-1865: 'Tada otide Rovoam u Sihem: jer se ondje skupi sav Izrailj da ga zacare.'
  lug-lug: Lekobowaamu n’alaga e Sekemu, Abayisirayiri bonna gye baali bakuŋŋaanidde
    okumufuula kabaka.
  heb-heb: וילך רחבעם שכם כי שכם בא כל ישראל להמליך אתו׃
  ben-IRV: রহবিয়াম শিখিমে গেলেন, কারণ ইস্রায়েলীয়েরা সকলে তাঁকে রাজা করার জন্য সেখানে
    গিয়েছিল।
  pan-pan: ਰਹਬੁਆਮ ਸ਼ਕਮ ਨੂੰ ਗਿਆ ਕਿਉਂ ਜੋ ਸਾਰਾ ਇਸਰਾਏਲ ਉਸ ਨੂੰ ਰਾਜਾ ਬਣਾਉਣ ਲਈ ਸ਼ਕਮ ਵਿੱਚ
    ਆਇਆ ਹੋਇਆ ਸੀ।
  mya-JVB: ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ရောဗောင် ကို ရှင် ဘုရင်အရာ၌ ချီးမြှောက်ခြင်းငှါ
    ၊ ရှေခင် မြို့သို့သွား ကြ၍ သူသည်လည်း သွား ၏။
  tbg-tbg: Vika ˻Soromonura maaqu˼ Rehoboamura noraiqama kaariraro viva tinavu avuhainaava
    variarire ti, ekaa Isareri noti mantaraini vau vaiinti nahentika Sekemi vatukaini
    oru ruvaaqumavi vauvaro Rehoboamuva vivavata mini vura.
  hmo-hmo: Rehoboama be Sekema hanua dekenai ia lao, badina be Israela taudia ibounai
    be Sekema dekenai idia lao, king do idia halaoa totona.
  urd-urd: और रहुब'आम सिकम को गया, क्यूँकि सारा इस्राईल उसे बादशाह बनाने की सिकम को
    गया था।
  rus-SYN: И пошел Ровоам в Сихем, ибо в Сихем пришли все Израильтяне, чтобы воцарить
    его.
  bqc-SIM: Lↄbↄaũ gɛ̀ Sikɛũ, asa wekĩi Isaili bui píi gɛ̀u aà kpái kpalau.
  tcz-CHONGTHU: Rehoboam chu Shechem’ah aga chen, hichea chun Israel pumpi’n ama chu
    leng chansah dingin ana kikhom khom uvin ahi.
  mar-mar: रहबाम शखेम येथे गेला कारण त्यास राजा करण्यास सर्व इस्राएल लोक तेथे गेले
    होते.
  soq-soq: Warere Reobeam bola debama Sikem bedewe alen Israel apanawa uduudu sape
    onioniantoia me wisepio itupuo warereu segalepi.
  qub-qub: Roboam aywaran Shequemman. Israelcunapis aywasha caran Roboamta ray churananpaj.
  bqp-bqp: Reoboamu gɛ̀ɛ Sɛkɛmu, zaakũ gwen Isaraila buri sĩnda pínki gɛ̀ɛn de ò
    a ká kína ũ.
  hat-hat: Woboram moute lavil Sichèm kote tout pèp Izrayèl la nèt te sanble pou fè
    li wa.
  eng-BSB: Then Rehoboam went to Shechem, for all Israel had gone there to make him
    king.
  eng-WEBPB: Rehoboam went to Shechem, for all Israel had come to Shechem to make
    him king.
  kbq-kbq: Hagi Rehoboamu'a Sekemi kumate vu'ne, na'ankure maka Israeli vahe'mo'za
    agrira kini azeri oti'naku ana kumate omeri tru hu'nazageno'e.
  nhe-BL: Roboam yajqui ipan altepetl Siquem campa nochi israelitame mosentilijtoyaj
    para quitequimacase ma eli inintlanahuatijca.
  bus-bus: Reoboamu gàa Sɛkɛmu, zaakɛ gwen Isaraili bori píngi gàan lɛ wà à ká kí
    ũ.
  gub-BL: Amo 'ar mehe Homoàw oho Xikez tawhu pe a'e. Izaew paw uzemono'og oho a'e
    pe wà, uwihawete romo imuigo kar pà wà.
  eng-DRA: 'And Roboam went to Sichem: for thither were all Israel come together to
    make him king.'
