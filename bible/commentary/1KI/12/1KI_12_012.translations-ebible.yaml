verse: 1KI.012.012
translations:
  mal-C: “മൂന്നുദിവസത്തിനുശേഷം എന്റെ അടുക്കൽ മടങ്ങിവരിക,” എന്നു രാജാവു നിർദേശിച്ചിരുന്നതുപോലെ
    യൊരോബെയാമും സർവജനവും രെഹബെയാമിന്റെ അടുക്കൽ മടങ്ങിവന്നു.
  deu-TKW: 'Als nun Jerobeam und das ganze Volk am dritten Tage zu Rehabeam kam, nach
    dem Befehle des Königs: Kommt am dritten Tage wieder zu mir:'
  lin-lin: 'Sima na mikolo misato, Jeroboami elongo na bato nyonso bazongaki epai
    ya Roboami, ndenge mokonzi ayebisaki bango : « Bozongela ngai sima na mikolo misato. »'
  eng-LSV: And they come—Jeroboam and all the people—to Rehoboam, on the third day,
    as the king had spoken, saying, “Come back to me on the third day.”
  eng-GNV: Then Ieroboam and all the people came to Rehoboam the third day, as the
    king had appointed, saying, Come to me againe ye thirde day.
  eng-WEBSTER: So Jeroboam and all the people came to Rehoboam the third day, as the
    king had appointed, saying, Come to me again the third day.
  nhw-BL: Huajca ica eyi tonali hualajque Jeroboam ica nochi israelitame moixnexticoj
    iixpa Roboam, quen nopa tlanahuatijquetl quinilhuijtoya.
  swh-ONEN: Siku tatu baadaye, Yeroboamu na watu wote wakamrudia Rehoboamu, kama mfalme
    alivyokuwa amesema, “Rudini kwangu baada ya siku tatu.”
  bba-bba: Yerɑ Yeroboɑmu kɑ tɔn be kpuro bɑ nɑ Roboɑmun mi sɔ̃ɔ itɑse ye, nɡe mɛ
    u rɑɑ ɡeruɑ.
  eng-KJVCPB: So Jeroboam and all the people came to Rehoboam the third day, as the
    king had appointed, saying, Come to me again the third day.
  cpy-cpy: 'Okanta awijaki mawa kiteejeri piyaa Jeroboam itsipataari maawoeni isheninka-paeni
    jempe ijeeki pinkathari Roboam, tema aritaki ikantzi-takari chapinki, ikantakiri:
    “Aririka awijaki mawa kiteejeri, pipiye piñeena.”'
  luo-luo: Bangʼ ndalo adek Jeroboam kod oganda duto noduogo ir Rehoboam mana kaka
    ruoth nosewacho niya, “Dwoguru ira bangʼ ndalo adek.”
  meu-meu: Taunabunai, dina ihatoina ai, Ieroboam bona taunimanima iboudiai na Rehoboam
    dekena ema, hanua pavapavana ena hereva heḡereḡerena, eto “Dina ihatoina ai dekegu
    ma baoma”.
  npi-ULB: त्यसैले तेस्रो दिनमा यारोबाम र सारा मानिस रहबामकहाँ आए । किनकि राजाले यसो
    भनी निर्देशन दिएका थिए, “तेस्रो दिनमा मकहाँ फर्केर आओ ।”
  yor-yor: Jeroboamu àti gbogbo àwọn ènìyàn náà wá sọ́dọ̀ Rehoboamu ní ọjọ́ kẹta,
    gẹ́gẹ́ bí ọba ti wí pé, “Ẹ padà tọ̀ mí wá ní ọjọ́ kẹta.”
  emp-NTPO: Ewari ũbead̶e Jeroboaʌ̃ra, jũma israelerã sid̶a ãdji boro Roboaʌ̃maa wayacusa
    wãsid̶aa idjia jarad̶a quĩrãca.
  pes-OPCB: بعد از سه روز، همان‌طور که رحبعام پادشاه گفته بود، یربعام همراه قوم نزد
    او رفت.
  tgl-ULB: Kaya dumating si Jeroboam at ang lahat ng bayan kay Rehoboam sa ikatlong
    araw, gaya ng itinagubilin ng hari noong sinabi niyang, “Bumalik kayo sa akin
    sa ikatlong araw.”
  cbu-NT: Ashiriya, tuchip zar tatsamooramchu, yuw kurak Robowam kamachtarangu, anush
    zar tputssha ichingaritamsin kurakash Robowamash kusaranganaya.
  hui-hui: Ani layagola horo tebira hai halu Yaroboamabi Isaraele wali agali biarubi
    bibahende Lehoboama ibugua horo tebiru halu ibalimu layadagua ibu hearia ibuni
    hondole ibini.
  mya-mya: သုံး​ရက်​မျှ​ကြာ​သော​အ​ခါ​ယေ​ရော​ဗောင်​နှင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်
    ရော​ဗောင်​မင်း မှာ​ကြား​လိုက်​သည့်​အ​တိုင်း​ပြန်​လာ​ကြ​၏။-
  bod-N: ཡང་རྒྱལ་པོས་ཉིན་གསུམ་པར་ངའི་རྩར་ལོག་ཤོག་ཅེས་བསྒོས་པ་ལྟར་དུ། ཡེ་རོབ་ཨམ་དང་མི་ཐམས་ཅད་ཉིན་གསུམ་པར་རེ་ཧབ་ཨམ་གྱི་དྲུང་དུ་འོངས་པ་ལ།
  sna-sna: Mushure mamazuva matatu Jerobhoamu navanhu vose vakadzoka kuna Rehobhoamu,
    sezvo mambo akanga ati, “Mudzoke kwandiri mumazuva matatu.”
  spa-BLM: 'Entonces Jeroboam y todo el pueblo vinieron a Roboam al tercer día, tal
    como el rey lo había pedido, diciendo: “Volved a mí al tercer día”.'
  cac-cac: Axo d'a schab'jial chi', ix jax vin̈aj Jeroboam yed' masanil eb' chon̈ab'
    israel yil vin̈aj rey Roboam chi', icha ix aj yalan vin̈.
  swh-ULB: Kwa hiyo siku ya tatu Yeroboamu na watu wote wakaja kwa Rehoboamu, kama
    mfalme alivyokuwa amewaelekeza aliposema, “mrudi kwangu siku ya tatu.”
  bel-bel: 'Ераваам і ўвесь народ прыйшлі да Раваама на трэці дзень, як загадаў цар,
    сказаўшы: прыйдзеце да мяне на трэці дзень.'
  wed-wed: Aupom tonuḡa au murina i riwa nanare Jeroboam ana babada maiteni i nememei
    Rehoboam awarina.
  deu-ELBBK: 'Und Jerobeam und alles Volk kam am dritten Tag zu Rehabeam, so wie der
    König geredet und gesagt hatte: Kommt wieder zu mir am dritten Tag.'
  mbb-OT: Midlavey is tetelu zutun he andew, ne midlikù dutun si Jeroboam wey is menge
    etew ziyà te ki Hadì Rehoboam, sumalà te migkaǥi te hadì kandan.
  mal-2015: മൂന്നാം ദിവസം എന്റെ അടുക്കൽ വീണ്ടും വരുവിൻ എന്നു രാജാവു പറഞ്ഞതുപോലെ യൊരോബെയാമും
    സകലജനവും മൂന്നാം ദിവസം രെഹബെയാമിന്റെ അടുക്കൽ ചെന്നു.
  rmc-rmc: 'Pro trito džives avľa o Jeroboam savore manušenca ko Rechabeam, avke sar
    lenge phenďa o kraľis: „Aven ke ma trine dživesenca.“'
  pes-OPV: و در روز سوم، یربعام و تمامی قوم به نزدرحبعام باز آمدند، به نحوی که پادشاه
    فرموده و گفته بود که در روز سوم نزد من باز آیید.
  ron-1924: 'Иеробоам ши тот попорул ау венит ла Робоам а трея зи, дупэ кум зисесе
    ымпэратул: „Ынтоарчеци-вэ ла мине песте трей зиле!”'
  aui-aui: Gabudara aroba murine, Jeroboam da wawaya tupadi siveramagha da kiiwawo
    yana wonabodeyana siyawaiyaneni, metagha iwonedi na naboni sibera.
  ben-OBCV: “তিন দিন পর আমার কাছে তোমরা ফিরে এসো,” রাজার বলা এই কথামতো তিন দিন পর
    যারবিয়াম ও সব লোকজন রহবিয়ামের কাছে ফিরে এলেন।
  som-som: Sidaas daraaddeed Yaaraabcaam iyo dadkii oo dhammuba maalintii saddexaad
    ayay Rexabcaam u yimaadeen siduu boqorku hore ugu amray markuu ku yidhi, Maalinta
    saddexaad igu soo noqda.
  lat-VUC: 'Venit ergo Jeroboam et omnis populus ad Roboam die tertia, sicut locutus
    fuerat rex, dicens: Revertimini ad me die tertia.'
  eng-ASVBT: So Jeroboam and all the people came to Rehoboam the third day, as the
    king bade, saying, Come to me again the third day.
  ita-1885: 'Ora, tre giorni appresso, Geroboamo, con tutto il popolo, venne a Roboamo,
    secondo che il re avea comandato, dicendo: Ritornate a me di qui a tre dì.'
  eng-LXXUP: And all Israel came to King Rehoboam on the third day, as the king spoke
    to them, saying, Return to me on the third day.
  eng-ULB: So Jeroboam and all the people came to Rehoboam on the third day, as the
    king had instructed when he said, “Come back to me on the third day.”
  spa-VBL: 'Tres días después, Jeroboam y todo el pueblo regresaron a Roboam, porque
    el rey les había dicho: “Vuelvan dentro de tres días”.'
  fra-_FOB: 'Trois jours après, Jéroboam, avec tout le peuple, vint vers Roboam, suivant
    ce que le roi leur avait dit: Revenez vers moi dans trois jours.'
  mal-mal: ‘മൂന്നാംദിവസം എന്റെ അടുക്കൽ വീണ്ടും വരുവിൻ’ എന്ന് രാജാവ് പറഞ്ഞതനുസരിച്ച്
    യൊരോബെയാമും സകലജനവും മൂന്നാംദിവസം രെഹബെയാമിന്റെ അടുക്കൽ ചെന്നു.
  urd-GVR: Tīn din ke bād jab Yarubiyām tamām Isrāīliyoṅ ke sāth Rahubiyām kā faislā
    sunane ke lie wāpas āyā
  suz-BL: मिनु पिपमी नाक्‍त सां नोले जाक्‍कीन, दे सोइश्‍शो येरोबाम नु मुर नेल्‍ले
    पिप रेहोबाम आ बाक्‍तीक जाक्‍मा बाक्‍त।
  ita-1927: 'Tre giorni dopo, Geroboamo e tutto il popolo vennero da Roboamo, come
    aveva ordinato il re dicendo: “Tornate da me fra tre giorni”.'
  ckb-ckb: 'لە ڕۆژی سێیەم یارۆڤعام و هەموو گەل هاتنە لای ڕەحەڤەعام، هەروەک پاشا پێی
    گوتبوون: «لەپاش سێ ڕۆژی دیکە بگەڕێنەوە لام.»'
  eng-BBE: So all the people came to Rehoboam on the third day, as the king had given
    orders, saying, Come back to me the third day.
  kan-OKCV: ಆಗ, “ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ನನ್ನ ಬಳಿಗೆ ಬನ್ನಿರಿ,” ಎಂದು ಅರಸನು ಹೇಳಿದ ಪ್ರಕಾರ, ಮೂರನೆಯ
    ದಿವಸದಲ್ಲಿ ಯಾರೊಬ್ಬಾಮನೂ, ಸಮಸ್ತ ಜನರೂ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನ ಬಳಿಗೆ ಬಂದರು.
  tam-2017: மூன்றாம் நாள் என்னிடத்தில் வாருங்கள் என்று ராஜா சொல்லியிருந்தபடியே, யெரொபெயாமும்
    எல்லா மக்களும் மூன்றாம் நாளிலே ரெகொபெயாமிடம் வந்தார்கள்.
  spa-RV-1909: 'Y al tercer día vino Jeroboam con todo el pueblo á Roboam; según el
    rey lo había mandado, diciendo: Volved á mí al tercer día.'
  ron-BTF: 'Astfel Ieroboam şi tot poporul au venit la Roboam a treia zi, precum împăratul
    rânduise, spunând: Veniţi din nou la mine a treia zi.'
  eng-WEBP: So Jeroboam and all the people came to Rehoboam the third day, as the
    king asked, saying, “Come to me again the third day.”
  eng-FBV: Three days later, Jeroboam and all the people returned to Rehoboam, because
    the king had told them, “Come back in three days time.”
  nld-1939: Toen nu heel het volk, op het bevel van den koning, overmorgen bij hem
    terug te komen, na drie dagen bij Roboam kwam,
  nch-BL: Huajca ica eyi tonati hualajqui Jeroboam ica nochi israelitame moixnexticoj
    iixpa Roboam, quej nopa tanahuatijquet quinilhuijtoya.
  vie-1934: 'Ngày thứ ba, Giê-rô-bô-am và cả dân sự đều đi đến Rô-bô-am, y như vua
    đã biểu rằng: Hãy trở lại cùng ta trong ba ngày.'
  hin-CV: जब यरोबोअम और सारी भीड़ तीन दिन बाद रिहोबोयाम के सामने आया, जैसा राजा द्वारा
    बताया गया था, “मेरे पास तीन दिन के बाद आना.”
  spa-BES: 'Entonces todo el pueblo vino a Roboam al tercer día, como el rey había
    dado órdenes, diciendo: “Regresa a mí el tercer día”.'
  tdx-tdx: 'Aa le nomb’ amy Rekhavame amy andro fahateloy t’Iarovame rekets’ ondaty
    iabio, ty amy saontsi’ i mpanjakaiy, vaho nanao ty hoe: Mibaliha amako ami’ty
    andro fahatelo.'
  tha-KJV: เยโรโบอัมกับประชาชนทั้งปวงจึงเข้ามาเฝ้าเรโหโบอัมในวั​นที​่​สาม ดังที่​กษัตริย์​รับสั่งว่า
    “จงมาหาเราอีกในวั​นที​่​สาม​”
  por-BR-2018: 'E ao terceiro dia veio Jeroboão com todo o povo a Roboão; segundo
    o rei o havia mandado, dizendo: Voltai a mim ao terceiro dia.'
  deu-ELO: 'Und Jerobeam und alles Volk kam am dritten Tage zu Rehabeam, so wie der
    König geredet und gesagt hatte: Kommet wieder zu mir am dritten Tage.'
  eng-WYC-2018: Therefore Jeroboam, and all the people, came to Rehoboam, in the third
    day, as the king spake, saying, Turn ye again to me in the third day (or Come
    ye back to me in three days).
  epo-epo: 'Kaj Jerobeam kaj la tuta popolo venis al Reĥabeam en la tria tago, kiel
    la reĝo ordonis, dirante: Revenu al mi en la tria tago.'
  uig-PIN: 'Rǝⱨoboam padixaⱨ ularƣa: «Üq kündin keyin andin ⱪeximƣa yǝnǝ kelinglar»
    deginidǝk, Yǝroboam wǝ barliⱪ hǝlⱪ üqinqi küni uning ⱪexiƣa kǝldi.'
  beo-beo: Eso udiana baligili, Yelouboua:me amola dunu huluane, hina bagade Lihouboua:me
    ea hamoma:ne sia:i defele, ema sinidigi.
  tpi-OTNT: Tripela de i go pinis, orait Jeroboam wantaim olgeta manmeri bilong Israel
    i kam lukim King Rehoboam, olsem em i bin tok.
  hau-SA: Bayan kwana uku, Yerobowam da dukan mutane suka dawo wurin Rehobowam yadda
    sarki ya faɗa, “Ku dawo gare ni cikin kwana uku.”
  uig-LAT: 'Rehoboam padishah ulargha: «Üch kündin kéyin andin qéshimgha yene kélinglar»
    déginidek, Yeroboam we barliq xelq üchinchi küni uning qéshigha keldi.'
  nde-nde: Ngemva kwensuku ezintathu uJerobhowamu labo bonke abantu babuyela kuRehobhowami,
    njengalokho okwakutshiwo yinkosi ukuthi, “Phendukani lize kimi ngemva kwensuku
    ezintathu.”
  ton-ton: ¶ Ko ia naʻe haʻu ʻa Selopoami pea mo e kakai kotoa pē kia Lehopoami ʻi
    hono tolu ʻoe ʻaho, ʻo hangē ko ia naʻe tala ʻe he tuʻi, ʻo pehē, “Toe haʻu kiate
    au ʻi hono tolu ʻoe ʻaho.”
  ces-1613: 'Přišel tedy Jeroboám i všecken lid k Roboámovi dne třetího, jakž byl
    rozkázal král, řka: Navraťte se ke mně dne třetího.'
  eng-WMB: So Jeroboam and all the people came to Rehoboam the third day, as the king
    asked, saying, “Come to me again the third day.”
  tam-TCV: “மூன்று நாட்களுக்குப்பின் என்னிடம் திரும்பிவாருங்கள்” என்று அரசன் கூறியபடியே
    நாட்களுக்குப்பின் யெரொபெயாமும் எல்லா மக்களும் ரெகொபெயாமிடம் திரும்பி வந்தார்கள்.
  ceb-ULB: Busa si Jeroboam ug ang katawhan miadto kang Rehoboam sa ikatulo ka adlaw,
    sumala sa gisugo sa hari sa dihang miingon siya, “Balik kanako sa ikatulo ka adlaw.”
  pol-UBG: 'Przyszedł więc Jeroboam i cały lud do Roboama trzeciego dnia, tak jak
    król nakazał, mówiąc: Wróćcie do mnie na trzeci dzień.'
  agr-agr: Tuja apu Roboam Jeroboaman kampatum tsawan asam taata tibau asa, Israel
    aents aidaujai ashí apu Roboamjai chichastatus jegawajui.
  kyc-kyc: Yuu gii rema papeyamopa baame nakama lamaiyamuli pyuo Jeropomemoo Isaraele
    wambu dupwa pipya kiŋi Oriapome peteyamo dokona peyami.
  urd-GVU: تین دن کے بعد جب یرُبعام تمام اسرائیلیوں کے ساتھ رحبعام کا فیصلہ سننے کے
    لئے واپس آیا
  deu-1912: 'Also kam Jerobeam samt dem ganzen Volk zu Rehabeam am dritten Tage, wie
    der König gesagt hatte und gesprochen: Kommt wieder zu mir am dritten Tage.'
  ntj-ntj: '@see-verse:1KI.012.011'
  kan-2017: ಯಾರೊಬ್ಬಾಮನೂ ಮತ್ತು ಎಲ್ಲಾ ಜನರೂ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನ ಅಪ್ಪಣೆಯಂತೆ ಮೂರನೆಯ ದಿನದಲ್ಲಿ
    ತಿರುಗಿ ಅವನ ಬಳಿಗೆ ಬಂದರು.
  yap-yap: Dalip e rran nga tomuren me sul Jeroboam nge yu Israel ngak Rehoboam ni
    Pilung, ni bod ni yog ngorad.
  hlt-MCSB: A caeh vaengah tah manghai loh a uen tih, “A thum hnin ah kai taengla
    ha mael uh,” a ti nah van bangla Jeroboam neh pilnam boeih te a thum hnin ah Rehoboam
    taengla pawk.
  mdy-ETH: ዬካፓ «ሃይሣሳ ኬሎና ዒዮርቢዓሜንታ ዴሮንታ ቢያ ሮቢዓሜ ሙኩዋቴ» ጌዔ ኬሎና ማዒ ሙኬኔ፤
  twi-ASANTE: Nnansa akyi, Yeroboam ne nnipa no nyinaa sane baa sɛ wɔrebɛtie Rehoboam
    mmuaeɛ, sɛdeɛ ɔkaeɛ no.
  eng-WEBU: So Jeroboam and all the people came to Rehoboam the third day, as the
    king asked, saying, “Come to me again the third day.”
  wal-wal: Hegaappe guyyiyan Kawoi Robi7aami, “Heezzantto gallassi simmidi taakko
    yiite” giidoogaadankka, Iyorbbaaminne asai ubbai heezzantto gallassi simmidi yiidosona.
  spa-PDDPT: 'Al tercer día Jeroboam llegó con todo el pueblo a Roboam, como el rey
    dispuso, al decir: Vuelvan a mí el tercer día.'
  gun-gun: Ha'e va'e rire mboapy araa py Jeroboão ha'e heta va'e kuery reve joguerupa
    ju Roboão-a py, huvixa “Mboapy araa py pejevy ju xea py”, he'iague rami vy.
  ilo-ULB: Napan ngarud ni Jeroboam ken dagiti amin a tattao kenni Rehoboam iti maikatlo
    nga aldaw, kas naibalakad ti ari idi kinunana, “Agsublikayonto kaniak iti maikatlo
    nga aldaw.”
  kpg-kpg: I muli nia laangi e dolu nomuli, gei Jeroboam mo digaula huogodoo guu hula
    labelaa gi di King Rehoboam, gii hai be dana helekai ne hai gi digaula.
  uig-ARA: 'رەھوبوئام پادىشاھ ئۇلارغا: «ئۈچ كۈندىن كېيىن ئاندىن قېشىمغا يەنە كېلىڭلار»
    دېگىنىدەك، يەروبوئام ۋە بارلىق خەلق ئۈچىنچى كۈنى ئۇنىڭ قېشىغا كەلدى.'
  sus-sus: Xi saxan to dangi, Yerobowami nun ɲama naxa siga Robowami yire, naxan nu
    bara a fala, «Xi saxan na dangi, wo xa fa.»
  pon-2006: Eri, mwurin rahn siluhwo, Seropoham oh mehn Israel kan pwurala rehn Nanmwarki
    Reopoham, duwen me e mahsanihong irailo;
  jae-jae: Amboac tonaŋ Jerobeam to lau samob dêdêŋ Rehabeam sêja gêdêŋ bêc kêtu têlêacŋa
    kêtôm kiŋ kêsôm gebe “Bêc êtu têlêacŋa oc amu andêŋ aê amêŋ êtiam.”
  ksd-ksd: Ma Ieroboam ma ra tarai par dia ga pot tadav Rekoboam ta ra vautuluna bung
    da ra king i ga kure, ba i ga biti, Avat a lilikun piragu ta ra vautuluna bung.
  tur-YTC: Böylece Yarovam ve bütün halk, kralın istediği gibi üçüncü gün Rehovam'ın
    yanına geldiler, “Üçüncü gün yine yanıma gelin” demişti.
  grc-BRENT: Καὶ παρεγένοντο πᾶς Ἰσραὴλ πρὸς τὸν βασιλέα Ῥοβοὰμ ἐν τῇ ἡμέρᾳ τῇ τρίτῃ,
    καθότι ἐλάλησεν αὐτοῖς ὁ βασιλεὺς, λέγων, ἀναστράφητε πρὸς μὲ τῇ ἡμέρᾳ τῇ τρίτῃ.
  ind-AYT: Yerobeam dan seluruh rakyat datang kepada Rehabeam pada hari ketiga seperti
    yang telah raja katakan, katanya, “Kembalilah kepadaku pada hari ketiga.”
  nya-nya: Patapita masiku atatu, Yeroboamu pamodzi ndi anthu onse anabwera kwa Rehobowamu,
    monga momwe inanenera mfumu kuti, “Mudzabwere pakatha masiku atatu.”
  hrv-hrv: 'A treći dan dođe sav narod k Roboamu, kako im bijaše zapovjedio kralj
    rekavši im: “Vratite se k meni trećega dana.”'
  mps-mps: Sela sogo wali bodolu polo sia sigi pali, tibaso te bidi Jeroboam dali,
    te tigidali Israel hani we bidi dabe tigidali asama, te king Rehoboam augwaligo
    sugi pali, aga te wali po tiwai.
  tpi-tpi: Tripela de i go pinis, orait Jeroboam wantaim olgeta manmeri bilong Israel
    i kam lukim King Rehoboam, olsem em i bin tok.
  dan-1931: Da alt Folket Tredjedagen kom til Rehabeam, som Kongen havde sagt,
  vie-OVCB: Ba ngày sau, Giê-rô-bô-am và dân chúng trở lại gặp Rô-bô-am.
  guj-2017: રાજાએ ફરમાવેલું, “ત્રીજે દિવસે મારી પાસે પાછા આવજો.” તે પ્રમાણે યરોબામ
    તથા સર્વ લોકો ત્રીજે દિવસે રહાબામ પાસે આવ્યા.
  pon-2006A: Eri, mwurin rahn siluhwo, Seropoham oh mehn Israel kan pwurala rehn Nanmwarki
    Reopoham, duwen me e mahsanihong irailo;
  por-BRBSL: 'Então Jeroboão e todo o povo vieram a Rehoboam no terceiro dia, como
    pediu o rei, dizendo: “Venha até mim novamente no terceiro dia”.'
  cth-cth: Siangpahrang ni apâthum hnin vah bout tho awh telah ahnimouh a dei pouh
    e patetlah, apâthum hnin dawk Jeroboam hoi taminaw teh Rehoboam koe a tho awh.
  twi-twi: Nnansa akyi no, Yeroboam ne nnipa no nyinaa san baa sɛ wɔrebetie Rehoboam
    mmuae sɛnea ɔkae no.
  hlt-hlt: A caeh vaengah tah manghai loh a uen tih, “A thum hnin ah kai taengla ha
    mael uh,” a ti nah van bangla Jeroboam neh pilnam boeih te a thum hnin ah Rehoboam
    taengla pawk.
  tbz-SIM: Diyiè tɑ̃ɑ̃́nnì yiè, Sedoboɑmmu nɛ̀ bɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ wɛ̃tɛní Odoboɑmmu
    borɛ̀, ò sòò bɛ̀ nɑ̀kɛ́ kɛ yɛ̃mmɛ̀.
  msy-2020: Ezɨ dughiar 3pla gɨvazɨma, Jeroboam Israelian gumazamiziba bar me ko uamategha,
    Atrivim Rehoboam mɨkemezɨ moghɨn me izi.
  dop-dop: Ḿpʋ́ɣʋ́ Solopʋwɑm nɑ yǝlɑɑ pɑ mǝlɑ Lʋpʋwɑm kiŋ kɛ kʋyɛɛŋ tooso wule, ɩsɩɩ
    ɩ kɑ heeluɣu-wɛ tɔ.
  azb-azb: «Üç gündən sonra yenə yanıma gəlin» deyə padşahın söylədiyi kimi Yarovam
    bütün xalqla birgə üç gündən sonra Rexavamın yanına gəldi.
  eng-DBY: And Jeroboam and all the people came to Rehoboam the third day, as the
    king had appointed saying, Come again to me on the third day.
  hin-2017: तीसरे दिन, जैसे राजा ने ठहराया था, कि तीसरे दिन मेरे पास फिर आना, वैसे
    ही यारोबाम और समस्त प्रजागण रहबाम के पास उपस्थित हुए।
  wol-KYG: Ñetteelu bés ba Yerbowam ànd ak mbooloo ma mépp, dellu ca Robowam, noonee
    leen ko Buur waxe woon ne leen ñu dem ba mu am ñetti fan, ñu délsi.
  eng-YLT: And they come — Jeroboam and all the people — unto Rehoboam, on the third
    day, as the king had spoken, saying, 'Come back unto me on the third day.'
  kne-kne: Malabas pay di tolo ay agew, inmey da Jeroboam sin kad-an Rehoboam ay ari
    tan say inbaga na en daida.
  eng-WYC-2017: Therefore Jeroboam, and all the people, came to Rehoboam, in the third
    day, as the king spake, saying, Turn ye again to me in the third day.
  eng-WMBB: So Jeroboam and all the people came to Rehoboam the third day, as the
    king asked, saying, “Come to me again the third day.”
  urd-GVH: तीन दिन के बाद जब यरुबियाम तमाम इसराईलियों के साथ रहुबियाम का फ़ैसला सुनने
    के लिए वापस आया
  rug-rug: Hola ṉeta rane si pule la koe Rehoboami se Zeroboami meke sari doduru tinoni,
    gua sapu ele zama nia sa baṉara, “Pule mae koa rau pa rane vina ṉeta.”
  gaz-gaz: Bultii sadii booddee Yerobiʼaamii fi namoonni hundi akkuma mootichi, “Guyyaa
    sadii keessatti deebiʼaa gara koo kottaa” jedhe sana gara Rehooboʼaamitti deebiʼan.
  fra-LSG: 'Jéroboam et tout le peuple vinrent à Roboam le troisième jour, suivant
    ce qu’avait dit le roi: Revenez vers moi dans trois jours.'
  gnn-gnn: Bala ŋayi Riyapalamdhunydja märraŋalana ŋunhiyi walalanha dhäruk, bala
    yana ŋayi waŋanana ŋurikala yolŋu'‐yulŋuwala bitjarra yana liŋgu ŋunhi nhaltjarra
    yukurrana ŋuriŋiyi yawirriny'thu gur'kuryurruna ŋanya waŋana.
  yal-yal: Yerobowan nun yamaan birin yi fa Robowan fɛma xi saxande lɔxɔni alo mangana
    a fala kii naxan yi, a xi saxan na dangu, e fa a fɛma.
  haw-1868: Pela i hoi mai ai o Ieroboama a me ka poe kanaka a pau io Rehoboama la
    i ke kolu o ka la, e like me ka ke alii i hoomaopopo ai, i ka i ana mai, E hoi
    mai oukou io'u nei i ke kolu o ka la.
  arb-NAV: وَفِي الْيَوْمِ الثَّالِثِ مَثَلَ يَرُبْعَامُ وَسَائِرُ الشَّعْبِ أَمَامَ
    رَحُبْعَامَ، كَمَا طَلَبَ إِلَيْهِمِ الْمَلِكُ.
  ewe-ewe: Le ŋkeke etɔ̃ megbe la, Yeroboam kple ameawo katã trɔ va Rehoboam gbɔ abe
    ale si fia la gblɔ ene be, “Mitrɔ gbɔ va gbɔnye le ŋkeke etɔ̃ megbe la ene.”
  eng-LEE: When now Jerobo'am and all the people came to Rehobo'am on the third day,
    as the king had spoken, saying, Return to me on the third day.
  gvn-gvn: '@see-verse:1KI.012.011'
  asm-FB: পাছত “তৃতীয় দিনা মোৰ ওচৰলৈ আকৌ আহিবা”, ৰজাই কোৱা এই কথাৰ দৰেই যাৰবিয়াম
    আদি কৰি সকলো লোক তৃতীয় দিনা ৰহবিয়ামৰ ওচৰলৈ আহিল।
  sus-A: شِ سَشَن تٌ دَنفِ، يٍرٌبٌوَ مِ نُن حَمَ نَشَ سِفَ رٌبٌوَ مِ يِرٍ، نَشَن نُ
    بَرَ عَ قَلَ، «شِ سَشَن نَ دَنفِ، وٌ شَ قَ.»
  fra-SBL: 'Jéroboam et tout le peuple se présentèrent à Roboam le troisième jour,
    comme le roi le leur avait demandé, en disant : « Revenez me voir le troisième
    jour. »'
  hbo-hbo: '*וַיָּבֹו (וַיָּבֹ֨וא) יָרָבְעָ֧ם וְכָל־הָעָ֛ם אֶל־רְחַבְעָ֖ם בַּיֹּ֣ום
    הַשְּׁלִישִׁ֑י כַּאֲשֶׁ֨ר דִּבֶּ֤ר הַמֶּ֙לֶךְ֙ לֵאמֹ֔ר שׁ֥וּבוּ אֵלַ֖י בַּיֹּ֥ום
    הַשְּׁלִישִֽׁי׃'
  piu-2006: '@see-verse:1KI.012.011'
  kik-kik: Thuutha wa mĩthenya ĩtatũ Jeroboamu na andũ othe magĩcooka kũrĩ Rehoboamu,
    o ta ũrĩa mũthamaki oigĩte atĩrĩ, “Mũgaacooka kũrĩ niĩ thuutha wa mĩthenya ĩtatũ.”
  omb-omb: Lo rani gai toligi, Jerobom mena tangaloi doluegi rau tudori lobei Rehobom
    mwerei ratahigi u veve, “Nein vumai taligu lombegu lo rani gaitoligi.”
  fra-NCL: 'Jéroboam et tout le peuple vinrent auprès de Roboam le troisième jour,
    selon que le roi avait dit : « Revenez vers moi dans trois jours. »'
  cek-AK: Siangpahrang mah ni thumto pacoengah angzoh o let hanah a thuih pae baktih
    toengah, Ni thumto oh pacoengah loe Jeroboam hoi kaminawk boih to Rehoboam khaeah
    angzoh o let.
  cuk-cuk: 'Igi Roboam ega sogsa gusa: “Ibapaase gannar be anse dagmaloye,” deyobi,
    a-ibapaagine, Jeroboam, Israel-dulemarmala, Rey-Roboamʼse gannar noni gusmalad.'
  uig-CYR: 'Рәһобоам падиша уларға: «Үч күндин кейин андин қешимға йәнә келиңлар»
    дегинидәк, Йәробоам вә барлиқ хәлиқ үчинчи күни униң қешиға кәлди.'
  pma-pma: Navong avong etel muli, Sereboam ka meatin vasi keil umai ris ven asuv
    houlu Rehoboam suval koa viteni min keil.
  tel-2017: “మూడో రోజు నా దగ్గరికి రండి” అని రాజు చెప్పినట్టు యరొబాము, ప్రజలంతా మూడో
    రోజు రెహబాము దగ్గరికి వచ్చారు.
  hat-BSA: 'Alò, Jéroboam avèk tout pèp la te vini a Roboam nan twazyèm jou a jan
    wa a te mande l la, lè l te di: “Retounen kote mwen nan twazyèm jou a.'
  bxh-bxh: Lahai faihona mulidi yai Delebowam maꞌena dodoga mahudoꞌidi sa fuyo Kin
    Lehebowam lisina be edi fatiꞌo buina sa abi doha haꞌa Kin Lehebowam ya libaen
    iyen, Lahai faihona mulidi yai au fuyoma lisigu.
  kos-kos: Tukun len tolu, Jeroboam ac mwet nukewa folokla nu yorol Tokosra Rehoboam,
    oana ke el tuh fahk nu selos.
  hbo-WLC: ויבו יָרָבְעָ֧ם וְכָל־הָעָ֛ם אֶל־רְחַבְעָ֖ם בַּיּ֣וֹם הַשְּׁלִישִׁ֑י כַּאֲשֶׁ֨ר
    דִּבֶּ֤ר הַמֶּ֙לֶךְ֙ לֵאמֹ֔ר שׁ֥וּבוּ אֵלַ֖י בַּיּ֥וֹם הַשְּׁלִישִֽׁי׃
  ibo-ibo: Mgbe ụbọchị atọ gasịrị, Jeroboam na ndị Izrel niile bịaghachiri ịnụrụ ọsịsa
    Rehoboam, dịka eze kwuru, sị, “Laghachitenụ nʼụbọchị nke atọ.”
  ory-ory: ତୃତୀୟ ଦିନରେ ମୋʼ ନିକଟକୁ ପୁଣି, ଆସ ବୋଲି ରାଜା ଯେଉଁ ଆଜ୍ଞା ଦେଇଥିଲେ, ତଦନୁସାରେ
    ଯାରବୀୟାମ ଓ ସମସ୍ତ ଲୋକ ରିହବୀୟାମଙ୍କ ନିକଟକୁ ଆସିଲେ।
  wmt-wmt: '@see-verse:1KI.012.011'
  chk-chk: Mürin ülüngat rän Jeropoam me ekewe aramas meinisin ra feito ren ewe king
    Rehopoam, usun i a fen kapas ngeniir pwe repwe liwinto.
  rop-rop: Afta thrideistaim, Jerabowam en ol detlot pipul bin gobek langa King Reiyabowam
    jis laik imbin dalim olabat.
  ukr-1871: 'Як же Еробоам і ввесь нарід прийшли до Робоама на третий день, як був
    повелїв царь словами: Прийдїть на третий день ізнов до мене,'
  deu-1951: 'Als nun Jerobeam samt dem ganzen Volk am dritten Tage zu Rehabeam kam,
    wie der König gesagt hatte: «Kommt am dritten Tag zu mir!»'
  eng-JPS: 'So Jeroboam and all the people came to Rehoboam the third day, as the
    king bade, saying: ''Come to me again the third day.'''
  srp-1865: 'A treæi dan doðe Jerovoam i sav narod k Rovoamu, kako im bješe kazao
    car rekavši: doðite opet k meni do tri dana.'
  lug-lug: Oluvannyuma lw’ennaku ssatu, Yerobowaamu n’abantu bonna, ne baddayo eri
    Lekobowaamu, nga bwe yali abagambye okudda oluvannyuma lw’ennaku essatu.
  heb-heb: ויבו ירבעם וכל העם אל רחבעם ביום השלישי כאשר דבר המלך לאמר שובו אלי ביום
    השלישי׃
  ben-IRV: পরে তৃতীয় দিনের আমার কাছে ফিরে এস, রাজার বলা এই কথা অনুসারে যারবিয়াম
    এবং সব লোক রহবিয়ামের কাছে তৃতীয় দিনের এল।
  pan-pan: ਸੋ ਯਾਰਾਬੁਆਮ ਅਤੇ ਸਾਰੇ ਲੋਕ ਤੀਜੇ ਦਿਨ ਰਹਬੁਆਮ ਦੇ ਕੋਲ ਆਏ ਜਿਵੇਂ ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ
    ਨਾਲ ਗੱਲ ਕੀਤੀ ਸੀ ਕਿ ਜਿਵੇਂ ਤੁਸੀਂ ਤੀਜੇ ਦਿਨ ਨੂੰ ਮੇਰੇ ਕੋਲ ਆਇਓ।
  mya-JVB: ရှင် ဘုရင်က၊ သုံး ရက်မြောက်သောနေ့ ၌ တဖန် လာကြဦးလော့ဟု နေ့ရက်ကို ချိန်းချက်သည်အတိုင်း
    ၊ သုံး ရက်မြောက်သောနေ့ ၌ ယေရောဗောင် နှင့် လူ အပေါင်း တို့သည် ရောဗောင် ထံသို့ ရောက်
    လာကြ၏။
  tbg-tbg: taaramo enta aitarovaro Jeroboamuvavata ekaa Isarerivata ani King Rehoboamuva
    tuntemake qaiqaa ani vira tavora.
  hmo-hmo: Vadaeni dina toi idia ore, Ieroboama bona Israela iduhu taudia ibounai
    be Rehoboama dekenai idia mai, king ena hereva hegeregerena.
  urd-urd: तब युरब'आम और सब लोग तीसरे दिन रहुब'आम के पास हाज़िर हुए, जैसा बादशाह ने
    उनको हुक्म दिया था कि “तीसरे दिन मेरे पास फिर आना।”
  rus-SYN: 'Иеровоам и весь народ пришли к Ровоаму на третий день, как приказал царь,
    сказав: придите ко мне на третий день.'
  bqc-SIM: A gↄↄ àaↄ̃de zĩ́ Yeloboaũ ń Isailiↄ ɛ̀a mↄ̀ Lↄbↄaũ lè ḿpii, lá
    a ònɛ́ à mɛ̀ aa ɛa mↄ gↄↄ àaↄ̃ gbɛapiwa.
  tcz-CHONGTHU: Jeroboam le mipi ho chu abonchauvin Rehoboam in a thupeh bang bangin
    nithum chanin lengpa thupeh ngai dingin ahung kit tauvin ahi.
  mar-mar: रहबाम राजाने त्या लोकांस “तीन दिवसानी यायला” सांगितले होते. त्याप्रमाणे
    यराबाम व सर्व इस्राएल लोक तीन दिवसानी रहबामाकडे आले.
  soq-soq: Walama natadea diantono Ieroboam ita apana uduudu me diamona rua leuntone
    wimoiena Reobeam gagalowa etapua baiwa.
  qub-qub: Jitapashan quimsa junaj chayamuptin Jeroboam cutiran llapan runacunawan
    ray Roboam cajman, imanömi niran, chayno.
  bqp-bqp: A gↄrↄ aakↄ̃de zĩ Yeroboamu kũ Isarailanↄ ɛ̀ra ò sù ò Reoboamu lè ń pínki,
    lákũ à òńnɛ nà à pì, ò ɛra ò su gↄrↄ aakↄ̃ gbɛra.
  hat-hat: Twa jou apre vre, Jewoboram tounen ansanm ak tout pèp Izrayèl la vin jwenn
    wa Woboram jan li te di yo a.
  eng-BSB: After three days, Jeroboam and all the people returned to Rehoboam, since
    the king had said, “Come back to me on the third day.”
  eng-WEBPB: So Jeroboam and all the people came to Rehoboam the third day, as the
    king asked, saying, “Come to me again the third day.”
  kbq-kbq: Hagi kini ne'mo'ma hu'nea kante ante'za 3'a knama evutege'za, Jeroboamu'ene
    maka Israeli vahetaminena Rehoboamunte e'naze.
  nhe-BL: Huajca ica eyi tonali hualajque Jeroboam ica nochi israelitame moixnexticoj
    iixpa Roboam, queja nopa tlanahuatijquetl quinilhuijtoya.
  bus-bus: À gurↄ aagↄ̃dee zĩ Yeroboamu kↄ̃n Isarailinↄ ɛ̀ara wà mↄ̀ wà Reoboamu lè
    ń píngi, lán à òńnɛ nà à bè, aↄ̃ ɛara wà mↄ́ gurↄ aagↄ̃ↄ gbɛra.
  gub-BL: Na'iruz 'ar pawire Zeromoàw uze'eg wi oho tuwihawete Homoàw pe kury, uzehe
    we har paw wanupi kury, ize'eg awer rupi katete kury.
  eng-DRA: 'So Jeroboam and all the people came to Roboam the third day, as the king
    had appointed, saying: Come to me again the third day.'
