verse: 1KI.012.017
translations:
  mal-C: എന്നാൽ, യെഹൂദ്യനഗരങ്ങളിൽ താമസിച്ചിരുന്ന ഇസ്രായേല്യർക്ക് രെഹബെയാം രാജാവായി
    തുടർന്നു.
  deu-TKW: Über die Israeliten aber, die in den Städten Judas wohnten, über diese
    war Rehabeam König.
  lin-lin: Roboami akobaki kokonza bana ya Isalaele oyo bazalaki kovanda na bingumba
    ya Yuda.
  eng-LSV: As for the sons of Israel, those dwelling in the cities of Judah—Rehoboam
    reigns over them.
  eng-GNV: Howbeit ouer the children of Israel, which dwelt in the cities of Iudah,
    did Rehoboam reigne still.
  eng-WEBSTER: But as for the children of Israel who dwelt in the cities of Judah,
    Rehoboam reigned over them.
  nhw-BL: Pero Roboam noja quipixqui tequiticayotl ipan nopa israelitame catli ehuani
    ipan altepeme tlen tlali Judá.
  swh-ONEN: Lakini kwa habari ya Waisraeli waliokuwa wakiishi katika miji ya Yuda,
    Rehoboamu akaendelea kuwatawala bado.
  bba-bba: Mɑ Roboɑmu u kuɑ Yudɑn bweseru tɔnɑn sunɔ.
  eng-KJVCPB: But as for the children of Israel which dwelt in the cities of Judah,
    Rehoboam reigned over them.
  cpy-cpy: Rootaki ipinkathari-wentan-tariri Roboam isheninka-paeni Israel-paeni ikaatzi
    nampitawori iipatsiteki Judá-paeni.
  luo-luo: To ni jo-Israel mane odak e mier mag Juda, Rehoboam ne pod jatendgi.
  meu-meu: A Rehoboam ese Israel taudia Iuda hanuadia ai e nohova na e lohiadia.
  npi-ULB: तर रहबाम यहूदाका सहरहरूमा बस्ने इस्राएलीहरूका राजा बने ।
  yor-yor: Ṣùgbọ́n fún ti àwọn ọmọ Israẹli tí ń gbé nínú ìlú Juda, Rehoboamu jẹ ọba
    lórí wọn síbẹ̀.
  emp-NTPO: Baribʌrʌ israelerã Juda druad̶ebema purud̶e b̶eara Roboaʌ̃ba wad̶i pe
    erob̶esia.
  pes-OPCB: '@see-verse:1KI.012.016'
  tgl-ULB: Pero para sa bayang Israel na nanirahan sa mga lungsod ng Juda, si Rehoboam
    ang naghari sa kanila.
  cbu-NT: '@see-verse:1KI.012.016'
  hui-hui: Ani piyagola Isaraeleali maru Yuda dindihayagi Yuda hameigini hearu uruni
    ti dege Kini Lehoboama andaneha haabo hene.
  mya-mya: ရော​ဗောင်​သည်​ယု​ဒ​နယ်​မြေ​တွင်​နေ​ထိုင်​သူ​တို့ ကို​သာ​လျှင် အုပ်​စိုး​ရ​လေ​သည်။
  bod-N: རེ་ཧབ་ཨམ་ནི་སྔར་བཞིན་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་དག་ཏུ་སྡོད་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་རྒྱལ་པོར་བྱས།
  sna-sna: Asi vaIsraeri vaigara mumaguta eJudha, Rehobhoamu akaramba achivatonga.
  spa-BLM: Pero en cuanto a los hijos de Israel que vivían en las ciudades de Judá,
    Roboam reinó sobre ellos.
  cac-cac: '@see-verse:1KI.012.016'
  swh-ULB: Lakini kwa watu wa Israeli waliokuwa wakiishi kwenye miji ya Yuda, Rehoboamu
    akawa mfalme juu yao.
  bel-bel: Толькі над сынамі Ізраілевымі, якія жылі ў гарадах Юдавых, валадарыў Раваам.
  wed-wed: Wate Rehoboam mai Israel au Judah maemaei i vibadei.
  deu-ELBBK: Die Kinder Israel aber, die in den Städten Judas wohnten, über sie wurde
    Rehabeam König.
  mbb-OT: Iyan dà is menge Israilihanen he menge meǥinged diyà te Juda pedayun is
    kedumelaha kandan ni Rehoboam.
  mal-2015: യെഹൂദാനഗരങ്ങളിൽ പാർത്തിരുന്ന യിസ്രായേല്യർക്കോ രെഹബെയാം രാജാവായ്തീർന്നു.
  rmc-rmc: a o Rechabeam kraľinelas ča upral o Izraeliti, save bešenas andro judska
    fori.
  pes-OPV: اما رحبعام بر بنی‌اسرائیل که در شهرهای یهودا ساکن بودند، سلطنت می‌نمود.
  ron-1924: Копиий луй Исраел каре локуяу ын четэциле луй Иуда ау фост сингурий песте
    каре а домнит Робоам.
  aui-aui: Bi gegha da, Rehoboam patana Isrel damdi iiyawogha Jiuda kubura kwanatudiye
    siyamakamake na iyiibadedi.
  ben-OBCV: কিন্তু যেসব ইস্রায়েলী যিহূদার বিভিন্ন নগরে বসবাস করছিল, রহবিয়াম তখনও
    তাদের উপর রাজত্ব করে যাচ্ছিলেন।
  som-som: Laakiinse Rexabcaam wuxuu boqor u ahaa intii reer binu Israa'iil ahayd
    ee degganayd magaalooyinka reer Yahuudah.
  lat-VUC: Super filios autem Israël, quicumque habitabant in civitatibus Juda, regnavit
    Roboam.
  eng-ASVBT: But as for the children of Israel that dwelt in the cities of Judah,
    Rehoboam reigned over them.
  ita-1885: Ma, quant'è a' figliuoli d'Israele, che dimoravano nelle città di Giuda,
    Roboamo regnò sopra loro.
  eng-ULB: But as for the people of Israel who lived in the cities of Judah, Rehoboam
    became king over them.
  spa-VBL: Sin embargo, Roboam seguía gobernando sobre los israelitas que vivían en
    Judá.
  fra-_FOB: Mais quant aux enfants d'Israël qui habitaient les villes de Juda, Roboam
    régna sur eux.
  mal-mal: യെഹൂദാ നഗരങ്ങളിൽ പാർത്തിരുന്ന യിസ്രായേല്യർക്ക് രെഹബെയാം രാജാവായ്തീർന്നു.
  urd-GVR: Sirf Yahūdāh ke qabīle ke shahroṅ meṅ rahne wāle Isrāīlī Rahubiyām ke taht
    rahe.
  suz-BL: तन्‍न पिप रेहोबामम यहूदा ङा सहरम बाक्‍ब इस्राएली आन कली सासन पना पन बाक्‍माक्‍त।
  ita-1927: Ma sui figliuoli d’Israele che abitavano nelle città di Giuda, regnò Roboamo.
  ckb-ckb: بەڵام ڕەحەڤەعام هێشتا پاشایەتی دەکرد بەسەر ئەو ئیسرائیلییانەی لە شارۆچکەکانی
    یەهودا نیشتەجێ بوون.
  eng-BBE: (But Rehoboam was still king over those of the children of Israel who were
    living in the towns of Judah.)
  kan-OKCV: ಆದರೆ ಯೆಹೂದದ ಪಟ್ಟಣಗಳಲ್ಲಿ ವಾಸವಾಗಿರುವ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ರೆಹಬ್ಬಾಮನು ಆಳಿದನು.
  tam-2017: ஆனாலும் யூதாவின் பட்டணங்களிலே குடியிருந்த இஸ்ரவேல் மக்களுக்கு ரெகொபெயாம்
    ராஜாவாக இருந்தான்.
  spa-RV-1909: Mas reinó Roboam sobre los hijos de Israel que moraban en las ciudades
    de Judá.
  ron-BTF: Dar cât despre copiii lui Israel care locuiau în cetăţile lui Iuda, Roboam
    a domnit peste ei.
  eng-WEBP: But as for the children of Israel who lived in the cities of Judah, Rehoboam
    reigned over them.
  eng-FBV: However, Rehoboam still ruled over the Israelites who lived in Judah.
  nld-1939: En Roboam werd koning alleen over de Israëlieten, die in de steden van
    Juda woonden.
  nch-BL: Pero Roboam noja quipixqui tequiticayot ipan nopa israelitame cati ehuani
    ipan altepeme ten tali Judá.
  vie-1934: Nhưng về dân Y-sơ-ra-ên ở tại các thành Giu-đa, thì Rô-bô-am cai trị họ.
  hin-CV: मगर यहूदिया प्रदेशवासी इस्राएलियों पर रिहोबोयाम का शासन हो गया.
  spa-BES: Pero Roboam todavía era rey de los hijos de Israel que vivían en las ciudades
    de Judá.
  tdx-tdx: Fe mbe nifehe o ana’ Israele nimo­neñe amo rova’ Iehodaoo t’i Rekhavame.
  tha-KJV: แต่​เรโหโบอัมทรงปกครองเหนือประชาชนอิสราเอล ผู้​อาศัยอยู่ในหัวเมืองของยูดาห์
  por-BR-2018: Mas reinou Roboão sobre os filhos de Israel que moravam nas cidades
    de Judá.
  deu-ELO: Die Kinder Israel aber, die in den Städten Judas wohnten, über sie wurde
    Rehabeam König.
  eng-WYC-2018: Forsooth Rehoboam reigned on the sons of Israel, which dwelled in
    the cities of Judah. (And so Rehoboam reigned only upon those Israelites, who
    lived in the cities of Judah.)
  epo-epo: Sed super la Izraelidoj, kiuj loĝis en la urboj de Judujo, reĝis Reĥabeam.
  uig-PIN: Əmma Yǝⱨuda xǝⱨǝrliridǝ olturƣan Israillarƣa bolsa, Yǝroboam ularning üstigǝ
    ⱨɵküm sürdi.
  beo-beo: Amola Lihouboua:me da dunu fi Yuda soge ganodini, amo fawane ouligimu ba:i.
  tpi-OTNT: Tasol i gat sampela Israel i stap long distrik Juda wantaim ol lain Juda.
    Ol dispela lain tasol i stap aninit long King Rehoboam.
  hau-SA: Amma ga Isra’ilawan da suke zama a garuruwan Yahuda kuwa, Rehobowam ya ci
    gaba da mulki a kansu.
  uig-LAT: Emma Yehuda sheherliride olturghan Israillargha bolsa, Yeroboam ularning
    üstige höküm sürdi.
  nde-nde: Kodwa uRehobhowami waqhubeka ebabusa abako-Israyeli ababehlala emadolobheni
    akoJuda.
  ton-ton: Ka koeʻuhi ko e fānau ʻa ʻIsileli ʻaia naʻe nofo ʻi he ngaahi kolo ʻo Siuta,
    naʻe pule ʻa Lehopoami kiate kinautolu.
  ces-1613: Tak že nad syny Izraelskými toliko, kteříž bydlili v městech Judských,
    kraloval Roboám.
  eng-WMB: But as for the children of Israel who lived in the cities of Judah, Rehoboam
    reigned over them.
  tam-TCV: ஆனால் யூதாவில் பட்டணங்களில் குடியிருந்த இஸ்ரயேலரைப் பொறுத்தமட்டில் அவர்கள்
    எல்லோர்மேலும் இன்னும் ரெகொபெயாம் ஆட்சிசெய்தான்.
  ceb-ULB: Apan alang sa katawhan sa Israel nga anaa nagpuyo sa mga siyudad sa Juda,
    si Rehoboam ang nahimo nilang hari.
  pol-UBG: Roboam zaś królował tylko nad synami Izraela, którzy mieszkali w miastach
    Judy.
  agr-agr: Nunikagmatai Roboamak Israel aents ainayatak Judá wegantu aidau nugken
    batsamajaku aina nuna apuji wajas inamak pujujakui.
  kyc-kyc: Oriapome baame wambu yuu Juta palenge dupwa iki iso kareya.
  urd-GVU: صرف یہوداہ کے قبیلے کے شہروں میں رہنے والے اسرائیلی رحبعام کے تحت رہے۔
  deu-1912: daß Rehabeam regierte nur über die Kinder Israel, die in den Städten Juda's
    wohnten.
  ntj-ntj: '@see-verse:1KI.012.016'
  kan-2017: ಯೆಹೂದ್ಯ ಪ್ರಾಂತ್ಯದಲ್ಲಿದ್ದ ಇಸ್ರಾಯೇಲರಾದರೋ ರೆಹಬ್ಬಾಮನ ಅಧೀನದಲ್ಲಿದ್ದರು.
  yap-yap: ngar paged Rehoboam nge par ni kemus ni girdi’ ko nug nu Judah e kayad
    bay u tan pa’.
  hlt-MCSB: Te dongah Israel ca rhoek tah Judah khopuei rhoek ah kho a sak uh tih
    amih soah Rehoboam te manghai.
  mdy-ETH: ዬያሮ ሮቢዓሜ ዪሁዳ ዓጮይዳ ዓኣ ዴሮ ዑፃ ሌሊ ካኣታዼኔ።
  twi-ASANTE: Na Rehoboam toaa so dii Israelfoɔ a wɔtenaa Yuda nkuro so no nyinaa
    so ɔhene.
  eng-WEBU: But as for the children of Israel who lived in the cities of Judah, Rehoboam
    reigned over them.
  wal-wal: SHin Robi7aami Yihudaa katamatun de7iya Israa7eela asaa bolli kawotiis.
  spa-PDDPT: Pero en cuanto a los hijos de Israel que vivían en las ciudades de Judá,
    Roboam siguió reinando sobre ellos.
  gun-gun: Ha'e rã Judá regua tetã rupi Israel kuery hekoa va'e re ma Roboão ae opena
    oikovy.
  ilo-ULB: Ngem iti biang dagiti tattao ti Israel nga agnanaed kadagiti siudad ti
    Juda, nagbalin nga arida ni Rehoboam.
  kpg-kpg: guu dugu hua a Rehoboam gii hai di king hua ni digau ala e noho i tenua
    go Judah.
  uig-ARA: ئەمما يەھۇدا شەھەرلىرىدە ئولتۇرغان ئىسرائىللارغا بولسا، يەروبوئام ئۇلارنىڭ
    ئۈستىگە ھۆكۈم سۈردى.
  sus-sus: Isirayilaka naxee nu sabatixi Yudaya taae kui, nee naxa lu Robowami xa
    yaamari bun ma.
  pon-2006: iei kahrepen Reopoham eh ketin kaunda irail kante me kin koukousoan nan
    wehin Suda.
  jae-jae: Mago Rehabeam gêjam gôliŋ lau Israel, taŋ sêŋgôŋ malac Judaŋa naŋ.
  ksd-ksd: Rekoboam i ga king ure ra tarai Israel ika nina dia ga ki ta ra umana pia
    na pal Iuda.
  tur-YTC: Yahuda kentlerinde yaşayan İsrael'in çocuklarına gelince, Rehovam onların
    üzerinde hüküm sürdü.
  ind-AYT: Namun, Rehabeam masih memerintah atas keturunan Israel yang tinggal di
    kota-kota Yehuda.
  nya-nya: Koma Aisraeli amene ankakhala mʼmizinda ya Yuda ankalamuliridwa ndi Rehobowamu.
  hrv-hrv: Roboam zavlada samo nad Izraelovim sinovima koji su živjeli po judejskim
    gradovima.
  mps-mps: Tiali goli, me badu Israel hani bidi dabe te Juda dabego te moni hanude
    te Juda dabe dali bidali. Te bidali bidi dabe digi te king bidi Rehoboam dologode
    bidali.
  tpi-tpi: Tasol i gat sampela Israel i stap long distrik Juda wantaim ol lain Juda.
    Ol dispela lain tasol i stap aninit long King Rehoboam.
  dan-1931: Men over de Israelitter, der boede i Judas Byer, blev Rehabeam Konge.
  vie-OVCB: Chỉ còn lại những người ở trong đại tộc Giu-đa thần phục Rô-bô-am.
  guj-2017: પણ યહૂદિયાનાં નગરોમાં રહેતા ઇઝરાયલી લોકો પર રહાબામે રાજ કર્યું.
  pon-2006A: iei kahrepen Reopoham eh ketin kaunda irail kante me kin koukousoan nan
    wehin Suda.
  por-BRBSL: Mas quanto às crianças de Israel que viviam nas cidades de Judá, Rehoboam
    reinava sobre elas.
  cth-cth: Hateiteh, Judah khopui thung kaawm e Isarelnaw teh Rehoboam ni a uk awh.
  twi-twi: Na Rehoboam kɔɔ so dii Israelfo a na wɔtete Yuda nkurow so no so hene.
  hlt-hlt: Te dongah Israel ca rhoek tah Judah khopuei rhoek ah kho a sak uh tih amih
    soah Rehoboam te manghai.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Odoboɑmmu nkpɑɑ́ bɑkɛ́ Sudɑɑ tempɛ̃ nkɔbɛ mɑ́ɑ̀,
  msy-2020: Ezɨ Israelian marazi uaghan Judan nguibar ekiabar ikia, Judabar tongɨn
    iti. Ezɨ Atrivim Rehoboam men gari.
  dop-dop: Yutɑ tɛtʋ yǝlɑɑ tike nyǝnɑɣɑnɑ Lʋpʋwɑm kɛ pɑ wulɑʋ.
  azb-azb: Rexavam yalnız Yəhuda şəhərlərində yaşayan İsrail övladları üzərində padşahlıq
    etdi.
  eng-DBY: But as for the children of Israel that dwelt in the cities of Judah, Rehoboam
    reigned over them.
  hin-2017: अतः इस्राएल अपने-अपने डेरे को चले गए। केवल जितने इस्राएली यहूदा के नगरों
    में बसे हुए थे उन पर रहबाम राज्य करता रहा।
  wol-KYG: Teewul bànni Israyil ya dëkkoon ca dëkki Yuda, Robowam wéy di seen buur.
  eng-YLT: As to the sons of Israel, those dwelling in the cities of Judah — over
    them reign doth Rehoboam.
  kne-kne: Magay nabay-an si iturayan Rehoboam mo adi anggoy din Israelita ay man-ili
    ed Juda.
  eng-WYC-2017: Forsooth Rehoboam reigned on the sons of Israel, which dwelled in
    the cities of Judah.
  eng-WMBB: But as for the children of Israel who lived in the cities of Judah, Rehoboam
    reigned over them.
  urd-GVH: सिर्फ़ यहूदाह के क़बीले के शहरों में रहनेवाले इसराईली रहुबियाम के तहत रहे।
  rug-rug: Ba sarini pu koadi koari na vasileana pa Ziuda si korapa baṉara ni e Rehoboami.
  gaz-gaz: Israaʼeloota magaalaawwan Yihuudaa keessa jiraatan garuu Rehooboʼaamtu
    bulchaa ture.
  fra-LSG: Les enfants d’Israël qui habitaient les villes de Juda furent les seuls
    sur qui régna Roboam.
  gnn-gnn: Bala yana ŋunhi yolŋunydja walala miṯtji Yitjuralpuyŋunydja marrtjinana,
    gonha'yurrunana ŋanya Riyapalamnhanydja, yakana ŋayi biyapulnydja walalaŋgu buŋgawa;
    ŋayi yukurra yurru dharraynydja ŋurikina liŋgu yolŋu'‐yulŋuwunydja bäpurru'wu
    Djudawuna waŋganyguna. Yo, ŋayi Riyapalam waṉḏinanydja balayi Djurutjalamliliyi
    beyaṉiyina, märr yurru walala yaka ŋanya buma rakunyguma.
  yal-yal: Isirayila kaan naxanye lu Yuda taane yi, Robowan lu mangayani ne nan gbansan
    xun na.
  haw-1868: A o na mamo a Iseraela e noho ana ma na kulanakauhale o Davida, ua alii
    ae la o Hehoboama maluna o lakou.
  arb-NAV: وَلَمْ يَبْقَ تَحْتَ حُكْمِهِ سِوَى أَبْنَاءِ إِسْرَائِيلَ الْمُقِيمِينَ
    فِي مُدُنِ يَهُوذَا، فَمَلَكَ رَحُبْعَامُ عَلَيْهِمْ.
  ewe-ewe: Ke hena Israelvi siwo nɔ Yuda ƒe duwo me la, Rehoboam gaɖu fia ɖe wo dzi
    ko.
  eng-LEE: But as for the children of Israel who dwelt in the cities of Judah, over
    them did Rehobo'am reign.
  gvn-gvn: '@see-verse:1KI.012.016'
  asm-FB: কিন্তু যিহূদাৰ নগৰ বোৰত বাস কৰা ইস্ৰায়েলৰ সন্তান সকলৰ ওপৰত ৰহবিয়ামেই ৰজা
    হৈ থাকিল।
  sus-A: عِسِرَيِلَكَ نَشٍيٍ نُ سَبَتِشِ يُدَيَ تَايٍ كُي، نٍيٍ نَشَ لُ رٌبٌوَ مِ
    شَ يَامَرِ بُن مَ.
  fra-SBL: Mais quant aux enfants d'Israël qui habitaient dans les villes de Juda,
    Roboam régnait sur eux.
  hbo-hbo: וּבְנֵ֣י יִשְׂרָאֵ֔ל הַיֹּשְׁבִ֖ים בְּעָרֵ֣י יְהוּדָ֑ה וַיִּמְלֹ֥ךְ עֲלֵיהֶ֖ם
    רְחַבְעָֽם׃ פ
  piu-2006: '@see-verse:1KI.012.016'
  kik-kik: No andũ a Isiraeli arĩa maatũũraga matũũra-inĩ ma Juda-rĩ, Rehoboamu agĩthiĩ
    na mbere kũmathamakĩra.
  omb-omb: Nge i ngere tau Israel hi ram toga lolo vanue renge sao noi Juda, lo taro
    hi ram toga lo tanoi leogoro noi Rehobom mosigei.
  fra-NCL: Ce fut seulement sur les enfants d’Israël qui habitaient les villes de
    Juda que régna Roboam.
  cek-AK: Toe Judah vangpuinawk thungah kaom Israel kaminawk loe Rehoboam mah ni uk
    vop.
  cuk-cuk: Roboamʼdi Israel-dulemar-Judá-yargi-bukwamalad-e-reyga maigusad.
  uig-CYR: Амма Йәһуда шәһәрлиридә олтарған Исраилларға болса, Йәробоам уларниң үстигә
    һөкүм сүрди.
  pma-pma: Ka Rehoboam mai vi asuv houlu onen koakeil akistal aka en vatiamal onen
    Sudah enges.
  tel-2017: అయితే యూదా పట్టణాల్లో ఉన్న ఇశ్రాయేలు వారిని రెహబాము పాలించాడు.
  hat-BSA: Men pou fis Israël ki te rete nan vil Juda yo, Roboam te renye sou yo.
  bxh-bxh: In moho, Isalaela dodogadi salumadi sa miyamiya Diuda taondi yai, Lehebowam
    hola ya itaꞌita watanidi.
  kos-kos: na pwanang Rehoboam el tokosra lun mwet na ma muta in acn Judah mukena.
  hbo-WLC: וּבְנֵ֣י יִשְׂרָאֵ֔ל הַיֹּשְׁבִ֖ים בְּעָרֵ֣י יְהוּדָ֑ה וַיִּמְלֹ֥ךְ עֲלֵיהֶ֖ם
    רְחַבְעָֽם׃ פ
  ibo-ibo: Ma banyere ndị Izrel bi nʼobodo niile nke Juda, Rehoboam gara nʼihu bụrụ
    eze ha.
  ory-ory: ତଥାପି ଇସ୍ରାଏଲର ଯେଉଁ ସନ୍ତାନମାନେ ଯିହୁଦାର ନାନା ନଗରରେ ବାସ କଲେ, ସେମାନଙ୍କ ଉପରେ
    ରିହବୀୟାମ ରାଜ୍ୟ କଲେ।
  wmt-wmt: '@see-verse:1KI.012.016'
  chk-chk: Nge Rehopoam a chök nemeni ekewe chon Israel mi imweimw lon ekewe telinimwen
    Juta.
  rop-rop: blanga jidan king oni blanga detlot pipul langa Juda.
  ukr-1871: І царював Робоам тільки над тими Ізрайлитянами, що були в городах Юдиних.
  deu-1951: Also ging Israel in seine Hütten, und Rehabeam regierte nur über die Kinder
    Israel, die in den Städten Judas wohnten.
  eng-JPS: But as for the children of Israel that dwelt in the cities of Judah, Rehoboam
    reigned over them.
  srp-1865: Samo nad sinovima Izrailjevijem, koji življahu po gradovima Judinijem,
    zacari se Rovoam.
  lug-lug: Naye abaana ba Isirayiri abaabeeranga mu bibuga bya Yuda, ne bafugibwa
    Lekobowaamu.
  heb-heb: ובני ישראל הישבים בערי יהודה וימלך עליהם רחבעם׃
  ben-IRV: তবে যিহূদা গোষ্ঠীর গ্রাম ও শহরগুলোতে যে সব ইস্রায়েলীয় বাস করত রহবিয়াম
    তাদের উপরে রাজত্ব করতে থাকলেন।
  pan-pan: ਪਰ ਉਹ ਇਸਰਾਏਲੀ ਜਿਹੜੇ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵੱਸਦੇ ਸਨ ਉਨ੍ਹਾਂ ਉੱਤੇ ਰਹਬੁਆਮ
    ਰਾਜ ਕਰਦਾ ਸੀ।
  mya-JVB: သို့ရာတွင် ယုဒ မြို့ ရွာတို့၌ နေ သောဣသရေလ လူတို့ကို ရောဗောင် သည် အုပ်စိုး
    ရသေး၏။
  tbg-tbg: Vika vuvaro Rehoboamuva Isareri vokuka Iutaa vataini vauka vikaqaaqai raqiki
    vaura.
  hmo-hmo: Bona unai dainai Rehoboama ese Iuda tano idia noho taudia sibona edia king
    ia lao.
  urd-urd: लेकिन जितने इस्राईली यहूदाह के शहरों में रहते थे उन पर रहुब'आम हुकूमत करता
    रहा।
  rus-SYN: Только над сынами Израилевыми, жившими в городах Иудиных, царствовал Ровоам.
  bqc-SIM: Isaili pↄ́ kú Yuda wɛ̃́lɛ guuↄ ↄ̃ Lↄbↄaũ gↄ̃̀ ń kía ũ ńtɛ̃ɛ.
  tcz-CHONGTHU: Ahinlah Rehoboam in Judahh khopi ho cheng Israel ho chung’a chun vai
    ana hom nalai jin ahi.
  mar-mar: तरीही यहूदा नगरांमध्ये राहणाऱ्या इस्राएल लोकांवर रहबामाची सत्ता होतीच.
  soq-soq: Ita warere Reobeam Israelwa Iuda bolawa debama bedewe waimoia me atowentono
    oniamodie.
  qub-qub: Roboamga Judá particho tiyaj Israelcunata jinallami mandaycaran.
  bqp-bqp: Isaraila kũ ò kú Yuda burinↄ wɛ̃tɛ gũnnↄn Reoboamu gↄ̃̀ ń kína ũ ado.
  hat-hat: Yo kite Woboram pou li gouvènen sèlman sou moun ki rete nan pòsyon tè branch
    fanmi Jida a.
  eng-BSB: but Rehoboam still reigned over the Israelites living in the cities of
    Judah.
  eng-WEBPB: But as for the children of Israel who lived in the cities of Judah, Rehoboam
    reigned over them.
  kbq-kbq: Hianagi mago'a Israeli vahe'ma Juda kumatamimpima nemaniza vahete Rehoboamu'a
    kegava huzmante'ne.
  nhe-BL: Pero Roboam noja quipixqui tequihuejcayotl ipan nopa israelitame tlen ehuani
    ipan altepetini tlen tlali Judá.
  bus-bus: Isaraili kɛ̀ aↄ̃ↄ kú Yuda boriinↄ wɛ́tɛ guunↄn Reoboamu gↄ̃̀ ń kína ũ
    ado.
  gub-BL: Teko wezar Homoàw a'e pe wà. Xo teko Zuta izuapyapyr waiwy rehe har wanuwihawete
    romo zo wiko a'e kury.
  eng-DRA: But as for all the children of Israel that dwelt in the cities of Juda,
    Roboam reigned over them.
