verse: 1KI.012.003
translations:
  mal-C: 'അതിനാൽ ഇസ്രായേൽ പ്രഭുക്കന്മാർ യൊരോബെയാമിനെ വിളിച്ചുവരുത്തി; അദ്ദേഹവും ഇസ്രായേലിന്റെ
    സർവസഭയുംകൂടി രെഹബെയാമിന്റെ അടുക്കലെത്തി ഇപ്രകാരം ഉണർത്തിച്ചു:'
  deu-TKW: 'Und sie sandten hin und ließen ihn rufen. Da kamen Jerobeam und die ganze
    Gemeinde Israel, und sie redeten zu Rehabeam also:'
  lin-lin: 'Boye, batindaki bato kobenga Jeroboami ; bongo ye elongo na lisanga mobimba
    ya Isalaele bakendeki epai ya Roboami mpe balobaki na ye :'
  eng-LSV: that they send and call for him; and they come—Jeroboam and all the assembly
    of Israel—and speak to Rehoboam, saying,
  eng-GNV: 'Then they sent and called him: and Ieroboam and all the Congregation of
    Israel came, and spake vnto Rehoboam, saying,'
  eng-WEBSTER: That they sent and called him. And Jeroboam and all the congregation
    of Israel came, and spoke to Rehoboam, saying,
  nhw-BL: 'Huan nopa tlayacanani tlen tlali Israel ica norte tlatitlanque ma quinotzatij
    Jeroboam huan yaya hualajqui. Teipa nochi inijuanti sentic yajque quicamanalhuito
    Roboam huan quiilhuijque:'
  swh-ONEN: Kwa hiyo wakatuma watu kumwita Yeroboamu, yeye na kusanyiko lote la Israeli
    wakamwendea Rehoboamu na kumwambia,
  bba-bba: Ye u tunumɑ, mɑ wi kɑ Isirelibɑn bwese kɛri wɔkuru bɑ mɛnnɑ bɑ dɑ bɑ Roboɑmu
    sɔ̃ɔwɑ bɑ nɛɛ,
  eng-KJVCPB: that they sent and called him. And Jeroboam and all the congregation
    of Israel came, and spake unto Rehoboam, saying,
  cpy-cpy: 'Ari rotyaanteetaki kaemerini Jeroboam. Pokaki jempe ipiyotee-yakani maawoeni
    isheninka-paeni rirori. Ari rojampi-teetakiri Roboam, itomi pinkatharini Salomón,
    ikantee-tziri:'
  luo-luo: Omiyo negioro joote ir Jeroboam mi en kaachiel gi oganda duto mar Israel
    nodhi ir Rehoboam mi giwachone niya,
  meu-meu: Bena idia ese ia iboirina e hesiai; bena Ieroboam bona Israel hegogona
    idoinai ema, Rehoboam e hereva henia, eto,
  npi-ULB: त्यसैले, तिनीहरूले यारोबामलाई बोलाइपठाए, अनि यारोबाम र इस्राएलका सारा समुदाय
    रहबामकहाँ आएर भने,
  yor-yor: Bẹ́ẹ̀ ni wọ́n ránṣẹ́ sí Jeroboamu, òun àti gbogbo ìjọ Israẹli sì lọ sọ́dọ̀
    Rehoboamu, wọ́n sì wí fún un pé,
  emp-NTPO: 'Maʌ̃ne israelerãba idjira trʌ̃bisid̶aa. Zed̶acarea idjira jũma israelerã
    sid̶a Roboaʌ̃maa wãnaped̶a nãwã jarasid̶aa:'
  pes-OPCB: '@see-verse:1KI.012.002'
  tgl-ULB: Kaya siya ay isinugo at tinawag nila, at dumating si Jeroboam at buong
    kapulungan ng Israel; sila ay nagsalita kay Rehoboam at sinabi, “ginawang mahirap
    ng iyong ama ang aming pasanin.
  cbu-NT: Ashiriya, tputs Israelchich ichingarusin Jerobowamaa kuruzeersin, anpasha
    washunand ipuneersin, Robowamaa tsiyatkusin, táranganaya;
  hui-hui: Yaroboama dai bialu anda ibiyagola ibuni halu Isaraele wali agali bibahendebi
    Lehoboama hearia puwa tigua ibuhondo lamialu lalu,
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​မြောက်​ပိုင်း​မှ​လူ​တို့​သည်​သူ့​ကို ခေါ်​ယူ​ပြီး​လျှင် သူ​နှင့်​အ​တူ​ရောဗောင်​မင်း​ထံ​သို့
    သွား​ကြ​၏။ သူ​တို့​က၊-
  bod-N: '@see-verse:1KI.012.002'
  sna-sna: Vakatuma nhume kundodana Jerobhoamu, iye neungano yose yeIsraeri vakaenda
    kuna Rehobhoamu vakati kwaari,
  spa-BLM: 'y enviaron a llamarlo), Jeroboam y toda la asamblea de Israel vinieron
    y hablaron con Roboam, diciendo:'
  cac-cac: 'Ix schecan eb'' israel chi'' to b''at ic''chajcot vin̈. Axo yic ix javi
    vin̈, ix b''at vin̈ yed'' masanil eb'' yetisraelal lolonel yed'' vin̈aj Roboam
    chi''. Ix yalan eb'' d''a vin̈ icha tic:'
  swh-ULB: Kwa hiyo wakatuma watu kumwita, na Yeroboamu pamoja na mkutano wote wa
    Israeli wakaja wakamwambia Rehoboamu,
  bel-bel: 'і паслалі па яго і паклікалі яго. Тады Ераваам і ўвесь збор Ізраільцянаў
    прыйшлі і казалі Равааму і сказалі:'
  wed-wed: Ma Israel babadai riwa i paritawanei da Jeroboam i nei ma anatapui i nae
    Rehoboam awarina ma i riwei, i pa,
  deu-ELBBK: 'und sie sandten hin und riefen ihn) da kamen Jerobeam und die ganze
    Versammlung Israels, und sie redeten zu Rehabeam und sprachen:'
  mbb-OT: Impetawag te keet-etawan te Israel si Jeroboam, ne pudu zan midhendiyà te
    ki Rehoboam ne ke sikandan te,
  mal-2015: 'അവർ ആളയച്ചു അവനെ വിളിപ്പിച്ചിരുന്നു-യൊരോബെയാമും യിസ്രായേൽസഭയൊക്കെയും
    വന്നു രെഹബെയാമിനോടു സംസാരിച്ചു:'
  rmc-rmc: 'Ale o vodci andral o Izrael pal leste bičhade. Avke o Jeroboam savore
    Izraelitenca avle ko Rechabeam a phende leske:'
  pes-OPV: 'و ایشان فرستاده، او را خواندند)، آنگاه یربعام و تمامی جماعت اسرائیل آمدند
    و به رحبعام عرض کرده، گفتند:'
  ron-1924: 'Ау тримис сэ-л кеме. Атунч, Иеробоам ши тоатэ адунаря луй Исраел ау венит
    ла Робоам ши й-ау ворбит аша:'
  aui-aui: Bi kikiramutumutuba yana nawae damna siviyoneni ipiika, bi touna da wawaya
    tupadi sinagho kiiwawo Rehoboam biidi bi siwoneni bo,
  ben-OBCV: 'তাই ইস্রায়েলীরা লোক পাঠিয়ে যারবিয়ামকে ডেকে এনেছিল, এবং তিনি ও সমস্ত
    ইস্রায়েলী সমাজ রহবিয়ামের কাছে গিয়ে তাঁকে বললেন:'
  som-som: (waayo, Yaaraabcaam wuxuu weli joogay dalkii Masar oo uu Boqor Sulaymaan
    kaga cararay, oo Yaaraabcaamna wuxuu iska joogay dalka Masar, laakiinse waa loo
    cid diray oo loo yeedhay;) markaasay Rexabcaam la hadleen oo waxay ku yidhaahdeen,
  lat-VUC: 'Miseruntque et vocaverunt eum: venit ergo Jeroboam, et omnis multitudo
    Israël, et locuti sunt ad Roboam, dicentes:'
  eng-ASVBT: and they sent and called him), that Jeroboam and all the assembly of
    Israel came, and spake unto Rehoboam, saying,
  ita-1885: 'ma gl''Israeliti lo mandarono a chiamare. E Geroboamo, e tutta la raunanza
    d''Israele, vennero, e parlarono a Roboamo, dicendo:'
  eng-LXXUP: And the people spoke to King Rehoboam, saying, Thy father made our yoke
    heavy;
  eng-ULB: So they sent and called him, and Jeroboam and all the assembly of Israel
    came and said to Rehoboam,
  spa-VBL: Los líderes israelitas enviaron a buscarlo. Jeroboam y toda la asamblea
    de israelitas fueron a hablar con Roboam.
  fra-_FOB: 'Mais on l''envoya appeler. Ainsi Jéroboam et toute l''assemblée d''Israël
    vinrent et parlèrent à Roboam, en disant:'
  mal-mal: 'യിസ്രായേല്യർ ആളയച്ച് അവനെ വിളിച്ചു വരുത്തിയിരുന്നു - യൊരോബെയാമും യിസ്രായേൽസഭയൊക്കെയും
    വന്ന് രെഹബെയാമിനോട് സംസാരിച്ചു:'
  urd-GVR: Isrāīliyoṅ ne use bulāyā tāki us ke sāth Sikam jāeṅ. Jab pahuṅchā to Isrāīl
    kī pūrī jamāt Yarubiyām ke sāth mil kar Rahubiyām se milne gaī. Unhoṅ ne bādshāh
    se kahā,
  suz-BL: मोपतीके मुरपुकीम येरोबाम कली ब्रेत्‍थ सोइक्‍तमे बाक्‍त। मिनु मेको नु इस्राएली
    नेल्‍ल जाक्‍शा रेहोबाम कली
  ita-1927: 'e quivi lo mandarono a chiamare. Allora Geroboamo e tutta la raunanza
    d’Israele vennero a parlare a Roboamo, e gli dissero:'
  ckb-ckb: 'پاشان بەدوایاندا نارد، ئینجا یارۆڤعام و تەواوی کۆمەڵەی ئیسرائیل چوونە
    لای ڕەحەڤەعام و پێیان گوت:'
  eng-BBE: And all the men of Israel came to Rehoboam and said,
  kan-OKCV: ಆಗ ಯಾರೊಬ್ಬಾಮನೂ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ರೆಹಬ್ಬಾಮನ ಬಳಿಗೆ ಬಂದು, ಅವನ ಸಂಗಡ ಮಾತನಾಡಿ,
  tam-2017: 'அவர்கள் யெரொபெயாமுக்கு ஆள் அனுப்பி அவனை அழைத்தார்கள்; அவனும் இஸ்ரவேல்
    சபையார்கள் அனைவரும் வந்து, ரெகொபெயாமை நோக்கி:'
  spa-RV-1909: 'Enviaron y llamáronle. Vino pues Jeroboam y toda la congregación de
    Israel, y hablaron á Roboam, diciendo:'
  ron-BTF: 'Că ei au trimis şi l-au chemat. Şi Ieroboam şi toată adunarea lui Israel
    au venit şi i-au vorbit lui Roboam, spunând:'
  eng-WEBP: and they sent and called him), Jeroboam and all the assembly of Israel
    came, and spoke to Rehoboam, saying,
  eng-FBV: The Israelite leaders sent for him. Jeroboam and the whole assembly of
    Israelites went to talk with Rehoboam.
  nld-1939: 'Maar ze zeiden tot Roboam:'
  nch-BL: 'Huan nopa tayacanani ten tali Israel ica norte tatitanque ma quinotzatij
    Jeroboam huan yaya hualajqui. Teipa nochi inijuanti sentic yajque quicamanalhuitoj
    Roboam huan quiilhuijque:'
  vie-1934: 'Người ta sai tìm người tại đó. Giê-rô-bô-am cùng cả hội chúng Y-sơ-ra-ên
    đều đến tâu với Rô-bô-am rằng:'
  hin-CV: लोगों ने संदेश भेजकर उसे बुलवा लिया. तब यरोबोअम और सारी इस्राएली सभा अपनी
    बात रखने रिहोबोयाम के पास गई. उन्होंने रिहोबोयाम से कहा,
  spa-BES: 'Y vinieron todos los hombres de Israel a Roboam y dijeron:'
  tdx-tdx: 'le nañitrike naho nikoik’ aze iereo naho niheo mb’ amy Rekhavame mb’eo
    t’Iarovame rekets’ i valobohò’ Israeley, nanao ty hoe:'
  tha-KJV: เขาทั้งหลายก็​ใช้​คนไปเรียกท่าน เยโรโบอัมกับชุ​มนุ​มชนอิสราเอลทั้งหมดได้มาทูลเรโหโบอัมว่า
  por-BR-2018: 'Enviaram e chamaram-lhe. Veio pois Jeroboão e toda a congregação de
    Israel, e falaram a Roboão, dizendo:'
  deu-ELO: 'und sie sandten hin und riefen ihn); da kamen Jerobeam und die ganze Versammlung
    Israels, und sie redeten zu Rehabeam und sprachen:'
  eng-WYC-2018: and they sent, and called him. Therefore Jeroboam came, and all the
    multitude of Israel, and they spake to Rehoboam, and said,
  epo-epo: 'sed oni sendis kaj vokis lin), tiam Jerobeam kaj la tuta komunumo de Izrael
    venis, kaj ekparolis al Reĥabeam, dirante:'
  uig-PIN: 'Əmdi ular adǝm ǝwǝtip uni qaⱪirtip kǝldi. Xuning bilǝn Yǝroboam wǝ pütkül
    Israil jamaiti kelip Rǝⱨoboamƣa sɵz ⱪilip:'
  beo-beo: Isala:ili ga (north) fi huluane da e ilima misa:ne sia:na asi. Amalalu,
    ilia da gilisili Lihouboua:mema asili, amane sia:i,
  tpi-OTNT: Na ol Israel i salim ol man i go tokim Jeroboam long em i mas i kam bek.
    Em i kam pinis, orait em wantaim olgeta Israel i go long Rehoboam na ol i tokim
    em olsem,
  hau-SA: Saboda haka mutane suka aika Yerobowam yă zo, sai shi da dukan taron Isra’ila
    suka tafi wurin Rehobowam, suka ce masa,
  uig-LAT: 'Emdi ular adem ewetip uni chaqirtip keldi. Shuning bilen Yeroboam we pütkül
    Israil jamaiti kélip Rehoboamgha söz qilip:'
  nde-nde: 'Ngakho bakhupha ilizwi lokunxusa uJerobhowamu; kwathi yena labo bonke
    abako-Israyeli baya kuRehobhowami bafika bathi kuye:'
  ton-ton: Naʻa nau fekau atu mo ui kiate ia. Pea naʻe haʻu ʻa Selopoami pea mo e
    fakataha kotoa pē ʻo ʻIsileli, ʻonau lea kia Lehopoami, ʻo pehē,
  ces-1613: 'Že poslali a povolali ho; protož přišed Jeroboám i všecko shromáždění
    Izraelské, mluvili k Roboámovi, řkouce:'
  eng-WMB: and they sent and called him), Jeroboam and all the assembly of Israel
    came, and spoke to Rehoboam, saying,
  tam-TCV: எனவே ஆள் அனுப்பி அவர்கள் யெரொபெயாமை வரவழைத்து, பின் அவனும் இஸ்ரயேல் சபையார்
    அனைவரும் ரெகொபெயாமிடம் வந்து,
  ceb-ULB: Busa gipasugoan ug gipatawag nila siya, ug si Jeroboam ug ang katawhan
    sa Israel miabot ug miingon kang Rehoboam,
  pol-UBG: 'Posłano po niego i wezwano go. Jeroboam oraz całe zgromadzenie Izraela
    przybyli więc i przemówili do Roboama:'
  agr-agr: 'Jeroboaman untsuka itawag Israel aents aidau niijai ijunag Roboamjai chichastatus
    shiyakajui. Nunik jegajua chichajuinak:'
  kyc-kyc: Wambu dulurena palenge rara dupwame malu palyuo karapala baa epena leyami.
    Lapala dokopa nakama peparae Oriapome kareyamo dokona papala lamaiyuo lao,
  urd-GVU: اسرائیلیوں نے اُسے بُلایا تاکہ اُس کے ساتھ سِکم جائیں۔ جب پہنچا تو اسرائیل
    کی پوری جماعت یرُبعام کے ساتھ مل کر رحبعام سے ملنے گئی۔ اُنہوں نے بادشاہ سے کہا،
  deu-1912: 'Und sie sandten hin und ließen ihn rufen. Und Jerobeam samt der ganzen
    Gemeinde Israel kamen und redeten mit Rehabeam und sprachen:'
  ntj-ntj: '@see-verse:1KI.012.002'
  kan-2017: ಯಾರೊಬ್ಬಾಮನು ನಡೆದ ಸಂಗತಿಗಳ ವರ್ತಮಾನವನ್ನು ಕೇಳಿ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೊಡನೆ ರೆಹಬ್ಬಾಮನ
    ಬಳಿಗೆ ಹೋಗಿ,
  yap-yap: ya pi’ e girdi’ ko ley ni lel’och yu Israel e thin nge yan ngak ni nge
    yib, ma yad gubin nranod ngak Rehoboam me lungurad,
  hlt-MCSB: Te vaengah a tah uh vanbangla a taengla a khue uh. Te dongah Jeroboam
    neh Israel hlangping boeih te cet tih a pha uh vaengah Rehoboam te a voek uh.
  mdy-ETH: ዒማና ዒስራዔኤሌ ዓጮኮ ኬዶ ዛላ ናንጋ ፃጳ ኪኢታ ዳኪ ዒዛ ዔኤሊሲ ዒዛና ዎላ ሮቢዓሜ ኮይላ ሙካዖ፦
  twi-ASANTE: Enti, Israel mpanimfoɔ soma ma wɔkɔfaa Yeroboam, na Israel nnipadɔm
    no nyinaa kɔɔ Rehoboam nkyɛn, ne no kɔkasaeɛ sɛ,
  eng-WEBU: and they sent and called him), Jeroboam and all the assembly of Israel
    came, and spoke to Rehoboam, saying,
  wal-wal: Yin Israa7eela asai Iyorbbaamayyo kiittidi xeesissin, inne Israa7eela maabarai
    ubbai Robi7aamakko biis; biidi,
  spa-PDDPT: 'mandaron a llamarlo. Jeroboam llegó con toda la congregación de Israel
    para hablar a Roboam:'
  gun-gun: 'Ha''e gui ju oenoĩa ramo) ha''e voi ou Israel kuery ha''e javi ikuaia
    py, Roboão reve ha''e kuery jogueroayvu aguã. Ha''e rami vy aipoe''i okuapy Roboão
    pe:'
  ilo-ULB: Isu a nangibaonda ket pinaayabanda isuna, ket dimteng ni Jeroboam ken ti
    entero a gimong ti Israel; kinasaoda ni Rehoboam a kinunada,
  kpg-kpg: Nia madawaawa i bahi i ngeia o Israel gaa kae tegau gi mee, gei digaula
    huogodoo gaa hula i di gowaa e dahi gi Rehoboam ga helekai gi mee,
  uig-ARA: 'ئەمدى ئۇلار ئادەم ئەۋەتىپ ئۇنى چاقىرتىپ كەلدى. شۇنىڭ بىلەن يەروبوئام ۋە
    پۈتكۈل ئىسرائىل جامائىتى كېلىپ رەھوبوئامغا سۆز قىلىپ:'
  sus-sus: Mixi ndee naxa a xili a xa fa Isirayila bɔxi ma. Yerobowami nun Isirayilakae
    birin naxa siga Robowami yire, e a fala a bɛ,
  pon-2006: Mehn Israel kan en paliepeng ahpw ileklahng Seropoham, oh irail koaros
    patolahng rehn Nanmwarki Reopoham oh patohwanohng,
  jae-jae: Ma lau Israel sêsakiŋ biŋ sêmôêc eŋ gamêŋ. Go sêwiŋ tauŋ jasêsôm gêdêŋ
    Rehabeam gebe
  ksd-ksd: 'ma di ga vartuluai upi ia;) Ieroboam diat ma ra tarai Israel par dia ga
    pot pire Rekoboam, ma dia ga biti tana:'
  tur-YTC: ve gönderip onu çağırdılar), Yarovam ve bütün İsrael topluluğu gelip Rehovam'a
    söyleyip dediler,
  grc-BRENT: Καὶ ἐλάλησεν ὁ λαὸς πρὸς τὸν βασιλέα Ῥοβοὰμ, λέγοντες,
  ind-AYT: Lalu, mereka mengutus orang untuk memanggilnya, kemudian Yerobeam datang
    bersama seluruh umat Israel serta berbicara kepada Rehabeam, kata mereka,
  nya-nya: Tsono anthu anayitanitsa Yeroboamu, ndipo iye pamodzi ndi gulu lonse la
    ku Israeli anapita kwa Rehobowamu ndipo anamuwuza kuti,
  hrv-hrv: 'bijahu poslali po nj i dozvali ga. Kad dođoše Jeroboam i sav zbor Izraelov,
    rekoše Roboamu:'
  mps-mps: Tama te Israel hani dabego te me badu bidi dabe augwali tagala palama,
    te bidi Jeroboambolo te po waligi pali, aga asao po wagi pali. Tama aga asali,
    tama aga dali, te tigidali Israel hani dabe dali, augwali pelama, te bidi Rehoboam
    sugi pelama, tama augwaligo e tama po agabolo wali,
  tpi-tpi: Na ol Israel i salim ol man i go tokim Jeroboam long em i mas i kam bek.
    Em i kam pinis, orait em wantaim olgeta Israel i go long Rehoboam na ol i tokim
    em olsem,
  dan-1931: 'Og de sagde til Rehabeam:'
  vie-OVCB: 'Các lãnh đạo của Ít-ra-ên mời Giê-rô-bô-am về nước, và ông hướng dẫn
    các đại diện dân chúng đến gặp Rô-bô-am và trình bày như sau:'
  guj-2017: તેથી તેઓએ માણસ મોકલીને તેને બોલાવડાવ્યો. અને યરોબામે તથા ઇઝરાયલની સમગ્ર
    પ્રજાએ આવીને રહાબામને કહ્યું,
  pon-2006A: Mehn Israel kan en paliepeng ahpw ileklahng Seropoham, oh irail koaros
    patolahng rehn Nanmwarki Reopoham oh patohwanohng,
  por-BRBSL: 'e eles o enviaram e o chamaram), Jeroboão e toda a assembléia de Israel
    vieram, e falaram com Roboão, dizendo:'
  cth-cth: Isarelnaw ni ahni koe tami a patoun awh teh, a kaw sak. Kamkhueng e tamihunaw
    teh ahni hoi Jeroboam koe rei a cei awh.
  twi-twi: Enti Israel mpanyimfo soma ma wɔkɔfaa Yeroboam, na Israel nnipadɔm no nyinaa
    kɔɔ Rehoboam nkyɛn, ne no kɔkasae se,
  hlt-hlt: Te vaengah a tah uh vanbangla a taengla a khue uh. Te dongah Jeroboam neh
    Israel hlangping boeih te cet tih a pha uh vaengah Rehoboam te a voek uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò yu kòo kɔtɛní Isidɑyɛɛribɛ tìí ndɛ̀ kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́nɑ́kɛ́
    Odoboɑmmu kɛ dɔ̀:'
  msy-2020: Ezɨ Israelian gumazir maba Jeroboam bagha ghua a mɨgɨa ghaze, “Nɨ uamategh
    Israelɨn izɨ.” Ezɨ a Isip ategha uamategha izegha gɨvagha, Israelia ko bar Rehoboam
    bagha ghua kamaghɨn Rehoboam mɨgei,
  dop-dop: 'Amɑ pɑ tilɑ ɩ wɑɑlɩ, nɑ ɩ́ kɔɔ nɑ ɩ́ nɑ ilim ntɔɣɔŋ tɔɔ kpekɑ pɑ́ yɔɣɔtɩ
    Lʋpʋwɑm sɩ:'
  azb-azb: 'Onu çağırtdırdılar. Yarovam gəldi və bütün İsrail camaatı ilə birgə Rexavama
    söylədi:'
  eng-DBY: and they sent and called him), that Jeroboam and all the congregation of
    Israel came and spoke to Rehoboam, saying,
  hin-2017: अतः उन लोगों ने उसको बुलवा भेजा) तब यारोबाम और इस्राएल की समस्त सभा रहबाम
    के पास जाकर यह कहने लगी,
  wol-KYG: 'Waa giiri bëj-gànnaar woolu ko, ñu daldi ànd mook mbooloo mépp ca Robowam.
    Ñu ne ko:'
  eng-YLT: that they send and call for him; and they come — Jeroboam and all the assembly
    of Israel — and speak unto Rehoboam, saying,
  kne-kne: Inpaayag din Israelita si Jeroboam et nankokoyog da am-in ay inmey en Rehoboam
    yan kanan da,
  eng-WYC-2017: and they sent, and called him. Therefore Jeroboam came, and all the
    multitude of Israel, and they spake to Rehoboam, and said,
  eng-WMBB: and they sent and called him), Jeroboam and all the assembly of Israel
    came, and spoke to Rehoboam, saying,
  urd-GVH: इसराईलियों ने उसे बुलाया ताकि उसके साथ सिकम जाएँ। जब पहुँचा तो इसराईल की
    पूरी जमात यरुबियाम के साथ मिलकर रहुबियाम से मिलने गई। उन्होंने बादशाह से कहा,
  rug-rug: 'Ke tioko mae nia arini se Zeroboami, ke asa meke sari doduru tinoni pa
    butubutu Izireli si la koe Rehoboami meke la zama guahe koasa:'
  gaz-gaz: 'Kanaafuu Yerobiʼaamitti nama erganii waamanii, innii fi waldaan Israaʼel
    guutuun gara Rehooboʼaam dhaqanii akkana jedhaniin:'
  fra-LSG: 'On l’envoya appeler. Alors Jéroboam et toute l’assemblée d’Israël vinrent
    à Roboam et lui parlèrent ainsi:'
  gnn-gnn: '@see-verse:1KI.012.002'
  yal-yal: E yi muxune rasiga a xilideni. Nayi, Yerobowan nun Isirayila yamaan birin
    yi fa Robowan fɛma, e yi a fala a xa, e naxa,
  haw-1868: Hoouna aku la lakou a kii ia ia; a hele mai Ieroboama a me ke anaina a
    pau o ka Iseraela, a olelo aku la lakou ia Hehoboama, i aku la.
  arb-NAV: 'فَأَرْسَلُوا يَسْتَدْعُونَهُ. فَجَاءَ يَرُبْعَامُ وَكُلُّ جَمَاعَةِ إِسْرَائِيلَ،
    وَقَالُوا لِرَحُبْعَامَ:'
  ewe-ewe: Ale woɖo du ɖe Yeroboam eye eya kple Israel blibo la yi Rehoboam gbɔ ɖagblɔ
    nɛ be,
  eng-LEE: And they had sent and called him;) that Jerobo'am and all the congregation
    of Israel came, and spoke unto Rehobo'am, saying,
  gvn-gvn: '@see-verse:1KI.012.002'
  asm-FB: তেতিয়া লোকসকলে মানুহ পঠিয়াই ৰহবিয়ামক মাতি আনিলে৷ তেতিয়া যাৰবিয়াম আৰু
    ইস্ৰায়েলৰ গোটেই সমাজে আহি ৰহবিয়ামক এই কথা ক’লে,
  sus-A: مِشِ ندٍيٍ نَشَ عَ شِلِ عَ شَ قَ عِسِرَيِلَ بْشِ مَ. يٍرٌبٌوَ مِ نُن عِسِرَيِلَكَيٍ
    بِرِن نَشَ سِفَ رٌبٌوَ مِ يِرٍ، عٍ عَ قَلَ عَ بّ،
  fra-SBL: 'et on l''envoya chercher), Jéroboam et toute l''assemblée d''Israël vinrent
    et parlèrent à Roboam, en disant :'
  hbo-hbo: וַֽיִּשְׁלְחוּ֙ וַיִּקְרְאוּ־לֹ֔ו *וַיָּבֹאוּ (וַיָּבֹ֥א) יָרָבְעָ֖ם וְכָל־קְהַ֣ל
    יִשְׂרָאֵ֑ל וַֽיְדַבְּר֔וּ אֶל־רְחַבְעָ֖ם לֵאמֹֽר׃
  piu-2006: '@see-verse:1KI.012.002'
  kik-kik: 'Nĩ ũndũ ũcio andũ a Isiraeli magĩtũmanĩra Jeroboamu, nake Jeroboamu hamwe
    na kĩũngano gĩothe gĩa Isiraeli magĩthiĩ kũrĩ Rehoboamu makĩmwĩra atĩrĩ:'
  omb-omb: 'Ngere tau Israel ram hora hurie ram vomai doluegi bubugi ram veve lawe
    Rehobom vena:'
  fra-NCL: 'on l’envoya chercher. Alors Jéroboam et toute l’assemblée d’Israël vinrent
    et parlèrent à Roboam en ces termes :'
  cek-AK: Israel kaminawk mah Jeroboam to kawk hanah kami to patoeh o; Jeroboam hoi
    Israel kaminawk loe Rehoboam khaeah nawnto caeh o moe,
  cuk-cuk: 'Agine, Israel-dulemar Jeroboamʼbina gochamarmogad. Geb Jeroboam, Israel-dulemarmala
    Roboamʼse nonimalad, ega sogdemalad:'
  uig-CYR: 'Әнди улар адәм әвәтип уни чақиртип кәлди. Шуниң билән Йәробоам вә пүткүл
    Исраил җамаити келип Рәһобоамға сөз қилип:'
  pma-pma: Navong me-Isrel keil alonge, asan selusien mini keke vamai en lahruaien
    one ka vaselus en usite one. Sakini Sereboam emai ka viteni min Rehoboam vit,
  tel-2017: ప్రజలు అతనికి కబురంపి పిలిపించారు. యరొబాము, ఇశ్రాయేలీయుల సమాజమంతా వచ్చి
    రెహబాముతో ఇలా మనవి చేశారు.
  hat-BSA: 'Konsa, yo te voye rele li e Jéroboam avèk tout asanble Israël la te vin
    pale avèk Roboam. Yo te di:'
  bxh-bxh: '@see-verse:1KI.012.002'
  kos-kos: Mwet in sruf in acn epang sapla solalma, ac elos nukewa som nu yorol Rehoboam,
    ac fahk nu sel,
  hbo-WLC: וַֽיִּשְׁלְחוּ֙ וַיִּקְרְאוּ־ל֔וֹ ויבאו יָרָבְעָ֖ם וְכָל־קְהַ֣ל יִשְׂרָאֵ֑ל
    וַֽיְדַבְּר֔וּ אֶל־רְחַבְעָ֖ם לֵאמֹֽר׃
  ibo-ibo: 'Ya mere, ha ziri ozi kpọọ Jeroboam, ya na ọgbakọ Izrel niile jekwuru Rehoboam
    sị ya:'
  ory-ory: ତହିଁରେ ଯାରବୀୟାମ ଓ ଇସ୍ରାଏଲର ସମସ୍ତ ସମାଜ ରିହବୀୟାମଙ୍କ ନିକଟକୁ ଆସି ଏହି କଥା କହିଲେ,
  wmt-wmt: '@see-verse:1KI.012.002'
  chk-chk: pun ekewe chon Israel ra titi i. Mürin, Jeropoam me ekewe chon Israel ra
    feito ren Rehopoam o üreni,
  rop-rop: Detlot pipul brom ola nowathsaid klen blanga Isreil bin jandim sambodi
    blanga gedim im, en deibin ol go mijamet langa King Reiyabowam en deibin tok langa
    im.
  ukr-1871: 'І послали по його й прикликали його. І прибув Еробоам і вся громада Ізраїльська,
    й промовляли до Робоама так:'
  deu-1951: 'Und man sandte hin und ließ ihn rufen. Da kamen Jerobeam und die ganze
    Gemeinde Israel und redeten mit Rehabeam und sprachen:'
  eng-JPS: 'and they sent and called him — that Jeroboam and all the congregation
    of Israel came, and spoke unto Rehoboam, saying:'
  srp-1865: 'Ali poslaše i dozvaše ga. Tako Jerovoam i sav zbor Izrailjev doðoše i
    rekoše Rovoamu govoreæi:'
  lug-lug: Abantu ne batumira Yerobowaamu, ye n’ekibiina kyonna ekya Isirayiri ne
    bagenda ewa Lekobowaamu, ne bamugamba nti,
  heb-heb: וישלחו ויקראו לו ויבאו ירבעם וכל קהל ישראל וידברו אל רחבעם לאמר׃
  ben-IRV: লোকেরা যারবিয়ামকে ডেকে পাঠালেন এবং যারবিয়াম সব ইস্রায়েলীয়দের সঙ্গে
    রহবিয়ামের কাছে গিয়ে বললেন,
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਸੱਦਾ ਭੇਜਿਆ ਤਾਂ ਯਾਰਾਬੁਆਮ ਅਤੇ ਇਸਰਾਏਲ ਦੀ ਸਾਰੀ ਸਭਾ ਨੇ ਰਹਬੁਆਮ
    ਨਾਲ ਗੱਲ ਕੀਤੀ,
  mya-JVB: ဣသရေလလူတို့သည် သူ့ ထံသို့ လူကိုစေလွှတ် ၍ ခေါ် သဖြင့် ၊ စည်းဝေးသော ပရိသတ်
    အပေါင်း တို့သည် သူနှင့်အတူ ရောဗောင် ထံသို့ဝင် လျက်၊
  tbg-tbg: Viva Isarerini oruntomanta Isareri vika vira aaramakovaro vivavata ekaa
    Isarerivata Rehoboamuva vaunaini orunte virara tiha,
  hmo-hmo: Israela ena iduhu taudia ese Ieroboama idia boiria, vadaeni Ieroboama bona
    Israela hebou taudia ibounai idia mai, Rehoboama dekenai idia hereva, idia gwau,
  urd-urd: इसलिए उन्होंने लोग भेजकर उसे बुलवाया तो यरुब'आम और इस्राईल की सारी जमा'अत
    आकर रहुब'आम से ऐसे कहने लगी कि।
  rus-SYN: 'и послали за ним и призвали его. Тогда Иеровоам и все собрание Израильтян
    пришли и говорили царю Ровоаму и сказали:'
  bqc-SIM: 'Ɔ̃ Isaili pↄ́ kãaaapiↄ aà sìsi, ↄ̃ aa gɛ̀ yã''ò Lↄbↄaũɛ sãnu aa
    mɛ̀:'
  tcz-CHONGTHU: Israel lamkai ten ama chu ana kouvun hiti chun Jeroboam chu Israel
    pumpi chutoh Rehoboam toh kihoulim khom dingin ana che uvin ahi.
  mar-mar: लोकांनी त्यास बोलावून आणले, तेव्हा यराबाम व सर्व इस्राएल लोक रहबामाकडे
    येऊन त्यास म्हणाले,
  soq-soq: Israel apanawa uaula me gagalowa wanaaubeiena wisepi, ita Ieroboam Israelwa
    uduudu do warere Reobeam mampe antone diane waienase,
  qub-qub: 'Gayachiptin Jeroboam cutiran. Nircur llapan Israelcunawan aywaran Roboamwan
    parlaj. Paycuna niran:'
  bqp-bqp: 'Akũ Isaraila kũ ò kↄ̃ kàkara pìnↄ a sìsi, akũ ò gɛ̀ɛ ò yã ò lɛɛlɛ
    kũ Reoboamuo ò pì:'
  hat-hat: 'Moun branch fanmi ki nan nò peyi a voye chache l''. Yo tout ansanm, y''
    al jwenn Woboram, yo di l'' konsa:'
  eng-BSB: So they sent for Jeroboam, and he and the whole assembly of Israel came
    to Rehoboam and said,
  eng-WEBPB: and they sent and called him), Jeroboam and all the assembly of Israel
    came, and spoke to Rehoboam, saying,
  kbq-kbq: Hagi Israeli kva vahe'mo'za Jeroboamuna ke hazageno ege'za, maka Israeli
    vahe'tamine vu'za Rehoboamuna amanage hu'za ome asami'naze,
  nhe-BL: 'Huan nopa tlayacanani tlen tlali Israel ica norte tlatitlanque ma quinotzatij
    Jeroboam huan yajaya hualajqui. Teipa nochi inijuanti sentic yajque quicamahuito
    Roboam huan quiilhuijque:'
  bus-bus: 'Ben Isaraili kɛ̀ aↄ̃ kↄ̃ kàkↄ̃a pìnↄ à sìsi, ben aↄ̃ gàa wà yã ò lɛdo
    kↄ̃n Reoboamuo wà bè:'
  gub-BL: Teko Izaew ta'yr izuapyapyr kwarahy heixe haw awyze har rehe har omono kar
    amo awa Zeromoàw ipiaromo wà. Oho paw rupi Xikez tawhu pe Homoàw pe uze'eg pà
    wà.
  eng-DRA: 'And they sent and called him: and Jeroboam came, and all the multitude
    of Israel, and they spoke to Roboam, saying:'
