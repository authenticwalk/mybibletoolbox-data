verse: 1KI.012.026
translations:
  mal-C: 'പിന്നെ, യൊരോബെയാം മനസ്സിൽ ഇപ്രകാരം നിരൂപിച്ചു: “രാജ്യം മിക്കവാറും ദാവീദ്
    ഗൃഹത്തിലേക്കു മടങ്ങിപ്പോകാൻ സാധ്യതയുണ്ട്.'
  deu-TKW: 'Jerobeam aber dachte bei sich: das Königtum wird nun wohl an das Haus
    Davids zurückfallen.'
  lin-lin: 'Jeroboami amilobelaki : « Ndenge makambo ezali kotambola, bokonzi ekoki
    kozonga na ndako ya Davidi.'
  eng-LSV: and Jeroboam says in his heart, “Now the kingdom turns back to the house
    of David—
  eng-GNV: And Ieroboam thought in his heart, Nowe shall the kingdome returne to the
    house of Dauid.
  eng-WEBSTER: 'And Jeroboam said in his heart, Now shall the kingdom return to the
    house of David:'
  nhw-BL: 'Huan Tlanahuatijquetl Jeroboam monejnehuili ipan iyolo: “Sintla na amo
    nijpiyas cuidado, nochi israelitame sempa quinequise mosansejcotilise ica Roboam
    catli iixhui David.'
  swh-ONEN: Yeroboamu akawaza moyoni mwake, “Sasa inawezekana ufalme ukarudi katika
    nyumba ya Daudi.
  bba-bba: Yerɑ Yeroboɑmu u bwisikɑ u nɛɛ, tɔn be, bɑ̀ n dɑɑmɔ Yerusɑlɛmuɔ bu kɑ yɑ̃kuru
    ko Yinni Gusunɔn sɑ̃ɑ yerɔ, nɛn bɑn te nɑ dii mi, tɑ koo rɑ wurɑ Dɑfidin bweseru
    sɔɔ. Domi ben lɑɑkɑri yɑ koo wurɑ ben yinni Roboɑmun mi, wi u sɑ̃ɑ ben sunɔ. Kpɑ
    bu mɑn ɡo bu wɑ bu kɑ wurɑ win mi.
  eng-KJVCPB: 'And Jeroboam said in his heart, Now shall the kingdom return to the
    house of David:'
  cpy-cpy: 'Ari ikenkishiryaanaka Jeroboam, ikantzi: “Kimitaka aritaki rapiiteero
    ipinkathari-wenteena Roboam, icharini pinkatharini David,'
  luo-luo: Jeroboam noparo kende owuon mowacho niya, “Loch nyalo dok e lwet dhood
    Daudi.
  meu-meu: Bena Ieroboam na lalona ai eto, Ina basileia ese David garana baine lou
    henia.
  npi-ULB: यारोबामले आफ्नो ह्रदयमा सोचे, “अब यो राज्य दाऊदको घरानामा फर्कने छ ।
  yor-yor: Jeroboamu rò nínú ara rẹ̀ pé, “Ìjọba náà yóò padà nísinsin yìí sí ilé Dafidi.
  emp-NTPO: 'Maʌ̃ ewarid̶e Jeroboaʌ̃ba crĩchasia: “Israelerãra wayacusa David̶eba
    zed̶a boroare wãnisicada.'
  pes-OPCB: 'پس از آن یربعام با خود فکر کرد: «اکنون بدون شک سلطنت به خاندان داوود
    برخواهد گشت.'
  tgl-ULB: Inaakala ni Jeroboam sa kaniyang puso, “Ngayon manunumbalik ang kaharian
    sa bahay ni David.
  cbu-NT: Anumunsha sheeru, waanasha mangush chinayaru, Tputsiri Israelchich ichingarusin,
    Apanlleem ungirtamaam uru Irusarinap naakanaya. Tputsiri amb naata, naata ashkachinaareesinaya,
  hui-hui: Yaroboama ibugua manda bialu i̱naga wali agalime áyu ti Anduane Homogonaga
    anda Yarusaleme dai buwa ibuhondo loma biniru bo delalu kadagua mani nde tinaga
    mini beregedalu i̱ yu wahalu puwa tinaga agali haguane Yudali Kini Lehoboama kago
    andaneha hole i̱ homoliya bo wahalu ibu karia dai bulubada lo manda bini.
  mya-mya: '``ငါ​၏​ပြည်​သူ​တို့​သည်​ယခု​အ​တိုင်း​ယေ​ရု ရှ​လင်​မြို့​ရှိ​ဗိ​မာန်​တော်​သို့​သွား​၍
    ထာ​ဝ​ရ ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​လျှင် သူ​တို့ သည်​ယု​ဒ​ဘု​ရင်​ရော​ဗောင်​၏​ကျေး​ဇူး​သစ္စာ
    ကို​ပြောင်း​လဲ​ခံ​ယူ​ကာ​ငါ့​အား​လုပ်​ကြံ ကြ​ပေ​လိမ့်​မည်'''' ဟု​တွေး​တော​လျက်​နေ​၏။'
  bod-N: དེ་ནས་ཡེ་རོབ་ཨམ་གྱི་སེམས་སུ། ད་ལྟ་རྒྱལ་སྲིད་ནི་སྔར་བཞིན་དཱ་བིད་ཀྱི་ཁྱིམ་ལ་དབང་བར་འགྱུར་སྲིད།
  sna-sna: Jerobhoamu akafunga akati, “Zvino umambo huchagona kudzokera kuimba yaDhavhidhi.
  spa-BLM: 'Jeroboam decía en su corazón: “Ahora el reino volverá a la casa de David.'
  cac-cac: 'Ix snaan vin̈ icha tic: A ticnaic tecan ol yic''xiec'' in reyal tic jun
    vin̈ yin̈tilal vin̈aj David.'
  swh-ULB: Yeroboamu akafikiri moyoni mwake, “Sasa ufalme utarudi kwenye nyumba ya
    Daudi.
  bel-bel: 'І казаў Ераваам у сэрцы сваім: царства можа зноў перайсьці да дома Давідавага;'
  wed-wed: Mara tagogi gulau Jeroboam wenanare i vinua-notanota, “Mai Israel anatapui
    e ḡeḡae au Jerusalem da au tempol pulo e apuapui Bada awarina. Ma mepa da nuanuai
    ina virai ma ina audamana Judah gulauna Rehoboam awarina amapo tau ina viraḡeniu.”
    Ma wei vigulauna ina nae me David ana epaepaia awarii.
  deu-ELBBK: 'Und Jerobeam sprach in seinem Herzen: Nun wird das Königreich an das
    Haus Davids zurückkommen.'
  mbb-OT: Kesikandin diyà te isip din te, “Kela ke mekelikù heini is ginhedian ku
    ziyà te menge kevuwazan ni David
  mal-2015: 'എന്നാൽ യൊരോബെയാം തന്റെ മനസ്സിൽ: രാജത്വം വീണ്ടും ദാവീദ് ഗൃഹത്തിന്നു ആയിപ്പോകും;'
  rmc-rmc: 'Ale o Jeroboam peske phenďa: „Akana pes šaj dochudel pale o kraľišagos
    le Davidoskra famelijake.'
  pes-OPV: و یربعام در دل خود فکرکرد که حال سلطنت به خاندان داود خواهدبرگشت.
  ron-1924: 'Иеробоам а зис ын инима са: „Ымпэрэция с-ар путя акум сэ се ынтоаркэ
    ла каса луй Давид.'
  aui-aui: Gabudara tana Jeroboam mma naboni iyanuwanuwagiura na tounamani iwonena
    mayeni, “Wawaya tupadi na sanagho Jerusalemma, da Yawe God yana bareye yadi puyo
    sasuwara Bada biidi. Awaki bada inatubugha memeda sinamiiri karona Deivid yana
    rakaraka biiyadi bi nuwanuwadi sinawamiri da yadi bada ghamana, Rehoboam, Jiuda
    kana kiiwawo biidi? Toudi sinakasunuyigu bi kagu gaware sinatore da inikiiwawo.”
  ben-OBCV: যারবিয়াম ভেবে নিয়েছিলেন, “রাজ্যটি এখন হয়তো দাউদ কুলের হাতেই ফিরে যাবে।
  som-som: Markaasaa Yaaraabcaam wuxuu qalbiga iska yidhi, Haddaba boqortooyadu waxay
    u noqon doontaa reerkii Daa'uud;
  lat-VUC: 'Dixitque Jeroboam in corde suo: Nunc revertetur regnum ad domum David,'
  eng-ASVBT: 'And Jeroboam said in his heart, Now will the kingdom return to the house
    of David:'
  ita-1885: 'E Geroboamo disse tra sè stesso: Ora ben potrebbe ritornare il regno
    alla casa di Davide.'
  eng-LXXUP: And Jeroboam said in his heart, Behold, now the kingdom will return to
    the house of David.
  eng-ULB: Jeroboam thought in his heart, “Now the kingdom will return to the house
    of David.
  spa-VBL: 'Jeroboam se dijo a sí mismo: “El reino podría volver fácilmente a la casa
    de David.'
  fra-_FOB: 'Et Jéroboam dit en son cœur: Le royaume pourrait bien maintenant retourner
    à la maison de David.'
  mal-mal: 'എന്നാൽ യൊരോബെയാം തന്റെ ഹൃദയത്തിൽ ചിന്തിച്ചത്: ‘രാജത്വം വീണ്ടും ദാവീദ്
    ഗൃഹത്തിന് ആയിപ്പോകും;'
  urd-GVR: Lekin dil meṅ andeshā rahā ki kahīṅ Isrāīl dubārā Dāūd ke gharāne ke hāth
    meṅ na ā jāe.
  suz-BL: मिनु येरोबामम आ थुंमी “एको राज्‍य दाऊद आ खिं गेन लेश्‍शा लाइब।
  ita-1927: 'E Geroboamo disse in cuor suo: “Ora il regno potrebbe benissimo tornare
    alla casa di Davide.'
  ckb-ckb: 'یارۆڤعام لە دڵی خۆیدا گوتی: «ئێستا پاشایەتییەکە بۆ ماڵی داود دەگەڕێتەوە.'
  eng-BBE: 'And Jeroboam said in his heart, Now the kingdom will go back to the family
    of David:'
  kan-OKCV: ಆದರೆ ಯಾರೊಬ್ಬಾಮನು ತನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ, “ಈಗ ರಾಜ್ಯವು ದಾವೀದನ ಮನೆಯವರಿಗೆ ಹಿಂದಿರುಗುವುದು
    ಏನೋ,
  tam-2017: 'யெரொபெயாம்: இப்போது அரசாட்சி தாவீது குடும்பத்தாரின் பக்கமாகத் திரும்பும்.'
  spa-RV-1909: 'Y dijo Jeroboam en su corazón: Ahora se volverá el reino á la casa
    de David,'
  ron-BTF: 'Şi Ieroboam a spus în inima sa: Acum împărăţia se va întoarce la casa
    lui David;'
  eng-WEBP: Jeroboam said in his heart, “Now the kingdom will return to David’s house.
  eng-FBV: Jeroboam said to himself, “The kingdom could easily return to the house
    of David.
  nld-1939: 'Maar Jeroboam dacht bij zichzelf: Tenslotte zal het koninkrijk toch weer
    aan het huis van David komen.'
  nch-BL: 'Huan Tanahuatijquet Jeroboam moyolilhui ipan iyolo: “Sinta na amo nijpiyas
    cuidado, nochi israelitame sempa quinequise mosejcotilise ica Roboam cati iixhui
    David.'
  vie-1934: 'Bấy giờ, Giê-rô-bô-am nói thầm rằng: Hoặc nước sẽ trở về nhà Đa-vít chăng.'
  hin-CV: यरोबोअम ने विचार किया, “अब तो राज्य दावीद वंश के पास लौट जाएगा.
  spa-BES: 'Y Jeroboam dijo en su corazón: Ahora el reino volverá a la familia de
    David:'
  tdx-tdx: Le hoe ty fitsakorean-tro’ Iarovame, Himpoly amy anjomba’ i Davidey henane
    zao i fifeheañey,
  tha-KJV: และเยโรโบอัมรำพึงในใจว่า “​คราวนี้​ราชอาณาจักรจะหันกลับไปยังราชวงศ์ของดาวิด
  por-BR-2018: 'E disse Jeroboão em seu coração: Agora se voltará o reino à casa de
    Davi,'
  deu-ELO: 'Und Jerobeam sprach in seinem Herzen: Nun wird das Königreich an das Haus
    David zurückkommen.'
  eng-WYC-2018: And Jeroboam said in his heart, Now the realm shall turn again to
    the house of David, (And Jeroboam said in his heart, Even now the kingdom shall
    return to the house of David,)
  epo-epo: 'Kaj Jerobeam diris en sia koro: Nun la regno povas reveni al la domo de
    David;'
  uig-PIN: 'Rǝⱨoboam kɵnglidǝ ɵz-ɵzigǝ: — Əmdi padixaⱨliⱪ Dawutning jǝmǝtigǝ yenixi
    mumkin.'
  beo-beo: '-'
  tpi-OTNT: Jeroboam i tingting olsem, “Nogut ol manmeri bilong mi i lusim mi na ol
    i stap aninit long lain bilong Devit gen.
  hau-SA: Yerobowam ya yi tunani a ransa ya ce, “Mai yiwuwa mulkin yă koma gidan Dawuda.
  uig-LAT: 'Rehoboam könglide öz-özige: — Emdi padishahliq Dawutning jemetige yénishi
    mumkin.'
  nde-nde: UJerobhowamu wacabanga wathi, “Umbuso usuzabuyela endlini kaDavida.
  ton-ton: 'Pea naʻe pehē ʻe Selopoami ʻi hono loto, “ʻE liliu atu eni ʻae puleʻanga
    ki he fale ʻa Tevita:'
  ces-1613: 'Řekl pak Jeroboám v srdci svém: Tudíž by se navrátilo království toto
    k domu Davidovu,'
  eng-WMB: Jeroboam said in his heart, “Now the kingdom will return to David’s house.
  tam-TCV: யெரொபெயாம் தனக்குள், “அரசாட்சி ஒருவேளை தாவீதின் சந்ததிக்கே திரும்பவும்
    போகக்கூடும்.
  ceb-ULB: Naghunahuna si Jeroboam, “Karon mahiuli na gayod ang gingharian sa panimalay
    ni David.
  pol-UBG: 'Wtedy Jeroboam powiedział sobie w sercu: Wkrótce królestwo powróci do
    domu Dawida;'
  agr-agr: 'Tujash nii anentaimas: “David wegantu aina nunú tikich Israel aents diez
    wegantu aina nuna awagki ijumag dita apuji atajai tumainai.'
  kyc-kyc: Dokopa kiŋi Jeropome baa rangena mona anda dopa lao suu piya. Nambana wambu
    dupwa Jerusaleme papala tembole anda doo karamo dokona mena pyao kiso mairami
    ramo dokopa yuu Juta range kiŋi Oriapome kando banya yulu pyakaminya lao lalu
    lao lapala namba pyao kumakarami lao suu piya.
  urd-GVU: لیکن دل میں اندیشہ رہا کہ کہیں اسرائیل دوبارہ داؤد کے گھرانے کے ہاتھ میں
    نہ آ جائے۔
  deu-1912: 'Jerobeam aber gedachte in seinem Herzen: Das Königreich wird nun wieder
    zum Hause David fallen.'
  ntj-ntj: Nyangka puurrpa Tjirrapawulu ngaapirinypa kulirnu, “Tjinguru-ya yarnangu
    pirninya yanku Tjurutjamalakutu Mama Kuurrnga pupakatirra marninypungkukitja.
    Palunyanguru-tjinguru-rniya ngayunya wantirralpi mula-mularriku puurrpa Riyapawuku.
    Tjinguru-rniya ngayunyatarrartu pungku mirrirntanku.”
  kan-2017: ಅವನು ತನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ, “ರಾಜ್ಯವು ಪುನಃ ದಾವೀದನ ಕುಟುಂಬದವರಿಗೆ ಆಗುವುದೋ ಏನೋ,
  yap-yap: Me ga’ar u wan’, “Rogon urngin ban’en nike yan i aw e chiney, e fa’anra
    yan e tirog e girdi’ nga Jerusalem ngar pi’ed e maligach ngak SOMOL u lan e Tempel
    u rom, ma yad ra cheal ngar manged ngak Rehoboam ni ir e pilung nu Judah, miyad
    thang e pogofan rog.”
  hlt-MCSB: Te vaengah Jeroboam loh a lungbuei neh, “Ram he David imkhui la mael laeh
    mako.
  mdy-ETH: ዒማና ዒዮርቢዓሜ ፔ ዒኖና ማላዖ፦ «ታ ዴራ ዬሩሳላሜ ዴንዲ ዴንዲ ናንጊና ናንጋ ጎዳኮ ጌኤዦ ማኣሮይዳ ፆኦሲም ዒንጎ
    ባኮ ዒንጋያ ማዔቴ፥ ዔያታ ዪሁዳ ካኣቲ ሮቢዓሜም ጉሙርቂንታያ ማዒ ዒዛ ጊንፆ ሺሪጋፓ ታና ዎዻንዳኔ፤ ካኣቱማ ጊንሣ ዳውቴ ማኣሮ
    ባንሢ ሺራንዳኔ» ጌዔኔ።
  twi-ASANTE: Yeroboam dwenee ho dinn, see nʼakomam sɛ, “Sɛ manhwɛ yie a, ahemman
    no bɛsane akɔ Dawid fiefoɔ adedifoɔ nsam.
  eng-WEBU: Jeroboam said in his heart, “Now the kingdom will return to David’s house.
  wal-wal: Iyorbbaami ba wozanan, “Kawotettai Daawita zariyaassi simmana.
  spa-PDDPT: 'Pero Jeroboam decía en su corazón: Ahora volverá el reino a la casa
    de David.'
  gun-gun: 'Ha''e vy Jeroboão ojeupe ae aipoe''i: — Aỹ ma nhi''ã xepo''akaa ''rãgue
    py Davi ramymino kuery nho ''rã ipo''aka.'
  ilo-ULB: Kinuna ni Jeroboam iti nakemna, “Ita agsublinto ti pagarian iti balay ni
    David.
  kpg-kpg: Gei mee ga helekai i ono lodo, “Maa agu daangada gaa hula gi Jerusalem,
    gaa hai nadau tigidaumaha ang gi Dimaadua i lodo di Hale Daumaha, malaa, digaula
    gaa huli nadau manawa ang gi di King Rehoboam o Judah, ga daaligi au gii made.”
  uig-ARA: 'رەھوبوئام كۆڭلىدە ئۆز-ئۆزىگە: ــ ئەمدى پادىشاھلىق داۋۇتنىڭ جەمەتىگە يېنىشى
    مۇمكىن.'
  sus-sus: Yerobowami naxa a fala a bɔɲɛ ma, «Tɛmunde yi ɲama fama gbilende, e lu
    Dawuda bɔnsɔɛ xa yaamari bun ma,
  pon-2006: Pein ih ahpw kupwukupwure, “Ma ih duwen met, ma nei aramas akan pahn kohla
    Serusalem oh wia arail meirong ong KAUN-O nan Tehnpas Sarawio, re pahn wekidala
    arail lamalam ong Nanmwarki Reopoham oh kemeiehla.”
  jae-jae: Ma Jerobeam kêsôm aŋga taunê ŋalêlôm gebe “Gamêŋ kiŋŋa oc êmu êndêŋ Dawidnê
    gôlôac êna.
  ksd-ksd: 'Ma Ieroboam i ga nuknuk dari ta ra balana: Go ra varkurai na lilikun mulai
    tadav ra apik na tarai kai David;'
  tur-YTC: 'Yarovam yüreğinde şöyle dedi: “Şimdi krallık David''in evine geri dönecek.'
  grc-BRENT: Καὶ εἶπεν Ἱεροβοὰμ ἐν τῇ καρδίᾳ αὐτοῦ, ἰδοὺ νῦν ἐπιστρέψει ἡ βασιλεία
    εἰς οἴκον Δαυίδ·
  ind-AYT: Yerobeam berkata di dalam hatinya, “Sekarang, kerajaan itu akan kembali
    kepada keluarga Daud,
  nya-nya: Yeroboamu anaganiza mu mtima mwake kuti, “Ndithu, ufumuwu udzabwereranso
    ku nyumba ya Davide.
  hrv-hrv: 'Jeroboam reče u svom srcu: “Sad bi se kraljevstvo moglo vratiti domu Davidovu.'
  mps-mps: Te king Jeroboamgo e tama homu yali, ‘Eno hani we bidigo ena tagalama,
    tama augwaligo te Devitgo hani king bidi dologoba ma bidigi paibao.
  tpi-tpi: Jeroboam i tingting olsem, “Nogut ol manmeri bilong mi i lusim mi na ol
    i stap aninit long lain bilong Devit gen.
  dan-1931: 'Men Jeroboam tænkte ved sig selv: “Som det nu går, vil Riget atter tilfalde
    Davids Hus;'
  vie-OVCB: 'Giê-rô-bô-am tự nghĩ: “Không khéo nước lại rơi về tay nhà Đa-vít.'
  guj-2017: યરોબામે પોતાના મનમાં વિચાર કર્યો, “હવે રાજ્ય દાઉદના કુટુંબને પાછું મળશે.
  pon-2006A: Pein ih ahpw kupwukupwure, “Ma ih duwen met, ma nei aramas akan pahn
    kohla Serusalem oh wia arail meirong ong KAUN-O nan Tehnpas Sarawio, re pahn wekidala
    arail lamalam ong Nanmwarki Reopoham oh kemeiehla.”
  por-BRBSL: 'Jeroboão disse em seu coração: “Agora o reino voltará à casa de Davi”.'
  cth-cth: Jeroboam ni a lungthung hoi hete uknaeram heh Devit siangpahrang imthung
    koe bankhai e lah ao thai.
  twi-twi: Yeroboam dwenee ho dinn, see ne koma mu se, “Sɛ manhwɛ yiye a, ahemman
    no bɛsan akɔ Dawid fifo adedifo nsam.
  hlt-hlt: Te vaengah Jeroboam loh a lungbuei neh, “Ram he David imkhui la mael laeh
    mako.
  tbz-SIM: 'Kɛ̀ Sedoboɑmmuu totí o yɛ̀mmɛ̀ kɛ dɔ̀: Kɛ̀ dɛ̀ sɔkɛ́ miɛ mbotí n kpɑ̀ɑ̀tìyuu
    wɛ̃ti kɛ bo tũnnɛ Dɑfiti cĩ́ɛ̃̀tɛ̀ kɔbɛ mbɛ.'
  msy-2020: Jeroboam kamaghɨn nɨghnɨgha ghaze, “Nan gumazamiziba ti na tegh, ua Devitɨn
    adarazir apengan mangɨgham.
  dop-dop: 'Ḿpʋ́ɣʋ́ Solopʋwɑm mɑɣɑsɑ ɩ tɑɑ sɩ: Ye Yosɑlɛm kɛ yǝlɑɑ tǝnɑ kɑ́ puki nɑ
    pɑ́ lɑkɩ kɔtɑsɩ kɛ Tɑcɑɑ tǝsɛɛlɛ tɑɑ, pǝ kɔŋ nɑ mɑ kɑwulɑɣɑ yǝlɑɑ luuŋ sʋʋ pɑ
    cɑɑ kʋpǝŋ Yutɑ wulɑʋ Lʋpʋwɑm. Ɩlɛnɑ pɑ kʋ-m nɑ pɑ́ tǝŋɩ-ɩ.'
  azb-azb: 'Yarovam ürəyində dedi: «Padşahlıq yenə Davud sülaləsinə qayıda bilər.'
  eng-DBY: And Jeroboam said in his heart, Now shall the kingdom return to the house
    of David.
  hin-2017: तब यारोबाम सोचने लगा, “अब राज्य दाऊद के घराने का हो जाएगा।
  wol-KYG: 'Yerbowam nag di wax ca xelam naa: «Léegi nguur gi dellu ci loxol waa kër
    Daawuda.'
  eng-YLT: and Jeroboam saith in his heart, 'Now doth the kingdom turn back to the
    house of David —
  kne-kne: Ngem kanan Jeroboam si nemnem na, “Mo kanayon ay em-emey din ipogaw ko
    ed Jerusalem ay en man-idaton sin Timplo, sigurado ay manbaliw to di nemnem da
    et kasin dan manpaituray en Rehoboam ay ari ed Juda. Mo say maamag di, domteng
    to di timpo ay pomse da.”
  eng-WYC-2017: And Jeroboam said in his heart, Now the realm shall turn again to
    the house of David,
  eng-WMBB: Jeroboam said in his heart, “Now the kingdom will return to David’s house.
  urd-GVH: लेकिन दिल में अंदेशा रहा कि कहीं इसराईल दुबारा दाऊद के घराने के हाथ में
    न आ जाए।
  rug-rug: Meke roverove guahe telena se Zeroboami, “Be guana la sari tie hire meke
    la vukivukihi pa Zelepade te Zihova pa Zerusalema si kote hiva karovo pule la
    mo sa dia vinatabe koasa dia palabatu, se Rehoboami sa baṉara pa Ziuda sa tuna
    Devita. Meke kote va mate au rini meke pule la dia koasa baṉara Rehoboami,” gua
    si asa.
  gaz-gaz: Yerobiʼaam akkana jedhee garaa isaatti yaade; “Amma mootummaan mana Daawitiif
    ni deebiʼa.
  fra-LSG: 'Jéroboam dit en son cœur: Le royaume pourrait bien maintenant retourner
    à la maison de David.'
  gnn-gnn: Yurru Djirapawumdja ŋunhi yakana ŋamakurru' buŋgawa Yitjuralpuyŋuwunydja
    bäpurru'wu. Ŋayinydja waŋana nhanukalaŋuwalanydja miṯtjiwala bitjarrana, “Ŋuli
    ŋarrakunydja yolŋu'‐yulŋu mala marrtji ŋuli bala Djurutjalamlilinydja buku‐ŋal'yunarawu
    Garraywunydja ŋunhala Godkalanydja Buṉbuŋura, mak walalanydja ŋuli gonha'yurruna
    ŋarranha ŋiniya? . . . ga djarr'yurru ŋanyana Riyapalamnhana, Djudawuna bäpurru'wu
    giŋnha. Mak walala ŋuli ŋarranha baymatthurruna.”
  yal-yal: Yerobowan yi a fala a bɔɲɛni, a naxa, “Iki, yamanan nɔɛ xɛtɛ nɛn Dawudaa
    denbayaan ma ki faɲi.
  haw-1868: I iho la o Ieroboama iloko o kona naau, Ano, e hoi aku ai ke aupuni i
    ka ohana a Davida.
  arb-NAV: 'وَحَدَّثَ يَرُبْعَامُ نَفْسَهُ قَائِلاً: «مِنَ الْمُرَجَّحِ أَنْ تَرْجِعَ
    الْمَمْلَكَةُ إِلَى بَيْتِ دَاوُدَ،'
  ewe-ewe: Yeroboam bu be, “Ne nyemekpɔ nyuie o la, ameawo adi David ƒe dzidzimeviwo
    dometɔ aɖe abe woƒe fia ene.
  eng-LEE: 'And Jerobo''am said in his heart, Now may the kingdom return to the house
    of David:'
  gvn-gvn: Nyulu king bubuku Israelmunku, nyulu Godundumun jurrkijin, yalarrku bama
    jurrki-manin Godundumun. Nyulu bulki statue jambul goldmun balkan, nyubun townbu
    Bethel jajirrin, yindu townbu Dan jajirrin. Nyulu bamanda balkan bulki statue
    buyay-maninka, balkan yinya Maja God, God bajaku kari.
  asm-FB: তেতিয়া যাৰবিয়ামে নিজৰ মনতে ভাবিলে, “এতিয়া দায়ূদৰ বংশলৈ ৰাজ্য পুনৰায়
    ঘূৰি আহিব৷
  sus-A: يٍرٌبٌوَ مِ نَشَ عَ قَلَ عَ بْحّ مَ، «تّمُندٍ يِ حَمَ قَمَ فبِلٍندٍ، عٍ لُ
    دَوُدَ بْنسْي شَ يَامَرِ بُن مَ،
  fra-SBL: 'Jéroboam disait en son cœur : « Maintenant le royaume va revenir à la
    maison de David.'
  hbo-hbo: וַיֹּ֥אמֶר יָרָבְעָ֖ם בְּלִבֹּ֑ו עַתָּ֛ה תָּשׁ֥וּב הַמַּמְלָכָ֖ה לְבֵ֥ית
    דָּוִֽד׃
  piu-2006: '@see-verse:1KI.012.025'
  kik-kik: Jeroboamu agĩĩciiria atĩrĩ, “Ũthamaki wahota gũcookerera nyũmba ya Daudi.
  omb-omb: Jerobom mo ladolado gahea move, “Siserigi lehe a tanoi leogoro vi tudori
    taligu lo bambagi lui ratahigi Devet.
  fra-NCL: 'Et Jéroboam dit dans son cœur : « Maintenant le royaume pourrait bien
    retourner à la maison de David.'
  cek-AK: Jeroboam mah siangpahrang ukhaih prae loe David imthung takoh khaeah paek
    let tih boeh;
  cuk-cuk: 'Jeroboam binsaalid: “David-e-gwenadgan gannar yar-naid sunonidibe,'
  uig-CYR: 'Рәһобоам көңлидә өз-өзигә: — Әнди падишалиқ Давутниң җәмәтигә йениши мүмкин.'
  pma-pma: Avati vahis muli, ka asuv houlu Sereboam mundemko ka mundemi vit, “Munak
    meatin keil onak iha en out Serusalem lises keke avaha netan min Iahova en Eim
    Votut onen ka isan sanien votut one mini, keil indem ris asuv houlu Rehoboam ten
    out Sudah koa ka en vatiamal onen Deved. Anatin, keil ihiles ka u vini nau, ka
    usil risi suk.”
  tel-2017: యరొబాము ఇలా అనుకున్నాడు. “ఈ ప్రజలు యెరూషలేములో ఉన్న యెహోవా మందిరంలో బలులు
    అర్పించడానికి ఎక్కి వెళ్తే వారి హృదయం యూదారాజు రెహబాము అనే తమ యజమాని వైపుకు తిరుగుతుంది.
  hat-BSA: 'Jéroboam te di nan kè l: “Koulye a, wayòm nan va retounen lakay David.'
  bxh-bxh: Fuya hesa Delebowam ya nuwanuwatuhu iyen, Isalaela dodogadi sa hasahasai
    Yelusalem edi ainauya sa anꞌantalasamedi Guyau ena Luma Tabuna yai na ibe sa fuyo
    Diuda dogana, Kin Lehebowam lisina, haba sidohana? Haba sa wunuigu na egu nuꞌu
    yai te, Lehebowam haba sa faꞌobiyo edi kin.
  kos-kos: El sifacna motkwe mu, “Inge tokosrai uh ku na in mau folokyang nu sin mwet
    in fwil natul David.
  hbo-WLC: וַיֹּ֥אמֶר יָרָבְעָ֖ם בְּלִבּ֑וֹ עַתָּ֛ה תָּשׁ֥וּב הַמַּמְלָכָ֖ה לְבֵ֥ית
    דָּוִֽד׃
  ibo-ibo: Ma Jeroboam chere nʼobi ya, sị “Ugbu a, ka alaeze nwere ike laghachikwa
    nʼaka ụlọ Devid.
  ory-ory: ତହୁଁ ଯାରବୀୟାମ ଆପଣା ମନେ ମନେ କହିଲେ, “ଏବେ ରାଜ୍ୟ ପୁନର୍ବାର ଦାଉଦ-ବଂଶର ଅଧୀନ ହେବ;
  wmt-wmt: '@see-verse:1KI.012.025'
  chk-chk: Nge Jeropoam a ekieki lon lelukan, “Iei ewe mwü epwe liwiniti chon leimwen
    Tafit.
  rop-rop: Wal King Jerabowam bin jinggabat na, “If main pipul olabat kipgon gogobat
    langa det Serramoni Pleis langa Jerusalem blanga abum sekrifais blanga YAWEI,
    wal olabat garra libum mi en bulurrum King Reiyabowam brom Juda en dei garra kilim
    mi.”
  ukr-1871: 'Еробоам же думав сам собі: Царство може відпасти назад до дому Давидового;'
  deu-1951: 'Jerobeam aber gedachte in seinem Herzen: Das Königreich wird nun wieder
    dem Hause Davids zufallen!'
  eng-JPS: 'And Jeroboam said in his heart: ''Now will the kingdom return to the house
    of David.'
  srp-1865: 'I reèe Jerovoam u srcu svom: može se carstvo povratiti domu Davidovu.'
  lug-lug: Yerobowaamu ne yeerowooza munda ye nti, “Obwakabaka sikulwa nga budda mu
    nnyumba ya Dawudi!
  heb-heb: ויאמר ירבעם בלבו עתה תשוב הממלכה לבית דוד׃
  ben-IRV: যারবিয়াম ভাবলেন, “এবার হয়তো রাজ্যটা আবার দায়ূদের বংশের হাতে ফিরে যাবে।
  pan-pan: ਤਾਂ ਯਾਰਾਬੁਆਮ ਨੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ, ਹੁਣ ਰਾਜ ਦਾਊਦ ਦੇ ਘਰਾਣੇ ਵੱਲ ਮੁੜ ਜਾਵੇਗਾ।
  mya-JVB: ယေရောဗောင် က၊ ဤနိုင်ငံ သည် ဒါဝိဒ် မင်းမျိုး လက်သို့ ပြန် ကောင်းပြန်လိမ့်မည်။
  tbg-tbg: Ho Jeroboamuva nai iriro tiharo, Hauri te raqiki vauna vaiinti nahentika
    ti qaqirake qaiqaa Devitira anku vevaaraini vaireka, vivorave.
  hmo-hmo: Ieroboama be inai bamona ia laloa, ia gwau, “Inai Israela basileia be Davida
    ena iduhu taudia dekenai sedira do ia giroa lou.
  urd-urd: और युरब'आम ने अपने दिल में कहा कि “अब हुकूमत दाऊद के घराने में फिर चली
    जाएगी।
  rus-SYN: 'И говорил Иеровоам в сердце своем: царство может опять перейти к дому
    Давидову;'
  bqc-SIM: 'Ɔ̃ à làasookɛ̀ à mɛ̀: Wa ɛa Davidi bɛ gbɛ̃́ kpá kpalauɛ.'
  tcz-CHONGTHU: Jeroboam chu aki ngaiton, “Keima ka chih theilou leh hiche lenggam
    hi David chilhahte langa le lut kit thei ahi,” tin agel in ahi.
  mar-mar: यराबाम मनाशीच म्हणाला, “हे राज्य दाविदाच्या घराण्याकडे जाण्याचा संभव आहे.
  soq-soq: Tane walama dea Ieroboam wandie ema epe insedie, “Israel apanawa uduudu
    Ierusalemwa Iawe God duwa bedewe pue pulontompe sumpa baiwa antoi. Apana ema antoia,
    Dawid damba bedewea atowentopue nuau leusapuo mo apanau bola Iuda warerewa Reobeam
    mampentopu. Ita mo ne boneapue me dewasapuo ne aupana wadepie warerelepi.”
  qub-qub: 'Jeroboamga yarpachacur niran: «Davidpa castan Roboamga Israel runacunata
    shuntarpis shuntaycunmanchi.'
  bqp-bqp: 'Akũ à laasun lɛ̀ à pì: Oni Dauda buri ɛra kpatammɛ fá!'
  hat-hat: 'Lèfini, Jewoboram di nan kè li: -Jan sa ye koulye a, gouvènman an pral
    tounen nan men moun fanmi David yo ankò.'
  eng-BSB: Jeroboam said in his heart, “Now the kingdom might revert to the house
    of David.
  eng-WEBPB: Jeroboam said in his heart, “Now the kingdom will return to David’s house.
  kbq-kbq: Hagi ana'ma nehuno'a, Jeroboamu'a amanage huno agu'afina antahintahia antahi'ne,
    Nagrama kvahu so'ema osnugeno'a amama kegavama hu'noa vahe'mo'za ete Deviti nagatega
    vugahaze.
  nhe-BL: 'Huan Tlanahuatijquetl Jeroboam moyolilhui ipan iyolo: “Intla na ax nijpiyas
    cuidado, nochi israelitame sampa quinequise mosejcotilise ica Roboam tlen iixhui
    David.'
  bus-bus: 'Ben à laasuu lɛ̀ à bè: Weé ɛara wà Dauda borii sↄkpa kpatammɛ fá!'
  gub-BL: Na'e uze'eg nezewe uzeupe kury. — Aze heremiruze'eg oho Zeruzarez pe tàpuzuhu
    pe ma'e imono pà Tupàn Tuweharupi Wiko Ma'e pe wà nehe, wapy'a upyta putar Homoàw
    Zuta wanuwihawete huwake wà nehe. Hezuka putar wà nehe, i'i uzeupe.
  eng-DRA: 'And Jeroboam said in his heart: Now shall the kingdom return to the house
    of David,'
