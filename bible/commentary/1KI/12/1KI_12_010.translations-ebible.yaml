verse: 1KI.012.010
translations:
  mal-C: 'അദ്ദേഹത്തോടൊപ്പം വളർന്നുവന്ന ആ യുവജനങ്ങൾ മറുപടി പറഞ്ഞത്: “ ‘അങ്ങയുടെ പിതാവു
    ഞങ്ങളുടെമേൽ ഭാരമുള്ള നുകം ചുമത്തി; അതിന്റെ ഭാരം കുറച്ചുതരണം,’ എന്ന് അങ്ങയോടാവശ്യപ്പെട്ട
    ഈ ജനത്തോട് ഈ വിധം പറയണം: ‘എന്റെ ചെറുവിരൽ എന്റെ പിതാവിന്റെ അരക്കെട്ടിനെക്കാളും
    വലുപ്പമുള്ളതായിരിക്കും.'
  deu-TKW: 'Da antworteten ihm die Jungen, die mit ihm aufgewachsen waren, also: So
    muß du diesen Leuten antworten, die das zu dir gesagt haben: “Dein Vater hat uns
    ein schweres Joch auferlegt, du aber mache es uns leichter”, - so mußt du zu ihnen
    sprechen: Mein kleiner Finger ist dicker als meines Vaters Lenden!'
  lin-lin: 'Bilenge mibali oyo bakolaki esika moko na ye bazongisaki : — Tala makambo
    oyo okoyebisa bato oyo balobi na yo : « Tata na yo anyokolaki biso na misala makasi ;
    kasi yo, lembisela biso yango ! » Yebisa bango : « Mosapi na ngai ya moke eleki
    loketo ya tata na ngai na monene ;'
  eng-LSV: And they speak to him—the boys who had grown up with him—saying, “Thus
    you say to this people who have spoken to you, saying, Your father made our yoke
    heavy, and you, make [it] light on us; thus you speak to them, My little [finger]
    is thicker than the loins of my father;
  eng-GNV: 'Then the yong men that were brought vp with him, spake vnto him, saying,
    Thus shalt thou say vnto this people, that haue spoken vnto thee, and said, Thy
    father hath made our yoke heauie, but make thou it lighter vnto vs: euen thus
    shalt thou say vnto them, My least part shalbe bigger then my fathers loynes.'
  eng-WEBSTER: And the young men that had grown up with him spoke to him, saying,
    Thus shalt thou speak to this people who spoke to thee, saying, Thy father made
    our yoke heavy, but make thou it lighter to us; thus shalt thou say to them, My
    little finger shall be thicker than my father's loins.
  nhw-BL: 'Nopa telpocame catli ininhuaya moscaltijtoya quinanquilijque: ―Xiquinilhui
    nopa tlacame sintla motata quichijqui ma tequitica chicahuac, ta tiquinchihuas
    ma tequitica más que ya. Xiquinilhui setzi momacpil quipiyas más chicahualistli
    que nochi imax motata.'
  swh-ONEN: Wale vijana wa rika lake wakamjibu, “Waambie watu hawa waliokuambia, ‘Baba
    yako aliweka nira nzito juu yetu, lakini ifanye nira yetu nyepesi,’ kuwa, ‘Kidole
    changu kidogo ni kinene kuliko kiuno cha baba yangu.
  bba-bba: Yerɑ bɑ nùn wisɑ bɑ nɛɛ, ɑ bu sɔ̃ɔwɔ ɑ nɛɛ, wunɛn nikibii piibu ɡɑ wunɛn
    tundon pɔrɑ bɔɔrum kere.
  eng-KJVCPB: And the young men that were grown up with him spake unto him, saying,
    Thus shalt thou speak unto this people that spake unto thee, saying, Thy father
    made our yoke heavy, but make thou it lighter unto us; thus shalt thou say unto
    them, My little finger shall be thicker than my father’s loins.
  cpy-cpy: 'Rakanaki ewankaripaeni ikaatzi paerani Roboam roemonkae-yakani, ikantzi:
    “Iroka pikanteri pakiri asheninka-paeni kantzimiri: ‘Imapero-takina ashitzimiri
    rompera-waetakina paerani.’ Pikanteri eeroka: ‘Ishintsiyitakimi paerani ashitanarini
    rompera-tzimi, naaka maperotemini nompera-teemi.'
  luo-luo: Mbesene mane odongogo nodwoke niya, “Dwok jogo mosekwayi ni, ‘Wuonu noketo
    tingʼ mapek kuomwa, yie iket tingʼni obed mayot.’ Koro nyisgi ni, ‘Lith lweta
    matin duongʼ moloyo nungo wuonwa.
  meu-meu: Bena hari ia ida e vara isi hebou taudia ese e haere henia, eto, Hari vada
    e hamaoromu, eto “Tamamu ese emai maduna e hametaua a oi ese ba haharaḡaia”, taudia
    na ini ba haere henidia toma, baoto “Lau imagu kwakikwakina maraḡina udunana ese
    tamagu mamuna udunana na e hereaiamu;
  npi-ULB: आफूसँगै हुर्केका युवाहरूले रहबामलाई यसो भने, “तपाईंका पिता सोलोमनले तिनीहरूको
    जुवा गरुङ्गो बनाइदिनुभयो र अब तपाईंले यसलाई हलुको बनाइदिनुपर्छ भनी बताउने मानिसहरूलाई
    गएर यसो भन्नुहोस्, ‘मेरो कान्छी औँला मेरा पिताको कम्मरभन्दा मोटो छ ।
  yor-yor: Àwọn ọmọdé tí ó dàgbà pẹ̀lú rẹ̀ dá a lóhùn pé, “Sọ fún àwọn ènìyàn tí wọ́n
    wí fún ọ pé, ‘Baba rẹ̀ mú kí àjàgà wa wúwo ṣùgbọ́n ìwọ mú kí ó fúyẹ́ díẹ̀ fún
    wa’; sọ fún wọn pé, ìka ọwọ́ mi kékeré nípọn ju ẹ̀gbẹ́ baba mi lọ.
  emp-NTPO: 'Cũdrarã idji daucha wariped̶ad̶aba panusid̶aa: –Bʌ zezaba ãdjirã bia
    mĩgabid̶a quĩrãca orãmãrẽã iwid̶i panʌ bẽrã ãdjirãa nãwã jaradua: “Mʌ̃ zezaba
    o b̶ad̶a cãyãbara mʌ̃a wetara oya.'
  pes-OPCB: 'مشاوران جوانش به او گفتند: «به مردم بگو: انگشت کوچک من از کمر پدرم کلفتتر
    است!'
  tgl-ULB: Ang mga kabataan na lumaking kasama ni Rehoboam ay nagsalita sa kaniya,
    nagsabi, “Magsalita ka sa mga taong ito na nagsabi sa iyo na ang iyong amang si
    Solomon ang nagpabigat ng kanilang pasanin pero dapat mo itong pagaanin. Dapat
    mong sabihin sa kanila, “Ang hinliliit kong daliri ay makapal kaysa sa baywang
    ng aking ama.
  cbu-NT: Kanungasshitisin, Ashiriya, shiysha anoo kamankush, tángcha. Wandaya nuw
    apari siyaa kiyung yacharangu, nuwsha anoo aranginasha kasiru kiyung yachachina,
    tángcha.
  hui-hui: Ani hale hayagola igiri haguane daliahe biaru tigua ibuhondo lalu, Í̠na
    bamba í̠ aba ibugua wali agali uruniha genda mo ya henedaru mo wahole manda buwa
    tihondo bi ladai bule hamelo keyagua tihondo bi ogodagua lolene nga. I̱ abahanda
    tí genda mo ngiyalo manda bu kamiyagua ogoni genda nabi emene hangu. I̱naga gi
    hondone mbiraore hangunaga hongo kagome i̱ abanaga hongo ogoni bolangua hene ka.
  mya-mya: ထို​သူ​ငယ်​များ​က``အ​ရှင်​သည်​သူ​တို့​အား`ငါ​၏ လက်​သန်း​သည်​ခ​မည်း​တော်​၏​ခါး​ထက်​ပို​၍
    တုတ်​၏။-
  bod-N: ཁོ་དང་མཉམ་དུ་ནར་སོན་པའི་གཞོན་ནུ་དག་གིས་ཁོ་ལ་འདི་ལྟར། མི་རྣམས་ཀྱིས་རྒྱལ་པོ་ལ།
    ཁྱེད་ཀྱི་ཡབ་ཀྱིས་ངེད་ཅག་ལ་གཉའ་ཤིང་ལྕི་མོ་བཀལ་བྱུང་། ད་ལྟ་ཁྱེད་ཀྱིས་དེ་ཇེ་ཡང་དུ་གཏོང་བར་མཛོད་ཅེས་ཞུས་པར།
    རྒྱལ་པོས་ཁོ་རྣམས་ལ་འདི་ལྟར། ངའི་ཡབ་ཀྱི་རྐེད་པ་ལས་ངའི་མཐེབ་ཆུང་སྦོམ་པས་ན།
  sna-sna: Majaya aakanga akura nawo akapindura akati, “Udzai vanhu ava vati kwamuri,
    ‘Baba venyu vakaisa joko rinorema pamusoro pedu, asi imi chitirerutsirai joko
    redu’ vaudzei kuti, ‘Munwe wangu muduku, mukobvu kupfuura chiuno chababa vangu.
  spa-BLM: 'Los jóvenes que se habían criado con él le dijeron: “Dile a esa gente
    que te ha hablado diciendo: “Tu padre ha hecho pesado nuestro yugo, pero aligéralo
    para nosotros”; diles: “Mi dedo meñique es más grueso que la cintura de mi padre.'
  cac-cac: 'Ix tac''vi eb'' vin̈ quelemtac chi'' d''a vin̈: —A eb'' tz''alan chi''
    to tziq''uel jab''oc munlajel aycanoch d''a yib''an̈ eb'' yuj vin̈ a mam chi'',
    al d''a eb'' icha tic: Ya munlajel b''aj yac''nac ex och vin̈ in mam chi'', a
    inxo pax tic, ec''alto syail b''aj ol ex vac''ochi.'
  swh-ULB: Wale vijana waliokua pamoja na Rehoboamu wakamjibu, wakisema, “Waambie
    hawa watu kuwa baba yako Sulemani aliifanya nira yenu kuwa nzito lakini ninyi
    wenyewe mnaweza kuifanya rahisi. Uwaambie hivi, 'Kidole changu kidogo ni kinene
    kuliko kiuno cha baba yangu.
  bel-bel: 'І казалі яму маладыя людзі, якія вырасьлі разам зь ім, і сказалі: так
    скажы народу гэтаму, які гаварыў табе і сказаў: «бацька твой наклаў на нас цяжкае
    ярмо, а ты паслабі нас»; так скажы ім: мой мезенец таўсьцейшы за сьцёгны бацькі
    майго;'
  wed-wed: Ma ana kimta i paribelei i pa, “Nai ravai awarim i ririwa, ‘Amam vita ḡaeḡaena
    i vereverelai marina ai vita ma viaburui.’ Wenanare ma riwei, ‘Tau vita ḡaeḡaena
    ana veremi eḡa me amau!
  deu-ELBBK: 'Und die Jungen, die mit ihm aufgewachsen waren, redeten zu ihm und sprachen:
    So sollst du zu diesem Volk sprechen, das zu dir geredet und gesagt hat: Dein
    Vater hat unser Joch schwer gemacht, du aber erleichtere es uns; so sollst du
    zu ihnen reden: Mein kleiner Finger ist dicker als die Lenden meines Vaters!'
  mbb-OT: 'Midtavak haazà is menge vetan-en te, “Iyan heini itavak nu zutun te menge
    etew he midhangyù kenikew: ‘Is tindezeisey ku ne zekelè pa te hawak te amey ku.'
  mal-2015: 'അവനോടുകൂടെ വളർന്നിരുന്ന യൗവ്വനക്കാർ അവനോടു: നിന്റെ അപ്പൻ ഭാരമുള്ള നുകം
    ഞങ്ങളുടെമേൽ വെച്ചു; നീ അതു ഞങ്ങൾക്കു ഭാരം കുറെച്ചുതരേണമെന്നു നിന്നോടു പറഞ്ഞ ഈ
    ജനത്തോടു: എന്റെ ചെറുവിരൽ എന്റെ അപ്പന്റെ അരയെക്കാൾ വണ്ണമുള്ളതായിരിക്കും.'
  rmc-rmc: 'O terne murša leske odphende: „Le manušenge, save ke tu avle a phende,
    hoj tiro dad pre lende thoďa pharo jarmos, a kamen, hoj tu lenge oda te keres
    lokeder, phen kavke: ‚Miro cikno angušt hino thuleder, sar sas mire dadeskro calo
    pasos.'
  pes-OPV: 'و جوانانی که با او تربیت یافته بودند او راخطاب کرده، گفتند که به این قوم
    که به تو عرض کرده، گفته‌اند که پدرت یوغ ما را سنگین ساخته است و تو آن را برای
    ما سبک ساز، به ایشان چنین بگو: انگشت کوچک من از کمر پدرم کلفت تراست.'
  ron-1924: 'Ши ятэ че й-ау зис тинерий каре крескусерэ ку ел: „Сэ спуй аша попорулуй
    ачестуя каре ць-а ворбит астфел: ‘Татэл тэу не-а ынгреуят жугул, ту ушурязэ-ни-л!’
    Сэ ле ворбешть аша: ‘Деӂетул меу чел мик ва фи май грос декыт коапселе татэлуй
    меу.'
  aui-aui: Tomotomogha woudi siwonabodeni bo, “Mma naboni sivibabiim, ‘Yama bagibagi
    kubera inatekateka,’ na kuwonedi, ‘Tagu tomogha ghakighakigu, gegha tamagunaki
    naboni!
  ben-OBCV: তাঁর সাথে বেড়ে ওঠা যুবকেরা উত্তর দিয়েছিল, “এই লোকেরা আপনাকে বলেছে, ‘আপনার
    বাবা আমাদের উপর ভারী এক জোয়াল চাপিয়ে দিয়েছেন, কিন্তু আপনি এখন আমাদের জোয়াল
    হালকা করে দিন।’ এখন আপনি তাদের বলুন, ‘আমার কড়ে আঙুল আমার বাবার কোমরের চেয়েও
    মোটা।
  som-som: Markaasay raggii dhallintayaraa oo isaga la koray la hadleen, oo waxay
    ku yidhaahdeen, La hadal dadkii kula hadlay oo kugu yidhi, Aabbahaa harqood daran
    buu na saaray ee adigu noo fududee. Oo waxaad ku tidhaahdaa, Faryaradaydu waa
    ka sii dhumuc weyn tahay aabbahay dhexdiisa.
  lat-VUC: 'Et dixerunt ei juvenes qui nutriti fuerant cum eo: Sic loqueris populo
    huic, qui locuti sunt ad te, dicentes: Pater tuus aggravavit jugum nostrum: tu
    releva nos. Sic loqueris ad eos: Minimus digitus meus grossior est dorso patris
    mei.'
  eng-ASVBT: And the young men that were grown up with him spake unto him, saying,
    Thus shalt thou say unto this people that spake unto thee, saying, Thy father
    made our yoke heavy, but make thou it lighter unto us; thus shalt thou speak unto
    them, My little finger is thicker than my father’s loins.
  ita-1885: 'E i giovani, ch''erano stati allevati con lui, gli risposero, e dissero:
    Di'' così a questo popolo che t''ha parlato, dicendo: Tuo padre ci ha posto addosso
    un grave giogo, ma tu alleviacene, e rispondi loro così: Il mio piccol dito è
    più grosso che i lombi di mio padre.'
  eng-LXXUP: 'And the young men who had been brought up with him, who stood before
    his face, spoke to him, saying, Thus shalt thou say to this people who have spoken
    to thee, saying, Thy father made our yoke heavy, and do thou now lighten it from
    off us: thus shalt thou say to them, My little finger shall be thicker than my
    father’s loins.'
  eng-ULB: The young men who had grown up with Rehoboam spoke to him, saying, “Speak
    to these people who told you that your father Solomon made their yoke heavy but
    that you must make it lighter. You should say to them, 'My little finger is thicker
    than my father's waist.
  spa-VBL: 'Los jóvenes con los que se había criado le dijeron: “Esto es lo que tienes
    que decirles a estas personas que te han dicho: ‘Tu padre nos ha hecho pesada
    la carga, pero tú deberías aligerarla’. Esto es lo que debes responderles: ‘Mi
    dedo meñique es más grueso que la cintura de mi padre.'
  fra-_FOB: 'Alors les jeunes gens qui avaient grandi avec lui, lui parlèrent et lui
    dirent: Tu parleras ainsi à ce peuple qui t''est venu dire: Ton père a mis sur
    nous un joug pesant, mais toi, allège-le; tu leur parleras ainsi: Mon petit doigt
    est plus gros que les reins de mon père.'
  mal-mal: 'തന്നോടുകൂടെ വളർന്നുവന്ന യൗവനക്കാർ അവനോട്: “നിന്റെ അപ്പൻ ഭാരമുള്ള നുകം
    ഞങ്ങളുടെമേൽ വെച്ചു; നീ അത് ഞങ്ങൾക്ക് ഭാരം കുറച്ച് തരേണം” എന്ന് നിന്നോട് പറഞ്ഞ
    ഈ ജനത്തോട് നീ ഈ വിധം ഉത്തരം പറയേണം: “എന്റെ ചെറുവിരൽ എന്റെ അപ്പന്റെ അരക്കെട്ടിനെക്കാൾ
    വണ്ണമുള്ളതായിരിക്കും.'
  urd-GVR: Jo jawān us ke sāth parwān chaṛhe the unhoṅ ne kahā, “Achchhā, yih log
    taqāzā kar rahe haiṅ ki āp ke bāp kā juā halkā kiyā jāe? Unheṅ batā denā, ‘Merī
    chhoṭī unglī mere bāp kī kamr se zyādā moṭī hai!
  suz-BL: मिनु मेको नु कोल्‍शो ठिटापुकीम मेको कली “इन कली ‘इन आफोम शुश श्‍येत गेप्‍तु,
    मुल गे आंइ कली मेको श्‍येत रे प्रोनीन’ देंब आन कली गे मार देंचा माल्‍नीनी देंशा
    हना ‘आं आइक्‍च ब्रेप्‍चो आं आफ आ क्रातो क्‍येङा यो ठेयब बाक्‍ब।
  ita-1927: 'E i giovani ch’erano cresciuti con lui, gli parlarono così: “Ecco quel
    che dirai a questo popolo che s’è rivolto a te dicendo: Tuo padre ha reso pesante
    il nostro giogo, e tu ce lo allevia! Gli risponderai così: Il mio dito mignolo
    è più grosso del corpo di mio padre;'
  ckb-ckb: 'ئەو گەنجانەش کە لەگەڵی گەورە ببوون، وەڵامیان دایەوە: «ئەو گەلەی کە پێیان
    گوتی: ”باوکت نیرەکەی ئێمەی قورس کردووە، بەڵام تۆ نیرەکەمان لەسەر سووک بکە،“ تۆ
    پێیان بڵێ: ”پەنجە تووتەم لە کەمەری باوکم ئەستوورترە.'
  eng-BBE: And the young men of his generation said to him, This is the answer to
    give to the people who came to you saying, Your father put a hard yoke on us;
    will you make it less? say to them, My little finger is thicker than my father's
    body;
  kan-OKCV: ಆಗ ಅವನ ಸಂಗಡ ಬೆಳೆದ ಯೌವನಸ್ಥರು ಅವನಿಗೆ, “ನಿನ್ನ ತಂದೆಯು ನಮ್ಮ ನೊಗವನ್ನು ಭಾರಮಾಡಿದನು.
    ಆದರೆ ನೀನು ಅದನ್ನು ನಮಗೆ ಹಗುರ ಮಾಡೆಂದು ನಿನ್ನ ಸಂಗಡ ಮಾತನಾಡಿದ ಈ ಜನರಿಗೆ, ‘ನನ್ನ ಕಿರುಬೆರಳು
