  lug-lug: Abavubuka abaakulira awamu naye ne bamuddamu nti, “Gamba abantu abo abakusabye
    nti, ‘Okendeeze ku kikoligo kitaawo kye yabateekako nti, “Engalo yange eya nasswi
    esinga ekiwato kya kitange obunene.
  heb-heb: וידברו אליו הילדים אשר גדלו אתו לאמר כה תאמר לעם הזה אשר דברו אליך לאמר
    אביך הכביד את עלנו ואתה הקל מעלינו כה תדבר אליהם קטני עבה ממתני אבי׃
  ben-IRV: উত্তরে সেই যুবকেরা বলল, “যে সব লোকেরা আপনার বাবার চাপিয়ে দেওয়া ভারী যোঁয়াল
    হালকা করে দেবার কথা বলেছে তাদের আপনি বলুন যে, আপনার বাবার কোমরের চেয়েও আপনার
    কোড়ে আঙ্গুলটা মোটা।
  pan-pan: ਤਾਂ ਉਹ ਜੁਆਨ ਜਿਹੜੇ ਉਸ ਦੇ ਲੰਗੋਟੀਏ ਯਾਰ ਸਨ ਉਸ ਨੂੰ ਆਖਿਆ ਕਿ ਤੂੰ ਉਨ੍ਹਾਂ ਲੋਕਾਂ
    ਨੂੰ ਜਿਹੜੇ ਇਸ ਤਰ੍ਹਾਂ ਬੋਲਦੇ ਹਨ ਕਿ ਤੁਹਾਡੇ ਪਿਤਾ ਨੇ ਸਾਡੇ ਜੂਲੇ ਨੂੰ ਭਾਰੀ ਕੀਤਾ ਹੋਇਆ ਸੀ
    ਤੁਸੀਂ ਉਹ ਨੂੰ ਸਾਡੇ ਉੱਤੋਂ ਹੌਲਾ ਕਰੋ, ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਆਖ ਕਿ ਮੇਰੀ ਚੀਚੀ ਵੀ
    ਮੇਰੇ ਪਿਤਾ ਦੇ ਲੱਕ ਨਾਲੋਂ ਮੋਟੀ ਹੈ।
  mya-JVB: ထိုသူငယ်ချင်းလုလင် တို့က၊ ခမည်းတော် သည် ကျွန်တော် တို့၌ ထမ်းဘိုး ကို လေး
    စေပါပြီ။ ပေါ့ စေတော်မူပါဟု လျှောက် သော ပြည်သား တို့အား ၊ ကိုယ်တော်က၊ ငါ့ လက်သန်း
    သည် ငါ့ ခမည်းတော် ခါး ထက် သာ၍ကြီး လိမ့်မည်။
  tbg-tbg: 'Minti tumanta qaraaka vaiinti vinavuka vira hampata qampiqoka tiha, Ho
    ariara ai qova tinavuqaa maara vataira vuaqa ntava timitaane ti variaka mintima
    nái tiva nimiane: Ti qora kempukavano nora kempuka vaivarovata, ti kauqu eranara
    kempukavano vira kempukavata uri aatara kaivo.'
  hmo-hmo: Eregabe taudia ese Rehoboama dekenai idia haere, idia gwau, “Inai bamona
    idia dekenai do oi haere, oi gwau, ‘Lauegu ima kwakikwakina maragina ena udunana
    ese tamagu ena mamuna ena udunana do ia hanaia.
  urd-urd: इन जवानों ने जो उसके साथ बड़े हुए थे उससे कहा, तू उन लोगों को ऐसा जवाब
    देना जिन्होंने तुझ से कहा है कि तेरे बाप ने हमारे बोझे को भारी किया, तू उसको हमारे
    लिए हल्का कर दे “तब तू उनसे ऐसा कहना कि मेरी छिंगुली मेरे बाप की कमर से भी मोटी
    है।
  rus-SYN: 'И говорили ему молодые люди, которые выросли вместе с ним, и сказали:
    так скажи народу сему, который говорил тебе и сказал: “отец твой наложил на нас
    тяжкое иго, ты же облегчи нас”; так скажи им: “мой мизинец толще чресл отца моего;'
  bqc-SIM: 'Ɔ̃ ɛ̀waasopiↄ wèwà aa mɛ̀: Gbɛ̃́ pↄ́ aa ònɛ n mae aso gbia dìnɛ́,
    laonɛ́piↄ, onɛ́ n ↄnɛnzãna gèele dɛ n mae gbↄ̃ua.'
  tcz-CHONGTHU: Hiche khangthah hochun, “Pohgih nei suhlhom peh un tia phun ho chu
    hitin donbut in, ‘Ka khut jung neocha hi kapa kong sang in asa jon ahi.
  mar-mar: तेव्हा ते तरुण मित्र म्हणाले, “ते लोक येऊन असे म्हणत आहेत, ‘तुझ्या वडिलांनी
    आमच्याकडून बेदम कष्ट करवून घेतले, तर आता आमचे जू हलके करा.’ तर तू त्यांना बढाई
    मारुन सांग, ‘माझ्या वडिलांच्या कंबरेपेक्षा ही माझी करंगळी जास्त मोठी आहे.
  soq-soq: Ita apana sanaa me diane waienase, “Mo e dieiena, ‘Nola saiwa tekateka
    nenaa’ ita e mo diamoa, ‘Ne apana badowaia wainedina mai mamana rua.
  qub-qub: 'Wiñay-masin mösucunaga niran: « ‹Papäniqui ñacachimashanpita jamachimay›
    nej runacunataga ninqui: ‹Papänë fiyu casha captenga, nogaga mas fiyurämi cashaj.›'
  bqp-bqp: 'Akũ kɛfɛnna pìnↄ wèa ò pì: Gbɛ̃ kũ ò pìnnɛ n de aso tìkisii dìńnɛ ǹ
    lagońnɛ pìnↄ, ǹ ońnɛ n ↄnɛkparɛ gbìgiri de n de pila.'
  hat-hat: 'Jenn gason kanmarad li yo reponn li: -Men sa w''a di moun sa yo k''ap
    plenyen ba ou pou papa ou ki t''ap peze yo, epi k''ap mande ou fè yon leve men
    pou yo. W''a di yo: Si papa m'' te di ak nou, mwen menm m''ap pi di pase l''.'
  eng-BSB: 'The young men who had grown up with him replied, “This is how you should
    answer these people who said to you, ‘Your father made our yoke heavy, but you
    should make it lighter.’ This is what you should tell them: ‘My little finger
    is thicker than my father’s waist!'
  eng-WEBPB: The young men who had grown up with him said to him, “Tell these people
    who spoke to you, saying, ‘Your father made our yoke heavy, but make it lighter
    to us’—tell them, ‘My little finger is thicker than my father’s waist.
  kbq-kbq: agri'enema magoka zomare'naza vahe'mo'za amanage hu'za kenona hu'naze,
    Amanage hunka ana vahe'tmina zamasamio, katre nazamo'a nenfa amora agatere'ne.
  nhe-BL: 'Nopa telpocame tlen ininhuaya moscaltijtoya quinanquilijque: ―Xiquinilhui
    nopa tlacame intla motata quinchijqui ma tequitica chicahuac, ta tiquinchihuas
    ma tequitica más que ya. Xiquinilhui setzi momacpil quipiyas más chicahualistli
    que nochi ima motata.'
  bus-bus: 'Ben gↄ̃kparɛ pìnↄ wèàla wà bè: Gbɛ̃ kɛ̀ aↄ̃ bènnɛ n de aso tìisi dìńnɛ
    ǹ lagońnɛ pìnↄ, ǹ ońnɛ n ↄnɛzãa gbère dɛ n de piila.'
  gub-BL: Uwazar ize'eg wà. — Eze'eg nezewe wanupe nehe. — Hekwà pixika'i ma'e iànàgatu
    wera'u heru ku'aw wi a'e, ere wanupe nehe.
  eng-DRA: 'And the young men that had been brought up with him, said: Thus shalt
    thou speak to this people, who have spoken to thee, saying: Thy father made our
    yoke heavy, do thou ease us. Thou shalt say to them: My little finger is thicker
    than the back of my father.'
