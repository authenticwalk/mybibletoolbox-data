verse: 1KI.012.014
translations:
  mal-C: 'യുവാക്കന്മാർ നൽകിയ ഉപദേശമനുസരിച്ച് അദ്ദേഹം അവരോട്: “എന്റെ പിതാവു നിങ്ങളുടെ
    നുകത്തെ ഭാരമുള്ളതാക്കി; ഞാനതിനെ കൂടുതൽ ഭാരമുള്ളതാക്കും. എന്റെ പിതാവു ചമ്മട്ടികൊണ്ടു
    നിങ്ങളെ ദണ്ഡിപ്പിച്ചു; ഞാൻ നിങ്ങളെ തേളുകളെക്കൊണ്ടു ദണ്ഡിപ്പിക്കും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'sondern redete nach der Jungen Rat also zu ihnen: Hat euch mein Vater
    ein schweres Joch auferlegt, so will ich euer Joch noch drückender machen; hat
    euch mein Vater mit Peitschen gezüchtigt, so will ich euch mit Skorpionen züchtigen!'
  lin-lin: 'alandaki toli ya bilenge mibali mpe ayebisaki bango : Soki tata na ngai
    anyokolaki bino na misala makasi, ngai nakoyeisa yango lisusu makasi koleka ;
    soki tata na ngai azalaki kobeta bino fimbu ya poso ya nyama, ngai nakobeta bino
    fimbu ya ebende.'
  eng-LSV: and speaks to them, according to the counsel of the boys, saying, “My father
    made your yoke heavy, and I add to your yoke; my father disciplined you with whips,
    and I discipline you with scorpions”;
  eng-GNV: 'And spake to them after the counsell of the yong men, saying, My father
    made your yoke grieuous, and I will make your yoke more grieuous: my father hath
    chastised you with rods, but I will correct you with scourges.'
  eng-WEBSTER: 'And spoke to them after the counsel of the young men, saying, My father
    made your yoke heavy, and I will add to your yoke: my father also chastised you
    with whips, but I will chastise you with scorpions.'
  nhw-BL: 'Quinnanquili ica inincamanal nopa telpoca tlacame. Quinilhui: ―Anquiijtohuaj
    para notata anmechmacac tequitl catli etic, huajca na nimechmacas tequitl catli
    noja más etic. Anquiijtohuaj para notata anmechhuitequiyaya ica cuarta tlen cuetlaxtli,
    pero na nimechhuitequis ica se cuarta catli iyecapa quipiyas piltepostzitzi.'
  swh-ONEN: akafuata shauri la vijana wa rika lake na kusema, “Baba yangu alifanya
    nira yenu kuwa nzito, mimi nitaifanya kuwa nzito zaidi. Baba yangu aliwachapa
    kwa mijeledi, mimi nitawachapa kwa nge.”
  bba-bba: Adɑmɑ win sɑɑrɑsi ben bwisiyɑ u kɑ sɔmburu kuɑ mɑ u nɛɛ, nɛn tundo u rɑɑ
    bɛɛ yoo sɔmɑ koosiɑ. Adɑmɑ tɛ̃, nɛɡirɑ tɑ koo kerɑ. U rɑɑ bɛɛ sɛɛyɑsiɑ kɑ yii
    sɛnnu. Adɑmɑ nɛ, som kpɑkiyɑ kon kɑ bɛɛ sɛɛyɑsiɑ.
  eng-KJVCPB: 'and spake to them after the counsel of the young men, saying, My father
    made your yoke heavy, and I will add to your yoke: my father also chastised you
    with whips, but I will chastise you with scorpions.'
  cpy-cpy: 'Rakanta-shitakari okaatzi ikaminaa-kiriri ewankari-paeni, ikantakiri:
    “Imapero-takimi ashitanari ikema-tena-takaemi, eekiro nokema-tena-takaa-tyeemi
    naaka. Ipajawae-tanta-kimiri ashitanari owathaki-rontsi, rooma naaka nopajatan-teemiro
    opatzitha kotsirotonki.”'
  luo-luo: moluwo rieko mbesene mowacho niya, “Wuonwa nomiyou tingʼ mapek, an to abiro
    miyou tingʼ mapek moloyo. Wuonwa nochwadou gi boka an to abiro chwadou malit ka
    thomoni makecho.”
  meu-meu: bona eregabe taudia edia hahealo heḡereḡerena ai e hereva henidia. Eto,
    Tamagu ese maduna metauna na umui latamui ai e atoa, a lau ese ma baina hametaua;
    bona tamagu ese hekwadi varodia amo e hahisimui, a lau ese doadoa amo baina hahisimui.
  npi-ULB: तिनले युवाहरूको सल्लाह मानी तिनीहरूलाई भने, “मेरा पिताले तिमीहरूमाथि गरुङ्गो
    जुवा बोकाउनुभएको थियो । म त्यो अझै गरुङ्गो पारिदिने छु । मेरा पिताले तिमीहरूलाई
    कोर्रा लगाउनुभएको थियो, तर म तिमीहरूलाई बिच्छीहरूले डस्न लगाउने छु ।”
  yor-yor: Ó sì tẹ̀lé ìmọ̀ràn àwọn ọmọdé, ó sì wí pé, “Baba mí sọ àjàgà yín di wúwo,
    èmi yóò sì jẹ́ kí ó wúwo sí i, baba mi fi pàṣán nà yín èmi yóò fi àkéekèe nà yín.”
  emp-NTPO: 'Idjiare b̶ea cũdrarãba jaraped̶ad̶a quĩrãca nãwã jarasia: –Mʌ̃ zezaba
    bãrãra bio mĩgabisia, baribʌrʌ mʌ̃a wetara oya. Mʌ̃ zezaba bãrãra soaba ubibadjia,
    baribʌrʌ mʌ̃a bãrãra soa quid̶a bara b̶ʌba bãrãra ubiya.–'
  pes-OPCB: 'و آنچه جوانان گفته بودند به قوم بازگفت: «پدرم یوغ سنگین بر شما نهاد،
    اما من یوغ شما را سنگینتر خواهم ساخت! پدرم برای تنبیه شما از تازیانه استفاده می‌کرد،
    ولی من از شلّاق خاردار استفاده خواهم کرد.»'
  tgl-ULB: Siya ay nagsalita sa kanila bilang pagsunod sa payo ng mga nakababatang
    lalaki; sabi niya, “Pinagpasan kayo ng aking ama sa pamamagitan ng mabibigat na
    pasanin, pero magdadagdag ako ng pasanin sa inyo. Pinarusahan kayo ng aking ama
    sa pamamagitan ng mga latigo, pero parurusahan ko kayo sa pamamagitan ng mga alakdan.”
  cbu-NT: Ashiriya, yuwaatssha kanungas kamanirangu, anootsim uwsha kamanku, Apari
    siyaa tarawzupa kiyunguya yachataru, nuwsha anoo aranginasha kasiru kiyung yachachintspa.
    Mishat, wandaya apari sindurunpa siyaa pzkootariya, nuwsha aranginasha pzkooshish
    ngusambpatanaasha pzkoochintspa, tárangiya.
  hui-hui: '@see-verse:1KI.012.013'
  mya-mya: လူ​ငယ်​လူ​ရွယ်​တို့​ပေး​သည့်​အ​ကြံ​အ​တိုင်း​ထို သူ​တို့​အား``ငါ့​ခ​မည်း​တော်​တင်​သော​ဝန်​လေး
    သည်​မှန်​၏။ ငါ​တင်​သော​ဝန်​ကား​ထို​ထက်​ပင်​ပို ၍​လေး​လိမ့်​မည်။ သူ​သည်​သင်​တို့​အား​ကြိမ်​နှင့်
    ရိုက်​၏။ ငါ​မူ​ကား​ကြာ​ပွတ်​နှင့်​ရိုက်​အံ့'' ဟု ခက်​ထန်​စွာ​ဖြေ​ကြား​တော်​မူ​၏။-
  bod-N: གཞོན་ནུ་དག་གི་གྲོས་བཞིན་དུ་དེ་དག་ལ་ན་རེ། ངའི་ཡབ་ཀྱིས་ཁྱོད་ཚོར་གཉའ་ཤིང་ལྕི་མོ་བཀལ་བ་དང་།
    བདག་གིས་ཁྱོད་ཚོར་དེ་ལས་ལྕི་བའི་གཉའ་ཤིང་འགེལ་ངེས། ངའི་ཡབ་ཀྱིས་ཁྱོད་ཚོར་རྟ་ལྕག་གིས་གཞུས་པ་དང་།
    ངས་ཁྱོད་ཚོར་སྡིག་པ་ར་ཙ་ཅན་གྱི་ལྕག་གིས་གཞུ་བར་བྱ་ཞེས་སྨྲས་སོ། །
  sna-sna: akatevera zano ramajaya akati, “Baba vangu vakaita kuti mutoro wenyu ureme
    kwazvo; ini ndichaita kuti ureme kupfuura ipapo. Baba vangu vakakurovai nezvamboko;
    ini ndichakurovai nezvinyavada.”
  spa-BLM: 'y les habló según el consejo de los jóvenes, diciendo: “Mi padre hizo
    pesado vuestro yugo, pero yo añadiré a vuestro yugo. Mi padre os castigó con látigos,
    pero yo os castigaré con escorpiones”.'
  cac-cac: 'A tas ix yal eb'' vin̈ quelemtac, a ix yal vin̈ d''a eb'', ix yalan vin̈
    icha tic: Al yutejnac eyicatz vin̈ in mam chi'', a inxo pax tic, ec''alto ol vutej
    yalil eyicatz chi''. A vin̈ in mam chi'', an̈ej d''a noc'' tz''uum smac''nac ex
    vin̈, a inxo pax tic, a noc'' tz''uum ayoch q''uen q''ueen d''a sn̈i'' ol vac''lab''ej
    d''ayex, xchi vin̈ d''a eb'' anima chi''.'
  swh-ULB: Akawaambia akifuata ushauri wa wale vijana; akasema, “Baba yangu aliwatwika
    kongwa zito, lakini mimi nitaongeze kongwa lenu. Baba yangu aliwaadhibu kwa mijeredi,
    mimi nitawaadhibu kwa nge.”
  bel-bel: 'і гаварыў ён паводле парады маладых людзей і сказаў: бацька мой наклаў
    на вас цяжкае ярмо, а я павялічу ярмо ваша; бацька мой караў вас бічамі, а я буду
    караць вас скарпіёнамі.'
  wed-wed: Tauna ana kimta ai vinuaterena i rautaniḡanei ma nanare i riwa, “Amau vita
    ḡaeḡaena i veremi; wate tau ana viaitepatepani. Amau i ravimi wate tau ḡoroḡorova
    donadonanei opimi ana sikai.”
  deu-ELBBK: 'und er redete zu ihnen nach dem Rat der Jungen und sprach: Mein Vater
    hat euer Joch schwer gemacht, ich aber will zu eurem Joch hinzutun; mein Vater
    hat euch mit Geißeln gezüchtigt, ich aber will euch mit Skorpionen züchtigen.'
  mbb-OT: sumalà te sambag kandin duen te menge vetan-en. Migkeǥiyan din sikandan
    te, “Meveǥat is impetuman te amey ku keniyu, piru meveǥat pa is ibpetuman ku keniyu.
    Emun midlagkut kew te amey ku te letigu, ne iyan idlagkut ku keniyu is iring te
    venayew he memeǥarang he putew.”
  mal-2015: 'യൗവ്വനക്കാരുടെ ആലോചനപോലെ അവരോടു: എന്റെ അപ്പൻ ഭാരമുള്ള നുകം നിങ്ങളുടെമേൽ
    വെച്ചു; ഞാനോ നിങ്ങളുടെ നുകത്തിന്നു ഭാരം കൂട്ടും; എന്റെ അപ്പൻ നിങ്ങളെ ചമ്മട്ടികൊണ്ടു
    ദണ്ഡിപ്പിച്ചു; ഞാനോ തേളുകളെക്കൊണ്ടു നിങ്ങളെ ദണ്ഡിപ്പിക്കും എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Vakerelas lenca avke, sar leske phende o terne murša: „Miro dad pre tumende
    thoďa pharo jarmos, ale me pre tumende thovava meksa phareder! Miro dad tumen
    marelas le bičociha, ale me pal tumende cirdava tele e cipa!“'
  pes-OPV: 'وموافق مشورت جوانان ایشان را خطاب کرده، گفت: «پدرم یوغ شما را سنگین ساخت،
    اما من یوغ شما را زیاده خواهم گردانید. پدرم شما را به تازیانه تنبیه می‌نمود اما
    من شما را به عقربها تنبیه خواهم کرد.»'
  ron-1924: 'ши ле-а ворбит астфел, дупэ сфатул тинерилор: „Татэл меу в-а ынгреуят
    жугул, дар еу ви-л вой фаче ши май греу; татэл меу в-а бэтут ку биче, дар еу вэ
    вой бате ку скорпиоане.”'
  aui-aui: Tomotomogha woudi yadi wonawiiyoyowana touna ikivini, na wawaya iwonedi
    bo, “Tagu tomogha ghakighakigu, geware tamagunaki naboni! Tamagunaki piropiro
    ghamadi iveremi, bi gegha da taguna piropiro ghamanakidi anaveremi! Touna kwaro
    bagidima iyawakiwakirimi, bi tagu na kwaro ere iyiyodima anawakiwakirimi!”
  ben-OBCV: তিনি যুবকদের পরামর্শ মতো তাদের বললেন, “আমার বাবা তোমাদের জোয়াল ভারী করে
    দিলেন; আমি সেটি আরও ভারী করে তুলব। আমার বাবা তোমাদের চাবুক মেরে শাস্তি দিলেন;
    আমি কাঁকড়াবিছের কামড় দিয়ে তোমাদের শাস্তি দেব।”
  som-som: oo wuxuu kula hadlay taladii raggii dhallintayaraa, oo ku yidhi, Aabbahay
    harqood culus buu idin saaray, laakiinse anna culays kalaan idiinku sii darayaa;
    aabbahay wuxuu idinku edbin jiray shaabuugyo, laakiinse anigu waxaan idinku edbinayaa
    hangarallayaal.
  lat-VUC: 'et locutus est eis secundum consilium juvenum, dicens: Pater meus aggravavit
    jugum vestrum, ego autem addam jugo vestro: pater meus cecidit vos flagellis,
    ego autem cædam vos scorpionibus.'
  eng-ASVBT: 'and spake to them after the counsel of the young men, saying, My father
    made your yoke heavy, but I will add to your yoke: my father chastised you with
    whips, but I will chastise you with scorpions.'
  ita-1885: 'E parlò al popolo secondo il consiglio de'' giovani, dicendo: Mio padre
    vi ha posto addosso un grave giogo, ma io lo farò vie più grave; mio padre vi
    ha castigati con isferze, ma io vi castigherò con flagelli pungenti.'
  eng-LXXUP: 'And he spoke to them according to the counsel of the young men, saying,
    My father made your yoke heavy, and I will add to your yoke: my father chastised
    you with whips, but I will chastise you with scorpions.'
  eng-ULB: He spoke to them following the advice of the young men; he said, “My father
    burdened you with a heavy yoke, but I will add to your yoke. My father punished
    you with whips, but I will punish you with scorpions.”
  spa-VBL: 'respondió utilizando el consejo de los jóvenes. Dijo: “Mi padre lesimpuso
    una pesada carga, y yo la haré aún más pesada. Mi padre los castigaba con látigos;
    pero yo los castigaré con escorpiones”.'
  fra-_FOB: 'Et il leur parla suivant le conseil des jeunes gens, et leur dit: Mon
    père a mis sur vous un joug pesant; mais moi, je rendrai votre joug plus pesant
    encore. Mon père vous a châtiés avec des fouets; mais moi, je vous châtierai avec
    des fouets garnis de pointes.'
  mal-mal: 'യൗവനക്കാരുടെ ആലോചനപോലെ അവരോട്: “എന്റെ അപ്പൻ ഭാരമുള്ള നുകം നിങ്ങളുടെമേൽ
    വെച്ചു; ഞാനോ നിങ്ങളുടെ നുകത്തിന് ഭാരം കൂട്ടും; എന്റെ അപ്പൻ നിങ്ങളെ ചാട്ടകൊണ്ട്
    ദണ്ഡിപ്പിച്ചു; ഞാനോ തേളുകളെക്കൊണ്ട് നിങ്ങളെ ദണ്ഡിപ്പിക്കും” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: us ne unheṅ jawānoṅ kā jawāb diyā, “Beshak jo juā mere bāp ne āp par ḍāl
    diyā use uṭhānā mushkil thā, lekin merā juā aur bhī bhārī hogā. Jahāṅ mere bāp
    ne āp ko koṛe lagāe wahāṅ maiṅ āp kī bichchhuoṅ se tādīb karūṅga!”
  suz-BL: मेको ठिटा आन गेशो सल्‍ला बिश्‍शा, मुर आन कली “आं आफोम इन कली श्‍येत गेप्‍तु।
    मुल गो इन कली मेको क्‍येङा यो शुश श्‍येत गेनुङ। आं आफोमी इन कली कोक्‍केम तुप्‍पाइश्‍शो
    बाक्‍त। तन्‍न मुल गो इन कली बिच्‍छीम क्राइक्‍‍पाइक्‍नन्‍नी” दे मा‍इक्‍मी बाक्‍त।
  ita-1927: 'e parlò al popolo secondo il consiglio dei giovani, dicendo: “Mio padre
    ha reso pesante il vostro giogo, ma io lo renderò più pesante ancora; mio padre
    vi ha castigati con la frusta, e io vi castigherò coi flagelli a punte”.'
  ckb-ckb: 'بەپێی ئامۆژگاری گەنجەکان قسەی لەگەڵ کردن و گوتی: «باوکم نیرەکەی ئێوەی
    قورس کرد، منیش نیرەکەتان قورستر دەکەم؛ باوکم بە قامچی تەمبێی کردن، من بە دووپشک
    تەمبێتان دەکەم.»'
  eng-BBE: But giving them the answer put forward by the young men, saying, My father
    made your yoke hard, but I will make it harder; my father gave you punishment
    with whips, but I will give it with snakes.
  kan-OKCV: ಯುವಕರ ಆಲೋಚನೆಯ ಪ್ರಕಾರ ಅವರ ಸಂಗಡ ಮಾತನಾಡಿ ಅವರಿಗೆ, “ನನ್ನ ತಂದೆಯು ನಿಮ್ಮ ನೊಗವನ್ನು
    ಭಾರವಾಗಿ ಮಾಡಿದನು. ನಾನು ಅದನ್ನು ಇನ್ನೂ ಹೆಚ್ಚು ಭಾರ ಮಾಡುತ್ತೇನೆ. ನನ್ನ ತಂದೆಯು ನಿಮ್ಮನ್ನು
    ಬಾರುಕೋಲುಗಳಿಂದ ಶಿಕ್ಷಿಸಿದನು. ಆದರೆ ನಾನು ಮುಳ್ಳು ಕೊರಡೆಗಳಿಂದ ಶಿಕ್ಷಿಸುವೆನು,” ಎಂದನು.
  tam-2017: என்னுடைய தகப்பன் உங்களுடைய சுமையைப் பாரமாக்கினார், நான் உங்களுடைய சுமையை
    அதிக பாரமாக்குவேன்; என்னுடைய தகப்பன் உங்களைச் சவுக்குகளினாலே தண்டித்தார், நான்
    உங்களைத் தேள்களினாலே தண்டிப்பேன் என்று மக்களுக்குக் கடினமான உத்திரவு கொடுத்தான்.
  spa-RV-1909: 'Y hablóles conforme al consejo de los mancebos, diciendo: Mi padre
    agravó vuestro yugo, pero yo añadiré á vuestro yugo; mi padre os hirió con azotes,
    mas yo os heriré con escorpiones.'
  ron-BTF: 'Şi le-a vorbit după sfatul tinerilor, spunând: Tatăl meu a îngreunat jugul
    vostru, dar eu voi adăuga la jugul vostru; tatăl meu de asemenea v-a pedepsit
    cu bice, dar eu vă voi pedepsi cu scorpioni.'
  eng-WEBP: and spoke to them according to the counsel of the young men, saying, “My
    father made your yoke heavy, but I will add to your yoke. My father chastised
    you with whips, but I will chastise you with scorpions.”
  eng-FBV: he replied using the advice of the young men. He said, “My father placed
    a heavy burden on you, and I will make it even heavier. My father punished you
    with whips; I will punish you with scorpions.”
  nld-1939: 'maar volgens de raad der jongelieden zeide hij hun: Heeft mijn vader
    u een zwaar juk opgelegd, ik zal het nog verzwaren; heeft mijn vader u met zwepen
    getuchtigd, ik zal het met schorpioenen doen.'
  nch-BL: 'Quinnanquili ica inincamanal nopa telpoca tacame. Quinilhui: ―Anquiijtohuaj
    para notata amechmacac tequit cati etic, huajca na nimechmacas tequit cati noja
    más etic. Anquiijtohuaj para notata amechhuitequiyaya ica cuarta ten cuetaxti,
    pero na nimechhuitequis ica se cuarta cati iyecapa quipiyas piltepostzitzi.'
  vie-1934: 'và theo mưu các kẻ trai trẻ mà đáp lại cùng chúng rằng: Cha ta đã khiến
    cho ách các ngươi nặng nề; ta sẽ làm ách các ngươi càng nặng nề hơn nữa. Cha ta
    có sửa phạt các ngươi bằng roi da, ta sẽ sửa phạt các ngươi bằng roi bọ cạp.'
  hin-CV: जो उन्हें युवाओं के द्वारा दी गई सलाह के अनुसार था. उसने कहा, “मेरे पिता
    ने तुम्हारा जूआ भारी किया था, तो मैं इसे और ज्यादा भारी कर दूंगा. मेरे पिता ने
    अगर तुम पर कोड़े चलाए थे, तो अब मैं तुम पर बिच्छू ड़ंक के समान कोड़े बरसाऊंगा.”
  spa-BES: 'Pero dándoles la respuesta presentada por los jóvenes, diciendo: Mi padre
    te endureció el yugo, pero yo lo haré más difícil; mi padre te castigó con látigos,
    pero yo te lo castigaré con puntas de hierro.'
  tdx-tdx: 'fa i fanoroa’ o ajalahioo ty nilañonà’e ami’ty hoe: Nanoen-draeko mavesatse
    ty joka’ areo, fe ho tovoñako o joka’ areoo, nandafa anahareo an-karavantsy ty
    raeko f’ie ho fofoheko an-kalengo.'
  tha-KJV: และตรัสกับเขาทั้งหลายตามคำปรึกษาของพวกคนหนุ่มว่า “พระราชบิดาของเราทำแอกของท่านทั้งหลายให้​หนัก
    แต่​เราจะเพิ่มให้​แก่​แอกของท่านทั้งหลายอีก พระราชบิดาของเราตีสอนท่านทั้งหลายด้วยไม้​เรียว
    แต่​เราจะตีสอนท่านทั้งหลายด้วยแส้​แมลงป่อง​”
  por-BR-2018: 'E falou-lhes conforme ao conselho dos rapazes, dizendo: Meu pai agravou
    vosso jugo, mas eu acrescentarei a vosso jugo; meu pai vos feriu com açoites,
    mas eu vos ferirei com escorpiões.'
  deu-ELO: 'und er redete zu ihnen nach dem Rate der Jungen und sprach: Mein Vater
    hat euer Joch schwer gemacht, ich aber will zu eurem Joche hinzutun; mein Vater
    hat euch mit Geißeln gezüchtigt, ich aber will euch mit Skorpionen züchtigen.'
  eng-WYC-2018: and he spake to them by the counsel of [the] young men, and said,
    My father made grievous your yoke, forsooth I shall add to your yoke; my father
    beat you with scourges, but I shall beat you with scorpions.
  epo-epo: 'kaj li parolis al ili laŭ la konsilo de la junuloj, dirante: Mia patro
    pezigis vian jugon, sed mi ankoraŭ pli pezigos vian jugon; mia patro vin punadis
    per vipoj, sed mi vin punados per skorpioj.'
  uig-PIN: 'U yaxlarning mǝsliⱨǝti boyiqǝ ularƣa: — Atam silǝrgǝ eƣir boyunturuⱪni
    salƣan, lekin mǝn boyunturuⱪunglarni tehimu eƣir ⱪilimǝn. Atam silǝrgǝ ⱪamqilar
    bilǝn tǝnbiⱨ-tǝrbiyǝ bǝrgǝn bolsa mǝn silǝrgǝ «qayanliⱪ ⱪamqilar» bilǝn tǝnbiⱨ-tǝrbiyǝ
    berimǝn, dedi.'
  beo-beo: 'E da ayeligi ilia fada:i sia: defele sia:i. E amane sia:i. “Dilia da na
    ada da gasa fili hamosu dawa:sala:? Hame mabu! Na lobo sogo fonobahadi ea gadugagi
    defei da na ada ea buluga:su gadugagi defei amo baligisa. Dafawane! Na ada da
    dili dioi bagade nabima:ne hamoi. Be na da dioi bagade baligili dilima imunu.
    Na ada da dili fegasu efe amoga fai. Be na da bulamagau sesema:ne fegasu efe bagadedafa
    amoga dili famu!’”'
  tpi-OTNT: '@see-verse:1KI.012.013'
  hau-SA: Ya bi shawarar matasa, ya ce, “Mahaifina ya sa muku kaya masu nauyi; ni
    zan ma sa su fi haka nauyi. Mahaifina ya hore ku da bulala; ni kuwa zan hore ku
    da kunamai.”
  uig-LAT: 'U yashlarning mesliheti boyiche ulargha: — Atam silerge éghir boyunturuqni
    salghan, lékin men boyunturuqunglarni téximu éghir qilimen. Atam silerge qamchilar
    bilen tenbih-terbiye bergen bolsa men silerge «chayanliq qamchilar» bilen tenbih-terbiye
    bérimen, dédi.'
  nde-nde: yalandela ukucebisa kwabatsha, yathi, “Ubaba walethesa ijogwe elinzima,
    mina ngizalenza libe nzima okuphindiweyo. Ubaba walixathula ngemichilo, mina ngizalintinyela
    ngenkume.”
  ton-ton: 'Pea naʻa ne lea kiate kinautolu ʻo hangē ko ia naʻe tala ʻe he kau talavou,
    ʻo pehē, “Naʻe fakamamafa ʻa hoʻomou kavenga ʻe heʻeku tamai, ka te u fakalahi
    ki hoʻomou kavenga: naʻe kinisi kimoutolu ʻe heʻeku tamai ʻaki ʻae ngaahi meʻa
    tā, ka te u tautea ʻakimoutolu ʻeau ʻaki ʻae fanga sikopio.”'
  ces-1613: 'A mluvil k nim vedlé rady mládenců, řka: Otec můj ztížil jho vaše, já
    pak přidám břemene vašeho; otec můj trestal vás bičíky, ale já trestati vás budu
    biči uzlovatými.'
  eng-WMB: and spoke to them according to the counsel of the young men, saying, “My
    father made your yoke heavy, but I will add to your yoke. My father chastised
    you with whips, but I will chastise you with scorpions.”
  tam-TCV: வாலிபரின் ஆலோசனையைப் பின்பற்றி மக்களிடம், “என் தகப்பன் உங்கள்மேல் பாரமான
    சுமையைச் சுமத்தினார். நான் இதை இன்னும் பாரமாக்குவேன். என் தகப்பன் உங்களைச் சவுக்கினால்
    அடித்தார். நான் உங்களைத் தேள்களின் வேதனையைப்போன்ற சாட்டையினால் அடிப்பேன்” என்றான்.
  ceb-ULB: Misulti siya kanila nga subay sa tambag sa mga batan-on; miingon siya,
    “Ang akong amahan nagpapas-an kaninyo ug bug-at nga yugo, apan pagadugangan ko
    ang inyong yugo. Ang akong amahan nagsilot kaninyo gamit ang latigo, apan silotan
    ko kamo gamit ang mga tanga.”
  pol-UBG: 'I przemówił do niego według rady młodzieńców, mówiąc: Mój ojciec obciążył
    was ciężkim jarzmem, ale ja dołożę do waszego jarzma. Mój ojciec karcił was biczami,
    ale ja będę was karcił skorpionami.'
  agr-agr: 'Nuniak nunú datsauch aidau tibauwa nuna imatiksag chichaak: “Mina apag
    senchi takamtijamajakuitkuig, wika nuni senchi takamtikakun waitkastatjime. Tuja
    mina apag akachumtayai asutamajakuitkuig, wika nuni senchi jiju hierro tutai tsakaskatu
    aidauwai asutiattajime”, tiuwai.'
  kyc-kyc: Akali enye dupwame dopa pinya dapa pinya lena leyaminyili pyuo baame lao,
    Nambana rakane dokome nakama randa andake jiya. Dopa piyamopape kamame ulipili
    ingyuo randa jero. Baame nakama lisa marapu dokome piya kande. Nambame nakama
    mena osena wiki pepona dokome pyaro, leya.
  urd-GVU: اُس نے اُنہیں جوانوں کا جواب دیا، ”بےشک جو جوا میرے باپ نے آپ پر ڈال دیا
    اُسے اُٹھانا مشکل تھا، لیکن میرا جوا اَور بھی بھاری ہو گا۔ جہاں میرے باپ نے آپ
    کو کوڑے لگائے وہاں مَیں آپ کی بچھوؤں سے تادیب کروں گا!“
  deu-1912: 'und redete mit ihnen nach dem Rat der Jungen und sprach: Mein Vater hat
    euer Joch schwer gemacht; ich aber will des noch mehr über euch machen: Mein Vater
    hat euch mit Peitschen gezüchtigt; ich aber will euch mit Skorpionen züchtigen.'
  ntj-ntj: '@see-verse:1KI.012.013'
  kan-2017: “ನನ್ನ ತಂದೆಯು ನಿಮ್ಮ ಮೇಲೆ ಭಾರವಾದ ನೊಗವನ್ನು ಹಾಕಿರುವುದು ನಿಜ. ಆದರೆ ನಾನು ಅದಕ್ಕೆ
    ಇನ್ನೂ ಹೆಚ್ಚಿನ ಭಾರವನ್ನು ಕೂಡಿಸುತ್ತೇನೆ, ಅವನು ನಿಮ್ಮನ್ನು ಬಾರುಕೋಲುಗಳಿಂದ ಹೊಡೆದದ್ದು ನಿಜ.
    ನಾನಾದರೋ ನಿಮ್ಮನ್ನು ಮುಳ್ಳು ಕೊರಡೆಗಳಿಂದ ದಂಡಿಸುವೆನು” ಎಂದು ನುಡಿದನು.
  yap-yap: Me welthin ngak e girdi’ ni bod rogon nike yog fapi pagel ngak ni yad ma
    puruy’ ni ga’ar, “Chitamag e tay e gilab nib tomal. I toymed ko dumow, me gag
    e bay ug toymed ko dumow ko garbaw!”
  hlt-MCSB: Te dongah camoe kah cilsuep bangla amih te a voek tih, “A pa loh nangmih
    kah hnamkun te a siing coeng. Tedae kai loh nangmih kah hnamkun te ka koei ni.
    A pa loh nangmih te rhuihet neh n'toel dae kai loh nangmih te saelkhui ta-ai neh
    kan toel ni,” a ti nah.
  mdy-ETH: ዒዛኮ ላጋ ዒዛ ዞሬ ጎይፆ፦ «ታ ዓዴ ዒንሢ ሄርቂ ሜታሲ ዎይሤኔ፤ ጋዓንቴ ታኣኒ ዬያፓ ባሼ ዒንሢ ሄርቂ ሜታሲ ዎይሣንዳኔ፤
    ታ ዓዴ ዒንሢ ዢራፓና ጳርቄኔ፤ ታ ዒንሢ ጋዓንቴ ጉማሬና ጳርቂ ሜታሳንዳኔ!» ጌዔኔ።
  twi-ASANTE: ɔfaa mmabunu no afotuo. Ɔka kyerɛɛ nnipa no sɛ, “Mʼagya yɛɛ den wɔ mo
    so, na mɛyɛ aboro saa. Mʼagya hwee mo mpire na me deɛ mede anyanyankyerɛ bɛkeka
    mo.”
  eng-WEBU: and spoke to them according to the counsel of the young men, saying, “My
    father made your yoke heavy, but I will add to your yoke. My father chastised
    you with whips, but I will chastise you with scorpions.”
  wal-wal: yelagati zorido zoriyaa kaalliis. Yaatidi hagaadan yaagiis; “Ta aawai intte
    qambbaraa deexettiis; shin taani hegaappekka aattada deexettana. Ta aawai inttena
    lissuwan wadhdhiis; shin taani inttena masimasuwaadan dukkiya lissuwan wadhdhana”
    yaagidi zaariis.
  spa-PDDPT: 'Siguió el consejo de los jóvenes y les habló: Mi padre les impuso su
    pesado yugo, pero yo lo impondré aun más pesado. Mi padre los castigó con azotes,
    pero yo los castigaré con escorpiones.'
  gun-gun: 'Kunumigue omongetaague rami rive ijayvu vy aipoe''i: — Xeru penderereko
    axy, ha''e rã xee ma roguereko axyve ''rã. Xeru ma vaka pi py penembojexavai,
    ha''e rã xee ma japeuxa popia py ''rã rombojexavai — he''i.'
  ilo-ULB: Nagsao isuna kadakuada ket sinurotna ti pammagbaga dagiti agtutubo a lallaki;
    kinunana, “Pinaawitannakayo ti amak iti nadagsen a sangol, ngem nayunakto ti sangolyo.
    Dinusanakayo ti amak babaen kadagiti saplit, ngem dusaenkayonto babaen iti saplit
    a nasaksakit pay ngem iti kagat dagiti manggagamma.”
  kpg-kpg: be nia helekai nia dama daane ala ne hai. Mee ga helekai, “Dogu damana
    gu haga uda nia mee daamaha gi godou nua, gei au gaa hai nia maa gi koia e daamaha.
    Mee gu haga mamaawa goodou gi di loahi hagamaawa dangada, gei au ga daaligi goodou
    gi nia uga baalanga hagamaawa kau!”
  uig-ARA: 'ئۇ ياشلارنىڭ مەسلىھەتى بويىچە ئۇلارغا: ــ ئاتام سىلەرگە ئېغىر بويۇنتۇرۇقنى
    سالغان، لېكىن مەن بويۇنتۇرۇقۇڭلارنى تېخىمۇ ئېغىر قىلىمەن. ئاتام سىلەرگە قامچىلار
    بىلەن تەنبىھ-تەربىيە بەرگەن بولسا مەن سىلەرگە «چايانلىق قامچىلار» بىلەن تەنبىھ-تەربىيە
    بېرىمەن، دېدى.'
  sus-sus: A naxa e yaabi a lanfanmae xa marasi ra, «N na n baba xa kote xɔrɔxɔɛ xun
    ma sama nɛ a naxan dɔxɔ wo ma. N baba wo bɔnbɔ luxusinyie nan na, kɔnɔ n tan fama
    wo bɔnbɔde talie nan na.»
  pon-2006: 'e ahpw mahsanihong aramas akan duwen me sounkaweid pwulopwul kan patohwan
    kaweidki: “Ma semei kin ketikihong kumwail doadoahk laud oh toutou, I pahn kihong
    kumwail laudsang. Semei kin wokihkin kumwail sahl, a I pahn wokihkin kumwail kilin
    kou!”'
  jae-jae: Eŋ kêsôm biŋ gêdêŋ êsêac kêtôm lau matac sêkêŋ kauc eŋ ma kêsôm gebe “Tamoc
    kêkôniŋ amac ŋa gêŋwapac, mago aê gabe jakêŋ ŋagêdô wacêwiŋ. Tamoc gi amac ŋa
    sêm, ma aê tec oc jai amac ŋa okêm.”
  ksd-ksd: 'ma i ga tata pire diat da ra tinata kai ra umana barmana dari: Tamagu
    i ga vung ra mamat na kip pire vavat, ma iau ina vangala kavava kip; tamagu i
    ga virit avat ma ra umana virit tuna, ma iau ina virit avat ma ra umana virit
    i ililina.'
  tur-YTC: 'gençlerin öğüdüne göre onlara şöyle dedi: “Babam boyunduruğunuzu ağır
    etti, ama ben boyunduruğunuzu artıracağım. Babam sizi kırbaçlarla terbiye etti,
    ama ben sizi akreplerle terbiye edeceğim.”'
  grc-BRENT: καὶ ἐλάλησε πρὸς αὐτοὺς κατὰ τὴν βουλὴν τῶν παιδαρίων, λέγων, ὁ πατήρ
    μου ἐβάρυνε τὸν κλοιὸν ὑμῶν, κᾀγὼ προσθήσω ἐπὶ τὸν κλοιὸν ὑμῶν· ὁ πατήρ μου ἐπαίδευσεν
    ὑμᾶς ἐν μάστιξι, κᾀγὼ παιδεύσω ὑμᾶς ἐν σκορπίοις.
  ind-AYT: Dia berkata kepada mereka sesuai nasihat orang-orang muda, katanya, “Ayahku
    telah memberatkan beban kalian, tetapi aku akan menambah beban kalian. Ayahku
    menghajar kalian dengan cambuk, tetapi aku akan menghajar kalian dengan kalajengking-kalajengking.”
  nya-nya: Anatsatira malangizo amene anyamata anzake anamupatsa ndipo anati “Abambo
    anga ankakusenzetsani goli lolemetsa. Ine ndidzachititsa kuti likhale lolemera
    kwambiri. Abambo anga ankakukwapulani ndi zikoti wamba koma ine ndidzakukwapulani
    ndi zinkhanira.”
  hrv-hrv: 'I reče im po savjetu mladih: “Moj je otac otežao vaš jaram, a ja ću još
    dodati na nj; moj vas je otac šibao bičevima, a ja ću vas šibati bičevima sa željeznim
    štipavcima.”'
  mps-mps: '@see-verse:1KI.012.013'
  tpi-tpi: '@see-verse:1KI.012.013'
  dan-1931: 'sagde han efter de unges Råd til dem: “Har min Fader lagt et tungt Åg
    på eder, vil jeg gøre Åget tungere; har min Fader tugtet eder med Svøber, vil
    jeg tugte eder med Skorpioner!”'
  vie-OVCB: 'những người trẻ cố vấn: “Cha ta bắt các ngươi làm việc nặng nề, ta sẽ
    bắt các ngươi làm nặng nề hơn nữa. Cha ta dùng roi để trừng trị, ta sẽ dùng bò
    cạp!”'
  guj-2017: તેણે જુવાન પુરુષોની સલાહ પ્રમાણે તેઓને કહ્યું, “મારા પિતાએ તમારી ઝૂંસરી
    ભારે કરી, પણ હું તો તમારી ઝૂંસરી વધારે ભારે કરીશ. મારા પિતા તમને ચાબુકથી શિક્ષા
    કરતા, પણ હું તો તમને વીંછીઓથી શિક્ષા કરીશ.”
  pon-2006A: 'e ahpw mahsanihong aramas akan duwen me sounkaweid pwulopwul kan patohwan
    kaweidki: “Ma semei kin ketikihong kumwail doadoahk laud oh toutou, I pahn kihong
    kumwail laudsang. Semei kin wokihkin kumwail sahl, a I pahn wokihkin kumwail kilin
    kou!”'
  por-BRBSL: 'e falou-lhes de acordo com o conselho dos jovens, dizendo: “Meu pai
    fez pesado o seu jugo, mas eu acrescentarei ao seu jugo”. Meu pai te castigou
    com chicotes, mas eu te castigarei com escorpiões”.'
  cth-cth: Thoundounnaw ni pouknae a poe e patetlah apa ni kahnam a ri sak e hah kai
    ni hoe ka thap sin han, apa ni ruitaboung hoi na hem awh ei, kai ni teh aikam
    hoi na hem awh han rah telah lawk kahram lahoi bout a dei pouh.
  twi-twi: ɔfaa mmabun no afotu. Ɔka kyerɛɛ nnipa no se, “Mʼagya yɛɛ den wɔ mo so,
    na mɛyɛ aboro saa. Mʼagya hwee mo mpire na me de mede nkekantwɛre bɛkeka mo.”
  hlt-hlt: Te dongah camoe kah cilsuep bangla amih te a voek tih, “A pa loh nangmih
    kah hnamkun te a siing coeng. Tedae kai loh nangmih kah hnamkun te ka koei ni.
    A pa loh nangmih te rhuihet neh n'toel dae kai loh nangmih te saelkhui ta-ai neh
    kan toel ni,” a ti nah.
  tbz-SIM: 'kɛ́tũnnɛ o kó kutɔ̃nkù kɔbɛ ò tié ntì nti, kɛ́bɛ́i nkɛ dɔ̀: N cicɛ do
    di toú nditɔu cɛ̃́ɛ̃́rì kɛ̀ n kpɛri bo pɛ̃ɛ̃tɛ́ mɛmmɛ, n cicɛ do di tiènnɛ̀ idɑ́
    nyi, kɛ̀ mí m bo di tiénnɛ̀ yɛdɑ́ yɛ̀ɛ̀ ɑ̃ timɑ́tì yɛ yómmɛ̀.'
  msy-2020: '@see-verse:1KI.012.013'
  dop-dop: 'sɑmɑɑ, ɩsɩɩ ɩ ɩfepu tɔɣɔntǝlɛnɑɑ kɑ́ sɛɣɛsɑ-ɩ tɔ sɩ: Ɛɛ, mɑ cɑɑ kɑ́ sʋkɑ-mɛɣɛ
    sǝɣǝlɑ yuŋ nyǝnɑ. Amɑ mɑɑ sʋkɩ-mɛɣɛ wenɑ ɑ tɛɛ mpʋ tɔ. Pǝ́cɔ́ tǝpilɑ kɛ mɑ cɑɑ
    kɑ cɑsɑ-mɛ. Amɑ ɑlukpɑlɑ kɛ mɑ́ɑ́ cɑsɑ-mɛ.'
  azb-azb: 'cavan adamların məsləhətinə görə xalqa dedi: «Atam sizi ağır boyunduruqla
    yükləmişdi, mən isə sizin boyunduruğunuzu daha da artıracağam; atam sizi qamçılarla
    cəzalandırırdı, mən isə əqrəblərlə cəzalandıracağam».'
  eng-DBY: 'and he spoke to them according to the advice of the young men, saying,
    My father made your yoke heavy, but I will add to your yoke: my father chastised
    you with whips, but I will chastise you with scorpions.'
  hin-2017: 'और बूढ़ों की दी हुई सम्मति छोड़कर, जवानों की सम्मति के अनुसार उनसे कहा,
    “मेरे पिता ने तो तुम्हारा जूआ भारी कर दिया, परन्तु मैं उसे और भी भारी कर दूँगा:
    मेरे पिता ने तो कोड़ों से तुम को ताड़ना दी, परन्तु मैं तुम को बिच्छुओं से ताड़ना
    दूँगा।”'
  wol-KYG: 'Na ko xale yu góor ya digale la waxeek ñoom, ne leen: «Sama baay a leen
    tegoon njaam gu metti, waaye man maa koy yokk, mu gëna metti. Te sama baay ay
    yar la leen daa cawe, waaye man ay leraw yu ñu kor weñ laa leen di cawe.»'
  eng-YLT: and speaketh unto them, according to the counsel of the lads, saying, 'My
    father made your yoke heavy, and I add to your yoke; my father chastised you with
    whips, and I — I chastise you with scorpions;'
  kne-kne: Kanana, “Mo madagsen di inpabaklay amak en dakayo, mas madagdagsen pay
    di ipabaklay ko. Mo sinoplit nas dakayo, latiko di iablat ko en dakayo.”
  eng-WYC-2017: and he spake to them by the counsel of [the] young men, and said,
    My father made grievous your yoke, forsooth I shall add to your yoke; my father
    beat you with scourges, but I shall beat you with scorpions.
  eng-WMBB: and spoke to them according to the counsel of the young men, saying, “My
    father made your yoke heavy, but I will add to your yoke. My father chastised
    you with whips, but I will chastise you with scorpions.”
  urd-GVH: उसने उन्हें जवानों का जवाब दिया, “बेशक जो जुआ मेरे बाप ने आप पर डाल दिया
    उसे उठाना मुश्किल था, लेकिन मेरा जुआ और भी भारी होगा। जहाँ मेरे बाप ने आपको कोड़े
    लगाए वहाँ मैं आपकी बिच्छुओं से तादीब करूँगा!”
  rug-rug: Meke sari na zinama tu tadi na tie vaquradi si luli sa meke zama, “Sa tamaqu
    si va mamata ia sa mia ioki; arau na kote va mamata hola la ia tu. Sa tamaqu si
    hiliburuni gamu sekesekeana; ba arau kote hiliburuni gamu kukuasa.”
  gaz-gaz: gorsa dargaggootaa fudhatee, “Abbaan koo waanjoo keessan isinitti ulfaachise;
    ani immoo hammas iyyuu caalaa isinittan ulfaachisa. Abbaan koo qacceedhaan isin
    garafe; ani immoo torbaanqabaadhaanan isin garafa” jedhe.
  fra-LSG: 'et il leur parla ainsi d’après le conseil des jeunes gens: Mon père a
    rendu votre joug pesant, et moi je vous le rendrai plus pesant; mon père vous
    a châtiés avec des fouets, et moi je vous châtierai avec des scorpions.'
  gnn-gnn: '@see-verse:1KI.012.013'
  yal-yal: A yi falan ti e xa iki fata foningene maxadi xuiin na, a yi a fala e xa,
    a naxa, “N fafe bata ɛ konyiyaan naxɔdɔxɔ ayi. N tan a raxɔdɔxɔma ayi ɛ ma nɛn
    dangu na ra. N fafe ɛ ɲaxankata bosaan nan na, n tan ɛ ɲaxankatama tanle nan na.”
  haw-1868: A olelo mai la hoi ia lakou mamuli o ka olelo a na kanaka ui, i mai la,
    Ua hookaumaha ko'u makuakane i ka oukou auamo, aka, e hoouka hou aku au ma ka
    oukou auamo; ua hahau ko'u makuakane ia oukou me na huipa, aka, e hahau aku wau
    ia oukou me na moohueloawa.
  arb-NAV: 'وَخَاطَبَهُمْ بِمَا أَشَارَ عَلَيْهِ الأَحْدَاثُ قَائِلاً: «أَبِي أَثْقَلَ
    عَلَيْكُمُ النِّيرَ وَأَنَا أُضَاعِفُهُ. أَبِي أَدَّبَكُمْ بِالسِّيَاطِ، وَأَنَا
    أُؤَدِّبُكُمْ بِالْعَقَارِبِ».'
  ewe-ewe: Ewɔ ɖe ɖekakpuiawo ƒe aɖaŋuɖoɖo boŋ dzi eye wògblɔ be, “Fofonye na miaƒe
    kɔkuti kpe; nye ya mana kɔkuti la nagakpe wu. Fofonye ƒo mi kple ameƒoti; nye
    ya maƒo mi kple ahɔ̃.”
  eng-LEE: And he spoke to them after the counsel of the young men, saying, My father
    made your yoke heavy, and I will even add to your yoke; my father chastised you
    with whips, but I will chastise you with scorpion-thorns.
  gvn-gvn: '@see-verse:1KI.012.013'
  asm-FB: সেই ডেকাসকলৰ পৰামৰ্শ অনুসাৰে তেওঁলোকক এই কথা ক’লে, “মোৰ পিতৃয়ে তোমালোকৰ
    ওপৰত গধুৰ যুৱলি দি গ’ল, কিন্তু মই তাক পুনৰ গধুৰ কৰিম। মোৰ পিতৃয়ে তোমালোকক চাবুকেৰে
    শাস্তি দিছিল, কিন্তু মই হলে তোমালোকক কেঁকোৰাবিছাৰে শাস্তি দিম৷”
  sus-A: عَ نَشَ عٍ يَابِ عَ لَنقَنمَيٍ شَ مَرَ سِ رَ، «ﭑ نَ ﭑ بَبَ شَ كٌتٍ شْرْشْي
    شُن مَ سَمَ نّ عَ نَشَن دْشْ وٌ مَ. ﭑ بَبَ وٌ بْنبْ لُشُسِنيِيٍ نَن نَ، كْنْ ﭑ
    تَن قَمَ وٌ بْنبْدٍ تَلِيٍ نَن نَ.»
  fra-SBL: 'et leur parla selon le conseil des jeunes gens, en disant : « Mon père
    a rendu votre joug pesant, mais moi, j''ajouterai à votre joug. Mon père vous
    a châtiés avec des fouets, mais moi je vous châtierai avec des scorpions. »'
  hbo-hbo: וַיְדַבֵּ֣ר אֲלֵיהֶ֗ם כַּעֲצַ֤ת הַיְלָדִים֙ לֵאמֹ֔ר אָבִי֙ הִכְבִּ֣יד אֶֽת־עֻלְּכֶ֔ם
    וַאֲנִ֖י אֹסִ֣יף עַֽל־עֻלְּכֶ֑ם אָבִ֗י יִסַּ֤ר אֶתְכֶם֙ בַּשֹּׁוטִ֔ים וַאֲנִ֕י
    אֲיַסֵּ֥ר אֶתְכֶ֖ם בָּעַקְרַבִּֽים׃
  piu-2006: '@see-verse:1KI.012.013'
  kik-kik: akĩrũmĩrĩra ũtaaro wa aanake, akiuga atĩrĩ, “Baba nĩamũritũhĩirie icooki,
    no niĩ nĩngũrĩritũhia makĩria. Baba aamũhũũraga na iboko; niĩ ndĩrĩmũhũũraga na
    tũngʼaurũ.”
  omb-omb: Me mo huri na tovotovo nora mwalagelo me move, “Tamangu u vei na nomiu
    tabana u mava; Neu nain veie vin mava liue. Tamangu u gavo gimiu gena gaiteli
    tangaloi; Neu nain gavo gimiu gena kinei garo volae.”
  fra-NCL: 'il leur parla selon le conseil des jeunes gens, en ces termes : « Mon
    père a rendu votre joug pesant, et moi je rendrai votre joug plus pesant encore ;
    mon père vous a châtiés avec des fouets, et moi je vous châtierai avec des scorpions. »'
  cek-AK: thendoengnawk mah thuih o ih lok baktih toengah, to kaminawk khaeah, Kampa
    mah ang phawh o sak ih hmuen kazit pong kazit kue ah, kang phawh o sak han; kampa
    mah quiboeng hoiah ang boh o, toe kai mah loe sataai hoiah kang boh o han, tiah
    a naa.
  cuk-cuk: 'Sapingan-ega-binsaed-uksadba, Roboam, Israel-dulemarga sogded: “An-bab
    undar-arbaleged-dummad bemarga uksad. Andina, bemarga bur bule undar-arbaleged
    ukoed. An-babdi molidubgi bemar-bibyosad. Andina molidub-e-duku-esgorobiidgi an
    bemar-bibyogoed.”'
  uig-CYR: 'У яшларниң мәслиһәти бойичә уларға: — Атам силәргә еғир боюнтуруқни салған,
    лекин мән боюнтуруғуңларни техиму еғир қилимән. Атам силәргә қамчилар билән тәнбиһ-тәрбийә
    бәргән болса мән силәргә «чаянлиқ қамчилар» билән тәнбиһ-тәрбийә беримән, деди.'
  pma-pma: suval koa meatin hau keil aviteni mini. Sakini viteni min meatin keil vit,
    “Tata onak sakin kami mimum keih mini, ka inau nisan umen koa hekeih tamun heha
    min kami. Tata onak mutah kami en viau takeih, ka inau nitah kami en aovan koa
    tisa mok.”
  tel-2017: “మా నాన్న మీ కాడిని భారం చేశాడు గాని నేను మీ దాన్ని మరింత భారంగా చేస్తాను.
    మా నాన్న చెర్నాకోలలతో మిమ్మల్ని శిక్షించాడు కానీ నేను మిమ్మల్ని కొరడాలతో శిక్షిస్తాను.”
  hat-BSA: 'Li te pale avèk yo selon konsèy a jennonm yo, e te di: ‘Papa m te fè jouk
    nou byen lou, men mwen va mete anplis sou fado nou. Papa m te fè disiplin avèk
    frèt, men mwen va fè disiplin avèk eskòpyon.’”'
  bxh-bxh: Ana hiti tataudi moho edi nuwatuhu ya lau watan. Ya liba iyen, Yau doga
    nuwa poꞌipoꞌi wananahana, hige doha tamagu! Tamagu paisowa mwahumwahudi ya felemiu
    na yau haba mwahumwahu wananahadi E felemiu! In balawa yai ya talamiu na yau haba
    seni yai E talamiu!
  kos-kos: in oana ma mwet fusr uh fahk su sel. El fahk, “Papa tumuk el filiya mwe
    utuk toasr nu fowos, a nga ac oru in toasr liki na. El puok kowos ke mwe sringsring,
    a nga ac sringil kowos ke mwe sringsring oasr osra kac!”
  hbo-WLC: וַיְדַבֵּ֣ר אֲלֵיהֶ֗ם כַּעֲצַ֤ת הַיְלָדִים֙ לֵאמֹ֔ר אָבִי֙ הִכְבִּ֣יד אֶֽת־עֻלְּכֶ֔ם
    וַאֲנִ֖י אֹסִ֣יף עַֽל־עֻלְּכֶ֑ם אָבִ֗י יִסַּ֤ר אֶתְכֶם֙ בַּשּׁוֹטִ֔ים וַאֲנִ֕י
    אֲיַסֵּ֥ר אֶתְכֶ֖ם בָּעַקְרַבִּֽים׃
  ibo-ibo: ma gbasoro ndụmọdụ nke ụmụ okorobịa nyere. Ọ sịrị, “Nna m mere ka ibu unu
    dị arọ, aga m eme ka ibu unu dị arọ karịa. Nna m ji apịpịa dọọ unu aka na ntị,
    aga m eji akpị mekpaa unu ahụ.”
  ory-ory: ପୁଣି, ଯୁବାମାନଙ୍କ ପରାମର୍ଶନୁସାରେ ଲୋକମାନଙ୍କୁ କହିଲେ, “ମୋʼ ପିତା ତୁମ୍ଭମାନଙ୍କ
    ଉପରେ ଭାରୀ ଯୁଆଳି ଥୋଇଥିଲେ, ମାତ୍ର ମୁଁ ତୁମ୍ଭମାନଙ୍କ ଯୁଆଳି ଆହୁରି ଭାରୀ କରିବି; ମୋʼ ପିତା
    କୋରଡ଼ାରେ ତୁମ୍ଭମାନଙ୍କୁ ଶାସ୍ତି ଦେଇଥିଲେ, ମାତ୍ର ମୁଁ ବିଚ୍ଛାରେ ତୁମ୍ଭମାନଙ୍କୁ ଶାସ୍ତି ଦେବି।”
  wmt-wmt: '@see-verse:1KI.012.013'
  chk-chk: A kapas ngeniir fän öüröüran me ren ekewe alüal o üreniir, “Semei we a
    achouu ngenikemi chomong angang, nge ngang üpwe föri pwe epwe chou seni. Semei
    we a apwüngükemi fän wok, nge ngang üpwe apwüngükemi fän och wichiwich seni silin
    man mi ken.”
  rop-rop: Imbin tok, “Main dedi bin meigim yumob dumbat adwek, bat mi, ai garra meigim
    yumob dumbat wek brabli adbalawei. Imbin beldim yumob garram wip, bat mi, ai garra
    beldim yumob garram stokwip weya abum ola shapwan neil!” Lagijat na imbin tok.
  ukr-1871: 'І промовив до них, так як пораяли молоді: Коли батько мій накладував
    на вас важке ярмо, так я наложу важенне; коли батько мій карав вас палками, то
    я карати му скорпіонами.'
  deu-1951: 'und redete mit ihnen nach dem Rat der Jungen und sprach: Mein Vater hat
    euch mit Geißeln gezüchtigt, ich aber will euch mit Skorpionen züchtigen!'
  eng-JPS: 'and spoke to them after the counsel of the young men, saying: ''My father
    made your yoke heavy, but I will add to your yoke; my father chastised you with
    whips, but I will chastise you with scorpions.'''
  srp-1865: 'I reèe im kako ga svjetovaše mladiæi govoreæi: moj je otac metnuo na
    vas težak jaram, a ja æu još dometnuti na jaram vaš; otac vas je moj šibao bièevima,
    a ja æu vas šibati bodljivijem bièevima.'
  lug-lug: n’agoberera ag’abavubuka, n’ayogera nti, “Kitange yafuula ekikoligo kyammwe
    okuba ekizito, naye nze nnaayongera ku kikoligo kyammwe. Kitange yabakangavvulanga
    na nkoba, naye nno nze nnaabakangavvula na njaba ez’obusagwa.”
  heb-heb: וידבר אליהם כעצת הילדים לאמר אבי הכביד את עלכם ואני אסיף על עלכם אבי יסר
    אתכם בשוטים ואני איסר אתכם בעקרבים׃
  ben-IRV: তিনি সেই যুবকদের পরামর্শ মত বললেন, “আমার বাবা তোমাদের যোঁয়াল ভারী করেছিলেন,
    আমি তা আরও ভারী করব। আমার বাবা চাবুক দিয়ে তোমাদের মেরেছিলেন, আমি তোমাদের কাঁকড়া
    বিছা দিয়ে শাস্তি দেব।”
  pan-pan: ਅਤੇ ਜੁਆਨਾਂ ਦੀ ਸਲਾਹ ਦੇ ਅਨੁਸਾਰ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਬੋਲਿਆ ਕਿ ਮੇਰੇ ਪਿਤਾ ਨੇ ਤਾਂ ਤੁਹਾਡੇ
    ਉੱਤੇ ਭਾਰਾ ਜੂਲਾ ਦਿੱਤਾ ਪਰ ਮੈਂ ਤੁਹਾਡੇ ਜੂਲੇ ਦਾ ਭਾਰ ਹੋਰ ਵਧਾਵਾਂਗਾ। ਮੇਰੇ ਪਿਤਾ ਨੇ ਤੁਹਾਨੂੰ
    ਕੋਟਲਿਆਂ ਨਾਲ ਫੰਡਿਆ ਪਰ ਮੈਂ ਤੁਹਾਨੂੰ ਬਿੱਛੂਆਂ ਨਾਲ ਫੰਡਾਂਗਾ।
  mya-JVB: ငါ့ ခမည်းတော် သည် သင် တို့အပေါ်မှာ လေး သော ထမ်းဘိုး ကိုတင်လေပြီ။ ငါ သည်လည်း
    ထပ်၍ တင်ဦးမည်။ ငါ့ ခမည်းတော် သည် သင် တို့ကို ကြိမ်လုံး နှင့် ရိုက် လေပြီ။ ငါ သည်လည်း
    ကင်းမြီးကောက် နှင့် ရိုက် ဦးမည်ဟု ကြမ်းတမ်း စွာ ပြန် ပြောတော်မူ၏။
  tbg-tbg: '@see-verse:1KI.012.013'
  hmo-hmo: Oibe, king Rehoboama ese eregabe taudia edia sisiba hegeregerena ia hereva,
    ia gwau, “Lauegu tamana ese gaukara metau umui dekenai ia atoa, to lau ese iena
    metau do lau habadaia, bona tamagu ese kwadia varo dekena amo umui ia kwadia,
    to lau ese hosi idia kwadia gauna dekenai umui do lau kwadia.”
  urd-urd: और जवानों की सलाह के मुवाफ़िक़ उनसे यह कहा कि “मेरे बाप ने तो तुम पर भारी
    बोझ रखा, लेकिन मैं तुम्हारे बोझे को ज़्यादा भारी करूँगा; मेरे बाप ने तुम को कोड़ों
    से ठीक किया, लेकिन मैं तुम को बिच्छुओं से ठीक बनाऊँगा।”
  rus-SYN: 'и говорил он по совету молодых людей и сказал: отец мой наложил на вас
    тяжкое иго, а я увеличу иго ваше; отец мой наказывал вас бичами, а я буду наказывать
    вас скорпионами.'
  bqc-SIM: 'A ònɛ́ lá ɛ̀waasoↄ lɛdàwawa à mɛ̀: Aso gbia ma mae dìɛ́, mapi sↄ̃
    má asopi kã́fĩɛ́ɛ. Flã ↄ̃ ma mae á wɛtã̀ò, mapi sↄ̃, flàala lɛde ↄ̃ má
    á wɛtãò.'
  tcz-CHONGTHU: Aman akhangthah chanpi ho thumop joh chu ana sangin, “Kapan pohgih
    nana pohsah’u chu tuni ahi keiman ka gihsah cheh ding ahi. Kapan khaova najep’u
    ahin keiman sakol jepna a kajep diu na hiuve,” tin ana donbut tan ahi.
  mar-mar: मित्रांच्या सल्ल्याप्रमाणे तो बोलला. तो म्हणाला, “माझ्या वडिलांनी तुमच्यावर
    कष्टाचे जू लादले. मी तर तुम्हास आणखीच कामाला लावीन. त्यांनी तुमच्यावर आसूड उगवले,
    पण ती तर तुम्हास विंचवानी शिक्षा करील.”
  soq-soq: Ita me apana sanaa wasaubu gagalowa asiasi apana diamone wanase, “Ne apana
    badowaia, mai mamana rua! Ne mamana sai debama enalen tane ne e sai debamawaida
    enalepa! Me tai mampe epaledie tane ne tai gedaragedaraua mampe epalepa!”
  qub-qub: 'Mösucuna «ninqui» nishanno niran: «Papänë ñacachisha-cashuptiqui nogaga
    masrämi ñacachishayqui. Papänë läsuwan astisha-cashuptiqui, nogaga fyërru puntayoj
    runsalwanrämi astishayqui» nir.'
  bqp-bqp: 'À tɛ̀ kɛfɛnnanↄ lɛ́dammai à pì: Aso tìkisin ma de dìárɛ, makũ sↄ̃ mani
    aso pì karaárɛmɛ. Flã̀an ma de wɛ́ tã̀oáwa, makũ sↄ̃, flã̀ lɛ̀den mani wɛ́
    tãoáwa.'
  hat-hat: 'Li reponn yo jan jenn gason yo te ba l'' konsèy fè a. Li di yo: -Papa
    m'' t''ap peze nou anba chay lou, mwen menm m''ap mete sou chay n''ap pote deja
    a. Papa m'' te bat nou ak fwèt, mwen menm m''ap pase fwèt la anba sann pou m''
    bat nou.'
  eng-BSB: and spoke to them as the young men had advised, saying, “Whereas my father
    made your yoke heavy, I will add to your yoke. Whereas my father scourged you
    with whips, I will scourge you with scorpions.”
  eng-WEBPB: and spoke to them according to the counsel of the young men, saying,
    “My father made your yoke heavy, but I will add to your yoke. My father chastised
    you with whips, but I will chastise you with scorpions.”
  kbq-kbq: kasefa vahe'mo'zama amiza antahintahi avaririno amanage hu'ne. Nenfa'a
    kna eriza tamami'neanagi, nagra anante antegofetu hu'na mago'ane knanentake eri'za
    tamigahue. Hagi nenfa'a sefu knonu kema ontahizageno'a tamazeri fatgo hu'neanagi,
    nagra segintave sefu tamigahue.
  nhe-BL: 'Quinnanquili ica inintlajtol nopa telpoca tlacame. Quinilhui: ―Inquiijtohuaj
    para notata inmechmacac tequitl tlen etic, huajca na nimechmacas tequitl tlen
    noja más etic. Inquiijtohuaj para notata inmechhuitequiyaya ica cuarta tlen cuetlaxtli,
    pero na nimechhuitequis ica se cuarta tlen iyecapa quipiyas piltepostzitzi.'
  bus-bus: 'À tɛ̀ gↄ̃kparɛnↄ lɛ́dammazi à bè: Aso tìisin ma dee dìare, mamↄma sↄ̃
    mɛ́ asoo pì kaaraaremɛ. Flã̀n ma de wɛ́ɛ tã̀oawa, mapi sↄ̃, flã̀ lɛ̀deen mɛ́
    wɛ́ɛ tãoawa.'
  gub-BL: Ta'e awa pyahu umuze'eg kar nezewe a'e wà xe. — Heru weraha kar ipuhuz katu
    ma'e peme a'e. Amono putar amo ma'e penemiraha ràm romo nehe. Ipuhuz katu wera'u
    putar peme nehe, i'i Homoàw teko wanupe. — Uzepyk penehe kyhàhàm pupe pepetek
    pà a'e. Ihe apupetek putar kyhàhàm tapi'ak pirer iapo pyrer pupe ihe nehe, i'i
    wanupe.
  eng-DRA: 'And he spoke to them according to the counsel of the young men, saying:
    My father made your yoke heavy, but I will add to your yoke: my father beat you
    with whips, but I will beat you with scorpions.'
