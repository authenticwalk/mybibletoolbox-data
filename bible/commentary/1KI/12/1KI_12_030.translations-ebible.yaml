verse: 1KI.012.030
translations:
  mal-C: ഇത് ഒരു പാപമായിത്തീർന്നു; ജനം അവയെ ആരാധിക്കാൻ ബേഥേലിലേക്കും ദാനിലേക്കും യാത്രചെയ്തു.
  deu-TKW: Aber dies geriet zur Sünde, und das Volk zog vor dem einen her bis nach
    Dan.
  lin-lin: Bongo likambo oyo ememaki bato na lisumu, pamba te bamoko bazalaki kokende
    kogumbamela ekeko oyo ezalaki na Beteli, mpe bamosusu bazalaki kokende mosika
    kino na Dani mpo na kogumbamela ekeko mosusu.
  eng-LSV: and this thing becomes a sin, and the people go before the one—to Dan.
  eng-GNV: 'And this thing turned to sinne: for the people went (because of the one)
    euen to Dan.'
  eng-WEBSTER: 'And this thing became a sin: for the people went to worship before
    the one, even to Dan.'
  nhw-BL: Huan ya ni quinchijqui ma tlajtlacolchihuaca nopa masehualme pampa sequin
    israelitame yohuiyayaj nepa altepetl Betel huan sequinoc hasta altepetl Dan para
    quihueyichihuase Toteco Dios iniixpa nopa tlaixcopincayome tlen pilhuacaxtzitzi.
  swh-ONEN: Nalo jambo hili likawa dhambi, watu wakawa wanaenda hadi Dani kumwabudu
    huyo aliyewekwa huko.
  bba-bba: Mɑ yeni yɑ kuɑ yinɑ ye yɑ bu sure durum sɔɔ, domi bɑ rɑ n dɑɑmɔwɑ Betɛliɔ
    ǹ kun mɛ Dɑnuɔ bɑ n bwɑ̃ɑroku ni sɑ̃ɑmɔ.
  eng-KJVCPB: 'And this thing became a sin: for the people went to worship before
    the one, even unto Dan.'
  cpy-cpy: Rootaki ikaaripero-waetan-tyaari Israel-paeni, riyaayitee Tajorentsi-pankoniki
    eejatzi iipatsiteki Dan-paeni ipinkatha-teeri roshiya-kaawo ewonkiri waaka.
  luo-luo: Kendo gino nodoko richo; nimar ji nodhi kata mana nyaka Dan mondo gilam
    gimane ni kuno.
  meu-meu: Bena ina na kara dika ai ela; badina be taunimanima ese ta e lao henia
    Betele ai, ma ta ilao-henina totona e laova bona Dan ia.
  npi-ULB: यसरी यही कार्य नै पाप बन्यो । मानिसहरू एक ठाउँदेखि अर्को ठाउँमा र दानसम्मै
    पुजा गर्न गए ।
  yor-yor: Nǹkan yìí sì di ẹ̀ṣẹ̀; àwọn ènìyàn sì lọ títí dé Dani láti sin èyí tí ó
    wà níbẹ̀.
  emp-NTPO: Maʌ̃ba israelerãba cadjiruada o panesid̶aa. Ãdjirãra Betel purud̶aa idjab̶a
    Daʌ̃ purud̶aa wãbadjid̶aa paca zaquea bia bed̶ead̶i carea.
  pes-OPCB: این امر باعث شد قوم اسرائیل برای پرستش آنها به بیت‌ئیل و دان بروند و مرتکب
    گناه بت‌پرستی شوند.
  tgl-ULB: Kaya naging isang kasalanan ang pagkilos na ito. Ang mga tao ay nagpunta
    sa isa o sa kabila, hanggang makarating sa Dan.
  cbu-NT: Ashirangu, anush tputs Israelchich kapung yutaritshishish pshturanganaya,
    watam anootsimarisha apanllputsee tsap Betelash, mishat tsap Danash ashiru ichingarusin
    kapung ungirtangatssin naataranawa.
  hui-hui: Ani wiagola wali agaliru tigua bulumaga ale ngolome wabini kira ogonilabohondo
    bi pupu wule Dana tanohabi Bedele tanohabi puabo haga hene. Mana ogonidagua biyagome
    mana ko timbuniore bialu hene.
  mya-mya: ထို့​ကြောင့်​ပြည်​သူ​တို့​သည်​ထို​မြို့​များ​သို့​သွား ရောက်​ကာ ကိုး​ကွယ်​ဝတ်​ပြု​လျက်​အ​ပြစ်​ကူး
    လွန်​ကြ​ကုန်​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་དཱན་ཡུལ་གྱི་གསེར་གྱི་བ་ཕྲུག་ལ་བསྙེན་བཀུར་བྱེད་དུ་ཕྱིན་པས་དེ་ནི་ཁོ་རྣམས་ཀྱི་སྡིག་པའི་རྒྱུ་རུ་གྱུར་ཏོ།
    །
  sna-sna: Zvino chinhu ichi chakava chivi; vanhu vaifamba zvokutosvika kuDhani kundonamata
    chaiva ikoko.
  spa-BLM: Esto se convirtió en un pecado, pues el pueblo llegó hasta Dan para adorar
    ante el de allí.
  cac-cac: A yuj jun chi' ix och smul eb' anima chi', yujto ix b'at eb' d'a chon̈ab'
    Dan yaq'uem sb'a d'a jun yechel chi'.
  swh-ULB: Kwa hiyo jambo hili likawa dhambi. Watu wakaenda kwa huyo na wengine kwa
    hawa, mpaka huko Dani.
  bel-bel: І павяло гэта да грэху, бо народ пачаў хадзіць да аднаго зь іх, нават у
    Дан.
  wed-wed: Wei lamnei i ḡoʼapoapoe; aubaina rava ḡelaui uama ḡaeḡaena i naeni da au
    Dan da burumakauna i voepaepai.
  deu-ELBBK: Und diese Sache wurde zur Sünde, und das Volk ging vor das eine hin bis
    nach Dan.
  mbb-OT: Heini is mibeelan ni Jeroboam nehimu he hinungdan te kebpekesalà te menge
    tig-Israel. Ebpekeumauma sikandan diyà te Dan is ed-azap.
  mal-2015: ഈ കാര്യം പാപഹേതുവായിത്തീർന്നു; ജനം ഒന്നിന്റെ മുമ്പിൽ നമസ്കരിപ്പാൻ ദാൻവരെ
    ചെന്നു.
  rmc-rmc: Kada cirdelas le manušen andro binos, bo džanas andro Betel the andro Dan
    te lašarel le somnakune gurumňen.
  pes-OPV: و این امرباعث گناه شد و قوم پیش آن یک تا دان می‌رفتند.
  ron-1924: Ши фапта ачаста а фост ун прилеж де пэкэтуире. Попорул се дучя сэ се ынкине
    ынаинтя унуя дин вицей пынэ ла Дан.
  aui-aui: Wasina bi mmko kedane na wawaya tamumu sibera. Bi kate bada siyanono Dan
    kwanatune kau gouldma beraberana siyakabekabepepi.
  ben-OBCV: আর এটি পাপ বলে বিবেচিত হল; লোকজন বেথেলে এসে একটির পূজার্চনা করত, এবং অন্যটির
    পূজার্চনা করার জন্য তারা দান পর্যন্ত চলে যেত।
  som-som: Haddaba taasu waxay noqotay dembi, maxaa yeelay, dadkii waxay u tegi jireen
    inay middood caabudaan xataa ilaa Daan.
  lat-VUC: 'et factum est verbum hoc in peccatum: ibat enim populus ad adorandum vitulum
    usque in Dan.'
  eng-ASVBT: And this thing became a sin; for the people went to worship before the
    one, even unto Dan.
  ita-1885: E ciò fu cagione di peccato; e il popolo andava fino in Dan davanti all'uno
    di essi.
  eng-LXXUP: And this thing became a sin; and the people went before one as far as
    Dan, and left the house of the Lord.
  eng-ULB: So this act became a sin. The people went to one or the other, all the
    way to Dan.
  spa-VBL: Esta acción trajo consigo el pecado, porque el pueblo fue hasta el norte
    de Dan para adorar al ídolo de allí.
  fra-_FOB: Et ce fut une occasion de péché; car le peuple alla même, devant l'un
    des veaux, jusqu'à Dan.
  mal-mal: ഈ കാര്യം പാപഹേതുവായിത്തീർന്നു; ഒരു പ്രതിഷ്ഠയെ നമസ്കരിപ്പാൻ ജനം ദാൻവരെ ചെന്നു.
  urd-GVR: Yoṅ Yarubiyām ne Isrāīliyoṅ ko gunāh karne par uksāyā. Log Dān tak safr
    kiyā karte the tāki wahāṅ ke but kī pūjā kareṅ.
  suz-BL: मिनु मेको मो पशो इस्राएलमी पाप दुम्‍माक्‍त। मुरपुकी मेको देवता आस कली पूजा
    पचा कली बेथेल नु दान सम्‍म लाइबाक्‍मा बाक्‍त। १राजा १४:१६
  ita-1927: Questo diventò un’occasione di peccato; perché il popolo andava fino a
    Dan per presentarsi davanti ad uno di que’ vitelli.
  ckb-ckb: ئەم کارەش بووە گوناه. گەل بۆ پەرستنی یەکێکیان دەچوونە بێت‌ئێل و هەتا دانیش
    دەچوون بۆ پەرستنی ئەوەی دیکە.
  eng-BBE: And this became a sin in Israel; for the people went to give worship to
    the one at Beth-el, and to the other at Dan.
  kan-OKCV: ಇದು ಪಾಪಕ್ಕೆ ಕಾರಣವಾಯಿತು. ದಾನಿನಲ್ಲಿರುವುದನ್ನು ಪೂಜಿಸಲು ಜನರು ಅಲ್ಲಿಯವರೆಗೆ ಹೋಗುತ್ತಿದ್ದರು.
  tam-2017: இந்தக் காரியம் பாவமாக மாறினது; மக்கள் இந்த கன்றுக்குட்டிக்காகத் தாண்வரை
    போவார்கள்.
  spa-RV-1909: Y esto fué ocasión de pecado; porque el pueblo iba á adorar delante
    del uno, hasta Dan.
  ron-BTF: Şi acest lucru a devenit un păcat; fiindcă poporul a mers să se închine
    înaintea unuia, până la Dan.
  eng-WEBP: This thing became a sin, for the people went even as far as Dan to worship
    before the one there.
  eng-FBV: This action brought about sin, because the people went as far north as
    Dan to worship the idol there.
  nld-1939: En dit werd voor Israël de oorzaak van zijn zonde; want het volk ging
    nu eens naar Dan, om bij het ene, en dan weer naar Betel, om bij het andere te
    bidden.
  nch-BL: Huan ya ni quinchijqui ma tajtacolchihuaca nopa masehualme pampa sequij
    israelitame yahuiyayaj nepa altepet Betel huan sequinoc hasta altepet Dan para
    quihueyichihuase Toteco Dios iniixpa nopa taixcopincayome ten pilhuacaxtzitzi.
  vie-1934: Việc đó thành nên tội lỗi, vì dân chúng đi đến Đan đặng thờ lạy bò con
    ấy.
  hin-CV: यह पाप साबित हुआ, क्योंकि लोग उसकी उपासना करने दूर के दान प्रदेश तक जाने
    लगे.
  spa-BES: Y esto se convirtió en pecado en Israel; porque la gente fue a adorar a
    la de Betel, y a la otra en Dan.
  tdx-tdx: F’ie toe hakeo; amy te nionjoñe hitalaho ami’ty raik’ ama’e ondaty pake
    Daneo.
  tha-KJV: และสิ่งนี้กลายเป็นความบาป เพราะว่าประชาชนได้ไปนมัสการรูปหนึ่ง คือที่เมืองดาน
  por-BR-2018: E isto foi ocasião de pecado; porque o povo ia a adorar diante do um,
    até Dã.
  deu-ELO: Und diese Sache wurde zur Sünde, und das Volk ging vor das eine hin bis
    nach Dan.
  eng-WYC-2018: And this word was made to Israel into sin; for the people went into
    Dan, to worship the calf. (And this thing became a sin in Israel; and some people
    went all the way up to Dan to worship the calf there.)
  epo-epo: 'Kaj ĉi tiu afero fariĝis kaŭzo de pekado: la popolo komencis iradi al
    unu el ili ĝis Dan.'
  uig-PIN: Bu ix gunaⱨⱪa sǝwǝb boldi, qünki hǝlⱪ mozaylirining birining aldida bax
    urƣili ⱨǝtta Danƣiqǝ baratti.
  beo-beo: 'Amaiba:le, Isala:ili fi dunu da Bedele amola Da:ne amoga nodone sia:ne
    gadomusa: ahoanebeba:le, wadela:le bagade hamoi.'
  tpi-OTNT: Orait ol manmeri i save lotuim dispela tupela bulmakau. Na long dispela
    pasin ol i mekim sin. Maski Dan i longwe, ol manmeri i save go long lotuim dispela
    bulmakau i stap long Dan.
  hau-SA: Wannan ya zama zunubi, gama mutane suna tafiya yin wa wannan da yake a Betel
    sujada, su kuma je har Dan don su yi wa ɗayan sujada.
  uig-LAT: Bu ish gunahqa seweb boldi, chünki xelq mozaylirining birining aldida bash
    urghili hetta Dan’ghiche baratti.
  nde-nde: Lokhu kwaba yisono; abantu babesiya khonale eDani ukuyakhonza lelo elalikhonale.
  ton-ton: Pea naʻe hoko ʻae meʻa ni ko e angahala; he naʻe ʻalu ʻae kakai ke fai
    lotu ki he taha ʻi Tani.
  ces-1613: Kterážto věc byla příčinou k hřešení, nebo chodíval lid k jednomu z těch
    až do Dan.
  eng-WMB: This thing became a sin, for the people went even as far as Dan to worship
    before the one there.
  tam-TCV: இது பாவமாகியது. மக்கள் அதில் ஒன்றை வழிபடுவதற்குத் தாண்வரைக்கும் போனார்கள்.
  ceb-ULB: Busa kini nga buhat nahimong sala. Ang mga tawo moadto sa Betel ug ang
    uban sa Dan.
  pol-UBG: I stało się to przyczyną grzechu, bo lud chodził do jednego z nich, aż
    do Dan.
  agr-agr: Dutikawagmatai Israel aents aidauk pegkegchaun takamsajui, wagki Jerusalén
    wegag Apajuí emematmainun idayinak, Betelnum shiyakag, tuja Dagnum shiyakag nuna
    emematuidau asag.
  kyc-kyc: Dopa piyamopa wambu dupwa koo pipala dokopa yuu Betele Danepe dolapona
    mee bange dolapo anatuŋu lao lakandala peyami.
  urd-GVU: یوں یرُبعام نے اسرائیلیوں کو گناہ کرنے پر اُکسایا۔ لوگ دان تک سفر کیا کرتے
    تھے تاکہ وہاں کے بُت کی پوجا کریں۔
  deu-1912: Und das geriet zur Sünde; denn das Volk ging hin vor das eine bis gen
    Dan.
  ntj-ntj: '@see-verse:1KI.012.029'
  kan-2017: ಇದು ಪಾಪಕ್ಕೆ ಕಾರಣವಾಯಿತು. ಜನರು ಈ ಎರಡನೆಯ ವಿಗ್ರಹವನ್ನು ಮೆರವಣಿಗೆಯಾಗಿ ದಾನಿಗೆ
    ಒಯ್ದರು.
  yap-yap: Aram rogon ni denen e girdi’, ya uranod nga Bethel nge nga Dan ko meybil.
  hlt-MCSB: Pilnam he Dan hil a mikhmuh ah huek a caeh uh dongah hekah hno he tholhnah
    la om coeng.
  mdy-ETH: ዴራ ዒማና ፆኦዞ ማሂ ኮሾና ባኮ ዳኣኔ ዔኪ ዓኣዾዋኣና ዬያኮ ቤርታ ዎሊ ሄሊ ሄሊ ዴንዴኔ፤ ዬያይዲ ሜሌ ፆኦዞ ካኣሽኪፆና
    ጎሜ ማዼኔ፤
  twi-ASANTE: Yei bɛyɛɛ bɔne kɛseɛ, ɛfiri sɛ, nnipa no somm ahoni no, a na mpo wɔtwa
    ɛkwan kɔ Dan.
  eng-WEBU: This thing became a sin, for the people went even as far as Dan to worship
    before the one there.
  wal-wal: Ha yohoi etayyo nagaratiis; aissi giikko, issi maraa misiliyaayyo goinnanau
    asai Daana gakkanaashin bees.
  spa-PDDPT: Esto fue ocasión de pecado, porque el pueblo iba aun hasta Dan a postrarse.
  gun-gun: Ha'e ramia káuxa heta va'e kuery ojejavy okuapy, Dã py voi oje'oi tema
    vy, vaka ra'y ra'angaa rive peteĩ-teĩ omboete aguã.
  ilo-ULB: Isu a daytoy nga aramid ket nagbalin a basol. Napan dagiti tattao iti maysa
    wenno iti maysa, agingga idiay Dan.
  kpg-kpg: Gei nia daangada gu ihala, i di nadau hula e daumaha i Bethel mo i Dan.
  uig-ARA: بۇ ئىش گۇناھقا سەۋەب بولدى، چۈنكى خەلق موزايلىرىنىڭ بىرىنىڭ ئالدىدا باش
    ئۇرغىلى ھەتتا دانغىچە باراتتى.
  sus-sus: Na nan findixi yunubi ra e bɛ. Ɲama nu luma siga ra na kuyee batude Beteli,
    xa na mu a ra Dana.
  pon-2006: Eri, aramas akan ahpw wiahkidahr dihp, ni arail kin kolahng kaudok nan
    Pedel oh nan Dan.
  jae-jae: Ma gêŋ tonaŋ kêtu Israelnêŋ sec gebe lau dêdêŋ teŋ sêja Betel to dêdêŋ
    teŋ sêja Dan.
  ksd-ksd: Go ia ra kaina magit, tago ra tarai dia ga vana uro Betel upi diat a lotu
    tadav ta tikai, ma dia ga vana uro Dan upi diat a lotu tadav ta ra tikai.
  tur-YTC: Bu şey günah oldu, çünkü halk oradakinin önünde tapınmak için Dan’a kadar
    gidiyordu.
  grc-BRENT: Καὶ ἐγένετο ὁ λόγος οὗτος εἰς ἁμαρτίαν· καὶ ἐπορεύετο ὁ λαὸς πρὸ προσώπου
    τῆς μιᾶς ἕως Δὰν, καὶ εἴασαν τὸν οἶκον Κυρίου
  ind-AYT: Perkara ini menyebabkan rakyat berdosa karena mereka pergi sampai Dan untuk
    menyembah patung yang lain.
  nya-nya: Ndipo zimenezi zinachimwitsa anthu pakuti anthu ankapita mpaka ku Dani
    kukapembedza fano limene linali kumeneko.
  hrv-hrv: 'To je bila prigoda za grijeh: narod je odlazio jednome u Betel i drugome
    u Dan.'
  mps-mps: Tialima, te we bidi dabe augwaligo te tibo god te bulmakau noma siba lotu
    po wali. Tama te tibo kolesagago te augwaligo sęgę sali. Tiali goli, hanu Dan
    te digibulu elalubo bulu goli, te tigidali we bidi dabe augwali te Dan taunde
    elalubo tibo god bulmakau nomaba augwaligo lotu po wagi pabo kolesaga iduai dao.
  tpi-tpi: Orait ol manmeri i save lotuim dispela tupela bulmakau. Na long dispela
    pasin ol i mekim sin. Maski Dan i longwe, ol manmeri i save go long lotuim dispela
    bulmakau i stap long Dan.
  dan-1931: Det blev Israel til Synd. Og Folket ledsagede i Optog den ene til Dan.
  vie-OVCB: Vua làm cho dân phạm tội, vì họ thờ các tượng ấy.
  guj-2017: તેથી આ કાર્ય પાપરૂપ થઈ પડ્યું. લોકો બેમાંથી એકની પૂજા કરવા માટે દાન સુધી
    જતા હતા.
  pon-2006A: Eri, aramas akan ahpw wiahkidahr dihp, ni arail kin kolahng kaudok nan
    Pedel oh nan Dan.
  por-BRBSL: Esta coisa se tornou um pecado, pois o povo chegou até Dan para adorar
    antes daquele que lá estava.
  cth-cth: A payon nahanelah a sak. Taminaw ni maitoca hah a bawk awh hanelah Dan
    kho totouh a cei awh.
  twi-twi: Eyi bɛyɛɛ bɔne kɛse, efisɛ nnipa no som ahoni no, a na mpo wotwa kwan kɔ
    Dan.
  hlt-hlt: Pilnam he Dan hil a mikhmuh ah huek a caeh uh dongah hekah hno he tholhnah
    la om coeng.
  tbz-SIM: Mɛm̀mɛ ò tɑnnɛ́mɛ̀ Isidɑyɛɛribɛ mɛyɛi mmiɛkɛ kɛ̀ bɛ̀ɛ tɔ fɛsɔɔnɑ̀ɑ̀fɛ̀
    tɛfɛ̀ kɛ́ndentì kɛ́ fɛ̀ kɔ̀tɛnɛ̀ Dɑnni ɛì.
  msy-2020: Ezɨ gumazamiziba bulmakaun kamningɨn ziamning fe. Me kamaghɨn amua arazir
    kuram gami. Dan bar saghon iti, ezɨ gumazamiziba Danɨn itir bulmakaun kamɨn ziam
    fasa pura Danɨn zui.
  dop-dop: Ɩsǝnɑ Solopʋwɑm tolisɑ yǝlɑɑ nɑ pɑ́ lɑ ɩsɑɣɑtʋ tɔɣɔlɛ. Nɑ yǝlɑɑ tuutuumɑ
    nɑ́ɑ́ ponɑ lɛɛsʋɣʋ nɑɑlɛ nyǝŋkʋ kɛ Tɑŋ.
  azb-azb: Bu iş günah oldu. Xalq onlardan birinə səcdə etmək üçün Dana qədər gedirdi.
  eng-DBY: And this thing became a sin; and the people went [to worship] before the
    one, as far as Dan.
  hin-2017: और यह बात पाप का कारण हुई; क्योंकि लोग उनमें से एक के सामने दण्डवत् करने
    को दान तक जाने लगे।
  wol-KYG: Mbir moomu doon bàkkaar. Mbooloo ma dox jiitu wenn wëllu wa, ba àgg Dan.
  eng-YLT: and this thing becometh a sin, and the people go before the one — unto
    Dan.
  kne-kne: Et nanbasol din ipogaw, tan nandaydayaw da ed Betel ya ed Dan.
  eng-WYC-2017: And this word was made to Israel into sin; for the people went into
    Dan, to worship the calf.
  eng-WMBB: This thing became a sin, for the people went even as far as Dan to worship
    before the one there.
  urd-GVH: यों यरुबियाम ने इसराईलियों को गुनाह करने पर उकसाया। लोग दान तक सफ़र किया
    करते थे ताकि वहाँ के बुत की पूजा करें।
  rug-rug: Meke sa ginugua hie si evaṉae na sinea nomana, na seu tu si pa Dani ba
    hoke la sari na tie pude vahesia sa beku sapu koa vasina.
  gaz-gaz: Wanni kunis cubbuu itti taʼe; namoonnis jabbii achi jiru sana waaqeffachuuf
    hamma Daanitti deeman.
  fra-LSG: Ce fut là une occasion de péché. Le peuple alla devant l’un des veaux jusqu’à
    Dan.
  gnn-gnn: Ga bitjarrayi liŋgu ŋayi djarr'yurruna ḏalkarra'mirrinhanydja walalanha,
    wiripuŋunha warray walalanha ŋunhi walala yaka warray wal'ŋu Lepaywala yarraṯaŋuru.
    Yo, bitjanana liŋguna walala ŋuli yukurranha marrtjinyanydja lili dhipalayi wäŋalili
    ga bathana mundhurrnydja buku‐ŋal'yuna ŋurikiyinydjayi waŋarrwu wäyingunydja;
    yakana biyapulnydja ŋuli Yitjuralpuyŋu yolŋu walala marrtjinya Djurutjalamlilinydja
    wäŋalili buku‐ŋal'yunarawu yuwalkŋuwunydja wal'ŋu Godku.
  yal-yal: Na nan findi yulubin sabun na. Yamaan yi siga han Dan yi na ɲinge dii sawura
    keden yɛtagi.
  haw-1868: Lilo ae la keia mea i hewa, no ka mea, ua hele ae la na kanaka imua o
    kekahi i Dana.
  arb-NAV: فَصَارَ هَذَا الْعَمَلُ إِثْماً كَبِيراً، لأَنَّ الشَّعْبَ شَرَعَ فِي عِبَادَةِ
    الْعِجْلَيْنِ حَتَّى وَلَوِ اضْطُرَّ بَعْضُهُمْ لِلارْتِحَالِ إِلَى دَانٍ.
  ewe-ewe: Esia nye nu vɔ̃ vɔ̃ɖi aɖe elabena ameawo subɔ wo.
  eng-LEE: And this thing became a sin; and the people went before the one, as far
    as Dan.
  gvn-gvn: '@see-verse:1KI.012.029'
  asm-FB: এই কাৰ্য পাপৰ কাৰণ হ’ল, কিয়নো লোকসকলে সেই দুই প্ৰতিমাৰ আগত সেৱা কৰিবলৈ
    দানলৈকে বা আনটো ঠাইলৈ অহা-যোৱা কৰিবলৈ ধৰিলে।
  sus-A: نَ نَن قِندِشِ يُنُبِ رَ عٍ بّ. حَمَ نُ لُمَ سِفَ رَ نَ كُيٍيٍ بَتُدٍ بٍتٍلِ،
    شَ نَ مُ عَ رَ دَنَ.
  fra-SBL: Cela devint un péché, car le peuple alla jusqu'à Dan pour se prosterner
    devant celui qui était là.
  hbo-hbo: וַיְהִ֛י הַדָּבָ֥ר הַזֶּ֖ה לְחַטָּ֑את וַיֵּלְכ֥וּ הָעָ֛ם לִפְנֵ֥י הָאֶחָ֖ד
    עַד־דָּֽן׃
  piu-2006: '@see-verse:1KI.012.029'
  kik-kik: Naguo ũndũ ũyũ ũgĩtuĩka mehia; nĩgũkorwo andũ nĩmathiiaga o nginya Dani
    kũhooya mũhianano ũrĩa warĩ kũu.
  omb-omb: Siu a gineu lehe u vuragi na asiana; a tangaloi rau vumai ram galohagi
    nie hi Betel, me ram vano Dan ram galohagi nie hi tuegi.
  fra-NCL: Ce fut là une occasion de péché, car le peuple allait jusqu’à Dan adorer
    l’un des veaux.
  cek-AK: Hae tiah a sak ih hmuen loe zae haih ah oh; kaminawk loe to ah kaom sithaw
    to bok hanah, Dan karoek to caeh o.
  cuk-cuk: We-ibmar-imaklesadi, Israel-dulemar-isguega imaksad. Ar ade, Israel-dulemar
    Dan-neggweburse, moli-bebe-nikad-orbiid-asabin, e-nug-odummogega naddamalad.
  uig-CYR: Бу иш гунаға сәвәп болди, чүнки хәлиқ мозайлириниң бириниң алдида баш урғили
    һәтта Данғичә баратти.
  pma-pma: Sakini, me-Isrel keil koa uva Betel keke avaha netan min tai en nana keilu
    enek, ka tei en keil uva soutin en taon ten out Dan keke avaha netan min nana
    tamun. Ka sakien koanek mai vi mari tisaen tai en me-Isrel keil.
  tel-2017: కాబట్టి ఈ పని దోషం అయింది. ఈ రెంటిలో ఒకదాన్ని పూజించడానికి ప్రజలు దాను
    వరకూ వెళ్ళసాగారు.
  hat-BSA: Alò, bagay sa a te devni yon peche. Paske pèp la te ale pou adore devan
    youn nan yo jis rive Dan.
  bxh-bxh: be ginaulidi te, sa famala heyaya, paꞌana dodoga sa laulauꞌuꞌula lau lisidi.
    Edaꞌeda ya lofa in moho sa lau Dan be sa lauꞌuꞌula lau hesa lebena.
  kos-kos: Ma inge sie ma koluk, lah mwet uh elos alu nu sin ma sruloala inge in acn
    Bethel ac Dan.
  hbo-WLC: וַיְהִ֛י הַדָּבָ֥ר הַזֶּ֖ה לְחַטָּ֑את וַיֵּלְכ֥וּ הָעָ֛ם לִפְנֵ֥י הָאֶחָ֖ד
    עַד־דָּֽן׃
  ibo-ibo: Ihe a ghọrọ mmehie dịrị ha, nʼihi na ndị mmadụ na-abịa kpọọ isiala nye
    nke dị na Betel ma gaakwa ebe dị anya, dịka Dan, nʼihi ife ehi ọlaedo nke dị nʼebe
    ahụ ofufe.
  ory-ory: ଏହି କର୍ମ ପାପର କାରଣ ହେଲା; କାରଣ ଲୋକମାନେ ଗୋଟିକର ପୂଜା କରିବା ନିମନ୍ତେ ଦାନ୍ ପର୍ଯ୍ୟନ୍ତ
    ସୁଦ୍ଧା ଗଲେ।
  wmt-wmt: '@see-verse:1KI.012.029'
  chk-chk: Ren ei mettoch ekewe aramasen Israel ra tipis, pun ra feila o fel ngeni
    ewe eu uluulun kow lon Petel, ra pwal feila o fel ngeni ewe pwal eu lon Tan.
  rop-rop: En lagijat na ola pipul bin dum nogudbala ting wen deibin go en weshipbat
    det dubala goldinwan buligi langa Den en Bethel.
  ukr-1871: Та се довело до гріха, бо народ почав ходити до одного з тих, навіть аж
    у Дан.
  deu-1951: Aber diese Tat ward [Israel] zur Sünde; und das Volk lief zu dem einen
    [Kalbe] bis gen Dan.
  eng-JPS: And this thing became a sin; for the people went to worship before the
    one, even unto Dan.
  srp-1865: I to bi na grijeh, jer narod iðaše k jednome do Dana.
  lug-lug: Ekintu ekyo ne kiba kibi nnyo, kubanga abantu baatuuka n’okugenda e Ddaani
    okusinza ekifaananyi ky’ennyana ekyali kiteekeddwa eyo.
  heb-heb: ויהי הדבר הזה לחטאת וילכו העם לפני האחד עד דן׃
  ben-IRV: তাই লোকেরা পূজা করবার জন্য দান পর্যন্ত যেতে লাগল। এই ব্যাপারটা তাদের পাপের
    কারণ হয়ে দাঁড়াল।
  pan-pan: ਪਰ ਇਹ ਕੰਮ ਇੱਕ ਪਾਪ ਹੋ ਗਿਆ ਕਿਉਂ ਜੋ ਲੋਕ ਦਾਨ ਤੱਕ ਉਹ ਦੇ ਅੱਗੇ ਪੂਜਾ ਕਰਨ ਲਈ ਗਏ।
  mya-JVB: ပြည်သား တို့သည် နွားသငယ်ကို ကိုးကွယ်ခြင်းငှါ၊ ဒန် မြို့တိုင်အောင် သွား
    တတ်ကြ၏။
  tbg-tbg: Ho mintimake Isareri vika purumakau vitanta quahama nimitareka Daaninivata
    ˻Betelinivata˼ oru vaiha Kotira qora okara autu amitora.
  hmo-hmo: Bona inai kara ese kerere bada Israela dekenai ia havaraia. Tomadiho totona
    idia be Betele bona Dano dekenai idia lao.
  urd-urd: और यह गुनाह का ज़रिए' ठहरा, क्यूँकि लोग उस एक की इबादत करने के लिए दान
    तक जाने लगे।
  rus-SYN: И повело это ко греху, ибо народ стал ходить к одному из них, даже в Дан,
    и оставили храм Господень.
  bqc-SIM: Ɔ̃ yã́pi duuna ìnɛ́, aaì gɛ́ kúlɛi adoɛ Bɛtɛli, ado sↄ̃ za Dã.
  tcz-CHONGTHU: Ahinlah hiche chu amaho din chonsetna nasatah ahung hi khatai, ajeh
    chu mipin bongnou lim semthu chu ahou tauvin ahi chule mipi hochu Dan lang peh
    peh’a che touva hiche semthu pathen akikoi chu aga hou jiu ahi.
  mar-mar: पण त्याने हे मोठे पाप केले होते. इसाएलाचे लोक बेथेल आणि दान येथे वासरांच्या
    पूजेसाठी जाऊ लागले. पण हेही मोठेच पाप होते.
  soq-soq: Me epe dewaleno apana kadi dewasaiena. Apana nowadawo Dan bedewe kokoitau
    wadaposiwa baiwa anton.
  qub-qub: Chayta churashanmi achäqui caran Israelcuna juchata rurananpaj. Runacunaga
    aywaj Betelman, Danmanpis chay ïdulucunata rispitar aduraj.
  bqp-bqp: Akũ yã pì gↄ̃̀ńnɛ durunna ũ, òdi gɛ́ donyĩ kɛ a donɛ Bɛtɛli, a do sↄ̃
    ari Dã.
  hat-hat: Se konsa pèp la rive fè sa ki mal. Y' al fè sèvis pou zidòl yo lavil Betèl
    ak lavil Dann.
  eng-BSB: And this thing became a sin; the people walked as far as Dan to worship
    before one of the calves.
  eng-WEBPB: This thing became a sin, for the people went even as far as Dan to worship
    before the one there.
  kbq-kbq: Ana'ma hiana tusi kumi erifore hu'ne, na'ankure Israeli vahe'tmimo'za afeteragi,
    Dani kumatera vu'za ana kaza osu havi anumzana monora ome hunte'naze.
  nhe-BL: Huan ya ni quinchijqui ma tlajtlacolchihuaca nopa tlacame pampa sequin israelitame
    yohuiyayaj nepa altepetl Betel huan sequinoc hasta altepetl Dan para quihueyichihuase
    Toteco Dios iniixtla nopa miyac tlaixcopincayotl tlen pilhuacaxtzitzi.
  bus-bus: Ben yã pì gↄ̃̀ńnɛ durun ũ, aↄ̃è gá dↄnzi kɛ à doonɛ Bɛtɛli, à doo sↄ̃
    ai Dani.
  gub-BL: Nezewe teko uzapo ikatu 'ym ma'e Tupàn henataromo wà. Ta'e oho Metew tawhu
    pe Nà tawhu pe a'e tupàn a'ua'u wamuwete pà a'e wà xe.
  eng-DRA: 'And this thing became an occasion of sin: for the people went to adore
    the calf as far as Dan.'
