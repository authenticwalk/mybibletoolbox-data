    ofa gamir dakozimɨn ghugha, mughuriar aghuim zuir ofa gami.
  dop-dop: Ḿpʋ́ɣʋ́ wɑɑtʋ nɔɣɔlʋ Solopʋwɑm lǝsɑ ɩsɔtʋ pǝlefɛɩ nɑɑnʋwɑ nyǝŋ kʋyɛɛŋ nɑɑnʋwɑ
    nɑ kɑkpɑsɩ nyǝŋkʋ wule, nɑ ɩ́ lɑ́ Ɩsɛɣɛlɩ yǝlɑɑ kɛ ɑcimɑ kɛ Petɛɛlɩ. Nɑ ɩ́ lɑ́
    kɔtɑsɩ kɛ ɩ mɑɣɑmɑɣɑ kɛ ɑcimɑ ɑnɩ ɑ tɔɔ.
  azb-azb: O öz istəyincə uydurduğu vaxt – səkkizinci ayın on beşinci günü İsrail
    övladları üçün bayram keçirdi və buxur yandırmaq üçün Bet-Eldə düzəltdiyi qurbangaha
    qalxdı.
  eng-DBY: And he offered upon the altar that he had made in Bethel, on the fifteenth
    day of the eighth month, in the month which he had devised of his own heart; and
    he made a feast for the children of Israel, and he offered upon the altar, burning
    incense.
  hin-2017: जिस महीने की उसने अपने मन में कल्पना की थी अर्थात् आठवें महीने के पन्द्रहवें
    दिन को वह बेतेल में अपनी बनाई हुई वेदी के पास चढ़ गया। उसने इस्राएलियों के लिये
    एक पर्व ठहरा दिया, और धूप जलाने को वेदी के पास चढ़ गया।
  wol-KYG: Nii la rendee ay sarax ca kaw sarxalukaay ba mu sàkklu ca Betel, ca fukki
    fan ak juróom ca weeru juróom ñetteel wa, muy weer wu mu tànnal boppam. Ba mu
    ko defee mu dogalal waa Israyil màggal googu, daldi yéeg ca kaw sarxalukaay ba,
    ngir taal fa sarax su ñuy lakk.
  eng-YLT: And he offereth up on the altar that he made in Beth-El, on the fifteenth
    day of the eighth month, in the month that he devised of his own heart, and he
    maketh a festival to the sons of Israel, and offereth on the altar — to make perfume.
  kne-kne: '@see-verse:1KI.012.032'
  eng-WYC-2017: And he went up upon the altar, which he had builded in Bethel, in
    the fifteenth day of the eighth month, which he had feigned of his heart; and
    he made a solemnity to the sons of Israel, and he went upon the altar, that he
    should burn incense.
  eng-WMBB: He went up to the altar which he had made in Bethel on the fifteenth day
    in the eighth month, even in the month which he had devised of his own heart;
    and he ordained a feast for the children of Israel, and went up to the altar to
    burn incense.
  urd-GVH: चुनाँचे यरुबियाम के मुक़र्ररकरदा दिन यानी आठवें महीने के पंद्रहवें दिन
    इसराईलियों ने बैतेल में ईद मनाई। तमाम मेहमानों के सामने यरुबियाम क़ुरबानगाह पर
    चढ़ गया ताकि क़ुरबानियाँ पेश करे।
  rug-rug: Ke pa rane vina manege lima koasa sidara vina vesu, sa sidara sapu vizatia
    mo telena, si la va vukivukihi si asa koasa hope sapu tavetia sa pa Betolo. Ke
    va turu ia sa sa totoso vinarigara asa tadi na tie Izireli meke sage la si asa
    koasa hope pude va vukivukihi.
  gaz-gaz: Innis bultii kudha shanaffaa jiʼa saddeettaffaatti jiʼuma ofii filate keessa
    gara iddoo aarsaa kan Beetʼeelitti ijaare sanaatti ol baʼe. Saba Israaʼeliifis
    guyyaa ayyaanaa hundeessee ixaana aarsuuf gara iddoo aarsaatti ol baʼe.
  fra-LSG: Et il monta sur l’autel qu’il avait fait à Béthel, le quinzième jour du
    huitième mois, mois qu’il avait choisi de son gré. Il fit une fête pour les enfants
    d’Israël, et il monta sur l’autel pour brûler des parfums.
  gnn-gnn: '@see-verse:1KI.012.032'
  yal-yal: A yi saraxane rali saraxa ganden fari a naxan yitɔn Betɛli yi, kike solomasɛxɛden
    xi fu nun suulunde lɔxɔni, a kiken naxan sugandi a rafanna ra. A yi sanli tɔn
    Isirayila kaane xa, a yi te saraxa gandeni, a sa wusulanne gan.
  haw-1868: Pela oia i kaumaha ai ma ke kuahu ana i hana'i ma Betela i ka umikumamalima
    o ka la o ka walu o ka mahina, ana i noonoo ai ma kona naau; a ua hoomaopopo i
    ka ahaaina na ka poe mamo a Iseraela, a ua kaumaha aku la maluna o ke kuahu, a
    kuni hoi i ka mea ala.
  arb-NAV: وَهَكَذَا أَصْعَدَ مُحْرَقَاتٍ عَلَى الْمَذْبَحِ الَّذِي بَنَاهُ فِي بَيْتِ
    إِيلَ فِي الْيَوْمِ الْخَامِسَ عَشَرَ مِنَ الشَّهْرِ الثَّامِنِ، الَّذِي اخْتَارَهُ
    بِنَفْسِهِ، وَجَعَلَهُ عِيداً يَحْتَفِلُ بِهِ بَنُو إِسْرَائِيلَ. وَصَعِدَ هُوَ
    بِنَفْسِهِ إِلَى الْمَذْبَحِ لِيُوْقِدَ عَلَيْهِ.
  ewe-ewe: Le ɣleti enyilia, ɣleti si eya ŋutɔ tia la ƒe ŋkeke wuiatɔ̃lia dzi la,
    esaa vɔwo le vɔsamlekpui si wòtu ɖe Betel la dzi. Ale wòɖo ŋkekenyui la anyi na
    Israelviwo eye wòyina ɖasaa vɔwo le vɔsamlekpui la dzi.
  eng-LEE: So he offered upon the altar which he had made in Beth-el on the fifteenth
    day of the eighth month, in the month which he had falsely devised of his own
    heart; and he ordained a feast unto the children of Israel, and he went up to
    the altar, to burn incense.
  asm-FB: অষ্টম মাহত যৰবিয়ামে অৰ্থাৎ যি মাহ তেওঁ নিজ ইচ্ছামতে নিৰূপণ কৰিছিল, সেই
    অষ্টম মাহৰ পঞ্চদশ দিনা বৈৎএলত তেওঁ নিৰ্ম্মাণ কৰা যজ্ঞবেদীলৈ উঠি গৈছিল; তেওঁ ইস্ৰায়েলৰ
    সন্তান সকলৰ কাৰণে এক উৎসৱ নিৰূপণ কৰিছিল, আৰু ধূপ জ্বলাবৰ বাবে যজ্ঞবেদীলৈ উঠি গৈছিল।
  sus-A: عَ نَشَ سّرّشّ بَ نَ سَلِدٍ كُي، عَ نَشَن يَءِلَن بٍتٍلِ. عَ نَ رَبَ كِكٍ
    سٌلٌمَسَشَن ندٍ شِ قُ نُن سُولِ ندٍ نّ. عَ نُ بَرَ نَ كِكٍ سُفَندِ عَ يّتّ كَن
    وَشْنكِ رَ. عَ نَشَ سَلِ شُنفبٍ رَبَ عِسِرَيِلَكَيٍ بّ، عَ سُرَيِ فَن سّرّشّ رَ
    بٍتٍلِ سّرّشّبَدٍ قَرِ.
  fra-SBL: Il monta à l'autel qu'il avait fait à Béthel, le quinzième jour du huitième
    mois, au mois qu'il avait choisi de son propre cœur ; il donna une fête aux enfants
    d'Israël, et il monta à l'autel pour brûler des parfums.
  hbo-hbo: וַיַּ֜עַל עַֽל־הַמִּזְבֵּ֣חַ ׀ אֲשֶׁר־עָשָׂ֣ה בְּבֵֽית־אֵ֗ל בַּחֲמִשָּׁ֨ה
    עָשָׂ֥ר יֹום֙ בַּחֹ֣דֶשׁ הַשְּׁמִינִ֔י בַּחֹ֖דֶשׁ אֲשֶׁר־בָּדָ֣א *מִלִּבַּד (מִלִּבֹּ֑ו)
    וַיַּ֤עַשׂ חָג֙ לִבְנֵ֣י יִשְׂרָאֵ֔ל וַיַּ֥עַל עַל־הַמִּזְבֵּ֖חַ לְהַקְטִֽיר׃
    פ
  piu-2006: '@see-verse:1KI.012.032'
  kik-kik: Mũthenya wa ikũmi na ĩtano mweri-inĩ wa ĩnana, mweri ũrĩa eethuurĩire we
    mwene, akĩruta magongona kĩgongona-inĩ kĩrĩa aakĩte kũu Betheli. Nĩ ũndũ ũcio
    akĩambĩrĩria gĩathĩ kĩu nĩ ũndũ wa andũ a Isiraeli, na akĩambata kĩgongona-inĩ
    kũruta magongona.
  fra-NCL: Il monta sur l’autel qu’il avait fait à Béthel, le quinzième jour du huitième
    mois, le mois qu’il avait choisi de lui-même. Il institua une fête pour les enfants
    d’Israël, et il monta sur l’autel pour mettre le feu aux victimes.
  cek-AK: A poekhaih baktiah a qoih ih khrah tazetto haih ni hatlaipangato naah, Bethel
    ah a sak ih hmaicam pongah, angbawnhaih to sak; to tiah Israelnawk hanah poih
    to a sak pae pacoengah, hmaicam nuiah angbawnhaih to sak moe, hmuihoih doeh a
    thlaek.
  cuk-cuk: Jeroboam Betel-neggweburgi nii-walabaabakgine, ibambe-gakatargi, ibmar-ogumakar-ukleged-ailagi
    ibmar-ogumakar uksad. We-ibadi, Jeroboam na e-binsaedba onosad. Weyob, Israel-dulemarga
    iba-ononai gualid, ibmar-ogumakar-ukleged-ailagi ina-wawad ogumaknai guarbalid.
  uig-CYR: У Бәйт-Әлдә ясиған қурбангаһ үстигә сәккизинчи айниң он бәшинчи күни (бу
    ай-күнни у өз мәйличә таллиған еди) қурбанлиқларни сунушқа чиқти; шу тәриқидә
    у Исраилларға бир һейт яратти; у өзи қурбангаһ үстигә қурбанлиқларни сунди вә
    хушбуй яқти.
  tel-2017: ఈ విధంగా తన మనస్సులో అనుకున్న దాన్ని బట్టి అతడు ఎనిమిదవ నెల, పదిహేనవ రోజు
    బేతేలులో తాను చేయించిన బలిపీఠం సమీపించాడు. ఇశ్రాయేలు వారికి ఒక ఉత్సవాన్ని నిర్ణయించి,
    ధూపం వేయడానికి తానే బలిపీఠం దగ్గరికి వెళ్ళాడు.
  hat-BSA: Alò, li te monte kote lotèl ke li te fè Béthel nan kenzyèm jou nan di-zuityèm
    mwa ke li te chwazi nan pwòp kè li a; epi li te etabli yon fèt pou fis Israël
    yo, e li te monte vè lotèl la pou brile lansan.
  kos-kos: Ac ke len aksingoul limekosr in malem akoalkosr, len se ma el sifacna oakiya,
    el som nu Bethel ac orek kisa fin loang uh, in akfulatye len in kufwa se su el
    oakiya nu sin mwet Israel.
  hbo-WLC: וַיַּ֜עַל עַֽל־הַמִּזְבֵּ֣חַ ׀ אֲשֶׁר־עָשָׂ֣ה בְּבֵֽית־אֵ֗ל בַּחֲמִשָּׁ֨ה
    עָשָׂ֥ר יוֹם֙ בַּחֹ֣דֶשׁ הַשְּׁמִינִ֔י בַּחֹ֖דֶשׁ אֲשֶׁר־בָּדָ֣א מלבד וַיַּ֤עַשׂ
    חָג֙ לִבְנֵ֣י יִשְׂרָאֵ֔ל וַיַּ֥עַל עַל־הַמִּזְבֵּ֖חַ לְהַקְטִֽיר׃ פ
  ibo-ibo: Nʼụbọchị nke iri na ise, nʼọnwa asatọ, bụ ọnwa nke ya onwe ya chepụtara,
    ọ chụrụ aja dị iche iche nʼelu ebe ịchụ aja o wuru na Betel. Ya mere, o hiwere
    mmemme a ka ọ dịịrị ndị Izrel niile; ya onwe ya kwa gara chụọ aja onyinye dị iche
    iche nʼelu ebe ịchụ aja.
  ory-ory: ଏହିପରି ସେ ଅଷ୍ଟମ ମାସର ପଞ୍ଚଦଶ ଦିନରେ, ଅର୍ଥାତ୍‍, ଆପଣା ମନର ସଂକଳ୍ପିତ ମାସରେ ବେଥେଲ୍‍ସ୍ଥିତ
    ସ୍ୱନିର୍ମିତ ଯଜ୍ଞବେଦିକୁ ଗଲେ ଓ ସେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ନିମନ୍ତେ ପର୍ବ ନିରୂପଣ କରି ଧୂପ ଜ୍ୱଳାଇବା
    ପାଇଁ ଯଜ୍ଞବେଦିକୁ ଗଲେ।
  chk-chk: Iwe, lon engol me limuen ränin ewe awaluen maram, ewe rän Jeropoam a püsin
    filätä, a feila Petel o asor won ewe rongen asor i a püsin senätä. Iei usun a
    afisätä eu ränin chulap fän iten ekewe aramasen Israel.
  rop-rop: Wal langa det dei na weya imbin pikimat, det namba 15 dei blanga det namba
    8 manth, imbin abum det serramoni blanga ola Isreil pipul en imbin gibit det sekrifais
    ofring ontop langa det teibul blanga ofring.
  ukr-1871: І принїс жертви на жертівнику, що построїв у Бетелї, в пятнайцятий день
    восьмого місяця, місяця, що його по своїй волї назначив, і встановив сьвято для
    синів Ізрайлевих, і підійшов ід жертівникові, щоб запалити кадило.
  deu-1951: Und er opferte auf dem Altar, den er in Bethel gemacht hatte, am fünfzehnten
    Tage des achten Monats, des Monats, welchen er aus eigenem Herzen erdacht hatte;
    und er veranstaltete den Kindern Israel ein Fest und opferte auf dem Altar und
    räucherte.
  eng-JPS: And he went up unto the altar which he had made in Beth-el on the fifteenth
    day in the eighth month, even in the month which he had devised of his own heart;
    and he ordained a feast for the children of Israel, and went up unto the altar,
    to offer.
  srp-1865: I petnaestoga dana osmoga mjeseca, koji bješe smislio u srcu svom, prinošaše
    žrtve na oltaru koji naèini u Vetilju, i praznovaše praznik sa sinovima Izrailjevijem,
    i pristupi k oltaru da kadi.
  lug-lug: Ku lunaku olw’ekkumi n’ettaano mu mwezi ogw’omunaana gwe yeerondera, n’awaayo
    ebiweebwayo ebyokebwa ku kyoto kye yazimba e Beseri. Era n’assaawo embaga Abayisirayiri
    gye baakuumanga, n’ayambukanga ne ku kyoto okuwaayo ebyokebwa.
  heb-heb: ויעל על המזבח אשר עשה בבית אל בחמשה עשר יום בחדש השמיני בחדש אשר בדא מלבד
    ויעש חג לבני ישראל ויעל על המזבח להקטיר׃
  ben-IRV: অষ্টম মাসের পনেরো দিনের র দিন বৈথেলে তাঁর তৈরী বেদীতে তিনি পশু উৎসর্গ করলেন।
    দিন টা তাঁর নিজেরই বেছে নেওয়া। এই ভাবে তিনি ইস্রায়েলীয়দের জন্য পর্বের ব্যবস্থা
    করলেন এবং ধূপ জ্বালাবার জন্য বেদীতে উঠলেন।
  pan-pan: ਸੋ ਅੱਠਵੇਂ ਮਹੀਨੇ ਦੀ ਪੰਦਰਵੀਂ ਤਾਰੀਖ਼ ਜਿਹੜਾ ਮਹੀਨਾ ਉਸ ਨੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਮਿੱਥਿਆ
    ਸੀ ਉਹ ਉਸ ਜਗਵੇਦੀ ਕੋਲ ਜਿਹੜੀ ਉਸ ਨੇ ਬੈਤਏਲ ਵਿੱਚ ਬਣਾਈ ਸੀ ਗਿਆ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਲਈ ਇੱਕ ਪਰਬ
    ਠਹਿਰਾਇਆ ਅਤੇ ਜਗਵੇਦੀ ਕੋਲ ਗਿਆ ਕਿ ਧੂਪ ਧੁਖਾਵੇ।
  mya-JVB: ထိုသို့ ကိုယ် အလိုအလျောက်ချိန်းချက် သော အဋ္ဌမ လ တဆယ် ငါး ရက် နေ့တွင် ဗေသလ
    မြို့၌ မိမိလုပ် သော ယဇ် ပလ္လင်ပေါ် မှာပူဇော် ၏။ ဣသရေလ အမျိုးသား တို့အား ပွဲ ကိုလည်း
    စီရင် ၏။ ယဇ် ပလ္လင်ပေါ် မှာ ယဇ်ပူဇော် ၍ နံ့သာပေါင်း ကို မီးရှို့၏။
  tbg-tbg: Ho Jeroboamuva mintima kero nai irikero 8 tora 15 enta kaamatero tiharo,
    Vi entara Isareri nora entave tivakero, viraqaahairo Betelini vaiharo nai aututo
    ofaa taintara tataaqa ofaa iha quarora.
  hmo-hmo: Hua namba 8 ena dina namba 15, ia sibona ese ia gwauraia dinana, Ieroboama
    be Betele dekenai ia lao, boubou patana dekenai boubou ia karaia. Unai bamona
    be Ieroboama ese Israela taudia totona aria ta ia gwauraia, bona ia sibona ese
    boubou gauna ia gabua.
  urd-urd: और आठवें महीने की पन्द्रहवीं तारीख़ की, या'नी उस महीने में जिसे उसने अपने
    ही दिल से ठहराया था, वह उस मज़बह के पास जो उसने बैतएल में बनाया था गया, और बनी
    — इस्राईल के लिए ईद ठहराई और ख़ुशबू जलाने को मज़बह के पास गया।
  rus-SYN: и принес жертвы на жертвеннике, который он сделал в Вефиле, в пятнадцатый
    день восьмого месяца, месяца, который он произвольно назначил; и установил праздник
    для сынов Израилевых, и подошел к жертвеннику, чтобы совершить курение.
  bqc-SIM: Ɔ̃ à sa'ò sa'okĩi pↄ́ á kɛ̀ Bɛtɛlipiwa mↄ swaaↄ̃de gↄↄ gɛ̃odezĩ. À
    gↄↄpi dìlɛ azĩa pↄeãwa dikpɛ ũ Isailiↄnɛ.
  tcz-CHONGTHU: Hijeh chun, ama tah’in anagon nikho, lhaget lhinna ni, som le nga
    channa alhinteng Jeroboam amatah in Bethel kilhaina maicham gantha ama lungdei
    tah’in ana boljin, aman Israelte houthu dol’a kut ana phudoh’a chu ama tah in
    kilhaina gantha maicham chungah ana bol’in, gim namtui jong ana lhutnam jin ahi.
  mar-mar: अशाप्रकारे यराबामाने इस्राएल लोकांसाठी आठव्या महिन्याचा पंधरावा दिवस सण
    म्हणून ठरवला. त्यादिवशी बेथेलच्या वेदीवर तो यज्ञ करत असे आणि धूप जाळत असे.
  qub-qub: Chaynömi Jeroboamga Betelcho altarta rurachishan janancho uywacunata pishtarcur
    rupachiran pusaj quilla cajchöga chunca pichga (15) junajcho. Chay caran quiquin
    yarpayllanpita rurachishan fista. Insinsuta saumachej altarman wichashan quillachömi
    Israelcunapäga fiyupa rispitädu fista cananpaj niran.
  bqp-bqp: Akũ à sa ò sa'oki kũ à kɛ̀ Bɛtɛli pìia mↄ sↄraakↄ̃de gↄrↄ gɛ̃rode zĩ.
    Gↄrↄ pìin à dìtɛ a zĩda pↄyeinaaa dikpɛ ũ Isarailanↄnɛ.
  hat-hat: Se konsa, sou kenzyèm jou wityèm mwa a, jou li menm li te chwazi a, li
    moute lavil Betèl, l' al touye bèt sou lotèl la pou fete fèt li menm li te fè
    lide fete pou pèp Izrayèl la.
  eng-BSB: On the fifteenth day of the eighth month, a month of his own choosing,
    Jeroboam offered sacrifices on the altar he had set up in Bethel. So he ordained
    a feast for the Israelites, offered sacrifices on the altar, and burned incense.
  eng-WEBPB: He went up to the altar which he had made in Bethel on the fifteenth
    day in the eighth month, even in the month which he had devised of his own heart;
    and he ordained a feast for the children of Israel, and went up to the altar to
    burn incense.
  kbq-kbq: Hagi Jeroboamu'ma agra agesafinti'ma eri fore'ma hu'neana 8ti ikamofona
    15 knazupa Beteli kumate'ma tro'ma hunte'nea kresramna vu itarera mareri'ne. Hagi
    ne'zama kreno neneno musema huno mono'ma hu kna erifore nehuno, ana itare marerino
    ofa hu'ne.
  nhe-BL: Huajca ipan 15 itequi nopa metztli chicueyi, se tonal tlen yajaya iselti
    quiixtlalijqui pampa yajaya quiyolpacti, Jeroboam, quitencajqui tlacajcahualistli
    ipan nopa tlaixpamitl tlen ya quisencajtoya ipan Betel. Yajaya quipehualti nopa
    ilhuitl para nochi israelitame huan yajaya iselti tlejcoc huan quitlati copali
    ipan tlaixpamitl.
  bus-bus: Ben à saa ò sa'okii kɛ̀ à kɛ̀ Bɛtɛli pìa mↄ sↄraagↄ̃de gurↄ gɛ̃rodee zĩ.
    Gurↄↄ pìn à dìɛ a zĩnda pↄyezia zĩbaa ũ Isarailinↄnɛ.
  gub-BL: 15 haw 'ar mehe 8 haw zahy rehe 'ar wemixak kwer rehe, oho Zeromoàw Metew
    pe kury. Uzuka ma'ea'yr a'e pe, wazuka haw rehe, a'e tapi'ak hagaw paw wanenataromo
    kury. A'e ae uzapo kar a'e mynykawhu teko Izaew wanupe.
  eng-DRA: 'And he went up to the altar, which he had built in Bethel, on the fifteenth
    day of the eighth month, which he had devised of his own heart: and he ordained
    a feast to the children of Israel, and went upon the altar to burn incense.'
