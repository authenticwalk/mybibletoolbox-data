verse: 1KI.012.033
translations:
  mal-C: അദ്ദേഹം സ്വമേധയാ തെരഞ്ഞെടുത്ത എട്ടാംമാസം പതിനഞ്ചാംതീയതി ബേഥേലിൽ താൻ ഉണ്ടാക്കിയ
    യാഗപീഠത്തിൽ ബലികൾ അർപ്പിച്ചു. സ്വയം യാഗപീഠത്തിൽ ധൂപാർച്ചന നടത്തി. അങ്ങനെ, അദ്ദേഹം
    ഇസ്രായേല്യർക്കുവേണ്ടി ഒരു ഉത്സവം ഏർപ്പെടുത്തുകയും ചെയ്തു.
  deu-TKW: Und er stieg hinauf zu dem Altare, den er zu Bethel errichtet hatte, am
    fünfzehnten Tage des achten Monats, in dem Monate, den er sich selber erdacht
    hatte, um in ihm ein Fest für die Israeliten einzurichten. Als er aber gerade
    zum Altar hinaufstieg, um zu räuchern,
  lin-lin: Na mokolo ya zomi na mitano ya sanza ya mwambe, sanza oyo aponaki na ndenge
    na ye moko, abonzaki mbeka na etumbelo oyo atongaki na Beteli. Akataki ete basalaka
    feti mibu nyonso mpo na bana ya Isalaele mpe amataki na etumbelo mpo na kotumba
    ansa.
  eng-LSV: And he offers up on the altar that he made in Beth-El, on the fifteenth
    day of the eighth month, in the month that he devised from his own heart, and
    he makes a festival for the sons of Israel, and offers on the altar—to make incense.
  eng-GNV: 'And he offered vpon the altar, which he had made in Beth-el, the fifteenth
    day of the eight moneth, (euen in the moneth which he had forged of his owne heart)
    and made a solemne feast vnto the children of Israel: and he went vp to the altar,
    to burne incense.'
  eng-WEBSTER: 'So he offered upon the altar which he had made in Beth-el the fifteenth
    day of the eighth month, even in the month which he had devised of his own heart;
    and ordained a feast to the children of Israel: and he offered upon the altar,
    and burnt incense.'
  nhw-BL: Huajca ipan 15 itequi nopa metztli chicueyi, se tonal catli yaya iseltzi
    quiixquetzqui pampa yaya quiyolpacti, Jeroboam, quitencajqui tlacajcahualistli
    ipan nopa tlaixpamitl catli ya quisencajtoya ipan Betel. Yaya quipehualti nopa
    ilhuitl para nochi israelitame huan yaya iseltzi tlejcoc huan quitlati copali
    ipan tlaixpamitl.
  swh-ONEN: Katika siku ya kumi na tano ya mwezi wa nane, mwezi aliouchagua mwenyewe,
    alitoa dhabihu juu ya madhabahu aliyokuwa amejenga huko Betheli. Kwa hiyo akaweka
    sikukuu kwa ajili ya Waisraeli na akapanda madhabahuni kutoa sadaka.
  bba-bba: Ye tɔ̃ɔ te, tɑ turɑ te Yeroboɑmu u burɑ mi, yerɑ Isirelibɑ kpuro bɑ tɔ̃ɔ
    bɑkɑru di Betɛliɔ. Mɑ win tii u yɔɔwɑ yɑ̃ku yerɔ, u turɑre dɔ̃ɔ doke.
  eng-KJVCPB: 'So he offered upon the altar which he had made in Beth-el the fifteenth
    day of the eighth month, even in the month which he had devised of his own heart;
    and ordained a feast unto the children of Israel: and he offered upon the altar,
    and burnt incense.'
  luo-luo: Chiengʼ mar apar gabich mar dwe mar aboro, dwe mane oyiero en owuon, notimo
    misengini e kendo mar misango mane oloso Bethel. Kamano bende noketo nyasi mar
    sawo ni jo-Israel mi nodhi e kendo mar misango mondo otim misengini.
  meu-meu: Ihaboulaina patana Betele ai e karaia na hua ihataurahanina dinana ihagwauta-imana
    ai e dae henia, ia sibona ese lalona ai e haeroa huana ai; aria ta e gwauraia
    Israel taudia edia, bona ihaboulaina patana e dae henia, muramura mai bonana igabuna
    totona.
  npi-ULB: आफ्नो मनमा योजना बनाएअनुसार आठौँ महिनाको पन्ध्रौँ दिनमा बेथेलमा आफूले निर्माण
    गरेको वेदीमा तिनले बलिदान चढाए । यसरी तिनले इस्राएलीहरूका निम्ति चाड ठहराए, र
    धूप बाल्न आफै वेदीमा उक्लेर जाने गरे ।
  yor-yor: Ní ọjọ́ kẹ́ẹ̀dógún oṣù kẹjọ, oṣù tí ó rò ní ọkàn ara rẹ̀, ó sì rú ẹbọ lórí
    pẹpẹ tí ó kọ́ ní Beteli. Bẹ́ẹ̀ ni ó sì dá àsè sílẹ̀ fún àwọn ọmọ Israẹli, ó sì
    gun orí pẹpẹ náà lọ láti rú ẹbọ.
  emp-NTPO: '@see-verse:1KI.012.032'
  pes-OPCB: '@see-verse:1KI.012.032'
  tgl-ULB: Umakyat si Jeroboam sa altar na kaniyang ginawa sa Bethel sa ika-labing
    limang araw ng ika-walong buwan, sa buwan na binalak niya sa sarili niyang isipan;
    nagtalaga siya ng isang pista para sa bayan ng Israel at umakyat sa altar para
    magsunog ng insenso.
  cbu-NT: Ashiriya, shambatshish zar tatsamoorangu, Jerobowam tsap Betelash maacheetsi
    apanllputseem muchirangiya. Anootssha shambatshisheem waantari Jerobowam mangush
    chinayaru, zaree misha tsupeetsitam Israelchicheem shambatshini wayarangiya. Sheeru
    anshutam tsup apanllputseemsha kzammashee tazutaranaya. Ashiriya, na kamaneena
    yuwaa Jerobowam apanllputsee ungirtarangu anootsi.
  hui-hui: Ai ege halinigonaga horo pirani duria (15) layagola horo ogoni Isaraele
    wali agali tinaga lotu lolene horo timbuni ogoni lalu lo wiyangi Yaroboama ibuni
    Bedele tanoha lomabu bo delaga dabu bia hayagoria puwa ibunime nogo loma biniru
    bo delene.
  mya-mya: မင်း​ကြီး​သည်​မိ​မိ​သတ်​မှတ်​ပေး​သည့်​နေ့​ရက် ဖြစ်​သည့် အ​ဋ္ဌ​မ​လ​တစ်​ဆယ့်​ငါး​ရက်​နေ့​၌
    ဗေ​သ​လ​မြို့​ရှိ​ယဇ်​ပလ္လင်​သို့​သွား​၍ ယဇ်​ပူ​ဇော် ကာ​ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​အ​တွက်
    မိ​မိ​ကိုယ် တိုင်​တီ​ထွင်​ပြ​ဋ္ဌာန်း​ပေး​သည့်​ပွဲ​တော်​ကို ကျင်း​ပ​တော်​မူ​သ​တည်း။
  bod-N: ཟླ་བ་བརྒྱད་པའི་ཚེས་བཅོ་ལྔའི་ཉིན་ཏེ། རང་གི་སེམས་ནས་རང་དགར་ཡེས་ར་ཨེལ་གྱི་དུས་ཆེན་དུ་བཙུགས་པའི་ཉིན་མོ་དེ་ལ།
    པེད་ཨེལ་དུ་ཁོ་རང་གིས་བཞེངས་པའི་མཆོད་ཁྲིའི་ཁར་མཆོད་པ་ཕུལ་ནས་བསང་བཏང་ངོ་། །
  sna-sna: Nomusi wegumi neshanu womwedzi worusere, mwedzi waakanga angosarudzawo,
    akabayira zvibayiro paaritari yaakanga avaka paBheteri. Saizvozvo akatangisa mutambo
    wavaIsraeri akaenda kuaritari kundopisa zvinonhuhwira.
  spa-BLM: Subió al altar que había hecho en Betel el día quince del mes octavo, el
    mes que había ideado de su propio corazón, e instituyó una fiesta para los hijos
    de Israel, y subió al altar a quemar incienso.
  cac-cac: Yuj chi' a d'a 15 yoch svajxaquil uj chi', ix yac'anoch jun q'uin̈ chi'
    vin̈, munil ix snaelta vin̈ d'a yol yico'. Ix yac'an silab' vin̈ d'a yib'an̈ altar
    ix sb'o d'a chon̈ab' Betel chi'. A d'a jun c'u chi' ix sn̈uspaxtz'a incienso vin̈
    d'a yib'an̈ altar chi'.
  swh-ULB: Yeroboamu akapanda kwenda kwenye madhabahu ambayo aliitengeneza kule Betheli
    katika siku ya kumi na tano ya mwezi wa nane, ndio mwezi aliokuwa amefikiri katika
    akili yake; akafanya sikukuu kwa watu wa Israeli n a akaenda madhabahuni kufukiza
    uvumba.
  bel-bel: і прынёс ахвяры на ахвярніку, які ён зрабіў у Вэтылі, у пятнаццаты дзень
    восьмага месяца, месяца, які ён адвольна назначыў; і ўстанавіў сьвята сынам Ізраілевым,
    і падышоў да ахвярніка, каб учыніць дымленьне.
  deu-ELBBK: Und er opferte auf dem Altar, den er in Bethel gemacht hatte, am 15.
    Tag im 8. Monat, in dem Monat, den er aus seinem Herzen erdacht hatte; und er
    machte den Kindern Israel ein Fest, und opferte auf dem Altar und räucherte.
  mbb-OT: Dutun he andew te kebpemuhat din diyà te pemuhatà he impeveelan din diyà
    te Betel, mibpuunan din is pista he para te menge Israilihanen. Iyan mismu sikandin
    midtail te ike-15 he andew te ikewalu he vulan para kayi he pista.
  mal-2015: അവൻ സ്വമേധയായി നിശ്ചയിച്ച എട്ടാം മാസം പതിനഞ്ചാം തിയ്യതി താൻ ബേഥേലിൽ ഉണ്ടാക്കിയ
    യാഗപീഠത്തിങ്കൽ ചെന്നു യിസ്രായേൽമക്കൾക്കു ഒരു ഉത്സവം നിയമിച്ചു, പീഠത്തിന്നരികെ
    ചെന്നു ധൂപം കാട്ടി.
  rmc-rmc: Avke andro ochtoto čhon pro dešupandžto džives pro inepos, savo peske korkoro
    gondoľinďa avri, geľa upre ko oltaris, so ode ačhaďa, a obetinďa ode e voňavo
    obeta.
  pes-OPV: و در روز پانزدهم ماه هشتم، یعنی در ماهی که از دل خود ابداع نموده بود، نزد
    مذبح که در بیت ئیل ساخته بود می‌رفت، و برای بنی‌اسرائیل عید برپا نموده، نزد مذبح
    برآمده، بخور می‌سوزانید.
  ron-1924: Ши а жертфит пе алтарул пе каре-л фэкусе ла Бетел ын зиуа а чинчспрезечя
    а луний а опта, лунэ пе каре о алесесе дупэ бунул луй плак. А хотэрыт-о ка сэрбэтоаре
    пентру копиий луй Исраел ши с-а суит ла алтар сэ ардэ тэмые.
  ben-OBCV: তাঁর পছন্দমতো মাসে, অর্থাৎ অষ্টম মাসের পনেরোতম দিনে তিনি বেথেলে তাঁর তৈরি
    করা যজ্ঞবেদিতে বলি উৎসর্গ করলেন। অতএব তিনি ইস্রায়েলীদের জন্য উৎসবের সূচনা করলেন
    এবং বলি উৎসর্গ করার জন্য যজ্ঞবেদিতে উঠে গেলেন।
  som-som: Oo meeshii allabariga ee uu Beytel ka sameeyeyna wuxuu u baxay bishii siddeedaad
    maalinteedii shan iyo tobnaad oo taasuna waxay ahayd bishii uu qalbigiisa ka tashaday;
    oo iid buu u sameeyey dadkii Israa'iil, oo meeshii allabariguu ugu baxay inuu
    foox shido.
  lat-VUC: 'Et ascendit super altare quod exstruxerat in Bethel, quintadecima die
    mensis octavi, quem finxerat de corde suo: et fecit solemnitatem filiis Israël,
    et ascendit super altare, ut adoleret incensum.'
  eng-ASVBT: 'And he went up unto the altar which he had made in Beth-el on the fifteenth
    day in the eighth month, even in the month which he had devised of his own heart:
    and he ordained a feast for the children of Israel, and went up unto the altar,
    to burn incense.'
  ita-1885: Ora al quintodecimo giorno dell'ottavo mese, del qual mese egli era stato
    l'inventore di suo senno, egli offerse offerte sopra l'altare ch'egli avea fatto
    in Betel, e celebrò la festa solenne de' figliuoli d'Israele; ed offerse offerte
    sopra l'altare, facendovi profumi.
  eng-LXXUP: and went up to the altar which he made in Bethel to sacrifice to the
    heifers which he made, and he placed in Bethel the priests of the high places
    which he had made. And he went up to the altar which he had made, on the fifteenth
    day in the eighth month, at the feast which he devised out of his own heart; and
    he made a feast to the children of Israel, and went up to the altar to sacrifice.
  eng-ULB: Jeroboam went up to the altar that he had made in Bethel on the fifteenth
    day in the eighth month, in the month he had planned in his own mind; he ordained
    a feast for the people of Israel and went up to the altar to burn incense.
  spa-VBL: Así, el día quince del octavo mes, mes que él mismo había elegido, Jeroboam
    ofreció sacrificios sobre el altar que había levantado en Betel. Así instituyó
    una fiesta para los israelitas, ofreciendo sacrificios en el altar y quemando
    incienso.
  fra-_FOB: Et le quinzième jour du huitième mois, du mois qu'il avait imaginé de
    lui-même, il offrit des sacrifices sur l'autel qu'il avait fait à Béthel, et il
    fit une fête pour les enfants d'Israël, et monta sur l'autel pour offrir le parfum.
  mal-mal: അവൻ സ്വയം നിശ്ചയിച്ച എട്ടാം മാസം പതിനഞ്ചാം തിയ്യതി ബേഥേലിൽ താൻ ഉണ്ടാക്കിയ
    യാഗപീഠത്തിൽ ചെന്ന് യാഗം കഴിച്ചു; യിസ്രായേൽ മക്കൾക്ക് ഒരു ഉത്സവം നിയമിച്ച്, ധൂപപീഠത്തിൽ
    ധൂപം അർപ്പിക്കുകയും ചെയ്തു.
  urd-GVR: Chunāṅche Yarubiyām ke muqarrarkardā din yānī āṭhweṅ mahīne ke pandrahweṅ
    din Isrāīliyoṅ ne Baitel meṅ īd manāī. Tamām mehmānoṅ ke sāmne Yarubiyām qurbāngāh
    par chaṛh gayā tāki qurbāniyāṅ pesh kare.
  suz-BL: मेकोम ८ महिना ङा १५ नाक्‍त आ देंशो ना बेथेल ङा आ सेल्‍शो चढ़ेतीकेम मार मार
    चढ़ेवा बाक्‍त। मोपा मेकोम इस्राएली आन कली चाड का मानेतीक नाक्‍त सेला बाक्‍त। मिनु
    मेकोमी धूप चोवा बाक्‍त।
  ita-1927: Il quindicesimo giorno dell’ottavo mese, mese che aveva scelto di sua
    testa, Geroboamo salì all’altare che aveva costruito a Bethel, fece una festa
    per i figliuoli d’Israele, e salì all’altare per offrire profumi.
  ckb-ckb: لە پازدەی مانگی هەشت، لەو مانگەی کە خۆی بۆ خۆی دایهێنابوو قوربانی سەرخستە
    سەر قوربانگاکە کە لە بێت‌ئێل دروستی کردبوو. جەژنی بۆ نەوەی ئیسرائیل دانا و بۆ
    بخوور سووتاندن سەرکەوتە سەر قوربانگا.
  eng-BBE: He went up to the altar he had made in Beth-el on the fifteenth day of
    the eighth month, the month fixed by him at his pleasure; and he gave orders for
    a feast for the people of Israel, and went up to the altar, and there he made
    the smoke of his offerings go up.
  kan-OKCV: ಹೀಗೆ ಅವನು ತನ್ನ ಸ್ವಂತ ಹೃದಯದಲ್ಲಿ ಯೋಚಿಸಿದ ತಿಂಗಳಲ್ಲಿ ಎಂಟನೆಯ ತಿಂಗಳ ಹದಿನೈದನೆಯ
    ದಿವಸದಲ್ಲಿ ಅವನು ಬೇತೇಲಿನಲ್ಲಿ ಕಟ್ಟಿಸಿದ ಪೀಠದ ಮೇಲೆ ಬಲಿಗಳನ್ನರ್ಪಿಸಿ, ಇಸ್ರಾಯೇಲರಿಗೆ ಹಬ್ಬವನ್ನು
    ನೇಮಿಸಿದನು. ಇದಲ್ಲದೆ ತಾನೇ ಪೀಠದ ಮೇಲೆ ಬಲಿಗಳನ್ನರ್ಪಿಸಿ ಧೂಪವನ್ನು ಸುಟ್ಟನು.
  tam-2017: தன்னுடைய மனதிலே தானே நியமித்துக் கொண்ட எட்டாம் மாதம் பதினைந்தாம் தேதியிலே
    பெத்தேலில் தான் உண்டாக்கின பலிபீடத்தின்மேல் பலியிட்டு, இஸ்ரவேல் மக்களுக்குப் பண்டிகையை
    ஏற்படுத்தி, பலிபீடத்தின்மேல் பலியிட்டுத் தூபம் காட்டினான்.
  spa-RV-1909: Sacrificó pues sobre el altar que él había hecho en Beth-el, á los
    quince del mes octavo, el mes que él había inventado de su corazón; é hizo fiesta
    á los hijos de Israel, y subió al altar para quemar perfumes.
  ron-BTF: Astfel el a oferit pe altarul pe care îl făcuse în Betel în ziua a cincisprezecea
    a lunii a opta, în luna pe care el o plănuise din inima lui; şi a rânduit o sărbătoare
    pentru copiii lui Israel; şi a oferit pe altar şi a ars tămâie.
  eng-WEBP: He went up to the altar which he had made in Bethel on the fifteenth day
    in the eighth month, even in the month which he had devised of his own heart;
    and he ordained a feast for the children of Israel, and went up to the altar to
    burn incense.
  eng-FBV: So on the fifteenth day of the eighth month, a month he had chosen himself,
    Jeroboam offered sacrifices on the altar he had set up in Bethel. In this way
    he instituted a festival for the Israelites, offering sacrifices on the altar
    and burning incense.
  nld-1939: Zo besteeg hij eens op de vijftiende dag van de achtste maand, die hij
    zelf voor het feest der Israëlieten had aangewezen, het altaar, dat hij te Betel
    had opgericht. Maar toen hij op het altaar was gaan staan om te offeren,
  nch-BL: Huajca ipan 15 itequi nopa metzti chicueyi, se tonali cati yaya iseltitzi
    quiixquetzqui pampa yaya quiyolpacti, Jeroboam, quitencajqui tacajcahualisti ipan
    nopa taixpamit cati ya quichijchijtoya ipan Betel. Yaya quipehualti nopa ilhuit
    para nochi israelitame huan yaya iseltitzi tejcoc huan quitati copali ipan taixpamit.
  vie-1934: Ngày rằm tháng tám, tức là tháng người tự chọn lấy, Giê-rô-bô-am đi lên
    bàn thờ mình đã cất tại Bê-tên. Người lập một lễ cho dân Y-sơ-ra-ên, rồi đi lên
    bàn thờ đặng xông hương.
  hin-CV: वह बेथेल में अपनी ही बनाई हुई वेदी पर आठवें महीने के पन्द्रहवें दिन गया,
