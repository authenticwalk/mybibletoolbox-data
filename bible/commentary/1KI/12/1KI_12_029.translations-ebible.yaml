verse: 1KI.012.029
translations:
  mal-C: കാളക്കിടാങ്ങളിൽ ഒന്നിനെ അദ്ദേഹം ബേഥേലിലും മറ്റേതിനെ ദാനിലും പ്രതിഷ്ഠിച്ചു.
  deu-TKW: Und er stellte das eine in Bethel auf, das andere aber that er nach Dan.
  lin-lin: Jeroboami atiaki ekeko moko na Beteli mpe mosusu na Dani.
  eng-LSV: And he sets the one in Beth-El, and the other he has put in Dan,
  eng-GNV: And he set the one in Beth-el, and the other set he in Dan.
  eng-WEBSTER: And he set the one in Beth-el, and the other he placed in Dan.
  nhw-BL: Huajca Tlanahuatijquetl Jeroboam quitlali se pilhuacaxtzi ipan altepetl
    Betel huan ne se ipan altepetl Dan.
  swh-ONEN: Ndama mmoja akamweka Betheli na mwingine Dani.
  bba-bba: Mɑ u ɡen teu yi Betɛliɔ, teu mɑɑ Dɑnuɔ.
  eng-KJVCPB: And he set the one in Beth-el, and the other put he in Dan.
  cpy-cpy: Rowaki apaani roshiya-kaawo waaka Tajorentsi-pankoniki, riima itsipa rowakiri
    iipatsiteki Dan-paeni.
  luo-luo: Achiel noket Bethel to machielo noket Dan.
  meu-meu: Bena ia ese ta Betele ai e haginia, ma ta be Dan ia.
  npi-ULB: तिनले एउटालाई बेथेलमा र अर्कोलाई दानमा राखे ।
  yor-yor: Ó sì gbé ọ̀kan kalẹ̀ ní Beteli, àti èkejì ní Dani.
  emp-NTPO: Maʌ̃ oro od̶a paca zaquera Jeroboaʌ̃ba Betel purud̶e ab̶a b̶ʌsia, dewarabemada
    Daʌ̃ purud̶e b̶ʌsia.
  pes-OPCB: او یکی از این مجسمه‌های گوساله شکل را در بیت‌ئیل گذاشت و دیگری را در دان.
  tgl-ULB: Naglagay siya ng isa sa Bethel at ang isa sa Dan.
  cbu-NT: Ashiriya, minush tsap Betelash wayarangiya. Minootssha tsap Danash wayarangitamta.
  hui-hui: Ani lowa ibugua bulumaga ale ngolome wabini mbirago Bedele tanoha ngelalu
    mende Dana tanoha wini.
  mya-mya: ထို့​နောက်​ရွှေ​နွား​လား​ဥ​သ​ဘ​ရုပ်​တစ်​ကောင် ကို​ဗေ​သ​လ​မြို့​၌​လည်း​ကောင်း၊
    အ​ခြား​တစ် ကောင်​ကို​ဒန်​မြို့​၌​လည်း​ကောင်း​ထား​တော်​မူ​၏။-
  bod-N: ཁོས་བ་ཕྲུག་གཅིག་པེད་ཨེལ་དུ་བཞག་པ་དང་བ་ཕྲུག་ཅིག་ཤོས་དེ་དཱན་ཞེས་པར་བཞག་གོ །
  sna-sna: Akaisa imwe paBheteri, neimwe paDhani.
  spa-BLM: Puso el uno en Betel, y el otro lo puso en Dan.
  cac-cac: Jun yechel vacax chi' ix yac'can vin̈ d'a chon̈ab' Betel, ix yac'ancan
    junxo vin̈ d'a chon̈ab' Dan.
  swh-ULB: Akamweka mmoja Betheli na mwingine Dani.
  bel-bel: І паставіў аднаго ў Вэтылі, а другога ў Дане.
  wed-wed: Ma bulumakau goldei tagogi au Bethel ma ḡelauna au Dan i terei.
  deu-ELBBK: Und er stellte das eine in Bethel auf, und das andere tat er nach Dan.
  mbb-OT: Is sevaha zutun te vulawan he vaka impesavuk din diyà te Betel ne is sevaha
    pa, ziyè din ipesavuk te Dan.
  mal-2015: അവൻ ഒന്നിനെ ബേഥേലിലും മറ്റേതിനെ ദാനിലും പ്രതിഷ്ഠിച്ചു.
  rmc-rmc: Jekh thoďa andro Betel pro juhos a dujto andro Dan pro severos.
  pes-OPV: و یکی را در بیت ئیل گذاشت و دیگری را در دان قرار داد.
  ron-1924: А ашезат унул дин ачешть вицей ла Бетел, яр пе челэлалт л-а пус ын Дан.
  aui-aui: Na kau wotudi gouldma ibera, da tana Betel kwanatune itore, bi tana Dan
    kwanatune.
  ben-OBCV: একটিকে তিনি বেথেলে, ও অন্যটিকে তিনি দানে প্রতিষ্ঠিত করলেন।
  som-som: Oo labadii weylood middood wuxuu dhigay Beytel, tii kalena wuxuu dhigay
    Daan.
  lat-VUC: 'Posuitque unum in Bethel, et alterum in Dan:'
  eng-ASVBT: And he set the one in Beth-el, and the other put he in Dan.
  ita-1885: E ne mise uno in Betel, e l'altro in Dan.
  eng-LXXUP: And he put one in Bethel, and he put the other in Dan.
  eng-ULB: He set up one in Bethel and the other in Dan.
  spa-VBL: Colocó uno en Betel y el otro en Dan.
  fra-_FOB: Et il en mit un à Béthel, et plaça l'autre à Dan.
  mal-mal: അവൻ ഒന്നിനെ ബേഥേലിലും മറ്റേതിനെ ദാനിലും പ്രതിഷ്ഠിച്ചു.
  urd-GVR: Ek but us ne junūbī shahr Baitel meṅ khaṛā kiyā aur dūsrā shimālī shahr
    Dān meṅ.
  suz-BL: मिनु मेकोमी मेको बाछा का बेथेल सहरम नु का चहिं दानम वोदा बाक्‍त। न्‍यायाधीस
    १८:३०
  ita-1927: E ne mise uno a Bethel, e l’altro a Dan.
  ckb-ckb: ئینجا یەکێکیانی لە بێت‌ئێل دانا و ئەوی دیکەیان لە دان.
  eng-BBE: And he put one in Beth-el and the other in Dan.
  kan-OKCV: ಒಂದನ್ನು ಬೇತೇಲಿನಲ್ಲಿಯೂ, ಒಂದನ್ನು ದಾನಿನಲ್ಲಿಯೂ ಸ್ಥಾಪಿಸಿದನು.
  tam-2017: ஒன்றைப் பெத்தேலிலும், ஒன்றைத் தாணிலும் வைத்தான்.
  spa-RV-1909: Y puso el uno en Beth-el, y el otro puso en Dan.
  ron-BTF: Şi a pus pe unul în Betel şi pe celălalt l-a pus în Dan.
  eng-WEBP: He set the one in Bethel, and the other he put in Dan.
  eng-FBV: He placed one in Bethel, and the other in Dan.
  nld-1939: Het ene plaatste hij te Betel, en het andere bracht hij naar Dan.
  nch-BL: Huajca Tanahuatijquet Jeroboam quitali se pilhuacaxtzi ipan altepet Betel
    huan se ipan altepet Dan.
  vie-1934: Người đặt con này tại Bê-tên, và con kia tại Đan.
  hin-CV: इसके बाद उसने एक को तो बेथेल में और दूसरे को दान प्रदेश में प्रतिष्ठित किया.
  spa-BES: Y puso uno en Betel y el otro en Dan.
  tdx-tdx: Napo’e e Betele ao ty raike le napo’e e Dane ao ty raike.
  tha-KJV: และพระองค์​ก็​ประดิษฐานไว้​ที่​เบธเอลรูปหนึ่ง และอี​กรู​ปหนึ่งทรงประดิษฐานไว้ในเมืองดาน
  por-BR-2018: E pôs o um em Betel, e o outro pôs em Dã.
  deu-ELO: Und er stellte das eine in Bethel auf, und das andere tat er nach Dan.
  eng-WYC-2018: And he set one calf in Bethel, and the tother in Dan.
  epo-epo: Kaj li starigis unu en Bet-El, kaj la duan li instalis en Dan.
  uig-PIN: Birini u Bǝyt-Əldǝ, yǝnǝ birini Danda turƣuzup ⱪoydi.
  beo-beo: E da gouliga hamoi bulamagau gawali mano afae Bedele moilaiga bugisi amola
    eno Da:ne sogega bugisi.
  tpi-OTNT: Orait em i putim wanpela bulmakau gol long taun Betel na narapela em i
    putim long taun Dan.
  hau-SA: Sai ya kafa ɗaya a Betel, ɗaya kuma a Dan.
  uig-LAT: Birini u Beyt-Elde, yene birini Danda turghuzup qoydi.
  nde-nde: Wasemisa elinye eBhetheli, elinye njalo eDani.
  ton-ton: Pea naʻa ne tuku ʻae taha ʻi Peteli, pea ko e taha naʻa ne tuku ʻi Tani.
  ces-1613: I postavil jedno v Bethel, a druhé postavil v Dan.
  eng-WMB: He set the one in Bethel, and the other he put in Dan.
  tam-TCV: அவன் ஒன்றைப் பெத்தேலிலும், மற்றதைத் தாணிலும் வைத்தான்.
  ceb-ULB: Gibutang niya ang usa sa Betel ug usa sa Dan.
  pol-UBG: I postawił jednego w Betel, a drugiego umieścił w Dan.
  agr-agr: Nuna tusa niina suntaji aidaun inajui, dutikam nunú jimag toro tsakat dakumka
    najanamun makichik jukiag tsumujin yaakat Betelnum apusajui, untsu tikichnak yaakat
    Dagnum apusajui.
  kyc-kyc: Lapala baame mena kali golome wasisi dokona mende yuu Betele lenge dokona
    pisiya dee mende yuu Dane lenge dokona pisiya.
  urd-GVU: ایک بُت اُس نے جنوبی شہر بیت ایل میں کھڑا کیا اور دوسرا شمالی شہر دان میں۔
  deu-1912: Und er setzte eins zu Beth-El, und das andere tat er gen Dan.
  ntj-ntj: Nyangka mularrpartu-ya yarnangu pirnilu yankula puluka kawurltjarra kutjarranya
    pupakatirra marninypungkulanytja. Tjiinya-ya palyamunu mularrpa palyaranytja.
  kan-2017: ನಂತರ ಅವನು ಅವುಗಳಲ್ಲಿ ಒಂದನ್ನು ಬೇತೇಲಿನಲ್ಲಿರಿಸಿ, ಇನ್ನೊಂದನ್ನು ದಾನಿಗೆ ಕಳುಹಿಸಿದನು.
  yap-yap: Me tay reb fa gal liyos ni gol nga Bethel me tay reb ngalan yu Dan.
  hlt-MCSB: Te phoeiah pakhat te Bethel ah a khueh tih pakhat te Dan ah a khueh.
  mdy-ETH: ዬካፓ ዎርቆና ኮሾና ላምዖ ናኣሮንሢኮ ፔቴማ ቤኤቴኤሌይዳ፥ ሃንጎማ ዳኣኔይዳ ማዢ ዔቂሴኔ፤
  twi-ASANTE: Ɔde nantwie mma ahoni yi sisii Israel anafoɔ ne atifi, wɔ Bet-El ne
    Dan.
  eng-WEBU: He set the one in Bethel, and the other he put in Dan.
  wal-wal: Etappe issuwaa Beeteelen, issuwaa qassi Daanan wottiis.
  spa-PDDPT: Puso uno en Bet-ʼEl y el otro en Dan.
  gun-gun: Ha'e va'e ta'angaa ma peteĩ omoĩ Betel py, ha'e rã amboae ma Dã py.
  ilo-ULB: Inkabilna ti maysa idiay Betel ken ti sabali idiay Dan.
  kpg-kpg: Mee gaa dugu dana ada kau daane goolo e dahi i Bethel ge di hoo di maa
    i Dan.
  uig-ARA: بىرىنى ئۇ بەيت-ئەلدە، يەنە بىرىنى داندا تۇرغۇزۇپ قويدى.
  sus-sus: A naxa keren ti Beteli, a keren ti Dana.
  pon-2006: E ahpw koasoanehdi sansal takain kouwol kohl riau pwukat, ehu nan Pedel,
    a ehu nan Dan.
  jae-jae: Ma eŋ kêkêŋ ŋakatu teŋ kêkô Betel, ma teŋ kêkô Dan.
  ksd-ksd: Ma i ga vatur ta tikai aro Betel. ma ta ra tikai i ga vatur ia aro Dan.
  tur-YTC: Birini Beytel’e koydu, öbürünü de Dan’a yerleştirdi.
  grc-BRENT: Καὶ ἔθετο τὴν μίαν ἐν Βαιθὴλ, καὶ τὴν μίαν ἔδωκεν ἐν Δάν.
  ind-AYT: Dia meletakkan satunya di Betel dan satu lagi dia letakkan di Dan.
  nya-nya: Fano lina analiyika ku Beteli ndipo lina analiyika ku Dani.
  hrv-hrv: Zatim postavi jedno tele u Betelu, a drugo smjesti u Dan.
  mps-mps: Tama tialima, agai te tibo god noma dabe nigali te me deli te taun Betel
    buluba mugi pali, tama me te taun Dan buluba mugi pali.
  tpi-tpi: Orait em i putim wanpela bulmakau gol long taun Betel na narapela em i
    putim long taun Dan.
  dan-1931: Den ene lod han opstille i Betel, den anden i Dan.
  vie-OVCB: Vua đặt một tượng ở Bê-tên và một ở Đan.
  guj-2017: તેણે એક વાછરડાને બેથેલમાં સ્થાપ્યો અને બીજાની સ્થાપના દાનમાં કરી.
  pon-2006A: E ahpw koasoanehdi sansal takain kouwol kohl riau pwukat, ehu nan Pedel,
    a ehu nan Dan.
  por-BRBSL: Ele pôs um em Betel, e o outro em Dan.
  cth-cth: Bethel kho vah buet touh, Dan kho vah buet touh a hruek.
  twi-twi: Ɔde nantwi mma ahoni yi sisii Israel anafo ne atifi, wɔ Bet-El ne Dan.
  hlt-hlt: Te phoeiah pakhat te Bethel ah a khueh tih pakhat te Dan ah a khueh.
  tbz-SIM: Ò mɛ nyĩ kɛ́cónnɛ́ fɛsɔɔnɑ̀ɑ̀fɛ̀ mɑfɛ̀ Betɛɛdi, fɛtɛfɛ̀ Dɑnni tenkɛ̀.
  msy-2020: Egha a golɨn bulmakaun mam Betelɨn nguibar ekiamɨn anetɨgha, igharazim
    Danɨn nguibar ekiamɨn anetɨ.
  dop-dop: Ɩlɛnɑ pɑ́ siki lɛɛsʋɣʋ lɛŋkʋ kɛ Petɛɛlɩ, nɑ lɛŋkʋ kɛ Tɑŋ.
  azb-azb: O, danalardan birini Bet-Eldə, o birini isə Danda qoydu.
  eng-DBY: And he set the one in Bethel, and the other he put in Dan.
  hin-2017: उसने एक बछड़े को बेतेल, और दूसरे को दान में स्थापित किया।
  wol-KYG: Ba loolu amee mu teg wenn wëllu wa ca dëkk ba ñuy wax Betel, wa ca des
    mu tegi ko ca Dan.
  eng-YLT: And he setteth the one in Beth-El, and the other he hath put in Dan,
  kne-kne: Inpeey na din esa ay sinan baka ed Betel yan din esa ed Dan.
  eng-WYC-2017: And he set one calf in Bethel, and the tother in Dan.
  eng-WMBB: He set the one in Bethel, and the other he put in Dan.
  urd-GVH: एक बुत उसने जुनूबी शहर बैतेल में खड़ा किया और दूसरा शिमाली शहर दान में।
  rug-rug: Keke si la vekoa sa pa Betolo, meke keke pule si pa Dani.
  gaz-gaz: Innis jabbii tokko Beetʼeel keessa, kaan immoo Daan keessa dhaabe.
  fra-LSG: Il plaça l’un de ces veaux à Béthel, et il mit l’autre à Dan.
  gnn-gnn: Yo, ŋayi nherrara waŋgany nhäyikayunydja Bithullilinydja ga wiripunydja
    ŋayi nherrara ŋunha Dänlili, ŋunha bala buku ḻuŋgurrmalili. Ga waŋananydja ŋayi
    bitjarrana gam', “Dhipalana nhuma yurru marrtji, ga buku‐ŋal'yundja nhuma yurru
    dhiyakuna gay' waŋarrwu.”
  yal-yal: A na ɲinge dii sawura keden ti Betɛli taani, a yi sa boden ti Dan yi.
  haw-1868: Kukulu ae la hoi oia i kekahi ma Betela, a waiho aku hoi i kekahi ma Dana.
  arb-NAV: وَأَقَامَ وَاحِداً فِي بَيْتِ إِيلَ وَالآخَرَ فِي دَانَ.
  ewe-ewe: Wotsɔ sikanyiviawo dometɔ ɖeka da ɖe Betel eye woda evelia ɖe Dan.
  eng-LEE: And he placed the one in Beth-el, and the other put he in Dan.
  gvn-gvn: '@see-verse:1KI.012.028'
  asm-FB: তেওঁ তাৰে এটা বৈৎএলত আৰু আনটো দানত স্থাপন কৰিলে।
  sus-A: عَ نَشَ كٍرٍن تِ بٍتٍلِ، عَ كٍرٍن تِ دَنَ.
  fra-SBL: Il plaça l'un à Béthel, et l'autre à Dan.
  hbo-hbo: וַיָּ֥שֶׂם אֶת־הָאֶחָ֖ד בְּבֵֽית־אֵ֑ל וְאֶת־הָאֶחָ֖ד נָתַ֥ן בְּדָֽן׃
  piu-2006: '@see-verse:1KI.012.028'
  kik-kik: Mũhianano ũmwe akĩũiga Betheli, na ũrĩa ũngĩ akĩũiga Dani.
  omb-omb: U teue tuegi lo ute hi Betel, me u teue tuegi lo ute hi Dan.
  fra-NCL: Il plaça l’un de ces veaux à Béthel, et il mit l’autre à Dan.
  cek-AK: Maeto loe Bethel ah suek moe, kalah maeto loe Dan ah a suek.
  cuk-cuk: Degidgine, Jeroboam, Betel-neggweburgi moli-orbiid-wargwen ogwichisad.
    Dan-neggweburgi baid-moli-bebe-nikad ogwichisbalid.
  uig-CYR: Бирини у Бәйт-Әлдә, йәнә бирини Данда турғузуп қойди.
  pma-pma: Kei kur nana tai ka lingi mul en taon ten out Betel, ka nana tamun lingi
    en taon ten out Dan.
  tel-2017: ఇశ్రాయేలు ప్రజలారా, ఐగుప్తు దేశంలోనుండి మిమ్మల్ని రప్పించిన మీ దేవుళ్ళు
    ఇవే” అని చెప్పి, ఆ దూడల్లో ఒకటి బేతేలులో, మరొకటి దానులో ఉంచాడు.
  hat-BSA: Li te plase youn nan Béthel e lòt la, li te mete li Dan.
  bxh-bxh: Bulumakau oitauna gole Beteli yai ya tole na hesa Dan yai,
  kos-kos: Na el filiya sie ma sruloala inge in acn Bethel, ac ma se ngia in acn Dan.
  hbo-WLC: וַיָּ֥שֶׂם אֶת־הָאֶחָ֖ד בְּבֵֽית־אֵ֑ל וְאֶת־הָאֶחָ֖ד נָתַ֥ן בְּדָֽן׃
  ibo-ibo: Otu nʼime ha ka o guzobere na Betel, tinyekwa nke ọzọ na Dan.
  ory-ory: ତହୁଁ ସେ ଗୋଟିକୁ ବେଥେଲ୍‍ରେ ଓ ଅନ୍ୟଟିକୁ ଦାନ୍‍ରେ ସ୍ଥାପନ କଲେ।
  wmt-wmt: '@see-verse:1KI.012.028'
  chk-chk: Iwe, a anomu eu kewe uluulun kow lon Petel, nge ewe eu a anomu lon Tan.
  rop-rop: Imbin pudum wanbala goldinwan buligi deya langa det taun gulum Bethel,
    en det najawan langa det taun gulum Den.
  ukr-1871: І поставив одно в Бетелї, друге ж у Данї.
  deu-1951: Und er stellte das eine zu Bethel auf und tat das andere nach Dan.
  eng-JPS: And he set the one in Beth-el, and the other put he in Dan.
  srp-1865: I namjesti jedno u Vetilju a drugo namjesti u Danu.
  lug-lug: Emu n’agiteeka mu Beseri n’endala mu Ddaani.
  heb-heb: וישם את האחד בבית אל ואת האחד נתן בדן׃
  ben-IRV: বাছুর দুটার একটাকে তিনি রাখলেন বৈথেলে এবং অন্যটাকে রাখলেন দানে,
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਇੱਕ ਬੈਤਏਲ ਵਿੱਚ ਟਿਕਾਇਆ ਅਤੇ ਦੂਜਾ ਦਾਨ ਵਿੱਚ ਰੱਖ ਦਿੱਤਾ।
  mya-JVB: ဗေသလ မြို့၌ တကောင် ၊ ဒန် မြို့၌ တကောင် ကို ထား သဖြင့်၊ ပြစ်မှား စရာအကြောင်းကို
    ပြု လေ၏။
  tbg-tbg: Ho viva minti tivakero koriqohairo aututo purumakaura vo Isareri sauti
    mantaraini Beteli vatukaqi vuru vatero, vo Isareri noti mantaraini Daani vatukaqi
    vuru vatora.
  hmo-hmo: Golo boromakau ta be Betele dekenai ia atoa, ma ta be Dano dekenai ia atoa.
  urd-urd: और उसने एक को बैतएल में क़ाईम किया, दूसरे को दान में रखा।
  rus-SYN: И поставил одного в Вефиле, а другого в Дане.
  bqc-SIM: Ɔ̃ à ado dìlɛ Bɛtɛli, ado sↄ̃ Dã.
  tcz-CHONGTHU: Aman hiche semthu bong nou lim pathen teni hi Bethel khopi ah khat
    chule Dan khopi ah khat akoiyin ahi.
  mar-mar: राजाने मग एक सोन्याचे वासरु बेथेल येथे आणि दुसरे दान या शहरात बसवले.
  soq-soq: Ita me kokoitau sa dewamona otene dea bola debama Betel bedewe itun ita
    da bola debama Dan bedewe itun.
  qub-qub: Chayno rurarcur jucta churaran Betelman, juctana Danman.
  bqp-bqp: Akũ à a do dìtɛ Bɛtɛli, a do sↄ̃ ari Dã.
  hat-hat: Li mete yonn nan estati towo yo lavil Betèl, li mete lòt la lavil Dann.
  eng-BSB: One calf he set up in Bethel, and the other in Dan.
  eng-WEBPB: He set the one in Bethel, and the other he put in Dan.
  kbq-kbq: ana golire bulimakao afu anentatrema tro'ma hu'neana magora Beteli kumate
    nenteno, magora Dani kumate ante'ne.
  nhe-BL: Huajca Tlanahuatijquetl Jeroboam quitlali se pilhuacaxtzi ipan altepetl
    Betel huan ne se ipan altepetl Dan.
  bus-bus: Ben à à doo dìɛ Bɛtɛli, à doo sↄ̃ ai Dani.
  gub-BL: Omono amo tapi'ak hagaw paw Metew tawhu pe. Omono inugwer Nà tawhu pe no.
  eng-DRA: 'And he set the one in Bethel, and the other in Dan:'
