verse: 1KI.012.020
translations:
  mal-C: യൊരോബെയാം ഈജിപ്റ്റിൽനിന്നും മടങ്ങിവന്നിട്ടുണ്ടെന്ന് എല്ലാ ഇസ്രായേല്യരും കേട്ടപ്പോൾ,
    ആളയച്ച് അദ്ദേഹത്തെ ഇസ്രായേൽ സഭയിലേക്കു ക്ഷണിച്ചുവരുത്തി സമസ്തഇസ്രായേലിനും രാജാവാക്കി.
    യെഹൂദാഗോത്രംമാത്രമല്ലാതെ മറ്റാരും ദാവീദിന്റെ ഭവനത്തോടു പക്ഷംചേർന്നില്ല.
  deu-TKW: Als aber ganz Israel vernahm, daß Jerobeam zurückgekehrt sei, sandten sie
    hin und ließen ihn zur Volksversammlung rufen und machten ihn zum König über das
    ganze Israel. Niemand hielt es mit dem Hause Davids außer allein der Stamm Juda.
  lin-lin: Tango bana nyonso ya Isalaele bayokaki ete Jeroboami azongi, batindaki
    bato kobenga ye ete aya na mayangani, mpe bakomisaki ye mokonzi ya Isalaele mobimba.
    Kaka libota ya Yuda nde etikalaki kotosa bokonzi ya ndako ya Davidi.
  eng-LSV: And it comes to pass, at all Israel hearing that Jeroboam has returned,
    that they send and call him to the congregation, and cause him to reign over all
    Israel; none has been after the house of David except the tribe of Judah alone.
  eng-GNV: 'And when all Israel had heard that Ieroboam was come againe, they sent
    and called him vnto the assemblie, and made him King ouer all Israel: none followed
    the house of Dauid, but the tribe of Iudah onely.'
  eng-WEBSTER: 'And it came to pass when all Israel heard that Jeroboam had come again,
    that they sent and called him to the congregation, and made him king over all
    Israel: there was none that followed the house of David, but the tribe of Judah
    only.'
  nhw-BL: Huan quema nochi tlali Israel ehuani quimatque para nelía mocueptoya Jeroboam
    ipan inintlal, quitlatitlanijque ma huala. Huan yaya moixnexti iniixpa nochi Israel
    ehuani ipan nopa hueyi tlasentilistli huan inijuanti quitequitlalijque ma eli
    inintlanahuatijca. Huan san nopa israelitame catli itztoyaj ipan altepeme ipan
    tlali Judá mocajque ihuaya Tlanahuatijquetl Roboam catli eliyaya se iixhui David.
  swh-ONEN: Waisraeli wote waliposikia kwamba Yeroboamu amerudi, wakatuma watu na
    kumwita kwenye kusanyiko na kumfanya mfalme juu ya Israeli yote. Ni kabila la
    Yuda peke yake lililobaki kuwa tiifu kwa nyumba ya Daudi.
  bba-bba: Sɑɑ yè sɔɔ Isirelibɑ kpuro bɑ nuɑ mɑ Yeroboɑmu u wurɑmɑ sɑɑ Eɡibitin di,
    yerɑ bɑ mɛnnɑ bɑ nùn sokusiɑ. Ye u nɑ, yerɑ bɑ nùn kuɑ ben sunɔ. Yudɑn bweseru
    bɑɑsi, ɡoo sɑri wi u mɑɑ kɑ Dɑfidin bweseru yɔ̃rɑ.
  eng-KJVCPB: 'And it came to pass, when all Israel heard that Jeroboam was come again,
    that they sent and called him unto the congregation, and made him king over all
    Israel: there was none that followed the house of David, but the tribe of Judah
    only.'
  cpy-cpy: 'Ikanta ikemaki itsipa isheninka-paeni Israel-paeni, ikanteetzi: “Piyaa
    Jeroboam.” Ikaemakaan-takiri ipoki jempe ipiyotaka maawoeni isheninka-paeni. Ari
    rowakiri ipinkathari-wenteeri maawoeni isheninka Israel-paeni. Teera ipinkatha-wenteeri
    itsipa ikaateeyini isheninkata-wakahaeyani icharini-yitari David, apaniroeni ijeekawaetzi
    Judá-paeni.'
  luo-luo: Kane jo-Israel duto nowinjo ni Jeroboam ne osedwogo, ne giorone jaote ma
    giluonge e chokruok, kendo gikete ruodh jo-Israel duto. Mana dhood Juda kende
    ema nodongʼ jo-adiera ni od Daudi.
  meu-meu: A Israel taudia na e kamonai Ieroboam vada e lou mai, bena idia ese e boiria,
    hebou lalonai; bena Israel idoinai pavapavana ai e halaoa. Ta na David garana
    murinai se raka, Iuda iduhuna taudia mo sibodia.
  npi-ULB: यारोबाम फर्के भनी जब सारा इस्राएलले सुने तिनीहरूको आफ्नो सभामा तिनलाई बोलाउनपठाइ
    तिनलाई सारा इस्राएलमाथि राजा बनाए । यहूदाको कुलबाहेक दाऊदको परिवारलाई पछ्याउने
    कोही भएन ।
  yor-yor: Nígbà tí gbogbo Israẹli sì gbọ́ pé Jeroboamu ti padà dé, wọ́n ránṣẹ́, wọ́n
    sì pè é wá sí àjọ, wọ́n sì fi jẹ ọba lórí gbogbo Israẹli. Kò sí ẹnìkan tí ó tọ
    ilé Dafidi lẹ́yìn bí kò ṣe kìkì ẹ̀yà Juda nìkan.
  emp-NTPO: Dji awara wãped̶ad̶a israelerãba Jeroboaʌ̃ Egiptod̶eba jẽda zesida cawasid̶ad̶e
    idjira trʌ̃naped̶a ãdjirã boroda b̶ʌsid̶aa. Ãdjirãnebema ni ab̶aʌda David̶eba
    zed̶a boroare b̶eẽ́ basía. Ab̶abe Judad̶eba yõna purudrʌ idjiare b̶esia.
  pes-OPCB: پس وقتی قبیله‌های اسرائیل شنیدند که یربعام از مصر برگشته است، دور هم جمع
    شدند و او را به پادشاهی خود برگزیدند. بدین ترتیب، تنها قبیلهٔ یهودا بود که به
    خاندان سلطنتی داوود وفادار ماند.
  tgl-ULB: Nangyari ito nang mabalitaan ng buong Israel na bumalik na si Jeroboam,
    ipinadala nila at tinawag siya sa kanilang kapulungan at ginawa siyang hari sa
    buong Israel. Walang isa man ang sumunod sa pamilya ni David, maliban lamang sa
    lipi ni Juda.
  cbu-NT: Ashirangu anumunsha, Jerobowam yusur wapitam kanapurangu, anoo tsiyatsis
    Israelchich tputs mazinarangusin, ichingarusin Israelchich tputs shaniyeersin,
    Jerobowamaa kuruzeersin, kurakaam Israelchicheem ínaranganaya. Minamtiyam tputs
    Dapiyarinchichingaz nlluranur nda zandaranganaya. Utaáchchimarit tputs Salomonash
    wip, Robowamash tachitaranganaya.
  hui-hui: Horo mbirungi Yaroboama ibu Iyibi dindi wahalu andaga ibiya layago hale
    howa Isaraele wali agali ti mo ngoai howa Yaroboamahondo, Ina kamaria ibabe, lalu
    lawia hene. Bi ogoni lawia hayagola Yaroboama ibu ti hearia anda ibiyagola tigua
    ibu Isaraele wali agali bibahendenaga kini helo dabo helene. Yuda hameigini hearu
    ti dege Debidi aguanene kini hearume ti handayaho helo helene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် အီ​ဂျစ်​ပြည် မှ​ယေ​ရော​ဗောင်​ပြန်​လည်​ရောက်​ရှိ​လာ​သည့်
    သ​တင်း​ကို​ကြား​သော​အ​ခါ သူ့​အား​လူ​ထု အ​စည်း​အ​ဝေး​သို့​ဖိတ်​ခေါ်​ကာ ဣ​သ​ရေ​လ
    ဘု​ရင်​အ​ဖြစ်​မင်း​မြှောက်​ကြ​ကုန်​၏။ ယု​ဒ အ​နွယ်​သာ​လျှင်​ဒါ​ဝိဒ်​၏​သား​မြေး​တို့
    အ​ပေါ်​တွင်​သစ္စာ​စောင့်​ကြ​လေ​သည်။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་ཡོངས་ཀྱིས་ཡེ་རོབ་ཨམ་ཕྱིར་ལོག་པ་ཐོས་ནས། མི་ཚོགས་ཀྱི་མདུན་དུ་འོང་བའི་ཕྱིར་འབོད་མཁན་བཏང་ཞིང་།
    ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱི་རྒྱལ་པོར་བསྐོས་པས། ཡ་ཧུ་དཱའི་ཚོ་པ་ལས་གཞན་དཱ་བིད་ཚང་གི་རྗེས་སུ་འབྲང་མཁན་མེད་དོ།
    །
  sna-sna: VaIsraeri vose pavakanzwa kuti Rehobhoamu akanga adzoka, vakatuma nhume
    kuti auye kwakanga kwakaungana vanhu, vakabva vamuita mambo weIsraeri yose. Rudzi
    rwaJudha chete ndirwo rwakaramba ruchishandira imba yaDhavhidhi.
  spa-BLM: Cuando todo Israel se enteró de que Jeroboam había regresado, enviaron
    a llamarlo a la congregación y lo hicieron rey de todo Israel. No hubo nadie que
    siguiera a la casa de David, sino sólo la tribu de Judá.
  cac-cac: Ayic ix yab'an eb' israel to ayxo ec' vin̈aj Jeroboam d'a yol schon̈ab'
    eb', ix schecan eb' avtajcot vin̈ yic sch'oxan sb'a vin̈ d'a yichan̈ eb'. Ix yac'anoch
    vin̈ eb' sreyaloc. Axon̈ej eb' yin̈tilal Judá ix can yed' vin̈aj Roboam yixchiquin
    vin̈aj David.
  swh-ULB: Ndipo Israeli yote waliposikia kuwa Yeroboamu alikuwa amerudi, walimwita
    kwenye kusanyiko lao wakamweka kuwa mfalme wa Israeli. Hapakuwepo na mtu aliyeifuata
    familia ya Daudi, isipokuwa tu kabila la Yuda.
  bel-bel: Калі пачулі ўсе Ізраільцяне, што Ераваам вярнуўся, дык паслалі і паклікалі
    яго на збор і паставілі царом яго над усімі Ізраільцянамі. За домам Давідавым
    не засталося нікога, апрача калена Юдавага і Веньямінавага.
  wed-wed: Maranai mai Israel anatapui i aramanei da Jeroboam Egyptei i nememei, taui
    riwa i paritawanei da i nei awarii ma i terei Israel dam anatapuna ai gulau. Dam
    tagogiava, Judah ava, i mae David maiteni.
  deu-ELBBK: Und es geschah, als ganz Israel hörte, dass Jerobeam zurückgekehrt wäre,
    da sandten sie hin und riefen ihn zu der Gemeinde und machten ihn zum König über
    ganz Israel. Niemand folgte dem Haus Davids, als nur der Stamm Juda.
  mbb-OT: Ne si Jeroboam mulà, hein netuenan te langun he menge Israilihanen he nekeulì
    en sikandin, impetawag dan sikandin diyà te ketiǥuman dan, ne midhimu zan sikandin
    he hadì te tivuuk he Israel. Iyan dà is tribu ni Juda pedayun he nekid-uunungen
    te menge kevuwazan ni David.
  mal-2015: യൊരോബെയാം മടങ്ങിവന്നു എന്നു യിസ്രായേലൊക്കെയും കേട്ടപ്പോൾ അവർ ആളയച്ചു അവനെ
    സഭയിലേക്കു വിളിപ്പിച്ചു അവനെ എല്ലായിസ്രായേലിന്നും രാജാവാക്കി; യെഹൂദാഗോത്രം മാത്രം
    അല്ലാതെ മറ്റാരും ദാവീദുഗൃഹത്തിന്റെ പക്ഷം ചേർന്നില്ല.
  rmc-rmc: Sar pes o manuša andral o Izrael došunde, hoj o Jeroboam avľa pale andral
    o Egipt, bičhade pal leste. Avke pes zgele a ačhade les kraľiske upral calo Izrael.
    Ča o kmeňos le Judaskro zaačhiľa vaš le Davidoskri famelija.
  pes-OPV: و چون تمامی اسرائیل شنیدند که یربعام مراجعت کرده است، ایشان فرستاده، او
    را نزدجماعت طلبیدند و او را بر تمام اسرائیل پادشاه ساختند، و غیر از سبط یهودا
    فقط، کسی خاندان داود را پیروی نکرد.
  ron-1924: Тот Исраелул, аузинд кэ Иеробоам с-а ынторс, а тримис сэ-л кеме ын адунаре
    ши л-а фэкут ымпэрат песте тот Исраелул. Семинция луй Иуда а фост сингура каре
    а мерс дупэ каса луй Давид.
  aui-aui: Raghanina Isrel damdi siwaiyana da Jeroboam, Ijipt kuburama iveramagha,
    na dughu tana siviyoneyoneni bi noko dughuna kamone Jeroboam sitore da Isrel tupana
    kana kiiwawo. Wasina dam Jiuda touna kawagha Deivid nosinosina yadi wiibadana
    rogune imakae.
  ben-OBCV: ইস্রায়েলীরা সবাই যখন শুনেছিল যে যারবিয়াম ফিরে এসেছেন, তখন তারা লোক পাঠিয়ে
    তাঁকে সমাজে ডেকে এনেছিল ও সমস্ত ইস্রায়েলের উপর তাঁকে রাজা করল। শুধুমাত্র যিহূদা
    বংশই দাউদ কুলের প্রতি অনুগত থেকে গেল।
  som-som: Oo markii dadkii Israa'iil maqleen in Yaaraabcaam soo noqday ayay u cid
    direen oo shirkii ugu yeedheen, oo waxay ka dhigteen boqor u taliya dadkii Israa'iil
    oo dhan; oo reerkii Daa'uudna nin qudha ma raacin, qabiilkii reer Yahuudah mooyaane.
  lat-VUC: 'Factum est autem cum audisset omnis Israël quod reversus esset Jeroboam,
    miserunt, et vocaverunt eum congregato cœtu, et constituerunt eum regem super
    omnem Israël: nec secutus est quisquam domum David præter tribum Juda solam.'
  eng-ASVBT: 'And it came to pass, when all Israel heard that Jeroboam was returned,
    that they sent and called him unto the congregation, and made him king over all
    Israel: there was none that followed the house of David, but the tribe of Judah
    only.'
  ita-1885: E, quando tutto Israele ebbe inteso che Geroboamo era ritornato, lo mandarono
    a chiamare nella raunanza, e lo costituirono re sopra tutto Israele; niuna tribù
    seguitò la casa di Davide, fuorchè la tribù di Giuda sola.
  eng-LXXUP: 'And it came to pass when all Israel heard that Jeroboam had returned
    out of Egypt, that they sent and called him to the assembly, and they made him
    king over Israel: and none followed the house of David except the tribe of Judah
    and Benjamin only.'
  eng-ULB: It happened that when all Israel heard that Jeroboam had returned, they
    sent and called him to their assembly and made him king over all Israel. There
    was no one who followed the family of David, except only the tribe of Judah.
  spa-VBL: Cuando todos los israelitas se enteraron de que Jeroboam había regresado,
    enviaron a buscarlo, lo convocaron a la asamblea y lo nombraron rey de todo Israel.
    Sólo la tribu de Judá quedó en manos de la casa de David.
  fra-_FOB: Aussitôt que tout Israël eut appris que Jéroboam était de retour, ils
    l'envoyèrent appeler dans l'assemblée, et ils l'établirent roi sur tout Israël.
    Aucune tribu ne suivit la maison de David, que la seule tribu de Juda.
  mal-mal: യൊരോബെയാം മടങ്ങിവന്നു എന്ന് യിസ്രായേലൊക്കെയും കേട്ടപ്പോൾ അവർ ആളയച്ച് അവനെ
    സഭയിലേക്ക് വിളിപ്പിച്ച് അവനെ എല്ലാ യിസ്രായേലിനും രാജാവാക്കി; യെഹൂദാഗോത്രം അല്ലാതെ
    മറ്റാരും ദാവീദ്ഗൃഹത്തിന്റെ പക്ഷം ചേർന്നില്ല.
  urd-GVR: Jab ḳhabar shimālī Isrāīl meṅ phailī ki Yarubiyām Misr se wāpas ā gayā
    hai to logoṅ ne qaumī ijlās mun'aqid karke use bulāyā aur wahāṅ use apnā bādshāh
    banā liyā. Sirf Yahūdāh kā qabīlā Rahubiyām aur us ke gharāne kā wafādār rahā.
  suz-BL: मिनु इस्राएली नेल्‍लेमी “येरोबाम लेश्‍शा जाक्‍शो बाक्‍ब” देंशो लोव़ नेंशा,
    मेको कली ब्रेत्‍थ सोइक्‍तमे बाक्‍त। मिनु मेको कली इस्राएल ङा पिप सेल्‍मे बाक्‍त।
    यहूदा आ थर ङा मुर ला दाऊद आ खिं ङा मुर आ नोले खोदमे बाक्‍त।
  ita-1927: E quando tutto Israele ebbe udito che Geroboamo era tornato, lo mandò
    a chiamare perché venisse nella raunanza, e lo fece re su tutto Israele. Nessuno
    seguitò la casa di Davide, tranne la sola tribù di Giuda.
  ckb-ckb: کاتێک هەموو ئیسرائیل بیستیان کە یارۆڤعام گەڕاوەتەوە، هێنایانە ئەنجومەن
    و کردیانە پاشای هەموو ئیسرائیل. کەسیش دوای ماڵی داود نەکەوت، تەنها هۆزی یەهودا
    نەبێت.
  eng-BBE: 'Now when all Israel had news that Jeroboam had come back, they sent for
    him to come before the meeting of the people, and made him king over Israel: not
    one of them was joined to the family of David but only the tribe of Judah.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಯಾರೊಬ್ಬಾಮನು ತಿರುಗಿ ಬಂದಿದ್ದಾನೆಂದು ಕೇಳಿದಾಗ, ಅವರು ಸಭೆಗೆ ಅವನನ್ನು
    ಕರೆಕಳುಹಿಸಿ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅವನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡಿದರು. ಯೆಹೂದನ ಗೋತ್ರ ಹೊರತಾಗಿ
    ದಾವೀದನ ಮನೆಯನ್ನು ಹಿಂಬಾಲಿಸುವವರು ಯಾರೂ ಇರಲಿಲ್ಲ.
  tam-2017: யெரொபெயாம் திரும்பிவந்தான் என்று இஸ்ரவேலர்கள் எல்லோரும் கேள்விப்பட்டபோது,
    அவனை சபையினிடம் அழைத்தனுப்பி, அவனை எல்லா இஸ்ரவேலின்மேலும் ராஜாவாக்கினார்கள்; யூதா
    கோத்திரத்தைத் தவிர வேறொருவரும் தாவீதின் சந்ததியைப் பின்பற்றவில்லை.
  spa-RV-1909: Y aconteció, que oyendo todo Israel que Jeroboam había vuelto, enviaron
    y llamáronle á la congregación, é hiciéronle rey sobre todo Israel, sin quedar
    tribu alguna que siguiese la casa de David, sino sólo la tribu de Judá.
  ron-BTF: Şi s-a întâmplat, când tot Israelul a auzit că Ieroboam s-a întors, că
    au trimis şi l-au chemat la adunare şi l-au făcut împărat peste tot Israelul;
    nu era nimeni care urma casa lui David, decât singur tribul lui Iuda.
  eng-WEBP: When all Israel heard that Jeroboam had returned, they sent and called
    him to the congregation, and made him king over all Israel. There was no one who
    followed David’s house, except for the tribe of Judah only.
  eng-FBV: When all the Israelites heard that Jeroboam had returned, they sent for
    him, summoning him to the assembly and made him king over all Israel. Only the
    tribe of Judah was left to the house of David.
  nld-1939: Toen heel Israël nu hoorde, dat Jeroboam was teruggekeerd, lieten ze hem
    naar een volksvergadering ontbieden en riepen hem tot koning uit over heel Israël.
    Alleen de stam Juda bleef David trouw.
  nch-BL: Huan quema nochi tali Israel ehuani quimatque para nelía mocuectoya Jeroboam
    ipan inintal, quitatitanijque ma huala. Huan yaya moixnexti iniixpa nochi Israel
    ehuani ipan nopa hueyi tasentilisti huan inijuanti quitequitalijque ma eli inintanahuatijca.
    Huan san nopa israelitame cati itztoyaj ipan altepeme ipan tali Judá mocajque
    ihuaya Tanahuatijquet Roboam cati eliyaya se iixhui David.
  vie-1934: Khi dân Y-sơ-ra-ên hay rằng Giê-rô-bô-am đã trở về, bèn sai sứ mời người
    đến hội mình, và lập người làm vua trên cả Y-sơ-ra-ên. Chỉ có chi phái Giu-đa
    cứ theo nhà Đa-vít mà thôi.
  hin-CV: जब सारे इस्राएल देश में यह मालूम चल गया कि यरोबोअम लौट आया है, उन्होंने
    उसे सभा में आमंत्रित किया और उसका सारे इस्राएल के राजा के रूप में राजाभिषेक कर
    दिया. सिर्फ यहूदाह गोत्र दावीद वंश के साथ रहा.
  spa-BES: Y cuando todo Israel tuvo noticias de que Jeroboam había regresado, enviaron
    a que fuera ante la reunión del pueblo, y lo hicieron rey sobre Israel. Ninguno
    de ellos estaba unido a la familia de David, sino sólo la tribu de Judá.
  tdx-tdx: Ie amy zao, naho jinanji’ Israele iaby te tafampoly t’Iarovame, le nampisangitrife’
    iereo mb’am-pivori-bey vaho nanoe’ iereo mpanjaka’ Israele iaby; leo raike tsy
    nañorike ty anjomba’ i Davide naho tsy Iehodà avao.
  tha-KJV: และอยู่มาเมื่​ออ​ิสราเอลทั้งปวงได้ยิ​นว​่าเยโรโบอัมได้​กล​ับมาแล้ว เขาก็​ใช้​ให้​ไปเชิญท่านมายังที่​ประชุม
    แล้วก็​ตั้งท่านให้เป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอลทั้งปวง ไม่มี​ผู้​ใดติดตามราชวงศ์ของดาวิด
    เว้นแต่​ตระกูลยูดาห์​เท่านั้น
  por-BR-2018: E aconteceu que, ouvindo todo Israel que Jeroboão havia voltado, enviaram
    e chamaram-lhe à congregação, e fizeram-lhe rei sobre todo Israel, sem restar
    tribo alguma que seguisse a casa de Davi, a não ser somente a tribo de Judá.
  deu-ELO: Und es geschah, als ganz Israel hörte, daß Jerobeam zurückgekehrt wäre,
    da sandten sie hin und riefen ihn zu der Gemeinde, und machten ihn zum König über
    ganz Israel. Niemand folgte dem Hause Davids, außer dem Stamme Juda allein.
  eng-WYC-2018: Forsooth it was done, when all Israel had heard that Jeroboam [was]
    turned again, they sent, and called him, when the company was gathered together,
    and they made him king upon all Israel; and no man followed the house of David,
    except the lineage alone of Judah. (And so it was done, when all Israel had heard
    that Jeroboam had returned, they sent for him, and when the people were gathered
    together, they made him king upon all Israel; and no man followed the house of
    David, except the tribe of Judah.)
  epo-epo: Kiam ĉiuj Izraelidoj aŭdis, ke Jerobeam revenis, ili sendis kaj vokis lin
    al la kunveno kaj faris lin reĝo super ĉiuj Izraelidoj. La domon de David sekvis
    sole nur la tribo de Jehuda.
  uig-PIN: Israilning ⱨǝmmisi Yǝroboamning yenip kǝlgǝnlikini angliƣanda, adǝm ǝwǝtip
    uni hǝlⱪning jamaitigǝ qaⱪirdi. Ular uni pütkül Israilning üstigǝ rǝsmiy padixaⱨ
    ⱪildi. Yǝⱨuda ⱪǝbilisidin baxⱪa ⱨeqkim Dawutning jǝmǝtigǝ ǝgǝxmidi.
  beo-beo: Isala:ili dunu, Yelouboua:me da Idibidiga esalu buhagi, amo nababeba:le,
    ilia da e ilia gilisili fada:i sia:su amoga misa:ne hiougi. Amola ilia da e Isala:ili
    hina bagade hamoi. Be Yuda fi dunu, ilia fawane da Da:ibidi ea fi ilima fa:no
    bobogei.
  tpi-OTNT: Taim olgeta manmeri bilong Israel i harim tok olsem Jeroboam i lusim Isip
    na i kam bek pinis, ol i salim tok long em na askim em long kam long wanpela kibung
    bilong ol. Orait em i kam na ol i mekim em i kamap king bilong olgeta lain bilong
    Israel. Na lain bilong Juda tasol i stap aninit long ol king i kamap long lain
    bilong Devit.
  hau-SA: Sa’ad da dukan Isra’ilawa suka ji Yerobowam ya dawo, sai suka aika, suka
    kira shi zuwa taro, suka kuma naɗa shi sarki bisa dukan Isra’ila. Kabila Yahuda
    kaɗai ta kasance mai biyayya ga gidan Dawuda.
  uig-LAT: Israilning hemmisi Yeroboamning yénip kelgenlikini anglighanda, adem ewetip
    uni xelqning jamaitige chaqirdi. Ular uni pütkül Israilning üstige resmiy padishah
    qildi. Yehuda qebilisidin bashqa héchkim Dawutning jemetige egeshmidi.
  nde-nde: Kwathi bonke abako-Israyeli besizwa ukuthi uJerobhowamu usebuyile bambizela
    enkundleni lapho abafika bambeka ukuba abe yinkosi yalo lonke elako-Israyeli.
    Isizwana sakoJuda saba yiso sodwa esasala sibuswa yindlu kaDavida.
  ton-ton: 'Pea naʻe hoko ʻo pehē, ʻi he fanongo ʻe ʻIsileli kātoa kuo toe haʻu ʻa
    Selopoami, naʻa nau fekau atu mo ui mai ia ki he fakataha, pea naʻe fakanofo ia
    ke ne tuʻi ki ʻIsileli kātoa: naʻe ʻikai ha taha ke kau ki he fale ʻo Tevita,
    ka ko e faʻahinga pe taha ʻo Siuta.'
  ces-1613: I stalo se, když uslyšeli všickni Izraelští, že by se navrátil Jeroboám,
    poslavše, povolali ho do shromáždění, a ustanovili ho králem nade vším Izraelem.
    Nezůstávalo při domu Davidovu než samo pokolení Judovo.
  eng-WMB: When all Israel heard that Jeroboam had returned, they sent and called
    him to the congregation, and made him king over all Israel. There was no one who
    followed David’s house, except for the tribe of Judah only.
  tam-TCV: யெரொபெயாம் திரும்பிவந்தான் என்று இஸ்ரயேலர் எல்லோரும் கேள்விப்பட்டபோது,
    தங்கள் சபைக்கு அவனை வரும்படி அழைத்து எல்லா இஸ்ரயேலருக்கும் அவனை அரசனாக்கினார்கள்.
    யூதா கோத்திரம் மட்டுமே தாவீதின் குடும்பத்துக்கு உண்மையாயிருந்தது.
  ceb-ULB: Sa dihang nakadungog ang tibuok Israel nga nahibalik na si Jeroboam, gipatawag
    nila siya sa ilang panagtigom ug gihimo siyang hari sa tibuok Israel. Walay si
    bisan kinsa ang misunod sa panimalay ni David, gawas lamang sa tribo sa Juda.
  pol-UBG: Gdy cały Izrael usłyszał o tym, że Jeroboam wrócił, posłali po niego, wezwali
    go do zgromadzenia i ustanowili go królem nad całym Izraelem. Przy domu Dawida
    nie pozostał nikt oprócz pokolenia Judy.
  agr-agr: 'Nunik batsamas Jeroboam wakitki tae tabaun Israel aents aidau diez wegantu
    aajaku aina nunú antukag, ijunag chichama akuptukajui taati tusag. Tusa akuptukam
    taamtai, dita apuji adaikag chichainak: “¡Yamaik ametme iina apujimek!” Tuja David
    wegantu iina apuji ati tuidauk ima Judá wegantu aina duke juwakaje.'
  kyc-kyc: Isaraele wambu dupwame Jeropome Isipi kapu kyuo epeya leyaminyi doko sepala
    nakama wato lenge dokona epena lapala baa Isaraele wambu dupwana kiŋi ingyuo karena
    lao rombo palyiyami. Jutana rara dupwa yeelyo Dapitinya para pyasi wambu dupwa
    pipya mona maiyuo pyamalyapala kareyami.
  urd-GVU: جب خبر شمالی اسرائیل میں پھیلی کہ یرُبعام مصر سے واپس آ گیا ہے تو لوگوں
    نے قومی اجلاس منعقد کر کے اُسے بُلایا اور وہاں اُسے اپنا بادشاہ بنا لیا۔ صرف یہوداہ
    کا قبیلہ رحبعام اور اُس کے گھرانے کا وفادار رہا۔
  deu-1912: Da nun ganz Israel hörte, daß Jerobeam war wiedergekommen, sandten sie
    hin und ließen ihn rufen zu der ganzen Gemeinde und machten ihn zum König über
    das ganze Israel. Und folgte niemand dem Hause David als der Stamm Juda allein.
  ntj-ntj: '@see-verse:1KI.012.019'
  kan-2017: ಯಾರೊಬ್ಬಾಮನು ಹಿಂತಿರುಗಿ ಬಂದಿದ್ದಾನೆಂಬ ವರ್ತಮಾನವು ಇಸ್ರಾಯೇಲರಿಗೆ ತಿಳಿದಾಗ ಅವರೆಲ್ಲರೂ
    ಅವನನ್ನು ನೆರೆದ ಸಭೆಯ ಮುಂದೆ ಕರೆಯಿಸಿ ತಮ್ಮ ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿಕೊಂಡರು. ದಾವೀದನ ಕುಟುಂಬದವರನ್ನು
    ಯೆಹೂದ ಕುಲವೇ ಹೊರತು ಬೇರೆ ಯಾವ ಕುಲವೂ ಹಿಂಬಾಲಿಸಲಿಲ್ಲ.
  yap-yap: Ma fa’ani rung’ag e girdi’ nu Israel nike sul Jeroboam u Egypt, miyad pining
    ni nge yib nga ba mu’ulung ni nge tay yu Israel, miyad turguy ni nge mang pilung
    u Israel. Kemus ni go’ ganong rok Judah e par nib yul’yul’ ngak e pi’in owchen
    David.
  hlt-MCSB: Jeroboam a mael te Israel pum loh a yaak vaengah tah anih te a tah uh
    tih rhaengpuei taengla a khue uh. Te phoeiah anih te Israel boeih soah a manghai
    sakuh. Tedae Judah koca bueng phoeiah tah David imkhui hnukah a om moenih.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዒዮርቢዓሜ ጊብፄፓ ማዒ ሙኬሢ ዔራዖ ዔያታ ቡኬ ቤዞ ዒዛ ዔኤሊሲ ዔኪ ዬዒ ካኣታሤኔ፤ ዒማና ዳውቴ
    ፃጶም ጉሙርቂንታያ ማዒ ዓቴማ ዪሁዳ ፃጶ ሌሊኬ።
  twi-ASANTE: Ɛberɛ a Israelfoɔ tee sɛ Yeroboam firi Misraim asane aba no, wɔyɛɛ nhyiamu,
    sii no ɔhene wɔ Israel nyinaa so. Enti, Yuda abusuakuo no nko ara na wɔkaeɛ, somm
    Dawid fie nokorɛ mu.
  eng-WEBU: When all Israel heard that Jeroboam had returned, they sent and called
    him to the congregation, and made him king over all Israel. There was no one who
    followed David’s house, except for the tribe of Judah only.
  wal-wal: Iyorbbaami Gibxxeppe simmidoogaa Israa7eela asai ubbai siyido wode, a bantta
    yaa7au xeesissidi, Israa7eela bolli kawoyidosona; Daawita zariyaappe kawotida
    kawotussi ammanettidi attidai Yihudaa zariyaa xalaala.
  spa-PDDPT: Aconteció que cuando todo Israel oyó que Jeroboam volvió, lo mandaron
    a llamar ante la asamblea y lo ungieron como rey de todo Israel. No quedó quien
    siguiera a la casa de David, excepto la tribu de Judá.
  gun-gun: Ha'e rami vy Israel kuery ha'e javi ma Jeroboão ojevy ju maa oendu vy oenoĩ
    uka onhemboaty okuapya py, ha'e vy omoĩ okuapy nguvixarã. Mava'eve nda'ikuai Davi
    ramymino kuery rupive, Judá regua anho e'ỹ vy.
  ilo-ULB: Napasamak nga idi nangeg ti entero nga Israel a nagsubli ni Jeroboam, nangibaonda
    iti mapan mangayab kenkuana iti gimongda ket pinagbalinda isuna nga ari iti entero
    nga Israel. Awan ti uray maysa a simmurot iti pamilia ni David, malaksid laeng
    iti tribu ti Juda.
  kpg-kpg: I di madagoaa o nia daangada Israel ne longono ginaadou bolo Jeroboam la gu hanimoi
    i Egypt, gei digaula ga gahi mai a mee gi di tagabuli deelaa, gaa dugu a mee gii hai
    di king o Israel. Go di madawaawa Judah la hua guu noho manawa dahi i baahi di
    hagadili o David.
  uig-ARA: ئىسرائىلنىڭ ھەممىسى يەروبوئامنىڭ يېنىپ كەلگەنلىكىنى ئاڭلىغاندا، ئادەم ئەۋەتىپ
    ئۇنى خەلقنىڭ جامائىتىگە چاقىردى. ئۇلار ئۇنى پۈتكۈل ئىسرائىلنىڭ ئۈستىگە رەسمىي
    پادىشاھ قىلدى. يەھۇدا قەبىلىسىدىن باشقا ھېچكىم داۋۇتنىڭ جەمەتىگە ئەگەشمىدى.
  sus-sus: Isirayilaka birin to a mɛ a Yerobowami bara fa, e naxa e malan, e a xili,
    e a findi mangɛ ra Isirayila birin xun ma. Yudaya nan keren sa Dawuda bɔnsɔɛ dɛ
    ra.
  pon-2006: Ni ahnsou me aramas akan rongada me Seropoham pwurodohsangehr Isip, re
    ahpw lukeiong en wiahla nanmwarkien Israel. Ihte kadaudok en Suda me loalopwoat
    oh mihmihte pahn kadaudok en Depit kan.
  jae-jae: Ma gêdêŋ taŋ Israel samob sêŋô gebe Jerobeam gêmu gêmêŋ su naŋ, êsêac sêsakiŋ
    biŋ to sêmôêc eŋ gêdêŋ nêŋ sêkac saŋa ma sêkêŋ eŋ kêtu Israel samob nêŋ kiŋ. Teŋ
    kêdaguc Dawidnê gôlôac atom, gôlôacmôkê Juda tauŋgeŋanô sêsap Dawid tôŋ.
  ksd-ksd: Ma ba ra tarai Israel dia ga valongore ba Ieroboam i ga tar lilikun, dia
    ga vartuluai upi ia pi na tadav ra tarai par, ma dia ga vaki ia upi na king ure
    Israel par; pa ta na i ga torom ta ra apik na tarai kai David, ia kaka ra vuna
    tarai Iuda.
  tur-YTC: Bütün İsrael Yarovam'ın döndüğünü duyunca, gönderip onu topluluğa çağırdılar
    ve bütün İsrael üzerine onu kral yaptılar. Yahuda oymağı dışında David'in evinin
    ardından giden kimse olmadı.
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσε πᾶς Ἰσραὴλ ὅτι ἀνέκαμψεν Ἱεροβοὰμ ἐξ Αἰγύπτου,
    καὶ ἀπέστειλαν καὶ ἐκάλεσαν αὐτὸν εἰς τὴν συναγωγὴν, καὶ ἐβασίλευσαν αὐτὸν ἐπὶ
    Ἰσραήλ· καὶ οὐκ ἦν ὀπίσω οἴκου Δαυὶδ πάρεξ σκήπτρου Ἰούδα καὶ Βενιαμὶν μόνοι.
  ind-AYT: Setelah seluruh Israel mendengar bahwa Yerobeam telah kembali, mereka mengutus
    dan memanggilnya ke pertemuan umat, serta menjadikannya sebagai raja atas seluruh
    Israel. Tidak ada yang mengikuti keluarga Daud selain suku Yehuda saja.
  nya-nya: Aisraeli onse atamva kuti Yeroboamu wabwerera kuchokera ku Igupto, anatumiza
    mawu okamuyitana kuti abwere ku msonkhano ndipo anamuyika kukhala mfumu ya Aisraeli
    onse. Fuko la Yuda lokha ndi lomwe linkatsatira nyumba ya Davide.
  hrv-hrv: Kada su Izraelci doznali da se vratio Jeroboam, pozvaše ga u zajednicu
    i postaviše ga kraljem nad svim Izraelom. Uz kuću Davidovu nije pristajao nitko,
    osim samoga plemena Judina.
  mps-mps: Te Israel hani we bidi dabe tigidaligo te bidi Jeroboam te Isip bulu tagalama,
    tama ma asali po odobaso, tama augwaligo agabolo hanalubo po me deli ola tolali,
    “Nage dago po mitin eboba asao,” wali. Tama aga aselama, sabolali, tama augwaligo
    aga te augwaligo king bidi nigilali. Tialima, te Juda hani deli naga te Devitgo
    hanigo king bidi nigibo dologode naga bidali.
  tpi-tpi: Taim olgeta manmeri bilong Israel i harim tok olsem Jeroboam i lusim Isip
    na i kam bek pinis, ol i salim tok long em na askim em long kam long wanpela kibung
    bilong ol. Orait em i kam na ol i mekim em i kamap king bilong olgeta lain bilong
    Israel. Na lain bilong Juda tasol i stap aninit long ol king i kamap long lain
    bilong Devit.
  dan-1931: Men da hele Israel hørte, at Jeroboam var kommet tilbage, lod de ham hente
    til Forsamlingen og hyldede ham som Konge over hele Israel. Der var ingen, som
    holdt fast ved Davids Hus undtagen Judas Stamme.
  vie-OVCB: Khi hay tin Giê-rô-bô-am từ Ai Cập trở về, dân chúng Ít-ra-ên liền tổ
    chức đại hội, mời ông đến dự, và tôn ông làm vua Ít-ra-ên. Chỉ có đại tộc Giu-đa
    trung thành với nhà Đa-vít.
  guj-2017: જયારે સર્વ ઇઝરાયલે સાંભળ્યું કે યરોબામ પાછો આવ્યો છે, ત્યારે તેઓએ માણસ
    મોકલીને તેને સભામાં બોલાવ્યો અને તેને સર્વ ઇઝરાયલ પર રાજા ઠરાવ્યો. એકલા યહૂદાના
    કુળ સિવાય, ત્યાં દાઉદના કુટુંબનું અનુસરણ કરવા કોઈ રહ્યું નહિ.
  pon-2006A: Ni ahnsou me aramas akan rongada me Seropoham pwurodohsangehr Isip, re
    ahpw lukeiong en wiahla nanmwarkien Israel. Ihte kadaudok en Suda me loalopwoat
    oh mihmihte pahn kadaudok en Depit kan.
  por-BRBSL: Quando todo Israel ouviu que Jeroboão havia voltado, eles o enviaram
    e o chamaram para a congregação, e o fizeram rei sobre todo Israel. Não houve
    ninguém que seguisse a casa de Davi, exceto apenas a tribo de Judá.
  cth-cth: Isarelnaw ni Jeroboam bout a ban tie hah a thai awh toteh, kamkhuengnae
    hmuen koe tho hanelah a kaw awh teh, Isarelnaw ka uk e siangpahrang lah a tawm
    awh. Judah miphun hoeh e laipalah teh, Devit imthung koe ka bawk e awm hoeh.
  twi-twi: Bere a Israelfo tee sɛ Yeroboam fi Misraim asan aba no, wɔyɛɛ nhyiamu,
    sii no hene wɔ Israel nyinaa so. Enti Yuda abusuakuw no nko ara na wɔkae, som
    Dawid fi nokware mu.
  hlt-hlt: Jeroboam a mael te Israel pum loh a yaak vaengah tah anih te a tah uh tih
    rhaengpuei taengla a khue uh. Te phoeiah anih te Israel boeih soah a manghai sakuh.
    Tedae Judah koca bueng phoeiah tah David imkhui hnukah a om moenih.
  tbz-SIM: Isidɑyɛɛribɛ kèè dìì mɔ̀nnì Sedoboɑmmu konnímɛ̀, kɛ́tíí nkɛ́tɔ̃ nkɛ̀ bɛ̀ɛ
    ò yùní. Kòo tuɔkɛní kɛ̀ bɛ̀ɛ ò pĩ ntikpɑ̀tì. Kɛ̀ Sudɑɑ nɑɑ̀mùnkù kɔbɛ mɑ́ɑ̀ bɛɛ̀
    nkpɑɑ́ tũ nDɑfiti cĩ́ɛ̃̀tɛ̀ kóo kpɑ̀ɑ̀tì.
  msy-2020: Ezɨ Israelian gumazamiziba kamaghɨn oraki, Jeroboam Isip ategha ize. Egha
    me uari ko ivɨriamɨn ikiasa a bagh akam amada. A izezɨma, me a gamizɨma a Israelian
    ikɨziba bar men atrivimɨn iti. Ezɨ Judan anabamɨn adarazira, me Devitɨn ikɨzimɨn
    otivizir atrivibar apengan iti.
  dop-dop: Wɑɑtʋ wei pɑ nɩɩwɑ sɩ Solopʋwɑm mǝlɑɑ, ɩlɛnɑ pɑ́ koti pɑ tɑɑ pɑ tike. Nɑ
    pɑ́ yɑɑ-ɩ nɑ pɑ́ kpɑ-ɩ Ɩsɛɣɛlɩ kpekɑ tǝnɑ wulɑʋ. Yutɑ kpekǝle tike tɑ lɩɩnɑ Tɑfiiti
    tǝyɑɣɑ nyǝ́mɑ wɑɑlɩ.
  azb-azb: Bütün İsraillilər Yarovamın qayıtdığını eşidəndə onu toplantıya çağırtdırdılar
    və bütün İsrail üzərində onu padşah etdilər. Yəhuda qəbiləsindən başqa Davud sülaləsinin
    arxasınca gedən olmadı.
  eng-DBY: 'And it came to pass when all Israel heard that Jeroboam had come back,
    that they sent and called him to the assembly, and made him king over all Israel:
    none followed the house of David, but the tribe of Judah only.'
  hin-2017: यह सुनकर कि यारोबाम लौट आया है, समस्त इस्राएल ने उसको मण्डली में बुलवा
    भेजा और सम्पूर्ण इस्राएल के ऊपर राजा नियुक्त किया, और यहूदा के गोत्र को छोड़कर
    दाऊद के घराने से कोई मिला न रहा।
  wol-KYG: Ci biir loolu Israyil gépp dégg ne Yerbowam délsi na; ñu woote ndaje, woo
    ko ca, fal ko buurub Israyil gépp. Kenn farul ak waa kër Daawuda, lu moy waa giirug
    Yuda doŋŋ.
  eng-YLT: And it cometh to pass, at all Israel's hearing that Jeroboam hath returned,
    that they send and call him unto the company, and cause him to reign over all
    Israel; none hath been after the house of David save the tribe of Judah alone.
  kne-kne: Idi ammoen din Israelita ay sana ay nantaoli si Jeroboam, inpaayag da sin
    nasinopan da et say insaad da ay ari da am-in ay tribun Israel. Din tribun Juda
    anggoy di kinmakaman ay namigbig sin turay di polin David.
  eng-WYC-2017: Forsooth it was done, when all Israel had heard that Jeroboam [was]
    turned again, they sent, and called him, when the company was gathered together,
    and they made him king upon all Israel; and no man followed the house of David,
    except the lineage alone of Judah.
  eng-WMBB: When all Israel heard that Jeroboam had returned, they sent and called
    him to the congregation, and made him king over all Israel. There was no one who
    followed David’s house, except for the tribe of Judah only.
  urd-GVH: जब ख़बर शिमाली इसराईल में फैली कि यरुबियाम मिसर से वापस आ गया है तो लोगों
    ने क़ौमी इजलास मुनअक़िद करके उसे बुलाया और वहाँ उसे अपना बादशाह बना लिया। सिर्फ़
    यहूदाह का क़बीला रहुबियाम और उसके घराने का वफ़ादार रहा।
  rug-rug: Sipu avoso nia ri doduru pa Izireli sapu ele pule mae se Zeroboami, si
    garunu tie paleke inavoso meke tioko la nia arini koasa vinarigara meke va baṉaria
    arini koasa doduruna sa Izireli. Telena mo sa butubutu te Ziuda si koa va nabu
    koasa binaṉara te Devita.
  gaz-gaz: Israaʼeloonni hundinuu akka Yerobiʼaam deebiʼe dhageenyaan nama itti erganii
    gara waldaatti isa waamanii Israaʼel hunda irratti mootii isa godhan. Gosa Yihuudaa
    qofatu mana Daawitiif amanamaa taʼee hafe.
  fra-LSG: Tout Israël ayant appris que Jéroboam était de retour, ils l’envoyèrent
    appeler dans l’assemblée, et ils le firent roi sur tout Israël. La tribu de Juda
    fut la seule qui suivit la maison de David.
  gnn-gnn: Ga walalanydja Yitjuralpuyŋuyunydja miṯtjiyu djarr'yurruna Djirapawumnhana,
    liŋgu ŋayinydja ŋunhi roŋiyina ŋulaŋuru Yetjipŋuru, ga ŋayina yurru walalaŋgu
    buŋgawa Yitjuralpuyŋuwunydja, ga ŋunhina liŋguna miṯtji bäpurru' Djudana goŋŋura
    ŋurikalanydja ŋunhi walala mala‐wunhara ŋulaŋuru Daypitkala.
  yal-yal: Isirayila kaane birin to Yerobowan xɛtɛ feen mɛ, e yi a xili yamani, e
    a findi mangan na Isirayila birin xun na. Yuda bɔnsɔnna keden peen nan lu Dawudaa
    denbayaan fɔxɔ ra.
  haw-1868: Eia kekahi, i ka lohe ana o ka Iseraela a pau, ua hoi mai o Ieroboama,
    kii aku la lakou ia ia e hele mai i ke anaina, a hooalii lakou ia ia maluna o
    ka Iseraela a pau. Aohe mea i hahai i ka ohana a Davida, o ka Iuda wale no.
  arb-NAV: وَعِنْدَمَا عَلِمَ جَمِيعُ بَنِي إِسْرَائِيلَ بِرُجُوعِ يَرُبْعَامَ مِنْ
    مِصْرَ، اسْتَدْعَوْهُ لِلْمُثُولِ أَمَامَ جَمَاعَةِ إِسْرَائِيلَ، وَنَصَّبُوهُ
    مَلِكاً عَلَيْهِمْ، وَلَمْ يَبْقَ تَحْتَ حُكْمِ رَحُبْعَامَ سِوَى سِبْطِ يَهُوذَا.
  ewe-ewe: Esi Israel ƒe to bubu me tɔwo se be Yeroboam gbɔ tso Egipte la, woyɔe be
    wòava do go ameawo katã. Woɖoe fiae ɖe Israel dzi le afi ma. Yuda kple Benyamin
    ƒe towo koe nɔ fia siwo nye David ƒe dzidzimeviwo la te.
  eng-LEE: 'And it came to pass, when all Israel heard that Jerobo''am was returned,
    that they sent and called him unto the congregation, and made him king over all
    Israel: there was none that followed the house of David, save the tribe of Judah
    alone.'
  gvn-gvn: '@see-verse:1KI.012.019'
  asm-FB: গোটেই ইস্ৰায়েলে যাৰবিয়াম ঘূৰি অহা কথা শুনি, দূত পঠিয়াই তেওঁক সমাজৰ ওচৰলৈ
    মতাই আনি গোটেই ইস্ৰায়েলৰ ওপৰত ৰজা পাতিলে৷ তাতে কেৱল যিহূদা ফৈদৰ বাহিৰে, আন কোনেও
    দায়ুদৰ বংশৰ পাছত চলোঁতা নহ’ল।
  sus-A: عِسِرَيِلَكَ بِرِن تٌ عَ مّ عَ يٍرٌبٌوَ مِ بَرَ قَ، عٍ نَشَ عٍ مَلَن، عٍ
    عَ شِلِ، عٍ عَ قِندِ مَنفّ رَ عِسِرَيِلَ بِرِن شُن مَ. يُدَيَ نَن كٍرٍن سَ دَوُدَ
    بْنسْي دّ رَ.
  fra-SBL: Lorsque tout Israël apprit que Jéroboam était de retour, ils l'envoyèrent
    appeler à l'assemblée et l'établirent roi sur tout Israël. Il n'y eut personne
    qui suivit la maison de David, sauf la tribu de Juda seulement.
  hbo-hbo: וַיְהִ֞י כִּשְׁמֹ֤עַ כָּל־יִשְׂרָאֵל֙ כִּֽי־שָׁ֣ב יָרָבְעָ֔ם וֽ͏ַיִּשְׁלְח֗וּ
    וַיִּקְרְא֤וּ אֹתֹו֙ אֶל־הָ֣עֵדָ֔ה וַיַּמְלִ֥יכוּ אֹתֹ֖ו עַל־כָּל־יִשְׂרָאֵ֑ל
    לֹ֤א הָיָה֙ אַחֲרֵ֣י בֵית־דָּוִ֔ד זוּלָתִ֥י שֵֽׁבֶט־יְהוּדָ֖ה לְבַדֹּֽו׃
  piu-2006: '@see-verse:1KI.012.019'
  kik-kik: Rĩrĩa andũ a Isiraeli othe maaiguire atĩ Jeroboamu nĩacookete kuuma bũrũri
    wa Misiri, makĩmũtũmanĩra oke kĩũngano-inĩ, na makĩmũtua mũthamaki wa Isiraeli
    guothe. Mũhĩrĩga wa Juda noguo wiki warũmĩrĩire nyũmba ya Daudi.
  omb-omb: Tavohe ngere Israel doluegi ram rongo huri ve i Jerobom u mule, ram hora
    warea vumai lo nora kalo bubugi, me ram taue mo ratahigi goro na Israel doluegi.
    A lulugi hogosie lui Juda rau huri rorongogi na babagi lui ratahigi Devet.
  fra-NCL: Tout Israël ayant appris que Jéroboam était revenu d’Égypte, ils l’envoyèrent
    appeler dans l’assemblée, et ils le firent roi sur tout Israël. Il n’y eut personne
    qui suivit la maison de David, si ce n’est la seule tribu de Juda.
  cek-AK: Jeroboam amlaem let boeh, tiah Israel kaminawk boih mah thaih o naah, rangpui
    amkhuenghaih ahmuen ah anih to kawk o moe, Israel kaminawk boih ukkung siangpahrang
    ah suek o; Judah acaeng khue ai ah loe, David ih imthung takoh hnukbang kami midoeh
    om ai.
  cuk-cuk: Israel-dulemar, Jeroboam gannar-noniye itosmargu, dulemar-onmakbukwadse-dagega
    ese gochamalad. Agi, Israel-e-reyga Jeroboam-imaknonimalad. Unnila Judá-waganbi
    Jeroboam-abessulid. Ar Judá-wagandi, reyga-megega, David-wagwa-Roboam-abesmalad.
  uig-CYR: Исраилниң һәммиси Йәробоамниң йенип кәлгәнлигини аңлиғанда, адәм әвәтип
    уни хәлиқниң җамаитигә чақирди. Улар уни пүткүл Исраилниң үстигә рәсмий падиша
    қилди. Йәһуда қәбилисидин башқа һеч ким Давутниң җәмәтигә әгәшмиди.
  pma-pma: Navong me-Isrel keil alonge keke Sereboam mai ris ran out Isip, alah ruai
    out tas ka asilsil eni emai. Ka en avong enek, avati lati mai vi asuv houlu onen
    me-Isrel keil. Ka meatin keil koa akistal en mari vatiamal onen Sudah, keil enges
    amules amusil asuv houlu Rehoboam koa ka en vatiamal onen Deved.
  tel-2017: యరొబాము తిరిగి వచ్చాడని ఇశ్రాయేలు వారంతా విని, సమాజంగా కూడి, అతన్ని పిలిపించి
    ఇశ్రాయేలు వారందరి మీద రాజుగా అతనికి పట్టాభిషేకం చేశారు. యూదా గోత్రం వాళ్ళు తప్ప
    దావీదు సంతానాన్ని వెంబడించిన వారెవరూ లేకపోయారు.
  hat-BSA: Li te vin rive ke lè tout Israël te tande ke Jéroboam te retounen, yo te
    voye rele li nan asanble a pou te fè li wa sou tout Israël. Okenn sof ke Juda
    te swiv lakay David.
  bxh-bxh: Fuyanna Isalaela dodogadi sa atahiyen mate Delebowam Idipi yai ya fuyoma
    be sa yoga lawen edi aba faꞌoigogo yai be sa faꞌobiyo Isalaela suludi mahudoꞌidi
    edi kin. Sulu Diuda moho ya miya esegahi Deiwidi laulauwewena ena ita wata ganahewana
    yai.
  kos-kos: Ke pacl se mwet Israel lohngak lah Jeroboam el foloko Egypt me, elos solalma
    nu ke tukeni lalos, ac elos akwalyalak elan tokosra lalos mwet Israel. Sruf lal
    Judah mukena pa srakna orekma nu sin mwet in fwil natul David.
  hbo-WLC: וַיְהִ֞י כִּשְׁמֹ֤עַ כָּל־יִשְׂרָאֵל֙ כִּֽי־שָׁ֣ב יָרָבְעָ֔ם וַֽיִּשְׁלְח֗וּ
    וַיִּקְרְא֤וּ אֹתוֹ֙ אֶל־הָ֣עֵדָ֔ה וַיַּמְלִ֥יכוּ אֹת֖וֹ עַל־כָּל־יִשְׂרָאֵ֑ל
    לֹ֤א הָיָה֙ אַחֲרֵ֣י בֵית־דָּוִ֔ד זוּלָתִ֥י שֵֽׁבֶט־יְהוּדָ֖ה לְבַדּֽוֹ׃
  ibo-ibo: Mgbe ndị Izrel nụrụ na Jeroboam alaghachitala, ha ziri ya ozi sị ya pụta
    nʼihu ọha mmadụ. Nʼebe ahụ ka ha nọ mee ya eze Izrel. Ọ dịghị ebo ọbụla kwenyere
    iso ụlọ Devid, karịakwa ebo Juda.
  ory-ory: ଏଉତ୍ତାରେ ଯାରବୀୟାମ ଫେରି ଆସିଅଛନ୍ତି ବୋଲି ସମୁଦାୟ ଇସ୍ରାଏଲ ଶୁଣନ୍ତେ, ସେମାନେ ଲୋକ
    ପଠାଇ ତାଙ୍କୁ ମଣ୍ଡଳୀକୁ ଡକାଇଲେ ଓ ସମୁଦାୟ ଇସ୍ରାଏଲ ଉପରେ ତାଙ୍କୁ ରାଜା କଲେ; କେବଳ ଯିହୁଦା-ଗୋଷ୍ଠୀ
    ଛଡ଼ା କେହି ଦାଉଦ-ବଂଶର ଅନୁଗାମୀ ହେଲା ନାହିଁ।
  wmt-wmt: Wali kanarlanypala palu nganpayi kingkujirni kayilunyjangkawarntirlu yini
    Jirapun warrkammayinjangka, ngajirta Jalamankura walaku. Nyanartijangka palu kirrarnani
    kurrinyjarti king Riyapunjartijaa Jirapunjarti. Yijirayiljangkawarnti palu kirrarnani
    pajajinyangu Jirapunjarti kayilunyjangkawarnti. Kurlirra pa kirrarnani Riyapun
    murrkurnmartajarti. Jutajangkawarntiwumipa manyanangu king ngunangani Riyapun.
  chk-chk: Nge lupwen chon Israel meinisin ra rongorong pwe Jeropoam a liwinto seni
    Isip, ra titi i lon ar mwich. Iwe, ra seikätä Jeropoam pwe epwe kingen Israel.
    Esap wor eman mi eti ekewe mwirimwirin Tafit, chilon chök ewe ainangen Juta.
  rop-rop: Wen detlot pipul bin irrim Jerabowam bin kambek brom Ijip, deibin askim
    im blanga kaman langa det miting pleis blanga ola pipul, en deibin meigim im jidan
    king blanga Isreil. Bat oni det klen blanga Juda bin kipgon bulurrumbat det femili
    blanga King Deibid trubalawei.
  ukr-1871: Як же довідались усї Ізрайлитяне, що Еробоам вернувся, послали й покликали
    його в народні збори, та й зробили його царем над усїм Ізраїлем. До Давидового
    дому не пристав нїхто крім одного поколїння Юдиного.
  deu-1951: Als nun ganz Israel hörte, daß Jerobeam wiedergekommen sei, sandten sie
    hin und beriefen ihn in die Volksversammlung und machten ihn zum König über ganz
    Israel, und niemand folgte dem Hause Davids als allein der Stamm Juda.
  eng-JPS: And it came to pass, when all Israel heard that Jeroboam was returned,
    that they sent and called him unto the congregation, and made him king over all
    Israel; there was none that followed the house of David, but the tribe of Judah
    only.
  srp-1865: I kad èu sav Izrailj da se vratio Jerovoam, poslavši dozvaše ga na skupštinu,
    i postaviše ga carem nad svijem Izrailjem. Ne prista za domom Davidovijem nijedno
    pleme osim samoga plemena Judina.
  lug-lug: Abayisirayiri bonna bwe baawulira nti Yerobowaamu akomyewo, ne bamutumira
    ajje eri ekibiina, ne bamutikkira okuba kabaka wa Isirayiri yonna. Ekika kya Yuda
    kyokka kye kyasigala nga kigoberera ennyumba ya Dawudi.
  heb-heb: ויהי כשמע כל ישראל כי שב ירבעם וישלחו ויקראו אתו אל העדה וימליכו אתו על
    כל ישראל לא היה אחרי בית דוד זולתי שבט יהודה לבדו׃
  ben-IRV: যারবিয়ামের ফিরে আসার খবর শুনে ইস্রায়েলীয়েরা লোক পাঠিয়ে তাঁকে তাদের
    সভায় ডেকে আনল এবং সমস্ত ইস্রায়েলীয়দের উপর তারা তাঁকেই রাজা করল। কেবল যিহূদা
    বংশের লোকেরা ছাড়া আর কোনো বংশ দায়ূদের বংশের প্রতি বিশ্বস্ত থাকল না।
  pan-pan: ਫੇਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਸੁਣਿਆ ਕਿ ਯਾਰਾਬੁਆਮ ਮੁੜ ਆਇਆ ਹੈ ਤਾਂ
    ਲੋਕ ਭੇਜ ਕੇ ਉਸ ਨੂੰ ਮੰਡਲੀ ਦੇ ਵਿੱਚ ਸੱਦਿਆ ਅਤੇ ਉਸ ਨੂੰ ਉਨ੍ਹਾਂ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਉੱਤੇ ਪਾਤਸ਼ਾਹ
    ਬਣਾਇਆ। ਇੱਕ ਯਹੂਦਾਹ ਦੇ ਗੋਤ ਤੋਂ ਛੁੱਟ ਹੋਰ ਕੋਈ ਦਾਊਦ ਦੇ ਘਰਾਣੇ ਦੇ ਪਿੱਛੇ ਨਾ ਲੱਗਾ।
  mya-JVB: ယေရောဗောင် ပြန် လာကြောင်း ကို ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ကြား သောအခါ
    ၊ လူကို စေလွှတ် ၍ ၊ ယေရောဗောင်ကို စည်းဝေးရာ ပရိသတ် ထံသို့ ခေါ် ပြီးလျှင် ၊ ဣသရေလ
    အမျိုးကို အုပ်စိုးသော ရှင် ဘုရင်အရာ၌ ချီးမြှောက်ကြ၏။ ယုဒ အမျိုး မှတပါး အဘယ်အမျိုးမျှ
    ဒါဝိဒ် မင်းမျိုး သို့ မ ဆည်းကပ် ။
  tbg-tbg: Vi entara ekaa Isareri iruvaro Jeroboamuva Isipi kero qaiqaa orurantero
    ani vaumanta, vika viva unaini uva varake virara tiha, Are tenavu iainanaini aniane
    tuvaro, viva vika unaini anumanta vika vira vara noraiqama kovaro viva ekaa Isareri
    vika avuhainaa vaiintiqama vura. Mintumanta Iutaa ankuqai Devitiva kuvuarama toka
    vevaaraini vaura.
  hmo-hmo: To Israela taudia idia kamonai Ieroboama be ia giroa mai, vadaeni idia
    ese idia boiria, hebou lalonai. Vadaeni hebou lalonai, Israela taudia ibounai
    ese Ieroboama edia king idia halaoa. Israela iduhuna ta be Davida ena tubuna taudia
    edia murinai ia raka lasi. To Iuda iduhu taudia sibona ese Davida ena tubuna taudia
    edia murinai idia raka.
  urd-urd: जब सारे इस्राईल ने सुना कि युरब'आम लौट आया है, तो उन्होंने लोग भेज कर उसे
    जमा'अत में बुलवाया और उसे सारे इस्राईल का बादशाह बनाया, और यहूदाह के क़बीले के
    'अलावा किसी ने दाऊद के घराने की पैरवी न की।
  rus-SYN: Когда услышали все Израильтяне, что Иеровоам возвратился из Египта, то
    послали и призвали его в собрание, и воцарили его над всеми Израильтянами. За
    домом Давидовым не осталось никого, кроме колена Иудина и Вениаминова.
  bqc-SIM: Kɛ́ Isailiↄ mà píi Yeloboaũ sù, ↄ̃ aa aà sìsi kↄ̃kãaa guu, ↄ̃ aa
    aà kpà Isailiↄ kía ũ. Isaili buie i zɛ ń Davidi buiↄo, sema Yuda buiↄ bàasio.
  tcz-CHONGTHU: Israel mipiten Jeroboam chu Egypt akonin ahung kilekit taiti ajahphat’un,
    kikhopna anei un, amachu Israel pumpi chung’a vaipo din atung tauvin ahi. Judahh
    phung bou chun David chilhahte apanpiuvin ahi.
  mar-mar: यराबाम परत आला आहे असे इस्राएल लोकांस कळले. तेव्हा त्यांनी सगळ्यांची सभा
    भरवून त्यास सर्व इस्राएलचा राजा म्हणून घोषित केले. फक्त एका यहूदाच्या घराण्याने
    तेवढा दाविदाच्या घराण्याला आपला पठिंबा दिला.
  soq-soq: Tane Israel apanawa Ieroboam Isibtiwae leulene wisena umanawa etane mo
    apana uduudu diamoieno auweiena. Ita mo me dieieno wiseno ituieno Israelwa uwa
    daitada uduudu oniamon. Tane Iuda damba os Dawid bedewea atowentono oniamon.
  qub-qub: Israelcunaga Jeroboam cutimushanta musyaycärir gayachiran llapan runacuna
    shuntacasha caycashanman shamunanpaj. Chayaycuptin churaran llapan Israel caj
    runacunapa raynin cananpaj. Israel cäga mana ni jucnayllapis quëdaranchu Davidpa
    cajman guellicunanpaj. Chaura Judá trïbu cajllatanami Davidpita mirar aywaj cäga
    mandaycaran.
  bqp-bqp: Kũ Isarailanↄ mà ń pínki kũ Yeroboamu sù, akũ ò a sìsi kↄ̃kakaranaa
    gũn, akũ ò a kà Isaraila burinↄ kína ũ. Isaraila buri ke dí zɛ kũ Dauda burinↄo
    doro, tó adi kɛ Yuda burinↄ baasiro.
  hat-hat: Lè moun peyi Izrayèl yo vin konnen Jewoboram te tounen soti peyi Lejip,
    yo voye chache l' pou l' vin nan yon reyinyon. Yo fè msye wa sou tout peyi Izrayèl
    la. Se moun branch fanmi Jida yo ase ki te kenbe fèm ak fanmi David la.
  eng-BSB: When all Israel heard that Jeroboam had returned, they summoned him to
    the assembly and made him king over all Israel. Only the tribe of Judah followed
    the house of David.
  eng-WEBPB: When all Israel heard that Jeroboam had returned, they sent and called
    him to the congregation, and made him king over all Israel. There was no one who
    followed David’s house, except for the tribe of Judah only.
  kbq-kbq: Hagi Israeli vahe'mo'zama Jeroboamu'ma Isipiti'ma e'nea kema nentahi'za,
    ke hazageno atru'ma hu'za mani'nazafi ege'za, maka Israeli vahete kini azeri oti'naze.
    Ana hazageno Deviti naga'mo'za Juda nagake'za kegava hu'naze.
  nhe-BL: Huan quema nochi tlali Israel ehuani quimatque para nelía mocueptoya Jeroboam
    ipan inintlal, quitlatitlanijque ma huala. Huan yajaya moixnexti iniixtla nochi
    Israel ehuani ipan nopa hueyi tlasentilistli huan inijuanti quitequitlalijque
    ma eli inintlanahuatijca. Huan san nopa israelitame tlen itztoyaj ipan altepetini
    ipan tlali Judá mocajque ihuaya Tlanahuatijquetl Roboam tlen eliyaya se iixhui
    David.
  bus-bus: Kɛ̀ Isarailinↄↄ mà ń píngi kɛ̀ Yeroboamu sù, ben aↄ̃ à sìsi kakↄ̃ana guu,
    ben aↄ̃ à kà Isaraili boriinↄ kína ũ. Isaraili bori kee e zɛ kↄ̃n Dauda boriinↄo
    dↄro, tó èe kɛ Yuda boriinↄ baasiro.
  gub-BL: Teko Izaew izuapyapyr ukwaw Zeromoàw Ezit ywy rehe iho awer wà. A'e rupi
    uzemono'og paw rupi wà. Wenoz Zeromoàw a'e uzemono'ogaw pe wà. Umuigo kar uwihawete
    romo wà kury. Xo Zuta izuapyapyr zo wiko wi wi Tawi izuapyapyr wanemiruze'eg romo
    a'e wà.
  eng-DRA: And it came to pass when all Israel heard that Jeroboam was come again,
    that they gathered an assembly, and sent and called him, and made him king over
    all Israel, and there was none that followed the house of David but the tribe
    of Juda only.
