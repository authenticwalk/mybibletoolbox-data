verse: 1KI.012.005
translations:
  mal-C: “മൂന്നുദിവസം കഴിഞ്ഞ് നിങ്ങൾ എന്റെ അടുക്കൽ മടങ്ങിവരിക,” എന്ന് രെഹബെയാം മറുപടികൊടുത്തു.
    അങ്ങനെ ജനം മടങ്ങിപ്പോയി.
  deu-TKW: 'Er erwiderte ihnen: Zieht euch noch für drei Tage zurück und kommt dann
    wieder zu mir! Und das Volk zog sich zurück.'
  lin-lin: 'Roboami azongisaki : — Bokende epai na bino, bopesa ngai mikolo misato
    mpo na koyekola likambo yango, bongo bozongela ngai. Mpe bato bakendeki.'
  eng-LSV: And he says to them, “Yet go [for] three days, and come back to me”; and
    the people go.
  eng-GNV: And he said vnto them, Depart yet for three dayes, then come againe to
    me. And the people departed.
  eng-WEBSTER: And he said to them, Depart yet for three days, then come again to
    me. And the people departed.
  nhw-BL: 'Huan Roboam quinnanquili: ―Ama xiyaca amochajchaj huan techcahuilica ma
    nimonejnehuilis quentzi catli nijchihuas. Teipa ximocuepaca ica eyi tonali huan
    nimechilhuis. Huan nopa tlacame yajque.'
  swh-ONEN: Rehoboamu akajibu, “Nendeni kwa muda wa siku tatu na kisha mnirudie.”
    Basi watu wakaenda zao.
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, i ɡinɑ doo. Ǹ n kuɑ sɔ̃ɔ itɑ kpɑ i wurɑmɑ. Mɑ tɔn
    be, bɑ doonɑ.
  eng-KJVCPB: And he said unto them, Depart yet for three days, then come again to
    me. And the people departed.
  cpy-cpy: 'Rakanaki Roboam, ikantziri: “Pipiyanaki maawoeni eerokaete nosheninká.
    Aririka awijaki mawa kiteejeri, ari nokoyi pipoki piñiina.” Piyeeya-nakani maawoeni
    isheninka-paeni.'
  luo-luo: Rehoboam nodwoko niya, “Dhiuru kuom ndalo adek bangʼe dwoguru ira.” Bangʼe
    negia ma gidhi.
  meu-meu: Ia na eto, Ba raka oho, dina toi heḡereḡerena, ma ba lou mai dekegu ai.
    Taunabunai, taunimanima na e raka oho.
  npi-ULB: रहबामले तिनीहरूलाई भने, “तपाईंहरू जानुहोस् र तिनदिनपछि फर्केर आउनुहोस्
    ।” त्यसैले मानिसहरू प्रस्थान गरे ।
  yor-yor: Rehoboamu sì wí fún wọn pé, “Ẹ lọ ná títí di ọjọ́ mẹ́ta, nígbà náà ni kí
    ẹ padà tọ̀ mí wá.” Àwọn ènìyàn náà sì lọ.
  emp-NTPO: 'Roboaʌ̃ba panusia: –Diguid̶aa wãnadua. Ewari ũbead̶e wayacusa zebʌdad̶e
    mʌ̃a sãwã oida jaraya.– Ara maʌ̃da ãdjirãra wãsid̶aa.'
  pes-OPCB: 'رحبعام جواب داد: «سه روز به من فرصت بدهید تا در این باره تصمیم بگیرم.»
    آنها نیز قبول کردند.'
  tgl-ULB: Sinabi ni Rehoboam sa kanila, “Umalis kayo ng tatlong araw; pagkatapos
    bumalik kayo sa akin.” Kaya umalis ang mga tao.
  cbu-NT: Robowamsha tsiyatarangu; Mazinangints. Naturi siy ichingarus saanpeetam
    naangtsa. Yusur tuchip zar tushiyramchu, anush nuwash pangi kusangtsa. Anush kamanchintspa,
    tárangu, tputssha ichingarusin anuritam waanpee kanaputaranganaya.
  hui-hui: Ani layago hale howa Lehoboama ibugua tihondo lalu, Horo tebiru andaga
    halu i̱naga mini ngogo tí languliya dai bule áyu andaga pudaba, lene. Ani laya
    handala ibu helalu ti andaga pugupugu bini.
  mya-mya: ရော​ဗောင်​က​လည်း``သုံး​ရက်​ကြာ​လျှင်​ငါ့​ထံ​သို့ ပြန်​ခဲ့​ကြ။ ထို​အ​ခါ​မှ​သင်​တို့​အား​ငါ​အ​ဖြေ
    ပေး​မည်'' ဟု​ဆို​၏။
  bod-N: རེ་ཧབ་ཨམ་གྱིས་དེ་དག་ལ་ན་རེ། ཁྱོད་རྣམས་སྐབས་སུ་ཕྱིར་སོང་ལ། ཉིན་གསུམ་འགོར་རྗེས་ཕྱིར་ངའི་རྩར་ལོག་ཤོག་ཅེས་སྨྲས་པས་དེ་རྣམས་སོང་ངོ་།
    །
  sna-sna: Rehobhoamu akapindura akati, “Chimboendai kwamazuva matatu mugodzoka kwandiri.”
    Saka vanhu vakaenda.
  spa-BLM: 'Les dijo: “Vayan por tres días y luego vuelvan a mí”. Así que la gente
    se marchó.'
  cac-cac: 'Ix tac''vi vin̈aj Roboam chi'': —A ticnaic paxan̈ec, chab''ejto tzex jax
    in eyila'', svalan d''ayex tas tz''aji, xchi vin̈ d''a eb''. Ix pax eb'' anima
    chi''.'
  swh-ULB: Naye Rehobiamu akawaambia, “Ondokeni kwa siku tatu, kisha nirudieni.” Kwa
    hiyo watu wakaondoka.
  bel-bel: 'І сказаў ён ім: ідзеце і праз тры дні зноў прыйдзеце да мяне. І пайшоў
    народ.'
  wed-wed: Rehoboam i paribelei i pa, “Ona nae ma aupom vitonuina ona nememei ma ana paribelemi.”
    Ma rava i vilamonei.
  deu-ELBBK: 'Und er sprach zu ihnen: Geht hin noch drei Tage, dann kommt wieder zu
    mir. Und das Volk ging hin.'
  mbb-OT: Midtavak si Rehoboam te, “Beǥayi a zèpa keniyu te tetelu he andew te ked-isip-isip
    kayi, egkepasad haazà ne likù kew kayi te kedì.” Umbe mid-ulì haazà is menge etew.
  mal-2015: 'അവൻ അവരോടു: നിങ്ങൾ പോയി മൂന്നു ദിവസം കഴിഞ്ഞിട്ടു വീണ്ടും എന്റെ അടുക്കൽ
    വരുവിൻ എന്നു പറഞ്ഞു. അങ്ങനെ ജനം പോയി.'
  rmc-rmc: 'O kraľis Rechabeam lenge phenďa: „Akana džan het a avena pale trine dživesenca.“
    Avke gele het.'
  pes-OPV: 'به ایشان گفت: «تا سه روز دیگر بروید و بعد از آن نزد من برگردید.» پس قوم
    رفتند.'
  ron-1924: 'Ел ле-а зис: „Дучеци-вэ ши ынтоарчеци-вэ ла мине песте трей зиле.” Ши
    попорул а плекат.'
  aui-aui: Rehoboam iwonabodedi bo, “Konagho bi gabudara aroba murine na koveramagha
    da yami sisiya kiiravine anawonabodemi.” Na wawaya tupadi siveramagha sinagho.
  ben-OBCV: রহবিয়াম উত্তর দিলেন, “এখন তোমরা যাও, তিন দিন পর আবার আমার কাছে ফিরে এসো।”
    তাই লোকজন চলে গেল।
  som-som: Markaasuu ku yidhi, Bal intii saddex maalmood ah iga maqnaada, dabadeedna
    igu soo noqda. Markaasaa dadkii ka tegey.
  lat-VUC: 'Qui ait eis: Ite usque ad tertium diem, et revertimini ad me. Cumque abiisset
    populus,'
  eng-ASVBT: And he said unto them, Depart yet for three days, then come again to
    me. And the people departed.
  ita-1885: 'Ed egli disse loro: Andatevene fin di qui a tre giorni; poi ritornate
    a me. E il popolo se ne andò.'
  eng-LXXUP: And he said to them, Depart for three days, and return to me. And they
    departed.
  eng-ULB: Rehoboam said to them, “Go away for three days, then come back to me.”
    So the people went away.
  spa-VBL: 'Roboam respondió: “Vayan y vuelvan dentro de tres días”. Así que el pueblo
    se fue.'
  fra-_FOB: 'Et il leur répondit: Allez, et, dans trois jours, revenez vers moi. Ainsi
    le peuple s''en alla.'
  mal-mal: 'അവൻ അവരോട്: “നിങ്ങൾ പോയി മൂന്ന് ദിവസം കഴിഞ്ഞിട്ട് വീണ്ടും എന്റെ അടുക്കൽ
    വരുവിൻ “എന്ന് പറഞ്ഞു. അങ്ങനെ ജനം പോയി.'
  urd-GVR: Rahubiyām ne jawāb diyā, “Mujhe tīn din kī muhlat deṅ, phir dubārā mere
    pās āeṅ.” Chunāṅche log chale gae.
  suz-BL: मिनु रेहोबामम मेको आन कली “आं कली नाक्‍त सां सम्‍म मिम्‍चा गेयीनी। मिनु
    लेंशा जाक्‍कीन” देंमाक्‍त। मोपतीके मुरपुकी खिं लमा बाक्‍त।
  ita-1927: 'Ed egli rispose loro: “Andatevene, e tornate da me fra tre giorni”. E
    il popolo se ne andò.'
  ckb-ckb: 'ڕەحەڤەعامیش وەڵامی دانەوە: «بڕۆن و پاش سێ ڕۆژی دیکە بگەڕێنەوە لام.» گەلیش
    ڕۆیشتن.'
  eng-BBE: And he said to them, Go away for three days and then come back to me again.
    So the people went away.
  kan-OKCV: ಅವನು ಅವರಿಗೆ, “ನೀವು ಹೋಗಿ ಮೂರು ದಿವಸಗಳಾದ ತರುವಾಯ ತಿರುಗಿ ನನ್ನ ಬಳಿಗೆ ಬನ್ನಿರಿ,”
    ಎಂದು ಹೇಳಿದ್ದರಿಂದ ಜನರು ಹೊರಟು ಹೋದರು.
  tam-2017: 'அதற்கு அவன்: நீங்கள் போய், மூன்று நாட்களுக்குப் பின்பு என்னிடம் திரும்பிவாருங்கள்
    என்றான்; அப்படியே மக்கள் போனார்கள்.'
  spa-RV-1909: 'Y él les dijo: Idos, y de aquí á tres días volved á mí. Y el pueblo
    se fué.'
  ron-BTF: 'Şi el le-a spus: Plecaţi pentru încă trei zile, apoi veniţi din nou la
    mine. Şi poporul a plecat.'
  eng-WEBP: He said to them, “Depart for three days, then come back to me.” So the
    people departed.
  eng-FBV: Rehoboam answered, “Go away and come back in three days time.” So the people
    left.
  nld-1939: 'Hij antwoordde: Gaat heen tot overmorgen, en komt dan bij mij terug.
    Toen het volk weg was,'
  nch-BL: 'Huan Roboam quinnanquili: ―Ama xiyaca amochajchaj huan techcahuilica ma
    nimoyolilhuis quentzi taya nijchihuas. Teipa ximocuepaca ica eyi tonati huan nimechilhuis.
    Huan nopa tacame yajque.'
  vie-1934: 'Người đáp với chúng rằng: Hãy lui về, trong ba ngày sẽ trở lại cùng ta.
    Dân sự bèn lui về.'
  hin-CV: रिहोबोयाम ने उन्हें उत्तर दिया, “अभी आप जाइए और तीन दिन के बाद आइए, तब मैं
    आपको इसका उत्तर दूंगा.” तब वे सब लौट गए.
  spa-BES: 'Y él les dijo: Vete por tres días y luego vuelve a mí. Entonces la gente
    se fue.'
  tdx-tdx: 'Le hoe re am’ iereo: Misitaha telo andro heike, le mibaliha amako. Le
    nienga ondatio.'
  tha-KJV: พระองค์​ตรัสกับเขาว่า “จงกลับไปเสียสักสามวัน แล​้วจึงมาหาเราอีก” ประชาชนจึงกลับไป
  por-BR-2018: 'E ele lhes disse: Ide, e daqui a três dias voltai a mim. E o povo
    se foi.'
  deu-ELO: 'Und er sprach zu ihnen: Gehet hin noch drei Tage, dann kommet wieder zu
    mir. Und das Volk ging hin.'
  eng-WYC-2018: And Rehoboam said to them, Go ye till to the third day, and turn ye
    again to me, (or Go ye away until the third day, and then return ye here). And
    when the people had gone,
  epo-epo: 'Kaj li diris al ili: Iru, kaj post tri tagoj revenu al mi. Kaj la popolo
    disiris.'
  uig-PIN: 'U ularƣa: — Ⱨazirqǝ ⱪaytip üq kündin keyin andin ⱪeximƣa yǝnǝ kelinglar,
    dedi. Xuning bilǝn hǝlⱪ tarilip kǝtti.'
  beo-beo: Lihouboua:me da bu adole i, “Eso udiana esalu, bu masea, na da dilima bu
    adole imunu.” Amaiba:le, ilia da fisili asi.
  tpi-OTNT: King Rehoboam i harim dispela tok na em i tokim ol olsem, “Yupela go i
    stap tripela de pastaim na yupela kam bek, na bai mi tokim yupela long tingting
    bilong mi.” Orait ol i lusim em na i go.
  hau-SA: Rehobowam ya amsa, “Ku tafi, bayan kwana uku, ku dawo.” Sai mutane suka
    watse.
  uig-LAT: 'U ulargha: — Hazirche qaytip üch kündin kéyin andin qéshimgha yene kélinglar,
    dédi. Shuning bilen xelq tarilip ketti.'
  nde-nde: 'URehobhowami waphendula wathi: “Sukani lapha okwensuku ezintathu beseliphenduka
    libuye kimi.” Ngakho abantu bahamba.'
  ton-ton: Pea naʻa ne pehēange kiate kinautolu, “Mou ʻalu ʻi he ʻaho ʻe tolu, pea
    hili ia mou toe omi kiate au.” Pea naʻe ʻalu ʻae kakai.
  ces-1613: 'Kterýž řekl jim: Odejděte, a třetího dne navraťte se ke mně. I odšel
    lid.'
  eng-WMB: He said to them, “Depart for three days, then come back to me.” So the
    people departed.
  tam-TCV: அதற்கு ரெகொபெயாம், “நீங்கள் போய் மூன்று நாட்களுக்குப்பின்பு திரும்பி என்னிடம்
    வாருங்கள்” என்றான். எனவே மக்கள் போய்விட்டார்கள்.
  ceb-ULB: Miingon si Rehoboam kanila, “Lakaw kamo sulod sa tulo ka adlaw, ug balik
    nganhi kanako.” Busa mibiya ang katawhan.
  pol-UBG: 'Odpowiedział im: Odejdźcie i wróćcie do mnie po trzech dniach. I lud odszedł.'
  agr-agr: 'Tusa tama Roboam ditan chichajak: “¡Waketjatajum, nunikjum kampatum tsawan
    asajum kaunatajum!” tiuwai. Tusa tiajam Israel aents aidau waketjajui.'
  kyc-kyc: Dokopa baame isingi lao, Yuu gii rema paparamo dokopa kamba kapu kyuo ipupwape.
    Dokopa nambana pii isingi langiru, leya. Leyamosa nakama baa yaki nyuo peyami.
  urd-GVU: رحبعام نے جواب دیا، ”مجھے تین دن کی مہلت دیں، پھر دوبارہ میرے پاس آئیں۔“
    چنانچہ لوگ چلے گئے۔
  deu-1912: 'Er aber sprach zu ihnen: Gehet hin bis an den dritten Tag, dann kommt
    wieder zu mir. Und das Volk ging hin.'
  ntj-ntj: '@see-verse:1KI.012.004'
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ನೀವು ಈಗ ಹೋಗಿ ಮೂರು ದಿನಗಳಾದ ನಂತರ ಪುನಃ ಬನ್ನಿರಿ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
    ಜನರು ಹಿಂದಿರುಗಿ ಹೋದರು.
  yap-yap: Me ga’ar ngorad, “Nge gaman e dalip e rran mi gimed sul mu gu pi’ e fulweg
    ko re bugithin nir.” Miyad yan.
  hlt-MCSB: Tedae amih te, “Cet uh lamtah a thum hnin phoeiah ka taengla ha mael uh,”
    a ti nah tih pilnam khaw cet.
  mdy-ETH: ሮቢዓሜ ዔያቶም፦ «ሃሢ ዴንዲጋፓ ሃይሣሳ ኬሎና ማዒ ሙኩዋቴ» ጋዓዛ፥ ዴራ ዴንዴኔ።
  twi-ASANTE: Rehoboam buaa sɛ, “Momma me nnansa na menwene mo asɛm yi ho. Ɛno akyi,
    mommra mmɛgye me mmuaeɛ.” Enti, nnipa no sane kɔeɛ.
  eng-WEBU: He said to them, “Depart for three days, then come back to me.” So the
    people departed.
  wal-wal: Yaagin Robi7aami etayyo, “Biite; biidi heezzantto gallassi simmidi taakko
    yiite” yaagiis; yaagin asai biis.
  spa-PDDPT: 'Él les dijo: ¡Vuelvan a mí dentro de tres días! Y el pueblo se retiró.'
  gun-gun: 'Ha''e ramo Roboão ombovai: — Tapeopa ju. Ha''e gui mboapy araa py ma peju
    ju xea py — he''i. Ha''e ramo heta va''e kuery oje''oipa.'
  ilo-ULB: Kinuna ni Rehoboam kadakuada, “Ikkandak iti tallo nga aldaw; kalpasanna
    agsublikayonto kaniak.” Isu a pimmanaw dagiti tattao.
  kpg-kpg: Mee ga helekai, “Lloomoi labelaa i muli nia laangi e dolu, gei au ga hagi adu
    laa.” Gei digaula gaa hula.
  uig-ARA: 'ئۇ ئۇلارغا: ــ ھازىرچە قايتىپ ئۈچ كۈندىن كېيىن ئاندىن قېشىمغا يەنە كېلىڭلار،
    دېدى. شۇنىڭ بىلەن خەلق تارىلىپ كەتتى.'
  sus-sus: A naxa e yaabi, «Xi saxan na dangi, wo xa fa.» Ɲama naxa siga.
  pon-2006: Reopoham ahpw sapeng, mahsanih, “Kumwail pwurodo mwurin rahn siluh; eri,
    I ahpw pahn kihong kumwail ei pasapeng.” Irail eri pwurala.
  jae-jae: Eŋ gêjô êsêacnêŋ biŋ gebe “Amoa bêc têlêac acgom, go amu andêŋ aê amêŋ
    êtiam.” Amboac tonaŋ lau sêc sêja.
  ksd-ksd: 'Ma i ga biti ta diat: Avat a vana, ma ba na par a utul a bung avat a lilikun
    uti piragu. Ma ra tarai dia ga vana.'
  tur-YTC: Onlara, “Üç günlüğüne gidin, sonra yanıma dönün” dedi. Böylece halk gitti.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτοὺς, ἀπέλθετε ἕως ἡμερῶν τριῶν, καὶ ἀναστρέψατε πρὸς
    μέ· καὶ ἀπῆλθον.
  ind-AYT: Dia menjawab mereka, “Pulanglah dahulu, setelah tiga hari kembalilah kepadaku.”
    Lalu, rakyat itu pergi.
  nya-nya: Rehobowamu anayankha kuti, “Pitani, ndipo pakatha masiku atatu, mudzabwerenso.”
    Choncho anthuwo anapitadi.
  hrv-hrv: 'A on im odgovori: “Za tri dana dođite opet k meni.” I narod ode.'
  mps-mps: Tama te king Rehoboamgo agai te po odama, tama agai augwalibolo e tama
    po wali, “Dage pelama, te sela sogo bidigi pelama, tama dage ma asiąo,” wali,
    “tama eno homude elalubo po dagebolo ola mawaibao,” wali. Tama augwaligo aga tagalama,
    tama augwali pali.
  tpi-tpi: King Rehoboam i harim dispela tok na em i tokim ol olsem, “Yupela go i
    stap tripela de pastaim na yupela kam bek, na bai mi tokim yupela long tingting
    bilong mi.” Orait ol i lusim em na i go.
  dan-1931: 'Han svarede dem: “Gå bort, bi tre Dage og kom så til mig igen!” Så gik
    Folket.'
  vie-OVCB: 'Rô-bô-am đáp: “Ba ngày nữa trở lại đây, ta sẽ trả lời.” Mọi người ra
    về.'
  guj-2017: રહાબામે તેઓને કહ્યું, “અહીંથી ત્રણ દિવસ માટે ચાલ્યા જાઓ; પછી મારી પાસે
    પાછા આવજો.” એટલે તે લોકો ગયા.
  pon-2006A: Reopoham ahpw sapeng, mahsanih, “Kumwail pwurodo mwurin rahn siluh; eri,
    I ahpw pahn kihong kumwail ei pasapeng.” Irail eri pwurala.
  por-BRBSL: 'Ele disse a eles: “Parta por três dias, depois volte para mim”. Assim,
    o povo partiu.'
  cth-cth: Ahni ni, nangmanaw cet awh ei, hnin thum touh a loum hnukkhu bout tho awh
    atipouh. Taminaw hai a cei awh.
  twi-twi: Rehoboam buae se, “Momma me nnansa na menwene mo asɛm yi ho. Ɛno akyi,
    mommra mmegye me mmuae.” Enti nnipa no san kɔe.
  hlt-hlt: Tedae amih te, “Cet uh lamtah a thum hnin phoeiah ka taengla ha mael uh,”
    a ti nah tih pilnam khaw cet.
  tbz-SIM: 'Kɛ̀ Odoboɑmmuu bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Cíɛ́tɛ́nɛ̀, yɛwe yɛ̀tɑ̃ɑ̃ti kó difɔ̃nkúò
    kɛ́wɛ̃tɛní. Kɛ̀ bɛ̀ɛ cíɛ́tɛ́.'
  msy-2020: Ezɨ Atrivim Rehoboam akar kam baregha kamaghɨn me mɨgei, “Ia mangɨ, 3plan
    dughiaba gɨvaghtɨ ia ua izɨtɨ kɨ uan nɨghnɨzimɨn gun ia mɨkɨmam.” Ezɨ me anetegha
    uamategha ghue.
  dop-dop: 'Mpʋɣʋlɛ Lʋpʋwɑm sɩ: Ɩ́ yele mɑ́ mɑɣɑsɩ mɑ tɑɑ, nɑ cele nɑ kʋ fe ɩ́ kɔɔ
    nɑ mɑ́ nɑ-mɛ tǝ́ nɑ́. Ɩlɛnɑ ilim ntɔɣɔŋ tɔɔ kpekɑ nyǝ́mɑ tɛɛ.'
  azb-azb: 'Rexavam onlara dedi: «İndi gedin və üç gündən sonra yenə mənim yanıma
    gəlin». Xalq getdi.'
  eng-DBY: And he said to them, Depart yet for three days, then come again to me.
    And the people departed.
  hin-2017: उसने कहा, “अभी तो जाओ, और तीन दिन के बाद मेरे पास फिर आना।” तब वे चले
    गए।
  wol-KYG: 'Mu ne leen: «Demleen ba mu am ñetti fan, ngeen délsi.» Mbooloo ma dem.'
  eng-YLT: And he saith unto them, 'Go — yet three days, and come back unto me;' and
    the people go.
  kne-kne: Kanan Rehoboam ay nanongbat, “Somaa kayo ta asi kayon mantaoli mo malabas
    di tolo ay agew.” Et sinmaa da.
  eng-WYC-2017: And Rehoboam said to them, Go ye till to the third day, and turn ye
    again to me. And when the people had gone,
  eng-WMBB: He said to them, “Depart for three days, then come back to me.” So the
    people departed.
  urd-GVH: रहुबियाम ने जवाब दिया, “मुझे तीन दिन की मोहलत दें, फिर दुबारा मेरे पास
    आएँ।” चुनाँचे लोग चले गए।
  rug-rug: Meke olaṉa se Rehoboami, “Poni nau ka ṉeta rane pude vilitia sa ginugua
    hie, beto asa mamu pule mae.” Ke taluarae sari na tinoni.
  gaz-gaz: Rehooboʼaam immoo deebisee, “Bultii sadiif deemaatii ergasii deebiʼaa gara
    koo kottaa” jedheen. Kanaafuu namoonni sun baʼanii deeman.
  fra-LSG: 'Il leur dit: Allez, et revenez vers moi dans trois jours. Et le peuple
    s’en alla.'
  gnn-gnn: Ga ŋayinydja Riyapalamdhunydja yakayi buku‐ruŋiyinmaraŋala waḏutjanydja‐wala
    dhäruk walalaŋgu, yana ŋayi waŋana bitjarra walalaŋgala, “Roŋi'‐ruŋiyi nhuma boŋguŋu
    lilinydja gonha ŋayi boŋguŋu ḻurrkun' walu djuḻkthurru.”
  yal-yal: A yi e yabi, a naxa, “Ɛ siga, xi saxan na dangu ɛ fa n fɛma.” Yamaan yi
    siga.
  haw-1868: I mai la oia ia lakou, O hoi oukou i na la ekolu, alaila e hele hou mai
    io'u nei. Hoi aku la no hoi na kanaka.
  arb-NAV: 'فَأَجَابَهُمْ: «اذْهَبُوا الآنَ ثُمَّ ارْجِعُوا إِلَيَّ بَعْدَ ثَلاثَةِ
    أَيَّامٍ». فَانْصَرَفَ الشَّعْبُ.'
  ewe-ewe: Rehoboam ɖo eŋu na wo be, “Miyi ne miatrɔ gbɔ le ŋkeke etɔ̃ megbe.” Ale
    ameawo trɔ dzo.
  eng-LEE: And he said unto them, Go away yet for three days, and then return to me.
    And the people went away.
  gvn-gvn: '@see-verse:1KI.012.004'
  asm-FB: তেতিয়া ৰহবিয়ামে তেওঁলোকক ক’লে, “তিনি দিনলৈ আতৰি থকা, তাৰ পাছত মোৰ ওচৰলৈ
    ঘূৰি আহা৷” তেতিয়া লোকসকল গুচি গ’ল।
  sus-A: عَ نَشَ عٍ يَابِ، «شِ سَشَن نَ دَنفِ، وٌ شَ قَ.» حَمَ نَشَ سِفَ.
  fra-SBL: 'Il leur dit : « Partez pour trois jours, puis revenez vers moi. » Alors
    les gens sont partis.'
  hbo-hbo: וַיֹּ֣אמֶר אֲלֵיהֶ֗ם לְכ֥וּ עֹ֛ד שְׁלֹשָׁ֥ה יָמִ֖ים וְשׁ֣וּבוּ אֵלָ֑י וַיֵּלְכ֖וּ
    הָעָֽם׃
  piu-2006: '@see-verse:1KI.012.004'
  kik-kik: Rehoboamu akĩmacookeria atĩrĩ, “Thiĩi mũgaacooka kũrĩ niĩ thuutha wa mĩthenya
    ĩtatũ.” Nĩ ũndũ ũcio andũ magĩĩthiĩra.
  omb-omb: Rehobom mo duvi, “Nen vano a rani gai gaitolu vin liliu nemo vomai taligu
    lombegu.” Me a tangaloi ram mule taligu.
  fra-NCL: 'Il leur dit : « Allez vous-en pour trois jours, et revenez vers moi. »
    Et le peuple s’en alla.'
  cek-AK: Rehoboam mah, Amlaem oh loe, ni thumto pacoengah kai khaeah angzo o let
    ah, tiah a naa. To pongah to ih kaminawk loe amlaem o let.
  cuk-cuk: 'Roboam abin-sogded: —Be namala. Ibapaase gannar be anse dagmalo. Agine,
    Israel-dulemar nade gusmalad.'
  uig-CYR: 'У уларға: — Һазирчә қайтип үч күндин кейин андин қешимға йәнә келиңлар,
    деди. Шуниң билән хәлиқ тарилип кәтти.'
  pma-pma: Ka asuv houlu Rehoboam vit risi min keil vit, “Miheha mau. Ka navong avong
    etel heli, mihemai ris ka inau nihit ris usi selusien onami en asa koa mivis inau
    eni.” Sakini, meatin keil enek uva.
  tel-2017: అందుకు రాజు “మీరు వెళ్లి మూడు రోజులైన తరువాత నా దగ్గరికి మళ్ళీ రండి” అని
    చెప్పగా ప్రజలు వెళ్లిపోయారు.
  hat-BSA: 'Epi li te di yo: “Kite mwen pandan twa jou e retounen bò kote mwen.” Konsa,
    pèp la te ale.'
  bxh-bxh: Alinadi Kin Lehebowam ya bui iyen, Au lau lahai faihona habahim ami fuyoma
    lebegu. Yo fede dodoga, sa lau.
  kos-kos: El topkolos ouinge, “Kowos foloko tukun len tolu, na nga fah sot top luk
    nu suwos.” Na elos som.
  hbo-WLC: וַיֹּ֣אמֶר אֲלֵיהֶ֗ם לְכ֥וּ עֹ֛ד שְׁלֹשָׁ֥ה יָמִ֖ים וְשׁ֣וּבוּ אֵלָ֑י וַיֵּלְכ֖וּ
    הָעָֽם׃
  ibo-ibo: Rehoboam zara ha sị, “Laanụ, ụbọchị atọ gasịa unu bịaghachikwutenụ m.”
    Nʼihi ya ndị ahụ lara.
  ory-ory: ତହୁଁ ସେ ସେମାନଙ୍କୁ କହିଲେ, “ଏବେ ଯାଅ, ତିନି ଦିନ ଉତ୍ତାରେ ପୁନର୍ବାର ମୋʼ ନିକଟକୁ
    ଆସ।” ତହିଁରେ ଲୋକମାନେ ଚାଲିଗଲେ।
  wmt-wmt: '@see-verse:1KI.012.004'
  chk-chk: Iwe, Rehopoam a üreniir, “Oupwe liwinla, nge mürin ülüngat rän oupwe liwinto
    rei pwe üpwe ngenikemi pälüen ämi tüngor.” Iei mine ekewe aramas ra feila.
  rop-rop: Wal det king bin tok langa olabat na, “Yumob gowei en kambek iya thrideistaim
    en ai garra dalim yumob main ensa.” Lagijat na imbin tok. En detlot pipul bin
    gowei na.
  ukr-1871: 'І відказав він їм: Ійдїте ще на три днї назад і прийдїте тодї знов до
    мене. І нарід розійшовсь.'
  deu-1951: 'Er aber sprach zu ihnen: Geht hin für drei Tage, alsdann kommt wieder
    zu mir! Und das Volk ging hin.'
  eng-JPS: 'And he said unto them: ''Depart yet for three days, then come again to
    me.'' And the people departed.'
  srp-1865: 'A on im reèe: idite, pa do tri dana doðite opet k meni. I narod otide.'
  lug-lug: Lekobowaamu n’abaddamu nti, “Mumpe ebbanga lya nnaku ssatu, n’oluvannyuma
    nnaabaddamu.” Abantu ne beetambulira.
  heb-heb: ויאמר אליהם לכו עד שלשה ימים ושובו אלי וילכו העם׃
  ben-IRV: উত্তরে রহবিয়াম বললেন, “তোমরা এখন চলে যাও, তিন দিন পর আমার কাছে আবার এসো।”
    তাতে লোকেরা চলে গেল।
  pan-pan: ਤਾਂ ਉਸ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਹੁਣ ਤਾਂ ਤਿੰਨਾਂ ਦਿਨਾਂ ਲਈ ਚੱਲੇ ਜਾਓ ਫੇਰ ਮੇਰੇ
    ਕੋਲ ਆਇਓ ਤਾਂ ਲੋਕ ਚਲੇ ਗਏ।
  mya-JVB: ရောဗောင်ကလည်း၊ သင်တို့သွား ကြဦးလော့။ သုံး ရက် လွန်မှ တဖန် လာ ကြဦးလော့ဟု
    မိန့် တော်မူလျှင် ၊ သူတို့သည် သွား ကြ၏။
  tbg-tbg: Vika minti tuvaro King Rehoboamuva vikara tiharo, Ne oru taaramo enta varikema
    orurante aniqe te tenta avu aatoqiraara ni tiva nimiare, tumanta vika vira mini
    ke vura.
  hmo-hmo: Rehoboama ia haere, ia gwau, “Do umui raka lao, dina toi hegeregere, ma
    do umui giroa mai lau dekenai.” Vadaeni, Israela iduhu taudia idia raka lao.
  urd-urd: तब उसने उनसे कहा, “अभी तुम तीन दिन के लिए चले जाओ, तब फिर मेरे पास आना।”
    तब वह लोग चले गए।
  rus-SYN: 'И сказал он им: пойдите и чрез три дня опять придите ко мне. И пошел народ.'
  bqc-SIM: 'Ɔ̃ a wèmá à mɛ̀: À tá gĩa e gↄↄ àaↄ̃, í ɛa mↄ́. Ɔ̃ aa tà.'
  tcz-CHONGTHU: Rehoboam in adonbut in, “Hiche thu’a hi ki ngaito na ding nithum phat
    neipeuvin, chujouteng leh ka donbutna ngai dingin hung kit tauvin,” ati. Hichun
    mipiho jong akile tauve.
  mar-mar: रहबाम म्हणाला, “तीन दिवसानंतर मला भेटा. तेव्हा मी तुमच्या प्रश्नाचे उत्तर
    देईन.” मग लोक निघून गेले.
  soq-soq: Tane Reobeam sipoamone wanase, “E ene aitane walama natadea diantopuo leutane
    mainawo wilena ita gagalola sipoa dialepa.” Mo epe etane ita ene antoiena.
  qub-qub: 'Chaura Roboam niran: «Llapayqui aywacuy. Cananpita quimsa junajta cutimunqui.»
    Chayno niptin runacunaga aywacuran.'
  bqp-bqp: 'Akũ à wèḿma à pì: À tá gĩa ari gↄrↄ aakↄ̃, gbasa à ɛra à su. Akũ ò tà.'
  hat-hat: 'Woboram di yo: -Tounen nan twa jou. Lè sa a, m''a ban nou repons. Epi
    pèp la al fè wout li.'
  eng-BSB: Rehoboam answered, “Go away for three days and then return to me.” So the
    people departed.
  eng-WEBPB: He said to them, “Depart for three days, then come back to me.” So the
    people departed.
  kbq-kbq: Anagema hazageno'a, Rehoboamu'a amanage huno kenona hu'ne, vuta eta huta
    3'a kna umaniteta ete eho, hige'za vu'za e'za hu'naze.
  nhe-BL: 'Huan Roboam quinnanquili: ―Ama xiyaca imochajchaj huan xinechcahuilica
    ma nimoyolilhuis quentzi tlen nijchihuas. Teipa ximocuepaca ica eyi tonali huan
    nimechilhuis. Huan nopa tlacame yajque.'
  bus-bus: 'Ben à wèńla à bè: À tá gĩa ai gurↄ aagↄ̃, gbasa à ɛara à mↄ́. Ben aↄ̃
    tà.'
  gub-BL: Uze'eg Homoàw wanupe. — Pemumaw na'iruz 'ar nehe. A'e re pezewyr xe nehe.
    Amono putar peze'eg iwazar àwàm peme nehe, i'i wanupe. A'e rupi oho a'e wi izuwi
    wà kury.
  eng-DRA: 'And he said to them: Go till the third day, and come to me again. And
    when the people was gone,'
