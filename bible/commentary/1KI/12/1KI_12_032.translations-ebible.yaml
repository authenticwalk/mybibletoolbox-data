verse: 1KI.012.032
translations:
  mal-C: യെഹൂദ്യയിൽ ആചരിച്ചുവന്ന രീതിയിലുള്ള ഉത്സവംപോലെ ഇവിടെയും എട്ടാംമാസത്തിന്റെ
    പതിനഞ്ചാംതീയതി ഒരു ഉത്സവം യൊരോബെയാം ഏർപ്പെടുത്തുകയും അവിടത്തെ യാഗപീഠത്തിൽ ബലികൾ
    അർപ്പിക്കുകയും ചെയ്തു. ബേഥേലിൽ താൻ ഉണ്ടാക്കിയ കാളക്കിടാങ്ങൾക്കു സ്വയം ബലി അർപ്പിച്ചുകൊണ്ടാണ്
    യൊരോബെയാം ഇത് ബേഥേലിൽ നടപ്പാക്കിയത്. ബേഥേലിൽ താൻ ഉണ്ടാക്കിയ ക്ഷേത്രങ്ങളിൽ അദ്ദേഹം
    പുരോഹിതന്മാരെയും നിയമിച്ചു.
  deu-TKW: Und Jerobeam richtete ein Fest ein am fünfzehnten Tage des achten Monats,
    in der Weise des Festes, das in Juda stattfand, und er stieg hinauf zum Altar.
    Also that er zu Bethel, um den Kälbern, die er angefertigt hatte, Opfer zu schlachten,
    und ließ in Bethel die Höhenpriester, die er bestellt hatte, zum Dienst antreten.
  lin-lin: Jeroboami akataki ete basalaka feti mibu nyonso na mokolo ya zomi na mitano
    ya sanza ya mwambe ndenge basalaka na mokili ya Yuda, mpe abonzaki mbeka na etumbelo.
    Asalaki ndenge wana na Beteli epai wapi abonzaki mbeka epai ya banzambe ya bikeko
    ya bana ngombe oyo asalaki, mpe atiaki banganga-nzambe na bisambelo oyo abongisaki
    na likolo ya bangomba.
  eng-LSV: and Jeroboam makes a festival in the eighth month, on the fifteenth day
    of the month, like the festival that [is] in Judah, and he offers on the altar—so
    he did in Beth-El—to sacrifice to the calves which he made, and he has appointed
    in Beth-El the priests of the high places that he made.
  eng-GNV: 'And Ieroboam made a feast the fifteenth day of the eight moneth, like
    vnto the feast that is in Iudah, and offred on the altar. So did he in Beth-el
    and offered vnto the calues that he had made: and he placed in Beth-el the Priestes
    of the hie places, which he had made.'
  eng-WEBSTER: 'And Jeroboam ordained a feast in the eighth month, on the fifteenth
    day of the month, like the feast that is in Judah, and he offered upon the altar.
    So did he in Beth-el, sacrificing to the calves that he had made: and he placed
    in Beth-el the priests of the high places which he had made.'
  nhw-BL: Huan nojquiya Jeroboam quipehualti se ilhuitl ipan Betel ipan 15 itequi
    nopa metztli chicueyi ipan toisraelita calendario [12:32 Ipan itlamiya octubre
    o ipejya noviembre ipan tocalendario tlen ama.], quen catli Judá ehuani quichihuaj
    pero nopa ilhuitl amo elqui quema quiijto tlanahuatili para ilhuichihuase. Huan
    ipan nopa ilhuitl nopona ipan Betel, Jeroboam iseltzi quitencajqui tlacajcahualistli
    ipan nopa tlaixpamitl. Nojquiya ipan Betel quintequitlali totajtzitzi para tequitise
    ipan nopa calme catli quisencajtoya ipan tepeme campa hueli.
  swh-ONEN: Pia Yeroboamu akaweka sikukuu katika siku ya kumi na tano ya mwezi wa
    nane, kama sikukuu iliyokuwa ikifanyika huko Yuda, na akatoa dhabihu juu ya madhabahu.
    Akafanya hivyo huko Betheli akitoa dhabihu kwa ndama alizotengeneza. Huko Betheli
    akawaweka makuhani, na pia katika sehemu za juu za kuabudia miungu alizozitengeneza.
  bba-bba: Yeroboɑmu u tɔ̃ru burɑ bu kɑ tɔ̃ɔ bɑkɑru ko wɔ̃ɔn suru nɔɔbɑ itɑsen sɔ̃ɔ
    wɔkurɑ nɔɔbuse sɔɔ, nɡe mɛ Yudɑbɑ bɑ rɑ ko. Mɑ u dɑ Betɛliɔ u yɔɔwɑ yɑ̃ku yerɔ
    u bwɑ̃ɑroku ni yɑ̃kuru koosi. Mɑ u yɑ̃ku kowo be u ɡɔsɑ yi Betɛli mi.
  eng-KJVCPB: 'And Jeroboam ordained a feast in the eighth month, on the fifteenth
    day of the month, like unto the feast that is in Judah, and he offered upon the
    altar (so did he in Beth-el,) sacrificing unto the calves that he had made: and
    he placed in Beth-el the priests of the high places which he had made.'
  luo-luo: Nochako nyasi mar sawo chiengʼ mar apar gabich mar dwe mar aboro machal
    gi nyasi mar sawo mitimo Juda, mi notimo misengini e kendo mar misango. Ma notimo
    Bethel kotimo misango ni nyiroye mane oseloso. Kendo bende noketo jodolo Bethel
    e kuonde motingʼore mane oseloso.
  meu-meu: Ieroboam ese danu aria e gwauraia, hua ihataurahanina dinana ihagwautaimana
    ai bae karaia, Iuda ai e karaiava ariana heḡereḡerena; bona boubou ḡaudia e hahelaḡadia,
    ihaboulaina patana latanai. Betele ai danu unu e kara toma, hari boromakau natudia
    laulaudia, e karadia ḡaudia, na e boudia. Bona hari atai ai e karadia gabu-helaḡadia
    edia hahelaga taudia na ia ese Betele ai e hanohodia.
  npi-ULB: आठौँ महिनाको पन्ध्रौँ दिनमा यहूदामा जस्तै यारोबामले एउटा चाड ठहराए, र तिनी
    वेदीमा गए । तिनले बेथेलमा आफूले बनाएका बाछाहरूका निम्ति बलिदान चढाए, र तिनले बेथेलमा
    आफूले बनाएका डाँडाका ठाउँहरूमा पुजारीहरू नियुक्त गरे ।
  yor-yor: Jeroboamu sì dá àsè sílẹ̀ ní ọjọ́ kẹ́ẹ̀dógún oṣù kẹjọ gẹ́gẹ́ bí àsè tí
    ó wà ní Juda, ó sì rú ẹbọ lórí pẹpẹ. Ó ṣe èyí ní Beteli, ó rú ẹbọ sí àwọn ọmọ
    màlúù tí ó ṣe. Ó sì fi àwọn àlùfáà sí ibi gíga tí ó ti ṣe sí Beteli.
  emp-NTPO: Eya boro Betel puru caita b̶ʌd̶e maʌ̃ sacerdoterãra b̶ʌsia animarãda oro
    od̶a paca zaquea babue diad̶amãrẽã. Maʌ̃ awara ara idji crĩchad̶eba ochobema jed̶ecod̶e
    quince ewarid̶e ewari dromada Betel purud̶e obisia Juda druad̶e sietebema jed̶ecod̶e
    obada quĩrãca. Maʌ̃ne idjiabʌrʌ incienso querada oro od̶a paca zaquea bá diasia.
    Mamaʌba ʌ̃taa idjia b̶ʌd̶a ewari dromara israelerãba poaza obadjid̶aa.
  pes-OPCB: یربعام حتی تاریخ عید خیمه‌ها را که هر ساله در یهودا جشن گرفته می‌شد، به
    روز پانزدهم ماه هشتم تغییر داد. او در این روز به بیت‌ئیل می‌رفت و برای گوساله‌هایی
    که ساخته بود روی مذبح قربانی می‌کرد و بخور می‌سوزانید. در ضمن از کاهنان بتخانه‌هایی
    که روی تپه‌ها بودند برای این جشن استفاده می‌کرد.
  tgl-ULB: Nagtalaga si Jeroboam ng isang pista sa ika-walong buwan, sa ika-labing
    limang araw ng buwan, tulad ng pista na nasa Juda, at umakyat siya sa altar. Ginawa
    niya ito sa Bethel, naghahandog sa mga guya na kaniyang ginawa, at naglagay siya
    sa Bethel ng mga pari sa mga dambana na kaniyang ginawa.
  cbu-NT: Ashirangu, Jerobowam zar 15, tsupsha 8 anush shambatshisheem wayarangiya,
    watam Utaáshuch tputs shambatshishirini taarangtamtawa. Ashirangu, Jerobowam tsap
    Betelash amuyari apanllputseem maacheetsi patumbich kayatama anush wayayaru, waanaa
    chinuzee muchirangiya. Anoomsha, apanllputseem urkar yuwaam wakar ashiru tinarangu
    anoomsha piyartachee tputsi ksutamapaneem wayarangitamta.
  hui-hui: Yaroboamahanda ege halininaga horo pirani duria (15) layagola lotu lolene
    horo mbira mo wini. Horo ogoningi Yuda wali agali tinaga lotu laga horo timbuni
    mbira winigodagua Yaroboama ibugua i̱na wero lowa mo wini. Ani buwa ibugua bulumaga
    ale kira wabu ngelayagonaga lomabu bo delaga dabu wiagoria nogo mbirale bo loma
    buwa delene. Ibugua ogoni binidagoni Bedele dindini bini. Ani bialu howa agali
    maru ibunime loma binigo mo miaga helo dabo helayaru bibahendehondo bi lo pelalu,
    Tí Bedeleni tínaga biabe uruni bule ibalimu, lalu lawia hene.
  mya-mya: ယေ​ရော​ဗောင်​သည်​ယု​ဒ​ပြည်​တွင်​ကျင်း​ပ​သည့် ပွဲ​တော်​နှင့်​အ​လား​တူ​ဘာ​သာ​ရေး​ပွဲ​တော်​ကို
    လည်း အ​ဋ္ဌ​မ​လ​တစ်​ဆယ့်​ငါး​ရက်​နေ့​၌​ကျင်း​ပ ရန်​ပြ​ဋ္ဌာန်း​တော်​မူ​၏။ သူ​သည်​မိ​မိ​သွန်း​လုပ်
    ထား​သော​နွား​လား​ဥ​သ​ဘ​ရုပ်​များ​အား ဗေ​သ​လ​မြို့​ရှိ​ယဇ်​ပလ္လင်​တွင်​ယဇ်​များ​ကို
    ပူ​ဇော်​၍ မိ​မိ​ဆောက်​လုပ်​ထား​သည့်​ကိုး​ကွယ် ဝတ်​ပြု​ရာ​ဌာ​န​များ​တွင် အ​မှု​တော်​ဆောင်
    လျက်​ရှိ​သော​ယဇ်​ပု​ရော​ဟိတ်​တို့​ကို​ထို မြို့​၌​တာ​ဝန်​ပေး​အပ်​တော်​မူ​၏။-
  bod-N: ཡང་ཡེ་རོབ་ཨམ་གྱིས་ཡ་ཧུ་དཱ་ཡི་དུས་ཆེན་དང་འདྲ་བའི་དུས་ཆེན་ཞིག་ཟླ་བརྒྱད་པའི་ཚེས་བཅོ་ལྔ་ལ་བཙུགས་ཤིང་།
    ཁོ་རང་གིས་མཆོད་ཁྲིའི་སྟེང་སྦྱིན་སྲེག་ཕུལ་ཏོ། །དེ་བཞིན་དུ་པེད་ཨེལ་དུའང་རང་གིས་བཟོས་པའི་བ་ཕྲུག་གཉིས་ཀྱི་མདུན་དུ་དམར་མཆོད་ཕུལ་ཞིང་།
    ཁོས་པེད་ཨེལ་དུ་བརྩིགས་པའི་མཐོ་གླིང་རྣམས་ཀྱི་ཕྱིར་མཆོད་དཔོན་རྣམས་ཀྱང་བསྐོས་སོ།
    །
  sna-sna: Akatangisa mutambo wezuva regumi namashanu romwedzi worusere, wakafanana
    nomutambo wokuJudha, akabayira zvibayiro paaritari. Izvi akazviita muBheteri,
    akabayira kumhuru dzaakanga agadzira, uye paBheteri akagadzawo vaprista panzvimbo
    dzakakwirira dzaakanga aita.
  spa-BLM: Jeroboam ordenó una fiesta en el octavo mes, a los quince días del mes,
    como la fiesta que hay en Judá, y subió al altar. Lo hizo en Betel, sacrificando
    a los becerros que había hecho, y colocó en Betel a los sacerdotes de los lugares
    altos que había hecho.
  cac-cac: Ix lajvi chi' ix yac'anoch jun q'uin̈ vin̈ d'a 15 yoch svajxaquil uj yic
    jun ab'il chi' icha jun q'uin̈ tz'ec' d'a Judá. Ix yac'anq'ue silab' vin̈ d'a
    yib'an̈ altar d'a jun yechel vacax ix sb'o vin̈ chi' d'a chon̈ab' Betel. Ix yac'anpaxoch
    eb' sacerdote chi' vin̈ yilumaloc spatil sdiosal ix sb'o d'a juntzan̈ lugar chaan̈.
  swh-ULB: Yeroboamu akafanya sikukuu katika mwezi wa nane, katika siku ya kumi na
    tano ya mwezi, kama sikukuu ambayo iko Yuda, na akaenda juu kwenye madhabahu.
    Akafanya hivyo kule Betheli, akawatolea sadaka wale ndama aliokuwa amewatengeneza,
    na akaweka kuhani huko Betheli mahali pa juu alipokuwa amepatengeneza.
  bel-bel: І ўстанавіў Ераваам сьвята ў восьмы месяц, у пятнаццаты дзень месяца, падобнае
    на тое сьвята, якое было ў Юдэі, і прыносіў ахвяры на ахвярніку; тое самае ён
    зрабіў у Вэтылі, каб прыносіць ахвяру цялятам, якіх зрабіў. І паставіў у Вэтылі
    сьвятароў вышыняў, якія зладзіў,
  deu-ELBBK: Und Jerobeam machte ein Fest im 8. Monat, am 15. Tag des Monats, wie
    das Fest, das in Juda stattfand, und er opferte auf dem Altar. Ebenso tat er in
    Bethel, indem er den Kälbern opferte, die er gemacht hatte; und er bestellte in
    Bethel die Priester der Höhen, die er gemacht hatte.
  mbb-OT: Midtukud daan sikandin te pista emun ike-15 he andew te ikewalu he vulan
    te iring te pista ziyà te Juda. Dutun he andew, ebpemuhat sikandin diyà te Betel
    te menge pemuhat diyà te pemuhatà he para zuen te menge vulawan he vaka he impeveelan
    din. Ne mibpilì sikandin te menge memumuhat he idsavuk din diyà te menge simbahan
    he mibpeveelan din diyà te metikang he menge lugar.
  mal-2015: യെഹൂദയിൽ ആചരിച്ചുവന്ന ഉത്സവംപോലെ യൊരോബെയാം എട്ടാം മാസം പതിനഞ്ചാം തിയ്യതി
    ഒരു ഉത്സവം നിശ്ചയിച്ചു യാഗപീഠത്തിങ്കൽ ചെന്നു; താൻ ഉണ്ടാക്കിയ കാളക്കുട്ടികൾക്കു
    യാഗം കഴിക്കേണ്ടതിന്നു അവൻ ബേഥേലിലും അങ്ങനെ തന്നേ ചെയ്തു; താൻ നിയമിച്ച പൂജാഗിരിപുരോഹിതന്മാരെ
    അവൻ ബേഥേലിൽ ആക്കി.
  rmc-rmc: Andro ochtoto čhon, andro dešupandžto (15.) džives, diňa avri inepos prekal
    o Izraeliti, ajso, sar sas the andre Judsko a pro oltaris obetinelas o labarde
    obeti. Avke oda kerďa andro Betel a obetinďa le gurumňorenge, so kerďa. Paľis
    andro Betel ačhaďa rašajen, save služinenas pre ola thana, kaj lašarenas le modlen.
  pes-OPV: و یربعام عیدی در ماه هشتم در روز پانزدهم ماه مثل عیدی که در یهوداست برپا
    کرد و نزد آن مذبح می‌رفت و در بیت ئیل به همان طور عمل نموده، برای گوساله هایی
    که ساخته بود، قربانی می‌گذرانید. و کاهنان مکانهای بلند را که ساخته بود، در بیت
    ئیل قرار داد.
  ron-1924: А рындуит о сэрбэтоаре ын луна а опта, ын зиуа а чинчспрезечя а луний,
    ка сэрбэтоаря каре се прэзнуя ын Иуда, ши а адус жертфе пе алтар. Ятэ че а фэкут
    ла Бетел, ка сэ се адукэ жертфе вицеилор пе каре-й фэкусе ел. А пус ын службэ
    ла Бетел пе преоций ынэлцимилор ридикате де ел.
  ben-OBCV: যিহূদায় যেমনটি হত, ঠিক সেভাবেই তিনি অষ্টম মাসের পনেরোতম দিনে একটি উৎসবের
    সূচনা করলেন, এবং যজ্ঞবেদিতে বলি উৎসর্গ করলেন। বেথেলে, তাঁর তৈরি করা বাছুরগুলির
    কাছেই তিনি বলি উৎসর্গ করলেন। আর বেথেলেও তাঁর তৈরি করা উঁচু উঁচু স্থানে তিনি যাজক
    নিযুক্ত করে দিলেন।
  som-som: Oo haddana Yaaraabcaam wuxuu sameeyey iid u eg tii reer Yahuudah oo ahayd
    bisha siddeedaad maalinteeda shan iyo tobnaad, oo wuxuu u baxay meeshii allabariga;
    sidaasuu Beytel ku sameeyey isagoo allabari u bixinaya weylihii uu sameeyey; oo
    wadaaddadii meelaha sarsare ee uu doortayna wuxuu geeyey Beytel.
  lat-VUC: 'Constituitque diem solemnem in mense octavo, quintadecima die mensis,
    in similitudinem solemnitatis quæ celebrabatur in Juda. Et ascendens altare, similiter
    fecit in Bethel, ut immolaret vitulis quos fabricatus fuerat: constituitque in
    Bethel sacerdotes excelsorum quæ fecerat.'
  eng-ASVBT: 'And Jeroboam ordained a feast in the eighth month, on the fifteenth
    day of the month, like unto the feast that is in Judah, and he went up unto the
    altar; so did he in Beth-el, sacrificing unto the calves that he had made: and
    he placed in Beth-el the priests of the high places that he had made.'
  ita-1885: Geroboamo ancora ordinò una festa solenne, al quintodecimo giorno dell'ottavo
    mese, simile alla festa chi si celebrava in Giuda; ed offeriva offerte sopra un
    altare. Così fece in Betel, sacrificando a' vitelli ch'egli avea fatti; e costituì
    in Betel i sacerdoti degli alti luoghi ch'egli avea creati.
  eng-LXXUP: And Jeroboam appointed a feast in the eighth month, on the fifteenth
    day of the month, according to the feast in the land of Judah;
  eng-ULB: Jeroboam ordained a feast in the eighth month, on the fifteenth day of
    the month, like the feast that is in Judah, and he went up to the altar. He did
    so at Bethel, sacrificing to the calves that he had made, and he placed in Bethel
    the priests of the high places he had made.
  spa-VBL: Jeroboam inició una fiesta el día quince del octavo mes, como la que se
    celebraba en Judá, y ofreció sacrificios en el altar. Hizo esta ofrenda en Betel,
    sacrificando a los becerros que había hecho, y nombró sacerdotes en Betel para
    los altares que había construido.
  fra-_FOB: Et Jéroboam fit une fête au huitième mois, le quinzième jour du mois,
    comme la fête qu'on célébrait en Juda, et il offrit des sacrifices sur l'autel.
    Il fit ainsi à Béthel, sacrifiant aux veaux qu'il avait faits; et il établit à
    Béthel les sacrificateurs des hauts lieux qu'il avait faits.
  mal-mal: യെഹൂദയിൽ ആചരിച്ചുവന്ന ഉത്സവംപോലെ യൊരോബെയാം എട്ടാം മാസം പതിനഞ്ചാം തിയ്യതി
    ഒരു ഉത്സവം നിശ്ചയിച്ച് യാഗപീഠത്തിൽ യാഗങ്ങൾ അർപ്പിച്ചു; താൻ ഉണ്ടാക്കിയ കാളക്കുട്ടികൾക്ക്
    യാഗം കഴിക്കേണ്ടതിന് ബേഥേലിലും അവൻ അങ്ങനെ തന്നേ ചെയ്തു; താൻ ബേഥേലിൽ നിർമ്മിച്ച
    പൂജാഗിരികളിൽ പുരോഹിതന്മാരേയും നിയമിച്ചു.
  urd-GVR: Us ne ek naī īd bhī rāyj kī jo Yahūdāh meṅ manāne wālī Jhoṅpṛiyoṅ kī Īd
    kī mānind thī. Yih īd āṭhweṅ māh ke pandrahweṅ din manāī jātī thī. Baitel meṅ
    us ne ḳhud qurbāngāh par jā kar apne banwāe hue bachhṛoṅ ko qurbāniyāṅ pesh kīṅ,
    aur wahīṅ us ne apne un mandiroṅ ke imāmoṅ ko muqarrar kiyā jo us ne ūṅchī jaghoṅ
    par tāmīr kie the.
  suz-BL: मिनु येरोबामम ८ महिना ङा १५ नाक्‍त यहूदा ङा चाड खोदेंशो पा चाड का मानेतीक
    नाक्‍त सेला बाक्‍त। मिनु थानपुकीम क्‍योरशा चढ़ेपपाइक्‍मी बाक्‍त। मेकोमी आ सेल्‍शो
    बाछा आस कली यो मार मार क्‍योरशा चढ़ेपपाइक्‍मी बाक्‍त। मेकोमी बेथेलम आ सेल्‍शो
    डांडा ङा थानपुकीमी यो चढ़ेब आन कली योव़शा वोइक्‍मी बाक्‍त।
  ita-1927: Geroboamo istituì pure una solennità nell’ottavo mese, nel quindicesimo
    giorno del mese, simile alla solennità che si celebrava in Giuda, e offrì dei
    sacrifizi sull’altare. Così fece a Bethel perché si offrissero sacrifizi ai vitelli
    ch’egli avea fatti; e a Bethel stabilì i sacerdoti degli alti luoghi che aveva
    eretti.
  ckb-ckb: ڕۆژی پازدەی مانگی هەشتی کردە جەژن، هەروەک ئەو جەژنەی لە یەهودا هەبوو، قوربانی
    سەرخستە سەر قوربانگاکە. بەم جۆرەی کرد لە بێت‌ئێل، قوربانی بۆ ئەو دوو گوێرەکەیە
    سەربڕی کە دروستی کردن، هەروەها لە بێت‌ئێل کاهینانی ڕاگرت بۆ نزرگەکانی سەر بەرزایی
    کە دروستی کردبوون.
  eng-BBE: And Jeroboam gave orders for a feast in the eighth month, on the fifteenth
    day of the month, like the feast which is kept in Judah, and he went up to the
    altar. And in the same way, in Beth-el, he gave offerings to the oxen which he
    had made, placing in Beth-el the priests of the high places he had made.
  kan-OKCV: ಯಾರೊಬ್ಬಾಮನು ಎಂಟನೆಯ ತಿಂಗಳ ಹದಿನೈದನೆಯ ದಿವಸದಲ್ಲಿ ಯೆಹೂದದಲ್ಲಿರುವ ಹಬ್ಬದ ಪ್ರಕಾರ
    ಹಬ್ಬವನ್ನು ನೇಮಿಸಿ, ಪೀಠದ ಮೇಲೆ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದನು. ಈ ಪ್ರಕಾರ ಅವನು ಬೇತೇಲಿನಲ್ಲಿ ಮಾಡಿ,
    ಅವನು ರೂಪಿಸಿದ ಕರುಗಳ ವಿಗ್ರಹಗಳಿಗೆ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಲು ಬೇತೇಲಿನಲ್ಲಿ ತಾನು ನೇಮಿಸಿದ ಉನ್ನತ
    ಸ್ಥಳಗಳ ಯಾಜಕರನ್ನೇ ಇರಿಸಿದನು.
  tam-2017: யூதாவில் கொண்டாடப்படும் பண்டிகையைப்போலவே எட்டாம் மாதம் பதினைந்தாம் தேதியிலே
    யெரொபெயாம் ஒரு பண்டிகையையும் கொண்டாடி, பலிபீடத்தின்மேல் பலியிட்டான்; அப்படியே
    பெத்தேலிலே தான் உண்டாக்கின கன்றுக்குட்டிகளுக்குப் பலியிட்டு, தான் உண்டாக்கின மேடைகளில்
    ஆசாரியர்களைப் பெத்தேலிலே நியமித்து,
  spa-RV-1909: Entonces instituyó Jeroboam solemnidad en el mes octavo, á los quince
    del mes, conforme á la solemnidad que se celebraba en Judá; y sacrificó sobre
    altar. Así hizo en Beth-el, sacrificando á los becerros que había hecho. Ordenó
    también en Beth-el sacerdotes de los altos que él había fabricado.
  ron-BTF: Şi Ieroboam a rânduit o sărbătoare în luna a opta, în ziua a cincisprezecea
    a lunii, ca sărbătoarea care este în Iuda, şi a oferit pe altar. Astfel a făcut
    el în Betel, sacrificând viţeilor pe care îi făcuse; şi a aşezat în Betel pe preoţii
    înălţimilor pe care el le făcuse.
  eng-WEBP: Jeroboam ordained a feast in the eighth month, on the fifteenth day of
    the month, like the feast that is in Judah, and he went up to the altar. He did
    so in Bethel, sacrificing to the calves that he had made, and he placed in Bethel
    the priests of the high places that he had made.
  eng-FBV: Jeroboam initiated a festival on the fifteenth day of the eighth month,
    just like the festival held in Judah, and he offered sacrifices on the altar.
    He made this offering in Bethel, sacrificing to the calves he had made, and appointed
    priests in Bethel for the high places he had built.
  nld-1939: Bovendien voerde Jeroboam op de vijftiende dag van de achtste maand een
    feest in, gelijk aan het feest, dat in Juda gevierd werd. Dan besteeg hij het
    altaar, dat hij te Betel had opgericht, om aan de kalveren te offeren, die hij
    had laten vervaardigen. Te Betel plaatste hij de priesters, die hij voor de offerhoogten
    had aangesteld.
  nch-BL: Huan nojquiya Jeroboam quipehualti se ilhuit ipan Betel ipan 15 itequi nopa
    metzti chicueyi ipan toisraelita calendario, quej cati Judá ehuani quichihuaj
    pero nopa ilhuit amo elqui quema quiijto tanahuatili para ilhuichihuase. Huan
    ipan nopa ilhuit nopona ipan Betel, Jeroboam iseltitzi quitencajqui tacajcahualisti
    ipan nopa taixpamit. Nojquiya ipan Betel quintequitali totajtzitzi para tequitise
    ipan nopa calme cati quisencajtoya ipan tepeme campa hueli.
  vie-1934: Người lại định lập trong tuần tháng tám ngày rằm, một lễ giống như lễ
    người ta thường dự trong xứ Giu-đa, và người dâng các của lễ trên bàn thờ. Người
    cũng làm như vậy tại Bê-tên, tế lễ cho hai bò con mà người đã làm nên; lại để
    tại Bê-tên những thầy tế lễ của các nơi cao mà người đã cất.
  hin-CV: तब यरोबोअम ने आठवें महीने के पन्द्रहवें दिन एक पर्व घोषित कर दिया. यह वैसा
    ही पर्व था, जो यहूदिया में मनाया जाता था. उसने बेथेल में वेदी पर उन बछड़ों के
    लिए, जो स्वयं उसने गढ़ी थी, बलियां चढ़ाईं. उसने बेथेल में उन पूजा की जगहों पर
    पुरोहित चुन लिए, जिन पूजा घरों को खुद उसी ने बनवाया था.
  spa-BES: Y Jeroboam dio órdenes para una fiesta en el octavo mes, a los quince días
    del mes, como la fiesta que se celebra en Judá, y él subió al altar. Y de la misma
    manera, en Betel, dio ofrendas a los bueyes que había hecho, estableciendo en
    Betel a los sacerdotes de los lugares altos que había construido..
  tdx-tdx: Noriza’ Iarovame ty sabadidak’ ami’ty volam-paha-valo, ami’ty androm-paha-folo-lime
    ambi’ i volañey, hambañe amy sabadidake e Iehoday, ie nañenga amy kitreliy; izay
    ty e Betele ao, ie nanoa’e soroñe i bania namboare’e rey; vaho najado’e e Betele
    ao o mpisoro’ o toets’ abo namboare’eoo.
  tha-KJV: และเยโรโบอัมทรงกำหนดเทศกาลเลี้ยงในวั​นที​่​สิ​บห้าของเดือนที่แปดเหมือนกับการเลี้ยงที่​อยู่​ในยูดาห์
    และพระองค์ทรงถวายเครื่องสัตวบูชาบนแท่นบู​ชา พระองค์​ทรงกระทำในเบธเอลดังนี้​แหละ
    คือถวายเครื่องสัตวบูชาแก่​รู​ปลูกวั​วท​ี่​พระองค์​ได้​ทรงสร้างไว้​นั้น และพระองค์ทรงสถาปนาปุโรหิตในเบธเอลประจำที่​ปู​ชน​ียสถานสูงซึ่งพระองค์ทรงสร้างไว้
  por-BR-2018: Então instituiu Jeroboão solenidade no mês oitavo, aos quinze do mês,
    conforme à solenidade que se celebrava em Judá; e sacrificou sobre altar. Assim
    fez em Betel, sacrificando aos bezerros que havia feito. Ordenou também em Betel
    sacerdote
  deu-ELO: Und Jerobeam machte ein Fest im achten Monat, am fünfzehnten Tage des Monats,
    wie das Fest, das in Juda stattfand, und er opferte auf dem Altar. Ebenso tat
    er zu Bethel, indem er den Kälbern opferte, die er gemacht hatte; und er bestellte
    in Bethel die Priester der Höhen, die er gemacht hatte.
  eng-WYC-2018: And the king ordained a solemn day in the eighth month, in the fifteen
    day of the month, by [the] likeness of the solemnity that was hallowed in Judah.
    And the king went up, and made in like manner an altar in Bethel, that he should
    offer to the calves, which he had made; and he ordained in Bethel priests of the
    high places, which he had made. (And the king ordained a feast in the eighth month,
    on the fifteen day of the month, like the feast that was kept in Judah. And the
    king went up to Bethel, and offered on the altar that he had made to the calves,
    which he had made; and he ordered the priests of the hill shrines, to serve at
    the altar in Bethel, which he had made.)
  epo-epo: Kaj Jerobeam starigis feston en la oka monato, en la dek-kvina tago de
    la monato, simile al la festo en Judujo, kaj li suriris sur la altaron; tiel li
    faris en Bet-El, alportante oferojn al la bovidoj, kiujn li faris; kaj li loĝigis
    en Bet-El la pastrojn de la altaĵoj, kiujn li aranĝis.
  uig-PIN: Yǝroboam yǝnǝ sǝkkizinqi ayning on bǝxinqi künini huddi Yǝⱨudaning zeminidiki
    ⱨeytkǝ ohxax bir ⱨeyt ⱪilip bekitti. U ɵzi ⱪurbangaⱨ üstigǝ ⱪurbanliⱪ ⱪilƣili
    qiⱪti. Xundaⱪ ⱪilip u Bǝyt-Əldǝ ɵzi ǝtküzgǝn mozay mǝbudlirigǝ ⱪurbanliⱪ ɵtküzdi.
    U yǝnǝ Bǝyt-Əldǝ saldurƣan xu «egiz jaylar» üqün kaⱨinlarni tǝyinlidi.
  beo-beo: 'Yelouboua:me ea sia:beba:le, Isala:ili dunu da eso 15 amola oubi godoane
    amoga Yuda sogega dunu fi ilia lolo nabe amo defele, lolo nasu hamoi. E da gouliga
    hamoi bulamagau gawali, amo ea hamoi liligi, amoma nodone sia:ne gadomusa:, Bedele
    oloda da:iya gobele salasu hamoi. Amola gobele salasu dunu amo da nodone sia:ne
    gadosu sogebi e hamoi amoga hawa: hamonanu, amo huluanema e da ili Bedele moilaiga
    esaloma:ne sia:i.'
  tpi-OTNT: Jeroboam i makim de namba 15 bilong namba 8 mun olsem wanpela bikpela
    de bilong mekim lotu. Dispela bikpela de bilong lotu, em i wankain olsem dispela
    bikpela de bilong lotu bilong ol Juda. Na em i kilim ol abus na kukim antap long
    alta, olsem ofa long dispela tupela bulmakau gol em i bin wokim. Em i mekim ol
    dispela ofa long Betel. Na em i salim tok long ol dispela pris em i bin makim
    bilong bosim ol ples bilong lotu na em i tokim ol long ol i mas kam mekim wok
    long Betel.
  hau-SA: Ya kafa biki a rana ta goma sha biyar ta watan takwas, kamar bikin da ake
    yi a Yahuda, ya kuma miƙa hadayu a bisa bagade. Ya yi haka a Betel, yana miƙa
    wa siffofin maruƙan da ya yi hadayu. A Betel kuma ya naɗa firistoci a wuraren
    tudun da ya yi.
  uig-LAT: Yeroboam yene sekkizinchi ayning on beshinchi künini xuddi Yehudaning zéminidiki
    héytke oxshash bir héyt qilip békitti. U özi qurban’gah üstige qurbanliq qilghili
    chiqti. Shundaq qilip u Beyt-Elde özi etküzgen mozay mebudlirige qurbanliq ötküzdi.
    U yene Beyt-Elde saldurghan shu «égiz jaylar» üchün kahinlarni teyinlidi.
  nde-nde: Wamisa umkhosi ngosuku lwetshumi lanhlanu ngenyanga yetshumi lasificaminwembili,
    owawunjengomkhosi owasusenziwa koJuda, wanikela imihlatshelo e-Alithareni. Lokhu
    wakwenza eBhetheli, enikela ematholeni ayewenzile. LeBhetheli wabeka abaphristi
    ezindaweni eziphezulu ayezenzile.
  ton-ton: 'Pea naʻe kotofa ʻe Selopoami ʻae kātoanga ki hono valu ʻoe māhina, ʻi
    hono ʻaho hongofulu ma nima ʻoe māhina, ʻo tatau mo e kātoanga naʻe fai ʻi Siuta,
    pea naʻa ne fai feilaulau ki he ʻuhiki pulu naʻa ne ngaohi: pea naʻa ne fakanofo
    ʻi Peteli ʻae kau taulaʻeiki ʻaia naʻa ne fili.'
  ces-1613: Ustanovil také Jeroboám svátek měsíce osmého, v patnáctý den téhož měsíce,
    ku podobenství svátku, kterýž byl v Judstvu, a obětoval na oltáři. Takž učinil
    i v Bethel, obětuje telatům, kteréž byl udělal; také i v Bethel ustanovil kněží
    výsostí, kteréž byl zdělal.
  eng-WMB: Jeroboam ordained a feast in the eighth month, on the fifteenth day of
    the month, like the feast that is in Judah, and he went up to the altar. He did
    so in Bethel, sacrificing to the calves that he had made, and he placed in Bethel
    the priests of the high places that he had made.
  tam-TCV: யெரொபெயாம் எட்டாம் மாதம் பதினைந்தாம் நாளில் யூதாவில் நடக்கும் ஒரு பண்டிகையைப்போல
    தானும் ஒரு பண்டிகையை நியமித்து, பலிபீடத்தில் பலிகளைச் செலுத்தினான். இப்படி அவன்
    தான் பெத்தேலில் செய்த கன்றுக்குட்டிக்குப் பலியிட்டான். பெத்தேலில் தான் செய்த மேடைகளில்
    பூசாரிகளையும் நியமித்தான்.
  ceb-ULB: Naghimo si Jeroboam ug kasaulogan sa ikawalo nga bulan, sa ika 15 nga adlaw
    sa bulan, sama sa kasaulogan sa Juda, ug mitungas siya sa halaran. Nagbuhat usab
    siya ug sama niini sa Betel, naghalad sa mga nating baka nga iyang gibuhat, ug
    gibutang niya sa Betel ang mga pari nga iyang gipili sa hataas nga mga dapit nga
    iyang gihimo.
  pol-UBG: Następnie Jeroboam ustanowił święto w ósmym miesiącu, piętnastego dnia
    tego miesiąca, na wzór święta, które obchodzono w Judzie, i składał ofiary na
    ołtarzu. Tak uczynił w Betel, składając ofiary cielcom, które sporządził. Ustanowił
    też w Betel kapłanów wyżyn, które pobudował.
  agr-agr: Nuigtushkam Jeroboam dutikati tichamaitak, nantu ocho takamunum tsawan
    quincetin Judá wegantu aidau jiistamin aina nunú jiistamami tusa nigki umikui.
    Dutika nigki nuigtushkam kuntinun maa kuntin patasa apetainum apeauwai. Nunak
    nii inamjamtai toro tsakat najanamu Betelnum aajakua nuna emematak dutikauwai.
    Dutika nunú jega wainka apajuímtai emematku ijuntai aidaun kuitamkatnun, atum
    sacerdote atajum tusa adaitujui.
  kyc-kyc: Dokopa yuu Juta dokona nenge nyuo malu palyuo nenge nenge doko suu pyao
    kana mange lama karo dokona yuu gii akalisa ipisu kingi paki dokopa nenge nyuo
    malu palyuo nao misi larami lao Jeropomeme rombo palyuo reteya. Retapala kana
    pyare lasi yuu Betele siyamo dokona mena bulamakao kali kana golome waso reteyamo
    dolapo keta mena pyao kiso maiya. Baame purisi akali yulu pirami dupwa lakandenge
    panda yuu Betele dokona wasiyamo dupwana karena leya.
  urd-GVU: اُس نے ایک نئی عید بھی رائج کی جو یہوداہ میں منانے والی جھونپڑیوں کی عید
    کی مانند تھی۔ یہ عید آٹھویں ماہ کے پندرھویں دن منائی جاتی تھی۔ بیت ایل میں اُس
    نے خود قربان گاہ پر جا کر اپنے بنوائے ہوئے بچھڑوں کو قربانیاں پیش کیں، اور وہیں
    اُس نے اپنے اُن مندروں کے اماموں کو مقرر کیا جو اُس نے اونچی جگہوں پر تعمیر کئے
    تھے۔
  deu-1912: Und er machte ein Fest am fünfzehnten Tage des achten Monats wie das Fest
    in Juda und opferte auf dem Altar. So tat er zu Beth-El, daß man den Kälbern opferte,
    die er gemacht hatte, und stiftete zu Beth-El die Priester der Höhen, die er gemacht
    hatte,
  kan-2017: ಅವನು ಎಂಟನೆಯ ತಿಂಗಳಿನ ಹದಿನೈದನೆಯ ದಿನದಲ್ಲಿ, “ಬೇತೇಲಿನಲ್ಲಿ ಯೆಹೂದ ದೇಶದ ಜಾತ್ರೆಗೆ
    ಸರಿಯಾದ ಜಾತ್ರೆಯು ನಡೆಯಬೇಕು” ಎಂದು ಅಪ್ಪಣೆ ಮಾಡಿ, ತಾನು ಅಲ್ಲಿಗೆ ಹೋಗಿ ಅಲ್ಲಿ ನಿಲ್ಲಿಸಿದ
    ಬಸವನ ಮೂರ್ತಿಗಳಿಗೋಸ್ಕರ ಯಜ್ಞವೇದಿಯ ಮೇಲೆ ಯಜ್ಞ ಮಾಡಿದನು. ತಾನು ಏರ್ಪಡಿಸಿದ ಪೂಜಾಸ್ಥಳಗಳ ಯಾಜಕರನ್ನು
    ಬೇತೇಲಿನ ದೇವಸ್ಥಾನದ ಸೇವೆಗೆ ನೇಮಿಸಿದನು.
  yap-yap: Miki duwgiliy Jeroboam ni rofen ni ragag nge lal ko pul ni meruk e ngu’un
    madnomnag ba madnom ni bod ni yima rin’ u Judah. Me pi’ e gamanman ni maligach
    u daken e altar u Bethel ngak fa gal liyos ni gol ni ir e ngongliy ni ya’an e
    garbaw. Me tay e pi prist ngaram nga Bethel ni ngu’ur pigpiggad ko fa yungi n’en
    nike ngongliy e altar riy.
  hlt-MCSB: Jeroboam loh a hla rhet dongkah hlasae hnin hlai nga vaengah te Judah
    kah khotue bangla khotue a phueng. Vaitoca taengah nawn ham a saii vanbangla Bethel
    kah a saii hmueihtuk dongah a khuen. Bethel ah khosoih rhoek te a pai sak tih
    hmuensang khaw a saii.
  mdy-ETH: ዒዮርቢዓሜ ዒማና ዪሁዳይዳ ቦንቾ ቦንቾ ጎይፆ ሳላሳ ዓጊኖኮ ታጶ ዶንጋሳ ኬሎ ሜሌ ፆኦዞኮ ቦንቾ ኬሊ ማዓንዳጉዲ
    ጌሤኔ፤ ዎርቆና ዒዚ ናኣሮ ማሊሲ ኮሺሴ ፆኦዞም ቤኤቴኤሌይዳ ዒንጎ ባኮ ዒንጎ ቤዞይዳ ዒንጎ ባኣዚ ሺኢሼኔ፤ ዒኢካ ቤኤቴኤሌይዳ
    ካኣዦም ዒዚ ጊኢጊሼ ቤዛ ማዻንዳ ቄኤሴያ ጌሤኔ፤
  twi-ASANTE: Yeroboam hyehyɛɛ nyamesom dapɔnna wɔ Bet-El a na wɔdi saa nna no Bul
    bosome (bɛyɛ Ahinime) mu a na ɛte sɛ Yuda Dwanekɔbea Afahyɛ no ara. Bet-El hɔ
    na ɔno ankasa bɔɔ afɔdeɛ maa anantwie mma ahoni a wayɛ no. Na Bet-El hɔ ara nso,
    na ɔpaa asɔfoɔ, maa abosomfie a ɔsisiiɛ no.
  eng-WEBU: Jeroboam ordained a feast in the eighth month, on the fifteenth day of
    the month, like the feast that is in Judah, and he went up to the altar. He did
    so in Bethel, sacrificing to the calves that he had made, and he placed in Bethel
    the priests of the high places that he had made.
  wal-wal: Yihudan bonchchiyoogaadan hosppuntta aginan tammanne ichchashantta gallassan
    baalai bonchchettanaadan, Iyorbbaami gallassaa keeriis; keeridi yarshshuwaa yarshshiis.
    I hagaadan haniis; Beeteele biis; biidi ba medhdhido maraa misiliyaayyo yarshshuwaa
    yarshshiis. Qassi ba medhdhido goinniyo xoqqa sohotun qeeseta Beeteelen sunttidi
    wottiis.
  spa-PDDPT: Jeroboam estableció una solemnidad el día 15 del mes octavo, semejante
    a la solemnidad que había en Judá. Fue al altar que hizo en Bet-ʼEl para ofrecer
    sacrificios a los becerros que hizo y holocaustos sobre el altar. También estableció
    sacerdotes en Bet-ʼEl para los lugares altos que hicieron.
  gun-gun: Ha'e gui irundy meme jaxya re quinze araa py ojapo peteĩ ngaru, Judá re
    ngaru oiko va'e ramigua. Ha'e rami vy mba'emo oapy okuapy altar áry. Ha'ekue ramigua
    Betel tetã py avi ojapo vy mba'emo ome'ẽ okuapy vaka ra'y ra'angaa ojapo va'ekue
    pe. Betel py voi omoĩ sacerdote kueryrã, yvy'ã re ombojerovia atyrã omopu'ã mbyre
    peguarã.
  ilo-ULB: Nangituding ni Jeroboam iti panagrambak iti maikawalo a bulan, iti maikasangapulo
    ket lima nga aldaw ti bulan, a kas iti panagrambak idiay Juda, ket napan isuna
    iti altar. Kasta met laeng ti inaramidna idiay Betel, nangidatdaton isuna kadagiti
    sinan-baka nga inaramidna, ken insaadna dagiti padi idiay Betel kadagiti disso
    a pagdaydayawan nga inaramidna.
  kpg-kpg: Jeroboam gu haga noho dana laangi daumaha damana i di madangaholu maa lima
    laangi o di walu malama, e hai gadoo be di laangi daumaha dela e hai i Judah.
    Mee guu dudu ana tigidaumaha i hongo di gowaa dudu tigidaumaha dela i Bethel ang gi
    dana ada kau daane goolo dela ne hai go mee, gei mee gu hagadabu ana gau hai mee dabu
    e hai hegau i nia gowaa hai daumaha ala ne hau go mee.
  uig-ARA: يەروبوئام يەنە سەككىزىنچى ئاينىڭ ئون بەشىنچى كۈنىنى خۇددى يەھۇدانىڭ زېمىنىدىكى
    ھېيتكە ئوخشاش بىر ھېيت قىلىپ بېكىتتى. ئۇ ئۆزى قۇربانگاھ ئۈستىگە قۇربانلىق قىلغىلى
    چىقتى. شۇنداق قىلىپ ئۇ بەيت-ئەلدە ئۆزى ئەتكۈزگەن موزاي مەبۇدلىرىگە قۇربانلىق ئۆتكۈزدى.
    ئۇ يەنە بەيت-ئەلدە سالدۇرغان شۇ «ئېگىز جايلار» ئۈچۈن كاھىنلارنى تەيىنلىدى.
  sus-sus: Yerobowami naxa sali nde raba kike solomasaxan nde xi fu nun suuli nde
    ra, alɔ sali naxan mɔɔli nu rabama Yudaya. A yɛtɛ yati naxa sɛrɛxɛe ba na kuye
    ninge daaxie bɛ, a naxee yailan Beteli. A naxa sɛrɛxɛdubɛe dɔxɔ Beteli na salide
    yiree, a naxee ti geyae kɔn.
  pon-2006: Seropoham ahpw pil ketin tapihada ehu sarawi lapalap ni rahn eisek limaun
    sounpwong kawaluh, me duwehte sarawi me kin wiawi nan Suda. E ketin wiahier sapwellime
    meirong kan pohn pei sarawi nan Pedel ong sansal takain kouwol kohl kan me pein
    ih ketin wiadahr; oh e pil ketin kilelehdi samworo kei en wie doadoahk wasahn
    kaudok kan me pein ih ketin kauwadahr.
  jae-jae: Ma Jerobeam kêkêŋ om teŋ êsêac sêlic gêdêŋ ajôŋ 8 ŋabêc 15 kêtôm omsêga,
    taŋ sêlic aŋga Jerusalemŋa ma eŋ kêkêŋ da gêsac altar. Eŋ gêgôm tonaŋ aŋga Betel,
    kêkêŋ da gêdêŋ bulimakao ŋalatu gold, taŋ tau lêma kêmasaŋ naŋ. Eŋ kêkêŋ dabuŋwaga
    gamêŋ ŋabauŋa sêmoa Betel, taŋ eŋ kêkwê sa naŋ.
  ksd-ksd: Ma Ieroboam i ga kubu ra lukara ta ra gai lavutul ta ra bung a vinun ma
    a ilima ta nam ra gai, da ra lukara di pait ia aro Iuda, ma i ga tul tar ra tinabar
    ta ra uguugu na vartabar; i ga pait ia damana aro Betel, ma i ga pait ra tinabar
    tadav ra ura nat na bulumakau nina i ga pait dir; ma i ga vaki ra umana tena tinabar
    ure ra umana tavul a lotu nina i ga pait diat aro Betel.
  tur-YTC: Yarovam, Yahuda'daki bayrama benzer şekilde, sekizinci ayda, ayın on beşinci
    günü bir bayram atadı ve sunağa çıktı. Yapmış olduğu buzağılara kurban kesmek
    için Beytel'de öyle yaptı ve yaptığı yüksek yerlerin kâhinlerini Beytel'de yerleştirdi.
  grc-BRENT: Καὶ ἐποίησεν Ἱεροβοὰμ ἑορτὴν ἐν τῷ μηνὶ τῷ ὀγδόῳ ἐν τῇ πεντεκαιδεκάτῃ
    ἡμέρᾳ τοῦ μηνὸς κατὰ τὴν ἑορτὴν τὴν ἐν γῇ Ἰούδα, καὶ ἀνέβη ἐπὶ τὸ θυσιαστήριον
    ὃ ἐποίησεν ἐν Βαιθὴλ τοῦ θύειν ταῖς δαμάλεσιν αἷς ἐποίησε, καὶ παρέστησεν ἐν Βαιθὴλ
    τοὺς ἱερεῖς τῶν ὑψηλῶν ὧν ἐποίησε.
  ind-AYT: Yerobeam menetapkan hari raya pada hari ke-15 bulan ke-8, sama seperti
    hari raya yang ada di Yehuda, dan dia mempersembahkan kurban di atas mazbah. Dia
    melakukannya di Betel untuk mempersembahkan kurban kepada anak-anak sapi yang
    telah dia buat. Di Betel, dia menetapkan imam-imam di bukit-bukit pengurbanan
    yang telah dia buat.
  nya-nya: Iye anakhazikitsa chikondwerero pa tsiku la 15 la mwezi wachisanu ndi chitatu,
    lofanana ndi tsiku la chikondwerero cha ku Yuda, ndipo ankapereka nsembe pa guwa.
    Izi ankachita ku Beteli, kupereka nsembe kwa ana angʼombe amene anapanga. Ndipo
    ku Beteliko anayikako ansembe pa malo achipembedzo amene anamanga.
  hrv-hrv: Zatim je Jeroboam uveo blagdan u osmom mjesecu, petnaestoga dana tog mjeseca,
    kao što je blagdan koji se slavi u Judeji, i uzađe k žrtveniku. Tako je učinio
    u Betelu, žrtvujući teocima koje je načinio. U Betelu je postavio i svećenike
    uzvišica što ih bijaše podigao.
  mps-mps: Tama te king Jeroboamgo agai te namba 8 polua wabode, te 15 dei, te sogo
    te Israel dabego moni lotu po wabo bodolu deli dao olama, dąį ilali. Te genuai
    lotu po wabo sogo, te Juda hanigo lotu po wabo bodolu sogo deli gagawai tiwai
    tama da. Tama agai te hasa dabe elama, tama te denami yai ofa nai ulubo alta saide
    ulali, tama aga te golgo nigali kibu bulmakau noma siba te ofa eyu, tama tiwai.
    Tama agai te ofa nai ulali te Betel hanude tama tiwai. Tama agai te aga te sę
    tama tonalumainu, me te lotu po wabo pesage tonalumainu, tama agai te dąį ilali
    pris bidi dabebolo te e Betel bulu hanuba te dage eba sę yagasiąo olama, agai
    augwali asao olama, po ola tolali.
  tpi-tpi: Jeroboam i makim de namba 15 bilong namba 8 mun olsem wanpela bikpela de
    bilong mekim lotu. Dispela bikpela de bilong lotu, em i wankain olsem dispela
    bikpela de bilong lotu bilong ol Juda. Na em i kilim ol abus na kukim antap long
    alta, olsem ofa long dispela tupela bulmakau gol em i bin wokim. Em i mekim ol
    dispela ofa long Betel. Na em i salim tok long ol dispela pris em i bin makim
    bilong bosim ol ples bilong lotu na em i tokim ol long ol i mas kam mekim wok
    long Betel.
  dan-1931: Og Jeroboam lod fejre en Fest på den femtende Dag i den ottende Måned
    i Lighed med den Fest, man havde i Juda*; og han steg op på Alteret, han havde
    ladet lave i Betel, for at ofre til de Tyrekalve han havde ladet lave; og han
    lod de Præster, han havde indsat på Højene, gøre Tjeneste i Betel. { [*dvs. Løvhyttefesten.]
    }
  vie-OVCB: Giê-rô-bô-am lập một kỳ lễ vào ngày rằm tháng tám như lễ tổ chức tại Giu-đa.
    Tại Bê-tên vua cũng dâng sinh tế như ông đã làm và lập những thầy tế lễ của các
    miếu mà vua đã xây.
  guj-2017: યરોબામે આઠમા માસની પંદરમી તારીખે, જે પર્વ યહૂદિયામાં પળાતું હતું તેના
    જેવું પર્વ ઠરાવ્યું, તેણે વેદી પર બલિદાનો ચઢાવ્યાં. તે જ પ્રમાણે તેણે બેથેલમાં
    કર્યું. અને પોતાના બનાવેલા વાછરડાઓનાં બલિદાનો આપ્યાં. ઉચ્ચસ્થાનોના જે યાજકો તેણે
    ઠરાવ્યાં હતા, તેઓને તેણે બેથેલમાં રાખ્યા.
  pon-2006A: Seropoham ahpw pil ketin tapihada ehu sarawi lapalap ni rahn eisek limaun
