  tbz-SIM: Mɛm̀mɛ Sedoboɑmmu dɔ̀ɔ̀mɛ̀ dibɑnni otɑ̃̀nkù niínwè yiè tɛpíítɛ̀ nɛ̀ dinummurì
    Sudɑɑ kɔbɛ do bɑɑ̀ mmɛ̀ɛ̀ botí, kɛ́dekɛ o mɔ́mmuɔ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀ kɛ́fíé
    iwũɔ̃ isɔɔnɑ̀ɑ̀kɛ ò do dɔ̀ɔ̀ ì, kɛ́wɑɑ́ nyikuɔ́ nìùbɛ̀ kɛ́kɑnnɛ Betɛɛdi ò mɑɑ́
    yɛ̀ɛ̀ wũɔ̃tɔ̀rɛ̀ kpɛ́í.
  msy-2020: Egha Jeroboam, gol bulmakauningɨn ziamning fasa dughiar ekiar mam ginaba,
    a namba 8ɨn iakɨnim an namba 15ɨn aruem. Kar bulmakaun kamningɨn ziam fer dughiam,
    a Judaba Godɨn ziam fer dughiam ko ekevegha magh ghu. Egha a bulmakaun ingarizimning
    bagha, asɨzibav suegha ofa gamir dakozim gisɨn da tuegha ofa gami. A Betelɨn ofan
    kabagh ami. Egha a ofa gamir gumazir a uabɨ mɨseveziba bagha akam amadagha ghaze,
    Me Betelɨn izɨ danganir ofabagh amibar ingangarimɨn faragh mangɨ a damuam.
  dop-dop: Nɑ pɑ́ sɩɩ ɑcimɑ kɛ pɑ ɩsɔtʋ pǝlefɛɩ nɑɑnʋwɑ nyǝŋ kʋyɛɛŋ nɑɑnʋwɑ nɑ kɑkpɑsɩ
    wule, ɩsɩɩ ɑcimɑ wenɑ pɑ tɔkɑɣɑ Yutɑ tɔ. Nɑ ɩ mɑɣɑmɑɣɑ ɩ́ lɑ́ kɔtɑsɩ kɛ wʋlɑ nɑwee
    lɛɛsǝŋ wei ɩ yepɑ nɑ pɑ́ lu tɔ ɩ tɔɔ. Nɑ ɩ́ tʋ́ kɔtǝlɑɑ mpɑ ɩ kpɑwɑ tɔɣɔ tǝkɔtǝlɛnɑɑ.
    Mpi ɩ lɑpɑ Petɛɛlɩ tɔɣɔlɛ.
  azb-azb: Yarovam səkkizinci ayın on beşinci günü Yəhudada keçirilən bayram kimi
    bir bayram keçirdi. Bet-Eldə düzəltdiyi danalara qurban gətirmək üçün qurbangaha
    qalxdı və tikdiyi səcdəgahların kahinlərini Bet-Eldə vəzifəyə qoydu.
  eng-DBY: And Jeroboam ordained a feast in the eighth month, on the fifteenth day
    of the month, like the feast that was in Judah, and he offered upon the altar.
    So did he in Bethel, sacrificing to the calves that he had made; and he placed
    in Bethel the priests of the high places that he had made.
  hin-2017: फिर यारोबाम ने आठवें महीने के पन्द्रहवें दिन यहूदा के पर्व के समान एक
    पर्व ठहरा दिया, और वेदी पर बलि चढ़ाने लगा; इस रीति उसने बेतेल में अपने बनाए हुए
    बछड़ों के लिये वेदी पर, बलि किया, और अपने बनाए हुए ऊँचे स्थानों के याजकों को बेतेल
    में ठहरा दिया।
  wol-KYG: Ba mu ko defee Yerbowam dogal màggalug fukki fan ak juróom ca weeru juróom
    ñetteel wa. Mu mel ni màggal gay am Yuda. Yerbowam rendi ay sarax ca sarxalukaay
    ba. Noonu la def Betel, rendil fa ay sarax wëllu ya mu defarlu woon, defal ko
    wëllu ya sarax. Ci biir loolu mu tabb ca Betel ay sarxalkat ngir bérabi jaamookaay
    yooyu mu sos.
  eng-YLT: and Jeroboam maketh a festival in the eighth month, in the fifteenth day
    of the month, like the festival that [is] in Judah, and he offereth on the altar
    — so did he in Beth-El — to sacrifice to the calves which he made, and he hath
    appointed in Beth-El the priests of the high places that he made.
  kne-kne: Dowana et todingan ay fiesta din pitsa 15 di maikawao ay bowan ay kaman
    din masilibraran ed Juda. Sin agew ay doy, nantikid sin inamag na ay altar ed
    Betel, ya sisya ay mismo et nan-ipoo si daton isdi para sin dowa ay sinan baka
    ay inamag na. Insaad na abe ed Betel din papadi ay nansilsilbi sin inamag na ay
    pandayawan sin toktok di dontog.
  eng-WYC-2017: And the king ordained a solemn day in the eighth month, in the fifteen
    day of the month, by [the] likeness of the solemnity that was hallowed in Judah.
    And the king went up, and made in like manner an altar in Bethel, that he should
    offer to the calves, which he had made; and he ordained in Bethel priests of the
    high places, which he had made.
  eng-WMBB: Jeroboam ordained a feast in the eighth month, on the fifteenth day of
    the month, like the feast that is in Judah, and he went up to the altar. He did
    so in Bethel, sacrificing to the calves that he had made, and he placed in Bethel
    the priests of the high places that he had made.
  urd-GVH: उसने एक नई ईद भी रायज की जो यहूदाह में मनानेवाली झोंपड़ियों की ईद की मानिंद
    थी। यह ईद आठवें माह के पंद्रहवें दिन मनाई जाती थी। बैतेल में उसने ख़ुद क़ुरबानगाह
    पर जाकर अपने बनवाए हुए बछड़ों को क़ुरबानियाँ पेश कीं, और वहीं उसने अपने उन मंदिरों
    के इमामों को मुक़र्रर किया जो उसने ऊँची जगहों पर तामीर किए थे।
  rug-rug: Meke va turua e Zeroboami si keke totoso vinarigara pa vina manege lima
    rane koasa vina vesu sidara, gua tugo sa inevaṉa vinarigara sapu hoke ta tavete
    pa Ziuda. Meke va vukivukihi pa hope si asa pa Betolo, vasina vukivukihi la koari
    na beku bulumakao pu taveti sa. Meke pa Betolo tugo si va turu i sa sari na hiama
    koari na vasidi ululudi pu kuri sa.
  gaz-gaz: Innis bultii kudha shanaffaa jiʼa saddeettaffaa keessa ayyaana akkuma ayyaana
    Yihuudaa keessatti ayyaaneffame sanaa tokko hundeessee iddoo aarsaa irratti qalma
    dhiʼeesse. Kanas fakkiiwwan jabbii kanneen tolchee ture sanaatiif aarsaa dhiʼeessuudhaan
    Beetʼeelitti hojjete. Akkasumas Beetʼeelitti iddoo sagadaa kan gaara irratti ijaaree
    ture sanatti luboota ramade.
  fra-LSG: Il établit une fête au huitième mois, le quinzième jour du mois, comme
    la fête qui se célébrait en Juda, et il offrit des sacrifices sur l’autel. Voici
    ce qu’il fit à Béthel afin que l’on sacrifiât aux veaux qu’il avait faits. Il
    plaça à Béthel les prêtres des hauts lieux qu’il avait élevés.
  gnn-gnn: '@see-verse:1KI.012.031'
  yal-yal: Yerobowan yi sanla nde yitɔn kike solomasɛxɛden xi fu nun suulunde lɔxɔni,
    sanla naxan maligaxi alo naxan yi ligama Yuda yi. A yɛtɛɛn yi saraxane rali saraxa
    ganden fari. A na nan liga Betɛli yi, a saraxan ba ɲinge dii sawurane xa a naxanye
    rafala, a yi kide kiina ndee sugandi mɛnne xa a dɛnaxanye ti taan kidene ra.
  haw-1868: Hana iho la hoi o Ieroboama i ka ahaaina i ka walu o ka malama i ka umikumamalima
    o ka la, e like me ka ahaaina maloko o Iuda, a kaumaha aku la maluna o ke kuahu.
    Pela oia i hana'i ma Betela, e kaumaha ana no na keikibipi ana i hana'i; a hoonoho
    aku la oia ma Betela i na kahuna o na wahi kiekie ana i hana'i.
  arb-NAV: وَاحْتَفَلَ يَرُبْعَامُ بِعِيدٍ فِي الْيَوْمِ الْخَامِسَ عَشَرَ مِنَ الشَّهْرِ
    الثَّامِنِ (تِشْرِينَ الثَّانِي – نُوفَمْبِرَ)، مِثْلَ الْعِيدِ الَّذِي يُحْتَفَلُ
    بِهِ فِي يَهُوذَا، وَقَدَّمَ مُحْرَقَاتٍ عَلَى الْمَذْبَحِ. وَقَرَّبَ فِي بَيْتِ
    إِيلَ ذَبَائِحَ لِلْعِجْلَيْنِ اللَّذَيْنِ سَبَكَهُمَا. كَمَا نَصَّبَ فِي بَيْتِ
    إِيلَ كَهَنَةً لِلْمُرْتَفَعَاتِ الَّتِي أَقَامَهَا.
  ewe-ewe: Eɖo ŋkekenyui aɖe anyi da ɖe ɣleti enyilia ƒe ŋkeke wuiatɔ̃lia dzi abe
    ŋkekenyui siwo woɖuna le Yuda ene eye wòsaa vɔ le vɔsamlekpui la dzi. Ewɔ esia
    le Betel eye wosaa vɔ na nyivi siwo wòwɔ le Betel. Eɖo nunɔlawo na nuxeƒe siwo
    wòtu.
  eng-LEE: 'And Jerobo''am made a feast in the eighth month, on the fifteenth day
    of the month, like unto the feast that is in Judah, and he offered upon the altar;
    so did he in Beth-el, sacrificing unto the calves that he had made: and he stationed
    at Beth-el the priests of the high-places whom he had made.'
  asm-FB: পাছত যাৰবিয়ামে অষ্টম মাহৰ পঞ্চদশ দিনা, যিহূদাৰ উৎসৱৰ দৰে এক উৎসৱ পাতি যজ্ঞবেদীলৈ
    উঠি গ’ল৷ তেওঁ বৈৎএলত এই দৰে কৰিলে আৰু নিজে নিৰ্ম্মাণ কৰা দামুৰি দুটাৰ আগত বলি
    উৎসৰ্গ কৰিলে আৰু বৈৎএলত নিজে সজা পবিত্ৰ ঠাইবোৰত পুৰোহিতসকলক ৰাখিলে।
  sus-A: يٍرٌبٌوَ مِ نَشَ سَلِ ندٍ رَبَ كِكٍ سٌلٌمَسَشَن ندٍ شِ قُ نُن سُولِ ندٍ رَ،
    عَلْ سَلِ نَشَن مْولِ نُ رَبَمَ يُدَيَ. عَ يّتّ يَتِ نَشَ سّرّشّيٍ بَ نَ كُيٍ
    نِنفٍ دَاشِيٍ بّ، عَ نَشٍيٍ يَءِلَن بٍتٍلِ. عَ نَشَ سّرّشّدُبّيٍ دْشْ بٍتٍلِ نَ
    سَلِدٍ يِرٍيٍ، عَ نَشٍيٍ تِ فٍيَيٍ كْن.
  fra-SBL: Jéroboam institua une fête au huitième mois, le quinzième jour du mois,
    comme la fête qui a lieu en Juda, et il monta à l'autel. Il le fit à Béthel, en
    sacrifiant aux veaux qu'il avait faits, et il plaça à Béthel les prêtres des hauts
    lieux qu'il avait faits.
  hbo-hbo: וַיַּ֣עַשׂ יָרָבְעָ֣ם ׀ חָ֡ג בַּחֹ֣דֶשׁ הַשְּׁמִינִ֣י בַּחֲמִשָּֽׁה־עָשָׂר֩
    יֹ֨ום ׀ לַחֹ֜דֶשׁ כֶּחָ֣ג ׀ אֲשֶׁ֣ר בִּיהוּדָ֗ה וַיַּ֙עַל֙ עַל־הַמִּזְבֵּ֔חַ כֵּ֤ן
    עָשָׂה֙ בְּבֵֽית־אֵ֔ל לְזַבֵּ֖חַ לָעֲגָלִ֣ים אֲשֶׁר־עָשָׂ֑ה וְהֶעֱמִיד֙ בְּבֵ֣ית
    אֵ֔ל אֶת־כֹּהֲנֵ֥י הַבָּמֹ֖ות אֲשֶׁ֥ר עָשָֽׂה׃
  piu-2006: '@see-verse:1KI.012.031'
  kik-kik: Akĩambĩrĩria gĩathĩ mũthenya wa ikũmi na ĩtano mweri-inĩ wa ĩnana, ũtuĩke
    ta gĩathĩ kĩrĩa kĩagomanagwo Juda, na akĩrutĩra magongona kĩgongona-inĩ. Eekire
    ũguo kũu Betheli, akĩrutĩra mĩhianano ĩyo ya njaũ aathondekete magongona. Ningĩ
    kũu Betheli akĩiga athĩnjĩri-ngai kũndũ kũu gũtũũgĩru aathondekete.
  fra-NCL: Jéroboam institua une fête au huitième mois, le quinzième jour du mois,
    à l’imitation de la fête qui se célébrait en Juda, et il offrit des sacrifices
    sur l’autel. C’est ainsi qu’il fit à Béthel, afin que l’on sacrifiât aux veaux
    qu’il avait faits. Il établit à Béthel les prêtres des hauts lieux qu’il avait
    élevés.
  cek-AK: Judah prae ah sak o ih poih baktih toengah, khrah tazetto haih ni hatlaipangato
    naah, hmaicam pongah angbawnhaih to a sak. Bethel ah doeh to tiah sak ih maitaw
    caa krang khaeah angbawnhaih to a sak; hmuensang ah toksak hanah tokpaek ih qaimanawk
    to, Bethel ah a suek.
  cuk-cuk: Geb Jeroboam nii-walabaabakgine, ibambe-gakatargi, iba-itoakwaa-onoleged
    onosad. Igi Judá-dulemar iba-itoakwaa-onoleged onoardamala, deyob onosad. Jeroboam,
    ibmar-ogumakar-ukleged-ailagi ibmar-ogumakar uknai gualid. Betel-neggweburgi,
    deyob imaksabalid. Moli-bebe-nikad-orbiidgala ibmar-ogumakar-uknai gualid. Dule-irwa-e-bab-dummadse-gormalad
    aila-matusurmaladgi neg-bipimalad-sobsadgi-arbaega-onugsanai gusbalid.
  uig-CYR: Йәробоам йәнә сәккизинчи айниң он бәшинчи күнини худди Йәһуданиң зиминидики
    һейткә охшаш бир һейт қилип бекитти. У өзи қурбангаһ үстигә қурбанлиқ қилғили
    чиқти. Шундақ қилип у Бәйт-Әлдә өзи әткүзгән мозай мәбудлиригә қурбанлиқ өткүзди.
    У йәнә Бәйт-Әлдә салдурған шу «егиз җайлар» үчүн каһинларни тайинлиди.
  tel-2017: యరొబాము యూదా దేశంలో జరిగే మహోత్సవం లాంటి ఉత్సవాన్ని ఎనిమిదవ నెల పదిహేనవ
    రోజున జరపడానికి నిర్ణయించి, బలిపీఠం మీద బలులు అర్పిస్తూ వచ్చాడు. ఈ విధంగా బేతేలులో
    కూడా తాను చేయించిన దూడలకు బలులు అర్పిస్తూ వచ్చాడు. తాను చేయించిన ఉన్నత స్థలాలకు
    యాజకులను బేతేలులో ఉంచాడు.
  hat-BSA: Jéroboam te etabli yon fèt nan di-zuityèm mwa, sou kenzyèm jou nan mwa
    a, tankou fèt ki nan Juda a, e li te monte vè lotèl la. Konsa li te fè nan Béthel
    e li te fè sakrifis a ti bèf ke li te fè yo. Anplis, li te estasyone Béthel prèt
    pou wo plas ke li te fè yo.
  kos-kos: Jeroboam el oayapa oakiya sie len in kufwa nu selos, su oasr ke len aksingoul
    limekosr in malem akoalkosr, in oapana len in kufwa in acn Judah. El som nu Bethel
    ac orek kisa fin loang we nu sin ma sruloala gold in luman cow mukul lukwa ma
    el orala. Ac el filiya mwet tol in oru ma kunalos ke nien alu ma el tuh musaela
    in acn Bethel.
  hbo-WLC: וַיַּ֣עַשׂ יָרָבְעָ֣ם ׀ חָ֡ג בַּחֹ֣דֶשׁ הַשְּׁמִינִ֣י בַּחֲמִשָּֽׁה־עָשָׂר֩
    י֨וֹם ׀ לַחֹ֜דֶשׁ כֶּחָ֣ג ׀ אֲשֶׁ֣ר בִּיהוּדָ֗ה וַיַּ֙עַל֙ עַל־הַמִּזְבֵּ֔חַ כֵּ֤ן
    עָשָׂה֙ בְּבֵֽית־אֵ֔ל לְזַבֵּ֖חַ לָעֲגָלִ֣ים אֲשֶׁר־עָשָׂ֑ה וְהֶעֱמִיד֙ בְּבֵ֣ית
    אֵ֔ל אֶת־כֹּהֲנֵ֥י הַבָּמ֖וֹת אֲשֶׁ֥ר עָשָֽׂה׃
  ibo-ibo: O hiwere mmemme a na-eme nʼụbọchị nke iri na ise nʼọnwa nke asatọ, dịka
    mmemme a na-eme na Juda. Ọ chụkwara aja nʼebe ịchụ aja. O mere nke a na Betel,
    chụọrọ ụmụ ehi ọlaedo ahụ ọ kpụrụ aja. O tinyere ndị nchụaja nʼọrụ nʼebe niile
    dị elu nke o mere ka ha dịrị na Betel.
  ory-ory: ପୁଣି, ଯାରବୀୟାମ ଅଷ୍ଟମ ମାସରେ, ମାସର ପଞ୍ଚଦଶ ଦିନରେ ଯିହୁଦାର ପର୍ବ ତୁଲ୍ୟ ଏକ ପର୍ବ
    ନିରୂପଣ କଲେ ଓ ଯଜ୍ଞବେଦିକୁ ଗଲେ; ଏହିରୂପେ ସେ ସ୍ୱନିର୍ମିତ ଗୋବତ୍ସ ଉଦ୍ଦେଶ୍ୟରେ ବେଥେଲ୍‍ରେ
    ବଳିଦାନ କଲେ; ପୁଣି, ସେ ଆପଣାର କୃତ ଉଚ୍ଚସ୍ଥଳୀର ଯାଜକମାନଙ୍କୁ ବେଥେଲ୍‍ରେ ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, Jeropoam a pwal filätä eu ränin chulap lon engol me limuen ränin ewe
    awaluen maram, usun ewe ränin chulap mi fis lon Juta. Iwe, a asor won ewe rongen
    asor me lon Petel ngeni ekewe uluulun kow a püsin föri. A pwal anomu lon Petel
    ekewe souasor seni ekewe lenien fel won ekewe leni mi tekia i a föri.
  rop-rop: Bambai na King Jerabowam bin meigim nyuwan serramoni langa det namba 15
    dei blanga det namba 8 manth. Dijan serramoni bin jis laik det serramoni weya
    deibin oldei abum langa Juda. Deya na langa det teibul blanga ofring deya langa
    Bethel, King Jerabowam bin gibit det sekrifais ofring langa det dubala golwan
    buligi weya imbin meigim. Imbin abum serramonimen deya langa Bethel blanga wek
    langa ol detlot pleis weya imbin bildimap blanga weshipbat.
  ukr-1871: І постановив Еробоам сьвято на пятнайцятий день восьмого місяця, похоже
    на те сьвято, що справляли в Юдеї, й приносив жертви сам на жертівнику. Так само
    чинив в Бетелї, щоб приносити жертву бикам, що їх поробив, і понастановляв у Бетелї
    жерцїв для божниць, що їх построїв.
  deu-1951: Ferner setzte Jerobeam ein Fest an, am fünfzehnten Tag des achten Monats,
    wie das Fest in Juda, und opferte auf dem Altar. Also tat er in Bethel, indem
    er den Kälbern opferte, die er gemacht hatte, und er bestellte zu Bethel die Priester
    der Höhen, die er gemacht hatte.
  eng-JPS: And Jeroboam ordained a feast in the eighth month, on the fifteenth day
    of the month, like unto the feast that is in Judah, and he went up unto the altar;
    so did he in Beth-el, to sacrifice unto the calves that he had made; and he placed
    in Beth-el the priests of the high places that he had made.
  srp-1865: I uèini Jerovoam praznik osmoga mjeseca petnaestoga dana, kao što je praznik
    u zemlji Judinoj, i prinese žrtve na oltaru; tako uèini i u Vetilju prinoseæi
    žrtve teocima koje naèini; i postavi u Vetilju sveštenike visinama koje naèini.
  lug-lug: N’akola embaga ku lunaku olw’ekkumi n’ettaano mu mwezi ogw’omunaana, okufaanana
    n’embaga ebeerawo mu Yuda, era n’awaayo ebyokebwa ku kyoto. Kino yakikola mu Beseri
    ng’awaayo ssaddaaka eri ennyana ze yakola. N’assa bakabona mu bifo ebigulumivu
    bye yali akoze e Beseri.
  heb-heb: ויעש ירבעם חג בחדש השמיני בחמשה עשר יום לחדש כחג אשר ביהודה ויעל על המזבח
    כן עשה בבית אל לזבח לעגלים אשר עשה והעמיד בבית אל את כהני הבמות אשר עשה׃
  ben-IRV: যিহূদা এলাকার মধ্যে যে পর্ব হত সেই পর্বের মত অষ্টম মাসের পনের দিনের দিন
    তিনি বৈথেলেও একটা পর্বের ব্যবস্থা করলেন এবং নিজের তৈরী বাছুরের উদ্দেশ্যে বেদির
    উপর পশু উৎসর্গ করলেন। তিনি বৈথেলে পূজার উঁচু স্থানগুলোতে তাঁর তৈরী মন্দিরে যাজকও
    নিযুক্ত করলেন।
  pan-pan: ਅਤੇ ਯਾਰਾਬੁਆਮ ਨੇ ਅੱਠਵੇਂ ਮਹੀਨੇ ਦੀ ਪੰਦਰਵੀਂ ਤਾਰੀਖ਼ ਉੱਤੇ ਪਰਬ ਮਨਾਇਆ ਉਸ ਪਰਬ ਵਾਂਗੂੰ
    ਜੋ ਯਹੂਦਾਹ ਵਿੱਚ ਹੁੰਦਾ ਸੀ ਅਤੇ ਜਗਵੇਦੀ ਉੱਤੇ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ। ਇਸ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਬੈਤਏਲ
    ਵਿੱਚ ਵੀ ਕੀਤਾ ਅਤੇ ਆਪਣੇ ਬਣਾਏ ਹੋਏ ਵੱਛਿਆਂ ਦੇ ਅੱਗੇ ਬਲੀਆਂ ਚੜ੍ਹਾਉਣ ਲੱਗ ਪਿਆ ਅਤੇ ਬੈਤਏਲ
    ਵਿੱਚ ਉਸ ਨੇ ਆਪਣੇ ਬਣਾਏ ਹੋਏ ਉੱਚਿਆਂ ਥਾਵਾਂ ਲਈ ਜਾਜਕ ਰੱਖ ਲਏ।
  mya-JVB: ယုဒ ပြည်၌ ခံသော ပွဲ ကဲ့သို့ အဋ္ဌမ လ တဆယ် ငါး ရက် နေ့တွင် ပွဲ ကိုစီရင် ၍
    ၊ ယဇ် ပလ္လင်ပေါ် မှာ ပူဇော် ၏။ ထိုသို့ ဗေသလ မြို့၌ စီရင် ၍၊ မိမိလုပ် သော နွား
    သငယ်တို့အား ယဇ် ပူဇော်၏။ မြင့် သောအရပ်၌ ခန့်ထား သော ယဇ် ပုရောဟိတ်တို့ကိုလည်း ဗေသလ
    မြို့မှာ နေရာ ချ၏။
  tbg-tbg: Iutaa vataini vika vo ihi vo ihi ˻Haraara Naavu˼ ovata no entarara iriharo
    Jeroboamuva Isarerini nora entavanovata variarire tiro, viva 8 tora 15 enta kaama
    tero Isareriara tiharo, Maa entava tinavu nora entama varianarove, tiro. Minti
    tivakero vi entaraqaa viva Betelini vaiharo purumakau naatitanta aututorara iriharo,
    vitanta ofaa iha quara nimitora. Jeroboamuva Betelini vaiharo vaiinti vonavu vo
    aiqina vo aiqinaqaa ofaa iha quara nimitaate tiro, viva vika kaamatora.
  hmo-hmo: Ieroboama ese danu aria ta ia gwauraia. Hua namba 8 ena dina namba 15 be
    aria do idia karaia, Iuda dekenai idia karaia hegeregerena. Betele dekenai ia
    atoa boubou patana ena latanai, boubou gaudia ia gabua, golo boromakau tomadiho
    henia totona. Bona Betele dekenai, iena hahelagaia taudia, ia haginia vadaeni
    ataiai gabudia idia naria taudia, ia atoa, hesiai gaukara do idia karaia totona.
  urd-urd: और युरब'आम ने आठवें महीने की पन्द्रहवीं तारीख़ के लिए, उस ईद की तरह जो
    यहूदाह में होती है एक ईद ठहराई और उस मज़बह के पास गया, ऐसा ही उसने बैतएल में किया;
    और उन बछड़ों के लिए जो उसने बनाए थे क़ुर्बानी पेशकी, और उसने बैतएल में अपने बनाए
    हुए ऊँचे मक़ामों के लिए काहिनों को रख्खा।
  rus-SYN: И установил Иеровоам праздник в восьмой месяц, в пятнадцатый день месяца,
    подобный тому празднику, какой был в Иудее, и приносил жертвы на жертвеннике;
    то же сделал он в Вефиле, чтобы приносить жертву тельцам, которых сделал. И поставил
    в Вефиле священников высот, которые устроил,
  bqc-SIM: Ɔ̃ à mↄ swaaↄ̃de gↄↄ gɛ̃ode dìlɛ dikpɛ ũ lán Yudaↄ pↄ́wa sↄ̃, ↄ̃ à
    sa'ò sa'okĩi pↄ́ kú Bɛtɛlipiwa. À sa'ò gáae pↄ́ a pìpiↄwa, ↄ̃ à sa'onaↄ
    dìlɛ we aaↄ gulɛsĩpiↄ gbagba.
  tcz-CHONGTHU: Chule Jeroboam in Bethel khopiah houthudol kut khat jong ana pandoh
    in, hichu lhaget channa ani somlenga nileh ana boljin ahi. Hichu Judahh ten hoidohna
    golvah kum khat na khatvei aboljiu tobanga ahi. Bethel muna chun amatah’in jong
    bongnou lim asemna achun kilhaina asemin chuleh semthu pathen houna in achun thempu
    phabep jong anapan sah in ahi.
  mar-mar: याखेरीज त्याने एक नवा सणही सुरु केला. यहूदामधील वल्हांडणाच्या सणासारखाच
    हा होता. पण पहिल्या महिन्याच्या पंधराव्या दिवसाऐवजी हा आठव्या महिन्याच्या पंधराव्या
    दिवशी यराबामाने ठेवला. या दिवशी हा राजा बेथेल नगरातील वेदीवर यज्ञ करत असे. तसेच
    त्याने केलेल्या वासरांना बली अर्पण करत असे. त्याने उंच ठिकाणी बांधलेल्या देवाळांसाठी
    बेथेल मधले याजकही नेमले.
  qub-qub: Nircurpis Jeroboamga niranraj cada wata fistata rurananpaj. Chay fistataga
    ruraj pusaj caj quillachöga chunca pichga (15) junajnincho, imanömi Judächo fistata
    ruraj, chayno. Altarchöpis quiquin raymi rupachiran pishtashan uywacunata. Chaytaga
    ruraran Betelcho goripita rurachishan besëracunapa ñaupancho uywata pishtarcur
    rupachir. Chay örami churaran cüracunatapis mana bälej ïdulucunapa capillan rurachishancunacho
    ima ruraycunatapis rurananpaj.
  bqp-bqp: Akũ à mↄ sↄraakↄ̃de gↄrↄ gɛ̃rode dìtɛ dikpɛ ũ lán Yudanↄ pↄ́ bà se, akũ
    à sa ò tãnagbagbaki kũ à kú Bɛtɛli pìia. À sa ò zùsanɛ kũ à pìi pìnↄa, akũ
    à sa'orinↄ dìtɛ gwe.
  hat-hat: Jewoboram chwazi kenzyèm jou nan wityèm mwa a pou yon jou fèt, tankou fèt
    yo fè nan peyi Jida a. Sou lotèl lavil Betèl la, li touye bèt pou estati towo
    li te fè fè yo. Lèfini, se la lavil Betèl ankò li mete prèt ki pou sèvi nan lòt
    kote li te bati pou fè sèvis yo.
  eng-BSB: And Jeroboam ordained a feast on the fifteenth day of the eighth month,
    like the feast that was in Judah, and he offered sacrifices on the altar; he made
    this offering in Bethel to sacrifice to the calves he had set up, and he installed
    priests in Bethel for the high places he had set up.
  eng-WEBPB: Jeroboam ordained a feast in the eighth month, on the fifteenth day of
    the month, like the feast that is in Judah, and he went up to the altar. He did
    so in Bethel, sacrificing to the calves that he had made, and he placed in Bethel
    the priests of the high places that he had made.
  kbq-kbq: Hagi ka'ma kokampima seli noma ki'za mani'zama e'naza zanku'ma antahimi'za
    ne'zama kre'za nene'za mono'ma nehazazamofo avaharo huno Jeroboamu'a 8ti ikamofo
    15ni knazupa Beteli kumatera monora nehuno, ne'zana kreno ne'ne. Ana nehuno bulimakao
    afutamina aheno golire bulimakao anentama troma hunte'nerera Kresramana vunenteno,
    havi anumzantmimofo mono kuma'ma tro'ma hunteterema hu'nere'ma kegavamahu vahera,
    pristi vahetami zamazeri oti'ne.
  nhe-BL: Huan nojquiya Jeroboam quipehualti se ilhuitl ipan Betel ipan 15 itequi
    nopa metztli chicueyi ipan toisraelita calendario [12:32 Ipan itlamiya octubre
    o ipejya noviembre ipan tocalendario tlen ama.], queja tlen Judá ehuani quichihuaj
    pero nopa ilhuitl ax elqui quema quiijto tlanahuatili para ilhuichihuase. Huan
    ipan nopa ilhuitl nopona ipan Betel, Jeroboam iselti quitencajqui tlacajcahualistli
    ipan nopa tlaixpamitl. Nojquiya ipan Betel quintequitlali totajtzitzi para tequitise
    ipan nopa caltini tlen quisencajtoya ipan tepetini campa hueli.
  bus-bus: Ben à mↄ sↄraagↄ̃de gurↄ gɛ̃rodee dìɛ zĩbaa ũ lán Yudanↄ pↄ́ bà se, ben
    à saa ò tãagbãgbãkii kɛ̀ kú Bɛtɛli pìa. À saa ò zùswaree kɛ̀ à pì pìnↄa, ben
    à sa'orinↄ dìɛ gwe.
  gub-BL: — Xiapo mynykawhu 15 haw 'ar mehe 8 haw zahy rehe nehe, tapi'ak hagaw paw
    wamuwete katu pà nehe, i'i Zeromoàw Izaew wanupe. — Zanemynykawhu nuzawy kwaw
    Zuta ywy rehe har wapynykawhu nehe, i'i wanupe. Uzuka ma'ea'yr wà, izuka haw Metew
    pe har rehe wà, tapi'ak hagaw paw wanenataromo wà. A'e ae uzapo a'e tapi'ak hagaw
    paw wà. A'e ae umuigo kar amo awa xaxeto romo a'e pe Metew pe wà. A'e xaxeto uzapo
    ma'e tupàn wanenataromo teko wanekuzaromo wà. Upytywà teko tupàn a'ua'u wamuwete
    mehe wà.
  eng-DRA: 'And he appointed a feast in the eighth month, on the fifteenth day of
    the month, after the manner of the feast that was celebrated in Juda. And going
    up to the altar, he did in like manner in Bethel, to sacrifice to the calves,
    which he had made: and he placed in Bethel priests of the high places, which he
    had made.'
