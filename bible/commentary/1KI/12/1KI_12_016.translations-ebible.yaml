verse: 1KI.012.016
translations:
  mal-C: 'രാജാവു തങ്ങളുടെ അപേക്ഷ ചെവിക്കൊള്ളുന്നില്ല എന്നുകണ്ടപ്പോൾ ഇസ്രായേൽജനമെല്ലാം
    അദ്ദേഹത്തോട് ഉത്തരം പറഞ്ഞത്: “ദാവീദിങ്കൽ നമുക്കെന്ത് ഓഹരി? യിശ്ശായിയുടെ പുത്രനിൽ
    നമുക്കെന്ത് ഓഹരി? ഇസ്രായേലേ, നിങ്ങളുടെ കൂടാരങ്ങളിലേക്കു പൊയ്ക്കൊള്ളൂ. ദാവീദേ,
    ഇനി സ്വന്തഭവനത്തെ നോക്കിക്കൊള്ളുക!” അങ്ങനെ, ഇസ്രായേൽജനം താന്താങ്ങളുടെ ഭവനങ്ങളിലേക്കു
    മടങ്ങി.'
  deu-TKW: 'Als aber ganz Israel erkannte, daß ihnen der König kein Gehör geschenkt
    habe, gab das Volk dem Könige diesen Bescheid: Was haben wir für Teil an David?
    Kein Erbe steht uns zu am Sohne Isais! Nach deiner Heimat begieb dich Israel!
    Nun sieh nach deinem Hause, David! Also begaben sich die Israeliten in ihre Heimat.'
  lin-lin: 'Tango bana nyonso ya Isalaele bamonaki ete mokonzi aboyi koyoka bango,
    bazongiselaki ye : « Eloko nini ya lisanga tozali na yango na Davidi ? Tozali
    na eloko moko te ya lisanga na mwana mobali ya Izayi ! Isalaele, tika ete moto
    na moto azonga na ndako na ye ya kapo ! Mpe yo, mokitani ya Davidi, tikala kotala
    makambo ya ndako na yo ! » Boye, bana ya Isalaele bazongaki na bandako na bango
    ya kapo.'
  eng-LSV: And all Israel sees that the king has not listened to them, and the people
    send the king back word, saying, “What portion do we have in David? Indeed, there
    is no inheritance in the son of Jesse; [return] to your tents, O Israel; now see
    your house, O David!” And Israel goes to its tents.
  eng-GNV: 'So when all Israel sawe that the King regarded them not, the people answered
    the King thus, saying, What portion haue we in Dauid? we haue none inheritance
    in the sonne of Ishai. To your tents, O Israel: nowe see to thine owne house,
    Dauid. So Israel departed vnto their tents.'
  eng-WEBSTER: 'So when all Israel saw that the king hearkened not to them, the people
    answered the king, saying, What portion have we in David? neither have we inheritance
    in the son of Jesse: to your tents, O Israel: now see to thy own house, David.
    So Israel departed to their tents.'
  nhw-BL: 'Quema nochi nopa israelitame quiitaque para Tlanahuatijquetl Roboam amo
    quichihuilijtoya cuenta catli quitlajtlanijque, quiijtojque: “Amo tleno tijpiyaj
    tojuanti ica nopa mijcatzi David huan ni catli iixhui. Amo techtocarohua niyon
    se achi tlali nica ica ni Tlanahuatijquetl catli iteipan ixhui nopa Isaí. Nochi
    tiisraelitame ma tiyaca tochajchaj huan ma tijcahuaca ni tlanahuatijquetl. Ni
    ixhui David ma quinmocuitlahui san tlen ya ichaj ipan ya itlal.” Huajca ipan nopa
    hora nochi tlali Israel ehuani yajque ininchajchaj.'
  swh-ONEN: 'Israeli wote walipoona kuwa mfalme amekataa kuwasikiliza, wakamjibu mfalme:
    “Tuna fungu gani kwa Daudi? Sisi hatuna urithi kwa mwana wa Yese. Nendeni kwenye
    mahema yenu, ee Israeli! Angalia nyumba yako mwenyewe, ee Daudi!” Hivyo Waisraeli
    wakaenda kwenye mahema yao.'
  bba-bba: Ye Isirelibɑ kpuro bɑ wɑ mɑ sinɑ boko u ǹ ben ɡere swɑɑ dɑki, yerɑ bɑ
    nùn sɔ̃ɔwɑ bɑ nɛɛ, mbɑ n sun mɔɔsinɛ bɛsɛ kɑ Dɑfidi Isɑin bii. Sɑ ǹ mɑɑ bɔnu
    ɡɑɑ mɔ kɑ wi. Bɛsɛ Isirelibɑ i de su ɡɔsirɑ bɛsɛn yɛnusɔ. Wunɛ Roboɑmu ɑ wunɛn
    bweserun wunɑnɔ koowo. Mɑ Isireli be, bɑ ɡɔsirɑ ben yɛnusɔ.
  eng-KJVCPB: 'So when all Israel saw that the king hearkened not unto them, the people
    answered the king, saying, What portion have we in David? Neither have we inheritance
    in the son of Jesse: To your tents, O Israel: Now see to thine own house, David.
    So Israel departed unto their tents.'
  cpy-cpy: 'Ikanta maawoeni Israel-paeni, iñaakiri pinkathari teera raapatziyakotari,
    rakanakiri, ikantziri: Tee nosheninka-perotari naakaete pipaapateni David. Eero
    naakakotzimiro pikaateeyini icharini-tzimi itomi Isaí. Eekiro ikantee-yanaki-tziini:
    ¡Tema aaka israel-paeni, jame apiye apanko-thaanteki-paeni! ¡Riima isheninka-paeni
    pinkatharini David, ipinkatha-wenta-wakaeyaa ikaatzi isheninkata-wakaa rirori!
    Ari ipiyeeya-nakani Israel-paeni ipanko-thaanteki-paeni.'
  luo-luo: Kane jo-Israel duto noneno ni ruoth nodagi winjo wachgi, negidwoko ruoth
    niya, “Wat mane moriwowa kod Daudi, angʼo moriwowa gi wuod Jesse? Doguru e hembeu,
    yaye jo-Israel! Rituru dhoutu uwegi, yaye oganda Daudi!” Kuom mano jo-Israel nodok
    e miechgi.
  meu-meu: Israel taudia iboudiai na e itaia, hanua pavapavana ese idia eredia se
    kamonai; bena idia ese hanua pavapavana e haere henia, eto, Ai ahumai be dahaka
    David enai a? Asi ahumai ta Iese natuna enai. Israel e, emui kalaga ba lou henidia!
    David e, emu ruma ba gimaia! Taunabunai, Israel taudia na edia kalaga e lou henidia.
  npi-ULB: जब सारा इस्राएलको कुरा राजाले नसुनेको तिनीहरूले देखे तब मानिसहरूले तिनलाई
    जवाफ दिए, “दाऊदमा हाम्रो के हिस्सा छ र ? यिशैका छोरामा हाम्रो कुनै उत्तराधिकार
    छैन! हे इस्राएली हो, आ-आफ्ना पालमा जाओ । हे दाऊद, तिमी आफ्नै घर सम्हाल ।” यसरी
    इस्राएलीहरू आ-आफ्ना पालमा फर्केर गए ।
  yor-yor: Nígbà tí gbogbo Israẹli rí i pé ọba kọ̀ láti gbọ́ ti àwọn, wọ́n sì dá ọba
    lóhùn pé, “Ìpín wo ni àwa ní nínú Dafidi, ìní wo ni àwa ní nínú ọmọ Jese? Padà
    sí àgọ́ rẹ, ìwọ Israẹli! Bojútó ilé ara rẹ, ìwọ Dafidi!” Bẹ́ẹ̀ ni àwọn ará Israẹli
    padà sí ilé wọn.
  emp-NTPO: 'Israelerãba ãdji boro Roboaʌ̃ba ĩjãẽ́da cawasid̶ad̶e idjía nãwã jarasid̶aa:
    Dairãra David̶eba yõped̶ad̶aẽ́a. Jesé warra Daviba erob̶ad̶ad̶ebemada edad̶aẽ́a.
    Israelerã, ¡diguid̶aa wãnadrʌ! David̶eba zed̶a Roboaʌ̃, ¡ara bʌdji puruda acʌ
    b̶adua! Ara maʌ̃da israelerãra diguid̶aa wãbʌrʌsid̶aa.'
  pes-OPCB: 'بنابراین وقتی مردم دیدند که پادشاه جدید به خواسته‌های ایشان هیچ اهمیتی
    نمی‌دهد، فریاد برآوردند: «ما خاندان داوود را نمی‌خواهیم! ما با پسر یسا کاری نداریم!
    ای مردم، به شهرهای خود برگردیم. بگذارید رحبعام بر خاندان خودش سلطنت کند.» به این
    ترتیب، قبیله‌های اسرائیل رحبعام را ترک نمودند و او فقط پادشاه سرزمین یهودا شد.'
  tgl-ULB: Nang makita ng buong Israel na hindi sila pinakinggan ng hari, sinagot
    siya ng mga tao at sinabi, “Anong bahagi mayroon kami kay David? Wala kaming mana
    sa anak ni Jesse! Umuwi kayo sa inyong mga tolda, Israel. Ngayon pangalagaan mo
    ang sarili mong bahay, David.” Kaya nagbalik ang Israel sa kanilang mga tolda.
  cbu-NT: Ashiriya, ichingarusin Israelchich tputs yuwaa kurak mantsir tsiyatku anoo
    mazinarangusin, ichingarusin tsiyatkusin, ¿Ayamtaatiya Dapiyarinchichee tputs
    chinacheezini? ¿Antaatiya iyaam minumtiyam Dapiyarini maacheetsi istatareeja?
    Waani waanpatataritamsin maachiri ksutchinllinaya. Iysha pangiptamani kanapeeni,
    táranganaya. Anumand kurak Robowam kapung tsiyantarangu, Adoramaa tarawzupanee
    tputsee tsiyatamaam kamachtarangu, uwsha tsiyatarangu, Israelchich tputs ichingaru
    Adoramaa patumbichpa pacharanganaya. Ashirangu anoo, Robowamsha parangu, puniku,
    mikeeru kapaachush pshiyrshini zaruranllu, yaktap Irusarinap suwarangiya. Itaru,
    Israelchichshat ichingarusin pang'peewtam kanaputaranganaya. Ashiriya, kurak Robowam
    yuwaatsimarisha Israelchich Utaásh tsap pakchim taarana, anootsimarisha ksutku
    taarangiya.
  hui-hui: Ani layagola wali agali biaru tigua manda bu handalu hemiria kini ibugua
    tinaga bi layago hale habe naheyane tigua bi hongo howa ladaga halu lalu, Ina
    Debidi damenerunaga andaneha holene manga ho kama. Ina Debidi ariabi ndo ibu igini
    áyu o kago ibu ariabi ndo dege kamagonigo Lehoboama ibuni hondo holene nde ibunaga
    biabedago áyu ina Isaraele wali agali kamaru inane daluha pugupugu bima, lalu
    pene. Tigua Lehoboama erembira mialu tini daluha pene.
  mya-mya: မိ​မိ​တို့​၏​ပန်​ကြား​ချက်​ကို မင်း​ကြီး​နား​ထောင် တော့​မည်​မ​ဟုတ်​ကြောင်း​သိ​ရှိ​ကြ​သော​အ​ခါ
    လူ တို့​က``ဒါ​ဝိဒ်​၌​ငါ​တို့​လူ​မျိုး​တော်​မ​ရှိ။ ယေ​ရှဲ ၏​သား​၌​ငါ​တို့​အ​မွေ​မ​ရှိ။
    အို ဣ​သ​ရေ​လ​ပြည် သူ​တို့၊ ငါ​တို့​နေ​ရပ်​သို့​ပြန်​ကြ​ကုန်​အံ့။ အို ဒါ​ဝိဒ်၊
    သင်​၏​အိမ်​ကို​ပြန်​ကြည့်​လော့'' ဟု​ဟစ်​အော်​ကြ ကုန်​၏။ သို့​ဖြစ်​၍​ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​သည်​ပုန်​ကန်
    ကြ​၏။-
  bod-N: དེར་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་རྒྱལ་པོས་ཁོ་རྣམས་ཀྱི་ཞུ་བར་མི་མཉན་པ་མཐོང་བས། རྒྱལ་པོར་ལན་བཟློགས་ཏེ་འདི་ལྟར།
    ངེད་རྣམས་ལ་དཱ་བིད་ལས་སྐལ་ཅི་ཡོད། ངེད་རྣམས་ལ་ཡེ་སེ་ཡི་བུ་ལས་ནོར་སྐལ་ཅི་ཡང་མེད།
    ཀྱེ་ཡེས་ར་ཨེལ་པ་རྣམས། རང་རང་གི་ཁྱིམ་དུ་ལོག་ཅིག ཀྱེ་དཱ་བིད་ལགས། ད་ནི་རང་གི་ཁྱིམ་ལ་བདག་སྐྱོང་གྱིས་ཤིག་ཅེས་སྨྲས་ནས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་རང་རང་གི་ཁྱིམ་དུ་ལོག
  sna-sna: 'Zvino vaIsraeri vose pavakaona kuti mambo akanga aramba kuvateerera, vakapindura
    mambo vakati: “Tino mugove weiko muna Dhavhidhi, nhaka yedu ndeipiko mumwanakomana
    waJese? Kumatende enyu, imi vaIsraeri! Iwe Dhavhidhi, chizvichengetera imba yako!”
    Saka vaIsraeri vakaenda kumisha yavo.'
  spa-BLM: 'Cuando todo Israel vio que el rey no los escuchaba, el pueblo respondió
    al rey diciendo: “¿Qué parte tenemos en David? No tenemos herencia en el hijo
    de Isaí. ¡A tus tiendas, Israel! Ahora ocúpate de tu propia casa, David”. Así
    que Israel se fue a sus tiendas.'
  cac-cac: '@see-verse:1KI.012.015'
  swh-ULB: Israeli yote ilipoona kuwa mfalme hakuwasikiliza, watu wakamjibu wakimwambia,
    “Je, tuna sehemu gani kwa Daudi? Hatuna urithi kwa mwana wa Yese! Nenda kwenye
    hema zako, ewe Israeli. Sasa tazama kwenye nyumba yako, Daudi.” Kwa hiyo Israeli
    akarudi kwenye hema zake.
  bel-bel: 'І ўбачылі Ізраільцяне, што цар не паслухаўся іх. І адказаў народ цару
    і сказаў: якая нам доля ў Давідзе? няма нам долі ў сыне Есэевым; па намётах сваіх,
    Ізраіле! цяпер ведай свой дом, Давідзе! І разышоўся Ізраіль па намётах сваіх.'
  wed-wed: 'Maranai Israel patarana i ʼnanai da gulau taui ai babani i parivirevire,
    ma gulau i riwei i pa: “Tauta eḡa Jesse natuna David ana damei! Eḡa ana dam ravai!
    Oo Israel ona naeme me ami au numa Oo David am dam oina ma inanai!” Anina ma mai
    Israel i nae ai au numa.'
  deu-ELBBK: 'Und als ganz Israel sah, dass der König nicht auf sie hörte, da gab
    das Volk dem König Antwort und sprach: Was haben wir für Teil an David? Und wir
    haben kein Erbteil am Sohn Isais! Zu deinen Zelten, Israel! Nun sieh nach deinem
    Haus, David! – Und Israel ging nach seinen Zelten.'
  mbb-OT: Hein neisip-isip te menge Israilihanen he wazè dan pemineǥa te hadì, ne
    migkeǥiyan dan is hadì te, “Wazè dey lavet kenikew te kevuwazan ni David! Belaǥad
    ka keniyan te ginhedian nu! Hengkayi kew en is menge Israilihanen, su ebpemen-ulì
    kiw!” Ne nemen-ulì is menge Israilihanen.
  mal-2015: 'രാജാവു തങ്ങളുടെ അപേക്ഷ കേൾക്കയില്ലെന്നു എല്ലായിസ്രായേലും കണ്ടപ്പോൾ ജനം
    രാജാവിനോടു: ദാവീദിങ്കൽ ഞങ്ങൾക്കു എന്തു ഓഹരി ഉള്ളു? യിശ്ശായിയുടെ മകങ്കൽ ഞങ്ങൾക്കു
    അവകാശമില്ലല്ലോ; യിസ്രായേലേ, നിങ്ങളുടെ കൂടാരങ്ങളിലേക്കു പൊയ്ക്കൊൾവിൻ; ദാവീദേ, നിന്റെ
    ഗൃഹം നോക്കിക്കൊൾക എന്നുത്തരം പറഞ്ഞു, യിസ്രായേൽ തങ്ങളുടെ കൂടാരങ്ങളിലേക്കു പോയി.'
  rmc-rmc: 'Sar savore Izraeliti dikhle, hoj o kraľis o Rechabeam len na šunďa, phende
    leske: „Nane amen ňič le Davidoha! So amen hin le Izajoskre čhaha? Andre peskre
    stani, Izrael! Akana David, starin tut pal peskro kher!“ Avke savore Izraeliti
    gele khere'
  pes-OPV: 'و چون تمامی اسرائیل دیدند که پادشاه، ایشان را اجابت نکرد آنگاه قوم، پادشاه
    را جواب داده، گفتند: «ما را در داود چه حصه است؟ و درپسر یسا چه نصیب؟ ای اسرائیل
    به خیمه های خود بروید! و اینک‌ای داود به خانه خود متوجه باش!»'
  ron-1924: 'Кынд а вэзут тот Исраелул кэ ымпэратул ну-л аскултэ, попорул а рэспунс
    ымпэратулуй: „Че парте авем ной ку Давид? Ной н-авем моштенире ку фиул луй Исай!
    Ла кортуриле тале, Исраеле! Акум везь-ць де касэ, Давиде!” Ши Исраел с-а дус ын
    кортуриле луй.'
  aui-aui: Wasina bi Isrel damdi tupadi sikita bi kiiwawo yadi sisiya geiyawaiyaneni,
    na siwona bo, “Toumii gegha Jese natuna Deivid yana rakaraka muduna! Toumii getouna
    kana dam muduna! Isrel dammi kokayo tana veramagha yada kubure yada kubure, bi
    Deivid nosina Rehoboam yana wawaya waghata inibadedi!” Wasina bi Isrel damdi siveramagha
    sinagho yadi kubure yadi kubure.
  ben-OBCV: 'সমগ্র ইস্রায়েল যখন দেখেছিল যে রাজা তাদের কথা শুনতে চাইছেন না, তখন তারা
    রাজাকে উত্তর দিয়েছিল: “দাউদে আমাদের আর কী অধিকার আছে, যিশয়ের ছেলেই বা কী অধিকার
    আছে? হে ইস্রায়েল তোমাদের তাঁবুতে ফিরে যাও! হে দাউদ, তুমিও নিজের বংশ দেখাশোনা
    করো!” এই বলে ইস্রায়েলীরা ঘরে ফিরে গেল।'
  som-som: Oo dadkii Israa'iil oo dhammuna markay arkeen inaan boqorku dhegaysan ayaa
    dadkii waxay boqorkii ugu jawaabeen oo ku yidhaahdeen, Bal maxaan qayb ku leennahay
    Daa'uud? Dhaxalna kuma lihin ina Yesay. Haddaba dadkii Israa'iilow, teendhooyinkiinnii
    taga. Oo Daa'uudow, bal eeg, reerkaagii waa kuu kaas. Markaasay dadkii Israa'iil
    tageen teendhooyinkoodii.
  lat-VUC: 'Videns itaque populus quod noluisset eos audire rex, respondit ei dicens:
    Quæ nobis pars in David? vel quæ hæreditas in filio Isai? vade in tabernacula
    tua, Israël: nunc vide domum tuam, David. Et abiit Israël in tabernacula sua.'
  eng-ASVBT: 'And when all Israel saw that the king hearkened not unto them, the people
    answered the king, saying, What portion have we in David? neither have we inheritance
    in the son of Jesse: to your tents, O Israel: now see to thine own house, David.
    So Israel departed unto their tents.'
  ita-1885: 'E tutto il popolo d''Israele, veduto che il re non gli avea prestato
    orecchio, rispose al re, e disse: Qual parte abbiamo noi in Davide? noi non abbiamo
    alcuna ragione di eredità nel figliuolo d''Isai; o Israele, vattene alle tue stanze;
    provvedi ora, Davide, a casa tua. Ed Israele se ne andò alle sue stanze.'
  eng-LXXUP: 'And all Israel saw that the king did not hearken to them: and the people
    answered the king, saying, What portion have we in David? neither have we any
    inheritance in the son of Jesse. Depart, O Israel, to thy tents: now feed thine
    own house, David. So Israel departed to his tents.'
  eng-ULB: When all Israel saw that the king did not listen to them, the people answered
    him and said, “What share do we have in David? We have no inheritance in the son
    of Jesse! Go to your tents, Israel. Now see to your own house, David.” So Israel
    went back to their tents.
  spa-VBL: Cuando todos los israelitas vieron que el rey no los escuchaba, le dijeron
    al rey “¿Qué parte tenemos en David, y qué parte tenemos en el hijo de Isaí? ¡Vete
    a casa, Israel! Estás solo, casa de David”. Así que todos los israelitas se fueron
    a casa.
  fra-_FOB: 'Et, quand tout Israël vit que le roi ne les écoutait pas, le peuple fit
    cette réponse au roi: Quelle part avons-nous avec David? Nous n''avons point d''héritage
    avec le fils d''Isaï. A tes tentes, Israël! Maintenant, David, pourvois à ta maison!
    Ainsi Israël s''en alla dans ses tentes.'
  mal-mal: 'രാജാവ് തങ്ങളുടെ അപേക്ഷ കേൾക്കയില്ലെന്ന് എല്ലാ യിസ്രായേലും കണ്ടപ്പോൾ ജനം
    രാജാവിനോട്: “ദാവീദിങ്കൽ ഞങ്ങൾക്ക് എന്ത് ഓഹരി? യിശ്ശായിപുത്രനിൽ ഞങ്ങൾക്ക് അവകാശമില്ലല്ലോ;
    യിസ്രായേലേ, നിങ്ങളുടെ കൂടാരങ്ങളിലേക്ക് പൊയ്ക്കൊൾവിൻ; ദാവീദേ, നിന്റെ സ്വന്തഗൃഹം
    പരിപാലിച്ചുകൊൾക” എന്നുത്തരം പറഞ്ഞ്, തങ്ങളുടെ കൂടാരങ്ങളിലേക്ക് മടങ്ങിപ്പോയി.'
  urd-GVR: Jab Isrāīliyoṅ ne dekhā ki bādshāh hamārī bāt sunane ke lie taiyār nahīṅ
    hai to unhoṅ ne us se kahā, “Na hameṅ Dāūd se mīrās meṅ kuchh milegā, na Yassī
    ke beṭe se kuchh milne kī ummīd hai. Ai Isrāīl, sab apne apne ghar wāpas chaleṅ!
    Ai Dāūd, ab apnā ghar ḳhud saṅbhāl lo!” Yih kah kar wuh sab chale gae.
  suz-BL: मिनु इस्राएली नेल्‍लेमी पिपम मेको आन लोव़ मनेंशो तुइश्‍शा, मेकोपुकीम पिप
    कली “दाऊद नु आंइ के ततीक मार बाक्‍बा ङा? येस्‍से आ तौ नु आंइ के ततीक मारेइ मबाक्‍ब।
    इस्राएली, आंम आंम खिं लेतीन। दाऊद गे आंम थुती थाती पांइसो” देंमा बाक्‍त। मोपतीके
    इस्राएली आन आन खिं लेम्‍मा बाक्‍त। २सामुएल २०:१
  ita-1927: 'E quando tutto il popolo d’Israele vide che il re non gli dava ascolto,
    rispose al re, dicendo: “Che abbiam noi da fare con Davide? Noi non abbiam nulla
    di comune col figliuolo d’Isai! Alle tue tende, o Israele! Provvedi ora tu alla
    tua casa, o Davide!” E Israele se ne andò alle sue tende.'
  ckb-ckb: 'کاتێک هەموو ئیسرائیل بینییان پاشا گوێی لێ نەگرتن، گەل وەڵامی پاشایان دایەوە:
    «چ بەشێکمان لەگەڵ داود هەیە، چ میراتێک لە کوڕی یەسا؟ ئەی ئیسرائیل، بگەڕێنەوە چادرەکانتان!
    ئەی داود، تەماشای ماڵەکەت بکە!» ئیتر ئیسرائیلییەکان گەڕانەوە چادرەکانیان.'
  eng-BBE: And when all Israel saw that the king would give no attention to them,
    the people in answer said to the king, What part have we in David? what is our
    heritage in the son of Jesse? to your tents, O Israel; now see to your people,
    David. So Israel went away to their tents.
  kan-OKCV: ಅರಸನು ಅವರ ಮಾತನ್ನು ಕೇಳದೆ ಹೋದನೆಂದು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರು ತಿಳಿದಾಗ, ಜನರು ಅರಸನಿಗೆ
    ಉತ್ತರವಾಗಿ, “ದಾವೀದನಲ್ಲಿ ನಮಗೆ ಭಾಗವೇನು? ಇಷಯನ ಮಗನಲ್ಲಿ ನಮಗೆ ಬಾಧ್ಯತೆ ಏನು? ಇಸ್ರಾಯೇಲರೇ,
    ನಿಮ್ಮ ಡೇರೆಗಳಿಗೆ ಹೋಗಿರಿ. ದಾವೀದನೇ, ಈಗ ನಿನ್ನ ಕುಟುಂಬವನ್ನು ನೀನೇ ನೋಡಿಕೋ,” ಎಂದು ಹೇಳಿ,
    ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ತಮ್ಮ ಡೇರೆಗಳಿಗೆ ಹೋದರು.
  tam-2017: 'ராஜா தாங்கள் சொன்னவைகளைக் கேட்காததை இஸ்ரவேலர்கள் எல்லோரும் கண்டபோது,
    மக்கள் ராஜாவிற்கு மறுமொழியாக: “தாவீதோடு எங்களுக்குப் பங்கேது? ஈசாயின் மகனிடம்
    எங்களுக்குச் சுதந்திரம் இல்லை; இஸ்ரவேலே, உன்னுடைய கூடாரங்களுக்குப் போய்விடு; இப்போது
    தாவீதே, உன்னுடைய சொந்த வீட்டைப் பார்த்துக்கொள்” என்று சொல்லி, இஸ்ரவேலர்கள் தங்கள்
    கூடாரங்களுக்குப் போய்விட்டார்கள்.'
  spa-RV-1909: 'Y cuando todo el pueblo vió que el rey no les había oído, respondióle
    estas palabras, diciendo: ¿Qué parte tenemos nosotros con David? No tenemos heredad
    en el hijo de Isaí. ¡Israel, á tus estancias! ¡Provee ahora en tu casa, David!
    Entonces Israel se fué á sus estancias.'
  ron-BTF: 'Astfel, când tot Israelul a văzut că împăratul nu le-a dat ascultare,
    poporul a răspuns împăratului, zicând: Ce parte avem noi în David? Nici nu avem
    o moştenire în fiul lui Isai; la corturile tale, Israele; acum vezi-ţi de casa
    ta, Davide. Astfel Israel a plecat la corturile sale.'
  eng-WEBP: When all Israel saw that the king didn’t listen to them, the people answered
    the king, saying, “What portion have we in David? We don’t have an inheritance
    in the son of Jesse. To your tents, Israel! Now see to your own house, David.”
    So Israel departed to their tents.
  eng-FBV: 'When all the Israelites saw that the king wasn''t listening to them, they
    told the king: “What share do we have in David, and what part do we have in the
    son of Jesse? Go home, Israel! You''re on your own, house of David!” So all the
    Israelites went home.'
  nld-1939: 'Toen heel Israël dus zag, dat de koning hun niet ter wille was, riep
    het volk den koning toe: Wat hebben wij met David te maken? We hebben niets uit
    te staan met den zoon van Jesse. Terug naar uw tenten, Israël! David, zorg voor
    uw eigen huis! Israël trok zich dus terug.'
  nch-BL: 'Quema nochi nopa israelitame quiitaque para Tanahuatijquet Roboam amo quitacaquili
    cati quitajtanijque, quiijtojque: “Amo teno tijpiyaj tojuanti ica nopa mijcatzi
    David huan ica ni cati iixhui. Amo tijselise yon se achi tali nica ica ni Tanahuatijquet
    cati iteipa ixhui Isaí. Nochi tiisraelitame ma tiyaca tochajchaj huan ma tijcahuaca
    ni tanahuatijquet. Ni iixhui David ma quinmocuitahui san ten ya ichaj ipan ya
    ital.” Huajca ipan nopa hora nochi tali Israel ehuani yajque ininchajchaj.'
  vie-1934: 'Khi cả Y-sơ-ra-ên thấy vua không khứng nghe lời họ, bèn đáp cùng người
    rằng: Chúng ta có phần gì cùng Đa-vít? Chúng ta chẳng có cơ nghiệp chi với con
    trai Y-sai. Hỡi Y-sơ-ra-ên! hãy trở về trại mình đi. ù Đa-vít! từ rày ngươi khá
    coi chừng nhà của ngươi. Như vậy Y-sơ-ra-ên đều rút về các trại của họ.'
  hin-CV: 'जब सारे इस्राएल के सामने यह बात आ गई कि राजा ने उनकी विनती की ओर ध्यान
    ही नहीं दिया है, उन्होंने राजा से यह कह दिया: “क्या भाग है दावीद में हमारा? क्या
    मीरास है यिशै पुत्र में हमारी? लौट जाओ अपने-अपने तंबुओं में, इस्राएल! दावीद, तुम
    अपने ही वंश को संभालते रहो!” तब इस्राएली अपने-अपने तंबुओं को लौट गए.'
  spa-BES: 'Y cuando todo Israel vio que el rey no les prestaba atención, el pueblo
    en respuesta dijo al rey: ¿Qué parte tenemos en David? ¿Cuál es nuestra herencia
    en el hijo de Isaí? a tus tiendas, oh Israel; Y David que cuide de su familia.
    Y se fue Israel a sus tiendas.'
  tdx-tdx: 'Aa ie nioni’ Israele iaby te tsy nihaoñe’ i mpanjakay, le hoe ty natoi’
    ondatio amy mpanjakay: Ino ty anay amy Davide ao? Aman-dova amy ana’ Isaý hao
    zahay? Akia mb’an-kivoho’ areo ry Israele! Hajario i akiba’oy ry Davide. Aa le
    niavotse mb’ an-kiboho’ iareo mb’eo t’Israele.'
  tha-KJV: และเมื่​ออ​ิสราเอลทั้งปวงเห็​นว​่ากษั​ตริ​ย์​มิได้​ทรงฟังเขาทั้งหลาย ประชาชนก็ทูลตอบกษั​ตริ​ย์​ว่า
    “ข้าพระองค์ทั้งหลายมีส่วนอะไรในดาวิด ข้าพระองค์ทั้งหลายไม่​มี​ส่วนมรดกในบุตรชายของเจสซี
    โอ อิสราเอลเอ๋ย กล​ับไปเต็นท์ของตนเถิด ข้าแต่​ดาวิด จงดู​แลราชวงศ์ของพระองค์เองเถิด”
    อิสราเอลจึงจากไปยังเต็นท์ของเขาทั้งหลาย
  por-BR-2018: 'E quando todo o povo viu que o rei não lhes havia ouvido, respondeu-lhe
    estas palavras, dizendo: Que parte temos nós com Davi? Não temos propriedade no
    filho de Jessé. Israel, a tuas moradas! Provê agora em tua casa, Davi! Então Israel
    se foi a suas moradas.'
  deu-ELO: 'Und als ganz Israel sah, daß der König nicht auf sie hörte, da gab das
    Volk dem König Antwort und sprach: Was haben wir für Teil an David? Und wir haben
    kein Erbteil am Sohne Isais! Zu deinen Zelten, Israel! Nun sieh nach deinem Hause,
    David! Und Israel ging nach seinen Zelten.'
  eng-WYC-2018: Then the people saw, that the king would not hear them, and the people
    answered to the king, and said, What part is to us in David, either what heritage
    in the son of Jesse? Israel, turn thou again into thy tabernacles; now, David,
    see thou (to) thine house. And Israel went into his tabernacles. (Then the people
    saw that the king would not listen to them, and the people answered to the king,
    and said, What part is for us with David, or what inheritance with the son of
    Jesse? Israel, return thou to thy homes; and David, see thou to thy own house.
    And the people of Israel went back to their homes.)
  epo-epo: 'Kiam ĉiuj Izraelidoj vidis, ke la reĝo ilin ne obeas, tiam la popolo respondis
    al la reĝo, dirante: Kian parton ni havas en David? ni ne havas heredaĵon en la
    filo de Jiŝaj. Al viaj tendoj, ho Izrael! nun zorgu mem pri via domo, ho David!
    Kaj la Izraelidoj disiris al siaj tendoj.'
  uig-PIN: 'Pütkül Israil padixaⱨning ularning sɵzigǝ ⱪulaⱪ salmiƣinini kɵrgǝndǝ hǝlⱪ
    padixaⱨⱪa jawab berip: — Dawuttin bizgǝ nemǝ nesiwǝ bar? Yǝssǝning oƣlida bizning
    ⱨeq mirasimiz yoⱪtur! Ɵz ɵy-qedirliringlarƣa ⱪaytinglar, i Israil! I Dawut, sǝn
    ɵz jǝmǝtinggila igǝ bol, — dedi. Xuning bilǝn Israillar ɵz ɵy-qedirliriƣa ⱪaytip
    ketixti.'
  beo-beo: 'Dunu huluane da hina bagade da ilia sia: nabimu higa:i, amo ba:beba:le,
    ilia da amane halale sia:i, “Da:ibidi amola ea sosogo fi fisiagama! Ilia da nini
    hamedafa fidisu! Isala:ili dunu! Ninia da afia:la:di! Lihouboua:me hisu ouligima:ma!”
    Isala:ili dunu da amanewane odoga:i.'
  tpi-OTNT: Orait ol manmeri i save nau, king i no inap harim tok bilong ol, na ol
    i bikmaus na singaut olsem, “Mipela i les pinis long stap aninit long lain bilong
    Devit. Mipela i no lain bilong Devit, na mipela i no lain bilong dispela pikinini
    bilong Devit. Yumi olgeta man bilong Israel, yumi go bek long ples. Na yupela
    ol lain bilong Devit, yupela i ken bosim yupela yet.” Ol i mekim dispela tok na
    ol i go nabaut long ol ples bilong ol.
  hau-SA: Da dukan Isra’ila suka ga sarki ya ƙi yă saurare su, sai suka amsa wa sarki,
    “Ina ruwanmu da Dawuda! Ai! Ba mu da gādo wurin ɗan Yesse. Ya Isra’ila, kowa yă
    koma tentinsa! Dawuda, sai ka lura da gidanka!” Saboda haka Isra’ilawa suka watse
    zuwa gida.
  uig-LAT: 'Pütkül Israil padishahning ularning sözige qulaq salmighinini körgende
    xelq padishahqa jawab bérip: — Dawuttin bizge néme nésiwe bar? Yessening oghlida
    bizning héch mirasimiz yoqtur! Öz öy-chédirliringlargha qaytinglar, i Israil!
    I Dawut, sen öz jemetinggila ige bol, — dédi. Shuning bilen Israillar öz öy-chédirlirigha
    qaytip kétishti.'
  nde-nde: 'Kwathi bonke abako-Israyeli sebebonile ukuthi inkosi yalile ukubalalela,
    bayiphendula inkosi bathi: “Silesabelo bani kuDavida, yingxenye bani endodaneni
    kaJese? Emathenteni enu bako-Israyeli! Gcina indlu yakho, wena kaDavida!” Ngakho
    abako-Israyeli babuyela emakhaya.'
  ton-ton: '¶ Pea ko ia, ʻi he mamata ʻa ʻIsileli kātoa naʻe ʻikai tui ʻae tuʻi kiate
    kinautolu, naʻe pehēange ʻe he kakai ki he tuʻi, “Ko e fē haʻamau tufakanga ʻia
    Tevita? Pea ʻoku ʻikai ha maʻu tofiʻa ʻi he foha ʻo Sese: ʻE ʻIsileli mou ʻalu
    ki homou ngaahi fale ka ko koe Tevita, vakai ki ho fale ʻoʻou.” Ko ia naʻe ʻalu
    ai ʻa ʻIsileli ki honau ngaahi fale.'
  ces-1613: 'Protož vida všecken Izrael, že by je král oslyšel, odpověděl lid králi
    v tato slova: Jakýž máme díl v Davidovi? Ani dědictví nemáme v synu Izai. K stanům
    svým, ó Izraeli! Nyní opatř dům svůj, Davide. Odšel tedy Izrael k stanům svým,'
  eng-WMB: When all Israel saw that the king didn’t listen to them, the people answered
    the king, saying, “What portion have we in David? We don’t have an inheritance
    in the son of Jesse. To your tents, Israel! Now see to your own house, David.”
    So Israel departed to their tents.
  tam-TCV: 'அரசன் தங்களுக்கு செவிகொடுக்க மறுத்ததைக் கண்ட எல்லா இஸ்ரயேலரும் அரசனிடம்
    சொன்னதாவது: “தாவீதிடம் எங்களுக்கு என்ன பங்குண்டு? ஈசாயின் மகனிடம் எங்களுக்கு என்ன
    பாகமுண்டு? இஸ்ரயேலரே உங்கள் கூடாரங்களுக்குப் போங்கள்! தாவீதே, உன் சொந்த வீட்டைக்
    கவனித்துக்கொள்!” எனவே இஸ்ரயேலர்கள் தங்கள் வீடுகளுக்குப் போய்விட்டார்கள்.'
  ceb-ULB: Sa pagkakita sa katawhan sa Israel nga wala sila gipaminaw sa hari, ang
    katawhan mitubag kaniya ug miingon, “Unsa man ang among bahin gikan kang David?
    Wala kami mapanunod diha sa anak ni Jesse! Adto kamo sa inyong mga tolda, Israel.
    Karon tan-awa ang inyong kaugalingong panimalay, nga si David.” Busa namalik ang
    katawhan sa Israel sa ilang mga tolda.
  pol-UBG: 'A gdy cały Izrael zobaczył, że król go nie usłuchał, lud odpowiedział
    królowi: Jakiż dział mamy w Dawidzie? Nie mamy dziedzictwa w synu Jessego. Do
    swoich namiotów, o Izraelu! A ty, Dawidzie, troszcz się teraz o swój dom. I rozszedł
    się Izrael do swoich namiotów.'
  agr-agr: 'Tuja Israel aents aidau tabaun apu Roboam antugcham dita chichajuinak:
    “¡David wegantu aina nunú iina apuji ati tusaik wakegatsji! ¡Jesé uchiji aidau
    dita wajijin akanak iina amamainuk makichkish atsujainawai! ¡Davita tijaji aidauk
    dita ditak kuitamdaikatnume! ¡Untsu Israel aents aidautik iina jeen waketjagmi!”
    tiajui. Aatus tusa ukuinak dita jeen waketjajui.'
  kyc-kyc: Wambu dupwame kiŋi dokome nakamana pii soo nyii nara ingiya doko kandapala
    nakamame pii poraiyuo lao, Dapiti baape banya ree palu dupwape isa pena. Nakamame
    namwa angi mende nyisa nalyaminyi. Namwa Isaraele range dupwa anda mwua. Oriapome
    baa rangena wambu dupwa mee iso karena leyami. Dopa pyuo Isaraele wambu dulurena
    palenge dupwame Oriapome mata maiyuo yaki nyuo kaeyami.
  urd-GVU: جب اسرائیلیوں نے دیکھا کہ بادشاہ ہماری بات سننے کے لئے تیار نہیں ہے تو
    اُنہوں نے اُس سے کہا، ”نہ ہمیں داؤد سے میراث میں کچھ ملے گا، نہ یسّی کے بیٹے سے
    کچھ ملنے کی اُمید ہے۔ اے اسرائیل، سب اپنے اپنے گھر واپس چلیں! اے داؤد، اب اپنا
    گھر خود سنبھال لو!“ یہ کہہ کر وہ سب چلے گئے۔
  deu-1912: 'Da aber das ganze Israel sah, daß der König nicht auf sie hören wollte,
    gab das Volk dem König eine Antwort und sprach: Was haben wir für Teil an David
    oder Erbe am Sohn Isais? Israel, hebe dich zu deinen Hütten! So, siehe nun du
    zu deinem Hause, David! Also ging Israel in seine Hütten,'
  ntj-ntj: '@see-verse:1KI.012.015'
  kan-2017: ಅರಸನು ತಮ್ಮ ಮಾತನ್ನು ಲಕ್ಷಿಸಲಿಲ್ಲವೆಂದೂ ತಿಳಿದು ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಅವನಿಗೆ, “ದಾವೀದನಲ್ಲಿ
    ನಮಗೇನು ಪಾಲು? ಇಷಯನ ಮಗನಲ್ಲಿ ನಮಗೇನು ಬಾಧ್ಯತೆ? ಇಸ್ರಾಯೇಲರೇ, ನಿಮ್ಮ ನಿಮ್ಮ ನಿವಾಸಗಳಿಗೆ ಹೋಗಿರಿ,
    ದಾವೀದನವರೇ ನಿಮ್ಮ ಕುಲವನ್ನು ನೀವೇ ನೋಡಿಕೊಳ್ಳಿರಿ” ಎಂದು ಹೇಳಿ ತಮ್ಮ ತಮ್ಮ ನಿವಾಸಗಳಿಗೆ ಹೋದರು.
  yap-yap: Ma fa’ani nang e girdi’ ni fare pilung e dabi motoyil ngorad, miyad tolul
    ni lungurad, “Kad math’gad David nge tabinaw rok! Mang e ren’en ni bfel’ ni kar
    rin’ed ngodad! Gadad yu Israel, e ngad sulod nga tafedad, me par Rehoboam rok
    nge mang ir e i ayweg ir!” Aram rogon ni togopluw yu Israel,
  hlt-MCSB: Manghai loh amih taengkah hnatun pawt te Israel pum loh a hmuh. Te dongah
    pilnam loh manghai te ol a mael tih, “David khuiah kaimih kah khoyo te menim?
    Israel nang kah dap te Jesse koca khuikah rho moenih. David, na im hmu laeh he,”
    a ti uh. Te phoeiah Israel rhoek te a dap la cet uh.
  mdy-ETH: ዒማና ካኣቲ፥ ሮቢዓሜ ዴራ ዖኦጬ ዖኦጪፆ ቦሂ ሃሼሢ ዴራ ዔራዖ፦ «ዳውቴንታ ዒዛ ማኣሮ ዓሶንታ ባይቆም! ዔያታ ኑም
    ፔቴታዖ ማዼ ባኣዚ ባኣሴ! ዒስራዔኤሌ ዴሬዮቴ! ዒንሢ ማኣሪ ማኣሪ ማዒ ዴንዱዋቴ! ሮቢዓሜ ፔ ማሌ ጎይፆ ማዾንጎ!» ጌዔኔ።
    ዬያይዲ ዒስራዔኤሌ ዴራ ሮቢዓሜም ዋይዞ ዒፂ ፔ ማኣሪ ማኣሪ ዴንዴኔ።
  twi-ASANTE: Ɛberɛ a Israel nyinaa hunuu sɛ ɔhene anyɛ wɔn abisadeɛ amma wɔn no,
    wɔteateaam sɛ, “Yɛne Dawid nni hwee yɛ! Yɛne Yisai babarima no nni hwee yɛ! Israel,
    momma yɛnkɔ yɛn nkyi! Dawid, hwɛ wʼankasa wo fie so!” Enti, Israelfoɔ no sane
    kɔɔ wɔn fie.
  eng-WEBU: When all Israel saw that the king didn’t listen to them, the people answered
    the king, saying, “What portion have we in David? We don’t have an inheritance
    in the son of Jesse. To your tents, Israel! Now see to your own house, David.”
    So Israel departed to their tents.
  wal-wal: Israa7eela asai ubbai kawoi eti giyoogaa siyennan ixxidoogaa be7idi, kawuwaa
    hagaadan yaagidosona; “Daawitabaappe nuna gakkiyaabi aibee? Isseya na7aappe nuuni
    laattanabi baawa! Israa7eela asau, intte soo intte soo simmite! Ha77i simmi Robi7aami
    bau naagetto!” yaagidosona. Yaagidi Israa7eela asai ubbai bantta soo bantta soo
    simmidosona.
  spa-PDDPT: 'Cuando todo Israel vio que el rey no los escuchó, el pueblo le respondió
    al rey: ¿Qué parte tenemos nosotros con David? ¡No tenemos heredad con el hijo
    de Isaí! ¡Israel, a tus tiendas! ¡Ahora ten cuidado de tu propia casa, David!
    E Israel fue a sus tiendas.'
  gun-gun: 'Ha''e gui Israel kuery ha''e javi oexa rã ijayvua re huvixa Roboão ndojapyxaka
    potai ramo ivai vaipa okuapy. Ha''e vy aipoe''i: — Mba''e tu ha''vy jareko Davi
    ramymino kuery reve? Jessé ra''y reve guarã noĩvei ri nhandevy! Israel kuery,
    jaje''oipa nhandero katy! Ha''vy Davi ramymino kuery, pepena pendero re ae! —
    he''i okuapy. Ha''e rami vy Israel kuery peteĩ-teĩ oje''oipa ju ngoo katy.'
  ilo-ULB: Idi makita ti entero nga Israel a saan ida nga impangag ti ari, simmungbat
    dagiti tattao kenkuana ket kinunada, “Ania aya ti bingaytayo kenni David? Awan
    ti tawidtayo iti anak ni Jesse! Agawidkayo kadagiti toldayo, Israel. Ita makaammokan
    iti bukodmo a pagtaengan, David.” Isu a nagsubli ti Israel kadagiti toldada.
  kpg-kpg: Di madagoaa nia daangada gu iloo ginaadou bolo di king hagalee hagalongo
    ang gi ginaadou, digaula gaa wwolo gi nua, “Daa gi daha ina David mo dono madahaanau!
    Di hagahumalia behee ne hai mai go digaula mai gi gidaadou? Nia daane o Israel,
    gidaadou gaa hula gi tadau gowaa! Rehoboam gi madamada humalia i deia!” Gei digau
    Israel guu hai baahi gi di king,
  uig-ARA: 'پۈتكۈل ئىسرائىل پادىشاھنىڭ ئۇلارنىڭ سۆزىگە قۇلاق سالمىغىنىنى كۆرگەندە
    خەلق پادىشاھقا جاۋاب بېرىپ: ــ داۋۇتتىن بىزگە نېمە نېسىۋە بار؟ يەسسەنىڭ ئوغلىدا
    بىزنىڭ ھېچ مىراسىمىز يوقتۇر! ئۆز ئۆي-چېدىرلىرىڭلارغا قايتىڭلار، ئى ئىسرائىل! ئى
    داۋۇت، سەن ئۆز جەمەتىڭگىلا ئىگە بول، ــ دېدى. شۇنىڭ بىلەن ئىسرائىللار ئۆز ئۆي-چېدىرلىرىغا
    قايتىپ كېتىشتى.'
  sus-sus: Isirayilakae to a kolon mangɛ mu tin a tuli matide e ra, e naxa a yaabi,
    «Munse na won nun Dawuda bɔnsɔɛ tagi? Kɛ mu na muxu bɛ Yisayi xa die tagi. Isirayila
    xa gbilen e xɔnyi. Yakɔsi Dawuda, i xa mɛɛni i xa banxi ma i yɛtɛ ra.» Na kui,
    Isirayila birin naxa gbilen e xɔnyi.
  pon-2006: Eri, ahnsou me aramas akan esedahr me nanmwarkio sohte men karonge irail,
    re ahpw weriwer, ndinda, “Kihsang Depit oh eh peneinei! Soangen mwahu da me re
    kin wiahiong kitail? Kumwail mehn Israel kan, kitail pwurala ni imwatail kan.
    Reopoham en pwukoahki pein ih!” Eri, mehn Israel kan peliandahr nanmwarkio;
  jae-jae: Ma Israel samob sêlic gebe kiŋ kêkêŋ taŋa êsêac atom, tec sêjô ênê biŋ
    gebe “Aêacnêŋ asageŋ ŋagêdô gêdêŋ Dawid, nêŋ asageŋ ŋagêdô gêdêŋ Isai latu. Ajôc,
    lau Israel, amu ana nêm gamêŋ. O Dawid, galoc ojop taômgeŋ nêm gôlôac.” tauŋnêŋ
    andu sêja.
  ksd-ksd: 'Ma ba ra tarai Israel par dia ga gire ba ra king pa i ga torom ta kadia
    nilul, dia ga biti tai ra king: Avet a dave ma David? Pa kaveve ta tiniba tai
    ra natu i Iese; avat a tarai Israel, avat a lilikun ta ra kubakuba i vavat; na
    topa David ba na balaure kana vuna tarai iat. Damana Israel dia ga vana ta ra
    kubakuba i diat.'
  tur-YTC: İsrael'in çocuklarının tümü kralın kendilerini dinlemediğini görünce, halk
    krala, “David'de bizim payımız ne?” diye yanıt verdi. “Yişay'ın oğlunda mirasımız
    yoktur; ey İsrael, çadırlarınıza! Ey David, şimdi sen kendi evine bak.” Böylece
    İsraelliler kendi çadırlarına gitti.
  grc-BRENT: Καὶ εἶδον πᾶς Ἰσραὴλ, ὅτι οὐκ ἤκουσεν ὁ βασιλεὺς αὐτῶν· καὶ ἀπεκρίθη
    ὁ λαὸς τῷ βασιλεῖ, λέγων, τίς ἡμῖν μερὶς ἐν Δαυίδ; καὶ οὐκ ἔστιν ἡμῖν κληρονομία
    ἐν υἱῷ Ἰεσσαί· ἀπότρεχε Ἰσραὴλ, εἰς τὰ σκηνώματά σου· νύν βόσκε τὸν οἶκόν σου,
    Δαυίδ· καὶ ἀπῆλθεν Ἰσραὴλ εἰς τὰ σκηνώματα αὐτοῦ.
  ind-AYT: Seluruh Israel melihat bahwa raja tidak mendengarkan mereka, lalu rakyat
    menjawab raja, katanya, “Bagian apa yang kami dapat dari Daud? Tidak ada bagian
    dari anak Isai! Pulanglah ke tenda-tendamu, hai Israel! Sekarang lihatlah, uruslah
    keluargamu sendiri, hai Daud!” Kemudian, keturunan Israel pulang ke tenda-tendanya.
  nya-nya: Aisraeli onse ataona kuti mfumu yakana kumva zopempha zawo, iwo anayankha
    mfumu kuti, “Kodi ife tili ndi gawo lanji mwa Davide, ndi gawo lanjinso mwa mwana
    wa Yese? Inu Aisraeli, bwererani ku matenti anu! Ziyangʼanira nyumba yako, Iwe
    Davide!” Kotero Aisraeli anachoka napita ku nyumba zawo.
  hrv-hrv: 'Kad Izraelci vidješe gdje se kralj oglušio, odgovori mu narod: “Kakav
    dio mi imamo s Davidom? Mi nemamo baštine s Jišajevim sinom. U šatore, Izraele!
    A sad se, Davide, brini za svoj dom!” I sav Izrael ode pod svoje šatore.'
  mps-mps: Tialima, megi da, te we bidi dabego koneani, te kingo te augwali dali po
    wabo odobo usu meni, tama augwaligo moni dagą weyu, e tama i wali, “Da te Devitgo
    hani king bidi dologode da bidibo hagela palio,” wali. “Da te Devitgo hani menio,
    tama da te Jesigo ogwago agai hani da menio. Da tigidali te Israel hani dabe naga
    dao, dena buluba ma begasa pinao. Tama dage te Devitgo hani dabe, duga digi duga
    hani tonaluao.” Augwaligo te po tama olama, tama augwa buluba tedela pali.
  tpi-tpi: Orait ol manmeri i save nau, king i no inap harim tok bilong ol, na ol
    i bikmaus na singaut olsem, “Mipela i les pinis long stap aninit long lain bilong
    Devit. Mipela i no lain bilong Devit, na mipela i no lain bilong dispela pikinini
    bilong Devit. Yumi olgeta man bilong Israel, yumi go bek long ples. Na yupela
    ol lain bilong Devit, yupela i ken bosim yupela yet.” Ol i mekim dispela tok na
    ol i go nabaut long ol ples bilong ol.
  dan-1931: 'Men da hele Israel mærkede, at Kongen ikke hørte på dem, gav Folket Kongen
    det Svar: “Hvad Del har vi i David? Vi har ingen Lod i Isajs Søn! Til dine Telte,
    Israel! Sørg nu, David, for dit eget Hus!” Derpå vendte Israel tilbage til sine
    Telte.'
  vie-OVCB: 'Khi thấy vua từ khước thỉnh cầu của họ, người Ít-ra-ên nói: “Chúng ta
    chẳng có phần gì với Đa-vít! Không thừa hưởng gì nơi con trai Gie-sê cả. Anh em
    Ít-ra-ên ơi, về đi thôi! Từ nay Đa-vít ơi, hãy liệu lấy việc nhà của ông!” Vậy,
    người Ít-ra-ên ai nấy trở về trại mình.'
  guj-2017: જયારે સર્વ ઇઝરાયલે જોયું કે રાજા તેઓનું સાંભળતો નથી, ત્યારે લોકોએ રાજાને
    જવાબ આપ્યો, “દાઉદમાં અમારો શો ભાગ? યિશાઈના પુત્રમાં અમારો વારસો નથી! ઓ ઇઝરાયલ,
    તમે તમારા તંબુમાં પાછા જાઓ. હવે હે દાઉદ તું તારું ઘર સંભાળી લે.” તેથી ઇઝરાયલ લોકો
    પોતપોતાના તંબુએ ગયા.
  pon-2006A: Eri, ahnsou me aramas akan esedahr me nanmwarkio sohte men karonge irail,
    re ahpw weriwer, ndinda, “Kihsang Depit oh eh peneinei! Soangen mwahu da me re
    kin wiahiong kitail? Kumwail mehn Israel kan, kitail pwurala ni imwatail kan.
    Reopoham en pwukoahki pein ih!” Eri, mehn Israel kan peliandahr nanmwarkio;
  por-BRBSL: 'Quando todo Israel viu que o rei não os ouvia, o povo respondeu ao rei,
    dizendo: “Que porção temos nós em Davi? Não temos uma herança no filho de Jessé.
    Às suas tendas, Israel! Agora cuide da sua própria casa, David”. Então Israel
    partiu para as suas tendas.'
  cth-cth: Isarelnaw ni a dei e hah siangpahrang ni tarawi ngaihoeh tie a thai awh
    navah, maimanaw Devit hoi bangmaw kâkuetnae kaawm. Jesi capa hoi bangtelamaw râw
    coe awh han. Oe Isarelnaw namamouh onae rim koe cet awh. Oe Devit namae na imthung
    kong hah pouk telah bout a dei awh teh, Isarelnaw teh amamouh onae koe bout a
    ban awh.
  twi-twi: Bere a Israel nyinaa huu sɛ ɔhene anyɛ wɔn abisade amma wɔn no, wɔteɛteɛɛ
    mu se, “Yɛne Dawid nni hwee yɛ! Yɛne Yisai babarima no nni hwee yɛ! Israel, momma
    yɛnkɔ yɛn nkyi! Dawid, hwɛ wʼankasa wo fi so!” Enti Israelfo no san kɔɔ wɔn fi.
  hlt-hlt: Manghai loh amih taengkah hnatun pawt te Israel pum loh a hmuh. Te dongah
    pilnam loh manghai te ol a mael tih, “David khuiah kaimih kah khoyo te menim?
    Israel nang kah dap te Jesse koca khuikah rho moenih. David, na im hmu laeh he,”
    a ti uh. Te phoeiah Israel rhoek te a dap la cet uh.
  tbz-SIM: 'Isidɑyɛɛribɛ sɔ̃́ ndìì mɔ̀nnì okpɑ̀ɑ̀tì í yie mbɛ kpɛti kóò nɑ̀kɛ́ kɛ
    dɔ̀: Ti kpɛti tú nɛ̀ bɑ Dɑfiti Sɛsee birɛ? Ti múú mbɑ tínti nɛ̀ we? Tínti Isidɑyɛɛribɛ
    tí kònnɛ̀, kɛ̀ Dɑfiti birɛ mbɑkɛ́ dɛ cĩ́ɛ̃̀tɛ̀. Mɛm̀mɛ kɛ̀ bɛ̀ɛ cíɛ́tɛ́ kɛ́kũṹ.'
  msy-2020: Gumazamiziba me datɨrɨghɨn fo, atrivim men akam bareghan kogham. Kamaghɨn
    amizɨ, me pamtemɨn dɨa kamaghɨn mɨgei, “E Devitɨn adarazir apengan ikian aghua.
    E Devitɨn adarazi puvatɨ, e uaghan Devitɨn otarir kamɨn adarazi puvatɨ. E Israelɨn
    gumazamiziba bar uamategh uan nguibabar mangam. Eghtɨ ia Devitɨn adarasi, ia uarira
    uarir gan.” Me akar kam mɨkemegha, me tintinibar uan nguibabar ghue.
  dop-dop: 'Wɑɑtʋ wei Ɩsɛɣɛlɩ nyǝ́mɑ cɛkǝnɑɑ sɩ wulɑʋ kisɑ pɑ tɔm kɛ mʋɣʋ, ɩlɛnɑ pɑ́
    tɔmɩ-ɩ sɩ: Tɑnɑ Tɑfiiti tǝ fɛɩnɑ nɑtǝlɩ. Tɑnɑ-ɩ tǝ kɑɑ we? Ɩsɛɣɛlɩ nyǝ́mɑ mɛ,
    mɩ́ɩ́ kɔɔ tɑɑ mǝlɩ tɑ́ tɛ́. Tɑfiiti lʋlʋɣʋ tʋ nyɑ́, nyɑɑ tɔɣɔ nyɑ́ kɑwulɑɣɑ. Ɩlɛnɑ
    pɑ́ yɑ́.'
  azb-azb: 'Bütün İsraillilər padşahın onlara qulaq asmadığını gördülər. Onda xalq
    ona cavab verib dedi: «Davudla bizim nə şərikliyimiz var? Yesseyin oğlu ilə heç
    bir irsimiz yoxdur! Ey İsraillilər, çadırınıza! İndi, ey Davud, öz evinin halına
    özün bax!» İsraillilər evlərinə getdilər.'
  eng-DBY: 'And all Israel saw that the king hearkened not to them; and the people
    answered the king saying, What portion have we in David? And [we have] no inheritance
    in the son of Jesse: To your tents, O Israel! Now see to thine own house, David!
    And Israel went to their tents.'
  hin-2017: जब समस्त इस्राएल ने देखा कि राजा हमारी नहीं सुनता, तब वे बोले, “दाऊद के
    साथ हमारा क्या अंश? हमारा तो यिशै के पुत्र में कोई भाग नहीं! हे इस्राएल अपने-अपने
    डेरे को चले जाओः अब हे दाऊद, अपने ही घराने की चिन्ता कर।”
  wol-KYG: 'Ba Israyil gépp gisee na leen Buur tanqamloo, dañu koo tontu ne ko: «Ana
    lu nu bokk ak Daawuda, lu nu séq ak doomu Yese? Bànni Israyiloo, ca seeni xayma!
    Yaw askanu Daawuda, xoolalal sa bopp sa kër.» Ba mu ko defee bànni Israyil dellu
    ca seeni xayma;'
  eng-YLT: And all Israel see that the king hath not hearkened unto them, and the
    people send the king back word, saying, 'What portion have we in David? yea, there
    is no inheritance in the son of Jesse; to thy tents, O Israel; now see thy house,
    O David!' and Israel goeth to its tents.
  kne-kne: Idi ilaen din amin ay Israelita ay adi patgan din ari din inbaga da, kanan
    da ay nanongbat sin ari, “Maipababa koma si David ya din pamilya na. Ay sino od
    di pansigdan ay indawat na en dakami? Somaa kami ay Israelita! Bay-an daka ay
    polin David ay makaammo sin mismo ay pamilyam.” Et sinmaa din Israelita.
  eng-WYC-2017: Then the people saw, that the king would not hear them, and the people
    answered to the king, and said, What part is to us in David, either what heritage
    in the son of Jesse? Israel, turn thou again into thy tabernacles; now, David,
    see thou to thine house. And Israel went into his tabernacles.
  eng-WMBB: When all Israel saw that the king didn’t listen to them, the people answered
    the king, saying, “What portion have we in David? We don’t have an inheritance
    in the son of Jesse. To your tents, Israel! Now see to your own house, David.”
    So Israel departed to their tents.
  urd-GVH: जब इसराईलियों ने देखा कि बादशाह हमारी बात सुनने के लिए तैयार नहीं है तो
    उन्होंने उससे कहा, “न हमें दाऊद से मीरास में कुछ मिलेगा, न यस्सी के बेटे से कुछ
    मिलने की उम्मीद है। ऐ इसराईल, सब अपने अपने घर वापस चलें! ऐ दाऊद, अब अपना घर ख़ुद
    सँभाल लो!” यह कहकर वह सब चले गए।
  rug-rug: Totoso dogoria ari doduru pa Izireli sapu korona avosi sa baṉara si arini,
    si olaṉia arini sa baṉara, “Nasa sa mami hinia koe Devita sa tuna Zese? Mada veko
    pania se Devita; mani kopu pule nia! Tie pa Izireli, mada pule pa nada vetu.”
    Ke sari na tie Izireli si pule pa dia popoa soti.
  gaz-gaz: 'Israaʼel hundi yommuu akka mootichi isaan dhaggeeffachuu dide arganitti
    akkana jedhanii mootichaaf deebii kennan: “Nu Daawit irraa qooda maalii qabna?
    Ilma Isseey irraas maal qabna? Yaa Israaʼel gara dunkaana keetii! Yaa Daawit mana
    kee eeggadhu!” Kanaafuu Israaʼeloonni gara mana ofii isaaniitti deebiʼan.'
  fra-LSG: 'Lorsque tout Israël vit que le roi ne l’écoutait pas, le peuple répondit
    au roi: Quelle part avons-nous avec David? Nous n’avons point d’héritage avec
    le fils d’Isaï! A tes tentes, Israël! Maintenant, pourvois à ta maison, David!
    Et Israël s’en alla dans ses tentes.'
  gnn-gnn: Ga ŋunhi walala yolŋu'‐yulŋuyunydja ŋuriŋi nhäŋala dharaŋarana ŋunhi yuṯanhanydja
    buŋgawanha, ŋunhi ŋayi yurru yaka warray mäkiri'‐witjundja walalaŋgu, ga yaka
    warray ŋamathamanydja yukurra yurru ḏälkuma walalanha, bala walala waŋanana gay,
    yaka'yurrunana bitjarrana gam', “Yakana ŋanapurru nhuŋu ḏukṯuk, yakana yurru ŋula
    yol ŋulaŋuru Daypitkala yarraṯaŋuru ŋanapurruŋgu buŋgawayirri. Gul' ŋilimurru
    Yitjuralpuyŋunydja marrtji wäŋalilina go. Ŋilimurru yurru maḻŋ'marama ŋilimurruŋguwaynha
    gänana buŋgawanha.”
  yal-yal: Isirayila kaane to a kolon a manga mi tinxi e maxandin ma, e yi a fala,
    e naxa, “Sese mi fa en nun Dawuda tagi, en nun Yese a dii xɛmɛni ito mi fa malanxi
    sese ma. Isirayila muxune, ɛ xɛtɛ ɛ konni. I tan, Dawuda yixɛtɛna, iki i yɛɛ rafindi
    i ya yamanan ma.” E birin yi keli mɛnni, e siga e konne yi.
  haw-1868: 'A ike ae la ka Iseraela a pau, i ka hoolohe ole mai o ke alii ia lakou,
    olelo aku la ka poe kanaka i ke alii, e i ana, Heaha ko makou kuleana iloko o
    Davida? aole hooilina iloko o ke keiki a Iese. I ko oukou mau halelewa, e ka Iseraela:
    ano hoi, e nana i kau ohana iho, e Davida. Pela i hoi ai ka Iseraela i ko lakou
    mau halelewa.'
  arb-NAV: 'فَلَمَّا رَأَى كُلُّ بَنِي إِسْرَائيِلَ أَنَّ الْمَلِكَ لَمْ يَسْتَجِبْ
    لِمَطَالِبِهِمْ، أَجَابُوهُ: «أَيُّ نَصِيبٍ لَنَا فِي دَاوُدَ، وَأَيُّ حَظٍّ لَنَا
    بِابْنِ يَسَّى؟ فَإِلَى بُيُوتِكَ يَا إِسْرَائِيلُ. وَلْيَمْلِكْ رَحُبْعَامُ عَلَى
    أَهْلِهِ وَعَشِيرَتِهِ». وَانْصَرَفَ الإِسْرَائِيلِيُّونَ عَنْهُ إِلَى مَنَازِلِهِمْ.'
  ewe-ewe: Esi Israel katã kpɔ be fia la gbe toɖoɖo yewo la, woɖo eŋu na fia la be,
    “Gomekpɔkpɔ kae le mía si le David me eye domenyinu kae míaxɔ tso Yese vi la gbɔ?
    Oo Israel, miyi miaƒe agbadɔwo me! Oo David, kpɔ wò ŋutɔ wò aƒe gbɔ!” Ale Israelviwo
    dzo yi aƒe me.
  eng-LEE: 'So when all Israel saw that the king hearkened not unto them, the people
    gave the king an answer saying, What portion have we in David? nor have we an
    inheritance in the son of Jesse; to your tents, O Israel: now see to thy own house,
    David. So did Israel go away unto their tents.'
  gvn-gvn: '@see-verse:1KI.012.015'
  asm-FB: যেতিয়া গোটেই ইস্ৰায়েলে দেখিলে যে ৰজাই তেওঁলোকৰ কথালৈ কাণ দিয়া নাই, তেতিয়া
    তেওঁলোকে ৰজাক উত্তৰ দি ক’লে, “দায়ুদত আমাৰ কি ভাগ আছে? যিচয়ৰ পুত্ৰত আমাৰ কোনো
    অধিকাৰ নাই! হে ইস্ৰায়েল নিজ নিজ তম্বুলৈ গুচি যোৱা! হে দায়ুদ এতিয়া তুমি নিজ
    বংশলৈ চোৱা।” তেতিয়া ইস্ৰায়েলে নিজ নিজ তম্বুলৈ গুচি গ’ল।
  sus-A: عِسِرَيِلَكَيٍ تٌ عَ كٌلٌن مَنفّ مُ تِن عَ تُلِ مَتِدٍ عٍ رَ، عٍ نَشَ عَ
    يَابِ، «مُنسٍ نَ وٌن نُن دَوُدَ بْنسْي تَفِ؟ كّ مُ نَ مُشُ بّ يِسَيِ شَ دِيٍ تَفِ.
    عِسِرَيِلَ شَ فبِلٍن عٍ شْنيِ. يَكْسِ دَوُدَ، عِ شَ مّينِ عِ شَ بَنشِ مَ عِ يّتّ
    رَ.» نَ كُي، عِسِرَيِلَ بِرِن نَشَ فبِلٍن عٍ شْنيِ.
  fra-SBL: 'Lorsque tout Israël vit que le roi ne les écoutait pas, le peuple prit
    la parole et dit au roi : « Quelle part avons-nous en David ? Nous n''avons pas
    d''héritage dans le fils de Jessé. À tes tentes, Israël ! Occupe-toi maintenant
    de ta propre maison, David. » Et Israël s''en alla vers ses tentes.'
  hbo-hbo: וַיַּ֣רְא כָּל־יִשְׂרָאֵ֗ל כִּ֠י לֹֽא־שָׁמַ֣ע הַמֶּלֶךְ֮ אֲלֵיהֶם֒ וַיָּשִׁ֣בוּ
    הָעָ֣ם אֶת־הַמֶּ֣לֶךְ דָּבָ֣ר ׀ לֵאמֹ֡ר מַה־לָּנוּ֩ חֵ֨לֶק בְּדָוִ֜ד וְלֹֽא־נַחֲלָ֣ה
    בְּבֶן־יִשַׁ֗י לְאֹהָלֶ֙יךָ֙ יִשְׂרָאֵ֔ל עַתָּ֕ה רְאֵ֥ה בֵיתְךָ֖ דָּוִ֑ד וַיֵּ֥לֶךְ
    יִשְׂרָאֵ֖ל לְאֹהָלָֽיו׃
  piu-2006: '@see-verse:1KI.012.015'
  kik-kik: 'Rĩrĩa andũ othe a Isiraeli moonire atĩ mũthamaki ũcio nĩarega kũmathikĩrĩria,
    magĩcookeria mũthamaki atĩrĩ: “Tũrĩ na igai rĩrĩkũ harĩ Daudi, na nĩ gĩcunjĩ kĩrĩkũ
    tũrĩ nakĩo harĩ mũrũ wa Jesii? Cooka hema-inĩ ciaku wee Isiraeli! Wee Daudi-rĩ,
    menyerera nyũmba yaku wee mwene.” Nĩ ũndũ ũcio andũ othe a Isiraeli makĩinũka.'
  omb-omb: Tavohe ngere Israel doluegi ram leo ve i ratahigi he rorontagi nire tea,
    ram duvi na ratahigi, “I Devet gamai gai taranie tea. Netui Jesi gamai gai iloe
    tea. Vagabui Devet go leohuri na nom babagi lui tubumu! Ginde tau Israel da mule
    lolo noda siusiu!” Siu ngere tau Israel ram mawahe ram mule vano lo nora siusiu.
  fra-NCL: 'Lorsque tout Israël vit que le roi ne l’écoutait pas, le peuple répondit
    au roi en ces termes : « Quelle part avons-nous avec David ? Nous n’avons pas
    d’héritage avec le fils d’Isaï ! A tes tentes, Israël ! Quant à toi, pourvois
    à ta maison, David ! » Et Israël s’en alla dans ses tentes.'
  cek-AK: Siangpahrang mah nihcae ih lok tahngai pae ai, tiah Israel kaminawk boih
    mah panoek o naah, siangpahrang khaeah; David khaeah taham timaw ka tawnh o moe,
    Jesse capa khaeah qawktoep han koi timaw ka tawnh o? Aw Israel kaminawk, nangmacae
    kahni im ah amlaem oh; Aw David, na im hae nang mah toep lai ah, tiah a naa o.
    To pongah Israel kaminawk loe angmacae im ah amlaem o.
  cuk-cuk: 'Israel-dulemar, Rey-Roboam e-itossuli daksamargua, weyob sogdemalad: “¿Ibiga
    anmar bar David-e-gwenadganba naguosunna? ¡Ar anmar Isaí-wagwaba bar ibmar nikuosulid!
    Degisoggu, ¡Israel-dulemar! ¡E-neg-e-negse namalo! ¡David-wagwa, be-gwenadganbi
    na be sedii gusunno!” Agi, Israel-dulemar e-neg-e-negse nadegusmalad.'
  uig-CYR: 'Пүткүл Исраил падишаниң уларниң сөзигә қулақ салмиғинини көргәндә хәлиқ
    падишаға җавап берип: — Давуттин бизгә немә несивә бар? Йәссәниң оғлида бизниң
    һеч мирасимиз йоқтур! Өз өй-чедирлириңларға қайтиңлар, и Исраил! И Давут, сән
    өз җәмәтиңгила егә бол, — деди. Шуниң билән Исраиллар өз өй-чедирлириға қайтип
    кетишти.'
  pma-pma: Navong meatin keil alei kilea keke asuv houlu Rehoboam sakras valong selusien
    one, keil aselus keih mini avit, “!Komai mehertotei mun en hen koakeil aka en
    vatiamal onen Deved! !Anatin, mehermusiltei mun koakeil akistal ran natin Tiese!
    ?Keil asan asa varei min ir? !Tounah tovuol! !Me-Isrel keil, rovaha ris teim!
    !Rehelokovein meatin ekek helosil kat koakeil akistal ran vatiamal kati onen enges!”
    Sakini, me-Isrel keil aviles eisile rani, ka aretasil uva ris teim se.
  tel-2017: 'కాబట్టి ఇశ్రాయేలు వారంతా రాజు తమ విన్నపం వినలేదని తెలుసుకుని రాజుకిలా
    బదులిచ్చారు: “దావీదు వంశంతో మాకేం సంబంధం? యెష్షయి కొడుకుతో మాకు వారసత్వం ఏముంది?
    ఇశ్రాయేలు ప్రజలారా, మీ మీ గుడారాలకు వెళ్ళండి. దావీదు వంశమా, నీ వంశం సంగతి నువ్వే
    చూసుకో.” ఇలా చెప్పి ఇశ్రాయేలువారు తమ గుడారాలకు వెళ్లిపోయారు.'
  hat-BSA: 'Lè tout Israël te wè ke wa a pa t koute yo, pèp la te reponn wa a e te
    di: “Ki pati nou gen nan David? Nanpwen eritaj nan fis Jesse a; Rive nan tant
    ou yo O Israël! Soti koulye a! Konsa, David, okipe pwòp lakay ou!” Konsa Israël
    te pati rive nan tant pa yo.'
  bxh-bxh: Isalaela dodogadi sa nuwatuhu lobahi kin hige i fanuha bena edi nuwatuhu
    i lau watan be sa faliba tiyen, Ai hige Desi natuna ye Deiwidi ana boga tefana!
    Ai hige ena sulu dodogadi! Isalaela dodogada ta fuyo eda nuꞌu, Deiwidi laulauwewena
    haba ena dodoga ya ita watanidi! Yo fede Isalaela dodogadi sa fuyo hasa edi nuʼu.
  kos-kos: Ke mwet uh liye lah tokosra el tiana lohngolos, na elos wowoyak ac fahk,
    “Tolulla David ac sou lal! Wanginna sripaltal nu sesr! Mwet Israel, kut folokelik
    nu yen sesr! Sang Rehoboam elan sifacna fosrngakunul!” Ouinge mwet Israel elos
    forla lainul tokosra,
  hbo-WLC: וַיַּ֣רְא כָּל־יִשְׂרָאֵ֗ל כִּ֠י לֹֽא־שָׁמַ֣ע הַמֶּלֶךְ֮ אֲלֵיהֶם֒ וַיָּשִׁ֣בוּ
    הָעָ֣ם אֶת־הַמֶּ֣לֶךְ דָּבָ֣ר ׀ לֵאמֹ֡ר מַה־לָּנוּ֩ חֵ֨לֶק בְּדָוִ֜ד וְלֹֽא־נַחֲלָ֣ה
    בְּבֶן־יִשַׁ֗י לְאֹהָלֶ֙יךָ֙ יִשְׂרָאֵ֔ל עַתָּ֕ה רְאֵ֥ה בֵיתְךָ֖ דָּוִ֑ד וַיֵּ֥לֶךְ
    יִשְׂרָאֵ֖ל לְאֹהָלָֽיו׃
  ibo-ibo: Mgbe Izrel niile hụrụ na eze jụrụ ige ha ntị, ha zaghachiri ya sị, “Olee
    oke anyị nwere nʼime Devid? Olee ihe nketa anyị nwere nʼime nwa Jesi? Ndị Izrel,
    laanụ nʼụlọ ikwu unu! Gị Devid lekọtakwa ụlọ nke gị.” Ya mere, ndị Izrel lara
    nʼụlọ ha.
  ory-ory: ଯେତେବେଳେ ସମଗ୍ର ଇସ୍ରାଏଲ ଦେଖିଲେ ଯେ, ରାଜା ସେମାନଙ୍କ କଥା ଶୁଣିଲେ ନାହିଁ, ସେତେବେଳେ
    ଲୋକମାନେ ରାଜାଙ୍କୁ ଉତ୍ତର କରି କହିଲେ, “ଦାଉଦଙ୍କଠାରେ ଆମ୍ଭମାନଙ୍କର କି ଅଂଶ ଅଛି? ଏଣିକି ଯିଶୀର
    ପୁତ୍ରଠାରେ; ଆମ୍ଭମାନଙ୍କର ଅଧିକାର ନାହିଁ; ହେ ଇସ୍ରାଏଲ, ଆପଣା ଆପଣା ତମ୍ବୁକୁ ଯାଅ; ହେ ଦାଉଦ,
    ତୁମ୍ଭେ ଏବେ ଆପଣା ଘର କଥା ବୁଝ। ତହୁଁ ଇସ୍ରାଏଲୀୟମାନେ ଆପଣା ଆପଣା ତମ୍ବୁକୁ ଚାଲିଗଲେ।”
  wmt-wmt: '@see-verse:1KI.012.015'
  chk-chk: Iwe, lupwen chon Israel meinisin ra küna pwe ewe king esap aüselinga ar
    tüngor, ra pälüeni ewe king, “Pwota sipwe chiechi ngeni Tafit me an famili? Met
    sokun feiöch sa angei seniir? Ämi chon Israel, oupwe liwiniti en me lenian. Rehopoam,
    kopwe tümwünü püsin chon leimwom.” Iei mine chon Israel ra liwiniti en me lenian.
  rop-rop: Wal wen ola pipul bin luk det king nomo bin teiknodis langa olabat, deibin
    jingat adbala. Deibin tok, “Libum Deibid en im femilimob. Olabat nomo bin dum
    eni gudbala ting blanga melabat. Wal kaman na yumob Isreil pipul. Melabat gobek
    langa melabat ronwan kemp. Libum King Reiyabowam miselp. Im gin lukaftumbat imselp.”
    Wal lagijat na deibin ol gibit bekboun en libum Reiyabowam
  ukr-1871: 'Як побачив же ввесь Ізраїль, що царь не послухав їх, дав нарід цареві
    таку відповідь: Що за часть нам у Давидї? яке наслїддє в синові Ессейовому? Гей,
    Ізраїлю, додому! Дивись на свій дом, Давиде! І розійшлись Ізрайлитяне в свої домівки.'
  deu-1951: 'Als nun ganz Israel sah, daß der König ihnen kein Gehör schenkte, antwortete
    das Volk dem König und sprach: Was haben wir für Anteil an David? Wir haben nichts
    zu erben von dem Sohne Isais! Israel, [auf] zu deinen Hütten! Und du, David, sieh
    zu deinem Haus!'
  eng-JPS: 'And when all Israel saw that the king hearkened not unto them, the people
    answered the king, saying: ''What portion have we in David? neither have we inheritance
    in the son of Jesse; to your tents, O Israel; now see to thine own house, David.''
    So Israel departed unto their tents.'
  srp-1865: 'A kad vidje sav Izrailj gdje ih se car ogluši, odgovori narod caru govoreæi:
    kakav dio mi imamo s Davidom? nemamo našljedstva sa sinom Jesejevijem. U šatore
    svoje, Izrailju! a ti Davide, sad gledaj svoju kuæu. Tako otide Izrailj u šatore
    svoje.'
  lug-lug: Awo Isirayiri yenna bwe baalaba nga kabaka agaanye okubawuliriza, ne bamuddamu
    nti, “Mugabo ki gwe tulina mu Dawudi, oba kitundu ki kye tulina mu mutabani wa
    Yese? Mudde mu weema zammwe ayi Isirayiri! Weerabirire ggwe ennyumba ya Dawudi.”
    Awo Abayisirayiri ne beddirayo ewaabwe.
  heb-heb: וירא כל ישראל כי לא שמע המלך אליהם וישבו העם את המלך דבר לאמר מה לנו חלק
    בדוד ולא נחלה בבן ישי לאהליך ישראל עתה ראה ביתך דוד וילך ישראל לאהליו׃
  ben-IRV: ইস্রায়েলীয়েরা যখন বুঝল যে, রাজা তাদের কথা শুনবেন না তখন তারা রাজাকে বলল,
    “দায়ূদের উপর আমাদের কোনো দাবি নেই। যিশয়ের ছেলের উপর আমাদের কোনো অধিকার নেই।
    হে ইস্রায়েল, তোমরা নিজের তাঁবুতে ফিরে যাও। হে দায়ূদ, এখন তোমার নিজের গোষ্ঠী
    তুমি নিজেই দেখ।” কাজেই ইস্রায়েলীয়েরা যে যার বাড়িতে ফিরে গেল।
  pan-pan: ਸੋ ਜਦ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਵੇਖਿਆ ਕਿ ਪਾਤਸ਼ਾਹ ਨੇ ਸਾਡੀ ਨਹੀਂ ਸੁਣੀ ਤਾਂ ਲੋਕਾਂ ਨੇ ਪਾਤਸ਼ਾਹ
    ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਦਾਊਦ ਦੇ ਨਾਲ ਸਾਡਾ ਕੀ ਸ਼ਰੀਕਾ ਅਤੇ ਯੱਸੀ ਦੇ ਪੁੱਤਰ ਨਾਲ ਕੀ ਵੰਡ ਵਿਹਾਰ?।
    ਹੇ ਇਸਰਾਏਲ, ਆਪਣੇ ਤੰਬੂਆਂ ਨੂੰ ਜਾਓ ਅਤੇ ਹੇ ਦਾਊਦ, ਹੁਣ ਤੂੰ ਆਪਣੇ ਘਰਾਣੇ ਨੂੰ ਸੰਭਾਲ ਸੋ ਇਸਰਾਏਲੀ
    ਆਪਣਿਆਂ ਤੰਬੂਆਂ ਨੂੰ ਚੱਲੇ ਗਏ।
  mya-JVB: ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ရှင်ဘုရင် နား မ ထောင်ကြောင်း ကို သိမြင်
    လျှင် ၊ ငါတို့သည် ဒါဝိဒ် နှင့်အဘယ်သို့ ဆက်ဆံသနည်း။ ယေရှဲ ၏သား နှင့် အဘယ်သို့အမွေခံရသေးသနည်း။
    အိုဣသရေလ အမျိုး၊ သင် တို့နေရာ သို့ သွားကြ။ အိုဒါဝိဒ် ၊ သင် ၏ အိမ် ကို ကြည့်ရှု
    လော့ဟု ရှင်ဘုရင် အားပြန်ပြော လျက် ၊ ဣသရေလ လူတို့သည် မိမိ တို့နေရာ သို့ ပြန် သွားကြ၏။
  tbg-tbg: Ho Isareri vika tavovaro King Rehoboamuva kia vika uva iriare tumanta,
    vika noraiqamake naveraitiha avuhainaa vaiinti vira nai tiva ami tiha, Tenavu
    kia Iesira maaqu Devitira ankuvanovauve vauro. Kia tenavu maa vaiintira vevaaraini
    vairerave. Isareri vaiinti nahentivauvo, aniqenavu tentanavu maaqaini anirante
    vuare. Ne Devitira anku nentavano nentaqaa raqikiate, tivake nai maaqa nai maaqa
    vura.
  hmo-hmo: Israela iduhu taudia ibounai idia itaia, king Rehoboama ese edia hereva
    ia kamonai lasi, vadaeni idia ese king dekenai idia haere, idia gwau, “Davida
    bona iena famili be ai ura lasi! Dahaka namo ai dekenai idia havaraia? Israela
    taudia e, iseda ruma dekenai ita giroa lou namo! Rehoboama be do ia lao, bona
    ia ese sibona ia naria be namo!” Vadaeni unai bamona dala dekenai Israela taudia
    ese Rehoboama dekena amo idia raka siri.
  urd-urd: और जब सारे इस्राईल ने देखा कि बादशाह ने उनकी न सुनी तो उन्होंने बादशाह
    को ऐसा जवाब दिया कि “दाऊद में हमारा क्या हिस्सा है? यस्सी के बेटे में हमारी मीरास
    नहीं। ऐ इस्राईल, अपने डेरो को चले जाओ; और अब ऐ दाऊद तू अपने घर को संभाल! तब इस्राईली
    अपने डेरों को चल दिए।”
  rus-SYN: 'И увидели все Израильтяне, что царь не послушал их. И отвечал народ царю
    и сказал: какая нам часть в Давиде? нет нам доли в сыне Иессеевом; по шатрам своим,
    Израиль! теперь знай свой дом, Давид! И разошелся Израиль по шатрам своим.'
  bqc-SIM: 'Kɛ́ Isailiↄ è kí gì ń yãmai, aa òɛ̀: Wá bàa kú ń Davidioo, wá
    lɛ́ kú Yɛse nɛ́ yã́uo. Isailiↄ, á baade tá a bɛ! Davidi bui, laaidↄ nzĩa
    bɛwa! Ɔ̃ Isailipiↄ tà ń bɛ.'
  tcz-CHONGTHU: Israel mipiten lengpa kom’a ataonau chu asanpeh tapoi ti ahet phat’un,
    amahon hitin adonbut tauve, “David insung mite mangthah u hen! Jesse chapa chungah
    lunglutna kanei tapouve, Vo Israel mite inlam kijot tauvin! Vo David! Nang in
    na insung bou kivet tan,” tin asam un, hiti chun Israel mipi chu ainlam cheh uva
    akile tauvin ahi.
  mar-mar: नवा राजा आपले म्हणणे मानत नाही, हे इस्राएली लोकांच्या लक्षात आले. तेव्हा
    ते राजाला म्हणाले, “आम्ही दाविदाच्या घराण्यातील थोडेच आहोत. काय? नाही! इशायच्या
    जमिनीत आम्हास थोडाच वाटा मिळणार आहे काय? नाही! तेव्हा इस्राएलींनो, जा आपापल्या
    घरी तंबूकडे जा, या दाविदाच्या मुलाला आपल्या घराण्यापुरतेच राज्य करू दे.” एवढे
    बोलून ते निघून गेले.
  soq-soq: Israelwa uduudu warere mo gagalou etaeta dabualeno ewane me diane waienase,
    “No ipa mai Iese otopa Dawid bedewea! No mai me damba wainipona! Israelwa, eno
    nuba bolambobolambo ana, Dawid bedewea Reobeam meba apanawa oniamopi!” Ita mo
    epe wane ene antoiena.
  qub-qub: 'Llapan Israel runacuna ruwacushanta ray mana auniptin paycunapis niran:
    «Davidtaga ¿imaycamataj rispitaycäshun? Payga manami famillyanchïchu. ¡Davidpa
    wamranga famillyancunata mandacuchun! ¡Israel cajcunaga marcanchïman-cama cuticushun!»
    Chayno nirmi jinan öra llapan Israelcuna wasinman-cama aywacuran.'
  bqp-bqp: 'Kũ Isarailanↄ è kína gì ń yã mai, ò pìnɛ: Ó bàka kú kũ Daudaoro, ó
    lɛ́ kú Yɛsɛ nɛ́ yãnlo. Isarailanↄ, á baadi tá a bɛa! Dauda buri, ǹ n zĩda bɛ
    kũ! Akũ Isarailanↄ tà ń bɛa.'
  hat-hat: 'Lè pèp Izrayèl la wè wa a pa t'' soti pou li fè sa yo te mande l'' la,
    yo reponn wa a. Yo di li: -Nou pa gen anyen pou nou wè ak David. Nou pa bezwen
    anyen nan zafè pitit Izayi a. Ann al lakay nou, nou menm moun peyi Izrayèl yo!
    Ann kite pitit David yo degaje yo pou kont yo ak fanmi yo! Se konsa moun pèp Izrayèl
    yo vire do al lakay yo.'
  eng-BSB: 'When all Israel saw that the king had refused to listen to them, they
    answered the king: “What portion do we have in David, and what inheritance in
    the son of Jesse? To your tents, O Israel! Look now to your own house, O David!”
    So the Israelites went home,'
  eng-WEBPB: When all Israel saw that the king didn’t listen to them, the people answered
    the king, saying, “What portion have we in David? We don’t have an inheritance
    in the son of Jesse. To your tents, Israel! Now see to your own house, David.”
    So Israel departed to their tents.
  kbq-kbq: Hagi Israeli vahe'mo'zama kazama kini ne'mo'ma ke'zimima ontahige'za, amanage
    hu'za kenona hunte'naze. Deviti nagapintira, tagra na'a eri'none? Tagra Jesi nemofo
    zana erisantia ohare'none. Hagi Israeli vahemota nontamirega vuta eta hiho. Hagi
    Deviti nagamota tamagra'a kegava hiho, hu'za nehu'za nozimirega vu'za e'za hu'naze.
  nhe-BL: 'Quema nochi nopa israelitame quiitaque para Tlanahuatijquetl Roboam ax
    quichijtoya cuenta tlen quitlajtlanijque, quiijtojque: ―Ax tleno tijpiyaj tojuanti
    ica nopa mijcatzi David huan ni tlen iixhui. Ax toaxca niyon quentzi tlali nica
    ica ni Tlanahuatijquetl tlen iteipa ixhui nopa Isaí. Nochi tiisraelitame ma tiyaca
    tochajchaj huan ma tijcahuaca ni tlanahuatijquetl. Ni iixhui David ma quinmocuitlahui
    san tlen ya ichaj ipan ya itlal. Huajca ipan nopa hora nochi tlali Israel ehuani
    yajque ininchajchaj.'
  bus-bus: 'Kɛ̀ Isarailinↄↄ è kína gì ń yã mazi, aↄ̃ bènɛ: Wa bà kú kↄ̃n Daudaoro,
    wa lɛ́ kú Yɛsɛ nɛ́ yãnlo. Isarailinↄ, a baade tá a bɛ! Dauda bori, ǹ n zĩnda
    bɛ kũ! Ben Isarailinↄ tà ń bɛ.'
  gub-BL: Wenu Izaew ize'eg wà kury. — Nuzapo kwaw ma'e zanereminozgwer rupi a'e nehe,
    i'i wà. A'e rupi uzypyrog uhapukaz pà wà kury. — Naxiputar kwaw Tawi zane. Naxiputar
    kwaw iànàm zane wà. Nuzapo pixik kwaw ikatu 'ym ma'e zanewe wà. Awa kwer Izaew
    izuapyapyr ty wà, zaha zanereko haw pe nehe ty wà. Tuwe Homoàw uzekaiw uzehe nehe,
    i'i uzeupeupe wà. A'e rupi Izaew uzewyr oho weko haw pe pitàitàigatu wà kury.
  eng-DRA: 'Then the people seeing that the king would not hearken to them, answered
    him, saying: What portion have we in David? or what inheritance in the son of
    Isai? Go home to thy dwellings, O Israel, now David look to thy own house. So
    Israel departed to their dwellings.'
