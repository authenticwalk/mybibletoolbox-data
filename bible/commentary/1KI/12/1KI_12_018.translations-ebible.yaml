verse: 1KI.012.018
translations:
  mal-C: നിർബന്ധിതമായി വേലചെയ്യുന്നവരുടെ ചുമതല വഹിച്ചിരുന്ന അദോനിരാമിനെ രെഹബെയാംരാജാവ്
    ഇസ്രായേല്യരുടെ അടുക്കലേക്കയച്ചു. എന്നാൽ, അവരെല്ലാം അദ്ദേഹത്തെ കല്ലെറിഞ്ഞുകൊന്നു.
    രെഹബെയാംരാജാവാകട്ടെ, കഷ്ടിച്ച് രഥത്തിലേറി ജെറുശലേമിലേക്ക് ഓടിപ്പോന്നു.
  deu-TKW: Als nun der König Rehabeam den Fronmeister Adoniram hinsandte, warf ihn
    ganz Israel mit Steinen zu Tode. Der König Rehabeam aber sprang noch rasch auf
    seinen Wagen und floh nach Jerusalem.
  lin-lin: Mokonzi Roboami atindaki Adorami oyo azalaki motambolisi misala makasi,
    kasi bana nyonso ya Isalaele babambaki ye mabanga mpe akufaki. Nzokande, mokonzi
    Roboami alongaki komata na shar na ye mpo na kokima na Yelusalemi.
  eng-LSV: And King Rehoboam sends Adoram who [is] over the tribute, and all Israel
    casts stones at him, and he dies; and King Rehoboam has strengthened himself to
    go up into a chariot to flee to Jerusalem;
  eng-GNV: 'Nowe the King Rehoboam sent Adoram the receiuer of the tribute, and all
    Israel stoned him to death: then King Rehoboam made speede to get him vp to his
    charet, to flee to Ierusalem.'
  eng-WEBSTER: Then king Rehoboam sent Adoram, who was over the tribute; and all Israel
    stoned him with stones, that he died. Therefore king Rehoboam made speed to enter
    his chariot, to flee to Jerusalem.
  nhw-BL: Huajca Roboam quititlanqui Adoram catli quiyacana nochi comun tequitl para
    ma yohui nopona ipan norte campa itoca tlali Israel para ma quinchihualti nopa
    masehualme ma quineltocaca itlanahuatilhua, pero nopa israelitame nopona quimictijque
    ica tetl. Huajca quema quimatqui Tlanahuatijquetl Roboam, moisihuilti huan tlejcoc
    ipan itlahuilanca carro huan cholojtejqui tlen campa itztoya hasta altepetl Jerusalén.
  swh-ONEN: Mfalme Rehoboamu akamtuma Adoramu, aliyekuwa msimamizi wa wale waliofanya
    kazi ngumu kwa kulazimishwa, lakini Israeli wote wakampiga kwa mawe hadi akafa.
    Hata hivyo, Mfalme Rehoboamu, akafanikiwa kuingia kwenye gari lake na kutorokea
    Yerusalemu.
  bba-bba: Sɑɑ ye sɔɔrɑ u Adorɑmu ɡɔrɑ Isirelibɑn mi, wi u rɑ bu kpɑre bu kɑ yoo sɔmɑ
    ko. Mɑ bɑ nùn kpenu kɑsukɑ bɑ ɡo. Yerɑ n derɑ Roboɑmun tii, u win tɑbu kɛkɛ wɔri
    fuuku fuuku u dɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: Then king Rehoboam sent Adoram, who was over the tribute; and all Israel
    stoned him with stones, that he died. Therefore king Rehoboam made speed to get
    him up to his chariot, to flee to Jerusalem.
  cpy-cpy: Ari rotyaanta-witakari pinkathari Roboam inampina, Adoram, ikowakoteri
    isheninka-paeni rashita-kaariri iwinkatharite. Ishitowanaki maawoeni Israel-paeni
    rowamaan-takari mapi. Ari rotetanakari intsipaete pinkathari Roboam ishiyako-mentoki,
    shiyanaka Aapatziyaweniki.
  luo-luo: Ruoth Rehoboam nooro Adoniram mane jarit joma ichuno mondo oti githuon,
    to jo-Israel duto nochiele gi kite motho. Kata kamano ruoth Rehoboam nonwangʼo
    thuolo moidho gache nyaka Jerusalem mondo otony.
  meu-meu: Bena Rehoboam ese Adorama, e haḡaukaradia taudia biagudia, na e siaia;
    a Israel taudia iboudiai ese nadi amo e hodoa mase. Bena King Rehoboam na ena
    kariota ai e gui haraḡa, Ierusalem baine heau lao eto.
  npi-ULB: तब रहबाम राजाले बेगार काममा लगाउने मानिसहरूका जिम्मावाल अदोनीरामलाई पठाए,
    तर सारा इस्राएलले तिनलाई ढुङ्गाले हानेर मारे । रहबाम राजा आफ्नो रथमा चढेर झट्टै
    यरूशलेममा भागे ।
  yor-yor: Ọba Rehoboamu rán Adoniramu jáde, ẹni tí ó wà ní ìkáwọ́ iṣẹ́ onírúurú,
    ṣùgbọ́n gbogbo Israẹli sọ ọ́ ní òkúta pa. Ọba Rehoboamu, gbìyànjú láti dé inú
    kẹ̀kẹ́ rẹ̀ ó sì sálọ sí Jerusalẹmu.
  emp-NTPO: Roboaʌ̃ba traju õgo obibari boro Adoraʌ̃da israelerã dji awara wãped̶ad̶amaa
    edesia. Baribʌrʌ idjira mõgaraba tab̶ari beasid̶aa. Maʌ̃ carea ne wayaaba Roboaʌ̃ra
    idji carretad̶e isabe b̶adoped̶a Jerusaleʌ̃naa wãsia.
  pes-OPCB: چندی بعد رحبعام پادشاه ادونیرام، سرپرست کارهای اجباری را فرستاد تا به
    قبیله‌های اسرائیل سرکشی کند. اما مردم او را سنگسار کردند و رحبعام با عجله سوار
    بر ارابه شد و به اورشلیم گریخت.
  tgl-ULB: Pagkatapos ipinadala ni Haring Rehoboam si Adoram, na siyang namamahala
    sa mga pinilit na mga manggagawa, pero pinagbabato siya ng buong Israel hanggang
    mamatay. Mabilis na tumakas si Haring Rehoboam sa kaniyang karwahe patungong Jerusalem.
  cbu-NT: '@see-verse:1KI.012.017'
  hui-hui: Mani howa Kini Lehoboama ibugua agali mbira Adonirama ibu kininaga biabe
    biaga agali hearu handayaho haga henego ogoni ibu Isaraele wali agaliru hearia
    pu lene. Adonirama ibu Isaraele wali agali biaru hearia piyagola tigua ibu ege
    to̱le̱me bo homelene. Ani biya layago hale howa Kini Lehoboama ibu ibunaga wai
    biagane garo ale mini karisini iraga halu abale Yarusaleme ibida dai bini.
  mya-mya: ထို​အ​ခါ​ရော​ဗောင်​မင်း​သည် ချွေး​တပ်​တာ​ဝန်​ခံ အ​ဒေါ​နိ​ရံ​အား ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ထံ
    သို့​စေ​လွှတ်​တော်​မူ​၏။ သို့​ရာ​တွင်​ဣ​သ​ရေ​လ အမျိုး​သား​တို့​က ထို​သူ့​အား​ခဲ​နှင့်​ပစ်​သတ်​ကြ
    သ​ဖြင့် ရော​ဗောင်​သည်​မိ​မိ​ရ​ထား​ပေါ်​သို့​အ​ဆော တ​လျင်​တက်​၍​ယေ​ရု​ရှ​လင်​မြို့​သို့​ထွက်​ပြေး
    လေ​၏။-
  bod-N: ཡང་རེ་ཧབ་ཨམ་གྱིས་སྡུག་ལས་རྒྱག་མཁན་རྣམས་ལ་ལྟ་སྐུལ་བྱེད་པའི་ཨ་དོ་རམ་མངགས་ནས་སོང་བ་དང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དེ་རྡོ་རུབ་བཏང་ནས་བསད། དེར་རྒྱལ་པོ་རེ་ཧབ་ཨམ་ནི་རྟབ་རྟབ་པོར་ཤིང་རྟར་བསྡད་ནས་ཡེ་རུ་སཱ་ལེམ་དུ་བྲོས།
  sna-sna: Mambo Rehobhoamu akatuma Adhoniramu, aiva mutariri wezvechibharo, asi vaIsraeri
    vose vakamutaka namabwe akafa. Zvisinei, Mambo Rehobhoamu akakwanisa kupinda mungoro
    yake akatizira kuJerusarema.
  spa-BLM: Entonces el rey Roboam envió a Adoram, que estaba a cargo de los hombres
    sometidos a trabajos forzados, y todo Israel lo mató a pedradas. El rey Roboam
    se apresuró a subir a su carro, para huir a Jerusalén.
  cac-cac: '@see-verse:1KI.012.017'
  swh-ULB: Kisha mfalme Rehoboamu akamtuma Adoramu, aliyekuwa juu ya shokoa, lakini
    Waisraeli wote wakampiga kwa mawe wakamwua kwa mawe. Mflme Rehoboamu akakimbia
    haraka kwa gari lake kwenda Yerusalemu.
  bel-bel: І паслаў цар Раваам Аданірама, начальніка над падаткамі; але ўсе Ізраільцяне
    закідалі яго камянямі, і ён памёр; а цар Раваам пасьпешна ўзышоў на калясьніцу,
    каб зьбегчы ў Ерусалім.
  wed-wed: Adoniram, mai Israel anatapui ai taunola i vibadei. Gulau Rehoboam, Adoniram
    i paritawanei au Israel da ai taunola ita neiai au Jerusalem wate taui ḡaimei
    i viraurauei da i viraḡeni. Gulau Rehoboam laḡilaḡina ana chariot i gerui ma i nae
    me au Jerusalem.
  deu-ELBBK: Und der König Rehabeam sandte Adoram, der über die Fron war; aber ganz
    Israel steinigte ihn, und er starb. Da eilte der König Rehabeam, den Wagen zu
    besteigen, um nach Jerusalem zu fliehen.
  mbb-OT: Duen timpu he impehendiyà ni Hadì Rehoboam te menge Israilihanen si Adoram,
    kes edumala te menge etew he ebpeǥesen te kedterebahu. Iyan inhendiyè din is ebpekidhusayà
    pezem kandan. Piru mibpenuleng dan te vatu si Adoniram taman te minatey. Ne zutun
    migaanggaan si Rehoboam med-untud te kerwahi zin ne mibpelaǥuy pehendiyà te Jerusalem.
  mal-2015: പിന്നെ രെഹബെയാംരാജാവു ഊഴിയവേലെക്കു മേൽവിചാരകനായ അദോരാമിനെ അയച്ചു; എന്നാൽ
    യിസ്രായേലൊക്കെയും അവനെ കല്ലെറിഞ്ഞു കൊന്നുകളഞ്ഞു; രെഹബെയാംരാജാവോ വേഗത്തിൽ രഥം കയറി
    യെരൂശലേമിലേക്കു ഓടിപ്പോന്നു.
  rmc-rmc: Paľis o kraľis o Rechabeam bičhaďa ko Izraeliti le Adoram, savo sas upral
    o buča, ale savore Izraeliti les murdarde le barenca. Avke o Rechabeam bešľa sig
    pro verdan a denašľa odarik andro Jeruzalem.
  pes-OPV: ورحبعام پادشاه ادورام را که سردار باج گیران بود، فرستاد و تمامی اسرائیل،
    او را سنگسار کردند که مرد و رحبعام پادشاه تعجیل نموده، بر ارابه خودسوار شد و به
    اورشلیم فرار کرد.
  ron-1924: Атунч, ымпэратул Робоам а тримис ла ей пе Адорам, каре ера май-маре песте
    бирурь. Дар Адорам а фост учис ку петре де тот Исраелул ши а мурит. Ши ымпэратул
    Робоам с-а грэбит сэ се суе ынтр-ун кар, ка сэ фугэ ла Иерусалим.
  aui-aui: Wasina bi kiiwawo Rehoboam yana bagibagi damdi kadi bada kana waghawagha
    Adoniram ivipora inagho Isrel damdi iyatayina wamiridi da kiiwawo yana wiibadana
    rogune siyarughumagha, bi gegha Isrel damdi sigeghomiiri da akimama sirouvi sikasunuyi.
    Raghanina kiiwawo Rehoboam warana iwaiyaneni na yana seriyotye igeru bi naghara
    iverainagho Jerusalem kanatune.
  ben-OBCV: রাজা রহবিয়াম বেগার শ্রমিকদের উপর দায়িত্বপ্রাপ্ত অদোনীরামকে তাদের কাছে
    পাঠালেন, কিন্তু ইস্রায়েলীরা সবাই পাথর ছুঁড়ে মেরে তাকে হত্যা করল। রাজা রহবিয়াম
    অবশ্য নিজের রথে চড়ে জেরুশালেমে পালিয়ে যেতে পেরেছিলেন।
  som-som: Markaasaa Boqor Rexabcaam wuxuu diray Adoraam oo cashuurta u sarreeyey,
    oo dadkii Israa'iil oo dhammu dhagax bay la dhaceen, wuuna dhintay. Markaasaa
    Boqor Rexabcaam ku degdegay inuu fuulo gaadhifaraskiisii si uu Yeruusaalem ugu
    cararo.
  lat-VUC: 'Misit ergo rex Roboam Aduram, qui erat super tributa: et lapidavit eum
    omnis Israël, et mortuus est. Porro rex Roboam festinus ascendit currum, et fugit
    in Jerusalem:'
  eng-ASVBT: Then king Rehoboam sent Adoram, who was over the men subject to taskwork;
    and all Israel stoned him to death with stones. And king Rehoboam made speed to
    get him up to his chariot, to flee to Jerusalem.
  ita-1885: E il re Roboamo mandò a tutti gl'Israeliti Adoram, ch'era sopra i tributi;
    ma essi lo lapidarono, ed egli morì. E il re Roboamo salì prestamente sopra un
    carro, per fuggirsene in Gerusalemme.
  eng-LXXUP: 'And the king sent Adoram who was over the tribute; and they stoned him
    with stones, and he died: and King Rehoboam made haste to rise to flee to Jerusalem.'
  eng-ULB: Then King Rehoboam sent Adoniram, who was over the forced laborers, but
    all Israel stoned him to death with stones. King Rehoboam fled quickly in his
    chariot to Jerusalem.
  spa-VBL: Entonces el rey Roboam envió a Hadoram, encargado de los trabajos forzados,
    pero los israelitas lo apedrearon hasta la muerte. El rey Roboam se subió rápidamente
    a su carro y corrió de regreso a Jerusalén.
  fra-_FOB: Cependant le roi Roboam envoya Adoram qui était préposé aux impôts; mais
    tout Israël le lapida, et il mourut. Et le roi Roboam se hâta de monter sur son
    char pour s'enfuir à Jérusalem.
  mal-mal: പിന്നെ രെഹബെയാംരാജാവ് ഭണ്ഡാരമേൽവിചാരകനായ അദോരാമിനെ അയച്ചു; എന്നാൽ എല്ലാ
    യിസ്രായേലും കൂടി അവനെ കല്ലെറിഞ്ഞ് കൊന്നുകളഞ്ഞു; രെഹബെയാംരാജാവോ വേഗത്തിൽ രഥം കയറി
    യെരൂശലേമിലേക്ക് ഓടിപ്പോന്നു.
  urd-GVR: Phir Rahubiyām Bādshāh ne begāriyoṅ par muqarrar afsar Adūnīrām ko shimālī
    qabīloṅ ke pās bhej diyā, lekin use dekh kar tamām logoṅ ne use sangsār kiyā.
    Tab Rahubiyām jaldī se apne rath par sawār huā aur bhāg kar Yarūshalam pahuṅch
    gayā.
  suz-BL: मिनु पिप रेहोबामम वाइल आन गेय कोव़ब अदोराम कली सोइक्‍ता बाक्‍त। तन्‍न इस्राएली
    नेल्‍लेम मेको कली फुल्‍लु आप्‍शा सदमे बाक्‍त। मोपतीके पिप रेहोबाम रीब पा आ बग्‍गी
    ङोइश्‍शा यरूसलेम प्रोक्‍माक्‍त।
  ita-1927: E il re Roboamo mandò loro Adoram, preposto alle comandate; ma tutto Israele
    lo lapidò, ed egli morì. E il re Roboamo salì in fretta sopra un carro per fuggire
    a Gerusalemme.
  ckb-ckb: ڕەحەڤەعام پاشا ئەدۆنیرامی نارد، ئەوەی کە سەرپەرشتیاری کاری بێگاری بوو،
    بەڵام هەموو ئیسرائیل بەردبارانیان کرد و مرد. ئیتر ڕەحەڤەعام پاشا پێڕاگەیشت کە
    سواری گالیسکەکەی بێت و بەرەو ئۆرشەلیم هەڵبێت.
  eng-BBE: Then King Rehoboam sent Adoniram, the overseer of the forced work; and
    he was stoned to death by all Israel. And King Rehoboam went quickly and got into
    his carriage to go in flight to Jerusalem.
  kan-OKCV: ಆಗ ರೆಹಬ್ಬಾಮನು ದಾಸರ ಮೇಲ್ವಿಚಾರಕನಾದ ಅದೋನೀರಾಮನನ್ನು ಕಳುಹಿಸಿದನು. ಆದರೆ ಇಸ್ರಾಯೇಲರೆಲ್ಲರು
    ಅವನ ಮೇಲೆ ಕಲ್ಲೆಸೆದು ಕೊಂದುಹಾಕಿದರು. ಆದ್ದರಿಂದ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ಆತುರಪಟ್ಟು ತನ್ನ ರಥವನ್ನೇರಿ
    ಯೆರೂಸಲೇಮಿಗೆ ಓಡಿಹೋದನು.
  tam-2017: பின்பு ராஜாவாகிய ரெகொபெயாம் கட்டாய வேலைக்காரர்களின் பொறுப்பாளனாகிய அதோராமை
    அனுப்பினான்; இஸ்ரவேலர்கள் எல்லோரும் அவனைக் கல்லெறிந்து கொன்றார்கள்; அப்பொழுது
    ராஜாவாகிய ரெகொபெயாம் வேகமாக இரதத்தின்மேல் ஏறி, எருசலேமுக்கு ஓடிப்போனான்.
  spa-RV-1909: Y el rey Roboam envió á Adoram, que estaba sobre los tributos; pero
    apedreóle todo Israel, y murió. Entonces el rey Roboam se esforzó á subir en un
    carro, y huir á Jerusalem.
  ron-BTF: Atunci împăratul Roboam a trimis pe Adoram, care era peste taxă; şi tot
    Israelul l-a împroşcat cu pietre, încât el a murit. De aceea împăratul Roboam
    s-a grăbit să se urce în carul său, pentru a fugi la Ierusalim.
  eng-WEBP: Then King Rehoboam sent Adoram, who was over the men subject to forced
    labor; and all Israel stoned him to death with stones. King Rehoboam hurried to
    get himself up to his chariot, to flee to Jerusalem.
  eng-FBV: Then King Rehoboam sent out Hadoram, who was in charge of forced labor,
    but the Israelites stoned him to death. King Rehoboam quickly jumped into his
    chariot and raced back to Jerusalem.
  nld-1939: Wel vaardigde koning Roboam den leider van de arbeidsdienst, Adoniram,
    nog af, maar heel Israël stenigde hem dood, en koning Roboam moest overhaast zijn
    wagen bestijgen, om nog naar Jerusalem te kunnen vluchten.
  nch-BL: Huajca Roboam quititanqui Adoram cati quiyacana nochi comun tequit para
    ma yahui nopona ipan norte campa itoca tali Israel para ma quinchihualtiti nopa
    masehualme ma quineltocaca itanahuatilhua, pero nopa israelitame nopona quimictijque
    ica tet. Huajca quema quimatqui Tanahuatijquet Roboam, moisihuilti huan tejcoc
    ipan itatehuijca carro huan cholojtejqui ten campa itztoya hasta altepet Jerusalén.
  vie-1934: Bấy giờ, Rô-bô-am sai A-đô-ram là người coi sóc việc cống thuế đến cùng
    chúng; nhưng cả Y-sơ-ra-ên ném đá người chết. Vua Rô-bô-am lật đật lên xe, trốn
    về Giê-ru-sa-lem.
  hin-CV: राजा रिहोबोयाम ने अदोरम को, जो बेगार श्रमिकों का मुखिया था, इस्राएलियों
    के पास भेजा. सारे इस्राएलियों ने उसका पथराव किया कि उसकी हत्या हो गई. यह देख राजा
    रिहोबोयाम ने बिना देर किए रथ जुतवाया और वह येरूशलेम को भाग गया.
  spa-BES: Entonces el rey Roboam envió a Adoram, el supervisor del trabajo forzado;
    y fue muerto apedreado por todo Israel. Y el rey Roboam fue rápidamente y se subió
    a su carruaje para ir en vuelo a Jerusalén.
  tdx-tdx: Nirahe’ i Rekhavame mpanjaka mb’eo, t’i Adorame, mpifeleke ty haba; f’ie
    finetsa’ Israele iaby vato le nihomake vaho nipitsike mb’ an-tsarete’e añe t’i
    Rekhavame nitson­demboke mb’e Ierosalaime mb’eo.
  tha-KJV: แล​้วกษั​ตริ​ย์เรโหโบอัมทรงใช้อาโดรัมนายงานเหนือแรงงานเกณฑ์​ไป และอิสราเอลทั้งปวงก็เอาหินขว้างท่านถึงตาย
    แล​้วกษั​ตริ​ย์เรโหโบอัมก็ทรงรีบขึ้นรถรบของพระองค์ ทรงหนีไปยังกรุงเยรูซาเล็ม
  por-BR-2018: E o rei Roboão enviou a Adorão, que estava sobre os tributos; mas apedrejou-lhe
    todo Israel, e morreu. Então o rei Roboão se esforçou a subir em um carro, e fugir
    a Jerusalém.
  deu-ELO: Und der König Rehabeam sandte Adoram, der über die Fron war; aber ganz
    Israel steinigte ihn, und er starb. Da eilte der König Rehabeam, den Wagen zu
    besteigen, um nach Jerusalem zu fliehen.
  eng-WYC-2018: Therefore king Rehoboam sent Adoram, that was on the tributes; and
    all the people of Israel stoned him, and he was dead, (or And so King Rehoboam
    sent out Adoram, who was over the taxes, or the levies; and all the people of
    Israel stoned him, and he died). Forsooth king Rehoboam went up hastily upon his
    chariot, and fled into Jerusalem;
  epo-epo: Kaj la reĝo Reĥabeam sendis Adoramon, la estron super la impostoj; sed
    ĉiuj Izraelidoj ĵetis sur lin ŝtonojn, kaj li mortis. Kaj la reĝo Reĥabeam rapide
    sidiĝis en ĉaro, por forkuri en Jerusalemon.
  uig-PIN: Rǝⱨoboam padixaⱨ baj-alwan begi Adoramni Israillarƣa ǝwǝtti, lekin pütkül
    Israil uni qalma-kesǝk ⱪilip ɵltürdi. U qaƣda Rǝⱨoboam padixaⱨ aldirap, ɵzining
    jǝng ⱨarwisiƣa qiⱪip, Yerusalemƣa tikiwǝtti.
  beo-beo: 'Amalalu, hina bagade Lihouboua:me da udigili sesei hawa: hamosu dunu ilia
    ouligisu dunu A:dounaila:me amo Isala:ili dunuma asunasi. Be ilia da e igiga gala:le
    legei. Amo ba:beba:le, Lihouboua:me da ea ‘sa:liode’ amo da:iya fila heda:le,
    Yelusaleme moilai bai bagadega hobeale asi.'
  tpi-OTNT: Bihain, King Rehoboam i salim Adoniram i go long ol Israel. Adoniram em
    i dispela man i save bosim ol man i mekim wok bilong king. Narapela nem bilong
    en Adoram. Tasol taim Adoniram i kamap long ol, olgeta Israel i tromoi ston long
    em na kilim em i dai. Rehoboam i harim tok long dispela samting ol i mekim, orait
    na kwiktaim tru em i go antap long karis bilong en na i ranawe i go long Jerusalem.
  hau-SA: Sarki Rehobowam ya aiki Adoniram wanda yake shugaban aikin gandu, amma Isra’ila
    suka jajjefe shi da dutse har ya mutu. Sarki Rehobowam, ya sullale ya hau keken
    yaƙinsa ya tsere zuwa Urushalima.
  uig-LAT: Rehoboam padishah baj-alwan bégi Adoramni Israillargha ewetti, lékin pütkül
    Israil uni chalma-kések qilip öltürdi. U chaghda Rehoboam padishah aldirap, özining
    jeng harwisigha chiqip, Yérusalémgha tikiwetti.
  nde-nde: INkosi uRehobhowami yathuma u-Adoniramu, owayephethe izibhalwa, kodwa bonke
    abako-Israyeli bamkhanda ngamatshe bambulala. Kodwa iNkosi uRehobhowami, yona
    yenelisa ukubaleka ngenqola yempi yaya eJerusalema.
  ton-ton: Pea naʻe toki fekau atu ʻe he tuʻi ko Lehopoami ʻa ʻAtolami ʻaia naʻe pule
    ki he tukuhau; pea naʻe lisingi ia ʻaki ʻae maka ʻe ʻIsileli kātoa, pea naʻa ne
    mate ai. Ko ia naʻe fai fakatoʻotoʻo ʻe he tuʻi ko Lehopoami ke ne heka hake ki
    hono saliote, kae hola ki Selūsalema.
  ces-1613: I poslal král Roboám Adurama, kterýž byl nad platy, a uházel ho všecken
    Izrael kamením až do smrti, čímž král Roboám přinucen byl, aby vsedna na vůz,
    utekl do Jeruzaléma.
  eng-WMB: Then King Rehoboam sent Adoram, who was over the men subject to forced
    labor; and all Israel stoned him to death with stones. King Rehoboam hurried to
    get himself up to his chariot, to flee to Jerusalem.
  tam-TCV: அரசன் ரெகொபெயாம் கட்டாய வேலைக்குப் பொறுப்பாயிருந்த அதோராமை மக்களிடம் அனுப்பினான்.
    ஆனால் எல்லா இஸ்ரயேலரும் அவனைக் கல்லெறிந்து கொன்றுவிட்டார்கள். அரசன் ரெகொபெயாம்
    எப்படியோ ஒருவழியாகத் தனது தேரில் ஏறி எருசலேமுக்குத் தப்பி ஓடினான்.
  ceb-ULB: Unya gisugo ni Haring Rehoboam si Adoram, ang nagdumala sa mga napugos
    nga pagpatrabaho, apan gibato siya sa katawhan sa Israel hangtod nga namatay.
    Nagdali sa pagkalagiw si haring Rehoboam sakay sa iyang karwahe padulong sa Jerusalem.
  pol-UBG: Wtedy król Roboam posłał Adorama, który był poborcą, ale cały Izrael ukamienował
    go tak, że umarł. Król Roboam wsiadł więc w pośpiechu na rydwan i uciekł do Jerozolimy.
  agr-agr: Nunik pujai, tikich Israel wegantu aidau pampaidau. Imatiagtai Adoram takata
    apuji aajakua nuna Roboam dekata tusa awemauwai. Dutikamun Israel aents aidau
    kayai tukui tukuinakua maawajui. Dutikawagmatai apu Roboam ishamak shiig wamak
    carrojin egkema Jerusalén tupikakiuwai.
  kyc-kyc: Dokopa kiŋi Oriapome yulu pingi karapusi ingyuo kareyaminyi dupwana akali
    mupwa Andonirame lenge doko Isaraele wambu dupwa kareyaminyi dokona pena leya.
    Dokopa Isaraele akali dupwame baa kaname pyao kumakayami. Yuu gii dokopa Oriapome
    banya mena oseme uliuli ipyuo piso papingi dokona piso baa range kyawa lete nyuo
    yuu Jerusaleme dokona peya.
  urd-GVU: پھر رحبعام بادشاہ نے بےگاریوں پر مقرر افسر ادونیرام کو شمالی قبیلوں کے
    پاس بھیج دیا، لیکن اُسے دیکھ کر تمام لوگوں نے اُسے سنگسار کیا۔ تب رحبعام جلدی
    سے اپنے رتھ پر سوار ہوا اور بھاگ کر یروشلم پہنچ گیا۔
  deu-1912: Und da der König Rehabeam hinsandte Adoram, den Rentmeister, warf ihn
    ganz Israel mit Steinen zu Tode. Aber der König Rehabeam stieg stracks auf einen
    Wagen, daß er flöhe gen Jerusalem.
  ntj-ntj: '@see-verse:1KI.012.017'
  kan-2017: ರೆಹಬ್ಬಾಮನು ಬಿಟ್ಟೀ ಕೆಲಸದವರ ಮೇಲ್ವಿಚಾರಕನಾದ ಅದೋರಾಮನನ್ನು ಇಸ್ರಾಯೇಲರ ಬಳಿಗೆ ಕಳುಹಿಸಲು
    ಅವರು ಅವನನ್ನು ಕಲ್ಲೆಸೆದು ಕೊಂದರು. ಅರಸನಾದ ರೆಹಬ್ಬಾಮನು ಬೇಗನೆ ರಥವನ್ನೇರಿ ಯೆರೂಸಲೇಮಿಗೆ ಓಡಿಹೋದನು.
  yap-yap: Me l’oeg Rehoboam ni Pilung Adoniram ni ir e be tay murung’agen e maruwel
    nike yog e pilung ni ngan rin’, nge yan ngak yu Israel; me cheal yu Israel ngar
    malang niged nge yim’. Me gur Rehoboam ni Pilung nge af nga karrow rok nma girengiy
    e os nge mil nga Jerusalem.
  hlt-MCSB: Te vaengah manghai Rehoboam loh saldong aka pai thil Adoram te a tueih
    hatah Israel pum loh anih te lungto neh a dae tih duek. Tedae manghai Rehoboam
    tah leng dongah luei ham huel uh tih Jerusalem la rhaelrham.
  mdy-ETH: ዬካፓ ካኣቲ፥ ሮቢዓሜ ዎልቄና ማዺሾ ዓሶኮ ሱኡጋሢ ዓዶኒራሜ ዒስራዔኤሌ ዓሶ ኮይላ ዳኬኔ፤ ዔያታ ጋዓንቴ ሹቻ ዒዛ
    ዹይ ዎዼኔ፤ ዒማና ሮቢዓሜ ዑካዺ ሳርጌሎ ዖይቶ ቶጊ ዬሩሳላሜ ዴንዳዖ ቶሊ ዓቴኔ።
  twi-ASANTE: Na ɔhene Rehoboam somaa Adoram a na ɔtua adwumayɛfoɔ ano no sɛ ɔnkɔhwɛ,
    na asomdwoeɛ mmra, nanso Israel nyinaa sii no aboɔ, kumm no. Ɛberɛ a ɔhene Rehoboam
    tee saa asɛm yi no, ntɛm ara, ɔhuri tenaa ne teaseɛnam mu, dwane kɔɔ Yerusalem.
  eng-WEBU: Then King Rehoboam sent Adoram, who was over the men subject to forced
    labor; and all Israel stoned him to death with stones. King Rehoboam hurried to
    get himself up to his chariot, to flee to Jerusalem.
  wal-wal: Hegaappe guyyiyan Kawoi Robi7aami ba gabbaaratu halaqaa Adooniraama Israa7eela
    asaakko kiittiis; kiittin eti shuchchan caddidi woridosona. Yaatin, Kawoi Robi7aami
    ba paraa gaariyan eesuwan kiyi uttidi, Yerusalaame baqatiis.
  spa-PDDPT: Después el rey Roboam envió a Adoram, quien estaba a cargo del tributo.
    Pero todo Israel lo apedreó de tal modo que murió. El mismo rey Roboam tuvo que
    apresurarse a subir en una carroza para huir a Jerusalén.
  gun-gun: Ha'e gui heta va'e kuerya py huvixa Roboão omondouka omomba'eapo nhea'ãmby
    kuery re opena va'ety Adorão. Ha'e rami teĩ Israel kuery ojapipa ita py, ha'e
    ramo omano. Ha'e rã huvixa Roboão ma okaróxa ogueraa nho vy onha ovy Jerusalém
    katy.
  ilo-ULB: Ket imbaon ni ari Rehoboam ni Adoram, a mangimatmaton iti nainkapilitan
    a panagtrabaho, ngem binatbato isuna ti entero nga Israel agingga a natay. Timmaray
    a dagus ni Ari Rehoboam babaen iti karwahena ket napan idiay Jerusalem.
  kpg-kpg: Gei di king Rehoboam ga hagau a Adoniram, dela e dagi nia daangada ala
    e haga ngalua kono, gii hana gi baahi digau Israel, gei digaula ga dilidili a mee
    gii made. I muli di hai deenei ne hai, gei Rehoboam ga hagalimalima gaa gaga gi
    dono waga hongo henua, gaa lele hagammuni gi Jerusalem.
  uig-ARA: رەھوبوئام پادىشاھ باج-ئالۋان بېگى ئادورامنى ئىسرائىللارغا ئەۋەتتى، لېكىن
    پۈتكۈل ئىسرائىل ئۇنى چالما-كېسەك قىلىپ ئۆلتۈردى. ئۇ چاغدا رەھوبوئام پادىشاھ ئالدىراپ،
    ئۆزىنىڭ جەڭ ھارۋىسىغا چىقىپ، يېرۇسالېمغا تىكىۋەتتى.
  sus-sus: Na dangi xanbi, mangɛ Robowami naxa Adorami xɛɛ, naxan ɲɛngi nu saxi teku
    wali xɔn ma, kɔnɔ Isirayilakae naxa a magɔnɔ han a faxa. Mangɛ Robowami naxa a
    gi keren na sigafe ra Darisalamu a xa sɔɔri ragise kui.
  pon-2006: Eri, Nanmwarki Reopoham ahpw poaronehla Adonairam, me kin kakaun palien
    doadoahk kan rehn mehn Israel ko, re ahpw kate oh kemehla. Pwehki irair wet eh
    wiawiher, Reopoham ahpw mwadang dakehda tehnwere werennansapw oh ketilahng Serusalem
    pwe en ketin rukla ie.
  jae-jae: Go kiŋ Rehabeam kêsakiŋ Adoram. Eŋ kêtu lau, taŋ sêkac êsêac gebe sênam
    kiŋnê kôm ŋaômageŋ naŋ, nêŋ gejobwaga. Ma lau Israel samob têtuc eŋ êndu ŋa poc.
    Kiŋ Rehabeam gacgeŋ kêpi nê kareta ma jagêc Jerusalem.
  ksd-ksd: Ma Rekoboam ra king i ga tulue Adoram, nina i kure ra tarai na papalum;
    ma ra tarai Israel dia ga tupar ia ma ra umana vat, ma i ga mat. Ma Rekoboam ra
    king i ga lulut upi na koa ta kana kiki na vinavana upi na lop urama Ierusalem.
  tur-YTC: O zaman Kral Rehovam angarya işlerine bakan Adoram'ı gönderdi; ve bütün
    İsrael onu taşlayarak öldürdü. Kral Rehovam Yeruşalem'e kaçmak için kendi savaş
    arabasına binmek için acele etti.
  grc-BRENT: Καὶ ἀπέστειλεν ὁ βασιλεὺς τὸν Ἀδωνιρὰμ τὸν ἐπὶ τοῦ φόρου, καὶ ἐλιθοβόλησαν
    αὐτὸν ἐν λίθοις καὶ ἀπέθανε· καὶ ὁ βασιλεὺς Ῥοβοὰμ ἔφθασεν ἀναβῆναι τοῦ φυγεῖν
    εἰς Ἱερουσαλήμ.
  ind-AYT: Lalu, Raja Rehabeam mengutus Adoram yang mengurus upeti, tetapi seluruh
    Israel melemparinya dengan batu sehingga dia mati. Raja Rehabeam bergegas menaiki
    keretanya untuk melarikan diri ke Yerusalem.
  nya-nya: Mfumu Rehobowamu anatuma Adoramu amene ankayangʼanira ntchito yathangata,
    koma Aisraeli onse anamugeda ndi miyala mpaka kumupha. Koma Mfumu Rehobowamu anakwera
    msangamsanga galeta wake nathawira ku Yerusalemu.
  hrv-hrv: Potom kralj Roboam posla Adorama, nadstojnika za tlaku, ali ga Izraelci
    kamenovaše i on umrije; a kralj se Roboam brže-bolje pope na kola i pobježe u
    Jeruzalem.
  mps-mps: Nosali te king Rehoboamgo te bidi Adoniram aga te Israel hani bidi dabe
    bidibo madigi tagala palali. Adoniramgo agai sę te king bidigo sę ebo bidi dabe
    tonalubo sę ebo bidi da. Agai gasa nogi me e tama, Adoram. Tialima, te bidi Adoniram
    augwali pageba sabalobo sogo, tama te tigidali Israel bidi dabego te bidi tigiba
    masigi sąnama, tama aga elama, isilali. Tama te tiali po te king Rehoboamgo augwaligo
    te bidi tama elali po odobo si, tama aga te aga karisba polo holama, dugula siyu,
    te Jerusalem taun buluba aga wi samana pali.
  tpi-tpi: Bihain, King Rehoboam i salim Adoniram i go long ol Israel. Adoniram em
    i dispela man i save bosim ol man i mekim wok bilong king. Narapela nem bilong
    en Adoram. Tasol taim Adoniram i kamap long ol, olgeta Israel i tromoi ston long
    em na kilim em i dai. Rehoboam i harim tok long dispela samting ol i mekim, orait
    na kwiktaim tru em i go antap long karis bilong en na i ranawe i go long Jerusalem.
  dan-1931: Nu sendte Kong Rehabeam Adoniram, der havde Opsyn med Hoveriarbejdet,
    ud til dem, men hele Israel stenede ham til Døde. Da steg Kong Rehabeam i største
    Hast op på sin Stridsvogn og flygtede til Jerusalem.
  vie-OVCB: Vậy, Rô-bô-am sai A-đô-ram đi tái lập trật tự của nhóm lao công, nhưng
    A-đô-ram bị dân chúng Ít-ra-ên ném đá chết. Vua Rô-bô-am vội vàng lên xe chạy
    trốn về Giê-ru-sa-lem.
  guj-2017: પછી અદોરામ જે લશ્કરી મજૂરોનો ઉપરી હતો, તેને રહાબામ રાજાએ મોકલ્યો, પણ સર્વ
    ઇઝરાયલે તેને પથ્થરે એવો માર્યો કે તે મરણ પામ્યો. રહાબામ રાજા યરુશાલેમ નાસી જવા
    માટે ઉતાવળથી પોતાના રથ પર ચઢી ગયો.
  pon-2006A: Eri, Nanmwarki Reopoham ahpw poaronehla Adonairam, me kin kakaun palien
    doadoahk kan rehn mehn Israel ko, re ahpw kate oh kemehla. Pwehki irair wet eh
    wiawiher, Reopoham ahpw mwadang dakehda tehnwere werennansapw oh ketilahng Serusalem
    pwe en ketin rukla ie.
  por-BRBSL: Então o rei Roboão enviou Adoram, que estava sobre os homens sujeitos
    a trabalhos forçados; e todo Israel o apedrejou até a morte com pedras. O rei
    Roboão apressou-se a subir para sua carruagem, para fugir para Jerusalém.
  cth-cth: Siangpahrang Rehoboam ni tamuk ka cawng e Adoniram a patoun teh, Isarelnaw
    pueng ni talung hoi a dei awh teh a due. Hatdawkvah, siangpahrang Rehoboam teh,
    rangleng dawk a kâcui teh Jerusalem kho lah a yawng.
  twi-twi: Ɔhene Rehoboam somaa Adoram a na ɔhwɛ adwumayɛfo so no sɛ ɔnkɔhwɛ mma ɔman
    no nyɛ dinn, nanso Israelfo no siw no abo kum no. Bere a ɔhene Rehoboam tee saa
    asɛm no, ntɛm ara, ohuruw tenaa ne teaseɛnam mu, guan kɔɔ Yerusalem.
  hlt-hlt: Te vaengah manghai Rehoboam loh saldong aka pai thil Adoram te a tueih
    hatah Israel pum loh anih te lungto neh a dae tih duek. Tedae manghai Rehoboam
    tah leng dongah luei ham huel uh tih Jerusalem la rhaelrham.
  tbz-SIM: kɛ́tɔ̃ nhAdodɑmmu wèè bɑkɛ́ muhɛikɛ̀ntɔ̃mmú Isidɑyɛɛribɛ borɛ̀, kɛ̀ bɛ̀ɛ
    ò bùɔ́tí bɛmɔu yɛtɑ̃́rɛ̀ kɛ́kuɔ. Kɛ̀ Odoboɑmmu nsɔ̃́ ndɛ̀ fuutɛ, kòo dekɛ o nɑɑsɑ̃ntɛ̀
    mɛcɑ̃ɑ̃ nkɛ́cokɛ́ kɛ́kɔtɛ Sedisɑdɛmmu.
  msy-2020: Egha gɨn Atrivim Rehoboam Adoniram amadazɨma, a Israelia bagha zui. Adoniram,
    a fomɨra gumazir atrivimɨn ingangaribagh amir gumazibar garir gumazim. An ziar
    igharazim Adoram. Dughiar Adoniram ghua Israelia batozimɨn, me bar moghɨra dagɨabar
    a ginivizɨma an areme. Ezɨ Rehoboam bizir kamɨn akam baregha, zuamɨra uan karisɨn
    ghuavanabogha ara Jerusalemɨn ghu.
  dop-dop: Pɑɑ nɑ mpʋ, nɑ ɩ́ tili tǝlɑsɩ tǝmɑ nyʋɣʋ tʋ Atolɑm kɛ Ɩsɛɣɛlɩ nyǝ́mɑ mpɑ
    pɑ wɛ ilim ntɔɣɔŋ tɔɔ tɔ pɑ kiŋ. Ɩlɛnɑ pɛlɛ pɑ́ yɑɣɑ Atolɑm kɛ pɛɛ nɑ pɑ́ kʋ́.
    Ḿpʋ́ɣʋ́ Lʋpʋwɑm kpɑ ɩ kɛɛkɛ tɑɑ kɛ́ kpɑkpɑɑ nɑ ɩ́ se nɑ ɩ́ polo Yosɑlɛm.
  azb-azb: Padşah Rexavam mükəlləfiyyətçilər üzərində nəzarətçi olan Adoniramı göndərdi,
    bütün İsraillilər onu daşqalaq edib öldürdülər. Padşah Rexavam Yerusəlimə qaçmaq
    üçün tələsik öz döyüş arabasına mindi.
  eng-DBY: And king Rehoboam sent Adoram, who was over the levy; but all Israel stoned
    him with stones, that he died. And king Rehoboam hastened to mount his chariot,
    to flee to Jerusalem.
  hin-2017: 'तब राजा रहबाम ने अदोराम को जो सब बेगारों पर अधिकारी था, भेज दिया, और
    सब इस्राएलियों ने उस पर पथराव किया, और वह मर गया: तब रहबाम फुर्ती से अपने रथ पर
    चढ़कर यरूशलेम को भाग गया।'
  wol-KYG: Ci kaw loolu Buur Robowam yónni Adoram may sase liggéeyi sañul-bañ ya.
    Teewul Israyil gépp bokk dóor ko ay doj ba mu dee. Buur Robowam daldi gaaw war
    watiir, daw làquji Yerusalem.
  eng-YLT: And king Rehoboam sendeth Adoram who [is] over the tribute, and all Israel
    cast at him stones, and he dieth; and king Rehoboam hath strengthened himself
    to go up into a chariot to flee to Jerusalem;
  kne-kne: Inbaan Ari Rehoboam si Adoniram ay kapatas di obla ay inkapilitan ta makingalat
    sin Israelita, ngem pinigpig da enggana ay natey. Gapo isdi, kalogan si Rehoboam
    sin kalisa na et linmayaw ay emey ed Jerusalem.
  eng-WYC-2017: Therefore king Rehoboam sent Adoram, that was on the tributes; and
    all the people of Israel stoned him, and he was dead. Forsooth king Rehoboam went
    up hastily upon his chariot, and fled into Jerusalem;
  eng-WMBB: Then King Rehoboam sent Adoram, who was over the men subject to forced
    labour; and all Israel stoned him to death with stones. King Rehoboam hurried
    to get himself up to his chariot, to flee to Jerusalem.
  urd-GVH: फिर रहुबियाम बादशाह ने बेगारियों पर मुक़र्रर अफ़सर अदूनीराम को शिमाली क़बीलों
    के पास भेज दिया, लेकिन उसे देखकर तमाम लोगों ने उसे संगसार किया। तब रहुबियाम जल्दी
    से अपने रथ पर सवार हुआ और भागकर यरूशलम पहुँच गया।
  rug-rug: Beto asa si garunu vura nia baṉara Rehoboami se Adoniramu, sa tie pu palabatu
    ni sari na tie ta zukuru tinavete, ba gona va mate nia patu ari na tie pa Izireli
    si asa. Meke sa baṉara Rehoboami si boka suraṉa la pa nana totopili varipera meke
    govete la pa Zerusalema.
  gaz-gaz: Rehooboʼaam Mootichis, Adooraam itti gaafatamaa hojjettoota hojii humnaa
    ni erge; Israaʼel hundi immoo dhagaadhaan tumanii isa ajjeese. Rehooboʼaam Mootichi
    garuu ariitiidhaan gaarii ofii isaa yaabbatee jalaa miliqee Yerusaalemitti baqate.
  fra-LSG: Alors le roi Roboam envoya Adoram, qui était préposé aux impôts. Mais Adoram
    fut lapidé par tout Israël, et il mourut. Et le roi Roboam se hâta de monter sur
    un char, pour s’enfuir à Jérusalem.
  gnn-gnn: '@see-verse:1KI.012.017'
  yal-yal: Nayi, Manga Robowan yi Adoran nasiga naxan yi findixi karahan wanle kuntigin
    na. Koni Isirayila kaane birin yi a magɔlɔn, e a faxa. Manga Robowan yi a mafura
    tedeni yɛngɛ so wontorona nde kui, a yi a gi, a siga Yerusalɛn yi.
  haw-1868: Alaila hoouna ae la o Rehoboama ia Adorama, ka lunaauhau, a hailuku ka
    Iseraela a pau ia ia me na pohaku a make ia. Nolaila hele wikiwiki ae la o Rehoboama
    ke alii e ee ae i kona kaa, e holo i Ierusalema.
  arb-NAV: وَعِنْدَمَا أَرْسَلَ الْمَلِكُ رَحُبْعَامُ أَدُورَامَ الْمُوَكَّلَ عَلَى
    أَعْمَالِ التَّسْخِيرِ إِلَى أَسْبَاطِ إِسْرَائِيلَ رَجَمُوهُ بِالْحِجَارَةِ فَمَاتَ،
    فَبَادَرَ الْمَلِكُ رَحُبْعَامُ وَاسْتَقَلَّ مَرْكَبَتَهُ هَارِباً إِلَى أُورُشَلِيمَ.
  ewe-ewe: Fia Rehoboam dɔ Adoram, ame si kpɔa dzizizidɔwo ƒe nyawo gbɔ la ɖe Israel
    gake Israel katã ƒu kpee wòku. Ke hã la, Fia Rehoboam dze agbagba ge ɖe eƒe tasiaɖam
    me eye wòsi yi Yerusalem.
  eng-LEE: Then sent king Rehobo'am Adoram, who was over the tribute; but all Israel
    stoned him with stones, that he died. Therefore king Rehobo'am made speed with
    all his might to get up into his chariot, to flee to Jerusalem.
  gvn-gvn: '@see-verse:1KI.012.017'
  asm-FB: পাছত ৰজা ৰহবিয়ামে বন্দী-কাম কৰাবোৰৰ অধ্যক্ষ অদোৰামক পঠিয়াওতে, গোটেই ইস্ৰায়েলে
    তেওঁলৈ এনেকৈ শিল দলিয়ালে যে, তেওঁৰ তাতেই মৃত্যু হ’ল৷ আৰু ৰজা ৰহবিয়ামে যিৰূচালেমলৈ
    পলাই যাবৰ বাবে বেগা বেগীকৈ নিজৰ ৰথত উঠিল।
  sus-A: نَ دَنفِ شَنبِ، مَنفّ رٌبٌوَ مِ نَشَ عَدٌرَ مِ شّي، نَشَن حّنفِ نُ سَشِ تٍكُ
    وَلِ شْن مَ، كْنْ عِسِرَيِلَكَيٍ نَشَ عَ مَفْنْ هَن عَ قَشَ. مَنفّ رٌبٌوَ مِ نَشَ
    عَ فِ كٍرٍن نَ سِفَقٍ رَ دَرِ سَلَمُ عَ شَ سْورِ رَفِسٍ كُي.
  fra-SBL: Alors le roi Roboam envoya Adoram, qui était à la tête des hommes soumis
    au travail forcé, et tout Israël le lapida à mort. Le roi Roboam se hâta de monter
    sur son char, pour fuir à Jérusalem.
  hbo-hbo: וַיִּשְׁלַ֞ח הַמֶּ֣לֶךְ רְחַבְעָ֗ם אֶת־אֲדֹרָם֙ אֲשֶׁ֣ר עַל־הַמַּ֔ס וַיִּרְגְּמ֨וּ
    כָל־יִשְׂרָאֵ֥ל בֹּ֛ו אֶ֖בֶן וַיָּמֹ֑ת וְהַמֶּ֣לֶךְ רְחַבְעָ֗ם הִתְאַמֵּץ֙ לַעֲלֹ֣ות
    בַּמֶּרְכָּבָ֔ה לָנ֖וּס יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:1KI.012.017'
  kik-kik: Mũthamaki Rehoboamu agĩtũma Adoniramu ũrĩa warĩ mũrũgamĩrĩri wa andũ arĩa
    maarutithagio wĩra na hinya, no andũ a Isiraeli makĩmũhũũra na mahiga nyuguto,
    agĩkua. No Rehoboamu agĩĩthara, akĩhaica ngaari-inĩ yake ya ita, akĩũrĩra Jerusalemu.
  omb-omb: Ratahigi Rehobom u hora Adoram, a tangaloi hi mo vai na tangaloi ve ran
    tabana siaga, nge i ngere Israel doluegi rau buguri vagamatea. Ratahigi Rehobom,
    mo galo lo bulana sariot mo toa vano mo toga Jerusalem.
  fra-NCL: Alors le roi Roboam envoya Aduram, qui était préposé aux impôts ; mais
    Aduram fut lapidé par tout Israël, et il mourut. Et le roi Roboam se hâta de monter
    sur un char, pour s’enfuir à Jérusalem.
  cek-AK: Rehoboam siangpahrang mah tamut kokhaih bangah zaehoikung Adoram to patoeh,
    toe anih to Israel kaminawk boih mah thlung hoiah vah o maat. Rehoboam siangpahrang
    angmah to loe, angmah ih hrang lakok nuiah karangah angthueng moe, Jerusalem vangpui
    ah cawnh.
  cuk-cuk: Rey-Roboam, arbaed-dummad-imaklenaid-daknaega Israel-dulemarse Adoram-barmisad.
    Geb Israel-dulemar Adoram-daksagua, egi akwa-mialid, geb oburgwismalad. Roboam,
    deyob daksagua, gwae-gwae e-ur-napaginedgi nakwisa imaksad. Geb Jerusalén-neggweburse
    wakited.
  uig-CYR: Рәһобоам падиша баҗ-алван беги Адорамни Исраилларға әвәтти, лекин пүткүл
    Исраил уни чалма-кесәк қилип өлтүрди. У чағда Рәһобоам падиша алдирап, өзиниң
    җәң һарвусиға чиқип, Йерусалимға тикивәтти.
  tel-2017: తరువాత రెహబాము రాజు వెట్టిపనివారి మీద అధికారి అదోరామును ఇశ్రాయేలు వారి
    దగ్గరికి పంపాడు. ఇశ్రాయేలు వారంతా అతన్ని రాళ్లతో కొట్టి చంపేశారు. రెహబాము రాజు
    తన రథం మీద వెంటనే యెరూషలేము పారిపోయాడు.
  hat-BSA: Epi Wa Roboam te voye Adoram ki te chèf sou kòve yo, e tout Israël te lapide
    li avèk kout wòch jiska lanmò. Konsa, Wa Roboam te fè vit monte cha li pou kite
    Jérusalem.
  bxh-bxh: Isalaela dodogadi, kin ya duidi be pele yai sa paipaisowa. Tau itaꞌita watanidi
    mate taumoho hudoꞌi hesana Adonilam. Kin Lehebowam taumoho te, ya fatamali lawen
    Isalaela lebedi bena sidohana haba ya fafuyodima ena ita wata ganahewana yai.
    In moho sa lau umeheꞌui be ya peꞌi. Lehebowam feula ya gelu ena saliyoti yai be
    ya fuyo Yelusalem.
  kos-kos: Na Tokosra Rehoboam el supwalla Adoniram, su kol orekma lun mwet kohs,
    elan som nu yurin mwet Israel, na elos tanglal nwe ke el misa. Ke sripa se inge
    Rehoboam el sulaklak na sroang nu fin chariot natul, ac kaingla nu Jerusalem.
  hbo-WLC: וַיִּשְׁלַ֞ח הַמֶּ֣לֶךְ רְחַבְעָ֗ם אֶת־אֲדֹרָם֙ אֲשֶׁ֣ר עַל־הַמַּ֔ס וַיִּרְגְּמ֨וּ
    כָל־יִשְׂרָאֵ֥ל בּ֛וֹ אֶ֖בֶן וַיָּמֹ֑ת וְהַמֶּ֣לֶךְ רְחַבְעָ֗ם הִתְאַמֵּץ֙ לַעֲל֣וֹת
    בַּמֶּרְכָּבָ֔ה לָנ֖וּס יְרוּשָׁלִָֽם׃
  ibo-ibo: Eze Rehoboam zipụrụ Adoniram, onyeisi na-elekọta ndị ọrụ mmanye, ma ndị
    Izrel niile ji nkume tugbuo ya. Ma eze Rehoboam jisiri ike gbaba nʼime ụgbọ agha
    ya, gbalaga laa Jerusalem.
  ory-ory: ଏଥିଉତ୍ତାରେ ରିହବୀୟାମ ରାଜା ବେଠିକର୍ମାଧ୍ୟକ୍ଷ ଅଦୋନୀରାମ୍‍କୁ ପଠାଇଲେ; ମାତ୍ର ସମୁଦାୟ
    ଇସ୍ରାଏଲ ତାହାକୁ ପ୍ରସ୍ତରାଘାତ କରନ୍ତେ, ସେ ମଲା। ତହିଁରେ ରିହବୀୟାମ ରାଜା ଯିରୂଶାଲମକୁ ପଳାଇବା
    ପାଇଁ ଶୀଘ୍ର ରଥ ଉପରେ ଚଢ଼ିଲେ।
  wmt-wmt: '@see-verse:1KI.012.017'
  chk-chk: Mürin, ewe king Rehopoam a tinala Atoniram ewe meilapen ewe mwichen chon
    angangen kinroosi ren ekewe chon Israel, nge ir ra monei ngeni fau, iwe a mäla.
    Mürin, ewe king Rehopoam a müttir tötä won waan woken o süla Jerusalem.
  rop-rop: Wal Edaniram bin det boswan blanga detlot pipul weya deibin fosim blanga
    dumbat wek. Wal King Reiyabowam bin jandim Edaniram langa ola Isreil pipul, bat
    deibin stonim im raidap imbin dai. Streidawei wen King Reiyabowam bin irrim det
    nyus imbin gowei kwikbala garram im bagi langa Jerusalem.
  ukr-1871: Як же послав царь Робоам начальника Адонирама стягати податки, то всї
    Ізрайлитяне вбили його каміннєм на смерть; царь же Робоам вскочив на свою колесницю
    та й утїк у Ерусалим.
  deu-1951: Als aber der König Rehabeam den Fronmeister Adoram hinsandte, bewarf ihn
    ganz Israel mit Steinen; der König Rehabeam aber sputete sich und stieg auf seinen
    Wagen, um nach Jerusalem zu fliehen.
  eng-JPS: Then king Rehoboam sent Adoram, who was over the levy; and all Israel stoned
    him with stones, so that he died. And king Rehoboam made speed to get him up to
    his chariot, to flee to Jerusalem.
  srp-1865: I car Rovoam posla Adorama koji bijaše nad dankom; ali ga sav Izrailj
    zasu kamenjem, te pogibe; a car Rovoam brže sjede na kola, te pobježe u Jerusalim.
  lug-lug: Lekobowaamu yalagira Adolaamu eyakuliranga emirimu egy’obuwaze okugenda
    eri Abayisirayiri, okubalagira eby’okukola, naye ne bamukuba amayinja ne bamutta.
    Naye ye Kabaka Lekobowaamu n’awona, n’alinnya eggaali lye n’addukira e Yerusaalemi.
  heb-heb: וישלח המלך רחבעם את אדרם אשר על המס וירגמו כל ישראל בו אבן וימת והמלך רחבעם
    התאמץ לעלות במרכבה לנוס ירושלם׃
  ben-IRV: যাদের কাজ করতে বাধ্য করা হত তাদের ভার যার উপরে ছিল সেই অদোরামকে রাজা রহবিয়াম
    ইস্রায়েলীয়দের কাছে পাঠিয়ে দিলেন, কিন্তু তারা তাকে পাথর ছুঁড়ে মেরে ফেলল। তখন
    রাজা রহবিয়াম তাড়াতাড়ি তাঁর রথে উঠে যিরূশালেমে পালিয়ে গেলেন।
  pan-pan: ਫੇਰ ਰਹਬੁਆਮ ਪਾਤਸ਼ਾਹ ਨੇ ਅਦੋਰਾਮ ਨੂੰ ਭੇਜਿਆ ਜਿਹੜਾ ਬੇਗ਼ਾਰੀਆਂ ਉੱਤੇ ਸੀ, ਪਰ ਸਾਰੇ
    ਇਸਰਾਏਲ ਨੇ ਉਹ ਨੂੰ ਪਥਰਾਉ ਕੀਤਾ ਅਤੇ ਉਹ ਮਰ ਗਿਆ ਅਤੇ ਰਹਬੁਆਮ ਪਾਤਸ਼ਾਹ ਨੇ ਛੇਤੀ ਕੀਤੀ ਅਤੇ
    ਰਥ ਉੱਤੇ ਚੜ੍ਹ ਕੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਨੱਠ ਗਿਆ।
  mya-JVB: ထိုအခါ ရောဗောင် မင်းကြီး သည် အခွန် တော်ဝန် အဒေါနိရံ ကို စေလွှတ် ၍ ဣသရေလ
    လူအပေါင်း တို့ သည် သူ့ ကိုသေ အောင် ကျောက်ခဲ နှင့် ပစ်ကြ၏။
  tbg-tbg: Ho Rehoboamuva Adoniraamura Isarerini atitama kovaro vura. Adoniraamuva
    kaiqa vaiintiqaa raqiki vauva oruntomanta Isareri vika vira tave, ori aqukeha
    vira arukora. Vira arukovaro King Rehoboamuva vi uvara iriro, qetakero vaaka nai
    iqoka kaariqi vaarintero ruqema kero Ieruharemini vura.
  hmo-hmo: Vadaeni king Rehoboama ese gaukara taudia edia biaguna Adonirama be Israela
    taudia dekenai ia siaia, to idia ese Adonirama nadi dekena amo idia hodoa mase.
    Unai dainai Rehoboama be karaharaga iena kariota dekenai ia guia, ia heau mauri
    lao Ierusalema dekenai.
  urd-urd: फिर रहुब'आम बादशाह ने अदूराम को भेजा जो बेगारियों के ऊपर था, और सारे इस्राईल
    ने उस पर पथराव किया और वह मर गया। तब रहुब'आम बादशाह ने अपने रथ पर सवार होने में
    जल्दी की ताकि येरूशलेम को भाग जाए।
  rus-SYN: И послал царь Ровоам Адонирама, начальника над податью; но все Израильтяне
    забросали его каменьями, и он умер; царь же Ровоам поспешно взошел на колесницу,
    чтоб убежать в Иерусалим.
  bqc-SIM: Kí Lↄbↄaũ a zↄↄ gbɛ̃zↄ̃ↄ Adonilaũ zĩ̀ Isailiↄwa, ↄ̃ aa aà pàpa ń
    gbɛo wà aà dɛ̀. Ɔ̃ kí Lↄbↄaũ fɛ̀lɛ ń wãao, à sì a sↄ̃́go guu, à bàalɛ̀
    Yelusalɛũ.
  tcz-CHONGTHU: Rehoboam in namna a natongho chunga vaihompa chu mipi thunun ding
    chun agah sol’in ahile ama chu mipi hon songin ana seplih tauvin ahi. Hiche thu
    chu Rehoboam lengpan ajahdoh phat in asakol kangtalai chung’a akaldoh loijin Jerusalem
    lang’a ajam tan ahi.
  mar-mar: अदोराम नावाचा एक मनुष्य सर्व कामगारांवर देखरेख करत असे. तेव्हा राजा रहबामाने
    त्यास लोकांशी बोलणी करायला पाठवले. पण इस्राएल लोकांनी त्याच्यावर इतकी दगडफेक केली
    की तो प्राणाला मुकला. तेव्हा राजाने आपल्या रथात बसून पळ काढला आणि तो यरूशलेम येथे
    आला.
  soq-soq: Tane apana ebowa Adoniram Israelwa nola baiwa auweia me diamodie oniamodio
    nolantoi, mo warere Reobeam nolawa dewalala. Sa baiwa Reobeam me wanaubeno Israel
    apanawa mampo alen otamopie wimpuo me atowentopuo oniamopi. Tane mo seu mampe
    me bosaiena. Ita warere Reobeam tauwadea turaka pue mampe teiteinalala osowe odene
    waine Ierusalemwa alen.
  qub-qub: Chaypita Roboamga aruchinanpaj cacharan capuralnin Adoramta. Chaura llapan
    Israelcuna sajmaycällar wañuycachiran. Chaymi ray Roboamga jinan öra carrëtanman
    wicharcur Jerusalenman gueshpir aywacuran.
  bqp-bqp: Kína Reoboamu a zↄ̀zĩ gbɛ̃ zↄ̃kↄ̃ Adoniramu zĩ̀ Isarailanↄa, akũ ò a
    pàpa kũ gbɛ̀ɛo ò a dɛ̀. Akũ kína Reoboamu fùtɛ kũ wãnao à sì a sↄ̃go gũn
    à bàa sì à tà Yurusalɛmu.
  hat-hat: Apre sa, wa Woboram voye Adoram ki te reskonsab travay kòve yo bò kote
    moun Izrayèl yo. Men moun Izrayèl yo kalonnen li wòch jouk li mouri. Lè sa a,
    wa Woboram prese moute sou cha li, li kouri ale lavil Jerizalèm.
  eng-BSB: Then King Rehoboam sent out Adoram, who was in charge of the forced labor,
    but all Israel stoned him to death. And King Rehoboam mounted his chariot in haste
    and escaped to Jerusalem.
  eng-WEBPB: Then King Rehoboam sent Adoram, who was over the men subject to forced
    labour; and all Israel stoned him to death with stones. King Rehoboam hurried
    to get himself up to his chariot, to flee to Jerusalem.
  kbq-kbq: Anante Kini ne' Rehoboamu'a eri'za vahete kva ne'a Adoramuna huntegeno
    vige'za Israeli vahe'mo'za havenknonu ahe fri'naze. Ana'ma hazageno'a Rehoboamu'a
    ame'ama huno karisi'a erifatgo nehuno, Jerusalemi freno vu'ne.
  nhe-BL: Huajca Roboam quititlanqui Adoram tlen quiyacana nochi comun tequitl para
    ma yohui nopona ipan norte campa itoca tlali Israel para ma quinchihualti nopa
    tlacame ma quineltocaca itlanahuatilhua, pero nopa israelitame nopona quimictijque
    ica tetl. Huajca quema quimatqui Tlanahuatijquetl Roboam, moisihuilti huan tlejcoc
    ipan itlatehuijca carro huan cholojtejqui tlen campa itztoya hasta altepetl Jerusalén.
  bus-bus: Kí Reoboamu a zↄ̀zĩ gbɛ̃nsi Adoniramu zĩ̀ Isarailinↄa, ben aↄ̃ à pàpa
    gbɛ̀o wà à dɛ̀. Ben kí Reoboamu fɛ̀ɛ kↄ̃n wãaao à sì a sↄ̃goron à bàa sì à tà
    Yerusalɛmu.
  gub-BL: Na'e tuwihawete Homoàw uze'eg Anoniràw pe kury. Awakwer uma'ereko e ma'e
    wanuwihaw romo hekon a'e. — Eze'eg eho Izaew wanupe herekuzaromo nehe, i'i izupe.
    A'e rupi uze'eg oho wanupe. Izaew uzuka Anoniràw ita tetea'u pupe iapiapi pà wà.
    A'e rupi opor Homoàw uwyramawa zeàmàtyry'ymawhu rehe har pupe na'arewahy kury.
    Uzàn oho Zeruzarez pe kury.
  eng-DRA: 'Then king Roboam sent Aduram, who was over the tribute: and all Israel
    stoned him, and he died. Wherefore king Roboam made haste to get him up into his
    chariot, and he fled to Jerusalem:'
