  urd-GVH: उसने सोचा, “लोग बाक़ायदगी से यरूशलम आते-जाते हैं ताकि वहाँ रब के घर में
    अपनी क़ुरबानियाँ पेश करें। अगर यह सिलसिला तोड़ा न जाए तो आहिस्ता आहिस्ता उनके
    दिल दुबारा यहूदाह के बादशाह रहुबियाम की तरफ़ मायल हो जाएंगे। आख़िरकार वह मुझे
    क़त्ल करके रहुबियाम को अपना बादशाह बना लेंगे।”
  rug-rug: '@see-verse:1KI.012.026'
  gaz-gaz: Namoonni kunneen yoo mana qulqullummaa Waaqayyoo kan Yerusaalem jiru sanatti
    aarsaa dhiʼeessuuf ol baʼan amma illee gara gooftaa isaanii Rehooboʼaam mooticha
    Yihuudaatti garagalu. Isaan na ajjeesanii gara Rehooboʼaam Mootichaatti deebiʼu.”
  fra-LSG: Si ce peuple monte à Jérusalem pour faire des sacrifices dans la maison
    de l’Éternel, le cœur de ce peuple retournera à son seigneur, à Roboam, roi de
    Juda, et ils me tueront et retourneront à Roboam, roi de Juda.
  gnn-gnn: '@see-verse:1KI.012.026'
  yal-yal: Xa yamaan te Yerusalɛn yi saraxane badeni Alatala Batu Banxini, yamani
    ito bɔɲɛ xun xɛtɛma nɛn a kanna ma, Robowan ma, Yuda mangana. E n faxama nɛn e
    xɛtɛ Manga Robowan ma.”
  haw-1868: Ina e pii ae keia poe kanaka e kaumaha ma ka hale o Iehova, ma Ierusalema,
    alaila e hoi ka naau o keia poe kanaka i ko lakou haku ia Rehoboama ke alii o
    Iuda, a e pepehi mai lakou ia'u, a e hoi hou aku ia Rehoboama i ke alii o Iuda.
  arb-NAV: وَلاسِيَّمَا إِنْ صَعِدَ الشَّعْبُ لِيُقَرِّبُوا ذَبَائِحَ فِي هَيْكَلِ
    الرَّبِّ فِي أُورُشَلِيمَ، فَيَمِيلُ قَلْبُهُمْ نَحْوَ سَيِّدِهِمْ رَحُبْعَامَ
    مَلِكِ يَهُوذَا وَيَقْتُلُونَنِي، ثُمَّ يَلْتَفُّونَ حَوْلَهُ».
  ewe-ewe: Ne woyi Yerusalem be woasa vɔ le gbedoxɔ la me la, woadze xɔ̃ fia Rehoboam,
    ekema woawum eye woana wòazu woƒe fia ɖe tenyeƒe.”
  eng-LEE: If this people go up to prepare sacrifices in the house of the Lord at
    Jerusalem, then may the heart of this people turn again unto their Lord, even
    unto Rehobo'am the king of Judah, and they might kill me, and return to Rehobo'am
    the king of Judah.
  gvn-gvn: '@see-verse:1KI.012.026'
  asm-FB: এই লোকসকলে যদি যিৰূচালেমত থকা যিহোৱাৰ গৃহত বলি উৎসৰ্গ কৰিবলৈ যায়, তেতিয়া
    তেওঁলোকৰ প্ৰভু যিহূদাৰ ৰজা ৰহবিয়ামলৈ পুনৰায় এই লোকসকলৰ মন ঘূৰিব; তেতিয়া তেওঁলোকে
    মোক বধ কৰি পুনৰায় যিহূদাৰ ৰজা ৰহবিয়ামৰ ফলীয়া হ’ব।”
  sus-A: شَ عٍ لُمَ تٍ رَ سّرّشّيٍ بَدٍ عَلَتَلَ شَ بَنشِ كُي دَرِ سَلَمُ. يِ حَمَ
    بْحّ يَ قَمَ نّ رَقِندِدٍ عٍ مَرِفِ رٌبٌوَ مِ يُدَيَ مَنفّ مَ، عٍ ﭑ تَن قَشَ،
    عٍ قَ فبِلٍن يُدَيَ مَنفّ رٌبٌوَ مِ مَ.»
  fra-SBL: Si ce peuple monte pour offrir des sacrifices dans la maison de l'Éternel
    à Jérusalem, le cœur de ce peuple se tournera de nouveau vers son seigneur, vers
    Roboam, roi de Juda ; il me tuera et reviendra à Roboam, roi de Juda. »
  hbo-hbo: אִֽם־יַעֲלֶ֣ה ׀ הָעָ֣ם הַזֶּ֗ה לַעֲשֹׂ֨ות זְבָחִ֤ים בְּבֵית־יְהוָה֙ בִּיר֣וּשָׁלַ֔͏ִם
    וְ֠שָׁב לֵ֣ב הָעָ֤ם הַזֶּה֙ אֶל־אֲדֹ֣נֵיהֶ֔ם אֶל־רְחַבְעָ֖ם מֶ֣לֶךְ יְהוּדָ֑ה
    וַהֲרָגֻ֕נִי וְשָׁ֖בוּ אֶל־רְחַבְעָ֥ם מֶֽלֶךְ־יְהוּדָֽה׃
  piu-2006: '@see-verse:1KI.012.026'
  kik-kik: Andũ aya mangĩambata mathiĩ makarute magongona hekarũ-inĩ ya Jehova kũu
    Jerusalemu-rĩ, nĩmagacooka gwathĩkĩra mwathi wao Rehoboamu mũthamaki wa Juda.
    Nĩmakanjũraga na macookerere Mũthamaki Rehoboamu.”
  omb-omb: Tareve tangaloi ngerelehe rai hage tamwere ve ran vai na nora hure bonboni
    lo sara gogona noi Huqe lolo Jerusalem taligu, a domire vin huri na nora huqegi,
    Rehobom ratahigi tau Juda. Rain ue vagamate au me rain tudori lobei ratahigi Rehobom.”
  fra-NCL: Si ce peuple monte pour faire des sacrifices dans la maison de Yahweh,
    à Jérusalem, le cœur de ce peuple retournera à son seigneur, à Roboam, roi de
    Juda, ils me tueront et retourneront à Roboam, roi de Juda. »
  cek-AK: hae kaminawk mah angbawnhaih paek hanah, Angraeng ih im ohhaih Jerusalem
    ah caeh o nahaeloe, hae kaminawk loe angmacae ih angraeng, Judah siangpahrang,
    Rehoboam khaeah amlaem o let tih; kai hae na hum o ueloe, Rehoboam siangpahrang
    khaeah amlaem o let tih, tiah palung thungah a poek.
  cuk-cuk: Israel-dulemar Jerusalén-neggweburse Bab-Jehováʼse-goled-neggi ibmar-ogumakar-ukega
    gannar naarmardibe, ar degigudele, Israel-dulemar, Judá-dulemar-e-rey-Roboamʼbina
    gudamaloed. Geb an-oburgwemaloed.”
  uig-CYR: Әгәр бу хәлиқ Пәрвәрдигарниң өйидә қурбанлиқ қилишқа Йерусалимға чиқса,
    бу хәлиқниң қәлби өз ғоҗиси, йәни Йәһуда падишаси Рәһобоамға йәнә майил болиду,
    андин улар мени өлтүрүп йәнә Йәһуда падишаси Рәһобоамниң тәрипигә янармекин, деди.
  pma-pma: '@see-verse:1KI.012.026'
  tel-2017: అప్పుడు వారు నన్ను చంపి మళ్ళీ యూదా రాజు రెహబాము పక్షం చేరతారు. రాజ్యం
    మళ్ళీ దావీదు సంతానం వారిది అవుతుంది”
  hat-BSA: Si moun sa yo monte pou ofri sakrifis nan kay SENYÈ a Jérusalem; alò, kè
    a pèp sa a va retounen vè mèt yo; menm vè Roboam, wa Juda a. Epi yo va touye mwen
    e retounen a Roboam, wa Juda a.”
  bxh-bxh: '@see-verse:1KI.012.026'
  kos-kos: Mwet inge fin fahsrna nu Jerusalem in orek kisa nu sin LEUM GOD ke Tempul,
    na insialos ac ku na in sifil forla nu sel Tokosra Rehoboam, leum lalos in Judah,
    na elos ac uniyuwi.”
  hbo-WLC: אִֽם־יַעֲלֶ֣ה ׀ הָעָ֣ם הַזֶּ֗ה לַעֲשׂ֨וֹת זְבָחִ֤ים בְּבֵית־יְהוָה֙ בִּיר֣וּשָׁלִַ֔ם
    וְ֠שָׁב לֵ֣ב הָעָ֤ם הַזֶּה֙ אֶל־אֲדֹ֣נֵיהֶ֔ם אֶל־רְחַבְעָ֖ם מֶ֣לֶךְ יְהוּדָ֑ה
    וַהֲרָגֻ֕נִי וְשָׁ֖בוּ אֶל־רְחַבְעָ֥ם מֶֽלֶךְ־יְהוּדָֽה׃
  ibo-ibo: Nʼihi na ọ bụrụ na ndị mmadụ gaa ịchụ aja nʼụlọnsọ ukwu Onyenwe anyị nke
    dị na Jerusalem, obi ha nwere ike laghachikwuru onyenwe ha, bụ Rehoboam eze Juda.
    Ha ga-egbu m, laghachikwuru eze Rehoboam.”
  ory-ory: ଯେବେ ଏହି ଲୋକମାନେ ଯିରୂଶାଲମରେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ବଳିଦାନ କରିବାକୁ ଯିବେ, ତେବେ
    ଏହି ଲୋକମାନଙ୍କର ଅନ୍ତଃକରଣ ଆପଣାମାନଙ୍କ ପ୍ରଭୁ ଯିହୁଦାର ରାଜା ରିହବୀୟାମ ପ୍ରତି ଫେରିବ; ତହିଁରେ
    ସେମାନେ ମୋତେ ବଧ କରି ଯିହୁଦାର ରାଜା ରିହବୀୟାମ ନିକଟକୁ ଫେରିଯିବେ।”
  wmt-wmt: '@see-verse:1KI.012.026'
  chk-chk: Are ekei aramas repwe feila o asor lon imwen ewe Samol mi Lapalap me lon
    Jerusalem, mürin repwe kulsefäl ngeni ar samol Rehopoam. Iwe, repwe nieila o liwiniti
    Rehopoam ewe kingen Juta.”
  rop-rop: '@see-verse:1KI.012.026'
  ukr-1871: Як сей нарід ходити ме в Ерусалим приносити жертви в Господньому храму,
    так серця сього народу стануть прихилятись знов до свого пана Робоама, царя Юдиного,
    і вони вбють мене, та й вернуть ся знов до Робоама, царя Юдиного.
  deu-1951: Wenn dieses Volk hinaufgehen soll, um im Hause des HERRN zu Jerusalem
    zu opfern, so wird sich das Herz dieses Volkes zu ihrem Herrn, zu Rehabeam, dem
    König von Juda, wenden, und sie werden mich töten und sich wieder Rehabeam, dem
    König von Juda, zuwenden!
  eng-JPS: If this people go up to offer sacrifices in the house of the LORD at Jerusalem,
    then will the heart of this people turn back unto their lord, even unto Rehoboam
    king of Judah; and they will kill me, and return to Rehoboam king of Judah.'
  srp-1865: Ako ovaj narod stane iæi u Jerusalim da prinosi žrtve u domu Gospodnjem,
    srce æe se narodu obratiti ka gospodaru njegovu Rovoamu caru Judinu, te æe me
    ubiti, i povratiæe se k Rovoamu caru Judinu.
  lug-lug: Abantu bano bwe banayambukanga okuwaayo ebiweebwayo mu yeekaalu ya Mukama
    mu Yerusaalemi, olunaku olumu emitima gyabwe giyinza okukyukira mukama waabwe,
    Lekobowaamu, kabaka wa Yuda. Balinzita ne badda gy’ali.”
  heb-heb: אם יעלה העם הזה לעשות זבחים בבית יהוה בירושלם ושב לב העם הזה אל אדניהם
    אל רחבעם מלך יהודה והרגני ושבו אל רחבעם מלך יהודה׃
  ben-IRV: লোকেরা যদি যিরূশালেমে সদাপ্রভুর উপাসনা ঘরে বলিদান করার জন্য যায় তবে আবার
    তারা তাদের প্রভু যিহূদার রাজা রহবিয়ামের অধীনতা মেনে নেবে। তারা আমাকে মেরে ফেলে
    রাজা রহবিয়ামের কাছে ফিরে যাবে।”
  pan-pan: ਜੇ ਕਦੀ ਇਹ ਲੋਕ ਯਰੂਸ਼ਲਮ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਬਲੀ ਚੜ੍ਹਾਉਣ ਨੂੰ ਜਾਣ ਤਾਂ ਉਨ੍ਹਾਂ
    ਲੋਕਾਂ ਦੇ ਮਨ ਆਪਣੇ ਸੁਆਮੀ ਦੀ ਵੱਲ ਅਰਥਾਤ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਰਹਬੁਆਮ ਵੱਲ ਫਿਰ ਜਾਣਗੇ ਅਤੇ
    ਉਹ ਮੈਨੂੰ ਮਾਰ ਸੁੱਟਣਗੇ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਪਾਤਸ਼ਾਹ ਰਹਬੁਆਮ ਵੱਲ ਮੁੜ ਜਾਣਗੇ।
  mya-JVB: ပြည်သား တို့သည် ထာဝရဘုရား ၏ ဗိမာန် တော်၌ ယဇ် ပူဇော် ခြင်းငှါ ယေရုရှလင်
    မြို့သို့ သွား လျှင် ၊ သူတို့ စိတ် နှလုံးသည် မိမိ တို့သခင် ယုဒ ရှင်ဘုရင် ရောဗောင်
    ဘက်သို့ ပြောင်းလဲ၍၊ ငါ့ ကိုသတ် ပြီးမှ ယုဒ ရှင်ဘုရင် ရောဗောင် ဘက်သို့ တဖန် ဝင်စားကြလိမ့်မည်ဟု
    အောက်မေ့ သောကြောင့်၊
  tbg-tbg: Vika Nora Kotira ofaa iha quara amitareka Ieruharemini Nora Kotira Naavuni
    vivera, vika qaiqaa King Rehoboamura Iutaa avuhainaarara tinavu nora vaiintive
    tiha, vika qaiqaa vira vevaaraini vaiha ti haruma kevarave, tiro.
  hmo-hmo: Bema lauegu taunimanima be Ierusalema dekenai idia lao, Dubu Helaga dekenai
    boubou gaudia idia henia neganai, idia ese edia lohia, king Rehoboama dekenai
    do idia giroa lou, bona lau do idia alaia.”
  urd-urd: अगर यह लोग येरूशलेम में ख़ुदावन्द के घर में क़ुर्बानी अदा करने को जाया
    करें, तो इनके दिल अपने मालिक, या'नी यहूदाह के बादशाह रहुब'आम, की तरफ़ माइल होंगे
    और वह मुझ को क़त्ल करके शाह — ए — यहूदाह रहुब'आम की तरफ़ फिर जाएँगे।”
  rus-SYN: если народ сей будет ходить в Иерусалим для жертвоприношения в доме Господнем,
    то сердце народа сего обратится к государю своему, к Ровоаму, царю Иудейскому,
    и убьют они меня и возвратятся к Ровоаму, царю Иудейскому.
  bqc-SIM: Tó Isailiↄ lɛ́ gɛ́ sa'oi Dii kpɛ́u Yelusalɛũ, aa ɛa zɛ ń ń dii Yudaↄ
    kí Lↄbↄaũoɛ, aai ma dɛ, aai zɛaànↄ.
  tcz-CHONGTHU: “Hiche mipite hi Jerusalema ache uva Pakai Houin a kilhaina agabol
    jing uva ahileh, Judahh lengpa Rehoboam noiyah avel in hunglutkit get unte, chuleh
    keima hi eitha uva amahi a Leng uva aki lahlut kit diu ahi,” tin ana gel in ahi.
  mar-mar: 'लोक यरूशलेमेस परमेश्वराच्या घराकडे यज्ञ करावयास गेले तर यहूदाचा राजा रहबाम
    याच्याच मागे ते जातील मग ते माझा वध करतील व पुन्हा यहूदाचा राजा रहबाम याचे पुन्हा:
    होतील.”'
  soq-soq: '@see-verse:1KI.012.026'
  qub-qub: Chaynöpis cay Israel runacuna Tayta Diospa Templuncho sacrifisyucunata
    rupachinanpaj Jerusalenman aywar Roboamwan amistarpis amistaycunmanchi. Chayno
    amistarga wañurcachimarchi Roboampa munayninman cutenga.»
  bqp-bqp: Tó Isarailanↄ tɛn gɛ́ sa o Dikiri ↄnn Yurusalɛmu, oni ɛra ò zɛ kũ ń dikiri
    Yudanↄ kína Reoboamuomɛ, oni ma dɛ ò zɛ kãao.
  hat-hat: Paske, si pèp la gen pou moute lavil Jerizalèm chak lè pou touye bèt pou
    Seyè a nan Tanp lan, rive yon lè, y'ap tounen al jwenn Woboram, wa peyi Jida a.
    Lè sa a, y'a touye m' pou y' al jwenn li ankò.
  eng-BSB: If these people go up to offer sacrifices in the house of the LORD at Jerusalem,
    their hearts will return to their lord, Rehoboam king of Judah; then they will
    kill me and return to Rehoboam king of Judah.”
  eng-WEBPB: If this people goes up to offer sacrifices in the LORD’s house at Jerusalem,
    then the heart of this people will turn again to their lord, even to Rehoboam
    king of Judah; and they will kill me, and return to Rehoboam king of Judah.”
  kbq-kbq: Hagi ama vahetamimo'za Jerusalemima Ra Anumzamofo mono nontegama ofama
    ome kresramnama vunaku'ma nevanageno'a, antahintahi zamimo'a rukrahe hinke'za
    ra zamimofo Juda kini ne, Rehoboamuntega ome ante'za nagrira nahe fri'za agri
    agiafi umanigahaze huno agu'afina antahi'ne.
  nhe-BL: Pampa intla ni tlacame yase ipan altepetl Jerusalén para quitencahuase tlacajcahualistli
    ipan itiopa TOTECO queja nochipa quichijtoque, moyolcuepase huan sampa mosejcotilise
    ica Tlanahuatijquetl Roboam tlen tlali Judá. Teipa inijuanti nechmictise huan
    sampa itztose ihuaya ya.”
  bus-bus: Tó Isarailinↄↄ e gaa saa o Dii ua Yerusalɛmu, aↄ̃é ɛara wà zɛ kↄ̃n ń dii
    Yudanↄ kí Reoboamuomɛ, aↄ̃é ma dɛ wà zɛo.
  gub-BL: '@see-verse:1KI.012.026'
  eng-DRA: 'If this people go up to offer sacrifices in the house of the Lord at Jerusalem:
    and the heart of this people will turn to their lord Roboam the king of Juda,
    and they will kill me, and return to him.'
