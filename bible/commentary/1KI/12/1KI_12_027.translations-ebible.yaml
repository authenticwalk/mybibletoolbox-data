verse: 1KI.012.027
translations:
  mal-C: ഈ ജനം ജെറുശലേമിൽ യഹോവയുടെ ആലയത്തിലേക്ക് യാഗങ്ങൾ അർപ്പിക്കുന്നതിനായി പോകുന്നപക്ഷം
    അവരുടെ ഹൃദയം യെഹൂദാരാജാവും തങ്ങളുടെ യജമാനനുമായ രെഹബെയാമിന്റെ വശത്തേക്കുചായും.
    അവർ എന്നെ വധിച്ച് രെഹബെയാം രാജാവിന്റെ പക്ഷത്തേക്കു ചേരും.”
  deu-TKW: Wenn dieses Volk hinaufziehen wird, um im Tempel Jahwes zu Jerusalem Schlachtopfer
    zu bringen, so werden die Herzen dieses Volks ihrem Herrn Rehabeam, dem Könige
    von Juda, wieder zufallen, und sie werden mich umbringen und Rehabeam, dem Könige
    von Juda, wieder zufallen.
  lin-lin: Soki bato oyo bamati na Yelusalemi mpo na kobonza mbeka na Tempelo ya Yawe,
    bakopesa lisusu mitema na bango epai ya nkolo na bango, Roboami, mokonzi ya Yuda.
    Bakoboma ngai mpe bakozonga epai ya mokonzi Roboami. »
  eng-LSV: if this people goes up to make sacrifices in the house of YHWH in Jerusalem,
    then the heart of this people has turned back to their lord, to Rehoboam king
    of Judah, and they have slain me, and turned back to Rehoboam king of Judah.”
  eng-GNV: 'If this people goe vp and doe sacrifice in the house of the Lord at Ierusalem,
    then shall the heart of this people turne againe vnto their lorde, euen to Rehoboam
    King of Iudah: so shall they kill me and goe againe to Rehoboam King of Iudah.'
  eng-WEBSTER: If this people go up to perform sacrifice in the house of the LORD
    at Jerusalem, then shall the heart of this people turn again to their lord, even
    to Rehoboam king of Judah, and they shall kill me, and return to Rehoboam king
    of Judah.
  nhw-BL: Pampa sintla ni masehualme yase ipan altepetl Jerusalén para quitencahuase
    tlacajcahualistli ipan itiopa TOTECO quen nochipa quichijtoque, moyolcuepase huan
    sempa mosansejcotilise ica Tlanahuatijquetl Roboam tlen tlali Judá. Teipa inijuanti
    nechmictise huan sempa itztose ihuaya ya.”
  swh-ONEN: Kama watu hawa watapanda kwenda kutoa dhabihu katika Hekalu la Bwana huko
    Yerusalemu, mioyo yao itamrudia bwana wao, Rehoboamu mfalme wa Yuda. Wataniua
    mimi na kurudi kwa Mfalme Rehoboamu.”
  bba-bba: '@see-verse:1KI.012.026'
  eng-KJVCPB: if this people go up to do sacrifice in the house of the Lord at Jerusalem,
    then shall the heart of this people turn again unto their lord, even unto Rehoboam
    king of Judah, and they shall kill me, and go again to Rehoboam king of Judah.
  cpy-cpy: tema roojatzi riyaata-piinteeyini Aapatziyaweniki nosheninka-paeni itayiri
    ratsipe-takaani itajorentsi-pankoteki Tajorentsi, kimitaka aritaki ineshironka-takiri
    Roboam, pinkathari-tatsiri iipatsiteki Judá-paeni. Aamaakya aritaki rowamaa-kaantakina
    naaka, ipiyashi-teeri Roboam iwinkatharite Judá-paeni.”
  luo-luo: Ka jogi odhi e hekalu mar Jehova Nyasaye man Jerusalem mondo gichiw misengini,
    to chunygi biro dok ni ruodhgi, ma en Rehoboam ruodh Juda. Gibiro nega mi gidog
    ni Ruoth Rehoboam.”
  meu-meu: Ini taunimanima ese Iehova ena dubu Ierusalem ai bema lao henia, boubou
    ḡaudia ihahelaḡadia totona, idia lalodia ese edia lohia Rehoboam, Iuda pavapavana,
    bema lou henia; bena lau bae alagu mase, bona Rehoboam, Iuda pavapavana, bae lou
    henia.
  npi-ULB: यी मानिसहरू यरूशलेमस्थित परमप्रभुको मन्दिरमा बलिदान चढाउन गए भने यी मानिसहरूका
    ह्रदय तिनीहरूका मालिक अर्थात् यहूदाका राजा रहबामकहाँ फर्कने छन् । मलाई मारेर तिनीहरू
    यहूदाका राजा रहबामकहाँ फर्केने छन् ।”
  yor-yor: Bí àwọn ènìyàn wọ̀nyí bá gòkè lọ láti ṣe ìrúbọ ní ilé Olúwa ní Jerusalẹmu,
    wọn yóò tún fi ọkàn wọn fún Olúwa wọn, Rehoboamu ọba Juda. Wọn yóò sì pa mí, wọn
    yóò sì tún padà tọ Rehoboamu ọba Juda lọ.”
  emp-NTPO: Ãdjirãba Ãcõrẽa animarãda babue diad̶i carea Jerusaleʌ̃ne Ãcõrẽ de dromanaa
    wãnibʌrʌ, wayacusa Juda druad̶ebema boro Roboaʌ̃are panenia. Maʌ̃be mʌ̃ra bead̶aped̶a
    idjidrʌ ẽpẽnia.”
  pes-OPCB: اگر مردم اسرائیل برای تقدیم قربانیها به خانهٔ خداوند که در اورشلیم است
    بروند، ممکن است آنها به رحبعام، پادشاه یهودا گرایش پیدا کنند و او را پادشاه خود
    سازند و مرا بکشند.»
  tgl-ULB: Kung aakyat ang bayang ito para mag-alay ng mga handog sa templo ni Yahweh
    sa Jerusalem, sa gayon, ang puso ng mga taong ito ay manunumbalik muli sa kanilang
    panginoon, kay Rehoboam hari ng Juda. Papatayin nila ako at babalik sila kay Rehoboam
    hari ng Juda.”
  cbu-NT: yusur Robowamaatssha chinakchusin, nuwaa natsakchusin, kasachinllinaya.
    Sheersin, nuwaatsshapari pachachinllinaya. Papcha. Nda ashishtamaam, nuwsha nishuritana
    Apanlleem ungirtamaam wayachima, tárangiya.
  hui-hui: '@see-verse:1KI.012.026'
  mya-mya: '@see-verse:1KI.012.026'
  bod-N: གལ་ཏེ་མི་འདི་རྣམས་ཡར་ཡེ་རུ་སཱ་ལེམ་དུ་ཡོད་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལ་སོང་ནས་མཆོད་པ་ཕུལ་ན།
    ཁོ་རྣམས་ཀྱི་སེམས་ནི་ཕྱིར་རང་གི་བདག་པོ་སྟེ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རེ་ཧབ་ཨམ་གྱི་ཕྱོགས་སུ་འཁོར་ཞིང་བདག་གསོད་པར་འགྱུར་སྙམ་པས།
  sna-sna: Kana vanhu ava vakakwidza kumusoro kundobayira zvibayiro kutemberi yaJehovha
    muJerusarema, vachazozvipira zvakare kuna ishe wavo, Rehobhoamu. Vachandiuraya
    vagodzokera kuna Mambo Rehobhoamu.”
  spa-BLM: Si este pueblo sube a ofrecer sacrificios en la casa de Yahvé en Jerusalén,
    entonces el corazón de este pueblo se volverá a su señor, a Roboam, rey de Judá,
    y me matarán y volverán con Roboam, rey de Judá.”
  cac-cac: Tato ol b'atn̈ej eb' anima tic yac' silab' d'a stemplo Jehová d'a Jerusalén,
    axom yac'anxioch spensar eb' d'a vin̈aj Roboam sreyal Judá. Ol am in smilcham
    eb', ol am b'atcan eb' smasanil yed' vin̈aj Roboam chi', xchi vin̈.
  swh-ULB: Kama hawa watu wataenda kutoa sadaka kwenye hekalu la BWANA kule Yerusalemu,
    basi mioyo ya hawa watu itarudi tena kwa bwana wao, kwa Rehoboamu mfalme wa Yuda.
    Wataniua na kurudi kwa Rehoboamu mfalme wa Yuda.”
  bel-bel: калі народ гэты будзе хадзіць у Ерусалім дзеля ахвяраваньня ў доме Гасподнім,
    дык сэрца народу гэтага павернецца да гаспадара свайго, да Раваама, цара Юдэйскага,
    і заб'юць яны мяне і вернуцца да Раваама, цара Юдэйскага.
  wed-wed: '@see-verse:1KI.012.026'
  deu-ELBBK: Wenn dieses Volk hinaufziehen wird, um im Haus des HERRN in Jerusalem
    Schlachtopfer zu opfern, so wird das Herz dieses Volkes sich zu ihrem Herrn zurückwenden,
    zu Rehabeam, dem König von Juda; und sie werden mich töten und sich zu Rehabeam,
    dem König von Juda, zurückwenden.
  mbb-OT: emun ebpedayun is layun kedhendiyà te menge etew te Jerusalem te kebpemuhat
    diyà te valey te Nengazen. Egkehimu ke ed-uman dan ebpekid-uunungen te egalen
    dan diyà te Juda he si Hadì Rehoboam. Ne emun egkeulaula heeyan, ne edhimetayan
    e zan ne edlikù dan diyà te ki Rehoboam.”
  mal-2015: ഈ ജനം യെരൂശലേമിൽ യഹോവയുടെ ആലയത്തിൽ യാഗം കഴിപ്പാൻ ചെന്നാൽ ഈ ജനത്തിന്റെ
    ഹൃദയം യെഹൂദാരാജാവായ രെഹബെയാം എന്ന തങ്ങളുടെ യജമാനങ്കലേക്കു തിരികയും അവർ എന്നെ കൊന്നു
    യെഹൂദാരാജാവായ രെഹബെയാമിന്റെ പക്ഷം ചേരുകയും ചെയ്യും എന്നു പറഞ്ഞു.
  rmc-rmc: Te kala manuša phirena te obetinel andro Chramos le RAJESKRO andro Jeruzalem,
    chudena pale te služinel peskre rajeske le Rechabeamoske le judske kraľiske a
    man murdarena a visarena pes pale ke leste.“
  pes-OPV: اگر این قوم به جهت گذرانیدن قربانی‌ها به خانه خداوند به اورشلیم بروند همانادل
    این قوم به آقای خویش، رحبعام، پادشاه یهودا خواهد برگشت و مرا به قتل رسانیده، نزدرحبعام،
    پادشاه یهودا خواهند برگشت.
  ron-1924: Дакэ попорул ачеста се ва суи ла Иерусалим сэ адукэ жертфе ын Каса Домнулуй,
    инима попорулуй ачестуя се ва ынтоарче ла домнул сэу, ла Робоам, ымпэратул луй
    Иуда, ши мэ вор оморы ши се вор ынтоарче ла Робоам, ымпэратул луй Иуда.”
  aui-aui: '@see-verse:1KI.012.026'
  ben-OBCV: এইসব লোকজন যদি জেরুশালেমে সদাপ্রভুর মন্দিরে বলি উৎসর্গ করতে যায়, তবে
    হয়তো আবার তারা তাদের মনিব যিহূদার রাজা রহবিয়ামের প্রতি তাদের আনুগত্য দেখিয়ে
    ফেলতে পারে। তারা আমাকে হত্যা করে আবার রাজা রহবিয়ামের কাছেই ফিরে যাবে।”
  som-som: oo haddii dadkanu Yeruusaalem tagaan inay Rabbiga allabaryo ugu bixiyaan,
    de markaas qalbigoodu wuxuu u noqon doonaa sayidkoodii, kaasoo ah Rexabcaam ee
    boqor u ah reer Yahuudah, oo markaasay i dili doonaan, waxayna u noqon doonaan
    Rexabcaam ee ah boqorka reer Yahuudah.
  lat-VUC: 'si ascenderit populus iste ut faciat sacrificia in domo Domini in Jerusalem:
    et convertetur cor populi hujus ad dominum suum Roboam regem Juda, interficientque
    me, et revertentur ad eum.'
  eng-ASVBT: if this people go up to offer sacrifices in the house of Jehovah at Jerusalem,
    then will the heart of this people turn again unto their lord, even unto Rehoboam
    king of Judah; and they will kill me, and return to Rehoboam king of Judah.
  ita-1885: Se questo popolo sale, per far sacrificii nella Casa del Signore, in Gerusalemme,
    il cuor suo si rivolgerà a Roboamo, re di Giuda, suo signore, e mi uccideranno,
    e ritorneranno a Roboamo, re di Giuda.
  eng-LXXUP: If this people shall go up to offer sacrifice in the house of the Lord
    at Jerusalem, then the heart of the people will return to the Lord, and to their
    master, to Rehoboam king of Judah, and they will slay me.
  eng-ULB: If these people go up to offer sacrifices in the temple of Yahweh at Jerusalem,
    then the heart of these people will turn again to their master, to Rehoboam king
    of Judah. They will kill me and return to Rehoboam king of Judah.”
  spa-VBL: Cuando la gente de aquí vaya a ofrecer sacrificios al Templo del Señor
    en Jerusalén, volverá a transferir su lealtad a Roboam, rey de Judá. Entonces
    me matarán y volverán al rey Roboam”.
  fra-_FOB: Si ce peuple monte pour faire des sacrifices dans la maison de l'Éternel
    à Jérusalem, le cœur de ce peuple se tournera vers son seigneur Roboam, roi de
    Juda; ils me tueront, et ils retourneront à Roboam, roi de Juda.
  mal-mal: ഈ ജനം യെരൂശലേമിൽ യഹോവയുടെ ആലയത്തിൽ യാഗം കഴിക്കുവാൻ പോയാൽ അവരുടെ ഹൃദയം യെഹൂദാരാജാവും
    തങ്ങളുടെ യജമാനനുമായ രെഹബെയാമിനോട് കൂറ് കാണിച്ച്, അവന്റെ പക്ഷം ചേർന്ന് എന്നെ കൊല്ലുകയും
    ചെയ്യും.’
  urd-GVR: Us ne sochā, “Log bāqāydagī se Yarūshalam āte jāte haiṅ tāki wahāṅ Rab
    ke ghar meṅ apnī qurbāniyāṅ pesh kareṅ. Agar yih silsilā toṛā na jāe to āhistā
    āhistā un ke dil dubārā Yahūdāh ke bādshāh Rahubiyām kī taraf māyl ho jāeṅge.
    Āḳhirkār wuh mujhe qatl karke Rahubiyām ko apnā bādshāh banā leṅge.”
  suz-BL: एको मुरपुकी गेना हना यो परमप्रभु यावे आ खिं यरूसलेमम चढ़ेथ लाम्‍तेक्‍म हना,
    मेको आन थुं आन ठेयब मुर यहूदा आ खिं ङा पिप रेहोबाम गे लेप्‍ब। मेकोपुकीम आं कली
    साइश्‍शा यहूदा ङा पिप रेहोबाम गे लेत्‍नीम” दे मिम्‍शो बाक्‍माक्‍त।
  ita-1927: Se questo popolo sale a Gerusalemme per offrir dei sacrifizi nella casa
    dell’Eterno, il suo cuore si volgerà verso il suo signore, verso Roboamo re di
    Giuda, e mi uccideranno, e torneranno a Roboamo re di Giuda”.
  ckb-ckb: ئەگەر ئەم گەلە سەربکەون بۆ ئەوەی لە پەرستگای یەزدان، لە ئۆرشەلیم قوربانی
    پێشکەش بکەن، دڵی ئەم گەلە بۆ گەورەکەیان دەبێت، ڕەحەڤەعامی پاشای یەهودا، منیش دەکوژن
    و دەگەڕێنەوە لای ئەو.»
  eng-BBE: If the people go up to make offerings in the house of the Lord at Jerusalem,
    their heart will be turned again to their lord, to Rehoboam, king of Judah; and
    they will put me to death and go back to Rehoboam, king of Judah.
  kan-OKCV: ಈ ಜನರು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಯೆಹೋವ ದೇವರ ಮಂದಿರಕ್ಕೆ ಬಲಿ ಅರ್ಪಿಸಲು ಹೋದರೆ, ಆಗ ಇವರ
    ಹೃದಯವು ಯೆಹೂದದ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನ ಕಡೆಗೆ ಮತ್ತೆ ತಿರುಗುವುದು. ಅವರು ನನ್ನನ್ನು ಕೊಂದುಹಾಕಿ,
    ಯೆಹೂದದ ಅರಸನಾದ ರೆಹಬ್ಬಾಮನ ಕಡೆಗೆ ತಿರುಗಿ ಹೋದಾರು,” ಎಂದುಕೊಂಡನು.
  tam-2017: இந்த மக்கள் எருசலேமிலுள்ள யெகோவாவுடைய ஆலயத்திலே பலிகளைச் செலுத்தப்போனால்,
    இந்த மக்களின் இருதயம் யூதாவின் ராஜாவாகிய ரெகொபெயாம் என்னும் தங்களுடைய எஜமானின்
    பக்கமாகத் திரும்பி, அவர்கள் என்னைக் கொன்றுபோட்டு, யூதாவின் ராஜாவாகிய ரெகொபெயாமின்
    பக்கமாகப் போய்விடுவார்கள் என்று தன்னுடைய மனதிலே சிந்தித்துக்கொண்டிருந்தான்.
  spa-RV-1909: 'Si este pueblo subiere á sacrificar á la casa de Jehová en Jerusalem:
    porque el corazón de este pueblo se convertirá á su señor Roboam rey de Judá,
    y me matarán á mí, y se tornarán á Roboam rey de Judá.'
  ron-BTF: Dacă acest popor urcă pentru a aduce sacrificiu în casa DOMNULUI la Ierusalim,
    atunci inima acestui popor se va întoarce din nou la domnul lor, la Roboam, împăratul
    lui Iuda, şi pe mine mă vor ucide şi se vor întoarce la Roboam, împăratul lui
    Iuda.
  eng-WEBP: If this people goes up to offer sacrifices in the LORD’s house at Jerusalem,
    then the heart of this people will turn again to their lord, even to Rehoboam
    king of Judah; and they will kill me, and return to Rehoboam king of Judah.”
  eng-FBV: When people from here go to offer sacrifices at the Lord's Temple in Jerusalem,
    they will transfer their loyalty back to Rehoboam, king of Judah. Then they will
    kill me and go back to King Rehoboam.”
  nld-1939: Want wanneer dit volk naar Jerusalem blijft trekken, om in de tempel van
    Jahweh offers op te dragen, dan zal het hart van het volk zich weer hechten aan
    Roboam, den koning van Juda, zijn heer; dan vermoorden ze mij en keren tot Roboam,
    den koning van Juda, terug.
  nch-BL: Pampa sinta ni masehualme yase ipan altepet Jerusalén para quitencahuase
    tacajcahualisti ipan itiopa TOTECO quej nochipa quichijtoque, moyolcuepase huan
    sempa mosejcotilise ica Tanahuatijquet Roboam ten tali Judá. Teipa inijuanti techmictise
    huan sempa itztose ihuaya ya.”
  vie-1934: Nếu dân sự này đi lên Giê-ru-sa-lem đặng tế lễ tại trong đền của Đức giê-hô-va,
    thì lòng họ chắc sẽ trở về chúa của họ, là Rô-bô-am, vua Giu-đa; người ta sẽ giết
    ta đi và trở về với Rô-bô-am, vua Giu-đa.
