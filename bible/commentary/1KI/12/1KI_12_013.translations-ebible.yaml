verse: 1KI.012.013
translations:
  mal-C: വൃദ്ധജനം നൽകിയ ഉപദേശം അവഗണിച്ച രാജാവ് ജനത്തോടു വളരെ പരുഷമായി സംസാരിച്ചു.
  deu-TKW: da gab der König dem Volk eine harte Antwort und kehrte sich nicht an den
    Rat, den ihm die Alten gegeben hatten,
  lin-lin: Mokonzi Roboami aboyaki kosalela toli oyo bampaka bapesaki ye, ayanolaki
    bato na maloba mabe makasi ;
  eng-LSV: And the king answers the people sharply, and forsakes the counsel of the
    elderly which they counseled him,
  eng-GNV: And the king answered the people sharpely, and left the old mens counsell
    that they gaue him,
  eng-WEBSTER: And the king answered the people roughly, and forsook the old men's
    counsel that they gave him;
  nhw-BL: Huan Tlanahuatijquetl Roboam quinnanquili chicahuac. Amo quichihuili cuenta
    inincamanal nopa huehue tlacame catli quinequiyayaj quitlalnamictise.
  swh-ONEN: Mfalme akawajibu watu kwa ukatili. Akikataa shauri alilopewa na wazee,
  bba-bba: Roboɑmu u tɔn be wisɑ kɑ dɑm, u ǹ bukuro ben bwisi yi ɡɑrisi ɡɑ̃ɑnu.
  eng-KJVCPB: And the king answered the people roughly, and forsook the old men’s
    counsel that they gave him;
  cpy-cpy: Roo kanteencha, teemaeta raki kameetha Roboam itomi pinkatharini Salomón,
    ikowako-witariri isheninka-paeni, tee ikemijantziri ikaminaa-witakariri antari-pero-paeni.
  luo-luo: Ruoth nodwoko jogo gi gero. Notamore tiyo gi rieko mane jodongo ongʼadone,
  meu-meu: Bena hanua pavapavana ese taunimanima na e gwau daḡe henidia, tau badadia
    edia hahealo e dadaraia,
  npi-ULB: राजाले मानिसहरूलाई कडा तवरले जवाफ दिए, र तिनले पाका मानिसहरूले तिनलाई दिएको
    सल्लाहको बेवास्ता गरे ।
  yor-yor: Ọba sì fi ohùn líle dá àwọn ènìyàn lóhùn, ó sì kọ ìmọ̀ràn tí àwọn àgbàgbà
    fún un,
  emp-NTPO: Maʌ̃ne drõãrãba jaraped̶ad̶ara ĩjãnaẽ́ bẽrã Roboaʌ̃ra israelerã ume idarra
    bed̶easia.
  pes-OPCB: رحبعام جواب تندی به آنها داد. او نصیحت ریش‌سفیدان را نشنیده گرفت
  tgl-ULB: Marahas na tinugon ng hari ang bayan at binalewala ang payo na ibinigay
    sa kaniya ng mga matatandang lalaki.
  cbu-NT: Kuraksha Robowam yuwaa wachinanur waneerangana anoo tsiyatsis nda payurangu,
    minsha tsiyatsis kizpur yutaritsha kamanirangiya.
  hui-hui: Ani íbu heagola kini ibugua agali haguane ala hene mini bogabi hearume
    labe layadagua nale wahalu igiri haguane daliahe ibuni ale hearume labe layadagua
    wali agali biaruhondo bi hongohe lamini. Ibugua tihondo lamialu lalu, Henenore
    i̱ abahanda tíhondo genda mo ngiyagonibi ndo i̱na tí genda timbuniore mo ngulebero.
    I̱ abahanda tibu emene hangume tí bayago ai i̱na tibu timbunioreme tí minu bolebero,
    lene.
  mya-mya: ထို​အ​ခါ​ရော​ဗောင်​သည်​အ​သက်​ကြီး​သူ​အ​တိုင် ပင်​ခံ​အ​မတ်​များ​ပေး​သည့်​အ​ကြံ​ကို​လျစ်​လူ
    ရှု​ပြီး​လျှင်၊-
  bod-N: རྒྱལ་པོས་དེ་དག་ལ་ལན་རྩུབ་པོ་མཛད་དེ། ཁོང་གིས་རྒན་པ་དག་གི་གཏམ་ལ་མ་མཉན་པར།
  sna-sna: Mambo akapindura vanhu nehasha. Akarasa zano raakanga apiwa navakuru,
  spa-BLM: El rey respondió al pueblo con aspereza, y abandonó el consejo de los ancianos
    que le habían dado,
  cac-cac: Axo vin̈ rey chi', maj yal-laj vin̈ icha ix aj yalan eb' vin̈ ichamtac
    vinac chi', palta te chuc ix yutej vin̈ spacan d'a eb' chon̈ab' chi'.
  swh-ULB: Naye mfalme akawaambia wale watu kwa ukali na akapuuzia ushauri wa wale
    wazee ule waliokuwa wamempatia.
  bel-bel: І адказаў цар народу сурова і пагардзіў парадай старцаў, што яны раілі
    яму;
  wed-wed: Gulau Rehoboam dogadogara ai vinuaterena eḡa ita vaia ma pona bagibaginei
    rava awari i babani.
  deu-ELBBK: Und der König antwortete dem Volk hart und verließ den Rat der Alten,
    den sie ihm gegeben hatten;
  mbb-OT: Piru wazà pezumdumahi ni Rehoboam is menge sambag kandin dutun te menge
    ebpemendumala. Kekenà, midrengrengitan din dà haazà is menge etew
  mal-2015: എന്നാൽ രാജാവു ജനത്തോടു കഠിനമായി ഉത്തരം പറഞ്ഞു; വൃദ്ധന്മാർ തന്നോടു പറഞ്ഞ
    ആലോചനയെ അവൻ ത്യജിച്ചു.
  rmc-rmc: O kraľis odphenďa le manušenge zorales a na priiľa e rada, savi les dine
    phureder vodci.
  pes-OPV: وپادشاه، قوم را به سختی جواب داد، و مشورت مشایخ را که به وی داده بودند،
    ترک کرد.
  ron-1924: Ымпэратул а рэспунс аспру попорулуй. А лэсат сфатул пе каре и-л дэдусерэ
    бэтрыний
  aui-aui: Bi gegha da, kiiwawo Rehoboam babada magumaguridi yadi wonawiiyoyowana
    geiyawaiyana, bi sisiya ghakighakidima wawaya iwonedi.
  ben-OBCV: রাজামশাই কর্কশভাবে লোকদের উত্তর দিলেন। প্রাচীনেরা তাঁকে যে পরামর্শ দিলেন,
    তা অগ্রাহ্য করে,
  som-som: Markaasaa boqorkii ka tegey taladii ragga odayaasha ahaa, oo dadkiina si
    qallafsan ayuu ugu jawaabay,
  lat-VUC: Responditque rex populo dura, derelicto consilio seniorum quod ei dederant,
  eng-ASVBT: And the king answered the people roughly, and forsook the counsel of
    the old men which they had given him,
  ita-1885: E il re rispose aspramente al popolo, e lasciò il consiglio che i vecchi
    gli aveano dato.
  eng-LXXUP: And the king answered the people harshly; and Rehoboam forsook the counsel
    of the old men which they counseled him.
  eng-ULB: The king answered the people roughly and ignored the advice of the old
    men that they had given him.
  spa-VBL: El rey respondió bruscamente al pueblo. Desechando el consejo de los ancianos,
  fra-_FOB: Mais le roi répondit durement au peuple, délaissant le conseil que les
    vieillards lui avaient donné.
  mal-mal: എന്നാൽ രാജാവ് ജനത്തോട് കഠിനമായി ഉത്തരം പറഞ്ഞു; വൃദ്ധന്മാർ തന്നോട് പറഞ്ഞ
    ആലോചനയെ അവൻ ത്യജിച്ചുകളഞ്ഞു.
  urd-GVR: to bādshāh ne unheṅ saḳht jawāb diyā. Buzurgoṅ kā mashwarā radd karke
  suz-BL: मिनु पिपमी मेको खाल्‍पा आन गेशो सल्‍ला मनेंथु, मेको आन कली मरिम्‍शो लोव़
    पाइक्‍मी बाक्‍त। हितोपदेस १५:१
  ita-1927: E il re rispose aspramente, abbandonando il consiglio che i vecchi gli
    aveano dato;
  ckb-ckb: پاشا بە توندی وەڵامی گەلی دایەوە، ڕاوێژی پیرەکانی پشتگوێ خست کە بۆیان کرد،
  eng-BBE: And the king gave them a rough answer, giving no attention to the suggestion
    of the old men;
  kan-OKCV: ಆದರೆ ಅರಸನು ಜನರಿಗೆ ಕಠಿಣವಾದ ಉತ್ತರವನ್ನು ಕೊಟ್ಟು, ಹಿರಿಯರು ಅವನಿಗೆ ಕೊಟ್ಟ ಆಲೋಚನೆಯನ್ನು
    ನಿರಾಕರಿಸಿ,
  tam-2017: 'ராஜா முதியோர் தனக்குச் சொன்ன ஆலோசனையைத் தள்ளிவிட்டு, வாலிபர்களுடைய ஆலோசனையின்படி
    அவர்களோடு பேசி:'
  spa-RV-1909: Y el rey respondió al pueblo duramente, dejado el consejo de los ancianos
    que ellos le habían dado;
  ron-BTF: Şi împăratul a răspuns poporului cu asprime şi a părăsit sfatul pe care
    i-l dăduseră bătrânii;
  eng-WEBP: The king answered the people roughly, and abandoned the counsel of the
    old men which they had given him,
  eng-FBV: The king answered the people sharply. Dismissing the advice of the elders,
  nld-1939: gaf de koning een hard antwoord aan het volk. Want hij stoorde zich niet
    aan de raad, die de bejaarde mannen hem hadden gegeven;
  nch-BL: Huan Tanahuatijquet Roboam quinnanquili chicahuac. Amo quitacaquili inincamanal
    nopa huehue tacame cati quinequiyayaj quitalnamictise.
  vie-1934: Vua đáp lời với dân sự cách xẳng xớm, không kể các lời bàn luận của các
    trưởng lão,
  hin-CV: राजा ने पुरनियों की सलाह को छोड़कर लोगों को कठोर उत्तर दिया,
  spa-BES: Y el rey les dio una respuesta aproximada, sin prestar atención a la sugerencia
    de los ancianos;
  tdx-tdx: Le sinotra’ i mpanjakay ondatio, vaho napo’e i fanoroañe natolo’ o androana­vioy;
  tha-KJV: และกษั​ตริ​ย์ตรัสตอบประชาชนอย่างดุ​ดัน ทรงทอดทิ้งคำปรึกษาซึ่งผู้เฒ่าได้ถวายนั้นเสีย
  por-BR-2018: E o rei respondeu ao povo duramente, deixado o conselho dos anciãos
    que eles lhe haviam dado;
  deu-ELO: Und der König antwortete dem Volke hart und verließ den Rat der Alten,
    den sie ihm gegeben hatten;
  eng-WYC-2018: And the king answered hard things to the people, while the counsel
    of [the] elder men was forsaken, that they had given to him;
  epo-epo: Kaj la reĝo respondis al la popolo malafable, kaj ne atentis la konsilon
    de la maljunuloj, kiun ili donis;
  uig-PIN: Padixaⱨ moysipitlarning uningƣa bǝrgǝn mǝsliⱨǝtini taxlap, hǝlⱪⱪǝ ⱪattiⱪliⱪ
    bilǝn jawab bǝrdi.
  beo-beo: 'Lihouboua:me da asigilai dunu ilia fada:i sia: mae dawa:le, dunu huluane
    ilima gasa fili sia:i.'
  tpi-OTNT: Na king i no bihainim tingting bilong ol lapun ofisa. Nogat. Em i bihainim
    tingting bilong ol yangpela ofisa na em i givim strongpela tok long ol manmeri.
    Em i tokim ol olsem, “I tru, papa i bin givim hevi long yupela, tasol mi bai givim
    bikpela hevi moa long yupela. Papa bilong mi i bin paitim yupela long wip, tasol
    mi bai kisim strongpela wip na paitim yupela moa yet.”
  hau-SA: Sai Sarki ya amsa wa mutane da zafi. Yana ƙin shawarar da dattawa suka ba
    shi.
  uig-LAT: Padishah moysipitlarning uninggha bergen meslihetini tashlap, xelqqe qattiqliq
    bilen jawab berdi.
  nde-nde: Inkosi yasiphendula abantu ngolaka. Yalahla izicebiso eyayiziphiwe ngabadala,
  ton-ton: Pea naʻe tali fakamālohi ʻae kakai ʻe he tuʻi, ʻo ne liʻaki ʻae fakakaukau
    ʻae kau mātuʻa ʻaia naʻa nau fai kiate ia;
  ces-1613: I odpověděl král lidu tvrdě, opustiv radu starců, kterouž dali jemu.
  eng-WMB: The king answered the people roughly, and abandoned the counsel of the
    old men which they had given him,
  tam-TCV: அப்போது அரசன், மக்களுக்குக் கடுமையாகப் பதிலளித்தான். முதியோர் அவனுக்குக்
    கொடுத்த புத்திமதியைத் தள்ளிவிட்டு,
  ceb-ULB: Masuk-anong mitubag ang hari sa mga tawo ug gibaliwala ang tambag nga gihatag
    sa mga tigulang kaniya.
  pol-UBG: I król dał ludowi surową odpowiedź, gdyż odrzucił radę starszych, którą
    mu dali;
  agr-agr: Nunikagmatai apu Roboamak apu chichagkagtin múun aidau tibaunak umitsuk,
    shiig senchi pegkegchaun chichagkauwai.
  kyc-kyc: Peyaminyi dokopa kiŋi dokome akali andapae dupwame dopa pinya dapa pinya
    leyami pii dupwa soo koo inginyi nembapala wambu dupwa kando pii poraiyuo pondoma
    pyuo leya.
  urd-GVU: تو بادشاہ نے اُنہیں سخت جواب دیا۔ بزرگوں کا مشورہ رد کر کے
  deu-1912: Und der König gab dem Volk eine harte Antwort und ließ außer acht den
    Rat, den ihm die Ältesten gegeben hatten,
  ntj-ntj: '@see-verse:1KI.012.012'
  kan-2017: ಅರಸನು ಅವರಿಗೆ ಕಠಿಣವಾದ ಉತ್ತರವನ್ನು ಕೊಟ್ಟನು. ಅವನು ಹಿರಿಯರ ಆಲೋಚನೆಯನ್ನು ನಿರಾಕರಿಸಿ
    ಯೌವನಸ್ಥರ ಆಲೋಚನೆಗನುಸಾರವಾಗಿ ಜನರಿಗೆ,
  yap-yap: Me non ngorad nib gel ma de fol ko fonow rok fapi pumo’on ni yad ba pi’lal
    ni ur puruy’gad e chitamngin.
  hlt-MCSB: Te vaengah manghai loh pilnam te mat a voek tih a ham rhoek kah cilsuep
    a paek te khaw a voeih.
  mdy-ETH: ዒማና ካኣቲ፥ ሮቢዓሜ ዶንዛ ዒዛ ዞሬ ዞሮ ሃሺ ዴሮም ፑርታ ሃይሴ ጌስቲሢ ዓርቄኔ፤
  twi-ASANTE: Ɔhene no buaa nnipa no abufuo so. Wamfa mpanimfoɔ no afotuo no;
  eng-WEBU: The king answered the people roughly, and abandoned the counsel of the
    old men which they had given him,
  wal-wal: Yin kawoi etayyo hanqqo zaaruwaa zaariis. Cimatu zoriyaa aggi bayidi,
  spa-PDDPT: Entonces el rey respondió al pueblo de mal modo y rechazó el consejo
    que le dieron los ancianos.
  gun-gun: Ha'e ramo huvixa Roboão ombovai vy ayvu poyi py ijayvu, tujakueve omongetaa
    noendu potai rire.
  ilo-ULB: Nagubsang ti panangsungbat ti ari kadagiti tattao ket saanna inkankano
    ti pammagbaga dagiti panglakayen nga imbagada kenkuana.
  kpg-kpg: Di king digi haga dahidamee ina di hai a nia daane mmaadua, gei e helekai
    maaloo hagahuaidu gi nia daangada,
  uig-ARA: پادىشاھ مويسىپىتلارنىڭ ئۇنىڭغا بەرگەن مەسلىھەتىنى تاشلاپ، خەلققە قاتتىقلىق
    بىلەن جاۋاب بەردى.
  sus-sus: Mangɛ Robowami naxa e yaabi a xɔrɔxɔɛ ra, a mu forie xa marasi tongo.
  pon-2006: oh sapwellime pasapeng ong irail me inenen suwed mehlel. Pwe e sohte nsenohki
    kaweid en me mah kan;
  jae-jae: Ma kiŋ gêjam saic lau ma gêwi kauc, taŋ lauŋanô sêsôm gêdêŋ eŋ naŋ siŋ.
  ksd-ksd: Ma ra king i ga pidimuane ra tinata na varvateten kai ra umana patuana,
    ma i ga bor ra tarai,
  tur-YTC: Kral halka sert bir şekilde yanıt verdi ve yaşlıların kendisine verdikleri
    öğüdü bıraktı,
  grc-BRENT: Καὶ ἀπεκρίθη ὁ βασιλεὺς πρὸς τὸν λαὸν σκληρά· καὶ ἐγκατέλιπε Ῥοβοὰμ τὴν
    βουλὴν τῶν πρεσβυτέρων ἃ συνεβουλεύσαντο αὐτῷ,
  ind-AYT: Kemudian, raja menjawab rakyat itu dengan keras, dan mengabaikan nasihat
    para tua-tua yang mereka nasihatkan kepadanya.
  nya-nya: Mfumuyo inawayankha anthuwo mwankhanza. Kukana malangizo amene akuluakulu
    anayipatsa.
  hrv-hrv: Kralj im oštro odgovori, odbacivši savjet koji mu dadoše stariji.
  mps-mps: Tama te kingo te monu dabe gavman ofisa bidigo ola mani kolesaga tų wali
    pabe. Mu meni. Tama agai te gesi ogwa bidi gavman ofisa bidi dabego ola mani kolesaga
    tų wali peyu, tama agai te tigidali we bidi agai te augwalibolo po bomai mu wali.
    Agai augwalibolo e tama po ola mani, “Te mu tama, ayago dagebolo sęgę mawai
    dao, tiali goli eno dagebolo genuai sęgę ma mawaibao. Eno ayago dage te wip
    bįgo elai dao, tiali goli eno da, te dage bomai wip bį selama, tama dage me
    eluduaibao,” wali.
  tpi-tpi: Na king i no bihainim tingting bilong ol lapun ofisa. Nogat. Em i bihainim
    tingting bilong ol yangpela ofisa na em i givim strongpela tok long ol manmeri.
    Em i tokim ol olsem, “I tru, papa i bin givim hevi long yupela, tasol mi bai givim
    bikpela hevi moa long yupela. Papa bilong mi i bin paitim yupela long wip, tasol
    mi bai kisim strongpela wip na paitim yupela moa yet.”
  dan-1931: gav han dem et hårdt Svar, og uden at tage Hensyn til de gamles Råd
  vie-OVCB: Vua không theo lời khuyên của những người cao tuổi, nhưng giở giọng gay
    gắt, trả lời theo cách
  guj-2017: રાજાએ તેઓને તોછડાઈથી જવાબ આપ્યો અને વૃદ્ધ પુરુષોએ તેને જે સલાહ આપી હતી
    તેનો ઇનકાર કર્યો.
  pon-2006A: oh sapwellime pasapeng ong irail me inenen suwed mehlel. Pwe e sohte
    nsenohki kaweid en me mah kan;
  por-BRBSL: O rei respondeu ao povo grosso modo, e abandonou o conselho dos anciãos
    que lhe haviam dado,
  cth-cth: Siangpahrang teh kacuenaw ni pouknae a poe awh e hah ngai hoeh. Taminaw
    hah lawk kahram hoi a pato.
  twi-twi: Ɔhene no buaa nnipa no abufuw so. Wamfa mpanyimfo no afotu no;
  hlt-hlt: Te vaengah manghai loh pilnam te mat a voek tih a ham rhoek kah cilsuep
    a paek te khaw a voeih.
  tbz-SIM: Kòo sènkɛ̀rì bɛkótíbɛ̀ do ò duɔ́ nyìì tié nkɛ́bɑɑo bɛnìtìbɛ̀ nɛ̀ mɛtɑnkperímɛ̀,
  msy-2020: Ezɨ atrivim gumazir ghuribar nɨghnɨzimɨn gɨn zuir puvatɨgha, a gumazir
    igiabar nɨghnɨzimɨn gɨn ghua, pamtemɨn gumazamizibav gei. A kamaghɨn me mɨgei,
    “Guizbangɨra, afeziam osɨmtɨzim ia ganɨngi, ezɨ kɨ osɨmtɨzir ekiar avɨriba ia
    darɨgham. Nan afeziam benimɨn ia ifozoroke, ezɨ kɨ benir gavgavir atariba itibar
    ia fozoroghtɨ, ian inivafɨziba asighiram.”
  dop-dop: Mpʋɣʋlɛ wulɑʋ kisɑ lɑɣɑtʋ nti sɔsɑɑ kɑ tɑsɑ-ɩ tɔ. Ɩlɛnɑ ɩ́ holinɑ
  azb-azb: Padşah xalqa sərt cavab verdi, ağsaqqalların ona verdiyi məsləhətə məhəl
    qoymayıb
  eng-DBY: And the king answered the people roughly, and forsook the advice of the
    old men which they had given him;
  hin-2017: तब राजा ने प्रजा से कड़ी बातें की,
  wol-KYG: Buur tontu mbooloo ma kàddu gu ñagas, bàyyi la ko mag ña digaloon.
  eng-YLT: And the king answereth the people sharply, and forsaketh the counsel of
    the elders which they counselled him,
  kne-kne: Bogtak di inyat Rehoboam ay nanongbat sin ipogaw. Sinigaana din inbagan
    di nankakay et say inonodana din inbagan di babbaro.
  eng-WYC-2017: And the king answered hard things to the people, while the counsel
    of [the] elder men was forsaken, that they had given to him;
  eng-WMBB: The king answered the people roughly, and abandoned the counsel of the
    old men which they had given him,
  urd-GVH: तो बादशाह ने उन्हें सख़्त जवाब दिया। बुज़ुर्गों का मशवरा रद्द करके
  rug-rug: Lopu va avoso la i sa baṉara sari na zinama vinari tokae tadi na koimata
    komihadi, meke olaṉa va hidahidakae ni sa sari na tinoni.
  gaz-gaz: Mootichi immoo afaan hamaadhaan namoota sanaaf deebii kenne. Gorsa maanguddoonni
    kennaniif sana didee
  fra-LSG: Le roi répondit durement au peuple. Il laissa le conseil que lui avaient
    donné les vieillards,
  gnn-gnn: '@see-verse:1KI.012.012'
  yal-yal: Mangan yi yamaan yabi a xɔdɛxɛn na. Fonne maxadi xuiin naxan fala a xa,
    a yi na lu na.
  haw-1868: Hai mai la ke alii i kanaka me ka oolea, a ua haalele aku i ka olelo a
    ka poe kanaka kahiko, a lakou i haawi aku ai ia ia;
  arb-NAV: وَتَلَقَّوْا رَدَّهُ الْقَاسِي الَّذِي تَجَاهَلَ فِيهِ مَشُورَةَ الشُّيُوخِ،
  ewe-ewe: Fia la ɖo nya la ŋu na wo kple adã eye mewɔ ɖe ametsitsiawo ƒe aɖaŋuɖoɖo
    dzi o.
  eng-LEE: The king answered the people harshly, and forsook the old men's counsel
    that they had advised him;
  gvn-gvn: '@see-verse:1KI.012.012'
  asm-FB: তেতিয়া ৰজাই লোকসকলক টান শব্দৰ কথাৰে উত্তৰ দিলে আৰু তেওঁক বৃদ্ধলোক সকলে
    দিয়া পৰামৰ্শবোৰ তেওঁ অৱজ্ঞা কৰিলে৷
  sus-A: مَنفّ رٌبٌوَ مِ نَشَ عٍ يَابِ عَ شْرْشْي رَ، عَ مُ قٌرِيٍ شَ مَرَ سِ تٌنفٌ.
  fra-SBL: Le roi répondit durement au peuple, abandonna le conseil des vieillards
    qu'ils lui avaient donné,
  hbo-hbo: וַיַּ֧עַן הַמֶּ֛לֶךְ אֶת־הָעָ֖ם קָשָׁ֑ה וַֽיַּעֲזֹ֛ב אֶת־עֲצַ֥ת הַזְּקֵנִ֖ים
    אֲשֶׁ֥ר יְעָצֻֽהוּ׃
  piu-2006: '@see-verse:1KI.012.012'
  kik-kik: Mũthamaki agĩcookeria andũ acio ũhoro ehĩte mũno. Akĩregana na ũtaaro ũrĩa
    aaheetwo nĩ athuuri,
  omb-omb: I ratahigi u duvi gagarasigi na leogi lawera tangaloi. U rahagi na tovotovo
    mo beteana lawea dena sesea.
  fra-NCL: Le roi répondit durement au peuple. Laissant le conseil que les vieillards
    lui avaient donné,
  cek-AK: To naah siangpahrang loe kacoehtanawk mah thuih ih loknawk tiah doeh sah
    pae ai, to ih kaminawk khaeah kanaa parai ah lok to pathim pae;
  cuk-cuk: Rey-Roboam Israel-dulemar-abin sabsur-sunmaksad. Girmar-dummagan-e-binsaed-ega-uksadba
    ibsassulid.
  uig-CYR: Падиша мойсипитларниң униңға бәргән мәслиһәтини ташлап, хәлиққә қаттиқлиқ
    билән җавап бәрди.
  pma-pma: Ka navong mai kistal en meatin keil enek, asuv houlu romusiltei meteisauen
    koa elda keil onen asani mini. Kei selus ral min vurohien va kat meatin keil
  tel-2017: అప్పుడు రాజు పెద్దలు చెప్పిన సలహా పక్కనబెట్టి, యువకులు చెప్పిన సలహా ప్రకారం
    వారికి కఠినంగా జవాబిచ్చి ఇలా ఆజ్ఞాపించాడు.
  hat-BSA: Wa a te reponn pèp la byen rèd, paske li te abandone konsèy ke ansyen yo
    te bay li a.
  bxh-bxh: Baꞌisa Lehebowam dodoga lalaꞌi hige edi liba i lau watan na ya liba siꞌosiꞌololo lau
    lisidi.
  kos-kos: Tokosra el pilesru kas in kasru lun mwet matu, ac el kaskas na toasr nu
    sin mwet uh,
  hbo-WLC: וַיַּ֧עַן הַמֶּ֛לֶךְ אֶת־הָעָ֖ם קָשָׁ֑ה וַֽיַּעֲזֹ֛ב אֶת־עֲצַ֥ת הַזְּקֵנִ֖ים
    אֲשֶׁ֥ר יְעָצֻֽהוּ׃
  ibo-ibo: Eze sara ndị a okwu nʼolu dị ike. Ọ jụrụ ndụmọdụ nke ndị okenye nyere ya,
  ory-ory: ତହିଁରେ ପ୍ରାଚୀନମାନଙ୍କ ଦତ୍ତ ପରାମର୍ଶ ତ୍ୟାଗ କରି ରାଜା ଲୋକମାନଙ୍କୁ କଟୁ ଉତ୍ତର ଦେଲେ;
  wmt-wmt: '@see-verse:1KI.012.012'
  chk-chk: Iwe, ewe king a kapas ngeni ekewe aramas fän pöchökül o pöütala öüröüran
    me ren ekewe chinlap mwän.
  rop-rop: Wal det king nomo bin teiknodis langa detlot olmen wed. Imbin lisin langa
    detlot men hubin dalimbat im wanim blanga tok.
  ukr-1871: Дав царь народові жорстку відповідь, бо не прихиливсь до ради, що старцї
    дали йому.
  deu-1951: da gab der König dem Volk eine harte Antwort und verließ den Rat, welchen
    ihm die Ältesten gegeben hatten,
  eng-JPS: And the king answered the people roughly, and forsook the counsel of the
    old men which they had given him;
  srp-1865: I car odgovori oštro narodu ostavivši svjet što ga svjetovaše starci;
  lug-lug: Awo kabaka n’addamu abantu n’ebboggo, n’agaana amagezi abakadde ge baamuwa,
  heb-heb: ויען המלך את העם קשה ויעזב את עצת הזקנים אשר יעצהו׃
  ben-IRV: রাজা বৃদ্ধ নেতাদের উপদেশ অগ্রাহ্য করে লোকদের খুব কড়া উত্তর দিলেন।
  pan-pan: ਤਦ ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਕੌੜਾ ਜਿਹਾ ਉੱਤਰ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ ਬਜ਼ੁਰਗਾਂ
    ਦੀ ਸਲਾਹ ਨੂੰ ਜਿਹੜੀ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਦਿੱਤੀ ਛੱਡ ਦਿੱਤਾ।
  mya-JVB: ရှင် ဘုရင်သည် အသက်ကြီး သူတို့ပေး သော အကြံ ကိုမ လိုက်။ လူပျို တို့ပေးသောအကြံ
    ကို လိုက်လျက်၊
  tbg-tbg: Avuhainaa vaiinti viva kia naampainavu avu aato amura iriraitiro, viva
    qaraaka vaiintinavu avu aato amura iriharo vaiinti nahentiara tiharo, Quqaama
    ti qova niqaa nora maara vatairave. Oho, te niqaa nora maara voqavatama vatarerave.
    Ti qova naaquntaqohairo ni ruqutiva vaimantavata, te auqu vataa naaquntaqohai
    ni voqavata ruqutirerave, tiro.
  hmo-hmo: Vadaeni king ese tau badadia edia sisiba ia kamonai henia lasi. Ia ese
    Israela iduhu taudia dekenai ia hereva dagedage.
  urd-urd: और बादशाह ने उन लोगों को सख़्त जवाब दिया और उम्र दराज़ लोगों की उस सलाह
    को जो उन्होंने उसे दी थी छोड़ दिया,
  rus-SYN: И отвечал царь народу сурово и пренебрег совет старцев, что они советовали
    ему;
  bqc-SIM: Ɔ̃ kí gì gbɛ̃zↄ̃ↄↄ lɛdama mai, à yãpãsĩ ònɛ́.
  tcz-CHONGTHU: Ahin Rehoboam in amaho koma chun, upa ho thumop lalou in, ngailou
    tah’in thu ana sei tan ahi.
  mar-mar: त्यावेळी राजा रहबाम त्यांच्याशी अतिशय कठोरपणे बोलला. वडिलधाऱ्यांच्या सल्ल्याकडे
    त्याने दुर्लक्ष केले.
  soq-soq: Warere Reobeam apana eiau wasaubu gagalowa mai etapona, sa baiwa me badowa
    apana mampo gagalolen.
  qub-qub: Chaura rayga fiyu shiminpa niran, auquincuna «ninqui» nishanta mana cäsuypita.
  bqp-bqp: Akũ kína gì gbɛ̃ zↄ̃kↄ̃nↄ lɛ́dammai à yã wèḿma pãsĩpãsĩ.
  hat-hat: Wa a pa koute konsèy granmoun yo, li pale di ak pèp la.
  eng-BSB: And the king answered the people harshly. He rejected the advice of the
    elders
  eng-WEBPB: The king answered the people roughly, and abandoned the counsel of the
    old men which they had given him,
  kbq-kbq: Hianagi kini ne'mo'a ranra vahe'mo'zama amiza antahintahia eri netreno,
    ana vahetamina knanentake ke hunezamanteno,
  nhe-BL: Huan Tlanahuatijquetl Roboam quinnanquili chicahuac. Ax quichihuili cuenta
    inintlajtol nopa huehue tlacame tlen quinequiyayaj quitlalnamictise.
  bus-bus: Ben kína gì gbɛ̃nsinↄ lɛ́dammazi à yã wèńla pãsĩpãsĩ.
  gub-BL: Tuwihawete nuzekaiw kwaw awa tua'uhez waze'eg rehe. Uze'egahy teko wanupe
    kury.
  eng-DRA: And the king answered the people roughly, leaving the counsel of the old
    men, which they had given him,
