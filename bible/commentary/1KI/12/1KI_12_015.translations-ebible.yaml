verse: 1KI.012.015
translations:
  mal-C: ഇങ്ങനെ, രാജാവ് ജനങ്ങളുടെ അപേക്ഷ സ്വീകരിച്ചില്ല. നെബാത്തിന്റെ മകനായ യൊരോബെയാമിനോട്
    ശീലോന്യനായ അഹീയാവിലൂടെ യഹോവ അരുളിച്ചെയ്ത വാക്കുകൾ നിറവേറുന്നതിന് ഈ സംഭവവികാസം
    യഹോവയുടെ ഹിതപ്രകാരം ആയിരുന്നു.
  deu-TKW: Also gab der König dem Volke kein Gehör; denn so war es von Jahwe verhängt,
    damit er sein Wort in Kraft treten ließe, das Jahwe durch Ahia von Silo zu Jerobeam,
    dem Sohne Nebats, geredet hatte.
  lin-lin: Mokonzi aboyaki koyoka bato, pamba te ezalaki Yawe nde asalaki bongo mpo
    na kokokisa liloba oyo Yawe ayebisaki Jeroboami, mwana mobali ya Nebati, na nzela
    ya mosakoli Ayiya, moto ya Silo.
  eng-LSV: and the king did not listen to the people, for the revolution was from
    YHWH, in order to establish His word that YHWH spoke by the hand of Ahijah the
    Shilonite to Jeroboam son of Nebat.
  eng-GNV: 'And the King hearkened not vnto the people: for it was the ordinance of
    the Lord, that he might perfourme his saying, which the Lord had spoken by Ahiiah
    the Shilonite vnto Ieroboam the sonne of Nebat.'
  eng-WEBSTER: Wherefore the king hearkened not to the people; for the cause was from
    the LORD, that he might perform his saying, which the LORD spoke by Ahijah the
    Shilonite to Jeroboam the son of Nebat.
  nhw-BL: Huajca nopa tlanahuatijquetl amo quichijqui catli quinequiyaya nopa israelitame.
    Quej ni elqui pampa TOTECO quej nopa quinequiyaya. Ica ya ni TOTECO quichihuayaya
    ma mochihua nochi catli quiilhuijtoya Jeroboam, icone Nabat, quema nopa tlajtol
    pannextijquetl Ahías, catli ehua ipan altepetl Silo, quicamanalhui ipan ojtli.
  swh-ONEN: Kwa hiyo mfalme hakuwasikiliza watu, kwa kuwa jambo hili lilitoka kwa
    Bwana, ili kutimiza neno ambalo Bwana alikuwa amenena kwa Yeroboamu mwana wa Nebati
    kupitia Ahiya Mshiloni.
  bba-bba: Nɡe mɛyɑ Roboɑmu u yinɑ u tɔn beɡii swɑɑ dɑki domi Yinni Gusunɔwɑ u derɑ
    n kuɑ mɛ, kpɑ win ɡɑri yi kɑ koorɑ, ye u Yeroboɑmu Nɛbɑtin bii sɔ̃ɔwɑ sɑɑ Akiyɑ
    Siloɡiin nɔɔn di.
  eng-KJVCPB: Wherefore the king hearkened not unto the people; for the cause was
    from the Lord, that he might perform his saying, which the Lord spake by Ahijah
    the Shilonite unto Jeroboam the son of Nebat.
  cpy-cpy: Tee raapatziyakotari pinkathari ikowako-witakariri isheninka-paeni, tema
    rootaki ikowakiri Tajorentsi awije omonkaa-tantyaari ikantzi-takari Jeroboam,
    itomi Nabat, ikamanta-kiriri Ahías Makoryeeroni-jatzi.
  luo-luo: Omiyo ruoth ne ok odewo kwayo mar ji, nimar Jehova Nyasaye ema nomiyo mano
    otimore mondo ochop wach mane Jehova Nyasaye owacho gi dho Ahija ja-Shilo ne Jeroboam
    wuod Nebat.
  meu-meu: Taunabunai, hanua pavapavana ese taunimanima eredia se kamonai; badina
    be ini kara na Iehova ese e havaradia, ena hereva, Ahia tau Silono ese Ieroboam
    Nebata e hamaorolaia herevana, na baine hamomokania helaoreana.
  npi-ULB: यसरी राजाले मानिसहरूको कुरा सुनेनन् किनकि शीलोका अहियाहद्वारा नबातका छोरा
    यारोबामलाई उहाँले भन्नुभएको वचन पुरा होस् भनेर परमप्रभुले यस्तो परिस्थिति ल्याउनुभएको
    थियो ।
  yor-yor: Bẹ́ẹ̀ ni ọba kò sì fi etí sí ti àwọn ènìyàn, nítorí tí ọ̀ràn náà ti ọwọ́
    Olúwa wá láti mú ọ̀rọ̀ tí ó sọ fún Jeroboamu ọmọ Nebati láti ẹnu Ahijah ará Ṣilo
    ṣẹ.
  emp-NTPO: Puruba iwid̶id̶ara Roboaʌ̃ba ĩjãẽ́ basía Ãcõrẽba mãwã quĩrĩãna bẽrã. Idjia
    Silo purud̶ebema Ahíad̶eba Nabat warra Jeroboaʌ̃a jarad̶ara jũma mãwãbisia.
  pes-OPCB: پس پادشاه به مردم جواب رد داد زیرا دست خداوند در این کار بود تا وعده‌ای
    را که به‌وسیلهٔ اخیای شیلونی به یربعام پسر نِباط داده بود، عملی کند.
  tgl-ULB: Kaya hindi nga pinakinggan ng hari ang mga tao, dahil ito ay isang pagbabago
    ng mga pangyayari na ginawa ni Yahweh, upang maaari niyang tuparin ang kaniyang
    salita na kaniyang sinabi kay Ahias na taga-Silo kay Jeroboam na anak ni Nebat.
  cbu-NT: Ashiriya, kurak nda tputsee pakchiyam nayinimaam chinarangiya, watam Apanll
    waantari amb ashiru wayaranguwa. Apanll waana Jerobowamaatssha ipusaranguwa. Amb
    ashirangu, yuwaa Ahiyas Jerobowamaa kamanirangu anuritam tatsamoorangiya.
  hui-hui: Anduane Homogo ibunime bilo hame lenedagua lola helonaga Lehoboama ibugua
    wali agali biarunaga bu miniha hame ngelo hearu talia nabi mo wahene. Anduane
    Homogo ibunime agali mbira ibunaga bi mana latagi haga Silo dindini haga mini
    Ahiyaha howa Nebada igini Yaroboamahondo ogo bulebira lalu mbiwia ho wiyago lola
    helonaga anidagua bini.
  mya-mya: မင်း​ကြီး​သည်​ဤ​သို့​ပြည်​သူ​တို့​အား​အ​လေး ဂ​ရု​မ​ပြု​ဘဲ​နေ​တော်​မူ​ခြင်း​မှာ
    ပ​ရော​ဖက် အ​ဟိ​ယ​အား​ဖြင့်​ယေ​ရော​ဗောင်​အား​ကိုယ်​တော် ပေး​တော်​မူ​ခဲ့​သည့်​က​တိ​တော်​ကို
    အ​ကောင် အ​ထည်​ပေါ်​စေ​ရန်​ထာ​ဝ​ရ​ဘု​ရား​အ​လို ရှိ​တော်​မူ​သော​ကြောင့်​ဖြစ်​၏။
  bod-N: རྒྱལ་པོས་མི་རྣམས་ཀྱི་ཞུ་བར་མ་མཉན་པ་སྟེ། ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཞི་ལོ་པ་ཨ་ཧི་ཡཱའི་ངག་བརྒྱུད་ནས་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་ལ་གསུངས་པའི་བཀའ་དེ་འགྲུབ་པའི་ཕྱིར་དུ།
    འགྱུར་བ་དེ་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ནས་བྱུང་བ་ཡིན་ནོ། །
  sna-sna: Naizvozvo mambo haana kuteerera vanhu, nokuti zvakaitika izvi zvakanga
    zvabva kuna Jehovha, kuti shoko raJehovha raakanga ataura kuna Jerobhoamu mwanakomana
    waNebhati kubudikidza naAhija muShiro rizadziswe.
  spa-BLM: El rey, pues, no escuchó al pueblo, porque era una cosa traída de Yahvé,
    para confirmar su palabra, que Yahvé habló por medio de Ahías el silonita a Jeroboam
    hijo de Nabat.
  cac-cac: 'Ayic ix yilan eb'' israel chi'' to maj schalaj yab'' vin̈ rey chi'' tas
    ix yal eb'', yuj chi'' ix yalan eb'' icha tic: Malaj calan quic d''a yin̈tilal
    vin̈aj David. Malaj junoc macan̈ on̈ tzon̈ can yed'' yin̈tilal vin̈aj Isaí. Con̈
    paxec d''a co pat. Olxo yilcan sb''a vin̈aj David yed'' yin̈tilal tas sc''ulej,
    xchi eb''. Ix checjib''at vin̈aj Adoram yuj vin̈ rey chi'' yic b''at lolon vin̈
    yed'' eb'' israel chi'', yujto a vin̈ ay yopisio scuchb''an eb'' munlajvum yovalil
    smunlaji. Axo eb'' israel chi'', ix q''ue somnaj eb'', ix sjulq''uenancham vin̈
    eb''. Axo yic ix yab''an jun chi'' vin̈aj Roboam chi'', ix q''ue vin̈ d''a yol
    scarruaje, ix cot lemnaj vin̈ d''a Jerusalén. Ix lajvi chi'', axo masanil macan̈il
    eb'' israel ay d''a stojolal norte ix pax eb'' d''a spat. Axon̈ej d''a eb'' cajan
    d''a juntzan̈ chon̈ab'' d''a yol yic Judá ix yac'' reyal vin̈aj Roboam chi''.
    Ichaton chi'' ix aj yic''anel sb''a eb'' israel d''a yol sc''ab'' yin̈tilal vin̈aj
    David. Icha chi'' ix aj yelc''och tas yalnaccan Jehová d''a vin̈ schecab'', aton
    vin̈aj Ahías aj Silo, yuj vin̈aj Jeroboam yuninal vin̈aj Nabat.'
  swh-ULB: Kwa hiyo mfalme hakuwasikiliza wale watu, kwa kuwa ilikuwa zamu ya tukio
    lililoletwa na BWANA, ili kwamba aweze kulitimiza neno lake ambalo alikuwa amelisema
    kupitia Ahiya.
  bel-bel: І не паслухаўся цар народу, бо так наканавана было Госпадам, каб спраўдзілася
    слова Ягонае, якое прамовіў Гасподзь праз Ахію Сіламяніна Еравааму, сыну Наватаваму.
  wed-wed: Au naona God ana peroveta Ahijah, Shilohei aiwai Nebath natuna Jeroboam
    i pariverei marina anona i tupua. Gulau rava ai vinuaterena eḡa nonorana ita ḡoei,
    wate lamna Bada i kaukauei da aiwai peroveta i ririwei nanare ina tupua.
  deu-ELBBK: So hörte der König nicht auf das Volk; denn es war eine Wendung vonseiten
    des HERRN, damit er sein Wort aufrecht hielte, das der HERR durch Achija, den
    Siloniter, zu Jerobeam, dem Sohn Nebats, geredet hatte.
  mbb-OT: Umbe wazà pemineǥa zutun te hadì is hangyù dutun te menge etew, su paaǥi
    te Nengazen he iyan egketuman is migkaǥi zin diyà te ki Jeroboam he anak ni Nebat
    pinaaǥi ki Ahia he tig-Shilo.
  mal-2015: ഇങ്ങനെ രാജാവു ജനത്തിന്റെ അപേക്ഷ കേട്ടില്ല; യഹോവ ശിലോന്യനായ അഹിയാവുമുഖാന്തരം
    നെബാത്തിന്റെ മകനായ യൊരോബെയാമിനോടു അരുളിച്ചെയ്ത വചനം നിവൃത്തിയാകേണ്ടതിന്നു ഈ കാര്യം
    യഹോവയുടെ ഹിതത്താൽ സംഭവിച്ചു.
  rmc-rmc: Avke o Rechabeam na priačhiľa pre oda, so kamenas o manuša. Kada kerďa
    o Del, hoj pes avke te ačhel, sar phenďa o RAJ le Jeroboamoske prekal o Šilončanos
    Achijah.
  pes-OPV: و پادشاه، قوم را اجابت نکردزیرا که این امر از جانب خداوند شده بود تاکلامی
    را که خداوند به واسطه اخیای شیلونی به یربعام بن نباط گفته بود، ثابت گرداند.
  ron-1924: Астфел, ымпэратул н-а аскултат пе попор, кэч лукрул ачеста а фост кырмуит
    де Домнул ын ведеря ымплинирий кувынтулуй пе каре-л спусесе Домнул прин Ахия дин
    Сило луй Иеробоам, фиул луй Небат.
  aui-aui: Yawe God ikayoveni da mma naboni iyatubugha kiiravine, na Rehoboam wawaya
    yadi sisiya geiyawaiyana. Rorowainagha Yawe God ivisisiya Nebet natuna Jeroboam
    biidi, Sailo kwanatuna kana peroveta Ahija yana sisiyae. Na raghanina Yawe God
    kiiwawo Rehoboam ivigesiyeni da wawaya yadi sisiya geiyakivini, na Ahija metagha
    ivisisiya na naboni itubugha.
  ben-OBCV: এইভাবে রাজা, প্রজাদের কথা শুনলেন না, কারণ শীলোনীয় অহিয়ের মাধ্যমে সদাপ্রভুর
    যে বাক্য নবাটের ছেলে যারবিয়ামের কাছে এসেছিল, সেটি পূর্ণ করার জন্য ঈশ্বরের কাছ
    থেকেই ঘটনার মোড় এভাবে ঘুরে গেল।
  som-som: Sidaas daraaddeed boqorkii dadkii ma uu dhegaysan; waayo, taasu waxay ahayd
    wax Rabbiga xaggiisa ka yimid, si uu u adkeeyo eraygiisii Rabbigu kula hadlay
    Yaaraabcaam ina Nebaad oo uu ugu soo dhiibay Axiiyaah kii reer Shiiloh.
  lat-VUC: 'Et non acquievit rex populo: quoniam aversatus fuerat eum Dominus, ut
    suscitaret verbum suum quod locutus fuerat in manu Ahiæ Silonitæ, ad Jeroboam
    filium Nabat.'
  eng-ASVBT: So the king hearkened not unto the people; for it was a thing brought
    about of Jehovah, that he might establish his word, which Jehovah spake by Ahijah
    the Shilonite to Jeroboam the son of Nebat.
  ita-1885: Il re adunque non prestò le orecchie al popolo; perciocchè questo era
    una occasione procedente dal Signore, per adempier la sua parola, la quale egli
    avea pronunziata, per Ahia Silonita, a Geroboamo, figliuolo di Nebat.
  eng-LXXUP: And the king hearkened not to the people, because the change was from
    the Lord, that he might establish his word which he spoke by Ahijah the Shilonite
    concerning Jeroboam the son of Nebat.
  eng-ULB: So the king did not listen to the people, for it was a turn of events brought
    about by Yahweh, that he might carry out his word that he had spoken by Ahijah
    the Shilonite to Jeroboam son of Nebat.
  spa-VBL: El rey no escuchó lo que el pueblo decía, pues este cambio de circunstancias
    venía del Señor, para cumplir lo que el Señor le había dicho a Jeroboam hijo de
    Nabat por medio de Ahías el silonita.
  fra-_FOB: Le roi n'écouta donc point le peuple; car cela était ainsi dispensé par
    l'Éternel, pour ratifier la parole qu'il avait adressée par le ministère d'Achija,
    le Silonite, à Jéroboam fils de Nébat.
  mal-mal: ഇങ്ങനെ രാജാവ് ജനത്തിന്റെ അപേക്ഷ കേട്ടില്ല; യഹോവ ശീലോന്യനായ അഹിയാവ് മുഖാന്തരം
    നെബാത്തിന്റെ മകൻ യൊരോബെയാമിനോട് അരുളിച്ചെയ്ത വചനം നിവൃത്തിയാകേണ്ടതിന് ഈ കാര്യം
    യഹോവയുടെ ഹിതപ്രകാരം സംഭവിച്ചു.
  urd-GVR: Yoṅ Rab kī marzī pūrī huī ki Rahubiyām logoṅ kī bāt nahīṅ mānegā. Kyoṅki
    ab Rab kī wuh peshgoī pūrī huī jo Sailā ke nabī Aḳhiyāh ne Yarubiyām bin Nabāt
    ko batāī thī.
  suz-BL: मोपा पिपम मेको मुर आन लोव़ मनेना बाक्‍त। मारदे हना, शिलो सहर ङा अहीयाह रे
    पा नेबात आ तौ येरोबाम कली देंशो लोव़ गाप्‍चा कली परमप्रभु यावेमी मोदेंशो पशो बाक्‍माक्‍त।
    १राजा ११:२९-३१
  ita-1927: Così il re non diede ascolto al popolo; perché questa cosa era diretta
    dall’Eterno, affinché si adempisse la parola da lui detta per mezzo di Ahija di
    Scilo a Geroboamo, figliuolo di Nebat.
  ckb-ckb: پاشا گوێی لە گەل نەگرت، ئەمە بە ویستی یەزدان بوو، هەتا فەرمایشتەکەی بهێنێتە
    دی، ئەوەی یەزدان لە ڕێگەی ئاحییای شیلۆنی بە یارۆڤعامی کوڕی نەڤاتی فەرمووبوو.
  eng-BBE: So the king did not give ear to the people; and this came about by the
    purpose of the Lord, so that what he had said by Ahijah the Shilonite to Jeroboam,
    son of Nebat, might be effected.
  kan-OKCV: ಅರಸನು ಜನರ ಮಾತನ್ನು ಕೇಳದೆಹೋದದ್ದು ಯೆಹೋವ ದೇವರಿಂದಲೇ. ಹೀಗೆ ಯೆಹೋವ ದೇವರು ಶೀಲೋವಿನವನಾದ
    ಅಹೀಯನ ಮುಖಾಂತರವಾಗಿ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನಿಗೆ ಹೇಳಿಸಿದ ಮಾತು ಈಡೇರುವುದಕ್ಕೆ ಕಾರಣವಾಯಿತು.
  tam-2017: ராஜா, மக்கள் சொன்னதைக் கேட்காமற்போனான்; யெகோவா சீலோனியனான அகியாவைக்கொண்டு
    நேபாத்தின் மகனாகிய யெரொபெயாமுக்குச் சொன்ன தம்முடைய வார்த்தையை உறுதிப்படுத்தும்படி
    கர்த்தரால் இப்படி நடந்தது.
  spa-RV-1909: Y no oyó el rey al pueblo; porque era ordenación de Jehová, para confirmar
    su palabra, que Jehová había hablado por medio de Ahías Silonita á Jeroboam hijo
    de Nabat.
  ron-BTF: De aceea împăratul nu a dat ascultare poporului; deoarece cauza era de
    la DOMNUL, ca să îşi poată împlini spusa pe care DOMNUL o vorbise prin Ahiia şilonitul
    lui Ieroboam, fiul lui Nebat.
  eng-WEBP: So the king didn’t listen to the people; for it was a thing brought about
    from the LORD, that he might establish his word, which the LORD spoke by Ahijah
    the Shilonite to Jeroboam the son of Nebat.
  eng-FBV: The king did not listen to what the people said, for this change in circumstances
    was from the Lord, to fulfill what the Lord had told Jeroboam son of Nebat through
    Ahijah the Shilonite.
  nld-1939: De koning was dus het volk niet ter wille; want Jahweh had het zo beschikt,
    om zijn belofte te houden, die Hij door Achi-ja van Sjilo aan Jeroboam, den zoon
    van Nebat, had gedaan.
  nch-BL: Huajca nopa tanahuatijquet amo quichijqui cati quinequiyayaj nopa israelitame.
    Quej ni elqui pampa TOTECO quej nopa quinequiyaya. Ica ya ni TOTECO quichihuayaya
    ma mochihua nochi cati quiilhuijtoya Jeroboam, icone Nabat, quema nopa tajtolpanextijquet
    Ahías, cati ehua ipan altepet Silo, quicamanalhui ipan ojti.
  vie-1934: Như vậy, vua không khứng nghe lời dân sự, vì điều đó bởi Đức Giê-hô-va
    dẫn đến, đặng làm cho ứng nghiệm lời Ngài cậy A-hi-gia ở Si-lô mà phán cho Giê-rô-bô-am,
    con trai của Nê-bát.
  hin-CV: राजा ने लोगों की एक न सुनी क्योंकि यह सारी बातें याहवेह द्वारा तय की जा
    चुकी थी, कि वह अपनी कही हुई बात पूरी करे, जो उन्होंने नेबाथ के पुत्र यरोबोअम से
    शीलो के भविष्यद्वक्ता अहीयाह द्वारा की थी.
  spa-BES: Y el rey no escuchó al pueblo; y esto se produjo por el propósito del Señor,
    de modo que lo que había dicho por medio Ahías de Silo a Jeroboam, hijo de Nebat,
    podría llevarse a cabo.
  tdx-tdx: Aa le tsy hinao’ i mpanjakay ondatio; ie toe fandahara’ Iehovà, hampijadoñe
    i enta’ey, i tsi­nara’ Iehovà am-pità’ i Akià nte Silò am’ Iarovame, ana’ i Nebatey.
  tha-KJV: กษัตริย์​จึ​งม​ิ​ได้​ฟังเสียงประชาชนเพราะเหตุ​การณ์​นั้นเป็นมาแต่พระเยโฮวาห์
    เพื่อพระองค์จะทรงกระทำให้พระวจนะของพระองค์​ได้​สำเร็จ ซึ่งพระเยโฮวาห์ตรัสโดยอาหิยาห์ชาวชีโลห์​แก่​เยโรโบอัมบุตรชายเนบัท
  por-BR-2018: E não ouviu o rei ao povo; porque era ordenação do SENHOR, para confirmar
    sua palavra, que o SENHOR havia falado por meio de Aías silonita a Jeroboão filho
    de Nebate.
  deu-ELO: So hörte der König nicht auf das Volk; denn es war eine Wendung von seiten
    Jehovas, auf daß er sein Wort aufrecht hielte, welches Jehova durch Achija, den
    Siloniter, zu Jerobeam, dem Sohne Nebats, geredet hatte.
  eng-WYC-2018: And the king assented not to the people, for the Lord had turned him
    away, that the Lord should raise up his word, that he had spoken in the hand of
    the prophet Ahijah of Shiloh to Jeroboam, the son of Nebat. (And the king assented
    not to the people, for the Lord had turned him away from them, so that the Lord
    could raise up his word, which he had spoken by the prophet Ahijah of Shiloh to
    Jeroboam, the son of Nebat.)
  epo-epo: Kaj la reĝo ne aŭskultis la popolon; ĉar estis destinite de la Eternulo,
    por ke plenumiĝu Lia vorto, kiun la Eternulo diris per Aĥija, la Ŝiloano, al Jerobeam,
    filo de Nebat.
  uig-PIN: Xuning bilǝn padixaⱨ hǝlⱪning sɵzini anglimidi. Bu ix Pǝrwǝrdigar tǝripidin
    bolƣan; qünki buning bilǝn Pǝrwǝrdigarning Xiloⱨluⱪ Ahiyaⱨning wasitisidǝ Nibatning
    oƣli Yǝroboamƣa eytⱪan sɵzi ǝmǝlgǝ axurulidiƣan boldi.
  beo-beo: Hina Gode Ea hanaiga, hou amo E da Siailou balofede dunu Abaidia ea lafidili
    amo Yelouboua:me (Niba:de egefe) ema sia:i, amo doaga:i dagoi ba:i. Hina bagade
    Lihouboua:me da dunu fi ilima gasa fili hamoi, amo ea bai da goea.
  tpi-OTNT: Bikpela yet i mekim na King Rehoboam i no bihainim laik bilong ol manmeri.
    Long wanem, Bikpela i laik inapim dispela promis em i bin mekim long Jeroboam,
    pikinini bilong Nebat. Bipo profet Ahiya bilong Silo i bin givim dispela tok bilong
    Bikpela long Jeroboam.
  hau-SA: Saboda haka sarki bai saurare mutane ba, gama wannan abin da ya faru daga
    wurin Ubangiji ne, don a cika maganar Ubangiji da ya yi wa Yerobowam ɗan Nebat
    ta wurin Ahiya, mutumin Shilo.
  uig-LAT: Shuning bilen padishah xelqning sözini anglimidi. Bu ish Perwerdigar teripidin
    bolghan; chünki buning bilen Perwerdigarning Shilohluq Axiyahning wasitiside Nibatning
    oghli Yeroboamgha éytqan sözi emelge ashurulidighan boldi.
  nde-nde: Ngakho inkosi ayizange ibalalele abantu, ngoba lokhu okwakusenzakala ngokwakuvela
    kuThixo, ukugcwalisa ilizwi likaThixo elaphiwa uJerobhowamu indodana kaNebhathi
    ngo-Ahija waseShilo.
  ton-ton: Ko ia naʻe ʻikai tui ʻae tuʻi ki he kakai; pea naʻe tupunga ia meia Sihova,
    koeʻuhi ke ne fakamoʻoni ki heʻene folofola, ʻaia naʻe folofolaʻaki ʻe Sihova
    ʻia ʻAhisa ko e tangata Sailo kia Selopoami ko e foha ʻo Nipati.
  ces-1613: I neuposlechl král lidu. Nebo byla příčina od Hospodina, aby se naplnila
    řeč jeho, kterouž mluvil Hospodin skrze Achiáše Silonského k Jeroboámovi synu
    Nebatovu.
  eng-WMB: So the king didn’t listen to the people; for it was a thing brought about
    from the LORD, that he might establish his word, which the LORD spoke by Ahijah
    the Shilonite to Jeroboam the son of Nebat.
  tam-TCV: இப்படியாக அரசன் மக்களின் வேண்டுகோளைக் கவனிக்கவில்லை. நேபாத்தின் மகனான யெரொபெயாமுக்கு
    சீலோவைச் சேர்ந்த அகியா என்ற இறைவாக்கினன் மூலம் கூறிய யெகோவாவின் வார்த்தையை நிறைவேற்றும்படி,
    இந்த மாறுதலான நிகழ்வுகள் யெகோவாவிடமிருந்தே வந்தன.
  ceb-ULB: Busa wala naminaw ang hari sa katawhan, kay kini nga panghitabo kabubut-on
    ni Yawheh, aron mahitabo ang pulong nga iyang gisulti pinaagi kang Ahijah nga
    taga Silo ngadto kang Jeroboam ang anak nga lalaki ni Nebat.
  pol-UBG: Król nie usłuchał więc ludu. Sprawa bowiem wyszła od PANA, aby spełnił
    swoje słowo, które PAN wypowiedział przez Achiasza Szilonitę do Jeroboama, syna
    Nebata.
  agr-agr: 'Tau asa Israel aents múun aidau tita tibaunak Roboamak umikchauwai. Wagki
    nunak Tuke Pujuu profeta Ahíasan akateak: “Salomón Israel wegantu doce aina nuna
    apujiya nunak diez atankin, Jeroboaman susattajai”, tusa tiuwa nunú uminkatin
    asamtai nunikui.'
  kyc-kyc: Yuu Sailo range akali poropeta Ainja keta Jeropome Nepatena ikinyingi doko
    keta pii lamaiyamo doko Kamongome pyaka sipyali yaka leya. Renge dokona kiŋi dokome
    wambu dupwa kando anjiki pyuo kara naya.
  urd-GVU: یوں رب کی مرضی پوری ہوئی کہ رحبعام لوگوں کی بات نہیں مانے گا۔ کیونکہ اب
    رب کی وہ پیش گوئی پوری ہوئی جو سَیلا کے نبی اخیاہ نے یرُبعام بن نباط کو بتائی
    تھی۔
  deu-1912: Also gehorchte der König dem Volk nicht; denn es war also abgewandt von
    dem HERRN, auf daß er sein Wort bekräftigte, das er durch Ahia von Silo geredet
    hatte zu Jerobeam, dem Sohn Nebats.
  ntj-ntj: '@see-verse:1KI.012.014'
  kan-2017: ಅವನು ಜನರ ಮಾತನ್ನು ಕೇಳದೇ ಹೋದದ್ದು ಯೆಹೋವನಿಂದಲೇ. ಈ ಪ್ರಕಾರ ಯೆಹೋವನು ಶಿಲೋವಿನವನಾದ
    ಅಹೀಯನ ಮುಖಾಂತರವಾಗಿ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನಿಗೆ ಹೇಳಿಸಿದ ಮಾತು ನೆರವೇರಿತು.
  yap-yap: Ma de rin’ e tin ke wenignag e girdi’ ngak, ya SOMOL e ke gagiyegnag ke
    yan i aw ni aram rogon, ni fan e nge yib i m’ug nib riyul’ e tin ni yog ngak Jeroboam
    nib mo’on ni fak Nebat u l’ugun Ahijah ni profet ni be’ nu Shiloh.
  hlt-MCSB: BOEIPA loh Nebat capa Jeroboam ham Shiloh Ahijah kut lamloh a thui bangla,
    a ol te thoeng sak ham BOEIPA taeng lamloh sainah a om dongah ni, manghai loh
    pilnam taengkah a hnatun pawh.
  mdy-ETH: ዬይ ያዺ ማዔሢ ሴኤሎይዳፓ ሙኬ፥ ፆኦሲ ማሊፆ ኬኤዛ፥ ዓኪያ ዛሎና ናባፄ ናኣዚ ዒዮርቢዓሜ ዛሎ ናንጊና ናንጋ ጎዳ
    ኬኤዜ ባካ ኩማንዳጉዲኬ፤ ካኣቲ፥ ሮቢዓሜ ዴሮኮ ማሊፆ ቦሂ ሃሼሢ ናንጊና ናንጋ ጎዳ ዬያይዳኒ ሜሌያታሢሮኬ።
  twi-ASANTE: Enti, ɔhene no antie nnipa no adesrɛ. Sɛdeɛ nneɛma mu daneeɛ no nyinaa
    firi Awurade, ɛfiri sɛ, ɛmaa asɛm a Awurade nam Ahiya a ɔfiri Silo so ka kyerɛɛ
    Nebat babarima Yeroboam no baa mu.
  eng-WEBU: So the king didn’t listen to the people; for it was a thing brought about
    from the LORD, that he might establish his word, which the LORD spoke by Ahijah
    the Shilonite to Jeroboam the son of Nebat.
  wal-wal: Kawoi asai giyoogaa siyennan ixxiis; aissi giikko, GODAI Seeloppe yiida
    Akiiya baggaara kase Nabaaxa na7aa Iyorbbaamayyo yootido qaalai polettanaadan
    hagee GODAAPPE haniis.
  spa-PDDPT: Así que el rey no hizo caso al pueblo, porque esto estaba dispuesto de
    parte de Yavé, para que se cumpliera la Palabra que habló por medio de Ahías silonita
    a Jeroboam, hijo de Nabat.
  gun-gun: Ha'e rami vy huvixa Roboão noendu potai heta va'e kuery ayvu re, mba'eta
    ha'e rami aguã ma Senhor gui ae oiko, Nebate ra'y Jeroboão pe Siló pygua Aías
    ijayvuague Senhor omoingo aguã.
  ilo-ULB: Saan ngarud nga impangag ti ari dagiti tattao, ta daytoy ti pagbaliwan
    dagiti pasamak nga inyeg ni Yahweh, tapno ipatungpalna dagiti sasaona nga imbagana
    babaen kenni Ahija a Silohita kenni Jeroboam nga anak ni Nabat.
  kpg-kpg: Ma go di hiihai a Dimaadua bolo gi haga gila aga ana helekai ala ne hagi anga
    gi soukohp Ahijah o Shiloh gi Jeroboam tama daane Nebat. Deenei di mee a di king
    digi hagalongo gi nia daangada.
  uig-ARA: شۇنىڭ بىلەن پادىشاھ خەلقنىڭ سۆزىنى ئاڭلىمىدى. بۇ ئىش پەرۋەردىگار تەرىپىدىن
    بولغان؛ چۈنكى بۇنىڭ بىلەن پەرۋەردىگارنىڭ شىلوھلۇق ئاخىياھنىڭ ۋاسىتىسىدە نىباتنىڭ
    ئوغلى يەروبوئامغا ئېيتقان سۆزى ئەمەلگە ئاشۇرۇلىدىغان بولدى.
  sus-sus: Na kui, mangɛ mu tin a tuli matide ɲama ra. Marigi Alatala nu bara na ragiri
    alako a xa a xa masenyi rakamali a naxan fala Nebati xa di Yerobowami bɛ Annabi
    Ahiya Siloka saabui ra.
  pon-2006: Eri, met iei kupwur en KAUN-O, en ketin kapwaiada dahme e mahsanihong
    soukohp Ahisa mehn Sailo pwe en padahkihong Seropoham nein Nepat. Ihme kahrehda
    nanmwarkio eh sohte okeh sapwellime aramas akan.
  jae-jae: Amboac tonaŋ kiŋ kêkêŋ taŋa lau nêŋ biŋ atom gebe Apômtau kêmasaŋ ŋalêŋ
    amboac tonaŋ gebe nê biŋ, taŋ eŋ kêsôm kêsa ŋac Siloŋa Ahija nê awasuŋ gêdêŋ Nebat
    latu Jerobeam naŋ, ŋanô êsa.
  ksd-ksd: Damana ra king pa i ga torom ta ra nilul kai ra tarai; a Luluai i ga vuna
    ta go ra magit upi da pait ot pa ra tinata kai ra Luluai nina Akia ra te Silo
    i ga vaarike pire Ieroboam natu i Nebat.
  tur-YTC: Böylece kral halkı dinlemedi; çünkü bu, Yahve'nin Şilolu Ahiya aracılığıyla
    Nevat oğlu Yarovam'a söylediği sözünü yerine getirmek için yaptığı bir şeydi.
  grc-BRENT: Καὶ οὐκ ἤκουσεν ὁ βασιλεὺς τοῦ λαοῦ, ὅτι ἦν μεταστροφὴ παρὰ Κυρίου, ὅπως
    στήσῃ τὸ ῥῆμα αὐτοῦ ὃ ἐλάλησεν ἐν χειρὶ Ἀχιὰ τοῦ Σηλωνίτου περὶ Ἱεροβοὰμ υἱοῦ
    Ναβάτ.
  ind-AYT: Demikianlah raja tidak mendengarkan rakyat itu karena perubahan peristiwa
    itu terjadi dari TUHAN sesuai firman yang telah disampaikan-Nya melalui Ahia,
    orang Silo, kepada Yerobeam, anak Nebat.
  nya-nya: Choncho mfumu sinamvere pempho la anthuwo, pakuti zinthu izi zinali zochokera
    kwa Yehova, kukwaniritsa mawu amene Yehova anayankhula kwa Yeroboamu mwana wa
    Nebati kudzera mwa Ahiya wa ku Silo.
  hrv-hrv: Kralj dakle ne htjede poslušati naroda, jer tako upriliči Jahve da se ispuni
    riječ što je preko Ahije iz Šila kaza Nebatovu sinu Jeroboamu.
  mps-mps: Genuai Bidi God aga digi te king bidi Rehoboam homu kolesaga begelama,
    te tigidali we bidigo kolesaga tų wali pabe. Magi baso meni, Genuai Bidi aga
    te polobadu te Jeroboam dali po bodolu muani poba usu nigi painu tama kolesaga
    yali, Jeroboam te Nebatgo ogwa. Polobadu te profet bidi Ahiya, te Silo bulu bidi,
    agai te Genuai Bidigo te po te Jeroboambolo te po wali.
  tpi-tpi: Bikpela yet i mekim na King Rehoboam i no bihainim laik bilong ol manmeri.
    Long wanem, Bikpela i laik inapim dispela promis em i bin mekim long Jeroboam,
    pikinini bilong Nebat. Bipo profet Ahiya bilong Silo i bin givim dispela tok bilong
    Bikpela long Jeroboam.
  dan-1931: Kongen hørte ikke på Folket, thi HERREN føjede det således for at opfylde
    det Ord, HERREN havde talet ved Ahija fra Silo til Jeroboam, Nebats Søn.
  vie-OVCB: Vua không nghe lời thỉnh cầu của dân, vì Chúa Hằng Hữu tể trị các diễn
    biến để làm ứng nghiệm lời Ngài đã dùng A-hi-gia, người Si-lô, nói với Giê-rô-bô-am,
    con Nê-bát.
  guj-2017: રાજાએ લોકોનું કહેવું સાંભળ્યું નહિ. કેમ કે એ બનાવ યહોવાહ તરફથી બન્યો,
    કે જેથી યહોવાહે પોતાનું જે વચન શીલોની અહિયાની મારફતે નબાટના દીકરા યરોબામને આપ્યું
    હતું તે તે સ્થાપિત કરે.
  pon-2006A: Eri, met iei kupwur en KAUN-O, en ketin kapwaiada dahme e mahsanihong
    soukohp Ahisa mehn Sailo pwe en padahkihong Seropoham nein Nepat. Ihme kahrehda
    nanmwarkio eh sohte okeh sapwellime aramas akan.
  por-BRBSL: Então o rei não deu ouvidos ao povo; pois foi uma coisa trazida por Javé,
    para que ele pudesse estabelecer sua palavra, que Javé falou por Ahijah, o xilonita,
    a Jeroboão, filho de Nebat.
  cth-cth: Siangpahrang ni taminaw ni a dei e hah tarawi hane ngai hoeh. Bangkongtetpawiteh,
    BAWIPA ni Shiloh tami Ahijah hno lahoi Nebat capa Jeroboam koe yo a dei pouh e
    lawk hah a kuep sak nahanelah doeh.
  twi-twi: Enti ɔhene no anyɛ nnipa no abisade no ho hwee. Saa nsɛm a esisii yi yɛ
    Onyankopɔn nhyehyɛe, efisɛ ɛmaa Awurade nkɔm a ɔnam odiyifo Ahiya a ofi Silo no
    hyɛɛ Nebat babarima Yeroboam no baa mu.
  hlt-hlt: BOEIPA loh Nebat capa Jeroboam ham Shiloh Ahijah kut lamloh a thui bangla,
    a ol te thoeng sak ham BOEIPA taeng lamloh sainah a om dongah ni, manghai loh
    pilnam taengkah a hnatun pawh.
  tbz-SIM: Mɛm̀mɛ okpɑ̀ɑ̀tì yetɛmɛ̀ bɛnìtìbɛ̀ ò bekɛ tì. Ti Yiɛ̀ nKuyie nkuù do dɔ̀ɔ̀
    mɛmmɛ dɛ̀ bo yiemmɛ̀ kɛ̀ kù do nɑ̀kɛ́ tì Nɛbɑti birɛ Sedoboɑmmu nɛ̀ ku kóo tɔ̃ntì
    Aiyɑ Sidoo kou nùù miɛkɛ kɛ̀ tiì dɔɔ̀.
  msy-2020: Fomɨra akam inigha izir gumazim Ahiya, a Silon gumazim, a Ikiavɨra Itir
    Godɨn akar dɨkɨrɨzim Nebatɨn otarim Jeroboam ganɨngi. Egha God datɨrɨghɨn uan
    akar dɨkɨrɨzir kam damutɨ, a guizɨn otivasava ami. Kamaghɨn amizɨ, Ikiavɨra Itir
    God uabɨ Rehoboam gamizɨ, a gumazamizibar nɨghnɨzimɨn gɨn zuir puvatɨ.
  dop-dop: Ɩlɛnɑ Lʋpʋwɑm kisi sɑmɑɑ kɛ nɩɩnɑʋ. Ɩlɛ Tɑcɑɑ kɑ lɑpǝnɑ mpʋ sɩ pǝ́ lɑ teitei
    ɩsɩɩ ɩ kɑ́ heeluɣu Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ahiyɑ kɛ Silo sɩ ɩ́ tɛlǝsɩ Solopʋwɑm
    tɔ.
  azb-azb: Padşah xalqa qulaq asmadı, çünki bu hadisə Rəbb tərəfindən oldu ki, O,
    Şilolu Axiya vasitəsilə Nevat oğlu Yarovama söylədiyi sözü yerinə yetirsin.
  eng-DBY: So the king hearkened not to the people; for it was brought about by Jehovah,
    that he might give effect to his word, which Jehovah spoke through Ahijah the
    Shilonite to Jeroboam the son of Nebat.
  hin-2017: इस प्रकार राजा ने प्रजा की बात नहीं मानी, इसका कारण यह है, कि जो वचन यहोवा
    ने शीलोवासी अहिय्याह के द्वारा नबात के पुत्र यारोबाम से कहा था, उसको पूरा करने
    के लिये उसने ऐसा ही ठहराया था।
  wol-KYG: Noonu la Buur tanqamloo mbooloo ma, te Aji Sax ji moo walbatee noonu mbir
    ma, ngir amal wax, ja mu waxoon Yerbowam doomu Nebat, Axiya waa Silo ba jottli.
  eng-YLT: and the king hearkened not unto the people, for the revolution was from
    Jehovah, in order to establish His word that Jehovah spake by the hand of Ahijah
    the Shilonite unto Jeroboam son of Nebat.
  kne-kne: Adi inkaskason din ari din kedkedawen di ipogaw, tan si Diyos di nangiturong
    ta matongpal din inbaga na en Jeroboam ay anak Nebat ay inpaipadtona en Ahias
    ay taga-Shilo.
  eng-WYC-2017: And the king assented not to the people, for the Lord had turned him
    away, that the Lord should raise up his word, that he had spoken in the hand of
    the prophet Ahijah of Shiloh to Jeroboam, the son of Nebat.
  eng-WMBB: So the king didn’t listen to the people; for it was a thing brought about
    from the LORD, that he might establish his word, which the LORD spoke by Ahijah
    the Shilonite to Jeroboam the son of Nebat.
  urd-GVH: यों रब की मरज़ी पूरी हुई कि रहुबियाम लोगों की बात नहीं मानेगा। क्योंकि
    अब रब की वह पेशगोई पूरी हुई जो सैला के नबी अख़ियाह ने यरुबियाम बिन नबात को बताई
    थी।
  rug-rug: Ke sa baṉara si lopu avosi sa sari na tie, ura sapu ta evaṉa hie si maena
    gua koe Zihova, pude va gorevura ia sa zinama sapu zama nia Sa koe Zeroboami sa
    tuna koreo e Nebati koasa poropita Ahiza sa tie pa Saelo.
  gaz-gaz: Kanaafuu mootichi namoota sana hin dhaggeeffanne; wanni kun akka dubbiin
    Waaqayyo karaa Ahiiyaa namicha biyya Shiiloo sanaatiin Yerobiʼaam ilma Nebaatitti
    dubbate sun raawwatamuuf Waaqayyo biraa dhufeetii.
  fra-LSG: Ainsi le roi n’écouta point le peuple; car cela fut dirigé par l’Éternel,
    en vue de l’accomplissement de la parole que l’Éternel avait dite par Achija de
    Silo à Jéroboam, fils de Nebath.
  gnn-gnn: '@see-verse:1KI.012.014'
  yal-yal: Na kiini mangan mi tin yamana maxandin na. Alatala yi feene liga na kiini
    alogo a xa a tulisaan nakamali a naxan tongo Yerobowan xa, Nebati a dii xɛmɛna,
    fata Nabi Axiya ra, Silo kaana.
  haw-1868: Aole hoi i hoolohe ke alii i kanaka, no ka mea, no ka Haku mai no ia,
    i hooko mai oia i kana olelo a Iehova i olelo mai ai ma ka lima o Ahiia no Silo,
    ia Ieroboama ke keiki a Nebata.
  arb-NAV: وَرَفَضَ رَحُبْعَامُ الاسْتِجَابَةَ لِمَطَالِبِ الشَّعْبِ، وَكَانَ ذَلِكَ
    مِنَ الرَّبِّ لِيُنَفِّذَ مَا تَكَلَّمَ بِهِ عَلَى لِسَانِ أَخِيَّا الشِّيلُونِيِّ
    بِشَأْنِ يَرُبْعَامَ بْنِ نَبَاطَ.
  ewe-ewe: Ale fia la meɖo to ameawo o elabena nuwo ƒe yiyi me alea tso Yehowa gbɔ
    be woawu nya si Yehowa gblɔ ɖi ɖe Yeroboam, Nebat ƒe vi ŋuti to Silonitɔ, Ahiya
    dzi la nu.
  eng-LEE: Thus the king hearkened not unto the people; for it was so brought about
    from the Lord, in order that he might fulfill his word, which the Lord had spoken
    by means of Achiyah the Shilonite unto Jerobo'am the son of Nebat.
  gvn-gvn: '@see-verse:1KI.012.014'
  asm-FB: এইদৰে ৰজাই লোকসকলৰ কথালৈ কাণ নিদিলে, কিয়নো চীলোনীয়া অহীয়াৰ মুখেৰে নবাটৰ
    পুত্ৰ যাৰবিয়ামক যিহোৱাই কোৱা নিজ বাক্য সিদ্ধ কৰিবৰ অৰ্থে যিহোৱাৰ পৰা এই ঘটনা
    হ’ল।
  sus-A: نَ كُي، مَنفّ مُ تِن عَ تُلِ مَتِدٍ حَمَ رَ. مَرِفِ عَلَتَلَ نُ بَرَ نَ رَفِرِ
    عَلَكٌ عَ شَ عَ شَ مَسٍنيِ رَكَمَلِ عَ نَشَن قَلَ نٍبَتِ شَ دِ يٍرٌبٌوَ مِ بّ
    عَننَبِ عَهِيَ سِلٌكَ سَابُي رَ.
  fra-SBL: Et le roi n'écouta pas le peuple, car c'était une chose provoquée par l'Éternel,
    afin d'affermir sa parole, que l'Éternel avait dite par Achija de Silo à Jéroboam,
    fils de Nebath.
  hbo-hbo: וְלֹֽא־שָׁמַ֥ע הַמֶּ֖לֶךְ אֶל־הָעָ֑ם כִּֽי־הָיְתָ֤ה סִבָּה֙ מֵעִ֣ם יְהוָ֔ה
    לְמַ֜עַן הָקִ֣ים אֶת־דְּבָרֹ֗ו אֲשֶׁ֨ר דִּבֶּ֤ר יְהוָה֙ בְּיַד֙ אֲחִיָּ֣ה הַשִּׁילֹנִ֔י
    אֶל־יָרָבְעָ֖ם בֶּן־נְבָֽט׃
  piu-2006: '@see-verse:1KI.012.014'
  kik-kik: Nĩ ũndũ ũcio mũthamaki ndaigana gũthikĩrĩria andũ acio, tondũ maũndũ macio
    meekĩkire moimĩte kũrĩ Jehova, nĩguo kiugo kĩhingio kĩrĩa Jehova eerire Jeroboamu
    mũrũ wa Nebati na kanua ka Ahija ũrĩa Mũshiloni.
  omb-omb: I ratahigi he rorontagi nire tangaloi tea, huri a taroi kineu lehe mo vai
    u vumai deni Huqe, huri ve a leoi Huqe na woro mwere hi Huqe u veve lawe Ahisa
    tau Silo me i Ahisa mo veve lawe Jerobom netui Nebat.
  fra-NCL: Le roi n’écouta donc pas le peuple, car tel était le procédé de Yahweh
    pour l’accomplissement de la parole que Yahweh avait dite par Ahias de Silo à
    Jéroboam, fils de Nabat.
  cek-AK: Tipongah siangpahrang mah prae kaminawk ih lok tahngaih han koeh ai tih
    nahaeloe, Angraeng mah Shiloh kami Ahijah patohhaih rang hoiah, Nebat capa Jeroboam
    khaeah Angraeng mah thuih ih lok akoepsak han ih ni hae tiah hmuen hae oh.
  cuk-cuk: Degisoggu, Rey-Roboam, Israel-dulemar ese ibmar-egisnaid itossulid. Ar
    Bab-Jehová weyob igar-mesisad, adi, Nabat-machi-Jeroboamʼga, Ahías-Silo-neggweburginedba-ibmar-sogsagusad
    guegar.
  uig-CYR: Шуниң билән падиша хәлиқниң сөзини аңлимиди. Бу иш Пәрвәрдигар тәрипидин
    болған; чүнки буниң билән Пәрвәрдигарниң Шилоһлуқ Ахияһниң вастисидә Нибатниң
    оғли Йәробоамға ейтқан сөзи әмәлгә ашурулидиған болди.
  pma-pma: Iahova varei sakin rendemien onen asuv houlu Rehoboam keih keke rolongtei
    selusien onen me-Isrel keil. Koanek kistal vasakin selusien koa Iahova sani min
    provet Ahisah ten out Saeloh keke vasani min Sereboam, natin Nebat, vamai vahi
    anatin.
  tel-2017: ప్రజలు చేసిన మనవిని రాజు వినిపించుకోలేదు. షిలోనీయుడైన అహీయా ద్వారా నెబాతు
    కొడుకు యరొబాముతో తాను పలికించిన మాట నెరవేరాలని యెహోవా ఇలా జరిగించాడు.
  hat-BSA: Konsa, wa a pa t koute pèp la; paske evenman yo se te yon dewoulman ki
    te sòti nan SENYÈ a, jis pou Li ta kapab etabli pawòl ke SENYÈ a te pale pa Achija,
    Siloyit la, a Jéroboam, fis a Nebath la.
  bxh-bxh: Guyau ya fanuha bena doha ite ya tubu. Logena, Kin Lehebowam hige dodoga
    edi liba i lau watan be haba Guyau ena liba fasunuma Delebowam lisina yai, aniyona
    ya tubu doha Peloweta Ahaida ya libaen.
  kos-kos: Ma lungse lun LEUM GOD pa inge, tuh in sikyak oana ma El tuh fahk nu sel
    Jeroboam, wen natul Nebat, in kas lun Ahijah, mwet palu Shiloh. Pa inge sripa
    se sis tokosra el tiana lohang nu sin mwet uh.
  hbo-WLC: וְלֹֽא־שָׁמַ֥ע הַמֶּ֖לֶךְ אֶל־הָעָ֑ם כִּֽי־הָיְתָ֤ה סִבָּה֙ מֵעִ֣ם יְהוָ֔ה
    לְמַ֜עַן הָקִ֣ים אֶת־דְּבָר֗וֹ אֲשֶׁ֨ר דִּבֶּ֤ר יְהוָה֙ בְּיַד֙ אֲחִיָּ֣ה הַשִּׁילֹנִ֔י
    אֶל־יָרָבְעָ֖ם בֶּן־נְבָֽט׃
  ibo-ibo: Ya mere, eze aṅaghị ndị ahụ ntị, nʼihi mgbanwe nke ọnọdụ niile a sitere
    nʼebe Onyenwe anyị nọ, ka e mezuo okwu ahụ Onyenwe anyị gwara Jeroboam nwa Nebat
    site nʼọnụ Ahija onye Shilo.
  ory-ory: ଏହିରୂପେ ରାଜା ଲୋକମାନଙ୍କ କଥା ଶୁଣିଲେ ନାହିଁ; କାରଣ ସଦାପ୍ରଭୁ ଶୀଲୋନୀୟ ଅହୀୟ ଦ୍ୱାରା
    ନବାଟର ପୁତ୍ର ଯାରବୀୟାମଙ୍କୁ ଯାହା କହିଥିଲେ, ଆପଣାର ସେହି କଥା ସଫଳ କରିବା ନିମନ୍ତେ ଏହା ସଦାପ୍ରଭୁଙ୍କ
    ଆଡ଼ୁ ଘଟିଲା।
  wmt-wmt: '@see-verse:1KI.012.014'
  chk-chk: Iei usun ewe king esap aüselinga än ekewe aramas tüngor. Ei a fis me ren
    ewe Samol mi Lapalap, pwe epwe apwönüetä an kapas a eäni ngeni Ahia ewe re Silo
    fän iten Jeropoam nöün Nepat we mwän.
  rop-rop: Wal YAWEI bin wandim dis ting blanga hepin blanga wanim imbin tok langa
    Jerabowam det san blanga Neibat wen det speshalwan mesinja gulum Ahija brom det
    taun gulum Shailo bin tok. Wal blanga tharran na det king nomo bin teiknodis langa
    detlot pipul.
  ukr-1871: От і не послухав царь народу, бо так судив Господь, щоб увійшло в силу
    слово його, що висказав Господь через Ахію з Силома Еробоамові Небатенкові.
  deu-1951: Also willfahrte der König dem Volke nicht; denn es ward so vom HERRN gefügt,
    auf daß er sein Wort erfülle, welches der HERR durch Achija von Silo zu Jerobeam,
    dem Sohne Nebats, geredet hatte.
  eng-JPS: So the king hearkened not unto the people; for it was a thing brought about
    of the LORD, that He might establish His word, which the LORD spoke by the hand
    of Ahijah the Shilonite to Jeroboam the son of Nebat.
  srp-1865: I car ogluši se naroda, jer Gospod bješe tako uredio da bi potvrdio rijeè
    svoju što je rekao preko Ahije Silomljanina Jerovoamu sinu Navatovu.
  lug-lug: Kabaka n’atawuliriza bantu. Bino byonna byabaawo Mukama atuukirize ekigambo
    kye yayogera eri Yerobowaamu mutabani wa Nebati ng’ayita mu Akiya Omusiiro.
  heb-heb: ולא שמע המלך אל העם כי היתה סבה מעם יהוה למען הקים את דברו אשר דבר יהוה
    ביד אחיה השילני אל ירבעם בן נבט׃
  ben-IRV: এই ভাবে রাজা লোকদের কথায় কান দিলেন না। কারণ শীলোনীয় অহিয়ের মধ্য দিয়ে
    সদাপ্রভু নবাটের ছেলে যারবিয়ামকে যে কথা বলেছিলেন তা পূর্ণ করবার জন্য সদাপ্রভু
    থেকেই এই ঘটনাটা ঘটল।
  pan-pan: ਸੋ ਪਾਤਸ਼ਾਹ ਨੇ ਲੋਕਾਂ ਦੀ ਨਾ ਸੁਣੀ ਕਿਉਂ ਜੋ ਇਹ ਯਹੋਵਾਹ ਵੱਲੋਂ ਸੀ ਕਿ ਉਹ ਆਪਣੇ ਉਸ
    ਬਚਨ ਨੂੰ ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ ਸ਼ੀਲੋਨੀ ਅਹੀਯਾਹ ਦੇ ਰਾਹੀਂ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਨੂੰ ਆਖਿਆ
    ਸੀ ਪੂਰਾ ਕਰੇ।
  mya-JVB: ရှင် ဘုရင်သည် ပြည်သား တို့၏ စကားကိုနား မ ထောင်ရသည်အကြောင်း ကား၊ ထာဝရဘုရား
    သည် ရှိလော မြို့သားအဟိယ အားဖြင့် နေဗတ် ၏သား ယေရောဗောင် အား မိန့် တော်မူသော စကား
    ကို ပြည့်စုံ စေတော်မူမည်အကြောင်း တည်း။
  tbg-tbg: Noravano Kotiva paropeti vaiinti Ahiaara Silohainaara noqihairo Nebaatira
    maaqu Jeroboamurara tu uvava vivau variarire tiro, Noravano Kotiva vira qaqi kovaro
    Rehoboamuva kia Isareri vaiinti nahenti antuqa avatora.
  hmo-hmo: Unai dala dekenai king Rehoboama ese Israela iduhu taudia edia ura ia abia
    dae lasi. To inai bamona kara be Lohiabada ese ia havaraia. Badina inai be Lohiabada
    ese Ieroboama Nebata ia herevalaia gauna hegeregere. Lohiabada ena hereva be peroveta
    tauna ladana Ahaisa, Silono tauna ena uduna dekena amo Ieroboama dekenai ia mai.
  urd-urd: इसलिए बादशाह ने लोगों की न सुनी क्यूँकि यह मु'आमिला ख़ुदावन्द की तरफ़ से
    था, ताकि ख़ुदावन्द अपनी बात को जो उसने सैलानी अखि़याह की ज़रिए' नबात के बेटे युरब'आम
    से कही थी पूरा करे।
  rus-SYN: И не послушал царь народа, ибо так суждено было Господом, чтобы исполнилось
    слово Его, которое изрек Господь чрез Ахию Силомлянина Иеровоаму, сыну Наватову.
  bqc-SIM: Beewa kí i Isailiↄ yãmao, asa yã́pi bↄ̀ Dii kĩ́iɛ, kɛ́ yã́ pↄ́ a dà
    ãnabi Ahia, Silo gbɛ̃́ɛ a ò Nɛba nɛ́ Yeloboaũɛ e kɛ yã́i.
  tcz-CHONGTHU: Hiti chun lengpan mipite chu nasah louvin anakoi tan ahi. Hitobang
    thilsoh hi Pathen thilgon ahi. Ajeh chu Shiloh a kona hung Ahizah Themgao mangcha
    a Pakaiyin Nebat chapa Jeroboam kom’a athu hetsah chu guilhun na ding thilsoh
    ahi.
  mar-mar: या प्रकारे राजाने इस्राएल लोकांचे ऐकले नव्हते. परमेश्वरानेच हे घडवून आणले
    होते. नबाटाचा पुत्र यराबाम याला दिलेले वचन पूर्ण करण्यासाठी परमेश्वराने हे केले.
    शिलो येथील संदेष्टा अहीया याच्यामार्फत परमेश्वराने हे वचन दिले.
  soq-soq: Iawe God epe menasana rua segalen, sa baiwa warere apana aiau mai etaeta
    menasapona. Iawe God bola debama Silo perowetawa Aisa bedeweinta Nebat otopa Ieroboam
    mampe gagalolen. Me wana, Solomon otopa mampe apana oniamodia mukawa wadepiaubepi.
    Ita Iawe God peroweta Aisa bedewee wana rua segalen.
  qub-qub: Chayno nirmi runacuna ruwacushanta mana auniranchu. Chayno cananpaj Tayta
    Dios camacächiran Nabatpa wamran Jeroboamta aunishanta cumlinanpämi. Aunishanta
    musyachinanpämi Silo siudäpita profëta Ahiasta cacharan.
  bqp-bqp: Akũ kína gì Isarailanↄ yã mai, zaakũ yã pìi bò Dikiri kĩnaamɛ, de yã
    kũ à ò Nɛbati nɛ́ Yeroboamunɛ annabi Ahia, Silo gbɛ̃ gãi le à kɛ yãi.
  hat-hat: Se konsa wa a pa t' asepte fè sa pèp la te mande l' la. Sa se travay Seyè
    a menm ki te vle pou sa li te voye Akija, pwofèt Silo a, al di Jewoboram, pitit
    Nebat la, rive vre.
  eng-BSB: So the king did not listen to the people, and indeed this turn of events
    was from the LORD, to fulfill the word He had spoken to Jeroboam son of Nebat
    through Ahijah the Shilonite.
  eng-WEBPB: So the king didn’t listen to the people; for it was a thing brought about
    from the LORD, that he might establish his word, which the LORD spoke by Ahijah
    the Shilonite to Jeroboam the son of Nebat.
  kbq-kbq: Ana nehuno kini ne'mo'a ana vahe'mokizmi nanekea ontahi'ne. Hagi ana'ma
    hu'neana Ra Anumzamo'ma Silo kumateti ne' Nebati nemofo Ahi'zama asamigeno Jeroboamuma
    eme asami'nea kemo'a nena rgare'ne.
  nhe-BL: Huajca nopa tlanahuatijquetl ax quichijqui tlen quinequiyaya nopa israelitame.
    Queja ni elqui pampa TOTECO queja nopa quinequiyaya. Ica ya ni TOTECO quichihuayaya
    ma mochihua nochi tlen quiilhuijtoya Jeroboam, icone Nabat, quema nopa tiocamanalojquetl
    Ahías, tlen ehua ipan altepetl Silo, quicamahui ipan ojtli.
  bus-bus: Ben kína gì Isarailinↄ yã mazi, zaakɛ yã pì bↄ̀ Dii kiiamɛ, lɛ yã kɛ̀
    à ò Nɛbati nɛ́ Yeroboamunɛ annabi Ahia, Silo gbɛ̃ gãzĩ e à kɛ yãnzi.
  gub-BL: Nezewe mehe tuwihawete Homoàw nuzekaiw katu kwaw teko wanehe. Tupàn Tuweharupi
    Wiko Ma'e umuzeapo kar a'e ma'e a'e xe. Ta'e a'e 'ym mehe umume'u a'e ma'e uzeapo
    ma'e ràm uze'eg imume'u har Aiaz Xiro pe har pe a'e. Aiaz umume'u a'e ma'e oho
    Zeromoàw Nemat ta'yr pe.
  eng-DRA: 'And the king condescended not to the people: for the Lord was turned away
    from him, to make good his word, which he had spoken in the hand of Ahias the
    Silonite, to Jeroboam the son of Nabat.'
