verse: 1KI.012.007
translations:
  mal-C: 'അവർ അദ്ദേഹത്തോട്: “ഇന്ന് അങ്ങ് ഈ ജനത്തിന് ഒരു സേവകനായിത്തീർന്ന് അവരെ സേവിക്കുകയും
    അവരോട് അനുകൂലമായ മറുപടി പറയുകയും ചെയ്താൽ അവർ എന്നും അങ്ങയുടെ ദാസന്മാരായിരിക്കും”
    എന്ന് ഉത്തരം പറഞ്ഞു.'
  deu-TKW: 'Sie erwiderten ihm also: Wirst du heute diesen Leuten zu Willen sein und
    dich ihnen fügen und auf sie hören und ihnen einen freundlichen Bescheid erteilen,
    so werden sie dir allezeit zu Willen sein.'
  lin-lin: 'Bazongiselaki ye : — Soki, na mokolo ya lelo, omikomisi mosali ya bato
    oyo, soki osaleli bango mpe opesi bango eyano ya malamu, bakozala tango nyonso
    basali na yo.'
  eng-LSV: And they speak to him, saying, “If, today, you are a servant of this people,
    and have served them, and answered them, and spoken good words to them, then they
    have been servants to you [for] all the days.”
  eng-GNV: And they spake vnto him, saying, If thou be a seruant vnto this people
    this day, and serue them, and answere them, and speake kinde wordes to them, they
    will be thy seruants for euer.
  eng-WEBSTER: And they spoke to him, saying, If thou wilt be a servant to this people
    this day, and wilt serve them, and answer them, and speak good words to them,
    then they will be thy servants for ever.
  nhw-BL: 'Huan nopa huehue tlacame quiilhuijque: ―Sintla ama tijchihuas catli ni
    tlacame mitzilhuíaj huan tiquinnanquilis ica cuali camanali, inijuanti mitztequipanose
    para nochipa.'
  swh-ONEN: Wakajibu, “Kama leo utakuwa mtumishi wa watu hawa na kuwahudumia na kuwapa
    jibu linaloridhisha, watakuwa watumishi wako daima.”
  bba-bba: Mɑ bɑ nùn wisɑ bɑ nɛɛ, ɑ̀ n wurɑ sɑɑ ɡisɔn di, ɑ tɔn be nɔɔri kpɑ ɑ ko
    ye bɑ nun bikiɑ, kpɑ ɑ bu wisi kɑ kĩru, bɑ ko n sɑ̃ɑwɑ wunɛn tɔmbu sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And they spake unto him, saying, If thou wilt be a servant unto this
    people this day, and wilt serve them, and answer them, and speak good words to
    them, then they will be thy servants for ever.
  cpy-cpy: 'Ikanteeyini antari-pero-paeni: “Aririka poshiya-kotyaari jempe ikantayita
    romperatani pisheninka-paeni, aritaki pantenirimi ikowayi-tziri, ari pakakirimi
    kametha rojampi-takimira, ashi poyiromi pompera-teeyaarimi riroripaeni.”'
  luo-luo: Negidwoke niya, “Ka kawuono ibiro doko jatich mar jogi mondo itinegi kendo
    kimiyogi dwoko mowinjore, to gibiro bedo jotichni ndalo duto.”
  meu-meu: Idia ese e haere henia, eto, Hari dina ai ini taunimanima edia hesiai tauna
    ai boma lao, isiaidia boma lao heni, bona ba haere henidia negana ai hereva namodia
    boma gwaurai; bena idia na oiemu hesiai taudia ai baela hanaihanai.
  npi-ULB: तिनीहरूले तिनलाई जवाफ दिए, “आज तपाईं तिनीहरूका सेवक बनी तिनीहरूको सेवा
    गर्नुभयो र तिनीहरूलाई असल जवाफ दिनुभयो भने तिनीहरू सधैँ तपाईंका सेवकहरू हुने छन्
    ।”
  yor-yor: Wọ́n sì dá a lóhùn pé, “Bí ìwọ yóò bá jẹ́ ìránṣẹ́ fún àwọn ènìyàn wọ̀nyí
    lónìí, kí o sì sìn wọ́n, àti kí o sì sọ ọ̀rọ̀ rere sí wọn nígbà tí ìwọ bá ń dá
    wọn lóhùn, wọn yóò máa ṣe ìránṣẹ́ rẹ títí láé.”
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Id̶i bʌda ãdjirã nezoca quĩrãca b̶eibʌrʌ, idjab̶a
    ãdjia iwid̶i panʌda bia b̶ʌad̶a aibʌrʌ, ãdjirãra ewariza bʌare panenia.–'
  pes-OPCB: 'گفتند: «اگر می‌خواهی این مردم همیشه مطیع تو باشند، به آنها مطابق میلشان
    جواب بده و آنها را خدمت کن.»'
  tgl-ULB: Sila ay nagsalita sa kaniya at sinabi, “Kung ikaw ay magiging isang lingkod
    ngayon sa mga taong ito at paglilingkuran sila, at sasagutin sila sa pamamagitan
    ng mabubuting mga salita, palagi silang magiging mga lingkod mo.”
  cbu-NT: wachinanursha yámku tárangusin, Tputsireetsish ichingaroo tushaneekchush,
    wanasirpatari tsiyatangcha. Wanasirpatari tsiyatkachush, uwshtisin shiyaa kukish
    mazinakchusin, shiyaam urutamari istaksin taachinllinaya, táranganaya.
  hui-hui: Ani hale hayagola tigua ibuhondo lalu, Í̠ wali agali uruninaga biabe biaga
    bayale halu ti biamogo bulene hamelo keyagua nde áyu tihondo bi bayale lolene
    nga. Í̠na ogonidagua biriyagua ti í̠ andaneha holebira, lalu lamini.
  mya-mya: မှူး​မတ်​တို့​က``အ​ရှင်​သည်​ထို​သူ​တို့​အား​အ​ကျိုး ပြု​လို​တော်​မူ​ပါ​လျှင်
    သူ​တို့​၏​ပန်​ကြား​ချက်​ကို လိုက်​လျော​တော်​မူ​ပါ။ သူ​တို့​သည်​အ​ရှင်​၏​အမှု တော်​ကို
    အ​စဉ်​အ​မြဲ​သစ္စာ​နှင့်​ထမ်း​ဆောင်​ကြ ပါ​လိမ့်​မည်'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: དེ་དག་གིས་ལན་དུ། གལ་སྲིད་དེ་རིང་ཉིན་མོར་རྒྱལ་པོ་ཁྱེད་རང་མི་འདི་རྣམས་ཀྱི་ཞབས་ཕྱི་བྱས་ནས་ཁོ་རྣམས་ལ་ཞབས་ཕྱི་སྒྲུབ་པ་དང་།
    གཏམ་བཟང་པོ་སྨྲས་ན། ཁོ་ཚོ་རྒྱུན་ནས་རྒྱུན་དུ་ཁྱེད་ཀྱི་ཞབས་ཕྱི་བྱེད་པར་འགྱུར་ཞེས་ཞུས་མོད།
  sna-sna: Vakapindura vakati, “Kana nhasi mukava muranda wavanhu ava mukavashandira
    nokuvapa mhinduro inofadza, vachazova varanda venyu nguva dzose.”
  spa-BLM: 'Ellos respondieron: “Si hoy eres un siervo para este pueblo y le sirves
    y le respondes con buenas palabras, entonces ellos serán tus siervos para siempre.”'
  cac-cac: 'Ix tac''vi eb'' vin̈: —Tato tza nib''ej tzac'' servil jun chon̈ab'' tic,
    vach'' tzutej tac''voc a b''a d''a eb'', yic vach'' ol yac''n̈ejoch sb''a eb''
    d''a yalan̈ a mandar, xchi eb'' vin̈ d''a vin̈.'
  swh-ULB: Nao wakamwambia, “Kama wewe utakuwa mtumishi wa hawa watu na akawatumikia,
    na akawapa majibu ya maneno mema, ndipo watakapokuwa watumishi wako daima.”
  bel-bel: 'Яны казалі яму і сказалі: калі ты на гэты дзень будзеш слугою народу гэтаму
    і саслужыш яму, і дагодзіш ім, і будзеш гаварыць зь ім ласкава, дык яны будуць
    тваімі рабамі на ўсе дні.'
  wed-wed: Taui i paribelei i pa, “Mepa da u ḡoei da rava ma voagui, ai vibaḡa ma vianinei,
    ma taui aubaim ina vitaunola nonoa.”
  deu-ELBBK: 'Und sie redeten zu ihm und sprachen: Wenn du heute dieses Volkes Knecht
    wirst und ihnen dienst und sie erhörst und gütige Worte zu ihnen redest, so werden
    sie deine Knechte sein alle Tage.'
  mbb-OT: Ne midtavak dan te, “Emun ibeǥey nu kandan is hangyù dan, wey ibpeehè nu
    kandan he andam ka he ebpenilbi kandan, ne ebpenilbi sikandan kenikew taman te
    taman.”
  mal-2015: 'അതിന്നു അവർ അവനോടു: നീ ഇന്നു ഈ ജനത്തിന്നു വഴിപ്പെട്ടു അവരെ സേവിച്ചു അവരോടു
    നല്ലവാക്കു പറഞ്ഞാൽ അവർ എന്നും നിനക്കു ദാസന്മാരായിരിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'On leske phende: „Te tu adadžives aveha služobňikos kale manušenge a služineha
    lenge a deha len oda, so tutar mangen, on tuke furt služinena pačivalones.“'
  pes-OPV: 'ایشان او را عرض کرده، گفتند: «اگر امروز این قوم را بنده شوی وایشان را
    خدمت نموده، جواب دهی و سخنان نیکو به ایشان گویی همانا همیشه اوقات بنده توخواهند
    بود.»'
  ron-1924: 'Ши ятэ че й-ау зис ей: „Дакэ вей ындатора астэзь пе попорул ачеста, дакэ
    ле фачь че чер ши дакэ ле вей рэспунде ку ворбе биневоитоаре, ыць вор служи пе
    вечие.”'
  aui-aui: Babada magumaguridi siwona bo, “Memeda wawaya wiiwiitedi kunakayoveni,
    na awaki kiiravine sibabiim na kubera, nokove na yam wiibadana rogune sinamake
    waghata.”
  ben-OBCV: তারা উত্তর দিলেন, “আজ যদি আপনি এই লোকদের দাস হন ও তাদের সেবা করে উপযুক্ত
    এক উত্তর দেন, তবে তারা সবসময় আপনার দাস হয়েই থাকবে।”
  som-som: Oo intay la hadleen ayay ku yidhaahdeen, Maanta haddaad doonayso inaad
    dadkan addoon u ahaatid oo aad u adeegtid, haddaba u jawaab oo waxaad kula hadashaa
    erayo wanaagsan, oo markaasay weligood addoommo kuu ahaanayaan.
  lat-VUC: 'Qui dixerunt ei: Si hodie obedieris populo huic, et servieris, et petitioni
    eorum cesseris, locutusque fueris ad eos verba lenia, erunt tibi servi cunctis
    diebus.'
  eng-ASVBT: And they spake unto him, saying, If thou wilt be a servant unto this
    people this day, and wilt serve them, and answer them, and speak good words to
    them, then they will be thy servants forever.
  ita-1885: 'Ed essi gli risposero, dicendo: Se oggi tu ti sottometti a questo popolo,
    e te gli rendi soggetto, e gli dài buona risposta, e buone parole, egli ti sarà
    soggetto in perpetuo.'
  eng-LXXUP: And they spoke to him, saying, If thou wilt this day be a servant to
    this people, and wilt serve them, and wilt speak to them good words, then will
    they be thy servants continually.
  eng-ULB: They spoke to him and said, “If you will be a servant today to these people
    and serve them, and answer them by saying good words to them, then they will always
    be your servants.”
  spa-VBL: 'Ellos le respondieron: “Si eres un servidor de este pueblo hoy, si les
    sirves y les respondes, hablándoles con amabilidad, ellos siempre te servirán
    a ti”.'
  fra-_FOB: 'Et ils lui parlèrent en ces termes: Si aujourd''hui tu rends ce service
    à ce peuple, si tu leur cèdes, et leur réponds par de bonnes paroles, ils seront
    tes serviteurs à toujours.'
  mal-mal: 'അതിന് അവർ അവനോട്: ‘നീ ഇന്ന് ഈ ജനത്തിന് ഒരു സേവകനായിത്തീർന്ന് അവരെ സേവിച്ച്
    അവരോട് നല്ലവാക്ക് പറഞ്ഞാൽ അവർ എന്നും നിനക്ക് ദാസന്മാരായിരിക്കും’ എന്ന് പറഞ്ഞു.'
  urd-GVR: Buzurgoṅ ne jawāb diyā, “Hamārā mashwarā hai ki is waqt un kā ḳhādim ban
    kar un kī ḳhidmat kareṅ aur unheṅ narm jawāb deṅ. Agar āp aisā kareṅ to wuh hameshā
    āp ke wafādār ḳhādim bane raheṅge.”
  suz-BL: मिनु मेकोपुकीमी “मुलाक्‍त गे मेको मुर आन कली रिम्‍शो पाइतीनी हना, गे मेको
    आन गेय पाइब खोदेंशो दुमीन। मिनु मेको आन कली रिम्‍शो लोव़ पने। मिनु नोले मेकोपुकी
    गेना हना यो इन गेय पाइब दुम्‍नीम” देंमा बाक्‍त।
  ita-1927: 'E quelli gli parlarono così: “Se oggi tu ti fai servo di questo popolo,
    se tu gli cedi, se gli rispondi e gli parli con bontà, ti sarà servo per sempre”.'
  ckb-ckb: 'ئەوانیش قسەیان لەگەڵی کرد و گوتیان: «ئەگەر لە ئەمڕۆوە ببیتە خزمەتکاری
    ئەم گەلە، خزمەتیان بکەیت و ڕازییان بکەیت و قسەی چاکیان لەگەڵ بکەیت، ئەوا بۆ هەمیشە
    دەبنە بەندەی تۆ.»'
  eng-BBE: And they said to him, If you will be a servant to this people today, caring
    for them and giving them a gentle answer, then they will be your servants for
    ever.
  kan-OKCV: ಅವರು ಅವನಿಗೆ, “ನೀನು ಇಂದು ಈ ಜನರಿಗೆ ಸೇವಕನಾಗಿ ಅವರನ್ನು ಸೇವಿಸಿ, ಒಳ್ಳೆಯ ಮಾತುಗಳಿಂದ
    ಅವರಿಗೆ ಉತ್ತರವನ್ನು ಕೊಡು, ಆಗ ಅವರು ನಿರಂತರವಾಗಿ ನಿನ್ನ ಸೇವಕರಾಗಿರುವರು,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அதற்கு அவர்கள்: நீர் இன்று இந்த மக்களுக்கு வேலைக்காரனாகி, அவர்களைப் பணிந்து,
    அவர்களுடைய சொற்படி செய்து, மறுமொழியாக நல்வார்த்தைகளைச் சொல்வீரானால், எப்போதும்
    அவர்கள் உமக்கு வேலைக்காரர்களாக இருப்பார்கள் என்றார்கள்.'
  spa-RV-1909: 'Y ellos le hablaron, diciendo: Si tú fueres hoy siervo de este pueblo,
    y lo sirvieres, y respondiéndole buenas palabras les hablares, ellos te servirán
    para siempre.'
  ron-BTF: 'Şi ei i-au vorbit, spunând: Dacă vei fi un servitor al acestui popor în
    această zi şi le vei servi şi le vei răspunde şi vei vorbi cuvinte bune către
    ei, atunci ei vor fi servitorii tăi pentru totdeauna.'
  eng-WEBP: They replied, “If you will be a servant to this people today, and will
    serve them, and answer them with good words, then they will be your servants forever.”
  eng-FBV: They replied, “If you are a servant to these people today, if you serve
    them and answer them, by speaking kindly to them, they will always serve you.”
  nld-1939: 'Ze zeiden hem: Wanneer ge dit volk nu ter wille zijt en het een goedgunstig
    antwoord geeft, zal het u voor altijd dienen.'
  nch-BL: 'Huan nopa huehue tacame quiilhuijque: ―Sinta ama tijchihuas cati ni tacame
    mitzilhuíaj huan tiquinnanquilis ica cuali camanali, inijuanti mitztequipanose
    para nochipa.'
  vie-1934: 'Chúng thưa lại rằng: Nếu ngày nay vua làm như người đầy tớ của dân sự
    này, phục sự họ, đáp lời, trò chuyện tử tế cùng họ, thì họ sẽ làm tôi tớ vua mãi
    mãi.'
  hin-CV: उन्होंने उसे उत्तर दिया, “यदि आप आज इन लोगों के सामने सेवक की तरह बनकर उन्हें
    उत्तर देते हुए उनसे मीठी बातें करें, तो वे आजीवन आपके सेवक बने रहेंगे.”
  spa-BES: 'Y ellos le dijeron: Si hoy te pones al servicio de este pueblo, cuídalos
    y les das una respuesta amable, entonces ellos serán tus sirvientes para siempre.'
  tdx-tdx: 'Le hoe ty nisaontsia’ iareo: Naho toe ho mpitoro’ ondatio irehe te anito
    hitoroña’o naho hihaoña’o vaho hisaon­tsia’o mora, le ho mpitoro’o nainai’e iereo.'
  tha-KJV: เขาทั้งหลายทูลพระองค์​ว่า “ถ้าพระองค์จะทรงเป็นผู้​รับใช้​ประชาชนนี้ในวันนี้และรับใช้​พวกเขา
    และตรัสตอบคำดี​แก่​พวกเขา เขาทั้งหลายก็จะเป็นผู้​รับใช้​ของพระองค์​เป็นนิตย์​”
  por-BR-2018: 'E eles lhe falaram, dizendo: Se tu fores hoje servo deste povo, e
    o servires, e respondendo-lhe boas palavras lhes falares, eles te servirão para
    sempre.'
  deu-ELO: 'Und sie redeten zu ihm und sprachen: Wenn du heute dieses Volkes Knecht
    wirst und ihnen dienst und sie erhörst und gütige Worte zu ihnen redest, so werden
    sie deine Knechte sein alle Tage.'
  eng-WYC-2018: Which said to him, If thou obeyest today to this people, and servest
    this people, and givest stead to their asking, and speakest to them light, or
    easy, words, they shall be servants to thee in all days (or they shall be thy
    servants forevermore).
  epo-epo: 'Kaj ili diris al li jene: Se hodiaŭ vi estos servanto al ĉi tiu popolo
    kaj komplezos al ili kaj kontentigos ilin kaj parolos al ili bonajn vortojn, ili
    estos al vi servantoj por ĉiam.'
  uig-PIN: 'Ular uningƣa: — Əgǝr sili raziliⱪ bilǝn bügün bu hǝlⱪning hizmitidǝ bolimǝn
    desilǝ, (wǝ dǝrwǝⱪǝ ularning hizmitidǝ bolsila) ularƣa yahxi sɵzlǝr bilǝn jawab
    ⱪilsila, ular silining barliⱪ künliridǝ hizmǝtliridǝ bolidu, dedi.'
  beo-beo: 'Ilia amane adole i, “Di da amo dunu fi noga:le fidimusa: dawa:sea, di
    ilia adole ba:su amoma asigiwane bu adole ima. Amasea ilia da eso huluane dima
    molole hawa: hamomu.”'
  tpi-OTNT: Orait ol i tokim em olsem, “Sapos yu laik i stap gutpela wokman bilong
    ol dispela manmeri na helpim ol, orait nau yu mas givim gutpela tok long ol. Sapos
    yu mekim olsem, orait bai ol i stap aninit long yu.”
  hau-SA: Suka amsa, “In a yau za ka zama bawan waɗannan mutane, ka kuma yi musu hidima,
    ka ba su amsa mai kyau, kullum za su kasance bayinka.”
  uig-LAT: 'Ular uninggha: — Eger sili raziliq bilen bügün bu xelqning xizmitide bolimen
    désile, (we derweqe ularning xizmitide bolsila) ulargha yaxshi sözler bilen jawab
    qilsila, ular silining barliq künliride xizmetliride bolidu, dédi.'
  nde-nde: Baphendula bathi, “Nxa lamuhla ungaba yinceku yalababantu, ubasebenzele,
    ukhulumisane labo kuhle, bazahlala bezinceku zakho.”
  ton-ton: Pea naʻa nau lea kiate ia, ʻo pehē, “Kapau te ke tauhi ki he kakai ni he
    ʻaho ni, pea ke ngāue ki ai, mo ke talia kinautolu, mo ke lea ʻaki ʻae ngaahi
    lea lelei kiate kinautolu, pehē, te nau hoko ko hoʻo kau tamaioʻeiki ʻo taʻengata.”
  ces-1613: 'I odpověděli jemu, řkouce: Jestliže dnes povolný budeš lidu tomuto a
    ochotně se jim ukážeš, a odpověd dávaje, mluviti budeš přívětivě, budouť služebníci
    tvoji po všecky dny.'
  eng-WMB: They replied, “If you will be a servant to this people today, and will
    serve them, and answer them with good words, then they will be your servants forever.”
  tam-TCV: அதற்கு அவர்கள், “இன்று நீ அவர்களுக்கு பணியாளனாயிருந்து, அவர்களுக்குப் பணிசெய்து,
    அவர்களுக்கு சாதகமான பதிலைக் கொடுப்பீரானால் அவர்கள் எப்பொழுதும் உமது பணியாட்களாயிருப்பார்கள்”
    என்றார்கள்.
  ceb-ULB: Misulti sila kaniya ug miingon, “Kung ikaw mahimong sulugoon niining katawhan
    karong adlawa ug silbihan sila, ug tubagon sila pinaagi sa pagsulti sa mga maayong
    pulong, unya mahimo sila nga imong mga sulugoon sa kanunay.”
  pol-UBG: 'Odpowiedzieli mu: Jeśli dziś staniesz się sługą tego ludu i będziesz mu
    służył, a dając odpowiedź, będziesz mówił do nich łagodne słowa, to będą twoimi
    sługami przez wszystkie dni.'
  agr-agr: 'Tusa iniam dita ainak: “Amina takagtamainak ame tabaun tuke umigtamkatin
    atinme tusam wakegakmek, yamai ditajai shiig chichasam, dita tujamaina nunú umikta”,
    tuidau.'
  kyc-kyc: Dokopa nakamame isingi lao, Embame wambu dupwa mondo lao rapu pinya suu
    pyare ramo doko nakamana piso simi dokona nyiso kondali pyuo isingi pii keyange
    nakama mona pyara mende lamairinyi dokopa nakamame emba iki rape rape lao yulu
    pyakarami, leyami.
  urd-GVU: بزرگوں نے جواب دیا، ”ہمارا مشورہ ہے کہ اِس وقت اُن کا خادم بن کر اُن کی
    خدمت کریں اور اُنہیں نرم جواب دیں۔ اگر آپ ایسا کریں تو وہ ہمیشہ آپ کے وفادار خادم
    بنے رہیں گے۔“
  deu-1912: 'Sie sprachen zu ihm: Wirst du heute diesem Volk einen Dienst tun und
    ihnen zu Willen sein und sie erhören und ihnen gute Worte geben, so werden sie
    dir untertänig sein dein Leben lang.'
  ntj-ntj: '@see-verse:1KI.012.006'
  kan-2017: ಅವರು ಅವನಿಗೆ, “ನೀನು ಈ ಹೊತ್ತು ಈ ಜನರ ಮಾತನ್ನು ಕೇಳಿ, ಅವರಿಗೆ ವಿನಯವಾಗಿ ಒಳ್ಳೆಯ
    ಉತ್ತರ ಕೊಡುವುದಾದರೆ ಅವರು ಯಾವಾಗಲೂ ನಿನ್ನ ಸೇವಕರಾಗಿರುವರು” ಎಂದರು.
  yap-yap: Miyad fulweg ni lungurad, “Fa’anra ga ba’adag ni ngam ayuweg e girdi’ nib
    manigil rogon, ma bbugithin ni bfel’ e ngam pi’ ni fulweg ko tin yad be wenignag
    ngom, ma ra ur pigpiggad ngom ni yad ba yul’yul’.”
  hlt-MCSB: A thui uh phoeiah amah te a voek uh tih, “Tahe khohnin ah pilnam taengah
    he sal la om mai lamtah amih taengah thotat mai. Amih te na doo vaengah a taengah
    ol then thui lamtah hnin takuem nang taengah sal la om bitni,” a ti na uh .
  mdy-ETH: ዶንዛ ማሃዖ፦ «ኔኤኒ ዴሮም ዓይሢንቲ ዔያቶም ማዻያ ማዒ፥ ሃሣ ዔያታ ዖኦጬ ባኮኮ ጊኢጋ ማሂሢ ኔ ማሄቴ ዔያታ ቢያ
    ዎዴ ጉሙርቂንቲ ኔኤም ዎርቃያ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Wɔbuaa no sɛ, “Sɛ ɛnnɛ yi, wopɛ sɛ woyɛ ɔsomfoɔ ma saa nnipa yi, na
    woma wɔn mmuaeɛ pa a, ɛnneɛ, daa wɔbɛsom wo nokorɛ mu.”
  eng-WEBU: They replied, “If you will be a servant to this people today, and will
    serve them, and answer them with good words, then they will be your servants forever.”
  wal-wal: Oichchin cimati Robi7aama, “Hachchi neeni asaayyo ashkkara gidada oottikkonne
    eti oichchiyoobau neeni lo77o qaalaa zaarikko, ubbaton eti neeyyo ashkkara gidana”
    yaagidosona.
  spa-PDDPT: 'Y ellos le respondieron: Si te constituyes hoy en siervo de este pueblo,
    los atiendes y les hablas palabras, entonces serán tus esclavos por siempre.'
  gun-gun: 'Ha''e ramo ha''e kuery ombovai: — Aỹ gui kova''e kuery ruvixa reiko vy
    xapy''a rei reipytyvõxe ha''e repena kuaaxe ri vy ndeayvu porã''i, ha''e ramo
    ha''e kuery raka''e rã peve ''rã ikuai nerembiguai — he''i okuapy.'
  ilo-ULB: Nagsaoda kenkuana a kinunada, “No agbalinka ita nga adipen kadagitoy a
    tattao ken pagserbiam ida, ken sungbatam ida babaen iti panagsaom iti nasayaat
    kadakuada, agbalindanto nga adipenmo iti agnanayon.”
  kpg-kpg: Digaula ga helekai, “Maa goe bolo goe e hai tangada hai hegau ni digaula
    dangi nei, gei goe gi helekai gi digaula i di mee dela e humalia gi di nadau dangidangi.
    Gei digaula ga hai hegau adu gi di goe i di manawa dahi gaa hana hua beelaa.”
  uig-ARA: 'ئۇلار ئۇنىڭغا: ــ ئەگەر سىلى رازىلىق بىلەن بۈگۈن بۇ خەلقنىڭ خىزمىتىدە
    بولىمەن دېسىلە، (ۋە دەرۋەقە ئۇلارنىڭ خىزمىتىدە بولسىلا) ئۇلارغا ياخشى سۆزلەر بىلەن
    جاۋاب قىلسىلا، ئۇلار سىلىنىڭ بارلىق كۈنلىرىدە خىزمەتلىرىدە بولىدۇ، دېدى.'
  sus-sus: E naxa a yaabi, «Xa i fe fanyi rabama ɲama bɛ, xa i tin e waxɔnfe ra, xa
    i wɔyɛn fanyi fala e bɛ, e luma nɛ i xa yaamari bun ma tɛmui birin.»
  pon-2006: Irail ahpw sapeng, patohwan, “Ma komw ketin mwahuki apwalih aramas pwukat
    mwahu, a komw ketikihong irail pasapeng mwahu en arail pekipeko; eri, irail ahpw
    pahn papah komwi ahnsou koaros ni loalopwoat.”
  jae-jae: Ma êsêac sêsôm gêdêŋ eŋ gebe “Embe aôm ôtu lau tonaŋ nêŋ sakiŋwaga êndêŋ
    galoc ma ônam sakiŋ to ôsôm biŋ malôgeŋ êndêŋ êsêac êndêŋ noc, taŋ ôjô êsêacnêŋ
    biŋ naŋ, go êsêac oc sênam sakiŋ aôm endeŋ tôŋgeŋ.”
  ksd-ksd: 'Ma dia ga biti tana: Gala una tultul pire go ra tarai ta go ra bung, ma
    una torom ta diat, ma una tata bali diat ma ra bo na tinata, diat a tultul piram
    pa na mutu.'
  tur-YTC: Onlar, “Eğer bugün sen bu halka hizmetkâr olursan, onlara hizmet eder ve
    onlara iyi sözlerle yanıt verirsen, onlar sonsuza dek senin hizmetkârın olurlar”
    diye karşılık verdiler.
  grc-BRENT: Καὶ ἐλάλησαν πρὸς αὐτὸν, λέγοντες, εἰ ἐν τῇ ἡμέρᾳ ταύτῃ ἔσῃ δοῦλος τῷ
    λαῷ τούτῳ, καὶ δουλεύσεις αὐτοῖς, καὶ λαλήσεις πρὸς αὐτοὺς λόγους ἀγαθοὺς, καὶ
    ἔσονταί σοι δοῦλοι πάσας τὰς ἡμέρας.
  ind-AYT: Mereka menjawab kepadanya, katanya, “Jika pada hari ini engkau menjadi
    hamba rakyat itu dan melayani mereka, dan menjawab mereka dengan menitahkan kepada
    mereka perkataan yang baik, mereka akan menjadi hamba-hambamu selama-lamanya.”
  nya-nya: Iwo anayankha kuti, “Ngati lero mudzakhala mtumiki wa anthu amenewa ndi
    kuwatumikira ndipo mukawayankha bwino, iwowo adzakhala atumiki anu nthawi zonse.”
  hrv-hrv: 'Oni mu odgovoriše: “Ako danas udovoljiš tim ljudima, budeš im blagonaklon
    i odgovoriš im lijepim riječima, oni će ti uvijek ostati sluge.”'
  mps-mps: Tialima, augwaligo te bidi agabolo e tama po ola mani, “Tialima, nage dwagi
    yai sę bidi bidainu homu eyu da, teda teya, te hani we bidi dabe augwali nago
    tau sao, awe, megi nago dwagi yai po me augwalibolo ola mao. Tialima, nago tama
    teyu da, teda te augwali nage dologode bidaibao,” te po wai.
  tpi-tpi: Orait ol i tokim em olsem, “Sapos yu laik i stap gutpela wokman bilong
    ol dispela manmeri na helpim ol, orait nau yu mas givim gutpela tok long ol. Sapos
    yu mekim olsem, orait bai ol i stap aninit long yu.”
  dan-1931: 'De svarede: “Hvis du i Dag vil være dette Folk til Tjeneste, være dem
    til Behag, svare dem vel og give dem gode Ord, så vil de blive dine Tjenere for
    bestandig!”'
  vie-OVCB: 'Họ đáp: “Nếu bây giờ vua chịu khó phục vụ dân, đối xử tử tế với họ, họ
    sẽ thần phục vua mãi mãi.”'
  guj-2017: તેઓએ તેને કહ્યું, “જો તું આજે આ લોકોનો સેવક થઈશ, તેઓની સેવા કરીશ, તેઓને
    જવાબ આપીશ અને તેઓને ઉત્તમ વચનો કહીશ, તો તેઓ સદા તારા સેવકો થઈને રહેશે.”
  pon-2006A: Irail ahpw sapeng, patohwan, “Ma komw ketin mwahuki apwalih aramas pwukat
    mwahu, a komw ketikihong irail pasapeng mwahu en arail pekipeko; eri, irail ahpw
    pahn papah komwi ahnsou koaros ni loalopwoat.”
  por-BRBSL: 'Eles responderam: “Se você for um servo deste povo hoje, e os servir,
    e lhes responder com boas palavras, então eles serão seus servos para sempre”.'
  cth-cth: Ahni ni sahnin hetnaw e a san lah na o teh, a thaw na tawk lah lawk kahawi
    hoi bout na dei pawiteh, na san lah pou ao awh han telah a dei pouh awh.
  twi-twi: Wobuaa no se, “Sɛ nnɛ yi, wopɛ sɛ woyɛ ɔsomfo ma saa nnipa yi, na woma
    wɔn mmuae pa a, ɛno de, daa wɔbɛsom wo nokware mu.”
  hlt-hlt: A thui uh phoeiah amah te a voek uh tih, “Tahe khohnin ah pilnam taengah
    he sal la om mai lamtah amih taengah thotat mai. Amih te na doo vaengah a taengah
    ol then thui lamtah hnin takuem nang taengah sal la om bitni,” a ti nauh.
  tbz-SIM: 'Kɛ̀ bɛkótíbɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Kɑ̀ɑ yie nkɛ dɔ̀ɔ̀ ɑmɑ́ɑ̀ bɛ kóo tɔ̃ntì
    kɛ bɛ̀ nɑ̀ɑ́nnɛ̀ tinɑ́ɑǹsɑ̀ɑ̀tì, bɛ̀ yó mpĩ́mmu ɑ tɔ̃mmú sɑ̃́ɑ̃̀.'
  msy-2020: Ezɨ me kamaghɨn a mɨgei, “Nɨ arazir aghuimɨn gumazamizir kabar amuva men
    akurvaghsɨ datɨrɨghɨn akar aghuitamɨn me mɨkɨmtɨma, me zurara nɨn apengan ikiam.”
  dop-dop: 'Sɔsɑɑ sɩ: Ye n hʋlɑ-wɛ sɩ nyɑ́ sɔɔlʋ pɩɩwɑ sɩ n kɑ́ pɑɑsǝnɑ-wɛ, nɑ ń yɔɣɔtǝnɑ-wɛɣɛ
    tɔm kʋpɑntʋ, nyɑɣɑ pɑɑ nyǝnɩ pɑ wulɑʋ kɛ tɑm tɔɔ.'
  azb-azb: 'Ağsaqqallar ona dedilər: «Əgər bu gün sən bu xalqa xidmətçi olsan, onlara
    qulluq etsən və onlara cavab verəndə yaxşı sözlər desən, daim sənə qul olacaqlar».'
  eng-DBY: And they spoke to him saying, If this day thou wilt be a servant to this
    people, and wilt serve them and answer them and speak good words to them, they
    will be thy servants for ever.
  hin-2017: उन्होंने उसको यह उत्तर दिया, “यदि तू अभी प्रजा के लोगों का दास बनकर उनके
    अधीन हो और उनसे मधुर बातें कहे, तो वे सदैव तेरे अधीन बने रहेंगे।”
  wol-KYG: 'Ñu ne ko: «Soo nangulee tey mbooloo mii, déggal leen, wax leen kàddu yu
    rafet, say jaam lañuy doon ba fàww.»'
  eng-YLT: And they speak unto him, saying, 'If, to-day, thou art servant to this
    people, and hast served them, and answered them, and spoken unto them good words,
    then they have been to thee servants all the days.'
  kne-kne: “Mo ed wani ay agew yan manpakombaba ka en da nay ay ipogaw ya patgam din
    kedkedawen da, mansilbi da en sik-a si eng-enggana.”
  eng-WYC-2017: Which said to him, If thou obeyest today to this people, and servest
    this people, and givest stead to their asking, and speakest to them light, or
    easy, words, they shall be servants to thee in all days.
  eng-WMBB: They replied, “If you will be a servant to this people today, and will
    serve them, and answer them with good words, then they will be your servants forever.”
  urd-GVH: बुज़ुर्गों ने जवाब दिया, “हमारा मशवरा है कि इस वक़्त उनका ख़ादिम बनकर उनकी
    ख़िदमत करें और उन्हें नरम जवाब दें। अगर आप ऐसा करें तो वह हमेशा आपके वफ़ादार ख़ादिम
    बने रहेंगे।”
  rug-rug: Olaṉa la ia rini si asa, “Be kamahire si na nabulu si agoi koa rina tie
    hire meke va tana i goi meke poni ni goi keke inolaṉa sapu leana la, si kote na
    mua nabulu si arini doduru totoso,” gua si arini.
  gaz-gaz: Isaanis, “Yoo ati harʼa tajaajilaa saba kanaaf taatee isaan tajaajiltee
    deebii gaarii kenniteef, isaan yeroo hunda tajaajiltoota kee ni taʼu” jedhanii
    deebisaniif.
  fra-LSG: 'Et voici ce qu’ils lui dirent: Si aujourd’hui tu rends service à ce peuple,
    si tu leur cèdes, et si tu leur réponds par des paroles bienveillantes, ils seront
    pour toujours tes serviteurs.'
  gnn-gnn: Ga walalanydja ḏilkurruwurrunydja ŋunhi ŋaḻapaḻmirrinydja waŋana, “Djäka
    walalaŋgu nhe yurru ŋamathaŋa yukirriya, ga walalanydja yurru nhuŋunydja märr‐ŋal'yun
    yukurra, bala djäma nhuŋu ŋamathamana yurru yukurra yana.”
  yal-yal: Fonne yi a fala a xa, e naxa, “Xa i a yita e ra to, a i tinxi walideni
    yamaan xa, xa i e yabi fala faɲine ra, e findima nɛn i ya walikɛne ra habadan.”
  haw-1868: Olelo aku la lakou ia ia, i aku la, Ina e hookahu oe no keia poe kanaka
    i keia la, a e malama ia lakou, a e hai aku ia lakou, me ka olelo i na huaolelo
    pono ia lakou, alaila lilo lakou i poe kauwa mau nau.
  arb-NAV: 'فَأَجَابُوهُ: «إِنْ صِرْتَ خَادِماً لِهَذَا الشَّعْبِ، وَرَاعَيْتَهُمْ،
    وَتَجَاوَبْتَ مَعَهُمْ، وَأَحْسَنْتَ مُخَاطَبَتَهُمْ، يُصْبِحُونَ لَكَ عَبِيداً
    كُلَّ الأَيَّامِ».'
  ewe-ewe: Woɖo eŋu nɛ be, “Ne egbe ànye dɔla na ame siawo, asubɔ wo eye nàna ŋuɖoɖo
    nyui aɖewo la, woanye wò dɔlawo tegbee.”
  eng-LEE: And they spoke unto him, saying, If thou wilt this day be a servant unto
    this people, and wilt serve them, and be attentive to them, and speak to them
    good words; then will they be servants unto thee for all times.
  gvn-gvn: '@see-verse:1KI.012.006'
  asm-FB: তেতিয়া তেওঁলোকে তেওঁক ক’লে, “আপুনি যদি আজি সেই লোকসকলৰ দাস হৈ তেওঁলোকক
    সেৱা কৰে আৰু সুকথা কৈ তেওঁলোকক উত্তৰ দিয়ে, তেতিয়া তেওঁলোক চিৰকাললৈকে আপোনাৰ
    দাস হৈ থাকিব।”
  sus-A: عٍ نَشَ عَ يَابِ، «شَ عِ قٍ قَنيِ رَبَمَ حَمَ بّ، شَ عِ تِن عٍ وَشْنقٍ رَ،
    شَ عِ وْيّن قَنيِ قَلَ عٍ بّ، عٍ لُمَ نّ عِ شَ يَامَرِ بُن مَ تّمُي بِرِن.»
  fra-SBL: 'Ils répondirent : « Si tu veux être aujourd''hui le serviteur de ce peuple,
    si tu le sers et si tu lui réponds par de bonnes paroles, alors ils seront tes
    serviteurs pour toujours. »'
  hbo-hbo: '*וַיְדַבֵּר (וַיְדַבְּרוּ֙) אֵלָ֜יו לֵאמֹ֗ר אִם־הַ֠יֹּום תִּֽהְיֶה־עֶ֜בֶד
    לָעָ֤ם הַזֶּה֙ וַֽעֲבַדְתָּ֔ם וַעֲנִיתָ֕ם וְדִבַּרְתָּ֥ אֲלֵיהֶ֖ם דְּבָרִ֣ים טֹובִ֑ים
    וְהָי֥וּ לְךָ֛ עֲבָדִ֖ים כָּל־הַיָּמִֽים׃'
  piu-2006: '@see-verse:1KI.012.006'
  kik-kik: Nao makĩmũcookeria atĩrĩ, “Ũmũthĩ ũngĩĩtĩkĩra gũtuĩka ndungata ya andũ
    aya na ũmatungatĩre, na ũmacookerie na njĩra njagĩrĩru-rĩ, megũtũũra marĩ ndungata
    ciaku hĩndĩ ciothe.”
  omb-omb: Ramo duvie, “Tareve bagataha goin vuragi nora tangaloi tabanagi me goin
    gato garea meire, me gom duvi vurugegi nire, rain vuragi nom tangaloi tabanagi
    tuqaravu.”
  fra-NCL: 'Ils lui parlèrent en disant : « Si aujourd’hui tu es serviable à ce peuple,
    si tu leur viens en aide, si tu leur réponds et si tu leur dis des paroles bienveillantes,
    ils seront pour toujours tes serviteurs. »'
  cek-AK: Nihcae mah, Nang loe vaihniah hae kaminawk ih tamna ah na oh moe, nihcae
    koehhaih to na paroi pae, nihcae han kahoih ah lok na pathim nahaeloe, hae kaminawk
    loe dungzan khoek to na tamna ah om o tih, tiah a naa o.
  cuk-cuk: 'Girmar-dummagan weyob ega sogded: —We-dulemarba be ibsadibe, nued egi
    be binsadibe, nued ega be sunmakdibe, we-dulemar, degisadegu, be-maiga gudii gumaloed.'
  uig-CYR: 'Улар униңға: — Әгәр сили разилиқ билән бүгүн бу хәлиқниң хизмитидә болимән
    десилә, (вә дәрвәқә уларниң хизмитидә болсила) уларға яхши сөзләр билән җавап
    қилсила, улар силиниң барлиқ күнлиридә хизмәтлиридә болиду, деди.'
  pma-pma: Sakini avit risi mini avit, “Munak keik kitie lati min keil keke kovi meatin
    takataunien one ka kisan selusien tetahos min keil, keil esuk ihi meatin takataunien
    keil onom lisenges.”
  tel-2017: వారు “ఈ దినాన నీవు ఈ ప్రజలకు సేవచేయ గోరితే వారికి మృదువైన మాటలతో వారికి
    జవాబిస్తే వాళ్ళు ఎప్పటికీ నీకు సేవకులుగా ఉంటారు” అన్నారు.
  hat-BSA: 'Alò, yo te pale avèk li. Yo te di: “Si ou va sèvi pèp sa a jodi a, sede
    a yo sa ke yo mande e pale bon pawòl avèk yo. Konsa, yo va sèvitè ou pou tout
    tan.”'
  bxh-bxh: Ena liba sa bui tiyen, Yena wa fanuha dodoga wa saguhidi, edi nuwatuhu
    bena wa lau watan, haba em ita wata ganahewana yai sa miyamiya.
  kos-kos: Ac elos fahk, “Kom fin lungse kasru mwet inge, kom sang sie top ma elos
    ac insewowo kac, na pacl nukewa elos ac kulansupwekom ke inse pwaye.”
  hbo-WLC: וידבר אֵלָ֜יו לֵאמֹ֗ר אִם־הַ֠יּוֹם תִּֽהְיֶה־עֶ֜בֶד לָעָ֤ם הַזֶּה֙ וַֽעֲבַדְתָּ֔ם
    וַעֲנִיתָ֕ם וְדִבַּרְתָּ֥ אֲלֵיהֶ֖ם דְּבָרִ֣ים טוֹבִ֑ים וְהָי֥וּ לְךָ֛ עֲבָדִ֖ים
    כָּל־הַיָּמִֽים׃
  ibo-ibo: Ha zara ya, “Ọ bụrụ na ị ga-abụ odibo nye ndị a taa, jeere ha ozi, nyekwa
    ha ọsịsa dị mma, ha ga-anọgide bụrụ ndị ohu gị mgbe niile.”
  ory-ory: ତେବେ ସେମାନେ ତାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଯେବେ ଆଜି ଏହି ଲୋକମାନଙ୍କର ସେବକ ହେବ ଓ ସେମାନଙ୍କର
    ସେବା କରି ସେମାନଙ୍କୁ ଉତ୍ତର ଦେବ ଓ ସେମାନଙ୍କୁ ଉତ୍ତମ ବାକ୍ୟ କହିବ, ତେବେ ସେମାନେ ସର୍ବଦା
    ତୁମ୍ଭର ଦାସ ହୋଇ ରହିବେ।”
  wmt-wmt: '@see-verse:1KI.012.006'
  chk-chk: Ra üreni, “Are ka mochen eman chon angang ngeni ekei aramas ikenai, kopwe
    eäni kapas mürina ngeniir, lupwen kopwe pälüeni ar tüngor, mürin ir repwe noum
    chon angang fansoun meinisin.”
  rop-rop: Wal detlot olmen bin tok, “If yu wandi wek blanga dislot pipul gudwei,
    wal yu garra gibit olabat kainwan ensa blanga wanim olabat wandim, en olabat garra
    oldei wek en teiknodis langa yu.”
  ukr-1871: 'І промовили вони йому: Коли ти сьогоднї вволиш волю сього народу й до
    їх нахилишся та послухаєш їх і приязну відповідь їм даси, так вони повсячасно
    слухати муть тебе.'
  deu-1951: 'Sie sprachen zu ihm: Wirst du heute diesem Volk einen Gefallen tun und
    ihm zu Willen sein und sie erhören und ihm gute Worte geben, so werden sie dir
    dienen dein Leben lang!'
  eng-JPS: 'And they spoke unto him, saying: ''If thou wilt be a servant unto this
    people this day, and wilt serve them, and answer them, and speak good words to
    them, then they will be thy servants for ever.'''
  srp-1865: 'A oni mu odgovoriše govoreæi: ako danas ugodiš narodu i poslušaš ih i
    odgovoriš im lijepijem rijeèima, oni æe ti biti sluge svagda.'
  lug-lug: Ne bamuddamu nti, “Leero bw’onoobeera omuwulize eri abantu bano ne weetoowaza,
    n’obaweereza, era n’obaddamu n’eggonjebwa, kale banaabeeranga baweereza bo.”
  heb-heb: וידבר אליו לאמר אם היום תהיה עבד לעם הזה ועבדתם ועניתם ודברת אליהם דברים
    טובים והיו לך עבדים כל הימים׃
  ben-IRV: উত্তরে তাঁরা তাঁকে বললেন, “আজকে যদি আপনি এই সব লোকদের সেবাকারী হয়ে তাদের
    সেবা করেন এবং তাদের অনুরোধ রক্ষা করেন তবে তারা সব দিন আপনার দাস হয়ে থাকবে।”
  pan-pan: ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਬੋਲੇ ਕਿ ਅੱਜ ਦੇ ਦਿਨ ਜੇ ਤੂੰ ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਦਾ ਸੇਵਕ ਬਣੇਂਗਾ ਅਤੇ
    ਉਨ੍ਹਾਂ ਦੀ ਸੇਵਾ ਕਰੇਂਗਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿੱਠੇ ਬੋਲਾਂ ਨਾਲ ਉੱਤਰ ਦੇਵੇਂਗਾ ਤਾਂ ਉਹ ਸਦਾ ਲਈ
    ਤੇਰੇ ਸੇਵਕ ਹੋ ਜਾਣਗੇ।
  mya-JVB: သူတို့က၊ ကိုယ်တော်သည် ယနေ့ ဤ သူ တို့၏ ကျွန် ခံ လျက်၊ သူ တို့အမှု ကို စောင့်၍
    ကောင်း သော စကား နှင့်ပြန် ပြောတော်မူလျှင် ၊ သူတို့သည် အစဉ် ကိုယ်တော် ၏ ကျွန် ခံ
    ကြပါလိမ့်မည်ဟု လျှောက် ထားကြ၏။
  tbg-tbg: Viva minti tumanta vika vira tiva ami tiha, Are vi vaiinti nahentika koqe
    kaiqa vara nimitaqira vihara, vika ai iraa uvararavata eo tirera, vika ekaa enta
    ai vevaaraini vaiha ai kaiqa vara amitevarave, ti.
  hmo-hmo: Tau badadia ese idia haere henia, idia gwau, “Bema hari dina inai taunimanima
    edia hesiai tauna bamona do oi lao, edia hesiai do oi karaia, bona mai manau danu
    idia dekenai do oi haere neganai, idia ese oiemu hesiai taudia do idia lao hanaihanai.”
  urd-urd: उन्होंने उससे यह कहा कि “अगर तू आज के दिन इस क़ौम का ख़ादिम बन जाए, और
    उनकी ख़िदमत करे और उनको जवाब दे और उनसे मीठी बातें करे, तो वह हमेशा तेरे ख़ादिम
    बने रहेंगे।”
  rus-SYN: 'Они говорили ему и сказали: если ты на сей день будешь слугою народу сему
    и услужишь ему, и удовлетворишь им и будешь говорить им ласково, то они будут
    твоими рабами на все дни.'
  bqc-SIM: 'Ɔ̃ aa wèwà aa mɛ̀: Tó n misìilɛnɛ́ gbã, mɛ́ n yãmaa zãsìmá, aaↄ
    dɛ n zↄ̀blenaↄ ũ gↄↄpiiɛ.'
  tcz-CHONGTHU: Hichun upa ho chun adonbut un, “Nangin amaho chungahi na vaihom nom
    jing’a ahile adei banguvin donbut in chuti leh amaho hi nangma midih tah hi jing
    diu ahi,” atipeh uve.
  mar-mar: यावर ही वयोवृध्द मंडळी म्हणाली, “तू आज यांचा सेवक बनलास तर तेही तुझी सेवा
    करतील. त्यांच्याशी प्रेमाने, समजुतीने बोललास तर तेही आयुष्यभर तुझे काम करतील.”
  soq-soq: Tane mo waienase, “Naita e apana saumoa meneempa mo dima waia asiasi dewasaa
    ita mo e atoawontopuo oniakasamoa.”
  qub-qub: 'Chaura paycunaga willaparan: «Gam chay runacunata yanapaptiqui, alli shimillayquipa
    imatapis niptiqui, paycunaga imaycamapis sirbishunquimi.»'
  bqp-bqp: 'Akũ ò wèa ò pì: Tó n mìi nàtɛńnɛ gbãra, akũ n yã mana wèḿma, onigↄ̃
    de n zↄ̀blerinↄ ũ gↄrↄ sĩnda pínki.'
  hat-hat: 'Yo reponn li: -Si jòdi a ou fè pèp la wè se sèvi ou vle sèvi l'', si ou
    asepte fè sa yo mande ou la, si ou pale byen ak yo, y''ap toujou sèvi ou.'
  eng-BSB: They replied, “If you will be a servant to these people and serve them
    this day, and if you will respond by speaking kind words to them, they will be
    your servants forever.”
  eng-WEBPB: They replied, “If you will be a servant to this people today, and will
    serve them, and answer them with good words, then they will be your servants forever.”
  kbq-kbq: Hige'za amanage hu'za kenona hunte'naze, Kagrama menima ama vahe'tmimofo
    eri'za vahe'ma mani'naku'ma hanunka knare kema hunezaminka zamagrama kantahige'naza
    zama hananke'za kagri eri'za vahe mani vava hu'za vugahaze.
  nhe-BL: 'Huan nopa huehue tlacame quiilhuijque: ―Intla ama tijchihuas tlen ni tlacame
    mitzilhuíaj huan tiquinnanquilis ica cuali tlajtoli, inijuanti mitztequipanose
    para nochipa.'
  bus-bus: 'Ben aↄ̃ wèàla wà bè: Tó n mì sìɛńnɛ gbã̀a, ben n yã maaa sìńla, aↄ̃égↄ̃
    dɛ n zↄ̀blerinↄ ũ gurↄ píngi.'
  gub-BL: — Aze nepurapo wer ikatu ma'e rehe wanupe nehe, — Ikatu, ere wanupe nehe.
    Nezewe mehe wiko putar neremiruze'eg romo awyzeharupi wà nehe, i'i izupe wà.
  eng-DRA: 'They said to him: If thou wilt yield to this people today, and condescend
    to them, and grant their petition, and wilt speak gentle words to them, they will
    be thy servants always.'
