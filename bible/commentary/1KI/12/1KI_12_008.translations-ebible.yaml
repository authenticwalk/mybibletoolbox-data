verse: 1KI.012.008
translations:
  mal-C: എന്നാൽ, രെഹബെയാം വൃദ്ധജനങ്ങളുടെ ഉപദേശം സ്വീകരിച്ചില്ല. തന്നോടൊപ്പം വളർന്നവരും
    തന്നെ സേവിച്ചുനിൽക്കുന്നവരുമായ യുവജനങ്ങളുമായി അദ്ദേഹം കൂടിയാലോചിച്ചു.
  deu-TKW: Er aber kehrte sich nicht an den Rat, den ihm die Alten gegeben hatten,
    sondern beriet sich mit den Jungen, die mit ihm aufgewachsen waren und nun in
    seinem Dienste standen,
  lin-lin: Kasi Roboami aboyaki toli oyo bampaka bapesaki ye ; asengaki toli epai
    ya bilenge mibali oyo bakolaki esika moko na ye mpe bazalaki kosalela ye.
  eng-LSV: And he forsakes the counsel of the elderly which they counseled him, and
    consults with the boys who have grown up with him, who are standing before him;
  eng-GNV: But he forsooke the counsell that the olde men had giuen him, and asked
    counsell of the yong men that had bene brought vp with him, and waited on him.
  eng-WEBSTER: 'But he forsook the counsel of the old men, which they had given him,
    and consulted with the young men that had grown up with him, and who stood before
    him:'
  nhw-BL: Pero Roboam amo quichihuili cuenta catli quiilhuijque nopa huehue tlacame.
    Yaya yajqui quintlajtlanito consejo nopa telpoca tlacame catli ininhuaya moscalti
    huan catli ama quipalehuiyayaj.
  swh-ONEN: Lakini Rehoboamu akakataa shauri alilopewa na wazee na akataka ushauri
    kwa vijana wanaume rika lake waliokuwa wakimtumikia.
  bba-bba: Adɑmɑ Roboɑmu wi, u ǹ bukuro ben ɡɑri wure. Win sɑɑrɑsi kɑ be u biru di
    sɑnnu, berɑ u bwisi bikiɑ.
  eng-KJVCPB: 'But he forsook the counsel of the old men, which they had given him,
    and consulted with the young men that were grown up with him, and which stood
    before him:'
  cpy-cpy: Roo kanteencha Roboam, tee ikemijantaritzi antaripero-paeni ikaminaa-witakari.
    Riitaki ikowakiri ikaminayiri ewankari-paeni ikaatzi ikimotee-yakini paerani,
    jempe itzimi inampina-yitari rirori.
  luo-luo: To Rehoboam nodagi rieko mane jodongo ongʼadone kendo nopimo wach gi mbesene
    mane odongogo kendo ne tiyone.
  meu-meu: To una hahealo tau badadia ese e henia na ia ese e dadaraia; bona eregabe
    taudia, ia ida e vara isi hebouva bona ia vairanai e giniva taudia, ida e henega
    bou.
  npi-ULB: तर रहबामले यी पाका मानिसहरूले दिएको सल्लाहलाई बेवास्ता गरे, र आफूसँगै हुर्केर
    आफ्नो सामु खडा हुने युवाहरूसित सल्लाह लिए ।
  yor-yor: Ṣùgbọ́n Rehoboamu kọ ìmọ̀ràn tí àwọn àgbàgbà fún un, ó sì fi ọ̀rọ̀ náà
    lọ àwọn ọmọdé tí wọ́n dàgbà pẹ̀lú rẹ̀, tí wọ́n sì ń sìn ín.
  emp-NTPO: Baribʌrʌ maʌ̃ drõãrãba jaraped̶ad̶ara Roboaʌ̃ba ĩjãẽ́ basía, ãtebʌrʌ cũdra
    idjiare b̶earãa ab̶arida iwid̶isia. Maʌ̃ cũdrarãra idji daucha wariped̶ad̶a basía.
  pes-OPCB: ولی رحبعام نصیحت ریش‌سفیدان را نپذیرفت و رفت با مشاوران جوان خود که با
    او پرورش یافته بودند مشورت کرد.
  tgl-ULB: Subalit binalewala ni Rehoboam ang ibinigay na payo ng mga matatandang
    lalaki sa kaniya, at sumangguni sa mga kabataan na lumaking kasama niya, na tumayo
    sa harapan niya.
  cbu-NT: Itaru, Robowamsha yuwaa wachinanur waneerangana, anoo tsiyatsis nda payurangiya.
    Wasundarureetsisha yuwapat ipunaruni kanungarangani, anootsima mashatama, táyaru,
    kanungasee kuruzeeru,
  hui-hui: Ani layago hale howa bia nabi mo wahalu Lehoboama ibugua agali ibuni mini
    bayale talebu miaga igiri haguane daliahe mini bogabi ndo ibunila haru mandagi
    andaho hene hearu hearia pene.
  mya-mya: သို့​ရာ​တွင်​ရော​ဗောင်​သည်​ထို​မှူး​မတ်​တို့​ပေး​သည့် အ​ကြံ​ကို​လျစ်​လူ​ရှု​၍
    အ​ပါး​တော်​တွင်​ခ​စား နေ​ကျ​ဖြစ်​သော​မိ​မိ​၏​ငယ်​သူ​ငယ်​ချင်း လူ​ငယ်​လူ​ရွယ်​များ​ထံ​သို့​သွား​ပြီး​လျှင်၊-
  bod-N: འོན་ཀྱང་རྒྱལ་པོས་རྒན་པ་ཚོའི་བཏོན་པའི་བསམ་འཆར་དང་དུ་མ་བླངས་པར། ཁོ་དང་མཉམ་དུ་ནར་སོན་ཞིང་ཁོའི་མདུན་དུ་ཞབས་ཕྱི་སྒྲུབ་པའི་གཞོན་ནུ་དག་ལ་གྲོས་འདྲི་བྱས་ཏེ།
  sna-sna: Asi Rehobhoamu akaramba zano raakanga apiwa navakuru akandobvunza majaya
    ezera rake aakanga akura nawo, avo vakanga vava kumushandira.
  spa-BLM: Pero abandonó el consejo de los ancianos que le habían dado, y tomó consejo
    con los jóvenes que habían crecido con él, que estaban delante de él.
  cac-cac: Palta maj schalaj yab' vin̈ tas ix yal eb' vin̈ ichamtac vinac chi'. Ix
    lajvi chi' ix sc'anb'anxi vin̈ d'a juntzan̈ eb' vin̈ quelemtac vinac jun ix q'uib'
    vin̈ yed'oc, eb' vin̈ ix och d'a yopisio yed' vin̈.
  swh-ULB: Lakini Rehoboamu akapuuzia ushauri aliopewa na wazee na akaenda kuomba
    ushauri kwa vijana ambao alikua pamoja nao wakasimama mbele yake.
  bel-bel: Але ён пагардзіў парадай старцаў, што яны раілі яму, і раіўся з маладымі
    людзьмі, якія вырасьлі разам зь ім і якія стаялі перад ім,
  wed-wed: Wate Rehoboam dogodogara ai vinuaterena i geduaiei ma i nae ana kimta awarii,
    maiteni i rata tagogi, ma marina tauna e vivitaunolei
  deu-ELBBK: Aber er verließ den Rat der Alten, den sie ihm geraten hatten; und er
    beriet sich mit den Jungen, die mit ihm aufgewachsen waren, die vor ihm standen.
  mbb-OT: Peru wazà pezumdumahi ni Rehoboam is sambag dan kandin, kekenà, iyan midhinguma
    zin is menge vetan-en he iring din te kengunguhezi he ebpenilbi kandin.
  mal-2015: 'എന്നാൽ വൃദ്ധന്മാർ തന്നോടു പറഞ്ഞ ആലോചന അവൻ ത്യജിച്ചു, തന്നോടുകൂടെ വളർന്നവരായി
    തന്റെ മുമ്പിൽ നില്ക്കുന്ന യൗവ്വനക്കാരോടു ആലോചിച്ചു:'
  rmc-rmc: Ale o Rechabeam na priiľa e rada le phuredere vodcengri, ale phučelas le
    terne muršendar, save jekhetane leha baronas avri a denas les goďi.
  pes-OPV: اما مشورت مشایخ را که به اودادند ترک کرد، و با جوانانی که با او تربیت یافته
    بودند و به حضورش می‌ایستادند، مشورت کرد.
  ron-1924: Дар Робоам а лэсат сфатул пе каре и-л дэдяу бэтрыний ши с-а сфэтуит ку
    тинерий каре крескусерэ ку ел ши каре ерау ымпрежурул луй.
  aui-aui: Bi gegha, Rehoboam magumaguridi yadi sisiya geiyawaiyanedi, bi inagho da
    tomotomogha woudi yawata sivisisiya, mekodi yawata siragata patapata bi kata siwiitenina.
  ben-OBCV: কিন্তু সেই বয়স্ক লোকজন রহবিয়ামকে যে পরামর্শ দিলেন, তিনি তা অগ্রাহ্য
    করলেন এবং সেই কমবয়সি যুবকদের সাথে শলাপরামর্শ করলেন, যারা তাঁর সাথেই বেড়ে উঠেছিল
    ও যারা তাঁর সেবা করত।
  som-som: Laakiinse wuu ka tegey taladii odayaashu kula taliyeen, oo haddana wuxuu
    la arrinsaday raggii dhallinyarada ahaa oo isaga la koray ee hortiisa joogay.
  lat-VUC: Qui dereliquit consilium senum, quod dederant ei, et adhibuit adolescentes,
    qui nutriti fuerant cum eo, et assistebant illi,
  eng-ASVBT: But he forsook the counsel of the old men which they had given him, and
    took counsel with the young men that were grown up with him, that stood before
    him.
  ita-1885: Ma egli lasciò il consiglio che i vecchi gli aveano dato, e si consigliò
    co' giovani, ch'erano stati allevati con lui, ed erano suoi ministri.
  eng-LXXUP: But he forsook the counsel of the old men which they gave him, and consulted
    with the young men who were brought up with him, who stood in his presence.
  eng-ULB: But Rehoboam ignored the advice that the old men had given him and he consulted
    with the young men who had grown up with him and stood before him.
  spa-VBL: Pero Roboam desestimó el consejo de los ancianos. En cambio, pidió consejo
    a los jóvenes con los que había crecido y que estaban cerca de él.
  fra-_FOB: Mais il ne suivit pas le conseil que les vieillards lui avaient donné;
    et il consulta les jeunes gens qui avaient grandi avec lui et qui se tenaient
    devant lui;
  mal-mal: 'എന്നാൽ വൃദ്ധന്മാർ തന്നോട് പറഞ്ഞ ആലോചന അവൻ ത്യജിച്ച്, തന്നോടുകൂടെ വളർന്നവരും,
    തന്റെ മുമ്പിൽ നില്‍ക്കുന്നവരുമായ യൗവനക്കാരോട് ആലോചന ചോദിച്ചു:'
  urd-GVR: Lekin Rahubiyām ne buzurgoṅ kā mashwarā radd karke us kī ḳhidmat meṅ hāzir
    un jawānoṅ se mashwarā kiyā jo us ke sāth parwān chaṛhe the.
  suz-BL: तन्‍न मेकोमी मेको खाल्‍पा आन सल्‍ला मबिस्‍से बाक्‍त। मिनु मेकोमी आ खोदेंशो
    आ नु कोल्‍शो सल्‍ला गेब ठिटा आन कली सल्‍ला पुना बाक्‍त।
  ita-1927: Ma Roboamo abbandonò il consiglio datogli dai vecchi, e si consigliò coi
    giovani ch’eran cresciuti con lui ed erano al suo servizio,
  ckb-ckb: بەڵام ڕەحەڤەعام ڕاوێژی پیرەکانی پشتگوێ خست کە پێیان دا و ڕاوێژی بەو گەنجانە
    کرد کە لەگەڵی گەورە ببوون و خزمەتیان دەکرد.
  eng-BBE: 'But he gave no attention to the opinion of the old men, and went to the
    young men of his generation who were waiting before him:'
  kan-OKCV: ಆದರೆ ರೆಹಬ್ಬಾಮನು, ಹಿರಿಯರು ತನಗೆ ಹೇಳಿದ ಆಲೋಚನೆಯನ್ನು ಬಿಟ್ಟು, ತನ್ನ ಸಂಗಡ ಬೆಳೆದು
    ತನ್ನ ಮುಂದೆ ನಿಂತಿರುವ ಯೌವನಸ್ಥರ ಆಲೋಚನೆಯನ್ನು ಕೇಳಿ,
  tam-2017: முதியோர் தனக்குச் சொன்ன ஆலோசனையை அவன் தள்ளிவிட்டு, தன்னோடு வளர்ந்து தனக்கு
    முன்னால் நிற்கிற வாலிபர்களோடு ஆலோசனைசெய்து,
  spa-RV-1909: Mas él, dejado el consejo de los viejos que ellos le habían dado, tomó
    consejo con los mancebos que se habían criado con él, y estaban delante de él.
  ron-BTF: Dar el a părăsit sfatul bătrânilor, pe care i l-au dat şi s-a sfătuit cu
    tinerii care crescuseră împreună cu el şi care stăteau în picioare înaintea lui;
  eng-WEBP: But he abandoned the counsel of the old men which they had given him,
    and took counsel with the young men who had grown up with him, who stood before
    him.
  eng-FBV: But Rehoboam dismissed the advice of the elders. He instead asked advice
    from the young men who he had grown up with, and who were close to him.
  nld-1939: Maar hij verwierp de raad, die de bejaarde mannen gegeven hadden, en ging
    te rade bij de jongelieden, die met hem waren opgegroeid, en nu zijn vertrouwelingen
    waren.
  nch-BL: Pero Roboam amo quitacaquili cati quiilhuijque nopa huehue tacame. Yaya
    yajqui quintajtanito consejo nopa telpoca tacame cati inihuaya moscalti huan cati
    ama quipalehuiyayaj.
  vie-1934: Nhưng Rô-bô-am không theo mưu của các trưởng lão đã bàn cho mình; bàn
    nghị cùng các kẻ trai trẻ đồng lớn lên với mình, và hầu hạ mình,
  hin-CV: मगर रिहोबोयाम ने पुरनियों की इस सलाह को छोड़ दिया और जाकर उन युवाओं से सलाह
    ली, जो उसी के साथ बड़े हुए थे और जो उसके सेवक थे.
  spa-BES: Pero no prestó atención a la opinión de los ancianos, y se dirigió a los
    jóvenes de su generación que estaban a su servicio.
  tdx-tdx: Fe nifarie’e ty safiry natolo’ o androanavio aze, vaho nandrambe ty fanoroa’
    o ajalahy nindre nibey ama’e naho nijohañe añatrefa’eo.
  tha-KJV: แต่​พระองค์​ทรงทอดทิ้งคำปรึกษาซึ่งผู้เฒ่าถวายนั้นเสีย และไปปรึกษากับคนหนุ่มซึ่งเติบโตขึ้นมาพร้อมกับพระองค์
    และอยู่งานประจำพระองค์
  por-BR-2018: Mas ele, deixado o conselho dos anciãos que eles lhe haviam dado, tomou
    conselho com os rapazes que se haviam criado com ele, e estavam diante dele.
  deu-ELO: Aber er verließ den Rat der Alten, den sie ihm geraten hatten; und er beriet
    sich mit den Jungen, die mit ihm aufgewachsen waren, die vor ihm standen.
  eng-WYC-2018: And Rehoboam forsook the counsel of [the] eld men, which they gave
    to him, and took (counsel with the) young men, that were nourished with him, and
    stood nigh [to] him; (But Rehoboam forsook the elders? counsel, which they gave
    him, and sought counsel with the young men, who grew up with him, and stood close
    to him;)
  epo-epo: Sed li ne atentis la konsilon de la maljunuloj, kiun ili donis al li, kaj
    li konsiliĝis kun la junuloj, kiuj elkreskis kune kun li kaj staris antaŭ li.
  uig-PIN: Lekin u moysipitlarning kɵrsǝtkǝn mǝsliⱨǝtini ⱪayrip ⱪoyup, ɵzi bilǝn qong
    bolƣan, aldida hizmitidǝ boluwatⱪan yaxlardin mǝsliⱨǝt sorap
  beo-beo: 'Be Lihouboua:me da asigilai dunu, ilia fada:i sia: hame nabi. Be amomane
    e da ayeligi dunu e ili gilisili asigilai, ilia sia: fawane nabi. Bai e da ayeligi
    dunu ili amo ea fada:i sia: fidisu dunu hamoi.'
  tpi-OTNT: Tasol Rehoboam i sakim tok bilong ol dispela lapun na em i go askim ol
    yangpela ofisa i save givim tingting long em. Ol dispela yangpela ofisa i wanlain
    bilong en na i bin kamap bikpela wantaim em.
  hau-SA: Amma Rehobowam ya ƙi shawarar da dattawan suka ba shi, sai ya nemi shawarar
    matasa waɗanda suka yi girma tare, waɗanda kuma suke masa hidima.
  uig-LAT: Lékin u moysipitlarning körsetken meslihetini qayrip qoyup, özi bilen chong
    bolghan, aldida xizmitide boluwatqan yashlardin meslihet sorap
  nde-nde: Kodwa uRehobhowami kazange akwamukele ukucebisa kwabadala wakhetha ukudinga
    ulwazi kwabayintanga yakhe ababekhule bonke njalo kuyibo abasebezinceku zakhe.
  ton-ton: 'Ka naʻa ne liʻaki ʻae enginaki ʻae kau mātuʻa, ʻaia naʻa nau fai kiate
    ia, pea naʻa ne alea mo e kau talavou ʻaia naʻe tupu hake mo ia, pea naʻa nau
    tutuʻu ʻi hono ʻao:'
  ces-1613: Ale on opustil radu starců, kterouž dali jemu, a radil se s mládenci,
    kteříž s ním zrostli a stávali před ním.
  eng-WMB: But he abandoned the counsel of the old men which they had given him, and
    took counsel with the young men who had grown up with him, who stood before him.
  tam-TCV: ஆனால் ரெகொபெயாம் முதியோர் தனக்குக் கூறிய புத்திமதியை உதாசீனம் செய்துவிட்டு,
    தன்னுடன் வளர்ந்து தனக்குப் பணிசெய்த வாலிபரிடம் ஆலோசனை கேட்டான்.
  ceb-ULB: Apan wala gitagad ni Rehoboam ang tambag sa mga tigulang ug nagpakisayod
    hinuon siya sa mga batan-on nga midako uban kaniya ug mialagad kaniya.
  pol-UBG: Ale on odrzucił radę starszych, którą mu dali, i radził się młodzieńców,
    którzy razem z nim wzrośli i którzy stawali przed nim;
  agr-agr: 'Tusa tamashkam apu Roboamak ditanak antugkachui. Nuniak niijai betek tsakaku
    niina takajin aidau batsatun, iniak:'
  kyc-kyc: Dopa piyamopape akali andapae dupwana pii soo nyii napala akali baa kyawa
    kapa ando kareyami dupwa banya dopa pyuo piri dapa pyuo piri lao nyiso karenge
    akali dupwa keta peya.
  urd-GVU: لیکن رحبعام نے بزرگوں کا مشورہ رد کر کے اُس کی خدمت میں حاضر اُن جوانوں
    سے مشورہ کیا جو اُس کے ساتھ پروان چڑھے تھے۔
  deu-1912: Aber er ließ außer acht der Ältesten Rat, den sie ihm gegeben hatten,
    und hielt einen Rat mit den Jungen, die mit ihm aufgewachsen waren und vor ihm
    standen.
  ntj-ntj: '@see-verse:1KI.012.007'
  kan-2017: ಆದರೆ ಅವನು ಹಿರಿಯರ ಆಲೋಚನೆಯನ್ನು ನಿರಾಕರಿಸಿ ತನ್ನ ಸಂಗಡ ಬೆಳೆದ ತನ್ನ ಮಂತ್ರಿಗಳಾದ
    ಯೌವನಸ್ಥರನ್ನು ಕರೆಯಿಸಿ,
  yap-yap: Machane de fol Rehoboam rok fapi pumo’on. Me yan ngak boch e pagel ni yad
    ma puruy’ nra ilalgad u ta’bang.
  hlt-MCSB: Tedae a ham rhoek kah cilsuep a paek te a voeih. Amah neh aka pantai hang
    tih a mikhmuh ah aka pai camoe rhoek te a dawt.
  mdy-ETH: ሮቢዓሜ ጋዓንቴ ዶንዛ ዞሬ ዞሮ ቦሂ ዒዛና ዎላ ዲጬ፥ ዒዛኮ ላጌ ማዒ ዒዛ ዞራ ዼጌዞንሢ ኮይላ ዴንዲ፦
  twi-ASANTE: Nanso Rehoboam amfa afotuo a mpanimfoɔ no tuu no no. Mmom, ɔkɔɔ nʼatipɛnfoɔ
    mmabunu bi a ɔne wɔn sii so a na wɔtu no fo no nkyɛn.
  eng-WEBU: But he abandoned the counsel of the old men which they had given him,
    and took counsel with the young men who had grown up with him, who stood before
    him.
  wal-wal: SHin Robi7aami cimati zorido zoriyaa aggidi, aara diccidi ayyo oottiya
    yelaga asata zoretaa bessiis.
  spa-PDDPT: Pero Roboam rechazó el consejo que le dieron los ancianos y consultó
    a los jóvenes que crecieron con él y le servían.
  gun-gun: Ha'e rami teĩ tujakueve omongeta rã Roboão noendu potai. Ha'e vy guembiguai
    kunumigue ojavegua kuery pe ju onhemongeta uka.
  ilo-ULB: Ngem saan nga inkankano ni Rehoboam ti balakad dagiti panglakayen nga imbagada
    kenkuana, ket nakiuman kadagiti agtutubo a lallaki a kinaubinganna, a mammagbaga
    kenkuana.
  kpg-kpg: Gei mee gu hagabalumee nia helekai o nia daane mmaadua, gaa hana hua gi nia
    dama daane ala nogo tomo aga dalia a mee ala go ana gau hagamaamaa.
  uig-ARA: لېكىن ئۇ مويسىپىتلارنىڭ كۆرسەتكەن مەسلىھەتىنى قايرىپ قويۇپ، ئۆزى بىلەن
    چوڭ بولغان، ئالدىدا خىزمىتىدە بولۇۋاتقان ياشلاردىن مەسلىھەت سوراپ
  sus-sus: Kɔnɔ Robowami mu tin forie xa marasi ra. A naxa a lanfanma booree maxɔrin
    a lanma a xa naxan naba.
  pon-2006: Eri, Reopoham ahpw sohte katapeneki kaweid en me mah kan. E ahpw ketin
    tuhwong pein sapwellime sounkaweid kan, me irail dihteieu.
  jae-jae: Mago Rehabeam geseŋ biŋ, taŋ lauŋanô sêkêŋ gêdêŋ eŋ naŋ, ma kêtu kênac
    lau matac, taŋ têtu kapôêŋ sêwiŋ eŋ to sêpuc eŋ tôŋ naŋ,
  ksd-ksd: Ma pa i ga valongore ra tinata nina ra umana patuana dia ga tul tar ia
    pirana, i ga matoto ta ra umana barmana nina dia ga tavua rangup me, ma nina dia
    ga tur ta ra luaina matana.
  tur-YTC: Ama o, kendisine verdikleri yaşlı adamların öğüdünü bıraktı ve kendisiyle
    birlikte büyüyen, önünde duran genç adamlarla danıştı.
  grc-BRENT: Καὶ ἐγκατέλιπε τὴν βουλὴν τῶν πρεσβυτέρων ἃ συνεβουλεύσαντο αὐτῷ, καὶ
    συνεβουλεύσατο μετὰ τῶν παιδαρίων τῶν ἐκτραφέντων μετʼ αὐτοῦ τῶν παρεστηκότων
    πρὸ προσώπου αὐτοῦ.
  ind-AYT: Namun, dia mengabaikan nasihat para tua-tua yang menasihatinya, lalu berunding
    dengan orang-orang muda yang tumbuh besar bersamanya, yang berdiri di hadapannya.
  nya-nya: Koma Rehobowamu anakana malangizo amene akuluakuluwo anamupatsa ndipo anafunsira
    nzeru kwa anyamata anzake amene anakulira nawo limodzi omwe ankamutumikira.
  hrv-hrv: Ali on odbaci savjet što mu ga dadoše starci i posavjetova se s mladićima
    koji su odrasli s njim i bili mu u službi.
  mps-mps: Tiali goli, te king Rehoboamgo te monu dabe gavman ofisa bidi dabego ola
    mani po sela sąnama, tama aga te gesi ogwa bidi gavman ofisa bidibolo ma hanalugi
    pali, aga ma dwagi yai kolesaga ola momainu. Te gesi ogwa bidi gavman ofisa bidi
    dabe te aga dali dilai bidi dabe da, te aga age tiwai hani bidi dabe da.
  tpi-tpi: Tasol Rehoboam i sakim tok bilong ol dispela lapun na em i go askim ol
    yangpela ofisa i save givim tingting long em. Ol dispela yangpela ofisa i wanlain
    bilong en na i bin kamap bikpela wantaim em.
  dan-1931: Men han fulgte ikke det Råd, de gamle gav ham; derimod rådførte han sig
    med de unge, der var vokset op sammen med ham og stod i hans Tjeneste,
  vie-OVCB: Vua không nghe lời khuyên của những bậc cao niên, nhưng đi bàn với những
    người trẻ, đồng trang lứa và thân cận với mình.
  guj-2017: પણ રહાબામે વૃદ્ધ પુરુષોની આપેલી સલાહનો ઇનકાર કર્યો. અને જે યુવાનો તેની
    સાથે મોટા થયા હતા, જે તેની હજૂરમાં ઊભા રહેતા હતા, તેઓની સલાહ પૂછી.
  pon-2006A: Eri, Reopoham ahpw sohte katapeneki kaweid en me mah kan. E ahpw ketin
    tuhwong pein sapwellime sounkaweid kan, me irail dihteieu.
  por-BRBSL: Mas ele abandonou o conselho dos velhos que lhe haviam dado, e se aconselhou
    com os jovens que haviam crescido com ele, que estavam diante dele.
  cth-cth: Kacuenaw ni pouknae a poe e hah, Rehoboam ni tarawi hoeh. Rei kaawm awh
    e thoundounnaw koe pouknae a hei teh,
  twi-twi: Nanso Rehoboam amfa afotu a mpanyimfo no maa no no. Mmom, ɔkɔɔ nʼatipɛnfo
    mmabun bi a ɔne wɔn sii so a na wotu no fo no nkyɛn.
  hlt-hlt: Tedae a ham rhoek kah cilsuep a paek te a voeih. Amah neh aka pantai hang
    tih a mikhmuh ah aka pai camoe rhoek te a dawt.
  tbz-SIM: 'Okpɑ̀ɑ̀tì mɛ nyí nyie mbɛkótíbɛ̀ ò duɔ́ nyìì tié, kɛ́bekɛ bɛdɑpɑ̀mbɛ̀,
    o kó kutɔ̃nkù kɔbɛ bɛ̀ɛ̀ ò bonɛ̀ kɛ dɔ̀:'
  msy-2020: Ezɨ Rehoboam gumazir ghurir kabar akam baraghizir puvatɨgha, ghua gumazir
    igiabar azangsɨsi. Gumazir kaba me an kuaba, egha me uagharam aghungi, egha datɨrɨghɨn
    me an ingangarir gumazibar otifi.
  dop-dop: 'Amɑ Lʋpʋwɑm tɑ mʋ sɔsɑɑ tɔm ntɩ. Ɩlɛnɑ Lʋpʋwɑm polo ɩ́ pɔɔsɩ ɩ mɑlɑnɑɑ
    ɩfepiyɑ mpɑ pɑ wɛ ɩnɩ ɩ kiŋ tɔ sɩ:'
  azb-azb: Ancaq o, ağsaqqalların verdikləri məsləhətə məhəl qoymadı, onunla birgə
    böyümüş və onun önündə duran cavan adamlarla məsləhətləşdi.
  eng-DBY: But he forsook the advice of the old men which they had given him, and
    consulted with the young men, who had grown up with him, that stood before him.
  hin-2017: रहबाम ने उस सम्मति को छोड़ दिया, जो बूढ़ों ने उसको दी थी, और उन जवानों
    से सम्मति ली, जो उसके संग बड़े हुए थे, और उसके सम्मुख उपस्थित रहा करते थे।
  wol-KYG: Robowam nag dégluwul waxi mag ña, xanaa dem giseek xale yu góor, ya màggandoo
    ak moom te di ko taxawu.
  eng-YLT: And he forsaketh the counsel of the elders which they counselled him, and
    consulteth with the lads who have grown up with him, who are standing before him;
  kne-kne: Ngem sinigaan Rehoboam din inbagan di nankakay ay papangolo et nakikali
    sin mansilsilbi en sisya ay katawenana.
  eng-WYC-2017: And Rehoboam forsook the counsel of [the] eld [or old] men, which
    they gave to him, and took young men, that were nourished with him, and stood
    nigh [to] him;
  eng-WMBB: But he abandoned the counsel of the old men which they had given him,
    and took counsel with the young men who had grown up with him, who stood before
    him.
  urd-GVH: लेकिन रहुबियाम ने बुज़ुर्गों का मशवरा रद्द करके उस की ख़िदमत में हाज़िर
    उन जवानों से मशवरा किया जो उसके साथ परवान चढ़े थे।
  rug-rug: Ba kilua e Rehoboami sa zinama vinari tokae ponia rina koimata komihadi,
    meke la hata vinari tokae tu koari na tie vaqura pu noma sage turaṉi sa meke pu
    korapa koa nabulu koasa.
  gaz-gaz: Rehooboʼaam garuu gorsa maanguddoonni kennaniif didee dargaggoota isa wajjin
    guddatan kanneen isa tajaajilan wajjin mariʼate.
  fra-LSG: Mais Roboam laissa le conseil que lui donnaient les vieillards, et il consulta
    les jeunes gens qui avaient grandi avec lui et qui l’entouraient.
  gnn-gnn: Yurru ŋayinydja ŋunhi Riyapalamdja yaka galŋa‐ŋamathina ŋuriŋi walalaŋgala
    dhärukthu malaŋuyu, bala ŋayi marrtjina bala bunana yuḏayuḏawana yawirriny'pa,
    ga waŋana ŋayi bitjarra yana liŋgu walalaŋgalanydja, “Nhaltjan ŋarra yurru ŋurukalanydja
    walalaŋgala yolŋu'‐yulŋuwala waŋa?”
  yal-yal: Koni, Robowan yi fonne maxadi xuiin nabeɲin. A yi foningene maxɔdin naxanye
    yi a rabilinxi, a lanfane.
  haw-1868: 'Haalele ae la oia i ka olelo a ka poe kanaka kahiko, a lakou i haawi
    ai ia ia, a kukakuka mai la me na kanaka ui i nunui pu ae me ia, na mea i ku imua
    o kona alo:'
  arb-NAV: وَلَكِنَّهُ لَمْ يَتْبَعْ مَشُورَةَ الشُّيُوخِ، بَلْ تَدَاوَلَ مَعَ الأَحْدَاثِ
    الَّذِينَ نَشَأُوا مَعَهُ، وَكَانُوا مِنْ جُمْلَةِ حَاشِيَتِهِ،
  ewe-ewe: Ke Rehoboam gbe mexɔ aɖaŋu si dumemetsitsiawo ɖo nɛ la o ke boŋ eyi ɖade
    aɖaŋu kple ehati siwo nɔ esubɔm
  eng-LEE: 'But he forsook the counsel of the old men, which they had given him, and
    consulted with the young men that were grown up with him, those who stood before
    him:'
  gvn-gvn: '@see-verse:1KI.012.007'
  asm-FB: কিন্তু ৰহবিয়ামে বৃদ্ধ লোকসকলে দিয়া পৰামৰ্শ তেওঁ অৱজ্ঞা কৰিলে, আৰু তেওঁৰে
    সৈতে একে লগে ডাঙৰ দীঘল হোৱা যি ডেকাসকল তেওঁৰ সন্মুখত থিয় দি আছিল, তেওঁলোকৰ সৈতে
    তেওঁ আলোচনা কৰিলে।
  sus-A: كْنْ رٌبٌوَ مِ مُ تِن قٌرِيٍ شَ مَرَ سِ رَ. عَ نَشَ عَ لَنقَنمَ بٌورٍيٍ مَشْرِن
    عَ لَنمَ عَ شَ نَشَن نَبَ.
  fra-SBL: Mais il abandonna le conseil des vieillards qu'ils lui avaient donné, et
    tint conseil avec les jeunes gens qui avaient grandi avec lui, et qui se tenaient
    devant lui.
  hbo-hbo: וַֽיַּעֲזֹ֛ב אֶת־עֲצַ֥ת הַזְּקֵנִ֖ים אֲשֶׁ֣ר יְעָצֻ֑הוּ וַיִּוָּעַ֗ץ אֶת־הַיְלָדִים֙
    אֲשֶׁ֣ר גָּדְל֣וּ אִתֹּ֔ו אֲשֶׁ֥ר הָעֹמְדִ֖ים לְפָנָֽיו׃
  piu-2006: '@see-verse:1KI.012.007'
  kik-kik: No Rehoboamu akĩregana na ũtaaro ũrĩa athuuri acio maamũheire, na akĩhooya
    kĩrĩra kuuma kũrĩ aanake a riika rĩake, arĩa maamũtungatagĩra.
  omb-omb: Nge i Rehobom u rahagi na tovotovo nora sesea me mo hingehinge dena mwalagelo
    mwera ngere rau sesea bubugi, ram vuragi na nona tangaloi tovotovo.
  fra-NCL: Mais Roboam laissa le conseil que lui donnaient les vieillards, et il consulta
    les jeunes gens qui avaient grandi avec lui et qui se tenaient devant lui.
  cek-AK: Toe anih loe kacoehtanawk mah, thuih ih lok to tiah doeh sah ai, angmah
    hoi nawnto kaqoeng tahang, a hmaa ah toksah kaminawk to dueng lat.
  cuk-cuk: Roboam girmar-dummaganba ibsassulid. Sapingan-eun-sergumalad, ega-arbadimalad,
    amarse binsaed-egichisad.
  uig-CYR: Лекин у мойсипитларниң көрсәткән мәслиһәтини қайрип қоюп, өзи билән чоң
    болған, алдида хизмитидә болуватқан яшлардин мәслиһәт сорап
  pma-pma: Ka asuv houlu Rehoboam mundem maen selusien onen elda keil enek. Ka va
    suk vis rendemien onen meatin hau keil koa amoul vituai.
  tel-2017: అయితే అతడు పెద్దలు తనతో చెప్పిన సలహా పక్కనబెట్టి, తనతో కూడ పెరిగిన తన
    పరివారంలోని యువకులను పిలిచి సలహా అడిగాడు. అతడు వారిని
  hat-BSA: Men li te rejte konsèy ansyen yo te bay li a e li te konsilte avèk jennonm
    ki te elve ansanm avèk li pou te sèvi li a.
  bxh-bxh: In moho Lehebowam edi nuwatuhu ya ꞌwaiyoꞌoꞌen na ana hiti tataudi, enehena
    sa paipaisowa, ya faꞌoilibadi.
  kos-kos: Tusruktu Rehoboam el pilesru kas in kasru lun mwet matu, ac som nu yurin
    mwet fusr su matwalna ac welul kapkapak, ac inge elos mwet kasru lal.
  hbo-WLC: וַֽיַּעֲזֹ֛ב אֶת־עֲצַ֥ת הַזְּקֵנִ֖ים אֲשֶׁ֣ר יְעָצֻ֑הוּ וַיִּוָּעַ֗ץ אֶת־הַיְלָדִים֙
    אֲשֶׁ֣ר גָּדְל֣וּ אִתּ֔וֹ אֲשֶׁ֥ר הָעֹמְדִ֖ים לְפָנָֽיו׃
  ibo-ibo: Ma ọ nabataghị ndụmọdụ ndị okenye nyere ya, ọ gakwuru ụmụ okorobịa ndị
    ya na ha tokọrọ, bụkwa ndị na-ejere ya ozi, ka ha nye ya ndụmọdụ.
  ory-ory: ମାତ୍ର ସେ ସେହି ପ୍ରାଚୀନମାନଙ୍କ ଦତ୍ତ ପରାମର୍ଶ ତ୍ୟାଗ କରି ଯେଉଁ ଯୁବାମାନେ ତାଙ୍କ
    ସଙ୍ଗେ ବଢ଼ି ତାଙ୍କ ସମ୍ମୁଖରେ ଛିଡ଼ା ହେଉଥିଲେ, ସେମାନଙ୍କ ସଙ୍ଗେ ପରାମର୍ଶ କଲେ।
  wmt-wmt: '@see-verse:1KI.012.007'
  chk-chk: Nge Rehopoam a pöütala ewe öüröür a angei seni ekewe chinlap mwän o angei
    öüröüran me ren pilon kewe alüal mi angang ngeni.
  rop-rop: Bat King Reiyabowam nomo bin teiknodis langa detlot olmen, en imbin go
    langa ol detlot men hubin growap garram im, en hubin oldei album im sabi wanim
    blanga dum en tok.
  ukr-1871: Він же знехтував раду, що раяли старцї громадські, та радивсь із молодими,
    що виросли вкупі з ним і тепер служили йому,
  deu-1951: Aber er verließ den Rat der Ältesten, den sie ihm gegeben hatten, und
    hielt Rat mit den Jungen, die mit ihm aufgewachsen waren, die vor ihm standen.
  eng-JPS: But he forsook the counsel of the old men which they had given him, and
    took counsel with the young men that were grown up with him, that stood before
    him.
  srp-1865: Ali on ostavi svjet što ga svjetovaše starci, i uèini vijeæe s mladiæima,
    koji odrastoše s njim i koji stajahu pred njim.
  lug-lug: Naye Lekobowaamu n’atawuliriza magezi abakadde ge baamuwa, n’agenda ne
    yeebuuza ku bavubuka be yali akuze nabo, era nga be bamuweereza.
  heb-heb: ויעזב את עצת הזקנים אשר יעצהו ויועץ את הילדים אשר גדלו אתו אשר העמדים לפניו׃
  ben-IRV: কিন্তু রহবিয়াম বৃদ্ধ নেতাদের উপদেশ অগ্রাহ্য করে সেই সব যুবকদের সঙ্গে পরামর্শ
    করলেন যারা তাঁর সঙ্গে বড় হয়েছিল এবং তাঁর সেবা করত।
  pan-pan: ਪਰ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਬਜ਼ੁਰਗਾਂ ਦੀ ਸਲਾਹ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਦਿੱਤੀ
    ਸੀ ਅਤੇ ਉਹਨਾਂ ਜੁਆਨਾਂ ਤੋਂ ਸਲਾਹ ਲਈ ਜਿਹੜੇ ਉਸ ਦੇ ਲੰਗੋਟੀਏ ਯਾਰ ਸਨ ਅਤੇ ਉਸ ਦੇ ਸਨਮੁਖ ਖੜ੍ਹੇ
    ਰਹਿੰਦੇ ਸਨ।
  mya-JVB: အသက်ကြီး သူတို့ပေး သော အကြံ ကို ရောဗောင်သည်မ လိုက်။ ခစား မြဲခစားသော မိမိ
    သူငယ်ချင်း တို့နှင့် တိုင်ပင် လျက်၊
  tbg-tbg: Vika minti tuvarovata, Rehoboamuva naampainavu uva kia iriraitiro, viva
    oru nai kena vaiinti qaraaka vaiintinavu irora. Vika Rehoboamura hampata qampiqoka
    koqe avu aato Rehoboamura ami vauka vaura.
  hmo-hmo: To Rehoboama ese inai tau badadia edia sisiba ia kamonai henia lasi. Ia
    be eregabe taudia, iena mero dinadia ia mai bona ia bada, ia danu idia noho taudia,
    bona hari idia be iena sisiba taudia, dekenai ia lao.
  urd-urd: लेकिन उसने उन उम्र दराज़ लोगों की सलाह जो उन्होंने उसे दी, छोड़कर उन जवानों
    से जो उसके साथ बड़े हुए थे और उसके सामने खड़े थे, सलाह ली;
  rus-SYN: Но он пренебрег совет старцев, что они советовали ему, и советовался с
    молодыми людьми, которые выросли вместе с ним и которые предстояли пред ним,
  bqc-SIM: Ɔ̃ Lↄbↄaũ gì gbɛ̃zↄ̃ↄpiↄ lɛdama mai, à gɛ̀ yã́pi kpàlɛ a ìwa ɛ̀waaso
    pↄ́ aa nɛblè sãnuↄ gɛ̃zĩ.
  tcz-CHONGTHU: Ahinlah Rehoboam in tehseho thumop la louvin khangdong amatoh hung
    seilen khomho ama thumop’a hung pang hojoh chu ipi na gel uvem tin ana dong tan
    ahi.
  mar-mar: पण रहबामाने हा सल्ला मानला नाही. आपल्या समवयस्क मित्रांना त्यांचे मत विचारले.
  soq-soq: Ita Reobeam mo gagalou etene mai ruaulepona, me ene alene apana sanaau
    do gagalonton. Mo ipa me mu sosowa me sausaia apanawa.
  qub-qub: Roboamga mas rispitädu auquincuna willapashanta mana wiyacuranchu. Chaypa
    ruquenga wiñay-masin sirbintin mösucunataraj tapucuran.
  bqp-bqp: Akũ Reoboamu gì gbɛ̃ zↄ̃kↄ̃ↄ pìnↄ lɛ́dammai, à gɛ̀ɛ à yã pìi gbã̀ a
    ìba kɛfɛnna kũ ò nɛ́ blè lɛɛlɛnↄnɛ.
  hat-hat: Men, Woboram pa koute konsèy granmoun yo te ba li a, l' al jwenn jenn gason
    ki te leve ansanm avè l' yo, lèfini ki te toujou la avè l', li mande yo konsèy.
  eng-BSB: But Rehoboam rejected the advice of the elders; instead, he consulted the
    young men who had grown up with him and served him.
  eng-WEBPB: But he abandoned the counsel of the old men which they had given him,
    and took counsel with the young men who had grown up with him, who stood before
    him.
  kbq-kbq: Hianagi Rehoboamu'a ana ranra vahetamimofo kea ontahi erinetreno, magokama
    fore'ma hu'naza vahetmima agri eri'zama e'neriza vahe'mokizmi antahintahi eri'naku,
  nhe-BL: Pero Roboam ax quichihuili cuenta tlen quiilhuijque nopa huehue tlacame.
    Yajaya yajqui quintlajtlanito consejo nopa telpoca tlacame tlen ininhuaya moscalti
    huan tlen ama quipalehuiyayaj.
  bus-bus: Ben Reoboamu gì gbɛ̃nsi pìnↄ lɛ́dammazi, à gàa à yã pì gbã̀ a ìba gↄ̃kparɛ
    kɛ̀ aↄ̃ nɛ́ blè lɛdoonↄnɛ.
  gub-BL: Nuzekaiw kwaw tua'uhez kwer waze'eg rehe. Upuranu oho awa ipyahu ma'e wanehe
    kury. Hehe we har romo wanekon ikwarer mehe wà. Wiko tuwihaw romo hehe we wà kury.
  eng-DRA: But he left the counsel of the old men, which they had given him, and consulted
    with the young men, that had been brought up with him, and stood before him.
