verse: 1KI.010.029
translations:
  mal-C: ഈജിപ്റ്റിൽനിന്ന് ഒരു രഥം അറുനൂറുശേക്കൽ വെള്ളിക്കും ഒരു കുതിര നൂറ്റിയമ്പതു
    ശേക്കേൽ വെള്ളിക്കും ഇറക്കുമതി ചെയ്തിരുന്നു. രാജാവിന്റെ വ്യാപാരികൾമുഖേന ഹിത്യരാജാക്കന്മാർക്കും
    അരാമ്യരാജാക്കന്മാർക്കുംവേണ്ടി അവർ അവ കയറ്റുമതിയും ചെയ്തു.
  deu-TKW: so daß ein Wagen um 600 Silbersekel aus Ägypten heraufgebracht und ausgeführt
    wurde, ein Pferd aber um 150. Und auf diese Weise wurden sie durch ihre Vermittelung
    an alle Könige der Hethiter und die Könige der Aramäer ausgeführt.
  lin-lin: Bazalaki kosomba na Ejipito shar moko na motuya ya mbongo ya bibende ya
    palata, nkama motoba, mpe mpunda moko na motuya ya mbongo ya bibende, nkama moko
    na tuku mitano ; bazalaki mpe kosomba yango mpo na bakonzi nyonso ya bato ya Iti
    mpe ya Siri.
  eng-LSV: and a chariot comes up and comes out of Egypt for six hundred pieces of
    silver, and a horse for one hundred and fifty, and so for all the kings of the
    Hittites, and for the kings of Aram; they bring out by their hand.
  eng-GNV: 'There came vp and went out of Egypt some charet, worth sixe hundreth shekels
    of siluer: that is, one horse, an hundreth and fiftie and thus they brought horses
    to all the Kings of the Hittites and to the Kings of Aram by their meanes.'
  eng-WEBSTER: 'And a chariot came up and went out of Egypt for six hundred shekels
    of silver, and a horse for a hundred and fifty: and so for all the kings of the
    Hittites, and for the kings of Syria, did they bring them out by their means.'
  nhw-BL: Ipan nopa tonali hueliyaya quicohuase tepos carros tlen tlali Egipto ica
    nechca 7 kilos tlen plata tomi. Huan se cahuayo ipati eliyaya nechca ome kilos
    tlen plata tomi. Huan ni carros huan cahuayojme Salomón quinnemaquiltiyaya nochi
    nopa tlanahuatiani tlen nopa heteos huan nopa Siria ehuani.
  swh-ONEN: Waliagiza magari kutoka Misri kwa bei ya shekeli 600 za fedha na farasi
    kwa shekeli 150. Pia waliwauza nje kwa wafalme wote wa Wahiti na wa Waaramu.
  bba-bba: '@see-verse:1KI.010.028'
  eng-KJVCPB: 'And a chariot came up and went out of Egypt for six hundred shekels
    of silver, and a horse for an hundred and fifty: and so for all the kings of the
    Hittites, and for the kings of Syria, did they bring them out by their means.'
  luo-luo: Negingʼiewo gach lweny koa Misri e nengo mar kilo abiriyo mar fedha kendo
    Faras achiel e nengo maromo kilo ariyo mar fedha. Bende ne giusogi ni ruodhi duto
    mag jo-Hiti gi jo-Aram.
  meu-meu: Kariota ta na Aigupto amo e abia, davana na silver sekeledia sinahu-tauratoi,
    bona hosi ta davana na silver sekeledia sinahu-ta imahui. Taunabunai, hanua pavapavana
    ena hoihoi taudia ese ma e hoihoilaidia lou, Hiti taudia edia pavapava iboudiai
    bona Suria pavapavadia ediai.
  npi-ULB: मिश्रबाट चाँदीका छ सय सिक्कामा एउटा रथ र चाँदीको डेढ सय सिक्कामा एउटा घोडा
    किनिन्थ्यो । त्यसपछि यीमध्ये धेरैजसो हित्ती र अरामीहरूका राजाहरूलाई बेचिन्थे ।
  yor-yor: Wọ́n ń mú kẹ̀kẹ́ kan gòkè láti Ejibiti wá fún ẹgbẹ̀ta (600) ṣékélì fàdákà
    àti ẹṣin kan fún àádọ́jọ. Bẹ́ẹ̀ ni wọ́n tún mú wọn wá fún ọba àwọn ọmọ Hiti àti
    ọba àwọn ọmọ Aramu.
  emp-NTPO: Cawayo ab̶a cuatro libra paratabari nẽdobadjid̶aa. Egiptod̶e carreta ab̶a
    quince libra paratabari nẽdobadjid̶aa. Maʌ̃be ãdjirãba hititarã bororãa, Siriad̶ebema
    bororãa bid̶a cawayoda, carreta sid̶a nẽdobuebadjid̶aa.
  pes-OPCB: یک ارابهٔ مصری به قیمت ششصد مثقال نقره و هر اسب به قیمت صد و پنجاه مثقال
    نقره فروخته می‌شد. آنها همچنین اسبهای اضافی را به پادشاهان حیتی و سوری می‌فروختند.
  tgl-ULB: Ang mga karwahe ay binili sa labas ng Ehipto sa halagang animnaraang siklo
    ng pilak bawat isa, at mga kabayo ng 150 siklo bawat isa. Pagkatapos karamihan
    sa mga ito ay ipinagbili sa lahat ng mga hari ng mga Heteo at Arameo.
  cbu-NT: Kapaach pshiyrku an Ijiptoshuch kizpur wanasiri anumand 600 kurik mbammash
    waritarangiya. Kapaachumandsha 150 kurik mbammash waritarangiya. Ashiriya, kurak
    Hititshuch, misha Sírushuch ichingarusin Salomon paxanxamaam xanatarangu, anoo
    uwshtisin paxanxaranganaya. Ashiriya, na kamaneena yuwaa Salomon kapaachoo pshiyrshinpatari
    paxanxarangu anootsi.
  hui-hui: Ani lara handala biyinaya biaga agalidarume Musiri dindi puwa wai biaga
    karisirubi hosirubi yolo mule piaga hene. Karisi mbira mbira hangunaga yolo muni
    siliba kina ale daosini waragaria (6,000) aleme miaga. Hosi mbira hangunaga yolo
    muni siliba kina ale daosini mbirani handari duria (1,500) aleme yolo miaga hene.
    Yolo ani mialu agali uruni tigua hosiru haru ha karisiru mo ya bialu Hidiali kini
    karia pialu Siriali kini kariabi pu bigi biragola ogoni labo libugua mbirale yalu
    piagadaruni munime yolo bigi biaga hene.
  mya-mya: အီ​ဂျစ်​ပြည်​မှ​ရထား​များ​တင်​သွင်း​မှု​ကို​မင်း ကြီး​၏​အ​ဝယ်​တော်​များ​က​ချုပ်​ကိုင်​ထား​ကြ​၏။
    သူ​တို့​သည်​ဟိတ္တိ​နှင့်​ရှု​ရိ​ဘု​ရင်​တို့​အား​မြင်း တစ်​ကောင်​လျှင် ငွေ​သား​ခြောက်​ရာ​နှုန်း​ဖြင့်​လည်း
    ကောင်း၊ ရထား​တစ်​စီး​လျှင်​ငွေ​သား​တစ်​ရာ့​ငါး ဆယ်​နှုန်း​ဖြင့်​လည်း​ကောင်း​ရောင်း​ချ​ကြ​လေ
    သည်။
  bod-N: ཤིང་རྟ་རེ་ལ་དངུལ་སྒོར་དྲུག་བརྒྱ་དང་། རྟ་རེ་ལ་དངུལ་སྒོར་བརྒྱ་དང་ལྔ་བཅུའི་གོང་ཐག་གིས་བཅད་དེ་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པ་ཡིན་པས།
    ཧེད་པའི་རྒྱལ་པོ་རྣམས་དང་ཨ་རམ་པའི་རྒྱལ་པོ་རྣམས་ཀྱིས་ཀྱང་ཚོང་པ་རྣམས་བརྒྱུད་ནས་རྟ་རྣམས་ཉོས་པའོ།
    །
  sna-sna: Vakatenga imwe ngoro kuIjipiti namashekeri esirivha mazana matanhatu, rimwe
    bhiza rikaita zana namakumi mashanu. Vaitengeserawo kumadzimambo avaHiti navaAramu.
  spa-BLM: Un carro fue importado de Egipto por seiscientos siclos de plata, y un
    caballo por ciento cincuenta siclos; y así los exportaron a todos los reyes de
    los hititas y a los reyes de Siria.
  cac-cac: A junoc carruaje smanchajcot d'a Egipto, 600 siclos plata stojol, axo junoc
    noc' chej, 150 siclos stojol noc'. A eb' vin̈ sreyal hitita yed' eb' vin̈ sreyal
    sirio smananpax noc' d'a eb' schon̈vajum vin̈aj rey Salomón chi'.
  swh-ULB: Magari yalinunuliwa kutoka Misri kwa shekeli mia sita za fedha kila moja,
    na farasi kwa shekeli 150 kila moja. Vitu vingi katika hivi baadaye viliuzwa kwa
    wafalme wote wa Wahiti na Aramu.
  bel-bel: Калясьніцу зь Егіпта атрымлівалі і дастаўлялі за шэсьцьсот сікляў срэбра,
    а конь за сто пяцьдзясят. Такім самым чынам яны рукамі сваімі дастаўлялі ўсё гэта
    царам Хэтэйскім і царам Арамэйскім.
  deu-ELBBK: Und ein Wagen kam herauf und wurde ausgeführt aus Ägypten für 600 Sekel
    Silber, und ein Pferd für 150. Und so führte man für alle Könige der Hethiter
    und für die Könige von Syrien durch ihre Hand aus.
  mbb-OT: Dutun he timpu is bali te kerwahi he ebpuun diyà te Ehipto ne 600 he vuuk
    he pelata, ne is kudà 150 he vuuk he pelata. Ne imbelegyà heini te menge etew
    ni Solomon diyà te langun he menge hadì te menge Hitihanen wey te menge Aramihanen.
  mal-2015: അവർ മിസ്രയീമിൽനിന്നു രഥം ഒന്നിന്നു അറുനൂറും കുതിര ഒന്നിന്നു നൂറ്റമ്പതും
    വെള്ളിശേക്കൽ വില കൊടുത്തു വാങ്ങികൊണ്ടുവരും; അങ്ങനെ തന്നേ അവർ ഹിത്യരുടെ സകലരാജാക്കന്മാർക്കും
    അരാംരാജാക്കന്മാർക്കും കൊണ്ടുവന്നു കൊടുക്കും.
  rmc-rmc: Andral o Egipt pes cinelas o verdan pro mariben vaš šov šel (600) rupune
    a o graj vaš o šel the penda (150) rupune. Avke on odarik anenas graja the verdana
    prekal savore kraľa le Chetitanengre the le Aramejčanengre.
  pes-OPV: و یک ارابه را به قیمت ششصد مثقال نقره از مصر بیرون آوردند، و می‌رسانیدند
    و یک اسب را به قیمت صد و پنجاه، و همچنین برای جمیع پادشاهان حتیان و پادشاهان ارام
    به توسطآنها بیرون می‌آوردند.
  ron-1924: ун кар се адучя дин Еӂипт ку шасе суте де сикли де арӂинт ши ун кал, ку
    о сутэ чинчзечь де сикли. Де асеменя, адучяу кай ку ей пентру тоць ымпэраций хетицилор
    ши пентру ымпэраций Сирией.
  ben-OBCV: তারা মিশর থেকে এক-একটি রথ আমদানি করত ছয়শো শেকল রুপো দিয়ে, এবং এক-একটি
    ঘোড়া আমদানি করত একশো 50 শেকলে। এছাড়াও হিত্তীয় ও অরামীয় সব রাজার কাছে তারা
    সেগুলি রপ্তানিও করত।
  som-som: Oo gaadhifaras wuxuu Masar kaga soo bixi jiray lix boqol oo sheqel oo lacag
    ah, farasna boqol iyo konton sheqel; oo saasoo kalay ugu wada keeni jireen boqorradii
    reer Xeed oo dhan iyo boqorradii reer Suuriyaba.
  lat-VUC: Egrediebatur autem quadriga ex Ægypto sexcentis siclis argenti, et equus
    centum quinquaginta. Atque in hunc modum cuncti reges Hethæorum et Syriæ equos
    venundabant.
  eng-ASVBT: And a chariot came up and went out of Egypt for six hundred shekels of
    silver, and a horse for a hundred and fifty; and so for all the kings of the Hittites,
    and for the kings of Syria, did they bring them out by their means.
  ita-1885: E due coppie di cavalli erano comperate e tratte fuor di Egitto per seicento
    sicli d'argento, e ciascun cavallo per cencinquanta. Così, per le mani di que' fattori,
    se ne traeva fuori per tutti i re degli Hittei, e per i re della Siria.
  eng-LXXUP: 'And that which proceeded out of Egypt went up thus, even a chariot for
    a hundred shekels of silver, and a horse for fifty shekels of silver: and thus
    for all the kings of the Hittites, and the kings of Syria, they came out by sea.'
  eng-ULB: Chariots were purchased out of Egypt for six hundred shekels of silver
    each, and horses for 150 shekels each. Many of these were then sold to all the
    kings of the Hittites and Aram.
  spa-VBL: Un carro importado de Egipto costaba seiscientos siclos de plata, y un
    caballo ciento cincuenta. También los exportaban a todos los reyes hititas, y
    a los reyes arameos.
  fra-_FOB: Un char montait et sortait d'Égypte pour six cents sicles d'argent, et
    un cheval pour cent cinquante; et de même on en tirait, par leur moyen, pour tous
    les rois des Héthiens et pour les rois de Syrie.
  mal-mal: ഈജിപ്റ്റിൽ നിന്ന് ഇറക്കുമതി ചെയ്ത രഥം ഒന്നിന് അറുനൂറും കുതിര ഒന്നിന് നൂറ്റമ്പതും
    ശേക്കൽ വെള്ളിയായിരുന്നു വില; പ്രതിനിധികൾ മുഖേന ഹിത്യരാജാക്കന്മാർക്കും അരാംരാജാക്കന്മാർക്കും
    അത് അവർ കയറ്റുമതി ചെയ്ത് കൊടുത്തിരുന്നു.
  urd-GVR: Bādshāh ke rath Misr se darāmad hote the. Har rath kī qīmat chāṅdī ke 600
    sikke aur har ghoṛe kī qīmat chāṅdī ke 150 sikke thī. Sulemān ke tājir yih ghoṛe
    barāmad karte hue tamām Hittī aur Arāmī bādshāhoṅ tak bhī pahuṅchāte the.
  suz-BL: मेकोपुकीम इजीप्‍त रे ६ सहे शेकेल चांदीम बग्‍गी नु सहे का ५० शेकेल चांदीम
    शारा ग्‍याप्‍बाक्‍मा बाक्‍त। मिनु पिप आ ग्‍याप्‍ब लेयबपुकीम हित्ती आन पिप नु अराम
    ङा पिप नेल्‍ल आन कली लेयबाक्‍मा बाक्‍त। शेकेल का ११.५ ग्राम, तोला का खोदेंशो बाक्‍ब।
  ita-1927: Un equipaggio, uscito dall’Egitto e giunto a destinazione, veniva a costare
    seicento sicli d’argento; un cavallo, centocinquanta. Nello stesso modo, per mezzo
    di que’ mercanti, se ne facean venire per tutti i re degli Hittei e per i re della
    Siria.
  ckb-ckb: گالیسکە لە میسرەوە بە شەش سەد شاقل زیو و ئەسپیش بە سەد و پەنجا هاوردەیان
    دەکرد، هەروەها بۆ هەموو پاشاکانی حیتی و ئارامی هەناردەیان دەکرد.
  eng-BBE: A war-carriage might be got from Egypt for six hundred shekels of silver,
    and a horse for a hundred and fifty; they got them at the same rate for all the
    kings of the Hittites and the kings of Aram.
  kan-OKCV: ಹಾಗೆಯೇ ಈಜಿಪ್ಟಿನಿಂದ ಆರುನೂರು ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳ ಕ್ರಯಕ್ಕೆ ಒಂದು ರಥವನ್ನೂ ನೂರ ಐವತ್ತು
    ಬೆಳ್ಳಿ ನಾಣ್ಯಗಳ ಕ್ರಯಕ್ಕೆ ಒಂದು ಕುದುರೆಯನ್ನೂ ತರಿಸುತ್ತಿದ್ದರು. ಈ ಪ್ರಕಾರ ಹಿತ್ತಿಯರ ಮತ್ತು
    ಅರಾಮಿನ ಅರಸುಗಳೆಲ್ಲರು ಇವರ ಮುಖಾಂತರವಾಗಿಯೇ ತರಿಸುತ್ತಿದ್ದರು.
  tam-2017: எகிப்திலிருந்து வந்த ஒவ்வொரு இரதத்தின் விலை 600 வெள்ளிக்காசும், ஒவ்வொரு
    குதிரையின் விலை 150 வெள்ளிக் காசுமாக இருந்தது; இந்தவிதமாக ஏத்தியர்களின் ராஜாக்கள்
    எல்லோருக்கும், சீரியாவின் ராஜாக்களுக்கும், அவர்கள் மூலமாகக் கொண்டுவரப்பட்டது.
  spa-RV-1909: Y venía y salía de Egipto, el carro por seiscientas piezas de plata,
    y el caballo por ciento y cincuenta; y así los sacaban por mano de ellos todos
    los reyes de los Hetheos, y de Siria.
  ron-BTF: Şi un car venea şi ieşea din Egipt pentru şase sute de şekeli de argint
    şi un cal pentru o sută cincizeci; şi astfel pentru toţi împăraţii hetiţilor şi
    pentru împăraţii Siriei, au adus acestea prin mijloacele lor.
  eng-WEBP: A chariot was imported from Egypt for six hundred shekels of silver, and
    a horse for one hundred fifty shekels; and so they exported them to all the kings
    of the Hittites and to the kings of Syria.
  eng-FBV: A chariot imported from Egypt cost six hundred shekels of silver, and a
    horse a hundred and fifty. They also exported them to all the Hittite kings, and
    to the Aramean kings.
  nld-1939: Ook de strijdwagens werden in Moesri gekocht en kostten zes honderd zilveren
    sikkels; voor een paard werden er honderdvijftig betaald. Voor deze prijs werden
    ze door hen ook aan al de koningen der Chittieten en de koningen van Aram geleverd.
  nch-BL: Ipan nopa tonali hueliyaya quincohuase tepos carrojme ten tali Egipto ica
    nechca 7 kilos ten plata tomi. Huan se cahuayo ipatiyaya nechca ome kilos ten
    plata tomi. Huan ni carrojme huan cahuayojme Salomón quinnamaquiltiyaya nochi
    nopa tanahuatiani ten nopa heteos huan nopa Siria ehuani.
  vie-1934: Mỗi cỗ xe mua ở xứ Ê-díp-tô và dẫn về Giê-ru-sa-lem, giá đáng sáu trăm
    siếc lơ bạc, còn mỗi con ngựa giá đáng một trăm năm mươi siếc-lơ. Các vua dân
