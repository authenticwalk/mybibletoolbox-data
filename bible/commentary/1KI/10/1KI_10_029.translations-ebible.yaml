    silver, and a horse for a hundred and fifty; and so they brought [them] by their
    means, for all the kings of the Hittites and for the kings of Syria.
  hin-2017: एक रथ तो छः सौ शेकेल चाँदी में, और एक घोड़ा डेढ़ सौ शेकेल में, मिस्र से
    आता था, और इसी दाम पर वे हित्तियों और अराम के सब राजाओं के लिये भी व्यापारियों
    के द्वारा आते थे।
  wol-KYG: Ab watiir bu ñu jëggaanee Misra, indi, juróom benni téeméeri dogi xaalis
    (600) la leen daan dikke, aw fas di téeméer ak juróom fukki dogi xaalis (150),
    te noonu lañu ca daan jëndaaleel mboolem buuri Etteen ña ak buuri Siri, indil
    leen.
  eng-YLT: and a chariot cometh up and cometh out of Egypt for six hundred silverlings,
    and a horse for fifty and a hundred, and so for all the kings of the Hittites,
    and for the kings of Aram; by their hand they bring out.
  eng-WYC-2017: For a chariot went out of Egypt for six hundred shekels of silver,
    and an horse for an hundred and fifty shekels; and by this manner all the kings
    of Hittites, and of Syria, sold horses.
  eng-WMBB: A chariot was imported from Egypt for six hundred shekels of silver, and
    a horse for one hundred and fifty shekels; and so they exported them to all the
    kings of the Hittites and to the kings of Syria.
  urd-GVH: बादशाह के रथ मिसर से दरामद होते थे। हर रथ की क़ीमत चाँदी के 600 सिक्के
    और हर घोड़े की क़ीमत चाँदी के 150 सिक्के थी। सुलेमान के ताजिर यह घोड़े बरामद करते
    हुए तमाम हित्ती और अरामी बादशाहों तक भी पहुँचाते थे।
  rug-rug: Arini tugo si hoke la holu vagi totopili varipera pa Izipi. Ka onomo gogoto
    poata siliva hinoluna si keke, meke keke hose si keke gogoto lima ṉavulu puta
    poata siliva. Meke hoke holuholu taloa ni rini koari doduru baṉara pa butubutu
    Hitaiti meke pa popoa Siria.
  gaz-gaz: Isaanis gaarii tokko meetii saqilii dhibba jaʼaan, farda immoo meetii saqilii
    dhibba tokkoo fi shantamaan Gibxii bitanii fidan. Akkasumas gaariiwwanii fi fardeen
    kanneen erganii mootota Heetotaatii fi mootota Sooriyaa hundatti gurguru turan.
  fra-LSG: un char montait et sortait d’Égypte pour six cents sicles d’argent, et
    un cheval pour cent cinquante sicles. Ils en amenaient de même avec eux pour tous
    les rois des Héthiens et pour les rois de Syrie.
  yal-yal: Wontoron naxan yi kelima Misiran yamanani, na yi sarama gbeti gbanan kɛmɛ
    sennin nan na. Soon tan yi sarama gbeti gbanan kɛmɛ tonge suulun nan na. Na yula
    kedenne nan mɔn yi fama Xiti mangane nun Arami mangane gbeene ra.
  haw-1868: A ua puka mai la a holo mai ke kaa kaua no na sekela kala eono haneri,
    a o ka lio no ka haneri me kanalima; a pela no hoi no na lii a pau o ka Heta,
    a no na lii o Suria, ma ko lakou mau lima i lawe mai ai ia lakou.
  arb-NAV: وَشَرَعَ تُجَّارُ الْمَلِكِ يَسْتَوْرِدُونَ الْمَرْكَبَاتِ مِنْ مِصْرَ،
    فَيَدْفَعُونَ سِتَ مِئَةِ شَاقِلٍ (نَحْوَ سَبْعَةِ كِيلُو جِرَامَاتٍ) مِنْ الْفِضَّةِ
    عَنْ كُلَّ مَرْكَبَةٍ، وَمِئَةً وَخَمْسِينَ شَاقِلاً (نَحْوَ كِيلُو جِرَامَيْنِ)
    عَنْ كُلِّ فَرَسٍ. ثُمَّ يُصَدِّرُونَهَا لِجَمِيعِ مُلُوكِ الْحِثِّيِّينَ وَمُلُوكِ
    الأَرَامِيِّينَ.
  ewe-ewe: Wodɔ tasiaɖam tso Egipte esi ƒe asie nye klosaloga kilogram adre kple sɔ
    si ƒe asie nye klosaloga kilogram ɖeka kple afã. Woawo hã dzraa wo na dutafiawo,
    ame siwo nye Hititɔwo kple Aramtɔwo ƒe fiawo.
  eng-LEE: 'And a chariot-team came up and went out of Egypt for six hundred shekels
    of silver, and a horse for a hundred and fifty: and so for all the kings of the
    Hittites, and for the kings of Syria, did they bring them out by their means.'
  gvn-gvn: '@see-verse:1KI.010.028'
  asm-FB: মিচৰৰ পৰা কিনি অনা এখন এখন ৰথৰ দাম ছশ চেকল ৰূপ আৰু এটা এটা ঘোঁৰাৰ দাম এশ
    পঞ্চাশ চেকল ৰূপ; এইদৰে তেওঁলোকৰ দ্বাৰাই হিত্তীয়া আৰু অৰামীয়া সকলো ৰজাৰ কাৰণেও
    সেইবোৰ অনা হৈছিল।
  sus-A: عٍ سْورِ رَفِسٍ سَرَ فبٍتِ كِلٌ سٌلٌقٍرٍ رَ، عٍ سٌي سَرَ فبٍتِ كِلٌ كٍرٍن
    نُن عَ تَفِ. عٍ نَ مْولِ سَرَ شِتِ نُن عَرَ مِ مَنفّيٍ قَن بّ.
  fra-SBL: On importait d'Égypte un char pour six cents sicles d'argent et un cheval
    pour cent cinquante sicles, et on les exportait ainsi à tous les rois des Hittites
    et aux rois de Syrie.
  hbo-hbo: וַֽ֠תַּעֲלֶה וַתֵּצֵ֨א מֶרְכָּבָ֤ה מִמִּצְרַ֙יִם֙ בְּשֵׁ֣שׁ מֵאֹ֣ות כֶּ֔סֶף
    וְס֖וּס בַּחֲמִשִּׁ֣ים וּמֵאָ֑ה וְ֠כֵן לְכָל־מַלְכֵ֧י הַחִתִּ֛ים וּלְמַלְכֵ֥י
    אֲרָ֖ם בְּיָדָ֥ם יֹצִֽאוּ׃ פ
  kik-kik: Ngaari ĩmwe ya ita maamĩgũraga kuuma Misiri, ĩkoima cekeri magana matandatũ
    cia betha, nayo mbarathi ĩmwe ĩkoima cekeri igana rĩa mĩrongo ĩtano. Nao nĩmaciendagĩria
    athamaki othe a Ahiti na a Suriata.
  fra-NCL: un char montait et sortait d’Égypte pour six cents sicles d’argent, et
    un cheval pour cent cinquante sicles. Ils en faisaient aussi sortir de la même
    manière, par eux-mêmes, pour tous les rois des Hittites et pour les rois de Syrie.
  cek-AK: Hrang lakok maeto naah Izip prae ah phoisa shekel cumvai tarukto a paek
    moe, hrang maeto naah phoisa shekel cumvai quipangato hoiah qanh o; to hmuennawk
    to Hit kaminawk hoi Syria kaminawk khaeah doeh a zawh o.
  cuk-cuk: Ur-napagined-wargwen Egipto-yargi-selenonidaedi, Mani-sibu-dulataled-ilanergwa-aidikue-wilub
    (600) gargegued. Moli-sunnad-wargwen, mani-sibu-dulagugle-gakambe-aidikue-wilub
    (150) gargegued. Agi, bela Het-e-reymar, bela Siria-e-reymar, Salomónʼse a-ur-napaginmalad,
    degi, a-moli-sunnadmar baknonidamarmogad.
  uig-CYR: Мисирдин елип кәлгән бир җәң һарвусиниң баһаси алтә йүз күмүч тәңгә, һәр
    ат болса йүз әллик тәңгә еди; вә улар йәнә Һиттийларниң падишалири һәм Сурийә
    падишалири үчүнму охшаш баһада елип чиқти.
  tel-2017: వారు ఐగుప్తు నుండి కొని తెచ్చిన ఒక్కొక్క రథానికి 6 కిలోల వెండి, ఒక్కొక్క
    గుర్రానికి ఒకటిన్నర కిలోల వెండి చెల్లించారు. వాటిలో ఎక్కువ భాగం హిత్తీయుల రాజులందరికీ
    అరాము రాజులకూ తగిన ధరకు అమ్మారు.
  hat-BSA: Yon cha te konn enpòte soti Égypte pou sis-san sik an ajan ak yon cheval
    pou san-senkant e pa menm mwayen an, yo te ekspòte yo a tout wa Etyen avèk wa
    Siryen yo.
  kos-kos: oayapa pisen chariot ma tuku Egypt me. Elos kukakin horse ac chariot nu
    sin tokosra lun acn Hit ac Syria. Molin chariot soko pa ipin silver onfoko, ac
    molin horse soko pa ipin silver siofok lumngaul.
  hbo-WLC: וַֽ֠תַּעֲלֶה וַתֵּצֵ֨א מֶרְכָּבָ֤ה מִמִּצְרַ֙יִם֙ בְּשֵׁ֣שׁ מֵא֣וֹת כֶּ֔סֶף
    וְס֖וּס בַּחֲמִשִּׁ֣ים וּמֵאָ֑ה וְ֠כֵן לְכָל־מַלְכֵ֧י הַחִתִּ֛ים וּלְמַלְכֵ֥י
    אֲרָ֖ם בְּיָדָ֥ם יֹצִֽאוּ׃ פ
  ibo-ibo: Ha sitere nʼIjipt tụbata otu ụgbọ agha nʼọnụ ahịa narị shekel ọlaọcha isii,
    jirikwa otu narị shekel na iri shekel ise zụta otu ịnyịnya. Ha zipụkwara ha nye
    ndị eze niile nke ndị Het na ndị Aram.
  ory-ory: ଏହିରୂପେ ସେମାନଙ୍କ ଦ୍ୱାରା ହିତ୍ତୀୟ ଓ ଅରାମୀୟ ସମସ୍ତ ରାଜାଙ୍କ ନିମନ୍ତେ ହିଁ ସେସବୁ
    ଅଣାଗଲା; ପୁଣି, ମିସରର ଏକ ଏକ ରଥ ଛଅ ଶହ ଶେକଲ ରୌପ୍ୟ ମୁଦ୍ରାରେ ଓ ଏକ ଏକ ଅଶ୍ୱ ଏକ ଶହ ପଚାଶ
    ଶେକଲ ରୌପ୍ୟ ମୁଦ୍ରାରେ ଆସିଲା ଓ ଗଲା।
  chk-chk: Iwe, ra kamö efoch woken seni Isip won ükükün wonopükü föün moni silifer,
    nge eman oris won ükükün ipükü lime föün moni silifer. Nge nöün ewe king chon
    amömö ra pwal amömösefäliela ekewe woken me oris ngeni ekewe kingen chon Hit me
    ekewe kingen Siria meinisin.
  rop-rop: en ola bagi brom Ijip. Deibin selim langa det Hitait king en det king brom
    Siriya loda hosis en bagi. Deibin selimbat ebri bagi blanga 600 silba mani, en
    ebri hos blanga 150 silba mani.
  ukr-1871: За колесницю плачено в Египтї шістьсот срібних секлів, а за коня по сто
    й патьдесять. Сим робом продавали конї всї царі Гетїйські й царі Арамейські.
  deu-1951: Und ein Wagen aus Ägypten kam auf sechshundert Silberlinge zu stehen,
    und ein Pferd auf hundertundfünfzig; ebenso brachte man sie durch ihre Vermittlung
    auch allen Königen der Hetiter und den Königen von Syrien.
  eng-JPS: And a chariot came up and went out of Egypt for six hundred shekels of
    silver, and a horse for a hundred and fifty; and so for all the kings of the Hittites,
    and for the kings of Aram, did they bring them out by their means.
  srp-1865: I dolažahu kola iz Misira po šest stotina sikala srebra, a konj po sto
    i pedeset. I tako svi carevi Hetejski i carevi Sirski dobijahu konje preko njih.
  lug-lug: Eggaali zaagulibwanga kilo musanvu eza ffeeza, na buli mbalaasi ng’egulibwa
    kilo emu n’ekitundu eza ffeeza mu Misiri. Ate era baazitunzanga ne bakabaka ab’Abakiiti
    ne bakabaka ab’e Busuuli.
  heb-heb: ותעלה ותצא מרכבה ממצרים בשש מאות כסף וסוס בחמשים ומאה וכן לכל מלכי החתים
    ולמלכי ארם בידם יצאו׃
  ben-IRV: মিশর থেকে আনা প্রত্যেকটি রথের দাম পড়ত সাত কেজি আটশো গ্রাম রূপা এবং প্রত্যেকটি
    ঘোড়ার দাম পড়ত সাত কেজি আটশো গ্রাম রূপা। সেই বণিকেরা হিত্তীয় ও অরামীয় সব রাজাদের
    কাছে সেগুলো বিক্রি করত।
  pan-pan: ਅਤੇ ਇੱਕ ਰਥ ਛੇ ਸੌ ਰੁਪਏ ਨਾਲ ਮਿਸਰੋਂ ਉਤਾਹਾਂ ਲਿਆਇਆ ਜਾਂਦਾ ਸੀ ਅਤੇ ਇੱਕ ਘੋੜਾ ਡੇਢ
    ਸੌ ਨਾਲ ਇਸੇ ਤਰ੍ਹਾਂ ਹਿੱਤੀਆਂ ਦੇ ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਲਈ ਅਤੇ ਅਰਾਮੀਆਂ ਦੇ ਰਾਜਿਆਂ ਲਈ ਉਨ੍ਹਾਂ
    ਦੀ ਰਾਹੀਂ ਲਿਆਏ ਜਾਂਦੇ ਸਨ।
  mya-JVB: အဲဂုတ္တု ပြည်မှ ရထား တခုကို ငွေ ခြောက် ပိဿာ နှင့် ၎င်း၊ မြင်း တစီးကို တပိဿာ
    ငါး ဆယ်နှင့်၎င်း ရောင်းမြဲ ရှိ၏။ ထိုသို့ ဟိတ္တိ မင်းကြီး နှင့် ရှုရိ မင်းကြီး
    အပေါင်း တို့သည် အဲဂုတ္တုရထားနှင့် မြင်းတို့ကို ရတတ်ကြ၏။
  tbg-tbg: Vika Isipihai iqoka kaari varareka vohaiqa vohaiqara 600 silvaa aquke,
    ohi vohaiqa vohaiqara 150 silvaa aquke varora. (600 silvaa = K6,000; 150 silvaa
    = K1,500) Vika hini iqoka kaarivata hini ohivata vare vuru Hiti vatanaakave Siria
    vatanaakave nimiha koqaa varora.
  hmo-hmo: Solomona ena hoihoi taudia ese Aigupito dekena amo kariota idia abia, kariota
    ta ena davana be siliva 600, bona hosi ta ena davana be siliva 150. Unai dala
    dekenai Solomona ena hoihoi taudia ese inai gaudia ma idia hoihoilaia lou, Hiti
    taudia edia king bona Suria taudia edia king dekenai.
  urd-urd: 'और एक रथ चाँदी की छ: सौ मिस्क़ाल में आता और मिस्र से रवाना होता, और घोड़ा
    डेढ़ सौ मिस्क़ाल में आता था, और ऐसे ही हित्तियों के सब बादशाहों और अरामी बादशाहों
    के लिए, वह इनको उन्हीं के ज़रिए'' से मंगाते थे।'
  rus-SYN: Колесница из Египта получаема и доставляема была за шестьсот сиклей серебра,
    а конь за сто пятьдесят. Таким же образом они руками своими доставляли все это
    царям Хеттейским и царям Арамейским.
  bqc-SIM: Aaì sↄ̃́goↄ lúlu Egipi ã́nusu kiloo soplaplaɛ, sↄ̃́ↄ sↄ̃ kiloo plapla
    taa, ↄ̃ ì ɛa sↄ̃́piↄ yía Iti kíaↄ ń Siliↄ kíaↄwa lↄ.
  tcz-CHONGTHU: Hiche phat laichun Egypt a konin sakol kangtalai khat chu dangka ja
    gup’a kicho ahin sakol khat chu dangka jakhat le somnga a kichoji ahi. Hijouteng
    chuleh Hit leh Ram lengho komma ajoh son kitjiu ahi.
  mar-mar: मिसरचा एक रथ साधारण सहाशे शेकेल चांदीला पडे, आणि घोड्याची किंमत दिडशे शेकेल
    चांदी इतकी पडे. हित्ती आणि अरामी राजांना हे रथ आणि घोडे नंतर विकत असत.
  qub-qub: Juc carrëta Egiptupita apashanga cuestaj sojta pachac (600) guellay, juc
    cawalluga pachac pichga chuncan (150). Chaura llapan Het runacunapa, Siria runacunapa
    raynincuna rantichej Salomonpa piyunnincunallawan.
  bqp-bqp: Òdi sↄ̃gonↄ lúlu Misila andurufu ↄgↄ mɛ̀n wàa aakↄ̃mɛ, sↄ̃nↄ sↄ̃ mɛ̀n basuppla
    akuri, akũ àdi ɛra à sↄ̃ pìnↄ yía Iti kínanↄa kũ Siria kínanↄ.
  hat-hat: Chak cha lagè achte nan peyi Lejip te koute sisan (0600) pyès ajan, chak
    chwal te koute sansenkant (0150) pyès ajan. Se menm moun sa yo ki te konn al achte
    chwal pou revann wa peyi Et yo ak wa peyi Siri yo.
  eng-BSB: A chariot could be imported from Egypt for six hundred shekels of silver,
    and a horse for a hundred and fifty. Likewise, they exported them to all the kings
    of the Hittites and to the kings of Aram.
  eng-WEBPB: A chariot was imported from Egypt for six hundred shekels of silver,
    and a horse for one hundred and fifty shekels; and so they exported them to all
    the kings of the Hittites and to the kings of Syria.
  kbq-kbq: Hagi ana knafina Isipitira mago'mago karisiramina 600'a silva zagoreti
    (6.8 kilo) mi'za nese'za, mago'mago hosi afu'tmina 150'a silva zagoreti (1.7 kilo)
    mizasetere hu'naze. Hagi Hiti kini vahetaminte'ene, Siria kini vahe'mokizmire'ene
    ana zantamina zagorera atre'naze.
  nhe-BL: Ipan nopa tonali hueliyaya quicohuase tepos carros tlen tlali Egipto ica
    nechca 7 kilos tlen plata tomi. Huan se cahuayo ipati eliyaya nechca ome kilos
    tlen plata tomi. Huan ni carros huan cahuayojme Salomón quinnamaquiltiyaya nochi
    nopa tlanahuatiani tlen nopa heteos huan nopa Siria ehuani.
  bus-bus: Aↄ̃è sↄ̃goronↄ lúlu Igipiti kondogi ↄↄ mɛ̀n wàa aagↄ̃mɛ, sↄ̃nↄ sↄ̃ mɛ̀n
    baswɛɛplaa akuri, ben è ɛara à sↄ̃ pìnↄ yá Iti kínanↄa kↄ̃n Sirianↄ kínanↄ.
  gub-BL: Ume'eg kar ywyramawa oho Ezit ywy rehe wà no. A'e 'ym mehe a'e awa ume'eg
    kar kawaru Ete izuapyapyr wanuwihawete wanupe wà, Xir izuapyapyr wanuwihawete
