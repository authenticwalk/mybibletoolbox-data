verse: 1KI.010.002
translations:
  mal-C: സുഗന്ധദ്രവ്യങ്ങളും ധാരാളം സ്വർണവും വിലപിടിപ്പുള്ള രത്നക്കല്ലുകളും വഹിക്കുന്ന
    ഒട്ടകങ്ങളുമായി വമ്പിച്ച പരിവാരങ്ങളോടെയാണ് രാജ്ഞി ജെറുശലേമിൽ എത്തിയത്. അവൾ ശലോമോന്റെ
    അടുക്കലെത്തി തന്റെ മനസ്സിൽ നിരൂപിച്ചിരുന്ന സകലകാര്യങ്ങളെക്കുറിച്ചും അദ്ദേഹവുമായി
    സംസാരിച്ചു.
  deu-TKW: Sie kam aber nach Jerusalem mit einem sehr großen Gefolge, sowie mit Kamelen,
    die Spezereien und eine große Menge Goldes und Edelsteine trugen. Als sie nun
    zu Salomo hineinkam, trug sie ihm alles das vor, was sie sich vorgenommen hatte.
  lin-lin: ayaki na Yelusalemi elongo na bato ebele mpe bashamo oyo ememaki biloko
    ya mike-mike oyo epesaka solo kitoko, wolo ebele mpe mabanga ya talo. Tango akomaki
    epai ya Salomo, ayebisaki ye nyonso oyo azalaki na yango kati na motema.
  eng-LSV: and she comes to Jerusalem, with a very great company, camels carrying
    spices, and very much gold, and precious stone, and she comes to Solomon, and
    speaks to him all that has been with her heart.
  eng-GNV: 'And she came to Ierusalem with a verie great traine, and camels that bare
    sweete odours, and golde exceeding much, and precious stones: and shee came to
    Salomon, and communed with him of all that was in her heart.'
  eng-WEBSTER: 'And she came to Jerusalem with a very great train, with camels that
    bore spices, and very much gold, and precious stones: and when she had come to
    Solomon, she communed with him of all that was in her heart.'
  nhw-BL: Huajca nopa sihua tlanahuatijquetl ajsico ipan altepetl Jerusalén ica miyac
    itlapalehuijcahua huan tlahuel miyac camellos catli quimamajtihualahuij miyac
    tlamantli tlaajhuiyacayotl huan tlahuel miyac oro huan piltetzitzi catli pajpatiyo.
    Huan quema nopa sihuatl quiitac Salomón, quicamanalhui tlen nochi catli moilhuijtoya
    ipan iyolo para quitlatzintoquilis.
  swh-ONEN: 'Alifika Yerusalemu akiwa na msafara mkubwa sana: pamoja na ngamia waliobeba
    vikolezi, kiasi kikubwa cha dhahabu na vito vya thamani; alikuja kwa Solomoni
    na kuzungumza naye kuhusu yote ambayo alikuwa nayo moyoni mwake.'
  bba-bba: U turɑ Yerusɑlɛmuɔ kɑ win sinɑ bwɑ̃ɑ dɑbinu be bɑ nùn swĩi kɑ yooyoo si
    su turɑre kɑ wurɑ dɑbinu sɔɔwɑ, kɑ kpee ɡobiɡinu. Ye u turɑ Sɑlomɔɔn mi, mɑ u
    ɡeruɑ kpuro ye yɑ wɑ̃ɑ win ɡɔ̃ruɔ.
  eng-KJVCPB: 'And she came to Jerusalem with a very great train, with camels that
    bare spices, and very much gold, and precious stones: and when she was come to
    Solomon, she communed with him of all that was in her heart.'
  luo-luo: Kane ochopo Jerusalem gi oganda maduongʼ, ngamia motingʼo gik mangʼwe ngʼar,
    dhahabu mogundho kod kite mabeyo ma nengogi tek nobiro ir Solomon kendo owuoyo
    kode kuom gik moko duto mane nitie e pache.
  meu-meu: Ierusalem ai e kau, mai ena hesiai taudia hutuma bona ena kohu momo ida;
    kamelo ese aniani mamidia ihanamodia muramuradia bona gold momo-herea bona dava
    bada nadidia e hua. Solomon dekenai e kau, bena ena lalo-hadai iboudiai na ia
    e hamaorolaia.
  npi-ULB: उनी मसलाहरू लादिएका ऊँटहरू, थुप्रै सुन र धेरै बहुमूल्य रत्नहरू लिएर ज्यादै
    ठुलो लावालश्करसाथ यरूशलेम आइन् । उनी आइपुगेपछि उनले आफ्नो ह्रदयमा भएका सबै कुरा
    सोलोमनलाई बताइन् ।
  yor-yor: Ó sì wá sí Jerusalẹmu pẹ̀lú ẹgbẹ́ èrò ńlá ńlá, pẹ̀lú ìbákasẹ tí ó ru tùràrí,
    àti ọ̀pọ̀lọpọ̀ wúrà, àti òkúta iyebíye, ó sì wá sí ọ̀dọ̀ Solomoni, ó sì bá a sọ
    gbogbo èyí tí ń bẹ ní ọkàn rẹ̀.
  emp-NTPO: Idji ume zocãrã wãsid̶aa. Cameyo zocãrãne quera b̶eada, mõgara biya qued̶ea
    nẽbʌa b̶ea sid̶a edesia. Idjab̶a oroda waib̶ʌa edesia. Jerusaleʌ̃ne jũẽped̶a Salomoʌ̃
    ume bed̶ead̶e wãsia. Maʌ̃ne idjia iwid̶i quĩrĩã b̶ad̶ara jũma iwid̶isia.
  pes-OPCB: پس با سواران بسیار و کاروانی از شتر با بار طلا همراه با جواهرات و ادویه
    به شهر اورشلیم آمد و مسائل خود را با سلیمان در میان گذاشت.
  tgl-ULB: Dumating siya sa Jerusalem kasama ang isang napakahabang karawan, mga kamelyo
    na punong-puno ng mga pabango, maraming ginto, at maraming mga mamahaling bato.
    Nang siya ay dumating, sinabi niya kay Solomon lahat ng nasa loob ng kaniyang
    puso.
  cbu-NT: '@see-verse:1KI.010.001'
  hui-hui: Kuini wali ogonime ibunaga biabe biahaga agali dewaliore haru halu nogo
    kamelerubi dewaore haru ha bialu Yarusaleme anda ibini. Nogo kamelenaga erekunini
    ngolo dewaorebi mbirale tara pauda ale nga bayale tara tara biaga wiarubi ege
    to̱le̱ bayale yolo timbunime miaga wiaru alebi mo paga howa yalu ibini. Anda ibalu
    ibugua Kini Solomono lola howa bi maru Solomonohanda ladai bibe nahe manda manda
    bu yalu hale hole ibinidaru hale hene.
  mya-mya: ဘု​ရင်​မ​သည်​နံ့​သာ​မျိုး၊ ကျောက်​မျက်​ရ​တ​နာ၊ ရွှေ​အ​မြောက်​အ​များ​တင်​ဆောင်​ထား​သည့်
    ကု​လား​အုတ်​များ​နှင့်​တ​ကွ များ​စွာ​သော အ​ခြံ​အ​ရံ​လိုက်​ပါ​လျက်​ရောက်​ရှိ​လာ​လေ
    သည်။ သူ​သည်​မင်း​ကြီး​ရှေ့​တော်​သို့​ရောက်​သော အ​ခါ​မိ​မိ​စဉ်း​စား​ရ​သ​မျှ​သော​ပုစ္ဆာ​တို့​ကို
    မေး​တော်​မူ​၏။-
  bod-N: འཁོར་གཡོག་ཤིན་ཏུ་མང་པོ་ཁྲིད་ནས། བསུང་རྫས་དང་གསེར་དང་རྡོ་རིགས་ཀྱི་རིན་པོ་ཆེ་བཅས་ཤིན་ཏུ་མང་པོ་རྔ་མོང་ལ་བཀལ་ཏེ་ཡེ་རུ་སཱ་ལེམ་དུ་འོངས་ནས་སོ་ལོ་མོན་གྱི་དྲུང་དུ་ཕྱིན་ཅིང་།
    སེམས་ནང་གི་དཀའ་གནད་ཐམས་ཅད་ཀྱིས་ཁོང་ལ་ཚོད་བགམ་བྱས་པ་ན།
  sna-sna: Akasvika paJerusarema navanhu vakawanda, nengamera dzakanga dzakatakura
    zvinonhuhwira, goridhe rakawanda kwazvo, namatombo anokosha, akauya kuna Soromoni
    akataura naye pamusoro pezvose zvaiva mupfungwa dzake.
  spa-BLM: Llegó a Jerusalén con una caravana muy grande, con camellos que llevaban
    especias, mucho oro y piedras preciosas; y cuando llegó a Salomón, habló con él
    de todo lo que tenía en su corazón.
  cac-cac: '@see-verse:1KI.010.001'
  swh-ULB: Alikuja Yerusalemu na msafara mrefu, pamoja na ngamia waliokuwa wamebeba
    mizigo ya manukato, dhahabu nyingi, na mawe mengi ya thamani, akamwambia Sulemani
    yote yaliyokuwa moyoni mwake.
  bel-bel: 'І прыйшла яна ў Ерусалім зь вельмі вялікім багацьцем: вярблюды наўючаны
    былі пахошчамі і вялікім мноствам золата і каштоўнымі камянямі; і прыйшла да Саламона
    і гутарыла зь ім пра ўсё, што было ў яе на сэрцы.'
  wed-wed: Wavine ana taunola ma kamel maḡamaḡaui ai pulo i vigerui ma ana borui i derirui.
    Taui ai pulo lam tauvidagiai, ḡaima maiai ḡaeḡaei ma gold ḡaeḡaena. Wavine i nei
    Solomon awarina ma kaua maḡamaḡaui i vinua-notenotei Solomon i paridadanei.
  deu-ELBBK: Und sie kam nach Jerusalem mit einem sehr großen Zuge, mit Kamelen, die
    Gewürze und Gold trugen in sehr großer Menge und Edelsteine. Und sie kam zu Salomo
    und redete zu ihm alles, was in ihrem Herzen war.
  mbb-OT: Nekeuma sikandin diyà te Jerusalem duma te mahabet he menge sakup din, ne
    zuen din uwiten he menge kemilyu he kergadu te menge gasa he penaket, mahabet
    he vulawan, wey mahalen he menge vatu. Ne hein neked-ehè dan en ki Solomon, ne
    mid-insaan din si Solomon te minsan hengkey he egkesuatan din he id-insà.
  mal-2015: അവൾ അതിമഹത്തായ പരിവാരത്തോടും സുഗന്ധവർഗ്ഗവും അനവധി പൊന്നും രത്നവും ചുമന്ന
    ഒട്ടകങ്ങളോടുംകൂടെ യെരൂശലേമിൽവന്നു; അവൾ ശലോമോന്റെ അടുക്കൽ വന്നശേഷം തന്റെ മനോരഥമൊക്കെയും
    അവനോടു പ്രസ്താവിച്ചു.
  rmc-rmc: Avľa andro Jeruzalem igen but manušenca the le ťavenca, pre save anelas
    voňava oleji, igen but somnakaj the o vzacna bara. Sar doavľa ko Šalamun, vakerelas
    leha pal savoreste, so la sas pro jilo.
  pes-OPV: پس با موکب بسیار عظیم و با شترانی که به عطریات و طلای بسیار وسنگهای گرانبها
    بار شده بود به اورشلیم واردشده، به حضور سلیمان آمد و با وی از هر‌چه دردلش بود،
    گفتگو کرد.
  ron-1924: А сосит ла Иерусалим ку ун алай фоарте маре ши ку кэмиле каре адучяу миродений,
    аур фоарте мулт ши петре скумпе. С-а дус ла Соломон ши й-а спус тот че авя пе
    инимэ.
  aui-aui: Touna bagibagi damdi korotodi irutayinidi da kate kamel peyaridi kam kadi
    wiimetewa miisedi, gould peyaridi da akima wiinuwakayowanidi sikawara. Raghanina
    Solomon teya sivibanana, na wasikena yana noghota tupadi iyanoghonoghota na sivisisiyana.
  ben-OBCV: বিশাল দলবল নিয়ে—সুগন্ধি মশলা বহনকারী উট, প্রচুর পরিমাণ সোনা ও দামি মণিমুক্তো
    নিয়ে—তিনি জেরুশালেমে শলোমনের কাছে এলেন ও তাঁর মনের সব কথা তিনি শলোমনকে খুলে বললেন।
  som-som: Oo waxay Yeruusaalem la timid dad aad u badan, iyo awr badan oo ay ku raran
    yihiin uunsi, iyo dahab aad u badan, iyo dhagaxyo qaali ah; oo markay Sulaymaan
    u timid wixii qalbigeeda ku jiray oo dhan ayay kala hadashay.
  lat-VUC: Et ingressa Jerusalem multo cum comitatu et divitiis, camelis portantibus
    aromata, et aurum infinitum nimis, et gemmas pretiosas, venit ad regem Salomonem,
    et locuta est ei universa quæ habebat in corde suo.
  eng-ASVBT: And she came to Jerusalem with a very great train, with camels that bare
    spices, and very much gold, and precious stones; and when she was come to Solomon,
    she communed with him of all that was in her heart.
  ita-1885: Ed entrò in Gerusalemme con un grandissimo seguito e con cammelli carichi
    di aromati, e con grandissima quantità d'oro, e di pietre preziose; e venne a
    Salomone, e parlò con lui di tutto ciò ch'ella avea nel cuore.
  eng-LXXUP: 'And she came to Jerusalem with a very great train; and there came camels
    bearing spices, and very much gold, and precious stones: and she came in to Solomon,
    and told him all that was in her heart.'
  eng-ULB: She came to Jerusalem with a very long caravan, with camels loaded with
    spices, much gold, and many precious gemstones. When she arrived, she told Solomon
    all that was in her heart.
  spa-VBL: Trajo consigo un séquito muy numeroso, con camellos cargados de especias,
    grandes cantidades de oro y piedras preciosas. Se acercó a Salomón y le preguntó
    todo lo que tenía en mente.
  fra-_FOB: Elle entra dans Jérusalem avec un fort grand train, avec des chameaux
    qui portaient des aromates et de l'or en grande quantité, et des pierres précieuses;
    puis, étant venue vers Salomon, elle lui dit tout ce qu'elle avait dans le cœur.
  mal-mal: അവൾ വലിയോരു പരിവാരത്തോടും, സുഗന്ധവർഗ്ഗവും ധാരാളം പൊന്നും രത്നവും ചുമക്കുന്ന
    ഒട്ടകങ്ങളോടും കൂടെ യെരൂശലേമിൽ വന്നു; അവൾ ശലോമോന്റെ അടുക്കൽവന്ന് തന്റെ മനസ്സിൽ
    കരുതിയിരുന്നതെല്ലാം അവനോട് സംസാരിച്ചു.
  urd-GVR: Wuh nihāyat baṛe qāfile ke sāth Yarūshalam pahuṅchī jis ke ūṅṭ balsān,
    kasrat ke sone aur qīmtī jawāhar se lade hue the. Malikā kī Sulemān se mulāqāt
    huī to us ne us se wuh tamām mushkil sawālāt pūchhe jo us ke zahan meṅ the.
  suz-BL: मेको शुश मुर नु शुश मस्‍ला, सुन नु शुश क्‍येट लाइब हीरा दलओंठम कुरपाइश्‍शा
    यरूसलेम जाक्‍माक्‍त। मिनु आ थुंम बाक्‍शो लोव़ नेल्‍ल सोलोमन कली देंमाक्‍त।
  ita-1927: Essa giunse a Gerusalemme con un numerosissimo séguito, con cammelli carichi
    di aromi, d’oro in gran quantità, e di pietre preziose; e, recatasi da Salomone,
    gli disse tutto quello che aveva in cuore.
  ckb-ckb: بە کەژاوەیەکی زۆر گەورەوە، وشتری بارکراو لە بۆنوبەرام و زێڕی زۆر و بەردی
    گرانبەها، گەیشتە ئۆرشەلیم. هاتە لای سلێمان و لەبارەی هەموو ئەو شتانەی لە دڵی بوو
    قسەی لەگەڵ کرد.
  eng-BBE: 'And she came to Jerusalem with a very great train, with camels weighted
    down with spices, and stores of gold and jewels: and when she came to Solomon
    she had talk with him of everything in her mind.'
  kan-OKCV: ಅವಳು ಮಹಾ ಗುಂಪಿನ ಸಂಗಡ ಸುಗಂಧದ್ರವ್ಯಗಳನ್ನೂ, ಬಹಳಷ್ಟು ಬಂಗಾರವನ್ನೂ, ಅಮೂಲ್ಯವಾದ
    ರತ್ನಗಳನ್ನೂ ಹೊತ್ತುಕೊಂಡಿರುವ ಒಂಟೆಗಳ ಸಂಗಡ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದಳು. ಅವಳು ಸೊಲೊಮೋನನ ಬಳಿಗೆ ಬಂದ
    ಮೇಲೆ ತನ್ನ ಹೃದಯದಲ್ಲಿದ್ದ ಎಲ್ಲವನ್ನು ಕುರಿತು ಅವನ ಸಂಗಡ ಮಾತನಾಡಿದಳು.
  tam-2017: திரளான கூட்டத்தோடும், நறுமணப்பொருட்களையும், மிகுதியான பொன்னையும் இரத்தினங்களையும்
    சுமக்கிற ஒட்டகங்களோடும், எருசலேமுக்கு வந்தாள்; அவள் சாலொமோனிடம் வந்தபோது, தன்னுடைய
    மனதில் இருந்த எல்லாவற்றையும்குறித்து அவனிடம் உரையாடினாள்.
  spa-RV-1909: 'Y vino á Jerusalem con muy grande comitiva, con camellos cargados
    de especias, y oro en grande abundancia, y piedras preciosas: y como vino á Salomón,
    propúsole todo lo que en su corazón tenía.'
  ron-BTF: Şi a venit la Ierusalim cu un alai foarte mare, cu cămile care purtau mirodenii
    şi foarte mult aur, şi cu pietre preţioase; şi când a venit la Solomon, a vorbit
    îndeaproape cu el despre tot ce era în inima ei.
  eng-WEBP: She came to Jerusalem with a very great caravan, with camels that bore
    spices, very much gold, and precious stones; and when she had come to Solomon,
    she talked with him about all that was in her heart.
  eng-FBV: She brought with her a very large entourage, with camels loaded with spices,
    large amounts of gold, and precious gemstones. She came to Solomon and asked him
    about everything she had on her mind.
  nld-1939: Vergezeld van een zeer groot gevolg, trok ze met een tros kamelen, die
    met reukwerken, edelstenen en heel veel goud beladen waren, naar Jerusalem. Bij
    Salomon aangekomen, vroeg ze hem alles, wat haar in de gedachte kwam.
  nch-BL: Huajca nopa sihua tanahuatijquet ajsico ipan altepet Jerusalén ica miyac
    itapalehuijcahua huan tahuel miyac camellos cati quimamajtihualayayaj miyac tamanti
    taajhuiyacayot huan tahuel miyac oro huan piltetzitzi cati pajpatiyo. Huan quema
    nopa sihuat quiitac Salomón, quicamanalhui ten nochi cati moilhuijtoya ipan iyolo
    para quitatzintoquilis.
  vie-1934: Bà đến Giê-ru-sa-lem có hầu hạ theo rất đông, lạc đà chở thuốc thơm, nhiều
    vàng và ngọc. Bà đến cùng Sa-lô-môn, nói với người mọi điều có ở trong lòng mình.
  hin-CV: जब वह येरूशलेम पहुंची, उनके साथ एक बड़ा कर्मचारी दल, ऊंटों पर मसाले और बड़ी
    मात्रा में सोना और कीमती पत्थर थे. जब उनकी भेंट शलोमोन से हुई, उन्होंने शलोमोन
    के सामने वह सब कह डाला, जो उनके मन में था.
  spa-BES: Llegó a Jerusalén con una caravana muy grande, con camellos cargados de
    especias y gran cantidad de oro y joyas. Cuando llegó a Salomón, habló con él
    de todo lo que tenía en mente.
  tdx-tdx: Le am-pivavàrañe jabajaba ty nitotsaha’e e Ierosalaime ao, reketse rameva
    ninday fampafiriañe naho volamena tsifotofoto naho vatosoa; aa ie tsatoke amy
    Selomò, le fonga nabora’e ama’e ty arofo’e.
  tha-KJV: พระนางเสด็จมายังกรุงเยรูซาเล็ม พร​้อมด้วยข้าราชบริพารมากมาย มี​ฝู​งอ​ูฐบรรทุกเครื่องเทศและทองคำเป็​นอ​ันมาก
    และเพชรพลอยต่างๆ และเมื่อพระนางเสด็จมาถึงซาโลมอนแล้ว พระนางก็ทูลเรื่องในพระทัยต่อพระองค์​ทุ​กประการ
  por-BR-2018: 'E veio a Jerusalém com muito grande comitiva, com camelos carregados
    de especiarias, e ouro em grande abundância, e pedras preciosas: e quando veio
    a Salomão, propôs-lhe todo o que em seu coração tinha.'
  deu-ELO: Und sie kam nach Jerusalem mit einem sehr großen Zuge, mit Kamelen, die
    Gewürze und Gold trugen in sehr großer Menge und Edelsteine. Und sie kam zu Salomo
    und redete zu ihm alles, was in ihrem Herzen war.
  eng-WYC-2018: And she entered with much fellowship and riches into Jerusalem, and
    with camels bearing sweet smelling things, and gold greatly without number, and
    precious stones; and she came to king Solomon, and spake to him all things which
    she had in her heart.
  epo-epo: Kaj ŝi venis Jerusalemon kun tre granda akompanantaro, kun kameloj, portantaj
    aromaĵojn, tre multe da oro, kaj multekostajn ŝtonojn. Kaj ŝi venis al Salomono,
    kaj parolis kun li pri ĉio, kion ŝi havis en sia koro.
  uig-PIN: U huxbuy buyumlar, intayin tola altun wǝ yaⱪut-gɵⱨǝrlǝr artilƣan tɵgilǝrni
    elip, qong dǝbdǝbǝ bilǝn Yerusalemƣa kǝldi. Sulaymanning ⱪexiƣa kǝlgǝndǝ ɵz kɵngligǝ
    pükkǝn ⱨǝmmǝ ix toƣruluⱪ uning bilǝn sɵzlǝxti.
  beo-beo: 'E da ea fidisu dunu amola uda bagohame oule misi. Amola ga:mele amo da:iya
    da hedama:ne fodole nasu amola nina: hamomusa: noga:idafa igi amola gouli bagadedafa,
    amo e da oule misi. E da Soloumanema gousa:beba:le, e da ea asigi dawa:su defele,
    Soloumanema bagadewane adole ba:i.'
  tpi-OTNT: Kwin i kam long Jerusalem wantaim planti wokman bilong en na bikpela lain
    kamel. Ol dispela kamel i karim planti gol tru na olkain paura samting i gat gutpela
    smel na olkain ston i dia tumas. Kwin i kam kamap pinis, orait em i askim Solomon
    long olgeta askim em i bin tingting long askim.
  hau-SA: Ta iso Urushalima da tawaga mai yawa, tare da raƙuma masu ɗauke da kayan
    yaji, da zinariya masu yawa, da duwatsu masu daraja. Ta zo wurin Solomon ta kuwa
    yi magana da shi game da dukan abin da take da shi a ranta.
  uig-LAT: U xushbuy buyumlar, intayin tola altun we yaqut-göherler artilghan tögilerni
    élip, chong debdebe bilen Yérusalémgha keldi. Sulaymanning qéshigha kelgende öz
    könglige pükken hemme ish toghruluq uning bilen sözleshti.
  nde-nde: Ekufikeni kwayo eJerusalema yayiqhuba udwende olukhulu, lamakamela ethwele
    iziyoliso, igolide elinengi kakhulu lamatshe aligugu, yafika kuSolomoni yakhuluma
    laye ngakho konke lokho okwakusengqondweni yayo.
  ton-ton: 'Pea naʻe haʻu ia ki Selūsalema mo e fuʻu fononga tokolahi, mo e fanga
    kāmeli naʻe fetuku ʻae ngaahi meʻa namu kakala, mo e koula lahi ʻaupito, mo e
    ngaahi maka mahuʻinga: pea ʻi heʻene hoko mai kia Solomone, naʻa ne talanoa mo
    ia ki he meʻa kotoa pē naʻe ʻi hono loto.'
  ces-1613: A přijevši do Jeruzaléma s počtem velmi velikým, s velbloudy nesoucími
    vonné věci a zlata velmi mnoho i kamení drahého, přišla k Šalomounovi, a mluvila
    s ním o všecko, což měla v srdci svém.
  eng-WMB: She came to Jerusalem with a very great caravan, with camels that bore
    spices, very much gold, and precious stones; and when she had come to Solomon,
    she talked with him about all that was in her heart.
  tam-TCV: அவள் தனது ஒட்டகங்களில் வாசனைப் பொருட்களையும், பெருந்தொகையான தங்கத்தையும்,
    மாணிக்கக் கற்களையும் ஏற்றிக்கொண்டு, தனது பரிவாரங்களுடன் எருசலேமுக்கு வந்தாள்.
    அவள் சாலொமோனிடம் வந்து, தனது மனதில் இருந்த எல்லா விஷயங்களைப் பற்றியும் அவனுடன்
    பேசினாள்.
  ceb-ULB: Miadto siya sa Jerusalem inubanan ang dakong panon sa ginsakopan, uban
    sa mga kamelyo nga may kargang mga pahumot, daghang bulawan, ug daghang bililhong
    mga bato. Sa pag-abot niya, giingnan niya si Solomon sa tanan nga anaa sa iyang
    kasingkasing.
  pol-UBG: Przybyła do Jerozolimy z bardzo wielkim orszakiem, z wielbłądami niosącymi
    wonności, bardzo dużo złota i drogocenne kamienie. Gdy przyszła do Salomona, rozmawiała
    z nim o wszystkim, co leżało jej na sercu.
  agr-agr: Suntaja apuji aidau ejapeam camello aidaunum nijamtai kugkuin aidaun, oro
    aidaun kuashat yajuak, nuigtu kaya pegkejuch akik aidaun aatus yajuak jegauwai.
    Nunik jegaa, Salomógkan iniastajai tibaunak ashí iniasui.
  kyc-kyc: Lao dokopa enda baame wambu lapo role pyao nyiso papingi dupwa lanyuo nenge
    rende pinya lao pyambungi bange lapope kalya bangepe dee kana golo ama malupi
    dupwa mena kamele matana retapala lanyuo epeya. Epo Solomone kando nyepala enda
    baame piso singi pii peparae suu piyamuli pyuo piso siya.
  urd-GVU: وہ نہایت بڑے قافلے کے ساتھ یروشلم پہنچی جس کے اونٹ بلسان، کثرت کے سونے
    اور قیمتی جواہر سے لدے ہوئے تھے۔ ملکہ کی سلیمان سے ملاقات ہوئی تو اُس نے اُس سے
    وہ تمام مشکل سوالات پوچھے جو اُس کے ذہن میں تھے۔
  deu-1912: Und sie kam gen Jerusalem mit sehr vielem Volk, mit Kamelen, die Spezerei
    trugen und viel Gold und Edelsteine. Und da sie zum König Salomo hineinkam, redete
    sie ihm alles, was sie sich vorgenommen hatte.
  ntj-ntj: Nyangka-ya palunyaku waarka palyalpayi pirni lurrtjurtu yanu. Tjiinya-ya
    kutjupa-kutjupa pirni kamurlta tjunkula kutipitjangu. Pitjalayirnu-ya Tjurutjamalakutu
    parrapitjangu. Nyangka minyma palunyanya pitjangu Tjalamanku yiwarlangka tjarrparralpi
    nyinarra kutjupa-kutjupa tjapiranytja.
  kan-2017: ಆಕೆಯು ಸುಗಂಧದ್ರವ್ಯ, ಅಪರಿಮಿತವಾದ ಬಂಗಾರ, ರತ್ನ ಇವುಗಳನ್ನು ಒಂಟೆಗಳ ಮೇಲೆ ಹೇರಿಸಿಕೊಂಡು,
    ಮಹಾಪರಿವಾರದೊಡನೆ ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು ತನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ ಗೊತ್ತುಮಾಡಿಕೊಂಡಿದ್ದ ಎಲ್ಲಾ ವಿಷಯಗಳನ್ನು
    ಕುರಿತು ಸೊಲೊಮೋನನೊಡನೆ ಸಂಭಾಷಿಸಿದಳು.
  yap-yap: Re bpin nem e taw nike un e tapigpig rok ngak ni yad pire’, nge bogi kamel
    ni pire’ e chugum ni bay u daken keru’rad, ni spice, nge nochi malang nib t’uf
    ma ba tolang puluwon, nge gol ni pire’. Fa’anra mada’gow, me fith e re bpin nem
    ngak urngin e de’er ni bay ko leam rok.
  hlt-MCSB: Jerusalem la tatthai a muep ayet neh, botui neh sui muep a yet, lung vang
    aka phuei kalauk neh pawk. Solomon taengla a pha vaengah a thinko ah a om bangla
    a cungkuem te a taengah a thui pah.
  mdy-ETH: ዒማና ዒዛ ዒዞኮ ዶንዞ ማዓ ዺቢ ዓሲ ፔኤና ዎላ ዔኪ ጋኣሎና ሳውቃ ቲሺ ጫኣኒ፤ ሃሣ ሚርጌና ሚዛጳ ሹቺንታ ዎርቄያ
    ዔኪ ሙኬኔ፤ ሴሎሞኔና ዒዛ ካኣማዖ ፔ ዒኖና ዖኦጫኒ ማሌ ባኮ ቢያ ዖኦጬኔ፤
  twi-ASANTE: Ɔde nʼasomfoɔ a wɔdɔɔso yie kaa ne ho baa Yerusalem. Na nyoma a wɔsoso
    nnuhwam, sikakɔkɔɔ bebree ne aboɔdemmoɔ ka wɔn ho. Ɛberɛ a ɔhyiaa Salomo no, wɔdwennwenee
    nsɛm bebree a na ɛwɔ ɔhemmaa ani so no ho.
  eng-WEBU: She came to Jerusalem with a very great caravan, with camels that bore
    spices, very much gold, and precious stones; and when she had come to Solomon,
    she talked with him about all that was in her heart.
  wal-wal: Denddada sawuwaa, keehi daro worqqaanne al77o shuchchaa caanettida daro
    gaameelatu cugiyaara keehi daro ajaban Yerusalaame gakkada, Solomona sintti aadhdhaasu.
    Aadhdhada ba wozanan de7iyaabaa ubbaa Solomonayyo yootaasu.
  spa-PDDPT: Llegó a Jerusalén con un gran séquito, camellos cargados de especias
    aromáticas, oro en gran abundancia y piedras preciosas. Cuando llegó a Salomón,
    habló con él de todo lo que tenía en su corazón.
  gun-gun: Ha'e vy Jerusalém tetã py ovaẽ guembiguai kuery heta va'e reve. Guymba
    camelo kuery ombovoyi heruvy tembi'u irũrã, mbovy rei e'ỹ ouro ha'e ita iporãve
    va'e re. Ha'e gui Salomão renonde py ovaẽ vy ixupe oporandu onhembopy'aague ha'e
    javi rami.
  ilo-ULB: Napan isuna idiay Jerusalem nga addaan iti adu a kakuyog a nagdaliasat,
    karaman dagiti kamelio a nagawit kadagiti bangbanglo, adu unay a balitok, ken
    adu a napapateg a batbato. Idi dimteng isuna, imbagana kenni Solomon dagiti amin
    nga adda iti pusona.
  kpg-kpg: Mee ne laha mai ana hagabuulinga dangada hagamaamaa, mono ‘camel’ gu hagauda
    ginai nia mee haga kala meegai, mo nia mee laagei ‘jewel’, mono hagabae goolo.
    Di madagoaa o mee ne heetugi gi Solomon, mee ga heeu gi mee ana heeu huogodoo
    ala e mee dana hagamaanadu.
  uig-ARA: ئۇ خۇشبۇي بۇيۇملار، ئىنتايىن تولا ئالتۇن ۋە ياقۇت-گۆھەرلەر ئارتىلغان تۆگىلەرنى
    ئېلىپ، چوڭ دەبدەبە بىلەن يېرۇسالېمغا كەلدى. سۇلايماننىڭ قېشىغا كەلگەندە ئۆز كۆڭلىگە
    پۈككەن ھەممە ئىش توغرۇلۇق ئۇنىڭ بىلەن سۆزلەشتى.
  sus-sus: A naxa siga Darisalamu, a sanbase gbegbe xanin a xun ma ɲɔxɔmɛe fari alɔ
    labundɛ, xɛɛma, nun gɛmɛ tofanyie. A naxa a xa maxɔrinyi birin ti Sulemani ma.
  pon-2006: Eri, lih menet pasdohr, iangahki tohndoadoahk tohtohie, oh kamel akan
    me weuwa dipwisoun doalmwenge, oh mehn kapwat kan, oh pil kohl tohtohie. Ni ara
    tuhpene, liho ahpw kalelapak rehn Solomon peidek tohtohie, uwen me pein ih medemedewe.
  jae-jae: Eŋ gêô lasê Jerusalem tonê lau taêsam, kamel sêbalaŋ gêŋmalu to gold taêsam
    ŋanô lasê to pocawa gwalêkiŋ. Ma gêdêŋ taŋ eŋ gêô lasê gêdêŋ Salomo naŋ, eŋ gêjac
    kênac biŋ samob, taŋ eŋ taê gêjam naŋ.
  ksd-ksd: Ma dia ga pot urama Ierusalem ma ra ngala na kor na tarai, ma ra umana
    kamel nina dia ga kap ra umana magit dia ang na katkat, ma ra ngala na goled,
    ma ra umana ngatngat na vat; ma ba i ga pot pire Solomon dir ga pirpir me, ma
    i ga vaarike nam parika nina i ga ki ta ra nuknukina.
  tur-YTC: Çok büyük bir kervanla, baharat, çok miktarda altın ve değerli taşlar taşıyan
    develerle Yeruşalem'e geldi. Solomon'un yanına vardığında, yüreğindeki her şeyi
    onunla konuştu.
  grc-BRENT: Καὶ ἦλθεν εἰς Ἰερουσαλὴμ ἐν δυνάμει βαρείᾳ σφόδρα· καὶ κάμηλοι αἴρουσαι
    ἡδύσματα καὶ χρυσὸν πολὺν σφόδρα καὶ λίθον τίμιον· καὶ εἰσῆλθε πρὸς Σαλωμὼν, καὶ
    ἐλάλησεν αὐτῷ πάντα ὅσα ἦν ἐν τῇ καρδίᾳ αὐτῆς.
  ind-AYT: Dia datang ke Yerusalem dengan pengiring yang sangat banyak, dengan unta-unta
    yang membawa rempah-rempah, emas yang sangat banyak, dan permata-permata yang
    sangat mahal. Dia datang kepada Salomo dan berbicara dengannya tentang segala
    hal yang ada di dalam hatinya.
  nya-nya: Inafika mu Yerusalemu ndi gulu lalikulu la ngamira zonyamula zokometsera
    zakudya, golide wambiri ndi miyala yokongola. Inafika kwa Solomoni ndipo inayankhula
    naye zonse zimene zinali mu mtima mwake.
  hrv-hrv: Došla je u Jeruzalem s golemom pratnjom, s devama koje su nosile mirise,
    nebrojeno zlato i drago kamenje. Došavši k Salomonu, porazgovori se s njim o svemu
    što joj bijaše na srcu.
  mps-mps: Kwin te Jerusalemba asali, te aga sę bidi hauwa dali, te genuai hani kamel
    dali me asali. Te kamel dabego te gol hauwa mu me, te tobage pauda me, te wiegi
    yai denami ebo nai dabe me, te gasa sawi yai masigi dabe, te nai dabe sesali.
    Te kwin we sabolagaselama da, teda agai te hanaluabo homu yali po tigidali te
    Solomonba hanalu walio.
  tpi-tpi: Kwin i kam long Jerusalem wantaim planti wokman bilong en na bikpela lain
    kamel. Ol dispela kamel i karim planti gol tru na olkain paura samting i gat gutpela
    smel na olkain ston i dia tumas. Kwin i kam kamap pinis, orait em i askim Solomon
    long olgeta askim em i bin tingting long askim.
  dan-1931: Hun kom til Jerusalem med et såre stort Følge og med Kameler, der bar
    Røgelse, Guld i store Mængder og Ædelsten. Og da hun var kommet til Salomo, talte
    hun til ham om alt, hvad der lå hende på Hjerte.
  vie-OVCB: Bà đến Giê-ru-sa-lem với một đoàn tùy tùng đông đảo, có nhiều lạc đà chở
    hương liệu và một số lượng rất lớn vàng cùng đá quý. Bà đến gặp vua Sa-lô-môn
    và nói với vua tất cả những gì bà suy nghĩ trong lòng.
  guj-2017: તે ઘણા અમલદારો અને ઊંટો લઈને સુગંધીદ્રવ્ય, પુષ્કળ સોનું તથા મૂલ્યવાન પાષાણો
    સાથે યરુશાલેમમાં આવી. તેણે સુલેમાન પાસે આવીને પોતાના મનમાં જે કંઈ હતું, તે સર્વ
    સંબંધી તેની સાથે વાત કરી.
  pon-2006A: Eri, lih menet pasdohr, iangahki tohndoadoahk tohtohie, oh kamel akan
    me weuwa dipwisoun doalmwenge, oh mehn kapwat kan, oh pil kohl tohtohie. Ni ara
    tuhpene, liho ahpw kalelapak rehn Solomon peidek tohtohie, uwen me pein ih medemedewe.
  por-BRBSL: Ela veio a Jerusalém com uma grande caravana, com camelos que carregavam
    especiarias, muito ouro e pedras preciosas; e quando veio a Salomão, ela falou
    com ele sobre tudo o que havia em seu coração.
  cth-cth: Hmuitui a phunkuep hoi sui moikapap, talung phu kaawmnaw ka phawt e kalauknaw
    hoi a tho. Jerusalem kho dawk Solomon siangpahrang koe a pha toteh, a lung dawk
    kaawm e hah koung a pâpho.
  twi-twi: Ɔde nʼasomfo a wɔdɔɔso yiye kaa ne ho baa Yerusalem. Na yoma a wɔsoso nnuhuam,
    sikakɔkɔɔ bebree ne aboɔden abo ka wɔn ho. Bere a ohyiaa Salomo no, wodwinnwen
    nsɛm bebree a na ɛwɔ ɔhemmea ani so no ho.
  hlt-hlt: Jerusalem la tatthai a muep ayet neh, botui neh sui muep a yet, lung vang
    aka phuei kalauk neh pawk. Solomon taengla a pha vaengah a thinko ah a om bangla
    a cungkuem te a taengah a thui pah.
  tbz-SIM: kɛ́tuɔkoo Sedisɑdɛmmu kɛ nɛinɛ̀ bɛtɔ̃mbɛ̀ pɛ́u nɛ̀ yòyóbɛ̀ kɛ̀ bɛ̀ ntɔ
    mɛsɔɔ mpɛ́u nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ yɛ̀ɛ̀ donku dɛu, kɛ́tuɔkɛ Sɑdomɔɔ borɛ̀ kóò bìékɛ́
    tinɑ́ɑǹtì o tɔní tì pɛ́u.
  msy-2020: Atrivir amizim uan ingangarir gumazir avɨriba ko, kamelɨn bɨzir avɨriba
    sara iza Jerusalemɨn oto. Kamelɨn kaba golɨn avɨriba ko, pauran igharagha garir
    mughuriar aghuiba itiba, ko dagɨar igharagha garir iveziba bar pɨn koziba inigha
    izi. Atrivir amizim izegha gɨvagha, uan azangsɨzir a Solomonɨn azangsɨghasa nɨghnɨghiziba,
    a bar dar an azangsɨsi.
  dop-dop: Alʋ ɩnɩ ɩ tɑlɑ Yosɑlɛm tɑɑ tɔ, nɑ ɩ yomɑɑ kɛ tuutuumɑ, nɑ yooyoonɑɑ nɑ́ɑ́
    sǝɣǝlɑ tulɑɑlʋnɑɑ, nɑ wʋlɑnɑɑ, nɑ liɣitee pɛɛ kɛ tuutuumɑ. Ɩlɛnɑ ɩ́ pɔɔsɩ Sɑlʋmɔŋ
    kɛ tɔmnɑɑ mpɑ pɑ tǝnɑ ɩ kɑ tɑɣɑnɑɑ tɔ.
  azb-azb: O, çox böyük karvanla – ətriyyat, çoxlu qızıl və qiymətli daşlarla yüklənmiş
    dəvələrlə Yerusəlimə, Süleymanın yanına gəldi və ürəyində olan hər şey barədə
    onunla söhbət etdi.
  eng-DBY: And she came to Jerusalem with a very great train, with camels that bore
    spices and gold in very great abundance, and precious stones; and she came to
    Solomon, and spoke to him of all that was in her heart.
  hin-2017: वह तो बहुत भारी दल के साथ, मसालों, और बहुत सोने, और मणि से लदे ऊँट साथ
    लिये हुए यरूशलेम को आई; और सुलैमान के पास पहुँचकर अपने मन की सब बातों के विषय
    में उससे बातें करने लगी।
  wol-KYG: Mu agsi Yerusalem, ànd ak topp mu takku lool ak giléem yu sëf ay ndàbb
    yu xeeñ ak wurus wu baree bare ak per yu gànjare. Ba mu dikkee ba ca Suleymaan,
    mboolem la mu jàppoon ca xelam la ko wax.
  eng-YLT: and she cometh to Jerusalem, with a very great company, camels bearing
    spices, and very much gold, and precious stone, and she cometh unto Solomon, and
    speaketh unto him all that hath been with her heart.
  kne-kne: Ad-ado di inkoyog na ay baa. Kinoyog na abe di ad-ado ay kamel ay nailoganan
    di ad-ado ay bangbanglo, balitok ya nankangingina ay bato. Idi dinmateng da sin
    siyodad, inmey sin kad-an Solomon et sinalodsod na amin ay manemnem na.
  eng-WYC-2017: And she entered with much fellow-ship and riches into Jerusalem, and
    with camels bearing sweet smelling things, and gold greatly without number, and
    precious stones; and she came to king Solomon, and spake to him all things which
    she had in her heart.
  eng-WMBB: She came to Jerusalem with a very great caravan, with camels that bore
    spices, very much gold, and precious stones; and when she had come to Solomon,
    she talked with him about all that was in her heart.
  urd-GVH: वह निहायत बड़े क़ाफ़िले के साथ यरूशलम पहुँची जिसके ऊँट बलसान, कसरत के सोने
    और क़ीमती जवाहर से लदे हुए थे। मलिका की सुलेमान से मुलाक़ात हुई तो उसने उससे वह
    तमाम मुश्किल सवालात पूछे जो उसके ज़हन में थे।
  rug-rug: Meke turaṉa kamo nia sa pa Zerusalema si keke tokele nomana, na puku kameli
    pu paleki sari na oto huda humaṉa lea, na qolo sapu sokudi va leana, meke na patu
    ṉedala sapu noma hola laedi. Kamo la si asa koe Solomone meke zama lani sa sari
    doduru ginugua sapu koa pa nana binalabala.
  gaz-gaz: Isheenis miiltoo akka malee baayʼee wajjin gaalawwan urgooftuu, warqee
    hedduu fi dhagaawwan gati jabeeyyii baatan fudhattee Yerusaalem dhufte; Solomoon
    bira geenyaanis waan garaa ishee jiru hunda isa wajjin haasofte.
  fra-LSG: Elle arriva à Jérusalem avec une suite fort nombreuse, et avec des chameaux
    portant des aromates, de l’or en très grande quantité, et des pierres précieuses.
    Elle se rendit auprès de Salomon, et elle lui dit tout ce qu’elle avait dans le
    cœur.
  gnn-gnn: Bala yana ŋayi djoṉguŋala marrtjina mundhurr malanha, ḻatju'mirrina dhika
    yana girri' malanha gänharawu nhanŋu Djalamangu, bala yana ŋayi marrtjinana‐wala.
    Marrtjinana ŋayi yukurrana ga‐ga‐ga‐ga‐a‐a, ga ŋunhala Djurutjalam ga bur‐way
    bunanana ŋayi Djalamangu, ga ŋunhalayina ŋayi waŋanana yukurrana dhä‐wirrka'yurrunana
    ŋanya Djalamannha.
  yal-yal: A yi fa Yerusalɛn yi e nun a fɔxɔrabira gbeene, ɲɔgɔmɛn naxanye yi latikɔnɔnne
    nun xɛma gbegbe maxalima, e nun gɛmɛ faɲi kɛndɛne. A yi siga Sulemani fɛma, naxan
    birin yi a bɔɲɛni, a yi na fala a xa.
  haw-1868: Hele mai la hoi oia i Ierusalema me ka huakai nui loa, a me na kamelo
    e halihali ana i na mea ala, a me ke gula he nui loa, a me na pohaku makamae;
    a hiki mai ia io Solomona la, kamailio mai la oia me ia i na mea a pau iloko o
    kona naau.
  arb-NAV: فَوَصَلَتْ أُورُشَلِيمَ فِي مَوْكِبٍ عَظِيمٍ جِدّاً، وَجِمَالٍ مُحَمَّلَةٍ
    بِأَطْيَابٍ وَذَهَبٍ وَفِيرٍ وَحِجَارَةٍ كَرِيمَةٍ، وَأَسَرَّتْ إِلَيْهِ بِكُلِّ
    مَا فِي نَفْسِهَا.
  ewe-ewe: Eva ɖo Yerusalem kple kposɔ geɖe siwo tsɔ atike ʋeʋĩwo, sika kple kpe xɔasiwo.
    Etsɔ nya geɖe siwo nɔ eƒe susu me la ɖo Solomo ƒe ŋkume.
  eng-LEE: 'And she came to Jerusalem with an exceedingly great train, with camels
    bearing spices, and gold in great abundance, and precious stones: and when she
    was come to Solomon, she spoke with him of all that was on her heart.'
  gvn-gvn: '@see-verse:1KI.010.001'
  asm-FB: তেওঁ অধিক লোকৰ সৈতে যিৰূচালেমলৈ আহিল, লগতে তেওঁ উটৰ পিঠিত সুগন্ধি দ্ৰব্য,
    বহু পৰিমাণৰ সোণ আৰু বহুমূলীয়া পাথৰ বোজা দি কঢ়িয়াই লৈ আহিল। পাছত তেওঁ যেতিয়া
    আহি চলোমনৰ ওচৰ পালে, তেতিয়া তেওঁৰ মনৰ সকলো কথা চলোমনৰ ওচৰত মুকলিলৈ ক’লে।
  sus-A: عَ نَشَ سِفَ دَرِ سَلَمُ، عَ سَنبَسٍ فبٍفبٍ شَنِن عَ شُن مَ حْشْمّيٍ قَرِ
    عَلْ لَبُندّ، شّيمَ، نُن فّمّ تٌقَنيِيٍ. عَ نَشَ عَ شَ مَشْرِنيِ بِرِن تِ سُلٍمَنِ
    مَ.
  fra-SBL: Elle vint à Jérusalem avec une très grande caravane, avec des chameaux
    qui portaient des épices, beaucoup d'or et des pierres précieuses ; et quand elle
    fut arrivée auprès de Salomon, elle lui parla de tout ce qu'elle avait dans le
    cœur.
  hbo-hbo: וַתָּבֹ֣א יְרוּשָׁלַ֗͏ְמָה בְּחַיִל֮ כָּבֵ֣ד מְאֹד֒ גְּ֠מַלִּים נֹשְׂאִ֨ים
    בְּשָׂמִ֧ים וְזָהָ֛ב רַב־מְאֹ֖ד וְאֶ֣בֶן יְקָרָ֑ה וַתָּבֹא֙ אֶל־שְׁלֹמֹ֔ה וַתְּדַבֵּ֣ר
    אֵלָ֔יו אֵ֛ת כָּל־אֲשֶׁ֥ר הָיָ֖ה עִם־לְבָבָֽהּ׃
  piu-2006: '@see-verse:1KI.010.001'
  kik-kik: Agĩkinya Jerusalemu arũmĩrĩirwo nĩ andũ aingĩ mũno, na ngamĩĩra ikuuĩte
    mahuti marĩa manungi wega, na thahabu nyingĩ mũno, na tũhiga twa goro, agĩthiĩ
    harĩ Solomoni, akĩaria nake maũndũ mothe marĩa maarĩ meciiria-inĩ make.
  fra-NCL: Elle vint à Jérusalem avec un équipage très considérable, des chameaux
    portant des aromates, de l’or en très grande quantité, et des pierres précieuses.
    Elle se rendit auprès de Salomon, et elle lui dit tout ce qu’elle avait dans le
    cœur.
  cek-AK: Paroeai pop tahnongsawk hrang hoi Jerusalem ah a phak naah, hmuihoih hmuennawk,
    paroeai pop sui hoi atho kaom thlungnawk to phawhsak moe, Solomon khaeah a caeh;
    angmah ih palung thungah kaom a poekhaihnawk to Solomon khaeah thuih pae boih.
  cuk-cuk: Sabá-e-rey-bundor Jerusalén-neggweburse-nonigu, dule-ebardakmalad bukidar
    eba nonimarmogad. Moli-yargan-muremaladgi ina-wawad-bukidar senonimalad, ormar-bukidar
    senonibalid, degi, akwa-nuegan-bukidar senonibalid.
  uig-CYR: У хушбуй буюмлар, интайин тола алтун вә яқут-гөһәрләр артилған төгиләрни
    елип, чоң дәбдәбә билән Йерусалимға кәлди. Сулайманниң қешиға кәлгәндә өз көңлигә
    пүккән һәммә иш тоғрилиқ униң билән сөзләшти.
  tel-2017: ఆమె గొప్ప పరివారంతో, సుగంధ ద్రవ్యాలు, విస్తారమైన బంగారం, రత్నాలు ఒంటెల
    మీద ఎక్కించుకుని యెరూషలేముకు వచ్చింది. సొలొమోనును కలిసి అతనితో తన మనసులో ఉన్న
    సంగతులన్నిటిని గురించి మాటలాడింది.
  hat-BSA: Li te vini Jérusalem avèk yon trè gran kantite moun, avèk chamo ki t ap
    pote epis, anpil lò avèk pyè presye. Lè li te vini kote Salomon, li te pale avèk
    li selon tout sa ki te nan kè li.
  bxh-bxh: Ma afa haidana tau paisowa peidi, anꞌan aba fahahadi, gole laꞌilaꞌi yo
    umeꞌehu wasawasadi kamela sa fabaheidi, na sa lau Yelusalem. Sa mahano mate ena
    nuwanuwatuhu mahudoꞌina Solomon ya faliba.
  kos-kos: El us mwet kulansap puspis welul, oayapa mwe akyuye mongo, wek saok, ac
    lupa na yohk pac ke gold fin camel natul uh. Ke el ac Solomon osun, el siyuk sel
    kain mwe siyuk nukewa ma el ku in nunkauk.
  hbo-WLC: וַתָּבֹ֣א יְרוּשָׁלְַ֗מָה בְּחַיִל֮ כָּבֵ֣ד מְאֹד֒ גְּ֠מַלִּים נֹשְׂאִ֨ים
    בְּשָׂמִ֧ים וְזָהָ֛ב רַב־מְאֹ֖ד וְאֶ֣בֶן יְקָרָ֑ה וַתָּבֹא֙ אֶל־שְׁלֹמֹ֔ה וַתְּדַבֵּ֣ר
    אֵלָ֔יו אֵ֛ת כָּל־אֲשֶׁ֥ר הָיָ֖ה עִם־לְבָבָֽהּ׃
  ibo-ibo: Ọ bịarutere Jerusalem, ya na ọtụtụ ndị ozi nʼebe ha bara ụba, ndị so ya,
    tinyere ọtụtụ ịnyịnya kamel ndị bu ụda dị iche iche, ọtụtụ ọlaedo na nkume dị
    oke ọnụahịa dị iche iche. Ọ bịakwutere Solomọn, ya na ya kparịtara ụka banyere
    ihe niile nke dị ya nʼobi.
  ory-ory: ସେ ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ ଓ ଅତି ପ୍ରଚୁର ସ୍ୱର୍ଣ୍ଣ ଓ ମଣିବାହକ ଉଷ୍ଟ୍ରଗଣ ସଙ୍ଗେ ନେଇ ମହାସମାରୋହରେ
    ଯିରୂଶାଲମକୁ ଆସିଲା; ପୁଣି, ସେ ଶଲୋମନଙ୍କ ନିକଟକୁ ଆସି ଆପଣା ମନରେ ଯାହା ଯାହା ଥିଲା, ସେସବୁ
    ବିଷୟରେ ତାଙ୍କ ସଙ୍ଗେ କଥାବାର୍ତ୍ତା କଲେ।
  chk-chk: Iwe, neminewe a tori Jerusalem fiti chomong chon angang me kamel mi uwou
    nofitin mongö mi pwokus, kolt mi chomong, pwal fau aüchea. Iwe, lupwen a churi
    Salomon, a ais ngeni meinisin mine a ekieki lon lelukan.
  rop-rop: Det kwin bin bringimap loda pipul hubin wek blanga im, en imbin bringimap
    loda kemul, en gudsmelwan medisin, en purdiwan ston, en bigismob gol du. Wen det
    dubala bin midap, det kwin bin stat askimbat King Salaman ol kainbala kwestjan
    weya imbin wandi sabi.
  ukr-1871: Прибула ж вона в Ерусалим з вельми великим двором, а верблюди несли пахощі
    й премного золота й дорогоцїнного каміння. І прибувши до Соломона, бесїдувала
    вона з ним про все, що мала на серцї.
  deu-1951: Sie kam aber nach Jerusalem mit sehr großem Reichtum, mit Kamelen, die
    Spezereien und sehr viel Gold und Edelsteine trugen. Und als sie zu Salomo kam,
    sagte sie ihm alles, was sie auf dem Herzen hatte.
  eng-JPS: And she came to Jerusalem with a very great train, with camels that bore
    spices and gold very much, and precious stones; and when she was come to Solomon,
    she spoke with him of all that was in her heart.
  srp-1865: I doðe u Jerusalim sa silnom pratnjom, s kamilama koje nošahu mirisa i
    zlata vrlo mnogo i dragoga kamenja; i došavši k Solomunu govori s njim o svemu
    što joj bješe u srcu.
  lug-lug: Yatuuka mu Yerusaalemi, n’ekibiina ky’abantu ekinene ennyo, n’eŋŋamira
    ezaali zeetisse ebyakaloosa, ne zaabu ennyingi ennyo, n’amayinja ag’omuwendo.
    Yanyumya ne Sulemaani ku ebyo byonna ebyali ku mutima gwe.
  heb-heb: ותבא ירושלמה בחיל כבד מאד גמלים נשאים בשמים וזהב רב מאד ואבן יקרה ותבא
    אל שלמה ותדבר אליו את כל אשר היה עם לבבה׃
  ben-IRV: তিনি অনেক লোক ও উট নিয়ে যিরূশালেমে এসে পৌঁছালেন। উটের পিঠে ছিল সুগন্ধি
    মশলা, প্রচুর পরিমাণে মূল্যবান সোনা ও মণি মুক্তা। তিনি শলোমনের কাছে এসে তাঁর মনে
    যা যা ছিল তা সবই তাঁকে বললেন।
  pan-pan: ਉਹ ਵੱਡੇ ਭਾਰੇ ਕਾਫ਼ਲੇ ਅਤੇ ਮਸਾਲੇ ਅਤੇ ਢੇਰ ਸਾਰਾ ਸੋਨਾ ਅਤੇ ਬਹੁਮੁੱਲੇ ਪੱਥਰ ਨਾਲ ਲੱਦੇ
    ਹੋਏ ਊਠ ਲੈਕੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਈ। ਜਦ ਉਹ ਸੁਲੇਮਾਨ ਕੋਲ ਆਈ ਤਾਂ ਜੋ ਕੁਝ ਉਹ ਦੇ ਮਨ ਵਿੱਚ ਸੀ
    ਉਸ ਨਾਲ ਗੱਲ ਕੀਤੀ।
  tkr-tkr: 'Mana geer xənne karvanıka: gulyağbışika, g''izilika, gıranne ekebışikad
    gyats''iyne devabışikayiy cene xəppanane insanaaşika İyerusalimqa Sıleymanısqa
    arı. Vuk''leene gırgıne karne hək''ee gaf hav''u.'
  mya-JVB: နံ့သာမျိုး နှင့် များစွာ သောရွှေ ၊ အဘိုးထိုက် သော ကျောက် တို့ကိုဆောင် သော
    ကုလားအုပ် များ၊ လိုက် သော သူများနှင့်တကွ ယေရုရှလင် မြို့သို့ ရောက် ၍ ၊ ရှောလမုန်
    မင်းကြီးထံ တော်သို့ ဝင် သောအခါ ၊ မိမိ အလို ဆန္ဒရှိသမျှ ကို ဆွေးနွေး မေးမြန်းလေ၏။
  tbg-tbg: Avuhainaa nahentivano Ieruharemini urireva iharo nai kaiqa vaiintivata
    kameri airitahaavata ntita varero urura. Kameri vika karaqaa aatake ne haikara
    vare, airi kori ori vare, vo qara vo qara u orira nora koqaa aqukeha vare vau
    oriravata vare urura. Ho avuhainaa nahenti viva Soromonuva unaini uruntero viva
    ekaa vo okara vo okarara nai aatoqi iritora Soromonura irama amitovaro
  hmo-hmo: Ierusalema dekenai ia ginidae, mai iena hesiai taudia momo, bona mai iena
    kamelo, kohu momo, aniani ena mamina hanamoa muramura, golo bona davana bada nadidia
    idia huaia mai. Solomona dekenai ia ginidae neganai, kwini ese iena henanadai
    ibounai ia nanadaia.
  urd-urd: और वह बहुत बड़ी जिलौ के साथ येरूशलेम में आई; और उसके साथ ऊँट थे, जिन पर
    मशाल्हे और बहुत सा सोना और क़ीमती जवाहर लदे थे, और जब वह सुलेमान के पास पहुँची
    तो उसने उन सब बातों के बारे में जो उसके दिल में थीं उससे बात की।
  rus-SYN: 'И пришла она в Иерусалим с весьма большим богатством: верблюды навьючены
    были благовониями и великим множеством золота и драгоценными камнями; и пришла
    к Соломону и беседовала с ним обо всем, что было у нее на сердце.'
  bqc-SIM: Kɛ́ à kà Yelusalɛũ ń a ìwaↄ dasidasi ń pↄ́ gĩnanaↄ ń vua sà zↄ̃ↄo
    ń gbɛ̀ bɛɛɛde pↄ́ yiongoↄ sɛaↄ, ↄ̃ à gɛ̀ Salomↄↄ kĩ́i, à yã́ pↄ́ kú a nↄ̀sɛ
    guu faai bòaànↄ píi.
  tcz-CHONGTHU: Ama chu anungjui tamtah toh gimnamtui tamtah tah sana le song mantam
    tamtah ahin po uvin sangongsao honkhat’ah ahung touvun Jerusalem ah ahung lhung
    tauvin ahi. Amanu in Solomon toh'a kimuto phat in aki houlimpi in thudoh ahung
    kigot na jouse tamtah chu adong tan ahi.
  mar-mar: नोकरा चाकरांचा मोठा लवाजमा आणि सुवासिक मसाल्याचे पदार्थ, रत्ने, सोनेनाणे
    अशा बऱ्याच गोष्टी उंटांवर लादून ती यरूशलेमेला आली. शलमोनाला भेटल्यावर तिच्या मनातले
    सर्वकाही तिने त्यास सांगितले.
  soq-soq: Me nolawa apanawa uara ita kamel banlamono anton ita do nitu nana eusampa
    bunamawa, gold eubu ita seu uwataubu eubu malesau debamaia awanamone anton. Me
    alene warere Solomon auwasane ita me nata gagalonton dima uduudu nuawa bedewe
    insamodia wano eten.
  qub-qub: Uywaynincunawan aywarmi Jerusalenman achca camëllucunaman cargasha chayachiran
    alli asyaj jachacunata, achca gorita y cuestaj cuyayllapaj rumicunata. Salomonman
    chayaycurmi tapuran imatapis tapunanpaj yarpashancunata.
  bqp-bqp: À kà Yurusalɛmu kũ a ìbanↄ dasidasi kũ pↄ́ gbĩ nnanↄo kũ wura sà zↄ̃kↄ̃ↄo
    kũ gbɛ̀ bɛ̀ɛrɛde kũ lakuminↄ sɛnanↄ, akũ à gɛ̀ɛ Sulemanu kĩnaa à yã kũ à
    kú a nɛ̀sɛɛ gũn fàaii bò kãao pínki.
  hat-hat: Se konsa, li rive lavil Jerizalèm avèk yon pakèt moun ak anpil chamo chaje
    fèy santi bon, bèl pyè koute chè ak kantite lò. Lè li rive devan Salomon, li mande
    l' tout kalite keksyon li te fè lide mande l'.
  eng-BSB: She arrived in Jerusalem with a very large caravan—with camels bearing
    spices, gold in great abundance, and precious stones. So she came to Solomon and
    spoke to him all that was on her mind.
  eng-WEBPB: She came to Jerusalem with a very great caravan, with camels that bore
    spices, very much gold, and precious stones; and when she had come to Solomon,
    she talked with him about all that was in her heart.
  kbq-kbq: Hagi ana kuini a'mo'a eri'za vahe'arami hige'za aza hazageno mnanentake
    zantamine, rama'a goline, zago'amo marerirfa haveraminena, kemoli afu agumpi erinte'za
    Jerusalem kumate e'naze. Hagi ana kuini a'mo'a Solomoninte ehanatino maka antahintahi'afima
    me'nea nanekea eme asami'ne.
  nhe-BL: Huajca nopa sihua tlanahuatijquetl ajsico ipan altepetl Jerusalén ica miyac
    itlapalehuijcahua huan tlahuel miyac camellos tlen quimamajtihualayayaj miyac
    tlamantli tlaajhuiyacayotl huan tlahuel miyac oro huan piltetzitzi tlen pajpatiyo.
    Huan quema nopa sihuatl quiitac Salomón, quicamahui tlen nochi tlen moilhuijtoya
    ipan iyolo para quitlajtlanis.
  bus-bus: À kà Yerusalɛmu kↄ̃n a ìbanↄ paripari kↄ̃n pↄ́ gũ nnannaanↄ kↄ̃n vura
    sà bítao kↄ̃n gbɛ̀ bɛ̀ɛdee kɛ̀ lakuminↄ sɛnanↄ, ben à gàa Sulemanu kiia à yã
    kɛ̀ kú a nↄ̀sɛ guu fàadi bòo píngi.
  gub-BL: Werur uzeupe uma'ereko ma'e tetea'u uzeupi wà. Werur kàwàruràn kamer her
    ma'e tetea'u uzeupi wà no. Heta tetea'u ma'e kamer wakupe pe. Temi'u inuromo har
    tetea'u. Ita hekuzar katu ma'e tetea'u. Itazu or tetea'u. Xàrumàw huwàxi mehe
    upuranu tetea'u hehe kury.
  eng-DRA: And entering into Jerusalem with a great train, and riches, and camels
    that carried spices, and an immense quantity of gold, and precious stones, she
    came to king Solomon, and spoke to him all that she had in her heart.
