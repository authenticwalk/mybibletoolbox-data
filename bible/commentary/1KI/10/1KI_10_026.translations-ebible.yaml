verse: 1KI.010.026
translations:
  mal-C: ശലോമോൻ രഥങ്ങൾ, കുതിരകൾ എന്നിവ ശേഖരിച്ചു; അദ്ദേഹത്തിന് 1,400 രഥങ്ങളും 12,000
    കുതിരകളും ഉണ്ടായിരുന്നു; അവ അദ്ദേഹം രഥനഗരങ്ങളിലും തന്നോടൊപ്പം ജെറുശലേമിലും സൂക്ഷിച്ചു.
  deu-TKW: Und Salomo beschaffte zahlreiche Wagen und Reiter, und zwar besaß er 1400
    Wagen und 12000 Reiter; die legte er in die Wagenstädte und in die Umgebung des
    Königs zu Jerusalem.
  lin-lin: 'Salomo asangisaki bashar mpe basoda oyo batambolaka likolo ya bampunda :
    azalaki na bashar nkoto moko na nkama minei, mpe basoda oyo batambolaka likolo
    ya bampunda, nkoto zomi na mibale. Abombaki bango kati na bingumba epai wapi babombaka
    bashar, mpe na Yelusalemi epai wapi mokonzi azalaki kovanda.'
  eng-LSV: And Solomon gathers chariots, and horsemen, and he has one thousand and
    four hundred chariots, and twelve thousand horsemen, and he places them in the
    cities of the chariot, and with the king in Jerusalem.
  eng-GNV: 'Then Salomon gathered together charrets and horsemen: and he had a thousand
    and foure hundreth charets, and twelue thousande horsemen, whome hee placed in
    the charet cities, and with the King at Ierusalem.'
  eng-WEBSTER: 'And Solomon collected chariots and horsemen: and he had a thousand
    and four hundred chariots, and twelve thousand horsemen, whom he bestowed in the
    cities for chariots, and with the king at Jerusalem.'
  nhw-BL: Huan Salomón quinsentili miyac tlahuilanca carros huan cahuayojme. Quipixqui
    mil 400 tlahuilanca carros huan 12 mil cahuayojme. Huan quintlali ipan altepeme
    para tlahuilanca carros huan sequin quintlali nechca ya ipan altepetl Jerusalén.
  swh-ONEN: Solomoni akakusanya magari ya vita na farasi. Alikuwa na magari 1,400
    na farasi 12,000, ambayo aliyaweka katika miji ya magari na mengine akawa nayo
    huko Yerusalemu.
  bba-bba: Mɑ Sɑlomɔɔ u tɑbu kɛkɛbɑ kɑsu yi dumi ɡɑwe kɑ mɑɑ mɑɑsɔbu. Tɑbu kɛkɛ yen
    ɡeerɑ sɑ̃ɑwɑ nɔrɔbu kɑ nɛɛru (1.400). Mɑɑsɔ be, bɑ mɑɑ sɑ̃ɑ nɔrɔbun subɑ wɔkurɑ
    yiru (12.000). Mɑ u mɑɑsɔ be yi yi wuu mɑrosɔ mi win tɑbu kɛkɛ yi wɑ̃ɑ kɑ sere
    mɑɑ Yerusɑlɛmuɔ mi win tii u wɑ̃ɑ.
  eng-KJVCPB: 'And Solomon gathered together chariots and horsemen: and he had a thousand
    and four hundred chariots, and twelve thousand horsemen, whom he bestowed in the
    cities for chariots, and with the king at Jerusalem.'
  luo-luo: Solomon nongʼiewo geche mag lweny kod farese; ne en gi geche mag lweny
    alufu achiel mia angʼwen kod farese alufu apar gariyo mane oketo e mier madongo
    mag geche lweny to moko bende noketo Jerusalem kama nodake.
  meu-meu: Solomon ese kariota bona hosi-gui taudia e haboudia. Ena kariota na daha-ta
    sinahu-hani; bona hosi-gui taudia na gerebu-ta daha-rua, kariota hanuadia ai e
    hanohodia, bona haida na hanua pavapavana dekenai Ierusalem ai danu.
  npi-ULB: सोलोमनले रथहरू र घोडचढीहरू जम्मा गरे । तिनका चौध सयवटा रथ र बाह्र हजार
    घोडचढी थिए जसलाई तिनले रथ राख्ने सहरहरू र आफूसितै यरूशलेममा पनि राख्ने गर्थे ।
  yor-yor: Solomoni sì kó kẹ̀kẹ́ àti ẹṣin jọ; ó sì ní ẹgbàáje (1,400) kẹ̀kẹ́ àti ẹgbàá
    mẹ́fà (12,000) ẹlẹ́ṣin, tí ó fi pamọ́ sí ìlú kẹ̀kẹ́ àti pẹ̀lú ọba ní Jerusalẹmu.
  emp-NTPO: Salomoʌ̃ba djõbada carretada, cawayo sid̶a zocãrã edasia. Carretara 1,400
    edasia idjab̶a cawayoda doce mil edasia. Maʌ̃gʌra idji sordaorã panabada puruza
    idjab̶a Jerusaleʌ̃ne idji b̶abarima bid̶a b̶ʌcuasia.
  pes-OPCB: سلیمان هزار و چهارصد ارابه و دوازده هزار اسب داشت که برخی را در اورشلیم
    و بقیه را در شهرهای دیگر نگه می‌داشت.
  tgl-ULB: Sama-samang tinipon ni Solomon ang mga karwahe at mga mangangabayo. Mayroon
    siyang 1, 400 na mga karwahe at labing dalawang libong mangangabayo na inihimpil
    niya sa mga lungsod ng mga karwahe at sa kaniyang sarili sa Jerusalem.
  cbu-NT: Ashiriya, Salomon kapaach pshiyrku anoo 1,400 paxanxarangiya. Mishat, kapaachoo
    12,000 paxanxarangitamta. Sundaroo tapazeem naakana anoo ichingaru Irusarinash
    wayarangiya.
  hui-hui: Solomono ibugua bibahendengi wai biagane garo ale karisirubi ibunaga ami
    agalirunaga nogo hosirubi dewaore yolo bu hela ngela bigi bini. Ani buwa ibugua
    karisirubi hosirubi tale bialu maru dindi ibugua handayaho haga maru wiyadaruha
    tale bu pelalu maru Yarusalemeni ngelo hene. Wai biagane karisi daosini mbirani
    handari maria (1,400) wialu wai biaga ami agalirunaga hosi daosini homberia (12,000)
    hene.
  mya-mya: ရှော​လ​မုန်​သည်​စစ်​ရ​ထား​တစ်​ထောင့်​လေး​ရာ​နှင့် မြင်း​ကောင်​ရေ​တစ်​သောင်း​နှစ်​ထောင်​ရှိ​သော​တပ်​ကို
    ဖွဲ့​စည်း​ပြီး​နောက် အ​ချို့​ကို​ယေ​ရု​ရှ​လင်​မြို့​တွင် လည်း​ကောင်း၊ အ​ချို့​ကို​အ​ခြား​မြို့​တို့​တွင်​လည်း
    ကောင်း​စ​ခန်း​ချ​၍​ထား​တော်​မူ​၏။-
  bod-N: ཡང་སོ་ལོ་མོན་གྱིས་ཤིང་རྟ་དང་སྐྱ་དམག་བསྡུས་ཏེ། ཁོང་ལ་ཤིང་རྟ་ཆིག་སྟོང་བཞི་བརྒྱ་དང་།
    སྐྱ་དམག་ཆིག་ཁྲི་ཉིས་སྟོང་ཡོད་ལ། རྒྱལ་པོས་དེ་དག་ཤིང་རྟའི་གྲོང་ཁྱེར་རྣམས་དང་ཡེ་རུ་སཱ་ལེམ་གྲོང་ཁྱེར་དུ་བཞག་པ་སྟེ།
    ཁོང་དང་མཉམ་དུ་ཡོད་པའོ། །
  sna-sna: Soromoni akaunganidza ngoro namabhiza; akanga ane ngoro dzinokwana chiuru
    namazana mana namabhiza anokwana zviuru gumi nezviviri, zvaaichengeta kumaguta
    engoro nomuJerusarema maaivawo.
  spa-BLM: Salomón reunió carros y jinetes. Tenía mil cuatrocientos carros y doce
    mil jinetes. Los mantuvo en las ciudades de los carros y con el rey en Jerusalén.
  cac-cac: Ix smolb'an jantac carruaje yic oval yed' noc' chej vin̈aj Salomón chi'.
    Ay mil 400 carruaje yed' 12 mil noc' chej sq'ue eb' soldado d'a yib'an̈. Ay carruaje
    yed' noc' chej chi' ayec' d'a juntzan̈ chon̈ab' to yictaxon juntzan̈ chi' yaji.
    Ay pax juntzan̈xo carruaje chi' ayec' yed' eb' soldado stan̈van vin̈ rey chi'
    d'a Jerusalén.
  swh-ULB: Sulemani alikusanya pamoja magari n a wapanda farasi. Alikuwa na magari
    1, 400 na wapanda farasi elfu kumi na mbili ambao alikuwa amewaweka kwenye miji
    ya magari pamoja naye Yerusalemu.
  bel-bel: І набраў Саламон калясьніц і вершнікаў; у яго было тысяча чатырыста калясьніц
    і дванаццаць тысяч вершнікаў; і разьмясьціў ён іх па калясьнічных гарадах і пры
    цары ў Ерусаліме.
  deu-ELBBK: Und Salomo brachte zusammen Wagen und Reiter, und er hatte 1.400 Wagen
    und 12.000 Reiter; und er verlegte sie in die Wagenstädte und zu dem König nach
    Jerusalem.
  mbb-OT: Neketiǥum si Solomon te 1,400 he menge kerwahi wey 12,000 he kudà. Is duma
    kayi, ziyè din ipelastar te menge inged din he selevukà te menge kerwahi zin,
    ne is duma pa, ziyà te kandin diyà te Jerusalem.
  mal-2015: 'ശലോമോൻ രഥങ്ങളെയും കുതിരച്ചേവകരെയും ശേഖരിച്ചു: അവന്നു ആയിരത്തിനാനൂറു രഥങ്ങളും
    പന്തീരായിരം കുതിരച്ചേവകരും ഉണ്ടായിരുന്നു. അവരെ അവൻ രാജാവിന്റെ രഥനഗരങ്ങളിലും യെരൂശലേമിൽ
    രാജാവിന്റെ അടുക്കലും പാർപ്പിച്ചിരുന്നു.'
  rmc-rmc: Paľis peske o Šalamun stradľa verdana the graja. Avke les sas 1 400 verdana
    pro mariben a 12 000 graja. Rozačhaďa o verdana andro aver fori the paš peste
    andro Jeruzalem.
  pes-OPV: و سلیمان ارابه‌ها و سواران جمع کرده، هزار و چهارصد ارابه و دوازده هزار
    سوار داشت و آنها را در شهرهای ارابه‌ها و نزد پادشاه دراورشلیم گذاشت.
  ron-1924: Соломон а стрынс каре ши кэлэриме; авя о мие патру суте де каре ши доуэспрезече
    мий де кэлэрець, пе каре й-а пус ын четэциле унде ышь циня кареле ши ла Иерусалим,
    лынгэ ымпэрат.
  ben-OBCV: শলোমন প্রচুর রথ ও ঘোড়া একত্রিত করলেন; তাঁর কাছে এক হাজার চারশো রথ ও 12,000
    ঘোড়া ছিল, যা তিনি বিভিন্ন রথ-নগরীতে রেখেছিলেন এবং কয়েকটিকে তিনি নিজের কাছে জেরুশালেমেও
    রেখেছিলেন।
  som-som: Sulaymaanna wuxuu urursaday gaadhifardood iyo rag fardooley ah; oo wuxuu
    lahaa kun iyo afar boqol oo gaadhifaras, iyo laba iyo toban kun oo nin oo fardooley
    ah, oo wuxuu fadhiisiyey magaalooyinkii gaadhifardoodka, oo qaarna boqorkay Yeruusaalem
    la joogeen.
  lat-VUC: 'Congregavitque Salomon currus et equites, et facti sunt ei mille quadringenti
    currus, et duodecim millia equitum: et disposuit eos per civitates munitas, et
    cum rege in Jerusalem.'
  eng-ASVBT: 'And Solomon gathered together chariots and horsemen: and he had a thousand
    and four hundred chariots, and twelve thousand horsemen, that he bestowed in the
    chariot cities, and with the king at Jerusalem.'
  ita-1885: E Salomone adunò carri e cavalieri; ed ebbe mille quattrocento carri,
    e dodicimila cavalieri, i quali egli stanziò per le città ordinate per li carri,
    ed appresso di sè in Gerusalemme.
  eng-LXXUP: 'And Solomon had four thousand mares for his chariots, and twelve thousand
    horsemen: and he put them in the cities of his chariots, and with the king in
    Jerusalem: and he ruled over all the kings from the river to the land of the Philistines,
    and to the borders of Egypt.'
  eng-ULB: Solomon gathered together chariots and horsemen. He had 1,400 chariots
    and twelve thousand horsemen that he stationed in the chariot cities and with
    himself in Jerusalem.
  spa-VBL: Salomón acumuló 1.400 carros y 12.000 jinetes. Los tenía en las ciudades
    de los carros, y también con él en Jerusalén.
  fra-_FOB: Salomon aussi rassembla des chars et des cavaliers; il eut quatorze cents
    chars et douze mille cavaliers, qu'il mit dans les villes des chars, et auprès
    du roi à Jérusalem.
  mal-mal: ശലോമോൻ രഥങ്ങളെയും കുതിരപ്പടയാളികളേയും ശേഖരിച്ചു; അവന് ആയിരത്തിനാനൂറ് രഥങ്ങളും
    പന്ത്രണ്ടായിരം കുതിരപ്പടയാളികളും ഉണ്ടായിരുന്നു. അവരെ അവൻ രാജാവിന്റെ രഥനഗരങ്ങളിലും
    യെരൂശലേമിൽ രാജാവിന്റെ അടുക്കലും പാർപ്പിച്ചിരുന്നു.
  urd-GVR: Sulemān ke 1,400 rath aur 12,000 ghoṛe the. Kuchh us ne rathoṅ ke lie maḳhsūs
    kie gae shahroṅ meṅ aur kuchh Yarūshalam meṅ apne pās rakhe.
  suz-BL: सोलोमनम शुश बग्‍गी नु शारा तेल्‍मी बाक्‍त। मेको के १४ सहे बग्‍गी नु १२ हजार
    शारा बाक्‍मा बाक्‍त। मेकोमी बग्‍गी आन कली बग्‍गी वोइक्‍तीक सहरम वोदा बाक्‍त। का
    निक्‍शी आन कली चहिं आं नुन यरूसलेमम वोइक्‍मी बाक्‍त। १राजा ५:६
  ita-1927: Salomone radunò carri e cavalieri, ed ebbe mille quattrocento carri e
    dodicimila cavalieri, che distribuì nelle città dove teneva i suoi carri, e in
    Gerusalemme presso di sé.
  ckb-ckb: سلێمان گالیسکە و ئەسپ سواری کۆکردەوە، هەزار و چوار سەد گالیسکە و دوازدە
    هەزار ئەسپ سواری هەبوو. لە شارەکانی گالیسکەکان و لەگەڵ خۆیدا لە ئۆرشەلیم داینان.
  eng-BBE: And Solomon got together war-carriages and horsemen; he had one thousand,
    four hundred carriages and twelve thousand horsemen, whom he kept, some in the
    carriage-towns and some with the king at Jerusalem.
  kan-OKCV: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನು ರಥಗಳನ್ನೂ, ರಾಹುತರನ್ನೂ ಕೂಡಿಸಿದನು. ಸಾವಿರದ ನಾನೂರು ರಥಗಳು,
    ಹನ್ನೆರಡು ಸಾವಿರ ಕುದುರೆಯ ರಾಹುತರು ಇದ್ದರು. ಇವುಗಳಲ್ಲಿ ಕೆಲವನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನ
    ಬಳಿಯಲ್ಲಿಯೇ ಇರಿಸಿದನು, ಉಳಿದವುಗಳನ್ನು ರಥಗಳ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಇರಿಸಿದನು.
  tam-2017: சாலொமோன் இரதங்களையும் குதிரைவீரர்களையும் சேர்த்தான்; அவனுக்கு 1,400 இரதங்கள்
    இருந்தது, 12,000 குதிரைவீரர்களும் இருந்தார்கள்; அவைகளை இரதங்கள் வைக்கும் பட்டணங்களிலும்,
    அவர்களை எருசலேமில் தன்னிடத்திலும் வைத்திருந்தான்.
  spa-RV-1909: Y juntó Salomón carros y gente de á caballo; y tenía mil cuatrocientos
    carros, y doce mil jinetes, los cuales puso en las ciudades de los carros, y con
    el rey en Jerusalem.
  ron-BTF: Şi Solomon a adunat care şi călăreţi; şi a avut o mie patru sute de care
    şi douăsprezece mii de călăreţi, pe care i-a pus în cetăţile unde se ţineau carele
    şi în Ierusalim, cu împăratul.
  eng-WEBP: Solomon gathered together chariots and horsemen. He had one thousand four
    hundred chariots and twelve thousand horsemen. He kept them in the chariot cities
    and with the king at Jerusalem.
  eng-FBV: Solomon accumulated 1,400 chariots and 12,000 horsemen. He kept them in
    the chariot towns, and also with him in Jerusalem.
  nld-1939: Ook schafte Salomon strijdwagens aan, en zorgde hij voor een ruiterij.
    Hij had veertien honderd strijdwagens en twaalf duizend ruiters, die hij onderbracht
    in de wagensteden en de koninklijke gebouwen te Jerusalem.
  nch-BL: Huan Salomón quinsentili miyac tatehuijca carrojme huan cahuayojme. Quipixqui
    mil 400 tatehuijca carrojme huan 12 mil cahuayojme. Huan quintali ipan altepeme
    para tatehuijca carrojme huan sequij quintali nechca ya ipan altepet Jerusalén.
  vie-1934: Sa-lô-môn cũng nhóm xe và lính kỵ; có một ngàn bốn trăm xe và mười hai
    ngàn lính kỵ, để trong các thành chứa xe, và tại Giê-ru-sa-lem, gần bên vua.
  hin-CV: शलोमोन ने अब तक एक हज़ार चार सौ रथ, बारह हज़ार घुड़सवार एकत्र कर लिए थे.
    इन सबको उसने रथों के लिए बनाए नगरों और येरूशलेम में राजा के लिए ठहराए गए स्थानों
    पर रखवा दिया था.
  spa-BES: Y Salomón juntó en carruajes de guerra y jinetes; tenía mil cuatrocientos
    carruajes y doce mil jinetes, a quienes los puso en los establos de carruajes
    de combate y otros al rey en Jerusalén.
  tdx-tdx: Namory sarete t’i Selomò naho mpiningi-tsoa­vala, arivo-tsi-efa-jato ty
    sarete’e naho mpiningi-tsoavala rai-ale-tsi-ro’arivo ze napo’e amo rovan-tsareteo
    vaho amy mpanjakay e Ierosa­laime ao.
  tha-KJV: ซาโลมอนทรงสะสมรถรบและพลม้า พระองค์​ทรงมีรถรบหนึ่งพันสี่ร้อยคัน และพลม้าหนึ่งหมื่นสองพันคน
    ซึ่งพระองค์ทรงให้ประจำอยู่​ที่​หัวเมืองรถรบ และอยู่กับกษั​ตริ​ย์ในกรุงเยรูซาเล็ม
  por-BR-2018: E juntou Salomão carros e cavaleiros; e tinha mil quatrocentos carros,
    e doze mil cavaleiros, os quais pôs nas cidades dos carros, e com o rei em Jerusalém.
  deu-ELO: Und Salomo brachte zusammen Wagen und Reiter, und er hatte tausendvierhundert
    Wagen und zwölftausend Reiter; und er verlegte sie in die Wagenstädte und zu dem
    König nach Jerusalem.
  eng-WYC-2018: And Solomon gathered together chariots, and horsemen; and a thousand
    and four hundred chariots were made to him, and twelve thousand horsemen; and
    he disposed them by [the] strengthened cities, and with the king in Jerusalem.
    (And Solomon gathered together chariots, and horsemen; and a thousand and four
    hundred chariots were made for him, and he had twelve thousand horsemen; and he
    stationed them in the fortified cities, and with the king himself in Jerusalem.)
  epo-epo: Kaj Salomono kolektis al si ĉarojn kaj rajdistojn; kaj li havis mil kvarcent
    ĉarojn kaj dek du mil rajdistojn; kaj li lokis ilin en la urboj de ĉaroj kaj ĉe
    la reĝo en Jerusalem.
  uig-PIN: Wǝ Sulayman jǝng ⱨarwiliri wǝ atliⱪ ǝskǝrlǝrni yiƣdi; uning bir ming tɵt
    yüz jǝng ⱨarwisi, on ikki ming atliⱪ ǝskiri bar idi; u ularni «jǝng ⱨarwisi xǝⱨǝrliri»gǝ
    wǝ ɵzi turuwatⱪan Yerusalemƣa orunlaxturdi.
  beo-beo: Soloumane da gegemusa:gini, sa:liode 1,400 agoane amola dadi gagui dunu
    fila heda:ma:ne hosi 12,000 agoane gagadoi. Mogili e da Yelusaleme moilai bai
    bagadega dialoma:ne yolesi. Amola mogili e da moilai oda enoienoi amoga dialoma:ne
    yolesisi.
  tpi-OTNT: Oltaim Solomon i wok long kisim ol karis bilong pait na ol hos bilong
    ami bilong en. Na em i putim ol dispela karis na hos long ol sampela taun em i
    bin makim bilong lukautim ol, na sampela i stap wantaim em long Jerusalem. Em
    i gat 1,400 karis bilong pait na 12,000 hos.
  hau-SA: Solomon ya tara kekunan yaƙi da dawakai; ya kasance da kekunan yaƙi dubu
    goma sha huɗu, da dawakai dubu goma sha biyu waɗanda ya ajiye a biranen kekunan
    yaƙi, ya kuma ajiye tare da shi a Urushalima.
  uig-LAT: We Sulayman jeng harwiliri we atliq eskerlerni yighdi; uning bir ming töt
    yüz jeng harwisi, on ikki ming atliq eskiri bar idi; u ularni «jeng harwisi sheherliri»ge
    we özi turuwatqan Yérusalémgha orunlashturdi.
  nde-nde: USolomoni waqoqa izinqola zokulwa lamabhiza; wayelezinqola zokulwa eziyinkulungwane
    elamakhulu amane, amabhiza azinkulungwane ezilitshumi lambili ayewagcina emadolobheni
    awezinqola zempi amanye egcinwe kuye eJerusalema.
  ton-ton: 'Pea naʻe tānaki fakataha ʻe Solomone ʻae ngaahi saliote mo e kau heka
    hoosi: pea naʻa ne maʻu ʻae saliote ʻe taha afe mo e fāngeau, mo e kau heka hoosi
    ʻe taha mano mo e ua afe, ʻaia naʻa ne fakanofo ki he ngaahi kolo maʻae ngaahi
    saliote, pea ki he tuʻi ʻi Selūsalema.'
  ces-1613: Tak že nashromáždil Šalomoun vozů a jezdců, a měl tisíc a čtyři sta vozů
    a dvanácte tisíc jezdců, kteréž rozsadil v městech vozů, a při králi v Jeruzalémě.
  eng-WMB: Solomon gathered together chariots and horsemen. He had one thousand four
    hundred chariots and twelve thousand horsemen. He kept them in the chariot cities
    and with the king at Jerusalem.
  tam-TCV: சாலொமோன் தேர்களையும், குதிரைகளையும் திரளாய் சேர்த்தான். அவனிடம் ஆயிரத்து
    நானூறு தேர்களும், பன்னிரண்டாயிரம் குதிரைகளும் இருந்தன. அவன் தேர்களை அவற்றிற்குரிய
    பட்டணங்களிலும், அரசனாகிய தன்னிடத்தில் எருசலேமிலும் வைத்திருந்தான்.
  ceb-ULB: Nagtigom si Solomon ug mga karwahe ug mga mangangabayo. Aduna siyay 1,
    400 ka mga karwahe ug 12, 000 ka mga sundalong mangabayo nga iyang gibutang sa
    mga siyudad sa karwahe ug uban kaniya sa Jerusalem.
  pol-UBG: Salomon nagromadził rydwanów i jeźdźców, tak że miał tysiąc czterysta rydwanów
    i dwanaście tysięcy jeźdźców, których rozmieścił po miastach rydwanów oraz przy
    sobie w Jerozolimie.
  agr-agr: Salomógkak mil cuatrocientos carro maanitai aidaun, doce mil caballo maanitai
    aidaujai sumag ijumjauwai. Tuja tikich suntag aidauk carro maanitai aidaun kuitamainak
    batsatu, nuninai untsu tikich aidauk apu Jerusalén pujusmatai kuitamkagtin aidau
    dushakam batsatu.
  kyc-kyc: Solomoneme mena oseme ipyuo papingi uliuli taosande mendaki andete kisima
    (1,400) waso dee mena ose yanda singi pisapa pingi dupwa taosande akalisa ipisu
    lama (12,000) waso reteya. Dupwana lapo yuu Jerusaleme dokona reto dee lapo yuu
    taone wakale wakale dupwana reto piya.
  urd-GVU: سلیمان کے 1,400 رتھ اور 12,000 گھوڑے تھے۔ کچھ اُس نے رتھوں کے لئے مخصوص
    کئے گئے شہروں میں اور کچھ یروشلم میں اپنے پاس رکھے۔
  deu-1912: Und Salomo brachte zuhauf Wagen und Reiter, daß er hatte tausend und vierhundert
    Wagen und zwölftausend Reiter, und legte sie in die Wagenstädte und zum König
    nach Jerusalem.
  kan-2017: ಸೊಲೊಮೋನನು ರಥಗಳನ್ನೂ ಮತ್ತು ರಾಹುತರನ್ನೂ ಸಂಗ್ರಹಿಸಿದನು. ಅವನ ರಥಗಳು ಸಾವಿರದ ನಾನೂರು.
    ರಾಹುತರು ಹನ್ನೆರಡು ಸಾವಿರ. ಇವುಗಳಲ್ಲಿ ಕೆಲವನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ತನ್ನ ಬಳಿಯಲ್ಲಿಯೂ, ಉಳಿದವುಗಳನ್ನು
    ರಥಗಳಿಗೋಸ್ಕರ ನೇಮಿಸಿದ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಇರಿಸಿದನು.
  yap-yap: Me kunuy Solomon 1,400 e chariot nge 12,000 e os, boch e pin’em e i ayweg
    u lan yu Jerusalem ma tin ni magach e tayrad ngalan boch e binaw.
  hlt-MCSB: Solomon loh leng neh marhang caem te a coi tih amah taengah leng thawng
    khat ya li neh marhang caem thawng hlai nit om. Te rhoek te leng khopuei rhoek
    neh Jerusalem kah manghai taengah a pael.
  mdy-ETH: ሴሎሞኔ ዒዛኮ ሳርጌሎ ዖይቶና ፓራሢና ዔኪ ሙኪ ቡኩሳዛ ፔቴ ሺያና ዖይዶ ፄኤታ ዖልዚ ዖላ ሳርጌላ ዖይታና ታጶ ላምዖ
    ሺያ ፓሮና ማዔኔ፤ ዬያቶይዳፓ ዛሎ ዒዚ ዒዛና ዎላ ዬሩሳላሜይዳ ዴዓንዳጉዲ ዛሎ ጊንሣ ዱማ ዱማ ካታሞይዳ ፓቂንቲ ዴዓንዳጉዲ
    ጌሤኔ፤
  twi-ASANTE: Salomo nyaa nteaseɛnam ne apɔnkɔ bebree. Na ɔwɔ nteaseɛnam apem ahanan
    ne apɔnkɔ ɔpedumienu. Ɔde emu fa kɛseɛ guguu nteaseɛnam nkuropɔn no so ɛnna ɔmaa
    ebi nso kaa Yerusalem.
  eng-WEBU: Solomon gathered together chariots and horsemen. He had one thousand four
    hundred chariots and twelve thousand horsemen. He kept them in the chariot cities
    and with the king at Jerusalem.
  wal-wal: Solomoni paraa gaaretanne parata shiishshiis; ayyo issi sha7anne oiddu
    xeetu paraa gaaretinne tammanne naa77u sha7u parati de7oosona. I eta paraa gaaretu
    katamatuuninne banaara Yerusalaamen wottiis.
  spa-PDDPT: Salomón también acumuló carruajes de guerra y jinetes. Tuvo 1.400 carruajes
    y 12.000 jinetes, los cuales situó en las ciudades de los carruajes y en Jerusalén,
    cerca del rey.
  gun-gun: Ha'e ramo Salomão oguerekopave ovy karóxa ha'e kavaju áry guarã. Mil e
    quatrocentos karóxa oguereko, ha'e doze mil kavaju áry guarã. Ha'e va'e ma joa
    py e'ỹ-e'ỹ 'rã oguereko tetã karóxa ikuaiaty rupi, Jerusalém tetã py huvixa oĩa
    py guive.
  ilo-ULB: Nagurnong ni Solomon kadagiti lugan a pakigubat ken lallaki a kumakabalio.
    Addaan isuna iti 1, 400 a lugan a pakigubat ken sangapiulo ket dua a ribu a kabalio
    nga inkabilna kadagiti siudad a pakaikabkabilan dagiti lugan a pakigubat ken agraman
    iti ayanna idiay Jerusalem.
  kpg-kpg: Solomon guu hai ana gau dauwa, nadau waga hongo henua e mana maa haa lau (1,400)
    ge madangaholu maa lua mana (12,000) hoodo. Hunu maa e dugu i Jerusalem, gei nia
    mee ala i golo e dugu i nia waahale ala i golo.
  uig-ARA: ۋە سۇلايمان جەڭ ھارۋىلىرى ۋە ئاتلىق ئەسكەرلەرنى يىغدى؛ ئۇنىڭ بىر مىڭ تۆت
    يۈز جەڭ ھارۋىسى، ئون ئىككى مىڭ ئاتلىق ئەسكىرى بار ئىدى؛ ئۇ ئۇلارنى «جەڭ ھارۋىسى
    شەھەرلىرى»گە ۋە ئۆزى تۇرۇۋاتقان يېرۇسالېمغا ئورۇنلاشتۇردى.
  sus-sus: Sulemani naxa sɔɔri ragisee nun soe ragie malan. Sɔɔri ragise wulu keren
    kɛmɛ naani, nun soe ragie wulu fu nun firin nan nu na mangataa Darisalamu nun
    taa makantaxi gbɛtɛe.
  pon-2006: Solomon pil ketin wiahda pwihnen mahwen ehu. Weren pwihn wet werennansapw
    en mahwen me 1400, oh oahs me 12,000. Ekei dipwisou pwukat kin wie nekinek nan
    kahnimw en werennansapw, oh ekei mihmihte pahn kupwur en nanmwarki nan Serusalem.
  jae-jae: Ma Salomo gêjac kareta siŋŋa 1,400 to lau sêŋgôŋ hos ŋaôŋa 12,000 sa, eŋ
    kêkêŋ êsêac sêŋgôŋ malac karetaŋa ma ŋagêdô sêmoa sêwiŋ eŋ aŋga Jerusalem.
  ksd-ksd: Ma Solomon i ga kul varurue ra umana kiki na vinavana ure ra vinarubu ma
    ra umana tena kiki os; i ga vatur vake tika na arip ma a ivat na mar na kiki na
    vinavana ma a vinun ma a ura arip na marmar na tena kiki os, ma i ga vaki diat
    ta ra umana pia na pal ure ra umana kiki na vinavana, ma pire ra king arama Ierusalem.
  tur-YTC: Solomon savaş arabaları ve atlılar topladı. Bin dört yüz savaş arabası
    ve on iki bin atlısı vardı. Bunları savaş arabası kentlerinde ve Yeruşalem'de
    kralın yanında tutuyordu.
  grc-BRENT: Καὶ ἦσαν τῷ Σαλωμὼν τέσσαρες χιλιάδες θήλειαι ἵπποι εἰς ἅρματα, καὶ δώδεκα
    χιλιάδες ἱππέων· καὶ ἔθετο αὐτὰς ἐν ταῖς πόλεσι τῶν ἁρμάτων καὶ μετὰ τοῦ βασιλέως
    ἐν Ἱερουσαλήμ· καὶ ἦν ἡγούμενος πάντων τῶν βασιλέων ἀπὸ τοῦ ποταμοῦ καὶ ἕως γῆς
    ἀλλοφύλων καὶ ἕως ὁρίων Αἰγύπτου.
  ind-AYT: Salomo mengumpulkan kereta-kereta dan orang-orang berkuda, dan dia mempunyai
    1.400 kereta serta 12.000 orang berkuda, yang dia tempatkan di kota-kota kereta
    bersama raja di Yerusalem.
  nya-nya: Solomoni anasonkhanitsa magaleta ndi akavalo; anali ndi magaleta 1,400
    ndiponso oyendetsa akavalo 12,000, zimene anazisunga mʼmizinda ya magaleta ndiponso
    mu Yerusalemu.
  hrv-hrv: Uz to je Salomon sakupio bojnih kola i konjanika; imao je tisuću i četiri
    stotine bojnih kola i dvanaest tisuća konja i rasporedio ih je po gradovima bojnih
    kola i kod kralja u Jeruzalemu.
  mps-mps: Te sesemane sogo Solomongo te hwįabo karis dabe, me te aga ami dabego
    hos dabe sabo sę yali. Tama agai te karis dabe me, te hos me, te hanu meba dabeba
    munama, te agai augwali tonalumainu sa muani hanuba te augwali muani, tama meba
    aga dali te Jerusalemde bidali. Agai te hwįbo karis te 1,400, me te hos 12,000
    me tama elaluali.
  tpi-tpi: Oltaim Solomon i wok long kisim ol karis bilong pait na ol hos bilong ami
    bilong en. Na em i putim ol dispela karis na hos long ol sampela taun em i bin
    makim bilong lukautim ol, na sampela i stap wantaim em long Jerusalem. Em i gat
    1,400 karis bilong pait na 12,000 hos.
  dan-1931: Salomo anskaffede sig Stridsvogne og Ryttere, og han havde 1.400 Vogne
    og 12.000 Ryttere; dem lagde han dels i Vognbyerne, dels hos sig i Jerusalem.
  vie-OVCB: Sa-lô-môn lập đoàn kỵ binh, gồm 1.400 chiến xa và 12.000 chiến mã. Vua
    để chiến xa trong các thành chứa chiến xa, và gần bên vua tại Giê-ru-sa-lem.
  guj-2017: સુલેમાને રથો અને ઘોડેસવારોને એકત્ર કર્યા. તેની પાસે એક હજાર ચારસો રથો
    અને બાર હજાર ઘોડેસવારો હતા. તેણે તેઓને રથનગરોમાં તથા યરુશાલેમમાં રાજાની પાસે રાખ્યા.
  pon-2006A: Solomon pil ketin wiahda pwihnen mahwen ehu. Weren pwihn wet werennansapw
    en mahwen me 1400, oh oahs me 12,000. Ekei dipwisou pwukat kin wie nekinek nan
    kahnimw en werennansapw, oh ekei mihmihte pahn kupwur en nanmwarki nan Serusalem.
  por-BRBSL: Salomão reuniu carruagens e cavaleiros. Ele tinha mil e quatrocentos
    carros e doze mil cavaleiros. Ele os mantinha nas cidades das carruagens e com
    o rei em Jerusalém.
  cth-cth: Solomon ni rangleng hoi marang kâcuinaw a pâkhueng teh, rangleng 1,400
    touh hoi marangransanaw 12,000 touh a tawn. Hotnaw teh, rangleng a hrueknae khonaw
    hoi Jerusalem siangpahrang a onae koe ao sak awh.
  twi-twi: Salomo nyaa nteaseɛnam ne apɔnkɔ bebree. Na ɔwɔ nteaseɛnam apem ahannan
    ne apɔnkɔ mpem dumien. Ɔde emu fa kɛse guguu nteaseɛnam nkuropɔn no so na ɔmaa
    bi nso kaa Yerusalem.
  hlt-hlt: Solomon loh leng neh marhang caem te a coi tih amah taengah leng thawng
    khat ya li neh marhang caem thawng hlai nit om. Te rhoek te leng khopuei rhoek
    neh Jerusalem kah manghai taengah a pael.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ tíí nsikpɑ̀rìnɑɑsɛ̃ĩ́ nɛ̀ sisɛ̃ĩ́ kɛ̀ dɛ̀ mbo sikpɑ̀rìnɑɑsɛ̃ĩ́
    tɛkɔupíítɛ̀ nɛ̀ sikɔusìnɑ̀ɑ̀ (1400) bɛsɑ̃ndèèbɛ̀ tɛkɔupípíítɛ̀ nɛ̀ sikɔupísìdɛ́
    (12000) kòo dɛitɛ sìmɑsì kɛ̀ sì mbo o borɛ̀. Kòo totí sitɛsì yɛhɑ̃ɑ̃pɔ̀nkɑrɛ̀
    tɛyɛ̀.
  msy-2020: Solomon dughiabar zurara mɨdorozir karisba ko, uan mɨdorozir gumaziba
    bagha hoziaba isi. Egha a karisba ko hoziaba da ikiasa a inabazir nguibar ekiabar
    ada arɨki, ezɨ maba a ko Jerusalemɨn iti. A 1,400plan karisba ikia, egha 12,000pla
    hoziaba iti.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ kpeɣelɑ ɩ yoou kɛɛkɛnɑɑ, nɑ pǝ kpɑɣɑnǝŋ, nɑ pǝ́ lɩɩ kɛɛkɛnɑɑ
    iyɑɣɑ nɑ nɑsǝlɛ (1400), nɑ kpɑɣɑnǝŋ iyisi nɑɑnʋwɑ nɑ nɑɑlɛ (12000). Ɩlɛnɑ Sɑlʋmɔŋ
    cosi pǝ tɑɑ nɑ ɩ́ sɩɩ ɩ kiŋ kɛ Yosɑlɛm. Pǝ kɑɑsɑ nti ɩlɛnɑ pɑ́ sɩɩ tǝlɛɣɛ timpi
    timpi pɑɑ tɑɣɑnɑɑ sɩ pɑɑ sɩɩ-tɩ tɔ.
  azb-azb: Süleyman döyüş arabaları və süvarilər topladı. Onun min dörd yüz döyüş
    arabası və on iki min süvarisi var idi. Onları arabalar üçün ayrılan şəhərlərdə
    və Yerusəlimdə, padşahın yanında yerləşdirdi.
  eng-DBY: And Solomon gathered chariots and horsemen; and he had a thousand four
    hundred chariots, and twelve thousand horsemen; and he placed them in the chariot-cities,
    and with the king at Jerusalem.
  hin-2017: सुलैमान ने रथ और सवार इकट्ठे कर लिए, उसके चौदह सौ रथ, और बारह हजार सवार
    हो गए, और उनको उसने रथों के नगरों में, और यरूशलेम में राजा के पास ठहरा रखा।
  wol-KYG: Ba mu ko defee Suleymaan dajale watiir yaak fas ya, muy junni ak ñeenti
    téeméeri watiir (1 400), ak fukki junniy fas ak ñaar (12 000) yu mu yebal ca dëkk
    ya watiir ya féete, ak ca Yerusalem ga mu nekk.
  eng-YLT: And Solomon gathereth chariots, and horsemen, and he hath a thousand and
    four hundred chariots, and twelve thousand horsemen, and he placeth them in the
    cities of the chariot, and with the king in Jerusalem.
  eng-WYC-2017: And Solomon gathered together chariots, and horsemen; and a thou-sand
    and four hundred chariots were made to him, and twelve thousand horsemen; and
    he disposed them by [the] strengthened cities, and with the king in Jerusalem.
  eng-WMBB: Solomon gathered together chariots and horsemen. He had one thousand and
    four hundred chariots and twelve thousand horsemen. He kept them in the chariot
    cities and with the king at Jerusalem.
  urd-GVH: सुलेमान के 1,400 रथ और 12,000 घोड़े थे। कुछ उसने रथों के लिए मख़सूस किए
    गए शहरों में और कुछ यरूशलम में अपने पास रखे।
  rug-rug: Vagi varigara ni Solomone sari na totopili varipera na hose. Ka keke tina
    made gogoto totopili varipera, meke manege rua tina hose si tanisa. Kaiqa si kopu
    ni sa pa Zerusalema, meke kaiqa si hopeke va hia lani sa koari na vasileana tana
    kopu totopili varipera tugo.
  gaz-gaz: Solomoonis gaariiwwanii fi fardeen walitti ni kuufate; innis gaariiwwan
    kuma tokkoo fi dhibba afurii fi fardeen kuma kudha lama qaba ture; isaan kanneenis
    magaalaawwan gaariiwwanii keessaa fi Yerusaalem keessa of bira ni kaaʼate.
  fra-LSG: Salomon rassembla des chars et de la cavalerie; il avait quatorze cents
    chars et douze mille cavaliers, qu’il plaça dans les villes où il tenait ses chars
    et à Jérusalem près du roi.
  yal-yal: Sulemani yi yɛngɛ so wontorone nun soone malan, wontoro wuli keden kɛmɛ
    naanin yi a yii e nun soo wuli fu nun firin, a yi ne lu taane yi a wontorone yi
    dɛnaxanye yi e nun Yerusalɛn yi mangan fɛma.
  haw-1868: 'Hoakoakoa ae la o Solomona i na kaa kaua, a me na hoo hololio: hookahi
    tausani kaa me na haneri eha kona, a he umikumamalua tausani hoohololio, o na
    mea ana i hoonoho ai ma na kulanakauhale no na kaa, a me ke alii hoi ma Ierusalema.'
  arb-NAV: وَتَجَمَّعَ لَدَى سُلَيْمَانَ مَرَاكِبُ وَفُرْسَانٌ، فَكَانَتْ لَهُ أَلْفٌ
    وَأَرْبَعُ مِئَةِ مَرْكَبَةٍ، وَاثْنَا عَشَرَ أَلْفَ فَارِسٍ، فَوَزَّعَهُمْ عَلَى
    مُدُنِ الْمَرْكَبَاتِ، وَاحْتَفَظَ بِبَعْضٍ مِنْهُمْ مَعَهُ فِي أُورُشَلِيمَ.
  ewe-ewe: Tasiaɖam akpe ɖeka alafa ene (1,400) kple sɔdola akpe wuieve (12,000) nɔ
    Solomo si. Wonɔ tasiaɖamduwo me eye ɖewo nɔ fia la gbɔ le Yerusalem.
  eng-LEE: 'And Solomon gathered together chariots and horsemen: and he had a thousand
    and four hundred chariots, and twelve thousand horsemen, whom he quartered in
    the cities for chariots, and near the king at Jerusalem.'
  gvn-gvn: '@see-verse:1KI.010.025'
  asm-FB: চলোমনে ৰথ আৰু অশ্বাৰোহী লোকসকলক একত্রিত কৰিছিল। তেওঁৰ এক হাজাৰ চাৰিশ ৰথ
    আৰু বাৰ হাজাৰ অশ্বাৰোহী আছিল; তেওঁ তেওঁলোকক নানা ৰথ-নগৰত আৰু যিৰূচালেমতো তেওঁ
    নিজৰ লগত ৰাখিছিল।
  sus-A: سُلٍمَنِ نَشَ سْورِ رَفِسٍيٍ نُن سٌي رَفِيٍ مَلَن. سْورِ رَفِسٍ وُلُ كٍرٍن
    كّمّ نَانِ، نُن سٌي رَفِيٍ وُلُ قُ نُن قِرِن نَن نُ نَ مَنفَتَا دَرِ سَلَمُ نُن
    تَا مَكَنتَشِ فبّتّيٍ.
  fra-SBL: Salomon rassembla des chars et des cavaliers. Il avait mille quatre cents
    chars et douze mille cavaliers. Il les garda dans les villes de chars et auprès
    du roi à Jérusalem.
  hbo-hbo: וַיֶּאֱסֹ֣ף שְׁלֹמֹה֮ רֶ֣כֶב וּפָרָשִׁים֒ וַיְהִי־לֹ֗ו אֶ֤לֶף וְאַרְבַּע־מֵאֹות֙
    רֶ֔כֶב וּשְׁנֵים־עָשָׂ֥ר אֶ֖לֶף פָּֽרָשִׁ֑ים וַיַּנְחֵם֙ בְּעָרֵ֣י הָרֶ֔כֶב וְעִם־הַמֶּ֖לֶךְ
    בִּירוּשָׁלָֽ͏ִם׃
  kik-kik: Solomoni nĩacookanĩrĩirie ngaari cia ita na mbarathi; aarĩ na ngaari cia
    ita 1,400, na mbarathi 12,000 iria aigĩte matũũra-inĩ manene ma ngaari cia ita,
    na akaiga iria ingĩ hakuhĩ nake kũu Jerusalemu.
  fra-NCL: Salomon rassembla des chars et de la cavalerie ; il avait quatorze cents
    chars et douze mille cavaliers, qu’il plaça dans les villes où étaient déposés
    ses chars, et près du roi à Jérusalem.
  cek-AK: Solomon siangpahrang mah hrang hoi hrang lakoknawk to nawnto pakhuengh;
    hrang lakok sang cumvai pali, hrang hoi misatuh kami sang hatlaihnetto a tawnh;
    to hmuennawk to hrang lakok suekhaih vangpui ah a suek moe, Jerusalem ah doeh
    angmah khaeah a suek.
  cuk-cuk: 'Salomón ur-napaginmalad-omelonai, degi, molimar-omelonai gusad: Urmar,
    miligwen gaka dulataled-ilabake (1,400) nikunonikid, degi, molimar, miliambe-gakabo
    (12,000) nikunonibalid. Wemar bela e-neg-ambikuedse selesad. Degi, Rey-Salomón-e-reyneg
    Jerusalén-neggweburgi-siidse selesbalid.'
  uig-CYR: Вә Сулайман җәң һарвулири вә атлиқ әскәрләрни жиғди; униң бир миң төрт
    йүз җәң һарвуси, он икки миң атлиқ әскири бар еди; у уларни «җәң һарвуси шәһәрлири»гә
    вә өзи туруватқан Йерусалимға орунлаштурди.
  tel-2017: సొలొమోను రథాలను రౌతులను సమకూర్చుకున్నాడు. అతనికి 1, 400 రథాలు ఉన్నాయి.
    12,000 గుర్రపురౌతులు ఉన్నారు. అతడు వీటిని రథాల కోసం ఏర్పాటు చేసిన పట్టణాల్లోఉంచాడు.
    కొన్నింటిని యెరూషలేములో రాజు దగ్గర ఉంచాడు.
  hat-BSA: Alò, Salomon te ranmase cha avèk cheval yo. Li te gen mil-kat-san cha avèk
    douz-mil chevalye e li te estasyone yo nan vil cha yo avèk wa a nan Jérusalem.
  kos-kos: Solomon el musaeak tausin se angfoko chariot in mweun lal, ac singoul luo
    tausin horse in mweun. Kutu sin ma inge oanna Jerusalem, ac ma saya uh el supwalik
    nu in siti saya.
  hbo-WLC: וַיֶּאֱסֹ֣ף שְׁלֹמֹה֮ רֶ֣כֶב וּפָרָשִׁים֒ וַיְהִי־ל֗וֹ אֶ֤לֶף וְאַרְבַּע־מֵאוֹת֙
    רֶ֔כֶב וּשְׁנֵים־עָשָׂ֥ר אֶ֖לֶף פָּֽרָשִׁ֑ים וַיַּנְחֵם֙ בְּעָרֵ֣י הָרֶ֔כֶב וְעִם־הַמֶּ֖לֶךְ
    בִּירוּשָׁלִָֽם׃
  ibo-ibo: Solomọn chịkọbara ọtụtụ ụgbọ agha na ịnyịnya dị iche iche. O nwere ụgbọ
    agha dị otu puku na narị anọ na ịnyịnya agha dị puku iri na abụọ nʼọnụọgụgụ, ndị
    o debere ụfọdụ nʼime ha nʼobodo ụgbọ agha ya ma ndị ọzọ dị na Jerusalem ebe ya
    onwe ya nọ.
  ory-ory: ଆଉ ଶଲୋମନ ରଥ ଓ ଅଶ୍ୱାରୋହୀମାନଙ୍କୁ ସଂଗ୍ରହ କଲେ; ତାଙ୍କର ଏକ ହଜାର ଚାରି ଶହ ରଥ ଓ
    ବାର ହଜାର ଅଶ୍ୱାରୋହୀ ଥିଲେ, ସେମାନଙ୍କୁ ସେ ରଥ-ନଗରମାନରେ ଓ ରାଜାଙ୍କ ନିକଟରେ ଯିରୂଶାଲମରେ
    ରଖିଲେ।
  chk-chk: Iwe, Salomon a achufengeni chomong woken me oris. A wor ren ükükün engeröü
    föpükü woken me engol me ruungeröü oris. A anomu ekoch lon ekewe telinimwen woken,
    nge ekoch a anomu ren lon Jerusalem.
  rop-rop: Wal King Salaman bin abum 1,400 bagi en 12,000 hosis blanga ola faiting
    men. Sambala imbin kipum langa Jerusalem en najalot imbin pudum langa ola difrinwan
    taun.
  ukr-1871: 'І наробив собі Соломон множество колесниць і комонника: в його було тисяча
    й чотириста колесниць і дванайцять тисяч комонника; а порозміщував він їх по колесничнїх
    городах та між прибічниками царськими в Ерусалимі.'
  deu-1951: Salomo brachte auch Wagen und Reiter zusammen, so daß er tausendvierhundert
    Wagen und zwölftausend Reiter hatte, die er in den Wagenstädten und bei dem König
    zu Jerusalem unterbrachte.
  eng-JPS: And Solomon gathered together chariots and horsemen; and he had a thousand
    and four hundred chariots, and twelve thousand horsemen, that he bestowed in the
    chariot cities, and with the king at Jerusalem.
  srp-1865: Tako nakupi Solomun kola i konjika, i imaše tisuæu i èetiri stotine kola
    i dvanaest tisuæa konjika, koje razredi po gradovima, gdje mu bijahu kola, i kod
    sebe u Jerusalimu.
  lug-lug: Sulemaani yakuŋŋaanya embalaasi n’amagaali, era yalina amagaali lukumi
    mu bina, n’abeebagazi b’embalaasi omutwalo gumu mu enkumi bbiri, be yakuumiranga
    mu bibuga omwakuumirwanga amagaali, ne mu Yerusaalemi okumpi naye.
  heb-heb: ויאסף שלמה רכב ופרשים ויהי לו אלף וארבע מאות רכב ושנים עשר אלף פרשים וינחם
    בערי הרכב ועם המלך בירושלם׃
  ben-IRV: শলোমন অনেক রথ ও ঘোড়া জোগাড় করলেন। তাঁর রথের সংখ্যা ছিল এক হাজার চারশো
    আর ঘোড়ার সংখ্যা ছিল বারো হাজার। তিনি সেগুলো রথ রাখবার শহরে এবং যিরূশালেমে নিজের
    কাছে রাখতেন।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਰੱਥ ਅਤੇ ਸਵਾਰ ਇਕੱਠੇ ਕੀਤੇ ਅਤੇ ਉਹ ਦੇ ਚੌਦਾਂ ਸੌ ਰੱਥ ਅਤੇ ਬਾਰਾਂ ਹਜ਼ਾਰ
    ਘੋੜ ਸਵਾਰ ਸਨ ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਸ ਨੇ ਰਥਾਂ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਅਤੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਪਾਤਸ਼ਾਹ ਦੇ
    ਕੋਲ ਰੱਖਿਆ।
  mya-JVB: ရှောလမုန် သည်လည်း ၊ ရထား များ၊ မြင်းစီး သူရဲ များကို ဆည်းဖူး ၍ ၊ ရထား တထောင်
    နှင့် လေး ရာ ၊ မြင်းစီး သူရဲတသောင်း နှစ်ထောင်ရှိ ၏။ ရထား ထိန်း မြို့ တို့၌ ၎င်း
    ၊ ယေရုရှလင် မြို့ အထံတော်၌ ၎င်း ထား ၏။
  tbg-tbg: Soromonuva airi iqoka kaarivata airi ohivata varero vuru hini ku haikara
    Ieruharemini vatero, hini ku haikara viva nai kaamato vatukara voqi voqi vuru
    vatovaro vaura. Viva iqoka kaari 1,400navu vatero, ohi 12,000navu vatora.
  hmo-hmo: Solomona ese kariota bona hosi guia taudia ia haboua. Iena kariota be 1400,
    bona hosi guia taudia be 12,000. Idia haida be Ierusalema dekenai idia noho, to
    oredia be hanua ta ta dekenai ia siaia lao, idia noho.
  urd-urd: और सुलेमान ने रथ और सवार इकट्ठे कर लिए; उसके पास एक हज़ार चार सौ रथ और
    बारह हज़ार सवार थे, जिनको उसने रथों के शहरों में और बादशाह के साथ येरूशलेम में
    रखा।
  rus-SYN: И набрал Соломон колесниц и всадников; у него было тысяча четыреста колесниц
    и двенадцать тысяч всадников; и разместил он их по колесничным городам и при царе
    в Иерусалиме. И господствовал он над всеми морями от реки до земли Филистимской
    и до пределов Египта.
  bqc-SIM: Salomↄↄ zĩkasↄ̃goↄ ń sↄ̃́ↄ kã̀aa, aà sↄ̃́gopiↄ ↄ̀aa soplaɛ (1.400),
    aà sↄ̃́ↄ sↄ̃ ↄ̀aasↄsↄo lɛɛ kuɛpla (12.000). Wì aà sↄ̃́piↄ gwa aà sↄ̃́go wɛ̃́lɛↄ
    guuɛ ń aà bɛ Yelusalɛũo.
  tcz-CHONGTHU: Solomon sakol holeh sakol kangtalai ho jong thanei tah in ana tung
    doh in ahi. Aman sakol sangsom le sangni anei jin sakol kangtalai sangkhat le
    jali anei jin ahi. Aman phabep chu sakol kangtalai koina khopi ho’a akoiyin phabep
    chu Jerusalem sung ama kom naina ah akoi jin ahi.
  mar-mar: शलमोन राजाकडे खूप रथ आणि घोडे होते. त्याच्याकडे चौदाशे रथ आणि बारा हजार
    घोडे यांचा संग्रह होता. रथासाठी त्याने खास नगरे उभारली आणि त्यामध्ये रथ ठेवले.
    काही रथ त्याच्याजवळ यरूशलेमेमध्येही होते.
  qub-qub: Salomonga aypallata shuntaran carrëtacunata cawallucunata. Paypa caran
    waranga chuscu pachacnin (1,400) carrëtacuna, cawallucuna chunca ishcay waranga
    (12,000). Chay cawallucunata raquiran pillyapaj carrëtacuna caycashan cuartilcunaman,
    Jerusalencho rayta cuydaj suldärucunamanpis.
  bqp-bqp: Sulemanu sↄ̃gonↄ kũ sↄ̃nↄ kàkara. A sↄ̃go pìnↄ kà wàa suppla, a sↄ̃nↄ
    sↄ̃ dúbu kuri awɛɛpla. Òdi a sↄ̃ pìnↄ gwa a sↄ̃go wɛ̃tɛnↄ gũn kũ a bɛ Yurusalɛmuo.
  hat-hat: Salomon te sanble mil katsan (01.400) cha lagè ak douzmil (012.000) chwal
    pou sòlda kavalye yo. Li mete yon pòsyon ladan yo nan lavil li te fè bati tout
    espre pou yo. Rès yo, li mete yo bò kote l' lavil Jerizalèm.
  eng-BSB: Solomon accumulated 1,400 chariots and 12,000 horses, which he stationed
    in the chariot cities and also with him in Jerusalem.
  eng-WEBPB: Solomon gathered together chariots and horsemen. He had one thousand
    and four hundred chariots and twelve thousand horsemen. He kept them in the chariot
    cities and with the king at Jerusalem.
  kbq-kbq: Hagi Solomoni'a ha'ma hu'zantamina 1tausen 4 hantreti'a karisirami eri
    tru nehuno, 12 tauseni'a hosi afutami eritru hu'ne. Hagi karisima ante kumatmima
    tro'ma huntenefine, Jerusalemi kumapinena, ana zantamina zamante'ne.
  nhe-BL: Huan Salomón quinsentili miyac tlatehuijca carros huan cahuayojme. Quipixqui
    mil 400 tlatehuijca carros huan 12 mil cahuayojme. Huan quintlali ipan altepetini
    para tlatehuijca carros huan sequin quintlali nechca ya ipan altepetl Jerusalén.
  bus-bus: Sulemanu sↄ̃goronↄ kↄ̃n sↄ̃nↄ kàkↄ̃a. À sↄ̃goro pìnↄ kà wàa swɛɛplaa, à
    sↄ̃nↄ sↄ̃ bↄrↄ kuri awɛɛplaa. Wè à sↄ̃ pìnↄ gwa à sↄ̃goro wɛ́tɛnↄ guu kↄ̃n à bɛ
    Yerusalɛmuo.
  gub-BL: Omono'og kar Xàrumàw 1.400 ywyramawa wà kury. Omono'og kar 12 miw kawaru
    zeàmàtyry'ymawhu pe oho ma'e ràm wà no. Umuhàmuhàz amo tawhu nànàn wà. Umupyta
    kar we amo Zeruzarez pe wà.
  eng-DRA: 'And Solomon gathered together chariots and horsemen, and he had a thousand
    four hundred chariots, and twelve thousand horseman: and he bestowed them in fenced
    cities, and with the king in Jerusalem.'
