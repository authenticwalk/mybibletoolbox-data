verse: 1KI.010.017
translations:
  mal-C: അടിച്ചുപരത്തിയ സ്വർണംകൊണ്ട് മുന്നൂറു ചെറുപരിചകളും അദ്ദേഹം നിർമിച്ചു. അവ ഓരോന്നിനും
    മൂന്നു മിന്നാ സ്വർണം ആവശ്യമായിവന്നു. രാജാവ് ലെബാനോൻ വനസൗധത്തിൽ അവ സൂക്ഷിച്ചു.
  deu-TKW: 'dazu dreihundert Tartschen von geschlagenem Golde: drei Minen Goldes verwendete
    er auf jede Tartsche. Und der König that sie ins Libanonwald-Haus.'
  lin-lin: 'Asalisaki lisusu na wolo batuta banguba mike nkama misato : nguba moko
    na moko ya moke esengaki kilo moko na bagrame nkama mitano ya wolo. Mokonzi atiaki
    yango kati na ndako na ye, oyo bazalaki kobenga « ndako ya zamba ya Libani. »'
  eng-LSV: and three hundred shields of alloyed gold—three pounds of gold go up on
    the one shield; and the king puts them [in] the House of the Forest of Lebanon.
  eng-GNV: 'And three hundreth shieldes of beaten golde, three pound of gold went
    to one shielde: and the King put them in the house of the wood of Lebanon.'
  eng-WEBSTER: 'And he made three hundred shields of beaten gold; three pounds of
    gold went to one shield: and the king put them in the house of the forest of Lebanon.'
  nhw-BL: Huan tlanahuati ma quichihuaca 300 yolixtzajcayome catli amo más huejhueyi
    nojquiya ica oro tlatejtzonali huan sesen tepos yolixtzajcayotl quipixqui ietica
    nechca ome kilos tlen senquistoc oro. Huan quintlali nopa yolixtzajcayome ipan
    nopa hueyi cali catli quitocaxtijque “Cuatitlamitl tlen Líbano”.
  swh-ONEN: Akatengeneza pia ngao ndogo 300 za dhahabu iliyofuliwa, kila ngao ikiwa
    na uzito wa mane tatu za dhahabu. Mfalme akaziweka katika Jumba la Kifalme la
    Msitu wa Lebanoni.
  bba-bba: '@see-verse:1KI.010.016'
  eng-KJVCPB: 'And he made three hundred shields of beaten gold; three pound of gold
    went to one shield: and the king put them in the house of the forest of Lebanon.'
  luo-luo: Bende nochwogo okumbni matindo mia adek mobaw gi dhahabu, okumba ka okumba
    nobaw gi dhahabu ma pekne romo kilo ariyo. Magi duto ruoth noketo e ode manogero
    e Bungu mag Lebanon.
  meu-meu: Bona gold kesidia sinahu-toi, e hodo palaka gaudia, ma e karadia; kesi
    ta ta ai gold ena metau be mina toi. Unu kesi na hanua pavapavarta ese Lebanon
    Udana Rumana ai e atodia.
  npi-ULB: तिनले पिटेको सुनका तिन सयवटा स-साना ढाल पनि बनाए । प्रत्येक ढालमा करिब
    डेढ किलोग्राम सुन लागेको थियो । राजाले तिनलाई लेबनानको वन भनिने राजदरबारमा राखे
    ।
  yor-yor: Ó sì túnṣe ọ̀ọ́dúnrún (300) asà wúrà lílù, pẹ̀lú òsùwọ̀n wúrà mẹ́ta tí
    ó tàn sí asà kọ̀ọ̀kan. Ọba sì kó wọn sí ilé igbó Lebanoni.
  emp-NTPO: Idjab̶a dji caibeada tresciento berrachi obisia. Maʌ̃za libra ũbea aud̶u
    oro od̶a basía. Jũma maʌ̃ djõi careabema jũãtrʌbadara idji de dromane waga b̶ʌsia.
    Maʌ̃ dera trʌ̃ jarabadjid̶aa “Libanonebema oi.”
  pes-OPCB: و سیصد سپر کوچک هر یک به وزن دو کیلو ساخت. پادشاه این سپرها را در تالار
    بزرگ قصر خود که نامش «جنگل لبنان» بود، گذاشت.
  tgl-ULB: Nagpagawa rin siya ng tatlong-daang kalasag na binalutan ng ginto. Tatlong
    mina ng ginto ang napunta sa bawat kalasag; inilagay ang mga ito ng hari sa loob
    ng Palasyo ng Kagubatan ng Lebanon.
  cbu-NT: Anumunsha, anpatatam ur 300 xanxapish tsipasawsha tinarangiya. Minumtashuri
    xanxapish ur minum kil anumun chawpi kareeyaru, tínarangiya. Amb sheeru, anootsshat
    ichingaru yuwash Salomon kurak taarangu, anoo pangus Libanshuch Mangina atusin
    ísamarangana, anushsha xanxapshee kayxuranganaya.
  hui-hui: Ani bialu humbi maru emene hangu handari tebira (300) wabuwa ngolome paraho
    dambi hene. Ngolo paraho dambi hayadaruninaga genda magi kilogarama kira hene.
    Ani biai heagola Solomonohanda agali ibunaga biabe biahaga biaruhondo lalu, Humbi
    uruni anda hobane mbira mini Lebanono Irabu Anda laga henegoha mo yaanda howa
    ngeladaba, lene.
  mya-mya: ရွှေ​ချိန်​လေး​ပေါင်​ခန့်​စီ​ဖြင့်​မွမ်း​မံ​ထား​သော​ဒိုင်း ငယ်​သုံး​ရာ​ကို​လည်း​ပြု​လုပ်​၍
    ထို​ဒိုင်း​အား​လုံး ကို​လေ​ဗ​နုန်​ခန်း​မ​ဆောင်​တွင်​ထား​ရှိ​စေ​၏။
  bod-N: ཡང་ཁོང་གིས་གསེར་ལྗང་རྡུང་གིས་ཕུབ་ཆུང་སུམ་བརྒྱ་བཟོས་པ་དང་། ཕུབ་ཆུང་རེ་རེར་གསེར་མཱེ་ན་
    གསུམ་རེ་སོང་། རྒྱལ་པོས་དེ་རྣམས་ལེ་པཱ་ནོན་གླིང་ཀའི་ཕོ་བྲང་དུ་བཞག་གོ །
  sna-sna: Akaitawo mazana matatu enhoo diki dzegoridhe rakarohwa nenyundo, nhoo imwe
    neimwe yakagadzirwa nemamina matatu egoridhe. Mambo akadziisa muMuzinda weSango
    reRebhanoni.
  spa-BLM: Hizo trescientos escudos de oro batido; tres minas de oro fueron para un
    escudo; y el rey los puso en la Casa del Bosque del Líbano.
  cac-cac: Ix lajvi chi' ix schecanpax b'ojoc 300-xo cotac smaclab'il jul-lab' chi'
    vin̈, ay am vaqueoc libra q'uen oro ix och d'a junjun. Ix yac'och juntzan̈ chi'
    vin̈ d'a yol jun pat scuchan Spatil Te te' yic Líbano.
  swh-ULB: Pia alitengeneza ngao mia tatu za dhahabu iliyofuliwa. Mane tatu za dhahabu
    ziliambatana pamoja na ngao moja moja; mfalme aliviweka katika ikulu ya mwitu
    ya Lebanoni.
  bel-bel: і трыста меншых шчытоў з каванага золата, па тры міны золата пайшло на
    кожны шчыт; і паставіў іх цар у доме зь ліванскага дрэва.
  deu-ELBBK: 'und 300 Tartschen von getriebenem Gold: 3 Minen Gold zog er über jede
    Tartsche; und der König tat sie in das Haus des Waldes Libanon.'
  mbb-OT: Mibpevaal zaan sikandin te 300 he zezeisey he menge kelasag he is kada sevaha
    ne mid-epizan te zezuwa he kilu he vulawan. Ne ziyè din heini isavuk is langun
    te vahin duen te turuǥan din he egngezanan te Ketelunan te Lebanon.
  mal-2015: അടിച്ചുപരത്തിയ പൊന്നുകൊണ്ടു അവൻ മുന്നൂറു ചെറുപരിചയും ഉണ്ടാക്കി; ഓരോ ചെറു
    പരിചെക്കു മൂന്നു മാനേ പൊന്നു ചെലവായി; അവയെ രാജാവു ലെബാനോൻവനഗൃഹത്തിൽ വെച്ചു.
  rmc-rmc: Paľis mek kerďa trin šel (300) cikneder šťiti le somnakastar. Pre jekh
    šťitos leske kampelas vaj duj kili somnakaj. Avke o Šalamun len thoďa andro Kher
    le libanoňike vešeskro.
  pes-OPV: و سلیمان پادشاه دویست سپرطلای چکشی ساخت که برای هر سپر ششصدمثقال طلا به‌کار
    برده شد، و سیصد سپر کوچک طلای چکشی ساخت که برای هر سپر سه منای طلا به‌کار برده
    شد، و پادشاه آنها را در خانه جنگل لبنان گذاشت.
  ron-1924: ши алте трей суте де скутурь мичь де аур бэтут, ши пентру фиекаре дин
    еле а ынтребуинцат трей мине де аур, ши ымпэратул ле-а пус ын каса нумитэ.
  ben-OBCV: পিটানো সোনার পাত দিয়ে তিনি আরও তিনশোটি ছোটো ছোটো ঢাল তৈরি করলেন, এবং
    প্রত্যেকটি ঢালে তিন মানি করে সোনা ছিল। রাজা সেগুলি লেবাননের অরণ্য-প্রাসাদে নিয়ে
    গিয়ে রেখেছিলেন।
  som-som: Oo haddana wuxuu kaloo sameeyey saddex boqol oo gaashaan oo yaryar oo dahab
    la tumay ah, oo gaashaan yarba waxaa galay saddex mina oo dahab ah, markaasaa
    boqorku iyagii dhigay gurigii ku yiil kaynta Lubnaan.
  lat-VUC: 'Et trecentas peltas ex auro probato: trecentæ minæ auri unam peltam vestiebant:
    posuitque eas rex in domo saltus Libani.'
  eng-ASVBT: 'And he made three hundred shields of beaten gold; three pounds of gold
    went to one shield: and the king put them in the house of the forest of Lebanon.'
  ita-1885: e trecento scudi d'oro battuto, in ciascuno de' quali impiegò tre mine
    d'oro. E il re li mise nella casa del bosco del Libano.
  eng-LXXUP: 'And three hundred shields of beaten gold: and three pounds of gold were
    in one shield: and the king put them in the house of the forest of Lebanon.'
  eng-ULB: He also made three hundred shields of beaten gold. Three minas of gold
    went into each shield; the king put them into the Palace of the Forest of Lebanon.
  spa-VBL: También hizo trescientos escudos pequeños de oro martillado. Cada uno de
    estos escudos requería tres minas de oro. El rey los colocó en el Palacio del
    Bosque del Líbano.
  fra-_FOB: Et trois cents boucliers plus petits, d'or battu, employant trois mines
    d'or pour chaque bouclier; et le roi les mit dans la maison de la Forêt du Liban.
  mal-mal: അടിച്ചുപരത്തിയ പൊന്ന് കൊണ്ട് അവൻ മുന്നൂറ് ചെറുപരിചകളും ഉണ്ടാക്കി; ഓരോ ചെറുപരിചക്കും
    ഏകദേശം രണ്ടു കിലോഗ്രാം പൊന്ന് വീതം ചെലവായി; അവ രാജാവ് ലെബാനോൻ വനഗൃഹത്തിൽ സൂക്ഷിച്ചു.
  urd-GVR: '@see-verse:1KI.010.016'
  suz-BL: मेकोमी तुप्‍शो सुन के सहे सां आइक्‍च आइक्‍च तेक्‍तीक यो सेल्‍पदा बाक्‍त।
    मेको का सेल्‍चा कली सहे सां शेकेल सुन माल्‍दा बाक्‍त। मिनु पिपमी मेको नेल्‍ल लेबानोन
    ङा ब्‍वाकी माइश्‍शो खिंम वोइक्‍पाइक्‍मी बाक्‍त। १राजा ७:२
  ita-1927: e trecento scudi d’oro battuto più piccoli, per ognuno dei quali impiegò
    tre mine d’oro; e il re li mise nella casa della “Foresta del Libano”.
  ckb-ckb: سێ سەد قەڵغانی بچووکیشی لە زێڕی کوتراو دروستکرد، سێ مەنا زێڕ بۆ هەر قەڵغانێک.
    ئینجا پاشا لە کۆشکی دارستانەکەی لوبنان داینان.
  eng-BBE: 'And he made three hundred smaller body-covers of hammered gold, with three
    pounds of gold in every cover: and the king put them in the house of the Woods
    of Lebanon.'
  kan-OKCV: ಹಾಗೆಯೇ ಬಂಗಾರದಿಂದ ಮುನ್ನೂರು ಸಣ್ಣ ಗುರಾಣಿಗಳನ್ನು ಮಾಡಿಸಿದನು. ಒಂದೊಂದು ಗುರಾಣಿಗೆ
    ಸುಮಾರು ಎರಡು ಕಿಲೋಗ್ರಾಂ ಬಂಗಾರ ಹಿಡಿಯಿತು. ಅರಸನು ಇವುಗಳನ್ನು ಲೆಬನೋನಿನ ಅಡವಿಯ ಮನೆಯಲ್ಲಿ
    ಇಟ್ಟನು.
  tam-2017: அடித்த பொன்தகட்டால் 300 கேடகங்களையும் செய்தான்; ஒவ்வொரு கேடகத்திற்கும்
    மூன்று இராத்தல் நிறுவை பொன் சென்றது; அவைகளை ராஜா லீபனோன் வனம் என்னும் மாளிகையிலே
    வைத்தான்.
  spa-RV-1909: 'Asimismo trescientos escudos de oro extendido, en cada uno de los
    cuales gastó tres libras de oro: y púsolos el rey en la casa del bosque del Líbano.'
  ron-BTF: Şi el a făcut trei sute de scuturi de aur bătut, a folosit trei mine de
    aur la un scut; şi împăratul le-a pus în casa pădurii Libanului.
  eng-WEBP: He made three hundred shields of beaten gold; three minas of gold went
    to one shield; and the king put them in the House of the Forest of Lebanon.
  eng-FBV: He also made three hundred small shields of hammered gold. Each of these
    shields required three gold minas. The king placed them in the Palace of the Forest
    of Lebanon.
  nld-1939: Verder drie honderd schilden eveneens van geslagen goud; drie mana goud
    waren er nodig voor elk schild. De koning hing ze op in het huis Libanonwoud.
  nch-BL: Huan tanahuati ma quichihuaca 300 yolixtzajcayome cati amo más huejhueyi
    nojquiya ica oro tatejtzonali huan sesen tepos yolixtzajcayot quipixqui ietica
    nechca ome kilos ten senquisa oro. Huan quintali nopa yolixtzajcayome ipan nopa
    hueyi cali cati itocayaya “Cuatitamit ten Líbano”.
  vie-1934: lại làm ba trăm cái khiên nhỏ, bằng vàng đánh giác, cứ mỗi cái dùng ba
    min vàng. Vua để các khiên ấy trong đền rừng Li-ban.
  hin-CV: शलोमोन ने पीटे हुए सोने से 300 ढालों को भी बनवाया. हर एक ढाल में लगभग साढ़े
    तीन किलो सोना लगाया गया था. इन सभी को राजा ने लबानोन वन महल में रख दिया.
  spa-BES: 'E hizo trescientas cubiertas más pequeñas de oro batido, con tres libras
    de oro en cada cubierta: y el rey las puso en la casa de los Bosques del Líbano.'
  tdx-tdx: Le nitsene’e fikalan-defoñe volamena-pinepèke telon-jato; mina telo ty
    volamena ami’ty fikalan-defoñe ao; vaho napo’ i mpanjakay añ’ anjomba’ i Ala-Lebanoney
    irezay.
  tha-KJV: และพระองค์ทรงสร้างโล่สามร้อยอันด้วยทองคำทุบ โล่​อันหนึ่งใช้ทองคำสามมาเน
    และกษั​ตริ​ย์ทรงเก็บโล่​ไว้​ในพระตำหนักพนาเลบานอน
  por-BR-2018: 'Também trezentos escudos de ouro estendido, em cada um dos quais gastou
    três libras de ouro: e os pôs o rei na casa do bosque do Líbano.'
  deu-ELO: 'und dreihundert Tartschen von getriebenem Golde: drei Minen Gold zog er
    über jede Tartsche; und der König tat sie in das Haus des Waldes Libanon.'
  eng-WYC-2018: and he made three hundred bucklers of proved gold; three hundred talents
    of gold covered one buckler (or three pounds of gold covered one buckler). And
    the king put those bucklers in the house of the forest of Lebanon.
  epo-epo: kaj tricent malgrandajn ŝildojn el forĝita oro (tri min’oj da oro estis
    uzitaj por ĉiu el tiuj ŝildoj); kaj la reĝo metis ilin en la arbardomon de Lebanon.
  uig-PIN: xundaⱪla üq yüz ⱪalⱪanni yapilaⱪlanƣan altundin yasidi; ⱨǝrbir ⱪalⱪanni
    yasaxⱪa üq mina altun ixlitildi; padixaⱨ ularni «Liwan ormini sariyi»ƣa esip ⱪoydi.
  beo-beo: Amolawane, e da da:igene ga:su fonobahadi 300 agoane hamone, ilima gouli
    defei 2 gilougala:me gadenene, amoga dedebole legele gagai. Ea sia:beba:le, ilia
    da amo da:igene ga:su huluane Lebanone Iwila Sesei amo ganodini sali.
  tpi-OTNT: Na ol i wokim 300 liklik hap plang bilong pait. Na ol i kisim gol na karamapim
    ol dispela hap plang. Hevi bilong gol long ol wan wan hap plang em i klostu inap
    2 kilogram. Na Solomon i tok na ol wokman i putim dispela olgeta hap plang insait
    long haus ol i kolim Haus Bilong Bikbus Bilong Lebanon.
  hau-SA: Ya kuma yi ƙananan garkuwoyi ɗari uku na zinariya. An yi kowane garkuwa
    da zinariya minas uku. Ya sa su a cikin Fadar Kurmin Lebanon.
  uig-LAT: shundaqla üch yüz qalqanni yapilaqlan’ghan altundin yasidi; herbir qalqanni
    yasashqa üch mina altun ishlitildi; padishah ularni «Liwan ormini sariyi»gha ésip
    qoydi.
  nde-nde: Wenza njalo amanye amahawu amancinyane angamakhulu amathathu ngegolide
    elikhandiweyo, lilinye lilegugu lokuthathu kwegolide. Inkosi yawafaka esigodlweni
    seHlathi laseLebhanoni.
  ton-ton: 'Pea naʻa ne ngaohi ʻae ngaahi pā iiki ʻe tolungeau ʻaki ʻae koula naʻe
    tuki; ko e mano ʻe tolu ʻoe koula naʻe ʻi he pā pe taha: pea naʻe tuku ia ʻe he
    tuʻi ki he fale ʻi he vao ʻakau ʻo Lepanoni.'
  ces-1613: A tři sta pavéz z taženého zlata, tři libry zlata dal na každou pavézu.
    I složil je král v domě lesu Libánského.
  eng-WMB: He made three hundred shields of beaten gold; three minas of gold went
    to one shield; and the king put them in the House of the Forest of Lebanon.
  tam-TCV: அத்துடன் அவன் அடித்த தங்கத்தால் முந்நூறு சிறிய கேடயங்களையும் செய்தான்.
    ஒவ்வொரு கேடயத்திற்கும் மூன்று மினா தங்கம் பயன்படுத்தப்பட்டது. அரசன் அவைகளை லெபனோன்
    வனம் என்ற அரண்மனையில் வைத்தான்.
  ceb-ULB: Nagbuhat usab siya ug 300 ka mga taming gikan sa gipanipis nga bulawan.
    Tulo ka mina nga bulawan ang gigamit sa matag taming; gibutang kini sa hari didto
    sa Palasyo sa Kalasangan sa Lebanon.
  pol-UBG: Wykonał także trzysta puklerzy z kutego złota, używając po trzy miny złota
    na każdy puklerz. Król umieścił je w domu lasu Libanu.
  agr-agr: Tuja nuigtushkam trescientos tantag yaijuch najanatajum tusa nunashkam
    inamjauwai. Nunú maki makichik tantag aidauk makichik kilo nuigtu jimaituk tumain
    oro ukuijajum ukatka najanatajum, tiuwai. Tusa tima najanawagmatai, nuna yajuak
    jega pujusa inamtai Líbano ikamji tutai aajakua nuwi awayauwai.
  kyc-kyc: Dopa pipala baame konambe kuki lapo andete rema (300) kambako pipala dupwana
    kana golo kilokerame lama ingyuo konambe dupwana reto simbuya. Baame doo piyamo
    konambe dupwa peparae yuu Lepanone Imwa Anda Andake dokona reteya.
  urd-GVU: '@see-verse:1KI.010.016'
  deu-1912: und dreihundert Tartschen vom besten Gold, je drei Pfund Gold zu einer
    Tartsche. Und der König tat sie in das Haus am Wald Libanon.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಬಂಗಾರದ ತಗಡಿನಿಂದ ಮುನ್ನೂರು ಖೇಡ್ಯಗಳನ್ನು ಮಾಡಿಸಿದನು. ಪ್ರತಿಯೊಂದು
    ಖೇಡ್ಯಕ್ಕೆ ನೂರೈವತ್ತು ತೊಲಾ ಬಂಗಾರ ಹಿಡಿಯಿತು. ಅವನು ಇವುಗಳನ್ನು ಲೆಬನೋನಿನ ತೋಪು ಎನ್ನಿಸಿಕೊಳ್ಳುವ
    ಮಂದಿರದಲ್ಲಿ ಇರಿಸಿದನು.
  yap-yap: Miki ngongliy 300 shield ni ba’achig boch e tinef, ra bang ma gonap’an
    aningeg e pawn e gol nni gabdiy ngay. Me yog ni ngan tay urngin e yungi shield
    nem ngalan fare Senggil ko Loway nu Lebanon.
  hlt-MCSB: Sui photlingca te ya thum lo tih photlingca khat dongah sui mina pathum
    cet la a boh. Te rhoek te manghai loh Lebanon duup im ah a khueh.
  mdy-ETH: ዬያጉዲ ሃሣ ሃይሦ ፄኤታ ዻካ ዻካ ጊቲማ ኮሺሲ ፔቴ ፔቴ ጊቲሞኮ ዑፆ ላምዖ ኪሎ ማዓ ዎርቄና ጳርቂ ኮሼኔ፤ ዬያቶ
    ቢያ «ሊባኖኦሴ ዴኤሎ» ጌይንቴ፥ ዳልጎ ማኣራ ጌሤኔ።
  twi-ASANTE: Ɔsane yɛɛ sikakɔkɔɔ akokyɛm nketewa ahasa a wɔde hamre boroeɛ a na sikakɔkɔɔ
    a wɔde yɛɛ emu biara no mu duru bɛyɛ kilogram mmiɛnsa ne fa. Ɔhene no kɔkoraa
    saa akokyɛm yi wɔ Lebanon Kwaeɛ Ahemfie mu.
  eng-WEBU: He made three hundred shields of beaten gold; three minas of gold went
    to one shield; and the king put them in the House of the Forest of Lebanon.
  wal-wal: Qassikka i heezzu xeetu qeeri gonddalleta qoxxido worqqaappe merissiis;
    issi issi qeeri gonddalliyan naa77u kilo giraame gidiya worqqai geliis. Kawoi
    he gonddalleta Liibaanoosa Woraa Keettaa giyo keettan wottiis.
  spa-PDDPT: Hizo además 300 escudos de oro martillado de 1,65 kilogramos de oro en
    cada escudo, los cuales el rey colocó en la casa del bosque del Líbano.
  gun-gun: Ouro ombope pyre gui ojapo avi trezentos hu'y jokoa kyrĩve va'e. Ha'e va'e
    regua hu'y jokoarã peteĩ-teĩ ma dois quilos rai'i ouro opejaa. Ha'e va'e ma oo
    Líbano ka'aguy regua guigua py huvixa omoĩ porã ukapa.
  ilo-ULB: Nangaramid pay isuna iti tallo gasut a kalasag a napitpit a balitok. Tallo
    a libra ti balitok ti naaramat iti tunggal kalasag; inkabil dagitoy ti ari idiay
    Palasio iti Bakir ti Lebanon.
  kpg-kpg: Mee guu hai labelaa ana mee duuli lligi e dolu lau, guu hii gi nia goolo
    holongo nia pauna e haa. Mee ne dugu nia mee duuli huogodoo i lodo di Ruum o di
    Waa laagau ‘cedar’ o Lebanon.
  uig-ARA: شۇنداقلا ئۈچ يۈز قالقاننى ياپىلاقلانغان ئالتۇندىن ياسىدى؛ ھەربىر قالقاننى
    ياساشقا ئۈچ مىنا ئالتۇن ئىشلىتىلدى؛ پادىشاھ ئۇلارنى «لىۋان ئورمىنى سارىيى»غا ئېسىپ
    قويدى.
  sus-sus: A man naxa sɔɔri makantase xunxuri kɛmɛ saxan yailan xɛɛma ra, kankan yailanxi
    xɛɛma kilo saxan nan na. A naxa e gbaku banxi kui naxan xili falama Liban Fɔtɔn
    Banxi.
  pon-2006: E pil ketin wiahda mehn sansar tikitik 300, oh kidimkipene ehuehu mehn
    sansar pwukat paunen kohl kerenieng 4. E ahpw ketikidong mehn sansar pwukat koaros
    wasa me adaneki Imwen Poudiahl en Welin Lepanon.
  jae-jae: Go eŋ kêsap lautuc sauŋ 300 ŋa gold, taŋ sêsac naŋ, tageŋ ŋa ŋadôŋ amboac
    2 kilo. Ma kiŋ kakêŋ gêŋ samob tonaŋ kêsô andu, taŋ sêsam gebe Andu Saleŋ Lebanonŋa.
  ksd-ksd: Ma i ga pait bula ta ra utul a mar na bakbakit ma ra goled di tutut ia;
    tika na kilogram ma i pirai (a utul a paun) na goled di ga pait tika na bakbakit
    me; ma ra king i ga vung diat ta ra pal di vatang ia ba ra Lokor Lebanon.
  tur-YTC: Dövme altından üç yüz kalkan yaptırdı; bir kalkan için üç mina altın gitti;
    kral bunları Lübnan Ormanı Evi'ne koydu.
  grc-BRENT: Καὶ τριακόσια ὅπλα χρυσᾶ ἐλατά· καὶ τρεῖς μναῖ ἐνῆσαν χρυσοῦ εἰς τὸ ὅπλον
    τὸ ἕν· καὶ ἔδωκεν αὐτὰ ὁ βασιλεὺς εἰς οἶκον δρυμοῦ τοῦ Λιβάνου.
  ind-AYT: dan 300 perisai kecil dari emas tempaan dan 3 mina emas dipakai untuk satu
    perisai kecil. Lalu, raja meletakkannya di dalam istana “Hutan Lebanon”.
  nya-nya: Anapanganso zishango zingʼonozingʼono 300 zagolide. Chishango chilichonse
    chimapangidwa ndi golide wolemera kilogalamu imodzi ndi theka. Ndipo mfumu inayika
    zishangozo mʼnyumba yake yotchedwa Nyumba ya Nkhalango ya Lebanoni.
  hrv-hrv: i načini trista štitića od kovanog zlata; za svaki je štitić utrošio tri
    zlatne mine. Pohranio je sve u kuću zvanu Libanonska šuma.
  mps-mps: Tama augwa te hwįabo dwasianu ni nami sabele te 300 nigali. Tama augwa
    te gol selama, te ni sabele dabe haluali. Te deli deli sabelede te golgo sęgę
    te pąde 2 kilogram tama. Tama Solomongo po obaso, tama te sę bidi dabego te
    tigidali sabele te nogi polali be, te Lebanon Genuai Ni Sili Be, te tomoba muani,
    te be au iliyu tama tiali.
  tpi-tpi: Na ol i wokim 300 liklik hap plang bilong pait. Na ol i kisim gol na karamapim
    ol dispela hap plang. Hevi bilong gol long ol wan wan hap plang em i klostu inap
    2 kilogram. Na Solomon i tok na ol wokman i putim dispela olgeta hap plang insait
    long haus ol i kolim Haus Bilong Bikbus Bilong Lebanon.
  dan-1931: og 300 mindre Guldskjolde, hvert på tre Miner Guld; dem lod Kongen henlægge
    i Libanonskovhuset.
  vie-OVCB: và 300 cái nhỏ, mỗi cái dùng hơn 1,8 ký vàng. Những khiên này được đặt
    tại cung “Rừng Li-ban.”
  guj-2017: તેણે ઘડેલા સોનાની બીજી ત્રણસો ઢાલ બનાવી. એ દરેક ઢાલમાં ત્રણ માનેહ સોનું
    વપરાયું હતું; રાજાએ તે ઢાલ લબાનોનના વનગૃહમાં મૂકી.
  pon-2006A: E pil ketin wiahda mehn sansar tikitik 300, oh kidimkipene ehuehu mehn
    sansar pwukat paunen kohl kerenieng 4. E ahpw ketikidong mehn sansar pwukat koaros
    wasa me adaneki Imwen Poudiahl en Welin Lepanon.
  por-BRBSL: Ele fez trezentos escudos de ouro batido; três minas de ouro foram para
    um escudo; e o rei os colocou na Casa da Floresta do Líbano.
  cth-cth: Dei e sui saiphei 300 touh hai a sak. Saiphei buet touh dawk sui mina kathum
    touh, hotnaw hah siangpahrang ni Lebanon ratu thung e thing hoi a sak e im dawk
    a hruek.
  twi-twi: Bio, ɔyɛɛ akyɛm nketewa bi a ɔde sikakɔkɔɔ a wɔaboro yɛe a, emu biara mu
    duru bɛyɛ kilogram abiɛsa ne fa. Ɔhene no de saa akyɛm yi nyinaa kosiee ahemfi
    hɔ baabi bi a wɔfrɛ hɔ Lebanon Kwae Ahemfi.
  hlt-hlt: Sui photlingca te ya thum lo tih photlingca khat dongah sui mina pathum
    cet la a boh. Te rhoek te manghai loh Lebanon duup im ah a khueh.
  tbz-SIM: Tidɔpììtì sɑ́m̀pɔ́tì sikɔusìtɑ̃ɑ̃ti (300) bɛ̀ dɔ̀ɔ̀nɛ̀ tì mɛsɔɔ mmɑ́ɑ̀,
    bɑ́ kùù dɔpìkù mɛsɔɔ ncìdóò òmɑ́ɑ̀ nɛ̀ dikéè. Kɛ̀ bɛ̀ɛ deè kɛ́ tì tɑnnɛ́ kudieku
    bɛ̀ tu kù Dimɑɑ kó kutúúkù.
  msy-2020: Egha 300plan ter araribar orar dozir mɨsoghamiba uaghan dar ingari. Egha
    gol inigha orar dozir kabar pogha da ave. Orar kaba vaghvagha da avezir golɨn
    osɨmtɨzim, a 2 kilogremɨn tu. Ezɨ Solomon mɨkemezɨma, me orar kaba bar da inigha
    dɨpenir me kamaghɨn dɨborimɨn da arɨki, Lebanonɨn Ruarir Pɨzimɨn Dɨpenim.
  dop-dop: Kpɑlǝŋ sǝkpeŋ kɛ ŋmʋnʋɣʋ nɩɩnʋwɑ (300). Pɑɑ ŋku kʋ tɔɣɔ wʋlɑ kiloo kʋlʋm
    nɑ titite. Nɑ pɑ́ sɩɩ kutuluɣu ŋku pɑ yɑɑ sɩ Lipɑŋ hɔtʋɣʋ tɔ kʋ tɑɑ.
  azb-azb: O, döymə qızıldan üç yüz qalxan da düzəltdi. Bir qalxana üç mina qızıl
    işləndi. Padşah onları «Livan meşəsi» adlı sarayına qoydu.
  eng-DBY: and three hundred shields of beaten gold, — he applied three minas of gold
    to one shield; and the king put them in the house of the forest of Lebanon.
  hin-2017: फिर उसने सोना गढ़वाकर तीन सौ छोटी ढालें भी बनवाईं; एक-एक छोटी ढाल में,
    तीन माने सोना लगा; और राजा ने उनको लबानोन का वन नामक महल में रखवा दिया।
  wol-KYG: ak ñetti téeméeri pakk yu ndaw yu wurus wu ñu tëgg ba mu jekk, pakk bu
    ci nekk di kilo ak liibaru wurus. Buur boole ko denc ca këram ga ñuy wax Gottub
    Libaŋ.
  eng-YLT: and three hundred shields of alloyed gold — three pounds of gold go up
    on the one shield; and the king putteth them [in] the house of the forest of Lebanon.
  eng-WYC-2017: and he made three hundred buck-lers of proved gold; three hundred
    talents of gold covered one buckler. And the king put those bucklers in the house
    of the forest of Lebanon.
  eng-WMBB: He made three hundred shields of beaten gold; three minas of gold went
    to one shield; and the king put them in the House of the Forest of Lebanon.
  urd-GVH: '@see-verse:1KI.010.016'
  rug-rug: Taveti tugo sa si ka ṉeta gogoto lave hitekedi, meke karua kilo qolo si
    ta pokoe pa keke lave hitekena. Meke vekoi sa baṉara sari doduru lave hire pa
    keke vetu, pozana sa si na Vetu Hudahuda pa Lebanoni.
  gaz-gaz: Akkasumas warqee tumame irraa gaachana xixinnaa dhibba sadii ni tolche;
    tokkoon tokkoon gaachana sanaas warqee minnaanii dhibba sadii fixe. Mootichis
    gaachanawwan kanneen masaraa mootummaa kan Bosona Libaanoon keessa ni kaaʼe.
  fra-LSG: et trois cents autres boucliers d’or battu, pour chacun desquels il employa
    trois mines d’or; et le roi les mit dans la maison de la forêt du Liban.
  yal-yal: A mɔn yi yɛ masansan wure lefaan xɛma daxin xurin kɛmɛ saxan nafala, xɛmaan
    kilo keden e nun a tagi nan yi e keden kedenna birin na. Banxin naxan yi xili
    “Liban fɔtɔnna,” a yi sa e sa mɛnni.
  haw-1868: Hana iho la oia i ekolu haneri palekaua gula kuiia; ekolu paona gula i
    lilo i palekaua hookahi, a waiho ae la ke alii ia lakou maloko o ka hale ma ka
    ululaau o Lebanona.
  arb-NAV: وَثَلاثَ مِئَةِ دِرْعٍ مِنْ ذَهَبٍ مَطْرُوقٍ، اسْتَهْلَكَ كُلُّ دِرْعٍ
    مِنْهَا ثَلاثَةَ أَمْنَاءٍ مِنَ الذَّهَبِ (نَحْوَ كِيلُو وَثَمَانِي مِئَةِ جِرَامٍ)،
    وَجَعَلَهَا سُلَيْمَانُ فِي قَصْرِ غَابَةِ لُبْنَانَ.
  ewe-ewe: Egatsɔ sika wɔ akpoxɔnu ɖagbitɔ alafa etɔ̃. Wotsɔ sika kilogram etɔ̃ kple
    afã wɔ wo dometɔ ɖe sia ɖe. Fia la tsɔ nu siawo da ɖe Lebanon ƒe Avexɔ la me le
    eƒe fiasã la me.
  eng-LEE: 'And [he made] three hundred shields of beaten gold; three manehs of gold
    he used for each one shield: and the king put them in the house of the forest
    of Lebanon.'
  gvn-gvn: '@see-verse:1KI.010.016'
  asm-FB: তেওঁ সোণ পিটাই আকৌ তিনিশটা ঢাল যুগুত কৰিলে৷ সেই প্ৰত্যেকটো ঢালত তিনি মানি
    সোণ খৰচ হৈছিল। তাৰ পাছত ৰজাই সেইবোৰ লিবানোনৰ কাঠনিৰ গৃহত ৰাখিছিল।
  sus-A: عَ مَن نَشَ سْورِ مَكَنتَسٍ شُنشُرِ كّمّ سَشَن يَءِلَن شّيمَ رَ، كَنكَن يَءِلَنشِ
    شّيمَ كِلٌ سَشَن نَن نَ. عَ نَشَ عٍ فبَكُ بَنشِ كُي نَشَن شِلِ قَلَمَ لِبَن قْتْن
    بَنشِ.
  fra-SBL: Il fit trois cents boucliers d'or battu ; on mettait trois mina d'or par
    bouclier ; et le roi les plaça dans la maison de la forêt du Liban.
  hbo-hbo: וּשְׁלֹשׁ־מֵאֹ֤ות מָֽגִנִּים֙ זָהָ֣ב שָׁח֔וּט שְׁלֹ֤שֶׁת מָנִים֙ זָהָ֔ב
    יַעֲלֶ֖ה עַל־הַמָּגֵ֣ן הָאֶחָ֑ת וַיִּתְּנֵ֣ם הַמֶּ֔לֶךְ בֵּ֖ית יַ֥עַר הַלְּבָנֹֽון׃
    פ
  kik-kik: Ningĩ agĩthondeka ngo nini magana matatũ cia thahabu hũũre; o ĩmwe yathondeketwo
    na ũritũ wa mina ithatũ cia thahabu. Mũthamaki agĩciiga Nyũmba ya Ũthamaki ĩrĩa
    yetagwo Mũtitũ wa Lebanoni.
  fra-NCL: et trois cents petits boucliers d’or battu, employant trois mines d’or
    pour chaque bouclier ; et le roi les mit dans la maison de la forêt du Liban.
  cek-AK: Sui hoi sak ih kathoeng kue aphaw doeh cumvai thumto oh vop; aphaw maeto
    naah sui boengloeng thumto akunh; to aphawnawk loe siangpahrang mah Lebanon tu
    thung ih thing hoiah sak ih siangpahrang im ah a suek.
  cuk-cuk: Deyob or-sarsogaledgine dulataled-ilapaa (300) sigu-abgamalad-senigana
    sobsabalid. A-sobega, sigu-abgamalad-matagwengi nibirbaa-aidiku or ebusad. Rey-Salomón
    reyneg Líbano-Sapurye-nugadgi, a-sigu-abgamalad urbisad.
  uig-CYR: шундақла үч йүз қалқанни япилақланған алтундин ясиди; һәр бир қалқанни
    ясашқа үч мина алтун ишлитилди; падиша уларни «Ливан ормини сарийи»ға есип қойди.
  tel-2017: రేకులుగా కొట్టిన బంగారంతో అతడు 300 చిన్న డాళ్ళు చేయించాడు. ఒక్కొక్క డాలుకు
    దగ్గరగా రొండు కిలోల బంగారం వాడారు. రాజు వీటిని లెబానోను అరణ్య రాజగృహంలో ఉంచాడు.
  hat-BSA: Avèk twa-san boukliye nan lò bat, ki te sèvi twa min lò sou chak boukliye
    e wa a te mete yo nan kay Forè Liban an.
  kos-kos: El oayapa orala mwe loeyuk tolfoko ma srik kutu, ac mosrwela kais sie ke
    apkuran in paun akosr ke gold. El likiya ma inge nukewa infukil lulap se pangpang
    Insak Lebanon.
  hbo-WLC: וּשְׁלֹשׁ־מֵא֤וֹת מָֽגִנִּים֙ זָהָ֣ב שָׁח֔וּט שְׁלֹ֤שֶׁת מָנִים֙ זָהָ֔ב
    יַעֲלֶ֖ה עַל־הַמָּגֵ֣ן הָאֶחָ֑ת וַיִּתְּנֵ֣ם הַמֶּ֔לֶךְ בֵּ֖ית יַ֥עַר הַלְּבָנֽוֹן׃
    פ
  ibo-ibo: Ọ kpụkwara narị ọta nta atọ, nke sitere na ọlaedo etipịara etipịa. Ọ bụ
    ọlaedo ịdị arọ ya ruru kilogram atọ na ọkara ka eji kpụọ ọta ọbụla. Eze debere
    ha nʼụlọeze nʼOke Ọhịa Lebanọn.
  ory-ory: ଆଉ ସେ ପିଟାସୁନାରେ ତିନି ଶହ ଢାଲ ପ୍ରସ୍ତୁତ କଲେ; ପ୍ରତ୍ୟେକ ଢାଲରେ ତିନି ମିନାସ୍ ସୁନା
    ଲାଗିଲା; ଆଉ ରାଜା ଲିବାନୋନ-ଅରଣ୍ୟ ଗୃହରେ ତାହାସବୁ ରଖିଲେ।
  chk-chk: A pwal föri ülüpükü tittin maun mi kükün o cheni ngeni kolt mi nechenech.
    Nge kolten eu me eu kewe tittin maun mi kükün ina epwe ükükün rüanü paun. Iwe,
    ewe king a iseni ekei tittin maun lon ewe imwen wöllapen Lepanon.
  rop-rop: En imbin meigim 300 lilwan shild du, en ontop igin 2 kilogrem gol bin jidan
    langa detlot lilwan shild. Imbin kipum ol detlot shild langa im speshalwan haus
    gulum Det Lebanan Tri Haus.
  ukr-1871: До того триста меньших щитів із кованого золота; три секлі золота обернув
    на кожен щит, і повішав їх царь у кедровому дому.
  deu-1951: und dreihundert Tartschen von gehämmertem Gold; je drei Minen Gold verwendete
    er für eine Tartsche. Und der König tat sie in das Haus des Libanonwaldes.
  eng-JPS: 'And he made three hundred shields of beaten gold: three pounds of gold
    went to one shield; and the king put them in the house of the forest of Lebanon.'
  srp-1865: I tri stotine malijeh štitova od kovanoga zlata, po tri mine zlata dajuæi
    na svaki štitiæ; i ostavi ih car u domu od šume Livanske.
  lug-lug: Yakola n’engabo entono ebikumi bisatu, nga nazo za zaabu, buli ngabo nga
    ya kilo emu n’ekitundu eza zaabu. Ezo zonna kabaka yaziterekanga mu lubiri olwazimbibwa
    mu miti egyava mu kibira kya Lebanooni.
  heb-heb: ושלש מאות מגנים זהב שחוט שלשת מנים זהב יעלה על המגן האחת ויתנם המלך בית
    יער הלבנון׃
  ben-IRV: পিটানো সোনা দিয়ে তিনি তিনশো ছোট ঢালও তৈরী করিয়েছিলেন। তার প্রত্যেকটাতে
    সোনা লেগেছিল প্রায় দুই কেজি করে। তিনি সেগুলো লেবানন বন কুটিরে রাখলেন।
  pan-pan: ਅਤੇ ਸੋਨੇ ਦੀਆਂ ਘੜ੍ਹਵੀਆਂ ਤਿੰਨ ਸੌ ਛੋਟੀਆਂ ਢਾਲਾਂ ਬਣਾਈਆਂ ਅਤੇ ਇੱਕ-ਇੱਕ ਢਾਲ਼ ਨੂੰ
    ਦੋ ਕਿੱਲੋ ਕੁ ਸੋਨਾ ਲੱਗਾ ਤਾਂ ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲਬਾਨੋਨੀ ਬਣ ਦੇ ਮਹਿਲ ਵਿੱਚ ਰੱਖਿਆ।
  mya-JVB: လေဗနုန် တော သစ်သားနှင့် တည်ဆောက်သောနန်း တော်၌ ထား တော်မူ၏။
  tbg-tbg: Viva qaiqaa tumanta vika inaara kainke 300navu autu amitora. Vohaa kainkeqaa
    kori naavuma tora maaravano vaireva, 2 kilo vaura. Avuhainaava tuntemake vika
    kainke vira vare vuru avuhainaara naavu Lebanoni-Nantave tu naavura viraqi vatora.
  hmo-hmo: Solomona ese kesi maragidia 300 ia karaia, idia danu be hama dekenai idia
    botaia palaka gaudia. Idia ta ta dekenai golo ena metau be 3 kilogaram. King Solomona
    ese unai kesi ia atoa, ruma ta ena ladana “Lebanona ena Uda Rumana” lalonai.
  urd-urd: और उसने घड़े हुए सोने की तीन सौ ढालें बनाई; एक एक ढाल में डेढ़ सेर सोना
    लगा, और बादशाह ने उनको लुबनानी बन के घर में रख्खा।
  rus-SYN: и триста меньших щитов из кованого золота, по три мины золота пошло на
    каждый щит; и поставил их царь в доме из Ливанского дерева.
  bqc-SIM: À sɛ̀ngbao nɛ́naↄ kɛ̀ò lↄ, an baade gbia ye kai kiloo plapla. À sɛ̀ngbaopiↄ
    kàlɛ kpɛ́ pↄ́ wì mɛ Libã Líkpɛuɛ.
  tcz-CHONGTHU: Aman sana akikhong Ompho aneo loi jathum jong asem in khat cheh chu
    pound li lhing deh agih in ahi. Lengpan hiche Ompho hohi Lebanon gamang kiti a
    leng inpi’a chun akoi in ahi.
  mar-mar: तशाच पण जरा लहान तीनशे घडीव सोन्याच्या ढाली केल्या. त्या लहान ढालीस तीन
    माने सोने लागले. राजाने या ढाली “लबानोनाचे वन” येथे ठेवल्या.
  qub-qub: Mas tacsharpoj escüducunatapis tacaypa rurachiran quimsa pachacta (300).
    Cada-ünunmanmi yaycuran quïlu medyan gori. Chaycunataga churaycuran «Líbano munti»
    jutiyoj palasyuman.
  bqp-bqp: À sɛ̃gbako fítinnanↄ kɛ̀o dↄ, ń baadi tìkisii ye à ká kiloo plapla. À sɛ̃gbako
    pìnↄ kàtɛ kpɛ́ kũ òdi pi Lɛbana Líkpɛn.
  hat-hat: Li fè fè tou twasan ti plak pwotèj an fè, li fè kouvri yo chak ak yon kouch
    lò ki peze kat liv. Li mete tout plak pwotèj sa yo nan Salon Rakbwa peyi Liban
    an.
  eng-BSB: He also made three hundred small shields of hammered gold; three minas
    of gold went into each shield. And the king put them in the House of the Forest
    of Lebanon.
  eng-WEBPB: He made three hundred shields of beaten gold; three minas of gold went
    to one shield; and the king put them in the House of the Forest of Lebanon.
  kbq-kbq: Hagi ne'one hankoramina hamanteti golia ruguta huno 300'a tro hu'ne. Hagi
    kna'amo'a 2kilo hu'nea golireti mago'mago hankoa trohutere hu'ne. Ana huteno Lebanoni
    afuza zafema huno kinte'nea nompi ana zantamina ante'ne.
  nhe-BL: Huan tlanahuati ma quichihuaca 300 yolixtzajcayotl tlen ax más huejhueyi
    nojquiya ica oro tlatepacholi huan sesen tepos yolixtzajcayotl quipixqui ietica
    nechca ome kilos tlen senquistoc oro. Huan quintlali nopa yolixtzajcayotl ipan
    nopa hueyi cali tlen quitocajtijque “Cuatitlamitl tlen Líbano”.
  bus-bus: À sɛngbango nɛ́ngonↄ kɛ̀o dↄ, aↄ̃ baade tìisi yezi à ká kiloo plaplaa.
    À sɛngbango pìnↄ kàɛ kpɛ́ kɛ̀ wè be Lɛbanↄ Líkpɛn.
  gub-BL: Uzapo kar 300 u'yw wi purupyro ma'e pixika'i wewer ma'e no. Uzapeao kar
    a'e u'yw wi purupyro ma'e paw ipupyaikaw pyrer uhua'u ma'e ka'a Irimano rehe har
    her ma'e pupe.
  eng-DRA: 'And three hundred targets of fine gold: three hundred pounds of gold covered
    one target: and the king put them in the house of the forest of Libanus.'
