verse: 1KI.010.008
translations:
  mal-C: അങ്ങയുടെ ജനം എത്ര ഭാഗ്യംചെന്നവർ! അങ്ങയുടെ ജ്ഞാനവചനങ്ങൾ എപ്പോഴും കേൾക്കുന്ന
    അങ്ങയുടെ സേവകരും എത്ര ഭാഗ്യശാലികൾ!
  deu-TKW: Glückselig deine Frauen, glückselig diese deine Diener, die allezeit dienend
    vor dir stehen und deine Weisheit hören!
  lin-lin: Esengo na bato na yo, esengo na basali na yo, ba-oyo batelemaka tango nyonso
    liboso na yo mpe bayokaka maloba na yo, oyo etonda na bwanya !
  eng-LSV: O the blessedness of your men, O the blessedness of your servants—these—who
    are standing before you continually, who are hearing your wisdom!
  eng-GNV: Happy are the men, happie are these thy seruants, which stande euer before
    thee, and heare thy wisedome.
  eng-WEBSTER: Happy are thy men, happy are these thy servants, who stand continually
    before thee, and that hear thy wisdom.
  nhw-BL: Momasehualhua huan motequipanojcahua nochipa yolpactoque pampa itztoque
    nochipa moixpa huan quicaquij motlalnamijcayo.
  swh-ONEN: Heri watu wako! Heri hawa maafisa wako wasimamao mbele yako daima na kusikia
    hekima yako!
  bba-bba: Doo nɔɔruɡibɑ wunɛn tɔmbu kɑ wunɛn sɔm kowo be bɑ nun nɔɔrimɔ sɑɑ bɑɑyere.
    Mɑ bɑ wunɛn bwisi yin ɡɑri swɑɑ dɑki.
  eng-KJVCPB: Happy are thy men, happy are these thy servants, which stand continually
    before thee, and that hear thy wisdom.
  luo-luo: Mano kaka jogi mor manade! En mor manade ne jotendi mosiko kachungʼ e nyimi
    kendo winjo riekoni!
  meu-meu: Adavamu na daka moale! Emu hesiai taudia bini, dina iboudiai oi vairamu
    ai gigini bona emu aonega herevadia e kamonaimu danu daka moale!
  npi-ULB: तपाईंका पत्नीहरू कति प्रसन्न होलान्! तपाईंको बुद्धि सुन्न पाएकाले तपाईंको
    सामु निरन्तर खडा हुने तपाईंका सेवकहरू कति प्रसन्न होलान्!
  yor-yor: Báwo ni inú àwọn ènìyàn rẹ yóò ṣe dùn tó! Báwo ni inú dídùn àwọn ìránṣẹ́
    rẹ, tí wọ́n ń dúró níwájú rẹ nígbà gbogbo, tí wọ́n sì ń gbọ́ ọgbọ́n rẹ!
  emp-NTPO: ¡Bʌ ẽberãrãra bio b̶ʌsrid̶a b̶ead̶ida panʌa! Bʌare b̶ea sid̶a bio b̶ʌsrid̶a
    b̶ead̶ida panʌa ewariza bʌ quĩrãpita panʌne bʌ necawaada ũrĩ panʌ bẽrã.
  pes-OPCB: خوشا به حال این قوم و خوشا به حال این درباریان که همیشه سخنان حکیمانهٔ
    تو را می‌شنوند!
  tgl-ULB: Pinagpala ang iyong bayan, at pinagpala ang iyong mga lingkod na palaging
    nasa iyong harapan, dahil naririnig nila ang iyong karunungan.
  cbu-NT: ¿Tamaru shiy ashiksha? Kispari izanllish taakanaya. Mishat, m'chachurshitish
    mang' ksakpasinaya, watam urutamari shiyaa ksutkusin, yuwaa kizpur wanasir tsiyatkish
    anoo urutamari mazinakanawa.
  hui-hui: Ai í̠naga agali bu karuni ti turu hagabu haabo halu í̠naga agali haru haga
    haguane karuni tibi nde í̠naga mini mandala bayale ngegome ti haru kegola í̠ni
    heba turu ho haradane hendedo.
  mya-mya: အ​ဆွေ​တော်​၏​မိ​ဖု​ရား​များ​သည်​အ​လွန်​မင်္ဂ လာ​ရှိ​ကြ​ပါ​သည်​တ​ကား။ အ​ဆွေ​တော်​၏
    အ​ပါး​တော်​တွင်​အ​စဉ်​ခ​စား​လျက် အ​ဆွေ တော်​၏​ထံ​မှ​ဉာဏ်​ပ​ညာ​နှင့်​ယှဉ်​သော​စ​ကား
    များ​ကို​ကြား​ရ​သူ​အ​ဆွေ​တော်​၏​အ​စေ​ခံ များ​သည်​လည်း အ​လွန်​မင်္ဂ​လာ​ရှိ​ကြ​ပါ​သည်
    တ​ကား။-
  bod-N: ཁྱེད་ཀྱི་མི་རྣམས་བདེའོ། །རྒྱུན་དུ་ཁྱེད་ཀྱི་དྲུང་དུ་འགྲེངས་ནས་ཁྱེད་ཀྱི་ཤེས་རབ་ཐོས་ཐུབ་པའི་འཁོར་གཡོག་འདི་རྣམས་བདེའོ།
    །
  sna-sna: Vanhu venyu vanofanira kuva vanofara sei! Machinda enyu anofara sei, ivo
    vanomira pamberi penyu nguva dzose nokunzwa uchenjeri hwenyu!
  spa-BLM: Felices son tus hombres, felices son estos tus siervos que están continuamente
    ante ti, que escuchan tu sabiduría.
  cac-cac: Te vach' yic eb' anima smunlaj d'ayach, te vach' pax yic eb' a checab'
    ayec' ed'oc yic syab'an a jelanil eb'.
  swh-ULB: Tazama jinsi walivyobarikiwa wake zako, na jinsi walivyobarikwa watumishi
    wako ambao daima husimama mbele yako, kwa sababu wanasikia hekima zako.
  bel-bel: Шчасныя людзі твае і шчасныя гэтыя слугі твае, якія заўсёды стаяць перад
    табою і чуюць мудрасьць тваю!
  wed-wed: Am taunola i vinuaiai kaua! Am gabemani babadai au naom e maimairi marana
    patapatai ma am nuaulaula e rarautaniḡanei.
  deu-ELBBK: Glückselig sind deine Leute, glückselig diese deine Knechte, die beständig
    vor dir stehen, die deine Weisheit hören!
  mbb-OT: Utew zeyzey is menge sakup nu! Utew zeyzey is menge upisyal nu he ebpenilbi
    kenikew su lelayun dan egkezineg is ketau nu.
  mal-2015: നിന്റെ ഭാര്യമാർ ഭാഗ്യവതികൾ; നിന്റെ മുമ്പിൽ എപ്പോഴും നിന്നു നിന്റെ ജ്ഞാനം
    കേൾക്കുന്ന ഈ നിന്റെ ഭൃത്യന്മാരും ഭാഗ്യവാന്മാർ.
  rmc-rmc: Bachtale hine tire murša the tire služobňika, save furt pašal tu keren
    a šunen tiro goďaveripen!
  pes-OPV: خوشابه‌حال مردان تو وخوشابه‌حال این بندگانت که به حضور تو همیشه می‌ایستند
    و حکمت تو را می‌شنوند.
  ron-1924: Фериче де оамений тэй, фериче де служиторий тэй, каре сунт некурмат ынаинтя
    та, каре ауд ынцелепчуня та!
  aui-aui: Yam wawaya sinuwamiise kirakii bi yam bagibagi wawayidi gabudara patepatena
    naghomve samiimiiri, da yam nuwagiura miisedi sawaiyana.
  ben-OBCV: আপনার প্রজারা কতই না সুখী! আপনার সেই কর্মকর্তারাও কতই না সুখী, যারা অনবরত
    আপনার সামনে দাঁড়িয়ে থাকে ও আপনার প্রজ্ঞার কথা শোনে!
  som-som: Waxaa faraxsan raggaaga, oo waxaa faraxsan addoommadaadan had iyo goorba
    hortaada taagan oo xigmaddaadana maqla.
  lat-VUC: Beati viri tui, et beati servi tui, qui stant coram te semper, et audiunt
    sapientiam tuam.
  eng-ASVBT: Happy are thy men, happy are these thy servants, that stand continually
    before thee, and that hear thy wisdom.
  ita-1885: Beati gli uomini tuoi; beati questi tuoi servitori, che stanno del continuo
    davanti a te, che odono la tua sapienza.
  eng-LXXUP: Blessed are thy wives, blessed are these thy servants who stand before
    thee continually, who hear all thy wisdom.
  eng-ULB: How blessed are your wives, and how blessed are your servants who constantly
    stand before you, because they hear your wisdom.
  spa-VBL: ¡Qué feliz debe ser tu pueblo! ¡Qué felices los que trabajan para ti, los
    que están aquí cada día escuchando tu sabiduría!
  fra-_FOB: Heureux tes gens! heureux tes serviteurs, qui se tiennent continuellement
    devant toi et qui écoutent ta sagesse!
  mal-mal: നിന്റെ ജനങ്ങളും നിന്റെ മുമ്പിൽനിന്ന് എപ്പോഴും ജ്ഞാനം കേൾക്കുന്ന ഈ ഭൃത്യന്മാരും
    എത്രയോ ഭാഗ്യവാന്മാർ!
  urd-GVR: Āp ke log kitne mubārak haiṅ! Āp ke afsar kitne mubārak haiṅ jo musalsal
    āp ke sāmne khaṛe rahte aur āp kī dānish bharī bāteṅ sunte haiṅ!
  suz-BL: इन मीशपुकी नु इन गेय पाइबपुकीमी गेना हना यो इन जोक्‍शो तुइश्‍‍शो लोव़ नेंशा
    ग्‍येरसीशो बाक्‍नीमी।
  ita-1927: Beata la tua gente, beati questi tuoi servi che stanno del continuo dinanzi
    a te, ed ascoltano la tua sapienza.
  ckb-ckb: خۆزگە بە پیاوەکانت دەخوازرێ، خۆزگە بە خزمەتکارەکانت دەخوازرێ، ئەمانە کە
    هەمیشە لەبەردەمت ڕاوەستاون و داناییەکەت دەبیستن.
  eng-BBE: Happy are your wives, happy are these your servants whose place is ever
    before you, hearing your words of wisdom.
  kan-OKCV: ನಿನ್ನ ಜನರು ಭಾಗ್ಯವಂತರು. ನಿನ್ನ ಮುಂದೆ ಯಾವಾಗಲೂ ನಿಂತು ನಿನ್ನ ಜ್ಞಾನವನ್ನು ಕೇಳುವ
    ಈ ನಿನ್ನ ಅಧಿಪತಿಗಳು ಭಾಗ್ಯವಂತರು.
  tam-2017: உம்முடைய மக்கள் பாக்கியவான்கள்; எப்போதும் உமக்கு முன்பாக நின்று, உம்முடைய
    ஞானத்தைக் கேட்கிற உம்முடைய வேலைக்காரர்களும் பாக்கியவான்கள்.
  spa-RV-1909: Bienaventurados tus varones, dichosos estos tus siervos, que están
    continuamente delante de ti, y oyen tu sabiduría.
  ron-BTF: Ferice de oamenii tăi, ferice de aceşti servitori ai tăi, care stau în
    picioare continuu înaintea ta şi care ascultă înţelepciunea ta.
  eng-WEBP: Happy are your men, happy are these your servants who stand continually
    before you, who hear your wisdom.
  eng-FBV: How happy your people must be! How happy those who work for you, who stand
    here every day listening to your wisdom!
  nld-1939: Gelukkig uw vrouwen, gelukkig uw dienaren hier, die altijd voor u mogen
    staan, om uw wijsheid te horen.
  nch-BL: Momasehualhua huan motequipanojcahua nochipa yolpactoque pampa itztoque
    nochipa moixpa huan quicaquij motalnamijcayo.
  vie-1934: Các tôi tớ vua thật có phước thay! Các tôi tớ vua hằng đứng chầu trước
    mặt vua, nghe sự khôn ngoan của vua, lấy làm có phước thay!
  hin-CV: कैसे सुखी हैं आपके लोग और आपके ये सेवक, जो सदा आपके सामने रहते हैं, और आपकी
    बुद्धिमानी की बातें सुनते रहते हैं!
  spa-BES: Felices son estos tus siervos cuyo lugar está siempre delante de ti, escuchando
    tus palabras de sabiduría.
  tdx-tdx: Haha ondati’oo naho fale o mpitoro’o mijohañe nainai’e añatrefa’o mahajanjiñe
    o hihi’oo.
  tha-KJV: บรรดาคนของพระองค์​ก็​เป็นสุข บรรดาข้าราชการเหล่านี้ของพระองค์​ผู้​อยู่​งานประจำต่อพระพักตร์​พระองค์
    และฟังพระสติปัญญาของพระองค์​ก็​เป็นสุข
  por-BR-2018: Bem-aventurados teus homens, ditosos estes teus servos, que estão continuamente
    diante de ti, e ouvem tua sabedoria.
  deu-ELO: Glückselig sind deine Leute, glückselig diese deine Knechte, die beständig
    vor dir stehen, die deine Weisheit hören!
  eng-WYC-2018: Thy men be blessed, and thy servants be blessed, these that stand
    before thee ever[more], (or those who stand before thee forevermore), and hear
    thy wisdom.
  epo-epo: Feliĉaj estas viaj homoj, feliĉaj estas viaj servantoj, kiuj ĉiam staras
    antaŭ vi kaj aŭdas vian saĝecon.
  uig-PIN: Silining adǝmliri nemidegǝn bǝhtlik-ⱨǝ! Ⱨǝmixǝ silining aldilirida turup
    danaliⱪlirini anglaydiƣan bu hizmǝtkarlar nǝⱪǝdǝr bǝhtliktur!
  beo-beo: 'Dia uda ilia da hahawane bagade esala. Amola dia hawa: hamosu dunu da
    eso huluane dili esalebeba:le amola dia sia: nabalebeba:le, ilia amola da hahawane
    bagade.'
  tpi-OTNT: Ating ol man bilong yu i save amamas oltaim. Na ol dispela ofisa bilong
    yu i save stap wantaim yu, ating ol tu i save amamas, long wanem, oltaim ol i
    save harim gutpela tingting bilong yu.
  hau-SA: Abin farin ciki ne ga mutanenka! Abin farin ciki ne ga fadawanka, waɗanda
    suke cin gaba da tsayawa a gabanka suna kuma jin hikimarka!
  uig-LAT: Silining ademliri némidégen bextlik-he! Hemishe silining aldilirida turup
    danaliqlirini anglaydighan bu xizmetkarlar neqeder bextliktur!
  nde-nde: Yeka intokozo abalayo abantu bakho! Ziyathokoza iziphathamandla zakho,
    zona ezima phambi kwakho zizwe inhlakanipho yakho!
  ton-ton: ‌ʻOku monūʻia ʻa hoʻo kau tangata, ʻoku monūʻia ʻa hoʻo kau tamaioʻeiki
    ni, ʻoku tutuʻumaʻu aipe ʻi ho ʻao, ʻo nau fanongo ki hoʻo poto.
  ces-1613: Blahoslavení muži tvoji, a blahoslavení služebníci tvoji, kteříž stojí
    před tebou vždycky, a slyší moudrost tvou.
  eng-WMB: Happy are your men, happy are these your servants who stand continually
    before you, who hear your wisdom.
  tam-TCV: உமது மக்கள் எவ்வளவு சந்தோஷமுடையவர்களாய் இருக்கவேண்டும். எப்பொழுதும் உமது
    முன்நின்று உமது ஞானத்தைக் கேட்கும் உமது அதிகாரிகள் எவ்வளவு மகிழ்ச்சியுடையவர்களாய்
    இருக்கவேண்டும்.
  ceb-ULB: Pagkabulahan sa imong mga asawa, ug pagkabulahan sa imong mga sulugoon
    nga kanunay nag-alagad kanimo, tungod kay makadungog sila sa imong kaalam.
  pol-UBG: Błogosławieni twoi ludzie, błogosławieni twoi słudzy, którzy zawsze stoją
    przed tobą i słuchają twojej mądrości.
  agr-agr: ¡Amina nuwem aidauk shiig aneasas batsatatai! ¡Amina inakem aidaush ame
    pegkeg chichamun antuinakus shiig aneasag batsatatai!
  kyc-kyc: Nakamana enda dupwa rae maiyuo pelyaminyi. Dee nakamana kendemande akali
    dupwa embena lenge kambu dokona mee karoko pao embena mona palenge singinya renge
    pii dokonako soo karaminyi dupwa rae maiyuo pelyaminyi.
  urd-GVU: آپ کے لوگ کتنے مبارک ہیں! آپ کے افسر کتنے مبارک ہیں جو مسلسل آپ کے سامنے
    کھڑے رہتے اور آپ کی دانش بھری باتیں سنتے ہیں!
  deu-1912: Selig sind die Leute und deine Knechte, die allezeit vor dir stehen und
    deine Weisheit hören.
  kan-2017: ನಿನ್ನ ಪ್ರಜೆಗಳು ಸದಾ ನಿನ್ನ ಮುಂದೆ ನಿಂತುಕೊಂಡು ನಿನ್ನ ಜ್ಞಾನವಾಕ್ಯಗಳನ್ನು ಕೇಳುವ
    ನಿನ್ನ ಸೇವಕರು ಧನ್ಯರು.
  yap-yap: Rib fel’ wa’athan e pi le’engim, ma rib fel’ wa’athan e pi tapigpig rom
    ni gubin ngiyal’ ni yad be par rom ngu’ur rung’aged e thin rom nib gonop!
  hlt-MCSB: Na hlang rhoek loh a yoethen, na sal rhoek khaw a yoethen, na mikhmuh
    kah aka pai rhoek khaw na cueihnah a yaak uh taitu.
  mdy-ETH: ኔ ቤርቶ ቢያ ዎዴ ሙኪ ሙኪ ኔኤኒ ኔ ዔራቶና ጌስታ ጌኤዞ ዋይዛ ዓሶና ኔኤኮ ዶንዞና ዎዚ ባሊቲና ዓኣያዳይ!
  twi-ASANTE: Anigyeɛ bɛn na saa nnipa yi renya? Adom bɛn na wo mpanimfoɔ a wɔne wowɔ
    ha anɔpa ne awia tie wo renya mfiri wo nyansa yi mu?
  eng-WEBU: Happy are your men, happy are these your servants who stand continually
    before you, who hear your wisdom.
  wal-wal: Ubba wode ne sinttan eqqidi, ne aadhdhida eratettaa siyiya ne asatinne
    ne oosanchchati aiba ufaittiyoonaashsha!
  spa-PDDPT: ¡Dichosos tus hombres, dichosos estos esclavos tuyos que están de continuo
    delante te ti y oyen tu sabiduría!
  gun-gun: Ovy'a ete okuapy nerembiguai avakue nerenonde rupi ikuai va'ety, mba'eta
    ha'e kuery oendu 'rã ne'arandua rupi ndeayvua.
  ilo-ULB: Anian a naggasat dagiti tattaom, ken anian a naggasat dagiti adipenmo a
    kankanayon nga agserserbi kenka, gapu ta mangngegda ti kinasiribmo.
  kpg-kpg: E haadanga lamalia go oo lodo! E haadanga lamalia go au gau hai hegau ala
    e noho i do baahi i nia madagoaa huogodoo, e hagalongo gi au helekai kabemee!
  uig-ARA: سىلىنىڭ ئادەملىرى نېمىدېگەن بەختلىك-ھە! ھەمىشە سىلىنىڭ ئالدىلىرىدا تۇرۇپ
    دانالىقلىرىنى ئاڭلايدىغان بۇ خىزمەتكارلار نەقەدەر بەختلىكتۇر!
  sus-sus: Ɲɛlɛxinyi na i xa mixie bɛ, ɲɛlɛxinyi na i xa konyie bɛ, barima e na i
    sɛɛti ma tɛmui birin i xa lɔnni ramɛfe ra.
  pon-2006: Ia uwen paien omwi likend kan! Oh ia uwen paien sapwellimomwi ladu kan,
    me kin patopato pahn kupwuromwi ahnsou koaros oh kin patohwan rongorong sapwellimomwi
    mahsen erpit kan!
  jae-jae: Aê aoc êôc nêm lauo. Aê aoc êôc nêm sakiŋwaga, taŋ sêkô aôm laŋômnêmŋa
    to sêŋô nêm kauc ŋapaŋ naŋ.
  ksd-ksd: Nam ra tarai, kaum umana tultul, nina dia tur vatikai ta ra luaina matam
    ma dia valongore kaum kabinana, dia ti doan.
  tur-YTC: Adamların ne mutlu, sürekli önünde duran, bilgeliğini dinleyen bu hizmetkârların
    ne mutlu.
  grc-BRENT: Μακάριαι αἱ γυναῖκές σου, μακάριοι οἱ παῖδές σου οὗτοι οἱ παρεστηκότες
    ἐνώπιόν σου διόλου, οἱ ἀκούοντες πᾶσαν τὴν φρόνησίν σου.
  ind-AYT: Berbahagialah orang-orangmu! Berbahagialah pelayan-pelayanmu ini yang senantiasa
    berdiri di hadapanmu serta mendengarkan hikmatmu!
  nya-nya: Ngodala anthu anu! Ngodala atumiki anu amene amayimirira pamaso panu nthawi
    zonse ndi kumamva nzeru zanu!
  hrv-hrv: Blago tvojim ženama, blago ovim tvojim slugama koji su neprestano pred
    tobom i slušaju tvoju mudrost!
  mps-mps: “Te nago bidi dabego te wiegi yai homu pemene ebadi bogo dao. Tama naga
    dali te bidalubo ofisa dabego, augwaligo me te wiegi yai homu pemene ebo homu
    ebao, magi baso meni, sesemane sogo augwaligo te nago koneani wiegi yai homu kolesagade
    po te augwaligo odobao.
  tpi-tpi: Ating ol man bilong yu i save amamas oltaim. Na ol dispela ofisa bilong
    yu i save stap wantaim yu, ating ol tu i save amamas, long wanem, oltaim ol i
    save harim gutpela tingting bilong yu.
  dan-1931: Lykkelige dine Hustruer, lykkelige dine Folk, som altid er om dig og hører
    din Visdom!
  vie-OVCB: Dân của vua có phước thật; đầy tớ của vua cũng có phước lắm, vì hằng ngày
    họ được đứng đây để nghe những lời khôn sáng của vua.
  guj-2017: તમારા લોકો ઘણા આશીર્વાદિત છે અને તમારા સેવકો પણ ખૂબ આશીર્વાદિત છે, તેઓ
    નિત્ય તમારી સમક્ષ ઊભા રહીને તમારા ડહાપણનો લાભ લે છે!
  pon-2006A: Ia uwen paien omwi likend kan! Oh ia uwen paien sapwellimomwi ladu kan,
    me kin patopato pahn kupwuromwi ahnsou koaros oh kin patohwan rongorong sapwellimomwi
    mahsen erpit kan!
  por-BRBSL: Felizes são seus homens, felizes são estes seus servos que estão continuamente
    diante de você, que ouvem sua sabedoria.
  cth-cth: Na hmalah pou kaawm awh niteh, lungangnae ka thai e na taminaw hoi na sannaw
    teh a yawhawi awh.
  twi-twi: Migye di sɛ ɛsɛ sɛ wo nkurɔfo yi ani gye! Ɛyɛ adom ma wʼadwumayɛfo yi sɛ
    wotumi bɛn wo adekyee biara na wotie wo nyansasɛm.
  hlt-hlt: Na hlang rhoek loh a yoethen, na sal rhoek khaw a yoethen, na mikhmuh kah
    aka pai rhoek khaw na cueihnah a yaak uh taitu.
  tbz-SIM: A kɔbɛ nɛ̀ ɑ tɔ̃mbɛ̀ bɛ̀ɛ̀ dɑ bonɛ̀ sɑ̃́ɑ̃̀ kɛ kémmú ɑ nɑ́ɑǹtì tì bɛ̀ duɔ́
    diwɛ̀ì ndi.
  msy-2020: Nɨn gumazamiziba ti zurara bar akueghama. Ezɨ nɨn ingangaribar faragha
    zuir gumazir nɨ ko ikia zurara nɨn nɨghnɨzir aghuiba baraziba, me ti bar akueghama.
  dop-dop: Nyɑ́ wɑɑlɩ nyǝ́mɑ nɑ nyɑ́ tǝyɑɣɑ tɑɑ yǝlɑɑ tǝnɑ lɑpɑ nyʋleleŋ kɛ́. Mpi
    tɔ, pɑ wɛ nyɑ́ kiŋ nɑ pɑ́ nɩɩkɩ nyǝm tɔm kɛ tɑm.
  azb-azb: Sənin adamların nə bəxtiyardır, bu qulluqçuların nə bəxtiyardır ki, həmişə
    önündə durub hikmətini eşidirlər.
  eng-DBY: Happy are thy men! happy are these thy servants, who stand continually
    before thee, who hear thy wisdom!
  hin-2017: धन्य हैं तेरे जन! धन्य हैं तेरे ये सेवक! जो नित्य तेरे सम्मुख उपस्थित
    रहकर तेरी बुद्धि की बातें सुनते हैं।
  wol-KYG: Ndokklee say nit! Ndokklee sa jawriñ ñii dëkke taxaw ci sa kanam, di dégg
    sam xel!
  eng-YLT: O the happiness of thy men, O the happiness of thy servants — these — who
    are standing before thee continually, who are hearing thy wisdom!
  kne-kne: Nagasat da din aasawam ya din oopisyal mo ay kanayon ay wada sin sangoanam
    ay mandengdenge sin kinalaing mo.
  eng-WYC-2017: Thy men be blessed, and thy servants be blessed, these that stand
    before thee ever[more], and hear thy wisdom.
  eng-WMBB: Happy are your men, happy are these your servants who stand continually
    before you, who hear your wisdom.
  urd-GVH: आपके लोग कितने मुबारक हैं! आपके अफ़सर कितने मुबारक हैं जो मुसलसल आपके सामने
    खड़े रहते और आपकी दानिश भरी बातें सुनते हैं!
  rug-rug: Na gulea hola dia sari na mua tinoni! Na gulea hola dia sari na mua koimata
    saripu koa turaṉigo doduru totoso pude avosi sari na mua zinama ginilagilana!
  gaz-gaz: Namoonni kee hammam haa gammadan! Qondaaltonni kee warri yeroo hunda fuula
    kee dura dhadhaabatanii ogummaa kee dhagaʼan hammam haa gammadan!
  fra-LSG: Heureux tes gens, heureux tes serviteurs qui sont continuellement devant
    toi, qui entendent ta sagesse!
  gnn-gnn: '@see-verse:1KI.010.007'
  yal-yal: Sɛwana i ya muxune xa, sɛwana i ya walikɛne xa naxanye i yɛtagi waxatin
    birin, naxanye i ya fekolonna ramɛma.
  haw-1868: Pomaikai kou poe kanaka, pomaikai kau poe kauwa, ka poe e ku mau ana ma
    kou alo, e hoolohe ana i kou akamai.
  arb-NAV: فَطُوبَى لِرِجَالِكَ وَطُوبَى لِخُدَّامِكَ الْمَاثِلِينَ دَائِماً فِي حَضْرَتِكَ
    يَسْمَعُونَ حِكْمَتَكَ.
  ewe-ewe: Wò amewo akpɔ dzidzɔ ŋutɔ, dzidzɔ ka gbegbe wò dɔnunɔla siwo tsia tsitre
    ɖe wò ŋkume ɣe sia ɣi eye wosea wò nunya la makpɔ o!
  eng-LEE: Happy are thy men, happy are these thy servants, who stand before thee
    continually, who hear thy wisdom.
  asm-FB: আপোনাৰ যি লোকসকল আৰু আপোনাৰ যি দাসবোৰে আপোনাৰ আগত সদায় থিয় হৈ আপোনাৰ জ্ঞানৰ
    কথা শুনে, তেওঁলোক অতি ধন্য।
  sus-A: حّلّشِنيِ نَ عِ شَ مِشِيٍ بّ، حّلّشِنيِ نَ عِ شَ كٌنيِيٍ بّ، بَرِ مَ عٍ نَ
    عِ سّيتِ مَ تّمُي بِرِن عِ شَ لْننِ رَ مّقٍ رَ.
  fra-SBL: Heureux sont tes hommes, heureux sont tes serviteurs qui se tiennent continuellement
    devant toi, qui écoutent ta sagesse.
  hbo-hbo: אַשְׁרֵ֣י אֲנָשֶׁ֔יךָ אַשְׁרֵ֖י עֲבָדֶ֣יךָ אֵ֑לֶּה הָֽעֹמְדִ֤ים לְפָנֶ֙יךָ֙
    תָּמִ֔יד הַשֹּׁמְעִ֖ים אֶת־חָכְמָתֶֽךָ׃
  piu-2006: '@see-verse:1KI.010.007'
  kik-kik: Kaĩ gũkena nĩ andũ aku-ĩ! Ningĩ gũkena nĩ anene aku arĩa marũgamaga mbere
    yaku hĩndĩ ciothe makaiguaga ũũgĩ waku!
  fra-NCL: Heureux tes gens, heureux tes serviteurs, qui sont continuellement devant
    toi, qui entendent ta sagesse !
  cek-AK: Ni thokkruek na hmaa ah kaom, palunghahaih lok tahngai nangmah ih kaminawk,
    na tamnanawk loe paroeai tahamhoih o.
  cuk-cuk: ¡Be-dulemar weligwar gudimar an insado! Bega-arbamaladi, be-yalaba-gudimalad,
    yeer-itodimar an insado, be-nue-binsaed-nikad, nue-itodimar an insado.
  uig-CYR: Силиниң адәмлири немидегән бәхитлик-һә! Һемишә силиниң алдилирида туруп
    даналиқлирини аңлайдиған бу хизмәткарлар нәқәдәр бәхитликтур!
  tel-2017: నీ ప్రజలు ఎంత భాగ్యవంతులు! నీ ఎదుట ఎప్పుడూ నిలబడి నీ జ్ఞానవాక్కులు వింటూ
    ఉండే నీ సేవకులు ఎంత ధన్య జీవులు!
  hat-BSA: Jan mesye pa ou yo beni! Beni se sèvitè ki kanpe devan ou yo tout tan pou
    tande sajès ou.
  bxh-bxh: Em tatau nuwadi sa kwade, yo tatau lalaꞌi safaluma fuya ouꞌouli ai matam
    sa obiyo na em sibasiba libadi sa ataꞌatahiyedi mate sa kwade hinaga.
  kos-kos: Seyal wo nu sin mutan kiom uh! Insewowo pac mwet kulansap lom su muta yurum
    in pacl nukewa ac lohng kas lalmwetmet lom!
  hbo-WLC: אַשְׁרֵ֣י אֲנָשֶׁ֔יךָ אַשְׁרֵ֖י עֲבָדֶ֣יךָ אֵ֑לֶּה הָֽעֹמְדִ֤ים לְפָנֶ֙יךָ֙
    תָּמִ֔יד הַשֹּׁמְעִ֖ים אֶת־חָכְמָתֶֽךָ׃
  ibo-ibo: Lee, ụdị ọṅụ ndị gị na-enwe. Lee, ụdị ọṅụ nke ndị ozi na-enwe, bụ ndị na-eguzo
    nʼihu gị mgbe niile na-anụ okwu amamihe gị.
  ory-ory: ଆପଣଙ୍କ ଲୋକମାନେ ଧନ୍ୟ, ଆପଣଙ୍କ ଏହି ଦାସମାନେ ଧନ୍ୟ, ସେମାନେ ନିତ୍ୟ ଆପଣଙ୍କ ସମ୍ମୁଖରେ
    ଛିଡ଼ା ହୋଇ ଆପଣଙ୍କ ଜ୍ଞାନର କଥା ଶୁଣନ୍ତି।
  chk-chk: Feiöchün pwülüom kewe. Feiöchün noum kei chon angang mi nom reöm iteiten
    fansoun o rongorong ngeni om tipachem.
  rop-rop: En ol yu waif, olabat jidan brabli gudbinjiwei. En blanga yu wekinmen olabat
    gudbinji du, dumaji dei oldei jidan garram yu en dei oldei irrim ola klebawan
    wed weya yu oldei tok.
  ukr-1871: Щасливі люде твої, й щасливі слуги твої, що по всяк час перед тобою стоять
    і слухають мудростї твоєї!
  deu-1951: Selig sind deine Leute, selig diese deine Knechte, die allezeit vor dir
    stehen und deine Weisheit hören!
  eng-JPS: Happy are thy men, happy are these thy servants, that stand continually
    before thee, and that hear thy wisdom.
  srp-1865: Blago ljudima tvojim, blago slugama tvojim, koji jednako stoje pred tobom
    i slušaju mudrost tvoju.
  lug-lug: Abasajja bo nga beesiimye! N’abakungu abayimirira mu maaso go ne bawulira
    ebigambo eby’amagezi nga beesiimye!
  heb-heb: אשרי אנשיך אשרי עבדיך אלה העמדים לפניך תמיד השמעים את חכמתך׃
  ben-IRV: আপনার লোকেরা কত সুখী! যারা সব দিন আপনার সামনে থাকে ও আপনার জ্ঞানের কথা
    শোনে আপনার সেই কর্মচারীরা কত ধন্য!
  pan-pan: ਧੰਨ ਹਨ ਤੇਰੇ ਮਨੁੱਖ ਅਤੇ ਧੰਨ ਹਨ ਤੇਰੇ ਇਹ ਸੇਵਕ ਜੋ ਸਦਾ ਤੇਰੇ ਸਨਮੁਖ ਖੜ੍ਹੇ ਰਹਿੰਦੇ
    ਹਨ ਅਤੇ ਤੇਰੀ ਬੁੱਧੀ ਨੂੰ ਸੁਣਦੇ ਹਨ।
  tkr-tkr: Baxtivararıb yiğın insanar! Baxtivararıb yiğın kumagçer, nenbıyiy hammaşe
    yiğne ögiyl ulyoozar, yiğna ək'elikana gaf g'iviyxhe!
  mya-JVB: ရှေ့ တော်၌ အစဉ် နေ ၍ ပညာ တော်ကိုကြား ရသောကိုယ်တော် ၏လူ ၊ ကိုယ်တော် ၏ကျွန်
    တို့သည် မင်္ဂလာ ရှိကြပါ၏။
  tbg-tbg: Ike, mintima vaimanta ai naatavara quahevaqaima varianarove. Ai qiata vaiinti
    vikavata ai aaqanto himpi vaiha vo enta vo enta are koqe avu aatoqihaira ti variana
    uvara irihara ti, vika quahevaqaima varianarove.
  hmo-hmo: Oiemu adavana taudia be momokani idia moale bada, ani? Bona oiemu hesiai
    taudia be laki, ani? Idia be nega ibounai oiemu vairana dekenai idia gini, bona
    oiemu aonega hereva idia kamonai noho, ani?
  urd-urd: खु़शनसीब हैं तेरे लोग! और ख़ुशनसीब हैं तेरे यह मुलाज़िम, जो बराबर तेरे
    सामने खड़े रहते और तेरी हिकमत सुनते हैं।
  rus-SYN: Блаженны люди твои и блаженны сии слуги твои, которые всегда предстоят
    пред тобою и слышат мудрость твою!
  bqc-SIM: Minadeↄn n gbɛ̃́ↄ ũ ń n ìwa pↄ́ aaìↄ kunnↄ gↄↄpii, aaì swãdↄ n ↄ̃nↄyãiↄ!
  tcz-CHONGTHU: Na mipite hin i-chan geijin nom asa tadiu vem? Na vaihom noiya nang
    natong na masang’a ding jing’a na chihna thungai jing hohi i-chan geija hamphatna
    chang hitau vem?
  mar-mar: तुझे लोक आणि सेवक खरेच फार धन्य आहेत. तुझे सेवक, जे तुझ्यासमोर ऊभे राहून,
    ज्यांना तुझ्या ज्ञानाचा लाभ होतो ते धन्य.
  soq-soq: E apanaa nuaeuntoi ita nolaa apanawa debamau walama ruawantoie danaawo
    eneie aten insaisawa euda waiano etei.
  qub-qub: ¡Ima cushisharaj warmiquicuna, sirbishojniquicuna goyan! Paycunaga imaypis
    ñaupayquichömi caycan fiyupa yachaj cayniquiwan parlashayquita wiyar.
  bqp-bqp: Mìnnadenↄmɛ n gbɛ̃nↄ ũ kũ n ìba kũ òdigↄ̃ kú kũnwo gↄrↄ sĩnda pínki,
    ògↄ̃ n ↄ̃ndↄ̃yã manↄ!
  hat-hat: Ala bèl chans madanm ou yo genyen! Ala bèl chans moun k'ap travay avè ou
    yo genyen! Yo toujou la devan ou ap tande pawòl bon konprann k'ap soti nan bouch
    ou!
  eng-BSB: How blessed are your men! How blessed are these servants of yours who stand
    continually before you and hear your wisdom!
  eng-WEBPB: Happy are your men, happy are these your servants who stand continually
    before you, who hear your wisdom.
  kbq-kbq: Hagi kagri vahe'mo'zane, eri'za vahe'kamozanema, maka knama kavugama mani'ne'za
    knare antahizanka'ama nentahiza muse hugahaze.
  nhe-BL: Motlacajhua huan motlatequipanojcahua nochipa yolpactoque pampa itztoque
    nochipa moixtla huan quicaquij motlalnamijcayo.
  bus-bus: Mìnnadeenↄn n gbɛ̃nↄ ũ kↄ̃n n ìba kɛ̀ aↄ̃ègↄ̃ kúnyo gurↄ píngi, aↄ̃gↄ̃
    n ↄ̃ndↄ̃yã maanↄ!
  gub-BL: Neremireko hurywete tuwe a'e wà. Newe uma'ereko ma'e hurywete a'e wà no.
    Ta'e tuweharupi wiko neruwake a'e wà 'y. Ta'e tuweharupi wenu ma'e kwaw paw ze'eg
    xirogatu ma'e neremimume'u a'e wà 'y.
  eng-DRA: Blessed are thy men, and blessed are thy servants, who stand before thee
    always, and hear thy wisdom.
