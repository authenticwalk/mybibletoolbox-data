verse: 1KI.010.010
translations:
  mal-C: അവൾ നൂറ്റിയിരുപതു താലന്തു സ്വർണവും വളരെയേറെ സുഗന്ധദ്രവ്യങ്ങളും വിലപിടിപ്പുള്ള
    രത്നങ്ങളും രാജാവിനു സമ്മാനിച്ചു. ശേബാരാജ്ഞി ശലോമോൻ രാജാവിനു സമ്മാനിച്ചിടത്തോളം
    സുഗന്ധദ്രവ്യങ്ങൾ പിന്നീടൊരിക്കലും അദ്ദേഹത്തിനു ലഭിച്ചിട്ടില്ല.
  deu-TKW: Und sie schenkte dem Könige 120 Talente Goldes und eine große Menge Spezereien
    und Edelsteine; niemals wieder gingen so viele Spezereien ein, als die Königin
    von Saba dem Könige Salomo schenkte.
  lin-lin: Mwasi mokonzi ya Saba apesaki mokonzi Salomo bakilo nkoto misato na nkama
    mitano ya wolo, biloko ebele penza ya solo kitoko mpe mabanga ya talo. Batikala
    lisusu te komema biloko ebele ya solo kitoko lokola oyo mwasi mokonzi ya Saba
    amemelaki mokonzi Salomo.
  eng-LSV: And she gives to the king one hundred and twenty talents of gold, and very
    many spices, and precious stone; there never again came in abundance like that
    spice that the queen of Sheba gave to King Solomon.
  eng-GNV: And she gaue the King sixe score talents of golde, and of sweete odours
    exceeding much, and precious stones. There came no more such aboundance of sweete
    odours, as the Queene of Sheba gaue to King Salomon.
  eng-WEBSTER: 'And she gave the king a hundred and twenty talents of gold, and of
    spices a very great quantity, and precious stones: there came no more such abundance
    of spices as these which the queen of Sheba gave to king Solomon.'
  nhw-BL: Huajca nopa sihua tlanahuatijquetl tlen tlali Sabá quimacac Tlanahuatijquetl
    Salomón 3 mil 960 kilos tlen oro, huan miyac tlaajhuiyacayotl huan piltetzitzi
    catli tlahuel patiyo. Amo quema ajsitoya ininmaco israelitame miyac tlaajhuiyacayotl
    quen nopa nemactli catli nopa sihua tlanahuatijquetl tlen tlali Sabá, quimacac
    Tlanahuatijquetl Salomón.
  swh-ONEN: Naye akampa mfalme talanta 120 za dhahabu, kiasi kikubwa sana cha vikolezi
    na vito vya thamani. Haikuwahi kamwe kuletwa tena vikolezi vingi hivyo kuletwa
    kama vile malkia wa Sheba alivyompa Mfalme Solomoni.
  bba-bba: Mɑ u sinɑ boko wurɑ kɑ̃ tɔnnu itɑ kɑ bɔnu kɑ mɑɑ turɑre, kɑ kpee ɡobiɡinu.
    Sɑlomɔɔ kun mɑɑ turɑre wɑɑre ɡɑm ɡum di yɑ n kpɑ̃ɑru nɛ mɛ.
  eng-KJVCPB: 'And she gave the king an hundred and twenty talents of gold, and of
    spices very great store, and precious stones: there came no more such abundance
    of spices as these which the queen of Sheba gave to king Solomon.'
  luo-luo: Eka nomiyo ruoth dhahabu ma pekne romo kilo alufu angʼwen mia abich, gi
    gik mangʼeny mangʼwe ngʼar kaachiel gi kite ma nengogi tek. Ne ok ochak okel kendo
    gik mangʼeny mangʼwe ngʼar marom gi mago mane ruoth madhako mar Sheba nomiyo Ruoth
    Solomon.
  meu-meu: Bena hari hahine ese hanua pavapavana na gold talent sinahu-ta ruahui,
    bona aniani mamidia ihanamodia muramuradia bona dava-bada nadidia momo herea e
    henia; nega hata aniani mamidia ihanamodia muramuradia unuhohodia na asie ita
    lou, unu Sieba pavapavana hahinena ese King Solomon e henia gaudia heḡereḡeredia.
  npi-ULB: उनले राजालाई चार टन सुन र प्रशस्त मात्रामा मसलासाथै बहुमूल्य रत्नहरू दिइन्
    । शेबाकी रानीले सोलोमन राजालाई दिएकी जत्तिकै यति प्रशस्त मसला तिनलाई फेरि कहिल्यै
    दिइएन । ओपीरबाट सुन ल्याउने
  yor-yor: Ó sì fún ọba ní ọgọ́fà tálẹ́ǹtì wúrà, tùràrí olóòórùn dídùn lọ́pọ̀lọ́pọ̀,
    àti òkúta iyebíye. Kò sí irú ọ̀pọ̀lọpọ̀ tùràrí tí a mú wá tí ó dàbí irú èyí tí
    ayaba Ṣeba fi fún Solomoni ọba.
  emp-NTPO: Sabád̶ebema boro wẽrãba Salomoʌ̃a oroda nueve mil libra diasia. Maʌ̃ awara
    quera quĩrãtanoa b̶eada, mõgara biya qued̶ea nẽbʌa b̶ea sid̶a zocãrã diasia. Maʌ̃
    wẽrãba Salomoʌ̃a quera waib̶ʌa diad̶a quĩrãca ni ab̶aʌba Israel druad̶aa enenacaa.
  pes-OPCB: 'سپس ملکهٔ سبا به سلیمان هدایای فراوان داد. این هدایا عبارت بودند از:
    چهار تن طلا، مقدار زیادی ادویه و سنگهای گرانبها. تا به حال کسی این همه ادویه به
    سلیمان هدیه نکرده بود.'
  tgl-ULB: Binigyan niya ang hari ng 120 talentong ginto at malaking halaga ng mga
    pabango at mga mamahaling mga bato. Wala nang mas higit pang halaga ng mga pabango
    tulad nitong mga ibinigay ng reyna ng Seba kay Haring Solomon ay kailanman naibigay
    pa muli sa kaniya.
  cbu-NT: kiz Apanllee tárangiya. Táyaru, kurakaam Salomonaam 3,960 kil oroo panarangiya.
    Anumunsha zapanitam kzammashee panarangiya. Patumbcheetssha kurakurtangatu anootssha
    zapanitam panarangiya. Nda minumtiyam Israelash aship kzammash payurangusin, zapan
    kzammashee Sambaá kurakaam Salomonaam mangutari panarangiya.
  hui-hui: Ani lowa Seba dindinaga kuini wali biagome ngolo dewa daga labe naheore
    genda magi timbuni tono maria Solomono mini. Ege to̱le̱ tara tara yolo timbunime
    miaga wiarubi pauda ale mo ngabia haga ale tara tara dewabi mia dege bini. Mbirale
    mo ngabia haga uruni ale Isaraele dindiha ala yalu naibagadaguabi mani nayalu
    ibulebiradaguabi kuini wali biagome timbuniore yalu ibini.
  mya-mya: ထို​နောက်​ရှေ​ဘ​ဘု​ရင်​မ​သည်​ရှော​လ​မုန်​အား ရွှေ​ချိန်​ငါး​တန်​နီး​ပါး​ကို​လည်း​ကောင်း၊
    နံ့​သာ မျိုး​အ​မြောက်​အ​မြား​နှင့်​ကျောက်​မျက်​ရ​တ​နာ တို့​ကို​လည်း​ကောင်း​ပေး​ဆက်​တော်​မူ​၏။
    ရှော​လ​မုန် ရ​ရှိ​ဖူး​သ​မျှ​သော​နံ့​သာ​မျိုး​တို့​အ​နက်​ဘု​ရင် မ​ပေး​ဆက်​သည့်​နံ့​သာ​မျိုး​၏​ပ​မာ​ဏ​မှာ
    အ​များ​ဆုံး​ဖြစ်​သ​တည်း။
  bod-N: དེ་ནས་ཤེ་བཱ་ཡི་རྒྱལ་མོས་རྒྱལ་པོ་ལ་གསེར་རྡོ་ཚད་ཆིག་བརྒྱ་ཉི་ཤུ་དང་། བསུང་རྫས་དང་རྡོ་རིགས་ཀྱི་རིན་པོ་ཆེ་མང་པོ་ཕུལ་ཏོ།
    །ཤེ་བཱའི་རྒྱལ་མོས་རྒྱལ་པོ་སོ་ལོ་མོན་ལ་ཕུལ་བའི་བསུང་རྫས་དེ་འདྲའི་འབོར་ཆེན་ནི་ཕྱིས་སུ་གཞན་སུས་ཀྱང་མ་ཕུལ་ཏོ།
    །
  sna-sna: Akapa mambo matarenda zana namakumi maviri egoridhe, zvinonhuhwira kwazvo,
    namatombo anokosha. Hapana mumwe akazouya nezvinonhuhwira zvakawanda sezvakauyiwa
    nazvo namambokadzi weShebha kuna Mambo Soromoni.
  spa-BLM: Ella le dio al rey ciento veinte talentos de oro, una gran cantidad de
    especias y piedras preciosas. Nunca más hubo tanta abundancia de especias como
    las que la reina de Sabá dio al rey Salomón.
  cac-cac: Ix lajvi chi', ix yac'an 90 quintal q'uen oro ix, jantac perfume yed' q'uen
    q'ueen te vach' yilji d'a vin̈aj rey Salomón chi'. Man̈xa juneloc ix javi perfume
    d'a Israel icha jantac ix yac' ix d'a vin̈ rey chi'.
  swh-ULB: Basi Malikia alimpatia mfalme zaidi ya kilo 4500 za dhahabu na kiasi kikubwa
    cha mawe ya thamani. Hapakuwahi kutokea kiasi kikubwa cha viungo kama hiki ambacho
    Malkia wa Sheba alitoa kwa mfalme Sulemani kuwahi kutolewa tena.
  bel-bel: 'І падарыла яна цару сто дваццаць талантаў золата і вялікае мноства пахошчаў
    і каштоўныя камяні: ніколі яшчэ ня прыходзіла такога мноства пахошчаў, якое падарыла
    царыца Саўская цару Саламону.'
  deu-ELBBK: Und sie gab dem König 120 Talente Gold, und Gewürze in sehr großer Menge,
    und Edelsteine; nie wieder ist eine solche Menge Gewürz gekommen wie dieses, das
    die Königin von Scheba dem König Salomo gab.
  mbb-OT: Ne mibeǥayan duen te rayna si Hadì Solomon te vulawan he lelima he libu
    he kilu, mezakel he menge penaket wey mahalen he menge vatu. Wazè en ebpekerepeng
    te kezekelà te penaket he imbeǥey zuen te rayna te Sheba ki Hadì Solomon.
  mal-2015: അവൾ രാജാവിന്നു നൂറ്റിരുപതു താലന്ത് പൊന്നും അനവധി സുഗന്ധവർഗ്ഗവും രത്നവും
    കൊടുത്തു; ശെബാരാജ്ഞി ശലോമോൻരാജാവിന്നു കൊടുത്ത സുഗന്ധവർഗ്ഗംപോലെ അത്ര വളരെ പിന്നെ
    ഒരിക്കലും വന്നിട്ടില്ല.
  rmc-rmc: Paľis oj diňa le Šalamun buter sar 4 000 kili somnakaj a igen but voňava
    oleji the vzacna bara. Šoha buter pes imar ode na anďa ajci but voňava oleji,
    keci anďa e kraľovna andral e Šeba le Šalamunoske.
  pes-OPV: از این سبب که خداوند، اسرائیل را تا به ابد دوست می‌دارد، تو رابر پادشاهی
    نصب نموده است تا داوری و عدالت را بجا آوری.»
  ron-1924: Еа а дат ымпэратулуй о сутэ доуэзечь де таланць де аур, фоарте мулте миродений
    ши петре скумпе. Н-ау май венит ничодатэ ын урмэ атытя миродений кыте а дат ымпэрэтяса
    дин Себа ымпэратулуй Соломон.
  ben-OBCV: আর তিনি রাজামশাইকে একশো কুড়ি তালন্ত সোনা, প্রচুর পরিমাণ সুগন্ধি মশলা,
    ও দামি মণিমুক্তো দিলেন। শিবার রানি রাজা শলোমনকে যত সুগন্ধি মশলা দিলেন, তত সুগন্ধি
    মশলা আর কখনও সেখানে আনা হয়নি।
  som-som: Markaasay boqorkii siisay boqol iyo labaatan talanti oo dahab ah, iyo uunsi
    faro badan, iyo dhagaxyo qaali ah; uma iman uunsi dambe oo u badan sidii kii boqoradda
    Shebaa ay siisay Boqor Sulaymaan.
  lat-VUC: 'Dedit ergo regi centum viginti talenta auri, et aromata multa nimis, et
    gemmas pretiosas: non sunt allata ultra aromata tam multa, quam ea quæ dedit regina
    Saba regi Salomoni.'
  eng-ASVBT: 'And she gave the king a hundred and twenty talents of gold, and of spices
    very great store, and precious stones: there came no more such abundance of spices
    as these which the queen of Sheba gave to king Solomon.'
  ita-1885: Poi ella donò al re centoventi talenti d'oro, e gran quantità d'aromati,
    e di pietre preziose. Mai più non vennero cotali aromati, in gran quantità, come
    la regina di Seba ne donò al re Salomone.
  eng-LXXUP: 'And she gave to Solomon a hundred and twenty talents of gold, and very
    many spices, and precious stones: there had not come any other spices so abundant
    as those which the queen of Sheba gave to King Solomon.'
  eng-ULB: She gave the king 120 talents of gold and a large amount of spices and
    precious stones. No greater amount of spices as these that the queen of Sheba
    gave to King Solomon was ever given to him again.
  spa-VBL: Presentó al rey ciento veinte talentos de oro, enormes cantidades de especias
    y piedras preciosas. Nunca había habido especias como las que la reina de Sabale
    regaló al rey Salomón.
  fra-_FOB: Et elle donna au roi cent vingt talents d'or, et une très grande quantité
    d'aromates, avec des pierres précieuses. Il ne vint jamais depuis une aussi grande
    abondance d'aromates, que la reine de Shéba en donna au roi Salomon.
  mal-mal: അവൾ രാജാവിന് ഏകദേശം 4,000 കിലോഗ്രാം പൊന്നും അനവധി സുഗന്ധദ്രവ്യങ്ങളും വിലയേറിയ
    രത്നങ്ങളും കൊടുത്തു; ശെബാരാജ്ഞി ശലോമോൻ രാജാവിന് കൊടുത്തതുപോലെ സുഗന്ധദ്രവ്യങ്ങൾ
    പിന്നീട് ഒരിക്കലും ലഭിച്ചിട്ടില്ല.
  urd-GVR: Phir malikā ne Sulemān ko taqrīban 4,000 kilogrām sonā, bahut zyādā balsān
    aur jawāhar die. Bād meṅ kabhī bhī utnā balsān Isrāīl meṅ nahīṅ lāyā gayā jitnā
    us waqt Sabā kī malikā lāī.
  suz-BL: मिनु नोले मेकोमी पिप कली सहे का २० टलेन्‍ट सुन, शुश मस्‍लापुकी नु शुश क्‍येट
    लाइब हीरापुकी गेवा बाक्‍त। शेबा ङा पिपीममी सोलोमन कली गेशो खोदेंशो पा शुश मस्‍ला
    ङोंइती सुइम मचाक्‍गमे बाक्‍त। टलेन्‍ट का ३४ किलो बाक्‍ब।
  ita-1927: Poi ella donò al re centoventi talenti d’oro, grandissima quantità di
    aromi, e delle pietre preziose. Non furon mai più portati tanti aromi quanti ne
    diede la regina di Sceba al re Salomone.
  ckb-ckb: ئینجا سەد و بیست تالنت زێڕ و بۆنوبەرامێکی زۆر و بەردی گرانبەهای دایە پاشا،
    جارێکی دیکە بۆنوبەرامی بەو جۆرە زۆر نەهاتەوە، هێندەی ئەوەی شاژنی شەبا پێشکەشی
    سلێمان پاشای کرد.
  eng-BBE: 'And she gave the king a hundred and twenty talents of gold, and a great
    store of spices and jewels: never again was such a wealth of spices seen as that
    which the queen of Sheba gave King Solomon.'
  kan-OKCV: ಅವಳು ಅರಸನಿಗೆ ನಾಲ್ಕು ಸಾವಿರ ಕಿಲೋಗ್ರಾಂ ತೂಕ ಬಂಗಾರವನ್ನೂ, ಬಹು ಸಮೃದ್ಧಿಯಾದ ಸುಗಂಧದ್ರವ್ಯಗಳನ್ನೂ,
    ಅಮೂಲ್ಯವಾದ ರತ್ನಗಳನ್ನೂ ಕೊಟ್ಟಳು. ಶೆಬದ ರಾಣಿಯು ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ಕೊಟ್ಟ ಅಪರಿಮಿತವಾದ
    ಸುಗಂಧದ್ರವ್ಯಗಳ ಹಾಗೆ ಬೇರೆ ಯಾರೂ ಕೊಟ್ಟಿರಲಿಲ್ಲ.
  tam-2017: அவள் ராஜாவிற்கு நூற்றிருபது தாலந்து பொன்னையும், திரளான நறுமணப்பொருட்களையும்,
    இரத்தினங்களையும் கொடுத்தாள்; சேபாவின் ராணி ராஜாவாகிய சாலொமோனுக்குக் கொடுத்த அவ்வளவு
    நறுமணப்பொருட்கள் பிறகு ஒருபோதும் வரவில்லை.
  spa-RV-1909: 'Y dió ella al rey ciento y veinte talentos de oro, y muy mucha especiería,
    y piedras preciosas: nunca vino tan grande copia de especias, como la reina de
    Seba dió al rey Salomón.'
  ron-BTF: Şi ea a dat împăratului o sută douăzeci de talanţi de aur şi foarte multe
    mirodenii şi pietre preţioase; nu a mai venit o atât de mare abundenţă de mirodenii
    ca cele pe care împărăteasa din Seba le-a dat împăratului Solomon.
  eng-WEBP: She gave the king one hundred twenty talents of gold, and a very great
    quantity of spices, and precious stones. Never again was there such an abundance
    of spices as these which the queen of Sheba gave to King Solomon.
  eng-FBV: She presented the king with one hundred and twenty talents of gold, huge
    amounts of spices and precious stones. Never before had there been spices like
    those the queen of Sheba gave to King Solomon.
  nld-1939: Toen gaf zij den koning honderd twintig talenten goud, edelstenen en ontzaglijk
    veel reukwerk. Nooit meer is er zoveel reukwerk aangevoerd, als de koningin van
    Sjeba toen aan Salomon heeft geschonken.
  nch-BL: Huajca nopa sihua tanahuatijquet ten tali Sabá quimacac Tanahuatijquet Salomón
    3 mil 960 kilos ten oro, huan miyac taajhuiyacayot huan piltetzitzi cati tahuel
    patiyo. Amo quema ajsitoya inimaco israelitame miyac taajhuiyacayot quej nopa
    nemacti cati nopa sihua tanahuatijquet ten tali Sabá, quimacac Tanahuatijquet
    Salomón.
  vie-1934: Đoạn nữ vương dâng cho vua một trăm hai mươi ta lâng vàng và rất nhiều
    thuốc thơm cùng ngọc quí. Từ đó nhẫn nay, chẳng hề có ai đem thuốc thơm đến số
    nhiều bằng của nữ vương nước Sê-ba dâng cho vua Sa-lô-môn.
