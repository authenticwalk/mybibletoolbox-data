    garitaba ua kantri Israelɨn aven izezir puvatɨ.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ kɛ́ Sɑpɑ wulɑʋ ɩnɩ ɩ hɑwɑ Sɑlʋmɔŋ kɛ wʋlɑ tɔɔnǝnɑɑ tooso
    nɑ hɔɔlʋɣʋ nɑ tulɑɑlʋ kɛ sɔsɔm, nɑ liɣitee pɛɛ tɔtɔ. Too tɔ, nɔɣɔlʋ tɑ nɑtɑ tulɑɑlʋ
    ɩsɩɩ ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ tɑɑ.
  azb-azb: Səba mələkəsi padşaha yüz iyirmi talant qızıl, çoxlu ətriyyat və qiymətli
    daşlar bağışladı. Onun padşah Süleymana verdiyi qədər çox ətriyyat hələ heç vaxt
    gəlməmişdi.
  eng-DBY: 'And she gave the king a hundred and twenty talents of gold, and spices
    in very great abundance, and precious stones: there came no more such abundance
    of spices as those which the queen of Sheba gave to king Solomon.'
  hin-2017: उसने राजा को एक सौ बीस किक्कार सोना, बहुत सा सुगन्ध-द्रव्य, और मणि दिया;
    जितना सुगन्ध-द्रव्य शेबा की रानी ने राजा सुलैमान को दिया, उतना फिर कभी नहीं आया।
  wol-KYG: Ba mu ko defee Lingeer buurub Saba may Suleymaan fanweeri barigoy wurus
    ak juróom, ak cuuraayu ndàbb lu ne gàññ, ak per yu jafe. Cuuraayu ndàbb loola
    Lingeer buurub Saba mayoon Buur Suleymaan, lu ni mel dikkatu fa ndax bare.
  eng-YLT: And she giveth to the king a hundred and twenty talents of gold, and spices
    very many, and precious stone; there came not like that spice any more for abundance
    that the queen of Sheba gave to king Solomon.
  kne-kne: Idi nakdeng di, indawtan din reyna si Solomon si nasurok ay opat ay libo
    ay kilo ay balitok, ad-ado ay bangbanglo ya nankangingina ay bato. Si doy di kaad-adoan
    ay bangbanglo ay inawat Solomon.
  eng-WYC-2017: Therefore she gave to the king sixscore talents of gold, and full
    many sweet smelling things, and precious stones; so many sweet smelling things
    were no more brought, as those which the queen of Sheba gave to king Solomon.
  eng-WMBB: She gave the king one hundred and twenty talents of gold, and a very great
    quantity of spices, and precious stones. Never again was there such an abundance
    of spices as these which the queen of Sheba gave to King Solomon.
  urd-GVH: फिर मलिका ने सुलेमान को तक़रीबन 4,000 किलोग्राम सोना, बहुत ज़्यादा बलसान
    और जवाहर दिए। बाद में कभी भी उतना बलसान इसराईल में नहीं लाया गया जितना उस वक़्त
    सबा की मलिका लाई।
  rug-rug: Meke poni nia qolo sa baṉara maqota se Solomone sapu hola nia ka made tina
    kilo mamatadi, meke na kobi oto huda humaṉa lea, na patu ṉedala tolavaedi na gua.
    Mudina asa loke tie si ele hite variponi nia sa kobi oto huda humaṉa lea sapu
    soku hola gua sapu vari poni nia sa baṉara maqota pa Siba koe Solomone, sa baṉara.
  gaz-gaz: Isheenis warqee taalaantii 120, urgooftuu akka malee baayʼee fi dhagaawwan
    gati jabeeyyii mootichaaf kennite. Urgooftuun akka urgooftuu mootittiin Shebaa
    Solomoon Mootichaaf kennite sanaa baayʼatu gonkumaa ergasii hin fidamne.
  fra-LSG: Elle donna au roi cent vingt talents d’or, une très grande quantité d’aromates,
    et des pierres précieuses. Il ne vint plus autant d’aromates que la reine de Séba
    en donna au roi Salomon.
  gnn-gnn: Bala ŋayi wekaŋalana nhanŋu guḻku'na dhika mundhurrnydja malanha ḻatju'mirrina.
  yal-yal: A yi xɛmaan kilo wuli saxan so mangan yii, e nun latikɔnɔn gbegbe nun bɔxɔ
    bun nafunle. Latikɔnɔn faɲi mi fa na sɔnɔn alo Saba manga ɲaxanla naxan so Manga
    Sulemani yii.
  haw-1868: Haawi ae la hoi ia wahine i ke alii i hookahi haneri mo ka iwakalua talena
    gula, a mo na mea ala he nui loa, a me na pohaku makamae; aole hiki hou mai ka
    nui loa o na mea ala me neia a ke alii wahine o Seba i haawi mai ai ia Solomona
    ke alii.
  arb-NAV: وَأَهْدَتِ الْمَلِكَ مِئَةً وَعِشْرِينَ وَزْنَةً (نَحْوَ أَرْبَعَةِ آلافٍ
    وَثَلاثِ مِئَةٍ وَعِشْرِينَ كِيلُو جِرَاماً) مِنَ الذَّهَبِ وَأَطْيَاباً كَثِيرَةً
    وَحِجَارَةً كَرِيمَةً، فَكَانَتِ التَّوَابِلُ الَّتِي أَهْدَتْهَا مَلِكَةُ سَبَأَ
    لِلْمَلِكِ سُلَيْمَانَ مِنَ الْوَفْرَةِ بِحَيْثُ لَمْ يُجْلَبْ مِثْلُهَا فِي مَا
    بَعْدُ.
  ewe-ewe: Eye Seba fianyɔnu la tsɔ sika tɔn ene, atikeʋeʋĩ gbogbo aɖewo kple kpe
    xɔasiwo na fia la. Ame aɖeke metsɔ atikeʋeʋĩ aɖeke vɛ kpɔ nenema abe esiwo Seba
    fianyɔnu la tsɔ na Fia Solomo ene o.
  eng-LEE: 'And she gave to the king one hundred and twenty talents of gold, and of
    spices a very great store, and precious stones: there came no more spices in such
    abundance as these which the queen of Sheba gave to king Solomon.'
  asm-FB: তেওঁ ৰজাক এশ বিশ কিক্কৰ সোণ, অতি অধিক সুগন্ধি দ্ৰব্য আৰু বহুমূলীয়া মণি
    দিলে। চিবাৰ ৰাণীয়ে চলোমন ৰজাক যিমান সুগন্ধি দ্ৰব্য দিলে, সিমান অধিক সুগন্ধি দ্ৰব্য
    ৰজা চলোমনলৈ কেতিয়াও তেনেকৈ দিয়া হোৱা নাছিল।
  sus-A: عَ نَشَ شّيمَ كِلٌ وُلُ نَانِ قِ مَنفّ مَ، عَ نُن لَبُندّ فبٍفبٍ، نُن فّمّ
    تٌقَنيِيٍ. كَبِ نَ تّمُي، سٍيبَ مَنفّ فِنّ لَبُندّ شَسَبِ نَشَن قِ مَنفّ سُلٍمَنِ
    مَ نَ حْندْن مُ تٌ عِسِرَيِلَ بْشِ مَ سْنْن.
  fra-SBL: Elle donna au roi cent vingt talents d'or, une très grande quantité d'aromates
    et de pierres précieuses. Jamais encore il n'y eut une telle abondance d'aromates
    que ceux que la reine de Saba donna au roi Salomon.
  hbo-hbo: וַתִּתֵּ֨ן לַמֶּ֜לֶךְ מֵאָ֥ה וְעֶשְׂרִ֣ים ׀ כִּכַּ֣ר זָהָ֗ב וּבְשָׂמִ֛ים
    הַרְבֵּ֥ה מְאֹ֖ד וְאֶ֣בֶן יְקָרָ֑ה לֹא־בָא֩ כַבֹּ֨שֶׂם הַה֥וּא עֹוד֙ לָרֹ֔ב אֲשֶׁר־נָתְנָ֥ה
    מַֽלְכַּת־שְׁבָ֖א לַמֶּ֥לֶךְ שְׁלֹמֹֽה׃
  piu-2006: '@see-verse:1KI.010.009'
  kik-kik: Agĩkĩhe mũthamaki taranda igana rĩa mĩrongo ĩĩrĩ, cia thahabu, na mahuti
    marĩa manungi wega maingĩ mũno, na tũhiga twa goro. Gũtirĩ hĩndĩ ĩngĩ kũrĩ kwarehwo
    mahuti manungi wega ta marĩa Mũthamaki mũndũ-wa-nja ũcio wa Sheba aaheire Mũthamaki
    Solomoni.
  fra-NCL: Elle donna au roi cent vingt talents d’or, une grande quantité d’aromates
    et des pierres précieuses. Il ne vint plus jamais autant d’aromates que la reine
    de Saba en donna au roi Salomon.
  cek-AK: Anih mah siangpahrang hanah sui talent cumvaito pacoeng, pumphaeto, hmuihoih
    paroeai hoi atho kana thlungnawk to paek; Sheba siangpahrang nongpata mah Solomon
    hanah sin pae ih hmuihoih zetto mi mah doeh sin pae vai ai vop.
  cuk-cuk: Agine, Sabá-e-rey-bundor, Rey-Salomónʼga or-nibir-milibaabak gaka dulataled-ilagugle-aidiku
    (8,700) uksad, ina-wawagana bukidar uksabalid, akwamar-yeerdakle-nanaed bukidar
    uksabalid. Igi Sabá-e-rey-bundor, Rey-Salomónʼga ina-wawagan uksagusa, deyob-mergu
    Israel-yarse ina-wawagan seledisulid.
  uig-CYR: У падишаға бир йүз жигирмә талант алтун, интайин көп хушбуй буюмлар вә
    яқут-гөһәрләрни соға қилди. Шебаниң аял падишаси Сулайман падишаға сунған шунчә
    зор миқдардики хушбуй буюмлар униңдин кейин һеч көрүнгән әмәс
  tel-2017: షేబ దేశపు రాణి సొలొమోనుకు సుమారు నాలుగున్నర వేల బంగారం, బహు విస్తారమైన
    సుగంధ ద్రవ్యాలు, రత్నాలు ఇచ్చింది. రాజైన సొలొమోనుకు ఆమె ఇచ్చినంత విస్తారమైన సుగంధ
    ద్రవ్యాలు ఇంకెప్పుడూ రాలేదు.
  hat-BSA: Li te bay wa a san-ven talan lò, yon gran kantite epis avèk pyè presye.
    Fòs kantite epis sa a tankou sa ke rèn Séba a te bay a Wa Salomon an pa t janm
    antre ankò.
  kos-kos: 'Kasra el sang nu sel Tokosra Solomon mwe lung ma el us tuku: apkuran nu
    ke paun singoul tausin ke gold, ac oasr pac mwe akyuye mongo ac wek saok arulana
    pus. Lupan mwe akyuye mongo ma el sang nu sel inge arulana yohk liki ma mwet uh
    sang nu sel Tokosra Solomon in kutena pacl meet.'
  hbo-WLC: וַתִּתֵּ֨ן לַמֶּ֜לֶךְ מֵאָ֥ה וְעֶשְׂרִ֣ים ׀ כִּכַּ֣ר זָהָ֗ב וּבְשָׂמִ֛ים
    הַרְבֵּ֥ה מְאֹ֖ד וְאֶ֣בֶן יְקָרָ֑ה לֹא־בָא֩ כַבֹּ֨שֶׂם הַה֥וּא עוֹד֙ לָרֹ֔ב אֲשֶׁר־נָתְנָ֥ה
    מַֽלְכַּת־שְׁבָ֖א לַמֶּ֥לֶךְ שְׁלֹמֹֽה׃
  ibo-ibo: O nyere Solomọn onyinye ọlaedo ịdị arọ ya dị puku kilogram anọ, nyekwa
    ya ọtụtụ ụda na-esi isi ụtọ dị iche iche, na ọtụtụ nkume dị oke ọnụahịa. O nwebeghị
    oge ọzọ ewebatara ọtụtụ ụda na-esi isi ụtọ dịka ndị ahụ eze nwanyị Sheba nyere
    eze Solomọn.
  ory-ory: ଏଉତ୍ତାରେ ସେ ରାଜାଙ୍କୁ ଏକ ଶହ କୋଡ଼ିଏ ତାଳନ୍ତ ସୁନା, ଆଉ ଅତି ପ୍ରଚୁର ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ
    ଓ ମଣି ଦେଲା; ଶିବାର ରାଣୀ ଶଲୋମନ ରାଜାଙ୍କୁ ଯେତେ ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ ଦେଲା, ସେତେ ବହୁଳ ପରିମାଣରେ
    ଆଉ କେବେ ଆସି ନାହିଁ।
  chk-chk: Mürin, neminewe a ngeni ewe king ina epwe ükükün limu ton kolt, chomong
    nofitin mongö me fau aüchea. Esap chüen wor ei ükükün chomongun nofitin mongö
    a torisefäli ewe king Salomon usun mine ewe kiwinen Sepa a ngeni.
  rop-rop: Wal det kwin bin gibit King Salaman bigismob gol, en bigismob gudsmelwan
    medisin, en ola purdiwan ston. Det kwin bin gibit ol detlot ting weya imbin bringimap
    langa Salaman. Im nomo bin gedim eni gudsmelwan medisin brom enibodi laik dijan
    bifo.
  ukr-1871: І подарувала вона цареві сто й двайцять талантів золота й велике множество
    пахощів і благородного каміння. Нїколи ще не приходило стільки пахощів, як подарувала
    цариця Сабська цареві Соломонові.
  deu-1951: Und sie gab dem König hundertundzwanzig Talente Gold und sehr viel Gewürz
    und Edelsteine; nie wieder kam so viel Gewürz, wie die Königin von Saba dem König
    Salomo gab.
  eng-JPS: And she gave the king a hundred and twenty talents of gold, and of spices
    very great store, and precious stones; there came no more such abundance of spices
    as these which the queen of Sheba gave to king Solomon.
  srp-1865: 'Potom dade caru sto i dvadeset talanata zlata i vrlo mnogo mirisa i dragoga
    kamenja: nigda više ne doðe toliko takih mirisa koliko dade carica Savska caru
    Solomunu.'
  lug-lug: N’agabira kabaka ttani nnya eza zaabu, n’ebyakaloosa bingi nnyo nnyini,
    n’amayinja ag’omuwendo. Tewaaleetebwa nate byakaloosa byenkana awo obungi ng’ebyo
    kabaka omukazi ow’e Seeba bye yawa Sulemaani.
  heb-heb: ותתן למלך מאה ועשרים ככר זהב ובשמים הרבה מאד ואבן יקרה לא בא כבשם ההוא
    עוד לרב אשר נתנה מלכת שבא למלך שלמה׃
  ben-IRV: তিনি রাজাকে সাড়ে চার টনেরও বেশী সোনা, অনেক সুগন্ধি মশলা ও মণি মুক্তা দিলেন।
    শিবার রাণী রাজা শলোমনকে যত মশলা দিয়েছিলেন তত মশলা আর কখনও দেশে আনা হয়নি।
  pan-pan: ਤਦ ਉਸ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਚਾਰ ਸੌ ਕਿੱਲੋ ਦੇ ਲੱਗਭੱਗ ਸੋਨਾ ਅਤੇ ਢੇਰ ਸਾਰਾ ਮਸਾਲਾ ਅਤੇ
    ਬਹੁਮੁੱਲੇ ਪੱਥਰ ਦਿੱਤੇ ਅਤੇ ਜਿੰਨਾਂ ਮਸਾਲਾ ਸ਼ਬਾ ਦੀ ਰਾਣੀ ਨੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਲਈ ਦਿੱਤਾ
    ਫੇਰ ਕਦੀ ਐਨਾ ਨਾ ਆਇਆ।
  tkr-tkr: Məng'ee paççahıs payis yoq'ne tonule hexxan g'izil, geed curabışikan gulyağbı,
    sayid gıranın ekebı adı ıxha. Məng'ee Sıleyman paççahıs adıynmeen gulyağbı mankilyqamee
    şavacad adı deşdiy.
  mya-JVB: ရွှေ အခွက် တရာ နှစ် ဆယ်၊ နံ့သာမျိုး အများ ၊ ကျောက် မြတ် တို့ကို ဆက် လေ၏။
    ရှေဘ မိဖုရား သည် ရှောလမုန် မင်းကြီး အား ဆက် သော နံ့သာမျိုး နှင့်အမျှ များပြား
    သော နံ့သာမျိုးသည် နောက် တဖန်မ ရောက်။
  tbg-tbg: Avuhainaa nahenti Sebaihainaava minti tivakero viva King Soromonura kori
    orivata, karaqaa aatake neravata, vo qara vo qara u orira nora monu aqutoravata
    vira amura. Kori ori vira maaravano 4,000 kilo vauvaro, karaqaa aatake neva nai
    airitahaa vaurara tiro, kia vovano vira naantiara vira uri aatarakero qaiqaa vi
    haikara varakaarirava vaura.
  hmo-hmo: Vadaeni kwini ese king Solomona dekenai harihari gaudia ia henia, golo
    ibounai 4000 kilogaram bona aniani hanamoa muramura, bona davana bada nadi momo
    herea. Unai aniani hanamoa muramura ena bada hegeregerena, be nega ta Israela
    ese ia davaria lou lasi.
  urd-urd: और उसने बादशाह को एक सौ बीस क़िन्तार सोना और मसाल्हे का बहुत बड़ा ढेर और
    क़ीमती जवाहर दिए; और जैसे मसाल्हे सबा की मलिका ने सुलेमान बादशाह को दिए, वैसे
    फिर कभी ऐसी बहुतायत के साथ न आए।
  rus-SYN: И подарила она царю сто двадцать талантов золота и великое множество благовоний
    и драгоценные камни; никогда еще не приходило такого множества благовоний, какое
    подарила царица Савская царю Соломону.
  bqc-SIM: Ɔ̃ nↄɛpi kí gbà vua tↄnu síiↄ̃ ń pↄ́ gĩnanaↄ dasidasi maamaa ń gbɛ̀
    bɛɛɛdeↄ. Pↄ́ gĩnana pↄ́ à kí Salomↄↄ gbàpiↄ zↄ̃ↄ, gbɛ̃e i mↄoɛ̀ à kà màa
    lↄo.
  tcz-CHONGTHU: Hijou chun amanu’n Lengpa chu sana talent jakhat le somni, gim namtui
    leh song mantam tamtah jong apen ahi. Sheba lengnun Solomon lengpa gimnamtui apeh
    tobang hi koiman ape khapon ahi.
  mar-mar: मग शबाच्या राणीने राजाला एकशे वीस किक्कार सोने, नजर केले. शिवाय मोठ्या
    प्रमाणात मसाल्याचे पदार्थ आणि मौल्यवान हिरे दिले. इस्राएलामध्ये यापूर्वी कोणी
    आणले नसतील इतके मसाल्याचे पदार्थ एकट्या शबाच्या राणीने शलमोन राजाला दिले.
  qub-qub: Nircur raynaga Salomonta goycuran quimsa waranga isgun pachac sojta chuncan
    (3,960) quïlu gorita, aypalla perfümita, achicyaypa achicyaycaj rumicunatapis.
    Manami imaypis chayachisharächu caran Israelman aypalla perfümita Sabäpa raynan
    Salomonta goycushantanöga.
  bqp-bqp: Akũ saraunia pì kína gbà wura tↄn siikↄ̃ kũ pↄ́ gbĩ nnanↄo dasidasi manamana
    kũ gbɛ̀ bɛ̀ɛrɛdenↄ. Pↄ́ gbĩ nna kũ à kína Sulemanu gbàa pìnↄ zↄ̃kↄ̃, gbɛ̃ke
    dí suonɛ à kà lɛ ziki doro.
  hat-hat: Larenn lan fè wa a kado senk tòn lò ak kantite fèy santi bon ak anpil pyè
    koute chè. Wa a pa janm resevwa nan lavi li kantite fèy santi bon larenn Saba
    te ba li lè sa a.
  eng-BSB: Then she gave the king 120 talents of gold, a great quantity of spices,
    and precious stones. Never again was such an abundance of spices brought in as
    those the queen of Sheba gave to King Solomon.
  eng-WEBPB: She gave the king one hundred and twenty talents of gold, and a very
    great quantity of spices, and precious stones. Never again was there such an abundance
    of spices as these which the queen of Sheba gave to King Solomon.
  kbq-kbq: Anage nehuno ana a'mo'a Solomonina kna'amo'a 4tani hu'nea goline, mnanetake
    zantmanine, zago'amo marerirfa haveraminena rama'a ami'ne. Hagi Siba kuini a'mo'ma
    erino'ma e'nea avamentera, mnanentake zantamina Solomonina mago'mo'e huno erino
    eme omi'ne.
  nhe-BL: Huajca nopa sihua tlanahuatijquetl tlen tlali Sabá quimacac Tlanahuatijquetl
    Salomón 3 mil 960 kilos tlen oro, huan miyac tlaajhuiyacayotl huan piltetzitzi
    tlen tlahuel patiyo. Ax quema ajsitoya ininmaco israelitame miyac tlaajhuiyacayotl
    queja nopa regalo tlen nopa sihua tlanahuatijquetl tlen tlali Sabá, quimacac Tlanahuatijquetl
    Salomón.
  bus-bus: Ben nↄgbɛ̃ pì kína gbà vura tↄn siigↄ̃ kↄ̃n pↄ́ gũ nnannaanↄ paripari
    maamaa kↄ̃n gbɛ̀ bɛ̀ɛdeenↄ. Pↄ́ gũ nnannaa kɛ̀ à kí Sulemanu gbà pìnↄ bíta, gbɛ̃kee
    e mↄ́onɛ à kà lɛ ziki dↄro.
  gub-BL: 'Na''e omono a''e ma''e wemirur kwer tuwihawete pe kury. Na''aw hemimono
    kwer: Itazu or 4 miw kir puhuz taw. Taz zàwenugar tetea''u no. Ita hekuzar katu
    ma''e tetea''u no. Ni amo nuerur kwaw taz zàwenugar tetea''u nezewe a''e ''ym
    mehe wà. Xama wanuwihaw kuzà werur taz zàwenugar tetea''u wera''u amo wanuwi paw
    rupi a''e.'
  eng-DRA: 'And she gave the king a hundred and twenty talents of gold, and of spices
    a very great store, and precious stones: there was brought no more such abundance
    of spices as these which the queen of Saba gave to king Solomon.'
