    রক্ষার জন্য আপনাকে রাজা করেছেন।”
  pan-pan: ਯਹੋਵਾਹ ਤੇਰਾ ਪਰਮੇਸ਼ੁਰ ਮੁਬਾਰਕ ਹੋਵੇ ਜਿਹੜਾ ਤੇਰੇ ਉੱਤੇ ਰੀਝਵਾਨ ਹੈ ਅਤੇ ਤੈਨੂੰ ਇਸਰਾਏਲ
    ਦੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬਿਠਾਇਆ ਹੈ ਇਸ ਲਈ ਕਿ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਨਾਲ ਸਦਾ ਪ੍ਰੇਮ ਕੀਤਾ ਅਤੇ ਤੈਨੂੰ
    ਪਾਤਸ਼ਾਹ ਬਣਾਇਆ ਕਿ ਤੂੰ ਧਰਮ ਦੇ ਨਿਆਂ ਕਰੇਂ।
  tkr-tkr: Allahıs, yiğne Rəbbis şukur vuxhena, ğu ikkıykın, İzrailyne taxtılqa gyu'ar
    ha'uyl-alla. Rəbbis hammaşe İzrail vukkiykınil-alla, adalətiy qopkuvalla vuxhecenva
    vake paççah ha'u.
  mya-JVB: ကိုယ်တော် ကို နှစ်သက် ၍၊ ဣသရေလ နိုင်ငံ၏ ရာဇ ပလ္လင်ပေါ် မှာ တင် တော်မူသောကိုယ်တော်
    ၏ ဘုရားသခင် ထာဝရဘုရား သည် မင်္ဂလာ ရှိ တော်မူစေသတည်း။ ထာဝရဘုရား သည် ဣသရေလ အမျိုးကို
    အစဉ် ချစ် သောကြောင့် ၊ ဖြောင့်မတ် စွာတရား စီရင် စေခြင်းငှါ ကိုယ်တော် ကို ရှင်ဘုရင်
    အရာ ၌ ခန့်ထား တော်မူပြီဟု ရှင်ဘုရင် အား ပြောဆို ၍၊
  tbg-tbg: Virara virara irihama te ai Variqa Nora Kotira autu tuahera karerave. Viva
    ai quahama amiteharo ai noraiqama kaivara are Isareri avuhainaa vaiintivano variaro.
    Kotira muntukavano ni Isareriara ekaa enta ekaa enta variqiro virara tiro, viva
    ariara Isareriqaa koqema kero raqikiharo vika uva avuqavuqama nimitaarire tiro,
    ai kaama taivara are avuhainaa vaiintiqamavira variaro, tiro.
  hmo-hmo: Lohiabada, oiemu Dirava ita hanamoa be namo! Oi dekenai ia laloa namo dainai,
    ia ese Israela ena king oi ia halaoa vadaeni. Lohiabada ese Israela ia ura henia
    hanaihanai dainai, ia ese edia king oi ia halaoa vadaeni, oi ese taravatu bona
    kota maoromaoro do oi haginia goada totona.”
  urd-urd: ख़ुदावन्द तेरा ख़ुदा मुबारक हो, जो तुझ से ऐसा ख़ुश हुआ कि तुझे इस्राईल
    के तख़्त पर बिठाया है; चूँकि ख़ुदावन्द ने इस्राईल से हमेशा मुहब्बत रख्खी है, इसलिए
    उसने तुझे 'अदल और इन्साफ़ करने को बादशाह बनाया।”
  rus-SYN: Да будет благословен Господь Бог твой, Который благоволил посадить тебя
    на престол Израилев! Господь, по вечной любви Своей к Израилю, поставил тебя царем,
    творить суд и правду.
  bqc-SIM: Wà Dii n Lua sáaukpa, asa n yã́ kàaàguɛ, ↄ̃ à n kpa Isailiↄ kpalau.
    Dii yea Isailiↄzi gↄↄpii yã́ mɛ́ tò à n kpa kía ũ, kɛ́ ǹyↄ̃ yã́gↄ̃gↄ̃nɛ́
    a zɛ́wa yã́i.
  tcz-CHONGTHU: Pakai na Pathen chu thangvah in umhen, aman lung lhaisel’a Israel
    Laltouna hi na losah ahi tai. Na Pakaiyin Israelte tang theilouva a ngailut jeh
    a kitahna le dihna a vaipo dinga nang hi aleng uva natundoh ahitai,” ati.
  mar-mar: परमेश्वर देव थोर आहे, तुझ्यावर प्रसन्न होऊन त्याने तुला इस्राएलाचा राजा
    केले आहे. परमेश्वर इस्राएलावर प्रेम करतो म्हणून, नियमशास्त्राचे व न्यायाचे पालन
    करण्यास त्याने तुला राजा केले आहे.”
  soq-soq: Iawe e Godia ne wadaposisadina. Me e manawo nuawa euleide ita me e ituena
    Israel apanawa oniamoa. Me mo nuawadawadamode, sa baiwa e itueno warereiten ita
    insaisa euda dewa intawe ulaipa dodomana mampe mo oniamoiana.”
  qub-qub: ¡Alabasha cachun Tayta Diosniquega! Amatar alli ricashushpayqui gamta churasha-cashunqui
    Israelcunata mandanayquipaj. Israelcunataga imaypis Tayta Dios allimi ricasha.
    Chaymi churashurayqui raynin canayquipaj, alli mandanayquipaj.»
  bqp-bqp: Ò Dikiri n Luda sáabu kpá, zaakũ n yã kàagu, akũ à n ka Isarailanↄ kpatan.
    Yenyĩ kũ Dikiri vĩ kũ Isarailanↄ gↄrↄ sĩnda pínki mɛ́ à tò à n ka kína ũ, de
    ǹgↄ̃ yã gↄ̃gↄ̃ńnɛ a zɛ́a.
  hat-hat: Lwanj pou Seyè a, Bondye ou la! Li moutre jan li kontan avè ou. Li mete
    ou wa peyi Izrayèl la. Li menm ki renmen peyi Izrayèl la pou tout tan, li mete
    ou wa pou ou ka kenbe peyi a nan lòd, nan bon chemen san patipri.
  eng-BSB: Blessed be the LORD your God, who has delighted in you to set you on the
    throne of Israel. Because of the LORD’s eternal love for Israel, He has made you
    king to carry out justice and righteousness.”
  eng-WEBPB: Blessed is the LORD your God, who delighted in you, to set you on the
    throne of Israel. Because the LORD loved Israel forever, therefore he made you
    king, to do justice and righteousness.”
  kbq-kbq: Hagi Ra Anumzana kagri Anumzamo'ma musema huganteno Israeli vahe' kini
    trate'ma kavrente'nea Anumzamo'a, ragi erigahie. Na'ankure Agra Israeli vahera
    zmavesinte vava nehuno, fatgo hunka refko nehunka fatgo kavukava hunka Israeli
    vahera kegava huzmanto huno kinia kazeri oti'ne.
  nhe-BL: Ma tijhueyichihuaca TOTECO Dios tlen mitztlapejpeni huan mitztlalijtoc para
    titlanahuatis ipan tlali Israel. TOTECO tlahuel quinicnelía israelitame huan para
    nochipa quinicnelis huan yajaya mitztlalijtoc tiinintlanahuatijca para xitetlajtolsencahua
    xitlahuac huan para ma mochihua tlen melahuac nica.”
  bus-bus: Wà Dii n Luda sáabu kpá, zaakɛ n yã kànɛ, ben à n ka Isarailinↄ kín. Yenzi
    kɛ̀ Dii vĩ kↄ̃n Isarailinↄ gurↄ píngi bé à tò à n ka kí ũzi, lɛ ǹgↄ̃ yã gↄ̃gↄ̃ↄńnɛ
    a zɛ́a.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e, nezar, ikatuahy azeharomoete a'e. Ta'e nemuigo
    kar Izaew wanuwihawete romo a'e 'y. Awyzeharupi uzamutar katu Izaew a'e wà. Awyzeharupi
    uzamutar katu putar Izaew a'e wà nehe no. A'e rupi nemuigo kar wanuwihawete romo.
    Ta'e ereruze'egatu putar Izaew Tupàn ze'eg rupi katete ne wà nehe 'y, i'i izupe.
  eng-DRA: Blessed be the Lord thy God, whom thou hast pleased, and who hath set thee
    upon the throne of Israel, because the Lord hath loved Israel for ever, and hath
    appointed thee king, to do judgment and justice.
