  yal-yal: Tantunna Alatala xa, i ya Ala, naxan i malixi, a yi i ti Isirayila mangan
    na. Bayo Isirayila rafan a ma habadan, nanara a i findixi mangan na alogo i xa
    kiti kɛndɛn sa tinxinni.”
  haw-1868: E hoomaikaiia'ku o Iehova kou Akua, ka mea i olioli mai ia oe e hoonoho
