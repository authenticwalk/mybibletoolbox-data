    ati murtii qajeelaa fi qajeelummaa eegduuf mootii si godheera.”
  fra-LSG: Béni soit l’Éternel, ton Dieu, qui t’a accordé la faveur de te placer sur
    le trône d’Israël! C’est parce que l’Éternel aime à toujours Israël, qu’il t’a
    établi roi pour que tu fasses droit et justice.
  gnn-gnn: Nhuŋunydja Garray Waŋarr ḻatju' warray wal'ŋu, wirrki warray dhika; ŋayi
    yukurra märr‐ŋamathirri Yitjuralpuyŋuwunydja wirrki warray, ga nherrara ŋayi nhuna
