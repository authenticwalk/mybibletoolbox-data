    তেওঁ বিচাৰ আৰু ধৰ্ম প্ৰচলিত কৰিবলৈ আপোনাক ৰাজপদত নিযুক্ত কৰিলে।”
  sus-A: تَنتُي نَ عِ مَرِفِ عَلَتَلَ بّ، نَشَن هِننّشِ عِ رَ، عَ قَ عِ دْشْ عِسِرَيِلَ
