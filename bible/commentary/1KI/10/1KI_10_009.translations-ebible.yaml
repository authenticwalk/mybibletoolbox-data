    nolaila i hoolilo ai oia ia oe i alii e hooponopono, a e hana ma ka maikai.
  arb-NAV: فَلْيَتَبَارَكِ الرَّبُّ إِلَهُكَ الَّذِي سُرَّ بِكَ، وَأَجْلَسَكَ عَلَى
    عَرْشِ إِسْرَائِيلَ، لأَنَّهُ بِفَضْلِ مَحَبَّتِهِ الأَبَدِيَّةِ لإِسْرَائِيلَ
    قَدْ أَقَامَكَ مَلِكاً لِتُجْرِيَ الْعَدْلَ وَالْبِرَّ».
  ewe-ewe: Woakafu Yehowa, wò Mawu, ame si tia wò eye wòtsɔ wò da ɖe Israel ƒe fiazikpui
    dzi. Yehowa ƒe lɔlɔ̃ mavɔ na Israel wɔe be, wòtsɔ wò na wo abe woƒe fia ene be
    nàdrɔ̃ ʋɔnu dzɔdzɔe eye nàɖu wò amewo dzi le mɔ dzɔdzɔe nu!”
  eng-LEE: Blessed be the Lord thy God, who hath had delight in thee, to place thee
    on the throne of Israel; because the Lord loveth Israel for ever, therefore hath
    he made thee king, to do justice and righteousness.
  asm-FB: যি জনে আপোনাক ইস্ৰায়েলৰ সিংহাসনৰ ওপৰত বহুৱাবলৈ আপোনাত সন্তোষ পালে, আপোনাৰ
