    siangpahrang lah na rawi awh e doeh telah atipouh.
  twi-twi: Awurade, wo Nyankopɔn no yɛ ɔkɛse ampa. Nʼani gye wo ho, na ɔde wo asi
    Israel ahengua so. Efisɛ ɔdɔ a Awurade de dɔ Israel no yɛ ɔdɔ a ɛnsa da. Wasi
    wo hene sɛ wode atɛntrenee ne treneeyɛ bebu ɔman no.”
  hlt-hlt: Nang dongah hmae tih BOEIPA loh kumhal hil Israel a lungnah dongah Israel
    ngolkhoel dongah nang aka khueh BOEIPA na Pathen tah a yoethen pai. Te dongah
    nang te tiktamnah neh duengnah saii ham ni manghai la ng'khueh,” a ti nah.
  tbz-SIM: A Yiɛ̀ nKuyie nyètìrì ndɛu, kùù dɑ dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nkɛ dɑ dɔ̀ɔ̀ okpɑ̀ɑ̀tì
    kɑ̀ɑ bɑkɛ́ Isidɑyɛɛribɛ. Kù dɔ́mu Isidɑyɛɛribɛ sɑ̃́ɑ̃̀ dɛɛ̀ te kɛ̀ kù dɑ tɑ̃ɑ̃tɛ́
    kɑ̀ɑ bo mbɛ̀ bekùnɛ̀ kɛ̀ dɛ̀ wenni.
  msy-2020: Kɨ Ikiavɨra Itir God, nɨn Godɨn ziam fe. A navir aghuim nɨn ikia nɨ gamizɨ,
    nɨ Israelian atrivimɨn iti. A bar Israelia ia gifongegha, an ifongiar kam ian
    ikiavɨra iti. Nɨ guizɨn arazim ko arazir aghuimɨn deraghvɨra Israelian gan me
    geghuvam. A kamaghsua nɨ gamizɨ, nɨ atrivimɨn oto.”
  dop-dop: Mɑ sɑmɑ nyɑ́ Ɩsɔ Tɑcɑɑ wei ɩ lǝsɑ-ŋ sɩ ń tɔɣɔ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ tɑɑ tɔ.
    Ɩsɔ sɔɔlɑ ɩ yǝlɑɑ kɛ tɑm tɔɔ tɔɣɔ ɩ kpɑ-ŋ pɑ wulɑʋ, nɑ ɩ́ tʋ-ŋ sɩ ń tǝŋ tɑmpɑnɑ
    nɑ ń lɑkɩ kʋsiɣisim.
  azb-azb: Allahın Rəbbə alqış olsun ki, səni istəyib İsrail taxtında oturtdu! Rəbb
    İsrailə olan əbədi sevgisi naminə ədalət və salehliklə hökm etmək üçün səni padşah
    qoydu».
  eng-DBY: Blessed be Jehovah thy God, who delighted in thee, to set thee on the throne
    of Israel! Because Jehovah loves Israel for ever, therefore did he make thee king,
    to do judgment and justice.
  hin-2017: धन्य है तेरा परमेश्वर यहोवा! जो तुझ से ऐसा प्रसन्न हुआ कि तुझे इस्राएल
    की राजगद्दी पर विराजमान किया यहोवा इस्राएल से सदा प्रेम रखता है, इस कारण उसने
    तुझे न्याय और धार्मिकता करने को राजा बना दिया है।”
  wol-KYG: Cant ñeel na sa Yàlla Aji Sax ji, moom mi la bége, ba teg la ci jalub Israyil.
