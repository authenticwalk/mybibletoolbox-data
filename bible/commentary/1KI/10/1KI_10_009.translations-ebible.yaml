verse: 1KI.010.009
translations:
  mal-C: അങ്ങയിൽ പ്രസാദിച്ച് അങ്ങയെ ഇസ്രായേലിന്റെ രാജസിംഹാസനത്തിൽ പ്രതിഷ്ഠിച്ച അങ്ങയുടെ
    ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ. യഹോവയ്ക്ക് ഇസ്രായേലിനോടുള്ള നിത്യമായ സ്നേഹംനിമിത്തം
    യഹോവ അങ്ങയെ നീതിയും ധർമവും പരിപാലിക്കാൻ രാജാവാക്കിയിരിക്കുന്നു.”
  deu-TKW: Es sei Jahwe, dein Gott gepriesen, der an dir Wohlgefallen hatte, daß er
    dich auf den Thron Israels setzte; weil Jahwe Israel lieb hat ewiglich, darum
    hat er dich zum König eingesetzt, daß du Recht und Gerechtigkeit übest!
  lin-lin: Tika ete Yawe, Nzambe na yo, apambolama ; Ye oyo asepelaki na yo mpe atiaki
    yo na kiti ya bokonzi ya Isalaele ! Ezali mpo ete Nzambe na yo alingaka Isalaele
    mpo na libela nde atiaki yo lokola mokonzi mpo ete osala na bosolo mpe na bosembo. »
  eng-LSV: Your God YHWH is blessed, who delighted in you, to put you on the throne
    of Israel; in YHWH’s loving Israel for all time He sets you for king, to do judgment
    and righteousness.”
  eng-GNV: Blessed be the Lord thy God, which loued thee, to set thee on the throne
    of Israel, because the Lord loued Israel for euer and made thee King to doe equitie
    and righteousnesse.
  eng-WEBSTER: 'Blessed be the LORD thy God, who delighted in thee, to set thee on
    the throne of Israel: because the LORD loved Israel for ever, therefore he made
    thee king, to do judgment and justice.'
  nhw-BL: Ma tijhueyichihuaca TOTECO Dios catli mitztlapejpeni huan mitztlalijtoc
    para titlanahuatis ipan tlali Israel. TOTECO tlahuel quinicnelía israelitame huan
    para nochipa quinicnelis huan yaya mitztlalijtoc tiinintlanahuatijca para xitetlajtolsencahua
    xitlahuac huan para ma mochihua catli melahuac nica.”
  swh-ONEN: Ahimidiwe Bwana Mungu wako, ambaye amependezwa sana nawe na kukuweka juu
    ya kiti cha ufalme cha Israeli. Kwa sababu ya upendo wake Bwana wa milele ajili
    ya Israeli, amekufanya mfalme, ili kudumisha haki na uadilifu.”
  bba-bba: Nɑ Gusunɔ wunɛn Yinni siɑrɑ wi u nun durom kuɑ u nun swĩi Isirelibɑn sinɑ
    ɡɔnɑ wɔllɔ. U bu kĩwɑ sere kɑ bɑɑdommɑɔ. Yen sɔ̃nɑ u nun kuɑ ben sunɔ, ɑ n dɑ
    kɑ bu sirie dee dee.
  eng-KJVCPB: 'Blessed be the Lord thy God, which delighted in thee, to set thee on
    the throne of Israel: because the Lord loved Israel for ever, therefore made he
    thee king, to do judgment and justice.'
  luo-luo: Pak odogne Jehova Nyasaye ma Nyasachi mosebedo mamor kodi moketi e kom
    loch mar Israel. Nikech hera mosiko mar Jehova Nyasaye ni jo-Israel oseketi ruoth
    mondo irit bura kendo ingʼade gadiera kod tim makare.”
  meu-meu: Iehova, emu Dirava, bae imodaia; ia ese vada e lalo namo henimu, bona Israel
    teronona ai vada e hahelaimu kau. Iehova ese Israel e ura henia hanaihanaimu dainai,
    ia ese pavapava ai vada e halaomu, hahemaoro bona kara maoromaoro ba kara helaoreana.
  npi-ULB: परमप्रभु तपाईंका परमेश्वरको स्तुति होस् जो तपाईंमा प्रसन्न हुनुहुन्छ र
    जसले तपाईंलाई इस्राएलको सिंहासनमा राख्नुभएको छ । परमप्रभुले इस्राएललाई सदाको निम्ति
    प्रेम गर्नुभएकाले न्याय र धार्मिकता कायम गर्न उहाँले तपाईंलाई राजा बनाउनुभएको
    छ ।”
  yor-yor: Ìbùkún ni fún Olúwa Ọlọ́run rẹ, tí ó ní inú dídùn sí ọ, tí ó sì gbé ọ ka
    orí ìtẹ́ Israẹli. Nítorí tí Olúwa fẹ́ràn Israẹli títí láé, ni ó ṣe fi ọ́ jẹ ọba,
    láti ṣe ìdájọ́ àti òdodo.”
  emp-NTPO: Bʌ Ãcõrẽra bio bia b̶ʌa. Idjia bʌra bia unuped̶a israelerã boroda b̶ʌsia.
    Idjia israelerãra ewariza bio quĩrĩã b̶ʌ bẽrã, bʌda ãdjirã boroda b̶ʌsia bia pe
    erob̶amãrẽã idjab̶a jipa cawa o b̶amãrẽã.–
  pes-OPCB: خداوند، خدای تو را ستایش می‌کنم که تو را برگزیده تا بر تخت سلطنت اسرائیل
    بنشینی. خداوند چقدر این قوم بزرگ را دوست دارد که تو را به پادشاهی ایشان گمارده
    تا به عدل و انصاف بر آنان سلطنت کنی!»
  tgl-ULB: Nawa ay purihin si Yahweh ang inyong Diyos, na nalulugod sa iyo, na siyang
    naglagay sa iyo sa trono ng Israel. Dahil walang hanggang minahal ni Yahweh ang
    Israel, ginawa ka niyang hari, para gumawa ka ng katarungan at katuwiran.
  cbu-NT: Tárangu, Apanllee; Apaa shiy ¿tamaru ashiksha? Tputsee wanasir wayaksha.
    Shaana chinarangush, kurakaam ipusarangsha, watam sirútama shaana Apaa, Israelchichee
    tputs kapung chinarangshawa. Ashirangush, shaana kurakaam ipuseerush, shaama tputsireemish
    wanasirpatari ksutamaam wayarangsha. Uru tiptsiree taárash yasakuwa,
  hui-hui: Anduane Homogo í̠naga Ngode Datagaliwabe ibugua í̠hondo ibunaga miniha
    howa turu halu Isaraele wali agalirunaga kini habelo dabo helayadagonaga i̱na
    ibunaga mini yaraga harogoni. Isaraele wali agali tíha ibunaga gubalini holene
    timbuniore horo mbiruorebi ereba naholene wiaabo howa í̠na manda timbuni bidegomebi
    mini tigabi bayale ngegomebi manani tigatiga tale bialu ti haru habelo í̠ kini
    helayada, lalu kuini walime lai hene.
  mya-mya: အ​ဆွေ​တော်​၏​ဘုရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​သည် မင်္ဂ​လာ​ရှိ​တော်​မူ​ပါ​စေ​သ​တည်း။
    ကိုယ်​တော်​သည် အ​ဆွေ​တော်​ကို​လွန်​စွာ​နှစ်​သက်​မြတ်​နိုး​တော်​မူ သည်​ဖြစ်​၍ ဣ​သ​ရေ​လ​ဘု​ရင်​အ​ဖြစ်​ချီး​မြှောက်
    တော်​မူ​လေ​ပြီ။ ဣ​သ​ရေ​လ​လူ​မျိုး​ကို​ထာ​ဝ​စဉ် ချစ်​တော်​မူ​သ​ဖြင့် သူ​တို့​အား​တ​ရား​မျှ​တ​စွာ
    အုပ်​စိုး​စေ​ရန်​အ​ဆွေ​တော်​ကို​မင်း​မြှောက်​တော် မူ​လေ​ပြီ'' ဟု​ပြော​၏။
  bod-N: ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་ཅིང་བསྔགས་པར་གྱིས། ཁོང་ཉིད་ཁྱེད་ལ་མཉེས་ཤིང་ཁྱེད་རང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་ཁྲིར་བཀོད་པ་ཡིན།
    དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཡེས་ར་ཨེལ་ལ་རྟག་ཏུ་བྱམས་པས། ཁྱེད་ཀྱིས་ཁྲིམས་དྲང་པོར་གཅོད་པའི་དོན་དུ་ཁོང་གིས་ཁྱེད་ནི་རྒྱལ་པོར་བསྐོས་པ་ལགས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Jehovha Mwari wenyu ngaarumbidzwe, iye akafadzwa nemi akakuisai pachigaro
    choushe chaIsraeri. Jehovha akada Israeri nokusingaperi, nokuda kwaizvozvo akuitai
    mambo kuti muchengetedze kururamisira noutsvene.”
  spa-BLM: Bendito sea el Señor, tu Dios, que se complació en ti para ponerte en el
    trono de Israel. Porque Yahvé amó a Israel para siempre, por eso te hizo rey,
    para que hicieras justicia y rectitud.”
  cac-cac: Aljocab' vach' lolonel d'a Jehová a Diosal, stzalaj ed'oc yuj chi' ix yac'
    smacb'en Israel tic d'ayach. Yujto te xajan chon̈ab' Israel tic yuj Jehová, yuj
    chi' ix ach yac'och reyal yic tzac'an yajalil d'a stojolal yed' d'a svach'il,
    xchi ix reina chi' d'a vin̈.
  swh-ULB: BWANA, Mungu wako asifiwe, ambaye amependezwa na wewe, ambaye alikuweka
    kwenye kiti cha enzi cha Israeli. Kwa sababu BWANA aliipenda Israeli milele, na
    sasa amekufanya wewe kuwa mfalme, ili kwamba utoe hukumu ya kweli na ya haki.
  bel-bel: Хай будзе дабраславёны Гасподзь Бог твой, які дабраволіў пасадзіць цябе
    на трон Ізраілеў! Гасподзь, у вечнай любові Сваёй да Ізраіля, паставіў цябе царом
    - чыніць суд і праўду.
  wed-wed: Bada am God ana voepaepai, i vinuaiaiem ma i terem Israel ai gulau. Bada
    ana nuavaina maemaena mai Israel aubai i terem gulau, da riwa kauei ma kaua jijimaninei
    ma vibada.”
  deu-ELBBK: Gepriesen sei der HERR, dein Gott, der Gefallen an dir gehabt hat, dich
    auf den Thron Israels zu setzen! Weil der HERR Israel ewiglich liebt, hat er dich
    zum König eingesetzt, um Recht und Gerechtigkeit zu üben.
  mbb-OT: Ereg he edeliǥen is Nengazen he Megbevayè nu, nelipey kenikew wey midhimu
    kenikew he hadì te Israel. Tenged te wazà pidtemanan he ǥaǥew te Nengazen te menge
    Israilihanen, midhimu ke zin he hadì su para egkezumahan te hustu he kukuman wey
    ketazeng is kegemita nu te ǥehem nu.”
  mal-2015: നിന്നെ യിസ്രായേലിന്റെ രാജാസനത്തിൽ ഇരുത്തുവാൻ നിന്നിൽ പ്രസാദിച്ച നിന്റെ
    ദൈവമായ യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; യഹോവ യിസ്രായേലിനെ എന്നേക്കും സ്നേഹിക്കകൊണ്ടു നീതിയും
    ന്യായവും നടത്തേണ്ടതിന്നു നിന്നെ രാജാവാക്കിയിരിക്കുന്നു.
  rmc-rmc: Mi el barardo o RAJ, tiro Del, savo peske tut zakamľa avke, hoj tut thoďa
    pro izraeliko tronos. Bo o RAJ kamel o Izrael pro furt, ačhaďa tut kraľiske, hoj
    te ľikeres o zakonos the o spravodľišagos.“
  pes-OPV: متبارک بادیهوه، خدای تو، که بر تو رغبت داشته، تو را برکرسی اسرائیل نشانید.
  ron-1924: Бинекувынтат сэ фие Домнул Думнезеул тэу, каре а биневоит сэ те пунэ пе
    скаунул де домние ал луй Исраел! Пентру кэ Домнул юбеште пентру тотдяуна пе Исраел,
    де ачея те-а пус ымпэрат, ка сэ жудечь ши сэ фачь дрептате.”
  aui-aui: Tagu, Yawe yam God akabekabepepi, tam kiiravimve na yinuwamiise, na itorem
    da yana wawaya Isrel kunibadedi. Basuna yana nuwayuyuna makewaghawaghasina Isrel
    damdi biiyadi kiiravine, na ibera da kuvikiiwawo, bi yana wawaya keda miisena
    da rotomanine kunibadedi.”
  ben-OBCV: আপনার ঈশ্বর সদাপ্রভুর গৌরব হোক, যিনি আপনার উপর সন্তুষ্ট হয়ে আপনাকে ইস্রায়েলের
    সিংহাসনে বসিয়েছেন। ইস্রায়েলের প্রতি সদাপ্রভুর অনন্ত প্রেমের কারণে, ন্যায় ও
    ধার্মিকতা বজায় রাখার জন্য তিনি আপনাকে রাজা করেছেন।”
  som-som: Waxaa mahad leh Rabbiga Ilaahaaga ah oo kugu farxay inuu kugu fadhiisiyo
    carshiga reer binu Israa'iil. Rabbigu weligiisba wuu jeclaaday reer binu Israa'iil,
    oo sidaas aawadeed ayuu boqor kaaga dhigay inaad samaysid xukun iyo caddaalad.
  lat-VUC: Sit Dominus Deus tuus benedictus, cui complacuisti, et posuit te super
    thronum Israël, eo quod dilexerit Dominus Israël in sempiternum, et constituit
    te regem ut faceres judicium et justitiam.
  eng-ASVBT: 'Blessed be Jehovah thy God, who delighted in thee, to set thee on the
    throne of Israel: because Jehovah loved Israel forever, therefore made he thee
    king, to do justice and righteousness.'
  ita-1885: Sia benedetto il Signore Iddio tuo, il quale ti ha gradito, per metterti
    sopra il trono d'Israele, per l'amor che il Signore porta in eterno ad Israele;
    e ti ha costituito re, per far ragione e giustizia.
  eng-LXXUP: Blessed be the Lord thy God, who has taken pleasure in thee, to set thee
    upon the throne of Israel, because the Lord loved Israel to establish him forever;
    and he has made thee king over them, to execute judgment with justice, and in
    their causes.
  eng-ULB: May Yahweh your God be praised, who has taken pleasure in you, who placed
    you on the throne of Israel. Because Yahweh loved Israel forever, he has made
    you king, for you to do justice and righteousness!”
  spa-VBL: Alabado sea el Señor, tu Dios, que tanto se complace en ti, que te puso
    en su trono como rey para gobernar en su nombre. Por el amor de tu Dios a Israel
    los ha asegurado para siempre, y te ha hecho rey sobre ellos para que hagas lo
    justo y lo correcto”.
  fra-_FOB: Béni soit l'Éternel ton Dieu, qui t'a eu pour agréable, pour te placer
    sur le trône d'Israël! C'est parce que l'Éternel a aimé Israël à toujours, qu'il
    t'a établi roi pour faire droit et justice.
  mal-mal: നിന്നെ യിസ്രായേലിന്റെ സിംഹാസനത്തിൽ ഇരുത്തുവാൻ പ്രസാദിച്ച നിന്റെ ദൈവമായ
    യഹോവ വാഴ്ത്തപ്പെട്ടവൻ; യഹോവ യിസ്രായേലിനെ എന്നേക്കും സ്നേഹിക്കകൊണ്ട് നീതിയും ന്യായവും
    നടത്തേണ്ടതിന് നിന്നെ രാജാവാക്കിയിരിക്കുന്നു”.
  urd-GVR: Rab āp ke Ḳhudā kī tamjīd ho jis ne āp ko pasand karke Isrāīl ke taḳht
    par biṭhāyā hai. Rab Isrāīl se abadī muhabbat rakhtā hai, isī lie us ne āp ko
    bādshāh banā diyā hai tāki insāf aur rāstbāzī qāym rakheṅ.”
  suz-BL: मिनु परमप्रभु यावे, इन परमप्रभु ठेयब बाक्‍ब। मेकोमी इन कली दाक्‍शा इस्राएल
    कली सासन पचा कली पिप सेल्‍तु। परमप्रभु यावेमी इस्राएली आन कली गेना हना यो दाक्‍ताक्‍व।
    मोपतीके मेकोमी इन कली ठीक निसाफ पचा नु ठीक पचा कली मेको आन पिप सेल्‍शो बाक्‍त”
    देंमाक्‍त। १राजा ५:२१
  ita-1927: Sia benedetto l’Eterno, il tuo Dio, il quale t’ha gradito, mettendoti
    sul trono d’Israele! L’Eterno ti ha stabilito re, per far ragione e giustizia,
    perch’egli nutre per Israele un amore perpetuo”.
  ckb-ckb: ستایش بۆ یەزدانی پەروەردگارت، ئەوەی پێت دڵشادە و لەسەر تەختی ئیسرائیل دایناویت.
    لەبەر ئەوەی یەزدان هەتاهەتایە ئیسرائیلی خۆشدەوێت، تۆی کردووەتە پاشا تاکو ڕاستودروستی
    و دادپەروەری پیادە بکەیت.»
  eng-BBE: May the Lord your God be praised, whose pleasure it was to put you on the
    seat of the kingdom of Israel; because the Lord's love for Israel is eternal,
    he has made you king, to be their judge in righteousness.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಸಿಂಹಾಸನದ ಮೇಲೆ ನಿನ್ನನ್ನು ಕುಳ್ಳಿರಿಸಿದ ನಿನ್ನಲ್ಲಿ ಹರ್ಷಗೊಂಡ ನಿನ್ನ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಸ್ತೋತ್ರವಾಗಲಿ. ಯೆಹೋವ ದೇವರು ಯುಗಯುಗಕ್ಕೂ ಇಸ್ರಾಯೇಲರನ್ನು ಪ್ರೀತಿಮಾಡಿದ್ದರಿಂದ
    ನ್ಯಾಯವನ್ನೂ, ನೀತಿಯನ್ನೂ ನಡೆಸಲು ಅವರು ನಿನ್ನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡಿದರು,” ಎಂದಳು.
  tam-2017: 'உம்மை இஸ்ரவேலின் சிங்காசனத்தின்மேல் வைக்க, உம்மேல் பிரியம் கொண்ட உம்முடைய
    தேவனாகிய யெகோவா ஸ்தோத்திரிக்கப்படுவாராக: யெகோவா இஸ்ரவேலை என்றைக்கும் நேசிப்பதால்,
