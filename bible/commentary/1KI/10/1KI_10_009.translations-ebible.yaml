    इनसाफ़ और रास्तबाज़ी क़ायम रखें।”
  rug-rug: Mani tavahesi se Zihova sa mua Tamasa, sapu ele qetu nigo meke veko igo
    koasa habohabotuana baṉara pa popoa Izireli. Ura koasa tataru loke vina betona
