  uig-CYR: Силидин сөйүнгән, силини Исраилниң тәхтигә олтарғузған Пәрвәрдигар Худалири
    мубарәктур! Пәрвәрдигар Исраилға мәңгүлүк бағлиған муһәббити үчүн, У силини тоғра
    һөкүм вә адаләт сүргили падиша қилди, деди.
  tel-2017: నీలో ఆనందించి నిన్ను ఇశ్రాయేలీయుల మీద రాజుగా నియమించిన నీ దేవుడు యెహోవాకు
