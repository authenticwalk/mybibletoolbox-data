    રાજ્યાસન પર બેસાડ્યા છે. કેમ કે યહોવાહે ઇઝરાયલ પરના પોતાના સતત પ્રેમને લીધે તમને
    ન્યાય તથા ઇનસાફ કરવા માટે રાજા બનાવ્યા છે!”
  pon-2006A: Kapinga KAUN-O, omwi Koht! Me ketin kasalehda uwen eh kupwurperenkin
    komwi ni eh ketin kasapwilkomwihda pwe komwi en wia nanmwarkien Israel. Pwehki
    sapwellime kupwur limpoak ong Israel me poatopoat, e ketin kasapwilkomwidahr en
    nanmwarki pwe komwi en kin ketin kakaun ni mehlel oh pwuhng pahrek.”
  por-BRBSL: Bendito seja Javé, vosso Deus, que se deleitou em vós, para vos colocar
    no trono de Israel. Porque Javé amou Israel para sempre, por isso ele o fez rei,
