  ory-ory: ସଦାପ୍ରଭୁ ଆପଣଙ୍କ ପରମେଶ୍ୱର ଧନ୍ୟ, ସେ ଆପଣଙ୍କୁ ଇସ୍ରାଏଲର ସିଂହାସନରେ ଉପବିଷ୍ଟ କରାଇବା
    ପାଇଁ ଆପଣଙ୍କ ପ୍ରତି ସନ୍ତୁଷ୍ଟ ହେଲେ; ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲକୁ ସଦାକାଳ ପ୍ରେମ କରନ୍ତି, ଏହେତୁ
