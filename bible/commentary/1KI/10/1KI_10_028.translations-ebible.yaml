verse: 1KI.010.028
translations:
  mal-C: ഈജിപ്റ്റിൽനിന്നും കുവേയിൽനിന്നും ശലോമോൻ കുതിരകളെ ഇറക്കുമതി ചെയ്തിരുന്നു.
    രാജാവിന്റെ വ്യാപാരികൾ അവ കുവേയിൽനിന്നു നിശ്ചിത വിലകൊടുത്തു വാങ്ങിയിരുന്നു.
  deu-TKW: Und die Ausfuhr der Rosse Salomos erfolgte aus Ägypten, und zwar pflegten
    die königlichen Händler einen Zug zu holen gegen Bezahlung,
  lin-lin: Bampunda ya Salomo ezalaki kowuta na Ejipito mpe na engumba Kue. Bato ya
    mombongo ya mokonzi nde bazalaki kosomba yango kuna na engumba Kue.
  eng-LSV: And the outgoing of the horses that King Solomon has [is] from Egypt, and
    from Keveh; merchants of the king take from Keveh at a price;
  eng-GNV: 'Also Salomon had horses brought out of Egypt, and fine linen: the Kings
    marchants receiued the linen for a price.'
  eng-WEBSTER: 'And Solomon had horses brought from Egypt, and linen yarn: the king''s
    merchants received the linen yarn at a price.'
  nhw-BL: Nojquiya Salomón quincojqui cahuayojme tlen tlali Egipto huan tlen tlali
    Cilicia huan quiniscalti. Nopa tlacohuani catli quitequipanohuayayaj Salomón yajque
    tlali Cilicia para quincohuase quej ininpati eliyayaj.
  swh-ONEN: Farasi wa Solomoni waliletwa kutoka Misri na kutoka Kue. Wafanyabiashara
    wa mfalme waliwanunua kutoka Kue.
  bba-bba: Sɑlomɔɔ u tenkubɑ mɔ be bɑ rɑ nùn dumi kɑ tɑbu kɛkɛbɑ dwem dɑɑwe Eɡibitiɔ
    kpɑ bu kɑ yi nɑ wuunu kɑ wuunu. Tɑbu kɛkɛ yen tiɑn ɡobi sɑ̃ɑwɑ sii ɡeesun ɡobi
    nɑtɑ. Dum tiɑn ɡobi mɑɑ sɑ̃ɑ sii ɡeesun ɡobi wunɑɑ weeru kɑ wɔkuru. Tenku berɑ
    bɑ rɑ mɑɑ yi Hɛtibɑn sinɑmbu kɑ Siriɡibun sinɑmbu dɔre nɡe mɛ.
  eng-KJVCPB: 'And Solomon had horses brought out of Egypt, and linen yarn: the king’s
    merchants received the linen yarn at a price.'
  luo-luo: Solomon nokelo farese koa Misri kod e piny miluongo ni Kue, johala mag
    ruoth nongʼiewogi e piny Kue.
  meu-meu: Solomon ena hosi na Aigupto bona Kue amo e abidia; hanua pavapavana ena
    hoihoi taudia ese Kue amo e abidia, mai davadia.
  npi-ULB: सोलोमनका घोडाहरू मिश्र र क्यूएबाट पैठारी गरिन्थे, अनि राजाका व्यापारीहरूले
    तिनलाई क्यूएबाट किन्ने गर्थे ।
  yor-yor: A mú àwọn ẹṣin wá fún Solomoni láti Ejibiti àti láti Kue, oníṣòwò ọba rà
    wọ́n láti Kue fún owó.
  emp-NTPO: Salomoʌ̃ itea ne nẽdobadarãba Egiptod̶e idjab̶a Ciliciad̶e cawayoda nẽdobadjid̶aa.
  pes-OPCB: اسبهای سلیمان را از مصر و قیلیقیه می‌آوردند و تاجران سلیمان همه را یک
    جا به قیمتهای عمده می‌خریدند.
  tgl-ULB: Nagmamay-ari si Solomon ng mga kabayo na nanggaling sa Ehipto at Cilicia.
    Ang mga mangangalakal ng hari ay binili ang mga iyon sa kawan, bawat isang kawan
    ay may halaga.
  cbu-NT: Ashiriya, kurak Salomon waana paxanxamapaneem Irusarinash wayarangiya. Uwshtisin
    kapaachoo tsap Mosrip, misha tsap Síriyap uru paxanxaranganaya.
  hui-hui: Solomono ibugua agali biyinaya biaga hearuhondo ibunaga hosiru Silisia
    dindiha howabi Musiri dindiha howabi yolo bule pudaba laga hene.
  mya-mya: မူ​သ​ရိ​ပြည်​နှင့်​ကိ​လိ​ကိ​ပြည် မှ​မြင်း​များ၊-
  bod-N: སོ་ལོ་མོན་གྱི་རྟ་རྣམས་ནི་ཨེ་ཅིབ་དང་ཀི་ཝེ་ཡུལ་ནས་དྲངས་པ་སྟེ། རྒྱལ་པོའི་ཚོང་པ་དག་གིས་ཀི་ཝེ་ཡུལ་ནས་རིན་གོང་ལྟར་ཉོས་འོངས་པ་ཡིན།
  sna-sna: Mabhiza aSoromoni aitengwa kuIjipiti nokuKuwe vatengesi vamambo vainoatengera
    kuKuwe.
  spa-BLM: Los caballos que tenía Salomón fueron traídos de Egipto. Los mercaderes
    del rey los recibieron en tropel, cada uno de ellos conducido a un precio.
  cac-cac: A noc' schej vin̈ rey chi', a d'a Egipto scot noc' yed' d'a Cilicia, yujto
    a eb' schon̈vajum vin̈, a eb' smanancot noc' ta'.
  swh-ULB: Sulemani alimiliiki farasi waliokuwa wamenunuliwa kutoka Misri na Kilikia.
    Wachuuzi wa mfalme waliwanunua kwa makundi, kila kundi kwa bei yake.
  bel-bel: А коней цару Саламону прыводзілі зь Егіпта і з Кувы; царскія купцы куплялі
    іх з Кувы за грошы.
  deu-ELBBK: Und die Ausfuhr der Pferde für Salomo geschah aus Ägypten; und ein Zug
    Handelsleute des Königs holte einen Zug um Geld.
  mbb-OT: Is menge kudà ni Solomon diyà ebpuun te Ehipto wey Cilicia. Hustu he vali
    is impemasa kayi ziyà te Cilicia te menge perepemasa.
  mal-2015: ശലോമോന്നു കുതിരകളെ കൊണ്ടുവന്നതു മിസ്രയീമിൽനിന്നായിരുന്നു; രാജാവിന്റെ കച്ചവടക്കാർ
    അവയെ കൂട്ടമായിട്ടു വിലെക്കു വാങ്ങിക്കൊണ്ടുവരും.
  rmc-rmc: O graja prekal o Šalamun pes anenas andral o Egipt the andral o Kuj. Le
    kraľiskre murša len cinenas andral o Kuj.
  pes-OPV: و اسبهای سلیمان از مصر آورده می‌شد، و تاجران پادشاه دسته های آنها را می‌خریدند
    هر دسته را به قیمت معین.
  ron-1924: 'Соломон ышь адучя каий дин Еӂипт; о чатэ де негусторь де-ай ымпэратулуй
    се дучя сэ-й я ку грэмада пе ун прец хотэрыт:'
  ben-OBCV: শলোমনের ঘোড়াগুলি মিশর ও কুই থেকে আমদানি করা হত—রাজকীয় বণিকেরা বাজার
    দরে সেগুলি কুই থেকে কিনে আনত।
  som-som: Fardihii Sulaymaan haystayna waxaa laga keenay dalka Masar, oo boqorka
    baayacmushtariyaashiisii ayaa raxan raxan u soo kaxeeyey, iyagoo raxanba iib gaar
    ah siiyey.
  lat-VUC: Et educebantur equi Salomoni de Ægypto, et de Coa. Negotiatores enim regis
    emebant de Coa, et statuto pretio perducebant.
  eng-ASVBT: And the horses which Solomon had were brought out of Egypt; and the king’s
    merchants received them in droves, each drove at a price.
  ita-1885: Ora, quant'è alla tratta de' cavalli, e del filo che Salomone avea di
    Egitto, i fattori del re prendevano il filo a certo prezzo.
  eng-LXXUP: And the goings forth of Solomon’s horsemen was also out of Egypt, and
    the king’s merchants were of Kue; and they received them out of Kue at a price.
  eng-ULB: The horses that belonged to Solomon were imported from Egypt, and Kue and
    the king's merchants purchased them from Kue.
  spa-VBL: Los caballos de Salomón eran importados de Egipto y de Coa, que era donde
    los mercaderes reales los compraban.
  fra-_FOB: C'était d'Égypte que sortaient les chevaux de Salomon; un convoi de marchands
    du roi allait les chercher par troupes, contre paiement.
  mal-mal: ഈജിപ്റ്റിൽനിന്നും ഇറക്കുമതി ചെയ്ത കുതിരകൾ ശലോമോന് ഉണ്ടായിരുന്നു; രാജാവിന്റെ
    കച്ചവടക്കാർ അവയെ അപ്പോഴത്തെ വിലനിലവാരം അനുസരിച്ച് വാങ്ങിക്കൊണ്ടുവന്നിരുന്നു.
  urd-GVR: Bādshāh apne ghoṛe Misr aur que yānī Kilikiyā se darāmad kartā thā. Us
    ke tājir in jaghoṅ par jā kar unheṅ ḳharīd lāte the.
  suz-BL: सोलोमन आ शारा इजीप्‍त नु क्‍युए रे ग्‍याप्‍शा चाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: I cavalli che Salomone aveva, gli venivan menati dall’Egitto; le carovane
    di mercanti del re li andavano a prendere a mandre, per un prezzo convenuto.
  ckb-ckb: ئەسپەکانی سلێمان لە میسر و لە قەڤێیەوە هاوردە دەکران. بازرگانەکانی پاشا
    لە قەڤێیەوە بە نرخی بازاڕ وەریاندەگرتن.
  eng-BBE: And Solomon's horses came from Egypt and from Kue; the king's traders got
    them at a price from Kue.
  kan-OKCV: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನಿಗೆ ಈಜಿಪ್ಟಿನಿಂದಲೂ ಕುವೆಯಿಂದಲೂ ಕುದುರೆಗಳು ಬರುತ್ತಿದ್ದವು. ಅರಸನ
    ವರ್ತಕರು ಅವುಗಳನ್ನು ಹಿಂಡುಹಿಂಡಾಗಿ ಕೊಂಡುಕೊಂಡು ಬರುತ್ತಿದ್ದರು.
  tam-2017: சாலொமோன் தனக்குக் குதிரைகளையும் இணைப்புக் கயிறுகளையும் எகிப்திலிருந்து
    வரவழைத்தான்; ராஜாவின் வியாபாரிகள் அவைகளை ஒப்பந்த விலைக்கு வாங்கினார்கள்.
  spa-RV-1909: 'Y sacaban caballos y lienzos á Salomón de Egipto: porque la compañía
    de los mercaderes del rey compraban caballos y lienzos.'
  ron-BTF: Şi Solomon a avut cai aduşi din Egipt şi in împletit; comercianţii împăratului
    primeau inul împletit cu un preţ.
  eng-WEBP: The horses which Solomon had were brought out of Egypt. The king’s merchants
    received them in droves, each drove at a price.
  eng-FBV: Solomon's horses were imported from Egypt and Kue—the royal merchants purchased
    them in Kue.
  nld-1939: De paarden van Salomon werden uit Moesri en Kóa betrokken; de kooplieden
    van den koning gingen ze in Kóa kopen.
  nch-BL: Nojquiya Salomón quincojqui cahuayojme ten tali Egipto huan ten tali Cilicia
    huan quiniscalti. Nopa tacohuani cati quitequipanohuayayaj Salomón yajque tali
    Cilicia para quincohuase quej ininpati eliyayaj.
  vie-1934: Vua Sa-lô-môn do nơi Ê-díp-tô mà được ngựa; một đoàn con buôn của vua
    đi kiếm mua từng bầy, giá phải chăng.
  hin-CV: शलोमोन घोड़ों का आयात मिस्र और कवे से करते थे. राजा के व्यापारी इन्हें दाम
    देकर कवे से लाया करते थे.
  spa-BES: Y los caballos, estambre y lino de Salomón vinieron de Egipto; Los comerciantes
    del rey lo compraban de allí.
  tdx-tdx: Nen­deseñe boake Mitsraime naho e Kevè añe o soavala’ i Selomòo; nangalak’
    amy Kevè ami’ty vili’e o mpanao balibali’ i mpanjakaio.
  tha-KJV: ม้าอันเป็นสินค้าเข้าของซาโลมอนมาจากอียิปต์ พร​้อมด้วยเส้นด้ายสำหรับผ้าป่าน
    และบรรดาพ่อค้าของกษั​ตริ​ย์รับเส้นด้ายสำหรับผ้าป่านนั้นมาตามราคา
  por-BR-2018: 'E traziam cavalos a Salomão do Egito e de Coa: porque os mercadores
    do rei compravam cavalos de Coa.'
  deu-ELO: Und die Ausfuhr der Rosse für Salomo geschah aus Ägypten; und ein Zug Handelsleute
    des Königs holte einen Zug um Geld.
  eng-WYC-2018: And the horses of Solomon were led out of Egypt, and (out) of Coa;
    for (the) merchants of the king bought them of Coa, and brought them to him, for
    [the] price ordained. (And Solomon’s horses were brought out of Egypt, and out
    of Coa; for the king’s merchants bought them in Coa, and then brought them to
    him, for the ordained price.)
  epo-epo: La ĉevalojn al Salomono oni venigadis el Egiptujo; kaj societo de komercistoj
    de la reĝo aĉetadis ilin amase laŭ difinita prezo.
  uig-PIN: Sulayman alƣan atlar Misirdin wǝ Kuwǝdin idi; padixaⱨning tijarǝtqiliri
    ularni Kuwǝdin bekitilgǝn baⱨada alatti.
  beo-beo: Hina bagade ea bidi lasu ouligisu dunu da Musa:li amola Silisia soge amoga
    hosi bidi lale, Isala:ili sogega oule misi.
  tpi-OTNT: Solomon i kisim ol hos bilong en long kantri Musri na kantri Silisia.
    Em i save salim ol bisnisman i go long Silisia long baim ol hos bilong em.
  hau-SA: An yi jigilar dawakan Solomon daga Masar da kuma daga Kuye, ’yan kasuwan
    fadan sarki sun sayo su daga Kuye.
  uig-LAT: Sulayman alghan atlar Misirdin we Kuwedin idi; padishahning tijaretchiliri
    ularni Kuwedin békitilgen bahada alatti.
  nde-nde: Amabhiza kaSolomoni ayethengwe eGibhithe laseKhuwe, abathengi besikhosini
    babewathenga eKhuwe.
  ton-ton: 'Pea naʻe ʻomi kia Solomone ʻae fanga hoosi mei ʻIsipite, ʻaia naʻe tauaki:
    pea naʻe maʻu ʻaia naʻe tānaki ʻe he kau fakatau ʻae tuʻi ʻi he totongi.'
  ces-1613: Přivodili také Šalomounovi koně z Egypta a koupě rozličné; nebo kupci
    královští brávali koupě rozličné za slušnou mzdu,
  eng-WMB: The horses which Solomon had were brought out of Egypt. The king’s merchants
    received them in droves, each drove at a price.
  tam-TCV: சாலொமோனுடைய குதிரைகள் எகிப்திலிருந்தும், சிலிசியாவிலிருந்தும் கொண்டுவரப்பட்டன.
    அரச வர்த்தகர்கள் அவற்றை அப்போதிருந்த விலைக்கு சிலிசியாவிலிருந்தே வாங்கினார்கள்.
  ceb-ULB: Nanag-iya si Solomon ug mga kabayo nga pinalit gikan sa Ehipto ug sa Cilicia.
    Gipalit kini sa mga tigpatigayon sa hari sa panon sa kahayopan, ang tagsatagsa
    ka panon may bili.
  pol-UBG: Sprowadzono też dla Salomona konie z Egiptu i nić lnianą. A kupcy królewscy
    brali nić lnianą za ustaloną cenę.
  agr-agr: Tuja Salomógka inake waji sujin aidau Egipto nugkanum nugka Musri tutai
    aajakua nuwiyan, Cilicia nugkanmayajai caballon apu Salomógkan sumajuk akuptujaku
    ainawai.
  kyc-kyc: Kiŋi Solomone baame mena ose dupwa Silisia dokona nyiya. Banya lao bisinase
    pyakamingi akali dupwame mena ose dupwa kana leyamuli pyuo ropo pyao nyakamiyami.
  urd-GVU: بادشاہ اپنے گھوڑے مصر اور قوے یعنی کلِکیہ سے درآمد کرتا تھا۔ اُس کے تاجر
    اِن جگہوں پر جا کر اُنہیں خرید لاتے تھے۔
  deu-1912: Und man brachte dem Salomo Pferde aus Ägypten und allerlei Ware; und die
    Kaufleute des Königs kauften diese Ware
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನ ಕುದುರೆಗಳು ಐಗುಪ್ತ ದೇಶದವುಗಳು. ಅವನ ವರ್ತಕರು ಅವುಗಳನ್ನು ಹಿಂಡುಗಟ್ಟಲೆ
    ಕೊಂಡುಕೊಂಡು ಬರುತ್ತಿದ್ದರು.
  yap-yap: Pi os rok e ni fek u Egypt ngu Cilicia. Girdi’ rok e ra chuw’iyed u Cilicia
    nike m’ay i duwgiliy puluwon.
  hlt-MCSB: Solomon taengah marhang kah pongthohnah dongah Egypt lamkah neh Kue lamkah
    khaw a loh. Manghai ham aka thimpom rhoek loh Kue lamkah te a phu la a loh uh.
  mdy-ETH: ሴሎሞኔ ፓራሢ ጊብፄና ቄዌናይዳፓ ዔኪ ዬይሲሳኔ፤ ዬያ ፓራሢ ሚኢሼና ሻንቂ ዒዛም ቄዌፓ ዔኪ ሙካሢ ዒዛኮ ኮርሞ ኮርማ
    ዓሶኬ።
  twi-ASANTE: Na wɔkra Salomo apɔnkɔ no firi Misraim ne Kilikia, ɛfiri sɛ, na ɔhene
    adwadifoɔ no nya no yie wɔ Kilikia.
  eng-WEBU: The horses which Solomon had were brought out of Egypt. The king’s merchants
    received them in droves, each drove at a price.
  wal-wal: Solomona parati Gibxxeppenne Qaawe giyo biittaappe yiidosona. Kawuwaa zal77anchchati
    eta Qaaweppe miishshan shammidi ehoosona.
  spa-PDDPT: Los caballos de Salomón procedían de Egipto y Coa. Los mercaderes del
    rey los adquirían en Coa al contado.
  gun-gun: Kavaju Salomão rymbarã ma Egito ha'e Cilícia yvy gui ogueru. Cilícia guigua
    ma huvixa rembiguai mba'emo vendea kuery ae ogueru hepy oĩa rami.
  ilo-ULB: Addaan ni Solomon kadagiti kabalio a nagatang manipud Egipto ken Cilicia.
    Arba-arban ti pananggatang dagitoy dagiti agtagtagilako ti ari, kada arban ti
    gatadna.
  kpg-kpg: Nia gau ngalua di king e madamada humalia di hai dela e gaamai nia hoodo
    mai i Musri mo Cilicia,
  uig-ARA: سۇلايمان ئالغان ئاتلار مىسىردىن ۋە كۇۋەدىن ئىدى؛ پادىشاھنىڭ تىجارەتچىلىرى
    ئۇلارنى كۇۋەدىن بېكىتىلگەن باھادا ئالاتتى.
  sus-sus: Sulemani nu soe sarama Misira nun Kowa bɔxi nan ma. Mangɛ xa yulɛe nu sigama
    e tongode.
  pon-2006: Sapwellimen nanmwarkio tohndoadoahk kan me kin kolokol manaman en apwahpwalih
    pweipweidohn oahs sang Musri oh Silisia,
  jae-jae: Ma Salomo kêkôc hos gêmêŋ aŋga Aiguptu to Koa. Ênê lau têtulu gêŋwaga sêjam
    ôli hos aŋga Koa ŋa moni solopgeŋ.
  ksd-ksd: Ma di ga kap ra umana os kai Solomon maro Aigipto ma maro Kue; ra umana
    tena kunukul kai ra king dia ga kul diat ma tika na mataina ure tika na kikil
    na os.
  tur-YTC: Solomon'un atları Mısır'dan getirildi. Kralın tüccarları onları sürüler
    halinde bir bedelle alırlardı.
  grc-BRENT: Καὶ ἡ ἔξοδος Σαλωμῶν τῶν ἱππέων καὶ ἐξ Αἰγύπτου, καὶ ἐκ Θεκουὲ ἔμποροι
    τοῦ βασιλέως· καὶ ἐλάμβανον ἐκ Θεκουὲ ἐν ἀλλάγματι.
  ind-AYT: Kuda-kuda Salomo didatangkan dari Mesir dan Kewe, dan pedagang-pedagang
    raja membelinya dari Kewe dengan harga pasar.
  nya-nya: Akavalo a Solomoni ankachokera ku Igupto komanso ku Kuwe. Anthu a malonda
    a mfumu ankatengera akavalowo ku Kuwe.
  hrv-hrv: 'Salomon je uvozio konje iz Musrija i Koe: kraljevi nabavljači uvozili
    su ih iz Koe za određenu svotu.'
  mps-mps: Solomongo te aga hos dabe te bulu Musri tǫde, me te Silisia tǫ pedaide
    salio. Agai te bisnis bidi dabe te Silisia tǫba te agai hos dabe abeligi pomainu
    tagala palai dao.
  tpi-tpi: Solomon i kisim ol hos bilong en long kantri Musri na kantri Silisia. Em
    i save salim ol bisnisman i go long Silisia long baim ol hos bilong em.
  dan-1931: '- Hestene, Salomo indførte, kom fra Mizrajim* og Kove**; Kongens Handelsfolk
    købte dem i Kove. { [*sædvanlig Navn på Ægypten; her måske et Landskab (Muzr)
    sønden for Taurus.] / [**en egn ved Ægypten eller måske Kilikien.] }'
  vie-OVCB: Sa-lô-môn mua ngựa từ Ai Cập. Toán thương gia của vua đi mua từng bầy
    với giá phải chăng.
  guj-2017: સુલેમાન પાસે જે ઘોડા હતા તે મિસરમાંથી લાવવામાં આવેલા હતા. રાજાના વેપારીઓ
    તેમને જથ્થાબંધ, એટલે દરેક જથ્થાની અમુક કિંમત આપીને રાખતા હતા.
  pon-2006A: Sapwellimen nanmwarkio tohndoadoahk kan me kin kolokol manaman en apwahpwalih
    pweipweidohn oahs sang Musri oh Silisia,
  por-BRBSL: Os cavalos que Salomão tinha foram trazidos do Egito. Os mercadores do
    rei os receberam em bandos, cada um com um preço.
  cth-cth: Solomon ni a tawn e marangnaw teh, Izip ram, Keveh kho lahoi a thokhai
    e naw doeh. Siangpahrang e hno kayawtnaw ni Keveh kho lahoi a thokhai awh teh
    tangka hoi a ran awh e doeh.
  twi-twi: Na Salomo tɔɔ apɔnkɔ fii Misraim ne Kilikia, efisɛ na ɔhene no aguadifo
    nya wɔn fi Kilikia a wɔn bo no ye.
  hlt-hlt: Solomon taengah marhang kah pongthohnah dongah Egypt lamkah neh Kue lamkah
    khaw a loh. Manghai ham aka thimpom rhoek loh Kue lamkah te a phu la a loh uh.
  tbz-SIM: Sɑdomɔɔ kó sisɛ̃ĩ́ do bonní Esibiti nɛ̀ Sidisii nwe, o kó bɛpotɑmbɛ̀ do
    kɛ nkɔrì kɛ sì nhò donní.
  msy-2020: Solomon uan hoziaba, kantri Musri ko kantri Silisian da ini. A dagɨar
    ingangaribagh amir gumaziba amadima, me Silisian ghua a bagha hoziabagh ivesi.
  dop-dop: Icipiti nɑ Silisii pǝ ɑcɑlɛɛ tɑɑ kɛ́ pɑɣɑtǝlɑɑ pukɑɣɑ nɑ pɑ́ yɑkɩ wulɑʋ
    kɛ kpɑɣɑnǝŋ nɑ pɑ́ kɔŋnɑ.
  azb-azb: Süleymanın atları Misirdən və Quvedən gətirilirdi, padşahın tacirləri onları
    Quvedən satın alırdılar.
  eng-DBY: 'And the exportation of horses that Solomon had was from Egypt: a caravan
    of the king''s merchants fetched a drove [of horses], at a price.'
  hin-2017: और जो घोड़े सुलैमान रखता था, वे मिस्र से आते थे, और राजा के व्यापारी उन्हें
    झुण्ड-झुण्ड करके ठहराए हुए दाम पर लिया करते थे।
  wol-KYG: Fasi Suleymaan, Misra lañu leen daan jëggaanee ak Silisi, baana-baanay
    buur, ca Silisi lañu leen daan jënde.
  eng-YLT: And the outgoing of the horses that king Solomon hath [is] from Egypt,
    and from Keveh; merchants of the king take from Keveh at a price;
  eng-WYC-2017: And the horses of Solomon were led out of Egypt, and of Coa; for merchants
    of the king bought them of Coa, and brought them to him, for [the] price ordained.
  eng-WMBB: The horses which Solomon had were brought out of Egypt. The king’s merchants
    received them in droves, each drove at a price.
  urd-GVH: बादशाह अपने घोड़े मिसर और क़ुए यानी किलिकिया से दरामद करता था। उसके ताजिर
    इन जगहों पर जाकर उन्हें ख़रीद लाते थे।
  rug-rug: Sari na tie holuholu te Solomone hoke holu vagi sari na hose pa popoa Izipi
    meke pa Kue.
  gaz-gaz: Fardeen Solomoon Gibxii fi Qaweedhaa fidaman; daldaltoota mootummaatu Qaweedhaa
    gatii yerootiin isaan bite.
  fra-LSG: 'C’était de l’Égypte que Salomon tirait ses chevaux; une caravane de marchands
    du roi les allait chercher par troupes à un prix fixe:'
  yal-yal: Sulemani a soone yi kelima Misiran nun Kuwe yamanane nin, yulane yi sa
    e sarama dɛnaxanye yi mangan xa.
  haw-1868: A ua kaiia mai na lio no Solomona mai Aigupita mai, a na na huakai kalepa
    a ke alii i lawe ma ke kumukuai.
  arb-NAV: وَقَدِ اسْتُوْرِدَتْ خَيْلُ سُلَيْمَانَ مِنْ مِصْرَ وَمِنْ تَقُوعَ، وَكَانَ
    تُجَّارُ الْمَلِكِ يَتَسَلَّمُونَهَا مِنْ تَقُوعَ بِثَمَنٍ مُعَيَّنٍ.
  ewe-ewe: Wodɔa Solomo ƒe sɔwo tsoa Egipte kple Kue. Fia la ƒe asitsalawo ƒlea wo
    tso Kue.
  eng-LEE: And Solomon had horses brought out of Egypt; and a company of the king's
    merchants bought a quantity at a price.
  gvn-gvn: '@see-verse:1KI.010.027'
  asm-FB: চলোমনৰ যিবোৰ ঘোঁৰা আছিল, সেই ঘোঁৰাবোৰ মিচৰ পৰা অনা হৈছিল৷ সেই ঘোঁৰাবোৰ ৰজাঘৰীয়া
    বেপাৰীহঁতে মূল্য দি জাকে জাকে আনিছিল।
  sus-A: سُلٍمَنِ نُ سٌي سَرَ مَ مِسِرَ نُن كٌوَ بْشِ نَن مَ. مَنفّ شَ يُلّيٍ نُ سِفَمَ
    عٍ تٌنفٌدٍ.
  fra-SBL: Les chevaux que possédait Salomon furent amenés d'Égypte. Les marchands
    du roi les reçurent en troupeaux, chacun conduisant à un prix.
  hbo-hbo: וּמֹוצָ֧א הַסּוּסִ֛ים אֲשֶׁ֥ר לִשְׁלֹמֹ֖ה מִמִּצְרָ֑יִם וּמִקְוֵ֕ה סֹחֲרֵ֣י
    הַמֶּ֔לֶךְ יִקְח֥וּ מִקְוֵ֖ה בִּמְחִֽיר׃
  kik-kik: Mbarathi cia Solomoni cioimaga bũrũri wa Misiri na Kilikia. Onjorithia
    a mũthamaki macigũraga kuuma Kilikia.
  fra-NCL: 'C’était de l’Égypte que provenaient les chevaux de Salomon ; une caravane
    de marchands du roi les allait prendre par troupes à un prix convenu :'
  cek-AK: Izip prae Kue vangpui hoiah Solomon siangpahrang khaeah hrangnawk to zawh
    pae o; siangpahrang ih hmuenmae zaw kaminawk loe Kue vangpui ih hrangnawk to phoisa
    hoiah qanh o.
  cuk-cuk: Dule-ega-arbamalad, Salomónʼga moli-sunnadmar, Egipto-yargi, degi, Coa-yargi
    baksa senonidamalad.
  uig-CYR: Сулайман алған атлар Мисирдин вә Кувәдин еди; падишаниң тиҗарәтчилири уларни
    Кувәдин бекитилгән баһада алатти.
  tel-2017: ఐగుప్తు నుండి, కిలికియ నుండి తెచ్చిన గుర్రాలు సొలొమోనుకు ఉన్నాయి. రాజు
    వాణిజ్యాధికారులు గుర్రాల మందలను కొని తెప్పించారు. ఒక్కొక్క మందకు తగిన ధర చెల్లించారు.
  hat-BSA: Osi, lè Salomon te enpòte cheval yo, yo te soti an Égypte avèk Kuwe. Machann
    a wa yo te chache yo soti Kuwe pou yon pri.
  kos-kos: Mwet lal tokosra pa karingin supweyen horse liki acn Musri ac Cilicia,
  hbo-WLC: וּמוֹצָ֧א הַסּוּסִ֛ים אֲשֶׁ֥ר לִשְׁלֹמֹ֖ה מִמִּצְרָ֑יִם וּמִקְוֵ֕ה סֹחֲרֵ֣י
    הַמֶּ֔לֶךְ יִקְח֥וּ מִקְוֵ֖ה בִּמְחִֽיר׃
  ibo-ibo: A na-esite nʼIjipt nakwa ala Kue atụbatara Solomọn ịnyịnya. Ndị ahịa eze
    na-azụta ha site na Kue nʼọnụ ahịa a na-ere ha nʼoge ahụ.
  ory-ory: ଆଉ ଶଲୋମନଙ୍କର ଅଶ୍ୱସବୁ ମିସରରୁ ଅଣାଗଲା; ରାଜାଙ୍କର ବଣିକମାନେ ପ୍ରତ୍ୟେକ ପଲର ମୂଲ୍ୟ
    ଦେଇ ପଲ ପଲ କରି ପାଇଲେ।
  chk-chk: Nöün Salomon kewe oris ra feito seni Isip me Kue, pun nöün kewe chon kamö
    ra möniir seni Kue ren moni.
  rop-rop: Detlot wekinmen blanga King Salaman bin hendulum en jandim ola hosis brom
    Musrai en Salisha,
  ukr-1871: А виводив Соломон конї з Египту й з Куви; царські купцї вистачають бувало
    їх із Куви за певну плату.
  deu-1951: Und man brachte dem Salomo Pferde aus Ägypten und ein Zug von Kaufleuten
    des Königs holte sie scharenweise um den Kaufpreis.
  eng-JPS: And the horses which Solomon had were brought out of Egypt; also out of
    Keveh, the king's merchants buying them of the men of Keveh at a price.
  srp-1865: I dovoðahu Solomunu konje iz Misira i svakojaki trg, jer trgovci carevi
    uzimahu trg razlièan za cijenu.
  lug-lug: Embalaasi za Sulemaani zaagulibwanga mu Misiri.
  heb-heb: ומוצא הסוסים אשר לשלמה ממצרים ומקוה סחרי המלך יקחו מקוה במחיר׃
  ben-IRV: মিশর ও কিলিকিয়া থেকে শলোমনের ঘোড়াগুলো কিনে আনা হত। রাজার বণিকেরা কিলিকিয়া
    থেকে সেগুলো কিনে আনত।
  pan-pan: ਉਹ ਘੋੜੇ ਜਿਹੜੇ ਸੁਲੇਮਾਨ ਕੋਲ ਸਨ ਮਿਸਰ ਤੋਂ ਲਿਆਏ ਜਾਂਦੇ ਸਨ ਅਤੇ ਪਾਤਸ਼ਾਹ ਦੇ ਵਪਾਰੀ
    ਉਨ੍ਹਾਂ ਦਾ ਭਾਅ ਬਣਾ ਕੇ ਲੈਂਦੇ ਸਨ।
  mya-JVB: ရှောလမုန် ထံသို့ မြင်း များကို အဲဂုတ္တု ပြည်၊ ကော မြို့မှ ဆောင် ခဲ့ရ၏။
    ရှင်ဘုရင် ၏ ကုန်သည် တို့သည် အဘိုး ပေးလျက် ကော မြို့၌ ခံယူ ရကြ၏။
  tbg-tbg: Vika Soromonura ohinavu Isipihaivata Silisia vataihaivata oru varora. Avuhainaa
    vaiintivano nai koqaa kaiqa vare vau vaiintika nititama komanta vika Silisiaini
    otu vira ohi koqaa ura.
  hmo-hmo: Solomona ena hosi be Aigupito bona Kue dekena amo ia abia, king ena hoihoi
    taudia ese Kue dekena amo ia abidia, mai edia davana.
  urd-urd: और जो घोड़े सुलेमान के पास थे वह मिस्र से मगाए गए थे, और बादशाह के सौदागर
    एक एक झुण्ड की क़ीमत लगाकर उनके झुण्ड के झुण्ड लिया करते थे।
  rus-SYN: Коней же царю Соломону приводили из Египта и из Кувы; царские купцы покупали
    их из Кувы за деньги.
  bqc-SIM: Salomↄↄ sↄ̃́piↄ bↄ̀ Egipi ń Silisi bùsuoɛ. Kí laatanaↄ mɛ́ ì gɛ́ lúlui
    we.
  tcz-CHONGTHU: Solomon in sakol hohi Egypt leh Cilicia kona achoh ji ahin, Lengpa
    ding’a thilcho hohin Cilicia mun ahi kiman tah’a achoh jiu ahi.
  mar-mar: मिसर व सिलीसिया येथून शलमोन घोडे आणत असे. शलमोन राजाचे व्यापारी ते तांडेच्या
    तांडे खरेदी करत आणि तेथून ते इस्राएलमध्ये आणत.
  qub-qub: Salomonpäga cawallucunata apamoj Egiptupita, Ciliciapita. Chaypitami nigusyanticunaga
    rantimoj.
  bqp-bqp: Òdi bo kũ Sulemanu sↄ̃ pìnↄ zaa Misila kũ Silisia bùsuuomɛ. Kína lagatarinↄ
    mɛ́ òdi gɛ́ lúlu gwe.
  hat-hat: Chwal Salomon yo te soti nan peyi Lejip ak nan peyi Silisi. Wa a te gen
    moun pa l' ki te konn al achte chwal yo pou li la.
  eng-BSB: Solomon’s horses were imported from Egypt and Kue; the royal merchants
    purchased them from Kue.
  eng-WEBPB: The horses which Solomon had were brought out of Egypt. The king’s merchants
    received them in droves, each drove at a price.
  kbq-kbq: Hagi Solomoni'a hosi afutamina Isipiti'ene Kue kumateti'ene mizase'ne.
    Hagi Kue kumateti'ma hosi afu'tamima mizanesaza zago avamenteti, Solomoni eri'za
    vahe'mo'za hosi afutamina Kue kumatetira mizana hu'naze.
  nhe-BL: Nojquiya Salomón quincojqui cahuayojme tlen tlali Egipto huan tlen tlali
    Cilicia huan quiniscalti. Nopa tlacohuani tlen quitequipanohuayayaj Salomón yajque
    tlali Cilicia para quincohuase queja ininpati eliyayaj.
  bus-bus: Wè bↄ kↄ̃n Sulemanu sↄ̃ pìnↄ zaa Igipiti kↄ̃n Silisia bùsuomɛ. Kína latarinↄ
    bé wè gá lúlu gwe.
  gub-BL: Awa tuwihawete pe ma'e me'eg kar har ume'eg kar kawaru tetea'u oho Muziri
    ywy rehe wà, Xirixi ywy rehe wà no.
  eng-DRA: 'And horses were brought for Solomon out of Egypt, and Coa: for the king’s
    merchants brought them out of Coa, and bought them at a set price.'
