verse: 1KI.010.011
translations:
  mal-C: (ഇതു കൂടാതെ, ഹീരാമിന്റെ കപ്പലുകൾ ഓഫീറിൽനിന്ന് സ്വർണവും ധാരാളം ചന്ദനത്തടികളും
    വിലപിടിപ്പുള്ള രത്നങ്ങളും കൊണ്ടുവന്നു.
  deu-TKW: Aber auch die Schiffe Hirams, die Gold aus Ophir geholt hatten, brachten
    eine große Menge von Sandelholz und Edelsteinen mit.
  lin-lin: Masuwa ya Irami oyo ememaki wolo wuta na Ofiri ememaki mpe mabaya ebele
    ya santale mpe mabanga ya talo.
  eng-LSV: And also, the navy of Hiram that bore gold from Ophir, brought in very
    much almug-trees and precious stone from Ophir;
  eng-GNV: The nauie also of Hiram (that caried gold from Ophir) brought likewise
    great plentie of Almuggim trees from Ophir and precious stones.
  eng-WEBSTER: And the navy also of Hiram, that brought gold from Ophir, brought in
    from Ophir great plenty of almug trees, and precious stones.
  nhw-BL: Huan nopa huejhueyi barcos catli quinemiltiyaya Tlanahuatijquetl Hiram quihualiquilijque
    Salomón miyac oro tlen tlali Ofir. Huan nojquiya quihualicaque miyac cuame catli
    itoca sándalo huan piltetzitzi catli yejyectzitzi.
  swh-ONEN: (Meli za Hiramu zilileta dhahabu kutoka Ofiri; tena kutoka huko zilileta
    shehena kubwa ya miti ya msandali na vito vya thamani.
  bba-bba: Hirɑmun ɡoo nimkuu si su kɑ wurɑ nɑɑmɔ Ofirin di siyɑ su mɑɑ kɑ dɑ̃ɑ ɡeɑ
    ye bɑ mɔ̀ sɑntɑli nɑɑmɔ kɑ mɑɑ kpee ɡobiɡinu.
  eng-KJVCPB: And the navy also of Hiram, that brought gold from Ophir, brought in
    from Ophir great plenty of almug trees, and precious stones.
  luo-luo: Yiedhi mag Hiram nokelo dhahabu moa Ofir kendo negikelo koa kuro yiedhi
    madongo mag yiend almugo mangʼeny gi kite ma nengogi tek.
  meu-meu: Ina danu, hari Hirama ena lagatoi, Ofiri amo gold e mailaia ḡaudia, na
    Ofiri amo danu boto audia momo bona dava-bada nadidia e mailai.
  npi-ULB: हीरामका जहाजहरूले पनि ठुलो परिमाणमा चन्दनको काठ र बहुमूल्य पत्थरहरू ल्याउँथे
    ।
  yor-yor: (Pẹ̀lúpẹ̀lú àwọn ọ̀wọ́-ọkọ̀ Hiramu tí ó mú wúrà láti Ofiri wá, wọ́n mú
    igi algumu lọ́pọ̀lọ́pọ̀ àti òkúta oníyebíye láti Ofiri wá.
  emp-NTPO: Maʌ̃be Israeld̶ebema boro Salomoʌ̃ba erob̶ʌd̶ebemada Sabád̶ebema boro
    wẽrãa waib̶ʌa diasia. Maʌ̃ awara ne jũma maʌ̃ wẽrãba iwid̶id̶a sid̶a diasia. Maʌ̃be
    Sabád̶ebema boro wẽrãra, idji ume zeped̶ad̶arã sid̶a idji druad̶aa jẽda wãsid̶aa.
    Tiro purud̶ebema boro Hiraʌ̃ba barcoda zocãrã erob̶asia. Maʌ̃ barcoba oroda, sándalo
    bacuruda, idjab̶a mõgara biya qued̶ea nẽbʌa b̶ea sid̶a Opir druad̶eba Israel druad̶aa
    waib̶ʌa enebadjid̶aa. Maʌ̃ sándalo bacuruba Salomoʌ̃ba dumene ʌ̃taa jida wãbadada
    Ãcõrẽ de dromane, idji de dromane bid̶a obisia. Maʌ̃ awara arpada, salterio sid̶a
    dji zá cawa b̶ea itea obisia. Sándalo bacuru maʌ̃ ewarid̶e waib̶ʌa enena quĩrãca
    maʌ̃ naẽna ni maʌ̃are bid̶a enenacaa.
  pes-OPCB: (کشتی‌های حیرام پادشاه از اوفیر برای سلیمان طلا و نیز مقدار زیادی چوب
    صندل و سنگهای گرانبها آوردند.
  tgl-ULB: Ang mga barko ni Hiram, na nagdala ng ginto mula sa Ofir, ay nagdala rin
    mula sa Ofir ng napakaraming kahoy na algum at mga mamahaling bato.
  cbu-NT: Mishat, ashiritam kurak Irám botee zanganirangu, anushsha misha urutam,
    misha táwaratam yasin sándalo, mishat patumbchitamta wanasir kurakurtangatu anutam
    zapan yushindarangiya.
  hui-hui: Kini Hiramanaga iba sibi wiaru Obiri dindiha pialu ogoniha howa ngolo dewaorebi
    ira bayale tara mbiranaga podene dewabi ege to̱le̱ tara yolo timbunime miaga wiarubi
    dewaore Isaraele dindiha mo yalu ibini.
  mya-mya: သြ​ဖိ​ရ​မြို့​မှ​ရွှေ​များ​ကို​တင်​ဆောင်​လာ​သော ဟိ​ရံ​၏​သင်္ဘော​စု​သည်
    စန္ဒ​ကူး​သား​နှင့်​ကျောက် မျက်​ရ​တ​နာ​မြောက်​မြား​စွာ​ကို​လည်း​ယူ ဆောင်​ခဲ့​လေ​သည်။-
  bod-N: དེ་མིན་ཧི་རཱམ་གྱི་གྲུ་རྣམས་ཀྱིས་ཨོ་ཕིར་ཡུལ་གྱི་གསེར་དང་ཙན་དན་གྱི་ཤིང་མང་པོ་དང་།
    རྡོ་རིགས་ཀྱི་རིན་པོ་ཆེ་བཅས་བཀལ་ནས་སླེབས་པས།
  sna-sna: Zvikepe zvaHiramu zvakauya negoridhe kubva kuOfiri; uyewo zvakauya nemiti
    yemiarumugi namatombo anokosha kubva ikoko.
  spa-BLM: La flota de Hiram que traía oro de Ofir también trajo de Ofir grandes cantidades
    de sándalos y piedras preciosas.
  cac-cac: Axo vin̈ rey chi' ix ac'anpax masanil tas ix sc'an ix sreinail Sabá chi',
    ch'oc pax tas ix el d'a sc'ol vin̈ yac'an d'a ix. Ix lajvi chi', ix meltzaj ix
    d'a schon̈ab' yed' eb' schecab' ajun yed'oc. Ay pax juntzan̈xo tastac ix ic'jicot
    d'a yol te' sbarco vin̈aj rey Hiram, ix yic'cot q'uen oro eb' d'a chon̈ab' Ofir.
    Man̈xo jantacoc te te' sándalo sb'i yed' q'uen q'ueen te vach' yilji. A te' varanda
    ix och d'a stemplo Jehová yed' te' ix och d'a spalacio vin̈aj Salomón chi', a
    d'a te' sándalo chi' ix yac' b'ojoc te' vin̈. Ix b'ojipax te' arpa d'a te' yed'
    salterio yic eb' sb'itani. Man̈xa junelocxo ix javi jantac te' sándalo icha te'
    ix javi junel chi'.
  swh-ULB: Ile merikebu ya Hiramu, ambayo ilileta dhahabu kutoka Ofri, pia ilileta
    Kutoka Ofri kiasi kikubwa cha miti ya msandali na vito vya thamani.
  bel-bel: І карабель Хірамаў, які прывозіў золата з Афіра, прывёз з Афіра вялікае
    мноства чырвонага дрэва і каштоўных камянёў.
  deu-ELBBK: (Und auch die Flotte Hirams, die Gold aus Ophir holte, brachte aus Ophir
    Sandelholz in sehr großer Menge, und Edelsteine.
  mbb-OT: Is menge varku ni Hiram migkergahan daan te mid-uwit diyà te ki Hadì Solomon
    he menge vulawan, mezakel he kayu he almug, wey mahalen he menge vatu, he pudu
    ebpuun diyà te Ofir.
  mal-2015: ഓഫീരിൽനിന്നു പൊന്നു കൊണ്ടുവന്ന ഹീരാമിന്റെ കപ്പലുകൾ ഓഫീരിൽനിന്നു അനവധി
    ചന്ദനവും രത്നവും കൊണ്ടുവന്നു.
  rmc-rmc: (The le Chiramoskre loďi anenas o somnakaj andral o Ofir the igen but algumoskre
    kašta the o vzacna bara.
  pes-OPV: و به پادشاه صد و بیست وزنه طلا وعطریات از حد زیاده و سنگهای گرانبها داد،
    ومثل این عطریات که ملکه سبا به سلیمان پادشاه داد، هرگز به آن فراوانی دیگر نیامد.
  ron-1924: Корэбииле луй Хирам, каре ау адус аур дин Офир, ау адус дин Офир ши фоарте
    мулт лемн де сантал ши петре скумпе.
  ben-OBCV: (হীরমের জাহাজগুলি ওফীর থেকে সোনা নিয়ে আসত; আর সেখান থেকেই তারা বড়ো বড়ো
    জাহাজে ভরে চন্দনকাঠ ও দামি মণিমুক্তোও নিয়ে আসত।
  som-som: Oo Xiiraam doonniyihiisii Oofir dahab ka keenay, waxay kaloo Oofir ka keeneen
    geedo almuug ah oo badan, iyo dhagaxyo qaali ah.
  lat-VUC: (Sed et classis Hiram, quæ portabat aurum de Ophir, attulit ex Ophir ligna
    thyina multa nimis, et gemmas pretiosas.
  eng-ASVBT: And the navy also of Hiram, that brought gold from Ophir, brought in
    from Ophir great plenty of almug trees and precious stones.
  ita-1885: (Il navilio di Hiram, che portava d'Ofir dell'oro, portò anche d'Ofir
    del legno d'Almugghim, in gran quantità, e delle pietre preziose;
  eng-LXXUP: And the ship of Hiram which brought the gold from Ophir, brought very
    much hewn timber and precious stones.
  eng-ULB: The fleet of Hiram, which brought gold from Ophir, also brought from Ophir
    a large amount of almug wood and precious stones.
  spa-VBL: (La flota de barcos de Hiram trajo oro de Ofir, y también llevó madera
    de sándalo y piedras preciosas.
  fra-_FOB: La flotte de Hiram, qui avait apporté de l'or d'Ophir, apporta aussi du
    bois de santal, en fort grande abondance, et des pierres précieuses.
  mal-mal: ഹൂരാമിന്റെ കപ്പലുകൾ ഓഫീരിൽ നിന്ന് പൊന്ന് കൊണ്ടുവന്നതുകൂടാതെ അനവധി ചന്ദനവും
    രത്നവും കൊണ്ടുവന്നു.
  urd-GVR: Hīrām ke jahāz Ofīr se na sirf sonā lāe balki unhoṅ ne qīmtī lakaṛī aur
    jawāhar bhī baṛī miqdār meṅ Isrāīl tak pahuṅchāe.
  suz-BL: मेको नेल्‍ल प्रोंइशा यो हीराम आ जहाजपुकीम ओफीर रे सुन चाक्‍बाक्‍मा बाक्‍त।
    मेकोपुकीमी जहाजम सिरी खन्‍ड के शुश क्‍येट लाइब शी नु हीरापुकी चाक्‍बाक्‍मा बाक्‍त।
    १राजा ९:२७-२८
  ita-1927: (La flotta di Hiram che portava oro da Ofir, portava anche da Ofir del
    legno di sandalo in grandissima quantità, e delle pietre preziose,
  ckb-ckb: هەروەها کەشتییەکانی حیرامیش ئەوانەی لە ئۆفیرەوە زێڕیان هەڵگرتبوو، لە ئۆفیرەوە
    دار ئەلگومی زۆر زۆریان لەگەڵ بەردی گرانبەها هێنا.
  eng-BBE: And the sea-force of Hiram, in addition to gold from Ophir, came back with
    much sandal-wood and jewels.
  kan-OKCV: ಹೀರಾಮನ ಹಡಗುಗಳು ಓಫೀರನಿಂದ ಬಂಗಾರ ಮಾತ್ರವಲ್ಲದೆ ಅನೇಕ ಸುಗಂಧದ ಮರಗಳನ್ನೂ, ಅಮೂಲ್ಯವಾದ
    ರತ್ನಗಳನ್ನೂ ತಂದವು.
  tam-2017: ஓப்பீரிலிருந்து பொன்னைக் கொண்டுவருகிற ஈராமின் கப்பல்களும், ஓப்பீரிலிருந்து
    மிகுந்த வாசனை மரங்களையும் இரத்தினங்களையும் கொண்டுவந்தது.
  spa-RV-1909: La flota de Hiram que había traído el oro de Ophir, traía también de
    Ophir muy mucha madera de brasil, y piedras preciosas.
  ron-BTF: Şi de asemenea flota lui Hiram, care aducea aur din Ofir, a adus din Ofir
    foarte mult lemn de santal şi pietre preţioase.
  eng-WEBP: The fleet of Hiram that brought gold from Ophir also brought in from Ophir
    great quantities of almug trees and precious stones.
  eng-FBV: (Hiram's fleet of ships brought gold from Ophir, and also carried algum
    wood and precious stones.
  nld-1939: Bovendien bracht de vloot van Chirom, die goud uit Ofir haalde, edelstenen
    en heel veel sandelhout uit Ofir mee.
  nch-BL: Huan nopa huejhueyi cuaacalme cati quinemiltiyaya Tanahuatijquet Hiram quihualiquilijque
    Salomón miyac oro ten tali Ofir. Huan nojquiya quihualicaque miyac cuame cati
    itoca sándalo huan piltetzitzi cati yejyectzitzi.
  vie-1934: Đoàn tàu Hi-ram chở vàng Ô-phia, cũng chở cây bạch đàn rất nhiều, và ngọc
    quí.
  hin-CV: इसके अलावा हीराम के जो जहाज़ ओफीर देश से सोना लाए थे, वही जहाज़ ओफीर देश
    से बड़ी मात्रा में चन्दन की लकड़ी और कीमती पत्थर लेकर आए,
  spa-BES: Y la flota mercante de Hiram, además del oro de Ofir, volvió con mucha
    madera de sándalo y joyas.
  tdx-tdx: Le ninday volamena boake Ofire naho nilogologo hatae almoge maro boake
    Ofire añe, vaho vatosoa, o firimbon-tsambo’ i Kirameo.
  tha-KJV: ยิ่งกว่านั้​นอ​ีก กองกำปั่นของฮีรามซึ่งได้นำทองคำมาจากโอฟีร์ ได้​นำไม้จันทน์แดงและเพชรพลอยต่างๆจำนวนมากหลายมาจากโอฟีร์
  por-BR-2018: A frota de Hirão que havia trazido o ouro de Ofir, trazia também de
    Ofir muita madeira de sândalo, e pedras preciosas.
  deu-ELO: (Und auch die Flotte Hirams, die Gold aus Ophir holte, brachte aus Ophir
    Sandelholz in sehr großer Menge und Edelsteine.
  eng-WYC-2018: But also the ship(s) of Hiram, that brought gold from Ophir, brought
    from Ophir full many trees of thyine, and precious stones. (And the ships of Hiram,
    that brought gold from Ophir, also brought from Ophir a great deal of thyine wood,
    and precious stones.)
  epo-epo: Kaj la ŝiparo de Ĥiram, kiu venigis oron el Ofir, alvenigis el Ofir tre
    multe da santala ligno kaj multekostajn ŝtonojn.
  uig-PIN: (Ⱨiramning Ofirdin altun ǝpkelidiƣan kemilirimu Ofirdin yǝnǝ intayin zor
    miⱪdardiki sǝndǝl yaƣiqi wǝ yaⱪut-gɵⱨǝrlǝrni elip kǝldi.
  beo-beo: '(Haila:me ea dusagai gilisi da Oufe sogega gouli bagade gaguli misi. Amola
    ilia da amoga ‘yunibe’ ifa amola nina: hamosu igi bagohamedafa gaguli misi.'
  tpi-OTNT: Ol sip bilong King Hiram i bin i go long kantri Ofir na kisim planti gol
    na planti plang bilong wanpela kain gutpela diwai na planti ston i dia tumas,
    na ol i bringim i kam long Israel.
  hau-SA: (Jiragen ruwan Hiram suka kawo zinariya daga Ofir. Daga can kuma suka kawo
    kaya masu yawa na katakon almug, da kuma duwatsu masu daraja.
  uig-LAT: (Hiramning Ofirdin altun epkélidighan kémilirimu Ofirdin yene intayin zor
    miqdardiki sendel yaghichi we yaqut-göherlerni élip keldi.
  nde-nde: (Imikhumbi kaHiramu yaletha igolide livela e-Ofiri; njalo yethula lemithwalo
    emikhulu yamapulanka amahle lamatshe aligugu.
  ton-ton: Pea ko e folau ʻo Helami, ʻaia naʻe fetuku mai ʻae koula mei Ofeli, naʻe
    ʻomi ai foki mei Ofeli ʻae ngaahi ʻakau ko e ʻalimuku ʻo lahi ʻaupito, mo e ngaahi
    maka mahuʻinga.
  ces-1613: (Lodí také Chíramova, kteráž přinášela zlato z Ofir, přivezla z Ofir dříví
    almugim velmi mnoho i kamení drahého.
  eng-WMB: The fleet of Hiram that brought gold from Ophir also brought in from Ophir
    great quantities of almug trees and precious stones.
  tam-TCV: ஈராமின் கப்பல்கள் ஓப்பீரிலிருந்து தங்கத்தைக் கொண்டுவந்தன. அங்கிருந்து அவை
    அல்மக் மரங்களையும், விலைமதிப்புள்ள மாணிக்கக் கற்களையும், பெருமளவாகக் கொண்டுவந்தன.
  ceb-ULB: Ang panon sa mga sakayan ni Hiram, nga nagdala sa bulawan gikan sa Ofir,
    nagdala usab gikan sa Ofir sa daghang mga almug nga kahoy ug bililhong mga bato.
  pol-UBG: Ponadto okręty Hirama, które przywoziły złoto z Ofiru, przywiozły także
    z Ofiru wielką ilość drewna sandałowego i drogocennych kamieni.
  agr-agr: Nuigtushkam lancha múun aidaunum Hiram ofirnumian, oro aidaun ikautkauwai.
    Tuja numi sándalo tutai katsujam shiig pegkeg aidaunashkam, kaya pegkejuch akik
    aidaujai ikautkauwai.
  kyc-kyc: Akali Airiminya sipu dupwa yuu Opia piso kana golo lapo manjo epeyami.
    Dee yuu dokona isa kingi junipa lenge malu dee kalya bange lapo opetaeko manjo
    epeyami.
  urd-GVU: حیرام کے جہاز اوفیر سے نہ صرف سونا لائے بلکہ اُنہوں نے قیمتی لکڑی اور جواہر
    بھی بڑی مقدار میں اسرائیل تک پہنچائے۔
  deu-1912: Dazu die Schiffe Hirams, die Gold aus Ophir führten, brachten sehr viel
    Sandelholz und Edelgestein.
  kan-2017: ಹೀರಾಮನ ಹಡಗುಗಳು ಓಫೀರ್ ದೇಶದಿಂದ ಬಂಗಾರದ ಹೊರತಾಗಿ ಸುಗಂಧದ ಮರವನ್ನೂ ಮತ್ತು ರತ್ನಗಳನ್ನೂ
    ರಾಶಿ ರಾಶಿಯಾಗಿ ತಂದವು.
  yap-yap: Ma ku er rogon fapi barkow rok Hiram ni be fek e gol u Ofir, ma ku be fek
    u rom e ren ni Juniper ni pire’ nge nochi malang nib t’uf ma ba tolang puluwon.
  hlt-MCSB: Khiram kah sangpho long khaw Ophir lamkah sui a khuen pah. Ophir lamloh
    a khuen almak thing neh lung vang khaw bahoeng yet.
  mdy-ETH: ዖፔሬ ዓጫፓ ሴሎሞኔም ዎርቆ ዔኪ ሙኬ፥ ኪራሜኮ ዋኣፆ ካኣሚላ ዒኢካፓ ዺቢ ዚቢቂና ሚዛጶ ሾጮና ዔኪ ዬዔኔ።
  twi-ASANTE: Nanso, ɛberɛ a Huram ahyɛn no firi Ofir de sikakɔkɔɔ baeɛ no, na samfona
    nnua bebree ne aboɔdemmoɔ ka ho.
  eng-WEBU: The fleet of Hiram that brought gold from Ophir also brought in from Ophir
    great quantities of almug trees and precious stones.
  wal-wal: (Kawuwaa Kiiraama markkabeti, Ofiirappe worqqaa ehiidaageeti yaappekka
    sanddale giyo keehi daro mittaanne al77o shuchchaa ehiidosona.
  spa-PDDPT: También la flota de Hiram llevaba oro de Ofir y transportaba gran cantidad
    de madera de sándalo y piedras preciosas de Ofir.
  gun-gun: Ha'e gui Hirão mba'e kanoã guaxu Ofir gui ouro ogueru va'e ma ha'e katy
    gui ogueru avi yvyra sândalo aygue ha'e ita iporãve va'e.
  ilo-ULB: Dagiti adu a barko ni Hiram nga aglaylayag, a nangiyeg iti balitok manipud
    Ofir, ket nangiyeg met manipud Ofir iti adu a kayo nga almug ken napapateg a batbato.
  kpg-kpg: (Nia wagabaalii Hiram ala ne gaamai nia goolo mai Ophir, gu gaamai labelaa
    nia laagau ‘juniper’ mono mee laagei ‘jewel’.
  uig-ARA: (ھىرامنىڭ ئوفىردىن ئالتۇن ئەپكېلىدىغان كېمىلىرىمۇ ئوفىردىن يەنە ئىنتايىن
    زور مىقداردىكى سەندەل ياغىچى ۋە ياقۇت-گۆھەرلەرنى ئېلىپ كەلدى.
  sus-sus: Xirami nun Sulemani xa walikɛe naxee fa xɛɛma ra kelife Ofiri bɔxi ma,
    nee man naxa fa wuri nun gɛmɛ tofanyie ra.
  pon-2006: (Pil weren Airam sohp kan me kin wahdo kohl sang Opir, re pil wahdo sang
    wasao tuhke sandal oh mehn kapwat tohtohie.
  jae-jae: Ma Hiram nê waŋ taêsam, taŋ sejoŋ gold aŋga Ofir sêmêŋ naŋ, tetoloŋ ka
    môsê taêsam ŋanô lasê to pocawa gêmêŋ aŋga Ofir.
  ksd-ksd: Ma ra umana parau kai Kiram nina dia ga kap ra goled maro Opir, dia ga
    kap bula mangoro na davai na mangina ma ra umana ngatngat na vat.
  tur-YTC: Ofir'den altın getiren Hiram'ın gemileri de Ofir'den çok miktarda almug
    ağacı ve değerli taşlar getirdi.
  grc-BRENT: Καὶ ἡ ναῦς Χιρὰμ ἡ αἴρουσα τὸ χρυσίον ἐκ Σουφὶρ, ἤνεγκε ξύλα πελεκητὰ
    πολλὰ σφόδρα καὶ λίθον τίμιον.
  ind-AYT: Ada kapal-kapal milik Hiram juga yang membawa emas dari Ofir, membawa kayu
    cendana dari Ofir yang berlimpah banyaknya dan permata-permata yang mahal.
  nya-nya: (Ndiponso sitima zapamadzi za Hiramu zinabweretsa golide wochokera ku Ofiri.
    Ndipo kuchokera kumeneko kunabweranso mitengo yambiri ya alimugi ndi miyala yokongola.
  hrv-hrv: Pa i Hiramovo brodovlje, koje je donosilo zlato iz Ofira, dovezlo je odande
    mnogo sandalovine i dragulja.
  mps-mps: Te Hiram kingo sip dabe te Ofir tǫ pedaiba pelama, te gol hauwa me, te
    tobage wiegi yai ni nami me deli te hauwa badi, te gasa wiegi yai masigi me hauwa
    selama, tama augwaligo te Israelba selasa asali.
  tpi-tpi: Ol sip bilong King Hiram i bin i go long kantri Ofir na kisim planti gol
    na planti plang bilong wanpela kain gutpela diwai na planti ston i dia tumas,
    na ol i bringim i kam long Israel.
  dan-1931: Desuden bragte Hirams Skibe, som hentede Guld i Ofir, Almuggimtræ* i store
    Mængder og Ædelsten fra Ofir, { [*en ukendt, kost Træsort.] }
  vie-OVCB: (Khi đoàn tàu của Hi-ram đi chở vàng Ô-phia, cũng đem về rất nhiều gỗ
    bạch đàn và ngọc.
  guj-2017: હીરામનાં વહાણો ઓફીરથી સોનું લાવ્યાં હતાં, તે વહાણો પુષ્કળ પ્રમાણમાં સુખડનાં
    લાકડાં તથા મૂલ્યવાન પાષાણો પણ ઓફીરથી લાવ્યાં.
  pon-2006A: Pil weren Airam sohp kan me kin wahdo kohl sang Opir, re pil wahdo sang
    wasao tuhke me adaneki suniper oh mehn kapwat tohtohie.
  por-BRBSL: A frota do Hiram que trouxe ouro de Ophir também trouxe de Ophir grandes
    quantidades de almugares e pedras preciosas.
  cth-cth: Khiram long hoi Ophir kho lahoi sui ka phawt e ni hai Ophir kho hoi Almuk
    thing moikapap hoi talung aphu kaawm hah a phu awh.
  twi-twi: Huram ahyɛn no fi Ofir de sikakɔkɔɔ bae a na asamfono nnua bebree ne aboɔden
    abo ka ho.
  hlt-hlt: Khiram kah sangpho long khaw Ophir lamkah sui a khuen pah. Ophir lamloh
    a khuen almak thing neh lung vang khaw bahoeng yet.
  tbz-SIM: Okpɑ̀ɑ̀tì Idɑmmu kóò bɑ̀tóòbɛ̀ bɛ̀ɛ̀ do kɔ̀tɛ Ofii ɛì kɛ́tɔní mɛsɔɔ, bɛ̀
    múnkɛ do tɔnímu idɛí pɛ́u bɛ̀ tú ì sɑ̃̀ntɑ́dì nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ yɛ̀ɛ̀ donku dɛu.
  msy-2020: Ezɨ Atrivim Hiramɨn ingangarir gumaziba, an kuriba ghua kantri Ofirɨn
    ghua golɨn avɨriba ko, temer aghuibar bɨghizir arariba ko, dagɨar avɨrir iveziba
    bar pɨn koziba, me da inigha Israelɨn ize.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Hilɑm kpɩɩlǝŋ polɑ Ofii tɛtʋ tɑɑ nɑ pɑ́ kɔnɑ wʋlɑ, nɑ kpeŋkpelɑsɩ
    kʋpɑŋsɩ nɑsǝlɩ nɑ liɣitee pɛɛ.
  azb-azb: Ofirdən qızıl gətirən Xiramın gəmiləri oradan çoxlu ardıc ağacı və qiymətli
    daşlar gətirdi.
  eng-DBY: (And the fleet also of Hiram, which carried gold from Ophir, brought from
    Ophir sandal-wood in very great abundance, and precious stones.
  hin-2017: फिर हीराम के जहाज भी जो ओपीर से सोना लाते थे, बहुत सी चन्दन की लकड़ी और
    मणि भी लाए।
  wol-KYG: Ci kaw loolu itam gaali Buur Iram ya daan jële wurus ca réewum Ofir, jële
    Ofir lu takkoo takku ci banti sàntaal ak per yu gànjare.
  eng-YLT: And also, the navy of Hiram that bore gold from Ophir, brought in from
    Ophir almug-trees very many, and precious stone;
  kne-kne: Malaksig isdi, nan-idateng abe din bapor Hiram ay nankarkarga si balitok
    ay napo ed Ofir, ad-ado ay mankakakneg ay kaiw ay makwani en almug ya nankababanol
    ay bato.
  eng-WYC-2017: But also the ships of Hiram, that brought gold from Ophir, brought
    from Ophir full many trees of thyine, and precious stones.
  eng-WMBB: The fleet of Hiram that brought gold from Ophir also brought in from Ophir
    great quantities of almug trees and precious stones.
  urd-GVH: हीराम के जहाज़ ओफ़ीर से न सिर्फ़ सोना लाए बल्कि उन्होंने क़ीमती लकड़ी और
    जवाहर भी बड़ी मिक़दार में इसराईल तक पहुँचाए।
  rug-rug: Sari na vaka te Hiramu si suraṉa mae ni sari na qolo pa Opira, suraṉa mae
    kobi huda zunipa tugo, meke sari na patu ṉedaladi na tolavaedi na gua.
  gaz-gaz: Dooniiwwan Hiiraam biyya Oofiir irraa warqee fidan; isaanis feʼiisa muka
    sandaliitii fi dhagaawwan gati jabeeyyii baayʼee achii ni fidan.
  fra-LSG: Les navires de Hiram, qui apportèrent de l’or d’Ophir, amenèrent aussi
    d’Ophir une grande quantité de bois de sandal et des pierres précieuses.
  gnn-gnn: '@see-verse:1KI.010.010'
  yal-yal: Xurami a kunkin naxanye yi xɛmaan maxalima sa keli Ofiri yamanani, ne fan
    yi fa santali wudi sifan gbegbe ra e nun bɔxɔ bun nafunle keli Ofiri yi.
  haw-1868: A o na moku hoi o Hirama i lawe mai i ke gula mai Opera mai, ua lawe pu
    mai i na laau alemuga he nui loa, mai Opera mai, a me na pohaku makamae.
  arb-NAV: وَجَلَبَتْ أَيْضاً سُفُنُ حِيرَامَ الَّتِي حَمَلَتِ الذَّهَبَ مِنْ أُوفِيرَ،
    خَشَبَ الصَّنْدَلِ بِكَمِّيَاتٍ وَافِرَةٍ جِدّاً وَحِجَارَةً كَرِيمَةً،
  ewe-ewe: Esi Fia Hiram ƒe tɔdziʋuwo tsɔ sika tso Ofir vɛ na Fia Solomo la, wotsɔ
    papawuti kple kpe xɔasi geɖewo hã vɛ nɛ.
  eng-LEE: And also the ship of Hiram, that fetched gold from Ophir, brought in from
    Ophir in great abundance sandal-wood and precious stones.
  asm-FB: হীৰমৰ যি জাহাজে ওফীৰৰ পৰা সোণ আনিছিল, সেই জাহাজৰ দ্বাৰাই ওফীৰৰ পৰা বিস্তৰ
    অলমূগ কাঠ আৰু বহুমূল্য মণিও আনিছিল।
  sus-A: شِرَ مِ نُن سُلٍمَنِ شَ وَلِكّيٍ نَشٍيٍ قَ شّيمَ رَ كٍلِقٍ عٌقِرِ بْشِ مَ،
    نٍيٍ مَن نَشَ قَ وُرِ نُن فّمّ تٌقَنيِيٍ رَ.
  fra-SBL: La flotte de Hiram qui apportait de l'or d'Ophir ramenait aussi d'Ophir
    de grandes quantités d'almugs et de pierres précieuses.
  hbo-hbo: וְגַם֙ אֳנִ֣י חִירָ֔ם אֲשֶׁר־נָשָׂ֥א זָהָ֖ב מֵאֹופִ֑יר הֵבִ֨יא מֵאֹפִ֜יר
    עֲצֵ֧י אַלְמֻגִּ֛ים הַרְבֵּ֥ה מְאֹ֖ד וְאֶ֥בֶן יְקָרָֽה׃
  piu-2006: '@see-verse:1KI.010.010'
  kik-kik: (Marikabu cia Hiramu nĩ ciarehire thahabu kuuma Ofiri, o na ikĩrehe mĩrigo
    mĩnene ya mĩthandari na tũhiga twa goro kuuma kuo.
  fra-NCL: Les vaisseaux de Hiram, qui apportaient de l’or d’Ophir, amenèrent aussi
    d’Ophir une très grande quantité de bois de santal et des pierres précieuses.
  cek-AK: Hiram ih palongpui mah doeh Ophir hoiah suinawk to sin pae o; to ahmuen
    hoiah almak thing hoi atho kana thlungnawk doeh sin o.
  cuk-cuk: Hiram-ur-diakinmalad Ofir-neggweburgi ormar-seargua, bukidar sapi-sándalo-urgomar
    selenoni gusbalid, akwa-yeerdaklemalad selenoni gusbalid.
  uig-CYR: (Һирамниң Офирдин алтун әпкелидиған кемилириму Офирдин йәнә интайин зор
    миқдардики сәндәл яғичи вә яқут-гөһәрләрни елип кәлди.
  tel-2017: ఓఫీరు దేశం నుండి బంగారం తెచ్చిన హీరాము ఓడలు అక్కడి నుండి గంధం చెక్క, రత్నాలు,
    ఎంతో విస్తారంగా తెచ్చాయి.
  hat-BSA: Osi, bato a Hiram ki te pote lò ki sòti Ophir yo, te mennen fè antre soti
    Ophir yon gran kantite pye bwa koray avèk pyè presye.
  kos-kos: (Un oak okoal Hiram ma tuh use gold Ophir me, elos oayapa use lupa na yohk
    ke sak juniper ac wek saok we me.
  hbo-WLC: וְגַם֙ אֳנִ֣י חִירָ֔ם אֲשֶׁר־נָשָׂ֥א זָהָ֖ב מֵאוֹפִ֑יר הֵבִ֨יא מֵאֹפִ֜יר
    עֲצֵ֧י אַלְמֻגִּ֛ים הַרְבֵּ֥ה מְאֹ֖ד וְאֶ֥בֶן יְקָרָֽה׃
  ibo-ibo: (Ọzọkwa, ọtụtụ ụgbọ mmiri nke eze Hiram bubatara ọlaedo site nʼỌfịa bulatara
    Solomọn. Ha sitekwara nʼebe ahụ bute osisi almụg nʼebe ọ bara ụba, na ọtụtụ nkume
    dị oke ọnụahịa dị iche iche.
  ory-ory: ଆଉ ହୂରମ୍‍ର ଯେଉଁ ଯେଉଁ ଜାହାଜରେ ଓଫୀରରୁ ସୁନା ଆସିଲା, ସେହି ସବୁରେ ମଧ୍ୟ ଓଫୀରରୁ
    ଅତି ପ୍ରଚୁର ଚନ୍ଦନ କାଷ୍ଠ ଓ ମଣି ଆସିଲା।
  chk-chk: Iwe, än Hairam pöisein sip mi uwato kolt seni Ofair, ra pwal uwato chomong
    irä itan alkum me fau aüchea.
  rop-rop: Wal detlot bout blanga Hairam weya bin bringimap bigismob gol brom det
    kantri gulum Ofiya, bin bringimap bigmob junipa timba en ola purdiwan ston du.
  ukr-1871: А кораблї Гирамові, що привозили золото з Офира, привезли з Офира велике
    множество червоного дерева й благородного каміння.
  deu-1951: Dazu brachten die Schiffe Hirams, welche Gold aus Ophir führten, sehr
    viel Sandelholz und Edelsteine von Ophir.
  eng-JPS: And the navy also of Hiram, that brought gold from Ophir, brought in from
    Ophir great plenty of sandal-wood and precious stones.
  srp-1865: I laðe Hiramove, koje donošahu zlato iz Ofira, donesoše iz Ofira vrlo
    mnogo drveta almugima i dragoga kamenja.
  lug-lug: (Emmeeri za Kiramu zaaleetanga zaabu okuva e Ofiri, n’emitoogo mingi, era
    n’amayinja ag’omuwendo.
  heb-heb: וגם אני חירם אשר נשא זהב מאופיר הביא מאפיר עצי אלמגים הרבה מאד ואבן יקרה׃
  ben-IRV: এছাড়া হীরমের যে জাহাজগুলো ওফীর থেকে সোনা নিয়ে আসত সেগুলো প্রচুর নীরস
    কাঠ আর মণি মুক্তাও নিয়ে আসত।
  pan-pan: ਹੀਰਾਮ ਦਾ ਬੇੜਾ ਵੀ ਜਿਹੜੀ ਓਫੀਰ ਤੋਂ ਸੋਨਾ ਲਿਆਉਂਦਾ ਸੀ ਉਹ ਵੀ ਓਫੀਰ ਤੋਂ ਚੰਦਨ ਦੀ
    ਢੇਰ ਸਾਰੀ ਲੱਕੜੀ ਤੇ ਬਹੁਮੁੱਲੇ ਪੱਥਰ ਲਿਆਇਆ।
  mya-JVB: ဩဖိရ မြို့မှ ရွှေ ကိုဆောင် ခဲ့သော ဟိရံ သင်္ဘော တို့သည် အာလဂုံ သစ်သား များ၊
    ကျောက် မြတ် များ ကိုလည်း ဆောင် ခဲ့ကြ၏။
  tbg-tbg: King Hiraamura sipinavu Ofi vataihai kori orive, vo qara u katarira vira
    untavano koqe urave, nora monu aquto orirave, vareha Isarerini vuru ke vaura.
  hmo-hmo: Inai danu, King Hirama ena lagatoi, Opiri dekena amo golo idia mailaia
    gaudia, be Opiri dekena amo danu au namodia, ladana iunipa bona davana bada nadidia
    idia mailaia.
  urd-urd: और हीराम का बेड़ा भी जो ओफ़ीर से सोना लाता था, बड़ी कसरत से चन्दन के दरख़्त
    और क़ीमती जवाहर ओफ़ीर से लाया।
  rus-SYN: И корабль Хирамов, который привозил золото из Офира, привез из Офира великое
    множество красного дерева и драгоценных камней.
  bqc-SIM: Hilaũ gó'ilɛna pↄ́ sù ń Ofiio ń vuaoↄ sù ń lí bɛɛɛdeↄ maamaaɛ ń
    gbɛ̀ bɛɛɛdeↄ lↄ.
  tcz-CHONGTHU: Hiche banna jong hin Hiram kongtol hon Ophir a konin sana toh thing
    namtui a kihetna dimset toh chuleh song mantam hotoh ahinpo uvin ahi.
  mar-mar: हिरामच्या गलबतामधून ओफिरहून सोने आले. तसेच रक्तचंदनाचे लाकूड आणि भारी रत्नेही
    आली.
  qub-qub: Hirampa nigusyuta apaj büquinwanpis apamusha caran aypalla gorita Ofir
    partipita. Chaypitaga apamusha caran achca sándalo jutiyoj alli guerucunata, achicyaypa
    achicyaycaj rumicunatapis.
  bqp-bqp: Hiramu gó'itɛ kũ ò sù kũ Ofio kũ wuraaonↄ sù kũ lí bɛ̀ɛrɛdenↄ manamana
    kũ gbɛ̀ bɛ̀ɛrɛdenↄ dↄ.
  hat-hat: Batiman Iram yo ki te al chache lò nan peyi Ofi, te pote soti nan menm
    peyi sa a yon gwo kantite bwa koray ak anpil bèl pyè koute chè.
  eng-BSB: (The fleet of Hiram that brought gold from Ophir also brought from Ophir
    a great cargo of almug wood and precious stones.
  eng-WEBPB: The fleet of Hiram that brought gold from Ophir also brought in from
    Ophir great quantities of almug trees and precious stones.
  kbq-kbq: Hagi Hiramu venteramimo'a Ofiri kumatetira goline, rama'a alamuk zafaramine,
    zago'amo mareri haveraminena erino e'ne.
  nhe-BL: Huan nopa huejhueyi barcos tlen quinemiltiyaya Tlanahuatijquetl Hiram quihualiquilijque
    Salomón miyac oro tlen tlali Ofir. Huan nojquiya quihualicaque miyac cuatini tlen
    itoca sándalo huan piltetzitzi tlen yejyectzitzi.
  bus-bus: Hiramu góro'itɛ kɛ̀ aↄ̃ sù kↄ̃n Ofio kↄ̃n vuraonↄ sù kↄ̃n lí bɛ̀ɛdeenↄ
    maamaa kↄ̃n gbɛ̀ bɛ̀ɛdeenↄ dↄ.
  gub-BL: Kanuhu Iràw ima'e werur itazu or Opir ywy wi a'e 'ym mehe wà. Werur ywyra
    xàn her ma'e tetea'u a'e wi wà no. Werur ita hekuzar katu ma'e tetea'u a'e wi
    wà no.
  eng-DRA: (The navy also of Hiram, which brought gold from Ophir, brought from Ophir
    great plenty of thyine trees, and precious stones.
