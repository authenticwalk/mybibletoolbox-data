verse: 1KI.010.019
translations:
  mal-C: സിംഹാസനത്തിന് ആറു പടികൾ ഉണ്ടായിരുന്നു; സിംഹാസനത്തിന്റെ മുകൾഭാഗം ഗോളാകൃതിയിലായിരുന്നു;
    ഇരിപ്പിടത്തിന്റെ ഇരുവശത്തും കൈതാങ്ങികളും ഓരോന്നിന്റെയും വശങ്ങളിൽ ഓരോ സിംഹത്തിന്റെ
    രൂപവും നിൽക്കുന്നുണ്ടായിരുന്നു.
  deu-TKW: Sechs Stufen hatte der Thron, und das Oberteil hinten am Throne war gerundet;
    und am Sitzplatze waren auf beiden Seiten Armlehnen, und neben den Lehnen standen
    zwei Löwen.
  lin-lin: Kiti yango ya bokonzi ezalaki na ematelo ya binyatelo motoba mpe songe
    ya mokongo na yango ezalaki lokola libungutulu. Na bangambo nyonso mibale, ezalaki
    na bisika ya kotia maboko mpe bikeko mibale ya nkosi na pembeni ya bisika ya kotia
    maboko.
  eng-LSV: the throne has six steps, and a round top [is] to the throne behind it,
    and hands [are] on this [side] and on that, to the place of the sitting, and two
    lions are standing near the hands,
  eng-GNV: And the throne had six steps, and the top of the throne was round behind,
    and there were stayes on either side on the place of the throne, and two lions
    standing by the stayes.
  eng-WEBSTER: 'The throne had six steps, and the top of the throne was round behind:
    and there were stays on either side on the place of the seat, and two lions stood
    beside the stays.'
  nhw-BL: Huan para ajsis ipan nopa siya catli huejcapa quipiyayaya chicuase escalones.
    Huan icuitlapa isiya eliyaya quentzi tolontic. Huan isiya quipixqui campa quitlalisquía
    imax ipan sesen lado. Huan inechca imax nopa siya ica inejmac huan ica iopoch
    quichijque se tecuani catli itoca león catli ijcatoc.
  swh-ONEN: Kiti hicho kilikuwa na ngazi sita na egemeo la nyuma lilikuwa la mviringo
    kwa juu. Pande zote za kiti kulikuwa na mahali pa kuegemeza mikono, na simba wawili
    wakisimama kando ya hiyo mikono.
  bba-bba: Sinɑ kitɑ te, tɑ yɔɔtiɑ mɔwɑ nɑɑ dɑbusɑnu nɔɔbɑ tiɑ. Mɑ bɑ ten mi u rɑ
    ɡbɑlli wɔwɑ koosiɑ. Mɑ tɑ nɔm sɔnditiɑ mɔ yɛ̃si yɛ̃sikɑ. Yen bɑɑyeren bɔkuɔrɑ
    bɑ ɡbee sunɔn weenɑsiɑ kuɑ yɑ yɔ̃, tiɑ nɔm dwɑrɔ, tiɑ mɑɑ nɔm ɡeuɔ.
  eng-KJVCPB: 'The throne had six steps, and the top of the throne was round behind:
    and there were stays on either side on the place of the seat, and two lions stood
    beside the stays.'
  luo-luo: Kom duongʼno ne nigi raidhi mag kuonde minyono auchiel kendo yo kangʼeye
    ne nigi wich molworore. Bethene ariyo ne nigi bede miyienge bat, ka kido mar sibuor
    molosi ochungʼ e bath moro ka moro.
  meu-meu: Hari terono ena vadavada na tauratoi; tabekau ḡauna latanai boromakau natuna
    kwarana e koroa; ohena kahana kahana na ima ato-kau gabudia, bona hari ima ato-kau
    gabudia badibadidiai na leona rua laulaudia ginidia ai e korodia.
  npi-ULB: सिंहासनमा उक्लने छवटा खुड्किला थिए, र यसको पछाडिपट्टि गोलाकार टुप्पो थियो
    । बस्ने आसनको दुवैपट्टि हात अड्याउने बाहु थिए, र बाहुका छेउ-छेउमा उभिएका एक-एकवटा
    सिंह थिए ।
  yor-yor: Ìtẹ́ náà sì ní àtẹ̀gùn mẹ́fà, ẹ̀yìn rẹ̀ sì ṣe róbótó lókè. Ní ibi ìjókòó
    méjèèjì náà ni ìrọpá wà, pẹ̀lú kìnnìún tí ó dúró lẹ́gbẹ̀ẹ́ ọ̀kọ̀ọ̀kan wọn.
  emp-NTPO: '@see-verse:1KI.010.018'
  pes-OPCB: این تخت شش پله داشت و قسمت بالای پشتی تخت گرد بود. در دو طرف آن دو دسته
    بود که کنار هر دسته یک مجسمهٔ شیر قرار داشت.
  tgl-ULB: May anim na baytang papunta sa trono, at ang likod nito ay may pabilog
    na tuktok. May mga dantayan ng bisig sa magkabilang gilid ng upuan, at dalawang
    leon ang nakatayo sa tabi ng mga dantayan.
  cbu-NT: Yapsha kurak uxinash wayarangu, ambsha kárimaam patumbich 6 kzawngichtam
    taarangiya. Ansha, kuxinshish uweem wayamaam wanindawamuna, wátooshimunsha kamis
    wanasirimash imangaranganaya. Watsishsha minnungichich watandaram tumuz minumtam
    wátarimash wayata, arangichsha minumtam ashiru wayarangiya.
  hui-hui: Kini biragane dagia ogoni daliga ngelowa ogoriani birule iraga holenaga
    ge holene egageria waragaria wini. Ge halu iraga holene mbira mbiranaga lene laboha
    laiono handalehe mbira mbira talebu helama pene. Daga lamaga halu laiono handalehe
    homberia (12) wabu helene. Biragane dagiadagonaga erembirahayagi mabu bupehe wialu
    ogoriani biruwa gi paga holenebihe wini. Gi paga holene kirabaliha laiono handalehe
    mbira mbira lowa kira wabu helene. Kini dindi tara maruha hearu bibahendenaga
    kini biragane dagia baya gibiore ogonibi mbira nawi mbiraore ogoni hangu wini.
  mya-mya: ရာဇ​ပလ္လင်​ကို​တက်​ရန်​လှေ​ကား​ထစ်​ခြောက်​ထစ်​ရှိ​၍ ယင်း​တို့​၏​အ​စွန်း​တစ်​ဘက်​တစ်​ချက်​တွင်​ခြင်္သေ့
    ရုပ်​တစ်​ကောင်​စီ​ရှိ​သ​ဖြင့် စု​စု​ပေါင်း​ခြင်္သေ့​ရုပ် တစ်​ဆယ့်​နှစ်​ကောင်​ရှိ​လေ​သည်။
    ရာ​ဇ​ပလ္လင်​၏ ကျော​ဘက်​တွင်​နွား​လား​ဥ​သ​ဘ​၏​ခေါင်း​ရုပ် တစ်​ခု​ရှိ​၍ လက်​တင်​နှစ်​ခု​၏​ဘေး​တစ်​ဘက်
    တစ်​ချက်​၌​ခြင်္သေ့​ရုပ်​တစ်​ခု​စီ​ရှိ​လေ​သည်။ အ​ခြား​အ​ဘယ်​နိုင်​ငံ​တွင်​မျှ​ဤ​သို့​သော
    ရာ​ဇ​ပလ္လင်​မျိုး​မ​ရှိ​ချေ။
  bod-N: རྒྱལ་ཁྲི་དེ་ལ་ཐེམ་སྐས་རིམ་པ་དྲུག་དང་རྒྱབ་རྟེན་གྱི་དབུ་གོར་དང་། བཞུགས་སའི་གཡས་གཡོན་གཉིས་ལ་ལག་སྐྱོར་དང་།
    ལག་སྐྱོར་རེ་རེའི་རྩར་སེང་གེ་རེ་འགྲེངས་ཡོད་པ་ཡིན།
  sna-sna: Chigaro ichi chaiva namatanhiko matanhatu, uye musoro wechigaro wakanga
    uri wedenderedzwa shure kwacho. Kumativi maviri echigaro kwaiva nezvitsigiro zvamaoko
    zviviri, uye shumba mbiri dzakanga dzakamira pamativi ezvitsigiro zviviri izvi.
  spa-BLM: El trono tenía seis peldaños, y la parte superior del trono era redonda
    por detrás; y había apoyos para los brazos a ambos lados del lugar del asiento,
    y dos leones de pie junto a los apoyos para los brazos.
  cac-cac: A jun c'ojnub' chi', vac tzol sq'ue sb'achquiltaquil sc'oochal. Ay lajchave'
    yechel noc' choj aycan d'a stitac jun c'ooch chi', vaque' noc' d'a junjun stitac.
    A yelav yich spatic jun c'ojnub' chi', setansetan yaji. A sc'ab' d'a junjun stz'eytac,
    ayoch junjun yechel noc' choj d'ay. Malaj junocxo rey b'oannac junoc sc'ojnub'
    icha jun chi'.
  swh-ULB: Hicho kiti kilikuwa na ngazi sita, na kitako chake kilikuwa cha mviringo.
    Na kilikuwa kimezungushiwa kwa mikono pande zake zote. Na simba wawili walisimama
    pembeni mwa ile mikono.
  bel-bel: да трона было шэсьць прыступак; верх за тронам быў круглы, і былі абапал
    каля месца сядзеньня поручы, і два львы стаялі каля поручаў;
  deu-ELBBK: Sechs Stufen waren an dem Thron, und der obere Teil des Thrones war hinten
    gerundet; und Armlehnen waren auf dieser und auf jener Seite an der Stelle des
    Sitzes, und zwei Löwen standen neben den Armlehnen;
  mbb-OT: Heenem he huntù haazà is pinuuwà, ne melingin is diyà te egkeiniyuǥan. Ne
    kada kilid te untuzà te velad ne zuen dutun ledawan te edhitindeg he erimaung.
  mal-2015: സിംഹാസനത്തിന്നു ആറു പതനം ഉണ്ടായിരുന്നു. സിംഹാസനത്തിന്റെ തലപുറകോട്ടു വളഞ്ഞിരുന്നു;
    ഇരിപ്പിടത്തിന്റെ ഇരുഭാഗത്തും കൈത്താങ്ങലും കൈത്താങ്ങലിന്നരികെ നില്ക്കുന്ന രണ്ടു
    സിംഹവും ഉണ്ടായിരുന്നു.
  rmc-rmc: E paluňi sera, kaj oprinelas o šero, sas okruhľi a pal soduj seri le tronostar,
    kaj oprinelas o vasta, ačhenas duj ľevi. Anglo tronos sas šov garadiči
  pes-OPV: وتخت را شش پله بود و سر تخت از عقبش مدوربود، و به این طرف و آن طرف کرسی‌اش
    دسته هابود و دو شیر به پهلوی دستها ایستاده بودند.
  ron-1924: 'Скаунул ачеста де домние авя шасе трепте ши партя де сус ера ротунжитэ
    пе динапой; де фиекаре парте а скаунулуй ерау реземэторь: лынгэ реземэторь стэтяу
    дой лей'
  ben-OBCV: সিংহাসনে ওঠার জন্য সিঁড়ির ছয়টি ধাপ ছিল, এবং সেটির পিছন দিকের উপরের অংশটি
    গোলাকার ছিল। বসার স্থানটির দুই দিকেই হাতল ছিল, এবং দুটিরই পাশে একটি করে সিংহমূর্তি
    দাঁড় করানো ছিল।
  som-som: Carshigu wuxuu lahaa jaranjaro lix tallaabo ah, oo carshiga xaggiisa sare
    ee dambena way wareegsanayd; oo kursiga meeshiisa lagu fadhiisto labadeeda dhinacba
    waxay lahayd meelo xusullada la saarto, oo meelaha xusullada la saartana dhinacooda
    waxaa taagnaa laba libaax.
  lat-VUC: 'qui habebat sex gradus: et summitas throni rotunda erat in parte posteriori:
    et duæ manus hinc atque inde tenentes sedile: et duo leones stabant juxta manus
    singulas.'
  eng-ASVBT: There were six steps to the throne, and the top of the throne was round
    behind; and there were stays on either side by the place of the seat, and two
    lions standing beside the stays.
  ita-1885: Quel trono avea sei gradi, e la parte disopra di esso era rotonda di dietro,
    e nel luogo del seggio v'erano degli appoggiatoi, di qua e di là, e due leoni
    erano posti presso di quegli appoggiatoi.
  eng-LXXUP: The throne had six steps, and calves in bold relief to the throne behind
    it, and side pieces on either hand of the place of the seat, and two lions standing
    by the side pieces,
  eng-ULB: There were six steps to the throne, and the back of it had a rounded top.
    There were armrests on each side of the seat, and two lions standing beside the
    armrests.
  spa-VBL: El trono tenía seis peldaños, con la parte superior redondeada en el respaldo.
    A ambos lados del asiento había reposabrazos, junto a los cuales había leones.
  fra-_FOB: Ce trône avait six degrés; et le haut du trône était rond par-derrière;
    et il y avait des accoudoirs de côté et d'autre du siège, et deux lions se tenaient
    auprès des accoudoirs.
  mal-mal: സിംഹാസനത്തിന് ആറ് പടികൾ ഉണ്ടായിരുന്നു. സിംഹാസനത്തിന്റെ മുകൾഭാഗത്തിന്റെ
    പുറകുവശം വൃത്താകൃതിയിലായിരുന്നു; ഇരിപ്പിടത്തിന്റെ ഇരുഭാഗത്തും ഓരോ കൈത്താങ്ങലും
    അതിനരികെ രണ്ട് സിംഹങ്ങളും നിന്നിരുന്നു.
  urd-GVR: Taḳht kī pusht kā ūpar kā hissā gol thā, aur us ke har bāzū ke sāth sherbabar
    kā mujassamā thā. Taḳht kuchh ūṅchā thā, aur bādshāh chhih pāe wālī sīṛhī par
    chaṛh kar us par baiṭhtā thā. Dāīṅ aur bāīṅ taraf har pāe par sherbabar kā mujassamā
    thā. Is qism kā taḳht kisī aur saltanat meṅ nahīṅ pāyā jātā thā.
  suz-BL: मेको नित्‍तीक तार ङोइक्‍तीक ६ ओटा थेंका बाक्‍मा बाक्‍त। मेको नित्‍तीक आ
    नोले गे कुल कुल पा सेल्‍शो बाक्‍माक्‍त। मेको नित्‍तीक आ निम्‍फा गे गुइ वोइक्‍तीक
    पाइश्‍शो बाक्‍माक्‍त। मेको गुइ वोइक्‍तीक आस नेक्‍था गुप्‍स निक्‍शी सेल्‍शो बाक्‍माक्‍त।
  ita-1927: Questo trono aveva sei gradini; la sommità del trono era rotonda dalla
    parte di dietro; il seggio avea due bracci, uno di qua e uno di là; presso i due
    bracci stavano due leoni,
  ckb-ckb: تەختەکە شەش پێپلیکانەی هەبوو، بەشی سەرەوەی پاڵپشتەکەشی شێوەی نیمچە خڕ بوو،
    دوو دەسک لەم لاو لەو لایەوە لەسەر شوێنی دانیشتنەکە، دوو شێری ڕاوەستاویش لەتەنیشت
    دەسکەکان بوون.
  eng-BBE: There were six steps going up to it, and the top of it was round at the
    back, there were arms on the two sides of the seat, and two lions by the side
    of the arms;
  kan-OKCV: ಈ ಸಿಂಹಾಸನಕ್ಕೆ ಆರು ಮೆಟ್ಟಲುಗಳಿದ್ದವು. ಈ ಸಿಂಹಾಸನದ ಹಿಂಭಾಗವು ದುಂಡಾಗಿತ್ತು. ಕುಳಿತುಕೊಳ್ಳುವ
    ಆಸನದ ಎರಡು ಕಡೆಗಳಲ್ಲಿ ಕೈಗಳಿದ್ದವು. ಆ ಕೈಗಳ ಬಳಿಯಲ್ಲಿ ಎರಡು ಸಿಂಹಗಳು ನಿಂತಿದ್ದವು.
  tam-2017: அந்தச் சிங்காசனத்திற்கு ஆறு படிகள் இருந்தது; சிங்காசனத்தின் தலைப்பு பின்னாக
    வளைவாக இருந்தது; உட்காரும் இடத்திற்கு இருபுறமும் கைப்பிடிகள் இருந்தது; இரண்டு
    சிங்கங்கள் கைப்பிடிகளின் அருகே நின்றது.
  spa-RV-1909: 'Seis gradas tenía el trono, y lo alto de él era redondo por el respaldo:
    y de la una parte y de la otra tenía apoyos cerca del asiento, junto á los cuales
    estaban colocados dos leones.'
  ron-BTF: Tronul avea şase trepte şi vârful tronului era rotund pe dinapoia sa; şi
    erau rezemători de fiecare parte a locului de şezut şi doi lei stăteau lângă rezemători.
  eng-WEBP: There were six steps to the throne, and the top of the throne was round
    behind; and there were armrests on either side by the place of the seat, and two
    lions standing beside the armrests.
  eng-FBV: The throne had six steps, with a rounded top at the back. There were armrests
    on both sides of the seat, with lions standing beside the armrests.
  nld-1939: Deze troon had zes treden. De rugleuning was van boven rond, en aan beide
    kanten van de zitting waren armleuningen aangebracht. Daarnaast stonden twee leeuwen.
  nch-BL: Huan para ajsis ipan nopa siyaj cati huejcapa quipiyayaya chicuase escalones.
    Huan icuitapa isiya eliyaya quentzi tolontic. Huan isiya quipixqui campa quitalisquía
    imax ipan sesen lado. Huan inechca imax nopa siyaj ica inejmat huan ica iarraves
    quichijque se tecuani cati itoca león cati ijcatoc.
  vie-1934: Ngai này có sáu nấc; thân cao ngai phía sau thì tròn; mỗi phía ngai có
    thanh nâng tay, và hai con sư tử đứng kề.
  hin-CV: सिंहासन की छः सीढ़ियां थी, और इसके पीछे एक गोल शीर्ष थी. सिंहासन के दोनों
    ओर दो हत्थे थे और उन्हीं से लगे हुई दोनों ओर खड़े हुए शेर गढ़े गए थे.
  spa-BES: Había seis escalones que subían, y su parte superior era redonda en la
    parte posterior, había brazos en los dos lados del asiento y dos leones al lado
    de los brazos;
  tdx-tdx: Fanongà enen-dia ty nitroatse mb’amy fiambesatsey, le bontoly ty ambone
    an-dambosi’ i fiambesatsey; naho fisampezam-pitàñe ty añ’ ila’ i fiambesatsey,
    vaho liona roe ty mijadoñe añ’ ila’ o fisampezam-pitàñeo.
  tha-KJV: พระที่นั่งนั้​นม​ีบันไดหกขั้น พน​ักหลังของพระที่นั่งนั้นกลมข้างบน และสองข้างพระที่นั่​งม​ี​ที่​วางพระหัตถ์
    มี​สิ​งโตสองตัวยืนอยู่ข้างๆที่วางพระหัตถ์
