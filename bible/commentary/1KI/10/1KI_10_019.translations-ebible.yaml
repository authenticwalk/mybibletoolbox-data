    lions standing beside the armrests.
  urd-GVH: तख़्त की पुश्त का ऊपर का हिस्सा गोल था, और उसके हर बाज़ू के साथ शेरबबर
    का मुजस्समा था। तख़्त कुछ ऊँचा था, और बादशाह छः पाएवाली सीढ़ी पर चढ़कर उस पर बैठता
    था। दाईं और बाईं तरफ़ हर पाए पर शेरबबर का मुजस्समा था। इस क़िस्म का तख़्त किसी
    और सलतनत में नहीं पाया जाता था।
  rug-rug: Sa habohabotuana baṉara si ka onomo nenetiana meke kote haele sage kamo
    la ia. Sa batuna sa mudina sa habotuana si keha guana bigobigo. Pa karua kalina
    sa habohabotuana si na hakehakeana lima sapu hopeke turu kapae i na beku laione.
    Ka manege rua beku laione si turu dia koari ka onomo nenetiana, keke pa hopeke
    hukihukiridi rina nenetiana. Loketoṉa sapu gugua asa si ele koa koari na votiki
    binaṉara.
  gaz-gaz: Teessoon sun gulantaawwan jaʼa qaba ture; karaa dugda duubaatiin fiixee
    geengoo tokko qaba. Karaa teessoo sanaa lamaaniinis waan harka irra kaaʼatanitu
    ture; tokkoo tokkoo waan harka irra kaaʼatan sanaa biras fakkii leencaa tokko
    tokkotu dhaabatee ture.
  fra-LSG: Ce trône avait six degrés, et la partie supérieure en était arrondie par
    derrière; il y avait des bras de chaque côté du siège; deux lions étaient près
    des bras,
  yal-yal: Tede sennin nan yi manga gbɛdɛn ma, a faxa binna yi radigilinxi a xanbi
    ra nɛn, a yiine yi a fɔxɔ firinna birin ma, yata sawura firin yi tixi a yiine
    fɛma.
  haw-1868: He mau anuunuu eono ko ka nohoalii, a poepoe ae la ke poo o ka nohoalii
    ma ke kua, a he mau lima ma kela aoao, ma keia aoao ma kahi e noho ai, elua hoi
    liona e ku ana ma na lima.
  arb-NAV: وَكَانَ لِلْعَرْشِ سِتُّ دَرَجَاتٍ، وَلَهُ رَأْسٌ مُسْتَدِيرٌ مِنَ الْخَلْفِ،
    وَمَسْنَدَانِ عَلَى جَانِبَيْهِ حَوْلَ مَوْضِعِ الْجُلُوسِ، وَأَسَدَانِ يَقِفَانِ
    إِلَى جُوَارِ الْمَسْنَدَيْنِ.
  ewe-ewe: Atrakpui ade nɔ fiazikpui la ŋu eye wowɔ afi si wodea mee la nogoo. Abɔɖoƒe
    nɔ zikpuia ƒe axa eveawo dzi eye wowɔ dzata si le tsitre la da ɖe abɔɖoƒe aveawo
    ƒe axadzi.
  eng-LEE: The throne had six steps, and there was a round top on the throne behind;
    and there were arms on either side on the place of the seat, and two lions stood
    beside the arms.
  gvn-gvn: '@see-verse:1KI.010.018'
  asm-FB: সিংহাসন খনত ছখপিয়া খটখটী আছিল আৰু সিংহাসনৰ ওপৰ ভাগৰ পাছ ফালটো ঘূৰণীয়া
    আছিল৷ বহা ঠাইৰ দুয়োফালে হাত ৰখাৰ বাবে ব্যৱস্থা আছিল আৰু সেই হাত ৰখা ঠাইৰ কাষত
    দুইফালে দুটা সিংহৰ মুৰ্ত্তি থিয় কৰোঁৱা আছিল।
  sus-A: سَنتِدٍ سٍننِ نُ نَ نَ كِبَنيِ مَ. عَ شَنبِ رَدِفِلِنشِ، بّلّشّ سَدٍ قِرِن
    نُ نَ عَ سّيتِيٍ مَ، يّتّ مَسٌلِشِ قِرِن قَن نُ نَ عَ سّيتِيٍ مَ.
  fra-SBL: Il y avait six marches pour accéder au trône, et le sommet du trône était
    rond derrière ; il y avait des accoudoirs de chaque côté de la place du siège,
    et deux lions se tenaient à côté des accoudoirs.
  hbo-hbo: שֵׁ֧שׁ מַעֲלֹ֣ות לַכִּסֵּ֗ה וְרֹאשׁ־עָגֹ֤ל לַכִּסֵּה֙ מֵאַֽחֲרָ֔יו וְיָדֹ֛ת
    מִזֶּ֥ה וּמִזֶּ֖ה אֶל־מְקֹ֣ום הַשָּׁ֑בֶת וּשְׁנַ֣יִם אֲרָיֹ֔ות עֹמְדִ֖ים אֵ֥צֶל
    הַיָּדֹֽות׃
  kik-kik: Gĩtĩ kĩu kĩa ũnene kĩarĩ na ngathĩ ya makinya matandatũ, na thuutha wakĩo
    igũrũ kĩarĩ gĩa gĩthiũrũrĩ. Mĩena-inĩ yeerĩ ya gĩtĩ kĩu kĩarĩ na handũ ha kũigĩrĩra
    moko, na nĩ haarĩ na mĩhiano ya mĩrũũthi ĩrũgamĩte mĩena-inĩ yeerĩ ya moko macio.
  fra-NCL: Ce trône avait six degrés, et la partie supérieure du trône était arrondie
    par derrière ; il y avait des bras de chaque côté du siège ; deux lions se tenaient
    près des bras,
  cek-AK: Angraeng tangkhang ah dawhhaih thlak tarukto oh, ranui koek ih angraeng
    tangkhang a hnukbangah loe angbuet luet; angraeng tangkhang hae bang hoi ho bangah
    ban koenghaih oh hmaek; ban koenghaih taengah kaipui hnetto angdoet.
  cuk-cuk: We-rey-gan, e-arsan-welle-wellegwad nergwa (6) nika imaksad. Rey-gan-e-yargan-meged,
    dirbir-dakle imaksabalid. Agine, e-argan-mesed abinbela imaksabalid. A-rey-gan-e-argan-gwensak-dikarba,
    achumigur-nono-wawaad-sobale osisad. Deyob e-argan-baidsik osisbalid.
  uig-CYR: Тәхтниң алтә қәвәтлик пәләмпийи бар еди. Тәхтниң баш йөләнчүки жумилақ
    болуп, орундуқниң икки йенида таянғучиси бар еди, һәр бир таянғучниң йенида бирдин
    өрә турған ширниң һәйкили бар еди.
  tel-2017: ఈ సింహానానికి 6 మెట్లున్నాయి. సింహాసనం పైభాగం వెనక వైపు గుండ్రంగా ఉంది.
    ఆసనానికి ఇరుపక్కలా చేతి ఊతలున్నాయి. ఊతల దగ్గర రెండు సింహాలు నిలిచి ఉన్నాయి.
  hat-BSA: Avèk sis machpye monte pou rive nan twòn nan, e yon tèt won sou twòn nan
    pa dèyè li, bra yo nan chak kote chèz la, e de lyon ki te kanpe akote bra yo.
  kos-kos: Oasr step onkosr nu ke tron sac. Acn tok fin tron sac orekla raun, ac kais
    sie siska ke tron sac oasr mwe loang po kac, ac oasr lion tafleyukla lukwa tu
    ke sisken mwe loang po inge.
  hbo-WLC: שֵׁ֧שׁ מַעֲל֣וֹת לַכִּסֵּ֗ה וְרֹאשׁ־עָגֹ֤ל לַכִּסֵּה֙ מֵאַֽחֲרָ֔יו וְיָדֹ֛ת
    מִזֶּ֥ה וּמִזֶּ֖ה אֶל־מְק֣וֹם הַשָּׁ֑בֶת וּשְׁנַ֣יִם אֲרָי֔וֹת עֹמְדִ֖ים אֵ֥צֶל
    הַיָּדֽוֹת׃
  ibo-ibo: Ocheeze ahụ nwere ihe nrigo isii, o nwere elu dị gburugburu nʼazụ ya. E
    nwere ebe ntụkwasị aka nʼakụkụ abụọ ya, nke nwere oyiyi ọdụm abụọ guzo nʼakụkụ
    nke ọbụla nʼime ha.
  ory-ory: ସେହି ସିଂହାସନର ଛଅ ପାବଚ୍ଛ ଥିଲା, ସେହି ସିଂହାସନ ଉପରି ଭାଗର ପଛଆଡ଼ ଗୋଲାକାର ଥିଲା
    ଓ ଆସନର ଦୁଇ ପାର୍ଶ୍ୱରେ ଦୁଇ ହସ୍ତାବଲମ୍ବନ ଥିଲା ଓ ସେହି ହସ୍ତାବଲମ୍ବନ ନିକଟରେ ଦୁଇ ସିଂହମୂର୍ତ୍ତି
    ଛିଡ଼ା ହୋଇଥିଲେ।
  chk-chk: Iwe, a wor wonu foson latön ewe lenien motun king, nge won ullulon ewe
    lenien mot me lon a wor uluulun möküren eman nienifön kow. Mi pwal wor lenien
    pau won lepekin me ruu, nge uluulun ruoman laion ra nom lükün ekewe lenien pau.
  rop-rop: Det speshalwan tjeya bin abum siksbala step blanga gowap langa im, en imbin
    abum det sheip blanga det laiyan olawei langa dubala said, olagija imbin abum
    12 laiyan. En biyain langa det speshalwan tjeya imbin abum raunwan top, en wansaid
    langa det dubala ampat imbin abum det sheip blanga laiyan. Nomo eni speshalwan
    tjeya laik dijan bin jidan langa najalot kantri.
  ukr-1871: Шість ступенів вело до престола; верховина за престолом була закруглена,
    а на сїдилищі були з обох боків поруччя, а коло поруччя стояло двоє львів.
  deu-1951: Dieser Thron hatte sechs Stufen, und das Kopfstück des Thrones war hinten
    rund, und auf beiden Seiten um den Sitz waren Lehnen, und zwei Löwen standen an
    den Lehnen.
  eng-JPS: There were six steps to the throne, and the top of the throne was round
    behind; and there were arms on either side by the place of the seat, and two lions
    standing beside the arms.
  srp-1865: Šest basamaka bješe u prijestola, i vrh okrugao bješe ozad na prijestolu,
    i ruèice bjehu s obje strane sjedišta, i dva lava stajahu pokraj tijeh ruèica.
  lug-lug: Entebe ey’obwakabaka yalina amadaala mukaaga, waggulu waayo aweesigamwa
    nga weekulungirivu. Eruuyi n’eruuyi w’entebe waaliyo empologoma nga ziyimiridde
    ku mabbali g’emikono.
  heb-heb: שש מעלות לכסה וראש עגל לכסה מאחריו וידת מזה ומזה אל מקום השבת ושנים אריות
    עמדים אצל הידות׃
  ben-IRV: সেই সিংহাসনের সিঁড়ির ছয়টা ধাপ ছিল এবং সিংহাসনের পিছন দিকের উপর দিকটা
    ছিল গোল। বসবার জায়গার দুই দিকে ছিল হাতল এবং হাতলের পাশে ছিল দাঁড়ানো সিংহমূর্তি।
  pan-pan: ਉਸ ਸਿੰਘਾਸਣ ਦੀ ਛੇ ਪੌਡਿਆਂ ਦੀ ਪੌੜੀ ਸੀ ਅਤੇ ਸਿੰਘਾਸਣ ਦਾ ਉੱਪਰਲਾ ਥਾਂ ਪਿੱਛਿਓਂ ਗੋਲ
    ਸੀ ਅਤੇ ਬੈਠਣ ਦੇ ਥਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੋਹੀਂ ਪਾਸੀਂ ਢਾਸਣੇ ਸਨ ਅਤੇ ਢਾਸਣਿਆਂ ਦੇ ਕੋਲ ਦੋ ਬੱਬਰ
    ਸ਼ੇਰ ਖੜ੍ਹੇ ਸਨ।
  mya-JVB: ရာဇ ပလ္လင်တော်သည် လှေကား ခြောက် ထစ် ရှိ၏။ နောက်ဖေးဝိုင်း ၏။ ထိုင် ရာတဘက်တချက်၌
    မှီစရာလက်ရုံး တန်းနှင့်ပြည့်စုံ၍၊ လက်ရုံး တန်းအနား မှာ ခြင်္သေ့ နှစ် ကောင်ရပ်
    နေ၏။
  tbg-tbg: Taintavano kaantaaqa maariraqaa vauvaro vira avuni viraqaa vaarinte viva
    6navuvano vaura. Vika raioni maraqura/varaha 12navu autuke, aiqu nteraqaa hini
    auvahini 6navu vate, hini auvahini vo 6navu vatora. Tainta tauvaqaini qiatavano
    ovenaaru iro vauvaro tainta hini hini mantarainiqaa kauqu vataarirava vaura. Raioni
    maraqura/varaha vovano tainta tataaqa hini mantaraini himpi vauvaro, vovano hini
    mantaraini himpi vaura. Avuhainaa taintavano nai aahuva tainta vaumanta kia vo
    vataini vo vataini avuhainaaka vi taintara voqaara vatora.
  hmo-hmo: Inai terona ena vadavada moia audia be 6, bona terona ena murina kahana
    ena latanai, boromakau ena natuna kwarana idia koroa. Terona ena imana atoa gabudia
    ruaosi edia badibadinai be laiona, koroa gaudia, idia gini.
  urd-urd: 'उस तख़्त में छ: सीढ़ियाँ थीं, और तख़्त के ऊपर का हिस्सा पीछे से गोल था,
    और बैठने की जगह की दोनों तरफ़ टेकें थीं, और टेकों के पास दो शेर खड़े थे:'
  rus-SYN: к престолу было шесть ступеней; верх сзади у престола был круглый, и были
    с обеих сторон у места сиденья локотники, и два льва стояли у локотников;
  bqc-SIM: Kìlapi dɛdɛkĩi vĩ, a gbápɛpɛkĩi soolo. A kpɛnakĩi musu dɛ mↄ̀ↄↄ golasai.
    A gã̀sĩdikĩiↄ vĩ, nↄ̀ↄmusu pↄ́ wa kɛ̀ↄ zɛzɛ gã̀sĩdikĩipiↄ saɛ.
  tcz-CHONGTHU: Laltouna chu akaltou nading kalbi gup kido touva ahin, laltouna achungnung
    lam chu aki kol in ahi. Hiche laltouna ajet aveija chun khut ngapna aum cheh in
    chule alangto a chun Keipi bahkai ading limkhat khat toh asem in ahi.
  mar-mar: सिंहासनाला सहा पायऱ्या होत्या. त्याची पाठ कमानदार होती. दोन्ही बाजूला हात
    होते. हातांच्या खाली दोन्ही बाजूला सिंह होते.
  qub-qub: Chay sillonga caran sojta escalunyoj wichänanpaj. Wajtan tucnacunanga caran
    tumaricasha. Jamacunanpa ishcan läduncho caycaran maquinta churacunanpaj. Cada-lädunchömi
    juc-cama ichirpaycaran liyuncuna.
  bqp-bqp: Gbàa pì didiki vĩ, a gbápɛki mɛ̀n suddo. A kpɛnaki musu de mↄrↄ kusuru
    sari. À gã̀sãdikinↄ vĩ, músu taka kũ ò kɛ̀nↄn zɛzɛna gã̀sãdiki pìnↄ sarɛ.
  hat-hat: Pou rive bò fotèy la, se pou ou te moute sis mach eskalye. Dèyè fotèy la
    te gen pòtre yon gwo tèt towo. Sou kote manch yo sou chak bò, te gen pòtre yon
    lyon.
  eng-BSB: The throne had six steps, and its back had a rounded top. There were armrests
    on both sides of the seat, with a lion standing beside each armrest.
  eng-WEBPB: There were six steps to the throne, and the top of the throne was round
    behind; and there were armrests on either side by the place of the seat, and two
    lions standing beside the armrests.
  kbq-kbq: Hagi ana kini trate'ma agama reno mareri trara 6si'a ahenteno mrenerino,
    ana tra'mofo amefiga'a golireti amagenama ante'zana eri fagigi nenteno, bulimakao
    anenta afu'mofo agenopa tro hunenteno, azama ante harage'ma hu zafa ana tratera
    ahenenteno, tare laioni amema'a tro huno ana tra'mofona kantigama retrurente'ne.
  nhe-BL: Huan para ajsis ipan nopa siya tlen huejcapa quipiyayaya chicuase escalones.
    Huan icuitlapa isiya eliyaya quentzi tolontic. Huan isiya quipixqui campa quitlalisquía
    ima ipan sesen lado. Huan inechca ima nopa siya ica inejmatl huan ica iarraves
    quichijque se tecuani tlen itoca león tlen ijcatoc.
  bus-bus: Kìta pì didikii vĩ, à gbápɛɛkii mɛ̀n swɛɛdo. À kpɛɛnaki musu dɛ mↄ̀ↄↄ gooda
    sai. À gã̀sãdikiinↄ vĩ, músu taka kɛ̀ wà kɛ̀nↄↄ zɛzɛna gã̀sãdikii pìnↄ saɛ.
  gub-BL: Heta 6 myromyrogaw henaw henataromo. Myromyrogaw ahykaw rehe heta zàwàruhu
    iriàw hagaw paw pitàitàigatu. A'e rupi heta 12 zàwàruhu iriàw hagaw paw wà. Henaw
    ikupe kutyr umupu'àm kar amo tapi'ak awa iàkàg hagaw paw. Henaw izywa huwake pitàitàigatu
    umuapyk zàwàruhu iriàw hagaw paw wà no. Naheta kwaw agwer henaw amo ae ywy rehe.
  eng-DRA: 'It had six steps: and the top of the throne was round behind: and there
    were two hands on either side holding the seat: and two lions stood, one at each
    hand.'
