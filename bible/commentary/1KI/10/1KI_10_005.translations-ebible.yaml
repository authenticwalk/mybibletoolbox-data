verse: 1KI.010.005
translations:
  mal-C: മേശയിലെ വിഭവങ്ങൾ, ഉദ്യോഗസ്ഥരുടെ ഇരിപ്പ്, പ്രത്യേക വേഷവിധാനമണിഞ്ഞ പരിചാരകവൃന്ദങ്ങളുടെ
    നിൽപ്പ്, പാനപാത്രവാഹകർ, യഹോവയുടെ ആലയത്തിൽ അർപ്പിച്ച ഹോമയാഗങ്ങൾ എന്നിവയെല്ലാം കണ്ടപ്പോൾ
    ശേബാരാജ്ഞി വിസ്മയസ്തബ്ധയായി.
  deu-TKW: und die Speisen für seinen Tisch, die Wohnungen seiner Beamten und das
    Aufwarten seiner Diener und ihre Gewänder und seine Mundschenken und sein Brandopfer,
    das er im Tempel Jahwes darzubringen pflegte, da geriet sie ganz außer sich
  lin-lin: bilei oyo azalaki kolia na mesa na ye, ndako ya basali na ye, esaleli mpe
    elateli ya basali na ye, basali oyo bapesaka ye masanga mpe bambeka ya kotumba
    oyo azalaki kobonza kati na Tempelo ya Yawe, mwasi mokonzi ya Saba akamwaki makasi
  eng-LSV: and the food of his table, and the sitting of his servants, and the standing
    of his ministers, and their clothing, and his butlers, and his burnt-offering
    that he causes to ascend in the house of YHWH, and there has not been anymore
    spirit in her.
  eng-GNV: And the meate of his table, and the sitting of his seruants, and the order
    of his ministers, and their apparel, and his drinking vessels, and his burnt offrings,
    that he offered in the house of the Lord, and she was greatly astonied.
  eng-WEBSTER: And the provisions of his table, and the sitting of his servants, and
    the attendance of his ministers, and their apparel, and his cup-bearers, and his
    ascent by which he went up to the house of the LORD; there was no more spirit
    in her.
  nhw-BL: Huan quiitac nochi nopa tlacualistli catli eltoya ipan icuamesa huan nopa
    calme catli ipan itztoyaj itlapalehuijcahua huan quenicatza inijuanti quimatque
    tequitij nelcuali huan ininyoyo nelyejyectzitzi catli moquentiyayaj. Huan quiitac
    nochi catli quitequipanohuayayaj Salomón nojquiya tlahuel yejyectzitzi ininyoyo.
    Huan quiitac nopa tlacajcahualistli catli Salomón temacayaya ipan Ichaj TOTECO
    huan tlahuel quisentlachili.
  swh-ONEN: chakula kilichokuwa mezani pake, jinsi maafisa wake walivyokaa, wahudumu
    katika majoho yao, wanyweshaji wake na sadaka za kuteketezwa alizotoa katika hekalu
    la Bwana, alipatwa na mshangao.
  bba-bba: kɑ dĩɑ ni u rɑ di, kɑ win bwɑ̃ɑbun wɑ̃ɑ yeru, kɑ win sɔm kowobun yɑ̃ɑ ni
    bɑ rɑ doke bu kɑ nùn nɔɔri, kɑ sere be bɑ rɑ nùn tɑm dokeye nɔrɑɔɡinu, kɑ mɑɑ
    yɑ̃ku ni u rɑ ko diru mi u rɑ Yinni Gusunɔ sɑ̃, ye kpuro yɑ nùn biti mwɑ sere
    u wom mwɛ.
  eng-KJVCPB: and the meat of his table, and the sitting of his servants, and the
    attendance of his ministers, and their apparel, and his cupbearers, and his ascent
    by which he went up unto the house of the Lord; there was no more spirit in her.
  luo-luo: gi chiemo mane ni e mesane, gi bet mar jodonge, gi rwakruok mar jotije
    mapogo chiemo, gi rwakruok mar jotije machiwo divai kod misango miwangʼo pep mane
    otimo e hekalu Jehova Nyasaye, dhoge nomoko.
  meu-meu: bona ena pata anianidia, bona ena heitatao lohiadia edia helai gabudia,
    bona ena hesiai taudia edia kara bona edia dabua, bona ena kehere iloalaina taudia,
    bona ena gole-oho bouboudia, Iehova ena dubu ai e hahelaḡadia ḡaudia; bena lalona
    e boio.
  npi-ULB: तिनको टेबुलको भोजन, तिनका वरिपरि बस्ने अधिकारीहरू, तिनका अधिकारीहरूका काम
    र तिनीहरूका पोशाक, सेवा टहल गर्ने नोकर-चाकरहरू, तिनले परमप्रभुको घरमा बलिदान गर्ने
    होमबलिको तरिका देखिन्, तब उनी अवाक् भइन् ।
  yor-yor: Oúnjẹ tí ó wà lórí i tábìlì rẹ̀, ìjókòó àwọn ọmọ ọ̀dọ̀ rẹ̀, àti ìdúró àwọn
    ìránṣẹ́ rẹ̀ àti ìwọṣọ wọn, àwọn agbọ́tí rẹ̀, àti ẹbọ sísun tí ó sun ní ilé Olúwa,
    kò sì sí ẹ̀mí kan nínú rẹ̀ mọ́!
  emp-NTPO: '@see-verse:1KI.010.004'
  pes-OPCB: '@see-verse:1KI.010.004'
  tgl-ULB: ang pagkain sa kaniyang hapag-kainan at mga tirahan ng kaniyang mga lingkod
    at kanilang mga gawain at kanilang mga kasuotan, at saka mga taga-silbi niya ng
    inumin at ang paraan kung paano siya nag-alay ng mga handog na susunugin sa templo
    ni Yahweh, wala ng espiritu sa kaniya.
  cbu-NT: Mishat, katungats kis katungku anoo, mishat sundarootstam, mishat muchchureetstam
    wamareetstam, misha kurakaam yásimapaneetstam, misha Apanlleem maacheetsi muchimaam
    Apanllish pangu wayarangana, anootstam ichingaru kizpur wanasir parangu, kapung
    punirustarangiya.
  hui-hui: Ani handalu kuini wali biagome Solomono ibugua horo bibahendengi tomo bayale
    dege naabo halu haga wiagobi ibunaga agali haguaneru ti haga bayale wiagobi bibahendeore
    hendene. Kini ibunaga biabe biahaga agali hearubi tinaga aga bayale tara tara
    biaga wiarubi agali waini iba odo tale biaga hearubi hendene. Uruni hondowa Solomonohanda
    nogoru Anduane Homogonaga andaha loma biniru bo delaga dabu wiarubi hendene. Mbirale
    uruni biaga wiaru handai howa mogo lalu ibugua bi mbira labe naheore hene.
  mya-mya: '@see-verse:1KI.010.004'
  bod-N: གསོལ་ལྕོག་སྟེང་གི་ཁ་ཟས། བློན་པོ་རྣམས་ཀྱི་བཞུགས་གྲལ། ཞབས་ཕྱི་རྣམས་ཀྱི་འགྲེང་ལུགས།
    དེ་དག་གི་གྱོན་གོས་དང་ཁོང་གི་ཆང་གཉེར་བློན་ཆེན་རྣམས། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཕུལ་བའི་སྦྱིན་སྲེག་བཅས་མཐོང་བ་དང་ཤིན་ཏུ་ངོ་མཚར་བར་གྱུར།
  sna-sna: zvokudya zvaiva patafura yake, urongwa hwokugara kwamachinda ake, varanda
    vake vaimushandira nezvipfeko zvavo, vadiri vake, nezvipiriso zvinopiswa zvaaiita
    patemberi yaJehovha, akapererwa.
  spa-BLM: la comida de su mesa, la asistencia de sus sirvientes, la asistencia de
    sus funcionarios, sus ropas, sus coperos, y su ascenso por el cual subía a la
    casa de Yahvé, no hubo más espíritu en ella.
  cac-cac: '@see-verse:1KI.010.004'
  swh-ULB: chakula cha mezani kwake, kuketi kwa watumishi wake, kazi ya watumishi
    wake na kuvaa kwao, pia wanyweshaji wake, na jinsi alivyotoa sadaka za kuteketezwa
    katika nyumba ya BWANA, roho yake ilizimia.
  bel-bel: і ежу за сталом у яго, і жытло рабоў ягоных, і статнасьць слуг ягоных,
    і вопратку іхнюю, і чашнікаў ягоных, і цэласпаленьні ягоныя, якія ён прыносіў
    у храме Гасподнім. І не магла яна болей стрымацца
  wed-wed: lam au kepakepa, ana gabemani babadai ai gara, ana wine taupainii, ma pulo
    i apuapui Bada ana au tempol. Ma wavine ana nota i kwa.
  deu-ELBBK: und die Speise seines Tisches und das Sitzen seiner Knechte und das Aufwarten
    seiner Diener und ihre Kleidung und seine Mundschenken und seinen Aufgang, auf
    dem er in das Haus des HERRN hinaufging, da geriet sie außer sich
  mbb-OT: henduen be te kenà sikandin ebpeketuu. Iring ded hein neehè din is menge
    keenen diyà te lemisahan te hadì, is kedumala te menge upisyal zin, is kebpenilbi
    te menge suluǥuen din he mekempet is menge yunipurmi zan, is menge tigsilbi te
    vinu zin, wey is menge pemuhat he edtutungen he impemuhat din diyà te valey te
    Nengazen.
  mal-2015: അവന്റെ മേശയിലെ ഭക്ഷണവും അവന്റെ ഭൃത്യന്മാരുടെ ഇരിപ്പും അവന്റെ ശുശ്രൂഷകന്മാരുടെ
    നിലയും അവരുടെ ഉടുപ്പും അവന്റെ പാനപാത്രവാഹകന്മാരെയും യഹോവയുടെ ആലയത്തിലേക്കുള്ള
    അവന്റെ എഴുന്നെള്ളത്തും കണ്ടിട്ടു അമ്പരന്നുപോയി.
  rmc-rmc: the o chabena pre leskro skamind. Dikhľa, sar bešenas pašal leste leskre
    služobňika a sar pes ľikerenas leskre sluhi the čašňika. Dikhľa the lengro uraviben
    the o labarde obeti, so anelas andro Chramos le RAJESKRO. Sar oda savoro dikhľa,
    ačhiľa bijal peste a na džanelas, so pre oda te phenel.
  pes-OPV: و طعام سفره او و مجلس بندگانش را و نظام و لباس خادمانش را و ساقیانش وزینه‌ای
    را که به آن به خانه خداوند برمی آمد، روح در او دیگر نماند.
  ron-1924: ши букателе де ла маса луй ши локуинца служиторилор луй ши службеле ши
    хайнеле челор че-й служяу ши пахарничий луй ши ардериле-де-тот пе каре ле адучя
    ын Каса Домнулуй.
  aui-aui: Bi kate bada ikita da kam kiinabonabo debadiye, bagibagi damdi kadi kunagha
    miisedi, bi kate redu verevereyana da suwara gabugabunidi Yawe God yana bareye
    Solomon isuwara ikitadi, na beradi tupadi kiiravidiye na ivisoko kirakii.
  ben-OBCV: তাঁর টেবিলে রাখা খাদ্যসম্ভার, তাঁর কর্মকর্তাদের বসার ব্যবস্থা, সেবক-দাসেদের
    পোশাক-পরিচ্ছদ, তাঁর পানপাত্র বহনকারীদের, এবং সদাপ্রভুর মন্দিরে তাঁর উৎসর্গ করা
    হোমবলি দেখে আবেগবিহ্বল হয়ে গেলেন।
  som-som: iyo cuntadii miiskiisa, iyo fadhigii addoommadiisa, iyo hawshii adeegayaashiisa,
    iyo dharkoodii, iyo kuwiisii cabniinka siin jiray, iyo wixii uu guriga Rabbiga
    ku fuuli jiray, naf dambe iyadii kuma hadhin.
  lat-VUC: 'et cibos mensæ ejus, et habitacula servorum, et ordines ministrantium,
    vestesque eorum, et pincernas, et holocausta quæ offerebat in domo Domini: non
    habebat ultra spiritum.'
  eng-ASVBT: and the food of his table, and the sitting of his servants, and the attendance
    of his ministers, and their apparel, and his cupbearers, and his ascent by which
    he went up unto the house of Jehovah; there was no more spirit in her.
  ita-1885: e le vivande della sua tavola, e le stanze de' suoi servitori, e l'ordine
    del servire de' suoi ministri, e i lor vestimenti, e i suoi coppieri, e gli olocausti
    ch'egli offeriva nella Casa del Signore, svenne tutta.
  eng-LXXUP: and the provision of Solomon and the sitting of his attendants, and the
    standing of his servants, and his raiment, and his cupbearers, and his whole burnt
    offering which he offered in the house of the Lord, and she was utterly amazed.
  eng-ULB: the food on his table, the seating of his servants, the work of his servants
    and their clothing, also his cupbearers, and the manner in which he offered burnt
    offerings in the house of Yahweh, there was no more breath in her.
  spa-VBL: la comida que había en la mesa, cómo vivían sus funcionarios, cómo funcionaban
    sus sirvientes y cómo estaban vestidos, la ropa de los camareros y los holocaustos
    que presentaba en el Templo del Señor, quedó tan asombrada que apenas podía respirar.
  fra-_FOB: Et les mets de sa table, les logements de ses serviteurs, l'ordre du service
    de ses officiers, leurs vêtements, ses échansons, et les holocaustes qu'il offrait
    dans la maison de l'Éternel, elle fut toute hors d'elle-même.
  mal-mal: അവന്റെ മേശയിലെ ഭക്ഷണവും ഭൃത്യന്മാരുടെ ഇരിപ്പും പരിചാരകരുടെ ശുശ്രൂഷയും വേഷവിധാനങ്ങളും,
    പാനപാത്രവാഹകന്മാരെയും യഹോവയുടെ ആലയത്തിലേക്കുള്ള അവന്റെ എഴുന്നെള്ളത്തിന്റെ പാതകളും
    കണ്ടിട്ട് ശെബാരാജ്ഞി അമ്പരന്നുപോയി.
  urd-GVR: Us ne bādshāh kī mezoṅ par ke muḳhtalif khāne dekhe aur yih ki us ke afsar
    kis tartīb se us par biṭhāe jāte the. Us ne bairoṅ kī ḳhidmat, un kī shāndār wardiyoṅ
    aur sāqiyoṅ par bhī ġhaur kiyā. Jab us ne in bātoṅ ke alāwā bhasm hone wālī wuh
    qurbāniyāṅ bhī dekhīṅ jo Sulemān Rab ke ghar meṅ chaṛhātā thā to malikā hakkā-bakkā
    rah gaī.
  suz-BL: मेको आ जचा थोव़क, मेको आ एर ओंथ बाक्‍ब आ ठेयब गेय पाइब आन बाक्‍तीके, आ गेय
    पाइब आन गेय पशो, मेको आन फेक्‍शो वा, आ ग्‍योंबपुकी, परमप्रभु यावे आ खिंम चोशा
    चढ़ेतीकपुकी तशा, शुश छक लाक्‍माक्‍त।
  ita-1927: e le vivande della sua mensa e gli alloggi de’ suoi servi e l’ordine del
    servizio de’ suoi ufficiali e le loro vesti e i suoi coppieri e gli olocausti
    ch’egli offriva nella casa dell’Eterno, rimase fuori di sé dalla maraviglia.
  ckb-ckb: هەروەها خواردنی سەر خوانەکەی، دانیشتنی دەستوپێوەندەکانی، ڕێکوپێکی خزمەتکارەکانی
    و جلوبەرگاکانیان، ساقییەکانی و ئەو قوربانی سووتاندنانەی کە سلێمان لە پەرستگای
    یەزدان دەیکرد، لە بینینی ئەمانە شەیدا بوو.
  eng-BBE: And the food at his table, and all his servants seated there, and those
    who were waiting on him in their places, and their robes, and his wine-servants,
    and the burned offerings which he made in the house of the Lord, there was no
    more spirit in her.
  kan-OKCV: ಅವನ ಮೇಜಿನ ಭೋಜನವನ್ನೂ, ಅವನ ಅಧಿಪತಿಗಳು ಕುಳಿತಿರುವ ರೀತಿಯನ್ನೂ, ಅವನ ಸೇವಕರು ನಿಂತಿರುವುದನ್ನೂ,
    ಅವರ ವಸ್ತ್ರಗಳನ್ನೂ, ಅವನ ಪಾನದಾಯಕರನ್ನೂ, ಅವನು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಅರ್ಪಿಸಿದ ದಹನಬಲಿಗಳನ್ನೂ
    ಕಂಡಾಗ ಅವಳು ವಿಸ್ಮಯಗೊಂಡಳು.
  tam-2017: அவனுடைய பந்தியின் உணவு வகைகளையும், வேலைக்காரர்களின் வீடுகளையும், வேலைக்காரர்களின்
    பணியையும், அவனுடைய ஆடைகளையும், அவனுக்கு பானம் பரிமாறுகிறவர்களையும், அவன் யெகோவாவுடைய
    ஆலயத்திற்குள் பிரவேசிக்கும் நடைமண்டபத்தையும் கண்டபோது அவள் ஆச்சரியத்தால் வியப்படைந்து,
  spa-RV-1909: Asimismo la comida de su mesa, el asiento de sus siervos, el estado
    y vestidos de los que le servían, sus maestresalas, y sus holocaustos que sacrificaba
    en la casa de Jehová, quedóse enajenada.
  ron-BTF: Şi mâncarea de la masa lui şi ţinuta servitorilor lui şi atenţia servitorilor
    lui şi hainele lor şi paharnicii lui şi urcuşul lui pe care urca la casa DOMNULUI,
    nu a mai fost suflare în ea.
  eng-WEBP: the food of his table, the sitting of his servants, the attendance of
    his officials, their clothing, his cup bearers, and his ascent by which he went
    up to the LORD’s house, there was no more spirit in her.
  eng-FBV: the food on the table, how his officials lived, how his servants operated
    and how they were dressed, the clothes of the waiters, and the burnt offerings
    he presented at the Lord's Temple, she was so astonished she could hardly breathe.
  nld-1939: de spijzen van zijn tafel, de aanzittende hovelingen, de rijen bedienden
    in hun kledij en de schenkers, verder nog de slachtoffers, die hij opdroeg in
    de tempel van Jahweh, raakte ze buiten zichzelf,
  nch-BL: Nojquiya quiitac nochi nopa tacualisti cati eltoya ipan imesa huan nopa
    calme cati ipan itztoyaj itapalehuijcahua huan quenicatza inijuanti quimatiyayaj
    tequitij nelcuali huan iniyoyo nelyejyectzitzi cati moquentiyayaj. Quiitac nochi
    cati quitequipanohuayayaj Salomón nojquiya tahuel yejyectzitzi iniyoyo. Huan quiitac
    nopa tacajcahualisti cati Salomón temacayaya ipan Ichaj TOTECO huan tahuel san
    quitetzaitac.
  vie-1934: những món ăn trên bàn người, nhà cửa của tôi tớ người, thứ tự công việc
    của các quan, và đồ ăn mặc của họ, các quan chước tửu, và các của lễ thiêu người
    dâng trong đền Đức Giê-hô-va, thì mất vía.
  hin-CV: उनकी मेज़ पर परोसा गया भोजन, उनके कर्मचारियों के बैठने की व्यवस्था, उनके
