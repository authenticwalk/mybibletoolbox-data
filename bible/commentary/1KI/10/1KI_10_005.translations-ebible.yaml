  twi-twi: ne ho dwiriw no. Nnuan a ohuu sɛ esisi ne didipon so no yɛɛ no nwonwa.
    Sɛnea na wahyehyɛ ne fi so ahwɛfo no ne wɔn ntade papa bi a ɛhyehyɛ wɔn, ne sɛnea
    nkuruwakurafo ne wɔn ntade yuu ne ɔhyew afɔre a Salomo bɔɔ no Awurade Asɔredan
    mu hɔ no yɛɛ no ahodwiriw.
  hlt-hlt: a caboei dongkah caak neh a sal rhoek kah ngolhmuen, ngolhmuen dongah aka
    thotat rhoek kah a thohtat, a hnicu neh a tuitul rhoek, BOEIPA im kah a nawn a
    hmueihhlutnah te ahmuh vaengah a khuiah a mueihla om voel pawh.
  tbz-SIM: nɛ̀ tidiitì ò yo ntì, nɛ̀ o tũ̀mbɛ̀ ɑ̃ sìì cɛ̃́ĩ nɛ̀ o tɔ̃mbɛ̀ pĩ mmɛ̀ɛ̀
    botí mutɔ̃mmú, nɛ̀ bɛ̀ ɑ̃ tìì yɑ̀ɑ̀tì, nɛ̀ bɛ̀ɛ̀ ò duɔ̀ mmɛnɑɑ̀, kɛ́yɑ̀nɛ̀ bɛ̀
    feu ìì wũ̀ɔ̃ ti Yiɛ̀ nKuyie kɛ tuɔ̀ nkɛ̀ dɛ̀ɛ ò di mɛdiɛ̀ nkóò kpeí.
  msy-2020: Egha atrivir amizim uaghan garima, Solomon dughiabar vaghvagha dagher
    aghuir avɨriba isa, uan ingangarir gumazir dapaniba ko apiav ikia da api. Ezɨ
    atrivir amizim uaghan garima, ingangarir gumaziba ko men korotiar aghuir me azuiba
    ko gumazir wain anɨdiba, me kurkazir aghuiba iti. Egha a garima, Solomon asɨzir
    avɨriba inigha Ikiavɨra Itir Godɨn Dɨpenimɨn ghua a bagha ofan bar isia mɨghɨribagh
    ami. A bizir aghuir kabar ganigha dɨgavir kuram gamigha ua mɨkɨman ibura.
  dop-dop: Nɑ tɔɣɔnɑɣɑ ŋkɑ pɑ sɑɑkɑɣɑ tɔ. Nɑ yɑɑsi wei Sɑlʋmɔŋ kɑ tɑɣɑnnɑ ɩ wɑɑlɩ
    nyǝ́mɑ nɑ pɑ́ lɑkɩ tǝmɑ tɔ. Nɑ kʋtɔɣɔʋ nɑ kʋnyɔnyɔɔm tɑllɑɑ wontu. Nɑ kɔtɑsɩ nsi
    pɑ lɑkɑɣɑ Tɑcɑɑ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ tɔ, nɑ pǝ́ lɑ Sɑpɑ wulɑʋ ɩnǝɣɩ piti nɑ pǝ́
    mɔtɩ ɩ nɔɣɔ.
  azb-azb: süfrəsindəki yeməyi, əyanlarının oturuşunu, qulluqçularının xidmətini və
    onların geyimlərini, saqilərini, Rəbbin məbədində gətirdiyi yandırma qurbanlarını
    görəndə daha özünü saxlaya bilmədi.
  eng-DBY: and the food of his table, and the deportment of his servants, and the
    order of service of his attendants, and their apparel, and his cupbearers, and
    his ascent by which he went up to the house of Jehovah, there was no more spirit
    in her.
  hin-2017: और उसके कर्मचारी किस रीति बैठते, और उसके टहलुए किस रीति खड़े रहते, और
    कैसे-कैसे कपड़े पहने रहते हैं, और उसके पिलानेवाले कैसे हैं, और वह कैसी चढ़ाई है,
    जिससे वह यहोवा के भवन को जाया करता है, यह सब जब उसने देखा, तब वह चकित रह गई।
  wol-KYG: ak njëlu këram, ak jataayu dagam ya, ak taxawaayu surgaam ña, ak seen col
    ga, ak ña yor ay naanam, ak saraxi rendi-dóomal ya muy joxe ca kër Aji Sax ji.
    Mu daldi yéemu, ba ag noowam réer ko.
  eng-YLT: and the food of his table, and the sitting of his servants, and the standing
    of his ministers, and their clothing, and his butlers, and his burnt-offering
    that he causeth to ascend in the house of Jehovah, and there hath not been in
    her any more spirit.
  kne-kne: din makan ay maisagana sin lamisaana, din panakaolnos di oopisyal na, din
    mansilsilbi ya din nabanol ay osal da, din man-itagtagay si arak ya din aanimal
    ay inpaidatdaton Solomon ay mapooan sin Timplon Diyos, palalo ay nasdaaw sisya.
  eng-WYC-2017: and the meats of his table, and the dwelling places of his servants,
    and the orders of the men serving him, and the clothes of them, and the butlers,
    and the burnt sacrifices which he offered in the house of the Lord; and she had
    no more spirit.
  eng-WMBB: the food of his table, the sitting of his servants, the attendance of
    his officials, their clothing, his cup bearers, and his ascent by which he went
    up to the LORD’s house, there was no more spirit in her.
  urd-GVH: उसने बादशाह की मेज़ों पर के मुख़्तलिफ़ खाने देखे और यह कि उसके अफ़सर किस
    तरतीब से उस पर बिठाए जाते थे। उसने बैरों की ख़िदमत, उनकी शानदार वरदियों और साक़ियों
    पर भी ग़ौर किया। जब उसने इन बातों के अलावा भस्म होनेवाली वह क़ुरबानियाँ भी देखीं
    जो सुलेमान रब के घर में चढ़ाता था तो मलिका हक्का-बक्का रह गई।
  rug-rug: meke sari na ginani pa nana tevolo, sa hinabotu tadi nana palabatu nomadi
    pa binaṉara, sari na nabulu pa dia poko leadi, sari nana nabulu pu tuqedi sari
    nana kapa napo, meke sari vina vukivukihi va uququ saripu taveti sa pa Zelepade
    te Zihova, si magasa sisigiti si asa.
  gaz-gaz: nyaata maaddii isaa irratti dhiʼaatu, haala itti qondaaltonni isaa tataaʼan,
    hojjettoota uffata hojii uffatanii hojjetan, warra daadhii isaaf dhiʼeessanii
    fi aarsaa gubamu kan inni mana qulqullummaa Waaqayyoo keessatti dhiʼeesse argitetti
    akka malee dinqisiifatte.
  fra-LSG: et les mets de sa table, et la demeure de ses serviteurs, et les fonctions
    et les vêtements de ceux qui le servaient, et ses échansons, et ses holocaustes
    qu’il offrait dans la maison de l’Éternel.
  gnn-gnn: Ga bitjarrayi ŋayi liŋgu nhäŋala ŋunhi wäŋanydja dhika, ŋanyana dhapirrknha
    dhika bäymana, ga nhäŋala ŋayi bukmaknha nhanŋu ŋunhiliŋumi djämamirrinha walalanha
    dhika nhä ŋatha malanha, ga wirrkina ŋayinydja ŋunhinydja miyalktja ṉirryurruna
    dhika.
  yal-yal: e nun donseen naxanye yi a tabanla ra, e nun a rabilinna muxune ti kiine,
    e nun naxanye yi balon nun minse wanla ra, ne marabɛribane, e nun a saraxa gan
    daxine a yi naxanye bama Alatala Batu Banxini. Ne yi a kɛnɛn han a yengin yi dasa.
  haw-1868: A me ka ai o kona papaaina, a me ka noho ana o kana mau kauwa, a me ke
    ku ana mai o kona poe lawelawe, me ko lakou kahiko ana, a me kona poe lawe kiaha,
    a me kona alapii i pii ai oia i ka hale o Iehova; aole ae la he hanu iloko ona.
  arb-NAV: وَمَا يُقَدَّمُ عَلَى مَائِدَتِهِ مِنْ طَعَامٍ، وَمَجْلِسَ رِجَالِ دَوْلَتِهِ،
    وَمَوْقِفَ خُدَّامِهِ وَمَلابِسَهُمْ، وَسُقَاتَهُ وَمُحْرَقَاتِهِ الَّتِي كَانَ
    يُقَرِّبُهَا فِي بَيْتِ الرَّبِّ، اعْتَراهَا الذُّهُولُ الْعَمِيقُ،
  ewe-ewe: nuɖuɖu nyui siwo woɖo kplɔ̃ dzi, subɔla geɖewo kple awu nyui siwo wodo,
    Fia la ƒe ahakulawo kple numevɔ geɖe siwo wòsana na Yehowa la, eƒe nu ku.
  eng-LEE: 'And the food of his table, and the sitting of his servants, and the attendance
    of his ministers, and their apparel, and his cup-bearers, and his ascent by which
    he went up unto the house of the Lord: there was no more spirit in her.'
  asm-FB: তেওঁৰ মেজত থকা আহাৰ, তেওঁৰ দাসবোৰে বহা ঠাইবোৰ, আৰু তেওঁলোকৰ কৰ্মবোৰ, তেওঁলোকে
    পিন্ধা সাজ-পোচাক, আনকি পান-পাত্ৰ কৰোঁতাসকল, আৰু তেওঁ যিহোৱাৰ গৃহলৈ হোম-বলি উৎসৰ্গ
    কৰিবলৈ যোৱা পদ্ধতি, এইবোৰ দেখি তেওঁ মুগ্ধ হৈ গৈছিল।
  sus-A: عَ شَ دٌنسٍيٍ، عَ شَ وَلِكّيٍ نُن عٍ وَلِ كِ، عٍ شَ دُفِيٍ، عٍ لُدٍيٍ، نَ
    قٍ بِرِن نَشَ عَ دّ عِشَرَ.
  fra-SBL: les mets de sa table, les sièges de ses serviteurs, la présence de ses
    fonctionnaires, leurs vêtements, ses échansons, et l'escalier par lequel il montait
    à la maison de Yahvé, il n'y eut plus d'esprit en elle.
  hbo-hbo: וּמַאֲכַ֣ל שֻׁלְחָנֹ֡ו וּמֹושַׁ֣ב עֲבָדָיו֩ וּמַעֲמַ֨ד *מְשָׁרְתֹו (מְשָׁרְתָ֜יו)
    וּמַלְבֻּֽשֵׁיהֶם֙ וּמַשְׁקָ֔יו וְעֹ֣לָתֹ֔ו אֲשֶׁ֥ר יַעֲלֶ֖ה בֵּ֣ית יְהוָ֑ה וְלֹא־הָ֥יָה
    בָ֛הּ עֹ֖וד רֽוּחַ׃
  piu-2006: '@see-verse:1KI.010.004'
  kik-kik: na irio iria ciarĩ metha-inĩ yake, na ũrĩa anene ake maikaraga metha-inĩ,
    na ũrĩa ndungata iria ciatungataga ciehumbĩte, na arĩa maamũheaga gĩa kũnyua,
    o na magongona ma njino marĩa aarutagĩra hekarũ-inĩ ya Jehova, agĩkĩgega mũno.
  fra-NCL: et les mets de sa table, et les appartements de ses serviteurs, et les
    chambres et les vêtements de ses domestiques, ses échansons, et l’escalier par
    où il montait dans la maison de Yahweh, elle fut hors d’elle-même,
  cek-AK: anih caboi nui ih caaknaeknawk, a tamnanawk anghnuthaih ahmuennawk, a tok
    sahkung tamnanawk ih khukbuennawk, anih ih boengloeng sin kami hoi Angraeng imthungah
    hmai hoi sak ih angbawnhaihnawk to a hnuk naah, dawnraihaih hoiah oh sut.
  cuk-cuk: E-masgullemalad-mesegi-bukwad daksabalid. Sorda-dummagan-e-gangi-bubukwad
    daksabalid. E-mai-e-daklemalad, degi, e-mor-yomalad daksabalid. Dule-ega-nog-dakmalad
    daksabalid. Aginbali, Bab-Jehováʼse-goled-neggi Bab-Jehováʼga-ibmar-ogumakar-ukleged
    daksabalid. Sabá-e-rey-bundor bela we-ibmar daksagua, geger daksa gusad.
  uig-CYR: дәстихандики таамларға, әмәлдарларниң қатар-қатар олтиришлириға, хизмәткарлириниң
    қатар-қатар турушлириға, уларниң кийгән кийимлиригә, униң сақийлириға вә униң
    Пәрвәрдигарниң өйидә атап сунған көйдүрмә қурбанлиқлириға қарап, үни ичигә чүшүп
    кәтти.
  tel-2017: అతని భోజనం బల్ల మీద ఉన్న పదార్థాలను, అతని సేవకులు కూర్చునే ఆసనాలను అతని
    పరిచారకులు కనిపెట్టి చూసే విధానం, వారి వస్త్రాలను, అతనికి రస పాత్రలను అందించేవారిని,
    యెహోవా మందిరంలో అతడు అర్పించే దహనబలులను చూసింది. ఆమెకు కలిగిన ఆశ్చర్యం ఇంతింత
    కాదు.
  hat-BSA: manje sou tab li, kapasite sèvitè li yo, jan moun ki te sèvi tab yo te
    atantif, jan yo abiye, pòtè tas diven yo, ak eskalye li, kote li te monte rive
    lakay SENYÈ a, li te vin pa gen kouraj ankò.
  bxh-bxh: Kalahe hatahata yai, yo tatau lalaꞌi sidohana edi taꞌataꞌai, yo ena tau
    paisowa lalaꞌi edi leli lolofa loholohodi yo nomnom kaputidi tau felefele mate
    Siba Hatafelena ya itadi. Antalasam gabugabudi Solomon ya antalasamendi Guyau
    ena Luma Tabuna yai hinaga ya itadi, be ya noꞌo heyaya.
  kos-kos: El liye pac kain in mongo ma oan fin tepu lun tokosra, ac nien muta lun
    mwet pwapa lal, ac ouiyen oakwuk lal nu sin mwet orekma lal ac naweyuk lalos,
    ac mwet kulansupwal ke pacl in mongo, ac mwe kisa ma el kisakin in Tempul. Kasra
    el arulana fwefela ke el liye ma inge.
  hbo-WLC: וּמַאֲכַ֣ל שֻׁלְחָנ֡וֹ וּמוֹשַׁ֣ב עֲבָדָיו֩ וּמַעֲמַ֨ד משרתו וּמַלְבֻּֽשֵׁיהֶם֙
    וּמַשְׁקָ֔יו וְעֹ֣לָת֔וֹ אֲשֶׁ֥ר יַעֲלֶ֖ה בֵּ֣ית יְהוָ֑ה וְלֹא־הָ֥יָה בָ֛הּ ע֖וֹד
    רֽוּחַ׃
  ibo-ibo: na ihe oriri a na-adọkwasị nʼelu tebul ya, usoro ọnọdụ nke ndịisi ọchịchị
    ya, na ndị guzo na-ejere ya ozi nʼuwe ha yi, onye na-ebu iko ihe ọṅụṅụ ya, na
    aja nsure ọkụ niile ọ na-achụ nʼụlọnsọ Onyenwe anyị, ọ dịkwaghị ihe ọzọ ọ maara
    ọ ga-eme, maọbụ kwuo.
  ory-ory: ତାଙ୍କର ମେଜର ଖାଦ୍ୟଦ୍ରବ୍ୟ, ତାଙ୍କର ଭୃତ୍ୟମାନଙ୍କ ଆସନ, ତାଙ୍କ ମନ୍ତ୍ରୀମାନଙ୍କ ସେବା,
    ସେମାନଙ୍କ ବସ୍ତ୍ର, ପାନପାତ୍ରବାହକଗଣ ଓ ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ କିପରି ଭାବେ ହୋମବଳି ଉତ୍ସର୍ଗ
    କଲେ, ଏହିସବୁ ଦେଖି ସେ ହତଜ୍ଞାନ ହେଲା।
  chk-chk: ewe mongö mi nom won an chepel, usun än nöün kewe nöüwis mot ünükün, angangöchün
    nöün kewe chon angang me lingen üfer, nöün chon amolätä ünüman, pwal ekewe asoren
    kek a eäni me lon imwen ewe Samol mi Lapalap, neminewe a fokun mwar ren.
  rop-rop: En imbin luk ol detlot daga langa im bigwan teibul, en imbin luk weya ol
    im wekinmen bin silip langa detlot bigwan haus. Imbin luk hau deibin dum ebrijing
    blanga im, en detlot klos im wekinmen olabat bin oldei werrimon, en detlot wekinmen
    hubin oldei lukaftum im langa eni padi en ola sekrifais ofring imbin oldei gibit
    langa det Serramoni Pleis. Wen det kwin bin luk tharran imbin brabli hatjamp.
  ukr-1871: І наїдки до його столу, житла дворян його й стрійність слуг його й їх
    одїж, й пивничників його, та всепалення його, що він приносив у храму Господньому,
    то й не стямилась;
  deu-1951: 'und die Speise für seinen Tisch und die Wohnung seiner Knechte und das
    Auftreten seiner Dienerschaft und ihre Kleidung, auch sein Geschirr und die Brandopfer,
    die er im Hause des HERRN darbrachte, da geriet sie außer sich [vor Erstaunen]
    und sprach zum König:'
  eng-JPS: and the food of his table, and the sitting of his servants, and the attendance
    of his ministers, and their apparel, and his cupbearers, and his burnt-offering
    which he offered in the house of the LORD, there was no more spirit in her.
  srp-1865: I jela na stolu njegovu i stanove sluga njegovijeh i dvorbu dvorana njegovijeh
    i odijelo njihovo, i peharnike njegove i žrtve njegove paljenice koje prinošaše
    u domu Gospodnjem, ona doðe izvan sebe;
  lug-lug: n’emmere eyagabulwanga ku mmeeza ye, n’engeri abakungu be gye baatuuzibwangamu,
    n’ennyambala y’abaddu be, n’abasenero be, n’ebiweebwayo ebyokebwa bye yawangayo
    mu yeekaalu ya Mukama, ne yeewunya nnyo.
  heb-heb: ומאכל שלחנו ומושב עבדיו ומעמד משרתו ומלבשיהם ומשקיו ועלתו אשר יעלה בית
    יהוה ולא היה בה עוד רוח׃
  ben-IRV: তিনি আরও দেখলেন তাঁর টেবিলের খাবার, তাঁর কর্মচারীদের থাকবার জায়গা, সুন্দর
    পোশাক পরা তাঁর সেবাকারীদের, তাঁর পানীয় পরিবেশকদের এবং সদাপ্রভুর ঘরে তাঁর হোমবলির
    পশুর সংখ্যা। এই সব দেখে তিনি অবাক হয়ে গেলেন।
  pan-pan: ਨਾਲੇ ਉਸ ਦੀ ਮੇਜ਼ ਦੇ ਉੱਤੇ ਦਾ ਖਾਣਾ, ਉਸ ਦੇ ਕਰਮਚਾਰੀਆਂ ਦੇ ਬੈਠਣ ਦਾ ਤਰੀਕਾ, ਉਸ ਦੇ
    ਸੇਵਕਾਂ ਦੀ ਆਗਿਆਕਾਰੀ, ਉਨ੍ਹਾਂ ਦਾ ਪਹਿਰਾਵਾ, ਉਸ ਦੇ ਪਿਲਾਉਣ ਵਾਲੇ ਅਤੇ ਉਸ ਦੀਆਂ ਹੋਮ ਦੀਆਂ
    ਬਲੀਆਂ ਜਿਹੜੀਆਂ ਉਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਚੜ੍ਹਾਉਂਦਾ ਸੀ ਤਾਂ ਉਹ ਦੇ ਹੋਸ਼ ਉੱਡ ਗਏ।
  tkr-tkr: '@see-verse:1KI.010.004'
  mya-JVB: စားပွဲ တော်တန်ဆာ ကို၎င်း၊ အမှု တော်စောင့်တို့နေရာ ထိုင်ရာကို၎င်း၊ လုလင်
    တို့ ခစား သည် အခြင်းအရာကို ၎င်း၊ သူ တို့ဝတ်သောအဝတ် တန်ဆာကို၎င်း၊ ဝန်စာရေး များကို၎င်း၊
    ထာဝရဘုရား ၏ အိမ် တော်၌ မီး ရှို့ရာ ယဇ်ပူဇော် ခြင်းကို၎င်းမြင် သောအခါ မိန်းမောတွေဝေလျက်ရှိ၍၊
  tbg-tbg: Viva vaiharo tavovaro Soromonuva kara ne vau taintaraqaa koqe kara, vo
    kara vo kara vaumanta, qiata vaiinti vika Soromonura hampata oquvi vaiha vi karara
    ne vaumanta, avuhainaara kaiqa vaiintinavu koqe utavaaqa nonkutoka vi karara raaqu
    nimite vaumanta, vokuka uaini qihia keha nimite vaura. Vi nahentiva vaiharo tavovaro
    Soromonuva Nora Kotira Naavuvano vaunaini vaiharo ekaara kaintu iha quara amito
    ofaara, vo ofaa vo ofaa Kotira iha quara amite vaura. Nahenti viva vi haikara
    vi haikara tavero voqamakero ravukuviro nai kauqu runkinkiri iharo vaura.
  hmo-hmo: Kwini ese Solomona ena aniani patana danu ia itaia, iena gaukara badana
    naria taudia edia noho ruma, iena hesiai taudia edia kara, bona edia dabua namodia,
    Solomona ena kapusi bona aniani mailaia taudia, bona iena boubou karadia Dubu
    Helaga lalonai. Inai gau ibounai ia itaia neganai kwini ese ia hoa bada.
  urd-urd: और उसके दस्तरख़्वान की ने'मतों, और उसके मुलाज़िमों के बैठने के तरीक़े,
    और उसके ख़ादिमों की हुज़ूरी और उनकी पोशाक, और उसके साक़ियों, और उस सीढ़ी को जिससे
    वह ख़ुदावन्द के घर को जाता' था देखा, तो उसके होश उड़ गए।
  rus-SYN: и пищу за столом его, и жилище рабов его, и стройность слуг его, и одежду
    их, и виночерпиев его, и всесожжения его, которые он приносил в храме Господнем.
    И не могла она более удержаться
  bqc-SIM: ń blɛ pↄ́ ì bleo ń aà ìwaↄ gweao ń aà bɛ zĩkɛnaↄ kuao ń ń pↄkasaↄ
    ń aà vɛ̃ɛbↄlɛnaↄ ń sa pↄ́ a ò Dii kpɛ́uↄ, yã́pi dìwà, ↄ̃ aà lɛ́ gↄ̃̀ ɛlɛa.
  tcz-CHONGTHU: Alungthim’ah datmona in adim lheh jing tan ahi. Amanu’n aneh achah-u
    dokhang chung’a umho chu amun, avaihom na noija kinpi na tohna von ho, acha donna’u
    khon domho chuleh Solomon nin Pakai Houin a namtui alhut nam ho chu amun ahileh,
  mar-mar: त्याच्या मेजावरचे खाणे, त्याच्या सेवकांचा वावर, शलमोनाच्या कारभाऱ्याची
    ऊठबस आणि त्यांचे पोषाख, त्याचे प्यालेबरदार त्याने दिलेल्या मेजवान्या आणि परमेश्वराच्या
    मंदिरात केलेले यज्ञ. हे सर्व शबाच्या राणीने पाहिले आणि ती आश्चर्याने थक्क झाली.
  soq-soq: tane do nana me watawa osowe wineia, ita nolawa apanawa debamau wata tampe
    waimompa bolawa, do nolawa apanawa debamau gara eubuida tautaula, ita wain reduwa
    wadeie amonantoia apanawa ita do Iawe God duwa bedewe Solomon pulo amonaleidie
    wata osowe itudia ewamone memesaidalen.
  qub-qub: mishqui micuycunata, mandaj suldäruncunapa wasincunata, uywaynincuna alli
    röpasha camarajllata, cöpa sirbejcunata, rupachina sacrifisyucunata Templucho
    Tayta Diospaj rupachishanta. Llapanta ricaycur fiyupa almirasha ricacuran.
  bqp-bqp: kũ pↄ́ble kũ àdi blenↄ kũ a ìbanↄ gwenaao kũ a bɛ zĩkɛrinↄ kunnaao
    kũ ń pↄ́kasanↄ kũ a wɛ̃kpaatɛrinↄ kũ sa'opↄ kũ òdi ká tɛ́n à tɛ́ kũ kũ à
    ò Dikiri ↄnnnↄ, yã pìi a kũ̀ gbãna, akũ a lɛ́ wɛ̃̀.
  hat-hat: Li wè kalite manje yo te sèvi sou tab li ak kay li te fè bati pou chèf
    li yo, jan li te òganize moun k'ap travay nan palè a, rad inifòm yo te genyen,
    domestik ki t'ap sèvi l' bweson, ak bèt li te ofri pou boule nèt pou Seyè a nan
    Tanp lan. Lè li wè tou sa, li pèdi lapawòl tèlman li te sezi.
  eng-BSB: the food at his table, the seating of his servants, the service and attire
    of his attendants and cupbearers, and the burnt offerings he presented at the
    house of the LORD, it took her breath away.
  eng-WEBPB: the food of his table, the sitting of his servants, the attendance of
    his officials, their clothing, his cup bearers, and his ascent by which he went
    up to the LORD’s house, there was no more spirit in her.
  kbq-kbq: ne'zama nenaza trate'ma me'nea ne'zama negeno, eri'za vahe'ama eri'za kante'ma
    zamantege'za marerirfa kukenama hu'naza zana negeno, kinimofo waini tima tro hu
    eri'za vahe'ma negeno, tevefima kre fananehu ofama Ra Anumzamofo nompima nehiazama
    negeno'a, ke'a omne'ne.
  nhe-BL: Huan quiitac nochi nopa tlacualistli tlen eltoya ipan icuamesa huan nopa
    caltini tlen ipan itztoyaj itlapalehuijcahua huan quejatza inijuanti quimatque
    tequitij nelcuali huan ininyoyo nelyejyectzitzi tlen moquentiyayaj. Huan quiitac
    nochi tlen quitequipanohuayayaj Salomón nojquiya tlahuel yejyectzitzi ininyoyo.
    Huan quiitac nopa tlacajcahualistli tlen Salomón temacayaya ipan Ichaj TOTECO
    huan tlahuel quisentlachili.
  bus-bus: kↄ̃n pↄ́blee kɛ̀ è bleenↄ kↄ̃n à ìbanↄ gwenao kↄ̃n à bɛ zĩkɛrinↄ kuunao
    kↄ̃n ń pↄ́kãsãanↄ kↄ̃n à wɛ̃kpaatɛrinↄ kↄ̃n sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ
    kɛ̀ à ò Dii uanↄ, yã pì à kũ̀ gbãa, ben à lɛ́ àɛ.
  gub-BL: Wexak temi'u iziwyrapew rehe herur pyr no. Wexak tuwihaw waker haw tàpuzuhu
    pupe har no. Wexak tàpuzuhu pupe, uma'ereko ma'e wama'ereko katu haw no. Wexak
    wakamir no, wanopoz no. Wexak uma'ereko ma'e mynykaw pe, ma'e Xàrumàw pe iapo
    har wà no. Wexak ma'ea'yr Tupàn ràpuzuhu pe Xàrumàw hemizuka wà no. Ipytuhegatu
    tuwe tuwihaw kuzà a'e ma'e paw hexak mehe.
