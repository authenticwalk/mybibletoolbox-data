verse: 1KI.010.027
translations:
  mal-C: രാജാവ് ജെറുശലേമിൽ വെള്ളി കല്ലുകൾപോലെ സർവസാധാരണവും കുന്നിൻപ്രദേശങ്ങളിലെ കാട്ടത്തിമരംപോലെ
    ദേവദാരു സുലഭവുമാക്കിത്തീർത്തു.
  deu-TKW: Und der König machte, daß das Silber zu Jerusalem an Menge den Steinen
    gleichkam, und die Cedern den Maulbeerfeigenbäumen, die in der Niederung wachsen.
  lin-lin: Mokonzi asalaki ete palata ekoma ebele na Yelusalemi lokola mabanga, mpe
    banzete ya sedele ekoma ebele lokola banzete ya sikomori oyo ezali kati na mokili
    ya lubwaku.
  eng-LSV: And the king makes the silver in Jerusalem as stones, and he has made the
    cedars as the sycamores that [are] in the low country, for abundance.
  eng-GNV: And the King gaue siluer in Ierusalem as stones, and gaue cedars as the
    wilde figtrees that growe abundantly in the plaine.
  eng-WEBSTER: And the king made silver to be in Jerusalem as stones, and cedars he
    made to be as the sycamore trees that are in the vale, for abundance.
  nhw-BL: Huan nopa Tlanahuatijquetl Salomón quichijqui ma onca miyac plata quen elisquíaj
    san tlen hueli teme ipan altepetl Jerusalén. Huan cuahuitl tlen tiocuame catli
    patiyo quipixqui campa hueli ipan tlali Judá hasta elqui quen amo tleno ininpati
    quen nopa cuame sicómoro catli amo aqui huelis quitequihuis pampa amo xitlahuac.
  swh-ONEN: Mfalme akafanya fedha kuwa kitu cha kawaida kama mawe huko Yerusalemu,
    mierezi akaifanya kuwa mingi kama mikuyu vilimani.
  bba-bba: Mɑ u derɑ sii ɡeesu koorɑ Yerusɑlɛmu mi nɡe kpenu. U derɑ dɑ̃ɑ ɡeɑ ye bɑ
    mɔ̀ sɛduru yɑ dɑbiɑ nɡe yɑkɑsun dɑ̃ɑ ye bɑ mɔ̀ sikɑmɔre ye yɑ rɑ n wɑ̃ɑ wɔwɑɔ.
  eng-KJVCPB: And the king made silver to be in Jerusalem as stones, and cedars made
    he to be as the sycomore trees that are in the vale, for abundance.
  luo-luo: Ruoth nomiyo fedha obedo manwangʼo yot ka kidi akida Jerusalem kendo yiend
    sida ne ngʼeny mana ka yiend ngʼowu ma otwi e got.
  meu-meu: Hanua pavapavana ese silver na ḡau pipikina ai e halaoa Ierusalem ai, nadi
    na heto; bona sida audia na e hahohodia, Sefela sukedia na heheto.
  npi-ULB: राजाले यरूशलेममा चाँदी जमिनको ढुङ्गासरह बनाए । तिनले देवदारुचाहिँ पहाडका
    जङ्गली अञ्जीरका बोटहरूसरह प्रशस्त तुल्याए ।
  yor-yor: Ọba sì jẹ́ kí fàdákà pọ̀ ní Jerusalẹmu bí òkúta, àti igi kedari ni ó ṣe
    kí ó dàbí igi sikamore tí ń bẹ ní àfonífojì fún ọ̀pọ̀lọpọ̀.
  emp-NTPO: Salomoʌ̃ dji boro basid̶e paratada Jerusaleʌ̃ne ad̶uba erob̶asia mõgara
    quĩrãca. Idjab̶a dji biara b̶ʌ bacuru Libanonebema enenada ad̶uba erob̶asia mẽãbema
    higojõ eya carrad̶e bara quĩrãca.
  pes-OPCB: در روزگار سلیمان در اورشلیم نقره مثل ریگ بیابان فراوان بود و الوارهای
    گران قیمت سرو، مانند چوب معمولی مصرف می‌شد!
  tgl-ULB: Napakaraming pilak ang hari sa Jerusalem, kasing dami ng mga bato sa lupa.
    Ginawa niyang sagana ang mga kahoy na cedar gaya ng mga punong sikamoreng igos
    na nasa mabababang lupain.
  cbu-NT: Salomon Irusarinash urkir mangutari patumbich xanaa ashtaru ashirangiya.
    Karipansha zapan aship k'payunll taarangiya.
  hui-hui: Solomono kini henedangi muni siliba dewaore daga labenahe ege to̱le̱ dugu
    paya biradagua bialu Yarusaleme yu anda ibugu biaga wini. Ira tamiabi aulolebe
    tobahe bame Isaraele dindi hari bare wiaruha howa ira hearu damene bibahendeore
    dibu yu ibai hene wiradagua bini.
  mya-mya: သူ​၏​လက်​ထက်​တော်​၌​ယေ​ရု​ရှ​လင်​မြို့​တွင်​ငွေ သည်​ကျောက်​ခဲ​ကဲ့​သို့​လည်း​ကောင်း၊
    သစ်​က​တိုး သား​သည်​ယု​ဒ​ပြည်​တောင်​ခြေ​၌​အ​လေ့​ကျ ပေါက်​သော​ပိုး​စာ​ပင်​ကဲ့​သို့​လည်း​ကောင်း​ပေါ
    များ​လေ​သည်။-
  bod-N: ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་པོས་དངུལ་ནི་རྡོ་ལྟར་མོད་པ་དང་ཐང་ཤིང་ནི་རི་ཀླུང་དུ་སྐྱེས་པའི་འོ་སེ་ཤིང་ལྟར་མོད་པར་མཛད།
  sna-sna: Mambo akaita kuti sirivha iwanikwe pose pose samatombo muJerusarema uye
    misidhari yakawanda kunge mionde yomuzasi mamakomo.
  spa-BLM: El rey hizo que la plata fuera tan común como las piedras en Jerusalén,
    y los cedros tan comunes como los sicómoros que hay en la llanura.
  cac-cac: Man̈xo jantacoc q'uen plata ix smolb'ej vin̈ rey chi' d'a Jerusalén chi',
    icha val q'uen comon q'ueen. Man̈xo jantacoc pax te' c'ute', icha te' caltacte'al
    higo ay d'a span̈anil yichtac vitz, icha chi' yaj te'.
  swh-ULB: Mfalme alikuwa na fedha kule Yerusalemu, pamoja na mawe ardhini. Alitengeneza
    miti ya mierezi kuwa mingi kama mikuyu iliyo katika nyanda za chini.
  bel-bel: І зрабіў цар срэбра ў Ерусаліме роўнавартасным з простымі камянямі, а кедры,
    паводле іх мноства, зрабіў роўнавартаснымі зь сікаморамі, якія растуць на нізкіх
    месцах.
  deu-ELBBK: Und der König machte das Silber in Jerusalem den Steinen gleich, und
    die Zedern machte er den Sykomoren gleich, die in der Niederung sind, an Menge.
  mbb-OT: Dutun te timpu te iyan sikandin hadì, henduen dà te vatu is ked-isipa te
    pelata tenged te kezekelè din, ne is kahabet te mahalen he kayu he sidru ne henduen
    be te ebpekeiring dà te urdinaryu he kayu he sikemur ziyà te menge mibuntud-buntud
    diyà te edsenlepan.
  mal-2015: രാജാവു യെരൂശലേമിൽ വെള്ളിയെ പെരുപ്പംകൊണ്ടു കല്ലുപോലെയും ദേവദാരുവിനെ താഴ്‌വീതിയിലെ
    കാട്ടത്തിമരംപോലെയുമാക്കി.
  rmc-rmc: Sar o Šalamun kraľinelas, sas andro Jeruzalem ajci rup sar bara a ajci
    stromi cedri sar dziva figovňika pro judska brehi.
  pes-OPV: و پادشاه نقره را در اورشلیم مثل سنگها و چوب سرو آزاد را مثل چوب افراغ که
    در صحراست، فراوان ساخت.
  ron-1924: Ымпэратул а фэкут ка арӂинтул сэ фие тот аша де обишнуит ла Иерусалим
    ка петреле, ши чедрий, тот аша де мулць ка смокиний дин Еӂипт, каре креск пе кымпие.
  ben-OBCV: জেরুশালেমে রাজা, রুপোকে পাথরের মতো সাধারণ স্তরে নামিয়ে এনেছিলেন, এবং
    দেবদারু কাঠকে পর্বতমালার পাদদেশে উৎপন্ন ডুমুর গাছের মতো পর্যাপ্ত করে তুলেছিলেন।
  som-som: Oo boqorku wuxuu lacag Yeruusaalem kaga dhigay sida dhagaxyo oo kale, oo
    geedo kedar ahna wuxuu u soo badiyey oo ka dhigay sida geedaha darayga ah oo dhulka
    hoose ka baxa oo kale.
  lat-VUC: 'Fecitque ut tanta esset abundantia argenti in Jerusalem, quanta et lapidum:
    et cedrorum præbuit multitudinem quasi sycomoros quæ nascuntur in campestribus.'
  eng-ASVBT: And the king made silver to be in Jerusalem as stones, and cedars made
    he to be as the sycamore trees that are in the lowland, for abundance.
  ita-1885: Ed il re fece che l'argento era in Gerusalemme in quantità come le pietre;
    ed i cedri come i sicomori che son per la campagna.
  eng-LXXUP: And the king made gold and silver in Jerusalem as stones, and he made
    cedars as the sycamores in the plain for multitude.
  eng-ULB: The king had silver in Jerusalem, as much as the stones on the ground.
    He made cedar wood to be as abundant as the sycamore fig trees that are in the
    lowlands.
  spa-VBL: El rey hizo que en Jerusalén abundara la plata como las piedras, y la madera
    de cedro como los sicómoros en las estribaciones.
  fra-_FOB: Et le roi fit que l'argent était aussi commun à Jérusalem que les pierres,
    et les cèdres aussi nombreux que les sycomores qui sont dans la plaine.
  mal-mal: രാജാവ് യെരൂശലേമിൽ വെള്ളിയെ കല്ലുപോലെ സുലഭവും ദേവദാരുവിനെ താഴ്വരയിലെ കാട്ടത്തിമരം
    പോലെ സമൃദ്ധവുമാക്കി.
  urd-GVR: Bādshāh kī sargarmiyoṅ ke bāis chāṅdī patthar jaisī ām ho gaī aur deodār
    kī qīmtī lakaṛī Yahūdāh ke maġhrib ke nashebī pahāṛī ilāqe kī anjīr-tūt kī sastī
    lakaṛī jaisī ām ho gaī.
  suz-BL: पिपमी यरूसलेमम चांदी फुल्‍लु खोदेंशो पा तेल्‍मी बाक्‍त। मिनु लेबानोन ङा
    लाइश्‍शो रवा आ शी चहिं शेफेलाह ङा फोव़शी रवा खोदेंशो पा शुश तेल्‍मी बाक्‍त।
  ita-1927: E il re fece sì che l’argento era in Gerusalemme così comune come le pietre,
    e i cedri tanto abbondanti quanto i sicomori della pianura.
  ckb-ckb: هەروەها پاشا کارێکی وای کرد کە لە ئۆرشەلیم زیو وەک بەردی لێ بێت، دار ئورزیش
    لە زۆری وەک دار هەنجیری زوورگەکان بێت.
  eng-BBE: And the king made silver as common as stones in Jerusalem and cedars like
    the sycamore-trees of the lowlands in number.
  kan-OKCV: ಅರಸನ ಕಾಲದಲ್ಲಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬೆಳ್ಳಿಯನ್ನು ಕಲ್ಲುಗಳಂತೆಯೂ, ದೇವದಾರು ಮರಗಳನ್ನು
    ತಗ್ಗಿನಲ್ಲಿರುವ ಅತ್ತಿಮರಗಳಂತೆಯೂ ಪರಿಗಣಿಸಲಾಯಿತು.
  tam-2017: எருசலேமிலே ராஜா வெள்ளியைக் கற்கள் போலவும், கேதுருமரங்களைப் பள்ளத்தாக்குகளில்
    இருக்கும் காட்டத்திமரங்கள்போலவும் அதிகமாக்கினான்.
  spa-RV-1909: Y puso el rey en Jerusalem plata como piedras, y cedros como los cabrahigos
    que están por los campos en abundancia.
  ron-BTF: Şi împăratul a făcut argintul la Ierusalim să fie ca pietrele şi cedrii
    i-a făcut să fie ca sicomorii care sunt în vale, din abundenţă.
  eng-WEBP: The king made silver as common as stones in Jerusalem, and cedars as common
    as the sycamore trees that are in the lowland.
  eng-FBV: The king made silver as plentiful in Jerusalem as stones, and cedar wood
    as plentiful as sycamore-figs in the foothills.
  nld-1939: Door het beleid van den koning werd het zilver te Jerusalem zo overvloedig
    als stenen, en het cederhout zo overvloedig als de moerbei op de kustvlakte.
  nch-BL: Huan nopa Tanahuatijquet Salomón quichijqui ma onca miyac plata quej elisquía
    san ten hueli teme ipan altepet Jerusalén. Huan cuahuit ten tiocuame cati patiyo
    quipixqui campa hueli ipan tali Judá hasta elqui quej amo teno ininpati quej nopa
    cuame sicómoro cati amo aqui huelis quitequihuis pampa amo xitahuac.
  vie-1934: Tại Giê-ru-sa-lem vua làm cho bạc ra thường như đá, và cây bá hương nhiều
    như cây sung mọc nơi đồng bằng.
  hin-CV: राजा द्वारा येरूशलेम में चांदी का मूल्य वैसा ही कर दिया गया था, जैसा पत्थरों
    का होता है, और देवदार की लकड़ी का ऐसा जैसे तराई के गूलर के पेड़ों का.
  spa-BES: Y el rey hizo plata tan común como las piedras en Jerusalén y los cedros
    como los sicómoros de las tierras bajas en número.
  tdx-tdx: Le nanoe’ i mpanjakay hoe vato ty volafoty e Ierosalaime ao vaho nanoe’e
    hoe sakoañe am-bavatane ao o mendo­raveñeo ty amo hamaro’eo.
  tha-KJV: และกษั​ตริ​ย์ทรงกระทำให้เงินนั้นเป็นของสามัญในกรุงเยรูซาเล็มเหมือนก้อนหิน
    และทรงกระทำให้​มี​สนสีดาร์มากมายเหมือนไม้มะเดื่อแห่งหุบเขา
  por-BR-2018: E pôs o rei em Jerusalém prata como pedras, e cedros como os sicômoros
    que estão pelos campos em abundância.
  deu-ELO: Und der König machte das Silber in Jerusalem den Steinen gleich, und die
    Zedern machte er den Sykomoren gleich, die in der Niederung sind, an Menge.
  eng-WYC-2018: And he made, that so great abundance of silver was in Jerusalem, (as)
    how great was also (that) of (the) stones; and he gave the multitude of cedars
    as (the) sycamores, that grow in field places, (or and he made cedars to be like
    the multitude of sycamores, which grow in the fields).
  epo-epo: Kaj la reĝo atingis tion, ke la arĝento estis en Jerusalem kiel ŝtonoj,
    kaj la cedroj estis en tiel granda kvanto, kiel sikomoroj sur malaltaj lokoj.
  uig-PIN: Padixaⱨ Yerusalemda kümüxni taxtǝk kɵp, kedir dǝrǝhlirini jǝnubiy tüzlǝngliktiki
    üjmǝ dǝrǝhlirigǝ ohxax nurƣun ⱪildi.
  beo-beo: Soloumane ea ouligibi ganodini, silifa da Yelusaleme moilai bai bagade
    ganodini bagadewane dialebeba:le, udigili gele agoai diafulubi ba:i. Amola dolo
    ifa da gilisidafaba:le, ‘sigamo’ udigili ifa Yuda agolo sogega lelefulubi ilia
    idi defele agoai ba:i.
  tpi-OTNT: Long taim Solomon i stap king, em i kisim planti silva na diwai sida i
    kam long Jerusalem. Olsem na long dispela taim i gat planti silva moa, olsem ol
    ston nabaut. Na i gat planti diwai sida moa, inap olsem ol dispela diwai i kam
    long ol liklik maunten bilong Israel.
  hau-SA: Sarki ya mai da azurfa barkatai a cikin Urushalima kamar duwatsu, al’ul
    kuma da yawa kamar itatuwan fir na jumaiza a gindin tuddai.
  uig-LAT: Padishah Yérusalémda kümüshni tashtek köp, kédir derexlirini jenubiy tüzlengliktiki
    üjme derexlirige oxshash nurghun qildi.
  nde-nde: Inkosi yandisa isiliva kwangani ngamatshe eJerusalema, lezihlahla zomsedari
    zanda kwangani yizihlahla zomkhiwa wesikhamore emawatheni ezintaba.
  ton-ton: Pea naʻe ngaohi ʻae siliva ʻe he tuʻi ke hangē ia ko e ngaahi maka ʻi Selūsalema,
    pea ne ngaohi ʻae ngaahi sita ke tatau hono lahi ʻoʻona mo e ngaahi ʻakau sukamino
    ʻoku tuʻu ʻi he teleʻa.
  ces-1613: I složil král stříbra v Jeruzalémě jako kamení, a cedrového dříví jako
    planého fíkoví, kteréž roste v údolí u velikém množství.
  eng-WMB: The king made silver as common as stones in Jerusalem, and cedars as common
    as the sycamore trees that are in the lowland.
  tam-TCV: அரசன் எருசலேமில் வெள்ளியைக் கற்களைப்போல் சாதாரணமாகவும், கேதுரு மரங்களை
    மலையடிவாரத்திலுள்ள காட்டத்தி மரங்களைப்போல ஏராளமாகவும் கிடைக்கும்படி செய்தான்.
  ceb-ULB: Adunay plata ang hari didto sa Jerusalem nga sama kadaghan sa mga bato
    sa yuta. Gipadaghan niya ang kahoy nga sidro sama sa kahoy nga sikamoro nga anaa
    sa kapatagan.
  pol-UBG: Król sprawił, że srebro w Jerozolimie było jak kamienie, a cedry tak liczne
    jak sykomory na nizinie.
  agr-agr: Apu Salomógkak Jerusalégnum kuichkinak kayajai betek shiig kuashat ijumjauwai.
    Tuja setjunashkam, higuera ajakchamaitak paka weagbaunum, shiig kuashat aiyama
    imatika ijumjauwai.
  kyc-kyc: Solomone baame isiyamo yuu gii dokopa kana kulingi dupwa Jerusaleme dokona
    mee kana dopale ingyuo peya. Dee isa sita keyange dupwa malu ingyuo mee isa sikamoo
    lenge dopale ingyuo siya.
  urd-GVU: بادشاہ کی سرگرمیوں کے باعث چاندی پتھر جیسی عام ہو گئی اور دیودار کی قیمتی
    لکڑی یہوداہ کے مغرب کے نشیبی پہاڑی علاقے کی انجیرتوت کی سستی لکڑی جیسی عام ہو
    گئی۔
  deu-1912: Und der König machte, daß des Silbers zu Jerusalem so viel war wie die
    Steine, und Zedernholz so viel wie die wilden Feigenbäume in den Gründen
  kan-2017: ಅವನ ಮುಖಾಂತರವಾಗಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬೆಳ್ಳಿಯು ಸಾಮಾನ್ಯ ಕಲ್ಲಿನ ಹಾಗೂ ದೇವದಾರುಮರಗಳು
    ಇಳಕಲಿನ ಪ್ರದೇಶದಲ್ಲಿ ಬೆಳೆಯುವ ಅತ್ತಿಮರಗಳ ಹಾಗೂ ಹೇರಳವಾಗಿ ದೊರೆಯುತ್ತಿತ್ತು.
  yap-yap: Ngiyal’ ni ba’aram ni i gagiyeg e i par e silber ni ta’reb rogon ko malang
    u wan’ e girdi’ nu Jerusalem, ma ren ni cedar e pire’ ni bod feni yo’or e ren
    ni sycamore.
  hlt-MCSB: Manghai loh cak te Jerusalem ah lungto bangla a khueh tih lamphai te kolrhawk
    kah aka ding thaihae bangla a hmoek.
  mdy-ETH: ዒዚ ካኣታዺ ዎይሤ ዎዶና ሹዎ ቢራ ዬሩሳላሜይዳ ቃንፆጉዲ፤ ሊባኖኦሴ ሚፆኮዋ ሚርጉማ ዪሁዳ ጌሜሮ ዴማ ቢያ ቤዛ ባቃላ
    ሻኣቦጉዲ ማዔኔ፤
  twi-ASANTE: Ɔhene no maa dwetɛ buu te sɛ aboɔ wɔ Yerusalem. Na ntweneduro nnua a
    ɛsom bo no nso buu so sɛ akyee nnua a ɛfifiri wɔ mmepɔ ase wɔ Yuda asase so.
  eng-WEBU: The king made silver as common as stones in Jerusalem, and cedars as common
    as the sycamore trees that are in the lowland.
  wal-wal: Kawoi Yerusalaamen biri shuchchadan korettanaadan, zigikka bargguwan dicciya
    ettaadan corattanaadan oottiis.
  spa-PDDPT: El rey logró que la plata en Jerusalén fuera tan común como las piedras
    y que el cedro fuera tan abundante como los sicómoros de la Sefela.
  gun-gun: Prata ma ita rami rive huvixa omboetave Jerusalém py, ha'e gui yary voi
    oata aguã rami e'ỹ ojapo sicômoro'y tekoa e'ỹa rupi ikuai va'e rami rive.
  ilo-ULB: Addaan ti ari iti pirak idiay Jerusalem, a kas kaadu dagiti bato iti daga.
    Pinaaduna iti kayo a sedro a kas iti kaadu dagiti kayo a sikomoro nga igos nga
    adda kadagiti nababa a daga.
  kpg-kpg: I dono madagoaa king, nia silber guu logo huoloo i Jerusalem guu hai be
    nia hadu, gei ogo nia laagau ‘cedar’ gu logowaahee be nia balu laagau ‘sycamore’
    i nia dono nia dama gonduu o Judah.
  uig-ARA: پادىشاھ يېرۇسالېمدا كۈمۈشنى تاشتەك كۆپ، كېدىر دەرەخلىرىنى جەنۇبىي تۈزلەڭلىكتىكى
    ئۈجمە دەرەخلىرىگە ئوخشاش نۇرغۇن قىلدى.
  sus-sus: Mangɛ naxa a niya gbeti xa wuya Darisalamu dangife gɛmɛ xɔri ra. Wuri fanyi
    fan naxan xili sɛdiri naxa wuya dangife sikomoro wuri ra naxee na Sefela bɔxi
    ma.
  pon-2006: Eri, ni sapwellime mwehi, silper inenen tohto nan Serusalem duwehte takai,
    oh tuhke sidar me inenen rek duwehte tuhke mwahl akan.
  jae-jae: Ma kiŋ kêkêŋ silber taêsam gêc Jerusalem amboac poclô ma kaseda kêtu taêsam
    amboac jambô, taŋ sêkô gaboaŋ naŋ.
  ksd-ksd: Ma ra king i ga vapealane ra silva upi na da ra umana vat arama Ierusalem,
    ma ra umana davai na tagatagal upi diat a peal da ra umana lovo ta ra male.
  tur-YTC: Kral, Yeruşalem'de gümüşü taş kadar sıradan, sedirleri de ovadaki çınar
    ağaçları kadar sıradan yaptı.
  grc-BRENT: Καὶ ἔδωκεν ὁ βασιλεὺς τὸ χρυσίον καὶ τὸ ἀργύριον ἐν Ἱερουσαλὴμ ὡς λίθους,
    καὶ τὰς κέδρους ἔδωκεν ὡς συκαμίνους τὰς ἐν τῇ πεδινῇ εἰς πλῆθος.
  ind-AYT: Raja membuat perak sebanyak batu di Yerusalem dan dia membuat pohon aras
    sebanyak pohon ara yang ada di dataran rendah.
  nya-nya: Mfumu inachititsa kuti siliva akhale ngati miyala wamba mu Yerusalemu,
    ndipo mkungudza unali wochuluka ngati mitengo ya mkuyu ya mʼmbali mwa phiri.
  hrv-hrv: Salomon je učinio da u Jeruzalemu bude srebra kao kamenja, a cedrova kao
    divljih smokava što rastu u Šefeli.
  mps-mps: Te Solomon king bidali sogo, agai te silva me te bǫ ni hauwa te Jerusalemba
    sesali. Tama te sogo te silva hauwa mu elaluai, te olo masigi dabe tiwai elaluai.
    Tama te ni bǫ me hauwa elaluali, te olo ni dabe te Israelde te dwasianu bulu
    dude sai ni dabe tiwai elaluai dao.
  tpi-tpi: Long taim Solomon i stap king, em i kisim planti silva na diwai sida i
    kam long Jerusalem. Olsem na long dispela taim i gat planti silva moa, olsem ol
    ston nabaut. Na i gat planti diwai sida moa, inap olsem ol dispela diwai i kam
    long ol liklik maunten bilong Israel.
  dan-1931: Kongen bragte det dertil, at Sølv i Jerusalem var lige så almindeligt
    som Sten, og Cedertræ lige så almindeligt som Morbærfigentræ i Lavlandet.
  vie-OVCB: Tại Giê-ru-sa-lem, bạc trở nên tầm thường như đá, gỗ bá hương như cây
    sung mọc đầy trong thung lũng.
  guj-2017: રાજાએ યરુશાલેમમાં ચાંદી એટલી બધી વધારી દીધી કે તે પથ્થરને તોલે થઈ પડી.
    તેણે દેવદારના લાકડાં એટલાં બધાં વધાર્યા કે તે નીચાણના પ્રદેશના ગુલ્લર ઝાડના લાકડાને
    તોલે થઈ પડ્યાં.
  pon-2006A: Eri, ni sapwellime mwehi, silper inenen tohto nan Serusalem duwehte takai,
    oh tuhke sidar me inenen rek duwehte tuhke mwahl akan.
  por-BRBSL: O rei tornou a prata tão comum como as pedras em Jerusalém, e os cedros
    tão comuns como os sicômoros que estão nas terras baixas.
  cth-cth: Siangpahrang ni Jerusalem kho dawk ngun hah talung patetlah thoseh, Sidar
    thingnaw hah a yawn dawk e thailahei kungnaw patetlah thoseh apap sak.
  twi-twi: Ɔhene no maa dwetɛ buu te sɛ abo wɔ Yerusalem. Na sida nnua a ɛsom bo no
    nso buu so sɛ ankye nnua a efifi wɔ mmepɔw ase wɔ Yuda asase so.
  hlt-hlt: Manghai loh cak te Jerusalem ah lungto bangla a khueh tih lamphai te kolrhawk
    kah aka ding thaihae bangla a hmoek.
  tbz-SIM: Nɛ̀ Sɑdomɔɔ kpɛ́í nkɛ̀ timɑ́tì pɛ́ítì mbo Sedisɑdɛmmu kɛ sũ kɛ dònnɛ̀ yɛtɑ̃́rɛ̀,
    kɛ̀ dɛtekperɛ̀ nsũ kɛ mɑnnɛ̀ dɛtie mbɛ̀ tu dɛ̀ sikomɔɔ, dɛ̀ɛ̀ yìɛ̀ dɑ̀mɛ́ɛ̀rì
    Mɛditedɑndee pɛɛ́mmɛ̀.
  msy-2020: Solomon atrivimɨn itir dughiamɨn, a temer sidan avɨriba ko silvan avɨriba
    inigha Jerusalemɨn ize. Ezɨ dughiar kamɨn silvan avɨriba ikia, dagɨar kɨnibar
    mɨn pura tintinibar irav iti. Egha uaghan temer sidan bar avɨriba iti, mati temer
    Israelɨn mɨghsɨar muziaribar izezibar mɨn iti.
  dop-dop: Sɑlʋmɔŋ kɑwulɑɣɑ wɑɑtʋ, liɣitee kɑ wɛ Yosɑlɛm tɑɑ kɛ́ ɩsɩɩ pɛɛ. Nɑ pǝ́
    kɑɑsɩ nɑ kpeŋkpelɑsɩ kʋpɑŋsɩ nɑ́ɑ́ tɔlɩ yem ɩsɩɩ tɩɩŋ kpɑɩ nyǝŋ wei ɩ nyɔɔkɩ tɛtɛkǝlɛ
    tɑɑ tɔ.
  azb-azb: Padşah Yerusəlimdə çoxluğuna görə gümüşü daşlara, sidr ağacını isə yamaclı-düzənlikli
    bölgədə bitən firon ənciri ağacına bərabər etdi.
  eng-DBY: And the king made silver in Jerusalem as stones, and cedars made he as
    the sycamores that are in the lowland for abundance.
  hin-2017: और राजा ने बहुतायत के कारण, यरूशलेम में चाँदी को तो ऐसा कर दिया जैसे पत्थर
    और देवदार को ऐसा जैसे नीचे के देश के गूलर।
  wol-KYG: Buur Suleymaan a def xaalis late biir Yerusalem bay safi doj, garabi seedar
    di fa saf garabi sikomoor yi ne xas ci suufu tund yi.
  eng-YLT: And the king maketh the silver in Jerusalem as stones, and the cedars he
    hath made as the sycamores that [are] in the low country, for abundance.
  eng-WYC-2017: And he made, that so great abundance of silver was in Jerusalem, how
    great was also of stones; and he gave the multitude of cedars as syca-mores, that
    grow in field places.
  eng-WMBB: The king made silver as common as stones in Jerusalem, and cedars as common
    as the sycamore trees that are in the lowland.
  urd-GVH: बादशाह की सरगरमियों के बाइस चाँदी पत्थर जैसी आम हो गई और देवदार की क़ीमती
    लकड़ी यहूदाह के मग़रिब के नशेबी पहाड़ी इलाक़े की अंजीर-तूत की सस्ती लकड़ी जैसी
    आम हो गई।
  rug-rug: Koasa totoso koa baṉara si asa si va soku hoboro guni mo na patu sa sa
    siliva pa Zerusalema, meke sa huda sida si soku hola guana huda sikamoa sapu toqolo
    pa hubidi rina toqere pa Ziuda.
  gaz-gaz: Mootichi akka meetiin Yerusaalem keessatti akkuma dhagaa baayʼatu, akka
    mukni birbirsaas akkuma mukkeen harbuu kanneen gaarran jalaatti baayʼatu godhe.
  fra-LSG: Le roi rendit l’argent aussi commun à Jérusalem que les pierres, et les
    cèdres aussi nombreux que les sycomores qui croissent dans la plaine.
  yal-yal: Mangan barakani, gbetin yi gbo ayi Yerusalɛn yi alo gɛmɛne, suman wudin
    yi wuya ayi alo burunna xɔdɛ binla naxan yamanan lanbanni.
  haw-1868: Hoolilo ae la ke alii i ke kala maloko o Ierusalema me he mau pohaku la,
    a hoolilo hoi oia i na laau kedera me he mau laau Sukamorea ma ke awawa i ka nui
    loa.
  arb-NAV: وَأَصْبَحَتِ الْفِضَّةُ فِي أُورُشَلِيمَ كَالْحَصَى لِكَثْرَتِهَا، كَمَا
    صَارَ خَشَبُ الأَرْزِ لِتَوَفُّرِهِ لَا يَزِيدُ قِيمَةً عَنْ خَشَبِ الْجُمَّيْزِ.
  ewe-ewe: Fia la na klosalo bɔ ɖe Yerusalem abe ale si kpewo nɔa mɔ dzi ene eye wowɔa
    sedati ŋu dɔ abe ale si wowɔa gboti si bɔ fũu la ŋu dɔ ene.
  eng-LEE: And the king rendered the silver in Jerusalem like stones, and the cedars
    he rendered like the sycamore-trees that are in the lowlands, for abundance.
  gvn-gvn: '@see-verse:1KI.010.026'
  asm-FB: ৰজাৰ লগত ৰূপ যিৰূচালেমৰ মাটিত পোৱা শিলবোৰতকৈয়ো অধিক আছিল৷ তেওঁ এৰচ কাঠক
    নিম্ন-ভূমিত থকা ডিমৰু গছবোৰতকৈয়ো অধিক কৰিছিল।
  sus-A: مَنفّ نَشَ عَ نِيَ فبٍتِ شَ وُيَ دَرِ سَلَمُ دَنفِقٍ فّمّ شْرِ رَ. وُرِ قَنيِ
    قَن نَشَن شِلِ سّدِرِ نَشَ وُيَ دَنفِقٍ سِكٌمٌرٌ وُرِ رَ نَشٍيٍ نَ سٍقٍلَ بْشِ
    مَ.
  fra-SBL: Le roi rendit l'argent aussi commun que les pierres à Jérusalem, et les
    cèdres aussi communs que les sycomores qui sont dans la plaine.
  hbo-hbo: וַיִּתֵּ֨ן הַמֶּ֧לֶךְ אֶת־הַכֶּ֛סֶף בִּירוּשָׁלַ֖͏ִם כָּאֲבָנִ֑ים וְאֵ֣ת
    הָאֲרָזִ֗ים נָתַ֛ן כַּשִּׁקְמִ֥ים אֲשֶׁר־בַּשְּׁפֵלָ֖ה לָרֹֽב׃
  kik-kik: Mũthamaki nĩatũmire betha cingĩhe Jerusalemu o ta mahiga, mĩtarakwa nayo
    yarĩ mĩingĩ o ta mĩtĩ ya mĩkũyũ ĩrĩa ĩrĩ magũrũ-inĩ ma irĩma.
  fra-NCL: Le roi fit que l’argent était à Jérusalem aussi commun que les pierres,
    et il fit que les cèdres étaient aussi nombreux que les sycomores qui croissent
    dans la plaine.
  cek-AK: Siangpahrang mah sumkanglungnawk to thlung rumram baktiah Jerusalem vangpui
    ah suek moe, tahawt thungah kaom thaibaa thing baktiah cidar thingdoeh a tawnh
    mangh.
  cuk-cuk: Rey-Salomón akwamar-omileddaeyobi Jerusalén-neggweburgi mani bukidar-nika
    imaksad. Aginbali, higuera-sapi-Sefela-neba-dummadgi-naiyobi, urwarmar-bukidar
    nasiksabalid.
  uig-CYR: Падиша Йерусалимда күмүчни таштәк көп, кедир дәрәқлирини җәнубий түзләңликтики
    үҗмә дәрәқлиригә охшаш нурғун қилди.
  tel-2017: రాజు యెరూషలేములో వెండిని రాళ్లతో సమానంగా పరిగణించాడు. దేవదారు మానులను
    షెఫేలా ప్రదేశంలో ఉన్న మేడి చెట్లంత విరివిగా ఉండేలా చేశాడు.
  hat-BSA: Wa a te fè ajan vin gaye toupatou tankou wòch Jérusalem. Li te fè sèd yo
    vin anpil tankou bwa sikomò ki rete nan ba plèn nan.
  kos-kos: Wacl Solomon, silver uh arulana pukanten oana eot uh, ac pukanten sak cedar
    oana pisen sak sycamore pe eol in acn Judah.
  hbo-WLC: וַיִּתֵּ֨ן הַמֶּ֧לֶךְ אֶת־הַכֶּ֛סֶף בִּירוּשָׁלִַ֖ם כָּאֲבָנִ֑ים וְאֵ֣ת
    הָאֲרָזִ֗ים נָתַ֛ן כַּשִּׁקְמִ֥ים אֲשֶׁר־בַּשְּׁפֵלָ֖ה לָרֹֽב׃
  ibo-ibo: Eze mere ka ọlaọcha baa ụba dịka nkume efu na Jerusalem. O mekwara ka osisi
    sida dị ọtụtụ dịka osisi sikamọ nke dị nʼala ala ugwu dị iche iche.
  ory-ory: ପୁଣି, ରାଜା ଯିରୂଶାଲମରେ ରୂପାକୁ ପଥର ପରି ଓ ବାହୁଲ୍ୟ ହେତୁରୁ ଏରସ କାଷ୍ଠକୁ ତଳଭୂମିସ୍ଥ
    ଡିମ୍ବିରିବୃକ୍ଷ ପରି କଲେ।
  chk-chk: Lupwen fansoun mwün ewe king Salomon, silifer a chomong lon Jerusalem usun
    chök chomongun fau, a pwal wor chomong irä setar usun chök chomongun ewe irä sikamor
    mi mär fäsonun ekewe chuk.
  rop-rop: Det taim wen imbin jidan king, Jerusalem bin abum detmatj ston ebriweya,
    en seimwei du deibin abum detmatj silba deya. En deibin abum detmatj sidatri wud,
    jis laik det tri gulum sikamotri weya jidan detmatj langa detlot hil deya langa
    Juda.
  ukr-1871: І зробив царь срібло в Ерусалимі в рівній цїнї з простим каміннєм, а кедри
    задля їх множества в однаковій цїнї що й сикомори по полях.
  deu-1951: Und der König machte, daß zu Jerusalem so viel Silber war wie Steine und
    so viel Zedernholz wie wilde Feigenbäume in den Gründen.
  eng-JPS: And the king made silver to be in Jerusalem as stones, and cedars made
    he to be as the sycamore-trees that are in the Lowland, for abundance.
  srp-1865: I uèini car, te u Jerusalimu bijaše srebra kao kamenja, i kedrovijeh drva
    kao divljih smokava koje rastu po polju, tako mnogo.
  lug-lug: Kabaka n’afuula ffeeza okuba ng’amayinja aga bulijjo mu Yerusaalemi, n’emivule
    n’agifuula okuba ng’emisukamooli egiri mu biwonvu olw’obungi bwagyo.
  heb-heb: ויתן המלך את הכסף בירושלם כאבנים ואת הארזים נתן כשקמים אשר בשפלה לרב׃
  ben-IRV: রাজা যিরূশালেমে রূপোকে পাথরের মত, আর এরস কাঠকে নীচু পাহাড়ী এলাকায় জন্মানো
    ডুমুর গাছের মত প্রচুর করলেন।
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਚਾਂਦੀ ਪੱਥਰਾਂ ਵਾਂਗੂੰ ਦਿੱਤੀ ਅਤੇ ਦਿਆਰ ਨੂੰ ਗੁੱਲਰ ਵਾਂਗੂੰ
    ਦਿੱਤਾ ਜਿਹੜੀ ਬੇਟ ਵਿੱਚ ਢੇਰਾਂ ਦੇ ਢੇਰ ਮਿਲਦੀ ਹੈl
  mya-JVB: ရှင် ဘုရင်သည် ယေရုရှလင် မြို့၌ ငွေ ကို ကျောက်ခဲ ကဲ့သို့ ၎င်း ၊ အာရဇ် ပင်တို့ကို
    လွင်ပြင် ၌ ပေါက် သော သဖန်း ပင်ကဲ့သို့ ၎င်း များပြား စေ၏။
  tbg-tbg: Soromonuva avuhainaa vaiinti vau entara airi silvaa ori Ieruharemini vuru
    ke vaurara tiro, qaqi orivano airitahaa vaintema kero, silvaa orivano Ieruharemiqi
    airitahaa vaura. Vika sidaa katari airitahaa teqatora Ieruharemini vuru korara
    tiro, qumina katari airitahaa inaara aiqinaqaa qampiqe vauntemakero, vi entara
    sidaa katari airitahaa Ieruharemiqi vaura.
  hmo-hmo: Solomona ese siliva be gau anina lasi bamona ia halaoa Ierusalema dekenai,
    tano ena nadi bamona. Bona sida audia danu be momo herea, suke audia bamona.
  urd-urd: और बादशाह ने येरूशलेम में इफ़रात की वजह से चाँदी को तो ऐसा कर दिया जैसे
    पत्थर, और देवदारों को ऐसा जैसे नशेब के मुल्क के गूलर के दरख़्त होते हैं।
  rus-SYN: И сделал царь серебро в Иерусалиме равноценным с простыми камнями, а кедры,
    по их множеству, сделал равноценными с сикоморами, растущими на низких местах.
  bqc-SIM: Kí tò ã́nusu di Yelusalɛũ lán gbɛwa, mɛ́ sɛdɛ lí pↄ́ wà kpɛdↄ̀ò
    dasi lán bɛ̀lɛ líwa sɛ̃u.
  tcz-CHONGTHU: Lengpan dangka aneiho vang chu songtoh ana bahsah jengin ahi. Chuleh
    Cedar thing mantam tah ho jong chu Judahh gam'a keh theipi thing toh abahsah jengin
    ahi.
  mar-mar: राजाने इस्राएलाला वैभवाच्या शिखरावर नेले. यरूशलेम नगरात चांदी जमीनीवरील
    दगडधोंड्यासारखी होती आणि गंधसरुचे लाकूड डोंगरटेकड्यांवर उगवणाऱ्या उंबराच्या झाडासारखे
    विपुल होते.
  qub-qub: Rayga camacächiran Jerusalencho fiyupa aypalla ruminöraj guellay cananpaj,
    sedru guerupis ragracunacho munti guerucunanöraj yänin cananpaj.
  bqp-bqp: Kína tò andurufu gↄ̃ di Yurusalɛmu lán gbɛ̀ɛ bà, akũsↄ̃ sida lí kũ òdi
    kpɛ́ boo dasi lán bɛ̀tɛ lí bà sɛ̃̀n.
  hat-hat: Pandan tout rèy wa a, ajan te tankou wòch lavil Jerizalèm. Bwa sèd menm,
    ou te jwenn sa an kantite tankou pye sikomò nan rakbwa ki nan plenn peyi Jida
    yo.
  eng-BSB: The king made silver as common in Jerusalem as stones, and cedar as abundant
    as sycamore in the foothills.
  eng-WEBPB: The king made silver as common as stones in Jerusalem, and cedars as
    common as the sycamore trees that are in the lowland.
  kbq-kbq: Hagi kini ne'mo'a rama'a silva eritru higeno havemo'ma hiaza huno Jerusalemi
    kumapina amne zankna nehigeno, rama'a sida zafa eritru higeno, sikamo zafamo'ma
    Juda neone agonafima hiaza huno amne zankna hu'ne.
  nhe-BL: Huan nopa Tlanahuatijquetl Salomón quichijqui ma onca miyac plata queja
    elisquíaj san tlen hueli tetini ipan altepetl Jerusalén. Huan cuahuitl tlen tiocuatini
    tlen patiyo quipixqui campa hueli ipan tlali Judá hasta elqui queja ax tleno ininpati
    queja nopa cuatini sicómoro tlen axaca huelis quitequihuis pampa ax xitlahuac.
  bus-bus: Kína tò kondogi gↄ̃ di Yerusalɛmu lán gbɛ̀ bà, bensↄ̃ sida lí kɛ̀ wè kpɛ́
    dↄo pari lán bɛ̀tɛ lí bà sɛ̃̀n.
  gub-BL: Zeruzarez tawhu pe Xàrumàw tuwihawete romo heko mehe heta tetea'u itaxig
    parat. Nuzawy kwaw wyzài ita tuweharupi har a'e. Heta tetea'u ywyràkàxigyw a'e
    pe wà no. Waneta haw uzuawygatu ma'ywa pi 'yw her ma'e rehe wà.
  eng-DRA: 'And he made silver to be as plentiful in Jerusalem as stones: and cedars
    to be as common as sycamores which grow in the plains.'
