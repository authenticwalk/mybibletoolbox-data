verse: 1KI.010.003
translations:
  mal-C: അവളുടെ എല്ലാ ചോദ്യങ്ങൾക്കും ശലോമോൻ മറുപടി നൽകി; വിശദീകരണം കൊടുക്കാൻ കഴിയാത്തവിധം
    യാതൊന്നും രാജാവിന് അജ്ഞാതമായിരുന്നില്ല.
  deu-TKW: Salomo aber hatte Antwort auf alle ihre Fragen; es gab nichts, was dem
    Könige verborgen gewesen wäre, daß er ihr die Antwort darauf schuldig geblieben
    wäre.
  lin-lin: Salomo apesaki ye biyano na mituna na ye nyonso, ezalaki ata na motuna
    moko te oyo mokonzi alongaki te kopesa eyano.
  eng-LSV: And Solomon declares to her all her matters—there has not been a thing
    hid from the king that he has not declared to her.
  eng-GNV: 'And Salomon declared vnto her all her questions: nothing was hid from
    the King, which he expounded not vnto her.'
  eng-WEBSTER: 'And Solomon told her all her questions: there was not any thing hid
    from the king, which he told her not.'
  nhw-BL: Huan Salomón quinanquili nochi catli quitlatzintoquili. Huan ica nochi catli
    quitlatzintoquili, amo tleno elqui ohui para Salomón.
  swh-ONEN: Solomoni akamjibu maswali yake yote, hakukuwa na jambo lolote lililokuwa
    gumu kwa mfalme asiweze kumwelezea.
  bba-bba: Mɑ Sɑlomɔɔ u nùn wisɑ kpuro ye u bikiɑ. Yen ɡɑɑ kun nùn wisibu sɛ̃sie.
  eng-KJVCPB: 'And Solomon told her all her questions: there was not any thing hid
    from the king, which he told her not.'
  luo-luo: Solomon nodwoko penjone duto; nimar onge gima ne tek mane ruoth ok nyal
    lerone.
  meu-meu: Bena Solomon ese ena henanadai iboudiai e haerelai henia; pavapava enai
    ḡau ta na dia hehuni, iboudiai ia ese e hahedinarai henia.
  npi-ULB: सोलोमनले उनका सबै प्रश्नका जवाफ दिए । उनले सोधेका सबै प्रश्नको राजाले जवाफ
    दिए ।
  yor-yor: Solomoni sì dáhùn gbogbo ìbéèrè rẹ̀; kò sì sí èyí tí ó ṣòro fún ọba láti
    ṣàlàyé fún un.
  emp-NTPO: Idjia iwid̶id̶ara Salomoʌ̃ba jũma arid̶e panusia. Idjia poya panuẽ́ra
    neẽ́ basía.
  pes-OPCB: سلیمان به تمام سؤالات او جواب داد. پاسخ هیچ مسئله‌ای برای سلیمان مشکل
    نبود.
  tgl-ULB: Sinagot ni Solomon lahat ng kaniyang mga katanungan. Wala ni isa man na
    kaniyang mga tanong ang hindi sinagot ng hari.
  cbu-NT: Anoo Salomonsha ichingaru kamanirangiya. Nda minumtiyam tsiyatsis pinasarangiya.
    Ichingaroo tsiyatsis ashpari yasarangiya.
  hui-hui: Ani hale hayagola Solomono ibugua mbirale hale hayaruni bibahende tiga
    tigaore wiadagua ladai biai hene. Bi hale hayadaruni Solomono ibugua ladai bibe
    nahe mbira nawi bibahende karulape ladai biai hene.
  mya-mya: မင်း​ကြီး​က​လည်း​တစ်​ခု​မ​ကျန်​ဖြေ​ကြား တော်​မူ​သည်။ မင်း​ကြီး​မ​ဖြေ​ရှင်း​နိုင်​လောက်
    အောင်​ခက်​ခဲ​သည့်​ပုစ္ဆာ​ဟူ​၍​မ​ရှိ။-
  bod-N: སོ་ལོ་མོན་གྱིས་མོའི་དྲི་བ་ཀུན་ལ་ལན་བཏབ་པ་དང་། དྲི་བ་གང་ལའང་རྒྱལ་པོས་ལན་མ་ཐེབས་པ་ཅི་ཡང་མེད་པས།
  sna-sna: Soromoni akapindura mibvunzo yake yose; hapana chakanga chakanyanya kuomera
    mambo kuti amutsanangurire.
  spa-BLM: Salomón respondió a todas sus preguntas. No hubo nada que se le ocultara
    al rey que no le dijera.
  cac-cac: Ix spacan vin̈ masanil tas ix sc'anb'ej ix chi', malaj val junoc tas sc'anb'ej
    ix chi' to maj nachaj spacan vin̈.
  swh-ULB: Sulemani akajibu maswali yake yote. Hapakuwepo na swali ambalo aliuliza
    na mfalme akashindwa kujibu.
  bel-bel: І растлумачыў ёй Саламон ўсе словы яе, і ня было нічога не вядомага цару,
    чаго б ён не растлумачыў ёй.
  wed-wed: Solomon ana paridadana anatapuna i paribelei, kampa eḡa aiwai tagogi ita piripiri
    guratana awarina.
  deu-ELBBK: Und Salomo erklärte ihr alles, um was sie fragte; keine Sache war vor
    dem König verborgen, die er ihr nicht erklärt hätte.
  mbb-OT: Midtavak ni Solomon is langun he menge insè din, ne wazà minsan hengkey
    he insà wey menge vutang he wazè din ikepesavut kandin.
  mal-2015: അവളുടെ സകലചോദ്യങ്ങൾക്കും ശലോമോൻ സമാധാനം പറഞ്ഞു. സമാധാനം പറവാൻ കഴിയാതെ
    ഒന്നും രാജാവിന്നു മറപൊരുളായിരുന്നില്ല.
  rmc-rmc: O Šalamun lake odphenelas pre savoreste, so lestar phučelas. Prekal leste
    na sas ňič ajso pharo, hoj te na odphenel lake.
  pes-OPV: و سلیمان تمامی مسائلش را برایش بیان نمود و چیزی از پادشاه مخفی نماند که
    برایش بیان نکرد.
  ron-1924: Соломон й-а рэспунс ла тоате ынтребэриле ши н-а фост нимик пе каре ымпэратул
    сэ ну фи штиут сэ и-л лэмуряскэ.
  aui-aui: Na Solomon wiitarakiiyana tupadi iwonabodeyana, getana awaki iyapiropiro
    da wasikena iyawonawiiyeveveni.
  ben-OBCV: শলোমন তাঁর সব প্রশ্নের উত্তর দিলেন; রানিকে ব্যাখ্যা করে বুঝিয়ে দেওয়ার
    পক্ষে কোনো কিছুই রাজার কাছে কঠিন বলে মনে হয়নি।
  som-som: Sulaymaanna wuxuu uga jawaabay su'aalaheedii oo dhan; oo wax boqorka ka
    qarsoonaa oo uusan u sheegin ma jirin.
  lat-VUC: 'Et docuit eam Salomon omnia verba quæ proposuerat: non fuit sermo qui
    regem posset latere, et non responderet ei.'
  eng-ASVBT: 'And Solomon told her all her questions: there was not anything hidden
    from the king which he told her not.'
  ita-1885: E Salomone le dichiarò tutto quello ch'ella propose; ei non vi fu cosa
    alcuna occulta al re, ch'egli non le dichiarasse.
  eng-LXXUP: 'And Solomon answered all her questions: and there was not a question
    overlooked by the king which he did not answer her.'
  eng-ULB: Solomon answered all her questions. There was nothing she asked that the
    king did not answer.
  spa-VBL: Salomón respondió a todas sus preguntas. No había nada que no pudiera explicarle.
  fra-_FOB: Et Salomon lui expliqua tout ce qu'elle lui proposa; il n'y eut rien que
    le roi n'entendît et qu'il ne lui expliquât.
  mal-mal: അവളുടെ സകലചോദ്യങ്ങൾക്കും ശലോമോൻ ഉത്തരം പറഞ്ഞു; അവൾക്ക് വിശദീകരിച്ച് കൊടുക്കാൻ
    കഴിയാത്തതായി ഒന്നും രാജാവിന് ഉണ്ടായിരുന്നില്ല.
  urd-GVR: Sulemān us ke har sawāl kā jawāb de sakā. Koī bhī bāt itnī pechīdā nahīṅ
    thī ki bādshāh us kā matlab malikā ko batā na saktā.
  suz-BL: मिनु सोलोमनम मेको आ हिल्‍लो पशो लोव़ नेल्‍ल लेत्‍ता बाक्‍त। मेको हिल्‍लो
    पशो लोव़ लेत्‍चा कली पिप कली मारेइ श्‍येत मदुम्‍माक्‍त।
  ita-1927: Salomone rispose a tutte le questioni propostegli da lei, e non ci fu
    cosa che fosse oscura per il re, e ch’ei non sapesse spiegare.
  ckb-ckb: سلێمانیش وەڵامی هەموو پرسیارەکانی دایەوە، هیچ شتێک بۆ پاشا قورس نەبوو وەڵامی
    بداتەوە.
  eng-BBE: And Solomon gave her answers to all her questions; there was no secret
    which the king did not make clear to her.
  kan-OKCV: ಆಗ ಸೊಲೊಮೋನನು ಅವಳ ಪ್ರಶ್ನೆಗಳಿಗೆಲ್ಲಾ ಉತ್ತರಿಸಿದನು. ಅವುಗಳಲ್ಲಿ ಅರಸನಿಗೆ ತಿಳಿಯದಂಥದ್ದು
    ಒಂದೂ ಇರಲಿಲ್ಲವಾದ್ದರಿಂದ ಎಲ್ಲವುಗಳಿಗೂ ಉತ್ತರಿಸಿದನು.
  tam-2017: அப்பொழுது சாலொமோன் அவள் கேட்ட எல்லாவற்றிக்கும் பதிலளித்தான். அவளுக்கு
    பதிலளிக்க முடியாதபடி, ஒன்றுகூட ராஜாவிற்கு மறைபொருளாயிருக்கவில்லை.
  spa-RV-1909: 'Y Salomón le declaró todas sus palabras: ninguna cosa se le escondió
    al rey, que no le declarase.'
  ron-BTF: Şi Solomon i-a răspuns la toate întrebările ei; nu a fost niciun lucru
    ascuns pentru împărat, pe care să nu i-l fi spus.
  eng-WEBP: Solomon answered all her questions. There wasn’t anything hidden from
    the king which he didn’t tell her.
  eng-FBV: Solomon answered all her questions. There was nothing he couldn't explain
    to her.
  nld-1939: Maar Salomon verklaarde haar de zin van al haar woorden; niets bleef voor
    den koning verborgen, zodat hij het haar niet verklaren kon.
  nch-BL: Huan Salomón quinanquili nochi cati quitatzintoquili. Huan ica nochi cati
    quitatzintoquili, amo teno elqui ohui para Salomón.
  vie-1934: Sa-lô-môn đáp các câu hỏi của bà, chẳng câu nào ẩn bí quá cho vua, mà
    vua không giải nghĩa nổi cho bà.
  hin-CV: शलोमोन ने उनके सभी सवालों के जवाब दिए, ऐसा कुछ भी न था जो राजा के ज्ञान
    के बाहर था, जो वह समझा न सके.
  spa-BES: Y Salomón dio sus respuestas a todas sus preguntas; No había ningún secreto
    que el rey no le aclarara.
  tdx-tdx: Aa le vinale’ i Selomò ontane’e iabio; tsy nietak’ amy mpanjakay ty hatoi’e
    aze.
  tha-KJV: และซาโลมอนตรัสตอบปัญหาของพระนางทั้งสิ้น ไม่มี​สิ​่งใดที่ซ่อนอยู่พ้นกษั​ตริ​ย์ซึ่งพระองค์จะทรงอธิบายแก่พระนางไม่​ได้
  por-BR-2018: 'E Salomão lhe declarou todas suas palavras: nenhuma coisa se lhe escondeu
    ao rei, que não lhe declarasse.'
  deu-ELO: Und Salomo erklärte ihr alles, um was sie fragte; keine Sache war vor dem
    König verborgen, die er ihr nicht erklärt hätte.
  eng-WYC-2018: And Solomon taught her all [the] words which she had put forth; no
    word was, that might be hid from the king, and which he answered not to her. (And
    Solomon taught her all the things that she asked him about; there was nothing
    that was hid from the king, and which he did not answer to her, or share with
    her.)
  epo-epo: Kaj Salomono solvis al ŝi ĉiujn ŝiajn demandojn; kaj estis nenio, kion
    la reĝo ne scius kaj kion li ne solvus al ŝi.
  uig-PIN: Sulayman uning ⱨǝmmǝ soriƣanliriƣa jawab bǝrdi. Ⱨeqnemǝ padixaⱨⱪa ⱪarangƣu
    ǝmǝs idi, bǝlki ⱨǝmmisidǝ uningƣa jawab bǝrdi.
  beo-beo: E da amo adole ba:su huluane defele bu adole i. Adole ba:su afaidafa e
    bu adole imunu hamedei da hamedafa galu.
  tpi-OTNT: Na Solomon i bekim stret olgeta askim bilong en. I no gat wanpela askim
    i hat tumas long Solomon. Nogat tru.
  hau-SA: Solomon ya amsa dukan tambayoyinta, ba abin da ya yi wa sarki wuyan bayyanawa
    mata.
  uig-LAT: Sulayman uning hemme sorighanlirigha jawab berdi. Héchnéme padishahqa qarangghu
    emes idi, belki hemmiside uninggha jawab berdi.
  nde-nde: USolomoni wayiphendula yonke imibuzo yayo, akubanga lalutho olwaba nzima
    enkosini ukuthi iyichasisele lona.
  ton-ton: 'Pea naʻe tali ʻe Solomone ʻa ʻene ngaahi fehuʻi kotoa pē: naʻe ʻikai fufū
    mei he tuʻi ha meʻa ʻe taha, ke ne taʻefakamatalaʻia kiate ia.'
  ces-1613: Jížto odpověděl Šalomoun na všecka slova její. Nebylo nic skrytého před
    králem, nač by jí neodpověděl.
  eng-WMB: Solomon answered all her questions. There wasn’t anything hidden from the
    king which he didn’t tell her.
  tam-TCV: சாலொமோன் அவளுடைய எல்லாக் கேள்விகளுக்கும் பதில் சொன்னான். அரசன் அவளுக்கு
    விளக்கிச் சொல்ல முடியாத பதில் ஒன்றும் இருக்கவில்லை.
  ceb-ULB: Gitubag ni Solomon ang tanan niyang mga pangutana. Walay bisan usa sa iyang
    mga pangutana nga wala matubag sa hari.
  pol-UBG: Salomon zaś odpowiedział na wszystkie jej pytania. Nie było nic nieznanego
    królowi, czego nie mógłby jej odpowiedzieć.
  agr-agr: Tusa iniam Salomón nunak ashí betek aikui. Makichkish nii aimainchau utugchat
    dekapeamuk atsugsauwai.
  kyc-kyc: Dokopa Solomoneme pisiyamo dupwa peparae isingi yano piya. Mendepe dokona
    ama andake ingiyamopa randa nao polo lara ingya naya.
  urd-GVU: سلیمان اُس کے ہر سوال کا جواب دے سکا۔ کوئی بھی بات اِتنی پیچیدہ نہیں تھی
    کہ بادشاہ اُس کا مطلب ملکہ کو بتا نہ سکتا۔
  deu-1912: Und Salomo sagte es ihr alles, und war dem König nichts verborgen, das
    er ihr nicht sagte.
  ntj-ntj: Nyangka-lu tjuma pirninya watjara tjukarurrurayirnu wantingu. Kutjupa wantinytjamunurtu
    wiyartu. Wati kutjupalu-tjinguru kutjupa purtu kuliralpi wantima. Ngarna Tjalamantu
    pirnipurlka watjarnu yutirnu.
  kan-2017: ಸೊಲೊಮೋನನು ಆಕೆಯ ಎಲ್ಲಾ ಪ್ರಶ್ನೆಗಳಿಗೂ ಉತ್ತರಕೊಟ್ಟನು. ಅವುಗಳಲ್ಲಿ ಸೊಲೊಮೋನನಿಗೆ
    ತಿಳಿಯದಂಥದ್ದು ಒಂದೂ ಇರಲಿಲ್ಲವಾದುದರಿಂದ ಅವನು ಅವೆಲ್ಲವುಗಳಿಗೆ ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me pi’ Solomon e fulweg riy ni gubin; dariy ban’en ni yan i aw ni gomanga
    rib mo’maw’ ngak Solomon ni nge weliy fan ngak fare pin.
  hlt-MCSB: Anih ol boeih te Solomon loh a taengah a hlat pah. Anih taengah a hlat
    pah pawt ham khaw manghai ham ol a hlael a om moenih.
  mdy-ETH: ዒዚያ ዒዛ ዖኦጬ ባኮ ቢያ ማሂ ኬኤዜኔ፤ ዒዞም ዒ ቡሊ ኬኤዛኒ ባሼያና ዔርቶ ዒፂ ዓኣሺንቲ ዓቴ ዖኦጪሢ ፔቴታዖ
    ባኣሴ።
  twi-ASANTE: Wɔdii biribiara a enti ɔbaa saa nsrahwɛ no ho nkɔmmɔ, maa Salomo yii
    ne nsɛmmisa biara ano sɛdeɛ ɛsɛ.
  eng-WEBU: Solomon answered all her questions. There wasn’t anything hidden from
    the king which he didn’t tell her.
  wal-wal: Solomoni a oichchidobaa ubbaa odiis; iyyo birshshennan appe geemmi attidabi
    aibinne baawa.
  spa-PDDPT: Salomón respondió todas sus preguntas, y no hubo cosa difícil que el
    rey no le pudiera responder.
  gun-gun: Ha'e ramo opa mba'e re oporandu rã Salomão ombovai, mba'eta ixupe neĩ peteĩ
    henda py ma voi ndaxyi omombe'u porãve aguã.
  ilo-ULB: Sinungbatan amin ni Solomon dagiti saludsodna. Awan ti sinaludsodna a saan
    a sinungbatan ni Solomon.
  kpg-kpg: Solomon gu helekai gi nia heeu a maa huogodoo; deai dahi heeu e haingadaa
    dono haga donudonu ai
  uig-ARA: سۇلايمان ئۇنىڭ ھەممە سورىغانلىرىغا جاۋاب بەردى. ھېچنېمە پادىشاھقا قاراڭغۇ
    ئەمەس ئىدى، بەلكى ھەممىسىدە ئۇنىڭغا جاۋاب بەردى.
  sus-sus: Mangɛ Sulemani naxa a xa maxɔrinyie birin yaabi, na birin naxa sɔɔnɛya
    a bɛ.
  pon-2006: Solomon ahpw sapengala koaros, sohte ire ehu me apwal ong ni eh ketin
    kawehwehiong liho.
  jae-jae: Ma Salomo gêjô ênê kênac samob, gêŋ teŋ kêsiŋ tau gêdêŋ Salomo atom. Eŋ
    gêwa gêŋ samob sa tomalageŋ gêdêŋ eŋ.
  ksd-ksd: Ma Solomon i ga bali kana lavur tinir par; pa ta magit na pidik ba pa i
    ga ve tana.
  tur-YTC: Solomon bütün sorularını yanıtladı. Kralın ona söyleyemediği, kendisinden
    gizlenmiş hiçbir şey yoktu.
  grc-BRENT: Καὶ ἀπήγγειλεν αὐτῇ Σαλωμὼν πάντας τοὺς λόγους αὐτῆς· οὐκ ἦν λόγος παρεωραμένος
    παρὰ τοῦ βασιλέως, ὃν οὐκ ἀπήγγειλεν αὐτῇ.
  ind-AYT: Salomo menjawab seluruh pertanyaannya. Tidak ada perkara yang tersembunyi
    dari raja, yang tidak sanggup dia jelaskan kepadanya.
  nya-nya: Solomoni anayankha mafunso ake onse ndipo panalibe kanthu kalikonse kovuta
    komwe sanathe kufotokozera mfumu yayikaziyo.
  hrv-hrv: Salomon joj odgovori na sva pitanja; nije mu bilo skriveno ništa da joj
    ne bi umio objasniti.
  mps-mps: Tama Solomongo agai te hanalu wali po tigidali dolo mu wei ponani. Te hanalu
    wali po me deli te Solomongo me konesiąwai ebeo. Mu menio.
  tpi-tpi: Na Solomon i bekim stret olgeta askim bilong en. I no gat wanpela askim
    i hat tumas long Solomon. Nogat tru.
  dan-1931: Men Salomo svarede på alle hendes Spørgsmål, og intet som helst var skjult
    for Kongen, han gav hende Svar på alt.
  vie-OVCB: Sa-lô-môn giải đáp tất cả những câu hỏi của bà; chẳng câu nào quá ẩn bí
    đối với vua.
  guj-2017: સુલેમાને તેના તમામ પ્રશ્રોના ઉત્તર આપ્યા. તેણે પૂછેલા તમામ પ્રશ્નોના જવાબો
    આપવાની જાણકારી સુલેમાન ધરાવતો હતો.
  pon-2006A: Solomon ahpw sapengala koaros, sohte ire ehu me apwal ong ni eh ketin
    kawehwehiong liho.
  por-BRBSL: Salomão respondeu a todas as suas perguntas. Não havia nada escondido
    do rei que ele não lhe tivesse dito.
  cth-cth: Lawk a pacei e pueng Solomon ni a dei thai hoeh e, a phi thai hoeh e, a
    thai panuek hoeh e buet touh hai awm hoeh.
  twi-twi: Salomo yii ne nsɛmmisa nyinaa ano sɛnea ɛsɛ. Asɛmmisa biara ankyere nʼadwene.
  hlt-hlt: Anih ol boeih te Solomon loh a taengah a hlat pah. Anih taengah a hlat
    pah pawt ham khaw manghai ham ol a hlael a om moenih.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ ò tɛ̃̀ńnɛ́ ti timɔu ò tɔnní tì, kɛ í nyĩɛ̃kɛ tìmɑtì.
  msy-2020: Ezɨ Solomon bar deraghavɨra an azangsɨziba ikarvaki. An azangsɨzir an
    azangsɨziba, Solomon tam ikarvaghan iburazir pu. Bar puvatɨ.
  dop-dop: Nɑ Sɑlʋmɔŋ cɔ tǝ tǝnɑ, ɩ tɑ sɔɔ kʋlʋmʋɣʋ.
  azb-azb: Süleyman onun bütün suallarına cavab verdi, elə bir gizli şey olmadı ki,
    padşah ona izah etməsin.
  eng-DBY: 'And Solomon explained to her all she spoke of: there was not a thing hidden
    from the king that he did not explain to her.'
  hin-2017: सुलैमान ने उसके सब प्रश्नों का उत्तर दिया, कोई बात राजा की बुद्धि से ऐसी
    बाहर न रही कि वह उसको न बता सका।
  wol-KYG: Suleymaan tontu ko ca mbir ya mu laaj yépp; amul menn mbir mu tiiñ Buur
    ba leeralalu ko ko.
  eng-YLT: And Solomon declareth to her all her matters — there hath not been a thing
    hid from the king that he hath not declared to her.
  kne-kne: Sinongbatan Solomon am-in et adi polos naligatan ay nangilawlawag en sisya.
  eng-WYC-2017: And Solomon taught her all [the] words which she had put forth; no
    word was, that might be hid from the king, and which he answered not to her.
  eng-WMBB: Solomon answered all her questions. There wasn’t anything hidden from
    the king which he didn’t tell her.
  urd-GVH: सुलेमान उसके हर सवाल का जवाब दे सका। कोई भी बात इतनी पेचीदा नहीं थी कि
    बादशाह उसका मतलब मलिका को बता न सकता।
  rug-rug: Meke olaṉa betoi e Solomone sari doduru nana ninanasa. Loke ninanasa si
    tasuna koasa baṉara pude va bakala lania koasa.
  gaz-gaz: Solomoonis gaaffii ishee hundaaf deebii kenne; wanni mootichi isheef ibsuu
    dadhabe tokko iyyuu hin turre.
  fra-LSG: Salomon répondit à toutes ses questions, et il n’y eut rien que le roi
    ne sût lui expliquer.
  gnn-gnn: Ga ŋayinydja Djalamandhunydja yaka ŋula buku‐meṉguŋala ŋunhiyi dhä‐wirrka'yunara
    nhanukuŋu, ḏe'ŋu‐ŋupanara, yana ŋayi marrtjina lilinydja yana buku‐ruŋiyinmaraŋalanydja
    waŋana dhunupa warray marrtjina yana, yakana ŋula ŋoy‐ḏälthina nhanŋu. Ŋayi marŋgina
    warrpam'nha, bukmakkuna.
  yal-yal: Sulemani yi a maxɔdinne birin yabi, sese mi lu mangan mi naxan yɛba a xa.
  haw-1868: Hoakaka aku la o Solomona i na mea a pau ana i ninau mai ai, aohe mea
    hunaia i ke alii, ana i hai ole aku ai ia ia.
  arb-NAV: فَأَجَابَ سُلَيْمَانُ عَنْ كُلِّ أَسْئِلَتِهَا، مِنْ غَيْرِ أَنْ يَعْجِزَ
    عَنْ شَرْحِ شَيْءٍ.
  ewe-ewe: Fia Solomo te ŋu ɖo eƒe biabiawo katã ŋu, naneke menɔ ɣaɣla ɖee o. Enya
    nu sia nu eye wòte ŋu ɖe nu sia nu me nɛ.
  eng-LEE: 'And Solomon solved [for] her all her questions: nothing remained hidden
    from the king, which he did not tell her.'
  gvn-gvn: '@see-verse:1KI.010.002'
  asm-FB: তাতে চলোমনে তেওঁৰ সকলো প্ৰশ্নৰ উত্তৰ দিলে৷ ৰজাই উত্তৰ নিদিয়াকৈ তেওঁৰ এনে
    কোনো প্ৰশ্ন নাথাকিল৷
  sus-A: مَنفّ سُلٍمَنِ نَشَ عَ شَ مَشْرِنيِيٍ بِرِن يَابِ، نَ بِرِن نَشَ سْونّيَ
    عَ بّ.
  fra-SBL: Salomon répondit à toutes ses questions. Il n'y avait rien de caché au
    roi qu'il ne lui ait dit.
  hbo-hbo: וַיַּגֶּד־לָ֥הּ שְׁלֹמֹ֖ה אֶת־כָּל־דְּבָרֶ֑יהָ לֹֽא־הָיָ֤ה דָּבָר֙ נֶעְלָ֣ם
    מִן־הַמֶּ֔לֶךְ אֲשֶׁ֧ר לֹ֦א הִגִּ֖יד לָֽהּ׃
  piu-2006: '@see-verse:1KI.010.002'
  kik-kik: Nake Solomoni agĩcookia ciũria ciake ciothe; gũtirĩ ũndũ o na ũmwe mũthamaki
    aaremirwo nĩkũmũtaarĩria.
  fra-NCL: 'Salomon répondit à toutes ses questions : il n’y eut rien qui restât caché
    au roi, sans qu’il pût répondre.'
  cek-AK: Anih mah dueng ih loknawk to Solomon mah pathim pae boih; a lokduenghaih
    thungah siangpahrang mah pathim thai ih lok maeto doeh om ai.
  cuk-cuk: Salomón, rey-bundor ese-ibmar-undar-abinsaleged-egichisadi, bela abin-imaksad.
  uig-CYR: Сулайман униң һәммә сориғанлириға җавап бәрди. Һеч немә падишаға қараңғу
    әмәс еди, бәлки һәммисидә униңға җавап бәрди.
  tel-2017: ఆమె అడిగిన ప్రశ్నలన్నిటికి సొలొమోను జవాబు చెప్పాడు. రాజుకు తెలియని సంగతి
    ఏదీ లేదు కాబట్టి అతడు ఆమె అనుమానాలన్నిటినీ నివృత్తి చేశాడు.
  hat-BSA: Salomon te reponn a tout kesyon li yo; anyen pa t kache a wa a pou l pa
    t eksplike li.
  bxh-bxh: Ena fatiꞌo mahudoꞌina Solomon ya buidi, hige fatiꞌo hesa i poꞌi lebena
    yai.
  kos-kos: Solomon el topokla nufon. Wanginna ma el kofla aketeya.
  hbo-WLC: וַיַּגֶּד־לָ֥הּ שְׁלֹמֹ֖ה אֶת־כָּל־דְּבָרֶ֑יהָ לֹֽא־הָיָ֤ה דָּבָר֙ נֶעְלָ֣ם
    מִן־הַמֶּ֔לֶךְ אֲשֶׁ֧ר לֹ֦א הִגִּ֖יד לָֽהּ׃
  ibo-ibo: Solomọn zara ya ajụjụ ya niile; ọ dịkwaghị ihe siiri eze ike ịkọwara ya.
  ory-ory: ତହିଁରେ ଶଲୋମନ ତାହାର ସମସ୍ତ ପ୍ରଶ୍ନର ଉତ୍ତର ଦେଲେ; ରାଜାଙ୍କର ବୋଧଗମ୍ୟ କୌଣସି ବିଷୟ
    ନ ଥିଲା, ସେ ତାହାକୁ ସବୁ କହିଲେ।
  chk-chk: Nge Salomon a pälüeni an kapas ais meinisin. Esap wor och mi weires ngeni
    ewe king an epwe tongeni palüeni.
  rop-rop: King Salaman bin ensim ol detlot kwestjan blanga det kwin, dumaji najing
    bin adwan blanga im blanga ensim.
  ukr-1871: А Соломон давав їй відповідь на всї її питання. Не було нїчого недовідомого
    цареві, чого б він їй не вияснив.
  deu-1951: Und Salomo erklärte ihr alles; es war dem König nichts verborgen, daß
    er es ihr nicht erklärt hätte.
  eng-JPS: And Solomon told her all her questions; there was not any thing hid from
    the king which he told her not.
  srp-1865: I Solomun joj odgovori na sve rijeèi njezine; ne bješe od cara sakriveno
    ništa da joj ne bi odgovorio.
  lug-lug: Awo Sulemaani n’addamu ebibuuzo byonna, era tewaali na kimu ku byo ekyamuzibuwalira.
  heb-heb: ויגד לה שלמה את כל דבריה לא היה דבר נעלם מן המלך אשר לא הגיד לה׃
  ben-IRV: শলোমন তাঁর সব প্রশ্নের উত্তর দিলেন। রাজার কাছে কোনো কিছুই অজানা ছিল না,
    যা তিনি উত্তর দিতে পারবেন না।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਉਹ ਦੇ ਸਾਰੇ ਸਵਾਲਾਂ ਦਾ ਉੱਤਰ ਉਹ ਨੂੰ ਦਿੱਤਾ ਅਤੇ ਪਾਤਸ਼ਾਹ ਤੋਂ ਕੋਈ ਗੱਲ
    ਗੁੱਝੀ ਨਾ ਸੀ, ਜਿਹ ਦਾ ਉਸ ਨੇ ਉੱਤਰ ਨਾ ਦਿੱਤਾ ਹੋਵੇ।
  tkr-tkr: 'Sıleymane məng''ı''ne gırgıne qidghıniybışis cuvab qelen: məxdun dağamın
    qidghıniy ıxha deşke, paççahısse cuvab qeles məxəcen.'
  mya-JVB: သူ မေးမြန်း သော ပြဿနာရှိသမျှ တို့ကို ရှောလမုန် မင်းကြီးသည် ဖြေ လေ၏။ နားမလည်၍
    မ ဖြေ နိုင် သော အရာ တစုံတခုမျှမ ရှိ။
  tbg-tbg: Soromonuva kia vukaari utiharo nai tiva amiraitiro, ekaa vi nahentiva vira
    irama amito uvara avuqavuqama kero nai tiva amura.
  hmo-hmo: Solomona ese henanadai ibounai dekenai ia haere henia, idia ta be auka
    lasi ia dekenai.
  urd-urd: सुलेमान ने उसके सब सवालों का जवाब दिया, बादशाह से कोई बात ऐसी छुपी न थी
    जो उसे न बताई।
  rus-SYN: И объяснил ей Соломон все слова ее, и не было ничего незнакомого царю,
    чего бы он не изъяснил ей.
  bqc-SIM: Ɔ̃ Salomↄↄ yã́ pↄ́ a làwaↄ bↄↄlɛkɛ̀ɛ̀ píi. A kee bↄↄlɛ i aà fuo.
  tcz-CHONGTHU: Solomon in athudoh jouse chu bailam tah in a donbut soh keijin, khatcha
    jong Lengpa ding chun ahahsa aum pon ahi.
  mar-mar: शलमोन राजाने तिच्या सगळ्या प्रश्नांची उत्तरे दिली. असा कुठलाच प्रश्न नव्हता
    की, त्याचे उत्तर त्याने दिले नाही.
  soq-soq: Solomon me waitarawa uduudu sipoa wamondewalen, mai da koasapona, dia.
  qub-qub: Llapan tapucushanta Salomonga willaran. Jucnayllatapis manami llutäpacaranchu.
  bqp-bqp: Akũ Sulemanu yã kũ à làlaawanↄ bↄ̀kↄtɛnɛ pínki. A ke bↄkↄtɛna dí a furo.
  hat-hat: Salomon menm reponn tout keksyon l' yo. pa t' gen anyen ki te twò difisil
    ni pou li reponn ni pou li esplike.
  eng-BSB: And Solomon answered all her questions; nothing was too difficult for the
    king to explain.
  eng-WEBPB: Solomon answered all her questions. There wasn’t anything hidden from
    the king which he didn’t tell her.
  kbq-kbq: Hagi ana a'mo'ma agenoka'ma hirera Solomoni'a mago zana agateoreno ana
    maka eriama huno kenona hunte'ne. Hagi ana a'mofoma kenonama hunte'neana, mago
    zamo'e huno Solomonina amuhoa huonte'ne.
  nhe-BL: Huan Salomón quinanquili nochi tlen quitlajtlani. Huan ica nochi tlen quitlajtlani,
    ax tleno elqui ohui para Salomón.
  bus-bus: Ben Sulemanu yã kɛ̀ à làlaanↄ bↄ̀kↄ̃tɛnɛ píngi. À ke bↄkↄ̃tɛna e à furo.
  gub-BL: Uwazar katu ipuranu haw paw a'e. Naheta kwaw ni pitài ipuranu haw izupe
    zawaiw katu wera'u ma'e.
  eng-DRA: 'And Solomon informed her of all the things she proposed to him: there
    was not any word the king was ignorant of, and which he could not answer her.'
