verse: 1KI.010.021
translations:
  mal-C: ശലോമോൻരാജാവിന്റെ പാനപാത്രങ്ങളെല്ലാം സ്വർണനിർമിതമായിരുന്നു. ലെബാനോൻ വനസൗധത്തിലെ
    വീട്ടുപകരണങ്ങളെല്ലാം തങ്കത്തിൽ തീർത്തവയായിരുന്നു; ശലോമോന്റെകാലത്ത് വെള്ളിക്കു
    വിലയില്ലാതിരുന്നതിനാൽ ഉപകരണങ്ങളൊന്നുംതന്നെ വെള്ളിയിൽ തീർത്തിരുന്നില്ല.
  deu-TKW: Und alle Trinkgefäße des Königs Salomo waren von Gold und alle Geräte des
    Libanonwald-Hauses waren von feinem Golde, nichts von Silber, denn das Silber
    wurde zu den Zeiten Salomos für gar nichts geachtet.
  lin-lin: Bakopo nyonso ya mokonzi Salomo ezalaki ya wolo ya peto, mpe biloko nyonso
    ya ndako ya Zamba ya Libani ezalaki ya wolo ya peto. Eloko moko te ezalaki ya
    palata, pamba te, na tango oyo Salomo azalaki mokonzi, palata ezalaki na motuya
    ata te.
  eng-LSV: And all the drinking vessels of King Solomon [are] of gold, and all the
    vessels of the House of the Forest of Lebanon [are] of refined gold—there are
    none of silver; it was not reckoned in the days of Solomon for anything,
  eng-GNV: 'And all King Salomons drinking vessels were of golde, and all the vessels
    of the house of the woode of Lebanon were of pure golde, none were of siluer:
    for it was nothing esteemed in the dayes of Salomon.'
  eng-WEBSTER: 'And all king Solomon''s drinking vessels were of gold, and all the
    vessels of the house of the forest of Lebanon were of pure gold; none were of
    silver: it was nothing accounted of in the days of Solomon.'
  nhw-BL: Huan nochi nopa vasos tlen ipan quiijic se tlenijqui nopa Tlanahuatijquetl
    Salomón eliyaya senquistoc oro. Huan catli quitequihuiyayaj ipan nopa cali catli
    quitocaxti “Cuatitlamitl tlen Líbano” nochi eliyaya senquistoc oro. Amo tleno
    tlen plata quipixqui, pampa quema Salomón itztoya, quiitayayaj nopa plata quen
    amo tleno ipati eliyaya.
  swh-ONEN: Vikombe vyote vya Mfalme Solomoni vya kunywea vilikuwa vya dhahabu na
    vyombo vyote vya nyumbani katika Jumba la Kifalme la Msitu wa Lebanoni vilikuwa
    vya dhahabu safi. Hakukuwa na kitu kilichotengenezwa kwa fedha, kwa sababu fedha
    ilionekana ya thamani ndogo siku za Solomoni.
  bba-bba: Sɑlomɔɔn nɔri kpuro yi sɑ̃ɑwɑ wurɑ, kɑ sere mɑɑ win ɡbɛ̃ɑ ye u rɑ kɑ di
    win sinɑ kpɑɑrɔ te bɑ sokumɔ Libɑnin dɑ̃ɑ sɔ̃ɔn diru. Gɑ̃ɑnu ɡɑnu sɑri mi, ni
    bɑ kuɑ kɑ sii ɡeesu. Domi win wɑɑti ye sɔɔ, bɑ ǹ sii ɡeesu ɡɑrisi ɡɑ̃ɑnu,
  eng-KJVCPB: 'And all king Solomon’s drinking vessels were of gold, and all the vessels
    of the house of the forest of Lebanon were of pure gold: none were of silver:
    it was nothing accounted of in the days of Solomon.'
  luo-luo: Kikombe duto mag Ruoth Solomon nolos gi dhahabu, kod gige ot duto mokonyorego
    e ode mane ni e Bungu mag Lebanon nolos gi dhahabu mopwodhi. Onge gima nolos gi
    fedha nikech fedha nokaw ni nengone yot e kinde Solomon.
  meu-meu: King Solomon ena inuinu keheredia iboudiai na gold, bona Lebanon Udana
    Rumana ai ruma kohudia iboudiai na gold ḡoeva-daena amo e karadia. Ḡau ta silver
    amo asie karaia; una na ḡau pipikina Solomon ena nega ai.
  npi-ULB: सोलोमन राजाका सबै पिउने कचौरा सुनका थिए, र लेबनानको वन भनिने राजदरबारका
    भएका सबै पिउने कचौरा निखुर सुनका थिए । कुनै पनि कचौरा चाँदीको थिएन किनकि सोलोमनको
    समयमा चाँदीलाई मूल्यवान् ठानिदैनथ्यो ।
  yor-yor: Gbogbo ohun èlò mímu Solomoni ọba sì jẹ́ wúrà àti gbogbo ohun èlò ààfin
    igbó Lebanoni sì jẹ́ kìkì wúrà. Kò sí nǹkan kan tí a fi fàdákà ṣe, nítorí a kò
    ka fàdákà sí nǹkan kan ní gbogbo ọjọ́ Solomoni.
  emp-NTPO: Salomoʌ̃ taza b̶eara, eped̶eco b̶ea sid̶a oro idji awa quiru od̶a basía.
    Maʌ̃gʌra idji de droma “Libanonebema oi” abadad̶e erob̶asia. Parata od̶ara neẽ́
    basía. Salomoʌ̃ ewarid̶e parata od̶ara israelerãmaarã mãcuaẽ́ b̶asia oroda barcod̶e
    waib̶ʌa enebadji bẽrã.
  pes-OPCB: تمام جامهای سلیمان و ظروف «تالار جنگل لبنان» از طلای خالص بود. در میان
    آنها حتی یک ظرف از جنس نقره هم پیدا نمی‌شد، چون در زمان حکومت سلیمان طلا به حدی
    فراوان بود که دیگر نقره ارزشی نداشت!
  tgl-ULB: Lahat ng iniinumang tasa ni Haring Solomon ay ginto, at lahat ng mga iniinumang
    tasa sa Palasyo ng Kagubatan ng Lebanon ay purong ginto. Walang pilak, dahil ang
    pilak ay hindi itinuturing na mahalaga noong panahon ni Solomon.
  cbu-NT: Mishat, mánguwar wachu anoom orpatatam tinayaru, misha watungasheemsha orpatatam
    tinam, misha yuwashtam watungash xanatku anoomtam ichingaru orpatawari tinam,
    Libanshuch Mangina atusin sura wayaranganaya. Ur mburshimash anush nda wanindamuna,
    watam anpur nda waritaranguwa.
  hui-hui: Solomononaga gabo berubi bibahende ngolome wabu wini. Anda hobane mini
    Lebanono Irabu Anda laga biagoha sibunirubi naibirubi ngolo hangume wabuwa wiai
    hene. Kini Solomono henedangi siliba nagalonedalo manda buwa mbirale mbirale uruni
    ale ngolo hangume wabiai hene.
  mya-mya: ရှော​လ​မုန်​၏​သောက်​တော်​ရေ​ဖ​လား​မှန်​သ​မျှ သည်​ရွှေ​ဖြင့်​ပြီး​၍ လေ​ဗ​နုန်​တော​ခေါ်​ခန်း​မ
    ဆောင်​တွင်​ရှိ​သ​မျှ​သော​အ​သုံး​အ​ဆောင်​များ သည်​လည်း​ရွှေ​စင်​ဖြင့်​ပြီး​သ​တည်း။
    ရှော​လ​မုန် ၏​လက်​ထက်​က​ငွေ​ကို​တန်​ဖိုး​မ​ထား​သ​ဖြင့် ငွေ​အ​သုံး​အ​ဆောင်​မ​ထား​ချေ။-
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་གྱི་སྐྱོགས་ཐམས་ཅད་གསེར་ཡིན་པ་དང་། ལེ་པཱ་ནོན་གླིང་ཀའི་ཕོ་བྲང་ནང་གི་སྣོད་ཆས་ཐམས་ཅད་ཀྱང་གསེར་བཙོ་མས་བཟོས་ཡོད།
    སོ་ལོ་མོན་གྱི་དུས་སུ་དངུལ་ལ་རིན་ཐང་ཅི་ཡང་མེད་པས། དངུལ་ལས་བཟོས་པ་གཅིག་ཀྱང་མེད་དོ།
    །
  sna-sna: Midziyo yose yaMambo Soromoni yokunwira yaiva yegoridhe rakanakisisa. Hapana
    chakanga chakagadzirwa nesirivha, nokuti sirivha yakanga isingakoshi zvikuru mumazuva
    aSoromoni.
  spa-BLM: Todos los vasos del rey Salomón eran de oro, y todos los vasos de la Casa
    del Bosque del Líbano eran de oro puro. Ninguno era de plata, porque se consideraba
    de poco valor en los días de Salomón.
  cac-cac: A scopa vin̈ rey chi', nab'a oro smasanil yed' jantac xalu yed' chen sc'anchaj
    d'a jun pat scuchan Spatil Te te' yic Líbano. Malaj junoc yamc'ab' chi' plata,
    yujto a d'a stiempoal vin̈aj rey Salomón chi', a q'uen plata chi' malaj yelc'och
    q'ueen.
  swh-ULB: Vikombe vyote vya kunywea vya mfalme Sulemani vilikuwa vya dhahabu. Na
    vikombe vyote vya kunywea vya ikulu ya mwitu wa Lebanoni vilikuwa vya dhahabu
    safi. Hapakuwepo na kikombe cha fedha, kwa sababu fedha haikuwa na thamani katika
    siku za Sulemani.
  bel-bel: І ўвесь посуд для піцьця ў цара Саламона быў залаты, і ўвесь посуд у доме
    зь ліванскага дрэва быў з чыстага золата; з срэбра нічога ня было, бо срэбра ў
    дні Саламонавыя лічылася ні за што;
  deu-ELBBK: Und alle Trinkgefäße des Königs Salomo waren aus Gold, und alle Geräte
    des Hauses des Waldes Libanon waren von geläutertem Gold; nichts war aus Silber,
    es wurde in den Tagen Salomos für nichts geachtet.
  mbb-OT: Is langun he inumà ni Hadì Solomon ne lunsey he vulawan, ne is langun he
    menge gelemiten duen te vahin te turuǥan he egngezanan te Ketelunan te Lebanon
    ne lunsey zaan he vulawan. Kenà pelata is mibeelan su zeisek dà is bali te pelata
    te timpu ni Solomon.
  mal-2015: ശലോമോൻരാജാവിന്റെ സകലപാനപാത്രങ്ങളും പൊന്നുകൊണ്ടും ലെബാനോൻവനഗൃഹത്തിലെ ഉപകരണങ്ങളൊക്കെയും
    തങ്കംകൊണ്ടും ആയിരുന്നു; ഒന്നും വെള്ളികൊണ്ടല്ല; അതിന്നു ശലോമോന്റെ കാലത്തു വിലയില്ലായിരുന്നു.
  rmc-rmc: Savore kuča, andral save pijelas o Šalamun, sas kerde le somnakastar a
    savore veci andro Kher le libanoňike vešeskro sas kerde le žuže somnakastar. Ňič
    na sas kerdo le rupestar, bo andre oda časos o rup prekal lende na sas vzacno.
  pes-OPV: و تمامی ظروف نوشیدنی سلیمان پادشاه از طلا و تمامی ظروف خانه جنگل لبنان
    از زر خالص بود و هیچ‌یکی ازآنها از نقره نبود زیرا که آن در ایام سلیمان هیچ به
    حساب نمی آمد.
  ron-1924: 'Тоате пахареле ымпэратулуй Соломон ерау де аур ши тоате васеле дин каса
    ерау де аур курат. Нимик ну ера де арӂинт: пе время луй Соломон арӂинтул н-авя
    ничо тречере.'
  ben-OBCV: রাজা শলোমনের কাছে থাকা ভিত থেকে ওঠা ডাঁটিযুক্ত হাতলবিহীন সব পানপাত্র ছিল
    সোনার, এবং লেবাননের অরণ্য-প্রাসাদে রাখা সব গৃহস্থালি জিনিসপত্র খাঁটি সোনা দিয়ে
    তৈরি হল। কোনো কিছুই রুপো দিয়ে তৈরি করা হয়নি, কারণ শলোমনের রাজত্বকালে রুপোকে
    দামি বলে গণ্যই করা হত না।
  som-som: Oo Boqor Sulaymaan weelashiisii wax lagu cabbi jiray oo dhammu waxay wada
    ahaayeen dahab; gurigii kaynta Lubnaan weelashiisii oo dhammuna waxay wada ahaayeen
    dahab saafi ah, oo midna lagama samayn lacag, waayo, wakhtigii Sulaymaan lacag
    waxba qiimo ma lahayn.
  lat-VUC: 'Sed et omnia vasa quibus potabat rex Salomon, erant aurea: et universa
    supellex domus saltus Libani de auro purissimo: non erat argentum, nec alicujus
    pretii putabatur in diebus Salomonis,'
  eng-ASVBT: 'And all king Solomon’s drinking vessels were of gold, and all the vessels
    of the house of the forest of Lebanon were of pure gold: none were of silver;
    it was nothing accounted of in the days of Solomon.'
  ita-1885: E tutti i vasellamenti della credenza del re Salomone erano d'oro; parimente
    tutti i vasellamenti della casa del Bosco del Libano erano d'oro fino; nulla era
    d'argento; l'argento non era in alcuna stima al tempo di Salomone.
  eng-LXXUP: And all the vessels made by Solomon were of gold, and the lavers were
    golden, and all the vessels of the house of the forest of Lebanon were of pure
    gold; there was no silver, for it was not accounted of in the days of Solomon.
  eng-ULB: All King Solomon's drinking cups were gold, and all the drinking cups in
    the Palace of the Forest of Lebanon were of pure gold. None were silver, because
    silver was not considered valuable in Solomon's days.
  spa-VBL: Todas las copas del rey Salomón eran de oro, y todos los utensilios del
    Palacio del Bosque del Líbano eran de oro puro. No se usó plata, porque no era
    valorada en los días de Salomón.
  fra-_FOB: Et tous les vases à boire du roi Salomon étaient d'or, et toute la vaisselle
    de la maison de la Forêt du Liban était d'or pur; rien n'était en argent; on n'en
    faisait aucun cas du vivant de Salomon.
  mal-mal: ശലോമോൻരാജാവിന്റെ സകലപാനപാത്രങ്ങളും പൊന്നുകൊണ്ടും ലെബാനോൻ വനഗൃഹത്തിലെ ഉപകരണങ്ങളൊക്കെയും
    തങ്കംകൊണ്ടും ആയിരുന്നു; ശലോമോന്റെ കാലത്ത് വെള്ളി വിലയില്ലാത്ത വസ്തുവായി കണക്കാക്കിയിരുന്നതിനാൽ
    ഉപകരണങ്ങളൊന്നും വെള്ളിയിൽ തീർത്തിരുന്നില്ല.
  urd-GVR: Sulemān ke tamām pyāle sone ke the, balki ‘Lubnān kā Jangal’ nāmī mahal
    meṅ tamām bartan ḳhālis sone ke the. Koī bhī chīz chāṅdī kī nahīṅ thī, kyoṅki
    Sulemān ke zamāne meṅ chāṅdī kī koī qadar nahīṅ thī.
  suz-BL: पिप सोलोमन आ तूतीक कचौरा नेल्‍ल सुन के बाक्‍मा बाक्‍त। मिनु लेबानोन ङा ब्‍वाकी
    माइश्‍शो पिप आ खिंम बाक्‍शो ग्‍योंब नेल्‍ले क्‍येख सुन के बाक्‍मा बाक्‍त। चांदी
    के मारेइ मबाक्‍मा बाक्‍त। मारदे हना सोलोमन आ पालाम चांदी मारेइ खोदेंशो मबाक्‍माक्‍त।
  ita-1927: E tutte le coppe del re Salomone erano d’oro, e tutto il vasellame della
    casa della “Foresta del Libano” era d’oro puro. Nulla era d’argento; dell’argento
    non si faceva alcun conto al tempo di Salomone.
  ckb-ckb: هەموو کاسە و جامەکانی خواردنەوەی سلێمان پاشا زێڕ بوون، هەروەها هەموو قاپوقاچاغەکانی
    کۆشکی دارستانەکەی لوبنان لە زێڕی بێگەرد بوون، هیچ شتێک لە زیو دروستنەکرابوو، چونکە
    لە سەردەمی سلێمان زیو بەهایەکی ئەوتۆی نەبوو.
  eng-BBE: And all King Solomon's drinking-vessels were of gold, and all the vessels
    of the house of the Woods of Lebanon were of the best gold; not one was of silver,
    for no one gave a thought to silver in the days of King Solomon.
  kan-OKCV: ಇದಲ್ಲದೆ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಕುಡಿಯುವ ಪಾತ್ರೆಗಳೆಲ್ಲಾ ಬಂಗಾರದವುಗಳಾಗಿದ್ದವು. ಲೆಬನೋನಿನ
    ಅಡವಿಯ ಮನೆಯ ಎಲ್ಲಾ ಸಾಮಗ್ರಿಗಳು ಚೊಕ್ಕ ಬಂಗಾರದವುಗಳು. ಸೊಲೊಮೋನನ ದಿವಸಗಳಲ್ಲಿ ಬೆಳ್ಳಿಗೆ ಬೆಲೆಯೇ
    ಇರಲಿಲ್ಲ, ಆದುದರಿಂದ ಅವನಲ್ಲಿ ಬೆಳ್ಳಿಯ ವಸ್ತು ಒಂದಾದರೂ ಕಾಣಿಸಲಿಲ್ಲ.
  tam-2017: ராஜாவாகிய சாலோமோனுக்கு இருந்த பானபாத்திரங்களெல்லாம் பொன்னும், லீபனோன்
    வனம் என்கிற மாளிகையின் பணிப்பொருட்களெல்லாம் பசும்பொன்னுமாக இருந்தது; ஒன்றும் வெள்ளியினால்
    செய்யப்படவில்லை; சாலொமோனின் நாட்களில் வெள்ளி ஒரு பொருட்டாக நினைக்கப்படவில்லை.
  spa-RV-1909: 'Y todos los vasos de beber del rey Salomón eran de oro, y asimismo
    toda la vajilla de la casa del bosque del Líbano era de oro fino: no había plata;
    en tiempo de Salomón no era de estima.'
  ron-BTF: Şi toate vasele de băut ale împăratului Solomon erau de aur şi toate vasele
    casei pădurii Libanului erau de aur pur; niciunul nu era de argint, care era socotit
    ca nimic în zilele lui Solomon.
  eng-WEBP: All King Solomon’s drinking vessels were of gold, and all the vessels
    of the House of the Forest of Lebanon were of pure gold. None were of silver,
    because it was considered of little value in the days of Solomon.
  eng-FBV: All of King Solomon's drinking cups were gold, and all the utensils of
    the Palace of the Forest of Lebanon were pure gold. No silver was used, because
    it was not valued in the days of Solomon.
  nld-1939: Al de drinkschalen van koning Salomon waren van goud; zelfs het gerief
    van het huis Libanonwoud was van zuiver goud. Zilver was er niet; dat was in Salomons
    tijd niet in tel.
  nch-BL: Huan nochi nopa vasos ten ipan quiiyaya se tenijqui nopa Tanahuatijquet
    Salomón eliyaya senquisa oro. Huan cati quitequihuiyayaj ipan nopa cali cati itocayaya
    “Cuatitamit ten Líbano” nochi eliyaya senquisa oro. Amo teno ten plata quipixqui,
    pampa quema Salomón itztoya, nopa plata quiitayayaj quej amo teno ipati eliyaya.
  vie-1934: 'Hết thảy các chén uống của vua Sa-lô-môn đều bằng vàng, và những khí
    dụng trong cung rừng Li-ban đều cũng bằng vàng ròng. Chẳng có chi là bằng bạc:
    trong đời vua Sa-lô-môn, người ta chẳng kể bạc là chi.'
  hin-CV: राजा शलोमोन के पीने के सारे बर्तन सोने के थे. लबानोन वन भवन में इस्तेमाल
    किए जानेवाले बर्तन शुद्ध सोने के थे. चांदी कहीं भी इस्तेमाल नहीं हुई थी क्योंकि
    शलोमोन के शासनकाल में चांदी की कोई कीमत ही न थी.
  spa-BES: Y todos los vasos del rey Salomón eran de oro, y todos los vasos de la
    casa de los Bosques del Líbano eran del mejor oro; ninguno era de plata, porque
    nadie pensó en plata en los días del rey Salomón.
  tdx-tdx: Songa tam-bolamena o fitovi’ i Selomòo vaho hene vo­la­mena ki’e o fanak’
    amy anjomban’ Ala-Le­banoneio, leo raike tsy nivolafoty, ie tsy natao vara tañ’
    andro’ i Selomò.
  tha-KJV: ภาชนะทั้งสิ้นสำหรับเครื่องดื่มของกษั​ตริ​ย์ซาโลมอนทำด้วยทองคำ และภาชนะทั้งสิ้นของพระตำหนักพนาเลบานอนทำด้วยทองคำบริ​สุทธิ​์
    ไม่มี​ที่​ทำด้วยเงินเลย เงินนั้นถือว่าเป็นของไม่​มี​ค่าอะไรในสมัยของซาโลมอน
  por-BR-2018: 'E todos os vasos de beber do rei Salomão eram de ouro, e também toda
    a vasilha da casa do bosque do Líbano era de ouro fino: não havia prata; em tempo
    de Salomão não era de valor.'
  deu-ELO: Und alle Trinkgefäße des Königs Salomo waren von Gold, und alle Geräte
    des Hauses des Waldes Libanon waren von geläutertem Golde; nichts war von Silber,
    es wurde in den Tagen Salomos für nichts geachtet.
  eng-WYC-2018: But also all the vessels, of which king Solomon drank, were of gold,
    and all the purtenance of the house of the forest of Lebanon was of purest gold;
    silver was not (used at all), neither it was areckoned of any price in the days
    of Solomon.
  epo-epo: Kaj ĉiuj trinkvazoj de la reĝo Salomono estis el oro, kaj ĉiuj vazoj de
    la Lebanona arbardomo estis el pura oro; nenio estis el arĝento; en la tempo de
    Salomono ĝi estis rigardata kiel senvalora.
  uig-PIN: Sulayman padixaⱨning barliⱪ jam-piyaliliri altundin yasalƣan; «Liwan ormini
    sariyi»diki barliⱪ ⱪaqa-ⱪuqilar tawlanƣan altundin yasalƣan; ularning ⱨeqⱪaysisi
    kümüxtin yasalmiƣan; Sulaymanning künliridǝ kümüx ⱨeqnemigǝ ǝrzimǝytti.
  beo-beo: Soloumane ea hano nasu faigelei huluane da gouligamusu hahamoi. Amola gobele
    nasu liligi amola gasa:le nasu liligi huluane Lebanone Iwila Sesei amo ganodini
    dialu da gouligamusu hahamoi. Liligi afae da silifaga hame hahamoi. Bai Soloumane
    ea esalebe eso amoga, ilia da silifa bagade hame hanai galu.
  tpi-OTNT: Ol wokman i bin kisim gol na wokim ol kap bilong Solomon. Na olgeta plet
    samting i stap long Haus Bilong Bikbus Bilong Lebanon, ol i wokim long gutpela
    gol tasol. Ol i no bin wokim wanpela bilong ol dispela samting long silva, long
    wanem, long taim bilong Solomon ol i ting silva em i samting nating.
  hau-SA: Dukan kwaf Solomon zinariya ne, kuma dukan kayayyakin gida a Fadan da ake
    kira Kurmin Lebanon, zinariya ce zalla. Babu wani abin da aka yi da azurfa, domin
    ba a ɗauki azurfa a bakin kome ba a zamanin Solomon.
  uig-LAT: Sulayman padishahning barliq jam-piyaliliri altundin yasalghan; «Liwan
    ormini sariyi»diki barliq qacha-quchilar tawlan’ghan altundin yasalghan; ularning
    héchqaysisi kümüshtin yasalmighan; Sulaymanning künliride kümüsh héchnémige erzimeytti.
  nde-nde: Zonke inkezo zenkosi uSolomoni zazingezegolide, lazozonke izitsha zeSigodlweni
    saseGuswini laseLebhanoni zazingezegolide elicolekileyo. Akukho okwakwenziwe ngesiliva
    ngoba ngensuku zikaSolomoni igugu lesiliva lalilincinyane kakhulu.
  ton-ton: '¶ Pea naʻe ngaohi ʻaki ʻae koula ʻae ngaahi ipu inu ʻae tuʻi ko Solomone,
    pea ko e ngaahi ipu ʻoe fale ʻi he vao ʻakau ʻo Lepanoni, naʻe ʻoe koula moʻoniia;
    naʻe ʻikai ha siliva ʻi ai: naʻe ʻikai mahuʻinga ia ʻi he ngaahi ʻaho ʻo Solomone.'
  ces-1613: Nadto všecky nádoby krále Šalomouna, jichž ku pití užívali, byly zlaté,
    a všecky nádoby v domě lesu Libánského byly z zlata nejčistšího. Nic nebylo od
    stříbra, aniž ho sobě co vážili ve dnech Šalomounových.
  eng-WMB: All King Solomon’s drinking vessels were of gold, and all the vessels of
    the House of the Forest of Lebanon were of pure gold. None were of silver, because
    it was considered of little value in the days of Solomon.
  tam-TCV: சாலொமோன் அரசனின் பானபாத்திரங்கள் யாவும் தங்கத்தினாலேயே செய்யப்பட்டிருந்தன.
    லெபனோன் வனமாளிகை மண்டபத்திலிருந்த வீட்டு உபயோகப் பொருட்கள் எல்லாம் சுத்தத் தங்கத்தினால்
    செய்யப்பட்டிருந்தன. வெள்ளியினால் ஒன்றும் செய்யப்படவில்லை. ஏனெனில் சாலொமோனின் நாட்களில்
    வெள்ளி குறைந்த மதிப்புடையதாகவே கருதப்பட்டது.
  ceb-ULB: Ang tanang imnanan nga kupa ni Haring Solomon mga bulawan, ug ang tanang
    imananan nga kupa diha sa Palasyo sa Kalasangan sa Lebanon mga hinimo sa lunlon
    bulawan. Wala gayoy plata, tungod kay giisip nga dili mahinungdanon ang plata
    sa panahon ni Solomon.
  pol-UBG: Wszystkie naczynia, których król Salomon używał do picia, były ze złota,
    a także wszystkie naczynia domu lasu Libanu były ze szczerego złota. Nie było
    nic ze srebra, gdyż nie uważano go za cenne w czasach Salomona.
  agr-agr: Tuja apu pujusa inamtaiji Líbano ikamji tutai aajakua nuwishkam apu shikika
    umutaiji aidauk, egkeja yutaiji aidaujai oro najankamu aajakui. Makichkish plata
    najanamuk atsujakui, wagki Salomón pujusmataig platak wakejusa diimainchau aajakui.
  kyc-kyc: Solomonena ipwa nenge pee kapo dupwa peparae kana golome wasisi. Dee bange
    peparae yuu Lepanone Imwa Anda Andake dokona yulu pingi bange dupwa kana golo
    keyange dupwame wasisi siya. Dokona kana kulingimi wasingi mendepe see naya. Renge
    doko Solomone kareyamo yuu gii dokopa kana kulingi doko mee bangeŋe lao suu piyami.
  urd-GVU: سلیمان کے تمام پیالے سونے کے تھے، بلکہ ’لبنان کا جنگل‘ نامی محل میں تمام
    برتن خالص سونے کے تھے۔ کوئی بھی چیز چاندی کی نہیں تھی، کیونکہ سلیمان کے زمانے
    میں چاندی کی کوئی قدر نہیں تھی۔
  deu-1912: Alle Trinkgefäße des Königs Salomo waren golden, und alle Gefäße im Hause
    vom Wald Libanon waren auch lauter Gold; denn das Silber achtete man zu den Zeiten
    Salomos für nichts.
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನ ಪಾನಪಾತ್ರೆಗಳು, ಲೆಬನೋನಿನ ತೋಪು ಎನಿಸಿಕೊಳ್ಳುವ ಮಂದಿರದಲ್ಲಿದ್ದ
    ಎಲ್ಲಾ ಪಾನಪಾತ್ರೆಗಳು ಬಂಗಾರದವುಗಳು. ಸೊಲೊಮೋನನ ಕಾಲದಲ್ಲಿ ಬೆಳ್ಳಿಗೆ ಬೆಲೆ ಇರಲಿಲ್ಲವಾದುದರಿಂದ
    ಅವನಲ್ಲಿ ಬೆಳ್ಳಿಯ ಸಾಮಾನು ಒಂದಾದರೂ ಕಾಣಿಸಲಿಲ್ಲ.
  yap-yap: Urngin e kap rok Solomon e ni ngongliy ko gol, ma urngin e tatelin e ta’ang
    ni bay u lan fare Senggil ko Loway nu Lebanon e ni ngongliy ko gol ni gubin. Da
    ni fanay e silber ngay, ya nap’an Solomon e yima leamnag ni gathi ri ba ga’ fan
    e silber.
  hlt-MCSB: Manghai Solomon kah tui-ok hnopai boeih he sui tih Lebanon duup im kah
    hnopai boeih khaw sui cilh ni. Solomon tue vaengah tah cak he hno khat la a ngai
    pawt dongah nuen sak pawh.
  mdy-ETH: ሴሎሞኔ ዎዶና ቢራ ዓንጊ ፓሡዋያ ማዒ ዛጊንታሢሮ ዒዚ ዑዦ ዑሽካ ዓንጋ ቢያ፤ ሃሣ «ሊባኖኦሴ ዴኤሎ» ጌይንታ ዳልጎ
    ማኣሮይዳ ዓኣ ሜሃ ቢያ ኮሺንቴሢ ጌኤሺ ዎርቄናኬ፥ ቢራ ዓንጊናቱዋሴ፤
  twi-ASANTE: Ɔhene Salomo nkuruwa nyinaa, sikakɔkɔɔ amapa na wɔde yɛeɛ. Saa ara na
    nneɛma ahodoɔ a ɛwɔ Lebanon Kwaeɛ Ahemfie mu no nso teɛ. Wɔamfa dwetɛ anyɛ, ɛfiri
    sɛ, Salomo berɛ so no, na wɔbu dwetɛ ade teta bi.
  eng-WEBU: All King Solomon’s drinking vessels were of gold, and all the vessels
    of the House of the Forest of Lebanon were of pure gold. None were of silver,
    because it was considered of little value in the days of Solomon.
  wal-wal: Kawoi Solomoni ushshaa uyiyo miishsha ubbai worqqaappe oosettiis; Liibaanoosa
    Woraa Keettan de7iya miishsha ubbaikka muruta worqqaappe oosettiis. Issibainne
    birappe oosettibeenna; aissi giikko, Solomona wode biri mulekka go77iyaabadan
    qoodetti erenna.
  spa-PDDPT: Todos los vasos para beber el rey Salomón eran de oro. Toda la vajilla
    de la casa del bosque del Líbano eran de oro puro. Nada era de plata, pues en
    los días de Salomón ésta no era estimada en absoluto,
  gun-gun: Karo huvixa Salomão oy'uaty va'e ma guive rã ouro guigua meme, ha'e gui
    oo Líbano ka'aguy regua guigua py tembiporu ikuai va'e voi ouro guigua meme avi.
    Ha'e va'e re neĩ ruxã'i ma voi noĩ prata, mba'eta Salomão oĩ jave prata rive nombovarei.
  ilo-ULB: Balitok amin dagiti paginuman a kopa ni Ari Solomon, ken puro a balitok
    amin dagiti paginuman a kopa idiay Palasio iti Kabakiran ti Lebanon. Awan ti pirak,
    gapu ta saan a maibilang a napateg ti pirak kadagiti al-aldaw ni Solomon.
  kpg-kpg: Nia ibu inuinu Solomon huogodoo la ne hai gi nia goolo, gei nia goloo be
    nia pileedi mono mee ala i lodo di “Ruum o di Waa laagau ‘cedar’ o Lebanon” la ne hai
    gi nia goolo madammaa. Nia silber hagalee hai hegau ginai, nia maa hagalee dahidamee loo
    i di madagoaa Solomon.
  uig-ARA: سۇلايمان پادىشاھنىڭ بارلىق جام-پىيالىلىرى ئالتۇندىن ياسالغان؛ «لىۋان ئورمىنى
    سارىيى»دىكى بارلىق قاچا-قۇچىلار تاۋلانغان ئالتۇندىن ياسالغان؛ ئۇلارنىڭ ھېچقايسىسى
    كۈمۈشتىن ياسالمىغان؛ سۇلايماننىڭ كۈنلىرىدە كۈمۈش ھېچنېمىگە ئەرزىمەيتتى.
  sus-sus: Mangɛ Sulemani xa pɔɔti birin nun Liban Fɔtɔn Banxi xa pileti birin nu
    yailanxi xɛɛma nan na. A mu nu gbeti rawalima fefe ma, a tide mu gbo a bɛ.
  pon-2006: Oh delen urakpihl en Solomon koaros pil wiawihkihda kohl, oh soangen dipwisou
    koaros me mi nan Imwen Poudiahl en Welin Lepanon pil wiawihkihda kohl. Sohte silper
    kin doadoahk, pwehki aramas akan ar sohte kin kesempwaliki silper ni mwehin Solomon.
  jae-jae: Kiŋ Salomo nê laclu ênôm gêŋ êsêpŋa samob tonaŋ gold ma waba kômŋa samob
    aŋga Andu Saleŋ Lebanonŋa gold ŋakêŋkêŋ. Sêmasaŋ teŋ ŋa silber atom. Sêlic silber
    amboac gêŋ ŋaôma gêdêŋ Salomonê têm.
  ksd-ksd: Ma di ga pait ra lavur la na nimomo kai ra king Solomon ma ra goled, ma
    ra umana la ta ra pal di vatang ia ba Lokor Lebanon dia ga goled; pa di ga pait
    ta tikai ma ra silva, tago ta ra e kai Solomon i ga da ra magit vakuku.
  tur-YTC: Kral Solomon'un bütün içecek kapları altındandı ve Lübnan Ormanı Evi'nin
    bütün kapları saf altındandı. Hiçbiri gümüşten değildi, çünkü Solomon'un günlerinde
    gümüş az değerli sayılırdı.
  grc-BRENT: Καὶ πάντα τὰ σκεύη τὰ ὑπὸ τοῦ Σαλωμὼν γεγονότα χρυσᾶ, καὶ λουτῆρες χρυσοῖ,
    καὶ πάντα τὰ σκεύη οἴκου δρυμοῦ τοῦ Λιβάνου χρυσίῳ συγκεκλεισμένα. οὐκ ἦν ἀργύριον,
    ὅτι οὐκ ἦν λογιζόμενον ἐν ταῖς ἡμέραις Σαλωμών·
  ind-AYT: Segala perkakas minuman Raja Salomo terbuat dari emas, dan segala perabotan
    di istana “Hutan Lebanon” terbuat dari emas murni. Tidak ada yang terbuat dari
    perak, pada zaman Raja Salomo perak dianggap tidak berharga.
  nya-nya: Zomwera zonse za Mfumu Solomoni zinali zagolide, ziwiya zonse za Nyumba
    Yaufumu ya Nkhalango ya Lebanoni zinali zagolide weniweni. Panalibe chimene chinapangidwa
    ndi siliva chifukwa siliva sankayesedwa kanthu pa nthawi ya Solomoni.
  hrv-hrv: Sve posude iz kojih je pio kralj Salomon bijahu zlatne, i sve posuđe u
    kući zvanoj Libanonska šuma bijaše od suhoga zlata; ništa nije bilo od srebra,
    jer se ono smatralo bezvrijednim u Salomonovo vrijeme.
  mps-mps: Te sę bidi dabego te gol selama, tama te Solomongo wę tubo kap dabe nigali.
    Tama te tigidali plet pou te Lebanon Genuai Ni Sili Bede munaluali, augwa te wiegi
    yai golgo naga nigai. Augwaligo te nai dabe me deli te silvago me nigibe, magi
    baso meni, te Solomon bidali sogo augwaligo homugo te silva te olo nai tiwai da
    homu yali.
  tpi-tpi: Ol wokman i bin kisim gol na wokim ol kap bilong Solomon. Na olgeta plet
    samting i stap long Haus Bilong Bikbus Bilong Lebanon, ol i wokim long gutpela
    gol tasol. Ol i no bin wokim wanpela bilong ol dispela samting long silva, long
    wanem, long taim bilong Solomon ol i ting silva em i samting nating.
  dan-1931: Alle Kong Salomos Drikkekar var af Guld og alle Redskaber i Libanonskovhuset
    af fint Guld; Sølv regnedes ikke for noget i Kong Salomos Dage.
  vie-OVCB: Các ly uống nước của Sa-lô-môn đều được làm bằng vàng ròng, cũng như các
    dụng cụ trong Cung Rừng Li-ban làm bằng vàng ròng. Họ không làm bằng bạc vì trong
    đời Sa-lô-môn, bạc là loại tầm thường!
  guj-2017: સુલેમાન રાજાનાં પીવાનાં સર્વ પાત્રો સોનાનાં હતાં અને લબાનોન વનગૃહમાંનાં
    સર્વ પાત્રો ચોખ્ખા સોનાનાં હતાં. ચાંદીનું એક પણ પાત્ર જન હતું. કેમ કે સુલેમાનના
    સમયમાં ચાંદીની કશી વિસાત ન હતી.
  pon-2006A: Oh delen urakpihl en Solomon koaros pil wiawihkihda kohl, oh soangen
    dipwisou koaros me mi nan Imwen Poudiahl en Welin Lepanon pil wiawihkihda kohl.
    Sohte silper kin doadoahk, pwehki aramas akan ar sohte kin kesempwaliki silper
    ni mwehin Solomon.
  por-BRBSL: Todos os vasos de bebida do rei Salomão eram de ouro, e todos os vasos
    da Casa da Floresta do Líbano eram de ouro puro. Nenhum era de prata, pois era
    considerado de pouco valor nos dias de Salomão.
  cth-cth: Solomon ni a neinae manang pueng hoi Lebanon ratu thung e thing hoi sak
    e im dawk a hno e manang pueng teh, ngun manang nahoeh, suimanang seng doeh. Solomon
    se nah ngun hah banglahai noutna awh hoeh.
  twi-twi: Ɔhene Salomo nkuruwa nyinaa, sikakɔkɔɔ na wɔde yɛe. Saa ara na nneɛma ahorow
    a ɛwɔ Lebanon Kwae Ahemfi mu no nso te. Wɔamfa dwetɛ anyɛ, efisɛ Salomo bere so
    no, na wobu dwetɛ ade teta bi.
  hlt-hlt: Manghai Solomon kah tui-ok hnopai boeih he sui tih Lebanon duup im kah
    hnopai boeih khaw sui cilh ni. Solomon tue vaengah tah cak he hno khat la a ngai
    pawt dongah nuen sak pawh.
  tbz-SIM: Okpɑ̀ɑ̀tì Sɑdomɔɔ kó ibòòkɛ do tú mɛsɔɔ mmɑ́ɑ̀ ndi kɛ̀ yɛbɔ yɛ̀ɛ̀ bo tɛcĩ́ɛ̃̀tɛ̀
    bɛ̀ tu tɛ̀ Dimɑɑ kó kutúúkù, kɛ̀ yɛ̀ ntú mɛsɔɔ nsɑ̀ɑ̀mɛ̀. Dɛ̀mɑrɛ̀ do í tú timɑ́tì
    pɛ́ítì kpɛrɛ, kɛ yɛ̃́ Sɑdomɔɔ kó dimɔ̀nnì bɛ̀ dɔ̀kɛ do í wúó ntimɑ́tì pɛ́ítì dɛ̀mɑrɛ̀
    sɑ̀ɑ̀rɛ̀.
  msy-2020: Ezɨ ingangarir gumaziba gol inigha Solomon bagha dɨpaba apir itaribar
    ingari. Egha Lebanonɨn Ruarir Pɨzimɨn Dɨpenimɨn aven itir itariba bar, me golɨn
    aghuimɨn dar ingari. Solomonɨn dughiamɨn, gumazamizibar nɨghnɨzim, silva pura
    bizim, kamaghɨn amizɨ, me silvan bizir katamɨn ingarizir puvatɨ.
  dop-dop: Wʋlɑ kɛ pɑɑ lupɑ Sɑlʋmɔŋ tǝyɑɣɑ tɑɑ lʋm poosiyɑnɑɑ tǝnɑ, nɑ Lipɑŋ hɔtʋɣʋ
    kutuluɣu tɑɑ wontunɑɑ kʋtǝsǝtʋ.
  azb-azb: Padşah Süleymanın bütün içki qabları qızıldan idi, «Livan meşəsi» adlı
    sarayında olan bütün əşyalar da xalis qızıldan idi. Gümüşdən heç bir şey yox idi,
    çünki gümüş Süleymanın dövründə heç nə sayılırdı.
  eng-DBY: 'And all king Solomon''s drinking vessels were of gold, and all the vessels
    of the house of the forest of Lebanon were of precious gold: none were of silver,
    [which] was not of the least account in the days of Solomon.'
  hin-2017: राजा सुलैमान के पीने के सब पात्र सोने के बने थे, और लबानोन का वन नामक
    महल के सब पात्र भी शुद्ध सोने के थे, चाँदी का कोई भी न था। सुलैमान के दिनों में
    उसका कुछ मूल्य न था।
  wol-KYG: Mboolem lu Buur Suleymaan daan naane wurus la, te mboolem ndabi këram ga
    ñuy wax Gottub Libaŋ wurusu ngalam la. Dara du ca xaalis, ndax xaalis jàppeesu
    ko woon muy dara ca janti Suleymaan.
  eng-YLT: And all the drinking vessels of king Solomon [are] of gold, and all the
    vessels of the house of the forest of Lebanon [are] of refined gold — there are
    none of silver; it was not reckoned in the days of Solomon for anything,
  eng-WYC-2017: But also all the vessels, of which king Solomon drank, were of gold,
    and all the appurtenance of the house of the forest of Lebanon was of purest gold;
    silver was not used at all, neither it was areckoned of any price in the days
    of Solomon.
  eng-WMBB: All King Solomon’s drinking vessels were of gold, and all the vessels
    of the House of the Forest of Lebanon were of pure gold. None were of silver,
    because it was considered of little value in the days of Solomon.
  urd-GVH: सुलेमान के तमाम प्याले सोने के थे, बल्कि ‘लुबनान का जंगल’ नामी महल में
    तमाम बरतन ख़ालिस सोने के थे। कोई भी चीज़ चाँदी की नहीं थी, क्योंकि सुलेमान के
    ज़माने में चाँदी की कोई क़दर नहीं थी।
  rug-rug: Sari doduru kapa naponapoana te Solomone si na qolo beto tavete ni rini,
    meke sari doduru likakalae tanisa vetu tanisa Vetu Hudahuda pa Lebanoni, si na
    qolo beto mo tavete ni rini. Loketoṉa si tavete nia arini pa siliva, sina siliva
    si lopu noma sigiti laena guni nia arini pa totoso te Solomone.
  gaz-gaz: Miʼi Solomoon Mootichi ittiin dhugu hundinuu warqee irraa hojjetame; miʼi
    masaraa mootummaa kan Bosona Libaanoon jedhamu sanaa hundi immoo warqee qulqulluu
    irraa hojjetame. Sababii bara Solomoon keessa meetiin akka waan gatii hin qabne
    tokkootti ilaalamaa tureef wanni tokko iyyuu meetii irraa hin hojjetamne.
  fra-LSG: 'Toutes les coupes du roi Salomon étaient d’or, et toute la vaisselle de
    la maison de la forêt du Liban était d’or pur. Rien n’était d’argent: on n’en
    faisait aucun cas du temps de Salomon.'
  yal-yal: Xɛmaan nan yi Manga Sulemani a igelengenne birin na. Xɛmaan nan yi Liban
    fɔtɔn banxin kui muranne birin na. E mi yi sese rafalan gbetin na, bayo Manga
    Sulemani waxatini, gbetin mi yi yatɛxi sese ra.
  haw-1868: A o ko ke alii, ko Solomona mau kiaha inu he gula no, a me na ipu o ka
    hale ma ka ululaau o Lebanona, he gula maemae ia; aole mea kala; ua manaoia ia
    he mea ole i na la o Solomona.
  arb-NAV: أَمَّا جَمِيعُ آنِيَةِ شُرْبِ الْمَلِكِ سُلَيْمَانَ، وَسَائِرُ آنِيَةِ
    قَصْرِ غَابَةِ لُبْنَانَ، فَكَانَتْ كُلُّهَا مَصْنُوعَةً مِنَ الذَّهَبِ الْخَالِصِ،
    فَالْفِضَّةُ لَمْ يَكُنْ لَهَا قِيمَةٌ فِي أَيَّامِ سُلَيْمَانَ.
  ewe-ewe: Wotsɔ sika wɔ kplu siwo katã me Fia Solomo noa nu le eye nenema ke wotsɔ
    sika nyuitɔ wɔ nuɖugba kple nuɖaze siwo katã nɔ Lebanon ƒe Avexɔ la me. Womewɔ
    naneke kple klosalo o elabena le Solomo ƒe ɣeyiɣiwo me la, womebua klosalo be
    enye nu xɔasi o.
  eng-LEE: And all king Solomon's drinking-vessels were of gold, and all the vessels
    of the house of the forest of Lebanon were of pure gold; none were of silver;
    it was not valued in the days of Solomon at the least.
  gvn-gvn: '@see-verse:1KI.010.020'
  asm-FB: ৰজা চলোমনৰ সকলো পানপাত্ৰ সোণৰ আছিল আৰু লিবানোনৰ গৃহৰ আটাই পাত্ৰ শুদ্ধ সোণৰ
    আছিল৷ ৰূপৰ একোৱেই নাছিল, কিয়নো চলোমনৰ ৰাজত্বৰ কালত ৰূপক বহু মূল্যৱান বুলি গণ্য
    কৰা হোৱা নাছিল।
  sus-A: مَنفّ سُلٍمَنِ شَ ثْوتِ بِرِن نُن لِبَن قْتْن بَنشِ شَ ثِلٍتِ بِرِن نُ يَءِلَنشِ
    شّيمَ نَن نَ. عَ مُ نُ فبٍتِ رَوَلِمَ قٍقٍ مَ، عَ تِدٍ مُ فبٌ عَ بّ.
  fra-SBL: Tous les vases à boire du roi Salomon étaient en or, et tous les vases
    de la maison de la forêt du Liban étaient en or pur. Aucun n'était en argent,
    car il était considéré comme de peu de valeur à l'époque de Salomon.
  hbo-hbo: וְ֠כֹל כְּלֵ֞י מַשְׁקֵ֨ה הַמֶּ֤לֶךְ שְׁלֹמֹה֙ זָהָ֔ב וְכֹ֗ל כְּלֵ֛י בֵּֽית־יַ֥עַר
    הַלְּבָנֹ֖ון זָהָ֣ב סָג֑וּר אֵ֣ין כֶּ֗סֶף לֹ֥א נֶחְשָׁ֛ב בִּימֵ֥י שְׁלֹמֹ֖ה לִמְאֽוּמָה׃
  kik-kik: Indo ciothe iria Mũthamaki Solomoni aanyuuagĩra ciarĩ cia thahabu, na indo
    ciothe cia nyũmba iria ciarĩ Nyũmba ya Ũthamaki ĩrĩa yetagwo Mũtitũ wa Lebanoni
    ciarĩ cia thahabu therie. Gũtiarĩ kĩndũ gĩathondeketwo na betha, nĩgũkorwo betha
    yatuagwo kĩndũ gĩtarĩ bata mũno matukũ-inĩ macio ma Solomoni.
  fra-NCL: Tous les vases à boire du roi Salomon étaient d’or, et toute la vaisselle
    de la maison de la forêt du Liban était d’or fin. Rien n’était d’argent ; on n’en
    faisait nul cas du temps de Salomon.
  cek-AK: Solomon siangpahrang ih boengloengnawk loe sui hoiah ni sak boih; Lebanon
    tu thung ih thing hoiah sak ih siangpahrang imthungah patoh ih laom sabaenawk
    loe sui hoiah ni sak boih; Solomon adung ah sumkanglung hoi sak ih hmuennawk loe
    atho kaom ah poek o ai pongah, sumkanglung hoiah sak ih hmuen tidoeh om ai.
  cuk-cuk: Belagwable Rey-Salomón-e-gobmalad-nog or-sunnabiid, degine, reyneg Líbano-Sapurye-nugadgi
    batemar-bukwad bela orbibalid. Salomón-negsemaigu, ibmarmar-manigi-sobaled sated,
    ar ade, manimar baisur-dakledaed.
  uig-CYR: Сулайман падишаниң барлиқ җам-пиялилири алтундин ясалған; «Ливан ормини
    сарийи»дики барлиқ қача-қучилар тавланған алтундин ясалған; уларниң һеч қайсиси
    күмүчтин ясалмиған; Сулайманниң күнлиридә күмүч һеч немигә әрзимәйтти.
  tel-2017: సొలొమోను రాజు పానపాత్రలు బంగారపువి. లెబానోను అరణ్య మందిరంలోని పాత్రలు
    అన్నీ బంగారంతో చేసినవే. వెండిది ఒక్కటి కూడా లేదు. సొలొమోను రోజుల్లో వెండికి విలువ
    లేదు.
  hat-BSA: Tout veso a Wa Salomon pou bwè yo te fèt an lò. Tout veso nan kay Forè
    a Liban yo te an lò pi. Nanpwen ki te an ajan. Sa pa t konsidere kòm bagay chè
    nan jou a Salomon yo.
  kos-kos: Cup in nimnim lal Solomon nukewa orekla ke gold, ac ahlu nukewa infukil
    lulap se pangpang Insak Lebanon orekla pac ke gold na pwaye. Wangin silver orekmakinyuk,
    ke sripen tia sekoeyuk in pacl lal Solomon.
  hbo-WLC: וְ֠כֹל כְּלֵ֞י מַשְׁקֵ֨ה הַמֶּ֤לֶךְ שְׁלֹמֹה֙ זָהָ֔ב וְכֹ֗ל כְּלֵ֛י בֵּֽית־יַ֥עַר
    הַלְּבָנ֖וֹן זָהָ֣ב סָג֑וּר אֵ֣ין כֶּ֗סֶף לֹ֥א נֶחְשָׁ֛ב בִּימֵ֥י שְׁלֹמֹ֖ה לִמְאֽוּמָה׃
  ibo-ibo: Ihe niile Solomọn nwere nke e ji aṅụ ihe bụ ọlaedo ka e ji mee ha. Ngwongwo
    niile nke dị nʼime ụlọeze nʼOke Ọhịa Lebanọn bụkwa ọlaedo a nụchara anụcha ka
    e ji kpụọ ha. Ọ dịghị ihe e ji ọlaọcha kpụọ, nʼihi na-agụnyeghị ọlaọcha dịka ihe
    ọbụla nʼoge Solomọn.
  ory-ory: ଶଲୋମନ ରାଜାଙ୍କର ପାନପାତ୍ରସବୁ ସୁନାର ଥିଲା ଓ ଲିବାନୋନ-ଅରଣ୍ୟ ଗୃହର ସମସ୍ତ ପାତ୍ର
    ସୁଦ୍ଧା ସୁବର୍ଣ୍ଣର ଥିଲା; ରୂପାର କିଛି ନ ଥିଲା; ଶଲୋମନଙ୍କ ସମୟରେ ରୂପା କିଛି ବୋଲି ଗଣା ନୋହିଲା।
  chk-chk: Iwe, än ewe king Salomon kapen ün meinisin ra för seni kolt, pwal ekewe
    sepi meinisin mi nom lon ewe imwen wöllapen Lepanon ra för seni kolt mi mürina.
    Esap wor eu leir a för seni silifer, pun silifer esap kon aüchea lon fansoun manauen
    Salomon.
  rop-rop: Ola kap blanga King Salaman deibin meigim garram gol, en ola najalot kap,
    pleit en spun langa det speshalwan haus deibin meigim brom brabli klinwan gol.
    Deibin kipum deya langa det haus gulum Det Lebanan Tri Haus. King Salaman nomo
    bin yusum eni silba dumaji langa det taim na silba nomo bin diyawan.
  ukr-1871: І ввесь пивний посуд у царя Соломона був із золота та й усе знаряддє в
    кедровому будинку було з чистого золота; нїчого не було з срібла, бо срібло за
    Соломонових часів вважали нї за що;
  deu-1951: Auch alle Trinkgeschirre des Königs Salomo waren golden, und alles Geschirr
    im Hause des Libanonwaldes war von feinem Gold; denn zu den Zeiten Salomos achtete
    man das Silber gar nicht.
  eng-JPS: And all king Solomon's drinking-vessels were of gold, and all the vessels
    of the house of the forest of Lebanon were of pure gold; none were of silver;
    it was nothing accounted of in the days of Solomon.
  srp-1865: I svi sudovi iz kojih pijaše car Solomun bijahu zlatni, i svi sudovi u
    domu od šume Livanske bijahu od èistoga zlata; od srebra ne bješe ništa; srebro
    bješe ništa za vremena Solomunova.
  lug-lug: Ebikompe byonna ebya kabaka Sulemaani byali bya zaabu, ne byonna ebyali
    mu lubiri lwe olwakolebwa mu kibira kya Lebanooni. Tewali kyakolebwa mu ffeeza,
    kubanga ffeeza teyali ya muwendo nnyo mu biro ebyo.
  heb-heb: וכל כלי משקה המלך שלמה זהב וכל כלי בית יער הלבנון זהב סגור אין כסף לא נחשב
    בימי שלמה למאומה׃
  ben-IRV: শলোমনের সমস্ত পানীয় পাত্রগুলো ছিল সোনার আর লেবানন বন কুটিরের সমস্ত পাত্রগুলোও
    ছিল খাঁটি সোনার তৈরী। রূপার তৈরী কিছুই ছিল না, কারণ শলোমনের দিনের রূপার তেমন কোনো
    দাম ছিল না।
  pan-pan: ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਦੇ ਪੀਣ ਦੇ ਸਾਰੇ ਭਾਂਡੇ ਸੋਨੇ ਦੇ ਸਨ ਅਤੇ ਲਬਾਨੋਨੀ ਬਣ ਦੇ ਮਹਿਲ
    ਦੇ ਸਾਰੇ ਭਾਂਡੇ ਵੀ ਖਾਲ਼ਸ ਸੋਨੇ ਦੇ ਸਨ। ਚਾਂਦੀ ਦਾ ਇੱਕ ਵੀ ਨਹੀਂ ਸੀ ਸੁਲੇਮਾਨ ਦੇ ਦਿਨਾਂ ਵਿੱਚ
    ਚਾਂਦੀ ਨੂੰ ਕੋਈ ਪੁੱਛਦਾ ਵੀ ਨਹੀਂ ਸੀ।
  mya-JVB: ရှောလမုန် မင်းကြီး သောက် သော ဖလား တော် ရှိသမျှ နှင့် လေဗနုန် နန်း တော်၌
    သုံးသောဖလား တော် ရှိသမျှ တို့သည် ငွေ ဖလားမ ဟုတ် ရွှေ ဖလားသက်သက်ဖြစ်၏။ ရှောလမုန်
    လက်ထက် ၌ ငွေကို အလျှင်းပမာဏ မ ပြုတတ်ကြ။
  tbg-tbg: King Soromonura kaapunavu vaireva, kori oriqohai aututova vauvaro Lebanoni-Nantave
    tu naavuraqi vau haikara tanuve kureve, ekaa vi haikaravata kori koqeraqohai aututova
    vaura. Soromonuva vau entara silvaa oriara kia anomakero koqe ori vaivo turara
    tiro, silvaaqohai aututo kaapuvave tanuvave kia avuhainaara naavuqi vaura.
  hmo-hmo: King Solomona ena inua kapusi ibounai be golo. Lebanona ena Uda Rumana
    lalonai noho mereki, sipunu gaudia be golo goeva momokani dekenai idia karaia.
    Gau ta siliva dekena amo idia karaia lasi, badina be Solomona ena dina neganai
    siliva be davana maragi gauna sibona.
  urd-urd: और सुलेमान बादशाह के पीने के सब बरतन सोने के थे, और लुबनानी बन के घर के
    भी सब बरतन ख़ालिस सोने के थे, चाँदी का एक भी न था, क्यूँकि सुलेमान के दिनों में
    उसकी कुछ क़द्र न थी।
  rus-SYN: И все сосуды для питья у царя Соломона были золотые, и все сосуды в доме
    из Ливанского дерева были из чистого золота; из серебра ничего не было, потому
    что серебро во дни Соломоновы считалось ни за что;
  bqc-SIM: Kí Salomↄↄ imibↄↄá vuaɛ píi. Kpɛ́ pↄ́ wì mɛ Libã Líkpɛ pↄ́ↄ píiá
    vua tɛ̃ɛtɛ̃ɛɛ. Ãnusu pↄe ku weo, asa wìli ã́nusu dilɛ pↄe ũ Salomↄↄ gↄↄo.
  tcz-CHONGTHU: Solomon lengpa twidonna khon jouse chu sana thenga kisem ngen ahi,
    chuleh Lebanon gamang kiti Leng inpi sung’a manchah jouse jong chu sana a kisem
    ngen ahin, dangka a kisem khatcha jong aum pon ahi, ajeh chu Solomon khanglai
    achun dangka chu aman aneipon ahi.
  mar-mar: राजा शलमोनाचे सर्व पेले आणि चषक सोन्याचे होते. “लबानोनाचे वनामधील” सर्व
    शस्त्रास्त्रे आणि सामग्री शुद्ध सोन्याची होती. चांदीचे काहीही नव्हते. सोने इतक्या
    मुबलक प्रमाणात होते की शलमोनाच्या कारकिर्दीत लोकांच्या लेखी चांदीला काही किंमत
    नव्हती.
  qub-qub: Raypa cöpancunapis caran ushajpaj gorillapita. «Líbano Munti» jutiyoj palasyucho
    cäga micunanpaj upunanpaj caj cösancunaga caran gorillapita. Chaychöga manami
    imapis caranchu guellaypitaga. Salomón cashan wichan guellayga manami alläpa bälejchu.
  bqp-bqp: Kína Sulemanu tokonↄ bi wuraamɛ pínki. Kpɛ́ kũ òdi pi Lɛbana Líkpɛ pↄ́nↄ
    pínki bi wuraamɛ atɛ̃nɛ. Andurufu pↄ́ke kú gwero, zaakũ òdi andurufu ditɛ pↄ́ke
    ũ Sulemanu gↄrↄaro.
  hat-hat: Tout gode wa Salomon te sèvi pou l' bwè te fèt an lò. Tout bagay ki te
    sèvi nan Salon Rakbwa peyi Liban an te fèt ak bon lò. Yo pa t' sèvi ak ajan menm,
    paske nan tan Salomon ajan pa t' vo anyen.
  eng-BSB: All King Solomon’s drinking cups were gold, and all the utensils of the
    House of the Forest of Lebanon were pure gold. There was no silver, because it
    was accounted as nothing in the days of Solomon.
  eng-WEBPB: All King Solomon’s drinking vessels were of gold, and all the vessels
    of the House of the Forest of Lebanon were of pure gold. None were of silver,
    because it was considered of little value in the days of Solomon.
  kbq-kbq: Hagi maka Solomoni'ma tima nenea kapuramine Lebanoni afuza zafe huno'ma
    noma'agu'ma agima antemi'nea nompima me'nea zuomparamina goliretike tro hu'ne.
    Hagi Silvaretira trora osu'naze. Na'ankure Solomoni knafina silvamofo kna'amo'a
    evurami'ne.
  nhe-BL: Huan nochi nopa vasos tlen ipan quiic nopa Tlanahuatijquetl Salomón eliyaya
