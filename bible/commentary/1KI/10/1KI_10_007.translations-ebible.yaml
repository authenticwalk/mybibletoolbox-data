    पर विश्वास न किया, परन्तु इसका आधा भी मुझे न बताया गया था; तेरी बुद्धिमानी और
    कल्याण उस कीर्ति से भी बढ़कर है, जो मैंने सुनी थी। (लूका 12:27)
  wol-KYG: Gëwma ko woon ba bi ma dikkee, ba teg ci samay bët. Ndeke genn-wàll gi
    sax waxeesu ma ko woon. Wees nga riir ma ma déggoon ci yaw, ci xel mu rafet ak
    alal.
  eng-YLT: and I gave no credence to the words till that I have come, and my eyes
    see, and lo, it was not declared to me — the half; thou hast added wisdom and
    goodness unto the report that I heard.
  kne-kne: Ngem adiak pinati dana enggana ay inmaliak et inilak ay mismo. Di katet-ewa
    na baw et kolang pay si kagodwa din naipadamag en sak-en, tan din laing ya kinabaknang
    mo et addawi ay nasurok mo din naipadamag.
  eng-WYC-2017: and I believed not to men telling to me, till I myself came, and saw
    with mine eyes, and proved that the half part was not told to me; thy wisdom is
    more and thy works, than the fame that I heard.
  eng-WMBB: However, I didn’t believe the words until I came and my eyes had seen
    it. Behold, not even half was told me! Your wisdom and prosperity exceed the fame
    which I heard.
  urd-GVH: जब तक मैंने ख़ुद आकर यह सब कुछ अपनी आँखों से न देखा मुझे यक़ीन नहीं आता
    था। बल्कि हक़ीक़त में मुझे आपके बारे में आधा भी नहीं बताया गया था। आपकी हिकमत
    और दौलत उन रिपोर्टों से कहीं ज़्यादा है जो मुझ तक पहुँची थीं।
  rug-rug: Tatasana si lopu va hinokari tugo rau sari inavoso hire, osolae mae telequ
    meke dogoro soti pa mataqu. Ura, na vasinahite tugo mo si ta tozi nia rau. Pa
    ginilagilana lohina, meke pa tinagotago si namu hola nia agoi sa inavoso sapu
    kamo mae koa rau.
  gaz-gaz: Ani garuu hamman dhufee ijuma kootiin argutti wantoota kanneen hin amanne.
    Dhugumaan walakkaan isaa iyyuu natti hin himamne; ati ogummaa fi badhaadhummaadhaan
    oduu ani dhagaʼe sana akka malee caalta.
  fra-LSG: Je ne le croyais pas, avant d’être venue et d’avoir vu de mes yeux. Et
    voici, on ne m’en a pas dit la moitié. Tu as plus de sagesse et de prospérité
    que la renommée ne me l’a fait connaître.
  gnn-gnn: Yakaŋga ŋarra yawungu märr‐yuwalkthirrinydja, bala yawungu ŋarra marrtji
    ŋarrapina lili, ga maḻŋ'marama ŋarrapina nhäma yawungu. Ga yuwalk warray dhuwala
    yulŋunydja. Nhenydja dhuwala yuwalknha wal'ŋu gaḏaman dhika, ga wirrkina marŋgina
    wal'ŋu, ga wirrkina wal'ŋu ḻukunydja. Yana ŋarra ŋäkulanydja yukurrana märr‐ḻurrkun'
    ŋäthilinydja, ga nhenydja dhuwala biyapul warray‐wala waŋarr, djuḻkmarama warray
    wal'ŋu yukurra nhä walala yukurrana ḻakaraŋala ŋäthili‐wala.
  yal-yal: N mi yi laxi a ra benun n xa fa n yi a to n yɛɛn na. E mi yi a tagiin yɛtɛɛn
    falaxi n xa. N naxan birin mɛxi, i ya fekolonna nun i ya nafulu kanyaan dangu
    na ra.
  haw-1868: Aka, aole au i manaoio ia mau olelo, a hiki mai nei au, a ike ko'u mau
    maka, aia hoi, aole no ka hapalua i haiia mai ia'u; na kela aku kou akamai a me
    kou pomaikai mamua o ke kaulana a'u i lohe ai.
  arb-NAV: وَلَمْ أُصَدِّقْهَا فِي بَادِئِ الأَمْرِ حَتَّى جِئْتُ وَشَاهَدْتُ، فَوَجَدْتُ
    أَنَّ مَا بَلَغَنِي لَا يُجَاوِزُ نِصْفَ الْحَقِيقَةِ، فَقَدْ رَأَيْتُ أَنَّ حِكْمَتَكَ
    وَصَلاحَكَ يَزِيدَانِ عَمَّا سَمِعْتُهُ مِنْ أَخْبَارِكَ.
  ewe-ewe: Nyemexɔe se o va se ɖe esime meva ɖo afi sia. Ke azɔ la, nye ŋutɔ mekpɔ
    wo katã na ɖokuinye! Kpɔ ɖa, womegblɔ ale si tututu nuwo le la ƒe afã gɔ̃ hã nam
    o! Wò nunya kple kesinɔtɔnyenye ƒo nu siwo katã mese kpɔ la ta!
  eng-LEE: 'And I believed not in the words, until I came, and my eyes saw [all]:
    and, behold, the half hath not been told me; thou excellest in wisdom and prosperity
    the report which I have heard.'
  asm-FB: মই আহি যেতিয়ালৈকে নিজ চকুৰে দেখা নাছিলোঁ, তেতিয়ালৈকে মই সেই কথাৰ বিষয়ে
    বিশ্বাস কৰা নাছিলো৷ আপোনাৰ জ্ঞান আৰু ধনৰ বিষয়ে মোক তেতিয়া আধাও কোৱা নাছিল! মই
    যি কথা শুনিছিলোঁ আপোনাৰ সেই যশস্যা তাতোকৈয়ো অধিক।
  sus-A: بٍينُن ﭑ شَ بٍ تٌ ﭑ يّتّ رَ، ﭑ مُ لَ عٍ شَ مَسٍنيِ رَ. كْنْ يَكْسِ ﭑ بَرَ
    عَ كٌلٌن عِ شَ لْننِ فبٌ دَنفِقٍ عٍ نَشَن مَسٍنشِ ﭑ بّ. عِ قٍ نَشَن بِرِن تَفِ
    رَبَشِ ﭑ بّ نُن عِ شَ نَاقُلِ، نَ دَنفِ عِ شِلِ رَ.
  fra-SBL: Mais je n'ai pas cru à ces paroles jusqu'à ce que je sois venue et que
    mes yeux l'aient vu. Voici qu'on ne m'a pas dit la moitié de ce qu'on m'a dit !
    Ta sagesse et ta prospérité dépassent la renommée que j'ai entendue.
  hbo-hbo: וְלֹֽא־הֶאֱמַ֣נְתִּי לַדְּבָרִ֗ים עַ֤ד אֲשֶׁר־בָּ֙אתִי֙ וַתִּרְאֶ֣ינָה
    עֵינַ֔י וְהִנֵּ֥ה לֹֽא־הֻגַּד־לִ֖י הַחֵ֑צִי הֹוסַ֤פְתָּ חָכְמָה֙ וָטֹ֔וב אֶל־הַשְּׁמוּעָ֖ה
    אֲשֶׁ֥ר שָׁמָֽעְתִּי׃
  piu-2006: '@see-verse:1KI.010.006'
  kik-kik: No ndietĩkirie maũndũ macio nginya rĩrĩa ndĩrokire gũkũ, na ndĩreyonera
    na maitho makwa niĩ mwene. Ti-itherũ, o na ndierĩtwo nuthu ya maũndũ macio. Ũhoro
    wa ũũgĩ waku o na ũtonga waku, nĩikĩrĩte mũno makĩria ũrĩa wothe ndaiguĩte.
  fra-NCL: Je n’en croyais pas le récit avant d’être venue et d’avoir vu de mes yeux,
    et voici qu’on ne m’en avait pas dit la moitié ! Tu surpasses en sagesse et en
    magnificence ce que la renommée m’avait fait connaître.
  cek-AK: Toe hae hmuen hae kaimah roe kang zoh moe, ka mik hoiah hnu ai karoek to,
    ka tang ai; khenah, hae ih hmuen kawngnawk ahap mataeng doeh kai khaeah na thui
    o ai vop; ka thaih ih hmuen pongah palung na hahaih hoi na tawnh ih hmuenmaenawk
    hae pop kue.
  cuk-cuk: Iduar, an be-bengusanad. Emisgindi, an-sunnagwad, an-ibyagwar an daksamosunnad.
    An dakedi, amba bela anga ibmar-sogsasurmalad. Anga sogsamaladba bur bule wilub-obicha
    be nue-binsaed nikad, wilub-obicha be ibmar-nuegan nikabalid.
  uig-CYR: Амма мән келип өз көзлирим билән көрмигичә бу сөзләргә ишәнмигән едим;
    вә мана, мән йериминиму аңлимиған екәнмән; силиниң даналиқлири билән бәрикәт-баяшатлиқлири
    мән аңлиған хәвәрдин зиядә екән.
  tel-2017: కానీ నేను వచ్చి నా కళ్ళారా చూడకముందు ఆ మాటలు నమ్మలేదు. అయితే ఇప్పుడు ఇక్కడ
    వాస్తవంగా ఉన్నదానిలో వారు సగం కూడా నాకు చెప్పలేదని నేను గ్రహించాను. నీ జ్ఞానం,
    నీ ఐశ్వర్యం నేను విన్నదానికంటే ఎంతో అధికంగా ఉన్నాయి.
  hat-BSA: Men mwen pa t kwè rapò yo jiskaske mwen te rive e zye m te wè li. Epi vwala,
    yo pa t pale m mwatye verite. Ou depase nan sajès avèk richès rapò ke m te tande
    a.
  bxh-bxh: Fuyanna hige ya kawawananaha ee–, E laoma amaiteꞌi matagu yai E itadi,
    habahim E kawawananaha. In moho somo sa falibagu mate begana moho, em sibasiba
    yo em fagogo ya laꞌi wananaha, habahim somo E atahiyen.
  kos-kos: Nga tuh tiana lulalfongi nwe ke na nga tuku ac liye ke mutuk sifacna. Ma
    nga lohng ah tia sun tafun kasrup ac lalmwetmet lom, su arulana alukela ma fwack
    nu sik.
  hbo-WLC: וְלֹֽא־הֶאֱמַ֣נְתִּי לַדְּבָרִ֗ים עַ֤ד אֲשֶׁר־בָּ֙אתִי֙ וַתִּרְאֶ֣ינָה
    עֵינַ֔י וְהִנֵּ֥ה לֹֽא־הֻגַּד־לִ֖י הַחֵ֑צִי הוֹסַ֤פְתָּ חָכְמָה֙ וָט֔וֹב אֶל־הַשְּׁמוּעָ֖ה
    אֲשֶׁ֥ר שָׁמָֽעְתִּי׃
  ibo-ibo: Ma ekwenyeghị m akụkọ ndị a tutu ruo mgbe m bịara jiri anya m abụọ hụ ha.
    Nʼezie, ihe m nụrụ erughị ọkara; nʼamamihe nakwa nʼịba ụba gị, ị tụkwasịla ihe
    nʼakụkọ m nụrụ.
  ory-ory: ତଥାପି ମୁଁ ଆସି ଆପଣା ଚକ୍ଷୁରେ ନ ଦେଖିବା ଯାଏ ସେ କଥା ବିଶ୍ୱାସ ନ କଲି; ଆଉ ଦେଖନ୍ତୁ,
    ଅର୍ଦ୍ଧେକ ମୋତେ କୁହାଯାଇ ନ ଥିଲା; ମୁଁ ଯେଉଁ ସୁଖ୍ୟାତି ଶୁଣିଲି, ତଦପେକ୍ଷା ଆପଣଙ୍କ ଜ୍ଞାନ
    ଓ ଐଶ୍ୱର୍ଯ୍ୟ ଅଧିକ।
  chk-chk: Nge ngang üsap mochen lükü ewe pworaus tori iei üa feito o küna ren püsin
    mesei. Nge nengeni, ra chök apworausa ngeniei esopun pworausom. Om tipachem me
    om pisekisek a kon senukula seni ewe pworaus üa rongorong.
  rop-rop: Bat ai nomo bin bilib raidap aibin kaman en luk miselp. Bat stil ai nomo
    bin irrim blanga ol detlot najalot ting weya yubin dumbat. Yu King Salaman, yu
    brabli klebabala mowa langa wanim aibin irrim langa det stori.
  ukr-1871: Не хотїла я няти віри переказам, аж покіль прибула сама та й побачила
    все своїми очима. Та менї й половини не сказано. У тебе більш мудростї й заможностї,
    нїж ійде чутка, що я перечула.
  deu-1951: Und ich habe den Worten nicht geglaubt, bis ich gekommen bin und es mit
    eigenen Augen gesehen habe. Und siehe, es ist mir nicht die Hälfte gesagt worden;
    du hast mehr Weisheit und Gut, als das Gerücht sagt, das ich vernommen habe.
  eng-JPS: Howbeit I believed not the words, until I came, and mine eyes had seen
    it; and, behold, the half was not told me; thou hast wisdom and prosperity exceeding
    the fame which I heard.
  srp-1865: Ali ne htjeh vjerovati što se govoraše dokle ne doðem i vidim svojim oèima;
    a gle, ni pola mi nije kazano; tvoja mudrost i dobrota nadvišuje glas koji sam
    slušala.
  lug-lug: Ssakkiriza bigambo ebyo okutuusa lwe neesitukira ne nzija neerabireko n’agange.
    Kya mazima ddala nabulirwako kitundu butundu kyokka; kubanga amagezi go, n’obugagga
    bwo bisinga ku ebyo bye nawulira.
  heb-heb: ולא האמנתי לדברים עד אשר באתי ותראינה עיני והנה לא הגד לי החצי הוספת חכמה
    וטוב אל השמועה אשר שמעתי׃
  ben-IRV: কিন্তু এখানে এসে নিজের চোখে না দেখা পর্যন্ত আমি সেই সব কথা বিশ্বাস করিনি।
    সত্যি, এর অর্ধেকও আমাকে বলা হয়নি। যে খবর আমি পেয়েছি আপনার জ্ঞান ও ধন তার চেয়ে
    অনেক বেশী।
  pan-pan: ਪਰ ਜਦ ਤੱਕ ਮੈਂ ਆ ਕੇ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਨਾ ਵੇਖਿਆ ਤਦ ਤੱਕ ਮੈਂ ਉਨ੍ਹਾਂ ਗੱਲਾਂ ਦੀ
    ਪਰਤੀਤ ਨਾ ਕੀਤੀ ਅਤੇ ਵੇਖੋ ਉਹ ਮੈਨੂੰ ਅੱਧੀਆਂ ਵੀ ਨਹੀਂ ਦੱਸੀਆਂ ਗਈਆਂ। ਤੂੰ ਆਪਣੀ ਬੁੱਧੀ ਤੇ
    ਨੇਕੀ ਨੂੰ ਜਿਹੜੀ ਮੈਂ ਸੁਣੀ ਆਪਣੀ ਧੁੰਮ ਨਾਲੋਂ ਵਧਾਇਆ ਹੋਇਆ ਹੈ।
  tkr-tkr: Arı yizde uleppışik'le g'acesmee, zı mane cuvabbışilqa inyammişeexhe deşdiy.
    Zak'le g'acuynçine surançine hək'ee zas yuşan hı'ı deşod. Yiğna k'orana ək'el,
    yiğın var-devlet zak'le g'ayxhınçile hexxada vod.
  mya-JVB: သို့သော်လည်း ၊ ကိုယ်တိုင်ရောက် ၍ မ မြင် မှီ ထိုစကား ကိုမ ယုံ။ ယခုမူကား၊
    အရင်ကြား သော စကား သည် တဝက် ကိုမျှမ မှီ။ ကိုယ်တော်၏ ပညာ နှင့် ကိုယ်တော်၏စည်းစိမ်
    သည် အကျွန်ုပ်ကြား ရသော သိတင်း ကို လွန်ကဲ ပါ၏။
  tbg-tbg: Tota te virara kia quqaa uvama varianarove tivake, viraqaahai te maini
    urunte, vi haikara vi haikara tenta avuqohai tavauraro quqaama vaivo. Ike, tota
    vika hini uvaqai tiva timiarave. Te vate tenta avuqohai tavaura haikava te maaqaini
    vaiha iruna uvaravata uri aatara kaivo. Ai koqe avu aatovano voqavata vaivaro
    are monuve airairave vataara haikavavata nai airitahaama vaivo.
  hmo-hmo: To unai sivarai lau hamomokania lasi ia mai bona lau mai, lau sibona lauegu
    matana dekenai lau itaia. Bona momokani lau idia hamaoroa gauna, be kahana sibona!
    Oiemu aonega bona oiemu kohu momo ese lau kamonai sivarai idia hereaia momokani.
  urd-urd: 'तोभी मैंने वह बातों पर यक़ीन न कीं, जब तक ख़ुद आकर अपनी ऑखों से यह देख
    न लिया, और मुझे तो आधा भी नहीं बताया गया था: क्यूँकि तेरी हिकमत औरतेरी कामयाबी
    उस शोहरत से जो मैंने सुनी बहुत ज़्यादा है।'
  rus-SYN: 'но я не верила словам, доколе не пришла, и не увидели глаза мои: и вот,
    мне и вполовину не сказано; мудрости и богатства у тебя больше, нежели как я слышала.'
  bqc-SIM: Mi yã́piↄ sio e ma gɛ kaò la, ↄ̃ ma wɛsìɛ sa. Wi omɛɛ píio fá! N ↄ̃nↄ
    ń n àizɛɛↄ dɛ lá ma a baomàa.
  tcz-CHONGTHU: “Ka thujah hochu keima tah ka hunga kamit tah’a ka hung muchet tokah
    sen kana tahsan pon ahi. Ahin tahbeh in sei leng ken kanajah hochu, akehkhat jeng
    jong alhing jou poi. Na chihna hole na haona ho hin kanajah ho chu gam chengin
    akho khal in ahi.
  mar-mar: पण हे सर्व माझ्या डोळ्यांनी बघेपर्यंत, माझा त्यावर विश्वास बसत नव्हता.
    आता असे वाटते की ऐकले ते कमीच होते. तुझे ऐश्वर्य आणि बुध्दिमत्ता मला लोकांनी सांगितली
    त्यापेक्षा जास्तच आहे.
  soq-soq: Bauta ne gagalo sa etedine mai sumanaiwantapona, tane tauma ne winene emanawoido
    e insaisaa euda ita mauraa debamakadilena ewana mai e umanaa ne dianeieno etana
    rua ewamopona, dia.
  qub-qub: Cananga riguishcä chayaycamur rasunpa ñawëwan ricaycur-rämi. Ichanga manami
    willamashachu caran ni pullallantapis. Gampa yachayniqui, llapan ima-aycayquicunapis
    mas aypallami willamashanpitaga.
  bqp-bqp: Mádi yã pìnↄ síro ari ma gɛ ma kao la, akũ ma wɛ́ sìalɛ sà. Odi omɛnɛ
    pínki sero fá! N ↄ̃ndↄ̃ kũ n aruzɛkɛnↄn de lákũ ma a baaruu mà nàla zã̀.
  hat-hat: Men, mwen pa t' vle kwè toutotan mwen pa t' vini wè ak je pa mwen. Men,
    sa m' te tande a se pa mwatye sa m' wè a. Bon konprann ou ak richès ou pi plis
    pase sa yo te di m' lan.
  eng-BSB: But I did not believe these things until I came and saw with my own eyes.
    Indeed, not even half was told to me. Your wisdom and prosperity have far exceeded
    the report I heard.
  eng-WEBPB: However, I didn’t believe the words until I came and my eyes had seen
    it. Behold, not even half was told me! Your wisdom and prosperity exceed the fame
    which I heard.
  kbq-kbq: Hianagi kuma'niregama mani'nena kagri kagenkema nentahi'na, havige hu'na
