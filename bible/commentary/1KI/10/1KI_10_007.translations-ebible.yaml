    antahintahi kamo'ene, knare'ma hunka hagenkama marerina zamofo kagenkema antahi'noa
    zana agatere'ne.
  nhe-BL: Pero ax nijneltocayaya hasta quema nihualajqui. Huan ama, quena, nijneltoca
    pampa niquitztoc ica noixtiyol. Nelía tlahuel hueyi motlalnamiquilis huan nochi
    nopa ricojyotl tlen tijpiya, huan tlen nijcactoya eltoc nelquentzi ica tlen niquitztoc.
  bus-bus: Mɛ́ɛ yã pìnↄ síro ai ma gaa ma kao kɛ̀, ben ma wɛ́ɛ sìàlɛ sa. Wèe omɛ
    píngi sero fá! N ↄ̃ndↄ̃ kↄ̃n n auzikinↄↄ dɛ lán ma à baaru mà nàla zã̀.
  gub-BL: Nazeruzar kwaw waze'eg rehe. A'e rupi azur xe a'e ma'e paw hexak pà hereha
    pupe ihe. Numume'u kwaw ne upaw rupi ihewe wà. Neremetarer uhua'u wera'u wanemimume'u
    kwer wi. Nema'e kwaw paw uhua'u wera'u wanemimume'u kwer wi no.
  eng-DRA: 'Concerning thy words, and concerning thy wisdom. And I did not believe
