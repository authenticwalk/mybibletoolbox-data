verse: 1KI.010.007
translations:
  mal-C: പക്ഷേ, ഇവിടെയെത്തി എന്റെ സ്വന്തം കണ്ണുകൾകൊണ്ടു നേരിൽ കാണുന്നതുവരെ ഈ കാര്യങ്ങൾ
    ഞാൻ വിശ്വസിച്ചിരുന്നില്ല. യഥാർഥത്തിൽ ഇതിൽ പകുതിപോലും ഞാൻ കേട്ടിരുന്നില്ല. അങ്ങയുടെ
    ജ്ഞാനവും ധനസമ്പത്തും ഞാൻ കേട്ടതിനെക്കാൾ എത്രയോ അധികമാണ്.
  deu-TKW: Ich habe der Kunde nicht glauben wollen, bis ich gekommen bin und es mit
    eigenen Augen gesehen habe. Und dabei ist mir noch nicht einmal die Hälfte berichtet
    worden; du besitzest vielmehr Weisheit und Reichtum, als das Gerücht sagt, welches
    ich vernommen habe.
  lin-lin: Nandimaki te makambo oyo bazalaki koloba na tina na yango kino tango ngai
    moko nayei mpe namoni yango na miso na ngai moko. Nzokande, kolanda oyo ngai namoni,
    makambo oyo bayebisaki ngai te na tina na bwanya yango ezali penza kati-kati !
    Solo, bwanya mpe bozwi na yo eleki sango ya lokumu oyo nayokaki na tina na yo.
  eng-LSV: and I gave no credence to the words until I have come, and my eyes see,
    and behold, not [even] half was declared to me; you have added wisdom and goodness
    to the report that I heard.
  eng-GNV: 'Howebeit I beleeued not this report till I came, and had seene it with
    mine eyes: but lo, ye one halfe was not tolde mee: for thou hast more wisedome
    and prosperitie, then I haue heard by report.'
  eng-WEBSTER: 'Howbeit, I believed not the words, until I came, and my eyes had seen
    it : and behold, the half was not told me: thy wisdom and prosperity exceed the
    fame which I heard.'
  nhw-BL: Pero amo nijneltocayaya hasta quema nihualajqui. Huan ama, quena, nijneltoca
    pampa niquitztoc ica noixteyol. Nelía tlahuel hueyi motlalnamiquilis huan nochi
    nopa ricojyotl catli tijpiya, huan catli nijcactoya eltoc nelquentzi ica catli
    niquitztoc.
  swh-ONEN: Lakini sikuamini mambo haya hadi nilipokuja na kuona kwa macho yangu mwenyewe.
    Naam, sikuambiwa hata nusu yake; katika hekima na mali umezidi sana ile taarifa
    niliyoisikia.
  bba-bba: Adɑmɑ nɑ ǹ dɑɑ ɡɑri yi nɑɑnɛ kue sere nɑ kɑ tunumɑ mini. Wee, nɛn nɔni
    yi ye kpuro wɑ. Kɑ ɡem ye nɑ wɑ mini, bɑ ǹ dɑɑ mɑn yen bɔnu sɔ̃ɔwɑ. Wunɛn bwisi
    kɑ wunɛn dukiɑ yɑ kpɑ̃ n kere nɡe mɛ wunɛn yĩsirɑ yɑrɑ.
  eng-KJVCPB: 'Howbeit I believed not the words, until I came, and mine eyes had seen
    it: and behold, the half was not told me: thy wisdom and prosperity exceedeth
    the fame which I heard.'
  luo-luo: To ne ok ayie gigo mane giwacho nyaka nabiro maneno gi wangʼa awuon. Adier
    kata mana nus wechego ne ok onyisa; kuom rieko gi mwandu iloyo weche ma asewinjo.
  meu-meu: a unu hari na asina abidia dae ema bona lau nama, sibogu matagu amo name
    ita; a, kahana na asie hamaorogu, emu aonega bona emu taḡa ese na kamonai haridia
    e hereadiamu.
  npi-ULB: म यहाँ नआएसम्म मैले सुनेको कुरामा मैले विश्वास गरिनँ । अब मेरा आफ्नै आँखाले
    मैले देखेको छु । तपाईंको बुद्धि र धन-सम्पत्तिको बारेमा मलाई आधा मात्र बताइएको
    रहेछ! तपाईंको कीर्ति मैले सुनेको भन्दा ज्यादा रहेछ ।
  yor-yor: Ṣùgbọ́n èmi kò sì gba nǹkan wọ̀nyí gbọ́ títí ìgbà tí mo wá, tí mo sì fi
    ojú ara mi rí i. Sì kíyèsi i, a kò sọ ìdajì wọn fún mi; ìwọ sì ti fi ọgbọ́n àti
    ìrora kọjá òkìkí tí mo gbọ́.
  emp-NTPO: Zei naẽna mʌ̃a ĩjãẽ́ b̶asia. Baribʌrʌ ara mʌ̃dji dauba ununa bẽrã ĩjãsia.
    Wãrãda bʌd̶ebema jaraped̶ad̶ara ni ẽsidra bid̶a mʌ̃́a jarad̶aẽ́ basía. Mʌ̃a ũrĩna
    cãyãbara bʌra ne cawaara b̶ʌa idjab̶a baraara b̶ʌa.
  pes-OPCB: باور نمی‌کردم تا اینکه آمدم و با چشمان خود دیدم، حتی نصفش را هم برایم
    تعریف نکرده بودند. حکمت و ثروت تو خیلی بیشتر از آن است که تصورش را می‌کردم.
  tgl-ULB: Hindi ko mapaniwalaan ang aking narinig hanggang sa dumating ako rito,
    at ngayon ay nakita ito ng aking mga mata. Wala pa pala sa kalahati ang nasabi
    sa akin tungkol sa iyong karunungan at kayamanan! Nahigitan mo ang katanyagan
    na aking nabalitaan.
  cbu-NT: Itaru, na nuwaanasha kusaranguri, yuwaa mazinarangi anoo arangeem kasiru
    pakeena kchiptarishti; zurkusin tánaya. Itaru, nda tatsamooru kamaniranganaya,
    yuwaa shiy mangish kapungu anootsi, misha yuwaatsitam maachi zapan payukish anootsitamta.
  hui-hui: Abale i̱na bi hale harudaruni mo henene nahe henego áyu ibuwa i̱nime handalu
    ai heneneoredane hendedo. Heneneore abale bi hangu hale harugo goyane lowa i̱ni
    deme taraoredane hendedogoni. Í̠naga mini mandala gigabi ngerubi í̠naga muni ngerubi
    bibahende dewa timbuni gibioredane hendedo.
  mya-mya: သို့​ရာ​တွင်​ကျွန်ုပ်​သည်​ကိုယ်​တိုင်​မျက်​မြင်​ဒိ​ဌ မ​တွေ့​မ​မြင်​ရ​မိ​စဉ်​အ​ခါ​က
    ထို​သတင်း​ကို မ​ယုံ​နိုင်​ပါ။ ထို​စဉ်​အ​ခါ​က​ကျွန်ုပ်​ကြား​သိ ရ​သည့်​အ​ရာ​များ​သည်
    ယ​ခု​တွေ့​မြင်​ရ​သည့် အ​မှု​အ​ရာ​များ​၏​ထက်​ဝက်​မျှ​ပင်​မ​ရှိ​ပါ။ အ​ဆွေ​တော်​၏​ဉာဏ်​ပ​ညာ​တော်​နှင့်​စည်း​စိမ်
    ချမ်း​သာ​သည်​ကျွန်ုပ်​ကြား​သိ​ခဲ့​သည်​ထက် များ​စွာ​ပို​မို​ကြီး​ကျယ်​ပါ​ပေ​သည်။-
  bod-N: ང་རང་འདིར་འོངས་ཏེ་མིག་གིས་དངོས་སུ་མཐོང་བའི་བར་དུ་གཏམ་དེ་དག་བདེན་པར་མ་བཟུང་བ་ཡིན།
    ཀྱེ་ཧོ། ངས་ཐོས་པ་ནི་དེའི་ཕྱེད་ཀ་ཙམ་ལའང་སླེབས་མེད། ཁྱེད་ཀྱི་ཤེས་རབ་དང་ལོངས་སྤྱོད་ནི་ངས་ཐོས་པ་ལས་རབ་ཏུ་འཕགས་སོ།
    །
  sna-sna: Asi handina kutenda zvinhu izvi kusvikira ndauya ndikazviona nameso angu
    chaiwo. Zvechokwadi, zvandakaudzwa hazvisviki pahafu yezviripo; muuchenjeri nomuupfumi
    mapfuura zvose zvandakanzwa.
  spa-BLM: Sin embargo, no creí las palabras hasta que llegué y mis ojos lo vieron.
    He aquí que no se me dijo ni la mitad. Tu sabiduría y tu prosperidad superan la
    fama que he oído.
  cac-cac: Ayic manto vil juntzan̈ tic, max in chalaj vab'i, axo ticnaic ix vil yed'
    in sat, max c'ochlaj nan̈al juntzan̈ tic ix alji vab'i. A a jelanil yed' masanil
    tas ay d'ayach, yelxo val ec'to d'a yichan̈ icha tas ix vab' chi'.
  swh-ULB: Sikuamini kile nilichosikia hadi nilipofika hapa, na sasa macho yangu yamejionea.
    Hata nusu ya hekima na utajiri wako! Umezidi uvumi ambao nilikuwa nimesikia.
  bel-bel: 'але я ня верыла словам, пакуль ня прыйшла, і ня ўбачылі вочы мае: і вось,
    мне і палавіны ня сказана; мудрасьці і багацьця ў цябе болей, чым як я чула.'
  wed-wed: Au naona eḡa ata vitumaḡanei wate marina a nei da matauei a inanai da a vitumaḡana.
    Ma a inanai da aiwai a nononoria lamna eḡa. Tam am vigulau i rata dewadewa.
  deu-ELBBK: und ich habe den Worten nicht geglaubt, bis ich gekommen bin und meine
    Augen es gesehen haben. Und siehe, nicht die Hälfte ist mir berichtet worden;
    du übertriffst an Weisheit und Gut den Bericht, den ich gehört habe.
  mbb-OT: Wazà a medtuu kayi umbe midhengkayi a ne neehè ku human. Is tutuu, ne wazà
    ganì mekedliliwezaan is netudtul kedì mehitenged kenikew te neehè ku. Is ketau
    nu wey ketiǥeyunan nu ne lavew pa zutun te nezineg ku.
  mal-2015: ഞാൻ വന്നു എന്റെ കണ്ണുകൊണ്ടു കാണുന്നതുവരെ ആ വർത്തമാനം വിശ്വസിച്ചില്ല. എന്നാൽ
    പാതിപോലും ഞാൻ അറിഞ്ഞിരുന്നില്ല. ഞാൻ കേട്ട കീർത്തിയെക്കാൾ നിന്റെ ജ്ഞാനവും ധനവും
    അധികമാകുന്നു.
  rmc-rmc: Ale me oleske na pačavas, medik na avľom a na dikhľom pre mire jakha. No
    dikhav, hoj mange na phende mek aňi jepaš olestar! Tiro goďaveripen the barvaľipen
    hino bareder, sar me pal oda šunďom.
  pes-OPV: اما تا نیامدم و به چشمان خود ندیدم، اخبار راباور نکردم، و اینک نصفش به
    من اعلام نشده بود؛ حکمت و سعادتمندی تو از خبری که شنیده بودم، زیاده است.
  ron-1924: Дар ну кредям, пынэ н-ам венит ши н-ам вэзут ку окий мей. Ши ятэ кэ нич
    пе жумэтате ну ми с-а спус. Ту ай май мултэ ынцелепчуне ши пропэшире декыт ам
    аузит мергынду-ць файма.
  aui-aui: Ghuyoghuyone, na nokodi sisiya geayitumaghanedina bi kata apiika da mataguma
    akitakita. Yam nuwagiura miisedi da yam moura na siragata kirakii, genaboni awaki
    siwoneguna!
  ben-OBCV: কিন্তু এখানে এসে স্বচক্ষে না দেখা পর্যন্ত আমি সেসব বিশ্বাস করিনি। আসলে,
    অর্ধেক কথাও আমাকে বলা হয়নি; আমি যে খবর শুনেছিলাম, আপনার প্রজ্ঞা ও ধনসম্পদ তার
    তুলনায় পরিমাণে অনেক বেশি।
  som-som: Habase yeeshee erayadaas ma aan rumaysan jeeraan imid oo ay indhahaygu
    arkeen; oo weliba badhna la iima sheegin. Xigmaddaada iyo barwaaqadaadu way ka
    sii badan yihiin warkii aan maqlay.
  lat-VUC: 'super sermonibus tuis, et super sapientia tua: et non credebam narrantibus
    mihi, donec ipsa veni, et vidi oculis meis, et probavi quod media pars mihi nuntiata
    non fuerit: major est sapientia et opera tua, quam rumor quem audivi.'
  eng-ASVBT: 'Howbeit I believed not the words, until I came, and mine eyes had seen
    it: and, behold, the half was not told me; thy wisdom and prosperity exceed the
    fame which I heard.'
  ita-1885: Ma io non credeva quello che se ne diceva, finchè io non son venuta, e
    che gli occhi miei non l'hanno veduto; ora ecco, non me n'era stata rapportata
    la metà; tu sopravanzi in sapienza ed in eccellenza la fama che io ne avea intesa.
  eng-LXXUP: 'But I believed not them that told me, until I came and my eyes saw:
    and, behold, the words as they reported to me are not the half: thou hast exceeded
    in goodness all the report which I heard in my land.'
  eng-ULB: I did not believe what I heard until I came here, and now my eyes have
    seen it. Not half was told me about your wisdom and wealth! You have exceeded
    the fame that I heard about.
  spa-VBL: 'Pero no creí lo que me dijeron hasta que vine y lo vi con mis propios
    ojos. De hecho, no me contaron ni la mitad: ¡el alcance de tu sabiduría supera
    con creces lo que he oído!'
  fra-_FOB: Je ne croyais point ce qu'on en disait, jusqu'à ce que je sois venue et
    que mes yeux l'aient vu; et voici, on ne m'en avait pas rapporté la moitié; ta
    sagesse et tes biens surpassent ce que j'avais appris par la renommée.
  mal-mal: ഞാൻ വന്ന് എന്റെ കണ്ണുകൊണ്ട് കാണുന്നതുവരെ ആ വർത്തമാനം വിശ്വസിച്ചിരുന്നില്ല.
    എന്നാൽ യാഥാർത്ഥ്യത്തിന്റെ പകുതിപോലും ഞാൻ കേട്ടിരുന്നില്ല. നിന്റെ ജ്ഞാനവും ധനവും
    ഞാൻ കേട്ട പ്രശസ്തിയേക്കാൾ വളരെ അധികമാകുന്നു.
  urd-GVR: Jab tak maiṅ ne ḳhud ā kar yih sab kuchh apnī āṅkhoṅ se na dekhā mujhe
    yaqīn nahīṅ ātā thā. Balki haqīqat meṅ mujhe āp ke bāre meṅ ādhā bhī nahīṅ batāyā
    gayā thā. Āp kī hikmat aur daulat un riporṭoṅ se kahīṅ zyādā hai jo mujh tak pahuṅchī
    thīṅ.
  suz-BL: तन्‍न गो आंमा जाक्‍शा, मतङा सम्‍म थमा मसुदु। मेको आं कली नें‍शो दा उइक्‍थ
    लाइ यो मनें‍शो बाक्‍ती। इन जोक्‍तीक तुइक्‍तीक, इन पशो गेय नु इन शोंप आ पर्बम आं
    नेंशो क्‍येङा यो शुश बाक्‍त।
  ita-1927: Ma non ci ho creduto finché non son venuta io stessa, e non ho visto con
    gli occhi miei; ed ora, ecco, non me n’era stata riferita neppure la metà! La
    tua sapienza e la tua prosperità sorpassano la fama che me n’era giunta!
  ckb-ckb: بڕوام بەو هەواڵانە نەکرد هەتا نەهاتم و بە چاوی خۆم نەمبینی، ئەوەتا نیوەشم
    پێ ڕانەگەیەنراوە، لە دانایی و چاکی زۆر مەزنتر بوویت لەوەی لەبارەی تۆوە بیستبووم.
  eng-BBE: But I had no faith in what was said about you, till I came and saw for
    myself; and now I see that it was not half the story; your wisdom and your wealth
    are much greater than they said.
  kan-OKCV: ಆದರೆ ನಾನು ಬಂದು ನನ್ನ ಕಣ್ಣುಗಳಿಂದ ನೋಡುವವರೆಗೂ ಜನರ ಮಾತುಗಳನ್ನು ನಂಬದೆ ಹೋದೆನು.
    ಜನರು ನನಗೆ ಇದರಲ್ಲಿ ಅರ್ಧವನ್ನಾದರೂ ಹೇಳಲಿಲ್ಲ. ನಿನ್ನ ಜ್ಞಾನವೂ, ನಿನ್ನ ಸಂಪತ್ತೂ ನಾನು ಕೇಳಿದ್ದಕ್ಕಿಂತ
    ನಿನ್ನ ಕೀರ್ತಿ ಎಷ್ಟೋ ಅಧಿಕವಾಗಿದೆ.
  tam-2017: நான் வந்து அதை என்னுடைய கண்களால் காணும்வரை அந்த வார்த்தைகளை நான் நம்பவில்லை;
    இவைகளில் பாதிகூட எனக்கு அறிவிக்கப்படவில்லை; நான் கேள்விப்பட்ட புகழ்ச்சியைவிட,
    உம்முடைய ஞானமும் செல்வமும் அதிகமாக இருக்கிறது.
  spa-RV-1909: 'Mas yo no lo creía, hasta que he venido, y mis ojos han visto, que
    ni aun la mitad fué lo que se me dijo: es mayor tu sabiduría y bien que la fama
    que yo había oído.'
  ron-BTF: Totuşi, nu am crezut aceste cuvinte, până când am venit şi ochii mei au
    văzut; şi, iată, nici jumătate nu mi s-a spus, înţelepciunea ta şi prosperitatea
    ta întrec faima despre care am auzit.
  eng-WEBP: However, I didn’t believe the words until I came and my eyes had seen
    it. Behold, not even half was told me! Your wisdom and prosperity exceed the fame
    which I heard.
  eng-FBV: But I didn't believe what they told me until I came and saw with my own
    eyes. In fact, I wasn't told the half of it—the extent of your wisdom far exceeds
    what I heard!
  nld-1939: Ik geloofde het niet, voordat ik het met eigen ogen zag. Maar waarlijk,
    nog niet de helft heeft men mij verteld; want gij bezit meer wijsheid en rijkdom
    dan ik gehoord heb.
  nch-BL: Pero amo nijneltocayaya hasta quema nihualajqui. Huan ama, quena, nijneltoca
    pampa niquitztoc ica noixteyol. Nelía tahuel hueyi motalnamiquilis huan nochi
    nopa ricojyot cati tijpiya, huan cati nijcactoya eltoc nelquentzi ica cati niquitztoc.
  vie-1934: Song trước khi tôi chưa đến đây, và chưa thấy tận mắt những điều này,
    thì tôi chẳng tin; và kìa, người ta chẳng nói đến được phân nửa! Sự khôn ngoan
    và oai nghi của vua trổi hơn tiếng đồn tôi đã nghe.
  hin-CV: मगर मैंने उन समाचारों का विश्वास ही नहीं किया, जब तक मैंने खुद आकर अपनी
