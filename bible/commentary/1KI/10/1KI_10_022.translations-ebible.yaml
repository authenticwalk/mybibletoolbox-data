verse: 1KI.010.022
translations:
  mal-C: കടലിൽ ഹീരാമിന്റെ കപ്പലുകളോടൊപ്പം രാജാവിന് ഒരു വാണിജ്യക്കപ്പൽവ്യൂഹം ഉണ്ടായിരുന്നു.
    അവ മൂന്നുവർഷത്തിലൊരിക്കൽ സ്വർണം, വെള്ളി, ആനക്കൊമ്പ്, ആൾക്കുരങ്ങുകൾ, മയിലുകൾ എന്നിവ
    രാജാവിന്റെ അടുക്കൽ എത്തിച്ചിരുന്നു.
  deu-TKW: Denn der König hatte Tarsisschiffe auf dem Meere bei den Schiffen Hirams;
    aller drei Jahre einmal kamen die Tarsisschiffe und brachten Gold, Silber, Elfenbein,
    Affen und Pfauen.
  lin-lin: Mpe mokonzi azalaki na bamasuwa oyo ezalaki kosala mombongo na ebale monene
    elongo na bamasuwa ya Irami. Sima na mibu nyonso misato, bamasuwa ezalaki kozonga
    longwa na Tarsisi mpe ezalaki komema wolo, palata, pembe ya nzoko, bamakaku mpe
    bandeke oyo babengaka « paoni. »
  eng-LSV: for the king has a navy of Tarshish at sea with a navy of Hiram; once in
    three years the navy of Tarshish comes, carrying gold, and silver, ivory, and
    apes, and peacocks [[or monkeys]].
  eng-GNV: 'For the King had on the sea the nauie of Tharshish with the nauie of Hiram:
    once in three yere came the nauie of Tharshish, and brought golde and siluer,
    yuorie, and apes and peacockes.'
  eng-WEBSTER: 'For the king had at sea a navy of Tharshish with the navy of Hiram:
    once in three years came the navy of Tharshish, bringing gold, and silver, ivory,
    and apes, and peacocks.'
  nhw-BL: Pampa ipan hueyi atl Tlanahuatijquetl Salomón quipiyayaya huejhueyi barcos
    catli nemiyayaj ica Hiram ibarcohua tlen Tarsis para tlanemacase huan tlacohuase.
    Huan sesen eyi xihuitl ajsiyayaj huan quihualicayaya oro, plata, marfil, monos
    huan pavos reales.
  swh-ONEN: Mfalme alikuwa na meli nyingi za biashara baharini zilizokuwa zikiandamana
    na meli za Hiramu. Kwa mara moja kila miaka mitatu zilirudi, zikiwa zimebeba dhahabu,
    fedha, pembe za ndovu na nyani wakubwa na wadogo.
  bba-bba: yèn sɔ̃ win tiin ɡoo nimkusu si su kɑ Hirɑmuɡisu tenkuru mɔ̀ sɑnnu su rɑ
    n nɑɑmɔ wɔ̃ɔ itɑ kɑ wɔ̃ɔ itɑ sɑɑ tontonden di, su n wurɑbɑ kɑ sii ɡeesu sɔɔwɑ
    kɑ suunu donnu kɑ wɔnnu kɑ ɡunɔ burɑsu.
  eng-KJVCPB: 'For the king had at sea a navy of Tharshish with the navy of Hiram:
    once in three years came the navy of Tharshish, bringing gold, and silver, ivory,
    and apes, and peacocks.'
  luo-luo: Ruoth ne nigi yiedhi mangʼeny mag ohala e nam kaachiel gi yiedhi mag jo-Hiram.
    Dichiel bangʼ higni adek ka higni adek negidwogo ka gitingʼo dhahabu gi fedha
    gi leke liech gi ongʼeche kod bimbe.
  meu-meu: Badina be hanua pavapavana na mai ena lagatoi oreana ta, Tarasisi lagatoidia,
    Hirama ena lagatoi oreana ida e heau hebou. Laḡani toi toi amo hari Tarasisi lagatoidia
    na e lou mai, gold bona silver bona aivori bona maniki badadia bona tukimi e mailaidia.
  npi-ULB: हीरामका जहाजहरूसँगै समुद्रमा सोलोमन राजाका पनि जहाजहरू थिए । हरेक तिन वर्षमा
    एक पटक जहाजहरूले सुन, चाँदी, हस्ति-हाडसाथै ढेडु र बाँदरहरू ल्याउने गर्थे ।
  yor-yor: Ọba sì ní ọkọ̀ Tarṣiṣi kan pẹ̀lú ọkọ̀ Hiramu ní Òkun. Ẹ̀ẹ̀kan ní ọdún mẹ́ta
    ni ọkọ̀ Tarṣiṣi ń dé, tí ó ń mú wúrà àti fàdákà, eyín erin àti ìnàkí àti ẹyẹ-ológe
    wá.
  emp-NTPO: Salomoʌ̃ba ne nẽdobada barcoda pe erob̶asia. Maʌ̃ barcora Tiro purud̶ebema
    boro Hiraʌ̃ barco b̶ea ume ne nẽdod̶e wãbadjid̶aa. Poa ũbead̶e b̶arima ab̶a jẽda
    zebadjid̶aa. Maʌ̃ne oroda, paratada, elepante quid̶ada, yarreca b̶eada, idjab̶a
    ĩbana biya qued̶ea sid̶a enebadjid̶aa.
  pes-OPCB: کشتیهای تجاری سلیمان پادشاه با کمک کشتی‌های حیرام هر سه سال یکبار با بارهای
    طلا و نقره و عاج، میمون و طاووس وارد بنادر اسرائیل می‌شدند.
  tgl-ULB: Ang hari ay may mga grupo ng barko sa dagat na pumapalaot sa karagatan,
    kasama ang mga barko ni Hiram. Isang beses sa bawat tatlong taon ang mga barko
    ay nagdadala ng ginto, pilak, garing, gayundin ng mga bakulaw at mga malalaking
    unggoy..
  cbu-NT: Ashiriya, kurak Társisshuch, tuchip masach tatsamkachu anush urutari yuwashutam
    Irám boti kapungumash zangankachu, anshutam maachta zapan zangantariya. Oroo,
    misha urutam mburshimash, misha elefantitam wanas kapungumash, misha zamzitam
    kitstamash, misha zamzitam kpurangamash ichingaru zapan zangantariya.
  hui-hui: Solomononaga iba sibi dewa iba solowara timbuniha piaga winiru Kini Hiramanaga
    iba sibi wiaru heba mandagi dindi bibahendeha ibaga biai haga wini. Iba sibi urunime
    iba solowarani dindi tara taraha piai halu mali tebirani dai nabi tagira dege
    ibagabu howa ngolobi silibarubi dewaore mo yalu nogo elebeninaga ne gayane garayabi
    dewa mo yalu mbirale biango handalehe mini mongi tara tararu minu yalu Isaraele
    dindi dai bigi biaga wini.
  mya-mya: မင်း​ကြီး​သည်​ဟိ​ရံ​၏​သင်္ဘော​စု​နှင့်​အ​တူ ကူး​သန်း သွား​လာ​ရန်​ပင်​လယ်​ကူး​သင်္ဘော​များ​ရှိ​လေ​သည်။
    ထို​သင်္ဘော​တို့​သည်​သုံး​နှစ်​လျှင်​တစ်​ကြိမ်​ပြည်​တော် သို့​ပြန်​လာ​၍ ရွှေ၊
    ငွေ၊ ဆင်​စွယ်၊ လူ​ဝံ​နှင့်​မျောက်​များ ကို​ယူ​ဆောင်​လာ​တတ်​ကြ​၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། རྒྱལ་པོའི་གྲུ་གཟིངས་རྣམས་ཧི་རཱམ་གྱི་གྲུ་དང་མཉམ་དུ་ཐཱར་ཞིས་ལ་བསྐྱོད་པ་དང་།
    ལོ་གསུམ་རེའི་ནང་དུ་ཐེངས་གཅིག་ལ་ཐཱར་ཞིས་ཀྱི་གྲུ་དག་གིས་གསེར་དང་། དངུལ་དང་། བ་སོ་དང་།
    སྤྲེའུ་དང་། རྨ་བྱ་སོགས་བསྐྱལ་འོངས་སོ། །
  sna-sna: Mambo aiva nechitsama chezvikepe zveTashishi pagungwa izvo zvaiva pamwe
    chete nezvikepe zvaHiramu. Zvikepe zveTashishi izvi zvaiuya kamwe chete mumakore
    matatu zviine goridhe, sirivha, nyanga dzenzou, mapikoko namakudo.
  spa-BLM: Porque el rey tenía una flota de barcos de Tarsis en el mar con la flota
    de Hiram. Una vez cada tres años la flota de Tarsis venía trayendo oro, plata,
    marfil, monos y pavos reales.
  cac-cac: A vin̈aj Salomón chi', ay juntzan̈ te' snivac barco vin̈ tz'ec' yed' juntzan̈
    te' yic vin̈aj Hiram. D'a junjun yoxil ab'il sjavi eb' schecab' vin̈ yed' te'
    barco chi', yed'nac q'uen oro eb', q'uen plata, marfil, noc' chab'in yed' noc'
    pavo real.
  swh-ULB: Mfalme alikuwa na merikebu za kusafiri pamoja na merikebu za Hiramu. Mara
    moja kila mwaka merikebu zilileta dhahabu, fedha, na pembe za ndovu, pamoja na
    nyani na tumbili.
  bel-bel: бо ў цара быў на моры Тарсіскі карабель з караблём Хірамавым; адзін раз
    у тры гады прыходзіў Тарсіскі карабель, - прывозіў золата і срэбра, і слановую
    косьць, і малпаў, і паваў.
  deu-ELBBK: Denn der König hatte eine Tarsis-Flotte auf dem Meer mit der Flotte Hirams;
    einmal in drei Jahren kam die Tarsis-Flotte, beladen mit Gold und Silber, Elfenbein
    und Affen und Pfauen.
  mbb-OT: Duen daan menge varku ni Solomon he para te petiǥayun he ebiyahi zuma te
    menge varku ni Hiram. Heini he menge varku kesevaha ed-ulì kada tetelu he tuig,
    he ed-uwit te menge vulawan, menge pelata, menge ungal te ilipanti, wey zezekelà
    wey zezeisey he kelasi te menge uval.
  mal-2015: രാജാവിന്നു സമുദ്രത്തിൽ ഹീരാമിന്റെ കപ്പലുകളോടുകൂടെ തർശീശ് കപ്പലുകൾ ഉണ്ടായിരുന്നു;
    തർശീശ് കപ്പലുകൾ മൂന്നു സംവത്സരത്തിൽ ഒരിക്കൽ പൊന്നു, വെള്ളി, ആനക്കൊമ്പു, കുരങ്ങു,
    മയിൽ എന്നിവ കൊണ്ടുവന്നു.
  rmc-rmc: Le Šalamun sas but loďi pro moros. Sako trin berš len bičhavelas pro moros
    le Chiramoskre loďenca, hoj te doanen o somnakaj, o rup, e slonovina, le opicen
    the le paven.
  pes-OPV: زیرا پادشاه کشتیهای ترشیشی با کشتیهای حیرام به روی دریا داشت. وکشتیهای
    ترشیشی هر سال یک مرتبه می‌آمدند وطلا و نقره و عاج و میمونها و طاووسهامی آوردند.
  ron-1924: Кэч ымпэратул авя пе маре корэбий дин Тарс ку але луй Хирам; ши корэбииле
    дин Тарс веняу ла фиекаре трей ань, адукынд аур ши арӂинт, филдеш, маймуце ши
    пэунь.
  ben-OBCV: হীরমের জাহাজগুলির পাশাপাশি সমুদ্রে রাজারও তর্শীশের বাণিজ্যতরির একটি নৌবহর
    ছিল। তিন বছরে একবার সেই নৌবহর সোনা, রুপো, হাতির দাঁত, এবং বনমানুষ ও ময়ূর নিয়ে
    ফিরে আসত।
  som-som: Maxaa yeelay, boqorku wuxuu badda ku lahaa doonniyo Tarshiish u dhoofa
    oo ay la jiraan Xiiraam doonniyihiisa; oo saddexdii sannadoodba mar bay doonniyihii
    Tarshiish iman jireen, oo waxay keeni jireen dahab, iyo lacag, iyo foolmaroodi,
    iyo daayeerro, iyo daa'uusyo.
  lat-VUC: quia classis regis per mare cum classe Hiram semel per tres annos ibat
    in Tharsis, deferens inde aurum, et argentum, et dentes elephantorum, et simias,
    et pavos.
  eng-ASVBT: 'For the king had at sea a navy of Tarshish with the navy of Hiram: once
    every three years came the navy of Tarshish, bringing gold, and silver, ivory,
    and apes, and peacocks.'
  ita-1885: Perciocchè il re avea il navilio di Tarsis nel mare, insieme col navilio
    di Hiram. Il navilio di Tarsis veniva di tre in tre anni una volta, portando oro
    ed argento, avorio, e scimmie, e pappagalli.
  eng-LXXUP: 'For Solomon had a ship of Tarshish in the sea with the ships of Hiram:
    one ship came to the king every three years out of Tarshish, laden with gold and
    silver, and wrought stones, and hewn stones. This was the arrangement of the provision
    which King Solomon fetched to build the house of the Lord, and the house of the
    king, and the wall of Jerusalem, and the citadel; to fortify the city of David,
    and Hazor, and Megiddo, and Gezer, and Beth-horon the upper, and Jethermath, and
    all the cities of the chariots, and all the cities of the horsemen, and the fortification
    of Solomon which he purposed to build in Jerusalem and in all the land, so that
    none of the people should rule over him that was left of the Hittite and the Amorite,
    and the Perizzite, and the Canaanite, and the Hivite, and the Jebusite, and the
    Girgashite, who were not of the children of Israel, their descendants who had
    been left with him in the land, whom the children of Israel could not utterly
    destroy; and Solomon made them tributaries until this day. But of the children
    of Israel Solomon made nothing; for they were the warriors, and his servants and
    rulers, and captains of the third order, and the captains of his chariots, and
    his horsemen.'
  eng-ULB: The king had at sea a fleet of oceangoing ships, along with the fleet of
    Hiram. Once every three years the fleet brought gold, silver, and ivory, as well
    as apes and baboons.
  spa-VBL: El rey tenía una flota de barcos de Tarsis tripulada por los marineros
    de Hiram. Una vez cada tres años los barcos de Tarsis llegaban con un cargamento
    de oro, plata, marfil, monos y pavos reales.
  fra-_FOB: Car le roi avait sur la mer une flotte de Tarsis, avec la flotte de Hiram;
    et, tous les trois ans une fois, la flotte de Tarsis venait, apportant de l'or,
    de l'argent, des dents d'éléphant, des singes et des paons.
  mal-mal: ഹൂരാമിന്റെ കപ്പലുകളോടൊപ്പം രാജാവിന് സമുദ്രത്തിൽ കച്ചവടക്കപ്പലുകൾ ഉണ്ടായിരുന്നു;
    അവ മൂന്ന് സംവത്സരത്തിൽ ഒരിക്കൽ പൊന്ന്, വെള്ളി, ആനക്കൊമ്പ്, കുരങ്ങ്, മയിൽ എന്നിവ
    കൊണ്ടുവന്നിരുന്നു.
  urd-GVR: Bādshāh ke apne bahrī jahāz the jo Hīrām ke jahāzoṅ ke sāth mil kar muḳhtalif
    jaghoṅ par jāte the. Har tīn sāl ke bād wuh sone-chāṅdī, hāthīdāṅt, bandaroṅ aur
    moroṅ se lade hue wāpas āte the.
  suz-BL: मिनु पिप नु हीराम आस जहाजपुकी टारसीस गे लाइबाक्‍मा बाक्‍त। मिनु बर्स सां
    सांमी मेको जहाजम काले टारसीस रे सुन, चांदी, हात्ती आन ख्रुइ, बुदी नु मजुर चाक्‍शा,
    जाक्‍बाक्‍मा बाक्‍त।
  ita-1927: Poiché il re aveva in mare una flotta di Tarsis insieme con la flotta
    di Hiram; e la flotta di Tarsis, una volta ogni tre anni, veniva a portare oro,
    argento, avorio, scimmie e pavoni.
  ckb-ckb: کەشتیگەلی پاشا لەگەڵ کەشتییەکانی حیرام لە دەریا بوون، سێ ساڵ جارێک دەهاتن
    و زێڕ و زیو و عاج و مەیمون و تاوسیان دەهێنا.
  eng-BBE: For the king had Tarshish-ships at sea with the ships of Hiram; once every
    three years the Tarshish-ships came with gold and silver and ivory and monkeys
    and peacocks.
  kan-OKCV: ಹೀರಾಮನ ಹಡಗುಗಳ ಜೊತೆಯಲ್ಲಿ ಅರಸನ ಹಡಗುಗಳು ತಾರ್ಷೀಷಿಗೆ ಹೋಗಿ ಮೂರು ವರ್ಷಕ್ಕೆ ಒಂದು
    ಸಾರಿ ಬಂಗಾರ, ಬೆಳ್ಳಿ, ದಂತ, ಕೋತಿ, ನವಿಲು ಇವುಗಳನ್ನೂ ತರುತ್ತಿದ್ದವು.
  tam-2017: ராஜாவிற்குக் கடலிலே ஈராமின் கப்பல்களோடு தர்ஷீசின் கப்பல்களும் இருந்தது;
    தர்ஷீசின் கப்பல்கள் மூன்று வருடத்திற்கு ஒருமுறை பொன்னையும், வெள்ளியையும், யானைத்
    தந்தங்களையும், குரங்குகளையும், மயில்களையும் கொண்டுவரும்.
  spa-RV-1909: 'Porque el rey tenía la flota que salía á la mar, á Tharsis, con la
    flota de Hiram: una vez en cada tres años venía la flota de Tharsis, y traía oro,
    plata, marfil, simios y pavos.'
  ron-BTF: Pentru că împăratul avea pe mare o flotă din Tarsis cu flota lui Hiram;
    o dată la trei ani venea flota de corăbii din Tarsis, aducând aur şi argint, fildeş
    şi maimuţe şi păuni.
  eng-WEBP: For the king had a fleet of ships of Tarshish at sea with Hiram’s fleet.
    Once every three years the fleet of Tarshish came bringing gold, silver, ivory,
    apes, and peacocks.
  eng-FBV: The king had a fleet of ships from Tarshish crewed by Hiram's sailors.
    Once every three years the ships of Tarshish would arrive with a cargo of gold,
    silver, ivory, apes, and peacocks.
  nld-1939: Want de koning had een Tarsjisjvloot op zee, met schepen van Chirom; en
    eens in de drie jaar kwam die Tarsjisjvloot binnen met een lading goud, behalve
    het zilver en ivoor, de apen en pauwen.
  nch-BL: Pampa ipan hueyi at Tanahuatijquet Salomón quipiyayaya huejhueyi cuaacalme
    cati nemiyayaj ica Hiram icuaacalhua ten Tarsis para tanamacase huan tacohuase.
    Huan sesen eyi xihuit ajsiyayaj huan quihualicayayaj oro, plata, marfil, monos
    huan pavos reales.
  vie-1934: Vì đoàn tàu Ta-rê-si của vua mỗi ba năm một lần vượt biển với đoàn tàu
    của Hi-ram, đem về vàng, bạc, ngà voi, con khỉ, và con công.
  hin-CV: तरशीश के सागर में राजा हीराम के साथ जहाजों का एक समूह था. हर तीन साल में
    तरशीश के जहाज़ वहां सोना, चांदी, हाथी-दांत, बन्दर और मोर लेकर आते थे.
  spa-BES: Porque el rey tenía barcos Tarsis en el mar con los barcos de Hiram; una
    vez cada tres años las naves Tarsis venían con oro y plata, marfil, monos y pavos
    reales.
  tdx-tdx: Nanañe firim­boñan-tsambon-Tarsise reketse ty firimboñan-tsambo’ i Kirame
    i mpanjakay; nivotrake eo o sambo’ i Tarsiseo isa’ ty telo taoñe, ninday volamena,
    volafoty, tsifa naho babakoto vaho remàleñe.
  tha-KJV: เพราะว่ากษั​ตริ​ย์​มี​กองกำปั่นเมืองทารชิช เดินทะเลพร้อมกับกองกำปั่นของฮีราม
    กองกำปั่นเมืองทารชิชนำทองคำ เงิน งาช้าง ลิง และนกยูงมาสามปีต่อครั้ง
  por-BR-2018: 'Porque o rei tinha a frota que saía à mar, a Társis, com a frota de
    Hirão: uma vez em cada três anos vinha a frota de Társis, e trazia ouro, prata,
    marfim, macacos e pavões.'
  deu-ELO: Denn der König hatte eine Tarsisflotte auf dem Meere mit der Flotte Hirams;
    einmal in drei Jahren kam die Tarsisflotte, beladen mit Gold und Silber, Elfenbein
    und Affen und Pfauen.
  eng-WYC-2018: For the ship(s) of the king went once by three years with the ship(s)
    of Hiram into Tharshish, and brought (back) from thence gold, and silver, and
    teeth of elephants, and apes, and peacocks.
  epo-epo: Ĉar Tarŝiŝan ŝiparon la reĝo havis sur la maro kun la ŝiparo de Ĥiram;
    unu fojon en tri jaroj venadis la Tarŝiŝa ŝiparo, alportante oron, arĝenton, eburon,
    simiojn, kaj pavojn.
  uig-PIN: Qünki padixaⱨⱪa ⱪaraxliⱪ dengizda yüridiƣan, Ⱨiramning kemilirigǝ ⱪoxulup
    «Tarxix kemǝ» ǝtritimu bar idi; «Tarxix kemǝ ǝtriti» üq yilda bir ⱪetim kelip
    altun-kümüx, pil qixliri, maymunlar wǝ tozlarni ǝkelǝtti.
  beo-beo: Soloumane da dusagane gagai gilisisu amo da gilisili Haila:me ea dusagane
    gagai gilisisu, hano wayabo bagade ahoanu. Ode udiana gidigili, ea dusagane gagai
    gilisisu da gouli, silifa, ‘aifoli’ amola ‘magi’ ohe gaguiwane, ema buhagisu.
  tpi-OTNT: Solomon i gat planti bikpela sip na ol sip i save raun long ol ples wantaim
    ol sip bilong Hiram. Ol sip i save raun inap tripela yia na kisim gol na silva
    na tit bilong elefan na ol kain kain monki, na ol i save bringim i kam long Israel.
  hau-SA: Sarki yana da jerin jiragen ruwan kasuwanci a teku, tare da jiragen ruwan
    Hiram. Sau ɗaya kowace shekara uku jerin jiragen yakan dawo ɗauke da zinariya,
    da azurfa, da hauren giwa, da birai marasa wutsiya, da kuma gogon biri.
  uig-LAT: Chünki padishahqa qarashliq déngizda yüridighan, Hiramning kémilirige qoshulup
    «Tarshish kéme» etritimu bar idi; «Tarshish kéme etriti» üch yilda bir qétim kélip
    altun-kümüsh, pil chishliri, maymunlar we tozlarni ekéletti.
  nde-nde: Inkosi yayilemikhumbi yokuthengiselana eminengi eyayisolwandle iphathisana
    lekaHiramu. Yayiphenduka kanye ngemva kweminyaka emithathu ithwele igolide, isiliva
    kanye lempondo zendlovu, indwangu lenkawu.
  ton-ton: 'He naʻe ʻalu ʻae folau ʻae tuʻi ʻi tahi ko e ngaahi vaka Tasisi, fakataha
    mo e folau ʻo Helami: naʻe haʻu tuʻo taha ʻi he taʻu ʻe tolu ʻae folau mei Tasisi,
    ke ʻomi ʻae koula, mo e siliva, mo e lei, mo e fanga ngeli, pea mo e fanga pikoka.'
  ces-1613: Nebo měl král lodí mořské s lodími krále Chírama. Jednou ve třech letech
    vracely se ty lodí mořské, přinášející zlato a stříbro, kosti slonové, a opice
    a pávy.
  eng-WMB: For the king had a fleet of ships of Tarshish at sea with Hiram’s fleet.
    Once every three years the fleet of Tarshish came bringing gold, silver, ivory,
    apes, and peacocks.
  tam-TCV: அரசனுக்கு கடலில் ஈராமின் கப்பல்களுடன் தர்ஷீசின் கப்பல்களும் இருந்தது. மூன்று
    வருடங்களுக்கு ஒருமுறை கப்பல்கள் போய்த் திரும்பி வரும்போது தங்கம், வெள்ளி, யானைத்தந்தம்,
    குரங்குகள், மயில்கள் போன்றவற்றை ஏற்றிக்கொண்டு வந்தன.
  ceb-ULB: Ang hari adunay panon sa mga sakayan nga pangdagat nga magalayag sa kadagatan,
    uban sa panon sa sakayan ni Hiram. Kausa sa tulo ka tuig magdala ang panon sa
    sakayan nga pangdagat ug mga bulawan, mga plata, ug mga tango sa elepante, lakip
    na ang mga dagko ug gagmay nga mga unggoy.
  pol-UBG: Królewska flota Tarszisz była bowiem na morzu wraz z flotą Hirama. Raz
    na trzy lata przypływała flota Tarszisz, przywożąc złoto, srebro, kość słoniową,
    małpy i pawie.
  agr-agr: Tuja Salomógka lanchaji aidau yaakat Tarsisnum batsamajakua nunú Hiraman
    lanchaji aidaujai kampatum mijan asa tuke kaunajakui, nuniak oro aidaun, plata
    aidaun, elefante nai aidaun, kuntin uwegtin aidaun, pavo real aidaun aatus ikaunmajaku
    ainawai.
  kyc-kyc: Solomonena sipu andake dupwape Airimi yuu Taya kiŋi dokona sipu dupwa pipya
    ipwa kota andake dokona peyami. Ee kana rema yaka lao banya sipu dupwa kapu kyuo
    epo dokopa kana golope kulingipi mena elepanena nengepe mena mangi rara lamape
    dupwa peparae manjo epapapu piyami.
  urd-GVU: بادشاہ کے اپنے بحری جہاز تھے جو حیرام کے جہازوں کے ساتھ مل کر مختلف جگہوں
    پر جاتے تھے۔ ہر تین سال کے بعد وہ سونے چاندی، ہاتھی دانت، بندروں اور موروں سے
    لدے ہوئے واپس آتے تھے۔
  deu-1912: Denn die Meerschiffe des Königs, die auf dem Meer mit den Schiffen Hirams
    fuhren, kamen in drei Jahren einmal und brachten Gold, Silber, Elfenbein, Affen
    und Pfauen.
  kan-2017: ಹೀರಾಮನ ನಾವೆಗಳ ಜೊತೆಯಲ್ಲಿ ಸೊಲೊಮೋನನ ತಾರ್ಷೀಷ್ ಹಡಗುಗಳು ಹೋಗಿ ಮೂರು ವರ್ಷಕ್ಕೊಮ್ಮೆ
    ಬಂಗಾರ, ಬೆಳ್ಳಿ, ದಂತ, ವಾನರಗಳನ್ನು ಮತ್ತು ನವಿಲುಗಳನ್ನೂ ತರುತ್ತಿದ್ದವು.
  yap-yap: Ma bay boch e barkow rok nma cheag ko tirok Hiram e barkow ngu ur churgad.
    Ma ra gaman dalip e duw me sul fapi barkow rok nike fek e gol, nge silber, nge
    nguwelean e elefant, nge gorilla nge mongki.
  hlt-MCSB: Manghai kah Tarshish sangpho khaw tuipuei kah Khiram sangpho neh kum thum
    ah vai a voei pah. Tarshish sangpho loh sui neh cak khaw, vueino neh kaipoeh khaw,
    varhing khaw a phueih pah.
  mdy-ETH: ኪራሜኮ ዋኣፆ ካኣሚሎና ዎላ ዼኤፖ ዋኣፆ ዑፃ ሃንቲ ቴርሴሴ ዴንዳ ዋኣሢ ካኣሚሌ ሴሎሞኔኮ ዓኣኔ፤ ዬያታ ዋኣፆ ካኣሚላ
    ሃይሦ ሌዔይዳ ፔቴና ዴንዲ ዎርቄንታ ቢራ ዓንጊንታ ዳርሲ ዓቺንታ ቃኣራንታ ቲኢኪያ ዔኪ ዔኪ ሙካኔ።
  twi-ASANTE: Na ɔhene no wɔ ɛpo so adwadihyɛn bebree a ɛne Huram deɛ no yɛ adwuma
    bɔ mu. Mfeɛ mmiɛnsa biara, ahyɛn no ba prɛko a sikakɔkɔɔ, dwetɛ, asonse, nkaatia,
    nkontromfi ne kohaa ahyehyɛ wɔn ma.
  eng-WEBU: For the king had a fleet of ships of Tarshish at sea with Hiram’s fleet.
    Once every three years the fleet of Tarshish came bringing gold, silver, ivory,
    apes, and peacocks.
  wal-wal: Kawuwaayyo Kiiraama markkabetuura zal77iya gita markkabeti abban de7oosona.
    He markkabeti worqqaanne biraa, danggarssaa zaaliyaa, geleshshotanne qaareta caani
    ekkidi, heezzu laittaappe issiton simmoosona.
  spa-PDDPT: porque el rey tenía la flota de Tarsis con la flota de Hiram en el mar.
    Una vez cada tres años llegaba la flota de Tarsis con oro, plata, marfil, monos
    y pavos reales.
  gun-gun: Mba'eta huvixa oguereko reta ye'ẽ rupi Társis guigua kanoã guaxu, Hirão
    mba'e reve omboguataa va'e. Mboapy ma'etỹa py kuerei 'rã Társis gui kanoã guaxu
    ojevy okuapy vy ogueru ouro, prata, marfim, karaja ha'e jayru guaxu.
  ilo-ULB: Addaan ti ari kadagiti adu nga aglaylayag a barko iti baybay, a kakadua
    dagiti adu nga aglaylayag a barko ni Hiram. Maminsan iti tallo a tawen a mangisangpet
    iti balitok, pirak, ken marfil, kasta met kadagiti sunggo ken kadagiti bakes dagiti
    adu nga aglaylayag a barko.
  kpg-kpg: Mee ana wagabaalii ala e deledele i di moana madalia nia wagabaalii a Hiram.
    Nia ngadau dagi dolu, gei nia wagabaalii ga lloomoi, ga gaamai nadau goolo, silber,
    ‘ivory’, nia manu ‘ape’, mono ‘monkey’.
  uig-ARA: چۈنكى پادىشاھقا قاراشلىق دېڭىزدا يۈرىدىغان، ھىرامنىڭ كېمىلىرىگە قوشۇلۇپ
    «تارشىش كېمە» ئەترىتىمۇ بار ئىدى؛ «تارشىش كېمە ئەترىتى» ئۈچ يىلدا بىر قېتىم كېلىپ
    ئالتۇن-كۈمۈش، پىل چىشلىرى، مايمۇنلار ۋە توزلارنى ئەكېلەتتى.
  sus-sus: Kunkuie nu na mangɛ yi ra naxee nu sigama Tarasisi ɲɛ saxan yo ɲɛ saxan
    xɛɛma, gbeti, sili ɲinyi, kule, nun xɔni tofanyie tongode. Xirami xa walikɛe nu
    a malima na wali kui.
  pon-2006: E pil tehnwaraneki polohn sohp ehu me pil iang tehnweren Airam kan seiseiloakseli.
    Ni kesiluhwen pahr koaros polohn sohpo kin pwurodo wa kohl, silper, aipori, mahn
    me duwehte mwengki oh mwengkiaramas.
  jae-jae: Ma kiŋnê waŋ ômbala Tarsisŋa sêpoac gwêc sêwiŋ Hiramnê. Katôm jala têlêacgeŋ
    waŋ Tarsisŋa tonaŋ mêŋsejoŋ gold to silber ma bôc ŋajabo to moŋki ma moc kaiŋteŋ
    ŋaê pikok.
  ksd-ksd: Tago ra umana parau maro Tarsis kai ra king dia ga vanavana na ta varurung
    ma ra umana parau kai Kiram; ma ta ra ututul a kilala ra umana parau dia ga poapot,
    ma dia ga kap ra goled, ma ra silva, ma ra loko na elepant, ma ra umana ngala
    na mangki, ma ra umana kakaruk i marmar ra ivuna burburu i diat.
  tur-YTC: Çünkü kralın denizde Hiram'ın gemileriyle birlikte Tarşiş gemileri vardı.
    Tarşiş gemileri üç yılda bir altın, gümüş, fildişi, maymunlar ve tavus kuşları
    getirirdi.
  grc-BRENT: Ὅτι ναῦς Θαρσὶς τῷ βασιλεῖ Σαλωμὼν ἐν τῇ θαλάσσῃ μετὰ τῶν νηῶν Χιράμ·
    μία διὰ τριῶν ἐτῶν ἤρχετο τῷ βασιλεῖ ναῦς ἐκ Θαρσὶς χρυσίου καὶ ἀργυρίου καὶ λίθων
    τορευτῶν καὶ πελεκητῶν. Αὕτη ἦν ἡ πραγματεία τῆς προνομῆς ἧς ἀνήνεγκαν ὁ βασιλεὺς
    Σαλωμὼν οἰκοδομῆσαι τὸν οἶκον Κυρίου, καὶ τὸν οἶκον τοῦ βασιλέως, καὶ τὸ τεῖχος
    Ἱερουσαλὴμ, καὶ τὴν ἄκραν, τοῦ περιφράξαι τὸν φραγμὸν τῆς πόλεως Δαυὶδ, καὶ τὴν
    Ἀσσοὺρ, καὶ τὴν Μαγδὰν, καὶ τὴν Γαζὲρ, καὶ τὴν Βαιθωρὼν τὴν ἀνωτέρω, καὶ τὴν Ἰεθερμὰθ,
    καὶ πάσας τὰς πόλεις τῶν ἁρμάτων, καὶ πάσας τὰς πόλεις τῶν ἱππέων, καὶ τὴν πραγματείαν
    Σαλωμὼν, ἣν ἐπραγματεύσατο οἰκοδομῆσαι ἐν Ἱερουσαλὴμ καὶ ἐν πάσῃ τῇ γῇ, τοῦ μὴ
    κατάρξαι αὐτοῦ πάντα τὸν λαὸν τὸν ὑπολελειμμένον ὑπὸ τοῦ Χετταίου καὶ τοῦ Ἀμοῤῥαίου
    καὶ τοῦ Φερεζαίου καὶ τοῦ Χαναναίου καὶ τοῦ Εὐαίου καὶ τοῦ Ἰεβουσαίου καὶ τοῦ
    Γεργεσαίου, τῶν μὴ ἐκ τῶν υἱῶν Ἰσραὴλ ὄντων, τὰ τέκνα αὐτῶν τὰ ὑπολελειμμένα μετʼ
    αὐτοῦ ἐν τῇ γῇ, οὓς οὐκ ἐδύναντο οἱ υἱοὶ Ἰσραὴλ ἐξολοθρεῦσαι αὐτοὺς, καὶ ἀνήγαγεν
    αὐτοὺς Σαλωμὼν εἰς φόρον ἕως τῆς ἡμέρας ταύτης· καὶ ἐκ τῶν υἱῶν Ἰσραὴλ οὐκ ἔδωκε
    Σαλωμὼν πρᾶγμα, ὅτι αὐτοὶ ἦσαν ἄνδρες οἱ πολεμισταὶ, καὶ παῖδες αὐτοῦ καὶ ἄρχοντες
    καὶ τρισσοὶ αὐτοῦ, καὶ ἄρχοντες τῶν ἁρμάτων αὐτοῦ, καὶ ἱππεῖς αὐτοῦ.
  ind-AYT: Sebab, raja mempunyai kapal-kapal Tarsis di laut yang bergabung dengan
    kapal-kapal Hiram. Setiap tiga tahun sekali, kapal-kapal Tarsis datang membawa
    emas dan perak-perak, gading, dan kera-kera, serta burung-burung merak.
  nya-nya: Mfumu inali ndi sitima zapamadzi zomwe zinali pa nyanja pamodzi ndi sitima
    za Hiramu. Kamodzi pakapita zaka zitatu zinkabwera zitanyamula golide, siliva
    ndi minyanga ya njovu, anyani ndi apusi.
  hrv-hrv: Kralj je imao taršiško brodovlje na moru zajedno s Hiramovim brodovljem,
    i svake treće godine dolazilo je taršiško brodovlje donoseći zlato, srebro i slonovu
    kost, majmune i paune.
  mps-mps: Solomongo te genuai sip hauwa elaluali, tama te sip dabe te buluba pabo
    te Hiramgo sip dabe dali bilali. Te sip dabe te kibu be selade biliyu, te gol,
    me silva, me te elefan kele, me te haniani hasa monki dabe selama, tama augwaligo
    te Israelba selasa asali.
  tpi-tpi: Solomon i gat planti bikpela sip na ol sip i save raun long ol ples wantaim
    ol sip bilong Hiram. Ol sip i save raun inap tripela yia na kisim gol na silva
    na tit bilong elefan na ol kain kain monki, na ol i save bringim i kam long Israel.
  dan-1931: Kongen havde nemlig Tarsisskibe i Søen sammen med Hirams Skibe; og en
    Gang hvert tredje År kom Tarsisskibene, ladet med Guld, Sølv, Elfenben, Aber og
    Påfugle.
  vie-OVCB: Cứ ba năm một lần, đoàn tàu hoàng gia cùng đoàn tàu của Hi-ram vượt biển
    đi Ta-rê-si đem về vàng, bạc, ngà, cùng dã nhân, và con công.
  guj-2017: રાજાનો તાર્શીશ વહાણનો એક કાફલો હીરામના કાફલા સાથે સમુદ્ર પર ફરતો હતો.
    દર ત્રણ વર્ષે એકવાર તાર્શીશનો કાફલો સોનું, ચાંદી, હાથીદાંત, વાનરો અને મોર લઈને
    આવતો હતો.
  pon-2006A: E pil tehnwaraneki polohn sohp ehu me pil iang tehnweren Airam kan seiseiloakseli.
    Ni kesiluhwen pahr koaros polohn sohpo kin pwurodo wa kohl, silper, aipori, mahn
    me duwehte mwengki oh mwengkiaramas.
  por-BRBSL: Pois o rei tinha uma frota de navios de Tarshish no mar com a frota do
    Hiram. Uma vez a cada três anos a frota de Társis vinha trazendo ouro, prata,
    marfim, macacos e pavões.
  cth-cth: Siangpahrang ni tui dawk hno a yonae long hoi Khiram siangpahrang e long
    hoi reirei a patoun. Kum thum touh dawk vai touh Tarshish e long teh bout a ban.
    Sui, ngun, kasaino, kalainaw, awtawnaw a phu awh.
  twi-twi: Na ɔhene no wɔ po so aguadihyɛn bebree a ɛne Huram de no yɛ adwuma bɔ mu.
    Mfe abiɛsa biara, ahyɛn no ba prɛko a sikakɔkɔɔ, dwetɛ, asonse, nsorommoa ne asibe
    ahyehyɛ wɔn ma.
  hlt-hlt: Manghai kah Tarshish sangpho khaw tuipuei kah Khiram sangpho neh kum thum
    ah vai a voei pah. Tarshish sangpho loh sui neh cak khaw, vueino neh kaipoeh khaw,
    varhing khaw a phueih pah.
  tbz-SIM: Ò do mɔkɛmu bɑ̀tóòbɛ̀ pɛ́u kɛ̀ bɛ̀ niɛ̀nɛ̀ okpɑ̀ɑ̀tì Idɑmmu kɔbɛ kɛ̀ bɛ̀
    kɔ̀ri dɛdɛ́tirɛ̀, kɛ níí dɔ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti kɛ́nwɛ̃tiní kɛ tɔ mɛsɔɔ nsɑ̀ɑ̀mɛ̀
    nɛ̀ timɑ́tì pɛ́ítì, nɛ̀ yɛpɑ́pɑ́nìì, nnɛ̀ iwɑɑ́ nnɛ̀ sinɔɔ sɑ̀ɑ̀sì.
  msy-2020: Solomon kurir avɨriba iti, ezɨ kurir kaba da Atrivim Hiramɨn kuriba ko,
    ongarimɨn arui. Kurir kaba zurara azenir 3pla gɨvaghtɨ, me bizir aghuir kaba ater
    ua Israelɨn izam. Kar gol, ko silva, ko elefanɨn atariba, ko monkiba, ko kuarazir
    bar diriba.
  dop-dop: Wulɑʋ kɑ wɛnɑ ɩ mɑɣɑmɑɣɑ ɩ kpɩɩlǝŋ kɛ́. Nɑ ɩ nɑ Hilɑm nyǝŋ pɑ́ puki pooluŋ.
    Pɑɑ pɩɩsɩ tooso wei, pɑ kɔŋnɑ wʋlɑ nɑ liɣitee nyǝɣǝtʋ, nɑ tuu kelɑ, nɑ tǝkpɑɑlǝŋ
    nɑ kɑcɔkɑ sumɑsɩ sɔsɔɔnsɩ nɑsǝlɩ.
  azb-azb: Padşahın dənizdə Xiramın gəmiləri ilə birgə Tarşiş gəmiləri var idi. Üç
    ildə bir dəfə Tarşiş gəmiləri qızıl, gümüş, fil sümüyü, meymunlar və əntərlərlə
    yüklənərək gəlirdi.
  eng-DBY: 'For the king had on the sea a Tarshish-fleet, with the fleet of Hiram:
    once in three years came the Tarshish-fleet, bringing gold and silver, ivory,
    and apes, and peacocks.'
  hin-2017: क्योंकि समुद्र पर हीराम के जहाजों के साथ राजा भी तर्शीश के जहाज रखता था,
    और तीन-तीन वर्ष पर तर्शीश के जहाज सोना, चाँदी, हाथी दाँत, बन्दर और मयूर ले आते
    थे।
  wol-KYG: Te sax ay gaal yu mag la Buur amoon, ñuy ànd ak gaali Iram, benn yoon ci
    ñetti at yu nekk gaal ya yeb wurus ak xaalis ak bëñi ñay, aki golo ba ciy dàngin.
  eng-YLT: for a navy of Tarshish hath the king at sea with a navy of Hiram; once
    in three years cometh the navy of Tarshish, bearing gold, and silver, ivory, and
    apes, and peacocks.
  eng-WYC-2017: For the ships of the king went once by three years with the ships
    of Hiram into Tharshish, and brought from thence gold, and silver, and teeth of
    elephants, and apes, and peacocks.
  eng-WMBB: For the king had a fleet of ships of Tarshish at sea with Hiram’s fleet.
    Once every three years the fleet of Tarshish came bringing gold, silver, ivory,
    apes, and peacocks.
  urd-GVH: बादशाह के अपने बहरी जहाज़ थे जो हीराम के जहाज़ों के साथ मिलकर मुख़्तलिफ़
    जगहों पर जाते थे। हर तीन साल के बाद वह सोने-चाँदी, हाथीदाँत, बंदरों और मोरों से
    लदे हुए वापस आते थे।
  rug-rug: Soku vaka tepetepe tana ene meke holu varivari hobei likakalae arilaedi
    si tago i sa baṉara. Hoke hebala si arini, somanae koari na vaka te Hiramu. Doduru
    vina ṉeta vuaheni si hoke pule mae sari nana vaka tepetepe, paleke qolo, siliva,
    na livo elopaniti, na qorila, meke na maqe.
  gaz-gaz: Mootichis dooniiwwan Hiiraam gidduudhaa dooniiwwan daldalaa galaana irraa
    qaba ture. Isaanis waggaa sadii sadiitti yeroo tokko warqee, meetii fi ilka arbaa,
    qamalee fi jaldeessa fidanii ni dhufu ture.
  fra-LSG: Car le roi avait en mer des navires de Tarsis avec ceux de Hiram; et tous
    les trois ans arrivaient les navires de Tarsis, apportant de l’or et de l’argent,
    de l’ivoire, des singes et des paons.
  yal-yal: Kunkin gbeene yi Manga Sulemani yii, a yi naxanye rasiga baan xun ma Xurami
    a kunkine fɔxɔ ra. Ɲɛɛ saxan yo ɲɛɛ saxan kunkine yi xɛtɛma nɛn Isirayila yi,
    e rafexi xɛmaan nun gbeti fixɛn nun sama ɲinne nun kudune nun gboxune ra.
  haw-1868: No ka mea, he mau moku no Taresisa ko ke alii ma ke kai, me na moku o
    Hirama; i na makahiki ekolu, hookahi ka holo ana mai o na moku no Teresisa, e
    lawe ana mai i ke gula, a me ke kala, a me ka niho elepani, a me na keko, a me
    na pikoka.
  arb-NAV: وَكَانَ لِلْمَلِكِ أُسْطُولٌ بَحَرِيٌّ تِجَارِيٌّ يَعْمَلُ بِالْمُشَارَكَةِ
    مَعَ أُسْطُولِ حِيرَامَ. فَكَانَ هَذَا الأُسْطُولُ التِّجَارِيُّ يَأْتِي مَرَّةً
    كُلَّ ثَلاثِ سَنَوَاتٍ مُحَمَّلاً بِالذَّهَبِ وَالْفِضَّةِ وَالْعَاجِ وَالْقُرُودِ
    وَالطَّوَاوِيسِ وَيُفَرِّغُهَا فِي إِسْرَائِيلَ.
  ewe-ewe: Asitsatɔdziʋu geɖewo nɔ fia la si siwo yia asigbe le atsiaƒu dzi kple Hiram
    tɔwo. Wotrɔna gbɔna zi ɖeka le ƒe etɔ̃ me kple sika, klosalo, nyiɖu kple kese
    ƒomevi vovovowo kple xewo.
  eng-LEE: 'For the king had a Tharshish-ship at sea with the ship of Hiram: once
    in three years the Tharshish-ship used to come home, laden with gold, and silver,
    ivory, and apes, and peacocks.'
  gvn-gvn: '@see-verse:1KI.010.021'
  asm-FB: সমূদ্ৰত হীৰমৰ জাহাজবোৰৰ সৈতে চলোমনৰ জাহাজবোৰ আছিল; সেই জাহাজবোৰে সোণ, ৰূপ,
    হাতীদাঁত, বান্দৰ, আদি লৈ প্ৰত্যেক তিনিবছৰৰ মূৰত এবাৰ এবাৰ আহিছিল।
  sus-A: كُنكُييٍ نُ نَ مَنفّ يِ رَ نَشٍيٍ نُ سِفَمَ تَرَ سِسِ حّ سَشَن يٌ حّ سَشَن
    شّيمَ، فبٍتِ، سِلِ حِنيِ، كُلٍ، نُن شْنِ تٌقَنيِيٍ تٌنفٌدٍ. شِرَ مِ شَ وَلِكّيٍ
    نُ عَ مَلِمَ نَ وَلِ كُي.
  fra-SBL: Car le roi avait une flotte de navires de Tarsis en mer avec la flotte
    d'Hiram. Une fois tous les trois ans, la flotte de Tarsis venait apporter de l'or,
    de l'argent, de l'ivoire, des singes et des paons.
  hbo-hbo: כִּי֩ אֳנִ֨י תַרְשִׁ֤ישׁ לַמֶּ֙לֶךְ֙ בַּיָּ֔ם עִ֖ם אֳנִ֣י חִירָ֑ם אַחַת֩
    לְשָׁלֹ֨שׁ שָׁנִ֜ים תָּבֹ֣וא ׀ אֳנִ֣י תַרְשִׁ֗ישׁ נֹֽשְׂאֵת֙ זָהָ֣ב וָכֶ֔סֶף שֶׁנְהַבִּ֥ים
    וְקֹפִ֖ים וְתֻכִּיִּֽים׃
  kik-kik: Mũthamaki aarĩ na marikabu nyingĩ cia wonjoria iria-inĩ, hamwe na marikabu
    cia Hiramu. O riita rĩmwe thĩinĩ wa mĩaka ĩtatũ, nĩciacookaga ikuuĩte thahabu,
    na betha, na mĩguongo, na ngĩma, na nũgũ.
  fra-NCL: Car le roi avait en mer des vaisseaux de Tharsis avec les vaisseaux de
    Hiram ; une fois tous les trois ans, les vaisseaux de Tharsis arrivaient, apportant
    de l’or et de l’argent, de l’ivoire, des singes et des paons.
  cek-AK: Siangpahrang loe Tarshish ih palongpuinawk to Hiram ih palongpuinawk hoi
    nawnto tuipui ah a suek; to Tasrshish palongpui loe saning thumto naah vaito amlaem
    moe, sui, sumkanglung, tasaino, kalaih hoi tawta-aw tavaanawk to a phawh.
  cuk-cuk: 'Rey-Salomón bukidar urmar-diakined nikabalid. A-urmar-diakinedde, degi,
    Hiram-e-urmar-diakinedmala, Tarsis-neggweburse birgapaagi nanagwismalad. A-neggweburgi
    ibmar bukidar sedanidamalad: Ormar, manimar, akwa-marfil. Surmar, degine, rey-siglimar.'
  uig-CYR: Чүнки падишаға қарашлиқ деңизда жүридиған, Һирамниң кемилиригә қошулуп
    «Таршиш кемә» әтритиму бар еди; «Таршиш кемә әтрити» үч жилда бир қетим келип
    алтун-күмүч, пил чишлири, маймунлар вә тозларни әкеләтти.
  tel-2017: సముద్ర ప్రయాణానికి రాజుకు హీరాము ఓడలతోబాటు తర్షీషు ఓడలు కూడా ఉన్నాయి.
    ఈ తర్షీషు ఓడలు మూడు సంవత్సరాలకు ఒకసారి బంగారం, వెండి, దంతం, కోతులు, నెమళ్ళు తీసుకు
    వస్తుండేవి.
  hat-BSA: Paske wa a te gen sou lanmè a bato a Tarsis avèk bato a Hiram yo. Yon fwa
    chak twazan bato a Tarsis yo te vini pote lò avèk ajan, ivwa avèk makak ak bèl
    zwazo pan yo.
  kos-kos: Oasr un oak in kalkal meoa se lal Solomon, su kalkal wi oak okoal Hiram.
    Ke yac tolu nukewa un oak se lal inge ac foloko, ac utuk gold, silver, ivory,
    sako lulap ac sako srisrik.
  hbo-WLC: כִּי֩ אֳנִ֨י תַרְשִׁ֤ישׁ לַמֶּ֙לֶךְ֙ בַּיָּ֔ם עִ֖ם אֳנִ֣י חִירָ֑ם אַחַת֩
    לְשָׁלֹ֨שׁ שָׁנִ֜ים תָּב֣וֹא ׀ אֳנִ֣י תַרְשִׁ֗ישׁ נֹֽשְׂאֵת֙ זָהָ֣ב וָכֶ֔סֶף שֶׁנְהַבִּ֥ים
    וְקֹפִ֖ים וְתֻכִּיִּֽים׃
  ibo-ibo: Eze nwere ọtụtụ ụgbọ mmiri e ji azụ ahịa nʼoke osimiri, tinyere ụgbọ nke
    Hiram. Otu ugbo nʼafọ atọ, ka ụgbọ mmiri ndị a na-alọta, buru ọlaedo, ọlaọcha
    na ọdụ enyi, enwe na adaka dị iche iche bata.
  ory-ory: କାରଣ, ସମୁଦ୍ରରେ ହୂରମ୍‍ର ଜାହାଜ ସଙ୍ଗେ ରାଜାଙ୍କର ତର୍ଶୀଶଗାମୀ ଜାହାଜ ଥିଲା; ସେହି
    ତର୍ଶୀଶର ଜାହାଜମାନ ତିନି ବର୍ଷରେ ଥରେ ସୁନା ଓ ରୂପା, ହସ୍ତୀଦନ୍ତ, ବାନର ଓ ମୟୂର ନେଇ ଆସନ୍ତି।
  chk-chk: A pwal wor än ewe king pöisein sip mi kamö me amömö pisek mi fiti än Hairam
    pöisein sip. Iwe, fän eu lon iteiten ülüngat ier ei pöisein sip a liwinto o uwato
    kolt, silifer, ngiin äläfan me sokopaten mongki.
  rop-rop: Imbin abum loda bout blanga trebul langa woda garram ola bout blanga King
    Hairam. Ebri 3 yiya im bout bin oldei kambek garram gol, silba, det shainiwan
    boun blanga elafen gulum aibri, en ola eip en ola mangki.
  ukr-1871: Бо в царя Соломона були Тарсійські кораблї на морі при кораблях Гирамових.
    Що три роки приходили Тарсійські кораблї й привозили золото, слонову кість і обізян
    і пави.
  deu-1951: Denn des Königs Tarsisschiffe fuhren auf dem Meer mit den Schiffen Hirams.
    Diese Tarsisschiffe kamen in drei Jahren einmal und brachten Gold, Silber, Elfenbein,
    Affen und Pfauen.
  eng-JPS: For the king had at sea a navy of Tarshish with the navy of Hiram; once
    every three years came the navy of Tarshish, bringing gold, and silver, ivory,
    and apes, and peacocks.
  srp-1865: 'Jer car imaše laðe Tarsiske na moru s laðama Hiramovijem: jedanput u
    tri godine vraæahu se laðe Tarsiske donoseæi zlato i srebro, slonove kosti, majmune
    i paune.'
  lug-lug: Kabaka yalina ebyombo ebya maguzi ku nnyanja ebyakozesebwanga awamu n’ebya
    Kiramu, ebyaleetanga zaabu, ne ffeeza, n’amasanga, n’enkobe n’enkima eza buli
    ngeri omulundi gumu mu buli myaka esatu.
  heb-heb: כי אני תרשיש למלך בים עם אני חירם אחת לשלש שנים תבוא אני תרשיש נשאת זהב
    וכסף שנהבים וקפים ותכיים׃
  ben-IRV: সাগরে হীরমের জাহাজের সঙ্গে রাজারও বড় বড় তর্শীশ জাহাজ ছিল। প্রতি তিন বছর
    পর পর সেই জাহাজগুলো সোনা, রূপা, হাতির দাঁত, বানর ও বেবুন নিয়ে ফিরে আসত।
  pan-pan: ਕਿਉਂ ਜੋ ਪਾਤਸ਼ਾਹ ਦਾ ਸਮੁੰਦਰ ਦੇ ਉੱਤੇ ਇੱਕ ਤਰਸ਼ੀਸ਼ੀ ਬੇੜਾ ਹੀਰਾਮ ਦੇ ਬੇੜੇ ਦੇ ਨਾਲ
    ਸੀ। ਤਿੰਨ ਸਾਲ ਵਿੱਚ ਇੱਕ ਵਾਰ ਇਹ ਤਰਸ਼ੀਸ਼ੀ ਬੇੜਾ ਸੋਨਾ, ਚਾਂਦੀ, ਹਾਥੀ ਦੰਦ, ਬਾਂਦਰ ਤੇ ਮੋਰ
    ਲੱਦ ਕੇ ਲਿਆਉਂਦਾ ਹੁੰਦਾ ਸੀ।
  mya-JVB: ရှင် ဘုရင်သည် တာရှု သင်္ဘော ကို ဟိရံ မင်း သင်္ဘော နှင့်အတူ စေလွှတ်သဖြင့်၊
    သုံး နှစ် တခါ တာရှု သင်္ဘော သည် ပြန်လာ ၍ ရွှေ ၊ ငွေ ၊ ဆင်စွယ် ၊ မျောက် များ၊ ဒေါင်း
    များကို ဆောင် ခဲ့တတ်၏။
  tbg-tbg: Soromonuva airi sipi vatomanta vika Hiraamura sipi hampata vatuka vatuka
    vi ani vaura. Vika taaramo ihiara vatuka vatuka nini, orurante aniha kori orive,
    silvaa orive, elefanti aaraive, vareha, monki vo qara vo qara uravata vare viri
    Isarerini ke vaura.
  hmo-hmo: Solomona be mai ena lagatoi momo, davara badana dekenai idia laolao gaudia.
    Idia be Hirama ena lagatoi danu idia lao. Lagani toi toi dekena amo idia giroa
    mai, golo, siliva, elefante edia doana, maniki badadia bona maniki maragidia idia
    mailaia.
  urd-urd: क्यूँकि बादशाह के पास समुन्दर में हीराम के बेड़े के साथ एक तरसीस बेड़ा
    भी था। यह तरसीसी बेड़ा तीन साल में एक बार आता था, और सोना और चाँदी और हाथी दाँत,
    और बन्दर, और मोर लाता था।
  rus-SYN: ибо у царя был на море Фарсисский корабль с кораблем Хирамовым; в три года
    раз приходил Фарсисский корабль, привозивший золото и серебро, и слоновую кость,
    и обезьян, и павлинов.
  bqc-SIM: Kí ísia gó'ilɛnaↄ ìↄ daa ísiaa ń Hilaũ góↄ. Wɛ̃̀ àaↄ̃ ń wɛ̃̀
    àaↄ̃o ↄ̃ aaìↄ su ń vuao ń ã́nusuo ń wesa swaao ń gbaũↄ ń bã bui maaↄ.
  tcz-CHONGTHU: Lengpan kiveina a manchah ding kong innei khat jong aneiyin, hiche
    ho chu Hiram kong innei hotoh aki tolkhom jin ahi. Hiche kong innei hohi kum thumseh
    leh inlang ah ahung kile jiuvin, sana, dangka, saiha, guldu leh vahong kong dimset
    set in ahinpo jiuvin ahi.
  mar-mar: समुद्रावर राजा हिरामाच्या जहाजांबरोबर शलमोन राजाच्याही तार्शीश जहाजांचा
    एक तांडा असे, आणि तीन-तीन वर्षांनी ही तार्शीश जहाजे सोने, चांदी, हस्तिदंत, वानर
    व मोर आणत असत.
  qub-qub: Raypa Tarsis büquincuna cada quimsa watacho juc cutillami chayamoj Hirampa
    büquincunawan iwal. Apamoj gorita, guellayta, marfilta, mönucunata, päbu riyalcunatapis.
  bqp-bqp: Kína gó'itɛnↄ dìgↄ̃ dina ísirala kũ Hiramu gónↄ. Wɛ̃̀ aakↄ̃ pínki òdigↄ̃
    su kũ wuraao kũ andurufuuo kũ wisa sakaao kũ gbakũnↄ kũ zã̀nↄ.
  hat-hat: Li te gen kantite batiman pa l' ki t'ap vwayaje toupatou sou lanmè ansanm
    ak batiman Iram yo. Chak twazan, batiman yo tounen, yo pote lò, ajan, kòn elefan,
    pan ak makak.
  eng-BSB: For the king had the ships of Tarshish at sea with Hiram’s fleet, and once
    every three years the ships of Tarshish would arrive bearing gold, silver, ivory,
    apes, and peacocks.
  eng-WEBPB: For the king had a fleet of ships of Tarshish at sea with Hiram’s fleet.
    Once every three years the fleet of Tarshish came bringing gold, silver, ivory,
    apes, and peacocks.
  kbq-kbq: Hagi kini ne'mo'a rama'a vente ante'negeno, Hiramu venteramine hagerimpina
    vano hu'ne. Hagi 3'a kafufina magoke knazupa ana venteramimo'a elefanti afumofo
    zaza ave'ma (ivory) golima silvama, monkima ranra namaraminena avre'za etere hu'naze.
  nhe-BL: Pampa ipan hueyi atl Tlanahuatijquetl Salomón quipiyayaya huejhueyi barcos
    tlen nemiyayaj ica Hiram ibarcos tlen Tarsis para tlanamacase huan tlacohuase.
    Huan sesen eyi xihuitl ajsiyayaj huan quihualicayaya oro, plata, marfil, monos
    huan pavos reales.
  bus-bus: Kína góro'itɛnↄ ègↄ̃ dana ísiaala kↄ̃n Hiramu góronↄ. Wɛ̃̀ aagↄ̃ píngi
    aↄ̃ègↄ̃ suu kↄ̃n vurao kↄ̃n kondogio kↄ̃n wesa swaao kↄ̃n gbakũnↄ kↄ̃n zã̀nↄ.
  gub-BL: Heta tetea'u kanuhu Xàrumàw pe wà. Wata oho waiko yryhu nànàn Iràw kanuhu
    wanupi wà. Umumaw na'iruz kwarahy wata pà wà. A'e re uzewyr Xàrumàw pe wà, ma'e
    tetea'u herur pà izupe wà. Or, parat, ita marupi, ka'i wà, ka'i zàwenugar mik
    her ma'e wà. Agwer ma'e werur wà.
  eng-DRA: For the king’s navy, once in three years, went with the navy of Hiram by
    sea to Tharsis, and brought from thence gold, and silver, and elephants’ teeth,
    and apes, and peacocks.
