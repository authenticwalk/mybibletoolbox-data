verse: 1KI.010.024
translations:
  mal-C: ദൈവം അദ്ദേഹത്തിന്റെ ഹൃദയത്തിൽ കൊടുത്ത ജ്ഞാനം കേൾക്കാൻ സർവലോകരും അദ്ദേഹത്തെ
    അന്വേഷിച്ചുവന്നു.
  deu-TKW: Und alle Welt begehrte Salomo zu sehen, um die Aussprüche seiner Weisheit
    zu hören, die ihm Gott ins Herz gegeben hatte.
  lin-lin: Mokili mobimba ezalaki koluka kokutana na Salomo mpo na koyoka bwanya oyo
    Nzambe atiaki kati na motema na ye.
  eng-LSV: and all the earth is seeking the presence of Solomon, to hear his wisdom
    that God has put into his heart,
  eng-GNV: And al the world sought to see Salomon, to heare his wisedome, which God
    had put in his heart,
  eng-WEBSTER: And all the earth sought to Solomon, to hear his wisdom, which God
    had put in his heart.
  nhw-BL: Huan nochi masehualme tlen campa hueli ipan tlaltipactli quinequiyayaj quiitase
    Salomón huan quitlacaquilise itlalnamiquilis catli Toteco Dios quimacatoya.
  swh-ONEN: Dunia yote ikatafuta kukutana na Solomoni ili kusikia hekima ambayo Mungu
    alikuwa ameiweka katika moyo wake.
  bba-bba: Tɔmbu kpuro bɑ rɑ n kɑsuwɑ bu win ɡɑri nɔ, win bwisi yi Yinni Gusunɔ u
    nùn kɑ̃n sɔ̃.
  eng-KJVCPB: And all the earth sought to Solomon, to hear his wisdom, which God had
    put in his heart.
  luo-luo: Pinje duto ne biro ir Solomon mondo oyud rieko mane Nyasaye oketo e chunye.
  meu-meu: Tanobada idoinai ese Solomon vairana e tahua, Dirava ese ia lalona ai vada
    e atoa aonegana bae kamonai totona.
  npi-ULB: परमेश्वरले सोलोमनको ह्रदयमा हालिदिनुभएको तिनको बुद्धि सुन्नलाई सारा दुनियाँले
    तिनको उपस्थितिको खोजी गर्थे ।
  yor-yor: Gbogbo ayé sì ń wá ojú Solomoni láti gbọ́ ọgbọ́n tí Ọlọ́run ti fi sí i
    ní ọkàn.
  emp-NTPO: Jũma naʌ̃ ẽjũãnebemarãba Salomoʌ̃ra acʌd̶e ze quĩrĩã panasid̶aa Ãcõrẽba
    idjía diad̶a necawaada ũrĩni carea.
  pes-OPCB: تمام مردم دنیا مشتاق دیدن سلیمان بودند تا شاهد حکمتی باشند که خدا به او
    داده بود.
  tgl-ULB: Sinadya ng buong mundo ang presensiya ni Solomon para mapakinggan ang kaniyang
    karunungan, na inilagay ng Diyos sa kaniyang puso.
  cbu-NT: Ichingaru tsapuranas kurakaw Salomonangaz pamaam zandaranganaya. Apanll
    mangoom kapung panarangu, anungaz pangani atusin naataranaya.
  hui-hui: Agali haguane dindi bibahendeha hearume Anduane Homogohanda mini bayale
    gigabi Solomono minidago ti hale hene. Hale howa tigua Solomonohanda bi larago
    hale hoa howa ibu hearia ibugu biaabo haga hene.
  mya-mya: ထို့​ကြောင့်​ကမ္ဘာ​အ​ရပ်​ရပ်​မှ​လူ​တို့​သည်​မင်း​ကြီး အား ထာ​ဝ​ရ​ဘု​ရား​ပေး​တော်​မူ​သော​ဉာဏ်​ပ​ညာ
    ဖြင့် မြွက်​ဆို​သည့်​စ​ကား​များ​ကို​ကြား​နာ​ရန် လာ​ရောက်​ကြ​၏။-
  bod-N: དཀོན་མཆོག་གིས་སོ་ལོ་མོན་གྱི་སེམས་སུ་གནང་བའི་ཤེས་རབ་ཐོས་པའི་ཕྱིར་དུ། ས་གཞི་ཡོངས་ཀྱི་མི་རྣམས་ཁོང་འཚོལ་དུ་བསྙེགས་སོ།
    །
  sna-sna: Nyika yose yakada kuzosangana naSoromoni kuti inzwe uchenjeri hwakanga
    waiswa mumwoyo make naMwari.
  spa-BLM: Toda la tierra buscaba la presencia de Salomón para escuchar su sabiduría
    que Dios había puesto en su corazón.
  cac-cac: Masanil juntzan̈ chon̈ab', snib'ej eb' syila' yed' yab'an jantac sjelanil
    vin̈ ix ac'ji yuj Dios.
  swh-ULB: Dunia yote ilitafuta uwepo wa Sulemani ili kusikia hekima yake, ambayo
    Mungu alikuwa ameweka katika moyo wake.
  bel-bel: І ўсе цары на зямлі намагаліся ўбачыць Саламона, каб паслухаць мудрасьці
    ягонай, якую ўклаў Бог у сэрца ягонае.
  deu-ELBBK: Und die ganze Erde suchte das Angesicht Salomos, um seine Weisheit zu
    hören, die Gott in sein Herz gegeben hatte.
  mbb-OT: Is menge etew ziyà te langun he menge nasyun, edtinguhà he meuma zan si
    Solomon su para mekepemineg sikandan te ketau he imbeǥey kandin te Megbevayà.
  mal-2015: ദൈവം ശലോമോന്റെ ഹൃദയത്തിൽ കൊടുത്ത ജ്ഞാനം കേൾക്കേണ്ടതിന്നു സകലദേശക്കാരും
    അവന്റെ മുഖദർശനം അന്വേഷിച്ചുവന്നു.
  rmc-rmc: O manuša andral dojekh narodos kamenas te šunel o goďaveripen, so les diňa
    o Del.
  pes-OPV: و تمامی اهل جهان، حضور سلیمان را می‌طلبیدند تاحکمتی را که خداوند در دلش
    نهاده بود، بشنوند.
  ron-1924: Тоатэ лумя кэута сэ вадэ пе Соломон, ка сэ аудэ ынцелепчуня пе каре о
    пусесе Думнезеу ын инима луй.
  ben-OBCV: শলোমনের অন্তরে ঈশ্বর যে প্রজ্ঞা ভরে দিলেন, তা শোনার জন্য গোটা জগৎ তাঁর
    সঙ্গে আনুষ্ঠানিক সাক্ষাৎকার লাভের চেষ্টা করত।
  som-som: Oo dunida oo dhammuna waxay doondooneen Sulaymaan inay arkaan oo ay maqlaan
    xigmaddii Ilaah qalbigiisa geliyey.
  lat-VUC: Et universa terra desiderabat vultum Salomonis, ut audiret sapientiam ejus,
    quam dederat Deus in corde ejus.
  eng-ASVBT: And all the earth sought the presence of Solomon, to hear his wisdom,
    which God had put in his heart.
  ita-1885: E tutta la terra ricercava di veder Salomone, per intender la sua sapienza,
    la quale Iddio gli avea messa nel cuore.
  eng-LXXUP: And all the kings of the earth sought the presence of Solomon, to hear
    his wisdom which the Lord had put into his heart.
  eng-ULB: All the earth sought the presence of Solomon in order to hear his wisdom,
    which God had put in his heart.
  spa-VBL: El mundo entero quería conocer a Salomón para escuchar la sabiduría que
    Dios había puesto en su mente.
  fra-_FOB: Et toute la terre recherchait la face de Salomon, pour entendre la sagesse
    que Dieu lui avait mise dans le cœur.
  mal-mal: ദൈവം ശലോമോന്റെ ഹൃദയത്തിൽ കൊടുത്ത ജ്ഞാനം കേൾക്കേണ്ടതിന് സകലദേശക്കാരും അവന്റെ
    സാന്നിദ്ധ്യം അന്വേഷിച്ചുവന്നു.
  urd-GVR: Pūrī duniyā us se milne kī koshish kartī rahī tāki wuh hikmat sun le jo
    Allāh ne us ke dil meṅ ḍāl dī thī.
  suz-BL: रागी नेल्‍ल ङा मुरपुकी परमप्रभुम सोलोमन कली गेशो जोक्‍शो तुइश्‍शो लोव़ नेंचा
    कली जाक्‍‍बाक्‍मा बाक्‍त।
  ita-1927: E tutto il mondo cercava di veder Salomone per udir la sapienza che Dio
    gli avea messa in cuore.
  ckb-ckb: هەموو خەڵکی سەر زەوی بە ئاواتەوە بوون ڕووی سلێمان ببینن، هەتا گوێ لە داناییەکەی
    بگرن کە خودا لە دڵیدا داینابوو.
  eng-BBE: And from all over the earth they came to see Solomon and to give ear to
    his wisdom, which God had put in his heart.
  kan-OKCV: ದೇವರು ಸೊಲೊಮೋನನ ಹೃದಯದಲ್ಲಿ ಕೊಟ್ಟಿದ್ದ ಜ್ಞಾನವನ್ನು ಕೇಳುವುದಕ್ಕಾಗಿ ಭೂಲೋಕದಲ್ಲಿರುವ
    ಸಮಸ್ತರೂ ಅವನ ದರ್ಶನವನ್ನು ಬಯಸಿದರು.
  tam-2017: சாலொமோனின் இருதயத்திலே தேவன் அருளிய ஞானத்தைக் கேட்பதற்காக, எல்லா தேசத்தை
    சேர்ந்தவர்களும் அவனுடைய முகத்தின் தரிசனத்தைத் தேடினார்கள்.
  spa-RV-1909: Toda la tierra procuraba ver la cara de Salomón, para oir su sabiduría,
    la cual Dios había puesto en su corazón.
  ron-BTF: Şi tot pământul căuta faţa lui Solomon, pentru a auzi înţelepciunea lui,
    pe care Dumnezeu o pusese în inima lui.
  eng-WEBP: All the earth sought the presence of Solomon to hear his wisdom which
    God had put in his heart.
  eng-FBV: The whole world wanted to meet Solomon to hear the wisdom that God had
    placed in his mind.
  nld-1939: en iedereen verlangde koning Salomon te zien, om de wijsheid te horen,
    die God in zijn hart had gestort.
  nch-BL: Huan nochi masehualme ten campa hueli ipan taltipacti quinequiyayaj quiitase
    Salomón huan quitacaquilise italnamiquilis cati Toteco Dios quimacatoya.
  vie-1934: Cả thiên hạ đều tìm kiếm mặt Sa-lô-môn đặng nghe sự khôn ngoan mà Đức
    Chúa Trời đã để trong lòng người.
  hin-CV: सारी पृथ्वी उसकी बुद्धिमानी की बातें, जो परमेश्वर ने उसके मन में दीं थी,
    सुनने के लिए उनके सामने जाने की इच्छा रखती थी.
  spa-BES: Y de todas partes de la tierra vinieron a ver a Salomón y a escuchar su
    sabiduría, que Dios había puesto en su corazón.
  tdx-tdx: Le hene nipay ty hiatrek’ amy Selo­mò ty tane toy, ty hijanjiñe ty hilala
    napon’ Añahare añ’arofo’e ao.
  tha-KJV: และทั่​วท​ั้งโลกก็แสวงหาที่​จะเข้​าเฝ้าซาโลมอน เพื่อจะฟังพระสติปัญญาซึ่งพระเจ้าพระราชทานไว้ในใจของท่าน
  por-BR-2018: Toda a terra procurava ver a cara de Salomão, para ouvir sua sabedoria,
    a qual Deus havia posto em seu coração.
  deu-ELO: Und die ganze Erde suchte das Angesicht Salomos, um seine Weisheit zu hören,
    die Gott in sein Herz gegeben hatte.
  eng-WYC-2018: And all earth desired to see the cheer of Solomon, to hear the wisdom
    of him, which wisdom God had given in his heart. (And the whole earth desired
    to come see Solomon’s face, to hear his wisdom, whichwisdom God had placed in
    his heart.)
  epo-epo: Kaj ĉiuj sur la tero penis vidi Salomonon, por aŭdi lian saĝon, kiun Dio
    enmetis en lian koron.
  uig-PIN: Huda Sulaymanning kɵngligǝ salƣan danaliⱪni anglax üqün yǝr yüzidikilǝr
    ⱨǝmmisi uning bilǝn didarlixix arzusi bilǝn kelǝtti.
  beo-beo: Amola fifi asi gala huluane da bagade dawa:su amo Gode da ema i, amo nabimusa:,
    ema misunu hanai galu.
  tpi-OTNT: Ol man bilong olgeta kantri i save kam lukim Solomon, bilong harim dispela
    gutpela tingting na save God i bin givim em.
  hau-SA: Dukan duniya ta nemi su zo wurin Solomon don su ji hikimar da Allah ya sa
    a zuciyarsa.
  uig-LAT: Xuda Sulaymanning könglige salghan danaliqni anglash üchün yer yüzidikiler
    hemmisi uning bilen didarlishish arzusi bilen kéletti.
  nde-nde: Umhlaba wonke weza kuSolomoni ukuzokuzwa inhlakanipho uNkulunkulu ayeyifake
    enhliziyweni yakhe.
  ton-ton: ¶ Pea naʻe kumi kia Solomone ʻae kakai kotoa pē ʻo māmani, ke fanongo ki
    heʻene poto, ʻaia naʻe ʻai ki hono loto ʻe he ʻOtua.
  ces-1613: Pročež všickni obyvatelé země žádostivi byli viděti tvář Šalomounovu,
    aby slyšeli moudrost jeho, kterouž složil Bůh v srdci jeho.
  eng-WMB: All the earth sought the presence of Solomon to hear his wisdom which God
    had put in his heart.
  tam-TCV: முழு உலகத்தாரும் சாலொமோனின் இருதயத்தில் இறைவன் கொடுத்த ஞானத்தைக் கேட்பதற்கு
    அவனை நாடி வந்தார்கள்.
  ceb-ULB: Ang tibuok kalibotan nagpangita sa presensya ni Solomon aron pagpamati
    sa iyang kaalam, nga gibutang sa Dios sa iyang kasingkasing.
  pol-UBG: I cała ziemia pragnęła zobaczyć Salomona, aby słuchać jego mądrości, którą
    Bóg włożył w jego serce.
  agr-agr: Apajuí yachamtikamu asamtai, ashí aents aidauk niina wainkatatus, nuigtu
    chichamen antugkatatus shimujaku ainawai.
  kyc-kyc: Dopa piyasa yuu peparaena wambu dupwame banya mona palenge singinya renge
    Anatumi maiyamo dokona selana epeyami.
  urd-GVU: پوری دنیا اُس سے ملنے کی کوشش کرتی رہی تاکہ وہ حکمت سن لے جو اللہ نے اُس
    کے دل میں ڈال دی تھی۔
  deu-1912: Und alle Welt begehrte Salomo zu sehen, daß sie die Weisheit hörten, die
    ihm Gott in sein Herz gegeben hatte.
  ntj-ntj: Nyangka-ya yarnangu pirni ngurra kutjupa-kutjupanguru mukurringkulanytja
    pitjala Tjalamannga kulilkitja. Tjiinyamarntu Mama Kuurrtu-lu nintipukara kanyiranytja.
  kan-2017: ಭೂಲೋಕದವರೆಲ್ಲರೂ ದೇವರು ಅವನಿಗೆ ಅನುಗ್ರಹಿಸಿದ ಜ್ಞಾನವಾಕ್ಯಗಳನ್ನು ಕೇಳುವುದಕ್ಕೋಸ್ಕರ
    ಅವನ ದರ್ಶನಕ್ಕೆ ಬಂದರು.
  yap-yap: ma fayleng ni ga’ngin e yad ba’adag ni ngarbad ngak ngar motoyilgad ko
    gonop nike pi’ Got ngak.
  hlt-MCSB: Pathen loh a lungbuei ah a khueh pah a cueihnah te hnatun hamla diklai
    boeih loh Solomon kah maelhmai te a toem uh.
  mdy-ETH: ዓጮ ቢያይዳ ዓኣ ዓሳ ቢያ ፆኦሲ ዒዛም ዒንጌ ዔራቶና ዒ ጌስታ ጌኤዞ ዋይዛኒ ዒዛ ኮይላ ሙካኒ ኮዓኔ፤
  twi-ASANTE: Ahemfo fifiri aman nyinaa so bɛsraa no, tiee ne nyansasɛm a Onyankopɔn
    de adom no no bi.
  eng-WEBU: All the earth sought the presence of Solomon to hear his wisdom which
    God had put in his heart.
  wal-wal: Sa7an de7iya asai ubbai a sintti aadhdhanaunne Xoossai a wozanan wottido
    aadhdhida eratettaa siyanau koyees.
  spa-PDDPT: Toda la tierra procuraba estar en presencia de Salomón para oír la sabiduría
    que ʼElohim puso en su corazón.
  gun-gun: Ha'e ramo oĩa py yvy jave gui ou 'rã okuapy o'arandua rupi ijayvu rã oendu
    aguã.
  ilo-ULB: Binirok dagiti amin a tattao iti daga ti presensia ni Solomon tapno denggenda
    ti kinasiribna, nga inkabil ti Dios iti pusona.
  kpg-kpg: Nia daangada o henuailala huogodoo gu hiihai e lloomoi e hagalongo gi di
    kabemee a God ne wanga gi mee.
  uig-ARA: خۇدا سۇلايماننىڭ كۆڭلىگە سالغان دانالىقنى ئاڭلاش ئۈچۈن يەر يۈزىدىكىلەر
    ھەممىسى ئۇنىڭ بىلەن دىدارلىشىش ئارزۇسى بىلەن كېلەتتى.
  sus-sus: Bɔxi mangɛ birin nu wama Sulemani xa lɔnni ramɛfe Ala naxan saxi a xaxili
    ma.
  pon-2006: oh tohn sampah koaros kin anahne en kin patohdo pahn kupwure pwe re en
    rong duwen erpit me Koht ketikihong.
  jae-jae: Ma nom ŋalau samob sêlic Salomo gebe sêŋô ênê kauc, taŋ Anôtô kêkêŋ gêdêŋ
    eŋ naŋ.
  ksd-ksd: Ma ra lavur tarai ta ra rakarakan a gunagunan dia ga anan upi diat a gire
    Solomon, upi diat a valongore kana kabinana nina God i ga tul tar ia pirana.
  tur-YTC: Bütün dünya, Tanrı'nın onun yüreğine koymuş olduğu bilgeliği duymak için
    Solomon'un yüzünü arardı.
  grc-BRENT: Καὶ πάντες βασιλεῖς τῆς γῆς ἐζήτουν τὸ πρόσωπον Σαλωμὼν, τοῦ ἀκοῦσαι
    τῆς φρονήσεως αὐτοῦ ἧς ἔδωκε Κύριος τῇ καρδίᾳ αὐτοῦ.
  ind-AYT: Seluruh bumi mencari kehadiran Salomo untuk mendengar hikmatnya, yang Allah
    berikan di dalam hatinya.
  nya-nya: Anthu onse a dziko lapansi ankafunafuna kuyankhulana ndi Solomoni kuti
    amve nzeru zimene Mulungu anayika mu mtima mwake.
  hrv-hrv: Sav je svijet želio vidjeti Salomona i čuti mudrost koju mu je Bog ulio
    u srce.
  mps-mps: Te tigidali bulu bidi dabe aselama, Solomon suagasu yali, te Godigo agabolo
    mani te koneani wiegi yai homu kolesaga te po odainu yai.
  tpi-tpi: Ol man bilong olgeta kantri i save kam lukim Solomon, bilong harim dispela
    gutpela tingting na save God i bin givim em.
  dan-1931: Fra alle Jordens Egne søgte man hen til Salomo for at høre den Visdom,
    Gud havde lagt i hans Hjerte;
  vie-OVCB: Thiên hạ đều mong được gặp Sa-lô-môn để lãnh hội tư tưởng khôn ngoan mà
    Đức Chúa Trời đã phú cho vua.
  guj-2017: ઈશ્વરે સુલેમાનના હૃદયમાં જે જ્ઞાન મૂક્યું હતું તે સાંભળવા આખી પૃથ્વી પરના
    લોકો સુલેમાનની સમક્ષ આવતા.
  pon-2006A: oh tohn sampah koaros kin anahne en kin patohdo pahn kupwure pwe re en
    rong duwen erpit me Koht ketikihong.
  por-BRBSL: Toda a terra buscava a presença de Salomão para ouvir sua sabedoria que
    Deus havia colocado em seu coração.
  cth-cth: Solomon e a lungthin dawk Cathut ni a hruek pouh e lungangnae hah Talai
    tami pueng ni a thai awh hanelah Solomon koe ouk a tho awh.
  twi-twi: Na nnipa fifi aman ahorow so bɛsra no, na wotie nyansa a Onyankopɔn de
    adom no no bi.
  hlt-hlt: Pathen loh a lungbuei ah a khueh pah a cueihnah te hnatun hamla diklai
    boeih loh Solomon kah maelhmai te a toem uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù mɛ̀nkɛ do ò duɔ́ mmɛciì mmɛdiɛ̀, nnɛ̀ dɛ kpɛ́í nkɛ̀
    bɛnìtìbɛ̀ nyiitiní tipíìtì timɔu kɛ kɔrìní o borɛ̀, kɛ kemmu mɛciì nKuyie nhò
    duɔ́mɛ̀.
  msy-2020: Kantrin igharazibar atriviba bar, Ikiavɨra Itir God, Solomon ganɨngizir
    nɨghnɨzir aghuiba ko, fofozir aghuiba baraghasa Solomon bagha izi.
  dop-dop: Pɔpɔtʋ fɛɩ leleŋ, Ɩsɔ kɑ hɑ-ɩ nyǝm kɛ́ nɑ yǝlɑɑ lɩɩkǝnɑ pɑɑ timpi nɑ pɑ́
    kɔŋɩ-ɩ tɔmnɑɑ pɔɔsʋɣʋ.
  azb-azb: Süleymanın ürəyinə Allahın qoyduğu hikməti eşitmək üçün hamı onun üzünü
    görmək istəyirdi.
  eng-DBY: And all the earth sought the presence of Solomon, to hear his wisdom, which
    God had put in his heart.
  hin-2017: और समस्त पृथ्वी के लोग उसकी बुद्धि की बातें सुनने को जो परमेश्वर ने उसके
    मन में उत्पन्न की थीं, सुलैमान का दर्शन पाना चाहते थे।
  wol-KYG: Mboolem àddinaa daan wuta giseek Suleymaan, ngir taataansi xelam mu rafet
    mi Yàlla def cib xolam.
  eng-YLT: and all the earth is seeking the presence of Solomon, to hear his wisdom
    that God hath put into his heart,
  eng-WYC-2017: And all earth desired to see the cheer of Solomon, to hear the wisdom
    of him, which wisdom God had given in his heart.
  eng-WMBB: All the earth sought the presence of Solomon to hear his wisdom which
    God had put in his heart.
  urd-GVH: पूरी दुनिया उससे मिलने की कोशिश करती रही ताकि वह हिकमत सुन ले जो अल्लाह
    ने उसके दिल में डाल दी थी।
  rug-rug: Gua asa ke sa doduruna sa kasia popoa si okoro hiva mae koe Solomone pude
    avosia sa ginilagilana lohina sapu vekoa Tamasa pa bulona.
  gaz-gaz: Addunyaan hundinuu ogummaa Waaqni garaa isaa keessa kaaʼe dhagaʼuuf Solomoon
    bira dhufuu barbaada ture.
  fra-LSG: Tout le monde cherchait à voir Salomon, pour entendre la sagesse que Dieu
    avait mise dans son cœur.
  yal-yal: Dunuɲa muxune birin yi katama Sulemani to feen na alogo Ala xaxilimayaan
    naxan saxi a bɔɲɛni, e xa na ramɛ.
  haw-1868: A imi aku la ka honua a pau i ke alo o Solomona e hoolohe i kona akamai
    a ke A kua i hahao ai iloko o kona naau.
  arb-NAV: وَتَوَافَدَ النَّاسُ مِنْ جَمِيعِ أَرْجَاءِ الأَرْضِ لِلْمُثُولِ فِي حَضْرَةِ
    سُلَيْمَانَ وَالاسْتِمَاعِ إِلَى حِكْمَتِهِ الَّتِي أَوْدَعَهَا اللهُ فِي قَلْبِهِ،
  ewe-ewe: Xexea me tɔwo katã vaa Solomo gbɔ hena aɖaŋuxɔxɔ eye be woaɖo to nunya
    si Mawu tsɔ de eƒe dzi me.
  eng-LEE: And [men of] all the earth sought the presence of Solomon to hear his wisdom,
    which God had put in his heart.
  gvn-gvn: '@see-verse:1KI.010.023'
  asm-FB: ঈশ্বৰে চলোমনৰ মনত যি জ্ঞান দিছিল, তেওঁৰ সেই জ্ঞানৰ কথা শুনিবৰ বাবে গোটেই
    পৃথিৱীৰ মানুহে তেওঁক সাক্ষাত কৰিব বিচাৰিছিল।
  sus-A: بْشِ مَنفّ بِرِن نُ وَ مَ سُلٍمَنِ شَ لْننِ رَ مّقٍ عَلَ نَشَن سَشِ عَ شَشِلِ
    مَ.
  fra-SBL: Toute la terre recherchait la présence de Salomon pour entendre la sagesse
    que Dieu avait mise dans son cœur.
  hbo-hbo: וְכָ֨ל־הָאָ֔רֶץ מְבַקְשִׁ֖ים אֶת־פְּנֵ֣י שְׁלֹמֹ֑ה לִשְׁמֹ֙עַ֙ אֶת־חָכְמָתֹ֔ו
    אֲשֶׁר־נָתַ֥ן אֱלֹהִ֖ים בְּלִבֹּֽו׃
  kik-kik: Andũ a thĩ yothe nĩmacaragia ũrĩa mangĩona Solomoni nĩguo maigue ũũgĩ ũrĩa
    Ngai eekĩrĩte ngoro-inĩ yake.
  fra-NCL: Tout le monde cherchait à voir Salomon, pour entendre la sagesse que Dieu
    avait mise dans son cœur.
  cek-AK: Sithaw mah anih ih palung thung suek pae ih, palunghahaih lok tahngai hanah
    long nui ih kaminawk boih, Solomon khaeah angzoh o.
  cuk-cuk: Bela dulemar-yar-baid-baidgi-bukwamalad, Rey-Salomón-dakegala, degi, Bab-Dummad-ega-nue-binsaed-uksad-itogega
    nonidamalad.
  uig-CYR: Худа Сулайманниң көңлигә салған даналиқни аңлаш үчүн йәр йүзидикиләр һәммиси
    униң билән дидарлишиш арзуси билән келәтти.
  tel-2017: అతని హృదయంలో దేవుడు ఉంచిన జ్ఞానపు మాటలను వినడానికి లోకప్రజలంతా అతని చెంతకు
    రావాలని ఆశించారు.
  hat-BSA: Tout latè t ap chache prezans a Salomon pou tande sajès li ke Bondye te
    mete nan kè li.
  kos-kos: pwanang mwet faclu nufon lungse tuku in liye ac lohng lalmwetmet lal su
    God El sang nu sel.
  hbo-WLC: וְכָ֨ל־הָאָ֔רֶץ מְבַקְשִׁ֖ים אֶת־פְּנֵ֣י שְׁלֹמֹ֑ה לִשְׁמֹ֙עַ֙ אֶת־חָכְמָת֔וֹ
    אֲשֶׁר־נָתַ֥ן אֱלֹהִ֖ים בְּלִבּֽוֹ׃
  ibo-ibo: Ụwa niile na-abịa ịchọ ihu Solomọn ka ha nụta okwu amamihe nke Chineke
    tinyere nʼobi ya.
  ory-ory: ଆଉ ପରମେଶ୍ୱର ଶଲୋମନଙ୍କର ହୃଦୟରେ ଯେଉଁ ଜ୍ଞାନ ଦେଇଥିଲେ, ତାଙ୍କର ସେହି ଜ୍ଞାନର କଥା
    ଶୁଣିବାକୁ ପୃଥିବୀସ୍ଥ ସମସ୍ତେ ତାଙ୍କର ସାକ୍ଷାତ କରିବାକୁ ଚାହିଁଲେ।
  chk-chk: Iwe, chon fanüfan meinisin ra mochen feito ren Salomon pwe repwe rongorong
    an tipachem Kot a fang ngeni.
  rop-rop: En ola pipul langa ebri kantri langa dijan wel bin wandi kaman blanga lisin
    langa im, dumaji God bin meigim im sabi ebrijing.
  ukr-1871: І ввесь сьвіт жадав бачити Соломона, щоб чути премудре слово його, що
    вложив йому Бог у серце.
  deu-1951: Und alle Welt begehrte Salomo zu sehen, um seine Weisheit zu hören, die
    ihm Gott ins Herz gegeben hatte.
  eng-JPS: And all the earth sought the presence of Solomon, to hear his wisdom, which
    God had put in his heart.
  srp-1865: I iz cijele zemlje tražahu da vide Solomuna, da èuju mudrost njegovu,
    koju mu dade Gospod u srce.
  lug-lug: Ensi yonna yanoonyanga era yeesunganga okulaba ku Sulemaani n’okuwuliriza
    amagezi, Katonda ge yamuwa.
  heb-heb: וכל הארץ מבקשים את פני שלמה לשמע את חכמתו אשר נתן אלהים בלבו׃
  ben-IRV: ঈশ্বর শলোমনের অন্তরে যে জ্ঞান দিয়েছিলেন সেই জ্ঞানের কথা শুনবার জন্য পৃথিবীর
    সব দেশের লোক তাঁর সঙ্গে দেখা করতে চেষ্টা করত।
  pan-pan: ਅਤੇ ਸਾਰੀ ਧਰਤੀ ਦੇ ਲੋਕ ਸੁਲੇਮਾਨ ਦੇ ਮੂੰਹ ਵੱਲ ਤੱਕਦੇ ਸਨ ਕਿ ਉਹ ਦੀ ਬੁੱਧੀ ਨੂੰ ਸੁਣਨ
    ਜਿਹੜੀ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹ ਦੇ ਮਨ ਵਿੱਚ ਪਾਈ ਸੀ।
  mya-JVB: ရှောလမုန် ၏ နှလုံး ၌ ဘုရားသခင် သွင်းပေး တော်မူသော ပညာ ကို မြေကြီး သားအပေါင်း
    တို့သည် ကြား ရအံ့သောငှါ ၊ မျက်နှာ တော်ကို ဖူး လာကြ၏။
  tbg-tbg: Ekaa maa vataraqaa vauka iruvaro Kotiva Soromonura koqe avu aato amurara
    ti, vika ihai ihai vira tavareka ani vaura.
  hmo-hmo: Tanobada ibounai taudia ese Solomona ena aonega, Dirava ese ia henia gauna
    idia tahua. Idia ura Solomona dekenai idia mai, iena hereva ia kamonai.
  urd-urd: और सारा जहान सुलेमान के दीदार का तालिब था, ताकि उसकी हिकमत को जो ख़ुदा
    ने उसके दिल में डाली थी सुनें,
  rus-SYN: И все цари на земле искали видеть Соломона, чтобы послушать мудрости его,
    которую вложил Бог в сердце его.
  bqc-SIM: Gbɛ̃́pii lɛ́ zɛwɛɛlɛ à wɛsi Salomↄↄlɛ, aai swã́sɛ aà ↄ̃nↄyã pↄ́ Lua
    dàɛ̀ aà sↄ̃uzi.
  tcz-CHONGTHU: Hijeh chun Pathen in apeh, chihna thungai ding leh thudoh nei dingin
    muntinna konin mipi ahung hung jing un ahi.
  mar-mar: पृथ्वीवरील सर्व लोक त्यास भेटण्यास उत्सुक असत. देवाने शलमोनाला दिलेले बुध्दीचे
    वैभव त्यांना अनुभवायचे असे.
  qub-qub: Llapan runami Salomonwan tincuyta munaj. Tayta Dios yanapaptin yachaj cashantapis
    wiyayta munaj.
  bqp-bqp: Baadi pínki tɛn zɛ́ wɛtɛ à wɛ́ si Sulemanulɛ à a ↄ̃ndↄ̃yã kũ Luda dànɛ
    a swɛ̃̀n ma.
  hat-hat: Tout moun toupatou te vle vin wè l' pou tande pawòl bon konprann Bondye
    te mete nan bouch li.
  eng-BSB: The whole world sought an audience with Solomon to hear the wisdom that
    God had put in his heart.
  eng-WEBPB: All the earth sought the presence of Solomon to hear his wisdom which
    God had put in his heart.
  kbq-kbq: Hagi maka kokankoka vahe'mo'za Solomoninte e'za Anumzamo'ma amia knare
    antahintahia eme antahi'naze.
  nhe-BL: Huan nochi tlacame tlen campa hueli ipan tlaltepactli quinequiyayaj quiitase
    Salomón huan quitlacaquilise itlalnamiquilis tlen Toteco Dios quimacatoya.
  bus-bus: Baade píngi e zɛ́ wɛtɛɛ à wɛ́ɛ si Sulemanulɛ à à ↄ̃ndↄ̃yã kɛ̀ Ludaa dànɛ
    à swɛ̃̀n ma.
  gub-BL: Teko ywy nànànar paw tur wer ima'e kwaw paw izupe Tupàn hemimur kwer henu
    pà wà.
  eng-DRA: And all the earth desired to see Solomon’s face, to hear his wisdom, which
    God had given in his heart.
