verse: 1KI.010.020
translations:
  mal-C: പടിയുടെ ഇരുവശങ്ങളിലും ഓരോന്നുവെച്ച് ആറു പടികളിലായി പന്ത്രണ്ടു സിംഹങ്ങൾ നിന്നിരുന്നു.
    ഇതുപോലെ ഒരു സിംഹാസനം ഒരു രാജ്യത്തും ഒരിക്കലും ഉണ്ടാക്കിയിട്ടില്ല.
  deu-TKW: Zwölf Löwen aber standen auf den sechs Stufen zu beiden Seiten. Derartiges
    ist nie für irgend ein Königreich angefertigt worden.
  lin-lin: 'Bikeko zomi na mibale ya nkosi ezalaki na likolo ya binyatelo motoba ya
    ematelo : enyatelo moko na moko ezalaki na bikeko mibale, ekeko moko na ngambo
    moko na moko. Kati na mikili nyonso, eloko ya ndenge wana etikala nanu kosalema
    te.'
  eng-LSV: and twelve lions are standing there on the six steps, on this [side] and
    on that; it has not been made so for any kingdom.
  eng-GNV: 'And there stoode twelue lions on the sixe steps on either side: there
    was not the like made in any kingdome.'
  eng-WEBSTER: 'And twelve lions stood there on the one side and on the other upon
    the six steps: there was not the like made in any kingdom.'
  nhw-BL: Huan nojquiya ipan nopa chicuase escalones quipixqui 12 leones catli ijcatoque,
    chicuase ipan sesen lado. Se león ipan sesen lado sese escalones. Huan niyon se
    siya catli ipan mosehuía se tlanahuatijquetl ipan ni tlaltipactli amo elqui nelyejyectzi
    quej nopa catli quichijtoya Salomón.
  swh-ONEN: Simba kumi na wawili walisimama kwenye ngazi sita, mmoja katika kila upande
    wa kila ngazi. Hakuna kitu kama hicho kilichokuwa kimefanyika kwenye ufalme mwingine
    wowote.
  bba-bba: Mɑ bɑ mɑɑ ɡbee sinɑnsun weenɑsisu kuɑ wɔkurɑ yiru bɑ doke tiɑ tiɑ yɔɔtiɑ
    yen nɑɑ dɑbusɑru bɑɑteren yɛ̃si yɛ̃sikɑɔ. Nɔɔbɑ tiɑ yɑ wɑ̃ɑ nɔm dwɑrɔ, nɔɔbɑ tiɑ
    mɑɑ nɔm ɡeuɔ. Sunɔ ɡoo mɑɑ sɑri wi bɑ mɑɑ kitɑ ten bweseru kuɑre.
  eng-KJVCPB: 'And twelve lions stood there on the one side and on the other upon
    the six steps: there was not the like made in any kingdom.'
  luo-luo: Kido mar sibuoche apar gariyo nochungi e kuonde auchiel minyono kiidho
    kidhi e kom duongʼ ka moro ka moro ochungi e giko raidh auchiel koni gi koni.
    Onge pinyruoth moro amora manoseloso kom ruoth machalo kama.
  meu-meu: Leona gwauta-rua laulaudia na hari vadavada tauratoiosi dududia dududia
    ta ta ai e haginidia. Basileia idau-idau iboudiai lalodiai unuhetomana ta nega
    ta ai asie karaia.
  npi-ULB: छवटै खुट्किलाको एक-एकपट्टि एउटा-एउटा सिंह गरी खुट्किलाहरूमा बाह्रवटा सिंह
    खडा थिए । अन्य कुनै पनि राज्यमा यस्तो किसिमको सिंहासन थिएन ।
  yor-yor: Kìnnìún méjìlá sì dúró níbi àtẹ̀gùn mẹ́fẹ̀ẹ̀fà, ọ̀kọ̀ọ̀kan ní òpin àtẹ̀gùn
    kọ̀ọ̀kan, kò tí ì sí irú rẹ̀ ní ìjọba kan rí.
  emp-NTPO: Dume quid̶ad̶e iquid̶aza imama zaca panʌda b̶easia. Mãwã imama zaca b̶eara
    doce panasid̶aa. Maʌ̃ bugue quĩrãca ni ab̶aʌ dewara druad̶ebema boro itea od̶aca
    basía.
  pes-OPCB: همچنین دوازده شیر در دو طرف این شش پله ایستاده بودند. این تخت در تمام
    دنیا بی‌نظیر بود.
  tgl-ULB: Labingdalawang leon ang nakatayo sa mga baytang, isa sa bawat magkabilang
    gilid sa bawat anim na baytang. Walang anumang trono kagaya nito sa alinmang kaharian.
  cbu-NT: Kárimaamsha patumbich kzawngichtama anush tumuz wátarimash minumkichich
    watandaram 6 wayata, minumkichichsha watandaram 6 wayata ashirangsin, washunand
    12 wayaranganaya. Nda minumtiyam kurak ashim tintaru, wamari kizpur wanasir tinarangiya.
  hui-hui: '@see-verse:1KI.010.019'
  mya-mya: '@see-verse:1KI.010.019'
  bod-N: ཡང་ཐེམ་སྐས་རིམ་པ་དྲུག་པོའི་གཡས་ཕྱོགས་སུ་སེང་གེ་དྲུག་དང་། གཡོན་ཕྱོགས་སུ་སེང་གེ་དྲུག་བཅས་སེང་གེ་བཅུ་གཉིས་ཡོད་པ་ཡིན།
    དེ་འདྲ་བ་ཞིག་རྒྱལ་ཁམས་གང་དུ་ཡང་མ་བཟོས་སོ། །
  sna-sna: Shumba gumi nembiri dzakanga dzakamira pamatanhiko matanhatu, imwe chete
    kwaiperera danhiko rimwe nerimwe. Hakuna zvakadai zvakanga zvamboitirwa humwe
    umambo.
  spa-BLM: Doce leones estaban de pie a un lado y al otro en los seis escalones. No
    se hizo nada parecido en ningún reino.
  cac-cac: '@see-verse:1KI.010.019'
  swh-ULB: Kulikuwa na simba kumi na wawili waliokuwa wamesimama kwenye ile ngazi.
    Moja katika kila upande wa ngazi hizo. Hapakuwepo na kiti kama hicho katika ufalme
    mwingine.
  bel-bel: і яшчэ дванаццаць ільвоў стаялі там на шасьці прыступках абапал. Падобнага
    на гэта ня бывала ні ў адным царстве.
  deu-ELBBK: und zwölf Löwen standen da auf den sechs Stufen, auf dieser und auf jener
    Seite. Desgleichen ist nicht gemacht worden in irgendeinem Königreich.
  mbb-OT: Ne zuen daan dutun ledawan te erimaung diyà te pesikilizà te kada huntù.
    12 langun he menge ledawan te erimaung is dutun te heenem he huntù. Wazà ebpekeiring
    kayi he pinuuwà te kedhadì diyà te minsan hendei he ginhedian.
  mal-2015: ആറു പതനത്തിൽ ഇപ്പുറത്തും അപ്പുറത്തുമായി പന്ത്രണ്ടു സിംഹം നിന്നിരുന്നു.
    ഒരു രാജ്യത്തും ഇങ്ങനെ ഉണ്ടാക്കിയിരുന്നില്ല.
  rmc-rmc: a pro garadiči ačhenas pal o soduj seri ľevi – jekhetane dešuduj (12) ľevi.
    Ajso tronos na sas ňikhaj andre ňisavo kraľišagos.
  pes-OPV: وآنجا دوازده شیر از این طرف و آن طرف بر آن شش پله ایستاده بودند که در هیچ
    مملکت مثل این ساخته نشده بود.
  ron-1924: ши пе челе шасе трепте стэтяу дойспрезече лей де о парте ши де алта. Аша
    чева ну с-а фэкут пентру ничо ымпэрэцие.
  ben-OBCV: বারোটি সিংহমূর্তি সিঁড়ির ছয়টি ধাপের উপরে দাঁড় করানো ছিল, এক-একটি মূর্তি
    প্রত্যেকটি ধাপের এক এক পাশে রাখা ছিল। অন্য কোনও রাজ্যে আগে কখনও এরকম কিছু তৈরি
    করা হয়নি।
  som-som: Oo jaranjaradii lixdeedii tallaabo labadooda dhinac waxaa ka taagnaa laba
    iyo toban libaax; oo boqortooyana saas oo kale looguma samayn.
  lat-VUC: 'Et duodecim leunculi stantes super sex gradus hinc atque inde: non est
    factum tale opus in universis regnis.'
  eng-ASVBT: 'And twelve lions stood there on the one side and on the other upon the
    six steps: there was not the like made in any kingdom.'
  ita-1885: V'erano eziandio dodici leoni, posti quivi sopra i sei gradi, di qua e
    di là. Niun tale trono fu giammai fatto in alcun regno.
  eng-LXXUP: 'and twelve lions standing there on the six steps on either side: it
    was not so done in any other kingdom.'
  eng-ULB: Twelve lions stood on the steps, one on each side of each of the six steps.
    There was no throne like it in any other kingdom.
  spa-VBL: En los seis escalones había doce leones, uno en los extremos opuestos de
    cada escalón. Nunca se había hecho nada parecido para ningún reino.
  fra-_FOB: Et douze lions se tenaient là, sur les six degrés, de part et d'autre.
    Rien de pareil n'avait été fait pour aucun royaume.
  mal-mal: ആറ് പടികളിൽ ഇരുവശങ്ങളിലുമായി പന്ത്രണ്ട് സിംഹങ്ങൾ നിന്നിരുന്നു. ഒരു രാജ്യത്തും
    ഇപ്രകാരം ഉണ്ടാക്കിയിരുന്നില്ല.
  urd-GVR: '@see-verse:1KI.010.019'
  suz-BL: मेको ६ ओटा थेंका नेल्‍लेम एर गे का, ओंथ गे का पा १२ ओटा गुप्‍स बाक्‍मा बाक्‍त।
    मेको मोदेंशो नित्‍तीके तेकोइ राज्‍य ङा पिप आन पर्बम मसेल्‍शो बाक्‍माक्‍त।
  ita-1927: e dodici leoni stavano sui sei gradini, da una parte e dall’altra. Niente
    di simile era ancora stato fatto in verun altro regno.
  ckb-ckb: دوازدە شێری ڕاوەستاویش لەسەر ئەم لاو ئەو لای شەش پێپلیکانەکە هەبوو. لە
    هیچ پاشایەتییەک شتی وا دروستنەکرابوو.
  eng-BBE: 'And twelve lions were placed on the one side and on the other side on
    the six steps: there was nothing like it in any kingdom.'
  kan-OKCV: ಹನ್ನೆರಡು ಸಿಂಹಗಳು, ಆರು ಮೆಟ್ಟಲುಗಳ ಮೇಲೆ ಎರಡು ಕಡೆಗಳಲ್ಲಿ ನಿಂತಿದ್ದವು. ಯಾವ ರಾಜ್ಯದಲ್ಲಿಯೂ
    ಅಂಥದ್ದು ಇರಲಿಲ್ಲ.
  tam-2017: ஆறு படிகளின்மேலும், இரண்டு பக்கத்திலும், பன்னிரண்டு சிங்கங்கள் நின்றது;
    எந்த ராஜ்யத்திலும் இப்படிப் செய்யப்படவில்லை.
  spa-RV-1909: 'Estaban también doce leones puestos allí sobre las seis gradas, de
    la una parte y de la otra: en ningún otro reino se había hecho trono semejante.'
  ron-BTF: Şi doisprezece lei stăteau acolo de o parte şi de alta pe cele şase trepte;
    nu era făcut ceva asemănător în nicio împărăţie.
  eng-WEBP: Twelve lions stood there on the one side and on the other on the six steps.
    Nothing like it was made in any kingdom.
  eng-FBV: Twelve lions stood on the six steps, one on opposite ends of each step.
    Nothing like this had ever been made for any kingdom.
  nld-1939: Op de zes trappen stonden twaalf leeuwen, aan weerskanten één op iedere
    trap. Voor geen enkel koninkrijk werd ooit zo iets gemaakt.
  nch-BL: Huan nojquiya ipan nopa chicuase escalones quipixqui 12 leones cati ijcatoque,
    chicuase ipan sesen lado. Se león ipan sesen lado sese escalones. Huan yon se
    siyaj cati ipan mosehuía se tanahuatijquet ipan ni taltipacti amo elqui nelyejyectzi
    quej nopa cati quichijtoya Salomón.
  vie-1934: 'Lại có mười hai con khác đứng trên sáu nấc, nơi hữu và tả: chẳng có nước
    nào làm ngai giống như vậy.'
  hin-CV: हर एक सीढ़ी के दोनों ओर खड़े हुए शेर गढ़े गए थे, कुल मिलाकर बारह शेर थे.
    इसके समान सिंहासन और किसी राज्य में नहीं बनवाया गया था.
  spa-BES: 'Y doce leones fueron colocados a un lado y al otro lado en las seis escaleras:
    no había nada igual en ningún reino.'
  tdx-tdx: Liona folo-ro’ amby ty nijohañe amy fanongañe enen-diay, añ’ila’e atoy
    naho añila’e aroy; vaho tsy eo ty nanoeñe nanahak’ aze ndra am-pifeheañe aia.
  tha-KJV: มี​สิ​งโตอีกสิบสองตัวยืนอยู่​ที่​นั่นบนหกขั้นบันไดทั้งสองข้าง เขาไม่เคยทำในราชอาณาจักรใดๆเหมือนอย่างนี้
  por-BR-2018: 'Estavam também doze leões postos ali sobre os seis degraus, da uma
    parte e da outra: em nenhum outro reino se havia feito trono semelhante.'
  deu-ELO: und zwölf Löwen standen da auf den sechs Stufen, auf dieser und auf jener
    Seite. Desgleichen ist nicht gemacht worden in irgend einem Königreiche.
  eng-WYC-2018: and twelve little lions standing on [the] six degrees (or and twelve
    little lions standing on the six steps), on this side and on that side; such a
    work was not made in all realms.
  epo-epo: Kaj ankoraŭ dek du leonoj tie staris sur la ses ŝtupoj ambaŭflanke; ne
    ekzistis io simila en iu ajn regno.
  uig-PIN: Altǝ ⱪǝwǝtlik pǝlǝmpǝyning üstidǝ, ong wǝ sol tǝripidǝ ɵrǝ turƣan on ikki
    xirning ⱨǝykili bolup, ⱨǝrbir basⱪuqning ong-sol tǝripidǝ birdin bar idi; baxⱪa
    ⱨeqⱪandaⱪ ǝldǝ uningƣa ohxax yasalƣini yoⱪ idi.
  beo-beo: Amo fisu da:iya heda:su fofa:gui da gafeyale ba:i. Fa:gu afae afae amo
    ea bidiga huluane da laione wa:me agoaila dedenesisi ba:i. Amo gilisili da laione
    agoaila fagoyale galu ba:i. Fisi baligiadili da bulamagau gawali ea dialuma agoaila
    dedenesisi ba:i. Amola fisu ea lobo ligisisu aduna la:idi gadili da laione agoaila
    dedenesisi ba:i. Fisu amo agoai da fifi asi gala huluane amo ganodini afae hamedafa
    ba:i.
  tpi-OTNT: '@see-verse:1KI.010.019'
  hau-SA: Zakoki goma sha biyu suna tsaye a matakai shida, ɗaya a kowane gefen ƙarshen
    mataki. Babu ƙasar da an taɓa gina irin wannan kujerar mulki.
  uig-LAT: Alte qewetlik pelempeyning üstide, ong we sol teripide öre turghan on ikki
    shirning heykili bolup, herbir basquchning ong-sol teripide birdin bar idi; bashqa
    héchqandaq elde uninggha oxshash yasalghini yoq idi.
  nde-nde: Izilwane ezilitshumi lambili zazimi ezinyathelweni eziyisithupha, kusithi
    esisodwa esinyathelweni ngasinye ngapha langapha emaceleni esinyathelo. Akukho
    okufanana lalokhu okwake kwenziwa lakuwuphi umbuso.
  ton-ton: Pea naʻe tuʻu ʻi hono potu ʻe taha ʻae laione ʻe hongofulu ma ua, pea ʻi
    he potu kehe ʻe taha ʻi he lakaʻanga ʻe ono; naʻe ʻikai ngaohi hano tatau ʻi ha
    puleʻanga kehe.
  ces-1613: A dvanácte lvů stálo tu na šesti stupních s obou stran. Nebylo nic takového
    učiněno v žádných královstvích.
  eng-WMB: Twelve lions stood there on the one side and on the other on the six steps.
    Nothing like it was made in any kingdom.
  tam-TCV: ஒவ்வொரு படியின் முனையிலும் இரு சிங்கங்களாக ஆறுபடிகளிலும் பன்னிரண்டு சிங்க
    உருவங்கள் நின்றன. வேறு எந்த அரசாட்சியிலும் இப்படியான ஒரு அரியணை எக்காலத்திலும்
    செய்யப்பட்டிருக்கவில்லை.
  ceb-ULB: May napulog duha ka mga liyon nga nagtindog sa mga ang-ang, nag-inatbangay
    ang usag-usa sa matag kilid sa mga ang-ang. Walay trono nga sama niini sa ubang
    gingharian.
  pol-UBG: Dwanaście lwów stało na tych sześciu stopniach po obu stronach. Czegoś
    takiego nie uczyniono w żadnym innym królestwie.
  agr-agr: Tuja seisa imania ekenjamu aajakua nuwishkam maki makichik ekenjamua nuna
    yantamen león dakumjamu aajakui. ¡Nunak tikich apu aajaku aina dukesh numamtin
    najanamukesh wainkashbaun nii imatika najanauwai!
  kyc-kyc: '@see-verse:1KI.010.019'
  urd-GVU: '@see-verse:1KI.010.019'
  deu-1912: Und zwölf Löwen standen auf den sechs Stufen auf beiden Seiten. Solches
    ist nie gemacht in allen Königreichen.
  kan-2017: ಆರು ಮೆಟ್ಟಲುಗಳ ಎರಡು ಕಡೆಗಳಲ್ಲೂ ಒಟ್ಟು ಹನ್ನೆರಡು ಸಿಂಹಗಳು ನಿಂತಿದ್ದವು. ಇಂಥ ಸಿಂಹಾಸನವು
    ಬೇರೆ ಯಾವ ರಾಜ್ಯದಲ್ಲಿಯೂ ಇರಲಿಲ್ಲ.
  yap-yap: '@see-verse:1KI.010.019'
  hlt-MCSB: Tangtlaeng parhuk dongkah khatben khatbang ah aka pai sathueng te pum
    hlai nit lo. Ram tom ah te bang te a saii uh moenih.
  mdy-ETH: ፔቴ ፔቴ ጊዒ ኬስኮ ባኮኮ ላምዖ ዛሎይዳ ፔቴ ፔቴ ዞቢ ማሊሲ ማዦና ዎሊ ዑፃ ታጶ ላምዖ ዞቢ ዔቂ ዓኣኔ። ካኣቲ
    ዴዓ ዖይታ ዬያጉዴይ ሜሌ ዓይጎ ዓጪዳኣ ባኣሴ።
  twi-ASANTE: Salomo sane yɛɛ agyata sɛso dumienu a ɔbaako biara gyina atwedeɛ ntiasoɔ
    nsia no mu biara benkum ne nifa. Ahennwa biara nni ewiase a wɔbɛtumi de atoto
    Salomo deɛ no ho.
  eng-WEBU: Twelve lions stood there on the one side and on the other on the six steps.
    Nothing like it was made in any kingdom.
  wal-wal: He araataa pude kiyiyo usuppun xekkatun ya baggaaranne ha baggaara issi
    issi gaammo misilee, muleera tammanne naa77u misileti de7oosona. Hagaa mala kawotaa
    araatai hara kawotettan awaaninne oosettibeenna.
  spa-PDDPT: Había igualmente 12 leones en pie, uno a cada lado de las seis gradas.
    Jamás se hizo algo semejante para algún reino.
  gun-gun: Mboapy meme pyrõa ikuai va'e áry ma doze avi omoĩ guary ra'angaa, peteĩ-teĩ
    pyrõa apy reguarã. Ha'e va'e nunga ma neĩ peteĩve huvixa pe ma voi ojapoa va'e'ỹ
    teri.
  ilo-ULB: Sangapulo ket dua a sinan-leon ti nakatakder kadagiti tukad, maysa iti
    tunggal igid ti tunggal maysa kadagiti innem a tukad. Awan iti kas iti daytoy
    a trono iti uray sadinoman a pagarian.
  kpg-kpg: '@see-verse:1KI.010.019'
  uig-ARA: ئالتە قەۋەتلىك پەلەمپەينىڭ ئۈستىدە، ئوڭ ۋە سول تەرىپىدە ئۆرە تۇرغان ئون
    ئىككى شىرنىڭ ھەيكىلى بولۇپ، ھەربىر باسقۇچنىڭ ئوڭ-سول تەرىپىدە بىردىن بار ئىدى؛
    باشقا ھېچقانداق ئەلدە ئۇنىڭغا ئوخشاش ياسالغىنى يوق ئىدى.
  sus-sus: Yɛtɛ fu nun firin fan masolixi nu na santidee sɛɛtie ma, senni nu na yirefanyi
    ma, sennie nu na kɔɔla ma. Na kibanyi maniyɛ mu nu na mangataa yo kui sinden.
  pon-2006: '@see-verse:1KI.010.019'
  jae-jae: Ma lewe ŋakatu 12 sêkô têcboŋ 6 tonaŋ, sêkô têcboŋ makeŋ-makeŋ kêtômgeŋ.
    Sêmasaŋ gêŋ kaiŋteŋ amboac tonaŋ teŋ aŋga kiŋ teŋ nê gamêŋ gêmuŋ su atomanô.
  ksd-ksd: Ma a vinun ma a ura leon dia ga tur ta ra ura paparai ra laptikai na tak
    keke ta ra kakao; pa di ga pait ta kiki damana tai ta enana vuna gunan.
  tur-YTC: Altı basamağın bir yanında ve öbür yanında on iki aslan duruyordu. Hiçbir
    krallıkta buna benzer bir şey yapılmamıştı.
  grc-BRENT: καὶ δώδεκα λέοντες ἑστῶτες ἐκεῖ ἐπὶ τῶν ἓξ ἀναβαθμῶν ἔνθεν καὶ ἔνθεν·
    οὐ γέγονεν οὕτως πάσῃ βασιλείᾳ.
  ind-AYT: Ada dua belas singa berdiri di sana, yaitu di atas keenam anak tangga itu,
    sebelah-menyebelah. Belum pernah dibuat seperti itu di kerajaan mana pun.
  nya-nya: Mikango khumi ndi iwiri inayimirira pa makwerero asanu ndi limodziwo; mkango
    umodzi mbali iliyonse ya makwererowa. Mpando woterewu sunapangidwepo mu ufumu
    wina uliwonse.
  hrv-hrv: Dvanaest je lavova stajalo s obje strane onih šest stepenica. Takvo što
    nije bilo izrađeno ni u jednom kraljevstvu.
  mps-mps: '@see-verse:1KI.010.019'
  tpi-tpi: '@see-verse:1KI.010.019'
  dan-1931: tillige stod der tolv Løver på de seks Trin, seks på hver Side. Der er
    ikke lavet Mage til Trone i noget andet Rige.
  vie-OVCB: Ngoài ra, có mười hai con sư tử khác đứng trên sáu bậc; mỗi con đứng ở
    một góc bậc. Không nước nào có được một chiếc ngai như thế.
  guj-2017: છ પગથીયા પર આ બાજુએ તથા બીજી બાજુએ બાર સિંહો ઊભેલા હતા. આના જેવું સિંહાસન
    કોઈપણ રાજ્યમાં બનાવવામાં આવ્યું ન હતું.
  pon-2006A: '@see-verse:1KI.010.019'
  por-BRBSL: Doze leões estavam ali de um lado e do outro, nos seis degraus. Nada
    como foi feito em qualquer reino.
  cth-cth: Lakhout coung taruk touh e a van vah, avangvanglah sendek 12 touh a kangdue.
    Hot patetlae tungkhung teh apie ram dawk hai awm hoeh.
  twi-twi: Salomo san yɛɛ gyata sɛso dumien a ɔbaako biara gyina atrapoe ntiaso asia
    no mu biara benkum ne nifa. Ahengua biara nni wiase a wobetumi de atoto Salomo
    de no ho.
  hlt-hlt: Tangtlaeng parhuk dongkah khatben khatbang ah aka pai sathueng te pum hlai
    nit lo. Ram tom ah te bang te a saii uh moenih.
  tbz-SIM: Kɛ̀ yɛtɛyɛ̀ ndɔ́kɛ́ diwũɔ̃tɔ̀nnì dɛtìsɑ̀kɛ̀ kɛ cútóo, ku mpíkù yɛ̀kuɔ̀
    kutɛkù yɛ̀kuɔ̀, kɛ̀ tìi wɛ̃nnɛ́ tɛpíítɛ̀ nɛ̀ tìdɛ́tì. Bɛ̀ í dɔ̀ɔ̀ mɛ kó kubotí
    dikpɑ̀ɑ̀tìyuu tɛrì mɑrì miɛkɛ.
  msy-2020: '@see-verse:1KI.010.019'
  dop-dop: Nɑ tɔɣɔlɑsɩ lɛɛsǝŋ nɑɑnʋwɑ nɑ nɑɑlɛɣɛ kumlee ɑnɩ ɑ tɔɔ. Nɑɑtoso kɛ ntɔɣɔŋ
    tɔɔ, nɑ nɑɑtoso kɛ mpǝtǝŋ tɔɔ. Wulɑʋ nɔɣɔlʋ ɩ tɑ sɑɑkǝtɑ kɑwulɑɣɑ kpelɑɣɑ ŋkɛ
    kɑ tɑkɑ.
  azb-azb: Altı pillənin iki tərəfində isə on iki şir təsviri var idi. Heç bir padşahlıqda
    belə şey yox idi.
  eng-DBY: 'and twelve lions stood there on the one side and on the other upon the
    six steps: there was not the like made in any kingdom.'
  hin-2017: और छहों सीढ़ियों के दोनों ओर एक-एक सिंह खड़ा हुआ बना था, कुल बारह सिंह
    बने थे। किसी राज्य में ऐसा सिंहासन कभी नहीं बना;
  wol-KYG: Mu am it fukki jëmmi gayndeek ñaar yu taxaw ca ñaari weti juróom benni
    dëggastal ya, ñaari gaynde séq ndëggastal lu nekk. Sàkkeesul lu ni mel ci mboolem
    nguur yi!
  eng-YLT: and twelve lions are standing there on the six steps, on this [side] and
    on that; it hath not been made so for any kingdom.
  eng-WYC-2017: and twelve little lions standing on [the] six degrees, on this side
    and on that side; such a work was not made in all realms.
  eng-WMBB: Twelve lions stood there on the one side and on the other on the six steps.
    Nothing like it was made in any kingdom.
  urd-GVH: '@see-verse:1KI.010.019'
  rug-rug: '@see-verse:1KI.010.019'
  gaz-gaz: Gulantaawwan jaʼaan sana irras leenconni kudha lama tokko fiixee tokkoon,
    fakkiin kaan immoo fiixee kaaniin dhadhaabachaa turan. Wanni akkasii takkumaa
    mootummaa biraa kamiif iyyuu hin tolfamne.
  fra-LSG: et douze lions sur les six degrés de part et d’autre. Il ne s’est rien
    fait de pareil pour aucun royaume.
  yal-yal: Yata sawura fu nun firin yitaxunxi tedene fari, sennin yiifanna ma, sennin
    kɔmɛnna ma. Na ɲɔxɔnna munma liga yamana yo yi.
  haw-1868: He umikumamalua liona i ku malaila ma kela aoao a ma keia aoao maluna
    o na anuunuu eono; aohe mea like me ia i hanaia ma kekahi aupuni.
  arb-NAV: وَأُقِيمَ عَلَى الدَّرَجَاتِ السِّتِّ اثْنَا عَشَرَ أَسَداً، سِتّةٌ عَلَى
    كُلِّ جَانِبٍ، فَلَمْ يَكُنْ لِهَذَا الْعَرْشِ نَظِيرٌ فِي كُلِّ الْمَمَالِكِ.
  ewe-ewe: Dzata wuieve le atrakpui adeawo ƒe axawo kple eve dzi. Fiazikpui aɖeke
    meganyo abe esia ene le fiaɖuƒe aɖeke me o.
  eng-LEE: 'And twelve lions stood there upon the six steps on both sides: there was
    not the like made in any other kingdom.'
  gvn-gvn: '@see-verse:1KI.010.019'
  asm-FB: সেই ছয়খাপৰ সিংহাসন খনৰ প্ৰতিটো খলপৰ দুই মূৰে এটা এটা কৈ বাৰ টা সিংহৰ মূৰ্তি
    থিয় হৈ আছিল। এনে আকৃতিৰ সিংহাসন আন কোনো ৰাজ্যত নাছিল।
  sus-A: يّتّ قُ نُن قِرِن قَن مَسٌلِشِ نُ نَ سَنتِدٍيٍ سّيتِيٍ مَ، سٍننِ نُ نَ يِرٍقَنيِ
    مَ، سٍننِيٍ نُ نَ كْولَ مَ. نَ كِبَنيِ مَنِيّ مُ نُ نَ مَنفَتَا يٌ كُي سِندٍن.
  fra-SBL: Douze lions se tenaient là, d'un côté et de l'autre, sur les six marches.
    Rien de semblable n'a été fait dans aucun royaume.
  hbo-hbo: וּשְׁנֵ֧ים עָשָׂ֣ר אֲרָיִ֗ים עֹמְדִ֥ים שָׁ֛ם עַל־שֵׁ֥שׁ הַֽמַּעֲלֹ֖ות מִזֶּ֣ה
    וּמִזֶּ֑ה לֹֽא־נַעֲשָׂ֥ה כֵ֖ן לְכָל־מַמְלָכֹֽות׃
  kik-kik: Mĩhiano ĩngĩ ikũmi na ĩĩrĩ ya mĩrũũthi yarũgamĩtio ngathĩ-inĩ ĩyo ya makinya
    matandatũ. O ikinya rĩa ngathĩ rĩarĩ na mũhiano wa mũrũũthi o mwena. Gũtirĩ gĩtĩ
    kĩngĩ ta kĩu gĩathondeketwo mbere ĩyo gĩa ũthamaki ũngĩ o na ũrĩkũ.
  fra-NCL: et douze lions se tenaient là, sur les six degrés, six de chaque côté.
    Il ne s’est rien fait de pareil dans aucun royaume.
  cek-AK: Thlak tarukto ranui ataeng boih ah kaipui hatlaihnetto angdoet o; naa ih
    prae ah doeh to tiah sah o vai ai vop.
  cuk-cuk: Aginbali, arsan-welle-wellegedgi, achumigur-nono-wawaad war-wargwen osisad.
    Walanergwa (6) arsan-argan-nuedsik oambikusad, degi, walanergwa (6) arsan-argan-sapiledsik
    oambikusbalid. Deyob arsan-welle-wellegwad-nergwamaid-birgi (6) achumigur-nono-wawaad
    warambe-gakabo (12) bukusad. Weyobi, reymar-baigan-e-ganmar gwen sobledisulid.
  uig-CYR: Алтә қәвәтлик пәләмпәйниң үстидә, оң вә сол тәрипидә өрә турған он икки
    ширниң һәйкили болуп, һәр бир басқучниң оң-сол тәрипидә бирдин бар еди; башқа
    һеч қандақ әлдә униңға охшаш ясалғини йоқ еди.
  tel-2017: ఆరు మెట్లకూ రెండు వైపులా పన్నెండు సింహాలు నిలిచి ఉన్నాయి. అలాటి సింహాసనాన్ని
    మరే రాజ్యంలో ఎవరూ చేసి ఉండలేదు.
  hat-BSA: Douz lyon te kanpe la sou sis machpye yo, sou yon kote e menm jan an sou
    lòt la. Anyen tankou li pa t fèt nan okenn lòt wayòm.
  kos-kos: Oasr pac kais lukwa lion tu fin kais sie step, soko lac soko lac ke step
    onkosr inge, orala lion singoul lukwa. Wangin tron orekla ke lumah inge in kutena
    tokosrai oemeet me.
  hbo-WLC: וּשְׁנֵ֧ים עָשָׂ֣ר אֲרָיִ֗ים עֹמְדִ֥ים שָׁ֛ם עַל־שֵׁ֥שׁ הַֽמַּעֲל֖וֹת מִזֶּ֣ה
    וּמִזֶּ֑ה לֹֽא־נַעֲשָׂ֥ה כֵ֖ן לְכָל־מַמְלָכֽוֹת׃
  ibo-ibo: Ọdụm iri na abụọ na-eguzo nʼelu ihe nrigo isii ahụ, otu nʼakụkụ isi abụọ
    nke ihe nrigo ọbụla. Ọ dịkwaghị alaeze ọzọ dị nke e mere ihe dị otu a nye.
  ory-ory: ଆଉ ସେହି ଛଅ ପାବଚ୍ଛ ଉପରେ ଦୁଇପାଖେ ବାର ସିଂହମୂର୍ତ୍ତି ଛିଡ଼ା ହୋଇଥିଲେ; ଏରୂପ ସିଂହାସନ
    କୌଣସି ରାଜ୍ୟରେ ପ୍ରସ୍ତୁତ ହୋଇ ନ ଥିଲା।
  chk-chk: Nge mi pwal wor uluulun engol me ruoman laion won ewe latö, eman uluulun
    laion a nom lesopun me ruu ekewe wonu foso. Ei sokun lenien motun king esap fokun
    wor esin lon ekewe mwü.
  rop-rop: '@see-verse:1KI.010.019'
  ukr-1871: Дванайцять же левчуків стояло на шести ступенях з обох боків. Такого не
    було нї в якому царстві.
  deu-1951: Und zwölf Löwen standen auf den sechs Stufen zu beiden Seiten. Dergleichen
    ist niemals in irgend einem Königreiche gemacht worden.
  eng-JPS: And twelve lions stood there on the one side and on the other upon the
    six steps; there was not the like made in any kingdom.
  srp-1865: I dvanaest lavova stajahu na šest basamaka otud i odovud. Ne bi taki naèinjen
    ni u kojem carstvu.
  lug-lug: Empologoma kkumi na bbiri zaali ku madaala mukaaga, eruuyi mukaaga n’eruuyi
    mukaaga. Tewaali ntebe ndala yonna ey’obwakabaka eyali ekoleddwa eri ng’eyo mu
    bwakabaka obulala bwonna mu biseera ebyo.
  heb-heb: ושנים עשר אריים עמדים שם על שש המעלות מזה ומזה לא נעשה כן לכל ממלכות׃
  ben-IRV: সেই ছয়টা ধাপের প্রত্যেকটার দুইপাশে একটা করে মোট বারোটা সিংহমূর্তি ছিল।
    অন্য কোনো রাজ্যে এই রকম সিংহাসন কখনও তৈরী হয়নি।
  pan-pan: ਉਨ੍ਹਾਂ ਛੇਆਂ ਪੌੜੀਆਂ ਦੇ ਉੱਤੇ ਬਾਰਾਂ ਸ਼ੇਰ ਦੋਵੇਂ ਪਾਸੀਂ ਖੜ੍ਹੇ ਸਨ ਅਤੇ ਸਾਰੀਆਂ ਪਾਤਸ਼ਾਹੀਆਂ
    ਵਿੱਚ ਕਿਤੇ ਇਹੋ ਜਿਹਾ ਸਿੰਘਾਸਣ ਨਹੀਂ ਬਣਿਆ ਸੀ।
  mya-JVB: လှေကား ခြောက် ထစ်အပေါ် တွင် တဘက်တချက်၌ လည်း ခြင်္သေ့ တဆယ် နှစ် ကောင်ရပ်
    နေ၏။ ထိုသို့ သော ရာဇပလ္လင်သည် အဘယ် တိုင်း နိုင်ငံ၌မျှမ ရှိ။
  tbg-tbg: '@see-verse:1KI.010.019'
  hmo-hmo: Laiona koroa gaudia ibounai 12 be unai vadavada moia audia 6 edia duduna
    ta ta dekenai idia haginia. Terona ta unai bamona be lasi momokani, basileia idauidau
    ibounai lalonai.
  urd-urd: 'और उन छ: सीढ़ियों के इधर और उधर बारह शेर खड़े थे। किसी हुकूमत में ऐसा
    कभी नहीं बना।'
  rus-SYN: и еще двенадцать львов стояли там на шести ступенях по обе стороны. Подобного
    сему не бывало ни в одном царстве.
  bqc-SIM: Nↄ̀ↄmusu kɛapiↄ zɛzɛ gbápɛpɛkĩipiↄwa plapla ↄplaai ń zɛɛio, apii kɛ̀
    kuɛpla. Wi kìlapi taa kɛ bùsueu yãao.
  tcz-CHONGTHU: Hiche kalbi gup chu khat cheh pang achun Keipi bahkai khat cheh adingin
    ahileh abon'in Keipi bahkai lim somleni alhing in ahi. Vannoi leiset’a laltouna
    dang ho hiche toh tekahpi thei ding aumpon ahi.
  mar-mar: तसेच सहाही पायऱ्यांवर दोन-दोन सिंह होते. असे सिंहासन दुसऱ्या कोणात्याही
    राज्यात नव्हते.
  qub-qub: Chunca ishcay (12) liyuncunapis caycaran. Cada escalunpa ishcan läduncho
    caycaran liyun juc-cama. Manami pï raypis chaynötaga rurachiranchu.
  bqp-bqp: Músuu pìnↄn zɛzɛna gbápɛki pìnↄa kpa pla, a pínki kà kuri awɛɛpla. Odi
    gbàa pìi taka kɛ bùsu ken zikiro.
  hat-hat: Te gen douz lyon sou macheskalye yo, de sou chak mach, nan de pwent yo.
    Pa t' gen ankenn lòt peyi ki te gen fotèy pou w'a parèy ak fotèy sa a.
  eng-BSB: Twelve lions stood on the six steps, one at either end of each step. Nothing
    like this had ever been made for any kingdom.
  eng-WEBPB: Twelve lions stood there on the one side and on the other on the six
    steps. Nothing like it was made in any kingdom.
  kbq-kbq: Ana nehuno 6'a tra'ma ahenoma marerinerera, kantigama mago'mago Laionimofo
    amema'a tro huno antetere huno mareri'geno ana makara 12fu'a laioni amema'a me'ne.
    Hagi e'inahu kini trara mago kini ne'mo'e huno ama mopafina trora osu'ne.
  nhe-BL: Huan nojquiya ipan nopa chicuase escalones quipixqui 12 leones tlen ijcatoque,
    chicuase ipan sesen lado. Se león ipan sesen lado sese escalones. Huan niyon se
    siya tlen ipan mosehuía se tlanahuatijquetl ipan ni tlaltepactli ax elqui nelyejyectzi
    queja nopa tlen quichijtoya Salomón.
  bus-bus: Músu pìnↄↄ zɛzɛna gbápɛɛkii pìnↄa kpa plaplaa, à píngi kà kuri awɛɛplaa.
    Wèe kìta pì taka kɛ bùsu ken zikiro.
  gub-BL: '@see-verse:1KI.010.019'
  eng-DRA: 'And twelve little lions stood upon the six steps on the one side and on
    the other: there was no such work made in any kingdom.'
