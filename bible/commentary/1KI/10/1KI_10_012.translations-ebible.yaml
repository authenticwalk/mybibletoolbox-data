  guj-2017: રાજાએ તે સુખડનાં લાકડાંના યહોવાહના સભાસ્થાનને માટે તથા રાજાના મહેલને માટે
    સ્તંભો તથા ગાનારાઓને માટે વીણા અને તંબૂરા બનાવ્યા. એવાં મૂલ્યવાન સુખડનાં લાકડાં
    આજ દિવસ સુધી કદી આવ્યાં કે દેખાયાં નહોતાં.
  pon-2006A: Eri, Solomon ketin wiahkidahr tuhke pwukat kelen nan Tehnpas Sarawio
    oh pil nan tehnpeseo, oh e pil ketin wiahkihda aip oh arp mehn keseng nein sounkeseng
    kan. Tuhke suniper pwukat me keieu kaselel me wisikdohng nan wein Israel oh sohte
    me aramas kak kilang mwuhr me duwehte.
  por-BRBSL: O rei fez das amendoeiras pilares para a casa de Yahweh e para a casa
    do rei, harpas também e instrumentos de cordas para os cantores; nenhuma dessas
    amendoeiras veio ou foi vista até hoje.
  cth-cth: Siangpahrang ni Almuk thing hah BAWIPA e im hoi siangpahrang im tungdum
    nahane hoi la kasaknaw hane ratoung, vovit sak nahane totouh a hno. Hot patetlae
    Almuk thing teh bout thokhai awh hoeh toe. Sahnin totouh kamphawng hoeh.
  twi-twi: Ɔhene de asamfono nnua no yɛɛ atrapoe wɔ Awurade Asɔredan ne ahemfi no
    mu, na ɔde bi yɛɛ asanku ne mmɛnta maa nnwontofo. Ebesi saa bere no ne saa bere
    no, na obiara mfaa asamfono nnua a ɛyɛ fɛ saa nkɔɔ hɔ da, na akyiri no nso wɔanhu
    bi saa da.
  hlt-hlt: Manghai loh almak thing te BOEIPA im neh manghai im kah longkawn la, laa
    aka sa rhoek ham rhotoeng neh thangpa la a saii pah. Tahae khohnin due almak thing
    te yet te om noek pawt tih a hmuh noek moneih.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ túótɛ́ iì dɛí kɛ́dɔɔ̀nɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    kó yɛsɑ̃ǹkɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀, nɛ̀ tikùtìdùùtì nɛ̀ tibómbonti bɛyɛndèmbɛ̀ kpɛ́í.
    Nɛ̀ dɛ kó diyiè idɛí bɛ̀ tu ì sɑ̃̀ntɑ́dì ì tɛ̃́nkɛ í tùɔ̀kɛní Isidɑyɛɛribɛ tenkɛ̀
    mɛ kó kubotí.
  msy-2020: Ezɨ Solomon uan ingangarir gumazibav mɨkemezɨ, me temer aghuir kaba inigha
    Ikiavɨra Itir Godɨn Dɨpenim bagh adɨrɨziar aghuibagh amua an dɨpenim bagha mabagh
    ami. Egha a me mɨkemezɨ, me temer aghuir kabar arariba inigha gumazir gitabav
    soziba bagha gitabar ingari. Bar fomɨra iza datɨrɨghɨn, gumaziba kantri Israelɨn
    aven, ua temer kamagh garitabar garir puvatɨ.
  dop-dop: Kpeŋkpelɑsɩ nsǝɣɩ Sɑlʋmɔŋ yelɑɑ nɑ pɑ́ kɑɣɑ Ɩsɔ tǝsɛɛlɛ tɑɑ nɑ ɩ kɑwulɑɣɑ
    tǝyɑɣɑ tɑɑ tɔtɔ. Ɩlɛnɑ pǝ́ kɑɑsɩ nɑ pɑ́ sɑɑkɩ yonyoolɑɑ kɛ sɑŋkʋnɑɑ. Too tɔ, nɔɣɔlʋ
    tɑ nɑtɑ Ɩsɛɣɛlɩ tɑɑ kɛ́ kpeŋkpelɑsɩ nɑ sɩ tɔɔʋ tɑlɑ mpʋ pǝ tɑkɑ.
  azb-azb: Padşah ardıc ağacından Rəbbin məbədi və padşah sarayı üçün sürahi, musiqiçilər
    üçün lira və çəng düzəltdi. Heç vaxt bu qədər ardıc ağacı gəlməmişdi və bu günə
    qədər görünməmişdi.
  eng-DBY: And the king made of the sandal-wood a balustrade for the house of Jehovah,
    and for the king's house, and harps and lutes for the singers. There came no such
    sandal-wood, nor was there seen to this day.)
  hin-2017: और राजा ने चन्दन की लकड़ी से यहोवा के भवन और राजभवन के लिये खम्भे और गवैयों
    के लिये वीणा और सारंगियाँ बनवाईं; ऐसी चन्दन की लकड़ी आज तक फिर नहीं आई, और न दिखाई
    पड़ी है।
  wol-KYG: Buur sàkke ca banti sàntaal ya, ay sëppukaayi kaw taax ngir kër Aji Sax
    ji, ak kër Buur ak xeeti xalam ngir woykat yi. Banti sàntaal bu ni mel masu faa
    dikk, te giseesu ko fi ba tey jii.
  eng-YLT: and the king maketh the almug-trees a support for the house of Jehovah,
    and for the house of the king, and harps and psalteries for singers; there have
    not come such almug-trees, nor have there been seen [such] unto this day.
  kne-kne: Inosal din ari din kaiw ay nay ay para posti sin Timplon Diyos ya sin palasyo.
    Naamag abe si gitara ya arpa ay osalen din mantoktokar. Da nay ay almug di kamayatan
    ay kaiw ay naidateng ed Israel. Magay odom ay naila si kaman dadi enggana ed wani.
  eng-WYC-2017: And king Solomon made of the trees of thyine undersettings of the
    house of the Lord, and of the king’s house, and harps, and citoles to singers;
    such trees of thyine were not brought there, neither seen again, till into this
    present day.
  eng-WMBB: The king made of the almug trees pillars for the LORD’s house and for
    the king’s house, harps also and stringed instruments for the singers; no such
    almug trees came or were seen to this day.
  urd-GVH: जितनी क़ीमती लकड़ी उन दिनों में दरामद हुई उतनी आज तक कभी यहूदाह में नहीं
    लाई गई। इस लकड़ी से बादशाह ने रब के घर और अपने महल के लिए कटहरे बनवाए। यह मौसीक़ारों
    के सरोद और सितार बनाने के लिए भी इस्तेमाल हुई।
  rug-rug: Sari na huda zunipa marilaedi si tavete ni na barabara e Solomone pa Zelepade
    te Zihova meke gua tugo pa vetu baṉara meke gua tugo sari na mike hapu na mikemike
    laera tadi na tie kerakera. Sa sinokuna gua sa huda zunipa sapu ta vagi mae pa
    popoa Izireli pa totoso asa si hola sisigiti meke lopu keke sinoku gugua asa si
    ele ta dogoro pule kamahire.
  gaz-gaz: Mootichis muka sandalii sana utubaa mana qulqullummaa Waaqayyootii fi kan
    masaraa mootummaa akkasumas baganaa fi kiraara faarfattootaa tolchuuf itti fayyadame.
    Mukni sandalii kan akkas baayʼatu ergasii hamma harʼaatti takkumaa alaa hin fidamne
    yookaan hin argamne.
  fra-LSG: Le roi fit avec le bois de sandal des balustrades pour la maison de l’Éternel
    et pour la maison du roi, et des harpes et des luths pour les chantres. Il ne
    vint plus de ce bois de sandal, et on n’en a plus vu jusqu’à ce jour.
  gnn-gnn: '@see-verse:1KI.010.011'
  yal-yal: Manga Sulemani yi santali wudine findi Alatala Batu Banxin bun tiine ra,
    e nun manga banxin bun tiine. A mɔn yi na wudina nde rafala maxaseene ra alo kondenne
    nun bɔlɔnne, maxase maxane xa. Han to, e mi fa santali wudin to fɛ Isirayila yi
    na kiini.
  haw-1868: Hana iho la ke alii i na laau alemuga i mau kia no ka hale o Iehova, a
    no ka hale o ke alii, a me na lira, a me na pesaleteria no ka poe mele; aole hiki
    mai na laau alemuga e like me neia, aole hoi i ikeia a hiki i keia la.
  arb-NAV: فَصَنَعَ سُلَيْمَانُ مِنْ خَشَبِ الصَّنْدَلِ دَرَابَزِيناً لِهَيْكَلِ الرَّبِّ
    وَلِلْقَصْرِ، كَمَا صَنَعَ مِنْهُ أَعْوَاداً وَقِيثَارَاتٍ. وَلَمْ يُرَ وَلَمْ
    يُجْلَبْ حَتَّى الْيَوْمِ مِثْلُ خَشَبِ الصَّنْدَلِ ذَلِكَ لِكَثْرَتِهِ.
  ewe-ewe: Solomo tsɔ papawutiawo wɔ sɔtiwo na gbedoxɔ la kple fiasã la kple saŋkuwo
    kple kasaŋkuwo na eƒe hadzilawo. Wometsɔ ati nyui sia tɔgbi vɛ nɛ kpɔ do ŋgɔ loo
    alo kplɔ esia ɖo kpɔ o.
  eng-LEE: 'And the king made of the sandal-wood a railing for the house of the Lord,
    and for the king''s house, and harps and psalteries for the singers: there came
    no such sandal-wood, nor was it seen [again] until this day.'
  asm-FB: ৰজাই সেই অলমূগ কাঠেৰে যিহোৱাৰ গৃহ আৰু ৰাজগৃহৰ বাবে খুঁটা সাজিছিল আৰু গায়কসকলৰ
    কাৰণে বীণা আৰু নেবল সজাইছিল; তেনেকুৱা অলমূগ কাঠ আজিলৈকে কেতিয়াও অহা নাই আৰু কোনেও
    দেখা নাই।
  sus-A: مَنفّ نَشَ نَ وُرِ رَوَلِ عَلَتَلَ شَ هْرْ مْبَنشِ سٌدٍ دّ رَ، عَ نُن مَنفّ
    شَ بَنشِ سٌدٍ دّ رَ. عَ مَن نَشَ نَ وُرِ رَوَلِ كْرَيٍ يَءِلَنقٍ رَ بّيتِبَيٍ
    بّ. نَ وُرِ مْولِ مُ نُ تٌشِ يُدَيَ سِندٍن.
  fra-SBL: Le roi fit des almugs des colonnes pour la maison de l'Éternel et pour
    la maison du roi, des harpes et des instruments à cordes pour les chanteurs ;
    aucun almug n'est venu et n'a été vu jusqu'à ce jour.
  hbo-hbo: וַיַּ֣עַשׂ הַ֠מֶּלֶךְ אֶת־עֲצֵ֨י הָאַלְמֻגִּ֜ים מִסְעָ֤ד לְבֵית־יְהוָה֙
    וּלְבֵ֣ית הַמֶּ֔לֶךְ וְכִנֹּרֹ֥ות וּנְבָלִ֖ים לַשָּׁרִ֑ים לֹ֣א בָֽא־כֵ֞ן עֲצֵ֤י
    אַלְמֻגִּים֙ וְלֹ֣א נִרְאָ֔ה עַ֖ד הַיֹּ֥ום הַזֶּֽה׃
  piu-2006: '@see-verse:1KI.010.011'
  kik-kik: Mũthamaki aahũthĩrire mĩthandari ĩyo gwaka itugĩ cia gũtiirĩrĩra hekarũ
    ya Jehova na cia nyũmba ya ũthamaki, na gũthondekera aini inanda cia mũgeeto o
    na cia kĩnũbi. Kuuma mũthenya ũcio gũtirĩ kwarehwo kuuma na nja kana gũkooneka
    mĩthandari mĩingĩ ũguo.)
  fra-NCL: Le roi fit avec le bois de santal des balustrades pour la maison de Yahweh
    et pour la maison du roi, et des harpes et des lyres pour les chantres. Il ne
    vint plus de ce bois de santal, et on n’en a plus vu jusqu’à ce jour.
  cek-AK: Siangpahrang mah almak thing hoiah Angraeng ih im homhnawk, siangpahrang
    im, laasah kaminawk hanah katoeng tamoinawk to sak.
  cuk-cuk: Rey-Salomón Bab-Jehováʼse-goled-neg-arsanmar a-sapi-sándalo-urgomargi sobsad,
    e-reyneg-arsanmar agi sobsabalid. Deginbali, dule-namakmaladga gar-arpaʼmar a-sándalo-urgogi
    sobsabalid, degi, gar-salterioʼmar a-urgogi sobsabalid. Emide, a-akale, sapi-sándalo-urgomar
    deyob-mergu, bar seledisulid.
  uig-CYR: Падиша сәндәл яғичидин Пәрвәрдигарниң өйи үчүн вә падишаниң ордиси үчүн
    пәләмпәй-саласунлар ясатти һәм нәғмә-навачилар үчүн чилтарлар вә сазларни шуниңдин
    ясатти. Шу вақиттин кейин шундақ зор миқдардики есил сәндәл яғичи бу вақитқичә
    һеч кәлтүрүлмиди я көрүлүп бақмиди).
  tel-2017: ఈ గంధపు చెక్కతో రాజు యెహోవా మందిరానికి, రాజగృహానికి స్తంభాలూ, గాయకులకు
    సితారాలూ స్వరమండలాలూ చేయించాడు. ఇప్పుడు అలాంటి గంధం చెక్క దొరకదు. ఎక్కడా కనిపించదు
    కూడా.
  hat-BSA: Wa a te fè soutyen lakay SENYÈ a avèk lakay wa a avèk bwa koray yo e osi
    ap yo avèk gita pou chantè yo. Bwa koray yo tankou sila yo pa t janm antre ankò,
    ni yo pa t janm wè jis rive jodi a.
  kos-kos: Solomon el orekmakin sak inge in orala kalkal ke nien fan ke Tempul ac
    ke lohm sin tokosra, oayapa el sang in orek harp ac lyre nutin mwet on. Sak juniper
    inge pa wo emeet ke sak ma utuku nu Israel, ac wangin pac ma sifilpa liyeyuk in
    oana ma inge.)
  hbo-WLC: וַיַּ֣עַשׂ הַ֠מֶּלֶךְ אֶת־עֲצֵ֨י הָאַלְמֻגִּ֜ים מִסְעָ֤ד לְבֵית־יְהוָה֙
    וּלְבֵ֣ית הַמֶּ֔לֶךְ וְכִנֹּר֥וֹת וּנְבָלִ֖ים לַשָּׁרִ֑ים לֹ֣א בָֽא־כֵ֞ן עֲצֵ֤י
    אַלְמֻגִּים֙ וְלֹ֣א נִרְאָ֔ה עַ֖ד הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Eze ji osisi almụg ndị a wuo ogidi ndabere dị nʼụlọnsọ ukwu Onyenwe anyị
    na nke ụlọeze. O jikwa ya meere ndị na-abụ abụ ụbọ akwara na une. Ọ dịbeghị mgbe
    ọbụla ahụrụ maọbụ tụbata osisi almụg ha otu a site nʼụbọchị ahụ ruo taa.)
  ory-ory: ସେହି ଚନ୍ଦନ କାଷ୍ଠରେ ରାଜା ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଓ ରାଜଗୃହ ପାଇଁ ସ୍ତମ୍ଭ ଓ ଗାୟକମାନଙ୍କ
    ନିମନ୍ତେ ବୀଣା ଓ ନେବଲ ନିର୍ମାଣ କଲେ; ଏରୂପ ଚନ୍ଦନ କାଷ୍ଠ ଆଜି ପର୍ଯ୍ୟନ୍ତ କେବେ ଆସି ନାହିଁ
    କି ଦେଖାଯାଇ ନାହିଁ।
  chk-chk: Seni ekei irä alkum ewe king a föri arongorongen imwen ewe Samol mi Lapalap
    pwal arongorongen püsin imwan, a pwal föri ükülele me kitar seni fän iten ekewe
    souköl. Ei chomongun irä alkum esap chüen tori Israel ika pwä mürin ena fansoun.
  rop-rop: En King Salaman bin yusum detlot wud blanga bildimap det Serramoni Pleis
    en det bigwan haus blanga im, en blanga meigim det lilwan gita gulum hap en laiyas
    blanga detlot pipul hu plei myusik. Det junipa timba bin brabli gudwan langa Isreil
    en imbin mobedawan langa ola timba. Nomo eni junipa timba bin mobeda langa detlot.
  ukr-1871: І поробив царь із червоного дерева поруччя до храму Господнього й про
    царську палату, й псалтирі й гуслі для сьпівців. Нїколи не привожено такого червоного
    дерева, й не видано по сей день.
  deu-1951: Und der König ließ aus Sandelholz Treppen machen für das Haus des HERRN
    und für das Haus des Königs und Harfen und Psalter für die Sänger; soviel Sandelholz
    ist nie mehr [ins Land] gekommen noch gesehen worden bis auf diesen Tag.
  eng-JPS: And the king made of the sandal-wood pillars for the house of the LORD,
    and for the king's house, harps also and psalteries for the singers; there came
    no such sandal-wood, nor was seen, unto this day.
  srp-1865: I naèini car od toga drveta almugima zagradu u domu Gospodnjem i u domu
    carskom, i harfe i psaltire za pjevaèe; nigdje se više nije dovezlo takoga drveta
    almugima niti se vidjelo do današnjega dana.
  lug-lug: Kabaka yakozesa emitoogo okukola empagi za yeekaalu ya Mukama Katonda n’ez’olubiri
    lw’obwakabaka, n’okukola ennanga, n’entongooli z’abayimbi. Tewalabikanga mitoogo
    mingi bwe gityo n’okutuusa ku lunaku lwa leero.)
  heb-heb: ויעש המלך את עצי האלמגים מסעד לבית יהוה ולבית המלך וכנרות ונבלים לשרים
    לא בא כן עצי אלמגים ולא נראה עד היום הזה׃
  ben-IRV: রাজা সেই সব নীরস কাঠ দিয়ে সদাপ্রভুর ঘরের ও রাজবাড়ীর রেলিং এবং গায়কদের
    জন্য বীণা ও সুরবাহার তৈরী করালেন। আজ পর্যন্ত এত নীরস কাঠ কখনও দেশে আনা হয়নি আর
    দেখাও যায় নি।
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਲਈ ਅਤੇ ਸ਼ਾਹੀ ਮਹਿਲ ਲਈ ਚੰਦਨ ਦੀ ਲੱਕੜ ਦੀਆਂ ਥੰਮ੍ਹੀਆਂ
    ਅਤੇ ਰਾਗੀਆਂ ਲਈ ਬਰਬਤਾਂ ਤੇ ਰਬਾਬ ਬਣਾਏ ਅਤੇ ਫੇਰ ਅਜਿਹੇ ਚੰਦਨ ਦੀ ਲੱਕੜੀ ਅੱਜ ਤੱਕ ਕਦੀ ਵੇਖਣ
    ਵਿੱਚ ਨਹੀਂ ਆਈ।
  mya-JVB: ထိုအာလဂုံ သစ်သား ဖြင့် ရှင် ဘုရင်သည် ဗိမာန် တော်ပွတ်လုံး တန်းနှင့် နန်း
    တော်ပွတ်လုံးတန်းကို၎င်း ၊ သီချင်း ဆိုသောသူဘို့ စောင်း နှင့် တယော တို့ကို၎င်းလုပ်
    လေ၏။ ထိုသို့သော အာလဂုံ သစ်သား သည်နောက် တဖန်မ ရောက် ၊ ယနေ့ တိုင်အောင် မ ပေါ်လာ။
  tbg-tbg: Ho Soromonuva nai kaiqa vaiinti tiva nimumanta vika koqe untavu katarira
    varake viraqohai Nora Kotira Naavuqive, avuhainaara naavuqive vaataiqamate, vaiintivano
    musiki ruqutuate ti, vika vo musiki vo musikivata vi katariraqohai autu nimitora.
    Vi entara koqe untavu katarira airi Isarerini vuru kovarora tiro, kia naantiara
    vovano qaiqaa vira uri aatarakero airi koqe untavu katarira Isarerini vara kaarirava
    vaura.
  hmo-hmo: Unai iunipa audia dekena amo king ese vadavada dekenai imana dogoatao audia
    ia karaia Dubu Helaga ena, bona king ena ruma ena. Unai iunipa au dekena amo ane
    abia taudia edia gita bona unai bamona miusiki gadaralaia gaudia badadia idia
    karaia. Iunipa audia unai bamona haida be Israela dekenai idia vareai lou lasi,
    bona unai bamona audia idia itaia lou lasi ia mai bona hari dina.
  urd-urd: तब बादशाह ने ख़ुदावन्द के घर और शाही महल के लिए चन्दन की लकड़ी के सुतून,
    और बरबत और गाने वालों के लिए सितार बनाए; चन्दन के ऐसे दरख़्त न कभी आए थे, और न
    कभी आज के दिन तक दिखाई दिए।
  rus-SYN: И сделал царь из сего красного дерева перила для храма Господня и для дома
    царского, и гусли и псалтири для певцов; никогда не приходило столько красного
    дерева и не видано было до сего дня.
  bqc-SIM: Ɔ̃ kí Dii kpɛ́ ń azĩa kpɛ́o pↄ́ↄ kɛ̀ò, à mↄↄnaↄ ń kúuↄ kɛ̀ò lɛ̀sinaↄnɛ
    lↄ. Wi mↄ́ ń lípi buio à kà màa lↄo, wi wɛsiɛ màa lↄo e ń a gbão.
  tcz-CHONGTHU: Solomon lengpan hiche thing namtui hochu Pakai Houin douna le Lengpa
    in douna in amangin, lathem ho dingin semjang saithei leh selangdah din jong asempeh
    in ahi. Tumasang’a ahin tunung’a ahin hitobang thing namtui ahung kipolut aum
    kha tapon ahi.
  mar-mar: शलमोन राजाने या लाकडाचा वापर परमेश्वराच्या मंदिरात आणि महालात आधाराचे कठडे
    उभारायला केला. शिवाय वादकांसाठी वीणा, सतारीही त्यातून करवून घेतल्या. तसे लाकूड
    परत कोणी कधी इस्राएलामध्ये आणले नाही की त्यानंतर कोणी तसे लाकूड पाहिले नाही.
  qub-qub: Chay sándalo alli guerupita ray rurachiran Tayta Diospa Templunpa balcunnincunata,
    palasyupa balcunnincunatapis. Rurachiran arpacunata, arpano salteriocunata tucajcunapaj.
    Manami imaypis chayachishachu caran sándalo gueruta chayno aypallataga. Cananyajpis
    manami ricacanchu chayno aypallaga.
  bqp-bqp: Akũ kína Dikiri ↄn pↄ́nↄ kɛ̀o kũ a zĩda bɛ pↄ́nↄ, à mↄrↄnↄ kũ gidigbonↄ
    kɛ̀o lɛ̀sirinↄnɛ dↄ. Odi su kũ lí pì burio à kà lɛ ziki doro, odi wɛ́ si a takalɛ
    doro ari kũ a gbãrao.
  hat-hat: Salomon sèvi ak bwa koray la pou fè balistrad nan tanp lan ak nan palè
    a. Li fè gita ak bandjo pou mizisyen yo ak bwa sa a tou. Se te pi bon kalite bwa
    koray yo te janm fè antre nan peyi Izrayèl. Depi lè sa a yo pa janm wè sa ankò.
  eng-BSB: The king made the almug wood into steps for the house of the LORD and for
    the king’s palace, and into lyres and harps for the singers. Never before had
    such almug wood been brought in, nor has such been seen to this day.)
  eng-WEBPB: The king made of the almug trees pillars for the LORD’s house and for
    the king’s house, harps also and stringed instruments for the singers; no such
    almug trees came or were seen to this day.
  kbq-kbq: Hagi kini ne'mo'a ana zafaraminuti Ra Anumzamofo mono none, agra nonena
    negino, hapue nehaza zavenama mago'a zavenane tro hu'ne. Hagi venteramimo'ma erino'ma
    e'neankna zafa mago'mo'e huno erinora ome'ne.
  nhe-BL: Ica nopa cuahuitl tlen sándalo Salomón quichijqui miyac tlaquetzali para
    nopa tiopamitl huan para nopa sequinoc caltini tlen ipan itztos. Nojquiya quisencajqui
    arpas huan salterios para nochi tlen quimatiyayaj tlatzotzonaj. Nopa imiyaca cuahuitl
    sándalo ax quema ajsitoya ipan Israel queja nopa.
  bus-bus: Ben kína Dii ua pↄ́nↄ kɛ̀o kↄ̃n a zĩnda bɛ pↄ́nↄ, à mↄrↄnↄ kↄ̃n kúunↄ kɛ̀o
    lɛ̀sirinↄnɛ dↄ. Wèe mↄ́ kↄ̃n lí pì boriio à kà lɛ ziki dↄro, wèe wɛ́ɛ si à takalɛ
    dↄro ai kↄ̃n a gbã̀ao.
  gub-BL: Ukixikixi awakwer a'e ywyra Tupàn ràpuzuhu pupe har iapo pà wà, wàpuzuhu
    pupe har iapo pà wà no. Uzapo wioràwiràn wà. Uzapo wioràw wà no, a'e ywyra ikixikixi
    pà wà. A'e 'ym mehe ni amo Izaew ywy rehe har nuexak pixik kwaw agwer ywyra wà.
    A'e 'ar henataromo te ko 'ar rehe nuerur wi pixik kwaw Izaew pe wà.
  eng-DRA: 'And the king made of the thyine trees the rails of the house of the Lord,
    and of the king’s house, and citterns and harps for singers: there were no such
    thyine trees as these brought, nor seen unto this day.)'
