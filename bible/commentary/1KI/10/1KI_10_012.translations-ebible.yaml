verse: 1KI.010.012
translations:
  mal-C: യഹോവയുടെ ആലയത്തിനും രാജകൊട്ടാരത്തിനും തൂണുകൾ നിർമിക്കുന്നതിനും ഗായകർക്കുവേണ്ടി
    കിന്നരങ്ങളും വീണകളും ഉണ്ടാക്കുന്നതിനും രാജാവ് ആ ചന്ദനത്തടികൾ ഉപയോഗിച്ചു. അതിനുശേഷം,
    ഇത്രയധികം ചന്ദനത്തടികൾ ഇന്നോളം ഇറക്കുമതി ചെയ്തിട്ടില്ല; കാണാനും കഴിഞ്ഞിട്ടില്ല.)
  deu-TKW: Und der König ließ von dem Sandelholz Lehnen sowohl für den Tempel, als
    für den königlichen Palast, anfertigen, sowie Zithern und Harfen für die Sänger;
    in solcher Weise ist Sandelholz nicht mehr eingeführt worden, noch zu sehen gewesen
    bis auf den heutigen Tag.
  lin-lin: Mokonzi asalaki na mabaya wana ya santale makonzi ya Tempelo ya Yawe mpe
    ya ndako ya mokonzi ; asalaki na yango mpe mandanda mpe makembe. Mabaya ya santale
    etikala lisusu koya te, mpe batikala lisusu komona yango te kino na mokolo ya
    lelo.
  eng-LSV: and the king makes the almug-trees a support for the house of YHWH, and
    for the house of the king, and harps and psalteries for singers; there have not
    come such almug-trees, nor have there been seen [such] to this day.
  eng-GNV: And the King made of ye Almuggim trees pillars for the house of the Lord,
    and for ye Kings palace, and made harpes and psalteries for singers. There came
    no more such Almuggim trees, nor were any more seene vnto this day.
  eng-WEBSTER: 'And the king made of the almug trees pillars for the house of the
    LORD, and for the king''s house, harps also and psalteries for singers: there
    came no such almug-trees, nor have they been seen to this day.'
  nhw-BL: Ica nopa cuahuitl tlen sándalo Salomón quichijqui tlaquetzalme para nopa
    tiopamitl huan para nopa sequinoc calme catli ipan itztos. Nojquiya quisencajqui
    arpas huan salterios para nochi catli quimatiyayaj tlatzotzonaj. Nopa imiyaca
    cuahuitl sándalo amo quema ajsitoya ipan Israel quej nopa.
  swh-ONEN: Mfalme akatumia miti ya msandali kuwa nguzo ya Hekalu la Bwana na kwa
    jumba la kifalme, pia kwa kutengeneza vinubi na zeze kwa ajili ya waimbaji. Kiasi
    hicho kingi cha msandali hakijawahi kuingizwa au kuonekana humo tangu siku ile.)
  bba-bba: Mɑ sinɑ boko u kɑ dɑ̃ɑ ye ɡberebɑ kuɑ sɑ̃ɑ yerɔ, kɑ sere mɑɑ win tiin dirɔ.
    Dɑ̃ɑ yerɑ u mɑɑ kɑ sinusu kuɑ kɑ be bɑ rɑ womusu kon mɔrɔkunu. Dɑ̃ɑ yen bweserɑ
    kun sɑɑrɑ mɔ. Mɛyɑ bɑ ǹ mɑɑ yen bweseru wɑɑre.
  eng-KJVCPB: 'And the king made of the almug trees pillars for the house of the Lord,
    and for the king’s house, harps also and psalteries for singers: there came no
    such almug trees, nor were seen unto this day.'
  luo-luo: Ruoth notiyo gi yiend almugo mondo olosgo sirni mag hekalu mar Jehova Nyasaye
    kod od ruoth kendo mondo olosgo thumbe nyatiti gi orutu ni jower. Nyaka chakre
    ndalono ok osekelie kata nenoe yiend almugo mangʼeny marom gi mago.
  meu-meu: Unu boto audia amo hanua pavapavana ese au-tubua e kara, Iehova ena dubu
    ḡaudia bona pavapava ena ruma gaudia; bona ane-abi taudia edia gitara bona edia
    hatai ḡaudia badadia danu e kara. Boto audia unuhetomadia haida asiema eiava asie
    heita ema bona ina dina.
  npi-ULB: राजाले ती चन्दनका काठहरूबाट परमप्रभुको मन्दिर र राजदरबारका खम्बाहरू बनाउनुका
    अतिरिक्त गायकहरूका लागि वीणा र सारङ्गीहरू बनाए । चन्दनको काठको यति धेरै परिमाण
    आजको दिनसम्म फेरि कहिल्यै देखिएको छैन ।
  yor-yor: Ọba sì fi igi algumu náà ṣe òpó fún ilé Olúwa àti fún ààfin ọba, àti láti
    ṣe dùùrù pẹ̀lú àti ohun èlò orin olókùn fún àwọn akọrin. Irú igi algumu bẹ́ẹ̀
    kò dé mọ́, bẹ́ẹ̀ ni a kò rí wọn títí di òní yìí.)
  emp-NTPO: '@see-verse:1KI.010.011'
  pes-OPCB: سلیمان پادشاه از این چوبهای صندل، ستونهای خانهٔ خداوند و کاخ سلطنتی خود
    را بر پا ساخت و برای دستهٔ نوازندگان خود از این چوبها عود و بربط درست کرد. تا
    به آن روز چوبهایی بدان خوبی به اسرائیل وارد نشده بود و بعد از آن نیز هیچگاه وارد
    نشده است.)
  tgl-ULB: Gumawa ang hari ng mga haligi gamit ang kahoy na algum para sa templo ni
    Yahweh at para sa palasyo ng hari, at mga alpa at mga lira para sa mga mang-aawit.
    Wala nang mas madami pang bilang ng kahoy na algum ang dumating o nakita pa muli
    hanggang sa araw na ito.
  cbu-NT: Anpasha táwar kurak Salomon waama pang', mishat Apanlleemtam pang' washitungashinung
    nda pantsamaam wanasir kámanarangiya. Mishat, anpatatam táwar kitaraam Apanlleem
    ungirtamaam tinaranganaya. An yasin kizpur wanasirimshi nda minumtiyam aship patarusin,
    yasin sándalo zapan kusarangiya. Natpurtaa zar nda aship yasinaa pakanaya.
  hui-hui: Ani mo yalu ibiyagola Solomonohanda agali ibunaga biabe biahaga hearuhondo
    lalu, Ira bayale urunime Anduane Homogonaga andabi i̱ni andagabi mo yári bia hadaba,
    lene. Ira bayale uruni aria maru agalime iba gana lalu ngida ale belo wabidaba,
    lalu lamini. Uruni biai halu Isaraele dindiha ira bayale urunibi mbira mani nayalu
    anda ibini.
  mya-mya: ရှော​လ​မုန်​သည်​စန္ဒ​ကူး​သား​ကို​ဗိ​မာန်​တော်​နှင့် နန်း​တော်​တွင် လက်​ရန်း​များ​ပြု​လုပ်​ရာ​တွင်​လည်း
    ကောင်း၊ ဂီ​တ​ဆ​ရာ​များ​အ​တွက်​စောင်း​ကြီး၊ စောင်း​ငယ်​များ​ပြု​လုပ်​ရာ​တွင်​လည်း​ကောင်း
    အ​သုံး​ပြု​တော်​မူ​၏။ ထို​မျှ​ကောင်း​သော​စန္ဒ​ကူး သား​မျိုး​ကို​ဣသ​ရေ​လ​ပြည်​သို့
    ယ​ခင်​အ​ဘယ် အ​ခါ​က​မျှ​မ​သွင်း​စ​ဖူး​ချေ။ ယ​နေ့​တိုင် အောင်​လည်း​မ​မြင်​ဘူး​ချေ။
  bod-N: རྒྱལ་པོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་རང་གི་ཕོ་བྲང་གི་ཕྱིར་ཙན་དན་གྱི་རྒྱུག་ཁྲ་རྣམས་བཟོ་རུ་བཅུག་པ་དང་།
    ཡང་མགུར་ལེན་མཁན་རྣམས་ཀྱི་ཆེད་དུ་པི་ཝང་དང་རྒྱུད་མངས་ཀྱང་བཟོས་སོ། །ཕྱིས་སུ་དེ་འདྲའི་ཙན་དན་གྱི་ཤིང་ནི་ནམ་ཡང་མ་སླེབས་ཏེ།
    དེ་རིང་གི་བར་དུ་དེ་འདྲ་མཐོང་མྱོང་བའང་མེད་དོ། །
  sna-sna: Mambo akashandisa miarumugi iyi kuita mbiru dzetemberi yaJehovha, nedzomuzinda
    wamambo, uye kugadzira mbira nemitengeranwa zvaishandiswa navaimbi. Miti yemiarumugi
    yakawanda kudai haina kuzombouyiswa munyika zvakare kana kuonekwa zvakare kubvira
    musi iwoyo.
  spa-BLM: El rey hizo de los almugares pilares para la casa de Yahvé y para la casa
    del rey, también arpas e instrumentos de cuerda para los cantores; no vinieron
    ni se vieron hasta hoy tales sándalos.
  cac-cac: '@see-verse:1KI.010.011'
  swh-ULB: Mfalme alitengeneza nguzo za hekalu kwa ajili ya hekalu la BWANA na kwa
    nyumba ya mfalme, na vinubi na vinanda kwa hao waimbaji. haijatokea kiasi cha
    miti ya misandali kama hicho ambacho kimewahi kutokea hadi leo.
  bel-bel: І зрабіў цар з гэтага чырвонага дрэва парэнчы для храма Гасподняга і для
    дома царскага, і гусьлі і псалтыры сьпевакам. Ніколі ня прыходзіла столькі чырвонага
    дрэва і ня відаць было да гэтага дня.
  deu-ELBBK: Und der König machte von dem Sandelholz ein Geländer für das Haus des
    HERRN und für das Haus des Königs, und Lauten und Harfen für die Sänger; so ist
    kein Sandelholz gekommen noch gesehen worden bis auf diesen Tag.)
  mbb-OT: Impenheǥezan te hadì haazà is menge kayu he almug te turuǥan wey te valey
    te Nengazen, ne is duma, ne mibeelan he menge alpa wey menge lira para te menge
    musikiru. Iyan haazà kineupiyahan he menge kayu he almug he mid-uwit diyà te Israel;
    wazè en huziyan he egkaahà he iring dutun.
  mal-2015: രാജാവു ചന്ദനംകൊണ്ടു യഹോവയുടെ ആലയത്തിന്നും രാജധാനിക്കും അഴികളും സംഗീതക്കാർക്കു
    കിന്നരങ്ങളും വീണകളും ഉണ്ടാക്കി; അങ്ങനെയുള്ള ചന്ദനമരം ഇന്നുവരെ വന്നിട്ടില്ല, കണ്ടിട്ടുമില്ല.
  rmc-rmc: Ole kaštendar o Šalamun kerďa o slupi andro Chramos the peskro palacis
    a mek diňa te kerel o citari the o harfi prekal o lavutara. Ajci but kašta pes
    ode imar na anďa dži adadžives.)
  pes-OPV: وکشتیهای حیرام نیز که طلا از اوفیر آوردند، چوب صندل از حد زیاده، و سنگهای
    گرانبها ازاوفیر آوردند.
  ron-1924: Ымпэратул а фэкут ку лемнул мироситор пэлимаре пентру Каса Домнулуй ши
    пентру каса ымпэратулуй ши харпе ши алэуте пентру кынтэрець. Н-а май венит де
    атунч лемн де ачеста мироситор ши ну с-а май вэзут пынэ ын зиуа де азь.
  ben-OBCV: রাজামশাই সদাপ্রভুর মন্দিরের ও রাজপ্রাসাদের খুঁটি নির্মাণ করার জন্য, এবং
    সুদক্ষ বাদ্যকরদের জন্য বীণা ও সুরবাহার তৈরি করার কাজে চন্দনকাঠ ব্যবহার করতেন।
    সেদিন থেকে আজ পর্যন্ত এত চন্দনকাঠ আর কখনও আমদানি করা হয়নি বা চোখে দেখাও যায়নি।)
  som-som: Oo boqorkiina geedihii almuugga ahaa ayuu tiirar uga dhigay gurigii Rabbiga,
    iyo gurigii boqorka, oo wuxuu kaloo nimankii gabayaaga ahaa uga sameeyey kataarado
    iyo shareerado; oo ilaa maantadan la joogo geedo almuug ah oo kuwaas oo kale ah
    ma iman, lamana arkin.
  lat-VUC: 'Fecitque rex de lignis thyinis fulcra domus Domini et domus regiæ, et
    citharas lyrasque cantoribus: non sunt allata hujuscemodi ligna thyina, neque
    visa usque in præsentem diem.)'
  eng-ASVBT: 'And the king made of the almug trees pillars for the house of Jehovah,
    and for the king’s house, harps also and psalteries for the singers: there came
    no such almug trees, nor were seen, unto this day.'
  ita-1885: ed il re fece di quel legno d'Almugghim delle sponde alla Casa del Signore,
    ed alla casa reale, e delle cetere, e de' salteri per li cantori; tal legno d'Almugghim
    non era mai più venuto, e mai più, fino a quel giorno, non era stato veduto.)
  eng-LXXUP: 'And the king made the hewn timber into buttresses of the house of the
    Lord and the king’s house, and lyres and harps for singers: such hewn timber had
    not come upon the earth, nor have been seen anywhere until this day.'
  eng-ULB: The king made almug wood pillars for the temple of Yahweh and for the king's
    palace, and harps and lyres for the singers. No such quantity of almug wood has
    ever come or been seen again to this day.
  spa-VBL: El rey utilizó la madera de sándalo para hacer escalones para el Templo
    y para el palacio real, y en liras y arpas para los músicos. Nunca se había visto
    nada igual en la tierra de Judá).
  fra-_FOB: Et de ce bois de santal le roi fit des balustrades pour la maison de l'Éternel
    et pour la maison royale, et des harpes, et des lyres pour les chantres. Il n'était
    point venu tant de bois de santal, et on n'en a point vu ainsi, jusqu'à ce jour.
  mal-mal: രാജാവ് ചന്ദനംകൊണ്ട് യഹോവയുടെ ആലയത്തിനും രാജധാനിക്കും പടികളും സംഗീതക്കാർക്ക്
    കിന്നരങ്ങളും വീണകളും ഉണ്ടാക്കി; അങ്ങനെയുള്ള ചന്ദനമരം ഇന്നുവരെ ലഭിച്ചിട്ടില്ല,
    ആരും കണ്ടിട്ടുമില്ല.
  urd-GVR: Jitnī qīmtī lakaṛī un dinoṅ meṅ darāmad huī utnī āj tak kabhī Yahūdāh meṅ
    nahīṅ lāī gaī. Is lakaṛī se bādshāh ne Rab ke ghar aur apne mahal ke lie kaṭahre
    banwāe. Yih mausīqāroṅ ke sarod aur sitār banāne ke lie bhī istemāl huī.
  suz-BL: मिनु पिपमी मेको सिरी खन्‍ड के शी रे परमप्रभु यावे आ खिं नु आ बाक्‍तीके खिं
    कली क्रेसी ङा ग्‍याइक्‍तीक सेल्‍पदा बाक्‍त। मिनु कुम्‍सो पाइब आन कली बीना नु तार
    पाइश्‍शो ताप्‍तीक यो मेको शी के सेल्‍पदा बाक्‍त। मेको मोदेंशो पा सिरी खन्‍ड के
    शी गेना यो मचाक्‍शो बाक्‍मा बाक्‍त। मिनु मेना रे मुल सम्‍म यो गेनायो मतांइसीशो
    बाक्‍ब।
  ita-1927: e di questo legno di sandalo il re fece delle balaustrate per la casa
    dell’Eterno e per la casa reale, delle cetre e de’ saltèri per i cantori. Di questo
    legno di sandalo non ne fu più portato, e non se n’è più visto fino al dì d’oggi).
  ckb-ckb: پاشا لەو دار ئەلگومانە چەند تەختێکی بۆ پتەوکردنی پەرستگای یەزدان و کۆشکی
    پاشا دروستکرد، هەروەها قیسارە و سازیش بۆ گۆرانیبێژەکان. هەتا ئەمڕۆش ئەوەندە داری
    ئەلگوم نەهاتووە و نەبینراوە.
  eng-BBE: 'And from the sandal-wood the king made pillars for the house of the Lord,
    and for the king''s house, and instruments of music for the makers of melody:
    never has such sandal-wood been seen to this day.'
  kan-OKCV: ಅರಸನು ಆ ಸುಗಂಧದ ಮರಗಳಿಂದ ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೋಸ್ಕರವೂ ಅರಮನೆಗೋಸ್ಕರವೂ ಸ್ತಂಭಗಳನ್ನು
    ಮಾಡಿಸಿದನು. ಇದಲ್ಲದೆ ಅವುಗಳಿಂದ ಹಾಡುವವರಿಗೋಸ್ಕರ ಕಿನ್ನರಿಗಳನ್ನೂ, ವೀಣೆಗಳನ್ನೂ ಮಾಡಿಸಿದನು.
    ಅಂದಿನಿಂದ ಈ ದಿನದವರೆಗೂ ಅಂಥಾ ಸುಗಂಧದ ಮರಗಳು ಬಂದದ್ದೂ ಇಲ್ಲ, ಕಂಡದ್ದೂ ಇಲ್ಲ.
  tam-2017: அந்த வாசனைமரங்களால் ராஜா யெகோவாவுடைய ஆலயத்திற்கும் ராஜ அரண்மனைக்கும் ஊன்றுகால்களையும்,
    சங்கீதக்காரர்களுக்குச் சுரமண்டலங்களையும் தம்புருக்களையும் உண்டாக்கினான்; அப்படிப்பட்ட
    வாசனை மரங்கள் பிறகு வந்ததுமில்லை, இந்த நாள்வரைக்கும் காணப்படவும் இல்லை.
  spa-RV-1909: 'Y de la madera de brasil hizo el rey balaustres para la casa de Jehová,
    y para las casas reales, arpas también y salterios para los cantores: nunca vino
    tanta madera de brasil, ni se ha visto hasta hoy.'
  ron-BTF: Şi împăratul a făcut, din lemnele de santal, stâlpi pentru casa DOMNULUI
    şi pentru casa împăratului, harpe de asemenea şi psalterioane pentru cântăreţi;
