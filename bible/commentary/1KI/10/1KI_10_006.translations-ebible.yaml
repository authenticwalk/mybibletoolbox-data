verse: 1KI.010.006
translations:
  mal-C: 'അവൾ രാജാവിനോടു പറഞ്ഞു: “അങ്ങയുടെ നേട്ടങ്ങളെക്കുറിച്ചും ജ്ഞാനത്തെക്കുറിച്ചും
    എന്റെ സ്വന്തംനാട്ടിൽവെച്ചു ഞാൻ കേട്ട വാർത്ത സത്യംതന്നെ.'
  deu-TKW: 'und sprach zum Könige: Volle Wahrheit ist es gewesen, was ich in meinem
    Lande von deinen Angelegenheiten und von deiner Weisheit vernommen habe.'
  lin-lin: 'mpe alobaki na mokonzi : « Makambo oyo nayokaki wuta na mokili na ngai
    na tina na misala na yo mpe na bwanya na yo ezali ya solo.'
  eng-LSV: And she says to the king, “The word that I heard in my land has been true
    concerning your matters and your wisdom;
  eng-GNV: And shee sayde vnto the King, It was a true worde that I heard in mine
    owne lande of thy sayings, and of thy wisedome.
  eng-WEBSTER: And she said to the king, It was a true report that I heard in my own
    land of thy acts and of thy wisdom.
  nhw-BL: 'Huan nopa sihua tlanahuatijquetl quiilhui Salomón: “Nelía melahuac catli
    nijcajqui ipan notlal tlen nochi catli tijchijtoc huan tlen nochi motlalnamiquilis.'
  swh-ONEN: Akamwambia mfalme, “Taarifa niliyosikia kwenye nchi yangu mwenyewe kuhusu
    mafanikio na hekima yako ni kweli.
  bba-bba: Mɑ u sinɑ boko Sɑlomɔɔ sɔ̃ɔwɑ u nɛɛ, wunɛn dɑm kɑ wunɛn bwisin bɑɑru ye
    nɑ nuɑ sɑɑ nɛn tem di, ye kpuro ɡemɑ.
  eng-KJVCPB: And she said to the king, It was a true report that I heard in mine
    own land of thy acts and of thy wisdom.
  luo-luo: Nowachone ruoth niya, “Kare humb timbeni kod riekoni mane awinjo e pinya
    awuon en adier.
  meu-meu: Bena hari hahine ese hanua pavapavana e hamaoroa, eto, Egu tano ai emu
    kara bona emu aonega haridia na kamonai iboudiai na momomo-kakani,
  npi-ULB: उनले राजालाई भनिन्, “तपाईंका वचन र तपाईंको बुद्धिको बारेमा मैले मेरो देशमा
    सुनेको कुरो साँचो रहेछ ।
  yor-yor: Ó sì wí fún ọba pé, “Òtítọ́ ni ìròyìn tí mo gbọ́ ní orílẹ̀-èdè mi ní ti
    iṣẹ́ rẹ àti ọgbọ́n rẹ.
  emp-NTPO: 'Maʌ̃ne idjia Salomoʌ̃a nãwã jarasia: –Bʌ necawaad̶ebemada, bʌa od̶ad̶ebema
    sid̶a mʌ̃ druad̶e ũrĩsia. Id̶ibʌrʌ cawasia maʌ̃ra wãrãda.'
  pes-OPCB: 'پس به سلیمان گفت: «حال باور می‌کنم که هر چه در مملکتم دربارهٔ حکمت تو
    و کارهای بزرگت شنیده‌ام، همه راست بوده است.'
  tgl-ULB: Sinabi niya sa hari, “Totoo nga, ang balita na aking narinig sa sarili
    kong lupain tungkol sa iyong mga salita at iyong karunungan.
  cbu-NT: Kurakaatssha tsiyatarangu, Yuw nuwaa kamanirangana anoo, shiyaa tarawzurish,
    misha yuwaatsitam mangish kapungu anootsitamta, anoo zurkusin taaranganaya.
  hui-hui: Ani howa ibugua Solomono lamialu lalu, I̱ni dindiha howa hale harugola
    í̠naga mini mandaru bayale timbuni wu howa í̠na mbirale bayale bereyarubi bibahende
    hale hai harugo áyu bi layadaruni heneneoredane handa walia ko.
  mya-mya: သူ​သည်​ရှော​လ​မုန်​အား``ကျွန်ုပ်​သည်​ရှေ​ဘ​ပြည် တွင်​ရှိ​စဉ်​အ​ခါ​က အ​ဆွေ​တော်​နှင့်​အ​ဆွေ​တော်
    ၏​ဉာဏ်​ပ​ညာ​တော်​အ​ကြောင်း​ကို​ကြား​သိ​ခဲ့​ရ သည့်​သ​တင်း​မှန်​ပေ​၏။-
  bod-N: དེ་ནས་མོས་རྒྱལ་པོ་ལ། ངས་རང་གི་ཡུལ་དུ་ཐོས་པའི་ཁྱེད་ཀྱི་མཛད་པ་དང་ཁྱེད་ཀྱི་ཤེས་རབ་ཐད་ཀྱི་གཏམ་ནི་ཐམས་ཅད་བདེན་འདུག
  sna-sna: Akati kuna mambo, “Zvose zvandakanzwa munyika mangu pamusoro pamabasa enyu
    nouchenjeri hwenyu zvaiva zvechokwadi.
  spa-BLM: 'Ella le dijo al rey: “Fue una noticia verdadera la que oí en mi tierra
    acerca de tus actos y de tu sabiduría.'
  cac-cac: 'Yuj chi'' ix yal ix d''a vin̈aj Salomón chi'' icha tic: A tas ix vab''
    specal d''a in chon̈ab'' yuj masanil tastac tza c''ulej yed'' a jelanil sb''inaji,
    a juntzan̈ chi'' te yel.'
  swh-ULB: Akamwambia mfalme, “Ni kweli, ile taarifa ambayo nimeisikia nchini kwangu
    juu ya maneno yako na hekima yako.
  bel-bel: і сказала цару; слушна тое, што я чула ў зямлі сваёй пра дзеі твае і пра
    мудрасьць тваю;
  wed-wed: Ma Solomon i riwei, “Am kaua anatapuna ma am nuaulaula au au dobu a nononoria
    lamna anatapuna riwa kaua!
  deu-ELBBK: 'und sprach zu dem König: Das Wort ist Wahrheit gewesen, das ich in meinem
    Land über deine Sachen und über deine Weisheit gehört habe;'
  mbb-OT: Migkeǥiyan din haazà is hadì te, “Tutuu ves iyan is nezineg ku ziyà te nasyun
    ku mehitenged te menge mibeelan nu wey ketau nu.
  mal-2015: 'അവൾ രാജാവിനോടു പറഞ്ഞതു എന്തെന്നാൽ: നിന്റെ കാര്യങ്ങളെയും ജ്ഞാനത്തെയും
    കുറിച്ചു ഞാൻ എന്റെ ദേശത്തുവെച്ചു കേട്ട വർത്തമാനം സത്യം തന്നേ.'
  rmc-rmc: 'Phenďa le Šalamunoske: „Čačipen hin, so me šunďom andre miri phuv pal
    tute the pal tiro goďaveripen.'
  pes-OPV: 'و به پادشاه گفت: «آوازه‌ای که درباره کارها وحکمت تو در ولایت خود شنیدم،
    راست بود.'
  ron-1924: 'Уймитэ, а зис ымпэратулуй: „Деч ера адевэрат че ам аузит ын цара мя деспре
    фаптеле ши ынцелепчуня та!'
  aui-aui: Na wasikena kiiwawo Solomon mma naboni iwoneni, “Yagu kubura waghate, na
    yam nuwagiura miisedi da yam bera ghamaghamadi peyaridi kiiravidiye na awaiyana
    bi kata akovi da nokodi sisiya na wiisuwona!
  ben-OBCV: তিনি রাজাকে বললেন, “নিজের দেশে থাকার সময় আমি আপনার কীর্তির ও প্রজ্ঞার
    বিষয়ে যা যা শুনেছিলাম, সেসবই সত্যি।
  som-som: Markaasay boqorkii ku tidhi, Warkii aan dalkaygii ku maqlay ee ku saabsanaa
    falimahaaga iyo xigmaddaadu run buu ahaa.
  lat-VUC: 'Dixitque ad regem: Verus est sermo quem audivi in terra mea'
  eng-ASVBT: And she said to the king, It was a true report that I heard in mine own
    land of thine acts, and of thy wisdom.
  ita-1885: 'E disse al re: Ciò che io avea inteso nel mio paese de'' fatti tuoi,
    e della tua sapienza, era ben la verità.'
  eng-LXXUP: And she said to King Solomon, It was a true report which I heard in my
    land of thy words and thy wisdom.
  eng-ULB: She said to the king, “It is true, the report that I heard in my own land
    of your words and your wisdom.
  spa-VBL: 'Le dijo al rey: “¡Es cierto lo que he oído en mi país sobre tus proverbios
    y tu sabiduría!'
  fra-_FOB: 'Et elle dit au roi: Ce que j''ai entendu dire dans mon pays de ton état
    et de ta sagesse, est véritable.'
  mal-mal: 'അവൾ രാജാവിനോട് പറഞ്ഞത്: “നിന്റെ വാക്കുകളെയും ജ്ഞാനത്തെയും കുറിച്ച് ഞാൻ
    എന്റെ ദേശത്തുവെച്ച് കേട്ട വർത്തമാനം സത്യംതന്നേ.'
  urd-GVR: Wuh bol uṭhī, “Wāqaī, jo kuchh maiṅ ne apne mulk meṅ āp ke shāhkāroṅ aur
    hikmat ke bāre meṅ sunā thā wuh durust hai.
  suz-BL: मिनु मेकोमी पिप कली “गो आं रागीमी इन गेय नु जोक्‍तीक तुइक्‍‍तीक आ पर्बम
    लोव़ नेंता।
  ita-1927: 'E disse al re: “Quello che avevo sentito dire nel mio paese dei fatti
    tuoi e della tua sapienza era dunque vero.'
  ckb-ckb: 'بە پاشای گوت: «ئەو هەواڵەی کە لە خاکەکەمدا لەبارەی کاروبار و داناییەکەت
    بیستم، ڕاستە.'
  eng-BBE: And she said to the king, The account which was given to me in my country
    of your acts and your wisdom was true.
  kan-OKCV: ಅವಳು ಅರಸನಿಗೆ, “ನಾನು ನನ್ನ ದೇಶದಲ್ಲಿ ನಿನ್ನ ಸಾಧನೆಗಳ ಕುರಿತೂ, ನಿನ್ನ ಜ್ಞಾನವನ್ನು
    ಕುರಿತೂ ಕೇಳಿದ ಮಾತು ಸತ್ಯ.
  tam-2017: 'ராஜாவை நோக்கி: உம்முடைய வார்த்தைகளையும் உம்முடைய ஞானத்தையும் குறித்து
    நான் என்னுடைய தேசத்தில் கேட்ட செய்தி மெய்யானது.'
  spa-RV-1909: 'Y dijo al rey: Verdad es lo que oí en mi tierra de tus cosas y de
    tu sabiduría;'
  ron-BTF: 'Şi a spus împăratului: A fost adevărată vorbirea pe care am auzit-o în
    ţara mea despre faptele tale şi despre înţelepciunea ta.'
  eng-WEBP: She said to the king, “It was a true report that I heard in my own land
    of your acts and of your wisdom.
  eng-FBV: She told the king, “It's true what I heard in my own country about your
    proverbs and your wisdom!
  nld-1939: 'en sprak tot den koning: Het is dus waar geweest, wat ik in mijn land
    over uw bezit en uw wijsheid gehoord heb.'
  nch-BL: 'Huan nopa sihua tanahuatijquet quiilhui Salomón: “Nelía melahuac cati nijcajqui
    ipan notal ten nochi cati tijchijtoc huan ten nochi motalnamiquilis.'
  vie-1934: 'Rồi bà nói rằng: Điều tôi nghe nói trong xứ tôi về lời nói và sự khôn
    ngoan của vua, thì thật lắm.'
  hin-CV: उन्होंने राजा से कहा, “आपकी प्रजा और आपकी बुद्धिमानी के बारे में जो मैंने
    अपने देश में सुना था, वह सच था.
  spa-BES: 'Y ella le dijo al rey: El relato que me fue dado en mi país por tus actos
    y tu sabiduría fue verdadero.'
  tdx-tdx: 'Aa le hoe re amy mpanjakay: Nitò i talily tsinanoko an-tanekoy ty amo
    taro’oo naho o hihi’oo.'
  tha-KJV: พระนางทูลกษั​ตริ​ย์​ว่า “ข่าวคราวซึ่งหม่อมฉันได้ยินในประเทศของหม่อมฉัน
    ถึงพระราชกิจและพระสติปัญญาของพระองค์เป็นความจริง
  por-BR-2018: 'E disse ao rei: Verdade é o que ouvi em minha terra de tuas coisas
    e de tua sabedoria;'
  deu-ELO: Das Wort ist Wahrheit gewesen, das ich in meinem Lande über deine Sachen
    und über deine Weisheit gehört habe;
  eng-WYC-2018: And she said to the king, The word is true, that I heard in my land,
    of thy words, and of thy wisdom;
  epo-epo: 'Kaj ŝi diris al la reĝo: Vera estas tio, kion mi aŭdis en mia lando pri
    viaj aferoj kaj pri via saĝeco;'
  uig-PIN: 'U padixaⱨⱪa: — Mǝn ɵz yurtumda silining ixliri wǝ danaliⱪliri toƣrisida
    angliƣan hǝwǝr rast ikǝn;'
  beo-beo: E da hina bagade Soloumanema amane sia:i, “Na sogega esaloba, na da dia
    hou amola bagade dawa:su hou nabi dagoi. Na da wali ba:sa-amo huluane da dafawanedafa.
  tpi-OTNT: Na bihain em i tokim Solomon olsem, “Mi stap long kantri bilong mi na
    mi harim tok long ol samting yu save mekim na long gutpela tingting na save bilong
    yu. Na nau mi save dispela tok i tru olgeta.
  hau-SA: Ta ce wa sarki, “Labarin da na ji a ƙasata game da abin da ka yi da kuma
    hikimarka gaskiya ne.
  uig-LAT: 'U padishahqa: — Men öz yurtumda silining ishliri we danaliqliri toghrisida
    anglighan xewer rast iken;'
  nde-nde: Yathi enkosini, “Imibiko ebifika ezindlebeni zami elizweni lami ngengqubelaphambili
    langenhlakanipho yakho iqotho.
  ton-ton: 'Pea naʻe pehē ʻe ia ki he tuʻi, “Ta ko e lea moʻoni ia: ʻaia naʻaku fanongo
    ki ai ʻi hoku fonua ʻoʻoku ki hoʻo ngaahi ngāue pea mo hoʻo poto.'
  ces-1613: 'A řekla králi: Praváť jest řeč, kterouž jsem slyšela v zemi své, o věcech
    tvých a o moudrosti tvé,'
  eng-WMB: She said to the king, “It was a true report that I heard in my own land
    of your acts and of your wisdom.
  tam-TCV: அப்பொழுது சேபாவின் அரசி அரசனிடம், “உமது சாதனைகளையும், உமது ஞானத்தையும்
    பற்றி நான் எனது நாட்டில் கேள்விப்பட்ட செய்தி உண்மையானது.
  ceb-ULB: Miingon siya sa hari, “Tinuod gayod ang mga balita nga akong nadungog sa
    akong yuta mahitungod sa imong mga pulong ug kaalam.
  pol-UBG: 'Wtedy przemówiła do króla: Prawdziwa była ta wieść, którą słyszałam w
    swojej ziemi o twoich dziełach i twojej mądrości.'
  agr-agr: 'Nunik apu Salomógkan chichajak: “Amina takatjumin amina dekatjumjai pachisag
    augmatuidaun mina nugkajui pujusa antukmag duka shiig dekaske.'
  kyc-kyc: Dopa pipala baame kiŋi Solomone kando lao, Nambana yuu range dokona piso
    embape embena mona palenge singinya renge dokopena lao sipu doko kinyi angi lamo,
    leya.
  urd-GVU: وہ بول اُٹھی، ”واقعی، جو کچھ مَیں نے اپنے ملک میں آپ کے شاہکاروں اور حکمت
    کے بارے میں سنا تھا وہ درست ہے۔
  deu-1912: 'und sprach zum König: Es ist wahr, was ich in meinem Lande gehört habe
    von deinem Wesen und von deiner Weisheit.'
  ntj-ntj: Nyangka-lu minyma palunyalu puurrpa Tjalamannga watjarnu, “Wiya, ngayuku
    ngurranguru-rna kulirnu nyuntunyan nintipuka nyinarranytja. Puru-rna kulirnu nyuntulun
    walykumunu pirni kanyiranytja.
  kan-2017: ಅವಳು ಅರಸನಿಗೆ, “ನಾನು ನನ್ನ ದೇಶದಲ್ಲಿ ನಿನ್ನ ಜ್ಞಾನವನ್ನು, ಕೃತ್ಯಗಳನ್ನೂ ಕುರಿತು
    ಕೇಳಿದ್ದು ಸತ್ಯವಾಗಿದೆ.
  yap-yap: Me ga’ar ngak Solomon ni Pilung, “Murung’agem nge murung’agen e gonop rom
    ni gu rung’ag ko nam rog e ba riyul’!
  hlt-MCSB: Te dongah manghai te, “Nang kah olka neh nang kah cueihnah he kamah kho
    ah ka yaak bangla olthang he oltak la om coeng.
  mdy-ETH: ዬካፓ ዒዛ ካኣቲ፥ ሴሎሞኔ ኮራ፦ «ኔ ማዼ ባኮና ኔ ዔራቶኮ ዼኤፑሞ ታ ዓጫ ዓኣዖ ታኣኒ ዋይዜሢ ቢያ ጎኔኬ!
  twi-ASANTE: Ɔhemmaa no firii ahodwirie mu ka kyerɛɛ ɔhene no sɛ, “Nsɛm a metee wɔ
    me ɔman mu a ɛfa dwuma a woatumi adi ne wo nyansabunu ho no nyinaa yɛ nokorɛ!
  eng-WEBU: She said to the king, “It was a true report that I heard in my own land
    of your acts and of your wisdom.
  wal-wal: Hegaappe guyyiyan a kawuwaa, “Nebaanne ne aadhdhida eratettaabaa taani
    ta deren de7aidda siyidoogee tuma.
  spa-PDDPT: 'y dijo al rey: ¡Es verdad lo que oí en mi tierra acerca de tus hechos
    y de tu sabiduría!'
  gun-gun: 'Ha''e vy aipoe''i huvixa pe: — Anhetẽ ete ae ra''e xerekoa py ayvua ndereko
    regua aendu va''ekue ha''e ne''arandua regua voi.'
  ilo-ULB: Kinunana iti ari, “Pudno, ti damag a nangngegak iti bukodko a daga maipapan
    kadagiti saom ken kinasiribmo.
  kpg-kpg: Mee ga helekai gi King Solomon. “Agu mee ne hagalongo i dogu henua di hai
    o do kabemee le e donu huoloo!
  uig-ARA: 'ئۇ پادىشاھقا: ــ مەن ئۆز يۇرتۇمدا سىلىنىڭ ئىشلىرى ۋە دانالىقلىرى توغرىسىدا
    ئاڭلىغان خەۋەر راست ئىكەن؛'
  sus-sus: A naxa a fala mangɛ bɛ, «N fe naxee birin mɛxi n ma bɔxi ma i xa masenyie
    nun i xa lɔnni xa fe ra, na birin findixi nɔndi nan na.
  pon-2006: Liho ahpw mahsanihong Nanmwarki Solomon, “Duwen me I rong nan ei tungoal
    wehi duwen komwi oh omwi erpit me uhdahn mehlel.
  jae-jae: Ma eŋ kêsôm gêdêŋ kiŋ tau gebe “Ŋawae taŋ gaŋô aŋga taucŋoc gamêŋ kêtu
    aômnêm gêŋ to nêm kaucŋa naŋ, biŋŋanô.
  ksd-ksd: 'Ma i ga biti tai ra king: Nam ra varvai nina iau ga valongore ta kaugu
    gunan ure kaum lavur papalum ma kaum kabinana i ga dovot.'
  tur-YTC: Kral'a, “Yaptıkların ve bilgeliğin hakkında kendi ülkemde duyduğum doğru
    habermiş” dedi.
  grc-BRENT: Καὶ εἶπε πρὸς τὸν βασιλέα Σαλωμὼν, ἀληθινὸς ὁ λόγος ὃν ἤκουσα ἐν τῇ γῇ
    μου περὶ τοῦ λόγου σου καὶ περὶ τῆς φρονήσεώς σου.
  ind-AYT: Dia berkata kepada raja, “Benarlah kabar yang aku dengar di tanahku mengenai
    perkataanmu dan mengenai hikmatmu.
  nya-nya: Iyo inati kwa mfumu, “Mbiri imene ndinamva ndili ku dziko kwathu ya zomwe
    munachita komanso nzeru zanu ndi yoona.
  hrv-hrv: 'Tada reče kralju: “Istina je bila što sam u svojoj zemlji čula o tebi
    i o tvojoj mudrosti.'
  mps-mps: Tama nosali Solomonba agai te tiwai po wali, “Ena te ena bulu tǫ pedaide
    bidiyu, tama eno te nago ebo sę dabe po, me te nago koneani wiegi yai homu kolesagade
    po te eno odali. Tama megi da, eno koneani, te tigidali po te mu dao.
  tpi-tpi: Na bihain em i tokim Solomon olsem, “Mi stap long kantri bilong mi na mi
    harim tok long ol samting yu save mekim na long gutpela tingting na save bilong
    yu. Na nau mi save dispela tok i tru olgeta.
  dan-1931: 'og hun sagde til Kongen: “Sandt var, hvad jeg i mit Land hørte sige om
    dig og din Visdom!'
  vie-OVCB: 'Bà nói với vua: “Tất cả những điều tôi nghe trong nước tôi về sự khôn
    ngoan và công việc vua làm đều đúng cả!'
  guj-2017: તેણે રાજાને કહ્યું, “તમારાં કૃત્યો વિષે તથા તમારા જ્ઞાન વિષે થતી જે વાત
    મેં મારા પોતાના દેશમાં સાંભળી હતી તે સાચી છે.
  pon-2006A: Liho ahpw mahsanihong Nanmwarki Solomon, “Duwen me I rong nan ei tungoal
    wehi duwen komwi oh omwi erpit me uhdahn mehlel.
  por-BRBSL: 'Ela disse ao rei: “Foi um verdadeiro relato que ouvi em minha própria
    terra de seus atos e de sua sabedoria”.'
  cth-cth: Napui ni siangpahrang koevah, na lungangnae kamthang ka ram koehoi ka thai
    e heh atang bokheiyah.
  twi-twi: Ɔhemmea no fii ahodwiriw mu ka kyerɛɛ ɔhene no se, “Nsɛm a metee wɔ me
    man mu a ɛfa dwuma a woatumi adi ne wo nyansa ho no nyinaa yɛ nokware!
  hlt-hlt: Te dongah manghai te, “Nang kah olka neh nang kah cueihnah he kamah kho
    ah ka yaak bangla olthang he oltak la om coeng.
  tbz-SIM: 'Kòo nɑ́kɛ́ okpɑ̀ɑ̀tì kɛ dɔ̀: N do kpɑɑní n ciɛ kɛ̀ bɛ̀ n nɑ̀kɛ́mu ɑ kpɛ́í
    nnɛ̀ ɑ ciìmɛ̀. Kɛ̀ ǹ tùɔ̀kɛní kɛ mɛ̀nkɛ sɔ̃́ ndɛ̀ mɛ ndo.'
  msy-2020: Egha gɨn, a kamaghɨn Atrivim Solomon mɨgei, “Kɨ uan kantrin ikiava bizir
    nɨ amibar eghaghaniba ko, nɨn nɨghnɨzir aghuim ko, fofozim barasi. Ezɨ kɨ datɨrɨghɨn
    fo, akar kaba da bar guizbangɨra.
  dop-dop: 'Ntɛnɑ wulɑʋ ɑlʋ nyǝŋ ɩnɩ ɩ tɔ sɩ: Pɑ kɛɛsɑ-m nyɑ́ nyǝm tɔm kɛ hɑtoo mɑ
    tɛ. Amɑ mɑ ɩsɛ tɑɑ nɑtɑ, ɩlɛ mɑ tɑ mʋ-tɩ. Amɑ nɔɔnɔɔ mɑ nɑwɑ sɩ tɑmpɑnɑ kɛ pɑ
    heelɑ-m tǝcʋŋŋ. Nyɑ́ nyʋɣʋ kʋlʋɣʋ nɑ nyɑ́ nyǝm tɛɛwɑ ɩsɩɩ pɑɑ kɛɛsɑ-m tɔ tǝyɑmyɑm.'
  azb-azb: 'O, padşaha dedi: «Sənin işlərin və hikmətin barədə öz ölkəmdə eşitdiyim
    sözlər düz imiş.'
  eng-DBY: And she said to the king, It was a true report that I heard in mine own
    land of thine affairs, and of thy wisdom;
  hin-2017: तब उसने राजा से कहा, “तेरे कामों और बुद्धिमानी की जो कीर्ति मैंने अपने
    देश में सुनी थी वह सच ही है।
  wol-KYG: 'Mu ne Buur: «jëw ba ma déggoon ca sama réew ci say mbir ak sa xel mu rafet
    kay, dëgg la!'
  eng-YLT: And she saith unto the king, 'True hath been the word that I heard in my
    land, concerning thy matters and thy wisdom;
  kne-kne: Kanana, “Tet-ewa baw din dinngek sin ilik maipanggep sin inam-amag mo ya
    laing mo.
  eng-WYC-2017: And she said to the king, The word is true, that I heard in my land,
    of thy words, and of thy wisdom;
  eng-WMBB: She said to the king, “It was a true report that I heard in my own land
    of your acts and of your wisdom.
  urd-GVH: वह बोल उठी, “वाक़ई, जो कुछ मैंने अपने मुल्क में आपके शाहकारों और हिकमत
    के बारे में सुना था वह दुरुस्त है।
  rug-rug: Meke zama la si asa koasa baṉara, “Sa inavoso sapu kamo mae koa rau pa
    qua popoa soti koasa guguamu goi meke sa mua ginilagilana lohina si hinokara tugo.
  gaz-gaz: Isheenis mootichaan akkana jette; “Oduun ani waaʼee waan ati hojjetteetii
    fi waaʼee ogummaa keetii biyyuma kootti dhagaʼe sun dhugaa dha.
  fra-LSG: 'Hors d’elle même, elle dit au roi: C’était donc vrai ce que j’ai appris
    dans mon pays au sujet de ta position et de ta sagesse!'
  gnn-gnn: Ga waŋana ŋayi ŋunhiyi dhäyka bitjarra nhanukala Djalamangala, “Ŋunhala
    yawungu ŋarrakiyingala wäŋaŋura, ŋarra ŋäma nhokalaŋuwuy yawungu, ŋunhi nhenydja
    dhuwala wirrkina wal'ŋu gaḏaman.
  yal-yal: A yi a fala mangan xa, a naxa, “Ɲɔndin nan yi a ra n naxan mɛxi n ma yamanani
    i kiin nun i ya fekolonna fe yi.
  haw-1868: 'A olelo ae la oia i ke alii, He olelo oiaio ka''u i lohe ai ma ko''u
    aina no kau mau hana a me kou akamai:'
  arb-NAV: 'فَقَالَتْ لِلْمَلِكِ: «إِنَّ الأَخْبَارَ الَّتِي بَلَغَتْنِي فِي أَرْضِي
    عَنْ أُمُورِكَ وَحِكْمَتِكَ هِي حَقّاً صَحِيحَةٌ.'
  ewe-ewe: Seba fianyɔnu la gblɔ na fia la be, “Nutsotso siwo katã mese le nye ŋutɔ
    nye dukɔ me tso wò dzidzedzekpɔkpɔwo kple wò nunya ŋu la nye nyateƒe.
  eng-LEE: And she said to the king, The truth only was the word that I heard in my
    own land of thy acts and of thy wisdom.
  asm-FB: তেতিয়া তেওঁ ৰজাক ক’লে, “মই নিজ দেশত আপোনাৰ বাক্য আৰু জ্ঞানৰ বিষয়ে যি কথা
    শুনিলোঁ, সেয়ে সঁচা।”
  sus-A: عَ نَشَ عَ قَلَ مَنفّ بّ، «ﭑ قٍ نَشٍيٍ بِرِن مّشِ ﭑ مَ بْشِ مَ عِ شَ مَسٍنيِيٍ
    نُن عِ شَ لْننِ شَ قٍ رَ، نَ بِرِن قِندِشِ نْندِ نَن نَ.
  fra-SBL: 'Elle dit au roi : « C''est un récit véridique que j''ai entendu dans mon
    pays sur tes actes et ta sagesse.'
  hbo-hbo: וַתֹּ֙אמֶר֙ אֶל־הַמֶּ֔לֶךְ אֱמֶת֙ הָיָ֣ה הַדָּבָ֔ר אֲשֶׁ֥ר שָׁמַ֖עְתִּי
    בְּאַרְצִ֑י עַל־דְּבָרֶ֖יךָ וְעַל־חָכְמָתֶֽךָ׃
  piu-2006: '@see-verse:1KI.010.005'
  kik-kik: Akĩĩra Mũthamaki Solomoni atĩrĩ, “Ũhoro ũrĩa ndaiguire ndĩ bũrũri wakwa
    ũkoniĩ maũndũ marĩa wĩkĩte, o na ũũgĩ waku, nĩ ũhoro wa ma kũna.
  fra-NCL: 'et elle dit au roi : « C’était donc vrai ce que j’ai appris dans mon pays
    de ce qui te concerne et de ta sagesse !'
  cek-AK: Anih mah siangpahrang khaeah, Ka prae hoi ka thaih ih na sak ih hmuennawk
    hoi palung na hahaihnawk loe, tangtang ni, tiah a naa.
  cuk-cuk: 'Agine, Sabá-e-rey-bundor, Rey-Salomónʼga sogded: “An-neggweburgi an gudigu,
    be ibmar-imaksad, degi, be-nue-binsaed-nikad an itosad. ¡Bela ibmar napiragwad,
    ar gakansulid!'
  uig-CYR: 'У падишаға: — Мән өз жутумда силиниң ишлири вә даналиқлири тоғрисида аңлиған
    хәвәр раст екән;'
  tel-2017: ఆమె రాజుతో ఇలా అంది. “నీవు చేసిన పనుల గురించీ నీ జ్ఞానం గురించీ నా దేశంలో
    నేను విన్న మాట నిజమే.
  hat-BSA: 'Konsa, li te di a wa a: “Rapò ke m te tande soti nan peyi mwen selon pawòl
    ou avèk sajès ou a te vrè.'
  bxh-bxh: Hatafele ya libalau Kin Solomon lisina, iyen, Em sibasiba yo ginauli lalaꞌi
    wa ginaulidi wasadi egu nuꞌu yai E atahiyedi mate wananaha!
  kos-kos: El fahk nu sel Tokosra Solomon, “Ma nga lohng in facl sik ah keim, ac ke
    lalmwetmet lom, pwayena!
  hbo-WLC: וַתֹּ֙אמֶר֙ אֶל־הַמֶּ֔לֶךְ אֱמֶת֙ הָיָ֣ה הַדָּבָ֔ר אֲשֶׁ֥ר שָׁמַ֖עְתִּי
    בְּאַרְצִ֑י עַל־דְּבָרֶ֖יךָ וְעַל־חָכְמָתֶֽךָ׃
  ibo-ibo: Ọ sịrị eze, “Akụkọ niile m nọ nʼala m nụ banyere ihe niile ị rụpụtara na
    amamihe gị bụ eziokwu.
  ory-ory: ତହୁଁ ସେ ରାଜାଙ୍କୁ କହିଲେ, “ମୁଁ ଆପଣା ଦେଶରେ ଥାଇ ଆପଣଙ୍କ କାର୍ଯ୍ୟ ଓ ଆପଣଙ୍କ ଜ୍ଞାନ
    ବିଷୟରେ ଯେଉଁ ସମ୍ବାଦ ପାଇଥିଲି, ତାହା ସତ୍ୟ।
  chk-chk: Mürin, ewe kiwin a üreni ewe king Salomon, “A let ewe pworaus üa rong me
    lon püsin fanüei usun om föför me om tipachem.
  rop-rop: Imbin tok langa King Salaman, “King Salaman, wanim aibin irrim langa main
    ronwan kantri blanga yu weya yu sabi ebrijing brabliwei en ola ting weya yubin
    dumbat, im trubala.
  ukr-1871: 'Та й сказала цареві: Щира правда була все те, що менї переказано в моїй
    землї про твої обставини й про твою мудрість.'
  deu-1951: Das Wort ist wahr, welches ich in meinem Lande über deine Sachen und über
    deine Weisheit gehört habe!
  eng-JPS: 'And she said to the king: ''It was a true report that I heard in mine
    own land of thine acts, and of thy wisdom.'
  srp-1865: 'Pa reèe caru: istina je što sam èula u svojoj zemlji o stvarima tvojim
    i o mudrosti tvojoj.'
  lug-lug: N’amugamba nti, “Bye nawulira nga ndi mu nsi yange, ku ebyo by’okoze n’amagezi
    go, bya mazima.
  heb-heb: ותאמר אל המלך אמת היה הדבר אשר שמעתי בארצי על דבריך ועל חכמתך׃
  ben-IRV: তিনি রাজাকে বললেন, “আমার নিজের দেশে থাকতে আপনার কাজ ও জ্ঞানের বিষয় যে
    খবর শুনেছি তা সত্যি।
  pan-pan: ਤਦ ਉਹ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਆਖਿਆ ਕਿ ਉਹ ਸੱਚੀ ਖ਼ਬਰ ਸੀ ਜੋ ਮੈਂ ਤੇਰੇ ਕੰਮਾਂ ਅਤੇ ਤੇਰੀ
    ਬੁੱਧੀ ਦੇ ਵਿਖੇ ਆਪਣੇ ਦੇਸ ਵਿੱਚ ਸੁਣੀ ਸੀ।
  tkr-tkr: 'Məng''ee paççahık''le eyhen: – Yizde ölkee yiğne k''orane ək''elene hək''ee,
    işbışde hək''ee eyhenbı qotkuda ooxhud.'
  mya-JVB: ကိုယ်တော် ၏ အခြင်းအရာ နှင့် ကိုယ်တော် ၏ပညာ ကို အကျွန်ုပ်သည် ကိုယ် ပြည်
    ၌ ကြား ရသော သိတင်းစကား မှန် ပါ၏။
  tbg-tbg: Viva Soromonurara tiharo, Ike, te tenta maaqaini vaiha, are vo kaiqa vo
    kaiqa varaanarave, ariqi koqe avu aatovano vairave, ekaa vi uvava quqaa uvama
    vaivo.
  hmo-hmo: Kwini ese king Solomona ia hamaoroa, ia gwau, “Lauegu tano dekenai oiemu
    kara bona oiemu aonega ena sivarai lau kamonai, be harihari lau itaia, idia be
    momokani vadaeni.
  urd-urd: उसने बादशाह से कहा कि “वह सच्ची ख़बर थी जो मैंने तेरे कामों और तेरी हिकमत
    के बारे में अपने मुल्क में सुनी थी।
  rus-SYN: 'и сказала царю: верно то, что я слышала в земле своей о делах твоих и
    о мудрости твоей;'
  bqc-SIM: 'Ɔ̃ a ò kíɛ: N yãkɛaↄ ń n ↄ̃nↄ bao pↄ́ má mà za ma bùsuuoá sĩanaɛ.'
  tcz-CHONGTHU: Amanu in asaptho jengin Lengpa jah’ah, “Na chihna le na tohdoh ho
    ka gamsung’a ka um’a kajah ho jouse chu adih soh keije,” ati.
  mar-mar: ती राजाला म्हणाली, “तुझ्या चातुर्याबद्दल आणि कारभाराबद्दल मी माझ्या देशात
    बरेच ऐकले होते. ते खरे आहे.
  soq-soq: Ita me warere Solomon diene wanase, “Ne bolanawo wainedine e insaisa euda
    ita dewa debamau uara dewamoiana umanawa os etedine. Tane tauma atenten dewa apa
    ulaipa segaleide.
  qub-qub: 'Chaymi rayta niran: «Gam yachaj cashayquita y rurashayquita nasyunnëcho
    mayashäga rasunpami casha.'
  bqp-bqp: 'Akũ à pì kínanɛ: N yãkɛnanↄ kũ n ↄ̃ndↄ̃ baaru kũ ma mà zaa ma bùsunwo
    bi yãpuramɛ.'
  hat-hat: 'Li di wa Salomon konsa: -Sa m'' te tande nan peyi m'' sou ou ak sou bon
    konprann ou an, se te vre!'
  eng-BSB: She said to the king, “The report I heard in my own country about your
    words and wisdom is true.
  eng-WEBPB: She said to the king, “It was a true report that I heard in my own land
    of your acts and of your wisdom.
  kbq-kbq: Hagi anante ana a'mo'a kini nekura amanage hu'ne, Kagri kagenkene knare
    antahizanka'amofo agenkenema kuma'niregama mani'nena antahi'noana tamage!
  nhe-BL: 'Huan nopa sihua tlanahuatijquetl quiilhui Salomón: “Nelía melahuac tlen
    nijcajqui ipan notlal tlen nochi tlen tijchijtoc huan tlen nochi motlalnamiquilis.'
  bus-bus: 'Ben à bè kínanɛ: N yãkɛnanↄ kↄ̃n n ↄ̃ndↄ̃ baaru kɛ̀ má mà zaa ma bùsun-o
    nɛ́ yãpuramɛ.'
  gub-BL: Na'e uze'eg Xàrumàw pe kury. — Aenu ma'e tetea'u nerehe teko waze'eg mehe
    heràpuzuhu pe hereko mehe ihe. Umume'u nema'ekwaw katu haw ihewe wà no. A'e ma'e
    paw azeharomoete a'e.
  eng-DRA: 'And she said to the king: The report is true, which I heard in my own
    country,'
