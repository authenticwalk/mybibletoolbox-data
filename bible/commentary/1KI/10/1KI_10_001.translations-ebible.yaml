verse: 1KI.010.001
translations:
  mal-C: യഹോവയുടെ നാമം സംബന്ധിച്ച് ശലോമോനുള്ള പ്രശസ്തി കേട്ടിട്ട് ശേബാരാജ്ഞി കഠിനമായ
    ചോദ്യങ്ങളുമായി അദ്ദേഹത്തെ പരീക്ഷിക്കാൻ വന്നു.
  deu-TKW: Als aber die Königin von Saba das Gerücht von Salomo vernahm und von dem
    Tempel, den Salomo dem Namen Jahwes erbaut hatte, da kam sie, um ihn mit Rätseln
    zu versuchen.
  lin-lin: Tango mwasi mokonzi ya Saba ayokaki sango ya lokumu oyo Kombo ya Yawe epesaki
    Salomo, ayaki mpo na komeka ye na nzela ya mituna ya makasi ;
  eng-LSV: And the queen of Sheba is hearing of the fame of Solomon concerning the
    Name of YHWH, and comes to try him with enigmas,
  eng-GNV: And the Queene of Sheba hearing ye fame of Salomon (concerning the Name
    of the Lord) came to proue him with hard questions.
  eng-WEBSTER: And when the queen of Sheba heard of the fame of Solomon concerning
    the name of the LORD, she came to prove him with hard questions.
  nhw-BL: Nopa sihua tlanahuatijquetl tlen tlali Sabá quicajqui para nochi masehualme
    campa hueli camanaltiyaya tlen Tlanahuatijquetl Salomón pampa TOTECO tlahuel quitiochijtoya
    ica miyac tlalnamiquilistli. Huajca yajqui altepetl Jerusalén para quiyejyecos
    itlalnamiquilis ica miyac tlatzintoquili huan tlamantli catli ohui.
  swh-ONEN: Malkia wa Sheba aliposikia habari za umaarufu wa Solomoni na uhusiano
    wake na jina la Bwana, akaja kumjaribu kwa maswali magumu.
  bba-bba: Sɑɑ yè sɔɔ Sebɑn sunɔ tɔn kurɔ u nuɑ mɑ Yinni Gusunɔ u derɑ Sɑlomɔɔ u yĩsiru
    yɑrɑ, yerɑ u dɑ u kɑ Sɑlomɔɔn bwisi yin sɑkɑ mɛɛri kpɑ u nùn ɡɑ̃ɑ sɛ̃sɔɡii dɑbinu
    bikiɑ.
  eng-KJVCPB: And when the queen of Sheba heard of the fame of Solomon concerning
    the name of the Lord, she came to prove him with hard questions.
  luo-luo: Kane ruoth madhako mar Sheba owinjo humb Solomon kod winjruok manie kinde
    gi nying Jehova Nyasaye, nobiro mondo oteme gi penjo matek.
  meu-meu: Sieba pavapavana hahinena ese Solomon harina namona Iehova ladana bagunai
    e kamonai; bena ia na ema, henanadai aukadia amo baine tohoa totona.
  npi-ULB: जब शेबाकी रानीले परमप्रभुको नाउँको सम्बन्धमा सोलोमनको कीर्ति सुनिन्, उनी
    कठिन प्रश्नहरू लिएर तिनलाई जाँच गर्न आइन् ।
  yor-yor: Nígbà tí ayaba Ṣeba gbọ́ òkìkí Solomoni àti ì bà ṣe pọ̀ rẹ̀ ní ti orúkọ
    Olúwa, ó sì wá láti dán an wò pẹ̀lú ìbéèrè líle.
  emp-NTPO: Wẽrãda Sabá druad̶ebema boro basía. Maʌ̃ wẽrãba ũrĩsia Salomoʌ̃ra Ãcõrẽneba
    trʌ̃ b̶ʌga b̶ʌda. Maʌ̃ carea idjia Salomoʌ̃a ne cawaiẽ́ b̶eada iwid̶id̶e wãsia
    poya panui cawaya.
  pes-OPCB: ملکهٔ سبا وقتی شنید که خداوند به سلیمان حکمت خاصی داده است، تصمیم گرفت
    به دیدار او برود و با طرح مسائل دشوار او را آزمایش کند.
  tgl-ULB: Nang mabalitaan ng reyna ng Seba ang katanyagan ni Solomon tungkol sa pangalan
    ni Yahweh, pumunta siya para subukin si Solomon sa pamamagitan ng mga mahihirap
    na tanong.
  cbu-NT: Ashiriya, kiz kurak Sambashuch tputs tsiyatssee mazinarangu, yuwaa Salomon
    Apanllee chinarangu anoo, Nuwsha Anush kuseeruri, tsiyatsis zapan mashati. ¿Tamapari
    yasariya? Yuwaa tsiyatki anoo uwsha kamanchiya, táyaru, yakat Irusarinap naatarangiya.
    Irusarinash kusarangu, kameechumunaw zapan tuchiparu kzammash, mishat orootam,
    mishat patumbich wanasirimash kurakurtangatu antam zapan maachi payuru, Salomonash
    kusarangu, yuwaa ichingaru chinayaranllu anoo masharangiya.
  hui-hui: Seba dindinaga kuini wali berenegome hale halu hearia Anduane Homogohanda
    Solomono mo bayale hayagola ibu mini lene timbuni ka layane hale hene. Ani layago
    hale howa kuini wali ogoni ibugua Solomononaga manda wiaru ba handalu ibugua bi
    ladai bibe naheru maru Solomono hale hole ibini.
  mya-mya: ရှေ​ဘ​ပြည့်​ရှင်​ဘု​ရင်​မ​သည် ရှော​လ​မုန်​၏​ကျော် စော​ကိတ္တိ​သ​တင်း​ကို​ကြား​လျှင်
    ခက်​ခဲ​သော​ပုစ္ဆာ များ​ဖြင့်​မင်း​ကြီး​အား​ပ​ညာ​စမ်း​ရန်​ယေ​ရု ရှ​လင်​မြို့​သို့​ကြွ​လာ​တော်​မူ​၏။-
  bod-N: དེ་ནས་ཤེ་བཱ་ཡུལ་གྱི་རྒྱལ་མོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་ལ་བརྟེན་ནས་བྱུང་བའི་སོ་ལོ་མོན་གྱི་སྙན་གྲགས་ཐོས་ཏེ།
    དཀའ་གནད་དང་བཅས་ཁོང་ལ་ཚོད་བགམ་བྱེད་དུ་འོངས་པ་སྟེ།
  sna-sna: Zvino mambokadzi weShebha akati anzwa nezvomukurumbira waSoromoni noukama
    hwake nezita raJehovha, akauya kuzomuedza nemibvunzo yakaoma.
  spa-BLM: Cuando la reina de Sabá se enteró de la fama de Salomón en cuanto al nombre
    de Yahvé, vino a probarlo con preguntas difíciles.
  cac-cac: A ix sreinail chon̈ab' Sabá, ix yab' specal ix to te b'inajnac vin̈aj rey
    Salomón yuj sjelanil syac' Jehová. Yuj chi' ix javi ix d'a Jerusalén, yic syilan
    ix tato syal spacan juntzan̈ tas ajaltac sc'anb'ej ix d'a vin̈. Tzijtum eb' schecab'
    ix yed'nac, yed'nacpax noc' camello ix. Al yaj noc' d'a perfume, d'a q'uen oro
    yed' d'a juntzan̈ q'uen q'ueen te vach' yilji. Ayic ix javi ix d'a yichan̈ vin̈aj
    rey Salomón chi', ix sc'anb'an ix tas snib'ej sc'anb'ej chi' d'a vin̈.
  swh-ULB: Malkia wa Sheba aliposikia uvumi wa Sulemani kuhusu jina la BWANA, alikuja
    kumjaribu kwa maswali magumu.
  bel-bel: Царыца Саўская, дачуўшыся пра славу Саламона ў імя Госпада, прыйшла выпрабаваць
    яго загадкамі.
  wed-wed: Solomon ana vigulau wavana naenaena ma lamnei Bada i vimae-ḡaeḡaeni. Ma
    Sheba ai gulau wavinena, wei riwana i nonori ma i ḡei au Jerusalem da paridadana
    piripirinei Solomon ana nuaulaula ita raudadani.
  deu-ELBBK: Und die Königin von Scheba hörte den Ruf Salomos wegen des Namens des
    HERRN; und sie kam, um ihn mit Rätseln zu versuchen.
  mbb-OT: Hein nezineg duen te rayna ziyà te Sheba is kegkevantug ni Solomon, he nekeveǥey
    ziyà te Nengazen te zengeg, midhendiyà sikandin te ki Solomon su egezaman din
    is ketau ni Solomon pinaaǥi te ked-insà te mereǥen he edtevaken he menge insà.
  mal-2015: ശെബാരാജ്ഞി യഹോവയുടെ നാമം സംബന്ധിച്ചു ശലോമോന്നുള്ള കീർത്തി കേട്ടിട്ടു കടമൊഴികളാൽ
    അവനെ പരീക്ഷിക്കേണ്ടതിന്നു വന്നു.
  rmc-rmc: Sar pes e kraľovna andral e Šeba došunďa pal le Šalamunoskri slava, avľa
    ke leste a phučelas lestar phare veci, hoj les te skušinel.
  pes-OPV: و چون ملکه سبا آوازه سلیمان رادرباره اسم خداوند شنید، آمد تا او رابه مسائل
    امتحان کند.
  ron-1924: Ымпэрэтяса дин Себа а аузит де файма луй Соломон ын чея че привеште слава
    Домнулуй ши а венит сэ-л ынчерче прин ынтребэрь греле.
  aui-aui: Raghanina Siba damdi yadi kiiwawo wasikena iwaiyana, da wawaya tupadi Solomon
    sakowa kirakiiyeni bi kate metagha Yawe God iyakabikabikarawayeni na iwagawaga
    ipiika touna biidi, bi yana wiina da Solomon yana nuwagiura miisedi iyaruyagha
    na wiitarakiiyana bagibagidi peyaridi ivitarakiiyaneni.
  ben-OBCV: শিবার রানি শলোমনের সুনামের ও সদাপ্রভুর সঙ্গে তাঁর সম্পর্কের কথা শুনে কঠিন
    কঠিন প্রশ্ন নিয়ে তাঁকে পরীক্ষা করতে এলেন।
  som-som: Boqoraddii Shebaa markay maqashay Sulaymaan warkiisii ku saabsanaa xagga
    magaca Rabbiga ayay ugu timid inay ku imtixaanto su'aalo adadag.
  lat-VUC: Sed et regina Saba, audita fama Salomonis in nomine Domini, venit tentare
    eum in ænigmatibus.
  eng-ASVBT: And when the queen of Sheba heard of the fame of Solomon concerning the
    name of Jehovah, she came to prove him with hard questions.
  ita-1885: ORA la regina di Seba, avendo intesa la fama di Salomone nel Nome del
    Signore, venne per far prova di lui con enimmi.
  eng-LXXUP: And the queen of Sheba heard of the name of Solomon, and the name of
    the Lord, and she came to try him with riddles.
  eng-ULB: When the queen of Sheba heard of Solomon's fame concerning the name of
    Yahweh, she came to test him with hard questions.
  spa-VBL: Cuando la reina de Saba se enteró de la fama de Salomón, vino a Jerusalén
    para ponerlo a prueba con preguntas difíciles.
  fra-_FOB: La reine de Shéba, ayant appris la renommée de Salomon, à cause du nom
    de l'Éternel, vint l'éprouver par des questions obscures.
  mal-mal: ശെബാരാജ്ഞി യഹോവയുടെ നാമം സംബന്ധിച്ച് ശലോമോന്റെ കീർത്തി കേട്ട് കഠിനമായ ചോദ്യങ്ങളാൽ
    അവനെ പരീക്ഷിക്കേണ്ടതിന് വന്നു.
  urd-GVR: Sulemān kī shohrat Sabā kī malikā tak pahuṅch gaī. Jab us ne us ke bāre
    meṅ sunā aur yih bhī ki us ne Rab ke nām ke lie kyā kuchh kiyā hai to wuh Sulemān
    se milne ke lie rawānā huī tāki use mushkil paheliyāṅ pesh karke us kī dānishmandī
    jāṅch le.
  suz-BL: शेबा ङा पिपीममी सोलोमन आ रिम्‍शो पशो नेल्‍ल, परमप्रभु यावे आ ठेयब नें नु
    आ पशो नेल्‍ल नेना बाक्‍त। मिनु लोव़ लेन्‍ने मचाप्‍चा ङा लोव़ कुरशा सोलोमन कली
    नाक्‍चा कली जाक्‍माक्‍त। मत्ती १२:४२; १राजा ५:१४
  ita-1927: Or la regina di Sceba avendo udito la fama che circondava Salomone a motivo
    del nome dell’Eterno, venne a metterlo alla prova con degli enimmi.
  ckb-ckb: کاتێک شاژنی شەبا ناوبانگی سلێمان و پەیوەندییەکەیی بە یەزدانەوە بیست، هات
    بۆ ئەوەی بە چەند مەتەڵێک تاقی بکاتەوە.
  eng-BBE: Now the queen of Sheba, hearing great things of Solomon, came to put his
    wisdom to the test with hard questions.
  kan-OKCV: ಶೆಬದ ರಾಣಿಯು ಯೆಹೋವ ದೇವರ ನಾಮದ ಮಹತ್ತಿನಿಂದ ಸೊಲೊಮೋನನ ಕೀರ್ತಿಯನ್ನು ಕೇಳಿದಾಗ, ಒಗಟುಗಳಿಂದ
    ಅವನನ್ನು ಪರೀಕ್ಷಿಸಲು ಬಂದಳು.
  tam-2017: யெகோவாவுடைய நாமத்தைக்குறித்து சாலொமோனுக்கு உண்டாயிருந்த புகழை சேபாவின்
    ராணி கேள்விப்பட்டபோது, அவள் விடுகதைகளால் அவனைச் சோதிப்பதற்காக,
  spa-RV-1909: Y OYENDO la reina de Seba la fama de Salomón en el nombre de Jehová,
    vino á probarle con preguntas.
  ron-BTF: Şi când împărăteasa din Seba a auzit de faima lui Solomon în lucruri referitoare
    la numele DOMNULUI, a venit să îl încerce cu întrebări grele.
  eng-WEBP: When the queen of Sheba heard of the fame of Solomon concerning the LORD’s
    name, she came to test him with hard questions.
  eng-FBV: The queen of Sheba heard how famous Solomon was, so she came to Jerusalem
    to test him with tough questions.
  nld-1939: De koningin van Sjeba, die veel van Salomon gehoord had, kwam om hem met
    raadsels op de proef te stellen.
  nch-BL: Nopa sihua tanahuatijquet ten tali Sabá quicajqui para nochi masehualme
    campa hueli camanaltiyayaj ten Tanahuatijquet Salomón pampa TOTECO tahuel quitiochijtoya
    ica miyac talnamiquilisti. Huajca yajqui ipan altepet Jerusalén para quiyejyecos
    italnamiquilis ica miyac tatzintoquili huan tamanti cati ohui.
  vie-1934: Khi nữ vương Sê-ba nghe nói về danh tiếng của Sa-lô-môn và về danh của
    Đức Giê-hô-va, bèn đến hỏi thử Sa-lô-môn nhiều câu đố.
  hin-CV: जब शीबा की रानी ने याहवेह के नाम के कारण शलोमोन को मिली ख्याति सुनी, वह
    कठिन प्रश्नों से उन्हें परखने के लिए आईं.
  spa-BES: Ahora bien, la reina de Saba, oyendo grandes cosas de Salomón, vino a poner
    a prueba su sabiduría con preguntas difíciles.
  tdx-tdx: Ie jinanji’ ty mpanjaka-ampela’ i Seba ty enge’ i Selomò ty amy tahina’
    Iehovày, le nimb’eo hamente aze an-tafatoño.
  tha-KJV: เมื่อพระราชินี​แห่​งเชบาทรงได้ยิ​นก​ิตติ​ศัพท์​แห่​งซาโลมอนเกี่ยวกับพระนามของพระเยโฮวาห์
    พระนางก็เสด็จมาทดลองพระองค์ด้วยปัญหายุ่งยากต่างๆ
  por-BR-2018: E ouvindo a rainha de Sabá a fama de Salomão no nome do SENHOR, veio
    a provar-lhe com perguntas.
  deu-ELO: Und die Königin von Scheba hörte den Ruf Salomos wegen des Namens Jehovas;
    und sie kam, um ihn mit Rätseln zu versuchen.
  eng-WYC-2018: But also the queen of Sheba, when the fame of Solomon was heard, came
    in the name of the Lord to assay him in dark and doubtful questions. (And the
    queen of Sheba, when she heard of Solomon’s fame,regarding his knowledge concerning
    the name of the Lord, came to test him with dark and doubtful questions.)
  epo-epo: Kiam la reĝino de Ŝeba aŭdis la famon pri Salomono kaj pri la domo de la
    Eternulo, ŝi venis, por elprovi lin per enigmoj.
  uig-PIN: Xebaning ayal padixaⱨi bolsa Sulaymanning Pǝrwǝrdigarning nami bilǝn baƣlinixliⱪ
    bolƣan dangⱪ-xɵⱨritini anglap, uni ⱪiyin qigix-soallar bilǝn siniƣili kǝldi.
  beo-beo: 'Siba sogega uda hina bagade da Soloumane ea gasa bagade hou nababeba:le,
    e da Yelusaleme moilai bai bagadega ema gasa bagadewane adoba:musa: misi.'
  tpi-OTNT: Kwin bilong kantri Seba i harim tok olsem Bikpela i bin mekim gut long
    Solomon na Solomon i gat biknem. Olsem na kwin i kam lukim Solomon bilong askim
    em long ol askim i hat tumas, bilong traim save bilong Solomon.
  hau-SA: Sa’ad da sarauniyar Sheba ta ji game da sunan da Solomon ya yi, da kuma
    dangantakarsa da Ubangiji, sai ta zo tă gwada shi da tambayoyi masu wuya.
  uig-LAT: Shébaning ayal padishahi bolsa Sulaymanning Perwerdigarning nami bilen
    baghlinishliq bolghan dangq-shöhritini anglap, uni qiyin chigish-soallar bilen
    sinighili keldi.
  nde-nde: Indlovukazi yaseShebha yathi isizwile ngodumo lukaSolomoni lokubambelela
    kwakhe ebizweni likaThixo, yaya kuye ukuba imlinge ngemibuzo enzima.
  ton-ton: Pea ʻi he fanongo ʻe he tuʻi fefine ʻo Sipa ki he ongoongo ʻo Solomone
    ko e meʻa ʻi he huafa ʻo Sihova, naʻa ne haʻu ke ʻahiʻahi ʻaki ia ʻae ngaahi fehuʻi
    ʻilongataʻa.
  ces-1613: Uslyševši pak královna z Sáby pověst o Šalomounovi a jménu Hospodinovu,
    přijela, aby zkusila jeho v pohádkách.
  eng-WMB: When the queen of Sheba heard of the fame of Solomon concerning the LORD’s
    name, she came to test him with hard questions.
  tam-TCV: சாலொமோனின் புகழைப்பற்றியும் யெகோவாவின் பெயருடன் அவனுக்கிருந்த தொடர்பைப்பற்றியும்
    சேபாவின் அரசி கேள்விப்பட்டபோது, அவள் கடினமான கேள்விகளால் சாலொமோனை சோதித்துப் பார்ப்பதற்காக
    அங்கு வந்தாள்.
  ceb-ULB: Sa pagkadungog sa rayna sa Seba sa kabantog ni Solomon mahitungod sa ngalan
    ni Yahweh, miadto siya aron sa pagsulay kaniya sa malisod nga mga pangutana.
  pol-UBG: A gdy królowa Saby usłyszała o sławie Salomona i o imieniu PANA, przybyła,
    aby go przez zagadki poddać próbie.
  agr-agr: Salomógkak Tuke Pujuu yayamu asa, shiig yachai tusa augmatuinamun Sabá
    nugka apuji nuwa aajakua nunú antukui. Nunik dekas yachashit tusa dekapsatatus
    Jerusalén weuwai.
  kyc-kyc: Yuu Sipa range kuini enda dokome Solomonena kingi petamo leyami doko siya.
    Sepala enda baame yuu Jerusaleme epo Solomone piso singi pii porai lapo piso soo
    makande pyuo kandalana leya.
  urd-GVU: سلیمان کی شہرت سبا کی ملکہ تک پہنچ گئی۔ جب اُس نے اُس کے بارے میں سنا اور
    یہ بھی کہ اُس نے رب کے نام کے لئے کیا کچھ کیا ہے تو وہ سلیمان سے ملنے کے لئے روانہ
    ہوئی تاکہ اُسے مشکل پہیلیاں پیش کر کے اُس کی دانش مندی جانچ لے۔
  deu-1912: Und da das Gerücht von Salomo und von dem Namen des HERRN kam vor die
    Königin von Reicharabien, kam sie, Salomo zu versuchen mit Rätseln.
  ntj-ntj: Nyangka minyma ngaanya puurrpa purlkanya nyinarranytja ngurra yini Tjiipala.
    Palunyalu tjakulpa kulirnu puurrpa Tjalamannga nintipuka nyinarranytja. Palunyalu
    pakara yalatjarringkula yanu lurrtjurringkula kutjupa-kutjupa tjapilkitja.
  kan-2017: ಯೆಹೋವನ ನಾಮಮಹತ್ತಿನಿಂದ ಸೊಲೊಮೋನನಿಗುಂಟಾದ ಕೀರ್ತಿಯನ್ನು ಕುರಿತು ಶೆಬೆದ ರಾಣಿಯು ಕೇಳಿ,
    ಅವನನ್ನು ಒಗಟುಗಳಿಂದ ಪರೀಕ್ಷಿಸುವುದಕ್ಕಾಗಿ ಬಂದಳು.
  yap-yap: Fare queen nu Sheba e rung’ag feni gilbuguwan Solomon, me milekag nga Jerusalem
    ni nge fith yu bugithin ngak Solomon nib mo’maw’ e fulweg riy nge nang ko riyul’
    e tin ke rung’ag fa danga’.
  hlt-MCSB: BOEIPA ming dongah Solomon kah olthang te Sheba manghainu loh a yaak vaengah
    olkael neh anih te noemcai ham ha pawk.
  mdy-ETH: ሳኣባ ዓጮ ካኣቴላ ሴሎሞኔም ናንጊና ናንጋ ጎዳ ዒንጌ፥ ዲቃሢ ሄርሺሳ ዔራቶ ዛሎ ኬኤዚንታ ሃይሶ ቢያ ዋይዜኔ፤ ዬያሮ
    ዒዛ ሚርጌና ሜታሳ ዖኦጪሢ ዖኦጪ ዒ ዎዚ ጌዒ ማሃቴያ ዋይዛኒ ዬሩሳላሜ ሙኬኔ።
  twi-ASANTE: Ɛberɛ a Sebahemmaa tee Salomo edin a ahyeta na ɛhyɛ Awurade din animuonyam
    no, ɔde nsɛmmisa a anoyie yɛ den bɛsɔɔ Salomo hwɛeɛ.
  eng-WEBU: When the queen of Sheba heard of the fame of Solomon concerning the LORD’s
    name, she came to test him with hard questions.
  wal-wal: Saaba kawiyaa GODAA sunttan woretida Solomona woriyaa siyada, deexo oishata
    ekkada, a paaccanau denddaasu.
  spa-PDDPT: Cuando la reina de Sabá oyó la fama de Salomón, que se debió al Nombre
    de Yavé, vino para probarlo con preguntas difíciles.
  gun-gun: Ha'e gui Sabá pygua huvixa kunha oendu avi Salomão reko omombe'ua rã, Senhor
    rery omboetea voi. Ha'e rami vy ou haxy-axy va'e re oporandu aguã.
  ilo-ULB: Idi nadamag ti reyna ti Seba ti kinalatak ni Solomon maipanggep iti nagan
    ni Yahweh, napan isuna tapno subukenna isuna babaen kadagiti naririkut a saludsod.
  kpg-kpg: Di king ahina o Sheba gu longono ia di hai o di King Solomon, di dele dono
    ingoo mo dono hagalaamua go tenua, gei mee gaa hana gi Jerusalem belee hagamada
    a mee gi ana heeu haingadaa.
  uig-ARA: شېبانىڭ ئايال پادىشاھى بولسا سۇلايماننىڭ پەرۋەردىگارنىڭ نامى بىلەن باغلىنىشلىق
    بولغان داڭق-شۆھرىتىنى ئاڭلاپ، ئۇنى قىيىن چىگىش-سوئاللار بىلەن سىنىغىلى كەلدى.
  sus-sus: Seeba mangɛ ginɛ to Sulemani xili gbe mɛ Alatala xili xa fe ra, a naxa
    siga maxɔrinyi xɔrɔxɔɛe tide a ma.
  pon-2006: Lih nanmwarkien Sipa karongehda duwen ndanden Solomon, me kahrehiongehr
    eh seiloakdohng Serusalem, pwe en songki Solomon peidek apwal kei.
  jae-jae: Gêdêŋ taŋ kwin aŋga Seba gêŋô Salomonê wae kêpi Apômtaunê ŋaêŋa naŋ, eŋ
    gêja gebe ênsaê eŋ ŋa kênac ŋawapac ŋagêdô.
  ksd-ksd: Ma ba ra tadar na vavina Seba i ga valongore ra varvai ure Solomon ure
    ra iang i ra Luluai, i ga pot upi na valar ia ma ra umana dekdek na tinir.
  tur-YTC: Şeba Kraliçesi, Solomon'un Yahve'nin adıyla ilgili ününü duyunca, onu zor
    sorularla sınamaya geldi.
  grc-BRENT: Καὶ βασίλισσα Σαβὰ ἤκουσε τὸ ὄνομα Σαλωμὼν καὶ τὸ ὄνομα Κυρίου, καὶ ἦλθε
    πειράσαι αὐτὸν ἐν αἰνίγμασι.
  ind-AYT: Saat Ratu Syeba mendengar tentang kemasyhuran Salomo sehubungan dengan
    nama TUHAN, dia datang untuk mengujinya dengan pertanyaan-pertanyaan sulit.
  nya-nya: Mfumu yayikazi ya ku Seba itamva za kutchuka kwa Solomoni ndi za ubale
    wake ndi Yehova, inabwera kudzamuyesa ndi mafunso okhwima.
  hrv-hrv: Glas koji je u Jahvinu Imenu stekao Salomon dopro je do kraljice od Sabe;
    zato ona dođe da Salomona iskuša zagonetkama.
  mps-mps: Te Seba tǫ pedai kantri polalubo we, te kwin wabo we, te kwingo te tama
    po odali, te Genuai Bidigo te Solomon bugagia wiegi yai ilama, tama te Solomongo
    genuai nogi elalubo po odali. Tama tiyu, te kwin we aselama, te Solomonba te gegeda
    pai hanalubo po meba, te Solomon aga usu sabo hanalubo po meba, te agaba hanalu
    wagasali.
  tpi-tpi: Kwin bilong kantri Seba i harim tok olsem Bikpela i bin mekim gut long
    Solomon na Solomon i gat biknem. Olsem na kwin i kam lukim Solomon bilong askim
    em long ol askim i hat tumas, bilong traim save bilong Solomon.
  dan-1931: Da Dronningen af Saba hørte Salomos Ry, kom hun for at prøve ham med Gåder.
  vie-OVCB: Nữ hoàng nước Sê-ba nghe Sa-lô-môn được Chúa Hằng Hữu ban cho khôn ngoan
    và nhiều phước lành, nên đến Giê-ru-sa-lem để thử tài Sa-lô-môn bằng những câu
    hỏi khúc mắc.
  guj-2017: જયારે શેબાની રાણીએ યહોવાહના નામ સંબંધી સુલેમાનની કીર્તિ સાંભળી, ત્યારે
    તે અટપટા પ્રશ્નો વડે તેની કસોટી કરવા આવી.
  pon-2006A: Lih nanmwarkien Sipa karongehda duwen ndanden Solomon, me kahrehiongehr
    eh seiloakdohng Serusalem, pwe en songki Solomon peidek apwal kei.
  por-BRBSL: Quando a rainha de Sabá ouviu falar da fama de Salomão a respeito do
    nome de Iavé, ela veio testá-lo com perguntas difíceis.
  cth-cth: BAWIPA e min dawk Solomon e kamthang hah Sheba ram e siangpahrangnu ni
    a thai toteh, lawk karunaw pacei hane hoi tanouk hanelah a tho.
  twi-twi: Bere a Sebahemmea tee Salomo din a ahyeta na ɛhyɛ Awurade din anuonyam
    no, ɔde nsɛmmisa a anoyi yɛ den bɛsɔɔ Salomo hwɛe.
  hlt-hlt: BOEIPA ming dongah Solomon kah olthang te Sheba manghainu loh a yaak vaengah
    olkael neh anih te noemcai ham ha pawk.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sebɑɑ tenkɛ̀ kóo nitipokpɑ̀ɑ̀tìi keè Sɑdomɔɔ ciì nkpɛ́í nkɛ́kɔtɛ
    kɛ bo ò yɑ̀ɑ́kɛ́ nɛ̀ yɛnɑ́ɑǹhɑ̃ntíyɛ̀,
  msy-2020: Kantri Seban atrivir amizim kamaghɨn oraki, Ikiavɨra Itir God deraghavɨra
    Solomon gamizɨma a ziar ekiam iti. Kamaghɨn amizɨ, atrivir amizim Solomonɨn fofozim
    gɨfofoghasa azangsɨzir gavgavibar an azangsɨghasa izi.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑpɑ tɛtʋ wulɑʋ ɑlʋ nyǝŋ nɩɩwɑ Sɑlʋmɔŋ hǝtɛ yɑɑʋ. Ɩlɛnɑ ɩ́ polo
    sɩ ɩ pɔɔsǝɣɩ-ɩ tɔmnɑɑ kɑtɛ nyǝntʋ, nɑ ɩ́ nɑ́ ɩ nyǝm tǝnɑɣɑ.
  azb-azb: Səba mələkəsi Rəbbin adından ötrü Süleymanın şöhrətini eşidib onu tapmacalarla
    sınamağa gəldi.
  eng-DBY: And the queen of Sheba heard of the fame of Solomon in connection with
    the name of Jehovah, and came to prove him with enigmas.
  hin-2017: जब शेबा की रानी ने यहोवा के नाम के विषय सुलैमान की कीर्ति सुनी, तब वह
    कठिन-कठिन प्रश्नों से उसकी परीक्षा करने को चल पड़ी। (मत्ती 6:29)
  wol-KYG: Ci kaw loolu Lingeeru Saba dégg riirum Suleymaan ma turu Aji Sax ji waral.
    Mu dikk di nattusi am xelam, di ko cax cax yu jafe.
  eng-YLT: And the queen of Sheba is hearing of the fame of Solomon concerning the
    name of Jehovah, and cometh to try him with enigmas,
  kne-kne: Idi dinngen din reyna ed Seba din mandinamag ay laing Solomon ay napo en
    Diyos, ena pinadas si Solomon si nankaliligat ay salodsod.
  eng-WYC-2017: But also the queen of Sheba, when the fame of Solomon was heard, came
    in the name of the Lord to assay him in dark and doubtful questions.
  eng-WMBB: When the queen of Sheba heard of the fame of Solomon concerning the LORD’s
    name, she came to test him with hard questions.
  urd-GVH: सुलेमान की शोहरत सबा की मलिका तक पहुँच गई। जब उसने उसके बारे में सुना और
    यह भी कि उसने रब के नाम के लिए क्या कुछ किया है तो वह सुलेमान से मिलने के लिए
    रवाना हुई ताकि उसे मुश्किल पहेलियाँ पेश करके उस की दानिशमंदी जाँच ले।
  rug-rug: Sipu kamo la koasa baṉara maqota d pa Siba sa inavosona e Solomone koasa
    nana ginilagilana lohina sapu ele poni nia e Zihova, si topue mae si asa pude
    podekia koari soku nana ninanasa tasunadi.
  gaz-gaz: Mootittiin Shebaa waaʼee maqaa Solomooniitii fi ulfina inni maqaa Waaqayyootiif
    qabuu dhageenyaan gaaffiiwwan jajjaboodhaan qortee isa ilaaluuf gara Solomoon
    dhufte.
  fra-LSG: La reine de Séba apprit la renommée que possédait Salomon, à la gloire
    de l’Éternel, et elle vint pour l’éprouver par des énigmes.
  gnn-gnn: Yo, Godthu guŋga'yurruna Djalamannha, wirrkina dhika muḻkurr‐djambatjkuŋala,
    ga wirrkina wal'ŋu ḻukunydjakuŋalanydja ŋanya, bitjarra yana liŋgu ŋunhi ŋayi
    dhawu'‐nherrara ŋanya. Yakana wiripunydja yolŋu balanyarayi bitjan ŋayipi Djalaman,
    ga dhäwuny'tja dhika buḻwaŋ'thurrunana nhanukalaŋuwuy Djalamangalaŋwuy bena‐wala
    barrkulilina wäŋalili, warrpam'nha mulkana. Ga ŋunhala Djepa yäkuŋura wäŋaŋura
    ŋäkula nhanukalaŋuwuy Djalamangalaŋuwuy, ga buŋgawayu miyalkthu ŋäkulayi, bala
    ŋayi waŋananydja bitjarrana, “Ŋarra yurru marrtji balayi bay', Djurutjalamlili,
    ga maḻŋ'marama yurru ŋanya. Ŋarra yurru ŋanya gatjarr'yun, dhä‐wirrka'yun ŋanya
    yukurra ḏälmirriyuna dhärukthu,” bitjarra ŋayi waŋana ŋunhi miyalk buŋgawanydja.
  yal-yal: Saba manga ɲaxanla yi Sulemani mankanna mɛ Alatalaa fe yi. Nayi a yi fa
    Sulemani todeni a fekolonna bunbadeni, a yi maxɔdin xɔdɛxɛne sa a bun ma.
  haw-1868: A LOHE ae la ko alii wahine o Seba i ke kaulana o Solomona, no ka inoa
    o Iehova, hele mai la oia e hoao ia ia i na mea pohihihi.
  arb-NAV: وَعِنْدَمَا بَلَغَتْ أَخْبَارُ سُلَيْمَانَ وَإِعْلائِهِ لاِسْمِ الرَّبِّ
    مَسَامِعَ مَلِكَةِ سَبَأَ، قَدِمَتْ لِتُلْقِيَ عَلَيْهِ أَسْئِلَةً عَسِيرَةً،
  ewe-ewe: Esi Seba fianyɔnu se ale si Solomo xɔ ŋkɔe kple kadodo si le eya kple Yehowa
    ƒe ŋkɔ dome la, eva be yeadoe kpɔ kple biabia sesẽ aɖewo.
  eng-LEE: And when the queen of Sheba heard of the fame of Solomon in connection
    with the name of the Lord, she came to prove him with riddles.
  gvn-gvn: Nyubunyinja Queenangka bubumun Shebamun, nyulu kuku nyajin Solomonanka.
    Nyulu kuku nyajin Solomon binal bajaku, dukul-ngulkurr bajaku. Yinyaynka nyulu
    Solomonanda kadan, kuku nyungun babanka. Nyulu presents jirray nyungunji wundin,
    Solomonanda dajinka. Nyulu kuku nyungun baban, yamba Solomonangka kuku wubulku
    mala-yirrkan.
  asm-FB: যেতিয়া চিবা দেশৰ ৰাণীয়ে শুনিলে যে, যিহোৱাৰ নামৰ দ্বাৰাই চলোমনৰ যশস্যাৰ
    কথা শুনিলে, তেতিয়া তেওঁক কঠিন প্ৰশ্নৰ দ্বাৰাই পৰীক্ষা কৰিবলৈ তেওঁ আহিল।
  sus-A: سٍيبَ مَنفّ فِنّ تٌ سُلٍمَنِ شِلِ فبٍ مّ عَلَتَلَ شِلِ شَ قٍ رَ، عَ نَشَ
    سِفَ مَشْرِنيِ شْرْشْييٍ تِدٍ عَ مَ.
  fra-SBL: Lorsque la reine de Saba apprit la renommée de Salomon concernant le nom
    de Yahvé, elle vint pour l'éprouver par des questions difficiles.
  hbo-hbo: וּמַֽלְכַּת־שְׁבָ֗א שֹׁמַ֛עַת אֶת־שֵׁ֥מַע שְׁלֹמֹ֖ה לְשֵׁ֣ם יְהוָ֑ה וַתָּבֹ֥א
    לְנַסֹּתֹ֖ו בְּחִידֹֽות׃
  piu-2006: (4:20-34; 10:1-13) Tjalamunaku waarrkana tjuṯalingku nyinangu. Waarrkana
    kutjupa tuwalpala tjananya Tjalamunalu mayutju tjuṯa nyinatjunu, ngurra kutjupa
    kutjupangkaya nyinanytjaku. Mayikamu kuka tjananya yaṉangu tjuṯangka mantjira
    katipayi, mayutju Tjalamunaku, ngurra Tjarutjalumalakutu. Tjalamunalu tjananya
    tjukarurru kanyiṉingitjangka, Yitjurilaku walytja ngaṉṯitja tjuṯa yunypa nyinarra
    waṉingi mayikukamu kukaku puṯu kulintjawiya. Tjalamunaku waarrkana mingaya nyinarra
    waṉingi. Kutjupa ngurrara tjuṯaṯarra tjanampa Tjalamunanya mayutju tiṉa nyinangi,
    karru Yupurititjalakutu maa nyinarra waṉinytja tjuṯaku, Pilitjiyanya ngurrara
    tjuṯakuṯarra, paṉa Yitjipilakutu maa nyinarra waṉinytja tjuṯakuṯarra. Tjuṯangkuya
    mayutju Tjalamunaku mani yulytjaṯarra ngurrtjara yungkula nyinapayi. Palunyatjanu
    Tjalamunanya manikamu yulytja tiṉatjarra nyinangi, mayikamu kuka tiṉatjarra. Ninti
    tiṉangku piipangka yara wakalpayi, tuḻku tjuṯa nintilkitjangku, warrantjakuya.
    Yukiri yuwankarraku Tjalamunanya nintilingku nyinapayi. Kuka paṉangka nyinanytja
    tjuṯaku, tjuḻpu tjuṯaku, kuka yuru ngurrara tjuṯaku, yuwankarraku Tjalamunanya
    ninti nyinapayi. Kutjupa kutjupa ngurrara tjuṯangku Tjalamunanya nintilingku nyinanytjala
    tjakulpa kulira ngalyankula yunypangku kulilpayi. Tjiipanya ngurrara tjuṯaku mayutju
    tiṉa kungka nyinapayi. Paluru tjakulpa kulira ngalyanu Tjarutjalumalakutu Tjalamunanya
    nyakula kulilkitja. Tjalamunangka ngarala wangka marrka puntu kulintjatjanungku
    tjapiṉu. Tjalamunalu wangka palunya tjuṯa kulira tjukarurrungku nintiṉingi. Kungka
    Tjiipanya ngurrarangku kulira yunyparringu. Waaḻa tiṉa Tjalamunaku ngurra ngarangu
    palumpa mani puntu ngarripayi. Puḻi kuulta tiṉa, puḻi tjiilpa tiṉa ngarripayi.
    Palumpa mayi tiṉa ngarringi, palumpa yulytja tiṉaṯarra. Yalatji kungka paluru
    nyakula yunyparringu Tjalamunala alatji watjaṉu, “Nyuntu ninti tiṉangku tjananya
    tjukarurru watjara kanyiṉi. Iltaya nyuntupa walytja tjuṯa nyuntupa waarrkana tjuṯaṯarra
    yunypaya palya nyinanyi. Ilta nyuntupa mayutju tiṉangku Katutjalunta yunypa nyinarra
    mayutju tiṉa nyinatjunu, Yitjurilaku walytja ngaṉṯitja tjuṯaku.” Kungka mayutju
    paluru Tjalamunanya inytjanungku yungu, puḻi kuulta, puḻi tiilyka tjuṯa, ngurutja
    tjuṯa. Tjalamunalu ngaparrtjilu yulytja tiṉara yungu, kungka paluru tjapiṉingitjangka.
    Kungka paluru, palumpa waarrkana tjuṯangkuṯarra yulytja tjuṯa kamula tjuṯangka
    yuṯitjunkula ngurra walytjakutu maḻaku katingu.
  kik-kik: Rĩrĩa Mũthamaki mũndũ-wa-nja wa Sheba aiguire ngumo ya Solomoni na ũhoro
    wa ngwatanĩro yake na rĩĩtwa rĩa Jehova-rĩ, agĩũka kũmũgeria na ũndũ wa kũmũũria
    ciũria nditũ.
  fra-NCL: La reine de Saba, ayant appris la renommée de Salomon, au nom de Yahweh,
    vint pour l’éprouver par des énigmes.
  cek-AK: Sheba siangpahrang nongpata loe Solomon ahmin amthanghaih hoi Angraeng kawng
    to thaih naah, karai parai lokduenghaih hoiah anih to tanoek hanah angzoh.
  cuk-cuk: Sabá-yar-e-rey-bundor Salomón-e-nug-dummarbad-guedi, wisgunonikid. Salomón-e-binsaed-nikadi
    Bab-Jehová-e-ganguedba binsaed-nikaye wisgunonikid. Degidbali, a-rey-bundorde,
    Salomón-wilubdakega, yamo ibmar-undar-abinsaleged-egisega, ese nade gusad.
  uig-CYR: Шебаниң аял падишаси болса Сулайманниң Пәрвәрдигарниң нами билән бағлинишлиқ
    болған даңқ-шөһритини аңлап, уни қийин чигиш-соаллар билән синиғили кәлди.
  tel-2017: షేబదేశపు రాణి యెహోవా పేరును గురించీ సొలొమోను కీర్తిని గురించీ విని, కఠినమైన
    చిక్కు ప్రశ్నలతో అతణ్ణి పరీక్షించడానికి వచ్చింది.
  hat-BSA: Alò, lè rèn Séba a te tande koze a repitasyon Salomon pa non SENYÈ a, li
    te vini pou pase l a leprèv avèk kesyon difisil.
  bxh-bxh: Solomon hesana ya laꞌi yo Guyau sidohana ena fafaꞌatitiyenna wasana Siba
    edi Hatafele ya atahiyen yo fede ya lau lebena be fatiꞌo poꞌipoꞌidi ya fatiꞌoi.
  kos-kos: Kasra lun acn Sheba el lohng ke pwengpeng lal Solomon, ac el som nu Jerusalem
    in srikal ke kutu mwe siyuk upa.
  hbo-WLC: וּמַֽלְכַּת־שְׁבָ֗א שֹׁמַ֛עַת אֶת־שֵׁ֥מַע שְׁלֹמֹ֖ה לְשֵׁ֣ם יְהוָ֑ה וַתָּבֹ֥א
    לְנַסֹּת֖וֹ בְּחִידֽוֹת׃
  ibo-ibo: Mgbe eze nwanyị Sheba nụrụ akụkọ Solomọn, na ịdị na mma nke dị nʼetiti
    ya na Onyenwe anyị, ọ bịara ka o were ọtụtụ ajụjụ siri ike nwalee Solomọn.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶିବା ଦେଶର ରାଣୀ ସଦାପ୍ରଭୁଙ୍କ ନାମ ସମ୍ବନ୍ଧରେ ଶଲୋମନଙ୍କର ସୁଖ୍ୟାତି
    ଶୁଣି ନିଗୂଢ଼ ପ୍ରଶ୍ନ ଦ୍ୱାରା ତାଙ୍କୁ ପରୀକ୍ଷା କରିବା ପାଇଁ ଆସିଲେ।
  chk-chk: Lupwen ewe kiwinen Sepa a rongorong usun än Salomon iteföüla a tori me
    ren ewe Samol mi Lapalap, a feila pwe epwe sotuni Salomon ren kapas ais mi weires.
  rop-rop: Wal wen det kwin blanga Shiba bin irrim det nyus hau King Salaman bin sabi
    ebrijing brabliwei en tharran bin meigim pipul rispek YAWEI, imbin go langa Jerusalem
    langa Salaman blanga testimbat im garram ola adwan kwestjan.
  ukr-1871: Як же перечула цариця Сабська чутку про славу Соломонову в імя Господнє,
    прибула вона випробувати його загадками.
  deu-1951: Als aber die Königin von Saba den Ruhm Salomos wegen des Namens des HERRN
    vernahm, kam sie, ihn mit Rätseln zu erproben.
  eng-JPS: And when the queen of Sheba heard of the fame of Solomon because of the
    name of the LORD, she came to prove him with hard questions.
  srp-1865: A carica Savska èu glas o Solomunu i o imenu Gospodnjem, i doðe da ga
    iskuša zagonetkama.
  lug-lug: Awo kabaka omukazi ow’e Seeba bwe yawulira ettutumo lya Sulemaani n’okwagala
    kwe yalina eri Mukama, n’ajja amugezese n’ebibuuzo ebizibu.
  heb-heb: ומלכת שבא שמעת את שמע שלמה לשם יהוה ותבא לנסתו בחידות׃
  ben-IRV: শলোমনের সুনাম ও তাঁর মধ্য দিয়ে প্রকাশিত সদাপ্রভুর গৌরবের কথা শুনে শিবার
    দেশের রাণী কঠিন কঠিন প্রশ্ন করে তাঁকে পরীক্ষা করবার জন্য আসলেন।
  pan-pan: ਜਦ ਸ਼ਬਾ ਦੀ ਰਾਣੀ ਨੇ ਸੁਲੇਮਾਨ ਦੀ ਧੁੰਮ ਯਹੋਵਾਹ ਦੇ ਨਾਮ ਦੇ ਕਾਰਨ ਸੁਣੀ ਤਾਂ ਉਸ ਨੂੰ
    ਬੁਝਾਰਤਾਂ ਵਿੱਚ ਪਰਖਣ ਲਈ ਆਈ।
  tkr-tkr: Şevayne kraliçayk'le Rəbbike qabıyne Sıleymanne şöhratne hək'ee g'ayxhı.
    Mana ayreelena mang'us dağamın qidghınbı ha'as.
  mya-JVB: ရှေဘ ပြည်ကို အစိုးရသောမိဖုရား သည် ရှောလမုန် ၏ ဂုဏ် အသရေနှင့် ထာဝရဘုရား
    ၏ နာမ တော်သိတင်းကိုကြား လျှင် ၊ နက်နဲ ခက်ခဲသော ပြဿနာအားဖြင့် သူ့ ကို စုံစမ်း ခြင်းငှါ
    လာ ၏။
  tbg-tbg: Avuhainaa nahenti Sebaa vataihai naava Noravano Kotiva Soromonura koqema
    amitaivaro viva nai nora autu vataava vaivo tu uvara iriro, viva kaiqe te Soromonura
    oru taveha, nora uva maara ntairaqohai vira irama amiteha vira avu aato avateha
    tavaare, tivakero viva unaini urura.
  hmo-hmo: Sieba tano ena kwini hahine ese Solomona ena kara, bona Lohiabada ese Solomona
    ia durua sivarai namona ia kamonai, vadaeni ia mai, henanadai aukadia dekenai
    Solomona ena laloa do ia tahua totona.
  urd-urd: और जब सबा की मलिका ने ख़ुदावन्द के नाम के ज़रिए' सुलेमान की शोहरत सुनी,
    तो वह आई ताकि मुशकिल सवालों से उसे आज़माए।
  rus-SYN: Царица Савская, услышав о славе Соломона во имя Господа, пришла испытать
    его загадками.
  bqc-SIM: Kɛ́ Seba bùsu nↄɛ kía Salomↄↄ bao mà Dii tↄbↄa yã́ musu, ↄ̃ à mↄ̀
    aà lɛ́i à gwa ń yã́ zĩ'ũ laawào.
  tcz-CHONGTHU: Sheba Lengnu in Solomon minthanna hi i-changeija, Pakai min loupi
    nahi adopsang ho thu ajah phat in thudoh hahtah tah ho doh’a patep dingin ahung
    kon tan ahi.
  mar-mar: परमेश्वराच्या नावासंबंधाने शबाच्या राणीने शलमोनाची ख्याती ऐकली तेव्हा अवघड
    प्रश्न विचारुन त्याची कसोटी पाहायला ती आली.
  soq-soq: Tane tawo Seba apanawa warereu iwoa Solomon ebowa debamaleidia ita do Iawe
    God wiwirawaleidia umanawa etene warewa alen. Me menasana warere Solomon aten
    insaisa euda wadena rubusapie ewepi, sa baiwa waitara uara mampe badowa me diedie.
  qub-qub: Sabá nasyunpa mandajnin warmimi mayaran Tayta Dios yanapaptin Salomón fiyupa
    yachaj cashanta. Chaymi rasunpa yachaj cashanta musyayta munar aywaran pasaypa
    sasa tapucuycunata tapucunanpaj.
  bqp-bqp: Kũ Seba bùsu saraunia mà lákũ Sulemanu tↄ́ bò nà Dikiri yã musu, akũ
    à sù a yↄ̃ à gwa kũ yã zĩ'ũ gbɛkanaao.
  hat-hat: Larenn peyi Saba tande pale ki kalite moun Salomon te ye ak jan sa te sèvi
    yon lwanj pou Seyè a. Li vwayaje pou lavil Jerizalèm pou l' sonde konesans Salomon
    avèk kèk keksyon difisil.
  eng-BSB: Now when the queen of Sheba heard about the fame of Solomon concerning
    the name of the LORD, she came to test him with difficult questions.
  eng-WEBPB: When the queen of Sheba heard of the fame of Solomon concerning the LORD’s
    name, she came to test him with hard questions.
  kbq-kbq: Hagi Siba mopama kegava hu'nea kuini a'mo'ma Anumzamo'ma Solomonima azama
    higeno'ma knare'ma hiazamofo agenkema nentahino'a, amuhoma hu'nea agenoka kea
    antahigeno reheno ke'naku, Jerusalemi kumate e'ne. (Luk 11:31)
  nhe-BL: Nopa sihua tlanahuatijquetl tlen tlali Sabá quicajqui para nochi tlacame
    campa hueli camatiyaya tlen Tlanahuatijquetl Salomón pampa TOTECO tlahuel quitiochijtoya
    ica miyac tlalnamiquilistli. Huajca yajqui altepetl Jerusalén para quiyejyecos
    itlalnamiquilis ica miyac tlajtlani huan tlamantli tlen ohui.
  bus-bus: Kɛ̀ Seba bùsu kína kɛ̀ dɛ nↄgbɛ̃ ũu mà lán Sulemanu tↄ́ bↄ̀ nà Dii yã
    musu, ben à mↄ̀ à yↄ̃ à gwa kↄ̃n yãgbekana zĩ'ũuo.
  gub-BL: Xama ywy rehe har wanuwihawete kuzà wenu teko Xàrumàw ikàgaw rehe waze'eg
    mehe a'e wà kury. A'e rupi oho Zeruzarez tawhu pe Xàrumàw rehe upuranu pà hagaw
    pà kury. — Zawaiw katu ma'e rehe apuranu putar hehe ihe nehe, i'i uzeupe.
  eng-DRA: And the queen of Saba, having; heard of the fame of Solomon in the name
    of the Lord, came to try him with hard questions.
