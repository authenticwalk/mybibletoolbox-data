verse: 1KI.010.014
translations:
  mal-C: ശലോമോൻ രാജാവിനു പ്രതിവർഷം ലഭിച്ചിരുന്ന സ്വർണത്തിന്റെ തൂക്കം 666 താലന്ത് ആയിരുന്നു.
  deu-TKW: Und das Gewicht des Goldes, das für Salomo in einem Jahre einkam, betrug
    666 Goldtalente,
  lin-lin: Mobu na mobu, Salomo azalaki kozwa bakilo ya wolo nkoto tuku mibale,
  eng-LSV: And the weight of the gold that has come to Solomon in one year is six
    hundred sixty-six talents of gold,
  eng-GNV: Also the weight of golde, that came to Salomon in one yeere, was sixe hundreth
    three score and six talents of gold,
  eng-WEBSTER: Now the weight of gold that came to Solomon in one year was six hundred
    and sixty six talents of gold,
  nhw-BL: Nopa oro catli quiseliyaya Salomón sesen xihuitl eliyaya 22 mil kilos.
  swh-ONEN: Uzito wa dhahabu ambayo Solomoni alipokea kwa mwaka ulikuwa talanta 666,
  bba-bba: Wurɑ ye Sɑlomɔɔ u rɑ wɑ wɔ̃ɔ kɑ wɔ̃ɔ yɑ sɑ̃ɑwɑ tɔnnu yɛndu.
  eng-KJVCPB: Now the weight of gold that came to Solomon in one year was six hundred
    threescore and six talents of gold,
  luo-luo: Pek dhahabu mane Solomon yudo higa ka higa ne nyalo romo kilo alufu piero
    ariyo gabich,
  meu-meu: Laḡani tamona lalonai Solomon dekena e mailaia gold-na ena metau na talent
    sinahu-tauratoi tauratoi-ahui tauratoi;
  npi-ULB: सोलोमनकहाँ वर्षेनी आउने गरेको सुनको ओजन तेइस टन थियो ।
  yor-yor: Ìwọ̀n wúrà tí Solomoni ń gbà ní ọdún kan sì jẹ́ ọ̀tàlélẹ́gbẹ̀ta ó lé mẹ́fà
    (666) tálẹ́ǹtì wúrà,
  emp-NTPO: Poaza Salomoʌ̃ba oroda cincuenta mil libra edabadjia.
  pes-OPCB: سلیمان پادشاه علاوه بر دریافت مالیات و سود بازرگانی و باج و خراج از پادشاهان
    عرب و حاکمان سرزمین خود، هر سال بیست و سه تن طلا نیز نصیبش می‌شد.
  tgl-ULB: Ngayon ang timbang ng ginto na dumating kay Solomon sa loob ng isang taon
    ay 666 talento ng ginto,
  cbu-NT: Ashiriya, Salomon masachimandari 22,000 kil oroo yuwaa zangankana anoo yátariya.
  hui-hui: Mali bibahendengi Solomono ibugua ngolo dewaore genda magi timbuni tono
    pira kirani tebira (23) mo yu anda ibugu bialu hene.
  mya-mya: နှစ်​စဉ်​နှစ်​တိုင်း​ရှော​လ​မုန်​သည်​ရွှေ​ချိန်​နှစ်​ဆယ့် ငါး​တန်​ရ​ရှိ​၏။-
  bod-N: སོ་ལོ་མོན་ལ་ལོ་རེར་ཐོབ་པའི་གསེར་ནི་རྡོ་ཚད་དྲུག་བརྒྱ་དྲུག་ཅུ་རེ་དྲུག་གོ །
  sna-sna: Uremu hwegoridhe raitambirwa naSoromoni gore negore hwaisvika matarenda
    mazana matanhatu namakumi matanhatu namatanhatu,
  spa-BLM: El peso del oro que llegó a Salomón en un año fue de seiscientos sesenta
    y seis talentosde oro,
  cac-cac: A q'uen oro scha vin̈aj rey Salomón d'a junjun ab'il, 500 quintal q'ueen.
  swh-ULB: Kiasi cha dhahabu ambazo zililetwa kwa Sulemani kwa mwaka mmoja kilikuwa
    takribani kilo elfu ishirini na tatu za dhahabu,
  bel-bel: У золаце, якое прыходзіла Саламону кожны год, вагі было шасьцьсот шэсьцьдзясят
    шэсьць талантаў залатых,
  deu-ELBBK: Und das Gewicht des Goldes, das dem Salomo in einem Jahr einkam, war
    666 Talente Gold,
  mbb-OT: Kada tuig ebpekezawat si Solomon te vulawan he 25,000 he libu he kilu,
  mal-2015: ശലോമോന്നു സഞ്ചാരവ്യാപാരികളാലും വർത്തകന്മാരുടെ കച്ചവടത്താലും സമ്മിശ്രജാതികളുടെ
    സകലരാജാക്കന്മാരാലും ദേശാധിപതിമാരാലും വന്നതു കൂടാതെ
  rmc-rmc: Le Šalamunoske anenas sako berš vaj 23 toni somnakaj,
  pes-OPV: و سلیمان پادشاه به ملکه سبا، تمامی اراده او را که خواسته بود داد، سوای
    آنچه سلیمان ازکرم ملوکانه خویش به وی بخشید. پس او بابندگانش به ولایت خود توجه
    نموده، رفت.
  ron-1924: Греутатя аурулуй каре-й веня луй Соломон пе фиекаре ан ера де шасе суте
    шайзечь ши шасе де таланць де аур,
  ben-OBCV: প্রতি বছর শলোমন যে পরিমাণ সোনা সংগ্রহ করতেন তার ওজন 666 তালন্ত,
  som-som: Haddaba dahabkii sannad kasta Sulaymaan u iman jiray miisaankiisu wuxuu
    ahaa lix boqol iyo lix iyo lixdan talanti oo dahab ah,
  lat-VUC: Erat autem pondus auri quod afferebatur Salomoni per annos singulos, sexcentorum
    sexaginta sex talentorum auri,
  eng-ASVBT: Now the weight of gold that came to Solomon in one year was six hundred
    threescore and six talents of gold,
  ita-1885: ORA il peso dell'oro, che veniva ogni anno a Salomone, era di seicensessantasei
    talenti d'oro;
  eng-LXXUP: And the weight of gold that came to Solomon in one year was six hundred
    and sixty-six talents of gold.
  eng-ULB: Now the weight of gold that came to Solomon in one year was 666 talents
    of gold,
  spa-VBL: El peso del oro que Salomón recibía cada año era de 666 talentos,
  fra-_FOB: Le poids de l'or qui arrivait à Salomon, chaque année, était de six cent
    soixante-six talents d'or;
  mal-mal: ശലോമോന് സഞ്ചാരവ്യാപാരികൾ, കച്ചവടക്കാർ, അരാബിരാജാക്കന്മാർ, ദേശാധിപതിമാർ
    എന്നിവരിൽ നിന്നും ലഭിച്ച വരുമാനം കൂടാതെ,
  urd-GVR: Jo sonā Sulemān ko sālānā miltā thā us kā wazn taqrīban 23,000 kilogrām
    thā.
  suz-BL: सोलोमन आ बाक्‍तीकेम बर्स बर्सम जाक्‍शो सुन सहे सां ६६ टलेन्‍ट दुम्‍बाक्‍माक्‍त।
    टलेन्‍ट का ३४ किलो बाक्‍ब।
  ita-1927: Or il peso dell’oro che giungeva ogni anno a Salomone, era di seicento
    sessantasei talenti,
  ckb-ckb: کێشی ئەو زێڕەش کە لە ساڵێکدا بۆ سلێمان دەهات، شەش سەد و شەست و شەش تالنت
    زێڕ بوو،
  eng-BBE: Now the weight of gold which came to Solomon in one year was six hundred
    and sixty-six talents;
  kan-OKCV: ಸೊಲೊಮೋನನಿಗೆ ಪ್ರತಿ ವರುಷ ಸುಮಾರು ಇಪ್ಪತ್ತಮೂರು ಸಾವಿರ ಕಿಲ್ರೊಗ್ರಾಂ ಬಂಗಾರವು ದೊರಕುತ್ತಿತ್ತು.
  tam-2017: சாலொமோனுக்கு வியாபாரிகளும், நறுமணப்பொருட்களின் மொத்த வியாபாரிகளும், அரபிதேசத்து
    எல்லா ராஜாக்களும், மாகாணங்களின் அதிபதிகளும் கொண்டு வந்த பொன்னைத்தவிர,
  spa-RV-1909: El peso del oro que Salomón tenía de renta cada un año, era seiscientos
    sesenta y seis talentos de oro;
  ron-BTF: Şi greutatea aurului care venea la Solomon într-un an era de şase sute
    şaizeci şi şase de talanţi de aur,
  eng-WEBP: Now the weight of gold that came to Solomon in one year was six hundred
    sixty-six talents of gold,
  eng-FBV: The weight of gold that Solomon received each year was 666 talents,
  nld-1939: Het gewicht van het goud, dat jaarlijks bij Salomon binnenkwam, bedroeg
    zes honderd zes en zestig talenten.
  nch-BL: Nopa oro cati quiseliyaya Salomón sesen xihuit eliyaya 22 mil kilos.
  vie-1934: Vàng mà vua Sa-lô-môn thâu nhận mỗi năm cân đến sáu trăm bảy mươi sáu
    ta lâng,
  hin-CV: शलोमोन को हर साल लगभग बाईस हज़ार किलो सोना मिलता था.
  spa-BES: Ahora bien, el peso del oro que vino a Salomón en un año era seiscientos
    sesenta y seis talentos;
  tdx-tdx: Ie amy zao, ty volamena niheo mb’ amy Selomò ami’ty taoñe raike le nahatratse
    talenta volamena enen-jato-tsi-enem-polo-eneñ’amby,
  tha-KJV: น้ำหนักของทองคำที่นำมาส่งซาโลมอนในปี​หน​ึ่งนั้นเป็นทองคำหกร้อยหกสิบหกตะลันต์
  por-BR-2018: O peso do ouro que Salomão tinha de renda cada um ano era seiscentos
    sessenta e seis talentos de ouro;
  deu-ELO: Und das Gewicht des Goldes, welches dem Salomo in einem Jahre einkam, war
    sechshundertsechsundsechzig Talente Gold,
  eng-WYC-2018: Forsooth the weight of gold, that was offered to Solomon by each year,
    was of six hundred and six and sixty talents of gold,
  epo-epo: La pezo de la oro, kiu estis alportita al Salomono dum unu jaro, estis
    sescent sesdek ses kikaroj da oro;
  uig-PIN: Sulaymanƣa ⱨǝr yili kǝltürülgǝn altunning ɵzi altǝ yüz atmix altǝ talant
    idi.
  beo-beo: Ode huluane hina bagade Soloumane da gouli defei 20 ‘dane’ gadenene lasu.
  tpi-OTNT: Olgeta yia Solomon i save kisim samting olsem 23 ton gol.
  hau-SA: Nauyin zinariya da Solomon yake samun kowace shekara, talenti 666 ne.
  uig-LAT: Sulayman’gha her yili keltürülgen altunning özi alte yüz atmish alte talant
    idi.
  nde-nde: Isisindo segolide elalizuzwa nguSolomoni minyaka yonke lalingamathalenta
    angamakhulu ayisithupha lamatshumi ayisithupha lesithupha (666),
  ton-ton: ¶ Pea ko eni ko hono mamafa ʻoe koula naʻe ʻomi kia Solomone ʻi he taʻu
    pe taha ko e taleniti ʻe onongeau mo e onongofulu ma ono ʻoe koula,
  ces-1613: Byla pak váha toho zlata, kteréž přicházelo Šalomounovi na každý rok,
    šest set šedesáte šest centnéřů zlata,
  eng-WMB: Now the weight of gold that came to Solomon in one year was six hundred
    sixty-six talents of gold,
  tam-TCV: ஒவ்வொரு வருடமும் சாலொமோன் பெற்ற தங்கத்தின் எடை அறுநூற்று அறுபத்தாறு தாலந்துகள்
    இருந்தன.
  ceb-ULB: Karon, ang gibug-aton nga nadawat ni Solomon nga bulawan sa usa ka tuig
    mga 666 ka talent nga bulawan,
  pol-UBG: A waga złota, które wpływało do Salomona w ciągu jednego roku, wynosiła
    sześćset sześćdziesiąt sześć talentów złota;
  agr-agr: Salomógkak maki makichik mijantin oro aidaun veinti dos mil kilo tumainun
    yajuak ijumajakui.
  kyc-kyc: Ee kana yaka lao kiŋi Solomone baa kana golo kilokerame taosande akalisa
    lama ipisu rema (23,000) larapu nyiya.
  urd-GVU: جو سونا سلیمان کو سالانہ ملتا تھا اُس کا وزن تقریباً 23,000 کلو گرام تھا۔
  deu-1912: Des Goldes aber, das Salomo in einem Jahr bekam, war am Gewicht sechshundertsechsundsechzig
    Zentner,
  kan-2017: ಸೊಲೊಮೋನನಿಗೆ ಒಂದು ವರ್ಷದಲ್ಲಿ ಆರುನೂರ ಅರುವತ್ತಾರು ತಲಾಂತು ಬಂಗಾರ ದೊರಕುತ್ತಿತ್ತು.
  yap-yap: Gubin e duw ni rliw’ nge lal e ton e gol nma yib ngak Solomon;
  hlt-MCSB: Kum khat ah Solomon taengah aka pawk sui he a khiing sui talent ya rhuk
    sawmrhuk parhuk lo.
  mdy-ETH: ካኣቲ፥ ሴሎሞኔ ሌዓ ሌዓ ላማታሚ ሃይሦ ሺያ ኪሎ ማዓ ዎርቄ ዔካኔ፤
  twi-ASANTE: Afe biara, na Salomo nya sikakɔkɔɔ bɛyɛ tɔno 25.
  eng-WEBU: Now the weight of gold that came to Solomon in one year was six hundred
    sixty-six talents of gold,
  wal-wal: Solomoni laittan laittan ekkiyo worqqai laatamanne heezzu sha7u kilo giraame
    deexxiyaagaa.
  spa-PDDPT: El peso del oro que le llegaba a Salomón cada año era 22 toneladas,
  gun-gun: Ha'e gui ma'etỹa nhavõ Salomão pe ouro oguerua va'e poyikue ma vinte e
    dois mil quilos,
  ilo-ULB: Ita, ti kadagsen ti balitok a simmangpet kenni Solomon iti makatawen ket
    666 a talento dagiti balitok,
  kpg-kpg: Nia ngadau huogodoo King Solomon e kumi baahi nua nia dane goolo e madalua
    maa lima,
  uig-ARA: سۇلايمانغا ھەر يىلى كەلتۈرۈلگەن ئالتۇننىڭ ئۆزى ئالتە يۈز ئاتمىش ئالتە تالانت
    ئىدى.
  sus-sus: Ɲɛ yo ɲɛ Sulemani nu xɛɛma kilo wulu mɔxɔɲɛn nun firin, kilo kɛmɛ senni
    tongo naani nun naani sɔtɔma,
  pon-2006: Nan pahr koaros Nanmwarki Solomon kin aliale pohnangin ten 25 en kohl.
  jae-jae: Gold taŋ Salomo kêtap sa gedeŋ Jala teŋ naŋ, ŋawapac kêtôm ŋadôŋ goldŋa
    666
  ksd-ksd: Ma ra mamat i ra goled nina Solomon i ga vatur vake tai ta kopono kilala
    i ga laptikai na mar ma laptikai na vinun ma laptikai na talant;
  tur-YTC: Solomon'a bir yılda gelen altının ağırlığı,
  grc-BRENT: Καὶ ἦν ὁ σταθμὸς τοῦ χρυσίου τοῦ ἐληλυθότος τῷ Σαλωμὼν ἐν ἐνιαυτῷ ἑνὶ,
    ἑξακόσια καὶ ἑξηκονταὲξ τάλαντα χρυσίου,
  ind-AYT: Adapun berat emas yang datang kepada Salomo dalam setahun adalah 666 talenta
    emas,
  nya-nya: Golide amene Solomoni ankalandira pa chaka ankalemera makilogalamu 23,000,
  hrv-hrv: Zlato što je dolazilo Salomonu svake godine bilo je teško šest stotina
    šezdeset i šest zlatnih talenata,
  mps-mps: Te tigidali kibu bede Solomongo te 23 ton gol siyu yai.
  tpi-tpi: Olgeta yia Solomon i save kisim samting olsem 23 ton gol.
  dan-1931: Vægten af det Guld, som i et År indførtes af Salomo, udgjorde 666 Guldtalenter,
  vie-OVCB: Mỗi năm Sa-lô-môn thu được khoảng 25 tấn vàng
  guj-2017: હવે દર વર્ષે સુલેમાનને ત્યાં જે સોનું આવતું હતું તેનું વજન છસો છાસઠ તાલંત
    હતું.
  pon-2006A: Nan pahr koaros Nanmwarki Solomon kin aliale pohnangin ten 25 en kohl.
  por-BRBSL: Agora o peso do ouro que chegou a Salomão em um ano foi seiscentos e
    sessenta e seis talentos de ouro,
  cth-cth: Solomon koe kum touh dawk e sui ka kâen e a khing talen 666 touh a pha.
  twi-twi: Afe biara, na sikakɔkɔɔ a ɛba Salomo nsam no yɛ tɔn aduonu anum,
  hlt-hlt: Kum khat ah Solomon taengah aka pawk sui he a khiing sui talent ya rhuk
    sawmrhuk parhuk lo.
  tbz-SIM: Mɛsɔɔ mmɛ̀ɛ̀ do ɔ̃ɔ̃ tuɔkɛní Sɑdomɔɔ borɛ̀ dibenni dìmɑ́ɑ̀ miɛkɛ mɛ cɛ̃́ɛ̃́kù
    do ɔ̃ mbo tɔ́nnì sipísìdɛ́ ndi.
  msy-2020: Solomon azenibar vaghvagha 23 tan gol isi.
  dop-dop: Pɑɑ pǝnɑɣɑ ŋkɑ wʋlɑ kiloonɑɑ iyisi hiu (20000) kɛ pɑ kɔŋnɑ wulɑʋ Sɑlʋmɔŋ.
  azb-azb: Bir ildə Süleymana gələn qızılın çəkisi altı yüz altmış altı talant idi.
  eng-DBY: And the weight of gold that came to Solomon in one year was six hundred
    and sixty-six talents of gold,
  hin-2017: जो सोना प्रतिवर्ष सुलैमान के पास पहुँचा करता था, उसका तौल छः सौ छियासठ
    किक्कार था।
  wol-KYG: Wurus wa daan dikkal Suleymaan cim at, diisaay ba ñaar téeméeri barigoy
    wurus la,
  eng-YLT: And the weight of the gold that hath come to Solomon in one year is six
    hundred sixty and six talents of gold,
  eng-WYC-2017: Forsooth the weight of gold, that was offered to Solomon by each year,
    was of six hundred and six and sixty talents of gold,
  eng-WMBB: Now the weight of gold that came to Solomon in one year was six hundred
    and sixty-six talents of gold,
  urd-GVH: जो सोना सुलेमान को सालाना मिलता था उसका वज़न तक़रीबन 23,000 किलोग्राम था।
  rug-rug: Doduru vuaheni si hoke vagi qolo se Solomone, sa baṉara, padana hiokona
    ṉeta tina kilo,
  gaz-gaz: Ulfinni warqee kan wagguma waggaan Solomooniif galu taalaantii 666 ture;
  fra-LSG: Le poids de l’or qui arrivait à Salomon chaque année était de six cent
    soixante-six talents d’or,
  yal-yal: Xɛmaan naxan yi fama Sulemani ma ɲɛɛ kedenna bun ma, na gboon yi sigɛ han
    kilo wuli mɔxɔɲɛ.
  haw-1868: A o ke kaumaha o ke gula i hiki mai ia Solomona i ka makahiki hookahi,
    aono haneri, me kanaono kumamaono talena gula.
  arb-NAV: وَكَانَ وَزْنُ الذَّهَبِ الَّذِي حَصَلَ عَلَيْهِ سُلَيْمَانُ فِي سَنَةٍ
    وَاحِدَةٍ سِتَّ مِئَةٍ وَسِتّاً وَسِتِّينَ وَزْنَةَ ذَهَبٍ (نَحْوَ ثَلاثَةٍ وَعِشْرِينَ
    أَلْفاً وَتِسْعِ مِئَةٍ وَسِتَّةٍ وَسَبْعِينَ كِيلُو جِرَاماً).
  ewe-ewe: Sika si Solomo xɔna ƒe sia ƒe la dea tɔn blaeve vɔ atɔ̃
  eng-LEE: Now the weight of the gold that came to Solomon in one year was six hundred
    and sixty and six talents of gold,
  gvn-gvn: Solomonangka bayan wubul ngaran, dishes goldmun kananga yijarrin. Nyulu
    boat wubul yungan jalundurr, jana gold, silver, monkeys wundin nyunguwunbu bubungu.
    Nyulu jarra rich-balaman jananka kinganka yiringkurrku. Nyulu yalarrku army jirray-bungan,
    soldier-soldier wubul, yarraman wubul. Nyulu junkurrjiman, bama nyunguwunbu bubungu
    ngulkurrduku kujin.
  asm-FB: সেই সময়ত এবছৰত চলোমনলৈ ছশ ছয়ষষ্ঠী কিক্কৰ সোণ আহিছিল।
  sus-A: حّ يٌ حّ سُلٍمَنِ نُ شّيمَ كِلٌ وُلُ مْشْحّن نُن قِرِن، كِلٌ كّمّ سٍننِ تٌنفٌ
    نَانِ نُن نَانِ سْتْمَ،
  fra-SBL: Le poids de l'or qui arriva à Salomon en un an fut de six cent soixante-six
    talents d'or,
  hbo-hbo: וֽ͏ַיְהִי֙ מִשְׁקַ֣ל הַזָּהָ֔ב אֲשֶׁר־בָּ֥א לִשְׁלֹמֹ֖ה בְּשָׁנָ֣ה אֶחָ֑ת
    שֵׁ֥שׁ מֵאֹ֛ות שִׁשִּׁ֥ים וָשֵׁ֖שׁ כִּכַּ֥ר זָהָֽב׃
  kik-kik: Ũritũ wa thahabu ĩrĩa Solomoni aamũkagĩra o mwaka warĩ wa taranda magana
    matandatũ ma mĩrongo ĩtandatũ,
  fra-NCL: Le poids de l’or qui arrivait à Salomon en une année était de six cent
    soixante-six talents d’or,
  cek-AK: Saningto thung Solomon khaeah kapha sui loe talent cumvai taruk, quitaruk,
    tarukto oh.
  cuk-cuk: Birga-irba, Salomón or nibir-mili-dulabo-gakambe-aidiku-wilub (50,000)
    abingadaed.
  uig-CYR: Сулайманға һәр жили кәлтүрүлгән алтунниң өзи алтә йүз атмиш алтә талант
    еди.
  tel-2017: సొలొమోనుకు ప్రతి సంవత్సరం వచ్చే బంగారం బరువు 23 టన్నులు.
  hat-BSA: Alò, pwa lò a ki te antre pou Salomon nan yon ane se te sis-san-swasann-sis
    talan lò,
  kos-kos: In yac nukewa Tokosra Solomon el eis yohk liki lumngaul tausin paun ke
    gold,
  hbo-WLC: וַֽיְהִי֙ מִשְׁקַ֣ל הַזָּהָ֔ב אֲשֶׁר־בָּ֥א לִשְׁלֹמֹ֖ה בְּשָׁנָ֣ה אֶחָ֑ת
    שֵׁ֥שׁ מֵא֛וֹת שִׁשִּׁ֥ים וָשֵׁ֖שׁ כִּכַּ֥ר זָהָֽב׃
  ibo-ibo: Ọtụtụ ịdị arọ nke ọlaedo Solomọn na-enweta kwa afọ bụ puku kilogram iri
    abụọ na atọ,
  ory-ory: ବର୍ଷକ ମଧ୍ୟରେ ଶଲୋମନଙ୍କ ନିକଟକୁ ଛଅ ଶହ ଛଷଠି ତାଳନ୍ତ ପରିମିତ ସୁବର୍ଣ୍ଣ ଆସେ।
  chk-chk: Iwe, choun ewe kolt mi tori Salomon iteiten ier ina epwe ükükün rüe me
    limu ton,
  rop-rop: Wal ebriyiya King Salaman bin oldei gedimbat 25 tan gol.
  ukr-1871: І було в золотї, що приходило до Соломона кожного року, ваги шістьсот
    шістьдесять і шість талантів,
  deu-1951: Das Gewicht des Goldes aber, das bei Salomo in einem Jahr einging, betrug
    666 Talente,
  eng-JPS: Now the weight of gold that came to Solomon in one year was six hundred
    threescore and six talents of gold,
  srp-1865: A zlata što dohoðaše Solomunu svake godine, bješe šest stotina i šezdeset
    i šest talanata,
  lug-lug: Obuzito obwa zaabu obwaleetebwanga eri Sulemaani buli mwaka bwali ttani
    amakumi abiri mu ssatu,
  heb-heb: ויהי משקל הזהב אשר בא לשלמה בשנה אחת שש מאות ששים ושש ככר זהב׃
  ben-IRV: প্রতি বছর শলোমনের কাছে যে সোনা আসত তার ওজন ছিল প্রায় ছাব্বিশ টন।
  pan-pan: ਉਸ ਸੋਨੇ ਦਾ ਭਾਰ ਜਿਹੜਾ ਹਰ ਸਾਲ ਸੁਲੇਮਾਨ ਦੇ ਕੋਲ ਆਉਂਦਾ ਸੀ ਛੇ ਸੌ ਛਿਆਹਠ ਤੋੜੇ ਸੋਨਾ
    ਸੀ।
  mya-JVB: ရှောလမုန် ထံသို့ တနှစ် တနှစ်လျှင် ရောက် သော ရွှေ အချိန် ကား အခွက် ခြောက်
    ရာ ခြောက် ဆယ်ခြောက် ပိဿာဖြစ် သတည်း။
  tbg-tbg: Vohaa ihi vohaa ihi Soromonuva kori ori 23,000 kilo vare vaumanta,
  hmo-hmo: Lagani ta ta ibounai king Solomona dekenai idia mailaia golo ena metau
    be 23,000 kilogaram.
  urd-urd: 'जितना सोना एक साल में सुलेमान के पास आता था, उसका वज़न सोने का छ: सौ छियासठ
    क़िन्तार था।'
  rus-SYN: В золоте, которое приходило Соломону в каждый год, весу было шестьсот шестьдесят
    шесть талантов золотых,
  bqc-SIM: Vua pↄ́ Salomↄↄ ì e wɛ̃ ń wɛ̃o ì ka tↄnu bao ń àaↄ̃o,
  tcz-CHONGTHU: Kumseh’a Solomon lengpa henga sana hunglut hi talent jagup le somgup
    le gup alhingin ahi.
  mar-mar: शलमोन राजाला दरसाल जवळपास सहाशे सहासष्ट किक्कार सोने मिळत राहिले.
  qub-qub: Cada watami Salomonga gorita chasquej ishcay chunca ishcay warangan (22,000)
    quïluta.
  bqp-bqp: Wura kũ àdi su Sulemanua wɛ̃̀ kũ wɛ̃̀ɛo dì ká tↄn baro awɛɛ'aakↄ̃,
  hat-hat: Chak lanne wa Salomon te resevwa vennsenk tòn lò,
  eng-BSB: The weight of gold that came to Solomon each year was 666 talents,
  eng-WEBPB: Now the weight of gold that came to Solomon in one year was six hundred
    and sixty-six talents of gold,
  kbq-kbq: Hagi Solomoni'a mago'mago kafufina kna'amo'a 23tani hu'nea goli eritere
    hu'ne.
  nhe-BL: Nopa oro tlen quiseliyaya Salomón sesen xihuitl eliyaya 22 mil kilos.
  bus-bus: Vura kɛ̀ è gɛ̃ Sulemanuzi wɛ̃̀ kↄ̃n wɛ̃̀o è ká tↄn baro awɛɛ'aagↄ̃,
  gub-BL: Kwarahy nànàn Xàrumàw hemiruze'eg umur kar itazu or tetea'u izupe wà. 23
    miw kir ipuhuz taw a'e.
  eng-DRA: 'And the weight of the gold that was brought to Solomon every year, was
    six hundred and sixty-six talents of gold:'
