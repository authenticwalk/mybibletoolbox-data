verse: 1KI.010.016
translations:
  mal-C: അടിച്ചുപരത്തിയ സ്വർണംകൊണ്ട് ഇരുനൂറു വലിയ പരിചകൾ ശലോമോൻരാജാവ് നിർമിച്ചു. ഓരോ
    പരിചയും അടിച്ചുപരത്തുന്നതിന് അറുനൂറു ശേക്കേൽ വീതം സ്വർണം ചെലവായി.
  deu-TKW: Und der König Salomo ließ zweihundert große Schilde von geschlagenem Gold
    anfertigen; sechshundert Sekel Goldes verwendete er auf jeden Schild;
  lin-lin: 'Mokonzi Salomo asalisaki na wolo batuta banguba minene nkama mibale :
    nguba moko na moko esengaki bakilo motoba ya wolo.'
  eng-LSV: And King Solomon makes two hundred bucklers of alloyed gold—six hundred
    [shekels] of gold go up on the one buckler;
  eng-GNV: 'And King Salomon made two hundreth targets of beaten golde, sixe hundreth
    shekels of gold went to a target:'
  eng-WEBSTER: 'And king Solomon made two hundred targets of beaten gold: six hundred
    shekels of gold went to one target.'
  nhw-BL: Nopa tlanahuatijquetl Salomón tlanahuati ma quichihuaca 200 tepos yolixtzajcayome
    catli huejhueyi quen catli quitequihuíaj soldados para momanahuise. Huan quinilhui
    ma quichihuaca ica oro catli quitejtejtzontoque. Huan ietica sesen tepos yolixtzajcayotl
    eliyaya eyi kilos tlen senquistoc oro.
  swh-ONEN: Mfalme Solomoni akatengeneza ngao kubwa 200 kwa dhahabu iliyofuliwa; kila
    ngao ilikuwa na dhahabu yenye uzito wa shekeli 600
  bba-bba: U derɑ bɑ tɛrɛ bɑkɑnu ɡoobu (200) kɑ tɛrɛ piiminu ɡoobɑ wunɔbu (300) kuɑ
    kɑ wurɑ. Tɛrɛ bɑkɑ nin teerun bunum mu sɑ̃ɑwɑ kilo nɔɔbɑ tiɑ. Mɑ piimii nin teerun
    bunum mu mɑɑ sɑ̃ɑ kilo tiɑ kɑ bɔnu. Mɑ u tɛrɛ ni doke diru ɡɑru sɔɔ, te bɑ sokumɔ
    Libɑnin dɑ̃ɑ sɔ̃ɔ, win sinɑ kpɑɑrɔ.
  eng-KJVCPB: 'And king Solomon made two hundred targets of beaten gold: six hundred
    shekels of gold went to one target.'
  luo-luo: Ruoth Solomon nochwogo kuodi madongo mia ariyo mag dhahabu kendo kuot ka
    kuot nochwog gi dhahabu ma pekne romo kilo adek gi nus.
  meu-meu: King Solomon ese gold kesidia badadia sinahu-rua, e hodo palaka gaudia,
    e karadia; kesi ta ta ai gold ena metau be sekele sinahutauratoi.
  npi-ULB: सोलोमन राजाले पिटेको सुनबाट दुई सयवटा ठुला-ठुला ढाल बनाए । प्रत्येक ढाल
    बनाउन साढे तिन किलोग्राम लागेको थियो ।
  yor-yor: Solomoni ọba sì ṣe igba asà wúrà lílù; ẹgbẹ̀ta (600) ṣékélì wúrà ni ó lọ
    sí asà kan.
  emp-NTPO: Israeld̶ebema boro Salomoʌ̃ba djõi careabema jũãtrʌbada waib̶ʌa b̶eada
    dosciento berrachi obisia. Maʌ̃za quince libra oro od̶a basía.
  pes-OPCB: سلیمان از این طلا دویست سپر بزرگ، هر کدام به وزن چهار کیلو
  tgl-ULB: Si Solomon ay nagpagawa ng dalawang-daang malalaking kalasag na binalutan
    ng ginto. Anim na raang siklo ng ginto ang napunta sa bawat isa.
  cbu-NT: Salomon oroo yáyaru, anpasha 200 xanxapish kapungoow tínarangiya. Minumtash
    xanxapish 6 kil oroo kareeyaru, tinarangiya.
  hui-hui: Solomono ibugua agali biabe biahaga hearuhondo lalu, Ira pelene mbalapayabi
    wiarume wai humbi timbuni wabidaba, layagola tigua humbi handari kira (200) wabini.
    Wabu ngelowa ngolome paraho dambi hai hene. Ngolo para hayadaruninaga genda magi
    kilogarama karia ale humbi mbira mbirani para hene.
  mya-mya: ရှော​လ​မုန်​သည်​ဒိုင်း​ကြီး​နှစ်​ရာ​ကို​ပြု​လုပ်​ပြီး လျှင် တစ်​ခု​စီ​ကို​ရွှေ​ချိန်​တစ်​ဆယ့်​ငါး​ပေါင်​ခန့်
    ဖြင့်​မွမ်း​မံ​ထား​စေ​၏။-
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་གསེར་ལྗང་རྡུང་གིས་ཕུབ་ཆེན་ཉིས་བརྒྱ་བཟོས་པ་དང་། ཕུབ་རེ་རེར་གསེར་རྒྱ་མ་བཅུ་བཞི་རེ་སོང་ངོ་།
    །
  sna-sna: Mambo Soromoni akaita mazana maviri enhoo huru dzegoridhe rakarohwa nenyundo;
    nhoo imwe neimwe yaiva yakagadzirwa namazana matanhatu amashekeri egoridhe.
  spa-BLM: El rey Salomón hizo doscientos escudos de oro batido; seiscientos siclos
    de oro fueron para un escudo.
  cac-cac: Ix schec vin̈ rey chi' b'ojoc 200 nivac jen̈an oro maclab' jul-lab', ay
    am lajchaveoc libra q'uen oro ix och d'a junjun.
  swh-ULB: Mfalme Sulemani alitengeneza ngao mia mbili za dhahabu iliyofuliwa, shekeli
    mia sita za dhahabu zilichukuliwa pamoja na ngao.
  bel-bel: І зрабіў цар Саламон дзьвесьце вялікіх шчытоў з каванага золата, па шэсьцьсот
    сікляў пайшло на кожны шчыт;
  deu-ELBBK: 'Und der König Salomo machte 200 Schilde von getriebenem Gold: 600 Sekel
    Gold zog er über jeden Schild;'
  mbb-OT: Mibpevaal si Hadì Solomon te 200 he zezekelà he menge kelasag ne is kada
    sevaha he kelasag ne mid-epizan te pitu he kilu he vulawan.
  mal-2015: ശലോമോൻരാജാവു, അടിച്ചുപരത്തിയ പൊന്നുകൊണ്ടു ഇരുനൂറു വൻപരിച ഉണ്ടാക്കി; ഓരോ
    പരിചെക്കു അറുനൂറുശേക്കൽ പൊന്നു ചെലവായി.
  rmc-rmc: O Šalamun kerďa duj šel (200) šťiti le somnakastar. Pre jekh šťitos leske
    kampelas vaj efta kili somnakaj.
  pes-OPV: سوای آنچه از تاجران و تجارت بازرگانان وجمیع پادشاهان عرب و حاکمان مملکت
    می‌رسید.
  ron-1924: Ымпэратул Соломон а фэкут доуэ суте де скутурь марь де аур бэтут ши пентру
    фиекаре дин еле а ынтребуинцат шасе суте де сикли де аур
  ben-OBCV: পিটানো সোনার পাত দিয়ে রাজা শলোমন 200-টি বড়ো বড়ো ঢাল তৈরি করলেন; প্রত্যেকটি
    ঢাল তৈরি করতে 600 শেকল করে পিটানো সোনা লেগেছিল।
  som-som: Markaasaa Boqor Sulaymaan wuxuu sameeyey laba boqol oo gaashaan waaweyn
    oo dahab la tumay ah; oo gaashaan weynba waxaa galay lix boqol oo sheqel oo dahab
    ah.
  lat-VUC: 'Fecit quoque rex Salomon ducenta scuta de auro purissimo: sexcentos auri
    siclos dedit in laminas scuti unius.'
  eng-ASVBT: And king Solomon made two hundred bucklers of beaten gold; six hundred
    shekels of gold went to one buckler.
  ita-1885: Onde il re Salomone fece fare dugento pavesi d'oro battuto, in ciascuno
    de' quali impiegò siecento sicli d'oro;
  eng-LXXUP: 'And Solomon made three hundred spears of beaten gold: three hundred
    shekels of gold were upon one spear.'
  eng-ULB: King Solomon made two hundred large shields of beaten gold. Six hundred
    shekels of gold went into each one.
  spa-VBL: El rey Salomón hizo doscientos escudos de oro martillado. Cada escudo requería
    seiscientos siclos de oro martillado.
  fra-_FOB: Le roi Salomon fit aussi deux cents boucliers d'or battu, employant six
    cents sicles d'or pour chaque bouclier;
  mal-mal: ശലോമോൻ രാജാവ്, അടിച്ചുപരത്തിയ പൊന്ന് കൊണ്ട് ഇരുനൂറ് വൻപരിച ഉണ്ടാക്കി; ഓരോ
    പരിചക്കും അറുനൂറുശേക്കൽ പൊന്ന് വീതം ചെലവായി.
  urd-GVR: Sulemān Bādshāh ne 200 baṛī aur 300 chhoṭī ḍhāleṅ banwāīṅ. Un par sonā
    manḍhā gayā. Har baṛī ḍhāl ke lie taqrīban 7 kilogrām sonā istemāl huā aur har
    chhoṭī ḍhāl ke lie taqrīban sāṛhe 3 kilogrām. Sulemān ne unheṅ ‘Lubnān kā Jangal’
    nāmī mahal meṅ mahfūz rakhā.
  suz-BL: मिनु पिप सोलोमनम तुप्‍शा सेल्‍शो सुन के सहे निक्‍शी ठेयब तेक्‍तीक सेल्‍पदा
    बाक्‍त। मेको का सेल्‍चा कली ६ सहे शेकेल सुन माल्‍दा बाक्‍त। शेकेल का ११.५ ग्राम
    खोदेंशो बाक्‍ब। १राजा १४:२६
  ita-1927: E il re Salomone fece fare duecento scudi grandi d’oro battuto, per ognuno
    dei quali impiegò seicento sicli d’oro,
  ckb-ckb: سلێمانی پاشا دوو سەد قەڵغانی گەورەی لە زێڕی کوتراو دروستکرد، شەش سەد شاقل
    زێڕ بۆ هەر قەڵغانێک.
  eng-BBE: And Solomon made two hundred body-covers of hammered gold, every one having
    six hundred shekels of gold in it.
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಬಂಗಾರದಿಂದ ಇನ್ನೂರು ಗುರಾಣಿಗಳನ್ನು ಮಾಡಿಸಿದನು. ಒಂದೊಂದು ಗುರಾಣಿ
    ಸುಮಾರು ಏಳು ಕಿಲೋಗ್ರಾಂ ತೂಕದ ಬಂಗಾರವಿತ್ತು.
  tam-2017: சாலொமோன் ராஜா, அடித்த பொன்தகட்டால் 200 பெரிய கேடகங்களைச் செய்தான்; ஒவ்வொரு
    கேடகத்திற்கும் 600 சேக்கல் நிறைபொன் செலவானது.
  spa-RV-1909: 'Hizo también el rey Salomón doscientos paveses de oro extendido: seiscientos
    siclos de oro gastó en cada pavés.'
  ron-BTF: Şi împăratul Solomon a făcut două sute de paveze de aur bătut, şase sute
    de şekeli de aur au intrat la o pavăză.
  eng-WEBP: King Solomon made two hundred bucklers of beaten gold; six hundred shekels
    of gold went to one buckler.
  eng-FBV: King Solomon made two hundred shields of hammered gold. Each shield required
    six hundred shekels of hammered gold.
  nld-1939: Daarenboven vervaardigde koning Salomon twee honderd beukelaars van geslagen
    goud; zes honderd sikkels goud waren voor iedere beukelaar nodig.
  nch-BL: Nopa tanahuatijquet Salomón tanahuati ma quichihuaca 200 tepos yolixtzajcayome
    cati huejhueyi quej cati quitequihuíaj soldados para momanahuise. Huan quinilhui
    ma quichihuaca ica oro cati quitejtejtzontoque. Huan ietica sesen tepos yolixtzajcayot
    eliyaya eyi kilos ten senquisa oro.
  vie-1934: Vua Sa-lô-môn làm hai trăm cái khiên lớn bằng vàng đánh giác, cứ mỗi cái
    dùng sáu trăm siếc lơ vàng;
  hin-CV: राजा शलोमोन ने पीटे हुए सोने की 200 विशाल ढालों को बनवाया. हर एक ढाल में
    लगभग सात किलो सोना लगाया गया था.
  spa-BES: E hizo Salomón doscientos escudos de oro martillado, cada uno con seiscientos
    siclos de oro.
  tdx-tdx: Le nitsene’ i Se­lo­mò mpanjaka fikalan-defoñe volamena roanjato pinepèke;
    sekele enen-jato ty fikalan-defoñe raike.
  tha-KJV: กษัตริย์​ซาโลมอนทรงสร้างโล่​ใหญ่​สองร้อยอันด้วยทองคำทุบ โล่​อันหนึ่งใช้ทองคำหกร้อยเชเขล
  por-BR-2018: 'Fez também o rei Salomão duzentos paveses de ouro estendido: seiscentos
    siclos de ouro gastou em cada pavês.'
  deu-ELO: 'Und der König Salomo machte zweihundert Schilde von getriebenem Golde:
    sechshundert Sekel Gold zog er über jeden Schild;'
  eng-WYC-2018: And king Solomon made two hundred shields of purest gold; he gave
    six hundred shekels of gold into the plates of one shield (or he gave six hundred
    shekels of gold to make the plates for one shield);
  epo-epo: Kaj la reĝo Salomono faris ducent grandajn ŝildojn el forĝita oro (sescent
    sikloj da oro estis uzitaj por ĉiu ŝildo)
  uig-PIN: Sulayman padixaⱨ ikki yüz qong siparni soⱪturdi wǝ ⱨǝr siparƣa altǝ yüz
    xǝkǝl altun kǝtti;
  beo-beo: Soloumane da sia:beba:le, ilia da da:igene ga:su bagade 200 agoane hahamoi.
    Amo afae afaega ilia da gouli defei 6 gilougala:me agoane amoga dedebole legele
    gagai.
  tpi-OTNT: Solomon i tok na ol wokman bilong en i wokim 200 bikpela hap plang bilong
    pait. Na ol i kisim gol na karamapim ol dispela hap plang. Hevi bilong gol long
    ol wan wan hap plang em i klostu inap 7 kilogram.
  hau-SA: Sarki Solomon ya yi manyan garkuwoyi ɗari biyu na zinariya. An yi kowace
    garkuwa da zinariya bekas ɗari shida.
  uig-LAT: Sulayman padishah ikki yüz chong siparni soqturdi we her sipargha alte
    yüz shekel altun ketti;
  nde-nde: Inkosi uSolomoni yenza amahawu amakhulu angamakhulu amabili ngegolide elikhandiweyo;
    lilinye langena amashekeli angamakhulu ayisithupha.
  ton-ton: '¶ Pea naʻe ngaohi ʻe Solomone ʻae pā koula ʻe uangeau naʻe tuki: ko e
    sikeli ʻe onongeau ʻoe koula naʻe ʻi he pā pe taha.'
  ces-1613: A protož nadělal král Šalomoun dvě stě štítů z zlata taženého, šest set
    zlatých dával na každý štít,
  eng-WMB: King Solomon made two hundred bucklers of beaten gold; six hundred shekels
    of gold went to one buckler.
  tam-TCV: சாலொமோன் அரசன் அடித்த தங்கத்தகட்டால் இருநூறு பெரிய கேடயங்களைச் செய்தான்.
    ஒவ்வொரு கேடயத்திற்கும் அறுநூறு சேக்கல் எடையுள்ள அடிக்கப்பட்ட தங்கம் செலவு செய்யப்பட்டது.
  ceb-ULB: Nagbuhat si Haring Solomon ug 200 ka mga dagkong taming gikan sa gipanipis
    nga bulawan. 600 ka shekels nga bulawan ang gigamit sa matag taming.
  pol-UBG: Król Salomon wykonał więc dwieście tarcz z kutego złota. Na każdą tarczę
    wychodziło sześćset syklów złota.
  agr-agr: Tuja ejamaka maanitai tantag múun aidau oro ukatkajum doscientos najanatajum
    tusa inamjauwai. Tuja maki makichik ejamaka maanitai aidauk seis kilo oro ukatka
    najanamu aajakui.
  kyc-kyc: Kiŋi Solomoneme konambe kameya andete lama (200) pipala dupwana kana golo
    kilokerame yanda ipingi larapu konambe dupwana reto simbuya.
  urd-GVU: سلیمان بادشاہ نے 200 بڑی اور 300 چھوٹی ڈھالیں بنوائیں۔ اُن پر سونا منڈھا
    گیا۔ ہر بڑی ڈھال کے لئے تقریباً 7 کلو گرام سونا استعمال ہوا اور ہر چھوٹی ڈھال
    کے لئے تقریباً ساڑھے 3 کلو گرام۔ سلیمان نے اُنہیں ’لبنان کا جنگل‘ نامی محل میں
    محفوظ رکھا۔
  deu-1912: Und der König Salomo ließ machen zweihundert Schilde vom besten Gold,
    sechshundert Lot tat er zu einem Schild,
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಬಂಗಾರದ ತಗಡಿನಿಂದ ಇನ್ನೂರು ಗುರಾಣಿಗಳನ್ನು ಮಾಡಿಸಿದನು. ಪ್ರತಿಯೊಂದು
    ಗುರಾಣಿಗೆ ಆರುನೂರು ತೊಲಾ ಬಂಗಾರ ಹಿಡಿಯಿತು.
  yap-yap: Solomon e 200 yang e shield ni gagang’ ni ngongliy, mra bang min gabdiy
    gonap’an ragag nge lal e pawn e gol ngay.
  hlt-MCSB: Manghai Solomon loh Sui photlinglen yahnih a saii tih photlinglen pakhat
    dongah sui ya rhuk cet la a boh.
  mdy-ETH: ሴሎሞኔ ላምዖ ፄኤታ ዼኤፒ ዼኤፒ ጊቲማ ኮሺሲ ዬያ ጊቲሞ ፔቴ ፔቴሢኮ ዑፆ ላንካይ ኪሎ ማዓ ዎርቄና ጳርቂ ኮሼኔ።
  twi-ASANTE: Ɔhene Salomo maa wɔde sikakɔkɔɔ a wɔaboro, yɛɛ akyɛm akɛseɛ ahanu a
    emu biara sikakɔkɔɔ a ɛwɔ mu no mu duru yɛ kilogram nson.
  eng-WEBU: King Solomon made two hundred bucklers of beaten gold; six hundred shekels
    of gold went to one buckler.
  wal-wal: Solomoni naa77u xeetu wogga gonddalleta qoxxido worqqaappe merissiis; issi
    issi gonddalliyan laappun kilo giraame gidiya worqqai geliis.
  spa-PDDPT: El rey Salomón hizo 200 escudos grandes de oro martillado de 6,6 kilogramos
    en cada escudo.
  gun-gun: Ha'e ramo ouro ombope pyre gui Salomão ojapo duzentos hu'y jokoa tuvixave
    va'e. Peteĩ-teĩ hu'y jokoarã ma seis quilos ouro opejaa.
  ilo-ULB: Nangaramid ni Ari Solomon iti dua gasut a dadakkel a kalasag a napitpit
    a balitok. Innem a gasut a siklo ti balitok ti naaramat iti tunggal maysa.
  kpg-kpg: Solomon guu hai ana mee duuli llauehe e lua lau, gei guu hii nia maa gi nia
    goolo, nia pauna madangaholu maa lima.
  uig-ARA: سۇلايمان پادىشاھ ئىككى يۈز چوڭ سىپارنى سوقتۇردى ۋە ھەر سىپارغا ئالتە يۈز
    شەكەل ئالتۇن كەتتى؛
  sus-sus: Mangɛ Sulemani naxa sɔɔri makantase kɛmɛ firin yailan xɛɛma ra, kankan
    yailanxi xɛɛma kilo solofere nan na.
  pon-2006: Solomon ketin wiadahr mehn sansar laud 200 oh kidimkipene ehuehu mehn
    sansar pwukat paunen kohl kerenieng 15.
  jae-jae: Kiŋ Salomo kêmasaŋ lautuc kapôêŋ-kapôêŋ 200 ŋa gold, taŋ sêsac naŋ. Gold
    taŋ eŋ kêmasaŋ lautuc tageŋ naŋ, ŋadôŋ amboac 7 kilo.
  ksd-ksd: Ma Solomon ra king i ga pait a ura mar na bakbakit ma ra goled di tutut
    ia; laptikai na mar na mamat na goled di ga pait tika na bakbakit me.
  tur-YTC: Kral Solomon, dövme altından iki yüz kalkan yaptırdı; bir kalkan için altı
    yüz şekel altın gitti.
  grc-BRENT: Καὶ ἐποίησε Σαλωμὼν τριακόσια δόρατα χρυσᾶ ἐλατά· τριακόσιοι χρυσοῖ ἐπῆσαν
    ἐπὶ τὸ δόρυ τὸ ἕν·
  ind-AYT: Raja Salomo membuat 200 perisai besar dari emas tempaan, 600 syikal emas
    dipakai untuk satu perisai besar,
  nya-nya: Mfumu Solomoni anapanga zishango zikuluzikulu 200 zagolide. Chishango chilichonse
    chimapangidwa ndi golide wolemera makilogalamu atatu ndi theka.
  hrv-hrv: Kralj Salomon načini tri stotine velikih štitova od kovanog zlata; za svaki
    je štit upotrijebio šest stotina zlatnih šekela;
  mps-mps: Solomongo po obaso, tama augwa te sę bidi dabego te hwįbo genuai sabele
    te 200 nigali. Tama augwa te gol selama, te sabele dabe haluali. Te deli deli
    ni sabele te golgo sęgę te pąde 7 kilogram tama.
  tpi-tpi: Solomon i tok na ol wokman bilong en i wokim 200 bikpela hap plang bilong
    pait. Na ol i kisim gol na karamapim ol dispela hap plang. Hevi bilong gol long
    ol wan wan hap plang em i klostu inap 7 kilogram.
  dan-1931: Kong Salomo lod hamre 200 Guldskjolde, hvert på 600 Sekel Guld,
  vie-OVCB: Sa-lô-môn sai thợ lấy vàng gò thành khiên, 200 cái lớn, mỗi cái dùng hơn
    6,8 ký vàng,
  guj-2017: સુલેમાન રાજાએ ઘડેલા સોનાની બસો મોટી ઢાલ બનાવી. દરેક મોટી ઢાલમાં છસો શેકેલ
    સોનું વપરાયું હતું.
  pon-2006A: Solomon ketin wiadahr mehn sansar laud 200 oh kidimkipene ehuehu mehn
    sansar pwukat paunen kohl kerenieng 15.
  por-BRBSL: O rei Salomão fez duzentos baldes de ouro batido; seiscentos siclos de
    ouro foram para um balde.
  cth-cth: Solomon ni kalen e saiphei 200 touh dei e sui hoi a sak nah, buet touh
    hanelah sui shekel 600 touh a hno.
  twi-twi: Ɔhene Salomo ma wɔde sikakɔkɔɔ a wɔaboro yɛɛ akyɛm akɛse ahannu a emu biara
    sikakɔkɔɔ a ɛwɔ mu no mu duru yɛ kilogram ason.
  hlt-hlt: Manghai Solomon loh Sui photlinglen yahnih a saii tih photlinglen pakhat
    dongah sui ya rhuk cet la a boh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ dɔɔ̀ tidɔpììtì diɛtì sikɔusìdɛ́ (200) kɛ̀ tì ntú mɛsɔɔ
    mmɑ́ɑ̀ bɛ̀ yìɛmmɛ̀ kɛ utɛ́, bɑ́ kùù dɔpìkù kó mɛsɔɔ ncɛ̃́ɛ̃́kù do bo cìdóò bɛ̀kuɔ̀
    ndi.
  msy-2020: Solomon mɨkemezɨma, an ingangarir gumaziba 200plan ter araribar orar mɨsoghamibar
    ingari. Egha me gol inigha orar kabar pogha da ave. Orar kaba vaghvagha da avezir
    golɨn osɨmtɨzim, a 7 kilogremɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ Sɑlʋmɔŋ yelɑɑ nɑ pɑ́ lu wʋlɑ kpɑlǝŋ kɛ ŋmʋnʋɣʋ (200). Pɑɑ
    ŋku kʋ tɔɣɔ wʋlɑ kiloonɑɑ nɑɑtoso.
  azb-azb: Padşah Süleyman döymə qızıldan iki yüz sipər düzəltdi. Bir sipərə altı
    yüz şekel qızıl işləndi.
  eng-DBY: And king Solomon made two hundred targets of beaten gold, — he applied
    six hundred [shekels] of gold to one target;
  hin-2017: राजा सुलैमान ने सोना गढ़वाकर दो सौ बड़ी-बड़ी ढालें बनवाई; एक-एक ढाल में
    छः छः सौ शेकेल सोना लगा।
  wol-KYG: Buur Suleymaan nag sàkklu ñaar téeméeri pakk yu mag yu wurus wu ñu tëgg
    ba mu jekk, benn bu ci nekk jël juróom benni kiloy wurus,
  eng-YLT: And king Solomon maketh two hundred targets of alloyed gold — six hundred
    of gold go up on the one target;
  eng-WYC-2017: And king Solomon made two hundred shields of purest gold; he gave
    six hundred shekels of gold into the plates of one shield;
  eng-WMBB: King Solomon made two hundred bucklers of beaten gold; six hundred shekels
    of gold went to one buckler.
  urd-GVH: सुलेमान बादशाह ने 200 बड़ी और 300 छोटी ढालें बनवाईं। उन पर सोना मँढा गया।
    हर बड़ी ढाल के लिए तक़रीबन 7 किलोग्राम सोना इस्तेमाल हुआ और हर छोटी ढाल के लिए
    तक़रीबन साढ़े 3 किलोग्राम। सुलेमान ने उन्हें ‘लुबनान का जंगल’ नामी महल में महफ़ूज़
    रखा।
  rug-rug: Taveti sa baṉara Solomone si karua gogoto lave nomadi saripu ta pokoe qolo;
    hopeke zuapa kilo qolo mamatana si keke lave.
  gaz-gaz: Solomoon Mootichis warqee tumame irraa gaachanawwan gurguddaa dhibba lama
    ni tolche; tokkoon tokkoon gaachanawwan sanaas warqee saqilii dhibba jaʼa fixe.
  fra-LSG: Le roi Salomon fit deux cents grands boucliers d’or battu, pour chacun
    desquels il employa six cents sicles d’or,
  yal-yal: Manga Sulemani yi yɛ masansan wure lefaan xɛma daxin xungbeen kɛmɛ firin
    nafala, xɛmaan kilo sennin nan yi e keden kedenna birin na.
  haw-1868: A hana iho la o Solomona ke alii i elua haneri paleumauma gula maemae
    ole, eono haneri sekela gula i lilo i paleumauma hookahi.
  arb-NAV: وَصَنَعَ سُلَيْمَانُ مِئَتَيْ تُرْسٍ مِنَ الذَّهَبِ الْمَطْرُوقِ، اسْتَهْلَكَ
    كُلُّ تُرْسٍ مِنْهَا سِتَ مِئَةِ شَاقِلٍ (نَحْوَ ثَلاثَةِ كِيلُو جِرَامَاتٍ وَنِصْفِ
    الكِيلُو جِرَامِ) مِنَ الذَّهَبِ.
  ewe-ewe: Fia Solomo tsɔ sika wɔ akpoxɔnu gã alafa eve (200). Wotsɔ sika kilogram
    etɔ̃ kple afã wɔ wo dometɔ ɖe sia ɖe.
  eng-LEE: 'And king Solomon made two hundred targets of beaten gold: six hundred
    shekels of gold he used for each one target.'
  gvn-gvn: '@see-verse:1KI.010.015'
  asm-FB: ৰজা চলোমনে সোণ পিটাই দুশটা বৰ ঢাল সজাইছিল৷ প্ৰত্যেকটো ঢালত ছশ চেকল সোণ প্ৰয়োজন
    হৈছিল৷
  sus-A: مَنفّ سُلٍمَنِ نَشَ سْورِ مَكَنتَسٍ كّمّ قِرِن يَءِلَن شّيمَ رَ، كَنكَن يَءِلَنشِ
    شّيمَ كِلٌ سٌلٌقٍرٍ نَن نَ.
  fra-SBL: Le roi Salomon fit deux cents boucliers d'or battu ; six cents sicles d'or
    entraient dans un bouclier.
  hbo-hbo: וַיַּ֨עַשׂ הַמֶּ֧לֶךְ שְׁלֹמֹ֛ה מָאתַ֥יִם צִנָּ֖ה זָהָ֣ב שָׁח֑וּט שֵׁשׁ־מֵאֹ֣ות
    זָהָ֔ב יַעֲלֶ֖ה עַל־הַצִּנָּ֥ה הָאֶחָֽת׃
  kik-kik: Mũthamaki Solomoni agĩthondeka ngo nene magana meerĩ cia thahabu hũũre;
    o ĩmwe yathondeketwo na ũritũ wa beka magana matandatũ cia thahabu.
  fra-NCL: Le roi Salomon fit deux cents grands boucliers d’or battu, employant six
    cents sicles d’or pour chaque bouclier,
  cek-AK: Solomon siangpahrang loe sui coi tarukto hoiah misa angvaenghaih aphaw cumvai
    hnetto a sak, aphaw maeto naah shekel cumvai tarukto akunh.
  cuk-cuk: Rey-Salomón or-sarsogaledgi sigu-abgaed-dummagan mata-dulataled-ilabo (200)
    sobsabalid. A-sigu-abgamalad-sobega, matagwengi or nibirambe-gakatar-aidiku (15)
    ebusad.
  uig-CYR: Сулайман падиша икки йүз чоң сипарни соқтурди вә һәр сипарға алтә йүз шәкәл
    алтун кәтти;
  tel-2017: సొలొమోను రాజు బంగారాన్ని సుత్తెలతో రేకులుగా సాగగొట్టించి దానితో 200 పెద్ద
    డాళ్ళు చేయించాడు. ఒక్కొక్క డాలు మూడున్నర కిలోల బంగారంతో చేశారు.
  hat-BSA: Wa Salomon te fè de-san gran boukliye avèk lò bat avèk sis-san sik lò nan
    chak gran boukliye.
  kos-kos: Solomon el orala luofoko mwe loeyuk lulap, ac mosrwela kais sie ke apkuran
    in paun singoul limekosr ke gold.
  hbo-WLC: וַיַּ֨עַשׂ הַמֶּ֧לֶךְ שְׁלֹמֹ֛ה מָאתַ֥יִם צִנָּ֖ה זָהָ֣ב שָׁח֑וּט שֵׁשׁ־מֵא֣וֹת
    זָהָ֔ב יַעֲלֶ֖ה עַל־הַצִּנָּ֥ה הָאֶחָֽת׃
  ibo-ibo: Eze Solomọn kpụrụ narị ọta ọlaedo ukwu abụọ site nʼọlaedo etipịara etipịa.
    Ọ bụ ọlaedo nke ịdị arọ ya ruru kilogram isii na ụma itoolu ka eji kpụọ ọta ọbụla.
  ory-ory: ତହିଁରେ ଶଲୋମନ ରାଜା ପିଟାସୁନାରେ ଦୁଇ ଶହ ବଡ଼ ଢାଲ ପ୍ରସ୍ତୁତ କଲେ; ପ୍ରତ୍ୟେକ ଢାଲରେ
    ଛଅ ଶହ ଶେକଲ ସୁନା ଲାଗିଲା।
  chk-chk: Iwe, ewe king Salomon a föri rüepükü tittin maun mi watte o cheni ngeni
    kolt mi nechenech. Nge kolten eu me eu kewe tittin maun ina epwe ükükün engol
    me limu paun.
  rop-rop: King Salaman bin meigim 200 bigwan shild, en deibin ol jidan garram 7 kilogrem
    gol oloba.
  ukr-1871: І повелїв царь Соломон виготовити двістї великих щитів із кованого золота;
    шістьсот секлів золотих обернув на кожен щит;
  deu-1951: Und der König Salomo ließ zweihundert Schilde von gehämmertem Golde machen;
    sechshundert Schekel Gold verwendete er für jeden Schild;
  eng-JPS: 'And king Solomon made two hundred targets of beaten gold: six hundred
    shekels of gold went to one target.'
  srp-1865: I car Solomun naèini dvjesta štitova od kovanoga zlata, šest stotina sikala
    zlata dajuæi na jedan štit;
  lug-lug: Kabaka Sulemaani yaweesa engabo ennene ebikumi bibiri mu zaabu, buli ngabo
    ng’erimu kilo ssatu n’ekitundu eza zaabu.
  heb-heb: ויעש המלך שלמה מאתים צנה זהב שחוט שש מאות זהב יעלה על הצנה האחת׃
  ben-IRV: রাজা শলোমন পিটানো সোনা দিয়ে দুশো বড় ঢাল তৈরী করালেন। প্রত্যেকটি ঢালে
    সাত কেজি আটশো গ্রাম সোনা লেগেছিল।
  pan-pan: ਅਤੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਸੋਨਾ ਘੜ੍ਹ ਕੇ ਦੋ ਸੌ ਵੱਡੀਆਂ ਢਾਲਾਂ ਬਣਾਈਆਂ ਅਤੇ ਇੱਕ-ਇੱਕ
    ਢਾਲ਼ ਨੂੰ ਤੇਈ ਕਿੱਲੋ ਸੋਨਾ ਲੱਗਾ।
  mya-JVB: ရှောလမုန် မင်းကြီး သည် ရွှေ ခြောက် ပိဿာ စီဖြင့် ဒိုင်း ကြီးနှစ် ရာ၊ သုံး
    ပိဿာ စီဖြင့် ဒိုင်း ငယ်သုံး ရာ တို့ကို ထုတ်လုပ် ၍
  tbg-tbg: Soromonuva tumanta vika nora kainke 200navu autuke, kori kakanairima/kavanairima
    toraqohai kainke vinavura naavuma tora. Vohaa kainkeqaa kori naavuma tora maaravano
    vaireva, 7 kilo vaura.
  hmo-hmo: King Solomona ese golo kesi badadia 200, hama dekenai idia botaia palaka
    gaudia ia karaia, kesi ta ta dekenai golo ena metau be 7 kilogaram.
  urd-urd: और सुलेमान बादशाह ने सोना घड़कर दो सौ ढालें बनाई, छः सौ मिस्क़ाल सोना एक
    एक ढाल में लगा।
  rus-SYN: И сделал царь Соломон двести больших щитов из кованого золота, по шестисот
    сиклей пошло на каждый щит;
  bqc-SIM: À sɛ̀ngbao zↄ̃ↄↄ kɛ̀ ń vua pↄ́ wa gbɛ̃̀gbɛ̃o mɛ̀n ↄ̀aa do, an baade gbia
    kà kiloo àaↄ̃'aaↄ̃ ń kĩnio.
  tcz-CHONGTHU: Solomon lengpan sana a kikhong Ompho lentah tah jani asem in khat
    cheh hi pound som le nga in agih in ahi.
  mar-mar: शलमोन राजाने घडीव सोन्याच्या दोनशे मोठ्या ढाली केल्या. प्रत्येक ढालीस सहाशे
    शेकेल सोने लागले.
  qub-qub: Ray Salomonga tacaypa rurachiran goripita jatusaj chapacuna escüduta ishcay
    pachacta (200). Cada-ünunmanmi sojta quïlu gori yaycuran.
  bqp-bqp: À sɛ̃gbako zↄ̃kↄ̃nↄ kɛ̀ kũ wura kũ ò gbɛ̃̀gbɛ̃ɛo mɛ̀n wàa do, ń baadi
    tìkisii kà kiloo aakↄ̃kↄ̃ kũ a kusuo.
  hat-hat: Salomon te fè fè desan (0200) gwo plak pwotèj an fè. Lèfini, li fè kouvri
    yo chak ak yon kouch lò ki peze kenz liv.
  eng-BSB: King Solomon made two hundred large shields of hammered gold; six hundred
    shekels of gold went into each shield.
  eng-WEBPB: King Solomon made two hundred bucklers of beaten gold; six hundred shekels
    of gold went to one buckler.
  kbq-kbq: Hagi Solomoni'a goli ruguta huno 200'a ranra hanko tro hu'ne. Hagi kna'amo'a
    7 kilo naza hu'nea golireti mago'mago hankoa trohutere hu'ne.
  nhe-BL: Nopa tlanahuatijquetl Salomón tlanahuati ma quichihuaca 200 tepos yolixtzajcayotl
    tlen huejhueyi queja tlen quitequihuíaj soldados para momanahuise. Huan quinilhui
    ma quichihuaca ica oro tlen quitejtejtzontoque. Huan ietica sesen tepos yolixtzajcayotl
    eliyaya eyi kilos tlen senquistoc oro.
  bus-bus: À sɛngbango bítanↄ kɛ̀ kↄ̃n vura kɛ̀ wà gbɛ̃̀gbɛ̃o mɛ̀n wàa do, aↄ̃ baade
    tìisi kà kiloo aagↄ̃gↄ̃ kↄ̃n a kusuo.
  gub-BL: Uzapo kar Xàrumàw 200 u'yw wi purupyro ma'e uhua'u ma'e. Uzapeao kar or
    7 kir ipuhuz taw pupe pitàitàigatu no.
  eng-DRA: 'And Solomon made two hundred shields of the purest gold: he allowed six
    hundred sides of gold for the plates of one shield.'
