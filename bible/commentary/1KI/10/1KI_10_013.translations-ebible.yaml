verse: 1KI.010.013
translations:
  mal-C: ശലോമോൻരാജാവ് ശേബാരാജ്ഞിക്ക് ഔദാര്യപൂർവം നൽകിയ രാജകീയ സമ്മാനങ്ങൾക്കുപുറമേ,
    ശേബാരാജ്ഞി ആഗ്രഹിച്ചതും ചോദിച്ചതുമെല്ലാം ശലോമോൻരാജാവ് അവൾക്കു നൽകി. അതിനുശേഷം,
    അവൾ പരിവാരസമേതം സ്വദേശത്തേക്കു മടങ്ങിപ്പോയി.
  deu-TKW: Und der König Salomo gab der Königin von Saba alles, was sie wünschte und
    begehrte, außer dem, was er ihr gab aus eigner königlicher Freigebigkeit. Hierauf
    machte sie sich auf den Heimweg und zog samt ihren Dienern wieder in ihr Land.
  lin-lin: Na ngambo na ye, mokonzi Salomo mpe apesaki na mwasi mokonzi ya Saba biloko
    nyonso oyo azalaki na yango posa mpe oyo asengaki ; apesaki ye lisusu bakado oyo
    kaka mokonzi lokola Salomo akokaki kopesa. Sima na yango, mwasi mokonzi ya Saba
    azongaki elongo na basali na ye, na mokili na ye.
  eng-LSV: And King Solomon gave to the queen of Sheba all her desire that she asked,
    apart from that which he gave to her as a memorial of King Solomon, and she turns
    and goes to her land, she and her servants.
  eng-GNV: 'And King Salomon gaue vnto the Queene of Sheba, whatsoeuer she would aske,
    besides that, which Salomon gaue her of his kingly liberalitie: so she returned
    and went to her owne countrey, both shee, and her seruantes.'
  eng-WEBSTER: And king Solomon gave to the queen of Sheba all her desire, whatever
    she asked, besides that which Solomon gave her of his royal bounty. So she turned
    and went to her own country, she and her servants.
  nhw-BL: Huan Tlanahuatijquetl Salomón quimacac nopa sihua tlanahuatijquetl tlen
    tlali Sabá nochi tlen ya quinejqui huan tlen quitlajtlani iyoca tlen catli ya
    quimacatoya quen se nemactli. Huan teipa nopa sihua tlanahuatijquetl mocuepqui
    ipan itlal ininhuaya itequipanojcahua.
  swh-ONEN: Mfalme Solomoni akampa malkia wa Sheba kila kitu alichotamani na kukiomba,
    kando na vile mfalme alivyokuwa amempa kwa ukarimu wake wa kifalme. Kisha malkia
    akaondoka na kurudi katika nchi yake, yeye na watumishi wake.
  bba-bba: Mɑ Sɑlomɔɔ u sunɔ tɔn kurɔ wi wɛ̃ kpuro ye u bikiɑ. U nùn kɛ̃ru kɑ̃wɑ nɡe
    mɛ win yiiko yɑ nɛ. Yen biru mɑ kurɔ wi, u ɡɔsirɑ u wurɑ win temɔ kɑ win bwɑ̃ɑbu.
  eng-KJVCPB: And king Solomon gave unto the queen of Sheba all her desire, whatsoever
    she asked, besides that which Solomon gave her of his royal bounty. So she turned
    and went to her own country, she and her servants.
  luo-luo: Ruoth Solomon nomiyo ruoth madhako mar Sheba gik moko duto mane chunye
    dwaro kendo mane okwayo, ewi gigo duto mane osemiye mag keno mar ruoth. Eka nowuok
    mi odok e pinye kaachiel gi jotije.
  meu-meu: Bena King Solomon ese Sieba pavapavana hahinena na ena ura gaudia iboudiai
    e henia; King Solomon ena herahia gaudia latadiai hahine e noi gaudia iboudiai
    ma e ato kau. Bena hahine na e tore isi, ena hesiai taudia ida ena tano korikori
    e lou lao.
  npi-ULB: राजा सोलोमनले शेबाकी रानीले इच्छा गरेकी हरेक थोक दिए । राजाले आफ्नो राजकीय
    उदारताका अतिरिक्ता उनले मागेकी हरेक कुरा दिए । यसरी उनी आफ्ना सेवकहरूसँगै आफ्नो
    देशमा फर्किन् ।
  yor-yor: Solomoni ọba sì fún ayaba Ṣeba ní gbogbo ìfẹ́ rẹ̀ àti ohun tí ó béèrè,
    yàtọ̀ sí èyí tí a fi fún un láti ọwọ́ Solomoni ọba wa. Nígbà náà ni ó yípadà,
    ó sì lọ sí ìlú rẹ̀, pẹ̀lú àwọn ìránṣẹ́ rẹ̀.
  emp-NTPO: '@see-verse:1KI.010.012'
  pes-OPCB: سلیمان پادشاه علاوه بر آنچه که ملکهٔ سبا از او خواسته بود، از سخاوتمندی
    شاهانه خویش نیز هدایایی به او بخشید. سپس ملکه و همراهانش به سرزمین خود بازگشتند.
  tgl-ULB: Ibinigay lahat ni Haring Solomon ang lahat ng maibigan ng reyna ng Seba,
    anuman ang hiniling niya, karagdagan sa mga ibinigay ni Solomon ayon sa kaniyang
    maharlikang kabutihang-loob. Kaya bumalik siya sa kaniyang sariling lupain kasama
    ang kaniyang mga lingkod.
  cbu-NT: Ashiriya, Salomonsha uwsha yuwaa kiz Sambaá mashku anoo ichingaritam panarangiya.
    Sheeru, anumun Salomon arangeem yuwaa waana zandarangu anoo panarangitamta, Ashirangu
    anumun, kiz kurak wapitam wasundururpa ipuneerandsin, watsapunip kanapuranganaya.
    Ashiriya, na kamaneena yuwaa kiz kurak Sambaá Salomonash naparashinu anootsi.
  hui-hui: Kini Solomonohanda Seba dindinaga kuini wali biago nde mbirale tara tara
    dewaore ibuni hame lalu ngi layaru damene miai halu marubi wali agali dindi tara
    howa ibagaruhondo miagadagua ibugua mia tago halu mini. Ani miya handala mani
    kuini wali biagobi ibunaga biabe biahaga ibinidarubi bibahende tini dindi dai
    bini.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​အ​ခါ​အား​လျော်​စွာ ပေး​လေ့ ပေး​ထ​ရှိ​သည့်​လက်​ဆောင်​များ​ကို
    ရှေ​ဘ​ဘု​ရင်​မ အား​ရက်​ရော​စွာ​ပေး​တော်​မူ​သည့်​အ​ပြင် ဘု​ရင်​မ အ​လို​ရှိ​သ​မျှ​သော​အ​ရာ​တို့​ကို​လည်း​ပေး​တော်
    မူ​၏။ ထို့​နောက်​ဘု​ရင်​မ​နှင့်​အ​ခြွေ​အ​ရံ​တို့​သည် ရှေ​ဘ​ပြည်​သို့​ပြန်​သွား​ကြ​၏။
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་ཤེ་བཱའི་རྒྱལ་མོར་ཁོ་མོའི་འདོད་པ་བཞིན་ཞུས་ཚད་ཀུན་སྤྲད་པར་མ་ཟད།
    གཏོང་ཕོད་ཆེན་པོས་རྫོང་བ་མང་པོ་བརྫངས་པ་དང་། དེ་ནས་རྒྱལ་མོ་དང་མོའི་བློན་འཁོར་རྣམས་ཕྱིར་རང་ཡུལ་དུ་ལོག་གོ
    །
  sna-sna: Mambo Soromoni akapa mambokadzi weShebha zvaaida nezvaakakumbira, pamusoro
    pezvaakamupa zvaibva papfuma yake youmambo. Ipapo akabva asimuka navaranda vake
    akadzokera kunyika yake.
  spa-BLM: El rey Salomón dio a la reina de Sabá todo lo que deseaba, todo lo que
    pedía, además de lo que Salomón le daba de su generosidad real. Entonces se volvió
    y se fue a su tierra, ella y sus sirvientes.
  cac-cac: '@see-verse:1KI.010.012'
  swh-ULB: Mfame Sulemani alimpatia Malkia wa Sheba kila kitu ambacho alihitaji, na
    kila kitu alichoomba, na zaidi ya yote Sulemani alimpatia kwa ukarimu wake vitu
    vya kifalme. Kisha akarudi kwake na watumishi wake.
  bel-bel: І цар Саламон даў царыцы Саўскай усё, чаго яна жадала і чаго прасіла, звыш
    таго, што падарыў ёй цар Саламон сваімі рукамі. І выправілася яна назад у сваю
    зямлю, яна і ўсе слугі яе.
  wed-wed: Solomon, Sheba ai gulau aiwai anatapuna i rarau-oḡarei ma i vivibaḡei,
    i verei, wate ḡelaui i vereoi. Anina ma gulau wavinena i wanavira-melei ana au
    dobu ana taubagibagi maiteni.
  deu-ELBBK: Und der König Salomo gab der Königin von Scheba all ihr Begehr, das sie
    verlangte, außer dem, was er ihr gab nach der Freigebigkeit des Königs Salomo.
    Und sie wandte sich und zog in ihr Land, sie und ihre Knechte.
  mbb-OT: Imbeǥey ni Hadì Solomon duen te rayna ziyà te Sheba is minsan hengkey he
    mibuyù din, kenà ragkes is menge gasa he imbeǥey ni Solomon kandin. Ne mid-ulì
    haazà is rayna ziyà te inged din duma is menge sakup din.
  mal-2015: ശലോമോൻരാജാവു സ്വമേധയാ ശെബാരാജ്ഞിക്കു രാജൗചിത്യംപോലെ കൊടുത്തതുകൂടാതെ അവൾ
    ആഗ്രഹിച്ചു ചോദിച്ചതുമെല്ലാം ശലോമോൻരാജാവു അവൾക്കു കൊടുത്തു. അങ്ങനെ അവൾ തന്റെ ഭൃത്യന്മാരുമായി
    സ്വദേശത്തേക്കു മടങ്ങിപ്പോയി.
  rmc-rmc: O Šalamun diňa la kraľovna andral e Šeba o dari, so pes delas le kraľenge,
    a paš oda the mek savoro, so oj kamelas. Paľis oj the savore lakre služobňika
    gele pale andre peskri phuv.
  pes-OPV: و پادشاه از این چوب صندل، ستونها به جهت خانه خداوند و خانه پادشاه و عودها
    وبربطها برای مغنیان ساخت، و مثل این چوب صندل تا امروز نیامده و دیده نشده است.
  ron-1924: Ымпэратул Соломон а дат ымпэрэтесей дин Себа тот че а дорит, тот че а
    черут ши й-а май дат ши пе дясупра дарурь вредниче де ун ымпэрат ка Соломон. Апой
    еа с-а ынторс ши с-а дус ын цара ей ку служиторий ей.
  ben-OBCV: রাজা শলোমন শিবা দেশের রানির মনোবাঞ্ছা ও তাঁর চাহিদা অনুসারে তাঁকে সবকিছু
    দিলেন, এছাড়াও তিনি তাঁর রাজকীয় দানশীলতা দেখিয়ে আরও অনেক কিছু তাঁকে দিলেন। পরে
    রানি তাঁর লোকলস্কর সঙ্গে নিয়ে নিজের দেশে ফিরে গেলেন।
  som-som: Oo Boqor Sulaymaanna wuxuu boqoraddii Shebaa siiyey wax alla wixii ay doonaysay
    oo dhan oo ay weyddiisatay, oo ayan ku jirin wixii uu Sulaymaan u siiyey sharafta
    boqornimadiisa, markaasay noqotay oo dalkeedii tagtay iyadii iyo addoommadeediiba.
  lat-VUC: Rex autem Salomon dedit reginæ Saba omnia quæ voluit et petivit ab eo,
    exceptis his quæ ultro obtulerat ei munere regio. Quæ reversa est, et abiit in
    terram suam cum servis suis.
  eng-ASVBT: And king Solomon gave to the queen of Sheba all her desire, whatsoever
    she asked, besides that which Solomon gave her of his royal bounty. So she turned,
    and went to her own land, she and her servants.
  ita-1885: Il re Salomone altresì donò alla regina di Seba tutto ciò ch'ella ebbe
    a grado, e che gli chiese; oltre a quello che le donò secondo il poter del re.
    Poi ella si rimise in cammino; e, co' suoi servitori, se ne andò al suo paese.
  eng-LXXUP: 'And King Solomon gave to the queen of Sheba all that she desired, whatsoever
    she asked, besides all that he had given her by the hand of King Solomon: and
    she returned, and came into her own land, she and her servants.'
  eng-ULB: King Solomon gave to the queen of Sheba everything she wished for, whatever
    she asked, in addition to what Solomon gave her of his royal bounty. So she returned
    to her own land with her servants.
  spa-VBL: El rey Salomón le dio a la reina de Saba todo lo que quiso, todo lo que
    pidió. Esto se sumó a los regalos habituales que le había dado generosamente.
    Luego, ella y sus acompañantes regresaron a su país.
  fra-_FOB: Et le roi Salomon donna à la reine de Shéba tout ce qu'il lui plut de
    demander, outre ce qu'il lui donna comme le roi Salomon pouvait donner. Et elle
    reprit le chemin de son pays avec ses serviteurs.
  mal-mal: ശെബാരാജ്ഞിക്ക് രാജകീയ നിലവാരം അനുസരിച്ച് കൊടുത്തതുകൂടാതെ അവൾ ആഗ്രഹിച്ച്
    ചോദിച്ചതെല്ലാം ശലോമോൻ രാജാവ് അവൾക്ക് കൊടുത്തു. അങ്ങനെ അവൾ തന്റെ ഭൃത്യന്മാരുമായി
    സ്വദേശത്തേക്ക് മടങ്ങിപ്പോയി.
  urd-GVR: Sulemān Bādshāh ne apnī taraf se Sabā kī malikā ko bahut-se tohfe die.
    Nīz, jo kuchh bhī malikā chāhtī thī yā us ne māṅgā wuh use diyā gayā. Phir wuh
    apne naukar-chākaroṅ aur afsaroṅ ke hamrāh apne watan wāpas chalī gaī.
  suz-BL: मिनु पिप सोलोमनम शेबा ङा पिपीम कली आ गेशो प्रोंइशा यो आ दाक्‍शा पुंइशो थोव़क
    नेल्‍ल गेवा बाक्‍त। मेको नोले मेको आ गेय पाइब नेल्‍ल लाइश्‍शा आ रागी लेम्‍माक्‍त।
  ita-1927: Il re Salomone diede alla regina di Sceba tutto quel che essa bramò e
    chiese, oltre a quello ch’ei le donò con la sua munificenza sovrana. Poi ella
    si rimise in cammino, e coi suoi servi se ne tornò al suo paese.
  ckb-ckb: سلێمانی پاشا هەموو ئەو شتانەی دایە شاژنی شەبا کە ئارەزووی کرد، جگە لەو
    شتانەی کە سلێمان پاشا لە بەخشندەیی خۆی پێی بەخشی. پاشان لەگەڵ خزمەتکارەکانی بەڕێکەوت
    و گەڕایەوە خاکەکەی خۆی.
  eng-BBE: And King Solomon gave the queen of Sheba all her desire, whatever she made
    request for, in addition to what he gave her freely from the impulse of his heart.
    So she went back to her country, she and her servants.
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಶೆಬದ ರಾಣಿಗೆ ಔದಾರ್ಯವಾಗಿ ಕೊಟ್ಟ ಕಾಣಿಕೆಗಳ ಹೊರತಾಗಿ, ಅವಳು ಬಯಸಿ
    ಕೇಳಿದ್ದನ್ನೆಲ್ಲಾ ಅವಳಿಗೆ ಕೊಟ್ಟನು. ಅನಂತರ ಅವಳು ತನ್ನ ಸೇವಕರೊಡನೆ ತಿರುಗಿ ತಮ್ಮ ದೇಶಕ್ಕೆ
    ಹೋದಳು.
  tam-2017: ராஜாவாகிய சாலொமோன் சேபாவின் ராணிக்கு சந்தோஷமாக வெகுமதிகள் கொடுத்ததுமட்டுமல்லாமல்,
    அவள் விருப்பப்பட்டுக் கேட்ட எல்லாவற்றையும் அவளுக்குக் கொடுத்தான்; பின்பு அவள்
    தன்னுடைய கூட்டத்தோடு தன்னுடைய தேசத்திற்குத் திரும்பிப்போனாள்.
  spa-RV-1909: Y el rey Salomón dió á la reina de Seba todo lo que quiso, y todo lo
    que pidió, además de lo que Salomón le dió como de mano del rey Salomón. Y ella
    se volvió, y se fué á su tierra con sus criados.
  ron-BTF: Şi împăratul Solomon a dat împărătesei din Seba tot ce a dorit ea, orice
    a cerut, în afară de ceea ce i-a dat Solomon din darul lui împărătesc. Astfel,
    ea s-a întors şi a plecat în ţara ei, ea şi servitorii ei.
  eng-WEBP: King Solomon gave to the queen of Sheba all her desire, whatever she asked,
    in addition to that which Solomon gave her of his royal bounty. So she turned
    and went to her own land, she and her servants.
  eng-FBV: King Solomon gave the queen of Sheba all she wanted, whatever she asked
    for. This was in addition to the usual gifts he had generously given her. Then
    she and her attendants returned home to her own country.
  nld-1939: Van zijn kant gaf koning Salomon aan de koningin van Sjeba al wat ze maar
    wenste en vroeg, behalve wat hij haar met koninklijke mildheid uit eigen beweging
    schonk. Hierop aanvaardde zij de terugreis, en ging met haar dienaren naar haar
    land.
  nch-BL: Huan Tanahuatijquet Salomón quimacac nopa sihua tanahuatijquet ten tali
    Sabá nochi ten ya quinejqui huan ten quitajtani iyoca ten cati ya quimacatoya
    quej se nemacti. Huan teipa nopa sihua tanahuatijquet tacuepili ipan ital inihuaya
    itequipanojcahua.
  vie-1934: Vua Sa-lô-môn ban cho nữ vương Sê-ba mọi đều người ước và xin, chẳng kể
    những vật mà Sa-lô-môn đã ban cho bà, tùy lệ thường của vua. Đoạn, bà và các tôi
    tớ bà lên đường trở về xứ mình.
  hin-CV: राजा शलोमोन ने अपने खजाने में से शीबा की रानी को अपनी राजकीय उदारता के अनुसार
    दे दिया. इसके अलावा उन्होंने शीबा की रानी को उसकी इच्छा और विनती के अनुसार भी
    दे दिया. वह अपने सेवकों को लेकर अपने देश लौट गईं.
  spa-BES: Y el rey Salomón le dio a la reina de Saba todo lo que ella deseaba, cualquier
    cosa que ella pidiera, además de lo que él le dio libremente por el impulso de
    su corazón. Así que ella volvió a su país, ella y sus sirvientes.
  tdx-tdx: Hene natolo’ i Selomò mpanjaka amy mpanjaka-ampela’ i Sebay ze nitea’e,
    ze nihalalia’e, mandikoatse ty natolo’e aze ty amo varam-panjaka’eo. Aa le nitolike
    re, nimpoly mb’ an-tane’e añe, ie naho o mpitoro’eo.
  tha-KJV: กษัตริย์​ซาโลมอนทรงพระราชทานทุกอย่างแก่​พระราชินี​แห่​งเชบา ตามที่​พระนางมีพระประสงค์
    นอกจากสิ่งที่พระราชทานมาจากความอุดมสมบู​รณ​์ของกษั​ตริ​ย์​แล้ว สิ​่งใดๆที่พระนางทูลขอ
    ซาโลมอนก็​พระราชทาน ดังนั้น พระนางก็เสด็จกลับไปยังแผ่นดินของพระนาง พร​้อมกับข้าราชการของพระนาง
  por-BR-2018: E o rei Salomão deu à rainha de Sabá tudo o que quis, e tudo o que
    pediu, ademais do que Salomão lhe deu como da mão do rei Salomão. E ela se voltou,
    e se foi a sua terra com seus criados.
  deu-ELO: Und der König Salomo gab der Königin von Scheba all ihr Begehr, das sie
    verlangte, außer dem, was er ihr gab nach der Freigebigkeit des Königs Salomo.
    Und sie wandte sich und zog in ihr Land, sie und ihre Knechte.
  eng-WYC-2018: Soothly king Solomon gave to the queen of Sheba all things which she
    would have, and asked of him, besides these things which he had given to her by
    the king’s gift willfully; and she turned again, and went into her land with her
    servants. (And King Solomon gave the queen of Sheba everything that she desired,
    and asked for from him, besides those things which he had willingly,or freely,
    given to her by the king’s gift; and then she returned, and went back to her land
    with her servants.)
  epo-epo: Kaj la reĝo Salomono donis al la reĝino de Ŝeba ĉion, kion ŝi deziris kaj
    kion ŝi petis, krom tio, kion li donis al ŝi el la mano de la reĝo Salomono mem.
    Kaj ŝi foriris returne en sian landon, ŝi kaj ŝiaj servantoj.
  uig-PIN: Sulayman padixaⱨ Xebaning ayal padixaⱨiƣa ɵz xaⱨanǝ sahawitidin bǝrgǝndin
    baxⱪa, ayal padixaⱨning kɵngli tartⱪan ⱨǝmmini — nemǝ sorisa, xuni bǝrdi; andin
    u hizmǝtkarliri bilǝn yolƣa qiⱪip ɵz yurtiƣa ⱪaytip kǝtti.
  beo-beo: 'Hina bagade Soloumane da Siba soge uda hina bagade ema ea adole ba:i liligi
    huluane ema i. Amola ea hou da sofe misi dunu huluane ilima bagade udigili hahawane
    iasu ianu. Amo huluane defele e da Siba hina bagade udama i. Amalalu, uda hina
    bagade amola ea hawa: hamosu dunu da Siba sogega buhagi.'
  tpi-OTNT: King Solomon i givim planti gutpela samting long kwin bilong Seba, bilong
    inapim laik bilong kwin. Na tu Solomon yet i givim planti arapela gutpela samting
    long em. Orait bihain kwin wantaim ol wokman bilong en i go bek long kantri bilong
    ol.
  hau-SA: Sarki Solomon ya ba wa sarauniyar Sheba dukan abin da take so, da kuma duk
    abin da ta nema, ban da abin da ya ba ta daga yalwar fadan sarki. Sa’an nan ta
    koma tare da tawagarta zuwa ƙasarta.
  uig-LAT: Sulayman padishah Shébaning ayal padishahigha öz shahane saxawitidin bergendin
    bashqa, ayal padishahning köngli tartqan hemmini — néme sorisa, shuni berdi; andin
    u xizmetkarliri bilen yolgha chiqip öz yurtigha qaytip ketti.
  nde-nde: INkosi uSolomoni yanika indlovukazi yaseShebha yonke into eyayiyifisa leyayicelayo,
    ngaphandle kwalokho ayinika khona kuphuma esigodlweni. Yasisuka lodwendwe lwayo
    yabuyela elizweni lakibo.
  ton-ton: ¶ Pea naʻe foaki ʻe Solomone ki he tuʻi fefine ʻo Sipa ʻa ʻene holi kotoa
    pē, ʻae meʻa fulipē naʻa ne kole ki ai, mo ia kotoa pē naʻe foaki ʻe Solomone
    ko ʻene foaki ʻataʻatā fakatuʻi. Pea naʻa ne liliu atu ʻo toe foki ki hono fonua
    ʻoʻona, ʻaia mo ʻene kautauhi.
  ces-1613: Král také Šalomoun dal královně z Sáby vedlé vší vůle její, čehož požádala,
    nad to, což jí Šalomoun daroval darem královským. Potom se navrátila do země své
    ona i služebníci její.
  eng-WMB: King Solomon gave to the queen of Sheba all her desire, whatever she asked,
    in addition to that which Solomon gave her of his royal bounty. So she turned
    and went to her own land, she and her servants.
  tam-TCV: சாலொமோன் அரசன் தன் அரச களஞ்சியத்தின் நிறைவிலிருந்து சேபாவின் அரசிக்குக்
    கொடுத்ததைவிட, ஆசைப்பட்டுக் கேட்ட எல்லாவற்றையும் கொடுத்தான். அதன்பின் அவள் புறப்பட்டு
    தன் பரிவாரங்களோடு தன் சொந்த நாட்டுக்குத் திரும்பிப் போனாள்.
  ceb-ULB: Gihatag ni Haring Solomon ang tanan nga gitinguha sa rayna sa Seba, bisan
    unsay iyang gipangayo, dugang pa sa gihatag ni Solomon kaniya sa iyang harianong
    kadagaya. Busa mipauli siya sa iyang yuta uban ang iyang mga sulugoon.
  pol-UBG: Król Salomon zaś dał królowej Saby wszystko, czego zapragnęła i o co poprosiła,
    nie licząc tego, co jej dał ze swojej królewskiej hojności. Potem odjechała i
    wróciła do swojej ziemi razem ze swoimi sługami.
  agr-agr: Tuja Salomógshakam yaakat Sabá apuji nuwa aajakua nunú sumamunak ashí susauwai.
    Dutikak nuigtushkam nigki anentaimas tikich waji aidaunashkam susauwai. Dutika
    susam nuna yajuak niina aentsji kuitamkam nugken wakitkiuwai.
  kyc-kyc: Kiŋi Solomoneme yuu Sipa range kuini enda doko yuu dokona bange mainginyili
    pyuo maiyuo dee baame bange peparae jinya lao piso siyamuli pyuo maiyako. Dokopa
    enda baape banya wambu role pyao nyiso epeyami dupwape kapu kyuo nakama rangena
    yuu Sipa peyami.
  urd-GVU: سلیمان بادشاہ نے اپنی طرف سے سبا کی ملکہ کو بہت سے تحفے دیئے۔ نیز، جو کچھ
    بھی ملکہ چاہتی تھی یا اُس نے مانگا وہ اُسے دیا گیا۔ پھر وہ اپنے نوکر چاکروں اور
    افسروں کے ہمراہ اپنے وطن واپس چلی گئی۔
  deu-1912: Und der König Salomo gab der Königin von Reicharabien alles, was sie begehrte
    und bat, außer was er ihr von selbst gab. Und sie wandte sich und zog in ihr Land
    samt ihren Knechten.
  ntj-ntj: Nyangka-ra ngaparrtjika walykumunu pirni nintirnu. Nyangka minyma palunyanya-ya
    pakara marlakurtu yanu ngurra yungarrakutu.
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಶೆಬೆದ ರಾಣಿಗೆ ತಾನಾಗಿ ರಾಜಮರ್ಯಾದೆಯಿಂದ ಕೊಟ್ಟ ವಸ್ತುಗಳಲ್ಲದೆ
    ಆಕೆಯು ಕೇಳಿದವುಗಳೆಲ್ಲವನ್ನು ಕೊಟ್ಟುಬಿಟ್ಟನು. ಅನಂತರ ಆಕೆಯು ತನ್ನ ಪರಿವಾರದೊಡನೆ ಸ್ವದೇಶಕ್ಕೆ
    ಹೊರಟುಹೋದಳು.
  yap-yap: Solomon ni Pilung e pi’ ngak fare queen nu Sheba urngin e pin’en ni ning
    ngak, nge cheag nga yugu boch e tow’ath ni yima pi’ ngak e pilung. Miyad sul e
    tapigpig rok ko nam nu Sheba.
  hlt-MCSB: Manghai Solomon loh manghainu Sheba te a kongaih boeih a rhoi pah. Solomon
    manghai kah kutmuei voel ah anih te a bih sarhui a paek thil pueng. Te phoeiah
    anih te mael tih a sal rhoek neh amah kho la cet.
  mdy-ETH: ካኣቲ፥ ሴሎሞኔ ዒንጋ ዒንጊፆይዳ ቃሲ ሳኣባ ዓጮ ካኣቴላ ዖኦጬ ባኮ ቢያ ዒዚ ዒዞም ዒንጌኔ፤ ዬካፓ ዒዛ ፔ ዓሶና
    ዎላ ፔ ዓጮ ማዒ ዴንዴኔ።
  twi-ASANTE: Biribiara a Sebahemmaa bisaa ɔhene Salomo no, ɔde maa no kaa deɛ amanneɛ
    enti, ɔnam ayamyɛ so de maa no no ho. Ɛno akyi, Sebahemmaa ne nʼasomfoɔ no sane
    kɔɔ wɔn kurom.
  eng-WEBU: King Solomon gave to the queen of Sheba all her desire, whatever she asked,
    in addition to that which Solomon gave her of his royal bounty. So she turned
    and went to her own land, she and her servants.
  wal-wal: Kawoi Solomoni kawoi immanau bessiya imotaappe haraa, Saaba Kawiyaa amottada
    a oichchidobaa ubbaa iyyo immiis. Hegaappe guyyiyan Saaba Kawiyaa ba ajabaara
    denddada, ba biitti simmaasu.
  spa-PDDPT: El rey Salomón dio a la reina de Sabá cuanto ella quiso pedirle, además
    de lo que Salomón le dio según su espléndida generosidad. Entonces ella se regresó
    a su tierra con sus esclavos.
  gun-gun: Ha'e gui Sabá pygua huvixa kunha pe huvixa Salomão ju ome'ẽ mba'emo ojerurea
    ha'e javi, mba'emo ome'ẽxea'i py ome'ẽ va'e áryve rupi. Ha'e ramo ojevy vy oyvy
    katy ju oo, guembiguai kuery ha'e javi reve.
  ilo-ULB: Inted ni Ari Solomon iti reyna ti Saba ti amin a kinalikagumanna, aniaman
    a kiniddawna, malaksid pay kadagiti inted ni Solomon kenkuana manipud iti kinaparabur
    ti ari. Nagsubli ngarud isuna iti bukodna a daga a kaduana dagiti adipenna.
  kpg-kpg: King Solomon guu wanga gi di king ahina o Sheba nia mee huogodoo a mee
    ala ne madau, mo nia mee huogodoo ala e wanga kisakis. Ga nomuli, gei di king ahina
    mo ana daangada hagamaamaa ga hagatanga gaa hula gi muli gi Sheba.
  uig-ARA: سۇلايمان پادىشاھ شېبانىڭ ئايال پادىشاھىغا ئۆز شاھانە ساخاۋىتىدىن بەرگەندىن
    باشقا، ئايال پادىشاھنىڭ كۆڭلى تارتقان ھەممىنى ــ نېمە سورىسا، شۇنى بەردى؛ ئاندىن
    ئۇ خىزمەتكارلىرى بىلەن يولغا چىقىپ ئۆز يۇرتىغا قايتىپ كەتتى.
  sus-sus: Mangɛ Sulemani naxa Seeba mangɛ ginɛ waxɔnse birin so a yi ra dangife a
    naxan nasanbaxi a ma. Na xanbi, a naxa gbilen a xa bɔxi ma, a tan nun a xa mixie.
  pon-2006: Nanmwarki Solomon ketikihong lih nanmwarkien Sipa mehkoaros me e patohwan
    peki, iangahki soangen kisakis teikan me pein ih ketin kisekisehki. Liho oh pil
    sapwellime tohndoadoahk kan ahpw sapahllahng nan wehin Sipa.
  jae-jae: Ma kiŋ Salomo kêkêŋ gêŋ samob, taŋ kwin Sebaŋa têtac gêwiŋ naŋ, gêdêŋ eŋ.
    Kêkêŋ gêŋ aŋga kiŋ Salomo nê waba taêsamŋa kêtôm sêgôm-sêgôm jagêwiŋ geŋ samob,
    taŋ eŋ keteŋ naŋ. Go kwin to nê sakiŋwaga sêc sêmu dêdêŋ tauŋ nêŋ gamêŋ sêja.
  ksd-ksd: Ma ra king Solomon i ga tul tar ia pire ra tadar na vavina Seba nam parika
    i ga mainge ma nam bula i ga tabar vakuku ia me. Ma ra vavina, diat ma kana umana
    tultul, dia ga lilikun mulai ta kana gunan.
  tur-YTC: Kral Solomon, Şeba Kraliçesi'ne, krallık armağanlarından kendisine verdiğinin
    yanı sıra, bütün isteklerini, ne dilediyse verdi. Böylece Kraliçe dönüp hizmetkârlarıyla
    birlikte kendi ülkesine gitti.
  grc-BRENT: Καὶ ὁ βασιλεὺς Σαλωμὼν ἔδωκε τῇ βασιλίσσῃ Σαβὰ πάντα ὅσα ἠθέλησεν, ὅσα
    ᾐτήσατο, ἐκτὸς πάντων ὧν ἐδεδώκει αὐτῇ διὰ χειρὸς τοῦ βασιλέως Σαλωμών· καὶ ἀπεστράφη,
    καὶ ἦλθεν εἰς τὴν γῆν αὐτῆς αὐτὴ, καὶ πάντες οἱ παῖδες αὐτῆς.
  ind-AYT: Kemudian, Raja Salomo memberikan kepada Ratu Syeba segala keinginannya,
    apa pun yang dimintanya, selain apa yang telah diberikan kepadanya sesuai dengan
    kemurahan Raja Salomo, lalu dia berbalik dan pulang ke tanahnya, dia bersama para
    pelayannya.
  nya-nya: Mfumu Solomoni inapereka kwa mfumu yayikazi ya ku Seba zonse zimene inazifuna
    ndi kuzipempha, osawerengera mphatso zaufumu zimene anali atamupatsa. Choncho
    inabwerera ku dziko la kwawo pamodzi ndi atumiki ake.
  hrv-hrv: Kralj Salomon dade kraljici od Sabe što je god zaželjela i zatražila, a
    povrh toga kraljevski je obdari. Potom ona krenu i sa slugama vrati se u svoju
    zemlju.
  mps-mps: King Solomongo te wiegi yai nai hauwa te Seba kwinba mani, te kwingo wei
    homu ebo te usu nubo sę yali. Tama me te Solomongo digi te gasa wiegi yai nai
    hauwa te agabolo mawai. Tialima, nosali te kwin aga sę bidi dabe dali te augwa
    bulu tǫ pedaiba ma palio.
  tpi-tpi: King Solomon i givim planti gutpela samting long kwin bilong Seba, bilong
    inapim laik bilong kwin. Na tu Solomon yet i givim planti arapela gutpela samting
    long em. Orait bihain kwin wantaim ol wokman bilong en i go bek long kantri bilong
    ol.
  dan-1931: Og Kong Salomo gav Dronningen af Saba alt, hvad hun ønskede og bad om,
    foruden hvad han af sig selv kongeligen skænkede hende. Derpå begav hun sig med
    sit Følge hjem til sit Land.
  vie-OVCB: Để đáp lễ, Vua Sa-lô-môn tặng cho Nữ hoàng Sê-ba tất cả bảo vật bà thích
    và xin, ngoài những tặng vật bình thường của mà vua đã hào phóng ban tặng. Sau
    đó, nữ hoàng và đoàn tùy tùng lên đường về nước.
  guj-2017: શેબાની રાણીએ જે કંઈ માગ્યું તે તેની સર્વ ઇચ્છા પ્રમાણે સુલેમાન રાજાએ તેને
    આપ્યું, તે ઉપરાંત સુલેમાને પોતાની બક્ષિશો તેને આપી. પછી તે પછી વળીને પોતાના ચાકરો
    સાથે પરત પોતાના દેશમાં ગઈ.
  pon-2006A: Nanmwarki Solomon ketikihong lih nanmwarkien Sipa mehkoaros me e patohwan
    peki, iangahki soangen kisakis teikan me pein ih ketin kisekisehki. Liho oh pil
    sapwellime tohndoadoahk kan ahpw sapahllahng nan wehin Sipa.
  por-BRBSL: O rei Salomão deu à rainha de Sabá todo o seu desejo, o que ela pediu,
    além do que Salomão lhe deu de sua generosidade real. Então ela se virou e foi
    para sua própria terra, ela e seus servos.
  cth-cth: Siangpahrang Solomon ni lungthonae lahoi a poe e hloilah Solomon ni Sheba
    siangpahrangnu teh a ngai e hoi a hei e pueng a poe. Hottelah hoi ama hoi a sannaw
    hoi amae ram koelah a ban.
  twi-twi: Biribiara a Sebahemmea bisaa ɔhene Salomo no, ɔde maa no kaa nea amanne
    nti, ɔnam ayamye so de maa no no ho. Ɛno akyi, Sebahemmea ne nʼasomfo no san kɔɔ
    wɔn kurom.
  hlt-hlt: Manghai Solomon loh manghainu Sheba te a kongaih boeih a rhoi pah. Solomon
    manghai kah kutmuei voel ah anih te a bih sarhui a paek thil pueng. Te phoeiah
    anih te mael tih a sal rhoek neh amah kho la cet.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo kpɑ̀ɑ̀tì Sɑdomɔɔ pɑ̃mmú Sebɑɑ kóo nitipokpɑ̀ɑ̀tì ò
    yɛ̃ nhò dɔ́ dɛ̀ɛ̀ kó dimɑ̀ɑ̀, kɛ́deè kóò pɑ̃mmú yɛpɑ̃rɛ̀ òmɔù tɔù í yóó nɑ kɛ́pɑ̃
    yɛ̀, kɛ̀ dɛ̀ í tú wenwe Sɑdomɔɔ. Dɛ kó difɔ̃nkúò kòo kò nho ciɛ nɛ̀ o tɔ̃mbɛ̀.
  msy-2020: Ezɨ Atrivim Solomon, bizir aghuir avɨriba isa Seban atrivir amizimɨn ifongiam
    agɨvasa a ganɨngi. Solomon atrivir amizim ganɨngizir bizir avɨriba, da bar bizir
    atrivir amizim Solomon bagha inigha izezir bizibagh afira. Ezɨ Seban atrivir amizim,
    uan ingangarir gumaziba ko me uamategha uan kantrin ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ hɑwɑ ɑlʋ ɩnǝɣɩ pǝ tǝnɑ mpi ɩ nɑwɑ nɑ ɩ́ sǝlǝmɩ tɔ. Nɑ ɩ́
    lɑpɩ-ɩ kʋcɔɔŋ tɔtɔɣɔ ɩsǝnɑ ɩ pǝsɑɑ tɔ. Ɩlɛnɑ wulɑʋ ɑlʋ nyǝŋ ɩnɩ nɑ ɩ wɑɑlɩ nyǝ́mɑ
    pɑ́ mǝlɩ pɑ tɛtʋ tɑɑ.
  azb-azb: Padşah Süleymanın öz səxavətinə görə Səba mələkəsinə verdiklərindən başqa,
    padşah onun arzuladığı və istədiyi bütün şeyləri verdi. O da adamları ilə birgə
    qayıdıb öz ölkəsinə getdi.
  eng-DBY: And king Solomon gave to the queen of Sheba all her desire, whatever she
    asked, besides what he gave her of the bounty of king Solomon. And she turned
    and went to her own land, she and her servants.
  hin-2017: शेबा की रानी ने जो कुछ चाहा, वही राजा सुलैमान ने उसकी इच्छा के अनुसार
    उसको दिया, फिर राजा सुलैमान ने उसको अपनी उदारता से बहुत कुछ दिया, तब वह अपने जनों
    समेत अपने देश को लौट गई।
  wol-KYG: Buur Suleymaan itam may Lingeer buurub Saba mboolem lu mu sàkku, te bokkewul
    ak la ko Suleymaan joxal boppam ca loxoom bu tàlli ba buur yelloo. Ba loolu amee
    Lingeer buurub Saba walbatiku, ñibbim réewam, mooki surgaam.
  eng-YLT: And king Solomon gave to the queen of Sheba all her desire that she asked,
    apart from that which he gave to her as a memorial of king Solomon, and she turneth
    and goeth to her land, she and her servants.
  kne-kne: Indawat Ari Solomon am-in ay kindaw din reyna ed Seba malaksig sin odom
    ay sagot ay indawat na. Makdeng pay di, sinmaa din reyna ay nangikoyog sin baa
    na.
  eng-WYC-2017: Soothly king Solomon gave to the queen of Sheba all things which she
    would have, and asked of him, besides these things which he had given to her by
    the king’s gift will-fully; and she turned again, and went into her land with
    her servants.
  eng-WMBB: King Solomon gave to the queen of Sheba all her desire, whatever she asked,
    in addition to that which Solomon gave her of his royal bounty. So she turned
    and went to her own land, she and her servants.
  urd-GVH: सुलेमान बादशाह ने अपनी तरफ़ से सबा की मलिका को बहुत-से तोह्फ़े दिए। नीज़,
    जो कुछ भी मलिका चाहती थी या उसने माँगा वह उसे दिया गया। फिर वह अपने नौकर-चाकरों
    और अफ़सरों के हमराह अपने वतन वापस चली गई।
  rug-rug: Meke poni nia sa baṉara Solomone koasa baṉara maqota pa Siba sari doduru
    gua pu okoro ni sa na tepai, meke gua tugo saripu va vura lani sa koari na nana
    tinagotago binaṉara. Beto asa si taluarae si asa, meke sari nana nabulu meke pule
    la pa dia popoa.
  gaz-gaz: Solomoon Mootichis waan qabeenya mootummaa ofii isaa keessaa kenneef irratti
    dabalee waan isheen barbaaddee fi waan isheen kadhatte hunda mootittii Shebaatiif
    ni kenne. Isheenis ergasii kaatee miiltota ishee wajjin biyya ofii isheetti deebite.
  fra-LSG: Le roi Salomon donna à la reine de Séba tout ce qu’elle désira, ce qu’elle
    demanda, et lui fit en outre des présents dignes d’un roi tel que Salomon. Puis
    elle s’en retourna et alla dans son pays, elle et ses serviteurs.
  gnn-gnn: Ga bitjarra bili ŋayinydja Giŋ Djalamandhunydja buku‐ruŋiyinmaraŋala wekaŋala
    mundhurr nhanŋunydja ŋuriki dhäykawunydja; ga ŋayinydja wekaŋalayi nhanŋu ŋunhi
    ŋayi bukmakku nhäku malanyŋuwu ḏukṯukthina yukurrana. Bala ŋayi ŋunhiyi miyalktja
    ga nhanŋu djämamirrinydja walala marrtjinana roŋiyinana walalaŋgiyingala wäŋalilina.
  yal-yal: Naxan birin yi rafan Saba manga ɲaxanla ma, a ne maxɔdin, Manga Sulemani
    yi ne so a yii. A yɛtɛɛn yi se gbɛtɛye fi a ma a mangayaan fanni. Na xanbi ra,
    manga ɲaxanla nun a walikɛne yi xɛtɛ a yamanani.
  haw-1868: A haawi aku la o Solomona ke alii i ke alii wahine o Seba i kona makemake
    a pau, i kela mea keia mea ana i noi mai ai; o kana ia i haawi aku ai ia ia e
    like me ka lima o Solomona ke alii; alaila huli ia a hoi aku i kona aina iho,
    oia me kana mau kauwa.
  arb-NAV: وَأَعْطَى الْمَلِكُ سُلَيْمَانُ مَلِكَةَ سَبَأَ كُلَّ مَا رَغِبَتْ فِيهِ،
    فَضْلاً عَمَّا أَهْدَاهُ إِلَيْهَا وَفْقاً لِكَرَمِهِ. ثُمَّ انْصَرَفَتْ هِيَ
    وَحَاشِيَتُهَا إِلَى أَرْضِهَا.
  ewe-ewe: Le nunana siwo Seba fianyɔnu la tsɔ vɛ na Fia Solomo ta la, Fia Solomo
    hã na nu sia nu si fianyɔnu la biae hekpe ɖe nunana siwo eya ŋutɔ dzra ɖo be yeanae
    la ŋuti eye fianyɔnu la kple eƒe subɔlawo trɔ yi wo de.
  eng-LEE: And king Solomon gave unto the queen of Sheba all her pleasure, whatsoever
    she asked, beside what Solomon gave her of his royal bounty. So she turned about
    and went to her own country, she and her servants.
  asm-FB: ৰজা চলোমনে চিবাৰ ৰাণীক দিবলৈ বাধ্য হোৱা বস্তুৰ বাহিৰে, তেওঁ যি যি বিচাৰিছিল
    আৰু যিয়ে খুজিছিল সেই অনুসাৰে তেওঁক সকলো দিলে। তাৰ পাছত ৰাণী আৰু তেওঁৰ দাসবোৰ
    নিজ দেশলৈ ঘূৰি গ’ল।
  sus-A: مَنفّ سُلٍمَنِ نَشَ سٍيبَ مَنفّ فِنّ وَشْنسٍ بِرِن سٌ عَ يِ رَ دَنفِقٍ عَ
    نَشَن نَسَنبَشِ عَ مَ. نَ شَنبِ، عَ نَشَ فبِلٍن عَ شَ بْشِ مَ، عَ تَن نُن عَ شَ
    مِشِيٍ.
  fra-SBL: Le roi Salomon donna à la reine de Saba tout ce qu'elle désirait, tout
    ce qu'elle demandait, en plus de ce que Salomon lui avait donné de sa générosité
    royale. Elle se retourna et s'en alla dans son pays, elle et ses serviteurs.
  hbo-hbo: וְהַמֶּ֨לֶךְ שְׁלֹמֹ֜ה נָתַ֣ן לְמַֽלְכַּת־שְׁבָ֗א אֶת־כָּל־חֶפְצָהּ֙ אֲשֶׁ֣ר
    שָׁאָ֔לָה מִלְּבַד֙ אֲשֶׁ֣ר נָֽתַן־לָ֔הּ כְּיַ֖ד הַמֶּ֣לֶךְ שְׁלֹמֹ֑ה וַתֵּ֛פֶן
    וַתֵּ֥לֶךְ לְאַרְצָ֖הּ הִ֥יא וַעֲבָדֶֽיהָ׃ ס
  piu-2006: '@see-verse:1KI.010.012'
  kik-kik: Mũthamaki Solomoni nĩaheire mũthamaki ũcio mũndũ-wa-nja wa Sheba indo nyingĩ
    cia ũtaana wake na kĩrĩa kĩngĩ gĩothe eerirĩirie na aahooire. Thuutha ũcio Mũthamaki
    mũndũ-wa-nja ũcio akiumagara hamwe na ndungata ciake agĩcooka bũrũri wake mwene.
  fra-NCL: Le roi Salomon donna à la reine de Saba tout ce qu’elle désira, ce qu’elle
    demanda, sans parler des présents, en rapport avec la puissance d’un roi tel que
    Salomon. Puis elle s’en retourna et alla dans son pays, elle et ses serviteurs.
  cek-AK: Solomon siangpahrang loe Sheba siangpahrang nongpata mah hnik ih hmuennawk
    to paek boih; siangpahrang mah tawnh ih hmuennawk to paek pacoengah, a hnik ih
    kalah hmuennawk doeh paek boih bae vop. To pacoengah ni angmah hoi angmah ih ampuinawk
    hoi nawnto angmah prae ah amlaem vop.
  cuk-cuk: Rey-Salomón, Sabá-e-rey-bundor bela ese-ibmar-egisnai-gusad, bela ega uksad.
    A-ukine, Rey-Salomón, na rey-guedgine, e-ibmar-ukbiedba rey-bundorga ibmar uksabalid.
    A-sorbali, geb Sabá-e-rey-bundor, e-maimar-abargi gannar e-yarse nade gusad.
  uig-CYR: Сулайман падиша Шебаниң аял падишасиға өз шаһанә сахавитидин бәргәндин
    башқа, аял падишаниң көңли тартқан һәммини — немә сориса, шуни бәрди; андин у
    хизмәткарлири билән йолға чиқип өз жутиға қайтип кәтти.
  tel-2017: సొలొమోను తన వైభవానికి తగిన విధంగా షేబ దేశపు రాణికిచ్చింది కాకుండా, దానికి
    మించి ఆమె కోరిన వాటన్నిటినీ ఆమెకు ఇచ్చాడు. అప్పుడు ఆమె తన పరివారంతో కలిసి తన దేశానికి
    తిరిగి వెళ్ళింది.
  hat-BSA: Wa Salomon te bay a rèn Séba tout sa ke li te dezire, tout sa ke li te
    mande, anplis de sa li te ba li selon bonte wayal li. Konsa, li te vire retounen
    nan pwòp peyi pa li a, ansanm avèk sèvitè pa li yo.
  kos-kos: Tokosra Solomon el sang nu sel Kasra lun Sheba ma nukewa ma el siyuk, sayen
    mwe sang na yohk ma tokosra el sifacna lungse sang lal. Na kasra sac ac mwet kulansap
    lal folokla nu Sheba.
  hbo-WLC: וְהַמֶּ֨לֶךְ שְׁלֹמֹ֜ה נָתַ֣ן לְמַֽלְכַּת־שְׁבָ֗א אֶת־כָּל־חֶפְצָהּ֙ אֲשֶׁ֣ר
    שָׁאָ֔לָה מִלְּבַד֙ אֲשֶׁ֣ר נָֽתַן־לָ֔הּ כְּיַ֖ד הַמֶּ֣לֶךְ שְׁלֹמֹ֑ה וַתֵּ֛פֶן
    וַתֵּ֥לֶךְ לְאַרְצָ֖הּ הִ֥יא וַעֲבָדֶֽיהָ׃ ס
  ibo-ibo: Eze Solomọn nyekwara eze nwanyị Sheba ihe niile ọ chọrọ na ihe niile bụ
    nke ọ rịọrọ, na-agụnyeghị onyinye niile Solomọn nyere ya dịka eze ọ bụ. Emesịa,
    ọ hapụrụ laghachi nʼala nke aka ya, ya na ndị na-ejere ya ozi.
  ory-ory: ଶିବାର ରାଣୀ ଯାହା ଯାହା ମାଗିଲା, ତାହାର ମନୋବାଞ୍ଛାନୁସାରେ ଶଲୋମନ ରାଜା ତାହାସବୁ ତାହାକୁ
    ଦେଲେ, ତାହା ଛଡ଼ା ଶଲୋମନ ରାଜଯୋଗ୍ୟ ଦାନାନୁସାରେ ତାହାକୁ ଦେଲେ। ଏଉତ୍ତାରେ ରାଣୀ ଓ ତାହାର ଦାସମାନେ
    ଫେରି ଆପଣା ଦେଶକୁ ଗଲେ।
  chk-chk: Iwe, ewe king Salomon a ngeni ewe kiwinen Sepa meinisin mine a mochen ika
    tüngor lükün ekewe lifang a fen ngeni seni somwen wöün. Mürin, neminewe me nöün
    kewe chon angang ra liwiniti poputän fanüer.
  rop-rop: King Salaman bin gibit langa det kwin blanga Shiba ebrijing weya imbin
    askim im, en imbin gibit ol detlot najalot speshalwan presen langa im du. King
    Salaman bin brabli kainbala langa det kwin. Afta wen imbin gibit im ol detlot
    speshalwan presen, det kwin bin gobek langa det kantri gulum Shiba garram ol detlot
    hubin deya garram im.
  ukr-1871: І дав царь Соломон царицї Сабській усього, чого жадала й прохала, понад
    те, що їй дарував як гостинець царський. І пустилась вона в дорогу додому, вона
    й вся прислуга її.
  deu-1951: Und der König Salomo gab der Königin von Saba alles, was sie wünschte
    und erbat, außer dem, womit Salomo sie königlich beschenkte. Da kehrte sie um
    und zog in ihr Land samt ihren Knechten.
  eng-JPS: And king Solomon gave to the queen of Sheba all her desire, whatsoever
    she asked, beside that which Solomon gave her of his royal bounty. So she turned,
    and went to her own land, she and her servants.
  srp-1865: A car Solomun dade carici Savskoj što god zaželje i zaiska osim onoga
    što joj dade sam po moguæstvu cara Solomuna. Potom ona otide i vrati se u zemlju
    svoju sa slugama svojim.
  lug-lug: Awo kabaka Sulemaani n’awa kabaka omukazi ow’e Seeba byonna bye yayagala
    ne bye yasaba, obutassaako ebyo Sulemaani bye yamuwa okuva ku byobugagga bw’obwakabaka
    bwe. Oluvannyuma kabaka omukazi ow’e Seeba n’addayo mu nsi ye n’ekibiina ky’abantu
    be, be yajja nabo.
  heb-heb: והמלך שלמה נתן למלכת שבא את כל חפצה אשר שאלה מלבד אשר נתן לה כיד המלך שלמה
    ותפן ותלך לארצה היא ועבדיה׃
  ben-IRV: রাজা শলোমন দান হিসাবে শিবার রাণীকে অনেক কিছু দিয়েছিলেন। তা ছাড়াও রাণী
    যা কিছু চেয়েছিলেন তা সবই দিয়েছিলেন। এর পর রাণী তাঁর লোকজন নিয়ে নিজের দেশে ফিরে
    গেলেন।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਸ਼ਬਾ ਦੀ ਰਾਣੀ ਨੂੰ ਉਸ ਦੀ ਸਾਰੀ ਇੱਛਿਆ ਦੇ ਅਨੁਸਾਰ
    ਜੋ ਉਸ ਨੇ ਮੰਗਿਆ ਸੋ ਦਿੱਤਾ। ਇਹ ਉਸ ਤੋਂ ਅਲੱਗ ਸੀ ਜਿਹੜਾ ਸੁਲੇਮਾਨ ਨੇ ਆਪਣੀ ਸਾਰੀ ਸਖਾਵਤ ਨਾਲ
    ਦਿੱਤਾ ਸੀ। ਸੋ ਉਹ ਆਪਣੇ ਸੇਵਕਾਂ ਦੇ ਨਾਲ ਆਪਣੇ ਦੇਸ ਨੂੰ ਮੁੜ ਗਈ।
  tkr-tkr: Sıleyman paççahee vucee huvuynçile hexxadad, Şevayne kraliçays hucooyiy
    ikkıykın, qidiykkın helen. Mançile qiyğa mana cene insanaaşiska cene ölkaylqa
    siyk'al.
  mya-JVB: ရှောလမုန် မင်းကြီး သည် အလိုလိုပေး သော လက်ဆောင်မှတပါး ၊ ရှေဘ မိဖုရား ၏ အလို
    ဆန္ဒပြည့်စုံစေခြင်းငှါ၊ သူတောင်း သမျှ ကိုလည်း ပေး တော်မူ၏။ ထိုနောက်မှ မိဖုရားသည်
    မိမိ ကျွန် တို့နှင့်တကွ မိမိ ပြည် သို့ ပြန် သွားလေ၏။
  tbg-tbg: King Soromonuva vo haika vo haika avuhainaa nahenti Sebaa vataihainaara
    amiro, vi nahentira muntukavano vo haika vo haikaravata vaura vira amuvaro, viraqaahairo
    avuhainaa nahenti viva nai kaiqa vaiinti hampata qaiqaa ururantero nai maaqaini
    vura.
  hmo-hmo: Vadaeni king Solomona ese Sieba ena kwini ia ura gaudia ibounai ia henia.
    King Solomona ena harihari gaudia ese kwini ia noinoi gaudia idia hanaia momokani.
    Vadaeni hahine be ia toreisi, iena hesiai taudia danu, edia tano korikori dekenai
    idia giroa lou.
  urd-urd: और सुलेमान बादशाह ने सबा की मलिका को सब कुछ, जिसकी वह मुश्ताक़ हुई और जो
    कुछ उसने माँगा दिया; 'अलावा इसके सुलेमान ने उसको अपनी शाहाना सख़ावत से भी इनायत
    किया। फिर वह अपने मुलाज़िमों के साथ अपनी मुल्क को लौट गई।
  rus-SYN: И царь Соломон дал царице Савской все, чего она желала и чего просила,
    сверх того, что подарил ей царь Соломон своими руками. И отправилась она обратно
    в свою землю, она и все слуги ее.
  bqc-SIM: Pↄ́ pↄ́ Seba bùsu nↄɛ kía yei píi, a gbɛ̀a kí Salomↄↄwaɛ, ↄ̃ à aà
    gbà, gba pↄ́ a dàɛ̀ sↄũsↄũↄ bàasi. Ɔ̃ à ɛ̀a tà a bùsuu ń a ìwaↄ.
  tcz-CHONGTHU: Solomon lengpa chun Sheba lengnu chu athum jouse ape jengin chu leh
    angaichat chan chu hongphal tah in anape jeng in ahi. Hijou chun Sheba lengnu
    chu asohte cheng chutoh agamlang’ah ana kile kittan ahi.
  mar-mar: दुसऱ्या देशाच्या राज्यकर्त्याला, जे रीतीप्रमाणे भेटीदाखल द्यायचे ते सर्व
    शलमोन राजाने शबाच्या राणीला दिले. शिवाय तिला काय हवे ते विचारुन तेही दिले. यानंतर
    राणी आपल्या लवाजम्यासाहित मायदेशी निघून गेली.
  qub-qub: Ray Salomonnami quiquin buluntäninpita goycushanpa jananmanraj goycuran
    Sabäpa raynantaga llapanta imatapis munar acracushan cajcunata. Chaypita raynaga
    cuticuran nasyunninman uywaynincunawan iwal.
  bqp-bqp: Pↄ́ kũ Seba bùsu saraunia pì yei pínki à gbɛ̀ka kína Sulemanua, akũ à
    a gbà, gba kũ à kɛ̀nɛ yↄ̃nkↄyↄ̃nkↄnↄ baasi. Akũ à ɛ̀ra à tà a bùsun kũ a ìbanↄ.
  hat-hat: Wa Salomon te bay larenn peyi Saba a tou sa li te mande l', san konte lòt
    kado li menm, wa Salomon, li te vle ba li. Apre sa, larenn lan tounen nan peyi
    Saba ansanm ak tout moun ki te avè l' yo.
  eng-BSB: King Solomon gave the queen of Sheba all she desired—whatever she asked—besides
    what he had given her out of his royal bounty. Then she left and returned to her
    own country, along with her servants.
  eng-WEBPB: King Solomon gave to the queen of Sheba all her desire, whatever she
    asked, in addition to that which Solomon gave her of his royal bounty. So she
    turned and went to her own land, she and her servants.
  kbq-kbq: Hagi ana'ma higeno'a kini ne' Solomoni'a musezantamima amia agofetura Siba
    kuini a'mo'ma nazankuro antahigea zana amne ami'ne. Hagi ana'ma higeno'a Siba
    kuini a'mo'a eri'za vahe'ane ete mopa zimirega vu'naze.
  nhe-BL: Huan Tlanahuatijquetl Salomón quimacac nopa sihua tlanahuatijquetl tlen
    tlali Sabá nochi tlen ya quinejqui huan tlen quitlajtlani iyoca tlen ya quimacatoya
    queja se regalo. Huan teipa nopa sihua tlanahuatijquetl mocuepqui ipan itlal ininhuaya
    itlatequipanojcahua.
  bus-bus: Pↄ́ kɛ̀ Seba bùsu kína pì yezi píngi à gbèka kí Sulemanua, ben à à gbà,
    gbaa kɛ̀ à kɛ̀nɛ yↄ̃nkↄyↄ̃nkↄnↄ baasi. Ben à ɛ̀ara à tà a bùsun kↄ̃n a ìbanↄ.
  gub-BL: Tuwihawete Xàrumàw omono Xama wanuwihawete kuzà hemimutar kwer paw izupe,
    heminoz kwer paw a'e no. Omono amo ae ma'e tuweharupi wemimono izupe no. A'e re
    tuwihawete kuzà uzewyr oho uiwy pe weko haw pe uzehe we har wanupi kury.
  eng-DRA: 'And king Solomon gave the queen of Saba all that she desired, and asked
    of him: besides what he offered he himself of his royal bounty. And she returned,
    and went to her own country with her servants.'
