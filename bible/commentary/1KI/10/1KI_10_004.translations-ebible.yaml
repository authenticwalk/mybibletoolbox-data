  gnn-gnn: Ga ŋunhiyi miyalkthunydja ŋuriŋinydja wäŋawuy Djipawuynydja dharaŋarana
    ŋanya, ŋunhi ŋayinydja yuwalk warray muḻkurr‐djambatj, gaḏaman dhika ḏarramu,
    wirrkina wal'ŋu.
  yal-yal: Saba manga ɲaxanla yi Sulemani a fekolonna to, e nun a banxin naxan tixi,
  haw-1868: A ike ae la ke alii wahine o Seba, i ke akamai a pau a Solomona, a me
    ka hale ana i kukulu ai,
  arb-NAV: وَلَمَّا رَأَتْ مَلِكَةُ سَبَأَ كُلَّ حِكْمَةِ سُلَيْمَانَ، وَشَاهَدَتِ
    الْقَصْرَ الَّذِي شَيَّدَهُ،
  ewe-ewe: Esi fianyɔnu la kpɔ ale si gbegbe Solomo nya nu, ale si eƒe fiasã la nyoe,
  eng-LEE: And when the queen of Sheba saw all Solomon's wisdom, and the house that
    he had built,
  asm-FB: চিবাৰ ৰাণীয়ে যেতিয়া চলোমনৰ সকলো জ্ঞান দেখিবলৈ পালে, তেওঁ নিৰ্মান কৰা ৰাজপ্ৰাসাদ
    দেখিলে,
  sus-A: سٍيبَ مَنفّ فِنّ تٌ فّ سُلٍمَنِ شَ لْننِ تٌدٍ، عَ نُن عَ شَ بَنشِيٍ عَ نَشٍيٍ
    تِ،
  fra-SBL: Lorsque la reine de Saba eut vu toute la sagesse de Salomon, la maison
    qu'il avait bâtie,
  hbo-hbo: וַתֵּ֙רֶא֙ מַֽלְכַּת־שְׁבָ֔א אֵ֖ת כָּל־חָכְמַ֣ת שְׁלֹמֹ֑ה וְהַבַּ֖יִת אֲשֶׁ֥ר
    בָּנָֽה׃
  piu-2006: '@see-verse:1KI.010.003'
  kik-kik: Rĩrĩa mũthamaki-mũndũ-wa-nja ũcio wa Sheba onire ũũgĩ wothe wa Solomoni
    o na nyũmba ya ũthamaki ĩrĩa aakĩte,
  fra-NCL: Quand la reine de Saba eut vu toute la sagesse de Salomon, et la maison
    qu’il avait bâtie,
  cek-AK: Sheba siangpahrang nongpata mah Solomon palunghahaih hoiah sak ih siangpahrang
    imnawk,
  cuk-cuk: Sabá-e-rey-bundor, Salomón-nue-binsaed-nikaa daksagua, geger daksa gusad.
    Aginbali, Salomón-reyneg-sobsad daksabalid.
  uig-CYR: Шебаниң аял падишаси Сулайманниң даналиғиға, ясиған орда-сарайға,
  tel-2017: షేబ రాణి సొలొమోను జ్ఞానాన్ని, అతడు కట్టించిన మందిరాన్ని,
  hat-BSA: Lè rèn a Séba te vin konprann tout sajès a Salomon an, kay ke li te bati
    a,
  bxh-bxh: Solomon ena sibasiba ya atahi, yo Luma Tabuna laꞌilaꞌina ya faꞌobiyo, ya
    ita.
  kos-kos: Kasra lun Sheba el lohng lalmwetmet lal Solomon, ac liye inkul fulat sel
    ma el musaela.
  hbo-WLC: וַתֵּ֙רֶא֙ מַֽלְכַּת־שְׁבָ֔א אֵ֖ת כָּל־חָכְמַ֣ת שְׁלֹמֹ֑ה וְהַבַּ֖יִת אֲשֶׁ֥ר
    בָּנָֽה׃
  ibo-ibo: Mgbe eze nwanyị Sheba hụrụ amamihe niile nke Solomọn, hụkwa ụlọeze o wuru,
  ory-ory: ପୁଣି, ଶିବାର ରାଣୀ ଶଲୋମନଙ୍କର ସମସ୍ତ ଜ୍ଞାନ, ତାଙ୍କର ନିର୍ମିତ ଗୃହ,
  chk-chk: Iwe, lupwen ewe kiwinen Sepa a küna än Salomon tipachem, ewe imw a aüetä
    fän itan,
  rop-rop: Det kwin brom Shiba bin irrim blanga King Salaman weya imbin sabi ebrijing
    brabliwei, en imbin luk detlot bigwan haus weya King Salaman bin bildimap.
  ukr-1871: Як побачила ж цариця Сабська всю мудрість Соломонову, й палату, що збудував,
  deu-1951: Als aber die Königin von Saba alle Weisheit Salomos sah und das Haus,
    das er gebaut hatte,
  eng-JPS: And when the queen of Sheba had seen all the wisdom of Solomon, and the
    house that he had built,
  srp-1865: A kad carica Savska vidje svu mudrost Solomunovu i dom koji bješe sazidao,
  lug-lug: Kabaka omukazi ow’e Seeba bwe yalaba amagezi ga Sulemaani ago gonna, n’olubiri
    lwe yazimba,
  heb-heb: ותרא מלכת שבא את כל חכמת שלמה והבית אשר בנה׃
  ben-IRV: যখন শিবার রাণী শলোমনের সমস্ত জ্ঞান ও তাঁর তৈরী রাজবাড়ী দেখলেন।
  pan-pan: ਜਦ ਸ਼ਬਾ ਦੀ ਰਾਣੀ ਨੇ ਸੁਲੇਮਾਨ ਦੀ ਸਾਰੀ ਬੁੱਧ ਅਤੇ ਉਸ ਮਹਿਲ ਨੂੰ ਜਿਹੜਾ ਉਸ ਨੇ ਬਣਾਇਆ
    ਸੀ ਵੇਖਿਆ,
  tkr-tkr: Şevayne kraliçayk'le Sıleymanna k'orana ək'elib, vucee alya'uyn sarayıd,
    sufraylin otxhuniybıd, mang'une kumagçeeşin xaybıd, nukaraaşin harakatbıd, manbışe
    alya'an tyulibıd, çaxırçerıb, Rəbbine xaaqa gyoxhxhana'as adıyn q'urbanbıd g'acuyng'a
    məng'ı'n nafas aqqaqqa.
  mya-JVB: ရှေဘ မိဖုရား သည် ရှောလမုန် ၏ ပညာ အလုံးစုံ ကို၎င်း ၊ တည်ဆောက် သော အိမ် တော်ကို၎င်း၊
  tbg-tbg: Minti tuvaro avuhainaa nahenti Sebaa vataihainaava Soromonuva koqe avu
    aato vatora iriro, Soromonuva avuhainaara naavu kaqatoravata tavora.
  hmo-hmo: Sieba ena kwini ese Solomona ena aonega ia kamonai, bona iena ruma badana,
    Solomona ese ia haginia gauna ia itaia.
  urd-urd: और जब सबा की मलिका ने सुलेमान की सारी हिकमत और उस महल को जो उसने बनाया
    था,
  rus-SYN: И увидела царица Савская всю мудрость Соломона и дом, который он построил,
  bqc-SIM: Kɛ́ nↄɛpi Salomↄↄ ↄ̃nↄyã mà píi, mɛ́ à kpɛ́ pↄ́ a dↄ̀ è
  tcz-CHONGTHU: Sheba Lengnu chun Solomon chu i-chan geija ching ham tichu amu chet
    jeh chuleh aleng inpi kisah danchu amudoh phat in,
  mar-mar: शलमोनाचे शहाणपण शबाच्या राणीने पाहिले त्याने बांधलेला सुंदर महालही तिने
    पाहिले.
  soq-soq: Tawo Seba warerewa Solomon insaisawa euda ewene ita do warere duwa wadena,
  qub-qub: Sabäpa raynanga Salomón llapanta yachashanta tantiyacuran. Ricaran palasyu
