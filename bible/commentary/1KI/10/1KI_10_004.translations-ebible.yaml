verse: 1KI.010.004
translations:
  mal-C: ശലോമോന്റെ ജ്ഞാനം, അദ്ദേഹം പണിയിച്ച അരമന,
  deu-TKW: Als aber die Königin von Saba alle die Weisheit Salomos wahrnahm, und den
    Palast, den er erbaut hatte,
  lin-lin: Tango mwasi mokonzi ya Saba amonaki bwanya nyonso ya Salomo, ndako oyo
    atongaki,
  eng-LSV: And the queen of Sheba sees all the wisdom of Solomon, and the house that
    he built,
  eng-GNV: Then the Queene of Sheba sawe all Salomons wisedome, and the house that
    he had built,
  eng-WEBSTER: And when the queen of Sheba had seen all Solomon's wisdom, and the
    house that he had built,
  nhw-BL: Huan nopa sihua tlanahuatijquetl tlen tlali Sabá quiitac nochi itlalnamiquilis
    Salomón, huan nopa hueyi cali catli quichijtoya para ipan itztos.
  swh-ONEN: Malkia wa Sheba alipoona hekima yote ya Solomoni na jumba la kifalme alilokuwa
    amejenga,
  bba-bba: Ye kurɔ wi, u Sɑlomɔɔn bwisi yi kpuro wɑ, kɑ dii te u bɑnɑ,
  eng-KJVCPB: And when the queen of Sheba had seen all Solomon’s wisdom, and the house
    that he had built,
  luo-luo: Kane ruoth madhako mar Sheba oneno rieko duto mag Solomon kod ode mar dak,
    manosegero,
  meu-meu: Sieba pavapavana hahinena ese Solomon ena aonega idoinai e itaia, bona
    e haginia rumana,
  npi-ULB: जब शेबाकी रानीले सोलोमनका सबै बुद्धि, तिनले बनाएका राजदरबार,
  yor-yor: Nígbà tí ayaba Ṣeba sì rí gbogbo ọgbọ́n Solomoni àti ààfin tí ó ti kọ́.
  emp-NTPO: Mãwã Sabád̶ebema boro wẽrãba cawasia Salomoʌ̃ra wãrãda bio ne cawa b̶ʌda.
    Maʌ̃ awara Salomoʌ̃ de dromada, idjia coi carea erob̶ʌda, idjiare b̶ea chũmebadada,
    idji nezocarãda ãdji djio bara, idji nezocarã dji dromarãda, idjia Ãcõrẽ de dromane
    animarã babue diabari sid̶a unuped̶a cawa crĩchaẽ́ basía.
  pes-OPCB: وقتی ملکهٔ سبا حکمت سلیمان را دید و کاخ زیبا، خوراک شاهانه، تشریفات درباریان
    و مقامات، خدمت منظم خدمتکاران و ساقیان، و قربانیهایی که در خانهٔ خداوند تقدیم
    می‌شد، همه را از نظر گذراند مات و مبهوت ماند!
  tgl-ULB: Nang makita ng reyna ng Seba ang lahat ng karunungan ni Solomon, ang palasyo
    na kaniyang itinayo,
  cbu-NT: Sambaá, Salomonaa mang' kapungcha, tárangiya. Mishat, yuwaatsitam pangusee
    wanasir pangurangu, anootsitam parangiya.
  hui-hui: Ani lai hayagola kuini wali ibugua Solomononaga manda timbuni mini gigabi
    wiagobi kininaga anda timbuni biniyarubi bibahende handai hene.
  mya-mya: ဘု​ရင်​မ​သည်​မင်း​ကြီး​ဉာဏ်​ပ​ညာ​ရှိ​ပုံ၊ မင်း​ကြီး ဆောက်​လုပ်​ထား​သည့်​နန်း​တော်၊
    သူ​ကျွေး​မွေး​သည့် အ​စား​အ​စာ၊ မှူး​မတ်​များ​နေ​ထိုင်​ရန်​အ​ဆောက် အ​အုံ​များ၊
    နန်း​တွင်း​အ​ရာ​ရှိ​အ​စေ​ခံ​များ​ကို စီ​မံ​ခန့်​ခွဲ​ပုံ​နှင့်​သူ​တို့​ဝတ်​ဆင်​ထား​သော​ဆင်
    တူ​ဝတ်​စုံ​များ၊ စား​သောက်​ပွဲ​များ​တွင်​မင်း​ကြီး အား​လုပ်​ကျွေး​ရ​သည့်​အ​စေ​အ​ပါး​များ၊
    ဗိ​မာန်​တော်​တွင်​ပူ​ဇော်​ထား​သည့်​ယဇ်​များ​ကို မြင်​သော​အ​ခါ​အံ့​သြ​တွေ​ဝေ​၍​သွား​လေ​သည်။-
  bod-N: ཤེ་བཱའི་རྒྱལ་མོས་སོ་ལོ་མོན་གྱི་ཤེས་རབ་ཐམས་ཅད་དང་། ཁོང་གིས་བཞེངས་པའི་ཕོ་བྲང་དང་།
  sna-sna: Mambokadzi weShebha akati aona uchenjeri hwose hwaSoromoni nomuzinda waakanga
    avaka,
  spa-BLM: Cuando la reina de Sabá vio toda la sabiduría de Salomón, la casa que había
    construido,
  cac-cac: Ix te sat sc'ol ix ayic ix yilan ix jantac sjelanil vin̈, yuj spalacio
    vin̈ b'ob'il yuuj, yuj pax tas sva vin̈ d'a smexa yed' b'aj cajan eb' ayoch d'a
    yopisio yed' vin̈. Ch'ocxo yilji pax spichul eb' schecab' vin̈, eb' sb'achumalcot
    scopa vin̈ yed' juntzan̈ silab' sn̈ustz'a vin̈ d'a stemplo Jehová. Ayic ix yilan
    juntzan̈ chi' ix, ix te sat sc'ool ix.
  swh-ULB: Malkia wa Sheba alipoona hekima yote ya Sulemani, na ikulu aliyokuwa amejenga,
  bel-bel: І ўбачыла царыца Саўская ўсю мудрасьць Саламона і дом, які ён пабудаваў,
  wed-wed: Sheba ai gulau i aramanei da Solomon nuanuana i ulaula kaua ma; i ʼnanai
    ana gulau-numana, vigulauna i voai,
  deu-ELBBK: Und als die Königin von Scheba all die Weisheit Salomos sah und das Haus,
    das er gebaut hatte,
  mbb-OT: Hein neperikesà dutun te rayna ziyà te Sheba is ketau ni Solomon, wey hein
    neehè din is utew mekempet he turuǥan he midtukud din,
  mal-2015: ശെബാരാജ്ഞി ശലോമോന്റെ സകലജ്ഞാനവും അവൻ പണിത അരമനയും
  rmc-rmc: E kraľovna andral e Šeba dikhľa, savo baro goďaveripen hin le Šalamun,
    the savo palacis ačhaďa
  pes-OPV: و چون ملکه سبا تمامی حکمت سلیمان را دید و خانه‌ای را که بنا کرده بود،
  ron-1924: Ымпэрэтяса дин Себа а вэзут тоатэ ынцелепчуня луй Соломон ши каса пе каре
    о зидисе
  aui-aui: Wasina Siba yadi kiiwawo wasikena, Solomon yana nuwagiura miisedi iwayana,
    bi kate kiiwawo barena meko iyoghani na ikita.
  ben-OBCV: শিবার রানি শলোমনের প্রজ্ঞা ও তাঁর নির্মিত করা প্রাসাদ,
  som-som: Boqoraddii Shebaana markay aragtay xigmaddii Sulaymaan oo dhan, iyo gurigii
    uu dhisay,
  lat-VUC: Videns autem regina Saba omnem sapientiam Salomonis, et domum quam ædificaverat,
  eng-ASVBT: And when the queen of Sheba had seen all the wisdom of Solomon, and the
    house that he had built,
  ita-1885: Laonde le regina di Seba, veggendo tutta la sapienza di Salomone, e la
    casa ch'egli avea edificata;
  eng-LXXUP: And the queen of Sheba saw all the wisdom of Solomon, and the house which
    he built,
  eng-ULB: When the queen of Sheba saw all Solomon's wisdom, the palace that he had
    built,
  spa-VBL: Cuando la reina de Saba vio la sabiduría de Salomón y el palacio que había
    construido,
  fra-_FOB: Alors, la reine de Shéba voyant toute la sagesse de Salomon, et la maison
    qu'il avait bâtie,
  mal-mal: ശലോമോന്റെ ജ്ഞാനബാഹുല്യവും അവൻ പണിത അരമനയും
  urd-GVR: Sabā kī malikā Sulemān kī wasī hikmat aur us ke nae mahal se bahut muta'assir
    huī.
  suz-BL: मिनु शेबा ङा पिपीममी सोलोमन आ जोक्‍तीक तुइक्‍तीक नेल्‍ले, मेको आ सेल्‍शो
    पिप आ खिं,
  ita-1927: E quando la regina di Sceba ebbe veduto tutta la sapienza di Salomone
    e la casa ch’egli aveva costruita
  ckb-ckb: کاتێک شاژنی شەبا ئەو هەموو داناییەی سلێمان و ئەو کۆشکەی بینی کە بنیادی
    نابوو،
  eng-BBE: And when the queen of Sheba had seen all the wisdom of Solomon, and the
    house which he had made,
  kan-OKCV: ಶೆಬದ ರಾಣಿಯು ಸೊಲೊಮೋನನ ಸಮಸ್ತ ಜ್ಞಾನವನ್ನೂ, ಅವನು ಕಟ್ಟಿಸಿದ ಅರಮನೆಯನ್ನೂ,
  tam-2017: சேபாவின் ராணி சாலொமோனுடைய எல்லா ஞானத்தையும், அவன் கட்டின அரண்மனையையும்,
  spa-RV-1909: Y cuando la reina de Seba vió toda la sabiduría de Salomón, y la casa
    que había edificado,
  ron-BTF: Şi când împărăteasa din Seba a văzut toată înţelepciunea lui Solomon şi
    casa pe care el o construise,
  eng-WEBP: When the queen of Sheba had seen all the wisdom of Solomon, the house
    that he had built,
  eng-FBV: When the queen of Sheba saw Solomon's wisdom, and the palace he had built,
  nld-1939: Toen nu de koningin van Sjeba bemerkte, hoe wijs Salomon was, en zij het
    paleis zag, dat hij gebouwd had,
  nch-BL: Huan nopa sihua tanahuatijquet ten tali Sabá quiitac nochi italnamiquilis
    Salomón, huan nopa hueyi cali cati quichijtoya para ipan itztos.
  vie-1934: Khi nữ vương Sê-ba thấy mọi sự khôn ngoan của Sa-lô-môn, cung điện người
    đã cất,
  hin-CV: जब शीबा की रानी शलोमोन की पूरी बुद्धिमानी को परख चुकीं और उनके द्वारा बनाया
    भवन,
  spa-BES: Y cuando la reina de Sabá vio toda la sabiduría de Salomón y la casa que
    había hecho,
  tdx-tdx: Ie nioni’ i mpanjaka ampela’ i Sebay ze hene hihi’ i Selomò, naho i anjomba
    niranjie’ey,
  tha-KJV: และเมื่อพระราชินี​แห่​งเชบาทรงเห็นพระสติปัญญาทั้งสิ้นของซาโลมอน และพระราชวังที่​พระองค์​ทรงสร้าง
  por-BR-2018: E quando a rainha de Sabá viu toda a sabedoria de Salomão, e a casa
    que havia edificado,
  deu-ELO: Und als die Königin von Scheba all die Weisheit Salomos sah, und das Haus,
    das er gebaut hatte,
  eng-WYC-2018: And the queen of Sheba saw all the wisdom of Solomon, and the house
    that he had builded,
  epo-epo: Kaj la reĝino de Ŝeba vidis la tutan saĝecon de Salomono, kaj la domon,
    kiun li konstruis,
  uig-PIN: Xebaning ayal padixaⱨi Sulaymanning danaliⱪiƣa, yasiƣan orda-sarayƣa,
  beo-beo: Siba sogega uda hina bagade da Soloumane ea bagade dawa:su nabi. E da hina
    bagade diasu ea gagui liligi, amo ba:i dagoi.
  tpi-OTNT: Kwin i harim olgeta gutpela tingting na save bilong Solomon na tu em i
    lukim bikpela haus king em i bin wokim.
  hau-SA: Da sarauniya Sheba ta ga dukan hikimar Solomon da fadan da ya gina.
  uig-LAT: Shébaning ayal padishahi Sulaymanning danaliqigha, yasighan orda-saraygha,
  nde-nde: Indlovukazi yaseShebha isiyibonile yonke inhlakanipho kaSolomoni lesigodlo
    ayesakhile,
  ton-ton: Pea hili ʻae mamata ʻe he tuʻi fefine ʻo Sipa ki he poto kotoa pē ʻa Solomone,
    pea mo e fale ʻaia naʻa ne langa,
  ces-1613: Protož uzřevši královna z Sáby všecku moudrost Šalomounovu i dům, kterýž
    byl ustavěl,
  eng-WMB: When the queen of Sheba had seen all the wisdom of Solomon, the house that
    he had built,
  tam-TCV: சேபாவின் அரசி சாலொமோனுடைய எல்லா ஞானத்தையும், அவன் கட்டியிருந்த அரண்மனையையும்,
  ceb-ULB: Sa nakita sa rayna sa Seba ang tanang kaalam ni Solomon, ang palasyo nga
    iyang gibuhat,
  pol-UBG: Gdy więc królowa Saby ujrzała całą mądrość Salomona i dom, który zbudował;
  agr-agr: Dutika ashí aimkamtai anentaimas, Salomógkak dekas yachapi tiuwai. Tuja
    Salomón pujusa inamjatnujin jegamkamunashkam wainkauwai.
  kyc-kyc: Yuu Sipa range kuini enda dokome Solomonena mona palenge singinya renge
    dokona lao baa siya. Dee kiŋinya anda baame piyamo doko kandeyako.
  urd-GVU: سبا کی ملکہ سلیمان کی وسیع حکمت اور اُس کے نئے محل سے بہت متاثر ہوئی۔
  deu-1912: Da aber die Königin von Reicharabien sah alle Weisheit Salomos und das
    Haus, das er gebaut hatte,
  ntj-ntj: Nyangka minyma palunyalu kuliralpi kata paarnarrarnu. Palunyalu kutjupa-kutjupa
    pirni nyakulalpi kata paarnarrarnu. Tjiinya nyangu Tjalamanku yiwarla purlkanya
    ngaralanytja. Puru nyangu palunyaku waarka palyalpayilu-ya warntu walykumunutjarralu
    mirrka walykumunu kukatarrartu parranintiranytja.
  kan-2017: ಶೆಬೆದ ರಾಣಿಯು ಸೊಲೊಮೋನನ ಎಲ್ಲಾ ಜ್ಞಾನ, ಅವನು ಕಟ್ಟಿಸಿದ ಅರಮನೆ,
  yap-yap: Me ri gin e re pin nem nga feni gonop Solomon, nge feni fel’ e naun rok
    nike toy,
  hlt-MCSB: Sheba manghainu loh Solomon kah cueihnah cungkuem neh im a sak te khaw,
  mdy-ETH: ሳኣባ ዓጮ ካኣቴላ ዔራቶና ሴሎሞኔ ጌስታ ጌኤዞ ዋይዜኔ፤ ሃሣ ዒዚ ማዤ፥ ዒዛኮ ካኣቱሞ ማኣሮዋ ዛጌኔ፤
  twi-ASANTE: Seba Ɔhemmaa hunuu nyansa a Salomo wɔ ne ahemfie a wasi no,
  eng-WEBU: When the queen of Sheba had seen all the wisdom of Solomon, the house
    that he had built,
  wal-wal: Saaba kawiyaa Solomona aadhdhida eratettaa, i keexxido kawo keettaa,
  spa-PDDPT: La reina de Sabá, al escuchar toda la sabiduría de Salomón y ver el palacio
    que edificó,
  gun-gun: Ha'e ramo Sabá pygua huvixa kunha oikuaa Salomão 'arandua ha'e javi, oexa
    avi oo ojapo uka va'ekue,
  ilo-ULB: Idi nakita ti reyna ti Seba ti amin a kinasirib ni Solomon, ti palasio
    nga impatakderna,
  kpg-kpg: Di king ahina o Sheba gu longono ia di kabemee o Solomon, gei gu gidee ia
    dana hale ne hau.
  uig-ARA: شېبانىڭ ئايال پادىشاھى سۇلايماننىڭ دانالىقىغا، ياسىغان ئوردا-سارايغا،
  sus-sus: Seeba mangɛ ginɛ to gɛ Sulemani xa lɔnni tode, a nun a xa banxie a naxee
    ti,
  pon-2006: Lih nanmwarkien Sipa karongeier duwen loalokong en Solomon, oh kilangehr
    tehnpeseo me e ketin kauwadahr,
  jae-jae: Ma gêdêŋ taŋ kwin aŋga Seba gêlic Salomonê kauc samob to andu, taŋ eŋ kêkwê
    naŋ
  ksd-ksd: Ma ba ra tadar na vavina Seba i ga gire ra kabinana kai Solomon, ma ra
    pal nina i ga pait ia,
  tur-YTC: Şeba Kraliçesi, Solomon'un bütün bilgeliğini, yaptığı evi,
  grc-BRENT: Καὶ εἶδε βασίλισσα Σαβὰ πᾶσαν τὴν φρόνησιν Σαλωμὼν, καὶ τὸν οἶκον ὃν
    ᾠκοδόμησε,
  ind-AYT: Setelah Ratu Syeba melihat segala hikmat Salomo serta istana yang dia bangun,
  nya-nya: Mfumu yayikazi ya ku Seba itaona nzeru zonse za Solomoni ndiponso nyumba
    yaufumu imene anamanga,
  hrv-hrv: Kad kraljica od Sabe vidje mudrost Salomonovu, dvor koji bijaše sagradio,
  mps-mps: Kwingo te Solomongo koneani wiegi yai homu kolesaga tigidali po odali,
    tama me agai te kingo genuai be sę yani me suali.
  tpi-tpi: Kwin i harim olgeta gutpela tingting na save bilong Solomon na tu em i
    lukim bikpela haus king em i bin wokim.
  dan-1931: Og da Dronningen af Saba så al Salomos Visdom, Huset han havde bygget,
  vie-OVCB: Khi thấy sự khôn ngoan của Sa-lô-môn, cùng thấy cung điện vua xây,
  guj-2017: જયારે શેબાની રાણીએ સુલેમાનનું સર્વ જ્ઞાન, તેનો બાંધેલો મહેલ,
  pon-2006A: Lih nanmwarkien Sipa karongeier duwen loalokong en Solomon, oh kilangehr
    tehnpeseo me e ketin kauwadahr,
  por-BRBSL: Quando a rainha de Sabá viu toda a sabedoria de Salomão, a casa que ele
    tinha construído,
  cth-cth: Sheba siagpahrangnu ni Solomon siangpahrang e lungangnae pueng thoseh,
    im a sak e thoseh,
  twi-twi: Bere a Sebahemmea huu sɛnea Salomo adwene mu dɔ, ne ahemfi a wasi no,
  hlt-hlt: Sheba manghainu loh Solomon kah cueihnah cungkuem neh im a sak te khaw,
  tbz-SIM: Kòo nitipokpɑ̀ɑ̀tìi keè Sɑdomɔɔ nɑ́ɑǹtì mɛciì nkpɛti, kɛ́yɑ̀nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    ò mɑɑ́ tɛ̀,
  msy-2020: Seban kantrin atrivir amizim, Solomonɨn nɨghnɨzir aghuim ko fofozim baraki,
    egha a uaghan atrivibar dɨpenir ekiar a ingarizimɨn gani.
  dop-dop: Ḿpʋ́ɣʋ́ ɑlʋ ɩnɩ ɩ nɩɩnɑ ɩ ŋkpɑŋʋɣʋ kɛ sɑlʋmɔŋ nyǝm tɔm, nɑ ɩ́ sɑ ɩ kɑwulɑɣɑ
    tǝyɑɣɑ ŋkɑ ɩ ŋmɑwɑ tɔ.
  azb-azb: Səba mələkəsi Süleymanın bütün hikmətini və onun tikdiyi sarayı,
  eng-DBY: And when the queen of Sheba saw all Solomon's wisdom, and the house that
    he had built,
  hin-2017: जब शेबा की रानी ने सुलैमान की सब बुद्धिमानी और उसका बनाया हुआ भवन, और
    उसकी मेज पर का भोजन देखा,
  wol-KYG: Lingeer buurub Saba gis mboolem xelam Suleymaan mu rafet, ak kër ga mu
    tabax,
  eng-YLT: And the queen of Sheba seeth all the wisdom of Solomon, and the house that
    he built,
  kne-kne: Idi dinngen din reyna din kinalaing Solomon ya inila na din inamag na ay
    palasyo,
  eng-WYC-2017: And the queen of Sheba saw all the wisdom of Solomon, and the house
    that he had builded,
  eng-WMBB: When the queen of Sheba had seen all the wisdom of Solomon, the house
    that he had built,
  urd-GVH: सबा की मलिका सुलेमान की वसी हिकमत और उसके नए महल से बहुत मुतअस्सिर हुई।
  rug-rug: Meke sipu dogoria sa baṉara maqota pa popoa Siba doduruna sa ginilagilana
    lohina te Solomone, meke sa vetu baṉara lavata sapu kuria sa,
  gaz-gaz: Mootittiin Shebaa yommuu ogummaa Solomoon, masaraa mootummaa kan inni ijaare,
  fra-LSG: La reine de Séba vit toute la sagesse de Salomon, et la maison qu’il avait
