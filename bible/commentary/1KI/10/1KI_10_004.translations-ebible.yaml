  hat-hat: Larenn peyi Saba a wè jan Salomon te gen anpil bon konprann. Li wè palè
    li te bati a.
  eng-BSB: When the queen of Sheba saw all the wisdom of Solomon, the palace he had
    built,
  eng-WEBPB: When the queen of Sheba had seen all the wisdom of Solomon, the house
    that he had built,
  kbq-kbq: Hagi Siba kuini a'mo'ma Solomoni knare antahintahi zama keno antahi'no'ma
    nehuno, noma ki'nea noma negeno,
  nhe-BL: Huan nopa sihua tlanahuatijquetl tlen tlali Sabá quiitac nochi itlalnamiquilis
    Salomón, huan nopa hueyi cali tlen quichijtoya para ipan itztos.
  bus-bus: Kɛ̀ nↄgbɛ̃ pì Sulemanu ↄ̃ndↄ̃yãnↄ mà píngi, bensↄ̃ à à bɛɛ kɛ̀ à bò è
  gub-BL: Wenu Xama wanuwihawete kuzà Xàrumàw ima'e kwaw paw a'e. Wexak hemiapo kwer
    hàpuzuhu no.
  eng-DRA: And when the queen of Saba saw all the wisdom of Solomon, and the house
    which he had built,
