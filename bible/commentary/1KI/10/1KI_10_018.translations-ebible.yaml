verse: 1KI.010.018
translations:
  mal-C: പിന്നീട്, രാജാവ് ദന്തംകൊണ്ട് ഒരു സിംഹാസനമുണ്ടാക്കി അതു മേൽത്തരമായ സ്വർണംകൊണ്ടു
    പൊതിഞ്ഞു.
  deu-TKW: Ferner ließ der König einen großen elfenbeinernen Thron anfertigen und
    überzog ihn mit lauterem Golde.
  lin-lin: Mokonzi asalaki na pembe ya nzoko kiti moko monene ya bokonzi mpe abambaki
    yango wolo ya peto.
  eng-LSV: And the king makes a great throne of ivory, and overlays it with refined
    gold;
  eng-GNV: Then the King made a great throne of yuorie, and couered it with the best
    golde.
  eng-WEBSTER: Moreover, the king made a great throne of ivory, and overlaid it with
    the best gold.
  nhw-BL: Nojquiya Salomón tlanahuati ma quichihuaca se tlapechtli huejcapa ihuaya
    se isiya huan ica leones huan nochi elqui senquistoc tlachijchihuali ica marfil.
    Huan tlanahuati ma quixahuaca ica oro catli más cuali.
  swh-ONEN: Kisha mfalme akatengeneza kiti kikubwa cha kifalme kwa kutumia pembe za
    ndovu na kukifunika kwa dhahabu safi.
  bba-bba: Yerɑ u mɑɑ sinɑ kitɑru kuɑ kɑ suunu donnu mɑ u tu wurɑ ɡeɑn tii pote.
  eng-KJVCPB: Moreover the king made a great throne of ivory, and overlaid it with
    the best gold.
  luo-luo: Eka ruoth noloso kom loch maduongʼ ma iye obaw gi lak liech kendo ngʼeye
    obaw gi dhahabu mopwodhi.
  meu-meu: Hanua pavapavana ese danu terono badana na aivori amo e karaia, bona gold
    ḡoevaḡoeva-hereana amo e ḡovaia.
  npi-ULB: त्यसपछि राजाले हस्ती-हाडको एउटा ठुलो सिंहासन बनाई त्यसलाई सबैभन्दा उत्तम
    सुनले मोहोरे ।
  yor-yor: Nígbà náà ni ọba sì ṣe ìtẹ́ eyín erin ńlá kan, ó sì fi wúrà dídára bò ó.
  emp-NTPO: Maʌ̃ awara Salomoʌ̃ba bugue waib̶ʌada jʌwa tʌd̶ʌcabari bara obisia. Maʌ̃ra
    elepante quid̶a od̶a basía. Maʌ̃ buguera oro idji awa quiruba jũma bʌrasia. Dji
    ẽcarra chũ chũmebarira borogoa b̶asia. Jʌwa acʌare, jʌwa araare bid̶a orrocawa
    imama zaca b̶eada panasid̶aa. Bugued̶e chũmene wãi carea dumeda b̶asia. Maʌ̃ dumera
    sei quid̶a b̶asia.
  pes-OPCB: او یک تخت سلطنتی بزرگ نیز از عاج با روکش طلای ناب ساخت.
  tgl-ULB: Pagkatapos ay nagpagawa ang hari ng isang malaking trono na gawa sa garing
    at nilatagan ito ng pinakamataas na uri ng ginto.
  cbu-NT: Anumunsha, yuwamun uxinash wayachu, anoom elefantpa wanas kapung tinarangu,
    anumun iwaz yuwamunarisha kuxinchu, anumun oroo kareeyarusin, misha yuwamun uwee
    wayaku, anumun oroonandari matsit tapatstaranganaya.
  hui-hui: Ani bialu Solomonohanda kini biraga dagia mbira wabidaba layagola wabini.
    Ani buwa kini biragane dagia ogoni ngoloru nogo elebeninaga ne gayane garayabirume
    mo yári bia howa ngelene.
  mya-mya: မင်း​ကြီး​သည်​ရွှေ​စင်​ဖြင့်​မွမ်း​မံ​ထား​သည့် ဆင် စွယ်​ရာ​ဇ​ပလ္လင်​ကြီး​ကို​လည်း​ပြု​လုပ်​တော်​မူ​၏။-
  bod-N: ཡང་རྒྱལ་པོས་བ་སོའི་ཁྲི་ཆེན་པོ་ཞིག་བཟོས་པ་དང་དེ་ནི་གསེར་བཙོ་མས་གཡོགས་སོ། །
  sna-sna: Mambo akaitawo chigaro chikuru choushe chenyanga dzenzou akachifukidza
    negoridhe rakanakisisa.
  spa-BLM: Además, el rey hizo un gran trono de marfil y lo cubrió con el mejor oro.
  cac-cac: Ix schecanpax vin̈ b'ojoc jun sc'ojnub' d'a sdespacho, ix ac'jioch q'uen
    oro te vach' d'ay, ix ac'jipaxoch marfil yelvanub'oc.
  swh-ULB: Kisha mfalme akafanya kiti kikubwa cha enzi kwa pembe na akakisakafia kwa
    dhahabu laini.
  bel-bel: І зрабіў цар вялікі трон са слановай косьці і абклаў яго чыстым золатам;
  deu-ELBBK: Und der König machte einen großen Thron von Elfenbein und überzog ihn
    mit gereinigtem Gold.
  mbb-OT: Mibpevaal zaan haazà is hadì te zekelà he pinuuwà te kedhadì. Mid-epizan
    haazà te lunsey he vulawan he ungal te ilipanti is indayandayan duen.
  mal-2015: രാജാവു ദന്തംകൊണ്ടു ഒരു വലിയ സിംഹാസനം ഉണ്ടാക്കി തങ്കംകൊണ്ടു പൊതിഞ്ഞു.
  rmc-rmc: Paľis o kraľis kerďa igen baro tronos, so sas obthodo la slonovinaha the
    le žuže somnakaha.
  pes-OPV: و پادشاه تخت بزرگی ازعاج ساخت و آن را به زر خالص پوشانید.
  ron-1924: Ымпэратул а фэкут ун маре скаун де домние де филдеш ши л-а акоперит ку
    аур курат.
  ben-OBCV: পরে রাজামশাই হাতির দাঁত দিয়ে একটি বড়ো সিংহাসন বানিয়ে, সেটি খাঁটি সোনা
    দিয়ে মুড়ে দিলেন।
  som-som: Oo weliba boqorku wuxuu kaloo sameeyey carshi weyn oo foolmaroodi ah, oo
    wuxuu ku dahaadhay dahabkii ugu fiicnaa.
  lat-VUC: 'Fecit etiam rex Salomon thronum de ebore grandem: et vestivit eum auro
    fulvo nimis,'
  eng-ASVBT: Moreover the king made a great throne of ivory, and overlaid it with
    the finest gold.
  ita-1885: Il re fece, oltre a ciò, un gran trono d'avorio, il quale egli coperse
    d'oro fino.
  eng-LXXUP: And the king made a great ivory throne, and gilded it with pure gold.
  eng-ULB: Then the king made a great throne of ivory and overlaid it with the finest
    gold.
  spa-VBL: El rey también hizo un gran trono de marfil y lo cubrió de oro puro.
  fra-_FOB: Le roi fit aussi un grand trône d'ivoire qu'il couvrit d'or fin.
  mal-mal: പിന്നെ രാജാവ് ദന്തംകൊണ്ട് ഒരു വലിയ സിംഹാസനം ഉണ്ടാക്കി തങ്കംകൊണ്ട് പൊതിഞ്ഞു.
  urd-GVR: In ke alāwā bādshāh ne hāthīdāṅt se ārāstā ek baṛā taḳht banwāyā jis par
    ḳhālis sonā chaṛhāyā gayā.
  suz-BL: मिनु पिपम हात्ती आ दारा के ठेयब नित्‍‍तीक का सेल्‍शा, मेको कली क्‍येख सुनमी
    गिल्‍पदा बाक्‍त।
  ita-1927: Il re fece pure un gran trono d’avorio, che rivestì d’oro finissimo.
  ckb-ckb: هەروەها پاشا تەختێکی گەورەی لە عاج دروستکرد و بە زێڕی بێگەرد ڕووپۆشی کرد.
  eng-BBE: Then the king made a great ivory seat, plated with the best gold.
  kan-OKCV: ಅರಸನು ದಂತದಿಂದ ದೊಡ್ಡ ಸಿಂಹಾಸನವನ್ನು ಮಾಡಿಸಿ, ಅದನ್ನು ಚೊಕ್ಕ ಬಂಗಾರದಿಂದ ಹೊದಿಸಿದನು.
  tam-2017: ராஜா தந்தத்தினால் பெரிய ஒரு சிங்காசனத்தையும் செய்து, அதைப் பசும்பொன்தகட்டால்
    மூடினான்.
  spa-RV-1909: Hizo también el rey un gran trono de marfil, el cual cubrió de oro
    purísimo.
  ron-BTF: Mai mult, împăratul a făcut un tron mare de fildeş şi l-a placat cu cel
    mai bun aur.
  eng-WEBP: Moreover the king made a great throne of ivory, and overlaid it with the
    finest gold.
  eng-FBV: The king also made a great throne of ivory, and covered it with pure gold.
  nld-1939: Ook maakte de koning een grote ivoren troon, die hij met fijn goud bekleedde.
  nch-BL: Nojquiya Salomón tanahuati ma quichihuaca se tapechti huejcapa ihuaya se
    isiya huan ica leones huan nochi elqui senquisa tachijchihuali ica marfil. Huan
    tanahuati ma quiixaltica ica oro cati más cuali.
  vie-1934: Vua cũng làm một cái ngai lớn bằng ngà, bọc vàng ròng.
  hin-CV: राजा ने हाथी-दांत का एक सिंहासन भी बनवाया और उसे शुद्ध सोने से मढ़ दिया.
  spa-BES: Entonces el rey hizo un gran trono de marfil, bañado con el mejor oro.
  tdx-tdx: Nandranjy fiambesatse jabajaba an-tsifam-biby ka i mpanjakay vaho pinepè’e
    ama’e ty volamena ki’e.
  tha-KJV: กษัตริย์​ทรงกระทำพระที่นั่งงาช้างขนาดใหญ่​ด้วย และทรงบุด้วยทองคำอย่างงามที่​สุด
  por-BR-2018: Fez também o rei um grande trono de marfim, o qual cobriu de ouro puríssimo.
  deu-ELO: Und der König machte einen großen Thron von Elfenbein und überzog ihn mit
    gereinigtem Golde.
  eng-WYC-2018: Also king Solomon made a great throne of ivory, and covered it with
    full fine gold;
  epo-epo: Kaj la reĝo faris grandan tronon el eburo kaj tegis ĝin per pura oro.
  uig-PIN: Padixaⱨ pil qixliridin qong bir tǝhtni yasap, uni tawlanƣan altun bilǝn
    ⱪaplatti.
  beo-beo: Amolawane, ea hamoma:ne sia:beba:le, ilia da fisu bagadedafa hamoi. Amo
    fisu la:ididili da ‘aifoli’ amoga dedeboi amola eno la:idi da gouli noga:idafa
    amoga dedeboi.
  tpi-OTNT: Na Solomon i tok na ol i wokim wanpela bikpela sia king. Na ol i kisim
    gutpela gol na tit bilong elefan, na bilasim dispela sia.
  hau-SA: Sa’an nan sarki ya yi kujerar sarauta mai nauyin giram na hauren giwa, aka
    kuma dalaye ta da zinariya zalla.
  uig-LAT: Padishah pil chishliridin chong bir textni yasap, uni tawlan’ghan altun
    bilen qaplatti.
  nde-nde: Inkosi yasisenza isihlalo sobukhosi esikhulu sisekelwa ngempondo zendlovu
    sihuqwe ngegolide elihle.
  ton-ton: ¶ Naʻe ngaohi foki ʻe he tuʻi ha fuʻu nofoʻa fakatuʻi ʻaki ʻae lei, pea
    naʻa ne fonofono ia ʻaki ʻae koula lelei lahi.
  ces-1613: Udělal také král stolici z kostí slonových velikou, a obložil ji zlatem
    ryzím.
  eng-WMB: Moreover the king made a great throne of ivory, and overlaid it with the
    finest gold.
  tam-TCV: அதன்பின் அரசன் ஒரு பெரிய அரியணையைச் செய்து யானைத் தந்தத்தினால் அலங்கரித்தான்.
    பின்பு அதைத் தரமான தங்கத்தகட்டால் மூடினான்.
  ceb-ULB: Unya nagbuhat ang hari ug dakong trono hinimo sa tango sa elepante unya
    gibulitan kini ug lunlon nga bulawan.
  pol-UBG: Król również sporządził wielki tron z kości słoniowej i pokrył go czystym
    złotem.
  agr-agr: Nuna dutika nuigtushkam elefante nai aidau yajuakjum ekemsa inamtai najanatajum
    tusa inamjauwai. Tusa timatai imatiksag najanawajui. Dutikawagmatai, oro ukatkatajum
    tima, ukatkajui.
  kyc-kyc: Baame kiŋinya petenge isa seya kameya mende opetaeko wasiya. Wasiyamo dokona
    pakirename mena elepanena nenge dupwame yambe piya. Dee pakirename peparae kana
    golo keyange dupwame yambe piya.
  urd-GVU: اِن کے علاوہ بادشاہ نے ہاتھی دانت سے آراستہ ایک بڑا تخت بنوایا جس پر خالص
    سونا چڑھایا گیا۔
  deu-1912: Und der König machte einen großen Stuhl von Elfenbein und überzog ihn
    mit dem edelsten Golde.
  kan-2017: ಇದಲ್ಲದೆ ಅರಸನು ದೊಡ್ಡದಾದ ಒಂದು ದಂತ ಸಿಂಹಾಸನವನ್ನು ಮಾಡಿಸಿ ಅದಕ್ಕೆ ಚೊಕ್ಕ ಬಂಗಾರದ
    ತಗಡನ್ನು ಹೊದಿಸಿದನು
  yap-yap: Miki ngongliy ba chiya ni ba ga’ ni tagil’ e pilung ni ka ni gabdiy nguwelean
    e elefant u wuru’ nge tin th’abi fel’ e gol.
  hlt-MCSB: Manghai loh vueino ngolkhoel len khaw a saii tih sui cilh neh a ben thil.
  mdy-ETH: ሃሣ ዒዚ ዳርሲ ዓቺና ፔቴ ዼኤፒ ካኣታ ዴዓ ዖይታ ኮሺ ጌኤሺ ዎርቄና ዑፆ ጳርቂ ሚዛጲሴኔ፤
  twi-ASANTE: Na ɔhene no de asonse yɛɛ ahennwa kɛseɛ bi, na ɔde sikakɔkɔɔ amapa huraa
    ho.
  eng-WEBU: Moreover the king made a great throne of ivory, and overlaid it with the
    finest gold.
  wal-wal: Qassikka kawoi issi gita kawotaa araataa danggarssaa zaaliyaappe merissidi,
    muruta worqqan sheeshshiis.
  spa-PDDPT: También el rey hizo un gran trono de marfil y lo recubrió de oro refinado.
  gun-gun: Huvixa ojapo avi peteĩ tenda tuvixave va'e marfim guigua, ha'e vy onhovãmba
    ouro ete py anho.
  ilo-ULB: Ket nangaramid ti ari iti maysa a dakkel a trono a marfil ket kinalupkopanna
    daytoy iti kasasayaatan a balitok.
  kpg-kpg: Mee guu hai labelaa dana lohongo damana. Baahi di maa e hii gi nia ‘ivory’,
    gei nia gowaa ala i golo e hii gi nia goolo madammaa.
  uig-ARA: پادىشاھ پىل چىشلىرىدىن چوڭ بىر تەختنى ياساپ، ئۇنى تاۋلانغان ئالتۇن بىلەن
    قاپلاتتى.
  sus-sus: Mangɛ naxa kibanyi xungbe yailan sili ɲinyi ra, a fa xɛɛma fanyi maso a
    ma.
  pon-2006: E pil ketin wiahda mwoahl ehu me inenen laud mehlel me pil kidikidkipene
    aipori oh kohl kaselel.
  jae-jae: Ma kiŋ kêmasaŋ lêpôŋ kapôêŋ teŋ ŋa jabo ma kêkwa auc ŋa gold ŋakêŋkêŋ amboac
    tonaŋgeŋ.
  ksd-ksd: Ma ra king i ga pait bula tika na ngala na kiki na king ma ra loko na elepant,
    ma i ga vung vapetep tar ra goled i boina kakit tana.
  tur-YTC: Kral fildişinden büyük bir taht da yaptırdı ve onu en iyi altınla kaplattı.
  grc-BRENT: Καὶ ἐποίησεν ὁ βασιλεὺς θρόνον ἐλεφάντινον μέγαν, καὶ περιεχρύσωσεν αὐτὸν
    χρυσίῳ δοκίμῳ.
  ind-AYT: Raja juga membuat takhta besar dari gading dan melapisinya dengan emas
    murni.
  nya-nya: Mfumu inapangitsanso mpando waufumu waukulu wa minyanga ya njovu, ndipo
    inawukutira ndi golide wabwino kwambiri.
  hrv-hrv: Kralj je još napravio veliko prijestolje od bjelokosti i obložio ga čistim
    zlatom.
  mps-mps: Tama te Solomongo po obaso, tama augwaligo te genuai sia king me deli nigai.
    Tama augwaligo te wiegi yai gol me, te genuai hasa elefango moni kele dabe me
    selama, tama te sia sai au ilali.
  tpi-tpi: Na Solomon i tok na ol i wokim wanpela bikpela sia king. Na ol i kisim
    gutpela gol na tit bilong elefan, na bilasim dispela sia.
  dan-1931: Fremdeles lod Kongen lave en stor Elfenbenstrone, overtrukket med lutret
    Guld.
  vie-OVCB: Vua cũng sai làm một cái ngai bằng ngà thật lớn, bọc vàng ròng.
  guj-2017: પછી રાજાએ હાથીદાંતનું એક મોટું સિંહાસન બનાવ્યું અને તેના પર ચોખ્ખું સોનું
    મઢ્યું.
  pon-2006A: E pil ketin wiahda mwoahl ehu me inenen laud mehlel me pil kidikidkipene
    aipori oh kohl kaselel.
  por-BRBSL: Moreover o rei fez um grande trono de marfim, e o revestiu com o mais
    fino ouro.
  cth-cth: Siangpahrang ni kasaino hoi bawitungkhung kalenpounge a sak teh, suitui
    hoi a pathoup.
  twi-twi: Na ɔhene no de asonse yɛɛ ahengua kɛse bi, na ɔde sikakɔkɔɔ duraa ho.
  hlt-hlt: Manghai loh vueino ngolkhoel len khaw a saii tih sui cilh neh a ben thil.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́dɔɔ̀nɛ̀ dikpɑ̀ɑ̀tìkɑ̀rì yɛpɑ́pɑ́nìì nkɛ́ dì dɑ̀ri mɛsɔɔ
    nsɑ̀ɑ̀mɛ̀.
  msy-2020: Ezɨ Solomon mɨkemezɨ, me atrivir dabirabir ekiar mamɨn ingari. Egha me
    golɨn aghuim ko, elefanɨn atariba inigha an kurke.
  dop-dop: Nɑ wulɑʋ yele nɑ pɑ́ sɑɑkɩ kɑwulɑɣɑ kpelɑɣɑ nɑ tuu kelɑ, nɑ pɑ́ tʋ́ kɑ
    tɔɔ kɛ́ wʋlɑ.
  azb-azb: Padşah fil sümüyündən böyük taxt düzəltdi və onu xalis qızılla örtdü.
  eng-DBY: 'And the king made a great throne of ivory, and overlaid it with refined
    gold:'
  hin-2017: राजा ने हाथी दाँत का एक बड़ा सिंहासन भी बनवाया, और उत्तम कुन्दन से मढ़वाया।
  wol-KYG: Buur teg ca sàkk ngàngune mu mag mu bëñi ñay, daldi koy xoob wurus wu set
    wecc.
  eng-YLT: And the king maketh a great throne of ivory, and overlayeth it with refined
    gold;
  eng-WYC-2017: Also king Solomon made a great throne of ivory, and covered it with
    full fine gold;
  eng-WMBB: Moreover the king made a great throne of ivory, and overlaid it with the
    finest gold.
  urd-GVH: इनके अलावा बादशाह ने हाथीदाँत से आरास्ता एक बड़ा तख़्त बनवाया जिस पर ख़ालिस
    सोना चढ़ाया गया।
  rug-rug: Meke tavetia sa baṉara si keke habohabotuana baṉara lavata sapu kadakada
    nia livo elopaniti sa meke poko nia qolo viana sa sari na vasidi lopu ta kadakadadi.
  gaz-gaz: Mootichis teessoo guddaa tokko ilka arbaa irraa hojjetee warqee qulqulluu
    itti uffise.
  fra-LSG: Le roi fit un grand trône d’ivoire, et le couvrit d’or pur.
  yal-yal: Mangan yi sama ɲinna rafala manga gbɛdɛ gbeen na, a xɛma igen sa a ma.
  haw-1868: Hana iho la hoi ke alii i nohoalii niho elepani nui, a hoouhi ae la i
    ke gula maikai loa.
  arb-NAV: وَصَنَعَ سُلَيْمَانُ عَرْشاً عَظِيماً مِنْ عَاجٍ، غَشَّاهُ بِذَهَبٍ إِبْرِيزٍ.
  ewe-ewe: Fia la kpa fiazikpui gã aɖe. Etsɔ nyiɖu fa ɖe eme eye wòtsɔ sika nyuitɔ
    fa ɖe eŋu.
  eng-LEE: The king also made a great throne of ivory, and overlaid it with the best
    gold.
  gvn-gvn: '@see-verse:1KI.010.017'
  asm-FB: তাৰ পাছত ৰজাই হাতী দাঁতৰ এখন ডাঙৰ সিংহাসন সজালে, আৰু সেই সিংহাসনৰ ওপৰত উত্তম
    সোণৰ পতা মাৰিলে।
  sus-A: مَنفّ نَشَ كِبَنيِ شُنفبٍ يَءِلَن سِلِ حِنيِ رَ، عَ قَ شّيمَ قَنيِ مَسٌ عَ
    مَ.
  fra-SBL: Le roi fit un grand trône d'ivoire, et il le couvrit d'or fin.
  hbo-hbo: וַיַּ֧עַשׂ הַמֶּ֛לֶךְ כִּסֵּא־שֵׁ֖ן גָּדֹ֑ול וַיְצַפֵּ֖הוּ זָהָ֥ב מוּפָֽז׃
  kik-kik: Ningĩ mũthamaki agĩthondeka gĩtĩ gĩa ũthamaki kĩnene mũno, kĩgemetio mwena
    wa na thĩinĩ na mĩguongo na mwena wa na nja gĩkagemio na thahabu therie.
  fra-NCL: Le roi fit un grand trône d’ivoire et le revêtit d’or pur.
  cek-AK: Siangpahrang mah angmah ih kalen pui angraeng tangkhang to tasaino hoiah
    sak moe, sui hoiah pazut boih.
  cuk-cuk: Rey-Salomón isbied-nugar-dummagan-marfilʼye-nugadgi rey-gan sobsabalid.
    A-gan-birgi, or-nued nasiksabalid.
  uig-CYR: Падиша пил чишлиридин чоң бир тәхтни ясап, уни тавланған алтун билән қаплатти.
  tel-2017: రాజు ఒక పెద్ద దంతపు సింహాసనం చేయించి దాన్ని మేలిమి బంగారంతో పొదిగించాడు.
  hat-BSA: Anplis, wa a te fè yon gwo twòn avèk ivwa e li te kouvri li avèk lò rafine.
  kos-kos: Oasr pac sie tron lulap el sap in orekla. Sie ip kac yunla ke ivory, ac
    acn saya mosrweyukla ke gold na wowo.
  hbo-WLC: וַיַּ֧עַשׂ הַמֶּ֛לֶךְ כִּסֵּא־שֵׁ֖ן גָּד֑וֹל וַיְצַפֵּ֖הוּ זָהָ֥ב מוּפָֽז׃
  ibo-ibo: Eze mekwara ocheeze dị ukwu nke e ji ọdụ enyi na ọlaedo a nụchara anụcha
    machie.
  ory-ory: ଆହୁରି ରାଜା ହସ୍ତୀଦନ୍ତର ଗୋଟିଏ ବୃହତ ସିଂହାସନ ନିର୍ମାଣ କରି ଅତ୍ୟୁତ୍ତମ ସୁବର୍ଣ୍ଣରେ
    ମଡ଼ାଇଲେ।
  chk-chk: Mürin, ewe king a pwal föri eu lenien motun king mi watte, a alinga ngeni
    ngiin äläfan o apachätä kolt mi mürina won.
  rop-rop: Deibin meigim det speshalwan tjeya blanga King Salaman du. Sambala pat
    blanga det tjeya bin abum det shainiwan boun brom elafen gulum aibri, en det najawan
    pat deibin gaburrumap garram det brabli gudwan gol.
  ukr-1871: Далїй повелїв царь виготувити престола з слонової костї, й обтягнув його
    щирим золотом.
  deu-1951: Ferner machte der König einen großen Thron von Elfenbein und überzog ihn
    mit dem edelsten Golde.
  eng-JPS: Moreover the king made a great throne of ivory, and overlaid it with the
    finest gold.
  srp-1865: I naèini car velik prijesto od slonove kosti, i obloži ga èistijem zlatom.
  lug-lug: Awo kabaka n’akola entebe ey’obwakabaka ennene ddala nga ya masanga n’agibikkako
    zaabu ennongoose.
  heb-heb: ויעש המלך כסא שן גדול ויצפהו זהב מופז׃
  ben-IRV: এর পরে রাজা হাতির দাঁতের একটা বড় সিংহাসন তৈরী করিয়ে খাঁটি সোনা দিয়ে
    তা মুড়িয়ে নিলেন।
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਹਾਥੀ ਦੰਦ ਦਾ ਇੱਕ ਵੱਡਾ ਸਿੰਘਾਸਣ ਬਣਵਾਇਆ ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਕੁੰਦਨ ਸੋਨਾ
    ਮੜ੍ਹਵਾਇਆ।
  mya-JVB: ရှင် ဘုရင်သည်လည်း ၊ ဆင်စွယ် ရာဇပလ္လင် ကြီး ကို လုပ် ၍ ရွှေစင် နှင့်မွမ်းမံ
    လေ၏။
  tbg-tbg: Mintuvaro Soromonuva nai avuhainaava oquvuaina taintara autu timitaate
    tiro, tumanta viravata autu amitora. Vika erefanti aaraiqohai vi taintara autuke,
    kori ori koqera varake, viraqohai vira vaataiqama tora.
  hmo-hmo: King Solomona ese danu terona badana be elefante edia doana bona au dekena
    amo ia karaia, bona terona ena au kahana be golo namona dekenai ia koua.
  urd-urd: इनके 'अलावा बादशाह ने हाथी दाँत का एक बड़ा तख़्त बनाया, और उस पर सबसे चोखा
    सोना मंढा।
  rus-SYN: И сделал царь большой престол из слоновой кости и обложил его чистым золотом;
  bqc-SIM: Kí kiblekila zↄ̃ↄ kɛ̀ ń wesa swaao, ↄ̃ à vua tɛ̃ɛtɛ̃ɛ kùlɛwà.
  tcz-CHONGTHU: Solomon lengpan lal touna lentah khat jong saiha in asem in ahi. Hiche
    laltouna a kisem chu sana mangchan hoitah in atomjol sel in ahi.
  mar-mar: शिवाय राजा शलमोनाने हस्तिदंताचे एक प्रशस्त सिंहासन करवले. ते सोन्याने मढवले
    होते.
  qub-qub: Marfilpitapis rurachiran sillunninta. Intëru jananpa goriwan chapyachiran.
  bqp-bqp: Kína kíblegba zↄ̃kↄ̃ↄ kɛ̀ kũ wisa sakaao, akũ à wura atɛ̃nɛ kùtɛa.
  hat-hat: Li fè fè yon gwo fotèy ak kòn elefan. Li fè kouvri l' ak pi bon kalite
    lò ki genyen.
  eng-BSB: Additionally, the king made a great throne of ivory and overlaid it with
    pure gold.
  eng-WEBPB: Moreover the king made a great throne of ivory, and overlaid it with
    the finest gold.
  kbq-kbq: Ana nehuno kini ne'mo'a kini tra'a razankrerfa trohuteno, elefantimofo
    zaza aveteti (ivory) ana trara avasesea hunteteno, knare zantfa hu'nea golireti
    erino vazinte'ne.
  nhe-BL: Nojquiya Salomón tlanahuati ma quichihuaca se tlapechtli huejcapa ihuaya
    se isiya huan ica leones huan nochi elqui senquistoc tlachijchihuali ica marfil.
    Huan tlanahuati ma quiixaltica ica oro tlen más cuali.
  bus-bus: Kína kíblekita bíta kɛ̀ kↄ̃n wesa swaao, ben à vura atɛ̃ɛ kùɛa.
  gub-BL: Uzapo kar wenaw uhua'u ma'e awa wanupe no. Uzapeao itapew marupi her ma'e
    pupe, or pupe no.
  eng-DRA: 'King Solomon also made a great throne of ivory: and overlaid it with the
    finest gold.'
