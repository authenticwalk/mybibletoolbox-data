verse: 1KI.010.025
translations:
  mal-C: അവരിൽ ഓരോരുത്തരും, സ്വർണവും വെള്ളിയുംകൊണ്ടുള്ള വസ്തുക്കൾ, വസ്ത്രങ്ങൾ, ആയുധങ്ങൾ,
    സുഗന്ധദ്രവ്യങ്ങൾ, കുതിരകൾ, കോവർകഴുതകൾ മുതലായവ ഓരോവർഷവും കാഴ്ചവസ്തുക്കളായി കൊണ്ടുവന്നിരുന്നു.
  deu-TKW: Dabei brachten sie ein jeder sein Geschenk, silberne und goldene Geräte,
    Gewänder und Waffen, Spezereien, Rosse und Maultiere, ein Jahr wie das andere.
  lin-lin: 'Kati na bato oyo bazalaki kokende kotala Salomo, moko na moko azalaki
    komemela ye lokola kado : biloko ya palata, biloko ya wolo, bilamba, bibundeli,
    biloko ya mike-mike ya solo kitoko, bampunda mpe bamile. Mpe ezalaki bongo mibu
    nyonso.'
  eng-LSV: and they are each bringing his present, vessels of silver, and vessels
    of gold, and garments, and armor, and spices, horses, and mules, the matter of
    a year in a year.
  eng-GNV: And they brought euery man his present, vessels of siluer, and vessels
    of golde, and raiment, and armour, and sweete odours, horses and mules, from yeere
    to yeere.
  eng-WEBSTER: And they brought every man his present, vessels of silver, and vessels
    of gold, and garments, and armor, and spices, horses, and mules, a rate year by
    year.
  nhw-BL: Huan sesen xihuitl nopa masehualme catli quipaxalohuayayaj quihuiquiliyayaj
    miyac nemactli. Quihualicaque miyac tlamantli tlen oro, plata, yoyomitl catli
    yejyectzitzi, tepostli para tlahuilancayotl, tlaajhuiyacayotl, cahuayojme huan
    mulas.
  swh-ONEN: 'Mwaka baada ya mwaka, kila mmoja ambaye alikuja alileta zawadi: vyombo
    vya fedha na dhahabu, majoho, silaha na vikolezi, farasi na nyumbu.'
  bba-bba: Wɔ̃ɔ bɑɑɡere tɔmbu bɑ rɑ kɑ nùn kɛ̃nu nɑɑwɛ. Gɑbuɡinu sii ɡeesu, ɡɑbu wurɑ,
    ɡɑbu yɑbenu, ɡɑbu tɑbu yɑ̃nu, ɡɑbu turɑre, ɡɑbu mɑɑ dumi kɑ kɛtɛkunu.
  eng-KJVCPB: And they brought every man his present, vessels of silver, and vessels
    of gold, and garments, and armour, and spices, horses, and mules, a rate year
    by year.
  luo-luo: Higa ka higa ngʼato ka ngʼato manobiro nokelo mich kaka gik molos gi fedha
    kod dhahabu, kandho, gige lweny, gik mangʼwe ngʼar, farese kod punde.
  meu-meu: Ta ta ena herahia ena herahia e mailai, silver ḡaudia bona gold ḡaudia,
    bona dabua, bona dahudahu muramurana bona aniani mamidia ihanamodia muramuradia,
    bona hosi bona doniki; unuheto laḡani ta ta lalodiai e heni.
  npi-ULB: तिनलाई भेट्नेहरूले हरेक वर्ष कोसेली, सुन र चाँदीका भाँडाकुँडाहरू, लुगाहरू,
    हातहतियार, मसलासाथै घोडा र खच्चरहरू ल्याउँथे ।
  yor-yor: Bí ọdún ṣe ń gorí ọdún olúkúlùkù àwọn tí ń wá sì ń mú ẹ̀bùn tirẹ̀ wá, ohun
    èlò fàdákà àti ohun èlò wúrà àti ẹ̀wù, àti tùràrí olóòórùn dídùn, ẹṣin àti ìbáaka.
  emp-NTPO: 'Poa zebʌrʌza dji acʌd̶e ze panʌba Salomoʌ̃ itea ne enebadjid̶aa: oro
    od̶ada, parata od̶ada, wua biya qued̶eada, djõi careabemada, quera tũãpa b̶eada,
    cawayoda, mula sid̶a.'
  pes-OPCB: هر سال عده‌ای به دیدن او می‌آمدند و با خود هدایایی از طلا و نقره، لباس،
    ادویه، اسلحه، اسب و قاطر برایش می‌آوردند.
  tgl-ULB: Ang mga bumisita sa kaniya ay nagdala ng pagpaparangal, mga sisidlang gawa
    sa pilak at gawa sa ginto, mga damit, mga armas, pampalasa, gayundin ng mga kabayo
    at mga asno, taon taon.
  cbu-NT: Amb Salomonap kurak minshucheew naakchusin, masachimandari oroo, misha orootam
    mburshimashee, misha watunireemtam, mishat tapazeemtam maachi, misha kzammashitam,
    misha kapaachootstam upapchir wizarpatatam, aship an ichingaru maachi wanasirimshee
    istaranganaya. Ashiriya, na kamaneena yuwaa Salomon kurikpan taarangu anootsi.
  hui-hui: Mali bibahendengi agali dindi tara tarani howa ibalu mbirale mbirale maru
    Solomono mule yalu ibugu biaga wini. Tigua ibugu bialu howa mbirale ngolome wabini
    silibame wabinirubi aga bayalerubi wai biaga yandarerubi mbirale pauda ale mo
    ngabia haga ale tara tararubi nogo hosiru dongirubi Kini Solomono mule yalu ibugu
    biaabo haga wini.
  mya-mya: နှစ်​စဉ်​လာ​ရောက်​ကြ​သူ​အ​ပေါင်း​တို့​သည်​ကိုယ်​စီ ကိုယ်​ငှ ရွှေ​ထည်၊ အ​ဝတ်​တန်​ဆာ၊
    လက်​နက်၊ နံ့​သာ မျိုး၊ မြင်း၊ လား​တို့​ကို​လက်​ဆောင်​ပဏ္ဏာ​အ​ဖြစ် မင်း​ကြီး​အား​ဆက်​သ​ကြ​လေ​သည်။
  bod-N: དེ་དག་རེ་རེས་ཁྱེར་འོངས་པའི་ཕྱག་རྟེན་ལ་དངུལ་ཆས་དང་གསེར་ཆས། གྱོན་གོས། མཚོན་ཆ།
    བསུང་རྫས། རྟ། དྲེལ་བཅས་ཡོད་ཅིང་། ལོ་ནས་ལོ་ལ་གྲངས་མང་པོ་ཡོད་པ་ཡིན།
  sna-sna: Gore negore munhu wose aiuya nechipo, zvinhu zvakagadzirwa nesirivha nezvegoridhe,
    mbatya, zvombo nezvinonhuhwira, namabhiza namanyurusi.
  spa-BLM: Año tras año, cada hombre traía su tributo, vasos de plata, vasos de oro,
    ropa, armaduras, especias, caballos y mulas.
  cac-cac: 'A eb'' anima sjavi d''a junjun ab''il, syic''cot juntzan̈ silab'' tic
    eb'': Q''uen plata, q''uen oro, pichul caro stojol, yamc''ab'' yic oval, juntzan̈
    suc''uq''ui sjab'', noc'' chej yed'' noc'' mula.'
  swh-ULB: Na wote waliomtembelea walilipa Kodi, vyombo vya fedha na vya dhahabu,
    na nguo na manukato na silaha na farasi na nyumbu, mwaka baada ya mwaka.
  bel-bel: 'І яны падносілі яму, кожны ад сябе, у дарунак: посуд срэбны і залаты,
    і вопратку і зброю і пахошчы, коней і мулаў кожны год.'
  deu-ELBBK: 'Und sie brachten jeder sein Geschenk: Geräte aus Silber und Geräte aus
    Gold, und Gewänder und Waffen, und Gewürze, Pferde und Maultiere, jährlich die
    Gebühr des Jahres.'
  mbb-OT: 'Kada tuig, is kada sevaha he ebpenumbaley ziyà te kandin ed-uwit te menge
    gasa: menge azen he vineelan puun te pelata wey vulawan, menge visti, menge ǥumaan,
    menge penaket, menge kudà, wey menge mula.'
  mal-2015: അവരിൽ ഓരോരുത്തനും ആണ്ടുതോറും താന്താന്റെ കാഴ്ചയായി വെള്ളിപ്പാത്രം, പൊൻപാത്രം,
    വസ്ത്രം, ആയുധം, സുഗന്ധവർഗ്ഗം, കുതിര, കോവർകഴുത എന്നിവ കൊണ്ടുവന്നു.
  rmc-rmc: 'Berš pre beršeste sako, ko avelas ke leste, anelas leske daros: rupune
    abo somnakune veci, gada, veci pro mariben, voňava oleji, graja the mulici.'
  pes-OPV: و هر یکی از ایشان هدیه خود را از آلات نقره و آلات طلا و رخوت و اسلحه و
    عطریات واسبان و قاطرها، سال به سال می‌آوردند.
  ron-1924: 'Ши фиекаре ышь адучя дарул луй: лукрурь де арӂинт ши лукрурь де аур,
    хайне, арме, миродений, кай ши катырь – аша ера ын фиекаре ан.'
  ben-OBCV: বছরের পর বছর, যে কেউ তাঁর কাছে আসত, সে কোনও না কোনো উপহার—রুপো ও সোনার
    তৈরি জিনিসপত্র, কাপড়চোপড়, অস্ত্রশস্ত্র ও মশলাপাতি, এবং ঘোড়া ও খচ্চর নিয়ে আসত।
  som-som: Oo nin waluba wuxuu sannad kasta u keeni jiray hadiyaddiis oo ay ka mid
    yihiin weelal lacag ah, iyo weelal dahab ah, iyo dhar, iyo hub, iyo uunsi, iyo
    fardo, iyo baqlo.
  lat-VUC: Et singuli deferebant ei munera, vasa argentea et aurea, vestes et arma
    bellica, aromata quoque, et equos et mulos per annos singulos.
  eng-ASVBT: And they brought every man his tribute, vessels of silver, and vessels
    of gold, and raiment, and armor, and spices, horses, and mules, a rate year by
    year.
  ita-1885: E ciascuno gli portava anno per anno il suo presente, vasellamenti d'oro,
    e vasellamenti d'argento, e vestimenti, ed arme, ed aromati, e cavalli, e muli.
  eng-LXXUP: And they brought every one their gifts, vessels of gold, and raiment,
    and stacte, and spices, and horses, and mules, a rate year by year.
  eng-ULB: Those who visited brought tribute, vessels of silver and of gold, and clothes,
    armor, and spices, as well as horses and mules, year after year.
  spa-VBL: 'Año tras año, todos los visitantes traían regalos: objetos de plata y
    oro, ropa, armas, especias, caballos y mulas.'
  fra-_FOB: Et chacun lui apportait chaque année son présent, des vases d'argent,
    des vases d'or, des vêtements, des armes, des aromates, des chevaux et des mulets.
  mal-mal: അവർ ആണ്ടുതോറും കാഴ്ചവസ്തുക്കളായി വെള്ളിപ്പാത്രം, പൊൻപാത്രം, വസ്ത്രം, ആയുധം,
    സുഗന്ധവർഗ്ഗം, കുതിര, കോവർകഴുത എന്നിവ കൊണ്ടുവന്നു.
  urd-GVR: Sāl basāl jo bhī Sulemān ke darbār meṅ ātā wuh koī na koī tohfā lātā. Yoṅ
    use sone-chāṅdī ke bartan, qīmtī libās, hathiyār, balsān, ghoṛe aur ḳhachchar
    milte rahe.
  suz-BL: मेको मोपा जाक्‍ब नेल्‍लेमी बर्स बर्सम कोसेली सुन चांदी के मार मार, फेक्‍तीक
    वा, यापुकी, मस्‍ला, शारा नु खच्‍चर चाक्‍बाक्‍मा बाक्‍त।
  ita-1927: 'E ognuno gli portava il suo dono: vasi d’argento, vasi d’oro, vesti,
    armi, aromi, cavalli e muli; e questo avveniva ogni anno.'
  ckb-ckb: هەریەکە و ساڵ لەدوای ساڵ بە دیاری خۆیانەوە دەهاتن، لە قاپوقاچاغی زێڕ و
    زیو و جلوبەرگ و چەک و بۆنوبەرام و ئەسپ و هێستر.
  eng-BBE: And everyone took with him an offering, vessels of silver and vessels of
    gold, and robes, and coats of metal, and spices, and horses, and beasts of transport,
    regularly year by year.
  kan-OKCV: ಅವರೆಲ್ಲರೂ ಕಾಣಿಕೆಯಾಗಿ ಬೆಳ್ಳಿಯ ಪಾತ್ರೆಗಳನ್ನೂ, ಬಂಗಾರದ ಪಾತ್ರೆಗಳನ್ನೂ, ವಸ್ತ್ರಗಳನ್ನೂ,
    ಆಯುಧಗಳನ್ನೂ, ಸುಗಂಧಗಳನ್ನೂ, ಕುದುರೆಗಳನ್ನೂ, ಹೇಸರಗತ್ತೆಗಳನ್ನೂ, ವರುಷ ವರುಷವೂ ನೇಮಕವಾದ ಪ್ರಕಾರ
    ತರುತ್ತಿದ್ದರು.
  tam-2017: ஒவ்வொரு வருடமும் அவரவர் தங்களுடைய காணிக்கையாகிய வெள்ளிப்பாத்திரங்களையும்,
    பொற்பாத்திரங்களையும், ஆடைகளையும், ஆயுதங்களையும், நறுமணப்பொருட்களையும், குதிரைகளையும்,
    கோவேறு கழுதைகளையும் கொண்டுவருவார்கள்.
  spa-RV-1909: 'Y todos le llevaban cada año sus presentes: vasos de oro, vasos de
    plata, vestidos, armas, aromas, caballos y acémilas.'
  ron-BTF: 'Şi fiecare îşi aducea darul său: vase de argint şi vase de aur şi haine
    şi arme şi mirodenii şi cai şi catâri, o măsură an de an.'
  eng-WEBP: Year after year, every man brought his tribute, vessels of silver, vessels
    of gold, clothing, armor, spices, horses, and mules.
  eng-FBV: Year after year, every visitor would bring gifts—articles of silver and
    gold, clothes, weapons, spices, horses, and mules.
  nld-1939: 'Een ieder bracht dan geschenken mee: zilveren en gouden voorwerpen, gewaden,
    wapens, reukwerk, paarden en muildieren. En dit geschiedde jaar in jaar uit.'
  nch-BL: Huan sesen xihuit nopa masehualme cati quipaxalohuayayaj quihuiquiliyayaj
    miyac nemacti. Quihualicaque miyac tamanti ten oro, plata, yoyomit cati yejyectzitzi,
    teposti para tatehuilisti, taajhuiyacayot, cahuayojme huan mulas.
  vie-1934: Cứ hằng năm, theo lệ định, mọi người đều đem đến dâng vật mình tiến cống
    cho vua, nào chậu bằng bạc và bằng vàng, áo xống, binh khí, thuốc thơm, ngựa,
    và la.
  hin-CV: हर साल सभी देखनेवाले अपने साथ चांदी और सोने की वस्तुएं, कपड़े, हथियार, मसाले,
    घोड़े और खच्चर भेंट देने के लिए लाया करते थे.
  spa-BES: Y todos llevaban con él una ofrenda, vasos de plata y vasos de oro, túnicas,
    armaduras, y especias, caballos, y bestias de transporte, regularmente año tras
    año.
  tdx-tdx: Songa ninday ty ravoravo’e boa-taoñe ondatio, fanake volafoty naho fanake
    volamena naho sikiñe, naho fialiañe naho fampifiriañe, naho soavala vaho borìke.
  tha-KJV: ทุ​กคนก็นำเครื่องบรรณาการของเขามา เป็นเครื่องทำด้วยเงิน เครื่องทำด้วยทองคำ
    เครื่องแต่งกาย เครื่องอาวุธ เครื่องเทศ ม้า และล่อ ตามจำนวนกำหนดทุกๆปี
  por-BR-2018: 'E todos lhe levavam cada ano seus tributos: utensílios de ouro, utensílios
    de prata, roupas, armas, aromas, cavalos e mulas.'
  deu-ELO: 'Und sie brachten ein jeder sein Geschenk: Geräte von Silber und Geräte
    von Gold, und Gewänder und Waffen, und Gewürze, Rosse und Maultiere, jährlich
    die Gebühr des Jahres.'
  eng-WYC-2018: And all men brought gifts to him, vessels of gold, and of silver,
    clothes, and armours of battle (or and arms, or weapons, of battle), and sweet
    smelling things, and horses, and mules, by each year.
  epo-epo: 'Kaj ili alportadis ĉiu sian donacon: vazojn arĝentajn, vazojn orajn, vestojn,
    batalilojn, aromaĵojn, ĉevalojn, kaj mulojn, ĉiujare.'
  uig-PIN: Kǝlgǝnlǝrning ⱨǝmmisi ɵz sowƣitini elip kelǝtti; yǝni kümüx ⱪaqa-ⱪuqilar,
    altun ⱪaqa-ⱪuqilar, kiyim-keqǝklǝr, dubulƣa-sawutlar, tetitⱪular, atlar wǝ ⱪeqirlarni
    elip kelǝtti. Ular ⱨǝr yili bǝlgilik miⱪdarda xundaⱪ ⱪilatti.
  beo-beo: Ode huluane mae fisili, ilia da e ba:la momafulalu, bidi gagulimusu masu.
    Ilia da silifa, gouli, abula, gegesu liligi, hedama:ne fodole nasu, hosi amola
    ‘miule’ amo gagaguli mafia:su.
  tpi-OTNT: Olgeta yia ol man i save kam na olgeta i save bringim presen bilong givim
    Solomon. Ol i save bringim ol samting ol man i bin wokim long silva na gol na
    ol i save bringim ol gutpela klos na ol spia samting, na olkain paura samting
    i gat gutpela smel, na ol hos na ol donki.
  hau-SA: Kowace shekara, kowa da ya zo wurinsa yakan kawo kyautai, kayayyakin azurfa
    da na zinariya, riguna, makamai, da kayan yaji, dawakai da alfadarai.
  uig-LAT: Kelgenlerning hemmisi öz sowghitini élip kéletti; yeni kümüsh qacha-quchilar,
    altun qacha-quchilar, kiyim-kéchekler, dubulgha-sawutlar, tétitqular, atlar we
    qéchirlarni élip kéletti. Ular her yili belgilik miqdarda shundaq qilatti.
  nde-nde: Minyaka yonke amlethela izipho zesiliva lezegolide, izembatho, izikhali
    leziyoliso, lamabhiza kanye lezimbongolo.
  ton-ton: Pea naʻe ʻomi ʻe he tangata taki taha kotoa pē ʻa ʻene meʻaʻofa, ko e ngaahi
    meʻa siliva, mo e ngaahi meʻa koula, mo e ngaahi kofu, mo e ngaahi mahafutau,
    mo e ngaahi meʻa namu kakala, mo e fanga hoosi, mo e fanga miuli, ko e vāhenga
    meʻa ʻi he ngaahi taʻu tukufakaholo.
  ces-1613: A přinášeli jeden každý dary své, nádoby stříbrné a nádoby zlaté, roucha
    a zbroj, i vonné věci, koně a mezky, a to každého roku,
  eng-WMB: Year after year, every man brought his tribute, vessels of silver, vessels
    of gold, clothing, armor, spices, horses, and mules.
  tam-TCV: வருடந்தோறும் அவனிடம் வந்த ஒவ்வொருவரும் அன்பளிப்பைக் கொண்டுவந்தார்கள். அவர்கள்
    வெள்ளிப் பாத்திரங்கள், தங்கப் பாத்திரங்கள், ஆடைகள், ஆயுதங்கள், வாசனைப் பொருட்கள்,
    குதிரைகள், கோவேறு கழுதைகள் ஆகியவற்றைக் கொண்டுவந்தார்கள்.
  ceb-ULB: Kadtong mibisita nagdala ug mga gasa, mga sudlanan sa plata ug sa bulawan,
    mga bisti, mga hinagiban, ug mga pahumot, lakip na ang mga kabayo ug mga mula
    sa matag tuig.
  pol-UBG: 'Każdy przynosił mu swoje dary: srebrne i złote naczynia, szaty, zbroje,
    wonności, konie i muły, rokrocznie.'
  agr-agr: Nunik shimuinak apu susatnun maki makichik juki wejaku ainawai. Nunak waji
    plata najanamu aidaun, oro najanamu aidaunashkam, jáanch aidaun, maaniaku jutai
    aidaun, kugkuin nijamtai aidaun, caballo aidaun, burro aidaun aatus sujaku ainawai.
  kyc-kyc: Wambu peparae epeyaminyi dupwame kana golope kulingipi komau londepe yanda
    pingi bangepe nenge rende pinya pyambungipi dee mena osepe dongepe minyuo epapapu
    piyami. Doko ee kana yaka lao dopako pyuo kareyami.
  urd-GVU: سال بہ سال جو بھی سلیمان کے دربار میں آتا وہ کوئی نہ کوئی تحفہ لاتا۔ یوں
    اُسے سونے چاندی کے برتن، قیمتی لباس، ہتھیار، بلسان، گھوڑے اور خچر ملتے رہے۔
  deu-1912: Und jedermann brachte ihm Geschenke, silberne und goldene Geräte, Kleider
    und Waffen, Würze, Rosse, Maultiere-jährlich.
  ntj-ntj: Nyangka-ya kutjupa-kutjupa walykumunu pirni katirra nintiranytja, tjilpa,
    kawurlpa, warntu, kurlarta puru parnti walykumununyatarrartu puru purni, tungkitarrartu.
    Tjiinya-ya kurli kutjupa kurli tirtu katirra nintilpayi.
  kan-2017: ಅವರೆಲ್ಲರೂ ಅವನಿಗೆ ವರ್ಷ ವರ್ಷ ಬೆಳ್ಳಿಬಂಗಾರದ ಸಾಮಾನು, ಉಡುಪು, ಯುದ್ಧಕ್ಕೆ ಬೇಕಾದ
    ಆಯುಧಗಳು, ಸುಗಂಧದ್ರವ್ಯ, ಕುದುರೆ ಮತ್ತು ಹೇಸರಗತ್ತೆ ಇವುಗಳನ್ನು ಕಾಣಿಕೆಯಾಗಿ ಕೊಡುತ್ತಿದ್ದರು.
  yap-yap: Ra yib be’ me fek ba tow’ath ni nge pi’ ngak, ni silber nge gol, nge mad,
    nge talin e cham, nge spice, nge os, nge gamanman ni mule. I par ni aray rogon
    ni gubin e duw.
  hlt-MCSB: Amih loh a khocang la cak hnopai, sui hno, himbai, lungpok haica, botui,
    marhang neh muli-marhang khaw, a kum kum ah rhip a thak uh.
  mdy-ETH: ዒዛ ባንሢ ሙካ ዓሳ ቢያ፦ ቢራ ዓንጊ፥ ዎርቄ፥ ማኣዓ፥ ዖልዚ ዓንጋሞ፥ ሳውቃ ቲሺ ፓሮንታ ባቁሎንታ ዒንጋኒ ዔኪ
    ሙካኔ፤ ዬያ ዓሳ ዔኪ ሙካሢ ሌዓ ሌዓኬ።
  twi-ASANTE: Afe biara mu, obiara a ɔbɛba abɛsra no no brɛ no akyɛdeɛ te sɛ dwetɛ,
    sikakɔkɔɔ, ntadeɛ, akodeɛ, nnuhwam, apɔnkɔ ne mfunumpɔnkɔ.
  eng-WEBU: Year after year, every man brought his tribute, vessels of silver, vessels
    of gold, clothing, armor, spices, horses, and mules.
  wal-wal: Laittaappe laittan yiya ubbai ayyo immanau worqqanne bira miishshata, maayota,
    ola miishshatanne sawuwaa, paratanne baqulota ekkidi yees.
  spa-PDDPT: 'Cada año, todos ellos le llevaban su presente: objetos de plata y de
    oro, ropas, armas, perfumes, caballos y mulas.'
  gun-gun: 'Ma''etỹa nhavõ peteĩ-teĩ ogueru ''rã mba''emo ixupe ome''ẽ va''erã: ouro
    ha''e prata guigua, ajukue, tembiporu, kavaju ha''e mburika kunha, tembi''u irũrã
    guive.'
  ilo-ULB: Nangiyeg dagiti simarungkar kadagiti sagut, al-alikamen a pirak ken balitok,
    ken kawkawes, kabal, ken kadagiti bangbanglo, kasta met kadagiti kabalio ken mulo,
    iti tinawen.
  kpg-kpg: 'Huogodoo ala ne lloomoi e gaamai nadau wanga dehuia gi mee: nia mee ala
    ne hai gi nia silber mono goolo, nia gahu laa daha, nia goloo dauwa, nia mee haga kala
    meegai, nia hoodo mono hoodo ‘donkey’. Di mee deenei e hai i nia ngadau huogodoo
    ala e hagadau.'
  uig-ARA: كەلگەنلەرنىڭ ھەممىسى ئۆز سوۋغىتىنى ئېلىپ كېلەتتى؛ يەنى كۈمۈش قاچا-قۇچىلار،
    ئالتۇن قاچا-قۇچىلار، كىيىم-كېچەكلەر، دۇبۇلغا-ساۋۇتلار، تېتىتقۇلار، ئاتلار ۋە قېچىرلارنى
    ئېلىپ كېلەتتى. ئۇلار ھەر يىلى بەلگىلىك مىقداردا شۇنداق قىلاتتى.
  sus-sus: Nee birin nu mangɛ sanbama gbeti, xɛɛma, dugie, geresosee, labundɛe, soe,
    nun sofalee ra ɲɛ yo ɲɛ.
  pon-2006: Koaros me patohdo kan kin patohwando kisakis en silper, kohl, likou puhp
    kan, dipwisoun mahwen, mehn doalmwenge, oahs oh ahs akan; mepwukat koaros kin
    wiawi nan pahr koaros.
  jae-jae: Êsêac samob, taŋ sêmêŋ naŋ, sêkôc gêŋ tokaiŋ-tokaiŋ gebe sêkêŋ êndêŋ Salomo.
    Êsêac sêkêŋ gêŋ silber to gold ma obo to gêŋmalu ma laukasap to hos ma doŋki.
    Tonaŋ sêgôm kêtôm jalageŋ.
  ksd-ksd: Ma diat par tikatikai dia ga kap kadia vartabar, ra umana la na silva,
    ma ra umana ra na goled, ma ra umana mal, ma ra vargal, ma ra vuai na davai i
    ang na katkat, ma ra umana os, ma ra umana as; ma i ga damana ta ra kilakilala.
  tur-YTC: Her yıl herkes takdir olarak, gümüş kaplar, altın kaplar, giysiler, zırhlar,
    baharatlar, atlar ve katırlar getirirlerdi.
  grc-BRENT: Καὶ αὐτοὶ ἔφερον ἕκαστος τὰ δῶρα, σκεύη χρυσᾶ, καὶ ἱματισμὸν, στακτὴν,
    καὶ ἡδύσματα, καὶ ἵππους, καὶ ἡμιόνους τὸ κατʼ ἐνιαυτὸν ἐνιαυτῷ.
  ind-AYT: Tahun demi tahun, masing-masing dari mereka datang membawa persembahan,
    yaitu barang-barang dari perak, barang-barang dari emas, pakaian-pakaian, senjata,
    rempah-rempah, kuda-kuda, dan bagal-bagal.
  nya-nya: Chaka ndi chaka aliyense amene amabwera ankabweretsa mphatso za siliva
    ndi golide, mikanjo, zida zankhondo ndi zokometsera zakudya, akavalo ndi abulu.
  hrv-hrv: 'Svatko mu je donosio dar: srebro i zlatno posuđe, haljine, oružje, miomirise,
    konje i mazge, iz godine u godinu.'
  mps-mps: Te tigidali kibu bede te bidi dabe asiyu, tama tigidaligo te Solomonba
    wiegi yai homu eyu maiabo nai sesali. Augwaligo te bidi dabego te silvago me golgo
    nigai nai dabe sela asiyu, me augwaligo te wiegi yai ugwa dabe, me te hwįbo nai
    dabe sesali, tama te tobage pauda me te wiegi yai denami ebo nai, te hos dabe,
    me te donki dabe, te sela asiyu yai dao.
  tpi-tpi: Olgeta yia ol man i save kam na olgeta i save bringim presen bilong givim
    Solomon. Ol i save bringim ol samting ol man i bin wokim long silva na gol na
    ol i save bringim ol gutpela klos na ol spia samting, na olkain paura samting
    i gat gutpela smel, na ol hos na ol donki.
  dan-1931: 'og alle bragte de Gaver med: Sølv og Guldsager, Klæder, Våben, Røgelse,
    Heste og Muldyr; således gik det År efter År.'
  vie-OVCB: Hằng năm người ta đến, đem theo vô số lễ vật, gồm những vật bằng vàng
    và bạc, y phục, binh giáp, hương liệu, ngựa, và la.
  guj-2017: તે દરેક પોતપોતાની ભેટો, એટલે સોનાચાંદીનાં પાત્રો, વસ્ત્રો, શસ્ત્રો, સુગંધીદ્રવ્ય,
    ઘોડા તથા ખચ્ચરો, વાર્ષિક ખંડણી તરીકે લાવતા હતા.
  pon-2006A: Koaros me patohdo kan kin patohwando kisakis en silper, kohl, likou puhp
    kan, dipwisoun mahwen, mehn doalmwenge, oahs oh ahs akan; mepwukat koaros kin
    wiawi nan pahr koaros.
  por-BRBSL: Ano após ano, cada homem trazia seu tributo, vasos de prata, vasos de
    ouro, roupas, armaduras, especiarias, cavalos e mulas.
  cth-cth: Lengkaleng ka tho e naw ni suimanang, ngunmanang, khohna, tarantuknae puengcang,
    hmuitui phunkuep, marang, la naw hah kum tangkuem a poe awh.
  twi-twi: Afe biara mu, obiara a ɔbɛba abɛsra no no brɛ no akyɛde te sɛ dwetɛ, sikakɔkɔɔ,
    ntade, akode, nnuhuam, apɔnkɔ ne mfurumpɔnkɔ.
  hlt-hlt: Amih loh a khocang la cak hnopai, sui hno, himbai, lungpok haica, botui,
    marhang neh muli-marhang khaw, a kum kum ah rhip a thak uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ nhò tɔuní yɛbie yɛmɔu duɔ́mɛ̀ tinɛntì mɛsɔɔ nkpɛti, nɛ̀
    timɑ́tì pɛ́ítì kpɛti, nɛ̀ tiyɑɑ̀sɑ̀ɑ̀tì nɛ̀ tikpɑ̀rìnɛntì, nɛ̀ tihúúntì nɛ̀ sisɛ̃ĩ́,
    nɛ̀ sisɛ̃ĩ́ tɛsì mɑsì, sisɛ̃ĩ́ dekɛ sɑ̃mmɑrímúbɛ̀ kɛ̀ dɛ̀ pɛitɛ́ sì.
  msy-2020: Atrivir kaba azenibar vaghvagha Solomon bagha bizir aghuiba isa izava
    a ganɨdi. Me bizir gumaziba silva ko golɨn ingariziba ko, korotiar aghuiba ko,
    afuziba ko, pauran igharagha garir mughuriar aghuiba zuiba ko, hoziaba ko, donkiba,
    a bagha da isa izi.
  dop-dop: Pɑɑ pǝnɑɣɑ ŋkɑ, yǝlɑɑ mpɛ pɑ kɔŋɑɣɑnɑ-ɩ kʋcɔɔŋ kɛ liɣitee wontu, nɑ wʋlɑ,
    nɑ wontu kʋsusuutu, nɑ yoou wontu, nɑ tulɑɑlʋnɑɑ, nɑ kpɑɣɑnǝŋ, nɑ kpɑŋɑsɩ.
  azb-azb: Onun yanına gələn hər kəs hədiyyə gətirirdi. Beləcə ona hər il qızıl və
    gümüş qablar, paltarlar, silahlar, ətriyyat, atlar və qatırlar gətirilirdi.
  eng-DBY: And they brought every man his present, vessels of silver, and vessels
    of gold, and clothing, and armour, and spices, horses and mules, a rate year by
    year.
  hin-2017: और वे प्रतिवर्ष अपनी-अपनी भेंट, अर्थात् चाँदी और सोने के पात्र, वस्त्र,
    शस्त्र, सुगन्ध-द्रव्य, घोड़े, और खच्चर ले आते थे।
  wol-KYG: Ñooñu ñoo ko daan indil at ci kaw at, ku nekk ak sab teraanga, muy ay jumtukaayi
    wurus ak yu xaalis aki mbubb aki gànnaay aki cuuraay aki fas aki berkelle.
  eng-YLT: and they are bringing each his present, vessels of silver, and vessels
    of gold, and garments, and armour, and spices, horses, and mules, the matter of
    a year in a year.
  eng-WYC-2017: And all men brought gifts to him, vessels of gold, and of silver,
    clothes, and armours [or arms] of battle, and sweet smelling things, and horses,
    and mules, by each year.
  eng-WMBB: Year after year, every man brought his tribute, vessels of silver, vessels
    of gold, clothing, armour, spices, horses, and mules.
  urd-GVH: साल बसाल जो भी सुलेमान के दरबार में आता वह कोई न कोई तोह्फ़ा लाता। यों
    उसे सोने-चाँदी के बरतन, क़ीमती लिबास, हथियार, बलसान, घोड़े और ख़च्चर मिलते रहे।
  rug-rug: 'Hopeke vuaheni, doduru tie pu mae si paleke mae vinariponi: sari na siliva,
    na qolo, na poko doduru, na tiṉitoṉa varipera, na oto huda humaṉa lea, meke na
    hose meke na miulu.'
  gaz-gaz: Namni waggaa waggaatti isa bira dhufu hundinuu kennaa miʼa meetii fi kan
    warqee, uffata, miʼa lolaa, urgooftuu, fardeenii fi gaangolii fidaafii ture.
  fra-LSG: Et chacun apportait son présent, des objets d’argent et des objets d’or,
    des vêtements, des armes, des aromates, des chevaux et des mulets; et il en était
    ainsi chaque année.
  yal-yal: Birin yi fama a sanbane ra, gbeti daxine nun xɛma daxine nun dugine nun
    yɛngɛ so seene nun latikɔnɔnne nun soone nun gbaxalone, a yi na kii nin ɲɛɛ yo
    ɲɛɛ.
  haw-1868: Halihali mai la lakou kela kanaka keia kanaka i kona makana, na ipu kala,
    na ipu gula, na kapakomo, na mea kaua, na mea ala, na lio, na hoki, pela i kela
    makahiki keia makahiki.
  arb-NAV: فَكَانَ كُلُّ وَاحِدٍ يَأْتِي حَامِلاً هَدَايَا مِنْ أَوَانٍ فِضِّيَّةٍ
    وَذَهَبِيَّةٍ، وَحُلَلٍ وَسِلاحٍ وَتَوَابِلَ وَخَيْلٍ وَبِغَالٍ سَنَةً بَعْدَ
    سَنَةٍ
  ewe-ewe: Wo dometɔ ɖe sia ɖe tsɔa klosalo, sika, awuwo, aʋawɔnuwo, atike ʋeʋĩwo,
    sɔwo kple tedzisɔwo va nanɛ ƒe sia ƒe.
  eng-LEE: 'And they brought every man his present, vessels of silver, and vessels
    of gold, and garments, and armor, and spices, horses, and mules: and so year by
    year.'
  gvn-gvn: '@see-verse:1KI.010.024'
  asm-FB: যিসকল লোক তেওঁৰ ওচৰলৈ আহিছিল, তেওঁলোকে নিজ নিজ উপহাৰ লৈ আহিছিল; তেওঁলোকে
    সোণ আৰু ৰূপৰ পাত্ৰ, বস্ত্ৰ, অস্ত্ৰ, সুগন্ধি দ্ৰব্য, ঘোঁৰা আৰু খছৰ প্ৰত্যেক বছৰে
    বছৰে লৈ আহিছিল।
  sus-A: نٍيٍ بِرِن نُ مَنفّ سَنبَمَ فبٍتِ، شّيمَ، دُفِيٍ، فٍرٍ سٌسٍيٍ، لَبُندّيٍ،
    سٌي، نُن سٌقَلٍيٍ رَ حّ يٌ حّ.
  fra-SBL: Année après année, chacun apportait son tribut, des objets d'argent, des
    objets d'or, des vêtements, des armures, des épices, des chevaux et des mules.
  hbo-hbo: וְהֵ֣מָּה מְבִאִ֣ים אִ֣ישׁ מִנְחָתֹ֡ו כְּלֵ֣י כֶסֶף֩ וּכְלֵ֨י זָהָ֤ב וּשְׂלָמֹות֙
    וְנֵ֣שֶׁק וּבְשָׂמִ֔ים סוּסִ֖ים וּפְרָדִ֑ים דְּבַר־שָׁנָ֖ה בְּשָׁנָֽה׃ ס
  kik-kik: Andũ arĩa mookaga kũmuona mwaka o mwaka nĩmamũrehagĩra iheo; indo cia betha,
    na cia thahabu, na nguo ndaaya, na indo cia mbaara, na mahuti manungi wega, na
    mbarathi, na nyũmbũ.
  fra-NCL: Et chacun apportait son présent, des objets d’argent et des objets d’or,
    des vêtements, des armes, des aromates, des chevaux et des mulets, chaque année.
  cek-AK: Saning kruek anih khaeah angzo kaminawk boih mah tangqum, sui hoi sak ih
    laom sabae, sumkanglung hoi sak ih laom sabaenawk, khukbuennawk, maiphaw maicanawk,
    hmuihoihnawk, hrang hoi mule hrangnawk to sin pae o.
  cuk-cuk: 'Bela dulemar birga-irba ese ataknonidamalad. Ega we-ibmarmar senonidamalad:
    Ibmar-orgi-sobarmalad, ibmar-manigi-sobarmalad, mormar-yolemalad, bila-onolegedgi-ibmar-ebulemalad,
    ina-wawadikmalad, moli-sunnadmar, degi, moli-uaya-senigana, senonidamalad.'
  uig-CYR: Кәлгәнләрниң һәммиси өз соғитини елип келәтти; йәни күмүч қача-қучилар,
    алтун қача-қучилар, кийим-кечәкләр, дубулға-савутлар, тетитқулар, атлар вә қечирларни
    елип келәтти. Улар һәр жили бәлгүлик миқдарда шундақ қилатти.
  tel-2017: అతనిని కలిసిన ప్రతి వ్యక్తీ కానుకగా వెండి, బంగారు వస్తువులు, వస్త్రాలు,
    ఆయుధాలు, సుగంధ ద్రవ్యాలు, గుర్రాలు, కంచరగాడిదలు, ప్రతి సంవత్సరం తెచ్చేవాడు.
  hat-BSA: Chak moun te pote kado li, afè an ajan avèk lò, vètman, zam, epis, cheval
    avèk milèt, an gran kantite ane pa ane.
  kos-kos: Mwet nukewa su tuku nu yorol uh ac utuk mwe lung nu sel ke silver, gold,
    nuknuk lik na oa, kufwen mweun, mwe akyuye mongo, horse, ac kosro miul. Ma inge
    orek na ke yac nukewa.
  hbo-WLC: וְהֵ֣מָּה מְבִאִ֣ים אִ֣ישׁ מִנְחָת֡וֹ כְּלֵ֣י כֶסֶף֩ וּכְלֵ֨י זָהָ֤ב וּשְׂלָמוֹת֙
    וְנֵ֣שֶׁק וּבְשָׂמִ֔ים סוּסִ֖ים וּפְרָדִ֑ים דְּבַר־שָׁנָ֖ה בְּשָׁנָֽה׃ ס
  ibo-ibo: Onye ọbụla bịakwutere ya na-ebutere ya onyinye ịnata ihuọma, ya bụ ngwa
    ọlaọcha na ọlaedo, uwe dị iche iche, ngwa agha, ụda dị iche iche, ịnyịnya na ịnyịnya
    muul, nke a bụ kwa afọ, kwa afọ.
  ory-ory: ପୁଣି, ପ୍ରତ୍ୟେକ ଲୋକ ନିରୂପଣାନୁସାରେ ବର୍ଷକୁ ବର୍ଷ ଆପଣା ଆପଣା ଭେଟି ରୂପେ ରୂପାପାତ୍ର,
    ସୁନାପାତ୍ର, ବସ୍ତ୍ର, ଅସ୍ତ୍ରଶସ୍ତ୍ର, ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ, ଅଶ୍ୱ ଓ ଖଚର ଆଣିଲେ।
  chk-chk: 'Nge iteiten eman me eman mi feito a uwato an lifang: pisek seni silifer
    me kolt, üf, pisekin maun, nofitin mongö, oris me aas kana. Ei a chök fifis ier
    me ier.'
  rop-rop: En ebribodi hubin kaman bin bringimap ola gudwan presen, ola silba en golwan
    ebrijing, longwan kot, en ola ting blanga fait, ola gudsmelwan medisin, hosis
    en dongki. Dijan bin kipgon yiya afta yiya.
  ukr-1871: 'При тому кожен приносив гостинця: срібне й золоте знаряддє, одїж і зброю,
    пахощі, конї й мули, що року.'
  deu-1951: 'Und sie brachten ihm ein jeder sein Geschenk: silberne und goldene Geschirre,
    Kleider, Rüstungen, Gewürz, Pferde und Maultiere, Jahr für Jahr.'
  eng-JPS: And they brought every man his present, vessels of silver, and vessels
    of gold, and raiment, and armour, and spices, horses, and mules, a rate year by
    year.
  srp-1865: I donošahu mu svi dare, sudove srebrne i sudove zlatne, i haljine i oružje
    i mirise i konje i mazge, svake godine.
  lug-lug: Buli mwaka, buli omu eyajjanga okumukyalira, yamuleeteranga ekirabo, oluusi
    yabeeranga zaabu ne ffeeza, oluusi ngoye, oluusi byakulwanyisa, oluusi byakaloosa,
    oluusi mbalaasi n’ennyumbu.
  heb-heb: והמה מבאים איש מנחתו כלי כסף וכלי זהב ושלמות ונשק ובשמים סוסים ופרדים דבר
    שנה בשנה׃
  ben-IRV: যারা আসত তারা প্রত্যেকে কিছু না কিছু উপহার আনত। সেগুলোর মধ্যে ছিল সোনা
    রূপার পাত্র, পোশাক, অস্ত্রশস্ত্র, সুগন্ধি মশলা, ঘোড়া আর খচ্চর। বছরের পর বছর এই
    রকম চলত।
  pan-pan: ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਹਰ ਮਨੁੱਖ ਆਪਣਾ ਨਜ਼ਰਾਨਾ ਅਰਥਾਤ ਚਾਂਦੀ ਦੇ ਭਾਂਡੇ, ਸੋਨੇ ਦੇ ਭਾਂਡੇ,
    ਬਸਤਰ, ਸ਼ਸਤਰ, ਮਸਾਲੇ, ਘੋੜੇ ਅਤੇ ਖੱਚਰਾਂ ਨੂੰ ਸਾਲ ਦੇ ਸਾਲ ਲਿਆਉਂਦਾ ਹੁੰਦਾ ਸੀ।
  mya-JVB: လာသောသူအသီးအသီး တို့သည် ရွှေ ဖလား ၊ ငွေ ဖလား ၊ အဝတ် တန်ဆာ၊ စစ်တိုက် လက်နက်၊
    နံ့သာမျိုး ၊ မြင်း ၊ လား တို့ကို နှစ် တိုင်းအခွန် ဆက် ရကြ၏။
  tbg-tbg: Vo ihi vo ihi Soromonura tavareka ani vauka, ekaa vika koqe haika vare
    vuru vira ami vaura. Silvaa orive kori orive viraqohai aututo haikarave, koqe
    utavaaqave, auvihehavaave, karaqaa aatake nerave, ohive, donkive, vareha vuru
    vira ami vaura.
  hmo-hmo: Idia ta ta idia mai neganai, edia harihari gaudia idia mailaia, siliva
    gaudia bona golo gaudia, bona dabua, bona tuari gaudia, aniani ena mamina hanamoa
    muramura, hosi bona doniki. Unai bamona gaudia be lagani ta ta ibounai idia mailaia.
  urd-urd: और उनमें से हर एक आदमी चाँदी के बर्तन, और सोने के बरतन कपड़े और हथियार
    और मसाल्हे और घोड़े, और खच्चर हदिये के तौर पर अपने हिस्से के मुवाफ़िक़ लाता था।
  rus-SYN: 'И они подносили ему, каждый от себя, в дар: сосуды серебряные и сосуды
    золотые, и одежды, и оружие, и благовония, коней и мулов, каждый год.'
  bqc-SIM: 'Wɛ̃ ń wɛ̃o wìↄ mↄɛ̀, baade ń a gbao: Ãnusu pↄ́ↄ, vua pↄ́ↄ, ulaↄ, gↄ̃kɛbↄↄ,
    pↄ́ gĩnanaↄ, sↄ̃́ↄ ń a baonaↄ.'
  tcz-CHONGTHU: Kumseh in ama vil’a hung jousen kipa thilpeh in sana, dangka, ponsil,
    gal manchah, gim namtui, sakol hole sakolpol ho ahin poh peh jing un ahi.
  mar-mar: ठिकठिकाणाहून दरवर्षी लोक त्याच्या भेटीला येत. येताना प्रत्येकजण नजराणा
    आणीत असे. सोन्या चांदीच्या वस्तू, कपडे, शस्त्रे, सुगंधी मसाल्याचे पदार्थ, घोडे,
    खेचरे अशा अनेक गोष्टी ते भेटीदाखल आणत.
  qub-qub: Chaymi llapan apapaj cada wata imatapis goycunanpaj guellaypita, goripita,
    röpacunata, armacunata, perfümicunata, cawallucunata, mülacunata.
  bqp-bqp: 'Wɛ̃̀ sĩnda pínki baadi dìgↄ̃ sunɛ kũ a gbao: Andurufu pↄ́nↄ, wura pↄ́nↄ,
    utanↄ, zĩ̀kabↄnↄ, pↄ́ gbĩ nnanↄ, sↄ̃nↄ kũ baragbãsↄ̃nↄ.'
  hat-hat: 'Chak moun ki te vini te pote kado pou li: bagay fèt an ajan ak an lò,
    rad, zam, fèy santi bon, chwal ak milèt. Chak lanne se te konsa.'
  eng-BSB: 'Year after year, each visitor would bring his tribute: articles of silver
    and gold, clothing, weapons, spices, horses, and mules.'
  eng-WEBPB: Year after year, every man brought his tribute, vessels of silver, vessels
    of gold, clothing, armour, spices, horses, and mules.
  kbq-kbq: Hagi kafune kafunena mago'mago vahe'mo'zama Solomonima agenaku'ma aza vahe'mo'za
    silvane, goline, kukenane, ha' zantamine, mere nehaza mnanentake pauranena eme
    nemiza, hosi afutamine, miulie nehaza donki afutaminena avre'za musezana eme ami'naze.
  nhe-BL: Huan sesen xihuitl nopa tlacame tlen quipaxalohuayayaj quihuiquiliyayaj
    miyac regalos. Quihualicaque miyac tlamantli tlen oro, plata, yoyomitl tlen yejyectzitzi,
    tepostli para tlatehuijcayotl, tlaajhuiyacayotl, cahuayojme huan mulas.
  bus-bus: 'Wɛ̃̀ píngi baade ègↄ̃ mↄↄnɛ kↄ̃n a gbaao: Kondogi pↄ́nↄ, vura pↄ́nↄ, utanↄ,
    gↄ̃kɛbↄnↄ, pↄ́ gũ nnannaanↄ, sↄ̃nↄ kↄ̃n bãagãsↄ̃nↄ.'
  gub-BL: Ur ma'e kwer paw werur ma'e izupe wà. Ma'e parat iapo pyrer, ma'e or iapo
    pyrer, kamir, topoz, takihepuku, taz zàwenugar, kawaru, kawaràn. Kwarahy nànàn
    werur agwer ma'e wà.
  eng-DRA: And every one brought him presents, vessels of silver and of gold, garments
    and armour, and spices, and horses and mules every year.
