verse: 1KI.010.023
translations:
  mal-C: ശലോമോൻരാജാവ് ഭൂമിയിലെ മറ്റു സകലരാജാക്കന്മാരെക്കാളും സമ്പത്തിലും ജ്ഞാനത്തിലും
    മികച്ചുനിന്നു.
  deu-TKW: Und der König Salomo übertraf alle Könige der Erde an Reichtum und Weisheit.
  lin-lin: Mokonzi Salomo alekaki bakonzi nyonso ya mokili na bozwi mpe na bwanya.
  eng-LSV: And King Solomon is greater than any of the kings of the earth for riches
    and for wisdom,
  eng-GNV: So King Salomon exceeded all the kings of the earth both in riches and
    in wisedome.
  eng-WEBSTER: So king Solomon exceeded all the kings of the earth for riches and
    for wisdom.
  nhw-BL: Huajca quej ni Salomón quipixqui más tlalnamiquili huan más ricojyotl que
    nochi sequinoc tlanahuatiani ipan tlaltipactli.
  swh-ONEN: Mfalme Solomoni alikuwa mkuu zaidi kwa utajiri na hekima kuliko wafalme
    wote wa dunia.
  bba-bba: Sɑlomɔɔ u sinɑm be bɑ wɑ̃ɑ duniɑ sɔɔ kpuro bwisi kɑ dukiɑ kere.
  eng-KJVCPB: So king Solomon exceeded all the kings of the earth for riches and for
    wisdom.
  luo-luo: Ruoth Solomon ne nigi mwandu mangʼeny kod rieko moloyo ruodhi mamoko duto
    mag piny.
  meu-meu: King Solomon ese tanobada pavapavadia iboudiai na e hereadia, taga ai bona
    aonega ai.
  npi-ULB: यसरी सोलोमन राजा धन-सम्पत्ति र बुद्धिमा संसारका सबै राजाभन्दा श्रेष्ठ थिए
    ।
  yor-yor: Solomoni ọba sì pọ̀ ní ọrọ̀ àti ní ọgbọ́n ju gbogbo àwọn ọba ayé lọ.
  emp-NTPO: Israeld̶ebema boro Salomoʌ̃ra baraara b̶asia idjab̶a ne cawaara b̶asia
    jũma naʌ̃ ẽjũãnebema bororã cãyãbara.
  pes-OPCB: سلیمان از تمام پادشاهان دنیا ثروتمندتر و حکیمتر بود.
  tgl-ULB: Kaya nahigitan ni Haring Solomon ang lahat ng hari sa mundo sa kayamanan
    at karunungan.
  cbu-NT: Kurak Salomon mang' kapung, misha kurikpan wamari ichingaroom tsapurunas
    kurak kasiru taarangiya.
  hui-hui: Kini Solomono ibugua munimebi mbirale tara tara maru ale wiarumebi ibunaga
    mini bayale gigabi wiagomebi kini maru hearu bibahende bolangua haihe hene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​ဘု​ရင်​တ​ကာ​တို့​ထက်​ပို​၍ စည်း​စိမ်​ချမ်း​သာ​နှင့်​ဉာဏ်​ပ​ညာ​ရှိ​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་གྱི་འབྱོར་བ་དང་ཤེས་རབ་ནི་ས་གཞིའི་རྒྱལ་པོ་ཐམས་ཅད་ལས་བརྒལ་བ་ཡིན།
  sna-sna: Mambo Soromoni aikunda mamwe madzimambo ose panyika paupfumi napauchenjeri.
  spa-BLM: Así, el rey Salomón superó a todos los reyes de la tierra en riquezas y
    en sabiduría.
  cac-cac: Icha chi' ix aj ste q'uechaan̈ vin̈aj rey Salomón chi' yuj sjelanil yed'
    sb'eyumal d'a yichan̈ juntzan̈xo eb' rey d'a yolyib'an̈q'uinal tic.
  swh-ULB: Kwa hiyo mfalme Sulemani aliwazidi wafalme wote ulimwenguni katika utajiri
    n a hekiima.
  bel-bel: Цар Саламон пераўзыходзіў усіх цароў багацьцем і мудрасьцю.
  deu-ELBBK: Und der König Salomo war größer als alle Könige der Erde an Reichtum
    und an Weisheit.
  mbb-OT: Wazà minsan hentei he hadì kayi te kelibutan he ebpekerepeng te ketau wey
    ketiǥeyunan ni Hadì Solomon.
  mal-2015: ഇങ്ങനെ ശലോമോൻരാജാവു ഭൂമിയിലെ സകലരാജാക്കന്മാരിലുംവെച്ചു ധനംകൊണ്ടും ജ്ഞാനംകൊണ്ടും
    മികെച്ചവനായിരുന്നു.
  rmc-rmc: O Šalamun sas barvaleder the goďaveder sar dojekh kraľis pre phuv.
  pes-OPV: پس سلیمان پادشاه در دولت و حکمت ازجمیع پادشاهان جهان بزرگتر شد.
  ron-1924: Ымпэратул Соломон а ынтрекут пе тоць ымпэраций пэмынтулуй ын богэций ши
    ынцелепчуне.
  ben-OBCV: পৃথিবীর অন্য সব রাজার তুলনায় রাজা শলোমন ধনসম্পদে ও প্রজ্ঞায় বৃহত্তর
    হলেন।
  som-som: Sidaasuu Boqor Sulaymaan xagga maalka iyo xagga xigmaddaba ugaga hor maray
    boqorradii dunida oo dhan.
  lat-VUC: Magnificatus est ergo rex Salomon super omnes reges terræ divitiis et sapientia.
  eng-ASVBT: So king Solomon exceeded all the kings of the earth in riches and in
    wisdom.
  ita-1885: Così il re Salomone fu, in ricchezze ed in sapienza, il più grande di
    tutti i re della terra.
  eng-LXXUP: And Solomon increased beyond all the kings of the earth in wealth and
    wisdom.
  eng-ULB: So King Solomon exceeded all the kings of the world in riches and in wisdom.
  spa-VBL: El rey Salomón era más grande que cualquier otro rey de la tierra en riqueza
    y sabiduría.
  fra-_FOB: Ainsi le roi Salomon fut plus grand que tous les rois de la terre, en
    richesses et en sagesse;
  mal-mal: അങ്ങനെ ശലോമോൻ രാജാവ് ഭൂമിയിലെ സകലരാജാക്കന്മാരിലും വെച്ച് ധനംകൊണ്ടും ജ്ഞാനംകൊണ്ടും
    മികെച്ചവനായിരുന്നു.
  urd-GVR: Sulemān kī daulat aur hikmat duniyā ke tamām bādshāhoṅ se kahīṅ zyādā thī.
  suz-BL: मोपा सोलोमन आ शोंप नु आ जोक्‍तीक तुइक्‍तीकेमी पिप नेल्‍ल आन क्‍येङा ठेयब
    दुम्‍माक्‍त।
  ita-1927: Così il re Salomone fu il più grande di tutti i re della terra per ricchezze
    e per sapienza.
  ckb-ckb: سلێمان گەورەترین پاشا بوو لەنێو پاشاکانی سەر زەوی چ لە دەوڵەمەندی و چ لە
    دانایی.
  eng-BBE: And King Solomon was greater than all the kings of the earth in wealth
    and in wisdom.
  kan-OKCV: ಹೀಗೆಯೇ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಐಶ್ವರ್ಯದಲ್ಲಿಯೂ, ಜ್ಞಾನದಲ್ಲಿಯೂ ಭೂಲೋಕದ ಸಮಸ್ತ ಅರಸರಿಗಿಂತ
    ಮಿಗಿಲಾಗಿದ್ದನು.
  tam-2017: பூமியின் எல்லா ராஜாக்களையும்விட, ராஜாவாகிய சாலொமோன் ஐசுவரியத்திலும் ஞானத்திலும்
    சிறந்தவனாக இருந்தான்.
  spa-RV-1909: Así excedía el rey Salomón á todos los reyes de la tierra en riquezas
    y en sabiduría.
  ron-BTF: Astfel împăratul Solomon a întrecut pe toţi împăraţii pământului în bogăţii
    şi în înţelepciune.
  eng-WEBP: So King Solomon exceeded all the kings of the earth in riches and in wisdom.
  eng-FBV: King Solomon was greater than any other king on earth in wealth and wisdom.
  nld-1939: Zo stak koning Salomon in rijkdom en wijsheid boven alle koningen der
    aarde uit,
  nch-BL: Huajca quej ni Salomón quipixqui más talnamiquili huan más ricojyot que
    nochi sequinoc tanahuatiani ipan taltipacti.
  vie-1934: Aáy vậy, vua Sa-lô-môn trổi hơn các vua thế gian về sự giàu có và sự khôn
    ngoan.
  hin-CV: इस प्रकार राजा शलोमोन पृथ्वी के सभी राजाओं से धन और बुद्धि में बहुत बढ़कर
    थे.
  spa-BES: Y el rey Salomón fue mayor que todos los reyes de la tierra en riqueza
    y en sabiduría.
  tdx-tdx: Aa le nilikoare’ i Selo­mò mpanjaka o mpanjaka’ ty tane toy iabio ami’ty
    vara naho hihitse.
  tha-KJV: ดังนี้​แหละ กษัตริย์​ซาโลมอนจึงได้เปรียบกว่าบรรดากษั​ตริ​ย์อื่นๆแห่งแผ่นดินโลกในเรื่องสมบั​ติ​และสติ​ปัญญา
  por-BR-2018: Assim excedia o rei Salomão a todos os reis da terra em riquezas e
    em sabedoria.
  deu-ELO: Und der König Salomo war größer als alle Könige der Erde an Reichtum und
    an Weisheit.
  eng-WYC-2018: Therefore king Solomon was magnified above all [the] kings of [the]
    earth in riches and wisdom.
  epo-epo: Tiel la reĝo Salomono superis ĉiujn reĝojn de la tero per riĉeco kaj per
    saĝeco.
  uig-PIN: Sulayman padixaⱨ yǝr yüzidiki barliⱪ padixaⱨlardin bayliⱪta wǝ danaliⱪta
    üstün idi.
  beo-beo: Hina bagade Soloumane ea bagade dawa:su hou amola bagade gagui hou da osobo
    bagadega hina bagade huluane ilia hou baligi dagoi ba:i.
  tpi-OTNT: King Solomon i winim ol king bilong ol arapela kantri long mani samting
    na long gutpela tingting na save bilong en.
  hau-SA: Sarki Solomon ya yi suna a wadata fiye da dukan sarakunan duniya.
  uig-LAT: Sulayman padishah yer yüzidiki barliq padishahlardin bayliqta we danaliqta
    üstün idi.
  nde-nde: INkosi uSolomoni yawedlula wonke amakhosi omhlaba ngenotho langenhlakanipho.
  ton-ton: Ko ia naʻe fungani hake ai ʻae tuʻi ko Solomone ʻi he ngaahi tuʻi kotoa
    pē ʻo māmani, ʻi he koloaʻia mo e poto.
  ces-1613: I zveleben jest král Šalomoun nad všecky krále zemské v bohatství a v
    moudrosti.
  eng-WMB: So King Solomon exceeded all the kings of the earth in riches and in wisdom.
  tam-TCV: பூமியிலுள்ள மற்ற அரசர்களைவிட அரசன் சாலொமோன் செல்வத்திலும் ஞானத்திலும் மேம்பட்டவனாய்
    இருந்தான்.
  ceb-ULB: Busa misamot ug kadato ug kamaalamon si Solomon sa tanang hari sa kalibotan.
  pol-UBG: Tak więc król Salomon przewyższał wszystkich królów ziemi bogactwem i mądrością.
  agr-agr: Tuja apu Salomógkak ashí tikich nugkanmaya apu aidaun nagkaesau wiakuch,
    nuigtush yacha aajakui.
  kyc-kyc: Kiŋi Solomone baa kiŋi menge dupwa isa palyuo baa kamongo ingyuo mona angi
    palyuo soo kareya.
  urd-GVU: سلیمان کی دولت اور حکمت دنیا کے تمام بادشاہوں سے کہیں زیادہ تھی۔
  deu-1912: Also ward der König Salomo größer an Reichtum und Weisheit denn alle Könige
    auf Erden.
  ntj-ntj: Nyangka puurrpa Tjalamannga ninti purlkanya nyinarranytja, puurrpa pirningka
    munkarra. Puru kutjupa-kutjupa walykumunu pirni kanyiranytja, puurrpa pirningka
    munkarra.
  kan-2017: ಈ ಪ್ರಕಾರ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಐಶ್ವರ್ಯದಲ್ಲಿಯೂ, ಜ್ಞಾನದಲ್ಲಿಯೂ ಭೂಲೋಕದ ಎಲ್ಲಾ ಅರಸರಿಗಿಂತ
    ಮಿಗಿಲಾಗಿದ್ದನು.
  yap-yap: Solomon ni Pilung e ba gel e mal’af riy ni bo’or ban’en rok ma ba gonop
    ngak urngin e pilung,
  hlt-MCSB: Solomon manghai he diklai manghai boeih lakah khuehtawn dongah khaw, cueihnah
    dongah khaw khuet coeng.
  mdy-ETH: ካኣቲ፥ ሴሎሞኔ ሳዖይዳ ዓኣ ካኣቶፓ ቢያ ባሼ ዖርጎቺ ሃሣ ዔራ ዓሲኬ፤
  twi-ASANTE: Enti, ɔhene Salomo bɛyɛɛ ɔdefoɔ ne onyansafoɔ sene ɔhene biara wɔ asase
    so nyinaa.
  eng-WEBU: So King Solomon exceeded all the kings of the earth in riches and in wisdom.
  wal-wal: Kawoi Solomoni duretettaaninne aadhdhida eratettan sa7an de7iya kawotu
    ubbaappe dariis.
  spa-PDDPT: El rey Salomón fue más grande que todos los reyes de la tierra en riquezas
    y en sabiduría.
  gun-gun: Ha'e rami vy yvy jave re huvixa kuery ikuai va'e gui huvixa Salomão ipo'akave,
    o'arandua py ha'e mba'emo oguerekopaa py.
  ilo-ULB: Isu a naartapan ni Ari Solomon dagiti amin nga ari iti lubong iti kinabaknang
    ken iti kinasirib.
  kpg-kpg: King Solomon koia gu maluagina ge koia e kabemee i nia king ala i golo.
  uig-ARA: سۇلايمان پادىشاھ يەر يۈزىدىكى بارلىق پادىشاھلاردىن بايلىقتا ۋە دانالىقتا
    ئۈستۈن ئىدى.
  sus-sus: Mangɛ Sulemani xa bannaya nun a xa lɔnni naxa gbo yɛ dangi bɔxi mangɛ birin
    na.
  pon-2006: Nanmwarki Solomon me keieu erpit oh kepwehpwe sang nanmwarki teikan koaros;
  jae-jae: Amboac tonaŋ kiŋ Salomo nê awamata to kauc kêlêlêc kiŋ nomŋa samob nêŋ
    su.
  ksd-ksd: Damana ra king Solomon i ga lia ta ra umana king ta ra rakarakan a gunagunan
    ta ra tabarikik ma ra kabinana.
  tur-YTC: Böylece Kral Solomon zenginlikte ve bilgelikte yeryüzünün bütün krallarını
    geçti.
  grc-BRENT: Καὶ ἐμεγαλύνθη Σαλωμὼν ὑπὲρ πάντας τοὺς βασιλεῖς τῆς γῆς πλούτῳ καὶ φρονήσει.
  ind-AYT: Raja Salomo melebihi semua raja di bumi dalam hal kekayaan dan hikmat.
  nya-nya: Mfumu Solomoni inali yopambana pa chuma ndi pa nzeru kuposa mafumu ena
    onse pa dziko lapansi.
  hrv-hrv: Tako je kralj Salomon natkrilio sve zemaljske kraljeve bogatstvom i mudrošću.
  mps-mps: King Solomongo te gasa bulu tǫ pedai king dabe te doado bagego, me monego,
    me te koneani wiegi yai homu kolesagago te augwali gasa bulu king dabe te aiyaba
    mu elaluai dao.
  tpi-tpi: King Solomon i winim ol king bilong ol arapela kantri long mani samting
    na long gutpela tingting na save bilong en.
  dan-1931: Kong Salomo overgik alle Jordens Konger i Rigdom og Visdom.
  vie-OVCB: Vua Sa-lô-môn giàu có và khôn ngoan hơn tất cả các vua trên thế giới.
  guj-2017: સુલેમાન રાજા પૃથ્વી પરના સર્વ રાજાઓ કરતાં દ્રવ્ય તથા જ્ઞાનમાં સૌથી શ્રેષ્ઠ
    હતો.
  pon-2006A: Nanmwarki Solomon me keieu erpit oh kepwehpwe sang nanmwarki teikan koaros;
  por-BRBSL: Portanto, o rei Salomão excedeu todos os reis da terra em riqueza e sabedoria.
  cth-cth: Siangpahrang Solomon ni talai van e siangpahrang pueng hah bawinae koe
    lahoi lungangnae koe lah koung a tapuet.
  twi-twi: Enti ɔhene Salomo bɛyɛɛ ɔdefo ne onyansafo sen ɔhene biara wɔ asase so
    nyinaa.
  hlt-hlt: Solomon manghai he diklai manghai boeih lakah khuehtawn dongah khaw, cueihnah
    dongah khaw khuet coeng.
  tbz-SIM: Okpɑ̀ɑ̀tì Sɑdomɔɔ do pɛ̃nkùmu bɛkpɑ̀ɑ̀tìbɛ̀ sɔmbɛ mɛciì nnɛ̀ tikpɑ̀tì.
  msy-2020: Atrivim Solomon, dagɨar avɨriba ko bizir avɨriba ko nɨghnɨzir aghuiba
    ko fofozir aghuiba ikia, egha kantrin igharazibar atriviba bar me gafira.
  dop-dop: Sɑlʋmɔŋ kɑ tɛɛ ɑntulinyɑ tǝnɑ ɑwulɑɑ tǝnɑɣɑ toŋ kɛ́ nɑ nyǝm.
  azb-azb: Padşah Süleyman var-dövlətdə və hikmətdə yer üzünün bütün padşahlarından
    üstün idi.
  eng-DBY: And king Solomon was greater than all the kings of the earth in riches
    and in wisdom.
  hin-2017: इस प्रकार राजा सुलैमान, धन और बुद्धि में पृथ्वी के सब राजाओं से बढ़कर
    हो गया।
  wol-KYG: Buur Suleymaan dem na ba sut mboolem buuri kaw suuf ci wàllu alal, ak ci
    wàllu xel mu rafet.
  eng-YLT: And king Solomon is greater than any of the kings of the earth for riches
    and for wisdom,
  eng-WYC-2017: Therefore king Solomon was magnified above all [the] kings of [the]
    earth in riches and wisdom.
  eng-WMBB: So King Solomon exceeded all the kings of the earth in riches and in wisdom.
  urd-GVH: सुलेमान की दौलत और हिकमत दुनिया के तमाम बादशाहों से कहीं ज़्यादा थी।
  rug-rug: Ke sa baṉara Solomone si na tie tagotagona hola meke tago ginilagilana
    lohina, hola ni sa sari doduru baṉara pule pa kasia popoa.
  gaz-gaz: Solomoon Mootichi badhaadhummaa fi ogummaadhaan mootota addunyaa hunda
    ni caala ture.
  fra-LSG: Le roi Salomon fut plus grand que tous les rois de la terre par les richesses
    et par la sagesse.
  yal-yal: Manga Sulemani yi dangu bɔxɔn mangane birin na fata a nafulu kanyaan nun
    a xaxilimayaan na.
  haw-1868: A kela aku la o Solomona ke alii i na lii a pau o ka honua i ka waiwai
    a me ke akamai.
  arb-NAV: وَهَكَذَا تَعَاظَمَ شَأْنُ الْمَلِكِ سُلَيْمَانَ عَلَى كُلِّ مُلُوكِ الأَرْضِ
    مِنْ حَيْثُ الْغِنَى وَالْحِكْمَةِ،
  ewe-ewe: Ale Fia Solomo de ŋgɔ wu anyigbadzifiawo katã le kesinɔnuwo kple nunya
    me.
  eng-LEE: And king Solomon became greater than all the kings of the earth for riches
    and for wisdom.
  gvn-gvn: '@see-verse:1KI.010.022'
  asm-FB: এইদৰে ঐশ্বৰ্য্য আৰু জ্ঞানত ৰজা চলোমনে পৃথিৱীত থকা সকলো ৰজাতকৈ প্ৰধান আছিল।
  sus-A: مَنفّ سُلٍمَنِ شَ بَننَيَ نُن عَ شَ لْننِ نَشَ فبٌ يّ دَنفِ بْشِ مَنفّ بِرِن
    نَ.
  fra-SBL: Le roi Salomon surpassa ainsi tous les rois de la terre en richesse et
    en sagesse.
  hbo-hbo: וַיִּגְדַּל֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה מִכֹּ֖ל מַלְכֵ֣י הָאָ֑רֶץ לְעֹ֖שֶׁר וּלְחָכְמָֽה׃
  kik-kik: Mũthamaki Solomoni aarĩ na ũtonga na ũũgĩ mũingĩ gũkĩra athamaki arĩa angĩ
    othe a thĩ.
  fra-NCL: Le roi Salomon fut plus grand que tous les rois de la terre par les richesses
    et par la sagesse.
  cek-AK: Solomon siangpahrang loe angraenghaih hoi palunghahaih bangah longnui ih
    siangpahrangnawk boih pongah sang kue.
  cuk-cuk: Rey-Salomón ibmar-nikadgi rey-bamalad-birgi nue-obichad, degine, nue-binsaed-nikadi
    emargi obichabalid.
  uig-CYR: Сулайман падиша йәр йүзидики барлиқ падишалардин байлиқта вә даналиқта
    үстүн еди.
  tel-2017: ఈ విధంగా సొలొమోను రాజు ఐశ్వర్యం, జ్ఞానం విషయాల్లో భూరాజులందరినీ అధిగమించాడు.
  hat-BSA: Konsa, Wa Salomon te vin pi gran ke tout wa sou latè yo nan richès avèk
    sajès.
  kos-kos: Tokosra Solomon el kasrup ac lalmwetmet liki kutena tokosra saya,
  hbo-WLC: וַיִּגְדַּל֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה מִכֹּ֖ל מַלְכֵ֣י הָאָ֑רֶץ לְעֹ֖שֶׁר וּלְחָכְמָֽה׃
  ibo-ibo: Eze Solomọn bara ụba nʼakụ, nwekwa amamihe karịa ndị eze niile dị nʼụwa.
  ory-ory: ଏହିରୂପେ ଶଲୋମନ ରାଜା ଐଶ୍ୱର୍ଯ୍ୟରେ ଓ ଜ୍ଞାନରେ ପୃଥିବୀସ୍ଥ ସମସ୍ତ ରାଜାଙ୍କୁ ବଳିଗଲେ।
  chk-chk: Iei usun ewe king Salomon a pisekisek me tipachem lap seni ekewe king meinisin
    won fanüfan.
  rop-rop: Wal King Salaman bin jidan brabli ritjwan, en imbin sabi blanga ebrijing
    mowa den ol detlot najalot king.
  ukr-1871: Царь Соломон переважив усї царі на землї заможностю й мудростю.
  deu-1951: Also ward der König Salomo größer an Reichtum und Weisheit als alle Könige
    auf Erden.
  eng-JPS: So king Solomon exceeded all the kings of the earth in riches and in wisdom.
  srp-1865: Tako car Solomun bijaše veæi od svijeh careva zemaljskih bogatstvom i
    mudrošæu.
  lug-lug: Kabaka Sulemaani yalina obugagga bungi nnyo nnyini, n’amagezi mangi nnyo
    okusinga bakabaka abalala bonna ku nsi.
  heb-heb: ויגדל המלך שלמה מכל מלכי הארץ לעשר ולחכמה׃
  ben-IRV: রাজা শলোমন পৃথিবীর অন্য সব রাজাদের চেয়ে ধনী ও জ্ঞানী হয়ে উঠেছিলেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਧਰਤੀ ਦੇ ਸਾਰਿਆਂ ਰਾਜਿਆਂ ਨਾਲੋਂ ਧਨ ਅਤੇ ਬੁੱਧ ਵਿੱਚ
    ਬਹੁਤ ਵੱਡਾ ਸੀ।
  mya-JVB: ထိုသို့ ရှောလမုန် သည် မြေကြီး ပေါ်မှာ ရှိသမျှ သော ရှင် ဘုရင်တို့ထက် ပညာ
    နှင့် စည်းစိမ် အားဖြင့် လွန်ကဲ ၏။
  tbg-tbg: King Soromonuva ekaa maa vataraqaa avuhainauka vaukavata uri naatara kero,
    airi monuve, airairave, koqe avu aatove vatova vaura.
  hmo-hmo: King Solomona ese kohu momo dekenai, bona aonega dekenai king ibounai ia
    hereaia momokani.
  urd-urd: इसलिए सुलेमान बादशाह दौलत और हिकमत में ज़मीन के सब बादशाहों पर सबक़त ले
    गया।
  rus-SYN: Царь Соломон превосходил всех царей земли богатством и мудростью.
  bqc-SIM: Kí Salomↄↄ àizɛɛ ń aà ↄ̃nↄo zↄ̃ↄ dɛ dṹnia kíaↄ pↄ́la píi.
  tcz-CHONGTHU: Hiti hin Solomon lengpa hi leiset chunga leng dang ho sang in ahao
    jon chule aching jong aching jon ahi.
  mar-mar: शलमोन हा पृथ्वीतलावरील सर्वात महान राजा होता. त्याच्याकडे सर्वाधिक वैभव
    आणि बुद्धी चातुर्य होते.
  qub-qub: Ray Salomonga waquin raycunapita mas fiyupa yarpaysapami yachajmi caran.
    Mas rïcumi caran.
  bqp-bqp: Kína Sulemanu aruzɛkɛ kũ a ↄ̃ndↄ̃o zↄ̃kↄ̃ de andunia kínanↄ pↄ́la ń pínki.
  hat-hat: Wa Salomon te pi rich pase tout lòt wa yo, li te gen plis bon konprann
    pase yo tout.
  eng-BSB: So King Solomon surpassed all the kings of the earth in riches and wisdom.
  eng-WEBPB: So King Solomon exceeded all the kings of the earth in riches and in
    wisdom.
  kbq-kbq: Ana higeno ama mopafi kini vahe'mokizmia, kini ne' Solomoni'a feno zampine
    knare antahintahifina zamagatere'ne.
  nhe-BL: Huajca queja ni Salomón quipixqui más tlalnamiquili huan más ricojyotl que
    nochi sequinoc tlanahuatiani ipan tlaltepactli.
  bus-bus: Kí Sulemanu auziki kↄ̃n à ↄ̃ndↄ̃ↄo bíta dɛ anduna kínanↄ pↄ́la ń píngi.
  gub-BL: Tuwihawete Xàrumàw a'e, hemetarer katu wera'u amogwer tuwihawete wanuwi
    a'e. Ukwaw katu wera'u ma'e amogwer tuwihawete wanuwi upaw rupi no.
  eng-DRA: And king Solomon exceeded all the kings of the earth in riches, and wisdom.
