verse: 1KI.002.046
translations:
  mal-C: അതിനുശേഷം, രാജാവ് യെഹോയാദായുടെ മകനായ ബെനായാവിനു കൽപ്പനകൊടുത്തു. അയാൾ ചെന്ന്
    ശിമെയിയെ വെട്ടിക്കൊന്നു. അങ്ങനെ രാജ്യം ശലോമോന്റെ കരങ്ങളിൽ സുസ്ഥിരമായി.
  deu-TKW: Und der König beauftragte Benaja, den Sohn Jojadas; der ging hinaus und
    stieß ihn nieder, daß er starb.
  lin-lin: Mokonzi apesaki mitindo epai ya Benaya, mwana mobali ya Yeoyada. Benaya
    abimaki, abetaki Shimei, mpe Shimei akufaki. Bokonzi elendisamaki na maboko ya
    Salomo.
  eng-LSV: And the king charges Benaiah son of Jehoiada, and he goes out and falls
    on him, and he dies, and the kingdom is established in the hand of Solomon.
  eng-GNV: 'So the King comanded Benaiah the sonne of Iehoiada: who went out and smote
    him that he dyed. And the kingdome was established in the hand of Salomon.'
  eng-WEBSTER: So the king commanded Benaiah the son of Jehoiada; who went out, and
    fell upon him, that he died. And the kingdom was established in the hand of Solomon.
  nhw-BL: Huan teipa Tlanahuatijquetl Salomón quinahuati Benaía ma quiitzqui Simei
    huan ma quimicti. Huajca quiquixti huan quimicti. Huan nopa hueyi tequiticayotl
    catli Tlanahuatijquetl David achtihuiya quipixqui mocajqui temachtli imaco Salomón.
  swh-ONEN: Kisha mfalme akatoa amri kwa Benaya mwana wa Yehoyada, naye akatoka nje,
    akampiga Shimei na kumuua. Sasa ufalme ukawa umeimarika kikamilifu mikononi mwa
    Solomoni.
  bba-bba: Yen biru sinɑ boko u Bɛnɑyɑ Yehoyɑdɑn bii woodɑ wɛ̃, u nɛɛ, u doo u Simɛi
    ɡo. Mɑ u yɑrɑ u dɑ u nùn ɡo. Yenibɑn biruwɑ Sɑlomɔɔn bɑndɑ dɑm kuɑ.
  eng-KJVCPB: So the king commanded Benaiah the son of Jehoiada; which went out, and
    fell upon him, that he died. And the kingdom was established in the hand of Solomon.
  luo-luo: Eka ruoth nogolo chik ni Benaya wuod Jehoyada, mi nowuok modhi mogoyo Shimei
    monege. Pinyruoth koro nogurore e lwet Solomon.
  meu-meu: Bena hanua pavapavana ese Benaia Iehoiada e haḡania; bena ia na ela, una
    tau e rahua mase. Taunabunai, basileia na Solomon imana ai e gini tutuka-tutuka.
  npi-ULB: तब राजाले यहोयादाका छोरा बनायाहलाई आज्ञा दिएअनुसार तिनले शिमीलाई मारे ।
    यसरी सोलोमनको हातमा शासन बलियो गरी स्थापित भयो ।
  yor-yor: Nígbà náà ni ọba pàṣẹ fún Benaiah ọmọ Jehoiada, ó sì jáde lọ, ó sì kọlu
    Ṣimei, ó sì pa á. Ìjọba náà sì wá fi ìdí múlẹ̀ ní ọwọ́ Solomoni.
  pes-OPCB: آنگاه به فرمان پادشاه، بنایا شمعی را بیرون برد و او را کشت. به این ترتیب،
    سلطنت سلیمان برقرار ماند.
  tgl-ULB: Kaya inutusan ng hari si Benaias na anak ni Joiada na umalis at patayin
    si Semei. Kaya ang pamumuno ay matibay na naitatag sa kamay ni Solomon.
  hui-hui: Ani lowa Simai piyagola kini ibugua Benaiahondo Simai homelo bole pu lene.
    Ani laya handala Benaia ibugua tagira pialu Simai homelo bo wahene. Anigo Kini
    Solomono agali mendeme hengedape habe nahe hongohe gibi tara mbira hene.
  mya-mya: ထို​နောက်​ဗေ​နာ​ယ​သည် မင်း​ကြီး​အ​မိန့်​ပေး တော်​မူ​သည်​အ​တိုင်း အ​ပြင်​သို့​ထွက်​ပြီး​လျှင်
    ရှိ​မိ​ကို​ကွပ်​မျက်​လေ​၏။ ရှော​လ​မုန်​မင်း​သည် ယ​ခု​အ​ခါ​၌​မိ​မိ​၏​နိုင်​ငံ​တော်​ကို​ပိုင်​နိုင်
    စွာ​အုပ်​စိုး​တော်​မူ​ရ​၏။
  bod-N: རྒྱལ་པོས་ཡེ་ཧོ་ཡ་དཱའི་བུ་པེ་ནཱ་ཡ་ལ་བཀའ་གནང་བས། དེ་ཕྱི་རོལ་ཏུ་ཐོན་ནས་ཤིམ་ཨི་ལ་རྒོལ་ཏེ་བསད་ཅིང་།
    དེ་བཞིན་སོ་ལོ་མོན་གྱིས་རྒྱལ་སྲིད་བརྟན་པོར་མཛད་པའོ། །
  sna-sna: Ipapo mambo akarayira Bhenaya mwanakomana waJehoyadha, iye akaenda akandouraya
    Shimei. Naizvozvo umambo hwakasimbiswa muruoko rwaSoromoni.
  spa-BLM: El rey ordenó entonces a Benaía, hijo de Joiada, que saliera y cayera sobre
    él, para que muriera. El reino quedó establecido en manos de Salomón.
  cac-cac: Ix lajvi chi', ix yalan vin̈ rey chi' d'a vin̈aj Benaía yic b'at smilcham
    vin̈aj Simei chi' vin̈. Ix smilancham vin̈aj Simei chi' vin̈. Icha chi' ix aj
    svach' ochcan reyal chi' d'a yol sc'ab' vin̈aj Salomón chi'.
  swh-ULB: Kwa hiyo mfalme akamwamuru Benaya mwana wa Yehoyada kwenda kumwua Shimei.
    Kwa hiyo ule utawala ulikuwa mwema kwa mkono wa Sulemain.
  bel-bel: І загадаў цар Ванэю, сыну Ёдаеваму, і ён пайшоў і забіў Сэмэя, і той памёр.
  deu-ELBBK: Und der König gebot Benaja, dem Sohn Jojadas; und er ging hinaus und
    stieß ihn nieder, und er starb. Und das Königtum wurde befestigt in der Hand Salomos.
  mbb-OT: Ne midsuǥù duen te hadì si Benaya he himetayi zin si Shimei. Umbe mid-uwit
    ni Benaya si Shimei ziyà te guwà ne midhimetayan din. Mid-iseg mebmelig-en haazà
    is ginhedian he midumala ni Solomon.
  mal-2015: രാജാവു യെഹോയാദയുടെ മകൻ ബെനായാവോടു കല്പിച്ചു; അവൻ ചെന്നു അവനെ വെട്ടിക്കൊന്നു.
    അങ്ങനെ രാജത്വം ശലോമോന്റെ കയ്യിൽ സ്ഥിരമായി.
  rmc-rmc: 'Paľis o Šalamun phenďa le Benajoske: „Dža a murdar le Šimej.“ Ov geľa,
    demaďa les a murdarďa. Avke o kraľišagos sas zoralo andre le Šalamunoskre vasta.'
  pes-OPV: پس پادشاه بنایاهو ابن یهویاداع را امر فرمود واو بیرون رفته، او را زد که
    مرد. و سلطنت در دست سلیمان برقرار گردید.
  ron-1924: Ши ымпэратул а порунчит луй Беная, фиул луй Иехоиада, каре а ешит ши а
    ловит пе Шимей, ши Шимей а мурит. Астфел, ымпэрэция с-а ынтэрит ын мыниле луй
    Соломон.
  ben-OBCV: পরে রাজামশাই যিহোয়াদার ছেলে বনায়কে আদেশ দিলেন, এবং তিনি বাইরে গিয়ে
    শিমিয়িকে আঘাত করলেন ও সে মারা গেল। অতএব শলোমনের হাতে রাজ্য সুস্থির হল।
  som-som: Sidaas daraaddeed ayaa boqorkii amray Benaayaah ina Yehooyaadaac; kolkaasuu
    isna tegey oo dilay Shimcii, wuuna dhintay. Oo boqortooyadiina waxay ku sii dhisnaatay
    gacantii Sulaymaan.
  lat-VUC: Jussit itaque rex Banaiæ filio Jojadæ, qui egressus, percussit eum, et
    mortuus est.
  eng-ASVBT: So the king commanded Benaiah the son of Jehoiada; and he went out, and
    fell upon him, so that he died. And the kingdom was established in the hand of
    Solomon.
  ita-1885: E, per comandamento del re, Benaia, figliuolo di Ioiada, uscì, e si avventò
    sopra lui, ed egli morì. Ed il reame fu stabilito nelle mani di Salomone.
  eng-LXXUP: 'And Solomon commanded Benaiah the son of Jehoiada, and he went forth
    and slew him. And King Solomon was very prudent and wise: and Judah and Israel
    were very many, as the sand which is by the sea for multitude, eating, and drinking,
    and rejoicing: and Solomon was chief in all the kingdoms, and they brought gifts,
    and served Solomon all the days of his life. And Solomon began to open the domains
    of Lebanon, and he built Thermae in the wilderness. And this was the daily provision
    of Solomon, thirty measures of fine flour, and sixty measures of ground meal,
    ten choice calves, and twenty oxen from the pastures, and a hundred sheep, besides
    stags, and does, and choice fed birds. For he ruled in all the country on this
    side the river, from Raphi unto Gaza, over all the kings on this side the river:
    and he was at peace on all sides round about; and Judah and Israel dwelt safely,
    every one under his vine and under his fig tree, eating and drinking, and feasting,
    from Dan even to Beersheba, all the days of Solomon. And these were the princes
    of Solomon; Azariah son of Zadok the priest, and Orniu son of Nathan chief of
    the officers, and he went to his house; and Subas the scribe, and Basa son of
    Achithalam recorder, and Abi son of Joab commander-in-chief, and Achire son of
    Edrai was over the levies, and Benaiah son of Jehoiada over the household and
    over the brickwork, and Cachur the son of Nathan was counselor. And Solomon had
    forty thousand brood mares for his chariots, and twelve thousand horses. And he
    reigned over all the kings from the river and to the land of the Philistines,
    and to the borders of Egypt: so Solomon the son of David reigned over Israel and
    Judah in Jerusalem.'
  eng-ULB: Then the king gave a command to Benaiah son of Jehoiada. He went out and
    put Shimei to death. So the rule was well established in Solomon's hand.
  spa-VBL: Entnoces el rey ordenó a Benaía, hijo de Joyadá, que ejecutara a Simí,
    así que éste fue y mató a Simí. De esta manera, el dominio de Salomón sobre el
    reino quedó asegurado.
  fra-_FOB: Et le roi donna ordre à Bénaja, fils de Jéhojada, qui sortit et se jeta
    sur lui; et il mourut. Et la royauté fut affermie entre les mains de Salomon.
  mal-mal: രാജാവ് യെഹോയാദയുടെ മകൻ ബെനായാവിനോട് കല്പിച്ചു; അവൻ ചെന്ന് അവനെ വെട്ടിക്കൊന്നു.
    അങ്ങനെ ശലോമോന്റെ രാജത്വം സ്ഥിരമായി.
  urd-GVR: Phir bādshāh ne Bināyāh bin Yahoyadā ko hukm diyā ki wuh Simaī ko mār de.
    Bināyāh ne use bāhar le jā kar talwār se mār diyā. Yoṅ Sulemān kī Isrāīl par hukūmat
    mazbūt ho gaī.
  suz-BL: मिनु पिपमी येहो-यादा आ तौ बेनायाह कली हुकुम गेवा बाक्‍त। मिनु मेको लशा,
    शिमेइ कली तुप्‍शा सदा बाक्‍त। मिनु मेको बेक्‍माक्‍त। मोपा पिप सोलोमन आ राज्‍य
    बोल्‍यो दुम्‍माक्‍त।
  ita-1927: E il re diede i suoi ordini a Benaia, figliuolo di Jehoiada, il quale
    uscì, s’avventò contro Scimei, che morì. Così rimase saldo il regno nelle mani
    di Salomone.
  ckb-ckb: ئینجا پاشا فەرمانی بە بەنایای کوڕی یەهۆیاداع کرد، ئەویش چووە دەرەوە و بەسەر
    شیمعی دادا و مرد. پاشایەتییەکەش لە دەستی سلێمان جێگیر بوو.
  eng-BBE: So the king gave orders to Benaiah, the son of Jehoiada; and he went out
    and, falling on him, put him to death. And Solomon's authority over the kingdom
    was complete.
  kan-OKCV: ಆಗ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದರಿಂದ, ಅವನು ಹೊರಟು
    ಹೋಗಿ ಶಿಮ್ಮಿಯ ಮೇಲೆ ಬಿದ್ದು ಅವನನ್ನು ಕೊಂದುಹಾಕಿದನು. ಹೀಗೆ ರಾಜ್ಯವು ಸೊಲೊಮೋನನ ಕೈಯಲ್ಲಿ ಸ್ಥಿರವಾಯಿತು.
  tam-2017: ராஜா யோய்தாவின் மகனாகிய பெனாயாவுக்குக் கட்டளை கொடுத்தான்; அவன் வெளியே
    போய், அவனைக் கொன்றுபோட்டான். அரசாட்சி சாலொமோனின் கையிலே உறுதிப்பட்டது.
  spa-RV-1909: Entonces el rey mandó á Benaía hijo de Joiada, el cual salió é hirióle;
    y murió. Y el reino fué confirmado en la mano de Salomón.
  ron-BTF: Astfel împăratul i-a poruncit lui Benaia, fiul lui Iehoiada, şi el a fost
    acela care a ieşit şi a căzut asupra lui şi acela a murit. Şi împărăţia a fost
    întemeiată, în mâna lui Solomon.
  eng-WEBP: So the king commanded Benaiah the son of Jehoiada; and he went out, and
    fell on him, so that he died. The kingdom was established in the hand of Solomon.
  eng-FBV: The king ordered Benaiah, son of Jehoiada, to execute Shimei, so he went
    and killed Shimei. In this way Solomon's hold on the kingdom was made secure.
  nld-1939: Daarop beval de koning Benajáhoe, den zoon van Jehojada, hem buiten neer
    te slaan. Zo stierf hij. Nadat de koninklijke macht in de hand van Salomon verzekerd
    was,
  nch-BL: Huan teipa Tanahuatijquet Salomón quinahuati Benaía ma quiitzqui Simei huan
    ma quimicti. Huajca quiquixti huan quimicti. Huan nopa hueyi tequiticayot cati
    Tanahuatijquet David achtohuiya quipixqui mocajqui temachti imaco Salomón.
  vie-1934: Đoạn, vua truyền lịnh cho Bê-na-gia, con trai Giê-hô-gia-đa; người bèn
    đi ra đánh giết Si-mê-i. Như vậy, ngôi nước được vững bền trong tay Sa-lô-môn.
  hin-CV: राजा ने यहोयादा के पुत्र बेनाइयाह को आदेश दिया, और उसने बाहर जाकर शिमाई
    पर ऐसा वार किया कि उसके प्राणपखेरु उड़ गए. इस प्रकार शलोमोन के हाथों में आया राज्य
    दृढ़ हो गया.
  spa-BES: Entonces el rey dio órdenes a Benaía, hijo de Joiada; Salió y, cayendo
    sobre él, lo mató. Y se confirmó la autoridad de Salomón sobre él reino.
  tdx-tdx: Aa le nafanto’e amy Benaià, ana’ Iehoiada; niavotse re niambotrak’ ama’e
    le nivetrake. Nijadoñe am-pità’ i Selomò amy zao i fifeheañey.
  tha-KJV: แล​้วกษั​ตริ​ย์ทรงบัญชาเบไนยาห์​บุ​ตรชายเยโฮยาดาและเขาก็ออกไปประหารชีวิตชิเมอี​เสีย
    ดังนั้นราชอาณาจักรก็ตั้​งม​ั่นคงอยู่ในพระหัตถ์ของซาโลมอน
  por-BR-2018: Então o rei mandou a Benaia, filho de Joiada, o qual saiu para ferir-lhe;
    e ele morreu. Assim o reino foi confirmado na mão de Salomão.
  deu-ELO: Und der König gebot Benaja, dem Sohne Jojadas; und er ging hinaus und stieß
    ihn nieder, und er starb. Und das Königtum wurde befestigt in der Hand Salomos.
  eng-WYC-2018: Therefore the king commanded to Benaiah, the son of Jehoiada; and
    he assailed Shimei, and smote him, and he was dead. Therefore the realm was confirmed
    into the hands of Solomon; (And so the king commanded to Benaiah, the son of Jehoiada;
    and he assailed Shimei, and struck him down there, and he died. And so the kingdom
    was firmly established in Solomon’s hands;)
  epo-epo: Kaj la reĝo ordonis al Benaja, filo de Jehojada, kaj ĉi tiu iris kaj frapis
    tiun, kaj tiu mortis. Kaj la regno fortikiĝis en la manoj de Salomono.
  uig-PIN: Andin padixaⱨning buyruⱪi bilǝn Yǝⱨoyadaning oƣli Binaya qiⱪip uni qepip
    ɵltürdi. Padixaⱨliⱪ bolsa Sulaymanning ⱪolida mustǝⱨkǝm ⱪilindi.
  beo-beo: Amalalu, hina bagade da Bina:iama hamoma:ne sia:beba:le, e da ga asili,
    Simiai medole legei. Amalalu, Soloumane da gasa fili, Isala:ili ouligisu hou gaguiwane
    ba:i.
  tpi-OTNT: Simei i go pinis, na king i tokim Benaia long i go kilim em. Orait na
    Benaia i lusim king na i go kilim Simei i dai. Nau Solomon i kamap strongpela
    king tru na i no gat man inap daunim em.
  hau-SA: Sai sarki ya umarci Benahiya ɗan Yehohiyada, yă fita, yă bugi Shimeyi, yă
    kashe shi. Ya kuwa kashe shi. Mulki kuwa ya kahu sosai a hannun Solomon.
  uig-LAT: Andin padishahning buyruqi bilen Yehoyadaning oghli Binaya chiqip uni chépip
    öltürdi. Padishahliq bolsa Sulaymanning qolida mustehkem qilindi.
  nde-nde: Ngakho yakhupha isiqondiso kuBhenaya indodana kaJehoyada, yena waphuma
    wafika wamnqonda uShimeyi wamlahla phansi wahle wambulala. Ngalokho ubukhosi basebusezandleni
    zikaSolomoni ngokugcweleyo.
  ton-ton: Ko ia naʻe fekau ai ʻe he tuʻi kia Penaia ko e foha ʻo Sehoiata; pea naʻe
    ʻalu atu ia, pea naʻa ne taaʻi ia ke ne mate. Pea naʻe fakamālohi ʻae puleʻanga
    ʻi he nima ʻo Solomone.
  ces-1613: I přikázal král Banaiášovi synu Joiadovu, kterýž vyšed, obořil se na něj,
    tak že umřel. A tak utvrzeno jest království v ruce Šalomounově.
  eng-WMB: So the king commanded Benaiah the son of Jehoiada; and he went out, and
    fell on him, so that he died. The kingdom was established in the hand of Solomon.
  tam-TCV: அப்பொழுது யோய்தாவின் மகன் பெனாயாவுக்கு அரசன் கட்டளையிட்டபடி, அவன் போய்
    சீமேயியை வெட்டிக் கொலைசெய்தான். இதனால் அரசு சாலொமோனின் கைகளில், மேலும் உறுதியாக
    நிலைநிறுத்தப்பட்டது.
  ceb-ULB: Unya naghatag ang Hari ug sugo ngadto kang Benaya nga anak nga lalaki ni
    Jehoyada. Milakaw siya ug gipatay si Shimei. Busa nagmalig-on ang pagdumala sa
    kamot ni Solomon.
  pol-UBG: Tak więc król wydał rozkaz Benajaszowi, synowi Jehojady; i ten wyszedł,
    zadał mu cios i zabił go. I tak królestwo zostało utwierdzone w ręce Salomona.
  urd-GVU: پھر بادشاہ نے بِنایاہ بن یہویدع کو حکم دیا کہ وہ سِمعی کو مار دے۔ بِنایاہ
    نے اُسے باہر لے جا کر تلوار سے مار دیا۔ یوں سلیمان کی اسرائیل پر حکومت مضبوط ہو
    گئی۔
  deu-1912: Und der König gebot Benaja, dem Sohn Jojadas; der ging hinaus und schlug
    ihn, daß er starb. Und das Königreich ward bestätigt durch Salomos Hand.
  kan-2017: ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯನಿಗೆ, “ಅವನನ್ನು ಸಂಹರಿಸು” ಎಂದು ಆಜ್ಞಾಪಿಸಲು ಅವನು ಹೊರಗೆ
    ಹೋಗಿ ಅವನ ಮೇಲೆ ಬಿದ್ದು ಅವನನ್ನು ಕೊಂದುಹಾಕಿದನು. ಹೀಗೆ ಸೊಲೊಮೋನನ ರಾಜ್ಯಾಧಿಕಾರವು ಸುಭದ್ರವಾಯಿತು.
  yap-yap: Ma aram me l’oeg fare pilung Benayah, nge yan nge thang e fan rok Shimei.
    Ma aram e gubin ban’en e ngiyal’nem ma ke milfan nga tan pa’ Solomon.
  hlt-MCSB: Manghai loh Jehoiada capa Benaiah te a uen coeng dongah cet tih Shimei
    te a cuuk thil tih a duek sak. Te phoeiah ram he Solomon kut ah cikngae coeng.
  mdy-ETH: ዬካፓ ዮዳሄ ናኣዚ ቤናያም ሺምዒ ዎዻንዳጉዲ ካኣቲ ኪኢታ ዳካዛ፥ ቤናያ ዴንዲ ሺምዒ ዎዼኔ፤ ዬያይዲ ሴሎሞኔ ፔኤኮ
    ካኣቱሞ ዶዲሺ ዓጮ ዎይሤኔ።
  twi-ASANTE: Na ɔhene no nhyɛ so, Yehoiada babarima Benaia faa Simei de no firii
    adi kɔkumm no. Enti ahemman no timiiɛ wɔ Salomo nsam.
  eng-WEBU: So the king commanded Benaiah the son of Jehoiada; and he went out, and
    fell on him, so that he died. The kingdom was established in the hand of Solomon.
  wal-wal: Yaagidi kawoi Yoodaahe na7aa Banaaya azaziis; azazin Banaayi biidi, SHim77a
    shocidi woriis. Yaatin, kawotettai Solomona kushiyan minnidi eqqiis.
  spa-PDDPT: El rey ordenó a Benaías, hijo de Joiada, quien salió y arremetió contra
    Simei y lo mató. Así fue consolidado el reino en manos de Salomón.
  gun-gun: Ha'e gui Joiada ra'y Benaia pe huvixa ijayvu ramo oo vy hexe opu'ã vy ojuka.
    Ha'e rami py Salomão po'akaa oĩ atãve.
  ilo-ULB: Isu nga imbaon ti ari ni Benaias nga anak ni Jehoyada, rimmuar isuna ket
    pinatayna ni Shimei. Isu a napatalgedan ti turay iti ima ni Solomon.
  kpg-kpg: Di king ga helekai gi Benaiah, gii hana gi daaligidia Shimei gii made.
    Di hai deenei, gei Solomon gu hai mee gi nia mogobuna hagatau.
  uig-ARA: ئاندىن پادىشاھنىڭ بۇيرۇقى بىلەن يەھويادانىڭ ئوغلى بىنايا چىقىپ ئۇنى چېپىپ
    ئۆلتۈردى. پادىشاھلىق بولسا سۇلايماننىڭ قولىدا مۇستەھكەم قىلىندى.
  sus-sus: Na tɛmui mangɛ naxa Yehoyada xa di Bɛnaya yamari a xa Simeyi faxa. A naxa
    na raba. Sulemani xa mangɛya mabanban na ki nɛ.
  pon-2006: Nanmwarkio eri koasoanediong Penaia en kohla kemehla Simei. Eri met Solomon
    ahnekilahr manaman unsek.
  jae-jae: Ma kiŋ tau kêjatu Jehoiada latu Benaia, taŋ kêsa gêja ma gêjac Simei êndu.
    Gêdêŋ tonaŋ gôliŋ kiŋŋa gêc Salomo lêma kêtu tôŋ.
  ksd-ksd: Ma ra king i ga tulue Benaia natu i Ieoiada, ma i ga irop, ma i ga ub ia,
    ma i ga virua. Ma di ga vapadikat ra varkurai ta ra lima i Solomon.
  tur-YTC: Bunun üzerine kral Yehoyada oğlu Benaya'ya buyurdu; o da çıkıp onun üzerine
    indi, ve o öldü. Krallık Solomon'un elinde sağlamlaştırıldı.
  grc-BRENT: Καὶ ἐνετείλατο ὁ βασιλεὺς Σαλωμὼν τῷ Βαναίᾳ υἱῷ Ἰωδαὲ, καὶ ἐξῆλθε καὶ
    ἀνεῖλεν αὐτόν. Καὶ ἦν ὁ βασιλεὺς Σαλωμὼν φρόνιμος σφόδρα καὶ σοφός· καὶ Ἰούδα
    καὶ Ἰσραὴλ πολλοὶ σφόδρα, ὡς ἡ ἄμμος ἡ ἐπὶ τῆς θαλάσσης εἰς πλῆθος, ἐσθίοντες
    καὶ πίνοντες καὶ χαίροντες· καὶ Σαλωμὼν ἦν ἄρχων ἐν πάσαις ταῖς βασιλείαις· καὶ
    ἦσαν προσφέροντες δῶρα, καὶ ἐδούλευον τῷ Σαλωμὼν πάσας τὰς ἡμέρας τῆς ζωῆς αὐτοῦ·
    καὶ Σαλωμὼν ἤρξατο ἀνοίγειν τὰ δυναστεύματα τοῦ Λιβάνου· καὶ αὐτὸς ᾠκοδόμησε τὴν
    Θερμαὶ ἐν τῇ ἐρήμῳ· καὶ τοῦτο τὸ ἄριστον τῷ Σαλωμών· τριάκοντα κόροι σεμιδάλεως,
    καὶ ἑξήκοντα κόροι ἀλεύρου κεκοπανισμένου, δέκα μόσχοι ἐκλεκτοὶ, καὶ εἴκοσι βόες
    νομάδες, καὶ ἑκατὸν πρόβατα, ἐκτὸς ἐλάφων καὶ δορκάδων καὶ ὀρνίθων ἐκλεκτῶν νομάδων·
    ὅτι ἦν ἄρχων ἐν παντὶ πέραν τοῦ ποταμοῦ ἀπὸ Ῥαφὶ ἕως Γάζης ἐν πᾶσι τοῖς βασιλεῦσι
    πέραν τοῦ ποταμοῦ·; καὶ ἦν αὐτῷ εἰρήνη ἐκ πάντων τῶν μερῶν αὐτοῦ κυκλόθεν· καὶ
    κατῴκει Ἰούδα καὶ Ἰσραὴλ πεποιθότες, ἕκαστος ὑπὸ τὴν ἄμπελον αὐτοῦ, καὶ ὑπὸ τὴν
    συκῆν αὐτοῦ, ἐσθίοντες καὶ πίνοντες καὶ ἑορτάζοντες ἀπὸ Δὰν καὶ ἕως Βηρσαβεὲ πάσας
    τὰς ἡμέρας Σαλωμών. Καὶ οὗτοι οἱ ἄρχοντες τοῦ Σαλωμών. Ἀζαρίου υἱὸς Σαδὼκ τοῦ
    ἱερέως, καὶ Ὀρνίου υἱὸς Νάθαν ἄρχων τῶν ἐφεστηκότων· καὶ ἔδραμεν ἐπὶ τὸν οἶκον
    αὐτοῦ· καὶ Σουβὰ γραμματεὺς, καὶ Βασὰ υἱὸς Ἀχιθαλὰμ ἀναμιμνήσκων, καὶ Ἀβὶ υἱὸς
    Ἰωὰβ ἀρχιστράτηγος, καὶ Ἀχιρὲ υἱὸς Ἐδραῒ ἐπὶ τὰς ἄρσεις, καὶ Βαναίας υἱὸς Ἰωδαὲ
    ἐπὶ τῆς αὐλαρχίας καὶ ἐπὶ τοῦ πλινθίου, καὶ Καχοὺρ υἱὸς Νάθαν ὁ σύμβουλος. Καὶ
    ἦσαν τῷ Σαλωμὼν τεσσαράκοντα χιλιάδες τοκάδες ἵπποι εἰς ἅρματα, καὶ δώδεκα χιλιάδες
    ἵππων· καὶ ἦν ἄρχων ἐν πᾶσι τοῖς βασιλεῦσιν ἀπὸ τοῦ ποταμοῦ καὶ ἕως γῆς ἀλλοφύλων
    καὶ ἕως ὁρίων Αἰγύπτου· καὶ Σαλωμὼν υἱὸς Δαυὶδ ἐβασίλευσεν ἐπὶ Ἰσραὴλ καὶ Ἰούδα
    ἐν Ἱερουσαλήμ.
  ind-AYT: Lalu, raja memerintahkan Benaya, anak Yoyada dan dia keluar, serta menyerang
    Simei sehingga dia mati. Demikianlah kerajaan itu kukuh di tangan Salomo.
  nya-nya: Pamenepo mfumu inalamula Benaya mwana wa Yehoyada ndipo iye anapita kukakantha
    Simei ndi kumupha. Tsono ufumu unakhazikika mʼdzanja la Solomoni.
  hrv-hrv: I zapovjedi kralj Benaji, sinu Jojadinu, te on iziđe i udari Šimeja i tako
    Šimej umrije. Tako se učvrstilo kraljevstvo u ruci Salomonovoj.
  mps-mps: Te Simei pai madi, tama te kingo te Benaiabolo walama, te aga ela mugi
    pao po wai. Tialima, te Benaiago te king tagalama, pelama, tama te Simei ela mugi
    pali. Megi da, Solomon te bomai king mu pedelama, tama te bidi mego aga aiyaba
    elaluainu ebo te usu me ebeo.
  tpi-tpi: Simei i go pinis, na king i tokim Benaia long i go kilim em. Orait na Benaia
    i lusim king na i go kilim Simei i dai. Nau Solomon i kamap strongpela king tru
    na i no gat man inap daunim em.
  dan-1931: Derpå gav Kongen Ordre til Benaja, Jojadas Søn, og han gik hen og huggede
    ham ned; således døde han.
  vie-OVCB: Vua ra lệnh cho Bê-na-gia con trai Giê-hô-gia-đa giết Si-mê-i. Như vậy,
    Sa-lô-môn củng cố được vương quốc mình.
  guj-2017: અને રાજાએ યહોયાદાના દીકરા બનાયાને આજ્ઞા આપી અને તેણે બહાર નીકળીને શિમઈને
    મારી નાખ્યો. તેથી રાજ્ય સુલેમાનના હાથમાં સ્થિર થયું.
  pon-2006A: Nanmwarkio eri koasoanediong Penaia en kohla kemehla Simei. Eri met Solomon
    ahnekilahr manaman unsek.
  por-BRBSL: Então o rei ordenou a Benaia, filho de Jeoiada; e ele saiu, e caiu sobre
    ele, de modo que morreu. O reino foi estabelecido nas mãos de Salomão.
  cth-cth: Hat toteh, siangpahrang ni Jehoiada capa Benaiah koe kâ a poe teh a thei.
    Hat toteh, uknaeram teh Solomon kut dawk a caksak.
  twi-twi: Na ɔhene no hyɛɛ Yehoiada babarima Benaia ma ɔfaa Simei de no fii adi kokum
    no. Enti ahemman no tim wɔ Salomo nsam.
  hlt-hlt: Manghai loh Jehoiada capa Benaiah te a uen coeng dongah cet tih Shimei
    te a cuuk thil tih a duek sak. Te phoeiah ram he Solomon kut ah cikngae coeng.
  tbz-SIM: Mɛm̀mɛ okpɑ̀ɑ̀tì duɔ́mmɛ̀ kɛ̀ Yeoyɑdɑ birɛ Bennɑyɑ dennɛ Simɛii kóò kùɔ.
    Dɛ mɔ̀nnì kɛ̀ Sɑdomɔɔ kpɑ̀tì nɛ́ dɔkɛ fííkú.
  msy-2020: Ezɨ Simei ghuzɨma, Atrivim Benaia a mɨgɨa ghaze, “Nɨ mangɨva Simei mɨsueghtɨ
    an aremegh.” Ezɨ Benaia atrivim ategha ghua Simei mɨsoghezɨ an areme. Solomon
    datɨrɨghɨn atrivir bar gavgavimɨn otozɨ, gumazitam anebɨnan ibura.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ kʋsɑ Penɑyɑ nɑ ɩ́ kʋ́ Simeyi. Ɩlɛnɑ kɑwulɑɣɑ nɑ́ɑ́ sʋʋ toŋ
    sɔɔsʋɣʋ kɛ Sɑlʋmɔŋ niŋ tɑɑ.
  azb-azb: Padşah Yehoyada oğlu Benayaya əmr etdi, Benaya da gedib Şimeyi vurdu və
    o öldü. Beləliklə, Süleymanın padşahlığı möhkəmləndi.
  eng-DBY: And the king commanded Benaiah the son of Jehoiada; who went out and fell
    upon him, and he died. And the kingdom was established in the hand of Solomon.
  hin-2017: तब राजा ने यहोयादा के पुत्र बनायाह को आज्ञा दी, और उसने बाहर जाकर, उसको
    ऐसा मारा कि वह भी मर गया। इस प्रकार सुलैमान के हाथ में राज्य दृढ़ हो गया।
  wol-KYG: Buur nag sant Benaya doomu Yoyada, mu génne Simey, jam ko, mu dee. Ba loolu
    amee nguur ga gëna dëgër ca loxol Suleymaan.
  eng-YLT: And the king chargeth Benaiah son of Jehoiada, and he goeth out and falleth
    on him, and he dieth, and the kingdom is established in the hand of Solomon.
  eng-WYC-2017: Therefore the king commanded to Benaiah, the son of Jehoiada; and
    he assailed Shimei, and smote him, and he was dead. Therefore the realm was confirmed
    into the hands of Solomon;
  eng-WMBB: So the king commanded Benaiah the son of Jehoiada; and he went out, and
    fell on him, so that he died. The kingdom was established in the hand of Solomon.
  urd-GVH: फिर बादशाह ने बिनायाह बिन यहोयदा को हुक्म दिया कि वह सिमई को मार दे। बिनायाह
    ने उसे बाहर ले जाकर तलवार से मार दिया। यों सुलेमान की इसराईल पर हुकूमत मज़बूत
    हो गई।
  rug-rug: Garunia sa baṉara se Benaea meke va matea sa se Simei. Beto sapu gua asa
    sa ṉiniraṉira tanisa binaṉara si koa mo koasa limana e Solomone.
  gaz-gaz: Mootichis Benaayaa ilma Yehooyaadaa ni ajaje; innis dhaqee Saamii dhaʼee
    ajjeese. Mootummaanis yeroo kanatti harka Solomoonitti jabaatee dhaabate.
  fra-LSG: Et le roi donna ses ordres à Benaja, fils de Jehojada, qui sortit et frappa
    Schimeï; et Schimeï mourut. La royauté fut ainsi affermie entre les mains de Salomon.
  yal-yal: Mangan yi a yamarin fi Yehoyadaa dii xɛmɛn Bɛnaya ma, a yi mini, a yi Simeyi
    faxa. Sulemani a mangayaan sabati na kii nin.
  haw-1868: Alaila kena ae la ke alii ia Benaia ke keiki a Iehoiada, a puka ae ia,
    a lele aku ia ia a make ia. A ua hoopaaia ke aupuni iloko o ka lima o Solomona.
  arb-NAV: وَأَمَرَ الْمَلِكُ بَنَايَاهُو بْنَ يَهُويَادَاعَ أَنْ يَخْرُجَ بِشِمْعِي
    وَيَقْتُلَهُ، وَهَكَذَا ثَبَتَ الْمُلْكُ لِسُلَيْمَانَ.
  ewe-ewe: Enumake Fia Solomo ɖe gbe eye Benaya kplɔ Simei yi gota eye wòwui. Ale
    Solomo ƒe fianyenye li ke ɖe Israel dukɔ la me.
  eng-LEE: So the king commanded Benayahu the son of Yehoyada', who went out, and
    fell upon him, so that he died. And the kingdom was established in the hand of
    Solomon.
  asm-FB: পাছত ৰজাই যিহোয়াদাৰ পুত্ৰ বনায়াক আজ্ঞা কৰিলে, আৰু বনায়া ওলাই গৈ তেওঁক
    আক্ৰমণ কৰি বধ কৰিলে। এইদৰে চলোমনৰ হাতত ৰাজ্য দৃঢ় হ’ল।
  sus-A: نَ تّمُي مَنفّ نَشَ يٍهٌيَدَ شَ دِ بّنَيَ يَمَرِ عَ شَ سِمٍيِ قَشَ. عَ نَشَ
    نَ رَبَ. سُلٍمَنِ شَ مَنفّيَ مَبَنبَن نَ كِ نّ.
  fra-SBL: Le roi donna des ordres à Benaja, fils de Jehoïada, qui sortit et tomba
    sur lui, de sorte qu'il mourut. Le royaume fut établi entre les mains de Salomon.
  hbo-hbo: וַיְצַ֣ו הַמֶּ֗לֶךְ אֶת־בְּנָיָ֙הוּ֙ בֶּן־יְהֹ֣ויָדָ֔ע וַיֵּצֵ֕א וַיִּפְגַּע־בֹּ֖ו
    וַיָּמֹ֑ת וְהַמַּמְלָכָ֥ה נָכֹ֖ונָה בְּיַד־שְׁלֹמֹֽה׃
  kik-kik: Hĩndĩ ĩyo mũthamaki agĩatha Benaia mũrũ wa Jehoiada, nake agĩthiĩ akĩgũtha
    Shimei akĩmũũraga. Ũthamaki naguo ũkĩĩhaanda ũrũmĩte biũ moko-inĩ ma Solomoni.
  fra-NCL: Et le roi donna des ordres à Banaïas, fils de Joïadas ; et il sortit et
    frappa Séméï, qui mourut. Et la royauté fut affermie entre les mains de Salomon.
  cek-AK: To pongah siangpahrang mah Jehoiada capa Benaiah khaeah lokpaek; anih loe
    caeh moe, Shimei to takroek, anih loe duek. Prae loe Solomon ih ban ah cak poe.
  cuk-cuk: Agi, Rey-Salomón, Joiada-machi-Benaíaʼga sogsad, Simei-oburgweye. Geb Benaía
    Salomón-sogedba imaksad, Simei-oburgwisad. Salomón deyobi bela yar-ganonikid.
  uig-CYR: Андин падишаниң буйруғи билән Йәһояданиң оғли Беная чиқип уни чепип өлтүрди.
    Падишаһлиқ болса Сулайманниң қолида мустәһкәм қилинди.
  tel-2017: రాజు యెహోయాదా కొడుకు బెనాయాకు ఆజ్ఞాపించగానే అతడు షిమీ మీద పడి అతనిని చంపాడు.
    ఈ విధంగా రాజ్యం సొలొమోను పాలనలో స్థిరపడింది.
  hat-BSA: Epi wa a te kòmande Benaja, fis a Jehojada a. Li te sòti deyò e li te tonbe
    sou li e li te mouri. Se konsa wayòm nan te etabli nan men a Salomon.
  kos-kos: Na tokosra el sapkin nu sel Benaiah, ac el som unilya Shimei. Inge ku nukewa
    ke tokosrai oan inpaol Solomon.
  hbo-WLC: וַיְצַ֣ו הַמֶּ֗לֶךְ אֶת־בְּנָיָ֙הוּ֙ בֶּן־יְה֣וֹיָדָ֔ע וַיֵּצֵ֕א וַיִּפְגַּע־בּ֖וֹ
    וַיָּמֹ֑ת וְהַמַּמְלָכָ֥ה נָכ֖וֹנָה בְּיַד־שְׁלֹמֹֽה׃
  ibo-ibo: Mgbe ahụ, eze nyere Benaya, nwa Jehoiada iwu ka o gbuo Shimei. Ọ pụkwara
    tituo ya, ọ nwụọ. Sitekwa nʼoge ahụ, alaeze Solomọn guzosiri ike nʼaka ya.
  ory-ory: ଏଉତ୍ତାରେ ରାଜା ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟକୁ ଆଜ୍ଞା କରନ୍ତେ, ସେ ଯାଇ ତାହାକୁ ଆକ୍ରମଣ
    କଲା, ତହୁଁ ସେ ମଲା। ଏହିରୂପେ ଶଲୋମନଙ୍କ ହସ୍ତରେ ରାଜ୍ୟ ଦୃଢ଼ ହେଲା।
  chk-chk: Mürin, ewe king a allük ngeni Penaia pwe epwe feila o niela Simei. Iwe,
    a feila o niela. Iei usun ewe mwü a fokun nüküchar fän nemenemen Salomon.
  rop-rop: Brom deya King Salaman bin dalim Benaiya blanga kilim Shimiyai, en imbin
    go en kilim im. En Salaman bin jidan brabli strongbala bos blanga ebrijing.
  ukr-1871: І повелїв царь Банеї Йодаєнкові; він вийшов і стратив його, й той вмер.
  deu-1951: Und der König gebot Benaja, dem Sohne Jojadas; der ging hinaus und schlug
    ihn, daß er starb.
  eng-JPS: So the king commanded Benaiah the son of Jehoiada; and he went out, and
    fell upon him, so that he died. And the kingdom was established in the hand of
    Solomon.
  srp-1865: I zapovjedi car Venaji sinu Jodajevu, te izide i uloži na nj, te pogibe.
    I carstvo se utvrdi u ruci Solomunovoj.
  lug-lug: Kabaka n’alagira Benaya mutabani wa Yekoyaada, okutta Simeeyi. Obwakabaka
    ne bunywezebwa mu mukono gwa Sulemaani.
  heb-heb: ויצו המלך את בניהו בן יהוידע ויצא ויפגע בו וימת והממלכה נכונה ביד שלמה׃
  ben-IRV: এর পর রাজা যিহোয়াদার ছেলে বনায়কে হুকুম দিলেন আর বনায় গিয়ে শিমিয়িকে
    মেরে ফেললেন। এই ভাবে শলোমনের হাতে রাজ্যটা ভালোভাবে প্রতিষ্ঠিত হল।
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਯਹੋਯਾਦਾ ਦੇ ਪੁੱਤਰ ਬਨਾਯਾਹ ਨੂੰ ਹੁਕਮ ਦਿੱਤਾ, ਤਾਂ ਉਹ ਬਾਹਰ ਗਿਆ ਅਤੇ
    ਉਸ ਉੱਤੇ ਹਮਲਾ ਕੀਤਾ ਕਿ ਉਹ ਮਰ ਗਿਆ, ਸੋ ਰਾਜ ਸੁਲੇਮਾਨ ਦੇ ਹੱਥ ਵਿੱਚ ਪੱਕਾ ਹੋ ਗਿਆ।
  mya-JVB: ယောယဒ သား ဗေနာယ သည် အမိန့် တော်ကိုခံ ၍ ပြင်သို့ထွက် ပြီးလျှင် ရှိမိ ကို
    သေ အောင်လုပ်ကြံ လေ၏။ ထိုသို့ နိုင်ငံ တော်သည် ရှောလမုန် လက် ၌ တည် ၏။
  tbg-tbg: King Soromonuva minti tuvaro ˻Simeiva vahaaqaini˼ vevantovaro avuhainaava
    Benaiaarara tuvaro viva vevantero Simeira arukora. Ho mintuvaro King Soromonuva
    avuhainaava vaiharo raqikuva kempukaiqama kero vaura.
  hmo-hmo: Vadaeni king ese Benaia Iehoiada ia oda henia, bona ia lao, Simei ia alaia
    mase. Unai dainai Solomona ena basileia ia gini goada noho. Tau ta ese Solomona
    ia hamorua diba lasi.
  urd-urd: और बादशाह ने यहूयदा' के बेटे बिनायाह को हुक्म दिया, तब उसने बाहर जाकर उस
    पर ऐसा वार किया कि वह मर गया। और हुकूमत सुलेमान के हाथ में मज़बूत हो गई।
  rus-SYN: и повелел царь Ванее, сыну Иодаеву, и он пошел и поразил Семея, и тот умер.
  bqc-SIM: Kí yã'ò Yoiada nɛ́ Benaiaɛ, ↄ̃ à gɛ̀ ↄtↄ̃̀ Simɛiwa. Màa Salomↄↄ kpala
    zĩ́napɛ̀lɛ.
  tcz-CHONGTHU: Hichun lengpan athu apeh dung jui jin Jehoiada chapa Beniah in Shimei
    chu polang’a a puidoh in athat tai. Hiti hin Lenggam chu Solomon khut noi ah a
    detchet tan ahi.
  mar-mar: मग राजाने यहोयादाचा पुत्र बनायाला शिमीचा वध करायची आज्ञा दिली आणि बनायाने
    ती अंमलात आणली. आता शलमोनाची आपल्या राज्यावर पूर्ण पकड बसली.
  qub-qub: Chaypita rayga Joiadapa wamran Benaiata niran Simeita wañurachinanpaj.
    Chaura payga jinan öra wañuycachiran. Chaynöpami ray Salomonga contrancunapita
    librina caran.
  bqp-bqp: Kína Yoyada nɛ́ Bɛnaya dà, akũ à gɛ̀ɛ à Simɛi lɛ̀ à dɛ̀. Lɛn Sulemanu
    kpata zĩni pɛ̀tɛ lɛ.
  hat-hat: Apre sa, wa a pase Benaja, pitit Jeyoada a, lòd. Benaja soti, l' al touye
    Chimeyi. Se konsa Chimeyi mouri. Depi lè sa a, Salomon te gen tout pouvwa a nan
    men l'.
  eng-BSB: Then the king commanded Benaiah son of Jehoiada, and he went out and struck
    Shimei down, and he died. Thus the kingdom was firmly established in the hand
    of Solomon.
  eng-WEBPB: So the king commanded Benaiah the son of Jehoiada; and he went out, and
    fell on him, so that he died. The kingdom was established in the hand of Solomon.
  kbq-kbq: Ana huteno Jehoiada nemofo Benaia huntegeno, Simeina ome ahe fri'ne. Ana
    huteno Solomoni'a hankavenentake kini fore huno vahera kegava hu'ne.
  nhe-BL: Huan teipa Tlanahuatijquetl Salomón quinahuati Benaía ma quiitzqui Simei
    huan ma quimicti. Huajca quiquixti huan quimicti. Huan nopa hueyi tequihuejcayotl
    tlen Tlanahuatijquetl David achtohuiya quipixqui mocajqui temachtli imaco Salomón.
  bus-bus: Kína Yoyada nɛ́ Bɛnaya dà, ben à gàa à Simɛi lɛ̀ à dɛ̀. Lɛn Sulemanu kpata
    kãsãa pɛ̀ɛ lɛ.
  gub-BL: Na'e Xàrumàw uzuka kar Ximez Menai pe kury. A'e rupi uhem Menai Ximez hekar
    pà. Wexak. Ukutuk. Uzuka. Nezewe mehe Xàrumàw umumaw wàmàtyry'ymar paw wà. Ikàg
    kury.
  eng-DRA: 'So the king commanded Banaias the son of Joiada: and he went out and struck
    him, and he died.'
