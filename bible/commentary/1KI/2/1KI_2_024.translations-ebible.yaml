verse: 1KI.002.024
translations:
  mal-C: അതുകൊണ്ട്, എന്റെ പിതാവായ ദാവീദിന്റെ സിംഹാസനത്തിൽ എന്നെ സ്ഥിരപ്പെടുത്തുകയും,
    തന്റെ വാഗ്ദാനപ്രകാരം എനിക്കായി ഒരു രാജവംശം സ്ഥാപിക്കുകയും ചെയ്ത ജീവനുള്ള യഹോവയാണെ,
    അദോനിയാവ് ഇന്നുതന്നെ വധിക്കപ്പെടും.”
  deu-TKW: 'So wahr Jahwe lebt, der mich befestigt und auf den Thron meines Vaters
    David gesetzt und der mir gemäß seiner Verheißung ein Haus gegründet hat: noch
    heute soll Adonia getötet werden!'
  lin-lin: Mpe sik’oyo, na Kombo na Yawe oyo alendisi ngai na kiti ya bokonzi ya Davidi,
    tata na ngai, mpe oyo asali ete bokonzi ezala na libota na ngai ndenge alapaki
    yango na ndayi, Adoniya akokufa kaka lelo.
  eng-LSV: and now, YHWH lives, who has established me, and causes me to sit on the
    throne of my father David, and who has made a house for me as He spoke—surely
    Adonijah is put to death today.”
  eng-GNV: Now therefore as ye Lord liueth, who hath established me, and set me on
    the throne of Dauid my father, who also hath made me an house, as he promised,
    Adoniiah shall surely die this day.
  eng-WEBSTER: Now therefore, as the LORD liveth, who hath established me, and set
    me on the throne of David my father, and who hath made me a house, as he promised,
    Adonijah shall be put to death this day.
  nhw-BL: Yaya TOTECO catli nechmacatoc ni tequiticayotl huan nechsehui ipan isiya
    yejyectzi notata David para ma nitlanahuati. Huan yaya quichijtoc nochaj ma eli
    se familia tlen tlanahuatiani ica se nocone catli nechtoquilis ipan ni hueyi tequiticayotl
    huan teipa iconehua huan iixhuihua catli tlacajtiyase. Huajca temachtli ama ni
    tonal Adonías miquis.”
  swh-ONEN: Basi sasa, hakika kama Bwana aishivyo, yeye ambaye ameniimarisha salama
    kwenye kiti cha ufalme cha Daudi baba yangu, naye amenipa ufalme wa kudumu kama
    alivyoahidi, Adoniya atauawa leo!”
  bba-bba: Yinni Gusunɔ wiyɑ, u mɑn dɑm kɑ̃ mɑ u mɑn sinɑsiɑ nɛn tundo Dɑfidin sinɑ
    ɡɔnɑɔ, mɑ u mɑn bɑn te wɛ̃ kɑ nɛn bibun bweserɔ nɡe mɛ u nɔɔ mwɛɛru kuɑ. Sere
    kɑ win wɑ̃ɑru, kon dewɑ bu Adoniyɑ ɡo ɡisɔ.
  eng-KJVCPB: Now therefore, as the Lord liveth, which hath established me, and set
    me on the throne of David my father, and who hath made me a house, as he promised,
    Adonijah shall be put to death this day.
  luo-luo: Akwongʼora gi nying Jehova Nyasaye mangima ni en mosegura e kom loch mar
    Daudi wuora kendo mosesingo ni nyikwaya pinyruoth ni Adonija nyaka negi kawuono!”
  meu-meu: Taunabunai, Iehova, e haginigu bona tamagu David ena terono ai e atogu
    bona ena gwauhamata heḡereḡerena ai egu iduhu vada e haginia Diravana, e maurimu
    heḡereḡerena, Adonia na hari dina ai bae alaia mase.
  npi-ULB: त्यसकारण मलाई स्थापित गर्नुहुने, मलाई मेरा पिता दाऊदको सिंहासनमा राख्नुहुने
    र आफ्नो प्रतिज्ञाअनुसार मेरो वंश खडा गर्नुहुने जीवित परमप्रभुको नाउँमा म भन्दछु,
    कि आज निश्चय नै अदोनियाह मारिने छन् ।”
  yor-yor: Àti nísinsin yìí, bí ó ti dájú pé Olúwa wà láààyè, ẹni tí ó ti mú mi jókòó
    lórí ìtẹ́ baba mi Dafidi, àti tí ó sì ti kọ́ ilé fún mi bí ó ti ṣèlérí, lónìí
    ni a ó pa Adonijah!”
  pes-OPCB: '@see-verse:1KI.002.023'
  tgl-ULB: Kaya ngayon sa kay Yahweh na buhay, na nagtatag at naglagay sa akin sa
    trono ni David na aking ama, at ang gumawa ng sambahayan sa akin tulad ng ipinangako
    niya, tiyak na papatayin si Adonias ngayon.”
  hui-hui: Anidagua larogoni irane Anduane Homogo ibunime i̱ biamogo bialu mo hongo
    haya. Ani biyagola i̱ aba Debidinaga henge i̱ni mialu ainde i̱ni kini ho aribia
    howa kogoni. Ani kogoni bamba Anduane Homogo ibunime i̱hondo lalu i̱ kini halu
    i̱naga damenerume ha aribia holebira lalu i̱ni langini. Ani langinigo ai Anduane
    Homogo haluhe kagonaga minini howa i̱na heneneore bulego larogo Adoniya ibu áyu
    ogoni homolebira, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား​ခ​မည်း​တော် ဒါ​ဝိဒ်​၏​ရာ​ဇ​ပလ္လင်​ပေါ်​တွင် တည်​မြဲ​စွာ​တည်
    ၍​ထား​တော်​မူ​လေ​ပြီ။ ကိုယ်​တော်​သည်​မိ​မိ ၏​က​တိ​တော်​ရှိ​သည့်​အ​တိုင်း ငါ​နှင့်​ငါ​၏
    သား​မြေး​တို့​အား​နိုင်​ငံ​တော်​ကို​ပေး​တော် မူ​လေ​ပြီ။ အ​ဒေါ​နိ​ယ​သည်​ယ​နေ့​ပင်​လျှင်
    သေ​ရ​မည်​ဖြစ်​ကြောင်း အ​သက်​ရှင်​တော်​မူ သော​ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင်​တည်​၍​ငါ
    ကျိန်​ဆို​ပါ​၏'' ဟု​အ​လေး​အ​နက်​အ​ဋ္ဌိ ဋ္ဌာန်​ပြု​တော်​မူ​၏။
  bod-N: ད་ནི་ངས་རང་གི་རྒྱལ་སྲིད་བརྟན་པོར་འཛུག་མཁན་དང་། ང་རང་ཡབ་དཱ་བིད་ཀྱི་ཁྲི་ལ་བསྐོ་མཁན་དང་།
    ཞལ་བཞེས་བཞིན་དུ་ང་ལ་རྒྱལ་རབས་གནང་མཁན་གྱི་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་མནའ་སྐྱེལ་ཏེ།
    དེ་རིང་གི་ཉིན་མོར་ཨ་དོ་ནེ་ཡཱ་སྲོག་དང་འབྲལ་བར་འགྱུར་རོ་ཞེས་མནའ་བསྐྱལ་ཞིང་།
  sna-sna: Zvino kana Jehovha wangu ari mupenyu, uyo akandisimbisa zvakakwana pachigaro
    choushe chababa vangu Dhavhidhi, akandigadzirira umambo sezvaakavimbisa, Adhoniya
    achaurayiwa nhasi.”
  spa-BLM: Ahora, pues, vive Yahvé, que me ha afirmado y me ha puesto en el trono
    de mi padre David, y que me ha hecho una casa como lo había prometido, ciertamente
    Adonías morirá hoy.”
  cac-cac: A Jehová ix in ac'anoch reyal sq'uexuloc vin̈ in mam, yic vach' tz'aj yelc'och
    b'aj ix yac' sti' to ix yac' jun opisio tic d'ayin yed' d'a smasanil vin̈tilal.
    Yuj chi' svac' in ti' d'a yichan̈ to a ticnaic ol cham vin̈aj Adonías chi', xchi
    vin̈.
  swh-ULB: Sasa basi kama BWANA aishivyo, ambaye ndiye alinifanya mimi kuwepo na kunipa
    kiti cha enzi cha Daudi baba yangu, na ambaye amenifanyia nyumba kwa ahadi yake,
    hakika Adoniya lazima auawe leo.”
  bel-bel: а сёньня - жывы Гасподзь, Які ўмацаваў мяне і пасадзіў на троне Давіда,
    бацькі майго, і заладзіў мне дом, як казаў Ён, - а сёньня Аданія павінен памерці.
  deu-ELBBK: 'Und nun, so wahr der HERR lebt, der mich befestigt hat und mich hat
    sitzen lassen auf dem Thron meines Vaters David und der mir ein Haus gemacht,
    so wie er geredet hat: Heute soll Adonija getötet werden!'
  mbb-OT: Is Nengazen iyan mibpilì wey midhimu kedì he ilis te amey ku he hadì he
    si David. Midtuman din is penaad din he ibeǥey zin kayi te kedì is ginhedian wey
    ziyà te menge kevuwazan ku. Umbe idsesapè ku ziyà te uuyag he Nengazen he ibpehimetayan
    ku si Adonia guntaan dà he andew.”
  mal-2015: ആകയാൽ എന്നെ സ്ഥിരപ്പെടുത്തിയവനും എന്നെ എന്റെ അപ്പനായ ദാവീദിന്റെ സിംഹാസനത്തിൽ
    ഇരുത്തി തന്റെ വാഗ്ദാനപ്രകാരം എനിക്കു ഒരു ഗൃഹം പണിതവനുമായ യഹോവയാണ, ഇന്നു തന്നേ
    അദോനീയാവു മരിക്കേണം എന്നു ശലോമോൻരാജാവു കല്പിച്ചു യഹോവനാമത്തിൽ സത്യം ചെയ്തു.
  rmc-rmc: Avke sar dživel o RAJ, savo man thoďa pro tronos mire dadeskro a savo mange
    kerďa savoro avke, sar phenďa, o Adonijah mušinel mek adadžives te merel.“
  pes-OPV: و الان قسم به حیات خداوند که مرا استوار نموده، و مرا برکرسی پدرم، داود
    نشانیده، و خانه‌ای برایم به طوری که وعده نموده بود، برپا کرده است که ادنیا امروز
    خواهد مرد.»
  ron-1924: Акум, виу есте Домнул, каре м-а ынтэрит ши м-а суит пе скаунул де домние
    ал татэлуй меу Давид ши каре мь-а фэкут о касэ дупэ фэгэдуинца Луй, кэ астэзь
    ва мури Адония!”
  ben-OBCV: আর এখন, সেই জীবন্ত সদাপ্রভুর দিব্যি—যিনি আমাকে পাকাপাকিভাবে আমার বাবা
    দাউদের সিংহাসনে বসিয়েছেন এবং তাঁর প্রতিজ্ঞানুসারে এক সাম্রাজ্য স্থাপন করেছেন—আজই
    আদোনিয়কে মেরে ফেলা হবে!”
  som-som: Haddaba waxaan ku dhaartay nolosha Rabbigii xoogga ii yeelay, oo igu fadhiisiyey
    carshigii aabbahay Daa'uud, oo reerka iigu yeelay siduu iigu ballanqaaday, hubaal
    Adoniiyaah maanta waa la dilayaa.
  lat-VUC: Et nunc vivit Dominus, qui firmavit me, et collocavit me super solium David
    patris mei, et qui fecit mihi domum, sicut locutus est, quia hodie occidetur Adonias.
  eng-ASVBT: Now therefore as Jehovah liveth, who hath established me, and set me
    on the throne of David my father, and who hath made me a house, as he promised,
    surely Adonijah shall be put to death this day.
  ita-1885: Ed ora come vive il Signore, il qual mi ha stabilito, e mi ha fatto sedere
    sopra il trono di Davide, mio padre; e mi ha fatta una casa, come egli ne avea
    parlato; Adonia sarà oggi fatto morire.
  eng-LXXUP: And now as the Lord lives who has established me, and set me on the throne
    of my father David, and he has made me a house, as the Lord spoke, this day shall
    Adonijah be put to death.
  eng-ULB: Now therefore as Yahweh lives, who has established me and set me on the
    throne of David my father, and who has made me a house as he promised, surely
    Adonijah will be put to death today.”
  spa-VBL: Así que juro que, vive el Señor, que me afirmó como rey y me colocó en
    el trono de mi padre David, haciéndome cabeza de una dinastía como lo había prometido,
    Adonías será ejecutado hoy”.
  fra-_FOB: Et maintenant, l'Éternel est vivant, qui m'a établi et fait asseoir sur
    le trône de David, mon père, et qui a établi ma maison comme il l'avait dit! Certainement
    Adonija sera mis à mort aujourd'hui.
  mal-mal: ആകയാൽ എന്നെ സ്ഥിരപ്പെടുത്തിയവനും എന്നെ എന്റെ അപ്പനായ ദാവീദിന്റെ സിംഹാസനത്തിൽ
    ഇരുത്തി തന്റെ വാഗ്ദാനപ്രകാരം എനിക്ക് ഒരു ഗൃഹം പണിതവനുമായ യഹോവയാണ, ഇന്ന് തന്നേ
    അദോനീയാവ് മരിക്കേണം” എന്ന് ശലോമോൻ രാജാവ് കല്പിച്ച് യഹോവയുടെ നാമത്തിൽ സത്യംചെയ്തു.
  urd-GVR: Rab kī qasam jis ne merī tasdīq karke mujhe mere bāp Dāūd ke taḳht par
    biṭhā diyā aur apne wāde ke mutābiq mere lie ghar tāmīr kiyā hai, Adūniyāh ko
    āj hī marnā hai!”
  suz-BL: मनु “मुल आं कली आं आफ दाऊद आ राज्‍यम वोइक्‍ब नु आ पाइनुङ देंशो लोव़ खाप्‍शा,
    आं थर आन कली सेल्‍ब परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा, गो कसम जशा देंनुङ,
    अदोनीयाह मुलाक्‍तीन साइक्‍चा पुंइसीब” देंमाक्‍त।
  ita-1927: Ed ora, com’è vero che vive l’Eterno, il quale m’ha stabilito, m’ha fatto
    sedere sul trono di Davide mio padre, e m’ha fondato una casa come avea promesso,
    oggi Adonija sarà messo a morte!”
  ckb-ckb: ئێستاش، بە یەزدانی زیندوو ئەوەی جێگیری کردم و لەسەر تەختی داودی باوکم داینام،
    ئەوەی هەروەک چۆن بەڵێنی دابوو ئاوا ماڵی بۆ دروستکردم، ئەمڕۆ ئەدۆنیا دەمرێت!»
  eng-BBE: Now by the living Lord, who has given me my place on the seat of David
    my father, and made me one of a line of kings, as he gave me his word, truly Adonijah
    will be put to death this day.
  kan-OKCV: “ಹಾಗಾದರೆ ನನ್ನನ್ನು ಸ್ಥಿರಪಡಿಸಿ, ನನ್ನ ತಂದೆ ದಾವೀದನ ಸಿಂಹಾಸನದ ಮೇಲೆ ನನ್ನನ್ನು
    ಕೂಡಿಸಿ, ತಾವು ಮಾತುಕೊಟ್ಟ ಪ್ರಕಾರ ನನಗೆ ಮನೆತನ ಕಟ್ಟಿಸಿದ ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ಈ ಹೊತ್ತು
    ಅದೋನೀಯನು ಸಾಯಬೇಕು,” ಎಂದನು.
  tam-2017: இப்போதும் இன்றைக்கு அதோனியா கொலை செய்யப்படுவான் என்று என்னை உறுதிப்படுத்தினவரும்,
    என்னை என்னுடைய தகப்பனாகிய தாவீதின் சிங்காசனத்தில் அமர்ந்திருக்கச்செய்து, தாம்
    சொன்னபடி எனக்கு வீட்டைக் கட்டினவருமாகிய யெகோவாவுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன்
    என்று சொல்லி,
  spa-RV-1909: Ahora pues, vive Jehová, que me ha confirmado y me ha puesto sobre
    el trono de David mi padre, y que me ha hecho casa, como me había dicho, que Adonía
    morirá hoy.
  ron-BTF: De aceea acum, precum DOMNUL trăieşte, care m-a întemeiat şi m-a pus pe
    tronul lui David, tatăl meu, şi care mi-a făcut o casă, precum a promis, că Adonia
    va fi dat la moarte în această zi.
  eng-WEBP: Now therefore as the LORD lives, who has established me and set me on
    my father David’s throne, and who has made me a house as he promised, surely Adonijah
    shall be put to death today.”
  eng-FBV: So I vow, as the Lord lives, who affirmed me as king and placed me on the
    throne of my father David, making me the head of a dynasty as he promised, Adonijah
    shall be executed today.”
  nld-1939: Zo waar Jahweh leeft, die mij aangesteld en op de troon van mijn vader
    David geplaatst heeft, en mij een huis heeft gesticht, zoals Hij beloofd had;
    vandaag nog zal Adoni-jáhoe sterven.
  nch-BL: Yaya TOTECO cati techmacatoc ni tequiticayot huan techsehui ipan isiya yejyectzi
    notata David para ma nitanahuati. Huan yaya quichijtoc nochaj ma eli se familia
    ten tanahuatiani ica se nocone cati techtoquilis ipan ni hueyi tequiticayot huan
    teipa iconehua huan iixhuihua cati tacajtiyase. Huajca temachti ama ni tonali
    miquis Adonías.”
  vie-1934: 'Bây giờ, tôi chỉ Đức Giê-hô-va hằng sống, là Đấng đã làm cho tôi vững
    vàng, và khiến tôi ngồi trên ngai của Đa-vít, cha tôi, cùng lập một nhà cho tôi
    y như lời Ngài đã hứa, mà thề rằng: A-đô-ni-gia sẽ bị xử tử chính ngày hôm nay.'
  hin-CV: क्योंकि जीवित याहवेह ने ही मुझे मेरे पिता दावीद के सिंहासन पर बैठाया है,
    उन्हीं ने अपनी प्रतिज्ञा के अनुसार मुझे राजवंश दिया है. यह तय है कि आज ही अदोनियाह
    को प्राण-दंड दिया जाएगा.”
