  fra-LSG: Maintenant, l’Éternel est vivant, lui qui m’a affermi et m’a fait asseoir
    sur le trône de David, mon père, et qui m’a fait une maison selon sa promesse!
    Aujourd’hui Adonija mourra.
  yal-yal: 'Iki, n bata n kɔlɔ habadan Alatala yi, Alatala naxan n sɛnbɛ soxi, a yi
    n dɔxɔ n fafe Dawudaa mangaya gbɛdɛni, a mangayaan so n yii fata a layirin na:
    To Adoniya fama nɛn faxadeni.”'
  haw-1868: Ano hoi, me ke ola ana o Iehova, ka mea nana i hooku paa mai ia'u, a i
    hoonoho ia'u ma ka nohoalii o Davida ko'u makuakane, ka mea nana i hana i hale
    no'u, e like me kana olelo hoopomaikai, e make no o Adoniia i keia la.
  arb-NAV: حَيٌّ هُوَ الرَّبُّ الَّذِي ثَبَّتَنِي وَأَجْلَسَنِي عَلَى عَرْشِ دَاوُدَ
    أَبِي وَأَعْطَانِي مُلْكاً كَمَا وَعَدَ. الْيَوْمَ يَمُوتُ أَدُونِيَّا».
  ewe-ewe: Ke azɔ la, zi ale si Yehowa le agbe, ame si tsɔm ɖo fofonye, David ƒe fiazikpui
    dzi eye wòɖo fiaɖuƒe anyi nam abe ale si wòdo ŋugbe ene la, woawu Adoniya egbea!”
  eng-LEE: And now, as the Lord liveth, who hath established me, and seated me on
    the throne of David my father, and who hath made me a house, as he hath spoken,
    this very day shall Adoniyah be put to death.
  asm-FB: এই হেতুকে এতিয়া যি জনে নিজৰ প্ৰতিজ্ঞা অনুসাৰে, মোক সুস্থিৰ কৰি মোৰ পিতৃ
    দায়ুদৰ সিংহাসনত মোক বহুৱালে আৰু মোৰ বংশ স্থাপন কৰিলে, সেই যিহোৱাৰ জীৱনৰ শপত,
    আজি নিশ্চয়ে অদোনিয়াৰ প্ৰাণ-দণ্ড হ’ব।”
  sus-A: يَكْسِ، ﭑ بَرَ ﭑ كَلِ عَلَتَلَ شِلِ رَ، نَشَن ﭑ دْشْشِ ﭑ بَبَ دَوُدَ شَ مَنفّ
    كِبَنيِ كُي، تٌ يَتِ عَدٌنِيَ قَشَمَ نّ. ﭑ بَرَ ﭑ كَلِ عَلَتَلَ رَ نَشَن ﭑ مَ
    قٍ بِرِن سْونّيَمَ، نَشَن بْنسْي قِمَ ﭑ مَ.»
  fra-SBL: Maintenant que Yahvé est vivant, lui qui m'a affermi et m'a mis sur le
    trône de mon père David, et qui m'a fait une maison comme il l'avait promis, Adonija
    sera mis à mort aujourd'hui. »
  hbo-hbo: וְעַתָּ֗ה חַי־יְהוָה֙ אֲשֶׁ֣ר הֱכִינַ֗נִי *וַיֹּושִׁיבִינִי (וַיֹּֽושִׁיבַ֙נִי֙)
    עַל־כִּסֵּא֙ דָּוִ֣ד אָבִ֔י וַאֲשֶׁ֧ר עָֽשָׂה־לִ֛י בַּ֖יִת כַּאֲשֶׁ֣ר דִּבֵּ֑ר
    כִּ֣י הַיֹּ֔ום יוּמַ֖ת אֲדֹנִיָּֽהוּ׃
  kik-kik: Na rĩrĩ, ti-itherũ o ta ũrĩa Jehova atũũraga muoyo, o we ũtũmĩte ngaacĩre
    ũthamaki-inĩ wa baba, Daudi, na agetĩkĩra nduĩke wa rũciaro rwa nyũmba ya ũthamaki,
    o ta ũrĩa eranĩire-rĩ, Adonija no ekũũragwo ũmũthĩ!”
  fra-NCL: Et maintenant, Yahweh est vivant ! — lui qui m’a affermi et m’a fait asseoir
    sur le trône de David, mon père, et qui m’a édifié une maison selon qu’il l’avait
    dit, — aujourd’hui même, Adonias sera mis à mort ! »
  cek-AK: To pongah vaihi kampa David ih angraeng tangkhang pongah, kacakah anghnusakkung,
    a thuih ih lok baktiah a prae caksakkung, Angraeng loe hing pongah, Adonijah to
    vaihni roe ah hum oh, tiah a naa.
  cuk-cuk: Degisoggu, Bab-Jehová an-ogannononikid, an-bab-David-gangi reyga an-osisad.
    Aginbali, an-sorba negsemaloed surguosurye anga sogsabalid. Degisoggu, Bab-Jehová-Dula-Maid-nuggine
    an soged, emi Adonías burgoye.”
  uig-CYR: Мениң орнумни мустәһкәм қилған, атамниң тәхтидә олтарғузған, Өз вәдиси
    бойичә маңа бир өйни қурған Пәрвәрдигарниң һаяти билән қәсәм қилимәнки, Адония
    бүгүн өлүмгә мәһкүм қилиниду, деди.
  tel-2017: నన్ను స్థిరపరచి, నా తండ్రి సింహాసనం మీద నన్ను కూర్చోబెట్టి, తన వాగ్దానం
    ప్రకారం నాకు ఒక రాజవంశాన్ని కలగజేసిన యెహోవా జీవం తోడు, అదోనీయా ఈ రోజు మరణిస్తాడు”
    అన్నాడు.
  hat-BSA: Koulye a, pou sa, jan SENYÈ a viv la, ki te etabli mwen, e ki te fè m chita
    sou twòn a David, papa m nan, ki te fè pou mwen yon kay, jan Li te pwomèt mwen
    an, anverite Adonija ap mete a lanmò jodi a.”
  kos-kos: LEUM GOD El oakiyuwi ku fin tron lal David, papa tumuk, ac El akpwayeye
    wulela lal ac ase tokosrai nu sik, ac nu sin tulik nutik. Nga fulahk Inen LEUM
    GOD lah Adonijah el ac anwuki na misenge!”
  hbo-WLC: וְעַתָּ֗ה חַי־יְהוָה֙ אֲשֶׁ֣ר הֱכִינַ֗נִי ויושיביני עַל־כִּסֵּא֙ דָּוִ֣ד
    אָבִ֔י וַאֲשֶׁ֧ר עָֽשָׂה־לִ֛י בַּ֖יִת כַּאֲשֶׁ֣ר דִּבֵּ֑ר כִּ֣י הַיּ֔וֹם יוּמַ֖ת
    אֲדֹנִיָּֽהוּ׃
  ibo-ibo: Ugbu a, dịka Onyenwe anyị na-adị ndụ, bụ onye ahụ mere ka m nọgidesie ike
    nʼocheeze nna m Devid, onye mere ka ọchịchị eze m malite dịka o kwere na nkwa,
    a ga-eme ka Adonaịja nwụọ taa.”
  ory-ory: ଏହେତୁ ଯେଉଁ ସଦାପ୍ରଭୁ ନିଜ ପ୍ରତିଜ୍ଞାନୁସାରେ ମୋତେ ସୁସ୍ଥିର କରି ମୋʼ ପିତା ଦାଉଦଙ୍କ
    ସିଂହାସନରେ ମୋତେ ବସାଇ ଅଛନ୍ତି ଓ ଯେ ମୋʼ ଗୃହ ଦୃଢ଼ କରିଅଛନ୍ତି, ତାହାଙ୍କ ଜୀବିତ ଥିବା ପ୍ରମାଣେ
    ଅଦୋନୀୟ ନିଶ୍ଚୟ ଆଜି ହତ ହେବ।”
  chk-chk: Mwo manauen ewe Samol mi Lapalap mi anükücharaei won än Tafit semei we
    lenien motun king, a pwal mwüt ngeniei me mwirimwiri pwe aipwe nemeni ei mwü usun
    a pwonei, Atonia epwe ninnila ikenai chök.”
  rop-rop: YAWEI na bin meigim mi jidan strongbala king afta main dedi Deibid, en
    imbin kipum im pramis en imbin gibit ola kantri langa mi en langa main biginini
    olabat wen dei garra kaman bambai. En trubala ai dalim yu. Edanaija garra dai
    tudei na.” Lagijat na Salaman bin meigim det pramis.
  ukr-1871: 'Так певно, як живе Господь, що укріпив мене й посадив мене на престолї
    батька мого Давида, та по своїй обіцянцї устроїв менї дом: сьогоднї буде страчений
    Адонїя!'
  deu-1951: 'Und nun, so wahr der HERR lebt, der mich bestätigt und mich auf den Thron
    meines Vaters David gesetzt und mir ein Haus gemacht, wie er gesagt hat: Heute
    soll Adonia sterben!'
  eng-JPS: Now therefore as the LORD liveth, who hath established me, and set me on
    the throne of David my father, and who hath made me a house, as He promised, surely
    Adonijah shall be put to death this day.'
  srp-1865: I zato, tako da je živ Gospod, koji me je utvrdio i posadio me na prijestolu
    Davida oca mojega, i koji mi je naèinio kuæu kao što je rekao, danas æe poginuti
    Adonija.
  lug-lug: Kale nga Mukama bw’ali omulamu, oyo annywezezza ku ntebe ey’obwakabaka
    eya kitange Dawudi, era ampadde olulyo nga bwe yasuubiza, Adoniya anattibwa leero!”
  heb-heb: ועתה חי יהוה אשר הכינני ויושיביני על כסא דוד אבי ואשר עשה לי בית כאשר דבר
    כי היום יומת אדניהו׃
  ben-IRV: যিনি আমার বাবা দায়ূদের সিংহাসনে আমাকে শক্তভাবে স্থাপিত করেছেন এবং তাঁর
    প্রতিজ্ঞা অনুসারে আমার জন্য একটা রাজবংশের প্রতিষ্ঠা করেছেন সেই জীবন্ত সদাপ্রভুর
    দিব্যি দিয়ে বলছি, আজই আদোনিয়কে মেরে ফেলা হবে।”
  pan-pan: ਹੁਣ ਜੀਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਜਿਸ ਮੈਨੂੰ ਕਾਇਮ ਕੀਤਾ ਹੈ, ਮੈਨੂੰ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ
    ਦੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬਿਠਾਇਆ ਹੈ ਅਤੇ ਮੇਰੇ ਲਈ ਆਪਣੇ ਬਚਨ ਅਨੁਸਾਰ ਇੱਕ ਘਰ ਬਣਾਇਆ ਹੈ, ਅਦੋਨੀਯਾਹ
    ਅੱਜ ਦੇ ਦਿਨ ਹੀ ਵੱਢਿਆ ਜਾਵੇਗਾ।
  mya-JVB: ငါ့ ကိုမြဲမြံ စေသဖြင့် ၊ ငါ့ ခမည်းတော် ဒါဝိဒ် ၏ ရာဇ ပလ္လင်တော်ပေါ် မှာ
    တင်၍ဂတိတော်နှင့်အညီငါ့ နေရာနန်းတော် ကိုပေး တော်မူသော ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း
    ၊ အဒေါနိယ သည် ယနေ့ အသေခံ ရမည်ဟု ထာဝရဘုရား ကို တိုင်တည်၍ ကျိန်ဆို ပြီးမှ၊
  tbg-tbg: Noravano Kotiva naima ti kahaqiharo kempukaiqama timitaimanta te tenta
    qora Devitira vatuka vare avuhainaa vaiintiqama vunarave. Haaru Noravano Kotiva
    nai aiqiqaa kauqu aqukero tiriara tiharo, Vivavata vira vaintivaravata avuhainaa
    vaiintiqamavi variqi vivarave, tirave. Oho, Noravano Kotiva ekaa enta ekaa enta
    qaqi variqiro vi vaira autuqaa te tiha, Adoniaava vatema qutu vuanarove turo,
    tiro.
  hmo-hmo: Lohiabada ese lau ia durua vadaeni, bona ia ese egu tamana Davida ena king
    dagi dekenai lau ia haginia goada vadaeni. Lohiabada ese iena gwauhamata ia hamomokania
    vadaeni, bona basileia be lau bona egu bese taudia dekenai ia henia vadaeni. Unai
    dainai ia mauri noho Lohiabada ena ladana dekenai lau gwau, hari dina dekenai
    Adonaisa be do ia mase!”
  urd-urd: इसलिए अब ख़ुदावन्द की हयात की क़सम जिसने मुझ को क़याम बख़्शा, और मुझ को
    मेरे बाप दाऊद के तख़्त पर बिठाया, और मेरे लिए अपने वा'दे के मुताबिक़ एक घर बनाया,
    यक़ीनन अदूनियाह आज ही क़त्ल किया जाएगा।”
  rus-SYN: ныне же, - жив Господь, укрепивший меня и посадивший меня на престоле Давида,
    отца моего, и устроивший мне дом, как говорил Он, - ныне же Адония должен умереть.
  bqc-SIM: Lá Dii ma kpa kpalau, à ma dilɛ ma mae Davidi gɛ̃ɛ ũ, à ma bui zɛ̀dↄ
    lá à a lɛgbɛ̃̀wa, má sì ń Diipio Adonia gà gbãɛ.
  tcz-CHONGTHU: Pakaiyin kapa David Laltouna a ei tousah a ei suhdet peh a, akitepna
    bang’a ei inchen sah a, hiche Pakai chu hing jing jeng ahibang in, tuni nikho
    tah a hi Adonijah thitei tei ding ahi,” atin ahi.
  mar-mar: इस्राएलचा राजा म्हणून परमेश्वराने माझी निवड केली आहे. माझे वडिल दावीद यांच्या
    गादीवर त्याने मला बसवले आहे. आपण दिलेला शब्द पाळून राज्याची सत्ता परमेश्वराने
    आमच्या घराण्यात ठेवली आहे. तेव्हा आता त्याची शपथ घेऊन सांगतो की अदोनीयाला आज मृत्युदंड
    होईल.”
  qub-qub: Mandanäpaj papänë David jamarashan sillunman churamaj Tayta Diospa jutinchömi
    jurä. Paymi nogata churamasha papänëpa ruquin canäpaj. Cananga Adonías wañuchun!»
  bqp-bqp: Zaakũ Dikiri ma ka kín, à ma ditɛ ma de Dauda gɛ̃nɛ ũ, à ma buri gbà
    gbãna lákũ à a lɛ́ sɛ̀ nà, ma sì kũ Dikirio Adonia ni ga gbãramɛ.
  hat-hat: Seyè a vivan. Se li menm ki mete m' chita sou fotèy David, papa m' lan.
    Li kenbe pwomès li, li mete m' chèf. Lèfini, li di se pitit mwen ki pou chèf apre
    m'. Mwen fè sèman nan non Seyè a, se pou Adonija mouri jòdi a menm.
  eng-BSB: And now, as surely as the LORD lives—the One who established me, who set
    me on the throne of my father David, and who founded for me a dynasty as He promised—surely
    Adonijah shall be put to death today!”
  eng-WEBPB: Now therefore as the LORD lives, who has established me and set me on
    my father David’s throne, and who has made me a house as he promised, surely Adonijah
    shall be put to death today.”
  kbq-kbq: E'ina hu'negu menina Ra Anumzamo'ma naza huno hankave naminege'na nenfa
    Deviti kini trate'ma nagri naga'ma huhampri'nea kante'ma ante'na kini tratera
    mani'ne'na mani vava Anumzamofo agifi huankino, Adoniza'a meninke frigahie.
  nhe-BL: Yajaya TOTECO tlen nechmacatoc ni tequihuejcayotl huan nechsehui ipan isiya
    yejyectzi notata David para ma nitlanahuati. Huan yajaya quichijtoc nochaj ma
    eli se familia tlen tlanahuatiani ica se nocone tlen nechtoquilis ipan ni hueyi
    tequihuejcayotl huan teipa iconehua huan iixhuihua tlen tlacajtiyase. Huajca temachtli
    ama ni tonal Adonías miquis.”
  bus-bus: Zaakɛ Dii ma ka kpatan, à ma diɛ ma de Dauda gɛ̃ɛ ũ, à ma borii gbà gbãaa
    lán à à lɛ́ gbɛ̃̀ nà, má sì kↄ̃n Diio Adonia é ga gbã̀amɛ.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e hemuigo kar tuwihaw romo heru Tawi hekuzaromo
    a'e. Hemukàg kar a'e. Uzapo wemimume'u kwer. Umur tuwihaw romo heko haw ihewe
    a'e, hezuapyapyr wanupe a'e no. Anoni umàno putar kutàri a'e nehe kury. Ko ma'e
    amume'uahy Tupàn Tuweharupi Wiko Ma'e henataromo kury, i'i Xàrumàw uhy pe.
  eng-DRA: And now as the Lord liveth, who hath established me, and placed me upon
    the throne of David my father, and who hath made me a house, as he promised, Adonias
    shall be put to death this day.
