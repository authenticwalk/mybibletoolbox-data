verse: 1KI.002.020
translations:
  mal-C: 'ബേത്ത്-ശേബ രാജാവിനോട്: “എനിക്കൊരു ചെറിയ കാര്യം അപേക്ഷിക്കാനുണ്ട്; അതു നിരസിക്കരുത്”
    എന്നു പറഞ്ഞു. “എന്റെ അമ്മേ, ചോദിച്ചാലും, ഞാനതു നിരസിക്കുകയില്ല,” രാജാവു മറുപടികൊടുത്തു.'
  deu-TKW: 'Sodann sprach sie: Ich habe eine kleine Bitte an dich, weise mich nicht
    ab! Der König sprach zu ihr: Bitte nur, liebe Mutter, denn ich werde dich nicht
    abweisen.'
  lin-lin: 'Batisheba alobaki : — Nazali na bosenga moko ya moke mpo na koyebisa yo,
    kasi kopimela ngai yango te. Mokonzi azongisaki : — Loba na yo, mama na ngai ;
    nakopimela yo yango te.'
  eng-LSV: And she says, “I ask one small petition of you, do not turn back my face”;
    and the king says to her, “Ask, my mother, for I do not turn back your face.”
  eng-GNV: 'Then she sayd, I desire a small request of thee, say me not nay. Then
    the King sayde vnto her, Aske on, my mother: for I will not say thee nay.'
  eng-WEBSTER: 'Then she said, I desire one small petition of thee; I pray thee ,
    deny me not. And the king said to her, Ask on, my mother: for I will not deny
    thee.'
  nhw-BL: 'Huan quiilhui: ―Nijnequi nimitztlajtlanis se favor. Amo techilhui para
    amo. Huan Tlanahuatijquetl Salomón quiijto: ―Techtlajtlani nochi catli tijnequi,
    nonana. Amo nimitzilhuis para amo.'
  swh-ONEN: Bathsheba akamwambia mfalme, “Ninalo ombi moja dogo la kukuomba; usinikatalie.”
    Mfalme akajibu, “Omba, mama yangu; sitakukatalia.”
  bba-bba: Ye u sinɑ u kpɑ, yerɑ u sinɑ boko sɔ̃ɔwɑ u nɛɛ, ɡɑ̃ɑnu ɡɑnɑ nɑ kɑ nɑ, nɑ
    kĩ n nun kɑnɑ. Yen sɔ̃, ɑ ku mɑn nu yinɑri. Mɑ Sɑlomɔɔ u nɛɛ, ɑ ɡeruo nɑ ǹ nun
    yinɑrimɔ.
  eng-KJVCPB: 'Then she said, I desire one small petition of thee; I pray thee, say
    me not nay. And the king said unto her, Ask on, my mother: for I will not say
    thee nay.'
  luo-luo: Bathsheba nowachone niya, “An-gi kwayo matin madwaro kwayo to yie kik itama.”
    Ruoth to nodwoke niya, “Kwaye akwaya minwa nimar ok anatami.”
  meu-meu: Bena hahine na eto, Mai egu noinoi maraḡina tamona emu ai; basio dadaraia.
    Hanua pavapavana ese e haere henia, eto, Sinagu e, a noinoi; emu noinoi basina
    dadaraia.
  npi-ULB: त्यसपछि उनले भनिन्, “तिमीलाई एउटा सानो बिन्ती चढाउने इच्छा छ, किनकि तिमीले
    इन्कार गर्ने छैनौ ।” राजाले उनलाई भने, “भन्नुहोस् मेरी आमा । म त्यसलाई इन्कार
    गर्ने छैनँ ।”
  yor-yor: Ó sì wí pé, “Mo ní ìbéèrè kékeré kan láti béèrè lọ́wọ́ rẹ, má ṣe kọ̀ fún
    mi.” Ọba sì dáhùn wí pé, “Béèrè, ìyá mi; èmi kì yóò kọ̀ ọ́.”
  pes-OPCB: 'آنگاه بَتشِبَع گفت: «من یک خواهش کوچک از تو دارم؛ امیدوارم آن را رد نکنی.»
    سلیمان گفت: «مادر، خواهش تو چیست؟ می‌دانی که من هرگز خواست تو را رد نمی‌کنم.»'
  tgl-ULB: Pagkatapos, sinabi niya, “Gusto kong humiling ng isang maliit na kahilingan
    sa iyo; huwag mo akong tanggihan.” Sinagot siya ng hari, “Humiling ka, aking ina,
    dahil hindi kita tatanggihan.”
  hui-hui: Ani biruwa Badasebahanda lalu, I̱na í̠hondo bi emene bame mbira dege hale
    holeberogo ogoni í̠na e̱ labelo hameledo, lene. Ani layagola Solomonohanda ladai
    bialu lalu, Ai̱ya-o í̠na i̱hondo hale harego i̱na ndo naloleberogo. I̱na hale
    hole hame laridago la, lene.
  mya-mya: မယ်​တော်​က``သေး​ငယ်​သော​ဆု​ကျေးဇူး​တစ် ခု​တောင်း​လို​ပါ​သည်။ မ​ငြင်း​ပါ​နှင့်''
    ဟု လျှောက်​၏။ မင်း​ကြီး​က``မယ်​တော်၊ တောင်း​ပါ၊ အ​ကျွန်ုပ် မ​ငြင်း​ပါ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁོ་མོ་ན་རེ། ང་ཁྱེད་ལ་ཞུ་བ་ཆུང་ངུ་ཞིག་འབུལ་རྒྱུ་ཡོད་དེ། ཁྱེད་ཀྱིས་ང་ལ་མིན་མ་གསུང་རོགས་ཞེས་ཞུས་པར།
    རྒྱལ་པོས་ཁོ་མོར་ངའི་ཡུམ་གྱིས་གསུང་བར་མཛོད། ངས་ཁྱེད་ལ་མིན་མི་ཟེར་ཞུས་པས།
  sna-sna: Ipapo vakati, “Ndine chikumbiro chidiki kwauri. Usandirambira zvako.” Mambo
    akapindura akati, “Kumbirai henyu, mai, handikurambiriyi.”
  spa-BLM: 'Entonces ella le dijo: “Te pido una pequeña petición; no me la niegues”.
    El rey le dijo: “Pide, madre mía, porque no te lo negaré”.'
  cac-cac: 'Ix yalan ix: —Tzin tevi d''ayach to ay jayb''elan̈ in lolonel sval d''ayach,
    mocab'' a teneq''ui, xchi ix. —Al masanil tas tza c''an chi'' nunin, man̈ a na''
    to ol in tenec'' d''ayach, xchi vin̈ rey chi'' d''a ix.'
  swh-ULB: Ndipo alipomwambia, “Napenda kukuomba ombi moja dogo. Usinikalie.” Mfalme,
    akamjibu, “Mama omba kwa kuwa sitakukatalia.”
  bel-bel: 'і сказала: я маю да цябе адну невялікую просьбу, не адмові мне. І сказаў
    ёй цар: прасі, маці мая; я не адмоўлю табе.'
  deu-ELBBK: 'Und sie sprach: Ich habe eine kleine Bitte an dich; weise mich nicht
    ab! Und der König sprach zu ihr: Bitte, meine Mutter, denn ich werde dich nicht
    abweisen.'
  mbb-OT: Migkaǥi si Batsheba te, “Duen deisey he edhengyuen ku ziyà te kenikew. Ne
    ke egkehimu kenà a kenikew verawa.” Migkaǥi sikan is hadì, “Hengkey heeyan, Inà?
    Kenè ku sikew eberawen.”
  mal-2015: 'ഞാൻ നിന്നോടു ഒരു ചെറിയ കാര്യം അപേക്ഷിക്കുന്നു; എന്റെ അപേക്ഷ തള്ളിക്കളയരുതു
    എന്നു അവൾ പറഞ്ഞു. രാജാവു അവളോടു: എന്റെ അമ്മേ, ചോദിച്ചാലും; ഞാൻ നിന്റെ അപേക്ഷ തള്ളുകയില്ല
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke leske oj phenďa: „Kamav tutar jekh cikňi veca, hoj te keres prekal
    ma!“ „Phen, so kames, a me oda kerava, daje miri,“ phenďa lake o Šalamun.'
  pes-OPV: 'و اوعرض کرد: «یک مطلب جزئی دارم که از تو سوال نمایم. مسالت مرا رد منما.»
    پادشاه گفت: «ای مادرم بگو زیرا که مسالت تو را رد نخواهم کرد.»'
  ron-1924: 'Апой а зис: „Ам сэ-ць фак о микэ ругэминте: сэ мэ аскулць!” Ши ымпэратул
    й-а зис: „Чере, мамэ, кэч те вой аскулта.”'
  ben-OBCV: “তোমার কাছে আমার একটি ছোটো অনুরোধ জানানোর আছে,” তিনি বললেন। “আমাকে প্রত্যাখ্যান
    কোরো না।” রাজা উত্তর দিলেন, “মা, বলে ফেলো; আমি তোমাকে প্রত্যাখ্যান করব না।”
  som-som: Kolkaasay tidhi, Wax yar baan kaa baryayaaye, hana ii diidin. Boqorkiina
    wuxuu ku yidhi, Hooyoy, ii sheeg, waayo, kuu diidi maayo.
  lat-VUC: 'Dixitque ei: Petitionem unam parvulam ego deprecor a te: ne confundas
    faciem meam. Et dixit ei rex: Pete, mater mea: neque enim fas est ut avertam faciem
    tuam.'
  eng-ASVBT: Then she said, I ask one small petition of thee; deny me not. And the
    king said unto her, Ask on, my mother; for I will not deny thee.
  ita-1885: 'Ed ella disse: Io ho da farti una piccola richiesta, non disdirmela.
    E il re le disse: Falla pure, madre mia; perciocchè io non te la disdirò.'
  eng-LXXUP: And she said to him, I ask of thee one little request; turn not away
    my face from thee. And the king said to her, Ask, my mother, and I will not reject
    thee.
  eng-ULB: Then she said, “I wish to ask one small request of you, for you will not
    turn away from my face.” The king answered her, “Ask, my mother, for I will not
    turn away from your face.”
  spa-VBL: '“Sólo quiero pedirte una pequeña cosa”, dijo ella. “Por favor, no digas
    que no”. El rey respondió: “Pídelo, querida madre. No te diré que no”.'
  fra-_FOB: 'Et elle dit: J''ai une petite demande à te faire; ne me la refuse pas.
    Et le roi lui répondit: Fais-la, ma mère; car je ne te la refuserai pas.'
  mal-mal: '“ഞാൻ നിന്നോട് ഒരു ചെറിയ കാര്യം അപേക്ഷിക്കുന്നു; എന്റെ അപേക്ഷ തള്ളിക്കളയരുത്”
    എന്ന് അവൾ പറഞ്ഞു. രാജാവ് അവളോട്: “അമ്മ ചോദിച്ചാലും; ഞാൻ ആ അപേക്ഷ തള്ളിക്കളകയില്ല”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: us ne apnā muāmalā pesh kiyā, “Merī āp se ek chhoṭī-sī guzārish hai. Is
    se inkār na kareṅ.” Bādshāh ne jawāb diyā, “Ammī, batāeṅ apnī bāt, maiṅ inkār
    nahīṅ karūṅga.”
  suz-BL: मिनु मेकोमी “गो गे नु आइक्‍च लोव़ का पचा माल्‍नुङ। मेको आं लोव़ मदुम्‍ब
    मदेनो” देंमाक्‍त। मिनु पिपमी आ ममा कली “मार देंनीनी? आं ममा गो इन लोव़ मदुम्‍ब
    मदेंनुङ” देंमाक्‍त।
  ita-1927: 'Ella gli disse: “Ho una piccola cosa da chiederti; non me la negare”.
    Il re rispose: “Chiedila pure, madre mia; io non te la negherò”.'
  ckb-ckb: 'گوتی: «داواکارییەکی بچکۆلەم لێت هەیە و قسەکەم ڕەت مەکەرەوە.» پاشاش پێی
    گوت: «دایکە، داوا بکە، چونکە من قسەی تۆ ڕەت ناکەمەوە.»'
  eng-BBE: Then she said, I have one small request to make to you; do not say, No,
    to me. And the king said, Say on, my mother, for I will not say, No, to you.
  kan-OKCV: ಅವಳು ಅವನಿಗೆ, “ನಿನ್ನಿಂದ ಒಂದು ಚಿಕ್ಕ ಬಿನ್ನಹವಿದೆ, ಆಗುವುದಿಲ್ಲವೆಂದು ಹೇಳಬೇಡ,”
    ಎಂದಳು. ಅರಸನು ಅವಳಿಗೆ, “ನನ್ನ ತಾಯಿಯೇ ಕೇಳು. ಏಕೆಂದರೆ ನಾನು ನಿನ್ನ ಮಾತಿಗೆ ಆಗುವುದಿಲ್ಲವೆಂದು
    ಹೇಳುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவள்: நான் உம்மிடம் ஒரு சிறிய விண்ணப்பத்தைக் கேட்க விரும்புகிறேன்;
    எனக்கு அதை மறுக்கவேண்டாம் என்றாள். அதற்கு ராஜா: என்னுடைய தாயாரே, கேளும்; நான்
    உமக்கு மறுப்பதில்லை என்றான்.'
  spa-RV-1909: 'Y ella dijo: Una pequeña petición pretendo de ti; no me hagas volver
    mi rostro. Y el rey le dijo: Pide, madre mía, que yo no te haré volver el rostro.'
  ron-BTF: 'Atunci ea a spus: Am o mică rugăminte la tine; te rog, nu îmi spune nu.
    Şi împăratul i-a zis: Cere, mama mea, pentru că nu îţi voi spune nu.'
  eng-WEBP: Then she said, “I ask one small petition of you; don’t deny me.” The king
    said to her, “Ask on, my mother, for I will not deny you.”
  eng-FBV: “I have just one small request to ask of you,” she said. “Please don't
    say no.” The king replied, “Ask away, dear mother. I won't say no to you.”
  nld-1939: 'Nu sprak zij: Ik heb u een klein verzoek te doen; wijs me niet af. De
    koning antwoordde: Vraag maar moeder, want u weiger ik niets.'
  nch-BL: 'Huan quiilhui: ―Nijnequi nimitztajtanis se favor. Amo techilhui para amo.
    Huan Tanahuatijquet Salomón quiijto: ―Techtajtani nochi cati tijnequi, nonana.
    Amo nimitzilhuis para amo.'
  vie-1934: 'Bà nói với vua rằng: Mẹ có một việc nhỏ xin con, con chớ từ chối. Vua
    đáp: Mẹ ôi! xin hãy nói; vì tôi sẽ chẳng từ chối với mẹ đâu.'
  hin-CV: बैथशेबा ने अपनी बात कहनी शुरू की, “मैं तुमसे एक छोटी सी विनती कर रही हूं;
    कृपया मना न करना.” “मेरी माता, आप कहिए तो! मैं मना नहीं करूंगा.” राजा ने उन्हें
    आश्वासन दिया.
  spa-BES: 'Entonces ella dijo: Tengo una pequeña petición que hacerte; No me la niegues.
    Y el rey dijo: Di, madre mía, porque no te lo negaré.'
  tdx-tdx: Aa hoe re, Mihalaly raha kede ama’o iraho le ko mandietse. Le hoe i mpanjakay
    ama’e, Mihalalia arè ene, fa tsy ho liereko.
  tha-KJV: แล​้วพระนางทูลว่า “​แม่​จะขอจากเธอสักประการหนึ่ง ขออย่าปฏิเสธแม่​เลย​”
    และกษั​ตริ​ย์ทูลพระนางว่า “ขอมาเถิด ผมจะไม่ปฏิเสธเสด็จแม่”
  por-BR-2018: 'E ela disse: Uma pequena petição pretendo de ti; não me negues. E
    o rei lhe disse: Pede, minha mãe, que eu não te negarei.'
  deu-ELO: 'Und sie sprach: Ich habe eine kleine Bitte an dich; weise mich nicht ab!
    Und der König sprach zu ihr: Bitte, meine Mutter, denn ich werde dich nicht abweisen.'
  eng-WYC-2018: And she said to him, I pray of thee one little asking; shame thou
    not my face. And the king said to her, My mother, ask thou; for it is not leaveful
    that I turn away thy face (or for it would not be right for me to refuse thee).
  epo-epo: 'Kaj ŝi diris: Unu malgrandan peton mi petos de vi, ne rifuzu al mi. Kaj
    la reĝo diris al ŝi: Petu, mia patrino, ĉar mi ne rifuzos al vi.'
  uig-PIN: 'Sanga kiqikkinǝ bir iltimasim bar. Meni yandurmiƣin, dedi. Padixaⱨ uningƣa:
    — I ana, sorawǝrgin, mǝn seni yandurmaymǝn, dedi.'
  beo-beo: E amane sia:i, “Na da dima adole ba:su fonobahadi gala. Na hanai logo mae
    hedofama.” Soloumane da amane adole ba:i, “Defea, ame! Dia hanai da adila:? Na
    da dia hanai hame hihimu.”
  tpi-OTNT: Na Batseba i tok olsem, “Mi laik askim yu long wanpela liklik samting
    na mi laik bai yu mas orait long dispela askim bilong mi.” Na Solomon i bekim
    tok olsem, “Mama, yu ken askim tasol. Yu save, mi no inap tok nogat long askim
    bilong yu.”
  hau-SA: Ta ce, “Ina da ɗan roƙon da zan nema ka yi mini. Ina fata ba za ka hana
    ni ba.” Sai sarki ya amsa ya ce, “Mahaifiyata, sai ki faɗa in ji, ba zan hana
    miki ba.”
  uig-LAT: 'Sanga kichikkine bir iltimasim bar. Méni yandurmighin, dédi. Padishah
    uninggha: — I ana, sorawergin, men séni yandurmaymen, dédi.'
  nde-nde: Unina wathi, “Ungabokwala, ngilesicelo esincane engizasethula kuwe.” Inkosi
    yaphendula yathi, “Cela mama, angiyikukuncitsha, angikwaleli.”
  ton-ton: 'Pea naʻe toki pehē ʻe ia, “ʻOku ou kole meiate koe ʻae meʻa siʻi pe taha;
    ʻoua naʻa ke pehē mai ʻikai.” Pea naʻe pehēange ʻe he tuʻi kiate ia, “Ke ke fai
    pe hoʻo kole, ʻa ʻeku faʻē: koeʻuhi ʻe ʻikai te u pehē atu ʻikai.”'
  ces-1613: 'A řekla: Jediné věci neveliké já žádám od tebe, nechť nejsem oslyšána.
    I řekl jí král: Žádej, matko má, neboť neoslyším tebe.'
  eng-WMB: Then she said, “I ask one small petition of you; don’t deny me.” The king
    said to her, “Ask on, my mother, for I will not deny you.”
  tam-TCV: “நான் உன்னிடம் கேட்பதற்கு ஒரு சிறிய வேண்டுகோள் இருக்கிறது. அதை எனக்கு மறுக்காதே”
    என்றாள். அப்பொழுது அரசன் அவளைப் பார்த்து, “என் தாயே, அதை என்னிடம் கேளும். நான்
    மறுக்கமாட்டேன்” என்றான்.
  ceb-ULB: Unya miingon siya, “Aduna akoy hangyo nganha kanimo, kay dili mo ako pagabalibaran.”
    Mitubag ang hari kaniya, “Pangayo, akong inahan, kay dili ko gayod ikaw pagabalibaran.”
  pol-UBG: 'I powiedziała: Mam do ciebie jedną małą prośbę, nie odmawiaj mi. Król
    odpowiedział jej: Proś, moja matko, bo ci nie odmówię.'
  urd-GVU: اُس نے اپنا معاملہ پیش کیا، ”میری آپ سے ایک چھوٹی سی گزارش ہے۔ اِس سے انکار
    نہ کریں۔“ بادشاہ نے جواب دیا، ”امی، بتائیں اپنی بات، مَیں انکار نہیں کروں گا۔“
  deu-1912: 'Und sie sprach: Ich bitte eine kleine Bitte von dir; du wollest mein
    Angesicht nicht beschämen. Der König sprach zu ihr: Bitte, meine Mutter; ich will
    dein Angesicht nicht beschämen.'
  kan-2017: ಆಗ ಆಕೆಯು, “ಒಂದು ಸಣ್ಣ ಬಿನ್ನಹ ಉಂಟು. ಅದನ್ನು ತಿರಸ್ಕರಿಸಬೇಡ” ಎಂದು ಹೇಳಿದಳು. ಅರಸನು,
    “ನನ್ನ ತಾಯಿಯೇ ಏನು ಬೇಕು ಕೇಳು, ನಾನು ಆಗದು ಅನ್ನುವುದಿಲ್ಲ” ಎಂದನು.
  yap-yap: Me ga’ar Bathsheba, “Bay bochi maray rog ngom; wenig ngom dab mu siyegneg.”
    Me fith Solomon, ni ga’ar, “Chitinag, ba mang? Dab gu siyegem.”
  hlt-MCSB: Te phoeiah, “Nang taeng lamkah huithuinah te pakhat ca he kam bih ka maelhmai
    he mangthuung tak boeh,” a ti nah. Manghai loh anih te, “A nu bih saw, na maelhmai
    te ka mangthuung tak mahpawh,” a ti nah.
  mdy-ETH: ዒዛ ዒማና፦ «ኔ ማዻንዳጉዲ ታኣኒ ዖኦጫ ዻካ ባኣዚ ዓኣኔ፤ ሃዳራ ዒፂ ታና ቦርሲሲፖ» ጌዔኔ። ካኣቲ፦ «ዒንዴ!
    ታ ኔና ቦርሲሲንዱዋሴ፤ ዬይ ዓይጎዳይ?» ጌዔኔ።
  twi-ASANTE: Ɔka kyerɛɛ ɔhene sɛ, “Mewɔ adeɛ ketewaa bi bisa wo, na mfa nkame me.”
    Ɔhene no buaa no sɛ, “Bisa me, me maame. Meyɛ ama wo.”
  eng-WEBU: Then she said, “I ask one small petition of you; don’t deny me.” The king
    said to her, “Ask on, my mother, for I will not deny you.”
  wal-wal: Uttidoogaappe guyyiyan, “Nena taani issi guuttabaa oichchiyoobi de7ees.
    Hayyanaa taayyo ixxis gooppa” yaagaasu. Yaagin kawoi zaaridi o, “Ta aayee, oichcha.
    Taani ixxis giikke” yaagiis.
  spa-PDDPT: 'Entonces ella dijo: Te haré una pequeña petición. No me la niegues.
    Y el rey le dijo: Pide, madre mía, pues no te la negaré.'
  gun-gun: 'Ha''e vy aipoe''i: — Peteĩ mba''e kyrĩ''i ete va''e re tema ajerure ta
    ndevy. Eme''ẽ e''ỹ eme. Huvixa ombovai: — Ha''i, ejerure tema. Xee name''ẽ e''ỹi
    ''rã ndevy — he''i.'
  ilo-ULB: Ket kinuna ni Batseba, “Adda bassit a kiddawek kenka; saannak koma a paayen.”
    Simmungbat ti ari kenkuana, “Agkiddawkayo ina, saankayo a paayen.”
  kpg-kpg: Di ahina ga helekai, “Au dagu mee dulii i golo, gei goe ga dumaalia ga hagagila
    di maa.” Di king ga heeu, “Tinana, ma di aha? Au hagalee bolo au e dee hiihai.”
  uig-ARA: 'ساڭا كىچىككىنە بىر ئىلتىماسىم بار. مېنى ياندۇرمىغىن، دېدى. پادىشاھ ئۇنىڭغا:
    ــ ئى ئانا، سوراۋەرگىن، مەن سېنى ياندۇرمايمەن، دېدى.'
  sus-sus: Na tɛmui a nga naxa a fala a bɛ, «N wama fe nde nan xɔn. I naxa tondi n
    bɛ.» Mangɛ naxa a yaabi, «Nga, i xa na fala n bɛ, n mu tondima i bɛ.»
  pon-2006: Liho ahpw patohwan, “Mie mehkot tikitik me I men peki rehmwi; komw kupwurkalahngan
    oh dehr ketin soikala.” E ahpw keinemwe, “Dahkot mwo ino, I sohte pahn soikala
    omwi pekipek.”
  jae-jae: Go eŋ kêsôm gebe “Aê kakôc biŋ sauŋ teŋ gebe jateŋ êndêŋ aôm. Onseŋ aê
    atom.” Kiŋ tau gêjô eŋ awa gebe “O tinoc, oteŋ acgom. Aê oc janseŋ aôm atom.”
  ksd-ksd: 'Ma i ga biti: Kaugu ta ik a nilul piram, koko una ole. Ma ra king i ga
    biti tana: Una lul upi ia tinagu, tago pa ina ole U.'
  tur-YTC: Sonra Batşeva, “Senden küçük bir ricam var; beni reddetme” dedi. Kral ona,
    “İste, annem, çünkü seni reddetmem” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῷ, αἴτησιν μίαν μικρὰν ἐγὼ αἰτοῦμαι παρὰ σοῦ, μὴ ἀποστρέψῃς
    τὸ πρόσωπόν μου· καὶ εἶπεν αὐτῇ ὁ βασιλεύς, αἴτησαι, μήτερ ἐμὴ, καὶ οὐκ ἀποστρέψω
    σε.
  ind-AYT: Lalu, dia berkata, “Aku meminta satu permintaan kecil darimu. Janganlah
    memalingkan wajah dariku.” Raja menjawab kepadanya, “Mintalah Ibu sebab aku tidak
    akan memalingkan wajah darimu.”
  nya-nya: Amayi akewo anati, “Ndikufuna ndikupempheni kanthu kakangʼono. Chonde musandikanize.”
    Mfumu inayankha kuti, “Pemphani amayi, ine sindikukanizani.”
  hrv-hrv: 'Tada mu reče: “Nešto bih zaiskala od tebe, nemoj me odbiti.” Kralj joj
    odgovori: “Traži, majko, jer te neću odbiti.”'
  mps-mps: Tama Batsebago te tiwai po wai, “Eno homugo nageba te po me deli dwasianu
    hanalu wainu ebao, tama eno homugo nago eno te hanalubo pode usu da po omainu
    ebao.” Tama Solomongo te tiwai po wei ponani, “Ida, nago te hanaluyu bolo yao.
    Nago koneani, eno nago te hanalubo pode te po olamo po me wagobeo.”
  tpi-tpi: Na Batseba i tok olsem, “Mi laik askim yu long wanpela liklik samting na
    mi laik bai yu mas orait long dispela askim bilong mi.” Na Solomon i bekim tok
    olsem, “Mama, yu ken askim tasol. Yu save, mi no inap tok nogat long askim bilong
    yu.”
  dan-1931: 'Så sagde hun: “Jeg har en eneste ringe Bøn til dig; du må ikke afvise
    mig!” Kongen svarede: “Kom med din Bøn, Moder, jeg vil ikke afvise dig!”'
  vie-OVCB: 'Bà nói: “Mẹ có một việc nhỏ xin con, đừng từ chối mẹ.” Vua đáp: “Mẹ nói
    đi, con không từ chối đâu.”'
  guj-2017: પછી તેણે કહ્યું, “મારે તને એક નાની વિનંતી કરવાની છે; મને ના પાડીશ નહિ.”
    રાજાએ જવાબ આપ્યો, “બોલ, મારી માતા, હું તને ના નહિ પાડું.”
  pon-2006A: Liho ahpw patohwan, “Mie mehkot tikitik me I men peki rehmwi; komw kupwurkalahngan
    oh dehr ketin soikala.” E ahpw keinemwe, “Dahkot mwo ino, I sohte pahn soikala
    omwi pekipek.”
  por-BRBSL: 'Então ela disse: “Peço-vos uma pequena petição; não me negueis”. O rei
    lhe disse: “Pede, minha mãe, pois não te negarei”.'
  cth-cth: Hahoi, hno buet touh ka hei hane ao. Na lungkuepkhai loe atipouh. Siangpahrang
    ni het loe anu, ka ek mahoeh atipouh.
  twi-twi: Ɔka kyerɛɛ ɔhene se, “Mewɔ ade ketewaa bi srɛ wo, na mfa nkame me.” Ɔhene
    no buaa no se, “Ka, me na. Meyɛ ama wo.”
  hlt-hlt: Te phoeiah, “Nang taeng lamkah huithuinah te pakhat ca he kam bih ka maelhmai
    he mangthuung tak boeh,” a ti nah. Manghai loh anih te, “A nu bih saw, na maelhmai
    te ka mangthuung tak mahpawh,” a ti nah.
  tbz-SIM: 'kóò nɑ̀kɛ́ kɛ dɔ̀: N dɔ́ kɛ dɑ mɔɔ tìmɑtì nti sɑ́m̀pɔ́rɛ̀ ɑ bɑ́ɑ́ yetɛ
    dò! Kòo kpɑ̀ɑ̀tìi ò tɛ̃̀ńnɛ́ kɛ dɔ̀: N yɔ̃ mɔɔ ɑ dɔ́ dɛ̀ n yí yóó dɛ̀ ndɑ yetɛnɛ̀.'
  msy-2020: Egha Batseba kamaghɨn mɨgei, “Kɨ azangsɨzir bar muziarir mam iti. Kɨ kamaghsua,
    nɨ an aghuaghan markɨ.” Ezɨ Solomon kamaghɨn a ikaragha ghaze, “Amebam, nɨ purama
    azaragh. Nɨ fo, kɨ nɨn azangsɨzimɨn aghuaghan kogham.”
  dop-dop: 'Ntɛnɑ toto sɩ: Mɑ kɔmɑ-ŋ nɑtǝlǝɣɩ sǝlǝmʋɣʋ kɛ pǝcɔɣɔ, tɑɑ kisinɑ-m. Sɑlʋmɔŋ
    sɩ: Hɑɩ, nyɑɑ sǝlǝmɩ, mɑ kɑɑ kisi.'
  azb-azb: 'sonra dedi: «Mənim səndən kiçik bir xahişim var, mənə “yox” demə». Padşah
    ona dedi: «Söylə, ana, mən sənə “yox” demərəm».'
  eng-DBY: Then she said, I desire one small petition of thee; refuse me not. And
    the king said to her, Ask, my mother, for I will not refuse thee.
  hin-2017: तब वह कहने लगी, “मैं तुझ से एक छोटा सा वरदान माँगती हूँ इसलिए मुझ को मना
    न करना,” राजा ने कहा, “हे माता माँग; मैं तुझे इन्कार नहीं करूँगा।”
  wol-KYG: 'Mu ne ko: «Man de, lenn lu tuut rekk laa lay ñaan, te bu ma gàntu.» Mu
    ne ko: «Waxal, saa ndey, duma la gàntu.»'
  eng-YLT: And she saith, 'One small petition I ask of thee, turn not back my face;'
    and the king saith to her, 'Ask, my mother, for I do not turn back thy face.'
  eng-WYC-2017: And she said to him, I pray of thee one little asking; shame thou
    not my face. And the king said to her, My mother, ask thou; for it is not leaveful
    that I turn away thy face.
  eng-WMBB: Then she said, “I ask one small petition of you; don’t deny me.” The king
    said to her, “Ask on, my mother, for I will not deny you.”
  urd-GVH: उसने अपना मामला पेश किया, “मेरी आपसे एक छोटी-सी गुज़ारिश है। इससे इनकार
    न करें।” बादशाह ने जवाब दिया, “अम्मी, बताएँ अपनी बात, मैं इनकार नहीं करूँगा।”
  rug-rug: Zama se Batisiba, “Keke tiṉitoṉa hite si hiva tepa ia rau koa goi; mu tataru
    nau mamu lopu va kari au.” Meke olaṉa sa baṉara “Na sa sia ta tinaqu? Lopu kaqu
    va kari igo rau,” gua si asa.
  gaz-gaz: Isheenis, “Ani waanan si kadhadhu xinnoo tokko qaba; maaloo na hin didin”
    jetteen. Mootichis, “Yaa haadha koo kadhadhu; ani si hin diduutii” jedhee deebiseef.
  fra-LSG: 'Puis elle dit: J’ai une petite demande à te faire: ne me la refuse pas!
    Et le roi lui dit: Demande, ma mère, car je ne te refuserai pas.'
  yal-yal: Batiseba yi a fala a xa, a naxa, “Maxɔdinna nde n xɔn ma, i nama tondi
    a ma n xa de!” Mangan yi a yabi, a naxa, “Nna, n mi tondɛ a ma i xa mumɛ!”
  haw-1868: Alaila i ae la ia, Hookahi mea iki ka'u e noi aku ai ia oe; mai hoole
    mai oe ia'u. A olelo ae la ke alii ia ia, E olelo mai no oe, e kuu makuwahine,
    no ka mea, aole au e hoole aku ia oe.
  arb-NAV: 'وَقَالَتْ: «جِئْتُ أَطْلُبُ مِنْكَ أَمْراً وَاحِداً بَسِيطاً، فَلا تَرُدَّنِي
    خَائِبَةً». فَأَجَابَهَا: «اسْأَلِي يَا أُمِّي، لأَنِّي لَنْ أُخَيِّبَ لَكِ رَجَاءً».'
  ewe-ewe: Dadaa gblɔ nɛ be, “Meva be mabia nane wò; meka ɖe edzi be màgbe nu si mabia
    wò la wɔwɔ o.” Fia la biae be, “Nu kae, danye? Ènya be, màbia nanekem magbe o.”
  eng-LEE: Then said she, There is one small petition I am going to ask of thee; do
    not turn me away. And the king said unto her, Ask on, my mother; for I will not
    turn thee away.
  asm-FB: তেতিয়া তেওঁ ক’লে, “মই তোমাৰ আগত এটি সৰু বিষয় নিবেদন কৰোঁ; সেই বিষয়ে তুমি
    মোক অস্ৱীকাৰ নকৰিবা।” তেতিয়া ৰজাই ক’লে, “হে মোৰ মাতৃ, খোজক; কিয়নো মই আপোনাক
    অস্ৱীকাৰ নকৰোঁ।”
  sus-A: نَ تّمُي عَ نفَ نَشَ عَ قَلَ عَ بّ، «ﭑ وَ مَ قٍ ندٍ نَن شْن. عِ نَشَ تٌندِ
    ﭑ بّ.» مَنفّ نَشَ عَ يَابِ، «نفَ، عِ شَ نَ قَلَ ﭑ بّ، ﭑ مُ تٌندِ مَ عِ بّ.»
  fra-SBL: 'Elle dit alors : « Je te demande une petite requête ; ne me refuse pas. »
    Le roi lui dit : « Demande, ma mère, car je ne te refuserai pas. »'
  hbo-hbo: וַתֹּ֗אמֶר שְׁאֵלָ֨ה אַחַ֤ת קְטַנָּה֙ אָֽנֹכִי֙ שֹׁאֶ֣לֶת מֵֽאִתָּ֔ךְ אַל־תָּ֖שֶׁב
    אֶת־פָּנָ֑י וַיֹּֽאמֶר־לָ֤הּ הַמֶּ֙לֶךְ֙ שַׁאֲלִ֣י אִמִּ֔י כִּ֥י לֹֽא־אָשִׁ֖יב
    אֶת־פָּנָֽיִךְ׃
  kik-kik: Nake nyina akiuga atĩrĩ, “Ndĩ na kaũndũ kanini ngwenda gũkũhooya, na ndũkae
    kũrega.” Mũthamaki akĩmũcookeria atĩrĩ, “Maitũ, ũria ndikũrega.”
  fra-NCL: 'Puis elle dit : « J’ai une petite demande à te faire : ne me rejette pas. »
    Le roi lui dit : « Demande, ma mère, car je ne te rejetterai pas. »'
  cek-AK: Nang khaeah hmuen tetta hnik ka koeh, na kang hmah, tiah a naa. Siangpahrang
    mah, Kamno na hni khae, nang han loe ka paawt mak ai, tiah a naa.
  cuk-cuk: 'Agi, Betsabé sogded: —Ibmar-soggwen an bese egisbie. Mer suli be anga
    sogena gadin. Rey abin-ega-sogded: —Be egise, ar be an-nanad, ibu be anse egisbie,
    an bega ukodo.'
  uig-CYR: 'Саңа кичиккинә бир илтимасим бар. Мени яндурмиғин, деди. Падиша униңға:
    — И ана, соравәргин, мән сени яндурмаймән, деди.'
  tel-2017: ఆమె అతనితో “నాదొక చిన్న కోరిక. నా మాట కాదనవద్దు” అంది. రాజు “అమ్మా, చెప్పు.
    నీ మాట కాదనను” అన్నాడు.
  hat-BSA: 'Alò, li te di: “Mwen ap fè yon sèl ti demann a ou menm; pa refize mwen.”
    Epi wa a te di a li: “Mande manman m, paske mwen p ap refize ou.”'
  kos-kos: Na Bathsheba el fahk, “Oasr enenu srisrik se luk nga ke siyuk sum. Nunak
    munas nimet folokin.” Tokosra Solomon el siyuk, “Nina, mea se? Nga ac tia folokin
    ngusr lom an.”
  hbo-WLC: וַתֹּ֗אמֶר שְׁאֵלָ֨ה אַחַ֤ת קְטַנָּה֙ אָֽנֹכִי֙ שֹׁאֶ֣לֶת מֵֽאִתָּ֔ךְ אַל־תָּ֖שֶׁב
    אֶת־פָּנָ֑י וַיֹּֽאמֶר־לָ֤הּ הַמֶּ֙לֶךְ֙ שַׁאֲלִ֣י אִמִּ֔י כִּ֥י לֹֽא־אָשִׁ֖יב
    אֶת־פָּנָֽיִךְ׃
  ibo-ibo: Ọ sịrị, “Enwere m arịrịọ nta m chọrọ ịrịọ gị. Ajụkwala i mere m ya.” Eze
    zaghachiri, “Rịọọ ya nne m. Agaghị m ajụ i mere gị ya.”
  ory-ory: ତେବେ ସେ କହିଲେ, “ତୁମ୍ଭଠାରେ ମୋହର ଏକ କ୍ଷୁଦ୍ର ନିବେଦନ ଅଛି; ମୋତେ ନାସ୍ତି ନ କର।”
    ତହୁଁ ରାଜା ତାଙ୍କୁ କହିଲେ, “ମୋହର ମାତା, କୁହ; କାରଣ, ମୁଁ ତୁମ୍ଭକୁ ନାସ୍ତି କରିବି ନାହିଁ।”
  chk-chk: Mürin, Patsipa a üra, “A wor eu ai kükün tüngor ngonuk, kose mochen kosap
    aliwiniei.” Iwe, ewe king a üreni, “Kopwe üra om tüngor, inei, pun ngang üsap
    aliwinuk.”
  rop-rop: Wal Bethshiba bin tok, “Ai garra askim yu samting en yu nomo nokambek mi.”
    En King Salaman bin tok, “Wanim yu wandim, mami? Ai kaan nokambek yu.”
  ukr-1871: 'І каже вона: Є в мене просьба невеличка до тебе, не відмов менї її. І
    відказав їй царь: Скажи тілько, панїматко, я певно тобі не відмовлю.'
  deu-1951: 'Und sie sprach: Ich habe eine kleine Bitte an dich, die wollest du mir
    nicht abschlagen! Der König sprach zu ihr: Bitte, meine Mutter; denn dich werde
    ich nicht abweisen!'
  eng-JPS: 'Then she said: ''I ask one small petition of thee; deny me not.'' And
    the king said unto her: ''Ask on, my mother; for I will not deny thee.'''
  srp-1865: 'Tada ona reèe: iskala bih od tebe jednu malu stvar, nemoj me odbiti.
    A car joj reèe: išti, majko, neæu te odbiti.'
  lug-lug: Basuseba n’amugamba nti, “Nkusaba ekigambo kimu ekitono, era tokinnyima.”
    Kabaka n’amuddamu nti, “Kisabe, maama, nange siikikumme.”
  heb-heb: ותאמר שאלה אחת קטנה אנכי שאלת מאתך אל תשב את פני ויאמר לה המלך שאלי אמי
    כי לא אשיב את פניך׃
  ben-IRV: বৎশেবা বললেন, “আমি তোমাকে একটা ছোট্ট অনুরোধ করব; তুমি আমাকে ফিরিয়ে দিয়ো
    না।” উত্তরে রাজা বললেন, “বল মা, আমি তোমাকে ফিরিয়ে দেব না।”
  pan-pan: ਅੱਗੋਂ ਉਸ ਆਖਿਆ, ਮੈਂ ਤੇਰੇ ਕੋਲੋਂ ਇੱਕ ਛੋਟੀ ਜਿਹੀ ਮੰਗ ਮੰਗਦੀ ਹਾਂ। ਮੈਨੂੰ ਖਾਲੀ ਨਾ
    ਮੋੜੀਂ, ਤਾਂ ਪਾਤਸ਼ਾਹ ਨੇ ਆਖਿਆ, ਮਾਤਾ ਜੀ ਮੰਗੋ ਮੈਂ ਤੁਹਾਡੇ ਬੋਲ ਨੂੰ ਨਾ ਮੋੜਾਂਗਾ।
  mya-JVB: ထိုအခါ မယ်တော်က၊ ငယ် သောဆု တစုံတခု ကို တောင်း ချင်သည်ဖြစ်၍မ ငြင်း ပါနှင့်ဟု
    လျှောက် လျှင်၊ ရှင်ဘုရင် ကမိခင် ၊ တောင်း ပါ၊ ကျွန်ုပ်မ ငြင်း ပါဟု မိန့် တော်မူ
    ၏။
  tbg-tbg: Ho Basebaava tiharo, Te inaara uva vo ai iraarirara are virara hovema tiane,
    tuvaro King Soromonuva nai tiva amiro tiharo, Ti no, ho tiane. Te are ti irena
    uvarara kiama kiave tiraiti, eoma tirarave, tiro.
  hmo-hmo: Bataseba ia gwau, “Lau be mai egu noinoi maragina ta oi dekenai, mani emu
    kara do oi abia dae.” King Solomona ese ia haere, ia gwau, “Egu sinana e, do oi
    noinoi, bona oiemu noinoi gauna do lau negea lasi.”
  urd-urd: और कहने लगी, “मेरी तुझ से एक छोटी सी दरख़्वास्त है; तू मुझ से इन्कार न
    करना।” बादशाह ने उससे कहा, “ऐ मेरी माँ, इरशाद फ़रमा; मुझे तुझ से इन्कार न होगा।”
  rus-SYN: 'и сказала: я имею к тебе одну небольшую просьбу, не откажи мне. И сказал
    ей царь: проси, мать моя; я не откажу тебе.'
  bqc-SIM: 'Basɛbapi mɛ̀: Yã́ yↄↄnae má vĩ mà gbɛama, ńsu gí kɛimɛɛo. Ɔ̃ kí
    mɛ̀: Gbɛa Naa, má gio.'
  tcz-CHONGTHU: Bethsheba in Solomon jah a, “Thumnom thilneo khat ka neijin nei it
    peh lou ding ka kinem’e” ati. Hichun Solomon in, “Ipiham Henu seijin ka-itpeh
    lou ding na het Chula-em,” ati.
  mar-mar: नंतर बथशेबा त्यास म्हणाली, “मला एक छोटीशी विनंती तुझ्याजवळ करायची आहे.
    कृपाकरून नाही म्हणून नकोस” राजा म्हणाला, “आई, तुला काय हवे ते माग मी नकार देणार
    नाही.”
  qub-qub: 'Nircur Betsabé niran: «Shamushcä ruwacojmi. Wiyaycamay ari.» Chaura rayga
    niran: «Mama, imatapis munashayquita mañacamay. Manami ‹mana› nishayquichu.»'
  bqp-bqp: 'Basɛba pì: Pↄ́ken má yei mà wɛ́ kɛmma, ǹsun ma tɛ̃ro. Akũ kína pì: Ǹ
    wɛ́ kɛ Naa, mani n tɛ̃ro.'
  hat-hat: 'Batcheba di konsa: -Mwen ta renmen mande yon ti favè. Tanpri, pa refize
    m'' sa. W''a reponn: -Manman, mande m'' sa ou vle. Mwen p''ap refize ou li.'
  eng-BSB: “I have just one small request of you,” she said. “Do not deny me.” “Make
    your request, my mother,” the king replied, “for I will not deny you.”
  eng-WEBPB: Then she said, “I ask one small petition of you; don’t deny me.” The
    king said to her, “Ask on, my mother, for I will not deny you.”
  kbq-kbq: Hagi Batseba'a ana trate'ma maniteno'a amanage hu'ne, Nagra mago osi zanku
    kantahigegahue, hanki ana keni'a eri otrenka antahinamio. Anante kini ne'mo'a
    amanage hu'ne. Antanimoka amne nantahigo, na'ankure kagra antahi'nane, nagra keka'arera
    i'o hu'na osugahue.
  nhe-BL: 'Huan quiilhui: ―Nijnequi nimitztlajtlanis se favor. Amo xinechilhui para
    axtle. Huan Tlanahuatijquetl Salomón quiijto: ―Xinechtlajtlani nochi tlen tijnequi,
    nonana. Ax nimitzilhuis para axtle.'
  bus-bus: 'Basɛba bè: Pↄ́ken má yezi mà wɛ́ɛ kɛmma, ǹton ma tɛ̃ro. Ben kí bè: Ǹ wɛ́ɛ
    kɛ Naa, mɛ́ n tɛ̃ro.'
  gub-BL: Na'e uze'eg Matexewa Xàrumàw pe kury. — Amo pixika'i ma'e ainoz putar newe
    nehe kury. Aze ikatu newe nehe, nerekyty'ym zo nehe, i'i izupe. — Erepuner a'e
    ma'e henoz taw rehe, hehy, i'i izupe. — Naherekyty'ym kwaw newe nehe, i'i Xàrumàw
    uhy pe.
  eng-DRA: 'And she said to him: I desire one small petition of thee, do not put me
    to confusion. And the king said to her: My mother, ask: for I must not turn away
    thy face.'
