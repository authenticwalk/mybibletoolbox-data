verse: 1KI.002.030
translations:
  mal-C: 'ബെനായാവ് യഹോവയുടെ കൂടാരത്തിങ്കൽ വന്ന് യോവാബിനോട്: “ ‘നീ പുറത്തുവരിക,’ എന്ന്
    രാജാവു കൽപ്പിക്കുന്നു” എന്നു പറഞ്ഞു. എന്നാൽ, “ഇല്ല, ഞാൻ ഇവിടെത്തന്നെ മരിക്കും”
    എന്ന് അദ്ദേഹം മറുപടി നൽകി. “ഇപ്രകാരം യോവാബ് മറുപടി നൽകി,” എന്ന് ബെനായാവ് രാജാവിനെ
    അറിയിച്ചു.'
  deu-TKW: 'Als nun Benaja zum Zelte Jahwes kam und zu ihm sprach: Also lautet des
    Königs Befehl: Komm heraus! da erwiderte er: Nein, ich will hier sterben! Und
    Benaja brachte dem Könige Bescheid und sprach: So hat Joab geredet und so hat
    er mir geantwortet.'
  lin-lin: 'Benaya akotaki na Ndako ya kapo ya Yawe mpe alobaki na Joabi : — Mokonzi
    alobi ete obima. Kasi Joabi azongisaki : — Te, nakokufela kaka awa ! Benaya azongaki
    epai ya mokonzi mpo na koyebisa ye eyano ya Joabi.'
  eng-LSV: 'And Benaiah comes into the tent of YHWH and says to him, “Thus said the
    king: Come out”; and he says, “No, but I die here.” And Benaiah brings back word
    [to] the king, saying, “Thus spoke Joab, indeed, thus he answered me.”'
  eng-GNV: And Benaiah came to the Tabernacle of the Lord, and sayd vnto him, Thus
    sayth the King, Come out. And he sayde, Nay, but I will die here. Then Benaiah
    brought the King worde againe, saying, Thus sayd Ioab, and thus he answered me.
  eng-WEBSTER: And Benaiah came to the tabernacle of the LORD, and said to him, Thus
    saith the king, Come forth. And he said, No; but I will die here. And Benaiah
    brought the king word again, saying, Thus said Joab, and thus he answered me.
  nhw-BL: 'Huajca Benaía yajqui campa tlaixpamitl yoyon tiopan calijtic huan quiilhui
    Joab: ―Totlanahuatijca quiijtohua, xiquisa. Huan Joab quinanquili: ―¡Amo niquisas!
    ¡Nica nimiquis! Huajca Benaía quiilhuito Tlanahuatijquetl Salomón catli quiijto.'
  swh-ONEN: Ndipo Benaya akaingia kwenye hema la Bwana na kumwambia Yoabu, “Mfalme
    anasema, ‘Toka nje!’ ” Lakini akajibu, “La! Nitafia hapa hapa.” Benaya akamwarifu
    mfalme, “Hivi ndivyo Yoabu alivyonijibu.”
  bba-bba: Ye Bɛnɑyɑ u turɑ sɑ̃ɑ yee ten mi, yerɑ u Yoɑbu sɔ̃ɔwɑ u nɛɛ, sinɑ boko
    u nɛɛ, ɑ yɑrimɑ. Adɑmɑ Yoɑbu u nɛɛ, ɑɑwo, miniwɑ kon ɡbi. Mɑ Bɛnɑyɑ u ɡɔsirɑ u
    wurɑ Sɑlomɔɔn mi, u nɛɛ, ɑmɛni kɑ ɑmɛniwɑ Yoɑbu u ɡeruɑ.
  eng-KJVCPB: And Benaiah came to the tabernacle of the Lord, and said unto him, Thus
    saith the king, Come forth. And he said, Nay; but I will die here. And Benaiah
    brought the king word again, saying, Thus said Joab, and thus he answered me.
  luo-luo: Omiyo Benaya nodonjo e Hemb Jehova Nyasaye kendo nowacho ni Joab niya,
    “Ruoth wacho ni, ‘Wuog oko!’ ” To nodwoke niya, “Ooyo, abiro mana tho ka.” Benaya
    nodwoko wach Joab ni ruoth.
  meu-meu: Taunabunai, Benaia na Iehova ena kalaga helaḡana ai e kau, bena ia ese
    Ioab e hereva henia, eto, Hanua pavapavana e haheduamu, e tomu, A raka lasi. A
    Ioab eto, Lasi, iniseni ai baina mase. Bena Benaia ese una hereva e laohaia hanua
    pavapavana enai, eto, Ioab na unu e hereva toma, bona unu e haere henigu toma.
  npi-ULB: त्यसैले बनायाह परमप्रभुको पालभित्र प्रवेश गरी योआबलाई भने, “राजाले तिमीलाई
    बाहिर आउनू हुकुम गर्नुभएको छ ।” योआबले जवाफ दिए, “अँहँ, म यहीँ नै मर्ने छु ।”
    त्यसैले बनायाह राजाकहाँ फर्के र भने, “योआब वेदीमा नै मर्न चाहन्छन् ।”
  yor-yor: Benaiah sì wọ inú àgọ́ Olúwa, ó sì wí fún Joabu pé, “Ọba sọ wí pé, ‘Jáde
    wá.’ ” Ṣùgbọ́n ó dáhùn pé, “Bẹ́ẹ̀ kọ́, èmi yóò kú níhìn-ín.” Benaiah sì mú èsì
    fún ọba, “Báyìí ni Joabu ṣe dá mi lóhùn.”
  pes-OPCB: 'بنایا به خیمهٔ عبادت داخل شد و به یوآب گفت: «پادشاه دستور می‌دهد که از
    اینجا بیرون بیایی.» یوآب گفت: «بیرون نمی‌آیم و همین جا می‌میرم.» بنایا نزد پادشاه
    برگشت و آنچه یوآب گفته بود به او اطلاع داد.'
  tgl-ULB: Kaya pumunta si Benaias sa tolda ni Yahweh at sinabi sa kaniya, “Ang sabi
    ng hari, 'Lumabas ka.'” Sumagot si Joab, “Hindi, mamamatay ako dito.” Kaya bumalik
    si Benaias sa hari, sinasabi niya, “Sinabi ni Joab na gusto niyang mamatay sa
    altar.”
  hui-hui: Ani laya handala Benaia ibugua Anduane Homogonaga Balai Anda biagoha Yoaba
    berearia puwa ibuhondo lamialu lalu, Kini ibugua í̠ Balai Anda ogoniha bedego
    wahalu tagira pobe laya, lene. Ani layagola Yoaba ibugua ladai bialu lalu, Ndo
    i̱ tagira napolego ogoria bedore ba, lene. Ani laya handala Benaia ibugua kini
    berearia dai buwa Yoabahanda layadagua lamini.
  mya-mya: ဗေ​နာ​ယ​သည်​ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ ရာ​တဲ​တော်​သို့​သွား​၍ ယွာ​ဘ​အား``အပြင်
    သို့​ထွက်​ခဲ့​လော့။ မင်း​ကြီး​အ​မိန့်​တော်​ရှိ သည်'' ဟု​ဆို​၏။ ယွာ​ဘ​က``ငါ​မ​လာ​လို။
    ဤ​အ​ရပ်​တွင်​ပင် အ​သေ​ခံ​မည်'' ဟု​ပြန်​ပြော​၏။ ဗေ​နာ​ယ​သည်​လည်း​မင်း​ကြီး​ထံ​ပြန်​သွား
    ပြီး​လျှင် ယွာ​ဘ​ပြော​သည့်​စ​ကား​ကို​ပြန် ကြား​လျှောက်​ထား​လေ​သည်။
  bod-N: དེ་བས་པེ་ནཱ་ཡ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་ཏུ་སོང་ནས་ཡོ་ཨབ་ལ། རྒྱལ་པོས་ཕྱི་རུ་ཐོན་ཤོག་གསུངས་ཞེས་སྨྲས་པར།
    ཁོས་མིན། ང་རང་འདིར་འཆི་དགོས་ཞེས་སྨྲས་པས། པེ་ནཱ་ཡས་ཕྱིར་ལོག་ནས་རྒྱལ་པོ་ལ། ཡོ་ཨབ་ཀྱིས་ང་ལ་འདི་ལྟར་ལན་བཏབ་བོ་ཞེས་ཞུས་པ་ན།
  sna-sna: Saka Bhenaya akapinda mutende raJehovha akati kuna Joabhu, “Zvanzi namambo,
    ‘Buda.’ ” Asi iye akapindura akati, “Kwete, ndichafira pano.” Bhenaya akandoti
    kuna mambo, “Aya ndiwo mapindurirwo andaitwa naJoabhu.”
  spa-BLM: 'Benaía se acercó a la Tienda de Yahvé y le dijo: “El rey dice que salgas”.
    Dijo: “No; pero moriré aquí”. Benaía volvió a traer la palabra al rey, diciendo:
    “Esto es lo que dijo Joab, y así me respondió”.'
  cac-cac: 'Ix b''at vin̈ b''ian, ix yalan vin̈ d''a vin̈aj Joab chi'': —Toxo ix yal
    vin̈ rey to tzach elta, xchi vin̈ d''a vin̈. Ix tac''vi vin̈aj Joab chi'': —Maay.
    A d''a tic tzin chami, xchi vin̈. Ix b''at yalanxi vin̈aj Benaía chi'' d''a vin̈
    rey tas ix yutej vin̈aj Joab chi'' yalani.'
  swh-ULB: Kwa hiyo Benaya akaenda kwenye hema ya BWANA na kumwambia, “Mfalme anasema
    utoke hemani.” Yoabu akamjibu, “Hapana, Nitafia hapa,” Kwa hiyo Benaya akarudi
    kwa mfalme, akasema, “Yoabu amesema atafia kwenye madhabahu,”
  bel-bel: 'І прыйшоў Ванэя ў скінію Гасподнюю і сказаў яму: так сказаў цар: выходзь.
    І сказаў той: не, я хачу памерці тут. Ванэя перадаў гэта цару, кажучы: так сказаў
    Ёаў і так адказваў мне.'
  deu-ELBBK: 'Und Benaja kam zum Zelt des HERRN und sprach zu Joab: So spricht der
    König: Geh hinaus! Und er sprach: Nein, sondern hier will ich sterben. Und Benaja
    brachte dem König Antwort und sprach: So hat Joab geredet, und so hat er mir geantwortet.'
  mbb-OT: Umbe, midhendutun te tulda te Nengazen si Benaya, ne migkeǥiyan din si Joab
    te, “Gawas ka keniyan su ibpeǥawas ka zuen te hadì!” Piru midtavak si Joab te,
    “Kayi e zà ebpatey su kenà a egawas!” Midlikù si Benaya zuen te hadì su midtudtul
    zin is tavak ni Joab,
  mal-2015: 'ബെനായാവു യെഹോവയുടെ കൂടാരത്തിൽ ചെന്നു: നീ പുറത്തുവരിക എന്നു രാജാവു കല്പിക്കുന്നു
    എന്നു അവനോടു പറഞ്ഞു. ഇല്ല; ഞാൻ ഇവിടെ തന്നേ മരിക്കും എന്നു അവൻ പറഞ്ഞു. ബെനായാവു
    ചെന്നു: യോവാബ് ഇങ്ങനെ പറയുന്നു; ഇങ്ങനെ അവൻ എന്നോടു ഉത്തരം പറഞ്ഞു എന്നു രാജാവിനെ
    ബോധിപ്പിച്ചു.'
  rmc-rmc: 'Avke ov geľa paš o stanos le RAJESKRO a phenďa: „O kraľis phenel, av avri!“
    Ale o Joab odphenďa: „Na, me kade merava.“ O Benajah geľa te phenel le kraľiske,
    so phenďa o Joab.'
  pes-OPV: 'و بنایاهو به خیمه خداوند داخل شده، او راگفت: «پادشاه چنین می‌فرماید که
    بیرون بیا.» اوگفت: «نی، بلکه اینجا می‌میرم.» و بنایاهو به پادشاه خبر رسانیده،
    گفت که «یوآب چنین گفته، و چنین به من جواب داده است.»'
  ron-1924: 'Беная а ажунс ла кортул Домнулуй ши а зис луй Иоаб: „Ешь, кэч аша порунчеште
    ымпэратул!” Дар ел а рэспунс: „Ну! Вряу сэ мор аич.” Беная а спус лукрул ачеста
    ымпэратулуй, зикынд: „Аша а ворбит Иоаб ши аша мь-а рэспунс.”'
  ben-OBCV: অতএব বনায় সদাপ্রভুর আবাস তাঁবুতে ঢুকে যোয়াবকে বললেন, “রাজামশাই বলছেন,
    ‘বেরিয়ে আসুন!’ ” কিন্তু তিনি উত্তর দিলেন, “তা হবে না, আমি এখানেই মরব।” বনায়
    রাজাকে খবর দিলেন, “যোয়াব এভাবেই আমার কথার উত্তর দিয়েছেন।”
  som-som: Markaasaa Benaayaah Teendhadii Rabbiga soo galay oo ku yidhi, Boqorkii
    wuxuu leeyahay, Soo bax. Isna wuxuu yidhi, Maya, laakiinse halkanaan ku dhimanayaa.
    Oo Benaayaah haddana boqorkii buu u war keenay oo ku yidhi, Yoo'aab saasuu yidhi,
    oo saasuu iigu jawaabay.
  lat-VUC: 'Et venit Banaias ad tabernaculum Domini, et dixit ei: Hæc dicit rex: Egredere.
    Qui ait: Non egrediar, sed hic moriar. Renuntiavit Banaias regi sermonem, dicens:
    Hæc locutus est Joab, et hæc respondit mihi.'
  eng-ASVBT: And Benaiah came to the Tent of Jehovah, and said unto him, Thus saith
    the king, Come forth. And he said, Nay; but I will die here. And Benaiah brought
    the king word again, saying, Thus said Joab, and thus he answered me.
  ita-1885: 'E Benaia entrò nel Tabernacolo del Signore, e disse a Ioab: Così ha detto
    il re: Esci fuori. Ma egli rispose: No; anzi morrò quì. E Benaia rapportò la cosa
    al re, dicendo: Così ha detto Ioab, e così mi ha risposto.'
  eng-LXXUP: And Benaiah son of Jehoiada came to Joab to the tabernacle of the Lord,
    and said to him, Thus says the king, Come forth. And Joab said, I will not come
    forth, for I will die here. And Benaiah son of Jehoiada returned and spoke to
    the king, saying, Thus has Joab spoken, and thus has he answered me.
  eng-ULB: So Benaiah came to the tent of Yahweh and said to him, “The king says,
    'Come out.'” Joab replied, “No, I will die here.” So Benaiah returned to the king,
    saying, “Joab said he wanted to die at the altar.”
  spa-VBL: 'Benaía fue a la Tienda del Señor y le dijo a Joab: “¡El rey te ordena
    que salgas!” “¡No! ¡Moriré aquí!” respondió Joab. Benaía volvió a ver al rey y
    le contó lo que había dicho Joab.'
  fra-_FOB: 'Bénaja vint donc au tabernacle de l''Éternel, et il lui dit: Ainsi a
    dit le roi: Sors de là! Et il dit: Non; mais je mourrai ici. Et Bénaja fit rapport
    au roi, et dit: Joab m''a parlé ainsi, et il m''a ainsi répondu.'
  mal-mal: 'ബെനായാവ് യഹോവയുടെ കൂടാരത്തിൽ ചെന്ന്: “നീ പുറത്തുവരാൻ രാജാവ് കല്പിക്കുന്നു”
    എന്ന് അവനോട് പറഞ്ഞു. “ഇല്ല; ഞാൻ ഇവിടെ തന്നേ മരിക്കും” എന്ന് അവൻ മറുപടി പറഞ്ഞു.
    ബെനായാവ് ചെന്ന്: യോവാബ് തന്നോട് ഇപ്രകാരം പറയുന്നു എന്ന് രാജാവിനെ ബോധിപ്പിച്ചു.'
  urd-GVR: Bināyāh Rab ke ḳhaime meṅ jā kar Yoāb se muḳhātib huā, “Bādshāh farmātā
    hai ki ḳhaime se nikal āo!” Lekin Yoāb ne jawāb diyā, “Nahīṅ, agar marnā hai to
    yihīṅ marūṅga.” Bināyāh bādshāh ke pās wāpas āyā aur use Yoāb kā jawāb sunāyā.
  suz-BL: मोपतीके बेनायाह परमप्रभु यावे आ ताम्‍बुम ओव़शा, योआब कली “पिपम लाङगा ग्रूङो
    देंशो बाक्‍ब” दे मदा बाक्‍त। तन्‍न मेकोम “गो एक उइ बेक्‍नुङ” देंमाक्‍त। मिनु बेनायाहमी
    लशा पिप कली योआब आ लोव़ नेंपदा बाक्‍त।
  ita-1927: 'Benaia entrò nel tabernacolo dell’Eterno, e disse a Joab: “Così dice
    il re: Vieni fuori!” Quegli rispose: “No! voglio morir qui!” E Benaia riferì la
    cosa al re, dicendo: “Così ha parlato Joab e così m’ha risposto”.'
  ckb-ckb: 'بەنایاش هاتە ناو چادری یەزدان و پێی گوت: «پاشا دەڵێت: ”وەرە دەرەوە!“»
    ئەویش گوتی: «نەخێر، بەڵکو لێرە دەمرم.» بەنایاش وەڵامی بۆ پاشا گەڕاندەوە و گوتی
    یۆئاب ئاوای گوت و ئاوا وەڵامی دامەوە.'
  eng-BBE: And Benaiah came to the Tent of the Lord and said to him, The king says,
    Come out. And he said, No; but let death come to me here. And Benaiah went back
    to the king and gave him word of the answer which Joab had given.
  kan-OKCV: ಬೆನಾಯನು ಯೆಹೋವ ದೇವರ ಗುಡಾರಕ್ಕೆ ಬಂದು ಯೋವಾಬನಿಗೆ, “ನೀನು ಹೊರಗೆ ಬರಬೇಕೆಂದು ಅರಸನು
    ಹೇಳುತ್ತಾನೆ,” ಎಂದನು. ಅದಕ್ಕವನು, “ಇಲ್ಲ, ಇಲ್ಲಿಯೇ ಸಾಯುತ್ತೇನೆ,” ಎಂದನು. ಬೆನಾಯನು ಅರಸನ
    ಬಳಿಗೆ ತಿರುಗಿ ಹೋಗಿ ಯೋವಾಬನು ಹೇಳಿದ್ದನ್ನು ತಿಳಿಸಿದನು.
  tam-2017: 'பெனாயா யெகோவாவின் கூடாரத்திற்குப் போய், அவனைப் பார்த்து: வெளியே வா என்று
    ராஜா சொல்லுகிறார் என்றான். அதற்கு அவன்: நான் வரமாட்டேன்; இங்கேயே சாவேன் என்றான்;
    ஆகையால் பெனாயா ராஜாவிடம் போய், யோவாப் இன்னபடி சொல்லி, இன்னபடி எனக்கு பதில் கொடுத்தான்
    என்று மறுசெய்தி சொன்னான்.'
  spa-RV-1909: 'Y entró Benaía al tabernáculo de Jehová, y díjole: El rey ha dicho
    que salgas. Y él dijo: No, sino aquí moriré. Y Benaía volvió con esta respuesta
    al rey, diciendo: Así habló Joab, y así me respondió.'
  ron-BTF: 'Şi Benaia a venit la tabernacolul DOMNULUI şi i-a zis: Astfel spune împăratul:
    Ieşi afară. Iar el a spus: Nu, ci voi muri aici. Şi Benaia a adus din nou cuvânt
    împăratului, spunând: Astfel a zis Ioab şi astfel mi-a răspuns.'
  eng-WEBP: Benaiah came to the LORD’s Tent, and said to him, “The king says, ‘Come
    out!’” He said, “No; but I will die here.” Benaiah brought the king word again,
    saying, “This is what Joab said, and this is how he answered me.”
  eng-FBV: Benaiah went to the Lord's Tent and told called to Joab, “The king orders
    you to come out!” “No! I'll die here!” Joab replied. Benaiah went back to the
    king and told him what Joab had said.
  nld-1939: 'Benajáhoe kwam bij de tent van Jahweh en zei tot Joab: De koning beveelt
    u, naar buiten te komen. Maar deze antwoordde: Neen, want hier wil ik sterven.
    Benajáhoe bracht dit antwoord aan den koning over en zeide: Zo en zo heeft Joab
    gesproken en mij geantwoord.'
  nch-BL: 'Huajca Benaía yajqui campa taixpamit yoyon tiopan calijtic huan quiilhui
    Joab: ―Totanahuatijca quiijtohua, xiquisa. Huan Joab quinanquili: ―¡Amo niquisas!
    ¡Nica nimiquis! Huajca Benaía quiilhuito Tanahuatijquet Salomón cati quiijto.'
  vie-1934: 'Bê-na-gia đi đến Đền tạm của Đức Giê-hô-va, nói cùng Giô-áp rằng: Vua
    có nói như vầy: Hãy ra khỏi đó. Giô-áp đáp: Không; ta muốn chết tại đây. Bê-na-gia
    đi thuật lại cho vua, và tâu rằng: Giô-áp đã nói và đáp lại như vậy.'
  hin-CV: बेनाइयाह ने याहवेह के मिलनवाले तंबू के पास जाकर योआब से कहा, “यह महाराज
    का आदेश है, ‘आप मिलनवाले तंबू से बाहर आइए!’ ” किंतु योआब ने उत्तर दिया, “नहीं,
    मैं यहीं अपने प्राण दे दूंगा.” बेनायाह ने इसकी सूचना राजा को दे दी, “योआब ऐसा
    कर रहे हैं, और उन्होंने मुझे यह उत्तर दिया है.”
  spa-BES: 'Entonces Benaía vino al santuario del Señor y le dijo: El rey dice: Sal.
    Y él respondió: No; Pero deja que la muerte venga aquí. Y Benaía volvió al rey
    y le dio la noticia de la respuesta que Joab había dado.'
  tdx-tdx: 'Niheo mb’amy Kivoho’ Iehovày mb’eo t’i Benaià le hoe ty asa’e tama’e:
    Hoe ty saontsi’ i mpanjakay: Miavota. Fa hoe re: Aiy! hikenkañe atoy iraho. Aa
    le nabali’ i Benaià amy mpanjakay ty hoe: Hoe ty saontsi’ Ioabe, vaho zao ty navale’e
    ahy.'
  tha-KJV: เบไนยาห์​ก็​มาย​ังพลับพลาของพระเยโฮวาห์​พู​ดก​ั​บท​่านว่า “​กษัตริย์​มี​รับสั่งว่า
    จงออกมาเถิด” ท่านตอบว่า “​ไม่​ออกไป ข้าจะตายที่​นี่​” แล​้วเบไนยาห์​ก็​นำความไปกราบทูลกษั​ตริ​ย์​อี​กว่า
    “โยอาบพู​ดอย​่างนี้ และเขาตอบข้าพระองค์​อย่างนี้​”
  por-BR-2018: 'E entrou Benaia ao tabernáculo do SENHOR, e disse-lhe: O rei disse
    que saias. E ele disse: Não, mas sim aqui morrerei. E Benaia voltou com esta resposta
    ao rei, dizendo: Assim falou Joabe, e assim me respondeu.'
  deu-ELO: 'Und Benaja kam zum Zelte Jehovas und sprach zu Joab: So spricht der König:
    Gehe hinaus! Und er sprach: Nein, sondern hier will ich sterben. Und Benaja brachte
    dem König Antwort und sprach: So hat Joab geredet, und so hat er mir geantwortet.'
  eng-WYC-2018: And Benaiah came to the tabernacle of the Lord, and said to Joab,
    The king saith these things, Go thou out. And he said, I shall not go out, but
    I shall die here. Benaiah told the word to the king (or Benaiah told this to the
    king), and said, Joab spake these things, and answered these things to me.
  epo-epo: 'Benaja venis en la tabernaklon de la Eternulo, kaj diris al li: Tiele
    diras la reĝo: Eliru! Sed tiu respondis: Ne, ĉi tie mi mortu. Kaj Benaja raportis
    tion al la reĝo, dirante: Tiele diris Joab, kaj tiele li respondis al mi.'
  uig-PIN: 'Binaya Pǝrwǝrdigarning qediriƣa berip uningƣa: — «Padixaⱨ seni buyaⱪⱪa
    qiⱪsun!» dedi, dedi. U: — Yaⱪ, muxu yǝrdǝ ɵlimǝn, dedi. Binaya padixaⱨning yeniƣa
    ⱪaytip uningƣa hǝwǝr berip: — Yoab mundaⱪ-mundaⱪ dedi, manga xundaⱪ jawab bǝrdi,
    dedi.'
  beo-beo: 'E da Hina Gode Ea Abula Diasuga asili, Youa:bema amane sia:i, “Hina bagade
    da dima gadili misa amane sia:sa.” Youa:be da bu adole i, “Hame mabu! Na da guiguda:
    bogomu.” Bina:ia da hina bagadema buhagili, Youa:be ea sia:i ema olelei.'
  tpi-OTNT: Na Benaia i go long haus sel bilong Bikpela na i tokim Joap olsem, “King
    i tok, yu mas lusim dispela ples na kam ausait.” Tasol Joap i tok, “Nogat, mi
    no inap i go ausait. Yu mas kilim mi long hia.” Orait Benaia i go bek long king
    na tokim em long dispela tok bilong Joap.
  hau-SA: Sai Benahiya ya shiga tentin Ubangiji ya ce wa Yowab, “Sarki ya ce, ‘Ka
    fita!’ ” Amma Yowab ya amsa ya ce, “A’a, a nan zan mutu.” Sai Benahiya ya ce wa
    sarki, “Ga yadda Yowab ya amsa mini.”
  uig-LAT: 'Binaya Perwerdigarning chédirigha bérip uninggha: — «Padishah séni buyaqqa
    chiqsun!» dédi, dédi. U: — Yaq, mushu yerde ölimen, dédi. Binaya padishahning
    yénigha qaytip uninggha xewer bérip: — Yoab mundaq-mundaq dédi, manga shundaq
    jawab berdi, dédi.'
  nde-nde: Lakanye uBhenaya wangena ethenteni likaThixo wathi kuJowabi, “Inkosi ithi,
    ‘Phuma phandle!’ ” Kodwa yena waphendula wathi, “Angiphumi, ngizafela khonapha.”
    UBhenaya wayabika enkosini wathi, “Yiyonale indlela angiphendule ngayo uJowabi.”
  ton-ton: Pea naʻe hoko atu ʻa Penaia ki he fale fehikitaki ʻo Sihova, mo ne pehē
    kiate ia, “ʻOku pehē mai ʻe he tuʻi, Ke ke tuʻu mai.” Ka naʻe pehē ʻe ia, “ʻE
    ʻikai; ka te u mate pe ʻi heni.” Pea naʻe toe ʻomi hono tala ʻe Penaia ki he tuʻi,
    ʻo pehē, “Naʻe pehē ʻae lea ʻa Soape, pea naʻe pehē ni ʻa ʻene talia au.”
  ces-1613: 'A když přišel Banaiáš k stánku Hospodinovu a řekl jemu: Takto praví král:
    Vyjdi, odpověděl jemu: Nikoli, ale tuto umru. V tom oznámil zase Banaiáš králi
    řeč tu, řka: Takto mluvil Joáb, a tak mi odpověděl.'
  eng-WMB: Benaiah came to the LORD’s Tent, and said to him, “The king says, ‘Come
    out!’” He said, “No; but I will die here.” Benaiah brought the king word again,
    saying, “This is what Joab said, and this is how he answered me.”
  tam-TCV: அப்போது பெனாயா யெகோவாவின் கூடாரத்துக்குப் போய் யோவாபிடம், “அரசன் உன்னை
    வெளியே வரும்படி கூறுகிறார்” என்றான். அதற்கு அவன், “இல்லை. நான் இங்கேயே சாவேன்”
    என்றான். எனவே பெனாயா அரசனிடம் போய், “யோவாப் இவ்வாறே பதிலளித்திருக்கிறான்” என்றான்.
  ceb-ULB: Busa miabot si Benaya sa tolda ni Yahweh, ug miingon ngadto kaniya. “Miingon
    ang hari, 'Gawas diha.” Mitubag si Joab, “Dili, mamatay ako dinhi.” Busa mibalik
    si Benaya ngadto sa hari, nga nag-ingon, “Miingon si Joab nga buot siyang mamatay
    didto sa halaran.”
  pol-UBG: 'Benajasz przyszedł więc do namiotu PANA i powiedział do niego: Tak mówi
    król: Wyjdź. Ten odpowiedział: Nie wyjdę, ale tu umrę. Benajasz przekazał odpowiedź
    królowi: Tak mówił Joab i tak mi odpowiedział.'
  urd-GVU: بِنایاہ رب کے خیمے میں جا کر یوآب سے مخاطب ہوا، ”بادشاہ فرماتا ہے کہ خیمے
    سے نکل آؤ!“ لیکن یوآب نے جواب دیا، ”نہیں، اگر مرنا ہے تو یہیں مروں گا۔“ بِنایاہ
    بادشاہ کے پاس واپس آیا اور اُسے یوآب کا جواب سنایا۔
  deu-1912: 'Und da Benaja zur Hütte des HERRN kam, sprach er zu ihm: So sagt der
    König: Gehe heraus! Er sprach: Nein, hier will ich sterben. Und Benaja sagte solches
    dem König wieder und sprach: So hat Joab geredet, und so hat er mir geantwortet.'
  kan-2017: ಬೆನಾಯನು ಯೆಹೋವನ ಗುಡಾರಕ್ಕೆ ಹೋಗಿ ಯೋವಾಬನಿಗೆ, “ಅರಸನು ನಿನಗೆ ಹೊರಗೆ ಬರಬೇಕೆಂದು
    ಆಜ್ಞಾಪಿಸುತ್ತಾನೆ” ಎಂದು ಹೇಳಲು ಅವನು “ಬರುವುದಿಲ್ಲ, ನಾನು ಇಲ್ಲಿಯೇ ಸಾಯುತ್ತೇನೆ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
    ಬೆನಾಯನು ಅರಸನ ಬಳಿಗೆ ಹೋಗಿ ಯೋವಾಬನು ಹೇಳಿದ್ದನ್ನು ತಿಳಿಸಿದನು.
  yap-yap: Me yan ko fare Tent u p’eowchen SOMOL me ga’ar ngak Joab, “Keyog e en ni
    pilung ni ngamub nga wean.” Me fulweg Joab, ni ga’ar, “Danga’, bay gum’ u roy.”
    Me sul Benayah ngak e en pilung nge yog ngak e n’en keyog Joab.
  hlt-MCSB: Benaiah khaw BOEIPA kah dap khuila kun tih a taengah, “Manghai loh he
    ni a. thui, ha coe laeh,” a ti nah. Tedae, “Pawh heah ka duek eh?,” a ti nah.
    Te vaengah Benaiah loh manghai te ol a mael tih, “He ni Joab loh a thui tih he
    tlam ni kai n'doo,” a ti nah.
  mdy-ETH: ቤናያ ዓፒሎና ማዦና፥ ናንጊና ናንጋ ጎዳም ዱማዼ ማኣሮ ዴንዲ ዒዮዓቤ ኮራ፦ «ሃያ ዓፒሎና ማዦና ማኣራፓ ካኣቲ ኔና
    ኬስካንዳጉዲ ዓይሤኔ» ጌዔኔ። ዒዮዓቤ ጋዓንቴ፦ «ታ ኬስካዓ! ሃይማካ ታ ሃይቃንዳኔ!» ጌዔኔ። ዬያሮ ቤናያ ማዒ ሙኪ ዒዮዓቤ
    ጌዔ ባኮ ካኣቲም ኬኤዜኔ።
  twi-ASANTE: Na Benaia kɔɔ Awurade ntomadan kronkron no mu kɔka kyerɛɛ Yoab sɛ, “Ɔhene
    se firi adi.” Nanso, Yoab buaa sɛ, “Dabi, mɛwu wɔ ha.” Enti, Benaia sane kɔɔ ɔhene
    no nkyɛn kɔkaa asɛm a Yoab aka no kyerɛɛ no.
  eng-WEBU: Benaiah came to the LORD’s Tent, and said to him, “The king says, ‘Come
    out!’” He said, “No; but I will die here.” Benaiah brought the king word again,
    saying, “This is what Joab said, and this is how he answered me.”
  wal-wal: Yaagin Banaayi GODAA Dunkkaaniyaa giddo gelidi Yoo7aaba, “Kawoi nena, ‘Hagaappe
    kiya’ yaagees” yaagiis. SHin i zaaridi, “Kiyikke! Taani hagan haiqqana” yaagiis.
    Yaagin Banaayi kawuwaayyo, “Yoo7aabi taayyo hagaa hagaa giidi zaariis” giidi odiis.
  spa-PDDPT: 'Benaías entró en el Tabernáculo de Yavé y le dijo: El rey dice que salgas.
    Él respondió: ¡No, aquí moriré! Benaías llevó la respuesta al rey: Así hablé a
    Joab, y así me respondió.'
  gun-gun: 'Ha''e ramo Senhor ombojerovia aty py Benaia oo vy aipoe''i Joabe pe: —
    Po rami huvixa ijayvu: Eẽ ke upe gui. Ombovai: — Any, apy ae ''rã amano — he''i.
    Ha''e gui Benaia oo jevy vy ha''e nunga huvixa pe omombe''u vy aipoe''i: — Po
    rami Joabe xembovai kuri.'
  ilo-ULB: Isu a napan ni Benaias iti tolda ni Yahweh ket kinunana kenkuana, “Ibagbaga
    ti ari, 'Rummuarka.'” Simmungbat ni Joab, “Saan, ditoyak a matay.” Nagsubli ngarud
    ni Benaias iti ayan ti ari a kunana, “Kinuna ni Joab a kaykayatnan ti matay iti
    ayan ti altar.”
  kpg-kpg: Benaiah gaa hana gi di Hale laa Dimaadua, ga helekai gi Joab, “Di king
    bolo goe gi hanimoi gi daha.” Joab ga helekai, “Deeai, au e made hua i kinei.”
    Benaiah gaa hana labelaa gi muli ga hagi anga gi di king nia helekai a Joab ne hai.
  uig-ARA: 'بىنايا پەرۋەردىگارنىڭ چېدىرىغا بېرىپ ئۇنىڭغا: ــ «پادىشاھ سېنى بۇياققا
    چىقسۇن!» دېدى، دېدى. ئۇ: ــ ياق، مۇشۇ يەردە ئۆلىمەن، دېدى. بىنايا پادىشاھنىڭ يېنىغا
    قايتىپ ئۇنىڭغا خەۋەر بېرىپ: ــ يوئاب مۇنداق-مۇنداق دېدى، ماڭا شۇنداق جاۋاب بەردى،
    دېدى.'
  sus-sus: Bɛnaya naxa siga Alatala xa hɔrɔmɔlingira, a a fala a bɛ, «Mangɛ naxɛ i
    xa mini.» A naxa a yaabi, «N tondi! N xa faxa be!» Bɛnaya naxa sa Yowaba xa wɔyɛnyi
    dɛntɛgɛ mangɛ bɛ.
  pon-2006: E ahpw kohla ni Impwal me KAUN-O kin ketiket loale oh ndahng Sohap, “Nanmwarki
    mahsanih ke en pedohido.” Sohap eri sapeng, nda, “I pahn mehla wasaht.” Penaia
    eri pwurala rehn Nanmwarki oh padahkihong dahme Sohap patohwan.
  jae-jae: Amboac tonaŋ Benaia jagêô lasê Apômtaunê becobo ma kasôm gadêŋ Joab gebe
    “Kiŋ tau kêjatu gebe ‘Ôsa ômôêŋ.’” Mago eŋ kêsôm gebe “Masi, aê gabe jamac êndu
    aŋga tonec.” Go Benaia jakêsôm biŋ tau gêdêŋ kiŋ kêtiam ma kêsôm gebe Joab kêsôm
    amboac tonaŋ ma eŋ gêjô aê aoc amboac tonec.
  ksd-ksd: 'Ma Benaia i ga vana tadav ra pal na mal kai ra Luluai, ma i biti tana:
    Ra king i biti dari, Una irop. Ma i ga biti: Pata, ina virua ati. Ma Benaia i
    ga kap mule ra tinata pire ra king, ma i biti: Ioab i ga biti dari, ma go kana
    balbali piragu.'
  tur-YTC: Benaya Yahve'nin Çadırı'na geldi ve ona, “Kral, 'Çık!' diyor” dedi. O,
    “Hayır, ben burada öleceğim” dedi. Benaya krala yine haber getirdi ve “Yoav'ın
    söylediği bu ve bana verdiği yanıt da bu” dedi.
  grc-BRENT: Καὶ ἦλθε Βαναίας υἱὸς Ἰωδαὲ πρὸς Ἰωὰβ εἰς τὴν σκηνὴν τοῦ Κυρίου, καὶ
    εἶπεν αὐτῷ τάδε λέγει ὁ βασιλεὺς, ἔξελθε· καὶ εἶπεν Ἰωὰβ, οὐκ ἐκπορεύωμαι, ὅτι
    ὧδε ἀποθανοῦμαι· καὶ ἐπέστρεψε Βαναίας υἱὸς Ἰωδαὲ, καὶ εἶπε τῷ βασιλεῖ, λέγων,
    τάδε λελάληκεν Ἰωὰβ, καὶ τάδε ἀποκέκριταί μοι.
  ind-AYT: Benaya masuk ke tenda TUHAN serta berkata kepadanya, “Beginilah raja berkata,
    ‘Keluarlah!’” Namun, Yoab menjawab, “Tidak, karena aku ingin mati di sini.” Lalu,
    Benaya menyampaikan jawaban itu kepada raja, katanya, “Begitulah Yoab berbicara
    dan begitulah dia menjawabku.”
  nya-nya: Choncho Benaya analowa mʼtenti ya Yehova ndipo anati kwa Yowabu, “Mfumu
    ikuti ‘Tuluka!’ ” Koma iye anayankha kuti, “Ayi, ine ndifera muno.” Benaya anakafotokozera
    mfumu kuti, “Umu ndi mmene Yowabu wandiyankhira.”
  hrv-hrv: 'Benaja ode u Šator Jahvin i reče Joabu: “Po naredbi kraljevoj: iziđi!”
    On odgovori: “Neću, želim ovdje umrijeti!” Benaja javi kralju: “Eto što mi je
    rekao Joab i što mi je odgovorio.”'
  mps-mps: Tama Benaia te Genuai Bidigo ugwa beba pelama, tama Joapbolo te tiwai po
    wai, “Kingo te po wai, nage te pesagede bidibo tagalama, te buluba dia soa po
    wali.” Tiali goli, Joapgo te po wai, “Woo, menio, ena te buluba me dia soagobeo,”
    wai. “Nago ena ede tama ela muao,” wali. Tialima, Benaia te kingba ma begasa pelama,
    tama agaba te Joapgo wali po wagi pali.
  tpi-tpi: Na Benaia i go long haus sel bilong Bikpela na i tokim Joap olsem, “King
    i tok, yu mas lusim dispela ples na kam ausait.” Tasol Joap i tok, “Nogat, mi
    no inap i go ausait. Yu mas kilim mi long hia.” Orait Benaia i go bek long king
    na tokim em long dispela tok bilong Joap.
  dan-1931: 'Og da Benaja kom til HERRENS Telt, sagde han til ham: “Således siger
    Kongen: Kom herud!” Men han svarede: “Nej, her vil jeg dø!” Benaja meldte da tilbage
    til Kongen, hvad Joab havde sagt og svaret ham.'
  vie-OVCB: 'Bê-na-gia đến lều tạm của Chúa Hằng Hữu và nói với Giô-áp: “Vua truyền
    lệnh cho ông đi ra!” Nhưng Giô-áp đáp: “Không, ta chết tại đây.” Bê-na-gia tâu
    lại với vua những điều Giô-áp nói.'
  guj-2017: તેથી બનાયાએ યહોવાહના મંડપમાં આવીને તેને કહ્યું, “રાજા કહે છે, ‘બહાર આવ.’
    યોઆબે જવાબ આપ્યો, “ના, હું તો અહીં મરણ પામીશ.” તેથી બનાયાએ રાજાની પાસે આવીને કહ્યું
    જણાવ્યું, “યોઆબે કહ્યું છે કે તે વેદી પાસે મરણ પામવા ઇચ્છે છે.”
  pon-2006A: E ahpw kohla ni Impwal me KAUN-O kin ketiket loale oh ndahng Sohap, “Nanmwarki
    mahsanih ke en pedohido.” Sohap eri sapeng, nda, “I pahn mehla wasaht.” Penaia
    eri pwurala rehn Nanmwarki oh padahkihong dahme Sohap patohwan.
  por-BRBSL: 'Benaiah veio à Tenda de Yahweh, e disse-lhe: “O rei diz: ''Saia! Ele
    disse: “Não; mas eu vou morrer aqui”. Benaiah trouxe a palavra do rei novamente,
    dizendo: “Foi isto que Joab disse, e foi assim que ele me respondeu”.'
  cth-cth: Benaiah teh BAWIPA lukkareiim koe lah a ceitakhang teh ahni koevah siangpahrang
    ni tâcawt loe ati atipouh. Ahni ni nahoeh hete hmuen koe doeh ka due han atipouh.
    Benaiah ni Joab ni hettelah a dei, hettelah na pato telah siangpahrang koe a thai
    sak.
  twi-twi: Na Benaia kɔɔ Awurade ntamadan kronkron no mu kɔka kyerɛɛ Yoab se, “Ɔhene
    se fi adi.” Nanso Yoab buae se, “Dabi, mewu wɔ ha.” Enti Benaia san kɔɔ ɔhene
    no nkyɛn kɔkaa asɛm a Yoab aka no kyerɛɛ no.
  hlt-hlt: Benaiah khaw BOEIPA kah dap khuila kun tih a taengah, “Manghai loh he ni
    a thui, ha coe laeh,” a ti nah. Tedae, “Pawh heah ka duek eh?,” a ti nah. Te vaengah
    Benaiah loh manghai te ol a mael tih, “He ni Joab loh a thui tih he tlam ni kai
    n'doo,” a ti nah.
  tbz-SIM: 'Kɛ̀ Bennɑyɑ kɔtɛ kɛ́nɑ́kɛ́ Soɑbu kɛ dɔ̀: Okpɑ̀ɑ̀tì tu ɑ yɛ̀nní dɛndɛ,
    kòo yetɛ kɛ dɔ̀: N yí yɛtì! N dɔ́ kɛ́kú diɛ ndɛ. Kɛ̀ Bennɑyɑ wɛ̃tɛ kɛ́nɑ́kɛ́ okpɑ̀ɑ̀tì
    Soɑbu nɑ̀kɛ́ tì.'
  msy-2020: Ezɨ Benaia Ikiavɨra Itir Godɨn Purirpenimɨn aven ghua kamaghɨn Joap mɨgei,
    “Atrivim ghaze, nɨ danganir kam ategh azenan mangɨ.” Ezɨ Joap ghaze, “Puvatɨ.
    Kɨ azenan mangɨghan kogham. Nɨ kaghɨra na mɨsueghtɨ, kɨ aremegham.” Ezɨ Benaia
    uamategha atrivim bagha ghua, Joapɨn akamɨn gun a mɨgei.
  dop-dop: 'Penɑyɑ polɑɑ, ɩlɛnɑ ɩ́ tɔ́ Sowɑpɩ sɩ: Wulɑʋ tɔmɑ sɩ ń lɩɩ. Ntɛnɑ Sowɑpɩ
    sɩ: Hɑɩ, cǝnɛɣɛ mɑ cɑɑ sɩ mɑ́ sɩ. Ḿpʋ́ɣʋ́ Penɑyɑ mǝlɑɑ nɑ ɩ́ heeli wulɑʋ kɛ nti
    Sowɑpɩ yɔɣɔtɑɑ tɔ.'
  azb-azb: 'Benaya Rəbbin ibadət çadırına gəlib Yoava dedi: «Çıx, padşah belə deyir!»
    O dedi: «Yox, burada öləcəyəm». Benaya padşaha «Yoav belə dedi və mənə bu cavabı
    verdi» deyə xəbər gətirdi.'
  eng-DBY: 'And Benaiah came to the tent of Jehovah and said to him, Thus saith the
    king: Come forth. And he said, No; for I will die here. And Benaiah brought the
    king word again, saying, Thus said Joab, and thus he answered me.'
  hin-2017: तब बनायाह ने यहोवा के तम्बू के पास जाकर उससे कहा, “राजा की यह आज्ञा है,
    कि निकल आ।” उसने कहा, “नहीं, मैं यहीं मर जाऊँगा।” तब बनायाह ने लौटकर यह सन्देश
    राजा को दिया “योआब ने मुझे यह उत्तर दिया।”
  wol-KYG: 'Benaya dugg ca biir xaymab Aji Sax ja, ne ko: «Buur nee nanga génn!» Yowab
    ne ko: «Génnuma, fii laay deeye!» Benaya yegge Buur waxi Yowab ak la mu ko tontu.'
  eng-YLT: And Benaiah cometh in unto the tent of Jehovah, and saith unto him, 'Thus
    said the king, Come out;' and he saith, 'Nay, but here I die.' And Benaiah bringeth
    back the king word, saying, 'Thus spake Joab, yea, thus he answered me.'
  eng-WYC-2017: And Benaiah came to the taber-nacle of the Lord, and said to Joab,
    The king saith these things, Go thou out. And he said, I shall not go out, but
    I shall die here. Benaiah told the word to the king, and said, Joab spake these
    things, and answered these things to me.
  eng-WMBB: Benaiah came to the LORD’s Tent, and said to him, “The king says, ‘Come
    out!’” He said, “No; but I will die here.” Benaiah brought the king word again,
    saying, “This is what Joab said, and this is how he answered me.”
  urd-GVH: बिनायाह रब के ख़ैमे में जाकर योआब से मुख़ातिब हुआ, “बादशाह फ़रमाता है कि
    ख़ैमे से निकल आओ!” लेकिन योआब ने जवाब दिया, “नहीं, अगर मरना है तो यहीं मरूँगा।”
    बिनायाह बादशाह के पास वापस आया और उसे योआब का जवाब सुनाया।
  rug-rug: La pa Ipi Hopena te Zihova se Benaea meke zama la koe Zoabi, “Hiva nigo
    sa baṉara pude vura mae si goi.” Olaṉa se Zoabi, “Lokari, tani mo kaqu mate si
    rau.” Pule la koasa baṉara se Benaea, la tozia koasa, sapu gua zama nia e Zoabi.
  gaz-gaz: Kanaafuu Benaayaa dunkaana Waaqayyoo ol seenee Yooʼaabiin, “Mootichi, ‘Kottu
    baʼi!’ siin jedha” jedhe. Inni garuu, “Ani asumattin duʼa malee hin baʼu” jedhee
    deebise. Benaayaa immoo, “Yoʼaab akkana jedhee naaf deebise” jedhee mootichatti
    hime.
  fra-LSG: 'Benaja arriva à la tente de l’Éternel, et dit à Joab: Sors! C’est le roi
    qui l’ordonne. Mais il répondit: Non! Je veux mourir ici. Benaja rapporta la chose
    au roi, en disant: C’est ainsi qu’a parlé Joab, et c’est ainsi qu’il m’a répondu.'
  yal-yal: Bɛnaya yi fa Alatala batu bubuni, a yi a fala Yowaba xa, a naxa, “Mangan
    bata yamarin fi, a i xa mini.” Koni Yowaba yi a yabi, a naxa, “Ɛn-ɛn! N faxan
    be nin.” Bɛnaya yi fa Yowabaa falan nali mangan ma.
  haw-1868: A hele aku la o Benaia i ka halelewa o Iehova, i aku la ia ia, Ke i mai
    nei ke alii, E hele mai oe. I mai kela, Aole, aka, maanei au e make ai. A hoi
    hoike o Benaia i ke alii, i aku la, Pela i olelo mai ai o Ioaba, a pela i hoike
    mai ai oia ia'u.
  arb-NAV: 'فَدَخَلَ بَنَايَاهُو إِلَى خَيْمَةِ الرَّبِّ وَقَالَ لِيُوآبَ: «الْمَلِكُ
    يَأْمُرُكَ بِالْخُرُوجِ» فَأَجَابَ: «لا. لَنْ أَخْرُجَ بَلْ أَمُوتَ هُنَا» فَأَبْلَغَ
    بَنَايَاهُو الْمَلِكَ جَوَابَ يُوآبَ'
  ewe-ewe: Benaya yi agbadɔ la me; ekpɔ Yoab eye wògblɔ nɛ be, “Fia Solomo be, ‘do
    go!’ ” Yoab ɖo eŋu be, “Ao, medi be maku ɖe afi sia.” Ale Benaya trɔ yi fia la
    gbɔ hegblɔ nɛ be, “Ale Yoab gblɔ eye ale wòɖo eŋu nam enye esi.”
  eng-LEE: And Benayahu came to the tabernacle of the Lord, and said unto him, Thus
    hath said the king, Come forth. And he said, No; but here will I die. And Benayahu
    brought the king word again, saying, Thus hath Joab spoken, and thus hath he answered
    me.
  asm-FB: তেতিয়া বনায়াই যিহোৱাৰ তম্বুলৈ গ’ল, আৰু তেওঁক ক’লে, “ৰজাই কৈছে, ‘তুমি বাহিৰলৈ
    ওলাই আহাঁ’।” তেতিয়া তেওঁ ক’লে, “নহয়, মই এই ঠাইতে মৰিম।” তেতিয়া বনায়া ৰজাৰ
    ওচৰলৈ উভতি গ’ল, আৰু তেওঁক ক’লে, “যোৱাবে সেই যজ্ঞবেদীৰ কাষতে মৰিবলৈ বিচাৰিছে৷”
  sus-A: بّنَيَ نَشَ سِفَ عَلَتَلَ شَ هْرْ مْلِنفِرَ، عَ عَ قَلَ عَ بّ، «مَنفّ نَشّ
    عِ شَ مِنِ.» عَ نَشَ عَ يَابِ، «ﭑ تٌندِ! ﭑ شَ قَشَ بٍ!» بّنَيَ نَشَ سَ يٌوَبَ
    شَ وْيّنيِ دّنتّفّ مَنفّ بّ.
  fra-SBL: 'Benaja vint à la tente de Yahvé et lui dit : « Le roi dit : « Sors ! »"
    Il a dit : « Non ; mais je mourrai ici. » Benaiah rapporta de nouveau la parole
    au roi, en disant : « Voici ce que Joab a dit, et voici comment il m''a répondu. »'
  hbo-hbo: וַיָּבֹ֨א בְנָיָ֜הוּ אֶל־אֹ֣הֶל יְהוָ֗ה וַיֹּ֨אמֶר אֵלָ֜יו כֹּֽה־אָמַ֤ר
    הַמֶּ֙לֶךְ֙ צֵ֔א וַיֹּ֥אמֶר ׀ לֹ֖א כִּ֣י פֹ֣ה אָמ֑וּת וַיָּ֨שֶׁב בְּנָיָ֤הוּ אֶת־הַמֶּ֙לֶךְ֙
    דָּבָ֣ר לֵאמֹ֔ר כֹּֽה־דִבֶּ֥ר יֹואָ֖ב וְכֹ֥ה עָנָֽנִי׃
  kik-kik: Nĩ ũndũ ũcio Benaia akĩingĩra hema ĩyo ya Jehova akĩĩra Joabu atĩrĩ, “Mũthamaki
    oiga atĩrĩ, ‘Uma na nja!’ ” No Joabu agĩcookia atĩrĩ, “Aca, ngũkuĩra haha.” Benaia
    agĩcookeria mũthamaki ũhoro, akĩmwĩra atĩrĩ, “Joabu anjĩĩra ũna na ũna.”
  fra-NCL: 'Arrivé au tabernacle de Yahweh, Banaïas dit à Joab : « Ainsi parle le
    roi : Sors. » Mais il répondit : « Non ! je mourrai ici. » Banaïas rapporta cette
    réponse au roi, en disant : « C’est ainsi qu’a parlé Joab, c’est ainsi qu’il m’a
    répondu. »'
  cek-AK: Benaiah loe Angraeng ih kahni imthungah akun moe, Joab khaeah, Siangpahrang
    mah ang kawk, tiah a naa. Toe anih mah, Kang zo mak ai, hae ah ka duek han, tiah
    a naa. To naah Benaiah mah siangpahrang khaeah, Joab mah hae tiah ang naa, tiah
    a thuih pae let.
  cuk-cuk: 'Benaía Bab-Jehováʼse-goled-negse dogdapgua, Joabʼga sogded: —Rey soged:
    ‘Be magaba-nondaye.’ Joab abin-sogded: —Suli. An wegi burgoe. Benaía, Rey-Salomónʼga
    sognonikid, igi Joab e-abin-imaksa.'
  uig-CYR: 'Беная Пәрвәрдигарниң чедириға берип униңға: — «Падиша сени буяққа чиқсун!»
    деди, деди. У: — Яқ, мошу йәрдә өлимән, деди. Беная падишаниң йениға қайтип униңға
    хәвәр берип: — Йоаб мундақ-мундақ деди, маңа шундақ җавап бәрди, деди.'
  tel-2017: బెనాయా యెహోవా గుడారానికి వచ్చి “రాజు నిన్ను బయటికి రమ్మంటున్నాడు” అని
    యోవాబుతో చెప్పాడు. అతడు “రాను, నేనిక్కడే చనిపోతాను” అని జవాబిచ్చాడు. బెనాయా రాజు
    దగ్గరకి తిరిగి వచ్చి యోవాబు మాటలు అతనితో చెప్పాడు.
  hat-BSA: 'Konsa, Benaja te rive nan tant SENYÈ a. Li te di li: “Konsa wa a te di:
    ‘Sòti deyò.’” Men li te di: “Non, paske mwen va mouri isit la.” Benaja te pote
    bay wa a yon pawòl ankò, e li te di: “Konsa Joab te pale e konsa li te reponn
    mwen.”'
  kos-kos: El som nwe ke Lohm Nuknuk sin LEUM GOD ac fahk nu sel Joab, “Tokosra el
    sap kom in tufokla.” Joab el topuk, “Mo, nga ac misa na inse.” Na Benaiah el folokla
    nu yorol tokosra, ac tafweang ma Joab el fahk.
  hbo-WLC: וַיָּבֹ֨א בְנָיָ֜הוּ אֶל־אֹ֣הֶל יְהוָ֗ה וַיֹּ֨אמֶר אֵלָ֜יו כֹּֽה־אָמַ֤ר
    הַמֶּ֙לֶךְ֙ צֵ֔א וַיֹּ֥אמֶר ׀ לֹ֖א כִּ֣י פֹ֣ה אָמ֑וּת וַיָּ֨שֶׁב בְּנָיָ֤הוּ אֶת־הַמֶּ֙לֶךְ֙
    דָּבָ֣ר לֵאמֹ֔ר כֹּֽה־דִבֶּ֥ר יוֹאָ֖ב וְכֹ֥ה עָנָֽנִי׃
  ibo-ibo: Benaya banyere nʼime ụlọ nzute Onyenwe anyị, sị Joab, “Eze sị gị, ‘pụta
    ezi!’ ” Ma ọ zara, “Mba, aga m anwụ nʼebe a.” Nʼihi nke a, Benaya jekwuru eze
    gwa ya ihe Joab kwuru.
  ory-ory: ତହିଁରେ ବନାୟ ସଦାପ୍ରଭୁଙ୍କ ତମ୍ବୁକୁ ଯାଇ ତାହାକୁ କହିଲା, “ରାଜା କହିଅଛନ୍ତି, ବାହାରକୁ
    ଆସ।” ମାତ୍ର ସେ କହିଲା, “ନା, ମୁଁ ଏଠାରେ ମରିବି।” ଏଥିରେ ବନାୟ ପୁଣି, ରାଜାଙ୍କ ନିକଟକୁ ସମ୍ବାଦ
    ଆଣି କହିଲା, “ଯୋୟାବ ଏପରି କହିଲା ଓ ମୋତେ ଏପରି ଉତ୍ତର ଦେଲା।”
  chk-chk: Iei mine Penaia a feila ren imwen ewe Samol mi Lapalap o üreni Joap, “Ewe
    king a allük pwe kopwe towu.” Nge Joap a üra, “Apwi, üpwe chök mäla ikei.” Mürin,
    Penaia a liwinla ren ewe king o asile ngeni mine Joap a eäni pälüen.
  rop-rop: Benaiya bin go langa det Seikridwan Tent en imbin tok langa Joweb, “Det
    king wandim yu blanga kamat.” “Nomo! Ai garra dai iya!” Joweb bin tok. Benaiya
    bin gobek en imbin dalim det king wanim Joweb bin tok.
  ukr-1871: 'Як же прийшов Банея до намету Господнього, сказав йому: Такий царський
    наказ: Ходи сюди! той же відказує: Нї, тут хочу вмерти. І принїс Банея відповідь
    і каже: Так говорив Йоаб і так він менї відказав.'
  deu-1951: 'Als nun Benaja zum Zelte des HERRN kam, sprach er zu ihm: So spricht
    der König: Gehe heraus! Er sprach: Nein, sondern hier will ich sterben! Und Benaja
    sagte solches dem König wieder und sprach: Also hat Joab gesprochen, und also
    hat er mir geantwortet!'
  eng-JPS: 'And Benaiah came to the Tent of the LORD, and said unto him: ''Thus saith
    the king: Come forth.'' And he said: ''Nay; but I will die here.'' And Benaiah
    brought back word unto the king, saying: ''Thus said Joab, and thus he answered
    me.'''
  srp-1865: 'I ušav Venaja u šator Gospodnji reèe mu: car je kazao: izidi. A on reèe:
    neæu; nego ovdje hoæu da umrem. A Venaja javi caru govoreæi: tako reèe Joav i
    tako mi odgovori.'
  lug-lug: Benaya n’agenda mu weema ya Mukama, n’agamba Yowaabu nti, “Kabaka akulagidde
    okufuluma.” Naye ye n’addamu nti, “Nedda, nzija kufiira wano.” Benaya n’azzaayo
    obubaka eri kabaka, nga Yowaabu bwe yamuddamu.
  heb-heb: ויבא בניהו אל אהל יהוה ויאמר אליו כה אמר המלך צא ויאמר לא כי פה אמות וישב
    בניהו את המלך דבר לאמר כה דבר יואב וכה ענני׃
  ben-IRV: কাজেই বনায় সদাপ্রভুর তাঁবুতে ঢুকে যোয়াবকে বললেন, “রাজা আপনাকে বের হয়ে
    আসতে বলেছেন।” কিন্তু যোয়াব বললেন, “না, আমি এখানেই মরব।” বনায় রাজাকে সেই খবর
    জানিয়ে বললেন, “যোয়াব আমাকে এই উত্তর দিয়েছেন।”
  pan-pan: ਬਨਾਯਾਹ ਯਹੋਵਾਹ ਦੇ ਤੰਬੂ ਵਿੱਚ ਗਿਆ ਅਤੇ ਉਸ ਨੂੰ ਆਖਿਆ ਕਿ ਪਾਤਸ਼ਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ
    ਹੈ ਕਿ ਨਿੱਕਲ ਆ। ਅੱਗੋਂ ਉਸ ਨੇ ਆਖਿਆ, ਨਹੀਂ, ਮੈਂ ਤਾਂ ਇੱਥੇ ਹੀ ਮਰਾਂਗਾ। ਫੇਰ ਇਸ ਗੱਲ ਲਈ ਬਨਾਯਾਹ
    ਪਾਤਸ਼ਾਹ ਵੱਲ ਮੁੜ ਆਇਆ ਅਤੇ ਆਖਿਆ, ਯੋਆਬ ਇਸ ਤਰ੍ਹਾਂ ਬੋਲਿਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਉੱਤਰ
    ਦਿੱਤਾ ਹੈ।
  mya-JVB: ဗေနာယ သည် ထာဝရဘုရား ၏ တဲ တော်သို့ သွား ၍ ၊ ရှင်ဘုရင် ခေါ်တော်မူသည်ဟုဆို
    လျှင် ၊ ယွာဘက ငါမ သွား၊ ဤ အရပ်မှာ အသေခံ မည်ဟုဆို ၏။ ဗေနာယ ကလည်း၊ ယွာဘ သည်ဤသို့
    ပြန် ပြောပါ၏ဟု နားတော် လျှောက် လေသော်၊
  tbg-tbg: Minti tuvaro Benaiaava Nora Kotira seri naavuvano vaunaini oruntero Ioaapirara
    tiharo, Ioaapio, avuhainaava ariarama aaqaini veva ntaanema tivo, tiro. Minti
    tuvarovata, Ioaapiva tiharo, Kia te aaqaini veva ntarerave. Te maaqi vaiha qutu
    virerave, tiro. Ioaapiva minti tuvaro Benaiaava viva tu uvara varero anirantero
    vuru avuhainaa vaiinti tiva amuvaro
  hmo-hmo: Benaia be Lohiabada ena Palai Dubu dekenai ia ginidae, ia ese Ioaba dekenai
    ia hereva, ia gwau, “King ese oi dekenai ia oda, ia gwau, ‘Dubu dekena amo oi
    raka mai.’ ” To Ioaba ia gwau, “Lasi, iniseni do lau mase.” Vadaeni Benaia be
    king dekenai ia giroa lou, bona Ioaba ena hereva ia hamaoroa.
  urd-urd: तब बिनायाह ख़ुदावन्द के ख़ैमे को गया, और उसने उससे कहा, “बादशाह यूँ फ़रमाता
    है कि तू बाहर निकल आ।” उसने कहा, “नहीं, बल्कि मैं यहीं मरूँगा।” तब बिनायाह ने
    लौट कर बादशाह को ख़बर दी कि “योआब ने ऐसा कहा है, और उसने मुझे ऐसा जवाब दिया।”
  rus-SYN: 'И пришел Ванея в скинию Господню и сказал ему: так сказал царь: выходи.
    И сказал тот: нет, я хочу умереть здесь. Ванея передал это царю, говоря: так сказал
    Иоав, и так отвечал мне.'
  bqc-SIM: 'Kɛ́ Benaia gɛ̃̀ Dii zwã̀akpɛ ua, a òɛ̀: Kí mɛ̀, mↄ ǹ bↄ! Ɔ̃ Yoabu
    mɛ̀: Aawo! Lakĩi má gau. Ɔ̃ Benaia gbɛ̃́ↄ zĩ̀ kíwa à mɛ̀: Lá Yoabu yã́zãsìan
    kɛ.'
  tcz-CHONGTHU: Beniah chu Pakai ponbuh munthenga chun a chen Joab kom a chun “Hiche
    munna kon chun hungdoh in Leng thupeh ahi” atin ahileh Joab in “Hungdoh pong’e
    hikom ah thiden tang’e” ati. Hichun Beniah chu ahung kilen Joab thusei chu Lengpa
    kom ah asei peh tan ahileh,
  mar-mar: बनाया परमेश्वराच्या पवित्र मंडपात जाऊन यवाबाला म्हणाला, “तेथून बाहेर पड
    ही राजाची आज्ञा आहे.” पण यवाब म्हणाला “मी येथेच मरेन.” तेव्हा बनायाने राजाकडे
    जाऊन त्यास हे सांगितले यवाब म्हणतो मी वेदीपाशीच मरेन.
  qub-qub: 'Benaía Tayta Diospa toldunman aywarcur Joabta niran: «Rayga chaypita llojshinayquipämi
    nin.» Niptin Joabga niran: «¡Manami llojshëchu! ¡Caychömi wañushaj!» Chaura Benaía
    rayman cutir willaran Joab nishanta.'
  bqp-bqp: 'Kũ Bɛnaya kà Dikiri bizakuta kĩnaa, à pìnɛ: Kína pì ǹ bo gwe! Akũ Yoabu
    pì: Oi! Gu dín mani gan. Akũ Bɛnaya gbɛ̃nↄ zĩ̀ kínaa à pì: Lákũ Yoabu yã wèma
    nàn dí.'
  hat-hat: 'Benaja ale nan Tant Randevou a, li di Joab konsa: -Wa a bay lòd pou ou
    soti la a. Joab reponn: -Non. Se isit la m''ap mouri. Benaja tounen al jwenn wa
    a, li rapòte l'' repons Joab te ba li a.'
  eng-BSB: And Benaiah entered the tent of the LORD and said to Joab, “The king says,
    ‘Come out!’” But Joab replied, “No, I will die here.” So Benaiah relayed the message
    to the king, saying, “This is how Joab answered me.”
  eng-WEBPB: Benaiah came to the LORD’s Tent, and said to him, “The king says, ‘Come
    out!’” He said, “No; but I will die here.” Benaiah brought the king word again,
    saying, “This is what Joab said, and this is how he answered me.”
  kbq-kbq: Anagema higeno'a Benaia'a Ra Anumzamofo seli nompi eazamo amanage huno
    Joapuna eme asami'ne, Kini ne'mo'a fegi atiramio huno hianki fegia atiramio. Hianagi
    Joapu'a amanage huno hu'ne, I'o nagra ama anante frigahue. Hagi agrama hia nanekea
    erino vuno Joapu'a anage hie huno kini nera ome asami'ne.
  nhe-BL: 'Huajca Benaía yajqui campa tlaixpamitl yoyon tiopan calijtic huan quiilhui
    Joab: ―Totlanahuatijca quiijtohua, xiquisa. Huan Joab quinanquili: ―¡Ax niquisas!
    ¡Nica nimiquis! Huajca Benaía quiilhuito Tlanahuatijquetl Salomón tlen quiijto.'
  bus-bus: 'Kɛ̀ Bɛnaya kà Dii bisakuta kiia, à bènɛ: Kína bè ǹ bↄ gwe! Ben Yoabu bè:
    Auo! Gura kɛ̀n mɛ́ gan. Ben Bɛnaya gbɛ̃nↄ zĩ̀ kínaa à bè: Lán Yoabu wèmala nàn
    yɛ̀.'
  gub-BL: Oho Menai Tupàn hàpuzràn pupe Zoaw pe uze'eg pà kury. — Ehem eho xe wi ty,
    i'i izupe. — Nahem kwaw xe wi nehe, i'i Zoaw. — Àmàno putar xe nehe, i'i Zoaw.
    Na'e uzewyr Menai tuwihawete pe Zoaw ize'eg awer imume'u pà kury.
  eng-DRA: 'And Banaias came to the tabernacle of the Lord, and said to him: Thus
    saith the king: Come forth. And he said: I will not come forth, but here I will
    die. Banaias brought word back to the king, saying: Thus saith Joab, and thus
    he answered me.'
