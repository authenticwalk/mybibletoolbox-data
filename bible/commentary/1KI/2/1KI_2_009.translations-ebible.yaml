  chk-chk: Nge en kopwe ngeni liwinin an tipis. Pun en ka tipachem, ka silei met kopwe
    föri ngeni. Kopwe chök niela lon an chinlap.”
  rop-rop: Bat yu kaan larram im go friwan. Yu sabi wanim yu garra dum. Im kaan jidan
    laibala. Yu garra kilim im.” Lagijat na King Deibid bin tok.
  ukr-1871: Ти ж не зостав його без кари, бо ти чоловік мудрий, так знати меш добре,
    що йому заподїяти, щоб він пійшов на той сьвіт із сивим волосом скривавленим.
  deu-1951: Nun aber laß du ihn nicht ungestraft; denn du bist ein weiser Mann und
    wirst wohl wissen, was du ihm tun sollst, daß du seine grauen Haare mit Blut ins
    Totenreich hinunter bringest.
  eng-JPS: Now therefore hold him not guiltless, for thou art a wise man; and thou
    wilt know what thou oughtest to do unto him, and thou shalt bring his hoar head
    down to the grave with blood.'
  srp-1865: Ali mu ti nemoj oprostiti, jer si mudar èovjek i znaæeš šta æeš mu uèiniti,
    da opraviš sijedu glavu njegovu s krvlju u grob.
  lug-lug: Kaakano tomubala ng’ataliiko musango. Oli musajja w’amagezi, era olimanya
    ekirikugwanira okumukola; tomuganyanga okukka emagombe mu mirembe mu bukadde bwe.”
  heb-heb: ועתה אל תנקהו כי איש חכם אתה וידעת את אשר תעשה לו והורדת את שיבתו בדם שאול׃
  ben-IRV: কিন্তু এখন তুমি তাকে নির্দোষ বলে মনে কোরো না। তুমি বুদ্ধিমান; তার প্রতি
    তুমি কি করবে তা তুমি নিজেই বুঝতে পারবে। তার বুড়ো বয়সে রক্তপাতের মধ্য দিয়েই
    তাকে মৃতস্থানে পাঠিয়ে দেবে।”
  pan-pan: ਹੁਣ ਤੂੰ ਉਸ ਨੂੰ ਸਜ਼ਾ ਦਿੱਤੇ ਬਿਨਾਂ ਨਾ ਛੱਡੀ ਕਿਉਂ ਜੋ ਤੂੰ ਬੁੱਧਵਾਨ ਮਨੁੱਖ ਹੈਂ ਅਤੇ
    ਜੋ ਕੁਝ ਉਸ ਦੇ ਨਾਲ ਕਰਨ ਦੀ ਜ਼ਰੂਰਤ ਹੈ ਉਸ ਨੂੰ ਤੂੰ ਜਾਣਦਾ ਹੈਂ, ਇਸ ਲਈ ਤੂੰ ਉਸ ਦਾ ਧੌਲਾ ਸਿਰ
    ਲਹੂ ਨਾਲ ਕਬਰ ਵਿੱਚ ਉਤਾਰੀ।
  tkr-tkr: Həşde vak'le mana bınah deşdava mats'axhe. Ğu k'orana ək'elynana insan
    vor, vak'lecad mang'uk hucooyiy ha'as ıkkanva ats'an. Mang'una cagvarana vuk'ul
    eban gyavts'u ahaleeqa əlyhəəs alivke.
  mya-JVB: ထိုသူ ကို အပြစ် မရှိသော သူကဲ့သို့မ မှတ်ရဘဲ၊ သင် သည် လိမ္မာ သောသူ ဖြစ်၍
    သူ ၌ အဘယ်သို့ စီရင် သင့်သည်ကို သိ သည်နှင့်အညီ၊ ဆံပင် ဖြူသော ထိုသူ ၏ ခေါင်းကို
    အသေသတ်ခြင်းအားဖြင့်မရဏာ နိုင်ငံသို့ ဆင်း စေလော့ဟု မှာထားတော်မူပြီးမှ၊
  tbg-tbg: Te minti tunarara tiro, vi vaiintiva maa entara qaqima vaivo. Hauri are
    vi vaiintirara kia viraqaa uva vaivo tirorave. Are koqe avu aato vataaravara tira,
    vo aara ranta kairamanta vi vaiintira arukaate, tura.
  hmo-hmo: To oi diba ia be mai ena kerere, badina be oi be mai aonega danu. Unai
    dainai iena kerere davana do oi henia, do oi alaia mase.”
  urd-urd: तब तू उसको बेगुनाह न ठहराना, क्यूँकि तू ''अक़्लमन्द आदमी है और तू जानता
    है कि तुझे उसके साथ क्या करना चाहिए, इसलिए तू उसका सफ़ेद सर लहू लुहान करके क़ब्र
    में उतारना।”
  rus-SYN: Ты же не оставь его безнаказанным; ибо ты человек мудрый и знаешь, что
    тебе сделать с ним, чтобы низвести седину его в крови в преисподнюю.
  bqc-SIM: Ń beeo ńsu ǹ aà to we swã́gagasaio. Ń ↄ̃nↄ, lá ńyↄ̃ kɛ ǹ tↄsiwà
    aà ta bɛdau, ń dↄ̃.
  tcz-CHONGTHU: Ahinlah hiche ka kihahselna chun ama them achansah dehpon ahi. Nangma
    miching nahin chule iloding le thisan naisan pumma lhanmun ajot ding alampi hin
    got them tan,” ati.
  mar-mar: पण आता त्यास तू निर्दोष समजू नकोस. तू सुज्ञ मनुष्य आहेस, त्यास काय करायचे
    ते तुला समजते. त्या पिकलेल्या केसाच्या म्हाताऱ्याला रक्ताचे स्नान घालून कबरेत
    पाठव.”
  qub-qub: Paytaga ama perdunanquichu. Gamga canqui sumaj yarpayniyojmi. Chaymi musyanquina
    payta imata ruraytapis. Ichanga mala-muertipa wañuchinqui.»
  bqp-bqp: Bee kũ abireo ǹsun a tó gwe wɛ́tãmmanaa sariro. Ń ↄ̃ndↄ̃, ń dↄ̃ deran
    ĩni kɛnɛ nà à ga kpã̀m à gɛ̃ miran.
  hat-hat: Men ou menm, pa padonnen l' sa. Ou gen bon konprann, ou konn sa pou ou
    fè avè l'. Jwenn yon jan pou fè yo touye l' atout li fin vye granmoun lan.
  eng-BSB: Now therefore, do not hold him guiltless, for you are a wise man. You know
    what you ought to do to him to bring his gray head down to Sheol in blood.”
  eng-WEBPB: Now therefore don’t hold him guiltless, for you are a wise man; and you
    will know what you ought to do to him, and you shall bring his grey head down
    to Sheol with blood.”
  kbq-kbq: Hianagi atregeno e'ina kemo'a hazenke'a erifrara okino. Hagi kagra knare
    antahintahika'a avaririnka e'ina zantera nona hunto. Hanki atregeno amanea mani'neno
    ozafa reno ofri'nianki, ahenka korama'a eri tagigeno frino.
  nhe-BL: Pero yonque niquilhui ya nopa, noja quihuica tlajtlacoli iixpa TOTECO. Huajca
    monequi tijmictis huan amo xijtlapojpolhui. Ta titlalnamiqui huan tijmatis cuali
    tlaque tijchihuas ica ya. Xijsencahua para ma quitoyahuas ieso huan ma miqui.”
  bus-bus: Baa kↄ̃n beeeo ǹton à tó pã wɛ́ɛtãmma sairo. Ń ↄ̃ndↄ̃, ń dↄ̃ dian nɛ́
    kɛnɛ nà à ga zɛ́gbãn à gɛ̃ miran.
  gub-BL: Ne ereiko awa ma'e kwaw katu har romo ne. Tuwe Ximez nupyta kwaw ukatu haw
    rehe nehe. Aze amo uzepyk hehe nehe, ikatu wera'u nezewe nehe. Erekwaw ma'e iapo
    haw imumàno kar haw ne, i'i Tawi wa'yr Xàrumàw pe.
  eng-DRA: Do not thou hold him guiltless. But thou art a wise man, and knowest what
    to do with him, and thou shalt bring down his grey hairs with blood to hell.
