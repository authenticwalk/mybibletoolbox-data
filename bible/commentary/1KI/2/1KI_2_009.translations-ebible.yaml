verse: 1KI.002.009
translations:
  mal-C: എന്നാൽ, ആ ശപഥംനിമിത്തം അയാളെ നിഷ്കളങ്കനായി കണക്കാക്കരുത്. നീ ജ്ഞാനിയല്ലോ!
    അയാളോട് എന്തു ചെയ്യണമെന്ന് നിനക്കറിയാം. അയാളുടെ നരച്ചതലയെ രക്തത്തോടെ ശവക്കുഴിയിലേക്കയയ്ക്കുക!”
  deu-TKW: Du aber laß ihn nicht ungestraft; denn du bist ein weiser Mann und wirst
    wissen, was du ihm thun mußt, daß du seine grauen Haare mit Blut hinunter in die
    Unterwelt kommen lassest.
  lin-lin: Kasi sik’oyo, kozwa ye te lokola moto oyo asali mabe te. Ozali na bwanya,
    okoyeba nini osengeli kosala mpo na ye. Kitisa suki na ye ya pembe kati na makila,
    na mboka ya bakufi. »
  eng-LSV: and now, do not acquit him, for you [are] a wise man, and you have known
    that which you do to him, and have brought down his old age with blood to Sheol.”
  eng-GNV: 'But thou shalt not count him innocent: for thou art a wise man, and knowest
    what thou oughtest to doe vnto him: therefore thou shalt cause his hoare head
    to goe downe to the graue with blood.'
  eng-WEBSTER: 'Now therefore hold him not guiltless: for thou art a wise man, and
    knowest what thou oughtest to do to him; but his hoary head do thou bring down
    to the grave with blood.'
  nhw-BL: Pero masque niquilhui ya nopa, noja quihuica tlajtlacoli iixpa TOTECO. Huajca
    monequi tijmictis huan amo xijtlapojpolhui. Ta titlalnamiqui huan tijmatis cuali
    tlaque tijchihuas ica ya. Xijsencahua para ma quitoyahuas ieso huan ma miqui.”
  swh-ONEN: Lakini sasa, usidhani kwamba hana hatia. Wewe ni mtu wa hekima, utajua
    la kumtendea. Zishushe mvi zake kaburini kwa damu.”
  bba-bba: Adɑmɑ tɛ̃, ɑ ku de u kun sɛɛyɑsiɑbu wɑ. A bwisi mɔ, wunɑ ɑ yɛ̃ mɛ kɑɑ nùn
    kuɑ. A de u kɑ hunde tumɑru ɡbi.
  eng-KJVCPB: 'Now therefore hold him not guiltless: for thou art a wise man, and
    knowest what thou oughtest to do unto him; but his hoar head bring thou down to
    the grave with blood.'
  luo-luo: To koro kik ikwane ka ngʼama onge ketho. In ngʼama riek; iningʼe gima nitimne.
    Kik iwe lwar mantie e wiye dhi e bur gi kwe.
  meu-meu: Taunabunai, basioto ia na asi ena kerere, badina be oi na mai aonegamu;
    ba diba ede ba kara henia toma; ia kwarana mai rarana ida mase gabuna ai ba hadihoa.
  npi-ULB: त्यसकारण, अब त्यसलाई दण्डविना नछोड्नू । तिमी बुद्धिमानी मानिस हौ, र त्यसलाई
    के गर्नुपर्छ भनी तिमीलाई थाहा छ । तिमीले त्यसको फुलेको कपाल रगतसँगै चिहानमा ल्याउनू
    ।”
  yor-yor: Ṣùgbọ́n nísinsin yìí, má ṣe kíyèsi í gẹ́gẹ́ bí aláìlẹ́ṣẹ̀, ọkùnrin ọlọ́gbọ́n
    ni ìwọ ṣe; ìwọ yóò mọ ohun tí ìwọ yóò ṣe sí i. Mú ewú orí rẹ̀ sọ̀kalẹ̀ lọ sínú
    isà òkú pẹ̀lú ẹ̀jẹ̀.”
  pes-OPCB: ولی تو او را بی‌گناه نشمار. تو مردی حکیم هستی و می‌دانی با او چه باید
    کرد. موی سفیدش را خون‌آلود به گور بفرست.»
  tgl-ULB: Kaya ngayon, huwag mo siyang hayaang makawala mula sa kaparusahan. Isa
    kang matalinong tao, at malalaman mo kung ano ang dapat mong gawin sa kaniya.
    Dadalhin mo ang kaniyang kulay abong ulo sa libingan nang may dugo.”
  cbu-NT: Ashirucha, nuwsha shiyaa atashina. Anoo tputsee niyrangcha. Chinarinllpa.
    Mangishish chinayarush, ¿tamacheezi anoo tputsi? tángcha. Anoo tputs pachamaam
    zandkinaareesha, wanasirpatari pcharintspa; kiyungutam yachayarush pchangcha,
    yuwamand nuwaa kiyung yacharanganda anumanda, Dapiyarini wipaa tárangiya. Ashiriya,
    na kamaneena yuwaa Dapiyarini wipaa Salomonaa Móysisarineetsi wirkar tuminungcha
    tárangu anootsi.
  hui-hui: Ai í̠na agali ogoni ibu pani mbira nami yo pialu napelabe. Ibu homelo dindini
    lu nakaore abale babe. Ibu bolene hariga ogoda lalu tale bulene í̠ha ngago minime
    ibu homelo bolene ngagoria babe, lalu Debidihanda Solomonohondo paluni bi ani
    lamaro bini.
  mya-mya: သို့​ရာ​တွင်​သင်​သည်​သူ့​ကို​အ​ပြစ်​ဒဏ်​မ​စီ ရင်​ဘဲ​မ​နေ​နှင့်။ ပြု​ရ​မည့်​အ​မှု​ကို​သင်​သိ
    သည်​အ​တိုင်း​သူ့​အား​သေ​ဒဏ်​စီရင်​ရ​မည်'' ဟု​မှာ​ကြား​တော်​မူ​၏။
  bod-N: ད་ནི་ཁྱོད་རང་མི་བློ་གྲོས་ཅན་ཡིན་པས། ཁོ་ལ་ཉེས་པ་མེད་པར་མ་སེམས་ཤིག ཁོ་ལ་ཅི་ལྟར་བྱེད་དགོས་པ་ཁྱོད་ཀྱིས་ཤེས་ཏེ།
    ཁོ་མགོ་དཀར་པོར་ཁྲག་བཞུར་བཞིན་གཤིན་ཡུལ་དུ་སྐྱོལ་ཅིག་ཅེས་བསྐུལ་ཏོ། །
  sna-sna: Asi zvino usamutora somunhu asina mhosva. Iwe uri murume ane uchenjeri,
    uchaziva zvokuita naye. Uburutsire musoro wake wachena, kuguva muropa.”
  spa-BLM: Ahora, pues, no lo tengas por inocente, porque eres un hombre sabio; y
    sabrás lo que debes hacer con él, y harás descender su cabeza gris al Seol con
    sangre.”
  cac-cac: Man̈ ac' nivanc'olal vin̈. An̈ej, a ach tic te n̈ican ach. Scham a naani
    tas ol utej vin̈. Mocab' ton̈ejoc ol cham vin̈ ichn̈ej ta', palta to ol miljoccham
    vin̈, xchi vin̈aj rey David chi' d'a vin̈aj Salomón chi'.
  swh-ULB: Kwa hiyo sasa usimwache aiepuke adhabu. Wewe ni mwenye hekima, na utajua
    jinsi itakavyokupasa kumtendea. Utakileta hicho kichwa chenye mvi chini kaburini.”
  bel-bel: А ты не пакінь яго без пакараньня, бо ты чалавек мудры і ведаеш, што табе
    зрабіць зь ім, каб зьвесьці сівізну яго ў крыві ў апраметную.
  deu-ELBBK: Nun aber halte ihn nicht für schuldlos, denn du bist ein weiser Mann
    und wirst wissen, was du ihm tun sollst; und lass sein graues Haar mit Blut in
    den Scheol hinabfahren.
  mbb-OT: Piru ǥuntaan iyan ka silut kandin. Metau ka, ne netuenan nu ke hengkey is
    ereg he ebeelan. Minsan meǥurang en sikandin ne ibpehimetayi nu.”
  mal-2015: എന്നാൽ നീ അവനെ ശിക്ഷിക്കാതെ വിടരുതു; നീ ബുദ്ധിമാനല്ലോ; അവനോടു എന്തു ചെയ്യേണമെന്നു
    നീ അറിയും; അവന്റെ നരയെ രക്തത്തോടെ പാതാളത്തിലേക്കു അയക്കുക.
  rmc-rmc: Ale akana ma muk les bijal o trestos. Tu sal goďaver murš a džanes, so
    leha te kerel. Ma muk les, hoj te sphurol a andro smirom te merel.“
  pes-OPV: پس الان او را بی‌گناه مشمارزیرا که مرد حکیم هستی و آنچه را که با او بایدکرد،
    می‌دانی. پس مویهای سفید او را به قبر باخون فرود آور.»
  ron-1924: Акум, ту сэ ну-л лашь непедепсит, кэч ешть ун ом ынцелепт ши штий кум
    требуе сэ те порць ку ел. Сэ-й коборь перий албь ынсынӂераць ын Локуинца морцилор.”
  ben-OBCV: কিন্তু এখন, তাকে আর নির্দোষ বলে মনে কোরো না। তুমি একজন বিচক্ষণ লোক; তুমি
    জেনে নিয়ো, তার প্রতি কী করতে হবে। রক্তশুদ্ধ পাকাচুলে তাকে কবরে পাঠিয়ো।”
  som-som: Sidaas daraaddeed inuu eedlaawe yahay ha u qaadan, waayo, waxaad tahay
    nin xigmad leh, oo waad garan doontaa waxa kuu eg inaad ku samayso, oo waa inaad
    cirrada madaxiisa dhiig xabaasha la gelisaa.
  lat-VUC: 'tu noli pati eum esse innoxium. Vir autem sapiens es, ut scias quæ facies
    ei: deducesque canos ejus cum sanguine ad inferos.'
  eng-ASVBT: Now therefore hold him not guiltless, for thou art a wise man; and thou
    wilt know what thou oughtest to do unto him, and thou shalt bring his hoar head
    down to Sheol with blood.
  ita-1885: Ma ora non lasciarlo impunito; perciocchè tu sei uomo savio; considera
    dunque ciò che tu gli avrai da fare, e fa' scendere la sua canutezza nel sepolcro
    per morte sanguinosa.
  eng-LXXUP: But thou shalt by no means hold him guiltless, for thou art a wise man,
    and wilt know what thou shalt do to him, and shalt bring down his gray hairs with
    blood to the grave.
  eng-ULB: Now therefore do not let him go free from punishment. You are a wise man,
    and you will know what you ought to do to him. You will bring his gray head down
    to the grave with blood.”
  spa-VBL: 'Así que no lo dejes impune. Tú eres un hombre sabio y sabes lo que tienes
    que hacer con él: enviarlo a la tumba con sangre en su cabeza llena de canas”.'
  fra-_FOB: Maintenant donc, tu ne le laisseras point impuni; car tu es sage pour
    savoir ce que tu lui devras faire; mais tu feras descendre ensanglantés ses cheveux
    blancs au Sépulcre.
  mal-mal: എന്നാൽ നീ അവനെ കുറ്റവിമുക്തനാക്കരുത്; നീ ബുദ്ധിമാനായതിനാൽ അവനോട് എന്ത്
    ചെയ്യേണമെന്ന് നിനക്ക് അറിയാമല്ലോ?; അവന്റെ നരയെ രക്തത്തോടെ ശവക്കുഴിയിലേക്ക് അയക്കുക”.
  urd-GVR: Lekin āp us kā jurm nazarandāz na kareṅ balki us kī munāsib sazā deṅ. Āp
    dānishmand haiṅ, is lie āp zarūr sazā dene kā koī na koī tarīqā ḍhūnḍ nikāleṅge.
    Wuh būṛhā to hai, lekin dhyān deṅ ki wuh tabaī maut na mare.”
  suz-BL: तन्‍न मुल गे मेको कली दोस मताइब ममिम्‍तो। गे जोक्‍ब तुइक्‍ब मुर बाक्‍नेवे।
    मोपतीके मेको कली मार पचा माल्‍बा, मेको तुइक्‍नेवे। मेको आ बोइश्‍शो चां हुश सुन्‍दा
    बेक्‍शो मुर आन बाक्‍तीकेम सोइक्‍तो” देंमाक्‍त।
  ita-1927: Ma ora non lo lasciare impunito; poiché sei savio per conoscere quel che
    tu debba fargli, e farai scendere tinta di sangue la sua canizie nel soggiorno
    de’ morti”.
  ckb-ckb: بەڵام ئێستا بێتاوانی مەکە. تۆ پیاوێکی دانایت و دەزانیت چی لێ دەکەیت، مووە
    سپییەکانی بە خوێنەوە بخەرە ناو جیهانی مردووان.»
  eng-BBE: But do not let him be free from punishment, for you are a wise man; and
    it will be clear to you what you have to do with him; see that his white head
    goes down to the underworld in blood.
  kan-OKCV: ಆದರೆ ನೀನು ಈಗ ಅವನನ್ನು ನಿರಪರಾಧಿ ಎಂದು ಎಣಿಸಬೇಡ. ನೀನು ಬುದ್ಧಿವಂತನಾಗಿರುವುದರಿಂದ
    ಅವನಿಗೆ ಏನು ಮಾಡತಕ್ಕದ್ದೋ ನೀನು ಬಲ್ಲೆ. ಆದರೆ ಅವನ ನರೆತಲೆಯನ್ನು ರಕ್ತದಿಂದ ಸಮಾಧಿ ಸೇರುವಂತೆ
    ಮಾಡು,” ಎಂದನು.
  tam-2017: ஆனாலும் நீ அவனைக் குற்றமற்றவன் என்று நினைக்காதே; நீ புத்திமான்; அவனுடைய
    நரைமுடியை இரத்தத்துடன் பாதாளத்தில் இறங்கச்செய்ய, நீ அவனுக்குச் செய்யவேண்டியதை
    அறிவாய் என்றான்.
  spa-RV-1909: 'Empero ahora no lo absolverás: que hombre sabio eres, y sabes cómo
    te has de haber con él: y harás descender sus canas con sangre á la sepultura.'
  ron-BTF: De aceea acum, nu îl lăsa fără vină, pentru că tu eşti un om înţelept şi
    ştii ce trebuie să îi faci; dar capul său alb să îl cobori în mormânt cu sânge.
  eng-WEBP: Now therefore don’t hold him guiltless, for you are a wise man; and you
    will know what you ought to do to him, and you shall bring his gray head down
    to Sheol with blood.”
  eng-FBV: So don't leave him unpunished. You're a wise man and you know what you
    have to do to him—send him down into the grave with blood on his gray head.”
  nld-1939: maar gij moogt hem niet onbestraft laten. Want ge zijt een wijs man en
    zult dus wel weten, wat u te doen staat, om zijn grijze haren bebloed naar het
    dodenrijk te zenden.
  nch-BL: Pero masque niquilhui ya nopa, noja quihuica tajtacoli iixpa TOTECO. Huajca
    monequi tijmictis huan amo xijtapojpolhui. Ta titalnamiqui huan tijmati cuali
    taya tijchihuas ica ya. Xijchicahua para ma toyahui ieso huan ma miqui.”
  vie-1934: 'Bây giờ, con chớ để nó khỏi phạt, vì con là khôn ngoan, biết thế nào
    phải xử nó: con khá làm cho đầu bạc nó dính máu mà xuống âm phủ.'
  hin-CV: अब उसे दंड देने में ढिलाई न करना. तुम बुद्धिमान व्यक्ति हो, तुम्हें पता
    है कि सही क्या होगा. उसके बूढ़े शरीर को बिना लहू बहाए अधोलोक में उतरने न देना.”
  spa-BES: Pero no dejes que sea libre del castigo, porque eres un hombre sabio; y
    te quedará claro lo que tienes que hacer con él; procura que su cabeza blanca
    tenga una muerte violenta.
  tdx-tdx: Ie amy zao ko atao’o malio tahiñe, ihe ondaty mahihitse; le ho fohi’o ze
    hanoe’o le ampigodaño an-dio mb’ an-tsikeokeok’ ao i añambone’e fotiy.
  tha-KJV: เพราะฉะนั้นบัดนี้​เจ้​าอย่าถือว่าเขาไม่​มีความผิด เพราะเจ้าเป็นคนมี​ปัญญา
    เจ้​าจะทราบว่าควรจะกระทำประการใดแก่​เขา และเจ้าจงนำศีรษะหงอกของเขาลงไปสู่แดนคนตายพร้อมกับโลหิต”
  por-BR-2018: Porém agora não o absolverás; porque és homem sábio, e sabes como agirás
    para com ele; e farás seus cabelos grisalhos descerem com sangue ao Xeol.
  deu-ELO: Nun aber halte ihn nicht für schuldlos, denn du bist ein weiser Mann und
    wirst wissen, was du ihm tun sollst; und laß sein graues Haar mit Blut in den
    Scheol hinabfahren.
  eng-WYC-2018: do not thou suffer him to be unpunished; forsooth thou art a wise
    man, and thou shalt know what thou shalt do to him, and thou shalt lead forth
    his hoar hairs with blood to hells. (but now do not thou allow him to go unpunished;
    thou art a wise man, and thou knowest what thou shalt do to him, and that is,
    thou shalt lead forth his hoar hairs in blood down to Sheol, or into the grave!)
  epo-epo: Sed nun ne lasu lin senpuna, ĉar vi estas homo saĝa, kaj vi scias, kion
    vi devas fari al li, por malsuprenigi liajn grizajn harojn en sango en Ŝeolon.
  uig-PIN: Əmma ⱨazir uni gunaⱨsiz dǝp sanimiƣin. Ɵzüng dana kixi bolƣandin keyin
    uningƣa ⱪandaⱪ ⱪilixni bilisǝn; ⱨǝrⱨalda uning aⱪ bexini ⱪanitip gɵrgǝ qüxürgin».
  beo-beo: Be di da ema dawama:ne se dabe ima. Dia hamomu amo di dawa:. Amo dunu medole
    legema:ne sia:ma.”
  tpi-OTNT: Tasol yu mas mekim save long em. Yu gat gutpela tingting, na yu save long
    wanem rot yu mas bihainim long kilim em i dai.”
  hau-SA: Amma yanzu, kada ka ɗauke shi marar laifi. Kai mutum ne mai hikima; za ka
    san abin da za ka yi da shi. Ka kawo furfuransa zuwa kabari da jini.”
  uig-LAT: Emma hazir uni gunahsiz dep sanimighin. Özüng dana kishi bolghandin kéyin
    uninggha qandaq qilishni bilisen; herhalda uning aq béshini qanitip görge chüshürgin».
  nde-nde: Kodwa loba kunjalo ungabonakana ukuthi umsulwa. Uyindoda elengqondo ekhaliphileyo,
    kumele ukwazi ozakwenza kuye. Yethula ikhanda lakhe elimpunga liye emangcwabeni
    ligcwele igazi.”
  ton-ton: 'Ka ko eni, ʻoua naʻa ke lau ia ko e taʻehalaia: he ko e tangata poto koe,
    pea ʻoku ke ʻilo ʻae meʻa ʻoku totonu ke ke fai kiate ia; ka ke ʻohifo ʻe koe
    ʻa hono ʻuluhinā ki he faʻitoka mo e toto.”'
  ces-1613: Nyní však neodpouštěj jemu. A poněvadž jsi muž opatrný, víš, jak bys k
    němu přistoupiti měl, abys uvedl šediny jeho se krví do hrobu.
  eng-WMB: Now therefore don’t hold him guiltless, for you are a wise man; and you
    will know what you ought to do to him, and you shall bring his gray head down
    to Sheol with blood.”
