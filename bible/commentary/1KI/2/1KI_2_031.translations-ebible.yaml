verse: 1KI.002.031
translations:
  mal-C: 'അപ്പോൾ രാജാവ് ബെനായാവിനോട്: “അയാൾ പറഞ്ഞതുപോലെതന്നെ ചെയ്യുക. അയാളെ വെട്ടിക്കൊന്നു
    കുഴിച്ചുമൂടുക. അങ്ങനെ യോവാബു കാരണംകൂടാതെ ചിന്തിയ നിഷ്കളങ്കരക്തത്തിന്റെ പാതകത്തിൽനിന്ന്
    എന്നെയും എന്റെ പിതാവിന്റെ ഭവനത്തെയും മോചിപ്പിക്കുക.'
  deu-TKW: 'Der König sprach zu ihm: Thue, wie er geredet hat; stoße ihn nieder und
    begrabe ihn, damit du das Blut, das Joab ohne Ursache vergossen hat, von mir und
    meiner Familie wegschaffest,'
  lin-lin: 'Mokonzi apesaki ye mitindo : — Sala ndenge alobi ; boma ye mpe kunda ye.
    Na bongo nde okolongola likolo ya moto na ngai mpe ya libota ya tata na ngai,
    ngambo ya makila oyo Joabi asopaki na pamba.'
  eng-LSV: And the king says to him, “Do as he has spoken, and fall on him, and you
    have buried him, and turned aside the causeless blood which Joab shed from off
    me, and from off the house of my father;
  eng-GNV: And the King sayde vnto him, Doe as he hath sayd, and smite him, and bury
    him, that thou mayest take away the blood, which Ioab shed causelesse, from me
    and from the house of my father.
  eng-WEBSTER: And the king said to him, Do as he hath said, and fall upon him, and
    bury him; that thou mayest take away the innocent blood which Joab shed, from
    me, and from the house of my father.
  nhw-BL: 'Huan Tlanahuatijquetl Salomón quiilhui: ―Xijchihua quen yaya quiijtohua.
    Nopona xijmicti huan teipa xijhuica xijtlalpachoti. Huan quej nopa ayacmo nijhuicas
    tlajtlacoli na, niyon ichaj notata pampa amo tijmictijtoque Joab, pampa yaya achtihuiya
    quinmicti catli amo tleno quichijtoyaj.'
  swh-ONEN: Kisha mfalme akamwamuru Benaya, “Fanya kama asemavyo. Muue na kumzika,
    ili uniondolee mimi na nyumba ya baba yangu dhambi ya damu isiyokuwa na hatia
    ile Yoabu aliyoimwaga.
  bba-bba: Sinɑ boko u nɛɛ, ɑ koowo nɡe mɛ u ɡeruɑ. A nùn sɛ̃reo mi, ɑ ɡo, kpɑ ɑ nùn
    yɑrɑ min di ɑ dɑ ɑ sike. Nɡe mɛyɑ kɑɑ nɛ kɑ nɛn bweseru yɑrɑ tɔmbu yiru ben yɛm
    di, mɛ Yoɑbu u yɑri. Domi bɑ ǹ kɔ̃sɑ ɡɑɑ kue.
  eng-KJVCPB: And the king said unto him, Do as he hath said, and fall upon him, and
    bury him; that thou mayest take away the innocent blood, which Joab shed, from
    me, and from the house of my father.
  luo-luo: Eka ruoth nochiko Benaya niya, “Tim kaka osewacho. Nege kendo yike mondo
    ipwodha kod od wuonwa kuom richo mar remo makare mane Joab ochwero.
  meu-meu: Bena hanua pavapavana eto, Ena hereva heḡereḡerena a karaia, bavalaia mase,
    bena ba guria; unu amo rara na Ioab ese e hahebubua kava gwauna na lauegu amo
    bona tamagu dihina amo bavabia oho.
  npi-ULB: राजाले तिनलाई भने, “तिनले भनेजस्तै गर । तिनलाई मारेर गाड । यसरी म र तिमीले
    मेरा पिताको घरानाबाट विनाकारण योआबले बगाएको रगतको दोष लैजाने छौ ।
  yor-yor: Ọba sì pàṣẹ fún Benaiah pé, “Ṣe bí ó ti wí. Kọlù ú, kí o sì sin ín, kí
    o sì mú ẹ̀jẹ̀ aláìṣẹ̀ kúrò lọ́dọ̀ mi àti kúrò lọ́dọ̀ ilé baba mi, tí Joabu ti
    ta sílẹ̀.
  pes-OPCB: 'پادشاه گفت: «همان‌طور که می‌گوید، عمل کن. او را بکش و دفن کن. کشتن او،
    لکه‌های خون اشخاص بی‌گناهی را که او ریخته است از دامن من و خاندان پدرم پاک می‌کند.'
  tgl-ULB: Sinabi sa kaniya ng hari, “Gawin mo kung ano ang sinabi niya. Patayin mo
    siya at ilibing, para maalis mo mula sa akin at sa sambahayan ng aking ama ang
    dugo na pinadanak ni Joab nang walang dahilan.
  hui-hui: Ani lamiyagola Solomonohanda ladai bialu lalu, Karulapego ibuninaga hame
    ngago talialu ogoriani howa bo wahole pu. Balu ibunaga tingini mo yalu puwa hora
    halimu. Yoabahanda agali bolene irane nawini agali ko nawi hearu bame homelo bo
    wahaya. Ani biyagome ogoninaga i̱nihabi i̱ aba one waneigini bu karuhabi pani
    nolene para kagoni. Ani bidago ai ko ibugua binidagoni inaha para ho wiaabo nahelo
    ibuniha pani mialu bo wahole pu.
  mya-mya: ရှော​လ​မုန်​မင်း​က​လည်း``ယွာ​ဘ​ပြော​သည် အ​တိုင်း​ပြု​လော့။ သူ့​ကို​ကွပ်​မျက်​၍​သင်္ဂြိုဟ်
    လိုက်​လော့။ ထို​အ​ခါ​အ​ပြစ်​မဲ့​သူ​များ​အား ယွာ​ဘ​သတ်​ဖြတ်​ခဲ့​သည့်​အ​ပြစ်​အ​တွက်
    ငါ ၌​သော်​လည်း​ကောင်း၊ ဒါ​ဝိဒ်​၏​အ​ခြား​သား မြေး​များ​၌​သော်​လည်း​ကောင်း​တာ​ဝန်​ရှိ
    တော်​မူ​မည်​မ​ဟုတ်။-
  bod-N: རྒྱལ་པོས་དེ་ལ། ཁོས་སྨྲས་པ་བཞིན་དུ་གྱིས་ཤིག ཁོ་བསད་དེ་དུར་དུ་སྦས་ཤིག དེ་ལྟར་བྱས་ན།
    ཡོ་ཨབ་ཀྱིས་ཉེས་མེད་བསད་པའི་སྡིག་པ་དེ་ང་དང་ངའི་ཡབ་ཀྱི་རྒྱུད་ནས་མེད་པར་འགྱུར་རོ།
    །
  sna-sna: Ipapo mambo akarayira Bhenaya akati, “Ita sezvaareva. Muuraye ugomuviga,
    naizvozvo undichenese pamwe chete neimba yababa vangu pamhosva yeropa rakateurwa
    naJoabhu rakanga risina mhosva.
  spa-BLM: 'El rey le dijo: “Haz lo que ha dicho, cae sobre él y entiérralo, para
    que quites de mí y de la casa de mi padre la sangre que Joab derramó sin causa.'
  cac-cac: 'Ix yalan vin̈aj rey Salomón chi'': —Chamocab'' vin̈ ta'', ujocab'' icha
    sgana vin̈ chi''. B''at a mucan snivanil vin̈ chi'', yic vach'' a schamel eb''
    malaj smul smilnaccham vin̈, man̈xooc d''a yib''an̈ vin̈ in mam yed'' d''a vib''an̈
    scani.'
  swh-ULB: Naye mfalme akamwambia, “Kafanye kama alivyosema. Muue na ukamzike, ili
    kwamba uitoe kwangu na kwenye nyumba ya baba yangu damu ambayo Yoabu alimwaga
    bila sababu.
  bel-bel: 'Цар сказаў яму: зрабі, як ён сказаў, і забі яго і пахавай яго, і здымі
    нявінную кроў, пралітую Ёавам, зь мяне і з дома бацькі майго;'
  deu-ELBBK: 'Und der König sprach zu ihm: Tu, wie er geredet hat, und stoße ihn nieder,
    und begrabe ihn; und so tu das Blut, das Joab ohne Ursache vergossen hat, von
    mir und von dem Haus meines Vaters weg.'
  mbb-OT: ne migkeǥiyan ni Solomon si Benaya te, “Beeli nu is migkaǥi zin. Himetayi
    nu sikandin dutun te tulda ne ileveng, su para siak wey is pemilya te amey ku
    kenà mekepenavak te kedhimetayi zin ki Abner he anak ni Ner, he peremandar te
    menge sundaru te Israel, wey ki Amasa he anak ni Jeter, he peremandar te menge
    sundaru te Juda. Midhimetayan din heini is wazà mekesalà he menge etew he wazà
    metueni te amey ku. Metazeng pa wey meupiya pa sikandan kandin. Ne ǥuntaan ebelesan
    sikandin te Nengazen dutun te mibeelan din diyà te kandan.
  mal-2015: 'രാജാവു അവനോടു കല്പിച്ചതു: അവൻ പറഞ്ഞതുപോലെ നീ ചെയ്ക; അവനെ വെട്ടിക്കൊന്നു
    കുഴിച്ചിടുക; യോവാബ് കാരണംകൂടാതെ ചിന്നിയ രക്തം നീ ഇങ്ങനെ എങ്കൽനിന്നും എന്റെ പിതൃഭവനത്തിങ്കൽനിന്നും
    നീക്കിക്കളക.'
  rmc-rmc: „Ker avke, sar kamel!“ phenďa leske o kraľis. „Murdar les ode a parun les!
    Avke khoseha pal ma the pal miri famelija o ňevinno rat, so o Joab čhorďa avri.
  pes-OPV: 'پادشاه وی را فرمود: «موافق سخنش عمل نما و او را کشته، دفن کن تا خون بی‌گناهی
    را که یوآب ریخته بود از من و از خاندان پدرم دورنمایی.'
  ron-1924: 'Ымпэратул а зис луй Беная: „Фэ кум а зис, ловеште-л ши ынгроапэ-л; ши
    я астфел де песте мине ши де песте каса татэлуй меу сынӂеле пе каре л-а вэрсат
    Иоаб фэрэ темей.'
  ben-OBCV: তখন রাজামশাই বনায়কে আদেশ দিলেন, “তাঁর কথামতোই কাজ করো। তাঁকে আঘাত করে
    মেরে কবর দিয়ে দাও, ও এভাবেই যোয়াব যে নির্দোষ রক্তপাত করলেন তার দোষ থেকে আমাকে
    ও আমার পরিবারকে মুক্ত করো।
  som-som: Markaasaa boqorkii wuxuu ku yidhi, Siduu kugu yidhi yeel, oo dil isaga,
    oo soo xabaal, inaad aniga iyo reerka aabbahayba naga dul qaaddid dhiiggii Yoo'aab
    sababla'aanta ku daadiyey.
  lat-VUC: 'Dixitque ei rex: Fac sicut locutus est, et interfice eum, et sepeli: et
    amovebis sanguinem innocentem qui effusus est a Joab, a me, et a domo patris mei.'
  eng-ASVBT: And the king said unto him, Do as he hath said, and fall upon him, and
    bury him; that thou mayest take away the blood, which Joab shed without cause,
    from me and from my father’s house.
  ita-1885: 'E il re gli disse: Fa'' come egli ha detto, ed avventati sopra lui; e
    poi sotterralo; e togli d''addosso a me, e d''addosso alla casa di mio padre,
    il sangue che Ioab ha sparso senza cagione.'
  eng-LXXUP: 'And the king said to him, Go, and do to him as he has spoken, and kill
    him: and thou shalt bury him, and thou shalt remove this day the blood which he
    shed without cause, from me and from the house of my father.'
  eng-ULB: The king said to him, “Do as he has said. Kill him and bury him so that
    you may take away from me and from my father's house the blood that Joab shed
    without cause.
  spa-VBL: “Haz lo que dice”, le dijo el rey a Benaía. “Derríbalo y entiérralo. Así
    quitarás de mí y de mi familia la culpa de la sangre inocente que derramó Joab.
  fra-_FOB: 'Et le roi lui dit: Fais comme il a dit. Jette-toi sur lui, et l''ensevelis;
    et tu ôteras de dessus moi et de dessus la maison de mon père le sang que Joab
    a répandu sans cause.'
  mal-mal: രാജാവ് അവനോട് കല്പിച്ചത് “അവൻ പറഞ്ഞതുപോലെ നീ ചെയ്ക; അവനെ വെട്ടിക്കൊന്നു
    കുഴിച്ചിടുക; യോവാബ് കാരണംകൂടാതെ ചിന്തിയ രക്തം നീ ഇങ്ങനെ എന്നിൽ നിന്നും എന്റെ പിതൃഭവനത്തിൽ
    നിന്നും നീക്കിക്കളക.
  urd-GVR: Tab bādshāh ne hukm diyā, “Chalo, us kī marzī! Use wahīṅ mār kar dafn kar
    do tāki maiṅ aur mere bāp kā gharānā un qatloṅ ke jawābdeh na ṭhahreṅ jo us ne
    bilāwajah kie haiṅ.
  suz-BL: मिनु पिपमी बेनायाह कली “मेको आ देंशो खोदेंशो पावो। मेको कली साइश्‍शा थिमीन।
    मोपा योआब आ मोशा हुश ख्राक्‍श पोक्‍शो दोस गो नु आं आफ आ खिं रे क्‍याम्‍दीन।
  ita-1927: 'E il re gli disse: “Fa’ com’egli ha detto; avventati contro di lui e
    seppelliscilo; così toglierai d’addosso a me ed alla casa di mio padre il sangue
    che Joab sparse senza motivo.'
  ckb-ckb: 'پاشاش فەرمانی بە بەنایا کرد: «ئەوە بکە کە گوتی، بیکوژە و بینێژە، ئەو خوێنە
    بێتاوانە لەسەر خۆم و ماڵی باوکم لاببە کە یۆئاب ڕشتی.'
  eng-BBE: And the king said, Do as he has said and make an attack on him there, and
    put his body into the earth; so that you may take away from me and from my family
    the blood of one put to death by Joab without cause.
  kan-OKCV: ಅರಸನು ಬೆನಾಯನಿಗೆ, “ಅವನು ಹೇಳಿದ ಪ್ರಕಾರ ಮಾಡು. ಯೋವಾಬನು ನಿನ್ನ ಹಾಗೂ ನನ್ನ ತಂದೆಯ
    ಮನೆಯವರ ನಿರಪರಾಧ ರಕ್ತವನ್ನು ಚೆಲ್ಲಿದ ದೋಷವನ್ನು ತೊಲಗಿಸುವ ಹಾಗೆ ಅವನನ್ನು ಕೊಂದು, ಅವನ ಶವವನ್ನು
    ಸಮಾಧಿಮಾಡು.
  tam-2017: 'அப்பொழுது ராஜா அவனை நோக்கி: அவன் சொன்னபடியே நீ செய்து, அவனைக் கொன்று,
    அடக்கம்செய்து, இவ்விதமாக யோவாப் காரணமில்லாமல் சிந்தின இரத்தத்தை என்னைவிட்டும்
    என்னுடைய தகப்பன் வீட்டைவிட்டும் விலக்கிப்போடு.'
  spa-RV-1909: 'Y el rey le dijo: Haz como él ha dicho; mátale y entiérralo, y quita
    de mí y de la casa de mi padre la sangre que Joab ha derramado injustamente.'
  ron-BTF: 'Şi împăratul i-a zis: Fă precum a spus şi cazi asupra lui şi îngroapă-l;
    ca să îndepărtezi de la mine şi de la casa tatălui meu, sângele nevinovat, pe
    care l-a vărsat Ioab.'
  eng-WEBP: The king said to him, “Do as he has said, and fall on him, and bury him,
    that you may take away the blood, which Joab shed without cause, from me and from
    my father’s house.
  eng-FBV: “Do as he says,” the king told Benaiah. “Strike him down and bury him.
    In that way you will remove from me and my family the guilt of the innocent blood
    that Joab shed.
  nld-1939: 'Toen beval hem de koning: Doe zoals hij gezegd heeft; sla hem neer en
    begraaf hem. Zo zult ge het onschuldige bloed, dat Joab vergoten heeft, van mij
    en het huis mijns vaders wegnemen,'
  nch-BL: 'Huan Tanahuatijquet Salomón quiilhui: ―Xijchihua quej yaya quiijtohua.
    Nopona xijmicti huan teipa xijhuica xijtalpachoti. Huan quej nopa ayecmo nijhuicas
    tajtacoli na, yon ichaj notata pampa amo tijmictijtoque Joab, pampa yaya achtohuiya
    quinmicti cati amo teno quichijtoyaj.'
  vie-1934: 'Vua nói rằng: Hãy làm y như hắn nói. Hãy giết hắn và chôn đi. Như vậy,
    ngươi sẽ cất khỏi ta và khỏi nhà cha ta huyết mà Giô-áp đã đổ ra vô cớ.'
  hin-CV: राजा ने बेनायाह को उत्तर दिया, “वही करो, जैसा वह चाह रहा है. उसे खत्म करो,
    और उसका अंतिम संस्कार भी कर देना. यह करने के द्वारा तुम मेरे पिता के वंश और मुझ
    पर उस सारे बहाए गए लहू का दोष दूर कर दोगे, जो योआब द्वारा बेकार ही बहाया गया था.
  spa-BES: 'Y el rey dijo: Haz lo que él ha dicho, matalo y entiérralo; para que puedas
    borrar de mí y de mi familia la sangre de alguien que Joab ha condenado a muerte
    sin causa.'
  tdx-tdx: 'Le hoe i mpanjakay tama’e: Ano i vinola’ey, iambotraho vaho alenteho;
    hañafaha’o amako naho añ’anjomban-draeko ty lio nampiorihe’ Ioabe tsy vente’e.'
  tha-KJV: กษัตริย์​ตรัสตอบเขาว่า “จงกระทำตามที่เขาบอก จงประหารเขาเสียและฝังเขาไว้
    ทั้งนี้​จะได้เอาโลหิตไร้ความผิดซึ่งโยอาบได้กระทำให้ไหลนั้นไปเสียจากเรา และจากวงศ์วานบิดาของเรา
  por-BR-2018: 'E o rei lhe disse: Faze como ele disse; mata-lhe e enterra-o, e tira
    de mim e da casa de meu pai o sangue que Joabe derramou injustamente.'
  deu-ELO: 'Und der König sprach zu ihm: Tue, wie er geredet hat, und stoße ihn nieder,
    und begrabe ihn; und so tue das Blut, das Joab ohne Ursache vergossen hat, von
    mir und von dem Hause meines Vaters hinweg.'
  eng-WYC-2018: And the king said to Benaiah, Do thou as he hath spoken, and slay
    thou him, and (then) bury him; and thou shalt remove the innocent blood, that
    was shed out of Joab, from me, and from the house of my father, (or and so thou
    shalt remove the innocent blood that was shed by Joab, from me, and from my father’s
    house).
  epo-epo: 'Tiam la reĝo diris al li: Faru, kiel li diris, mortigu lin kaj enterigu
    lin; por ke vi forigu de mi kaj de la domo de mia patro la senkulpan sangon, kiun
