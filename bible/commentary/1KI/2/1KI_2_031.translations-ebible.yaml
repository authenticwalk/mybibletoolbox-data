    মোৰ পৰা আৰু মোৰ পিতৃ-বংশৰ পৰা দূৰ কৰিবা।
  sus-A: مَنفّ نَشَ عَ قَلَ بّنَيَ بّ، «عِ شَ عَ رَبَ عَلْ عَ عَ قَلَشِ كِ نَشّ. عِ
    نَ عَ قَشَ، عَ رَفَتَ. نَ كُي عِ قَمَ ﭑ تَن نُن ﭑ مَ دٍنبَيَ رَتَنفَدٍ يٌوَبَ
    شَ وُلِ رَ مِنِشِ قُقَقُي مَ.
  fra-SBL: 'Le roi lui dit : « Fais ce qu''il a dit, tombe sur lui et enterre-le,
    afin d''ôter de moi et de la maison de mon père le sang que Joab a versé sans
    raison.'
  hbo-hbo: וַיֹּ֧אמֶר לֹ֣ו הַמֶּ֗לֶךְ עֲשֵׂה֙ כַּאֲשֶׁ֣ר דִּבֶּ֔ר וּפְגַע־בֹּ֖ו וּקְבַרְתֹּ֑ו
    וַהֲסִירֹ֣תָ ׀ דְּמֵ֣י חִנָּ֗ם אֲשֶׁר֙ שָׁפַ֣ךְ יֹואָ֔ב מֵעָלַ֕י וּמֵעַ֖ל בֵּ֥ית
    אָבִֽי׃
  kik-kik: Hĩndĩ ĩyo mũthamaki agĩatha Benaia, akĩmwĩra atĩrĩ, “Ĩka o ũguo oiga. Mũũrage
    na ũmũthike, nĩgeetha niĩ na nyũmba ya baba tũthirwo nĩ ihĩtia rĩa thakame ĩrĩa
    yaitirwo tũhũ nĩ Joabu.
  fra-NCL: 'Et le roi dit à Banaïas : « Fais comme il a dit, frappe-le et enterre-le ;
    tu ôteras ainsi de dessus moi et de dessus la maison de mon père le sang que Joab
    a répandu sans raison.'
  cek-AK: Siangpahrang mah Benaiah khaeah, A thuih ih lok baktiah sah ah; anih to
    humh loe aphum ah; Joab mah longsak ih zaehaih tawn ai kami athii to kai hoi kampa
    ih imthung hoiah ciimsak ah.
  cuk-cuk: 'Rey-Salomón, Benaíaʼga sogded: —Igi Joab bega sogsa, deyob be imako. Be
    Joab-oburgo, geb be digbalo. We-Joab binsarsunna emar-ablis-eosadgi an-nug-gasad,
    an-gwenadgan-nug-gasbalid. Geb weyob magar-daklenonikoed, Amasa-oburgwilesadi,
    degi, Abner-oburgwilesadi, anmarginsurye.'
  uig-CYR: 'Падиша униңға: — У өзи дегәндәк қилип, уни чепип өлтүргин вә уни дәпнә
    қилғин. Шуниң билән Йоаб төккән наһәқ қан мәндин вә атамниң җәмәтидин көтирилип
    кәткәй.'
  tel-2017: అందుకు రాజు ఇలా అన్నాడు. “అతడు నీతో చెప్పినట్టే చెయ్యి. అక్కడే అతణ్ణి
    చంపి పాతిపెట్టి, అతడు ఒలికించిన నిరపరాధుల రక్తాన్ని నా నుండీ, నా తండ్రి కుటుంబం
    నుండీ తొలగిపోయేలా చెయ్యి.
  hat-BSA: 'Wa a te di li: “Fè sa ke li te pale a. Tonbe sou li, e antere li, pou
    ou kapab fè sòti sou mwen ak sou lakay papa m san ke Joab te vèse san koz la.'
  kos-kos: Solomon el fahk, “Oru oana el fahk an. Unilya ac piknilya, tuh nga, ku
    kutena sin tulik natul David, fah tia eis mwatan ma Joab el oru ke el uniya mwet
    su wangin mwata.
  hbo-WLC: וַיֹּ֧אמֶר ל֣וֹ הַמֶּ֗לֶךְ עֲשֵׂה֙ כַּאֲשֶׁ֣ר דִּבֶּ֔ר וּפְגַע־בּ֖וֹ וּקְבַרְתּ֑וֹ
    וַהֲסִירֹ֣תָ ׀ דְּמֵ֣י חִנָּ֗ם אֲשֶׁר֙ שָׁפַ֣ךְ יוֹאָ֔ב מֵעָלַ֕י וּמֵעַ֖ל בֵּ֥ית
    אָבִֽי׃
  ibo-ibo: Mgbe ahụ, eze nyere Benaya iwu sị ya, “Gaa mee dịka o kwuru. Gbuo ya, liekwa
    ya. Nke a ga-eme ka ikpe ọmụma ghara ịdịrị mụ na ezinaụlọ nna m Devid nʼihi ikpe
    ọmụma dịrị Joab maka ọbara ndị aka ha dị ọcha ọ wụsiri.
  ory-ory: ତେବେ ରାଜା ତାହାକୁ କହିଲେ, “ସେ ଯେପରି କହିଅଛି, ସେପରି କର, ତାହାକୁ ଆଘାତ କର ଓ ତାହାକୁ
    କବର ଦିଅ; ତହିଁରେ ଯୋୟାବ ଅକାରଣରେ ଯେଉଁ ରକ୍ତପାତ କରିଅଛି, ତହିଁର ଅପରାଧ ତୁମ୍ଭେ ମୋʼ ଠାରୁ
    ଓ ମୋʼ ପିତୃଗୃହରୁ ଦୂର କରିବ।
  chk-chk: Iwe, ewe king a üreni Penaia, “Kopwe föri usun mine a apasa, kopwe niela
    o peiaseni. Iei usun kopwe angei seniei pwal seni chon leimwen semei liwinin tipisin
    än Joap nimanauei aramas, nge esap wor popun.
  rop-rop: Wal King Salaman bin tok, “Yu garra dum wanim Joweb bin tok. Yu garra kilim
    im en berrim im wulijim mi en eni femilimob blanga King Deibid garra jidan nomo
    garram eni bleim brom detlot trabul weya bin kaman wen Joweb bin kilim det dubala
    men hu nomo bin dum enijing rong.
  ukr-1871: 'І рече йому царь: Зроби так, як він промовив; убий його й поховай, щоб
    зняти з мене й з моєї родини кров, що Йоаб пролив безвинно.'
  deu-1951: 'Der König sprach zu ihm: Tue, wie er gesagt hat; erschlage ihn und begrabe
    ihn, daß du das Blut, das Joab ohne Grund vergossen hat, von mir und meines Vaters
    Hause wendest'
  eng-JPS: 'And the king said unto him: ''Do as he hath said, and fall upon him, and
    bury him; that thou mayest take away the blood, which Joab shed without cause,
    from me and from my father''s house.'
  srp-1865: 'A car mu reèe: uèini kako je rekao, uloži na nj, i pogrebi ga, i skini
    s mene i s doma oca mojega krv pravu koju je prolio Joav.'
  lug-lug: Awo kabaka n’alagira Benaya nti, “Kola nga bw’ayogedde, omutte era omuziike
    oggyewo omusango ku nze ne ku nnyumba ya kitange olw’omusaayi Yowaabu gwe yayiwa
    awatali nsonga.
  heb-heb: ויאמר לו המלך עשה כאשר דבר ופגע בו וקברתו והסירת דמי חנם אשר שפך יואב מעלי
    ומעל בית אבי׃
  ben-IRV: তখন রাজা বনায়কে এই হুকুম দিলেন, “তিনি যা বলেছেন তাই করুন। তাঁকে মেরে ফেলে
    কবর দিয়ে দিন। যোয়াব যে নির্দোষ লোকদের রক্তপাত করেছেন তার দোষ আপনি আমার ও আমার
    বাবার বংশ থেকে এই ভাবে দূর করে দিন।
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਉਸ ਦੇ ਬੋਲ ਅਨੁਸਾਰ ਕਰ ਅਤੇ ਉਸ ਦੇ ਉੱਤੇ ਜਾ ਪਓ ਪਰ ਉਸ
    ਨੂੰ ਦੱਬ ਦੇਵੀਂ ਅਤੇ ਉਨ੍ਹਾਂ ਬੇਦੋਸ਼ਿਆਂ ਦੇ ਖ਼ੂਨ ਨੂੰ ਜੋ ਯੋਆਬ ਨੇ ਵਹਾਇਆ ਮੇਰੇ ਤੋਂ ਅਤੇ ਮੇਰੇ
    ਪਿਤਾ ਦੇ ਘਰ ਤੋਂ ਮਿਟਾ ਦੇਵੀਂ।
  mya-JVB: ရှင်ဘုရင် က၊ အပြစ် မရှိသောသူ ၏အသက်ကို ယွာဘ သတ် သော အပြစ် နှင့် ငါ မှစ၍
    ငါ့ အဆွေ အမျိုးကင်းစင် မည်အကြောင်းသူ့စကား အတိုင်း ပြု လော့။ သူ့ ကို လုပ်ကြံ ၍
    သင်္ဂြိုဟ် လော့။
  tbg-tbg: avuhainaava Benaiaarara tiharo, Hove. Are viva nai tintema kera vira arukaane.
    Are vira aru kera, vira vaata varera vuru quntama taane. Ioaapiva kia qora okaravata
    autuatanta, qumina arukora kaara, vira vaaqu okaravano tiqaavata ti qora ankuqaavata
    vairave. Vira arukairaro vira vaaqu okaravano kia qaiqaavata tinavuqaa variarire.
  hmo-hmo: Solomona ia gwau, “Iena hereva hegeregerena do oi karaia, alaia mase, bona
    guria. Ioaba ese mai edia kerere lasi taudia ia alaia kava, bona inai kara ena
    kerere be lau bona egu tamana ena bese dekenai do noho. Unai dainai, do oi alaia,
    unai kerere be ai dekena amo do oi kokia totona.
  urd-urd: तब बादशाह ने उससे कहा, “जैसा उसने कहा वैसा ही कर, और उस पर वार कर और उसे
    दफ़्न कर दे; ताकि तू उस ख़ून को जो योआब ने बे वजह बहाया, मुझ पर से और मेरे बाप
    के घर पर से दूर कर दे।
  rus-SYN: 'Царь сказал ему: сделай, как он сказал, и умертви его и похорони его,
    и сними невинную кровь, пролитую Иоавом, с меня и с дома отца моего;'
  bqc-SIM: 'Ɔ̃ kí òɛ̀: Kɛɛ̀ lá a òwa. Ǹ aà dɛ, ní aà vĩ, kɛ́ aà gbɛ̃dɛa
    pã yã́ su wi mapi ń ma de bɛdeↄ musuo yã́i.'
  tcz-CHONGTHU: “Ama seibang chun boltan” ati. Lengpan “Maicham munna chun hin thatdoh
    inlang hin vuitan,” ati. “Hichun Joab in ajeh beija thisan asona ho chu kei leh
    kapa insung ah thepmo na hin sutheng tan te,” ati.
  mar-mar: तेव्हा राजाने बनायाला हुकुम केला, “तो म्हणतो तसे कर त्यास तिथेच ठार कर,
    मग त्याचे दफन कर. म्हणजे मग आमच्या घराण्यावरचा यवाबाचा कलंक पुसला जाईल. यवाबाने
    निरपराधांची हत्या केली तो हा कलंक होय.
  qub-qub: 'Willaptin ray niran: «Quiquin munashanno jinancho wañurachir pampaycuy.
    Chaynöpami Joab wañushanpitaga papänëpis nogapis manana juchayojnachu cashaj.'
  bqp-bqp: 'Akũ kína pìnɛ: Ǹ kɛnɛ lákũ à ò nà. Ǹ a dɛ, ń a vĩ, de a gbɛ̃dɛna pã
    yã sún wí makũ kũ ma de bedenↄ musuro.'
  hat-hat: 'Wa a reponn: -Fè jan li di ou la. Touye l'', lèfini, antere l''. Konsa
    ni mwen, ni pyès lòt moun nan fanmi papa m'' p''ap reskonsab pou sa Joab te fè
    lè li te touye de inonsan yo.'
  eng-BSB: And the king replied, “Do just as he says. Strike him down and bury him,
    and so remove from me and from the house of my father the innocent blood that
    Joab shed.
  eng-WEBPB: The king said to him, “Do as he has said, and fall on him, and bury him,
    that you may take away the blood, which Joab shed without cause, from me and from
    my father’s house.
  kbq-kbq: Kini ne'mo'a amanage huno kenona hu'ne, Knareki agri ke avaririnka anante
    ome ahegeno frina asentegeno Joapu'ma hazenke'a omane vahe'ma zamahe'nea kanazamo'a
    tagritera omaneno.
  nhe-BL: 'Huan Tlanahuatijquetl Salomón quiilhui: ―Xijchihua queja yajaya quiijtohua.
    Nopona xijmicti huan teipa xijhuica xijtlalpachoti. Huan queja nopa ayoc nijhuicas
    tlajtlacoli na, niyon ichaj notata pampa ax tijmictijtoque Joab, pampa yajaya
    achtohuiya quinmicti tlen ax tleno quichijtoyaj.'
  bus-bus: 'Ben kína bènɛ: Ǹ kɛnɛ lán à ò nà. Ǹ à dɛ, nɛ́ à vĩi, lɛ à gbɛ̃dɛna pã
    yã tón wí mapi kↄ̃n ma de bɛdeenↄ musuro.'
  gub-BL: — Ezuka ize'eg rupi katete kury ty. Ezuka ty. A'e re ezutym hetekwer nehe.
    Nezewe mehe ni ihe ni heru izuapyapyr nuruiko kwaw Zoaw hemizuka kwer wazuka arer
    romo ure nehe. Awa puruzuka 'ym ma'e uzuka kwehe mehe a'e wà. Aze erezuka Zoaw
    nehe, erezepyk putar wazuka arer rehe nehe.
  eng-DRA: 'And the king said to him: Do as he hath said: and kill him, and bury him,
    and thou shalt remove the innocent blood which hath been shed by Joab, from me,
    and from the house of my father.'
