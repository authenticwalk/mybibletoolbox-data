verse: 1KI.002.028
translations:
  mal-C: യോവാബ് ഈ വാർത്ത അറിഞ്ഞപ്പോൾ, അദ്ദേഹം യഹോവയുടെ കൂടാരത്തിലേക്ക് ഓടിച്ചെന്ന്
    യാഗപീഠത്തിന്റെ കൊമ്പുകളിൽ പിടിച്ചു. അദ്ദേഹം അബ്ശാലോമിന്റെ പക്ഷത്തു ചേർന്നിരുന്നില്ലെങ്കിലും
    അദോനിയാവിന്റെ പക്ഷംചേർന്നു പ്രവർത്തിച്ചിരുന്നു.
  deu-TKW: Als aber das Gerücht bis zu Joab gedrungen war, - denn Joab hatte sich
    an Adonia angeschlossen, während er sich an Absalom nicht angeschlossen hatte,
    - da floh Joab zum Zelte Jahwes und erfasste die Hörner des Altars.
  lin-lin: Tango sango ekomaki epai ya Joabi, ye oyo abundelaki Adoniya kasi Abisalomi
    te, akimaki na Ndako ya kapo ya Yawe mpe asimbaki maseke ya etumbelo.
  eng-LSV: And the report has come to Joab—for Joab has turned aside after Adonijah,
    though he did not turn aside after Absalom—and Joab flees to the tent of YHWH,
    and lays hold on the horns of the altar.
  eng-GNV: 'Then tidings came to Ioab: (for Ioab had turned after Adoniiah, but he
    turned not after Absalom) and Ioab fled vnto the Tabernacle of the Lord, and caught
    hold on the hornes of the altar.'
  eng-WEBSTER: 'Then tidings came to Joab: for Joab had turned after Adonijah, though
    he turned not after Absalom. And Joab fled to the tabernacle of the LORD, and
    caught hold on the horns of the altar.'
  nhw-BL: Huan quema Joab quimatqui para Salomón quimictijtoya Adonías, tlahuel momajmati.
    Joab amo quipalehuijtoya Absalón, icone David catli achtihui mosisini ihuaya itata,
    pero quena, Joab quipalehuijtoya Adonías quema quinequiyaya mochihuas tlanahuatijquetl.
    Huajca Joab motlalojtejqui huan yajqui campa itlaixpa Toteco ipan nopa yoyon tiopamitl
    huan momatlatzquili ipan icuacua nopa tlaixpamitl pampa moilhui huelis amo quimictisquíaj
    yoyon tiopan calijtic.
  swh-ONEN: Habari zilipomfikia Yoabu, ambaye alikuwa amefanya shauri baya na Adoniya,
    lakini sio na Absalomu, alikimbilia kwenye hema la Bwana na kushika pembe za madhabahu.
  bba-bba: Sɑnɑm mɛ Yoɑbu u nuɑ ye yɑ Adoniyɑ kɑ Abiɑtɑɑ deemɑ, yerɑ u dukɑ suɑ u
    dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ, u yɑ̃ku yerun kɑ̃ɑnu nɛnuɑ u kɑ bɔ̃ruɑ. Domi Adoniyɑwɑ
    u kɑ yɔ̃. Adɑmɑ u ǹ dɑɑ kɑ Abusɑlɔmu yɔ̃re.
  eng-KJVCPB: 'Then tidings came to Joab: for Joab had turned after Adonijah, though
    he turned not after Absalom. And Joab fled unto the tabernacle of the Lord, and
    caught hold on the horns of the altar.'
  luo-luo: Kane wechego olandore mochopo ni Joab mane joriwore gi Adonija kata obedo
    ni ne ok oriwore gi Abisalom, ne oringo modhi e Hemb Jehova Nyasaye mi nomako
    tunge kendo mar misango.
  meu-meu: Una kara harina na Ioab enai e kau. Ioab ese Adonia e duruava, ḡau tamona
    Absalom na se duruava. Bena Ioab ese Iehova ena kalaga helaḡana e heau henia,
    bona ihaboulaina patana doana e dogodia tao.
  npi-ULB: यो खबर योआबकहाँ आयो किनकि योआबले अदोनियाहलाई समर्थन गरेका थिए, यद्यपि तिनले
    अब्शालोमलाई भने समर्थन गरेका थिएनन् । त्यसैले योआब परमप्रभुको पालभित्र भागे, र
    वेदीका सिङहरू पक्रेर बसे ।
  yor-yor: Nígbà tí ìròyìn sì dé ọ̀dọ̀ Joabu, ẹni tí ó ti dìtẹ̀ pẹ̀lú Adonijah bí
    ó tilẹ̀ jẹ́ pé kò wà pẹ̀lú Absalomu, ó sì sálọ sínú àgọ́ Olúwa, ó sì di ìwo pẹpẹ
    mú.
  pes-OPCB: وقتی خبر این وقایع به گوش یوآب رسید، او به خیمهٔ عبادت پناه برد و شاخهای
    مذبح را به دست گرفت. (یوآب هر چند در توطئهٔ ابشالوم دست نداشت اما در توطئهٔ ادونیا
    شرکت کرده بود.)
  tgl-ULB: Dumating ang balita kay Joab, dahil sinuportahan ni Joab si Adonias, pero
    hindi niya sinuportahan si Absalom. Kaya pumunta si Joab sa tolda ni Yahweh at
    kinuha ang mga sungay sa altar.
  hui-hui: Abale Yoaba ibugua Abasalomola nahaga henegoyu ai ibugua Adoniya biamogo
    bialu hene. Ani howa hale halu hearia Adoniya Abaiadalahondo mbirale biya layago
    hale howa ibu gi timbuni hene. Gi howa ibu ibida pialu Anduane Homogonaga Balai
    Anda heagoha anda puwa lomabu delaga dabu heago nguni mariani nogo bulumaganaga
    ne gayane ale heagoria yaniho berene.
  mya-mya: ဤ​အ​ဖြစ်​အ​ပျက်​ကို​ယွာ​ဘ​ကြား​သိ သော​အ​ခါ ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ
    တဲ​တော်​သို့​ထွက်​ပြေး​ပြီး​လျှင်​ယဇ်​ပလ္လင် ထောင့်​စွယ်​များ ကို​ဆုပ်​ကိုင်​၍​ထား​၏။
    (သူ​သည်​အ​ဒေါ​နိ​ယ အား​ကူ​ညီ​ခဲ့​သော်​လည်း​အ​ဗ​ရှ​လုံ​ကို​မူ မ​ကူ​ညီ​ခဲ့၊-)
  bod-N: སྐད་ཆ་དེ་ཡོ་ཨབ་ཀྱིས་ཐོས་ནས། ཁོ་རང་དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་ཏུ་བྲོས་ཏེ།
    མཆོད་ཁྲིའི་རུ་ཐུར་རྣམས་ལ་འཐམས་ནས་བསྡད་དོ། །ཡོ་ཨབ་ནི་ཨབ་ཤཱ་ལོམ་ གྱི་ཕྱོགས་མ་བྱས་ཀྱང་།
    ཨ་དོ་ནེ་ཡཱ་ཡི་ཕྱོགས་བྱས་པ་ཡིན།
  sna-sna: Zvino shoko iri rakati rasvika kuna Joabhu, uyo akanga aita rangano naAdhoniya
    asi kwete naAbhusaromu, iye akatizira kutende raJehovha akandobata nyanga dzearitari.
  spa-BLM: Estas noticias llegaron a Joab, pues éste había seguido a Adonías, aunque
    no había seguido a Absalón. Joab huyó a la Tienda de Yahvé y se aferró a los cuernos
    del altar.
  cac-cac: An̈eja' vin̈aj Joab, ix yac'paxoch sb'a vin̈ yed' vin̈aj Adonías chi',
    vach'chom maj yac'och sb'a vin̈ yed' vin̈aj Absalón. Yuj chi', ayic ix c'och jun
    lolonel tic d'a vin̈, ix b'at sc'ub'anel sb'a vin̈ d'a yol scajnub' Jehová yalani,
    ix och yub'yub' vin̈ d'a sch'aac altar d'a schiquintac.
  swh-ULB: Habari hizo zikamfikia Yoabu, Kwani Yoabu alimuunga mkono Adoniya, ingawa
    hakumuunga mkono Absalomu. Kwa hiyo Yoabu akakimbilia kwenye hema ya BWANA karibu
    na madhabahu na akabeba pembe za madhabahu.
  bel-bel: Чуткі дайшлі да Ёава, - як што Ёаў схіляўся на бок Аданіі, а на бок Саламона
    ня схіляўся, - і ўцёк Ёаў у скінію Гасподнюю і ўхапіўся за рогі ахвярніка.
  deu-ELBBK: Und die Nachricht kam zu Joab; (denn Joab hatte sich nach Adonija geneigt,
    aber nach Absalom hatte er sich nicht geneigt) da floh Joab zum Zelt des HERRN
    und erfasste die Hörner des Altars.
  mbb-OT: Si Joab wazà medtavang ki Absalom para mehimu he hadì si Absalom, piru midtavang
    sikandin ki Adonia. Umbe hein nezineg din is kedhimetayi ki Adonia, mibpelaǥuy
    sikandin pehendiyà te tulda te Nengazen ne migawed sikandin duen te menge sungeysungey
    te menge suyuk duen te pemuhatà.
  mal-2015: ഈ വർത്തമാനം യോവാബിന്നു എത്തിയപ്പോൾ‒യോവാബ് അബ്ശാലോമിന്റെ പക്ഷം ചേർന്നിരുന്നില്ലെങ്കിലും
    അദോനീയാവിന്റെ പക്ഷം ചേർന്നിരുന്നു‒അവൻ യഹോവയുടെ കൂടാരത്തിൽ ഓടിച്ചെന്നു യാഗപീഠത്തിന്റെ
    കൊമ്പുകളെ പിടിച്ചു.
  rmc-rmc: Sar o hiros pal oda avľa dži ko Joab, ov daranďiľa, bo pes ľikerelas le
    Adonijoha, kajte angloda na sas le Absolonoha. Avke denašľa andro stanos le RAJESKRO
    a ode pes chudňa le oltariskre rohendar.
  pes-OPV: و چون خبر به یوآب رسید، یوآب به خیمه خداوند فرار کرده، شاخهای مذبح را گرفت
    زیراکه یوآب، ادنیا را متابعت کرده، هرچند ابشالوم رامتابعت ننموده بود.
  ron-1924: Вестя ачаста а ажунс пынэ ла Иоаб, каре луасе партя луй Адония, мэкар
    кэ ну луасе партя луй Абсалом. Ши Иоаб а фуӂит ла кортул Домнулуй ши с-а апукат
    де коарнеле алтарулуй.
  ben-OBCV: এই খবরটি যখন সেই যোয়াবের কাছে পৌঁছেছিল, যিনি অবশালোমের সঙ্গে ষড়যন্ত্রে
    শামিল না হলেও আদোনিয়ের সঙ্গে ষড়যন্ত্রে শামিল হলেন, তখন তিনি সদাপ্রভুর আবাস তাঁবুতে
    পালিয়ে গিয়ে যজ্ঞবেদির শিংগুলি আঁকড়ে জড়িয়ে ধরলেন।
  som-som: Markaasaa warkii u yimid Yoo'aab, waayo, Yoo'aab wuxuu raacay Adoniiyaah
    in kastoo uusan raacin Absaaloom. Kolkaasaa Yoo'aab u cararay Teendhadii Rabbiga,
    oo qabsaday geesihii meeshii allabariga.
  lat-VUC: 'Venit autem nuntius ad Joab, quod Joab declinasset post Adoniam, et post
    Salomonem non declinasset: fugit ergo Joab in tabernaculum Domini, et apprehendit
    cornu altaris.'
  eng-ASVBT: And the tidings came to Joab; for Joab had turned after Adonijah, though
    he turned not after Absalom. And Joab fled unto the Tent of Jehovah, and caught
    hold on the horns of the altar.
  ita-1885: Ora il grido ne venne fino a Ioab; perciocchè Ioab si era rivolto dietro
    ad Adonia, benchè non si fosse rivolto dietro ad Absalom. Ed egli si rifuggì nel
    Tabernacolo del Signore, e impugnò le corna dell'Altare.
  eng-LXXUP: 'And the report came to Joab son of Zeruiah; for Joab had turned after
    Adonijah, and he went not after Solomon: and Joab fled to the tabernacle of the
    Lord, and caught hold of the horns of the altar.'
  eng-ULB: The news came to Joab, for Joab had supported Adonijah, though he had not
    supported Absalom. So Joab fled to the tent of Yahweh and took hold of the horns
    of the altar.
  spa-VBL: Cuando Joab se enteró de la noticia, corrió a la Tienda del Señor y se
    aferró a los cuernos del altar. (Él no había apoyado la rebelión de Absalón, pero
    sí la de Adonías).
  fra-_FOB: Cette nouvelle étant parvenue à Joab (qui s'était révolté pour suivre
    Adonija, bien qu'il ne se fût point révolté pour suivre Absalom), il s'enfuit
    au tabernacle de l'Éternel, et il saisit les cornes de l'autel.
  mal-mal: ഈ വാർത്തകൾ യോവാബ് അറിഞ്ഞപ്പോൾ--യോവാബ് അബ്ശാലോമിന്റെ പക്ഷം ചേർന്നിരുന്നില്ലെങ്കിലും
    അദോനീയാവിന്റെ പക്ഷം ചേർന്നിരുന്നു--അവൻ യഹോവയുടെ കൂടാരത്തിൽ ഓടിച്ചെന്ന് യാഗപീഠത്തിന്റെ
    കൊമ്പുകളെ പിടിച്ചു.
  urd-GVR: Yoāb ko jald hī patā chalā ki Adūniyāh aur Abiyātar se kyā kuchh huā hai.
    Wuh Abīsalūm kī sāzishoṅ meṅ to sharīk nahīṅ huā thā lekin bād meṅ Adūniyāh kā
    sāthī ban gayā thā. Is lie ab wuh bhāg kar Rab ke muqaddas ḳhaime meṅ dāḳhil huā
    aur qurbāngāh ke sīṅgoṅ ko pakaṛ liyā.
  suz-BL: मिनु मेको लोव़ नेल्‍ल योआबम नेना बाक्‍त। मेको अब्‍सालोम गे ममाइ, तन्‍न अदोनीयाह
    गे बाक्‍शो बाक्‍माक्‍त। मिनु योआब प्रोक्‍शा परमप्रभु यावे आ ताम्‍बुम लमाक्‍त।
    मिनु चढ़ेतीक आ ग्रोव़ ग्‍याइश्‍शा बाक्‍माक्‍त। १राजा १:५१
  ita-1927: E la notizia ne giunse a Joab, il quale avea seguito il partito di Adonija,
    benché non avesse seguito quello di Absalom. Egli si rifugiò nel tabernacolo dell’Eterno,
    e impugnò i corni dell’altare.
  ckb-ckb: کاتێک هەواڵەکە گەیشتە یۆئاب، هەڵات بۆ ناو چادری یەزدان و دەستی بە قۆچەکانی
    قوربانگاکەوە گرت، چونکە دەستی لەگەڵ ئەدۆنیا تێکەڵ کردبوو، نەک ئەبشالۆم.
  eng-BBE: And news of this came to Joab; for Joab had been one of Adonijah's supporters,
    though he had not been on Absalom's side. Then Joab went in flight to the Tent
    of the Lord, and put his hands on the horns of the altar.
  kan-OKCV: ಆಗ ಈ ಸುದ್ದಿ ಯೋವಾಬನಿಗೆ ಬಂತು. ಏಕೆಂದರೆ ಯೋವಾಬನು ಅಬ್ಷಾಲೋಮನ ಹಿಂದೆ ಹೋಗದೆ ಇದ್ದರೂ,
    ಅದೋನೀಯನ ಹಿಂದೆ ಹೋದನು. ಆದ್ದರಿಂದ ಯೋವಾಬನು ಯೆಹೋವ ದೇವರ ಮಂದಿರಕ್ಕೆ ಓಡಿಹೋಗಿ ಬಲಿಪೀಠದ ಕೊಂಬುಗಳನ್ನು
    ಹಿಡಿದನು.
  tam-2017: நடந்த இந்தச் செய்தி யோவாபுக்கு வந்தபோது, அவன் யெகோவாவுடைய கூடாரத்திற்கு
    ஓடிப்போய், பலிபீடத்தின் கொம்புகளைப் பிடித்துக்கொண்டான்; யோவாப் அப்சலோமின் பக்கம்
    சாயாதவனாக இருந்தும், அதோனியாவின் பக்கம் சாய்ந்திருந்தான்.
  spa-RV-1909: 'Y vino la noticia hasta Joab: porque también Joab se había adherido
    á Adonía, si bien no se había adherido á Absalom. Y huyó Joab al tabernáculo de
    Jehová, y asióse á los cornijales del altar.'
  ron-BTF: Atunci veştile au venit la Ioab, pentru că Ioab se întorsese după Adonia,
    deşi nu se întorsese după Absalom. Şi Ioab a fugit la tabernacolul DOMNULUI şi
    a apucat coarnele altarului.
  eng-WEBP: This news came to Joab; for Joab had followed Adonijah, although he didn’t
    follow Absalom. Joab fled to the LORD’s Tent, and held onto the horns of the altar.
  eng-FBV: When Joab heard the news he ran to the Lord's Tent and grabbed hold of
    the horns of the altar. (He had not supported Absalom's rebellion but he had supported
    Adonijah.)
  nld-1939: Toen Joab dit alles hoorde, vluchtte hij naar de tent van Jahweh en greep
    de hoornen van het altaar; want Joab had partij gekozen voor Adoni-ja, hoewel
    hij het voor Absalom niet had gedaan.
  nch-BL: Huan quema Joab quimatqui para Salomón ya quimictijtoya Adonías, tahuel
    momajmati. Joab amo quipalehuijtoya Absalón, icone David cati achtohui mosisini
    ihuaya itata, pero quena, Joab quipalehuijtoya Adonías quema quinequiyaya mochihuas
    tanahuatijquet. Huajca Joab motalojtejqui huan yajqui campa itaixpa Toteco ipan
    nopa yoyon tiopamit huan momatatzquili ipan icuacua nopa taixpamit pampa moilhui
    huelis amo quimictisquíaj yoyon tiopan calijtic.
  vie-1934: Tin này thấu đến Giô-áp. (Vả Giô-áp đã theo phe A-đô-ni-gia, dầu không
    có theo phe của Aùp-sa-lôm). Người liền trốn đến Đền tạm của Đức Giê-hô-va, và
    nắm sừng của bàn thờ.
  hin-CV: जब योआब को इसकी ख़बर मिली, वह दौड़कर याहवेह के मिलनवाले तंबू में जा पहुंचा,
    और उसने जाकर वेदी के सींग पकड़ लिए. ज़ाहिर है कि योआब अदोनियाह के पक्ष में था;
    हालांकि अबशालोम के पक्ष में नहीं.
  spa-BES: Y de esto vino a Joab; Joab había sido uno de los partidarios de Adonías,
    aunque no había estado del lado de Absalón. Entonces Joab se dirigió a la tienda
    del Señor y se puso las manos en los cuernos del altar.
  tdx-tdx: Natalily am’ Ioabe i nanoeñe zay, amy te nandifike mb’amy Adonià t’Ioabe,
    ndra t’ie tsy nandifike mb’amy Absalome. Le nipitsike mb’an-Kivoho’ Iehovà mb’eo
    t’Ioabe nivontititse amo tsifa’ i kitreliio.
  tha-KJV: เมื่อข่าวนี้ทราบไปถึงโยอาบ เพราะแม้ว่าโยอาบมิ​ได้​สน​ับสนุ​นอ​ับซาโลม ท่านได้​สน​ับสนุนอาโดนียาห์
    โยอาบก็​หนี​ไปที่​พล​ับพลาของพระเยโฮวาห์และจับเชิงงอนแท่นบูชาไว้
  por-BR-2018: 'E veio a notícia até Joabe: porque também Joabe se havia aderido a
    Adonias, se bem não se havia aderido a Absalão. E fugiu Joabe ao tabernáculo do
    SENHOR, e agarrou-se às pontas do altar.'
  deu-ELO: Und das Gerücht kam zu Joab (denn Joab hatte sich nach Adonija geneigt,
    aber nach Absalom hatte er sich nicht geneigt); da floh Joab zum Zelte Jehovas
    und erfaßte die Hörner des Altars.
  eng-WYC-2018: And a messenger came to Solomon, and said that Joab had bowed after
    Adonijah, and that he had not bowed after Solomon. Therefore Joab fled into the
    tabernacle of the Lord, and took the horn of the altar. (And a message concerning
    all of this came to Joab; for he had sided with Adonijah, but not with Absalom.
    And so Joab fled into the Tabernacle, or the Tent, of the Lord, and took hold
    of the horns of the altar.)
  epo-epo: La famo pri tio atingis Joabon (ĉar Joab aliĝis al Adonija, kvankam al
    Abŝalom li ne aliĝis); kaj Joab forkuris en la tabernaklon de la Eternulo kaj
    ekkaptis la kornojn de la altaro.
  uig-PIN: Buning hǝwiri Yoabⱪa yǝtkǝndǝ (qünki Yoab Abxalomƣa ǝgǝxmigǝn bolsimu,
    Adoniyaƣa ǝgǝxkǝnidi) Yoab Pǝrwǝrdigarning qediriƣa ⱪeqip ⱪurbangaⱨning münggüzlirini
    tutti.
  beo-beo: Youa:be da amo hou nabi dagoi. (E da A:dounaidia fuligala:lalu be A:basalome
    hame fuligala:i.) Amaiba:le, e da Hina Gode Abula Diasuga hobeale, oloda hegomai
    da:iya ‘hono’ amo gagui.
  tpi-OTNT: Joap i no bin poroman wantaim Apsalom, tasol em i bin helpim Adoniya.
    Olsem na taim em i harim tok long ol samting i bin kamap long Adoniya na Abiatar,
    em i pret na i ranawe i go long haus sel bilong Bikpela na i holimpas ol kom i
    sanap long ol kona bilong alta.
  hau-SA: Sa’ad da labarin ya kai wurin Yowab, wanda ya haɗa kai da Adoniya, ko da
    yake bai haɗa kai da Absalom ba, sai ya gudu zuwa tentin Ubangiji, ya kama ƙahonin
    bagade ya riƙe.
  uig-LAT: Buning xewiri Yoabqa yetkende (chünki Yoab Abshalomgha egeshmigen bolsimu,
    Adoniyagha egeshkenidi) Yoab Perwerdigarning chédirigha qéchip qurban’gahning
    münggüzlirini tutti.
  nde-nde: UJowabi ekuzweni lelilizwi, njengoba yena wayekade ebambene lo-Adonija
    engazange enze lokho lo-Abhisalomu, wabalekela ethenteni likaThixo wafika wadumela
    impondo ze-alithare.
  ton-ton: '¶ Pea naʻe toki ʻomi ʻa hono ongoongo kia Soape: he naʻe liliu ʻa Soape
    ke muimui kia ʻAtunaisa, ka naʻe ʻikai muimui ia kia ʻApisalomi. Pea naʻe hola
    ʻa Soape ki he fale fehikitaki ʻo Sihova, ʻo ne puke atu ki he nifo ʻoe feilaulauʻanga.'
  ces-1613: Donesla se pak pověst ta Joába, (nebo Joáb postoupil po Adoniášovi, ačkoli
    po Absolonovi byl nepostoupil). Protož utekl Joáb k stánku Hospodinovu, a chytil
    se rohů oltáře.
  eng-WMB: This news came to Joab; for Joab had followed Adonijah, although he didn’t
    follow Absalom. Joab fled to the LORD’s Tent, and held onto the horns of the altar.
  tam-TCV: யோவாப் இச்சம்பவத்தைக் கேள்விப்பட்டதும் யெகோவாவின் கூடாரத்துக்குள் ஓடி,
    பரிசுத்த பலிபீடத்தின் கொம்புகளைப் பிடித்துக்கொண்டு நின்றான். இவன் அப்சலோமின் கலகத்தில்
    ஈடுபடாதபோதும் அதோனியாவின் கலகத்தில் ஈடுபட்டிருந்தான்.
  ceb-ULB: Miabot ang balita ngadto kang Joab, tungod kay gisuportahan man niya si
    Adonia, bisan wala niya suportahi si Absalom. Busa mikalagiw si Joab ngadto sa
    tolda ni Yahweh ug migunit sa mga sungay sa halaran.
  pol-UBG: Gdy wieść o tym doszła do Joaba – Joab bowiem dołączył do Adoniasza, chociaż
    do Absaloma nie dołączył – Joab uciekł do namiotu PANA i uchwycił się rogów ołtarza.
  urd-GVU: یوآب کو جلد ہی پتا چلا کہ ادونیاہ اور ابیاتر سے کیا کچھ ہوا ہے۔ وہ ابی
    سلوم کی سازشوں میں تو شریک نہیں ہوا تھا لیکن بعد میں ادونیاہ کا ساتھی بن گیا تھا۔
    اِس لئے اب وہ بھاگ کر رب کے مُقدّس خیمے میں داخل ہوا اور قربان گاہ کے سینگوں کو
    پکڑ لیا۔
  deu-1912: Und dies Gerücht kam vor Joab; denn Joab hatte an Adonia gehangen, wiewohl
    nicht an Absalom. Da floh Joab in die Hütte des HERRN und faßte die Hörner des
    Altars.
  kan-2017: ಈ ವರ್ತಮಾನವು ಯೋವಾಬನಿಗೆ ಮುಟ್ಟಿದ ಕೂಡಲೆ ಅವನು ಯೆಹೋವನ ಗುಡಾರಕ್ಕೆ ಓಡಿಹೋಗಿ ಯಜ್ಞವೇದಿಯ
    ಕೊಂಬುಗಳನ್ನು ಹಿಡಿದನು. ಅವನು ಅಬ್ಷಾಲೋಮನ ಪಕ್ಷವನ್ನು ಬೆಂಬಲಿಸದಿದ್ದರು ಅದೋನೀಯನ ಪಕ್ಷವನ್ನು
    ಬೆಂಬಲಿಸಿದ್ದನು.
  yap-yap: Me rung’ag Joab e n’en ke buch. (Ma ba fol ngak Adonijah, gathi Absalom.)
    Ma aram me mil nge yan ko fare Tent u p’eowchen SOMOL nge yan i kol tabthungen
    fare altar.
  hlt-MCSB: Te vaengah olthang loh Joab te a paan. Joab he Adonijah taengla buung
    tih Absalom taengah buung pawh. Te dongah Joab te BOEIPA kah dap la rhaelrham
    tih hmueihtuk ki te a tuuk.
  mdy-ETH: ፔቴ ዛሎና ዓዶኒያሴ ናሽኪ ባጎ ዛሎና ጊንሣ ዓቤሴሎሜ ዒፃ፥ ዒዮዓቤ ዬያ ማዺንቴ ባኮ ቢያ ዋይዜኔ፤ ዬያሮ ዓፒሎና
    ማዦና ናንጊና ናንጋ ጎዳም ዱማዼ ማኣሮ ፑኒንቲ ዴንዲ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞ ጌሊ ጉራኖ ማሊሲ ኮሾና ባኮ ዓርቄኔ።
  twi-ASANTE: Ɛwom, ahyɛaseɛ no na ɔnni Absalom akyi, nanso Yoab de ne ho kɔdɔm Adoniya
    adɔnyɛ no. Ɛberɛ a Yoab tee Adoniya wuo no, ɔtuu mmirika kɔɔ Awurade ntomadan
    kronkron no mu, na ɔkɔsosɔɔ mmɛn a ɛtuatua afɔrebukyia no ho no mu.
  eng-WEBU: This news came to Joab; for Joab had followed Adonijah, although he didn’t
    follow Absalom. Joab fled to the LORD’s Tent, and held onto the horns of the altar.
  wal-wal: Abeselooma maaddana xayikkonne Adooniyaa maaddida Yoo7aabakko ha odoi gakkiis.
    Gakkin GODAA Dunkkaaniyau i baqati biidi, yarshshiyoosaa kaceta oiqqiis.
  spa-PDDPT: Esta noticia llegó hasta Joab, y como Joab también se adhirió a Adonías,
    aunque no siguió a Absalón, Joab huyó al Tabernáculo de Yavé y se agarró de los
    cuernos del altar.
  gun-gun: Ha'e nunga Joabe pe omombe'ua rã oendu vy ojava ovy vy oike Senhor ombojerovia
    aty ropy, ha'e vy ojopy oiny altar apy'i oĩ va'e re, mba'eta Joabe voi Adonias
    reve onhemoirũ va'ekue, Absalão reve nonhemoirũi va'ekue ri.
  ilo-ULB: Nadamag ni Joab daytoy, ta tinulongan ni Joab ni Adoniha, uray no saanna
    a tinulongan ni Absalom. Isu a timmaray ni Joab a napan iti tolda ni Yahweh ket
    immiggem kadagiti sara nga adda iti altar.
  kpg-kpg: Joab gu longono nia mee ala ne hai. (Mee ne hagamaamaa Adonijah, gei hagalee
    go Absalom). Gei mee gaa lele gi di Hale laa Dimaadua dela e noho ai, gaa kumi
    nia madaagoo di gowaa dudu tigidaumaha ga daahi laa.
  uig-ARA: بۇنىڭ خەۋىرى يوئابقا يەتكەندە (چۈنكى يوئاب ئابشالومغا ئەگەشمىگەن بولسىمۇ،
    ئادونىياغا ئەگەشكەنىدى) يوئاب پەرۋەردىگارنىڭ چېدىرىغا قېچىپ قۇربانگاھنىڭ مۈڭگۈزلىرىنى
    تۇتتى.
  sus-sus: Yowaba nu bara Adoniya mali mangɛ matandide, kɔnɔ a mu nu na Abisalomi
    tan xa mangɛ matandife kui. Na kui, a to fe mɛ Sulemani naxan naba, a naxa a gi,
    a siga hɔrɔmɔlingira kui, a sa sɛrɛxɛbade ferie suxu.
  pon-2006: Sohap rongehr dahme pweidahr. (E kin uhpalihki Adonaisa, a e sohte uhpalihki
    Apsalom.) Eri, e ahpw sopolahng ni Impwal me KAUN-O kin ketiket loale oh koledi
    keimw kan en pei sarawio.
  jae-jae: Gêdêŋ taŋ ŋawae kêtap Joab sa naŋ, (gebe Joab kêpuc Adonia tôŋ, mago kêpuc
    Absalom tôŋ atom) eŋ gêc gêdêŋ Apômtaunê becobo jakêkam jabo altarŋa tôŋ.
  ksd-ksd: Ma ra varvai ure i ga pot tadav Ioab, (a dovotina Ioab pa i ga mur Absalom,
    ia kaka i ga mur Adonia,) ma Ioab i ga lop tar ta ra pal na mal kai ra Luluai,
    ma i ga vavatur ta ra ura ram u ra uguugu na vartabar.
  tur-YTC: Bu haber Yoav'a ulaştı; çünkü Yoav, Avşalom'un ardından gitmediği halde
    Adoniya'nın ardından gitti. Yoav, Yahve'nin Çadırı'na kaçtı ve sunağın boynuzlarına
    tutundu.
  grc-BRENT: Καὶ ἡ ἀκοὴ ἦλθεν ἕως Ἰωὰβ υἱοῦ Σαρουίας, ὅτι Ἰωὰβ ἦν κεκλικὼς ὀπίσω Ἀδωνίου,
    καὶ ὀπίσω Σαλωμὼν οὐκ ἔκλινε· καὶ ἔφυγεν Ἰωὰβ εἰς τὸ σκήνωμα τοῦ Κυρίου, καὶ κατέσχε
    τῶν κεράτων τοῦ θυσιαστηρίου.
  ind-AYT: Ketika berita itu sampai kepada Yoab — karena Yoab telah memihak Adonia
    meskipun dia tidak memihak kepada Absalom — Yoab berlari ke tenda TUHAN, dan memegang
    tanduk-tanduk mazbah.
  nya-nya: Yowabu atamva zimenezi anathawira ku tenti ya Yehova ndipo anakagwira msonga
    za guwa lansembe, popeza Yowabu ndiye anathandiza Adoniya kuwukira koma sanathandize
    Abisalomu.
  hrv-hrv: Kada je glas stigao Joabu - Joab bijaše pristao uz Adoniju, premda se nije
    priključio Abšalomu - on uteče u Šator Jahvin i uhvati se za rogove žrtvenika.
  mps-mps: Te Joapgo te Apsalom dali me kisasiąwai, tiali goli agai te Adoniya tau
    salio. Tama agai te Adoniya me Abiatar dali side pedelali sę dabe po odama, aga
    te wi ebaso, tama te Genuai Bidigo ugwa beba wi pelama, tama te alta dage badu
    kisa sigi pelama, dolalugi pai dao.
  tpi-tpi: Joap i no bin poroman wantaim Apsalom, tasol em i bin helpim Adoniya. Olsem
    na taim em i harim tok long ol samting i bin kamap long Adoniya na Abiatar, em
    i pret na i ranawe i go long haus sel bilong Bikpela na i holimpas ol kom i sanap
    long ol kona bilong alta.
  dan-1931: Da Rygtet, herom nåede Joab - Joab havde jo sluttet sig til Adonijas Parti,
    medens han ikke havde sluttet sig til Absaloms - søgte han Tilflugt i HERRENS
    Telt og greb fat om Alterets Horn,
  vie-OVCB: Khi Giô-áp nghe những tin này, Giô-áp là người ủng hộ A-đô-ni-gia dù không
    theo Áp-sa-lôm, ông liền chạy đến lều tạm của Chúa Hằng Hữu, nắm lấy sừng bàn
    thờ.
  guj-2017: યોઆબને એ સમાચાર મળ્યા, કેમ કે યોઆબે અદોનિયાનાનો પક્ષ લીધો, પણ તેણે આબ્શાલોમનો
    પક્ષ લીધો ન હતો. તેથી યોઆબે યહોવાહના મંડપમાં નાસી જઈને વેદીના શિંગ પકડ્યાં.
  pon-2006A: Sohap rongehr dahme pweidahr. (E kin uhpalihki Adonaisa, a e sohte uhpalihki
    Apsalom.) Eri, e ahpw sopolahng ni Impwal me KAUN-O kin ketiket loale oh koledi
    keimw kan en pei sarawio.
  por-BRBSL: Esta notícia chegou a Joab; pois Joab havia seguido Adonijah, embora
    não tenha seguido Absalom. Joab fugiu para a Tenda de Yahweh, e se agarrou aos
    chifres do altar.
  cth-cth: Hote lawk hah Joab ni a thai. Bangkongtetpawiteh, Joab teh Absalom koelah
    bawk hoeh eiteh, Adonijah koelah ka bawk e tami lah ao. Hahoi Joab teh BAWIPA
    e lukkareiim dawk a yawng teh thuengnae khoungroe ki hah a kuet.
  twi-twi: Ɛwɔ mu, mfiase no na onni Absalom akyi, nanso Yoab de ne ho kɔdɔm Adoniya
    atuatew no. Bere a Yoab tee Adoniya wu no, otuu mmirika kɔɔ Awurade ntamadan kronkron
    no mu, na okosusoo mmɛn a etuatua afɔremuka no ho no mu.
  hlt-hlt: Te vaengah olthang loh Joab te a paan. Joab he Adonijah taengla buung tih
    Absalom taengah buung pawh. Te dongah Joab te BOEIPA kah dap la rhaelrham tih
    hmueihtuk ki te a tuuk.
  tbz-SIM: Kɛ̀ Soɑbuu keè tìì tùɔ̀kɛní Adonniyɑ nɛ̀ Abiɑtɑɑ kɛ́cokɛ́ kɛ́tɑ ti Yiɛ̀
    nKuyie ntɑummɛ̀ tou kɛ́ncómmú kɛ́pĩ́ ndiwũɔ̃tɔ̀nnì bɑ̀kɛ̀. Soɑbu do kómmúmu Adonniyɑ
    nɛ̀ dimɔ̀nnì, ò mɛ ndo í kómmú Abusɑdɔmmu.
  msy-2020: Joap, fomɨra Apsalomɨn roroam gamizir puvatɨ, an Adoniyan akurvasi. A
    datɨrɨghɨn Adoniyan ovevemɨn mɨgɨrɨgɨam baregha, atiatigha ara ghua Ikiavɨra Itir
    Godɨn Purirpenimɨn aven ghua, uabɨn akurvaghasa ofa gamir dakozimɨn mɨkebabar
    itir bulmakaun kombar mɨn garir biziba pamtemɨn dar suiragha iti.
  dop-dop: Wɑɑtʋ wei Sowɑpɩ nɩɩwɑ Atoniyɑ sǝm nɑ Apiyɑtɑɑ tɔɣɔnʋɣʋ, ɩlɛnɑ ɩ́ se nɑ
    ɩ́ sʋʋ Ɩsɔ cokǝle tɑɑ, nɑ ɩ́ tʋ́ kpʋlʋɣʋ kɛ kɔtɑɣɑ tǝlɑtɛ kiŋ. Mpi tɔ, ɩ kɑ wɛ
    Atoniyɑ tɔɔ kɛ́. Amɑ ɩ tɑɑ tǝŋ Apǝsɑlɔm kɛ́.
  azb-azb: Xəbər Yoava çatdı. Yoav Avşaloma qoşulmadığı halda Adoniyanın tərəfini
    tutmuşdu. Buna görə də o, Rəbbin ibadət çadırına qaçdı və qurbangahın buynuzlarından
    yapışdı.
  eng-DBY: And the report came to Joab (for Joab had turned after Adonijah, though
    he had not turned after Absalom); and Joab fled to the tent of Jehovah, and caught
    hold of the horns of the altar.
  hin-2017: इसका समाचार योआब तक पहुँचा; योआब अबशालोम के पीछे तो नहीं हो लिया था, परन्तु
    अदोनिय्याह के पीछे हो लिया था। तब योआब यहोवा के तम्बू को भाग गया, और वेदी के सींगों
    को पकड़ लिया।
  wol-KYG: Yowab àndul woon ak Absalom ci pexeem, waaye Adoña la mujj àndal. Ba Yowab
    yégee la xew, daa daw ba ca xaymab Aji Sax ji, jàpp ca béjjén ya ca cati sarxalukaay
    ba, ngir rawale bakkanam.
  eng-YLT: And the report hath come unto Joab — for Joab hath turned aside after Adonijah,
    though after Absalom he did not turn aside — and Joab fleeth unto the tent of
    Jehovah, and layeth hold on the horns of the altar.
  eng-WYC-2017: And a messenger came to Solo-mon, and said that Joab had bowed after
    Adonijah, and that he had not bowed after Solomon. Therefore Joab fled into the
    tabernacle of the Lord, and took the horn of the altar.
  eng-WMBB: This news came to Joab; for Joab had followed Adonijah, although he didn’t
    follow Absalom. Joab fled to the LORD’s Tent, and held onto the horns of the altar.
  urd-GVH: योआब को जल्द ही पता चला कि अदूनियाह और अबियातर से क्या कुछ हुआ है। वह अबीसलूम
    की साज़िशों में तो शरीक नहीं हुआ था लेकिन बाद में अदूनियाह का साथी बन गया था।
    इसलिए अब वह भागकर रब के मुक़द्दस ख़ैमे में दाख़िल हुआ और क़ुरबानगाह के सींगों
    को पकड़ लिया।
  rug-rug: Totoso avoso nia Zoabi sapu ta evaṉa koe Abiata si govete la si asa koasa
    Ipi Hopena te Zihova meke la tuqe va nabu nana koari na kikiho pa iiona sa hope,
    sina toka nia sa se Adonaeza, ba lopu se Abusalamu.
  gaz-gaz: Yommuu oduun kun Yooʼaab namicha Abesaaloomiif tumsuu dhiisee Adooniyaaf
    tumse sana bira gaʼetti, inni gara dunkaana Waaqayyootti baqatee gaanfa iddoo
    aarsaa sana qabate.
  fra-LSG: Le bruit en parvint à Joab, qui avait suivi le parti d’Adonija, quoiqu’il
    n’eût pas suivi le parti d’Absalom. Et Joab se réfugia vers la tente de l’Éternel,
    et saisit les cornes de l’autel.
  yal-yal: Naxan Adoniya nun Abiyatari sɔtɔxi, Yowaba to na mɛ, a sa a taxu Alatala
    batu bubuni, a saraxa ganden fenne suxu. Bayo, a bata yi sa nun Adoniya fari,
    koni a mi na raba a fɔlɔni Abisalomi xa.
  haw-1868: 'Alaila hiki ae la ka olelo ia Ioaba; no ka mea, ua huli ae o Ioaba mamuli
    o Adoniia aole nae ia i huli mamuli o Abesaloma: a holo aku la o Ioaba i ka halelewa
    o Iehova, a lalau ae la i na pepeiaohao o ke kuahu.'
  arb-NAV: فَبَلَغَ الْخَبَرُ يُوآبَ الَّذِي كَانَ قَدْ تَآمَرَ مَعَ أَدُونِيَّا وَلَيْسَ
    مَعَ أَبْشَالُومَ، فَهَرَبَ إِلَى خَيْمَةِ الرَّبِّ وَتَشَبَّثَ بِقُرُونِ الْمَذْبَحِ،
  ewe-ewe: Yoab nye aʋafia na David ƒe aʋakɔ eye mede Absalom dzi o, ke ede Adoniya
    ya dzi. Esi Yoab se Adoniya ƒe ku la, eƒu du yi ɖadi sitsoƒe le Agbadɔ la me eye
    wòlé vɔsamlekpui la ƒe lãdzowo ɖe asi.
  eng-LEE: And the report came to Joab; for Joab had turned after Adoniyah, though
    he had not turned after Abshalom. And Joab fled unto the tabernacle of the Lord,
    and caught hold on the horns of the altar.
  asm-FB: তেতিয়া সেই ঘটনাৰ বাতৰি যোৱাবলৈ আহিল, কিয়নো যোৱাব যদিও অবচালোমৰ ফলীয়া
    নাছিল, তথাপি অদোনীয়াৰ ফলীয়া হৈছিল। সেই কাৰণে তেওঁ যিহোৱাৰ তম্বুৰ ভিতৰলৈ পলাই
    গৈ যজ্ঞবেদীৰ শিঙত ধৰি থাকিল৷
  sus-A: يٌوَبَ نُ بَرَ عَدٌنِيَ مَلِ مَنفّ مَتَندِدٍ، كْنْ عَ مُ نُ نَ عَبِسَلٌمِ
    تَن شَ مَنفّ مَتَندِقٍ كُي. نَ كُي، عَ تٌ قٍ مّ سُلٍمَنِ نَشَن نَبَ، عَ نَشَ عَ
    فِ، عَ سِفَ هْرْ مْلِنفِرَ كُي، عَ سَ سّرّشّبَدٍ قٍرِيٍ سُشُ.
  fra-SBL: Cette nouvelle parvint à Joab, car Joab avait suivi Adonija, bien qu'il
    n'eût pas suivi Absalom. Joab s'enfuit vers la tente de l'Éternel et s'accrocha
    aux cornes de l'autel.
  hbo-hbo: וְהַשְּׁמֻעָה֙ בָּ֣אָה עַד־יֹואָ֔ב כִּ֣י יֹואָ֗ב נָטָה֙ אַחֲרֵ֣י אֲדֹנִיָּ֔ה
    וְאַחֲרֵ֥י אַבְשָׁלֹ֖ום לֹ֣א נָטָ֑ה וַיָּ֤נָס יֹואָב֙ אֶל־אֹ֣הֶל יְהוָ֔ה וֽ͏ַיַּחֲזֵ֖ק
    בְּקַרְנֹ֥ות הַמִּזְבֵּֽחַ׃
  kik-kik: Rĩrĩa ũhoro ũcio wakinyĩire Joabu, ũrĩa waciirĩire gwĩka ũũru marĩ na Adonija,
    o na gũtuĩka ndaanyiitanĩire na Abisalomu, akĩũrĩra hema-inĩ ya Jehova na akĩĩnyiitĩrĩra
    hĩa cia kĩgongona.
  fra-NCL: La nouvelle en parvint à Joab, car Joab avait suivi le parti d’Adonias,
    quoiqu’il n’eût pas suivi le parti d’Absalom. Et Joab s’enfuit au tabernacle de
    Yahweh, et il saisit les cornes de l’autel.
  cek-AK: To ih tamthang to Joab khaeah phak; anih loe Absalom hnukah bang ai; toe
    Adonijah hnukah bang pongah, Angraeng ih kahni im ohhaih bangah cawnh moe, hmaicam
    ih takii to patawnh caeng.
  cuk-cuk: Joab, Absalónʼba nai gussulid, degi-inigwele, Adoníasʼbardi nai gusad.
    Degisoggu, Joab wisgunonigu, Adonías burgwisye, agi, Joab Bab-Jehováʼse-goled-dordonegse
    wakite gusad. Geb ibmar-ogumakar-ukleged-ailagi moli-bebeyob-gwichidgi akas nagusad.
  uig-CYR: Буниң хәвири Йоабқа йәткәндә (чүнки Йоаб Абшаломға әгәшмигән болсиму, Адонияға
    әгәшкән еди) Йоаб Пәрвәрдигарниң чедириға қечип қурбангаһниң мүңгүзлирини тутти.
  tel-2017: యోవాబు అబ్షాలోమును సమర్ధించక పోయినా, అదోనీయాను సమర్ధించడాన్ని బట్టి ఈ
    వార్తలు అతనికి చేరగానే అతడు భయపడి పారిపోయి యెహోవా గుడారం లోకి వెళ్ళి బలిపీఠం కొమ్ములు
    పట్టుకున్నాడు.
  hat-BSA: Alò, nouvèl la te vini a Joab, paske Joab te swiv Adonija, malgre li pa
    t swiv Absalom. Konsa, Joab te sove rive nan tant SENYÈ a e li te sezi kòn lotèl
    yo.
  kos-kos: Joab el lohng ke ma sikyak inge. (El tuh kasrel Adonijah, ac tia kasrel
    Absalom.) Ouinge el kaingla nwe ke Lohm Nuknuk sin LEUM GOD, ac sruokya sruwasrik
    in loang sac.
  hbo-WLC: וְהַשְּׁמֻעָה֙ בָּ֣אָה עַד־יוֹאָ֔ב כִּ֣י יוֹאָ֗ב נָטָה֙ אַחֲרֵ֣י אֲדֹנִיָּ֔ה
    וְאַחֲרֵ֥י אַבְשָׁל֖וֹם לֹ֣א נָטָ֑ה וַיָּ֤נָס יוֹאָב֙ אֶל־אֹ֣הֶל יְהוָ֔ה וַֽיַּחֲזֵ֖ק
    בְּקַרְנ֥וֹת הַמִּזְבֵּֽחַ׃
  ibo-ibo: Ma mgbe Joab nụrụ na Adonaịja anwụọla, ọ gbaara ọsọ gaa nʼụlọ nzute Onyenwe
    anyị jigide mpi dị nʼakụkụ ebe ịchụ aja aka. Ọ bụ ezie na Joab so Adonaịja gbaa
    izu imegide Solomọn, ma o soghị Absalọm gbaa izu imegide Devid.
  ory-ory: ଏଉତ୍ତାରେ ଯୋୟାବ ନିକଟରେ ସମ୍ବାଦ ଉପସ୍ଥିତ ହେଲା, କାରଣ ଯୋୟାବ ଯଦ୍ୟପି ଅବଶାଲୋମର ଅନୁଗାମୀ
    ହେବା ପାଇଁ ବିପଥଗାମୀ ହୋଇ ନ ଥିଲା, ତଥାପି ଅଦୋନୀୟର ଅନୁଗାମୀ ହେବା ପାଇଁ ବିପଥଗାମୀ ହେଲା।
    ସେଥିସକାଶୁ ଯୋୟାବ ସଦାପ୍ରଭୁଙ୍କ ତମ୍ବୁକୁ ପଳାଇ ଯଜ୍ଞବେଦିର ଶୃଙ୍ଗ ଧରିପକାଇଲା।
  chk-chk: Lupwen ei pworaus a tori Joap, a sü ngeni imwen ewe Samol mi Lapalap o
    amwöchü mächän ewe rongen asor. Joap a eti pekin Atonia, nge esap eti Apsalom.
  rop-rop: Wal Joweb bin oldei album Edanaija, bat nomo Ebsalom. En wen Joweb bin
    irrim wanim bin hepin, imbin go kwikbala langa det Seikridwan Tent blanga YAWEI
    en imbin holdim det dubala kona blanga det teibul blanga ofring.
  ukr-1871: Як дойшла ж про се чутка до Йоаба — Йоаб же тягнув руку за Адонїєю, а
    до Соломона не прихилявся — то він втїк у намет Господень та й ухопився за роги
    жертівника.
  deu-1951: Und das Gerücht davon kam vor Joab; denn Joab hing an Adonia, während
    er sich nicht zu Absalom gehalten hatte. Da floh Joab in das Zelt des HERRN und
    faßte die Hörner des Altars.
  eng-JPS: And the tidings came to Joab; for Joab had turned after Adonijah, though
    he turned not after Absalom. And Joab fled unto the Tent of the LORD, and caught
    hold on the horns of the altar.
  srp-1865: I ovaj glas doðe do Joava; a Joav bješe pristao za Adonijom, premda za
    Avesalomom ne bješe pristao; i uteèe Joav u šator Gospodnji i uhvati se za rogove
    oltaru.
  lug-lug: Amawulire bwe gaatuuka eri Yowaabu, eyali akyuse okugoberera Adoniya, newaakubadde
    nga teyagoberera Abusaalomu, n’addukira mu weema ya Mukama, n’akwata ku mayembe
    g’ekyoto.
  heb-heb: והשמעה באה עד יואב כי יואב נטה אחרי אדניה ואחרי אבשלום לא נטה וינס יואב
    אל אהל יהוה ויחזק בקרנות המזבח׃
  ben-IRV: এই সব খবর যোয়াবের কানে গেল। তিনি অবশালোমের পক্ষে না গেলেও আদোনিয়ের পক্ষে
    গিয়েছিলেন, তাই তিনি পালিয়ে সদাপ্রভুর তাঁবুতে গিয়ে বেদির শিং ধরে থাকলেন।
  pan-pan: ਇਹ ਖ਼ਬਰ ਯੋਆਬ ਤੱਕ ਪਹੁੰਚੀ, ਕਿਉਂ ਜੋ ਯੋਆਬ ਅਦੋਨੀਯਾਹ ਦੇ ਪਿੱਛੇ ਤਾਂ ਲੱਗਾ ਹੀ ਸੀ,
    ਭਾਵੇਂ ਉਹ ਅਬਸ਼ਾਲੋਮ ਦੇ ਪਿੱਛੇ ਨਹੀਂ ਸੀ ਲੱਗਾ। ਯੋਆਬ ਯਹੋਵਾਹ ਦੇ ਤੰਬੂ ਵੱਲ ਨੂੰ ਭੱਜਾ ਅਤੇ
    ਜਗਵੇਦੀ ਦੇ ਸਿੰਗਾਂ ਨੂੰ ਘੁੱਟ ਕੇ ਜਾ ਫੜਿਆ।
  mya-JVB: ယွာဘ မူကား ၊ အဗရှလုံ နောက် သို့မ လိုက်သော်လည်း ၊ အဒေါနိယ နောက် သို့ လိုက်သောသူဖြစ်၍၊
    ထို သိတင်း ကို ကြား သောအခါ ၊ ထာဝရဘုရား ၏ တဲ တော်သို့ ပြေး ၍ ယဇ် ပလ္လင်ဦးချို တို့ကို
    ကိုင် လျက်နေ၏။
  tbg-tbg: Apasalomuva nai qora Devitira vatuka varareva auti vau entara Ioaapiva
    kia Apasalomura mantaraini vaura. Mintuvarovata, Adoniaava ˻nai qata Soromonura
    vatuka varareva auti vauvaro˼ Ioaapiva Adoniaara mantaraini vaura. Ho Ioaapiva
    iruvaro vi haikava Adoniaaka Abiataakaqaa qovaraiquvaro viva qeta kero ruqema
    kero oru Nora Kotira seri naavuvano vaunaini Kotira ofaa tainta hini hini kaantaraqaa
    aatotanta aututora totero vaura.
  hmo-hmo: Unai kara ena sivarai be Ioaba ese ia kamonai. Ioaba ese Adonaisa ia durua,
    to ia ese Abesaloma ia durua lasi. Vadaeni Ioaba ese Lohiabada ena Palai Dubu
    ia heau vareai, bona boubou patana ena doana ia dogoatao.
  urd-urd: 'और यह ख़बर योआब तक पहुँची: क्यूँकि योआब अदूनियाह का तो पैरोकार हो गया
    था, अगर्चे वह अबीसलोम का पैरोकार नहीं हुआ था। इसलिए योआब ख़ुदावन्द के ख़ेमे को
    भाग गया, और मज़बह के सींग पकड़ लिए।'
  rus-SYN: Слух об этом дошел до Иоава, - так как Иоав склонялся на сторону Адонии,
    а на сторону Соломона не склонялся, - и убежал Иоав в скинию Господню и ухватился
    за роги жертвенника.
  bqc-SIM: Kɛ́ Yoabu a feena mà, ↄ̃ à bàalɛ̀ gɛ̃̀ Dii zwã̀akpɛ ua, à nà Dii
    gbagbakĩizi à a kↄ́ba kũ̀. Yoabupi zɛ̀ ń Adoniao yãaɛ, ãma i zɛ ń Abisaloũoo.
  tcz-CHONGTHU: Joab hin Absalom doubolna a chu ana pan louvang in Adonijah doubolna
    joh chu ana pan pin ahi. Hitia hi Adonijah thi thuhi ajah phat in Pakai ponbuh
    munthenga maicham saki teni chu aga tuhtan tan ahi.
  mar-mar: ही बातमी यवाबाच्या कानावर गेल्यावर तो भयभीत झाला. त्याने अबशालोमला न देता
    अदोनीयाला पठिंबा दिला होता. म्हणून तो त्वरीत परमेश्वराच्या पवित्र मंडपात गेला
    आणि वेदीची शिंगे घट्ट धरुन बसला.
  qub-qub: Joabga Adoniaspa faburnin caycaran. Absalonpa ichanga mana faburninchu
    caran. Adonías wañushanta mayaycur Joabga Tayta Diospa toldunman aywacuran. Chaychönami
    rispitädu altarpa wagrancunata charicusha ichiraycaran.
  bqp-bqp: Kũ Yoabu a baaruu mà, akũ à bàa sì à gɛ̀ɛ Dikiri bizakuta kĩnaa, à nà
    Dikiri gbagbakii à a bɛ̃nɛnↄ kũ̀. Yoabu zɛ̀ kũ Adoniaomɛ yã, ama adi zɛ kũ
    Abusalomuoro.
  hat-hat: Lè Joab vin konnen sa ki te rive, li kouri al kache nan Tant Randevou a.
    Li kenbe kòn lotèl la pou yo pa touye l'. Joab te pran pozisyon pou Adonija, men
    li pa t' janm pran pozisyon pou Absalon.
  eng-BSB: When the news reached Joab, who had conspired with Adonijah but not with
    Absalom, he fled to the tent of the LORD and took hold of the horns of the altar.
  eng-WEBPB: This news came to Joab; for Joab had followed Adonijah, although he didn’t
    follow Absalom. Joab fled to the LORD’s Tent, and held onto the horns of the altar.
  kbq-kbq: Hagi Joapu'a Absalomu'ma kinima mani'naku'ma nehigeno'a agri'enena tragoteno
    mani'neno aza osu'ne. Hianagi Adoniza'ma kinima mani'zama nehigeno'a, Adoniza'ene
    ome tragoteno mani'neno aza hu'ne. E'ina hu'neankino Adonizama ahaza nanekema
    nentahino'a, freno vuno ruotge seli mono nompi Ra Anumzamofo kre sramnavu itare'ma
    me'nea pazivetaminte ome azeriteno mani'ne.
  nhe-BL: Huan quema Joab quimatqui para Salomón quimictijtoya Adonías, tlahuel momajmati.
    Joab ax quipalehuijtoya Absalón, icone David tlen achtohui mosisini ihuaya itata,
    pero quena, Joab quipalehuijtoya Adonías quema quinequiyaya mochihuas tlanahuatijquetl.
    Huajca Joab motlalojtejqui huan yajqui campa itlaixpa Toteco ipan nopa yoyon tiopamitl
    huan momatlatzquili ipan icuacua nopa tlaixpamitl pampa moilhui huelis ax quimictisquíaj
    yoyon tiopan calijtic.
  bus-bus: Kɛ̀ Yoabu yã pì baaru mà, ben à bàa sì à gàa Dii bisakuta kiia, à nà Dii
    gbãgbãkiizi à à koba kũ̀. Yoabu zɛ̀ kↄ̃n Adoniaomɛ yã, mↄde èe zɛ kↄ̃n Abusalomuoro.
  gub-BL: Zoaw ukwaw ma'e uzeapo ma'e kwer kury. A'e 'ym mehe wiko Anoni rehe we har
    romo. Nuiko pixik kwaw Àmixàràw hehe we har romo a'e. Na'e uzàn Zoaw oho Tupàn
    hàpuzràn pupe kury. Upyhyk ma'ea'yr hapy haw i'ak zàwenugar 'àm kury.
  eng-DRA: 'And the news came to Joab, because Joab had turned after Adonias, and
    had not turned after Solomon: and Joab fled into the tabernacle of the Lord and
    laid hold on the horn of the altar.'
