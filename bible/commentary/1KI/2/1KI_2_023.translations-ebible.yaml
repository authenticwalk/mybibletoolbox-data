    ਆਪਣੇ ਪ੍ਰਾਣਾਂ ਦੇ ਵਿਰੋਧ ਵਿੱਚ ਨਹੀਂ ਬੋਲੀ, ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਮੇਰੇ ਨਾਲ ਵੀ ਅਜਿਹਾ ਹੀ ਕਰੇ ਸਗੋਂ
    ਇਸ ਤੋਂ ਵੀ ਵੱਧ।
  mya-JVB: တဖန် အဒေါနိယ သည် ထိုသို့ တောင်း သော်၊ မိမိ အသက် သေစေခြင်းငှါမတောင်းမိလျှင်၊
    ဘုရား သခင်သည် ငါ့ အား ထိုမျှမက ပြု တော်မူစေသတည်း။
  tbg-tbg: King Soromonuva minti tivakero viva Nora Kotira autuqaa tiharo, Oho, Adoniaava
    vi uvara ti iraira kaara te tiari vira arukaate. Te kia mintiarera, Noravano Kotiva
    homa ti arukaanarove.
  hmo-hmo: Unai neganai king Solomona be Lohiabada ena ladana dekenai ia gwauhamata,
    ia gwau, “Adonaisa ese inai noinoi ia gwauraia dainai ia be kerere momokani. Unai
    dainai lau ese ia do lau alaia mase. Bema unai bamona lau karaia lasi, Dirava
    ese lau do ia alaia ore be namo.
  urd-urd: तब सुलेमान बादशाह ने ख़ुदावन्द की क़सम खाई और कहा कि “अगर अदूनियाह ने यह
    बात अपनी ही जान के ख़िलाफ़ नहीं कही, तो ख़ुदा मुझ से ऐसा ही, बल्कि इससे भी ज़्यादा
    करे।
  rus-SYN: 'И поклялся царь Соломон Господом, говоря: то и то пусть сделает со мною
    Бог и еще больше сделает, если не на свою душу сказал Адония такое слово;'
  bqc-SIM: 'Ɔ̃ kí Salomↄↄpi lɛgbɛ̃̀ à mɛ̀: Má sì ń Diio, tó Adonia i ga yã́
    pↄ́ a gbɛ̀api yã́io, Lua yãpãsĩkɛmɛɛ bɛ̃̀ɛbɛ̃ɛ.'
  tcz-CHONGTHU: Chuin Solomon Lengpa chu Pakai min in aki hahsel in “Adonijah in hiche
    athil thum hi athipi louleh Pathen in kei chung ah akhut lam hen lang ei that
    jeng hen” ati.
  mar-mar: मग परमेश्वराची शपथ घेऊन शलमोन राजा म्हणाला, “अदोनीयाने ही मागणी करून आपल्या
    जीवावर संकट आणले आहे; तसे न घडले तर परमेश्वर तसेच त्यापेक्षा अधिक माझे करो.
  qub-qub: Chayno nircur ray Salomonga juraran Tayta Diospa jutincho «¡Nogata Tayta
    Dios fiyupa castigamächun, Adonías chayno nishanpita mana wañuchicaptenga.
  bqp-bqp: 'Akũ kína Sulemanu la dà à pì: Ma sì kũ Dikirio, tó Adonia dí kura a
    wɛ̃̀ndiii yã kũ à wɛ́ kɛ̀ dí yãiro, Luda yã kɛmɛnɛ pãsĩpãsĩ.'
  hat-hat: 'Apre sa Salomon fè sèman sa a devan Seyè a: -Se pou Bondye ban m'' pi
    gwo pinisyon ki genyen si mwen pa fè Adonija peye pou sa l'' mande m'' la a!'
  eng-BSB: 'Then King Solomon swore by the LORD: “May God punish me, and ever so severely,
    if Adonijah has not made this request at the expense of his life.'
  eng-WEBPB: Then King Solomon swore by the LORD, saying, “God do so to me, and more
    also, if Adonijah has not spoken this word against his own life.
  kbq-kbq: Anage nehuno Solomoni'a Ra Anumzamofo avufi amanage huno huvempagea hu'ne.
    Adoniza'ma amanahu ke'ma hire'ma ahe ofrisugeno'a Anumzamo'a nagrira nahe frigahie!
  nhe-BL: 'Huajca Tlanahuatijquetl Salomón quitestigojquetzqui TOTECO huan quiijto:
    “Ma Toteco Dios nechtlatzacuilti intla ax nijchihuas ma miqui Adonías ama ni tonal
    ipampa ni tlamantli tlen mitzilhuijtoc xinechtlajtlaniqui.'
  bus-bus: 'Ben kí Sulemanu sì kↄ̃n Diio à bè: Tó Adonia e kora a wɛ̃̀ndizi yã kɛ̀
    à wɛ́ɛ kɛ̀ kɛ̀ yãnziro, Luda yã kɛmɛ pãsĩpãsĩ.'
  gub-BL: Na'e Xàrumàw umume'uahy ma'e Tupàn Tuweharupi Wiko Ma'e henataromo kury.
    — Aze nazuka kar kwaw Anoni ko ma'e henoz taw hekuzaromo nehe, tuwe Tupàn uzepyk
    herehe mokoz haw rupi nehe.
  eng-DRA: 'Then king Solomon swore by the Lord, saying: So and so may God do to me,
    and add more, if Adonias hath not spoken this word against his own life.'
