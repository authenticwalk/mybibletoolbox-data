verse: 1KI.002.023
translations:
  mal-C: 'അപ്പോൾ, ശലോമോൻരാജാവ് യഹോവയുടെ നാമത്തിൽ ശപഥംചെയ്തു പറഞ്ഞത്: “അദോനിയാവ് ഇത്
    ആവശ്യപ്പെട്ടത് അയാളുടെ ജീവനാശത്തിനല്ലെങ്കിൽ ദൈവം എന്നെ കഠിനമായി ശിക്ഷിക്കട്ടെ!'
  deu-TKW: 'Und der König Salomo schwur bei Jahwe also: Gott soll mir dies und das
    thun: daß Adonia dieses Verlangen geäußert hat, soll ihm das Leben kosten!'
  lin-lin: 'Bongo, mokonzi Salomo alapaki ndayi na Kombo na Yawe : — Tika ete Nzambe
    apesa ngai etumbu ya makasi soki Adoniya akufi te mpo na bosenga oyo !'
  eng-LSV: And King Solomon swears by YHWH, saying, “Thus God does to me, and thus
    He adds—surely Adonijah has spoken this word against his [own] soul;
  eng-GNV: Then King Salomon sware by the Lord, saying, God doe so to me and more
    also, if Adoniiah hath not spoken this worde against his owne life.
  eng-WEBSTER: Then king Solomon swore by the LORD, saying, God do so to me, and more
    also, if Adonijah hath not spoken this word against his own life.
  nhw-BL: 'Huajca Tlanahuatijquetl Salomón quitestigojquetzqui TOTECO huan quiijto:
    “Ma Toteco Dios nechtlatzacuilti sintla amo nijchihuas ma miqui Adonías ama ni
    tonal por ni tlamantli catli mitzilhuijtoc techtlajtlaniqui.'
  swh-ONEN: 'Mfalme Solomoni akaapa kwa Bwana, akasema: “Mungu na aniulie mbali, tena
    bila huruma, ikiwa Adoniya hatalipa kwa uhai wake kwa ajili ya ombi hili!'
  bba-bba: Mɑ Sɑlomɔɔ u bɔ̃ruɑ u nɛɛ, Yinni Gusunɔ u mɑn kuɑ nɡe mɛ u kĩ, mɑ nɑ kun
    Adoniyɑ ɡo win ɡɑri yinin sɔ̃.
  eng-KJVCPB: Then king Solomon sware by the Lord, saying, God do so to me, and more
    also, if Adonijah have not spoken this word against his own life.
  luo-luo: Eka Ruoth Solomon nokwongʼore gi nying Jehova Nyasaye niya, “Mad Nyasaye
    kweda ka Adonija ok otho nikech kwayoni.
  meu-meu: Bena King Solomon na Iehova ladana ai e gwau hamata, eto, Ina hereva ese
    Adonia ena mauri basinema abia oho, Dirava ese dava metau-hereana bema henigu.
  npi-ULB: तब राजा सोलोमनले परमप्रभुको नाउँमा यसो भनी शपथ खाए, “यो बिन्तिको निम्ति
    अदोनियाहले आफ्नो ज्यान गुमाएनन् भने परमेश्वरले मलाई त्योभन्दा कठोर व्यवहार गरून्
    ।
  yor-yor: Nígbà náà ni Solomoni ọba fi Olúwa búra pé, “Kí Ọlọ́run ki ó jẹ mí ní yà,
    àti jù bẹ́ẹ̀ pẹ̀lú, bí Adonijah kò bá ní fi ẹ̀mí rẹ̀ san ìbéèrè yìí!
  pes-OPCB: 'سپس سلیمان به خداوند قسم خورد و گفت: «خدا مرا نابود کند اگر همین امروز
    ادونیا را به سبب این توطئه که علیه من چیده است نابود نکنم! به خداوند زنده که تخت
    و تاج پدرم را به من بخشیده و طبق وعده‌اش این سلطنت را نصیب من کرده است قسم، که
    او را زنده نخواهم گذاشت.»'
  tgl-ULB: Pagkatapos ay sumumpa si Haring Solomon kay Yahweh, sinasabi niya, “Nawa'y
    gawin sa akin ng Diyos, at mas higit pa, kung hindi ito sinabi ni Adonias laban
    sa kaniyang sariling buhay.
  hui-hui: Ani lai howa Kini Solomono ibugua Anduane Homogonaga minini howa bi hongohe
    latagi halu lalu, Adoniya ibugua bi ogoni latagi hayadagome ibuha ko timbuni nga.
    Ani ngagome ibu homelo bo waholebero. Ibu bo wa naharuyagua nde Ngode Datagaliwabe
    ibunime i̱ni homoliya bo wahelo laro.
  mya-mya: ထို့​နောက်​ရှော​လ​မုန်​က``ဤ​အ​မှု​ကို​ပြုသည့် အ​တွက် အ​ဒေါ​နိ​ယ​အား​ငါ​အ​သက်​မ​သေ
    စေ​လျှင် ဘု​ရား​သ​ခင်​သည်​ငါ့​အား​အ​ဆုံး စီ​ရင်​တော်​မူ​ပါ​စေ​သော။-
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་འདི་ལྟར། གལ་ཏེ་ཨ་དོ་ནེ་ཡཱས་གཏམ་དེ་སྨྲས་པའི་རྐྱེན་གྱིས་རང་སྲོག་འཆོར་བ་མིན་ཚེ།
    དཀོན་མཆོག་གིས་བདག་ལ་འདིའམ་འདི་ལས་ལྷག་པ་ཞིག་མཛད་པར་ཤོག
  sna-sna: Zvino Mambo Soromoni akapika naJehovha akati, “Mwari ngaandirange zvakaomarara
    kana Adhoniya akasaripa chikumbiro ichi noupenyu hwake!
  spa-BLM: 'Entonces el rey Salomón juró por Yahvé, diciendo: “Que Dios me haga así,
    y más aún, si Adonías no ha dicho esta palabra contra su propia vida.'
  cac-cac: 'Ix lajvi yalan juntzan̈ chi'' vin̈aj rey Salomón chi'', ix yac''an sti''
    vin̈ d''a Jehová: Yac''ocab'' in yaelal Jehová tato max cham vin̈aj Adonías yuj
    tas sc''an chi''.'
  swh-ULB: Kisha mfalme Sulemani akaapa kwa BWANA, akisema, “Mungu wangu na anifanyie
    hivyo, na zaidi pia, kama Adoniya hajayasema haya kinyume na maisha yake.
  bel-bel: 'І прысягнуў цар Саламон Госпадам, кажучы: тое і тое хай зробіць са мною
    Бог і яшчэ болей зробіць, калі не на сваю душу сказаў Аданія такое слова;'
  deu-ELBBK: 'Und der König Salomo schwur bei dem HERRN und sprach: So soll mir Gott
    tun und so hinzufügen! Um sein Leben hat Adonija dieses Wort geredet!'
  mbb-OT: Ne midsesapà si Hadì Solomon pinaaǥi te ngazan te Nengazen, he ke sikandin
    te, “Berakat he siluti a te Megbevayà emun kenà egkepatey si Adonia tenged kayi
    te hangyù din.
  mal-2015: അദോനീയാവു ഈ കാര്യം ചോദിച്ചതു തന്റെ ജീവനാശത്തിന്നായിട്ടല്ലെങ്കിൽ ദൈവം തക്കവണ്ണവും
    അധികവും എന്നോടു ചെയ്യട്ടെ;
  rmc-rmc: 'Androda o kraľis o Šalamun iľa vera anglo RAJ: „O Del man zorales mi marel,
    te o Adonijah na počinela peskre dživipnaha vaš kadi veca, so mandar mangelas.'
  pes-OPV: 'و سلیمان پادشاه به خداوند قسم خورده، گفت: «خدا به من مثل این بلکه زیاده
    از این عمل نماید اگر ادنیا این سخن رابه ضرر جان خود نگفته باشد.'
  ron-1924: 'Атунч, ымпэратул а журат пе Домнул зикынд: „Сэ мэ педепсяскэ Думнезеу
    ку тоатэ аспримя дакэ ну-л вор коста вяца пе Адония кувинтеле ачестя!'
  ben-OBCV: 'পরে রাজা শলোমন সদাপ্রভুর নামে দিব্যি করে বললেন: “এই অনুরোধ জানানোর জন্য
    আদোনিয়কে যদি তার প্রাণ হারাতে না হয়, তবে যেন ঈশ্বর আমাকে কঠোর থেকে কঠোরতর দণ্ড
    দেন!'
  som-som: Markaasaa Boqor Sulaymaan Rabbiga ku dhaartay, oo yidhi, Hadalkan uu Adoniiyaah
    ku hadlay hadduusan naftiisa ka gees noqon, Ilaah ha igu sameeyo saas iyo si ka
    sii badanba.
  lat-VUC: 'Juravit itaque rex Salomon per Dominum, dicens: Hæc faciat mihi Deus,
    et hæc addat, quia contra animam suam locutus est Adonias verbum hoc.'
  eng-ASVBT: Then king Solomon sware by Jehovah, saying, God do so to me, and more
    also, if Adonijah hath not spoken this word against his own life.
  ita-1885: 'Ed il re Salomone giurò per lo Signore, dicendo: Così mi faccia Iddio,
    e così aggiunga, se Adonia non ha parlato di questa cosa contro alla vita sua.'
  eng-LXXUP: And King Solomon swore by the Lord, saying, God do so to me, and more
    also, if it be not that Adonijah has spoken this word against his own life.
  eng-ULB: Then King Solomon swore by Yahweh, saying, “May God do so to me, and more
    also, if Adonijah has not spoken this word against his own life.
  spa-VBL: 'Entonces el rey Salomón juró ante el Señor: “Que Dios me castigue, me
    castigue de verdad, si lo que Adonías ha pedido no le cuesta la vida.'
  fra-_FOB: 'Alors le roi Salomon jura par l''Éternel, en disant: Que Dieu me traite
    dans toute sa rigueur, si Adonija n''a dit cette parole contre sa propre vie!'
  mal-mal: അദോനീയാവ് ഈ കാര്യം ചോദിച്ചത് തന്റെ ജീവനാശത്തിനായിട്ടല്ലെങ്കിൽ ദൈവം തക്കവണ്ണവും
    അധികവും എന്നോട് ചെയ്യട്ടെ;
  urd-GVR: Phir Sulemān Bādshāh ne Rab kī qasam khā kar kahā, “Is darḳhāst se Adūniyāh
    ne apnī maut par muhr lagāī hai. Allāh mujhe saḳht sazā de agar maiṅ use maut
    ke ghāṭ na utārūṅ.
  suz-BL: मिनु पिप सोलोमनम परमप्रभु यावे आ नें थिशा “एको आ पर्बम अदोनीयाह साइक्‍चा
    मपुंइसाक्‍व हना, परमप्रभुम आं कली थम मरिम्‍शो सजाइ गेयील” दे कसम जवा बाक्‍त।
  ita-1927: 'Allora il re Salomone giurò per l’Eterno, dicendo: “Iddio mi tratti con
    tutto il suo rigore, se Adonija non ha proferito questa parola a costo della sua
    vita!'
  ckb-ckb: 'ئینجا سلێمانی پاشا سوێندی بە یەزدان خوارد و گوتی: «با خودا توندترین سزام
    بدات، ئەگەر ئەدۆنیا بە ژیانی باجی ئەم داواکارییە نەدات!'
  eng-BBE: Then King Solomon took an oath by the Lord, saying, May God's punishment
    be on me if Adonijah does not give payment for these words with his life.
  kan-OKCV: ತರುವಾಯ ಅರಸನಾದ ಸೊಲೊಮೋನನು, “ಅದೋನೀಯನು ಈ ಮಾತನ್ನು ತನ್ನ ಪ್ರಾಣಕ್ಕೆ ವಿರೋಧವಾಗಿ
    ಹೇಳದೆ ಇದ್ದರೆ, ನನಗೆ ದೇವರು ಹಾಗೆಯೂ, ಅದಕ್ಕಿಂತಲೂ ಅಧಿಕವಾಗಿಯೂ ಮಾಡಲಿ,” ಎಂದು ಯೆಹೋವ ದೇವರ
    ಹೆಸರಿನಲ್ಲಿ ಆಣೆ ಇಟ್ಟನು.
  tam-2017: 'பின்பு சாலொமோன் ராஜா: அதோனியா இந்த வார்த்தையைத் தன்னுடைய உயிருக்குச்
    சேதம் உண்டாக்கும்படிச் சொல்லாமலிருந்தால், தேவன் அதற்குச் சரியாகவும் அதற்கு அதிகமாகவும்
    எனக்குச் செய்யட்டும் என்று யெகோவா மேல் ஆணையிட்டு,'
  spa-RV-1909: 'Y el rey Salomón juró por Jehová, diciendo: Así me haga Dios y así
    me añada, que contra su vida ha hablado Adonía esta palabra.'
  ron-BTF: 'Atunci împăratul Solomon a jurat pe DOMNUL, spunând: Dumnezeu să îmi facă
    astfel şi încă mai mult, dacă Adonia nu a vorbit acest cuvânt împotriva vieţii
    lui.'
  eng-WEBP: Then King Solomon swore by the LORD, saying, “God do so to me, and more
    also, if Adonijah has not spoken this word against his own life.
  eng-FBV: Then King Solomon vowed before the Lord, “May God punish me, really punish
    me, if what Adonijah has asked for doesn't cost him his life.
  nld-1939: 'En koning Salomon zwoer bij Jahweh: Zo mag God met mij doen en nog erger,
    als Adoni-ja dit niet met de dood bekoopt.'
  nch-BL: 'Huajca Tanahuatijquet Salomón quitestigojquetzqui TOTECO huan quiijto:
    “Ma Toteco Dios techtatzacuilti sinta amo nijchihuas ma miqui Adonías ama ni tonali
    por ni tamanti cati mitzilhuijtoc techtajtaniqui.'
  vie-1934: 'Vua Sa-lô-môn bèn chỉ Đức Giê-hô-va mà thề rằng: A-đô-ni-gia có nói lời
    đó nghịch với mạng sống mình; bằng chẳng, nguyện Đức Chúa Trời xử tôi cách nặng
    nề!'
  hin-CV: तब राजा शलोमोन ने याहवेह की शपथ लेते हुए कहा, “परमेश्वर मेरे साथ ऐसा ही,
    बल्कि इससे भी कहीं अधिक करें, यदि अदोनियाह अपनी इस बात का मूल्य अपने प्राणों से
    न चुकाए.
  spa-BES: 'Entonces el rey Salomón hizo un juramento por el Señor, diciendo: Que
    el castigo de Dios sea mío si Adonías no da el pago de estas palabras con su vida.'
  tdx-tdx: Nifanta am’ Iehovà amy zao t’i Selomò mpanjaka, ami’ty hoe; Ee te hanoen’
    Añahare amako naho mandikoatse, naho tsy namoea’e ay ty amo enta’e zao.
  tha-KJV: แล​้วกษั​ตริ​ย์ซาโลมอนทรงปฏิญาณในพระนามของพระเยโฮวาห์​ว่า “ถ้าถ้อยคำนี้​ไม่​เป็นเหตุให้​อาโดนียาห์เสียชีวิตของเขาแล้ว
    ก็​ขอพระเจ้าทรงลงโทษผมและให้​หน​ักยิ่งกว่า
  por-BR-2018: 'E o rei Salomão jurou pelo SENHOR, dizendo: Assim me faça Deus e assim
    me acrescente, que contra sua vida falou Adonias esta palavra.'
  deu-ELO: 'Und der König Salomo schwur bei Jehova und sprach: So soll mir Gott tun
    und so hinzufügen! Um sein Leben hat Adonija dieses Wort geredet!'
  eng-WYC-2018: Therefore king Solomon swore by the Lord, and said, God do to me these
    things, and add these things too, for Adonijah hath spoken this word against his
    (own) life.
  epo-epo: 'Kaj la reĝo Salomono ĵuris per la Eternulo, dirante: Tion kaj pli faru
    al mi la Eternulo; kontraŭ sia vivo Adonija diris tiujn vortojn.'
  uig-PIN: 'Sulayman padixaⱨ Pǝrwǝrdigar bilǝn ⱪǝsǝm ⱪilip mundaⱪ dedi: — Adoniya
    xu sɵzni ⱪilƣini üqün ɵlmisǝ, Huda meni ursun yaki uningdin artuⱪ jazalisun!'
  beo-beo: Amalalu, Soloumane da Hina Gode Ea Dioba:le dafawane ilegele sia:i, “A:dounaidia
    da amo adole ba:beba:le, na da e dabema:ne medole legema:ne sia:sa. Na da amo
    hame hamosea, Gode da na medole legemu da defea.
  tpi-OTNT: Orait na King Solomon i mekim strongpela tok long nem bilong Bikpela olsem,
    “Adoniya i gat rong long dispela tok em i mekim. Olsem na mi mas kilim em i dai.
    Sapos mi no mekim olsem, orait God i ken kilim mi yet i dai.
  hau-SA: Sai Sarki Solomon ya rantse da sunan Ubangiji ya ce, “Bari Allah yă yi mini
    hukunci mai tsanani, idan ban sa Adoniya ya biya wannan roƙo da ransa ba!
  uig-LAT: 'Sulayman padishah Perwerdigar bilen qesem qilip mundaq dédi: — Adoniya
    shu sözni qilghini üchün ölmise, Xuda méni ursun yaki uningdin artuq jazalisun!'
  nde-nde: 'Ngakho inkosi uSolomoni yasifunga ngoThixo yathi: “Kungani uNkulunkulu
    angangijezisa mina, loba kabuhlungu kanganani, nxa u-Adonija engasahlawulanga
    ngokufela lesisicelo esinje!'
  ton-ton: Pea naʻe toki fuakava ai ʻa Solomone ʻia Sihova, ʻo pehē, “Ke fai pehē
    kiate au ʻe he ʻOtua, ʻo lahi hake foki, ʻo kapau ʻe ʻikai mate ʻa ʻAtunaisa koeʻuhi
    ko ʻene lea ʻaki ʻae lea ni.
  ces-1613: 'I přisáhl král Šalomoun skrze Hospodina, řka: Toto ať mi učiní Bůh a
    toto přidá, že sám proti sobě mluvil Adoniáš řeč tuto.'
  eng-WMB: Then King Solomon swore by the LORD, saying, “God do so to me, and more
    also, if Adonijah has not spoken this word against his own life.
  tam-TCV: மேலும் சாலொமோன் யெகோவாவின் பெயரில் சத்தியம்பண்ணி, “இந்த வேண்டுகோளுக்காக
    அதோனியா தன் உயிரையே கொடுக்கவேண்டும். கொடுக்காவிட்டால் இறைவன் என்னை எவ்வளவு கடுமையாகவும்
    தண்டிக்கட்டும்.
  ceb-ULB: Unya nanumpa si Haring Solomon pinaagi kang Yahweh, nga nag-ingon, “Hinaot
    nga pagabuhaton sa Dios kanako, ug labaw pa usab, kung wala nagsulti si Adonia
    niini nga pulong batok sa iyang kaugalingong kinabuhi.
  pol-UBG: 'I król Salomon przysiągł na PANA: Niech Bóg mi to uczyni i tamto dorzuci,
    jeśli Adoniasz nie wypowiedział tych słów przeciwko własnemu życiu.'
  urd-GVU: پھر سلیمان بادشاہ نے رب کی قَسم کھا کر کہا، ”اِس درخواست سے ادونیاہ نے
    اپنی موت پر مُہر لگائی ہے۔ اللہ مجھے سخت سزا دے اگر مَیں اُسے موت کے گھاٹ نہ اُتاروں۔
