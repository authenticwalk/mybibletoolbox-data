verse: 1KI.002.034
translations:
  mal-C: അങ്ങനെ, യെഹോയാദായുടെ മകനായ ബെനായാവു തിരികെച്ചെന്ന് യോവാബിനെ വെട്ടിക്കൊന്നു;
    അയാളെ മരുഭൂമിയിൽ അയാളുടെ സ്വന്തംഭൂമിയിൽ അടക്കംചെയ്തു.
  deu-TKW: Da ging Benaja, der Sohn Jojadas, hinauf, stieß ihn nieder und tötete ihn.
    Er ward aber in seinem Hause in der Steppe begraben.
  lin-lin: Benaya, mwana mobali ya Yeoyada, akendeki kobeta Joabi mpe abomaki ye.
    Bakundaki ye na ndako na ye moko, kati na esobe.
  eng-LSV: And Benaiah son of Jehoiada goes up and falls on him, and puts him to death,
    and he is buried in his own house in the wilderness,
  eng-GNV: So Benaiah the sonne of Iehoiada went vp, and smote him, and slewe him,
    and he was buryed in his owne house in the wildernesse.
  eng-WEBSTER: 'So Benaiah the son of Jehoiada went, and fell upon him, and slew him:
    and he was buried in his own house in the wilderness.'
  nhw-BL: Huajca Benaía yajqui campa itztoya Joab huan quimicti. Teipa quitlalpachojque
    nechca ichaj ipan nopa huactoc tlali campa amo tleno eli.
  swh-ONEN: Basi Benaya mwana wa Yehoyada akakwea, akampiga na kumuua Yoabu, naye
    akazikwa katika nchi yake mwenyewe katika jangwa.
  bba-bba: Yerɑ Bɛnɑyɑ u dɑ u Yoɑbu sɛ̃re u ɡo. Mɑ bɑ nùn sikuɑ win ɡberu kpɑɑnɛɔ.
  eng-KJVCPB: 'So Benaiah the son of Jehoiada went up, and fell upon him, and slew
    him: and he was buried in his own house in the wilderness.'
  luo-luo: Omiyo Benaya wuod Jehoyada nodhi monego Joab kendo noyike mana e lope e
    thim.
  meu-meu: Bena Benaia Iehoiada na e dae ela; bena ia ese Ioab e botaia bona e hamasea;
    bena ena ruma ai e guria, tano gagaena ai.
  npi-ULB: तब यहोयादाका छोरा बनायाह माथि उक्ले अनि योआबलाई प्रहार गरी मारे । तिनलाई
    उजाड-स्थानमा तिनको आफ्नै जग्गामा गाडियो ।
  yor-yor: Bẹ́ẹ̀ ni Benaiah ọmọ Jehoiada sì gòkè lọ, ó sì kọlu Joabu, ó sì pa á, a
    sì sin ín ní ilẹ̀ ibojì ara rẹ̀ ní aginjù.
  pes-OPCB: پس بنایا پسر یهویاداع به خیمهٔ عبادت برگشت و یوآب را کشت. بعد او را در
    خانه‌اش که در صحرا بود دفن کردند.
  tgl-ULB: Pagkatapos, umalis si Benaias na anak ni Joiada at sinalakay si Joab at
    pinatay siya. Inilibing siya sa kaniyang sariling bahay sa ilang.
  hui-hui: Benaia ibugua bi uruni hale hai halu Anduane Homogonaga Balai Anda biagoha
    dai buwa Yoaba homelo bo wahene. Ani biyagola tigua Yoabanaga tingini ibuni dalu
    dindi ko iba dalubi naibaga wiagoha yalu puwa ibuni andaga kawareni hora hene.
  mya-mya: ထို့​ကြောင့်​ဗေ​နာ​ယ​သည်​ထာ​ဝရ​ဘု​ရား စံ​တော်​မူ​ရာ​တဲ​တော်​သို့​သွား​၍​ယွာ​ဘ
    အား​သတ်​ပြီး​လျှင် ကျေး​လက်​ရှိ​သူ​၏ နေ​အိမ်​တွင်​သင်္ဂြိုဟ်​လိုက်​လေ​သည်။-
  bod-N: དེ་ནས་ཡེ་ཧོ་ཡ་དཱ་ཡི་བུ་པེ་ནཱ་ཡ་ཡར་སོང་སྟེ་ཁོ་ལ་རྒོལ་ནས་བསད་པ་དང་། ཡོ་ཨབ་རང་གི་ཁྱིམ་ཡོད་སའི་དབེན་སྟོང་དུ་དུར་ལ་སྦས་སོ།
    །
  sna-sna: Naizvozvo Bhenaya mwanakomana waJehoyadha akaenda akandouraya Joabhu, akavigwa
    muguva rake murenje.
  spa-BLM: Entonces Benaía hijo de Joiada subió y cayó sobre él, y lo mató; y fue
    sepultado en su propia casa en el desierto.
  cac-cac: Ix lajvi chi' ix b'at vin̈aj Benaía smilcham vin̈aj Joab chi'. Ayic toxo
    ix cham vin̈, ix b'at mucjican snivanil vin̈ d'a spat d'a tz'inan luum.
  swh-ULB: Kisha Benaya mwana wa Yehoyada akaenda akamvamia Yoabu na kumwua. Alizikwa
    kwenye nyumba yake kule jangwani.
  bel-bel: І пайшоў Ванэя, сын Ёдаеў, і забіў Ёава, і аддаў яго сьмерці, і ён быў
    пахаваны ў доме сваім у пустыні.
  deu-ELBBK: Und Benaja, der Sohn Jojadas, ging hinauf und stieß ihn nieder und tötete
    ihn; und er wurde begraben in seinem Haus in der Wüste.
  mbb-OT: Umbe, mibeyaan ni Benaya si Joab ne midhimetayan din. Inleveng sikandin
    diyà te uvey te valey zin diyà te sibsivayan.
  mal-2015: അങ്ങനെ യെഹോയാദയുടെ മകനായ ബെനായാവു ചെന്നു അവനെ വെട്ടിക്കൊന്നു; മരുഭൂമിയിലെ
    അവന്റെ വീട്ടിൽ അവനെ അടക്കം ചെയ്തു.
  rmc-rmc: Avke o Benajah geľa, demaďa le Joab a murdarďa les. Paľis les parunde paš
    leskro kher pre pušťa.
  pes-OPV: پس بنایاهو ابن یهویاداع رفته، او را زد و کشت و او را در خانه‌اش که در صحرا
    بود، دفن کردند.
  ron-1924: Беная, фиул луй Иехоиада, с-а суит, а ловит пе Иоаб ши л-а оморыт. Ел
    а фост ынгропат ын каса луй, ын пустиу.
  ben-OBCV: অতএব যিহোয়াদার ছেলে বনায় গিয়ে যোয়াবকে আঘাত করে তাঁকে হত্যা করলেন,
    এবং তাঁকে গ্রামাঞ্চলে তাঁর ঘরের উঠোনে কবর দেওয়া হল।
  som-som: Markaasaa Benaayaah ina Yehooyaadaac tegey, oo intuu ku kor dhacay ayuu
    dilay, oo waxaa lagu aasay gurigiisii cidlada ku yiil.
  lat-VUC: 'Ascendit itaque Banaias filius Jojadæ, et aggressus eum interfecit: sepultusque
    est in domo sua in deserto.'
  eng-ASVBT: Then Benaiah the son of Jehoiada went up, and fell upon him, and slew
    him; and he was buried in his own house in the wilderness.
  ita-1885: Così Benaia, figliuolo di Ioiada, salì, e si avventò sopra lui, e lo fece
    morire. Poi fu seppellito nella sua casa nel deserto.
  eng-LXXUP: So Benaiah son of Jehoiada went up, and attacked him, and slew him, and
    buried him in his house in the wilderness.
  eng-ULB: Then Benaiah son of Jehoiada went up and attacked Joab and killed him.
    He was buried in his own house in the wilderness.
  spa-VBL: Entonces Benaía hijo de Joyadá regresó y mató a Joab. Lo enterraron en
    su casa del desierto.
  fra-_FOB: Bénaja, fils de Jéhojada, monta donc, et se jeta sur lui, et le tua; et
    on l'ensevelit dans sa maison, au désert.
  mal-mal: അങ്ങനെ യെഹോയാദയുടെ മകൻ ബെനായാവ് ചെന്ന് അവനെ വെട്ടിക്കൊന്നു; മരുഭൂമിയിലെ
    അവന്റെ വീട്ടിൽ അവനെ അടക്കം ചെയ്തു.
  urd-GVR: Tab Bināyāh ne muqaddas ḳhaime meṅ jā kar Yoāb ko mār diyā. Use Yahūdāh
    ke bayābān meṅ us kī apnī zamīn meṅ dafnā diyā gayā.
  suz-BL: मोपतीके येहो-यादा आ तौ बेनायाह इर लमाक्‍त। मिनु योआब कली तुप्‍शा सदा बाक्‍त।
    मिनु मेको कली गोरशो रागी, आ खिं आ नेक्‍था आ रूम थिम्‍मे बाक्‍त।
  ita-1927: Allora Benaia, figliuolo di Jehoiada, salì, s’avventò contro a lui e lo
    mise a morte; e Joab fu sepolto in casa sua nel deserto.
  ckb-ckb: لەبەر ئەوە بەنایای کوڕی یەهۆیاداع چوو بەسەر یۆئابی دادا و کوشتی، لە ماڵەکەی
    خۆی لە دەشتودەر ناشتی.
  eng-BBE: So Benaiah, the son of Jehoiada, went up, and falling on him, put him to
    death; and his body was put to rest in his house in the waste land.
  kan-OKCV: ಹಾಗೆಯೇ ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನು ಹೋಗಿ ಯೋವಾಬನನ್ನು ಕೊಂದುಹಾಕಿದನು. ಅವನ ಶವಕ್ಕೆ
    ಮರುಭೂಮಿಯಲ್ಲಿದ್ದ ಅವನ ಮನೆಯ ನಿವೇಶನದಲ್ಲಿ ಸಮಾಧಿಯಾಯಿತು.
  tam-2017: அப்படியே யோய்தாவின் மகன் பெனாயா போய், அவனைத் தாக்கி அவனைக் கொன்றுபோட்டான்;
    அவன் வனாந்திரத்திலிருக்கிற தன்னுடைய வீட்டிலே அடக்கம் செய்யப்பட்டான்.
  spa-RV-1909: Entonces Benaía hijo de Joiada subió, y dió sobre él, y matólo; y fué
    sepultado en su casa en el desierto.
  ron-BTF: Astfel Benaia, fiul lui Iehoiada, s-a urcat şi a căzut asupra lui şi l-a
    ucis; iar el a fost îngropat în casa lui în pustie.
  eng-WEBP: Then Benaiah the son of Jehoiada went up and fell on him, and killed him;
    and he was buried in his own house in the wilderness.
  eng-FBV: So Benaiah son of Jehoiada returned and killed Joab. He was buried at his
    home in the wilderness.
  nld-1939: Toen ging Benajáhoe, de zoon van Jehojáda, heen, sloeg Joab neer en doodde
    hem; hij werd in zijn huis in de woestijn begraven.
  nch-BL: Huajca Benaía yajqui campa itztoya Joab huan quimicti. Teipa quitalpachojque
    nechca ichaj ipan nopa huactoc tali campa amo teno eli.
  vie-1934: Vậy, Bê-na-gia, con trai Giê-hô-gia-đa, trở lên xông vào Giô-áp và giết
    người. Người được chôn ở nhà người, tại nơi đồng vắng.
  hin-CV: तब यहोयादा का पुत्र बेनाइयाह भीतर गया, और योआब पर वार कर उसका वध कर दिया,
    और उसे बंजर भूमि के पास उसके घर पर उसका अंतिम संस्कार कर दिया.
  spa-BES: Y subió Benaía, hijo de Joiada, y cayendo sobre él, lo mató; y su cuerpo
    fue enterrado en el desierto.
  tdx-tdx: Nionjoñe mb’eo amy zao t’i Benaià ana’ Iehoiada, le niambotraha’e, naho
    navetra’e; vaho nalentek’ añ’ an­jomba’e am-patrambey añe.
  tha-KJV: แล​้วเบไนยาห์​บุ​ตรชายเยโฮยาดาก็ขึ้นไปประหารชีวิตเขาเสีย และฝังเขาไว้ในบ้านของเขาเองซึ่งอยู่ในถิ่นทุ​รก​ันดาร
  por-BR-2018: Então Benaia, filho de Joiada, subiu, e o golpeou, e o matou; e foi
    sepultado em sua casa no deserto.
  deu-ELO: Und Benaja, der Sohn Jojadas, ging hinauf und stieß ihn nieder und tötete
    ihn; und er wurde begraben in seinem Hause in der Wüste.
  eng-WYC-2018: Therefore Benaiah, the son of Jehoiada, went up, and assailed Joab,
    and killed him; and Joab was buried in his house in (the) desert.
  epo-epo: Tiam Benaja, filo de Jehojada, iris kaj frapis lin kaj mortigis lin, kaj
    oni enterigis lin en lia domo en la dezerto.
  uig-PIN: Yǝⱨoyadaning oƣli Binaya qiⱪip uni qepip, ɵlümgǝ mǝⱨkum ⱪildi. Andin u
    qɵldiki ɵz ɵyidǝ dǝpnǝ ⱪilindi.
  beo-beo: Amaiba:le, Bina:ia da Hina Gode Abula Diasuga asili, Youa:be medole legei.
    Ilia da ea da:i hodo ea moilai sogega uli dogone sali.
  tpi-OTNT: Benaia i harim dispela tok na em i go bek long haus sel bilong Bikpela
    na i kilim Joap i dai. Na ol i kisim bodi bilong Joap i go long haus bilong en
    long ples drai na ol i planim em klostu long haus.
  hau-SA: Sai Benahiya ɗan Yehohiyada ya haura ya bugi Yowab, ya kashe shi, ya kuwa
    binne shi a gidansa a ƙauye.
  uig-LAT: Yehoyadaning oghli Binaya chiqip uni chépip, ölümge mehkum qildi. Andin
    u chöldiki öz öyide depne qilindi.
  nde-nde: UBhenaya indodana kaJehoyada wakhwela wafika wamtshaya uJowabi wambulala
    wayangcwatshwa esiqintini sakhe enkangala.
  ton-ton: 'Ko ia naʻe ʻalu hake ʻa Penaia ko e foha ʻo Sehoiata, pea naʻa ne hoko
    atu kiate ia, mo ne tāmateʻi ia: pea naʻe tanu ia ʻi hono fale ʻoʻona ʻi he toafa.'
  ces-1613: A protož vyšed Banaiáš syn Joiadův, obořil se na něj, a zabil jej. A pochován
    jest v domě svém na poušti.
  eng-WMB: Then Benaiah the son of Jehoiada went up and fell on him, and killed him;
    and he was buried in his own house in the wilderness.
  tam-TCV: அப்பொழுது யோய்தாவின் மகன் பெனாயா போய் யோவாப்பை வெட்டிக்கொன்றான். யோவாப்
    பாலைவனத்திலிருந்த தன் சொந்த இடத்தில் அடக்கம் செய்யப்பட்டான்.
  ceb-ULB: Unya misaka si Benaya nga anak ni Jehoyada, ug misulong ug gipatay si Joab.
    Gilubong siya sa iyang panimalay sa kamingawan.
  pol-UBG: Benajasz, syn Jehojady, poszedł więc, rzucił się na niego i zabił go. I
    został pogrzebany w swoim domu na pustyni.
  urd-GVU: تب بِنایاہ نے مُقدّس خیمے میں جا کر یوآب کو مار دیا۔ اُسے یہوداہ کے بیابان
    میں اُس کی اپنی زمین میں دفنا دیا گیا۔
  deu-1912: Und Benaja, der Sohn Jojadas, ging hinauf und schlug ihn und tötete ihn.
    Und er ward begraben in seinem Hause in der Wüste.
  kan-2017: ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯನು ಹೋಗಿ ಯೋವಾಬನನ್ನು ಕೊಂದನು. ಅವನ ಶವವನ್ನು ಅರಣ್ಯದಲ್ಲಿರುವ
    ಅವನ ಮನೆಯ ನಿವೇಶನದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
  yap-yap: Ma aram me yan Benayah ko fare Tent u p’eowchen SOMOL nge li’ Joab nge
    yim’, min k’eyag u tafen u daken e tfal’fel’.
  hlt-MCSB: Te dongah Jehoiada capa Benaiah te cet tih anih te a cuuk thil. Anih te
    a duek sak phoeiah khosoek kah amah im ah a up.
  mdy-ETH: ዬያሮ ቤናያ ዓይሢንቴ ጎይፆና ዴንዲ ዒዮዓቤ ዎዼም ዒዛኮ ማኣሮ ኮይላ ዓኣ ቦኦሎይዳ ዒዮዓቤ ዱኡቴኔ።
  twi-ASANTE: Enti, Yehoiada babarima Benaia sane kɔɔ ntomadan kronkron no mu, kɔkumm
    Yoab, na wɔsiee Yoab wɔ ne kurom wiram baabi.
  eng-WEBU: Then Benaiah the son of Jehoiada went up and fell on him, and killed him;
    and he was buried in his own house in the wilderness.
  wal-wal: Hegaa gishshau, Yoodaahe na7ai Banaayi pude kiyidi, Yoo7aaba shocidi woriis;
    worin i bazzon de7iya ba gaden moogettiis.
  spa-PDDPT: Benaías, hijo de Joiada, fue, arremetió contra Joab y lo mató. Fue sepultado
    en su propia casa, en la región despoblada.
  gun-gun: Ha'e ramo Joiada ra'y Benaia Joabe re oguero'a vy ojuka. Ha'e vy onhono
    porã hoogue py ae, tekoa e'ỹa py.
  ilo-ULB: Simmang-at ngarud ni Benaias nga anak ni Jehoyada, ket dinarup ken pinatayna
    ni Joab. Naitabon isuna iti mismo a balayna idiay let-ang.
  kpg-kpg: Malaa, Benaiah guu hana gi di Hale laa Dimaadua, gu daaligi a Joab gii made,
    gei mee guu danu i dono gowaa danu i lodo di anggowaa.
  uig-ARA: يەھويادانىڭ ئوغلى بىنايا چىقىپ ئۇنى چېپىپ، ئۆلۈمگە مەھكۇم قىلدى. ئاندىن
    ئۇ چۆلدىكى ئۆز ئۆيىدە دەپنە قىلىندى.
  sus-sus: Yehoyada xa Bɛnaya naxa siga, a sa Yowaba faxa, a a ragata a xɔnyi gbengberenyi
    ma.
  pon-2006: Penaia eri kohla ni Impwal me KAUN-O pahn kin ketiket loale oh kemehla
    Sohap, e ahpw seridi nan eh wasa nan sahpw patapato.
  jae-jae: Go Jehoiada latu Benaia kêpi gêja ma gêjac Joab êndu. Ma sêsuŋ eŋ aŋga
    eŋ tau nê andu, taŋ kêkô gamêŋ sawa naŋ.
  ksd-ksd: Ma Benaia natu i Ieoiada i ga vana ma i ga ub ia, ma i ga doka; ma di ga
    punang ia ta ra kubana iat aro ta ra pui.
  tur-YTC: O zaman Yehoyada oğlu Benaya gidip üzerine indi ve onu öldürdü. Çölde kendi
    evine gömüldü.
  grc-BRENT: Καὶ ἀνέβη Βαναίας υἱὸς Ἰωδαὲ, καὶ ἀπήντησεν αὐτῷ, καὶ ἐθανάτωσεν αὐτὸν,
    καὶ ἔθαψεν αὐτὸν ἐν τῷ οἴκῳ αὐτοῦ ἐν τῇ ἐρήμῳ.
  ind-AYT: Lalu, Benaya, anak Yoyada pergi dan menyerang, serta membunuh Yoab, lalu
    menguburkan dia ke rumahnya di padang belantara.
  nya-nya: Choncho Benaya mwana wa Yehoyada anapita kukakantha Yowabu nʼkumupha ndipo
    anayikidwa mʼmanda mʼnyumba yakeyake ya ku chipululu.
  hrv-hrv: I ode Benaja, sin Jojadin, obori se na Joaba i usmrti ga. Pokopali su Joaba
    u njegovu domu u pustinji.
  mps-mps: Benaiago te po odama, tama aga te Genuai Bidigo ugwa beba ma pelama, tama
    te Joap ela mugi pai. Tama augwa te Joapgo tigi te aga beba sela pali, te bulu
    tǫ pesage wai madi, tama augwaligo aga te aga be pąde pubulali.
  tpi-tpi: Benaia i harim dispela tok na em i go bek long haus sel bilong Bikpela
    na i kilim Joap i dai. Na ol i kisim bodi bilong Joap i go long haus bilong en
    long ples drai na ol i planim em klostu long haus.
  dan-1931: Da gik Benaja, Jojadas Søn, hen og huggede ham ned og dræbte ham; og han
    blev jordet i sit Hus i Ørkenen.
  vie-OVCB: Vậy, Bê-na-gia con trai Giê-hô-gia-đa trở lại giết Giô-áp. Ông được chôn
    tại nhà riêng trong hoang mạc.
  guj-2017: પછી યહોયાદાના દીકરા બનાયાએ જઈને યોઆબ પર હુમલો કરીને તેને મારી નાખ્યો.
    તેને અરણ્યમાં તેના પોતાના ઘરમાં દફનાવવામાં આવ્યો.
  pon-2006A: Penaia eri kohla ni Impwal me KAUN-O kin ketiket loale oh kemehla Sohap,
    e ahpw seridi nan eh wasa nan sahpw patapato.
  por-BRBSL: Então Benaiah, filho de Jehoiada, subiu, caiu sobre ele e o matou; e
    ele foi enterrado em sua própria casa no deserto.
  cth-cth: Jehoiada capa Benaiah ni a cei teh a thei. Hahoi kahrawngum amae im dawk
    a pakawp.
  twi-twi: Enti Yehoiada babarima Benaia san kɔɔ ntamadan kronkron no mu, kokum Yoab,
    na wosiee Yoab wɔ ne kurom wuram baabi.
  hlt-hlt: Te dongah Jehoiada capa Benaiah te cet tih anih te a cuuk thil. Anih te
    a duek sak phoeiah khosoek kah amah im ah a up.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Yeoyɑdɑ birɛ Bennɑyɑ kɔtɛ kóò kùɔ kɛ̀ bɛ̀ɛ o kũnnɛ́ o cĩ́ɛ̃̀tɛ̀.
    O cĩ́ɛ̃̀tɛ̀ do bo dikpɑ́ɑ̀ ndi.
  msy-2020: Ezɨ Jehoiadan otarim Benaia akar kaba baregha, uamategha Ikiavɨra Itir
    Godɨn Purirpenimɨn aven ghua, Joap mɨsoghezɨma an areme. Me an kuam inigha ghua
    an dɨpenimɨn boroghɨn anefa, a gumazamiziba puvatɨzir danganimɨn boroghɨn iti.
  dop-dop: Ḿpʋ́ɣʋ́ Penɑyɑ kʋwɑ Sowɑpɩ nɑ ɩ́ kpeenɑ-ɩ ɩ cɑcɑkʋ tɛɛ, nɑ ɩ́ pimi-ɩ.
  azb-azb: Yehoyada oğlu Benaya yuxarıya getdi, Yoavı vurub öldürdü və onu çöldəki
    evində basdırdılar.
  eng-DBY: And Benaiah the son of Jehoiada went up and fell upon him, and put him
    to death; and he was buried in his own house in the wilderness.
  hin-2017: तब यहोयादा के पुत्र बनायाह ने जाकर योआब को मार डाला; और उसको जंगल में
    उसी के घर में मिट्टी दी गई।
  wol-KYG: Ba loolu amee Benaya doomu Yoyada daldi dem jam Yowab, rey ko. Ñu suul
    ko ca këram ga ca màndiŋ ma.
  eng-YLT: And Benaiah son of Jehoiada goeth up and falleth upon him, and putteth
    him to death, and he is buried in his own house in the wilderness,
  eng-WYC-2017: Therefore Benaiah, the son of Jehoiada, went up, and assailed Joab,
    and killed him; and Joab was buried in his house in desert.
  eng-WMBB: Then Benaiah the son of Jehoiada went up and fell on him, and killed him;
    and he was buried in his own house in the wilderness.
  urd-GVH: तब बिनायाह ने मुक़द्दस ख़ैमे में जाकर योआब को मार दिया। उसे यहूदाह के बयाबान
    में उस की अपनी ज़मीन में दफ़ना दिया गया।
  rug-rug: Ke topue la koasa Ipi Hopena te Zihova se Benaea meke va matea sa se Zoabi,
    meke ta pomunae si asa pa nana vasileana soti pa qega.
  gaz-gaz: Kanaafuu Benaayaa ilmi Yehooyaadaa achi dhaqee Yooʼaabin ajjeese; innis
    biyya ofii isaatti gammoojjii keessatti awwaalame.
  fra-LSG: Benaja, fils de Jehojada, monta, frappa Joab, et le fit mourir. Il fut
    enterré dans sa maison, au désert.
  yal-yal: Nayi, Yehoyadaa dii xɛmɛn Bɛnaya yi xɛtɛ Yowaba fɛma, a yi sa a faxa, a
    yi a maluxun Yowaba konni tonbonni.
  haw-1868: Hele aku la hoi o Benaia ke keiki a Iehoiada, lele aku la ia ia, a pepehi
    aku ia ia; a ua kanuia oia iloko o kona hale i ka waonahele.
  arb-NAV: فَانْطَلَقَ بَنَايَاهُو بْنُ يَهُويَادَاعَ وَقَتَلَ يُوآبَ. وَدُفِنَ فِي
    جُوَارِ بَيْتِهِ فِي الصَّحْرَاءِ.
  ewe-ewe: Ale Benaya trɔ yi agbadɔ la me eye wòwu Yoab. Woɖi eƒe kukua ɖe eƒe aƒe
    xa le gbegbe.
  eng-LEE: 'So Benayahu the son of Yehoyada'' went up, and fell upon him, and slew
    him: and he was buried in his own house in the wilderness.'
  asm-FB: তেতিয়া যিহোয়াদাৰ পুত্ৰ বনায়াই উঠি গ’ল, আৰু তেওঁক আক্ৰমণ কৰি বধ কৰিলে৷
    পাছত মৰুপ্ৰান্তত থকা তেওঁৰ নিজৰ ঘৰলৈ নিলে, আৰু তেওঁক তাতে মৈদাম দিলে।
  sus-A: يٍهٌيَدَ شَ بّنَيَ نَشَ سِفَ، عَ سَ يٌوَبَ قَشَ، عَ عَ رَفَتَ عَ شْنيِ فبٍنفبٍرٍنيِ
    مَ.
  fra-SBL: Alors Benaja, fils de Jehojada, monta, se jeta sur lui et le tua ; et il
    fut enterré dans sa maison, dans le désert.
  hbo-hbo: וַיַּ֗עַל בְּנָיָ֙הוּ֙ בֶּן־יְהֹ֣ויָדָ֔ע וַיִּפְגַּע־בֹּ֖ו וַיְמִתֵ֑הוּ
    וַיִּקָּבֵ֥ר בְּבֵיתֹ֖ו בַּמִּדְבָּֽר׃
  kik-kik: Nĩ ũndũ ũcio Benaia mũrũ wa Jehoiada agĩthiĩ akĩgũtha Joabu akĩmũũraga,
    nake agĩthikwo mũgũnda-inĩ wake kũu werũ-inĩ.
  fra-NCL: Banaïas, fils de Joïadas, monta et, ayant frappé Joab, il lui donna la
    mort, et il fut enterré dans sa maison, au désert.
  cek-AK: To pongah Jehoiada capa Benaiah loe caeh tahang; Joab to takroek moe, a
    hum; anih to praezaek ah kaom angmah im ah aphum o.
  cuk-cuk: Joiada-machi-Benaía Joab-gunaidse naded. Geb egi gwisgudapid, agi Joab-oburgwisad.
    Geb nega-dulesulidganba e-neg-siidse Joab-dikapmalad.
  uig-CYR: Йәһояданиң оғли Беная чиқип уни чепип, өлүмгә мәһкүм қилди. Андин у чөлдики
    өз өйидә дәпнә қилинди.
  tel-2017: కాబట్టి యెహోయాదా కొడుకు బెనాయా వెళ్ళి యోవాబు మీద పడి అతణ్ణి చంపాడు. అతణ్ణి
    అరణ్యంలో ఉన్న తన ఇంట్లోనే పాతిపెట్టారు.
  hat-BSA: Epi Benaja, fis a Jehojada a te monte tonbe sou Joab pou te mete li a lanmò.
    Li te antere bò lakay li a nan dezè a.
  kos-kos: Ouinge Benaiah el som nu ke Lohm Nuknuk sin LEUM GOD, ac unilya Joab ac
    piknilya in acn sel yen mwesis.
  hbo-WLC: וַיַּ֗עַל בְּנָיָ֙הוּ֙ בֶּן־יְה֣וֹיָדָ֔ע וַיִּפְגַּע־בּ֖וֹ וַיְמִתֵ֑הוּ
    וַיִּקָּבֵ֥ר בְּבֵית֖וֹ בַּמִּדְבָּֽר׃
  ibo-ibo: Benaya nwa Jehoiada gara gbuo Joab. E liri ya nʼala nke ya dị nʼọzara.
  ory-ory: ଏଉତ୍ତାରେ ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟ ଯାଇ ତାହାକୁ ଆକ୍ରମଣ କରି ବଧ କଲା ଓ ପ୍ରାନ୍ତରସ୍ଥ
    ତାହାର ନିଜ ଗୃହରେ ତାହାକୁ କବର ଦିଆଗଲା।
  chk-chk: Iei mine Penaia a feila ren ewe imwenfel o niela Joap. Mürin ra peiaseni
    lon püsin peiasan lon ewe fanüapö.
  rop-rop: Wal Benaiya bin go insaid langa det Seikridwan Tent blanga YAWEI en imbin
    kilim Joweb, en deibin berrim im langa det plein kantri gulijap langa im ronwan
    kemp.
  ukr-1871: І пійшов Банея Йодаєнко та й убив Йоаба, й поховано його в домівцї його
    в степу.
  deu-1951: Da ging Benaja, der Sohn Jojadas, hinauf und schlug ihn und tötete ihn;
    und er ward in seinem Hause begraben in der Wüste.
  eng-JPS: Then Benaiah the son of Jehoiada went up, and fell upon him, and slew him;
    and he was buried in his own house in the wilderness.
  srp-1865: I otide Venaja sin Jodajev, i uloži na nj i pogubi ga, i bi pogreben kod
    kuæe svoje u pustinji.
  lug-lug: Awo Benaya mutabani wa Yekoyaada n’ayambuka n’atta Yowaabu, n’aziikibwa
    mu ttaka lye mu ddungu.
  heb-heb: ויעל בניהו בן יהוידע ויפגע בו וימתהו ויקבר בביתו במדבר׃
  ben-IRV: তখন যিহোয়াদার ছেলে বনায় গিয়ে যোয়াবকে মেরে ফেললেন। তাঁকে মরু এলাকায়
    তাঁর নিজের বাড়িতে কবর দেওয়া হল।
  pan-pan: ਯਹੋਯਾਦਾ ਦਾ ਪੁੱਤਰ ਬਨਾਯਾਹ ਉਤਾਹਾਂ ਚੜ੍ਹ ਗਿਆ, ਉਸ ਦੇ ਉੱਤੇ ਹਮਲਾ ਕਰਕੇ ਉਸ ਨੂੰ ਮਾਰ
    ਸੁੱਟਿਆ ਅਤੇ ਉਸ ਨੂੰ ਉਸੇ ਦੇ ਘਰ ਵਿੱਚ ਦੱਬ ਦਿੱਤਾ।
  mya-JVB: ယောယဒ သား ဗေနာယ သည် သွား ပြီးလျှင် ၊ ယွာဘ ကို တိုက် သတ် ၍ တော အရပ်၊ ယွာဘ
    နေရာအိမ် ၌ သင်္ဂြိုဟ် လေ၏။
  tbg-tbg: Soromonuva minti tuvaro Benaiaava vi uvara iriro viva anirantero oru Ioaapira
    arukora. Vira arukomanta vira vaata vare vuru nai maaqa aahara vataini quntama
    tora.
  hmo-hmo: Vadaeni Benaia ese Lohiabada ena Palai Dubu dekenai ia lao, ia ese Ioaba
    ia alaia mase. Idia ese Ioaba ena tauanina idia abia, bona sibona ena ruma kahirakahira,
    tano kaukau dekenai, idia guria.
  urd-urd: तब यहूयदा' का बेटा बिनायाह गया, और उसने उस पर वार करके उसे क़त्ल किया;
    और वह वीरान के बीच अपने ही घर में दफ़्न हुआ।
  rus-SYN: И пошел Ванея, сын Иодаев, и поразил Иоава, и умертвил его, и он был похоронен
    в доме своем в пустыне.
  bqc-SIM: Ɔ̃ Yoiada nɛ́ Benaia gɛ̀ ↄtↄ̃̀ Yoabuwa, ↄ̃ wà aà vĩ̀ a bɛ gbáau.
  tcz-CHONGTHU: Hichun Jehoiada chapa Beniah chu achekit in ponbuh theng maicham munna
    chun Joab chu athat in, chule gam mang lam a ain muna chun ahin vuitan ahi.
  mar-mar: तेव्हा यहोयादाचा पुत्र बनाया याने यवाबाला ठार केले व वाळवंटातील त्याच्या
    घराजवळ त्याचे दफन करण्यात आले.
  qub-qub: Chaura Benaiaga aywar Joabta wañuycachiran. Nircurnami quiquin Joabpa istansacho
    caycaj wasin lädunman pamparan.
  bqp-bqp: Akũ Yoyada nɛ́ Bɛnaya gɛ̀ɛ à Yoabu lɛ̀ à dɛ̀, akũ ò a vĩ̀ a bɛa zaa
    gbárannan.
  hat-hat: Se konsa, Benaja tounen nan Tant Randevou a, li touye Joab. Yo antere Joab
    lakay li nan dezè a.
  eng-BSB: So Benaiah son of Jehoiada went up, struck down Joab, and killed him. He
    was buried at his own home in the wilderness.
  eng-WEBPB: Then Benaiah the son of Jehoiada went up and fell on him, and killed
    him; and he was buried in his own house in the wilderness.
  kbq-kbq: Hagi anante Jehoiada nemofo Benaia'a vuno ruotge seli mono nompi Joapuna
    ome ahe frigeno, avufa'a eri'za hagege kokampi noma'afinka ome asente'naze.
  nhe-BL: Huajca Benaía yajqui campa itztoya Joab huan quimicti. Teipa quitlalpachojque
    nechca ichaj ipan nopa huactoc tlali campa ax tleno eli.
  bus-bus: Ben Yoyada nɛ́ Bɛnaya gàa à Yoabu lɛ̀ à dɛ̀, ben wà à vĩ̀i a bɛ zaa gbáan.
  gub-BL: Na'e oho Menai Tupàn hàpuzràn pupe kury. Uzuka Zoaw kury. Amo uzutym hetekwer
    iziwy kwer heko awer pe wà, kaiwer pe katu pe wà.
  eng-DRA: So Banaias the son of Joiada went up, and setting upon him slew him, and
    he was buried in his house in the desert.
