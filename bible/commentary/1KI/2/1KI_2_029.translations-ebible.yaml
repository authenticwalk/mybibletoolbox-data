verse: 1KI.002.029
translations:
  mal-C: യോവാബ് യഹോവയുടെ കൂടാരത്തിലേക്ക് ഓടിച്ചെന്ന് യാഗപീഠത്തിന്റെ അടുക്കൽ നിൽക്കുന്നു
    എന്ന് ശലോമോൻ രാജാവിന് അറിവുകൊടുത്തു. “നീ ചെന്ന് അവനെ വധിക്കുക!” എന്ന് ശലോമോൻ യെഹോയാദായുടെ
    മകനായ ബെനായാവിനു കൽപ്പനകൊടുത്തു.
  deu-TKW: 'Als nun dem Könige Salomo gemeldet wurde: Joab ist zum Zelte Jahwes geflohen:
    da steht er neben dem Altar! Da sandte Salomo Benaja, den Sohn Jojadas, hin mit
    dem Befehl: Geh, stoße ihn nieder!'
  lin-lin: Bayebisaki Salomo ete Joabi akei na Ndako ya kapo ya Yawe mpe azali pembeni
    ya maseke ya etumbelo. Salomo atindaki Benaya, mwana mobali ya Yeoyada, ete akende
    koboma ye.
  eng-LSV: And it is declared to King Solomon that Joab has fled to the tent of YHWH,
    and behold, [is] near the altar; and Solomon sends Benaiah son of Jehoiada, saying,
    “Go, fall on him.”
  eng-GNV: And it was tolde king Salomon, that Ioab was fled vnto the Tabernacle of
    the Lord, and beholde, he is by the altar. Then Salomon sent Benaiah the sonne
    of Iehoiada, saying, Goe, fall vpon him.
  eng-WEBSTER: And it was told to king Solomon that Joab had fled to the tabernacle
    of the LORD; and behold, he is by the altar. Then Solomon sent Benaiah the son
    of Jehoiada, saying, Go, fall upon him.
  nhw-BL: Huan quimachiltijque Tlanahuatijquetl Salomón para Joab itztoya campa tlaixpamitl.
    Huan Salomón quinahuati Benaía ma yohui quitzontlamiltiti.
  swh-ONEN: 'Mfalme Solomoni akaambiwa kuwa Yoabu amekimbilia kwenye hema la Bwana
    naye alikuwa kando ya madhabahu. Basi Solomoni akamwagiza Benaya mwana wa Yehoyada:
    “Nenda ukamuue!”'
  bba-bba: Mɑ bɑ dɑ bɑ Sɑlomɔɔ sɔ̃ɔwɑ mɑ Yoɑbu u dukɑ suɑ u nɑ u wɑ̃ɑ Yinni Gusunɔn
    sɑ̃ɑ yerɔ u yɑ̃ku yerun turɑrun kɑ̃ɑnu nɛni. Sɑɑ yerɑ Sɑlomɔɔ u Bɛnɑyɑ Yehoyɑdɑn
    bii sɔ̃ɔwɑ u nɛɛ, u doo u nùn ɡo.
  eng-KJVCPB: And it was told king Solomon that Joab was fled unto the tabernacle
    of the Lord; and behold, he is by the altar. Then Solomon sent Benaiah the son
    of Jehoiada, saying, Go, fall upon him.
  luo-luo: Ruoth Solomon nowachne ni Joab oseringo modhi e hemb Jehova Nyasaye kendo
    ni ne en but kendo mar misango. Eka Solomon nochiko Benaya wuod Jehoyada niya,
    “Dhiyo mondo inege.”
  meu-meu: Bena haida ese King Solomon e hamaoroa, eto, Ioab ese Iehova ena kalaga
    helaḡana vada e heau henia; ia na ihaboulaina patana badibadinai. Bena Solomon
    ese Benaia Iehoiada e siaia, eto, Aola, ba rahua mase.
  npi-ULB: योआब भागेर गई वेदीको छेउमा बसेका छन् भनी सोलोमनलाई बताइयो । तब सोलोमनले
    यहोयादाका छोरा बनायाहलाई यसो भनी पठाए, “जाऊ र तिनलाई मार ।”
  yor-yor: A sì sọ fún Solomoni ọba pé Joabu ti sálọ sínú àgọ́ Olúwa àti pé ó wà ní
    ẹ̀gbẹ́ pẹpẹ. Nígbà náà ni Solomoni pàṣẹ fún Benaiah ọmọ Jehoiada pé, “Lọ, kí o
    sì kọlù ú.”
  pes-OPCB: وقتی به سلیمان پادشاه خبر رسید که یوآب به خیمهٔ عبادت پناه برده است، بنایا
    را فرستاد تا او را بکشد.
  tgl-ULB: Sinabi kay Haring Solomon na si Joab ay tumakas papunta sa tolda ni Yahweh
    at ngayo'y nasa tabi ng altar. Kaya sinugo ni Solomon si Benaias na anak ni Joiada,
    sinasabi niya, “Humayo ka, patayin mo siya.”
  hui-hui: Ani bereagola agali marume puwa Kini Solomonohondo lalu, Yoaba ibu ibida
    gerai lalu Anduane Homogonaga Balai Anda heagoha puwa lomabu delaga dabu heagoria
    yaniho beda, lene. Ani layago hale howa Solomonohanda Benaiahondo Yoaba homelo
    bo wahole pu, lene.
  mya-mya: သူ​သည်​အ​ဒေါ​နိ​ယ​စံ​တော်​မူ​ရာ​တဲ​တော် သို့​ထွက်​ပြေး​ပြီး​လျှင် ယဇ်​ပလ္လင်​အ​နီး​တွင်
    ရပ်​လျက်​နေ​ကြောင်း​သ​တင်း​ရ​ရှိ​သော​အ​ခါ ရှော​လ​မုန်​မင်း​သည်​ယွာ​ဘ​အား​အ​ဘယ်
    ကြောင့်​ယဇ်​ပလ္လင်​သို့​ထွက်​ပြေး​ရ​သည်​ကို​လူ လွှတ်​၍​မေး​တော်​မူ​၏။ ထို​အ​ခါ​ယွာ​ဘ​က
    မိ​မိ​သည်​ရှော​လ​မုန်​ကို​ကြောက်​သ​ဖြင့် ထာ ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ထွက်​ပြေး​ရ​ခြင်း
    ဖြစ်​ကြောင်း​ပြန်​ကြား​လျှောက်​ထား​လေ​သည်။ ထို့​ကြောင့်​ရှော​လ​မုန်​မင်း​သည်​ဗေ​နာ​ယ
    ကို​စေ​လွှတ်​၍​ယွာ​ဘ​အား​ကွပ်​မျက်​စေ တော်​မူ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོ་སོ་ལོ་མོན་ལ། ཡོ་ཨབ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་ཏུ་བྲོས་ནས་མཆོད་ཁྲིའི་མདུན་ལོགས་སུ་འདུག་ཅེས་ཞུས་པས།
    སོ་ལོ་མོན་གྱིས་ཡེ་ཧོ་ཡ་དཱ་ཡི་བུ་པེ་ནཱ་ཡ་ལ། ཁྱོད་སོང་ནས་ཁོ་སོད་ཅིག་ཅེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: Mambo Soromoni akaudzwa kuti Joabhu akanga atizira kutende raJehovha uye
    kuti akanga ari paaritari. Ipapo Soromoni akarayira Bhenaya mwanakomana waJehoyadha
    akati, “Enda undomuuraya!”
  spa-BLM: 'Le dijeron al rey Salomón: “Joab ha huido a la Tienda de Yahvé; y he aquí
    que está junto al altar”. Entonces Salomón envió a Benaía, hijo de Joiada, diciendo:
    “Ve y cae sobre él”.'
  cac-cac: Ix b'at alji d'a vin̈aj Salomón chi' chajtil to a d'a altar d'a scajnub'
    Jehová, ata' ayec' vin̈aj Joab chi' scol sb'a. Ix yalan vin̈aj Salomón chi' d'a
    vin̈aj Benaía to sb'at vin̈ smilcham vin̈ ta'.
  swh-ULB: Sulemani alipoambiwa kuwa Yoabu amekimbilia kwenye hema ya BWANA na sasa
    alikuwa karibu na madhabahu. Ndipo Sulemani alipomtuma Benaya mwana wa Yehoyada,
    akisema, “Nenda, ukamwue.”
  bel-bel: 'І данесьлі цару Саламону, што Ёаў уцёк у скінію Гасподнюю і што ён каля
    ахвярніка. І паслаў Саламон Ванэю, сына Ёдаевага, кажучы: ідзі, забі яго.'
  deu-ELBBK: 'Und es wurde dem König Salomo berichtet: Joab ist zum Zelt des HERRN
    geflohen, und siehe, er ist neben dem Altar. Da sandte Salomo Benaja, den Sohn
    Jojadas, und sprach: Geh hin, stoße ihn nieder!'
  mbb-OT: Ne hein nezineg ni Hadì Solomon he mibpelaǥuy si Joab pehendiyà te tulda
    te Nengazen wey mid-uvey zuen te pemuhatà, midsuǥù din si Benaya te kedhimatey
    ki Joab.
  mal-2015: 'യോവാബ് യഹോവയുടെ കൂടാരത്തിൽ ഓടിച്ചെന്നു യാഗപീഠത്തിന്റെ അടുക്കൽ നില്ക്കുന്നു
    എന്നു ശലോമോൻരാജാവിന്നു അറിവുകിട്ടി. അപ്പോൾ ശലോമോൻ യെഹോയാദയുടെ മകനായ ബെനായാവെ അയച്ചു:
    നീ ചെന്നു അവനെ വെട്ടിക്കളക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Le Šalamunoske phende, hoj o Joab denašľa andro stanos le RAJESKRO a hoj
    hino paš o oltaris. O Šalamun bičhaďa varekas ko Joab, hoj lestar te phučel: „Soske
    denašľal paš o oltaris?“ Ov odphenďa: „Daravas tutar, vašoda denašľom paš o RAJ.“
    O Šalamun phenďa le Jehojadoskre čhaske le Benajoske: „Dža a murdar les!“'
  pes-OPV: 'و سلیمان پادشاه را خبردادند که یوآب به خیمه خداوند فرار کرده، واینک به
    پهلوی مذبح است. پس سلیمان، بنایاهوابن یهویاداع را فرستاده، گفت: «برو و او را بکش.»'
  ron-1924: 'Ау дат де штире ымпэратулуй Соломон кэ Иоаб а фуӂит ла кортул Домнулуй
    ши кэ есте ла алтар. Ши Соломон а тримис пе Беная, фиул луй Иехоиада, зикынду-й:
    „Ду-те ши ловеште-л!”'
  ben-OBCV: রাজা শলোমনকে বলা হল যে যোয়াব সদাপ্রভুর আবাস তাঁবুতে পালিয়ে গিয়েছেন
    ও যজ্ঞবেদির পাশেই আছেন। তখন শলোমন যিহোয়াদার ছেলে বনায়কে আদেশ দিলেন, “যাও, তাঁকে
    গিয়ে আঘাত করো!”
  som-som: Markaasaa taas loo soo sheegay Boqor Sulaymaan, oo lagu yidhi, Yoo'aab
    Teendhadii Rabbiga ayuu u cararay, oo wuxuu ag jooga meeshii allabariga. Dabadeedna
    Sulaymaan wuxuu diray Benaayaah ina Yehooyaadaac oo wuxuu ku yidhi, Tag oo soo
    dil.
  lat-VUC: 'Nuntiatumque est regi Salomoni quod fugisset Joab in tabernaculum Domini,
    et esset juxta altare: misitque Salomon Banaiam filium Jojadæ, dicens: Vade, interfice
    eum.'
  eng-ASVBT: And it was told king Solomon, Joab is fled unto the Tent of Jehovah,
    and, behold, he is by the altar. Then Solomon sent Benaiah the son of Jehoiada,
    saying, Go, fall upon him.
  ita-1885: 'E fu rapportato al re Salomone che Ioab si era rifuggito al Tabernacolo
    del Signore, e ch''egli era appresso dell''Altare. E Salomone mandò Benaia, figliuolo
    di Ioaida, dicendo: Va'', avventati sopra lui.'
  eng-LXXUP: And it was told Solomon, saying, Joab has fled to the tabernacle of the
    Lord, and lo! he has hold of the horns of the altar. And King Solomon sent to
    Joab, saying, What ails thee, that thou hast fled to the altar? and Joab said,
    Because I was afraid of thee, and fled for refuge to the Lord. And Solomon sent
    Benaiah son of Jehoiada, saying, Go and slay him, and bury him.
  eng-ULB: It was told King Solomon that Joab had fled to the tent of Yahweh and was
    now beside the altar. Then Solomon sent Benaiah son of Jehoiada, saying, “Go,
    execute him.”
  spa-VBL: Cuando el rey Salomón fue informado de que Joab buscaba santuario junto
    al altar, envió a Benaía, hijo de Joyadá, para que lo ejecutara.
  fra-_FOB: 'Et on vint dire au roi Salomon: Joab s''est enfui au tabernacle de l''Éternel,
    et le voilà près de l''autel. Alors Salomon envoya Bénaja, fils de Jéhojada, et
    lui dit: Va, jette-toi sur lui.'
  mal-mal: 'യോവാബ് യഹോവയുടെ കൂടാരത്തിലേക്ക് ഓടിച്ചെന്ന് യാഗപീഠത്തിന്റെ അടുക്കൽ നില്ക്കുന്ന
    വിവരം ശലോമോൻ രാജാവ് അറിഞ്ഞ്. അപ്പോൾ ശലോമോൻ യെഹോയാദയുടെ മകൻ ബെനായാവിനെ അയച്ച്:
    “നീ ചെന്ന് അവനെ വെട്ടിക്കളക” എന്ന് കല്പിച്ചു.'
  urd-GVR: Sulemān Bādshāh ko ittalā dī gaī, “Yoāb bhāg kar Rab ke muqaddas ḳhaime
    meṅ gayā hai. Ab wuh wahāṅ qurbāngāh ke pās khaṛā hai.” Yih sun kar Sulemān ne
    Bināyāh bin Yahoyadā ko hukm diyā, “Jāo, Yoāb ko mār do!”
  suz-BL: मिनु पिप सोलोमनम “योआब प्रोक्‍शा लशा, परमप्रभु यावे आ ताम्‍बुम चढ़ेतीक आ
    नेक्‍था जाक्‍दीश्‍शा बाक्‍शो बाक्‍ब” देंशो लोव़ नेना बाक्‍त। मिनु मेकोम येहो-यादा
    आ तौ बेनायाह कली “योआब कली तुप्‍शा सतो” दे अरेशा सोइक्‍ता बाक्‍त। प्रस्‍थान २१:१२-१४
  ita-1927: 'E fu detto al re Salomone: “Joab s’è rifugiato nel tabernacolo dell’Eterno,
    e sta presso l’altare”. Allora Salomone mandò Benaia, figliuolo di Jehoiada, dicendogli:
    “Va’, avventati contro di lui!”'
  ckb-ckb: 'بە سلێمانی پاشا ڕاگەیەنرا کە یۆئاب هەڵاتووە بۆ ناو چادری یەزدان و وا لەتەنیشت
    قوربانگاکەیە. ئینجا سلێمان بەنایای کوڕی یەهۆیاداعی نارد و پێی گوت: «بڕۆ و بیکوژە!»'
  eng-BBE: And they said to King Solomon, Joab has gone in flight to the Tent of the
    Lord and is by the altar. Then Solomon sent Benaiah, the son of Jehoiada, saying,
    Go, make an attack on him.
  kan-OKCV: ಯೋವಾಬನು ಯೆಹೋವ ದೇವರ ಗುಡಾರಕ್ಕೆ ಓಡಿಹೋಗಿ ಬಲಿಪೀಠದ ಬಳಿಯಲ್ಲಿ ಇದ್ದಾನೆ, ಎಂಬ ಸುದ್ದಿ
    ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ತಿಳಿಯಿತು. ಆಗ ಸೊಲೊಮೋನನು ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನಿಗೆ, “ನೀನು ಹೋಗಿ
    ಅವನನ್ನು ಕೊಂದುಹಾಕು,” ಎಂದನು.
  tam-2017: யோவாப் யெகோவாவின் கூடாரத்திற்கு ஓடிப்போனான் என்றும், இதோ, பலிபீடத்தின்
    அருகில் நிற்கிறான் என்றும், ராஜாவாகிய சாலொமோனுக்கு அறிவிக்கப்பட்டபோது, சாலொமோன்
    யோய்தாவின் மகனாகிய பெனாயாவை அனுப்பி, நீ போய் அவனைக் கொலைசெய் என்றான்.
  spa-RV-1909: 'Y fué hecho saber á Salomón que Joab había huído al tabernáculo de
    Jehová, y que estaba junto al altar. Entonces envió Salomón á Benaía hijo de Joiada,
    diciendo: Ve, y da sobre él.'
  ron-BTF: 'Şi i s-a spus împăratului Solomon că Ioab a fugit la tabernacolul DOMNULUI;
    şi, iată, el este lângă altar. Atunci Solomon a trimis pe Benaia, fiul lui Iehoiada,
    spunând: Du-te, cazi asupra lui.'
  eng-WEBP: King Solomon was told, “Joab has fled to the LORD’s Tent; and behold,
    he is by the altar.” Then Solomon sent Benaiah the son of Jehoiada, saying, “Go,
    fall on him.”
  eng-FBV: When King Solomon was told that Joab was seeking sanctuary by the altar,
    he sent Benaiah, son of Jehoiada, to execute him.
  nld-1939: 'Nu berichtte men aan koning Salomon, dat Joab naar de tent van Jahweh
    was gevlucht, en bij het altaar stond. Daarom zond Salomon Benajáhoe, den zoon
    van Jehojada, er heen met de opdracht: Ga en stoot hem neer.'
  nch-BL: Huan quimachiltijque Tanahuatijquet Salomón para Joab itztoya campa taixpamit.
    Huan Salomón quinahuati Benaía ma yahui quitzontamiltiti.
  vie-1934: 'Người ta đến tâu với vua Sa-lô-môn rằng: Giô-áp đã trốn đến Đền tạm của
    Đức Giê-hô-va, và kìa người đứng bên cạnh bàn thờ. Sa-lô-môn bèn sai Bê-na-gia,
    con trai Giê-hô-gia-đa, mà dặn rằng: Hãy đi đánh giết hắn đi.'
  hin-CV: जब राजा शलोमोन को यह बताया गया, योआब याहवेह के मिलनवाले तंबू को भाग गया
    है, और वह इस समय वेदी पर है, तो शलोमोन ने यहोयादा के पुत्र बेनाइयाह को आदेश दिया,
    “जाओ, उसे वहीं खत्म कर दो!”
  spa-BES: 'Y dijeron al rey Salomón: Joab ha huido a la tienda del Señor y está junto
    al altar. Entonces Salomón envió a Benaía, el hijo de Joiada, diciendo: Anda,
    arremete contra él.'
  tdx-tdx: 'Sinaontsy amy Se­lomò mpanjaka ty hoe: Fa nivo­ratsake mb’ an-Kivoho’
    Iehovà ao t’Ioabe, inao, amy kitreliy eo. Le nampañitrife’ i Se­lomò t’i Benaià
    ana’ Iehoiada ami’ty hoe: Akia iambotraho.'
  tha-KJV: เมื่​อม​ีคนไปกราบทูลกษั​ตริ​ย์ซาโลมอนว่า “โยอาบได้​หนี​ไปที่​พล​ับพลาของพระเยโฮวาห์
    และดู​เถิด เขาอยู่ข้างแท่นบู​ชาน​ั้น” ซาโลมอนรับสั่งเบไนยาห์​บุ​ตรชายเยโฮยาดาตรั​สว​่า
    “จงไปประหารชีวิตเขาเสีย”
  por-BR-2018: 'E foi feito saber a Salomão que Joabe havia fugido ao tabernáculo
    do SENHOR, e que estava junto ao altar. Então enviou Salomão a Benaia filho de
    Joiada, dizendo: Vai, e golpeia-o.'
  deu-ELO: 'Und es wurde dem König Salomo berichtet: Joab ist zum Zelte Jehovas geflohen,
    und siehe, er ist neben dem Altar. Da sandte Salomo Benaja, den Sohn Jojadas,
    und sprach: Gehe hin, stoße ihn nieder!'
  eng-WYC-2018: And it was told to king Solomon, that Joab had fled into the tabernacle
    of the Lord, and was beside the altar; and Solomon sent Benaiah, the son of Jehoiada,
    and said, Go thou, and slay him.
  epo-epo: 'Oni raportis al la reĝo Salomono, ke Joab forkuris en la tabernaklon de
    la Eternulo kaj estas nun ĉe la altaro. Tiam Salomono sendis Benajan, filon de
    Jehojada, dirante al li: Iru, mortigu lin.'
  uig-PIN: 'Sulayman padixaⱨⱪa: «Mana, Yoab Pǝrwǝrdigarning qediriƣa ⱪeqip berip,
    ⱪurbangaⱨning yenida turidu» degǝn hǝwǝr yǝtküzüldi. Sulayman Yǝⱨoyadaning oƣli
    Binayani xu yǝrgǝ ǝwǝtip: — Mang, uni ɵltürüwǝtkin, dedi.'
  beo-beo: 'Soloumane da Youa:be da Hina Gode Abula Diasuga hobeale, oloda ‘hono’
    gagulalebe, amo sia: nababeba:le, e da sia: adole iasu dunu ema asunasi. E da
    Youa:bema ea hobea:i bai amo adole ba:i. Youa:be da bu adole i, “Na da Hina Gode
    na gaga:ma:ne hobea:i. Bai na Soloumaneba:le beda:i.” Amaiba:le, Soloumane da
    Youa:be medole legemusa:, Bina:ia asunasi.'
  tpi-OTNT: Na sampela man i go tokim King Solomon olsem, “Joap i ran i go long haus
    sel bilong Bikpela na i holim alta i stap.” Orait na Solomon i tokim Benaia long
    i go kilim Joap i dai.
  hau-SA: Aka faɗa wa Sarki Solomon cewa Yowab ya gudu zuwa tentin Ubangiji, yana
    kuma kusa da bagade. Sai Solomon ya umarci Benahiya ɗan Yehohiyada ya ce, “Je
    ka kashe shi!”
  uig-LAT: 'Sulayman padishahqa: «Mana, Yoab Perwerdigarning chédirigha qéchip bérip,
    qurban’gahning yénida turidu» dégen xewer yetküzüldi. Sulayman Yehoyadaning oghli
    Binayani shu yerge ewetip: — Mang, uni öltürüwetkin, dédi.'
  nde-nde: Inkosi uSolomoni yatshelwa ukuthi uJowabi ubalekele ethenteni likaThixo
    lapha afike wazisondeza e-alithareni. Ngalokho uSolomoni wathi kuBhenaya indodana
    kaJehoyada, “Hamba uyemtshaya umbhuqe.”
  ton-ton: Pea naʻe fakahā ia ki he tuʻi ko Solomone ʻo pehē, kuo hola ʻa Soape ki
    he fale fehikitaki ʻo Sihova; pea vakai, kuo ofi atu ia ki he feilaulauʻanga.
    Pea naʻe toki fekauʻi ʻe Solomone ʻa Penaia ko e foha ʻo Sehoiata, ʻo ne pehē,
    “ʻAlu, ʻo taaʻi ia,”
  ces-1613: 'I oznámeno králi Šalomounovi, že utekl Joáb k stánku Hospodinovu, a že
    jest u oltáře. Tedy poslal Šalomoun Banaiáše syna Joiadova, řka: Jdi, oboř se
    na něj.'
  eng-WMB: King Solomon was told, “Joab has fled to the LORD’s Tent; and behold, he
    is by the altar.” Then Solomon sent Benaiah the son of Jehoiada, saying, “Go,
    fall on him.”
  tam-TCV: யோவாப் யெகோவாவின் கூடாரத்திற்குள் ஓடி பலிபீடத்தின் அருகில் நிற்கிறான் என்று
    அரசனாகிய சாலொமோனுக்குச் சொல்லப்பட்டது. எனவே அவனைக் கொன்றுபோடும்படி சாலொமோன் யோய்தாவின்
    மகனான பெனாயாவுக்குக் கட்டளையிட்டான்.
  ceb-ULB: Gisugilon kang Haring Solomon nga si Joab mikalagiw ngadto sa tolda ni
    Yahweh ug anaa na tupad sa halaran. Unya gipadala ni Solomon si Benaya nga anak
    ni Jehoyada, nga nag-ingon, “Lakaw, Patya siya.”
  pol-UBG: 'I doniesiono królowi Salomonowi o tym, że Joab uciekł do namiotu PANA
    i jest przy ołtarzu. Wtedy Salomon posłał Benajasza, syna Jehojady, mówiąc: Idź,
    zabij go.'
  urd-GVU: سلیمان بادشاہ کو اطلاع دی گئی، ”یوآب بھاگ کر رب کے مُقدّس خیمے میں گیا
    ہے۔ اب وہ وہاں قربان گاہ کے پاس کھڑا ہے۔“ یہ سن کر سلیمان نے بِنایاہ بن یہویدع
    کو حکم دیا، ”جاؤ، یوآب کو مار دو!“
  deu-1912: 'Und es ward dem König Salomo angesagt, daß Joab zur Hütte des HERRN geflohen
    wäre, und siehe, er steht am Altar. Da sandte Salomo hin Benaja, den Sohn Jojadas,
    und sprach: Gehe, schlage ihn!'
  kan-2017: ಯೋವಾಬನು ಯೆಹೋವನ ಗುಡಾರಕ್ಕೆ ಓಡಿಹೋಗಿ ಯಜ್ಞವೇದಿಯ ಹತ್ತಿರ ಇದ್ದಾನೆ ಎಂಬ ಸುದ್ದಿಯು
    ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ತಲುಪಿದಾಗ ಅವನು ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯನಿಗೆ, “ಹೋಗಿ ಅವನನ್ನು ಕೊಂದು
    ಹಾಕು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Nap’an ni taw e thin ngak Solomon ni Pilung nike mil Joab ke yan ko fare
    Tent ke yan i par nga cheren e altar, me l’oeg Solomon ba tamal’og nge yan i fith
    Joab ko mangfan nike mil ko fare altar. Me fulweg Joab nike mil i yan ngak SOMOL
    ni bochan e kerus ngak Solomon. Ma aram me l’oeg Solomon ni Pilung i Benayah ni
    nge li’ Joab nge yim’.
  hlt-MCSB: Tedae manghai Solomon taengah, “BOEIPA kah dap khuila Joab rhaelrham tih
    hmueihtuk taengah om ke,” tila a puen pah. Te dongah Solomon loh Jehoiada capa
    Benaiah te a tueih tih, “Cet lamtah anih te cuuk thil,” a ti nah.
  mdy-ETH: ዒዮዓቤ ዓፒሎና ማዦና ናንጊና ናንጋ ጎዳም ዱማዼ ማኣሮ ፑኒንቲ ዴንዴሢና ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዞ ኮራ ዓኣሢ
    ሴሎሜኔ ዋይዛዖ ቤናያ ዒዛ ዴንዲ ዎዻንዳጉዲ ዓይሢ ዳኬኔ።
  twi-ASANTE: Ɛberɛ a ɔhene Salomo tee asɛm yi, ɔsomaa Yehoiada babarima Benaia sɛ
    ɔnkɔkum no.
  eng-WEBU: King Solomon was told, “Joab has fled to the LORD’s Tent; and behold,
    he is by the altar.” Then Solomon sent Benaiah the son of Jehoiada, saying, “Go,
    fall on him.”
  wal-wal: Yoo7aabi GODAA Dunkkaaniyau baqatidi biidi, yarshshiyoosaa lanqqen de7iyoogaa
    Kawuwaa Solomonassi yootidosona. Yootin Solomoni Yoodaahe na7aa Banaaya, “Ba,
    baada a wora!” giidi azaziis.
  spa-PDDPT: 'Se informó al rey Salomón: Joab huyó al Tabernáculo de Yavé y ciertamente
    está junto al altar. Entonces Salomón envió a Benaías, hijo de Joiada, y le dijo:
    ¡Vé, arremete contra él!'
  gun-gun: 'Ha''e ramo Salomão pe omombe''ua Senhor ombojerovia aty katy Joabe ojava
    vy altar yvy''iry oĩa. Ha''e ramo Salomão Joiada ra''y Benaia omondouka vy aipoe''i:
    — Tereo ke, ero''a.'
  ilo-ULB: Naibaga kenni Ari Solomon a timmaray ni Joab iti tolda ni Yahweh ket addan
    iti abay ti altar. Imbaon ngarud ni Solomon ni Benaias nga anak ni Jehoyada a
    kunana, “Inka patayen isuna.”
  kpg-kpg: Di madagoaa di longo ne dau i di King Solomon bolo Joab guu hana gi di
    Hale Dimaadua, gu i baahi di gowaa dudu tigidaumaha, Solomon gu hagau dana dangada
    kae hegau gi heeu gi Joab be mee ne lele gi di gowaa dudu tigidaumaha eiaha? Joab
    ga helekai bolo ia ne hana gi baahi o Dimaadua i dono madagu i Solomon. Gei King
    Solomon ga hagau Benaiah gi daaligidia Joab gii made.
  uig-ARA: 'سۇلايمان پادىشاھقا: «مانا، يوئاب پەرۋەردىگارنىڭ چېدىرىغا قېچىپ بېرىپ،
    قۇربانگاھنىڭ يېنىدا تۇرىدۇ» دېگەن خەۋەر يەتكۈزۈلدى. سۇلايمان يەھويادانىڭ ئوغلى
    بىنايانى شۇ يەرگە ئەۋەتىپ: ــ ماڭ، ئۇنى ئۆلتۈرۈۋەتكىن، دېدى.'
  sus-sus: Mixie to a fala mangɛ Sulemani bɛ, a Yowaba bara a gi a siga hɔrɔmɔlingira
    kui sɛrɛxɛbade yire, mangɛ Sulemani naxa Yehoyada xa di Bɛnaya yamari, «Sa a faxa!»
  pon-2006: Ni ahnsou me rohng lel Nanmwarki Solomon me Sohap sopolahngehr nan Impwalo
    oh mihmi ni pei sarawio, Solomon ahpw kadaralahng Sohap meninkeder men pwehn idek
    re dahme e tangkihla ni pei sarawio. Sohap ahpw sapengki me e tangalahng rehn
    KAUN-O pwehki eh masak Solomon. Nanmwarki Solomon eri kadarala Penaia pwehn kemehla
    Sohap.
  jae-jae: Ma êsêac sêsôm ŋawae gêdêŋ kiŋ Salomo gebe “Joab gêc gêdêŋ Apômtaunê becobo
    gêja ma ôlic acgom, eŋ kêkô kêsi altar.” Tec Salomo kêsakiŋ ŋacjaeŋ teŋ gêdêŋ
    Joab ma kêtu kênac eŋ gebe “Gôêc gôdêŋ altar gôja katu asageŋŋa.” Joab gêjô eŋ
    awa gebe gêc gadêŋ Apômtau gebe kêtêc Salomo. Amboac tonaŋ Salomo kasakiŋ Jehoiada
    latu Benaia ma kêsôm gebe “Ôna ma ônac eŋ êndu.”
  ksd-ksd: 'Ma di ga ve ra king Solomon: Ioab i tar lop tar ta ra pal na mal kai ra
    Luluai, ma ea, i ki ta ra paparai ra uguugu na vartabar. Ma Solomon i ga tulue
    Benaia natu i Ieoiada, ma i biti: Una ub ia.'
  tur-YTC: Kral Solomon'a, “Yoav Yahve'nin Çadırı'na kaçtı; işte, sunağın yanında”
    diye bildirildi. Bunun üzerine Solomon, Yehoyada oğlu Benaya'yı göndererek, “Git,
    onun üzerine in” dedi.
  grc-BRENT: Καὶ ἀπηγγέλη τῷ Σαλωμὼν, λέγοντες, ὅτι πέφευγεν Ἰωὰβ εἰς τὴν σκηνὴν τοῦ
    Κυρίου, καὶ ἰδοὺ κατέχει τῶν κεράτων τοῦ θυσιαστηρίου· καὶ ἀπέστειλε Σαλωμὼν ὁ
    βασιλεὺς πρὸς Ἰωὰβ, λέγων, τί γέγονέ σοι, ὅτι πέφευγας εἰς τὸ θυσιαστήριον; καὶ
    εἶπεν Ἰωὰβ, ὅτι ἐφοβήθην ἀπὸ προσώπου σου, καὶ ἔφυγον πρὸς Κύριον· καὶ ἀπέστειλε
    Σαλωμὼν τὸν Βαναίου υἱὸν Ἰωδαὲ, λέγων, πορεύου καὶ ἄνελε αὐτὸν, καὶ θάψον αὐτόν.
  ind-AYT: Saat diberitahukan kepada Raja Salomo bahwa Yoab lari ke tenda TUHAN dan
    dia telah berada di samping mazbah, Salomo menyuruh Benaya, anak Yoyada, katanya,
    “Pergilah, seranglah dia.”
  nya-nya: Mfumu Solomoni inawuzidwa kuti Yowabu wathawira ku tenti ya Yehova ndipo
    ali pambali pa guwa lansembe. Tsono Solomoni analamula Benaya mwana wa Yehoyada
    kuti, “Pita, kamukanthe!”
  hrv-hrv: 'I dojaviše kralju Salomonu: “Joab je pobjegao u Šator Jahvin, eno ga pokraj
    žrtvenika.” Tada Salomon poruči Joabu: “Što se držiš žrtvenika?” Joab odgovori:
    “Uplašio sam se tebe i pobjegao sam pred Jahvu.” Tada Salomon naredi Benaji, sinu
    Jojadinu: “Idi i ubij ga!”'
  mps-mps: Tama bidi meba pelama, te king Solomonba te tiwai po wagi pali, “Joap te
    udulama, te Genuai Bidigo ugwa be tomoba pelama, tama te alta sabi badu tolalubao,”
    po wai. Tialima, Solomongo Benaiaba te po olama, tama te Joap ela mugi pao po
    wali.
  tpi-tpi: Na sampela man i go tokim King Solomon olsem, “Joap i ran i go long haus
    sel bilong Bikpela na i holim alta i stap.” Orait na Solomon i tokim Benaia long
    i go kilim Joap i dai.
  dan-1931: 'og det meldtes Kong Salomo, at Joab havde søgt Tilflugt i HERRENS Telt
    og stod ved Alteret. Da sendte Salomo Benaja, Jojadas Søn, derhen og sagde: “Gå
    hen og hug ham ned!”'
  vie-OVCB: 'Người ta tâu trình cho Sa-lô-môn: “Giô-áp đã trốn vào lều tạm và đang
    nắm sừng bàn thờ.” Vua sai Bê-na-gia con trai Giê-hô-gia-đa đi giết Giô-áp.'
  guj-2017: સુલેમાન રાજાને સમાચાર મળ્યા કે યોઆબ યહોવાહના મંડપમાં નાસી ગયો છે અને હવે
    તે વેદીની પાસે છે. ત્યારે સુલેમાને યહોયાદાના દીકરા બનાયાને મોકલીને કહ્યું કે,
    “જા, તેને મારી નાખ.”
  pon-2006A: Ni ahnsou me rohng lel Nanmwarki Solomon me Sohap sopolahngehr nan Impwalo
    oh mihmi ni pei sarawio, Solomon ahpw kadaralahng Sohap meninkeder men pwehn idek
    re dahme e tangkihla ni pei sarawio. Sohap ahpw sapengki me e tangalahng rehn
    KAUN-O pwehki eh masak Solomon. Nanmwarki Solomon eri kadarala Penaia pwehn kemehla
    Sohap.
  por-BRBSL: 'Foi dito ao rei Salomão: “Joab fugiu para a Tenda de Yahweh; e eis que
    ele está junto ao altar”. Então Salomão enviou Benaia, o filho de Jeoiada, dizendo:
    “Vai, cai sobre ele”.'
  cth-cth: Hahoi, BAWIPA e lukkareiim dawk Joab a yawng, thuengnae khoungroe koe ao
    telah Solomon koe a dei pouh awh. Hahoi siangpahrang Solomon ni Jehoiada capa
    Benaiah koe cet nateh, thet atipouh.
  twi-twi: Bere a ɔhene Salomo tee asɛm yi, ɔsomaa Yehoiada babarima Benaia sɛ onkokum
    no.
  hlt-hlt: Tedae manghai Solomon taengah, “BOEIPA kah dap khuila Joab rhaelrham tih
    hmueihtuk taengah om ke,” tila a puen pah. Te dongah Solomon loh Jehoiada capa
    Benaiah te a tueih tih, “Cet lamtah anih te cuuk thil,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ okpɑ̀ɑ̀tì Sɑdomɔɔ kɛ dɔ̀: Soɑbu cokɛ́ kɛ kɔ̀tɛ ti Yiɛ̀
    nKuyie ntɑummɛ̀ tou kɛ cómmú kɛ́pĩ́ ndiwũɔ̃tɔ̀nnì bɑ̀kɛ̀. Kɛ̀ Sɑdomɔɔ tɔ̃ nYeoyɑdɑ
    birɛ Bennɑyɑ kɛ dɔ̀: Kɔtɛ kóò kùɔ.'
  msy-2020: Ezɨ gumazir maba ghua kamaghɨn Atrivim Solomon mɨgei, “Joap ara ghua Ikiavɨra
    Itir Godɨn Purirpenimɨn aven ofa gamir dakozim pamtemɨn an suiragha iti.” Ezɨ
    Solomon Jehoiadan otarim Benaian mɨgɨa ghaze, “Nɨ mangɨva Joap mɨsueghtɨ an aremegh.”
  dop-dop: 'Ɩlɛnɑ pɑ́ tɑɣɑsɩ wulɑʋ sɩ Sowɑpɩ sʋʋ Ɩsɔ cokǝle tɑɑ, nɑ ɩ́ tʋ́ kpʋlʋɣʋ
    kɛ kɔtɑɣɑ tǝlɑtɛ. Ntɛnɑ wulɑʋ tili Yoyɑtɑ pǝyɑlʋ Penɑyɑ sɩ: Polo nɑ ń kʋ-ɩ.'
  azb-azb: 'Padşah Süleymana söylədilər: «Yoav Rəbbin ibadət çadırına qaçdı və indi
    qurbangahın yanındadır». Süleyman «get, onu öldür» deyə Yehoyada oğlu Benayanı
    göndərdi.'
  eng-DBY: And it was told king Solomon that Joab had fled to the tent of Jehovah;
    and behold, he is by the altar. And Solomon sent Benaiah the son of Jehoiada,
    saying, Go, fall on him.
  hin-2017: जब राजा सुलैमान को यह समाचार मिला, “योआब यहोवा के तम्बू को भाग गया है,
    और वह वेदी के पास है,” तब सुलैमान ने यहोयादा के पुत्र बनायाह को यह कहकर भेज दिया,
    कि तू जाकर उसे मार डाल।
  wol-KYG: 'Ñu wax Buur Suleymaan ne ko: «Yowab daw na, làquji ca xaymab Aji Sax ji,
    te kat ma nga ca sarxalukaay ba.» Suleymaan sant Benaya doomu Yoyada, ne ko mu
    dem, jam ko.'
  eng-YLT: And it is declared to king Solomon that Joab hath fled unto the tent of
    Jehovah, and lo, near the altar; and Solomon sendeth Benaiah son of Jehoiada,
    saying, 'Go, fall upon him.'
  eng-WYC-2017: And it was told to king Solomon, that Joab had fled into the tabernacle
    of the Lord, and was beside the altar; and Solomon sent Benaiah, the son of Jehoiada,
    and said, Go thou, and slay him.
  eng-WMBB: King Solomon was told, “Joab has fled to the LORD’s Tent; and behold,
    he is by the altar.” Then Solomon sent Benaiah the son of Jehoiada, saying, “Go,
    fall on him.”
  urd-GVH: सुलेमान बादशाह को इत्तला दी गई, “योआब भागकर रब के मुक़द्दस ख़ैमे में गया
    है। अब वह वहाँ क़ुरबानगाह के पास खड़ा है।” यह सुनकर सुलेमान ने बिनायाह बिन यहोयदा
    को हुक्म दिया, “जाओ, योआब को मार दो!”
  rug-rug: Sipu avoso nia Solomone sa baṉara, sapu govete la pa Ipi Hopena te Zihova
    se Zoabi, meke korapa koa kapae nana koasa hope, gua, si garunu la nia Solomone
    se Benaea pude va matea se Zoabi.
  gaz-gaz: Akka Yooʼaab gara dunkaana Waaqayyootti baqatee iddoo aarsaa bira jiru
    Solomoon Mootichatti ni himame. Solomoonis, “Dhaqiitii isa ajjeesi!” jedhee Benaayaa
    ilma Yehooyaadaa sana ajaje.
  fra-LSG: 'On annonça au roi Salomon que Joab s’était réfugié vers la tente de l’Éternel,
    et qu’il était auprès de l’autel. Et Salomon envoya Benaja, fils de Jehojada,
    en lui disant: Va, frappe-le.'
  yal-yal: E sa a fala Manga Sulemani xa, e naxa, “Yowaba bata sa a gi Alatalaa batu
    bubun kui, a lu saraxa ganden dɛxɔn.” Nayi, Sulemani yi Yehoyadaa dii xɛmɛn Bɛnaya
    rasiga, a naxa, “Sa a faxa.”
  haw-1868: A ua haiia'ku i ke alii ia Solomona, Ua holo aku o Ioaba i ka halelewa
    o Iehova, aia hoi ia ma ke kuahu. Alaila kena ae la o Solomona ia Benaia ke keiki
    a Iehoiada, i ae la, E hele oe e lele aku ia ia.
  arb-NAV: فَقِيلَ لِلْمَلِكِ سُلَيْمَانَ إِنَّ يُوآبَ قَدْ لَجَأَ إِلَى خَيْمَةِ
    الرَّبِّ، وَهَا هُوَ مُقِيمٌ إِلَى جُوَارِ الْمَذْبَحِ، فَأَمَرَ سُلَيْمَانُ بَنَايَاهُو
    بْنَ يَهُويَادَاعَ أَنْ يَذْهَبَ وَيَقْتُلَهُ.
  ewe-ewe: Esi Fia Solomo se nya sia la, eɖo Benaya ɖa be wòayi aɖawui.
  eng-LEE: And it was told to king Solomon that Joab had fled unto the tabernacle
    of the Lord; and that, behold, he was close by the altar. Then sent Solomon Benayahu
    the son of Yehoyada,' saying, Go, fall upon him.
  asm-FB: পাছত যোৱাব যিহোৱাৰ তম্বুৰ ভিতৰলৈ পলাই যোৱা আৰু তেওঁ যজ্ঞবেদীৰ কাষত থকা এই
    বুলি কোনোবাই চলোমন ৰজাক খবৰ দিলে৷ তেতিয়া তেওঁ যিহোয়াদাৰ পুত্ৰ বনায়াক পঠিয়াই
    ক’লে, “যোৱা তেওঁক বধ কৰা।”
  sus-A: مِشِيٍ تٌ عَ قَلَ مَنفّ سُلٍمَنِ بّ، عَ يٌوَبَ بَرَ عَ فِ عَ سِفَ هْرْ مْلِنفِرَ
    كُي سّرّشّبَدٍ يِرٍ، مَنفّ سُلٍمَنِ نَشَ يٍهٌيَدَ شَ دِ بّنَيَ يَمَرِ، «سَ عَ
    قَشَ!»
  fra-SBL: 'On dit au roi Salomon : « Joab s''est enfui vers la tente de l''Éternel,
    et voici qu''il est près de l''autel. » Alors Salomon envoya Benaja, fils de Jehoiada,
    en disant : « Va, tombe sur lui. »'
  hbo-hbo: וַיֻּגַּ֞ד לַמֶּ֣לֶךְ שְׁלֹמֹ֗ה כִּ֣י נָ֤ס יֹואָב֙ אֶל־אֹ֣הֶל יְהוָ֔ה וְהִנֵּ֖ה
    אֵ֣צֶל הַמִּזְבֵּ֑חַ וַיִּשְׁלַ֨ח שְׁלֹמֹ֜ה אֶת־בְּנָיָ֧הוּ בֶן־יְהֹויָדָ֛ע לֵאמֹ֖ר
    לֵ֥ךְ פְּגַע־בֹּֽו׃
  kik-kik: Mũthamaki Solomoni akĩĩrwo atĩ Joabu orĩire hema-inĩ ya Jehova na aarĩ
    hakuhĩ na kĩgongona. Hĩndĩ ĩyo Solomoni agĩatha Benaia mũrũ wa Jehoiada atĩrĩ,
    “Thiĩ, ũmũũrage!”
  fra-NCL: 'On annonça au roi Salomon que Joab s’était réfugié au tabernacle de Yahweh
    et qu’il était auprès de l’autel ; et Salomon envoya Banaïas, fils de Joïadas,
    en lui disant : « Va, frappe-le. »'
  cek-AK: Joab loe Angraeng ih kahni im ohhaih bangah cawnh moe, hmaicam to patawnh
    caeng, tiah Solomon khaeah thuih pae o; to naah Solomon mah, Jehoiada capa Benaiah
    khaeah, Caeh loe, hum ah, tiah a naa.
  cuk-cuk: 'Salomón-owisosmalad, Joab Bab-Jehováʼse-goled-negse wakiteye, ibmar-ogumakar-ukleged-aila-naba
    gunaye. Agi, Salomón Joiada-machi-Benaía-barmisad. Weyob ega igar-uknai gusad:
    “Joab-gunaidse be nao, geb be Joab-oburgo.”'
  uig-CYR: 'Сулайман падишаға: «Мана, Йоаб Пәрвәрдигарниң чедириға қечип берип, қурбангаһниң
    йенида туриду» дегән хәвәр йәткүзүлди. Сулайман Йәһояданиң оғли Бенаяни шу йәргә
    әвәтип: — Маң, уни өлтүрүвәткин, деди.'
  tel-2017: యోవాబు పారిపోయి యెహోవా గుడారంలో బలిపీఠం దగ్గర ఉన్నాడని సొలొమోనురాజుకు
    తెలిసింది. అతడు యెహోయాదా కొడుకు బెనాయాను పిలిచి “నీవు వెళ్లి అతని మీద పడి చంపు”
    అని ఆజ్ఞాపించాడు.
  hat-BSA: 'Li te pale a Wa Salomon ke Joab te sove ale nan tant SENYÈ a; epi men
    vwala, li akote lotèl la. Alò, Salomon te voye Benaja, fis a Jehojada a. Li te
    di: “Ale, tonbe sou li.”'
  kos-kos: Ke fwackyang nu sel Tokosra Solomon lah Joab el kaingla nu ke Lohm Nuknuk
    sin LEUM GOD ac tu sisken loang sac, na Solomon el supwala mwet se in siyuk sel
    lah efu el ku kaingla nu ke loang sac. Na Joab el topuk mu, “Nga kaingla nu yurin
    LEUM GOD mweyen nga sangeng sel Solomon.” Na Tokosra Solomon el supwalla Benaiah
    elan som unilya Joab.
  hbo-WLC: וַיֻּגַּ֞ד לַמֶּ֣לֶךְ שְׁלֹמֹ֗ה כִּ֣י נָ֤ס יוֹאָב֙ אֶל־אֹ֣הֶל יְהוָ֔ה וְהִנֵּ֖ה
    אֵ֣צֶל הַמִּזְבֵּ֑חַ וַיִּשְׁלַ֨ח שְׁלֹמֹ֜ה אֶת־בְּנָיָ֧הוּ בֶן־יְהוֹיָדָ֛ע לֵאמֹ֖ר
    לֵ֥ךְ פְּגַע־בּֽוֹ׃
  ibo-ibo: Mgbe a gwara eze Solomọn, na Joab a gbabala nʼụlọ ikwu Onyenwe anyị, nọdụ
    nʼakụkụ ebe ịchụ aja. Solomọn nyere Benaya, nwa Jehoiada iwu sị, “Gaa, tituo ya
    nʼala.”
  ory-ory: ଏଉତ୍ତାରେ ଦେଖ, “ଯୋୟାବ ସଦାପ୍ରଭୁଙ୍କ ତମ୍ବୁକୁ ପଳାଇ ବେଦି ନିକଟରେ ଅଛି,” ଏହି ସମ୍ବାଦ
    ଶଲୋମନ ରାଜାଙ୍କୁ ଦିଆଯାଆନ୍ତେ, ସେ ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟକୁ ପଠାଇ କହିଲେ, ଯାଅ, ତାକୁ ଆକ୍ରମଣ
    କର।
  chk-chk: Nge lupwen eman a asile ngeni ewe king Salomon pwe Joap a sü ngeni imwen
    ewe Samol mi Lapalap o nom ünükün ewe rongen asor, Salomon a tinala Penaia pwe
    epwe niela Joap.
  rop-rop: Wen Salaman bin irrim Joweb bin ranawei langa det Seikridwan Tent en imbin
    deya langa det teibul blanga ofring, Salaman bin jandim wanbala mesinja langa
    Joweb blanga askim im wotfo imbin ranawei langa det Seikridwan Tent. Joweb bin
    dalim det mesinja, “Aibin kaman iya langa YAWEI, dumaji aibin bradin blanga Salaman.”
    Brom deya King Salaman bin jandim Benaiya blanga kilim Joweb.
  ukr-1871: 'Як же зʼясовано цареві Соломонові: Йоаб утїк у намет Господень і стоїть
    коло жертівника, послав Соломон Банею Йодаєнка з наказом: ійди, вбий його.'
  deu-1951: 'Und es ward dem König Salomo gesagt: Joab ist zum Zelte des HERRN geflohen
    und siehe, er steht am Altar! Da sandte Salomo Benaja, den Sohn Jojadas, und sprach:
    Geh, erschlage ihn!'
  eng-JPS: 'And it was told king Solomon: ''Joab is fled unto the Tent of the LORD,
    and, behold, he is by the altar.'' Then Solomon sent Benaiah the son of Jehoiada,
    saying: ''Go, fall upon him.'''
  srp-1865: 'I javiše caru Solomunu: Joav uteèe u šator Gospodnji, i eno ga kod oltara.
    A Solomun posla Venaju sina Jodajeva govoreæi: idi, uloži na nj.'
  lug-lug: Bwe baategeeza kabaka Sulemaani nti Yowaabu addukidde mu weema ya Mukama,
    era nti ali ku kyoto, n’alagira Benaya mutabani wa Yekoyaada nti, “Genda omutte.”
  heb-heb: ויגד למלך שלמה כי נס יואב אל אהל יהוה והנה אצל המזבח וישלח שלמה את בניהו
    בן יהוידע לאמר לך פגע בו׃
  ben-IRV: রাজা শলোমনকে বলা হল যে, যোয়াব পালিয়ে সদাপ্রভুর তাঁবুতে গেছেন এবং বেদির
    কাছে আছেন। তখন শলোমন যিহোয়াদার ছেলে বনায়কে এই আদেশ দিলেন, “আপনি গিয়ে তাঁকে
    মেরে ফেলুন।”
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਦੱਸਿਆ ਗਿਆ ਕਿ ਯੋਆਬ ਯਹੋਵਾਹ ਦੇ ਤੰਬੂ ਨੂੰ ਭੱਜ ਗਿਆ ਹੈ
    ਅਤੇ ਵੇਖੋ ਉਹ ਜਗਵੇਦੀ ਦੇ ਕੋਲ ਹੈ, ਤਾਂ ਸੁਲੇਮਾਨ ਨੇ ਯਹੋਯਾਦਾ ਦੇ ਪੁੱਤਰ ਬਨਾਯਾਹ ਨੂੰ ਭੇਜਿਆ
    ਕਿ ਉਸ ਉੱਤੇ ਜਾ ਪਓ।
  mya-JVB: ယွာဘ သည် ထာဝရဘုရား ၏ တဲ တော်သို့ ပြေး ပါပြီ။ ယဇ် ပလ္လင်အနား မှာရှိပါသည်ဟု
    ရှောလမုန် မင်းကြီး အား လျှောက် သောအခါ ၊ ယွာဘ ကို လုပ်ကြံ လော့ဟု ယောယဒ သား ဗေနာယ
    ကို စေလွှတ် တော်မူ၏။
  tbg-tbg: Mini vaumanta vokuka King Soromonura vuru tiva ami tiha, Ioaapiva oru Nora
    Kotira seri naavuvano vainaini vaiharo ofaa tainta totero vaivo, tuvaro Soromonuva
    Benaiaarara oru Ioaapira aru kaane tiro.
  hmo-hmo: Vadaeni tau haida ese king Solomona idia hamaoroa, idia gwau, “Ioaba ese
    Lohiabada ena Palai Dubu dekenai ia heau, bona ia be boubou patana ena badibadinai
    ia gini noho.” Vadaeni Solomona ese Benaia Iehoiada ia siaia, ia gwau, “Oi lao,
    oi alaia mase.”
  urd-urd: और सुलेमान बादशाह को ख़बर हुई, “योआब ख़ुदावन्द के ख़ैमे को भाग गया है;
    और देख, वह मज़बह के पास है।” तब सुलेमान ने यहूयदा' के बेटे बिनायाह को यह कहकर
    भेजा कि, “जाकर उस पर वार कर।”
  rus-SYN: 'И донесли царю Соломону, что Иоав убежал в скинию Господню и что он у
    жертвенника. И послал Соломон Ванею, сына Иодаева, говоря: пойди, умертви его
    и похорони его.'
  bqc-SIM: Kɛ́ wa ò kí Salomↄↄɛ, Yoabu bàalɛ̀ gɛ̃̀ Dii zwã̀akpɛ ua, a ku sa'okĩipi
    saɛ, ↄ̃ Salomↄↄ ò Yoiada nɛ́ Benaiaɛ aà gɛ ↄtↄ̃wà we.
  tcz-CHONGTHU: Hichehi Solomon Lengpa kom a ahetsah phat un aman Jehoiada chapa Beniah
    chu athat din asol tan ahi.
  mar-mar: “कोणीतरी यवाब हा परमेश्वराच्या मंडपात वेदीपाशी आहे” हे राजा शलमोनाला सांगितले.
    तेव्हा शलमोनाने यहोयादाचा पुत्र, बनाया यास पाठवले, तो त्यास म्हणाला, “जा, त्याच्यावर
    हल्ला कर.”
  qub-qub: Ray Salomonta willaran «Joabga gueshpisha Tayta Diospa toldunman. Chaychönami
    rispitädu altarpa wagrancuna charicusha caycan» nir. Chaura Salomonga Joiadapa
    wamran Benaiata cacharan «wañurachimuy» nir.
  bqp-bqp: Ò ò kína Sulemanunɛ kũ Yoabu bàa lɛ̀ à gɛ̀ɛ Dikiri bizakuta kĩnaa, à kú
    sa'oki pìi sarɛ, akũ Sulemanu pì Yoyada nɛ́ Bɛnayanɛ à gɛ́ à láka kãao gwe.
  hat-hat: Y' al di Salomon men Joab kouri al kache nan Tant Randevou a, li kanpe
    bò lotèl la. Salomon voye Benaja, pitit Jeojada a, pou touye Joab.
  eng-BSB: 'It was reported to King Solomon: “Joab has fled to the tent of the LORD
    and is now beside the altar.” So Solomon sent Benaiah son of Jehoiada, saying,
    “Go, strike him down!”'
  eng-WEBPB: King Solomon was told, “Joab has fled to the LORD’s Tent; and behold,
    he is by the altar.” Then Solomon sent Benaiah the son of Jehoiada, saying, “Go,
    fall on him.”
  kbq-kbq: Hagi kini ne' Solomonina ome asami'za amanage hu'naze, Joapu'a freno vuno
    Ra Anumzamofo seli mono no kumapi kre sramnavu itare'ma me'nea pazivete ome azerintrako
    huteno mani'ne. Hagi ana nanekema nentahino'a Solomoni'a Jehoiada nemofo Benaia
    hunteno, Joapuna ome ahegeno frino!
  nhe-BL: Huan quimatiltijque Tlanahuatijquetl Salomón para Joab itztoya campa tlaixpamitl.
    Huan Salomón quinahuati Benaía ma yohui quitzontlamiltiti.
  bus-bus: Wà ò kí Sulemanunɛ kɛ̀ Yoabu bàa lɛ̀ à gàa Dii bisakuta kiia, à kú sa'okii
    pì saɛ, ben Sulemanu bè Yoyada nɛ́ Bɛnayanɛ à gá à yãao gwe.
  gub-BL: Amo umume'u Zoaw izàn awer oho Xàrumàw pe wà. — Wiko Tupàn hàpuzràn pupe
    ma'ea'yr hapy haw huwake, i'i izupe wà. — Epuranu eho Zoaw rehe kury, i'i Xàrumàw
    amo pe. — Màràzàwe tuwe erezàn ma'ea'yr hapy haw pe ne, ere izupe nehe. Upuranu
    oho hehe. Uwazar Zoaw izupe. — Azàn Tupàn Tuweharupi Wiko Ma'e pe ihe, ta'e akyze
    Xàrumàw wi ihe xe, i'i izupe. Na'e uze'eg Xàrumàw Menai pe kury. — Ezuka Zoaw
    eho kury ty, i'i izupe.
  eng-DRA: 'And it was told king Solomon, that Joab was fled into the tabernacle of
    the Lord, and was by the altar: and Solomon sent Banaias the son of Joiada, saying:
    Go, kill him.'
