verse: 1KI.002.010
translations:
  mal-C: ഇതിനുശേഷം, ദാവീദ് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; “ദാവീദിന്റെ
    നഗരത്തിൽ” അദ്ദേഹത്തെ സംസ്കരിച്ചു.
  deu-TKW: Und David legte sich zu seinen Vätern und ward begraben in der Stadt Davids.
  lin-lin: Davidi akendeki kokutana na bakoko na ye, mpe bakundaki ye kati na engumba
    ya Davidi.
  eng-LSV: And David lies down with his fathers, and is buried in the City of David,
  eng-GNV: So Dauid slept with his fathers, and was buried in the citie of Dauid.
  eng-WEBSTER: So David slept with his fathers, and was buried in the city of David.
  nhw-BL: Huan teipa David mijqui huan quitlalpachojque ipan Jerusalén ipan nopa barrio
    catli itoca Ialtepe David.
  swh-ONEN: Kisha Daudi akapumzika pamoja na baba zake naye akazikwa katika Mji wa
    Daudi.
  bba-bba: Yen biru Dɑfidi u kpunɑ u ɡu u win bɑɑbɑbɑ nɑɑmwɛ. Mɑ bɑ nùn sikɑ win wuu
    Yerusɑlɛmuɔ ɡe bɑ mɑɑ sokumɔ Dɑfidin wuu.
  eng-KJVCPB: So David slept with his fathers, and was buried in the city of David.
  cpy-cpy: Tema makoryaaki David. Ikiteetakiri iiteetziro “Inampi David”.
  luo-luo: Eka Daudi notho gi wuonene kendo noyike e Dala Maduongʼ mar Daudi.
  meu-meu: Bena David na tubu tama dekediai e mahuta; David ena hanua ai e guria.
  npi-ULB: त्यसपछि दाऊद आफ्ना पुर्खाहरूसित सुते, र तिनलाई दाऊदको सहरमा गाडियो ।
  yor-yor: Nígbà náà ni Dafidi sinmi pẹ̀lú àwọn baba rẹ̀, a sì sin ín ní ìlú Dafidi.
  pes-OPCB: وقتی داوود درگذشت او را در شهر اورشلیم به خاک سپردند.
  tgl-ULB: Pagkatapos, nahimlay na si David kasama ang kaniyang mga ninuno at inilibing
    sa lungsod ni David.
  cbu-NT: Dapiyarini tsiparamchu, wansshutaritam watsapun mapuranganaya.
  hui-hui: Mani howa Debidi homayagola tigua ibunaga tingini Yarusaleme ogoni Debidinaga
    tano laga wiagoha hora hene.
  mya-mya: ဒါ​ဝိဒ်​ကွယ်​လွန်​သော​အ​ခါ သူ့​ကို​ယေ​ရု​ရှ​လင် မြို့​တွင်​သင်္ဂြိုဟ်​ကြ​၏။-
  bod-N: དེ་ནས་དཱ་བིད་རང་གི་ཕ་མེས་རྣམས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་པ་དང་། དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་དུར་ལ་སྦས།
  sna-sna: Ipapo Dhavhidhi akavata namadzibaba ake, akavigwa muGuta raDhavhidhi.
  spa-BLM: David durmió con sus padres y fue enterrado en la ciudad de David.
  cac-cac: Axo yic ix cham vin̈aj rey David chi', a d'a chon̈ab' scuch Schon̈ab' David,
    ata' ix mucchaj vin̈.
  swh-ULB: Ndipo Daudi alipolala na mababu zake na alizikwa kwenye mji wa Daudi.
  bel-bel: І спачыў Давід з бацькамі сваімі і пахаваны быў у горадзе Давідавым.
  wed-wed: David Israel i vibadei madeḡa 40; au Hebron madeḡa 7 ma au Jerusalem madeḡa
    33. David ana mara i kwa ma au Jerusalem au kokoaga noinoina au ririvai i vimataveni.
  deu-ELBBK: Und David legte sich zu seinen Vätern; und er wurde begraben in der Stadt
    Davids.
  mbb-OT: Ne te huziyan he timpu mibpatey si David ne inleveng diyà te inged din.
  mal-2015: പിന്നെ ദാവീദ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ദാവീദിന്റെ നഗരത്തിൽ
    അവനെ അടക്കംചെയ്തു.
  rmc-rmc: Paľis o David muľa a parunde les paš peskre phure dada andro Foros le Davidoskro.
  pes-OPV: پس داود با پدران خود خوابید و در شهرداود دفن شد.
  ron-1924: Давид а адормит ку пэринций луй ши а фост ынгропат ын четатя луй Давид.
  aui-aui: Kiiwawo Deivid Isrel iyibadeni raghanine, dagudagune na bodu yadi 7 Hebron
    kwanatune imakae bi muriye na Jerusalem kwanatune bodu yadi 33 imakae. Da noko
    kedane na bodu 40 Isrel ivibadeni. Bi irabobo na Jerusalem kwanatuna kamone nosinosinanakim
    yawata sidogudi.
  ben-OBCV: পরে দাউদ তাঁর পূর্বপুরুষদের সঙ্গে চিরবিশ্রামে শায়িত হলেন এবং তাঁকে দাউদ-নগরে
    কবর দেওয়া হল।
  som-som: Oo Daa'uudna wuu dhintay oo la seexday awowayaashiis, oo waxaa lagu aasay
    magaaladii Daa'uud.
  lat-VUC: Dormivit igitur David cum patribus suis, et sepultus est in civitate David.
  eng-ASVBT: And David slept with his fathers, and was buried in the city of David.
  ita-1885: Davide poi giacque co' suoi padri, e fu seppellito nella Città di Davide.
  eng-LXXUP: And David slept with his fathers, and was buried in the city of David.
  eng-ULB: Then David slept with his ancestors and was buried in the city of David.
  spa-VBL: Entonces David murió y fue enterrado en la Ciudad de David.
  fra-_FOB: Ainsi David s'endormit avec ses pères, et il fut enseveli dans la cité
    de David.
  mal-mal: പിന്നെ ദാവീദ് തന്റെ പൂര്‍വ്വ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ദാവീദിന്റെ
    നഗരത്തിൽ അവനെ അടക്കം ചെയ്തു.
  urd-GVR: Phir Dāūd mar kar apne bāpdādā se jā milā. Use Yarūshalam ke us hisse meṅ
    dafn kiyā gayā jo ‘Dāūd kā Shahr’ kahlātā hai.
  suz-BL: मिनु दाऊद बेक्‍माक्‍त। मिनु दाऊद आ सहरम थिम्‍चा पुंइसे बाक्‍त।
  ita-1927: E Davide s’addormentò coi suoi padri, e fu sepolto nella città di Davide.
  ckb-ckb: ئینجا داود لەگەڵ باوباپیرانی سەری نایەوە و لە شاری داود نێژرا.
  eng-BBE: Then David went to rest with his fathers, and his body was put into the
    earth in the town of David.
  kan-OKCV: ಹೀಗೆಯೇ ದಾವೀದನು ಮರಣಹೊಂದಿ ತನ್ನ ಪಿತೃಗಳ ಜೊತೆ ಸೇರಿದನು. ದಾವೀದನ ಶವವನ್ನು ದಾವೀದನ
    ಪಟ್ಟಣದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
  tam-2017: பின்பு தாவீது தன்னுடைய முன்னோர்களோடு மரணமடைந்து, தாவீதின் நகரத்தில் அடக்கம்
    செய்யப்பட்டான்.
  spa-RV-1909: Y David durmió con sus padres, y fué sepultado en la ciudad de David.
  ron-BTF: Astfel, David a adormit cu părinţii săi şi a fost îngropat în cetatea lui
    David.
  eng-WEBP: David slept with his fathers, and was buried in David’s city.
  eng-FBV: Then David died and his was buried in the City of David.
  nld-1939: Toen ging David te ruste bij zijn vaderen en werd in de Davidstad begraven.
  nch-BL: Huan teipa David mijqui huan quitalpachojque ipan Jerusalén ipan nopa colonia
    cati itoca Ialtepe David.
  vie-1934: Đa-vít an giấc với các tổ phụ mình, và được chôn trong thành Đa-vít.
  hin-CV: इसके बाद दावीद अपने पूर्वजों में जा मिले. उन्हें उन्हीं के नगर की कब्र में
    रख दिया गया.
  spa-BES: Entonces David fue a descansar con sus padres, y su cuerpo fue enterrado
    en la ciudad de David.
  tdx-tdx: Aa le nitrao-piròtse an-droae’e t’i Davide vaho nalentek’ an-drova’ i Davide
    ao.
  tha-KJV: แล​้วดาวิ​ดก​็บรรทมหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาก็ฝังพระศพไว้ในนครดาวิด
  por-BR-2018: E Davi descansou com seus pais, e foi sepultado na cidade de Davi.
  deu-ELO: Und David legte sich zu seinen Vätern; und er wurde begraben in der Stadt
    Davids.
  eng-WYC-2018: And (then) David slept with his fathers, and was buried in the city
    of David.
  epo-epo: Kaj David ekdormis kun siaj patroj, kaj oni lin enterigis en la urbo de
    David.
  uig-PIN: Dawut ɵz ata-bowliri bilǝn bir yǝrdǝ uhlidi. U «Dawutning xǝⱨiri» degǝn
    jayda dǝpnǝ ⱪilindi.
  beo-beo: Da:ibidi da bogole, ilia da ea da:i hodo Da:ibidi Moilai Bai Bagade ganodini
    uli dogonesi.
  tpi-OTNT: Na bihain, Devit i dai na ol i planim em long Jerusalem, dispela taun
    ol i kolim “Taun Bilong Devit.”
  hau-SA: Sa’an nan Dawuda ya huta tare da kakanninsa. Sai aka binne shi a Birnin
    Dawuda.
  uig-LAT: Dawut öz ata-bowliri bilen bir yerde uxlidi. U «Dawutning shehiri» dégen
    jayda depne qilindi.
  nde-nde: Kwaba yikwedlula kukaDavida esesiya kubokhokho bakhe abafayo wayangcwatshwa
    eMzini kaDavida.
  ton-ton: ¶ Pea pehē, naʻe mohe ʻa Tevita mo ʻene ngaahi tamai, pea naʻe fai ʻene
    putu ki he Kolo ʻo Tevita.
  ces-1613: A tak usnul David s otci svými, a pohřben jest v městě Davidově.
  eng-WMB: David slept with his fathers, and was buried in David’s city.
  tam-TCV: இதன்பின் தாவீது தனது முற்பிதாக்களைப்போல இறந்து, தாவீதின் நகரத்தில் அடக்கம்
    செய்யப்பட்டான்.
  ceb-ULB: Unya namatay si David ug gilubong siya uban sa iyang mga katigulangan ngadto
    sa siyudad ni David.
  pol-UBG: Potem Dawid zasnął ze swymi ojcami i został pogrzebany w mieście Dawida.
  agr-agr: David jakamtai niina apachji aidau ukumasbaunum Jerusalén ukusajui.
  kyc-kyc: Dapiti baa kumuyamo dokopa banya yuu taone dokona malu piyami.
  urd-GVU: پھر داؤد مر کر اپنے باپ دادا سے جا ملا۔ اُسے یروشلم کے اُس حصے میں دفن
    کیا گیا جو ’داؤد کا شہر‘ کہلاتا ہے۔
  deu-1912: Also entschlief David mit seinen Vätern und ward begraben in der Stadt
    Davids.
  ntj-ntj: Nyangka Tayipirrnga mirrirringu. Nyangka-ya mantjira katingu tjurnutjunu.
  kan-2017: ಅನಂತರ ದಾವೀದನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಿದನು. ಅವನ ಶವವನ್ನು ದಾವೀದನಗರದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
  yap-yap: Me yim’ David min k’eyag u lan fare Binaw rok David.
  hlt-MCSB: Te phoeiah David te a napa taengah khoem uh tih David khopuei ah a up.
  mdy-ETH: ዬካፓ ዳውቴ ሃይቂ፥ ዒዛ ካታሞ ማዔ ዬሩሳላሜይዳ ዱኡቴኔ፤
  twi-ASANTE: Na Dawid wuiɛ, na wɔsiee no wɔ Dawid kurom.
  eng-WEBU: David slept with his fathers, and was buried in David’s city.
  wal-wal: Hegaappe guyyiyan Daawiti haiqqidi, ba maizzan gaittiis; yaatidi Daawita
    Kataman moogettiis.
  spa-PDDPT: David durmió con sus antepasados y fue sepultado en la ciudad de David.
  gun-gun: Ha'e va'e rire Davi ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa tetã Davi rekoague py ae.
  ilo-ULB: Kalpasanna, pimmusay ni David ket naitanem iti siudad ni David.
  kpg-kpg: David ne made gaa danu i di Waahale o David.
  uig-ARA: داۋۇت ئۆز ئاتا-بوۋلىرى بىلەن بىر يەردە ئۇخلىدى. ئۇ «داۋۇتنىڭ شەھىرى» دېگەن
    جايدا دەپنە قىلىندى.
  tof-tof: Deibid nurrótókórr, da we ilüngóp Deibidün wirri basirrdü.
  sus-sus: Na tɛmui Dawuda naxa laaxira, a naxa bɛlɛ a benbae fɛ ma a xa taa kui.
  pon-2006: Depit eri sipalla oh seridi nan Serusalem.
  jae-jae: Go Dawid gêc nê bêc gêwiŋ tamai ma sêsuŋ eŋ aŋga Dawidnê malac.
  ksd-ksd: Ma di ga vadiop David varurung ma ra umana tamana, ma di ga punang ia ta
    ra pia na pal kai David.
  tur-YTC: David atalarıyla uyudu ve David'in kentinde gömüldü.
  grc-BRENT: Καὶ ἐκοιμήθη Δαυὶδ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη ἐν πόλει Δαυίδ.
  ind-AYT: Lalu, Daud dibaringkan bersama nenek moyangnya dan dikuburkan di Kota Daud.
  nya-nya: Tsono Davide anamwalira ndipo anayikidwa mʼmanda mu Mzinda wa Davide.
  hrv-hrv: I potom počinu David kraj otaca svojih i bi pokopan u Davidovu gradu.
  mps-mps: Tama nosali, Devit isilama, tama augwaligo aga te Jerusalemde pubulali,
    te hanu pedai augwa te tama nogi poali “Te Devitgo Hanu da,” wali.
  tpi-tpi: Na bihain, Devit i dai na ol i planim em long Jerusalem, dispela taun ol
    i kolim “Taun Bilong Devit.”
  dan-1931: Så lagde David sig til Hvile hos sine Fædre og blev jordet i Davidsbyen.
  vie-OVCB: Đa-vít an nghỉ với các tổ tiên, được chôn trong Thành Đa-vít.
  guj-2017: પછી દાઉદ પોતાના પૂર્વજોની જેમ ઊંઘી ગયો અને તેને દાઉદનગરમાં દફનાવવામાં
    આવ્યો.
  pon-2006A: Depit eri sipalla oh seridi nan Serusalem.
  por-BRBSL: David dormiu com seus pais, e foi enterrado na cidade de David.
  cth-cth: Hahoi Devit teh a na mintoenaw koe a i teh, Devit khopui dawk a pakawp
    awh.
  twi-twi: Na Dawid wui, na wosiee no wɔ Dawid kurom.
  hlt-hlt: Te phoeiah David te a napa taengah khoem uh tih David khopuei ah a up.
  tbz-SIM: Kɛ̀ Dɑfitii kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ o ɛì Sedisɑdɛmmu.
  msy-2020: Egha gɨn Devit uan inazir afeziabar mɨn aremezɨma, me Jerusalemɨn anefa.
    Nguibar ekiar kam, me kamaghɨn a dɨbori, “Devitɨn Nguibar Ekiam.”
  dop-dop: Pǝ wɑɑlɩ kɛ́ wulɑʋ Tɑfiiti sǝpɑ, nɑ pɑ́ pimi-ɩ timpi pɑ yɑɑ sɩ, Tɑfiiti
    tɛ tɔ.
  azb-azb: Davud ataları ilə uyudu və Davudun şəhərində basdırıldı.
  eng-DBY: And David slept with his fathers, and was buried in the city of David.
  hin-2017: तब दाऊद अपने पुरखाओं के संग जा मिला और दाऊदपुर में उसे मिट्टी दी गई। (प्रेरि.
    2:29, प्रेरि. 13:36)
  wol-KYG: Gannaaw loolu Daawuda nelaw, fekki ay maamam, ñu denc ko ca gox ba ñu naan
    Kër Daawuda.
  eng-YLT: And David lieth down with his fathers, and is buried in the city of David,
  kne-kne: Idi siya di, natey si David et naiponpon sin sakop di Jerusalem ay nangadanan
    si Siyodad en David.
  eng-WYC-2017: And David slept with his fathers, and was buried in the city of David.
  eng-WMBB: David slept with his fathers, and was buried in David’s city.
  urd-GVH: फिर दाऊद मरकर अपने बापदादा से जा मिला। उसे यरूशलम के उस हिस्से में दफ़न
    किया गया जो ‘दाऊद का शहर’ कहलाता है।
  rug-rug: Meke mate se Devita meke ta pomunu turaṉae koari na tamana pa vasileana
    lavata pa Zerusalema, sa Vasileana te Devita.
  gaz-gaz: Daawitis ergasii abbootii isaa wajjin boqotee Magaalaa Daawit keessatti
    awwaalame.
  fra-LSG: David se coucha avec ses pères, et il fut enterré dans la ville de David.
  gnn-gnn: Ga ŋuliŋuruyinydja dhäŋuru ŋayi Daypit rakunydhinana, ga walalanydja ŋanya
    dholkuŋalanydja ŋunha bäyma Djurutjalamlili, ŋunhimalayina nhanukiyingala wäŋalili
    munatha'lili.
  yal-yal: Dawuda to faxa, e yi a maluxun Dawudaa Taani Yerusalɛn yi.
  haw-1868: Alaila hiamoe iho la o Davida me kona mau makua, a ua kanuia ma ke kulanakauhale
    o Davida.
  arb-NAV: ثُمَّ مَاتَ دَاوُدُ وَدُفِنَ فِي أُورُشَلِيمَ.
  ewe-ewe: Ale David ku eye woɖii ɖe Yerusalem, David ƒe du la me.
  eng-LEE: And David slept with his fathers, and was buried in the city of David.
  gvn-gvn: Wawu yinyamun David wulan. Jana nyungun juljalba nandan townbu Jerusalem.
    Nyulu kingman bamanka Israel-warranka 40 years. Yinyamun Solomon, Davidamu kangkal,
    nyulu kingman. Nyulu bama Israel-warra ngulkurrduku kujin, junkurrjiman.
  asm-FB: তাৰ পাছত দায়ুদ নিজৰ পূর্ব-পুৰুষসকলৰ লগত নিদ্ৰিত হ’ল; তেওঁক দায়ুদৰ নগৰত
    মৈদাম দিয়া হ’ল।
  sus-A: نَ تّمُي دَوُدَ نَشَ لَاشِرَ، عَ نَشَ بّلّ عَ بٍنبَيٍ قّ مَ عَ شَ تَا كُي.
  fra-SBL: David se coucha avec ses pères, et il fut enterré dans la ville de David.
  hbo-hbo: וַיִּשְׁכַּ֥ב דָּוִ֖ד עִם־אֲבֹתָ֑יו וַיִּקָּבֵ֖ר בְּעִ֥יר דָּוִֽד׃ פ
  piu-2006: (1:5-10,15-18,32-40; 2:10,11) Tapitanya tjiḻpirrirra kunpu nyinanyingka,
    palumpa katja yurruntitja Yatunitjanya yunypa nyinangi, mayutju tiṉa nyinakitja,
    kanya Patjipalu kuliṉu, palumpa katja Tjalamunanya mayutju tiṉalpi nyinanytjaku.
    Tapitalakutu ankula marrkuṉu, “Nyuntukunyuṉin yurrunpa watjaṉutjatjanungku Tjalamunanya
    mayutju tiṉa nyinatjurra!, Yatunitjanya mayutju tiṉa nyinatjipingkamarra.” Tapitalu
    pulanya watjaṉu, tuḻkuku mayutju kutjarrangku Natjanalu anta Tjatakalu tjira Tjalamunangka
    katangka intira mayutju tiṉalpi nyinatjunkunytjaku. Tjatakalu Tjalamunanya mayutju
    tiṉalpi nyinatjunu. Tjiḻpi Tapitalu Tjalamunanya wangkarra nintiṉu, mayutju palya
    tjukarurru nyinanytjaku. Palunyatjanu Tapitanya muḻṯunyarrirra ilungu. Tapitanya
    mayutju tiṉa tjanampa rawa nyinangi, yiiya puutiyipala.
  kik-kik: Na rĩrĩ, Daudi akĩhurũka hamwe na maithe make, na agĩthikwo thĩinĩ wa Itũũra
    inene rĩa Daudi.
  fra-NCL: David se coucha avec ses pères, et il fut enterré dans la cité de David.
  cek-AK: To pacoengah David loe ampanawk khaeah anghak moe, David vangpui ah aphum
    o.
  cuk-cuk: David burgwenonikid. Geb e-neggwebur-eba-nugadgi e-sergan-neg-uan-maid-dikarba
    digsamalad.
  uig-CYR: Давут өз ата-бовлири билән бир йәрдә ухлиди. У «Давутниң шәһири» дегән
    җайда дәпнә қилинди.
  pma-pma: Navong asuv houlu Deved vi ulmatu revi, kei mat, ka arahini en out Serusalem,
    koa avise en ‘taon onen Deved.’
  tel-2017: ఆ తరవాత దావీదు చనిపోయి తన పూర్వీకులను చేరుకున్నాడు. ప్రజలు అతణ్ణి దావీదు
    పట్టణంలో సమాధి చేశారు.
  hat-BSA: Konsa, David te dòmi avèk zansèt li yo e li te antere nan lavil David la.
  bxh-bxh: Deiwidi ya kin Isalaela yai bolima 40. Na Hebelon yai bolima faligigi luwaga.
    Yelusalem yai bolima 33. Solomon tamana Deiwidi ya falau damahi be ya kin, yo
    hige gonowana sai i famwahimwahiu. Deiwidi ya peꞌi Yelusalem yai, na tefana hesa
    hesana “Deiwidi ena Nuꞌu” amainiya sa boꞌusai.
  kos-kos: David el misa, ac pukpuki el in Siti sel David.
  hbo-WLC: וַיִּשְׁכַּ֥ב דָּוִ֖ד עִם־אֲבֹתָ֑יו וַיִּקָּבֵ֖ר בְּעִ֥יר דָּוִֽד׃ פ
  ibo-ibo: Emesịa, Devid sooro ndị nna nna ya ha dina nʼọnwụ. E liri ya na obodo Devid.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଆପଣା ପିତୃଲୋକଙ୍କ ସହିତ ଶୟନ କଲେ ଓ ଦାଉଦ-ନଗରରେ କବର ପାଇଲେ।
  wmt-wmt: Nyanartijangka pirlajarrinyala Tayipit. Turnmanila palu Jurujulumja marnpa.
    Nyanartijangka manyanangu Jalamanpala king ngunangani nyantukura walaku.
  chk-chk: Mürin, Tafit a mäla, nge ra peiaseni lon ewe telinimw mi iteni telinimwen
    Tafit.
  rop-rop: Wal King Deibid bin dai na en deibin berrim im langa Jerusalem.
  ukr-1871: І почив Давид із отцями своїми, й поховано його в Давидовому городї.
  deu-1951: Und David entschlief mit seinen Vätern und ward begraben in der Stadt
    Davids.
  eng-JPS: And David slept with his fathers, and was buried in the city of David.
  srp-1865: Tako poèinu David kod otaca svojih, i bi pogreben u gradu Davidovu.
  lug-lug: Awo Dawudi ne yeebakira wamu ne bajjajjaabe, n’aziikibwa mu kibuga kya
    Dawudi.
  heb-heb: וישכב דוד עם אבתיו ויקבר בעיר דוד׃
  ben-IRV: এর পর দায়ূদ তাঁর পূর্বপুরুষদের ন্যায় চির নিদ্রায় গেলেন এবং তাঁকে দায়ূদ
    শহরে কবর দেওয়া হল।
  pan-pan: ਦਾਊਦ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਸੌਂ ਗਿਆ ਅਤੇ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਦੱਬਿਆ ਗਿਆ।
  tkr-tkr: Davud qik'u cune dekkaaşisqa ayk'an. Mana Davudne Şaharee k'eyxha.
  mya-JVB: ဒါဝိဒ် သည်ဘိုးတော် ဘေးတော်တို့နှင့် အိပ်ပျော် ၍ ဒါဝိဒ် မြို့ ၌ သင်္ဂြိုဟ်
    ခြင်းကိုခံ တော်မူ၏။
  tbg-tbg: Ho Devitiva qutu vumanta vika vira vaata vare Ieruharemiqi Devitira Vatukave
    tunaini vuru quntama tora.
  hmo-hmo: Davida be ia mase, bona Davida ena Hanua dekenai idia guria.
  urd-urd: और दाऊद अपने बाप — दादा के साथ सो गया और दाऊद के शहर में दफ़्न हुआ।
  rus-SYN: И почил Давид с отцами своими и погребен был в городе Давидовом.
  bqc-SIM: Ɔ̃ Davidi gà. Yelusalɛũ fã́ani pↄ́ wà aà vĩ̀u ↄ̃ wì mɛ Davidi wɛ̃́lɛ.
  tcz-CHONGTHU: David chu athitan David khopia chun apu apa tetoh a kivui khom tauvin
    ahi.
  mar-mar: मग दावीद मरण पावला. त्याच्या पुर्वजांसारखे दावीद नगरात त्याचे दफन झाले.
  soq-soq: Warere Dawid Israel apanawa oniamodie, me bauta bola debama Ibron bedewe
    waina enawa 7 ita Ierusalem bedewe waina enawa 33. Tane me oniamodia enawa awodealena
    40 waden. Me wandie boleno mo me nosinosiwa wineiawo bola ebowa Dawid bolawa Ierusalem
    bedewe dobontoiena.
  qub-qub: David wañucuranna. Chaura pampaycäriran unay castancuna pamparashan «Davidpa
    siudänin» nishanman.
  bqp-bqp: Akũ Dauda gà. Yurusalɛmu fárandi kũ ò a vĩ̀n òdi pi Dauda wɛ̃tɛ.
  hat-hat: Lè David mouri yo antere l' nan lavil David la.
  eng-BSB: Then David rested with his fathers and was buried in the City of David.
  eng-WEBPB: David slept with his fathers, and was buried in David’s city.
  kbq-kbq: Hagi anante Deviti'a frige'za agri rankumapi Jerusalemi asente'naze.
  nhe-BL: Huan teipa David mijqui huan quitlalpachojque ipan Jerusalén ipan nopa barrio
    tlen itoca Ialtepe David.
  bus-bus: Ben Dauda gà. Yerusalɛmu fáandi kɛ̀ wà à vĩ̀in wè be Dauda wɛ́tɛ.
  gub-BL: Na'e umàno Tawi a'e kury. Amo uzutym hetekwer iànàm umàno ma'e kwer watym
    awer wanuwake tawhu heko awer pe wà. — Tawi heko haw, i'i teko a'e tawhu pe wà
    kury.
  eng-DRA: So David slept with his fathers, and was buried in the city of David.
