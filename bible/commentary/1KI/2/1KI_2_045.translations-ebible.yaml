verse: 1KI.002.045
translations:
  mal-C: എന്നാൽ, ശലോമോൻരാജാവ് അനുഗ്രഹിക്കപ്പെട്ടവനായിരിക്കും. ദാവീദിന്റെ സിംഹാസനം
    യഹോവയുടെമുമ്പാകെ എന്നെന്നേക്കും സുസ്ഥിരമായിരിക്കും.”
  deu-TKW: Der König Salomo dagegen möge gesegnet sein, und der Thron Davids immerdar
    vor Jahwe feststehen!
  lin-lin: Kasi mokonzi Salomo akopambolama, mpe kiti ya bokonzi ya Davidi ekolendisama
    makasi liboso ya Yawe mpo na libela.
  eng-LSV: and King Solomon [is] blessed, and the throne of David is established before
    YHWH for all time.”
  eng-GNV: And let King Salomon be blessed, and the throne of Dauid stablished before
    the Lord for euer.
  eng-WEBSTER: And king Solomon shall be blessed, and the throne of David shall be
    established before the LORD for ever.
  nhw-BL: Ma TOTECO nechtiochihua huan ma quitiochihua itequiticayo notata huan se
    iixhui ma quipiyas tequiticayotl para nochipa para tlanahuatis ipan isiya.
  swh-ONEN: Lakini Mfalme Solomoni atabarikiwa, na kiti cha ufalme cha Daudi kitakuwa
    imara mbele za Bwana milele.”
  bba-bba: Adɑmɑ nɛ, sinɑ boko Sɑlomɔɔ, Yinni Gusunɔ u koo mɑn domɑru kuɑ. Kpɑ u nɛn
    tundo Dɑfidin bɑn te nɑ dii mini tɑ̃sisiɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: and king Solomon shall be blessed, and the throne of David shall be
    established before the Lord for ever.
  luo-luo: To Ruoth Solomon ibiro gwedhi kendo kom loch mar Daudi biro siko kogurore
    e nyim Jehova Nyasaye nyaka chiengʼ.”
  meu-meu: A King Solomon ese hahenamo baine abia, bona David ena terono na Iehova
    vairanai baine gini hanaihanai.
  npi-ULB: तर राजा सोलोमनचाहिँ आशिषित हुने छन्, र दाऊदको सिंहासन परमप्रभुको सामु सदाको
    निम्ति स्थापित हुने छ ।”
  yor-yor: Ṣùgbọ́n a ó sì bùkún fún Solomoni ọba, ìtẹ́ Dafidi yóò sì wà láìfòyà níwájú
    Olúwa títí láéláé.”
  pes-OPCB: اما من، سلیمان پادشاه، مبارک خواهم بود و سلطنت داوود در حضور خداوند تا
    ابد پایدار خواهد ماند.»
  tgl-ULB: Pero pagpapalain si Haring Solomon, at matatatag ang trono ni David sa
    harap ni Yahweh magpakailanman.”
  hui-hui: Anigo Anduane Homogo ibugua i̱hondo bayale hangu biaabo halu Debidi aguanerume
    hangu kini haabo helo helaga bulebira, lene.
  mya-mya: ငါ့​ကို​မူ​ကား​ကောင်း​ချီး​ပေး​၍​ဒါ​ဝိဒ်​၏ နိုင်​ငံ​တော်​ကို​ထာ​ဝ​စဉ်​တည်​တံ့​ခိုင်​မြဲ​စေ
    တော်​မူ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: འོན་ཀྱང་རྒྱལ་པོ་སོ་ལོ་མོན་ལ་བྱིན་རླབས་འཐོབ་ཅིང་། དཱ་བིད་ཀྱི་རྒྱལ་ཁྲི་ནི་དུས་རྒྱུན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་གནས་པར་འགྱུར་རོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Asi Mambo Soromoni acharopafadzwa, uye chigaro choushe chaDhavhidhi chichasimbiswa
    pamberi paJehovha nokusingaperi.”
  spa-BLM: Pero el rey Salomón será bendecido, y el trono de David será establecido
    ante Yahvé para siempre.”
  cac-cac: Palta yac'ocab' svach'c'olal Jehová d'a vib'an̈ a in tic. A on̈ yin̈tilal
    on̈ vin̈aj rey David tic ol on̈ ochn̈ejcan d'a sdespacho d'a masanil tiempo, xchi
    vin̈ rey chi'.
  swh-ULB: Lakini Sulemani atabarikiwa na enzi ya Daudi itaimarika mbele ya BWANA
    milele.”
  bel-bel: а цар Саламон хай будзе дабраславёны, і трон Давідаў хай будзе непахісны
    прад Госпадам вечна!
  deu-ELBBK: Aber der König Salomo wird gesegnet sein, und der Thron Davids wird feststehen
    vor dem HERRN ewiglich.
  mbb-OT: Piru siak, edtuvazan a te Nengazen, ne is ginhedian te amey ku he si David
    ebpedayunen din is kedlig-eni zin kayi minsan keenu.”
  mal-2015: എന്നാൽ ശലോമോൻരാജാവു അനുഗ്രഹിക്കപ്പെട്ടവനും ദാവീദിന്റെ സിംഹാസനം യഹോവയുടെ
    മുമ്പാകെ എന്നേക്കും സ്ഥിരവുമായിരിക്കും എന്നു പറഞ്ഞിട്ടു
  rmc-rmc: Me, o Šalamun, som kraľis a o RAJ man požehňinela a kerela, hoj le Davidoskro
    tronos ela zoralo pro furt.“
  pes-OPV: و سلیمان پادشاه، مبارک خواهد بود و کرسی داود درحضور خداوند تا به ابد پایدار
    خواهد ماند.»
  ron-1924: Дар ымпэратул Соломон ва фи бинекувынтат ши скаунул де домние ал луй Давид
    ва фи ынтэрит пе вечие ынаинтя Домнулуй.”
  ben-OBCV: কিন্তু রাজা শলোমন আশীর্বাদধন্য হবেন, এবং সদাপ্রভুর সামনে দাউদের সিংহাসন
    চিরকাল সুরক্ষিত থাকবে।”
  som-som: Laakiinse anoo Boqor Sulaymaan ahu waan barakaysnaan doonaa, oo carshiga
    Daa'uudna weligiis wuu ku sii dhisnaan doonaa Rabbiga hortiisa.
  lat-VUC: et rex Salomon benedictus, et thronus David erit stabilis coram Domino
    usque in sempiternum.
  eng-ASVBT: But king Solomon shall be blessed, and the throne of David shall be established
    before Jehovah forever.
  ita-1885: Ma il re Salomone sarà benedetto, e il trono di Davide sarà stabile davanti
    al Signore in perpetuo.
  eng-LXXUP: And King Solomon is blessed, and the throne of David shall be established
    before the Lord forever.
  eng-ULB: But King Solomon will be blessed and the throne of David will be established
    before Yahweh forever.”
  spa-VBL: Pero yo, el rey Salomón, seré bendecido y la dinastía de David se mantendrá
    a salvo en la presencia del Señor para siempre”.
  fra-_FOB: Mais le roi Salomon sera béni, et le trône de David sera affermi devant
    l'Éternel à jamais.
  mal-mal: എന്നാൽ ശലോമോൻ രാജാവ് അനുഗ്രഹിക്കപ്പെട്ടവനും ദാവീദിന്റെ സിംഹാസനം യഹോവയുടെ
    മുമ്പാകെ എന്നേക്കും സ്ഥിരമായുമിരിക്കും എന്ന് പറഞ്ഞിട്ട്
  urd-GVR: Lekin Sulemān Bādshāh ko wuh barkat detā rahegā, aur Dāūd kā taḳht Rab
    ke huzūr abad tak qāym rahegā.”
  suz-BL: तन्‍न पिप सोलोमन आसीक ताइब। मिनु परमप्रभु यावे आ ङोंइती दाऊद आ राज्‍य गेना
    हना यो लीब” देंमाक्‍त।
  ita-1927: ma il re Salomone sarà benedetto e il trono di Davide sarà reso stabile
    in perpetuo dinanzi all’Eterno”.
  ckb-ckb: بەڵام سلێمانی پاشا بەرەکەتدار دەکرێت و تەختی داودیش هەتاهەتایە لەبەردەم
    یەزدان جێگیر دەبێت.»
  eng-BBE: But a blessing will be on King Solomon, and the kingdom of David will keep
    its place before the Lord for ever.
  kan-OKCV: ಆದರೆ ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ಆಶೀರ್ವಾದವಾಗಲಿ. ದಾವೀದನ ಸಿಂಹಾಸನವು ಯೆಹೋವ ದೇವರ ಮುಂದೆ
    ಯುಗಯುಗಾಂತರಕ್ಕೂ ಸ್ಥಿರವಾಗಿರುವುದು,” ಎಂದನು.
  tam-2017: ராஜாவாகிய சாலொமோனோ ஆசீர்வதிக்கப்பட்டவனாக இருப்பான்; தாவீதின் சிங்காசனம்
    என்றைக்கும் யெகோவாவுக்கு முன்பாக உறுதியாக இருக்கும் என்று சொல்லி,
  spa-RV-1909: Y el rey Salomón será bendito, y el trono de David será firme perpetuamente
    delante de Jehová.
  ron-BTF: Şi împăratul Solomon să fie binecuvântat şi tronul lui David să fie întemeiat
    înaintea DOMNULUI pentru totdeauna.
  eng-WEBP: But King Solomon will be blessed, and David’s throne will be established
    before the LORD forever.”
  eng-FBV: But I, King Solomon, will be blessed and David's dynasty will be kept safe
    in the presence of the Lord forever.”
  nld-1939: maar koning Salomon zal gezegend zijn, en Davids troon vast staan voor
    Jahweh’s aanschijn in eeuwigheid!
  nch-BL: Ma TOTECO techtiochihua huan ma quitiochihua itequiticayo notata huan se
    iixhui ma quipiyas tequiticayot para nochipa para tanahuatis ipan isiya.
  vie-1934: Nhưng vua Sa-lô-môn sẽ được phước, và ngôi của Đa-vít sẽ được lập vững
    bền trước mặt Đức Giê-hô-va đến đời đời.
  hin-CV: मगर राजा शलोमोन धन्य रहेंगे और दावीद का सिंहासन याहवेह के सामने हमेशा के
    लिए बना रहेगा.”
  spa-BES: Pero habrá una bendición sobre el rey Salomón, y el reino de David mantendrá
    su lugar ante el Señor para siempre.
  tdx-tdx: Fe ho tahie’e t’i Selomò mpanjaka, vaho hajadoñe añ’atrefa’ Iehovà kitro
    añ’ afe’e ty fiambesa’ i Davide.
  tha-KJV: แต่​กษัตริย์​ซาโลมอนจะได้รับพระพร และพระที่นั่งของดาวิดจะตั้​งม​ั่นคงต่อพระพักตร์พระเยโฮวาห์​อยู่​เป็นนิตย์​”
  por-BR-2018: Mas o rei Salomão será abençoado, e o trono de Davi será confirmado
    diante do SENHOR para sempre.
  deu-ELO: Aber der König Salomo wird gesegnet sein, und der Thron Davids wird feststehen
    vor Jehova ewiglich.
  eng-WYC-2018: And king Solomon shall be blessed; and the throne of David shall be
    stable before the Lord till into without end.
  epo-epo: Sed la reĝo Salomono estu benata, kaj la trono de David staru forte antaŭ
    la Eternulo eterne.
  uig-PIN: Lekin Sulayman padixaⱨ bolsa bǝrikǝtlinip, Dawutning tǝhti Pǝrwǝrdigarning
