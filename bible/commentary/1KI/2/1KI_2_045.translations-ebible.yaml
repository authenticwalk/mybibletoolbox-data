  por-BRBSL: Mas o rei Salomão será abençoado, e o trono de Davi será estabelecido
    diante de Iavé para sempre”.
  cth-cth: Hatei, siangpahrang Solomon teh yawhawi e lah ao vaiteh, Devit bawitungkhung
    teh BAWIPA hmalah yungyoe caksak lah ao han telah atipouh.
  twi-twi: Na me de, menya Awurade nhyira, na daa Dawid aseni atena ahengua no so.”
