  tpi-tpi: Tasol Bikpela bai i mekim gut long mi, na oltaim bai em i larim ol man
    long lain bilong Devit i kamap king.”
  dan-1931: men Kong Salomo skal være velsignet, og Davids Trone skal stå urokkelig
