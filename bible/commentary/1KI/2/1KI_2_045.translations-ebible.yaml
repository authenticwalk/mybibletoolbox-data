  beo-beo: Be E da nama hahawane dogolegele imunu amola Da:ibidi ea hina bagade ouligisu
    hou da gasa fili, eso huluane dialumu.”
  tpi-OTNT: Tasol Bikpela bai i mekim gut long mi, na oltaim bai em i larim ol man
    long lain bilong Devit i kamap king.”
  hau-SA: Amma za a yi wa Sarki Solomon albarka, sarautar Dawuda kuma za tă kasance
    a tsare a gaban Ubangiji har abada.”
  uig-LAT: Lékin Sulayman padishah bolsa beriketlinip, Dawutning texti Perwerdigarning
    aldida ebedil’ebed mustehkem qilinidu, dédi.
  nde-nde: Kodwa iNkosi uSolomoni izabusiswa, isihlalo sobukhosi sikaDavida sizahlala
    siqinile ngokuzinza phambi kukaThixo kuze kube nini lanini.”
  ton-ton: Pea ʻe fakamonūʻia ʻae tuʻi ko Solomone, pea ʻe fokotuʻumaʻu ʻi he ʻao
    ʻo Sihova ʻae nofoʻa fakatuʻi ʻo Tevita ʻo taʻengata.”
  ces-1613: Král pak Šalomoun bude požehnaný, a stolice Davidova stálá před Hospodinem
    až na věky.
  eng-WMB: But King Solomon will be blessed, and David’s throne will be established
    before the LORD forever.”
  tam-TCV: ஆனால் சாலொமோன் அரசனோ ஆசீர்வதிக்கப்படுவான். அத்துடன் தாவீதின் அரியணை யெகோவாவுக்குமுன்
    என்றென்றும் உறுதியாக இருக்கும்” என்றான்.
  ceb-ULB: Apan mapanalanginan si Haring Solomon ug matukod ang trono ni David sa
    atubangan ni Yahweh hangtod sa kahangtoran.”
  pol-UBG: A król Salomon będzie błogosławiony i tron Dawida zostanie utwierdzony
    przed PANEM na wieki.
  urd-GVU: لیکن سلیمان بادشاہ کو وہ برکت دیتا رہے گا، اور داؤد کا تخت رب کے حضور ابد
    تک قائم رہے گا۔“
  deu-1912: und der König Salomo ist gesegnet, und der Stuhl Davids wird beständig
    sein vor dem HERRN ewiglich.
  kan-2017: ಆದರೆ ಸೊಲೊಮೋನ ರಾಜನಿಗೆ ಆಶೀರ್ವಾದವಾಗಲಿ. ದಾವೀದನ ಸಿಂಹಾಸನವು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಸದಾಕಾಲವು ಸ್ಥಿರವಾಗಿಯೂ ಇರಲಿ ಎಂದು ಹೇಳಿ,
  yap-yap: Machane bayi fal’eg wa’athag, ma bayi tay e gagiyeg rok David ni dariy
    ban’en nra buch riy ni dariy n’umngin nap’an.”
  hlt-MCSB: Tedae manghai Solomon tah a yoethen tih David kah ngolkhoel khaw kumhal
    due BOEIPA mikhmuh ah cikngae la om ni,” a ti nah.
  mdy-ETH: ታና ጋዓንቴ ናንጊና ናንጋ ጎዳ ዓንጃንዳኔ፤ ዳውቴኮ ካኣቱማኣ ናንጊና ዶዲ ናንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Na medeɛ, mɛnya Awurade nhyira, na daa Dawid aseni atena ahennwa no
    so.”
  eng-WEBU: But King Solomon will be blessed, and David’s throne will be established
    before the LORD forever.”
  wal-wal: SHin Kawoi Solomoni anjjettana; Daawita kawotaa araataikka GODAA sinttan
    merinau saro de7ana” yaagiis.
  spa-PDDPT: El rey Salomón será bendecido, y el trono de David será firme delante
    de Yavé para siempre.
  gun-gun: Ha'e rã huvixa Salomão ma ogueroayvu porãa 'rã, ha'e Senhor renonde py
