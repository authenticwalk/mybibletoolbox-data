  uig-ARA: لېكىن سۇلايمان پادىشاھ بولسا بەرىكەتلىنىپ، داۋۇتنىڭ تەختى پەرۋەردىگارنىڭ
    ئالدىدا ئەبەدىلئەبەد مۇستەھكەم قىلىنىدۇ، دېدى.
  sus-sus: kɔnɔ a bara barakɛ sa mangɛ Sulemani ma. Dawuda xa mangɛya mabanbanxi a
    fanyi ra Alatala ya i.»
  pon-2006: Ahpw e pahn ketin kupwuramwahwih ie, oh e pahn ketin kupwurehda pwe wehin
    Depit en tengeteng kohkohlahte.”
  jae-jae: Mago eŋ oc ênam mec kiŋ Salomo ma Dawidnê lêpôŋ êkô ŋajaŋa ma êkô Apômtau
    laŋônêmŋa endeŋ tôŋgeŋ.”
  ksd-ksd: Ia kaka da vadoane ra king Solomon, ma ra kiki na king kai David na tur
