  guj-2017: પણ સુલેમાન રાજા તો આશીર્વાદિત થશે અને દાઉદનું રાજ્યાસન યહોવાહની સમક્ષ
    સદાને માટે સ્થિર થશે.”
  pon-2006A: Ahpw e pahn ketin kupwuramwahwih ie, oh e pahn ketin kupwurehda pwe wehin
