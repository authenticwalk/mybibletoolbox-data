verse: 1KI.002.035
translations:
  mal-C: രാജാവ് യോവാബിന്റെ സ്ഥാനത്ത് യെഹോയാദായുടെ മകനായ ബെനായാവിനെ സൈന്യാധിപനാക്കി,
    അബ്യാഥാരിനുപകരം സാദോക്കിനെ പുരോഹിതനായും നിയമിച്ചു.
  deu-TKW: Und der König setzte Benaja, den Sohn Jojadas, an seiner Statt über das
    Heer, und den Priester Zadok setzte der König an die Stelle Abjathars.
  lin-lin: Mokonzi akomisaki Benaya, mwana mobali ya Yeoyada, mokonzi ya mampinga
    na esika ya Joabi, mpe atiaki Nganga-Nzambe Tsadoki na esika ya Abiatari.
  eng-LSV: and the king puts Benaiah son of Jehoiada over the host in his stead, and
    the king has put Zadok the priest in the stead of Abiathar.
  eng-GNV: 'And the King put Benaiah the sonne of Iehoiada in his roume ouer the hoste:
    and the King set Zadok the Priest in the roume of Abiathar.'
  eng-WEBSTER: 'And the king put Benaiah the son of Jehoiada in his room over the
    army: and Zadok the priest the king put in the room of Abiathar.'
  nhw-BL: Huan Tlanahuatijquetl Salomón quitlali Benaía para ma eli nopa hueyi tlayacanquetl
    tlen isoldados quen ipatlaca Joab. Huan para hueyi totajtzi, Salomón quitlali
    Sadoc quen ipatlaca Abiatar.
  swh-ONEN: Mfalme akamweka Benaya mwana wa Yehoyada juu ya jeshi kwenye nafasi ya
    Yoabu na kumweka kuhani Sadoki badala ya Abiathari.
  bba-bba: Mɑ sinɑ boko u Bɛnɑyɑ kuɑ tɑbu sunɔ Yoɑbun kɔsire. Mɛyɑ u mɑɑ Sɑdɔku kuɑ
    yɑ̃ku kowo Abiɑtɑɑn kɔsire.
  eng-KJVCPB: 'And the king put Benaiah the son of Jehoiada in his room over the host:
    and Zadok the priest did the king put in the room of Abiathar.'
  luo-luo: Ruoth noketo Benaya wuod Jehoyada jatend lweny kar Joab mi noketo Zadok
    jadolo kar Abiathar jadolo.
  meu-meu: Bena hanua pavapavana ese Benaia Iehoiada na tuari oreana biaguna ai e
    halaoa, Ioab gabuna ai. Hanua pavapavana ese danu hahelaga tauna Sadok na Abiatara
    gabuna ai e atoa.
  npi-ULB: राजाले तिनको ठाउँमा यहोयादाका छोरा बनायाहलाई सेनापतिमा र अबियाथारको ठाउँमा
    सादोकलाई पुजारीमा नियुक्त गरे ।
  yor-yor: Ọba sì fi Benaiah ọmọ Jehoiada jẹ olórí ogun ní ipò Joabu àti Sadoku àlùfáà
    ní ipò Abiatari.
  pes-OPCB: آنگاه پادشاه، بنایا را به جای یوآب به فرماندهی سپاه منصوب کرد و صادوق
    را به جای اَبیّاتار به مقام کاهنی گماشت.
  tgl-ULB: Nilagay ng hari si Benaias na anak ni Joiada sa hukbo kapalit niya, at
    nilagay niya si Sadoc na pari kapalit ni Abiatar.
  hui-hui: Ani biyagola kini ibugua Benaia ami agaliru haru haga haguane Yoaba hayagoria
    ho aribia helo dabo helene. Benaia ibu Yahoiada igini henego ogoni dabo helene.
    Ani helowa loma binigo mo miaga agali Abaiada hayadagua Sadogo ha aribia helo
    kini ibugua dabo helene.
  mya-mya: မင်း​ကြီး​သည်​ဗေ​နာ​ယ​ကို​ယွာ​ဘ​၏​နေ​ရာ တွင်​တပ်​မ​တော်​ဗိုလ်​ချုပ်​အ​ဖြစ်​ခန့်​ထား
    တော်​မူ​၍ ယဇ်​ပု​ရော​ဟိတ်​ဇာ​ဒုတ်​ကို​လည်း အ​ဗျာ​သာ​၏​နေ​ရာ​တွင်​ခန့်​ထား​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་ཡོ་ཨབ་ཀྱི་ཤུལ་དུ་ཡེ་ཧོ་ཡ་དཱ་ཡི་བུ་པེ་ནཱ་ཡ་དམག་དཔོན་དུ་བསྐོས་པ་དང་།
    ཨབ་ཡཱ་ཐར་གྱི་ཤུལ་དུ་མཆོད་དཔོན་ཟཱ་ཏོག་བསྐོས་སོ། །
  sna-sna: Zvino mambo akagadza Bhenaya mwanakomana waJehoyadha somukuru wehondo panzvimbo
    yaJoabhu, uye akagadza Zadhoki somuprista panzvimbo yaAbhiatari.
  spa-BLM: El rey puso a Benaía hijo de Joiada en su lugar al frente del ejército,
    y el rey puso al sacerdote Sadoc en lugar de Abiatar.
  cac-cac: Axo vin̈ rey chi' ix ac'anoch vin̈aj Benaía chi' yajaliloc eb' soldado
    sq'uexuloc vin̈aj Joab chi'. Ix ac'jipaxoch vin̈aj sacerdote Sadoc sq'uexuloc
    vin̈aj Abiatar.
  swh-ULB: Mfalme akamwinua Benaya mwana wa Yehoyada kuwa juu ya jeshi badala yake,
    na akamweka Sadoki kuhani kwenye nafasi ya Abiatahari.
  bel-bel: І паставіў цар Саламон Ванэю, сына Ёдаевага, замест яго над войскам; а
    Садока сьвятара паставіў цар замест Авіятара.
  deu-ELBBK: Und der König setzte Benaja, den Sohn Jojadas, an seiner statt über das
    Heer; und Zadok, den Priester, setzte der König an die Stelle Abjathars.
  mbb-OT: Ne zutun midhimu zuen te hadì si Benaya he peremandar te menge sundaru ilis
    ki Joab, ne is in-ilis din ki Abiatar iyan si Zadok he memumuhat.
  mal-2015: രാജാവു അവന്നു പകരം യെഹോയാദയുടെ മകനായ ബെനായാവെ സേനാധിപതിയാക്കി അബ്യാഥാരിന്നു
    പകരം സാദോക് പുരോഹിതനെയും നിയമിച്ചു.
  rmc-rmc: Avke o Šalamun pre le Joaboskro than ačhaďa veľiťeľiske upral o slugaďa
    le Jehojadoskre čhas le Benajah a le Cadok rašaske vaš o Ebjatar.
  pes-OPV: و پادشاه بنایاهو ابن یهویاداع را به‌جایش به‌سرداری لشکر نصب کرد و پادشاه،
    صادوق کاهن را در جای ابیاتار گماشت.
  ron-1924: Ымпэратул а пус ын фрунтя оштирий пе Беная, фиул луй Иехоиада, ын локул
    луй Иоаб, яр ын локул луй Абиатар а пус пе преотул Цадок.
  ben-OBCV: রাজামশাই যিহোয়াদার ছেলে বনায়কে যোয়াবের স্থানে সৈন্যদলের সেনাপতি নিযুক্ত
    করলেন এবং অবিয়াথরের পরিবর্তে যাজক সাদোককে নিযুক্ত করলেন।
  som-som: Markaasaa boqorkii wuxuu meeshiisii ku beddelay oo ciidankii madax uga
    dhigay Benaayaah ina Yehooyaadaac. Oo meeshii Aabyaataarna wuxuu ku beddelay wadaadkii
    Saadooq ahaa.
  lat-VUC: Et constituit rex Banaiam filium Jojadæ pro eo super exercitum, et Sadoc
    sacerdotem posuit pro Abiathar.
  eng-ASVBT: And the king put Benaiah the son of Jehoiada in his room over the host;
    and Zadok the priest did the king put in the room of Abiathar.
  ita-1885: Ed il re costituì Benaia, figliuolo di Ioiada, sopra l'esercito, in luogo
    di esso. Il re ordinò eziandio il sacerdote Sadoc, in luogo di Ebiatar.
  eng-LXXUP: 'And the king appointed Benaiah son of Jehoiada in his place over the
    host; and the kingdom was established in Jerusalem; and as for Zadok the priest,
    the king appointed him to be high priest in the room of Abiathar. And Solomon
    son of David reigned over Israel and Judah in Jerusalem: and the Lord gave understanding
    to Solomon, and very much wisdom, and largeness of heart, as the sand by the seashore.
    And the wisdom of Solomon abounded exceedingly beyond the wisdom of all the ancients,
    and beyond all the wise men of Egypt; and he took the daughter of Pharaoh, and
    brought her into the city of David, until he had finished building his own house,
    and the house of the Lord first, and the wall of Jerusalem round about. In seven
    years he made and finished them. And Solomon had seventy thousand bearers of burdens,
    and eighty thousand hewers of stone in the mountain: and Solomon made the sea,
    and the bases, and the great lavers, and the pillars, and the fountain of the
    court, and the brazen sea—and he built the citadel as a defense above it, he made
    a breach in the wall of the city of David; thus the daughter of Pharaoh went up
    out of the city of David to her house which he built for her. Then he built the
    citadel; and Solomon offered up three whole burnt offerings in the year, and peace
    offerings on the altar which he built to the Lord, and he burned incense before
    the Lord, and finished the house. And these are the chief persons who presided
    over the works of Solomon; three thousand and six hundred masters of the people
    that wrought the works. And he built Hazor, and Megiddo, and Gezer, and upper
    Beth-horon, and Baalath: only after he had built the house of the Lord, and the
    wall of Jerusalem round about, afterward he built these cities. And when David
    was yet living, he charged Solomon, saying, Behold, there is with thee Shimei
    the son of Gera, of the seed of Benjamin out of Hebron: he cursed me with a grievous
    curse in the day when I went into the camp; and he came down to meet me at Jordan,
    and I swore to him by the Lord, saying, He shall not be slain with the sword.
    But now do not thou hold him guiltless, for thou art a man of understanding, and
    thou wilt know what thou shalt do to him, and thou shalt bring down his gray hairs
    with blood to the grave.'
  eng-ULB: The king put Benaiah son of Jehoiada over the army in his place, and he
    put Zadok the priest in Abiathar's place.
  spa-VBL: El rey nombró a Benaía, hijo de Joyadá, para que asumiera el papel de Joab
    como comandante del ejército, y sustituyó a Abiatar por el sacerdote Sadoc.
  fra-_FOB: Alors le roi établit Bénaja, fils de Jéhojada, sur l'armée, à la place
    de Joab; et le sacrificateur Tsadok fut mis par le roi à la place d'Abiathar.
  mal-mal: രാജാവ് യോവാബിന് പകരം യെഹോയാദയുടെ മകൻ ബെനായാവിനെ സേനാധിപതിയാക്കി; അബ്യാഥാരിന്നു
    പകരം സാദോക് പുരോഹിതനെയും നിയമിച്ചു.
  urd-GVR: Yoāb kī jagah bādshāh ne Bināyāh bin Yahoyadā ko fauj kā kamānḍar banā
    diyā. Abiyātar kā ohdā us ne Sadoq Imām ko de diyā.
  suz-BL: मिनु पिपमी येहो-यादा आ तौ बेनायाह कली योआब आ पा ङा लडाइ पाइब आन ठेयब मुर
    सेला बाक्‍त। मिनु चढ़ेब अबीयाथार आ पा ङा सादोक कली चढ़ेब सेला बाक्‍त। १राजा ४:४
  ita-1927: E in vece sua il re fece capo dell’esercito Benaia, figliuolo di Jehoiada,
    e mise il sacerdote Tsadok al posto di Abiathar.
  ckb-ckb: پاشاش بەنایای کوڕی یەهۆیاداعی لە جێی یۆئاب لەسەر سوپا دانا، هەروەها پاشا
    سادۆقی کاهینی لە جێی ئەبیاتار دانا.
  eng-BBE: And the king put Benaiah, the son of Jehoiada, in his place over the army;
    and Zadok the priest he put in the place of Abiathar.
  kan-OKCV: ಆಗ ಅರಸನು ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನನ್ನು ಯೋವಾಬನಿಗೆ ಬದಲಾಗಿ ಸೈನ್ಯದ ಮೇಲೆ ನೇಮಿಸಿದನು.
    ಇದಲ್ಲದೆ ಅರಸನು ಅಬಿಯಾತರನಿಗೆ ಬದಲಾಗಿ ಯಾಜಕನಾದ ಚಾದೋಕನನ್ನು ನೇಮಿಸಿದನು.
  tam-2017: அவனுக்குப் பதிலாக ராஜா யோய்தாவின் மகன் பெனாயாவை இராணுவத்தின்மேலும், ஆசாரியனாகிய
    சாதோக்கை அபியத்தாரின் இடத்திலும் வைத்தான்.
  spa-RV-1909: 'Y el rey puso en su lugar á Benaía hijo de Joiada sobre el ejército:
    y á Sadoc puso el rey por sacerdote en lugar de Abiathar.'
  ron-BTF: Şi împăratul l-a pus pe Benaia, fiul lui Iehoiada, în locul lui peste oştire;
    şi pe preotul Ţadoc, împăratul l-a pus în locul lui Abiatar.
  eng-WEBP: The king put Benaiah the son of Jehoiada in his place over the army; and
    the king put Zadok the priest in the place of Abiathar.
  eng-FBV: The king appointed Benaiah, son of Jehoiada, to take over Joab's role as
    army commander, and replaced Abiathar with Zadok the priest.
  nld-1939: En de koning stelde Benajáhoe, den zoon van Jehojada, in Joabs plaats
    over het leger aan, en den priester Sadok in de plaats van Ebjatar.
  nch-BL: Huan Tanahuatijquet Salomón quitali Benaía para ma eli nopa hueyi tayacanquet
    ten isoldados quej ipataca Joab. Huan para hueyi totajtzi, Salomón quitali Sadoc
    quej ipataca Abiatar.
  vie-1934: Vua đặt Bê-na-gia, con trai Giê-hô-gia-đa, làm quan tổng binh thay cho
    Giô-áp, và lập Xa-đốc làm thầy tế lễ thay cho A-bia-tha.
  hin-CV: राजा ने यहोयादा के पुत्र बेनाइयाह को योआब की जगह पर सेनापति और अबीयाथर के
    स्थान पर सादोक को पुरोहित बना दिया.
  spa-BES: Y puso el rey Benaía, hijo de Joiada, en su lugar sobre el ejército; y
    puso al sacerdote Sadoc en lugar de Abiatar.
  tdx-tdx: Le najado’ i mpanjakay an-toe’e ho mpifehe i valobohòkey t’i Benaià; naho
    an-toe’ i Abiatare t’i Tsadoke mpisoroñe.
  tha-KJV: กษัตริย์​ได้​ทรงแต่งตั้งเบไนยาห์​บุ​ตรชายเยโฮยาดาเหนือกองทัพแทนโยอาบ และกษั​ตริ​ย์​ก็​ทรงแต่งตั้งศาโดกผู้เป็นปุโรหิตไว้ในตำแหน่งของอาบียาธาร์
  por-BR-2018: E o rei pôs em seu lugar a Benaia, filho de Joiada, sobre o exército;
    e o rei pôs por sacerdote a Zadoque em lugar de Abiatar.
  deu-ELO: Und der König setzte Benaja, den Sohn Jojadas, an seiner Statt über das
    Heer; und Zadok, den Priester, setzte der König an die Stelle Abjathars.
  eng-WYC-2018: And the king ordained Benaiah, the son of Jehoiada, upon the host
    for Joab; and the king put Zadok the priest (in place) for Abiathar. (And the
    king ordained Benaiah, the son of Jehoiada, over the army in place of Joab; and
    he made Zadok the priest in place of Abiathar.)
  epo-epo: Kaj la reĝo starigis Benajan, filon de Jehojada, anstataŭ li kiel militestron,
    kaj la pastron Cadok la reĝo starigis anstataŭ Ebjatar.
  uig-PIN: Padixaⱨ Yǝⱨoyadaning oƣli Binayani uning orniƣa ⱪoxunning sǝrdari ⱪildi;
    padixaⱨ Abiyatarning orniƣa Zadokni kaⱨin ⱪilip tǝyinlidi.
  beo-beo: 'Soloumane da Bina:iama, Youa:be ea sogebi (dadi gagui wa:i ouligisu) i
    dagoi. Amola e da gobele salasu sogebi (A:baia:da musa: ouligisu) amo Sa:idogema
    i dagoi.'
  tpi-OTNT: Na king i makim Benaia i kamap namba wan ofisa bilong ami, bilong senisim
    Joap. Benaia, em i pikinini bilong Jehoiada. Na king i makim pris Sadok long kisim
    ples bilong Abiatar.
  hau-SA: Sai sarki ya sa Benahiya ɗan Yehohiyada ya zama shugaba a bisa mayaƙa a
    matsayin Yowab, ya kuma sa Zadok firist a wurin Abiyatar.
  uig-LAT: Padishah Yehoyadaning oghli Binayani uning ornigha qoshunning serdari qildi;
    padishah Abiyatarning ornigha Zadokni kahin qilip teyinlidi.
  nde-nde: Inkosi yabeka uBhenaya indodana kaJehoyada ukuba abe ngumlawuli webutho
    esikhundleni sikaJowabi kwathi esikhundleni sika-Abhiyathari yabeka uZadokhi umphristi.
  ton-ton: 'Pea naʻe tuku ʻe he tuʻi ʻa Penaia ko e foha ʻo Sehoiata ke fetongi ia
    ʻi he pule ki he kautau: pea naʻe tuku ʻe he tuʻi ʻa Satoki ko e taulaʻeiki ke
    ne fetongi ʻa ʻApaiata.'
  ces-1613: I ustanovil král Banaiáše syna Joiadova místo něho nad vojskem, a Sádocha
    kněze ustanovil král místo Abiatara.
  eng-WMB: The king put Benaiah the son of Jehoiada in his place over the army; and
    the king put Zadok the priest in the place of Abiathar.
  tam-TCV: மேலும் அரசன் யோவாபுக்குப் பதிலாக யோய்தாவின் மகன் பெனாயாவை இராணுவத் தளபதியாகவும்,
    அபியத்தாருக்குப் பதிலாக சாதோக்கை ஆசாரியனாகவும் நியமித்தான்.
  ceb-ULB: Gibutang sa hari si Benaya nga anak ni Jehoyada nga puli kang Joab ngadto
    sa mga kasundalohan, ug gibutang niya si Zadok nga pari sa puli kang Abiatar.
  pol-UBG: Król na jego miejsce postawił na czele wojska Benajasza, syna Jehojady,
    a kapłana Sadoka król postawił na miejsce Abiatara.
  urd-GVU: یوآب کی جگہ بادشاہ نے بِنایاہ بن یہویدع کو فوج کا کمانڈر بنا دیا۔ ابیاتر
    کا عُہدہ اُس نے صدوق امام کو دے دیا۔
  deu-1912: Und der König setzte Benaja, den Sohn Jojadas, an seine Statt über das
    Heer, und Zadok, den Priester, setzte der König an die Statt Abjathars.
  kan-2017: ಅರಸನು ಯೋವಾಬನಿಗೆ ಬದಲಾಗಿ ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯನನ್ನು ಸೈನ್ಯಾಧಿಪತಿಯನ್ನಾಗಿಯೂ
    ಮತ್ತು ಎಬ್ಯಾತಾರನಿಗೆ ಬದಲಾಗಿ ಚಾದೋಕನನ್ನು ಯಾಜಕನನ್ನಾಗಿಯೂ ನೇಮಿಸಿದನು.
  yap-yap: Me tay e en pilung Benayah ni ir e ga’ ko salthaw nge fek luwan Joab me
    tay Zadok ni prist nga luwan Abiathar.
  hlt-MCSB: Manghai loh anih yueng la caempuei soah Jehoiada capa Benaiah te a khueh
    tih manghai loh Abiathar yueng la Zadok te khosoih a paek.
  mdy-ETH: ዬካፓ ካኣቲ ሴሎሞኔ ዒዮዓቤ ቤዛ ቤናያ ፖኦሊሶ ዓይሣያ ማሂ፤ ሃሣ ዓቢያታሬ ቤዛ ሳዶቄ ቄኤሴ ማሂ ዶኦሬኔ።
  twi-ASANTE: Na ɔhene no yii Yehoiada babarima Benaia sɛ ɔnsi Yoab anan sɛ ɔsafohene.
    Na ɔyii ɔsɔfoɔ Sadok de no sii Abiatar anan.
  eng-WEBU: The king put Benaiah the son of Jehoiada in his place over the army; and
    the king put Zadok the priest in the place of Abiathar.
  wal-wal: Kawoi Yoodaahe na7aa Banaaya Yoo7aaba sohuwan ola gadaawa oottidi sunttiis;
    qassi Abiyaataara sohuwan qeesiyaa Xaadooqa sunttiis.
  spa-PDDPT: En su lugar el rey designó como general del ejército a Benaías, hijo
    de Joiada, y el sacerdote Sadoc fue designado por el rey en reemplazo de Abiatar.
  gun-gun: Ha'e gui Joabe rekovia ma huvixa omoĩ Joiada ra'y Benaia xondaro ruvixarã,
    ha'e rã Abiatar rekovia ma omoĩ Zadoque sacerdote-rã.
  ilo-ULB: Insaad ti ari ni Benaias nga anak ni Jehoyada a kas pangulo ti armada a
    kas kasukat ni Joab, ket insaadna met Zadok a padi a kas kasukat ni Abiatar.
  kpg-kpg: Di king gaa hai a Benaiah gii hai tagi dauwa e pono di lohongo o Joab,
    gaa dugu a Zadok tangada hai mee dabu gi di lohongo Abiathar.
  uig-ARA: پادىشاھ يەھويادانىڭ ئوغلى بىنايانى ئۇنىڭ ئورنىغا قوشۇننىڭ سەردارى قىلدى؛
    پادىشاھ ئابىياتارنىڭ ئورنىغا زادوكنى كاھىن قىلىپ تەيىنلىدى.
  sus-sus: Mangɛ naxa Yehoyada xa di Bɛnaya findi sɔɔrie xa mangɛ ra. A naxa Sadɔki
    sɛrɛxɛdubɛ ti Abiyatari ɲɔxɔɛ ra.
  pon-2006: Nanmwarkio eri wiahkihla Penaia kaun lapalap en karis kan wiliandi Sohap
    oh Sadok uhd wiliandi samworo Apaiadar.
  jae-jae: Kiŋ tau kêkêŋ Jehoiada latu Benaia kêtu siŋwaga nêŋ ŋac ŋamataŋa gêjô Joab
    su ma kêkêŋ dabuŋwaga Sadok gêjô Abiatar su.
  ksd-ksd: Ma ra king i ga vaki Benaia natu i Ieoiada pi na kia vue ta ra tiniba na
    luluai ai ra loko na tarai na vinarubu; ma ra king i ga tibe Sadok ra tena tinabar
    pi na kia vue Abiatar.
  tur-YTC: Kral, ordunun başına Yehoyada oğlu Benaya'yı, kral Aviyata'ın yerine de
    Kâhin Sadok'u koydu.
  grc-BRENT: Καὶ ἔδωκεν ὁ βασιλεὺς τὸν Βαναίου υἱὸν Ἰωδαὲ ἀντʼ αὐτοῦ ἐπὶ τὴν στρατηγίαν·
    καὶ ἡ βασιλεία κατωρθοῦτο ἐν Ἰερουσαλήμ· καὶ Σαδὼκ τὸν ἱερέα ἔδωκεν αὐτὸν ὁ βασιλεὺς
    εἰς ἱερέα πρῶτον ἀντὶ Ἀβιάθαρ. Καὶ Σαλωμὼς υἱὸς Δαυὶδ ἐβασίλευσεν ἐπὶ Ἰσραὴλ καὶ
    Ἰούδα ἐν Ἱερουσαλήμ· καὶ ἔδωκε Κύριος φρόνησιν τῷ Σαλωμὼν, καὶ σοφίαν πολλὴν σφόδρα,
    καὶ πλάτος καρδίας, ὡς ἡ ἄμμος ἡ παρὰ τὴν θάλασσαν. Καὶ ἐπληθύνθη ἡ φρόνησις Σαλωμὼν
    σφόδρα ὑπὲρ τὴν φρόνησιν πάντων υἱῶν ἀρχαίων, καὶ ὑπὲρ πάντας φρονίμους Αἰγύπτου·
    Καὶ ἔλαβε τὴν θυγατέρα Φαραὼ, καὶ εἰσήγαγεν αὐτὴν εἰς πόλιν Δαυὶδ ἕως συντελέσαι
    αὐτὸν οἰκοδομῆσαι τὸν οἶκον αὐτοῦ, καὶ τὸν οἶκον Κυρίου ἐν πρώτοις, καὶ τὸ τεῖχος
    Ἱερουσαλὴμ κυκλόθεν· ἐν ἑπτὰ ἔτεσιν ἐποίησε καὶ συνετέλεσε. Καὶ ἦν τῷ Σαλωμὼν
    ἐβδομήκοντα χιλιάδες αἴροντες ἄρσιν, καὶ ὀγδοήκοντα χιλιάδες λατόμων ἐν τῷ ὄρει·
    καὶ ἐποίησε Σαλωμὼν τὴν θάλασσαν, καὶ τὰ ὑποστηρίγματα, καὶ τοὺς λουτῆρας τοὺς
    μεγάλους, καὶ τοὺς στύλους, καὶ τἠν κρήνην τῆς αὐλῆς, καὶ τὴν θάλασσαν τὴν χαλκῆν·
    καὶ ᾠκοδόμησε τὴν ἄκραν ἔπαλξιν ἐπʼ αὐτῆς, διεκόψεν τὴν πόλιν Δαυίδ. οὕτως θυγάτηρ
    Φαραὼ ἀνέβαινεν ἐκ τῆς πόλεως Δαυὶδ εἰς τὸν οἶκον αὐτῆς, ὃν ᾠκοδόμησεν αὐτῇ· τότε
    ᾠκοδόμησε τὴν ἄκραν· καὶ Σαλωμὼν ἀνέφερε τρεῖς ἐν τῷ ἐνιαυτῷ ὁλοκαυτώσεις καὶ
    εἰρηνικὰς ἐπὶ τὸ θυσιαστήριον ὃ ᾠκοδόμησε τῷ Κυρίῳ, καὶ ἐθυμία ἐνώπιον Κυρίου,
    καὶ συνετέλεσε τὸν οἶκον. Καὶ οὗτοι οἱ ἄρχοντες οἱ καθεσταμένοι ἐπὶ τὰ ἔργα τοῦ
    Σαλωμὼν, τρεῖς χιλιάδες καὶ ἑξακόσιοι ἐπιστάται τοῦ λαοῦ τῶν ποιούντων τὰ ἔργα·
    καὶ ᾠκοδόμησε τὴν Ἀσσοὺρ, καὶ τὴν Μαγδὼ, καὶ τὴν Γαζὲρ, καὶ τὴν Βαιθωρὼν ἐπάνω,
    καὶ τὰ Βαλλάθ· πλὴν μετὰ τὸ οἰκοδομῆσαι αὐτὸν τὸν οἶκον τοῦ Κυρίου, καὶ τὸ τεῖχος
    Ἱερουσαλὴμ κύκλῳ, μετὰ ταῦτα ᾠκοδόμησε τὰς πόλεις ταύτας. Καὶ ἐν τῷ ἔτι Δαυὶδ
    ζῇν, ἐνετείλατο τῷ Σαλωμὼν, λέγων, ἰδοὺ μετὰ σοῦ Σεμεῒ υἱὸς Γηρὰ υἱὸς τοῦ σπέρματος
    τοῦ Ἰεμινὶ ἐκ Χεβρών· οὗτος κατηράσατό με κατάραν ὀδυνηρὰν ἐν ᾗ ἡμέρᾳ ἐπορευόμην
    εἰς παρεμβολάς· καὶ αὐτὸς κατέβαινεν εἰς ἀπαντήν μοι ἐπὶ τὸν Ἰορδάνην, καὶ ὤμοσα
    αὐτῷ κατὰ τοῦ Κυρίου, λέγων, εἰ θανατωθήσεται ἐν ῥομφαίᾳ· καὶ νῦν μὴ ἀθωώσῃς αὐτὸν,
    ὅτι ἀνὴρ φρόνιμος σύ· καὶ γνώσῃ ἃ ποιήσεις αὐτῷ, καὶ κατάξεις τὴν πολιὰν αὐτοῦ
    ἐν αἵματι εἰς ᾅδου.
  ind-AYT: Raja mengangkat Benaya, anak Yoyada sebagai panglima tentara menggantikan
    Yoab, dan raja mengangkat Imam Zadok menggantikan Abyatar.
  nya-nya: Mfumu inayika Benaya mwana wa Yehoyada kuti akhale woyangʼanira gulu lankhondo
    mʼmalo mwa Yowabu ndipo inayika Zadoki kuti akhale wansembe mʼmalo mwa Abiatara.
  hrv-hrv: Mjesto njega postavi kralj na čelo vojske Benaju, sina Jojadina, a na mjesto
    Ebjatara postavi svećenika Sadoka.
  mps-mps: Tama kingo Benaia te ami bidi dabego polalubo ofisa bidi nigilali, te Joapgo
    pesage agai hasegelama sali. Benaia te Jehoiadago ogwa dao. Tama kingo te pris
    Abiatargo bidali pesage te pris Sadokgo hasegelama somainu nigilali.
  tpi-tpi: Na king i makim Benaia i kamap namba wan ofisa bilong ami, bilong senisim
    Joap. Benaia, em i pikinini bilong Jehoiada. Na king i makim pris Sadok long kisim
    ples bilong Abiatar.
  dan-1931: Og Kongen satte Benaja Jojadas Søn, over Hæren i hans Sted, medens han
    gav Præsten Zadok Ebjatars Stilling.
  vie-OVCB: Vua chỉ định Bê-na-gia con trai Giê-hô-gia-đa làm tướng chỉ huy quân đội
    thay cho Giô-áp; Xa-đốc làm thầy tế lễ thay cho A-bia-tha.
  guj-2017: તેની જગ્યાએ રાજાએ યહોયાદાના દીકરા બનાયાને સેનાધિપતિ તરીકે અને અબ્યાથારની
    જગ્યાએ સાદોકને યાજક તરીકે નીમ્યા.
  pon-2006A: Nanmwarkio eri wiahkihla Penaia kaun lapalap en karis kan wiliandi Sohap
    oh Sadok uhd wiliandi samworo Apaiadar.
  por-BRBSL: O rei colocou Benaías, filho de Jeoiada, em seu lugar sobre o exército;
    e o rei colocou Zadoque, o sacerdote, no lugar de Abiatar.
  cth-cth: Hahoi siangpahrang ni Jehoiada capa Benaiah teh, ransabawi lah a hruek
    teh, vaihma Zadok hah siangpahrang ni Abiathar e a yueng lah a hruek.
  twi-twi: Na ɔhene no yii Yehoiada babarima Benaia sɛ onsi Yoab anan sɛ ɔsahene.
    Na oyii ɔsɔfo Sadok de no sii Abiatar anan mu.
  hlt-hlt: Manghai loh anih yueng la caempuei soah Jehoiada capa Benaiah te a khueh
    tih manghai loh Abiathar yueng la Zadok te khosoih a paek.
  tbz-SIM: Dɛ mɔ̀nnì kòo kpɑ̀ɑ̀tìi túótɛ́ Bennɑyɑ kɛ́cónnɛ́ Soɑbu fɔ̃̀tìrì kòò mbɑkɛ́
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀, kɛ́túótɛ́ Sɑdɔki kɛ́cónnɛ́ Abiɑtɑɑ fɔ̃̀tìrì kòo ntú ikuɔ́ nìùtì.
  msy-2020: Ezɨ atrivim, Jehoiadan otarim Benaia amɨsevezɨma, a Joapɨn danganim inigha
    mɨdorozir gumazibar dapanimɨn oto. Egha atrivim, Abiatarɨn danganim iniasa, ofa
    gamir gumazim Sadok amɨsefe.
  dop-dop: Ɩlɛnɑ wulɑʋ kpɑ Penɑyɑ kɛ yoolɑɑ wulɑʋ kɛ Sowɑpɩ lonte. Nɑ ɩ́ kpɑ Sɑtɔkɩ
    kɛ kɔtʋlʋ kɛ Apiyɑtɑɑ lonte.
  azb-azb: Padşah Yoavın yerinə Yehoyada oğlu Benayanı ordu başçısı qoydu. Evyatarın
    yerinə isə kahin Sadoqu təyin etdi.
  eng-DBY: And the king put Benaiah the son of Jehoiada in his stead over the host;
    and Zadok the priest the king put in the stead of Abiathar.
  hin-2017: तब राजा ने उसके स्थान पर यहोयादा के पुत्र बनायाह को प्रधान सेनापति ठहराया;
    और एब्यातार के स्थान पर सादोक याजक को ठहराया।
  wol-KYG: Gannaaw loolu Buur tabb Benaya doomu Yoyada ca boppu mbooloom xare ma,
    mu wuutu Yowab. Cadog sarxalkat ba, Buur tabb ko, mu wuutu Abiyatar.
  eng-YLT: and the king putteth Benaiah son of Jehoiada in his stead over the host,
    and Zadok the priest hath the king put in the stead of Abiathar.
  eng-WYC-2017: And the king ordained Benaiah, the son of Jehoiada, upon the host
    for Joab; and the king put Zadok the priest for Abiathar.
  eng-WMBB: The king put Benaiah the son of Jehoiada in his place over the army; and
    the king put Zadok the priest in the place of Abiathar.
  urd-GVH: योआब की जगह बादशाह ने बिनायाह बिन यहोयदा को फ़ौज का कमाँडर बना दिया। अबियातर
    का ओहदा उसने सदोक़ इमाम को दे दिया।
  rug-rug: Meke va palabatu varipera ia sa baṉara se Benaea hinobena e Zoabi, meke
    se Zedoki si na hiama koasa tuturuana te Abiata.
  gaz-gaz: Mootichis Benaayaa ilma Yehooyaadaa sana ajajaa loltootaa godhee iddoo
    Yooʼaab buuse; Zaadoq lubicha immoo iddoo Abiyaataar buuse.
  fra-LSG: Le roi mit à la tête de l’armée Benaja, fils de Jehojada, en remplacement
    de Joab, et il mit le sacrificateur Tsadok à la place d’Abiathar.
  yal-yal: Mangan yi Yehoyadaa dii xɛmɛn Bɛnaya ti Yowaba ɲɔxɔni sofa kuntigin na.
    A yi Abiyatari ti Sadɔki ɲɔxɔni saraxaraliin na.
  haw-1868: A hoonoho ae la ke alii ia Benaia ke keiki a Iehoiada, iloko o kona wahi
    maluna o ka poe koa, a hookomo ae la ke alii ia Zadoka i ka hakahaka o Abiatara.
  arb-NAV: وَعَيَّنَ الْمَلِكُ بَنَايَاهُو بْنَ يَهُويَادَاعَ مَكَانَهُ قَائِداً لِلْجَيْشِ،
    وَأَقَامَ صَادُوقَ الْكَاهِنَ مَكَانَ أَبِيَاثَارَ.
  ewe-ewe: Fia Solomo ɖo Benaya aʋafia gãe ɖe Yoab teƒe eye wòtsɔ Zadok ɖo nunɔla
    ɖe Abiata teƒe.
  eng-LEE: And the king appointed Benayahu the son of Yehoyada' in his place over
    the army; and Zadok the priest did the king appoint in the place of Ebyathar.
  asm-FB: পাছত ৰজাই তেওঁৰ পদত যিহোয়াদাৰ পুত্ৰ বনায়াক প্ৰধান সেনাপতি পাতিলে আৰু ৰজাই
    অবিয়াথৰ পদত চাদোকক পুৰোহিত নিযুক্ত কৰিলে।
  sus-A: مَنفّ نَشَ يٍهٌيَدَ شَ دِ بّنَيَ قِندِ سْورِيٍ شَ مَنفّ رَ. عَ نَشَ سَدْكِ
    سّرّشّدُبّ تِ عَبِيَتَرِ حْشْي رَ.
  fra-SBL: Le roi remit Benaja, fils de Jehojada, à sa place dans l'armée, et le roi
    mit le sacrificateur Tsadok à la place d'Abiathar.
  hbo-hbo: וַיִּתֵּ֨ן הַמֶּ֜לֶךְ אֶת־בְּנָיָ֧הוּ בֶן־יְהֹויָדָ֛ע תַּחְתָּ֖יו עַל־הַצָּבָ֑א
    וְאֶת־צָדֹ֤וק הַכֹּהֵן֙ נָתַ֣ן הַמֶּ֔לֶךְ תַּ֖חַת אֶבְיָתָֽר׃
  kik-kik: Mũthamaki akĩnenehia Benaia mũrũ wa Jehoiada akĩmũtua mũnene wa mbũtũ cia
    ita handũ ha Joabu, na agĩcookia Zadoku atuĩke mũthĩnjĩri-Ngai ithenya rĩa Abiatharu.
  fra-NCL: Et le roi mit à sa place, comme chef de l’armée, Banaïas, fils de Joïadas ;
    et le roi mit le prêtre Sadoc à la place d’Abiathar.
  cek-AK: Siangpahrang mah Jehoiada capa Benaiah to Joab zuengah misatuh angraeng
    ah suek moe, Abiathar zuengah Zodok to qaima ah suek.
  cuk-cuk: Rey-Salomón sordamar-e-dummadga Joiada-machi-Benaía-nug-imaknonikid. Degi,
    Abiatar-anar dule-irwa-Bab-Dummadse-goledga Sadoc-nug-imaknonibalid.
  uig-CYR: Падиша Йәһояданиң оғли Бенаяни униң орниға қошунниң сәрдари қилди; падиша
    Абиятарниң орниға Задокни каһин қилип тайинлиди.
  tel-2017: రాజు అతని స్థానంలో యెహోయాదా కొడుకు బెనాయాను సేనాధిపతిగా నియమించాడు. రాజు
    అబ్యాతారుకు బదులు సాదోకును యాజకుడుగా నియమించాడు.
  hat-BSA: Wa a te chwazi Benaja, fis a Jehojada a sou lame a nan plas li e wa a te
    chwazi Tsadok kòm prèt nan plas Abiathar.
  kos-kos: Tokosra el oru tuh Benaiah elan mwet kol fulat lun mwet mweun in aolul
    Joab, ac sang acn lal Abiathar, mwet tol, nu sel Zadok.
  hbo-WLC: וַיִּתֵּ֨ן הַמֶּ֜לֶךְ אֶת־בְּנָיָ֧הוּ בֶן־יְהוֹיָדָ֛ע תַּחְתָּ֖יו עַל־הַצָּבָ֑א
    וְאֶת־צָד֤וֹק הַכֹּהֵן֙ נָתַ֣ן הַמֶּ֔לֶךְ תַּ֖חַת אֶבְיָתָֽר׃
  ibo-ibo: Mgbe ahụ, eze họpụtara Benaya, nwa Jehoiada ka ọ bụrụ onyeisi ndị agha
    ya niile, ma mee Zadọk onye nchụaja nʼọnọdụ Abịata.
  ory-ory: ପୁଣି, ରାଜା ତାହାର ପଦରେ ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟକୁ ସେନାପତି କରି ନିଯୁକ୍ତ କଲେ ଓ
    ରାଜା ଅବୀୟାଥର ପଦରେ ସାଦୋକଙ୍କୁ ଯାଜକ କରି ନିଯୁକ୍ତ କଲେ।
  chk-chk: Iwe, ewe king a seikätä Penaia pwe epwe meilapen ekewe sounfiu akasiwilin
    Joap. A pwal seikätä Satok pwe epwe souasor akasiwilin Apiatar.
  rop-rop: Det king bin pikimat Benaiya blanga deigim pleis blanga Joweb, en imbin
    pikimat Seidok det serramonimen blanga dum det wek blanga Abaiyatha.
  ukr-1871: І поставив царь Соломон Банею Йодаєнка намість його над військом, а сьвященника
    Садока поставив царь намість Абіятара.
  deu-1951: Da setzte der König Benaja, den Sohn Jojadas, an seine Statt über das
    Heer; den Priester Zadok aber setzte der König an Abjatars Statt.
  eng-JPS: And the king put Benaiah the son of Jehoiada in his room over the host;
    and Zadok the priest did the king put in the room of Abiathar.
  srp-1865: Tada postavi car Venaju sina Jodajeva na njegovo mjesto nad vojskom, a
    Sadoka sveštenika postavi car na mjesto Avijatarovo.
  lug-lug: Awo kabaka n’afuula Benaya mutabani wa Yekoyaada omukulu w’eggye mu kifo
    kya Yowaabu, n’afuula ne Zadooki kabona mu kifo kya Abiyasaali.
  heb-heb: ויתן המלך את בניהו בן יהוידע תחתיו על הצבא ואת צדוק הכהן נתן המלך תחת אביתר׃
  ben-IRV: রাজা তখন যোয়াবের জায়গায় যিহোয়াদার ছেলে বনায়কে সেনাপতি হিসাবে নিযুক্ত
    করলেন এবং অবিয়াথরের জায়গায় বসালেন যাজক সাদোককে।
  pan-pan: ਯਹੋਯਾਦਾ ਦੇ ਪੁੱਤਰ ਬਨਾਯਾਹ ਨੂੰ ਪਾਤਸ਼ਾਹ ਨੇ ਉਸ ਦੇ ਥਾਂ ਸੈਨਾਪਤੀ ਬਣਾਇਆ ਅਤੇ ਸਾਦੋਕ
    ਜਾਜਕ ਨੂੰ ਪਾਤਸ਼ਾਹ ਨੇ ਅਬਯਾਥਾਰ ਦਾ ਥਾਂ ਦਿੱਤਾ।
  mya-JVB: ဗိုလ်ချုပ်ယွာဘအရာ ၌ ယောယဒ သား ဗေနာယ ကို၎င်း ၊ အဗျာသာ အရာ ၌ ယဇ်ပုရောဟိတ်
    ဇာဒုတ် ကို၎င်းရှင်ဘုရင် ခန့်ထား တော်မူ၏။
  tbg-tbg: Avuhainaava Benaiaara noraiqama kovaro viva Ioaapira vatuka varero ˻Isareri˼
    iqoka vaiintiqaa raqiki vaura. Abiataara vatuka varaarire tiro, avuhainaava Kotira
    kaiqa vara amite vau vaiintira Sadokira noraiqama kora.
  hmo-hmo: King Solomona ese Benaia Iehoiada be tuari biaguna badana ia halaoa, Ioaba
    ena gabuna dekenai. Bona king danu ese hahelagaia tauna Sadoka ia abia hidi, Abiatara
    ena gabuna ia abia.
  urd-urd: और बादशाह ने यहूयदा' के बेटे बिनायाह को उसकी जगह लश्कर पर मुक़र्रर किया;
    और सदूक़ काहिन को बादशाह ने अबीयातर की जगह रखा।
  rus-SYN: И поставил царь Соломон Ванею, сына Иодаева, вместо его над войском, а
    Садока священника поставил царь вместо Авиафара.
  bqc-SIM: Ɔ̃ kí Yoiada nɛ́ Benaia dìlɛ zĩgↄ̃ↄ dↄaana ũ aà gbɛu, sa'ona Zadoki
    sↄ̃ Abiataa gbɛu.
  tcz-CHONGTHU: Hijou chun Lengpan Beniah chu Joab khel in sepai lamkai jin apansah
    tan, chuleh Abiather khel in Zadok chu thempu in a pansah tan ahi.
  mar-mar: यवाबाच्या जागी राजा शलमोनाने यहोयादाचा पुत्र बनायाची सेनापती म्हणून नेमणूक
    केली आणि अब्याथाराच्या जागी मुख्य याजक म्हणून सादोकाची केली.
  qub-qub: Nircur rayga churaran Benaiatana suldärucunapa mandajnin Joabpa ruquin;
    Sadoc cüratana Abiatarpa ruquin.
  bqp-bqp: Akũ kína Yoyada nɛ́ Bɛnaya dìtɛ zĩ̀karinↄ don'arɛde ũ Yoabu gɛ̃nɛ ũ,
    sa'ori Zadↄki sↄ̃, Abiata gɛ̃nɛ ũ.
  hat-hat: Apre sa, wa a mete Benaja kòmandan lame a nan plas Joab, li mete Zadòk,
    prèt la, nan plas Abyata.
  eng-BSB: And the king appointed Benaiah son of Jehoiada in Joab’s place over the
    army, and he appointed Zadok the priest in Abiathar’s place.
  eng-WEBPB: The king put Benaiah the son of Jehoiada in his place over the army;
    and the king put Zadok the priest in the place of Abiathar.
  kbq-kbq: Hagi ana nehuno kini ne'mo'a Joapu nontera Benaiana azeri otigeno sondia
    vahetera ugota kva manigeno, pristi ne' Abiata nontera, Zadoki azeri otigeno pristia
    mani'ne.
  nhe-BL: Huan Tlanahuatijquetl Salomón quitlali Benaía para ma eli nopa hueyi tlayacanquetl
    tlen isoldados queja ipatlaca Joab. Huan para hueyi totajtzi, Salomón quitlali
    Sadoc queja ipatlaca Abiatar.
  bus-bus: Ben kína Yoyada nɛ́ Bɛnaya dìɛ zĩ̀kpɛ dↄn'aɛdee ũ Yoabu gbɛ̀n, sa'ori
    Zadↄki sↄ̃, Abiata gbɛ̀n.
  gub-BL: Tuwihaw umuigo kar Menai zauxiapekwer wanuwihaw romo Zoaw hekuzaromo. Umuigo
    kar Zanok xaxeto romo Amiatar hekuzaromo no.
  eng-DRA: And the king appointed Banaias the son of Joiada in his room over the army,
    and Sadoc the priest he put in the place of Abiathar.
