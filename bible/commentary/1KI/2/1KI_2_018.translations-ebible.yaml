verse: 1KI.002.018
translations:
  mal-C: “ശരി, നിനക്കുവേണ്ടി ഞാൻ രാജാവിനോടു സംസാരിക്കാം,” എന്ന് ബേത്ത്-ശേബ മറുപടി
    പറഞ്ഞു.
  deu-TKW: 'Da sprach Bathseba: Wohl, ich selbst will deinethalben mit dem Könige
    reden.'
  lin-lin: 'Batisheba azongisaki : — Malamu ! Ngai moko nakolobela yo epai ya mokonzi.'
  eng-LSV: And Bathsheba says, “Good; I speak to the king for you.”
  eng-GNV: And Bath-sheba sayd, Well, I will speake for thee vnto the King.
  eng-WEBSTER: And Bath-sheba said, Well; I will speak for thee to the king.
  nhw-BL: 'Huan Betsabé quiilhui: ―Cualtitoc, huajca nijtlajtlanis.'
  swh-ONEN: Bathsheba akamjibu, “Vema sana, nitazungumza na mfalme kwa ajili yako.”
  bba-bba: Mɑ Bɑti Sebɑ u nɛɛ, to, kon dɑ n nùn sɔ̃.
  eng-KJVCPB: And Bath-sheba said, Well; I will speak for thee unto the king.
  luo-luo: Bathsheba to ne odwoke niya, “Mano ber, abiro wuoyoni gi ruoth.”
  meu-meu: Bataseba eto, Namo, hanua pavapavana na oi daimu ai baina noia.
  npi-ULB: बतशेबाले भनिन्, “ठिक छ । म राजासित कुरा गर्ने छु ।”
  yor-yor: Batṣeba sì dáhùn pé, “Ó dára èmi yóò bá ọba sọ̀rọ̀ nítorí rẹ̀.”
  pes-OPCB: 'بَتشِبَع گفت: «بسیار خوب، من این خواهش را از او خواهم کرد.»'
  tgl-ULB: Sinabi ni Batsheba, “Kung ganoon, kakausapin ko ang hari.”
  hui-hui: Ani layagola Badasebahanda Adoniya lamialu lalu, Karulapego i̱na ibuhondo
    hale hole poliya, lene.
  mya-mya: ဗာ​သ​ရှေ​ဘ​က​လည်း``ကောင်း​ပြီ။ သင်​၏ အ​တွက်​မင်း​ကြီး​အား​ငါ​လျှောက်​ထား
    မည်'' ဟု​ဆို​၏။
  bod-N: པད་ཤེ་བཱས་ཁོ་ལ། ལེགས་སོ། །ངས་ཁྱོད་ཀྱི་དོན་དུ་རྒྱལ་པོར་ཞུ་བར་བྱའོ་ཞེས་སྨྲས།
  sna-sna: Bhatishebha akapindura akati, “Zvakanaka, ndichandosuma nyaya iyi kuna
    mambo.”
  spa-BLM: 'Betsabé dijo: “Está bien. Hablaré por ti con el rey”.'
  cac-cac: —Ichocab'ta', ol val d'a vin̈ rey tas tza nib'ej chi', xchi ix Betsabé
    chi'.
  swh-ULB: Bathisheba akamwambia, “Vyema sana, nitamwambia mfalme”
  bel-bel: 'І сказала Вірсавія: добра, я пагавару з царом пра цябе.'
  deu-ELBBK: 'Und Bathseba sprach: Gut, ich will deinethalben mit dem König reden.'
  mbb-OT: Midtavak si Batsheba te, “Uya, egkeǥiyan ku is hadì.”
  mal-2015: ആകട്ടെ; ഞാൻ നിനക്കു വേണ്ടി രാജാവിനോടു സംസാരിക്കാം എന്നു ബത്ത്-ശേബ പറഞ്ഞു.
  rmc-rmc: „Mištes,“ odphenďa leske e Batšeba, „privakerava man vaš tu ko kraľis.“
  pes-OPV: 'بتشبع گفت: «خوب، من نزد پادشاه برای تو خواهم گفت.»'
  ron-1924: 'Бат-Шеба а зис: „Бине! Вой ворби ымпэратулуй пентру тине.”'
  ben-OBCV: “ঠিক আছে,” বৎশেবা উত্তর দিলেন, “আমি তোমার হয়ে রাজার সঙ্গে কথা বলব।”
  som-som: Markaasaa Batshebac waxay tidhi, Waa hagaag, boqorka waan kuula hadli doonaa.
  lat-VUC: 'Et ait Bethsabee: Bene: ego loquar pro te regi.'
  eng-ASVBT: And Bath-sheba said, Well; I will speak for thee unto the king.
  ita-1885: 'E Batseba disse: Bene sta, io parlerò per te al re.'
  eng-LXXUP: And Bathsheba said, Well; I will speak for thee to the king.
  eng-ULB: Bathsheba said, “Very well, I will speak to the king.”
  spa-VBL: “Muy bien”, respondió Betsabé. “Hablaré con el rey por ti”.
  fra-_FOB: 'Bath-Shéba répondit: Bien; je parlerai pour toi au roi.'
  mal-mal: “ആകട്ടെ; ഞാൻ നിനക്ക് വേണ്ടി രാജാവിനോട് സംസാരിക്കാം” എന്ന് ബത്ത്-ശേബ പറഞ്ഞു.
  urd-GVR: Bat-sabā rāzī huī, “Chaleṅ, ṭhīk hai. Maiṅ āp kā yih muāmalā bādshāh ko
    pesh karūṅgī.”
  suz-BL: मिनु बाथ्‍शेबाम “मेको रिम्‍शो बाक्‍ब। गो इ पर्बम पिप नु लोव़ पाइनुङ” देंमाक्‍त।
  ita-1927: 'Bath-Sceba rispose: “Sta bene, parlerò al re in tuo favore”.'
  ckb-ckb: 'بەتشەبەعیش گوتی: «باشە، من دەربارەی تۆ قسە لەگەڵ پاشا دەکەم.»'
  eng-BBE: And Bath-sheba said, Good! I will make your request to the king.
  kan-OKCV: ಅದಕ್ಕೆ ಬತ್ಷೆಬೆಳು, “ಒಳ್ಳೆಯದು, ನಿನಗೋಸ್ಕರ ಅರಸನ ಸಂಗಡ ಮಾತನಾಡುವೆನು,” ಎಂದಳು.
  tam-2017: அதற்கு பத்சேபாள்; நல்லது, நான் உனக்காக ராஜாவிடம் பேசுவேன் என்றாள்.
  spa-RV-1909: 'Y Bath-sheba dijo: Bien; yo hablaré por ti al rey.'
  ron-BTF: 'Şi Bat-Şeba a spus: Bine, voi vorbi împăratului pentru tine.'
  eng-WEBP: Bathsheba said, “All right. I will speak for you to the king.”
  eng-FBV: “Very well,” Bathsheba replied. “I will talk to the king for you.”
  nld-1939: 'En Bat-Sjéba zei: Goed; ik zal voor u met den koning spreken.'
  nch-BL: 'Huan Betsabé quiilhui: ―Cualtitoc, huajca nijtajtanis.'
  vie-1934: 'Bát-Sê-ba đáp: Được, ta sẽ nói với vua giùm cho ngươi.'
  hin-CV: “ठीक है!” बैथशेबा ने उत्तर दिया, “तुम्हारी यह विनती मैं महाराज तक ज़रूर
    पहुंचा दूंगी.”
  spa-BES: 'Y Betsabe dijo: ¡Bien! Llevaré tu petición al rey.'
  tdx-tdx: Le hoe t’i Betesebà, Ie izay, ho volañeko amy mpanjakay i azoy.
  tha-KJV: พระนางบัทเชบามีพระเสาวนีย์​ว่า “​ดี​แล้ว เราจะทูลกษั​ตริ​ย์แทนเจ้า”
  por-BR-2018: 'E Bate-Seba disse: Está bem; eu falarei por ti ao rei.'
  deu-ELO: 'Und Bathseba sprach: Gut, ich will deinethalben mit dem König reden.'
  eng-WYC-2018: And Bathsheba said, Well, I shall speak for thee to the king.
  epo-epo: 'Kaj Bat-Ŝeba diris: Bone, mi parolos pri vi kun la reĝo.'
  uig-PIN: 'Bat-Xeba: — Maⱪul; sǝn üqün padixaⱨⱪa sɵz ⱪilay, dedi.'
  beo-beo: Ba:desiba da amane sia:i, “Defeawane! Na da hina bagadema dia hanai amo
    adosimu.”
  tpi-OTNT: Na Batseba i tokim Adoniya olsem, “I orait, bai mi go askim em.”
  hau-SA: Batsheba ta ce, “Da kyau, zan yi magana da sarki dominka.”
  uig-LAT: 'Bat-Shéba: — Maqul; sen üchün padishahqa söz qilay, dédi.'
  nde-nde: UBhathishebha waphendula wathi, “Yebo kambe, ngizakukhulumela ngikubike
    enkosini.”
  ton-ton: Pea naʻe pehē ʻe Patisepa, “ʻOku lelei te u lea maʻau ki he tuʻi.”
  ces-1613: 'Odpověděla Betsabé: Dobře, jáť budu mluviti o tebe s králem.'
  eng-WMB: Bathsheba said, “All right. I will speak for you to the king.”
  tam-TCV: அதற்கு பத்சேபாள், “நல்லது. நான் உனக்காக அரசனுடன் பேசுவேன்” என்றாள்.
  ceb-ULB: Miingon si Batsheba, “Maayo, makigsulti ako sa hari.”
  pol-UBG: 'Batszeba odpowiedziała: Dobrze, przemówię za tobą do króla.'
  urd-GVU: بت سبع راضی ہوئی، ”چلیں، ٹھیک ہے۔ مَیں آپ کا یہ معاملہ بادشاہ کو پیش کروں
    گی۔“
  deu-1912: 'Bath-Seba sprach: Wohl, ich will mit dem König deinethalben reden.'
  kan-2017: ಆಗ ಬತ್ಷೆಬೆಯು, “ಒಳ್ಳೇಯದು, ನಾನು ನಿನಗೋಸ್ಕರ ಅರಸನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಅರಿಕೆಮಾಡುತ್ತೇನೆ”
    ಎಂದು ಹೇಳಿದಳು.
  yap-yap: Me fulweg fare pin, ni ga’ar, “Kefel’, bay gu non ngak e en pilung ni fan
    ngom.”
  hlt-MCSB: Bathsheba loh, “Then coeng, nang ham te manghai taengah ka thui bitni,”
    a ti nah.
  mdy-ETH: ዒዛ፦ «ቃራኬ! ታኣኒ ካኣቲም ኬኤዛንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Batseba buaa sɛ, “Ɛyɛ, mɛka ho asɛm akyerɛ ɔhene ama wo.”
  eng-WEBU: Bathsheba said, “All right. I will speak for you to the king.”
  wal-wal: Yaagin Berssaaba, “Daro lo77o; taani hegaa neeyyo kawuwaassi odana” yaagaasu.
  spa-PDDPT: 'Betsabé respondió: Bien, yo hablaré al rey por ti.'
  gun-gun: 'Bate-Seba ombovai: — Ha''eve, ndeayvuague rami vy xee xeayvu ''rã huvixa
    pe — he''i.'
  ilo-ULB: Kinuna ni Batseba, “Ala wen, kasaritak ti ari.”
  kpg-kpg: Bathsheba ga helekai, “E humalia hua. Au ga hagi anga la gi di king au
    helekai.”
  uig-ARA: 'بات-شېبا: ــ ماقۇل؛ سەن ئۈچۈن پادىشاھقا سۆز قىلاي، دېدى.'
  sus-sus: Batiseba naxa a yaabi, «Awa, n wɔyɛnma mangɛ bɛ i xa fe ra.»
  pon-2006: Liho eri sapeng, “Me mwahu, I pahn lokaiaiong nanmwarkio ni edomw.”
  jae-jae: Batseba kêsôm gebe “Ŋajam, aê gabe janam biŋgalôm êndêŋ kiŋ êtu aômŋa.”
  ksd-ksd: 'Ma Bat-Seba i ga biti: I boina, ina tata pire ra king ure u.'
  tur-YTC: Batşeva, “Tamam, senin için kralla konuşacağım” dedi.
  grc-BRENT: Καὶ εἶπε Βηρσαβεὲ, καλῶς· ἐγὼ λαλήσω περὶ σοῦ τῷ βασιλεῖ.
  ind-AYT: Batsyeba menjawab, “Baik, aku akan berbicara kepada raja bagimu.”
  nya-nya: Batiseba anayankha kuti, “Chabwino. Ndidzakuyankhulira kwa mfumu.”
  hrv-hrv: 'A Bat-Šeba odgovori: “Dobro, govorit ću kralju o tebi.”'
  mps-mps: Tama Batsebago te Adoniyaba te tiwai po wai, “Te usu da, te ena pelama,
    te agaba hanalugi paibao,” wali.
  tpi-tpi: Na Batseba i tokim Adoniya olsem, “I orait, bai mi go askim em.”
  dan-1931: 'Og Batseba svarede: “Vel, jeg skal tale din Sag hos Kongen!”'
  vie-OVCB: 'Bát-sê-ba nhận lời: “Được. Ta hứa sẽ xin với vua điều đó cho con.”'
  guj-2017: બાથશેબાએ કહ્યું, “સારું, હું રાજાને વાત કરીશ.”
  pon-2006A: Liho eri sapeng, “Me mwahu, I pahn lokaiaiong nanmwarkio ni edomw.”
  por-BRBSL: 'Bathsheba disse: “Tudo bem. Falarei por você ao rei”.'
  cth-cth: Bathsheba ni, oe siangpahrang koe ka dei pouh han atipouh.
  twi-twi: Na Batseba buae se, “Eye mɛka ho asɛm akyerɛ ɔhene ama wo.”
  hlt-hlt: Bathsheba loh, “Then coeng, nang ham te manghai taengah ka thui bitni,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Bɑtisebɑɑ dɔ̀: Dɛ̀ wenni, m bo kɔtɛ kɛ́yɑ̀ okpɑ̀ɑ̀tì, kóò bɛ́innɛ̀
    ɑ kpɛ́í.'
  msy-2020: Ezɨ Batseba kamaghɨn Adoniya mɨgei, “A dera, kɨ mangɨ nɨ bagh atrivimɨn
    azangsɨgham.”
  dop-dop: 'Ɩlɛnɑ Pɑsepɑ tɔ́ sɩ: Pǝ wɛ teu, mɑɑ heeli-ɩ.'
  azb-azb: 'Bat-Şeva dedi: «Yaxşı, mən səndən ötrü padşahla danışaram».'
  eng-DBY: And Bathsheba said, Well, I will speak for thee to the king.
  hin-2017: बतशेबा ने कहा, “अच्छा, मैं तेरे लिये राजा से कहूँगी।”
  wol-KYG: 'Batseba ne ko: «Baax na, man kay maa la koy waxal Buur.»'
  eng-YLT: And Bath-Sheba saith, 'Good; I do speak for thee unto the king.'
  eng-WYC-2017: And Bathsheba said, Well, I shall speak for thee to the king.
  eng-WMBB: Bathsheba said, “All right. I will speak for you to the king.”
  urd-GVH: बत-सबा राज़ी हुई, “चलें, ठीक है। मैं आपका यह मामला बादशाह को पेश करूँगी।”
  rug-rug: Olaṉa se Batisiba, “Leana. Kote tepa ponigo rau koasa baṉara,” gua si asa.
  gaz-gaz: Batisheebaanis, “Kun waan gaarii dha! Ani dhaqeen mootichatti siif dubbadha”
    jettee deebifteef.
  fra-LSG: 'Bath-Schéba dit: Bien! Je parlerai pour toi au roi.'
  yal-yal: Batiseba yi a yabi, a naxa, “Awa, na lanxi, n tan yɛtɛna a falɛ mangan
    xa i mabinna ra.”
  haw-1868: I aku la o Bateseba, He pono, e olelo aku no wau i ke alii, nou.
  arb-NAV: 'فَأَجَابَتْهُ بَثْشَبَعُ: «أَنَا أُخَاطِبُ الْمَلِكَ فِي الأَمْرِ نِيَابَةً
    عَنْكَ».'
  ewe-ewe: Batseba ɖo eŋu be, “Enyo, mabiae na wò.”
  eng-LEE: 'And Bath-sheba'' said, Well: I will speak for thee unto the king.'
  asm-FB: তেতিয়া বৎচেবাই ক’লে, “বাৰু, মই তোমাৰ বিষয়ে ৰজাৰ লগত কথা পাতিম।”
  sus-A: بَتِسٍبَ نَشَ عَ يَابِ، «عَوَ، ﭑ وْيّنمَ مَنفّ بّ عِ شَ قٍ رَ.»
  fra-SBL: 'Bethsabée dit : « Très bien. Je parlerai en ton nom au roi. »'
  hbo-hbo: וַתֹּ֥אמֶר בַּת־שֶׁ֖בַע טֹ֑וב אָנֹכִ֕י אֲדַבֵּ֥ר עָלֶ֖יךָ אֶל־הַמֶּֽלֶךְ׃
  kik-kik: Bathisheba agĩcookia atĩrĩ, “Nĩ wega, nĩ ngũkwarĩrĩria harĩ mũthamaki.”
  fra-NCL: 'Bethsabée dit : « Bien ! Je parlerai au roi à ton sujet. »'
  cek-AK: Bathsheba mah, Hoih, siangpahrang khaeah nang han lok kang thuih pae han
    hmang, tiah a naa.
  cuk-cuk: 'Betsabé abin-sogded: —Nabir. An be-ular reyse sunmaknao.'
  uig-CYR: 'Бат-Шеба: — Мақул; сән үчүн падишаға сөз қилай, деди.'
  tel-2017: బత్షెబ “మంచిది, నేను రాజుతో మాట్లాడుతాను” అంది.
  hat-BSA: 'Bath-Schéba te di li: “Trè byen; mwen va pale avèk wa a pou ou.”'
  kos-kos: Bathsheba el topuk, “Wona. Nga ac tafwekomla nu sel tokosra.”
  hbo-WLC: וַתֹּ֥אמֶר בַּת־שֶׁ֖בַע ט֑וֹב אָנֹכִ֕י אֲדַבֵּ֥ר עָלֶ֖יךָ אֶל־הַמֶּֽלֶךְ׃
  ibo-ibo: Batsheba zara sị ya, “Ọ dị mma, aga m agwara gị eze okwu.”
  ory-ory: ଏଥିରେ ବତ୍‍ଶେବା କହିଲେ, “ଭଲ; ମୁଁ ତୁମ୍ଭ ପାଇଁ ରାଜାଙ୍କୁ କହିବି।”
  chk-chk: Iwe, Patsipa a üra, “Mi fokun öch. Üpwe kapas ngeni ewe king fän itom.”
  rop-rop: Bethshiba bin tok, “Orait, ai garra tok langa det king blanga yu.”
  ukr-1871: 'І каже Бетсаба: Добре, я перемовлюсь із царем про тебе.'
  deu-1951: 'Batseba sprach: Gut, ich will deinetwegen mit dem König reden!'
  eng-JPS: 'And Bath-sheba said: ''Well; I will speak for thee unto the king.'''
  srp-1865: 'A Vitsaveja reèe: dobro, ja æu govoriti caru za te.'
  lug-lug: Basuseba n’addamu nti, “Kale, nnaakwogererayo eri Kabaka.”
  heb-heb: ותאמר בת שבע טוב אנכי אדבר עליך אל המלך׃
  ben-IRV: উত্তরে বৎশেবা বললেন, “বেশ ভাল, আমি তোমার কথা রাজাকে বলব।”
  pan-pan: ਬਥ-ਸ਼ਬਾ ਆਖਿਆ, ਚੰਗਾ ਮੈਂ ਤੇਰੇ ਬਾਰੇ ਪਾਤਸ਼ਾਹ ਨਾਲ ਗੱਲ ਕਰਾਂਗੀ।
  mya-JVB: ဗာသရှေဘ ကကောင်း ပြီ။ သင့် အဘို့ နားတော် လျှောက် မည်ဟု ဆို ပြီးမှ ၊ အဒေါနိယ
    အဘို့ နားတော် လျှောက် အံ့သောငှါ ရှောလမုန် မင်းကြီး ထံ တော်သို့သွား ၏။
  tbg-tbg: Adoniaava minti tuvaro Basebaava hove tiro, Te oru vira ireha tavaare,
    tivakero
  hmo-hmo: Bataseba ia gwau, “Namo, king be oi dainai do lau noia.”
  urd-urd: बतसबा' ने कहा, “अच्छा, मैं तेरे लिए बादशाह से 'दरख़्वास्त करूँगी।”
  rus-SYN: 'И сказала Вирсавия: хорошо, я поговорю о тебе царю.'
  bqc-SIM: 'Basɛba òɛ̀: Tↄ̀ↄ, má oɛ̀nɛ.'
  tcz-CHONGTHU: Bethsheba in asei jin “Henge nange ma khellin lengpa hengah nahin
    thumpeh nang’e,” ati.
  mar-mar: बथशेबा म्हणाली, “ठीक आहे, मी राजाशी बोलते.”
  qub-qub: 'Chaura Betsabëga niran: «Yä, mä ruwapäshayqui ari.»'
  bqp-bqp: 'Basɛba pìnɛ: Tↄ̀, mani onɛnnɛ.'
  hat-hat: 'Batcheba reponn: -Bon, dakò! m''a pale ak wa a pou ou!'
  eng-BSB: “Very well,” Bathsheba replied. “I will speak to the king for you.”
  eng-WEBPB: Bathsheba said, “All right. I will speak for you to the king.”
  kbq-kbq: Higeno Batseba'a amanage huno asami'ne, Knareki'na kagri kea eri'na kini
    nera ome antahigegahue.
  nhe-BL: 'Huan Betsabé quiilhui: ―Cualtitoc, huajca nijtlajtlanis.'
  bus-bus: 'Basɛba bènɛ: Tↄ̀, mɛ́ onɛnnɛ.'
  gub-BL: — Ikatu 'y, i'i a'e. — Aze'eg putar tuwihaw pe nerekuzaromo nehe.
  eng-DRA: 'And Bethsabee said: Well, I will speak for thee to the king.'
