verse: 1KI.002.005
translations:
  mal-C: '“സെരൂയയുടെ മകനായ യോവാബ് എന്നോടു ചെയ്തത് എന്താണെന്നു നിനക്ക് അറിവുള്ളതാണല്ലോ:
    ഇസ്രായേലിന്റെ സൈന്യാധിപന്മാരായ നേരിന്റെ മകൻ അബ്നേരിനോടും യേഥെരിന്റെ മകൻ അമാസയോടും
    ചെയ്തവതന്നെ! അവൻ സമാധാനകാലത്ത് യുദ്ധരക്തം ചൊരിഞ്ഞ് അവരെ വധിച്ചു. അയാളുടെ അരപ്പട്ടയിലും
    കാലിലെ ചെരിപ്പിലും ആ രക്തംകൊണ്ട് കറപിടിപ്പിച്ചിരിക്കുന്നു.'
  deu-TKW: Weiter aber weißt du selbst, was mir Joab, der Sohn der Zeruja, angethan,
    wie er an den beiden Obersten über die Heere Israels, Abner, dem Sohne Ners, und
    Amasa, dem Sohne Jethers, gehandelt hat, indem er sie ermordete und so mitten
    im Frieden eine blutige kriegsthat beging, indem er Blut, wie man's im Kriege
    vergießt, an den Gürtel brachte, der um seine Lenden war, und an die Schuhe, die
    er an den Füßen trug.
  lin-lin: 'Sik’oyo, yo moko oyebi makambo oyo Joabi, mwana mobali ya Tseruya, asalaki
    ngai ; makambo oyo asalaki bakonzi mibale ya mampinga ya Isalaele : Abineri, mwana
    mobali ya Neri ; mpe Amasa, mwana mobali ya Yeteri. Abomaki bango, asopaki makila
    ya bitumba na tango ya kimia ; boye, atiaki makila ya bitumba na mokaba oyo alataki
    na loketo na ye, mpe na basandale oyo ezalaki na makolo na ye.'
  eng-LSV: And also, you have known that which he did to me—Joab son of Zeruiah—that
    which he did to two heads of the hosts of Israel, to Abner son of Ner, and to
    Amasa son of Jether—that he slays them, and makes the blood of war in peace, and
    puts the blood of war in his girdle, that [is] on his loins, and in his sandals
    that [are] on his feet;
  eng-GNV: 'Thou knowest also what Ioab the sonne of Zeruiah did to me, and what he
    did to the two captaines of the hostes of Israel, vnto Abner the sonne of Ner,
    and vnto Amasa the sonne of Iether: whome he slewe, and shed blood of battell
    in peace, and put the blood of warre vpon his girdle that was about his loynes,
    and in his shooes that were on his feete.'
  eng-WEBSTER: Moreover, thou knowest also what Joab the son of Zeruiah did to me,
    and what he did to the two captains of the armies of Israel, to Abner the son
    of Ner, and to Amasa the son of Jether, whom he slew, and shed the blood of war
    in peace, and put the blood of war upon his girdle that was about his loins, and
    in his shoes that were on his feet.
  nhw-BL: “Ta ya tijmati catli nechchihuili Joab catli icone Sarvia. Quinmicti nopa
    ome huejhueyi tlayacanani tlen nosoldados. Quimicti Abner catli icone Ner huan
    Amasa, icone Jeter. Quinmicti quema oncayaya tlasehuilistli. Huan yeca ica catli
    quichijqui, quichijqui ma nesi quen onca se tlahuilancayotl. Huan inieso quipajqui
    itzinquechilpica huan itecac.
  swh-ONEN: “Sasa wewe mwenyewe unafahamu lile Yoabu mwana wa Seruya alilonitendea,
    lile alilofanya kwa majemadari wawili wa majeshi ya Israeli, Abneri mwana wa Neri,
    na Amasa mwana wa Yetheri. Aliwaua, akimwaga damu yao wakati wa amani kama vile
    ni kwenye vita, tena akaipaka damu ile kwenye mkanda uliokuwa kiunoni mwake na
    viatu alivyovaa miguuni mwake.
  bba-bba: Yen biru Dɑfidi u mɑɑ nɛɛ, ɑ n yɛ̃ ye Yoɑbu Seruyɑn bii u mɑn kuɑ. Domi
    u Isirelibɑn tɑbu sinɑmbu yiru beni, Abinɛɛ, Nɛrin bii kɑ Amɑsɑ Yetɛɛn bii ɡo,
    u ben yɛm yɑri bɔri yɛndun sɑɑ sɔɔ. Mɑ u mu tɛɛni win kpɑkɑɔ, kɑ mɑɑ win bɑrɑnɔ.
  eng-KJVCPB: Moreover thou knowest also what Joab the son of Zeruiah did to me, and
    what he did to the two captains of the hosts of Israel, unto Abner the son of
    Ner, and unto Amasa the son of Jether, whom he slew, and shed the blood of war
    in peace, and put the blood of war upon his girdle that was about his loins, and
    in his shoes that were on his feet.
  luo-luo: Koro in iwuon ingʼeyo gima Joab wuod Zeruya notimona, gima notimo ni jotend
    lweny ariyo mag Israel, Abner wuod Ner gi Amasa wuod Jetha. Ne onegogi, kochwero
    rembgi e ndalo kwe mana ka ndalo mag lweny kendo remono nomienogo okandane mane
    otweyo e nungone kod wuochene manie tiendene.
  meu-meu: Ina danu, oi dibamu Ioab Seruia ede e karagu toma, bona Israel tuari oreadia
    biagudia raruosi, Abnere Nere bona Amasa Ietere, ede e karadia toma. Ia ese e
    aladia mase, tuari ai e hebubu rarana na maino negana ai davana e abia, bona asi
    edia kerere taudia raradia na egu gaba ḡauna ai bona egu tamaka ai e hahebubua.
  npi-ULB: सरूयाहका छोरा योआबले मलाई के गरे, र इस्राएलका दुई सेनापति अर्थात् नेरका
    छोरा अबनेर र येतेरका छोरा अमासलाई के गरे, सो तिमीलाई थाहै छ । तिनले दुवैलाई मारिदिए
    । तिनले शान्तिको समयमा युद्धको रगत बगाए, र युद्धको रगत आफ्नो कम्मरको पटुका र खुट्टाको
    जुत्तामा दले ।
  yor-yor: “Ìwọ pẹ̀lú sì mọ ohun tí Joabu ọmọ Seruiah ṣe sí mi àti ohun tí ó ṣe sí
    balógun méjì nínú àwọn ológun Israẹli, sí Abneri ọmọ Neri àti sí Amasa ọmọ Jeteri.
    Ó sì pa wọ́n, ó sì ta ẹ̀jẹ̀ wọn sílẹ̀ ní ìgbà àlàáfíà bí í ti ojú ogun ó sì fi
    ẹ̀jẹ̀ náà sí ara àmùrè rẹ̀ tí ń bẹ ní ẹ̀gbẹ́ rẹ̀, àti sí ara sálúbàtà rẹ̀ tí ń
    bẹ ní ẹsẹ̀ rẹ̀.
  pes-OPCB: «در ضمن تو می‌دانی که یوآب چه بر سر من آورد و چطور دو سردار مرا یعنی ابنیر
    پسر نیر و عماسا پسر یِتِر را کشت. یوآب وانمود کرد که آنها را در جنگ کشته ولی حقیقت
    این است که در زمان صلح ایشان را کشت و کمربندی را که به کمر بسته بود و کفشهایی
    را که به پا داشت، به خون آلوده بود.
  tgl-ULB: Alam mo rin kung ano ang ginawa sa akin ni Joab na anak ni Zeruias, at
    kung ano ang ginawa niya sa dalawang kumander ng mga hukbo ng Israel, kay Abner
    na anak ni Ner, at kay Amasa na anak ni Jeter, na pinatay niya. Pinadanak niya
    ang dugo ng digmaan sa panahon ng kapayapaan at inilagay ang dugo ng digmaan sa
    sinturon sa palibot ng kaniyang baywang at sa mga sapatos niya sa kaniyang mga
    paa.
  cbu-NT: Mishat, shiy yasartamsha, yuwaa sirútama Jowab Seroyarini wip tputsee Israelchich
    wasundur urkar tsimbun pacharangiya. Iy wanasiritaa taaranguni, itaru uwsha Abneraa
    Nerarini wipa, misha Amasaataa Jeterarini wipa, ashpisin an tputsee pacharangiya;
    ursiree kapung tuchumurangiya. Ashirangu anoo, nuwaamsha xarash wayarangiya, yuwamand
    tputsee pacharangu anumanda.
  hui-hui: Bi marubi wia dege bidago laro. Solomono-o hale habe. Ai Seruia igini Yoaba
    biago ibugua mana lehe bialu Isaraeleali ami kirali bo wahayagoni í̠ manda bideni.
    Ibugua ami agali dege kirali Nere igini Abanela Yade igini Amasala bo wahaya.
    Ti wai hamani wai bialu howa ndo bame hearia bo wahayagonaga pani nolene ibuniha
    ngelo ka.
  mya-mya: '``ထို့​ပြင်​သင့်​အား​မှာ​ကြား​ရန်​ကိစ္စ​တစ်​ခု ရှိ​သေး​၏။ ယွာ​ဘ​သည်​ဣ​သ​ရေ​လ​တပ်​မ
    တော်​ဗိုလ်​ချုပ်​နှစ်​ဦး​ဖြစ်​သော​နေ​ရ​၏​သား အာ​ဗ​နာ​နှင့်​ယေ​သာ​၏​သား​အာ​မ​သ​တို့
    ကို​သတ်​ခြင်း​အား​ဖြင့် ငါ့​အား​အ​ဘယ်​သို့ ပြု​ခဲ့​ကြောင်း​သင်​မှတ်​မိ​ပါ​လိမ့်​မည်။
    စစ် ဖြစ်​ချိန်​က​သတ်​ဖြတ်​မှု​များ​အ​တွက် လက်​စား​ချေ​သည့်​အ​နေ​ဖြင့် သူ​သည်​ထို
    သူ​တို့​အား​ငြိမ်း​ချမ်း​နေ​ချိန်​၌​အ​ဘယ် သို့​သတ်​ဖြတ်​ခဲ့​သည်​ကို​လည်း​သင်​မှတ်​မိ
    ပါ​လိမ့်​မည်။ သူ​သည်​အ​ပြစ်​မဲ့​သူ​များ အား​သတ်​ခဲ့​သည်။ သူ​ပြု​ခဲ့​သည့်​အ​မှု
    အ​တွက်​ယ​ခု​ငါ့​မှာ​တာ​ဝန်​ရှိ​သ​ဖြင့် သူ​၏​ဆိုး​မွေ​ကို​ငါ​ခံ​ရ​၏။-'
  bod-N: དེར་མ་ཟད་ཟེ་རུ་ཡཱ་ཡི་བུ་ཡོ་ཨབ་ཀྱིས་ང་ལ་ཅི་བྱས་པ་ཁྱོད་ཀྱིས་ཤེས་དགོས་ཏེ། ཁོས་ཡེས་ར་ཨེལ་གྱི་དམག་དཔོན་ཏེ་ནེར་གྱི་བུ་ཨབ་ནེར་དང་།
    ཡེ་ཐེར་གྱི་བུ་ཨ་མ་སཱ་གཉིས་ལ་ཅི་བྱས་པ་ཁྱོད་ཀྱིས་ཤེས་དགོས། ཁོས་དེ་གཉིས་ཀ་བསད་པ་
    དང་། ཞི་འཇགས་ཀྱི་དུས་སུ་དམག་འཁྲུག་གི་སྐབས་དང་མཚུངས་པར་དེ་དག་གི་ཁྲག་བཏོན་ཏེ་ཁོའི་རྐེད་པར་བཅིངས་པའི་སྐ་རགས་དང་།
    རྐང་པར་གྱོན་པའི་ལྷམ་རྣམས་ལ་འཐབ་མོའི་ཁྲག་འགོས་སུ་བཅུག་པ་ཡིན།
  sna-sna: “Zvino iwe pachako unoziva zvandakaitirwa naJoabhu, mwanakomana waZeruya,
    zvaakaita kuvatungamiri vaviri vehondo dzaIsraeri, Abhuna mwanakomana waNeri,
    naAmasa mwanakomana waJeteri. Akavauraya, akateura ropa ravo panguva yorugare
    sokunge vakanga vari muhondo, uye ropa iroro akarizora pabhanhire raiva muchiuno
    chake napashangu dzetsoka dzake.
  spa-BLM: “Además, tú sabes también lo que me hizo Joab, hijo de Sarvia, lo que hizo
    a los dos capitanes de los ejércitos de Israel, a Abner hijo de Ner y a Amasa
    hijo de Jeter, a quienes mató, y derramó la sangre de la guerra en paz, y puso
    la sangre de la guerra en su faja que tenía alrededor de la cintura y en sus sandalias
    que tenía en los pies.
  cac-cac: 'Ojtacxo tas ix in yutej vin̈aj Joab yune'' ix Sarvia, ix smilcham chavan̈
    eb'' vin̈ yajalil eb'' soldado quetisraelal vin̈: Aton vin̈aj Abner yuninal vin̈aj
    Ner yed'' vin̈aj Amasa yuninal vin̈aj Jeter. Man̈oclaj d''a scal oval ix miljicham
    eb'' vin̈ yuj vin̈, palta ichato d''a oval chi'' ix cham eb'' vin̈. Ichato ix
    b''on̈chajb''at stzec''ul vin̈ yed'' xan̈ab'' yuj schiq''uil eb'' vin̈.'
  swh-ULB: Wewe pia wajua kile Yoabu mwana wa Seruya alichonifanyia, na kile alichowafnyia
    majemedari wa majeshi y a Israeli, kwa Abina mwana wa Neri, na kwa Amasa mwana
    wa Yetheri, ambaye alimwua. Alimwaga damu vitani wakati wa amani na kuiweka ile
    damu kwenye mshipi uliokuwa kiunoni mwake na kwenye vile viatu miguuni mwake.
  bel-bel: 'Яшчэ: ты ведаеш, што зрабіў мне Ёаў, сын Саруін, як абышоўся ён з двума
    правадырамі войска Ізраільскага, з Авэнірам, сынам Ніравым, і Амэсаем, сынам Етэравым,
    як ён аддаў іх сьмерці і праліў кроў ваенную ў мірны час, забарвяніўшы крывёю
    ваеннаю пояс на сьцёгнах сваіх і абутак на нагах сваіх:'
  deu-ELBBK: Und du weißt ja auch, was mir Joab getan hat, der Sohn der Zeruja, was
    er den zwei Heerobersten Israels, Abner, dem Sohn Ners, und Amasa, dem Sohn Jeters,
    getan hat, indem er sie ermordete und Kriegsblut im Frieden vergoss, so dass er
    Kriegsblut an seinen Gürtel gebracht hat, der um seine Lenden war, und an seine
    Schuhe, die an seinen Füßen waren.
  mbb-OT: '“Heini pa is pemilinbilin ku kenikew: Netuenan nu ke hengkey is mibeelan
    ni Joab he anak ni Zeruya kayi te kedì dutun te kedhimetayi zin te zezuwa he peremandar
    te menge sundaru te Israel he si Abner he anak ni Ner wey si Amasa he anak ni
    Jeter. Midhimetayan din sikandan he henduen be te menge kuntada, piru mibeelan
    din haazà te timpu he wazà tebek. Iyan sikandin duen din televaken te kemetayen
    dan.'
  mal-2015: വിശേഷിച്ചു സെരൂയയുടെ മകൻ യോവാബ് എന്നോടു ചെയ്തതു, യിസ്രായേലിന്റെ രണ്ടു
    സേനാധിപന്മാരായ നേരിന്റെ മകൻ അബ്നേരിനോടും യേഥെരിന്റെ മകൻ അമാസയോടും ചെയ്തതു തന്നേ
    നീയും അറിയുന്നുവല്ലോ; അവൻ അവരെ കൊന്നു സമാധാനസമയത്തു യുദ്ധരക്തം ചൊരിഞ്ഞു യുദ്ധരക്തം
    തന്റെ അരക്കച്ചയിലും കാലിലെ ചെരിപ്പിലും ആക്കിയല്ലോ.
  rmc-rmc: 'Tu džanes, so mange kerďa o Joab, la Cerujakro čhavo, sar murdarďa mire
    duje izraelike veľiťeľen: Le Abner, le Neroskre čhas, the le Amasa, le Jeteroskre
    čhas. Murdarďa len avke, sar te ulehas andro mariben, ale sas o smirom. Oleha
    meľarďa le rateha o sirimos pašal peste the o sandalki pre peskre pindre.'
  pes-OPV: و دیگر تو آنچه را که یوآب بن صرویه به من کرد می‌دانی، یعنی آنچه را با دو
    سردار لشکراسرائیل ابنیر بن نیر و عماسا ابن یتر کرد و ایشان را کشت و خون جنگ را
    در حین صلح ریخته، خون جنگ را بر کمربندی که به کمر خود داشت و بر نعلینی که به پایهایش
    بود، پاشید.
  ron-1924: Штий че мь-а фэкут Иоаб, фиул Церуей, че а фэкут челор доуэ кэпетений
    але оштирий луй Исраел, луй Абнер, фиул луй Нер, ши луй Амаса, фиул луй Иетер.
    Й-а оморыт; а вэрсат ын тимп де паче сынӂе де рэзбой ши а пус сынӂеле де рэзбой
    пе чингэтоаря ку каре ера ынчинс ла мижлок ши пе ынкэлцэминтя дин пичоаре.
  ben-OBCV: “এখন তুমি নিজেই তো জানো সরূয়ার ছেলে যোয়াব আমার প্রতি কী করল—ইস্রায়েলী
    সৈন্যদলের দুই সেনাপতি, নেরের ছেলে অবনের ও যেথরের ছেলে অমাসার প্রতি সে কী করল।
    সে তাদের হত্যা করল, শান্তির সময়েও সে এমনভাবে তাদের রক্তপাত করল, যেন মনে হয় যুদ্ধেই
    তা হয়েছে, এবং সেই রক্তে সে তার কোমরের কোমরবন্ধ ও পায়ের চটিজুতো রাঙিয়ে নিয়েছিল।
  som-som: Oo weliba waad og tahay wixii uu Yoo'aab oo ay Seruuyaah dhashay igu sameeyey,
    ee uu ku sameeyey labadii sirkaal oo ciidanka dalka Israa'iil, kuwaasoo ahaa Abneer
    ina Neer, iyo Camaasaa ina Yeter, ee uu labadaba dilay, iyo inuu wakhtiga nabadda
    dhiiggii dagaalka daadiyey, oo uu dhiiggii dagaalkana mariyey dhex-xidhkiisa dhexda
    ugu xidhnaa, iyo kabahiisa cagaha ugu jiray.
  lat-VUC: 'Tu quoque nosti quæ fecerit mihi Joab filius Sarviæ, quæ fecerit duobus
    principibus exercitus Israël, Abner filio Ner, et Amasæ filio Jether: quos occidit,
    et effudit sanguinem belli in pace, et posuit cruorem prælii in balteo suo qui
    erat circa lumbos ejus, et in calceamento suo quod erat in pedibus ejus.'
  eng-ASVBT: Moreover thou knowest also what Joab the son of Zeruiah did unto me,
    even what he did to the two captains of the hosts of Israel, unto Abner the son
    of Ner, and unto Amasa the son of Jether, whom he slew, and shed the blood of
    war in peace, and put the blood of war upon his girdle that was about his loins,
    and in his shoes that were on his feet.
  ita-1885: Oltre a ciò, tu sai quello che mi ha fatto Ioab, figliuolo di Seruia;
    ciò che egli ha fatto a' due capi degli eserciti d'Israele, ad Abner, figliuolo
    di Ner, e ad Amasa, figliuolo di Ieter, i quali egli ha uccisi, spandendo in pace
    il sangue che si spande in guerra, e mettendo il sangue, che si spande in guerra,
    nella sua cintura ch'egli avea sopra le reni, e nelle sue scarpe ch'egli avea
    ne' piedi.
  eng-LXXUP: Moreover thou knowest all that Joab the son of Zeruiah did to me, what
    he did to the two captains of the forces of Israel, to Abner the son of Ner, and
    to Amasa the son of Jether, that he slew them, and shed the blood of war in peace,
    and put innocent blood on his girdle that was about his loins, and on his sandal
    that was on his foot.
  eng-ULB: You know also what Joab son of Zeruiah did to me, and what he did to the
    two commanders of the armies of Israel, to Abner son of Ner, and to Amasa son
    of Jether, whom he killed. He shed the blood of war in peace and put the blood
    of war on the belt around his waist and on the shoes on his feet.
  spa-VBL: “Además, ya sabes lo que me hizo Joab, hijo de Sarvia, y lo que les hizo
    a Abner, hijo de Ner, y a Amasa, hijo de Jeter, los dos comandantes del ejército
    de Israel. Los asesinó, derramando la sangre de la guerra en tiempos de paz. Untó
    la sangre de la guerra en su cinturón y en sus sandalias.
  fra-_FOB: Au reste, tu sais ce que m'a fait Joab, fils de Tséruja, ce qu'il a fait
    à deux chefs des armées d'Israël, à Abner, fils de Ner, et à Amasa, fils de Jéther,
    qu'il a tués, versant dans la paix le sang de la guerre, et ensanglantant du sang
    de la guerre la ceinture qu'il avait aux reins et les souliers qu'il avait aux
    pieds.
  mal-mal: കൂടാതെ സെരൂയയുടെ മകൻ യോവാബ് എന്നോട് ചെയ്തത് എന്തെന്ന് നീ അറിയുന്നുവല്ലോ;
    യിസ്രായേലിന്റെ രണ്ട് സേനാധിപന്മാരായ നേരിന്റെ മകൻ അബ്നേരിനെയും യേഥെരിന്റെ മകൻ അമാസയെയും
    കൊന്ന് സമാധാനകാലത്ത് യുദ്ധരക്തം ചൊരിഞ്ഞ്, തന്റെ അരക്കച്ചയിലും കാലിലെ ചെരിപ്പിലും
    ആക്കിയല്ലോ.
  urd-GVR: Do ek aur bāteṅ bhī haiṅ. Āp ko ḳhūb mālūm hai ki Yoāb bin Zarūyāh ne mere
    sāth kaisā sulūk kiyā hai. Isrāīl ke do kamānḍaroṅ Abinair bin Nair aur Amāsā
    bin Yatar ko us ne qatl kiyā. Jab jang nahīṅ thī us ne jang kā ḳhūn bahā kar apnī
    peṭī aur jūtoṅ ko bequsūr ḳhūn se ālūdā kar liyā hai.
  suz-BL: सेरूयाह आ तौ योआबम आं कली मार पवा? गे मेको तुइक्‍नेवे। मेकोमी इस्राएल ङा
    लडाइ पाइब आन ठेयब मुर नेर आ तौ आब्‍नेर नु येथेर आ तौ आमासा आस कली साइक्‍तीम्‍सी।
    मेको लोव़ गे आंमा तुइश्‍शो बाक्‍नेवे। मेकोमी मेको निम्‍फा आस कली लडाइ मदुम्‍थु,
    थुं नाइश्‍शा बाक्‍तीक ना साइक्‍तीम्‍सी। मिनु मेको हुशेमीन आ किप्‍‍शुर नु आ जुत्ता
    दोस ताइब सेल्‍तु। २सामुएल ३:२७; २सामुएल २०:१०
  ita-1927: Sai anche tu quel che m’ha fatto Joab, figliuolo di Tseruia, quel che
    ha fatto ai due capi degli eserciti d’Israele, ad Abner figliuolo di Ner, e ad
    Amasa, figliuolo di Jether, i quali egli uccise, spargendo in tempo di pace sangue
    di guerra, e macchiando di sangue la cintura che portava ai fianchi e i calzari
    che portava ai piedi.
  ckb-ckb: «هەروەها تۆ خۆت ئەوە دەزانیت کە یۆئابی کوڕی چەرویا پێی کردم، چی بە دوو
    فەرماندەی گشتی سوپای ئیسرائیل کرد، ئەبنێری کوڕی نێر و عەماسای کوڕی یەتەر. لە کاتی
    ئاشتی ئەوانی کوشت، بەو خوێنە پشتێنەکەی کەمەری و پێڵاوەکانی پێی سوور کرد.
  eng-BBE: Now you have knowledge of what Joab, the son of Zeruiah, did to me, and
    to the two captains of the army of Israel, Abner, the son of Ner, and Amasa, the
    son of Jether, whom he put to death, taking payment for the blood of war in time
    of peace, and making the band of my clothing and the shoes on my feet red with
    the blood of one put to death without cause.
  kan-OKCV: “ಇದಲ್ಲದೆ ಚೆರೂಯಳ ಮಗ ಯೋವಾಬನು ನನಗೂ, ಇಸ್ರಾಯೇಲಿನ ಸೈನ್ಯಗಳಿಗೆ ಇಬ್ಬರು ಅಧಿಪತಿಗಳಾದ
    ನೇರನ ಮಗ ಅಬ್ನೇರನಿಗೂ, ಯೆತೆರನ ಮಗ ಅಮಾಸನಿಗೂ ಏನು ಮಾಡಿದನೋ ನೀನು ಬಲ್ಲೆ. ಅವನು ಅವರನ್ನು ಕೊಂದು,
    ಸಮಾಧಾನ ಕಾಲದಲ್ಲಿ ಯುದ್ಧದ ರಕ್ತವನ್ನು ಚೆಲ್ಲಿ, ತನ್ನ ನಡುವಲ್ಲಿರುವ ನಡುಕಟ್ಟಿನ ಮೇಲೆಯೂ, ತನ್ನ
    ಪಾದಗಳಲ್ಲಿರುವ ಪಾದರಕ್ಷೆಗಳ ಮೇಲೆಯೂ ಯುದ್ಧದ ರಕ್ತವನ್ನು ಹಚ್ಚಿಕೊಂಡನು.
  tam-2017: செருயாவின் மகனாகிய யோவாப், இஸ்ரவேலின் இரண்டு தளபதிகளாகிய நேரின் மகன் அப்னேருக்கும்,
    ஏத்தேரின் மகன் அமாசாவுக்கும் செய்த காரியத்தினால் எனக்குச் செய்த குற்றத்தை நீ அறிந்திருக்கிறாயே;
    அவன் அவர்களைக் கொன்று, சமாதானகாலத்திலே யுத்தகாலத்து இரத்தத்தைச் சிந்தி, யுத்தகாலத்து
    இரத்தத்தைத் தன்னுடைய இடுப்பிலுள்ள வாரிலும் தன்னுடைய கால்களில் இருந்த காலணிகளிலும்
    சிந்தவிட்டானே.
  spa-RV-1909: Y ya sabes tú lo que me ha hecho Joab hijo de Sarvia, lo que hizo á
    dos generales del ejército de Israel, á Abner hijo de Ner, y á Amasa hijo de Jether,
    los cuales él mató, derramando en paz la sangre de guerra, y poniendo la sangre
    de guerra en su talabarte que tenía sobre sus lomos, y en sus zapatos que tenía
    en sus pies.
  ron-BTF: 'Mai mult, tu ştii de asemenea ce mi-a făcut Ioab, fiul Ţeruiei, şi ce
    a făcut celor două căpetenii ale oştirilor lui Israel: lui Abner, fiul lui Ner,
    şi lui Amasa, fiul lui Ieter, pe care i-a ucis şi a vărsat sângele de război pe
    timp de pace, şi a pus sângele de război pe brâul lui, care era pe coapsele lui
    şi pe sandalele lui care erau în picioarele lui.'
  eng-WEBP: “Moreover you know also what Joab the son of Zeruiah did to me, even what
    he did to the two captains of the armies of Israel, to Abner the son of Ner and
    to Amasa the son of Jether, whom he killed, and shed the blood of war in peace,
    and put the blood of war on his sash that was around his waist and in his sandals
    that were on his feet.
  eng-FBV: In addition, you know what Joab, son of Zeruiah, did to me and what he
    did to Abner, son of Ner, and Amasa, son of Jether, the two army commanders of
    Israel. He murdered them, spilling the blood of war during a time of peace. He
    smeared the blood of war on his belt and on his sandals.
  nld-1939: Overigens weet gij zelf, wat Joab, de zoon van Seroeja, mij heeft aangedaan,
    toen hij de beide veldheren van Israël, Abner, den zoon van Ner, en Amasa, den
    zoon van Jéter, vermoordde, om oorlogsbloed te wreken in vredestijd, en daardoor
    de gordel om mijn lenden en de schoenen aan mijn voeten met onschuldig bloed bevlekte.
  nch-BL: “Ta ya tijmati taya techchihuili Joab cati icone Sarvia. Quinmicti nopa
    ome huejhueyi tayacanani ten nosoldados. Quimicti Abner cati icone Ner huan Amasa,
    icone Jeter. Quinmicti quema oncayaya tasehuilisti. Huan yeca ica cati quichijqui,
    quichijqui ma nesi quej onca se tatehuilisti. Huan inieso quipajqui itzinquechilpica
    huan itecac.
  vie-1934: Con biết sự Giô-áp, con trai Xê-ru-gia, đã làm cho cha, sự nó đã làm cho
    hai quan tướng của Y-sơ-ra-ên, là Aùp-ne, con trai của Nê-rơ, và A-ma-sa, con
    trai của Giê-the, là hai người nó đã giết, làm đổ huyết ra trong lúc hòa bình
    như trong cơn chiến trận, và khiến cho huyết đổ ra trong chiến trận dính vào đai
    nó thắt lưng, cùng vào giày nó mang nơi chân.
  hin-CV: “इसके अलावा तुम्हें यह भी मालूम है कि ज़ेरुइयाह के पुत्र योआब ने मेरे साथ
    कैसा गलत व्यवहार किया था—उसने इस्राएल की सेना के दो सेनापतियों—नेर के पुत्र अबनेर
    और येथेर के पुत्र अमासा की किस प्रकार हत्या की थी. उसने मेल के समय में भी युद्ध
    के समान लहू बहाया था. ऐसा करके उसने अपने कमरबंध को और अपने जूतों को लहू से भिगो
    दिया.
  spa-BES: Ahora que saben lo que Joab, el hijo de Sarvia, me hizo a mí, y los dos
    capitanes del ejército de Israel, Abner, el hijo de Ner, y Amasa, el hijo de Jeter,
    a quien condenado a muerte, vengándose de la sangre derramada en tiempos de paz,
    y poniendo sangre de guerra sobre su cinto y los zapatos de sus pies con la sangre
    de alguien muerto sin causa.
  tdx-tdx: Fohi’o ka i nanoe’ Ioabe ana’ i Tseroia amakoy, naho i nanoe’e amy mpifehe
    roe’ i valobohò’ Isra­eley rey, amy Abnere ana’ i Nere, naho amy Amasà ana’ Ietere,
    ie vinono’e naho nampiorihe’e lio an-tsan-kanintsiñe hoe an-tsan’aly, vaho nampidiañe’e
    lion’ aly o toha’eo hoe sadia naho hoe hana am-pandia’eo.
  tha-KJV: ยิ่งกว่านั้​นอ​ีก เจ้​าก็​รู้อยู่​แล​้​วว​่า โยอาบบุตรนางเศรุยาห์​ได้​กระทำอะไรแก่​เรา
    คือว่าเขาได้กระทำประการใดแก่​ผู้​บัญชาการทั้งสองแห่งกองทัพของอิสราเอล คือกระทำแก่อับเนอร์​บุ​ตรเนอร์
    และแก่อามาสาบุตรเยเธอร์​ที่​โยอาบได้ฆ่าเสีย ทำให้​โลหิตที่ตกในยามสงครามไหลในยามสันติ
    และวางโลหิตที่ตกในยามสงครามลงบนรัดประคดที่เอวของเขา และลงบนรองเท้าของเขา
  por-BR-2018: E já sabes tu o que me fez Joabe filho de Zeruia, o que fez a dois
    generais do exército de Israel, a Abner filho de Ner, e a Amasa filho de Jéter,
    os quais ele matou, derramando em paz o sangue de guerra, e pondo o sangue de
    guerra em seu cinto que tinha em sua cintura, e nos sapatos que tinha em seus
    pés.
  deu-ELO: Und du weißt ja auch, was mir Joab getan hat, der Sohn der Zeruja, was
    er den zwei Heerobersten Israels, Abner, dem Sohne Ners, und Amasa, dem Sohne
    Jethers, getan hat, indem er sie ermordete und Kriegsblut im Frieden vergoß, so
    daß er Kriegsblut an seinen Gürtel gebracht hat, der um seine Lenden war, und
    an seine Schuhe, die an seinen Füßen waren.
  eng-WYC-2018: Also thou knowest what things Joab, the son of Zeruiah, did to me;
    (and) what things he did to [the] two princes of the host of Israel, to Abner,
    the son of Ner, and to Amasa, the son of Jether, which he killed, and shedded
    the blood of battle in peace; and putted the blood of battle in his girdle, that
    was about his loins, and in his shoe(s), that was in his feet, (or and put the
    blood of battle upon his girdle, that was about his loins, and in his shoes, that
    were upon his feet).
  epo-epo: Ankaŭ vi scias, kion faris al mi Joab, filo de Ceruja, kion li faris al
    la du militestroj de Izrael, al Abner, filo de Ner, kaj al Amasa, filo de Jeter,
    ke li mortigis ilin kaj verŝis militan sangon en tempo de paco kaj makulis per
    milita sango sian zonon sur siaj lumboj kaj siajn ŝuojn sur siaj piedoj.
  uig-PIN: Əmma Zǝruiyaning oƣli Yoabning manga ⱪilƣinini, yǝni uning ɵzi ⱪandaⱪ ⱪilip
    Israilning ⱪoxunidiki ikki sǝrdarni, yǝni Neriyaning oƣli Abnǝr bilǝn Yǝtǝrning
    oƣli Amasani urup ɵltürüp, tinq mǝzgildǝ jǝngdǝ tɵkülgǝndǝk ⱪan tɵküp, beligǝ
    baƣliƣan kǝmǝrgǝ wǝ putiƣa kiygǝn kǝxigǝ jǝngdǝ tɵkülgǝndǝk ⱪan qeqip, daƣ ⱪilƣanliⱪini
    bilisǝn.
  beo-beo: 'Eno adomu gala. Dia dawa: amo Youa:be da Isala:ili dadi gagui wa:i ouligisu
    dunu aduna, (Ne ea mano A:bena amola Yidie ea mano Ama:isa) medole legeiba:le,
    na hou wadela:lesi. Ela da gegesu esoga dunu eno ha lai dunu medole legei. Be
    Youa:be da olofosu esoga amo dunu elama dabe i. E da wadela:i hame hamosu dunu
    medole legei. Be waha da amo se nabasu na fawane da naba.'
  tpi-OTNT: “Na Solomon, harim. Yu save pinis mi gat bikpela hevi long ol dispela
    pasin nogut Joap, pikinini bilong Seruia, i bin mekim. Em i bin kilim i dai dispela
    tupela namba wan ofisa bilong ol ami bilong Israel, em Apner, pikinini bilong
    Ner, na Amasa, pikinini bilong Jeter. Em i no kilim tupela long taim bilong pait.
    Nogat. Em i kilim nating dispela tupela man, na asua bilong dispela rong i pas
    yet long em.
  hau-SA: “Yanzu fa, kai kanka ka san abin da Yowab ɗan Zeruhiya ya yi mini. Abin
    da ya yi wa shugabanni biyun nan na mayaƙan Isra’ila, wato, Abner ɗan Ner, da
    Amasa ɗan Yeter. Ya kashe su, ya kuma zub da jininsu a lokacin salama sai ka ce
    a fage yaƙi, da wannan jini ya yi ɗamara a gindinsa, ya kuma sa takalma a ƙafafunsa.
  uig-LAT: Emma Zeruiyaning oghli Yoabning manga qilghinini, yeni uning özi qandaq
    qilip Israilning qoshunidiki ikki serdarni, yeni Nériyaning oghli Abner bilen
    Yeterning oghli Amasani urup öltürüp, tinch mezgilde jengde tökülgendek qan töküp,
    bélige baghlighan kemerge we putigha kiygen keshige jengde tökülgendek qan chéchip,
    dagh qilghanliqini bilisen.
  nde-nde: Wena ngokwakho uyakwazi ukuthi uJowabi indodana kaZeruya wenzani kimi lekubulaweni
    kwabalawuli bamabutho ako-Israyeli, u-Abhineri indodana kaNeri lo-Amasa indodana
    kaJetha. Wababulala, wachitha igazi ngesikhathi sokuthula kwangathi kusempini,
    ngalokho igazi langcolisa uzwezwe okhalweni lwakhe lenyathelo ezinyaweni zakhe.
  ton-ton: Pea ʻoku ke ʻilo foki, ʻaia naʻe fai kiate au ʻe Soape ko e tama ʻa Seluia,
    mo ia naʻa ne fai ki he ongo ʻeiki ʻe toko ua ʻoe kautau ʻo ʻIsileli, kia ʻApina
    ko e foha ʻo Nea, pea kia ʻAmasa ko e foha ʻo Seteli, ʻaia naʻa ne tāmateʻi, ʻo
    ne lilingi ʻae toto ʻoe tau lolotonga ʻae melino, ʻo ne unu ʻi he toto ʻoe tau
    ʻa hono nonoʻo naʻe noʻotaki ʻaki hono kongaloto, pea mo ʻene topuvaʻe ʻaia naʻe
    ʻi hono vaʻe.
  ces-1613: Také i tom víš, co jest mi učinil Joáb syn Sarvie, totiž, co učinil dvěma
    hejtmanům vojsk Izraelských, Abnerovi synu Ner, a Amazovi synu Jeter, že je zamordoval,
    dopustiv se vraždy lstivé v čas pokoje, a zmazal krví zrádně vylitou pás svůj
    rytířský, kterýž měl na bedrách svých, a obuv svou, kterouž měl na nohách svých.
  eng-WMB: “Moreover you know also what Joab the son of Zeruiah did to me, even what
    he did to the two captains of the armies of Israel, to Abner the son of Ner and
    to Amasa the son of Jether, whom he killed, and shed the blood of war in peace,
    and put the blood of war on his sash that was around his waist and in his sandals
    that were on his feet.
  tam-TCV: “இப்பொழுது செருயாவின் மகன் யோவாப் எனக்குச் செய்தது என்ன என்று உனக்குத்
    தெரியும். அவன் இஸ்ரயேலின் இரு இராணுவத் தளபதிகளான நேரின் மகன் அப்னேருக்கும், ஏத்தேரின்
    மகன் அமாசாவுக்கும் செய்தது உனக்குத் தெரியும். அவன் அவர்களை ஒரு போர்க்களத்தில்
    செய்வதுபோல் சமாதான காலத்திலேயே இரத்தத்தைச் சிந்தி கொன்றான். அந்த இரத்தத்தினால்
    தன் இடுப்பைச் சுற்றியிருந்த பட்டியையும், காலில் இருந்த பாதரட்சைகளையும் கறைப்படுத்தினான்.
  ceb-ULB: Nasayod ka usab kung unsa ang gibuhat ni Joab nga anak nga lalaki ni Zeruya
    nganhi kanako, ug sa iyang gibuhat sa duha ka mga pangulo sa kasundalohan sa Israel,
    kang Abner nga anak nga lalaki ni Ner, ug kang Amasa nga anak nga lalaki ni Jeter,
    nga iyang gipatay. Giula niya ang dugo sa pagpakiggubat diha sa kalinaw ug nabutang
    ang dugo sa pagpakiggubat sa bakos palibot sa iyang hawak ug sa iyang sandalyas.
  pol-UBG: Ty wiesz także, co uczynił mi Joab, syn Serui, co uczynił dwom dowódcom
    wojska Izraela, Abnerowi, synowi Nera, i Amasie, synowi Jetery, których zabił
    i przelał krew w czasie pokoju jak na wojnie, i zbroczył tą krwią wojny swój pas
    na biodrach i swoje obuwie na nogach.
  agr-agr: “Tuja Joab Seruiá uchiji takamsauwa nunú kajimatkipa. Niig jimag suntaja
    apuji Abner, Ner aajakua nuna uchijin, nuigtu Jétera uchijin Amasánashkam mauwai.
    Nunak maaniachbau aig, yaunchuk dita magkagtuawajua duwi iikmajai tusa wainak
    chicham atsamunmak mauwai. Dutikak mina utugchatan itagtuauwai. Nuadui ame duka
    nii takamsamujinish wajuk titatme nunú dutikattame.
  kyc-kyc: Pii mende palamoko. Akali Joapeme Isaraele wambunya yanda singi mupwa lama
    Apena Nuana ikinyingi dokopa Amasa Jetana ikinyingi dokopa namba keta pyao peyo
    piya kande doko suu pyape. Akali dokome namwa manda rao kareyamano dokopa yanda
    dokona akali lapo pyao kumakayami kande doko yano nyuo piya. Akali dolapome koo
    mende pii nayambinyipa mee piyamosa banya yulu doko namba keta ipyamosa randa
    nyilyu.
  urd-GVU: دو ایک اَور باتیں بھی ہیں۔ آپ کو خوب معلوم ہے کہ یوآب بن ضرویاہ نے میرے
    ساتھ کیسا سلوک کیا ہے۔ اسرائیل کے دو کمانڈروں ابنیر بن نیر اور عماسا بن یتر کو
    اُس نے قتل کیا۔ جب جنگ نہیں تھی اُس نے جنگ کا خون بہا کر اپنی پیٹی اور جوتوں کو
    بےقصور خون سے آلودہ کر لیا ہے۔
  deu-1912: Auch weißt du wohl, was mir getan hat Joab, der Sohn der Zeruja, was er
    tat den zwei Feldhauptmännern Israels, Abner dem Sohn Ners, und Amasa, dem Sohn
    Jethers, die er erwürgt hat und vergoß Kriegsblut im Frieden und tat Kriegsblut
    an seinen Gürtel, der um seine Lenden war, und an seine Schuhe, die an seinen
    Füßen waren.
  kan-2017: ಚೆರೂಯಳ ಮಗನಾದ ಯೋವಾಬನು ನನಗೆ ಮಾಡಿರುವುದನ್ನು ಬಲ್ಲೆಯಲ್ಲಾ ಅವನು ಇಬ್ಬರು ಇಸ್ರಾಯೇಲರ
    ಸೇನಾಧಿಪತಿಗಳಾದ ನೇರನ ಮಗನಾದ ಅಬ್ನೇರನನ್ನೂ ಮತ್ತು ಯೆತೆರನ ಮಗನಾದ ಅಮಾಸನನ್ನೂ ಕೊಂದುಹಾಕಿದನು.
    ಯುದ್ಧ ಕಾಲದಲ್ಲಿಯೋ ಎಂಬಂತೆ ಸಮಾಧಾನ ಕಾಲದಲ್ಲಿಯೂ ರಕ್ತಸುರಿಸಿ ಅದನ್ನು ತನ್ನ ನಡುಕಟ್ಟಿಗೂ ಪಾದರಕ್ಷೆಗಳಿಗೂ
    ಹಚ್ಚಿಕೊಂಡನು.
  yap-yap: “Ku ba’aray ban’en ni nggog. Ga manang faram e n’en ni rin’ Joab ngog ni
    fa’ani thang e pogofan rok fa gali pilungen e salthaw nu Israel, ni Abner ni fak
    Ner nge Amasa ni fak Jether. Ga manang ni fa’ani thang e fan rorow ko ngiyal’
    ni ba’aram ndakuriy e mael, ni rin’ ni puluwon e pogofan nthang u nap’an e mael.
    Ke thang e pogofan rok e girdi’ ni dawor ra bucheged ban’en, i gag e ke aw ngog
    e n’en ni rin’ ma kug gafgow u wenigan nike aw ngog.
  hlt-MCSB: Te phoeiah Zeruiah capa Joab loh kai soah a saii te khaw, Israel caempuei
    kah mangpa rhoi, Ner capa Abner taeng neh Jether capa Amasa taengah a saii te
    khaw na ming bal coeng. Amih rhoi te a ngawn tih rhoepnah khuiah caemtloek thii
    a cawk pah. Caemtloek thii te a cinghen kah a cihin neh a kho kah a khokhom dongah
    a hluk.
  mdy-ETH: «ፂሩያ ናኣዚ፥ ዒዮዓቤ ዒስራዔኤሌ ዴሮኮ ፖኦሊሶ ዓይሣ ሱኡጋሢ ኔሪ ናኣዚ ዓቤኔሬና ዬቴሬ ናኣዚ ዓማሳና ዎዺ ታኣም
    ማዼ ጌኖ ማዾ ኔ ዔራኔ፤ ዒዚ ዔያታ ዖልዚ ዎዴና ዓሲ ዎዼሢሮ ኮሜ ዔካኒ ጌዒ ሳዓ ኮሺ ዓኣንቴ ዎማይዲ ዔያቶ ዎዼቴያ ኔ ዔራኔ፤
    ዒዚ ጌኤሺ ዓሲ ጉሪ ዎዼኔ፤ ዬያና ዒዚ ሱጉሢ ዓሲ ማዒ ዓኣሢ ኔ ዔራኔ።
  twi-ASANTE: “Wonim sɛ Seruia babarima Yoab kumm mʼakodɔm asahene baanu no a ɛyɛ
    Ner babarima Abner ne Yeter babarima Amasa no. Ɔkunkumm wɔn, hwiee wɔn mogya guiɛ
    asomdwoeɛ berɛ mu a ɛnyɛ ɔko berɛ mu, na ɔde wɔn mogya kekaa nʼabɔwomu a ɛbɔ nʼasene
    mu ne ne mpaboa a ɛhyɛ ne nan so.
  eng-WEBU: “Moreover you know also what Joab the son of Zeruiah did to me, even what
    he did to the two captains of the armies of Israel, to Abner the son of Ner and
    to Amasa the son of Jether, whom he killed, and shed the blood of war in peace,
    and put the blood of war on his sash that was around his waist and in his sandals
    that were on his feet.
  wal-wal: “Qassi Xaruuyi na7ai Yoo7aabi Israa7eela ola gadaawata naa77aa, Neera na7aa
    Abaneeranne Yetera na7aa Amaasa woridi, i tana oottidobaa neeni akeekaasa. Hegeenne,
    eti olaa wode woridoogaa haluwaa eta sigaa wode woridi, he suuttan ba xeessaa
    qabattuwaanne ba gediyaa caammaa alleeqiis.
  spa-PDDPT: 'Ahora, tú sabes lo que me hizo Joab, hijo de Sarvia, lo que hizo a dos
    generales de los ejércitos de Israel: a Abner, hijo de Ner, y a Amasa, hijo de
    Jeter, a quienes mató. Derramó sangre de guerra en tiempo de paz, y puso sangre
    de guerra en el cinturón que llevaba en su cintura y en el calzado que tenía en
    sus pies.'
  gun-gun: '— Ha''e rami avi ndee ma reikuaa porã Zeruia pi''a Joabe xeapo vaiague,
    ha''e gui Israel pygua xondaro kuery ruvixa mokoĩ va''e re voi: Ner ra''y Abner
    ha''e Jéter ra''y Amasa re. Ha''e va''e kuery ma ha''e ojuka joe nopu''ãavei ma
    jave teĩ. Ha''e rami vy ojepy joe opu''ãa jave py jouguy omoẽague re. Ha''e nungakue
    py onhemongy''a, oku''ãkuaa ha''e oxapatu voi.'
  ilo-ULB: Ammom met ti inaramid kaniak ni Joab nga anak ni Zeruiah, ken ti inaramidna
    a panangpatay kadagiti dua a pangulo ti armada ti Israel, ni Abner nga anak ni
    Ner, ken ni Amasa nga anak ni Jeter. Pinagsayasayna ti dara iti tiempo ti kappia
    ken imbarikes ken insapatosna ti dara iti gubat.
  kpg-kpg: “Di mee e dahi i golo. Goe e langahia di hai a Joab dela ne hai mai gi di au
    i dana daaligi gii mmade nia dagi dauwa dogolua o Israel, go Abner, tama daane
    a Ner, mo Amasa, tama daane a Jether. Goe e langahia dana daaligi meemaa gii mmade
    i di madagoaa di aumaalia belee tala di hui o nau gau ala ne daaligi i di madagoaa
    tauwa. Mee ne daaligi gii mmade nia daangada nau huaidu ai, gei dolomeenei dana
    mee dela ne hai le e dau mai gi di au, gei au guu kae di hagaduadua gi dana hai
    dela ne hai.
  uig-ARA: ئەمما زەرۇئىيانىڭ ئوغلى يوئابنىڭ ماڭا قىلغىنىنى، يەنى ئۇنىڭ ئۆزى قانداق
    قىلىپ ئىسرائىلنىڭ قوشۇنىدىكى ئىككى سەردارنى، يەنى نېرىيانىڭ ئوغلى ئابنەر بىلەن
    يەتەرنىڭ ئوغلى ئاماسانى ئۇرۇپ ئۆلتۈرۈپ، تىنچ مەزگىلدە جەڭدە تۆكۈلگەندەك قان تۆكۈپ،
    بېلىگە باغلىغان كەمەرگە ۋە پۇتىغا كىيگەن كەشىگە جەڭدە تۆكۈلگەندەك قان چېچىپ، داغ
    قىلغانلىقىنى بىلىسەن.
  sus-sus: «I a kolon Seruya xa di Yowaba naxan naba n na, i a kolon a naxan naba
    Isirayila sɔɔrie xa mangɛe, Abeneri, nun Amasa ra. A naxa e faxa bɔɲɛsa waxati,
    a e wuli maso a xa bɛlɛti nun a xa sankirie ma.
  pon-2006: “Pil ehu, ke tamataman dahme Sohap wiahiong ie ni eh kemehla kaunen sounpein
    Israel riemeno, Apner nein Ner oh Amasa nein Seder? E kemeirahla ni ahnsoun mwehi
    mwahu, pwe en dupukohng ira kamaramas me ira wiadahr nan mahwen. E kemelahr aramas
    soh-dipe kei, oh met ngehi me pwukoahki dahme e wiadahro. Oh I pil lokolongki
    dahme e wiadahro.
  jae-jae: “Aôm taôm kôjala gêŋ, taŋ Seruia latu Joab gêgôm gêdêŋ aê ma gêŋ, taŋ eŋ
    gêgôm gêdêŋ Israelnêŋ siŋwaga nêŋ siŋsêlêc laŋgwa luagêc, Ner latu Abner agêc
    Jeter latu Amasa. Eŋ gêjac êsêagêc êndu gêdêŋ têm wamaŋa gêjô dec, taŋ êsêagêc
    sêkêc siŋ gêdêŋ têm siŋŋa naŋ. Ma kêtiŋ lau laŋôŋnêm sawa nêŋ dec gi aêŋoc ômbiŋkap
    to ŋoc atapa.
  ksd-ksd: 'Ma go bula: u nunure nam ba Ioab natu i Seruia i ga pait ia tagu, ure
    nam i ga pait ia pire ra ura lualua ta ra loko na tarai na vinarubu Israel, pire
    Abner natu i Ner, ma pire Amasa natu i Ieter nina i ga doka, ma i ga lolonge ra
    gap na vinarubu ta ra e na malmal, ma i ga kolo ra vivi ta ra livuana ma ra ura
    pal a kauna bula ma ra gapu i ra ura tena takodo.'
  tur-YTC: “Ayrıca, Seruya oğlu Yoav’ın bana ne yaptığını, İsrael ordularının iki
    komutanına, Ner oğlu Avner’e ve Yeter oğlu Amasa’ya ne yaptığını da biliyorsun.
    Onları öldürdü ve barış içindeyken savaş kanı döktü ve savaş kanını beline doladığı
    kuşağa ve ayaklarındaki çarıklara sürdü.
  grc-BRENT: Καί γε σὺ ἔγνως ὅσα ἐποίησέ μοι Ἰωὰβ υἱὸς Σαρουίας, ὅσα ἐποίησε τοῖς
    δυσὶν ἄρχουσι τῶν δυνάμεων Ἰσραὴλ, τῷ Ἀβεννὴρ υἱῷ Νὴρ, καὶ τῷ Ἀμεσσαῒ υἱῷ Ἰεθὲρ,
    καὶ ἀπέκτεινεν αὐτοὺς, καὶ ἔταξε τὰ αἵματα πολέμου ἐν εἰρήνῃ, καὶ ἔδωκεν αἷμα
    ἀθῶον ἐν τῇ ζώνῃ αὐτοῦ τῇ ἐν τῇ ὀσφύϊ αὐτοῦ, καὶ ἐν τῷ ὑποδήματι αὐτοῦ τῷ ἐν τῷ
    ποδὶ αὐτοῦ.
  ind-AYT: Lagi pula, kamu mengetahui yang telah dilakukan oleh Yoab, anak Zeruya,
    kepadaku, dan yang telah dia lakukan kepada dua panglima Israel, yaitu Abner,
    anak Ner dan Amasa, anak Yeter. Dia membunuh mereka dan menumpahkan darah pada
    masa damai seperti dalam peperangan. Dia berlumuran darah perang pada ikat pinggangnya
    dan sandal kakinya.
  nya-nya: “Tsono iwe ukudziwanso zoyipa zimene Yowabu mwana wa Zeruya anandichitira
    pakupha atsogoleri awiri a ankhondo a Israeli, Abineri mwana wa Neri ndi Amasa
    mwana wa Yeteri. Iye anawapha ndi kukhetsa magazi nthawi ya mtendere ngati nthawi
    ya nkhondo, ndipo anapaka magazi amenewo pa lamba wa mʼchiwuno mwake ndi pa nsapato
    za ku mapazi ake.
  hrv-hrv: 'I sam znaš što mi je učinio Joab, sin Sarvijin, kako je učinio obojici
    vojskovođa Izraelovih: Abneru, sinu Nerovu, i Amasi, sinu Jeterovu, kad ih je
    ubio i time prolio krv u miru kao u ratu te omastio krvlju pojas oko bokova svojih
    i obuću na nogama svojim.'
  mps-mps: “Tama odao, nago koneani, eno te Seruiago ogwa te Joapgo dwai kolesaga
    yalide te eno genuai sęgę elalubao. Agai te Israelde te polalubo ofisa bidi
    si ela muani, te Apner, te Nergo ogwa, me te Amasa, te Jetergo ogwa ela muani.
    Agai augwali si te hwįbo side me ela mubeo. Menio, agai te bidi si te odolali
    tama ela muani, tama te dwai sę yali sęgę te agade daganalubo dao.
  tpi-tpi: “Na Solomon, harim. Yu save pinis mi gat bikpela hevi long ol dispela pasin
    nogut Joap, pikinini bilong Seruia, i bin mekim. Em i bin kilim i dai dispela
    tupela namba wan ofisa bilong ol ami bilong Israel, em Apner, pikinini bilong
    Ner, na Amasa, pikinini bilong Jeter. Em i no kilim tupela long taim bilong pait.
    Nogat. Em i kilim nating dispela tupela man, na asua bilong dispela rong i pas
    yet long em.
  dan-1931: Du ved jo også, hvad Joab, Zerujas Søn, har voldet mig, hvorledes han
    handlede mod Israels to Hærførere, Abner, Ners Søn, og Amasa, Jeters Søn, hvorledes
    han slog dem ihjel og således i Fredstid hævnede Blod, der var udgydt i Krig,
    og besudlede Bæltet om min Lænd og Skoene på mine Fødder med uskyldigt Blod;
  vie-OVCB: Ngoài ra, con cũng biết Giô-áp, con Xê-ru-gia đã đối xử với ta như thế
    nào. Hắn đã sát hại hai tướng Ít-ra-ên là Áp-ne, con Nê-rơ và A-ma-sa, con Giê-the.
    Hắn gây đổ máu trong thời bình cũng như thời chiến, còn máu chiến tranh vẫn dính
    đầy thắt lưng và giày hắn.
  guj-2017: સરુયાના દીકરા યોઆબે મને જે કર્યું, એટલે કે તેણે ઇઝરાયલનાં સૈન્યના બે અધિપતિઓને,
    એટલે નેરના દીકરા આબ્નેરને તથા યેથેરના દીકરા અમાસાને મારી નાખ્યા હતા, તે તું જાણે
    છે. તેણે શાંતિના સમયમાં યુદ્ધના જેવું લોહી પાડીને તે યુદ્ધનું લોહી પોતાની કમરે
    બાંધેલા કમરબંધને તથા પોતાના પગમાંનાં પગરખાંને લગાડ્યું.
  pon-2006A: “Pil ehu, ke tamataman dahme Sohap wiahiong ie ni eh kemehla kaunen sounpein
    Israel riemeno, Apner nein Ner oh Amasa nein Seder? E kemeirahla ni ahnsoun mwehi
    mwahu, pwe en dupukohng ira kamaramas me ira wiadahr nan mahwen. E kemelahr aramas
    soh-dipe kei, oh met ngehi me pwukoahki dahme e wiadahro. Oh I pil lokolongki
    dahme e wiadahro.
  por-BRBSL: “Além disso, você também sabe o que Joab, filho de Zeruia, me fez, mesmo
    o que ele fez aos dois capitães dos exércitos de Israel, a Abner, filho de Ner,
    e a Amasa, filho de Jether, que ele matou, e derramou o sangue da guerra em paz,
    e colocou o sangue da guerra em sua faixa que estava ao redor de sua cintura e
    em suas sandálias que estavam em seus pés.
  cth-cth: Hathloilah, Zeruiah capa Joab ni kai dawk a sak e naw hah na panue. Isarel
    ransanaw kaukkung kahni touh, Ner capa Abner hoi Jether capa Amosa a theinae dawk
    a sak e naw hah, roumnae tueng nah tarantuknae thipaling a lawng sak teh a keng
    dawk a kâyeng e taisawm dawk hai thoseh, a khokkhawm dawk hai thoseh, tarantuknae
    koe kânep e naw hah pahnim hanh.
  twi-twi: “Wunim se Seruia babarima Yoab kum mʼakofo asahene baanu no a ɛyɛ Ner babarima
    Abner ne Yeter babarima Amasa no. Okunkum wɔn, hwiee wɔn mogya gui, asomdwoe bere
    mu a ɛnyɛ ɔko bere mu, na ɔde wɔn mogya kekaa nʼabɔso a ɛbɔ nʼasen mu ne ne mpaboa
    a ɛhyɛ ne nan so.
  hlt-hlt: Te phoeiah Zeruiah capa Joab loh kai soah a saii te khaw, Israel caempuei
    kah mangpa rhoi, Ner capa Abner taeng neh Jether capa Amasa taengah a saii te
    khaw na ming bal coeng. Amih rhoi te a ngawn tih rhoepnah khuiah caemtloek thii
    a cawk pah. Caemtloek thii te a cinghen kah a cihin neh a kho kah a khokhom dongah
    a hluk.
  tbz-SIM: Dɛ kó difɔ̃nkúò ɑ bɑ́ɑ́ yɛ̃̀ nYeduyɑ birɛ Soɑbu n dɔ̀ɔ̀ dɛ̀, weè kùɔ Isidɑyɛɛribɛ
    kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ bɛ̀dɛ́, Nɛɛ birɛ Abunɛɛ nɛ̀ Yetɛɛ birɛ Amɑsɑ. Bɛ̀
    do kɑri bɑ̀mmùù nwe bɑ́ mudoò í bo, kòo bɛ̀ kùɔ. Dɛ kó mɛdɔɔ̀rìmɛ̀ dònnɛ̀ ò tɛí
    mɛyĩ̀ĩ̀ mmɛ n nɛùtì nɛ̀ n nɑɑ̀kɔ̃̀nfɛ̀. Dɛ kó mɛyɛi mbo o yuu ĩ́nkɛ̀ nkɛ.
  msy-2020: “Ezɨ Solomon, nɨ oragh. Nɨ fogha gɨfa, Seruian otarim Joap, an arazir
    kurar kam, an osɨmtɨzir ekiam na ganɨngi. A Israelian mɨdorozir gumazibar dapanir
    faragha zuimning mɨsoghezɨ, aning areme. Kar, Nerɨn otarim Apner ko Jeterɨn otarim
    Amasa. A mɨdorozimɨn dughiamɨn aning mɨsoghezɨ aning aremezir puvatɨ. Bar puvatɨ.
    A pura gumazir kamning mɨsoghezɨ aning areme, ezɨ aningɨn osɨmtɨzim an ikiavɨra
    iti.
  dop-dop: Pǝlɛ pǝ pɑɑsi, n nyǝmɑ́ nti Seluyɑ pǝyɑlʋ Sowɑpɩ lɑpɑ-m tɔ. Ɩsǝnɑ ɩ kʋwɑ
    Ɩsɛɣɛlɩ yoou nyʋɣʋ nyǝ́mɑ Nɛɛ pǝyɑlʋ Apǝnɛɛ, nɑ Yetɛɛ pǝyɑlʋ Amɑsɑ tɔ. Yoou hɛɛʋ
    wɑɑtʋ kɛ ɩ kʋwɑ yǝlɑɑ mpɛ, nɑ pǝ́ kʋ́ ɩ yoou nyʋɣʋ.
  azb-azb: 'Sən Seruya oğlu Yoavın mənə nə elədiyini bilirsən: İsrail ordusunun iki
    başçısı Ner oğlu Avnerlə Yeter oğlu Amasanı öldürərək sülh zamanı hərb qanı tökdü
    və belindəki kəmərlə ayağındakı çarıqları qana bulaşdırdı.'
  eng-DBY: And thou knowest also what Joab the son of Zeruiah did to me, what he did
    to the two captains of the hosts of Israel, to Abner the son of Ner, and to Amasa
    the son of Jether, whom he slew, and shed the blood of war in peace, and put the
    blood of war upon his girdle that was about his loins, and upon his sandals that
    were on his feet.
  hin-2017: “फिर तू स्वयं जानता है, कि सरूयाह के पुत्र योआब ने मुझसे क्या-क्या किया!
    अर्थात् उसने नेर के पुत्र अब्नेर, और येतेर के पुत्र अमासा, इस्राएल के इन दो सेनापतियों
    से क्या-क्या किया। उसने उन दोनों को घात किया, और मेल के समय युद्ध का लहू बहाकर
    उससे अपनी कमर का कमरबन्द और अपने पाँवों की जूतियाँ भिगो दीं।
  wol-KYG: '«Yaw ci sa bopp xam nga li ma Yowab doomu ndaw sa Seruya def, te def na
    ko ñaari njiiti xarey Israyil, di Abner doomu Ner ak Amasa doomu Yeter: rey na
    leen, tuur seen deret ni bu doon xare, ba taqal boppam ripp. Moo rendi ci biir
    jamonoy jàmm.'
  eng-YLT: '''And also, thou hast known that which he did to me — Joab son of Zeruiah
    — that which he did to two heads of the hosts of Israel, to Abner son of Ner,
    and to Amasa son of Jether — that he slayeth them, and maketh the blood of war
    in peace, and putteth the blood of war in his girdle, that [is] on his loins,
    and in his sandals that [are] on his feet;'
  eng-WYC-2017: Also thou knowest what things Joab, the son of Zeruiah, did to me;
    what things he did to [the] two princes of the host of Israel, to Abner, the son
    of Ner, and to Amasa, the son of Jether, which he killed, and shedded the blood
    of battle in peace; and putted [or put] the blood of battle in his girdle, that
    was about his loins, and in his shoes, that was in his feet.
  eng-WMBB: “Moreover you know also what Joab the son of Zeruiah did to me, even what
    he did to the two captains of the armies of Israel, to Abner the son of Ner and
    to Amasa the son of Jether, whom he killed, and shed the blood of war in peace,
    and put the blood of war on his sash that was around his waist and in his sandals
    that were on his feet.
  urd-GVH: दो एक और बातें भी हैं। आपको ख़ूब मालूम है कि योआब बिन ज़रूयाह ने मेरे साथ
    कैसा सुलूक किया है। इसराईल के दो कमाँडरों अबिनैर बिन नैर और अमासा बिन यतर को उसने
    क़त्ल किया। जब जंग नहीं थी उसने जंग का ख़ून बहाकर अपनी पेटी और जूतों को बेक़ुसूर
    ख़ून से आलूदा कर लिया है।
  rug-rug: Keke ginugua si hie. Va nonoga ia mua goi gua sapu tavete mae nia e Zoabi
    koa rau, sapu va matei sa sari karua palabatu tanisa qeto minate tadi pa Izireli,
    sapu ari Abana d tuna Neri meke Amasa tuna Zeta. Va matei sa si arini pa totoso
    bule, pude lipui sari tie va matei rini pa vinaripera. Sa ehara dia rini si ta
    dogoro pa belete dikuru nia sa pa tiana meke koasa sadolo pa nenena.
  gaz-gaz: “Ati mataan kee iyyuu waan Yooʼaab ilmi Zeruuyaa natti hojjete, waan inni
    ajajjoota loltoota Israaʼel lamaan jechuunis Abneer ilma Neerii fi Amaasaa ilma
    Yeteer godhe ni beekta. Inni bara nagaa keessa akka waan waraana keessatti taʼeetti
    isaan ajjeesee dhiiga isaanii dhangalaase; dhiiga sanas sabbata mudhii isaatii
    fi kophee faana isaatti faale.
  fra-LSG: Tu sais ce que m’a fait Joab, fils de Tseruja, ce qu’il a fait à deux chefs
    de l’armée d’Israël, à Abner, fils de Ner, et à Amasa, fils de Jéther. Il les
    a tués; il a versé pendant la paix le sang de la guerre, et il a mis le sang de
    la guerre sur la ceinture qu’il avait aux reins et sur la chaussure qu’il avait
    aux pieds.
  yal-yal: I yɛtɛna a kolon Seruyaa dii xɛmɛn Yowaba feen naxan liga n na, e nun a
    naxan liga sofa manga firinne ra naxanye yi Isirayila ganle xun na, Abineri, Neri
    a dii xɛmɛn nun Amasa, Yeteri a dii xɛmɛna. A yi e faxa, a yi e yɛngɛ bɔɲɛ xunbenla
    waxatini, a dugine rafexi e wunla ra.
  haw-1868: A ua ike no hoi oe i ka mea a Ioaba ke keiki a Zeruia i hana mai ai ia'u,
    a me ka mea ana i hana'ku ai i na luna elua o ka poe koa o ka Iseraela, ia Abenera
    ke keiki a Nera, a ia Amasa ke keiki a Ietera; ua pepehi oia ia laua, a ua hookahe
    oia i ke koko o ke kaua i ka wa maluhia, ua kau hoi oia i ke koko o ke kaua ma
    kona kaei i kaeiia'i kona puhaka, a ma kona mau kamaa i hookomoia'i kona mau wawae.
  arb-NAV: 'أَنْتَ تَعْلَمُ مَا جَنَاهُ عَلَيَّ يُوآبُ ابْنُ صُرُوِيَّةَ حِينَ قَتَلَ
    قَائِدَيْ جُيُوشِ إِسْرَائِيلَ: أَبْنَيْرَ بْنَ نَيْرٍ وَعَمَاسَا بْنَ يَثْرٍ،
    فَسَفَكَ دَماً فِي وَقْتِ السِّلْمِ، وَكَأَنَّهُ فِي خِضَمِّ حَرْبٍ، فَلَطَّخَ
    بِذَلِكَ الدَّمِ حِزَامَ حَقَوَيْهِ وَنَعْلَيْ رِجْلَيْهِ.'
  ewe-ewe: “Ènya be Yoab, Yeruya vi wu nye Israelʋafia eve, Abner kple Amasa. Eble
    amewo be aʋa mee yewu wo le, le esime wònye ŋutifafa ƒe ɣeyiɣiwo mee wòwu wo le.
  eng-LEE: And thou also knowest well what Joab the son of Zeruyah hath done to me,
    what he did to the two captains of the armies of Israel, unto Abner the son of
    Ner, and unto 'Amassa the son of Yether, whom he slew, and shed the blood of war
    in peace, and put the blood of war upon his girdle that was about his loins, and
    on his shoes that were on his feet.
  asm-FB: চৰূয়াৰ পুত্ৰ যোৱাবে মোৰ বিৰুদ্ধে যি কৰিলে, অৰ্থাৎ নেৰৰ পুত্ৰ অবনেৰ আৰু
    যেথৰৰ পুত্ৰ অমাচা, ইস্ৰায়েলৰ এই দুজন সেনাপতিলৈ যি কৰিলে, সেই বিষয়ে তুমি জানা৷
    তেওঁ তেওঁলোকক বধ কৰি যুদ্ধৰ সময়ত কৰাৰ দৰে শান্তিৰ সময়তো ৰক্তপাত কৰিলে আৰু সেই
    ৰক্ত তেওঁৰ কটিবন্ধনত আৰু ভৰিৰ জোতাত লগালে।
  sus-A: «عِ عَ كٌلٌن سٍرُيَ شَ دِ يٌوَبَ نَشَن نَبَ ﭑ نَ، عِ عَ كٌلٌن عَ نَشَن نَبَ
    عِسِرَيِلَ سْورِيٍ شَ مَنفّيٍ، عَبٍنٍرِ، نُن عَمَسَ رَ. عَ نَشَ عٍ قَشَ بْحّسَ
    وَشَتِ، عَ عٍ وُلِ مَسٌ عَ شَ بّلّتِ نُن عَ شَ سَنكِرِيٍ مَ.
  fra-SBL: Vous savez d'ailleurs ce que m'a fait Joab, fils de Tseruja, ce qu'il a
    fait aux deux chefs des armées d'Israël, à Abner, fils de Ner, et à Amasa, fils
    de Jéther, qu'il a tués, et qu'il a fait couler en paix le sang de la guerre,
    en mettant le sang de la guerre sur la ceinture qu'il avait à la taille et sur
    les sandales qu'il avait aux pieds.
  hbo-hbo: וְגַ֣ם אַתָּ֣ה יָדַ֡עְתָּ אֵת֩ אֲשֶׁר־עָ֨שָׂה לִ֜י יֹואָ֣ב בֶּן־צְרוּיָ֗ה
    אֲשֶׁ֣ר עָשָׂ֣ה לִשְׁנֵֽי־שָׂרֵ֣י צִבְאֹ֣ות יִ֠שְׂרָאֵל לְאַבְנֵ֨ר בֶּן־נֵ֜ר וְלַעֲמָשָׂ֤א
    בֶן־יֶ֙תֶר֙ וַיַּ֣הַרְגֵ֔ם וַיָּ֥שֶׂם דְּמֵֽי־מִלְחָמָ֖ה בְּשָׁלֹ֑ם וַיִּתֵּ֞ן
    דְּמֵ֣י מִלְחָמָ֗ה בַּחֲגֹֽרָתֹו֙ אֲשֶׁ֣ר בְּמָתְנָ֔יו וּֽבְנַעֲלֹ֖ו אֲשֶׁ֥ר בְּרַגְלָֽיו׃
  kik-kik: “Rĩu wee mwene nĩũĩ ũrĩa Joabu mũrũ wa Zeruia aanjĩkire, na ũrĩa eekire
    anene eerĩ a mbũtũ cia ita cia Isiraeli, nĩo Abineri mũrũ wa Neri, na Amasa mũrũ
    wa Jetheri. Nĩamooragire, agĩita thakame yao hĩndĩ ya thayũ, o taarĩ hĩndĩ ya
    mbaara, nayo thakame ĩyo ĩkĩgĩa mũcibi-inĩ wake wa njohero, na iraatũ-inĩ cia
    magũrũ make.
  fra-NCL: 'Tu sais aussi toi-même ce que m’a fait Joab, fils de Sarvia, ce qu’il
    a fait aux deux chefs des armées d’Israël, à Abner, fils de Ner, et à Amasa, fils
    de Jéther : il les a tués, versant pendant la paix le sang de la guerre, et mettant
    le sang de la guerre sur la ceinture qu’il avait aux reins et sur la chaussure
    qu’il avait aux pieds.'
  cek-AK: Vaihi Zeruiah capa Joab mah, ka nuiah sak ih hmuen hoi Israel misatuh angraeng,
    Ner capa Abner hoi Jether capa Amasa hnik khaeah sak ih hmuen to na panoek; misa
    kamongah oh naah nihnik to a hum moe, misa angtuk nathuem ih baktih toengah kami
    ih athii to longsak, to kami ih athii to angmah angzaeng ih kaengkaeh hoi a khokpanai
    pongah akap vop.
  cuk-cuk: ”Emisgindi be nue-wisid, Sarvia-machi-Joabʼye-nugadi, bila-onolenaiyob
    yogasaar Israel-sorda-bur-dummagan-ebogwad-oburgwis gusad. Joab, Ner-machi-Abnerʼye-nugad-ibe
    ablis-eos gusad, degi, Jeter-machi-Amasaʼye-nugad-ibe ablis-eos gusbalid. Deyob,
    Joab e-molidub-e-dikargi-naid, degi, e-sapat-yoid abebi imaksa gusad.
  uig-CYR: Амма Зәруияниң оғли Йоабниң маңа қилғинини, йәни униң өзи қандақ қилип
    Исраилниң қошунидики икки сәрдарни, йәни Нерияниң оғли Абнәр билән Йәтәрниң оғли
    Амасани уруп өлтүрүп, тинич мәзгилдә җәңдә төкүлгәндәк қан төкүп, белигә бағлиған
    кәмәргә вә путиға кийгән кәшигә җәңдә төкүлгәндәк қан чечип, дағ қилғанлиғини
    билисән.
  tel-2017: అయితే సెరూయా కొడుకు యోవాబు నాకు చేసిన కీడు నీకు తెలుసు. అతడు ఇశ్రాయేలు
    సేనాధిపతులైన నేరు కొడుకు అబ్నేరుకీ, యెతెరు కొడుకు అమాశాకీ చేసినదీ నీకు తెలుసు.
    అతడు వారిని చంపి యుద్ధ సమయంలో చేసినట్టు శాంతి సమయంలో కూడా రక్తం ఒలికించి తన నడికట్టు
    మీదా తన చెప్పుల మీదా రక్తం మరకలు అయ్యేలా చేసుకున్నాడు.
  hat-BSA: “Alò, ou konnen tou, sa ke Joab, fis a Tseruja a te fè m, sa ke li te fè
    a de chèf lame Israël yo, a Abner, fis a Ner a ak Amasa, fis a Jéther a, ke li
    te touye. Anplis li te vèse san lagè nan tan lapè. Epi li te mete san lagè nan
    sentiwon senti li ak sou sandal nan pye li.
  kos-kos: “Sayen ma inge, oasr sie pac ma. Kom esam ma Joab el tuh oru nu sik ke
    el uniya mwet kol fulat luo lun un mwet mweun lun Israel, Abner wen natul Ner,
    ac Amasa wen natul Jether. El akmuseltalu ke pacl in misla, ke sripen el ke foloksak
    ke mwet eltal uniya ke mweun. El uniya mwet ma wangin ma koluk la, ac inge nga
    eis mwatan ma el oru ac keok kac.
  hbo-WLC: וְגַ֣ם אַתָּ֣ה יָדַ֡עְתָּ אֵת֩ אֲשֶׁר־עָ֨שָׂה לִ֜י יוֹאָ֣ב בֶּן־צְרוּיָ֗ה
    אֲשֶׁ֣ר עָשָׂ֣ה לִשְׁנֵֽי־שָׂרֵ֣י צִבְא֣וֹת יִ֠שְׂרָאֵל לְאַבְנֵ֨ר בֶּן־נֵ֜ר וְלַעֲמָשָׂ֤א
    בֶן־יֶ֙תֶר֙ וַיַּ֣הַרְגֵ֔ם וַיָּ֥שֶׂם דְּמֵֽי־מִלְחָמָ֖ה בְּשָׁלֹ֑ם וַיִּתֵּ֞ן
    דְּמֵ֣י מִלְחָמָ֗ה בַּחֲגֹֽרָתוֹ֙ אֲשֶׁ֣ר בְּמָתְנָ֔יו וּֽבְנַעֲל֖וֹ אֲשֶׁ֥ר בְּרַגְלָֽיו׃
  ibo-ibo: “Ugbu a, gị onwe gị maara ihe Joab nwa Zeruaya mere m, ya bụ ihe o mere
    mmadụ abụọ bụ ndịisi agha Izrel, Abna nwa Nea, na Amasa nwa Jeta. O gburu ha,
    wufuo ọbara ha nʼoge udo, dịka a ga-asị na ọ bụ ihe e mere nʼagha. O jikwa ọbara
    ahụ merụọ ihe okike o kere nʼukwu na akpụkpọụkwụ o yi nʼụkwụ.
  ory-ory: ଆହୁରି ସରୁୟାର ପୁତ୍ର ଯୋୟାବ ମୋʼ ପ୍ରତି ଯାହା କରିଅଛି, ପୁଣି, ଇସ୍ରାଏଲର ଦୁଇ ସେନାପତି,
    ନେର୍‍ର ପୁତ୍ର ଅବ୍‍ନର ଓ ଯେଥରର ପୁତ୍ର ଅମାସା ପ୍ରତି ଯାହା କରିଅଛି, ତାହା ତୁମ୍ଭେ ଜାଣ; ସେ
    ସେମାନଙ୍କୁ ବଧ କରି ସନ୍ଧି ସମୟରେ ଯୁଦ୍ଧ ସମୟର ନ୍ୟାୟ ରକ୍ତପାତ କଲା ଓ ସେହି ଯୁଦ୍ଧଯୋଗ୍ୟ ରକ୍ତ
    ଆପଣା କଟିସ୍ଥିତ ବନ୍ଧନୀରେ ଓ ପାଦସ୍ଥିତ ପାଦୁକାରେ ଲଗାଇଲା।
  chk-chk: Nge ka pwal silei mine Joap nöün Seruia we mwän a föri ngeniei. Ka silei
    mine a föri ngeni ekewe ruoman meilapen mwichen sounfiun Israel Apner nöün Ner
    we mwän me Amasa nöün Jeter we mwän. Lon fansoun kinamwe a nirela o ngeniir chappen
    ar niela aramas lon fansoun maun. Ren ewe föför a föri ngeni ätekewe resap tipis,
    epwe püsin ukun chök, epwe pwal angei eselipäen an föför.
  rop-rop: “En najawan ting du. Yu sabi wanim Joweb bin dum. Imbin kilim det dubala
    boswan blanga ola Isreil solja. Det dubala men bin Ebna det san blanga Nera, en
    Amasa det san blanga Jetha. Yu sabi hau deibin kilim det braja blanga Joweb en
    sambala pipul langa wo. Wal afta na wen wibin ol jidan gudbalawei na Joweb bin
    kaman en kilim det dubala blanga peiyimbek, bat dei nomo bin dum enijing rong,
    en blanga tharran na mi oldei abumbat loda trabul, dumaji im na bin meigim ebrijing
    rong blanga mi.
  ukr-1871: 'Далїй же: знаєш сам, що вкоїв менї Йоаб Саруєнко, що він заподїяв двом
    гетьманам Ізрайлевим, Абенирові Ниренкові та Амессї Етеренкові, повбивавши їх
    серед миру, як би на війнї, та проливши, як на війнї, кров на пояс, що був на
    череслах у його, й на обуву, що мав на ногах своїх.'
  deu-1951: Du weißt aber auch, was mir Joab, der Sohn der Zeruja, getan hat, wie
    er an den beiden Heerführern Israels, an Abner, dem Sohne Ners, und an Amasa,
    dem Sohne Jeters, gehandelt hat, wie er sie umgebracht und also Kriegsblut [mitten]
    im Frieden vergossen und Kriegsblut an seinen Gürtel getan hat, der um seine Lenden
    war, und an die Schuhe, die an seinen Füßen waren.
  eng-JPS: Moreover thou knowest also what Joab the son of Zeruiah did unto me, even
    what he did to the two captains of the hosts of Israel, unto Abner the son of
    Ner and unto Amasa the son of Jether, whom he slew, and shed the blood of war
    in peace, and put the blood of war upon his girdle that was about his loins, and
    in his shoes that were on his feet.
  srp-1865: A ti znaš šta mi je uèinio Joav sin Serujin, šta je uèinio dvjema vojvodama
    Izrailjevijem, Aveniru sinu Nirovu i Amasi sinu Jeterovu, koje ubi prolivši u
    miru krv kao u ratu, i okalja krvlju kao u ratu pojas svoj oko sebe, i obuæu svoju
    na nogu.
  lug-lug: “Ate ojjukiranga Yowaabu mutabani wa Zeruyiya kye yankola, bwe yatta abakulu
    ababiri ab’eggye lya Isirayiri, Abuneeri mutabani wa Neeri ne Amasa mutabani wa
    Yeseri n’ayiwa omusaayi gwabwe mu biseera eby’emirembe ng’eyali mu lutalo, era
    omusaayi gwabwe ne gumansukira olukoba lwe olwali mu kiwato n’engatto ze ezaali
    mu bigere bye.
  heb-heb: וגם אתה ידעת את אשר עשה לי יואב בן צרויה אשר עשה לשני שרי צבאות ישראל לאבנר
    בן נר ולעמשא בן יתר ויהרגם וישם דמי מלחמה בשלם ויתן דמי מלחמה בחגרתו אשר במתניו
    ובנעלו אשר ברגליו׃
  ben-IRV: সরূয়ার ছেলে যোয়াব আমার প্রতি যা করেছে এবং ইস্রায়েলীয় সৈন্যদলের দুই
    সেনাপতির প্রতি, অর্থাৎ নেরের ছেলে অব্‌নের ও যেথরের ছেলে অমাসার প্রতি যা করেছে
    তা তো তুমি জান। সে তাদের খুন করেছে, শান্তির দিনের ও যুদ্ধের দিনের র মত করে সে
    তাদের রক্তপাত করেছে আর সেই রক্ত তাঁর কোমর বন্ধনীতে ও পায়ের জুতোতে লেগেছে।
  pan-pan: ਤੂੰ ਜਾਣਦਾ ਵੀ ਹੈਂ, ਜੋ ਕੁਝ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਯੋਆਬ ਨੇ ਮੇਰੇ ਨਾਲ ਅਤੇ ਇਸਰਾਏਲ ਦੇ
    ਦੋਹਾਂ ਸੈਨਾਪਤੀਆਂ ਅਰਥਾਤ ਨੇਰ ਦੇ ਪੁੱਤਰ ਅਬਨੇਰ ਅਤੇ ਯਥਰ ਦੇ ਪੁੱਤਰ ਅਮਾਸਾ ਨਾਲ ਕੀਤਾ, ਜਿਨ੍ਹਾਂ
    ਨੂੰ ਉਸ ਨੇ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਸੁਲਾਹ ਦੇ ਵਿੱਚ ਯੁੱਧ ਦਾ ਲਹੂ ਵਹਾਇਆ ਅਤੇ ਯੁੱਧ ਦੇ ਲਹੂ ਨੂੰ ਆਪਣੀ
    ਪੇਟੀ ਉੱਤੇ ਜਿਹੜੀ ਉਹ ਦੇ ਲੱਕ ਨਾਲ ਸੀ ਅਤੇ ਆਪਣੀ ਜੁੱਤੀ ਉੱਤੇ ਜਿਹੜੀ ਉਹ ਦੇ ਪੈਰਾਂ ਵਿੱਚ ਸੀ,
    ਛਿੜਕਿਆ।
  tkr-tkr: Vak'lecad Tseruyayne duxee Yoavee zak hı'iyn ats'an. Mang'vee İzrailyne
    g'oşunna q'öyre xərna – Nerna dix Avneriy Yitrayna dix Amasa – gyapt'ı, dəv'ə
    deşde gahıl dəv'eena xhineena eb k'yav'u. Yı'q'eena ts'irayiy g'elilinbı mang'vee
    eban qı'ı.
  mya-JVB: ဇေရုယာ သား ယွာဘ သည် ငါ ၌ ပြု သောအမှု ၊ ဣသရေလ ဗိုလ်ချုပ် နှစ် ပါးနေရ ၏သား
    အာဗနာ ၊ ယေသာ ၏ သား အာမသ ၌ ပြု သောအမှု တည်းဟူသောသူ တို့ ကိုသတ် ၍ စစ် မတိုက်ဘဲ စစ်
    အသွေး ကို သွန်းလောင်း သဖြင့် ၊ မိမိ ဝတ်သောခါးစည်း ၊ မိမိ နင်း သော ခြေနင်း တို့ကို
    စစ် အသွေး နှင့် လူး သောအမှုကို သင် သိ သည်ဖြစ်၍၊
  tbg-tbg: Ho Seruiara maaqu Ioaapiva ti qoraiqama timitairara are irianarave. Ioaapiva
    Isareri iqoka vaiintiqaa raqiki variatanta Nera maaqu Apineravata, Ietera maaqu
    Amasaaravata arukairave. Viva kia raquraqihairo vitanta arukaraitiro, qaqi maateraiqamake
    varia entara viva vitanta arukaivaro vi uvava nai viraqaama vaivo. (2 Sam 3:27;
    2 Sam 20:10)
  hmo-hmo: “Inai danu, oi diba Ioaba Seruia, ia ese Israela ena tuari biagudia Abinere
    Nere bona Amasa Ietere ia alaia mase neganai, lau dekenai ia kara dika bada. Oibe,
    Ioaba ese maino momokani neganai idia ia alaia, tuari neganai idia karaia bamona.
    Bona unai kerere lasi taudia ia alaia dainai, lau ese unai kerere davana ena metau
    lau huaia noho, mai egu lalohisihisi danu.
  urd-urd: “और तू ख़ुद जानता है कि ज़रोयाह के बेटे योआब ने मुझ से क्या — क्या किया,
    या'नी उसने इस्राईली लश्कर के दो सरदारों, नेर के बेटे अबनेर और यतर के बेटे 'अमासा
    से क्या किया, जिनको उसने क़त्ल किया और सुलह के वक़्त ख़ून — ए — जंग बहाया, और
    ख़ून — ए — जंग को अपने पटके पर जो उसकी कमर में बंधा था और अपनी जूतियों पर जो उसके
    पाँवों में थी लगाया।
  rus-SYN: 'Еще: ты знаешь, что сделал мне Иоав, сын Саруин, как поступил он с двумя
    вождями войска Израильского, с Авениром, сыном Нировым, и Амессаем, сыном Иеферовым,
    как он умертвил их и пролил кровь бранную во время мира, обагрив кровью бранною
    пояс на чреслах своих и обувь на ногах своих:'
  bqc-SIM: Ń yã́ pↄ́ Zeluia nɛ́ Yoabu kɛ̀mɛɛ dↄ̃, lá à Isaili zĩgↄ̃ↄ dↄaana gbɛ̃ↄn
    plaↄ dɛ̀dɛ, Nɛɛ nɛ́ Abinɛɛ ń Yɛtɛɛ nɛ́ Amasao. À gbɛ̃́piↄ dɛ̀dɛ, an au fã̀
    aà asana ń aà kyaleↄwa. I kɛ sↄ̃ zĩ guu no.
  tcz-CHONGTHU: “Chuleh thildang khat jong aum’e, Zeruiah chapa Joab in ipi ana bol
    am tichu na hen ahi, aman gal lamkai ni, Ner chapa Abner leh Jether chapa Amasa
    chu ana that in ahi. Aman gal kisat laiya kithat dana agel vang'in hichu chamna
    um petna abol joh ahibouve, a konggah leh a kengkoh chu thisan ana matsah in ahi.
  mar-mar: सरुवेचा पुत्र यवाब याने माझ्याशी काय केले ते लक्षात आहे ना? त्याने इस्राएल
    सैन्याच्या दोन सेनापतींना, नेराचा पुत्र अबनेर आणि येथेरचा पुत्र अमासा यांना ठार
    केले आणि मुख्य म्हणजे, शांततेच्या काळात त्याने हा रक्तपात केला आहे व त्याची तलवार
    खोचायचा कमरबंद आणि त्याच्या पायातले सैनिकी जोडे त्यांच्या रक्ताने रक्ताळलेले आहेत.
  qub-qub: «Gamga musyanquimi Sarviapa wamran Joab imano ruramashantapis. Nerpa wamran
    Abnertawan, Jeterpa wamran Amasata wañuchiran. Paycunaga caran Israelcunapa mandajninmi.
    Wañuchiran pillya gasacasha caycaptin, wañuchinacushanta yarpärir. Paycunata wañuchishantami
    runacunaga nogata tumpaman.
  bqp-bqp: Ń yã kũ Zeruya nɛ́ Yoabu kɛ̀mɛnɛ dↄ̃, lákũ à Isaraila zĩ̀kari don'arɛde
    gbɛ̃nↄn planↄ dɛ̀dɛ nà, Nɛrɛ nɛ́ Abana kũ Yɛta nɛ́ Amasao. À gbɛ̃ pìnↄ dɛ̀dɛ,
    adi kɛ sↄ̃ zĩ̀ gↄrↄnlo. Ń aru gↄ̃̀ a musu, à kù a asaaa kũ a kyatenↄ.
  hat-hat: 'Koulye a, ou konnen sa Joab, pitit gason Sewouya a, te fè m'' lè li te
    touye de jeneral lame pèp Izrayèl la: Abnè, pitit gason Nè a, ak Amasa, pitit
    gason Jetè a. Ou chonje jan lè sa a pa t'' gen lagè. Li touye yo pou l'' te ka
    tire revanj pou moun mesye sa yo te touye pandan lagè. Li touye de inonsan, kifè
    jouk jounen jòdi a m''ap pote chaj la pou li, m''ap peye konsekans sa li te fè
    a.'
  eng-BSB: Moreover, you know what Joab son of Zeruiah did to me—what he did to Abner
    son of Ner and Amasa son of Jether, the two commanders of the armies of Israel.
    He killed them in peacetime to avenge the blood of war. He stained with the blood
    of war the belt around his waist and the sandals on his feet.
  eng-WEBPB: “Moreover you know also what Joab the son of Zeruiah did to me, even
    what he did to the two captains of the armies of Israel, to Abner the son of Ner
    and to Amasa the son of Jether, whom he killed, and shed the blood of war in peace,
    and put the blood of war on his sash that was around his waist and in his sandals
    that were on his feet.
  kbq-kbq: Hagi Zeruia nemofo Joapu'ma hunante'nea avu'avazamofo kea antahi'nane.
    Agra tare Israeli sondia kva netrena, Neri nemofo Abnane, Jeta nemofo Amasakigiznia
    zanahe fri'ne. Hagi anama zanahe'neana hapina ozanahe'neanki, fru hu'ne amne mani'na'a
    knafi zanaheno korazani'a eri tagi'nea koramo'a amu'nofimofone agia anomofonte
    me'ne.
  nhe-BL: “Ta ya tijmati tlen nechchihuili Joab tlen icone Sarvia. Quinmicti nopa
    ome huejhueyi tlayacanani tlen nosoldados. Quimicti Abner tlen icone Ner huan
    Amasa, icone Jeter. Quinmicti quema oncayaya tlasehuilistli. Huan yeca ica tlen
    quichijqui, quichijqui ma nesi queja onca se tlatehuijcayotl. Huan inieso quipajqui
    itzinquechilpica huan itecac.
  bus-bus: Ń yã kɛ̀ Zeruya nɛ́ Yoabu kɛ̀mɛɛ dↄ̃, lán à Isaraili zĩ̀kpɛ dↄn'aɛde
    gↄ̃ↄn plaaanↄ dɛ̀dɛ nà, Nɛɛ nɛ́ Abana kↄ̃n Yɛta nɛ́ Amasao. À gbɛ̃ pìnↄ dɛ̀dɛ,
    èe kɛ sↄ̃ zĩ̀ gurↄnlo. Aↄ̃ aru gↄ̃̀ à musu, à kù à asaaa kↄ̃n à kyateenↄ.
  gub-BL: Amo ma'e erekwaw. Zoaw Zeruz memyr uzapo ma'e ihewe. Uzuka mokoz zauxiapekwer
    Izaew wanuwihaw wà. Aminer Ner ta'yr, Amaz Zeter ta'yr waner wà. Zeàmàtyry'ymawhu
    heta 'ym mehe we uzuka wà, ta'e a'e mokoz tuwihaw uzuka kar amo teko zeàmàtyry'ymawhu
    heta mehe wà xe. Ta'e izepyk wer wanehe a'e xe. Erekwaw Zoaw hemiapo kwer ne.
    Uzuka Zoaw mokoz awa puruzuka 'ym ma'e wà. Ko 'ar rehe aiko a'e mokoz awa wazuka
    arer zàwenugar romo ihe. A'e rupi apuraraw ma'erahy iteko ihe kury.
  eng-DRA: 'Thou knowest also what Joab the son of Sarvia hath done to me, what he
    did to the two captains of the army of Israel, to Abner the son of Ner, and to
    Amasa the son of Jether: whom he slew, and shed the blood of war in peace, and
    put the blood of war on his girdle that was about his loins, and in his shoes
    that were on his feet.'
