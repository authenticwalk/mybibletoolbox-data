    YAWEI garra panishim yu blanga tharran.
  ukr-1871: 'І рече царь надто Семеєві: Сам ти знаєш і серце твоє знає все те зло,
    яке ти заподїяв отцеві мойму Давидові. Нехай же Господь оберне твою злість на
    твою голову,'
  deu-1951: 'Und der König sprach zu Simei: Du weißt alle Bosheit, deren dein Herz
    bewußt ist, die du meinem Vater David zugefügt hast. So möge nun der HERR deine
    Bosheit auf deinen eigenen Kopf kommen lassen!'
  eng-JPS: 'The king said moreover to Shimei: ''Thou knowest all the wickedness which
    thy heart is privy to, that thou didst to David my father; therefore the LORD
    shall return thy wickedness upon thine own head.'
  srp-1865: 'Potom reèe car Simeju: ti znaš sve zlo za koje zna srce tvoje, što si
    uèinio Davidu ocu mojemu; Gospod vraæa tvoje zlo na tvoju glavu.'
  lug-lug: Awo kabaka n’agamba Simeeyi nti, “Omanyi mu mutima gwo obubi bwonna bwe
    wakola Dawudi kitange. Kaakano Mukama alikusasula olw’obubi bwo.
  heb-heb: ויאמר המלך אל שמעי אתה ידעת את כל הרעה אשר ידע לבבך אשר עשית לדוד אבי והשיב
    יהוה את רעתך בראשך׃
  ben-IRV: শলোমন শিমিয়িকে আরও বললেন, “আমার বাবা দায়ূদের প্রতি তুমি যে সব অন্যায়
    করেছ তা তো তোমার অন্তর জানে। এখন সদাপ্রভুই তোমাকে তোমার অন্যায় কাজের প্রতিফল
    দেবেন।
  pan-pan: ਤਦ ਪਾਤਸ਼ਾਹ ਨੇ ਸ਼ਿਮਈ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਉਸ ਸਾਰੀ ਬੁਰਿਆਈ ਨੂੰ ਜਾਣਦਾ ਹੈਂ ਜਿਹੜੀ ਤੇਰੇ
    ਮਨ ਵਿੱਚ ਹੈ ਅਤੇ ਜਿਹੜੀ ਤੂੰ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਨਾਲ ਕੀਤੀ, ਯਹੋਵਾਹ ਉਸ ਬੁਰਿਆਈ ਨੂੰ ਤੇਰੇ ਸਿਰ
    ਮੋੜ ਲਿਆਵੇਗਾ।
  mya-JVB: တဖန် သင် သည် ကိုယ်နှစ်သက်သည်အတိုင်း ငါ့ ခမည်းတော် ဒါဝိဒ် ၌ ပြု ဘူးသော ဒုစရိုက်
    ရှိသမျှ ကို သင် သိ ၏။ သင် ၏ဒုစရိုက် အပြစ်ကို ထာဝရဘုရား သည် သင့် ခေါင်း ပေါ် သို့
    ရောက် စေတော်မူ၏။
  tbg-tbg: Are ti qora Devitira qoraiqama amitaana uvara, ekaa vi uvara irianarave.
    Ho Noravano Kotiva nina vaaqu okara kaara ai qoraiqama amitaanarove.
  hmo-hmo: King ese ma Simei ia hamaoroa, ia gwau, “Egu tamana Davida dekenai kara
    dika bada oi karaia. Lohiabada ese unai dika ena davana oi dekenai do ia henia.
  urd-urd: और बादशाह ने सिम'ई से यह भी कहा, “तू उस सारी शरारत को जो तू ने मेरे बाप
    दाऊद से की, जिससे तेरा दिल वाकिफ़ है जानता है; इसलिए ख़ुदावन्द तेरी शरारत को उल्टा
    तेरे ही सर पर लाएगा।
  rus-SYN: 'И сказал царь Семею: ты знаешь и знает сердце твое все зло, какое ты сделал
    отцу моему Давиду; да обратит же Господь злобу твою на голову твою!'
  bqc-SIM: 'Ɔ̃ kí ɛ̀a òɛ̀ lↄ: Vãi pↄ́ ń kɛ̀ ma mae Davidiɛ dↄngu píi. Dii mɛ́
    a to vãipi wi n musu sa,'
  tcz-CHONGTHU: Lengpan Shemei kom ah asei be’n, “Nang in kapa David chung’a thil
    gilou tah nana bol chu na geldoh em? Pakaiyin na thilse bol chu na luchung’a chuh
    sah tahen!
  mar-mar: मग राजा शिमीस म्हणाला, “माझे वडिल दावीद यांचे तू बरेच अपराध केले आहेस ते
    तुला माहीती आहेत तर परमेश्वर तुझ्या दुष्टाईचे फळ तुझ्या माथी आनील.
  qub-qub: Gamga fiyupa mana allitami papänë Davidta gayaparayqui. Chaymi cananga
    Tayta Dios camacächisha juchayquipita wañunayquipaj.
  bqp-bqp: 'Akũ kína ɛ̀ra à pìnɛ dↄ: Yã vãni kũ n kɛ̀ ma de Daudanɛ dↄngu pínki.
    Dikiri mɛ́ ani tó a vãni pì wí n musu sà,'
  hat-hat: Ou konnen byen pwòp tou sa ou te fè David, papa m'. Seyè a pral pini ou
    pou sa.
  eng-BSB: The king also said, “You know in your heart all the evil that you did to
    my father David. Therefore the LORD will bring your evil back upon your head.
  eng-WEBPB: The king said moreover to Shimei, “You know in your heart all the wickedness
    that you did to David my father. Therefore the LORD will return your wickedness
    on your own head.
  kbq-kbq: Hagi kini ne'mo'a Simeinkura mago'ane amanage hu'ne, kefo kavukava'ma nenfa
    Devitima hunte'nana zana kagra'a antahi'nane. E'ina hu'negu Ra Anumzamo'a ana
    knazamofo nona'a kagrira kazeri haviza hugahie.
  nhe-BL: 'Huan nojquiya Salomón quiilhui: ―Nijmati tiquilnamiqui nochi nopa fiero
    tlamantli tlen tijchihuili notata David. Huajca ama TOTECO mitzcuepilis tlen fiero
    tijchijqui.'
  bus-bus: 'Ben kína ɛ̀ara à bènɛ dↄ: Yã zaaa kɛ̀ ń kɛ̀ ma de Daudanɛ dↄngu píngi.
    Dii bé eé tó à zaaa pì wí n musu sa,'
  gub-BL: Erekwaw katu ikatu 'ym ma'e heru Tawi pe neremiapo kwer paw ne. Tupàn Tuweharupi
    Wiko Ma'e umu'ar kar putar a'e ikatu 'ymaw nerehe a'e nehe.
  eng-DRA: 'And the king said to Semei: Thou knowest all the evil, of which thy heart
    is conscious, which thou didst to David my father: the Lord hath returned thy
    wickedness upon thy own head:'
