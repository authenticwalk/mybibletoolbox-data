verse: 1KI.002.044
translations:
  mal-C: 'രാജാവു പിന്നെയും ശിമെയിയോടു പറഞ്ഞത്: “എന്റെ പിതാവായ ദാവീദിനോടു നീ ചെയ്ത
    തിന്മകളെല്ലാം നിന്റെ ഹൃദയത്തിൽ നിനക്ക് അറിയാമല്ലോ! നിന്റെ ദുഷ്ടതയ്ക്കെല്ലാം യഹോവ
    നിനക്കുപകരം നൽകും.'
  deu-TKW: 'Sodann sprach der König zu Simei: Du kennst selbst all'' das Böse, dessen
    dein Herz sich bewußt ist, das du meinem Vater David angethan hast. So möge denn
    Jahwe deine Bosheit zurückfallen lassen auf dein Haupt:'
  lin-lin: 'Mokonzi alobaki lisusu na Shimei : — Oyebi lisusu mabe nyonso oyo osalaki
    epai ya Davidi, tata na ngai ! Boye, Yawe akomemisa yo ngambo ya mabe oyo yo moko
    osali.'
  eng-LSV: And the king says to Shimei, “You have known all the evil that your heart
    has known, which you did to my father David, and YHWH has turned back your evil
    on your head,
  eng-GNV: 'The King sayde also to Shimei, Thou knowest all the wickednes whereunto
    thine heart is priuie, that thou diddest to Dauid my father: the Lord therefore
    shall bring thy wickednesse vpon thine owne head.'
  eng-WEBSTER: 'The king said moreover to Shimei, Thou knowest all the wickedness
    which thy heart is privy to, that thou didst to David my father: therefore the
    LORD will return thy wickedness upon thy own head;'
  nhw-BL: 'Huan nojquiya Salomón quiilhui: ―Nijmati tiquelnamiqui nochi nopa fiero
    tlamantli catli tijchihuili notata David. Huajca ama TOTECO mitzcuepilis catli
    fiero tijchijqui.'
  swh-ONEN: Pia mfalme akamwambia Shimei, “Unajua katika moyo wako makosa uliyomtendea
    baba yangu Daudi. Sasa Bwana atakulipiza kwa ajili ya mabaya yako uliyotenda.
  bba-bba: Tɛ̃ ɑ yɑɑye kɔ̃sɑ ye ɑ nɛn tundo Dɑfidi kuɑ? Yinni Gusunɔwɑ u koo nun ye
    kɔsie.
  eng-KJVCPB: 'The king said moreover to Shimei, Thou knowest all the wickedness which
    thine heart is privy to, that thou didst to David my father: therefore the Lord
    shall return thy wickedness upon thine own head;'
  luo-luo: Ruoth nomedo wachone Shimei niya, “Ingʼeyo e chunyi richo duto mane itimone
    wuonwa Daudi. Koro Jehova Nyasaye biro chuli kuom richo duto mane itimo.
  meu-meu: Bena hanua pavapavana ese Simei e hamaoroa, eto, Tamagu David o kara dika
    heniava karadia iboudiai na sibomu lalomu ai dibamu; taunabunai Iehova ese emu
    kara dika idoinai na oi sibomu kwaramu ai baine haloua.
  npi-ULB: राजाले शिमीलाई यसो पनि भने, “तिमीले मेरा पितालाई गरेका सबै दुष्टता तिमीलाई
    आफ्नो मनमा थाहा छ । त्यसकारण परमप्रभुले तिम्रो दुष्टता तिम्रै शिरमाथि फर्काइदिनुहुने
    छ ।
  yor-yor: Ọba sì tún wí fún Ṣimei pé, “Ìwọ mọ̀ ní ọkàn rẹ gbogbo búburú tí ìwọ ti
    ṣe sí Dafidi baba mi. Báyìí, Olúwa yóò san gbogbo ìṣe búburú rẹ padà fún ọ.
  pes-OPCB: تو خوب می‌دانی چه بدی‌هایی در حق پدرم داوود پادشاه کردی. پس امروز خداوند
    تو را به سزای اعمالت رسانده است.
  tgl-ULB: Sinabi rin ng hari kay Semei, “Alam mo sa iyong puso ang lahat ng kasamaan
    na ginawa mo sa aking ama na si David. Kaya ibabalik ni Yahweh ang kasamaan mo
    sa iyong sarili.
  hui-hui: Ainde i̱ aba Debidihondo mana ko í̠na bialu heneyarubi í̠ni manda bide.
    Ai áyu Anduane Homogo ibunime í̠na mana ko bialu haridaruninaga pani ngulebira.
  mya-mya: သင်​သည်​ခ​မည်း​တော်​အား​ပြစ်​မှား​ခဲ့​သည့် အ​မှု​အ​ပေါင်း​ကို​ကောင်း​စွာ​သိ​ပေ​သည်။
    ထို အ​မှု​များ​အ​တွက်​သင့်​အား​ထာ​ဝ​ရ​ဘု​ရား သည်​အ​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​လိမ့်​မည်။-
  bod-N: ཡང་རྒྱལ་པོས་ཤིམ་ཨི་ལ། ཁྱོད་ཀྱིས་ངའི་ཡབ་དཱ་བིད་ལ་བྱས་པའི་དོན་ངན་ཐམས་ཅད་ཁྱོད་རང་གི་སེམས་ལ་ངེས་པས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཀྱི་ཉེས་པ་དེ་ནི་ཕྱིར་ཁྱོད་རང་གི་མགོ་ལ་འབེབ་པར་འགྱུར།
  sna-sna: Mambo akatiwo kuna Shimei, “Mumwoyo mako unoziva zvose zvawakatadzira baba
    vangu Dhavhidhi. Zvino Jehovha achadzosera kuipa kwako pamusoro pako.
  spa-BLM: 'El rey dijo además a Simei: “Tú sabes en tu corazón toda la maldad que
    le hiciste a mi padre David. Por lo tanto, Yahvé devolverá tu maldad sobre tu
    propia cabeza.'
  cac-cac: Nacot ticnaic jantac chucal alnac d'a vin̈ in mam. A ticnaic a Jehová ol
    ach ch'olb'itanoc, ol cotcan d'a ib'an̈ yuj masanil tas a c'ulejnac chi'.
  swh-ULB: Pia mfalme akamwambia Shimei, “Unajua katika moyo wako maovu yote uliyofanya
    kwa baba yangu Daudi. Kwa hiyo BWANA atakurudishia maovu yako kichwani pako.
  bel-bel: 'І сказаў цар Сэмэю: ты ведаеш і ведае сэрца тваё ўсё зло, якое ты зрабіў
    бацьку майму Давіду; хай жа аберне Гасподзь ліха тваё на галаву тваю!'
  deu-ELBBK: 'Und der König sprach zu Simei: Du selbst weißt all das Böse, dessen
    dein Herz sich bewusst ist, das du meinem Vater David getan hast; und so bringt
    der HERR deine Bosheit auf deinen Kopf zurück.'
  mbb-OT: Migkeǥiyan pa sikandin duen te hadì te, “Siguradu egketenuzan nu is langun
    he mezaat he mibeelan nu ziyà te amey ku he si David. Guntaan ebelesan ka te Nengazen
    tenged te mezaat he menge vaal nu.
  mal-2015: 'പിന്നെ രാജാവു ശിമെയിയോടു: നീ എന്റെ അപ്പനായ ദാവീദിനോടു ചെയ്തതും നിനക്കു
    ഓർമ്മയുള്ളതും ആയ ദോഷമൊക്കെയും നീ അറിയുന്നുവല്ലോ; യഹോവ നിന്റെ ദോഷം നിന്റെ തലമേൽ
    തന്നേ വരുത്തും.'
  rmc-rmc: Pridžan tuke savoro nalačhipen, so kerďal mire dadeske le Davidoske. Akana
    o RAJ tuke visarela pale oda savoro!
  pes-OPV: 'و پادشاه به شمعی گفت: «تمامی بدی را که دلت از آن آگاهی دارد که به پدر
    من داود کرده‌ای، می‌دانی و خداوند شرارت تو را به‌سرت برگردانیده است.'
  ron-1924: 'Ши ымпэратул а зис луй Шимей: „Штий ынэунтрул инимий тале тот рэул пе
    каре л-ай фэкут татэлуй меу Давид; Домнул а ынторс рэутатя та асупра капулуй тэу.'
  ben-OBCV: রাজামশাই শিমিয়িকে আরও বললেন, “আমার বাবা দাউদের প্রতি তুমি যে অন্যায়
    করলে তা তো তুমি বিলক্ষণ জানো। এখন সদাপ্রভুই তোমার অন্যায় কাজের প্রতিফল দেবেন।
  som-som: Weliba boqorkii wuxuu Shimcii ku yidhi, Waad wada og tahay sharka qalbigaaga
    ku jira oo aad aabbahay Daa'uud ku samaysay. Sidaas daraaddeed Rabbigu sharkaagii
    wuxuu ku soo celin doonaa madaxaaga.
  lat-VUC: 'Dixitque rex ad Semei: Tu nosti omne malum cujus tibi conscium est cor
    tuum, quod fecisti David patri meo: reddidit Dominus malitiam tuam in caput tuum:'
  eng-ASVBT: 'The king said moreover to Shimei, Thou knowest all the wickedness which
    thy heart is privy to, that thou didst to David my father: therefore Jehovah shall
    return thy wickedness upon thine own head.'
  ita-1885: 'Il re, oltre a ciò, disse a Simi: Tu sai tutto il male che tu hai fatto
    a Davide, mio padre, del quale il tuo cuore è consapevole; e per ciò il Signore
    ha fatto ritornare in sul tuo capo il male che tu hai fatto.'
  eng-LXXUP: 'And the king said to Shimei, Thou knowest all thy mischief which thy
    heart knows, which thou didst to David my father: and the Lord has recompensed
    thy mischief on thine own head.'
  eng-ULB: The king also said to Shimei, “You know in your heart all the wickedness
    that you did to my father David. Therefore Yahweh will return your wickedness
    on your own head.
  spa-VBL: 'El rey también le dijo a Simí: “En el fondo sabes todo el mal que le hiciste
    a mi padre David. Por eso el Señor te pagará tu maldad.'
  fra-_FOB: 'Et le roi dit à Shimeï: Tu sais tout le mal que tu as fait à David, mon
    père, et tu en es convaincu dans ton cœur; aussi l''Éternel fait retomber ta méchanceté
    sur ta tête.'
  mal-mal: 'പിന്നെ രാജാവ് ശിമെയിയോട്: “നീ എന്റെ അപ്പനായ ദാവീദിനോട് ചെയ്തതും നിനക്ക്
    ഓർമ്മയുള്ളതും ആയ ദോഷമൊക്കെയും നീ അറിയുന്നുവല്ലോ; യഹോവ നിന്റെ ദോഷം നിന്റെ തലമേൽ
    തന്നേ വരുത്തും.'
  urd-GVR: Phir bādshāh ne kahā, “Āp ḳhūb jānte haiṅ ki āp ne mere bāp Dāūd ke sāth
    kitnā burā sulūk kiyā. Ab Rab āp ko is kī sazā degā.
  suz-BL: मिनु पिपम शिमेइ कली “आं आफ दाऊद आ पर्बम पशो मरिम्‍शो नेल्‍ल गे तुइश्‍शो
    बाक्‍नेवे। मुल परमप्रभु यावेमी मेको मरिम्‍शो पशो आ क्‍येक्‍क इ पियामीन मोइक्‍ब।
    १राजा २:८
  ita-1927: 'Il re disse inoltre a Scimei: “Tu sai tutto il male che facesti a Davide
    mio padre; il tuo cuore n’è consapevole; ora l’Eterno fa ricadere sul tuo capo
    la tua malvagità;'
  ckb-ckb: 'هەروەها پاشا بە شیمعی گوت: «تۆ هەموو ئەو خراپەیە دەزانیت کە دڵت دەیزانێت،
    ئەوەی دەرهەق بە داودی باوکی منت کرد، یەزدانیش خراپەکەت بەسەر خۆتدا دەهێنێتەوە.'
  eng-BBE: And the king said to Shimei, You have knowledge of all the evil which you
    did to David my father; and now the Lord has sent back your evil on yourself.
  kan-OKCV: ಅರಸನು ಶಿಮ್ಮಿಗೆ, “ನೀನು ನನ್ನ ತಂದೆ ದಾವೀದನಿಗೆ ಮಾಡಿದ ಕೇಡನ್ನು ನಿನ್ನ ಹೃದಯವು ತಿಳಿದಿದೆ.
    ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಕೆಟ್ಟತನವನ್ನು ನಿನ್ನ ತಲೆಯ ಮೇಲೆ ಬರಮಾಡುವರು.
  tam-2017: 'பின்னும் ராஜா சீமேயியைப் பார்த்து: நீ என்னுடைய தகப்பனாகிய தாவீதுக்குச்
    செய்ததும் உன் மனதுக்குத் தெரிந்திருக்கிறதுமான எல்லாத் தீங்கையும் அறிந்திருக்கிறாய்;
    ஆகையால் யெகோவா உன்னுடைய தீங்கை உன்னுடைய தலையின்மேல் திரும்பச்செய்வார்.'
  spa-RV-1909: 'Dijo además el rey á Semei: Tú sabes todo el mal, el cual tu corazón
    bien sabe, que cometiste contra mi padre David; Jehová pues, ha tornado el mal
    sobre tu cabeza.'
  ron-BTF: 'Împăratul i-a mai spus lui Şimei: Cunoşti toată stricăciunea, la care
    inima ta este martoră, pe care i-ai făcut-o lui David, tatăl meu: de aceea DOMNUL
    să întoarcă răutatea ta asupra capului tău;'
  eng-WEBP: The king said moreover to Shimei, “You know in your heart all the wickedness
    that you did to David my father. Therefore the LORD will return your wickedness
    on your own head.
  eng-FBV: The king also told Shimei, “Deep down you know all the evil things you
    did to my father David. That's why the Lord will repay you for your evil.
  nld-1939: 'En de koning vervolgde tot Sjimi: Gij kent zelf al het kwaad, dat uw
    geweten u ten aanzien van mijn vader David verwijt. Jahweh doet uw boosheid op
    uw eigen hoofd neerkomen;'
  nch-BL: 'Huan nojquiya Salomón quiilhui: ―Nijmati tiquelnamiqui nochi nopa fiero
    tamanti cati tijchihuili notata David. Huajca ama TOTECO mitzcuepilis cati fiero
    tijchijqui.'
  vie-1934: 'Vua lại nói với Si-mê-i rằng: Ngươi biết mọi sự ác ngươi đã làm cho Đa-vít,
    là cha ta, mà lòng ngươi vẫn còn nhớ lắm. Vậy nên Đức Giê-hô-va sẽ khiến sự ác
    của ngươi đổ lại tên đầu ngươi.'
  hin-CV: राजा ने शिमेई से यह भी कहा, “आपको उन सारे बुरे व्यवहारों और गलतियों का अहसास
    है, जो आपने मेरे पिता दावीद के साथ की थी; इसलिये याहवेह आपके द्वारा किए गए इन
    दुरव्यवहारों को आपके ही ऊपर लौटा ले आएंगे.
  spa-BES: 'Y el rey dijo a Simei: Tú conoces todo el mal que le hiciste a mi padre
    David; y ahora el Señor te ha devuelto tu maldad.'
  tdx-tdx: 'Tinovo’ i mpanjakay amy Simeý ty hoe: Fohi’o iaby ty haloloañe iantofan-tro’o,
    i nanoe’o an-draekoy; aa le habali’ Iehovà añambone’o o halò-tsere’oo.'
  tha-KJV: กษัตริย์​ตรัสกับชิเมอี​ว่า “ท่านเองรู้เรื่องเหตุร้ายทั้งสิ้นซึ่งอยู่ในใจของท่าน
    ซึ่งท่านได้กระทำต่อดาวิดราชบิดาของเรา เพราะฉะนั้นพระเยโฮวาห์จะทรงนำเหตุร้ายมาสนองเหนือศีรษะของท่านเอง
  por-BR-2018: 'Disse mais o rei a Simei: Tu sabes toda a maldade, a qual teu coração
    conhece que cometeste contra meu pai, Davi; por isso o SENHOR retribuiu a tua
    maldade sobre a tua cabeça.'
  deu-ELO: 'Und der König sprach zu Simei: Du selbst weißt all das Böse, dessen dein
    Herz sich bewußt ist, das du meinem Vater David getan hast; und so bringt Jehova
    deine Bosheit auf deinen Kopf zurück.'
  eng-WYC-2018: And the king said to Shimei, Thou knowest all the evil, of which thine
    heart is guilty to thee, which evil thou didest to [David] my father; the Lord
    hath yielded thy malice into thine head. (And the king said to Shimei, Thou knowest
    all the evil which thy heart is guilty of, which evil thou didest to my father
    David; and now the Lord shall yield thy malice onto thy own head.)
  epo-epo: 'Kaj la reĝo diris al Ŝimei: Vi scias la tutan malbonon, kiun via koro
    scias kaj kiun vi faris al mia patro David; la Eternulo repagu vian malbonon sur
    via kapo.'
  uig-PIN: 'Padixaⱨ Ximǝygǝ yǝnǝ: Sǝn atam Dawutⱪa ⱪilƣan ⱨǝmmǝ rǝzillikni obdan bilisǝn,
    u kɵnglünggǝ ayandur. Mana Pǝrwǝrdigar rǝzillikingni ɵz bexingƣa yanduridu.'
  beo-beo: Di da na ada Da:ibidima wadela:le bagade hamoi. Amo di dawa:. Amaiba:le,
    Hina Gode da dima dawa:ma:ne se dabe imunu.
  tpi-OTNT: “Yu save pinis long ol pasin nogut yu bin mekim long papa bilong mi, Devit.
    Na nau Bikpela i laik mekim save long yu, bilong bekim ol dispela rong yu bin
    mekim.
  hau-SA: Sarki ya ce wa Shimeyi, “Ka sani a zuciyarka dukan muguntar da ka yi wa
    mahaifina Dawuda. Yanzu Ubangiji zai sāka maka saboda muguntarka.
  uig-LAT: 'Padishah Shimeyge yene: Sen atam Dawutqa qilghan hemme rezillikni obdan
    bilisen, u könglüngge ayandur. Mana Perwerdigar rezillikingni öz béshinggha yanduridu.'
  nde-nde: Inkosi njalo yathi kuShimeyi, “Uyakwazi enhliziyweni yakho konke ukona
    owakwenza kubaba uDavida. Khathesi uThixo uzakujezisa ngokona kwakho.
  ton-ton: 'Naʻe pehē foki ʻe he tuʻi kia Simi, ʻOku ke ʻilo ʻae kovi kotoa pē kuo
    fufū ʻi ho loto, ʻaia naʻa ke fai kia Tevita ko ʻeku tamai: ko ia foki ʻe fakafoki
    ai ʻe Sihova ʻa hoʻo kovi ki ho ʻulu ʻoʻou;'
  ces-1613: 'Řekl také král k Semei: Ty víš všecko zlé, kteréhož povědomo jest srdce
    tvé, co jsi učinil Davidovi otci mému, ale Hospodin uvedl zase to tvé zlé na hlavu
    tvou.'
  eng-WMB: The king said moreover to Shimei, “You know in your heart all the wickedness
    that you did to David my father. Therefore the LORD will return your wickedness
    on your own head.
  tam-TCV: மேலும் அரசன் சீமேயியிடம், “என் தகப்பன் தாவீதுக்கு நீ செய்த எல்லாப் பிழைகளையும்
