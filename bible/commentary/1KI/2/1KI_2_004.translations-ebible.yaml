    toŋalêlôm samucgeŋ ma tokatuŋ samucgeŋ, go aôm ôpô lêna nêm wakuc teŋ gebe êŋgôŋ
    Israel nêŋ lêpôŋ êjô aôm nec atom.’
  ksd-ksd: 'upi ra Luluai na page vadekdek kana tinata nina i ga tatike ure iau ba
    i ga biti: Gala ra umana natum diat a balaure kadia mangamangana ma diat a vanavana
    ta ra luaina matagu ma ra dovotina ta ra bala i diat ma ra nuknuk i diat, pa una
    iba upi ta tutana nina ba na ki ta ra kiki na king kai Israel.'
  tur-YTC: 'O zaman Yahve, benim hakkımda söylediği şu sözü yerine getirsin: ‘Çocukların
    yollarına dikkat ederlerse, bütün yürekleriyle ve bütün canlarıyla önümde doğrulukla
    yürürlerse, İsrael tahtında senden bir adam eksik olmayacaktır’ dedi.”'
  grc-BRENT: Ἵνα στήσῃ Κύριος τὸν λόγον αὐτοῦ ὃν ἐλάλησε, λέγων, ἐὰν φυλάξωσιν οἱ
    υἱοί σου τὴν ὁδὸν αὐτῶν πορεύεσθαι ἐνώπιόν μου ἐν ἀληθείᾳ, ἐν ὅλῃ καρδίᾳ αὐτῶν,
    λέγων, οὐκ ἐξολοθρευθήσεταί σοι ἀνὴρ ἐπάνωθεν θρόνου Ἰσραήλ.
  ind-AYT: supaya TUHAN menepati janji-Nya yang telah dia firmankan kepadaku, firman-Nya,
    ‘Jika keturunanmu memperhatikan cara hidup mereka dan hidup di hadapan-Ku dengan
    setia, dengan sepenuh hati mereka, dan sepenuh jiwa mereka, tidak akan terputus
    keturunanmu dari takhta kerajaan Israel.’
  nya-nya: Ndipo Yehova akwaniritse zimene anandilonjeza kuti, ‘Ngati zidzukulu zako
    zidzakhala mosamala, niziyenda mokhulupirika pamaso panga ndi mtima wawo wonse
    ndi moyo wawo wonse, sudzasowa munthu wokhala pa mpando waufumu wa Israeli.’
  hrv-hrv: 'da bi Jahve ispunio svoje obećanje koje mi je dao: ''Ako sinovi tvoji
    budu pazili na svome putu, vjerno hodeći preda mnom, svim srcem svojim i svom
    dušom svojom, uvijek će jedan od njih sjediti na prijestolju Izraelovu.'''
  mps-mps: Genuai Bidigo te bomai po me deli enaba dąų waliyu, tama enabolo te tiwai
    po wai, ‘Devit, te nago hani ogomanigo te sesemane sogo ena wali pabo bomo eyu,
    tama augwa homu sese teba muyu, tama eno gedude te bugagia dolo bilibaso da, teda
    sesemane sogo eno te nago hani me deli te Israelde king pedalumainogo ilaibao.’
    Genuai Bidigo te tama po wai. Tama tialima, Solomon, nago agai po tigidali te
    bugagia wali peyu, tama agai te enaba dąų walali bomai po te togolidali weyu
    te tama tiao,” Devitgo te po wali.
  tpi-tpi: Bikpela i bin mekim wanpela promis long mi na i tokim mi olsem, ‘Devit,
    sapos ol lain pikinini bilong yu i strong long bihainim mi oltaim, na ol i wokabaut
    stret long ai bilong mi, orait oltaim bai mi larim wanpela man long lain bilong
    yu i kamap king bilong Israel.’ Bikpela i bin tok olsem. Olsem na Solomon, yu
    mas bihainim gut olgeta tok bilong en, na bai em i no ken brukim dispela promis
    em i bin mekim long mi.
  dan-1931: 'for at HERREN kan opfylde den Forjættelse, han gav mig, da han sagde:
    Hvis dine Sønner vogter på deres Vej, så de vandrer i Trofasthed for mit Åsyn
    af hele deres Hjerte og hele deres Sjæl, skal der aldrig fattes dig en Efterfølger
    på Israels Trone!'
  vie-OVCB: 'và Chúa Hằng Hữu sẽ thực hiện lời Ngài đã phán hứa: ‘Nếu con cháu ngươi
    bước đi thận trọng, hết lòng, hết linh hồn, trung thành với Ta, chúng nó sẽ tiếp
    tục làm vua Ít-ra-ên mãi mãi.’'
  guj-2017: જેથી ઈશ્વરે મારા સંબંધી પોતાનું જે વચન આપ્યું હતું તે તેઓ ફળીભૂત કરે,
    એટલે કે ‘જો તારા દીકરાઓ પોતાના માર્ગ વિષે સંભાળ રાખીને પોતાના પૂરા હૃદયથી તથા
    પોતાના પૂરા જીવથી વિશ્વાસુપણે મારી સમક્ષ ચાલશે, તો ઇઝરાયલના રાજ્યાસન પર બેસનાર
    માણસની ખોટ તને પડશે નહિ.’”
  pon-2006A: Ma ke pahn wia met, KAUN-O pahn ketin kolokol oh kapwaiada inowo me e
    ketin wiahiong ie, dene kadaudokei kan pahn kakaun Israel erein arail pahn kanakanahieng
    oh peikiong oh kapwaiada sapwellime mahsen kan, oh loalopwoat nan mohngiongirail
    unsek.
  por-BRBSL: 'Então Javé pode estabelecer sua palavra que falou a meu respeito, dizendo:
    ''Se teus filhos tiverem cuidado de seu caminho, para caminharem diante de mim
    em verdade com todo o seu coração e com toda a sua alma, não te faltará'', disse
    ele, ''um homem no trono de Israel''.'
  cth-cth: BAWIPA ni kaie kong dawk hoi na capanaw ni lungthin buemlahoi a hringnae
    buemlahoi a ceinae koe kâhruetcuet lahoi ka hmalah yuemkamcu lah awm pawiteh,
    Isarelnaw e bawitungkhung dawk ka tahung hane na vout awh mahoeh, telah a dei
    e hah a caksak han.
  twi-twi: Sɛ woyɛ eyi a na Awurade bedi ne bɔ a ɔhyɛɛ me no so se, ‘Sɛ wʼasefo hwɛ
    wɔn asetena, na wofi wɔn koma ne wɔn kra nyinaa mu nantew nokware mu wɔ mʼanim
    a, wɔn mu baako bɛtena Israel ahengua no so.’
  hlt-hlt: Te daengah ni BOEIPA loh a ol te a thoh eh. Te te kai taengah a thui coeng
    tih, “Kamah mikhmuh kah a longpuei ah, oltak la a thinko boeih neh, a hinglu boeih
    neh pongpa ham khaw na ca rhoek loh a ngaithuen mak atah, “Na hlang he Israel
    ngolkhoel dong lamloh khoe boeh,” ti saeh.
  tbz-SIM: 'Mɛm̀mɛ ti Yiɛ̀ nKuyie mbo dɔɔ̀mɛ̀ kù do n nɑ̀kɛ́ tì kɛ dɔ̀: Kɑ̀ɑ yɑɑ̀bí
    dɔɔri n dɔ́mɛ̀ kɛ tũ n kó kucɛ nɛ̀ timɔ́mmɔnti kɛ n tũnnɛ̀ bɛ yɛ̀mmɛ̀ mɛmɔu, ɑ
    cĩ́ɛ̃̀tɛ̀ bɑ́ɑ́ pɑɑ̀ okpɑ̀ɑ̀tì.'
  msy-2020: Ikiavɨra Itir God fomɨra akar dɨkɨrɨzir mamɨn na gamigha ghaze, ‘Devit,
    nɨn ovavir boriba zurara uan navir averiaba ko duabar, bar deravɨra nan damazimɨn
    daru mangɨtɨ, kɨ zurara nɨn adarazir gumazitam damightɨ, a Israelian atrivimɨn
    otivam.’ Kamaghɨn amizɨ, Solomon, nɨ guizbangɨra bar deraghvɨra an akabar gɨn
    mangɨ, eghtɨ a na gamizir akar dɨkɨrɨzir kam abighan kogham.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ lɑ́ ɩsɩɩ ɩ kɑ sɩɩ-m tɔ sɩ, ye mɑ piyɑ tɔŋnɑ lɑɑkɑlɩ, nɑ pɑ́
    tǝŋǝɣɩ mɑ kʋsǝsɩɩtʋ nɑ lotu kʋlʋmtʋ, nɑ pɑ lǝsɑɣɑ sʋʋ-ɩ teu, mpɛ pɑɑ tɔkǝnɑ mɑ
    kɑwulɑɣɑ kɛ tɑm kɛ́ mɑ sǝm wɑɑlɩ kɛ́ Ɩsɛɣɛlɩ tɑɑ.
  azb-azb: 'Onda Rəbb mənə verdiyi bu sözü yerinə yetirəcək: “Əgər övladların öz yollarına
    diqqət etsələr, bütün ürəkləri və canları ilə Mənə sadiq qalsalar, İsrail taxtında
    sənin nəslindən bir kişi əskik olmayacaq”.'
  eng-DBY: that Jehovah may confirm his word which he spoke concerning me, saying,
    If thy sons take heed to their way, to walk before me in truth with all their
    heart and with all their soul, there shall not fail thee, said he, a man upon
    the throne of Israel.
  hin-2017: और यहोवा अपना वह वचन पूरा करे जो उसने मेरे विषय में कहा था, ‘यदि तेरी
    सन्तान अपनी चाल के विषय में ऐसे सावधान रहें, कि अपने सम्पूर्ण हृदय और सम्पूर्ण
    प्राण से सच्चाई के साथ नित मेरे सम्मुख चलते रहें तब तो इस्राएल की राजगद्दी पर
    विराजनेवाले की, तेरे कुल परिवार में घटी कभी न होगी।’
  wol-KYG: 'ba keroog Aji Sax ji sottal kàddoom ga mu ma waxoon ne ma: “Su say sët
    sàmmee seen dundin, saxoo ngëm gu ma wéetal, te gar ci seen bakkan, kon doo ñàkk
    mukk ku lay wuutu ci jalub Israyil.”'
  eng-YLT: so that Jehovah doth establish His word which He spake unto me, saying,
    If thy sons observe their way to walk before Me in truth, with all their heart,
    and with all their soul; saying, There is not cut off a man of thine from the
    throne of Israel.
  kne-kne: Mo say iyat mo di, tongpalen Diyos din inkari na en sak-en. Tan kanana
    en mo ipakat din polik din kabaelan da ay mangonod en sisya ya esten da ay manongpal
    sin bilbilina, kanayon ay wada en daida di manturay ed Israel si eng-enggana.”
  eng-WYC-2017: That the Lord confirm his words, which the Lord spake of me, and said,
    If thy sons keep my ways, and go before me in truth, in all their heart, and in
    all their soul, a man shall not be taken away of thee from the throne of Israel.
  eng-WMBB: Then the LORD may establish his word which he spoke concerning me, saying,
    ‘If your children are careful of their way, to walk before me in truth with all
    their heart and with all their soul, there shall not fail you,’ he said, ‘a man
    on the throne of Israel.’
  urd-GVH: फिर रब मेरे साथ अपना वादा पूरा करेगा। क्योंकि उसने फ़रमाया है, ‘अगर तेरी
    औलाद अपने चाल-चलन पर ध्यान देकर पूरे दिलो-जान से मेरी वफ़ादार रहे तो इसराईल पर
    उस की हुकूमत हमेशा तक क़ायम रहेगी।’
  rug-rug: Be va tabea goi si Asa, si kaqu kopu nia e Zihova sa Nana vina tatara sapu
    tavetia Sa, totoso zama nia Sa koa rau, sapu sari na tutiqu si kaqu koa baṉara
    pa Izireli be guana kopu valeana ni arini meke va tabe va gorevura i sari Nana
    tinarae pa doduru bulodia na maqomaqodia, gua.
  gaz-gaz: yoo ati akkas goote, Waaqayyo waan, ‘Yoo ilmaan kee karaa isaanii eeggatan,
    yoo isaan garaa isaanii guutuu fi lubbuu isaanii guutuudhaan amanamummaadhaan
    fuula koo dura jiraatan, ati teessoo Israaʼel irraa nama hin dhabdu’ jedhee na
    abdachiise sana fiixaan naa baasa.
  fra-LSG: 'et afin que l’Éternel accomplisse cette parole qu’il a prononcée sur moi:
    Si tes fils prennent garde à leur voie, en marchant avec fidélité devant moi,
    de tout leur cœur, et de toute leur âme, tu ne manqueras jamais d’un successeur
    sur le trône d’Israël.'
  gnn-gnn: Ŋuli nhe yurru malthun yukurra nhanŋuway Garraywunydja dhärukku, ŋayinydja
    yurru nhuŋu wekama ŋunhi malanha ŋunhi ŋayi ŋarrakala dhäwu'‐nherrara. Ŋayi ḻakaraŋalanydja
    ŋarraku bitjarra, ‘Ŋuli yurru nhokuŋu miṯtji‐bunharanydja gurrum'tja marrtji bala
    malthun ŋurikiyi romgu malaŋuwu, ga yuwalkkuma gal'ŋu märrama walalaŋgalay märryu,
    walala yurru dhärra yukurra ŋurruŋu yana Yitjuralpuyŋuwu, bitjan liŋgu yurru.’”
    Bitjarrayina ŋayi yukurrana Daypit dhäruk‐nherraṉminanydja nhanukalaŋuwala gäthu'mirriŋuwala
    Djalamangalanydja.
  yal-yal: alogo Alatala xa a fala xuiin nakamali n xa, a naxan falaxi, a naxa, ‘Xa
    i ya diine sigan ti ɲɔxɔ luun nun lannayani n yɛtagi, e bɔɲɛn nun e niin birin
    na, i ɲɔxɔn mi ɲanɲɛ Isirayila mangayani mumɛ!’
  haw-1868: I hooko iho ai o Iehova i kana olelo ana i olelo mai ai no'u, i ka i ana
    mai, Ina e malama kau mau keiki i ko lakou aoao, e hele imua o'u me ka oiaio,
    me ko lakou naau a pau, a me ko lakou uhane a pau, aole oe e nele i ke kanaka
    ole (wahi ana) e noho maluna o ka nohoalii o ka Iseraela.
  arb-NAV: 'فَيُحَقِّقَ الرَّبُّ وُعُودَهُ الَّتِي وَعَدَنِي بِها قَائِلاً: إِذَا
    حَفِظَ بَنُوكَ طَرِيقَهُمْ وَسَلَكُوا أَمَامِي بِإِخْلاصٍ مِنْ كُلِّ قُلُوبِهِمْ
    وَأَنْفُسِهِمْ، فَإِنَّهُ لَنْ يَنْقَطِعَ لَكَ رَجُلٌ عَنِ اعْتِلاءِ عَرْشِ إِسْرَائِيلَ.'
  ewe-ewe: Ne èwɔ alea la, ekema Yehowa awɔ ŋugbe si wòdo nam la dzi. Ŋugbe siae nye
    be ne vinyewo kple woƒe dzidzimeviwo azɔ nyuie, eye woawɔ nuteƒe na ye, Mawu la,
    ekema wo dometɔ ɖeka anye fia na Israel ɣe sia ɣi eye nye fiaɖuƒe nu mayi akpɔ
    o.
  eng-LEE: In order that the Lord may fulfill his word which he hath spoken concerning
    me, saying, If thy children take heed to their way, to walk before me in truth
    with all their heart and with all their soul, there shall never fail thee, said
    he, a man on the throne of Israel.
  gvn-gvn: '@see-verse:1KI.002.003'
  asm-FB: যাতে মোৰ বিষয়ে যিহোৱাই কোৱা সেই বাক্য তেওঁ সিদ্ধ কৰিব বোলে, ‘তোমাৰ সন্তান
    সকলে যদি সত্যভাৱে সকলো চিত্তেৰে আৰু সকলো প্ৰাণেৰে মোৰ আগত চলে, তেনেহ’লে ইস্ৰায়েলৰ
    সিংহাসনত বহিবলৈ তোমাৰ সম্বন্ধীয়া লোক এজনৰো অভাৱ নহ’ব’৷
  sus-A: نَ نَن عَ تٌمَ، عَلَتَلَ عَ شَ مَسٍنيِ رَكَمَلِمَ، عَ نَشَن مَسٍن ﭑ بّ عَ
    تٌ عَ قَلَ، ‹شَ عِ شَ دِيٍ قٍ بِرِن نَبَمَ عَلَكٌ عٍ شَ عٍ حّرّ ﭑ مَ كِرَ شْن
    عٍ بْحّ بِرِن نَ، عٍ نِي بِرِن نَ، عِسِرَيِلَ مَنفّيَ لُمَ عٍ يِ رَ عَبَدَن.›»
  fra-SBL: 'Alors Yahvé accomplira la parole qu''il a prononcée à mon sujet, en disant :
    « Si tes enfants prennent garde à leur voie, pour marcher devant moi dans la vérité,
    de tout leur cœur et de toute leur âme, tu ne manqueras pas, dit-il, d''un homme
    sur le trône d''Israël ».'
  hbo-hbo: לְמַעַן֩ יָקִ֨ים יְהוָ֜ה אֶת־דְּבָרֹ֗ו אֲשֶׁ֨ר דִּבֶּ֣ר עָלַי֮ לֵאמֹר֒
    אִם־יִשְׁמְר֨וּ בָנֶ֜יךָ אֶת־דַּרְכָּ֗ם לָלֶ֤כֶת לְפָנַי֙ בֶּאֱמֶ֔ת בְּכָל־לְבָבָ֖ם
    וּבְכָל־נַפְשָׁ֑ם לֵאמֹ֕ר לֹֽא־יִכָּרֵ֤ת לְךָ֙ אִ֔ישׁ מֵעַ֖ל כִּסֵּ֥א יִשְׂרָאֵֽל׃
  kik-kik: 'nĩgeetha Jehova atũũrie kĩĩranĩro kĩrĩa aanjĩĩrĩire, akiuga ũũ: ‘Njiaro
    ciaku ingĩkaamenyerera mũtũũrĩre wacio, na ithiiage irĩ na wĩhokeku mbere yakwa
    na ngoro ciao ciothe, na meciiria macio mothe, gwaku gũtikaga mũndũ wa gũikarĩra
    gĩtĩ kĩa ũnene gĩa Isiraeli.’'
  fra-NCL: 'en sorte que Yahweh accomplisse sa parole qu’il a prononcée sur moi, en
    disant : Si tes fils prennent garde à leur voie, en marchant devant moi avec fidélité,
    de tout leur cœur et de toute leur âme, tu ne manqueras jamais d’un descendant
    assis sur le trône d’Israël.'
  cek-AK: Angraeng mah kai khaeah, Na caanawk loe a caeh o haih loklam ah acoe o moe,
    poekhaih boih, palungthin boih hoiah ka hmaa ah caeh o nahaeloe, Israel angraeng
    tangkhang pongah anghnu kami apet mak ai, tiah thuih ih lok to caksak poe tih.
  cuk-cuk: 'Adi, Bab-Jehová anga-ibmar-imakoye-sogsad, sogedba imakegar. ”Deun, Bab-Jehová
    anga sogsa gusad: ‘Be-sorba be-wagan-danimaloedi, an-asabin neg-itoakwaa-nanamalale,
    e-ulubgine innikigwadba an-Igar-Mesisadba ibmar-imakmalale, Israel-yargi, be-sorba
    be-wagan-negsemaloed surguosurye.’'
  uig-CYR: 'Шундақ қилғанда Пәрвәрдигар маңа: «Әгәр әвлатлириң өз йолиға көңүл бөлүп,
    Мениң алдимда пүтүн қәлби вә пүтүн җени билән һәқиқәттә маңса, саңа әвладиңдин
    Исраилниң тәхтидә олтиришқа бир зат кам болмайду» дәп ейтқан сөзигә әмәл қилиду.'
  tel-2017: అప్పుడు ‘నీ పిల్లలు తమ ప్రవర్తన విషయంలో జాగ్రత్తగా ఉండి నా ఎదుట తమ పూర్ణ
    హృదయంతో, పూర్ణ మనస్సుతో సత్యాన్ని అనుసరించి నడుచుకున్నంత కాలం నీ సంతానంలో ఇశ్రాయేలు
    రాజ్య సింహాసనం మీద కూర్చునే వాడు ఒకడు నీకు ఉండకుండాా పోడు’ అని యెహోవా నాకు ప్రమాణం
    చేసిన మాటను స్థిరపరుస్తాడు.
  hat-BSA: 'Pou SENYÈ a kapab akonpli pawòl ke li te pale konsènan mwen menm nan,
    lè l te di: ‘Si fis ou yo fè atansyon nan chemen pa yo, pou mache devan M nan
    verite avèk tout kè yo e avèk tout nanm yo, ou p ap janm manke yon nonm pa ou
    sou twòn Israël la.’'
  kos-kos: Kom fin akos LEUM GOD, El ac akpwayeye wulela lal nu sik ke El fahk mu
    fwilin tulik nutik ac fah leumi Israel nwe tok, ke lusenna pacl elos liyaung ac
    akos ma nga sapkin nu selos ke insialos ac ngunalos nufon.
  hbo-WLC: לְמַעַן֩ יָקִ֨ים יְהוָ֜ה אֶת־דְּבָר֗וֹ אֲשֶׁ֨ר דִּבֶּ֣ר עָלַי֮ לֵאמֹר֒
    אִם־יִשְׁמְר֨וּ בָנֶ֜יךָ אֶת־דַּרְכָּ֗ם לָלֶ֤כֶת לְפָנַי֙ בֶּאֱמֶ֔ת בְּכָל־לְבָבָ֖ם
    וּבְכָל־נַפְשָׁ֑ם לֵאמֹ֕ר לֹֽא־יִכָּרֵ֤ת לְךָ֙ אִ֔ישׁ מֵעַ֖ל כִּסֵּ֥א יִשְׂרָאֵֽל׃
  ibo-ibo: Ka Onyenwe anyị mezuo nkwa o kwere banyere m, sị ‘Ọ bụrụ na ụmụ gị na ụmụ
    ụmụ ha elezie anya nʼotu ha si ebi ndụ, ọ bụrụ na ha ejegharịa nʼụzọ ikwesi ntụkwasị
    obi nʼihu m, jiri obi ha niile na mkpụrụobi ha mee nke a, ị gaghị achọ onye ga-anọkwasị
    nʼoche eze Izrel achọ.’
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ମୋʼ ବିଷୟରେ ଯାହା କହିଅଛନ୍ତି, ଯଥା, ‘ଯଦି ତୁମ୍ଭ ସନ୍ତାନମାନେ ସମସ୍ତ
    ଅନ୍ତଃକରଣ ଓ ସମସ୍ତ ପ୍ରାଣ ସହିତ ଆମ୍ଭ ଛାମୁରେ ସତ୍ୟାଚରଣ କରିବାକୁ ଆପଣା ଆପଣା ପଥରେ ସାବଧାନ
    ହେବେ, ତେବେ ଇସ୍ରାଏଲର ସିଂହାସନରେ ବସିବାକୁ ତୁମ୍ଭ ବଂଶରେ ଲୋକର ଅଭାବ ନୋହିବ, ସେ ଆପଣାର ଏହି
    ବାକ୍ୟ ସଫଳ କରିବେ।’
  wmt-wmt: '@see-verse:1KI.002.003'
  chk-chk: Are ka föri iei usun, ewe Samol mi Lapalap epwe apwönüetä an pwon a eäni
    ngeniei, lupwen a apasa, ‘Are mwirimwirum kewe repwe tümwünüöchü le apwönüetä
    ai kewe allük fän allükülük ren unusen leluker me unusen manauer, epwe chök wokkor,
    eman me leir epwe nemeni Israel iteiten fansoun.’
  rop-rop: If yu dum wanim YAWEI tok, wal im garra kipum det pramis weya imbin meigim
    garram mi wen imbin tok main bigininimob garra oldei jidan king blanga Isreil
    if dei kipum detlot lowa blanga YAWEI en trastimbat im.
  ukr-1871: 'Щоб Господь справдив слово своє, що прорік про мене, а воно таке: коли
    сини твої будуть вважати на свою путь, щоб ходити передо мною в правдї від усього
    серця й від усієї душі, то не перестануть потомки твої седїти на престолї Ізрайлевому.'
  deu-1951: 'daß der HERR sein Wort bestätige, das er über mich geredet hat, indem
    er sagte: Werden deine Kinder auf ihre Wege achten, daß sie in Wahrheit vor mir
    wandeln, mit ihrem ganzen Herzen und mit ihrer ganzen Seele, so soll es dir nimmer
    (sprach er) an einem Manne fehlen auf dem Throne Israels!'
  eng-JPS: 'that the LORD may establish His word which He spoke concerning me, saying:
    If thy children take heed to their way, to walk before Me in truth with all their
    heart and with all their soul, there shall not fail thee, said He, a man on the
    throne of Israel.'
  srp-1865: 'Da bi Gospod ispunio rijeè svoju koju mi je rekao govoreæi: ako uspaze
    sinovi tvoji na put svoj hodeæi preda mnom vjerno, svijem srcem svojim i svom
    dušom svojom, tada ti neæe nestati èovjeka na prijestolu Izrailjevu.'
  lug-lug: Mukama anyweze ekisuubizo kye gye ndi nti, ‘Abaana bo bwe baneegenderezanga
    mu kkubo lyabwe, era bwe banaatambuliranga mu maaso gange mu mazima n’omutima
    gwabwe gwonna n’emmeeme yaabwe yonna, tewalibaawo muntu ku ntebe ey’obwakabaka
    bwa Isirayiri atali wa mu zzadde lyo.’
  heb-heb: למען יקים יהוה את דברו אשר דבר עלי לאמר אם ישמרו בניך את דרכם ללכת לפני
    באמת בכל לבבם ובכל נפשם לאמר לא יכרת לך איש מעל כסא ישראל׃
  ben-IRV: যেন সদাপ্রভু যে বিষয় আমার কাছে বলেছেন তা পূরণ করতে পারেন। তিনি বলেছেন,
    ‘যদি তোমার সন্তানেরা সমস্ত হৃদয়ে ও সমস্ত প্রাণ দিয়ে বিশ্বস্তভাবে আমার সামনে
    চলাফেরা করবার জন্য সাবধানে জীবন কাটায় তবে ইস্রায়েলের সিংহাসনে বসবার জন্য তোমার
    বংশে লোকের অভাব হবে না।’
  pan-pan: ਜਿਸ ਕਰਕੇ ਯਹੋਵਾਹ ਆਪਣੇ ਉਸ ਬਚਨ ਉੱਤੇ ਬਣਿਆ ਰਹੇ, ਜੋ ਉਸ ਨੇ ਮੇਰੇ ਬਾਰੇ ਆਖਿਆ ਸੀ ਕਿ
    ਜੇਕਰ ਤੇਰੀ ਸੰਤਾਨ ਆਪਣੇ ਮਾਰਗ ਉੱਤੇ ਧਿਆਨ ਰੱਖੇ ਅਤੇ ਆਪਣੇ ਸਾਰੇ ਮਨ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ
    ਮੇਰੇ ਅੱਗੇ ਸਚਿਆਈ ਨਾਲ ਚਲੇ, ਤਾਂ ਤੇਰੇ ਵੰਸ਼ ਵਿੱਚ ਇਸਰਾਏਲ ਦੀ ਰਾਜ ਗੱਦੀ ਦੇ ਲਈ ਮਨੁੱਖ ਦੀ
    ਕਮੀ ਨਾ ਹੋਵੇਗੀ।
  tkr-tkr: 'Manke Rəbbee in zas cuvab huvuyn kar ha''asın: «Vake g''abıynbı Yizde
    yəqqı''n apk''ınee, Zas yik''eençe, caneençe g''ullux hav''ee, vake g''abıynbışda
    İzrailyne taxtıle Zı ak''an ha''as deş».'
  mya-JVB: သင် ၏သား မြေးတို့သည် စိတ် နှလုံး အကြွင်းမဲ့ ငါ့ ရှေ့ မှာ သမ္မာတရား၌ ကျင်လည်
    ခြင်းငှါ မိမိ တို့သွားရာ လမ်း ကို သတိပြု လျှင် ၊ ဣသရေလ နိုင်ငံရာဇ ပလ္လင်ပေါ် မှာ
    ထိုင်ရသောသင် ၏ အမျိုး မင်းရိုးမ ပြတ် ရဟု မိန့် တော်မူ သော စကား တော်တည် ၍ ၊ သင်သည်ပြု
    လေရာရာ ၊ သွား လေရာရာ ၌ အောင်မြင် မည်အကြောင်း သင် ၏ ဘုရား သခင်ထာဝရဘုရား၏ လမ်း တော်သို့
    လိုက် ၍၊ မောရှေ ၏ပညတ္တိ ကျမ်း၌ ပါသောစီရင် ထုံးဖွဲ့ချက်၊ သက်သေခံ ချက်၊ ပညတ် တရား
    တော်တို့ကို စောင့်ရှောက် စေခြင်းငှါ မှာထားတော်မူသောစကားကို နားထောင် လော့။
  tbg-tbg: Are kia vira no raqa karaitira, vira uva iriqira virera, viva ti Devitikara
    tivatai uvara kia tauru kaanarove. Haaru Noravano Kotiva tiriara tiharo, Are kuvuarama
    terauka ekaa enta kempukaiqamake ti tivataqi viha, ti tivuqaa avuqavuqamake nivera,
    te vikaqihai vo vaiinti vo vaiinti kaama taari vika Isareriqaa raqikiqi vivarave,
    tirave.
  hmo-hmo: Bema oi ese Lohiabada oi kamonai henia, ia ese iena gwauhamata lau dekenai
    do ia hamomokania. Badina lau ia hamaoroa, ia gwau, ‘Oiemu natuna taudia bema
    edia kara idia naria namonamo, bona bema lauegu vairana dekenai idia raka, mai
    edia abidadama danu, bona lauegu oda idia kamonai henia, mai edia kudouna bona
    mai edia laumana ibounai, oiemu bese taudia ta be Israela gunalaia dagi dekena
    amo do ia moru lasi.’
  urd-urd: और ख़ुदावन्द अपनी उस बात को क़ाईम रख्खे, जो उसने मेरे हक़ में कही कि, 'अगर
    तेरी औलाद अपने रास्ते की हिफ़ाज़त करके अपने सारे दिल और अपनी सारी जान से मेरे
    सामने सच्चाई से चले, तो इस्राईल के तख़्त पर तेरे यहाँ आदमी की कमी न होगी।
  rus-SYN: 'чтобы Господь исполнил слово Свое, которое Он сказал обо мне, говоря:
    “если сыны твои будут наблюдать за путями своими, чтобы ходить предо Мною в истине
    от всего сердца своего и от всей души своей, то не прекратится муж от тебя на
    престоле Израилевом”.'
  bqc-SIM: Màa Dii a yã́ pↄ́ a òmɛɛ papa à mɛ̀, tó ma nɛ́ↄ ńzĩa kũa dↄ̃, mɛ́
    aalɛ táa'o lá á yeiwa sĩana, mɛ́ an sↄ̃ kuwa, ma buiↄ aaↄ kpaa Isailiↄ kpalau
    gↄↄpiiɛ.
  tcz-CHONGTHU: Hitia chu na bol leh Pakaiyin kei komma a kitepna jouse chu atohdoh
    thei ding ahi. Aman ka kom’a ei seipeh chu, nason nachilhah ten a lungthim pumpiu
    leh kitahna neitah a eijui uva ahi leh keiman Israel laltouna a khat ka tousah
    jing ding ahi,” eina tipeh in ahi.
  mar-mar: तू परमेश्वराचे म्हणणे ऐकल्याने तो ही मला दिलेली वचने पाळील, जर मी सांगितलेल्या
    मार्गाने मनापासून आणि प्रामाणिकपणाने, तुझे पुत्र चालले, तर इस्राएलाच्या राजासनावरून
    तुझ्या वंशातला पुरुष खुंटणार नाही.
  qub-qub: 'Chayno ruraptiquirämi Tayta Diosga cumlenga aunimashanta. Paymi aunimaran:
    ‹Wamrayquicuna noga munashäno llapan shongunwan, yarpayninwan allillata ruraptenga
    imaypis gampita mirar aywajllami Israelcunapa raynenga canga› nir.'
  bqp-bqp: Lɛn Dikiri ni yã kũ à òmɛnɛ papa lɛ à pì, tó ma nɛ́nↄ ń zĩda kũna dↄ̃
    akũsↄ̃ ò tɛ́ ma zɛ́i kũ nɛ̀sɛ mɛ̀n doo kũ ń pↄyeinaao pínki, ma burinↄ nigↄ̃
    vutɛna Isarailanↄ kín gↄrↄ sĩnda pínki.
  hat-hat: Si ou fè sa, Seyè a va kenbe pwomès li te fè a lè l' te di m' si pitit
    mwen yo mennen bak yo byen, si yo mache dwat devan li ak tout kè yo, ak tout nanm
    yo, ap toujou gen yonn nan yo pou gouvènen pèp Izrayèl la apre mwen.
  eng-BSB: 'and so that the LORD may fulfill His promise to me: ‘If your descendants
    take heed to walk faithfully before Me with all their heart and soul, you will
    never fail to have a man on the throne of Israel.’'
  eng-WEBPB: Then the LORD may establish his word which he spoke concerning me, saying,
    ‘If your children are careful of their way, to walk before me in truth with all
    their heart and with all their soul, there shall not fail you,’ he said, ‘a man
    on the throne of Israel.’
  kbq-kbq: Hagi ana'ma hanankeno'a Ra Anumzamo'ma huhamprinante'nea kemo'a nena raga
    regahie. Agra amanage huno hu'ne, Ne' mofavreka'amo'zama vahe'ma maniga kante
    nemaniza, maka zupa kazigazi hu'za miko tumozimireti'ene, zamagu zamenteti'ma
    hu'za navaririsazana Israeli vahete'ma kinima mani vahekura ohakegosazanki, kagri
    mofavre nagapinti mago zimimo kinia otitere hugahie huno nasami'ne.
  nhe-BL: Huan intla tijchihuas nochi ya ni, huajca TOTECO quichihuas tlen nechtencahuili.
    Nechilhui intla noconehua huan noixhuihua teipa ehuani nemise cuali iixtla huan
    quitoquilise ica nochi ininyolo, huan ica nochi inialma huan quichihuase san tlen
    melahuac, huajca se noixhui nochipa mosehuis ipan nosiya yejyectzi para tlanahuatis
    ipan ni tlali Israel.
  bus-bus: Lɛn Dii é yã kɛ̀ à òmɛɛ papa lɛ à bè, tó ma nɛ́nↄ ń zĩnda kũna dↄ̃ bensↄ̃
    aↄ̃ↄ tɛ́ ma zɛ́zi kↄ̃n nↄ̀sɛo do kↄ̃n pↄyezinao píngi, ma boriinↄ égↄ̃ vɛ̃ɛna
    Isarailinↄ kpatan gurↄ píngi.
  gub-BL: Aze ereruzar Tupàn Tuweharupi Wiko Ma'e nehe, a'e ae uzapo putar ma'e ihewe
    wemimume'u kwer nehe. — Nezuapyapyr wiko putar Izaew wanuwihawete romo wà nehe,
    aze Izaew weruzar katu heze'eg tuweharupi wà nehe, upy'a pupe paw rupi wekwe pupe
    paw rupi wà nehe, i'i Tupàn ihewe.
  eng-DRA: 'That the Lord may confirm his words, which he hath spoken of me, saying:
    If thy children shall take heed to their ways, and shall walk before me in truth,
    with all their heart, and with all their soul, there shall not be taken away from
    thee a man on the throne of Israel.'
