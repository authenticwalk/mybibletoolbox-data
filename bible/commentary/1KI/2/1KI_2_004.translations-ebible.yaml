verse: 1KI.002.004
translations:
  mal-C: ‘നിന്റെ പിൻഗാമികൾ തങ്ങളുടെ ജീവിതം സശ്രദ്ധം നയിക്കുകയും പൂർണഹൃദയത്തോടും പൂർണാത്മാവോടുംകൂടി
    എന്റെമുമ്പാകെ വിശ്വസ്തതയോടെ ജീവിക്കുകയും ചെയ്താൽ ഇസ്രായേലിന്റെ രാജസിംഹാസനത്തിലിരിക്കാൻ
    നിനക്കൊരു പുരുഷൻ ഇല്ലാതെപോകുകയില്ല,’ എന്ന് യഹോവ എനിക്കു നൽകിയ വാഗ്ദാനം അവിടന്നു
    പാലിക്കുകതന്നെ ചെയ്യും.
  deu-TKW: 'auf das Jahwe sein Wort wahr mache, das er über mich geredet hat, welches
    lautet: Werden deine Söhne auf ihren Weg acht haben, so daß sie treulich vor mir
    wandeln, von ganzem Herzen und von ganzer Seele, so soll es dir nimmer an einem
    Nachkommen fehlen auf dem THron Israels.'
  lin-lin: 'mpe mpo ete Yawe akokisa elaka oyo apesaki ngai na maloba oyo : « Soki
    bakitani na yo basali keba na etamboli na bango, soki batamboli liboso na ngai
    na bosembo, na mitema na bango mobimba, ekozala tango nyonso na moko kati na bakitani
    na yo, oyo akovanda na kiti ya bokonzi ya Isalaele.'
  eng-LSV: so that YHWH establishes His word which He spoke to me, saying, If your
    sons observe their way to walk before Me in truth, with all their heart, and with
    all their soul; saying, A man of yours is never cut off from the throne of Israel.
  eng-GNV: That the Lord may confirme his worde which hee spake vnto me, saying, If
    thy sonnes take heede to their way, that they walke before me in trueth, with
    all their hearts, and with all their soules, thou shalt not (sayd he) want one
    of thy posteritie vpon the throne of Israel.
  eng-WEBSTER: That the LORD may continue his word which he spoke concerning me, saying,
    If thy children take heed to their way, to walk before me in truth with all their
    heart and with all their soul, there shall not fail thee (said he) a man on the
    throne of Israel.
  nhw-BL: Huan sintla tijchihuas nochi ya ni, huajca TOTECO quichihuas catli nechtencahuili.
    Nechilhui sintla noconehua huan noixhuihua teipa ehuani nemise cuali iixpa huan
    quitoquilise ica nochi ininyolo, huan ica nochi inialma huan quichihuase san catli
    melahuac, huajca se noixhui nochipa mosehuis ipan nosiya yejyectzi para tlanahuatis
    ipan ni tlali Israel.
  swh-ONEN: 'ili kwamba Bwana aweze kunitimizia ahadi yake: ‘Kama wazao wako wakiangalia
    sana wanavyoishi, na kama wakienenda kwa uaminifu mbele zangu kwa mioyo yao yote
    na kwa roho zao zote, kamwe hutakosa kuwa na mtu kwenye kiti cha ufalme cha Israeli.’'
  bba-bba: Kpɑ Yinni Gusunɔ u win nɔɔ mwɛɛru yibiɑ te u mɑn kuɑ u nɛɛ, nɛn bibu bɑ̀
    n sĩimɔ ɡem sɔɔ kɑ ben ɡɔ̃ru kpuro kɑ ben bwisikunu kpuro, nɑ ǹ kon biɑ wi u
    koo ko nɛn kɔsire Isirelibɑn bɑndu sɔɔ.
  eng-KJVCPB: that the Lord may continue his word which he spake concerning me, saying,
    If thy children take heed to their way, to walk before me in truth with all their
    heart and with all their soul, there shall not fail thee (said he) a man on the
    throne of Israel.
  cpy-cpy: 'Ari imonkaa-terori Tajorentsi okaatzi ikashiya-kaakinari, ikantakina:
    “Kyaari-pero-rika ikemijanteena ikaate picharini-teeyaari, kameetha-rika roshire-teena,
    rawentaa-shire-teena, ashi rowaero ikaate picharini-teeyaari ipinkathari-wenteeri
    pisheninka-paeni Israel-paeni.”'
  luo-luo: eka Jehova Nyasaye nyalo rito singruokne mane omiya ni, Ka nyikwayi onono
    kaka gidak kendo ka giwuotho gi adiera e nyima gi chunygi duto kod parogi duto
    to ok nibedi maonge ngʼat manyalo bedo e kom duongʼ e Israel.
  meu-meu: bona Iehova ese ena hereva baine hamomokania helaoreana. Badina be ia ese
    e herevalaigu, eto, Natumu na edia dala nahuadia bema toho, bena lau vairagu bema
    raka mai heabidadamadia ida bona mai lalodia bona laumadia idoidiai ida, oi garamu
    ta basine moru Israel teronona ihelai-kauna ai.
  npi-ULB: ताकि परमप्रभुले मेरो बारेमा यसो भन्नुभएको वचन उहाँले पुरा गर्नुभएको होस्,
    'तेरा छोराहरूले तिनीहरूका सारा ह्रदय र सारा प्राणले विश्वसनीयतासाथ मेरो सामु हिँड्न
    होसियारीपूर्वक आफ्ना आचरणको रेखदेख गरे भने इस्राएलको सिंहासनमा बस्ने उत्तराधिकारीको
    कहिल्यै अभाव हुने छैन ।'
  yor-yor: kí Olúwa kí ó lè pa ìlérí rẹ̀ tí ó sọ nípa tèmi mọ́ pé, ‘Bí àwọn ọmọ rẹ
    bá kíyèsi ọ̀nà wọn, tí wọ́n bá sì fi gbogbo àyà wọn àti ọkàn wọn rìn níwájú mi
    ní òtítọ́, o kì yóò sì kùnà láti ní ọkùnrin kan lórí ìtẹ́ Israẹli.’
  pes-OPCB: 'اگر چنین کنی، آنگاه خداوند به وعده‌ای که به من داده وفا خواهد کرد. خداوند
    فرموده است: اگر نسل تو با تمام وجود احکام مرا حفظ کنند و نسبت به من وفادار بمانند،
    همیشه یکی از ایشان بر مملکت اسرائیل سلطنت خواهد کرد.'
  tgl-ULB: upang tuparin ni Yahweh ang kaniyang salita na sinabi niya tungkol sa akin,
    na sinasabi niyang, 'Kung maingat na binabantayan ng mga anak mong lalaki ang
    kanilang pag-uugali, na lalakad nang matapat sa harapan ko nang kanilang buong
    puso at kaluluwa, hindi titigil kailanman na magkaroon ka ng isang lalaki sa trono
    ng Israel.'
  cbu-NT: Mishat, yuwaa Apanll nuwaa kamanirangu, anoo shiyaa kamanchinllpa. Apanllsha
    nuwaa, Waanari shiyachich nuwaa kuki tuminkusin, nuwaa chínashpatari mangpatari
    chinaksin, ichingarusin wanasiri waanaatsi ksutkusin, wanasir taarash taaksin,
    nuwsha anoo kis napchina. Shiyachich Dapiyaa, urutamari ayamtaati kurakaam kinamaam
    waritachiya, nishuchee Israelchichee tsap ksutamaama, Apanll nuwaa tárangiya.
  hui-hui: Anduane Homogohanda i̱hondo buleberoore lalu bi hongohe mbira lo wialu
    lalu, Debidi-o í̠ waneiginiru tigua bibahendengi hongo howa i̱ talima ibalu haabo
    halu i̱ninaga deni tigabi ibaga bialu haabo hayagua nde i̱nime í̠ igini aguaneru
    aria hangume Isaraele wali agalinaga kini helo dabalu helaabo holebero lalu, Anduane
    Homogohanda ani layago. Ai Solomono-o Anduane Homogo ibugua layadagua í̠na bialu
    hariyagua nde i̱hondo bulebero langiyadagua bulebiraore, lalu lamini.
  mya-mya: သင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​နာ​ခံ​လျှင် ကိုယ် တော်​သည်​ငါ့​အား​ပေး​တော်​မူ​သော​က​တိ
    တော်​ကို​တည်​စေ​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော် က`သင်​၏​သား​မြေး​တို့​သည်​ငါ​၏​အ​မိန့်
    တော်​တို့​ကို​ကိုယ်​စွမ်း​စိတ်​စွမ်း​ရှိ​သ​မျှ​နှင့် တစ်​သ​ဝေ​မ​တိမ်း​လိုက်​နာ​ရန်​သ​တိ​ပြု
    သ​မျှ​ကာ​လ​ပတ်​လုံး ငါ​သည်​သူ​တို့​အား ဣ​သ​ရေ​လ​ပြည်​ကို​အုပ်​စိုး​စေ​တော်​မူ
    မည်'' ဟု​မိန့်​တော်​မူ​ခဲ့​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དཱ་བིད་བདག་ལ། གལ་ཏེ་ཁྱོད་ཀྱི་བུ་རྒྱུད་ཀྱིས་རང་གི་བགྲོད་ལམ་ལ་གཟབ་གཟབ་བྱས་ནས།
    བློ་གཅིག་སེམས་གཅིག་དང་གཞུང་རྒྱུད་དྲང་པོས་ངའི་ལམ་དུ་འགྲུལ་ན། ཁྱོད་ཀྱི་བུ་རྒྱུད་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་ཁྲི་ལས་ནམ་ཡང་འབྲལ་བར་མི་འགྱུར་ཞེས་ཁོང་གིས་ཞལ་བཞེས་གནང་བ་དེ་འགྲུབ་པར་མཛད་ངེས་ཡིན།
  sna-sna: Uye kuti Jehovha agosimbisa shoko rake raakataura pamusoro pangu rokuti,
    ‘Kana vana vako vakachenjerera nzira yavo, vakafamba pamberi pangu nokutendeka,
    nomwoyo wavo wose, nomweya wavo wose, hapangashayikwi munhu achakutevera pachigaro
    choushe chaIsraeri.’
  spa-BLM: 'Así Yahvé podrá confirmar su palabra que pronunció sobre mí, diciendo:
    “Si tus hijos son cuidadosos de su camino, para andar delante de mí en la verdad
    con todo su corazón y con toda su alma, no te faltará — dijo — un hombre en el
    trono de Israel.'
  cac-cac: 'Icha chi'' ol aj yelc''och tas ix yalcan Jehová d''ayin icha tic: Tato
    ol in sc''anab''ajejn̈ej eb'' in̈tilal, tato tojoln̈ej ol yutej sb''a eb'' d''a
    vichan̈ yed'' smasanil sc''ool yed'' smasanil spensar, man̈ ol yac'' palta eb''
    in̈tilal yochn̈ejcan yajalil d''a Israel tic, xchi d''ayin.'
  swh-ULB: na BWANA atayatimiza maneno yake aliyosema kuhusu mimi, aliposema, 'kama
    wanao watajilinda katika tabia zao, wakatembea mbele yangu kwa uaminifu kwa mioyo
    yao yote na kwa roho zao zote, hawatakoma kuwa na mtu aliyeketi katika kiti cha
    enzi cha Israeli.
  bel-bel: 'каб Гасподзь выканаў слова Сваё, якое Ён сказаў пра мяне, кажучы: калі
    сыны твае будуць сачыць за шляхамі сваімі, каб хадзіць прад Мною ў ісьціне ад
    усяго сэрца свайго і ад усёй душы сваёй, дык не перавядзецца муж ад цябе на троне
    Ізраілевым.'
  deu-ELBBK: 'damit der HERR sein Wort aufrecht halte, das er über mich geredet hat,
    indem er sprach: Wenn deine Söhne auf ihren Weg achthaben, so dass sie vor mir
    wandeln in Wahrheit, mit ihrem ganzen Herzen und mit ihrer ganzen Seele, so soll
    es, sprach er, dir nicht an einem Mann fehlen auf dem Thron Israels.'
  mbb-OT: 'Emun ebeelan nu heini, ne edtumanen te Nengazen is insaad din kayi te kedì,
    he iyan is: Emun ebpengungubpaan te hustu he paaǥi is menge kevuwazan ku wey metinumanen
    he edsunud kandin seled te tivuuk he untung dan, ne layun duen sevaha kandan he
    edhadì te Israel.'
  mal-2015: മോശെയുടെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ നിന്റെ ദൈവമായ യഹോവയുടെ
    വഴികളിൽ നടന്നു അവന്റെ ചട്ടങ്ങളും കല്പനകളും വിധികളും സാക്ഷ്യങ്ങളും പ്രമാണിച്ചുംകൊണ്ടു
    അവന്റെ ആജ്ഞ അനുസരിച്ചുകൊൾക.
  rmc-rmc: 'Avke o RAJ doľikerela oda lav, so man diňa: ‚Te tire čhave dživena avke,
    sar me kamav, a te phirena angle mande pačivalones, cale jileha the caľa dušaha,
    ela furt vareko tira famelijatar pro tronos andro Izrael.‘'
  pes-OPV: و تا آنکه خداوند، کلامی را که درباره من فرموده و گفته است، برقرار دارد
    که اگرپسران تو راه خویش را حفظ نموده، به تمامی دل و به تمامی جان خود در حضور من
    به راستی سلوک نمایند، یقین که از تو کسی‌که بر کرسی اسرائیل بنشیند، مفقود نخواهد
    شد.
  ron-1924: 'ши пентру ка Домнул сэ ымплиняскэ урмэтоареле кувинте, пе каре ле-а ростит
    пентру мине: ‘Дакэ фиий тэй вор луа сяма ла каля лор, умблынд ку крединчошие ынаинтя
    Мя дин тоатэ инима лор ши дин тот суфлетул лор, ну вей фи липсит ничодатэ де ун
    урмаш пе скаунул де домние ал луй Исраел.’'
  ben-OBCV: 'এবং সদাপ্রভু যেন আমার কাছে করা তাঁর সেই প্রতিজ্ঞাটি রক্ষা করতে পারেন:
    ‘যদি তোমার বংশধররা তাদের জীবনযাপনের প্রতি লক্ষ্য রাখতে পারে, ও যদি তারা আমার সামনে
    তাদের সমস্ত মনপ্রাণ দিয়ে বিশ্বস্ততাপূর্বক চলে, তবে ইস্রায়েলের সিংহাসনে বসার
    জন্য তোমার কোনও উত্তরাধিকারীর অভাব হবে না।’'
  som-som: inuu Rabbigu oofiyo eraygiisii uu igaga hadlay, isagoo leh, Carruurtaadu
    hadday jidkooda dhawraan, oo ay qalbigooda oo dhan iyo naftooda oo dhanba si run
    ah hortayda ugu socdaan, waayi maysid nin carshiga dalka Israa'iil ku fadhiista.
  lat-VUC: 'ut confirmet Dominus sermones suos quos locutus est de me, dicens: Si
    custodierint filii tui vias suas, et ambulaverint coram me in veritate, in omni
    corde suo et in omni anima sua, non auferetur tibi vir de solio Israël.'
  eng-ASVBT: that Jehovah may establish his word which he spake concerning me, saying,
    If thy children take heed to their way, to walk before me in truth with all their
    heart and with all their soul, there shall not fail thee (said he) a man on the
    throne of Israel.
  ita-1885: 'affinchè il Signore adempia ciò ch''egli mi ha promesso, dicendo: Se
    i tuoi figliuoli prendono guardia alla via loro, per camminar con lealtà nel mio
    cospetto, con tutto il cuor loro, e con tutta l''anima loro; non ti verrà giammai
    meno uomo che segga sopra il trono d''Israele.'
  eng-LXXUP: that the Lord may confirm his word which he spoke, saying, If thy children
    shall take heed to their way to walk before me in truth with all their heart,
    I promise thee, saying, there shall not fail thee a man on the throne of Israel.
  eng-ULB: so that Yahweh may fulfill his word which he spoke concerning me, saying,
    'If your sons carefully watch their conduct, to walk before me faithfully with
    all their heart and with all their soul, you will never cease to have a man on
    the throne of Israel.'
  spa-VBL: 'Silo haces, el Señor cumplirá la promesa que me hizo cuando dijo: ‘Si
    tus descendientes viven bien delante mí, con fidelidad y con total compromiso,
    siempre tendrás a uno de ellos en el trono de Israel’.'
  fra-_FOB: 'Et que l''Éternel accomplisse la parole qu''il a prononcée à mon égard,
    en disant: Si tes fils prennent garde à leur voie, pour marcher devant moi dans
    la vérité, de tout leur cœur et de toute leur âme, alors ta descendance ne sera
    jamais retranchée du trône d''Israël.'
  mal-mal: മോശെയുടെ ന്യായപ്രമാണത്തിൽ എഴുതിയിരിക്കുന്നതുപോലെ നിന്റെ ദൈവമായ യഹോവയുടെ
    വഴികളിൽ നടന്ന്, അവന്റെ ചട്ടങ്ങളും കല്പനകളും വിധികളും സാക്ഷ്യങ്ങളും പ്രമാണിച്ച്,
    അവന്റെ ആജ്ഞ അനുസരിച്ചുകൊൾക.
  urd-GVR: Phir Rab mere sāth apnā wādā pūrā karegā. Kyoṅki us ne farmāyā hai, ‘Agar
    terī aulād apne chāl-chalan par dhyān de kar pūre dil-o-jān se merī wafādār rahe
    to Isrāīl par us kī hukūmat hameshā tak qāym rahegī.’
  suz-BL: परमप्रभु यावेमी आं कली ‘इ तौ चच नेल्‍लेम आंमा दोपा बाक्‍चा माल्‍बा, दे मिम्‍ताक्‍म
    हना नु आन थुं नु आन सोक्‍त नेल्‍लेम आं कली मप्रोंइथु आं ङोंइती गाक्‍तेक्‍म हना,
    गेना हना यो इस्राएलम हुकुम पचा कली इ तौ चच का लीब’ दे लोव़ गेशा कबल पशो बाक्‍ब।
  ita-1927: 'e dovunque tu ti volga, e affinché l’Eterno adempia la parola da lui
    pronunciata a mio riguardo quando disse: Se i tuoi figliuoli veglieranno sulla
    loro condotta camminando nel mio cospetto con fedeltà, con tutto il loro cuore
    e con tutta l’anima loro, non ti mancherà mai qualcuno che segga sul trono d’Israele.'
  ckb-ckb: 'ئەمە بکە تاوەکو یەزدان ئەو بەڵێنەی خۆی بهێنێتە دی کە بە منی دا: ”ئەگەر
    نەوەکانت ڕەوشتی خۆیان بپارێزن، بەوەی بە دڵسۆزی و بە هەموو دڵ و هەموو گیانیانەوە
    دۆستایەتیم بکەن، لەسەر تەختی ئیسرائیل پیاو لە تۆ نابڕێتەوە.“'
  eng-BBE: So that the Lord may give effect to what he said of me, If your children
    give attention to their ways, living uprightly before me with all their heart
