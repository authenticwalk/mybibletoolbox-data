verse: 1KI.002.015
translations:
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “രാജത്വം എനിക്കു ലഭിക്കേണ്ടതായിരുന്നു എന്നു നിങ്ങൾക്കറിയാമല്ലോ.
    സകല ഇസ്രായേലും എന്നെ അവരുടെ അടുത്ത രാജാവായി പ്രതീക്ഷിച്ചിരുന്നു. എന്നാൽ കാര്യങ്ങൾക്കു
    മാറ്റംവന്നു. രാജ്യം എന്റെ സഹോദരന്റേതായിത്തീർന്നിരിക്കുന്നു; അത് യഹോവയിൽനിന്ന്
    അവനു ലഭിച്ചിരിക്കുന്നു.'
  deu-TKW: 'Darauf sprach er: Du weißt selbst, daß das Königtum mein war, und das
    ganz Israel erwartete, ich würde König werden, wie es aber dann anders kam, und
    das Königtum meinem Bruder zufiel, denn Jahwe hatte es ihm nun einmal bestimmt.'
  lin-lin: 'Adoniya alobaki : — Lokola oyebi yango, bokonzi ezalaki ya ngai ; bato
    nyonso ya Isalaele bazwaki ngai lokola mokonzi na bango, kasi makambo ebongwanaki
    mpe bokonzi ekeyi epai ya ndeko na ngai ya mobali, pamba te epesamelaki ye wuta
    na Yawe.'
  eng-LSV: And he says, “You have known that the kingdom was mine, and all Israel
    had set their faces toward me for reigning, and the kingdom is turned around,
    and is my brother’s, for it was his from YHWH;
  eng-GNV: 'Then he said, Thou knowest that the kingdome was mine, and that all Israel
    set their faces on me, that I should reigne: howbeit the kingdome is turned away,
    and is my brothers: for it came to him by the Lord.'
  eng-WEBSTER: 'And he said, Thou knowest that the kingdom was mine, and that all
    Israel set their faces on me, that I should reign: but the kingdom is turned about,
    and hath become my brother''s: for it was his from the LORD.'
  nhw-BL: 'Huan quiijto Adonías: ―Ta tijmati para nochi israelitame quinequiyayaj
    na ma nieli niinintlanahuatijca. Pero nochi mopatlac, huan ama nopa tequiticayotl
    quipiya noicni pampa quej nopa quinejqui TOTECO.'
  swh-ONEN: Akasema, “Kama unavyojua, ufalme ulikuwa wangu. Israeli wote waliniangalia
    mimi kama mfalme wao. Lakini mambo yalibadilika, ufalme umekwenda kwa ndugu yangu,
    kwa maana umemjia kutoka kwa Bwana.
  bba-bba: Yerɑ Adoniyɑ u nɛɛ, ɑ yɛ̃ mɑ nɛnɑ nɑ rɑɑ bɑn te mɔ. Nɛnɑ Isirelibɑ kpuro
    bɑ yĩiyɔ n tu di. Adɑmɑ wee tɑ wurɑ nɛn wɔnɔn mi. Domi Yinni Gusunɔwɑ u nùn tu
    wɛ̃.
  eng-KJVCPB: 'And he said, Thou knowest that the kingdom was mine, and that all Israel
    set their faces on me, that I should reign: howbeit the kingdom is turned about,
    and is become my brother’s: for it was his from the Lord.'
  luo-luo: Eka nowacho niya, “Kaka ingʼeyo, pinyruoth ne mara. Jo-Israel duto nongʼiya
    kaka ruodhgi. To gik moko nolokore ma pinyruoth nodok ni owadwa; nimar Jehova
    Nyasaye ema osemiyego.
  meu-meu: Ia eto, Oi dibamu basileia na egu, bona Israel taudia iboudiai edia lalohadai
    idoinai be lau ese baina lohiadia eto; ḡau tamona, basileia na vada e hanai, tadigu
    enai, badina be Iehova ena amo vada e abia.
  npi-ULB: अदोनियाहले भने, “तपाईंलाई थाहै छ, कि राज्य मेरै थियो, र सारा इस्राएलले
    म नै राजा हुने छु भनी अपेक्षा गरेरहेका थिए । तर कुरो परिवर्तन भयो, र राज्य मेरो
    भाइलाई दिइयो किनकि परमप्रभुले यो तिनलाई दिनुभएको थियो ।
  yor-yor: Ó wí pé, “Gẹ́gẹ́ bí o ti mọ̀, ti tèmi ni ìjọba náà. Gbogbo Israẹli ti wò
    mí bí ọba wọn. Ṣùgbọ́n nǹkan yípadà, ìjọba náà sì ti lọ sí ọ̀dọ̀ arákùnrin mi,
    nítorí ó ti wá sọ́dọ̀ rẹ̀ láti ọwọ́ Olúwa wá.
  pes-OPCB: 'ادونیا گفت: «تو می‌دانی که سلطنت مال من شده بود و تمام مردم هم انتظار
    داشتند که بعد از پدرم، من به پادشاهی برسم؛ ولی وضع دگرگون شد و برادرم سلیمان به
    پادشاهی رسید، چون این خواست خداوند بود.'
  tgl-ULB: Sinabi ni Adonias, “Alam mo na ang kaharian ay sa akin, at inasahan akong
    maging hari ng buong Israel. Gayunpaman, bumaliktad ang naganap sa kaharian at
    napunta sa aking kapatid, dahil ito ay sa kaniya mula kay Yahweh.
  hui-hui: Ani layagola Adoniya ibugua ladai bialu lalu, Abale nde Isaraele wali agali
    bibahendeme i̱ tinaga kini holobada lo manda bu hai hayagoni í̠ manda bide. Ainde
    i̱ kini ani ha kole degego ai Anduane Homogo ibunaga hame leagome i̱ hamene Solomono
    ibugua kini hayagola i̱ nahe waharugoni.
  mya-mya: အ​ဒေါ​နိ​ယ​က``အ​ကျွန်ုပ်​သည်​ဘု​ရင်​ဖြစ် သင့်​သည်။ ယင်း​သို့​ဖြစ်​လိမ့်​မည်​ဟု​လည်း
    ဣသ​ရေ​လ​အ​မျိုး​သား​တိုင်း​မျှော်​လင့်​ခဲ့ သည်​ကို​မယ်​တော်​သိ​ပါ​၏။ သို့​ရာ​တွင်
    ထာ​ဝ​ရ​ဘု​ရား​၏​အ​လို​တော်​အ​ရ အ​ကျွန်ုပ် သည်​ဘု​ရင်​မ​ဖြစ်​ဘဲ​အ​ကျွန်ုပ်​၏​ညီ​တော်
    က​ဘု​ရင်​ဖြစ်​လာ​ပါ​၏။-
  bod-N: དེར་ཁོ་ན་རེ། རྒྱལ་སྲིད་ནི་ངའི་ཡིན་པ་དང་། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་ང་རང་རྒྱལ་པོར་སྡོད་པའི་རེ་བ་བཅངས་པ་ཁྱེད་ཀྱིས་མཁྱེན་ནོ།
    །འོན་ཀྱང་རྒྱལ་སྲིད་ནི་དེ་ལས་ལྡོག་སྟེ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དགོངས་བཞིན་དུ་ངའི་ནུ་བོར་དབང་ངོ་།
    །
  sna-sna: Iye akati, “Sezvamunoziva, umambo hwaiva hwangu. VaIsraeri vose vaitarisira
    kuti ndichatonga. Asi zvinhu zvakashanduka, umambo hukaenda kumununʼuna wangu;
    nokuti hwakava hwake nokuda kwaJehovha.
  spa-BLM: 'Él dijo: “Ustedes saben que el reino era mío, y que todo Israel se fijó
    en mí para que yo reinara. Sin embargo, el reino se ha invertido y ha pasado a
    ser de mi hermano, pues era suyo de parte de Yahvé.'
  cac-cac: —Ojtac to toxonton vic yaj jun reyal tic. Ix stan̈vej masanil chon̈ab'
    Israel b'aq'uin̈ tzin och reyal. Axo ticnaic jun, axo vin̈ vuc'tac ix och reyal
    chi', yujto icha chi' ix aj snaan Jehová.
  swh-ULB: Adoniya amesema, “Unajua kuwa ufalme ulikuwa wangu, na kwamba Israeli yote
    ilikuwa inanitegemea mimi kuwa mfalme. Hata hivyo, ufalme umegeuzwa na umekuwa
    wa ndugu yangu, kwani ulikuwa wake toka kwa BWANA.
  bel-bel: 'І сказаў ён: ты ведаеш, што царства належала мне, і ўвесь Ізраіль зьвяртаў
    да мяне вочы свае, як на будучага цара; але царства адышло ад мяне і дасталася
    брату майму, бо ад Госпада было гэта яму;'
  deu-ELBBK: 'Und er sprach: Du weißt ja, dass das Königtum mein war und dass ganz
    Israel sein Angesicht auf mich gerichtet hatte, dass ich König sein sollte; aber
    das Königtum hat sich gewandt und ist meinem Bruder geworden, denn von dem HERRN
    aus gehörte es ihm.'
  mbb-OT: Midtavak si Adonia te, “Netuenan nu he iyan e en pezem egkehimu he hadì,
    ne mibperateng heeyan kayi te tivuuk he Israel. Piru selakew is nehitavù su iyan
    is suled ku nehimu he hadì, su iyan heeyan egkesuatan te Nengazen.
  mal-2015: 'അവൻ പറഞ്ഞതു എന്തെന്നാൽ: രാജത്വം എനിക്കുള്ളതായിരുന്നു; ഞാൻ വാഴേണ്ടതിന്നു
    യിസ്രായേലൊക്കെയും പ്രതീക്ഷിച്ചിരുന്നു എന്നു നീ അറിയുന്നുവല്ലോ; എന്നാൽ രാജത്വം
    മറിഞ്ഞു എന്റെ സഹോദരന്നു ആയിപ്പോയി; യഹോവയാൽ അതു അവന്നു ലഭിച്ചു.'
  rmc-rmc: 'Ov phenďa: „Se tu džanes, hoj o kraľišagos majinďa te el miro a hoj savore
    manuša andral calo Izrael peske man kidle avri kraľiske. Ale o kraľišagos mandar
    sas odilo a sas dino mire phraleske, bo o RAJ leske les diňa.'
  pes-OPV: 'گفت: «تو می‌دانی که سلطنت با من شده بود و تمامی اسرائیل روی خود را به
    من مایل کرده بودند تا سلطنت نمایم، اما سلطنت منتقل شده، از آن برادرم گردید زیراکه
    از جانب خداوند از آن او بود.'
  ron-1924: 'Ши ел а зис: „Штий кэ ымпэрэция ера а мя ши кэ тот Исраелул ышь ындрепта
    привириле спре мине ка сэ фиу ымпэрат. Дар ымпэрэция с-а ынторс ши а кэзут фрателуй
    меу, пентру кэ Домнул й-а дат-о.'
  ben-OBCV: “আপনি তো জানেনই,” সে বলল, “রাজ্যটি আমারই ছিল। ইস্রায়েলে সবাই আমাকেই তাদের
    রাজারূপে দেখতে চেয়েছিল। কিন্তু পরে পরিস্থিতি বদলে গেল, ও রাজ্যটি আমার ভাইয়ের
    হাতে চলে গিয়েছে; কারণ সদাপ্রভুর দিক থেকেই এটি তার কাছে এসেছে।
  som-som: Markaasuu ku yidhi, Waad og tahay inaan boqortooyada lahaa, oo ay dadkii
    dalka Israa'iil oo dhammu fiiro ii lahaayeen inaan boqor u noqdo, habase yeeshee
    boqortooyadii way rogmatay, oo waxaa yeeshay walaalkay, waayo, xagga Rabbiga buu
    ka helay.
  lat-VUC: 'Tu, inquit, nosti, quia meum erat regnum, et me præposuerat omnis Israël
    sibi in regem: sed translatum est regnum, et factum est fratris mei: a Domino
    enim constitutum est ei.'
  eng-ASVBT: 'And he said, Thou knowest that the kingdom was mine, and that all Israel
    set their faces on me, that I should reign: howbeit the kingdom is turned about,
    and is become my brother’s; for it was his from Jehovah.'
  ita-1885: 'Ed ella disse: Parla. Ed egli disse: Tu sai che il regno mi apparteneva,
    e tutti gl''Israeliti aveano affissate le facce loro sopra me, sperando che io
    regnerei; ma il reame è stato trasportato, ed è scaduto al mio fratello; perciocchè
    esso è stato fatto suo dal Signore.'
  eng-LXXUP: 'And he said to her, Thou knowest that the kingdom was mine, and all
    Israel turned their face toward me for a king; but the kingdom was turned from
    me and became my brother’s: for it was appointed to him from the Lord.'
  eng-ULB: Adonijah said, “You know that the kingdom was mine, and that all Israel
    expected me to be king. But things changed, and the kingdom was given to my brother,
    for it was his from Yahweh.
  spa-VBL: “Sabes que el reino era mío -declaró-, y todos en Israel esperaban que
    yo fuera su próximo rey. Pero todo se ha vuelto del revés y el reino ha pasado
    a mi hermano, porque así lo ha querido el Señor.
  fra-_FOB: 'Et il dit: Tu sais bien que le royaume m''appartenait, et que tout Israël
    s''attendait à ce que je régnasse; mais la royauté a été transférée, et elle est
    échue à mon frère, parce que l''Éternel la lui a donnée.'
  mal-mal: 'അവൻ പറഞ്ഞത്: “രാജത്വം എനിക്കുള്ളതായിരുന്നു; ഞാൻ വാഴേണമെന്ന് യിസ്രായേലൊക്കെയും
    പ്രതീക്ഷിച്ചിരുന്നു എന്ന് നീ അറിയുന്നുവല്ലോ; എന്നാൽ രാജത്വം മറിഞ്ഞ് എന്റെ സഹോദരന്
    ആയിപ്പോയി; യഹോവയാൽ അത് അവന് ലഭിച്ചു.'
  urd-GVR: Adūniyāh ne kahā, “Āp to jāntī haiṅ ki asal meṅ bādshāh banane kā haq merā
    thā. Aur yih tamām Isrāīl kī tawaqqo bhī thī. Lekin ab to hālāt badal gae haiṅ.
    Merā bhāī bādshāh ban gayā hai, kyoṅki yihī Rab kī marzī thī.
  suz-BL: मिनु अदोनीयाहम “राज्‍य आं के बाक्‍त। गे मेको तुइक्‍नीनी। मिनु इस्राएली नेल्‍लेम
    आं कली पिप दुम्‍ब, दे मिम्‍शो बाक्‍तेक्‍म। तन्‍न मारेइ मारेइ दूली दुम्‍त। मुल
    राज्‍य आं लोक्‍ब के दुम्‍त। मारदे हना परमप्रभु यावे आ दाक्‍शो मेकोन बाक्‍त।
  ita-1927: 'Ed egli disse: “Tu sai che il regno mi apparteneva, e che tutto Israele
    mi considerava come suo futuro re; ma il regno è stato trasferito e fatto passare
    a mio fratello, perché glielo ha dato l’Eterno.'
  ckb-ckb: 'ئینجا گوتی: «تۆ دەزانیت پاشایەتییەکە هی من بوو، هەموو ئیسرائیل ڕوویان
    لە من کرد هەتا ببمە پاشا، بەڵام پاشایەتییەکە گواسترایەوە و بووە هی براکەم، چونکە
    لەلایەن یەزدانەوە بووە هی ئەو.'
  eng-BBE: And he said, You saw how the kingdom was mine, and all Israel had the idea
    that I would be their king; but now the kingdom is turned about, and has become
    my brother's, for it was given to him by the Lord.
  kan-OKCV: ಆಗ ಅವನು, “ರಾಜ್ಯವು ನನ್ನದಾಗಿತ್ತೆಂದೂ, ನಾನು ಆಳುವ ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರು ನನ್ನ ಮೇಲೆ
    ಕಣ್ಣಿಟ್ಟಿದ್ದರೆಂದೂ ನೀನು ಬಲ್ಲೆ. ಆದರೆ ಎಲ್ಲವೂ ಬದಲಾಗಿ, ರಾಜ್ಯವು ನನ್ನ ಸಹೋದರನಿಗೆ ದೊರಕಿತು.
    ಏಕೆಂದರೆ ಅದು ಅವನಿಗೆ ಯೆಹೋವ ದೇವರಿಂದ ಉಂಟಾಯಿತು.
  tam-2017: 'அப்பொழுது அவன்: ராஜ்ஜியம் என்னுடையதாக இருந்தது என்றும், நான் அரசாளுவதற்கு
    இஸ்ரவேலர்கள் எல்லோரும் என்னை எதிர்பார்த்தார்கள் என்றும் நீர் அறிவீர்; ஆனாலும்
    அரசாட்சி என்னைவிட்டுத் தாண்டி, என்னுடைய சகோதரனுடையதானது; யெகோவாவால் அது அவருக்குக்
    கிடைத்தது.'
  spa-RV-1909: 'Y él dijo: Tú sabes que el reino era mío, y que todo Israel había
    puesto en mí su rostro, para que yo reinara: mas el reino fué traspasado, y vino
    á mi hermano; porque por Jehová era suyo.'
  ron-BTF: 'Iar el a zis: Tu ştii că împărăţia era a mea şi că tot Israelul şi-a îndreptat
    faţa către mine, ca să domnesc; totuşi, împărăţia s-a întors şi a devenit a fratelui
    meu, pentru că era a lui de la DOMNUL.'
  eng-WEBP: He said, “You know that the kingdom was mine, and that all Israel set
    their faces on me, that I should reign. However, the kingdom is turned around,
    and has become my brother’s; for it was his from the LORD.
  eng-FBV: “You know that the kingdom was mine,” he declared, “and everyone in Israel
    was looking forward to me being their next king. But everything was turned upside-down,
    and the kingdom passed to my brother, because that's what the Lord wanted.
  nld-1939: 'En hij sprak: Gij weet, dat het koningschap mij toekwam, en dat heel
    Israël mij als den toekomstigen koning beschouwde; maar het koningschap is buiten
    verwachting mijn broer ten deel gevallen, omdat Jahweh het voor hem had bestemd.'
  nch-BL: 'Huan quiijto Adonías: ―Ta tijmati para nochi israelitame quinequiyayaj
    na ma nieli niinintanahuatijca. Pero nochi mopatac, huan ama nopa tequiticayot
    quipiya noicni pampa quej nopa quinejqui TOTECO.'
  vie-1934: 'Người tiếp: Bà biết rằng nước vốn thuộc về tôi, và cả Y-sơ-ra-ên đều
    mong thấy tôi trị vì; nhưng ngôi nước đã trở nên của em tôi, vì do nơi Đức Giê-hô-va
    mà thuộc về người.'
