  eng-WYC-2017: And he said, Thou knowest that the realm was mine, and all Israel
    purposed to make me into king to them; but the realm is translated or transferred,
    and is made my brother’s; for of the Lord it is ordained to him.
  eng-WMBB: He said, “You know that the kingdom was mine, and that all Israel set
    their faces on me, that I should reign. However, the kingdom is turned around,
    and has become my brother’s; for it was his from the LORD.
  urd-GVH: अदूनियाह ने कहा, “आप तो जानती हैं कि असल में बादशाह बनने का हक़ मेरा था।
    और यह तमाम इसराईल की तवक़्क़ो भी थी। लेकिन अब तो हालात बदल गए हैं। मेरा भाई बादशाह
    बन गया है, क्योंकि यही रब की मरज़ी थी।
  rug-rug: Olaṉa si asa, “Gilania mua mo goi sapu taqarau tu sa binaṉara, meke ele
    rove va hinokaria ri doduru tie Izireli sapu gua asa. Ba ta hobe pule meke sa
    tasiqu si tava baṉara, sina e Zihova si vizatia si asa.
  gaz-gaz: Innis akkana jedheen; “Akkuma ati beektu mootummaan kan koo ture. Warri
    Israaʼel hundinuus akka ani mootii isaanii taʼu na abdatan. Garuu wanni sun geeddaramee
    mootummaan gara obboleessa kootiitti deebiʼeera; wanni kun Waaqayyo biraa isaaf
    dhufeeraatii.
  fra-LSG: 'Et il dit: Tu sais que la royauté m’appartenait, et que tout Israël portait
    ses regards sur moi pour me faire régner. Mais la royauté a tourné, et elle est
    échue à mon frère, parce que l’Éternel la lui a donnée.'
  yal-yal: A yi a fala, a naxa, “I mi a kolon a mangayaan yi daxa n tan nan xa ba!
    Isirayila birin yɛɛn yi tixi n tan nan na, alogo n xa findi mangan na. Koni, mangayaan
    bata radangu n xunyɛn ma, amasɔtɔ Alatala nan a ragidixi a ma.
  haw-1868: 'Olelo mai la ia, Ua ike no oe, ia''u no ke aupuni, a ua kau na maka o
    ka Iseraela a pau ia''u i alii ae au; aka, ua hoohuliia ke aupuni, a ua lilo ae
    nei i ko''u hoahanau: no ka mea, nona no ia, mai Iehova mai.'
  arb-NAV: «أَنْتِ تَعْلَمِينَ أَنَّ الْمُلْكَ كَانَ مِنْ حَقِّي، وَأَنَّ جَمِيعَ
    الإِسْرَائِيلِيِّينَ قَدِ الْتَفُّوا حَوْلِي لأَكُونَ مَلِكاً عَلَيْهِمْ، وَلَكِنْ
    تَحَوَّلَتِ الأُمُورُ، وَصَارَ الْمُلْكُ لأَخِي بِمُقْتَضَى أَمْرِ الرَّبِّ.
  ewe-ewe: Adoniya ɖo eŋu be, “Tsã la, fiaɖuƒe la nye tɔnye eye Israel katã bu be
    nyee anye fia yeyea hafi. Ke nuwo va trɔ eye nu sia nu va yi nɔvinye boŋ ƒe asi
    me elabena nenemae Yehowa di be wòanɔ.
  eng-LEE: 'And he said, Thou well knowest that mine was the kingdom, and that on
    me all Israel had set their faces, that I should reign: nevertheless the kingdom
    was turned about, and became my brother''s; for from the Lord was it [made] his.'
  asm-FB: তেতিয়া তেওঁ ক’লে, “কোৱা।” তেতিয়া অদোনিয়াই ক’লে, “তুমি জানা যে ৰাজ্য মোৰহে
    আছিল, আৰু মইহে ৰজা হ’ম বুলি গোটেই ইস্ৰায়েলে মোক আশা কৰিছিল৷ তথাপি ৰাজ্য সলনি
    হৈ মোৰ ভাইৰ হ’ল, কিয়নো যিহোৱাৰ দ্বাৰাইহে তেওঁ হ’ল।
  sus-A: عَدٌنِيَ نَشَ يِ مَسٍنيِ تِ عَ بّ، «عِ عَ كٌلٌن عَ نُ لَنمَ ﭑ تَن نَن شَ
    قِندِ مَنفّ رَ. عِسِرَيِلَ بِرِن يَ نُ رَقِندِشِ ﭑ تَن نَن مَ ﭑ شَ قِندِ مَنفّ
    رَ. كْنْ عَلَتَلَ نَشَ عَ نِيَ مَنفّيَ شَ سٌ ﭑ شُنيَ يِ رَ.
  fra-SBL: 'Il dit : « Vous savez que le royaume était à moi, et que tout Israël s''est
    tourné vers moi pour que je règne. Mais le royaume s''est retourné et est devenu
    celui de mon frère, car il lui a été donné par Yahvé.'
  hbo-hbo: וַיֹּ֗אמֶר אַ֤תְּ יָדַ֙עַתְּ֙ כִּי־לִי֙ הָיְתָ֣ה הַמְּלוּכָ֔ה וְעָלַ֞י
    שָׂ֧מוּ כָֽל־יִשְׂרָאֵ֛ל פְּנֵיהֶ֖ם לִמְלֹ֑ךְ וַתִּסֹּ֤ב הַמְּלוּכָה֙ וַתְּהִ֣י
    לְאָחִ֔י כִּ֥י מֵיְהוָ֖ה הָ֥יְתָה לֹּֽו׃
  kik-kik: Agĩkiuga atĩrĩ, “O ta ũrĩa wee ũũĩ-rĩ, ũthamaki ũyũ warĩ wakwa. Andũ a
    Isiraeli othe nĩ niĩ meetagĩrĩra nduĩke mũthamaki wao. No maũndũ makĩgarũrũka,
    naguo ũthamaki nĩũthiĩte kũrĩ mũrũ wa Baba; tondũ ũheanĩtwo kũrĩ we nĩ Jehova.
  fra-NCL: 'Et il dit : « Tu sais que le royaume m’appartenait, et que tout Israël
    portait ses regards sur moi pour que je règne. Mais la royauté a été transférée,
    et elle a été donnée à mon frère, parce que Yahweh la lui avait destinée.'
  cek-AK: Anih mah, Na panoek baktih toengah prae loe kai ih ni; Israel kaminawk boih
    mah prae uk hanah kai ni ang khet o; toe prae loe angqoi moe, kamnawk ih prae
    ah oh; Angraeng mah prae to anih hanah paek boeh.
  cuk-cuk: 'Adonías ega sogded: —Be wisid, we-yar-naid, angadinad, Israel-dulemar
    e-reyga-megega an-edarbismalanad. Emisgindina, Bab-Jehová-sogedba, an-urba-Salomónʼga
    uklenonikid, egadga gunonikid.'
  uig-CYR: 'У: — Билисәнки, падишалиқ әслидә мениңки еди, вә пүтүн Исраил мени падиша
    болиду дәп, маңа қарайтти. Лекин падишалиқ мәндин кетип, инимниң илкигә өтти;
    чүнки Пәрвәрдигарниң ирадиси билән у униңки болди.'
  tel-2017: అతడు “రాజ్యం నిజానికి నాదే అనీ, నేను వారిని పరిపాలిస్తాననీ ఇశ్రాయేలీయులందరూ
    నేనే రాజునౌతానని చూశారు. అయితే అలా జరక్కుండా రాజ్యం నా సోదరునికి దక్కింది. అది
    యెహోవా సంకల్పం వలన అతనిది అయింది.
  hat-BSA: 'Konsa li te di: “Ou konnen ke wayòm nan te pou mwen e ke tout Israël te
    sipoze ke se mwen ki t ap wa. Sepandan, wayòm nan te chavire e li te vin devni
    pou frè m, paske depi nan SENYÈ a, se te pou li.'
  kos-kos: El topuk, “Kom etu lah nga lukun tokosrala, ac mwet Israel nukewa nunku
    mu ac ouinge. Tuh pa sikyak tuh na tamulel se luk pa tokosrala, mweyen pa inge
    lungse lun LEUM GOD.
  hbo-WLC: וַיֹּ֗אמֶר אַ֤תְּ יָדַ֙עַתְּ֙ כִּי־לִי֙ הָיְתָ֣ה הַמְּלוּכָ֔ה וְעָלַ֞י
    שָׂ֧מוּ כָֽל־יִשְׂרָאֵ֛ל פְּנֵיהֶ֖ם לִמְלֹ֑ךְ וַתִּסֹּ֤ב הַמְּלוּכָה֙ וַתְּהִ֣י
    לְאָחִ֔י כִּ֥י מֵיְהוָ֖ה הָ֥יְתָה לּֽוֹ׃
  ibo-ibo: Ọ zara sị, “Dịka ị maara, ọ bụ m nwe alaeze a. Ndị Izrel niile lekwara
    anya na m ga-abụ eze ha. Ma otu ọ dị, ihe niile adịghịkwa ka ọ dị na mbụ, alaeze
    a aghọọla nke nwanne m, nʼihi na o si nʼaka Onyenwe anyị rute ya aka.
  ory-ory: ତହୁଁ ସେ କହିଲା, “ତୁମ୍ଭେ ଜାଣ ଯେ, ରାଜ୍ୟ ମୋହର ଥିଲା ଓ ମୁଁ ରାଜ୍ୟ କରିବି ବୋଲି ସମଗ୍ର
    ଇସ୍ରାଏଲ ମୋʼ ପ୍ରତି ଅନାଇଥିଲେ; ଯାହାହେଉ, ରାଜ୍ୟ ବଦଳି ଯାଇ ମୋʼ ଭାଇଙ୍କର ହୋଇଅଛି; କାରଣ,
    ତାହା ସଦାପ୍ରଭୁଙ୍କ ଆଡ଼ୁ ତାଙ୍କର ଥିଲା।
  chk-chk: Atonia a üreni, “Ka silei pwe ewe mwü mwüi, nge chon Israel meinisin ra
    fokun ekieki pwe ngang üpwe king. Nge ewe mwü a mwet me woi o tori pwii, pun iei
    fän letipen ewe Samol mi Lapalap pwe epwe mwüni.
  rop-rop: Wal Edanaija bin tok, “Yu sabi ai bina jidan det nyuwan king en ebribodi
    langa Isreil bin wandim mi. Bat najing. Im nomo bin hepin! Main braja im jidan
    king na, dumaji YAWEI bin wandim im blanga jidan king.
  ukr-1871: 'Тодї каже він: Знаєш сама, що царство було моє й що ввесь Ізраїль ждав,
    що царем буду я. Та воно пійшло инакше й припало царство мойму братові, бо Господь
    йому так призначив.'
  deu-1951: 'Sie sprach: Sage her! Er sprach: Du weißt, daß das Königtum mein war
    und daß ganz Israel sein Angesicht auf mich gerichtet hatte, daß ich König sein
    sollte; nun aber ist mir das Königtum entgangen und meinem Bruder zugefallen;
    denn es war ihm vom HERRN bestimmt.'
  eng-JPS: 'And he said: ''Thou knowest that the kingdom was mine, and that all Israel
    set their faces on me, that I should reign; howbeit the kingdom is turned about,
    and is become my brother''s; for it was his from the LORD.'
  srp-1865: 'Tada reèe: ti znaš da je moje bilo carstvo, i da je u mene bio upro oèi
    sav Izrailj da ja budem car; ali se carstvo prenese i dopade bratu mojemu, jer
    mu ga Gospod dade.'
  lug-lug: Adoniya n’amugamba nti, “Nga bw’omanyi, obwakabaka bwali bwange, era ne
    Isirayiri yenna baatunuulira nze nga kabaka waabwe. Naye ebintu byakyuka, era
    n’obwakabaka bugenze eri muganda wange, kubanga bumuweereddwa Mukama.
  heb-heb: ויאמר את ידעת כי לי היתה המלוכה ועלי שמו כל ישראל פניהם למלך ותסב המלוכה
    ותהי לאחי כי מיהוה היתה לו׃
  ben-IRV: তখন সে বলল, “আপনি তো জানেন রাজ্যটা আমারই ছিল। সমস্ত ইস্রায়েলীয়েরা আশা
    করেছিল আমি রাজা হব। কিন্তু অবস্থাটা বদলে গিয়ে রাজ্যটা আমার ভাইয়ের হাতে গেছে,
    কারণ এটা সদাপ্রভুর কাছ থেকেই সে পেয়েছে।
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਤੂੰ ਜਾਣਦੀ ਹੈਂ ਕਿ ਰਾਜ ਤਾਂ ਮੇਰਾ ਸੀ ਅਤੇ ਉਸ ਵੇਲੇ ਸਾਰੇ ਇਸਰਾਏਲ
    ਦਾ ਮੂੰਹ ਮੇਰੇ ਉੱਤੇ ਸੀ ਕਿ ਮੈਂ ਰਾਜ ਕਰਾਂ, ਪਰ ਰਾਜ ਉਲਟ ਗਿਆ ਅਤੇ ਮੇਰੇ ਭਰਾ ਦਾ ਹੋ ਗਿਆ, ਕਿਉਂ
    ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੀ ਵੱਲੋਂ ਉਹ ਦਾ ਹੀ ਸੀ।
  mya-JVB: အဒေါနိယကလည်း၊ နိုင်ငံ တော်သည် ကျွန်ုပ် လက်သို့ ရောက် သည်ကို၎င်း ၊ ဣသရေလ
    အမျိုးသားအပေါင်း တို့သည် ကျွန်ုပ် ကို ရှင် ဘုရင်အဖြစ်၌ ချီးမြှောက်ချင်သည်အကြောင်း
    ကို၎င်းမယ်တော် သိ ပါ၏။ သို့သော်လည်း နိုင်ငံ တော်သည် ကျွန်ုပ်လက်မှလွဲ ၍ ညီ တော်လက်
    သို့ ရောက် ပါပြီ။ ထိုသို့ ထာဝရဘုရား အလိုတော်ရှိ၏။
  tbg-tbg: Minti tuvaro Adoniaava tiharo, Are irianarave. Ekaa Isareri vika tiriara
    arema avuhainaa vaiintivano vainarave tiamanta te avuhainaa vaiintiqama vuare
    turaro, nai Nora Kotira antuqavano ti qata kaama taimanta te kia avuhainaa vaiinti
    vaunarave.
  hmo-hmo: Adonaisa ia gwau, “Oi diba lau ese king dagi lau abia be maoro, bona Israela
    taudia ibounai unai bamona idia laloa. To king dagi be lauegu tadina ese ia abia,
    Lohiabada ena ura dainai.
  urd-urd: उसने कहा, “तू जानती है कि हुकूमत मेरी थी, और सब इस्राईली मेरी तरफ़ मुतवज्जिह
    थे कि मैं हुकूमत करूँ, लेकिन हुकूमत पलट गई और मेरे भाई की हो गई, क्यूँकि ख़ुदावन्द
    की तरफ़ से यह उसी की थी।
  rus-SYN: 'И сказал он: ты знаешь, что царство принадлежало мне, и весь Израиль обращал
    на меня взоры свои, как на будущего царя; но царство отошло от меня и досталось
    брату моему, ибо от Господа это было ему;'
  bqc-SIM: 'Ɔ̃ Adonia mɛ̀: Ń dↄ̃ kɛ́ kpala dɛ ma pↄ́ ũ yãaɛ. Isailiↄ wɛ́ dↄmazi
    ḿpii mà gↄ̃ kía ũ, ↄ̃ yã́ lìlɛ, ma dãuna mɛ́ kpalablè, asa Dii mɛ́ aà
    kpàu.'
  tcz-CHONGTHU: Adonijah in a donbut in, “Nang in na het bang in hiche Lenggam hi
    keija ding dol ahi, Israel mipite hin lengmun lo dinga kei ei deiju ahi. Ahin
    lah thil ahung kilehei jin hiche lenggam hi ka sopipa ahung chang tai, ajeh chu
    hiche hi Pakai thilgon ahi.
  mar-mar: अदोनीया म्हणाला, “एक काळ असा होता की, हे राज्य माझे होते. तुम्हास हे माहीत
    आहे. मी राजा आहे अशीच इस्राएलाच्या सर्व लोकांची भावना होती. पण पुढे सगळे बदलले.
    आता माझा भाऊ गादीवर आहे. परमेश्वरानेच त्याची निवड केली आहे.
  qub-qub: 'Adonías niran: «Gam musyashayquinöpis nogami ray canä caran. Llapan Israelcunapis
    yarpaycaran noga ray canätami. Ichanga Tayta Dios camacächiptinmi ray cananpaj
    wauguëtana churasha.'
  bqp-bqp: 'Akũ Adonia pì: Ń dↄ̃ kũ kpata de ma pↄ́ ũ yã. Isarailanↄ wɛ́ kúma
    ń pínki mà kɛ ń kína ũ, akũ yã lìtɛ, ma dakũna mɛ́ à kpataa blè, zaakũ Dikiri
    mɛ́ à a kà.'
  hat-hat: 'Adonija reponn: -Ou konnen se mwen menm ki pou te wa apre papa m''. Lèfini,
    se sa tout pèp Izrayèl la t''ap tann. Men, sa pase yon lòt jan. Se frè m'' lan
    ki wa koulye a paske se Seyè a ki vle l'' konsa.'
  eng-BSB: “You know that the kingship was mine,” he said. “All Israel expected that
    I should reign, but the kingship has turned to my brother, for it has come to
    him from the LORD.
  eng-WEBPB: He said, “You know that the kingdom was mine, and that all Israel set
    their faces on me, that I should reign. However, the kingdom is turned around,
    and has become my brother’s; for it was his from the LORD.
  kbq-kbq: Higeno Adoniza'a amanage hu'ne, Kagra antahi'nane, esera mika Israeli vahe'mo'za
    nagriku kini manigahie hu'za hu'naze. Hianagi ana kini tramo'a ete nenafu azampi
    vigeno, nenagna kinia manie. Na'ankure ko Ra Anumzamo agri huhamprinte'ne.
  nhe-BL: 'Huan quiijto Adonías: ―Ta tijmati para nochi israelitame quinequiyayaj
    na ma nieli niinintlanahuatijca. Pero nochi mopatlatoc, huan ama nopa tequihuejcayotl
    quipiya noicni pampa queja nopa quinejqui TOTECO.'
  bus-bus: 'Ben Adonia bè: Ń dↄ̃ kɛ̀ kpata nɛ́ ma pↄ́mɛ yã. Isarailinↄ wɛ́ɛ kúma
    ń píngi mà kɛ ń kí ũ, ben yã lìɛ, ma dãaro bé à kpata blè, zaakɛ Dii bé à à
    kà.'
  gub-BL: — Aiko tuwihawete azeharomoete har romo ihe. Izaew paw wàro nezewe haw wà
    no. Nuzeapo kwaw ma'e wanemiàro kwer. Herywyr wiko tuwihaw romo herekuzaromo a'e,
    ta'e Tupàn Tuweharupi Wiko Ma'e uputar nezewe haw a'e xe.
  eng-DRA: 'Thou knowest that the kingdom was nine, and all Israel had preferred me
    to be their king: but the kingdom is transferred, and is become my brother’s:
    for it was appointed him by the Lord.'
