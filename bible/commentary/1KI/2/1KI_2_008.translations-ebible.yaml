verse: 1KI.002.008
translations:
  mal-C: “ബഹൂരീമിൽനിന്നുള്ള ബെന്യാമീൻഗോത്രക്കാരനായ ഗേരയുടെ മകൻ ശിമെയി ഇവിടെ നിന്നോടൊപ്പമുണ്ടല്ലോ!
    ഞാൻ മഹനയീമിലേക്ക് ഓടിപ്പോയ ദിവസം എന്റെമേൽ കഠിനമായ ശാപവാക്കുകൾ ചൊരിഞ്ഞവനാണ് അയാൾ
    എന്ന് ഓർക്കുക. എന്നെ എതിരേൽക്കുന്നതിനായി അയാൾ യോർദാൻനദിയിലേക്ക് വന്നപ്പോൾ, ‘ഞാൻ
    നിന്നെ വാളാൽ കൊല്ലുകയില്ല’ എന്ന് യഹോവയുടെ നാമത്തിൽ ഞാൻ അയാളോടു ശപഥംചെയ്തിരുന്നു.
  deu-TKW: 'Ferner hast du da bei dir Simei, den Sohn Geras, den Benjaminiter von
    Bahurim; der hat mir in schlimmster Weise geflucht damals, als ich nach Mahanaim
    ging. Als er mir aber doch an den Jordan hinunter entgegen kam, schwur ich ihm
    bei Jahwe: Ich werde dich nicht hinrichten lassen!'
  lin-lin: 'Mpe yeba ete, elongo na yo, ozali na Shimei, mwana mobali ya Gera, moto
    ya Benjame, na mboka Bawurimi, oyo alakelaki ngai mabe makasi na mokolo oyo nazalaki
    kokende na Maanayimi. Tango ayaki kokutana na ngai na Yordani, nalapaki ndayi
    oyo mpo na ye na Kombo na Yawe : ‹ Nakoboma yo na mopanga te. ›'
  eng-LSV: And behold, Shimei son of Gera, the Benjamite of Bahurim, [is] with you,
    and he reviled me—a grievous reviling—in the day of my going to Mahanaim; and
    he has come down to meet me at the Jordan, and I swear to him by YHWH, saying,
    I do not put you to death by the sword;
  eng-GNV: 'And beholde, with thee is Shimei the sonne of Gera, the sonne of Iemini,
    of Bahurim, which cursed mee with an horrible curse in the day when I went to
    Mahanaim: but hee came downe to meete me at Iorden, and I sware to him by the
    Lord, saying, I will not slay thee with the sword.'
  eng-WEBSTER: 'And behold, thou hast with thee Shimei the son of Gera, a Benjaminite
    of Bahurim, who cursed me with a grievous curse in the day when I went to Mahanaim:
    but he came down to meet me at Jordan, and I swore to him by the LORD, saying,
    I will not put thee to death with the sword.'
  nhw-BL: Nojquiya amo xiquelcahua Simei, icone Gera, catli se iteipan ixhui Benjamín
    huan ehua altepetl Bahurim. Yaya nechtelchijqui ica camanali catli más fiero quema
    nicholohuayaya ipan ojtli para Mahanaim. Huan teipa quema nimocuepqui, nechseli
    nepa ipan atentli Jordán huan nijtestigojquetzqui TOTECO para amo nijmictisquía
    na.
  swh-ONEN: '“Ukumbuke, unaye Shimei mwana wa Gera, Mbenyamini kutoka Bahurimu, ambaye
    alinilaani kwa laana kali siku niliyokwenda Mahanaimu. Aliposhuka kunilaki huko
    Yordani, nilimwapia kwa Bwana: ‘Sitakuua kwa upanga!’'
  bba-bba: A mɑɑ Simɛi Gerɑn bii Bɛnyɑmɛɛn bweseru sɔɔ yɑɑyo. U nɑ Bɑhurimun di, u
    mɑn wɔm kɔ̃sunu wɔnwɑ dɔmɑ te nɑ kpikiru dɔɔ Mɑhɑnɑimuɔ. Adɑmɑ ye nɑ wee, u mɑn
    sennɔ nɑ Yuudɛnin dɑɑrɔ. Mɑ nɑ bɔ̃ruɑ kɑ Yinni Gusunɔn yĩsiru nɑ nɛɛ, nɛn tɑkobi
    kun mɑɑ nùn ɡoomɔ.
  eng-KJVCPB: 'And behold, thou hast with thee Shimei the son of Gera, a Benjamite
    of Bahurim, which cursed me with a grievous curse in the day when I went to Mahanaim:
    but he came down to meet me at Jordan, and I sware to him by the Lord, saying,
    I will not put thee to death with the sword.'
  luo-luo: Bende par, ni nitie Shimei wuod Gera, ja-Benjamin moa Bahurim mane okwongʼa
    malit kane adhi Mahanaim. Kane obiro romona e dho Jordan, ne akwongʼorane gi nying
    Jehova Nyasaye niya, Ok ananegi gi ligangla.
  meu-meu: Simei Gera, tau Beniamina, Bahurimi amo, danu na oi dekemu ai. Mahanaim
    nala dinana ai ia ese hereva metaudia amo e ihi-ihiraigu; bena Ioridane sinavaina
    badinai lau dekegu ai e diho ema negana ai na na gwau henia hamata, Iehova ladana
    ai, nato, Dare amo basina alamu mase.
  npi-ULB: हेर, बहूरीमको बेन्यामीनी गेराको छोरो शिमी तिमीसितै छ, जसले म महनोममा जाँदा
    त्यस दिन मलाई बेसरी सरापेको थियो । शिमी यर्दनमा मलाई भेट गर्न आयो, र त्यसले परमप्रभुको
    नाउँमा शपथ खाँदै भन्यो, 'म तिमीलाई तरवारले मार्ने छैनँ ।'
  yor-yor: “Àti kí o rántí, Ṣimei ọmọ Gera ẹ̀yà Benjamini tí Bahurimu wà pẹ̀lú rẹ̀,
    tí ó bú mi ní èébú tí ó korò ní ọjọ́ tí mo lọ sí Mahanaimu. Nígbà tí ó sọ̀kalẹ̀
    wá pàdé mi ní Jordani, mo fi Olúwa búra fún un pé, ‘Èmi kì yóò fi idà pa ọ́.’
  pes-OPCB: شِمعی پسر جیرای بنیامینی را هم که از اهالی بحوریم است به یاد داشته باش.
    وقتی من به محنایم می‌رفتم او به من اهانت کرد و ناسزا گفت. اما وقتی او برای استقبال
    از من به کنار رود اردن آمد، من برای او به خداوند قسم خوردم که او را نکشم؛
  tgl-ULB: Tingnan mo, kasama mo si Semei na anak ni Gera, ang Benjaminita ng Bahurim,
    na sinumpa ako ng isang napakasamang sumpa noong araw na pumunta ako sa Mahanaim.
    Bumaba si Semei para salubungin ako sa Jordan, at sumumpa ako sa kaniya kay Yahweh,
    sinasabi ko, 'Hindi kita papatayin gamit ang espada.'
  cbu-NT: Mishat, mangishish chinangcha. Nishuri shiyash tputs taariya sur Simi, Gueray
    wipa. Shiyshat anoo tputs tamarangpari átush mangishish chinangcha. Nuw apusap
    Maanayimap tsap naataranguri, uwsha nuwaa kapung kiyung yacharangiya. Nuw anush
    kungumun Ortagumun wing naatachuri, nuwaa chamayangarangu, pachamaam zandarangu,
    nuwshat Apanll waana partam pacharishpa; ksangandama, tárangina.
  hui-hui: Agali mendebi Beniyamini hameigini Bahurimi tano howa ibini Gera igini
    Simaibi nde kagoni. Ibugua i̱ Mahanaimi dindi ibida pirudangi howa i̱hondo ha̱
    halu bi ko lowa lai lenego. Ani binigoyu mani ibu i̱la Iba Yodana lola haribangi
    i̱nime ibu homelo bo wa naholebero lalu Anduane Homogonaga minini howa bi henene
    lo wirugodago i̱na babe nahego.
  mya-mya: '``ဗင်္ယာ​မိန်​ပြည်၊ ဗာ​ဟု​ရိမ်​မြို့​သား​ဂေ​ရ​၏ သား​ရှိမိ​တစ်​ယောက်​လည်း​ရှိ​သေး​၏။
    မ​ဟာ​နိမ် မြို့​သို့​ငါ​သွား​သည့်​နေ့​က​သူ​သည်​ငါ့​ကို ကြမ်း​တမ်း​စွာ​ကျိန်​ဆဲ​သော်​လည်း
    ယော်​ဒန် မြစ်​သို့​လာ​၍​ငါ့​အား​ခ​ရီး​ဦး​ကြို​ပြု​သော အ​ခါ​၌ ငါ​သည်​သူ့​အား​ကွပ်​မျက်​မည်​မ
    ဟုတ်​ကြောင်း​ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ တော်​ကို​တိုင်​တည်​၍​ကျိန်​ဆို​က​တိ​ပြု ခဲ့​သည်။-'
  bod-N: ཡང་ལྟོས་ཤིག པཱ་ཧུ་རིམ་གྱི་པེན་ཡཱ་མེན་པའི་གེ་རཱ་ཡི་བུ་ཤིམ་ཨི་ཞེས་བྱ་བ་ཁྱོད་དང་མཉམ་དུ་ཡོད་ལ།
    ང་རང་མཱ་ཧ་ནཱ་ཡིམ་དུ་འགྲོ་བའི་དུས་སུ་ཁོས་ང་ལ་འཇིགས་སུ་རུང་བའི་དམོད་མོ་བཏབ ། འོན་ཀྱང་།
    ཁོ་ཡོར་དན་གཙང་པོའི་འགྲམ་དུ་ང་བསུ་བར་འོངས་པས། ངས་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་རལ་གྲིས་ཁྱོད་གསོད་པར་མི་བྱའོ་ཞེས་
    མནའ་བསྐྱལ་བ་ཡིན་མོད།
  sna-sna: “Rangarira kuti unayewo Shimei, mwanakomana waGera, muBhenjamini wokuBhahurimu,
    uyo akandituka zvakaipa kwazvo musi wandakaenda kuMahanaimi. Paakadzika kuzosangana
    neni paJorodhani, ndakapika kwaari naJehovha ndikati, ‘Handisi kuzokuuraya nomunondo.’
  spa-BLM: '“He aquí que está contigo Simei hijo de Gera, el benjamita de Bahurim,
    que me maldijo con una grave maldición el día en que fui a Mahanaim; pero él bajó
    a recibirme al Jordán, y yo le juré por Yahvé, diciendo: ‘No te mataré a espada’.'
  cac-cac: A pax vin̈aj Simei ayec' d'a tic, vin̈ yuninal vin̈aj Gera aj Bahurim d'a
    yin̈tilal Benjamín, te chuc ix yal vin̈ d'ayin ayic van in b'at d'a Mahanaim,
    palta ix c'och vin̈ in scha d'a sti' a' Jordán. Ix vac' in ti' d'a yichan̈ Jehová
    to man̈ ol in milchamlaj vin̈.
  swh-ULB: Tazama, Shimei mwana wa Gera yuko pamoja na wewe, Wabenjamini wa Bahurimu,
    walionilaani kwa laana ya fujo siku niliyoenda kwa Mahanaimu. Shimei alishuka
    kuja kuniona pale Yorodani, na nikamwapia kwa BWANA, nikisema, 'Sitawaua kwa upanga,'
  bel-bel: 'Вось яшчэ ў цябе Сэмэй, сын Геры Веньямініцяніна з Бахурыма: ён ліхасловіў
    мяне цяжкім ліхаслоўем, калі я ішоў у Маханаім; але ён выйшаў насустрач мне каля
    Ярдана, і я прысягнуў яму Госпадам, кажучы: я не заб''ю цябе мечам.'
  deu-ELBBK: 'Und siehe, bei dir ist Simei, der Sohn Geras, der Benjaminiter, von
    Bachurim; und dieser fluchte mir mit heftigem Fluch an dem Tag, da ich nach Machanaim
    ging. Aber er kam herab, mir entgegen, an den Jordan, und ich schwur ihm bei dem
    HERRN und sprach: Wenn ich dich mit dem Schwert töte!'
  mbb-OT: “Timan-i nu si Shimei he anak ni Gera, he sevaha he Benjaminhen he tig-Bahurim.
    Mibpurungan e zin penrewaki hein midhendiyà a te Mahanaim. Iyan, hein neked-uma
    key ziyà te Wahig he Jordan, nekepenangdù a ziyà te kandin pinaaǥi te ngazan te
    Nengazen he kenè ku sikandin edhimetayan.
  mal-2015: പിന്നെ ബഹൂരീമിലെ ബെന്യാമീന്യനായ ഗേരയുടെ മകൻ ശിമെയി എന്നൊരുവൻ ഉണ്ടല്ലോ;
    ഞാൻ മഹനയീമിലേക്കു പോകുന്ന ദിവസം അവൻ എന്നെ കഠിനശാപത്തോടെ ശപിച്ചു; എങ്കിലും അവൻ
    യോർദ്ദാങ്കൽ എന്നെ എതിരേറ്റുവന്നതുകൊണ്ടു അവനെ വാൾകൊണ്ടു കൊല്ലുകയില്ല എന്നു ഞാൻ
    യഹോവാനാമത്തിൽ അവനോടു സത്യംചെയ്തു.
  rmc-rmc: Hin kade the o Benjaminčanos Šimej, o čhavo le Geraskro andral o Bachurim.
    Ov man igen prekošľa andre oda džives, sar džavas andro Machanajim. Ale paľis
    avľa anglal ma paš o paňi Jordan a ode leske diňom vera anglo RAJ, hoj les na
    murdarava la šabľaha.
  pes-OPV: و اینک شمعی ابن جیرای بنیامینی از بحوریم نزد توست و او مرا در روزی که به
    محنایم رسیدم به لعنت سخت لعن کرد، لیکن چون به استقبال من به اردن آمد برای او به
    خداوند قسم خورده، گفتم که تو را با شمشیرنخواهم کشت.
  ron-1924: 'Ятэ кэ ай лынгэ тине пе Шимей, фиул луй Гера, Бениамитул, дин Бахурим.
    Ел а ростит ымпотрива мя марь блестеме ын зиуа кынд мэ дучям ла Маханаим. Дар
    с-а коборыт ынаинтя мя ла Йордан ши й-ам журат пе Домнул зикынд: ‘Ну те вой оморы
    ку сабия.’'
  ben-OBCV: '“আরও মনে রেখো, তোমার কাছে বহুরীমের অধিবাসী গেরার ছেলে বিন্যামীনীয় শিমিয়ি
    আছে। যেদিন আমি মহনয়িমে গেলাম, সেদিন সে আমাকে সাংঘাতিক অভিশাপ দিয়েছিল। সে যখন
    জর্ডন নদীর পারে আমার সঙ্গে দেখা করতে এসেছিল, আমি সদাপ্রভুর নামে শপথ করে তাকে বললাম:
    ‘আমি তরোয়ালের আঘাতে তোমাকে হত্যা করব না।’'
  som-som: Oo bal eeg, waxaa kula jooga Shimcii ina Geeraa, oo ah reer Benyaamiinka
    deggan Baxuuriim, kaasoo habaar xun igu habaaray maalintii aan Maxanayim tegey;
    laakiinse wuu igaga hor yimid Webi Urdun, oo i soo dhoweeyey, oo anna waxaan isaga
    ugu dhaartay oo ku idhi, Seef kugu dili maayo.
  lat-VUC: 'Habes quoque apud te Semei filium Gera filii Jemini de Bahurim, qui maledixit
    mihi maledictione pessima quando ibam ad castra: sed quia descendit mihi in occursum
    cum transirem Jordanem, et juravi ei per Dominum, dicens: Non te interficiam gladio:'
  eng-ASVBT: And, behold, there is with thee Shimei the son of Gera, the Benjaminite,
    of Bahurim, who cursed me with a grievous curse in the day when I went to Mahanaim;
    but he came down to meet me at the Jordan, and I sware to him by Jehovah, saying,
    I will not put thee to death with the sword.
  ita-1885: Ecco, oltre a ciò, appo te è Simi, figliuolo di Ghera, Beniaminita, da
    Bahurim, il qual mi maledisse d'una maledizione atroce nel giorno che io andava
    in Mahanaim. Ma egli mi scese incontro verso il Giordano, ed io gli giurai per
    lo Signore, che io non lo farei morire con la spada.
  eng-LXXUP: 'And, behold, there is with thee Shimei the son of Gera, a Benjaminite
    of Bahurim: and he cursed me with a grievous curse in the day when I went into
    the camp; and he came down to Jordan to meet me, and I swore to him by the Lord,
    saying, I will not put thee to death with the sword.'
  eng-ULB: Look, there is with you Shimei son of Gera, the Benjamite of Bahurim, who
    cursed me with a violent curse on the day I went to Mahanaim. Shimei came down
    to meet me at the Jordan, and I swore to him by Yahweh, saying, 'I will not put
    you to death with the sword.'
  spa-VBL: '“No olvides a Simí, hijo de Gera, el benjamita de Bahurim que me maldijo
    con palabras dolorosas cuando fui a Majanayin. Cuando me encontró en el Jordán,
    le juré por el Señor: ‘No te mataré a espada’.'
  fra-_FOB: 'Et voici, tu as avec toi Shimeï, fils de Guéra, le Benjamite, de Bachurim,
    qui prononça contre moi des malédictions atroces, le jour que je m''en allais
    à Mahanaïm; mais il descendit au-devant de moi vers le Jourdain, et je lui jurai
    par l''Éternel et lui dis: Je ne te ferai pas mourir par l''épée.'
  mal-mal: ബഹൂരീമിലെ ബെന്യാമീന്യനായ ഗേരയുടെ മകൻ ശിമെയി, ഞാൻ മഹനയീമിലേക്ക് പോകുന്ന
    ദിവസം എന്നെ കഠിനമായി ശപിച്ചു; എങ്കിലും അവൻ യോർദ്ദാങ്കൽ എന്നെ എതിരേറ്റ് വന്നതുകൊണ്ട്
    ‘അവനെ വാൾകൊണ്ട് കൊല്ലുകയില്ല’ എന്ന് ഞാൻ യഹോവയുടെ നാമത്തിൽ അവനോട് സത്യംചെയ്തു.
  urd-GVR: Bahūrīm ke Binyamīnī Simaī bin Jīrā par bhī dhyān deṅ. Jis din maiṅ hijrat
    karte hue Mahanāym se guzar rahā thā to us ne mujh par lānateṅ bhejīṅ. Lekin merī
    wāpasī par wuh Dariyā-e-Yardan par mujh se milne āyā aur maiṅ ne Rab kī qasam
    khā kar us se wādā kiyā ki use maut ke ghāṭ nahīṅ utārūṅga.
  suz-BL: मिनु गे बाहुरीम ङा बेन्‍यामीन आ थर ङा गेरा आ तौ शिमेइ कली योव़की पावो। मेकोमी
    गो महा-नाइम लङा नाक्‍त आं कली थाम्‍पा सराप पाइक्‍ती। नोले मेको यर्दन खोलाम आं
    कली ग्रुम्‍थ जाक्‍त। मिनु मेना गो मेको कली ‘मसाइक्‍नन’ दे परमप्रभु यावे आ नें
    थिशा कसम जाता। २सामुएल १६:५; २सामुएल १९:१७-२४
  ita-1927: Ed ecco, tu hai vicino a te Scimei, figliuolo di Ghera, il Beniaminita,
    di Bahurim, il quale proferì contro di me una maledizione atroce il giorno che
    andavo a Mahanaim. Ma egli scese ad incontrarmi verso il Giordano, e io gli giurai
    per l’Eterno che non lo farei morire di spada.
  ckb-ckb: '«لەبیرت بێت شیمعی کوڕی گێرای بنیامینی خەڵکی بەحوریم لەگەڵ تۆدایە، ئەو
    ڕۆژەی کە بۆ مەحەنەیم چووم ئەو بە توندی نەفرەتی لێکردم. کاتێک بۆ پێشوازیکردنم هاتە
    خوارەوە بۆ ڕووباری ئوردون، بە یەزدان سوێندم بۆ خوارد و گوتم: ”بە شمشێر ناتکوژم.“'
  eng-BBE: Now you have with you Shimei, the son of Gera the Benjamite of Bahurim,
    who put a bitter curse on me on the day when I went to Mahanaim; but he came down
    to see me at Jordan, and I gave him my oath by the Lord, saying, I will not put
    you to death by the sword.
  kan-OKCV: “ಇದಲ್ಲದೆ ನಾನು ಮಹನಯಿಮಿಗೆ ಹೋಗುವ ದಿನದಲ್ಲಿ ಘೋರವಾದ ಶಾಪದಿಂದ ನನ್ನನ್ನು ಶಪಿಸಿದ
    ಬಹುರೀಮಿನ ಬೆನ್ಯಾಮೀನನಾದ ಗೇರನ ಮಗನಾಗಿರುವ ಶಿಮ್ಮಿಯು ನಿನ್ನ ಬಳಿಯಲ್ಲಿದ್ದಾನೆ. ಅವನು ಯೊರ್ದನ್
    ನದಿ ಬಳಿಯಲ್ಲಿ ನನ್ನನ್ನು ಎದುರುಗೊಳ್ಳಲು ಬಂದದ್ದರಿಂದ, ‘ನಾನು ನಿನ್ನನ್ನು ಖಡ್ಗದಿಂದ ಕೊಲ್ಲುವುದಿಲ್ಲ,’
    ಎಂದು ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಆಣೆಯಿಟ್ಟೆನು.
  tam-2017: 'மேலும் பகூரிம் ஊரைச்சேர்ந்த பென்யமீனனாகிய கேராவின் மகன் சீமேயி உன்னிடம்
    இருக்கிறான்; நான் மகனாயீமுக்குப் போகிற நாளிலே, அவன் என்னை மிகவும் மோசமாக சபித்தான்;
    ஆனாலும் அவன் யோர்தானிலே எனக்கு எதிரே வந்ததால்: நான் உன்னைப் பட்டயத்தாலே கொன்றுபோடுவதில்லை
    என்று யெகோவாமேல் அவனுக்கு ஆணையிட்டுக்கொடுத்தேன்.'
  spa-RV-1909: 'También tienes contigo á Semei hijo de Gera, hijo de Benjamín, de
    Bahurim, el cual me maldijo con una maldición fuerte el día que yo iba á Mahanaim.
    Mas él mismo descendió á recibirme al Jordán, y yo le juré por Jehová, diciendo:
    Yo no te mataré á cuchillo.'
  ron-BTF: 'Şi, iată, tu ai cu tine pe Şimei, fiul lui Ghera, un beniamit din Bahurim,
    care m-a blestemat cu un blestem apăsător în ziua când am mers la Mahanaim; dar
    el a coborât să mă întâlnească la Iordan şi i-am jurat pe DOMNUL, spunând: Nu
    te voi da la moarte prin sabie.'
  eng-WEBP: “Behold, there is with you Shimei the son of Gera, the Benjamite of Bahurim,
    who cursed me with a grievous curse in the day when I went to Mahanaim; but he
    came down to meet me at the Jordan, and I swore to him by the LORD, saying, ‘I
    will not put you to death with the sword.’
  eng-FBV: Don't you forget Shimei, son of Gera, the Benjamite from Bahurim who cursed
    me with painful words when I went to Mahanaim. When he met me at the Jordan I
    swore to him by the Lord, ‘I will not kill you with the sword.’
  nld-1939: Dan hebt ge nog den Benjamiet Sjimi, den zoon van Gera uit Bachoerim.
    Hij heeft mij op onbeschaamde wijze vervloekt, toen ik naar Machanáim ging. Toen
    hij mij bij de Jordaan tegemoet kwam, heb ik hem bij Jahweh gezworen, dat ik hem
    niet met het zwaard zou doden,
  nch-BL: Nojquiya amo xiquelcahua Simei, icone Gera, cati se iteipa ixhui Benjamín
    huan ehua altepet Bahurim. Yaya techtelchijqui ica camanali cati más fiero quema
    nicholohuayaya ipan ojti para Mahanaim. Huan teipa quema nimocuetqui, techseli
    nepa ipan hueyat Jordán huan nijtestigojquetzqui TOTECO para amo nijmictisquía
    na.
  vie-1934: 'Nầy còn kẻ ở với con, là Si-mê-i, con trai Ghê-ra, người Bên-gia-min,
    ở Ba-hu-rim, là kẻ lấy những lời độc ác mà nguyền rủa cha trong ngày cha đi đến
    Ma-ha-na-im; nhưng nó xuống đón cha tại Giô-đanh, thì cha đã nhân danh Đức Giê-hô-va
    mà thề với nó rằng: Ta sẽ chẳng giết ngươi bằng gươm.'
  hin-CV: “यह न भूलना कि इस समय तुम्हें बहुरीम के रहनेवाले बिन्यामिन वंशज गेरा के
    पुत्र शिमेई के बारे में भी निर्णय लेना है. जब मैं माहानाईम की ओर बढ़ रहा था, उसने
    मुझे कड़े शाप दिए थे. मगर जब मैं लौट रहा था, वह मुझसे मिलने यरदन नदी के किनारे
    तक आया था. मैंने जीवित याहवेह की शपथ लेकर उसे आश्वासन दिया, ‘मेरी तलवार उस पर
    कभी न उठेगी.’
  spa-BES: 'Ahora tienes contigo a Simei, el hijo de Gera, de Benjamín de Bahurim,
    quien me lanzó una amarga maldición el día en que fui a Mahanaim; pero él bajó
    para verme en el Jordán, y yo le hice mi juramento por el Señor, diciendo: No
    te mataré a filo de espada.'
  tdx-tdx: Oniño te ama’o ka i ana’ i Simeiý ana’ i Gera nte-Beniamine boake Bakorimey,
    i namatse ahy an-kaloloañe amy andro nimbàko mb’e Maknaime mb’eoy f’ie nizotso
    nifanalaka amako am’ Iordaney, le nifanta ama’e añamy Iehovà iraho t’ie tsy havetrako
    am-pibara.
  tha-KJV: และดู​เถิด มี​ชิ​เมอี​บุ​ตรเก-ราคนเบนยามินจากบ้านบาฮูริมอยู่กับเจ้าด้วย
    เขาเป็นผู้ด่าเราอย่างน่าสลดใจในวั​นที​่เราเดินไปยังมาหะนาอิม แต่​เขามาต้อนรับเราที่​แม่น​้ำจอร์​แดน
    และเราจึงได้ปฏิญาณต่อเขาในพระนามพระเยโฮวาห์​ว่า ‘เราจะไม่ประหารชีวิตเจ้าด้วยดาบ’
  por-BR-2018: 'Também tens contigo Simei, filho de Gera, filho de Benjamim, de Baurim,
    o qual me amaldiçoou com uma severa maldição no dia em que eu ia a Maanaim. Mas
    ele mesmo desceu para me receber junto ao Jordão, e eu lhe jurei pelo SENHOR,
    dizendo: Eu não te matarei à espada'
  deu-ELO: 'Und siehe, bei dir ist Simei, der Sohn Geras, der Benjaminiter, von Bachurim;
    und selbiger fluchte mir mit heftigem Fluche an dem Tage, da ich nach Machanaim
    ging. Aber er kam herab, mir entgegen, an den Jordan, und ich schwur ihm bei Jehova
    und sprach: Wenn ich dich mit dem Schwerte töte!'
  eng-WYC-2018: Also thou hast with thee Shimei, the son of Gera, the son of Benjamin,
    of Bahurim, the which Shimei cursed me by the worst cursing, when I went to the
    defensible places; but for-thy he came down to me into my meeting, when I passed
    (the) Jordan, and I swore to him by the Lord, and said, I shall not slay thee
    with sword, (Also thou hast with thee Shimei, the son of Gera, the son of Benjamin,
    of Bahurim, the which Shimei cursed me by the worst cursing, when I went to Mahanaim;
    but he came down to meet me when I crossed over the Jordan River, and I swore
    to him by the Lord, and said, I shall not kill thee with the sword,)
  epo-epo: 'Kaj jen ĉe vi estas Ŝimei, filo de Gera, Benjamenido el Baĥurim; li malbenis
    min per kruela malbeno, kiam mi iris al Maĥanaim; sed li venis al mi renkonte
    ĉe Jordan, kaj mi ĵuris al li per la Eternulo, dirante: Mi ne mortigos vin per
    glavo.'
  uig-PIN: 'Wǝ mana Baⱨurimdin kǝlgǝn Binyamin ⱪǝbilisidin Geraning oƣli Ximǝy yeningda
    turidu. U mǝn Maⱨanaimƣa baridiƣanda, ǝxǝddiy lǝnǝt bilǝn meni ⱪarƣidi. Keyin
    u Iordan dǝryasiƣa berip mening aldimƣa kǝlgǝndǝ, mǝn Pǝrwǝrdigarning nami bilǝn
    uningƣa: «Seni ⱪiliq bilǝn ɵltürmǝymǝn» dǝp ⱪǝsǝm ⱪildim.'
  beo-beo: Dunu eno dawa:ma-amo Simiai (Gila ea mano, e da Bahiulimi moilai Bediamini
    soge ganodini esalu). Na da Ma:ihana:ime sogega ahoanoba, e da nama gasa bagadewane
    gagabui aligima:ne ilegei. Be na da buhagilaloba, e da Yodane Hano amogai na gousa:i.
    Amola na da Hina Gode Ea Dioba:le, e hame medole legemu, amane dafawane ilegele
    sia:i.
  tpi-OTNT: “Na Simei, pikinini bilong Gera bilong ples Bahurim long graun bilong
    lain Benjamin, em tu i stap. Bipo long taim mi wokabaut i go long Mahanaim, em
    i bin mekim tok nogut tru long mi na i askim God long bagarapim mi. Tasol taim
    mi kam bek, em i kam daun long wara Jordan na bungim mi, na mi bin promis long
    nem bilong Bikpela, bai mi no ken kilim em i dai.
  hau-SA: “Ka tuna, akwai kuma Shimeyi ɗan Gera, mutumin Benyamin daga Bahurim, wanda
    ya yi ta yin mini muguwar la’ana a ranar da na tafi Mahanayim. Sa’ad da ya gangara
    ya same ni a Urdun, na rantse masa da sunan Ubangiji na ce, ‘Ba zan kashe ka da
    takobi ba.’
  uig-LAT: 'We mana Bahurimdin kelgen Binyamin qebilisidin Géraning oghli Shimey yéningda
    turidu. U men Mahanaimgha baridighanda, esheddiy lenet bilen méni qarghidi. Kéyin
    u Iordan deryasigha bérip méning aldimgha kelgende, men Perwerdigarning nami bilen
    uninggha: «Séni qilich bilen öltürmeymen» dep qesem qildim.'
  nde-nde: 'Njalo ukhumbule ukuthi, wena ulendodana kaGera uShimeyi ongowakoBhenjamini
    oweBhahurimi owangithuka kabuhlungu mhla ngisiya kuMahanayimi. Wathi lapho ezongihlangabeza
    eJodani, ngafunga ngoThixo ngathi: ‘Angiyikukubulala ngenkemba.’'
  ton-ton: 'Pea vakai, “ʻOku ʻiate koe ʻa Simi ko e foha ʻo Kela, ko e tangata Penisimani
    mei Pahulimi, ʻaia naʻe kape kiate au ʻi he kape lahi ʻi he ʻaho ʻaia naʻaku ʻalu
    ai ki Mehanemi: ka naʻa ne ʻohifo kiate au ke ma fetaulaki ki Sioatani, pea naʻaku
    fuakava kiate ia ʻia Sihova, ʻo pehē, ‘ʻE ʻikai te u tāmateʻi koe ʻaki ʻae heletā.’'
  ces-1613: 'Hle, máš také v moci své Semei syna Gery Beniaminského z Bahurim, kterýž
    mi zlořečil zlořečením velikým v ten den, když jsem šel do Mahanaim, ačkoli potom
    vyšel mi vstříc k Jordánu, jemuž jsem přisáhl skrze Hospodina, řka: Nezabiji tě
    mečem.'
  eng-WMB: “Behold, there is with you Shimei the son of Gera, the Benjamite of Bahurim,
    who cursed me with a grievous curse in the day when I went to Mahanaim; but he
    came down to meet me at the Jordan, and I swore to him by the LORD, saying, ‘I
    will not put you to death with the sword.’
  tam-TCV: “நான் மக்னாயீமுக்குப் போன அந்த நாளில் என்னைக் கசப்பான சாபங்களால் சபித்த,
    பகூரிம் ஊரைச்சேர்ந்த பென்யமீனியனான கேராவின் மகன் சீமேயி உன்னுடன் இருக்கிறான் என்பதை
    நினைவில் வைத்துக்கொள். அவன் யோர்தான் நதி அருகில் என்னைச் சந்திக்க வந்தபோது, ‘நான்
    உன்னை வாளினால் அழிப்பதில்லை’ என்று யெகோவாவைக்கொண்டு ஆணையிட்டுக் கூறினேன்.
  ceb-ULB: Tan-awa, anaa uban kanimo si Shimei nga anak nga lalaki ni Gera, nga ang
    Benjaminhon nga taga-Bahurim, nga nagtunglo kanako sa bug-at nga pagtunglo sa
    adlaw nga miadto ako sa Mahanaim. Milugsong si Shimei aron pagtagbo kanako sa
    Jordan, ug nagsaad ako ngadto kaniya pinaagi kang Yahweh, nga nag-ingon, 'Dili
    ko ikaw pagapatyon pinaagi sa espada.'
  pol-UBG: 'Oto jest też u ciebie Szimei, syn Gery, Beniaminita z Bachurim, który
    złorzeczył mi ostro w tym dniu, kiedy szedłem do Machanaim. Lecz wyszedł mi na
    spotkanie nad Jordanem i przysiągłem mu na PANA: Nie zabiję cię mieczem.'
  agr-agr: '“Tuja aneaku ata, anui Benjamín wegantu Simí, yaakat Bahurimnumia puja
    nunú wi Mahanaim wegai shiig pegkegchaun chichagtukabi. Tujutiuwaitak Mahanaim
    pujaun waketai, mina igkunkatatus namak Jordán tajutuawabi. Nunikmatai dekas wi
    umiktinjun chichagkun: Maashtatjame tusan Tuke Pujuu daajin tiabiajai.'
  kyc-kyc: Dokona akali mende opetae Simai lenge akali Gerana ikinyingi akali Benjamenena
    yuu dokona yuu taone Barumi lenge singi dokona range dokome namba yuu Makanaime
    dokona pena peyono yuu gii dokopa baame namba koo keta paliri, leya. Dopa piyamopape
    ipwa Jotane mare dokona baame namba kando nyiyamo dokopa nambame baa kando Kamongo
    dokona kingi lao lalu lao lao nambame baa nyuo pyao kumaka naro, leyo.
  urd-GVU: بحوریم کے بن یمینی سِمعی بن جیرا پر بھی دھیان دیں۔ جس دن مَیں ہجرت کرتے
    ہوئے محنائم سے گزر رہا تھا تو اُس نے مجھ پر لعنتیں بھیجیں۔ لیکن میری واپسی پر
    وہ دریائے یردن پر مجھ سے ملنے آیا اور مَیں نے رب کی قَسم کھا کر اُس سے وعدہ کیا
    کہ اُسے موت کے گھاٹ نہیں اُتاروں گا۔
  deu-1912: 'Und siehe, du hast bei mir Simei, den Sohn Geras, den Benjaminiter von
    Bahurim, der mir schändlich fluchte zu der Zeit, da ich gen Mahanaim ging. Er
    aber kam herab mir entgegen am Jordan. Da schwur ich ihm bei dem HERRN und sprach:
    Ich will dich nicht töten mit dem Schwert.'
  kan-2017: ಬೆನ್ಯಾಮೀನ್ಯನಾದ ಗೇರನ ಮಗನೂ ಬಹುರೀಮ್ ಊರಿನವನೂ ಆದ ಶಿಮ್ಮೀಯು ನಿನ್ನ ಬಳಿಯಲ್ಲಿರುತ್ತಾನಲ್ಲಾ.
    ನಾನು ಮಹನಯಿಮಿಗೆ ಹೋದಾಗ ಅವನು ನನ್ನನ್ನು ಬಹು ಕ್ರೂರವಾಗಿ ಶಪಿಸಿದನು. ಅವನು ನನ್ನನ್ನು ಎದುರುಗೊಳ್ಳುವುದಕ್ಕೆ
    ಯೊರ್ದನಿಗೆ ಬಂದಾಗ ನಾನು ಅವನಿಗೆ, ‘ನಿನ್ನನ್ನು ಕತ್ತಿಯಿಂದ ಕೊಲ್ಲುವುದಿಲ್ಲ’ ಎಂದು ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ
    ಪ್ರಮಾಣಮಾಡಿದೆನು.
  yap-yap: “Ma ku bay Shimei nib mo’on ni fak Gera, ni be’ ko binaw nu Bahurim ko
    nug nu Benjamin. Rib kireb e thin ni i yog ngog fa rofen ni gu wan nga Mahanaim,
    ma fa’ani yib ko lul’ ni Jordan mu gu micheg ngak u fithingan SOMOL ni dab gu
    pag ngan li’ ngem’.
  hlt-MCSB: Na taengkah Bahurim Benjamin koca Gera capa Shimei te ne. Anih loh kai
    thae m'phoei thil he rhunkhuennah neh n'daeh. Mahanaim la ka caeh nah hnin vaengah
    kai doe ham amah te Jordan la ha suntla. Tedae anih taengah BOEIPA rhangneh ka
    toemngam tih, “Nang te cunghang neh kan duek sak mahpawh,” ka ti nah.
  mdy-ETH: «ሃሣ ዋሊንታኒ ኮይሱዋ ባኣዚ ቢኢኒያሜ ዓጪ ማዔ፥ ባሁሪሜ ካታማ ናንጋ ጌራ ናኣዚ ሺምዒ ዓኣኔ፤ ታኣኒ ማሂናይሜ
    ዴንዴ ኬሎና ዒዚ ታኣኮ ካራ ባይዚ ታና ጫሽኬኔ፤ ያኣዼ ማዔቴያ ዮርዳኖሴ ዎሮ ኮይላ ዒ ታኣና ዎላ ካኣሜ ዎዶና ታ ዒዛ ዎዺሺንዱዋኣሢ
    ናንጊና ናንጋ ጎዳ ሱንፆና ታ ዒዛም ጫኣቄኔ።
  twi-ASANTE: “Kae Gera Benyaminni a ɔfiri Bahurim no babarima Simei. Ɔdomee me dendeenden,
    da a meredwane akɔ Mahanaim no. Na ɔbɛhyiaa me wɔ Yordan no, mede Awurade edin
    kaa ntam sɛ, Merenkum no.
  eng-WEBU: “Behold, there is with you Shimei the son of Gera, the Benjamite of Bahurim,
    who cursed me with a grievous curse in the day when I went to Mahanaim; but he
    came down to meet me at the Jordan, and I swore to him by the LORD, saying, ‘I
    will not put you to death with the sword.’
  wal-wal: “Taani Maahinaima katamaa biido wode, tana iita qanggettaa qanggida Biniyaama
    biittan Baahuriima katamaappe yiida Geera na7aa SHim77i nenaara de7iyoogaa hassaya.
    I tanaara gaittanau Yorddaanoosa SHaafaa duge yiido wode, ‘Taani nena worikke’
    gaada GODAN ayyo caaqqaas.
  spa-PDDPT: 'Mira, tienes contigo a Simei, hijo de Gera, benjamita, hijo de Bahurim,
    quien me maldijo con una cruel maldición el día cuando yo iba a Mahanaim. Pero
    él bajó a recibirme al Jordán, por lo que le juré por Yavé: No te mataré con la
    espada.'
  gun-gun: — Ha'e gui apy ndereve avi oiko teri Benjamim regua Gera ra'y Simei, Baurim
    pygua. Ha'e va'e ma xevy ijayvu vaikue rei ete karamboae, Maanaim katy aa jave
    py. Ha'e rami rire teĩ Jordão yakã rembe re xerovaexĩ vy ou ramo xee ma Senhor
    rery rupi aura vy aipoa'e karamboae kyxe py ajuka e'ỹ aguã re.
  ilo-ULB: Adtoy, kaduayo met ni Shimei nga anak ni Gera, a taga-Bahurim iti Benjamin,
    a nangilunod kaniak iti kasta unay idi napanak idiay Mahanaim. Simmalog ni Shimei
    a mangsabat kaniak idiay Jordan, ket inkarik kenkuana iti nagan ni Yahweh, a kunak,
    'Saanka a patayen babaen iti kampilan.'
  kpg-kpg: “Tangada i golo go Shimei, tama daane a Gera, mai tama waahale go Bahurim
    i lodo tenua a Benjamin. Mee gu haga halauwa au i di laangi ne hana iei au gi
    Mahanaim. Dono heetugi mai gi di au i taalinga di monowai Jordan, gei au guu hai
    dagu hagababa e donu, bolo au hagalee daaligi a mee gii made.
  uig-ARA: 'ۋە مانا باھۇرىمدىن كەلگەن بىنيامىن قەبىلىسىدىن گېرانىڭ ئوغلى شىمەي يېنىڭدا
    تۇرىدۇ. ئۇ مەن ماھانائىمغا بارىدىغاندا، ئەشەددىي لەنەت بىلەن مېنى قارغىدى. كېيىن
    ئۇ ئىئوردان دەرياسىغا بېرىپ مېنىڭ ئالدىمغا كەلگەندە، مەن پەرۋەردىگارنىڭ نامى بىلەن
    ئۇنىڭغا: «سېنى قىلىچ بىلەن ئۆلتۈرمەيمەن» دەپ قەسەم قىلدىم.'
  sus-sus: Fo i xa Gera xa di Simeyi Baxurimi xa fe fan mato, naxan fatanxi Bunyamin
    bɔnsɔɛ ra. A n danka nɛ a ɲaaxi ra, n nu sigafe Maxanayimi lɔxɔɛ naxɛ. N to gbilen,
    a naxa n nalan Yurudɛn xure biri. Mɛnni n naxa n kali Alatala ra a n mu a faxama
    santidɛgɛma ra.
  pon-2006: “Ahpw duwen Simei nein Kera, mehn kisin kahnimw Pahurim nan wehin Pensamin,
    e lokaia suwed oh kate ie ni rahn me I kolahng Mahanaim, ahpw ni ahnsou me e tuhwong
    ie ni Pillap Sordan, I inoukihong ni mehlel me I sohte pahn kemehla.
  jae-jae: Ma Gera latu Simei, ŋac Benjaminŋa aŋga Bahurim gêmoa gêwiŋ aôm. Ŋac tonaŋ
    kêpuc boa aê secanôtêna gêdêŋ bêc, taŋ aê gaja Mahanaim naŋ. Mago gêdêŋ taŋ eŋ
    kêsêp jagêdac aê aŋga bu Jordan naŋ, aê katôc lemoc eŋ kakô Apômtau laŋônêm ma
    kasôm gebe ‘Aê oc janac aôm êndu ŋa siŋ atom.’
  ksd-ksd: Ma Simei ra te Beniamin natu i Gera maro Bakurim i ki piram; i ga vul iau
    ma ra kaina varvul ta ra bung ba iau ga vana uro Makanaim; i ga vana ta ra Iordan
    pi na barat iau abara, ma iau ga vavalima tai ra Luluai pirana ba pa ina doka
    ma ra pakat na vinarubu.
  tur-YTC: '“İşte, Bahurimli Benyaminli Gera oğlu Şimei seninle birliktedir. Mahanaim''e
    gittiğim gün beni ağır bir lanetle lanetledi. Ancak Yarden''de benimle buluşmak
    için aşağı indi. Ben de ona Yahve aracılığıyla ant içtim: ''Seni kılıçla öldürmeyeceğim''
    dedim.'
  grc-BRENT: Καὶ ἰδοὺ μετὰ σοῦ Σεμεῒ υἱὸς Γηρὰ υἱὸς τοῦ Ἰεμινὶ ἐκ Βαουρὶμ, καὶ αὐτὸς
    κατηράσατό με κατάραν ὀδυνηρὰν τῇ ἡμέρᾳ ᾗ ἐπορευόμην εἰς παρεμβολάς· καὶ αὐτὸς
    κατέβη εἰς ἀπαντήν μου εἰς τὸν Ἰορδάνην, καὶ ὤμοσα αὐτῷ ἐν Κυρίῳ, λέγων, εἰ θανατώσω
    σε ἐν ῥομφαίᾳ.
  ind-AYT: Lihatlah, masih ada padamu Simei, anak Gera, orang Benyamin, dari Bahurim.
    Dia telah mengutukiku dengan kutukan yang kejam sewaktu aku pergi ke Mahanaim.
    Namun, ketika dia turun menemuiku di Sungai Yordan, aku telah bersumpah demi TUHAN,
    kataku, ‘Aku tidak akan membunuhmu dengan pedang.’
  nya-nya: “Ndipo kumbukira kuti uli ndi Simei mwana wa Gera, wa fuko la Benjamini
    wochokera ku Bahurimu, amene ananditemberera koopsa tsiku limene ndimapita ku
    Mahanaimu. Atabwera kudzakumana nane ku Yorodani, ine ndinalumbira mʼdzina la
    Yehova kuti, ‘Sindidzakupha iwe ndi lupanga.’
  hrv-hrv: 'Pred sobom imaš Šimeja, sina Gerina, Benjaminovca iz Bahurima, koji me
    užasnim kletvama proklinjao onoga dana kad sam bježao u Mahanajim. Ali mi je on
    sišao u susret na Jordan i zakleh mu se Jahvom: ''Neću te pogubiti mačem.'''
  mps-mps: “Tama Simei, te Gerago ogwa, te Benjamin hanigo tǫde te Bahurim bulu bidi,
    aga me bidali. Polobadu ena te Mahanaim tǫba pali sogo, agai enaba te po dwai
    mu weyu, tama te ena dolomainu te Godiba hanalu wai. Tiali goli, ena ma asali
    sogode, aga te wę Jordanba dulama, tama ena dali gesabidi deliba ununani, tama
    eno te Genuai Bidigo nogide bomai po dąų waliyu, te eno aga me ela mugobeo wali.
  tpi-tpi: “Na Simei, pikinini bilong Gera bilong ples Bahurim long graun bilong lain
    Benjamin, em tu i stap. Bipo long taim mi wokabaut i go long Mahanaim, em i bin
    mekim tok nogut tru long mi na i askim God long bagarapim mi. Tasol taim mi kam
    bek, em i kam daun long wara Jordan na bungim mi, na mi bin promis long nem bilong
    Bikpela, bai mi no ken kilim em i dai.
  dan-1931: 'Og se, så har du hos dig Benjaminitten Simeon, Geras Søn, fra Bahurim,
    ham, som udslyngede en grufuld Forbandelse imod mig, dengang jeg drog til Mahanajim.
    Da han senere kom mig i Møde ved Jordan, tilsvor jeg ham ved HERREN: Jeg vil ikke
    slå dig ihjel med Sværd!'
  vie-OVCB: Riêng về Si-mê-i, con Ghê-ra, người Bên-gia-min ở Ba-hu-rim, người này
    đã nguyền rủa ta thậm tệ lúc ta đi Ma-ha-na-im ngày ấy, nhưng khi người này xuống
    sông Giô-đan gặp ta, ta có nhân danh Chúa Hằng Hữu thề sẽ không giết nó.
  guj-2017: જો, તારી પાસે ત્યાં બાહુરીમનો બિન્યામીની ગેરાનો દીકરો શિમઈ છે, હું માહનાઇમ
    ગયો તે દિવસે તેણે તો મને ભારે શાપ આપ્યો હતો. શિમઈ યર્દન પાસે મને મળવા આવ્યો અને
    મેં યહોવાહની હાજરીમાં તેને કહ્યું, ‘હું તને તલવારથી મારી નાખીશ નહિ.’
  pon-2006A: “Ahpw duwen Simei nein Kera, mehn kisin kahnimw Pahurim nan wehin Pensamin,
    e lokaia suwed oh kate ie ni rahn me I kolahng Mahanaim, ahpw ni ahnsou me e tuhwong
    ie ni Pillap Sordan, I inoukihong ni mehlel me I sohte pahn kemehla.
  por-BRBSL: '“Eis que está convosco Shimei, o filho de Gera, o benjamita de Bahurim,
    que me amaldiçoou com uma maldição grave no dia em que fui a Mahanaim; mas ele
    desceu ao Jordão para encontrar-se comigo, e eu lhe jurei por Javé, dizendo: “Não
    vos matarei com a espada”.'
  cth-cth: Hahoi, khenhaw! Bahurim kho e tami Benjamin catoun Gera capa Shimei heh
    nang koe ao. Ahni ni, Mahanaim hmuen koe ka cei navah, Atangcalah thoe na bo.
    Hatei, Jordan vah kai na dawn hanelah a tho teh, hote hmuen koe tahloi hoi thei
    hoeh hanelah Cathut min hno lahoi lawk yo ka kam toe.
  twi-twi: “Kae Gera Benyaminni a ofi Bahurim no babarima Simei. Ɔdomee me denneennen,
    da a mereguan akɔ Mahanaim no. Na obehyiaa me wɔ Yordan no, mede Awurade din kaa
    ntam sɛ, Merenkum no.
  hlt-hlt: Na taengkah Bahurim Benjamin koca Gera capa Shimei te ne. Anih loh kai
    thae m'phoei thil he rhunkhuennah neh n'daeh. Mahanaim la ka caeh nah hnin vaengah
    kai doe ham amah te Jordan la ha suntla. Tedae anih taengah BOEIPA rhangneh ka
    toemngam tih, “Nang te cunghang neh kan duek sak mahpawh,” ka ti nah.
  tbz-SIM: 'A múnkɛ bɑ́ɑ́ yɛ̃̀ mBɛnsɑmɛɛ botí kou Kedɑɑ birɛ Simɛii kpɛ́í mBɑudimmu
    ɛì kou. N do cooti dìì mɔ̀nnì kɛ kɔri Mɑɑnnɑimmu kɛ̀ weè ní nni mbɔmmù kusĩ̀nkù
    kɛ tú m bo yɑ̀! Kɛ n wɛ̃tɛ kɛ́nkũntiní kòo kɔtɛní Suditɛ̃ɛ̃ kɛ́ n co. N dɛ nhò
    dɔúnnɛ̀ dinùù ti Yiɛ̀ nKuyie nyììkɛ̀ kɛ dɔ̀: M bɑ́ɑ́ ò kùɔ.'
  msy-2020: “Ezɨ Geran otarim Simei, a Bahurimɨn nguibar ekiamɨn gumazim, a Benjaminɨn
    anabamɨn mav, a uaghan iti. Kɨ tɨghar Mahanaimɨn mangamin dughiamɨn, aruer kamra
    a bar akar kuraba na ganɨga, egha na gasɨghasɨghasa Godɨn azangsɨsi. Egha a ua
    iza Jordanɨn Fanemɨn na batozɨma, kɨ Ikiavɨra Itir Godɨn ziamɨn akar dɨkɨrɨzim
    gamua ghaze, kɨ a mɨsueghtɨ an aremeghan kogham.
  dop-dop: Kelɑɑ pǝyɑlʋ Simeyi wei ɩ wɛ Pɑhulim kɛ Pɛncɑmɛɛ tɛtʋ tɑɑ tɔ, ɩ́lɛ́ ɩ tǝŋsɑ-m
    mpusi kɛ́ teu kɛ kʋyɑkʋ ŋku mɑ pukɑɣɑ Mɑhɑnɑyim tɔɣɔ. Pǝ wɑɑlɩ kɛ́ ɩ sǝŋɑ-m Yɑɑtɑnɩ
    nɔɣɔ kɛ mɑ mǝlɑɣɑ tɔ, nɑ mɑ́ tuunɑ Tɑcɑɑ sɩ mɑ kɑɑ kʋ-ɩ.
  azb-azb: Baxurimdən olan Binyaminli Gera oğlu Şimey də sənin yanındadır. Maxanayimə
    getdiyim gün o məni ağır lənətlədi. Ancaq sonra məni qarşılamaq üçün İordan çayı
    sahilinə endi və mən ona “səni qılıncla öldürməyəcəyəm” deyə Rəbbin haqqı üçün
    and içdim.
  eng-DBY: And behold, there is with thee Shimei the son of Gera, the Benjaminite
    of Bahurim, who cursed me with a grievous curse in the day that I went to Mahanaim;
    but he came down to meet me at the Jordan, and I swore to him by Jehovah saying,
    I will not put thee to death with the sword.
  hin-2017: फिर सुन, तेरे पास बिन्यामीनी गेरा का पुत्र बहूरीमी शिमी रहता है, जिस दिन
    मैं महनैम को जाता था उस दिन उसने मुझे कड़ाई से श्राप दिया था पर जब वह मेरी भेंट
    के लिये यरदन को आया, तब मैंने उससे यहोवा की यह शपथ खाई, कि मैं तुझे तलवार से न
    मार डालूँगा।
  wol-KYG: '«Gannaaw loolu bàyyil xel ci Simey mi nga feggool, muy doomu Gera mu Baxurim,
    mi bokk ci giirug Beñamin. Moom moo ma doon tifaari saaga, bés ba ma jëmee Maanayim,
    moom mu dikk dajeek man ca dexu Yurdan. Ma giñal ko ci Aji Sax ji ne ko: “Duma
    la rey, sama saamar du la dal!”'
  eng-YLT: '''And lo, with thee [is] Shimei son of Gera, the Benjamite of Bahurim,
    and he reviled me — a grievous reviling — in the day of my going to Mahanaim;
    and he hath come down to meet me at the Jordan, and I swear to him by Jehovah,
    saying, I do not put thee to death by the sword;'
  eng-WYC-2017: Also thou hast with thee Shimei, the son of Gera, the son of Benjamin,
    of Bahurim, the which Shimei cursed me by the worst cursing, when I went to the
    defensible places; but for-thy he came down to me into my meeting, when I passed
    over the Jordan, and I swore to him by the Lord, and said, I shall not slay thee
    with sword,
  eng-WMBB: “Behold, there is with you Shimei the son of Gera, the Benjamite of Bahurim,
    who cursed me with a grievous curse in the day when I went to Mahanaim; but he
    came down to meet me at the Jordan, and I swore to him by the LORD, saying, ‘I
    will not put you to death with the sword.’
  urd-GVH: बहूरीम के बिनयमीनी सिमई बिन जीरा पर भी ध्यान दें। जिस दिन मैं हिजरत करते
    हुए महनायम से गुज़र रहा था तो उसने मुझ पर लानतें भेजीं। लेकिन मेरी वापसी पर वह
    दरियाए-यरदन पर मुझसे मिलने आया और मैंने रब की क़सम खाकर उससे वादा किया कि उसे
    मौत के घाट नहीं उतारूँगा।
  rug-rug: Meke gua tugo se Simei tuna e Qera sapu mae guana koasa vasileana pa Bahurimi
    koa sa popoa te Benisimane. Na leveleve va kaleana au sa koasa rane sapu la si
    arau pa Mahanaimi, ba totoso tutuvu au sa pa Ovuku Zodani, si zama tokotokoro
    si rau koasa pa pozana e Zihova sapu lopu kaqu va matea arau si asa.
  gaz-gaz: “Shimeʼiin ilmi Geeraa namichi gosa Beniyaam kan biyya Bahuuriim inni gaafa
    ani Mahanayiim dhaqetti akka malee na abaare sun kunoo si wajjin jira. Ani garuu
    yeroo inni na simachuuf Yordaanos dhufetti, ‘Ani goraadeedhaan si hin ajjeesu’
    jedhee maqaa Waaqayyootiin nan kakadheef.
  fra-LSG: 'Voici, tu as près de toi Schimeï, fils de Guéra, Benjamite, de Bachurim.
    Il a prononcé contre moi des malédictions violentes le jour où j’allais à Mahanaïm.
    Mais il descendit à ma rencontre vers le Jourdain, et je lui jurai par l’Éternel,
    en disant: Je ne te ferai point mourir par l’épée.'
  yal-yal: I nama ɲinan Simeyi xɔn naxan i fɛma, Geraa dii xɛmɛna, Bunyamin kaan naxan
    kelixi Baxurin taani. N to n gi lɔxɔn naxan yi Maxanayin taani, a danga ɲaxine
    ti nɛn n xili ma. Koni n xɛtɛmatɔna, a godo nɛn n nalandeni Yurudɛn baan dɛ, n
    nan n kɔlɔ a xa Alatala yi, n naxa, ‘N mi fa i faxama silanfanna ra.’
  haw-1868: Aia hoi me oe o Simei ke keiki a Gera ka Beniamina no Bahurima, ua hoino
    wale mai oia ia'u me ka olelo hoino loa i ka la i hele aku ai au i Mahanaima;
    aka, ua hele ae ia e halawai me au ma Ioredane, a hoohiki aku la au nona, ma o
    Iehova la, i aku la, Aole au e pepehi aku ia oe me ka pahikaua.
  arb-NAV: وَهُنَاكَ أَيْضاً شِمْعِي بْنُ جِيرَا الْبِنْيَامِينِيُّ مِنْ بَحُورِيمَ،
    فَقَدْ صَبَّ عَلَيَّ أَشَدَّ اللَّعْنَاتِ يَوْمَ انْطَلَقْتُ إِلَى مَحَنَايِمَ،
    وَلَكِنَّهُ انْحَدَرَ لِلِقَائِي عِنْدَ نَهْرِ الأُرْدُنِّ مُسْتَغْفِراً، فَحَلَفْتُ
    لَهُ بِالرَّبِّ أَنَّنِي لَنْ أُمِيتَهُ بِالسَّيْفِ،
  ewe-ewe: “Èɖo ŋku Simei, ame si nye Gera, Benyamintɔ tso Bahurim ƒe vi dzia? Eƒo
    fi dem vevie esime meyina Mahanaim. Ke esi wòva kpem le Yɔdan tɔsisi la nu la,
    medo ŋugbe nɛ le Yehowa ŋkɔ me be nyemawui o.
  eng-LEE: And, behold, thou hast with thee Shim'i the son of Gera, the Benjamite
    of Bachurim, who cursed me with a grievous curse on the day when I went to Machanayim;
    but who came down to meet me at the Jordan, and I swore to him by the Lord, saying,
    I will not put thee to death with the sword.
  asm-FB: আৰু চোৱা, বহূৰীমত থকা বিন্যামীনীয়া গেৰাৰ পুত্ৰ চিমিয়ী তোমাৰ লগত আছে, যি
    জনে মই মহনয়িমলৈ যোৱা দিনা মোক অতিশয়ৰূপে শাও দিছিল৷ পাছত তেওঁ মোৰ লগত সাক্ষাৎ
    কৰিবলৈ যৰ্দ্দনলৈ আহিছিল আৰু তাতে মই যিহোৱাৰ নামেৰে শপত কৰি তেওঁক কলোঁ, ‘মই তোমাক
    তৰোৱালেৰে বধ নকৰোঁ।’
  sus-A: قٌ عِ شَ فٍرَ شَ دِ سِمٍيِ بَشُرِ مِ شَ قٍ قَن مَتٌ، نَشَن قَتَنشِ بُنيَمِن
    بْنسْي رَ. عَ ﭑ دَنكَ نّ عَ حَاشِ رَ، ﭑ نُ سِفَقٍ مَشَنَيِمِ لْشْي نَشّ. ﭑ تٌ
    فبِلٍن، عَ نَشَ ﭑ نَلَن يُرُدّن شُرٍ بِرِ. مّننِ ﭑ نَشَ ﭑ كَلِ عَلَتَلَ رَ عَ
    ﭑ مُ عَ قَشَمَ سَنتِدّفّمَ رَ.
  fra-SBL: '« Voici qu''il y a avec toi Shimei, fils de Gera, Benjamite de Bahurim,
    qui m''a maudit d''une manière redoutable le jour où je suis allé à Mahanaïm ;
    mais il est descendu à ma rencontre au Jourdain, et je lui ai juré par Yahvé :
    ''Je ne te ferai pas mourir par l''épée''.'
  hbo-hbo: וְהִנֵּ֣ה עִ֠מְּךָ שִֽׁמְעִ֨י בֶן־גֵּרָ֥א בֶן־הַיְמִינִי֮ מִבַּחֻרִים֒
    וְה֤וּא קִֽלְלַ֙נִי֙ קְלָלָ֣ה נִמְרֶ֔צֶת בְּיֹ֖ום לֶכְתִּ֣י מַחֲנָ֑יִם וְהֽוּא־יָרַ֤ד
    לִקְרָאתִי֙ הַיַּרְדֵּ֔ן וָאֶשָּׁ֨בַֽע לֹ֤ו בַֽיהוָה֙ לֵאמֹ֔ר אִם־אֲמִֽיתְךָ֖
    בֶּחָֽרֶב׃
  kik-kik: “Na ũririkane Shimei mũrũ wa Gera, ũrĩa Mũbenjamini kuuma Bahurimu, arĩ
    gũkũ nawe, na nĩwe wanumire na irumi ndũrũ mũthenya ũrĩa ndaathiiaga Mahanaimu.
    Rĩrĩa ookire kũndũnga hau Jorodani, nĩndehĩtire kũrĩ we na rĩĩtwa rĩa Jehova,
    ngĩmwĩra atĩrĩ, ‘Ndigakũũraga na rũhiũ rwa njora.’
  fra-NCL: 'Voici que tu as près de toi Séméï, fils de Géra, Benjamite, de Bahurim.
    Il a proféré contre moi des malédictions violentes le jour où j’allais à Mahanaïm.
    Mais comme il descendit à ma rencontre vers le Jourdain, je lui jurai par Yahweh,
    en disant : Je ne te ferai pas mourir par l’épée.'
  cek-AK: To pacoengah khenah, Bahurim ih Benjamin acaeng, Gera capa Shimei loe na
    taengah oh, tiah panoek ah; Mahanaim ah ka caeh naah, kai to paroeai kasae ang
    padaeng; toe anih mah kai hnuk hanah Jordan vapui ah angzoh naah, anih to sumsen
    hoi kang hum mak ai, tiah anih khaeah Angraeng ih ahmin hoiah lokkamhaih ka sak.
  cuk-cuk: ”Aginbali, an Mahanaim-neggweburse nadapgu, Simei sabesur-an-ukabsanai
    gusad. Simeiʼde Gera-e-machid, Benjamín-wagwad, Bahurim-neggweburginedid. Simei,
    Jordán-diwargi an-abindakapgu, Bab-Jehová-nuggine Simei-oburgosurye an sogsa gusanad.
  uig-CYR: 'Вә мана Баһуримдин кәлгән Бинямин қәбилисидин Гераниң оғли Шимәй йениңда
    туриду. У мән Маһанаимға баридиғанда, әшәддий ләнәт билән мени қарғиди. Кейин
    у Иордан дәриясиға берип мениң алдимға кәлгәндә, мән Пәрвәрдигарниң нами билән
    униңға: «Сени қилич билән өлтүрмәймән» дәп қәсәм қилдим.'
  tel-2017: ఇంకా బెన్యామీనీయుడు, గెరా కొడుకు, బహూరీము ఊరివాడు షిమీ నీ దగ్గర ఉన్నాడు.
    నేను మహనయీముకు వెళ్తుండగా అతడు నన్ను ఘోరంగా దూషించాడు. నన్ను ఎదుర్కోడానికి అతడు
    యొర్దాను నది దగ్గరికి దిగి వచ్చినప్పుడు, ‘యెహోవా జీవం తోడు, కత్తితో నేను నిన్ను
    చంపను’ అని ప్రమాణం చేశాను.
  hat-BSA: '“Veye byen, genyen avè wSchimeï, fis a Guéra a, Benjamit a Bachurim nan.
    Se te li menm ki te fè madichon sou mwen nan jou ke m te ale Mahanaïm nan. Men
    lè li te desann bò kote m nan Jourdain an, mwen te sèmante a li menm pa SENYÈ
    a. Mwen te di: ‘Mwen p ap mete ou a lanmò avèk nepe.’'
  kos-kos: “Ac nu sel Shimei, wen natul Gera mwet Bahurim in acn Benjamin, el tuh
    selngawiyu ke kas na mwen ke len se nga som nu Mahanaim. Tusruktu ke el tuh sunyu
    Infacl Jordan, nga tuh wulela na ku nu sel ke Inen LEUM GOD lah nga ac tia sap
    in anwuki el.
  hbo-WLC: וְהִנֵּ֣ה עִ֠מְּךָ שִֽׁמְעִ֨י בֶן־גֵּרָ֥א בֶן־הַיְמִינִי֮ מִבַּחֻרִים֒
    וְה֤וּא קִֽלְלַ֙נִי֙ קְלָלָ֣ה נִמְרֶ֔צֶת בְּי֖וֹם לֶכְתִּ֣י מַחֲנָ֑יִם וְהֽוּא־יָרַ֤ד
    לִקְרָאתִי֙ הַיַּרְדֵּ֔ן וָאֶשָּׁ֨בַֽע ל֤וֹ בַֽיהוָה֙ לֵאמֹ֔ר אִם־אֲמִֽיתְךָ֖
    בֶּחָֽרֶב׃
  ibo-ibo: “Cheta Shimei, nwa Gera, onye Benjamin ahụ bi nʼobodo Bahurim, onye kọchara
    m nkọcha jọgburu onwe ya nʼụbọchị ahụ m jere Mahanaim. Mgbe ọ bịara izute m na
    Jọdan, eji m aha Onyenwe anyị ṅụọrọ ya iyi sị ya, ‘Agaghị m eji mma agha gbuo
    gị.’
  ory-ory: ଆଉ ଦେଖ, ତୁମ୍ଭ ନିକଟରେ ବିନ୍ୟାମୀନୀୟ ଗେରାର ପୁତ୍ର ବହୁରୀମ ନିବାସୀ ଶିମୀୟି ଅଛି;
    ମୁଁ ମହନୟିମକୁ ଯିବା ଦିନ ସେ ମୋତେ ଦାରୁଣ ଅଭିଶାପରେ ଅଭିଶାପ ଦେଇଥିଲା, ମାତ୍ର, ସେ ଯର୍ଦ୍ଦନ
    ନିକଟରେ ମୋତେ ଭେଟିବାକୁ ଆସିଥିଲା ଓ ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଶପଥ କରି ତାହାକୁ କହିଥିଲି, ମୁଁ
    ତୁମ୍ଭକୁ ଖଡ୍ଗରେ ବଧ କରିବି ନାହିଁ।
  chk-chk: Nge a pwal nom reöm Simei nöün Kera we mwän ewe re Peniamin seni Pahurim.
    A ottekiei ren och ottek mi fokun ngau lon ewe rän, lupwen üa feila ngeni Mahanaim.
    Iwe, lupwen a feito pwe epwe churiei arun ewe chanpupu Jortan, üa akapelü iten
    ewe Samol mi Lapalap o üra pwe üsap niela.
  rop-rop: “En Shimiyai, det san blanga Gira brom det taun gulum Bahurim langa det
    kantri blanga Benjamin klen, imbin tok brabli nogudbalawei du blanga mi wen aibin
    kamat deya langa Mahanaiyim, bat wen minbala bin midap deya langa Jodan Riba aibin
    meigim strongbala pramis langa det neim blanga YAWEI nomo blanga kilim im.
  ukr-1871: 'Далїй, маєш ще при собі Семея Геренка, Беняминїя з Бахуриму: сей проклинав
    мене тяжко, як ійшов я в Маханаїм, та він вийшов зустріч мене на Йордань, і я
    заприсяг Господом, кажучи: Я не страчу тебе!'
  deu-1951: 'Und siehe, du hast bei dir Simei, den Sohn Geras, den Benjaminiter, von
    Bachurim, der mir bitter und schändlich fluchte zu der Zeit, als ich nach Mahanaim
    ging. Als er aber dann an den Jordan herab mir entgegenkam, da schwur ich ihm
    bei dem HERRN und sprach: Ich will dich nicht mit dem Schwerte töten!'
  eng-JPS: 'And, behold, there is with thee Shimei the son of Gera, the Benjamite,
    of Bahurim, who cursed me with a grievous curse in the day when I went to Mahanaim;
    but he came down to meet me at the Jordan, and I swore to him by the LORD, saying:
    I will not put thee to death with the sword.'
  srp-1865: 'I eto, kod tebe je Simej sin Girin od Venijamina iz Vaurima, koji me
    je ljuto ružio kad iðah u Mahanajim; ali mi doðe na susret na Jordan, i zakleh
    mu se Gospodom rekavši: neæu te ubiti maèem.'
  lug-lug: “Era jjukira Simeeyi mutabani wa Gera Omubenyamini ow’e Bakulimu ali naawe,
    kubanga yankolimira mu ngeri enzibu ennyo, ku lunaku lwe nagenderako e Makanayimu.
    Kyokka bwe yaserengeta okunsisinkana ku Yoludaani ne mulayirira Mukama nti, ‘Sijja
    kukutta na kitala.’
  heb-heb: והנה עמך שמעי בן גרא בן הימיני מבחרים והוא קללני קללה נמרצת ביום לכתי מחנים
    והוא ירד לקראתי הירדן ואשבע לו ביהוה לאמר אם אמיתך בחרב׃
  ben-IRV: মনে রেখো, বহুরীমের বিন্যামীনীয়ের গেরার ছেলে শিমিয়ি তোমার সঙ্গে আছে। আমি
    যেদিন মহনয়িমে যাই সেই দিন সে আমাকে ভীষণ অভিশাপ দিয়েছিল। যর্দনে সে আমার সঙ্গে
    দেখা করতে আসলে পর আমি সদাপ্রভুর নামে তার কাছে শপথ করেছিলাম যে, আমি তাকে মেরে ফেলব
    না।
  pan-pan: ਵੇਖ ਬਹੁਰੀਮ ਦੇ ਬਿਨਯਾਮੀਨੀ ਗੇਰਾ ਦਾ ਪੁੱਤਰ ਸ਼ਿਮਈ ਤੇਰੇ ਨਾਲ ਹੈ। ਜਿਸ ਦਿਨ ਮੈਂ ਮਹਨਇਮ
    ਨੂੰ ਜਾਂਦਾ ਸੀ, ਤਾਂ ਉਸ ਮੈਨੂੰ ਸੜਿਆ ਹੋਇਆ ਸਰਾਪ ਦਿੱਤਾ ਸੀ ਪਰ ਉਹ ਯਰਦਨ ਉੱਤੇ ਮੈਨੂੰ ਲੈਣ ਲਈ
    ਆਇਆ ਅਤੇ ਮੈਂ ਉਹ ਨੂੰ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਖਾ ਕੇ ਆਖਿਆ ਸੀ ਕਿ ਮੈਂ ਤੈਨੂੰ ਤਲਵਾਰ ਨਾਲ ਨਾ ਵੱਢਾਂਗਾ।
  tkr-tkr: Benyaminaaşina eyxhena, Baxurimğançena Gerayna dix Şimeyır yiğne k'anençeğana
    vor. Maxanayimqa hark'ınne yiğıl mang'vee zas pisda bəd-düə hav'u. Qiyğamee mana
    yizde ögilqa İordanne damaysqa arı. Zı mang'uk'le mana gik'as deşva Rəbbilen k'ın
    g'assır.
  mya-JVB: ငါ သည်မဟာနိမ် မြို့သို့သွား သောနေ့ ၌ ငါ့ ကို ကြမ်းတမ်း စွာ ကျိန်ဆဲ သောသူ
    ၊ ဗင်္ယာမိန် အမျိုးဗာဟုရိမ် ရွာသား၊ ဂေရ ၏သား ရှိမိ သည် သင့် လက်၌ရှိ၏။ သူ သည်ငါ့
    ကိုခရီးဦးကြို ပြုအံ့သောငှါ ယော်ဒန် မြစ်နားသို့ လာ သောအခါ ၊ သင့် ကို ငါမ ကွပ်မျက်
    ဟု ထာဝရဘုရား ကို တိုင်တည် ၍ ငါကျိန်ဆိုသော်လည်း၊
  tbg-tbg: Are Benaminira ankuqihairo Bahurimihainaara Geraara maaqu Simeiraravata
    kia tauru kaane. Haaru te Mahanaimi vatukaini virera aaraini vi vauraro viva ti
    qora uva tiva timitero, Kotira aareharo tiriara qoraiqama amitaane tirave. (2
    Sam 16:5) Te orurante anuraro Simeiva Iotani Namariqi tuvuntero ti vita kaimanta
    te Nora Kotira avuqaa tenta aiqiqaa kauqu aquke tiha, Te kia ai arukarerave, tunarave.
    (2 Sam 19:16-23)
  hmo-hmo: “Simei Gera, Beniamina tauna, Bahurimi dekena amo, be oi dekenai ia noho.
    Lau be Mahanaimi dekenai lau lao neganai, ia ese lau dekenai ia hereva dika bada
    herea. To Ioridane Sinavai dekenai ia diho mai, lau hedavari totona neganai lau
    ese Lohiabada ena ladanai ia dekenai lau gwauhamata, lau gwau, ‘Lau ese oi do
    lau alaia lasi.’
  urd-urd: और देख, बिनयमीनी जीरा का बेटा बहूरीमी सिम'ई तेरे साथ है, जिसने उस दिन जब
    कि मैं महनायम को जाता था बहुत बुरी तरह मुझ पर ला'नत की, लेकिन वह यरदन पर मुझ से
    मिलने को आया, और मैंने ख़ुदावन्द की क़सम खाकर उससे कहा कि “मैं तुझे तलवार से क़त्ल
    नहीं करूँगा।
  rus-SYN: 'Вот еще у тебя Семей, сын Геры Вениамитянина из Бахурима; он злословил
    меня тяжким злословием, когда я шел в Маханаим; но он вышел навстречу мне у Иордана,
    и я поклялся ему Господом, говоря: “я не умерщвлю тебя мечом”.'
  bqc-SIM: Bɛ̃yãmɛɛ bui Gela nɛ́ Simɛi, Bauliũ gbɛ̃́ kunnↄ lↄ. À ma ka pãsĩpãsĩ
    gↄↄ pↄ́ málɛ gɛ́ Maanaiũ. Kɛ́ à mↄ̀ dàmalɛ Yuudɛ̃i, ma lɛgbɛ̃̀ɛ̀ ma mɛ̀ ń
    Diio má aà dɛo.
  tcz-CHONGTHU: Chuleh Bahurim a kona Benjamin phungmi Gera chapa Shimei chu geldoh
    in. Mahamaim lam’a ka jam laijin ama hin nasatah in eina gaosap ahi. Jordan vadunga
    ei lamto’a ahung chun, keiman Pakaija kihahsel na kana neijin na that ponge kana
    tin ahi.
  mar-mar: गेराचा पुत्र शिमी तुझ्याजवळ आहे हे लक्षात ठेव, तो बहूरीम मधला बन्यामिनी
    आहे. मी महनाईमासला पळ काढला तेव्हा त्याने माझ्याविषयी फार वाईट शापाचे उद्गगार
    काढले. पुढे तो मला यार्देन नदीजवळ भेटायला आला. त्यास मी परमेश्वरासमक्ष वचन दिले
    की, मी तुला तलवारीने ठार करणार नाही.
  qub-qub: Benjamín particho caycaj Bahurimpita caj runa Gerapa wamran Simeipita ichanga
    alcäbu cacunqui. Paymi nogataga fiyupa gayapämaran manacajman churamashpan Mahanaim
    siudäman aywaycashä junaj. Chaypitaga noga cutimuptë taripämaran Jordán mayuman.
    Chaura nogaga Tayta Diospa jutinchömi aunirä mana wañuchinäpaj.
  bqp-bqp: Biliaminu buri Gera nɛ́ Simɛi, Bahurimu gbɛ̃ kú kũnwo dↄ. À ma ka pãsĩpãsĩ
    gↄrↄ kũ matɛn gɛ́ Manaimu. Kũ à sù à ma le Yodai, ma la dànɛ ma pì kũ Dikirio
    mani a dɛro.
  hat-hat: Ou gen ankò bò kote ou Chimeyi, pitit gason Gera a, moun lavil Bakourim
    nan pòsyon tè branch fanmi Benjamen yo. Jou mwen t'ap kouri ale lavil Manayim
    lan, li te ban m' gwo madichon. Men, lè m' t'ap tounen, li vin kontre m' bò larivyè
    Jouden. Jou sa a, mwen te fè sèman nan non Seyè a mwen p'ap fè yo touye l'.
  eng-BSB: 'Keep an eye on Shimei the son of Gera, the Benjamite from Bahurim who
    is with you. He called down bitter curses against me on the day I went to Mahanaim,
    but when he came down to meet me at the Jordan, I swore to him by the LORD: ‘I
    will never put you to the sword.’'
  eng-WEBPB: “Behold, there is with you Shimei the son of Gera, the Benjamite of Bahurim,
    who cursed me with a grievous curse in the day when I went to Mahanaim; but he
    came down to meet me at the Jordan, and I swore to him by the LORD, saying, ‘I
    will not put you to death with the sword.’
  kbq-kbq: Hagi Bahurimi kumateti Benzameni nagapinti ne' Gera nemofo Simeinkura kagera
    okanio. Agra Mahanaimi kumate'ma nevugeno'a kazusi ke hunanteno nazeri haviza
    hu'ne. Hianagi Jodani tinte'ma eme nege'na Ra Anumzamofo avufi huvempa hunte'na
    amanage hu'noe, Kahe ofrigosue hu'na hu'noe.
  nhe-BL: Nojquiya amo xiquilcahua Simei, icone Gera, tlen se iteipa ixhui Benjamín
    huan ehua altepetl Bahurim. Yajaya nechtelchijqui ica tlajtoli tlen más fiero
    quema nicholohuayaya ipan ojtli para Mahanaim. Huan teipa quema nimocuepqui, nechseli
    nepa ipan atentli Jordán huan nijtestigojquetzqui TOTECO para ax nijmictisquía
    na.
  bus-bus: Bɛyãmi bori Gera nɛ́ Simɛi, Bahurimu gbɛ̃ kúnyo dↄ. À ma ka pãsĩpãsĩ
    gurↄↄ kɛ̀ mɛ́ɛ gaa Manaimu. Kɛ̀ à mↄ̀ à ma le Yodazi, má sìnɛ kↄ̃n Diio kɛ̀ mɛ́
    à dɛro.
  gub-BL: — Nereharaz zo Ximez wi nehe. Zer ta'yr Mauri tawhu Mezàmi ywy rehe har
    romo hekon a'e. Umur uze'egaiw oho iko herehe Mànài tawhu kutyr heata mehe a'e.
    Amo ae 'ar mehe àwàxi Zotàw yrykaw huwake. A'e 'ar mehe amume'u izuka kar 'ym
    àwàm izupe Tupàn henataromo ihe.
  eng-DRA: 'Thou hast also with thee Semei the son of Gera the son of Jemini of Bahurim,
    who cursed me with a grievous curse, when I went to the camp: but because he came
    down to meet me when I passed over the Jordan, and I swore to him by the Lord,
    saying: I will not kill thee with a sword:'
