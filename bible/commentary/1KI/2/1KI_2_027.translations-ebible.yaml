verse: 1KI.002.027
translations:
  mal-C: ശലോമോൻ യഹോവയുടെ പൗരോഹിത്യത്തിൽനിന്ന് അബ്യാഥാരിനെ നീക്കംചെയ്തു. ഇപ്രകാരം,
    ഏലിയുടെ പിൻഗാമികളെക്കുറിച്ച് ശീലോവിൽവെച്ച് യഹോവ അരുളിച്ചെയ്ത വാക്കുകൾ നിറവേറി.
  deu-TKW: So verstieß Salomo den Abjathar, daß er nich länger ein Priester Jahwes
    war, damit das Wort Jahwes erfüllt würde, das er zu Silo in betreff des Hauses
    Elis geredet hatte.
  lin-lin: Boye, Salomo alongolaki Abiatari na mosala na ye ya Nganga-Nzambe ya Yawe,
    mpo na kokokisa maloba oyo Yawe alobaki na Silo na tina na libota ya Eli.
  eng-LSV: And Solomon casts out Abiathar from being priest of YHWH, to fulfill the
    word of YHWH which He spoke concerning the house of Eli in Shiloh.
  eng-GNV: So Salomon cast out Abiathar from being Priest vnto the Lord, that he might
    fulfill the wordes of the Lord, which he spake against the house of Eli in Shiloh.
  eng-WEBSTER: So Solomon removed Abiathar from being priest to the LORD; that he
    might fulfill the word of the LORD, which he spoke concerning the house of Eli
    in Shiloh.
  nhw-BL: Huajca quej nopa Salomón quiquixti Abiatar ipan itequi huan ayacmo tequitqui
    quen ihueyi totajtzi TOTECO. Huan ica ya nopa tlanqui nopa camanali catli TOTECO
    quiijtojtoya ipan Silo para niyon se iixhui totajtzi Elí amo quitlamiltisquía
    itequi quen totajtzi.
  swh-ONEN: Hivyo Solomoni akamwondoa Abiathari kwenye ukuhani wa Bwana, akilitimiza
    neno la Bwana alilokuwa amenena huko Shilo kuhusu nyumba ya Eli.
  bba-bba: Nɡe mɛyɑ Sɑlomɔɔ u kɑ Abiɑtɑɑ ɡirɑ yɑ̃ku kowo sɔmburun di. Mɑ Yinni Gusunɔn
    ɡɑri yi u rɑɑ ɡeruɑ Elin yɛnun sɔ̃ Siloɔ yi koorɑ.
  eng-KJVCPB: So Solomon thrust out Abiathar from being priest unto the Lord; that
    he might fulfil the word of the Lord, which he spake concerning the house of Eli
    in Shiloh.
  luo-luo: Omiyo Solomon nogolo Abiathar e tich dolo mar Jehova Nyasaye kochopogo
    wach mane Jehova Nyasaye owacho Shilo kuom od Eli.
  meu-meu: Taunabunai, Solomon ese Abiatara na Iehova ena hahelaḡa tauna dagina amo
    e lulua lasi; unu amo ia ese Iehova ena hereva, Silo ai Eli ena iduhu e herevalaia
    herevana, na e hamomokania.
  npi-ULB: त्यसैले सोलोमनले अबियाथारलाई पुजारीको पदबाट हटाइदिए । यसरी शीलोमा बस्ने
    एलीका घरानाको बारेमा परमप्रभुले भन्नुभएको वचन पुरा भयो ।
  yor-yor: Bẹ́ẹ̀ ni Solomoni yọ Abiatari kúrò nínú iṣẹ́ àlùfáà Olúwa, kí ó lè mú ọ̀rọ̀
    Olúwa tí ó ti sọ nípa ilé Eli ní Ṣilo ṣẹ.
  pes-OPCB: پس سلیمان پادشاه، اَبیّاتار را از مقام کاهنی برکنار نموده و بدین وسیله
    هر چه خداوند در شهر شیلوه دربارهٔ فرزندان عیلی فرموده بود، عملی شد.
  tgl-ULB: Kaya inalis ni Solomon si Abiatar mula sa pagiging pari ni Yahweh, para
    matupad niya ang salita ni Yahweh, na sinabi niya tungkol sa sambahayan ni Eli
    sa Silo.
  hui-hui: Ani lalu Solomono ibugua Anduane Homogonaga loma binigo mo miaga agali
    Abaiada ibu biabe ogoni mani nabilo duguini. Anidagua binidagoni bamba Anduane
    Homogo ibugua Silo dindini loma binigo mo miaga agali Eli dameneruhondo bi mbira
    lowinigo lola hene.
  mya-mya: ထို့​နောက်​ရှော​လ​မုန်​သည်​အ​ဗျာ​သာ​အား ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မှု​တော်​ဆောင်​ယဇ်
    ပု​ရော​ဟိတ်​ရာ​ထူး​မှ​ထုတ်​ပယ်​တော်​မူ​၏။ ဤ​သို့​ဖြင့်​မင်း​ကြီး​သည်​ရှိ​လော​မြို့​၌
    ယဇ်​ပု​ရော​ဟိတ်​ဧ​လိ​နှင့်​သား​မြေး​တို့​ကို အ​ကြောင်း​ပြု​၍ ထာ​ဝရ​ဘု​ရား​မိန့်​တော်
    မူ​သော​စ​ကား​တော်​တို့​ကို​အ​ကောင် အ​ထည်​ပေါ်​စေ​တော်​မူ​သ​တည်း။
  bod-N: སོ་ལོ་མོན་ཀྱིས་ཨབ་ཡཱ་ཐར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་དཔོན་མི་བྱེད་པའི་ཕྱིར་བསྐྲད་དོ།
    །གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཞི་ལོ་རུ་ཨེ་ལིའི་ཁྱིམ་རྒྱུད་ཀྱི་ཕྱིར་གསུངས་པའི་བཀའ་དེ་འགྲུབ་པའི་ཕྱིར་རོ།
    །
  sna-sna: Naizvozvo Soromoni akabvisa Abhiatari pauprista hwaJehovha, akazadzisa
    shoko rakanga rataurwa naJehovha paShiro pamusoro peimba yaEri.
  spa-BLM: Así que Salomón echó a Abiatar de ser sacerdote de Yahvé, para que se cumpliera
    la palabra de Yahvé que había dicho sobre la casa de Elí en Silo.
  cac-cac: Icha chi' ix aj yelcan vin̈aj Abiatar chi' d'a sacerdoteal yuj vin̈aj Salomón
    chi', ix elcanc'och tas alb'il yuj Jehová d'a Silo yuj eb' yin̈tilal vin̈aj Elí.
  swh-ULB: Kwa hiyo Sulemani akamfukuza Abiathari asiwe kuhani wa BWANA, ili kwamba
    atimilize maneno ya BWANA, aliyokuwa amesema juu ya nyumba ya Eli.
  bel-bel: І вызваліў Саламон Авіятара ад сьвятарства Гасподняга, і спраўдзілася слова
    Гасподняе, якое сказаў Ён пра дом Ільлі ў Сіломе.
  deu-ELBBK: Und so verstieß Salomo den Abjathar, dass er nicht mehr Priester des
    HERRN wäre, um das Wort des HERRN zu erfüllen, das er in Silo über das Haus Elis
    geredet hatte.
  mbb-OT: Ne in-awà ni Solomon si Abiatar ziyà te ketengdanan din he kegkememumuhat
    te Nengazen. Ne netuman sikan is migkaǥi te Nengazen diyà te Shilo vahin te pemilya
    ni Eli.
  mal-2015: ഇങ്ങനെ യഹോവ ശീലോവിൽവെച്ചു ഏലിയുടെ കുടുംബത്തെക്കുറിച്ചു അരുളിച്ചെയ്ത വചനത്തിന്നു
    നിവൃത്തിവരേണ്ടതിന്നു ശലോമോൻ അബ്യാഥാരിനെ യഹോവയുടെ പൗരോഹിത്യത്തിൽനിന്നു നീക്കിക്കളഞ്ഞു.
  rmc-rmc: Avke le Ebjatar premukľa andral e rašajiko služba, so kerelas anglo RAJ.
    Avke pes ačhiľa oda, so o RAJ phenďa andro Šilo pre le Eliskri famelija.
  pes-OPV: پس سلیمان، ابیاتار را ازکهانت خداوند اخراج نمود تا کلام خداوند را که درباره
    خاندان عیلی در شیلوه گفته بود، کامل گرداند.
  ron-1924: Астфел, Соломон а скос пе Абиатар дин служба де преот ал Домнулуй, ка
    сэ ымплиняскэ кувынтул ростит де Домнул асупра касей луй Ели ын Сило.
  ben-OBCV: অতএব শীলোতে এলির বংশের বিষয়ে সদাপ্রভু যা বলেছিলেন, তা সত্য প্রমাণিত করে
    শলোমন অবিয়াথরকে যাজক পদ থেকে সরিয়ে দিলেন।
  som-som: Sidaasuu Sulaymaan Aabyaataar uga eryay wadaadnimadii Rabbiga inuu oofiyo
    Eraygii Rabbiga ee uu kaga hadlay reerka Ceelii xagga Shiiloh.
  lat-VUC: Ejecit ergo Salomon Abiathar ut non esset sacerdos Domini, ut impleretur
    sermo Domini quem locutus est super domum Heli in Silo.
  eng-ASVBT: So Solomon thrust out Abiathar from being priest unto Jehovah, that he
    might fulfill the word of Jehovah, which he spake concerning the house of Eli
    in Shiloh.
  ita-1885: Così Salomone depose Ebiatar, per non esser più sacerdote al Signore;
    per adempiere la parola del Signore, la quale egli avea detta contro alla casa
    di Eli, in Silo.
  eng-LXXUP: And Solomon removed Abiathar from being a priest of the Lord, that the
    word of the Lord might be fulfilled, which he spoke concerning the house of Eli
    in Shiloh.
  eng-ULB: So Solomon dismissed Abiathar from being priest to Yahweh, that he might
    fulfill the word of Yahweh, which he had spoken concerning the house of Eli at
    Shiloh.
  spa-VBL: Así que Salomón despidió a Abiatar de su cargo de sacerdote del Señor,
    y así se cumplió lo que el Señor había dicho en Silo con respecto a los descendientes
    de Elí.
  fra-_FOB: Ainsi Salomon chassa Abiathar, afin qu'il ne fût plus sacrificateur de
    l'Éternel; et cela, pour accomplir la parole de l'Éternel, qu'il avait prononcée
    à Silo contre la maison d'Héli.
  mal-mal: ഇങ്ങനെ യഹോവ ശീലോവിൽവെച്ച് ഏലിയുടെ കുടുംബത്തെക്കുറിച്ച് അരുളിച്ചെയ്ത വചനം
    നിവൃത്തിയാകേണ്ടതിന് ശലോമോൻ അബ്യാഥാരിനെ യഹോവയുടെ പൌരോഹിത്യത്തിൽനിന്ന് നീക്കിക്കളഞ്ഞു.
  urd-GVR: Yih kah kar Sulemān ne Abiyātar kā Rab ke huzūr imām kī ḳhidmat saranjām
    dene kā haq mansūḳh kar diyā. Yoṅ Rab kī wuh peshgoī pūrī huī jo us ne Sailā meṅ
    Elī ke gharāne ke bāre meṅ kī thī.
  suz-BL: मोपतीके सोलोमनम अबीयाथार कली परमप्रभु यावे कली चढ़ेतीक गेय रे ग्रुंइदा बाक्‍त।
    मोपा परमप्रभु यावेमी शिलोम एली आ खिं आ पर्बम देंशो लोव़ गाम्‍माक्‍त। १सामुएल २:३१-३२
  ita-1927: Così Salomone depose Abiathar dalle funzioni di sacerdote dell’Eterno,
    adempiendo così la parola che l’Eterno avea pronunziata contro la casa di Eli
    a Sciloh.
  ckb-ckb: جا سلێمان ئەبیاتاری لە کاهینیێتی بۆ یەزدان دەرکرد، بۆ هێنانەدی فەرمایشتی
    یەزدان، ئەوەی لە شیلۆ دەربارەی بنەماڵەی عێلی گوتبووی.
  eng-BBE: So Solomon let Abiathar be priest no longer, so that he might make the
    word of the Lord come true which he said about the sons of Eli in Shiloh.
  kan-OKCV: ಹೀಗೆಯೇ ಯೆಹೋವ ದೇವರು ಶೀಲೋವಿನಲ್ಲಿ ಏಲಿಯ ಮನೆಯನ್ನು ಕುರಿತು ಹೇಳಿದ ವಾಕ್ಯವು ಈಡೇರುವುದಕ್ಕೆ
    ಸೊಲೊಮೋನನು ಅಬಿಯಾತರನನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಯಾಜಕನಾಗಿರದ ಹಾಗೆ ಹೊರಡಿಸಿಬಿಟ್ಟನು.
  tam-2017: அப்படியே யெகோவா சீலோவிலே ஏலியின் வீட்டாரைக்குறித்துச் சொன்ன வார்த்தையை
    நிறைவேற்றும்படியாக, சாலொமோன் அபியத்தாரைக் யெகோவாவுடைய ஆசாரியனாக இல்லாதபடித் தள்ளிப்போட்டான்.
  spa-RV-1909: Así echó Salomón á Abiathar del sacerdocio de Jehová, para que se cumpliese
    la palabra de Jehová que había dicho sobre la casa de Eli en Silo.
  ron-BTF: Astfel Solomon l-a alungat pe Abiatar din a fi un preot DOMNULUI, ca să
    împlinească cuvântul DOMNULUI, pe care l-a spus referitor la casa lui Eli în Şilo.
  eng-WEBP: So Solomon thrust Abiathar out from being priest to the LORD, that he
    might fulfill the LORD’s word which he spoke concerning the house of Eli in Shiloh.
  eng-FBV: So Solomon dismissed Abiathar from his position as priest of the Lord,
    and so fulfilled what the Lord had said at Shiloh regarding the descendants of
    Eli.
  nld-1939: Zo verdreef Salomon Ebjatar uit Jahweh’s priesterschap, opdat vervuld
    zou worden, wat Jahweh te Sjilo over het huis van Heli gezegd had.
  nch-BL: Huajca quej nopa Salomón quiquixti Abiatar ipan itequi huan ayecmo tequitic
    quej ihueyi totajtzi TOTECO. Huan ica ya nopa tanqui nopa camanali cati TOTECO
    quiijtojtoya ipan Silo para yon se iixhui totajtzi Elí amo quitamiltisquía itequi
    quej totajtzi.
  vie-1934: Như vậy, Sa-lô-môn đuổi A-bia-tha ra đi không cho làm thầy tế lễ của Đức
    Giê-hô-va nữa, hầu cho lời của Đức Giê-hô-va đã phán về nhà Hê-li, tại Si-lô,
    được ứng nghiệm.
  hin-CV: यह कहते हुए शलोमोन ने अबीयाथर को याहवेह के पुरोहित के पद से हटा दिया, कि
    याहवेह का वह कहा हुआ वचन पूरा हो जाए, जो उन्होंने शीलो में एली के वंश के संबंध
    में कहा था.
  spa-BES: Así que Salomón no dejó ser sacerdote más a Abiatar, para que pudiera hacer
    realidad la palabra del Señor que dijo acerca de los hijos de Elí en Silo.
  tdx-tdx: Aa le sinoi’ i Selomò t’i Abiatare tsy ho mpisoroñe am’ Iehovà; soa te
    ho heneke ty tsara’ natao’ Iehovà amy anjomba’ i Elý e Silòy.
  tha-KJV: ซาโลมอนจึงทรงขับไล่​อาบ​ียาธาร์เสียจากหน้าที่​ปุ​โรหิตของพระเยโฮวาห์ กระทำให้สำเร็จตามพระวจนะของพระเยโฮวาห์ซึ่งพระองค์ตรัสเกี่ยวกับวงศ์วานของเอลี​ที่​เมืองชีโลห์
  por-BR-2018: Assim expulsou Salomão a Abiatar do sacerdócio do SENHOR, para que
    se cumprisse a palavra do SENHOR que havia dito sobre a casa de Eli em Siló.
  deu-ELO: Und so verstieß Salomo den Abjathar, daß er nicht mehr Priester Jehovas
    wäre, um das Wort Jehovas zu erfüllen, welches er zu Silo über das Haus Elis geredet
    hatte.
  eng-WYC-2018: Therefore Solomon putted out Abiathar, that he should not be priest
    of the Lord, (or And so Solomon put out Abiathar, so that he would no longer be
    the Lord’s priest), (so) that the word of the Lord were [ful] filled, which he
    spake on the house of Eli in Shiloh.
  epo-epo: Kaj Salomono forigis Ebjataron, ke li ne estu plu pastro al la Eternulo;
    por ke plenumiĝu la vorto de la Eternulo, kiun Li diris pri la domo de Eli en
    Ŝilo.
  uig-PIN: Andin Sulayman Abiyatarni Pǝrwǝrdigarƣa kaⱨin boluxtin juda ⱪilip ⱨǝydidi.
    Xuning bilǝn Pǝrwǝrdigarning Əlining jǝmǝti toƣruluⱪ Xiloⱨda eytⱪan sɵzi ǝmǝlgǝ
    axuruldi.
  beo-beo: 'Amalalu, Soloumane da A:baia:da ea Hina Godema gobele salasu hawa: hamonanu
    amo fadegai. Amola Hina Gode da musa: Siailou moilaiga sia:i, (1 Sa:miuele 2:27-36
    amo gobele salasu dunu Ilai amola ea fi da wadela:lesi dagoi ba:mu), amo sia:
    da didili hamoi dagoi ba:i.'
  tpi-OTNT: Solomon i rausim Abiatar long wok pris bilong Bikpela na long dispela
    pasin, em inapim dispela tok bipo Bikpela i bin mekim long ples Silo long ol samting
    bai i kamap long lain bilong pris Eli.
  hau-SA: Saboda haka Solomon ya cire Abiyatar daga aikin firist na Ubangiji, ya cika
    maganar da Ubangiji ya yi a Shilo game da gidan Eli.
  uig-LAT: Andin Sulayman Abiyatarni Perwerdigargha kahin bolushtin juda qilip heydidi.
    Shuning bilen Perwerdigarning Elining jemeti toghruluq Shilohda éytqan sözi emelge
    ashuruldi.
  nde-nde: Ngakho uSolomoni wasusa u-Abhiyathari esihlalweni sobuphristi bukaThixo,
    kwagcwaliseka lelolizwi likaThixo alikhuluma eShilo ekhuluma ngendlu ka-Eli.
  ton-ton: Ko ia naʻe kapusi ai ʻa ʻApaiata ʻe Solomone mei heʻene ngāue fakataulaʻeiki
    kia Sihova; koeʻuhi ke ne fakamoʻoni ʻae folofola ʻa Sihova ʻaia naʻa ne folofolaʻaki
    ki he fale ʻo Ilai ʻi Sailo.
  ces-1613: I svrhl Šalomoun Abiatara s kněžství Hospodinova, aby naplnil řeč Hospodinovu,
    kterouž byl mluvil proti domu Elí v Sílo.
  eng-WMB: So Solomon thrust Abiathar out from being priest to the LORD, that he might
    fulfill the LORD’s word which he spoke concerning the house of Eli in Shiloh.
  tam-TCV: ஆனால் சாலொமோன் அபியத்தாரை யெகோவாவின் ஆசாரியனாயிராதபடிக்கு விலக்கிப்போட்டான்.
    இதனால் சீலோவில் ஏலியின் சந்ததிகளைப் பற்றி யெகோவா கூறிய வார்த்தை நிறைவேறியது.
  ceb-ULB: Busa gipapahawa ni Solomon si Abiatar sa iyang pagkapari ngadto kang Yahweh,
    aron iyang tumanon ang pulong ni Yahweh nga iyang gipamulong sa balay ni Eli didto
    sa Shilo.
  pol-UBG: I Salomon usunął Abiatara, by nie był kapłanem PANA, aby spełniło się słowo
    PANA, które wypowiedział o domu Helego w Szilo.
  urd-GVU: یہ کہہ کر سلیمان نے ابیاتر کا رب کے حضور امام کی خدمت سرانجام دینے کا حق
    منسوخ کر دیا۔ یوں رب کی وہ پیش گوئی پوری ہوئی جو اُس نے سَیلا میں عیلی کے گھرانے
    کے بارے میں کی تھی۔
  deu-1912: Also verstieß Salomo den Abjathar, daß er nicht durfte Priester des HERRN
    sein, auf daß erfüllet würde des HERRN Wort, das er über das Haus Elis geredet
    hatte zu Silo.
  kan-2017: ಸೊಲೊಮೋನನು ಅವನನ್ನು ಯೆಹೋವನ ಯಾಜಕೋದ್ಯೋಗದಿಂದ ತೆಗೆದುಹಾಕಿದನು. ಹೀಗೆ ಯೆಹೋವನು ಶೀಲೋವಿನಲ್ಲಿದ್ದ
    ಏಲಿಯ ಮನೆಯನ್ನು ಕುರಿತು ಹೇಳಿದ ಮಾತು ನೆರವೇರಿತು.
  yap-yap: Ma aram me chuweg Solomon i Abiathar ko pigpig ni prist rok SOMOL, aram
    e ke yan i m’ug nib riyul’ e tin ni yog SOMOL u Shiloh ni murung’agen Eli ni prist
    nge pi’in owchen.
  hlt-MCSB: Solomon loh Abiathar te BOEIPA kah khosoih la aka om lamloh a khoe vaengah
    tah Shiloh kah Eli imkhui ah a thui BOEIPA ol te soep.
  mdy-ETH: ዬካፓ ሴሎሞኔ ዓቢያታሬ ፆኦሲም ቄኤሴ ማዒ ማዻ ቢታንቶ ላኣጊ ኬይሲ ዳኬኔ፤ ዬያይዴም ቄኤሳሢ፥ ዔኤሊ ዛሎና ዒዛኮ
    ዜርፆ ዛሎ ናንጊና ናንጋ ጎዳ ሴኤሎይዳ ኬኤዜ ባካ ቢያ ኩሜኔ።
  twi-ASANTE: Enti, Salomo worɔɔ Abiatar atadeɛ sɛ ɔsɔfoɔ, nam so dii mmara a Awurade
    hyɛɛ wɔ Silo fa Eli asefoɔ ho no so.
  eng-WEBU: So Solomon thrust Abiathar out from being priest to the LORD, that he
    might fulfill the LORD’s word which he spoke concerning the house of Eli in Shiloh.
  wal-wal: Yaatidi Solomoni Abiyaataara GODAA qeese gidiyoosaappe diggidi, GODAI Seelon
    Eela keettaa asaabaa yootidoogaa poliis.
  spa-PDDPT: Así Salomón excluyó a Abiatar del sacerdocio de Yavé para que se cumpliera
    la Palabra de Yavé, la cual Él dijo con respecto a la casa de Elí en Silo.
  gun-gun: Ha'e rami vy Salomão omoxẽ Abiatar, Senhor pegua sacerdote-ve'ỹ oiko aguã.
    Ha'e rami py ojeupity Siló py Eli ramymino kuery rekorã re Senhor ijayvuague.
  ilo-ULB: Inikkat ngarud ni Solomon ni Abiatar a kas padi ni Yahweh, babaen kenkuana
    natungpal ti sao ni Yahweh nga imbagana idiay Shiloh maipapan iti balay ni Eli.
  kpg-kpg: Solomon gu daa gi daha Abiathar mo dono lohongo hai hegau dabu ang gi Dimaadua.
    Deenei di hagahonu nnelekai a Dimaadua ne hai i Shiloh di hai o Eli, tangada hai mee dabu
    mo dono hagadili.
  uig-ARA: ئاندىن سۇلايمان ئابىياتارنى پەرۋەردىگارغا كاھىن بولۇشتىن جۇدا قىلىپ ھەيدىدى.
    شۇنىڭ بىلەن پەرۋەردىگارنىڭ ئەلىنىڭ جەمەتى توغرۇلۇق شىلوھدا ئېيتقان سۆزى ئەمەلگە
    ئاشۇرۇلدى.
  sus-sus: Sulemani Abiyatari keri na ki nɛ. Na kui Alatala xa masenyi naxa kamali,
    Ala naxan masen Eli bɔnsɔɛ xa fe ra Silo.
  pon-2006: Solomon eri kihsang Apaiadar nan eh pwukoahn papah nin duwen samworo en
    KAUN-O men, eri ahpw pweida dahme KAUN-O mahsanih nan Sailo duwen samworo Ilai
    oh kadaudoke kan.
  jae-jae: Amboac tonaŋ Salomo kêtiŋ Abiatar gebe êtu Apômtaunê dabuŋwaga êtiam atom,
    gebe Apômtaunê biŋ ŋanô êsa, taŋ kêsôm kêtu Elinê gôlôac aŋga Silo naŋ.
  ksd-ksd: Damana Solomon i ga korot vue Abiatar kan ra tiniba na tena tinabar kai
    ra Luluai, upi na pait ot pa ra tinata kai ra Luluai, nina i ga tatike ure ra
    apik na tarai kai Eli aro Silo.
  tur-YTC: Böylece Solomon, Eli'nin eviyle ilgili olarak Yahve'nin Şilo'da söylediği
    sözü yerine getirmek için, Aviyatar'ı Yahve'nin kâhinliğinden çıkardı.
  grc-BRENT: Καὶ ἐξέβαλε Σαλωμὼν τὸν Ἀβιάθαρ τοῦ μὴ εἶναι ἱερέα τοῦ Κυρίου, πληρωθῆναι
    τὸ ῥῆμα Κυρίου, ὃ ἐλάλησεν ἐπὶ τὸν οἶκον Ἡλὶ ἐν Σηλώμ.
  ind-AYT: Lalu, Salomo memecat Abyatar dari jabatannya sebagai imam TUHAN, dan menggenapi
    firman TUHAN yang telah Dia firmankan mengenai keluarga Eli di Silo.
  nya-nya: Kotero Solomoni anachotsa Abiatara pa udindo wokhala wansembe wa Yehova,
    kukwaniritsa mawu a Yehova amene anayankhula za nyumba ya Eli ku Silo.
  hrv-hrv: I Salomon isključi Ebjatara iz svećenstva Jahvina da tako ispuni Jahvinu
    riječ koju je izrekao protiv doma Elijeva u Šilu.
  mps-mps: Solomongo te Abiatar te Genuai Bidigo pris sę yali te sela sąwani, tama
    te kolesagade agai te Genuai Bidigo polobadu te Silo bulude te mena sę te pris
    Eligo haniba pedalubode te wali poba usu niyu, tama te tiwai yai dao.
  tpi-tpi: Solomon i rausim Abiatar long wok pris bilong Bikpela na long dispela pasin,
    em inapim dispela tok bipo Bikpela i bin mekim long ples Silo long ol samting
    bai i kamap long lain bilong pris Eli.
  dan-1931: Derpå afsatte Salomo Ebjatar fra hans Stilling som HERRENS Præst for at
    opfylde det Ord, HERREN havde talet mod Elis Hus i Silo.
  vie-OVCB: Thế là Sa-lô-môn cách chức A-bia-tha, không cho làm chức tế lễ của Chúa
    Hằng Hữu nữa. Việc này làm ứng nghiệm lời Chúa Hằng Hữu đã phán về nhà Hê-li ở
    Si-lô.
  guj-2017: આમ સુલેમાને યહોવાહના યાજકપદ પરથી અબ્યાથારને પદભ્રષ્ટ કર્યો, જેથી એલીના
    કુટુંબ વિષે યહોવાહે શીલોમાં જે વચન કહ્યાં હતાં તે તે પૂરાં કરે.
  pon-2006A: Solomon eri kihsang Apaiadar nan eh pwukoahn papah nin duwen samworo
    en KAUN-O men, eri ahpw pweida dahme KAUN-O mahsanih nan Sailo duwen samworo Ilai
    oh kadaudoke kan.
  por-BRBSL: Então Salomão expulsou Abiathar de ser sacerdote para Yahweh, para que
    ele pudesse cumprir a palavra de Yahweh que ele falou a respeito da casa de Eli
    em Shiloh.
  cth-cth: Hahoi teh, Cathut ni Shiloh kho vah Eli imthungnaw hno lahoi a dei e a
    kuep nahanelah, Solomon ni Abiathar teh BAWIPA e vaihma thaw dawk hoi a takhoe.
  twi-twi: Enti Salomo nam so dii mmara a Awurade hyɛɛ wɔ Silo fa Eli asefo ho no
    so.
  hlt-hlt: Solomon loh Abiathar te BOEIPA kah khosoih la aka om lamloh a khoe vaengah
    tah Shiloh kah Eli imkhui ah a thui BOEIPA ol te soep.
  tbz-SIM: Mɛm̀mɛ Sɑdomɔɔ ò bɛ̀timɛ̀ bɑ́ ò tɛ̃́nkɛ í ntú ikuɔ́ nìùtì. Dɛ mɔ̀nnì kɛ̀
    dɛ̀ɛ dɔɔ̀ ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́ tì Sidoo ɛì kɛ dɔ̀ tì yóó tuɔkɛní Edii cĩ́ɛ̃̀tɛ̀.
  msy-2020: Egha ofa gamir gumazim Abiatar, Solomon an ingangarimɨn anegɨfa. Kamaghɨra,
    Ikiavɨra Itir God fomɨra Silon nguibamɨn mɨkemezir akam, Solomon a gamizɨ an oto.
    Akar kam kamakɨn, ofa gamir gumazim Elin adarasi, men ofa gamir gumazibar ingangarim
    gɨvagham.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ lǝsɑ Apiyɑtɑɑ kɛ kɔtʋɣʋ tǝmlɛ tɑɑ. Ɩlɛnɑ pǝ lɑ ɩsɩɩ Tɑcɑɑ
    kɑ yɔɣɔtʋɣʋ Ɩlii tǝyɑɣɑ nyǝ́mɑ tɔɔ kɛ́ Silo tɔ.
  azb-azb: Beləcə Süleyman Evyatarı Rəbbin kahinliyindən qovdu. Bununla da Elinin
    evinə qarşı Rəbbin Şiloda söylədiyi söz yerinə yetdi.
  eng-DBY: And Solomon thrust out Abiathar from being priest to Jehovah, to fulfil
    the word of Jehovah, which he had spoken concerning the house of Eli in Shiloh.
  hin-2017: और सुलैमान ने एब्यातार को यहोवा के याजक होने के पद से उतार दिया, इसलिए
    कि जो वचन यहोवा ने एली के वंश के विषय में शीलो में कहा था, वह पूरा हो जाए।
  wol-KYG: Suleymaan nag jële Abiyatar ci liggéeyu saraxi Aji Sax ji, daldi matal
    li Aji Sax ji waxoon ci waa kër Eli ca Silo.
  eng-YLT: And Solomon casteth out Abiathar from being priest to Jehovah, to fulfil
    the word of Jehovah which He spake concerning the house of Eli in Shiloh.
  eng-WYC-2017: Therefore Solomon putted out Abiathar, that he should not be priest
    of the Lord, that the word of the Lord were [ful] filled, which he spake on the
    house of Eli in Shiloh.
  eng-WMBB: So Solomon thrust Abiathar out from being priest to the LORD, that he
    might fulfil the LORD’s word which he spoke concerning the house of Eli in Shiloh.
  urd-GVH: यह कहकर सुलेमान ने अबियातर का रब के हुज़ूर इमाम की ख़िदमत सरंजाम देने का
    हक़ मनसूख़ कर दिया। यों रब की वह पेशगोई पूरी हुई जो उसने सैला में एली के घराने
    के बारे में की थी।
  rug-rug: Ke va betoa Solomone se Abiata koasa nana tinavete hiama koe Zihova, gua
    ke tava gorevura sapu zama veko nia e Zihova pa Saelo pa laena e Ilai meke sari
    na tutina.
  gaz-gaz: Kanaafuu Solomoon dubbii Waaqayyo Shiilootti waaʼee mana Eelii dubbate
    sana guutuudhaan Abiyaataarin lubummaa mana Waaqayyoo irraa buuse.
  fra-LSG: Ainsi Salomon dépouilla Abiathar de ses fonctions de sacrificateur de l’Éternel,
    afin d’accomplir la parole que l’Éternel avait prononcée sur la maison d’Éli à
    Silo.
  yal-yal: Sulemani yi Abiyatari ba Alatalaa saraxaraliyani, alogo Ala naxan falaxi
    lan Heli a denbayana fe ma Silo taani, na xa kamali.
  haw-1868: Pela i kipaku aku ai o Solomona ia Abiatara mai kona kahuna ana no Iehova,
    i hooko i ka olelo a Iehova ana i olelo ai no ka ohana a Eli ma Silo.
  arb-NAV: وطَرَدَ سُلَيْمَانُ أَبِيَاثَارَ مِنْ وَظِيفَةِ الْكَهَنُوتِ، لِيَتِمَّ
    كَلامُ الرَّبِّ الَّذِي حَكَمَ بِهِ عَلَى نَسْلِ عَالِي فِي شِيلُوهَ.
  ewe-ewe: Ale Solomo nya Abiata be magawɔ dɔ abe Yehowa ƒe nunɔla ene o. Ale wona
    Yehowa ƒe nya si wògblɔ ɖi ɖe Eli kple eƒe dzidzimeviwo ŋu le Silo la va eme.
  eng-LEE: So Solomon banished Ebyathar that he should not be priest unto the Lord,
    to fulfill the word of the Lord, which he had spoken concerning the house of 'Eli
    in Shiloh.
  asm-FB: এইদৰে চীলোত এলীৰ বংশৰ অহিতে যিহোৱাই কোৱা বাক্য যেন সিদ্ধ হয়, এই কাৰণে চলোমনে
    অবিয়াথৰ পুৰোহিতক যিহোৱাৰ পুৰোহিত পদৰ পৰা অব্যাহতি দিলে৷
  sus-A: سُلٍمَنِ عَبِيَتَرِ كٍرِ نَ كِ نّ. نَ كُي عَلَتَلَ شَ مَسٍنيِ نَشَ كَمَلِ،
    عَلَ نَشَن مَسٍن عٍلِ بْنسْي شَ قٍ رَ سِلٌ.
  fra-SBL: Salomon chassa donc Abiathar de la fonction de prêtre de l'Éternel, afin
    d'accomplir la parole de l'Éternel qu'il avait prononcée au sujet de la maison
    d'Éli à Silo.
  hbo-hbo: וַיְגָ֤רֶשׁ שְׁלֹמֹה֙ אֶת־אֶבְיָתָ֔ר מִהְיֹ֥ות כֹּהֵ֖ן לַֽיהוָ֑ה לְמַלֵּא֙
    אֶת־דְּבַ֣ר יְהוָ֔ה אֲשֶׁ֥ר דִּבֶּ֛ר עַל־בֵּ֥ית עֵלִ֖י בְּשִׁלֹֽה׃ פ
  kik-kik: Nĩ ũndũ ũcio Solomoni akĩeheria Abiatharu atige gũtuĩka mũthĩnjĩri-Ngai
    wa Jehova, nakĩo kiugo kĩa Jehova kĩrĩa aarĩirie kũu Shilo, gĩkoniĩ nyũmba ya
    Eli, gĩkĩhinga.
  fra-NCL: Et Salomon chassa Abiathar pour qu’il ne fût plus prêtre de Yahweh, accomplissant
    ainsi la parole que Yahweh avait prononcée sur la maison d’Héli à Silo.
  cek-AK: To pongah Solomon mah Abiathar to Angraeng toksakhaih ahmuen hoiah takhoe
    ving; Shiloh ih Eli imthung takoh kawng pongah Angraeng mah thuih ih lok to akoep
    boeh.
  cuk-cuk: 'Salomón deyob dule-irwa-Bab-Dummadse-golleged-igargi Abiatar-onosad. Ade,
    Bab-Jehová, epenne Silo-neggweburgi, Elí-e-neguyanik sunmaksa gusad: “Elí-e-neguyagi
    dule-irwa-Bab-Dummadse-goled an osulogoye.”'
  uig-CYR: Андин Сулайман Абиятарни Пәрвәрдигарға каһин болуштин җуда қилип һайдиди.
    Шуниң билән Пәрвәрдигарниң Әлиниң җәмәти тоғрилиқ Шилоһда ейтқан сөзи әмәлгә ашурулди.
  tel-2017: తరువాత సొలొమోను అబ్యాతారును యెహోవాకు యాజకునిగా ఉండకుండాా తొలగించాడు. ఈ
    విధంగా యెహోవా ఏలీ కుటుంబికులను గురించి షిలోహులో చెప్పిన మాట నెరవేరింది.
  hat-BSA: Konsa, Salomon te revoke Abiathar kòm prèt SENYÈ a, pou akonpli pawòl SENYÈ
    a te pale konsènan lakay Éli nan Silo.
  kos-kos: Ouinge Solomon el sisella Abiathar liki orekma lun mwet tol lun LEUM GOD,
    ac ma inge akpwayeyela kas lun LEUM GOD su El tuh fahk in acn Shiloh kacl Eli
    mwet tol ac fwilin tulik natul.
  hbo-WLC: וַיְגָ֤רֶשׁ שְׁלֹמֹה֙ אֶת־אֶבְיָתָ֔ר מִהְי֥וֹת כֹּהֵ֖ן לַֽיהוָ֑ה לְמַלֵּא֙
    אֶת־דְּבַ֣ר יְהוָ֔ה אֲשֶׁ֥ר דִּבֶּ֛ר עַל־בֵּ֥ית עֵלִ֖י בְּשִׁלֹֽה׃ פ
  ibo-ibo: Ya mere, Solomọn chụpụrụ Abịata ka ọ ghara ịbụ onye nchụaja Onyenwe anyị
    ọzọ. Otu a ka o si mezuo bụ okwu ahụ Onyenwe anyị kwuru banyere ezinaụlọ Elayị
    na Shaịlo.
  ory-ory: ଏନିମନ୍ତେ ସଦାପ୍ରଭୁ ଶୀଲୋରେ ଏଲିର ବଂଶ ବିଷୟରେ ଯାହା କହିଥିଲେ, ତାହାଙ୍କର ସେହି ବାକ୍ୟ
    ସିଦ୍ଧ କରିବା ପାଇଁ ଶଲୋମନ ଅବୀୟାଥରକୁ ସଦାପ୍ରଭୁଙ୍କ ଯାଜକ କର୍ମରୁ ଦୂର କରିଦେଲେ।
  chk-chk: Iwe, Salomon a awesi Apiatar seni wisan we wisen souasor ngeni ewe Samol
    mi Lapalap. Iei usun a pwönüetä än ewe Samol mi Lapalap kapas a üra me lon Silo
    fän iten Eli me mwirimwirin kewe.
  rop-rop: Wal wen Salaman bin dalim Abaiyatha blanga libum det serramonimen wek weya
    imbin oldei dumbat blanga YAWEI, ebrijing weya YAWEI bin tok longtaim langa det
    kantri gulum Shailo bin hepin trubalawan blanga det serramonimen neim Ilai en
    im bigininimob.
  ukr-1871: Так видалив Соломон Абіятара, щоб він більш не був сьвященником Господнїм;
    і справдилось Господнє слово, що сказав був про дом Ілїя в Силомі.
  deu-1951: Also verstieß Salomo den Abjatar, daß er nicht mehr Priester des HERRN
    sein durfte, wodurch das Wort des HERRN erfüllt wurde, das er zu Silo über das
    Haus Elis geredet hatte.
  eng-JPS: So Solomon thrust out Abiathar from being priest unto the LORD; that the
    word of the LORD might be fulfilled, which He spoke concerning the house of Eli
    in Shiloh.
  srp-1865: Tako Solomun svrgne Avijatara da ne bude sveštenik Gospodnji, da ispuni
    rijeè Gospodnju što reèe u Silomu za dom Ilijev.
  lug-lug: Awo Sulemaani n’agoba Abiyasaali ku bwakabona bwa Mukama, okutuukiriza
    ekigambo Mukama kye yayogerera e Siiro ku nnyumba ya Eri.
  heb-heb: ויגרש שלמה את אביתר מהיות כהן ליהוה למלא את דבר יהוה אשר דבר על בית עלי
    בשלה׃
  ben-IRV: এই ভাবে শলোমন অবিয়াথরকে সদাপ্রভুর যাজক পদ থেকে সরিয়ে দিলেন। সদাপ্রভু
    শীলোতে এলির বংশ সম্বন্ধে যা বলেছিলেন তাঁর সেই কথা এই ভাবে পূর্ণ হল।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਅਬਯਾਥਾਰ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਕਿ ਉਹ ਯਹੋਵਾਹ ਦਾ ਜਾਜਕ ਨਾ ਰਹੇ ਇਸ ਲਈ ਕਿ ਉਹ
    ਯਹੋਵਾਹ ਦਾ ਉਹ ਬਚਨ ਪੂਰਾ ਕਰੇ, ਜਿਹੜਾ ਉਸ ਨੂੰ ਸ਼ੀਲੋਹ ਵਿੱਚ ਏਲੀ ਦੇ ਘਰਾਣੇ ਦੇ ਦੁਆਰਾ ਬੋਲਿਆ
    ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် ဧလိ အမျိုး ကို အကြောင်းပြု ၍၊ ရှိလော မြို့၌ မိန့်တော်မူသောစကား
    ပြည့်စုံ မည် အကြောင်း ၊ ရှောလမုန် သည် အဗျာသာ ကို ထာဝရဘုရား ထံ တော်၌ ယဇ်ပုရောဟိတ်
    မ ဖြစ် စေခြင်းငှါနှင်ထုတ် တော်မူ ၏။
  tbg-tbg: Minti tivakero Soromonuva Abiataara atitama kovaro Abiataava ˻Elira ankuqihainaava˼
    kia qaiqaavata Kotira kaiqa vara amitora. Mintuvaro haaru Noravano Kotiva Silo
    vatukaqi Elirara tivato uvava vivau vaura. (1 Sam 2:27-36)
  hmo-hmo: Unai dainai Solomona ese Abiatara be hahelagaia tauna ena dagi dekena amo
    ia lulua. Unai kara dekena amo, Solomona ese Lohiabada ena hereva, Silo dekenai
    Eli ena iduhu totona ia gwauraia hereva, ia hamomokania.
  urd-urd: तब सुलेमान ने अबीयातर को ख़ुदावन्द के काहिन के उहदे से बरतरफ़ किया, ताकि
    वह ख़ुदावन्द के उस क़ौल को पूरा करे जो उसने शीलोह में एली के घराने के हक़ में
    कहा था।
  rus-SYN: И удалил Соломон Авиафара от священства Господня, и исполнилось слово Господа,
    которое сказал Он о доме Илия в Силоме.
  bqc-SIM: Màa Salomↄↄ Abiataa ya bↄ̀ Dii gbagbazĩu, kɛ́ yã́ pↄ́ Dii ò Ɛli bɛdeↄ
    musu Silo e pa yã́i.
  tcz-CHONGTHU: Hiti chun Solomon in Abiather chu Pakai Thempu panmun a konin a haisah
    in, hiti chun Pakai jin Shiloh a Eli chilhahte chung chang Pakai thu phondoh chu
    a lolhin sah in ahi.
  mar-mar: शिलो येथील याजक एली आणि त्याचे कुटुंब यांच्याविषयी देवाने असेच सांगितले
    होते परमेश्वर जे बोलला ते पूर्ण व्हावे म्हणून, परमेश्वराच्या याजक पदावरून शलमोनाने
    अब्याथार याजकाला काढून टाकले.
  qub-qub: Tayta Diospa cüran caycajta Abiatartaga Salomón jitariran. Chaynöpami cumliran
    Tayta Dios Silucho Elïpa castanpaj nishan.
  bqp-bqp: Lɛn Sulemanu pɛ̀ Abiataa lɛ, à a bò Dikiri gbagbana zĩn, de yã kũ Dikiri
    ò Ɛli bedenↄ musu zaa Silo le à papa yãi.
  hat-hat: Salomon revoke Abyata, li enpoze l' sèvi tankou prèt Seyè a. Se konsa,
    sa Seyè a te di lavil Silo sou Eli, prèt la, ak sou pitit li yo, rive vre.
  eng-BSB: So Solomon banished Abiathar from the priesthood of the LORD and thus fulfilled
    the word that the LORD had spoken at Shiloh against the house of Eli.
  eng-WEBPB: So Solomon thrust Abiathar out from being priest to the LORD, that he
    might fulfil the LORD’s word which he spoke concerning the house of Eli in Shiloh.
  kbq-kbq: E'inage nehuno kini ne'mo'a Ra Anumzamo'ma Sailo kumate Eli naga'ma kasnampa
    ke huzamante'nea kante anteno Abiatana pristi eri'zama'afintira ahenati'ne.
  nhe-BL: Huajca queja nopa Salomón quiquixti Abiatar ipan itequi huan ayoc tequitic
    queja ihueyi totajtzi TOTECO. Huan ica ya nopa tlanqui nopa tlajtoli tlen TOTECO
    quiijtojtoya ipan Silo para niyon se iixhui totajtzi Elí ax quitlamiltisquía itequi
    queja totajtzi.
  bus-bus: Lɛn Sulemanu pɛ̀ Abiataa lɛ, à à bↄ̀ Dii gbãgbãna zĩin, lɛ yã kɛ̀ Dii
    ò Ɛli bɛdeenↄ musu zaa Silo e à papa yãnzi.
  gub-BL: A'e re uze'eg Amiatar pe. — Nereiko kwaw xaxeto romo Tupàn henataromo kury,
    i'i izupe. Nezewe uzeapo a'e ma'e Tupàn Tuweharupi Wiko Ma'e ze'eg awer rupi katete
    a'e, kwehe arer rupi katete a'e. Nezewe uze'eg Tupàn xaxeto Eri pe Xiro tawhu
    pe kwehe mehe a'e. — Erepytu'u putar xaxeto romo nereko re nehe. Nezuapyapyr nuiko
    kwaw xaxeto romo herenataromo a'e wà nehe, i'i Tupàn Eri pe kwehe mehe a'e.
  eng-DRA: So Solomon cast out Abiathar, from being the priest of the Lord, that the
    word of the Lord might be fulfilled, which he spoke concerning the house of Deli
    in Silo.
