verse: 1KI.002.001
translations:
  mal-C: 'ദാവീദ് മരണാസന്നനായപ്പോൾ അദ്ദേഹം തന്റെ പുത്രനായ ശലോമോനോട് ഇപ്രകാരം കൽപ്പിച്ചു:'
  deu-TKW: 'Als nun die Zeit herbeikam, daß David sterben sollte, gebot er seinem
    Sohne Salomo:'
  lin-lin: 'Tango Davidi akomaki pene ya kokufa, apesaki malako oyo epai ya Salomo,
    mwana na ye ya mobali :'
  eng-LSV: And the days of David to die draw near, and he charges his son Solomon,
    saying,
  eng-GNV: Then the dayes of Dauid drewe neere that he should die, and hee charged
    Salomon his sonne, saying,
  eng-WEBSTER: Now the days of David drew nigh that he should die; and he charged
    Solomon his son, saying,
  nhw-BL: 'Quema monechcahuiyaya nopa tonal para miquis David, quiconsejomacac icone,
    Salomón, huan quiilhui:'
  swh-ONEN: Siku zilipokaribia za Daudi kufa, akampa mwanawe Solomoni agizo.
  bba-bba: Ye Dɑfidi u ɡɔɔ turuku kuɑ, yerɑ u win bii Sɑlomɔɔ woodɑ yenibɑ wɛ̃ u nɛɛ,
  eng-KJVCPB: Now the days of David drew nigh that he should die; and he charged Solomon
    his son, saying,
  cpy-cpy: 'Tema rooteentsi ikami pinkathari David, ikaemakaan-takiri Salomón, ikantziri:'
  luo-luo: Kane kinde ochopo machiegni mondo Daudi otho, nosiemo Solomon wuode.
  meu-meu: David ena mase vada e kahira-kahira negana ai, ia ese ia natuna Solomon
    e haḡania, eto,
  npi-ULB: दाऊदको मर्ने दिन नजिकिँदै गर्दा तिनले आफ्ना छोरा सोलोमनलाई यसो भने,
  yor-yor: Nígbà tí ọjọ́ ikú Dafidi súnmọ́ etílé, ó pàṣẹ fún Solomoni ọmọ rẹ̀.
  pes-OPCB: 'زمان وفات داوود پادشاه نزدیک می‌شد، پس به پسرش سلیمان اینطور وصیت کرد:'
  tgl-ULB: Sa pagdating ng araw ng malapit nang mamatay si David, inutusan niya si
    Solomon na kaniyang anak, sinabi niya,
  cbu-NT: Ashiriya, Dapiyarini wipaa Salomonaa tsipash mutatanasha anush wanasir waneeru,
    kasarangiya.
  hui-hui: Debidi ibuni homolene horo kaware dege biraruyane handalu ibugua ibu igini
    Solomono olowa ibuhondo bi ogo lamini.
  mya-mya: ဒါ​ဝိဒ်​သည်​မိ​မိ​ကွယ်​လွန်​ချိန်​နီး​သော​အ​ခါ သား​တော်​ရှော​လ​မုန်​ကို​ခေါ်​၍​နောက်​ဆုံး​ညွှန်
    ကြား​ချက်​များ​ကို​ပေး​လေ​သည်။-
  bod-N: དེ་ཡང་དཱ་བིད་སྐུ་གཤེགས་ལ་ཉེ་བའི་སྐབས་སུ་རང་གི་སྲས་སོ་ལོ་མོན་ལ་བཀའ་གནང་བ་སྟེ།
  sna-sna: Zvino nguva yokufa kwaDhavhidhi yakati yoswedera, akarayira Soromoni mwanakomana
    wake,
  spa-BLM: 'Se acercaban los días de David para que muriera; y mandó a Salomón, su
    hijo, diciendo:'
  cac-cac: 'Toxo val scham vin̈aj rey David chi'', yuj chi'' ix yal vin̈ d''a vin̈aj
    Salomón yuninal icha tic:'
  swh-ULB: Daudi alipokaribia kufa, alimwamuru Sulemani mwanae, akisema,
  bel-bel: 'Наблізіўся час памерці Давіду, і запавядаў ён сыну свайму Саламону, кажучы:'
  deu-ELBBK: 'Als nun die Tage Davids herannahten, dass er sterben sollte, gebot er
    seinem Sohn Salomo und sprach:'
  mbb-OT: 'Hein hapit en ebpatey si David, duen pemilinbilin din diyà te anak din
    he si Solomon. Iyan heini pemilinbilin din:'
  mal-2015: 'ദാവീദിന്നു മരണകാലം അടുത്തുവന്നപ്പോൾ അവൻ തന്റെ മകനായ ശലോമോനോടു കല്പിച്ചതു
    എന്തെന്നാൽ:'
  rmc-rmc: 'Sar o David džanelas, hoj leskro meriben hino pašes, prikazinďa peskre
    čhaske le Šalamunoske kada:'
  pes-OPV: 'و چون ایام وفات داود نزدیک شد، پسرخود سلیمان را وصیت فرموده، گفت:'
  ron-1924: 'Давид се апропия де клипа морций ши а дат ындрумэрь фиулуй сэу Соломон,
    зикынд:'
  ben-OBCV: যখন দাউদের মৃত্যুর সময়কাল ঘনিয়ে এসেছিল, তাঁর ছেলে শলোমনকে তিনি তখন কিছু
    নির্দেশ দিলেন।
  som-som: Haddaba waxaa soo dhowaaday wakhtigii Daa'uud dhiman lahaa; oo wuxuu amray
    wiilkiisii Sulaymaan oo ku yidhi,
  lat-VUC: 'Appropinquaverunt autem dies David ut moreretur: præcepitque Salomoni
    filio suo, dicens:'
  eng-ASVBT: Now the days of David drew nigh that he should die; and he charged Solomon
    his son, saying,
  ita-1885: 'ORA, avvicinandosi il tempo della morte di Davide, egli comandò al suo
    figliuolo Salomone, e gli disse:'
  eng-LXXUP: 'And the days of David drew near that he should die: and he addressed
    his son Solomon, saying, I go the way of all the earth:'
  eng-ULB: As the day of David's death approached, he commanded Solomon his son, saying,
  spa-VBL: 'Se acercaba el momento de la muerte de David, por lo que le dio a su hijo
    Salomón estas últimas instrucciones:'
  fra-_FOB: 'Le temps de la mort de David approchant, il donna ses commandements à
    son fils Salomon, et lui dit:'
  mal-mal: 'ദാവീദിന്റെ മരണകാലം അടുത്തപ്പോൾ അവൻ തന്റെ മകൻ ശലോമോനോട് ഇപ്രകാരം കല്പിച്ചു:'
  urd-GVR: Jab Dāūd ko mahsūs huā ki kūch kar jāne kā waqt qarīb hai to us ne apne
    beṭe Sulemān ko hidāyat kī,
  suz-BL: मिनु दाऊद आ बेक्‍ची ना जाक्‍माक्‍त। मिनु मेकोमी आ तौ सोलोमन कली आ बाक्‍शो
    मारेइ मारेइ जिम्‍मा गेवा बाक्‍त।
  ita-1927: 'Or avvicinandosi per Davide il giorno della morte, egli diede i suoi
    ordini a Salomone suo figliuolo, dicendo:'
  ckb-ckb: 'کاتێک تەمەنی داود لە مردن نزیک بووەوە، داود ئەرکی بە سلێمانی کوڕی سپارد
    و گوتی:'
  eng-BBE: Now the time of David's death came near; and he gave orders to Solomon
    his son, saying,
  kan-OKCV: ಆದರೆ ದಾವೀದನ ಸಾಯುವ ಕಾಲ ಸಮೀಪಿಸಿದ್ದರಿಂದ ಅವನು ತನ್ನ ಮಗ ಸೊಲೊಮೋನನಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆಂದರೆ,
  tam-2017: 'தாவீது மரணமடையும் காலம் நெருங்கியபோது, அவன் தன்னுடைய மகனாகிய சாலொமோனுக்குக்
    கட்டளையிட்டுச் சொன்னது:'
  spa-RV-1909: 'Y LLEGÁRONSE los días de David para morir, y mandó á Salomón su hijo,
    diciendo:'
  ron-BTF: 'Şi s-au apropiat zilele lui David să moară; şi el i-a poruncit lui Solomon,
    fiul său, spunând:'
  eng-WEBP: Now the days of David came near that he should die; and he commanded Solomon
    his son, saying,
  eng-FBV: 'The time of David''s death was approaching, so he gave his son Solomon
    these last instructions:'
  nld-1939: 'Toen Davids einde naderde, gaf hij zijn zoon Salomon deze vermaningen:'
  nch-BL: 'Quema monechcahuiyaya nopa tonali para miquis David, quiconsejomacac icone,
    Salomón, huan quiilhui:'
  vie-1934: 'Khi ngày của Đa-vít hầu trọn, người truyền lịnh cho Sa-lô-môn, con trai
    mình, mà rằng:'
  hin-CV: 'जब दावीद की मृत्यु का समय निकट आया, उन्होंने अपने पुत्र शलोमोन को ये आदेश
    दिए:'
  spa-BES: 'Se acercó el tiempo de la muerte de David; Y dio órdenes a su hijo Salomón,
    diciendo:'
  tdx-tdx: Nitotok’ amy zao ty andro hikoromaha’ i Davide; le hoe ty nafè’e amy Selomò
    ana’e,
  tha-KJV: เมื่อเวลาที่​ดาว​ิดจะสิ้นพระชนม์​ใกล้​เข้ามา พระองค์​ทรงกำชับซาโลมอนราชโอรสของพระองค์​ว่า
  por-BR-2018: 'E achegaram-se os dias de Davi para morrer, e mandou a Salomão seu
    filho, dizendo:'
  deu-ELO: 'Als nun die Tage Davids herannahten, daß er sterben sollte, gebot er seinem
    Sohne Salomo und sprach:'
  eng-WYC-2018: Forsooth the days of David nighed, that he should die; and he commanded
    to Solomon, his son, and said,
  epo-epo: 'Kiam por David alproksimiĝis la tempo por morti, li testamentis al sia
    filo Salomono jene:'
  uig-PIN: 'Dawutning ɵlidiƣan waⱪti yeⱪinlaxⱪanda, oƣli Sulaymanƣa tapilap mundaⱪ
    dedi: —'
  beo-beo: 'Da:ibidi da bogomu galu, e da ea mano Soloumane ema misa:ne sia:i. E da
    ema dagomusa: fada:i sia:su amane sia:i,'
  tpi-OTNT: Devit i save, liklik taim tasol na bai em i dai, olsem na em i givim dispela
    ol toktok long Solomon, pikinini bilong em.
  hau-SA: Da lokacin mutuwar Dawuda ya yi kusa, sai ya gargaɗe Solomon ɗansa, ya ce,
  uig-LAT: 'Dawutning ölidighan waqti yéqinlashqanda, oghli Sulayman’gha tapilap mundaq
    dédi: —'
  nde-nde: Kwathi isikhathi sokuthi uDavida afe sesisondele, walaya indodana yakhe
    uSolomoni.
  ton-ton: Pea ko eni naʻe ʻunuʻunu mai ʻae ngaahi ʻaho ʻo Tevita ke ne pekia ai;
    pea naʻa ne tukutala kia Solomone ko hono ʻAlo, ʻo pehē,
  ces-1613: 'Když se pak čas smrti Davidovy přiblížil, dával přikázaní Šalomounovi
    synu svému, řka:'
  eng-WMB: Now the days of David came near that he should die; and he commanded Solomon
    his son, saying,
  tam-TCV: அரசன் தாவீதுக்கு மரண நாட்கள் நெருங்கியபோது, தன் மகனான சாலொமோனுக்குப் பொறுப்பை
    ஒப்படைத்தான்.
  ceb-ULB: Samtang hapit na ang adlaw sa kamatayon ni David, gimandoan niya ang iyang
    anak nga lalaki nga si Solomon, nga nag-ingon,
  pol-UBG: 'A gdy zbliżał się czas śmierci Dawida, rozkazał Salomonowi, swemu synowi:'
  agr-agr: 'David nii jakatnuji tsawan jegamtai pujusa, uchijin Salomógkan akateak:'
  kyc-kyc: Dapiti baa oo repeta kumara ingiyamo dokopa banya ikinyingi Solomone epena
    lapala mana pii lumwa pyuo dopa lamaiya.
  urd-GVU: جب داؤد کو محسوس ہوا کہ کوچ کر جانے کا وقت قریب ہے تو اُس نے اپنے بیٹے
    سلیمان کو ہدایت کی،
  deu-1912: 'Als nun die Zeit herbeikam, daß David sterben sollte, gebot er seinem
    Sohn Salomo und sprach:'
  ntj-ntj: Nyangka Tayipirrnga yirnarringkulalpi wiyarrikitja nyinarranytja. Palunyalunku
    katja yini Tjalamannga yarltirralpi watjarnu,
  kan-2017: ದಾವೀದನಿಗೆ ಮರಣದ ಸಮಯ ಸಮೀಪಿಸಿದಾಗ ಅವನು ತನ್ನ ಮಗನಾದ ಸೊಲೊಮೋನನಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದೇನೆಂದರೆ,
  yap-yap: Nap’an nike chugur ni nge yim’ David, me pining Solomon ni fak me pi’ e
    tin tomur e fonow rok ngak ni ga’ar,
  hlt-MCSB: David kah khohnin loh a duek ham a paan coeng dogah a capa Solomon te
    a uen tih,
  mdy-ETH: ዳውቴ ሃይቃንዳ ዎዳ ዑካዛ ፔኤኮ ናኣዚ፥ ሴሎሞኔ ዔኤላዖ ሂዚ ጌዒ ጋፒንሢ ዔልቃሚ ዔልቃሜኔ፦
  twi-ASANTE: 'Dawid rebɛwuo no, ɔde adwuma hyɛɛ Salomo nsa sɛ:'
  eng-WEBU: Now the days of David came near that he should die; and he commanded Solomon
    his son, saying,
  wal-wal: Daawiti haiqqiyo wodee matin, ba na7aa Solomona hagaadan yaagidi azaziis;
  spa-PDDPT: 'Cuando se acercaban los días de la muerte de David, dio órdenes a su
    hijo Salomón:'
  gun-gun: 'Ovaẽ ma ouvy Davi omano aguã ára. Ha''e vy gua''y Salomão pe mba''emo
    ojapo uka vy aipoe''i:'
  ilo-ULB: Bayat nga umas-asideg ti aldaw nga ipapatay ni David, binilinna ni Solomon
    nga anakna a kunana,
  kpg-kpg: Di madagoaa David dela gu hoohoo gaa made, gei mee ga gahi mai dana dama daane
    go Solomon, gaa hai ana helekai haga muliagina boloo,
  uig-ARA: 'داۋۇتنىڭ ئۆلىدىغان ۋاقتى يېقىنلاشقاندا، ئوغلى سۇلايمانغا تاپىلاپ مۇنداق
    دېدى: ــ'
  sus-sus: Dawuda to a kolon a nu fa na saya kira nan xɔn, a naxa yi masenyi ti a
    xa di Sulemani bɛ, a naxɛ,
  pon-2006: Ni ahnsou me Depit kereniongehr sipalla, e ahpw malipehdo sapwellime pwutak
    Solomon oh kemwurimwuriong, mahsanih,
  jae-jae: Gêdêŋ taŋ Dawid nê noc êmac ênduŋa kêtu dambê naŋ, eŋ kêjatu latu Salomo
    ma kêsôm gebe
  ksd-ksd: 'ga maravai ra bung ba David na mat i tana, ma i ga biti tai Solomon natuna
    dari:'
  tur-YTC: 'David''in ölüm günleri yaklaştı. Oğlu Solomon''a şöyle buyurup dedi:'
  grc-BRENT: Καὶ ἤγγισαν αἱ ἡμέραι Δαυὶδ ἀποθανεῖν αὐτὸν, καὶ ἀπεκρίνατο Σαλωμὼν υἱῷ
    αὐτοῦ, λέγων,
  ind-AYT: Pada waktu kematian Daud sudah mendekat, dia berpesan kepada Salomo, anaknya,
    dengan berkata,
  nya-nya: 'Davide ali pafupi kumwalira, analangiza mwana wake Solomoni kuti:'
  hrv-hrv: 'Kad su se dani Davidovi približavali svome svršetku, zapovjedi David svome
    sinu Salomonu:'
  mps-mps: Te Devitgo koneani, te dwasianu pąde sogo tama aga isabo homu ebaso, tama
    tiyu, te aga ogwa Solomonba te po dabe pusa mawai.
  tpi-tpi: Devit i save, liklik taim tasol na bai em i dai, olsem na em i givim dispela
    ol toktok long Solomon, pikinini bilong em.
  dan-1931: 'Da det nu lakkede ad Enden med Davids Liv, gav han sin Søn Salomo disse
    Befalinger:'
  vie-OVCB: 'Khi sắp qua đời, Vua Đa-vít ban huấn lệnh cho Sa-lô-môn, con mình, như
    sau:'
  guj-2017: દાઉદ રાજાના મરણના દિવસો નજીક હતા ત્યારે તેણે પોતાના દીકરા સુલેમાનને આજ્ઞા
    આપી,
  pon-2006A: Ni ahnsou me Depit kereniongehr sipalla, e ahpw malipehdo sapwellime
    pwutak Solomon oh kemwurimwuriong, mahsanih,
  por-BRBSL: 'Agora os dias de David se aproximavam para que ele morresse; e ele ordenou
    a Salomão seu filho, dizendo:'
  cth-cth: Devit a due han a hnai toung dawkvah, a capa Solomon hah kâ a poe.
  twi-twi: 'Dawid rebewu no, ɔde adwuma hyɛɛ Salomo nsa sɛ:'
  hlt-hlt: David kah khohnin loh a duek ham a paan coeng dogah a capa Solomon te a
    uen tih,
  tbz-SIM: Dɑfiti bɑntɛ́ dìì mɔ̀nnì ò duúnnɛ̀mɛ̀ mukṹṹ nkɛ́duɔ́ nyitié nsɔnyi o
    birɛ Sɑdomɔɔ,
  msy-2020: Devit fo, an ovengamin dughiam bar roghɨra ize, kamaghɨn amizɨ, an akar
    kaba uan otarim Solomon ganɨdi.
  dop-dop: 'Pǝ kpɛɣɛtǝnɑ wulɑʋ Tɑfiiti sǝm, ɩlɛnɑ ɩ́ heeli ɩ pǝyɑlʋ Sɑlʋmɔŋ sɩ:'
  azb-azb: 'Davudun ölüm günü yaxınlaşanda oğlu Süleymana vəsiyyət edərək dedi:'
  eng-DBY: And the days of David were at hand that he should die; and he enjoined
    Solomon his son saying,
  hin-2017: जब दाऊद के मरने का समय निकट आया, तब उसने अपने पुत्र सुलैमान से कहा,
  wol-KYG: 'Ba ñu demee ba bésu àppu Daawuda di jegesi, Daawuda dafa dénk doomam Suleymaan,
    ne ko:'
  eng-YLT: And draw near do the days of David to die, and he chargeth Solomon his
    son, saying,
  kne-kne: Idi dandani ay matey si David, kanana ay nangibilin en Solomon ay anak
    na,
  eng-WYC-2017: Forsooth the days of David nighed, that he should die; and he commanded
    to Solomon, his son, and said,
  eng-WMBB: Now the days of David came near that he should die; and he commanded Solomon
    his son, saying,
  urd-GVH: जब दाऊद को महसूस हुआ कि कूच कर जाने का वक़्त क़रीब है तो उसने अपने बेटे
    सुलेमान को हिदायत की,
  rug-rug: Sipu tata kamo sa totoso te Devita pude mate, si tiokia sa se Solomone
    sa tuna, meke ponia sa koasa sari na vina tumatumae vina betobeto.
  gaz-gaz: Daawit Yeroon duʼa isaa dhiʼaannaan ilma isaa Solomoonin ajaje.
  fra-LSG: 'David approchait du moment de sa mort, et il donna ses ordres à Salomon,
    son fils, en disant:'
  gnn-gnn: Daypittja marŋgina ŋunhi ŋayi yurru galki rakunydhirrina, bala ŋayi wäthurruna
    nhanukalaŋuwu gäthu'mirriŋuwu Djalamangu, ŋayi yurru wekama dhäruk nhanŋu dhä‐ḏaw'yunna
    yukurra, bitjarrana ŋayi waŋananydja gam'.
  yal-yal: Dawuda to a kolon a a sayaan waxatin bata yi maso, a yi a yamarine fi a
    dii xɛmɛn Sulemani ma, a naxa,
  haw-1868: HOOKOKOKE mai la hoi na la o Davida e make ai; a kauoha mai la oia ia
    Solomona i kana keiki, i mai la,
  arb-NAV: 'وَعِنْدَمَا أَحَسَّ دَاوُدُ بِدُنُوِّ أَجَلِهِ، أَوْصَى سُلَيْمَانَ ابْنَهُ
    قَائِلاً:'
  ewe-ewe: 'Esi Fia David ƒe kuɣi ɖo vɔ la, egblɔ na via, Solomo be:'
  eng-LEE: And when the days of David drew near that he should die, he charged Solomon
    his son, saying,
  gvn-gvn: David wulmanman, nyulu nyungu kangkal Solomon kunjan, yalaman, “Ngayu wulman
    bajaku, ngayu kunbay yurranka. Wawu wulanyamun yundu kingmal. Yundu junkayku dungay,
    Godumu kuku wukurrika, kuku nyulu Mosesanda dajin. Kaki yundu God wukurril, nyulu
    yunun ngulkurrduku kujil yala nyulu ngadiku promiseim-bungan.
  asm-FB: পাছত দায়ুদৰ মৃত্যুৰ দিন ওচৰ চপাত, তেওঁ নিজ পুত্ৰ চলোমনক এই আদেশ দি ক’লে,
  sus-A: دَوُدَ تٌ عَ كٌلٌن عَ نُ قَ نَ سَيَ كِرَ نَن شْن، عَ نَشَ يِ مَسٍنيِ تِ عَ
    شَ دِ سُلٍمَنِ بّ، عَ نَشّ،
  fra-SBL: 'Les jours de David approchaient où il devait mourir, et il donna cet ordre
    à Salomon, son fils :'
  hbo-hbo: וַיִּקְרְב֥וּ יְמֵֽי־דָוִ֖ד לָמ֑וּת וַיְצַ֛ו אֶת־שְׁלֹמֹ֥ה בְנֹ֖ו לֵאמֹֽר׃
  kik-kik: Rĩrĩa ihinda rĩa Daudi rĩakuhĩrĩirie rĩa gũkua-rĩ, agĩatha mũriũ Solomoni,
    akĩmwĩra atĩrĩ,
  fra-NCL: 'Comme le temps de sa mort approchait, David donna ses ordres à Salomon,
    son fils, en disant :'
  cek-AK: David duekhaih tue zoi aep boeh pongah, a capa Solomon khaeah lokthuih pae,
  cuk-cuk: 'David e-burgwed-ibagan modanigusadgi, e-machi-Salomónʼga igar-uknai gusad.
    Weyob ega sogsad:'
  uig-CYR: 'Давутниң өлидиған вақти йеқинлашқанда, оғли Сулайманға тапилап мундақ
    деди: —'
  tel-2017: దావీదు చనిపోయే కాలం సమీపించినపుడు అతడు తన కొడుకు సొలొమోనుకు ఈ విధంగా ఆజ్ఞాపించాడు,
  hat-BSA: 'Lè tan pou David mouri an t ap pwoche, li te bay lòd a Salomon. Li te
    di:'
  kos-kos: 'Ke David el apkuran in misa, el pangnol Solomon, wen natul, ac sang kas
    in kasru safla lal nu sel:'
  hbo-WLC: וַיִּקְרְב֥וּ יְמֵֽי־דָוִ֖ד לָמ֑וּת וַיְצַ֛ו אֶת־שְׁלֹמֹ֥ה בְנ֖וֹ לֵאמֹֽר׃
  ibo-ibo: Mgbe ụbọchị ọnwụ eze Devid na-abịaru nso, o nyere nwa ya Solomọn iwu sị
    ya,
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦଙ୍କର ମରଣକାଳ ସନ୍ନିକଟ ହୁଅନ୍ତେ, ସେ ଆପଣା ପୁତ୍ର ଶଲୋମନଙ୍କୁ ଆଜ୍ଞା
    ଦେଇ କହିଲେ,
  wmt-wmt: Wali nyanartijangka yangka Tayipit maljarrjarrinya jamurnku pirlawu, kujartikarrala
    parla Jalamanku jularnani, “Wali ngungkupungana marnanyanu maljarr jamurnku pirlawu.
    Lirrkarnpungku marnanta kujayirlarni. Wali Ngarpu man mapunikarrku, yarnta man
    pinakarrinyanku nyantukura wangki. Puju man Ngarpu mapunikarrku, wali yapajirnanyunguwarnti
    ngajukurawarnti manya Ngarpungu ngampurrikarrku yarnta kingkujiwu manya Yijirayilla
    minyayirla kilakiwarnti wartangurnijangkawarnti.” Kujarti parla marnani Jalamanku
    Tayipittu.
  chk-chk: Iwe, lupwen a kan fansoun än Tafit epwe mäla, a körato Salomon nöün we
    mwän o öüröüra,
  rop-rop: Wal wen King Deibid bin gulijap dai, imbin jingat langa im san Salaman
    blanga dalim im wanim im garra dum.
  ukr-1871: 'Як же прийшла година, вмерти Давидові, заповів він синові свойму Соломонові,
    мовлячи:'
  deu-1951: 'Als nun die Zeit kam, daß David sterben sollte, gebot er seinem Sohne
    Salomo und sprach:'
  eng-JPS: 'Now the days of David drew nigh that he should die; and he charged Solomon
    his son, saying:'
  srp-1865: 'A kad doðe vrijeme Davidu da umre, zapovjedi Solomunu sinu svojemu govoreæi:'
  lug-lug: Dawudi bwe yali anaatera okufa, n’abuulirira mutabani we Sulemaani ng’amukuutira
    nti,
  heb-heb: ויקרבו ימי דוד למות ויצו את שלמה בנו לאמר׃
  ben-IRV: দাউদের মৃত্যুর দিন কাছাকাছি আসলে, তিনি তাঁর ছেলে শলোমনকে এই সব নির্দেশ
    দিয়ে বললেন,
  pan-pan: ਜਦ ਦਾਊਦ ਦੇ ਮਰਨ ਦੇ ਦਿਨ ਨੇੜੇ ਆਏ, ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਸੁਲੇਮਾਨ ਨੂੰ ਇਹ ਆਗਿਆ
    ਦਿੱਤੀ
  tkr-tkr: 'Davud qik''asın yiğbı k''ane qeetxhamee, mang''vee dixes Sıleymanıs nasiyhət
    haa''a:'
  mya-JVB: ဒါဝိဒ် သည်အနိစ္စ ရောက်ရသောအချိန် နီး သောအခါ ၊ သား တော်ရှောလမုန် ကို ပညတ်
    ထားတော်မူသည် ကား၊
  tbg-tbg: 'Devitiva tavovaro viva nai qutuarirava aumaiquvaro viva nai maaqu Soromonura
    aaramakero maa uvara vira tiva amura:'
  hmo-hmo: Davida be kahirakahira ia mase neganai, ia ese iena natuna Solomona ia
    hadibaia, ia gwau,
  urd-urd: और दाऊद के मरने के दिन नज़दीकआए, तब उसने अपने बेटे सुलेमान को वसीय्यत की
    और कहा कि,
  rus-SYN: 'Приблизилось время умереть Давиду, и завещал он сыну своему Соломону,
    говоря:'
  bqc-SIM: 'Kɛ́ Davidi gagↄↄ kãikũ̀, à lɛdìlɛ a nɛ́ Salomↄↄɛ à mɛ̀:'
  tcz-CHONGTHU: David lengpa hi a thina ding phat ahung nai phat in aman achapa Solomon
    chu hiti hin vailhahna ana neipeh in ahi.
  mar-mar: दाविदाचा मरणकाळ जवळ येऊन ठेपला होता. तेव्हा त्याने शलमोनाला आज्ञा देऊन
    सांगितले,
  qub-qub: 'David wañunanpaj wallcana pishiycaran. Chaymi wamran Salomonta niran:'
  bqp-bqp: 'Kũ Dauda gagↄrↄ kà kãni, à lɛ́ dìtɛ a nɛ́ Sulemanunɛ à pì:'
  hat-hat: 'Lè David santi li pral mouri, li rele Salomon, pitit gason l'' lan, li
    ba li dènye volonte l''. Li di l'' konsa:'
  eng-BSB: As the time drew near for David to die, he charged his son Solomon,
  eng-WEBPB: Now the days of David came near that he should die; and he commanded
    Solomon his son, saying,
  kbq-kbq: Hagi Devitima fri kna'amo'ma egoftama nehigeno'a, amanage huno nemofo Solomonina
    asami'ne,
  nhe-BL: 'Quema monechcahuiyaya nopa tonal para miquis David, quiconsejomacac icone,
    Salomón, huan quiilhui:'
  bus-bus: 'Kɛ̀ Dauda gagurↄↄ kà kĩi, à lɛ́ dìɛ a nɛ́ Sulemanunɛ à bè:'
  gub-BL: Uhem etea'i Tawi imàno haw 'ar kury. A'e rupi umume'u pureruze'egaw wa'yr
    Xàrumàw pe.
  eng-DRA: 'And the days of David drew nigh that he should die, and he charged his
    son Solomon, saying:'
