verse: 1KI.002.032
translations:
  mal-C: അയാൾ ചിന്തിയ രക്തത്തിന് യഹോവ പകരം നൽകട്ടെ! കാരണം, എന്റെ പിതാവായ ദാവീദിന്റെ
    അറിവുകൂടാതെയാണല്ലോ അയാൾ ഇസ്രായേൽ സൈന്യത്തിന്റെ അധിപനും നേരിന്റെ മകനുമായ അബ്നേരിനെയും,
    യെഹൂദാ സൈന്യത്തിന്റെ അധിപനും യേഥെരിന്റെ മകനുമായ അമാസയെയും വാളിനിരയാക്കിയത്. അവർ
    ഇരുവരും അയാളെക്കാൾ ഉത്തമന്മാരും നീതിമാന്മാരും ആയിരുന്നു.
  deu-TKW: und Jahwe sein Blut zurückfallen lasse auf sein Haupt, weil er zwei Männer
    niedergestoßen hat, die frömmer und besser waren als er, und hat sie ermordet,
    ohne daß mein Vater David darum wußte, nämlich Abner, den Sohn Ners, den Feldhauptmann
    Israels, und Amasa, den Sohn Jethers, den Feldhauptmann Judas.
  lin-lin: 'Tika ete Yawe akweyisa likolo na ye moko mokumba ya makila oyo asopaki,
    pamba te abundisaki bato mibale mpe abomaki bango na mopanga ; tata na ngai, Davidi,
    ayebaki kutu te. Tala bakombo ya bato mibale yango : Abineri, mwana mobali ya
    Neri, mokonzi ya mampinga ya Isalaele ; mpe Amasa, mwana mobali ya Yeteri, mokonzi
    ya mampinga ya Yuda ; bazalaki bato malamu mpe ya sembo koleka ye.'
  eng-LSV: and YHWH has turned back his blood on his own head, [on him] who has fallen
    on two men more righteous and better than he, and slays them with the sword—and
    my father David did not know—Abner son of Ner, head of the host of Israel, and
    Amasa son of Jether, head of the host of Judah;
  eng-GNV: 'And the Lord shall bring his blood vpon his owne head: for he smote two
    men more righteous and better then he, and slew them with the sword, and my father
    Dauid knew not: to wit, Abner the sonne of Ner, captaine of the hoste of Israel,
    and Amasa the sonne of Iether captaine of the hoste of Iudah.'
  eng-WEBSTER: And the LORD shall return his blood upon his own head, who fell upon
    two men more righteous and better than he, and slew them with the sword, my father
    David not knowing of it , to wit , Abner the son of Ner captain of the host of
    Israel, and Amasa the son of Jether, captain of the host of Judah.
  nhw-BL: Huajca ama TOTECO quicuepilis Joab pampa quinmicti ome tlacame catli más
    cuajcualme huan más xitlahuaque que ya. Amo tleno tlen nopa tlamantli quimatiyaya
    notata hasta teipa. Joab quimicti Abner, icone Ner, catli elqui nopa hueyi tlayacanquetl
    tlen soldados ipan tlali Israel. Huan nojquiya Joab quimicti Amasa, icone Jeter,
    catli elqui nopa hueyi tlayacanquetl tlen soldados ipan tlali Judá.
  swh-ONEN: Bwana atamlipiza kwa ajili ya damu aliyoimwaga, kwa sababu pasipo Daudi
    baba yangu kujua, aliwashambulia watu wawili na kuwaua kwa upanga. Wote wawili,
    Abneri mwana wa Neri, jemadari wa jeshi la Israeli, na Amasa mwana wa Yetheri,
    jemadari wa jeshi la Yuda, walikuwa watu wazuri na wanyofu kuliko yeye.
  bba-bba: Tɔn beyɑ Abinɛɛ, Nɛrin bii, Isirelibɑn tɑbu sunɔ, kɑ mɑɑ Amɑsɑ Yetɛɛn bii,
    Yudɑbɑn tɑbu sunɔ. Bɑ nùn ɡem kɑ bɛɛrɛ kere, mɑ u bu ɡo kɑ tɑkobi nɛn tundo Dɑfidi
    u ǹ kɑ bɑɑru. Yen sɔ̃, Gusunɔ u de win yɛm mu wɔri win tii sɔɔ.
  eng-KJVCPB: And the Lord shall return his blood upon his own head, who fell upon
    two men more righteous and better than he, and slew them with the sword, my father
    David not knowing thereof, to wit, Abner the son of Ner, captain of the host of
    Israel, and Amasa the son of Jether, captain of the host of Judah.
  luo-luo: Jehova Nyasaye enochule kuom remo mane ochwero, nikech nonego ji ariyo
    gi ligangla ka wuonwa Daudi kia. Nonego Abner wuod Ner jatend lweny mar Israel
    kod Amasa wuod Jetha jatend lweny mar Juda mane gin joma ber kendo mobidhore moloye.
  meu-meu: 'Iehova ese ena rara-hebubu karadia na ia sibona kwarana ai baine haloudia,
    badina be ia ese tamagu e halahuia, kara maoromaoro ai bona kara namo ai ia e
    hereaiava taudia rarua na e ala-ala henidia bona dare amo e aladia mase: ta be
    Abnere Nere, Israel tuari oreana biaguna, ma ta be Amasa letere, Iuda tuari oreana
    biaguna.'
  npi-ULB: तिनले बगाएको रगतको दोष तिनकै शिरमाथि परोस् किनकि तिनले मेरा पिता दाऊदको
    जानकारीविनै आफूभन्दा धर्मी र उत्तम दुई जना मानिस अर्थात् इस्राएलका सेनापति नेरका
    छोरा अबनेर र यहूदाका सेनापति येतेरका छोरा अमासलाई आक्रमण गरी तिनीहरूलाई तरवारले
    मारे ।
  yor-yor: Olúwa yóò sì san ẹ̀jẹ̀ tí ó ti ta sílẹ̀ padà fún un, nítorí tí ó kọlu ọkùnrin
    méjì, ó sì fi idà rẹ̀ pa wọ́n, Dafidi baba mi kò sì mọ̀. Àwọn méjèèjì ni Abneri
    ọmọ Neri olórí ogun Israẹli, àti Amasa ọmọ Jeteri olórí ogun Juda, wọ́n jẹ́ olódodo,
    wọ́n sì sàn ju òun fúnra rẹ̀ lọ.
  pes-OPCB: او بدون اطلاع پدرم، ابنیر فرماندهٔ سپاه اسرائیل و عماسا پسر یِتِر فرماندهٔ
    سپاه یهودا را که بهتر از وی بودند کشت. پس خداوند هم انتقام این دو بی‌گناه را از
    او خواهد گرفت
  tgl-ULB: Nawa'y ibalik ni Yahweh ang dugo sa kaniyang sarili, dahil nilusob niya
    ang dalawang lalaking mas matuwid at mas mabuti kaysa sa kaniya at pinatay sila
    gamit ang espada, sila Abner na anak ni Ner, ang kapitan ng hukbo ng Israel, at
    Amasa na anak ni Jeter, ang kapitan ng hukbo ng Juda, nang hindi nalalaman ng
    aking amang si David.
  hui-hui: Ai Yoaba ibugua mana ko uruni bialu hayadagonaga pani nelo Anduane Homogo
    ibunime miragoni. Yoaba ibugua Nere igini Abane bameore bo wahalu Yade igini Amasabi
    bame bo wahaya. Abane ibu Isaraelenaga ami agali haru haga agali haguane mbira
    halu Amasa ibu Yudanaga ami agali haru haga agali haguane henego. Agali ogonilabo
    libugua mana ko mbira nabiagaore howa libu tigabiore hene. Mana bayale libugua
    biagago Yoabahanda biaga wiagobi ndo biaga hene. Ani henego ai Yoaba ibugua i̱
    aba Dedidi ala hale nahe howa ibuninaga hameme bo wahene.
  mya-mya: ငါ​၏​ခ​မည်း​တော်​မ​သိ​ဘဲ​ကူး​လွန်​ခဲ့​သည့် လူ​သတ်​မှု​များ​အ​တွက် ထာ​ဝ​ရ​ဘု​ရား​သည်
    ယွာ​ဘ​အား​အပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​လိမ့်​မည်။ ယွာ​ဘ​သည်​မိ​မိ​ထက်​သာ​လွန်​ကောင်း​မြတ်
    သည့်​ဣ​သ​ရေ​လ​တပ်​မ​တော်​ဗိုလ်​ချုပ်​အာ​ဗ​နာ နှင့်​ယု​ဒ​တပ်​မ​တော်​ဗိုလ်​ချုပ်​အာ​မ​သ​တည်း
    ဟူ​သော​အ​ပြစ်​မဲ့​သူ​နှစ်​ဦး​အား​သတ်​ဖြတ် ခဲ့​ပေ​သည်။-
  bod-N: ཡོ་ཨབ་ཀྱིས་ཉེས་མེད་བསད་པའི་སྡིག་པ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་རང་གི་སྟེང་བླུག་པར་འགྱུར།
    ཅི་ལ་ཟེར་ན། ཡོ་ཨབ་ཀྱིས་རང་ལས་དྲང་ཞིང་བཟང་བའི་མི་གཉིས་བསད་པ་སྟེ། ཡེས་ར་ཨེལ་གྱི་དམག་དཔོན་ནེར་གྱི་བུ་ཨབ་ནེར་དང་།
    ཡ་ཧུ་དཱའི་དམག་དཔོན་ཡེ་ཐེར་གྱི་བུ་ཨ་མ་སཱ་གཉིས་རལ་གྲིས་བསད་པ་དང་། ངའི་ཡབ་དཱ་བིད་ཀྱིས་དེ་མ་ཤེས་སོ།
    །
  sna-sna: Jehovha achadzorera ropa rake pamusoro wake, nokuti akauraya varume vaviri
    vakanga vakarurama kupfuura iye, vakanga vari nani pana iye, akavauraya nomunondo,
    baba vangu Dhavhidhi vasingazvizivi, Abhuna mwanakomana waNeri, mutungamiri wehondo
    yeIsraeri naAmasa mwanakomana waJeteri, mutungamiri wehondo yeJudha.
  spa-BLM: 'El Señor le devolverá su sangre sobre su propia cabeza, porque cayó sobre
    dos hombres más justos y mejores que él y los mató a espada, sin que mi padre
    David lo supiera: Abner hijo de Ner, capitán del ejército de Israel, y Amasa hijo
    de Jeter, capitán del ejército de Judá.'
  cac-cac: Aocab' Jehová tz'ac'ancanoch juntzan̈ chamel chi' smuloc vin̈, yujto man̈oc
    vin̈ in mam checjinac vin̈ ayic smilannac vin̈aj Abner vin̈, aton vin̈ yuninal
    vin̈aj Ner yajalil eb' soldado Israel yed' vin̈aj Amasa yuninal vin̈aj Jeter yajalil
    eb' soldado Judá. A eb' vin̈ chavan̈ chi' más te vach' eb' vin̈ d'a yichan̈ vin̈aj
    Joab chi', tojol spensar eb' vin̈.
  swh-ULB: BWANA na amrudishie damu yake kichwani kwake, kwa sababu aliwaua wanaume
    wawili wasio na hatia na wema kuliko yeye na akawaua kwa upanga, Abineri mwana
    wa Neri, Jemedari wa Jeshi la Israeli, na Amasa mwana wa Jetheri, jemedari wa
    jeshi la Yuda, bila baba yangu Daudi kujua.
  bel-bel: 'хай аберне Гасподзь кроў ягоную на галаву яго за тое, што ён забіў двух
    мужоў невінаватых і лепшых за яго: забіў мечам, бязь ведама бацькі майго Давіда,
    Авэніра, сына Ніравага, ваеначальніка Ізраільскага, і Амэсая, сына Етэравага,
    ваеначальніка Юдэйскага;'
  deu-ELBBK: 'Und der HERR wird sein Blut auf seinen Kopf zurückbringen, weil er zwei
    Männer niedergestoßen hat, die gerechter und besser waren als er, und sie mit
    dem Schwert ermordet hat, ohne dass mein Vater David es wusste: Abner, den Sohn
    Ners, den Heerobersten Israels, und Amasa, den Sohn Jeters, den Heerobersten Judas.'
  mbb-OT: '@see-verse:1KI.002.031'
  mal-2015: അവന്റെ രക്തപാതകം യഹോവ അവന്റെ തലമേൽ തന്നേ വരുത്തും; യിസ്രായേലിന്റെ സേനാധിപതിയായ
    നേരിന്റെ മകൻ അബ്നേർ, യെഹൂദയുടെ സേനാധിപതിയായ യേഥെരിന്റെ മകൻ അമാസാ എന്നിങ്ങനെ തന്നെക്കാൾ
    നീതിയും സൽഗുണവുമുള്ള രണ്ടു പുരുഷന്മാരെ അവൻ എന്റെ അപ്പനായ ദാവീദ് അറിയാതെ വാൾകൊണ്ടു
    വെട്ടിക്കൊന്നുകളഞ്ഞുവല്ലോ.
  rmc-rmc: Bo akana o RAJ leske visarel pale vaš o rat, so čhorďa avri akor, sar murdarďa
    la šabľaha duje muršen, save sas buter čačipnaskre the feder sar ov. Kajte miro
    dad na džanelas pal oda, murdarďa le čhas le Neroskres le Abner, savo sas veľiťeľis
    upral o slugaďa andro Izrael, the le čhas le Jeteroskres le Amasa, savo sas veľiťeľis
    upral o slugaďa andre Judsko.
  pes-OPV: و خداوند خونش را بر سر خودش ردخواهد گردانید به‌سبب اینکه بر دو مرد که از
    اوعادلتر و نیکوتر بودند هجوم آورده، ایشان را با شمشیر کشت و پدرم، داود اطلاع نداشت،
    یعنی ابنیر بن نیر، سردار لشکر اسرائیل و عماسا ابن یتر، سردار لشکر یهودا.
  ron-1924: 'Домнул ва фаче ка сынӂеле луй сэ кадэ асупра капулуй луй, пентру кэ а
    ловит пе дой бэрбаць май дрепць ши май бунь декыт ел ши й-а учис ку сабия, фэрэ
    сэ фи штиут татэл меу Давид: пе Абнер, фиул луй Нер, кэпетения оштирий луй Исраел,
    ши пе Амаса, фиул луй Иетер, кэпетения оштирий луй Иуда.'
  ben-OBCV: তিনি যে রক্তপাত করলেন, তার প্রতিফল তাঁকে সদাপ্রভুই দেবেন, কারণ আমার বাবা
    দাউদের অজান্তেই তিনি দুজন মানুষকে আক্রমণ করে তরোয়ালের আঘাতে তাদের মেরে ফেলেছিলেন।
    তারা দুজনই—নেরের ছেলে, তথা ইস্রায়েলী সৈন্যদলের সেনাপতি অবনের, এবং যেথরের ছেলে,
    তথা যিহূদা সৈন্যদলের সেনাপতি অমাসা—ভালো লোক ছিলেন এবং তাঁর তুলনায় বেশি সৎ ছিলেন।
  som-som: Oo Rabbiguna dhiiggiisa wuxuu ku celin doonaa madaxiisa, maxaa yeelay,
    wuxuu dilay laba nin oo isaga ka xaq badan oo ka wanaagsan, seef buuna ku dilay,
    aabbahay Daa'uudna taas waxba kama ogayn, oo kuwaasuna waxay ahaayeen Abneer ina
    Neer oo sirkaal u ahaa ciidanka dalka Israa'iil, iyo Camaasaa ina Yeter oo sirkaal
    u ahaa ciidanka dalka Yahuudah.
  lat-VUC: 'Et reddet Dominus sanguinem ejus super caput ejus, quia interfecit duos
    viros justos, melioresque se: et occidit eos gladio, patre meo David ignorante,
    Abner filium Ner principem militiæ Israël, et Amasam filium Jether principem exercitus
    Juda:'
  eng-ASVBT: And Jehovah will return his blood upon his own head, because he fell
    upon two men more righteous and better than he, and slew them with the sword,
    and my father David knew it not, to wit, Abner the son of Ner, captain of the
    host of Israel, and Amasa the son of Jether, captain of the host of Judah.
  ita-1885: 'E il Signore farà ritornare sopra il suo capo il sangue ch''egli ha sparso;
    perciocchè egli si è avventato sopra due uomini più giusti e migliori di lui,
    e li ha uccisi con la spada, senza che Davide, mio padre, ne sapesse nulla, cioè:
    Abner, figliuolo di Ner, capo dell''esercito d''Israele, ed Amasa, figliuolo di
    Ieter, capo dell''esercito di Giuda.'
  eng-LXXUP: And the Lord has returned upon his own head the blood of his unrighteousness,
    inasmuch as he attacked two men more righteous and better than himself, and slew
    them with the sword, and my father David knew not of their blood, even Abner the
    son of Ner the commander-in-chief of Israel, and Amasa the son of Jether the commander-in-chief
    of Judah.
  eng-ULB: May Yahweh return his blood on his own head, because he attacked two men
    more righteous and better than himself and killed them with the sword, Abner son
    of Ner, the captain of the army of Israel, and Amasa son of Jether, the captain
    of the army of Judah, without my father David knowing it.
  spa-VBL: El Señor le pagará la sangre que derramó, pues sin que mi padre David lo
    supiera, mató a dos hombres buenos que eran mejores que él. Con su espada mató
    a Abner, hijo de Ner, comandante del ejército de Israel, y a Amasa, hijo de Jeter,
    comandante del ejército de Judá.
  fra-_FOB: 'Et l''Éternel fera retomber son sang sur sa tête; car il s''est jeté
    sur deux hommes plus justes et meilleurs que lui, et il les a tués avec l''épée,
    sans que David, mon père, en sût rien: Abner, fils de Ner, chef de l''armée d''Israël,
    et Amasa, fils de Jéther, chef de l''armée de Juda.'
  mal-mal: അവന്റെ രക്തപാതകം യഹോവ അവന്റെ തലമേൽ തന്നേ വരുത്തും; യിസ്രായേലിന്റെ സേനാധിപതി
    നേരിന്റെ മകൻ അബ്നേർ, യെഹൂദയുടെ സേനാധിപതി യേഥെരിന്റെ മകൻ അമാസാ എന്നിങ്ങനെ തന്നെക്കാൾ
    നീതിയും സൽഗുണവുമുള്ള രണ്ടു പുരുഷന്മാരെ അവൻ എന്റെ അപ്പനായ ദാവീദിന്റെ അറിവ് കൂടാതെ
    വാൾകൊണ്ട് വെട്ടിക്കൊന്നുകളഞ്ഞുവല്ലോ.
  urd-GVR: Rab use un do ādmiyoṅ ke qatl kī sazā de jo us se kahīṅ zyādā sharīf aur
    achchhe the yānī Isrāīlī fauj kā kamānḍar Abinair bin Nair aur Yahūdāh kī fauj
    kā kamānḍar Amāsā bin Yatar. Yoāb ne donoṅ ko talwār se mār ḍālā, hālāṅki mere
    bāp ko is kā ilm nahīṅ thā.
  suz-BL: मिनु परमप्रभु यावेमी मेको आ हुश ख्राक्‍श पोक्‍शो मेको आ पियामीन मोइक्‍ब।
    मारदे हना मेकोमी आं आफ दाऊद आ मतुइक्‍थु आ क्‍येङा ठीक पाइब इस्राएल ङा लडाइ पाइब
    आन ठेयब मुर निक्‍शी नेर आ तौ आब्‍नेर नु येथेर आ तौ यहूदा ङा ठेयब मुर आमासा आस
    कली साइश्‍शो बाक्‍त। १राजा २:५
  ita-1927: 'E l’Eterno farà ricadere sul capo di lui il sangue ch’egli sparse, quando
    s’avventò contro due uomini più giusti e migliori di lui, e li uccise di spada,
    senza che Davide mio padre ne sapesse nulla: Abner, figliuolo di Ner, capitano
    dell’esercito d’Israele, e Amasa, figliuolo di Jether, capitano dell’esercito
    di Giuda.'
  ckb-ckb: یەزدان خوێنی خۆی خستە ئەستۆی خۆی، لەبەر ئەوەی هێرشی کردە سەر دوو پیاوی
    لە خۆی ڕاستودروستتر و چاکتر، بەبێ زانیاری داودی باوکم ئەوانی بە شمشێر کوشت. ئەوانیش
    ئەبنێری کوڕی نێری فەرماندەی گشتی سوپای ئیسرائیل و عەماسای کوڕی یەتەری فەرماندەی
    گشتی سوپای یەهودا بوون.
  eng-BBE: And the Lord will send back his blood on his head, because of the attack
    he made on two men more upright and better than himself, putting them to the sword
    without my father's knowledge; even Abner, the son of Ner, captain of the army
    of Israel, and Amasa, the son of Jether, captain of the army of Judah.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಅವನ ತಲೆಯ ಮೇಲೆ ಅವನ ರಕ್ತಾಪರಾಧವನ್ನು ಬರಮಾಡುವರು. ಏಕೆಂದರೆ ಅವನು
    ನನ್ನ ತಂದೆ ದಾವೀದನಿಗೆ ತಿಳಿಯದೆ ತನಗಿಂತ ಉತ್ತಮರೂ ನೀತಿವಂತರೂ ಆದ ಇಬ್ಬರು ವ್ಯಕ್ತಿಗಳನ್ನು ಖಡ್ಗದಿಂದ
    ಕೊಂದನು. ಅವರು ಯಾರೆಂದರೆ, ಇಸ್ರಾಯೇಲಿನ ಸೈನ್ಯಕ್ಕೆ ಅಧಿಪತಿಯೂ ನೇರನ ಮಗನೂ ಆದ ಅಬ್ನೇರನು, ಯೆಹೂದ
    ಸೈನ್ಯಕ್ಕೆ ಅಧಿಪತಿಯೂ ಯೆತೆರನ ಮಗನೂ ಆದ ಅಮಾಸನು.
  tam-2017: அவன் தன்னைவிட நீதியும் நற்குணமும் உள்ள இரண்டு பேர்களாகிய நேரின் மகன் அப்னேர்
    என்னும் இஸ்ரவேலின் படைத்தலைவனையும், ஏத்தேரின் மகன் அமாசா என்னும் யூதாவின் படைத்தலைவனையும்
    தாக்கி, என்னுடைய தகப்பனாகிய தாவீதுக்குத் தெரியாமல் அவர்களைப் பட்டயத்தால் கொன்ற
    அவனுடைய இரத்தப்பழியைக் யெகோவா அவனுடைய தலையின்மேல் திரும்பச்செய்வாராக.
  spa-RV-1909: 'Y Jehová hará tornar su sangre sobre su cabeza: que él ha muerto dos
    varones más justos y mejores que él, á los cuales mató á cuchillo sin que mi padre
    David supiese nada: á Abner hijo de Ner, general del ejército de Israel, y á Amasa
    hijo de Jether, general de ejército de Judá.'
  ron-BTF: Şi DOMNUL să întoarcă sângele lui asupra capului său, care a căzut asupra
    a doi bărbaţi mai drepţi şi mai buni decât el şi i-a ucis cu sabia, tatăl meu,
    David, neştiind de aceasta, adică pe Abner, fiul lui Ner, căpetenia oştirii lui
    Israel şi pe Amasa, fiul lui Ieter, căpetenia oştirii lui Iuda.
  eng-WEBP: 'The LORD will return his blood on his own head, because he fell on two
    men more righteous and better than he, and killed them with the sword, and my
    father David didn’t know it: Abner the son of Ner, captain of the army of Israel,
    and Amasa the son of Jether, captain of the army of Judah.'
  eng-FBV: The Lord will pay him back for the blood he shed, for without my father
    David's knowledge, he killed two good men who were better than he was. With his
    sword he killed Abner, son of Ner, commander of Israel's army, and Amasa, son
    of Jether, commander of Judah's army.
  nld-1939: 'en zal Jahweh zijn bloed op zijn eigen hoofd doen neerkomen, omdat hij
    twee mannen, eerlijker en beter dan hij, heeft neergeslagen en buiten weten van
    mijn vader David met het zwaard heeft vermoord: Abner, den zoon van Ner, den legeroverste
    van Israël, en Amasa, den zoon van Jéter, den legeroverste van Juda.'
  nch-BL: Huajca ama TOTECO quicuepilis Joab pampa quinmicti ome tacame cati más cuajcualme
    huan más xitahuaque que ya. Amo teno ten nopa tamanti quimatiyaya notata hasta
    teipa. Joab quimicti Abner, icone Ner, cati elqui nopa hueyi tayacanquet ten soldados
    ipan tali Israel. Huan nojquiya Joab quimicti Amasa, icone Jeter, cati elqui nopa
    hueyi tayacanquet ten soldados ipan tali Judá.
  vie-1934: 'Đức Giê-hô-va sẽ khiến huyết hắn đổ lại trên đầu hắn, vì hắn đã xông
    vào hai người công bình hơn, tốt hơn hắn, và giết họ bằng gươm, mà Đa-vít, cha
    ta, không hay đến chi cả: ấy là Aùp-ne, con trai của Nê-rơ, quan tướng của đạo
    binh Y-sơ-ra-ên, và A-ma-sa, con trai Giê-the, quan tướng của đạo binh Giu-đa.'
  hin-CV: याहवेह ही उन सभी कुकर्मों को उसके सिर पर ला छोड़ेंगे; क्योंकि उसने बिना
    मेरे पिता के जाने, अपने से कहीं अधिक भले और सुयोग्य व्यक्तियों की तलवार से हत्या
    की, नेर के पुत्र अबनेर की, जो इस्राएल की सेना के सेनापति थे, और येथेर के पुत्र
    अमासा की, जो यहूदिया की सेना के सेनापति थे.
  spa-BES: Y el Señor devolverá su sangre sobre su cabeza, debido al ataque que hizo
    a dos hombres más rectos y mejores que él mismo, y los puso a la espada sin el
    conocimiento de mi padre; incluso Abner, hijo de Ner, capitán del ejército de
    Israel, y Amasa, hijo de Jeter, capitán del ejército de Judá.
  tdx-tdx: 'Iehovà ty hamalike ty lio’e añambone’e, amy t’ie niam­botrak’ amy t’indaty
    roe vantañe naho soa te ama’e, vaho zinevo’e am-pibara, ie tsy nifohin-draeko:
    i Abnere ana’ i Nere, mpifehe’ ty valobohò’ Israele, naho i Amasà ana’ Ietere,
    mpifeleke ty valobohò’ Iehoda.'
  tha-KJV: พระเยโฮวาห์ทรงทำให้โลหิตของเขากลับมาตกบนศีรษะของเขาเอง เพราะว่าเขาได้​โจมตี​และฆ่าชายสองคนที่ชอบธรรมและดีกว่าตัวเขาด้วยดาบ
    โดยที่​ดาว​ิดราชบิดาของเราหาทรงทราบไม่ คื​ออ​ับเนอร์​บุ​ตรเนอร์​ผู้​บัญชาการกองทัพของอิสราเอล
    และอามาสาบุตรเยเธอร์​ผู้​บัญชาการกองทัพของยูดาห์
  por-BR-2018: 'E o SENHOR fará voltar seu sangue sobre sua cabeça; porque ele matou
    dois homens mais justos e melhores que ele, aos quais matou à espada sem que meu
    pai, Davi, soubesse nada: a Abner filho de Ner, general do exército de Israel,
    e a Amasa filho de Jéter, general do exército de Judá.'
  deu-ELO: 'Und Jehova wird sein Blut auf seinen Kopf zurückbringen, weil er zwei
    Männer niedergestoßen hat, die gerechter und besser waren als er, und sie mit
    dem Schwerte ermordet hat, ohne daß mein Vater David es wußte: Abner, den Sohn
    Ners, den Heerobersten Israels, und Amasa, den Sohn Jethers, den Heerobersten
    Judas.'
  eng-WYC-2018: And the Lord yield on(to) his (own) head his (own) blood, for he killed
    two just men, and better than himself, and he killed them by (the) sword, while
    David, my father, knew not, Abner the son of Ner, the prince of the chivalry of
    Israel, and Amasa, the son of Jether, the prince of the host of Judah, (or that
    is, Abner the son of Ner, the leader of Israel’s cavalry,or army, and Amasa, the
    son of Jether, the leader of Judah’s army).
  epo-epo: 'La Eternulo refaligu lian sangon sur lian kapon, pro tio, ke li mortigis
    du virojn, kiuj estis pli virtaj kaj pli bonaj ol li, kaj li mortigis ilin per
    glavo, dum mia patro David tion ne sciis: Abneron, filon de Ner, militestron de
    Izrael, kaj Amasan, filon de Jeter, militestron de Jehuda.'
  uig-PIN: Xundaⱪ ⱪilip atam Dawut bihǝwǝr ǝⱨwalda u ɵzidin adil wǝ esil ikki adǝmni,
    yǝni Israilning ⱪoxunining sǝrdari nǝrning oƣli Abnǝr bilǝn Yǝⱨudaning ⱪoxunining
    sǝrdari Yǝtǝrning oƣli Amasani ⱪiliqliƣini üqün, Pǝrwǝrdigar u tɵkkǝn ⱪanni ɵz
    bexiƣa yanduridu.
  beo-beo: Hina Gode da Youa:bema se iasu imunu. Bai e da na ada Da:ibidima mae adole,
    wadela:i hame hamosu dunu aduna (ela hou noga:i da Youa:be ea hou baligi) amo
    medole legei. Amo dunu da A:bena (Isala:ili dadi gagui wa:i ouligisudafa) amola
    Ama:isa (Yuda dadi gagui wa:i ouligisudafa).
  tpi-OTNT: Bikpela bai i bekim Joap stret long dispela rong em i bin mekim. Joap
    i bin kilim nating Apner, pikinini bilong Ner, na Amasa, pikinini bilong Jeter.
    Apner em i namba wan ofisa bilong ami bilong Israel na Amasa em i namba wan ofisa
    bilong ami bilong Juda. Dispela tupela man i gutpela man na tupela i no bin mekim
    rong, na pasin bilong tupela i winim pasin bilong Joap. Tasol Joap i no bin toksave
    long papa bilong mi na em i kilim tupela long laik bilong em yet.
  hau-SA: Ubangiji zai sāka masa saboda jinin da ya zubar, domin ba da sanin mahaifina
    Dawuda ne ya fāɗa wa mutum biyun nan da takobi ba. Dukansu biyu, Abner ɗan Ner,
    shugaban mayaƙan Isra’ila, da Amasa ɗan Yeter, shugaban mayaƙan Yahuda, mutane
    ne mafi kyau da kuma mafi adalci fiye da shi.
  uig-LAT: Shundaq qilip atam Dawut bixewer ehwalda u özidin adil we ésil ikki ademni,
    yeni Israilning qoshunining serdari nerning oghli Abner bilen Yehudaning qoshunining
    serdari Yeterning oghli Amasani qilichlighini üchün, Perwerdigar u tökken qanni
    öz béshigha yanduridu.
  nde-nde: UThixo uzamjezisa ngegazi alichithayo, ngoba wahlasela wabulala amadoda
    amabili ngenkemba ubaba inkosi uDavida engakwazi. Bobabili u-Abhineri indodana
    kaNeri, umlawuli wamabutho ako-Israyeli, kanye lo-Amasa indodana kaJetha, umlawuli
    wamabutho akoJuda, babengamadoda angcono beqotho kulaye.
  ton-ton: Pea ʻe tuku ʻe Sihova ʻa hono toto ki hono ʻulu ʻoʻona, ʻaia naʻe teʻia
    ʻae ongo tangata naʻe māʻoniʻoni mo lelei hake ʻiate ia, ʻo ne tāmateʻi ʻakinaua
    ʻaki ʻae heletā, ka naʻe taʻeʻilo ki ai ʻa ʻeku tamai ko Tevita; ʻio, ʻa ʻApina
    ko e foha ʻo Nea, ko e ʻeiki pule ki he kautau ʻo ʻIsileli, mo ʻAmasa, ko e foha
    ʻo Seteli, ko e ʻeiki pule ki he kautau ʻo Siuta.
  ces-1613: A navrátí Hospodin krev jeho na hlavu jeho; nebo obořiv se na dva muže
    spravedlivější a lepší, než jest sám, zamordoval je mečem bez vědomí otce mého
    Davida, Abnera syna Ner, hejtmana vojska Izraelského, a Amazu syna Jeter, hejtmana
    vojska Judského.
  eng-WMB: 'The LORD will return his blood on his own head, because he fell on two
    men more righteous and better than he, and killed them with the sword, and my
    father David didn’t know it: Abner the son of Ner, captain of the army of Israel,
    and Amasa the son of Jether, captain of the army of Judah.'
  tam-TCV: அவன் என் தகப்பனாகிய தாவீதுக்குத் தெரியாமல், இஸ்ரயேலின் இராணுவத்தளபதி நேரின்
    மகன் அப்னேரையும், யூதாவின் இராணுவத்தளபதி ஏத்தேரின் மகன் அமாசாவையும் வாளால் வெட்டிக்
    கொலைசெய்தான். அதற்காக யெகோவாவே அவனைத் தண்டிப்பாராக. அவர்கள் இருவரும் யோவாபைப்
    பார்க்கிலும் சிறந்தவர்களும், நேர்மையானவர்களுமாய் இருந்தார்கள்.
  ceb-ULB: Balosan unta ni Yahweh sa dugo sa iyang ulo, tungod kay iyang gisulong
    ang duha ka mga labing matarong ug maayo nga mga tawo kaysa iyang kaugalingon
    ug gipatay sila gamit ang espada, si Abner nga anak nga lalaki ni Ner, ang mga
    kapitan sa kasundalohan sa Israel, ug si Amasa nga anak nga lalaki ni Jeter, ang
    kapitan sa kasundalohan sa Juda, nga wala man gani nasayran sa akong amahan nga
    si David.
  pol-UBG: A PAN sprowadzi jego krew na jego własną głowę, ponieważ zadał cios dwom
    mężczyznom sprawiedliwszym i lepszym niż on sam i zabił ich mieczem bez wiedzy
    mego ojca Dawida – Abnera, syna Nera, dowódcę wojska Izraela, i Amasę, syna Jetery,
    dowódcę wojska Judy.
  urd-GVU: رب اُسے اُن دو آدمیوں کے قتل کی سزا دے جو اُس سے کہیں زیادہ شریف اور اچھے
    تھے یعنی اسرائیلی فوج کا کمانڈر ابنیر بن نیر اور یہوداہ کی فوج کا کمانڈر عماسا
    بن یتر۔ یوآب نے دونوں کو تلوار سے مار ڈالا، حالانکہ میرے باپ کو اِس کا علم نہیں
    تھا۔
  deu-1912: 'und der HERR bezahle ihm sein Blut auf seinen Kopf, daß er zwei Männer
    erschlagen hat, die gerechter und besser waren denn er, und hat sie erwürgt mit
    dem Schwert, daß mein Vater David nichts darum wußte: Abner, den Sohn Ners, den
    Feldhauptmann über Israel, und Amasa, den Sohn Jethers, den Feldhauptmann über
    Juda;'
  kan-2017: ಯೆಹೋವನು ಈ ರಕ್ತಾಪರಾಧವನ್ನು ಅವನ ತಲೆ ಮೇಲೆಯೇ ಬರಮಾಡಲಿ. ಅವನು ನನ್ನ ತಂದೆಯಾದ ದಾವೀದನಿಗೆ
    ತಿಳಿಯದೇ ತನಗಿಂತ ಉತ್ತಮರೂ ಮತ್ತು ನೀತಿವಂತರೂ ಆದ ಇಬ್ಬರು ಮನುಷ್ಯರನ್ನು ಎಂದರೆ ಇಸ್ರಾಯೇಲ್ ಸೇನಾಧಿಪತಿಯೂ,
    ನೇರನ ಮಗನೂ ಆದ ಅಬ್ನೇರನನ್ನೂ, ಯೆಹೂದ ಸೇನಾಧಿಪತಿಯೂ ಯೆತೆರನ ಮಗನೂ ಆದ ಅಮಾಸನನ್ನೂ ಕತ್ತಿಯಿಂದ
    ಕೊಂದನಲ್ಲಾ.
  yap-yap: 'Bayi gechignag SOMOL i Joab ni bochan e mthang pogofan ni i tay, ni i
    rin’ nda i nang e chitamag i David. I Joab e li’ nge yim’ l’agruw i pumo’on nde
    buch e rorow ma yow ba manigil boch ngak Joab: Abner, nib ga’ ko salthaw nu Israel,
    nge Amasa, nib ga’ ko salthaw nu Judah.'
  hlt-MCSB: Amah lakah ah aka dueng tih aka then hlang panit te a cuuk thil dongah
    amah thii te BOEIPA loh a lu dongah mael sak saeh. A pa David kah a ming pawt
    ah Israel kah caempuei mangpa Ner capa Abner khaw, Judah kah caempuei mangpa Jether
    capa Amasa te khaw cunghang neh a ngawn bal.
  mdy-ETH: ታ ዓዴ፥ ዳውቴ ዔሩዋንቴ ዒዮዓቤ ዎዼ ዓሶ ሱጉፆሮ ናንጊና ናንጋ ጎዳ ዒዮዓቤም ሜቶ ዒንጋንዳኔ፤ ዒዚ ዒዛይዳፓ ባሼ
    ማዔ፥ ላምዖ ጌኤሺ ዓሲ ጉሪ ዎዼኔ፤ ዔያታ ዒስራዔኤሌ ፖኦሊሶ ዓይሣ፥ ዓቤኔሬንታ ዪሁዳ ፖኦሊሶ ዓይሣ፥ ዓማሳንታኬ፤
  twi-ASANTE: Na Awurade bɛtua no kum a ɔkumm mmarima ateneneefoɔ amapa baanu a na
    wɔyɛ sene no no so ka. Na mʼagya nnim Ner babarima Abner a na ɔyɛ Israel akodɔm
    sahene ne Yeter babarima Amasa a na ɔno nso yɛ Yuda akodɔm sahene no wuo ho hwee.
  eng-WEBU: 'The LORD will return his blood on his own head, because he fell on two
    men more righteous and better than he, and killed them with the sword, and my
    father David didn’t know it: Abner the son of Ner, captain of the army of Israel,
    and Amasa the son of Jether, captain of the army of Judah.'
  wal-wal: I gussido suuttaa acuwaa GODAI ayyo qanxxana. Aissi giikko, i ta aawai
    Daawiti erennan de7ishin naa77u asata bisuwan woriis; Israa7eela ola gadaawai
    Neera na7ai Abaneerinne Yihudaa ola gadaawai Yetera na7ai Amaasi, eti naa77aikka
    appe kehaanne suuriyaa daro asa.
  spa-PDDPT: 'Yavé hará recaer su sangre sobre su propia cabeza, porque sin que lo
    supiera mi padre David, arremetió y mató a espada a dos hombres más justos y mejores
    que él: a Abner, hijo de Ner, general del ejército de Israel, y a Amasa, hijo
    de Jeter, general del ejército de Judá.'
  gun-gun: Ha'e rami rã Joabe re ae ju 'rã Senhor omoĩ tuguy omoẽague re opaga aguã.
    Mba'eta mokoĩ avakue ixugui heko porãve ha'e ha'eveve va'e re opu'ã vy ojuka ete
    rire kyxe py, xeru Davi oikuaa e'ỹ re. Ha'e va'e ma Ner ra'y Abner Israel kuery
    xondaro ruvixa va'e, ha'e gui Jéter ra'y Amasa Judá pygua xondaro ruvixa.
  ilo-ULB: Isubli koma ni Yahweh ti dara ni Joab iti bukodna nga ulo, gapu ta dinarupna
    ti dua a lallaki a nalinlinteg ken nasaysayaat ngem isuna ket pinatayna ida babaen
    iti kampilan a saan nga ammo ni David nga amak, ni Abner a pangulo ti armada ti
    Israel nga anak ni Ner, ken ni Amasa a pangulo ti armada ti Juda nga anak ni Jeter.
  kpg-kpg: 'Dimaadua ga hagaduadua Joab dela ne daaligi gii mmade ana daangada digi
    hai nau mee hala, gei dogu damana David e de iloo. Joab ne daaligi ana daane dogolua
    gii mmade, nia daane ala e humalia i mee: go Abner tagi dauwa o Israel, mo Amasa,
    tagi dauwa o Judah.'
  uig-ARA: شۇنداق قىلىپ ئاتام داۋۇت بىخەۋەر ئەھۋالدا ئۇ ئۆزىدىن ئادىل ۋە ئېسىل ئىككى
    ئادەمنى، يەنى ئىسرائىلنىڭ قوشۇنىنىڭ سەردارى نەرنىڭ ئوغلى ئابنەر بىلەن يەھۇدانىڭ
    قوشۇنىنىڭ سەردارى يەتەرنىڭ ئوغلى ئاماسانى قىلىچلىغىنى ئۈچۈن، پەرۋەردىگار ئۇ تۆككەن
    قاننى ئۆز بېشىغا ياندۇرىدۇ.
  sus-sus: Alatala fama na yunubi sare ragbilende a tan nan ma, barima a mixi firin
    faxa nɛ naxee nu tinxin a tan bɛ, naxee xa fe binyɛ nu dangi a tan gbe ra. N baba
    Dawuda mu nu a kolon a Neri xa di Abeneri nun Yeteri xa di Amasa, Isirayila sɔɔrie
    xa mangɛe faxa Yowaba xa santidɛgɛma nan saabui ra.
  pon-2006: 'KAUN-O pahn ketin kaloke Sohap pwehki kamaramas me e wiadahr ni semei
    Depit eh sohte mwahngih. Sohap kemehla ohl soh-dipe riemen me mwahusang ih: Apner,
    kaun lapalap en karis kan en Israel, oh Amasa, kaun lapalap en karis kan en Suda.'
  jae-jae: Apômtau êkêŋ eŋ taunê dec êpi eŋ tau gebe tamoc Dawid gêjam kauc ma eŋ
    gêjac ŋac gêdêŋ to ŋajam luagêc, taŋ sêlêlêc eŋ tau naŋ, ŋa siŋ êndu, siŋwaga
    Israelŋa nêŋ laumata Ner latu Abner agêc Jeter latu Amasa.
  ksd-ksd: Ma ra Luluai na bali ra gapuna taun ra uluna iat, tago i ga ubu ra ura
    tutana nina dir ga takodo ma dir ga boina tana, ma i ga doko dir ma ra pakat na
    vinarubu, Abner natu i Ner a luluai na vinarubu Israel, ma Amasa natu i Ieter
    a luluai na vinarubu Iuda, ma tamagu David i ga tuptup ure.
  tur-YTC: '“Yahve kanını kendi başı üzerine döndürecek. Çünkü kendisinden daha doğru
    ve daha iyi iki adamın üzerine inip onları kılıçla öldürdü. Babam David de bunu
    bilmiyordu: İsrael ordusunun komutanı Ner oğlu Avner ve Yahuda ordusunun komutanı
    Yeter oğlu Amasa.'
  grc-BRENT: Καὶ ἐπέστρεψε Κύριος τὸ αἷμα τῆς ἀδικίας αὐτοῦ εἰς κεφαλὴν αὐτοῦ, ὡς
    ἀπήντησε τοῖς δυσὶν ἀνθρώποις τοῖς δικαίοις καὶ ἀγαθοῖς ὑπὲρ αὐτὸν, καὶ ἀπέκτεινεν
    αὐτοὺς ἐν ῥομφαίᾳ, καὶ ὁ πατήρ μου Δαυὶδ οὐκ ἔγνω τὸ αἷμα αὐτῶν, τὸν Ἀβεννὴρ υἱὸν
    Νὴρ ἀρχιστράτηγον Ἰσραὴλ, καὶ τὸν Ἀμεσσὰ υἱὸν Ἰεθὲρ ἀρχιστράτηγον Ἰούδα.
  ind-AYT: TUHAN akan membalas darahnya atas kepalanya, sebab dia telah membunuh dua
    orang yang lebih benar dan lebih baik dari dirinya, lalu membunuh mereka dengan
    pedang, dan Daud, ayahku, tidak mengetahuinya, yaitu Abner, anak Ner, panglima
    tentara Israel dan Amasa, anak Yeter, panglima tentara Yehuda.
  nya-nya: Yehova adzamubwezera zomwe anachita pokhetsa magazi, chifukwa iye anakantha
    ndi lupanga anthu awiri abwino ndi olungama kuposa iye, nawapha, abambo anga Davide
    osadziwa. Anthu awiriwo ndi Abineri mwana wa Neri, wolamulira gulu lankhondo la
    Israeli ndi Amasa mwana wa Yeteri, wolamulira gulu lankhondo la Yuda.
  hrv-hrv: 'Jahve će učiniti da krv njegova padne na njegovu glavu, jer je ubio dva
    čovjeka pravednika i bolja od sebe; ubio ih je mačem bez znanja moga oca Davida:
    Abnera, sina Nerova, vođu vojske Izraelove, i Amasu, sina Jeterova, vojvodu judejskoga.'
  mps-mps: Genuai Bidigo te wei ponobo dwai kolesaga te Joapba me iduaibao, te aga
    yali dwai sęde te tama tiaibao. Joapgo te Nergo ogwa, Apner, te olo dali elali,
    tama te Amasa, te Jetergo ogwa me elali. Apner te Israelde ami bidi dabego polaluali
    ofisa bidi, tama Amasa te Juda bage ami bidi dabego polaluali ofisa bidi da. Te
    bidi si te wiegi yai bidi si, tama te magi dwai sę me isiąwai, tama augwali
    sigo kolesagago te Joapgo kolesaga aiyaba elaluali. Tiali goli, Joapgo te eno
    ayabolo po me wasiąma, tama agai te aga homugo digi te bidi si ela muai dao.
  tpi-tpi: Bikpela bai i bekim Joap stret long dispela rong em i bin mekim. Joap i
    bin kilim nating Apner, pikinini bilong Ner, na Amasa, pikinini bilong Jeter.
    Apner em i namba wan ofisa bilong ami bilong Israel na Amasa em i namba wan ofisa
    bilong ami bilong Juda. Dispela tupela man i gutpela man na tupela i no bin mekim
    rong, na pasin bilong tupela i winim pasin bilong Joap. Tasol Joap i no bin toksave
    long papa bilong mi na em i kilim tupela long laik bilong em yet.
  dan-1931: HERREN vil lade hans Blodskyld komme over hans eget Hoved, at han huggede
    to Mænd ned, der var retfærdigere og bedre end han selv, og slog dem ihjel med
    Sværdet uden min Fader Davids Vidende, Abner, Ners Søn, Israels Hærfører, og Amasa,
    Jeters Søn, Judas Hærfører;
  vie-OVCB: Vì hắn làm đổ máu người khác, nên Chúa Hằng Hữu khiến máu đổ lại trên
    đầu hắn. Hắn đã sát hại hai người trung thực và tốt hơn hắn; đó là Áp-ne con Nê-rơ,
    tư lệnh quân đội Ít-ra-ên; và A-ma-sa, con Giê-the, tư lệnh quân đội Giu-đa, trong
    khi Đa-vít, cha ta, không hề hay biết.
  guj-2017: તેણે વહેવડાવેલું લોહી ઈશ્વર તેના પોતાના માથા પર પાછું વાળશે, કેમ કે મારા
    પિતા દાઉદ ન જાણે તેમ, તેણે પોતા કરતાં ન્યાયી એવા બે સારા માણસો પર, એટલે નેરના
    દીકરા એટલે ઇઝરાયલના સેનાધિપતિ આબ્નેર પર અને યેથેરના દીકરા એટલે યહૂદિયાના સેનાધિપતિ
    અમાસા પર હુમલો કરીને તેઓને તલવારથી મારી નાખ્યા.
  pon-2006A: 'KAUN-O pahn ketin kaloke Sohap pwehki kamaramas me e wiadahr ni semei
    Depit eh sohte mwahngih. Sohap kemehla ohl soh-dipe riemen me mwahusang ih: Apner,
    kaun lapalap en karis kan en Israel, oh Amasa, kaun lapalap en karis kan en Suda.'
  por-BRBSL: 'Yahweh devolverá seu sangue sobre sua própria cabeça, porque ele caiu
    sobre dois homens mais justos e melhores que ele, e os matou com a espada, e meu
    pai David não sabia disso: Abner o filho de Ner, capitão do exército de Israel,
    e Amasa o filho de Jether, capitão do exército de Judá.'
  cth-cth: Hat toteh, ama hlak kalan e kahawi e tami kahni touh Ner capa Abner Isarel
    ransanaw kaukkung hoi Jether capa Amsa Judah ransanaw kaukkung hah apa Devit ni
    panuek laipalah a tuk teh, tahloi hoi a thei dawkvah, BAWIPA ni a thipaling teh
    amae a lû dawk a pha sak han.
  twi-twi: Na Awurade betua no kum a okum mmarima atreneefo ankasa baanu a na woye
    sen no no so ka. Na mʼagya nnim Ner babarima Abner a na ɔyɛ Israel asraafo so
    sahene ne Yeter babarima Amasa a na ɔno nso yɛ Yuda asraafo so sahene no wu ho
    hwee.
  hlt-hlt: Amah lakah ah aka dueng tih aka then hlang panit te a cuuk thil dongah
    amah thii te BOEIPA loh a lu dongah mael sak saeh. A pa David kah a ming pawt
    ah Israel kah caempuei mangpa Ner capa Abner khaw, Judah kah caempuei mangpa Jether
    capa Amasa te khaw cunghang neh a ngawn bal.
  tbz-SIM: Nɛɛ birɛ Abunɛɛ Isidɑyɛɛribɛ ɑ̃ɑ̃pɔ̀mbɛ̀ kóo kótì nɛ̀ Amɑsɑ Sudɑɑ ɑ̃ɑ̃pɔ̀mbɛ̀
    kóo kótì. Bɛ̀ do tú bɛnitisɑ̀ɑ̀bɛ̀ mbɛ koò pɛ̃ɛ̃tɛ́, kòo bɛ̀ kùɔ disɔ̀rì bɑ́ n
    cicɛ í yɛ̃́. Dɛ kó mɛyɛi mbo do o yuu ĩ́nkɛ̀.
  msy-2020: Ikiavɨra Itir God, Joap amizir arazir kurar kaba ikarvagh, ivezir kuram
    a danɨngam. Joap Nerɨn otarim Apner ko Jeterɨn otarim Amasa, a mɨdorozir sabamɨn
    puram aning mɨsoghezɨ aning areme. Aning an mɨn gumazir kuramning puvatɨ. Apner,
    a Israelian mɨdorozir gumazibar dapanim, ezɨ Amasa, a Judabar mɨdorozir gumazibar
    dapanim. Nan afeziam Devit fozir puvatɨzɨ, Joap arazir kam gami.
  dop-dop: Ɩ nyʋɣʋ tɑɑ kɛ́ Tɑcɑɑ kɑ́ mǝŋnɑ yǝlɑɑ kʋpɑmɑ nɑɑlɛ wei ɩ kʋwɑ tɔ pɑ sǝm
    tɔm. Pɑɑ Ɩsɛɣɛlɩ yoolɑɑ wulɑʋ Apǝnɛɛ, nɑ Yutɑ yoolɑɑ wulɑʋ Amɑsɑ.
  azb-azb: 'Rəbb onun qanını öz başına döndərəcək, çünki o özündən daha saleh və daha
    yaxşı olan iki nəfəri qılıncla vurdu: atam Davudun xəbəri olmadan İsrail ordusunun
    başçısı Ner oğlu Avnerlə Yəhuda ordusunun başçısı Yeter oğlu Amasanı öldürdü.'
  eng-DBY: 'And Jehovah shall requite the blood which he shed upon his own head, because
    he fell upon two men more righteous and better than he, and slew them with the
    sword, without my father David''s knowledge: Abner the son of Ner, captain of
    the host of Israel, and Amasa the son of Jether, captain of the host of Judah.'
  hin-2017: और यहोवा उसके सिर वह खून लौटा देगा क्योंकि उसने मेरे पिता दाऊद के बिना
    जाने अपने से अधिक धर्मी और भले दो पुरुषों पर, अर्थात् इस्राएल के प्रधान सेनापति
    नेर के पुत्र अब्नेर और यहूदा के प्रधान सेनापति येतेर के पुत्र अमासा पर टूटकर उनको
    तलवार से मार डाला था।
  wol-KYG: Su ko defee Aji Sax ji dina ko gàdduloo bakkanu boppam, feye ko ko bakkanu
    ñaar ña mu songoon, di Abner doomu Ner, njiital xarey Israyil, ak Amasa doomu
    Yeter, njiital xarey Yuda; muy ñu jub, ñu ko gën, teewul mu jam leen saamar, ñu
    dee te sama baay Daawuda yégu ko.
  eng-YLT: and Jehovah hath turned back his blood on his own head, who hath fallen
    on two men more righteous and better than he, and slayeth them with the sword,
    — and my father David knew not — Abner son of Ner, head of the host of Israel,
    and Amasa son of Jether, head of the host of Judah;
  eng-WYC-2017: And the Lord yield on his head his blood, for he killed two just men,
    and better than himself, and he killed them by sword, while David, my father,
    knew not, Abner the son of Ner, the prince of the chivalry of Israel, and Amasa,
    the son of Jether, the prince of the host of Judah.
  eng-WMBB: 'The LORD will return his blood on his own head, because he fell on two
    men more righteous and better than he, and killed them with the sword, and my
    father David didn’t know it: Abner the son of Ner, captain of the army of Israel,
    and Amasa the son of Jether, captain of the army of Judah.'
  urd-GVH: रब उसे उन दो आदमियों के क़त्ल की सज़ा दे जो उससे कहीं ज़्यादा शरीफ़ और
    अच्छे थे यानी इसराईली फ़ौज का कमाँडर अबिनैर बिन नैर और यहूदाह की फ़ौज का कमाँडर
    अमासा बिन यतर। योआब ने दोनों को तलवार से मार डाला, हालाँकि मेरे बाप को इसका इल्म
    नहीं था।
  rug-rug: Kaqu va kilasa ia e Zihova se Zoabi koari na vina mate tie sapu lopu pa
    hiniva te Devita sa tamaqu. Karua tie si va matei Zoabi, saripu leadi hola nia
    si asa, se Abana, sa palabatu nomana tadi na qeto minate varipera pa Izireli,
    meke se Amasa, sa palabatu nomana tadi na qeto minate varipera pa Ziuda.
  gaz-gaz: Sababii inni utuu abbaan koo Daawit hin beekin namoota lama goraadeen ajjeeseef
    Waaqayyo gatii dhiiga inni dhangalaase sanaa isa baasisa. Namoonni inni ajjeese
    sun lamaan jechuunis Abneer ilmi Neer ajajaan loltoota Israaʼelii fi Amaasaan
    ilmi Yeteer ajajaan loltoota Yihuudaa namoota isa caalaa jajjaboo fi qajeeltota
    turan.
  fra-LSG: 'L’Éternel fera retomber son sang sur sa tête, parce qu’il a frappé deux
    hommes plus justes et meilleurs que lui et les a tués par l’épée, sans que mon
    père David le sût: Abner, fils de Ner, chef de l’armée d’Israël, et Amasa, fils
    de Jéther, chef de l’armée de Juda.'
  yal-yal: Alatala a wunla hakɛn luma a yɛtɛɛn nan xun ma, amasɔtɔ a bata Abineri,
    Neri a dii xɛmɛna, Isirayila sofa kuntigin faxa e nun Amasa, Yeteri a dii xɛmɛna,
    Yuda sofa kuntigina. Ne firinne birin muxu tinxinxi nan yi e ra dangu Yowaba ra.
    A ne birin faxaxi nɛn n fafe Dawuda mi a kolon.
  haw-1868: A e hoihoi aku o Iehova i kona koko maluna o ke poo ona, o ka mea i lele
    aku i na kanaka elua ua oi aku ko laua pono me ko laua maikai mamua o kona, a
    pepehi aku la ia laua me ka pahikaua, me ka ike ole o Davida ko'u makuakane, ia
    Abenera ke keiki a Nera, ka luna o ka poe koa o ka Iseraela, a me Amasa ke keiki
    a Ietera ka luna o ka poe koa o ka Iuda.
  arb-NAV: فَيُحَمِّلَهُ الرَّبُّ وَحْدَهُ وِزْرَ إِثْمِهِ، لأَنَّهُ اغْتَالَ بِالسَّيْفِ
    رَجُلَيْنِ بَرِيئَيْنِ، هُمَا أَفْضَلُ مِنْهُ، مِنْ غَيْرِ عِلْمِ دَاوُدَ أَبِي،
    وَهُمَا أَبْنَيْرُ بْنُ نَيْرٍ رَئِيسُ جَيْشِ إِسْرَائِيلَ، وَعَمَاسَا بْنُ يَثْرٍ
    رَئِيسُ جَيْشِ يَهُوذَا،
  ewe-ewe: Ekema Yehowa ana ame eve siwo nyo wui hafi wòwu wo la ƒe nu vɔ̃ nanɔ eya
    ŋutɔ dzi elabena fofonye ƒe asi menɔ Aʋafia Abner, Israelʋakɔ la ƒe kplɔla gã
    la kple Aʋafia Amasa, Yudaʋakɔwo ƒe kplɔla gã la ƒe ku me o.
  eng-LEE: And may the Lord bring back his blood-guiltiness upon his own head, because
    he fell upon two men more righteous and better than he, and slew them with the
    sword, while my father David knew it not, Abner the son of Ner, the captain of
    the army of Israel, and 'Amassa the son of Yether, the captain of the army of
    Judah.
  asm-FB: আৰু যিহোৱাই তেওঁৰ ৰক্তপাতৰ দোষ তেওঁৰেই ওপৰত থ’ব, কিয়নো তেওঁ মোৰ পিতৃ দায়ূদে
    নজনাকৈ, তেওঁ নিজতকৈ ধাৰ্মিক আৰু উত্তম দুজন লোকক, অৰ্থাৎ ইস্ৰায়েলৰ প্ৰধান সেনাপতি
    নেৰৰ পুত্ৰ অবনেৰক আৰু যিহূদাৰ প্ৰধান সেনাপতি যেথৰৰ পুত্ৰ অমাচাক আক্ৰমণ কৰি তৰোৱালৰ
    দ্বাৰাই বধ কৰিছিল।
  sus-A: عَلَتَلَ قَمَ نَ يُنُبِ سَرٍ رَفبِلٍندٍ عَ تَن نَن مَ، بَرِ مَ عَ مِشِ قِرِن
    قَشَ نّ نَشٍيٍ نُ تِنشِن عَ تَن بّ، نَشٍيٍ شَ قٍ بِنيّ نُ دَنفِ عَ تَن فبٍ رَ.
    ﭑ بَبَ دَوُدَ مُ نُ عَ كٌلٌن عَ نٍرِ شَ دِ عَبٍنٍرِ نُن يٍتٍرِ شَ دِ عَمَسَ، عِسِرَيِلَ
    سْورِيٍ شَ مَنفّيٍ قَشَ يٌوَبَ شَ سَنتِدّفّمَ نَن سَابُي رَ.
  fra-SBL: 'Yahvé fera retomber son sang sur sa propre tête, car il est tombé sur
    deux hommes plus justes et meilleurs que lui, et les a tués par l''épée, sans
    que mon père David le sache : Abner, fils de Ner, chef de l''armée d''Israël,
    et Amasa, fils de Jether, chef de l''armée de Juda.'
  hbo-hbo: וְהֵשִׁיב֩ יְהוָ֨ה אֶת־דָּמֹ֜ו עַל־רֹאשֹׁ֗ו אֲשֶׁ֣ר פָּגַ֣ע בִּשְׁנֵֽי־אֲ֠נָשִׁים
    צַדִּקִ֨ים וְטֹבִ֤ים מִמֶּ֙נּוּ֙ וַיַּהַרְגֵ֣ם בַּחֶ֔רֶב וְאָבִ֥י דָוִ֖ד לֹ֣א
    יָדָ֑ע אֶת־אַבְנֵ֤ר בֶּן־נֵר֙ שַׂר־צְבָ֣א יִשְׂרָאֵ֔ל וְאֶת־עֲמָשָׂ֥א בֶן־יֶ֖תֶר
    שַׂר־צְבָ֥א יְהוּדָֽה׃
  kik-kik: Jehova nĩegũtũma acookererwo nĩ thakame ĩrĩa aaitire, tondũ nĩatharĩkĩire
    andũ eerĩ, na akĩmooraga na rũhiũ rwa njora, baba Daudi atooĩ akĩmooraga marĩ
    eerĩ, Abineri mũrũ wa Neri, ũrĩa warĩ mũnene wa mbũtũ cia ita cia Isiraeli, na
    Amasa mũrũ wa Jetheri, ũrĩa warĩ mũnene wa mbũtũ cia ita cia Juda, nao maarĩ andũ
    ega na arũngĩrĩru kũmũkĩra.
  fra-NCL: 'Yahweh fera retomber son sang sur sa tête, lui qui a frappé deux hommes
    plus justes et meilleurs que lui, et qui les a tués par l’épée, sans que mon père
    David le sût : Abner, fils de Ner, chef de l’armée d’Israël, et Amasa, fils de
    Jéther, chef de l’armée de Juda.'
  cek-AK: Anih loe angmah pongah katoeng, kahoih kue, Israel misatuh angraeng Ner
    capa Abner hoi Judah misatuh angraeng Jether capa Amasa to kampa David panoek
    ai ah hum, to tiah humhaih atho to Angraeng mah a lu nuiah krahsak let nasoe.
  cuk-cuk: Joab igar-maisulidba yogasaar dule-warbogwad-eba-bur-inniki-gudimalad oburgwisad.
    An-bab-David-wissuli, Joab es-suidgi emar-oburgwenaigusad. Joab, Ner-machi-Abner-oburgwisad,
    degi, Jeter-machi-Amasa-oburgwisbalid. We-Abnerʼde, Israel-sordamar-e-dummadinad.
    Amasaʼdi, Judá-sordamar-e-dummadmoganad. We-ebogwad ibmar gwen oakalossurmarsoggu,
    a-ulale, Bab-Jehová buged-mai Joab-imakoed.
  uig-CYR: Шундақ қилип атам Давут бехәвәр әһвалда у өзидин адил вә есил икки адәмни,
    йәни Исраилниң қошуниниң сәрдари нәрниң оғли Абнәр билән Йәһуданиң қошуниниң сәрдари
    Йәтәрниң оғли Амасани қиличлиғини үчүн, Пәрвәрдигар у төккән қанни өз бешиға яндуриду.
  tel-2017: నేరు కొడుకు, ఇశ్రాయేలు వారి సైన్యాధిపతి అయిన అబ్నేరు, యెతెరు కొడుకు, యూదా
    వారి సైన్యాధిపతి అయిన అమాశా అనే తనకంటే నీతిపరులు, యోగ్యులు అయిన ఈ ఇద్దరినీ నా
    తండ్రి అయిన దావీదుకు తెలియకుండా యోవాబు చంపాడు కాబట్టి అతడు ఒలికించిన రక్తం యెహోవా
    అతని తల మీదికే రప్పిస్తాడు.
  hat-BSA: 'SENYÈ a va fè san li retounen sou pwòp tèt li, akoz li te tonbe sou de
    mesye ki te pi dwat e pi bon ke li menm yo. Li te touye yo avèk nepe, pandan papa
    m, David pa t konnen: Abner, fis a Ner a, chèf lame Israël la ak Amasa, fis a
    Jéther a, chèf lame a Juda.'
  kos-kos: 'LEUM GOD El ac fah sang kalya nu sel Joab ke akmas el tuh orala a wangin
    eteya sel David, papa tumuk. Joab el uniya mwet luo su wo lukel na ac wangin mwata:
    Abner, mwet kol fulat lun un mwet mweun lun Israel, ac Amasa, mwet kol fulat lun
    un mwet mweun lun Judah.'
  hbo-WLC: וְהֵשִׁיב֩ יְהוָ֨ה אֶת־דָּמ֜וֹ עַל־רֹאשׁ֗וֹ אֲשֶׁ֣ר פָּגַ֣ע בִּשְׁנֵֽי־אֲ֠נָשִׁים
    צַדִּקִ֨ים וְטֹבִ֤ים מִמֶּ֙נּוּ֙ וַיַּהַרְגֵ֣ם בַּחֶ֔רֶב וְאָבִ֥י דָוִ֖ד לֹ֣א
    יָדָ֑ע אֶת־אַבְנֵ֤ר בֶּן־נֵר֙ שַׂר־צְבָ֣א יִשְׂרָאֵ֔ל וְאֶת־עֲמָשָׂ֥א בֶן־יֶ֖תֶר
    שַׂר־צְבָ֥א יְהוּדָֽה׃
  ibo-ibo: Onyenwe anyị ga-emekwa ka ọbara ọ wụsiri laa ya nʼisi, nʼihi na o ji mma
    agha gbuo ndị ikom abụọ, ma nna m Devid amaghị maka ya. Ha abụọ, ya bụ Abna nwa
    Nea, ọchịagha ndị Izrel, na Amasa nwa Jeta, ọchịagha ndị Juda, ndị dị mma ma bụrụkwa
    ndị ezi omume karịa ya.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ତାହାର ରକ୍ତପାତର ଅପରାଧ ତାହାର ନିଜ ମସ୍ତକରେ ବର୍ତ୍ତାଇବେ, କାରଣ,
    ସେ ମୋʼ ପିତା ଦାଉଦଙ୍କ ଅଜ୍ଞାତସାରରେ ଆପଣାଠାରୁ ଧାର୍ମିକ ଓ ଉତ୍ତମ, ଇସ୍ରାଏଲର ସେନାପତି ନେର୍‍ର
    ପୁତ୍ର ଅବ୍‍ନର ଓ ଯିହୁଦାର ସେନାପତି ଯେଥରର ପୁତ୍ର ଅମାସା, ଏ ଦୁଇ ଜଣଙ୍କୁ ଆକ୍ରମଣ କରି ଖଡ୍ଗରେ
    ବଧ କରିଥିଲା।
  chk-chk: 'Ewe Samol mi Lapalap epwe ukun ngeni Joap liwinin an föförün nimanauei
    aramas. Pun Tafit semei we esap silei usun an niela ruoman mwän mi pwüng o mürina
    seni püsin i: Apner nöün Ner we mwän ewe meilapen sounfiun Israel me Amasa nöün
    Jeter we mwän ewe meilapen sounfiun Juta.'
  rop-rop: Wal YAWEI garra panishim Joweb dumaji imbin kilim det dubala, en main dedi
    Deibid nomo bin sabi tharran. Joweb bin kilim det dubala hu nomo bin dum enijing
    rong, en dubala bin mobeda langa im. Ebna bin det boswan solja blanga ola Isreil
    ami, en Amasa bin det boswan solja blanga ola Juda ami.
  ukr-1871: І нехай Господь оберне кров його на його голову, бо він убив двох таких,
    що були безвинні й лучші його, а мій отець Давид і не знав про те, Абенира Ниренка,
    гетьмана Ізрайлевого та Амессу Етеренка, гетьмана Юдиного.
  deu-1951: 'und daß der HERR sein Blut auf seinen eigenen Kopf kommen lasse, weil
    er zwei Männer erschlagen hat, die gerechter und besser waren als er, und sie
    mit dem Schwert umgebracht hat, da mein Vater David nichts darum wußte: nämlich
    Abner, den Sohn Ners, den Feldhauptmann Israels, und Amasa, den Sohn Jeters, den
    Feldhauptmann Judas.'
  eng-JPS: 'And the LORD will return his blood upon his own head, because he fell
    upon two men more righteous and better than he, and slew them with the sword,
    and my father David knew it not: Abner the son of Ner, captain of the host of
    Israel, and Amasa the son of Jether, captain of the host of Judah.'
  srp-1865: 'I neka Gospod obrati krv njegovu na njegovu glavu, što uloži na dva èovjeka
    pravednija i bolja od sebe, i ubi ih maèem bez znanja oca mojega Davida: Avenira
    sina Nirova vojvodu Izrailjeva i Amasu sina Jeterova vojvodu Judina;'
  lug-lug: Era Mukama alimusasula olw’omusaayi gwe yayiwa, kubanga yagwa ku basajja
    babiri n’abatta n’ekitala, Abuneeri mutabani wa Neeri, omukulu w’eggye lya Isirayiri,
    ne Amasa mutabani wa Yeseri, omukulu w’eggye lya Yuda, kitange Dawudi n’atakimanya,
    ate nga baali bamusinga obutuukirivu n’obulungi.
  heb-heb: והשיב יהוה את דמו על ראשו אשר פגע בשני אנשים צדקים וטבים ממנו ויהרגם בחרב
    ואבי דוד לא ידע את אבנר בן נר שר צבא ישראל ואת עמשא בן יתר שר צבא יהודה׃
  ben-IRV: যে রক্তপাত তিনি করেছেন তার শোধ সদাপ্রভু নেবেন, কারণ আমার বাবা দায়ূদের
    অজান্তে তিনি দুইজন লোককে আক্রমণ করে মেরে ফেলেছিলেন। তাঁরা হলেন ইস্রায়েলের সৈন্যদলের
    সেনাপতি নেরের ছেলে অব্‌নের আর যিহূদার সৈন্যদলের সেনাপতি যেথরের ছেলে অমাসা। এই
    দুইজন ছিলেন তাঁর চেয়ে আরও ধার্মিক এবং আরও ভাল লোক।
  pan-pan: ਯਹੋਵਾਹ ਉਸ ਦਾ ਖ਼ੂਨ ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ ਰੱਖੇ, ਕਿਉਂ ਜੋ ਉਹ ਦੋਹਾਂ ਮਨੁੱਖਾਂ ਉੱਤੇ ਜਾ
    ਪਿਆ ਜਿਹੜੇ ਉਸ ਨਾਲੋਂ ਵੱਧ ਸੱਚੇ ਅਤੇ ਭਲੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ ਸੀ
    ਅਤੇ ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਨੂੰ ਨਾ ਦੱਸਿਆ ਗਿਆ, ਅਰਥਾਤ ਨੇਰ ਦਾ ਪੁੱਤਰ ਅਬਨੇਰ ਜੋ ਇਸਰਾਏਲ ਦਾ ਸੈਨਾਪਤੀ
    ਸੀ ਅਤੇ ਯਥਰ ਦਾ ਪੁੱਤਰ ਅਮਾਸਾ ਜੋ ਯਹੂਦਾਹ ਦਾ ਸੈਨਾਪਤੀ ਸੀ।
  mya-JVB: သူသည် မိမိ ထက် သာ၍ဖြောင့်မတ် ကောင်းမြတ် သောသူ၊ ဣသရေလ ဗိုလ်ချုပ် နေရ ၏သား
    အာဗနာ နှင့် ယုဒ ဗိုလ်ချုပ် ယေသာ ၏သား အာမသ ကို ငါ့ ခမည်းတော် ဒါဝိဒ် မ သိ ဘဲ တိုက်
    ၍ ထား နှင့် သတ် သော အပြစ် ကို ထာဝရဘုရား သည် သူ ၏ခေါင်း ပေါ် သို့ သက်ရောက် စေတော်မူမည်။
  tbg-tbg: Oho, kairaro Noravano Kotiva Ioaapiva vaaqu kaiqa varairara iriharo, naivata
    aru vuntu kaarire. Haaru Apineva Isareri iqoka vaiintiqaa raqiki vauva vauvaro
    Ioaapiva qumina vira arukorave. Amasaava Iutaa iqoka vaiintiqaa raqiki vauvaro
    Ioaapiva viravata qumina arukorave. (2 Sam 3:27; 20:9-10) Vitanta koqe vaiintitanta
    vauvaro vitanta koqe okara autuva Ioaapiva auturavata aatara korave. Mintuvaro
    Ioaapiva kia ti qora tiva amiraitiro, viva nai antuqaqaa vi vaiintitanta arukorave.
  hmo-hmo: Lohiabada ese unai rara ia bubua kava karadia edia davana Ioaba dekenai
    do ia henia. Ioaba ese Abinere Nere, bona Amasa Ietere ia alaia kava. Abinere
    be Israela ena tuari biaguna badana, bona Amasa be Iuda ena tuari biaguna badana.
    Inai tau ruaosi be namodia, mai edia kerere lasi, edia kara ese Ioaba ena kara
    idia hereaia. Ioaba ese egu tamana ia hadibaia guna lasi, to ia sibona ena ura
    dainai unai tau ruaosi ia alaia.
  urd-urd: और ख़ुदावन्द उसका ख़ून उल्टा उसी के सर पर लाएगा, क्यूँकि उसने दो शख़्सों
    पर जो उससे ज़्यादा रास्तबाज़ और अच्छे थे, या'नी नेर के बेटे अबनेर पर जो इस्राईली
    लश्कर का सरदार था और यतर के बेटे 'अमासा पर जो यहूदाह की फ़ौज का सरदार था, वार
    किया और उनको तलवार से क़त्ल किया, और मेरे बाप दाऊद को मा'लूम न था।
  rus-SYN: 'да обратит Господь кровь его на голову его за то, что он убил двух мужей
    невинных и лучших его: поразил мечом, без ведома отца моего Давида, Авенира, сына
    Нирова, военачальника Израильского, и Амессая, сына Иеферова, военачальника Иудейского;'
  bqc-SIM: Dii a to aà gbɛ̃dɛa yã́ wí aà musuɛ, asa à ↄtↄ̃̀ yãesaide gbɛ̃ↄn
    pla pↄ́ an maa dɛalaↄwaɛ. À Nɛɛ nɛ́ Abinɛɛ, Isaili zĩgↄ̃ↄ dↄaana ń Yɛtɛɛ nɛ́
    Amasa, Yuda zĩgↄ̃ↄ dↄaanao dɛ̀ ma mae lɛ́ saiɛ.
  tcz-CHONGTHU: “Ama sanga phajo le chonpha jo chuleh kitah jo mini athana phu chu
    Pakaiyin lethuh nante, ajeh chu aman Israel sepaite lamkai Ner chapa Abner leh
    Judahh sepaite lamkai Jether chapa amasa atha chu kapa’n ana hetphah lou ahi.
  mar-mar: त्याने केलेला रक्तपात परमेश्वर त्याच्याच शिरी उलटवील, माझे वडिल दावीद यास
    नकळत नेराचा पुत्र अबनेर आणि येथेरचा पुत्र अमासा या आपल्यापेक्षा न्यायी व चांगल्या
    अशा दोन मनुष्यांना त्याने तलवारीने मारले होते. अबनेर इस्राएल सैन्याचा सेनापती
    तर अमासा यहूदा सैन्याचा सेनापती होता.
  qub-qub: Tayta Diospis quiquintami ‹juchayquipitami wañushcanqui› nenga. Papänë
    mana musyashanyajmi ishcaj runacunata tucsiran juchaynaj caycaptin, paypita mas
    allicunata. Wañuchiran Nerpa wamran Abnerta, Jeterpa wamran Amasata. Abner caran
    Israel suldärucunapa mandajnin. Amasana caran Judá suldärucunapa mandajnin.
  bqp-bqp: Dikiri ni tó a gbɛ̃dɛna yã wí a musu, zaakũ à lɛ̀tɛ taarisaride gbɛ̃nↄn
    pla kũ ń mana dealanↄa. À Nɛrɛ nɛ́ Abana, Isaraila zĩ̀karinↄ don'arɛde kũ Yɛta
    nɛ́ Amasa, Yuda zĩ̀karinↄ don'arɛdeoo dɛ̀dɛ ma de lɛ́ sari.
  hat-hat: 'Seyè a pral pini Joab pou krim sa yo li te fè san David, papa m'', pa
    t'' konnen. Joab te touye de moun inonsan ki te pi bon pase l'': Abnè, pitit pitit
    gason Nè a, kòmandan lame peyi Izrayèl la ak Amasa, pitit gason Jetè a, kòmandan
    lame peyi Jida a.'
  eng-BSB: The LORD will bring his bloodshed back upon his own head, for without the
    knowledge of my father David he struck down two men more righteous and better
    than he when he put to the sword Abner son of Ner, commander of Israel’s army,
    and Amasa son of Jether, commander of Judah’s army.
  eng-WEBPB: 'The LORD will return his blood on his own head, because he fell on two
    men more righteous and better than he, and killed them with the sword, and my
    father David didn’t know it: Abner the son of Ner, captain of the army of Israel,
    and Amasa the son of Jether, captain of the army of Judah.'
  kbq-kbq: Hagi hazenkezani omne netrema zanahe'nea zantera, Ra Anumzamo agrake Joapuna
    nona huntegahie. Na'ankure agra hazenkezni omne netre Israeli vahe sondia kva
    ne' Neri nemofo Abnane, Juda vahe sondia vahetaminte kva ne Jetari nemofo Amasanena
    nenfa'a keno antahino osu'negeno zanahe'ne.
  nhe-BL: Huajca ama TOTECO quicuepilis Joab pampa quinmicti ome tlacame tlen más
    cuajcualme huan más xitlahuaque que ya. Ax tleno tlen nopa tlamantli quimatiyaya
    notata hasta teipa. Joab quimicti Abner, icone Ner, tlen elqui nopa hueyi tlayacanquetl
    tlen soldados ipan tlali Israel. Huan nojquiya Joab quimicti Amasa, icone Jeter,
    tlen elqui nopa hueyi tlayacanquetl tlen soldados ipan tlali Judá.
  bus-bus: Dii é tó à gbɛ̃dɛna yã wí à musu, zaakɛ à lɛ̀ɛ taarisaide gↄ̃ↄn plaaa
    kɛ̀ aↄ̃ maaa dɛalaanↄa. À Nɛɛ nɛ́ Abana, Isaraili zĩ̀kpɛ dↄn'aɛde kↄ̃n Yɛta nɛ́
    Amasa, Yuda zĩ̀kpɛ dↄn'aɛdeeo dɛ̀dɛ ma de lɛ́ saɛ.
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e uzepyk putar Zoaw rehe teko wazuka awer hekuzaromo
    a''e nehe. Heru Tawi nukwaw kwaw wazuka mehe. Nuzuka kar kwaw wà. Zoaw uzuka mokoz
    awa puruzuka ''ym ma''e kwehe mehe wà, ikwaw kar ''ym pà heru pe wà. Hemizuka
    kwer ikatu wera''u izuwi wà. Na''aw waner xe wà: Aminer zauxiapekwer Izaew izuapyapyr
    wanuwihaw, Amaz zauxiapekwer Zuta izuapyapyr wanuwihaw.'
  eng-DRA: 'And the Lord shall return his blood upon his own head, because he murdered
    two men, just and better than himself: and slew them with the sword, my father
    David not knowing it, Abner the son of Ner, general of the army of Israel, and
    Amasa the son of Jether, general of the army of Juda.'
