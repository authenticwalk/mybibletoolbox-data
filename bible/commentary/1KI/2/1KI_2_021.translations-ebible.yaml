verse: 1KI.002.021
translations:
  mal-C: 'അപ്പോൾ, ബേത്ത്-ശേബ പറഞ്ഞത്: “ശൂനേംകാരിയായ അബീശഗിനെ നിന്റെ സഹോദരനായ അദോനിയാവിനു
    ഭാര്യയായി കൊടുത്താലും.”'
  deu-TKW: 'Da sprach sie: Möchte doch Abisag von Sunem deinem Bruder Adonia zum Weibe
    gegeben werden!'
  lin-lin: 'Batisheba alobaki : — Tika ete Abishagi, moto ya Sunami, akoma mwasi ya
    Adoniya, ndeko na yo ya mobali.'
  eng-LSV: And she says, “Let Abishag the Shunammite be given to your brother Adonijah
    for a wife.”
  eng-GNV: She sayd then, Let Abishag the Shunammite be giuen to Adonijah thy brother
    to wife.
  eng-WEBSTER: And she said, Let Abishag the Shunamite be given to Adonijah thy brother
    for a wife.
  nhw-BL: 'Huan inana quiijto: ―Xijcahuili moicni Adonías ma mosihuajti ica Abisag
    tlen altepetl Sunem catli quimocuitlahui motata David.'
  swh-ONEN: Akasema, “Mruhusu Abishagi, Mshunami, aolewe na ndugu yako Adoniya.”
  bba-bba: Mɑ Bɑti Sebɑ u nɛɛ, ɑ de bu Abisɑɡi Sunɛmuɡii wunɛn mɔɔ Adoniyɑ wɛ̃ kurɔ.
  eng-KJVCPB: And she said, Let Abishag the Shunammite be given to Adonijah thy brother
    to wife.
  luo-luo: Omiyo nowacho niya, “Yie iwe Abishag nyar Shunam mondo okend gi owadu Adonija.”
  meu-meu: Hahine na eto, Abisaga, hane Suneme, na kakamu Adonia ba henia, ia ese
    baine adavaia.
  npi-ULB: उनले भनिन्, “तिम्रो दाजु अदोनियाहलाई शूनम्मी अबीशग पत्नीको रूपमा देऊ ।”
  yor-yor: Nígbà náà ni ó wí pé, “Jẹ́ kí a fi Abiṣagi ará Ṣunemu fún Adonijah arákùnrin
    rẹ ní aya.”
  pes-OPCB: 'بَتشِبَع گفت: «خواهش من این است که بگذاری برادرت ادونیا با ابیشَگِ شونَمی
    ازدواج کند.»'
  tgl-ULB: Sinabi niya, “Ibigay mo si Abisag na taga-Sunem kay Adonias na iyong kapatid
    bilang kaniyang asawa.”
  hui-hui: Ani layagola Badasebahanda lalu, Wali Abisaga í̠ hamene Adoniya ibu dabu
    bilo hameledo, lene.
  mya-mya: ထို​အ​ခါ​မယ်​တော်​က``အ​ဘိ​ရှက်​ကို​နောင်​တော် အ​ဒေါ​နိ​ယ​အား​ပေး​စား​တော်​မူ​ပါ''
    ဟု တောင်း​လေ​၏။
  bod-N: ཁོ་མོ་ན་རེ། ཁྱེད་ཀྱི་ཕུ་བོ་ཨ་དོ་ནེ་ཡཱ་ལ་ཤུ་ནེམ་གྱི་ཨ་བི་ཤག་བག་མར་གནོངས་ཤིག་ཅེས་ཞུས་པས།
  sna-sna: Ivo vakati, “Adhoniya mukoma wako, ngaapiwe Abhishagi muShunami, ave mukadzi
    wake.”
  spa-BLM: 'Ella dijo: “Que Abisag la sunamita sea dada por esposa a Adonías, tu hermano”.'
  cac-cac: —Comonoc ab' tzac' ix Abisag aj Sunem yetb'eyumoc vin̈ uc'tac aj Adonías,
    xchi ix.
  swh-ULB: Naya akamwambia, “Naomba Abishagi Mshunami apewe Adoniya ndugu yako awe
    mke wake.”
  bel-bel: 'І сказала яна: дай Авісагу Сунаміцянку Аданію, брату твайму, за жонку.'
  deu-ELBBK: 'Und sie sprach: Möchte Abischag, die Sunamitin, deinem Bruder Adonija
    zur Frau gegeben werden!'
  mbb-OT: Migkaǥi si Batsheba te, “Ipeesawa nu te suled nu he si Adonia si Abishag
    he tig-Shunem.”
  mal-2015: 'അപ്പോൾ അവൾ: ശൂനേംകാരത്തിയായ അബീശഗിനെ നിന്റെ സഹോദരനായ അദോനീയാവിന്നു ഭാര്യയായിട്ടു
    കൊടുക്കേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Oj phenďa: „Mi den la Abišag andral o Šunem romňake tire phraleske le
    Adonijoske.“'
  pes-OPV: 'و او گفت: «ابیشک شونمیه به برادرت ادنیا به زنی داده شود.»'
  ron-1924: 'Еа а зис: „Абишаг, Сунамита, сэ фие датэ де невастэ фрателуй тэу Адония.”'
  ben-OBCV: অতএব বৎশেবা বললেন, “তোমার দাদা আদোনিয়ের সঙ্গে শূনেমীয়া অবীশগের বিয়ে
    দিয়ে দাও।”
  som-som: Markaasay tidhi, Abiishag tan reer Shuuneem ha la siiyo walaalkaa Adoniiyaah
    ha guursadee.
  lat-VUC: 'Quæ ait: Detur Abisag Sunamitis Adoniæ fratri tuo uxor.'
  eng-ASVBT: And she said, Let Abishag the Shunammite be given to Adonijah thy brother
    to wife.
  ita-1885: 'Ed ella disse: Diasi Abisag Sunamita al tuo fratello Adonia per moglie.'
  eng-LXXUP: And she said, Let, I pray thee, Abishag the Shunammite be given to Adonijah
    thy brother to wife.
  eng-ULB: She said, “Let Abishag the Shunammite be given to Adonijah your brother
    as his wife.”
  spa-VBL: “Por favor, dale a Abisag de Sunem a tu hermano Adonías como esposa”, respondió
    ella.
  fra-_FOB: 'Et elle dit: Qu''on donne Abishag, la Sunamite, pour femme à Adonija,
    ton frère.'
  mal-mal: 'അപ്പോൾ അവൾ: “ശൂനേംകാരത്തി അബീശഗിനെ നിന്റെ സഹോദരൻ അദോനീയാവിന് ഭാര്യയായി
    കൊടുക്കണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Bat-sabā bolī, “Apne bhāī Adūniyāh ko Abīshāg Shūnīmī se shādī karne deṅ.”
  suz-BL: मिनु मेकोमी “इ लोक्‍ब अदोनीयाह नु शुनेम सहर ङा अबीशाग आस कली ग्‍युंबे पाइक्‍सी”
    देंमाक्‍त।
  ita-1927: 'Ed ella: “Diasi Abishag la Sunamita al tuo fratello Adonija per moglie”.'
  ckb-ckb: 'ئەویش گوتی: «ئەبیشەگی شونێمی بدە ئەدۆنیای برات، هەتا ببێتە ژنی.»'
  eng-BBE: And she said, Let Abishag the Shunammite be given to Adonijah your brother
    for a wife.
  kan-OKCV: ಅದಕ್ಕವಳು, “ಶೂನೇಮ್ಯಳಾದ ಅಬೀಷಗಳನ್ನು ನಿನ್ನ ಅಣ್ಣ ಅದೋನೀಯನಿಗೆ ಹೆಂಡತಿಯಾಗಲು ಅಪ್ಪಣೆಯಾಗಲಿ,”
    ಎಂದಳು.
  tam-2017: 'அப்பொழுது அவள்: சூனேம் ஊரைச்சேர்ந்த அபிஷாகை உம்முடைய சகோதரனாகிய அதோனியாவுக்குத்
    திருமணம் செய்துகொடுக்கவேண்டும் என்றாள்.'
  spa-RV-1909: 'Y ella dijo: Dése Abisag Sunamita por mujer á tu hermano Adonía.'
  ron-BTF: 'Şi ea a zis: Sunamita Abişag să îi fie dată lui Adonia, fratele tău, de
    soţie.'
  eng-WEBP: She said, “Let Abishag the Shunammite be given to Adonijah your brother
    as wife.”
  eng-FBV: “Please give Abishag from Shunem to your brother Adonijah as his wife,”
    she replied.
  nld-1939: 'Toen sprak zij: Geef Abisjag van Sjoenem aan uw broer Adoni-ja tot vrouw.'
  nch-BL: 'Huan inana quiijto: ―Xijcahuili moicni Adonías ma mosihuajti ica Abisag
    ten altepet Sunem cati quimocuitahui motata David.'
  vie-1934: 'Bà tiếp: Hãy ban A-bi-sác, người Su-nem, làm vợ A-đô-ni-gia, là anh con.'
  hin-CV: तब बैथशेबा ने आगे कहा, “अपने भाई अदोनियाह को शूनामी अबीशाग से विवाह करने
    की अनुमति दे दो.”
  spa-BES: 'Y ella dijo: Da a Abisag sunamita a Adonías tu hermano por mujer.'
  tdx-tdx: Le hoe re, Ehe, atoloro ho tañanjom­ba’ i Adonià rahalahi’oy t’i Abisage
    nte Sonamý.
  tha-KJV: พระนางทูลว่า “ขอยกอาบีชากชาวชูเนมให้กับอาโดนียาห์เชษฐาของเธอให้เป็นชายาเถิด”
  por-BR-2018: 'E ela disse: Dê-se Abisague, a sunamita, por mulher a teu irmão Adonias.'
  deu-ELO: 'Und sie sprach: Möchte Abischag, die Sunamitin, deinem Bruder Adonija
    zum Weibe gegeben werden!'
  eng-WYC-2018: And she said, (Let) Abishag of Shunem be given (for a) wife to Adonijah,
    thy brother.
  epo-epo: 'Kaj ŝi diris: La Ŝunemanino Abiŝag estu donata kiel edzino al via frato
    Adonija.'
  uig-PIN: 'U: — Akang Adoniyaƣa Xunamliⱪ Abixagni hotunluⱪⱪa bǝrgüzgin, dedi.'
  beo-beo: E bu adole i, “A:fini A:bisia:ge amo dia ola A:dounaidia lama:ne ema ima.”
  tpi-OTNT: Orait na Batseba i tok, “Mi laik bai yu larim brata bilong yu, Adoniya,
    i maritim Abisak.”
  hau-SA: Saboda haka sai ta ce, “Ka sa a ba wa ɗan’uwanka Adoniya, Abishag mutuniyar
    Shunam tă zama matarsa.”
  uig-LAT: 'U: — Akang Adoniyagha Shunamliq Abishagni xotunluqqa bergüzgin, dédi.'
  nde-nde: Unina wasesithi, “Yekela u-Abhishagi umShunami abe ngumfazi womfowenu u-Adonija.”
  ton-ton: Pea naʻe pehē ʻe ia, “Tuku ke ʻatu ʻa ʻApisaki ko e fefine Sunemi kia ʻAtunaisa
    koho tokoua ke na mali.”
  ces-1613: 'Kteráž řekla: Nechť jest dána Abizag Sunamitská Adoniášovi bratru tvému
    za manželku.'
  eng-WMB: She said, “Let Abishag the Shunammite be given to Adonijah your brother
    as wife.”
  tam-TCV: அதற்கு அவள், “உனது சகோதரன் அதோனியாவுக்கு, சூனேமியாளான அபிஷாகுவை மனைவியாகக்
    கொடு” என்றாள்.
  ceb-ULB: Miingon siya, “Tugoti nga ihatag si Abishag nga taga-Shunem ngadto kang
    Adonia nga imong igsoon nga lalaki nga mamahimo niyang asawa.”
  pol-UBG: 'Wtedy powiedziała: Niech Abiszag Szunamitka będzie dana za żonę twemu
    bratu, Adoniaszowi.'
  urd-GVU: بت سبع بولی، ”اپنے بھائی ادونیاہ کو ابی شاگ شونیمی سے شادی کرنے دیں۔“
  deu-1912: 'Sie sprach: Laß Abisag von Sunem deinem Bruder Adonia zum Weibe geben.'
  kan-2017: ಆಗ ಆಕೆಯು, “ಶೂನೇಮ್ಯಳಾದ ಅಬೀಷಗ್ ಎಂಬಾಕೆಯು ನಿನ್ನ ಅಣ್ಣನಾದ ಅದೋನೀಯನಿಗೆ ಮದುವೆ ಮಾಡಿಕೊಡು”
    ಎಂದಳು.
  yap-yap: Me fulweg, ni ga’ar, “Mu pag walagem i Adonijah nge fek Abishag nge le’engiy.”
  hlt-MCSB: Te dongah, “Shunam nu Abishag te na maya Adonijah kah yuu la pae mai,”
    a ti nah.
  mdy-ETH: ዒዛ፦ «ኔ ጌርሲ ዓዶኒያሴ ዓቢሻጎ ዔኮንጎ ጌዔቴራ» ጌዔኔ።
  twi-ASANTE: Enti, ɔkaa sɛ, “Ma wɔmfa Sunamni Abisag mma wo nuabarima Adoniya awadeɛ.”
  eng-WEBU: She said, “Let Abishag the Shunammite be given to Adonijah your brother
    as wife.”
  wal-wal: Yaagin a, “SHuneema katamaappe yiida Abishaago ne ishai Adoonee machchana
    mala ayyo immarkkii” yaagaasu.
  spa-PDDPT: 'Ella dijo: Que Abisag la sunamita sea dada como esposa a tu hermano
    Adonías.'
  gun-gun: 'Kunha va''e aipoe''i: — Reme''ẽ ''rãgue Suném pygua Abisague nderyke''y
    Adonias ra''yxyrã.'
  ilo-ULB: Kinuna ni Batseba, “Itedmo koma kenni Adoniha a kabsatmo ni Abisag a taga-Sunem
    tapno agbalin nga asawana.”
  kpg-kpg: Tinana ga helekai, “Goe dugua anga do duaahina Adonijah gii hai dono lodo
    gi Abishag.”
  uig-ARA: 'ئۇ: ــ ئاكاڭ ئادونىياغا شۇناملىق ئابىشاگنى خوتۇنلۇققا بەرگۈزگىن، دېدى.'
  sus-sus: A nga naxa a fala a bɛ, «I xa Abisaga Sunamika fi ginɛ ra i taara Adoniya
    ma.»
  pon-2006: Liho ahpw ndahng, “Mweidohng riomwi Adonaisa en pwoudiki Apisak.”
  jae-jae: Go eŋ kêsôm gebe “Takêŋ Abisag aŋga Sunem êndêŋ aôm têwam Adonia ênam êtu
    nê awê.”
  ksd-ksd: 'Ma ra vavina i ga biti: Da tul tar Abisag ra vavina Sunam upi na taulai
    ma Adonia, nina turam.'
  tur-YTC: Kadın, “Şunemli Abişag, kardeşin Adoniya'ya eş olarak verilsin” dedi.
  grc-BRENT: Καὶ εἶπε, δοθήτω δὴ Ἀβισὰ ἡ Σωμανίτις τῷ Αδωνίᾳ τῷ ἀδελφῷ σου εἰς γυναῖκα.
  ind-AYT: Dia berkata, “Berikanlah Abisag, perempuan Sunem itu kepada Adonia, kakakmu,
    sebagai istrinya.”
  nya-nya: Ndipo amayiwo anati, “Mulole kuti Abisagi wa ku Sunemu akhale mkazi wa
    mʼbale wanu Adoniya.”
  hrv-hrv: 'Ona nastavi: “Neka se dade Abišaga Šunamka tvome bratu Adoniji za ženu.”'
  mps-mps: Tialima, Batsebago te tama po wali, “Eno homugo te nago ama, Adoniyago,
    te we Abisak somainu homu ebao.”
  tpi-tpi: Orait na Batseba i tok, “Mi laik bai yu larim brata bilong yu, Adoniya,
    i maritim Abisak.”
  dan-1931: 'Da sagde hun: “Lad din Broder Adonija få Abisjag fra Sjunem til Hustru!”'
  vie-OVCB: 'Bà tiếp: “Con cho phép A-đô-ni-gia, anh con, được cưới A-bi-sác, người
    Su-nem, làm vợ.”'
  guj-2017: તેણે કહ્યું, “શૂનામ્મી અબીશાગનું લગ્ન તું તારા ભાઈ અદોનિયા સાથે કરાવ.”
  pon-2006A: Liho ahpw ndahng, “Mweidohng riomwi Adonaisa en pwoudiki Apisak.”
  por-BRBSL: 'She disse: “Deixe Abishag, o Shunammite, ser dado a Adonijah, seu irmão
    como esposa”.'
  cth-cth: Ahni ni, Shunam tami Abishag he na hmau Adonijah e yu lah paluen sak loe
    atipouh.
  twi-twi: Enti ɔkae se, “Ma wɔmfa Sunamni Abisag mma wo nuabarima Adoniya aware.”
  hlt-hlt: Te dongah, “Shunam nu Abishag te na maya Adonijah kah yuu la pae mai,”
    a ti nah.
  tbz-SIM: 'Kòo yɔ̃ dɔ̀: Ti bɑ́ɑ́ duɔ́ nhAbisɑki Sunɛmmu kou Adonniyɑ kòo puokɑɑ̀?'
  msy-2020: Ezɨ Batseba ghaze, “Kɨ kamaghsua, nɨ uan aveghbuam Adoniyan amamangatɨghtɨ,
    a Sunemɨn amizim Abisakɨn ikiam.”
  dop-dop: 'Mpʋɣʋlɛ sɩ: Yele nɑ nyɑ́ tɑɑlʋ Atoniyɑ kpɑɣɑ Sunem tʋ Apisɑkɩ.'
  azb-azb: 'Bat-Şeva dedi: «Şunemli Avişaqı qardaşın Adoniyaya arvad olmaq üçün ver».'
  eng-DBY: And she said, Let Abishag the Shunammite be given to Adonijah thy brother
    as wife.
  hin-2017: उसने कहा, “वह शूनेमिन अबीशग तेरे भाई अदोनिय्याह को ब्याह दी जाए।”
  wol-KYG: 'Mu ne ko: «Abisag mu Sunem, may ko sa doomu baay Adoña soxna.»'
  eng-YLT: And she saith, 'Let Abishag the Shunammite be given to Adonijah thy brother
    for a wife.'
  eng-WYC-2017: And she said, Abishag of Shunem be given wife to Adonijah, thy brother.
  eng-WMBB: She said, “Let Abishag the Shunammite be given to Adonijah your brother
    as wife.”
  urd-GVH: बत-सबा बोली, “अपने भाई अदूनियाह को अबीशाग शूनीमी से शादी करने दें।”
  rug-rug: Olaṉa si asa, “Mu va malumia se Abisaqa pude vagia sa tasimu se Adonaeza
    pude nana barikaleqe.”
  gaz-gaz: Isheenis, “Obboleessi kee Adooniyaan intala gosa Suunam kan Abiishagi jedhamtu
    sana haa fuudhu” jetteen.
  fra-LSG: 'Elle dit: Qu’Abischag, la Sunamite, soit donnée pour femme à Adonija,
    ton frère.'
  yal-yal: A yi a fala a xa, a naxa, “Abisagi, Sunami kaan xa findi i tada Adoniyaa
    ɲaxanla ra.”
  haw-1868: I ae la kela, E haawiia'ku o Abisaga no Sunama ia Adoniia kou hoahanau
    i wahine.
  arb-NAV: 'فَقَالَتْ: «زَوِّجْ أَدُونِيَّا أَخَاكَ مِنْ أَبِيشَجَ الشُّونَمِيَّةِ».'
  ewe-ewe: Dadaa gblɔ nɛ be, “Ɖe mɔ nɔviwò, Adoniya naɖe Abisag.”
  eng-LEE: And she said, Let Abishag the Shunammite be given to Adoniyah thy brother
    for wife.
  asm-FB: তেতিয়া বৎচেবাই ক’লে, “তোমাৰ ককাই অদোনিয়া লগত চূনেমীয়া অবীচগক পত্নীৰূপে
    দিয়া হওঁক৷”
  sus-A: عَ نفَ نَشَ عَ قَلَ عَ بّ، «عِ شَ عَبِسَفَ سُنَمِكَ قِ فِنّ رَ عِ تَارَ عَدٌنِيَ
    مَ.»
  fra-SBL: 'Elle dit : « Qu''Abishag, la Sunamite, soit donnée pour femme à Adonija,
    ton frère. »'
  hbo-hbo: וַתֹּ֕אמֶר יֻתַּ֖ן אֶת־אֲבִישַׁ֣ג הַשֻּׁנַמִּ֑ית לַאֲדֹנִיָּ֥הוּ אָחִ֖יךָ
    לְאִשָּֽׁה׃
  kik-kik: Nĩ ũndũ ũcio nyina akiuga atĩrĩ, “Reke Abishagi ũrĩa Mũshunami ahikio nĩ
    mũrũ wa thoguo Adonija.”
  fra-NCL: 'Elle dit : « Qu’Abisag, la Sunamite, soit donnée pour femme à Adonias,
    ton frère. »'
  cek-AK: To naah amno mah, Sunam kami Abishag to namya Adonijah han zu ah paek halat
    khae, tiah a naa.
  cuk-cuk: 'Betsabé ega sogdesun: —Be-ia-Adoníasʼga Abisag-Sunam-neggweburgined be
    uke, adi, nikuegar.'
  uig-CYR: 'У: — Акаң Адонияға Шунамлиқ Абишагни хотунлуққа бәргүзгин, деди.'
  tel-2017: అప్పుడామె “నీ అన్న అదోనీయాకి షూనేమీయురాలైన అబీషగుని పెళ్లాడనీ” అంది.
  hat-BSA: 'Konsa, li te di: “Kite Abischag Sinamit lan, vin bay a Adonija, frè ou
    a, kòm madanm.”'
  kos-kos: Na nina kial ah fahk, “Eisalang Abishag kial Adonijah, tamulel lom.”
  hbo-WLC: וַתֹּ֕אמֶר יֻתַּ֖ן אֶת־אֲבִישַׁ֣ג הַשֻּׁנַמִּ֑ית לַאֲדֹנִיָּ֥הוּ אָחִ֖יךָ
    לְאִשָּֽׁה׃
  ibo-ibo: Ya mere ọ sịrị, “Biko, kwere ka enye nwanne gị nwoke Adonaịja Abishag nwanyị
    Shunem, ka ọ bụrụ nwunye ya.”
  ory-ory: ଏଥିରେ ସେ କହିଲେ, “ଶୁନେମୀୟା ଅବୀଶଗକୁ ତୁମ୍ଭ ଭାଇ ଅଦୋନୀୟ ସହିତ ବିବାହ ଦିଆଯାଉ।”
  chk-chk: Patsipa a üra, “Kopwe mwütätä pwe Atonia pwiüm we epwe pwülüeni Apisak
    ewe fin Sunam.”
  rop-rop: Bathseba bin tok, “Larram yu braja Edanaija deigim Ebisheg blanga jidan
    im waif.”
  ukr-1871: 'І промовила вона: Що, коли б Абисагу з Сунаму оддали за твого брата Адонїю?'
  deu-1951: 'Sie sprach: Man gebe Abisag von Sunem deinem Bruder Adonia zum Weibe!'
  eng-JPS: 'And she said: ''Let Abishag the Shunammite be given to Adonijah thy brother
    to wife.'''
  srp-1865: 'Ona reèe: podaj Avisagu Sunamku Adoniji bratu svojemu za ženu.'
  lug-lug: N’ayogera nti, “Kkiriza Abisaagi Omusunammu afumbirwe muganda wo Adoniya.”
  heb-heb: ותאמר יתן את אבישג השנמית לאדניהו אחיך לאשה׃
  ben-IRV: বৎশেবা তখন বললেন, “তোমার ভাই আদোনিয়ের সঙ্গে শূনেমীয়া অবীশগের বিয়ে দেওয়া
    হোক।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ ਕਿ ਅਬੀਸ਼ਗ ਸ਼ੂਨੰਮੀ ਨੂੰ ਆਪਣੇ ਭਰਾ ਅਦੋਨੀਯਾਹ ਦੀ ਪਤਨੀ ਹੋਣ ਲਈ ਦੇ।
  mya-JVB: မယ်တော်ကလည်း ၊ ရှုနင် မြို့သူအဘိရှက် ကို နောင်တော် အဒေါနိယ အား ပေးစား တော်မူပါဟု
    တောင်း လေသော်၊
  tbg-tbg: Minti tuvaro Basebaava tiharo, Are qaqi kairaro ai vakaava Adoniaava Abisaakira
    varaarire, tiro.
  hmo-hmo: Bataseba ia gwau, “Abisaga, Suneme hahine, be oiemu kakana Adonaisa dekenai
    do oi henia, ia ese do ia adavaia.”
  urd-urd: उसने कहा, “अबीशाग शून्मीत तेरे भाई अदूनियाह को ब्याह दी जाए।”
  rus-SYN: 'И сказала она: дай Ависагу Сунамитянку Адонии, брату твоему, в жену.'
  bqc-SIM: 'Ɔ̃ Basɛba mɛ̀: To wà Sunɛũ nↄɛ Abisaga kpa n vĩ̀i Adoniawa nↄ ũ.'
  tcz-CHONGTHU: “Achutile nasopipa Adonijah dingin Shunem nungah nu khu pe tan,” ati.
  mar-mar: ती म्हणाली, “तुझा भाऊ अदोनीया याला शुनेमच्या अबीशगेशी लग्न करु दे.”
  qub-qub: 'Niptinmi maman niran: «Sunem warmi Abisag-ga wauguiqui Adoniaspa warmin
    cachun.»'
  bqp-bqp: 'Akũ Basɛba pì: Ǹ tó ò Sunɛmu nↄgbɛ̃ Abisaga kpá n vĩ̀ni Adoniaa à a
    sɛ́ nↄ ũ.'
  hat-hat: 'Batcheba di l'': -Kite Adonija, frè ou la, pran Abichag, tifi lavil Chounam
    lan, pou madanm li.'
  eng-BSB: So Bathsheba said, “Let Abishag the Shunammite be given to your brother
    Adonijah as his wife.”
  eng-WEBPB: She said, “Let Abishag the Shunammite be given to Adonijah your brother
    as wife.”
  kbq-kbq: Hanki Batseba'a amanage hu'ne, Atregeno negafu Adoniza'a Sunemiti ara a'
    avrenteno.
  nhe-BL: 'Huan inana quiijto: ―Xijcahuili moicni Adonías ma mosihuajti ica Abisag
    tlen altepetl Sunem tlen quimocuitlahui motata David.'
  bus-bus: 'Ben Basɛba bè: Ǹ tó wà Sunɛmu nↄgbɛ̃ Abisaga kpá n vĩ̀i Adoniaa à à sɛ́
    nↄↄ ũ.'
  gub-BL: — Emono Amizàg, neryky'yr Anoni pe hemireko romo nehe, i'i izupe.
  eng-DRA: 'And she said: Let Abisag the Sunamitess be given to Adonias thy brother
    to wife.'
