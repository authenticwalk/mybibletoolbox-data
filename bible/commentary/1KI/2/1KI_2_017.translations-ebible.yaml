verse: 1KI.002.017
translations:
  mal-C: 'അദോനിയാവ് പറഞ്ഞത്: “ശൂനേംകാരിയായ അബീശഗിനെ എനിക്കു ഭാര്യയായിത്തരണമെന്ന് ശലോമോൻ
    രാജാവിനോടു ദയവായി പറഞ്ഞാലും! നിങ്ങൾ പറഞ്ഞാൽ അദ്ദേഹം മുഖംതിരിച്ചുകളയുകയില്ല.”'
  deu-TKW: 'Da sprach er: Bitte doch den König Salomo - denn dich wird er gewiß nicht
    abweisen - daß er mir Abisag von Sunem zum Weibe gebe!'
  lin-lin: 'Adoniya alobaki : — Nabondeli yo, loba na mokonzi Salomo ete apesa ngai
    Abishagi, moto ya Sunami, mpo ete akoma mwasi na ngai, pamba te mokonzi akoki
    koboya te koyokela yo.'
  eng-LSV: And he says, “Please speak to Solomon the king, for he does not turn back
    your face, and he gives Abishag the Shunammite to me for a wife.”
  eng-GNV: And he sayd, Speake, I pray thee, vnto Salomon ye King, (for he will not
    say thee nay) that he giue me Abishag the Shunammite to wife.
  eng-WEBSTER: And he said, Speak, I pray thee, to Solomon the king, (for he will
    not say to thee no,) that he give me Abishag the Shunamite for a wife.
  nhw-BL: 'Huajca Adonías quiilhui: ―Na nijnequi xijtlajtlani nopa Tlanahuatijquetl
    Salomón ma nechmaca para nosihua Abisag, nopa ichpocatl catli ehua altepetl Sunem.
    Nijmati para yaya amo mitzilhuis, amo, pampa tiinana.'
  swh-ONEN: Kwa hiyo akaendelea kusema, “Tafadhali mwombe Mfalme Solomoni, anipatie
    Abishagi, Mshunami, awe mke wangu; hatakukatalia wewe.”
  bba-bba: Mɑ Adoniyɑ u nɛɛ, nɑ nun kɑnɑmɔ, ɑ doo ɑ mɑn Sɑlomɔɔ sɔ̃ɔwɑ u be mɑn Abisɑɡi
    Sunɛmuɡii kɛ̃ kurɔ. U ǹ nun ye yinɑrimɔ.
  eng-KJVCPB: And he said, Speak, I pray thee, unto Solomon the king, (for he will
    not say thee nay,) that he give me Abishag the Shunammite to wife.
  luo-luo: Eka Adonija nomedo wacho niya, “Yie ikwa ruoth Solomon omiya Abishag nyar
    Shunam obed jaoda nikech angʼeyo ni ok obi tami.”
  meu-meu: Ia eto, Mani emu kara King Solomon ba noia, ia ese Abisaga, hane Suneme,
    baine henigu, baina adavaia; badina be ia ese oiemu noinoi basine dadaraia.
  npi-ULB: तिनले भने, “मैले शुनम्मी अबीशगलाई पत्नीको रूपमा लैजान पाऊँ भनी सोलोमन राजालाई
    बिन्ती गरिदिनुहोस् ।”
  yor-yor: Bẹ́ẹ̀ ni ó sì tẹ̀síwájú pé, “Mo bẹ̀ ọ́, jọ̀wọ́ sọ fún Solomoni ọba (òun
    kì yóò kọ̀ fún ọ́) kí ó fún mi ní Abiṣagi ará Ṣunemu ní aya.”
  pes-OPCB: 'ادونیا گفت: «از طرف من با برادرم سلیمانِ پادشاه، گفتگو کن چون می‌دانم
    هر چه تو از او بخواهی انجام می‌دهد. به او بگو که ابیشگ شونَمی را به من به زنی
    بدهد.»'
  tgl-ULB: Sinabi niya, “Pakiusap, kausapin mo si Solomon na hari, dahil hindi ka
    niya tatanggihan, para ibigay niya sa akin si Abisag na taga-Sunem bilang aking
    asawa.”
  hui-hui: Ani layagola Adoniyahanda lalu, Suneme wali Abisaga bedago i̱ dabu buliya
    kini ibugua e̱ lelonaga í̠na Kini Solomono lamule pobelo hameledo. Kini ibugua
    í̠naga bi larego mo wa naholebiralo manda bidogo lamule puore bia, lene.
  mya-mya: အ​ဒေါ​နိ​ယ​က``ရှု​နင်​မြို့​သူ​အ​ဘိ​ရှက်​ကို အ​ကျွန်ုပ်​နှင့်​ပေး​စား​ထိမ်း​မြား​ရန်​ရှော​လ​မုန်
    မင်း​အား​ကျေး​ဇူး​ပြု​၍​လျှောက်​ထား​ပေး​ပါ။ သူ​သည်​မယ်​တော်​၏​စ​ကား​ကို​ငြင်း​ပယ်​လိမ့်
    မည်​မ​ဟုတ်​ကြောင်း အ​ကျွန်ုပ်​သိ​ပါ​သည်'' ဟု ပြန်​ပြော​၏။
  bod-N: ཁོ་ན་རེ། རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་ཁྱེད་ལ་མིན་མི་གསུང་བས། ཁྱེད་ཀྱིས་ཁོང་ལ་ཤུ་ནེམ་གྱི་ཨ་བི་ཤག་ང་ལ་བག་མར་གནང་བའི་ཞུ་བ་འབུལ་བར་ཐུགས་རྗེས་གཟིགས་ཞེས་ཞུས་པ་ན།
  sna-sna: Saka akaenderera mberi akati, “Ndapota, kumbirai Mambo Soromoni, haambokurambirai,
    kuti andipe Abhishagi muShunami, ave mukadzi wangu.”
  spa-BLM: 'Le dijo: “Por favor, habla con el rey Salomón (porque no te dirá que no),
    para que me dé por esposa a Abisag la sunamita”.'
  cac-cac: 'Ix yalan vin̈: —Tzin tevi d''ayach to tzal d''a vin̈aj rey Salomón to
    syac'' ix Abisag aj Sunem vin̈ vetb''eyumoc. Ol sc''anab''ajej vin̈ tas tzala'',
    xchi vin̈ d''a ix.'
  swh-ULB: Naye akamwambia, “Tafadhali mwambie mfalme Sulemani, kwa kuwa hatakukatalia,
    ili kwamba anipatie Abishagi Mshunami awe mke wangu.”
  bel-bel: 'І сказаў ён: прашу цябе, пагавары з царом Саламонам, бо ён не адмовіць
    табе, каб ён даў мне Авісагу Сунаміцянку за жонку.'
  deu-ELBBK: 'Und er sprach: Sprich doch zu dem König Salomo, denn er wird dich nicht
    abweisen, dass er mir Abischag, die Sunamitin, zur Frau gebe.'
  mbb-OT: Midtavak si Adonia te, “Betbetai nu hengyui si Hadì Solomon he ipeesawa
    zin kedì si Abishag he tig-Shunem. Su netuenan ku he kenè ke zin eberawen.”
  mal-2015: 'അപ്പോൾ അവൻ: ശൂനേംകാരത്തിയായ അബീശഗിനെ എനിക്കു ഭാര്യയായിട്ടു തരുവാൻ ശലോമോൻരാജാവിനോടു
    പറയേണമേ; അവൻ നിന്റെ അപേക്ഷ തള്ളുകയില്ലല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke ov phenďa: „Privaker tut vaš ma ko Šalamun, hoj mange te del la Abišag
    andral o Šunem romňake. Tuke na phenela na.“'
  pes-OPV: 'گفت: «تمنا این که به سلیمان پادشاه بگویی زیرا خواهش تو را رد نخواهد کردتا
    ابیشک شونمیه را به من به زنی بدهد.»'
  ron-1924: 'Ши ел а зис: „Спуне, те рог, ымпэратулуй Соломон – кэч ну се поате сэ
    ну те аскулте – сэ-мь дя де невастэ пе Абишаг, Сунамита.”'
  ben-OBCV: অতএব সে বলে গেল, “দয়া করে রাজা শলোমনকে বলুন—তিনি আপনার কথা অগ্রাহ্য করবেন
    না—তিনি যেন আমার স্ত্রী হওয়ার জন্য শূনেমীয়া অবীশগকে আমার হাতে তুলে দেন।”
  som-som: Markaasuu yidhi, Waan ku baryayaaye, iila hadal Boqor Sulaymaan inuu i
    siiyo Abiishag tan reer Shuuneem aan guursadee, (waayo, Maya, ku odhan maayo.)
  lat-VUC: 'Et ille ait: Precor ut dicas Salomoni regi (neque enim negare tibi quidquam
    potest) ut det mihi Abisag Sunamitidem uxorem.'
  eng-ASVBT: And he said, Speak, I pray thee, unto Solomon the king (for he will not
    say thee nay), that he give me Abishag the Shunammite to wife.
  ita-1885: 'Ed egli le disse: Deh! di'' al re Salomone, (perciocchè egli non te lo
    disdirà,) ch''egli mi dia Abisag Sunamita per moglie.'
  eng-LXXUP: And he said to her, Speak, I pray thee, to King Solomon, for he will
    not turn away his face from thee, and let him give me Abishag the Shunammite for
    a wife.
  eng-ULB: He said, “Please speak to Solomon the king, for he will not turn away from
    your face, so that he may give me Abishag the Shunammite as my wife.”
  spa-VBL: 'Entonces continuó: “Por favor, habla con el rey Salomón de mi parte, porque
    él no te rechazará. Pídele que me dé a Abisag de Sunem como esposa”.'
  fra-_FOB: 'Et il dit: Je te prie, dis au roi Salomon (car il ne te refusera pas),
    qu''il me donne pour femme Abishag, la Sunamite.'
  mal-mal: 'അപ്പോൾ അവൻ: “ശൂനേംകാരത്തിയായ അബീശഗിനെ എനിക്ക് ഭാര്യയായിട്ട് തരുവാൻ ശലോമോൻരാജാവിനോട്
    പറയേണമേ; അവൻ നിന്റെ അപേക്ഷ തള്ളിക്കളകയില്ലല്ലോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Adūniyāh ne kahā, “Maiṅ Abīshāg Shūnīmī se shādī karnā chāhtā hūṅ. Barāh-e-karm
    Sulemān Bādshāh ke sāmne merī sifārish kareṅ tāki bāt ban jāe. Agar āp bāt kareṅ
    to wuh inkār nahīṅ karegā.”
  suz-BL: मिनु अदोनीयाहम “गो शुनेम सहर ङा अबीशाग कली ग्‍युंबे पचा तङल, दे पिप सोलोमन
    कली पुनीन। मेकोमी इन कली मदुम्‍ब मदेंब” देंमाक्‍त। १राजा १:३; २सामुएल ३:७
  ita-1927: 'Ed egli disse: “Ti prego, di’ al re Salomone, il quale nulla ti negherà,
    che mi dia Abishag la Sunamita per moglie”.'
  ckb-ckb: 'گوتی: «بە سلێمانی پاشا بڵێ، چونکە ئەو قسەی تۆ ڕەت ناکاتەوە، با ئەبیشەگی
    شونێمیم پێبدات ببێتە ژنم.»'
  eng-BBE: Then he said, Will you go to Solomon the king (for he will not say, No,
    to you) and put before him my request that he will give me Abishag the Shunammite
    for a wife?
  kan-OKCV: ಆಗ ಅವನು, “ನೀನು ದಯಮಾಡಿ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಶೂನೇಮ್ಯಳಾದ ಅಬೀಷಗಳನ್ನು ನನಗೆ ಹೆಂಡತಿಯಾಗಿ
    ಕೊಡಲು ಅವನನ್ನು ಕೇಳು. ಏಕೆಂದರೆ ಅವನು ನಿನಗೆ ಆಗುವುದಿಲ್ಲವೆಂದು ಹೇಳುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவன்: ராஜாவாகிய சாலொமோன் உம்முடைய சொல்லை மறுப்பதில்லை; சூனேம்
    ஊரைச்சேர்ந்த அபிஷாகை எனக்கு அவர் திருமணம் செய்துகொடுக்க, அவரோடு பேசும்படி வேண்டுகிறேன்
    என்றான்.'
  spa-RV-1909: 'El entonces dijo: Yo te ruego que hables al rey Salomón, (porque él
    no te hará volver tu rostro,) para que me dé á Abisag Sunamita por mujer.'
  ron-BTF: 'Iar el a zis: Vorbeşte, te rog, împăratului Solomon, (pentru că el nu
    îţi va spune nu) ca să îmi dea pe sunamita Abişag de soţie.'
  eng-WEBP: He said, “Please speak to Solomon the king (for he will not tell you ‘no’),
    that he give me Abishag the Shunammite as wife.”
  eng-FBV: He went on, “Please talk to King Solomon for me because he won't turn you
    down. Ask him to give me Abishag from Shunem as my wife.”
  nld-1939: 'En hij sprak: Zeg aan koning Salomon, dat hij mij Abisjag van Sjoenem
    tot vrouw geeft; u zal hij dat niet weigeren.'
  nch-BL: 'Huajca Adonías quiilhui: ―Na nijnequi xijtajtani nopa Tanahuatijquet Salomón
    ma techmaca Abisag para nijchihuas nosihua, nopa ichpocat cati ehua altepet Sunem.
    Nijmati para yaya amo mitzilhuis, amo, pampa tiinana.'
  vie-1934: 'Người nói: Xin bà hãy nói với vua Sa-lô-môn (vì người chẳng chối gì với
    bà), và cầu người cho tôi lấy A-bi-sác, người Su-nem, làm vợ.'
  hin-CV: अदोनियाह ने कहना शुरू किया, “आप कृपया राजा शलोमोन से विनती करें कि वह मुझे
    शूनामी अबीशाग से विवाह करने की अनुमति दे दें; वह आपका कहना नहीं टालेंगे.”
  spa-BES: 'Entonces dijo: ¿Pídele al rey Salomón porque él no te dirá, No, a ti,
    y pídele que me dé a Abisag Sunamita como esposa?'
  tdx-tdx: 'Le hoe re: Ehe misaontsia amy Selomò mpanjaka (ie tsy handiets’ azo),
    t’ie hanolots’ ahy i Abisage nte-Sonamý ho valiko.'
  tha-KJV: และท่านทูลว่า “ขอพระองค์ทูลกษั​ตริ​ย์ซาโลมอน (ท่านคงไม่ปฏิเสธพระองค์) คือทูลขออาบีชากชาวชูเนมให้เป็นชายาของกระหม่​อม​”
  por-BR-2018: 'Ele então disse: Eu te rogo que fales ao rei Salomão (porque ele não
    negará a ti), para que me dê a Abisague, a sunamita, por mulher.'
  deu-ELO: 'Und er sprach: Sprich doch zu dem König Salomo, denn er wird dich nicht
    abweisen, daß er mir Abischag, die Sunamitin, zum Weibe gebe.'
  eng-WYC-2018: And he said, I pray, that thou say to Solomon the king; for he may
    not deny anything to thee; that he give me Abishag of Shunem to wife (or that
    he give me Abishag of Shunem for a wife).
  epo-epo: 'Kaj li diris: Diru, mi petas, al la reĝo Salomono (ĉar li ne rifuzos al
    vi), ke li donu al mi la Ŝunemaninon Abiŝag kiel edzinon.'
  uig-PIN: 'U: — Sǝndin ɵtünimǝn, Sulayman padixaⱨⱪa mǝn üqün eytⱪinki — qünki u sanga
    yaⱪ demǝydu! — U Xunamliⱪ Abixagni manga hotunluⱪⱪa bǝrsun, dedi.'
  beo-beo: E bu adole i, “Hina bagade Soloumanema amane adole ba:ma (e da dia adole
    ba:mu hame hedofamu) ‘Siuneme a:fini A:bisia:ge amo A:dounaidia lama:ne ima.’”
  tpi-OTNT: Orait na Adoniya i tokim em, “Mi laik yu go askim King Solomon na bai
    em i ken orait long mi long maritim Abisak, dispela meri bilong ples Sunem. Mi
    save, king bai i no inap sakim tok bilong yu.”
  hau-SA: Sai ya ci gaba, “In kin yarda, ki yi magana da Sarki Solomon, gama ba zai
    ƙi jinki ba, ki ce yă ba ni yarinyan nan, Abishag, mutuniyar Shunam, tă zama matata.”
  uig-LAT: 'U: — Sendin ötünimen, Sulayman padishahqa men üchün éytqinki — chünki
    u sanga yaq démeydu! — U Shunamliq Abishagni manga xotunluqqa bersun, dédi.'
  nde-nde: Yena waqhubekela phambili wathi, “Ngicelela inkosi uSolomoni anginike u-Abhishagi
    umShunami ukuze abe ngumkami, ngiyazi ngeke ale kuwe.”
  ton-ton: Pea naʻe pehē ʻe ia, “ʻOku ou kole kiate koe, ke ke lea kia Solomone ko
    e tuʻi (he koeʻuhi ʻe ʻikai te ne ʻikai mai kiate koe,) ke ne foaki mai ʻa ʻApisaki
    ko e fefine Sunemi ke ma mali.”
  ces-1613: 'A on řekl: Rci, prosím, Šalomounovi králi, (neboť neoslyší tebe), ať
    mi dá Abizag Sunamitskou za manželku.'
  eng-WMB: He said, “Please speak to Solomon the king (for he will not tell you ‘no’),
    that he give me Abishag the Shunammite as wife.”
  tam-TCV: அவன் தொடர்ந்து, “சாலொமோன் உமக்கு எதையும் மறுக்கமாட்டான். ஆகவே அரசனுடன்
    எனது சார்பில் பேசி சூனேமியாளான அபிஷாகுவை எனக்கு மனைவியாக தரும்படி கேளும்” என்றான்.
  ceb-ULB: Miingon siya, “Palihog pakigsulti kang Solomon nga hari, tungod kay dili
    gayod ka niya balibaran, nga ihatag niya si Abishag nga taga-Shunem nga mamahimo
    kong asawa.”
  pol-UBG: 'Wtedy powiedział: Powiedz, proszę, do Salomona, króla – bo wiem, że tobie
    nie odmówi – aby dał mi Abiszag Szunamitkę za żonę.'
  urd-GVU: ادونیاہ نے کہا، ”مَیں ابی شاگ شونیمی سے شادی کرنا چاہتا ہوں۔ براہِ کرم
    سلیمان بادشاہ کے سامنے میری سفارش کریں تاکہ بات بن جائے۔ اگر آپ بات کریں تو وہ
    انکار نہیں کرے گا۔“
  deu-1912: 'Er sprach: Rede mit dem König Salomo, denn er wird dein Angesicht nicht
    beschämen, daß er mir gebe Abisag von Sunem zum Weibe.'
  kan-2017: ಆಗ ಅವನು, “ದಯವಿಟ್ಟು ಶೂನೇಮ್ಯಳಾದ ಅಬೀಷಗ್ ಎಂಬಾಕೆಯನ್ನು ನನಗೆ ಹೆಂಡತಿಯನ್ನಾಗಿ ಕೊಡಬೇಕೆಂದು
    ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ಹೇಳು. ಅವನು ನಿನ್ನ ಮಾತನ್ನು ತಳ್ಳಿಹಾಕುವುದಿಲ್ಲ” ಎಂದನು.
  yap-yap: Me fulweg fare mo’on, ni ga’ar, “Wenig ngom mu ning ngak Solomon ni Pilung
    — gu manang ndabi siyegem — ni nge pi’ Abishag, ni fare rugod nu Shunem nggu le’engiy.”
  hlt-MCSB: Te dongah, “Manghai Solomon te thui pah mai, nang maelhmai te mangthuung
    tak aih mahpawh. Shunam nu Abishag te kai taengah yuu la m'pae mai saeh,” a ti
    nah.
  mdy-ETH: ዒዚ ዒማና፦ «ካኣቲ ሴሎሞኔ ኔኤም ዋይዛንዳሢ ታ ዔራኔ፤ ዬያሮ ዓቢሻጎ ጌይንታ፥ ሹኔሜይዳ ሾይንቴ፥ ዉዱሮ ናዔሎ
    ታኣም ዒዚ ዒንጋንዳጉዲ ዒዛ ታኣም ሺኢቄ» ጌዔኔ።
  twi-ASANTE: Na ɔtoaa so sɛ, “Kɔbisa ɔhene Salomo ma me, na ɔremfa dekodeɛ no nkame
    wo. Bisa no na ɔmfa Abisag Sunamni no mma me sɛ me yere.”
  eng-WEBU: He said, “Please speak to Solomon the king (for he will not tell you ‘no’),
    that he give me Abishag the Shunammite as wife.”
  wal-wal: Yaagin i, “Kawoi Solomoni neeyyo ixxis geenna; hegaa gishshau, SHuneema
    katamaappe yiida Abishaago giyo geela7iyo taani machchanau i o taayyo immana mala,
    hayyanaa a taayyo oichcharkkii” yaagiis.
  spa-PDDPT: 'Entonces él dijo: Te ruego que hables al rey Salomón, pues él no te
    lo negará, para que me dé como esposa a Abisag sunamita.'
  gun-gun: 'Ha''e ramo aipoe''i: — Ajerure ndeayvu aguã huvixa Salomão pe, mba''eta
    ndevy pe ma nome''ẽ e''ỹi ''rã. Tome''ẽ xevy Suném pygua Abisague xera''yxyrã.'
  ilo-ULB: Kinunana ni Adoniha, “Kasaritam koma ni Solomon nga ari, ta saannaka a
    paayen, tapno itedna koma kaniak ni Abisag a taga-Sunem nga agbalin nga asawak.”
  kpg-kpg: Adonijah ga helekai, “Goe dumaalia mai, madau ina gi di King Solomon. Au
    e iloo bolo mee hagalee e dee hiihai di dugu adu gi di goe Abishag tama ahina
    mai Shunem e hai dogu lodo.”
  uig-ARA: 'ئۇ: ــ سەندىن ئۆتۈنىمەن، سۇلايمان پادىشاھقا مەن ئۈچۈن ئېيتقىنكى ــ چۈنكى
    ئۇ ساڭا ياق دېمەيدۇ! ــ ئۇ شۇناملىق ئابىشاگنى ماڭا خوتۇنلۇققا بەرسۇن، دېدى.'
  sus-sus: Adoniya naxa a fala, «Yandi, i xa a fala mangɛ Sulemani bɛ a xa Abisaga
    Sunamika fi n ma ginɛ ra. A mu tondima i bɛ.»
  pon-2006: E ahpw sapeng, “Menlau peki rehn Nanmwarki Solomon—I ese me e sohte pahn
    soikala omwi pekipek—en mweidohng ie Apisak, serepein en Sunemo, pwe I en pwoudiki.”
  jae-jae: Eŋ kêsôm gebe “Ônam biŋgalôm êndêŋ kiŋ Salomo, eŋ oc enseŋ aômnêm biŋ atom,
    gebe eŋ êkêŋ Abisag aŋga Sunem êndêŋ aê janam eŋ êtu ŋoc awê.”
  ksd-ksd: 'Ma i ga biti: Una tata pire Solomon ra king ure iau, (tago pa na ole vue
    u,) ba na tul tar Abisag ra vavina Sunam piragu upi amir a taulai.'
  tur-YTC: Adoniya, “Lütfen Kral Solomon'a söyle (çünkü sana 'hayır' demeyecektir),
    Şunemli Abişag'ı bana eş olarak versin” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῇ, εἰπον δὴ πρὸς Σαλωμὼν τὸν βασιλέα, ὅτι οὐκ ἀποστρέψει
    τὸ πρόσωπον αὐτοῦ ἀπὸ σοῦ, καὶ δώσει μοι τὴν Ἀβισὰγ τὴν Σωμανίτιν εἰς γυναῖκα.
  ind-AYT: Dia berkata, “Tolong katakanlah kepada Raja Salomo karena dia tidak akan
    memalingkan wajah darimu untuk memberikan kepadaku Abisag, perempuan Sunem itu
    sebagai istriku.”
  nya-nya: Adoniya anapitiriza kunena kuti, “Chonde, inu mupemphe mfumu Solomoni kuti
    andipatse Abisagi wa ku Sunemu kuti akhale mkazi wanga pakuti mukapempha inu sadzakukanizani.”
  hrv-hrv: 'A on nastavi: “Reci, molim te, kralju Salomonu - jer tebe neće odbiti
    - neka mi dade za ženu Abišagu Šunamku!”'
  mps-mps: Tialima, Adoniyago agabolo te po wali, “Eno homugo nago te king Solomonba
    hanalugi pomainu elama, tama agai enabolo te Sunem bulu we, te Abisak, somainu
    usu da po omainogo te homu yai. Eno koneani, te kingo nago po sela sągobe da
    homu yai.”
  tpi-tpi: Orait na Adoniya i tokim em, “Mi laik yu go askim King Solomon na bai em
    i ken orait long mi long maritim Abisak, dispela meri bilong ples Sunem. Mi save,
    king bai i no inap sakim tok bilong yu.”
  dan-1931: 'Da sagde han: “Sig til Kong Salomo - dig vil han jo ikke afvise - at
    han skal give mig Abisjag fra Sjunem til Ægte!”'
  vie-OVCB: 'A-đô-ni-gia nói: “Nhờ bà xin phép Vua Sa-lô-môn giúp—vì vua không từ
    khước bà—cho con được cưới A-bi-sác, người Su-nem, làm vợ.”'
  guj-2017: તેણે કહ્યું, “કૃપા કરી તમે સુલેમાન રાજાને કહો કે તે શૂનામ્મી અબીશાગ સાથે
    મારું લગ્ન કરાવે, કેમ કે તે તમને ના નહિ પાડે.”
  pon-2006A: E ahpw sapeng, “Menlau peki rehn Nanmwarki Solomon—I ese me e sohte pahn
    soikala omwi pekipek—en mweidohng ie Apisak, serepein en Sunemo, pwe I en pwoudiki.”
  por-BRBSL: 'Ele disse: “Por favor, fale com o rei Salomão (pois ele não lhe dirá
    ''não''), que ele me dê Abishag, o Shunammite, como esposa”.'
  cth-cth: Pahren lahoi siangpahrang Solomon na pato pouh. Bangkongtetpawiteh, na
    lawk teh ek mahoeh. Shunam tami Abishag hah yu lah na paluen sak haw naseh atipouh.
  twi-twi: Na ɔtoaa so se, “Kɔsrɛ ɔhene Salomo ma me, na ɔremfa dekode no nkame wo.
    Ka na ɔmfa Abisag Sunamni no mma me sɛ me yere.”
  hlt-hlt: Te dongah, “Manghai Solomon te thui pah mai, nang maelhmai te mangthuung
    tak aih mahpawh. Shunam nu Abishag te kai taengah yuu la m'pae mai saeh,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ Adonniyɑ dɔ̀: N dɑ bɑ́ɑ́mmu, mɔɔ okpɑ̀ɑ̀tì Sɑdomɔɔ kòo n duɔ́ nhAbisɑki
    Sunɛmmu ɛì kou kɛ̀ m puokɛ, n yɛ̀mmɛ̀ dò nhò bɑ́ɑ́ wè ndɑ yetɛnɛ̀.'
  msy-2020: Ezɨ Adoniya kamaghɨn a mɨgei, “Ga uaning, kɨ kamaghsua, nɨ mangɨ Atrivim
    Solomonɨn azaraghtɨma, a nan amamangatɨ, kɨ Sunemɨn nguibamɨn amizir kam Abisak,
    kɨ an ikiasa. Kɨ fo, atrivim nɨn akam batueghan kogham.”
  dop-dop: 'Mpʋɣʋlɛ sɩ: Heeli wulɑʋ Sɑlʋmɔŋ sɩ ɩ́ hɑ-m Sunem tʋ Apisɑkɩ nɑ mɑ́ lɑ́
    ɑlʋ. Ye nyɑɑ yɔɣɔtǝnɑ ɩ kɑɑ kisi.'
  azb-azb: 'O dedi: «Xahiş edirəm, padşah Süleymana söylə – o sənə “yox” deməz – qoy
    Şunemli Avişaqı mənə arvad olmaq üçün versin».'
  eng-DBY: And he said, Speak, I pray thee, to Solomon the king — for he will not
    refuse thee — that he give me Abishag the Shunammite as wife.
  hin-2017: उसने कहा, “राजा सुलैमान तुझे इन्कार नहीं करेगा; इसलिए उससे कह, कि वह मुझे
    शूनेमिन अबीशग को ब्याह दे।”
  wol-KYG: 'Mu ne ko: «Buur Suleymaan du la gàntu, rikk ñaanal ma ko, mu may ma Abisag
    mu Sunem soxna.»'
  eng-YLT: And he saith, 'Speak, I pray thee, to Solomon the king, for he doth not
    turn back thy face, and he doth give to me Abishag the Shunammite for a wife.'
  eng-WYC-2017: And he said, I pray, that thou say to Solomon the king; for he may
    not deny anything to thee; that he give me Abishag of Shunem to wife.
  eng-WMBB: He said, “Please speak to Solomon the king (for he will not tell you ‘no’),
    that he give me Abishag the Shunammite as wife.”
  urd-GVH: अदूनियाह ने कहा, “मैं अबीशाग शूनीमी से शादी करना चाहता हूँ। बराहे-करम सुलेमान
    बादशाह के सामने मेरी सिफ़ारिश करें ताकि बात बन जाए। अगर आप बात करें तो वह इनकार
    नहीं करेगा।”
  rug-rug: Olaṉa si asa, “Tataru nau, mamu la tepa mae nia si hie koe Solomone sa
    baṉara; gilania rau sapu lopu kaqu va karigo sa, pude va malumu mae nia sa se
    Abisaqa, sa barikaleqe pa Sunemu, pude na qua barikaleqe.”
  gaz-gaz: Innis itti fufee, “Akka inni Abiishagi intala gosa Suunam sana akka niitiitti
    naaf kennuuf maaloo Solomoon mooticha naa kadhadhu; inni si hin diduutii” jedheen.
  fra-LSG: 'Et il dit: Dis, je te prie, au roi Salomon – car il ne te le refusera
    pas – qu’il me donne pour femme Abischag, la Sunamite.'
  yal-yal: Adoniya yi a fala a xa, a naxa, “N bata i mafan, a fala Manga Sulemani
    xa bayo a mi tondima i yii. A xa Abisagi, Sunami kaan fi n ma, a findi n ma ɲaxanla
    ra.”
  haw-1868: I mai la hoi oia, Ke noi aku nei au ia oe e olelo oe ia Solomona ke alii,
    (no ka mea aole oia e hoole ia oe,) e haawi mai oia ia Abisaga no Sunama ia'u
    i wahine.
  arb-NAV: اطْلُبِي مِنْ سُلَيْمَانَ الْمَلِكِ أَنْ يُزَوِّجَنِي مِنْ أَبِيشَجَ الشُّونَمِيَّةِ
    فَهُوَ لَا يَرُدُّ لَكِ سُؤْلاً».
  ewe-ewe: Eɖo eŋu be, “Ƒo nu na Fia Solomo nam elabena menya be awɔ nu sia nu si
    nàbiae. Ƒo nu nɛ nam be wòatsɔ Abisag, Sunami nyɔnu la nam maɖe.”
  eng-LEE: And he said, Speak, I pray thee, unto Solomon the king, [for he will not
    turn thee away,] that he may give me Abishag the Shunammite for wife.
  asm-FB: তেতিয়া অদোনিয়াই ক’লে, “অনুগ্ৰহ কৰি চলোমন ৰজাক কোৱা, তেওঁ যেন চূনেমীয়া
    অবীচগক মোক পত্নীৰূপে দিয়ে; কিয়নো তেওঁ তোমাত অসন্মত নহ’ব।”
  sus-A: عَدٌنِيَ نَشَ عَ قَلَ، «يَندِ، عِ شَ عَ قَلَ مَنفّ سُلٍمَنِ بّ عَ شَ عَبِسَفَ
    سُنَمِكَ قِ ﭑ مَ فِنّ رَ. عَ مُ تٌندِ مَ عِ بّ.»
  fra-SBL: 'Il dit : « Parle au roi Salomon, car il ne te dira pas non, pour qu''il
    me donne pour femme Abishag, la Sunamite. »'
  hbo-hbo: וַיֹּ֗אמֶר אִמְרִי־נָא֙ לִשְׁלֹמֹ֣ה הַמֶּ֔לֶךְ כִּ֥י לֹֽא־יָשִׁ֖יב אֶת־פָּנָ֑יִךְ
    וְיִתֶּן־לִ֛י אֶת־אֲבִישַׁ֥ג הַשּׁוּנַמִּ֖ית לְאִשָּֽׁה׃
  kik-kik: Agĩthiĩ na mbere, akiuga atĩrĩ, “Ĩtĩkĩra kũũria Mũthamaki Solomoni, nĩ
    ũndũ wee ndangĩkũregera, aahe Abishagi ũrĩa Mũshunami atuĩke mũtumia wakwa.”
  fra-NCL: 'Et il dit : « Dis, je te prie, au roi Salomon — car il ne te rejettera
    pas — de me donner pour femme Abisag, la Sunamite. »'
  cek-AK: To pongah anih mah, (nang han loe paawt mak ai); Solomon siangpahrang khaeah,
    Sunam kami Abishag to ka zu ah paek hanah na hni paeh, tiah a naa.
  cuk-cuk: 'Adonías ega sogdebalid: —Wilesagwadgi an bega soge: Rey-Salomónʼbogwa
    be sunmaknae, anga Sunam-neggweburgined Abisagʼye-nugad ukega, an nikuegar. Ar
    Salomón begardi surye sogosulid.'
  uig-CYR: 'У: — Сәндин өтүнимән, Сулайман падишаға мән үчүн ейтқинки — чүнки у саңа
    яқ демәйду! — У Шунамлиқ Абишагни маңа хотунлуққа бәрсун, деди.'
  tel-2017: ఆమె “చెప్పు” అంది. అతడు “షూనేమీయురాలైన అబీషగును నాకు భార్యగా ఇమ్మని దయచేసి
    నీవు సొలొమోనుతో చెప్పాలి. నీవు చెబితే అతడు కాదనడు” అన్నాడు.
  hat-BSA: 'Alò, li te di: “Souple, pale avèk Salomon, wa a, paske li p ap refize
    ou, pou li kapab ban mwen Abischag, Sinamit la, kòm madanm.”'
  kos-kos: El topuk, “Nunak munas, siyuk sel Tokosra Solomon tuh nga in payukyak sel
    Abishag, mutan fusr Shunem sac. Nga etu lah el tia ku in folokunla ngusr lom uh.”
  hbo-WLC: וַיֹּ֗אמֶר אִמְרִי־נָא֙ לִשְׁלֹמֹ֣ה הַמֶּ֔לֶךְ כִּ֥י לֹֽא־יָשִׁ֖יב אֶת־פָּנָ֑יִךְ
    וְיִתֶּן־לִ֛י אֶת־אֲבִישַׁ֥ג הַשּׁוּנַמִּ֖ית לְאִשָּֽׁה׃
  ibo-ibo: Ọ zaghachiri ya sị, “Biko rịọrọ m Solomọn eze, nʼihi na amaara m na ọ ga-eme
    ihe ọbụla ị rịọrọ ya, ka ọ kpọnye m Abishag, nwanyị Shunem ahụ, ka ọ bụrụ nwunye
    m.”
  ory-ory: ତହୁଁ ସେ କହିଲା, “ତୁମ୍ଭେ ଅନୁଗ୍ରହ କରି ଶୁନେମୀୟା ଅବୀଶଗକୁ ମୋʼ ସଙ୍ଗେ ବିବାହ ଦେବା
    ପାଇଁ ଶଲୋମନ ରାଜାଙ୍କୁ କୁହ, ସେ ତ ତୁମ୍ଭକୁ ନାସ୍ତି କରିବେ ନାହିଁ।”
  chk-chk: Iei mine Atonia a üreni, “Kose mochen kopwe tüngor ngeni king Salomon,
    pwe epwe ngeniei Apisak ewe fin Sunam pwe üpwe pwülüeni, pun üa silei pwe Salomon
    esap aliwinuk.”
  rop-rop: Wal Edanaija bin tok, “Ai wandim yu blanga askim King Salaman blanga gibit
    mi Ebisheg det gel brom Shunam blanga jidan main waif. Ai sabi King Salaman kaan
    nokambek yu blanga larram mi deigim Ebisheg.”
  ukr-1871: 'І промовив він: Попроси царя Соломона — бо він тобі не відмовить — нехай
    оддасть за мене Абисагу з Сунаму.'
  deu-1951: 'Sage her! Er sprach: Rede doch mit dem König Salomo (denn dich wird er
    nicht abweisen), daß er mir Abisag von Sunem zum Weibe gebe.'
  eng-JPS: 'And he said: ''Speak, I pray thee, unto Solomon the king — for he will
    not say thee nay — that he give me Abishag the Shunammite to wife.'''
  srp-1865: 'A on reèe: govori caru Solomunu, jer ti on neæe odbiti, neka mi da za
    ženu Avisagu Sunamku.'
  lug-lug: Adoniya n’ayogera nti, “Nkwegayiridde gamba Sulemaani kabaka ampe Abisaagi
    Omusunammu okuba mukyala wange, kubanga kabaka anaakuwuliriza.”
  heb-heb: ויאמר אמרי נא לשלמה המלך כי לא ישיב את פניך ויתן לי את אבישג השונמית לאשה׃
  ben-IRV: সে তখন বলতে লাগল, “আপনি রাজা শলোমনকে বলুন যেন তিনি শূনেমীয়া অবীশগকে আমার
    সঙ্গে বিয়ে দেন। তিনি আপনার কথা ফেলবেন না।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਦਯਾ ਕਰਕੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੂੰ ਆਖ ਕਿ ਉਹ ਅਬੀਸ਼ਗ ਸ਼ੂਨੰਮੀ ਨੂੰ
    ਮੇਰੀ ਪਤਨੀ ਹੋਣ ਲਈ ਦੇਵੇ, ਕਿਉਂ ਜੋ ਉਹ ਤੇਰੀ ਗੱਲ ਨਾ ਮੋੜੇਗਾ।
  mya-JVB: သူကလည်းရှောလမုန် မင်းကြီး သည် ရှုနင် မြို့သူအဘိရှက် ကို ကျွန်ုပ် အား ပေးစား
    တော်မူမည်အကြောင်း လျှောက် ပါတော့။ မင်းကြီးသည် မယ်တော်ကို ငြင်း တော် မ မူနိုင်ဟု
    ဆို လေသော်၊
  tbg-tbg: Minti tuvaro Adoniaava vira tiva amiro tiharo, Are oru King Soromonura
    irairaro viva hove tiraqe te Sunemihainaa nahenti Abisaakira varaare. Viva are
    irena uvarara kiama kiave tiraitiro, eoma tianarove, tiro.
  hmo-hmo: Bataseba ia gwau, “Oiemu noinoi be dahaka?” Adonaisa ia haere, “Mani emu
    kara king Solomona do oi noia, ia ese Abisaga, Suneme hahine, lau dekenai do ia
    henia, do lau adavaia. Lau diba Solomona ese oiemu noinoi do ia abia dae.”
  urd-urd: उसने कहा, “ज़रा सुलेमान बादशाह से कह, क्यूँकि वह तेरी बात को नहीं टालेगा,
    कि अबीशाग शून्मीत को मुझे ब्याह दे।”
  rus-SYN: 'И сказал он: прошу тебя, поговори царю Соломону, ибо он не откажет тебе,
    чтоб он дал мне Ависагу Сунамитянку в жену.'
  bqc-SIM: 'Ɔ̃ à mɛ̀: Gbɛamɛɛ kí Salomↄↄwa aà Sunɛũ nↄɛ Abisaga kpaa nↄ ũ, asa
    a ginɛo.'
  tcz-CHONGTHU: Aman a donbut in , “Solomon Lengpa kom ah kei thalheng in thu neihin
    seipeh in ajeh chu aman na thumthum chu na peh jeng ding ahi. Shunem nungahnu
    Abishag khu ka ji dingin nei thumpeh in” ati.
  mar-mar: अदोनीया म्हणाला, “राजा शलमोन तुला नाही म्हणणार नाही, तू सांगशील ते काहीही
    करील तेव्हा शुनेममधल्या त्या अबीशग नावाच्या तरुणीशी मला लग्र करायची संमती हवी
    आहे.”
  qub-qub: 'Chaura Adonías niran: «Ray Salomonta ruwapämay ari. Sunem warmi Abisagta
    majäpaj aunimächun. Gamtaga manami ‹mana› nishunquipächu.»'
  bqp-bqp: 'Akũ à pì: Ǹ wɛ́ kɛmɛnɛ kína Sulemanua à Sunɛmu nↄgbɛ̃ Abisaga kpáma nↄ
    ũ, zaakũ ani gínnɛ kãaoro.'
  hat-hat: 'Batcheba di l'': -Pale non! Adonija reponn: -Tanpri, al mande wa Salomon
    pou l'' ban mwen Abichag, tifi lavil Chounam lan, pou madanm mwen. Mwen konnen
    li p''ap refize ou sa.'
  eng-BSB: Adonijah replied, “Please speak to King Solomon, since he will not turn
    you down. Let him give me Abishag the Shunammite as my wife.”
  eng-WEBPB: He said, “Please speak to Solomon the king (for he will not tell you
    ‘no’), that he give me Abishag the Shunammite as wife.”
  kbq-kbq: Anagema higeno'a Adoniza'a amanage huno asami'ne, Muse hugantoanki kini
    ne' Solomonina antahigegeno, Sunamiti a' Abisakina naminkena a' eri'neno. Na'ankure
    kagrama hananankea antahigahie.
  nhe-BL: 'Huajca Adonías quiilhui: ―Na nijnequi xijtlajtlani nopa Tlanahuatijquetl
    Salomón ma nechmaca para nosihua Abisag, nopa ichpocatl tlen ehua altepetl Sunem.
    Nijmati para yajaya ax mitzilhuis, axtle, pampa tiinana.'
  bus-bus: 'Ben à bè: Ǹ wɛ́ɛ kɛmɛ kí Sulemanua à Sunɛmu nↄgbɛ̃ Abisaga kpáma nↄↄ ũ,
    zaakɛ eé gíonnɛro.'
  gub-BL: — Eze'eg nememyr Xàrumàw pe nehe. — Emono Amizàg Xunez parer Anoni pe hemireko
    romo nehe, ere izupe nehe. Aze erenoz a'e ma'e izupe nehe, uzapo putar nehe. Akwaw
    hemiapo ràm ihe, i'i izupe.
  eng-DRA: 'And he said: I pray thee speak to king Solomon (for he cannot deny thee
    any thing) to give me Abisag the Sunamitess to wife.'
