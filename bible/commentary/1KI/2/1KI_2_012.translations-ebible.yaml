verse: 1KI.002.012
translations:
  mal-C: അങ്ങനെ, ശലോമോൻ തന്റെ പിതാവായ ദാവീദിന്റെ സിംഹാസനത്തിൽ ആരൂഢനായി. അദ്ദേഹത്തിന്റെ
    രാജത്വം ഏറ്റവും സുസ്ഥിരമായിത്തീർന്നു.
  deu-TKW: Und Salomo saß auf den Throne seines Vaters David und seine Macht befestigte
    sich mehr und mehr.
  lin-lin: Salomo avandaki na kiti ya bokonzi ya Davidi, tata na ye, mpe bokonzi na
    ye elendisamaki.
  eng-LSV: And Solomon has sat on the throne of his father David, and his kingdom
    is established greatly,
  eng-GNV: Then sate Salomon vpon the throne of Dauid his father, and his kingdome
    was stablished mightily.
  eng-WEBSTER: Then Solomon was seated upon the throne of David his father; and his
    kingdom was established greatly.
  nhw-BL: Huan teipa mosehui Salomón ipan isiya yejyectzi, huan pejqui tlanahuatía
    huan elqui temachtli itequiticayo.
  swh-ONEN: Kwa hiyo Solomoni akaketi katika kiti cha ufalme cha baba yake Daudi,
    nao utawala wake ukaimarika sana.
  bba-bba: Sɑɑ ye sɔɔrɑ Sɑlomɔɔ u dɑ u sinɑ win tundon sinɑ ɡɔnɑ wɔllɔ. Mɑ bɑ win
    bɑn te dɑm sire ɡem ɡem.
  eng-KJVCPB: Then sat Solomon upon the throne of David his father; and his kingdom
    was established greatly.
  cpy-cpy: Ikanta retanakawo ipinkathari-tanaki Salomón, ipoyaataari ipaapate. Riitaki
    matakirori ijeekakaantaki kameetha.
  luo-luo: Omiyo Solomon nobet e kom loch wuon mare Daudi, kendo lochne nogurore.
  meu-meu: Taunabunai, Solomon ese tamana David ena terono ai e helai, bona ena basileia
    na e gini tutuka-tutuka.
  npi-ULB: तब सोलोमन आफ्ना पिता दाऊदको सिंहासनमा बसे, र तिनको शासन दृढतापूर्वक स्थापित
    थियो ।
  yor-yor: Bẹ́ẹ̀ ni Solomoni jókòó lórí ìtẹ́ Dafidi baba rẹ̀, ìjọba rẹ̀ sì fi ìdí
    múlẹ̀ gidigidi.
  pes-OPCB: سپس سلیمان به جای پدر خود داوود بر تخت نشست و پایه‌های سلطنت خود را استوار
    کرد.
  tgl-ULB: Pagkatapos naupo si Solomon sa trono ng kaniyang ama na si David, at ang
    kaniyang pamumuno ay naging matatag.
  cbu-NT: Ashirangu, anumun iwaz wipsha Salomon kurakaam kinarangu, Dapiyarini tamarupa
    ksutarangiya uwshat ashiritam ksutarangiya. Kizpur kurakaam kinaru, zapan masach
    taarangiya. Ashiriya, na kamaneena yuwaa Dapiyarini tsiparangu, wipsha kurakaam
    kinarangu anootsi.
  hui-hui: Debidi ibuni homayagola ibu igini Solomono ibugua ibu aba henegoria kini
    ha aribia hene. Ani howa Solomono ibu kini hongoheore mbirale mbirame ibu bope
    halu mo pila habe nahe hene.
  mya-mya: ရှော​လ​မုန်​သည်​ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ ကို​ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
    သူ​၏​တန်​ခိုး အာ​ဏာ​သည်​လည်း​တည်​တံ့​ခိုင်​မြဲ​၍ လာ​၏။
  bod-N: དེ་ནས་སོ་ལོ་མོན་རང་གི་ཡབ་དཱ་བིད་ཀྱི་རྒྱལ་ཁྲིར་བཞུགས་ཤིང་། དེའི་རྒྱལ་སྲིད་རབ་ཏུ་བརྟན་པར་གྱུར་ཏོ།
    །
  sna-sna: Naizvozvo Soromoni akagara pachigaro choushe chababa vake Dhavhidhi, ushe
    hwake hukasimbiswa.
  spa-BLM: Salomón se sentó en el trono de su padre, y su reino se consolidó.
  cac-cac: Axo vin̈aj Salomón ix ochcan reyal sq'uexuloc vin̈ smam chi'. Te tec'an
    ix aj vin̈aj Salomón yed' yopisio chi'.
  swh-ULB: Kisha Sulemani akaketi kwenye kiti cha enzi cha baba yake Daudi, na utawala
    wake ulikuwa imara.
  bel-bel: І сеў Саламон на троне Давіда, бацькі свайго, і валадараньне ягонае было
    вельмі моцнае.
  wed-wed: Ma Solomon amana ana gabu i vaia da Israel ai gulau ma God i kauei da ana
    vibada i virewapana.
  deu-ELBBK: Und Salomo saß auf dem Thron seines Vaters David, und sein Königtum wurde
    sehr befestigt.
  mbb-OT: Iyan si Solomon nekeilis te amey zin he si David te kedhadì, ne utew melig-en
    is ginhedian din.
  mal-2015: ശലോമോൻ തന്റെ അപ്പനായ ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരുന്നു; അവന്റെ രാജത്വം ഏറ്റവും
    സ്ഥിരമായിവന്നു.
  rmc-rmc: Avke o Šalamun bešľa pro tronos peskre dadeskro le Davidoskro a leskro
    tronos ačhiľa igen zoralo.
  pes-OPV: و سلیمان بر کرسی پدر خودداود نشست و سلطنت او بسیار استوار گردید.
  ron-1924: Соломон а шезут пе скаунул де домние ал татэлуй сэу Давид, ши ымпэрэция
    луй с-а ынтэрит фоарте мулт.
  aui-aui: Wasina bi Solomon ivikiiwawo, da tamananaki kana gaware Isrel ivibadeni
    bi God ibera da yana wiibadana ivimaragata.
  ben-OBCV: অতএব শলোমন তাঁর বাবা দাউদের সিংহাসনে বসেছিলেন, ও তাঁর শাসনকাল স্থিতিশীল
    হল।
  som-som: Oo Sulaymaanna wuxuu ku fadhiistay carshigii aabbihiis Daa'uud, oo boqortooyadiisiina
    way sii dhisnaatay.
  lat-VUC: Salomon autem sedit super thronum David patris sui, et firmatum est regnum
    ejus nimis.
  eng-ASVBT: And Solomon sat upon the throne of David his father; and his kingdom
    was established greatly.
  ita-1885: E Salomone sedette sopra il trono di Davide, suo padre; e il suo reame
    fu grandemente stabilito.
  eng-LXXUP: And Solomon sat on the throne of his father David, and his kingdom was
    established greatly.
  eng-ULB: Then Solomon sat on the throne of his father David, and his rule was firmly
    established.
  spa-VBL: Salomón asumió el cargo de rey, sentándose en el trono de su padre David,
    y el dominio de su reino estaba asegurado.
  fra-_FOB: Et Salomon s'assit sur le trône de David, son père, et son règne fut très
    affermi.
  mal-mal: ശലോമോൻ തന്റെ അപ്പനായ ദാവീദിന്റെ സിംഹാസനത്തിൽ ഇരുന്നു; അവന്റെ രാജത്വം സ്ഥിരമായിത്തീർന്നു.
  urd-GVR: Sulemān apne bāp Dāūd ke bād taḳhtnashīn huā. Us kī hukūmat mazbūtī se
    qāym huī.
  suz-BL: मिनु सोलोमन आ आफ दाऊद आ पा ङा पिप दुम्‍माक्‍त। मिनु मेको आ राज्‍य बोल्‍यो
    दुम्‍माक्‍त।
  ita-1927: E Salomone si assise sul trono di Davide suo padre, e il suo regno fu
    saldamente stabilito.
  ckb-ckb: ئیتر سلێمان لەسەر تەختەکەی داودی باوکی دانیشت و پاشایەتییەکەی بە باشی چەسپا
    و جێگیر بوو.
  eng-BBE: And Solomon took his place on the seat of David his father, and his kingdom
    was made safe and strong.
  kan-OKCV: ಆಗ ಸೊಲೊಮೋನನು ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತನು. ಅವನ ರಾಜ್ಯವು ಬಹು
    ಸ್ಥಿರವಾಗಿತ್ತು.
  tam-2017: சாலொமோன் தன்னுடைய தகப்பனாகிய தாவீதுடைய சிங்காசனத்தின்மேல் வீற்றிருந்தான்;
    அவனுடைய அரசாட்சி மிகவும் உறுதிப்பட்டது.
  spa-RV-1909: Y se sentó Salomón en el trono de David su padre, y fué su reino firme
    en gran manera.
  ron-BTF: Atunci Solomon a şezut pe tronul lui David, tatăl său; şi împărăţia a fost
    întemeiată, foarte mult.
  eng-WEBP: Solomon sat on David his father’s throne; and his kingdom was firmly established.
  eng-FBV: Solomon took over as king, sitting on the throne of his father David, and
    his hold on his kingdom was secure.
  nld-1939: En Salomon besteeg de troon van zijn vader David, en zijn koningschap
    bleef onbetwist.
  nch-BL: Huan teipa mosehui Salomón ipan isiya yejyectzi, huan pejqui tanahuatía
    huan elqui temachti itequiticayo.
  vie-1934: Đoạn, Sa-lô-môn ngồi trên ngai Đa-vít, cha mình, và nước người được lập
    rất vững bền.
  hin-CV: शलोमोन अपने पिता दावीद के राज सिंहासन पर बैठे. उनका शासन इस समय बहुत बढ़िया
    तरीके से दृढ़ हो चुका था.
  spa-BES: Y Salomón tomó su lugar en el trono de David su padre, y su reino se hizo
    firme y seguro.
  tdx-tdx: Niambesatse amy fiambesa’ i Davide rae’ey t’i Selomò vaho nisoa oreñe i
    fifehea’ey.
  tha-KJV: ดังนั้นแหละซาโลมอนจึงประทับบนพระที่นั่งของดาวิดราชบิดาของพระองค์ และราชอาณาจักรของพระองค์​ก็​ดำรงมั่นคงอยู่
  por-BR-2018: E se sentou Salomão no trono de Davi seu pai, e foi seu reino firme
    em grande maneira.
  deu-ELO: Und Salomo saß auf dem Throne seines Vaters David, und sein Königtum wurde
    sehr befestigt.
  eng-WYC-2018: Forsooth Solomon sat upon the throne of David, his father, and his
    realm was made steadfast greatly (or and his reign was firmly established).
  epo-epo: Kaj Salomono sidis sur la trono de sia patro David, kaj lia reĝado tre
    fortikiĝis.
  uig-PIN: Sulayman atisi Dawutning tǝhtidǝ olturdi; uning sǝltǝniti heli mustǝⱨkǝmlǝndi.
  beo-beo: Soloumane da eda Da:ibidi ea bagia hina bagade hou lai. Ea ouligilalusu
    da gasa bagade ba:i.
  tpi-OTNT: Devit i dai pinis na pikinini bilong en, Solomon, i kisim ples bilong
    en na i kamap king. Na Solomon i kamap strongpela king na i no gat wanpela samting
    inap daunim em.
  hau-SA: Solomon kuwa ya zauna a kan kujerar sarautar mahaifinsa Dawuda, mulkinsa
    kuwa ya kahu sosai.
  uig-LAT: Sulayman atisi Dawutning textide olturdi; uning selteniti xéli mustehkemlendi.
  nde-nde: Ngakho uSolomoni wahlala esihlalweni sobukhosi sikayise uDavida, umbuso
    wakhe wagxila waqina.
  ton-ton: Pea naʻe toki nofo ʻa Solomone ki he nofoʻa fakatuʻi ʻo ʻene tamai ko Tevita
    pea naʻe fakatuʻumaʻu ʻaupito ʻa hono puleʻanga.
  ces-1613: I dosedl Šalomoun na stolici Davida otce svého, a utvrzeno jest království
    jeho velmi.
  eng-WMB: Solomon sat on David his father’s throne; and his kingdom was firmly established.
  tam-TCV: இதன்பின் சாலொமோன் தன் தகப்பனாகிய தாவீதின் அரியணையில் அரசாண்டான். அவனுடைய
    அரசு வளம்பெற்று உறுதியாக நிலைநிறுத்தப்பட்டது.
  ceb-ULB: Unya milingkod si Solomon sa trono sa iyang amahan nga si David, ug lig-on
    kaayo ang iyang gingharian.
  pol-UBG: Zasiadł więc Salomon na tronie Dawida, swego ojca, i jego królestwo zostało
    mocno utwierdzone.
  agr-agr: Salomón niina apaji David jakamtai, nii apu wajas shiig agkan pujus inamjauwai.
  kyc-kyc: Dokopa enakana Solomoneme banya rakange Dapitinya panda nyuo baa kiŋi kareya.
    Karapala banya kiŋi yulu piyamo doko kandokondali pyuo minyaro karo piyamosa yulu
    doko ando peya.
  urd-GVU: سلیمان اپنے باپ داؤد کے بعد تخت نشین ہوا۔ اُس کی حکومت مضبوطی سے قائم ہوئی۔
  deu-1912: Und Salomo saß auf dem Stuhl seines Vaters David, und sein Königreich
    ward sehr beständig.
  ntj-ntj: Nyangkalta Tjalamannga puurrarringu nyinarranytja.
  kan-2017: ಸೊಲೊಮೋನನು ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನ ಸಿಂಹಾಸನವನ್ನು ಏರಿದನು. ಅವನ ರಾಜ್ಯವು ಬಹಳವಾಗಿ
    ಬಲಗೊಂಡಿತು.
  yap-yap: Me yan Solomon nga luwan David ni chitamngin nge pilung; me par gelngin
    nib mudugil nrogon e pilung.
  hlt-MCSB: Solomon he a napa David kah ngolkhoel dongah a ngol tangloeng daengah
    a ram khaw rhap cikngae.
  mdy-ETH: ሴሎሞኔ ዓዶ ቤዛ ካኣታዼኔ፤ ዒዛኮ ካኣቱሞ ቢታንታኣ ኮሺ ዶዴኔ።
  twi-ASANTE: Enti, Salomo tenaa nʼagya Dawid ahennwa so, na nʼadedie ase timiiɛ yie.
  eng-WEBU: Solomon sat on David his father’s throne; and his kingdom was firmly established.
  wal-wal: Solomoninne ba aawaa Daawita kawotaa araatan uttiis; a kawotettaikka keehippe
    minniis.
  spa-PDDPT: Salomón se sentó en el trono de su padre David, y su reino fue firmemente
    establecido.
  gun-gun: Ha'e rami py Salomão ju oĩ nguu Davi rekovia. Ha'e vy opa mba'e py ipo'akave
    tema ovy.
  ilo-ULB: Ket nagtugaw ni Solomon iti trono ti amana a ni David ket napatalgedan
    ti panagturayna.
  kpg-kpg: Solomon gaa pono dono damana go David, gaa hai di king, gei dono lohongo king
    gu haga duu aga gu maaloo.
  uig-ARA: سۇلايمان ئاتىسى داۋۇتنىڭ تەختىدە ئولتۇردى؛ ئۇنىڭ سەلتەنىتى خېلى مۇستەھكەملەندى.
  tof-tof: Ene kakóm, Solomon we mórran-mórran bainürr kingan mórran klamdó tóba aban
    Deibidün pabodó. Wa Isrrael pamkolpam wirri arüngi balngomól yarilürr kingzan.
  sus-sus: A xa di Sulemani naxa magoro a xa kibanyi kui, a xa mangɛya naxa mabanban.
  pon-2006: Eri, Solomon ahpw wiliandi seme Depit oh wiahla nanmwarki; oh sapwellime
    wehi pil kehlailla mehlel.
  jae-jae: Amboac tonaŋ Salomo gêŋgôŋ tama Dawid nê lêpôŋ ma nê gôliŋ kiŋŋa ŋajaŋa
    kêsa.
  ksd-ksd: Ma Solomon i ga ki ta ra kiki na king kai tamana David; ma di ga page vadekdek
    kana varkurai.
  tur-YTC: Solomon babası David'in tahtına oturdu ve krallığı sağlamlaştı.
  grc-BRENT: Καὶ Σαλωμὼν ἐκάθισεν ἐπὶ θρόνου Δαυὶδ τοῦ πατρὸς αὐτοῦ, καὶ ἡτοιμάσθη
    ἡ βασιλεία αὐτοῦ σφόδρα.
  ind-AYT: Lalu, Salomo duduk di takhta Daud, ayahnya, dan kerajaannya sangat kukuh.
  nya-nya: Choncho Solomoni anakhala pa mpando waufumu wa abambo ake Davide, ndipo
    ufumu wake unakhazikika kwambiri.
  hrv-hrv: Salomon sjede na prijestolje Davida, svoga oca, i njegova se vlast veoma
    učvrsti.
  mps-mps: Devit isibaso, tama aga ogwa Solomongo te aga bidali pesage hasegelama,
    tama te king pedelai. Tama Solomon te bomai king pedelali, tama bidi mego aga
    aiyaba elalueinu ebo te usu meni yai dao.
  tpi-tpi: Devit i dai pinis na pikinini bilong en, Solomon, i kisim ples bilong en
    na i kamap king. Na Solomon i kamap strongpela king na i no gat wanpela samting
    inap daunim em.
  dan-1931: Derpå satte Salomo sig på sin Fader Davids Trone, og hans Herredømme blev
    såre stærkt.
  vie-OVCB: Sa-lô-môn ngồi trên ngôi Đa-vít, cha mình, và ngôi nước được vững bền.
  guj-2017: પછી સુલેમાન પોતાના પિતા દાઉદના રાજ્યાસન પર બેઠો અને તેનું રાજ્ય ઘણું સ્થિર
    થયું.
  pon-2006A: Eri, Solomon ahpw wiliandi seme Depit oh wiahla nanmwarki; oh sapwellime
    wehi pil kehlailla mehlel.
  por-BRBSL: Salomão sentou-se no trono de David, seu pai; e seu reino foi firmemente
    estabelecido.
  cth-cth: Hahoi, Solomon teh a na pa e bawitungkhung dawk a tahung teh a uknaeram
    teh hoe a caksak.
  twi-twi: Enti Salomo tenaa nʼagya Dawid ahengua so, na nʼadedi ase timii yiye.
  hlt-hlt: Solomon he a napa David kah ngolkhoel dongah a ngol tangloeng daengah a
    ram khaw rhap cikngae.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sɑdomɔɔ sɔɔtɛ́ o cicɛ Dɑfiti kó tikpɑ̀tì, kòo kpɑ̀tìì dɛukɛ
    mɛdiɛ̀.
  msy-2020: Ezɨ Devitɨn otarim Solomon an danganim inigha atrivimɨn oto. Solomon atrivir
    gavgavimɨn otozɨ, bizitam anebɨrazir pu. Bar puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ lɛɛtɑ ɩ cɑɑ Tɑfiiti lonte nɑ ɩ kɑwulɑɣɑ lɑ teu pǝ tɩɩ fɛɩ.
  azb-azb: Süleyman atası Davudun taxtında oturdu və onun padşahlığı çox möhkəm oldu.
  eng-DBY: And Solomon sat on the throne of David his father; and his kingdom was
    established greatly.
  hin-2017: तब सुलैमान अपने पिता दाऊद की गद्दी पर विराजमान हुआ और उसका राज्य बहुत
    दृढ़ हुआ।
  wol-KYG: Suleymaan nag toog ca jalub baayam Daawuda; nguuram dëgër, ne kekk.
  eng-YLT: And Solomon hath sat on the throne of David his father, and his kingdom
    is established greatly,
  kne-kne: Et say naisokat ay nan-ari si Solomon ay anak na yan pinmigsa din kinaturay
    na.
  eng-WYC-2017: Forsooth Solomon sat upon the throne of David, his father, and his
    realm was made steadfast greatly.
  eng-WMBB: Solomon sat on David his father’s throne; and his kingdom was firmly established.
  urd-GVH: सुलेमान अपने बाप दाऊद के बाद तख़्तनशीन हुआ। उस की हुकूमत मज़बूती से क़ायम
    हुई।
  rug-rug: Ke habotu hobea Solomone sa binaṉara tanisa tamana sapu se Devita, meke
    sa nana binaṉara si tava turu va nabu.
  gaz-gaz: Kanaafuu Solomoon teessoo abbaa isaa Daawit irra ni taaʼe; mootummaan isaas
    jabaatee dhaabate.
  fra-LSG: Salomon s’assit sur le trône de David, son père, et son règne fut très
    affermi.
  gnn-gnn: Ŋuliŋurunydja dhäŋuru bala ŋayi Djalamandja giŋnha ḏumurru'ŋuna wal'ŋu
    ŋayi nhanukalana, märraŋala dharapul ŋayina.
  yal-yal: Dawudaa dii xɛmɛn Sulemani yi dɔxɔ a ɲɔxɔni mangayani. Xabu na waxatini,
    Sulemani a mangayaan yi sɛnbɛ so.
  haw-1868: Alaila noho iho la o Solomona maluna o ka nohoalii o kona makuakane, a
    ua hooku paa loa ia kona aupuni.
  arb-NAV: وَأَصْبَحَ سُلَيْمَانُ مَلِكاً عَلَى إِسْرَائِيلَ خَلَفاً لِوَالِدِهِ دَاوُدَ،
    وَتَثَبَّتَتْ دَعَائِمُ مَمْلَكَتِهِ.
  ewe-ewe: Solomo zu fia yeye ɖe fofoa, David teƒe eye nuwo tsɔ afɔ nyuie le eƒe fiaɖuƒe
    la me.
  eng-LEE: Then sat Solomon upon the throne of David his father; and his kingdom was
    established greatly.
  gvn-gvn: '@see-verse:1KI.002.011'
  asm-FB: তেতিয়া চলোমন নিজ পিতৃ দায়ুদৰ সিংহাসনত বহি তেওঁৰ ৰাজ্য অতিশয় দৃঢ় কৰিলে।
  sus-A: عَ شَ دِ سُلٍمَنِ نَشَ مَفٌرٌ عَ شَ كِبَنيِ كُي، عَ شَ مَنفّيَ نَشَ مَبَنبَن.
  fra-SBL: Salomon s'assit sur le trône de David, son père, et son royaume fut solidement
    établi.
  hbo-hbo: וּשְׁלֹמֹ֕ה יָשַׁ֕ב עַל־כִּסֵּ֖א דָּוִ֣ד אָבִ֑יו וַתִּכֹּ֥ן מַלְכֻתֹ֖ו
    מְאֹֽד׃
  kik-kik: Nĩ ũndũ ũcio Solomoni agĩikarĩra gĩtĩ kĩa ũnene kĩa ithe Daudi, naguo wathani
    wake ũkĩĩhaanda, ũkĩrũma biũ.
  fra-NCL: Et Salomon s’assit sur le trône de David, son père, et son règne fut bien
    affermi.
  cek-AK: To pongah Solomon loe ampa David ih angraeng tangkhang nuiah anghnut; a
    ukhaih prae loe cak poe.
  cuk-cuk: Geb Salomón, e-bab-David-sorba rey-gangi signonikid, nabir bonisuli negsemai
    gusad.
  uig-CYR: Сулайман атиси Давутниң тәхтидә олтарди; униң сәлтәнити хелә мустәһкәмләнди.
  pma-pma: Ka navong mat, natnali Solomon kur vulin ka mai vi asuv houlu. En avong
    koa kei losil kat meatin keil, keil aro en tomat ka vativieh keil one tovuol.
  tel-2017: అప్పుడు సొలొమోను తన తండ్రి అయిన దావీదు సింహాసనం మీద కూర్చున్నాడు. అతని
    రాజ్యం సుస్థిరం అయింది.
  hat-BSA: Epi Salomon te chita sou twòn David la, papa li e wayòm li an te etabli
    byen solid.
  bxh-bxh: '@see-verse:1KI.002.011'
  kos-kos: Solomon el aolulla David, papa tumal, in tokosra, ac tokosrai lal oakwuki
    arulana ku.
  hbo-WLC: וּשְׁלֹמֹ֕ה יָשַׁ֕ב עַל־כִּסֵּ֖א דָּוִ֣ד אָבִ֑יו וַתִּכֹּ֥ן מַלְכֻת֖וֹ
    מְאֹֽד׃
  ibo-ibo: Solomọn nọdụrụ nʼocheeze nna ya Devid dịka eze. Alaeze ya guzosiri ike
    nke ukwuu. Ọchịchị ya gakwara nke ọma.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ଆପଣାର ପିତା ଦାଉଦଙ୍କର ସିଂହାସନରେ ଉପବିଷ୍ଟ ହେଲେ ଓ ତାଙ୍କର ରାଜ୍ୟ
    ଅତିଶୟ ଦୃଢ଼ ହେଲା।
  wmt-wmt: '@see-verse:1KI.002.011'
  chk-chk: Iwe, Salomon a siwili Tafit saman we lon wisan wisen king, nge mwün a fokun
    pwönüetä.
  rop-rop: Salaman bin jidan king afta im dedi Deibid, en imbin jidan brabli strongwan
    king du.
  ukr-1871: І сїв Соломон на престолї батька свого Давида, а потуга його все кріпшала
    та й кріпшала.
  deu-1951: Und Salomo saß auf dem Throne seines Vaters David, und sein Königtum ward
    fest gegründet.
  eng-JPS: And Solomon sat upon the throne of David his father; and his kingdom was
    established firmly.
  srp-1865: I Solomun sjede na prijesto Davida oca svojega, i carstvo se njegovo utvrdi
    jako.
  lug-lug: Awo Sulemaani n’atuula ku ntebe ey’obwakabaka bwa Dawudi kitaawe, obwakabaka
    bwe ne bunywezebwa nnyo.
  heb-heb: ושלמה ישב על כסא דוד אביו ותכן מלכתו מאד׃
  ben-IRV: পরে শলোমন তাঁর বাবা দায়ূদের সিংহাসনে বসলেন এবং তাঁর রাজত্ব শক্তভাবে স্থাপিত
    হল।
  pan-pan: ਸੁਲੇਮਾਨ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬੈਠਾ ਅਤੇ ਉਸ ਦਾ ਰਾਜ ਬਹੁਤ ਹੀ ਦ੍ਰਿੜ੍ਹ
    ਹੋ ਗਿਆ।
  tkr-tkr: Sıleyman dekkıne Davudne taxtıl giy'ar. Mang'vee cuna paççahiyvalla it'umba
    avqaaqa.
  mya-JVB: ရှောလမုန် သည် ခမည်းတော် ဒါဝိဒ် ၏ ရာဇ ပလ္လင်ပေါ် မှာ ထိုင် တော်မူ၍ ၊ အာဏာ
    တော်သည် အမြဲ တည် ၏။
  tbg-tbg: Devitiva qutu vuvaro vira maaqu Soromonuva nai qora vatuka varero avuhainaa
    vaiintiqama viro Isareriqaa raqiki vauvaro viva raqikuva kempukaiqama kero vaura.
  hmo-hmo: Unai dainai Solomona ese iena tamana Davida ena terona dekenai ia helai,
    bona iena basileia ia gini goada momokani.
  urd-urd: और सुलेमान अपने बाप दाऊद के तख़्त पर बैठा और उसकी हुकूमत बहुत ही मज़्बूत
    हुई।
  rus-SYN: И сел Соломон на престоле Давида, отца своего, и царствование его было
    очень твердо.
  bqc-SIM: Salomↄↄ mɛ́ gↄ̃̀ kía ũ a mae gbɛu, a ku kpalau gíũgiũ.
  tcz-CHONGTHU: Solomon chun Lengmun ahin lotan apa David laltouna achun ahung tou
    tan ahi, chuleh a Lenggam chu hoitah in akisuhdet tan ahi.
  mar-mar: आता शलमोन आपल्या वडिलांच्या दाविदाच्या राजासनावर बसला. व त्याची सत्ता बळकटीने
    स्थापन झाली.
  soq-soq: Tane Solomon mamba Dawid aupawa wadene Israelwa oniamon. Ita God me sausano
    badowa enen.
  qub-qub: Chaypita papänin Davidpa ruquin Salomonna ray caran. Salomón ray cashan
    wichanga alli goyäcuy caran Israelchöga.
  bqp-bqp: Sulemanu vùtɛ a de gbàn akũsↄ̃ à kpata zĩni pɛtɛna.
  hat-hat: Salomon, pitit gason David la, vin wa nan plas papa li. Gouvènman li te
    byen chita.
  eng-BSB: So Solomon sat on the throne of his father David, and his kingdom was firmly
    established.
  eng-WEBPB: Solomon sat on David his father’s throne; and his kingdom was firmly
    established.
  kbq-kbq: Hagi anama higeno'a Solomoni'a nefa nona erino Deviti kini tratera kinia
    mani'ne. Hagi Solomoni'a hankave kini ne' fore huno hanavenentake higeno magozamo'a
    azeri atregara osu'ne.
  nhe-BL: Huan teipa mosehui Salomón ipan isiya yejyectzi, huan pejqui tlanahuatía
    huan elqui temachtli itequihuejcayo.
  bus-bus: Sulemanu vɛ̃̀ɛ a de gbɛ̀n bensↄ̃ à kpata kãsãa pɛɛna.
  gub-BL: Xàrumàw wiko u Tawi hekuzaromo tuwihawete romo kury. Tuweharupi ikàg wewera'u
    kury. Tuweharupi amo ae teko wiko hemiruze'eg romo wà.
  eng-DRA: And Solomon sat upon the throne of his father David, and his kingdom was
    strengthened exceedingly.
