verse: 1KI.002.022
translations:
  mal-C: 'ശലോമോൻ രാജാവു തന്റെ മാതാവിനോട്: “അദോനിയാവിനുവേണ്ടി ശൂനേംകാരിയായ അബീശഗിനെ
    ചോദിക്കുന്നതെന്തിന്? രാജ്യംതന്നെ അയാൾക്കുവേണ്ടി ചോദിക്കരുതോ? അയാൾ എന്റെ മൂത്ത
    സഹോദരനുമാണല്ലോ! അയാൾക്കുവേണ്ടിമാത്രമല്ല, പുരോഹിതനായ അബ്യാഥാരിനും സെരൂയയുടെ മകനായ
    യോവാബിനുംകൂടെ രാജ്യം ചോദിക്കരുതോ?”'
  deu-TKW: 'Da antwortete der König Salomo und sprach zu seiner Mutter: Ei, warum
    bittest du den bloß um Abisag von Sunem für Adonia? Bitte doch lieber gleich um
    das Königtum für ihn - er ist ja mein älterer Bruder! - für ihn und den Priester
    Abjathar und für Joab, den Sohn der Zeruja.'
  lin-lin: 'Mokonzi Salomo azongiselaki mama na ye : — Mpo na nini ozali kosenga Abishagi,
    moto ya Sunami, mpo na Adoniya ? Okokaki mpe kosenga bokonzi mpo na ye, mpo ete
    azali yaya na ngai ; ndenge moko mpe mpo na Nganga-Nzambe Abiatari, mpo na Joabi,
    mwana mobali ya Tseruya !'
  eng-LSV: And King Solomon answers and says to his mother, “And why are you asking
    [for] Abishag the Shunammite for Adonijah? Also ask [for] the kingdom for him—for
    he [is] my elder brother—even for him, and for Abiathar the priest, and for Joab
    son of Zeruiah.”
  eng-GNV: 'But King Salomon answered and sayd vnto his mother, And why doest thou
    aske Abishag the Shunammite for Adonijah? aske for him the kingdome also: for
    he is mine elder brother, and hath for him both Abiathar the Priest, and Ioab
    the sonne of Zeruiah.'
  eng-WEBSTER: And king Solomon answered and said to his mother, And why dost thou
    ask Abishag the Shunamite for Adonijah? ask for him the kingdom also; for he is
    my elder brother; even for him, and for Abiathar the priest, and for Joab the
    son of Zeruiah.
  nhw-BL: 'Huan Tlanahuatijquetl Salomón quiilhui inana: ―¿Para tlen techtlajtlanía
    nopa ichpocatl Abisag para Adonías? ¿Amo tijmachilía? Sintla noicni nechtlajtlanía
    nopa ichpocatl catli nochi quiitaj quen elisquía se isihua notata pampa quimocuitlahui,
    huajca eltoc quen techtlajtlanía ma nijmaca noicni nohueyi tlanahuatijcayo para
    quinahuatis. Tijmati para yaya catli achtihui ejquetl huan quinequiyaya tlanahuatis
    quen nopatlaca. Huan tijmati para Joab huan nopa totajtzi Abiatar ya mosansejcotilijque
    ihuaya.'
  swh-ONEN: 'Mfalme Solomoni akamjibu mama yake, “Kwa nini uombe Abishagi, Mshunami,
    kwa ajili ya Adoniya? Ungeweza pia kuomba ufalme kwa ajili yake, kwani yeye ni
    ndugu yangu mkubwa: naam, kwa ajili yake, na kwa kuhani Abiathari na Yoabu mwana
    wa Seruya!”'
  bba-bba: Yerɑ Sɑlomɔɔ u nùn wisɑ u nɛɛ, ɑ ku rɑ yɑnde nɛɛ, n nùn bɑndu wɛ̃ɛyɔ? Domi
    u sɑ̃ɑwɑ nɛn mɔɔ. Win tɔmbɑ mɑɑ yɑ̃ku kowo Abiɑtɑɑ kɑ Yoɑbu Seruyɑn bii.
  eng-KJVCPB: And king Solomon answered and said unto his mother, And why dost thou
    ask Abishag the Shunammite for Adonijah? ask for him the kingdom also; for he
    is mine elder brother; even for him, and for Abiathar the priest, and for Joab
    the son of Zeruiah.
  luo-luo: Ruoth Solomon nodwoko min niya, “Angʼo momiyo ikwayo Abishag nyar Shunam
    ni Adonija? Inyalo anyala kata mana kwayone pinyruoth nimar en owadwa maduongʼ,
    bende inyalo kwaye ni Abiathar jadolo kod Joab wuod Zeruya!”
  meu-meu: Bena King Solomon ese sinana e haere henia, eto, Badina be dahaka Abisaga,
    hane Suneme, o gwauraiamu, Adonia ena? Basileia danu ba gwauraia iena; badina
    be ia na kakagu, bona iena kaha ai na hahelaḡa tauna Abiatara, bona Ioab Seruia
    danu.
  npi-ULB: राजा सोलोमनले आफ्नी आमालाई भने, “तपाईं किन शूनम्मी अबीशगलाई अदोनियाहको
    लागि माग्नुहुन्छ ? तपाईं तिनको लागि किन राज्य नै माग्नुहुन्न ? किनकि तिनी मेरा
    दाजु हुन् । किन पुजारी अबियाथार र सरूयाहका छोरा योआबको निम्ति पनि माग्नुहुन्न
    ?”
  yor-yor: Solomoni ọba sì dá ìyá rẹ̀ lóhùn pé, “Èéṣe tí ìwọ fi béèrè Abiṣagi ará
    Ṣunemu fún Adonijah! Ìwọ ìbá sì béèrè ìjọba fún un pẹ̀lú nítorí ẹ̀gbọ́n mi ní
    í ṣe, fún òun pàápàá àti fún Abiatari àlùfáà àti fun Joabu ọmọ Seruiah!”
  pes-OPCB: 'سلیمان در جواب بَتشِبَع گفت: «چطور است همراه اَبیشَگ، سلطنت را هم به
    او بدهم، چون او برادر بزرگ من است! تا او با یوآب پسر صِرویه و اَبیّاتار کاهن روی
    کار بیایند و قدرت فرمانروایی را به دست بگیرند!»'
  tgl-ULB: Sumagot si Haring Solomon at sinabi sa kaniyang ina, “Bakit mo hinihingi
    si Abisag na taga-Sunem para kay Adonias? Bakit hindi mo rin hingin ang kaharian
    para sa kaniya, dahil siya ang aking nakatatandang kapatid—para sa kaniya, para
    kay Abiatar na pari, at para kay Joab na anak ni Zeruias?”
  hui-hui: Bi ogonidagua layago kini ibugua hale howa ibu keba timbuni halu lalu,
    Irane aginaga í̠na i̱hondo Abisaga i̱ hamene Adoniya ibu dabu bilo lalu hale haribe.
    Ani bulene ngayagua nde ibu i̱ hamene wahene kagodago i̱ kini kogo wahalu ibugua
    kini ha aribia helo i̱nihondo tigatiga waha lalu langerene. Ani bialu ogoni hangu
    ndo loma binigo mo miaga agali Abaiadanagabi Seruia igini Yoabanagabi heba hale
    hamaga harene, lene.
  mya-mya: မင်း​ကြီး​က``မယ်​တော်​သည်​အ​ဘယ်​ကြောင့် သူ​၏​အ​တွက် အ​ဘိ​ရှက်​ကို​သာ​လျှင်​တောင်း
    ပါ​သ​နည်း။ ထီး​နန်း​ကို​ပါ​တောင်း​ခံ​ပါ​လော့။ အ​မှန်​ကို​ဆို​ရ​လျှင်​သူ​သည်​အ​ကျွန်ုပ်​၏
    နောင်​တော်​ဖြစ်​၍ အ​ဗျာ​သာ​နှင့်​ယွာ​ဘ​တို့ သည်​လည်း​သူ​၏​ဘက်​တော်​သား​များ​ဖြစ်
    ကြ​ပါ​သည်'' ဟု​မိန့်​တော်​မူ​၏။-
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་རང་གི་ཡུམ་ལ་ལན་དུ། ཁྱེད་ཀྱིས་ཨ་དོ་ནེ་ཡཱའི་དོན་དུ་ཤུ་ནེམ་གྱི་ཨ་བི་ཤག་ཞུ་བ་དེ་ཅི་ཡིན་ནམ།
    ཁོ་ངའི་ཕུ་བོ་ཡིན་ལ། མཆོད་དཔོན་ཨབ་ཡཱ་ཐར་དང་ཟེ་རུ་ཡཱ་ཡི་བུ་ཡོ་ཨབ་གཉིས་ཀྱང་ཁོའི་ཕྱོགས་སུ་ཡོད་པས་ཁྱེད་ཀྱིས་ཁོའི་དོན་དུ་རྒྱལ་སྲིད་ཀྱང་ཞུས་ཆོག་གོ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Mambo Soromoni akapindura mai vake akati, “Sei muchikumbirira Adhoniya,
    Abhishagi muShunami? Mungatomukumbirirawo umambo, zvaari mukoma wangu, mumukumbirire
    iye naAbhiatari muprista, naJoabhu mwanakomana waZeruya.”
  spa-BLM: 'El rey Salomón respondió a su madre: “¿Por qué pides a Abisag la sunamita
    para Adonías? Pide también para él el reino, pues es mi hermano mayor; también
    para él, y para el sacerdote Abiatar, y para Joab hijo de Sarvia”.'
  cac-cac: 'Ix tac''vi vin̈ d''a ix snun chi'': ¿Tas yuj tzul a c''an ix Abisag yetb''eyumoc
    vin̈aj Adonías chi''? Ichato tzul a c''ana'' to svac'' vopisio tic d''a vin̈,
    yujto b''ab''el vinac vin̈, aypaxoch vin̈aj sacerdote Abiatar yed'' vin̈aj Joab
    yune'' ix Sarvia yed'' vin̈, xchi vin̈ d''a ix.'
  swh-ULB: Mfalme Sulemani akamjibu mama yake, “Kwa nini unamwombea Adoniya huyo Abishagi
    Mshunami? Kwa nini usimwombee ufalme pia, kwa kuwa ni ndugu yangu mkubwa? - au
    kwa Abiathari kuhani, au Yoabu mwana wa Seruya?”
  bel-bel: 'І адказваў цар Саламон і сказаў маці сваёй: а навошта ты просіш Авісагу
    Сунаміцянку для Аданіі? прасі яму і царства, бо ён мой старэйшы брат, і яму сьвятар
    Авіятар і Ёаў, сын Саруін.'
  deu-ELBBK: 'Da antwortete der König Salomo und sprach zu seiner Mutter: Und warum
    bittest du um Abischag, die Sunamitin, für Adonija? Bitte für ihn auch um das
    Königtum, – denn er ist mein älterer Bruder – sowohl für ihn, als für Abjathar,
    den Priester, und für Joab, den Sohn der Zeruja!'
  mbb-OT: Migkaǥi si Hadì Solomon te, “Maan is edhengyuen nu he ipeesawa si Abishag
    ki Adonia? Kela ke edhengyuen nu zaan he iveǥey ku ziyà te kandin is ginhedian
    ku, su kakey ku sikandin ne edlavan kandin si Abiatar he memumuhat wey si Joab
    he anak ni Zeruya!”
  mal-2015: 'ശലോമോൻരാജാവു തന്റെ അമ്മയോടു: ശൂനേംകാരത്തിയായ അബീശഗിനെ അദോനീയാവിന്നു വേണ്ടി
    ചോദിക്കുന്നതു എന്തു? രാജത്വത്തെയും അവന്നുവേണ്ടി ചോദിക്കരുതോ? അവൻ എന്റെ ജ്യേഷ്ഠനല്ലോ;
    അവന്നും പുരോഹിതൻ അബ്യാഥാരിന്നും സെരൂയയുടെ മകൻ യോവാബിന്നും വേണ്ടി തന്നേ എന്നു ഉത്തരം
    പറഞ്ഞു.'
  rmc-rmc: „Soske manges prekal o Adonijah la Abišag?“ phučľa latar o Šalamun. „Se
    mang the o kraľišagos, bo ov hino miro phureder phral a leha hino o rašaj o Ebjatar
    the la Cerujakro čhavo o Joab!“
  pes-OPV: 'سلیمان پادشاه، مادر خود راجواب داده، گفت: «چرا ابیشک شونمیه را به جهت
    ادنیا طلبیدی؟ سلطنت را نیز برای وی طلب کن چونکه او برادر بزرگ من است، هم به جهت
    او و هم به جهت ابیاتار کاهن و هم به جهت یوآب بن صرویه.»'
  ron-1924: 'Ымпэратул Соломон а рэспунс мамей сале: „Пентру че черь нумай пе Абишаг,
    Сунамита, пентру Адония? Чере ши ымпэрэция пентру ел, кэч есте фрателе меу май
    маре декыт мине – пентру ел, пентру преотул Абиатар ши пентру Иоаб, фиул Церуей.”'
  ben-OBCV: রাজা শলোমন তাঁর মাকে উত্তর দিলেন, “আদোনিয়ের জন্য তুমি কেন শূনেমীয়া অবীশগকে
    চাইছ? তুমি তো তার জন্য রাজ্যটিও চাইতে পারো—যাই হোক না কেন, সে তো আমার বড়ো দাদা—হ্যাঁ,
    তার ও যাজক অবিয়াথর ও সরূয়ার ছেলে যোয়াবের জন্যও তো চাইতে পারো!”
  som-som: Kolkaasaa Boqor Sulaymaan hooyadiis ugu jawaabay, Abiishag tan reer Shuuneem
    maxaad Adoniiyaah ugu doonaysaa? Haddaba boqortooyadana u doon, waayo, isagu waa
    walaalkay iga weyn, u doon isaga, iyo wadaadka Aabyaataar, iyo Yoo'aab oo ay Seruuyaah
    dhashay.
  lat-VUC: 'Responditque rex Salomon, et dixit matri suæ: Quare postulas Abisag Sunamitidem
    Adoniæ? postula ei et regnum: ipse est enim frater meus major me, et habet Abiathar
    sacerdotem, et Joab filium Sarviæ.'
  eng-ASVBT: And king Solomon answered and said unto his mother, And why dost thou
    ask Abishag the Shunammite for Adonijah? ask for him the kingdom also; for he
    is mine elder brother; even for him, and for Abiathar the priest, and for Joab
    the son of Zeruiah.
  ita-1885: 'E il re Salomone rispose, e disse a sua madre: E perchè chiedi tu Abisag
    Sunamita per Adonia? Chiedi pure anche il reame per lui, poichè egli è mio fratello
    maggiore; per lui, per lo sacerdote Ebiatar, e per Ioab, figliuolo di Seruia.'
  eng-LXXUP: And King Solomon answered and said to his mother, And why hast thou asked
    Abishag for Adonijah? ask for him the kingdom also; for he is my elder brother,
    and he has for his companion Abiathar the priest, and Joab the son of Zeruiah
    the commander-in-chief.
  eng-ULB: King Solomon answered and said to his mother, “Why do you ask Abishag the
    Shunammite for Adonijah? Why do you not ask the kingdom for him also, for he is
    my elder brother—for him, for Abiathar the priest, and for Joab son of Zeruiah?”
  spa-VBL: 'El rey Salomón respondió a su madre: “¿Por qué diablos me pides que le
    dé a Abisag a Adonías? Es como si me pidieras que le diera el reino a mi hermano.
    Él es mi hermano mayor, y el sacerdote Abiatar y Joab, hijo de Sarvia, están de
    su lado”.'
  fra-_FOB: 'Mais le roi Salomon répondit et dit à sa mère: Et pourquoi demandes-tu
    Abishag, la Sunamite, pour Adonija? Demande donc le royaume pour lui, car il est
    mon frère aîné; pour lui, et pour Abiathar, le sacrificateur, et pour Joab, fils
    de Tséruja!'
  mal-mal: 'ശലോമോൻ രാജാവ് തന്റെ അമ്മയോട്: “ശൂനേംകാരത്തി അബീശഗിനെ അദോനീയാവിന് വേണ്ടി
    ചോദിക്കുന്നത് എന്ത്? രാജത്വത്തെയും അവന് വേണ്ടി ചോദിക്കരുതോ? അവൻ എന്റെ ജ്യേഷ്ഠനല്ലോ;
    അവനും പുരോഹിതൻ അബ്യാഥാരിനും സെരൂയയുടെ മകൻ യോവാബിനും വേണ്ടി തന്നേ എന്ന് ഉത്തരം
    പറഞ്ഞു.'
  urd-GVR: Yih sun kar Sulemān bhaṛak uṭhā, “Adūniyāh kī Abīshāg se shādī!! Yih kaisī
    bāt hai jo āp pesh kar rahī haiṅ? Agar āp yih chāhtī haiṅ to kyoṅ na barāh-e-rāst
    taqāzā kareṅ ki Adūniyāh merī jagah taḳht par baiṭh jāe. Āḳhir wuh merā baṛā bhāī
    hai, aur Abiyātar Imām aur Yoāb bin Zarūyāh bhī us kā sāth de rahe haiṅ.”
  suz-BL: मिनु पिप सोलोमनम आ ममा कली “गे मारदे शुनेम सहर ङा अबीशाग नु अदोनीयाह आस
    कली ग्‍युंबे पाइक्‍चा कली पुंइनी? गे मेको कली राज्‍य पुंइतीनी हना यो दुम्‍ब। मारदे
    हना मेको आं ठेयब लोक्‍ब बाक्‍ब। चढ़ेब अबीयाथार नु सेरूयाह आ तौ योआब आस पर्बम यो
    पुनीन” देंमाक्‍त। १राजा १:६-७
  ita-1927: 'Il re Salomone, rispondendo a sua madre, disse: “E perché chiedi tu Abishag
    la Sunamita per Adonija? Chiedi piuttosto il regno per lui, giacché egli è mio
    fratello maggiore; chiedilo per lui, per il sacerdote Abiathar e per Joab, figliuolo
    di Tseruia!”'
  ckb-ckb: 'سلێمان پاشاش وەڵامی دایکی دایەوە و گوتی: «بۆچی داوای ئەبیشەگی شونێمی بۆ
    ئەدۆنیا دەکەیت؟ واتا داوای پاشایەتییەکەی بۆ دەکەی، چونکە ئەو برامە و لە من گەورەترە،
    پاشایەتییەکە بۆ ئەو و ئەبیاتاری کاهین و یۆئابی کوڕی چەرویا بێت!»'
  eng-BBE: Then King Solomon made answer and said to his mother, Why are you requesting
    me to give Abishag the Shunammite to Adonijah? Take the kingdom for him in addition,
    for he is my older brother, and Abiathar the priest and Joab, the son of Zeruiah,
    are on his side.
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು ತನ್ನ ತಾಯಿಗೆ ಉತ್ತರವಾಗಿ, “ಅದೋನೀಯನಿಗೋಸ್ಕರ ಶೂನೇಮ್ಯಳಾದ ಅಬೀಷಗ್
