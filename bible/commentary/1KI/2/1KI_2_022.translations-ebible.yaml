  hrv-hrv: 'Kralj Salomon odgovori i reče svojoj majci: “Zašto tražiš Abišagu Šunamku
    za Adoniju? Traži odmah i kraljevstvo za njega! Jer on je moj stariji brat, a
    uz njega je svećenik Ebjatar i Joab, sin Sarvijin!”'
  mps-mps: Kingo te hanalubo po odama, tama aga wado po weyu, te tiwai po wali, “Magi
    baso nago enaba te Abisak te Adoniyaba mao po hanalubawe? Te tiwai ebaso da, teda
    nago enaba dolo hanaluyu, te agai ena hasegelama, tama te king pedalumainogo ilibewe,
    magi baso meni, aga te eno ama genuai bidi dao. Tama nago te pris Abiatar me Joap,
    te Seruiago ogwa, te augwali sigo hanalu wali po me sela asobewe?” te po wai.
  tpi-tpi: King i harim dispela askim, na em i kros na i tok, “Watpo yu askim mi long
    givim Abisak long Adoniya? Sapos olsem, orait yu mas askim mi stret long larim
    em i senisim mi na kamap king, long wanem, em i bikbrata bilong mi. Na yu mas
    bringim tu ol askim bilong pris Abiatar na bilong Joap, pikinini bilong Seruia.”
  dan-1931: 'Men Kong Salomo svarede sin Moder: “Hvorfor beder du om Abisjag fra Sjunem
    til Adonija? Du skulde hellere bede om Kongeværdigheden til ham; han er jo min
    ældre Broder, og Præsten Ebjatar og Joab, Zerujas Søn, står på hans Side!”'
  vie-OVCB: 'Vua Sa-lô-môn trả lời mẹ: “Tại sao mẹ xin A-bi-sác cho A-đô-ni-gia? Sao
    không xin cả vương quốc cho anh ấy một thể, vì là anh con? Nếu mẹ đã xin cho anh
    ấy, sao mẹ không xin luôn cho Thầy Tế lễ A-bia-tha và Giô-áp con Xê-ru-gia nữa
    cho xong!”'
  guj-2017: સુલેમાન રાજાએ પોતાની માતાને જવાબ આપ્યો, “તું અદોનિયા માટે શૂનામ્મી અબીશાગને
    જ કેમ માગે છે? તેને માટે રાજ્ય પણ માગ, કેમ કે તે મારો મોટો ભાઈ છે. તેને માટે,
    અબ્યાથાર યાજકને માટે તથા સરુયાના દીકરા યોઆબને માટે પણ માગ.”
  pon-2006A: Nanmwarki ahpw keinemwe, “Dahme komw pekihki I en kihong en pwoudiki
    Apisak? Komw seu pil pekihte I en pil kihong mwoalen nanmwarki? Mehlel, ih riei
    pwutak laud, samworo Apaiadar oh Sohap kin uhpalihki!”
  por-BRBSL: 'O rei Salomão respondeu a sua mãe: “Por que você pergunta a Abishag,
    a Shunammite, por Adonias? Pergunte por ele também o reino, pois ele é meu irmão
    mais velho; até mesmo por ele, e por Abiatar, o sacerdote, e por Joab, o filho
    de Zeruia”.'
  cth-cth: Siangpahrang Solomon ni, bangkongmaw Shunam napui Abishag hah Adonijah
    hanelah na hei. Uknaeram hai het pouh bokhe. Bangkongtetpawiteh, ahni teh ka hmau
    nahoehmaw. Ahni hane hoi vaihma Abiathar hoi Zeruiah capa Joab hane hai het pouh
    bokhe atipouh.
  twi-twi: Ɔhene Salomo bisaa ne na se, “Adɛn nti na wopɛ sɛ Adoniya ware Sunamni
    Abisag? Ɛno de, sɛ wubebisa ahemman nso ama no. Wunim sɛ ɔyɛ me nua panyin na
    ɔsɔfo Abiatar ne Seruia babarima Yoab nso boa no!”
  hlt-hlt: Te dongah manghai Solomon loh a manu te a doo tih, “Balae tih Adonijah
    ham Shunam nu Abishag te na bih. Ka manuca te kai lakah a ham dongah ram he khaw
    anih ham bih bal saw. Anih ham phoeiah khosoih Abiathar ham neh Zeruiah capa Joab
    ham khawm ta,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑdomɔɔ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Dɛ̀ yĩ́mɛ kɑ̀ɑ tu n duɔ́ nhAbisɑki Sunɛmmu
    kou Adonniyɑ kòo puokɛ? A pɑ̃̀nkɛ nɑ nyĩ nh ò duɔ́ ntikpɑ̀tì, weè mɛ ntúmɛ̀ Mpo.
    Duɔ́ nkɛ̀ nh ò duɔ́ ntikpɑ̀tì wenwe nɛ̀ o kɔbɛ nɛ̀ ikuɔ́ nìùtì Abiɑtɑɑ nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    kóo kótì Soɑbu.'
  msy-2020: Ezɨ Atrivim Solomon azangsɨzir kam baregha atara kamaghɨn mɨgei, “Nɨ tizim
    bagha Adoniya, Abisakɨn ikiasa nan azangsɨsi? Egh nɨ ti uaghan, a nan danganim
    inigh atrivimɨn ikɨsɨ nɨ nan azangsɨgham. A nan avebamra. Egh nɨ uaghan ofa gamir
    gumazim Abiatar ko Seruian otarim Joap bagh azangsɨziba inigh izam.”
  dop-dop: 'Mpʋɣʋlɛ Sɑlʋmɔŋ sɩ: Pepee? Pepe tɔɔ kɛ nyɑ́ cɑɑ sɩ ɩ́ kpɑɣɑ-ɩ? Aŋhɑ, ɩlɛ
    sɑnɑ n kɑ sǝlǝmɑɑ sɩ mɑ́ cɛlɛ-ɩ kɑwulɑɣɑ. Ɩ kɛ́ mɑ tɑɑlʋ kɛ te. Mpi Apiyɑtɑɑ nɑ
    Sowɑpɩ pɑ kooliɣi tɔɣɔlɛ.'
  azb-azb: 'Padşah Süleyman anasına cavab verib dedi: «Niyə Adoniya üçün Şunemli Avişaqı
    istəyirsən? Padşahlığı da onun üçün istə, üstəlik onunla birlikdə kahin Evyatarla
    Seruya oğlu Yoav üçün istə. Axı o mənim böyük qardaşımdır!»'
  eng-DBY: And king Solomon answered and said to his mother, And why dost thou ask
    Abishag the Shunammite for Adonijah? ask for him the kingdom also; for he is mine
    elder brother; even for him, and for Abiathar the priest, and for Joab the son
    of Zeruiah.
  hin-2017: राजा सुलैमान ने अपनी माता को उत्तर दिया, “तू अदोनिय्याह के लिये शूनेमिन
    अबीशग ही को क्यों माँगती है? उसके लिये राज्य भी माँग, क्योंकि वह तो मेरा बड़ा
    भाई है, और उसी के लिये क्या! एब्यातार याजक और सरूयाह के पुत्र योआब के लिये भी
    माँग।”
  wol-KYG: 'Buur Suleymaan ne ndeyam: «Nga ne! Adoña ngay ñaanal Abisag mu Sunem soxna?
    Tee nga koo ñaanal nguur gi far, nde mooy sama mag, ñaanalaale ko Abiyatar sarxalkat
    bi, mook Yowab doomu Seruya?»'
  eng-YLT: And king Solomon answereth and saith to his mother, 'And why art thou asking
    Abishag the Shunammite for Adonijah? also ask for him the kingdom — for he [is]
    mine elder brother — even for him, and for Abiathar the priest, and for Joab son
    of Zeruiah.'
  eng-WYC-2017: And king Solomon answered, and said to his mother, Why askest thou
    Abishag of Shunem to Adonijah? Ask thou to him also the realm; certainly he is
    mine elder brother, and he hath Abiathar, priest, and Joab, the son of Zeruiah.
  eng-WMBB: King Solomon answered his mother, “Why do you ask Abishag the Shunammite
    for Adonijah? Ask for him the kingdom also, for he is my elder brother; even for
    him, and for Abiathar the priest, and for Joab the son of Zeruiah.”
  urd-GVH: यह सुनकर सुलेमान भड़क उठा, “अदूनियाह की अबीशाग से शादी!! यह कैसी बात है
    जो आप पेश कर रही हैं? अगर आप यह चाहती हैं तो क्यों न बराहे-रास्त तक़ाज़ा करें
    कि अदूनियाह मेरी जगह तख़्त पर बैठ जाए। आख़िर वह मेरा बड़ा भाई है, और अबियातर इमाम
    और योआब बिन ज़रूयाह भी उसका साथ दे रहे हैं।”
  rug-rug: “Na vegua ke tepa au goi pude vala nia se Abisaqa koasa? Pude gua asa si
    vala nia mo sa binaṉara koasa. Ura na tasiqu kenuna bisa meke koadia pa kalina
    tanisa sari Abiata sa hiama meke se Zoabi sa tuna Zeruia.”
  gaz-gaz: Solomoon mootichis akkana jedhee haadha isaatiif deebii kenne; “Ati maaliif
    Abiishagi intala gosa Suunam kana Adooniyaaf kadhatta? Ati mootummaa illee akkasuma
    isaaf kadhadhu; inni obboleessa koo hangafaatii; Abiyaataar lubichaa fi Yooʼaab
    ilma Zeruuyaatiif illee gaafadhu!”
  fra-LSG: 'Le roi Salomon répondit à sa mère: Pourquoi demandes-tu Abischag, la Sunamite,
    pour Adonija? Demande donc la royauté pour lui, car il est mon frère aîné, pour
    lui, pour le sacrificateur Abiathar, et pour Joab, fils de Tseruja!'
  yal-yal: Manga Sulemani yi a nga yabi, a naxa, “Nanfera i Abisagi Sunami kaan maxɔdinma
    n na Adoniya xa? Nayi, hali i mangayaan maxɔdin a xa, bayo n tada na a ra! Mangayaan
    maxɔdin a tan nun saraxaralina Abiyatari nun Seruyaa dii xɛmɛn Yowaba fan xa.”
  haw-1868: Olelo ae la ke alii Solomona, i ae la i kona makuwahine, No ke aha la
    oe i noi mai nei ia Abisaga no Sunama na Adoniia? E noi mai oe i ke aupuni kekahi
    nona, no ka mea, o ko'u kaikuaana no ia, nona hoi, a no Abiatara ke kahuna, a
    no Ioaba ke keiki a Zeruia.
  arb-NAV: 'فَأَجَابَهَا الْمَلِكُ: «لِمَاذَا تَطْلُبِينَ أَبِيشَجَ الشُّونَمِيَّةَ
    فَقَطْ لأَدُونِيَّا؟ اُطْلُبِي لَهُ الْمُلْكَ أَيْضاً، فَهُوَ أَخِي الأَكْبَرُ،
    فَيُصْبِحَ الْمُلْكُ لَهُ وَلأَبِيَاثَارَ الْكَاهِنِ وَيُوآبَ ابْنِ صُرُوِيَّةَ».'
  ewe-ewe: Fia Solomo ɖo ŋu na dadaa be, “Nu ka ta nèle Abisag, Sunami nyɔnu la biam
    na Adoniya ɖo? Bia fiaɖuƒe la hã na eya kple nunɔla Abiata kple Aʋafia Yoab si
    nye Zeruya ƒe vi la elabna fonyee.”
  eng-LEE: And king Solomon answered and said unto his mother, And why dost thou ask
    Abishag the Shunammite for Adoniyah? rather ask for him the kingdom; for he is
    my elder brother;— even for him, and for Ebyathar the priest, and for Joab the
    son of Zeruyah.
  asm-FB: তেতিয়া চলোমন ৰজাই উত্তৰ কৰি নিজৰ মাতৃক ক’লে, “আপুনি অদোনিয়াৰ কাৰণে চূনেমীয়া
    অবীচগক কিয় খুজিছে? তেওঁৰ বাবে ৰাজ্যখনকো কিয় খোজা নাই, কিয়নো তেওঁ মোৰ বৰ ককাই
    - এনে কি, অবিয়াথৰ পুৰোহিত আৰু চৰূয়াৰ পুত্ৰ যোৱাবৰ কাৰণেও খোজক।”
  sus-A: مَنفّ سُلٍمَنِ نَشَ عَ نفَ يَابِ، «مُنقٍ رَ عِ عَبِسَفَ مَشْرِنمَ عَدٌنِيَ
    بّ؟ نَ لُشِ عَلْ عِ وَ مَ ﭑ مَ مَنفّيَ نَن سٌقٍ عَ يِ رَ، عَ تٌ قِندِشِ ﭑ تَارَ
    رَ. عِ شَ عَ سٌ عَبِيَتَرِ سّرّشّدُبّ نُن سٍرُيَ شَ دِ يٌوَبَ قَن يِ رَ.»
  fra-SBL: 'Le roi Salomon répondit à sa mère : « Pourquoi demandes-tu à Abischag,
    la Sunamite, pour Adonija ? Demande pour lui aussi le royaume, car il est mon
    frère aîné ; pour lui aussi, pour le prêtre Abiathar, et pour Joab, fils de Tseruja. »'
  hbo-hbo: וַיַּעַן֩ הַמֶּ֨לֶךְ שְׁלֹמֹ֜ה וַיֹּ֣אמֶר לְאִמֹּ֗ו וְלָמָה֩ אַ֨תְּ שֹׁאֶ֜לֶת
    אֶת־אֲבִישַׁ֤ג הַשֻּׁנַמִּית֙ לַאֲדֹ֣נִיָּ֔הוּ וְשַֽׁאֲלִי־לֹו֙ אֶת־הַמְּלוּכָ֔ה
    כִּ֛י ה֥וּא אָחִ֖י הַגָּדֹ֣ול מִמֶּ֑נִּי וְלֹו֙ וּלְאֶבְיָתָ֣ר הַכֹּהֵ֔ן וּלְיֹואָ֖ב
    בֶּן־צְרוּיָֽה׃ פ
  kik-kik: Mũthamaki Solomoni akĩĩra nyina atĩrĩ, “Nĩ kĩĩ gĩgũtũma ũrie Abishagi ũrĩa
    Mũshunami ahikio nĩ Adonija? Ndũkĩmũũrĩrie ũthamaki o naguo, o na ti we ũkĩrĩ
    mũkũrũ kũrĩ niĩ, ĩĩ-ni, ũgĩtuĩke wake, na wa Abiatharu ũrĩa mũthĩnjĩri-Ngai na
    wa Joabu mũrũ wa Zeruia!”
  fra-NCL: 'Le roi Salomon répondit et dit à sa mère : « Pourquoi demandes-tu Abisag,
    la Sunamite, pour Adonias ? Demande donc la royauté pour lui, — car il est mon
    frère aîné, — pour lui, pour le prêtre Abiathar, et pour Joab, fils de Sarvia ! »'
  cek-AK: Solomon siangpahrang mah amno khaeah, Tipongah Sunam kami Abishag to Adonijah
    hanah nang hnik pae loe? Prae doeh hni paeh, anih loe kamya ni; anih pacoengah,
    qaima Abiathar hoi Zeruiah capa Joab han doeh hni paeh, tiah a naa.
  cuk-cuk: 'Salomón, e-nan-abin sogded: —¿Ibiga be Adoníasʼga Abisag-egise? Unnila
    we-yar-naid ega be egisedbi napi an be-dakdo, emide an-ia-Adoníasʼga be Abisag-egisnaigu.
    Deginbali, dule-irwa-Bab-Dummadse-goled-Abiatarʼye-nugad, Salomónʼba-naid, degi,
    Sarvia-machi-Joabʼye-nugad eba-naimogad.'
  uig-CYR: 'Сулайман падиша җавап берип анисиға: — Немишкә Адония үчүн Шунамлиқ Абишагни
    сорайсән? У акам болған екән, униң үчүн, Абиятар каһин үчүн вә Зәруияниң оғли
    Йоаб үчүн падишалиқниму соримамсән! — деди.'
  tel-2017: అందుకు సొలొమోను “షూనేమీయురాలైన అబీషగును మాత్రమే అదోనీయా కోసం ఎందుకు అడుగుతున్నావు?
    అతడు నా అన్న కాబట్టి అతని కోసం, యాజకుడు అబ్యాతారు కోసం, సెరూయా కొడుకు యోవాబు కోసం
    రాజ్యాన్నే అడగవచ్చు కదా” అని తన తల్లితో అన్నాడు.
  hat-BSA: 'Wa Salomon te reponn li, e te di a manman li: “Epi poukisa w ap mande
    Abischag, Sinamit lan pou Adonija? Mande wayòm nan pou li tou—paske li se pi gran
    frè m— menm pou li, pou Abiathar, prèt la ak pou Joab, fis a Tseruja a!”'
  kos-kos: Tokosra el siyuk, “Efu kom ku siyuk ngan eisalang Abishag nu sel? Ac kom
    ku tia siyuk pacna ngan sang tokosrai luk nu sel, lah el tamulel matu luk, ac
    oayapa nu sel Abiathar mwet tol, ac Joab su welul lac?”
  hbo-WLC: וַיַּעַן֩ הַמֶּ֨לֶךְ שְׁלֹמֹ֜ה וַיֹּ֣אמֶר לְאִמּ֗וֹ וְלָמָה֩ אַ֨תְּ שֹׁאֶ֜לֶת
    אֶת־אֲבִישַׁ֤ג הַשֻּׁנַמִּית֙ לַאֲדֹ֣נִיָּ֔הוּ וְשַֽׁאֲלִי־לוֹ֙ אֶת־הַמְּלוּכָ֔ה
    כִּ֛י ה֥וּא אָחִ֖י הַגָּד֣וֹל מִמֶּ֑נִּי וְלוֹ֙ וּלְאֶבְיָתָ֣ר הַכֹּהֵ֔ן וּלְיוֹאָ֖ב
    בֶּן־צְרוּיָֽה׃ פ
  ibo-ibo: Eze Solomọn zara nne ya sị, “Gịnị mere i ji rịọọ m ka m nye Adonaịja naanị
    Abishag nwanyị Shunem ka ọ bụrụ nwunye ya? Ị gaara arịọkwa m sị m nye ya alaeze
    m. Nʼihi na ọ bụ ya tọrọ m” Ị gaara arịọkwa nʼihi Abịata onye nchụaja ma Joab
    nwa Zeruaya.
  ory-ory: ତହୁଁ ଶଲୋମନ ରାଜା ଉତ୍ତର କରି ଆପଣା ମାତାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଅଦୋନୀୟ ନିମନ୍ତେ ଶୁନେମୀୟା
    ଅବୀଶଗକୁ କାହିଁକି ମାଗୁଅଛ? ତାହା ପାଇଁ ରାଜ୍ୟ ମଧ୍ୟ ମାଗ, କାରଣ, ସେ ତ ମୋହର ବଡ଼ ଭାଇ; ହଁ
    ତାହା ପାଇଁ, ପୁଣି, ଅବୀୟାଥର ଯାଜକ ଓ ସରୁୟାର ପୁତ୍ର ଯୋୟାବ ପାଇଁ ମଧ୍ୟ ମାଗ।”
  chk-chk: Iwe, ewe king a pälüeni inan we, “Pwota ka chök tüngor Apisak ewe fin Sunam
    pwe üpwe ngeni Atonia? Kopwe pwal tüngor ewe mwü fän itan, pun i pwii watte. Nge
    ewe souasor Apiatar me Joap nöün Seruia we mwän ra eti won pekin.”
  rop-rop: Wal det king bin tok na, “Wotfo yu askimbat mi blanga gibit Ebisheg langa
    Edanaija? Maitbi yu garra askim mi blanga meigim im king du, dumaji im main bigwan
    braja en Abaiyatha det serramonimen en Joweb dubala oldei bekimap im!” Lagijat
    na imbin tok.
  ukr-1871: 'І відказав царь Соломон матері: О, чому ти просиш тільки Абисагу з Сунаму
    про Адонїя? Лучше проси вже йому й царства. Він же бо мій старший брат, до того
    ж має за собою сьвященника Абіятара та Йоаба Саруєнка.'
  deu-1951: 'Da antwortete der König Salomo und sprach zu seiner Mutter: Und warum
    bittest du für Adonia um Abisag von Sunem? Verlange für ihn auch das Königreich;
    denn er ist mein älterer Bruder und hat Abjatar, den Priester, und Joab, den Sohn
    der Zeruja, auf seiner Seite!'
  eng-JPS: 'And king Solomon answered and said unto his mother: ''And why dost thou
    ask Abishag the Shunammite for Adonijah? ask for him the kingdom also; for he
    is mine elder brother; even for him, and for Abiathar the priest, and for Joab
    the son of Zeruiah.'''
  srp-1865: 'A car Solomun odgovori materi svojoj i reèe: zašto išteš Avisagu Sunamku
    za Adoniju? išti i carstvo za nj, jer je on brat moj stariji i ima uza se Avijatara
    sveštenika i Joava sina Serujina.'
  lug-lug: Kabaka Sulemaani n’addamu nnyina nti, “Lwaki osabira Adoniya, Abisaagi
    Omusunammu? Musabire n’obwakabaka, ate obanga ye mukulu wange; ky’ekyo, sabira
    ye, ne Abiyasaali kabona ne Yowaabu mutabani wa Zeruyiya!”
  heb-heb: ויען המלך שלמה ויאמר לאמו ולמה את שאלת את אבישג השנמית לאדניהו ושאלי לו
    את המלוכה כי הוא אחי הגדול ממני ולו ולאביתר הכהן וליואב בן צרויה׃
  ben-IRV: উত্তরে রাজা শলোমন তাঁর মাকে বললেন, “আদোনিয়ের জন্য কেন তুমি শূনেমীয়া অবীশগকে
    চাইছ? তুমি তার জন্য রাজ্যটাও তো চাইতে পারতে, কারণ সে আমার বড় ভাই; হ্যাঁ, তার
    জন্য, যাজক অবিয়াথরের জন্য আর সরূয়ার ছেলে যোয়াবের জন্যও তা চাইতে পারতে।”
  pan-pan: ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਪਣੀ ਮਾਤਾ ਜੀ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਅਦੋਨੀਯਾਹ ਲਈ ਅਬੀਸ਼ਗ
    ਸ਼ੂਨੰਮੀ ਨੂੰ ਹੀ ਕਿਉਂ ਮੰਗਦੀ ਹੈਂ? ਸਗੋਂ ਉਸ ਦੇ ਲਈ ਰਾਜ ਵੀ ਮੰਗ ਕਿਉਂ ਜੋ ਉਹ ਮੇਰਾ ਵੱਡਾ ਭਰਾ
    ਹੈ, ਸਗੋਂ ਉਹ ਦੇ ਲਈ ਅਤੇ ਅਬਯਾਥਾਰ ਜਾਜਕ ਅਤੇ ਸਰੂਯਾਹ ਦੇ ਪੁੱਤਰ ਯੋਆਬ ਲਈ ਵੀ।
  mya-JVB: ရှောလမုန် မင်းကြီး က၊ အဒေါနိယ အဘို့ ရှုနင် မြို့သူအဘိရှက် ကိုသာ အဘယ်ကြောင့်
    တောင်း ရ သနည်း။ နိုင်ငံ တော်ကိုလည်း သူ အဘို့ တောင်း ပါလော့။ သူ သည်ကျွန်ုပ် နောင်တော်
    ဖြစ်၏။ သူ နှင့် ယဇ်ပုရောဟိတ် အဗျာသာ ၊ ဇေရုယာ ၏ သား ယွာဘ အဘို့ တောင်းပါလော့ ဟု
    မယ်တော် အား ပြန် ပြောပြီးမှ၊
  tbg-tbg: Minti tuvaro King Soromonuva nai norara tiharo, Oho, nantivarae are ti
    irehara Abisaakira Adoniaara amiane tiaro? Are mintima kera irehara tiriara, Kairaro
    Adoniaava ai vatuka varero avuhainaa vaiintiqama vuarire, ti variaro. Are irianarave.
    Viva ti vakaava vaimanta Ioaapika Abiataaka vira mantaraini vaiha vira kahaqireka
    auti variarave, tiro.
  hmo-hmo: Vadaeni king Solomona ese iena sinana ia haere henia, ia gwau, “Badina
    dahaka Abisaga, Suneme hahine, be Adonaisa do ia adavaia totona oi noinoi? Bema
    Abisaga be ia dekenai do lau henia, unai anina be, lau ese king dagi ia dekenai
    do lau henia danu, badina ia be lauegu kakana. Iena durua taudia danu idia noho,
    hahelagaia tauna Abiatara, bona Ioaba Seruia.”
  urd-urd: सुलेमान बादशाह ने अपनी माँ को जवाब दिया, “तू अबीशाग शून्मीत ही को अदूनियाह
    के लिए क्यूँ माँगती है? उसके लिए हुकूमत भी माँग, क्यूँकि वह तो मेरा बड़ा भाई है;
    बल्कि उसके लिए क्या, अबीयातर काहिन और ज़रोयाह के बेटे योआब के लिए भी माँग।”
  rus-SYN: 'И отвечал царь Соломон и сказал матери своей: а зачем ты просишь Ависагу
    Сунамитянку для Адонии? проси ему также и царства; ибо он мой старший брат, и
    ему священник Авиафар и Иоав, сын Саруин, военачальник, друг.'
  bqc-SIM: 'Ɔ̃ kí Salomↄↄ a da là à mɛ̀: Bↄ́yãi ńlɛ Sunɛũ nↄɛ Abisaga gbɛa Adoniaɛi?
    Kpala ńlɛ gbɛaɛ̀ we mɛ̀, asa ma vĩ̀iɛ. Ńlɛ kpala gbɛaɛ̀ ń sa''ona Abiataao
    ń Zeluia nɛ́ Yoabuoɛ.'
  tcz-CHONGTHU: “Adonijah ding’a iti dana Abishag chu na thum jeng thei ham? Hiche
    sang a chu, lenggam jeng jong hi nathum jeng leh iti ham? Ama khu ka’u ahi jong
    nahe in, chuleh Thempu pa Abiather leh Zeruiah chapa Joab jong ama langa pang
    ahi na hei,” ati.
  mar-mar: राजा शलमोन आपल्या आईला म्हणाला, “अदोनीयासाठी केवळ शुनेमकरीण अबीशगेची मागणी
    कशाला करतेस? त्याच्यासाठी राज्यदेखील का मागत नाहीस, तो माझा मोठा भाऊ आहे म्हणून
    आणि याजक अब्याथार आणि यवाब, सरुवेचा यांच्यासाठी देखील राज्य माग.”
  qub-qub: 'Chaura mamanta ray Salomonga niran: «¿Imanirtaj munanqui Abisag Adoniaspa
    warmin cananta? Payga mayurnëmi caycan. Chaynöpis cüra Abiatar y Sarviapa wamran
    Joabmi paypa faburnin caycan. Chayno caycaptenga Abisagwan tiyachinäpaj mañacamashpayqui
    Adonías ray cananpaj mañacamajnömi caycanqui.»'
  bqp-bqp: 'Akũ kína Sulemanu a da là à pì: Bↄ́yãin ntɛn Sunɛmu nↄgbɛ̃ Abisaga wɛ́
    kɛ Adonianɛɛ? Ǹ kpata wɛ́ kɛnɛ gↄ̃̀nↄ sàee! Zaakũ ma vĩ̀nimɛ. Ntɛn kpata wɛ́
    kɛnɛ kũ sa''ori Abiatao kũ Zeruya nɛ́ Yoabuomɛ.'
  hat-hat: 'Wa a reponn manman li, li di li: -Poukisa w''ap mande m'' pou m'' bay
    Adonija Abichag, tifi lavil Chounam lan? Ou ta mèt tou mande m'' pou m'' ba li
    plas wa a tou, se gran frè m'' li ye. Lèfini, li gen Abyata, prèt la, ak Joab,
    pitit Sewouja a, avè l''.'
  eng-BSB: King Solomon answered his mother, “Why do you request Abishag the Shunammite
    for Adonijah? Since he is my older brother, you might as well request the kingdom
    for him and for Abiathar the priest and for Joab son of Zeruiah!”
  eng-WEBPB: King Solomon answered his mother, “Why do you ask Abishag the Shunammite
    for Adonijah? Ask for him the kingdom also, for he is my elder brother; even for
    him, and for Abiathar the priest, and for Joab the son of Zeruiah.”
  kbq-kbq: Anagema higeno'a kini ne' Solomoni'a amanage hu'ne, Nagafare Sunemiti ara
    Abisakina Adonizana amio hunka eme nantahinegane? E'ina'ma hunaku'ma hanunka fatgo
    hunka nantahigege'na atranenkeno nagri no erino kinia manino. Na'ankure agra nempuni'a
    manigeno agri kaziga pristi ne' Abiata'ene, Seruia nemofo Joapukea mani'na'e.
  nhe-BL: 'Huan Tlanahuatijquetl Salomón quiilhui inana: ―¿Para tlen tinechtlajtlanía
    nopa ichpocatl Abisag para Adonías? ¿Ax tijmachilía? Intla noicni nechtlajtlanía
    nopa ichpocatl tlen nochi quiitaj queja elisquía se isihua notata pampa quimocuitlahui,
    huajca eltoc queja tinechtlajtlanía ma nijmaca noicni nohueyi tlanahuatijcayo
    para quinahuatis. Tijmati para yajaya tlen achtohui ejquetl huan quinequiyaya
    tlanahuatis queja nopatlaca. Huan tijmati para Joab huan nopa totajtzi Abiatar
    ya mosejcotilijque ihuaya.'
  bus-bus: 'Ben kí Sulemanu a da là à bè: Bↄ́yãnzin nɛ́ɛ Sunɛmu nↄgbɛ̃ Abisaga wɛ́ɛ
    kɛɛ Adonianɛzi? Ǹ kpata wɛ́ɛ kɛnɛ gↄ̃ↄmɛee! Zaakɛ ma vĩ̀imɛ. Nɛ́ɛ kpata wɛ́ɛ
    kɛɛnɛ kↄ̃n sa''ori Abiatao kↄ̃n Zeruya nɛ́ Yoabuomɛ.'
  gub-BL: — Màràzàwe tuwe erenoz Amizàg Anoni hemireko ràm romo ihewe, i'i Xàrumàw.
    — Màràzàwe tuwe nerenoz kwaw tuwihaw romo heko àwàm ihewe no. Ànàni wiko heryky'yr
    romo a'e. Xaxeto Amiatar wiko hehe we a'e. Zoaw wiko hehe we a'e no, i'i Xàrumàw
    uhy pe.
  eng-DRA: 'And king Solomon answered, and said to his mother: Why dost thou ask Abisag
    the Sunamitess for Adonias? ask for him also the kingdom: for he is my elder brother,
    and hath Abiathar the priest, and Joab the son of Sarvia.'
