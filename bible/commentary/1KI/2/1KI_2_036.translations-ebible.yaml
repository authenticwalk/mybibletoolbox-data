verse: 1KI.002.036
translations:
  mal-C: അതിനുശേഷം രാജാവ് ആളയച്ചു ശിമെയിയെ വരുത്തി, “നീ ജെറുശലേമിൽ ഒരു വീട് പണിത്
    അവിടെ പാർക്കുക, എന്നാൽ, മറ്റെങ്ങും പോകരുത്.
  deu-TKW: 'Hierauf sandte der König hin, ließ Simei rufen und befahl ihm: Baue dir
    ein Haus zu Jerusalem und bleibe daselbst wohnen, ohne dich von dannen irgendwohin
    zu begeben.'
  lin-lin: 'Mokonzi abengisaki Shimei mpe alobaki na ye : — Tonga ndako kati na Yelusalemi
    mpe vanda kuna. Okokende esika mosusu te.'
  eng-LSV: And the king sends and calls for Shimei, and says to him, “Build a house
    for yourself in Jerusalem, and you have dwelt there, and do not go out [from]
    there anywhere;
  eng-GNV: Afterwarde the King sent, and called Shimei, and sayde vnto him, Buylde
    thee an house in Ierusalem, and dwell there, and depart not thence any whither.
  eng-WEBSTER: And the king sent and called for Shimei, and said to him, Build thee
    a house in Jerusalem, and dwell there, and go not forth thence to any place whatever.
  nhw-BL: 'Teipa Salomón tlatitlanqui ma quinotzatij nopa tlacatl Simei, catli David
    quiilhuijtoya ma quimicti huan quiilhui: ―Xijchihua se cali nica ipan altepetl
    Jerusalén huan xiitzto nica, pero amo quema xiquisa tlen ni altepetl.'
  swh-ONEN: Kisha mfalme akatuma ujumbe kwa Shimei na kumwambia, “Ujijengee nyumba
    huko Yerusalemu uishi huko, lakini usiende mahali pengine popote.
  bba-bba: Yen biru sinɑ boko u ɡɔrɑ bu dɑ bu Simɛi sokumɑ. Ye u nɑ, yerɑ sinɑ boko
    u nùn sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn tiin yɛnu bɑniɔ Yerusɑlɛmuɔ. Kpɑ ɑ n wɑ̃ɑ ɡe sɔɔ,
    ɑ ku yɑri min di.
  eng-KJVCPB: And the king sent and called for Shimei, and said unto him, Build thee
    a house in Jerusalem, and dwell there, and go not forth thence any whither.
  luo-luo: Eka ruoth noluongo Shimei ire, mowachone niya, ger ot Jerusalem mondo idagie
    to kik iwuogi ni idhi kamoro amora.
  meu-meu: Bena hanua pavapavana erena e siaia, Simei e boiria, e hamaoroa, eto, Emu
    ruma auta na Ierusalem ai ba haginia; unuseni ai ba noho, bona unu amo basio raka
    lasi, gabu ta basiola.
  npi-ULB: त्यसपछि राजाले शिमीलाई डाक्न पठाए र तिनलाई भने, “आफ्नो निम्ति यरूशलेममा
    घर बनाएर त्यहीँ बस, अनि त्यहाँबाट कतै नजाऊ ।
  yor-yor: Nígbà náà ni ọba ránṣẹ́ sí Ṣimei, ó sì wí fún un pé, “Kọ́ ilé fún ara rẹ
    ní Jerusalẹmu, kí o sì máa gbé ibẹ̀, ṣùgbọ́n kí o má sì ṣe lọ sí ibòmíràn.
  pes-OPCB: 'سپس پادشاه، شِمعی را احضار کرد. وقتی شِمعی آمد، پادشاه به او گفت: «خانه‌ای
    برای خود در اورشلیم بساز و از اورشلیم خارج نشو.'
  tgl-ULB: Pagkatapos ay pinadala at pinatawag niya si Semei, at sinabi sa kaniya,
    “Magtayo ka ng bahay sa Jerusalem at manirahan doon, at huwag kang lalabas mula
    doon papunta kahit saang lugar.
  hui-hui: Yoaba homeagola kini ibugua Simai olalu íbu lowa ibuhondo lamialu lalu,
    Í̠na Yarusaleme ogoriani anda mbira buwa holene nga. Ani buwa í̠ Yarusaleme yu
    wahalu tagira ibaga bialu polene nawiore.
  mya-mya: ထို့​နောက်​မင်း​ကြီး​သည် ရှိ​မိ​ကို​ဆင့်​ခေါ်​တော် မူ​ပြီး​လျှင်``သင်​သည်​ယေ​ရု​ရှ​လင်​မြို့​တွင်
    အိမ်​တစ်​လုံး​ဆောက်​၍​နေ​ထိုင်​လော့။ ဤ​မြို့ မှ​မ​ထွက်​မ​ခွာ​နှင့်။-
  bod-N: ཡང་རྒྱལ་པོས་མི་མངགས་ཏེ་ཤིམ་ཨི་བོས་ནས་དེ་ལ། ཁྱོད་ཀྱིས་ཡེ་རུ་སཱ་ལེམ་དུ་རང་ཉིད་ལ་ཁང་པ་ཞིག་བརྩིགས་ནས་དེར་སྡོད་ཅིག
    དེ་ནས་གང་དུའང་མ་འགྲོ་ཞིག
  sna-sna: Ipapo mambo akatuma munhu kuti andodana Shimei akati kwaari, “Zvivakire
    imba muJerusarema uye ugogaramo, asi usaenda kumwe kunhu.
  spa-BLM: 'El rey envió a llamar a Simei y le dijo: “Constrúyete una casa en Jerusalén
    y vive allí, y no vayas a ninguna otra parte.'
  cac-cac: 'Ix lajvi chi'', ix avtaj vin̈aj Simei yuj vin̈ rey chi'', ix yalan vin̈
    d''a vin̈: —B''oq''ue junoc a pat d''a Jerusalén tic b''aj tzach cajnaji, juneln̈ej
    tzach can d''a tic.'
  swh-ULB: Kisha Mfalme akatuma watu kumwita Shimei, na akamwambia, “Kajijengee nyumba
    kwa ajili yako kule Yerusalemu na ushi huko, na usitoke nje ya Huo mji na kwenda
    mahali pengine.
  bel-bel: 'І паслаў цар паклікаць Сэмэя і сказаў яму: пабудуй сабе дом у Ерусаліме
    і жыві тут і нікуды ня выходзь адгэтуль;'
  deu-ELBBK: 'Und der König sandte hin und ließ Simei rufen, und er sprach zu ihm:
    Baue dir ein Haus in Jerusalem, und wohne dort; und du sollst nicht von dort herausgehen,
    dahin oder dorthin.'
  mbb-OT: Ne impetawag duen te hadì si Shimei ne migkeǥiyan din te, “Bangun ka te
    keugelingen nu he valey kayi te Jerusalem ne zutun ka ubpà. Kenè ka awà kayi te
    inged, ne kenè ka hendiyà te zuma he lugar.
  mal-2015: 'പിന്നെ രാജാവു ആളയച്ചു ശിമെയിയെ വരുത്തി അവനോടു: നീ യെരൂശലേമിൽ നിനക്കു
    ഒരു വീടു പണിതു പാർത്തുകൊൾക; അവിടെനിന്നു പുറത്തെങ്ങും പോകരുതു.'
  rmc-rmc: 'Paľis o Šalamun diňa te vičinel ke peste le Šimej a phenďa leske: „Ačhav
    tuke kher andro Jeruzalem, beš ode a ňikhaj odarik ma dža!'
  pes-OPV: 'و پادشاه فرستاده، شمعی را خوانده، وی راگفت: «به جهت خود خانه‌ای در اورشلیم
    بناکرده، در آنجا ساکن شو و از آنجا به هیچ طرف بیرون مرو.'
  ron-1924: 'Ымпэратул а кемат пе Шимей ши й-а зис: „Зидеште-ць о касэ ла Иерусалим:
    сэ локуешть ын еа ши сэ ну ешь дин еа ка сэ те дучь ынтр-о парте сау алта.'
  ben-OBCV: পরে রাজামশাই শিমিয়িকে ডেকে পাঠিয়ে তাকে বললেন, “জেরুশালেমে একটি বাড়ি
    তৈরি করে সেখানে গিয়ে থাকো, কিন্তু আর কোথাও যেয়ো না।
  som-som: Markaasaa boqorkii u cid diray oo u yeedhay Shimcii, oo wuxuu ku yidhi,
    Yeruusaalem guri ka dhiso, oo halkaas iska deg, oo mar dambe meella ha uga bixin.
  lat-VUC: 'Misit quoque rex, et vocavit Semei: dixitque ei: Ædifica tibi domum in
    Jerusalem, et habita ibi: et non egredieris inde huc atque illuc.'
  eng-ASVBT: And the king sent and called for Shimei, and said unto him, Build thee
    a house in Jerusalem, and dwell there, and go not forth thence anywhither.
  ita-1885: 'Poi il re mandò a chiamare Simi, e gli disse: Edificati una casa in Gerusalemme,
    e dimoravi, e non uscirne nè qua, nè là.'
  eng-LXXUP: And the king called Shimei, and said to him, Build thee a house in Jerusalem,
    and dwell there, and thou shalt not go out thence any whither.
  eng-ULB: Then the king sent and called for Shimei, and said to him, “Build yourself
    a house in Jerusalem and live there, and do not go out from there to any other
    place.
  spa-VBL: 'Entonces el rey llamó a Simí y le dijo: “Ve y construye una casa en Jerusalén
    y quédate allí, pero no salgas ni vayas a ninguna otra parte.'
  fra-_FOB: 'Puis le roi envoya appeler Shimeï et lui dit: Bâtis-toi une maison à
    Jérusalem, et demeures-y, et n''en sors point pour aller de côté ou d''autre.'
  mal-mal: 'പിന്നെ രാജാവ് ആളയച്ച് ശിമെയിയെ വരുത്തി അവനോട്: “നീ യെരൂശലേമിൽ നിനക്ക്
    ഒരു വീട് പണിത് പാർത്തുകൊൾക; അവിടെനിന്ന് മറ്റെങ്ങും പോകരുത്.'
  urd-GVR: Is ke bād bādshāh ne Simaī ko bulā kar use hukm diyā, “Yahāṅ Yarūshalam
    meṅ apnā ghar banā kar rahnā. Āindā āp ko shahr se nikalne kī ijāzat nahīṅ hai,
    ḳhāh āp kahīṅ bhī jānā chāheṅ.
  suz-BL: मेको नोले पिपमी शिमेइ कली ब्रथ सोइश्‍शा, मेको कली “यरूसलेममी खिं का सेल्‍शा,
    मेक उइ बाक्‍को। मिनु सहर प्रोंइशा तेइ मलावो।
  ita-1927: 'Poi il re mandò a chiamare Scimei e gli disse: “Costruisciti una casa
    in Gerusalemme, prendivi dimora, e non ne uscire per andare qua o là;'
  ckb-ckb: 'ئینجا پاشا بەدوای شیمعیدا نارد، بانگی کرد و پێی گوت: «لە ئۆرشەلیم ماڵێک
    بۆ خۆت بنیاد بنێ و لەوێ نیشتەجێ بە، لەوێوە بۆ ئەم لا و ئەو لا دەرمەچو.'
  eng-BBE: Then the king sent for Shimei, and said to him, Make a house for yourself
    in Jerusalem and keep there and go to no other place.
  kan-OKCV: ಆಗ ಅರಸನು ಶಿಮ್ಮಿಯನ್ನು ಕರೆಯಿಸಿ ಅವನಿಗೆ, “ನೀನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ, ನಿನಗೆ ಮನೆಯನ್ನು
    ಕಟ್ಟಿಸಿಕೊಂಡು, ಅಲ್ಲಿಂದ ಎಲ್ಲಿಗೂ ಹೋಗದೆ ವಾಸವಾಗಿರು.
  tam-2017: 'பின்பு ராஜா சீமேயியை அழைத்து, அவனை நோக்கி: நீ எருசலேமிலே உனக்கு ஒரு வீட்டைக்கட்டி,
    அங்கேயிருந்து எங்கேயாவது வெளியே போகாமல், அங்கேயே குடியிரு.'
  spa-RV-1909: 'Después envió el rey, é hizo venir á Semei, y díjole: Edifícate una
    casa en Jerusalem, y mora ahí, y no salgas de allá á una parte ni á otra;'
  ron-BTF: 'Şi împăratul a trimis şi l-a chemat pe Şimei şi i-a spus: Zideşte-ţi o
    casă în Ierusalim şi locuieşte acolo şi să nu ieşi de acolo nici încoace nici
    încolo.'
  eng-WEBP: The king sent and called for Shimei, and said to him, “Build yourself
    a house in Jerusalem, and live there, and don’t go anywhere else.
  eng-FBV: Then the king summoned Shimei and told him, “Go and build yourself a house
    in Jerusalem and stay there, but don't leave and go anywhere else.
  nld-1939: 'Nu ontbood de koning Sjimi, en zeide hem: Bouw u een huis te Jerusalem
    en vestig u daar; gij moogt de stad volstrekt niet uitgaan, waarheen dan ook.'
  nch-BL: 'Teipa Salomón tatitanqui ma quinotzatij nopa tacat Simei, cati David quiilhuijtoya
    ma quimicti huan quiilhui: ―Xijchihua se cali nica ipan altepet Jerusalén huan
    xiitzto nica, pero amo quema xiquisa ten ni altepet.'
  vie-1934: 'Đoạn, vua sai đòi Si-mê-i, và nói với người rằng: Hãy cất cho ngươi một
    cái nhà tại Giê-ru-sa-lem, và ở đó; chớ ra đặng đi đầu này đầu kia.'
  hin-CV: इसके बाद राजा ने शिमेई को बुलवाया और उसे आदेश दिया, “येरूशलेम में अपने लिए
    घर बनाइए और उसी में रहिए. ध्यान रहे कि आप यहां से और कहीं न जाएं,
  spa-BES: 'Entonces el rey mandó llamar a Simei y le dijo: Haz una casa para ti en
    Jerusalén y no te salgas allí y no vayas a ningún otro lugar.'
  tdx-tdx: 'Nampañitrife’ i mpanjakay t’i Simeý, le nanoa’e ty hoe: Mandranjia anjomba
    e Ierosa­laime atoy, le imo­neño, vaho ko iakara’o homb’ aia ndra aia.'
  tha-KJV: แล​้วกษั​ตริ​ย์ทรงใช้คนไปเรียกชิเมอี​ให้​เข​้ามาเฝ้า และตรัสกับเขาว่า “ท่านจงสร้างบ้านอยู่ในกรุงเยรูซาเล็มและอาศัยอยู่​ที่นั่น
    อย่าออกจากที่นั่นไปที่ไหนเลย
  por-BR-2018: 'Depois o rei mandou convocar Simei, e disse-lhe: Edifica para ti uma
    casa em Jerusalém, e mora ali, e não saias de lá à uma parte nem à outra;'
  deu-ELO: 'Und der König sandte hin und ließ Simei rufen, und er sprach zu ihm: Baue
    dir ein Haus zu Jerusalem, und wohne daselbst; und du sollst nicht von dannen
    herausgehen, dahin oder dorthin.'
  eng-WYC-2018: Also the king sent, and called (for) Shimei, and said to him, Build
    to thee an house in Jerusalem, and dwell thou there, (or Build a house for thyself
    in Jerusalem, and live thou in it), and thou shalt not go out from thence hither
    and thither;
  epo-epo: 'Kaj la reĝo sendis por voki Ŝimein, kaj li diris al li: Konstruu al vi
    domon en Jerusalem, kaj loĝu tie kaj nenien eliru el tie;'
  uig-PIN: 'Andin keyin padixaⱨ Ximǝyni qaⱪirip uningƣa: — Yerusalemda ɵzünggǝ bir
    ɵy selip u yǝrdǝ olturƣin. Baxⱪa ⱨeq yǝrgǝ qiⱪma.'
  beo-beo: 'Amalalu, hina bagade da Simiai ema misa:ne sia:i. E da ema amane sia:i,
    “Dia diasu amo guiguda: Yelusaleme moilai bai bagade amo ganodini gaguma. Amogawi
    esaloma amola moilai mae yolesima.'
  tpi-OTNT: Joap i dai pinis, na bihain king i singautim Simei i kam na i tokim em
    olsem, “Yu mas wokim wanpela haus long Jerusalem na yu mas i stap long dispela
    haus. Na yu no ken tru lusim Jerusalem na i go nabaut.
  hau-SA: Sa’an nan sarki ya aika aka kawo Shimeyi, ya kuma ce masa, “Ka gina wa kanka
    gida a nan a Urushalima, ka zauna a ciki, kada ka kuskura ka tafi wani wuri.
  uig-LAT: 'Andin kéyin padishah Shimeyni chaqirip uninggha: — Yérusalémda özüngge
    bir öy sélip u yerde olturghin. Bashqa héch yerge chiqma.'
  nde-nde: Ngakho inkosi yathi kayibizelwe uShimeyi yasisithi kuye. “Zakhele indlu
    eJerusalema uhlale khonale, kodwa ungayi ndawo.
  ton-ton: ¶ Pea naʻe fekau ʻe he tuʻi ʻo ne ui mai ʻa Simi, ʻo ne pehē kiate ia,
    “Langa ʻe koe moʻou ha fale ʻi Selūsalema, pea nofo ai, pea ʻoua naʻa ke ʻalu
    atu mei ai ki ha potu kehe.
  ces-1613: 'Zatím poslav král, povolal Semei, a řekl jemu: Ustavěj sobě dům v Jeruzalémě,
    a tu zůstávej a nevycházej odtud ani sem ani tam.'
  eng-WMB: The king sent and called for Shimei, and said to him, “Build yourself a
    house in Jerusalem, and live there, and don’t go anywhere else.
  tam-TCV: இதற்குப் பின்பு அரசன் சீமேயியை அழைப்பித்து, “இங்கு எருசலேமில் உனக்கு ஒரு
    வீட்டைக் கட்டி அங்கே வாழ்ந்திடு. ஆனால் வேறு எங்கேயும் போகாதே.
  ceb-ULB: Unya nagpaadto ang hari ug gipatawag si Shimei, ug miingon kaniya, “Pagtukod
    ug puy-anan alang kanimo didto sa Jerusalem ug magpuyo ka didto, ug ayaw gayod
    paggawas didto padulong sa laing dapit.
  pol-UBG: 'Potem król posłał po Szimejego i przyzwał go, i powiedział mu: Zbuduj
    sobie dom w Jerozolimie i zamieszkaj tam, i nigdy stamtąd nie wychodź.'
  urd-GVU: اِس کے بعد بادشاہ نے سِمعی کو بُلا کر اُسے حکم دیا، ”یہاں یروشلم میں اپنا
    گھر بنا کر رہنا۔ آئندہ آپ کو شہر سے نکلنے کی اجازت نہیں ہے، خواہ آپ کہیں بھی جانا
    چاہیں۔
  deu-1912: 'Und der König sandte hin und ließ Simei rufen und sprach zu ihm: Baue
    dir ein Haus zu Jerusalem und wohne daselbst und gehe von da nicht heraus, weder
    hierher noch daher.'
  kan-2017: ತರುವಾಯ ಅರಸನು ಶಿಮ್ಮೀಯನ್ನು ಕರೆಸಿ ಅವನಿಗೆ, “ನೀನು ಒಂದು ಮನೆಯನ್ನು ಕಟ್ಟಿಸಿಕೊಂಡು
    ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ವಾಸಮಾಡಬೇಕು. ಇದನ್ನು ಬಿಟ್ಟು ಎಲ್ಲಿಗೂ ಹೋಗಬಾರದು.
  yap-yap: Me’ere me mol’og fare pilung ni nge yan ngak Shimei ni ngan ga’ar ngak,
    “Mu toy ba naun u roy u Jerusalem. Mu par riy ma dab mu chuw u lan e re binaw
    ney.
  hlt-MCSB: Manghai loh Shimei te a tah tih a khue. Te phoeiah anih te, “Jerusalem
    ah namah ham im sa lamtah khosa pahoi, tedae te lamloh melam, melam khaw mop boeh.
