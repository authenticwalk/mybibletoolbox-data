  bqc-SIM: 'Kí gbɛ̃́ↄ zĩ̀ aa Simɛi sìsi, ↄ̃ a òɛ̀: Bɛkpa Yelusalɛũ la, níↄ ku
    a guu. Ńsu bↄ wɛ̃́lɛu la ǹ gɛ́ gueio.'
  tcz-CHONGTHU: Chuin Lengpan Shimei chu aga kousah in a seipeh tan ahi, “Jerusalem
    ahin in kisah inlang cheng tan. Ahinla hiche khopia kona hin mun chom’a potdoh
    hihin,
  mar-mar: मग राजाने शिमीला बोलावणे पाठवले. त्यास सांगितले, “इथे यरूशलेमामध्ये स्वत:साठी
    घर बांधून राहा. हे नगर सोडू नको.
  qub-qub: 'Nircur Simeita gayarcachir niran: «Jerusalencho wasita ruracuy. Chayllacho
    maypapis mana llojshiypa tiyacuy.'
  bqp-bqp: 'Kína gbɛ̃nↄ zĩ̀ ò Simɛi sìsi, akũ à pìnɛ: Ǹ bɛ bo Yurusalɛmu la ǹgↄ̃
    kún. Ǹsun bo bɛra la ǹ gɛ́ gukearo.'
  hat-hat: 'Apre sa, wa a voye chache Chimeyi, li di l'' konsa: -Bati yon kay pou
    ou isit nan lavil Jerizalèm. Se la mwen vle ou rete. Piga ou janm kite lavil la.'
  eng-BSB: Then the king summoned Shimei and said to him, “Build a house for yourself
    in Jerusalem and live there, but do not go anywhere else.
  eng-WEBPB: The king sent and called for Shimei, and said to him, “Build yourself
    a house in Jerusalem, and live there, and don’t go anywhere else.
  kbq-kbq: Hagi anante kini ne'mo'a Simeintega amanage huno kea atrente'ne, kagra
    Jerusalemi nona ome kinka manio. Hianagi ana kumapintira atrenka rurega vunka
    enka osutfa huo.
  nhe-BL: 'Teipa Salomón tlatitlanqui ma quinotzatij nopa tlacatl Simei, tlen David
    quiilhuijtoya ma quimicti huan quiilhui: ―Xijchihua se cali nica ipan altepetl
    Jerusalén huan xiitzto nica, pero ax quema xiquisa tlen ni altepetl.'
  bus-bus: 'Kína gbɛ̃nↄ zĩ̀ aↄ̃ Simɛi sìsi, ben à bènɛ: Ǹ bɛɛ bo Yerusalɛmu kɛ̀ ǹgↄ̃
    kún. Ǹton bↄ bɛa kɛ̀ ǹ gá gukearo.'
  gub-BL: A'e re, amo 'ar mehe, tuwihawete Xàrumàw omono kar amo awa Ximez piaromo
    wà kury. Werur izupe wà. Uze'eg Xàrumàw izupe. — Ezapo amo tàpuz nezeupe xe Zeruzarez
    pe nehe ty. Ezapo nereko haw xe nehe. Ehem zo tawhu wi nehe.
  eng-DRA: 'The king also sent, and called for Semei, and said to him: Build thee
    a house in Jerusalem, and dwell there: and go not out from thence any whither.'
