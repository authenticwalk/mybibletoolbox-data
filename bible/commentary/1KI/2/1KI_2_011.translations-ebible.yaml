verse: 1KI.002.011
translations:
  mal-C: ദാവീദ് നാൽപ്പതുവർഷം ഇസ്രായേലിൽ ഭരണംനടത്തി—ഏഴുവർഷം ഹെബ്രോനിലും മുപ്പത്തിമൂന്നുവർഷം
    ജെറുശലേമിലും.
  deu-TKW: Die Zeit aber, die David über Israel geherrscht hat, betrug vierzig Jahre;
    zu Hebron regierte er sieben Jahre, zu Jerusalem aber dreiunddreißig Jahre.
  lin-lin: 'Davidi akonzaki Isalaele mibu tuku minei : mibu sambo na Ebron, mpe mibu
    tuku misato na misato na Yelusalemi.'
  eng-LSV: and the days that David has reigned over Israel [are] forty years; he has
    reigned seven years in Hebron, and he has reigned thirty-three years in Jerusalem.
  eng-GNV: 'And the dayes which Dauid reigned vpon Israel, were fourtie yeeres: seuen
    yeeres reigned he in Hebron, and thirtie and three yeeres reigned he in Ierusalem.'
  eng-WEBSTER: 'And the days that David reigned over Israel were forty years: seven
    years reigned he in Hebron, and thirty and three years reigned he in Jerusalem.'
  nhw-BL: Huan David quinnahuati israelitame 40 xihuitl. Chicome xihuitl mosehui para
    tlanahuatis ipan altepetl Hebrón huan 33 xihuitl mosehui ipan altepetl Jerusalén.
  swh-ONEN: 'Daudi alikuwa ametawala juu ya Israeli miaka arobaini: huko Hebroni alitawala
    miaka saba, na katika Yerusalemu akatawala miaka thelathini na mitatu.'
  bba-bba: Dɑfidi u kuɑwɑ wɔ̃ɔ weeru bɑndu sɔɔ. Gbiikɑɑ u kuɑ wɔ̃ɔ nɔɔbɑ yiru Heboroniɔ.
    Yen biruwɑ u kuɑ wɔ̃ɔ tɛnɑ kɑ itɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: 'And the days that David reigned over Israel were forty years: seven
    years reigned he in Hebron, and thirty and three years reigned he in Jerusalem.'
  cpy-cpy: Ojamani ipinkathari-wentakiri David paerani isheninka-paeni Israel-paeni
    okaatzi 40 ojarentsi. Retakawo ipinkatharitaki nampitsiki Aripero-taariniki okaatzi
    7 ojarentsi, eejatzi nampitsiki Aapatziyaweniki okaatzi 33 ojarentsi.
  luo-luo: Daudi noyudo osetelo ne Israel kuom higni piero angʼwen, ka higni abiriyo
    ne en Hebron to higni piero adek gadek ka en Jerusalem.
  meu-meu: 'David ese Israel e lohiaia laḡanidia na hari-ahui: laḡani hitu Heberon
    ai bona laḡani toi-ahui toi Ierusalem ai.'
  npi-ULB: दाऊदले इस्राएलमाथि चालिस वर्षसम्म शासन गरे । तिनले हेब्रोनमा सात वर्षसम्म
    र यरूशलेममा तेत्तिस वर्षसम्म राज्य गरे ।
  yor-yor: Dafidi ti jẹ ọba lórí Israẹli ní ogójì ọdún, ọdún méje ni Hebroni àti ọdún
    mẹ́tàlélọ́gbọ̀n ní Jerusalẹmu.
  pes-OPCB: داوود چهل سال بر اسرائیل سلطنت نمود. از این چهل سال، هفت سال در شهر حبرون
    سلطنت کرد و سی و سه سال در اورشلیم.
  tgl-ULB: Ang mga araw na naghari si David sa Israel ay apatnapung taon. Naghari
    siya sa Hebron ng pitong taon at sa Jerusalem ng tatlumpu't tatlong taon.
  cbu-NT: Dapiyarini kurakaam kinaru, Israelshucheem ichingaru washunand 40 masach
    ksutarangiya. Ichtaru Hebronash yakat 7 masach taarangiya. Anumunsha yakat Irusarinush
    33 masach taarangiya.
  hui-hui: Kini Debidi ibu mali pira maria (40) kini howa Isaraele wali agali haru
    hene. Mali kariani Heberono tanoni howa haru halu mali pira tebirani tebira (33)
    Yarusalemeni howa haru hene.
  mya-mya: သူ​သည်​ဟေ​ဗြုန်​မြို့​၌​ခု​နစ်​နှစ်၊ ယေ​ရု​ရှ​လင် မြို့​၌​သုံး​ဆယ့်​သုံး​နှစ်၊
    စု​စု​ပေါင်း​အ​နှစ်​လေး ဆယ်​ဣ​သ​ရေ​လ​ဘု​ရင်​အ​ဖြစ်​ဖြင့်​နန်း​စံ တော်​မူ​၏။-
  bod-N: དཱ་བིད་ལོ་ངོ་བཞི་བཅུའི་རིང་ལ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བཞུགས་པ་སྟེ། ཧེབ་རོན་ཡུལ་དུ་ལོ་བདུན་དང་།
    ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་སུམ་ཅུ་སོ་གསུམ་ལ་སྲིད་བསྐྱངས་སོ། །
  sna-sna: Akatonga Israeri kwamakore makumi mana, manomwe muHebhuroni namakumi matatu
    namatatu muJerusarema.
  spa-BLM: Los días que David reinó sobre Israel fueron cuarenta años; reinó siete
    años en Hebrón, y treinta y tres años en Jerusalén.
  cac-cac: 40 ab'il ix yac' reyal vin̈ d'a chon̈ab' Israel. Uque' ab'il d'a Hebrón,
    33 ab'il d'a Jerusalén.
  swh-ULB: Siku ambazo Daudi alitwala Israeli zilikuwani miaka arobaini. Alikuwa ametawala
    kwa miaka saba kule Hebroni na kwa miaka thelethini na tatu kule Yerusalemu.
  bel-bel: 'Часу валадараньня Давіда над Ізраілем было сорак гадоў: у Хэўроне цараваў
    ён сем гадоў і трыццаць тры гады цараваў у Ерусаліме.'
  wed-wed: '@see-verse:1KI.002.010'
  deu-ELBBK: Und die Tage, die David über Israel regierte, waren 40 Jahre; in Hebron
    regierte er 7 Jahre, und in Jerusalem regierte er 33 Jahre.
  mbb-OT: Midhedian din is tivuuk he Israel seled te 40 he tuig–7 he tuig is kedhadì
    din diyà te Hebron ne 33 he tuig is kedhadì din diyà te Jerusalem.
  mal-2015: ദാവീദ് യിസ്രായേലിൽ വാണ കാലം നാല്പതു സംവത്സരം. അവൻ ഹെബ്രോനിൽ ഏഴു സംവത്സരവും
    യെരൂശലേമിൽ മുപ്പത്തുമൂന്നു സംവത്സരവും വാണു.
  rmc-rmc: O David kraľinelas upral o Izrael saranda (40) berš; efta berš andro Hebron
    a tranda the trin (33) berš andro Jeruzalem.
  pes-OPV: و ایامی که داود بر اسرائیل سلطنت می‌نمود، چهل سال بود. هفت سال درحبرون
    سلطنت کرد و در اورشلیم سی و سه سال سلطنت نمود.
  ron-1924: 'Время кыт а ымпэрэцит Давид песте Исраел а фост де патрузечь де ань:
    ла Хеброн а ымпэрэцит шапте ань, яр ла Иерусалим а ымпэрэцит трейзечь ши трей
    де ань.'
  aui-aui: '@see-verse:1KI.002.010'
  ben-OBCV: তিনি ইস্রায়েলে চল্লিশ বছর—সাত বছর হিব্রোণে ও তেত্রিশ বছর জেরুশালেমে—রাজত্ব
    করলেন।
  som-som: Oo Daa'uudna wuxuu reer binu Israa'iil boqor u ahaa afartan sannadood;
    toddoba sannadood ayuu Xebroon ka taliyey, saddex iyo soddon sannadoodna ayuu
    Yeruusaalem ka taliyey.
  lat-VUC: 'Dies autem quibus regnavit David super Israël, quadraginta anni sunt:
    in Hebron regnavit septem annis; in Jerusalem, triginta tribus.'
  eng-ASVBT: 'And the days that David reigned over Israel were forty years: seven
    years reigned he in Hebron, and thirty and three years reigned he in Jerusalem.'
  ita-1885: E il tempo che Davide regnò sopra Israele, fu di quarant'anni; egli regnò
    sette anni in Hebron, e in Gerusalemme regnò trentatrè anni.
  eng-LXXUP: And the days which David reigned over Israel were forty years; he reigned
    seven years in Hebron, and thirty-three years in Jerusalem.
  eng-ULB: The days that David reigned over Israel were forty years. He had reigned
    for seven years in Hebron and for thirty-three years in Jerusalem.
  spa-VBL: Su reinado sobre Israel duró cuarenta años; siete años en Hebrón y treinta
    y tres en Jerusalén.
  fra-_FOB: Et le temps que David régna sur Israël fut de quarante ans. Il régna sept
    ans à Hébron, et trente-trois ans à Jérusalem.
  mal-mal: ദാവീദ് യിസ്രായേലിൽ വാണകാലം നാല്പതു സംവത്സരം; അവൻ ഹെബ്രോനിൽ ഏഴ് സംവത്സരവും
    യെരൂശലേമിൽ മുപ്പത്തിമൂന്ന് സംവത്സരവും വാണു.
  urd-GVR: Wuh kul 40 sāl tak Isrāīl kā bādshāh rahā, sāt sāl Habrūn meṅ aur 33 sāl
    Yarūshalam meṅ.
  suz-BL: दाऊदम इस्राएलम ४० बर्स सम्‍म सासन पवा बाक्‍त। मेकोम ७ बर्स हेब्रोनमी नु
    ३३ बर्स यरूसलेमम सासन पवा बाक्‍त। २सामुएल ५:४-५; १इतिहास २९:२७
  ita-1927: 'Il tempo che Davide regnò sopra Israele fu di quarant’anni: regnò sette
    anni a Hebron e trentatre anni a Gerusalemme.'
  ckb-ckb: ئەو ماوەیەش کە داود پاشایەتی ئیسرائیلی کرد چل ساڵ بوو، حەوت ساڵ لە حەبرۆن
    و سی و سێ ساڵیش لە ئۆرشەلیم پاشایەتی کرد.
  eng-BBE: 'David was king over Israel for forty years: for seven years he was king
    in Hebron and for thirty-three years in Jerusalem.'
  kan-OKCV: ದಾವೀದನು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಆಳಿದ ದಿವಸಗಳು ನಾಲ್ವತ್ತು ವರ್ಷಗಳು. ಏಳು ವರ್ಷ ಹೆಬ್ರೋನಿನಲ್ಲಿ
    ಆಳಿದನು. ಮೂವತ್ತಮೂರು ವರ್ಷ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಆಳಿದನು.
  tam-2017: தாவீது இஸ்ரவேலை அரசாட்சி செய்த நாட்கள் 40 வருடங்கள்; அவன் எப்ரோனில் 7
    வருடங்களும், எருசலேமில் 33 வருடங்களும் ஆட்சிசெய்தான்.
  spa-RV-1909: 'Los días que reinó David sobre Israel fueron cuarenta años: siete
    años reinó en Hebrón, y treinta y tres años reinó en Jerusalem.'
  ron-BTF: 'Şi zilele cât David a domnit peste Israel au fost patruzeci de ani: şapte
    ani a domnit în Hebron şi treizeci şi trei de ani a domnit în Ierusalim.'
  eng-WEBP: The days that David reigned over Israel were forty years; he reigned seven
    years in Hebron, and he reigned thirty-three years in Jerusalem.
  eng-FBV: His reign over Israel lasted forty years; seven years in Hebron and thirty-three
    years in Jerusalem.
  nld-1939: De tijd, die David over Israël geregeerd heeft, bedroeg veertig jaren;
    zeven jaren regeerde hij te Hebron, en drie en dertig te Jerusalem.
  nch-BL: Huan David quinnahuati israelitame 40 xihuit. Chicome xihuit mosehui para
    tanahuatis ipan altepet Hebrón huan 33 xihuit mosehui ipan altepet Jerusalén.
  vie-1934: 'Những ngày Đa-vít trị vì trên Y-sơ-ra-ên là bốn mươi năm: người trị vì
    bảy năm tại Hếp-rôn, và ba mươi ba năm tại Giê-ru-sa-lem.'
  hin-CV: इस्राएल पर दावीद के शासन की अवधि चालीस साल थी. उन्होंने हेब्रोन में सात
    साल और येरूशलेम में तैंतीस साल शासन किया.
  spa-BES: 'David fue rey sobre Israel durante cuarenta años: durante siete años fue
    rey en Hebrón y durante treinta y tres años en Jerusalén.'
  tdx-tdx: O andro nifehea’ i Davide Israeleo le efa-polo taoñe, fito taoñe ty nifehea’e
    e Kebrone vaho telopolo-telo’ amby toañe ty nifehea’e e Ierosalaime ao.
  tha-KJV: และเวลาที่​ดาว​ิดทรงครอบครองอยู่เหนื​ออ​ิสราเอลนั้นเป็นสี่​สิ​บปี พระองค์​ทรงครอบครองในเฮโบรนเจ็ดปี
    และพระองค์ทรงครอบครองในกรุงเยรูซาเล็มสามสิบสามปี
  por-BR-2018: 'Os dias que reinou Davi sobre Israel foram quarenta anos: sete anos
    reinou em Hebrom, e trinta e três anos reinou em Jerusalém.'
  deu-ELO: Und die Tage, die David über Israel regierte, waren vierzig Jahre; zu Hebron
    regierte er sieben Jahre, und zu Jerusalem regierte er dreiunddreißig Jahre.
  eng-WYC-2018: And the days, in which David reigned upon Israel, be forty years;
    in Hebron he reigned seven years, and in Jerusalem three and thirty years.
  epo-epo: 'La tempo, kiun David reĝis super Izrael, estis kvardek jaroj: en Ĥebron
    li reĝis sep jarojn, kaj en Jerusalem li reĝis tridek tri jarojn.'
  uig-PIN: Dawutning Israilƣa sǝltǝnǝt ⱪilƣan waⱪti ⱪiriⱪ yil idi; u Ⱨebronda yǝttǝ
    yil sǝltǝnǝt ⱪilip, Yerusalemda ottuz üq yil sǝltǝnǝt ⱪildi.
  beo-beo: E da Isala:ili soge ode 40 agoane ouligisu hamoi. Amo ouligisu ganodini,
    e da ode fesuale agoane Hibalone moilai bai bagadega esala ouligilalu, amola ode
    33 agoane Yelusaleme moilai bai bagadega esala ouligisu hamoi.
  tpi-OTNT: Em i bin i stap king bilong kantri Israel inap 40 yia. Em i stap king
    long taun Hebron inap 7-pela yia na long Jerusalem inap 33 yia.
  hau-SA: Ya yi sarauta shekaru arba’in a bisa Isra’ila. Wato, shekaru bakwai a Hebron
    da kuma talatin da uku a Urushalima.
  uig-LAT: Dawutning Israilgha seltenet qilghan waqti qiriq yil idi; u Hébronda yette
    yil seltenet qilip, Yérusalémda ottuz üch yil seltenet qildi.
  nde-nde: Wayesebuse okweminyaka engamatshumi amane ko-Israyeli, iminyaka eyisikhombisa
    eHebhroni kwathi engamatshumi amathathu lemithathu eJerusalema.
  ton-ton: 'Pea ko e kuonga naʻe pule ai ʻa Tevita ki ʻIsileli ko e taʻu ʻe fāngofulu:
    ko e taʻu ʻe fitu naʻa ne pule ai ʻi Hepeloni, pea ko e taʻu ʻe tolungofulu ma
    tolu naʻa ne pule ʻi Selūsalema.'
  ces-1613: Dnů pak, v nichž kraloval David nad Izraelem, bylo čtyřidceti let. V Hebronu
    kraloval sedm let, a v Jeruzalémě kraloval třidceti a tři léta.
  eng-WMB: The days that David reigned over Israel were forty years; he reigned seven
    years in Hebron, and he reigned thirty-three years in Jerusalem.
  tam-TCV: தாவீது நாற்பது வருடங்கள் இஸ்ரயேலின் அரசனாயிருந்தான். எப்ரோனில் ஏழு வருடமும்,
    எருசலேமில் முப்பத்துமூன்று வருடமும் அரசனாயிருந்தான்.
  ceb-ULB: Sa adlaw nga naghari si David sa Israel sulod sa 40 ka tuig. Naghari siya
    sa Hebron ug pito ka tuig ug 33 ka tuig sa Jerusalem.
  pol-UBG: A czas panowania Dawida nad Izraelem wynosił czterdzieści lat. W Hebronie
    królował siedem lat, a w Jerozolimie królował trzydzieści trzy lata.
  agr-agr: Davitak Israel aents aidaun apuji wajasag cuarenta mijan inamjauwai. Yaakat
    Hebrógnum inamjauwai siete mijan, untsu Jerusalén inamjauwai treinta y tres mijan.
  kyc-kyc: Baa ee kana akalisa kisima Isaraele wambunya kiŋi ingyuo kareya. Karapala
    ee kana yanda ipingi nyepo yuu Eperone dokona kiŋi yulu pyuo kareya dee yuu Jerusaleme
    dokona ee kana akalisa rema dee ipisu remako nembo kiŋi yulu pyuo karo piya.
  urd-GVU: وہ کُل 40 سال تک اسرائیل کا بادشاہ رہا، سات سال حبرون میں اور 33 سال یروشلم
    میں۔
  deu-1912: 'Die Zeit aber, die David König gewesen ist über Israel, ist vierzig Jahre:
    sieben Jahre war er König zu Hebron und dreiunddreißig Jahre zu Jerusalem.'
  ntj-ntj: Tjiinya Tayipirrnga puurrpa rawa nyinarrayirnu kurli 40-tjanu wiyarringu.
  kan-2017: ದಾವೀದನು ಇಸ್ರಾಯೇಲರನ್ನು ಆಳಿದ್ದು ಒಟ್ಟು ನಲ್ವತ್ತು ವರ್ಷ. ಹೇಗೆಂದರೆ, ಹೆಬ್ರೋನಿನಲ್ಲಿ
    ಏಳು ವರ್ಷ ಮತ್ತು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂವತ್ತಮೂರು ವರ್ಷ ಆಳ್ವಿಕೆ ಮಾಡಿದನು.
  yap-yap: I mang pilung u Israel ni aningeg i ragag e duw, medlip e duw e gagiyeg
    u lan yu Hebron ma guyey nge dalip u lan yu Jerusalem.
  hlt-MCSB: Israel sokah David a manghai tue he kum sawmli lo. Hebron ah kum rhih
    manghai tih Jerusalem ah kum sawmthum kum thum manghai.
  mdy-ETH: ዳውቴ ኬብሮኦኔይዳ ላንካይ ሌዔ፤ ዬሩሳላሜይዳ ሃይሢታሚ ሃይሦ ሌዔ፤ ዎሊ ዑፃ ዖይዲታሚ ሌዔ ዒስራዔኤሌይዳ ካኣታዼኔ።
  twi-ASANTE: Ɔdii ɔhene wɔ Israel mfeɛ aduanan a ne nkyerɛmu ne sɛ, ɔdii Hebron so
    mfeɛ nson ɛnna Yerusalem nso, ɔdii adeɛ mfeɛ aduasa mmiɛnsa.
  eng-WEBU: The days that David reigned over Israel were forty years; he reigned seven
    years in Hebron, and he reigned thirty-three years in Jerusalem.
  wal-wal: Daawiti Israa7eela bolli oitamu laitta kawotiis; Kebroonan laappun laitta,
    Yerusalaamen hasttmanne heezzu laitta kawotiis.
  spa-PDDPT: 'Los días que David reinó sobre Israel fueron 40 años: siete años reinó
    en Hebrón, y 33 años reinó en Jerusalén.'
  gun-gun: Davi ma quarenta ma'etỹ re oĩ huvixa Israel kuery re opena va'e. Hebrom
    py ranhe opena sete ma'etỹ re, ha'e gui trinta e três ma'etỹ re ju Jerusalém py
    opena.
  ilo-ULB: Uppat a pulo a tawen ti panagturay ni David iti Israel. Pito a tawen a
    nagturay isuna idiay Hebron ken tallopulo a tawen idiay Jerusalem.
  kpg-kpg: Mee nogo hai di king o Israel i nia ngadau e madahaa, e dagi nia ngadau
    e hidu i Hebron ge nia ngadau e motolu maa dolu i Jerusalem.
  uig-ARA: داۋۇتنىڭ ئىسرائىلغا سەلتەنەت قىلغان ۋاقتى قىرىق يىل ئىدى؛ ئۇ ھېبروندا يەتتە
    يىل سەلتەنەت قىلىپ، يېرۇسالېمدا ئوتتۇز ئۈچ يىل سەلتەنەت قىلدى.
  tof-tof: Wa 40 pailüm balngomól yarilürr ene Isrrael pamkolpam. 7 Pailüm wa Ibrron
    wirri basirrdügab balngomól yarilürr, 33 pailüm wa ama Zerrusalemgab balngomól
    yarilürr.
  sus-sus: A ɲɛ tongo naani mangɛya nan naba Isirayila xun ma. A naxa ɲɛ solofere
    raba Xebiron, a ɲɛ tongo saxan nun saxan naba Darisalamu.
  pon-2006: E ketin wiahier nanmwarkien Israel erein sounpar 40, e ketiket nan Epron
    erein sounpar 33.
  jae-jae: Ma têm, taŋ Dawid gêjam gôliŋ Israel naŋ, kêtôm jala 40. Eŋ gêjam gôliŋ
    jala 7 aŋga Hebron ma jala 33 aŋga Jerusalem.
  ksd-ksd: Ma David i ga ki na king ure Israel a ivat na vinun na kilala; lavurua
    na kilala i ga ki na king aro Kebron, ma a utul a vinun ma a utul a kilala i ga
    ki na king aro Ierusalem.
  tur-YTC: David'in İsrael üzerinde hüküm sürdüğü günler kırk yıldı. Hevron'da yedi
    yıl, Yeruşalem'de otuz üç yıl hüküm sürdü.
  grc-BRENT: Καὶ αἱ ἡμέραι ἃς ἐβασίλευσε Δαυὶδ ἐπὶ τὸν Ἰσραὴλ, τεσσαράκοντα ἔτη· ἐν
    Χεβρὼν ἐβασίλευσεν ἑπτά ἔτη, καὶ ἐν Ἱερουσαλὴμ τριάκοντα τρία ἔτη.
  ind-AYT: Daud memerintah atas Israel selama 40 tahun. Dia memerintah selama 7 tahun
    di Hebron dan dia memerintah selama 33 tahun di Yerusalem.
  nya-nya: Iyeyo nʼkuti atalamulira Israeli kwa zaka makumi anayi. Ku Hebroni analamulira
    zaka zisanu ndi ziwiri ndipo ku Yerusalemu analamulira zaka 33.
  hrv-hrv: 'David je kraljevao nad Izraelom četrdeset godina: u Hebronu je kraljevao
    sedam godina, u Jeruzalemu je kraljevao trideset i tri godine.'
  mps-mps: Aga te Israel tǫde te king bidibadi, te kibu be bidi sese si, te 40 yia
    bidai. Aga hasia bolo te Hebronde king bidibadi, te kibu be a naga olama, me si
    elama, tama nosali te Jerusalemde king bidibadi, te 33 kibu be bidali.
  tpi-tpi: Em i bin i stap king bilong kantri Israel inap 40 yia. Em i stap king long
    taun Hebron inap 7-pela yia na long Jerusalem inap 33 yia.
  dan-1931: Tiden, han havde været Konge over Israel, udgjorde fyrretyve År; i Hebron
    herskede han syv År, i Jerusalem tre og tredive År.
  vie-OVCB: Đa-vít trị vì Ít-ra-ên bốn mươi năm, bảy năm ở Hếp-rôn và ba mươi ba năm
    ở Giê-ru-sa-lem.
  guj-2017: દાઉદે ઇઝરાયલ પર ચાળીસ વર્ષ સુધી રાજ કર્યું. તેણે સાત વર્ષ હેબ્રોનમાં અને
    તેત્રીસ વર્ષ યરુશાલેમમાં રાજ કર્યું.
  pon-2006A: E ketin wiahier nanmwarkien Israel erein sounpar 40, e ketiket nan Epron
    erein sounpar 33.
  por-BRBSL: Os dias em que Davi reinou sobre Israel foram quarenta anos; reinou sete
    anos em Hebron, e reinou trinta e três anos em Jerusalém.
  cth-cth: Devit ni Isarel a uknae tueng kum 40 touh a pha. Hebron vah kum 7 touh
    a uk teh, Jerusalem vah kum 33 touh a uk.
  twi-twi: Odii hene wɔ Israel mfe aduanan a ne nkyerɛmu ne sɛ, odii Hebron so mfe
    ason na Yerusalem nso, odii ade mfe aduasa abiɛsa.
  hlt-hlt: Israel sokah David a manghai tue he kum sawmli lo. Hebron ah kum rhih manghai
    tih Jerusalem ah kum sawmthum kum thum manghai.
  tbz-SIM: Ò do bɑkɛ́ Isidɑyɛɛribɛ kɛ dɔ̀ yɛbie nsipísìnɑ̀ɑ̀ ndi. Ò do bo Ebunɔɔ kɛ
    dɔ̀ yɛbie nyɛ̀yiekɛ̀ ndi kɛ́mbo Sedisɑdɛmmu kɛ dɔ̀ yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀tɑ̃ɑ̃ti.
  msy-2020: Devit kantri Israelɨn 40plan azenibar atrivimɨn ike. A faragha Hebronɨn
    nguibar ekiamɨn 7plan azenibar atrivimɨn ike, egha 33plan azenibar Jerusalemɨn
    atrivimɨn ike.
  dop-dop: Pɩɩsɩ nɩɩlɛ tǝcu kɛ́ Tɑfiiti tɔɣɔ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ tǝnɑ tɔɔ. Ɩ tɔɣɔ
    pɩɩsɩ nɑɑtosompɔɣɔlɑɣɑ kɛ Hepǝlɔŋ, nɑ Yosɑlɛm kɛ pɩɩsɩ hiu nɑ nɑɑnʋwɑ nɑ tooso.
  azb-azb: 'Davud İsrail üzərində qırx il padşah olmuşdu: yeddi il Xevronda və otuz
    üç il Yerusəlimdə padşahlıq etmişdi.'
  eng-DBY: 'And the days that David reigned over Israel were forty years: he reigned
    seven years in Hebron, and he reigned thirty-three years in Jerusalem.'
  hin-2017: दाऊद ने इस्राएल पर चालीस वर्ष राज्य किया, सात वर्ष तो उसने हेब्रोन में
    और तैंतीस वर्ष यरूशलेम में राज्य किया था।
  wol-KYG: Nguurug Daawuda ci Israyil tollu na ci ñeent fukki at, di juróom ñaari
    at ya mu péeyoo Ebron, ak fanweeri at ak ñett ya mu péeyoo Yerusalem.
  eng-YLT: and the days that David hath reigned over Israel [are] forty years, in
    Hebron he hath reigned seven years, and in Jerusalem he hath reigned thirty and
    three years.
  kne-kne: Nanturay ed Israel si opatapolo ay tawen, pito ay tawen sin kawada na ed
    Hebron yan tolonpo ya tolo ay tawen sin inmeyana ed Jerusalem.
  eng-WYC-2017: And the days, in which David reigned upon Israel, be forty years;
    in Hebron he reigned seven years, and in Jerusalem three and thirty years.
  eng-WMBB: The days that David reigned over Israel were forty years; he reigned seven
    years in Hebron, and he reigned thirty-three years in Jerusalem.
  urd-GVH: वह कुल 40 साल तक इसराईल का बादशाह रहा, सात साल हबरून में और 33 साल यरूशलम
    में।
  rug-rug: Koa baṉara si asa pa Izireli ka made ṉavulu puta vuaheni, ka zuapa vuaheni
    pa Heboroni meke ka toloṉavulu ṉeta vuaheni pa Zerusalema.
  gaz-gaz: Innis waggaa afurtama Israaʼel irratti jechuunis waggaa torba Kebroonitti,
    waggaa soddomii sadii immoo Yerusaalemitti mootii taʼe.
  fra-LSG: 'Le temps que David régna sur Israël fut de quarante ans: à Hébron il régna
    sept ans, et à Jérusalem il régna trente-trois ans.'
  gnn-gnn: Yo, Daypittja yukurrana nhinana giŋ Yitjuralpuyŋuwu beŋga yana baman',
    40 dhuŋgarranydja ŋupara, ga goŋ‐nherraṉminanydja ŋayi yukurrana yolŋu'‐yulŋuwunydja
    ŋuriki malawunydja walaŋguŋalana dhikana ḻatju'kuŋalana.
  yal-yal: Dawuda ɲɛɛ tonge naanin nan ti mangayani Isirayila xun na, ɲɛɛ solofere
    Xebiron taani, ɲɛɛ tonge saxan e nun saxan Yerusalɛn taani.
  haw-1868: A o na la i alii ai o Davida maluna o ka Iseraela he kanaha mau makahiki
    ia; ma Heberona i alii ai oia i na makahiki ehiku, a ma Ierusalema i alii ai oia
    i na makahiki he kanakolukumamakolu.
  arb-NAV: وَكَانَتْ فَتْرَةُ حُكْمِ دَاوُدَ أَرْبَعِينَ سَنَةً، مَلَكَ سَبْعَ سِنِينَ
    فِي حَبْرُونَ وَثَلاثاً وَثَلاثِينَ سَنَةً فِي أُورُشَلِيمَ.
  ewe-ewe: Eɖu fia ɖe Israel dzi ƒe blaene, ƒe adre le Hebron, ƒe blaetɔ̃-vɔ-etɔ̃
    le Yerusalem.
  eng-LEE: 'And the days that David reigned over Israel were forty years: in Hebron
    he reigned seven years, and in Jerusalem he reigned thirty and three years.'
  gvn-gvn: '@see-verse:1KI.002.010'
  asm-FB: দায়ুদে ইস্ৰায়েলৰ ওপৰত চল্লিশ বছৰ ধৰি ৰাজত্ব কৰিছিল৷ তেওঁ সাত বছৰ হিব্ৰোণত
    আৰু তেত্ৰিশ বছৰ যিৰূচালেমত ৰাজত্ব কৰিছিল।
  sus-A: عَ حّ تٌنفٌ نَانِ مَنفّيَ نَن نَبَ عِسِرَيِلَ شُن مَ. عَ نَشَ حّ سٌلٌقٍرٍ
    رَبَ شٍبِرٌن، عَ حّ تٌنفٌ سَشَن نُن سَشَن نَبَ دَرِ سَلَمُ.
  fra-SBL: Les jours où David régna sur Israël furent de quarante ans ; il régna sept
    ans à Hébron, et il régna trente-trois ans à Jérusalem.
  hbo-hbo: וְהַיָּמִ֗ים אֲשֶׁ֨ר מָלַ֤ךְ דָּוִד֙ עַל־יִשְׂרָאֵ֔ל אַרְבָּעִ֖ים שָׁנָ֑ה
    בְּחֶבְרֹ֤ון מָלַךְ֙ שֶׁ֣בַע שָׁנִ֔ים וּבִירוּשָׁלַ֣͏ִם מָלַ֔ךְ שְׁלֹשִׁ֥ים וְשָׁלֹ֖שׁ
    שָׁנִֽים׃
  piu-2006: '@see-verse:1KI.002.010'
  kik-kik: 'Aathamakĩire Isiraeli mĩaka mĩrongo ĩna: mĩaka mũgwanja aathamakire arĩ
    Hebironi, nayo mĩaka mĩrongo ĩtatũ na ĩtatũ agĩthamaka arĩ Jerusalemu.'
  fra-NCL: 'Le temps que David régna sur Israël fut de quarante ans : il régna sept
    ans à Hébron, et il régna trente-trois ans à Jérusalem.'
  cek-AK: David loe Israel kaminawk nuiah saning quipalito thung siangpahrang ah oh;
    Hebron vangpui ah saning sarihto thung siangpahrang ah oh moe, Jerusalem ah saning
    quithum, thumto thung siangpahrang ah oh.
  cuk-cuk: 'David Israel-yar-naidgi birga-dulabo (40) negsesad: Hebrón-neggweburgi
    birgagugle (7) negsemai gusad, degi, Jerusalén-neggweburgi birga-dulagwen-gakambe-gakapaa
    (33) negsesbalid.'
  uig-CYR: Давутниң Исраилға сәлтәнәт қилған вақти қириқ жил еди; у Һебронда йәттә
    жил сәлтәнәт қилип, Йерусалимда оттуз үч жил сәлтәнәт қилди.
  pma-pma: Kei losil kat me-Isrel keil sua hanumau elu (40). Sua oulu (7) teni, ro
    en taon ten out Hibron, ka sua hanumau tai ka teindan etel (33) teni, ro en taon
    ten out Serusalem.
  tel-2017: దావీదు ఇశ్రాయేలీయులను పాలించిన కాలం 40 సంవత్సరాలు. అతడు హెబ్రోనులో 7 సంవత్సరాలు,
    యెరూషలేములో 33 సంవత్సరాలు పాలించాడు.
  hat-BSA: Jou ke David te renye sou Israël yo te karant ane. Sèt ane, li te renye
    Hébron e trann-twa ane, li te renye Jérusalem.
  bxh-bxh: '@see-verse:1KI.002.010'
  kos-kos: El tuh tokosra lun Israel ke yac angngaul. El muta Hebron ke yac itkosr,
    ac Jerusalem ke yac tolngoul tolu.
  hbo-WLC: וְהַיָּמִ֗ים אֲשֶׁ֨ר מָלַ֤ךְ דָּוִד֙ עַל־יִשְׂרָאֵ֔ל אַרְבָּעִ֖ים שָׁנָ֑ה
    בְּחֶבְר֤וֹן מָלַךְ֙ שֶׁ֣בַע שָׁנִ֔ים וּבִירוּשָׁלִַ֣ם מָלַ֔ךְ שְׁלֹשִׁ֥ים וְשָׁלֹ֖שׁ
    שָׁנִֽים׃
  ibo-ibo: Ma ọ chịrị Izrel iri afọ anọ; ọ chịrị afọ asaa na Hebrọn, chịakwa iri afọ
    atọ na atọ na Jerusalem.
  ory-ory: ଦାଉଦ ଇସ୍ରାଏଲ ଉପରେ ଚାଳିଶ ବର୍ଷ ରାଜ୍ୟ କଲେ; ସେ ସାତ ବର୍ଷ ହିବ୍ରୋଣରେ ରାଜ୍ୟ କଲେ
    ଓ ତେତିଶ ବର୍ଷ ଯିରୂଶାଲମରେ ରାଜ୍ୟ କଲେ।
  wmt-wmt: '@see-verse:1KI.002.010'
  chk-chk: Iwe, ükükün fansoun än Tafit nemenem lon Israel faik ier. A nom lon Hepron
    o nemenem lon ükükün fisu ier, nge lon Jerusalem ükükün ilik me ülüngat ier.
  rop-rop: Imbin jidan king langa Isreil 40 yiya en langa det taim imbin jidan langa
    Hebran 7 yiya en naja 33 yiya langa Jerusalem.
  ukr-1871: 'Царювання ж Давидового над Ізраїлем було сорок год: в Гебронї він правив
    сїм год, в Ерусалимі ж трийцять і три годи.'
  deu-1951: Die Zeit aber, die David über Israel regierte, betrug vierzig Jahre. Sieben
    Jahre lang war er König zu Hebron und dreiunddreißig Jahre lang zu Jerusalem.
  eng-JPS: 'And the days that David reigned over Israel were forty years: seven years
    reigned he in Hebron, and thirty and three years reigned he in Jerusalem.'
  srp-1865: 'A carova David nad Izrailjem èetrdeset godina: u Hevronu carova sedam
    godina, a u Jerusalimu carova trideset i tri godine.'
  lug-lug: Yafugira Isirayiri yonna emyaka amakumi ana, ng’afugira emyaka musanvu
    e Kebbulooni, n’emyaka amakumi asatu mu esatu e Yerusaalemi.
  heb-heb: והימים אשר מלך דוד על ישראל ארבעים שנה בחברון מלך שבע שנים ובירושלם מלך
    שלשים ושלש שנים׃
  ben-IRV: তিনি ইস্রায়েলের উপরে চল্লিশ বছর রাজত্ব করেছিলেন সাত বছর হিব্রোণে আর তেত্রিশ
    বছর যিরূশালেমে।
  pan-pan: ਦਾਊਦ ਨੇ ਇਸਰਾਏਲ ਉੱਤੇ ਚਾਲ੍ਹੀ ਸਾਲ ਰਾਜ ਕੀਤਾ। ਸੱਤ ਸਾਲ ਉਸ ਨੇ ਹਬਰੋਨ ਵਿੱਚ ਰਾਜ ਕੀਤਾ
    ਅਤੇ ਤੇਤੀ ਸਾਲ ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਰਾਜ ਕੀਤਾ।
  tkr-tkr: Davudee İzrailis yoq'ts'al (40) senna paççahiyvalla haa'a. Yighılle senna
    mang'vee Xevroneençe, xhebts'ale xhebılle (33) sennab İyerusalimeençe paççahiyvalla
    hav'u.
  mya-JVB: ဟေဗြုန် မြို့၌ ခုနစ် နှစ် ၊ ယေရုရှလင် မြို့၌ သုံးဆယ် သုံး နှစ် မင်းပြု
    ၍ ဣသရေလ နိုင်ငံကို အနှစ် လေးဆယ် စိုးစံ တော်မူ၏။
  tbg-tbg: Devitiva avuhainaa vaiintiqama viro Isareriqaa 40 ihiara raqikiqiro vura.
    Viva Hebaroni vatukaini 7 ihiara Isareriqaa raqikiqiro viro, viraqaahairo viva
    oru Ieruharemini 33 ihiara vaiharo Isareriqaa raqikiqiro vura.
  hmo-hmo: Davida ese Israela ia gunalaia lagani be 40, Heberona dekenai lagani 7,
    bona Ierusalema dekenai lagani 33.
  urd-urd: और कुल मुद्दत जिसमें दाऊद ने इस्राईल पर हुकूमत की चालीस साल की थी; सात
    साल तो उसने हबरून में हुकूमत की, और सैंतीस साल येरूशलेम में।
  rus-SYN: 'Времени царствования Давида над Израилем было сорок лет: в Хевроне царствовал
    он семь лет и тридцать три года царствовал в Иерусалиме.'
  bqc-SIM: A dɛ Isailiↄ kía ũ wɛ̃̀ blaɛ, Hɛblↄ̃ wɛ̃̀ sopla, Yelusalɛũ wɛ̃̀ baakwi
    ń àaↄ̃o.
  tcz-CHONGTHU: David chun kum somli vai ana hom in, Hebron ah kum sagi chuleh Jerusalem
    ah kum somthum le thum vai ana hom in ahi.
  mar-mar: हेब्रोनवर सात वर्ष आणि यरूशलेम येथे तेहतीस वर्ष असे एकंदर चाळीस वर्षे दाविदाने
    इस्राएलावर राज्य केले.
  soq-soq: '@see-verse:1KI.002.010'
  qub-qub: Israelcunapa raynin caran chuscu chunca (40) wata. Rimëroga Hebronllapita
    mandaran ganchis wata. Quimsa chunca quimsawan (33) watana mandaran Jerusalenpita.
  bqp-bqp: À kɛ̀ Isarailanↄ kína ũ ari wɛ̃̀ bupla, Ɛblↄnu wɛ̃̀ suppla, Yurusalɛmu
    wɛ̃̀ baraakuri awɛɛ'aakↄ̃.
  hat-hat: 'Li pase karantan ap gouvènen pèp Izrayèl la: Pandan sètan li te rete lavil
    Ebwon. Pandan rès tranntwazan yo, li te rete lavil Jerizalèm.'
  eng-BSB: The length of David’s reign over Israel was forty years—seven years in
    Hebron and thirty-three years in Jerusalem.
  eng-WEBPB: The days that David reigned over Israel were forty years; he reigned
    seven years in Hebron, and he reigned thirty-three years in Jerusalem.
  kbq-kbq: Hagi Deviti'a 40'a kafufi kinia mani'neno, Israeli vahera kegava hu'ne.
    Hagi ana 40'a kafuma mani'nefina 7ni'a kafua Hebroni maniteno, 33'a kafua Jerusalemi
    umani'ne.
  nhe-BL: Huan David quinnahuati israelitame 40 xihuitl. Chicome xihuitl mosehui para
    tlanahuatis ipan altepetl Hebrón huan 33 xihuitl mosehui ipan altepetl Jerusalén.
  bus-bus: À kɛ̀ Isarailinↄ kí ũ ai wɛ̃̀ baplaa, Ɛblↄnu wɛ̃̀ swɛɛplaa, Yerusalɛmu
    wɛ̃̀ baaakuri awɛɛ'aagↄ̃.
  gub-BL: Umumaw Tawi 40 kwarahy Izaew wanuwihaw romo wiko pà. Umumaw 7 kwarahy wanuwihaw
    romo wiko pà Emerom tawhu pe. A'e re umumaw 33 kwarahy Zeruzarez pe tuwihaw romo
    no.
  eng-DRA: 'And the days that David reigned in Israel, were forty years: in Hebron
