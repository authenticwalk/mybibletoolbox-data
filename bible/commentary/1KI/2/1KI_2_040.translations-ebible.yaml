  dop-dop: Wɑɑtʋ wei Simeyi nɩɩwɑ sɩ ɩ tǝmlɛ nyǝ́mɑ wɛ Kɑtɩ, ɩlɛnɑ ɩ́ kpɛɛlɩ ɩ kpɑŋɑɣɑ
    nɑ ɩ́ polo ɩ tǝmlɛ nyǝ́mɑ wɑɑlɩ nɑ ɩ́ kɔnɑ-wɛ.
  azb-azb: O qalxıb eşşəyini palanladı, qullarını axtarmaq üçün Qata, Akişin yanına
