    kana ura vilavilau maro Gat.
  tur-YTC: Şimei kalktı, eşeğine eyer vurdu ve kölelerini aramak için Gat'a Akiş'in
    yanına gitti. Şimei de gidip kölelerini Gat'tan getirdi.
  grc-BRENT: Καὶ ἀνέστη Σεμεῒ καὶ ἐπέσαξε τὴν ὄνον αὐτοῦ, καὶ ἐπορεύθη εἰς Γὲθ πρὸς
    Ἀγχοὺς τοῦ ἐκζητῆσαι τοὺς δούλους αὐτοῦ· καὶ ἐπορεύθη Σεμεῒ, καὶ ἤγαγε τοὺς δούλους
    αὐτοῦ ἐκ Γέθ.
  ind-AYT: Simei berkemas dan memelana keledainya, serta pergi ke Gat kepada Akhis
