  eng-YLT: and Shimei riseth, and saddleth his ass, and goeth to Gath, unto Achish,
    to seek his servants, and Shimei goeth and bringeth his servants from Gath.
  eng-WYC-2017: And Shimei rose up, and saddled his ass, and went to Achish, into
    Gath, to seek his servants; and he brought them again from Gath.
  eng-WMBB: Shimei arose, saddled his donkey, and went to Gath to Achish to seek his
    slaves; and Shimei went and brought his slaves from Gath.
  urd-GVH: वह फ़ौरन अपने गधे पर ज़ीन कसकर ग़ुलामों को ढूँडने के लिए जात में अकीस के
    पास चला गया। दोनों ग़ुलाम अब तक वहीं थे तो सिमई उन्हें पकड़कर यरूशलम वापस ले आया।
  rug-rug: gua, si va namanama ia sa sa nana doṉ'ki, meke la si asa koasa baṉara Akisi
