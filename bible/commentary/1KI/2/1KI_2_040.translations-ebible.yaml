verse: 1KI.002.040
translations:
  mal-C: ശിമെയി തന്റെ കഴുതയ്ക്കു കോപ്പിട്ട് അടിമകളെത്തിരക്കി, ഗത്തിൽ ആഖീശിന്റെ അടുത്തേക്കുപോയി.
    ഗത്തിൽനിന്ന് അയാൾ തന്റെ അടിമകളെ തിരികെക്കൊണ്ടുവന്നു.
  deu-TKW: Da sattelte Simei seinen Esel und machte sich auf den Weg nach Gath zu
    Achis, um seine Sklaven zu suchen. So zog denn Simei hin und holte seine Sklaven
    von Gath.
  lin-lin: Tango Shimei ayokaki bongo, abongisaki ane na ye mpe akendeki epai ya Akishi,
    na Gati, mpo na koluka bawumbu na ye. Shimei akendeki penza na Gati mpe azongisaki
    bawumbu yango na Yelusalemi.
  eng-LSV: and Shimei rises, and saddles his donkey, and goes to Gath, to Achish,
    to seek his servants, and Shimei goes and brings his servants from Gath.
  eng-GNV: 'And Shimei arose, and sadled his asse, and went to Gath to Achish, to
    seeke his seruantes: and Shimei went, and brought his seruants from Gath.'
  eng-WEBSTER: 'And Shimei arose, and saddled his ass, and went to Gath to Achish
    to seek his servants: and Shimei went and brought his servants from Gath.'
  nhw-BL: Huajca Simei moquetzqui huan quipejpechti iburro huan yajqui tlali Gat campa
    itztoya Tlanahuatijquetl Aquis para quintemoti itequipanojcahua. Huan quema quinajsic,
    sempa quinhuicac hasta altepetl Jerusalén.
  swh-ONEN: Kwa ajili ya hili, Shimei akatandika punda wake, akaenda kwa Akishi huko
    Gathi kuwatafuta watumwa wake. Basi Shimei akaondoka na kuwarudisha watumwa wake
    kutoka Gathi.
  bba-bba: Yerɑ Simɛi u seewɑ u win kɛtɛku ɡɑɑri bɔkuɑ u dɑ Gɑtiɔ Akisin mi, u yoo
    be mwɑɑmɑ.
  eng-KJVCPB: 'And Shimei arose, and saddled his ass, and went to Gath to Achish to
    seek his servants: and Shimei went, and brought his servants from Gath.'
  luo-luo: Gikanyono noidho pundane kendo nodhi ir Akish kane en Gath komanyo wasumbinige,
    omiyo Shimei nodhi moduogogi.
  meu-meu: Bena Simei e tore isi, doniki ta e heḡaeḡaelaia, bena ena hesiai taudia
    itahudia totona Gata ela, Akisi dekenai. Simei ese ena hesiai taudia eha abidia,
    Gata amo e loulaidia.
  npi-ULB: तब शिमी उठे अनि गधामा जीनकाठी कसेर आफ्ना दासहरूको खोजीमा आकीशकहाँ गए र
    गातबाट आफ्ना दासहरूलाई फर्काएर ल्याए ।
  yor-yor: Fún ìdí èyí, ó sì di kẹ́tẹ́kẹ́tẹ́ rẹ̀ ní gàárì, ó sì lọ sọ́dọ̀ Akiṣi ní
    Gati láti wá àwọn ọmọ ọ̀dọ̀ rẹ̀. Bẹ́ẹ̀ ni Ṣimei sì lọ, ó sì mú àwọn ọmọ ọ̀dọ̀
    rẹ̀ padà bọ̀ láti Gati.
  pes-OPCB: او الاغ خود را آماده کرده، به جت نزد اخیش رفت. او غلامانش را در آنجا یافت
    و آنها را به اورشلیم باز آورد.
  tgl-ULB: At tumayo si Semei, inihanda niya ang kaniyang asno, at pumunta kay Achish
    sa Gat para hanapin ang kaniyang mga lingkod. Umalis siya at kinuha ang kaniyang
    mga lingkod mula sa Gat.
  hui-hui: Ani layago hale halu Simai ibugua nogo dongini biralu ibunaga agali garabaya
    biabe ale biahaga ogonilabo taya bima Kini Agisi hearia abaleore Gede tano pole
    pene. Puwa agali ogonilabo kirabali hearia handa walia howa haru halu Yarusaleme
    dai bini.
  mya-mya: မြည်း​ကို​ကုန်း​နှီး​တင်​ပြီး​လျှင်​ကျွန်​များ​ကို ရှာ​ရန်​အာ​ခိတ်​မင်း​ထံ​သို့​သွား​လေ​သည်။
    သူ သည်​မိ​မိ​၏​ကျွန်​တို့​ကို​တွေ့​ရှိ​သ​ဖြင့်​အိမ် သို့​ပြန်​၍​ခေါ်​ခဲ့​၏။-
  bod-N: ཤིམ་ཨི་ཡར་ལངས་ནས། རང་གི་བོང༌བུ་ལ་སྒ་བསྟད་དེ་གཱད་གྱི་རྒྱལ་པོ་ཨ་ཀི་སིའི་རྩར་རང་གི་བྲན་གཡོག་གཉིས་འཚོལ་དུ་སོང་།
    ཤིམ་ཨི་དེ་ལྟར་ཕྱིན་ཏེ། གཱད་ཡུལ་ནས་རང་གི་བྲན་གཡོག་གཉིས་ཁྲིད་འོངས་པའོ། །
  sna-sna: Ipapo akasungira chigaro pambongoro yake akaenda kuna Akishi kuGati kundotsvaga
    varanda vake. Naizvozvo Shimei akaenda akandotora varanda vake kubva kuGati.
  spa-BLM: Simei se levantó, ensilló su asno y fue a Gat, a Aquis, para buscar sus
    esclavos; y Simei fue y trajo sus esclavos de Gat.
  cac-cac: elan̈chamel ix yac'och stz'um noc' sb'uru vin̈. Ix b'at vin̈ say eb' vin̈
    schecab' d'a Gat chi'. Axo yic ix ilchaj eb' vin̈ yuj vin̈ ix yic'an meltzaj eb'
    vin̈.
  swh-ULB: Kisha Shimei akainuka, akapanda punda wake akaenda kwa Akishi huko Gathi
    kuwatafuta watumishi wake. Akaenda na akawaleta watumishi wake toka Gathi.
  bel-bel: І ўстаў Сэмэй, і асядлаў асла свайго, і выправіўся ў Гэт да Анхуса шукаць
    рабоў сваіх. І вярнуўся Сэмэй і прывёў рабоў сваіх з Гэта.
  deu-ELBBK: Da machte sich Simei auf und sattelte seinen Esel und ging nach Gat,
    zu Achis, um seine Knechte zu suchen; und Simei ging hin und brachte seine Knechte
    von Gat zurück.
  mbb-OT: midsiyahan din is asnu zin ne mid-untud sikandin dutun, ne midhendiyà te
    ki Akish diyà te Gat su ebpen-ahaan din sikan is dezuwa he suluǥuen din. Neehè
    din sikandan ne miduma zin te ked-ulì din.
  mal-2015: അപ്പോൾ ശിമെയി എഴുന്നേറ്റു കഴുതെക്കു കോപ്പിട്ടു പുറപ്പെട്ടു അടിമകളെ അന്വേഷിപ്പാൻ
    ഗത്തിൽ ആഖീശിന്റെ അടുക്കൽ പോയി; അങ്ങനെ ശിമെയി ചെന്നു അടിമകളെ ഗത്തിൽനിന്നു കൊണ്ടുവന്നു.
  rmc-rmc: bešľa pro somaris a geľa ko Achiš andro Gat len te rodel. Sar len arakhľa,
    anďa len pale khere.
  pes-OPV: و شمعی برخاسته، الاغ خود را بیاراست و به جستجوی غلامانش، نزد اخیش به جت
    روانه شد، و شمعی رفته، غلامان خود را از جت بازآورد.
  ron-1924: Шимей с-а скулат, а пус шауа пе мэгар ши с-а дус ла Гат, ла Акиш, сэ-шь
    кауте служиторий. Шимей с-а дус ши шь-а адус ынапой служиторий дин Гат.
  ben-OBCV: একথা শুনে সে তার গাধার পিঠে জিন চাপিয়ে, তার দাসদের খোঁজে গাতে আখীশের
    কাছে গেল। অতএব শিমিয়ি গিয়ে গাত থেকে তার দাসদের নিয়ে এসেছিল।
  som-som: Markaasaa Shimcii kacay, oo dameerkiisii kooraystay, oo wuxuu u tegey Aakiish
    oo Gad jooga inuu addoommadiisii ka doonto; oo Shimcii wuu tegey oo addoommadiisii
    ka soo kaxaystay Gad.
  lat-VUC: Et surrexit Semei, et stravit asinum suum, ivitque ad Achis in Geth ad
    requirendum servos suos, et adduxit eos de Geth.
  eng-ASVBT: And Shimei arose, and saddled his ass, and went to Gath to Achish, to
    seek his servants; and Shimei went, and brought his servants from Gath.
  ita-1885: E Simi si levò, e sellò il suo asino, e andò in Gat, ad Achis, per cercare
    i suoi servi; e andò, e ricondusse i suoi servi da Gat.
  eng-LXXUP: 'And Shimei rose up, and saddled his ass, and went to Gath to Achish
    to seek out his servants: and Shimei went, and brought his servants out of Gath.'
  eng-ULB: Then Shimei arose, saddled his donkey and went to Achish in Gath to seek
    his servants. He went and brought his servants back from Gath.
  spa-VBL: Así que Simí ensilló su asno y fue a Aquis en Gat para buscar a sus esclavos.
    Los encontró y los trajo de Gat.
  fra-_FOB: Et Shimeï se leva et sella son âne, et s'en alla à Gath vers Akish, pour
    chercher ses serviteurs. Shimeï s'en alla donc et ramena de Gath ses serviteurs.
  mal-mal: അപ്പോൾ ശിമെയി എഴുന്നേറ്റ് കഴുതെക്ക് കോപ്പിട്ട് പുറപ്പെട്ടു; അടിമകളെ അന്വേഷിപ്പാൻ
    ഗത്തിൽ ആഖീശിന്റെ അടുക്കൽ പോയി; അങ്ങനെ ശിമെയി ചെന്ന് അടിമകളെ ഗത്തിൽനിന്ന് കൊണ്ടുവന്നു.
  urd-GVR: Wuh fauran apne gadhe par zīn kas kar ġhulāmoṅ ko ḍhūṅḍne ke lie Jāt meṅ
    Akīs ke pās chalā gayā. Donoṅ ġhulām ab tak wahīṅ the to Simaī unheṅ pakaṛ kar
    Yarūshalam wāpas le āyā.
  suz-BL: मिनु शिमेइ रीब पा आ गधाम लगम पाइश्‍शा, आ वाइल आस कली माल्‍थ गाथ ङा अकीश
    आ बाक्‍तीक लमाक्‍त। मोपा शिमेइमी गाथ रे आ वाइल निक्‍शी आस कली चाक्‍‍सी बाक्‍त।
  ita-1927: E Scimei si levò, sellò il suo asino, e andò a Gath, da Akis, in cerca
    dei suoi servi; andò, e rimenò via da Gath i suoi servi.
  ckb-ckb: شیمعیش هەستا و کورتانی لە گوێدرێژەکەی بەست و چوو بۆ گەت بۆ لای ئاخیش، بۆ
    گەڕان بەدوای کۆیلەکانی. شیمعی چوو هەردوو کۆیلەکەی لە گەتەوە هێنایەوە.
  eng-BBE: Then Shimei got up, and making ready his ass, he went to Gath, to Achish,
    in search of his servants; and he sent and got them from Gath.
  kan-OKCV: ಆದ್ದರಿಂದ ಶಿಮ್ಮಿ ಎದ್ದು ತನ್ನ ಕತ್ತೆಗೆ ತಡಿಯನ್ನು ಹಾಕಿಸಿ, ತನ್ನ ಸೇವಕರನ್ನು ಹುಡುಕಲು
    ಗತ್‌ನಲ್ಲಿರುವ ಆಕೀಷನ ಬಳಿಗೆ ಹೋದನು. ಶಿಮ್ಮಿ ಹೋಗಿ ಗತ್‌ನಿಂದ ತನ್ನ ಸೇವಕರನ್ನು ಕರೆದುಕೊಂಡು
    ಬಂದನು.
  tam-2017: அப்பொழுது சீமேயி எழுந்து, தன்னுடைய கழுதையின்மேல் சேணம் வைத்து, தன்னுடைய
    வேலைக்காரர்களைத் தேட, காத் ஊரிலிருக்கிற ஆகீசிடம் புறப்பட்டுப் போனான்; இப்படி சீமேயி
    போய், தன்னுடைய வேலைக்காரர்களைக் காத் ஊரிலிருந்து கொண்டுவந்தான்.
  spa-RV-1909: Levantóse entonces Semei, y enalbardó su asno, y fué á Gath, á Achîs,
    á procurar sus siervos. Fué pues Semei, y volvió sus siervos de Gath.
  ron-BTF: Şi Şimei s-a ridicat şi şi-a înşeuat măgarul şi a mers la Gat, la Achiş,
    să îi caute pe servitorii săi; şi Şimei a mers şi i-a adus pe servitorii săi din
    Gat.
  eng-WEBP: Shimei arose, saddled his donkey, and went to Gath to Achish to seek his
    slaves; and Shimei went and brought his slaves from Gath.
  eng-FBV: So Shimei saddled up his donkey and went to Achish in Gath to look for
    his slaves. He found them and brought them back from Gath.
  nld-1939: stond hij op, zadelde zijn ezel en begaf zich naar Akisj te Gat, om zijn
    slaven te halen; daarna verliet Sjimi Gat en bracht zijn slaven naar huis terug.
  nch-BL: Huajca Simei moquetzqui huan quipejpechti iburro huan yajqui tali Gat campa
    itztoya Tanahuatijquet Aquis para quintemoti itequipanojcahua. Huan quema quinpanti,
    sempa quinhuicac hasta altepet Jerusalén.
  vie-1934: Si-mê-i chổi dậy, thắng lừa mình, đi đến Gát, nơi nhà A-kích, đặng tìm
    hai kẻ tôi tớ mình. Gặp đoạn, bèn dẫn chúng nó về.
  hin-CV: यह सुन शिमेई ने अपने गधे पर काठी कसी और गाथ के लिए निकल गया, कि आकीश के
    यहां जाकर अपने सेवकों को खोज सके. शिमेई वहां से अपने सेवकों को लेकर येरूशलेम लौट
    आया.
  spa-BES: Entonces se levantó Simei y, preparando su asno, fue a Gat, a Aquis, en
    busca de sus siervos; y los envió y los tomó de Gat.
  tdx-tdx: Niongak’ amy zao t’i Simeý nidiañe i borìke’ey, le nañavelo mb’e Akise
    e Gate añe nipay i mpitoro’e rey; nimb’eo t’i Simeý le nendese’e boake Gate i
    mpitoro’e rey.
  tha-KJV: ชิ​เมอี​ก็​ลุ​กขึ้นผูกอานขี่ลาไปเฝ้าอาคีชที่เมืองกัทเพื่อเสาะหาทาสของตน
    ชิ​เมอี​ได้​ไปนำทาสของตนมาจากเมืองกัท
  por-BR-2018: Então Simei se levantou, preparou seu asno, e foi a Gate, a Aquis,
    para procurar seus servos. Assim Simei foi, e trouxe os seus servos de Gate.
  deu-ELO: Da machte sich Simei auf und sattelte seinen Esel und ging nach Gath, zu
    Achis, um seine Knechte zu suchen; und Simei ging hin und brachte seine Knechte
    von Gath zurück.
  eng-WYC-2018: And Shimei rose up, and saddled his ass (or and saddled up his donkey),
    and went to Achish, into Gath, to seek his servants; and he brought them (back)
    again from Gath.
  epo-epo: Tiam Ŝimei leviĝis, kaj selis sian azenon kaj iris en Gaton al Aĥiŝ, por
    serĉi siajn sklavojn. Kaj Ŝimei iris, kaj revenigis siajn sklavojn el Gat.
  uig-PIN: Ximǝy exikini toⱪup ⱪullirini izdigili Gatⱪa, Aⱪixning yeniƣa bardi. Andin
    u yenip ɵz ⱪullirini Gattin elip kǝldi.
  beo-beo: 'e da ea dougi da:iya fisu ligisili, fila heda:le, ea udigili hawa: hamosu
    dunu hogomusa:, Ga:de soge hina bagade A:igisima asi. E da ea udigili hawa: hamosu
    dunu ba:beba:le, ela ea diasuga bu oule misi.'
  tpi-OTNT: Orait kwiktaim Simei i sindaun long donki bilong en na i go long King
    Akis long Get, bilong painim tupela wokboi bilong en. Taim em i lukim tupela pinis,
    em i kisim tupela i kam bek long Jerusalem.
  hau-SA: Da jin haka, sai ya tashi ya shimfiɗa wa jakinsa abin zama, ya hau, ya tafi
    Gat wurin Akish domin neman bayinsa. Shimeyi kuwa ya dawo da su gida daga Gat.
  uig-LAT: Shimey éshikini toqup qullirini izdigili Gatqa, Aqishning yénigha bardi.
    Andin u yénip öz qullirini Gattin élip keldi.
  nde-nde: Ekuzwa lokhu, wethesa ubabhemi wakhe waya ku-Akhishi eGathi esiyadinga
    izigqili zakhe. Ngakho uShimeyi wabuya lazo izigqili zakhe evela eGathi.
  ton-ton: 'Pea naʻe tuʻu hake ʻa Simi, ʻo ne ʻai ʻae hekaʻanga ki heʻene ʻasi, pea
    ʻalu ia ki Kati kia ʻAkisi ke kumi ki heʻene ongo tamaioʻeiki: pea naʻe ʻalu ʻa
    Simi, ʻo ne ʻomi ʻa ʻene ongo tamaioʻeiki mei Kati.'
  ces-1613: Pročež vstav Semei, osedlal osla svého, a jel do Gát k Achisovi, aby hledal
    služebníků svých. I navrátil se Semei, a přivedl zase služebníky své z Gát.
  eng-WMB: Shimei arose, saddled his donkey, and went to Gath to Achish to seek his
    slaves; and Shimei went and brought his slaves from Gath.
  tam-TCV: இதை சீமேயி கேள்விப்பட்டபோது, தன் கழுதையில் சேணம் பூட்டி, அவர்களைத் தேடி
    காத் ஊரிலுள்ள ஆகீஸிடம் போனான். அங்கே அவர்களைக் கண்டுபிடித்து, காத்திலிருந்து திரும்பவும்
    கொண்டுவந்தான்.
  ceb-ULB: Unya mibangon si Shimei, ug gihampiloan ang iyang asno ug miadto kang Akis
    sa Gat aron pangitaon ang iyang mga sulugoon. Miadto siya ug gidala pagbalik ang
    iyang mga sulugoon gikan sa Gat.
  pol-UBG: Szimei wstał więc, osiodłał swego osła i wyruszył do Gat, do Akisza, aby
    szukać swoich sług. Potem Szimei wrócił i przyprowadził swe sługi z Gat.
  urd-GVU: وہ فوراً اپنے گدھے پر زِین کس کر غلاموں کو ڈھونڈنے کے لئے جات میں اَکیس
    کے پاس چلا گیا۔ دونوں غلام اب تک وہیں تھے تو سِمعی اُنہیں پکڑ کر یروشلم واپس لے
    آیا۔
  deu-1912: Da machte sich Simei auf und sattelte seinen Esel und zog hin gen Gath
    zu Achis, daß er seine Knechte suchte. Und da er hinkam, brachte er seine Knechte
    von Gath.
  kan-2017: ಆಗ ಅವನು ಕತ್ತೆಗೆ ತಡಿಹಾಕಿಸಿ ತನ್ನ ದಾಸರನ್ನು ಹುಡುಕುವುದಕ್ಕಾಗಿ ಗತ್ ಊರಿನ ಅರಸನಾದ
    ಆಕೀಷನ ಬಳಿಗೆ ಹೊರಟು ಹೋಗಿ ಅವರನ್ನು ಗತ್ ಊರಿನಿಂದ ಹಿಡಿದುಕೊಂಡು ಬಂದನು.
  yap-yap: me tay nga daken keru’ e dongki rok e n’en ni yima par nga daken nge yan
    ngak Akish ni Pilung nu Gath, ni be gay fagal sib rok. Me pir’eg row me fulweg
    row nga tabnaw.
  hlt-MCSB: Te dongah Shimei te thoo tih a laak te a khih. Te phoeiah a sal rhoi toem
    ham Gath kah Akhish taengla cet. Shimei te cet tih a sal rhoi te Gath lamloh a
    khuen.
  mdy-ETH: ሃሮ ፔኤኮ ኮኦሪ ዔያቶ ዴንቃኒ ጋኣቴይዳ ናንጋ፥ ካኣታሢ ዓኪሼ ኮይላ ዴንዴኔ፤ ዒኢካፓ ዒ ዔያቶ ዴንቂ ማሂ ዔኪ
    ሙኬኔ።
  twi-ASANTE: ɔhyehyɛɛ nʼafunumu, kɔɔ Gat, kɔhwehwɛɛ wɔn. Ɔhunuu wɔn no, ɔde wɔn sane
