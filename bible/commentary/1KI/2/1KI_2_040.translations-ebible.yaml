  guj-2017: પછી શિમઈ ઊઠીને ગધેડા પર જીન બાંધીને પોતાના ચાકરોને શોધવા ગાથમાં આખીશ પાસે
    ગયો. અને પોતાના ચાકરોને ગાથથી પાછા લાવ્યો.
  pon-2006A: e ahpw kaunopada were ahs oh kohla rehn Nanmwarki Akis nan Kad, pwehn
