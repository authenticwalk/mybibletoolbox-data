  cek-AK: 'Shimei loe angthawk moe, angmah ih laa hrang to angthueng pacoengah, a
    tamna hnik pakrong hanah, Gath prae Akhish ah caeh: Shimei loe caeh moe, a tamna
    hnik to Gath hoiah hoih let.'
  cuk-cuk: Agi, Simei e-maiga-gudimalad-amiega naded, geb e-moli-uayasuid-birgi nakwisad.
