  hbo-hbo: וַיָּ֣קָם שִׁמְעִ֗י וַֽיַּחֲבֹשׁ֙ אֶת־חֲמֹרֹ֔ו וַיֵּ֤לֶךְ גַּ֙תָה֙ אֶל־אָכִ֔ישׁ
    לְבַקֵּ֖שׁ אֶת־עֲבָדָ֑יו וַיֵּ֣לֶךְ שִׁמְעִ֔י וַיָּבֵ֥א אֶת־עֲבָדָ֖יו מִגַּֽת׃
  kik-kik: Kũigua ũguo-rĩ, Shimei agĩtandĩka ndigiri yake, agĩthiĩ kwa Akishi kũu
