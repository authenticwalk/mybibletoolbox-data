  eng-DBY: Then Shimei arose, and saddled his ass, and went to Gath, to Achish, to
    seek his servants; and Shimei went, and brought his servants from Gath.
  hin-2017: तब शिमी उठकर अपने गदहे पर काठी कसकर, अपने दास को ढूँढ़ने के लिये गत को
    आकीश के पास गया, और अपने दासों को गत से ले आया।
  wol-KYG: Simey daldi takk mbaamam, dem Gaat ca Akis, ngir jëli ay jaamam. Mu jëleji
