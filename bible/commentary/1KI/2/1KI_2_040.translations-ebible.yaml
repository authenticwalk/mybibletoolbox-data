    kuery.
  ilo-ULB: Nagrubwat ngarud ni Shimei, inkabilna ti silyeta iti asnona ket napan kenni
    Akis idiay Gat tapno birokenna dagiti adipenna. Inyawidna dagiti adipenna manipud
