    em i kisim tupela i kam bek long Jerusalem.
  dan-1931: brød han op, sadlede sit Æsel og drog til Akisj i Gat for at hente sine
    Trælle; Simeï drog altså af Sted og fik sine Trælle med hjem fra Gat.
  vie-OVCB: Ông thắng lừa đi đến Gát gặp A-kích, tìm được hai người nô lệ và dẫn họ
