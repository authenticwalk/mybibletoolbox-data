  asm-FB: তেতিয়া চিমিয়ীয়ে উঠি গাধ সজাই তেওঁৰ বন্দীবোৰ বিচাৰি গাতত থকা আখীচৰ ওচৰলৈ
    গ’ল, আৰু গাতৰ পৰা তেওঁৰ বন্দীবোৰক লৈ আহিল।
  sus-A: عَ نَشَ تٍ عَ شَ سٌقَلٍ قَرِ، عَ سِفَ عَ شَ كٌنيِيٍ قْشْ رَ فَتِ، عَكِسِ
