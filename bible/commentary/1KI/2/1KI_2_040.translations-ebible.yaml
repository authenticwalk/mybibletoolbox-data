  arb-NAV: فَقَامَ وَأَسْرَجَ حِمَارَهُ وَارْتَحَلَ إِلَى جَتَّ إِلَى أَخِيشَ لِيَبْحَثَ
    عَنْ عَبْدَيْهِ. وَلَمَّا وَجَدَهُمَا عَادَ بِهِمَا مِنْ جَتَّ.
  ewe-ewe: edo tedzi yi Gat le Akis gbɔ be yeadi yeƒe kluviwo. Esi wòkpɔ eƒe kluviawo
