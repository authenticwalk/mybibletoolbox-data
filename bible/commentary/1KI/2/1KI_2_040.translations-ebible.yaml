  kpg-kpg: gei mee ga hagauda dono lohongo gi hongo dana ‘donkey’ gaa hana gi di King
    Achish i Gath, e halahala ana hege. Mee gu gidee ia meemaa ga laha mai meemaa
    gi dono hale.
  uig-ARA: شىمەي ئېشىكىنى توقۇپ قۇللىرىنى ئىزدىگىلى گاتقا، ئاقىشنىڭ يېنىغا باردى.
    ئاندىن ئۇ يېنىپ ئۆز قۇللىرىنى گاتتىن ئېلىپ كەلدى.
  sus-sus: a naxa te a xa sofale fari, a siga a xa konyie fɔxɔ ra Gati, Akisi xɔnyi.
    A to e masɔtɔ, a naxa e ragbilen.
  pon-2006: e ahpw kaunopada were ahs oh kohla rehn Nanmwarki Akis nan Kad, pwehn
    rapahki nah lidu ko. E ahpw diarirahda oh kapwureirahla ni imweo.
  jae-jae: Tec Simei gêdi kêmasaŋ nê doŋki ma gêdêŋ Akis aŋga Gat gêja gebe ensom
