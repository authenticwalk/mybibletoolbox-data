  heb-heb: ויקם שמעי ויחבש את חמרו וילך גתה אל אכיש לבקש את עבדיו וילך שמעי ויבא את
    עבדיו מגת׃
  ben-IRV: তখন শিমিয়ি তার গাধার উপর গদি চাপিয়ে তার দাসদের খোঁজে গাতে আখীশের কাছে
    গেল এবং সেখান থেকে তাদের ফিরিয়ে আনল।
  pan-pan: ਸ਼ਿਮਈ ਨੇ ਉੱਠ ਕੇ ਆਪਣੇ ਗਧੇ ਉੱਤੇ ਕਾਠੀ ਪਾਈ ਅਤੇ ਆਪਣੇ ਸੇਵਕਾਂ ਦੀ ਖ਼ੋਜ ਵਿੱਚ ਗਥ
    ਵਿੱਚ ਆਕੀਸ਼ ਨੂੰ ਗਿਆ। ਇਸ ਤੋਂ ਬਾਅਦ ਸ਼ਿਮਈ ਗਿਆ ਅਤੇ ਗਥ ਸ਼ਹਿਰ ਤੋਂ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਮੋੜ
    ਲਿਆਇਆ।
  mya-JVB: ထ ၍ မြည်း ကို ကုန်းနှီး တင်ပြီးလျှင် ၊ ကျွန် တို့ကို ရှာ အံ့သောငှါ ဂါသ
    မြို့၊ အာခိတ် ထံသို့ သွား ၍ ကျွန် တို့ကို ခေါ် လေ၏။
  tbg-tbg: Minti tuvaro Simeiva nai donki qeramatero viraqaa vaarintero oquvi vaiharo
