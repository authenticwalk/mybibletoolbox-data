  eng-WEBU: Shimei arose, saddled his donkey, and went to Gath to Achish to seek his
    slaves; and Shimei went and brought his slaves from Gath.
  wal-wal: Yootin i ba hariyaa kooridi, ba ashkkarata koyanau Akiishakko Gaate biis;
