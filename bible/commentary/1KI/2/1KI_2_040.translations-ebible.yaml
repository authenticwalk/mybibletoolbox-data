    Gat.
  nya-nya: Atamva zimenezi, anakwera bulu wake ndipo anapita kwa Akisi ku Gati kukafunafuna
    akapolo ake. Choncho Simei anapita ndi kukatenga akapolo ake ku Gati ndipo anabwera
    nawo.
  hrv-hrv: Tada usta Šimej, osedla magarca i ode u Gat, k Akišu, da traži svoje sluge.
