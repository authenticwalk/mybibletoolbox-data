  tel-2017: షిమీ లేచి గాడిదకు గంతకట్టి తన పనివారిని వెదకడానికి గాతులోని ఆకీషు దగ్గరకి
    వెళ్ళి, అక్కడి నుండి తన పనివారిని తీసుకువచ్చాడు.
  hat-BSA: Epi Schimeï te leve sele bourik li e li te ale Gath kote Akisch pou chache
    jwenn sèvitè li yo. Epi Schimeï te ale mennen sèvitè li yo retounen soti Gath.
  kos-kos: el akoela donkey natul, ac som nu yorol Tokosra Achish nu Gath, in suk
    mwet kohs lal ah. Ke el konaltalak el folokunultalma nu lohm sel.
  hbo-WLC: וַיָּ֣קָם שִׁמְעִ֗י וַֽיַּחֲבֹשׁ֙ אֶת־חֲמֹר֔וֹ וַיֵּ֤לֶךְ גַּ֙תָה֙ אֶל־אָכִ֔ישׁ
    לְבַקֵּ֖שׁ אֶת־עֲבָדָ֑יו וַיֵּ֣לֶךְ שִׁמְעִ֔י וַיָּבֵ֥א אֶת־עֲבָדָ֖יו מִגַּֽת׃
  ibo-ibo: Nke a mere ka o bilie, rịkwasị nʼelu ịnyịnya ibu ya, gaa Gat, jekwuru Akish
    nʼihi ịchọ ndị ohu ya. Shimei gara mee ka ndị ohu ya soro ya laghachite azụ.
  ory-ory: ତହୁଁ ଶିମୀୟି ଉଠି ଗର୍ଦ୍ଦଭ ସଜାଇ ଆପଣା ଦାସମାନଙ୍କୁ ଅନ୍ୱେଷଣ କରିବା ପାଇଁ ଗାଥ୍‍ ନଗରକୁ
    ଆଖୀଶ୍‍ ନିକଟକୁ ଗଲା; ପୁଣି, ଶିମୀୟି ଯାଇ ଗାଥ୍‍ରୁ ଆପଣା ଦାସମାନଙ୍କୁ ଆଣିଲା।
  chk-chk: Simei a rietä eu lenien mot won nöün aas o feila Kat ren Akis, pwe epwe
    kütta nöün kewe amanau. Iwe, Simei a küneer o aliwinireto.
  rop-rop: imbin go garram im dongki raidap langa King Ekish deya langa Geth blanga
    gajim im wekinmen en deigimbek dubala langa im kemp.
  ukr-1871: І зібрався Семей, осїдлав осла свого та й пустивсь у дорогу в Гет до Анхуса
    шукати рабів своїх. І вернувся Семей й привів раби свої з Гета.
  deu-1951: Da machte sich Simei auf und sattelte seinen Esel und ritt nach Gat zu
    Achis, um seine Knechte zu suchen. Und Simei kam wieder und brachte seine Knechte
    von Gat zurück.
  eng-JPS: And Shimei arose, and saddled his ass, and went to Gath to Achish, to seek
    his servants; and Shimei went, and brought his servants from Gath.
  srp-1865: Tada usta Simej, i osamari svoga magarca, i otide u Gat k Ahisu da traži
    sluge svoje. I vrati se Simej, i dovede natrag sluge svoje iz Gata.
  lug-lug: Simeeyi olwawulira ebyo, ne yeebagala endogoyi ye n’agenda e Gaasi eri
