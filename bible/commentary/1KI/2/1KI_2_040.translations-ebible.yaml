  hlt-hlt: Te dongah Shimei te thoo tih a laak te a khih. Te phoeiah a sal rhoi toem
    ham Gath kah Akhish taengla cet. Shimei te cet tih a sal rhoi te Gath lamloh a
    khuen.
  tbz-SIM: Kòo dekɛ o sɑ̃mmɑrímú kɛ́kɔtɛ Kɑti, kɛ́cɔutɛ́ o dɑɑtì Akiisi borɛ̀, kɛ́wɛ̃tɛ
    kɛ́kònnɛ̀ Sedisɑdɛmmu.
  msy-2020: Ezɨ Simei zuamɨra dɨkavigha uan donki gaperagha, uan ingangarir gumazimning
