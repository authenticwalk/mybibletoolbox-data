    rantareva viro, oru vitanta ranta kero ntita varero Ieruharemini orurantero anura.
  hmo-hmo: Vadaeni Simei ese maoromaoro ia toreisi, iena doniki ia guia, bona iena
    hesiai taudia tahua totona Gata dekenai ia lao, Akisi dekenai. Simei ese iena
    hesiai taudia ia abia, bona Gata dekena amo Ierusalema dekenai ia abidia lou.
  urd-urd: तब सिम'ई ने उठकर अपने गधे पर ज़ीन कसा, और अपने नौकरों की तलाश में जात को
    अकीस के पास गया; और सिम्'ई जाकर अपने नौकरों को जात से ले आया।
  rus-SYN: И встал Семей, и оседлал осла своего, и отправился в Геф к Анхусу искать
    рабов своих. И возвратился Семей и привел рабов своих из Гефа.
  bqc-SIM: Ɔ̃ Simɛi fɛ̀lɛ káoyè a zàa'ĩnaɛ, à gɛ̀ Akisi kĩ́i Gata a zↄpiↄ wɛɛlɛi.
    Kɛ́ à ń é, ↄ̃ à ń sɛ́lɛ Gata à sùńnↄ.
  tcz-CHONGTHU: Sangan chung ah atoudoh in asoh teni hol in Gath ah achen aga hol
    doh in amu phat in Jerusalem ah ahin puilut kit tai.
  mar-mar: तेव्हा शिमीने आपल्या गाढवावर खोगीर चढवले आणि तो गथ येथे आखीश राजाकडे आपले
    नोकर शोधायला निघाला. तिथे ते मिळाल्यावर त्यांना त्याने परत घरी आणले.
  qub-qub: bürrunta carunacurcur aywaran Gatman, Aquis cajman uywaynincunata ashej.
    Simei uywaynincunawan Gatpita cutiycämuptin
  bqp-bqp: Akũ Simɛi fùtɛ à gàarii yĩ̀ a zaakinɛ, à gɛ̀ɛ Akisi kĩnaa Gata a zↄ̀ↄ
    pìnↄ wɛtɛ. Kũ à ń lé, akũ à ń sɛ́tɛ Gata à sù kũńwo.
  hat-hat: Chimeyi leve, li sele bourik li, l' al chache esklav li yo lakay Akich
    lavil Gat. Apre sa, li tounen lakay li ansanm ak esklav li yo.
  eng-BSB: So Shimei saddled his donkey and set out to Achish at Gath in search of
    his slaves, and he brought them back from Gath.
  eng-WEBPB: Shimei arose, saddled his donkey, and went to Gath to Achish to seek
    his slaves; and Shimei went and brought his slaves from Gath.
  kbq-kbq: Simei'a tonki afu'a retro huteno agumpi marerino eri'za netrema'agu hakeno
    Gati kumate Akisinte vu'ne. Hagi ana eri'za netre'na ome zanageno, Gati kumatetira
    ete zanavreno e'ne.
  nhe-BL: Huajca Simei moquetzqui huan quipejpechti iburro huan yajqui tlali Gat campa
    itztoya Tlanahuatijquetl Aquis para quintemoti itlatequipanojcahua. Huan quema
    quinajsic, sampa quinhuicac hasta altepetl Jerusalén.
  bus-bus: Ben Simɛi fɛ̀ɛ à gàari yì a zaakinɛ, à gàa Akisi kiia Gata a zↄ̀ pìnↄ wɛtɛ.
    Kɛ̀ à ń é, ben à ń sɛ́ɛ Gata à sùńyo.
  gub-BL: Amo umume'u waho awer oho Ximez pe wà. A'e rupi omono ikupe pe har weimaw
    zumen rehe. Oho Kat pe Aki pe uze'eg pà, uzeupe uma'ereko e ma'e wanekar pà. Wexak
    a'e pe wà. Weruzewyr weko haw pe wà.
  eng-DRA: And Semei arose, and saddled his ass, and went to Achis to Geth to seek
    his servants, and he brought them out of Geth.
