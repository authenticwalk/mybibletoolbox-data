verse: 1KI.002.026
translations:
  mal-C: 'അതിനുശേഷം, പുരോഹിതനായ അബ്യാഥാരിനോടു രാജാവു കൽപ്പിച്ചത്: “അനാഥോത്തിലെ നിന്റെ
    ജന്മഭൂമിയിലേക്കു തിരിച്ചുപോകുക. നീ മരണയോഗ്യനാണ്; എന്നാൽ നീ എന്റെ പിതാവായ ദാവീദിന്റെ
    മുമ്പാകെ കർത്താവായ യഹോവയുടെ പേടകം ചുമന്നതുകൊണ്ടും എന്റെ പിതാവിന്റെ കഷ്ടതകളിലെല്ലാം
    പങ്കുചേർന്നതുകൊണ്ടും ഞാൻ നിന്നെ ഇപ്പോൾ കൊല്ലുന്നില്ല.”'
  deu-TKW: 'Dem Priester Abhathar aber befahl der König: Begieb dich nach Anathot
    auf dein Landgut, denn du hast den Tod verwirkt. Aber heute will ich dich nicht
    töten, weil du die Lade des Herrn Jahwe vor meinem Vater David getragen und alles,
    was mein Vater erlitten, mit erduldet hast.'
  lin-lin: 'Mokonzi alobaki na Nganga-Nzambe Abiatari : — Zonga na bilanga na yo,
    na Anatoti, pamba te osengeli kokufa. Kasi nakoboma yo sik’oyo te, pamba te omemaki
    Sanduku ya Nkolo Yawe liboso ya Davidi, tata na ngai, mpe okabolaki na ye pasi
    nyonso.'
  eng-LSV: And the king said to Abiathar the priest, “Go to Anathoth, to your fields;
    for you [are] a man of death, but I do not put you to death in this day, because
    you have carried the Ark of Lord YHWH before my father David, and because you
    were afflicted in all that my father was afflicted in.”
  eng-GNV: 'Then the King sayd vnto Abiathar the Priest, Go to Anathoth vnto thine
    owne fieldes: for thou art worthy of death: but I will not this day kill thee,
    because thou barest the Arke of the Lord God before Dauid my father, and because
    thou hast suffered in all, wherein my father hath bene afflicted.'
  eng-WEBSTER: 'And to Abiathar the priest said the king, Depart to Anathoth, to thy
    own fields; for thou art worthy of death: but I will not at this time put thee
    to death, because thou didst bear the ark of the LORD God before David my father,
    and because thou hast been afflicted in all in which my father was afflicted.'
  nhw-BL: 'Huan teipa Tlanahuatijquetl Salomón quiilhui nopa totajtzi Abiatar: “¡Xiya
    mochaj ipan pilaltepetzi Anatot! Quinamiqui nimitzmictisquía nojquiya, pero amo
    nimitzmictis ama pampa tijhuicac icaxa TOTECO Catli Quipiya Nochi Tlanahuatili
    quema notata itztoya. Nojquiya titlaijiyohui ihuaya quema quipanoyaya miyac cuesoli.”'
  swh-ONEN: Mfalme akamwambia kuhani Abiathari, “Nenda huko Anathothi katika mashamba
    yako. Wewe unastahili kufa, lakini sitakuua sasa, kwa sababu ulilichukua Sanduku
    la Bwana Mwenyezi mbele ya Daudi baba yangu na ulishiriki taabu zote za baba yangu.”
  bba-bba: Yen biruwɑ Sɑlomɔɔ u yɑ̃ku kowo Abiɑtɑɑ sɔ̃ɔwɑ u nɛɛ, ɑ doo wunɛn temɔ
    Anɑtɔtuɔ. Domi ɡɔɔwɑ ɑ kɑ weenɛ. Adɑmɑ nɑ ǹ ɡinɑ nun ɡoomɔ yèn sɔ̃ wunɑ ɑ kuɑ
    yɑ̃ku kowo nɛn tundo Dɑfidin wɑɑti sɔɔ. Mɛyɑ ɑ mɑɑ kɑ nùn win nɔni swɑ̃ɑru kpuro
    bɔnu kuɑ.
  eng-KJVCPB: 'And unto Abiathar the priest said the king, Get thee to Anathoth, unto
    thine own fields; for thou art worthy of death: but I will not at this time put
    thee to death, because thou barest the ark of the Lord God before David my father,
    and because thou hast been afflicted in all wherein my father was afflicted.'
  luo-luo: To kuom Abiathar jadolo, ruoth nowacho niya, “Dog e puotheni mantie Anathoth.
    Iwinjori gi tho, to ok ananegi sani, nikech nitingʼo Sandug Muma mar Jehova Nyasaye
    Manyalo Gik Moko Duto e nyim Daudi wuonwa kendo nineno chandruok duto mane wuonwa
    oneno.”
  meu-meu: Bena hanua pavapavana ese hahelaḡa tauna Abiatara e hereva henia, eto,
    Emu tano Anatoto baola; badina be davamu maorona na mase. A ina nega ai basina
    alamu mase, badina be Ḡaubada Iehova ena maua helaḡana na tamagu David vairanai
    o huaiava, bona tamagu ida o hisihisi hebouva, iena hisihisi iboudiai lalodiai.
  npi-ULB: तब राजाले पुजारी अबियाथारलाई भने, “तिम्रो आफ्नै जग्गा अनातोतमा जाऊ । तिमी
    मृत्युको लायक छौ, तर मेरा पिता दाऊदको सामु तिमीले परमप्रभुको सन्दुक बोकेकाले र
    मेरा पिताजस्तै हरेक मार्गमा तिमीले दुःख भोगेकाले तिमीलाई म यस बेला मार्दिनँ ।”
  yor-yor: Ọba sì wí fún Abiatari àlùfáà pé, “Padà lọ sí pápá rẹ ni Anatoti, ó yẹ
    fún ọ láti kú, ṣùgbọ́n èmi kì yóò pa ọ́ nísinsin yìí, nítorí o ti gbé àpótí ẹ̀rí
    Olúwa Olódùmarè níwájú Dafidi baba mi, o sì ti ní ìpín nínú gbogbo ìyà tí baba
    mi jẹ.”
  pes-OPCB: 'سپس پادشاه به اَبیّاتار کاهن گفت: «به خانهٔ خود در عناتوت برگرد. سزای
    تو نیز مرگ است، ولی من اکنون تو را نمی‌کشم، زیرا در زمان پدرم مسئولیت نگهداری
    صندوق عهد خداوند با تو بود و تو در تمام زحمات پدرم با او شریک بودی.»'
  tgl-ULB: At kay Abiatar na pari, sinabi ng hari, “Pumunta ka sa Anatot, sa sarili
    mong bukirin. Dapat kang patayin, pero hindi kita papatayin sa oras na ito, dahil
    binuhat mo ang kaban ng tipan ng Panginoong si Yahweh sa harap ni David na aking
    ama at kasama kang naghirap sa bawat paghihirap ng aking ama.”
  hui-hui: Solomono ibugua loma binigo mo miaga agali Abaiadahondo lalu, Í̠ninaga
    dindi Anadodo tanoha wiyadagoria hole pobe. Í̠ha ko mbira ngagome i̱na í̠ homabelo
    bo waholene ngagonigo nde wahalu waharogo pobe, lene. Ani larogoni irane bamba
    i̱ aba Debidi heba howa í̠na Ngode Datagaliwabenaga Habo Nalolene Bi lo winigonaga
    Mbogoyi biago yu ibaga biaga harigoni. Ani bialu i̱ aba Debidinaga genda wiaru
    í̠nimebi ya dege birigonigo mitangi bialu i̱na í̠ ba nabi waharo, lene.
  mya-mya: ထို့​နောက်​ရှော​လ​မုန်​မင်း​သည် ယဇ်​ပု​ရော​ဟိတ် အ​ဗျာ​သာ​အား``အာ​န​သုတ်​မြို့​ရှိ​သင်​၏
    ကျေး​လက်​နေ​အိမ်​သို့​သွား​လော့။ သင်​သည် သေ​ဒဏ်​ခံ​ထိုက်​သူ​ဖြစ်​ပေ​သည်။ သို့​ရာ​တွင်
    သင်​သည်​ငါ​၏​ခ​မည်း​တော်​ဒါ​ဝိဒ်​လက်​ထက်​၌ ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို
    တာ​ဝန်​ယူ​စောင့်​ထိန်း​ရ​သူ၊ မင်း​ကြီး​နှင့်​အ​တူ ဆင်း​ရဲ​ဒုက္ခ​အ​ပေါင်း​ကို​ခံ​ခဲ့​သူ​ဖြစ်​သ​ဖြင့်
    ယ​ခု​သင့်​အား​ငါ​မ​သတ်​လို​ပြီ'' ဟု မိန့်​တော်​မူ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོས་མཆོད་དཔོན་ཨབ་ཡཱ་ཐར་ལ། ཁྱོད་རང་ཨ་ན་ཐོད་དུ་ཡོད་པའི་རང་གི་གཞིས་གར་སོང་ཞིག
    ཁྱོད་ནི་གསོད་འོས་པ་ཡིན་མོད། འོན་ཀྱང་ཁྱོད་ཀྱིས་ངའི་ཡབ་དཱ་བིད་ཀྱི་དྲུང་དུ་གཙོ་བོ་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཁུར་མྱོང་སྟེ།
    ཡང་ངའི་ཡབ་དང་ལྷན་ཅིག་ཏུ་སྡུག་བསྔལ་ཐམས་ཅད་མྱངས་པས་དེ་རིང་ངས་ཁྱོད་མི་གསོད་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Mambo akati kuna Abhiatari muprista, “Dzokera kuAnatoti, kunyika yako.
    Unofanira kufa. Asi handisi kuzokuuraya iye zvino, nokuti wakatakura areka yaJehovha
    Mwari pamberi pababa vangu Dhavhidhi ukatambudzika navo pamatambudziko avo ose.”
  spa-BLM: 'El rey dijo al sacerdote Abiatar: “Vete a Anatot, a tus campos, porque
    eres digno de muerte. Pero no te daré muerte en este momento, porque llevaste
    el arca del Señor delante de David mi padre, y porque fuiste afligido en todo
    lo que mi padre fue afligido.”'
  cac-cac: 'Ix yalanpax vin̈ rey chi'' d''a vin̈aj sacerdote Abiatar: A ticnaic sval
    d''ayach to tzach b''at d''a a chon̈ab'' Anatot. Smoj val tzach chami, palta man̈
    ol ach in milchamlaj yujto a ach ec''nac ach yilumaloc te'' scaxail strato Jehová
    d''a stiempoal vin̈ in mam. A jun ach pax ab''nac syail d''a masanil b''aj yab''nac
    syail vin̈ in mam chi'', xchi vin̈aj Salomón chi''.'
  swh-ULB: Kisha akamwambia Abiathari kuhani, “Nenda kwa Anathothi, kwenye mashamba
    yako. unastahili kufa, lakini sitakua sasa hivi, kwa sababu ulilbeba sanduku la
    BWANA mbele ya Daudi baba yangu na kujitabisha kwa namna mbalimbali kama baba
    yangu alivyopata tabu.”
  bel-bel: 'А сьвятару Авіятару цар сказаў: ідзі ў Анатот на тваё поле; ты варты сьмерці,
    але цяперашнім часам я не аддам цябе сьмерці, бо ты насіў каўчэг Уладара Госпада
    перад Давідам, бацькам маім, і цярпеў усё, што цярпеў бацька мой.'
  deu-ELBBK: 'Und zu Abjathar, dem Priester, sprach der König: Geh nach Anatot, auf
    deine Felder, denn du bist ein Mann des Todes; aber an diesem Tag will ich dich
    nicht töten, weil du die Lade des Herrn HERRN vor meinem Vater David getragen,
    und weil du gelitten hast in allem, worin mein Vater gelitten hat.'
  mbb-OT: Ne migkeǥiyan ni Hadì Solomon si Abiatar he memumuhat te, “Ulì ka ziyà te
    pemuleey nu ziyà te Anatot. Ereg ka pezem he edhimetayan, piru kenè ku sikew edhimetayan
    guntaan su iyan ka midseriǥan duen te Kavan te Nengazen he MEGBEVAYÀ hein duma
    ke pa te amey ku he si David, wey mid-ambit ka te menge kemereǥenan din.”
  mal-2015: 'അബ്യാഥാർപുരോഹിതനോടു രാജാവു: നീ അനാഥോത്തിലെ നിന്റെ ജന്മഭൂമിയിലേക്കു പൊയ്ക്കൊൾക;
    നീ മരണയോഗ്യനാകുന്നു; എങ്കിലും നീ എന്റെ അപ്പനായ ദാവീദിന്റെ മുമ്പാകെ കർത്താവായ യഹോവയുടെ
    പെട്ടകം ചുമന്നതുകൊണ്ടും എന്റെ അപ്പൻ അനുഭവിച്ച സകലകഷ്ടങ്ങളെയും നീ കൂടെ അനുഭവിച്ചതുകൊണ്ടും
    ഞാൻ ഇന്നു നിന്നെ കൊല്ലുന്നില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Le Ebjataroske o Šalamun phenďa: „Dža pre tire maľi andro Anatot, bo zaslužines
    tuke te merel. Ale adadžives mek tut na murdarava, bo tu ľidžahas le RAJESKRI
    archa angle miro dad David a ľidžahas leha leskre pharipena, so les sas.“'
  pes-OPV: 'و پادشاه به ابیاتار کاهن گفت: «به مزرعه خود به عناتوت برو زیرا که تو مستوجب
    قتل هستی، لیکن امروز تو را نخواهم کشت، چونکه تابوت خداوند، یهوه را در حضور پدرم
    داودبرمی داشتی، و در تمامی مصیبت های پدرم مصیبت کشیدی.»'
  ron-1924: 'Ымпэратул а зис апой преотулуй Абиатар: „Ду-те ла Анатот, ла мошииле
    тале, кэч ешть вредник де моарте, дар ну те вой оморы азь, пентру кэ ай пуртат
    кивотул Домнулуй Думнезеу ынаинтя татэлуй меу Давид ши пентру кэ ай луат парте
    ла тоате суферинцеле татэлуй меу.”'
  ben-OBCV: যাজক অবিয়াথরকে রাজা বললেন, “আপনি অনাথোতে আপনার ক্ষেতে ফিরে যান। আপনি
    মরারই যোগ্য, তবে এখন আমি আপনাকে মারছি না, কারণ আমার বাবা দাউদের কাছে থেকে আপনি
    সার্বভৌম সদাপ্রভুর নিয়ম-সিন্দুকটি বহন করলেন এবং আমার বাবার সব কষ্টের সাথী হলেন।”
  som-som: Oo boqorkiina wuxuu wadaadkii Aabyaataar ahaa ku yidhi, Waxaad tagtaa Canaatood
    iyo ilaa beerahaagii, waayo, waxaad istaahishaa in lagu dilo, laakiinse haatan
    ku dili maayo, waayo, aabbahay Daa'uud waad ku hor sidi jirtay sanduuqii Sayidka
    Rabbiga ah, oo waxaa lagugu dhibi jiray wax kasta oo aabbahay lagu dhibi jiray.
  lat-VUC: 'Abiathar quoque sacerdoti dixit rex: Vade in Anathoth ad agrum tuum: equidem
    vir mortis es: sed hodie te non interficiam, quia portasti arcam Domini Dei coram
    David patre meo, et sustinuisti laborem in omnibus in quibus laboravit pater meus.'
  eng-ASVBT: 'And unto Abiathar the priest said the king, Get thee to Anathoth, unto
    thine own fields; for thou art worthy of death: but I will not at this time put
    thee to death, because thou barest the ark of the Lord Jehovah before David my
    father, and because thou wast afflicted in all wherein my father was afflicted.'
  ita-1885: 'Poi il re disse al sacerdote Ebiatar: Vattene in Anatot, alla tua possessione;
    perciocchè tu hai meritata la morte; ma pure oggi non ti farò morire; perchè tu
    hai portata l''Arca del Signore Iddio davanti a Davide, mio padre, e perchè tu
    sei stato afflitto in tutto ciò in che mio padre è stato afflitto.'
  eng-LXXUP: And the king said to Abiathar the priest, Depart thou quickly to Anathoth
    to thy farm, for thou art worthy of death this day; but I will not slay thee,
    because thou hast borne the ark of the covenant of the Lord before my father,
    and because thou wast afflicted in all things wherein my father was afflicted.
  eng-ULB: Then to Abiathar the priest the king said, “Go to Anathoth, to your own
    fields. You are worthy of death, but I will not at this time put you to death,
    because you carried the ark of the Lord Yahweh before David my father and suffered
    in every way my father suffered.”
  spa-VBL: 'En el caso de Abiatar, el sumo sacerdote, el rey le dijo: “Vete a casa
    y cuida tus campos. Deberías ser condenado a muerte, pero no te mataré ahora porque
    llevaste el Arca del Señor Dios por delante de mi padre David y pasaste con él
    por todos sus momentos difíciles”.'
  fra-_FOB: 'Puis le roi dit à Abiathar, le sacrificateur: Va-t''en à Anathoth, dans
    ta possession; car tu mérites la mort; toutefois je ne te ferai pas mourir aujourd''hui;
    car tu as porté l''arche du Seigneur l''Éternel devant David, mon père, et tu
    as eu part à toutes les afflictions de mon père.'
  mal-mal: 'അബ്യാഥാർപുരോഹിതനോട് രാജാവ്: “നീ അനാഥോത്തിലെ നിന്റെ ജന്മഭൂമിയിലേക്ക് പൊയ്ക്കൊൾക;
    നീ മരണയോഗ്യനാകുന്നു; എങ്കിലും നീ എന്റെ അപ്പനായ ദാവീദിന്റെ മുമ്പാകെ കർത്താവായ യഹോവയുടെ
    പെട്ടകം ചുമന്നതിനാലും എന്റെ അപ്പൻ അനുഭവിച്ച സകലകഷ്ടങ്ങളും നീയും കൂടി അനുഭവിച്ചതിനാലും
    ഞാൻ ഇന്ന് നിന്നെ കൊല്ലുന്നില്ല” എന്ന് പറഞ്ഞു.'
  urd-GVR: Abiyātar Imām se bādshāh ne kahā, “Ab yahāṅ se chale jāeṅ. Anatot meṅ apne
    ghar meṅ raheṅ aur wahāṅ apnī zamīneṅ saṅbhāleṅ. Go āp sazā-e-maut ke lāyq haiṅ
    to bhī maiṅ is waqt āp ko nahīṅ mār dūṅgā, kyoṅki āp mere bāp Dāūd ke sāmne Rab
    Qādir-e-mutlaq ke ahd kā sandūq uṭhāe har jagah un ke sāth gae. Āp mere bāp ke
    tamām taklīfdeh aur mushkiltarīn lamhāt meṅ sharīk rahe haiṅ.”
  suz-BL: मिनु पिपम चढ़ेब अबीयाथार कली “अनाथोथम बाक्‍शो इ खिंम लावो। गे साइक्‍चा पुंइसीब
    बाक्‍नेवे। मो हना यो मुल गो इ कली मसाइक्‍नन। मारदे हना गे आं आफ दाऊद आ ङोंइती
    परमप्रभु यावे आ सन्‍दोस कुरब बाक्‍ते। मिनु गे मेको आ श्‍येत नेल्‍लेम बाक्‍शो बाक्‍ते”
    देंमाक्‍त। १राजा १:७; १सामुएल २२:२०-२३; १सामुएल ३०:७; २सामुएल १५:२४
  ita-1927: 'Poi il re disse al sacerdote Abiathar: “Vattene ad Anatoth, nelle tue
    terre, poiché tu meriti la morte; ma io non ti farò morire oggi, perché portasti
    davanti a Davide mio padre l’arca del Signore, dell’Eterno, e perché partecipasti
    a tutte le sofferenze di mio padre”.'
  ckb-ckb: 'ئینجا پاشا بە ئەبیاتاری کاهینی گوت: «بڕۆ بۆ کێڵگەکانت لە عەناتۆت، چونکە
    تۆ شایانی سزای مردنیت، بەڵام من ئەمڕۆ ناتکوژم، چونکە تۆ سندوقی یەزدانی باڵادەستت
    لەپێش داودی باوکم هەڵدەگرت، تۆ لە هەموو ماندووبوونەکانی باوکم بەشدار بوویت.»'
  eng-BBE: And to Abiathar the priest the king said, Go to Anathoth, to your fields;
    for death would be your right reward; but I will not put you to death now, because
    you took up the ark of the Lord God before David my father, and you were with
    him in all his troubles.
  kan-OKCV: ಯಾಜಕನಾದ ಅಬಿಯಾತರನಿಗೆ ಅರಸನು, “ನೀನು ಅನಾತೋತಿನಲ್ಲಿರುವ ನಿನ್ನ ಹೊಲಗಳಿಗೆ ಹೋಗು.
    ಏಕೆಂದರೆ ನೀನು ಸಾವಿಗೆ ಪಾತ್ರನಾಗಿದ್ದೀಯೆ. ಆದರೆ ನೀನು ಸಾರ್ವಭೌಮ ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು
    ನನ್ನ ತಂದೆ ದಾವೀದನ ಮುಂದೆ ಹೊತ್ತದ್ದರಿಂದಲೂ, ನನ್ನ ತಂದೆಯ ಎಲ್ಲಾ ಕಷ್ಟಗಳಲ್ಲಿ ನೀನು ಪಾಲುಗಾರನಾಗಿದ್ದರಿಂದಲೂ,
    ನಾನು ಈಗ ನಿನ್ನನ್ನು ಸಾಯಿಸುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'ராஜா: ஆசாரியனாகிய அபியத்தாரை நோக்கி: நீ உன்னுடைய நிலங்கள் இருக்கிற ஆனதோத்திற்குப்
    போய்விடு; நீ மரணத்திற்குரியவனாக இருந்தும், நீ என்னுடைய தகப்பனாகிய தாவீதுக்கு முன்பாகக்
    யெகோவாவாகிய ஆண்டவருடைய பெட்டியைச் சுமந்ததாலும், என்னுடைய தகப்பன் அநுபவித்த உபத்திரவத்தையெல்லாம்
    நீ கூட அநுபவித்ததாலும், இன்றைய தினம் நான் உன்னைக் கொலை செய்யமாட்டேன் என்றான்.'
  spa-RV-1909: 'Y á Abiathar sacerdote dijo el rey: Vete á Anathoth á tus heredades,
    que tú eres digno de muerte; mas no te mataré hoy, por cuanto has llevado el arca
    del Señor Jehová delante de David mi padre, y además has sido trabajado en todas
    las cosas en que fué trabajado mi padre.'
  ron-BTF: 'Şi împăratul i-a spus preotului Abiatar: Du-te la Anatot, la câmpurile
    tale, pentru că tu eşti demn de moarte; dar în acest timp nu te voi da la moarte,
    pentru că ai purtat chivotul DOMNULUI DUMNEZEU înaintea lui David, tatăl meu,
    şi deoarece ai fost chinuit în tot ce s-a chinuit tatăl meu.'
  eng-WEBP: To Abiathar the priest the king said, “Go to Anathoth, to your own fields,
    for you are worthy of death. But I will not at this time put you to death, because
    you bore the Lord GOD’s ark before David my father, and because you were afflicted
    in all in which my father was afflicted.”
  eng-FBV: In the case of Abiathar, the high priest, the king told him, “Go home and
    take care of your fields. You should be condemned to death, but I will not kill
    you right now because you carried the Ark of the Lord God ahead of my father David
    and went through all his hard times with him.”
  nld-1939: 'Tot den priester Ebjatar zei de koning: Ga naar uw landgoed te Anatot;
    want al zijt ge de dood schuldig, toch zal ik u thans nog niet doen sterven, omdat
    gij de ark van Jahweh voor mijn vader David gedragen en al het leed van mijn vader
    gedeeld hebt.'
  nch-BL: 'Huan teipa Tanahuatijquet Salomón quiilhui nopa totajtzi Abiatar: “¡Xiya
    mochaj ipan pilaltepetzi Anatot! Quinamiqui nimitzmictisquía nojquiya, pero amo
    nimitzmictis ama pampa tijhuicac icaxa TOTECO Cati Quipiya Nochi Tanahuatili quema
    notata itztoya. Nojquiya titaijyohui ihuaya quema quipanoyaya miyac cuesoli.”'
  vie-1934: 'Đoạn, vua nói với thầy tế lễ A-bia-tha rằng: Hãy lui về A-na-tốt, trong
    đất ngươi, vì ngươi đáng chết. Song ngày nay ta không giết ngươi, vì ngươi có
    khiêng hòm giao ước của Chúa Giê-hô-va, trước mặt Đa-vít, là cha ta, và bởi vì
    ngươi đã bị hoạn nạn trong các sự hoạn nạn của cha ta.'
  hin-CV: इसके बाद राजा ने पुरोहित अबीयाथर से कहा, “आप अनाथोथ चले जाइए, जहां आपकी
    पैतृक संपत्ति है. सही तो यह था कि आपको मृत्यु दंड दिया जाता, मगर इस समय मैं आपकी
    हत्या नहीं करूंगा, क्योंकि आपने मेरे पिता दावीद के सामने प्रभु याहवेह की वाचा
    के संदूक को उठाया था, साथ ही आप मेरे पिता के बुरे समय में उनके साथ बने रहे.”
  spa-BES: 'Y al sacerdote Abiatar, el rey dijo: Ve a Anatot, a tus campos; porque
    la muerte sería tu recompensa correcta; pero no te mataré ahora, porque tomaste
    el cofre del pacto del Señor Dios ante David mi padre, y estabas con él en todas
    sus angustias.'
  tdx-tdx: 'Le nanao ty hoe amy Abiatare mpisoroñe i mpanjakay: Akia mb’e Anatote,
    mb’amo tete’oo mb’eo; toe mañeva ho mate; fe tsy havetrakoo hey, amy te nitarazoe’o
    añatrefan-draeko ty vata’ i Talè Iehovà, naho fonga nisotria’o ze nisilofan-draeko.'
  tha-KJV: ส่วนอาบียาธาร์​ปุ​โรหิ​ตน​ั้น กษัตริย์​รับสั่งว่า “จงไปอยู่​ที่​อานาโธท
    ไปสู่​ไร่​นาของเจ้า เพราะเจ้าสมควรที่จะตาย แต่​ในเวลานี้​เราจะไม่ประหารชีวิตเจ้า
    เพราะว่าเจ้าหามหีบขององค์พระผู้เป็นเจ้าพระเจ้าไปข้างหน้าดาวิดราชบิดาของเรา และเพราะเจ้าได้​เข​้าส่วนในบรรดาความทุกข์ใจของราชบิดาเรา”
  por-BR-2018: 'E a Abiatar sacerdote disse o rei: Vai-te a Anatote a tuas propriedades,
    que tu és digno de morte; mas não te matarei hoje, porquanto levaste a arca do
    Senhor DEUS diante de Davi meu pai, e, além disso, foste aflito em todas as coisas
    em que meu pai foi aflito.'
  deu-ELO: 'Und zu Abjathar, dem Priester, sprach der König: Gehe nach Anathoth, auf
    deine Felder, denn du bist ein Mann des Todes; aber an diesem Tage will ich dich
    nicht töten, weil du die Lade des Herrn Jehova vor meinem Vater David getragen,
    und weil du gelitten hast in allem, worin mein Vater gelitten hat.'
  eng-WYC-2018: Also the king said to Abiathar, the priest, Go thou into Anathoth,
    to thy field; and soothly thou art a man of death, that is, worthy of death, for
    conspiring against me, and David, my father; but today I shall not slay thee,
    for thou barest the ark of the Lord God before David, my father, and thou sufferedest
    travail in all things, in which my father travailed.
  epo-epo: 'Kaj al la pastro Ebjatar la reĝo diris: Iru en Anatoton, sur vian kampon;
    vi meritas la morton, sed mi nun ne mortigos vin, ĉar vi portis la keston de la
    Sinjoro, la Eternulo, antaŭ mia patro David, kaj ĉar vi suferis ĉion, kion suferis
    mia patro.'
  uig-PIN: 'Padixaⱨ Abiyatar kaⱨinƣa: — Mang, Anatottiki ɵz etizliⱪingƣa barƣin. Sǝn
    ɵlümgǝ layiⱪsǝn, lekin sǝn Rǝb Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini atam Dawutning aldida
    kɵtürgǝnliking tüpǝylidin, wǝ atamning tartⱪan ⱨǝmmǝ azab-oⱪubǝtliridǝ uningƣa
    ⱨǝmdǝrd bolƣining üqün, mǝn ⱨazir seni ɵlümgǝ mǝⱨkum ⱪilmaymǝn, dedi.'
  beo-beo: 'Amalalu, hina bagade Soloumane da gobele salasu dunu A:baia:dama amane
    sia:i, “Dia soge gabolo lai A:nadode amoga masa. Na da di medole legemu da defea
    gala, be na wahadafa di hame medole legemu. Bai di da na ada Da:ibidi musa: se
    nabaloba, di da e fidilalu amola Hina Gode Ea Gousa:su Sema Gagili amo ouligilalu.”'
  tpi-OTNT: Solomon i tokim pris Abiatar olsem, “Yu go bek long taun Anatot na stap
    long graun bilong yu. Yu gat asua na yu inap i dai, tasol mi no ken kilim yu.
    Long wanem, bipo yu bin i stap wantaim papa bilong mi, Devit, na yu karim Bokis
    Kontrak bilong God, Bikpela bilong yumi. Na taim Devit i karim planti hevi na
    trabel, orait yu bin i stap wantaim em na yu tu i bin karim ol dispela hevi.”
  hau-SA: Ga Abiyatar firist kuwa sarki ya ce, “Tafi gonarka a Anatot. Ka cancanci
    ka mutu, amma ba zan kashe ka yanzu ba, domin ka ɗauki akwatin alkawarin Ubangiji
    Mai Iko Duka a gaban mahaifina Dawuda, ka kuma sha wahala tare mahaifina.”
  uig-LAT: 'Padishah Abiyatar kahin’gha: — Mang, Anatottiki öz étizliqinggha barghin.
    Sen ölümge layiqsen, lékin sen Reb Perwerdigarning ehde sanduqini atam Dawutning
    aldida kötürgenliking tüpeylidin, we atamning tartqan hemme azab-oqubetliride
    uninggha hemderd bolghining üchün, men hazir séni ölümge mehkum qilmaymen, dédi.'
  nde-nde: Ku-Abhiyathari umphristi iNkosi yathi, “Buyela emasimini akho e-Anathothi.
    Kufanele ufe kodwa angiyikukubulala khathesi, ngoba wathwala ibhokisi lesivumelwano
    sikaThixo Wobukhosi phambi kukababa uDavida waba kanye lobaba esebunzimeni.”
  ton-ton: Pea naʻe pehē ʻe he tuʻi kia ʻApaiata ko e taulaʻeiki, “ʻAlu ko e ki ʻAnatoti,
    ki ho potu fonua ʻoʻou; he ʻoku totonu ke ke mate koe; ka ʻe ʻikai te u tāmateʻi
    koe ʻi he kuonga ni, koeʻuhi naʻa ke fua ʻae puha tapu ʻa Sihova ko e ʻOtua ʻi
    he ʻao ʻo Tevita ko ʻeku tamai, pea koeʻuhi naʻa ke mamahi koe ʻi he meʻa kotoa
    pē naʻe mamahi ai ʻa ʻeku tamai.”
  ces-1613: 'Abiatarovi knězi také řekl král: Jdi do Anatot k rolí své, nebo jsi hoden
    smrti. Ale nyní nezabiji tebe, poněvadž jsi nosil truhlu Hospodinovu před Davidem
    otcem mým, a snášel jsi všecka ta ssoužení, kteráž snášel otec můj.'
  eng-WMB: To Abiathar the priest the king said, “Go to Anathoth, to your own fields,
    for you are worthy of death. But I will not at this time put you to death, because
    you bore the Lord GOD’s ark before David my father, and because you were afflicted
    in all in which my father was afflicted.”
  tam-TCV: அதன்பின் அரசன் ஆசாரியனான அபியத்தாரைப் பார்த்து, “ஆனதோத்திலிருக்கும் உன்
    வயலுக்குத் திரும்பிப்போ. நீ சாகவே தகுதியுள்ளவன். ஆனால் இப்போது நான் உன்னைக் கொல்வதில்லை.
    ஏனென்றால் என் தகப்பனாகிய தாவீது ஆட்சிசெய்தபோது, ஆண்டவராகிய யெகோவாவின் உடன்படிக்கைப்
    பெட்டியை நீ சுமந்து சென்றாய். அத்துடன் என் தகப்பனின் எல்லாக் கஷ்டங்களிலும் நீயும்
    உடன்பங்காளியாயிருந்து, கஷ்டங்களை அனுபவித்தாய்” என்று சொன்னான்.
  ceb-ULB: Unya miingon ang hari ngadto kang Abiatar nga pari, “Lakaw ngadto sa Anatot,
    sa imong kaumahan. Angayan ka nga mamatay, apan dili ko usa ikaw pagapatyon karon
    tungod kay nagdala ka sa kasabotan ni Yahweh atubangan ni David nga akong amahan
    ug nag-antos sama nga nag-antos ang akong amahan.”
  pol-UBG: 'A do kapłana Abiatara król powiedział: Idź do Anatot, do swojej posiadłości,
    gdyż zasłużyłeś na śmierć. Dziś jednak nie zabiję cię, ponieważ nosiłeś arkę PANA
    przed Dawidem, moim ojcem, i ponieważ wycierpiałeś wszystko, co mój ojciec wycierpiał.'
  urd-GVU: ابیاتر امام سے بادشاہ نے کہا، ”اب یہاں سے چلے جائیں۔ عنتوت میں اپنے گھر
    میں رہیں اور وہاں اپنی زمینیں سنبھالیں۔ گو آپ سزائے موت کے لائق ہیں توبھی مَیں
    اِس وقت آپ کو نہیں مار دوں گا، کیونکہ آپ میرے باپ داؤد کے سامنے رب قادرِ مطلق
    کے عہد کا صندوق اُٹھائے ہر جگہ اُن کے ساتھ گئے۔ آپ میرے باپ کے تمام تکلیف دہ اور
    مشکل ترین لمحات میں شریک رہے ہیں۔“
  deu-1912: 'Und zu dem Priester Abjathar sprach der König: Gehe hin gen Anathoth
    zu deinem Acker; denn du bist des Todes. Aber ich will dich heute nicht töten;
    denn du hast die Lade des Herrn HERRN vor meinem Vater David getragen und hast
    mitgelitten, wo mein Vater gelitten hat.'
  kan-2017: ತರುವಾಯ ಅರಸನು ಯಾಜಕನಾದ ಎಬ್ಯಾತಾರನಿಗೆ, “ನೀನು ಅಣತೋತಿನಲ್ಲಿರುವ ನಿನ್ನ ಮನೆಗೆ ಹೋಗು,
    ನೀನು ಮರಣಕ್ಕೆ ಪಾತ್ರನು. ಆದರೆ ನೀನು ಕರ್ತನಾದ ಯೆಹೋವನ ಮಂಜೂಷವನ್ನು ಹೊತ್ತುಕೊಂಡು ನನ್ನ ತಂದೆಯಾದ
    ದಾವೀದನೊಡನೆ ಸಂಚರಿಸುತ್ತಾ ಅವನ ಎಲ್ಲಾ ಕಷ್ಟಗಳಲ್ಲಿ ಪಾಲುಗಾರನಾಗಿದ್ದುದ್ದರಿಂದ ಈ ಹೊತ್ತು ನಿನ್ನನ್ನು
    ಕೊಲ್ಲಿಸುವುದಿಲ್ಲ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me ga’ar Solomon ni Pilung ngak Abiathar ni prist, “Mu sul ko nam
    rom nga tafnam u Anathoth. Gur e rib fel’ ni nga mum’, machane dab gog ni ngan
    thang e fan rom e chiney, ni bochan e gur e um gagiyegnag fare Kahol ko M’ag rok
    SOMOL nnap’an ni um moy rok e chitamag i David, mu um un i chibiy urngin e tin
    ba mo’maw’ ni i yib ngak.”
  hlt-MCSB: Manghai loh khosoih Abiathar te khaw, “Nang bang hlang kah dueknah ngawn
    tah, Anathoth kah namah khohmuen la mael laeh. Tedae tihnin ah he nang kan duek
    sak mahpawh. A pa David mikhmuh ah ka Boeipa Yahovah kah thingkawng te na koh
    tih a cungkuem neh a pa a phaep uh vaengah na phaep puei dongah,” a ti nah.
  mdy-ETH: ዒማና ካኣቲ ሴሎሞኔ ቄኤሳሢ፥ ዓቢያታሬ ኮይላ፦ «ኔ ሾይንቴ ዓጮ፥ ዓናቶቴ ዴንዴ፤ ኔና ዎዎዾንዶ ዓሲታንቴኬ፤ ጋዓንቴ
    ዼኤፖ ጎዳሢኮ ጫኣቁሞ ሳኣፂኖ ታ ዓዶ፥ ዳውቴ ቤርታ ኔኤኒ ኬዲ ሃንቴሢሮ ሃሣ ዒዛና ዎላ ሜታሢ ቢያ ኔ ዔኬሢሮ ሃሢ ታ ኔና
    ዎዻዓኬ» ጌዔኔ።
  twi-ASANTE: Na ɔhene no ka kyerɛɛ ɔsɔfoɔ Abiatar sɛ, “Sane kɔ wo kurom Anatot. Wofata
    sɛ wowuo, nanso merenku wo seesei, ɛfiri sɛ, wosoaa Awurade Otumfoɔ Adaka no maa
    mʼagya, na wo ne no nyinaa na mohunuu amane wɔ nʼabɛbrɛsɛ nyinaa mu.”
  eng-WEBU: To Abiathar the priest the king said, “Go to Anathoth, to your own fields,
    for you are worthy of death. But I will not at this time put you to death, because
    you bore the Lord GOD’s ark before David my father, and because you were afflicted
    in all in which my father was afflicted.”
  wal-wal: Hegaappe guyyiyan, Kawoi Solomoni qeesiyaa Abiyaataara hagaadan yaagiis;
    “Neeni Anatootan de7iya ne gade guyye ba. Neeni haiqqanau bessaasa; shin nena
    taani ha77i worikke. Aissi giikko, neeni ta aawaa Daawita sinttan Ubbaa Haariya
    GODAA Taabootaa tookkadasa; qassi ta aawaa metuwaa ubbaa aara metootadasa” yaagiis.
  spa-PDDPT: 'Pero el rey dijo al sacerdote Abiatar: Aunque eres digno de muerte,
    retírate a tus campos en Anatot. No te mataré hoy, porque cargaste el Arca de
    ʼAdonay Yavé delante de mi padre David, y participaste en todo aquello que sufrió
    mi padre.'
  gun-gun: 'Ha''e gui sacerdote Abiatar pe ju huvixa aipoe''i: — Tereo Anatote katy
    nemba''ety ituia py, mba''eta ndee ma ava ojuka pyrã. Ha''e rami teĩ aỹ ma ndorojukai
    ''rã, mba''eta xeru Davi renonde rupi Senhor ayvu ryru reraa va''ekue, ha''e xeru
    ojexavaiague ha''e javi py ndee voi rejexavai rire — he''i.'
  ilo-ULB: Kalpasanna, kinuna ti ari kenni Abiatar a padi, “Mapanka idiay Anatot,
    iti ayan ti dagam. Rumbeng laeng a matayka, ngem saanka nga ipapatay ita, gapu
    ta sika ti nakaitalkan ti lakasa ti tulag ni Yahweh a Dios iti sangoanan ni David
    nga amak ken nakipagsagabaka iti amin a sinagaba ti amak.”
  kpg-kpg: King Solomon ga helekai gi tangada hai mee dabu go Abiathar, “Hana gi Anathoth,
    deelaa go do gowaa donu. Goe ne belee made, malaa au hagalee dumaalia bolo goe
    gi daaligidia gii made dolomeenei, idimaa goe dela nogo benebene Tebedebe o di
    Hagababa Dimaadua mo dau madalia dogu damana David mo dau madalia i ono haingadaa
    huogodoo.”
  uig-ARA: 'پادىشاھ ئابىياتار كاھىنغا: ــ ماڭ، ئاناتوتتىكى ئۆز ئېتىزلىقىڭغا بارغىن.
    سەن ئۆلۈمگە لايىقسەن، لېكىن سەن رەب پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى ئاتام داۋۇتنىڭ
    ئالدىدا كۆتۈرگەنلىكىڭ تۈپەيلىدىن، ۋە ئاتامنىڭ تارتقان ھەممە ئازاب-ئوقۇبەتلىرىدە
    ئۇنىڭغا ھەمدەرد بولغىنىڭ ئۈچۈن، مەن ھازىر سېنى ئۆلۈمگە مەھكۇم قىلمايمەن، دېدى.'
  sus-sus: Na dangi xanbi, mangɛ naxa a fala Abiyatari sɛrɛxɛdubɛ bɛ, «Siga i xɔnyi
    Anatɔti bɔxi ma. A lan i xa faxa, kɔnɔ n bara diɲɛ barima i Ala xa saatɛ kankira
    xanin nɛ n Baba Dawuda ya i, i man tɔɔrɔ nɛ n baba xa tɔɔrɛ.»
  pon-2006: Nanmwarki Solomon ahpw mahsanihong samworo Apaiadar, “Kohwei nan uhdahn
    sapwomw nan Anadod. E konehngehr ke en mehla, ahpw I sohte pahn mweidohng ke en
    kamakamala met, pwehki omw apwahpwalih sapwellimen KAUN-O Kohpwahn Inou nindokon
    omw patopato rehn ei pahpa Depit, oh ke iang ih nan sapwellime apwal akan koaros.”
  jae-jae: Ma kiŋ tau kêsôm gêdêŋ dabuŋwaga Abiatar gebe “Ôna Anatot ôndêŋ nêm andu
    gebe gôjac ŋawae gebe aôm ômac êndu, mago aê gabe janac aôm êndu galoc atom gebe
    aôm kôbalaŋ Apômtau Anôtô nê poac ŋakatapa kôsêlêŋ gômuŋ aê tamoc Dawid ma gôc
    gêŋwapac samob gôwiŋ tamoc.”
  ksd-ksd: 'Ma ra king i ga biti tai Abiatar ra tena tinabar: Una vana uro Anatot
    tadav kaum pia; i topa ia ba una virua, ia kaka pa ina doko u ta go ra pakana
    tago u ga puak ra bok kai ra Luluai God ta ra luaina mata i David tamagu, ma tago
    u ga ki na malari ta nam parika tamagu i ga ki na malari tana.'
  tur-YTC: Kâhin Aviyatar'a, “Anatot'a, kendi tarlalarına git, çünkü ölümü hak ettin.
    Ama seni şimdi öldürmeyeceğim, çünkü sen Yahve'nin Sandığı'nı babam David'in önünde
    taşıdın ve babamın çektiği her sıkıntıda sen de sıkıntı çektin.” dedi.
  grc-BRENT: Καὶ τῷ Ἀβιάθαρ τῷ ἱερεῖ εἶπεν ὁ βασιλεύς, ἀπότρεχε σὺ εἰς Ἀναθὼθ εἰς
    ἀγρόν σου, ὅτι ἀνὴρ θανάτου εἶ σὺ ἐν τῇ ἡμέρᾳ ταύτῃ· καὶ οὐ θανατώσω σε, ὅτι ᾖρας
    τὴν κιβωτὸν τῆς διαθήκης Κυρίου ἐνώπιον τοῦ πατρός μου, καὶ ὅτι ἐκακουχήθης ἐν
    πᾶσιν οἷς ἐκακουχήθη ὁ πατήρ μου.
  ind-AYT: Raja berkata kepada Imam Abyatar, “Pergilah ke Anatot, ke ladang-ladangmu
    karena kamu layak mati. Namun, pada hari ini aku tidak akan membunuhmu karena
    kamu mengangkat Tabut Tuhan ALLAH di hadapan Daud, ayahku, dan karena kamu telah
    turut menderita dalam segala yang diderita ayahku.”
  nya-nya: Ndipo mfumu inati kwa Abiatara wansembe, “Pita ku Anatoti ku minda yako
    chifukwa ndiwe woyenera kufa, koma sindikupha tsopano, chifukwa unkanyamula Bokosi
    la Chipangano la Ambuye Yehova pamaso pa abambo anga Davide ndipo unazunzika limodzi
    ndi abambo angawo.”
  hrv-hrv: 'Svećeniku Ebjataru kralj zatim naredi: “Idi u Anatot na svoj posjed. Zaslužio
    si smrt, ali te neću pogubiti danas jer si nosio Jahvin Kovčeg pred ocem mojim
    Davidom i podijelio si sve patnje s mojim ocem.”'
  mps-mps: Solomongo te pris Abiatarbolo te tiwai po wali, “Nage te hanu Anatotba
    ma pelama, tama naga tǫba bidigi pao,” wali. “Nago te dwai sę yai elalubaso,
    tama nage isimainu yaibao, tiali goli te eno nage me eligobeo. Magi baso meni,
    polobadu nage te eno aya Devit dali bidai, tama nago te dena Genuai Bidigo te
    Dąų Wali Bomai Po Muani Halobage tolasa bilali. Tama Devitgo te sęgę me dwai
    sę hauwa tolali sogo da, teda nage aga dali bidiyu, tama nago me te sęgę dabe
    toliyu yai dao.” Solomongo te po wai.
  tpi-tpi: Solomon i tokim pris Abiatar olsem, “Yu go bek long taun Anatot na stap
    long graun bilong yu. Yu gat asua na yu inap i dai, tasol mi no ken kilim yu.
    Long wanem, bipo yu bin i stap wantaim papa bilong mi, Devit, na yu karim Bokis
    Kontrak bilong God, Bikpela bilong yumi. Na taim Devit i karim planti hevi na
    trabel, orait yu bin i stap wantaim em na yu tu i bin karim ol dispela hevi.”
  dan-1931: 'Men til Præsten Ebjatar sagde Kongen: “Begiv dig til din Landejendom
    i Anatot, thi du har forbrudt dit Liv; og når jeg ikke dræber dig i Dag, er det,
    fordi du bar den Herre HERRENS Ark foran min Fader David og delte alle min Faders
    Lidelser!”'
  vie-OVCB: 'Sau đó vua bảo Thầy Tế lễ A-bia-tha: “Hãy hồi hương về sống ở A-na-tốt.
    Tội ông đáng chết, nhưng bây giờ ta không giết ông vì ông đã khiêng Hòm Giao Ước
    của Chúa Hằng Hữu Chí Cao trước mặt Đa-vít, cha ta, và ông cũng đã chia sẻ hoạn
    nạn với cha ta.”'
  guj-2017: પછી અબ્યાથાર યાજકને રાજાએ કહ્યું, “તું અનાથોથમાં તારાં પોતાના ખેતરોમાં
    જતો રહે. તું મૃત્યુદંડને જ લાયક છે, પણ હું તને આ વખતે મારી નાખીશ નહિ. કારણ કે
    તેં ઈશ્વર યહોવાહનો કોશ મારા પિતા દાઉદ સમક્ષ ઊંચકેલો અને મારા પિતાએ સહન કરેલા સર્વ
    દુઃખોમાં તું પણ દુઃખી થયો હતો.”
  pon-2006A: Nanmwarki Solomon ahpw mahsanihong samworo Apaiadar, “Kohwei nan uhdahn
    sapwomw nan Anadod. E konehngehr ke en mehla, ahpw I sohte pahn mweidohng ke en
    kamakamala met, pwehki omw apwahpwalih sapwellimen KAUN-O Kohpwahn Inou nindokon
    omw patopato rehn ei pahpa Depit, oh ke iang ih nan sapwellime apwal akan koaros.”
  por-BRBSL: 'Para Abiathar o sacerdote o rei disse: “Ide a Anathoth, aos vossos próprios
    campos, pois sois dignos da morte”. Mas não te matarei neste momento, porque carregaste
    a arca do Senhor Javé diante de meu pai Davi, e porque foste afligido em tudo
    aquilo em que meu pai foi afligido”.'
  cth-cth: Hahoi, vaihma Abiathar koevah, siangpahrang ni, Anathoth kho e nang nama
    im ban leih. Due hanlah na kamcu, hatei apa Devit hmalah Bawipa Jehovah e thingkong
    na hrawm teh apa ni a khang e runae naw hai na khangkhai van dawkvah, atu teh
    na thet mahoeh rah atipouh.
  twi-twi: Na ɔhene no ka kyerɛɛ ɔsɔfo Abiatar se, “San kɔ wo kurom Anatot. Wofata
    sɛ wuwu, nanso merenkum wo mprempren, efisɛ, wosoaa Awurade Tumfo Adaka no maa
    mʼagya, na wo ne no nyinaa na muhuu amane wɔ nʼabɛbrɛsɛ nyinaa mu.”
  hlt-hlt: Manghai loh khosoih Abiathar te khaw, “Nang bang hlang kah dueknah ngawn
    tah, Anathoth kah namah khohmuen la mael laeh. Tedae tihnin ah he nang kan duek
    sak mahpawh. A pa David mikhmuh ah ka Boeipa Yahovah kah thingkawng te na koh
    tih a cungkuem neh a pa a phaep uh vaengah na phaep puei dongah,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ nɑ́kɛ́ ikuɔ́ nìùtì Abiɑtɑɑ kɛ dɔ̀: Ítɛ́ diɛ nkɛ́kò
    nhAnɑtɔti ɑ ciɛ. A dò nkɛ́kuɔmu. M mɛ nyí dɔ́ kɛ dɑ kuɔ kɛ yɛ̃́ fɔ̃́ɔ̃̀ do tɔumɛ̀
    ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu n cicɛ Dɑfiti kó dimɔ̀nnì, kɛ̀ di wɛ̃nnɛ́ kɛ tɑ mɛhɑ́ɑ́rìmɛ̀
    miɛkɛ.'
  msy-2020: Atrivim Solomon kamaghɨn ofa gamir gumazim Abiatarɨn mɨgɨa ghaze, “Nɨ
    uamategh uan nguibam Anatotɨn mangɨ uan nguazimɨn ikɨ. Nɨ osɨmtɨzim iti, ezɨ kɨ
    nɨ mɨsueghan koghtɨ nɨ aremeghan kogham. Kɨ fo, nɨ fomɨra nan afeziam Devit ko
    ikegha, Ikiavɨra Itir God, en Ekiamɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam gisaghpu.
    Ezɨ Devit osɨmtɨzir avɨriba aterima, nɨ a ko ikia uaghan da ateri. Kamaghɨn amizɨ,
    kɨ nɨ mɨsueghan koghtɨ, nɨ aremeghan kogham.”
  dop-dop: 'Ye Apiyɑtɑɑ, wulɑʋ heelɑ ɩlɛɣɛ sɩ: Kpe nyɑ́ tɛ Anɑtɔtɩ. N mʋnɑ sǝm yɑɑ,
    ɩlɛ mɑ kɑɑ kʋ-ŋ sɑŋɑ kɛ́. Mpi tɔ, n pɑɑsǝnɑ Ɩsɔ ɑtɑkɑɑ kɛ́ mɑ cɑɑ Tɑfiiti wɑɑtʋ
    tɑɑ. Hɑlɩ nyɑ́ nɑ mɑ cɑɑ Tɑfiiti ɩ́ tɔɣɔnɑ pǝ wɑhɑlɑ.'
  azb-azb: 'Padşah kahin Evyatara da dedi: «Anatota, öz tarlalarına get! Sən ölümə
    layiqsən, amma indi səni öldürmürəm. Çünki atam Davudun önündə Xudavənd Rəbbin
    sandığını daşıyırdın və atamın çəkdiyi hər əzabı sən də çəkirdin».'
  eng-DBY: And the king said to Abiathar the priest, Go to Anathoth, to thine own
    fields; for thou art worthy of death; but I will not at this time put thee to
    death, because thou didst bear the ark of Adonai Jehovah before David my father,
    and because thou hast been afflicted in all wherein my father was afflicted.
  hin-2017: तब एब्यातार याजक से राजा ने कहा, “अनातोत में अपनी भूमि को जा; क्योंकि
    तू भी प्राणदण्ड के योग्य है। आज के दिन तो मैं तुझे न मार डालूँगा, क्योंकि तू मेरे
    पिता दाऊद के सामने प्रभु यहोवा का सन्दूक उठाया करता था; और उन सब दुःखों में जो
    मेरे पिता पर पड़े थे तू भी दुःखी था।”
  wol-KYG: 'Abiyatar sarxalkat bi nag, Buur ne ko: «Dellul Anatot ca say tool. Dee
    rekk a war ci yaw, waaye bésub tey jii duma la rey, ndax li nga gàddu woon gaalu
    Aji Sax ji Boroom bi, dox jiitu sama baay Daawuda. Nga teg ci bokk ak sama baay
    mboolem coono bu mu daj.»'
  eng-YLT: And to Abiathar the priest said the king, 'To Anathoth go, unto thy fields;
    for a man of death thou [art], but in this day I do not put thee to death, because
    thou hast borne the ark of the Lord Jehovah before David my father, and because
    thou wast afflicted in all that my father was afflicted in.'
  eng-WYC-2017: Also the king said to Abiathar, the priest, Go thou into Anathoth,
    to thy field; and soothly thou art a man of death, that is, worthy of death, for
    conspiring against me, and David, my father; but today I shall not slay thee,
    for thou barest the ark of the Lord God before David, my father, and thou sufferedest
    travail in all things, in which my father travailed.
  eng-WMBB: To Abiathar the priest the king said, “Go to Anathoth, to your own fields,
    for you are worthy of death. But I will not at this time put you to death, because
    you bore the Lord GOD’s ark before David my father, and because you were afflicted
    in all in which my father was afflicted.”
  urd-GVH: अबियातर इमाम से बादशाह ने कहा, “अब यहाँ से चले जाएँ। अनतोत में अपने घर
    में रहें और वहाँ अपनी ज़मीनें सँभालें। गो आप सज़ाए-मौत के लायक़ हैं तो भी मैं
    इस वक़्त आपको नहीं मार दूँगा, क्योंकि आप मेरे बाप दाऊद के सामने रब क़ादिरे-मुतलक़
    के अहद का संदूक़ उठाए हर जगह उनके साथ गए। आप मेरे बाप के तमाम तकलीफ़देह और मुश्किलतरीन
    लमहात में शरीक रहे हैं।”
  rug-rug: Zama se Solomone sa baṉara, koe Abiata sa hiama, “Pule mua pa mua popoa
    pa Anatoti, na padamu pude tava mate si goi, ba lopu kaqu va mate igo arau kamahire,
    sina palekia agoi sa Bokese Vinariva Egoi te Zihova sipu koa turaṉia goi sa tamaqu
    Devita, meke somana ni agoi sari doduru nana tinasuna.”
  gaz-gaz: Mootichis Abiyaataar lubichaan akkana jedhe; “Ati gara lafa qotiisaa kee
    kan Anaatoot jirtu sanaa deemi. Ati silaa duʼuu qabda turte; ani garuu sababii
    ati fuula abbaa koo Daawit duratti taabota Waaqayyo Gooftaa baattee rakkina abbaa
    kootii hunda illee qooddatteef amma si hin ajjeesu.”
  fra-LSG: 'Le roi dit ensuite au sacrificateur Abiathar: Va-t’en à Anathoth dans
    tes terres, car tu mérites la mort; mais je ne te ferai pas mourir aujourd’hui,
    parce que tu as porté l’arche du Seigneur l’Éternel devant David, mon père, et
    parce que tu as eu part à toutes les souffrances de mon père.'
  yal-yal: Mangan mɔn yi a fala saraxaralina Abiyatari xa, a naxa, “Siga i ya bɔxɔni
    Anatɔti yi, amasɔtɔ i lan nɛn i xa faxa, koni n mi i faxan to, amasɔtɔ i bata
    Marigina Alatalaa Kankiraan xali n fafe Dawuda yɛɛ ra, e nun amasɔtɔ ɛ nun n fafe
    nan a tɔrɔne birin xali.”
  haw-1868: 'A olelo mai la ke alii ia Abiatara ke kahuna, E hele aku oe i Anatota,
    i kau mau mahinaai ponoi; no ka mea, he pono ke make oe: aka, aole au e pepehi
    aku ia oe i keia mau la, no ka mea, ua hali oe i ka pahuberita o ka Haku Iehova
    imua o Davida ko''u makuakane, a ua hookaumahaia oe i na mea a pau i hookaumahaia''i
    ko''u makuakane.'
  arb-NAV: 'وَقَالَ الْمَلِكُ لأَبِيَاثَارَ الْكَاهِنِ: «انْطَلِقْ إِلَى حُقُولِكَ
    فِي عَنَاثُوثَ وَامْكُثْ هُنَاكَ، فَأَنْتَ الْيَوْمَ مُسْتَوْجِبٌ المَوْتَ، وَلَكِنَّنِي
    لَنْ أَقْتُلَكَ، لأَنَّكَ حَمَلْتَ تَابُوتَ سَيِّدِي الرَّبِّ أَمَامَ دَاوُدَ
    أَبِي وَلأَنَّكَ قَاسَيْتَ مِنْ كُلِّ مَا قَاسَى مِنْهُ أَيْضاً».'
  ewe-ewe: Le esia megbe la, fia la gblɔ na nunɔla Abiata be, “Yi wò aƒe me le Anatɔt;
    ele be woawu wò hã gake nyemawu wò fifia o elabena wòe tsɔ Aƒetɔ la ƒe nubablaɖaka
    la le fofonye ƒe fiaɖuɣi eye nèkpe fu sia fu kplii to eƒe xaxaɣiwo katã me.”
  eng-LEE: And unto Ebyathar the priest said the king, Go to 'Anathoth, unto thy own
    fields; for thou art a man worthy of death; but on this day will I not put thee
    to death; because thou hast borne the ark of the Lord Eternal before David my
    father, and because thou was afflicted in all wherein my father was afflicted.
  asm-FB: পাছত ৰজাই অবিয়াথৰ পুৰোহিতক ক’লে, “তুমি অনাথোতলৈ নিজ উত্তৰাধিকাৰৰ ভুমিলৈ
    যোৱা৷ তুমিও মৃত্যুৰ যোগ্য, তথাপি মই এই সময়ত তোমাৰ প্ৰাণ দণ্ড নকৰোঁ, কাৰণ তুমি
    মোৰ পিতৃ দায়ুদৰ আগত প্ৰভু যিহোৱাৰ চন্দুক বৈ নিছিলা আৰু মোৰ পিতৃৰ দুখভোগৰ সকলো
    সময়ত তুমিও দুখ-ভোগ কৰিছিলা।”
  sus-A: نَ دَنفِ شَنبِ، مَنفّ نَشَ عَ قَلَ عَبِيَتَرِ سّرّشّدُبّ بّ، «سِفَ عِ شْنيِ
    عَنَتْتِ بْشِ مَ. عَ لَن عِ شَ قَشَ، كْنْ ﭑ بَرَ دِحّ بَرِ مَ عِ عَلَ شَ سَاتّ
    كَنكِرَ شَنِن نّ ﭑ بَبَ دَوُدَ يَ عِ، عِ مَن تْورْ نّ ﭑ بَبَ شَ تْورّ.»
  fra-SBL: 'Le roi dit au prêtre Abiathar : « Va à Anathoth, dans tes champs, car
    tu es digne de mourir. Mais je ne te ferai pas mourir maintenant, parce que tu
    as porté l''arche du Seigneur Yahvé devant David, mon père, et parce que tu as
    été affligé dans tout ce que mon père a été affligé. »'
  hbo-hbo: וּלְאֶבְיָתָ֨ר הַכֹּהֵ֜ן אָמַ֣ר הַמֶּ֗לֶךְ עֲנָתֹת֙ לֵ֣ךְ עַל־שָׂדֶ֔יךָ
    כִּ֛י אִ֥ישׁ מָ֖וֶת אָ֑תָּה וּבַיֹּ֨ום הַזֶּ֜ה לֹ֣א אֲמִיתֶ֗ךָ כִּֽי־נָשָׂ֜אתָ
    אֶת־אֲרֹ֨ון אֲדֹנָ֤י יְהֹוִה֙ לִפְנֵי֙ דָּוִ֣ד אָבִ֔י וְכִ֣י הִתְעַנִּ֔יתָ בְּכֹ֥ל
    אֲשֶֽׁר־הִתְעַנָּ֖ה אָבִֽי׃
  kik-kik: Mũthamaki akĩĩra Abiatharu ũrĩa mũthĩnjĩri-Ngai atĩrĩ, “Cooka mũgũnda-inĩ
    gwaku kũu Anathothu. Wee wagĩrĩirwo nĩ gũkua, no ndigũkũũraga rĩu, tondũ nĩwakuuaga
    ithandũkũ rĩa Mwathani Jehova hĩndĩ ya baba Daudi, na nĩwagwatanĩire na baba moritũ-inĩ
    make mothe.”
  fra-NCL: 'Le roi dit au prêtre Abiathar : « Va-t’en à Anathoth dans tes terres,
    car tu mérites la mort ; mais je ne te ferai pas mourir aujourd’hui, parce que
    tu as porté l’arche du Seigneur Yahweh devant David, mon père, et parce que tu
    as eu ta part dans tout ce qu’a souffert mon père. »'
  cek-AK: Siangpahrang mah qaima Abiathar khaeah, Anathoth ih nangmah ih lawk ah amlaem
    ah; na duek han oh boeh; toe kampa David hmaa ah Angraeng Sithaw ih thingkhong
    to na put moe, kampa raihaihnawk boih na pauep haih pongah, vaihniah nang hae
    kang hum mak ai, tiah a naa.
  cuk-cuk: 'Rey-Salomón dule-irwa-Bab-Dummadse-goled-Abiatarʼgardi, sogded: “Anatot-neggweburse
    be nae, be-nainumar-naidse. Ar be oburgwelemogadinad, degi-inigwele, emidi, an
    be-oburgosulid. Ade, an-bab-Davidʼga be Bab-Jehová-Bur-Dummad-Maid-Ulu sedigusad-nukad
    an be-oakalogosulid. Aginbali, an-bab-David-bonigan-itosad, deun eba be itodii
    gusmogad.”'
  uig-CYR: 'Падиша Абиятар каһинға: — Маң, Анатоттики өз етизлиғиңға барғин. Сән өлүмгә
    лайиқсән, лекин сән Рәб Пәрвәрдигарниң әһдә сандуғини атам Давутниң алдида көтәргәнлигиң
    түпәйлидин, вә атамниң тартқан һәммә азап-оқубәтлиридә униңға һәмдәрд болғиниң
    үчүн, мән һазир сени өлүмгә мәһкүм қилмаймән, деди.'
  tel-2017: తరువాత రాజు యాజకుడైన అబ్యాతారుతో “అనాతోతులో ఉన్న నీ పొలాలకు వెళ్ళిపో.
    నీవు మరణానికి పాత్రుడివయ్యావు గాని, నీవు నా తండ్రి అయిన దావీదు ఎదుట యెహోవా దేవుని
    మందసాన్ని మోసి, నా తండ్రి పొందిన కష్టాలన్నిటిలో పాలు పొందావు కాబట్టి ఈ రోజు నిన్ను
    చంపను” అని చెప్పాడు.
  hat-BSA: 'Epi a Abiathar, prèt la, wa a te di: “Ale nan Anathoth, pwòp chan pa ou
    a. Paske ou merite mouri, men mwen p ap mete ou a lanmò nan moman sa a, pwiske
    ou te pote lach la devan papa m, David, epi akoz ou te aflije avèk tout sa ke
    papa m te aflije yo.”'
  kos-kos: Na Tokosra Solomon el fahk nu sel Abiathar mwet tol, “Folokla nu acn sum
    in acn Anathoth. Fal na in anwuki kom, tuh nga ac tia lela in sa anwuki kom, ke
    sripen kom tuh liyaung Tuptup in Wuleang lun LEUM GOD, oayapa kom tuh welul David,
    papa tumuk, in mwe elya nukewa ma sikyak nu sel.”
  hbo-WLC: וּלְאֶבְיָתָ֨ר הַכֹּהֵ֜ן אָמַ֣ר הַמֶּ֗לֶךְ עֲנָתֹת֙ לֵ֣ךְ עַל־שָׂדֶ֔יךָ
    כִּ֛י אִ֥ישׁ מָ֖וֶת אָ֑תָּה וּבַיּ֨וֹם הַזֶּ֜ה לֹ֣א אֲמִיתֶ֗ךָ כִּֽי־נָשָׂ֜אתָ
    אֶת־אֲר֨וֹן אֲדֹנָ֤י יְהֹוִה֙ לִפְנֵי֙ דָּוִ֣ד אָבִ֔י וְכִ֣י הִתְעַנִּ֔יתָ בְּכֹ֥ל
    אֲשֶֽׁר־הִתְעַנָּ֖ה אָבִֽי׃
  ibo-ibo: Eze kpọkwara Abịata onye nchụaja sị ya, “Laghachi azụ nʼubi gị nʼAnatot.
    I kwesiri ịnwụ ọnwụ ma ọ bụghị ugbu a ka a ga-egbu gị nʼihi na i buru igbe ọgbụgba
    ndụ Onye kachasị ihe niile elu, bụ Onyenwe anyị nʼoge nna m Devid dị ndụ. I sokwa
    ya hụọ ahụhụ nʼoge ahụ niile o nwere nsogbu.”
  ory-ory: ଏଥିଉତ୍ତାରେ ରାଜା ଅବୀୟାଥର ଯାଜକଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଅନାଥୋତ୍‍କୁ ଆପଣା କ୍ଷେତ୍ରକୁ
    ଯାଅ; କାରଣ, ତୁମ୍ଭେ ମୃତ୍ୟୁୁଯୋଗ୍ୟ; ମାତ୍ର, ମୁଁ ତୁମ୍ଭକୁ ବର୍ତ୍ତମାନ ବଧ କରିବି ନାହିଁ, ଯେହେତୁ
    ତୁମ୍ଭେ ମୋʼ ପିତା ଦାଉଦଙ୍କ ସମ୍ମୁଖରେ ପ୍ରଭୁ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ବହିଥିଲ, ଆହୁରି ମୋʼ ପିତାଙ୍କ
    ସମସ୍ତ ଦୁଃଖଭୋଗରେ ଦୁଃଖଭୋଗ କରିଥିଲ।”
  chk-chk: Mürin, ewe king a üreni ewe souasor Apiatar, “Kopwe liwinla Anatot leniom
    we, pun pwüngün pwe kopwe mäla. Nge iei üsap niikela, pun ka chon kekiin ewe pworofel
    än Kot ewe Samol mi Lapalap me mwen Tafit semei we, ka pwal eti semei we lon an
    kewe riaföü meinisin.”
  rop-rop: Wal afta na King Salaman bin tok langa Abaiyatha det serramonimen, “Yu
    gobek langa yu ronwan kantri Einanoth. Ai bina kilim yu ded, bat najing. Ai kaan
    kilim yu ded na, dumaji yubin det boswan blanga det Seikridwan Boks blanga YAWEI
    wen yubin jidan iya garram main dedi Deibid, en yubin oldei album im wen imbin
    abum trabul.”
  ukr-1871: 'Сьвященникові ж Абіятарові повелїв царь: Ійди ув Анатот у твій хутор,
    бо й ти заробив смерть. Та сьогоднї тебе не страчу, бо ти носив скриню Господню
    перед моїм отцем Давидом, і все, що витерпів отець мій, терпів і ти з ним.'
  deu-1951: 'Und zu dem Priester Abjatar sprach der König: Gehe hin nach Anatot, auf
    deinen Acker; denn du bist ein Mann des Todes; aber ich will dich heute nicht
    töten, denn du hast die Lade Gottes, des HERRN, getragen vor meinem Vater David
    und hast mitgelitten alles, was mein Vater gelitten hat.'
  eng-JPS: 'And unto Abiathar the priest said the king: ''Get thee to Anathoth, unto
    thine own fields; for thou art deserving of death; but I will not at this time
    put thee to death, because thou didst bear the ark of the Lord GOD before David
    my father, and because thou wast afflicted in all wherein my father was afflicted.'''
  srp-1865: 'A Avijataru svešteniku reèe car: idi u Anatot na njivu svoju, jer si
    zaslužio smrt, ali te neæu danas pogubiti, jer si nosio kovèeg Gospodnji pred
    Davidom ocem mojim i podnosio si sve nevolje koje je podnosio otac moj.'
  lug-lug: Kabaka n’agamba Abiyasaali kabona nti, “Ggwe genda e Anasosi mu byalo byo.
    Osaanidde okufa, naye siikutte mu biro bino, kubanga wasitulanga essanduuko ya
    Mukama mu maaso ga kitange Dawudi, era n’obonyaabonyezebwa wamu naye mu bibonoobono
    bye.”
  heb-heb: ולאביתר הכהן אמר המלך ענתת לך על שדיך כי איש מות אתה וביום הזה לא אמיתך
    כי נשאת את ארון אדני יהוה לפני דוד אבי וכי התענית בכל אשר התענה אבי׃
  ben-IRV: পরে রাজা যাজক অবিয়াথরকে বললেন, “আপনি অনাথোতে নিজের জায়গায় ফিরে যান।
    আপনি মৃত্যুর যোগ্য, কিন্তু এখন আমি আপনাকে মেরে ফেলব না, কারণ আপনি আমার বাবা দায়ূদের
    দিনের প্রভু সদাপ্রভুর সিন্দুকটা বয়ে নিয়ে গিয়েছিলেন এবং আমার বাবার সমস্ত দুঃখ
    কষ্টের ভাগী হয়েছিলেন।”
  pan-pan: ਫੇਰ ਪਾਤਸ਼ਾਹ ਨੇ ਅਬਯਾਥਾਰ ਜਾਜਕ ਨੂੰ ਆਖਿਆ ਕਿ ਤੂੰ ਅਨਾਥੋਥ ਨੂੰ ਆਪਣੇ ਖੇਤਾਂ ਵੱਲ ਚਲਾ
    ਜਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਮਰਨ ਜੋਗ ਮਨੁੱਖ ਹੈ ਪਰ ਮੈਂ ਤੈਨੂੰ ਅੱਜ ਦੇ ਦਿਨ ਨਹੀਂ ਮਾਰਦਾ ਕਿਉਂ ਜੋ ਤੂੰ
    ਮੇਰੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਸਨਮੁਖ ਯਹੋਵਾਹ ਪ੍ਰਭੂ ਦਾ ਸੰਦੂਕ ਚੁੱਕਦਾ ਹੁੰਦਾ ਸੀ ਅਤੇ ਤੂੰ ਉਨ੍ਹਾਂ ਸਭਨਾਂ
    ਦੁੱਖਾਂ ਵਿੱਚ ਸਾਂਝੀ ਰਿਹਾ, ਜੋ ਮੇਰੇ ਪਿਤਾ ਉੱਤੇ ਆਏ ਸਨ।
  mya-JVB: ယဇ်ပုရောဟိတ် အဗျာသာ ကို လည်း ရှင်ဘုရင် ခေါ်၍၊ သင်သည် အာနသုတ် မြို့၊ သင်
    ပိုင်သော မြေ သို့ သွား လော့။ သင်သည် အသေခံ ထိုက်သော်လည်း ယခု ငါမ စီရင်။ အကြောင်း
    မူကား၊ ထာဝရ အရှင် ဘုရား သခင်၏သေတ္တာ တော်ကို ငါ့ ခမည်းတော် ဒါဝိဒ် ရှေ့ မှာ ထမ်း
    လေပြီ။ ငါ့ ခမည်းတော် ဆင်းရဲ ခံလေရာရာ ၌ သင်သည် ဆင်းရဲ ခံလေပြီဟု မိန့် တော်မူ၏။
  tbg-tbg: King Soromonuva Kotira kaiqa vara amite vau vaiintira Abiataarara tiharo,
    Anirantera nena maaqa Anatotini vuane. Are qora okara autu kaanara kaara ai arukaarirava
    vaimantavata, vate te kia ai arukarerave. Haaru are ti qokantira vaihara Nora
    Kotira Vokiseqaa raqiki variararo ti qova Devitiva airi maara varaivara arevata
    vikantira vi maarara varaanarave. Virara irihama te kia ai arukarerave, tiro.
  hmo-hmo: Vadaeni king Solomona ese hahelagaia tauna Abiatara ia hereva henia, ia
    gwau, “Oiemu tano Anatoto dekenai oi lao. Oi be mai kerere danu dainai, oiemu
    davana maorona be mase. To inai nega dekenai oi do lau alaia lasi, badina guna
    oi be egu tamana Davida danu oi noho, bona oi ese Lohiabada ena Taravatu Maua
    oi huaia. Bona oi be egu tamana danu umui hisihisi hebou, iena hisihisi ibounai
    lalonai.”
  urd-urd: फिर बादशाह ने अबीयातर काहिन से कहा, “तू अनतोत को अपने खेतों में चला जा
    क्यूँकि तू क़त्ल के लायक़ है, लेकिन मैं इस वक़्त तुझ को क़त्ल नहीं करता क्यूँकि
    तू मेरे बाप दाऊद के सामने ख़ुदावन्द यहोवाह का सन्दूक़ उठाया करता था; और जो जो
    मुसीबत मेरे बाप पर आई वह तुझ पर भी आई।”
  rus-SYN: 'А священнику Авиафару царь сказал: ступай в Анафоф на твое поле; ты достоин
    смерти, но в настоящее время я не умерщвлю тебя, ибо ты носил ковчег Владыки Господа
    пред Давидом, отцом моим, и терпел все, что терпел отец мой.'
  bqc-SIM: 'Kí ò sa''ona Abiataaɛ: Ɛa ta n bualoũ Anato. À kũ̀ ǹ gaɛ, ãma má
    n dɛ gbão, asa ḿmɛ n Dii Lua kpagolo sɛ̀ n dↄaa ma mae Davidiɛ, mɛ́ n zɛaànↄ
    aà wɛtãa píi guu.'
  tcz-CHONGTHU: Hijouchun Lengpan Abiather Thempu komma chun, “Anathoth mun’a na in
    ah ki nungle tan, nang hi athi ding’a lom tah chu na hitai, ahinla tutu hin nathat
    jeng pong’e, ajeh chu nang in kapa David dingin Pakai Pathen thingkong chu naput
    peh in chuleh ahahsat na jouse nana thoh khompi in ahi,” ati.
  mar-mar: मग राजा शलमोन अब्याथार याजकाला म्हणाला, “तुलाही मी मारायला हवे पण अनाथोथ
    येथल्या आपल्या घरी मी तुला जाऊ देतो. माझ्या वडिल दावीदाबरोबर मार्गक्रमण करतांना
    परमेश्वराचा पवित्र कराराचा कोश उचलून न्यायला तू मदत केलीस म्हणून तुला मी यावेळी
    जिवे मारत नाही. शिवाय त्यांच्या कठीण काळातही तू दाविदाला साथ दिली आहेस”
  qub-qub: 'Cüra Abiatartanami rayga niran: «¡Aywacuy marcayqui Anatotman! Gampis
    wañunayqui camacanmi. Ichanga mana wañuchïchu papänë Davidpa ñaupanta Tayta Diospa
    babulninta apamushayquipitami. Gamga ñacarayqui paywan iwalmi.»'
  bqp-bqp: 'Kína pì sa''ori Abiatanɛ: Ǹ ɛra ǹ tá n gun Anato. À kũ̀ ǹ gamɛ, ama mani
    n dɛ teraro, zaakũ mↄkↄ̃n mɛ́ n Dikiri Luda àkpatii sɛ̀ n doo ma de Daudanɛ arɛ,
    akũsↄ̃ n zɛ kãao a wari sĩnda pínki gũn.'
  hat-hat: Apre sa, wa a pale ak Abyata, prèt la, li di l' konsa. -Ale fè wout ou
    Anatòt, lakay ou. Ou merite lanmò tou. Men, jòdi a mwen p'ap fè yo touye ou, paske
    se ou ki te pote Bwat Kontra Seyè a devan David, papa m'. Lèfini, ou te soufri
    ansanm avè l'.
  eng-BSB: Then the king said to Abiathar the priest, “Go back to your fields in Anathoth.
    Even though you deserve to die, I will not put you to death at this time, since
    you carried the ark of the Lord GOD before my father David, and you suffered through
    all that my father suffered.”
  eng-WEBPB: To Abiathar the priest the king said, “Go to Anathoth, to your own fields,
    for you are worthy of death. But I will not at this time put you to death, because
    you bore the Lord GOD’s ark before David my father, and because you were afflicted
    in all in which my father was afflicted.”
  kbq-kbq: Hagi kini ne'mo'a pristi ne' Abiatana amanage huno asami'ne, kagra ete
    mopakarega Anatoti vuo. Hianagi menina kagrira kahe ofrigahue. Na'ankure kagra
    nenfa Deviti'ene mani'nenka Ra Anumzana hankavenentake Anumzamofo huhagerafi huvempage
    vogisi e'nerinka, nenfa'ma hazenke knafima mani'negenka aza hunka nenfa knazana
    eri'nane.
  nhe-BL: 'Huan teipa Tlanahuatijquetl Salomón quiilhui nopa totajtzi Abiatar: “¡Xiya
    mochaj ipan pilaltepetzi Anatot! Quinamiqui nimitzmictisquía nojquiya, pero ax
    nimitzmictis ama pampa tijhuicac icaxa TOTECO Tlen Quipiya Nochi Tlanahuatili
    quema notata itztoya. Nojquiya titlaijiyohui ihuaya quema quipanoyaya miyac cuesoli.”'
  bus-bus: 'Kína bè sa''ori Abiatanɛ: Ǹ ɛara ǹ tá n guun Anato. À kↄ̃ sìo ǹ gamɛ,
    mↄde mɛ́ n dɛ tiaro, zaakɛ ḿbe n Dii Luda àkpati sɛ̀ n dↄo ma de Daudanɛ aɛ, bensↄ̃
    n zɛo à nawɛ̃a píngi guu.'
  gub-BL: A'e re tuwihawete Xàrumàw uze'eg xaxeto Amiatar pe kury. — Eho neko Anatot
    pe har pe nehe ty. Aze mo eremàno, ikatu mo, ta'e nanekatu kwaw ne xe. Nuruzuka
    kar kwaw zauxiapekwer wanupe kutàri ihe kury. Ta'e heru Tawi rehe we nereko mehe
    erezekaiw katu Tupàn Ze'eg Hyru rehe ne xe. Heru upuraraw ma'erahy oho iko a'e
    'ar mehe a'e. Erepuraraw ma'erahy eho iko a'e 'ar mehe ne no. A'e rupi nuruzuka
    kwaw ihe kury, i'i izupe.
  eng-DRA: 'And the king said also to Abiathar the priest: Go to Anathoth to thy lands,
    for indeed thou art worthy of death: but I will not at this time put thee to death,
    because thou didst carry the ark of the Lord God before David my father, and hast
    endured trouble in all the troubles my father endured.'
