verse: 1KI.002.007
translations:
  mal-C: “എന്നാൽ, ഗിലെയാദിലെ ബർസില്ലായിയുടെ പുത്രന്മാരോടു കരുണ കാണിക്കുക; നിന്റെ മേശയിൽനിന്നു
    ഭക്ഷണം കഴിക്കുന്നവരുടെ കൂട്ടത്തിൽ അവർ എന്നും ഉണ്ടായിരിക്കട്ടെ! നിന്റെ സഹോദരനായ
    അബ്ശാലോമിന്റെമുമ്പിൽനിന്ന് ഞാൻ ഓടിപ്പോയപ്പോൾ അവർ എന്നോടൊപ്പം ഉണ്ടായിരുന്നു.
  deu-TKW: Aber den Söhnen des Gileaditers Barsillai sollst du Huld erweisen, daß
    sie mit an deinem Tische essen; denn ebenso sind sie mir entgegen gekommen, als
    ich vor deinem Bruder Absalom floh.
  lin-lin: Kasi talisa bolamu epai ya bana mibali ya Barizilayi, moto ya Galadi ;
    mpe sala ete bazala kati na bato oyo bakobanda kolia mesa moko elongo na yo, pamba
    te basungaki ngai tango nazalaki kokima Abisalomi, ndeko na yo ya mobali.
  eng-LSV: And you do kindness to the sons of Barzillai the Gileadite, and they have
    been among those eating at your table, for so they drew near to me in my fleeing
    from the face of your brother Absalom.
  eng-GNV: 'But shew kindnes vnto the sonnes of Barzillai the Gileadite, and let them
    be among them that eate at thy table: for so they came to me when I fled from
    Absalom thy brother.'
  eng-WEBSTER: 'But show kindness to the sons of Barzillai the Gileadite, and let
    them be of those that eat at thy table: for so they came to me when I fled because
    of Absalom thy brother.'
  nhw-BL: “Xijpiya hueyi moyolo ica iconehua Barzilai catli ehua tlali Galaad. Xiquincahuili
    ma tlacuaca campa momesa mojmostla pampa nechpalehuijque miyac quema nicholohuayaya
    tlen moicni Absalón.
  swh-ONEN: “Lakini uwaonyeshe wema wana wa Barzilai wa Gileadi na uwaruhusu wawe
    miongoni mwa wale walao mezani pako. Walisimama nami nilipomkimbia ndugu yako
    Absalomu.
  bba-bba: Adɑmɑ ɑ Bɑɑsilɑi Gɑlɑdiɡiin bibu durom kuo. A de bɑ n dɑ di kɑ be bɑ dimɔ
    wunɛn dii yerɔ sɑnnu. Domi beyɑ bɑ nɑ bɑ mɑn somi sɑnɑm mɛ nɑ kpikiru suɑ wunɛn
    mɔɔ Abusɑlɔmun sɔ̃.
  eng-KJVCPB: 'But shew kindness unto the sons of Barzillai the Gileadite, and let
    them be of those that eat at thy table: for so they came to me when I fled because
    of Absalom thy brother.'
  luo-luo: To bed mangʼwon ni yawuot Barzilai ja-Gilead kendo we gibed achiel kuom
    joma chiemo e mesani. Negidok jokora kane aringo e nyim Abisalom owadu.
  meu-meu: A Barasilai, tau Gilead, natuna ba hanamodia, emu dabara ai e anianimu
    taudia bogaradiai bae aniani; badina be kakamu Absalom ena amo na heau negana
    ai idia ese unu e karagu toma.
  npi-ULB: तथापि, गिलादका बर्जिल्लैका छोराहरूमाथि दया देखाउनू, र तिम्रो टेबलमा खानेहरूमध्ये
    तिनीहरू पनि होऊन् किनकि म तिम्रो दाजु अब्शालोमबाट भाग्दा तिनीहरू मकहाँ आएका थिए
    ।
  yor-yor: “Ṣùgbọ́n fi inú rere hàn sí àwọn ọmọ Barsillai, ti Gileadi, jẹ́ kí wọn
    wà lára àwọn tí ó ń jẹun lórí tábìlì rẹ̀. Wọ́n dúró tì mí nígbà tí mo sá kúrò
    níwájú Absalomu arákùnrin rẹ.
  pes-OPCB: اما با پسران برزلائی جلعادی با محبت رفتار کن و بگذار همیشه از سفرهٔ شاهانهٔ
    تو نان بخورند. چون وقتی از ترس برادرت ابشالوم فرار می‌کردم، آنها از من پذیرایی
    کردند.
  tgl-ULB: Subalit, magpakita ka ng kabaitan sa mga anak na lalaki ni Barsilai na
    taga-Galaad, at hayaan mo silang makasama sa mga kumakain sa iyong mesa, dahil
    pumunta sila sa akin noong tumakas ako sa kapatid mong si Absalom.
  cbu-NT: Itaru, Basiriyaa Galaadshuchee tputs wanasir chinangcha. Shaanshu pangish
    yushindayarush, washunand ktungangtsa, watam an tputs yuwapur nuwaa zuwanllish
    Absalon kiyung yachamaam chinarangu anpur uwsha nuwaa tapachindaranguwa. Ashirucha,
    nuwsha shiyaa, anoo tputs chinangcha, atina.
  hui-hui: Ani bialu agali mbira Gileada dindi howa Basilai igini biaruhondo dege
    mana bayale bialu ti tomo í̠ dameneru baba mandagi nalu hami̱ya ibidaba labe.
    Agali uruni tigua í̠ hamene Abasalomohanda i̱ bole biyangi ibida pu hewagola tigua
    i̱ baya hangu handayaho henegonaga ani bibe laro.
  mya-mya: '``ဂိ​လဒ်​ပြည်​သား​ဗာ​ဇိ​လဲ​၏​သား​များ​ကို မူ က​ရု​ဏာ​ထား​၍​ကြည့်​ရှု​စောင့်​ရှောက်​လော့။
    အ​ဘယ်​ကြောင့်​ဆို​သော်​သင်​၏​အစ်​ကို​အ​ဗ ရှ​လုံ​၏​ဘေး​မှ​ငါ​ထွက်​ပြေး​ရ​စဉ်​အ​ခါ​က
    သူ​တို့​သည်​ငါ့​အား​ကျေး​ဇူး​ပြု​ခဲ့​ကြ သော​ကြောင့်​ဖြစ်​၏။'
  bod-N: འོན་ཀྱང་གིལ་ཨད་ཡུལ་གྱི་པཱར་ཟིལ་ལ་ཨིའི་བུ་རྣམས་དྲིན་གྱིས་བསྐྱངས་ནས་ཁྱོད་ཀྱི་གསོལ་ལྕོག་སྟེང་ཁ་ཟས་ལ་རོལ་དུ་འཇུག་དགོས།
    གང་ལ་ཞེ་ན། སྔར་ཁྱོད་ཀྱི་ཕུ་བོ་ཨབ་ཤཱ་ལོམ་གྱི་རྐྱེན་གྱིས་ང་རང་ཡུལ་གྱར་དུ་ཕྱིན་སྐབས།
    དེ་དག་གིས་ཁ་ཟས་ཁྱེར་ནས་ང་བསུ་རུ་འོངས་ པའི་ཕྱིར་རོ། །
  sna-sna: “Asi uitire unyoro vanakomana vaBharizira wokuGireadhi, uye ngavave pakati
    paavo vanodya patafura yako. Vakamira neni pandakatiza mukoma wako Abhusaromu.
  spa-BLM: Pero muestra bondad a los hijos de Barzilai, el Galaadita, y que estén
    entre los que comen en tu mesa; porque así vinieron a mí cuando huí de Absalón,
    tu hermano.
  cac-cac: Axo pax eb' vin̈ yuninal vin̈aj Barzilai aj Galaad, tza xajanej eb' vin̈
    in c'ana', tzavtejn̈ej eb' vin̈ vael ed'oc. A eb' vin̈ chi', ix colvaj eb' vin̈
    ved'oc ayic ix in el d'a vin̈ uc'tac aj Absalón chamnac.
  swh-ULB: Hata hivyo, uonyeshe utu kwa wana wa Barizilai Mgileadi, na uwaache wawe
    miongoni mwa wale wanaokula mezani kwako, kwa kuwa walikuja kwangu wakati nilipomkimbia
    ndugu yangu Absalomu.
  bel-bel: А сынам Вэрзэлія Галаадыцяніна зрабі ласку, каб яны былі сярод едакоў твайго
    стала, бо яны прыйшлі да мяне, калі я ўцякаў ад Авэсалома, брата твайго.
  deu-ELBBK: Aber an den Söhnen Barsillais, des Gileaditers, sollst du Güte erweisen,
    und sie sollen unter denen sein, die an deinem Tisch essen; denn so sind sie mir
    entgegengekommen, als ich vor deinem Bruder Absalom floh.
  mbb-OT: “Iyan, purungi nu mulà is menge anak ni Barzilai he tig-Gilead, ne layun
    nu sikandan ipekaan duma kenikew, su midtevangan e zan hein mibpeleǥuyan ku is
    suled nu he si Absalom.
  mal-2015: എന്നാൽ ഗിലെയാദ്യനായ ബർസില്ലായിയുടെ മക്കൾക്കു നീ ദയ കാണിക്കേണം; അവർ നിന്റെ
    മേശയിങ്കൽ ഭക്ഷണം കഴിക്കുന്നവരുടെ കൂട്ടത്തിൽ ഇരിക്കട്ടെ; നിന്റെ സഹോദരനായ അബ്ശാലോമിന്റെ
    മുമ്പിൽനിന്നു ഞാൻ ഓടിപ്പോകുമ്പോൾ അവർ അങ്ങനെ തന്നേ എന്നോടും പെരുമാറി.
  rmc-rmc: 'Ale le Barzilajoske andral o Gilead ker ada: Presikav o jileskeriben leskre
    čhavenge. Mi chan jekhetane pašal tiro skamind, bo on ke ma sas jileskre akor,
    sar denašavas anglal tiro phral Absolon.'
  pes-OPV: و اما با پسران برزلای جلعادی احسان نما و ایشان از‌جمله خورندگان بر سفره
    تو باشند، زیرا که ایشان هنگامی که از برادر تو ابشالوم فرار می‌کردم، نزدمن چنین
    آمدند.
  ron-1924: Сэ те порць ку бунэвоинцэ ку фиий луй Барзилай, Галаадитул, ши ей сэ мэнынче
    ла масэ ку тине, кэч тот аша с-ау пуртат ши ей ку мине, ешинду-мь ынаинте кынд
    фуӂям де фрателе тэу Абсалом.
  ben-OBCV: “কিন্তু গিলিয়দীয় বর্সিল্লয়ের ছেলেদের প্রতি দয়া দেখিয়ো এবং তারা যেন
    সেইসব লোকজনের মধ্যেই থাকে, যারা তোমার টেবিলে বসে ভোজনপান করবে। আমি যখন তোমার দাদা
    অবশালোমের কাছ থেকে পালিয়ে গেলাম, তখন তারাই আমার পাশে দাঁড়িয়েছিল।
  som-som: Laakiinse u roonow wiilasha Barsillay kan reer Gilecaad, oo iyagu ha noqdeen
    kuwa ka mid ah kuwa miiskaaga wax ka cuna, waayo, saasay iigu yimaadeen markaan
    walaalkaa Absaaloom ka cararay.
  lat-VUC: 'Sed et filiis Berzellai Galaaditis reddes gratiam, eruntque comedentes
    in mensa tua: occurrerunt enim mihi quando fugiebam a facie Absalom fratris tui.'
  eng-ASVBT: But show kindness unto the sons of Barzillai the Gileadite, and let them
    be of those that eat at thy table; for so they came to me when I fled from Absalom
    thy brother.
  ita-1885: Ma usa benignità inverso i figliuoli di Barzillai Galaadita, e sieno fra
    quelli che mangeranno alla tua tavola; perciocchè così vennero a me, quando io
    fuggiva d'innanzi ad Absalom, tuo fratello.
  eng-LXXUP: But thou shalt deal kindly with the sons of Barzillai the Gileadite,
    and they shall be among those that eat at thy table; for thus they drew nigh to
    me when I fled from the face of thy brother Absalom.
  eng-ULB: However, show kindness to the sons of Barzillai the Gileadite, and let
    them be among those who eat at your table, for they came to me when I fled from
    Absalom your brother.
  spa-VBL: “Pero sé amable con los hijos de Barzilai de Galaad. Tráelos a tu corte
    real, pues me ayudaron cuando huía de tu hermano Absalón.
  fra-_FOB: Quant aux fils de Barzillaï, le Galaadite, tu useras de bonté à leur égard,
    et ils seront de ceux qui mangent à ta table; car c'est ainsi qu'ils sont venus
    vers moi, lorsque je fuyais devant Absalom, ton frère.
  mal-mal: എന്നാൽ ഗിലെയാദ്യനായ ബർസില്ലായിയുടെ മക്കൾക്ക് നീ ദയ കാണിക്കേണം; അവർ നിന്റെ
    മേശയിൽ നിന്ന് ഭക്ഷണം കഴിക്കുന്നവരുടെ കൂട്ടത്തിൽ ആയിരിക്കട്ടെ; നിന്റെ സഹോദരൻ അബ്ശാലോമിന്റെ
    മുമ്പിൽനിന്ന് ഞാൻ ഓടിപ്പോകുമ്പോൾ അവർ എനിക്ക് സഹായകരായിരുന്നു.
  urd-GVR: Tāham Barzillī Jiliyādī ke beṭoṅ par mehrbānī kareṅ. Wuh āp kī mez ke mustaqil
    mehmān raheṅ, kyoṅki unhoṅ ne mere sāth bhī aisā hī sulūk kiyā jab maiṅ ne āp
    ke bhāī Abīsalūm kī wajah se Yarūshalam se hijrat kī.
  suz-BL: गिलाद ङा बारजील्‍लाइ आ तौ आन कली चहिं मप्रोंइथु रिम्‍शो पावो। मेको गे नु
    काथा जाइब आन दातेमी बाक्‍‍म‍ल। गो इ लोक्‍ब अब्‍सालोम क्‍येङा प्रोक्‍शा गाक्‍ङानु,
    मेकोपुकीम रिम्‍शो पाम्‍‍तेक्‍म। २सामुएल १७:२७; २सामुएल १९:३२-४१; २सामुएल १५:-
  ita-1927: Ma tratta con bontà i figliuoli di Barzillai il Galaadita, e siano fra
    quelli che mangiano alla tua mensa; poiché così anch’essi mi trattarono quando
    vennero a me, allorch’io fuggivo d’innanzi ad Absalom tuo fratello.
  ckb-ckb: «بەڵام چاکە لەگەڵ کوڕانی بەرزیلەیی گلعادی بکە، با لەنێو ئەوانە بن کە لەسەر
    خوانەکەت نان دەخۆن، چونکە کاتێک لە دەست ئەبشالۆمی برات هەڵاتم پشتیوانییان لێکردم.
  eng-BBE: But be good to the sons of Barzillai the Gileadite, and let them be guests
    at your table; for so they came to me when I went in flight from Absalom your
    brother.
  kan-OKCV: “ನೀನು ಗಿಲ್ಯಾದ್ಯನಾದ ಬರ್ಜಿಲ್ಲೈಯನ ಮಕ್ಕಳಿಗೆ ದಯೆತೋರಿಸು. ಅವರು ನಿನ್ನ ಮೇಜಿನಲ್ಲಿ
    ಊಟಮಾಡುವವರಾಗಿ ನಿನ್ನ ಸಂಗಡ ಇರಲಿ. ಏಕೆಂದರೆ ನಾನು ನಿನ್ನ ಸಹೋದರನಾದ ಅಬ್ಷಾಲೋಮನ ಮುಂದೆ ಓಡಿಹೋದಾಗ
    ಅವರು ನನ್ನನ್ನು ಉಪಚರಿಸಿದರು.
  tam-2017: கீலேயாத்தியனான பர்சிலாயியின் மகன்களுக்குத் தயவுசெய்வாயாக; அவர்கள் உன்னுடைய
    பந்தியிலே சாப்பிடுகிறவர்களுடன் இருப்பார்களாக; உன்னுடைய சகோதரனாகிய அப்சலோமுக்கு
    முன்பாக நான் ஓடிப்போகும்போது, அவர்கள் என்னை ஆதரித்தார்கள்.
  spa-RV-1909: Mas á los hijos de Barzillai Galaadita harás misericordia, que sean
    de los convidados á tu mesa; porque ellos vinieron así á mí, cuando iba huyendo
    de Absalom tu hermano.
  ron-BTF: Dar arată bunătate faţă de fiii lui Barzilai galaaditul şi ei să fie dintre
    cei care mănâncă la masa ta, pentru că astfel ei au venit la mine când am fugit
    din faţa fratelui tău, Absalom.
  eng-WEBP: But show kindness to the sons of Barzillai the Gileadite, and let them
    be among those who eat at your table; for so they came to me when I fled from
    Absalom your brother.
  eng-FBV: But be kind to the sons of Barzillai of Gilead. Bring them into your royal
    court, for they helped me when I ran from your brother Absalom.
  nld-1939: Voor de zonen van Barzillai uit Gilad moet ge goed zijn. Laat ze tot uw
    disgenoten behoren; ze hebben ook mij geholpen, toen ik voor uw broer Absalom
    vluchtte.
  nch-BL: “Xijpiya hueyi moyolo ica iconehua Barzilai cati ehua tali Galaad. Xiquincahuili
    ma tacuaca campa momesa mojmosta pampa techpalehuijque miyac quema nicholohuayaya
    ten moicni Absalón.
  vie-1934: Con hãy ở với các con trai Bát-xi-lai, người Ga-la-át, cách nhân từ cho
    họ ăn đồng bàn cùng con; vì chính chúng nó đã đãi cha như vậy, mà đến đón rước
    cha, lúc cha chạy trốn trước mặt Aùp-sa-lôm, anh con.
  hin-CV: “मगर गिलआदवासी बारज़िल्लई की संतान पर विशेष दया दिखाते रहना. ऐसा करना कि
    वे भोजन के लिए तुम्हारे साथ बैठा करें; क्योंकि जब मैं तुम्हारे भाई अबशालोम से
    छिपता हुआ भाग रहा था, उन्होंने मेरी बड़ी सहायता की थी.
  spa-BES: Pero sé bueno con los hijos de Barzilai Galaadita, y que sean invitados
    a tu mesa; porque así vinieron a mí cuando salí en vuelo de Absalón, tu hermano.
  tdx-tdx: Le ampiboaho falalàñe amo ana’ i Bartsilay nte-Giladeo, naho angao ho mpiamo
    mpikama am-pandambaña’o; fa nimb’ amako iereo, ie nitriban-day ty amy Absalome
    rahalahi’oy.
  tha-KJV: แต่​จงปฏิบั​ติด​้วยความเมตตาต่​อบ​ุตรชายทั้งหลายของบารซิลลัยคนกิเลอาด จงยอมให้เขาอยู่ในหมู่​คนที​่รับประทานอยู่​ที่​โต​๊ะของเจ้า
    เพราะว่าเมื่อเราหนีจากอับซาโลมพี่ชายของเจ้านั้น เขาทั้งหลายได้มาพบกับเราด้วยความเมตตาดังนั้นแหละ
  por-BR-2018: Mas aos filhos de Barzilai gileadita farás misericórdia, que sejam
    dos convidados a tua mesa; porque eles vieram assim a mim, quando ia fugindo de
    Absalão teu irmão.
  deu-ELO: Aber an den Söhnen Barsillais, des Gileaditers, sollst du Güte erweisen,
    und sie sollen unter denen sein, die an deinem Tische essen; denn also sind sie
    mir entgegengekommen, als ich vor deinem Bruder Absalom floh.
  eng-WYC-2018: But also thou shalt yield grace to the sons of Barzillai of Gilead,
    and they shall be eating in thy board (or and they shall eat at thy table); for
    they met me, when I fled from the face of Absalom, thy brother.
  epo-epo: Sed al la filoj de Barzilaj, la Gileadano, faru favoron, kaj ili estu inter
    la manĝantoj ĉe via tablo; ĉar ili tiel alproksimiĝis al mi, kiam mi forkuris
    de via frato Abŝalom.
  uig-PIN: Lekin Gileadliⱪ Barzillayning oƣulliriƣa meⱨribanliⱪ kɵrsitip, dastihiningdin
    nan yegüzgin; qünki mǝn akang Abxalomdin ⱪaqⱪinimda, ular yenimƣa kelip manga
    xundaⱪ ⱪilƣan.
  beo-beo: Be Gilia:de dunu Basila:iai egefelali ilima asigima, amola ili ouligima.
    Bai na da diaola A:basalomema hobeabeba:le, ilia da nama asigi galu.
  tpi-OTNT: “Tasol yu mas mekim gut long ol pikinini man bilong Barsilai, dispela
    man bilong distrik Gileat, na larim ol i kam sindaun kaikai wantaim lain bilong
    yu. Long wanem, ol i bin mekim gut long mi long taim mi ranawe long brata bilong
    yu, Apsalom.
  hau-SA: “Amma ka yi alheri ga ’ya’yan Barzillai mutumin Gileyad, ka sa su kasance
    a cikin waɗanda suke ci a teburinka. Sun goyi bayana sa’ad da nake gudu daga ɗan’uwanka
    Absalom.
  uig-LAT: Lékin Giléadliq Barzillayning oghullirigha méhribanliq körsitip, dastixiningdin
    nan yégüzgin; chünki men akang Abshalomdin qachqinimda, ular yénimgha kélip manga
    shundaq qilghan.
  nde-nde: Kodwa ube lomusa emadodaneni kaBhazilayi weGiliyadi babengabanye balabo
    abazakudla kanye lawe ethaleni lakho. Bona bema kanye lami nxa ngangibalekela
    umfowenu u-Abhisalomu.
  ton-ton: 'Ka ke fakahā ʻae ʻofa ki he ngaahi foha ʻo Pasilai ko e tangata Kiliati,
    pea tuku ke nau ʻiate kinautolu ʻe kai mei hoʻo keinangaʻanga: he naʻa nau fai
    pehē kiate au ʻi heʻeku hola koeʻuhi ko ʻApisalomi ko ho taʻokete.'
  ces-1613: S syny pak Barzillai Galádského učiníš milosrdenství, tak aby jídali spolu
    s jinými při stole tvém; nebo tak podobně ke mně přišli, když jsem utíkal před
    Absolonem bratrem tvým.
  eng-WMB: But show kindness to the sons of Barzillai the Gileadite, and let them
    be among those who eat at your table; for so they came to me when I fled from
    Absalom your brother.
  tam-TCV: “கீலேயாத்தியனான பர்சிலாயின் மகன்களுக்கு இரக்கம் காட்டி, உன் மேஜையிலிருந்து
    சாப்பிடுபவர்களுடன் அவர்களையும் சேர்த்துக்கொள். ஏனென்றால் உன் சகோதரன் அப்சலோமுக்குத்
    தப்பி நான் ஓடிப்போனபோது என்னை அவர்கள் ஆதரித்தார்கள்.
  ceb-ULB: Apan, ipakita ang imong kaayo ngadto sa mga anak nga lalaki ni Barzilai
    nga taga-Gilead, ug tugoti nga uban sila nga mokaon sa imong lamesa tungod kay
    miadto sila kanako sa dihang mikalagiw ako gikan kang Absalom nga imong igsoon
    nga lalaki.
  pol-UBG: Lecz synom Barzillaja Gileadczyka okaż łaskę i niech należą do tych, którzy
    jadają przy twoim stole. Oni bowiem przyszli do mnie, kiedy uciekałem przed twoim
    bratem Absalomem.
  agr-agr: “Untsu Barzilai galaadnumiaya nuna uchiji aina duka wait anenjam ame ekemsa
    yutaigmin ekentsam ayujatin ata, wagki wi amina yatsum Absalón aintakui tupikaki
    wekagai, dita kuitamjuku ainawai.
  kyc-kyc: Namba embena yangone Epesalomeme pyalana piyamo pakao ralo peyono dokopa
    nakamame namba anjiki pyuo nyisiyamiŋi. Dokona yuu Giliate range akali Basilainya
    ikinyingi dupwa embame kando anjiki pyuo nyiso karape.
  urd-GVU: تاہم برزلی جِلعادی کے بیٹوں پر مہربانی کریں۔ وہ آپ کی میز کے مستقل مہمان
    رہیں، کیونکہ اُنہوں نے میرے ساتھ بھی ایسا ہی سلوک کیا جب مَیں نے آپ کے بھائی ابی
    سلوم کی وجہ سے یروشلم سے ہجرت کی۔
  deu-1912: Aber den Kindern Barsillais, des Gileaditers, sollst du Barmherzigkeit
    beweisen, daß sie an deinem Tisch essen. Denn also nahten sie zu mir, da ich vor
    Absalom, deinem Bruder, floh.
  kan-2017: ಆದರೆ ನೀನು ಗಿಲ್ಯಾದ್ಯನಾದ ಬರ್ಜಿಲ್ಲೈಯ ಮಕ್ಕಳಿಗೆ ಉಪಕಾರಮಾಡಬೇಕು. ಅವರು ನಿತ್ಯವೂ
    ನಿನ್ನ ಪಂಕ್ತಿಯಲ್ಲಿ ಊಟಮಾಡುತ್ತಿರಬೇಕು. ಯಾಕೆಂದರೆ ನಾನು ನಿನ್ನ ಸಹೋದರನಾದ ಅಬ್ಷಾಲೋಮನ ಬಳಿಯಿಂದ
    ಓಡಿಹೋದಾಗ ಅವರು ನನ್ನನ್ನು ಉಪಚರಿಸಿದರು.
  yap-yap: “Machane ngu’um gol ngak e pi pumo’on ni fak Barzillai nu Gilead, mu um
    ayuwegrad; ya ur ayuweged gag fa ngiyal’ ni gu be mil rok Absalom ni walagem.
  hlt-MCSB: Giladi kah Barzillai koca rhoek taengah tah sitlohnah tueng sak lamtah
    na maya Absalom mikhmuh lamkah ka yong vaengah kai taengah a tawn uh van dongah
    na caboei dongkah aka ca taengah om uh saeh.
  mdy-ETH: «ታኣኒ ኔ ጌርሲ ዓቤሴሎሜፓ ቶላኒ ዓኣሺንቴ ዎዶና ኮሺ ባኣዚ ዔያታ ታኣም ማዼሢሮ ጌሌዓዴ ዓሢ፥ ባርዚላዬ ናኣቶም
    ጋዓንቴ ኮሺ ባኣዚ ማዺ ዔያቶ ዛጌ፤ ዔያታ ኔ ሙዓ ሙዖ ሙዓያ ማዖንጎ።
  twi-ASANTE: “Na yɛ Barsilai a ɔfiri Gilead no mmammarima adɔeɛ, na ma wɔnka wɔn
    a wɔdidi wɔ wo didipono so no ho. Ɛberɛ a medwane firii wo nuabarima Absalom ho
    no, wɔyɛɛ me adɔeɛ.
  eng-WEBU: But show kindness to the sons of Barzillai the Gileadite, and let them
    be among those who eat at your table; for so they came to me when I fled from
    Absalom your brother.
  wal-wal: “SHin Gala7aade giyo biittan de7iya Barzzillaaya naatuyyo keha; eti ne
    maaddan miya asaara mona. Aissi giikko, taani ne ishaa Abeseloomappe baqatiyo
    wode, eti taayyo miyye gididosona.
  spa-PDDPT: Pero muestra benevolencia a los hijos de Barzilai galadita. Que ellos
    estén entre los que comen a tu mesa, porque se colocaron a mi lado cuando yo huía
    de tu hermano Absalón.
  gun-gun: — Ha'e rã Gileade pygua Barzilai ra'y kuery re ma repena porã 'rã. Ha'e
    kuery va'e regua ta'ikuai riae nde-mesaa py okaru va'e, mba'eta ha'e rami ae xere
    opena karamboae nderyke'y Absalão gui anha jave py.
  ilo-ULB: Nupay kasta, ipakitam ti kinaimbag kadagiti annak ni Barsilai a taga-Gallaad,
    ket palubosam a maysada kadagiti makisango kenka a mangan iti lamisaanmo, ta immayda
    kaniak idi intarayak ni Absalom a kabsatmo.
  kpg-kpg: “Gei goe gii hila ang gi nia dama daane Barzillai mai Gilead, mo di benebene
    digaula, idimaa, digaula ne hila mai gi di au i dogu madagoaa ne bala hagammuni
    i do duaahina go Absalom.
  uig-ARA: لېكىن گىلېئادلىق بارزىللاينىڭ ئوغۇللىرىغا مېھرىبانلىق كۆرسىتىپ، داستىخىنىڭدىن
    نان يېگۈزگىن؛ چۈنكى مەن ئاكاڭ ئابشالومدىن قاچقىنىمدا، ئۇلار يېنىمغا كېلىپ ماڭا
    شۇنداق قىلغان.
  sus-sus: I xa i ɲɔxɔ sa Barasilayi Galadika xa die xɔn ma, alako e xa e dɛge i xa
    teebili ra, barima e na mɔɔli nan naba n bɛ n nu na n gife i taara Abisalomi ma
    tɛmui naxɛ.
  pon-2006: “Ahpw ke pahn kadekohng nein Parsilai pwutak ko mehn Kilead, oh apwalih
    irail, pwehki arail kadekohng ie ni ahnsou me I rukusang riomw pwutak Apsalom.
  jae-jae: Mago ômoasiŋ ŋac Gileadŋa Barsilai latui. Êsêac sêniŋ nêŋ gêŋ sêŋgôŋ nêm
    tebo gebe êsêac sêmoasiŋ aê amboac tonaŋgeŋ gêdêŋ têm, taŋ aê gaêc têwam Absalom
    su naŋ.
  ksd-ksd: Una mari ra umana natu i Barsilai ra te Gilead, ma una tul tar diat ba
    diat a ian ta kaum vatar; tago dia ga mari iau ba iau ga lop kan Absalom, nina
    turam.
  tur-YTC: Ama Giladlı Barzillay’ın oğullarına iyilik et ve sofranda yemek yiyenler
    arasında olsunlar. Çünkü kardeşin Avşalom’dan kaçtığım zaman bana böyle geldiler.”
  grc-BRENT: Καὶ τοῖς υἱοῖς Βερζελλὶ τοῦ Γαλααδίτου ποιήσεις ἔλεος, καὶ ἔσονται ἐν
    τοῖς ἐσθίουσιν τὴν τράπεζάν σου· ὅτι οὕτως ἤγγισάν μοι ἐν τῷ με ἀποδιδράσκειν
    ἀπὸ προσώπου Ἀβεσσαλὼμ τοῦ ἀδελφοῦ σου.
  ind-AYT: Namun, tunjukkanlah kemurahan kepada anak-anak Barzilai, orang Gilead,
    dan biarlah mereka termasuk orang yang makan di mejamu karena mereka menyambutku
    ketika aku melarikan diri dari Absalom, kakakmu.
  nya-nya: “Koma ana a Barizilai wa ku Giliyadi uwakomere mtima ndipo uwalole kuti
    akhale mʼgulu la anthu amene azidya pamodzi nawe. Pakuti anandisamalira pamene
    ndinkathawa mʼbale wako Abisalomu.
  hrv-hrv: 'A sinovima Barzilaja Gileađanina vrati ljubav: neka budu među onima koji
    jedu za tvojim stolom jer su mi pomogli kad sam bježao pred tvojim bratom Abšalomom.'
  mps-mps: “Tiali goli, nago te Gileat bulu bidi Barsilaigo ogomani te bugagia wiegi
    yai ilama, tama augwali te nago hani dabe dali duayagaselama, te nai tumainu yao.
    Magi baso meni, te ena nago ama Apsalomde wi pali sogo, te augwaligo ena bugagia
    nai mayu, geseyu yai dao,” wali.
  tpi-tpi: “Tasol yu mas mekim gut long ol pikinini man bilong Barsilai, dispela man
    bilong distrik Gileat, na larim ol i kam sindaun kaikai wantaim lain bilong yu.
    Long wanem, ol i bin mekim gut long mi long taim mi ranawe long brata bilong yu,
    Apsalom.
  dan-1931: Men mod Gileaditten Barzillajs Sønner skal du vise Godhed, og de skal
    have Plads mellem dem, der spiser ved dit Bord, thi på den Måde kom de mig i Møde,
    da jeg måtte flygte for din Broder Absalom.
  vie-OVCB: Còn đối với các con Bát-xi-lai, người Ga-la-át, con phải tử tế, cho họ
    ăn cùng bàn với con, vì họ đã giúp đỡ ta khi ta chạy trốn Áp-sa-lôm, anh con.
  guj-2017: પણ ગિલ્યાદી બાર્ઝિલ્લાયના દીકરાઓ પર તું કૃપા રાખજે અને તેઓ તારી મેજ પર
    ભોજન કરનારાઓમાં સામેલ થાય, કેમ કે જયારે હું તારા ભાઈ આબ્શાલોમથી નાસતો ફરતો હતો,
    ત્યારે તેઓ મારી સાથે એવી રીતે વર્ત્યા હતા.
  pon-2006A: “Ahpw ke pahn kadekohng nein Parsilai pwutak ko mehn Kilead, oh apwalih
    irail, pwehki arail kadekohng ie ni ahnsou me I rukusang riomw pwutak Apsalom.
  por-BRBSL: Mas mostre bondade para com os filhos de Barzillai, o Gileadita, e deixe-os
    estar entre aqueles que comem à sua mesa; pois assim eles vieram até mim quando
    eu fugi de Absalom, seu irmão.
  cth-cth: Gilead tami Barzillai tinaw koe teh lungmanae kamnuek sak. Na caboi dawk
    rawca kavenkung lah sak. Bangkongtetpawiteh, na hmau Absalom koehoi ka yawng nah
    kai koe a tho awh.
  twi-twi: “Na yɛ Barsilai a ofi Gilead no mmabarima adɔe, na ma wɔnka wɔn a wodidi
    wɔ wo didipon so no ho. Bere a miguan fii wo nuabarima Absalom ho no, wɔyɛɛ me
    adɔe.
  hlt-hlt: Giladi kah Barzillai koca rhoek taengah tah sitlohnah tueng sak lamtah
    na maya Absalom mikhmuh lamkah ka yong vaengah kai taengah a tawn uh van dongah
    na caboei dongkah aka ca taengah om uh saeh.
  tbz-SIM: Á nyɛ̃́ Bɑdisidɑii bí nKɑdɑɑdi ɛì kɔbɛ kpɛ́í. N do cokù ɑ kóo kótì Abusɑdɔmmu
    kɛ̀ bɛɛ̀ kɔtɛní kɛ́ n teennɛ̀. Nɛ̀ dɛ kpɛ́í nhɑ́ bɛ̀ dɔ̀ɔ̀ mɛsɑ̀ɑ̀.
  msy-2020: “Nɨ uaghan Barsilain otaribar apangkuvigh deraghvɨra me damu, kar Gileatɨn
    Distrighɨn gumazim, nɨ me ateghtɨ me izɨ nɨn adarazi ko dapiagh damɨ ikɨ. Kɨ fomɨra
    nɨn aveghbuam Apsalomɨn aravghuzir dughiamɨn, me arazir aghuimɨn na gami.
  dop-dop: Pǝ kɑɑsɑ Kɑlɑɑtɩ tʋ Pɑɑsilɑyi pǝyɑlʋ tɔ, tɔkɩ pɛlɛɣɛ teu, nɑ ń cɑlǝsǝɣɩ-wɛ.
    Ḿpʋ́ɣʋ́ pɛlɛ pɑ pɑɑsɑɣɑnɑ mɑɣɑ wɑɑtʋ wei nyɑ́ tɑɑlʋ Apǝsɑlɔm tɔɣɔnɑɣɑ-m tɔ.
  azb-azb: Gileadlı Barzillayın oğullarına xeyirxahlıq et, qoy süfrəndə yemək yeyənlərin
    arasında olsunlar. Çünki mən qardaşın Avşalomun önündən qaçdığım vaxt onlar mənə
    kömək etdilər.
  eng-DBY: But shew kindness to the sons of Barzillai the Gileadite, and let them
    be of those that eat at thy table; for so they came up to me when I fled because
    of Absalom thy brother.
  hin-2017: फिर गिलादी बर्जिल्लै के पुत्रों पर कृपा रखना, और वे तेरी मेज पर खानेवालों
    में रहें, क्योंकि जब मैं तेरे भाई अबशालोम के सामने से भागा जा रहा था, तब उन्होंने
    मेरे पास आकर वैसा ही किया था।
  wol-KYG: «Góor ñiy doomi Barsilay mu Galàdd nag, nanga leen baaxe, te ñuy bokk ak
    yaw ndab, ndax kat taxawu woon nañu ma, ba may daw Absalom sa doomu baay.
  eng-YLT: '''And to the sons of Barzillai the Gileadite thou dost do kindness, and
    they have been among those eating at thy table, for so they drew near unto me
    in my fleeing from the face of Absalom thy brother.'
  eng-WYC-2017: But also thou shalt yield grace to the sons of Barzillai of Gilead,
    and they shall be eating in thy board; for they met me, when I fled from the face
    of Absalom, thy brother.
  eng-WMBB: But show kindness to the sons of Barzillai the Gileadite, and let them
    be amongst those who eat at your table; for so they came to me when I fled from
    Absalom your brother.
  urd-GVH: ताहम बरज़िल्ली जिलियादी के बेटों पर मेहरबानी करें। वह आपकी मेज़ के मुस्तक़िल
    मेहमान रहें, क्योंकि उन्होंने मेरे साथ भी ऐसा ही सुलूक किया जब मैंने आपके भाई
    अबीसलूम की वजह से यरूशलम से हिजरत की।
  rug-rug: Ba mamu tataru ni sari na tuna e Bazilai pa popoa Qileadi, mu va toga i
    pa mua vetu, sina tataru nau rini totosona govete nia rau sa tasimu se Abusalamu.
  gaz-gaz: “Garuu sababii isaan yeroo ani obboleessa kee Abesaaloom duraa baqadhetti
    na gargaaraniif ilmaan Barzilaayii namicha gosa Giliʼaad sanaatiif arjoomi; isaanis
    warra maaddii kee irraa nyaatan gidduu haa jiraatan.
  fra-LSG: Tu traiteras avec bienveillance les fils de Barzillaï, le Galaadite, et
    ils seront de ceux qui se nourrissent de ta table; car ils ont agi de la même
    manière à mon égard, en venant au-devant de moi lorsque je fuyais Absalom, ton
    frère.
  yal-yal: Hinan Barasilayi Galadi kaana diine ra, e xa findi muxune ra naxanye e
    dɛgɛma i ya tabanla ra, amasɔtɔ e fan na sifan liga nɛn n xa, n yi n gima i tada
    Abisalomi bun ma waxatin naxan yi.
  haw-1868: Aka, e lokomaikai aku oe i na keiki a Barezilai no Gileada, o lakou kekahi
    o ka poe e ai ana ma kou papaaina; no ka mea, pela lakou i hele mai ai ia'u i
    ko'u hee ana imua o Abesaloma kou hoahanau.
  arb-NAV: وَاصْنَعْ مَعْرُوفاً لِبَنِي بَرْزِلَّايِ الْجِلْعَادِيِّ، فَيَكُونُوا
    بَيْنَ الآكِلِينَ الدَّائِمِينَ عَلَى مَائِدَتِكَ، لأَنَّهُمْ وَقَفُوا إِلَى جَانِبِي
    عِنْدَ هُرُوبِي مِنْ وَجْهِ أَبْشَالُومَ أَخِيكَ.
  ewe-ewe: “Ke ve Barzilai, Gileadtɔ la ƒe viwo nu elabena wove nunye esi mesi le
    vinye Absalom nu.
  eng-LEE: But unto the sons of Barzillai the Gil'adite show thou kindness, and let
    them be of those that eat at thy table; for so they came near to me when I fled
    from before Abshalom thy brother.
  asm-FB: কিন্তু গিলিয়দীয়া বৰ্জ্জিলয়ৰ পুত্ৰসকলক দয়া ব্যৱহাৰ কৰিবা আৰু তোমাৰ মেজত
    বহোঁতাসকলৰ মাজত তেওঁলোককো ঠাই দিবা, কিয়নো তোমাৰ ককাই অবচালোমৰ ভয়ত মই পলোৱা সময়ত
    তেওঁলোকে মোক সহায় কৰিবলৈ মোৰ ওচৰলৈ আহিছিল।
  sus-A: عِ شَ عِ حْشْ سَ بَرَ سِلَيِ فَلَدِكَ شَ دِيٍ شْن مَ، عَلَكٌ عٍ شَ عٍ دّفٍ
    عِ شَ تٍيبِلِ رَ، بَرِ مَ عٍ نَ مْولِ نَن نَبَ ﭑ بّ ﭑ نُ نَ ﭑ فِقٍ عِ تَارَ عَبِسَلٌمِ
    مَ تّمُي نَشّ.
  fra-SBL: Mais fais preuve de bonté envers les fils de Barzillai, le Galaadite, et
    qu'ils soient du nombre de ceux qui mangent à ta table, car c'est ainsi qu'ils
    sont venus à moi lorsque j'ai fui Absalom, ton frère.
  hbo-hbo: וְלִבְנֵ֨י בַרְזִלַּ֤י הַגִּלְעָדִי֙ תַּֽעֲשֶׂה־חֶ֔סֶד וְהָי֖וּ בְּאֹכְלֵ֣י
    שֻׁלְחָנֶ֑ךָ כִּי־כֵן֙ קָרְב֣וּ אֵלַ֔י בְּבָרְחִ֕י מִפְּנֵ֖י אַבְשָׁלֹ֥ום אָחִֽיךָ׃
  kik-kik: “No ariũ a Barizilai wa Gileadi ũmatugage wega, na ũreke matuĩke amwe a
    arĩa mũrĩrĩĩaga nao metha-inĩ yaku. Nĩo mandũgamĩrĩire rĩrĩa ndooragĩra mũrũ wa
    thoguo Abisalomu.
  fra-NCL: Mais aux fils de Berzellaï le Galaadite tu montreras de la bienveillance,
    et ils seront de ceux qui mangent à ta table ; car c’est ainsi qu’ils se sont
    approchés de moi lorsque je fuyais devant Absalom, ton frère.
  cek-AK: Toe Gilead kami Barzilai capanawk nuiah tahmenhaih tawn ah; na caboi pongah
    buhcaa kaminawk salakah athumsak ah; namya Absalom pongah ka cawnh naah, nihnik
    mah ni kai angsak haih.
  cuk-cuk: ”Barzilai-masmala Galaad-neggweburginmalad, bela be wiledakdii nanao. Beba-mas-gunmalaga
    be imako, ar ade, be-ia-Absalónʼgi an dukudigu, wemar nue-an-bendaksad.
  uig-CYR: Лекин Гилеадлиқ Барзиллайниң оғуллириға меһриванлиқ көрситип, дәстихиниңдин
    нан йегүзгин; чүнки мән акаң Абшаломдин қачқинимда, улар йенимға келип маңа шундақ
    қилған.
  tel-2017: నేను నీ సోదరుడు అబ్షాలోము నుండి పారిపోతున్నప్పుడు, గిలాదు వాడైన బర్జిల్లయి
    కుమారులు నాకు సహాయం చేశారు. నీవు వారి మీద దయ చూపి, నీ బల్ల దగ్గర భోజనం చేసే వారిలో
    వారికి స్థానం ఇవ్వు.
  hat-BSA: Men montre ladousè a fis a Barzillaï yo, Galaadit la, e kite yo pami sila
    ki manje sou tab ou yo, paske yo te ede mwen lè m te sove ale kite Absalom, frè
    ou a.
  kos-kos: “Ac nu sin wen natul Barzillai, kom in oru kulang nu selos ac liyalosyang,
    mweyen elos tuh kulang nu sik ke nga kaingkunul Absalom, tamulel lom.
  hbo-WLC: וְלִבְנֵ֨י בַרְזִלַּ֤י הַגִּלְעָדִי֙ תַּֽעֲשֶׂה־חֶ֔סֶד וְהָי֖וּ בְּאֹכְלֵ֣י
    שֻׁלְחָנֶ֑ךָ כִּי־כֵן֙ קָרְב֣וּ אֵלַ֔י בְּבָרְחִ֕י מִפְּנֵ֖י אַבְשָׁל֥וֹם אָחִֽיךָ׃
  ibo-ibo: “Ma meere ụmụ Bazilai onye Gilead ebere. Meekwa ka ha bụrụ ndị na-eso gị
    rie ihe na tebul gị nʼihi na ha ji obi ha zute m mgbe m na-agba ọsọ ndụ nʼihi
    nwanne gị Absalọm.
  ory-ory: ମାତ୍ର, ଗିଲୀୟଦୀୟ ବର୍ସିଲ୍ଲୟର ପୁତ୍ରମାନଙ୍କ ପ୍ରତି ଦୟା ପ୍ରକାଶ କର, ଆଉ, ତୁମ୍ଭ ମେଜରେ
    ଭୋଜନକାରୀମାନଙ୍କ ମଧ୍ୟରେ ସେମାନଙ୍କୁ ସ୍ଥାନ ଦିଅ; କାରଣ, ମୁଁ ତୁମ୍ଭ ଭ୍ରାତା ଅବଶାଲୋମଠାରୁ
    ପଳାଇବା ସମୟରେ ସେମାନେ ସେପରି ମୋʼ ନିକଟକୁ ଆସିଥିଲେ।
  chk-chk: Nge kopwe kirikiröch ngeni nöün Parsilai kewe mwän ewe re Kiliat o mwüt
    ngeniir pwe repwe nom lein chokewe mi mongö seni om chepel. Pun ir ra eäni kirikiröch
    ngeniei, lupwen üa sü seni Apsalom pwiüm we.
  rop-rop: “Bat yu garra oldei kain langa ola san blanga Basilai brom det taun gulum
    Giliyad, en yu garra maindimbat langa olabat, dumaji deibin oldei maindimbat mi
    wen aibin ranawei brom yu braja Ebsalom.
  ukr-1871: Синам же Галаадїя Берзеллїя яви ласку, щоб вони за твоїм столом їли, вони
    бо стали менї в пригодї, як я втїкав од брата твого Абессалома.
  deu-1951: Aber den Kindern Barsillais, des Gileaditers, sollst du Barmherzigkeit
    erweisen, daß sie unter denen seien, die an deinem Tische essen, denn ebenso hielten
    sie sich zu mir, als ich vor deinem Bruder Absalom floh.
  eng-JPS: But show kindness unto the sons of Barzillai the Gileadite, and let them
    be of those that eat at thy table; for so they drew nigh unto me when I fled from
    Absalom thy brother.
  srp-1865: Sinovima pak Varzelaja od Galada uèini milost, i neka budu meðu onima
    koji jedu za tvojim stolom, jer su tako došli k meni kad sam bježao od Avesaloma
    brata tvojega.
  lug-lug: “Naye batabani ba Baluzirayi Omugireyaadi obakoleranga ebyekisa, era babenga
    ku abo abanaatuulanga ku mmeeza yo, kubanga baali wamu nange bwe nadduka Abusaalomu
    muganda wo.
  heb-heb: ולבני ברזלי הגלעדי תעשה חסד והיו באכלי שלחנך כי כן קרבו אלי בברחי מפני
    אבשלום אחיך׃
  ben-IRV: কিন্তু গিলিয়দের বর্সিল্লয়ের ছেলেদের প্রতি বিশ্বস্ত থেকো। তোমার টেবিলে
    যারা তোমার সঙ্গে খাওয়া দাওয়া করে তাদের মধ্যে তুমি তাদেরও জায়গা দিয়ো। তোমার
    ভাই অবশালোমের কাছ থেকে পালিয়ে যাবার দিন তারা আমার পাশে এসে দাঁড়িয়েছিল।
  pan-pan: ਪਰ ਬਰਜ਼ਿੱਲਈ ਗਿਲਆਦੀ ਦੇ ਪੁੱਤਰਾਂ ਉੱਤੇ ਦਯਾ ਕਰੀਂ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉਹਨਾਂ ਦੇ ਵਿੱਚ
    ਜੋ ਤੇਰੀ ਮੇਜ਼ ਵਿੱਚੋਂ ਖਾਂਦੇ ਹਨ ਰਲਾ ਦੇਈਂ, ਕਿਉਂ ਜੋ ਜਿਸ ਵੇਲੇ ਮੈਂ ਤੇਰੇ ਭਰਾ ਅਬਸ਼ਾਲੋਮ
    ਦੇ ਅੱਗੋਂ ਭੱਜਿਆ ਸੀ, ਤਾਂ ਉਹ ਉਵੇਂ ਹੀ ਮੇਰੇ ਕੋਲ ਆਏ ਸਨ।
  tkr-tkr: Gileadğançene Barzilayne dixbışika yugra ixhe. Hasre manbı yiğne sufranıle
    kar otxhananbı vuxhecen. Zı yiğne çocule Avşalomıle hexvamee, manbı zasqa qabı.
  mya-JVB: ဂိလဒ် ပြည်သားဗာဇိလဲ ၏သား တို့ကို ကား ကျေးဇူး ပြု၍ စားပွဲ တော်၌ စား သောလူစုထဲသို့
    ဝင် စေလော့။ သင့် အစ်ကို အဗရှလုံ ကြောင့် ငါ ပြေး ရသောအခါ ၊ သူတို့သည် ထိုသို့သောကျေးဇူးကိုပြု၍
    ငါ့ ထံသို့ လာ ကြ၏။
  tbg-tbg: Gileaatihainaara Basilaira maaqunavu qaqi kairamanta vinavuka ani ai vaintivara
    hampata oquvi vaihama kara naate. Te ai vakaara Apasalomura aatu qetake vuna entara
    vinavuka ti koqema timitaarave. (2 Sam 17:27-29)
  hmo-hmo: “To Barasilai, Gileada tauna, ena natuna taudia do oi durua, bona oiemu
    aniani patana dekenai do idia aniani, badina be oiemu kakana Abesaloma dekena
    amo lau heau neganai, idia ese durua, bona kara namo lau dekenai idia karaia.
  urd-urd: लेकिन बरज़िली जिल'आदी के बेटों पर महेरबानी करना, और वह उनमें शामिल हों
    जो तेरे दस्तरख़्वान पर खाना खाया करेंगे, क्यूँकि वह ऐसा ही करने को मेरे पास आए
    जब मैं तेरे भाई अबीसलोम की वजह से भागा था।
  rus-SYN: А сынам Верзеллия Галаадитянина окажи милость, чтоб они были между питающимися
    твоим столом, ибо они пришли ко мне, когда я бежал от Авессалома, брата твоего.
  bqc-SIM: Gbɛ̃kɛkɛ Galada gbɛ̃́ Baazilai nɛgↄ̃ɛↄnɛ. Ǹ ń dilɛ gbɛ̃́ pↄ́ áↄ pↄble
    sãnuↄ guu, asa aamɛ aa zɛ̀manↄ gↄↄ pↄ́ málɛ bàalɛ n vĩ̀i Abisaloũɛ.
  tcz-CHONGTHU: Gileadna um Barzillai chate chung ah khotona hin musah in, anao chu
    na ankong ah pan lahsah jengin ajeh chu na sopipa Absalom a kona ka jam lai nikho
    chun aman eina khohsah lheh-in ahi.
  mar-mar: गिलादाच्या बर्जिल्ल्य याच्या मुलांवर दया असू दे. त्यांच्याशी सख्य ठेव आणि
    तुझ्या पंगतीला त्यांना बसू दे. तुझा भाऊ अबशालोम याच्यापासून मी पळ काढला तेव्हा
    त्यांनीच मला मदत केली.
  qub-qub: Galaad runa Barzilaipa wamrancunata ichanga alli ricanqui. Wasiquicho uywanqui.
    Paycunami nogata chapämaran wauguiqui Absalón gaticachämaptin.
  bqp-bqp: Ǹ gbɛ̃kɛ kɛ Giliada gbɛ̃ Bazilai nɛ́gↄ̃gbɛ̃nↄnɛ. Ǹ ń ditɛ gbɛ̃ kũ ánigↄ̃
    pↄ́ ble lɛɛlɛnↄ tɛ́, zaakũ mↄ́kↄ̃nↄ mɛ́ ò zɛ̀ kũmao gↄrↄ kũ matɛn bàa sí n
    vĩ̀ni Abusalomunɛ.
  hat-hat: W'a aji byen ak pitit gason Bazilayi yo, moun lavil Galarad la. y'a manje
    sou tab avè ou, paske yo te aji byen avè m' lè mwen t'ap kouri pou Absalon, frè
    ou la.
  eng-BSB: But show loving devotion to the sons of Barzillai the Gileadite, and let
    them be among those who eat at your table, because they stood by me when I fled
    from your brother Absalom.
  eng-WEBPB: But show kindness to the sons of Barzillai the Gileadite, and let them
    be amongst those who eat at your table; for so they came to me when I fled from
    Absalom your brother.
  kbq-kbq: Hagi Giliati ne' Basilai ne'mofavreramina zamatrege'za kagranema nezama
    nenaza traka'areti'ma nenaza naga'ene neho. Na'ankure negafu Absalomunkuma koro'ma
    fre'na nevugeno'a, zamagra knare zamavu'zamava nagrira hunante'naze.
  nhe-BL: “Xijpiya hueyi moyolo ica iconehua Barzilai tlen ehua tlali Galaad. Xiquincahuili
    ma tlacuaca campa momesa mojmostla pampa nechpalehuijque miyac quema nicholohuayaya
    tlen moicni Absalón.
  bus-bus: Ǹ gbɛ̃kɛɛ kɛ Giliada gbɛ̃ Bazilai nɛ́gↄ̃gbɛ̃nↄnɛ. Ǹ ń diɛ gbɛ̃ kɛ̀ égↄ̃
    pↄ́ blee lɛdoonↄ tɛ́, zaakɛ aↄ̃mbe aↄ̃ zɛ̀mao gurↄↄ kɛ̀ mɛ́ɛ bàa sii n vĩ̀i Abusalomunɛ.
  gub-BL: — Nekatu Maraziraz Zireaz pe har ta'yr wanupe nehe. Tuwe umai'u ywyrapew
    nereko haw pe har rehe wà nehe. Ta'e ikatu ihewe a'e wà xe, neryky'yr Àmixàràw
    wi hezàn mehe a'e wà xe, i'i Tawi Xàrumàw pe a'e.
  eng-DRA: 'But shew kindness to the sons of Berzellai the Galaadite, and let them
    eat at thy table: for they met me when I fled from the face of Absalom thy brother.'
