  rop-rop: Wal Heigith bin det mami blanga Edanaija. En Edanaija bin go langa Bethshiba
    hubin det mami blanga Salaman. Bethsheba bin tok, “Wotfo yu kaman iya? Yu kaman
    gudbinjiwei langa mi?”
  ukr-1871: 'І прийшов Адонїя, син Аггитин, до Бетсаби, матері Соломонової. І спитала
    вона: А мирний же приход твій? І відказав їй: Мирний.'
  deu-1951: 'Adonia aber, der Sohn der Haggit, kam hinein zu Batseba, der Mutter Salomos.
    Und sie sprach: Kommst du auch in Frieden? Er sprach: Ja, in Frieden!'
  eng-JPS: 'Then Adonijah the son of Haggith came to Bath-sheba the mother of Solomon.
    And she said: ''Comest thou peaceably?'' And he said: ''Peaceably.'''
  srp-1865: 'Tada doðe Adonija sin Agitin k Vitsaveji materi Solomunovoj; a ona reèe:
    jesi li dobro došao? A on reèe: dobro.'
  lug-lug: Adoniya omwana wa Kaggisi, n’alaga eri Basuseba nnyina Sulemaani. Basuseba
    n’amubuuza nti, “Ojja mirembe?” N’addamu nti, “Weewaawo mirembe.”
  heb-heb: ויבא אדניהו בן חגית אל בת שבע אם שלמה ותאמר השלום באך ויאמר שלום׃
  ben-IRV: পরে হগীতের ছেলে আদোনিয় শলোমনের মা বৎশেবার কাছে গেল।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਹੱਗੀਥ ਦਾ ਪੁੱਤਰ ਅਦੋਨੀਯਾਹ ਸੁਲੇਮਾਨ ਦੀ ਮਾਤਾ ਬਥ-ਸ਼ਬਾ ਕੋਲ ਆਇਆ। ਅੱਗੋਂ
    ਉਸ ਨੇ ਆਖਿਆ, ਤੂੰ ਸੁਲਾਹ ਨਾਲ ਆਇਆ ਹੈਂ? ਤਾਂ ਉਸ ਨੇ ਉੱਤਰ ਦਿੱਤਾ, ਸੁਲਾਹ ਨਾਲ।
  mya-JVB: ထိုနောက်ဟဂ္ဂိတ် ၏သား အဒေါနိယ သည် ရှောလမုန် ၏ မယ်တော် ဗာသရှေဘ ထံသို့ သွား
    ၍ ၊ ဗာသရှေဘက သင် သည်မိတ်ဆွေ ဖွဲ့လျက် လာ သလော ဟုမေး လျှင် ၊ မိတ်ဆွေ ဖွဲ့လျက် လာပါ၏။
  tbg-tbg: Vo enta Hagitira maaqu Adoniaava Soromonura nora Basebaara ani tavora.
    Viva anuvaro Basebaava vira irero tiharo, Are maateraiqiharae aniaro? tuvaro Adoniaava
    tiharo, Eo, te maateraiqihama anuro, tiro.
  hmo-hmo: Dina ta Adonaisa, iena sinana be Hagiti, be Bataseba, Solomona ena sinana
    dekenai ia lao. Bataseba ese Adonaisa ia nanadaia, ia gwau, “Mai maino danu oi
    mai, o lasi?” Adonaisa ia haere, ia gwau, “Io.”
  urd-urd: तब हज्जीत का बेटा अदूनियाह, सुलेमान की माँ बतसबा' के पास आया; उसने पूछा,
    “तू सुलह के ख़्याल से आया है?” उसने कहा, “सुलह के ख़्याल से।”
  rus-SYN: 'И пришел Адония, сын Аггифы, к Вирсавии, матери Соломона, и поклонился
    ей. Она сказала: с миром ли приход твой? И сказал он: с миром.'
  bqc-SIM: 'Agita nɛ́ Adonia gɛ̀ Salomↄↄ da Basɛba lè, ↄ̃ Basɛba aà là à mɛ̀:
    Aafia n mↄa? A wèwà à mɛ̀: Aafiaɛ!'
  tcz-CHONGTHU: Nikhat hi Haggith kitinu chapa Adonijah chu Solomon nu Bethsheba kimupi
    din ahung in ahi, Bethsheba in, “Chamna lungpu’a na hung hinam?” atileh, amapan
    jong “Ahinai, chamna dia ka hung ahi,” ati.
  mar-mar: यानंतर हग्गीथेचा पुत्र अदोनीया शलमोनाची आई बथशेबा हिच्याकडे गेला. बथशेबाने
    त्यास विचारले, “तू शांतीने आला आहेस ना?” अदोनीया म्हणाला, हो, “ही शांतता भेट आहे.”
  qub-qub: 'Haguitpa wamran Adonías aywaran Salomonpa maman Betsabëman. Chayaptin
    Betsabé tapuran: «¿Allipächu shamushcanqui?» nir. Chaura Adonías «Au» niran.'
  bqp-bqp: 'Agi nɛ́ Adonia gɛ̀ɛ à Sulemanu da Basɛba lè, akũ Basɛba a là à pì: Aafian
    n su yá? À wèa à pì: Aafiamɛ!'
  hat-hat: 'Yon jou, Adonija, pitit Agit la, al wè Batcheba, manman Salomon. Batcheba
    mande l'': -Se yon vizit zanmi ou vin fè m'' la a? Adonija reponn: -Se sa menm!'
  eng-BSB: Now Adonijah son of Haggith went to Bathsheba the mother of Solomon, and
    she asked, “Do you come in peace?” “Yes, in peace,” he replied.
  eng-WEBPB: Then Adonijah the son of Haggith came to Bathsheba the mother of Solomon.
    She said, “Do you come peaceably?” He said, “Peaceably.
  kbq-kbq: Mago zupa Hagiti ne'mofo Adoniza'a Solomoni nerera Batseba kenaku e'ne.
    Hagi anama egeno'a, Batseba'a amanage huno antahige'ne. Kagra knare kazigati ampi?
    huno higeno, Adoniza'a amanage huno kenona hu'ne, Knare naneke kasaminaku oe nehuno,
  nhe-BL: 'Teipa se tonal hualajqui Adonías, icone Haguit, tlen eliyaya seyoc isihua
    David. Huan quiitaco Betsabé tlen eliyaya inana Tlanahuatijquetl Salomón. Huan
    Betsabé quiilhui: ―¿Tihualajtoc ica cuali? Huan Adonías quiilhui: ―Quena, nihualajtoc
    ica cuali.'
  bus-bus: 'Agi nɛ́ Adonia gàa à Sulemanu da Basɛba lè, ben Basɛba à là à bè: Aafian
    n mↄↄ́? À wèàla à bè: Aafiamɛ!'
  gub-BL: Amo 'ar mehe Anoni Azit memyr uzekytyar oho Matexewa Xàrumàw ihy hexak pà
    kury. Upuranu Matexewa Anoni rehe. — Aipo erezur hemyrypar romo, i'i izupe. —
    Azur nemyrypar romo ihe, i'i Anoni izupe.
  eng-DRA: 'And Adonias the son of Haggith came to Bethsabee the mother of Solomon.
    And she said to him: Is thy coming peaceable? he answered: Peaceable.'
