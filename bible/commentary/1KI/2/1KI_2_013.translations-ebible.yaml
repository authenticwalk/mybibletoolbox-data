verse: 1KI.002.013
translations:
  mal-C: ഒരു ദിവസം ഹഗ്ഗീത്തിന്റെ മകനായ അദോനിയാവ് ശലോമോന്റെ അമ്മയായ ബേത്ത്-ശേബയെ ചെന്നുകണ്ടു.
    “നീ സമാധാനത്തോടെയോ വരുന്നത്?” എന്ന് ബേത്ത്-ശേബ അദ്ദേഹത്തോടു ചോദിച്ചു. “അതേ, സമാധാനത്തോടെതന്നെ,”
    അദ്ദേഹം മറുപടി പറഞ്ഞു.
  deu-TKW: 'Da begab sich Adonia, der Sohn der Haggith, ginein zu Bathseba, der Mutter
    Salomos. Als sie nun fragte: Bedeutet dein Kommen etwas Gutes? antwortete er:
    Ja.'
  lin-lin: 'Adoniya, mwana mobali ya Agite, akendeki epai ya Batisheba, mama ya Salomo.
    Batisheba atunaki ye : — Boni, oyei kotala ngai na kimia ? Azongisaki : — Iyo,
    nayei na kimia.'
  eng-LSV: and Adonijah son of Haggith comes to Bathsheba, mother of Solomon, and
    she says, “Is your coming peace?” And he says, “Peace.”
  eng-GNV: 'And Adonijah the sonne of Haggith came to Bath-sheba the mother of Salomon:
    and she saide, Commest thou peaceably? And hee said, Yea.'
  eng-WEBSTER: And Adonijah the son of Haggith came to Bath-sheba the mother of Solomon.
    And she said, Comest thou peaceably? and he said, Peaceably.
  nhw-BL: 'Teipa se tonal hualajqui Adonías, icone Haguit, catli eliyaya seyoc isihua
    David. Huan quiitaco Betsabé catli eliyaya inana Tlanahuatijquetl Salomón. Huan
    Betsabé quiilhui: ―¿Tihualajtoc ica cuali? Huan Adonías quiilhui: ―Quena, nihualajtoc
    ica cuali.'
  swh-ONEN: Basi Adoniya, mwana wa Hagithi, akaenda kwa Bathsheba, mama yake Solomoni.
    Bathsheba akamuuliza, “Je, umekuja kwa amani?” Akajibu, “Ndiyo, kwa amani.”
  bba-bba: Adoniyɑ Hɑɡitin bii u nɑ Sɑlomɔɔn mɛro Bɑti Sebɑn mi, mɑ Bɑti Sebɑ u nùn
    bikiɑ u nɛɛ, n kɑ sere do? Mɑ u nùn wisɑ u nɛɛ, n do ɡbɑ̃ɑ ɡbɑ̃ɑ.
  eng-KJVCPB: And Adonijah the son of Haggith came to Bath-sheba the mother of Solomon.
    And she said, Comest thou peaceably? And he said, Peaceably.
  luo-luo: Koro Adonija wuod Hagith nodhi ir Bathsheba min Solomon. Bathsheba nopenje
    niya, “Ibiro gi kwe?” Eka nodwoko niya, “Ee abiro gi kwe.”
  meu-meu: Bena Adonia Hagiti na Solomon sinana Bataseba dekena ela. Hahine na eto,
    Mai mainomu ida oma a? Tau na e haere, eto, Oibe, mai mainogu ida.
  npi-ULB: त्यसपछि हग्गीतका छोरा अदोनियाह सोलोमनकी आमा बतशेबाकहाँ आए । उनले भनिन्,
    “के तिमी शान्तिसितै आयौ ?” तिनले जवाफ दिए, “हजुर, शान्तिसित आएँ ।”
  yor-yor: Wàyí, Adonijah ọmọ Haggiti tọ Batṣeba, ìyá Solomoni wá. Batṣeba sì bi í
    pé, “Àlàáfíà ni o bá wa bí?” Ó sì dáhùn pé, “Bẹ́ẹ̀ ni, àlàáfíà ni.”
  pes-OPCB: 'یک روز ادونیا پسر حَجّیت به دیدن بَتشِبَع مادر سلیمان رفت. بَتشِبَع از
    او پرسید: «آیا به قصد صلح و صفا به اینجا آمده‌ای؟» ادونیا گفت: «بله، به قصد صلح
    و صفا آمده‌ام.'
  tgl-ULB: Pagkatapos, pumunta si Adonias na anak ni Haguit kay Batsheba na ina ni
    Solomon. Sinabi niya, “Pumunta ka ba dito nang may kapayapaan?” Sinagot niya,
    “Mapayapa.”
  hui-hui: Horo mbirungi Hagidi igini Adoniya ibu Solomono ai̱ya Badaseba berearia
    ibini. Ani ibiyagola Badaseba ibugua hale halu lalu, Í̠ bi bayale mbira lole yalu
    ibiribe, lene. Ani hale hayagola Adoniya ibugua ladai bialu lalu, E̱ i̱na bi bayale
    dege lolenaga íbu kogoni, lene.
  mya-mya: ထို​နောက်​ဟ္ဂိတ်​၏​သား​အ​ဒေါ​နိ​ယ​သည် ရှော​လ​မုန်​၏​မယ်​တော်​ဗာ​သ​ရှေ​ဘ​ထံ​သို့
    သွား​၏။ ဗာ​သ​ရှေ​ဘ​က``သင်​ယ​ခု​လာ​သည် မှာ​မိတ်​ဆွေ​အ​နေ​နှင့်​လော့'' ဟု​မေး​၏။
    အ​ဒေါ​နိ​ယ​က``ဟုတ်​ပါ​သည်'' ဟု ပြန်​ပြော ပြီး​နောက်၊-
  bod-N: ཡང་ཧག་གིད་ཀྱི་བུ་ཨ་དོ་ནེ་ཡཱ་ནི། སོ་ལོ་མོན་གྱི་མ་ཡུམ་པད་ཤེ་བཱའི་དྲུང་དུ་འོངས་པ་དང་།
    མོས་དེ་ལ། ཁྱོད་རང་བདེ་བར་འོང་ངམ་ཞེས་དྲིས་པའི་ལན་དུ་ཁོས། ཡིན་ལགས། བདེ་བར་འོང་ངོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Zvino Adhoniya, mwanakomana waHagiti, akaenda kuna Bhatishebha, mai vaSoromoni.
    Bhatishebha akamubvunza akati, “Ko, wauya norugare here?” Iye akapindura akati,
    “Hongu, norugare.”
  spa-BLM: 'Entonces Adonías, hijo de Haggit, se acercó a Betsabé, madre de Salomón.
    Ella le dijo: “¿Vienes en paz?” Dijo: “En paz”.'
  cac-cac: 'A vin̈aj Adonías yune'' ix Haguit, ix b''at vin̈ yil ix Betsabé, ix snun
    vin̈aj Salomón. Ix sc''anb''an ix d''a vin̈ icha tic: —¿D''a junc''olal am tzach
    javi? xchi ix. —I'', d''a junc''olal, xchi vin̈.'
  swh-ULB: Kisha Adoniya mwana wa Hagathi alikuja kwa Bathisheba mama wa Sulemani.,
    Naye akamwuliza, “Je, unakuja kwa amani?” Naye akajiibu. “kwa amani.”
  bel-bel: 'І прыйшоў Аданія, сын Агіты, да Вірсавіі, маці Саламона. Яна сказала:
    ці зь мірам прыход твой? І сказаў ён: зь мірам.'
  deu-ELBBK: 'Und Adonija, der Sohn Haggits, kam zu Bathseba, der Mutter Salomos;
    und sie sprach: Ist Friede dein Kommen? Und er sprach: Friede.'
  mbb-OT: Dutun si Adonia he anak ni Hagit midhendiyà te ki Batsheba te iney ni Solomon.
    Mid-insà si Batsheba ziyà te kandin te, “Meupiya ve is tuud nu te kedhengkayi
    nu?” Midtavak si Adonia te, “Uya, meupiya.
  mal-2015: 'എന്നാൽ ഹഗ്ഗീത്തിന്റെ മകനായ അദോനീയാവു ശലോമോന്റെ അമ്മയായ ബത്ത്-ശേബയെ ചെന്നുകണ്ടു;
    നിന്റെ വരവു ശുഭമോ എന്നു അവൾ ചോദിച്ചതിന്നു: ശുഭം തന്നേ എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'Andre jekh džives geľa la Chagitakro čhavo o Adonijah te dikhel le Šalamunoskra
    da la Batšeba. Oj lestar phučľa: „Aves andro smirom?“ Ov odphenďa: „He, andro
    smirom.'
  pes-OPV: 'و ادنیا پسر حجیت نزد بتشبع، مادر سلیمان آمد و او گفت: «آیا به سلامتی آمدی؟»
    او جواب داد: «به سلامتی.»'
  ron-1924: 'Адония, фиул Хагитей, с-а дус ла Бат-Шеба, мама луй Соломон. Еа й-а зис:
    „Вий ку гындурь пашниче?” Ел а рэспунс: „Да.”'
  ben-OBCV: এদিকে হগীতের ছেলে আদোনিয় শলোমনের মা বৎশেবার কাছে গেল। বৎশেবা তাকে জিজ্ঞাসা
    করলেন, “তুমি কি শান্তিপূর্ণভাবে এসেছ?” সে উত্তর দিয়েছিল, “হ্যাঁ, শান্তিপূর্ণভাবেই
    এসেছি।”
  som-som: Markaasaa Adoniiyaah oo ay Haggiid dhashay u yimid Batshebac oo ahayd Sulaymaan
    hooyadiis. Oo iyana waxay ku tidhi, War ma nabad baad ku timid? Isna wuxuu yidhi,
    Haah, nabad baan ku imid.
  lat-VUC: 'Et ingressus est Adonias filius Haggith ad Bethsabee matrem Salomonis.
    Quæ dixit ei: Pacificusne est ingressus tuus? Qui respondit: Pacificus.'
  eng-ASVBT: Then Adonijah the son of Haggith came to Bath-sheba the mother of Solomon.
    And she said, Comest thou peaceably? And he said, Peaceably.
  ita-1885: 'OR Adonia, figliuolo di Hagghit, venne a Batseba, madre di Salomone.
    Ed ella disse: La tua venuta è ella pacifica? Ed egli disse: Sì, è pacifica.'
  eng-LXXUP: 'And Adonijah the son of Haggith came in to Bathsheba the mother of Solomon,
    and did obeisance to her: and she said, Dost thou enter peaceably? and he said,
    Peaceably:'
  eng-ULB: Then Adonijah son of Haggith came to Bathsheba the mother of Solomon. She
    said, “Do you come peacefully?” He replied, “Peacefully.”
  spa-VBL: 'Adonías, hijo de Jaguit, fue a ver a Betsabé, la madre de Salomón. Entonces
    ella le preguntó: “¿Has venido con buenas intenciones?” Él respondió: “Sí, vengo
    con buenas intenciones”.'
  fra-_FOB: 'Alors Adonija, fils de Hagguith, vint chez Bath-Shéba, mère de Salomon.
    Et elle dit: Viens-tu pour la paix? Et il répondit: Pour la paix.'
  mal-mal: 'എന്നാൽ ഹഗ്ഗീത്തിന്റെ മകൻ അദോനീയാവ് ശലോമോന്റെ അമ്മ ബത്ത്-ശേബയെ ചെന്നുകണ്ടു;
    “നിന്റെ വരവ് സമാധാനത്തോടെയാണോ” എന്ന് അവൾ ചോദിച്ചതിന്: “സമാധാനത്തോടെ തന്നേ” എന്ന്
    അവൻ മറുപടി പറഞ്ഞു.'
  urd-GVR: Ek din Dāūd kī bīwī Hajjīt kā beṭā Adūniyāh Sulemān kī māṅ Bat-sabā ke
    pās āyā. Bat-sabā ne pūchhā, “Kyā āp amnpasand irādā rakh kar āe haiṅ?” Adūniyāh
    bolā, “Jī,
  suz-BL: मिनु हग्‍गीथ आ तौ अदोनीयाह, सोलोमन आ ममा बाथ्‍शेबा बाक्‍तीक जाक्‍माक्‍त।
    मिनु बाथ्‍शेबाम मेको कली “मार गे रिम्‍शो मिम्‍शा जाक्‍ङे” दे हिल्‍लो पवा बाक्‍त।
    मिनु मेकोमी “ओं रिम्‍शो पान जाक्‍ती” देंमाक्‍त।
  ita-1927: 'Or Adonija, figliuolo di Hagghith, venne da Bath-Sceba, madre di Salomone.
    Questa gli disse: “Vieni tu con intenzioni pacifiche?” Egli rispose: “Sì, pacifiche”.'
  ckb-ckb: 'پاشان ئەدۆنیای کوڕی حەگیس چوو بۆ لای بەتشەبەعی دایکی سلێمان و ئەویش لێی
    پرسی: «ئایا بۆ ئاشتی هاتوویت؟» وەڵامی دایەوە: «بۆ ئاشتی.»'
  eng-BBE: Then Adonijah, the son of Haggith, came to Bath-sheba, the mother of Solomon.
    And she said, Come you in peace? And he said, Yes, in peace.
  kan-OKCV: ಆದರೆ ಹಗ್ಗೀತಳ ಮಗ ಅದೋನೀಯನು ಸೊಲೊಮೋನನ ತಾಯಿಯಾದ ಬತ್ಷೆಬೆಯ ದರ್ಶನಕ್ಕೆ ಬಂದನು. ಬತ್ಷೆಬೆಳು
    ಅವನಿಗೆ, “ಸಮಾಧಾನವಾಗಿ ಬರುತ್ತೀಯೋ?” ಎಂದಳು. ಅದಕ್ಕೆ ಅವನು, “ಸಮಾಧಾನವೇ,” ಎಂದನು.
  tam-2017: 'ஆகீத்தின் மகனாகிய அதோனியா சாலொமோனின் தாயாகிய பத்சேபாளிடம் வந்தான். நீ
    சமாதானமாக வருகிறாயா என்று அவள் கேட்டதற்கு: சமாதானமாகத்தான் வருகிறேன் என்றான்.'
  spa-RV-1909: 'Entonces Adonía hijo de Haggith vino á Bath-sheba madre de Salomón;
    y ella dijo: ¿Es tu venida de paz? Y él respondió: Sí, de paz.'
  ron-BTF: 'Şi Adonia, fiul lui Haghita, a venit la Bat-Şeba, mama lui Solomon. Şi
    ea a spus: Vii cu pace? Şi el a spus: Cu pace.'
  eng-WEBP: Then Adonijah the son of Haggith came to Bathsheba the mother of Solomon.
    She said, “Do you come peaceably?” He said, “Peaceably.
  eng-FBV: Adonijah, son of Haggith, went to see Bathsheba, Solomon's mother. She
    asked him, “Have you come here with good intentions?” He replied, “Yes, with good
    intentions.”
  nld-1939: 'Eens kwam Adoni-ja, de zoon van Chaggit, bij Bat-Sjéba, de moeder van
    Salomon. Zij vroeg hem: Komt ge als vriend? Hij antwoordde: Ja.'
  nch-BL: 'Teipa se tonali hualajqui Adonías, icone Haguit, cati eliyaya seyoc isihua
    David. Huan quiitaco Betsabé cati eliyaya inana Tanahuatijquet Salomón. Huan Betsabé
    quiilhui: ―¿Tihualajtoc ica cuali? Huan Adonías quiilhui: ―Quena, nihualajtoc
    ica cuali.'
  vie-1934: 'A-đô-ni-gia, con trai Ha-ghít, đến cùng Bát-sê-ba, mẹ của Sa-lô-môn.
    Bà nói: Ngươi đến có ý bình an chớ? Người thưa rằng: Phải, có ý bình an.'
  hin-CV: एक दिन हेग्गीथ का पुत्र अदोनियाह शलोमोन की माता बैथशेबा से मिलने आया. बथशेबा
    ने उससे पूछा, “सब कुशल तो है न?” “जी हां, जी हां, सब कुशल है.” उसने उत्तर दिया.
  spa-BES: 'Entonces Adonías, el hijo de Haguit, vino a Betsabé, la madre de Salomón.
    Y ella dijo: ¿vienes en paz? Y él respondió: Sí, en paz.'
  tdx-tdx: 'Niheo mb’amy Betesebà rene’ i Selomò mb’eo t’i Adonià ana’ i Kagý, nanao
    ty hoe: An-kanintsiñe hao ty ihova’o mb’etoa? Le hoe re: Hanintsiñe.'
  tha-KJV: แล​้วอาโดนียาห์โอรสของพระนางฮั​กก​ีทได้​เข​้าเฝ้าพระนางบัทเชบาพระชนนีของซาโลมอน
    พระนางมีพระเสาวนีย์​ว่า “​เจ้​ามาอย่างสันติ​หรือ​” ท่านทูลว่า “อย่างสันติขอรับกระหม่​อม​”
  por-BR-2018: 'Então Adonias filho de Hagite veio a Bate-Seba mãe de Salomão; e ela
    disse: É tua vinda de paz? E ele respondeu: Sim, de paz.'
  deu-ELO: 'Und Adonija, der Sohn Haggiths, kam zu Bathseba, der Mutter Salomos; und
    sie sprach: Ist Friede dein Kommen? Und er sprach: Friede.'
  eng-WYC-2018: And Adonijah, the son of Haggith, entered to Bathsheba, the mother
    of Solomon; and she said to him, Whether thine entering is peaceable? And he answered,
    It is peaceable, (or and she said to him, Cometh thou here in peace? And he answered,
    I have come in peace).
  epo-epo: 'Adonija, filo de Ĥagit, venis al Bat-Ŝeba, patrino de Salomono. Ŝi diris:
    Ĉu kun paco vi venas? Kaj li respondis: Kun paco.'
  uig-PIN: 'Əmma Ⱨaggitning oƣli Adoniya Sulaymanning anisi Bat-Xebaning ⱪexiƣa bardi.
    U uningdin: — Tinqliⱪ mǝⱪsitidǝ kǝldingmu? — dǝp soridi. U: — Xundaⱪ, tinqliⱪ
    mǝⱪsitidǝ, dedi.'
  beo-beo: Amalalu, A:dounaidia (ea ame da Ha:gide) da Ba:desiba (Soloumane eme) ema
    asi. Ba:desiba da ema amane sia:i, “Di da olofolewane nama misibala:?” E bu adole
    i, “Ma! Na da olofoiwane misi.”
  tpi-OTNT: Wanpela de Adoniya, pikinini bilong Hagit, i kam lukim Batseba, mama bilong
    Solomon. Na Batseba i askim em olsem, “Yu kam bilong mekim gutpela tok, a?” Na
    Adoniya i bekim tok olsem, “Yes, mi kam bilong mekim gutpela tok tasol.”
  hau-SA: To, sai Adoniya, ɗan Haggit ya tafi wurin Batsheba mahaifiyar Solomon. Ita
    kuwa ta tambaye shi ta ce, “Lafiya?” Ya amsa ya ce, “I, lafiya.”
  uig-LAT: 'Emma Haggitning oghli Adoniya Sulaymanning anisi Bat-Shébaning qéshigha
    bardi. U uningdin: — Tinchliq meqsitide keldingmu? — dep soridi. U: — Shundaq,
    tinchliq meqsitide, dédi.'
  nde-nde: Kwathi u-Adonija, indodana kaHagithi, waya kuBhathishebha, unina kaSolomoni.
    UBhathishebha wambuza wathi, “Kambe uza ngokuthula na?” Yena waphendula wathi,
    “Ye, ngokuthula.”
  ton-ton: ¶ Pea naʻe haʻu ʻa ʻAtunaisa ko e tama ʻa Hakiti kia Patisepa, ko e faʻē
    ʻa Solomone. Pea naʻa ne pehē mai ʻe ia kiate ia, “ʻOku ke haʻu fakamelino pe?”
    Pea naʻe pehē atu ʻe ia, “Ko e melino pe.”
  ces-1613: 'Tedy přišel Adoniáš syn Haggity k Betsabé matce Šalomounově. Kterážto
    řekla: Pokojný-li jest příchod tvůj? I odpověděl: Pokojný.'
  eng-WMB: Then Adonijah the son of Haggith came to Bathsheba the mother of Solomon.
    She said, “Do you come peaceably?” He said, “Peaceably.
  tam-TCV: அப்பொழுது ஒரு நாள் ஆகீத்தின் மகனான அதோனியா சாலொமோனின் தாயாகிய பத்சேபாளை
