verse: 1KI.002.002
translations:
  mal-C: “ഭൂമിയിലുള്ള സകലരും പോകേണ്ട വഴിയിലൂടെ ഞാനും പോകുന്നു. നീ ശക്തനായിരിക്കുക;
    പൗരുഷം കാണിക്കുക.
  deu-TKW: Wenn ich nun den Weg gehe, den alle Welt gehen muß, so sei getrost und
    erweise dich als einen Mann.
  lin-lin: — Nalingi kokende na nzela oyo bato nyonso bakendaka. Zala makasi, lakisa
    ete ozali mobali.
  eng-LSV: “I am going in the way of all the earth, and you have been strong, and
    become a man,
  eng-GNV: 'I go the way of all the earth: be strong therefore, and shew thy selfe
    a man,'
  eng-WEBSTER: 'I go the way of all the earth: be thou strong therefore, and show
    thyself a man;'
  nhw-BL: “Na ya nimiquis quen pano ica nochi masehualme ipan tlaltipactli. Ximotetili
    huan ximochihua se titlacatl.
  swh-ONEN: Akasema, “Mimi ninakaribia kwenda njia ya dunia yote. Hivyo uwe hodari,
    jionyeshe kuwa mwanaume,
  bba-bba: wee, nɑ dɔɔ mi bɑɑwure u koo dɑ. Adɑmɑ wunɛ ɑ de ɑ n wɔruɡɔru mɔ, ɑ n tororu
    sɔ̃.
  eng-KJVCPB: 'I go the way of all the earth: be thou strong therefore, and shew thyself
    a man;'
  cpy-cpy: “¡Notyomí! Kimitaka rooteentsi nojoweyi, niyaatatyee jempe ikinayitzi maawoeni
    atziri. Pitonta-shire-pero-te eeroka, pishirampari-pero-te.
  luo-luo: Kowacho niya, “Achiegni dhi kuma ji duto manie piny dhiye.” Omiyo bed motegno
    kendo jiwri ka dichwo,
  meu-meu: Lau na tanobada idoinai ena lao dalana ai na laomu. Ba goada, tau doḡadoḡa
    ai baola.
  npi-ULB: “संसारको रीतझैँ म पनि मर्दै छु । त्यसकारण, बलिया होऊ, र आफैलाई मर्द साबित
    गर ।
  yor-yor: Ó sì wí pé, “Èmi ti fẹ́ lọ sí ọ̀nà gbogbo ayé, nítorí náà jẹ́ alágbára
    kí o sì fi ara rẹ hàn bí ọkùnrin,
  pes-OPCB: «چیزی از عمرم باقی نمانده است. تو قوی و شجاع باش
  tgl-ULB: “Papunta na ako sa lupa. Kaya maging malakas ka at ipakita mong lalaki
    ka.
  cbu-NT: Na, tsapuranas yuwamunari tspakatu anumunari ichingaru wanasir ksutkush
    taangcha. Mishat, wanasir taamaam kamanchinllpa. Wanasir taangcha. Shaanaatsi
    ksutangcha. Wanasiriri taamaam chinangcha.
  hui-hui: Ibugua lalu, Áyu i̱ kaware homole bedogonidago. Ainde í̠na hongo halu agaliore
    howa í̠ninaga biabe bulene ngagoore bialu habe.
  mya-mya: မင်း​ကြီး​က``ငါ​သေ​ရ​မည့်​အ​ချိန်​ရောက်​ပြီ။ သင်​သည်​မိ​မိ​အ​စွမ်း​ကို​ယုံ​၍​ဇွဲ​သတ္တိ​ရှိ​စွာ၊-
  bod-N: བདག་ནི་འཇིག་རྟེན་པ་ཐམས་ཅད་ཀྱི་ལམ་དུ་འགྲོ་བས་ཁྱོད་སྟོབས་དང་ལྡན་པར་བྱས་ཏེ།
    རང་ཉིད་ཕོ་རབ་ཅིག་ཡིན་པ་སྟོན་ཅིག
  sna-sna: achiti, “Ndava pedyo nokuenda nenzira yenyika yose. Naizvozvo iva munhu
    akasimba, uve murume,
  spa-BLM: “Me voy por el camino de toda la tierra. Esfuérzate, pues, y muéstrate
    como un hombre;
  cac-cac: Toxo ol in chamoc icha tz'aj masanil eb' quetanimail. Tec'an val tzutej
    a b'a, icha junoc vinac te tec'anxo spensar.
  swh-ULB: “Mimi sasa ninaiendea njia ya dunia yote. Kwa hiyo, uwe imara, na ujionyeshe
    mwenyewe kama mwanamume. Uzilinde amri za BWANA, Mungu wako ukitembea katika njia
    zake, utii maaagizo yake, amari zake,
  bel-bel: вось, я адыходжу ў дарогу ўсёй зямлі, а ты будзь цьвёрды і будзь мужны
  deu-ELBBK: Ich gehe den Weg der ganzen Erde; so sei stark und sei ein Mann;
  mbb-OT: “Hapit ad ebpatey. Umbe mebpekelig-en ka wey mebpekevurut,
  mal-2015: ഞാൻ സകലഭൂവാസികളുടെയും വഴിയായി പോകുന്നു; നീ ധൈര്യംപൂണ്ടു പുരുഷനായിരിക്ക.
  rmc-rmc: „Me imar džav pal kadi phuv avke sar dojekh manuš, ale tu av zoralo a ľiker
    tut sar murš.
  pes-OPV: «من به راه تمامی اهل زمین می‌روم. پس تو قوی و دلیر باش.
  ron-1924: „Еу плек пе каля пе каре мерӂе тоатэ лумя. Ынтэреште-те ши фий ом!
  ben-OBCV: “পৃথিবীতে সবাই যে পথে যায়, আমিও সেই পথেই যাচ্ছি,” তিনি বললেন। “তাই বলবান
    হও, একজন পুরুষের মতো আচরণ করো,
  som-som: Anigu waxaan marayaa jidka dadka dhulka oo dhan; haddaba xoog yeelo, oo
    raganimadaada muuji,
  lat-VUC: 'Ego ingredior viam universæ terræ: confortare, et esto vir.'
  eng-ASVBT: 'I am going the way of all the earth: be thou strong therefore, and show
    thyself a man;'
  ita-1885: Io me ne vo per la via di tutta la terra; fortificati, e portati da uomo;
  eng-LXXUP: but be thou strong, and show thyself a man;
  eng-ULB: “I am going the way of all the earth. Be strong, therefore, and show yourself
    a man.
  spa-VBL: “Estoy a punto de recorrer el camino que todo el mundo debe recorrer en
    la tierra. Sé valiente y actúa como un hombre.
  fra-_FOB: Je m'en vais par le chemin de toute la terre; fortifie-toi et sois un
    homme.
  mal-mal: “ഞാൻ സകലഭൂവാസികളുടെയും വഴിയായി പോകുന്നു; അതുകൊണ്ട് നീ ധൈര്യംപൂണ്ട് പുരുഷത്വം
    കാണിക്ക.
  urd-GVR: “Ab maiṅ wahāṅ jā rahā hūṅ jahāṅ duniyā ke har shaḳhs ko jānā hotā hai.
    Chunāṅche mazbūt hoṅ aur mardānagī dikhāeṅ.
  suz-BL: मिनु मेकोमी “गो रागी ङा मुर नेल्‍ल आन खोदेंशो पा बेक्‍नुङ। मोपतीके गे बोल्‍यो
    नु महिंब दुमो।
  ita-1927: “Io me ne vo per la via di tutti gli abitanti della terra; fortìficati
    e portati da uomo!
  ckb-ckb: «من بەو ڕێگایەدا دەڕۆم کە هەموو گیانێکی زیندووی سەر زەوی پێیدا دەڕوات،
    جا بەهێزبە و مەردبە.
  eng-BBE: 'I am going the way of all the earth: so be strong and be a man;'
  kan-OKCV: “ಭೂಮಿಯಲ್ಲಿರುವವರೆಲ್ಲರು ಹೋಗುವ ಮಾರ್ಗವಾಗಿ ನಾನು ಹೋಗುತ್ತೇನೆ. ನೀನು ಬಲಗೊಂಡು ಶೂರನಾಗಿರು.
  tam-2017: நான் பூமியில் உள்ள யாவரும் மரிப்பதுப் போல மரிக்கப் போகிறேன்; நீ திடன்கொண்டு
    தைரியமானவனாக இரு.
  spa-RV-1909: 'Yo voy el camino de toda la tierra: esfuérzate, y sé varón.'
  ron-BTF: Eu merg pe calea întregului pământ; tu fii tare de aceea şi arată-te bărbat;
  eng-WEBP: “I am going the way of all the earth. You be strong therefore, and show
    yourself a man;
  eng-FBV: “I am about to go the way everybody on earth must go. Be brave, and act
    like a man.
  nld-1939: Ik ga de weg van al wat leeft. Wees sterk, en toon u een man!
  nch-BL: “Na ya nimiquis quej pano ica nochi masehualme ipan taltipacti. Ximotetili
    huan ximochihua se titacat.
  vie-1934: Ta hầu đi con đường chung của cả thế gian, khá mạnh dạn và nên người trượng
    phu!
  hin-CV: “संसार की रीति के अनुसार मैं जा रहा हूं, तुम्हें मजबूत होना होगा और तुम्हें
    पुरुषार्थ दिखाना होगा.
  spa-BES: Voy por el camino de todos en la tierra; sé fuerte y sé hombre.
  tdx-tdx: 'Homb’ amy fombà’ ty tane-bey toy iraho: aa le mihafatrara h’ondaty;'
  tha-KJV: “เรากำลังจะเป็นไปตามทางของโลกแล้ว จงเข้มแข็งและสำแดงตัวของเจ้าให้เป็นลูกผู้​ชาย
  por-BR-2018: 'Eu vou pelo caminho de toda a terra: esforça-te, e sê homem.'
  deu-ELO: Ich gehe den Weg der ganzen Erde; so sei stark und sei ein Mann;
  eng-WYC-2018: Lo! I enter into the way of all (the) earth; be thou strengthened
    (or take thou courage), and be thou a strong man.
  epo-epo: Mi foriras la vojon de la tuta mondo; sed vi tenu vin forte kaj estu viro.
  uig-PIN: «Əmdi yǝr yüzidikilǝrning ⱨǝmmisi baridiƣan yol bilǝn ketimǝn. Yürǝklik
    bolup, ǝrkǝktǝk bolƣin!
  beo-beo: “Na bogomu eso da doaga:i. Di mae beda:ne, gasa fili aligima.
  tpi-OTNT: Em i tok olsem, “Klostu nau bai mi dai. Yu mas sanap strong olsem man
    tru, na mekim wok bilong yu.
  hau-SA: “Ina gab da bin hanyar da kowa a duniya zai bi. Saboda haka ka yi ƙarfin
    hali, ka nuna kanka namiji,
  uig-LAT: «Emdi yer yüzidikilerning hemmisi baridighan yol bilen kétimen. Yüreklik
    bolup, erkektek bolghin!
  nde-nde: Wathi, “Sengiseduze ukuyiphetha indlela yemhlabeni. Ngakho qina, zitshengisele
    ubudoda bakho,
  ton-ton: '“ʻOku ou ʻalu au ʻi he hala ʻo māmani kotoa pē: ko ia ke ke mālohi koe,
    pea ke fai ʻo ngalingali tangata:'
  ces-1613: Jáť již odcházím podlé způsobu všech lidí. Proto posilniž se a měj se
    zmužile,
  eng-WMB: “I am going the way of all the earth. You be strong therefore, and show
    yourself a man;
  tam-TCV: அவன் சாலொமோனிடம், “பூமியில் உள்ள எல்லோரும் போகிற வழியில் நானும் போகப்போகிறேன்.
    நீ தைரியத்துடன் வீரமுள்ளவனாய் இரு.
  ceb-ULB: “Moadto na ako sa dalan sa tibuok kalibotan. Pagmakusganon, ug ipakita
    ang imong pagkalalaki.
  pol-UBG: Idę drogą całej ziemi. Ty umacniaj się i okaż się mężczyzną;
  agr-agr: “Wi jakatnujuk tsawantak jegagtine. Nuadui ¡amek mijamtsuk wajiu wajasta!
  kyc-kyc: Nambana kumarono yuu gii doko repeta epelyamo. Dokona emba kando porayapala
    akali ingyuo karape.
  urd-GVU: ”اب مَیں وہاں جا رہا ہوں جہاں دنیا کے ہر شخص کو جانا ہوتا ہے۔ چنانچہ مضبوط
    ہوں اور مردانگی دکھائیں۔
  deu-1912: Ich gehe hin den Weg aller Welt; so sei getrost und sei ein Mann
  ntj-ntj: “Yuwa katja, kuwarri-kuwarri-rna wiyarriku. Nyangka kurrurnpa rapa nyinama.
  kan-2017: “ಭೂಲೋಕದವರೆಲ್ಲರೂ ಹೋಗುವ ದಾರಿಯನ್ನು ನಾನೂ ಈಗ ಹಿಡಿಯಬೇಕು. ನೀನು ಧೈರ್ಯದಿಂದಿರು.
    ನಿನ್ನ ಪೌರುಷವನ್ನು ತೋರಿಸು.
  yap-yap: “Ke taw nga nap’an ni nggum’. Mpar ni gab mudugil nrogon e pilung,
  hlt-MCSB: “Kai tah diklai boeih kah longpuei ah ka caeh dongah huel uh lamtah hlang
    la om laeh.
  mdy-ETH: «ማይ ታኣኒ ሃይቃኒ ዑኬኔ፤ ዶዴ! ጫርቃ ዓሲ ማዔ፤
  twi-ASANTE: “Merekɔ baabi a ɛsɛ sɛ da bi ɔteasefoɔ biara kɔ, enti yɛ den na kyerɛ
    wo mmaninyɛ,
  eng-WEBU: “I am going the way of all the earth. You be strong therefore, and show
    yourself a man;
  wal-wal: “Taani haiqqiyo wodee matiis. Hegaa gishshau, minna; yeeqenna asa gida.
  spa-PDDPT: Yo sigo el camino de todos en la tierra. Por tanto, ¡esfuérzate y sé
    valiente!
  gun-gun: — Xee aa ta ma tape omano va'e pavẽ oje'oia rupi. Ha'e gui ndepy'a guaxu
    ke ava rami!
  ilo-ULB: “Dandanin ti ipapanawko iti rabaw ti daga. Agbalinka koma a natibker, ngarud,
    ipakitam a naturedka.
  kpg-kpg: “Dogu madagoaa e made iei au la gu hoohoo mai. Goe gi hagadagadagagee mo di
    manawa maaloo,
  uig-ARA: «ئەمدى يەر يۈزىدىكىلەرنىڭ ھەممىسى بارىدىغان يول بىلەن كېتىمەن. يۈرەكلىك
    بولۇپ، ئەركەكتەك بولغىن!
  sus-sus: «N na saya kira nan xɔn ma yi ki alɔ ibunadama birin. I xa i sɛnbɛ so,
    i xa ti gben.
  pon-2006: “Ahnsoun ei pahn mehla kerendohr. Ke pahn ahneki koapworopwor,
  jae-jae: “Aê oc jasa intêna, naŋ gêŋ nomŋa samob sêja-sêja naŋ jana. Ôkô ŋajaŋa
    ôtôm ŋacgeŋ.
  ksd-ksd: Iau mur ra mangamangana kai ra lavur tarai par; una ongor, una tur padikat
    da ra tutana;
  tur-YTC: “Ben de bütün yeryüzünün o yolundan gidiyorum. Bu nedenle sen güçlü ol
    ve erkek gibi ol;
  grc-BRENT: ἐγώ εἰμι πορεύομαι ἐν ὁδῷ πάσης τῆς γῆς· καὶ ἰσχύσεις, καὶ ἔσῃ εἰς ἄνδρα,
  ind-AYT: “Aku akan menempuh segala jalan dunia, maka kuatkanlah hatimu dan berlakulah
    sebagai seorang laki-laki,
  nya-nya: “Ndatsala pangʼono kupita kumene munthu wina aliyense amayenera kupitako.
    Tsono khala wamphamvu, uvale zilimbe,
  hrv-hrv: “Sada polazim na put sviju smrtnika. Ti budi hrabar i pokaži se čovjekom!
  mps-mps: Agai te tiwai po wali, “Te megi da, te pąde ena isaibao. Nage te bidi
    mu tiwai bomonama dolaluyu, tama naga te sę yao.
  tpi-tpi: Em i tok olsem, “Klostu nau bai mi dai. Yu mas sanap strong olsem man tru,
    na mekim wok bilong yu.
  dan-1931: “Jeg går nu al Kødets Gang; så vær nu frimodig og vis dig som en Mand!
  vie-OVCB: “Ta sắp đi vào con đường chung của thế nhân. Phần con, phải mạnh dạn tỏ
    ra đáng bậc nam nhi.
  guj-2017: “હું તો આખી દુનિયા જાય છે તે માર્ગે જાઉં છું. માટે તું બળવાન તથા પરાક્રમી
    થા.
  pon-2006A: “Ahnsoun ei pahn mehla kerendohr. Ke pahn ahneki koapworopwor,
  por-BRBSL: “Eu estou indo pelo caminho de toda a terra. Seja forte, portanto, e
    mostre-se homem;
  cth-cth: Talai phung patetlah ka cei han toe. Hatdawkvah, thakâlat nateh tongpatang
    lah awm loe.
  twi-twi: “Merekɔ faako a ɛsɛ sɛ da bi ɔteasefo biara kɔ, enti yɛ den na kyerɛ wo
    mmaninyɛ,
  hlt-hlt: “Kai tah diklai boeih kah longpuei ah ka caeh dongah huel uh lamtah hlang
    la om laeh.
  tbz-SIM: 'kóò nɑ̀kɛ́ kɛ dɔ̀: N tɔ̀ɔ́nnɛ̀ m bo tũnnɛ mɛ̀mmɛ ti yɛmbɛ̀ kó kucɛ. Túótɛ́
    tikɔ̃nyɑuti ɑ kòtɛ́mu.'
  msy-2020: A kamaghɨn mɨgei, “Kɨ kɨran oveghangɨn aremegham. Nɨ guizɨn gumazimɨn
    mɨn tugh gavgavigh, uan ingangarim damu.
  dop-dop: Mɑ wʋlɛ pʋwɑ. Mpʋ tɔ, kɑɑsɩ nyɑ́ tɩ nɑ ń lɑ́ ɩsɩɩ yʋlʋ.
  azb-azb: «Bu yaxınlarda mən də hamı kimi dünyadan köçəcəyəm. Sən möhkəm və igid
    ol.
  eng-DBY: 'I go the way of all the earth: be of good courage therefore, and be a
    man;'
  hin-2017: “मैं संसार की रीति पर कूच करनेवाला हूँ इसलिए तू हियाव बाँधकर पुरुषार्थ
    दिखा।
  wol-KYG: «Maa ngi ci yoon wu dul jaas ci mboolem àddina. Nanga dëgërlu te góor-góorlu,
  eng-YLT: '''I am going in the way of all the earth, and thou hast been strong, and
    become a man,'
  kne-kne: “Dandani di kateyak, isonga papigsaem di nemnem mo ya tomoled ka.
  eng-WYC-2017: Lo! I enter into the way of all earth; be thou comforted, and be thou
    a strong man.
  eng-WMBB: “I am going the way of all the earth. You be strong therefore, and show
    yourself a man;
  urd-GVH: “अब मैं वहाँ जा रहा हूँ जहाँ दुनिया के हर शख़्स को जाना होता है। चुनाँचे
    मज़बूत हों और मरदानगी दिखाएँ।
  rug-rug: “Sa qua totoso pude mate si ele kamo. Mu koa va ṉiṉira na varane;
  gaz-gaz: Innis akkana jedhe; “Ani karaa lafa hundumaa deemuufan jira. Kanaafuu ati
    jabaadhu; namas taʼi;
  fra-LSG: Je m’en vais par le chemin de toute la terre. Fortifie-toi, et sois un
    homme!
  gnn-gnn: “Walunydja dhuwala marrtji galkithirrina ŋarraku rakunydhinyarawuna. Dhärriyanydja
    nhe wuṉḏaŋarryiya yana.
  yal-yal: “N sigamatɔɔn ni i ra birin sigadeni. I wɛkilɛ, i findi muxu kɛndɛn na!
  haw-1868: 'Ke hele nei au i ka aoao o ko ka honua a pau: e hooikaika oe, a e hookanaka
    hoi;'
