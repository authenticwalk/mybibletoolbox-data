    ke mwen tande a bon.’'
  kos-kos: el solalma ac fahk nu sel, “Nga tuh oru kom wulela Inen LEUM GOD mu kom
    ac tiana illa liki acn Jerusalem, ac nga sensenkakin kom mu kom fin illa, pwayena
    kom ac misa. Ku kom tuh tia insese nu kac, ac fahk mu kom ac akosyu?
  hbo-WLC: וַיִּשְׁלַ֨ח הַמֶּ֜לֶךְ וַיִּקְרָ֣א לְשִׁמְעִ֗י וַיֹּ֨אמֶר אֵלָ֜יו הֲל֧וֹא
    הִשְׁבַּעְתִּ֣יךָ בַֽיהוָ֗ה וָאָעִ֤ד בְּךָ֙ לֵאמֹ֔ר בְּי֣וֹם צֵאתְךָ֗ וְהָֽלַכְתָּ֙
    אָ֣נֶה וָאָ֔נָה יָדֹ֥עַ תֵּדַ֖ע כִּ֣י מ֣וֹת תָּמ֑וּת וַתֹּ֧אמֶר אֵלַ֛י ט֥וֹב הַדָּבָ֖ר
    שָׁמָֽעְתִּי׃
  ibo-ibo: eze ziri ozi kpọọ Shimei sị ya, “Ọ bụ na m adọghị gị aka na ntị, jiri aha
    Onyenwe anyị ṅụọ iyi sị, ‘Mara nke ọma nʼụbọchị ọbụla ị ga-esi nʼebe a pụọ gaa
    nʼebe ọbụla ọzọ, na ị ga-anwụ?’ Nʼoge ahụ, ị zara m sị m, ‘Okwu gị dị mma. Aga
    m emekwa ya.’
  ory-ory: ଏଥିରେ ରାଜା ଲୋକ ପଠାଇ ଶିମୀୟିକୁ ଡକାଇ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ଯେଉଁ ଦିନ ବାହାରି
    ଅନ୍ୟ କୌଣସି ସ୍ଥାନରେ ଭ୍ରମଣ କରିବ, ସେହି ଦିନ ତୁମ୍ଭେ ନିତାନ୍ତ ମରିବ, ‘ଏହା ନିଶ୍ଚୟ ଜାଣ,
    ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ତୁମ୍ଭକୁ ଶପଥ କରାଇ ତୁମ୍ଭ ବିପକ୍ଷରେ କʼଣ ଏହି ସାକ୍ଷ୍ୟ ଦେଇ ନାହିଁ?’
    ଆଉ ତୁମ୍ଭେ ମୋତେ କହିଥିଲ, ‘ମୁଁ ଯେଉଁ କଥା ଶୁଣିଲି, ତାହା ଉତ୍ତମ।’
  chk-chk: ewe king a titi Simei o üreni, “Ifa usun, üsap föri pwe kopwe eäni pwon
    fän akapel iten ewe Samol mi Lapalap pwe kosap towu seni Jerusalem? Üa pwal ürenuk
    pwe lon ränin om kopwe towu o feila ekis, kopwe fokun mäla. Nge en ka üreniei
    pwe ka tipeeu ngeni meinisin mine üa apasa, kopwe pwal aleasochisi.
  rop-rop: imbin jandim wed langa Shimiyai blanga kaman langa im. En imbin tok, “Yubin
    meigim pramis langa mi langa det neim blanga YAWEI nomo blanga gowei brom Jerusalem.
    En aibin dalim yu trubala if yu gowei, wal yu garra dai. Wal yubin agri blanga
    dijan en yubin tok yu garra lisin langa mi.
  ukr-1871: 'І післав царь закликати Семея, та й каже йому: Чи ж я не поклявся тобі
    Господом і не завірив тебе: скоро ти звідсї пійдеш куди небудь, мусиш — знай се
    — вмерти? Ти ж відказав менї: добре! чую!'
  deu-1951: 'Da sandte der König hin und ließ Simei rufen und sprach zu ihm: Habe
    ich von dir nicht einen Eid genommen bei dem HERRN und dir bezeugt und gesagt:
    An welchem Tage du ausziehen und hierhin oder dorthin gehen wirst, mußt du gewiß
    sterben? Und du sprachst zu mir: Das Wort ist gut; ich habe es gehört!'
  eng-JPS: 'And the king sent and called for Shimei, and said unto him: ''Did I not
    make thee to swear by the LORD, and forewarned thee, saying: Know for certain,
    that on the day thou goest out, and walkest abroad any whither, thou shalt surely
    die? and thou saidst unto me: The saying is good; I have heard it.'
  srp-1865: 'Tada car poslav dozva Simeja, i reèe mu: nijesam li te zakleo Gospodom
    i nijesam li ti tvrdo rekao: u koji dan izideš kuda mu drago, znaj zacijelo da
    æeš poginuti? I ti mi reèe: dobra je ta rijeè koju èuh.'
  lug-lug: kabaka n’amutumya, n’amubuuza nti, “Saakulayiza Mukama ne nkulabula nti,
    ‘Tegeerera ddala nga olunaku lw’olivaawo okugenda awantu wonna, olifa?’ N’oŋŋamba
    nti, ‘Kye njogedde kirungi era nzija kukigondera.’
  heb-heb: וישלח המלך ויקרא לשמעי ויאמר אליו הלוא השבעתיך ביהוה ואעד בך לאמר ביום
    צאתך והלכת אנה ואנה ידע תדע כי מות תמות ותאמר אלי טוב הדבר שמעתי׃
  ben-IRV: রাজা তখন শিমিয়িকে ডাকিয়ে এনে বললেন, “আমি কি সদাপ্রভুর নামে তোমাকে শপথ
    করিয়ে সাক্ষ্য দিই নি যে, যেদিন তুমি বেরিয়ে বাইরে দূরে কোথাও যাবে সেই দিন তোমাকে
    নিশ্চয়ই মরতে হবে? সেই দিন তুমি আমাকে বলেছিলে, যেটা বলেছিলে সেটা ভালো।
  pan-pan: ਪਾਤਸ਼ਾਹ ਨੇ ਸ਼ਿਮਈ ਨੂੰ ਸੱਦ ਭੇਜਿਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ ਕੀ ਮੈਂ ਤੈਨੂੰ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ
    ਨਹੀਂ ਖਵਾਈ ਸੀ ਅਤੇ ਤੈਨੂੰ ਸਖ਼ਤੀ ਨਾਲ ਨਹੀਂ ਸੀ ਆਖਿਆ ਕਿ ਤੂੰ ਸੱਚ ਜਾਣੀ ਕਿ ਜਿਸ ਦਿਨ ਤੂੰ ਬਾਹਰ
    ਜਾਵੇਂਗਾ, ਉਸ ਦਿਨ ਤੂੰ ਸੱਚ-ਮੁੱਚ ਮਾਰਿਆ ਜਾਵੇਂਗਾ? ਅਤੇ ਤੂੰ ਮੈਨੂੰ ਆਖਿਆ ਸੱਚ ਬਚਨ। ਮੈਂ ਗੱਲ
    ਸੁਣ ਲਈ ਹੈ।
  mya-JVB: ရှိမိ ကို ခေါ် ပြီးလျှင် ၊ သင်သည် မြို့ပြင်သို့ ထွက် ၍ အခြား တပါးသော အရပ်သို့သွားလျှင်
    ၊ သွား သောနေ့ ၌ အသေ သတ်ခြင်းအမှန် ခံရမည်ကို သတိနှင့်မှတ်လော့ဟု ထာဝရဘုရား ကို တိုင်တည်လျက်
    သင့် ကို ငါကျိန်ဆို စေ၍ သတိ ပေးသည်မ ဟုတ်လော။ သင်ကလည်း ကျွန်တော်ကြား ရသောအမိန့်
    တော်ကောင်း ပါသည်ဟု ဝန်ခံသည် မဟုတ်လော။
  tbg-tbg: viva Simeira aaramakero virara tiharo, Te haaru ariara tiha, Are Nora Kotira
    autuqaa tihara kia te Ieruharemi vatuka ke vona vuainarave tiane, tunarave. Te
    tiha, Are Ieruharemi vatuka kera vonaini virera, are vi entara qutuma vinarave,
    turara are tiriara tihara, Are tiana uvava koqe uvama vaivo. Te are tianantemake
    mintirerave, tianarave.
  hmo-hmo: Vadaeni king ese hereva ia siaia, Simei ia boiria mai, ia gwau henia, ia
    gwau, “Lau ese oi lau hamaoroa, Ierusalema do oi rakatania lasi, ani? Bona oi
    ese Lohiabada ena ladana unai bamona oi gwauhamata, ani? Bona lau ese oi lau sisiba
    henia, ani? Lau gwau, bema Ierusalema oi rakatania, gabu ta oi lao neganai, oi
    be do oi mase, ani? Bona oi ese oi gwau, ‘Oiemu hereva be ia namo, lau ese oiemu
    hereva hegeregerena do lau karaia.’
  urd-urd: तब बादशाह ने सिम'ई को बुला भेजा और उससे कहा, “क्या मैंने तुझे ख़ुदावन्द
    की क़सम न खिलाई और तुझ को बता न दिया कि, 'यक़ीन जान ले कि जिस दिन तू बाहर निकला
    और इधर — उधर कहीं गया, तो ज़रूर मारा जाएगा'? और तू ने मुझ से यह कहा कि जो बात
    मैंने सुनी, वह अच्छी है।
  rus-SYN: 'И послав призвал царь Семея и сказал ему: не клялся ли я тебе Господом
    и не объявлял ли тебе, говоря: “знай, что в тот день, в который ты выйдешь и пойдешь
    куда-нибудь, непременно умрешь”? и ты сказал мне: “хорошо”;'
  bqc-SIM: 'Ɔ̃ kí gbɛ̃́ↄ zĩ̀ aa Simɛi sìsiɛ, ↄ̃ a òɛ̀: Má tò ń lɛgbɛ̃̀ n mɛ̀
    ń sì ń Diio, ↄ̃ ma lɛzàma ma mɛ̀, zĩ́ pↄ́ n bↄ la n gɛ guei, ǹyↄ̃ dↄ̃ kɛ́
    n gan we. Ɔ̃ ń òmɛɛ, yãmaaɛ, ń mà.'
  tcz-CHONGTHU: Hijeh chun Lengpan Shimei chu aga kousah in, “Keiman nangma hi na
    potdoh louhel ding na potdoh poupouleh na thitei tei ding ahi tia Pakai minna
    ka kitep sah nahi lou ham? Hiche a chun nang in jong na thutan chu adih’e, na
    sei dungjuija ka chon ding ahi nati hilou ham?
  mar-mar: तेव्हा राजाने शिमीला बोलावून घेतले. शलमोन त्यास म्हणाला, “यरूशलेम सोडलेस
    तर तुझा वध होईल हे मी तुला परमेश्वराची शपथ घेऊन सांगितले होते ना? तू हे गाव सोडून
    इतरत्र गेलास तर तुझ्या मृत्यूला तूच जबाबदार राहशील? आणि तू त्यास कबूल झाला होतास.
    तू म्हणतोस ते मान्य आहे.
  qub-qub: 'Chaura Salomonga Simeita gayaycachir niran: «Nogaga Tayta Diospa jutinchömi
    gamta jurachirä. ‹Maypapis llojsherga wañunquimi› nirä. Gamga ‹nimashayquitami
    cumlishaj› nimarayqui.'
  bqp-bqp: 'Akũ kína gbɛ̃nↄ zĩ̀ ò Simɛi sìsiarɛ, akũ à pìnɛ: Ma tò n la dà n pì
    n sì kũ Dikirio, akũ ma lɛ́ dàmma ma pì, zĩ kũ n bo la n gɛ gukea, ǹgↄ̃ dↄ̃
    kũ n gamɛ. Akũ n pìmɛnɛ, yã manamɛ, n mà.'
  hat-hat: 'Wa a voye chache Chimeyi, li di l'' konsa: -Mwen te kwè m'' te fè ou pwomèt
    devan Seyè a pou ou pa janm kite lavil Jerizalèm? Mwen te tou pale ou. Jou w''a
    soti lavil Jerizalèm pou ale nenpòt ki kote, w''ap mouri. Eske ou pa t'' reponn
    mwen ou te dakò avè m'', ou t''ap fè tou sa mwen mande ou la?'
  eng-BSB: the king summoned Shimei and said to him, “Did I not make you swear by
    the LORD and warn you, ‘On the day you leave and go elsewhere, know for sure that
    you will die’? And you told me, ‘The sentence is fair; I will comply.’
  eng-WEBPB: The king sent and called for Shimei, and said to him, “Didn’t I adjure
    you by the LORD and warn you, saying, ‘Know for certain that on the day you go
    out and walk anywhere else, you shall surely die’? You said to me, ‘The saying
    that I have heard is good.’
  kbq-kbq: kini ne'mo'a amanage huno kea atrente'ne, Nagra Ra Anumzamofo avufi huvempa
    hu'na Jerusalemi kuma'ma atrenka ru kumate'ma vanunka frigahane hu'na hu'noe.
    Hagi anagema hugenka, kagra amanage hu'nane, kini nera nanekema refko'ma hunka
    ketenka hunantana kemo'a fatgo hianki'na ana kemofo avaririgahue hu'nane.
  nhe-BL: 'tlanahuati ma quinotzatij Simei para ma monexti iixtla. Huan Salomón quiilhui:
    ―¿Ax nimitzchijqui xijtestigojquetza TOTECO para timocahuasquía nochipa ipan ni
    altepetl Jerusalén? ¿Ax niquijto intla se tonal tiquisasquía para tiyas sejcoyoc,
    temachtli timiquis? Huan ¿ax ta tinechilhui para xitlahuac nopa tlatzacuiltili
    tlen nimitzmacac huan san ya nopa tijchihuasquía?'
  bus-bus: 'Ben kína gbɛ̃nↄ zĩ̀ aↄ̃ Simɛi sìsiare, ben à bènɛ: Má tò ń sì kↄ̃n Diio,
    ben ma lɛ́ dàmma ma bè, zĩ kɛ̀ n bↄ kɛ̀ n gaa gukea, ǹgↄ̃ dↄ̃ kɛ̀ n gamɛ. Ben
    ń bèmɛ, yã maaamɛ, ń mà.'
  gub-BL: Omono kar Xàrumàw zauxiapekwer ipiaromo wà. — Amume'uahy Zeruzarez wi nehem
    'ym àwàm newe kwehe mehe ihe. — Aze erehem tawhu wi nehe, eremàno putar azeharomoete
    nehe, a'e newe. — Ikatu, ere ihewe. — Aruzar putar neze'eg nehe, ere ihewe.
  eng-DRA: 'And sending he called for him, and said to him: Did I not protest to thee
    by the Lord, and tell thee before: On what day soever thou shalt go out and walk
    abroad any whither, know that thou shalt die? And thou answeredst me: The word
    that I have heard is good.'
