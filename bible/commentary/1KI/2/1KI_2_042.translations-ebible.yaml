verse: 1KI.002.042
translations:
  mal-C: 'രാജാവു ശിമെയിയെ വിളിച്ചുവരുത്തി: “ ‘ജെറുശലേംവിട്ടു മറ്റെവിടെയെങ്കിലും പോകുന്നനാളിൽ
    നീ മരിക്കും എന്നു തീർച്ചയാക്കിക്കൊള്ളുക,’ എന്നു ഞാൻ നിനക്കു മുന്നറിയിപ്പു നൽകുകയും
    നിന്നെക്കൊണ്ട് യഹോവയുടെ നാമത്തിൽ ശപഥംചെയ്യിക്കുകയും ചെയ്തതല്ലേ? ‘അങ്ങു കൽപ്പിക്കുന്നതു
    നല്ലവാക്ക്; ഞാൻ അനുസരിച്ചുകൊള്ളാം,’ എന്ന് അന്നു നീ എന്നോടു പറഞ്ഞല്ലോ?'
  deu-TKW: 'da sandte der König hin, ließ Simei rufen und sprach zu ihm: Habe ich
    dich nicht bei Jahwe beschworen und dir beteuert: Sobald du von dannen gehst und
    dich irgendwohin begiebst, mußt du - das merke dir - sofort sterben? Und du antwortetest
    mir: Gut so, ich habe es gehört!'
  lin-lin: 'Mokonzi abengisaki Shimei mpe alobaki na ye : — Nalapisaki yo ndayi te
    na Kombo na Yawe mpe nakebisaki yo te ete mokolo oyo okobima mpo na kokende esika
    mosusu, okokufa penza ? Mpe na mokolo yango, olobaki na ngai : « Makambo oyo olobi
    ezali malamu, nakotosa. »'
  eng-LSV: and the king sends and calls for Shimei, and says to him, “Have I not caused
    you to swear by YHWH—and I testify against you, saying, In the day of your going
    out, and you have gone anywhere, you certainly know that you surely die; and you
    say to me, The word I have heard [is] good?
  eng-GNV: And the King sent and called Shimei, and sayde vnto him, Did I not make
    thee to sweare by the Lord, and protested vnto thee, saying, That day that thou
    goest out, and walkest any whither, knowe assuredly that thou shalt dye the death?
    And thou saydest vnto mee, The thing is good, that I haue heard.
  eng-WEBSTER: And the king sent and called for Shimei, and said to him, Did I not
    make thee to swear by the LORD, and protest to thee, saying, Know for a certain,
    on the day thou goest out, and walkest any where abroad, that thou shalt surely
    die? and thou saidst to me, The word that I have heard is good.
  nhw-BL: 'tlanahuati ma quinotzatij Simei para ma monexti iixpa. Huan Salomón quiilhui:
    ―¿Amo nimitzchijqui xijtestigojquetza TOTECO para timocahuasquía nochipa ipan
    ni altepetl Jerusalén? ¿Amo niquijto sintla se tonal tiquisasquía para tiyas seyoc
    lugar, temachtli timiquis? Huan ¿amo ta techilhui para xitlahuac nopa tlatzacuiltili
    catli nimitzmacac huan san ya nopa tijchihuasquía?'
  swh-ONEN: mfalme akamwita Shimei na kumwambia, “Je, sikukuapiza kwa Bwana na kukuonya
    kuwa, ‘Siku utakayoondoka kwenda mahali pengine popote, uwe na hakika utakufa?’
    Wakati ule uliniambia, ‘Ulilolisema ni jema. Nitatii!’
  bba-bba: Sinɑ boko u ɡɔrɑ u nɛɛ, bu nùn sokumɑ. Ye u nɑ, u nùn sɔ̃ɔwɑ u nɛɛ, nɑ
    ǹ dɑɑ nun bɔ̃rusie kɑ Yinni Gusunɔn yĩsiru nɑ nɛɛ, ɑ n yɛ̃ dɔmɑ te ɑ yɑrɑ Yerusɑlɛmun
    di, kɑɑ ɡbiwɑ? A ǹ wisɑ ɑ nɛɛ, yɑ wɑ̃, ɑ nuɑ?
  eng-KJVCPB: And the king sent and called for Shimei, and said unto him, Did I not
    make thee to swear by the Lord, and protested unto thee, saying, Know for a certain,
    on the day thou goest out, and walkest abroad any whither, that thou shalt surely
    die? and thou saidst unto me, The word that I have heard is good.
  luo-luo: ruoth noluongo Shimei mowachone niya, “Donge ne akwongʼora gi nying Jehova
    Nyasaye ka asiemi ni chiengʼ ma iniwuogi mondo idhi kamoro amora to ibed kingʼeyo
    ni initho? To e kindeno niwachona niya, ‘Gima iwacho ber, abiro luwo.’
  meu-meu: Bena hanua pavapavana erena e siaia, Simei e boiria, e gwau henia, eto,
    Iehova vairanai asina hagwauhamatamu a? Asina sisiba henimu, asinato “Ba diba
    momokani, ba raka lasi gabu ta baola negana ai vada ba mase”, a? Bena oi ese o
    haere henigu, oto “Emu hereva na namo, baina kamonaia”.
  npi-ULB: तब राजाले शिमीलाई डाक्न पठाए र तिनलाई भने, “'जुन दिन तिमी यहाँबाट अन्त
    कतै जान्छौ, तिमी निश्चय नै मारिने छौ भनी जान' भनी के मैले परप्रभुको नाउँमा शपथ
    खाई तिमीलाई गवाही दिएको थिइनँ र ? तब तिमीले मलाई भन्यौ, 'हजुरले भन्नुभएको कुरा
    राम्रो छ ।'
  yor-yor: Ọba pe Ṣimei lẹ́jọ́, ó wí fún un pé, “Ǹjẹ́ èmi kò ti mú ọ búra ní ti Olúwa,
    èmi sì ti kìlọ̀ fún ọ pé, ‘Ní ọjọ́ tí ìwọ bá kúrò láti lọ sí ibikíbi, kí o mọ̀
    dájú pé ìwọ yóò kú.’ Nígbà náà ni ìwọ sì sọ fún mi pé, ‘Ohun tí ìwọ sọ dára. Èmi
    yóò ṣe ìgbọ́ràn.’
  pes-OPCB: 'او را احضار کرد و گفت: «مگر تو را به خداوند قسم ندادم و به تأکید نگفتم
    که اگر از اورشلیم بیرون بروی تو را می‌کشم؟ مگر تو نگفتی هر چه بگویید اطاعت می‌کنم؟'
  tgl-ULB: nagsugo ang hari at pinatawag si Semei at sinabi sa kaniyang, “Hindi ba
    kita pinanumpa kay Yahweh, at nagpatotoo sa iyo, sinasabi ko, 'Dapat mong malaman
    na sa araw na aalis ka at pupunta sa ibang lugar, tiyak na mamamatay ka?' Pagkatapos
    ay sinabi mo sa akin, 'Ang sinabi mo ay mabuti.'
  hui-hui: Ani layago hale howa ibugua Simai olalu íbu lowa ibuhondo lamialu lalu,
    Ala i̱na í̠hondo Yarusaleme tano wahalu tagira napole lalu Anduane Homogonaga
    minini howa bi hongohe lo wia halu bi hongo howaore langiru. I̱na í̠hondo bi hongo
    howaore lalu, Í̠ tano wahalu tagira piriyagua abale ogoningiore bo waholebero
    lalu langirugoni. Anidagua larugola í̠na ladai bialu karulape i̱na í̠naga bi langeregonidagua
    bulebero lari.
  mya-mya: '@see-verse:1KI.002.041'
  bod-N: རྒྱལ་པོས་མི་མངགས་ཏེ་ཤིམ་ཨི་རང་གི་གམ་དུ་བོས་ནས་དེ་ལ། ངས་ཁྱོད་ལ་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ཏེ་མནའ་བསྐྱལ་དུ་བཅུག་པར་མ་ཟད།
    ཁྱོད་ཀྱིས་ཤེས་དགོས་པ་ནི་ཁྱོད་རང་ནམ་ཞིག་ལ་ཕྱི་རུ་ཐོན་ནས་ཡུལ་གཞན་གང་དུ་སོང་ན། ཉིན་མོ་དེར་ཁྱོད་རང་འཆི་ངེས་ཡིན་ཞེས་ནན་གྱིས་མ་བསྐུལ་ལམ།
    ཡང་ཁྱོད་ཀྱིས་ང་ལ་ལན་དུ་དེ་ལེགས་སོ་ངས་དེ་བཞིན་བྱའོ་ཞེས་སྨྲས་ཀྱང་།
  sna-sna: Mambo akadana Shimei akati kwaari, “Handina here kukupikisa naJehovha ndikakuyambira
    ndichiti, ‘Nomusi wauchabva uchienda kumwe, ziva kuti uchafa.’ Panguva iyoyo wakati
    kwandiri, ‘Zvamataura zvakanaka. Ndichateerera.’
  spa-BLM: 'El rey mandó a llamar a Simei y le dijo: “¿No te advertí por Yahvé y te
    advertí diciendo: ‘Ten por seguro que el día que salgas y andes por otro lado,
    ciertamente morirás’?'
  cac-cac: 'Yuj chi'' ix schec vin̈ rey chi'' avtajcot vin̈, ix yalan vin̈ d''a vin̈:
    —¿Tom maj val d''ayach to tzac'' a ti'' d''a yichan̈ Jehová to max yal el d''a
    yol chon̈ab'' tic? Ix cham val valan d''ayach tato ay b''aj tzach b''at d''a junocxo
    lugar tzach chamxon̈ej. Ina ix a tac''vej a ti''oc to tza c''anab''ajej tas ix
    val chi''.'
  swh-ULB: mfalme akatuma wito kwa Shimei na kumwambia, “Je, sikukuapisha kwa BWANA
    na kushuhudia kwako, nikisema, 'Tambua kuwa siku utakayotoka kwenda nje na kwenda
    mahali popote, hakika utakufa'? Na ukaniambia kuwa unachosema ni chema.'
  bel-bel: 'І паслаўшы, паклікаў цар Сэмэя і сказаў яму: ці не прысягаў я табе Госпадам
    і ці не абвяшчаў табе, кажучы: ведай, што ў той дзень, як ты выйдзеш і пойдзеш
    куды-небудзь, канечне памрэш? і ты сказаў мне: добра;'
  deu-ELBBK: 'Da sandte der König hin und ließ Simei rufen, und er sprach zu ihm:
    Habe ich dich nicht bei dem HERRN beschworen und dir beteuert und gesagt: An dem
    Tag, da du hinausgehst und gehst dahin oder dorthin, so wisse bestimmt, dass du
    sterben musst? Und du sprachst zu mir: Das Wort ist gut, das ich gehört habe.'
  mbb-OT: impetawag din si Shimei, ne migkeǥiyan din te, “Kenè be impepenangdù ku
    sikew pinaaǥi te ngazan te Nengazen wey mibpetizeenan ka te timpu te ked-awè nu
    kayi te Jerusalem su edhendiyè ka te zuma he lugar ne siguradu he ebpatey ka?
    Kenè be migkaǥi ka he meupiya is migkaǥi ku ne edtumanen nu heini?
  mal-2015: 'അപ്പോൾ രാജാവു ആളയച്ചു ശിമെയിയെ വരുത്തി അവനോടു: നീ പുറത്തിറങ്ങി എവിടെയെങ്കിലും
    പോകുന്നനാളിൽ മരിക്കേണ്ടിവരുമെന്നു തീർച്ചയായി അറിഞ്ഞുകൊൾക എന്നു ഞാൻ നിന്നെക്കൊണ്ടു
    യഹോവാനാമത്തിൽ സത്യം ചെയ്യിച്ചു സാക്ഷീകരിക്കയും ഞാൻ കേട്ട വാക്കു നല്ലതെന്നു നീ
    എന്നോടു പറകയും ചെയ്തില്ലയോ?'
  rmc-rmc: 'bičhaďa vaš leske a phenďa: „Či mange na iľal vera anglo RAJ a či me tuke
    na phenďom, hoj te džaha avri andral o Jeruzalem varekhaj avrether, hoj čačes
    mereha? A tu korkoro mange phenďal, hoj oda lav, so šunďal, hino lačho.'
  pes-OPV: 'و پادشاه فرستاده، شمعی را خواند و وی را گفت: «آیا تو را به خداوند قسم
    ندادم و تو را نگفتم در روزی که بیرون شوی و به هر جا بروی یقین بدان که خواهی مرد،
    و تو مراگفتی سخنی که شنیدم نیکوست.'
  ron-1924: 'Ымпэратул а кемат пе Шимей ши й-а зис: „Ну те-ам пус еу сэ журь пе Домнул
    ши ну ць-ам спус еу хотэрыт: ‘Сэ штий кэ вей мури ын зиуа кынд вей еши сэ те дучь
    ынтр-о парте сау алта’? Ши ну мь-ай рэспунс ту: ‘Бине, ам ынцелес’?'
  ben-OBCV: রাজামশাই শিমিয়িকে ডেকে পাঠিয়ে তাকে বললেন, “আমি কি সদাপ্রভুর নামে তোমাকে
    শপথ করাইনি ও সাবধান করে দিইনি, ‘যেদিন তুমি অন্য কোথাও যাওয়ার জন্য পা বাড়াবে,
    তুমি নিশ্চিত থেকো, তোমাকে মরতেই হবে’? সেসময় তুমি আমাকে বললে, ‘আপনি যা বলেছেন,
    ভালোই বলেছেন। আমি এর বাধ্য হব।’
  som-som: Markaasaa boqorkii u cid diray oo Shimcii u yeedhay, oo wuxuu ku yidhi,
    War miyaanan Rabbiga kugu dhaarin, oo aanan hore kuugu sii sheegin, oo aanan kugu
    odhan, Ogow oo hubso, inaad xaqiiqa dhimanaysid maalintii aad baxdid oo aad meel
    kale u kacdid? Oo adna sow iguma aadan odhan, Hadalkaan maqlay waa wanaagsan yahay?
  lat-VUC: 'Et mittens vocavit eum, dixitque illi: Nonne testificatus sum tibi per
    Dominum, et prædixi tibi: Quacumque die egressus ieris huc et illuc, scito te
    esse moriturum: et respondisti mihi: Bonus sermo, quem audivi?'
  eng-ASVBT: And the king sent and called for Shimei, and said unto him, Did I not
    adjure thee by Jehovah, and protest unto thee, saying, Know for certain, that
    on the day thou goest out, and walkest abroad anywhither, thou shalt surely die?
    and thou saidst unto me, The saying that I have heard is good.
  ita-1885: 'E il re mandò a chiamar Simi, e gli disse: Non ti avea io fatto giurare
    per lo Signore, e non ti avea io protestato, dicendo: Al giorno che tu uscirai,
    e andrai o qua o là, sappi pur che del tutto tu morrai? E tu mi dicesti: La parola
    che io ho udita è buona.'
  eng-LXXUP: And the king sent and called Shimei, and said to him, Did I not adjure
    thee by the Lord, and testify to thee, saying, In whatsoever day thou shalt go
    out of Jerusalem, and go to the right or left, know certainly that thou shalt
    assuredly die?
  eng-ULB: the king sent and called for Shimei and said to him, “Did I not make you
    swear by Yahweh and testify to you, saying, 'Know for certain that on the day
    you go out and go to any other place, you will surely die'? Then you said to me,
    'What you say is good.'
  spa-VBL: 'El rey convocó a Simí y le preguntó: “¿No te juré por el Señor, no te
    advertí que el día que te fueras a otro lugar debías saber con certeza que ibas
    a morir? ¿No me respondiste: ‘Lo que dice Su Majestad es justo; haré lo que me
    has ordenado’?'
  fra-_FOB: 'Et le roi envoya appeler Shimeï et lui dit: Ne t''avais-je pas fait jurer
    par l''Éternel, et ne t''avais-je pas protesté, en disant: Sache bien qu''au jour
    où tu sortiras et où tu iras de côté ou d''autre, tu mourras sans rémission? Et
    ne me répondis-tu pas: Cette parole est bonne; j''ai entendu?'
  mal-mal: 'അപ്പോൾ രാജാവ് ആളയച്ച് ശിമെയിയെ വരുത്തി അവനോട്: “നീ പുറത്തിറങ്ങി എവിടെയെങ്കിലും
    പോകുന്ന നാളിൽ മരിക്കേണ്ടിവരുമെന്ന് തീർച്ചയായി അറിഞ്ഞുകൊൾക എന്ന് ഞാൻ നിനക്ക് മുന്നറിയിപ്പ്
    നൽകി, നിന്നെക്കൊണ്ട് യഹോവയുടെ നാമത്തിൽ സത്യം ചെയ്യിക്കയും, ഞാൻ കേട്ട വാക്ക് നല്ലതെന്ന്
    നീ എന്നോട് പറകയും ചെയ്തില്ലയോ?'
  urd-GVR: Tab us ne use bulā kar pūchhā, “Kyā maiṅ ne āp ko āgāh karke nahīṅ kahā
    thā ki yaqīn jāneṅ ki jyoṅ hī āp Yarūshalam se nikleṅge āp ko mār diyā jāegā,
    ḳhāh āp kahīṅ bhī jānā chāheṅ. Aur kyā āp ne jawāb meṅ Rab kī qasam khā kar nahīṅ
    kahā thā, ‘Ṭhīk hai, maiṅ aisā hī karūṅga?’
  suz-BL: मिनु पिपमी शिमेइ कली ब्रथ सोइक्‍ता बाक्‍त। मिनु मेको कली “मार, गो इ कली
    परमप्रभु यावे आ नें थिशा कसम जपाइश्‍शो मनङा ङा? गे अर्को रागी लचा कली एको सहर
    रे गाक्‍ते हना, साइक्‍चा पुंइसीनेवे, देंशो मनङा? मिनु मेना गे आं कली ‘इन देंशो
    लोव़ रिम्‍शो बाक्‍ब देंशो मनवे?’ मेना गे ‘इन देंशो टीनुङ’ देंशो नवे।
  ita-1927: 'Il re mandò a chiamare Scimei, e gli disse: “Non t’avevo io fatto giurare
    per l’Eterno, e non t’avevo solennemente avvertito, dicendoti: Sappi per certo
    che il giorno che uscirai per andar qua o là, morrai? E non mi rispondesti tu:
    La parola che ho udita sta bene?'
  ckb-ckb: 'پاشاش ناردی و شیمعی بانگکرد، پێی گوت: «ئەی من بە یەزدان سوێندم نەدایت،
    ئاگادارم نەکردیتەوە و گوتم: ”باش بزانە ئەو ڕۆژەی کە لێرە بچیتە دەرەوە و بە ئەم
    لا و ئەو لا بڕۆیت، دڵنیابە کە دەمریت“؟ تۆش پێت گوتم: ”ئەم قسەیە باشە و گوێڕایەڵی
    دەبم.“'
  eng-BBE: Then the king sent for Shimei, and said to him, Did I not make you take
    an oath by the Lord, protesting to you and saying, Be certain that on the day
    when you go out from here, wherever you go, death will overtake you? and you said
    to me, Very well!
