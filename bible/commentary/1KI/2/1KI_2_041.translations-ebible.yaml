verse: 1KI.002.041
translations:
  mal-C: ശിമെയി ജെറുശലേമിൽനിന്ന് ഗത്തിലേക്കു പോയി എന്നും തിരിച്ചുവന്നു എന്നും ശലോമോന്
    അറിവുകിട്ടി.
  deu-TKW: Als aber Salomo gemeldet wurde, daß sich Simei von Jerusalem nach Gath
    begeben habe und wieder gekommen sei,
  lin-lin: Bamemelaki Salomo sango ete Shimei alongwaki na Yelusalemi, akendeki na
    Gati mpe azongi.
  eng-LSV: And it is declared to Solomon that Shimei has gone from Jerusalem to Gath,
    and returns,
  eng-GNV: And it was tolde Salomon, that Shimei had gone from Ierusalem to Gath,
    and was come againe.
  eng-WEBSTER: And it was told to Solomon that Shimei had gone from Jerusalem to Gath,
    and had returned.
  nhw-BL: Huan quema Salomón quimatqui para quistoya Simei ipan altepetl Jerusalén,
    huan yajqui tlali Gat huan ya mocueptoya;
  swh-ONEN: Solomoni alipoambiwa kuwa Shimei ametoka Yerusalemu na kwenda Gathi na
    amekwisha kurudi,
  bba-bba: Yerɑ bɑ dɑ bɑ Sɑlomɔɔ sɔ̃ɔwɑ mɑ Simɛi u yɑrɑ Yerusɑlɛmun di u dɑ Gɑtiɔ.
    Adɑmɑ u wurɑmɑ kɔ.
  eng-KJVCPB: And it was told Solomon that Shimei had gone from Jerusalem to Gath,
    and was come again.
  luo-luo: Kane onyis Solomon ni Shimei nowuok Jerusalem modhi nyaka Gath kendo odwogo,
  meu-meu: Haida ese Solomon e hamaoroa, Simei na Ierusalem amo Gata ela, ma e lou.
  npi-ULB: शिमी यरूशलेमबाट गातमा गएर फर्केका छन् भनी जब सोलोमनलाई सुनाइयो,
  yor-yor: Nígbà tí a sì sọ fún Solomoni pé Ṣimei ti lọ láti Jerusalẹmu sí Gati, ó
    sì ti padà.
  pes-OPCB: سلیمان پادشاه وقتی شنید که شمعی از اورشلیم به جت رفته و برگشته است،
  tgl-ULB: Nang sinabihan si Solomon na umalis si Semei mula sa Jerusalem papuntang
    Gat at bumalik,
  hui-hui: Ani binigo Kini Solomono ibu hale halu hearia Simai Yarusaleme wahalu tagira
    puwa Gede tanoha peneyago Yarusalemeni lone daibu ka layane hale hene.
  mya-mya: ရှိ​မိ​ပြု​သော​အ​မှု​ကို​ရှော​လ​မုန်​မင်း​ကြား တော်​မူ​လျှင်​သူ့​အား​ဆင့်​ခေါ်​တော်​မူ​၍``ငါ
    သည်​သင့်​အား​ယေ​ရု​ရှ​လင်​မြို့​မှ​မ​ထွက်​ခွာ ရန် ထာ​ဝရ​ဘု​ရား​ကို​တိုင်​တည်​လျက်​က​တိ
    ပြု​စေ​ခဲ့​၏။ အ​ကယ်​၍​ထွက်​ခွာ​ခဲ့​သော်​သင် သည်​ဧ​ကန်​မု​ချ​သေ​ဒဏ်​ခံ​ရ​မည်​ဟု​လည်း
    ကြို​တင်​သ​တိ​ပေး​ခဲ့​၏။ သင်​က​လည်း​ဤ အ​တိုင်း​သ​ဘော​တူ​သ​ဖြင့် ငါ​၏​စ​ကား ကို​နား​ထောင်​ပါ​မည်​ဟု​ဝန်​ခံ​ခဲ့​သည်
    မ​ဟုတ်​လော။-
  bod-N: ཤིམ་ཨི་ཁོ་རང་ཡེ་རུ་སཱ་ལེམ་ནས་གཱད་ཡུལ་དུ་སོང་ནས་ཕྱིར་ལོག་པའི་སྐད་ཆ་སོ་ལོ་མོན་ལ་འབྱོར་བ་དང་།
  sna-sna: Soromoni akati audzwa kuti Shimei akanga abuda muJerusarema akaenda kuGati
    uye kuti akanga adzoka,
  spa-BLM: Se le dijo a Salomón que Simei había ido de Jerusalén a Gat, y que había
    vuelto.
  cac-cac: Axo ix yab'an vin̈aj Salomón to a vin̈aj Simei ix xid'ec' vin̈ d'a Gat,
    palta ayxoec' vin̈ d'a Jerusalén chi'.
  swh-ULB: Sulemani alipoambiwa kuwa Shimei alikuwa ametoka Yerusalemu kwenda Gathi
    na amerudi,
  bel-bel: І данесьлі Саламону, што Сэмэй хадзіў зь Ерусаліма ў Гэт і вярнуўся.
  deu-ELBBK: Und es wurde Salomo berichtet, dass Simei von Jerusalem nach Gat gegangen
    und zurückgekommen sei.
  mbb-OT: Ne hein netudtulan si Solomon he mid-awà si Shimei ziyà te Jerusalem su
    midhendiyà te Gat, ne nekelikù en,
  mal-2015: ശിമെയി യെരൂശലേം വിട്ടു ഗത്തിൽ പോയി മടങ്ങിവന്നു എന്നു ശലോമോന്നു അറിവു കിട്ടി.
  rmc-rmc: Sar o Šalamun šunďa, so o Šimej kerďa,
  pes-OPV: و به سلیمان خبر دادند که شمعی از اورشلیم به جت رفته وبرگشته است.
  ron-1924: Ау дат де весте луй Соломон кэ Шимей а плекат дин Иерусалим ла Гат ши
    кэ с-а ынторс.
  ben-OBCV: শলোমনকে যখন বলা হল যে শিমিয়ি জেরুশালেম থেকে গাতে গিয়ে আবার ফিরেও এসেছে,
  som-som: Markaasaa Sulaymaan waxaa loo soo sheegay in Shimcii Yeruusaalem ka kacay,
    oo uu Gad tegey, oo uu haddana soo noqday.
  lat-VUC: Nuntiatum est autem Salomoni quod isset Semei in Geth de Jerusalem, et
    rediisset.
  eng-ASVBT: And it was told Solomon that Shimei had gone from Jerusalem to Gath,
    and was come again.
  ita-1885: E fu rapportato a Salomone che Simi era andato da Gerusalemme in Gat,
    ed era ritornato.
  eng-LXXUP: And it was told Solomon, saying, Shimei is gone out of Jerusalem to Gath,
    and has brought back his servants.
  eng-ULB: When Solomon was told that Shimei had gone from Jerusalem to Gath and had
    returned,
  spa-VBL: Salomón fue informado de que Simí había salido de Jerusalén para ir a Gat,
    y que luego había regresado.
  fra-_FOB: Or on rapporta à Salomon que Shimeï était allé de Jérusalem à Gath, et
    qu'il était de retour.
  mal-mal: ശിമെയി യെരൂശലേം വിട്ട് ഗത്തിൽ പോയി മടങ്ങിവന്നു എന്ന് ശലോമോന് അറിവ് കിട്ടി.
  urd-GVR: Sulemān ko ḳhabar milī ki Simaī Jāt jā kar lauṭ āyā hai.
  suz-BL: मिनु पिप सोलोमन कली शिमेइ यरूसलेम रे गाथ जाक्‍दीश्‍शा लेश्‍शा जाक्‍शो लोव़
    नेंपदमे बाक्‍त।
  ita-1927: E fu riferito a Salomone che Scimei era andato da Gerusalemme a Gath,
    ed era tornato.
  ckb-ckb: ئینجا بە سلێمان ڕاگەیەنرا کە شیمعی لە ئۆرشەلیمەوە چووە بۆ گەت و گەڕاوەتەوە.
  eng-BBE: And news was given to Solomon that Shimei had gone from Jerusalem to Gath
    and had come back again.
  kan-OKCV: ಶಿಮ್ಮಿ ಯೆರೂಸಲೇಮನ್ನು ಬಿಟ್ಟು ಗತ್ ಊರಿಗೆ ಹೋಗಿ, ತಿರುಗಿ ಬಂದಿದ್ದಾನೆಂದು ಸೊಲೊಮೋನನಿಗೆ
    ತಿಳಿಯಿತು.
  tam-2017: சீமேயி எருசலேமிலிருந்து காத் ஊருக்குப் போய், திரும்பி வந்தான் என்று சாலொமோனுக்கு
    அறிவிக்கப்பட்டபோது,
  spa-RV-1909: Díjose luego á Salomón como Semei había ido de Jerusalem hasta Gath,
    y que había vuelto.
  ron-BTF: Şi i s-a spus lui Solomon că Şimei mersese din Ierusalim la Gat şi s-a
    întors.
  eng-WEBP: Solomon was told that Shimei had gone from Jerusalem to Gath, and had
    come again.
  eng-FBV: Solomon was informed that Shimei had left Jerusalem to go to Gath, and
    had then returned.
  nld-1939: Maar toen Salomon vernomen had, dat Sjimi uit Jerusalem naar Gat gegaan
    en weer teruggekeerd was,
  nch-BL: Huan quema Salomón quimatqui para quistoya Simei ipan altepet Jerusalén,
    huan yajqui tali Gat huan ya mocuectoya;
  vie-1934: Người ta thuật cho Sa-lô-môn rằng Si-mê-i ở Giê-ru-sa-lem đã đi đến Gát,
    rồi trở về.
  hin-CV: शलोमोन को इस बात की सूचना दे दी गई कि शिमेई येरूशलेम से गाथ गया था और अब
    वह लौट चुका है.
  spa-BES: Y se le comunicó a Salomón que Simei había ido de Jerusalén a Gat y había
    vuelto.
  tdx-tdx: Natalily amy Selomò te niavotse Iero­salaime t’i Simeý nomb’e Gate mb’eo
    vaho nimpoly.
  tha-KJV: และเมื่​อม​ี​ผู้​กราบทูลซาโลมอนว่าชิเมอี​ได้​ไปจากกรุงเยรูซาเล็มถึงเมืองกัท
    และกลับมาแล้ว
  por-BR-2018: E disseram a Salomão como Simei havia ido de Jerusalém a Gate, e que
    havia voltado.
  deu-ELO: Und es wurde Salomo berichtet, daß Simei von Jerusalem nach Gath gegangen
    und zurückgekommen sei.
  eng-WYC-2018: And it was told to king Solomon, that Shimei had gone to Gath from
    Jerusalem, and had come (back) again.
  epo-epo: Kaj oni raportis al Salomono, ke Ŝimei foriris el Jerusalem en Gaton kaj
    revenis.
  uig-PIN: 'Sulaymanƣa: — Ximǝy Yerusalemdin Gatⱪa berip kǝldi, dǝp hǝwǝr yǝtküzüldi.'
  beo-beo: Soloumane da ea hamoi nababeba:le,
  tpi-OTNT: Na Solomon i harim olsem Simei i bin lusim Jerusalem na i go long Get
    na kam bek gen.
  hau-SA: Da aka faɗa wa Solomon cewa Shimeyi ya bar Urushalima zuwa Gat, har ya dawo.
  uig-LAT: 'Sulayman’gha: — Shimey Yérusalémdin Gatqa bérip keldi, dep xewer yetküzüldi.'
  nde-nde: USolomoni esetsheliwe ukuthi uShimeyi wayesuke eJerusalema waya eGathi
    waze waphenduka,
  ton-ton: Pea naʻe fakahā kia Solomone, kuo ʻalu ʻa Simi mei Selūsalema ki Kati,
    pea kuo toe liu mai.
  ces-1613: Povědíno pak Šalomounovi, že odšel Semei z Jeruzaléma do Gát, a že se
    navrátil.
  eng-WMB: Solomon was told that Shimei had gone from Jerusalem to Gath, and had come
    again.
  tam-TCV: சீமேயி எருசலேமைவிட்டு காத் ஊருக்குப் போனதையும், திரும்பி வந்ததையும் சாலொமோன்
    கேள்விப்பட்டான்.
  ceb-ULB: Sa dihang giingnan si Solomon nga si Shimei milakaw gikan sa Jerusalem
    ug miadto sa Gat ug nibalik,
  pol-UBG: I doniesiono Salomonowi, że Szimei poszedł z Jerozolimy do Gat i powrócił.
  urd-GVU: سلیمان کو خبر ملی کہ سِمعی جات جا کر لوٹ آیا ہے۔
  deu-1912: Und es ward Salomo angesagt, daß Simei hingezogen wäre von Jerusalem gen
    Gath und wiedergekommen.
  kan-2017: ಶಿಮ್ಮೀಯು ಯೆರೂಸಲೇಮಿನಿಂದ ಗತ್ ಊರಿಗೆ ಬಂದ ಸಂಗತಿಯು ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ ತಿಳಿದುಬಂದಾಗ
    ಅವನು ಅವನನ್ನು ಕರೆಸಿ ಅವನಿಗೆ,
  yap-yap: Nap’an ni rung’ag Solomon e n’en ke rin’ Shimei,
  hlt-MCSB: Tedae Shimei Jerusalem lamloh Gath la cet tih a mael te Solomon taengla
    a puen pah.
  mdy-ETH: ሴሎሞኔ ዒማና ሺምዒ ዬሩሳላሜፓ ጋኣቴ ዴንዲ ሙኬሢ ዋይዜኔ።
  twi-ASANTE: Salomo tee sɛ Simei afiri Yerusalem akɔ Gat asane aba.
  eng-WEBU: Solomon was told that Shimei had gone from Jerusalem to Gath, and had
    come again.
  wal-wal: SHim77i Yerusalaameppe Gaate katamaa biidi simmidoogaa Solomoni siyido
    wode,
  spa-PDDPT: Se le informó a Salomón que Simei salió de Jerusalén a Gat y regresó.
  gun-gun: Salomão pe omombe'ua Simei Jerusalém gui Gate katy oo rire ojevy ju maague.
  ilo-ULB: Idi naibaga kenni Solomon a pimmanaw ni Shimei idiay Jerusalem ket napan
    biit idiay Gat,
  kpg-kpg: Solomon ga longono nia mee a Shimei ne hai,
  uig-ARA: 'سۇلايمانغا: ــ شىمەي يېرۇسالېمدىن گاتقا بېرىپ كەلدى، دەپ خەۋەر يەتكۈزۈلدى.'
  sus-sus: Mixi nde naxa sa na fala mangɛ bɛ, a Simeyi mini nɛ Darisalamu, a siga
    Gati, a man gbilen.
  pon-2006: Ni Solomon eh karongehda dahme Simei wiadahr,
  jae-jae: Salomo gêŋô ŋawae gebe Simei aŋga Jerusalem gêja Gat ma gêmu gêmêŋ.
  ksd-ksd: Ma di ga ve Solomon ba Simei i ga tar vana maro Ierusalem upi uro Gat,
    ma i tar talil mulai.
  tur-YTC: Solomon'a, Şimei'nin Yeruşalem'den Gat'a gidip geri döndüğü bildirildi.
  grc-BRENT: Καὶ ἀπηγγέλη τῷ Σαλωμὼν, λέγοντες, ὅτι ἐπορεύθη Σεμεῒ ἐξ Ἱερουσαλὴμ εἰς
    Γὲθ, καὶ ἀνέστρεψε τοὺς δούλους αὐτοῦ.
  ind-AYT: Pada saat diberitahukan kepada Salomo bahwa Simei pergi dari Yerusalem
    ke Gat dan sudah pulang,
  nya-nya: Solomoni atawuzidwa kuti Simei anatuluka mu Yerusalemu ndi kupita ku Gati
    ndipo kuti wabwerako,
  hrv-hrv: 'I javiše Salomonu: “Šimej otišao iz Jeruzalema u Gat i vratio se.”'
  mps-mps: Tama Solomongo odali, Simeigo te Jerusalem tagalama, tama te Get hanuba
    pelama, tama ma asali po odali.
  tpi-tpi: Na Solomon i harim olsem Simei i bin lusim Jerusalem na i go long Get na
    kam bek gen.
  dan-1931: Men da Salomo fik af vide, at Simeï var rejst fra Jerusalem til Gat og
    kommet tilbage igen,
  vie-OVCB: Khi Sa-lô-môn nghe Si-mê-i rời Giê-ru-sa-lem và đi Gát về,
  guj-2017: જયારે સુલેમાનને કહેવામાં આવ્યું કે શિમઈ યરુશાલેમથી રવાના થઈ ગાથ ગયો હતો
    અને પાછો આવી ગયો છે,
  pon-2006A: Ni Solomon eh karongehda dahme Simei wiadahr,
  por-BRBSL: Foi dito a Salomão que Simei tinha ido de Jerusalém para Gate, e que
    tinha voltado novamente.
  cth-cth: Shimei teh Jerusalem kho dawk hoi a tâco teh Gath kho lah a cei teh, bout
    a ban telah Solomon koe a dei pouh awh.
  twi-twi: Salomo tee sɛ Simei afi Yerusalem akɔ Gat asan aba no,
  hlt-hlt: Tedae Shimei Jerusalem lamloh Gath la cet tih a mael te Solomon taengla
    a puen pah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ okpɑ̀ɑ̀tì Sɑdomɔɔ kɛ dɔ̀: Simɛii kɔ̀tɛ Kɑti kɛ wɛ̃̀tɛ
    kɛ kò nSedisɑdɛmmu.'
  msy-2020: Ezɨ Solomon kamaghɨn oraki, Simei Jerusalem ategha Getɨn ghugha uamategha
    ize.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɑɣɑsɑ Sɑlʋmɔŋ sɩ Simeyi polɑ Kɑtɩ nɑ ɩ́ kɔɔ.
  azb-azb: Şimeyin Yerusəlimdən Qata gedib-gəlmək xəbəri Süleymana çatdı.
  eng-DBY: And it was told Solomon that Shimei had gone from Jerusalem to Gath, and
    had come again.
  hin-2017: जब सुलैमान राजा को इसका समाचार मिला, “शिमी यरूशलेम से गत को गया, और फिर
    लौट आया है,”
  wol-KYG: Ba ñu waxee Buur Suleymaan, ne ko Simey jóge na Yerusalem dem Gaat, ba
    délsi,
  eng-YLT: And it is declared to Solomon that Shimei hath gone from Jerusalem to Gath,
    and doth return,
  eng-WYC-2017: And it was told to king Solomon, that Shimei had gone to Gath from
    Jerusalem, and had come again.
  eng-WMBB: Solomon was told that Shimei had gone from Jerusalem to Gath, and had
    come again.
  urd-GVH: सुलेमान को ख़बर मिली कि सिमई जात जाकर लौट आया है।
  rug-rug: Sipu avoso nia Solomone sapu gua tavetia e Simei,
  gaz-gaz: Yommuu akka Shimeʼiin Yerusaalemii baʼee Gaati dhaqee deebiʼe Solomoonitti
    himametti,
  fra-LSG: On informa Salomon que Schimeï était allé de Jérusalem à Gath, et qu’il
    était de retour.
  yal-yal: E yi a fala Sulemani xa a Simeyi bata yi keli Yerusalɛn yi, a siga Gati
    taani, koni a mɔn bata xɛtɛ.
  haw-1868: Haiia'ku la ia Solomona, ua hele aku o Simei mai Ierusalema aku i Gata,
    a ua hoi mai.
  arb-NAV: فَبَلَغَ سُلَيْمَانَ أَنَّ شِمْعِي قَدْ غَادَرَ أُورُشَلِيمَ إِلَى جَتَّ
    ثُمَّ عَادَ إِلَيْهَا،
  ewe-ewe: Fia Solomo se be Simei dzo le Yerusalem yi Gat eye wòtrɔ gbɔ.
  eng-LEE: And it was told to Solomon that Shim'i had gone from Jerusalem to Gath,
    and had returned.
  asm-FB: পাছত চিমিয়ী যিৰূচালেমৰ পৰা গাতলৈ গৈ উভতি অহাৰ কথা কোনোবাই আহি ৰজা চলোমনক
    জনালে।
  sus-A: مِشِ ندٍ نَشَ سَ نَ قَلَ مَنفّ بّ، عَ سِمٍيِ مِنِ نّ دَرِ سَلَمُ، عَ سِفَ
    فَتِ، عَ مَن فبِلٍن.
  fra-SBL: On raconta à Salomon que Shimei était allé de Jérusalem à Gath, et qu'il
    était revenu.
  hbo-hbo: וַיֻּגַּ֖ד לִשְׁלֹמֹ֑ה כִּי־הָלַ֨ךְ שִׁמְעִ֧י מִירוּשָׁלַ֛͏ִם גַּ֖ת וַיָּשֹֽׁב׃
  kik-kik: Rĩrĩa Solomoni eerirwo atĩ Shimei nĩoimĩte Jerusalemu agathiĩ Gathu na
    agacooka-rĩ,
  fra-NCL: On rapporta à Salomon que Séméï était allé de Jérusalem à Geth et qu’il
    était de retour.
  cek-AK: Shimei loe Jerusalem vangpui hoi Gath ah caeh moe, amlaem let boeh, tiah
    Solomon khaeah thuih pae o.
  cuk-cuk: A-sorba, Salomónʼga sognonimalad, Simei Jerusalén-neggweburgi nade gusye.
    Gat-neggweburse atakapye, geb gannar Jerusalén-neggweburse noniye.
  uig-CYR: 'Сулайманға: — Шимәй Йерусалимдин Гатқа берип кәлди, дәп хәвәр йәткүзүлди.'
  tel-2017: షిమీ యెరూషలేమును విడిచి గాతుకు వెళ్ళి వచ్చాడని సొలొమోనుకు తెలిసింది.
  hat-BSA: Sa te pale a Salomon ke Schimeï te kite Jérusalem pou ale Gath e li te
    retounen.
  kos-kos: Ke Solomon el lohng ma Shimei el oru,
  hbo-WLC: וַיֻּגַּ֖ד לִשְׁלֹמֹ֑ה כִּי־הָלַ֨ךְ שִׁמְעִ֧י מִירוּשָׁלִַ֛ם גַּ֖ת וַיָּשֹֽׁב׃
  ibo-ibo: Mgbe a gwara Solomọn na Shimei hapụrụ Jerusalem gaa Gat ma lọghachikwa
    azụ,
  ory-ory: ତହୁଁ ଶଲୋମନଙ୍କୁ ସମ୍ବାଦ ଦିଆଗଲା ଯେ, “ଶିମୀୟି ଯିରୂଶାଲମରୁ ଗାଥ୍‍କୁ ଯାଇଥିଲା, ପୁଣି,
    ଫେରି ଆସିଅଛି।”
  chk-chk: Nge lupwen eman a asile ngeni Salomon pwe Simei a towu seni Jerusalem o
    feila Kat, a pwal liwinsefäl,
  rop-rop: Wen Salaman bin irrim wanim Shimiyai bin dum,
  ukr-1871: От і зʼясовано Соломонові, що Семей виходив з Ерусалиму в Гет і вернувсь
    назад.
  deu-1951: Da ward dem Salomo angezeigt, daß Simei von Jerusalem nach Gat gegangen
    und wiedergekommen sei.
  eng-JPS: And it was told Solomon that Shimei had gone from Jerusalem to Gath, and
    was come back.
  srp-1865: I javiše Solomunu da je Simej bio otišao iz Jerusalima u Gat, i da se
    vratio.
  lug-lug: Bwe baabuulira Sulemaani nti Simeeyi yava e Yerusaalemi n’agenda e Gaasi
    era n’akomawo,
  heb-heb: ויגד לשלמה כי הלך שמעי מירושלם גת וישב׃
  ben-IRV: পরে শলোমনকে জানানো হল যে, শিমিয়ি যিরূশালেম থেকে গাতে গিয়ে আবার ফিরে এসেছে।
  pan-pan: ਤਦ ਸੁਲੇਮਾਨ ਨੂੰ ਦੱਸਿਆ ਗਿਆ ਕਿ ਸ਼ਿਮਈ ਯਰੂਸ਼ਲਮ ਵਿੱਚੋਂ ਗਥ ਨੂੰ ਗਿਆ ਅਤੇ ਮੁੜ ਆਇਆ।
  mya-JVB: ထိုသို့ ရှိမိ သည် ယေရုရှလင် မြို့မှ ဂါသ မြို့သို့ သွား ၍ ပြန်လာ ကြောင်း
    ကို ရှောလမုန် မင်းကြီးကြား လေသော်၊
  tbg-tbg: Mintuvaro Soromonuva Simeiva Ieruharemi kero Geti vatukaini viro orurantero
    ani uvara iriro,
  hmo-hmo: Tau haida ese Solomona idia hamaoroa, Simei be Ierusalema dekena amo Gata
    dekenai ia lao, ma ia giroa lou.
  urd-urd: और यह ख़बर सुलेमान को मिली कि सिम'ई येरूशलेम से जात को गया था और वापस आ
    गया है,
  rus-SYN: И донесли Соломону, что Семей ходил из Иерусалима в Геф и возвратился.
  bqc-SIM: Ɔ̃ wa ò Salomↄↄɛ, Simɛi bↄ̀ Yelusalɛũ, à gɛ̀ Gata à ɛ̀a sù.
  tcz-CHONGTHU: Solomon chun Shimei in Jerusalem a dalhan apotdoh in Gath aga pha
    in ahung kile kit tai tin aja tan ahi.
  mar-mar: शिमी यरूशलेमेहून गथला जाऊन आल्याचे कोणीतरी शलमोनाला सांगितले.
  qub-qub: Salomón musyaran Simei Jerusalenpita llojshir Gatman aywashanta, nircur
    cutiycämushantana.
  bqp-bqp: Akũ ò ò Sulemanunɛ, Simɛi bò Yurusalɛmu à gɛ̀ɛ Gata à ɛ̀ra à sù.
  hat-hat: Yo fè Salomon konnen Chimeyi te soti lavil Jerizalèm ale lavil Gat epi
    li tounen.
  eng-BSB: When Solomon was told that Shimei had gone from Jerusalem to Gath and had
    returned,
  eng-WEBPB: Solomon was told that Shimei had gone from Jerusalem to Gath, and had
    come again.
  kbq-kbq: Hagi Simei'ma Jerusalemima atreno Gatima vuteno eankema Solomoni'ma nentahino'a,
  nhe-BL: Huan quema Salomón quimatqui para quistoya Simei ipan altepetl Jerusalén,
    huan yajqui tlali Gat huan ya mocueptoya;
  bus-bus: Ben wà ò Sulemanunɛ, Simɛi bↄ̀ Yerusalɛmu à gàa Gata à ɛ̀ara à sù.
  gub-BL: Amo umume'u hemiapo kwer oho Xàrumàw pe wà.
  eng-DRA: And it was told Solomon that Semei had gone from Jerusalem to Geth, and
    was come back.
