verse: 1KI.002.039
translations:
  mal-C: എന്നാൽ, മൂന്നുവർഷം കഴിഞ്ഞപ്പോൾ ശിമെയിയുടെ രണ്ട് അടിമകൾ ജെറുശലേമിൽനിന്ന് ഗത്തിലെ
    രാജാവും മയഖായുടെ മകനുമായ ആഖീശിന്റെ അടുത്തേക്ക് ഓടിപ്പോയി. “താങ്കളുടെ അടിമകൾ ഗത്തിലുണ്ട്,”
    എന്ന് ശിമെയിക്ക് അറിവുകിട്ടി.
  deu-TKW: 'Nach Verlauf von drei Jahren aber entliefen Simei zwei Sklaven zu Achis,
    dem Sohne Maachas, dem Könige von Gath. Als man nun Simei hinterbrachte: Deine
    Sklaven sind in Gath!'
  lin-lin: Kasi sima na mibu misato, bawumbu mibale kati na bawumbu ya Shimei bakimaki
    epai ya Akishi, mwana mobali ya Maaka, mokonzi ya Gati. Bayebisaki Shimei ete
    bawumbu na ye bazali na Gati.
  eng-LSV: And it comes to pass, at the end of three years, that two of the servants
    of Shimei flee to Achish son of Maachah, king of Gath, and they declare to Shimei,
    saying, “Behold, your servants [are] in Gath”;
  eng-GNV: 'And after three yeres two of the seruants of Shimei fled away vnto Achish
    sonne of Maachah King of Gath: and they tolde Shimei, saying, Behold, thy seruants
    be in Gath.'
  eng-WEBSTER: 'And it came to pass at the end of three years, that two of the servants
    of Shimei ran away to Achish son of Maachah king of Gath: and they told Shimei,
    saying, behold, thy servants are in Gath.'
  nhw-BL: Pero quema panotoya eyi xihuitl, cholojque ome itequipanojcahua catli quincojtoya.
    Inijuanti cholojtoyaj hasta campa itztoya nopa hueyi tlanahuatijquetl Aquis ipan
    tlali Gat. Huan quiyolmelajque Simei para itequipanojcahua itztoyaj nopona.
  swh-ONEN: Lakini baada ya miaka mitatu, watumwa wawili wa Shimei wakatoroka kwenda
    kwa Akishi mwana wa Maaka, mfalme wa Gathi, naye Shimei akaambiwa, “Watumwa wako
    wako Gathi.”
  bba-bba: Wɔ̃ɔ itɑn biru yerɑ win yobu yiru ɡɑbu bɑ dukɑ yɑkurɑ bɑ dɑ bɑ wɑ̃ɑ Akisi,
    Mɑɑkɑn biin mi, wi u sɑ̃ɑ Gɑtin sunɔ. Yerɑ bɑ nɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, wee, wunɛn
    yobu bɑ wɑ̃ɑ Gɑtiɔ.
  eng-KJVCPB: And it came to pass at the end of three years, that two of the servants
    of Shimei ran away unto Achish son of Maachah king of Gath. And they told Shimei,
    saying, Behold, thy servants be in Gath.
  luo-luo: To bangʼ higni adek jotich Shimei ariyo noringo modhi ir Akish wuod Maaka,
    ruodh Gath kendo nowach ne Shimei niya, “Wasumbinigi ni Gath.”
  meu-meu: Laḡani toi e ore, bena nega ta Simei ena hesiai taudia rarua na e heau,
    Akisi Maaka, Gata pavapavana, dekena ela. Haida ese Simei e hamaoroa, eto, A kamonai,
    emu hesiai taudia na Gata ai.
  npi-ULB: तर तिन वर्षको अन्त्यमा शिमीका दुई जना दास गातका राजा माकाका छोरा आकीशकहाँ
    भागेर गए । त्यसैले तिनीहरूले शिमीलाई यसो भने, “हेर्नुहोस्, तपाईंका दासहरू गातमा
    छन् ।”
  yor-yor: Ṣùgbọ́n lẹ́yìn ọdún mẹ́ta, àwọn ọmọ ọ̀dọ̀ Ṣimei méjì sì sálọ sọ́dọ̀ Akiṣi
    ọmọ Maaka, ọba Gati, a sì sọ fún Ṣimei pé, “Àwọn ọmọ ọ̀dọ̀ rẹ méjì wà ní Gati.”
  pes-OPCB: ولی بعد از سه سال، دو نفر از غلامان شمعی پیش اخیش پسر مَعَکاه، پادشاه
    جَت فرار کردند. وقتی به شمعی خبر دادند که غلامانش در جت هستند،
  tgl-ULB: Pero sa pagtatapos ng tatlong taon, dalawa sa mga lingkod ni Semei ay tumakas
    papunta kay Achish na anak ni Maaca na hari ng Gat. Kaya sinabi nila kay Semei,
    “Tingnan mo, ang mga lingkod mo ay nasa Gat.”
  hui-hui: Ani heane dege mali tebira piyagola Simainaga garabaya biabe ale biahaga
    agali kirali ibida pialu Gede tanoha Maga igini Kini Agisila pu hene. Ani pu heagola
    agali marume Simai lamialu lalu, Agali kirali í̠naga garabaya biabe ale biahaga
    biagolabo Gede tanoha pu hea, lalu lamini.
  mya-mya: သို့​ရာ​တွင်​သုံး​နှစ်​ကြာ​သော​အ​ခါ​ရှိ​မိ​၏ ကျွန်​နှစ်​ယောက်​သည်​မာ​ခါ​၏​သား၊
    ဂါ​သ ဘု​ရင်​အာ​ခိတ်​ထံ​သို့​ထွက်​ပြေး​ကြ​၏။ ရှိ​မိ သည်​ဂါ​သ​မြို့​တွင်​ထို​သူ​တို့​ရှိ​နေ​ကြောင်း
    သ​တင်း​ကြား​သော​အ​ခါ၊-
  bod-N: འོན་ཀྱང་ལོ་གསུམ་གྱི་རྗེས་སུ་ཤིམ་ཨི་ཡི་བྲན་གཡོག་རྣམས་ལས་མི་གཉིས་གཱད་ཀྱི་རྒྱལ་པོ་མ་ཨ་ཀཱ་ཡི་བུ་ཨ་ཀི་སིའི་རྩར་བྲོས་ཤིང་།
    མི་རྣམས་ཀྱིས་ཤིམ་ཨི་ལ། ལྟོས་ཤིག་ཁྱོད་ཀྱི་བྲན་གཡོག་རྣམས་གཱད་ཡུལ་དུ་འདུག་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Asi mushure mamakore matatu, varanda vaShimei vaviri vakatiza vakaenda
    kuna Akishi mwanakomana waMaaka, mambo weGati, Shimei akaudzwa kuti, “Varanda
    vako vari kuGati.”
  spa-BLM: 'Al cabo de tres años, dos de los esclavos de Simei huyeron a Aquis, hijo
    de Maaca, rey de Gat. Se lo contaron a Simei, diciendo: “He aquí que tus esclavos
    están en Gat”.'
  cac-cac: Palta axo ix el yoxil ab'il, ix el chavan̈ eb' vin̈ schecab' vin̈, axo
    d'a Gat b'aj ayoch vin̈aj Aquis yuninal vin̈aj Maaca reyal ix c'ochcan eb' vin̈.
    Axo yic ix alji d'a vin̈ to a d'a Gat ayec' eb' vin̈ schecab' vin̈ chi',
  swh-ULB: Lakiini mwishoni mwa mwaka wa tatu, watumishi wawili wa Shimei wakakimbilia
    kwa Akishi mwana wa Maaka, mfalme wa Gathi. Kwa hiyo wakamwambia Shimei, wakisema,
    “Tazama, watumishi wako wameenda Gathi,”
  bel-bel: 'Але праз тры гады здарылася, што ў Сэмэя два рабы ўцяклі да Анхуса, сына
    Маахі, цара Гэцкага. І сказалі Сэмэю, кажучы: вось, рабы твае ў Гэце.'
  deu-ELBBK: 'Es geschah aber am Ende von drei Jahren, da entflohen zwei Knechte Simeis
    zu Achis, dem Sohn Maakas, dem König von Gat; und man berichtete es Simei und
    sprach: Siehe, deine Knechte sind in Gat!'
  mbb-OT: Piru kedlavey te tetelu he tuig, mibpelaǥuy is dezuwa he suluǥuen ni Shimei
    ne midhendiyè dan te hadì diyà te Gat he si Akish, he anak ni Maaca. Ne hein netuenan
    ni Shimei heini,
  mal-2015: മൂന്നു സംവത്സരം കഴിഞ്ഞപ്പോൾ ശിമെയിയുടെ രണ്ടു അടിമകൾ മാഖയുടെ മകനായ ആഖീശ്
    എന്ന ഗത്ത്‌ രാജാവിന്റെ അടുക്കൽ ഓടിപ്പോയി; തന്റെ അടിമകൾ ഗത്തിൽ ഉണ്ടെന്നു ശിമെയിക്കു
    അറിവുകിട്ടി.
  rmc-rmc: Paľis pal o trin berš le Šimejoske denašle duj sluhi ko Gatsko kraľis ko
    Achiš, saveske sas dad o Maachah. Sar le Šimejoske phende, hoj leskre sluhi hine
    andro Gat,
  pes-OPV: اما بعد از انقضای سه سال واقع شد که دوغلام شمعی نزد اخیش بن معکه، پادشاه
    جت فرار کردند و شمعی را خبر داده، گفتند که «اینک غلامانت در جت هستند.»
  ron-1924: 'Дупэ трей ань, с-а ынтымплат кэ дой служиторь ай луй Шимей ау фуӂит ла
    Акиш, фиул луй Маака, ымпэратул Гатулуй. Ау дат де штире луй Шимей зикынд: „Ятэ
    кэ служиторий тэй сунт ла Гат.”'
  ben-OBCV: কিন্তু তিন বছর পর শিমিয়ির দাসদের মধ্যে দুজন দাস, মাখার ছেলে তথা গাতের
    রাজা আখীশের কাছে পালিয়ে গেল, এবং শিমিয়িকে বলা হল, “তোমার দাসেরা গাতে আছে।”
  som-som: Oo saddex sannadood dabadood, laba addoon oo Shimcii kuwiis ah ayaa u cararay
    xagga Aakiish ina Macakaah oo ahaa boqorkii Gad.
  lat-VUC: 'Factum est autem post annos tres ut fugerent servi Semei ad Achis filium
    Maacha regem Geth: nuntiatumque est Semei quod servi ejus issent in Geth.'
  eng-ASVBT: And it came to pass at the end of three years, that two of the servants
    of Shimei ran away unto Achish, son of Maacah, king of Gath. And they told Shimei,
    saying, Behold, thy servants are in Gath.
  ita-1885: 'Ed in capo di tre anni, avvenne che due servi di Simi se ne fuggirono
    ad Achis, figliuolo di Maaca, re di Gat. E ciò fu rapportato a Simi, e gli fu
    detto: Ecco, i tuoi servi sono in Gat.'
  eng-LXXUP: 'And it came to pass after the three years, that two servants of Shimei
    ran away to Achish son of Maacah king of Gath: and it was told Shimei, saying,
    Behold, thy servants are in Gath.'
  eng-ULB: But at the end of three years, two of the servants of Shimei ran away to
    Achish son of Maacah, the king of Gath. So they told Shimei, saying, “See, your
    servants are in Gath.”
  spa-VBL: 'Pero tres años después, dos esclavos de Simí se escaparon a Aquis, hijo
    de Macá, rey de Gat. Le dijeron a Simí: “Mira, tus esclavos están en Gat”.'
  fra-_FOB: 'Mais il arriva qu''au bout de trois ans, deux serviteurs de Shimeï s''enfuirent
    vers Akish, fils de Maaca, roi de Gath; et on le rapporta à Shimeï, en disant:
    Voici, tes serviteurs sont à Gath.'
  mal-mal: മൂന്ന് സംവത്സരം കഴിഞ്ഞപ്പോൾ ശിമെയിയുടെ രണ്ട് അടിമകൾ മാഖയുടെ മകൻ ആഖീശ് എന്ന
    ഗത്ത്‌ രാജാവിന്റെ അടുക്കൽ ഓടിപ്പോയി; തന്റെ അടിമകൾ ഗത്തിൽ ഉണ്ടെന്ന് ശിമെയിക്ക്
    അറിവുകിട്ടി.
  urd-GVR: Tīn sāl yoṅ hī guzar gae. Lekin ek din us ke do ġhulām bhāg gae. Chalte
    chalte wuh Jāt ke bādshāh Akīs bin Mākā ke pās pahuṅch gae. Kisī ne Simaī ko ittalā
    dī, “Āp ke ġhulām Jāt meṅ ṭhahre hue haiṅ.”
  suz-BL: तन्‍न बर्स सां नोले मेको आ वाइल निक्‍शी प्रोक्‍शा, गाथ ङा पिप माकाह आ तौ
    अकीश आ बाक्‍तीक लसा बाक्‍त। मिनु शिमेइम “इ वाइल निक्‍शी गाथ सहरम बाक्‍ताक्‍स”
    देंशो लोव़ नेना बाक्‍त।
  ita-1927: 'Di lì a tre anni avvenne che due servi di Scimei fuggirono presso Akis,
    figliuolo di Maaca, re di Gath. La cosa fu riferita a Scimei, e gli fu detto:
    “Ecco i tuoi servi sono a Gath”.'
  ckb-ckb: بەڵام سێ ساڵ دوای ئەوە، دوو کۆیلەی شیمعی بۆ لای ئاخیشی کوڕی مەعکای پاشای
    گەت هەڵاتن. جا بە شیمعییان ڕاگەیاند، «وا دوو کۆیلەکەت لە گەتن.»
  eng-BBE: But after three years, two of the servants of Shimei went in flight to
    Achish, son of Maacah, king of Gath. And word was given to Shimei that his servants
    had gone to Gath.
  kan-OKCV: ಮೂರು ವರ್ಷಗಳ ಅಂತ್ಯದಲ್ಲಿ ಶಿಮ್ಮಿಯ ಸೇವಕರಲ್ಲಿ ಇಬ್ಬರು ಗತ್‌ನ ಅರಸನೂ ಮಾಕನ ಮಗನೂ
    ಆದ ಆಕೀಷನ ಬಳಿಗೆ ಓಡಿಹೋದರು. ಆಗ ಶಿಮ್ಮಿಗೆ, “ನಿನ್ನ ಸೇವಕರು ಗತ್‌ನಲ್ಲಿ ಇದ್ದಾರೆ” ಎಂದು ತಿಳಿಸಿದರು.
  tam-2017: மூன்று வருடங்கள்சென்றபோது, சீமேயியின் வேலைக்காரர்கள் இரண்டுபேர் மாக்காவின்
    மகனாகிய ஆகீஸ் என்னும் காத்தின் ராஜாவிடம் ஓடிப்போனார்கள்; உன்னுடைய வேலைக்காரர்கள்
    காத் ஊரில் இருக்கிறார்கள் என்று சீமேயிக்கு அறிவித்தார்கள்.
  spa-RV-1909: 'Pero pasados tres años, aconteció que se le huyeron á Semei dos siervos
    á Achîs, hijo de Maachâ, rey de Gath. Y dieron aviso á Semei, diciendo: He aquí
    que tus siervos están en Gath.'
  ron-BTF: 'Şi s-a întâmplat, la sfârşitul a trei ani, că doi dintre servitorii lui
    Şimei au fugit la Achiş, fiul lui Maaca, împăratul din Gat. Şi ei i-au spus lui
    Şimei, zicând: Iată, servitorii tăi sunt în Gat.'
  eng-WEBP: At the end of three years, two of Shimei’s slaves ran away to Achish,
    son of Maacah, king of Gath. They told Shimei, saying, “Behold, your slaves are
    in Gath.”
  eng-FBV: But three years later, two of Shimei's slaves escaped to Achish, son of
    Maacah, king of Gath. Shimei was told, “Look, your slaves are in Gath.”
  nld-1939: Maar na verloop van drie jaar vluchtten eens twee slaven van Sjimi naar
    Akisj, den zoon van Maäka, den koning van Gat. Toen Sjimi het bericht ontving,
    dat zijn slaven zich in Gat bevonden,
  nch-BL: Pero quema ya panotoya eyi xihuit, cholojque ome itequipanojcahua cati quincojtoya.
    Inijuanti cholojque hasta campa itztoya nopa hueyi tanahuatijquet Aquis ipan tali
    Gat. Huan quiyolmelajque Simei para itequipanojcahua itztoyaj nopona.
  vie-1934: 'Cuối ba năm, xảy có hai kẻ tôi tớ của Si-mê-i trốn đến nhà A-kích, con
    trai Ma-a-ca, vua của Gát. Người ta đến thuật điều đó cho Si-mê-i mà rằng: Kìa,
    hai kẻ tôi tớ ông ở tại Gát.'
  hin-CV: 'तीन साल खत्म होते-होते शिमेई के दो सेवक भागकर गाथ के राजा माकाह के पुत्र
    आकीश के पास चले गए. शिमेई को यह सूचना दी गई: “सुनिए, आपके सेवक इस समय गाथ में
    हैं.”'
  spa-BES: Pero después de tres años, dos de los siervos de Simei huyeron a Aquis,
    hijo de Maaca, rey de Gat. Y se dio palabra a Simei de que sus sirvientes habían
    ido a Gat.
  tdx-tdx: 'Fa ie nimodo ty telo taoñe le nitriban-day mb’e Akise ana’ i Maakà mpanjaka’
    i Gate ty mpitoro’ i Simeý roe. Aa le natalily amy Simeý ty hoe: Inao e Gate añe
    i mpitoro’o rey.'
  tha-KJV: ต่อมาเมื่อล่วงไปสามปี​แล​้วทาสสองคนของชิเมอี​ได้​หลบหนี​ไปยังอาคีชโอรสของมาอาคาห์​กษัตริย์​เมืองกัท
    และเมื่อเขามาบอกชิเมอี​ว่า “​ดู​เถิด ทาสของท่านอยู่ในเมืองกัท”
  por-BR-2018: 'Porém passados três anos, aconteceu que se lhe fugiram a Simei dois
    servos a Aquis, filho de Maaca, rei de Gate. E avisaram a Simei, dizendo: Eis
    que teus servos estão em Gate.'
  deu-ELO: 'Es geschah aber am Ende von drei Jahren, da entflohen zwei Knechte Simeis
    zu Achis, dem Sohne Maakas, dem König von Gath; und man berichtete es Simei und
    sprach: Siehe, deine Knechte sind in Gath!'
  eng-WYC-2018: But it was done after three years, that the servants of Shimei fled
    to Achish, the son of Maachah, king of Gath; and it was told to Shimei, that his
    servants had gone into Gath.
  epo-epo: 'Sed post paso de tri jaroj forkuris du sklavoj de Ŝimei al Aĥiŝ, filo
    de Maaĥa, reĝo de Gat. Kaj oni sciigis al Ŝimei, dirante: Jen viaj sklavoj estas
    en Gat.'
  uig-PIN: 'Üq yildin keyin xundaⱪ boldiki, Ximǝyning ⱪulliridin ikkisi ⱪeqip Maakaⱨning
    oƣli, Gatning padixaⱨi Aⱪixning ⱪexiƣa bardi. Ximǝygǝ: — Mana ⱪulliring Gat xǝⱨiridǝ
    turidu, degǝn hǝwǝr yǝtküzüldi.'
  beo-beo: 'Be ode udiana gidigili, ea udigili hawa: hamosu dunu aduna da hobeale,
    Ga:de soge hina bagade A:igisi (Ma:iaga ea mano) ema asi. Simiai da ela da Ga:de
    sogega doaga:i nababeba:le,'
  tpi-OTNT: Tripela yia i go pinis, orait tupela wokboi nating bilong Simei i ranawe
    i go long taun Get na i stap wantaim King Akis, pikinini man bilong Maka. Na sampela
    man i tokim Simei olsem, “Dispela tupela wokboi bilong yu i go i stap long Get.”
  hau-SA: Amma bayan shekaru uku, biyu daga cikin bayin Shimeyi suka gudu zuwa wurin
    Akish ɗan Ma’aka, sarkin Gat. Aka faɗa wa Shimeyi cewa, “Bayinka suna a Gat.”
  uig-LAT: 'Üch yildin kéyin shundaq boldiki, Shimeyning qulliridin ikkisi qéchip
    Maakahning oghli, Gatning padishahi Aqishning qéshigha bardi. Shimeyge: — Mana
    qulliring Gat shehiride turidu, dégen xewer yetküzüldi.'
  nde-nde: Kodwa kwathi sekwedlule iminyaka emithathu, izigqili zikaShimeyi ezimbili
    zabalekela ku-Akhishi indodana kaMahakha, inkosi yeGathi, njalo uShimeyi watshelwa
    ukuthi, “Izigqili zakho ziseGathi.”
  ton-ton: Pea ʻi heʻene ʻosi ʻae taʻu ʻe tolu naʻe hoko ʻo pehē, naʻe hola ʻae ongo
    tamaioʻeiki ʻa Simi kia ʻAkisi ko e foha ʻo Meaka ko e tuʻi ʻo Kati. Pea naʻa
    nau fakahā ange kia Simi, ʻo pehē, “Vakai, kuo ʻi Kati ʻa hoʻo ongo tamaioʻeiki.”
  ces-1613: 'Stalo se pak po třech letech, že utekli dva služebníci Semei k Achisovi
    synu Maachy, králi Gát. I pověděli to Semei, řkouce: Hle, služebníci tvoji jsou
    v Gát.'
  eng-WMB: At the end of three years, two of Shimei’s slaves ran away to Achish, son
    of Maacah, king of Gath. They told Shimei, saying, “Behold, your slaves are in
    Gath.”
  tam-TCV: ஆனால் மூன்று வருடங்களுக்குப் பின்பு சீமேயியின் அடிமைகள் இருவர் மாக்காவின்
    மகனான காத்தின் அரசன் ஆகீஸிடம் தப்பி ஓடிவிட்டார்கள். “உனது அடிமைகள் காத் பட்டணத்தில்
    இருக்கிறார்கள்” என்று சீமேயிக்குச் சொல்லப்பட்டது.
  ceb-ULB: Apan sa kataposan sa tulo ka tuig, duha sa mga sulugoon ni Shimei mikalagiw
    ngadto kang Akis nga anak nga lalaki ni Maaca, nga hari sa Gat. Busa giingnan
    nila si Shimei, nga nag-ingon, “Tan-awa, ang imong sulugoon anaa sa Gat.”
  pol-UBG: 'I zdarzyło się po trzech latach, że dwaj słudzy Szimejego uciekli do Akisza,
    syna Maaki, króla Gat. I dano znać Szimejemu: Oto twoi słudzy są w Gat.'
  urd-GVU: تین سال یوں ہی گزر گئے۔ لیکن ایک دن اُس کے دو غلام بھاگ گئے۔ چلتے چلتے
    وہ جات کے بادشاہ اَکیس بن معکہ کے پاس پہنچ گئے۔ کسی نے سِمعی کو اطلاع دی، ”آپ
    کے غلام جات میں ٹھہرے ہوئے ہیں۔“
  deu-1912: 'Es begab sich aber über drei Jahre, daß zwei Knechte dem Simei entliefen
    zu Achis, dem Sohn Maachas, dem König zu Gath. Und es ward Simei angesagt: Siehe,
    deine Knechte sind zu Gath.'
  kan-2017: ಮೂರು ವರ್ಷಗಳಾದನಂತರ ಶಿಮ್ಮೀಯ ಇಬ್ಬರು ದಾಸರು ಗತ್ ಊರಿನ ಅರಸನೂ ಮಾಕನ ಮಗನೂ ಆದ ಆಕೀಷನ
    ಬಳಿಗೆ ಓಡಿಹೋದರು. ದಾಸರು ಗತ್ ಊರಿನಲ್ಲಿರುವುದು ಶಿಮ್ಮೀಗೆ ಗೊತ್ತಾಯಿತು.
  yap-yap: Machane nap’an nike chuw dalip e duw, me mil l’agruw e sib rok Shimei ngranow
    ngak Akish ni Pilung nu Gath, nib mo’on ni fak Maakah. Nap’an ni rung’ag Shimei
    ni yow bay u Gath,
  hlt-MCSB: Tedae kum thum a bawtnah te a pha vaengah tah Shimei kah sal rhoi te Gath
    manghai Maakah capa Akhish taengla yong rhoi. Te dongah Shimei taengla puen tih,
    “Na sal rhoi te Gath ah om ke,” a ti nah.
  mdy-ETH: ሃይሦ ሌዔኮ ጊንፃፓ ጋዓንቴ ሺምዒኮ ላምዖ ማዾ ማዻ ዓሲስኬንሢ ማዕካ ናኣዚ፥ ዓኪሼ ጌይንታ ጋኣቴ ዓጮ ካኣቲስኬያ
    ኮይላ ቤቲ ዴንዴኔ፤ ሺምዒ ዬንሢ ዒዛኮ ማዾ ማዻዞንሢ ጋኣቴይዳ ዓኣሢ ዋይዛዖ፥
  twi-ASANTE: Na mfeɛ mmiɛnsa akyi no, Simei asomfoɔ baanu dwane kɔɔ Gathene Akis,
    Maaka babarima nkyɛn. Ɛberɛ a Simei hunuu baabi a wɔwɔ no,
  eng-WEBU: At the end of three years, two of Shimei’s slaves ran away to Achish,
    son of Maacah, king of Gath. They told Shimei, saying, “Behold, your slaves are
    in Gath.”
  wal-wal: SHin heezzu laittaappe guyyiyan, SHim77a ashkkaratuppe naa77ati betidi,
    Maa7ika na7aa, Gaate Kawuwaa Akiishakko biidosona; bin, “Ne ashkkarati Gaaten
    de7oosona” giidi SHim77ayyo yootidosona.
  spa-PDDPT: 'Pero después de tres años, aconteció que dos esclavos de Simei escaparon
    y se fueron a Aquís, hijo de Maaca, rey de Gat. E informaron a Simei: Mira, tus
    esclavos están en Gat.'
  gun-gun: Ha'e gui mboapy ma'etỹa py ma mokoĩ Simei rembiguai ojava jogueravy Gate
    pygua huvixa Maaca ra'y Aquis ro katy. Ha'e ramo Simei pe omombe'ua vy — Nerembiguai
    kuery je Gate py ikuai — 'ea.
  ilo-ULB: Ngem idi aglippasen ti tallo a tawen, dua kadagiti adipenna ti nagtalaw
    a napan kenni Akis nga ari ti Gat nga anak ni Maacah. Imbagada kenni Shemei daytoy
    a kunada, “Kitaem, adda idiay Gat dagiti adipenmo.”
  kpg-kpg: Nia ngadau e dolu nomuli, gei nia hege dogolua Shimei gaa llele hagammuni
    gi daha gi baahi di king o Gath, go Achish tama daane a Maacah. Shimei gaa longo
    bolo meemaa i Gath,
  uig-ARA: 'ئۈچ يىلدىن كېيىن شۇنداق بولدىكى، شىمەينىڭ قۇللىرىدىن ئىككىسى قېچىپ مائاكاھنىڭ
    ئوغلى، گاتنىڭ پادىشاھى ئاقىشنىڭ قېشىغا باردى. شىمەيگە: ــ مانا قۇللىرىڭ گات شەھىرىدە
    تۇرىدۇ، دېگەن خەۋەر يەتكۈزۈلدى.'
  sus-sus: kɔnɔ ɲɛ saxan to dangi, a xa konyi firin naxa e gi e siga Maaka xa di Akisi
    xɔnyi, Gati mangɛ. Mixi ndee to a fala a bɛ, «I xa konyi firin na Gati,»
  pon-2006: Ahpw mwurin sounpar siluh, riemen nein Simei lidu ko ahpw tang kolahng
    rehn Akis nein Maaka, nanmwarkien Kad. Ni Simei eh rongada me ira mihmi nan Kad,
  jae-jae: Mago gêdêŋ taŋ jala têlêac gêjaŋa naŋ, Simeinê gêŋôma luagêc sêbôm dêdêŋ
    kiŋ Gatŋa Maka latu Akis sêja. Ma Simei gêŋô ŋawae gebe “Gôlicgac me, nêm gêŋôma
    luagêc jasêmoa malac Gat.”
  ksd-ksd: 'Ma ba i ga par a utul a kilala, a ura vilavilau kai Simei dir ga lop pire
    Akis natu i Maka ra king Gat. Ma di ga ve Simei dari: Ea, kaum ura vilavilau dir
    ki aro Gat.'
  tur-YTC: Üç yılın sonunda Şimei'nin iki kölesi Gat Kralı Maaka oğlu Akiş'in yanına
    kaçtı. Şimei'ye, “İşte, kölelerin Gat'ta” diye bildirdiler.
  grc-BRENT: Καὶ ἐγενήθη μετὰ τὰ τρία ἔτη, καὶ ἀπέδρασαν δύο δοῦλοι τοῦ Σεμεῒ πρὸς
    Ἀγχοὺς υἱὸν Μααχὰ βασιλέα Γέθ· καὶ ἀπηγγέλη τῷ Σεμεῒ, λέγοντες, ἰδοὺ οἱ δοῦλοί
    σου ἐν Γέθ.
  ind-AYT: Namun, sesudah lewat tiga tahun, dua orang hamba Simei berlari kepada Akhis,
    anak Maakha, raja Gat. Saat mereka memberitahukan kepada Simei, katanya, “Lihatlah,
    hamba-hambamu berada di Gat,”
  nya-nya: Koma patatha zaka zitatu, akapolo awiri a Simei anathawira kwa Akisi mwana
    wa Maaka, mfumu ya ku Gati, ndipo Simei anawuzidwa kuti, “Akapolo anu ali ku Gati.”
  hrv-hrv: 'Ali poslije tri godine dogodi se te Šimeju pobjegoše dvojica slugu k Akišu,
    sinu Maakinu, kralju gatskom. I dojaviše Šimeju: “Eno ti slugu u Gatu.”'
  mps-mps: Te kibu be sela bidama da, tialima te Simeigo olo sę ebo bidi si te Get
    hanuba wi pelama, tama te king Akis dali bidai, te Makago ogwa da. Tama bidi mebago
    te Simeiba te tiwai po wali, “Nago sę bidi si te Get hanude bidibao,” po wai.
  tpi-tpi: Tripela yia i go pinis, orait tupela wokboi nating bilong Simei i ranawe
    i go long taun Get na i stap wantaim King Akis, pikinini man bilong Maka. Na sampela
    man i tokim Simei olsem, “Dispela tupela wokboi bilong yu i go i stap long Get.”
  dan-1931: Men efter tre Års Forløb flygtede to af Simeïs Trælle til Ma'akas Søn,
    Kong Akisj af Gat, og da Simeï fik at vide, at hans Trælle var i Gat,
  vie-OVCB: Ba năm sau, hai người nô lệ của Si-mê-i chạy trốn đến với A-kích, con
    Ma-a-ca, vua đất Gát. Có người báo cho Si-mê-i hay.
  guj-2017: પણ ત્રણ વર્ષના અંતે, શિમઈના બે ચાકરો માકાના દીકરા ગાથના રાજા આખીશ પાસે
    નાસી ગયા. તેની તેઓએ શિમઈને ખબર આપી, “જો, તારા ચાકરો ગાથમાં છે.”
  pon-2006A: Ahpw mwurin sounpar siluh, riemen nein Simei lidu ko ahpw tang kolahng
    rehn Akis nein Maaka, nanmwarkien Kad. Ni Simei eh rongada me ira mihmi nan Kad,
  por-BRBSL: 'Ao final de três anos, dois dos escravos de Shimei fugiram para Achish,
    filho de Maacah, rei de Gate. Eles disseram a Shimei, dizendo: “Eis que seus escravos
    estão em Gate”.'
  cth-cth: Shimei teh Jerusalem vah ka saw hnawn lah ao. Kum thum touh a ro toteh,
    Shimei koe kaawm e sannaw thung hoi tami kahni touh teh, Gath siangpahrang Maakah
    capa Akhish koe a yawng. Thaihaw, na san teh Gath vah ao telah Shimei koe a dei
    pouh awh.
  twi-twi: Na mfe abiɛsa akyi no, Simei asomfo baanu guan kɔɔ Gathene Akis, Maaka
    babarima nkyɛn. Bere a Simei huu faako a wɔwɔ no,
  hlt-hlt: Tedae kum thum a bawtnah te a pha vaengah tah Shimei kah sal rhoi te Gath
    manghai Maakah capa Akhish taengla yong rhoi. Te dongah Shimei taengla puen tih,
    “Na sal rhoi te Gath ah om ke,” a ti nah.
  tbz-SIM: 'Yɛbie nyɛ̀tɑ̃ɑ̃ti kó difɔ̃nkúò kòo kó tidɑɑtì mɑtì tidɛ́tìi cokɛ́, kɛ́kɔtɛ
    Mɑɑkɑ birɛ Akiisi Kɑti kóo kpɑ̀ɑ̀tì borɛ̀. Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Simɛii kɛ dɔ̀: A dɑɑtì
    bo Kɑti nwe.'
  msy-2020: Ezɨ azenir 3pla ghua gɨvazɨ, Simein ingangarir gumazir kɨnir pumuning
    ara ghua, Getɨn nguibar ekiamɨn Atrivim Akis ko iti, a Makan otarim. Ezɨ gumazir
    maba kamaghɨn Simei mɨgei, “Nɨn ingangarir gumazir kamning ghua Getɨn iti.”
  dop-dop: Pɩɩsɩ tooso sikɑɑ, ɩlɛnɑ Simeyi tǝmlɛ nyǝ́mɑ nɑɑlɛ se nɑ pɑ́ polo Kɑtɩ
    wulɑʋ Mɑɑkɑ pǝyɑlʋ Akisi tɛ́.
  azb-azb: Üçüncü ilin sonunda Şimeyin iki qulu Qat padşahı Maaka oğlu Akişin yanına
    qaçdı. Şimeyə xəbər gəldi ki, qulları Qatdadır.
  eng-DBY: And it came to pass at the end of three years, that two servants of Shimei's
    ran away to Achish son of Maachah, king of Gath. And they told Shimei saying,
    Behold, thy servants are in Gath.
  hin-2017: परन्तु तीन वर्ष के व्यतीत होने पर शिमी के दो दास, गत नगर के राजा माका
    के पुत्र आकीश के पास भाग गए, और शिमी को यह समाचार मिला, “तेरे दास गत में हैं।”
  wol-KYG: 'Ba ñu ca tegee ñetti at, ñaari jaami Simey daw dem ca Akis buurub Gaat
    doomu Maaka. Ñu wax Simey, ne ko: «Ndeke sa jaam yaa nga Gaat!»'
  eng-YLT: And it cometh to pass, at the end of three years, that flee do two of the
    servants of Shimei unto Achish son of Maachah, king of Gath, and they declare
    to Shimei, saying, 'Lo, thy servants [are] in Gath;'
  eng-WYC-2017: But it was done after three years, that the servants of Shimei fled
    to Achish, the son of Maachah, king of Gath; and it was told to Shimei, that his
    servants had gone into Gath.
  eng-WMBB: At the end of three years, two of Shimei’s slaves ran away to Achish,
    son of Maacah, king of Gath. They told Shimei, saying, “Behold, your slaves are
    in Gath.”
  urd-GVH: तीन साल यों ही गुज़र गए। लेकिन एक दिन उसके दो ग़ुलाम भाग गए। चलते चलते
    वह जात के बादशाह अकीस बिन माका के पास पहुँच गए। किसी ने सिमई को इत्तला दी, “आपके
    ग़ुलाम जात में ठहरे हुए हैं।”
  rug-rug: Ba hola ka ṉeta vuaheni, si govete sari karua pinausu te Simei, la koa
    sa baṉara pa Qati, se Akisi sa tuna e Ma'aka. Sipu avoso nia Simei sapu koa dia
    pa vasileana Qati
  gaz-gaz: Garuu waggoota sadii booddee garboota Saamii keessaa namoonni lama gara
    Aakiish ilma Maʼakaa mooticha Gaatitti baqatan; Shimeʼiittis, “Garboonni kee Gaati
    keessa jiru” jedhamee himame.
  fra-LSG: 'Au bout de trois ans, il arriva que deux serviteurs de Schimeï s’enfuirent
    chez Akisch, fils de Maaca, roi de Gath. On le rapporta à Schimeï, en disant:
    Voici, tes serviteurs sont à Gath.'
  yal-yal: Koni ɲɛɛ saxan bun ma, Simeyi a walikɛ firin yi e gi, e siga Akisi konni,
    Makaa dii xɛmɛna, Gati mangana. Muxuna nde yi a fala Simeyi xa, e naxa, “I ya
    walikɛne sa Gati taani.”
  haw-1868: 'Eia kekahi, i ka pau ana o na makahiki ekolu, holo malu aku la elua o
    na kauwa a Simei ia Akisa ke keiki a Maaka ke alii o Gata: a olelo mai la lakou
    ia Simei, i mai la, Aia kau mau kauwa ma Gata.'
  arb-NAV: وَفِي خِتَامِ ثَلاثِ سَنَوَاتٍ هَرَبَ عَبْدَانِ لِشِمْعِي إِلَى أَخِيشَ
    بْنِ مَعْكَةَ مَلِكِ جَتَّ، فَقِيلَ لِشِمْعِي هُوَذَا عَبْدَاكَ فِي جَتَّ.
  ewe-ewe: Le ƒe etɔ̃ megbe la, Simei ƒe kluvi eve si yi Gat fia, Akis gbɔ. Esime
    Simei se be wole afi ma la,
  eng-LEE: 'And it came to pass at the end of three years, that two servants of Shim''i
    ran away unto Achish the son of Ma''achah the king of Gath: and they told unto
    Shim''i, saying, Behold, thy servants are in Gath.'
  asm-FB: কিন্তু তিনি বছৰৰ মূৰত চিমিয়ীৰ দুজন দাসে পলাই গৈ মাখাৰ পুত্ৰ আখীচ নামেৰে
    গাতৰ ৰজাৰ ওচৰলৈ গ’ল। তেতিয়া লোকসকলে ক’লে “চোৱা, তোমাৰ বন্দীহঁত গাতত আছে”, এই
    বুলি কোনোবাই চিমিয়ীক ক’লে,
  sus-A: كْنْ حّ سَشَن تٌ دَنفِ، عَ شَ كٌنيِ قِرِن نَشَ عٍ فِ عٍ سِفَ مَاكَ شَ دِ
    عَكِسِ شْنيِ، فَتِ مَنفّ. مِشِ ندٍيٍ تٌ عَ قَلَ عَ بّ، «عِ شَ كٌنيِ قِرِن نَ فَتِ،»
  fra-SBL: 'Au bout de trois ans, deux des esclaves de Shimei s''enfuirent chez Akish,
    fils de Maaca, roi de Gath. Ils en informèrent Shimei en disant : « Voici tes
    esclaves à Gath. »'
  hbo-hbo: וַיְהִ֗י מִקֵּץ֙ שָׁלֹ֣שׁ שָׁנִ֔ים וַיִּבְרְח֤וּ שְׁנֵֽי־עֲבָדִים֙ לְשִׁמְעִ֔י
    אֶל־אָכִ֥ישׁ בֶּֽן־מַעֲכָ֖ה מֶ֣לֶךְ גַּ֑ת וַיַּגִּ֤ידוּ לְשִׁמְעִי֙ לֵאמֹ֔ר הִנֵּ֥ה
    עֲבָדֶ֖יךָ בְּגַֽת׃
  kik-kik: No mĩaka ĩtatũ yathira-rĩ, ngombo igĩrĩ cia Shimei ikĩũra igĩthiĩ kwa Akishi,
    mũrũ wa Maaka, mũthamaki wa Gathu, nake Shimei akĩĩrwo atĩrĩ, “Ngombo ciaku irĩ
    Gathu.”
  fra-NCL: 'Il arriva, au bout de trois ans, que deux serviteurs de Séméï s’enfuirent
    auprès d’Achis, fils de Maacha, roi de Geth. On le rapporta à Séméï, en disant :
    « Voici que tes serviteurs sont à Geth. »'
  cek-AK: Toe Shimei ih tamna hnetto loe saning thumto boeng pacoengah, Gath siangpahrang,
    Maakah capa Akhish khaeah cawnh hoi ving. To pongah nihcae mah Shimei khaeah,
    Khenah, na tamna hnik loe Gath ah oh hoi, tiah thuih pae o.
  cuk-cuk: 'Birgapaa-nasgu, Simei-mai-warbogwad Gat-neggweburse Maaca-machi-Rey-Aquisʼse
    wakicha gusmalad. Dule-gwensak Simei-owisosad, ega sognonikid: “Be-maiga-gudimalad
    Gat-neggweburgi-gudimarye.”'
  uig-CYR: 'Үч жилдин кейин шундақ болдики, Шимәйниң қуллиридин иккиси қечип Маакаһниң
    оғли, Гатниң падишаси Ақишниң қешиға барди. Шимәйгә: — Мана қуллириң Гат шәһиридә
    туриду, дегән хәвәр йәткүзүлди.'
  tel-2017: అయితే మూడు సంవత్సరాల తరవాత షిమీ పనివారిలో ఇద్దరు పారిపోయి మయకా కుమారుడు
    ఆకీషు అనే గాతు రాజు దగ్గరకి చేరారు. అప్పుడు “నీ మనుషులు గాతులో ఉన్నారు” అని షిమీకి
    వార్త వచ్చింది.
  hat-BSA: Men li te vin rive nan fen twazan yo, ke de sèvitè a Schimeï yo te chape
    rive jwenn Akisch, fis a Maaca a, wa Gath la. Epi yo te di Schimeï “Gade byen,
    sèvitè ou yo se nan Gath”.
  kos-kos: Tusruktu, yac tolu tok, luo sin mwet kohs lal kaingla nu yorol Achish wen
    natul Maacah, su tokosra lun acn Gath. Ke Shimei el lohng lah eltal oasr Gath,
  hbo-WLC: וַיְהִ֗י מִקֵּץ֙ שָׁלֹ֣שׁ שָׁנִ֔ים וַיִּבְרְח֤וּ שְׁנֵֽי־עֲבָדִים֙ לְשִׁמְעִ֔י
    אֶל־אָכִ֥ישׁ בֶּֽן־מַעֲכָ֖ה מֶ֣לֶךְ גַּ֑ת וַיַּגִּ֤ידוּ לְשִׁמְעִי֙ לֵאמֹ֔ר הִנֵּ֥ה
    עֲבָדֶ֖יךָ בְּגַֽת׃
  ibo-ibo: Ma nʼọgwụgwụ afọ atọ, ndị ohu abụọ Shimei nwere gbapụrụ ọsọ gbakwuru Akish,
    nwa Maaka, eze Gat. Ndị mmadụ bịara gwa Shimei sị ya, “Lee, ndị ohu gị nọ na Gat.”
  ory-ory: ଏଥିଉତ୍ତାରେ ତିନି ବର୍ଷ ଶେଷରେ ଶିମୀୟିର ଦାସମାନଙ୍କ ମଧ୍ୟରୁ ଦୁଇ ଜଣ ମାଖାର ପୁତ୍ର
    ଗାଥୀୟ ରାଜା ଆଖୀଶ୍‍ ନିକଟକୁ ପଳାଇଲେ। ଏଥିରେ ଲୋକେ ଶିମୀୟିକୁ ଜଣାଇ କହିଲେ, “ଦେଖ, ତୁମ୍ଭ ଦାସମାନେ
    ଗାଥ୍‍ ନଗରରେ ଅଛନ୍ତି।”
  chk-chk: Nge mürin ülüngat ier a fis pwe ruoman me lein nöün Simei kewe amanau ra
    süla ren Akis nöün Maka we mwän ewe kingen Kat. Iwe, lupwen eman a asile ngeni
    Simei pwe nöün kewe amanau ra nom Kat,
  rop-rop: Bat wen 3 yiya bin gopas, dubala wekinmen blanga Shimiyai bin ranawei langa
    Geth. Deibin go langa King Ekish, det san blanga Meiyaka. Wen Shimiyai bin irrim
    det dubala bin langa Geth,
  ukr-1871: 'Аж ось лучилось у три роки, що два раби Семеєві втекли до Анхуса Маашенка,
    царя Гетського. І переказано Семеєві: Раби твої в Гетї:'
  deu-1951: 'Es begab sich aber nach drei Jahren, daß dem Simei zwei Knechte entliefen
    zu Achis, dem Sohne Maachas, dem König zu Gat. Und es ward dem Simei angezeigt:
    Siehe, deine Knechte sind zu Gat!'
  eng-JPS: 'And it came to pass at the end of three years, that two of the servants
    of Shimei ran away unto Achish, son of Maacah, king of Gath. And they told Shimei,
    saying: ''Behold, thy servants are in Gath.'''
  srp-1865: 'Ali se dogodi poslije tri godine, te utekoše dvije sluge Simejeve k Ahisu
    sinu Mašinu caru Gatskom. I bi javljeno Simeju: eno ti slugu u Gatu.'
  lug-lug: Naye bwe waayitawo emyaka esatu, babiri ku baddu ba Simeeyi ne baddukira
    eri Akisi mutabani wa Maaka kabaka w’e Gaasi. Simeeyi n’ategeezebwa nti, “Abaddu
    bo bali Gaasi.”
  heb-heb: ויהי מקץ שלש שנים ויברחו שני עבדים לשמעי אל אכיש בן מעכה מלך גת ויגידו
    לשמעי לאמר הנה עבדיך בגת׃
  ben-IRV: কিন্তু তিন বছর পরে শিমিয়ির দুইজন দাস মাখার ছেলে গাতের রাজা আখীশের কাছে
    পালিয়ে গেল। শিমিয়িকে বলা হল যে, তার দাসেরা গাতে আছে।
  pan-pan: ਤੀਜੇ ਸਾਲ ਦੇ ਅੰਤ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਸ਼ਿਮਈ ਦੇ ਸੇਵਕਾਂ ਵਿੱਚੋਂ ਦੋ ਗਥ ਦੇ
    ਰਾਜਾ ਮਅਕਾਹ ਦੇ ਪੁੱਤਰ ਆਕੀਸ਼ ਦੇ ਕੋਲ ਭੱਜ ਗਏ, ਤਦ ਸ਼ਿਮਈ ਨੂੰ ਦੱਸਿਆ ਗਿਆ ਕਿ ਵੇਖ ਤੇਰੇ ਸੇਵਕ
    ਗਥ ਵਿੱਚ ਹਨ।
  mya-JVB: သို့ရာတွင် သုံး နှစ် လွန် သောအခါ ၊ ရှိမိ ၏ ကျွန် နှစ် ယောက်တို့သည် ဂါသ
    မင်းကြီး မာခါ သား အာခိတ် ထံသို့ ပြေး ၍ ဂါသ မြို့၌ ရှိကြောင်းကို ရှိမိ သည်ကြား
    လေသော်
  tbg-tbg: Ho taaramo ihi aitaromanta Simeira kaiqa vaiinti rumpatokaqihai votanta
    ruqemake oru Geti vatukaini Makaara maaqu King Akisira hampata mini vaura. Vitanta
    oru mini vaumanta vokuka Simeira tiva ami tiha, Ai kaiqa vaiintitanta Geti vatukainima
    oru variavo, ti.
  hmo-hmo: Lagani toi idia ore murinai, Simei ena hesiai taudia rua idia heau, Akisi
    Maka, Gata ena king dekenai idia lao. Tau haida ese Simei idia hamaoroa, idia
    gwau, “Oi kamonai, oiemu hesiai taudia be Gata dekenai.”
  urd-urd: और तीन साल के आख़िर में ऐसा हुआ कि सिम्ई के नौकरों में से दो आदमी जात के
    बादशाह अकीस — बिन — मा'काह के यहाँ भाग गए। और उन्होंने सिम'ई को बताया कि, “देख,
    तेरे नौकर जात में है।”
  rus-SYN: 'Но через три года случилось, что у Семея двое рабов убежали к Анхусу,
    сыну Маахи, царю Гефскому. И сказали Семею, говоря: вот, рабы твои в Гефе.'
  bqc-SIM: 'Wɛ̃̀ àaↄ̃ gbɛa Simɛi zↄ̀ gbɛ̃ↄn plaↄ bàalɛ̀ aa tà Maaka nɛ́ Akisi,
    Gata kía kĩ́i, ↄ̃ wa ò Simɛiɛ: N zↄↄ ku Gata.'
  tcz-CHONGTHU: Ahin kum thum jouvin asoh teni ajamdoh lhon in Gath khoa Maacah chapa
    Achisah kom ah ajam lut lhon tan ahi, Shimei in aum na lhon ahet doh phat in,
  mar-mar: पण तीन वर्षांनंतर शिमीचे दोन नोकर पळून गेले. “गथचा राजा आणि माकाचा, पुत्र
    आखीश याच्याकडे ते गेले, आपले चाकर गथ येथे असल्याचे शिमीला कोणीतरी कळवले.”
  qub-qub: Quimsa watana tiyaycaptin ishcaj uywaynin gueshpipaycuran. Aywacuran Maacapa
    wamran Aquis cajman. Aquisga caran Gat siudäpa raynin. Ishcay uywaynincuna Gatcho
    caycashanta willaptin Simeiga
  bqp-bqp: 'Wɛ̃̀ aakↄ̃ gbɛra Simɛi zↄ̀ gbɛ̃nↄn planↄ bàa sì ò tà Maaka nɛ́ Akisi,
    Gata kína kĩnaa, akũ ò pì Simɛinɛ: N zↄ̀nↄn kú Gata.'
  hat-hat: Twazan apre sa, de nan esklav Chimeyi yo sove, y' al lakay Akich, pitit
    gason Maka a, ki te wa lavil Gat. Yo vin di Chimeyi esklav li yo te lavil Gat.
  eng-BSB: After three years, however, two of Shimei’s slaves ran away to Achish son
    of Maacah, king of Gath. And Shimei was told, “Look, your slaves are in Gath.”
  eng-WEBPB: At the end of three years, two of Shimei’s slaves ran away to Achish,
    son of Maacah, king of Gath. They told Shimei, saying, “Behold, your slaves are
    in Gath.”
  kbq-kbq: Hianagi 3'a kafuma enevigeno'a, Simei eri'za netremokea atrene freke Gati
    kini ne' Maka nemofo Akisi'ene Gati kumate umani'na'e. Hagi Simeina mago'a vahe'mo'za
    asami'za, Eri'za neka'araremokea freke Gati kumate umani'na'e huza asamizageno,
  nhe-BL: Pero quema panotoya eyi xihuitl, cholojque ome itlatequipanojcahua tlen
    quincojtoya. Inijuanti cholojtoyaj hasta campa itztoya nopa hueyi tlanahuatijquetl
    Aquis ipan tlali Gat. Huan quiyolmelajque Simei para itlatequipanojcahua itztoyaj
    nopona.
  bus-bus: 'Wɛ̃̀ aagↄ̃ↄ gbɛra Simɛi zↄ̀ gↄ̃ↄn plaaanↄ bàa sì wà tà Maaka nɛ́ Akisi,
    Gata kína kiia, ben wà bè Simɛinɛ: N zↄ̀nↄↄ kú Gata.'
  gub-BL: Na'iruz kwarahy pawire mokoz Ximez pe uma'ereko e ma'e uzàn oho izuwi wà.
    A'e uma'ereko e ma'e oho Kat tawhu pe wà, wanuwihaw Aki Maaka ta'yr her ma'e pe
    wà. — Urepyro pe nehe, i'i izupe wà.
  eng-DRA: 'And it came to pass after three years, that the servants of Semei ran
    away to Achis the son of Maacha the king of Geth: and it was told Semei that his
    servants were gone to Geth.'
