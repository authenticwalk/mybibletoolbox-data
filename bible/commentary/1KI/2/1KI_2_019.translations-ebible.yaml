verse: 1KI.002.019
translations:
  mal-C: അദോനിയാവിനുവേണ്ടി സംസാരിക്കാൻ ബേത്ത്-ശേബ ശലോമോൻരാജാവിന്റെ അടുക്കൽ ചെന്നപ്പോൾ
    അദ്ദേഹം എഴുന്നേറ്റ് വണങ്ങി വന്ദനംചെയ്ത് മാതാവിനെ സ്വീകരിച്ചു. പിന്നെ അദ്ദേഹം സിംഹാസനത്തിൽ
    ഇരുന്നു. രാജമാതാവിനും അദ്ദേഹത്തോടൊപ്പം സിംഹാസനം നൽകി. അവർ അദ്ദേഹത്തിന്റെ വലതുഭാഗത്ത്
    ഇരുന്നു.
  deu-TKW: Als nun bathseba zum Könige Salomo hineinkam, um über Adonia mit ihm zu
    reden, erhob sich der König, ging ihr entgegen, verneigte sich vor ihr und setzte
    sich sodann auf seinen Thron; gierauf wurde für die Mutter des Königs ein Sessel
    hingestellt, und sie ließ sich nieder zu seiner Rechten.
  lin-lin: Tango Batisheba akendeki epai ya mokonzi Salomo mpo na kolobela Adoniya,
    mokonzi atelemaki mpo na kokutana na Batisheba, agumbamaki liboso na ye mpe avandaki
    na kiti na ye ya bokonzi. Asengaki ete batia kiti mpo na mama ya mokonzi, mpe
    Batisheba avandaki na ngambo ya loboko ya mobali ya mokonzi.
  eng-LSV: And Bathsheba comes to King Solomon to speak to him for Adonijah, and the
    king rises to meet her, and bows himself to her, and sits on his throne, and places
    a throne for the mother of the king, and she sits at his right hand.
  eng-GNV: 'Bath-sheba therefore went vnto King Salomon, to speake vnto him for Adonijah:
    and the King rose to meete her, and bowed himselfe vnto her, and sate downe on
    his throne: and he caused a seate to be set for the Kings mother, and she sate
    at his right hand.'
  eng-WEBSTER: Bath-sheba therefore went to king Solomon, to speak to him for Adonijah.
    And the king rose up to meet her, and bowed himself to her, and sat down on his
    throne, and caused a seat to be set for the king's mother; and she sat on his
    right hand.
  nhw-BL: Huajca Betsabé yajqui quicamanalhuito Tlanahuatijquetl Salomón por Adonías.
    Huan nopa tlanahuatijquetl moquetzqui huan quiseli inana ica yejyectzi. Teipa
    nimantzi mosehui ipan isiya yejyectzi huan tlanahuati ma quihualiquilica se siya
    yejyectzi para inana. Huan Betsabé mosehui ica inejmac Salomón.
  swh-ONEN: Bathsheba alipokwenda kwa Mfalme Solomoni kuzungumza naye kwa ajili ya
    Adoniya, mfalme alisimama kumlaki mama yake, akamwinamia na kuketi kwenye kiti
    chake cha ufalme. Akaamuru kiti cha ufalme kuletwa kwa ajili ya mama yake mfalme,
    naye akaketi mkono wake wa kuume.
  bba-bba: Yerɑ Bɑti Sebɑ u dɑ Sɑlomɔɔn mi, u kɑ nùn Adoniyɑn ɡɑri yi sɔ̃. Ye sinɑ
    boko u win mɛro wɑ u wee, yerɑ u seewɑ u nùn sennɔ dɑ. U yiirɑ win wuswɑɑɔ. Mɑ
    u seewɑ u dɑ u sinɑ win sinɑ kitɑrɔ. Mɑ u derɑ bɑ kɑ win mɛro kitɑru ɡɑru nɑɑwɑ
    u sinɑ win nɔm ɡeuɔ.
  eng-KJVCPB: Bath-sheba therefore went unto king Solomon, to speak unto him for Adonijah.
    And the king rose up to meet her, and bowed himself unto her, and sat down on
    his throne, and caused a seat to be set for the king’s mother; and she sat on
    his right hand.
  luo-luo: Kane Bathsheba odhi ir Ruoth Solomon mondo owuo kuom Adonija, ruoth nochungʼ
    malo mokulorene eka nobet e kome mar duongʼ. Nokwayo mondo okel ni min-gi kom
    duongʼ eka nobet e bade korachwich.
  meu-meu: Taunabunai Bataseba na King Solomon dekena ela, Adonia dainai baine hereva
    henia totona. Bena hanua pavapavana e tore isi, ia ida e hedavari, bena e igo
    henia diho. Una murinai ia na ena terono ai e helai, bona e hahedua, helai ḡauna
    ta bae mailaia, hanua pavapavana sinana ena; bena hahine na ia idibana kahana
    ai e helai diho.
  npi-ULB: त्यसकारण अदोनियाहको निम्ति कुरा गर्न बतशेबा राजा सोलोमनकहाँ गइन् । उनलाई
    भेट्न राजा खडा भए र तिनले उनलाई दण्डवत् गरे । त्यसपछि राजा आफ्नो सिंहासनमा बसे,
    र राजाकी आमाको निम्ति एउटा सिंहासन ल्याउने हुकुम गरे । उनी राजाको दाहिने हातपट्टि
    बसिन् ।
  yor-yor: Nígbà tí Batṣeba sì tọ Solomoni ọba lọ láti bá a sọ̀rọ̀ nítorí Adonijah,
    ọba sì dìde láti pàdé rẹ̀, ó sì tẹríba fún un, ó sì jókòó lórí ìtẹ́ rẹ̀. Ó sì
    tẹ́ ìtẹ́ kan fún ìyá ọba, ó sì jókòó lọ́wọ́ ọ̀tún rẹ̀.
  pes-OPCB: پس بَتشِبَع به همین منظور نزد سلیمان پادشاه رفت. وقتی او داخل شد، پادشاه
    به پیشوازش برخاست و به او تعظیم کرد و دستور داد تا برای مادرش یک صندلی مخصوص بیاورند
    و کنار تخت او بگذارند. پس بَتشِبَع در طرف راست سلیمان پادشاه نشست.
  tgl-ULB: Kaya pumunta si Batsheba kay Haring Solomon para kausapin siya para kay
    Adonias. Tumayo ang hari para salubungin siya at yumuko siya sa kaniya. Pagkatapos
    ay naupo siya sa kaniyang trono at nagpakuha ng trono para sa ina ng hari. Naupo
    siya sa bandang kanang kamay niya.
  hui-hui: Ani laya handala Badaseba ibugua Kini Solomono berearia puwa Abisaga Adoniya
    dabu bilo mia lalu hale hole pene. Piyagola kinihanda Badaseba ibiyago hondowa
    ibu abale heyalu ibu ai̱yanaga mini yaraga halu ge duli hanga howa bulu palene.
    Ani bialu heyalu puwa kini biragane dagia wiagoria pu biruwa agali biabe biaga
    hearuhondo lamialu dagia mbira mo yalu ibuwa ibu ai̱ya berelo kininaga gi tigahayagi
    mo ngeladaba layagola Badaseba ibu ogoriani berene.
  mya-mya: ဗာ​သ​ရှေ​ဘ​သည်​အ​ဒေါ​နိ​ယ​အ​တွက် လျှောက်​ထား​ရန် မင်း​ကြီး​ထံ​သို့​သွား​လေ​၏။
    မင်း​ကြီး​သည်​လည်း​မယ်​တော်​ကို​ခ​ရီး​ဦး ကြို​ပြု​အံ့​သော​ငှာ ထ​၍​ဦး​ညွှတ်​ပြီး​လျှင်
    ရာ​ဇ​ပလ္လင်​ပေါ်​တွင်​ထိုင်​တော်​မူ​၏။ ထို့​နောက် အ​ခြား​ပလ္လင်​တစ်​ခု​ခု​ကို​ယူ​ခဲ့​စေ​၍
    မယ် တော်​အား​မိ​မိ​၏​လက်ယာ​ဘက်​တွင်​ထိုင်​စေ တော်​မူ​၏။-
  bod-N: དེ་ནས་པད་ཤེ་བཱ་ནི་ཨ་དོ་ནེ་ཡཱའི་ཆེད་དུ་ཞུ་བ་འབུལ་བར་རྒྱལ་པོ་སོ་ལོ་མོན་གྱི་དྲུང་དུ་ཕྱིན་པ་དང་།
    རྒྱལ་པོས་ཁོ་མོ་བསུ་བར་བཞེངས་ཏེ་དབུ་བསྒུར་བསྒུར་བྱས་ནས་སླར་ཡང་རྒྱལ་ཁྲིར་བཞུགས་ཤིང་།
    ཡང་རང་གི་ཡུམ་གྱི་ཕྱིར་བཞུགས་ཁྲི་ཞིག་འཇོག་ཏུ་བཅུག་ནས། ཁོ་མོ་ཁོང་གི་གཡས་སུ་བསྡད་པ་དང་།
  sna-sna: Naizvozvo Bhatishebha akaenda kuna Mambo Soromoni kundosuma nyaya yaAdhoniya.
    Mambo akasimuka akasangana naye, akakotamira mai vake, akagara pachigaro chake
    choushe. Akarayira kuti chigaro choushe chiunzirwe mai vamambo, ivo vakagara kurutivi
    rwake rworudyi.
  spa-BLM: Betsabé fue, pues, a ver al rey Salomón para hablarle en nombre de Adonías.
    El rey se levantó para recibirla y se inclinó ante ella, se sentó en su trono
    e hizo que se pusiera un trono para la madre del rey, y ella se sentó a su derecha.
  cac-cac: Ix lajvi chi' ix b'at ix yal d'a vin̈aj rey Salomón chi' tas ix yal vin̈aj
    Adonías chi'. Ixn̈ej yil vin̈ rey chi' yochc'och ix, ix q'ue vaan vin̈, ix em
    n̈ojan vin̈ d'a yichan̈ ix. Ix lajvi chi', ix emxi c'ojan vin̈ d'a yol sdespacho,
    ix schecan vin̈ ic'chajcot jun nivan xila b'aj tz'em c'ojan ix snun vin̈ chi'
    d'a svach' c'ab'.
  swh-ULB: Kwa hiyo Bathisheba akaenda kumwambia, mfalme Sulemani kwa niaba ya Adoniya.
    Mfalme akainuka kumlaki na akapiga magoti mbele yake. Kisha akaa kwenye kiti chake
    cha enzi na kulikuwa na kiti kingine cha enzi kilicholetwa kwa ajili ya mama wa
    mfalme. Naye akaa mkono wa kuume wa mfalme.
  bel-bel: І ўвайшла Вірсавія да цара Саламона сказаць яму пра Аданію. Цар устаў перад
    ёю і пакланіўся ёй і сеў на троне сваім. Паставілі трон і для маці цара, і яна
    села праваруч ад яго
  deu-ELBBK: Und Bathseba ging zu dem König Salomo hinein, um wegen Adonijas mit ihm
    zu reden. Und der König stand auf, ihr entgegen, und beugte sich vor ihr nieder
    und setzte sich auf seinen Thron; und er ließ einen Thron für die Mutter des Königs
    hinstellen, und sie setzte sich zu seiner Rechten.
  mbb-OT: Umbe, midhendiyà si Batsheba te ki Hadì Solomon te kegkaǥi ziyà te kandin
    te hangyù ni Adonia. Kegkaahaa kandin ni Solomon, midhitindeg si Solomon puun
    te pinuuwè din te kedhadì te kedsinuǥung kandin, ne midluhuzan din is iney zin
    te kedtahud kandin. Ne hein nepasad midlikù mebpinuu ziyà te pinuuwè din te kedhadì.
    Mibpekuwa sikandin te vangkù ne impesavuk din diyà te zapit te egkekewanan din
    ne zutun din ipepinuu is iney zin.
  mal-2015: അങ്ങനെ ബത്ത്-ശേബ അദോനീയാവിന്നുവേണ്ടി ശലോമോൻരാജാവിനോടു സംസാരിപ്പാൻ അവന്റെ
    അടുക്കൽ ചെന്നു. രാജാവു എഴുന്നേറ്റു അവളെ എതിരേറ്റുചെന്നു വന്ദനം ചെയ്തു തന്റെ സിംഹാസനത്തിൽ
    ഇരുന്നു രാജമാതാവിന്നു ഇരിപ്പാൻ കൊടുപ്പിച്ചു; അവൾ അവന്റെ വലത്തുഭാഗത്തു ഇരുന്നു.
  rmc-rmc: Paľis, sar avľa e Batšeba ko Šalamun te privakerel pes vaš o Adonijah,
    o Šalamun ušťiľa pal o tronos a banďiľa angle late. Avke bešľa pale pro tronos
    a thoďa the la te bešel pro tronos pal peskri čači sera.
  pes-OPV: پس بتشبع نزد سلیمان پادشاه داخل شد تابا او درباره ادنیا سخن گوید. و پادشاه
    به استقبالش برخاسته، او را تعظیم نمود و بر کرسی خودنشست و فرمود تا به جهت مادر
    پادشاه کرسی بیاورند و او به‌دست راستش بنشست.
  ron-1924: Бат-Шеба с-а дус ла ымпэратул Соломон сэ-й ворбяскэ пентру Адония. Ымпэратул
    с-а скулат с-о ынтымпине, с-а ынкинат ынаинтя ей ши а шезут пе скаунул сэу де
    домние. Ау пус ун скаун пентру мама ымпэратулуй ши еа а шезут ла дряпта луй.
  ben-OBCV: বৎশেবা যখন আদোনিয়ের হয়ে কথা বলার জন্য রাজা শলোমনের কাছে গেলেন, তাঁর
    সঙ্গে দেখা করার জন্য রাজা উঠে দাঁড়িয়েছিলেন, তাঁকে প্রণাম করলেন ও নিজের সিংহাসনে
    বসে পড়েছিলেন। তিনি রাজমাতার জন্য একটি সিংহাসন আনিয়েছিলেন, ও বৎশেবা তাঁর ডানদিকে
    গিয়ে বসেছিলেন।
  som-som: Sidaas daraaddeed Batshebac waxay u tagtay Boqor Sulaymaan inay ula hadasho
    Adoniiyaah. Boqorkiina wuu u sara joogsaday inuu iyada soo dhoweeyo, wuuna u foororsaday
    iyadii, markaasuu carshigiisii ku fadhiistay, oo wuxuu amray in carshi loo dhigo
    hooyadiis, markaasay midigtiisa fadhiisatay.
  lat-VUC: 'Venit ergo Bethsabee ad regem Salomonem ut loqueretur ei pro Adonia: et
    surrexit rex in occursum ejus, adoravitque eam, et sedit super thronum suum: positusque
    est thronus matri regis, quæ sedit ad dexteram ejus.'
  eng-ASVBT: Bath-sheba therefore went unto king Solomon, to speak unto him for Adonijah.
    And the king rose up to meet her, and bowed himself unto her, and sat down on
    his throne, and caused a throne to be set for the king’s mother; and she sat on
    his right hand.
  ita-1885: Batseba dunque venne al re Salomone, per parlargli per Adonia. E il re
    si levò a incontrarla, e le s'inchinò. Poi si pose a sedere sopra il suo trono,
    e fece mettere un seggio per sua madre; ed ella si pose a sedere alla man destra
    di esso.
  eng-LXXUP: And Bathsheba went in to King Solomon to speak to him concerning Adonijah;
    and the king rose up to meet her, and kissed her, and sat on the throne, and a
    throne was set for the mother of the king, and she sat on his right hand.
  eng-ULB: Bathsheba therefore went to King Solomon to speak to him for Adonijah.
    The king rose to meet her and bowed down to her. Then he sat down on his throne
    and had a throne brought for the king's mother. She sat at his right hand.
  spa-VBL: Así que Betsabé fue a hablar con el rey Salomón de parte de Adonías. El
    rey se levantó de su trono para recibirla, y se inclinó ante ella. Luego se volvió
    a sentar y ordenó que trajeran otro trono para su madre. Ella se sentó a su derecha.
  fra-_FOB: Et Bath-Shéba alla vers le roi Salomon, afin de lui parler pour Adonija.
    Et le roi, se levant, vint au-devant d'elle et se prosterna devant elle; puis
    il s'assit sur son trône, et fit mettre un siège pour la mère du roi; et elle
    s'assit à sa droite.
  mal-mal: അങ്ങനെ ബത്ത്-ശേബ അദോനീയാവിനുവേണ്ടി ശലോമോൻരാജാവിനോട് സംസാരിപ്പാൻ അവന്റെ
    അടുക്കൽ ചെന്നു. രാജാവ് എഴുന്നേറ്റ് അവളെ വന്ദനം ചെയ്ത്, തന്റെ സിംഹാസനത്തിൽ ഇരുന്നു;
    രാജമാതാവിന് ഇരിപ്പിടം ഒരുക്കി; അവൾ അവന്റെ വലത്തുഭാഗത്ത് ഇരുന്നു.
  urd-GVR: Chunāṅche Bat-sabā Sulemān Bādshāh ke pās gaī tāki use Adūniyāh kā muāmalā
    pesh kare. Jab darbār meṅ pahuṅchī to bādshāh uṭh kar us se milne āyā aur us ke
    sāmne jhuk gayā. Phir wuh dubārā taḳht par baiṭh gayā aur hukm diyā ki māṅ ke
    lie bhī taḳht rakhā jāe. Bādshāh ke dahne hāth baiṭh kar
  suz-BL: मोपतीके बाथ्‍शेबा अदोनीयाह आ पर्बम लोव़ पथ पिप सोलोमन आ बाक्‍तीक लमाक्‍त।
    मिनु पिप मेको कली मान पथ बोक्‍माक्‍त। मिनु आ ममा आ ङोंइती बाप्‍शा मान पा, आ नित्‍तीकेम
    निस्‍से बाक्‍त। पिप सोलोमनम आ ममा कली नित्‍चा कली नित्‍तीक का चाक्‍पदा बाक्‍त।
    मिनु मेको पिप आ ग्‍युरा गे निस्‍से बाक्‍त।
  ita-1927: Bath-Sceba dunque si recò dal re Salomone per parlargli in favore di Adonija.
    Il re si alzò per andarle incontro, le s’inchinò, poi si pose a sedere sul suo
    trono, e fece mettere un altro trono per sua madre, la quale si assise alla sua
    destra.
  ckb-ckb: ئینجا بەتشەبەع چووە ژوورەوە بۆ لای سلێمانی پاشا بۆ ئەوەی دەربارەی ئەدۆنیا
    قسەی لەگەڵ بکات. پاشا بۆ پێشوازیکردنی هەستا، کڕنۆشی بۆ برد و لەسەر تەختەکەی دانیشتەوە،
    تەختێکیشی بۆ شاژنی دایک دانا، ئەویش لەلای ڕاستیەوە دانیشت.
  eng-BBE: So Bath-sheba went to King Solomon to have talk with him on Adonijah's
    account. And the king got up to come to her, and went down low to the earth before
    her; then he took his place on the king's seat and had a seat made ready for the
    king's mother and she took her place at his right hand.
  kan-OKCV: ಆದ್ದರಿಂದ ಬತ್ಷೆಬೆಳು ಅದೋನೀಯನಿಗೋಸ್ಕರ ಮಾತನಾಡುವುದಕ್ಕೆ ಅರಸನಾದ ಸೊಲೊಮೋನನ ಬಳಿಗೆ
    ಹೋದಳು. ಅರಸನು ಅವಳನ್ನು ಎದುರುಗೊಳ್ಳಲು ಎದ್ದು, ಅವಳಿಗೆ ಅಡ್ಡಬಿದ್ದು, ತಾನು ತನ್ನ ಸಿಂಹಾಸನದ
    ಮೇಲೆ ಕುಳಿತುಕೊಂಡು ರಾಜಮಾತೆಗೋಸ್ಕರ ಆಸನವನ್ನು ಹಾಕಿಸಿದನು. ಅವಳು ಅವನ ಬಲಗಡೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಳು.
  tam-2017: பத்சேபாள் அதோனியாவுக்காக ராஜாவாகிய சாலொமோனிடம் பேசும்படி போனாள்; அப்பொழுது
    ராஜா எழுந்து, அவளுக்கு எதிரேவந்து அவளை வணங்கி, தன்னுடைய சிங்காசனத்தின்மேல் உட்கார்ந்து,
    ராஜாவின் தாயார் தன்னுடைய வலதுபுறமாக உட்கார அவளுக்கு ஒரு இருக்கையை வைத்தான்.
  spa-RV-1909: Y vino Bath-sheba al rey Salomón para hablarle por Adonía. Y el rey
    se levantó á recibirla, é inclinóse á ella, y volvió á sentarse en su trono, é
    hizo poner una silla á la madre del rey, la cual se sentó á su diestra.
  ron-BTF: Bat-Şeba de aceea a intrat la împăratul Solomon pentru a-i vorbi pentru
    Adonia. Şi împăratul s-a ridicat să o întâlnească şi s-a aplecat înaintea ei şi
    a şezut pe tronul său; şi a făcut să fie pus un tron pentru mama împăratului;
    şi ea a şezut la dreapta lui.
  eng-WEBP: Bathsheba therefore went to King Solomon, to speak to him for Adonijah.
    The king rose up to meet her and bowed himself to her, and sat down on his throne
    and caused a throne to be set for the king’s mother; and she sat on his right
    hand.
  eng-FBV: So Bathsheba went to talk to King Solomon for Adonijah. The king got up
    from his throne to meet her, and bowed before her. Then he sat back down and ordered
    another throne brought in for his mother. She sat to his right.
  nld-1939: Toen nu Bat-Sjéba bij koning Salomon kwam, om hem over Adoni-ja te spreken.
    stond de koning op, liep haar tegemoet en wierp zich voor haar neer; daarna ging
    hij op zijn troon zitten, en liet voor de koningin-moeder een zetel plaatsen;
    deze zette zich aan zijn rechterhand.
  nch-BL: Huajca Betsabé yajqui quicamanalhuito Tanahuatijquet Salomón por Adonías.
    Huan nopa tanahuatijquet moquetzqui huan quiseli inana ica cuali. Teipa nimantzi
    mosehui ipan isiya yejyectzi huan tanahuati ma quihualiquilica se siyaj yejyectzi
    para inana. Huan Betsabé mosehui ica inejmat Salomón.
  vie-1934: Bát-Sê-ba đi đến vua Sa-lô-môn, để nói với người giùm cho A-đô-ni-gia.
    Vua đứng dậy đi đón bà, cúi xuống lạy bà; đoạn, người ngồi trên ngai mình, và
    sai đặt một ngai khác cho mẹ mình; bà bèn ngồi bên tay hữu vua.
  hin-CV: तब बैथशेबा अदोनियाह के इस विषय को लेकर राजा शलोमोन के सामने गई. उन्हें देखकर
    राजा उठ खड़े हुए, और उनसे मिलने के पहले झुककर उन्हें नमस्कार किया. फिर वह अपने
    सिंहासन पर बैठ गए, उन्होंने आदेश दिया कि एक आसन उनकी माता के लिए लाया जाए. बैथशेबा
    उनके दाईं ओर उस आसन पर बैठ गईं.
  spa-BES: Entonces Betsabé fue al rey Salomón para hablar con él por cuenta de Adonías.
    Y el rey se levantó para acercarse a ella, y descendió a la tierra delante de
    ella; luego se sentó en el asiento del rey y se preparó un asiento para la madre
    del rey y ella tomó su lugar en su mano derecha.
  tdx-tdx: Aa le nimb’ amy Selomò mpanjaka t’i Bete-sebà hitaroñe i Adonià. Niongake
    nifañaoñe ama’e i mpanjakay naho nidròdreke vaho niambesatse am-piambesa’e eo,
    le nampipoha’e fiambesatse ho a i renem-panjakay; vaho niambesatse an-kavana’e
    eo.
  tha-KJV: พระนางบัทเชบาจึงเข้าเฝ้ากษั​ตริ​ย์ซาโลมอน เพื่อทูลพระองค์​ให้​อาโดนียาห์
    และกษั​ตริ​ย์ทรงลุกขึ้นต้อนรับพระนาง และทรงคำนับพระนาง แล้วก็​เสด็จประทับบนพระที่นั่งของพระองค์
    รับสั่งให้นำพระเก้าอี้มาถวายพระชนนี พระนางก็เสด็จประทั​บท​ี่เบื้องขวาของพระองค์
  por-BR-2018: E veio Bate-Seba ao rei Salomão para falar-lhe por Adonias. E o rei
    se levantou a recebê-la, e inclinou-se a ela, e voltou a sentar-se em seu trono,
    e fez pôr uma cadeira à mãe do rei, a qual se sentou à sua direita.
  deu-ELO: Und Bathseba ging zu dem König Salomo hinein, um wegen Adonijas mit ihm
    zu reden. Und der König stand auf, ihr entgegen, und beugte sich vor ihr nieder
    und setzte sich auf seinen Thron; und er ließ einen Thron für die Mutter des Königs
    hinstellen, und sie setzte sich zu seiner Rechten.
  eng-WYC-2018: Therefore Bathsheba came to king Solomon, to speak to him for Adonijah;
    and the king rose against the coming of her, and worshipped her, and sat on his
    throne; and a throne was set to the mother of the king, and she sat at his right
    side. (And so Bathsheba went to King Solomon, to speak to him for Adonijah; and
    the king rose up to greet her, and honoured her, and then sat down on his throne;
    and a throne was put in place for the king’s mother, and she sat at his right
    side.)
  epo-epo: Kaj Bat-Ŝeba venis al la reĝo Salomono, por paroli al li pri Adonija. La
    reĝo leviĝis renkonte al ŝi kaj adorkliniĝis antaŭ ŝi kaj sidiĝis sur sia trono.
    Kaj oni starigis tronon por la patrino de la reĝo, kaj ŝi sidiĝis dekstre de li.
  uig-PIN: 'Bat-Xeba Adoniya üqün sɵz ⱪilƣili Sulayman padixaⱨning aldiƣa bardi. Padixaⱨ
    ⱪopup aldiƣa berip, anisiƣa tǝzim ⱪildi. Andin tǝhtigǝ berip olturup padixaⱨning
    anisiƣa bir tǝhtni kǝltürdi. Xuning bilǝn u uning ong yenida olturup, uningƣa:
    —'
  beo-beo: Amaiba:le, Ba:desiba da A:dounaidia ea adole ba:su adosimusa:, hina bagadema
    asi. Hina bagade da ea ame yosia:musa:, wa:legadole begudui. Amalalu, e da ea
    fisuga fili, amola e da fisu eno gaguli misa:ne sia:i. Amoga Ba:desiba da ea lobodafa
    la:ididili fi.
  tpi-OTNT: Batseba i go lukim King Solomon long askim em long givim Abisak long Adoniya.
    King i lukim Batseba i kam, na em i sanap na brukim skru na daunim het, bilong
    givim biknem long mama bilong en. Na em i sindaun gen long sia king na i tokim
    ol wokboi na ol i bringim wanpela sia i kam na putim klostu long sia king bilong
    Solomon long han sut, na Batseba i sindaun long dispela sia.
  hau-SA: Sai Batsheba ta tafi wurin Sarki Solomon don tă yi masa magana a kan Adoniya.
    Sarki ya miƙe tsaye don yă sadu da ita, ya rusuna mata, ya kuma zauna a kujerar
    sarautarsa. Ya sa aka kawo wa mahaifiyar sarki kujerar sarauta, ta kuwa zauna
    a gefen damansa.
  uig-LAT: 'Bat-Shéba Adoniya üchün söz qilghili Sulayman padishahning aldigha bardi.
    Padishah qopup aldigha bérip, anisigha tezim qildi. Andin textige bérip olturup
    padishahning anisigha bir textni keltürdi. Shuning bilen u uning ong yénida olturup,
    uninggha: —'
  nde-nde: Kwathi uBhathishebha esiyakhulumela u-Adonija enkosini uSolomoni, inkosi
    yaphakama yamhlangabeza yamkhothamela yasihlala esihlalweni sayo sobukhosi. Yathi
    kabalethele unina isihlalo sesikhosini, unina wasehlala esandleni sayo sokudla.
  ton-ton: Ko ia naʻe ʻalu ai ʻa Patisepa ki he tuʻi ko Solomone ke lea kiate ia maʻa
    ʻAtunaisa. “Pea naʻe tuʻu hake ʻae tuʻi ke fetaulaki kiate ia, pea naʻa ne punou
    kiate ia, mo ne nofo hifo ki hono nofoʻanga fakatuʻi, pea naʻa ne fekau ke te
    u ha nofoʻa maʻae faʻē ʻae tuʻi; pea naʻe nofo ia ki hono nima toʻomataʻu.
  ces-1613: Protož vešla Betsabé k králi Šalomounovi, aby mluvila s ním o Adoniáše.
    I povstal král proti ní, a pokloniv se jí, posadil se na stolici své; rozkázal
    také postaviti stolici matce své. I posadila se po pravici jeho,
  eng-WMB: Bathsheba therefore went to King Solomon, to speak to him for Adonijah.
    The king rose up to meet her and bowed himself to her, and sat down on his throne
    and caused a throne to be set for the king’s mother; and she sat on his right
    hand.
  tam-TCV: அதோனியாவுக்காக சாலொமோன் அரசனுடன் பேசும்படி பத்சேபாள் அவனிடம் போனாள். அப்போது
    அரசன் அரியணையிலிருந்து எழுந்து அவளுக்கு முன்னாகப்போய் தலைவணங்கினான். பின் தன்
    அரியணையில் அமர்ந்துகொண்டான். அரசனின் தாய்க்காக ஒரு அரியணையை வைத்தான். அவள் அவனுடைய
    வலப்பக்கத்தில் அமர்ந்துகொண்டாள்.
  ceb-ULB: Busa miadto si Batsheba ngadto kang Haring Solomon aron sa pagpakigsulti
    alang kang Adonia. Mitindog ang hari aron pagtagbo kaniya ug miyukbo kaniya. Unya
    milingkod siya sa iyang trono ug nagpadala ug usa ka trono alang sa inahan sa
    hari. Milingkod siya sa tuong kamot nga bahin dapit sa hari.
  pol-UBG: Poszła więc Batszeba do króla Salomona, aby przemówić do niego za Adoniaszem.
    I król wstał na jej spotkanie, pokłonił się jej i usiadł na swym tronie. Kazał
    też postawić krzesło swojej matce, a ona usiadła po jego prawicy.
  urd-GVU: چنانچہ بت سبع سلیمان بادشاہ کے پاس گئی تاکہ اُسے ادونیاہ کا معاملہ پیش
    کرے۔ جب دربار میں پہنچی تو بادشاہ اُٹھ کر اُس سے ملنے آیا اور اُس کے سامنے جھک
    گیا۔ پھر وہ دوبارہ تخت پر بیٹھ گیا اور حکم دیا کہ ماں کے لئے بھی تخت رکھا جائے۔
    بادشاہ کے دہنے ہاتھ بیٹھ کر
  deu-1912: Und Bath-Seba kam hinein zum König Salomo, mit ihm zu reden Adonias halben.
    Und der König stand auf und ging ihr entgegen und neigte sich vor ihr und setzte
    sie auf seinen Stuhl. Und es ward der Mutter des Königs ein Stuhl gesetzt, daß
    sie sich setzte zu seiner Rechten.
  kan-2017: ಆಕೆಯು ಅದೋನೀಯನಿಗಾಗಿ ಮಾತನಾಡುವುದಕ್ಕೋಸ್ಕರ ಅರಸನಾದ ಸೊಲೊಮೋನನ ಬಳಿಗೆ ಬರುತ್ತಿರುವಾಗ
    ಅರಸನು ಎದ್ದುಹೋಗಿ ಆಕೆಯನ್ನು ಎದುರುಗೊಂಡು ನಮಸ್ಕರಿಸಿದನು. ಅನಂತರ ತಾನು ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತು,
    ರಾಜ ಮಾತೆಗೋಸ್ಕರ ಒಂದು ಆಸನವನ್ನು ತರಿಸಲು ಆಕೆಯು ಅವನ ಬಲಗಡೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಳು.
  yap-yap: Ma aram me yan Bathsheba ngak e en pilung ni nge non ngak ni pa’ Adonijah.
    Me sak’iy fare pilung ngalang ni nge nang salpen e chitiningin me siro’ ngak.
    Ma aram me par nga chiya rok ntagil’ e pilung, me yog ngan fek reb nge par e chitiningin
    nga daken u ba’ ni mat’aw rok.
  hlt-MCSB: Te dongah Adonijah yueng te a taengah thui pah ham Bathsheba te manghai
    Solomon taengla kun. Manghai khaw anih doe ham thoo tih a taengah a bakop pah.
    A ngolkhoel dongah a ngol neh manghai manu ham ngolkhoel a phaih pah tih a bantang
    ah a ngol pah.
  mdy-ETH: ዬካፓ ቤርሳቤሃ ዓዶኒያሴ ጌዔ ባኮ ካኣቲም ኬኤዛኒ ካኣቲ ማኣሪ ጌሌኔ፤ ካኣቲ ዒማና ዴዔ ቤዛፓ ዔቂ ቦንቾ ዔኤሊሢ
    ሂርኪ ጌይ ዒንዶ ዔኤሌስካፓ ዴዓዖ ሜሌ ካኣቲ ዴዓ ዖይታ ዔኪ ሙኡሲ ዒዛኮ ሚዛቆ ዛላ ዒዞ ዴይሤኔ፤
  twi-ASANTE: Enti Batseba kɔɔ ɔhene Salomo nkyɛn sɛ ɔrekɔkasa ama Adoniya. Ɔhene
    no sɔree sɛ ɔrebɛhyia no, bɔɔ ne mu ase ansa na ɔretena nʼahennwa so. Na ɔhyɛɛ
    sɛ wɔmfa adwa mmrɛ ɔhene maame, na ɔtenaa ɔhene nifa so.
  eng-WEBU: Bathsheba therefore went to King Solomon, to speak to him for Adonijah.
    The king rose up to meet her and bowed himself to her, and sat down on his throne
    and caused a throne to be set for the king’s mother; and she sat on his right
    hand.
  wal-wal: Hegaa gishshau, Berssaaba Adooniyaa kiitaa odanau Solomonakko gelin, kawoi
    o mokkanau denddi eqqidi, iyyo ziggiis; ziggi simmidi ba kawotaa araatan uttiis.
    Qassi ba aayeessi hara kawotaa araataa ehiissidi, an baappe ushachcha baggaara
    utissiis.
  spa-PDDPT: Betsabé fue al rey Salomón para hablarle por Adonías. El rey se levantó
    para recibirla y le hizo reverencia. Luego se sentó en su trono y ordenó colocar
    una silla para la madre del rey, quien se sentó a su derecha.
  gun-gun: Ha'e gui ma Bate-Seba oo huvixa Salomão-a py, Adonias ojerureague omombe'u
    aguã. Huvixa opu'ã oxy reve nhovaexĩ aguã, ha'e vy ojero'a henonde py. Ha'e gui
    guenda áry ju oguapy vy ogueru ruka peteĩ tenda oxy pe. Ha'e ramo oguapy oiny
    oiporu kuaa regua re.
  ilo-ULB: Napan ngarud nakisarita ni Batseba kenni Ari Solomon para kenni Adoniha.
    Timmakder ti ari tapno sabtenna isuna ken nagkurno iti sangoananna. Ket nagtugaw
    ti ari iti tronona ket nagpaiyeg isuna iti tugaw para iti inana. Nagtugaw ni Batseba
    iti makannawan ni Solomon.
  kpg-kpg: Bathsheba gaa hana gi di king, ga helekai i di ingoo o Adonijah. Gei di
    king ga du gi nua gaa bala ia gi lala, gaa hai dana hagaaloho gi dono dinana.
    Gei di king gaa noho gi hongo dono lohongo king, ga helekai bolo gi gaamai labelaa
    di lohongo e noho ai di ahina i dono baahi gau donu.
  uig-ARA: 'بات-شېبا ئادونىيا ئۈچۈن سۆز قىلغىلى سۇلايمان پادىشاھنىڭ ئالدىغا باردى.
    پادىشاھ قوپۇپ ئالدىغا بېرىپ، ئانىسىغا تەزىم قىلدى. ئاندىن تەختىگە بېرىپ ئولتۇرۇپ
    پادىشاھنىڭ ئانىسىغا بىر تەختنى كەلتۈردى. شۇنىڭ بىلەن ئۇ ئۇنىڭ ئوڭ يېنىدا ئولتۇرۇپ،
    ئۇنىڭغا: ــ'
  sus-sus: Batiseba naxa siga mangɛ Sulemani yire, a xa sa Adoniya xa fe fala a bɛ.
    Mangɛ to a nga to, a naxa keli a xa kibanyi, a siga a ralande. A naxa a igoro
    a nga bɛ, a kibanyi gbɛtɛ maxili. Sulemani nga naxa a magoro a yirefanyi ma.
  pon-2006: Padsipa eri patohla rehn nanmwarki oh koasoiong ni eden Adonaisa. Nanmwarkio
    eri ketida pwehn rahnmwahwih eh nohno oh poaridiong. E ahpw ketidiong nan mwoale
    oh mahsanih pil ehu mwoahl en wisikido, liho eri mwohndiong loale ni palimaune.
  jae-jae: Tec Batseba kêsô gêdêŋ kiŋ Salomo gêja gebe ênam biŋgalôm êndêŋ eŋ êtu
    Adoniaŋa. Ma kiŋ tau gêdi sa ma kêpuc eŋ tôŋ-tôŋ ma gewec gêdêŋ eŋ, go gêŋgôŋ
    nê lêpôŋ ma sêkêŋ lêpôŋ teŋ kêtu kiŋ tênaŋa gêwiŋ ma gêŋgôŋ sic gêŋgôŋ kiŋ nê
    anôŋa.
  ksd-ksd: Ma Bat-Seba i ga vana pire ra king Solomon upi na tata pa ia ure Adonia.
    Ma ra king i ga tut upi na barat ia, ma i ga variru pirana, ma i ga ki mulai ta
    kana kiki na king, ma i ga vartuluai upi ta kiki ure tina i ra king; ma i ga ki
    ta ra papar a lima tuna.
  tur-YTC: Bunun üzerine Batşeva, Adoniya için konuşmak üzere Kral Solomon'un yanına
    gitti. Kral onu karşılamak için ayağa kalktı ve önünde eğildi, tahtına oturdu
    ve kralın annesi için bir taht koydurdu; ve annesi onun sağ tarafına oturdu.
  grc-BRENT: Καὶ εἰσῆλθε Βηρσαβεὲ πρὸς τὸν βασιλέα Σαλωμὼν αλῆσαι αὐτῷ περὶ Ἀδωνίου·
    καὶ ἐξανέστη ὁ βασιλεὺς εἰς ἀπαντὴν αὐτῇ, καὶ κατεφίλησεν αὐτὴν, καὶ ἐκάθισεν
    ἐπὶ τοῦ θρόνου· καὶ ἐτέθη θρόνος τῇ μητρὶ τοῦ βασιλέως, καὶ ἐκάθισεν ἐκ δεξιῶν
    αὐτοῦ.
  ind-AYT: Lalu, Batsyeba datang menghadap Raja Salomo untuk berbicara kepadanya bagi
    Adonia. Raja bangkit menyambutnya dan sujud menyembah kepadanya. Dia duduk di
    takhtanya dan menempatkan kursi bagi ibunda raja, sehingga Batsyeba duduk di sebelah
    kanannya.
  nya-nya: Batiseba atapita kwa Mfumu Solomoni kukayankhula naye mʼmalo mwa Adoniya,
    mfumu inanyamuka kukumana naye, ndipo inaweramira amayi akewo, kenaka inakhala
    pa mpando wake waufumu. Iye anayitanitsa mpando wina kuti amayi ake akhalepo ndipo
    anakhala pansi ku dzanja lake lamanja.
  hrv-hrv: Kada dakle uđe Bat-Šeba kralju Salomonu da govori o Adoniji, ustade kralj
    i pođe joj u susret, pokloni se pred njom, zatim sjede na svoje prijestolje i
    zapovjedi te namjestiše sjedalicu za kraljicu majku, i ona mu sjede s desne strane.
  mps-mps: Batseba pelama, te king Solomon sugi pelama, te agaba hanaluyu, te Abisak
    te Adoniyago sabo po hanalugi pai. Kingo te Batseba asobo sulama, tama aga dolugulama,
    tama kidu sugunu gulama, tama tobolu basi gulama, te aga idaba genuai nogi mayu
    te tama tiali. Tama aga te king dulalubo sia saiba ma duagulama, tama te sę bidi
    dabeba weyu, te augwaligo sia sai me deli sela asao olama, tama aga te king dugulalubo
    sia sai pąde te aga dolo nogo badu munama, tama Batseba te sia saiba duagulali.
  tpi-tpi: Batseba i go lukim King Solomon long askim em long givim Abisak long Adoniya.
    King i lukim Batseba i kam, na em i sanap na brukim skru na daunim het, bilong
    givim biknem long mama bilong en. Na em i sindaun gen long sia king na i tokim
    ol wokboi na ol i bringim wanpela sia i kam na putim klostu long sia king bilong
    Solomon long han sut, na Batseba i sindaun long dispela sia.
  dan-1931: Derpå begav Batseba sig til Kong Salomo for at tale Adonijas Sag; og Kongen
    rejste sig, gik hende i Møde og bøjede sig for hende; derpå satte han sig på sin
    Trone og lod også en Trone sætte frem til Kongemoderen, og hun satte sig ved hans
    højre Side.
  vie-OVCB: Vậy, Bát-sê-ba đến gặp vua Sa-lô-môn để nói giúp cho A-đô-ni-gia. Vua
    đứng lên đón và cúi mình chào mẹ; rồi ngồi lại trên ngai. Vua sai đặt ghế cho
    mẹ ngồi bên phải.
  guj-2017: બાથશેબા અદોનિયાને માટે સુલેમાન રાજાને કહેવા માટે તેની પાસે ગઈ. તેને મળવા
    રાજા ઊભો થયો અને તેને પ્રણામ કર્યા. પછી તે પોતાના રાજ્યાસન પર બેઠો અને રાજમાતાને
    માટે એક આસન મુકાવ્યું. તે તેને જમણે હાથે બેઠી.
  pon-2006A: Padsipa eri patohla rehn nanmwarki oh koasoiong ni eden Adonaisa. Nanmwarkio
    eri ketida pwehn rahnmwahwih eh nohno oh poaridiong. E ahpw ketidiong nan mwoale
    oh mahsanih pil ehu mwoahl en wisikido, liho eri mwohndiong loale ni palimaune.
  por-BRBSL: Betsabá foi, portanto, ao rei Salomão, para falar com ele por Adonias.
    O rei se levantou para encontrá-la e se inclinou diante dela, sentou-se em seu
    trono e fez com que fosse estabelecido um trono para a mãe do rei; e ela se sentou
    à sua direita.
  cth-cth: Hahoi, Bathsheba teh Adonijah e lawk dei pouh hanelah, siangpahrang Solomon
    koe a cei. Siangpahrang teh a manu a dawn hanelah a thaw teh, a hmalah a tabo
    teh a bawitungkhung dawk bout a tahung. Siangpahrang e manu hanelah bawitungkhung
    hah a hruek pou teh, aranglah a tahung pouh.
  twi-twi: Enti Batseba kɔɔ ɔhene Salomo nkyɛn sɛ ɔrekɔkasa ama Adoniya. Ɔhene no
    sɔree sɛ ɔrebehyia no, bɔɔ ne mu ase ansa na ɔretena nʼahengua so. Na ɔhyɛɛ sɛ
    wɔmfa agua mmrɛ ɔhene na, na ɔtenaa ɔhene nifa so.
  hlt-hlt: Te dongah Adonijah yueng te a taengah thui pah ham Bathsheba te manghai
    Solomon taengla kun. Manghai khaw anih doe ham thoo tih a taengah a bakop pah.
    A ngolkhoel dongah a ngol neh manghai manu ham ngolkhoel a phaih pah tih a bantang
    ah a ngol pah.
  tbz-SIM: Mɛm̀mɛ kòo kɔtɛ kɛ́yɑ̀ Sɑdomɔɔ kɛ bo ò bɛ́innɛ̀ Adonniyɑ kpɛ́í. Kòo kpɑ̀ɑ̀tìi
    Sɑdomɔɔ ítɛ́ o kɑ̀rì ĩ́nkɛ̀ kɛ́kétɛ́ní o bíɛ́kɛ̀ kɛ́nínkú kɛ́sĩ́nnɔ́ɔ kɛ́wɛ̃tɛ
    kɛ́kɑri, kɛ́duɔ́ nkɛ̀ bɛ̀ɛ dɔú ndikpɑ̀ɑ̀tìkɑ̀rì tɛrì o bɑkù yoú, kòo yɔ̃ɔ̃ kɑri
    kóò pɛ̀ɛ́nnɛ̀,
  msy-2020: Egha Batseba, Adoniya bagha Atrivim Solomon mɨkɨmasa zuir dughiamɨn, atrivim
    dɨkavigha, ziar ekiam uan amebam danɨngasava uan tevimning apɨrigha uan dapanim
    avira. Egha a ua uan atrivir dabirabim gaperagha, egha ingangarir gumazibav geima,
    me dabirabir mam inigha iza Atrivim Solomonɨn dabirabimɨn vongɨn an agharir guvimɨn
    anetɨzɨ, Batseba a gapera.
  dop-dop: Ḿpʋ́ɣʋ́ Pɑsepɑ polɑ wulɑʋ kiŋ sɩ ɩ heeliɣi-ɩ Atoniyɑ tɔm. Wulɑʋ nɑ-ɩ, ɩlɛnɑ
    ɩ́ kʋlɩ nɑ ɩ́ sǝŋɩ-ɩ, nɑ ɩ́ hǝntɩ-ɩ ɑtɛ. Ɩlɛnɑ ɩ́ mǝlɩ ɩ kumte tɔɔ. Nɑ pɑ́ sɩɩ
    toto kɛ́ kɑwulɑɣɑ kpelɑɣɑ, nɑ wulɑʋ ntɔɣɔŋ tɔɔ nɑ toto cɑɣɑ.
  azb-azb: Bat-Şeva Adoniya barədə padşah Süleymanla danışmaq üçün onun yanına getdi.
    Padşah onu qarşılamaq üçün ayağa qalxdı və ona təzim etdi, sonra taxtına oturdu.
    Padşah anası üçün də bir taxt qoydurdu. O, padşahın sağında oturdu,
  eng-DBY: And Bathsheba went to king Solomon, to speak to him for Adonijah. And the
    king rose up to meet her, and bowed himself to her, and sat down on his throne;
    and he caused a throne to be set for the king's mother, and she sat on his right
    hand.
  hin-2017: 'तब बतशेबा अदोनिय्याह के लिये राजा सुलैमान से बातचीत करने को उसके पास
    गई, और राजा उसकी भेंट के लिये उठा, और उसे दण्डवत् करके अपने सिंहासन पर बैठ गया:
    फिर राजा ने अपनी माता के लिये एक सिंहासन रख दिया, और वह उसकी दाहिनी ओर बैठ गई।'
  wol-KYG: Batseba dem ca Buur Suleymaan, ngir wax ko mbirum Adoña ma. Buur jóg gatandu
    ko, sukkal ko, daldi toogaat ci ngànguneem. Mu tegal ndeyam ngàngune, mu toog
    ci ndijooram.
  eng-YLT: And Bath-Sheba cometh in unto king Solomon to speak to him for Adonijah,
    and the king riseth to meet her, and boweth himself to her, and sitteth on his
    throne, and placeth a throne for the mother of the king, and she sitteth at his
    right hand.
  eng-WYC-2017: Therefore Bathsheba came to king Solomon, to speak to him for Adonijah;
    and the king rose against the coming of her, and worshipped her, and sat on his
    throne; and a throne was set to the mother of the king, and she sat at his right
    side.
  eng-WMBB: Bathsheba therefore went to King Solomon, to speak to him for Adonijah.
    The king rose up to meet her and bowed himself to her, and sat down on his throne
    and caused a throne to be set for the king’s mother; and she sat on his right
    hand.
  urd-GVH: चुनाँचे बत-सबा सुलेमान बादशाह के पास गई ताकि उसे अदूनियाह का मामला पेश
    करे। जब दरबार में पहुँची तो बादशाह उठकर उससे मिलने आया और उसके सामने झुक गया।
    फिर वह दुबारा तख़्त पर बैठ गया और हुक्म दिया कि माँ के लिए भी तख़्त रखा जाए। बादशाह
    के दहने हाथ बैठकर
  rug-rug: Ke la koasa baṉara se Batisiba pude la tepa ponia se Adonaeza. Turu sa
    baṉara, meke va kamoa sa sa tinana pa pinamaṉa, meke habotu pule pa nana habohabotuana
    baṉara, meke paleke mae nia rini si keke habohabotuana tanisa tinana meke habotu
    sa tinana pa kali mataona sa baṉara.
  gaz-gaz: Kanaafuu Batisheebaan Adooniyaaf jettee isatti dubbachuuf gara Solomoon
    Mootichaa dhaqxe; Mootichis ishee simachuuf ol kaʼee harka ishee fuudhee teessoo
    isaa irra taaʼe. Inni teessoo haadha mootiitiif fidame tokko of biraa qaba ture;
    isheenis gama mirga isaatiin teesse.
  fra-LSG: Bath-Schéba se rendit auprès du roi Salomon, pour lui parler en faveur
    d’Adonija. Le roi se leva pour aller à sa rencontre, il se prosterna devant elle,
    et il s’assit sur son trône. On plaça un siège pour la mère du roi, et elle s’assit
    à sa droite.
  yal-yal: Batiseba yi siga Manga Sulemani fɛma Adoniya xa. Mangan yi keli a siga
    a ralandeni, a yi a xinbi sin a nga yɛtagi. A dɔxi na, a yi manga gbɛdɛna nde
    dɔxɔ a yiifanna ma a nga xa.
  haw-1868: Hele aku la o Bateseba i ke alii ia Solomona, e i aku ia ia no Adoniia.
    Ku ae la hoi ke alii iluna e halawai me ia, a kulou iho la ia ia, a noho iho la
    ma kona nohoalii, a ua hoonoho iho i ka noho no ka makuwahine o ke alii; a noho
    iho oia ma kona lima akau.
  arb-NAV: وَدَخَلَتْ بَثْشَبَعُ إِلَى سُلَيْمَانَ لِتَرْفَعَ إِلَيْهِ مَطْلَبَ أَدُونِيَّا،
    فَهَبَّ الْمَلِكُ لاِسْتِقْبَالِهَا وَسَجَدَ لَهَا، ثُمَّ جَلَسَ عَلَى الْعَرْشِ،
    وَأَعَدَّ لَهَا مَقْعَداً مَلَكِيًّا آخَرَ فَجَلَسَتْ عَنْ يَمِينِهِ،
  ewe-ewe: Ale Batseba yi be yeagblɔ nya la na Fia Solomo le Adoniya ƒe ŋkɔ me. Esi
    wòɖo fia la gbɔ ko la, fia la tso le eƒe fiazikpui dzi, bɔbɔ eye wòde ta agu na
    dadaa. Eɖe gbe be woatsɔ fiazikpui aɖe ada ɖe ye tɔ gbɔ na ye dada, ale dadaa
    nɔ eƒe ɖusime.
  eng-LEE: Bath-sheba' thereupon went unto king Solomon, to speak unto him for Adoniyah;
    and the king rose up to meet her, and bowed himself unto her, and then sat down
    on his throne, and placed a chair for the king's mother; and she sat on his right
    hand.
  asm-FB: পাছত বৎচেবাই অদোনিয়াৰ বিষয়ে কথা পাতিবলৈ চলোমন ৰজাৰ ওচৰলৈ গ’ল। তাতে ৰজাই
    তেওঁক আগবাঢ়ি লগ ধৰিবলৈ উঠি আহিল, আৰু তেওঁৰ আগত প্ৰণিপাত কৰিলে৷ তাৰ পাছত তেওঁ
    নিজৰ সিংহাসনত বহিল আৰু তেওঁৰ মাতৃৰ কাৰণে এখন আসন যুগুত কৰিলে৷ তেওঁ ৰজাৰ সোঁফালে
    বহিল।
  sus-A: بَتِسٍبَ نَشَ سِفَ مَنفّ سُلٍمَنِ يِرٍ، عَ شَ سَ عَدٌنِيَ شَ قٍ قَلَ عَ بّ.
    مَنفّ تٌ عَ نفَ تٌ، عَ نَشَ كٍلِ عَ شَ كِبَنيِ، عَ سِفَ عَ رَلَندٍ. عَ نَشَ عَ
    عِفٌرٌ عَ نفَ بّ، عَ كِبَنيِ فبّتّ مَشِلِ. سُلٍمَنِ نفَ نَشَ عَ مَفٌرٌ عَ يِرٍقَنيِ
    مَ.
  fra-SBL: Bethsabée alla donc vers le roi Salomon, pour lui parler en faveur d'Adonija.
    Le roi se leva à sa rencontre, se prosterna devant elle, s'assit sur son trône
    et fit placer un trône pour la mère du roi, et elle s'assit à sa droite.
  hbo-hbo: וַתָּבֹ֤א בַת־שֶׁ֙בַע֙ אֶל־הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה לְדַבֶּר־לֹ֖ו עַל־אֲדֹנִיָּ֑הוּ
    וַיָּקָם֩ הַמֶּ֨לֶךְ לִקְרָאתָ֜הּ וַיִּשְׁתַּ֣חוּ לָ֗הּ וַיֵּ֙שֶׁב֙ עַל־כִּסְאֹ֔ו
    וַיָּ֤שֶׂם כִּסֵּא֙ לְאֵ֣ם הַמֶּ֔לֶךְ וַתֵּ֖שֶׁב לִֽימִינֹֽו׃
  kik-kik: Rĩrĩa Bathisheba aathiire kũrĩ Mũthamaki Solomoni akamũhe ũhoro wa Adonija-rĩ,
    mũthamaki agĩũkĩra na igũrũ akĩmũtũnga, akĩmũinamĩrĩra, na agĩikarĩra gĩtĩ gĩake
    kĩa ũnene. Akĩrehithĩria nyina gĩtĩ kĩa ũnene, nake nyina akĩmũikara guoko gwake
    kwa ũrĩo.
  fra-NCL: Bethsabée se rendit auprès du roi Salomon pour lui parler au sujet d’Adonias.
    Et le roi se leva pour aller à sa rencontre et il se prosterna devant elle ; il
    s’assit sur son trône, et fit placer un trône pour la mère du roi, et elle s’assit
    à sa droite.
  cek-AK: Bathsheba loe Adonijah kawng thuih pae hanah Solomon siangpahrang khaeah
    caeh. Siangpahrang loe amno tongh hanah, angthawk moe, amno hmaa ah cangkrawn
    pacoengah, angmah ih angraeng tangkhang nuiah anghnut; siangpaharng amno hanah
    anghnuthaih maeto sinh pae o, amno to siangpahrang bantang bangah anghnutsak.
  cuk-cuk: Betsabé, Adonías-ese-ibmar-egichadba, Rey-Salomón-daknaded, ebo sunmakegar.
    Rey-Salomón, e-nan-abin gwichibin-imaksad. Geb abin dulluu imaksabalid. Geb Salomón
    e-nan-osiega, gan-dummad sedagega imaksad. Reydi gannar e-gangi sigisad. Geb Salomón-e-argan-nuedsik
    e-nan sigisad.
  uig-CYR: 'Бат-Шеба Адония үчүн сөз қилғили Сулайман падишаниң алдиға барди. Падиша
    қопуп алдиға берип, анисиға тазим қилди. Андин тәхтигә берип олтирип падишаниң
    анисиға бир тәхтни кәлтүрди. Шуниң билән у униң оң йенида олтирип, униңға: —'
  tel-2017: బత్షెబ రాజైన సొలొమోను దగ్గరకి అదోనీయా తరపున మాట్లాడటానికి వెళ్ళింది. రాజు
    లేచి ఆమెకు ఎదురు వచ్చి నమస్కారం చేశాడు. అతడు తన సింహాసనం మీద కూర్చుని తన తల్లి
    కోసం ఒక ఆసనం వేయించాడు. ఆమె అతని కుడి పక్కన కూర్చుంది.
  hat-BSA: Konsa, Bath-Schéba te ale kote Wa Salomon pou pale avèk li pou Adonija.
    Epi wa a te leve pou rankontre li. Li te bese devan l, e te chita sou twòn li
    an. Li te fè yo ranje yon twòn pou manman a wa a, e li te chita bò kote men dwat
    li.
  kos-kos: Ouinge Bathsheba el som nu yorol tokosra in tafwella Adonijah nu sel. Ac
    tokosra el tuyak in paing nina kial, ac pasrla nu sel. Na el muta fin tron lal
    ac sap in utuku pac sie tron nu layen layot sel, nina kial elan muta fac.
  hbo-WLC: וַתָּבֹ֤א בַת־שֶׁ֙בַע֙ אֶל־הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה לְדַבֶּר־ל֖וֹ עַל־אֲדֹנִיָּ֑הוּ
    וַיָּקָם֩ הַמֶּ֨לֶךְ לִקְרָאתָ֜הּ וַיִּשְׁתַּ֣חוּ לָ֗הּ וַיֵּ֙שֶׁב֙ עַל־כִּסְא֔וֹ
    וַיָּ֤שֶׂם כִּסֵּא֙ לְאֵ֣ם הַמֶּ֔לֶךְ וַתֵּ֖שֶׁב לִֽימִינֽוֹ׃
  ibo-ibo: Emesịa, Batsheba bịakwutere eze Solomọn ịgwa ya okwu banyere Adonaịja.
    Mgbe ọ na-abata, eze sitere nʼocheeze ya bilie gaa izute ya, kpọkwaa isiala nye
    ya nọdụ ala nʼocheeze ya. O mere ka e butere nne eze ocheeze, ọ nọdụkwara ala
    nʼaka nri ya.
  ory-ory: ଏହେତୁ ବତ୍‍ଶେବା ଅଦୋନୀୟ ନିମନ୍ତେ କହିବା ପାଇଁ ଶଲୋମନ ରାଜାଙ୍କ ନିକଟକୁ ଗଲେ। ତହୁଁ
    ରାଜା ତାଙ୍କୁ ଭେଟିବା ପାଇଁ ଉଠି ପ୍ରଣାମ କଲେ ଓ ଆପଣା ସିଂହାସନରେ ବସି ରାଜମାତାଙ୍କ ନିମନ୍ତେ
    ଆସନ ରଖାଇଲେ; ତହିଁରେ ସେ ତାଙ୍କର ଦକ୍ଷିଣ ପାଖରେ ବସିଲେ।
  chk-chk: Iei mine Patsipa a feila ren ewe king Salomon pwe epwe kapas ngeni fän
    äsengesin Atonia. Iwe, ewe king a ütä, a kapong ngeni Patsipa o tuu ngeni. Mürin,
    a mot won lenian lenien motun king, nge ra pwal uwato eu lenien mot fän iten inan.
    Iwe, neminewe a mot lepelifichin.
  rop-rop: Brom deya Bethsheba bin go blanga tok langa det king blanga Edanaija. Det
    king bin jandap en imbin pudumdan im hed raitdan langa graun lida langa im mami.
    En afta imbin jidan langa im speshalwan tjeya en deibin bringimap najawan tjeya
    blanga im mami, en imbin jidan raidensaid langa im.
  ukr-1871: Як же ввійшла Бетсаба до царя Соломона, щоб із ним перемовитись про Адонїю,
    царь піднявся, вклонивсь перед нею та й сїв на свойму престолї. Поставлено престол
    і про цареву панїматку, й вона сїла з правого боку його.
  deu-1951: Also kam Batseba hinein zum König Salomo, mit ihm zu reden wegen Adonia.
    Und der König stand auf und ging ihr entgegen und verneigte sich vor ihr und setzte
    sich auf seinen Thron. Und auch der Mutter des Königs ward ein Thron hingestellt,
    daß sie sich zu seiner Rechten setzte.
  eng-JPS: Bath-sheba therefore went unto king Solomon, to speak unto him for Adonijah.
    And the king rose up to meet her, and bowed down unto her, and sat down on his
    throne, and caused a throne to be set for the king's mother; and she sat on his
    right hand.
  srp-1865: I doðe Vitsaveja k caru Solomunu da mu govori za Adoniju; a car usta i
    srete je i pokloniv joj se sjede na svoj prijesto, i zapovjedi te namjestiše stolicu
    materi njegovoj, i ona sjede njemu s desne strane.
  lug-lug: Awo Basuseba bwe yagenda eri Kabaka Sulemaani, okwogererayo Adoniya, Kabaka
    n’agolokoka okumusisinkana, n’akutama n’oluvannyuma n’atuula ku ntebe ye ey’obwakabaka.
    N’atumya entebe ey’obwakabaka endala nnyina atuuleko, n’atuula ku mukono gwa kabaka
    ogwa ddyo.
  heb-heb: ותבא בת שבע אל המלך שלמה לדבר לו על אדניהו ויקם המלך לקראתה וישתחו לה וישב
    על כסאו וישם כסא לאם המלך ותשב לימינו׃
  ben-IRV: বৎশেবা যখন আদোনিয়ের কথা বলবার জন্য রাজা শলোমনের কাছে গেলেন তখন রাজা উঠে
    তাঁর কাছে গিয়ে তাঁকে প্রণাম করলেন এবং তারপর তাঁর সিংহাসনে বসলেন। রাজা তাঁর মায়ের
    জন্য একটা আসন আনিয়ে তাঁর ডান পাশে রাখলেন এবং তাঁর মা সেখানে বসলেন।
  pan-pan: ਬਥ-ਸ਼ਬਾ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਕੋਲ ਅੰਦਰ ਗਈ ਕਿ ਅਦੋਨੀਯਾਹ ਲਈ ਉਹ ਦੇ ਨਾਲ ਗੱਲ ਕਰੇ, ਤਾਂ
    ਪਾਤਸ਼ਾਹ ਉਸ ਦੇ ਮਿਲਣ ਲਈ ਉੱਠ ਖੜ੍ਹਾ ਹੋਇਆ ਅਤੇ ਉਸ ਨੂੰ ਮੱਥਾ ਟੇਕਿਆ, ਅਤੇ ਆਪਣੀ ਰਾਜ ਗੱਦੀ
    ਉੱਤੇ ਬੈਠ ਗਿਆ ਅਤੇ ਆਪਣੀ ਮਾਤਾ ਲਈ ਇੱਕ ਸ਼ਾਹੀ ਕੁਰਸੀ ਲਗਵਾਈ। ਉਹ ਉਸ ਦੇ ਸੱਜੇ ਪਾਸੇ ਵੱਲ ਬੈਠ
    ਗਈ।
  mya-JVB: ရှင်ဘုရင်သည် မယ်တော်ကို ခရီးဦးကြို ပြုအံ့သောငှါ ထ ၍ ဦးချ ပြီးမှ ၊ ပလ္လင်
    တော်ပေါ် မှာ ထိုင် တော်မူ ၏။ မယ်တော် ထိုင်စရာဘို့ စီရင် ၍ သူသည် လက်ျာ တော်ဘက်
    မှာ ထိုင်လေ၏။
  tbg-tbg: Basebaava Adoniaarara iriharo King Soromonura tavareva vura. Ho avuhainaa
    vaiintivano tavovaro vira nova Basebaava uru vauvaro viva himpiro vira uva mantero
    nai anu kimaarama amitero, viraqaahairo qaiqaa nai avuhainaa taintaqaa oquviro,
    nai kaiqa vaiintiara tainta vo vara viri amitaate tumanta vara viri avuhainaara
    vira kauqu tanaraini vatovaro vira nova viraqaa oquvi vaura.
  hmo-hmo: Unai dainai Bataseba be king Solomona dekenai ia lao, Adonaisa dainai do
    ia hereva henia totona. Vadaeni king ia toreisi, iena sinana Bataseba ena vairana
    dekenai ia tui diho.
  urd-urd: तब बतसबा' सुलेमान बादशाह के पास गई, ताकि उससे अदूनियाह के लिए 'दरख़्वास्त
    करे। बादशाह उसके इस्तक़बाल के वास्ते उठा और उसके सामने झुका, फिर अपने तख़्त पर
    बैठा; और उसने बादशाह की माँ के लिए एक तख़्त लगवाया, तब वह उसके दहने हाथ बैठी;
  rus-SYN: И вошла Вирсавия к царю Соломону говорить ему об Адонии. Царь встал перед
    нею, и поклонился ей, и сел на престоле своем. Поставили престол и для матери
    царя, и она села по правую руку его
  bqc-SIM: Kɛ́ Basɛba gɛ̀ kí Salomↄↄ lei Adonia yã́pi musu, ↄ̃ kípi fɛ̀lɛ gɛ̀ dàaàlɛ
    à kùlɛɛ̀, ↄ̃ à ɛ̀a mↄ̀ zↄ̃̀lɛ a gĩ́naa. Ɔ̃ wà mↄ̀ Basɛbaɛ ń kìlao, ↄ̃ à
    zↄ̃̀lɛ kí ↄplaai.
  tcz-CHONGTHU: Hiti chun Bethsheba chu Leng Solomon kom ah Adonijah thil thumchu
    galhut peh dingin achetan ahi. Lengpa chu anu toh kimuto dingin ahung ding doh
    tan; anu kom achu agah kun in jana apen ahi. Ama atouna a atoukit chun anu touna
    ding chu ahin gonpeh diuvin thu apen ajet lang’a chun a tousah tan ahi.
  mar-mar: मग बथशेबा राजा शलमोनाकडे अदोनीयाच्या वतीने बोलण्यास गेली. तिला पाहिल्यावर
    तो उठून उभा राहिला. मग तिला वंदन करून तो राजासनावर बसला. सेवकांना सांगून त्याने
    आईसाठी दुसरे राजासन आणवले. ती त्याच्या उजव्या हाताला बसली.
  qub-qub: Chaypita Betsabëga aywaran Adoniaspaj ray Salomonta ruwaj. Chayaptin rayga
    mamanpa ñaupanman umpuran. Nircorga yapay jamacuycuran. Maman jamananpäpis «sillunta
    apamuy» niran. Apapämuptin raypa derëchu caj-lädunman jamacuran.
  bqp-bqp: Kũ Basɛba gɛ̀ɛ à kína Sulemanu lè Adonia yã pìi musu, akũ kína pìi fùtɛ
    à gɛ̀ɛ à dàalɛ à kùtɛnɛ, akũ à ɛ̀ra à sù à vùtɛ a kíblegban. Akũ ò sù Basɛbanɛ
    kũ kíblegba pãndeo, akũ à vùtɛ kína ↄplai.
  hat-hat: Se konsa Batcheba al pale ak wa Salomon pou Adonija. Wa a leve kanpe pou
    l' resevwa manman l'. Li bese byen ba devan l' pou di l' bonjou. Apre sa, l' al
    chita sou fotèy li, epi li bay lòd pou yo pote yon lòt fotèy pou manman l' chita
    bò dwat li.
  eng-BSB: So Bathsheba went to King Solomon to speak to him for Adonijah. The king
    stood up to greet her, bowed to her, and sat down on his throne. Then the king
    had a throne brought for his mother, who sat down at his right hand.
  eng-WEBPB: Bathsheba therefore went to King Solomon, to speak to him for Adonijah.
    The king rose up to meet her and bowed himself to her, and sat down on his throne
    and caused a throne to be set for the king’s mother; and she sat on his right
    hand.
  kbq-kbq: Anage nehuno Batseba'a Adoniza agi erino Solomonina ome antahigenaku vu'ne.
    Hagi kini ne' Solomoni'ma Batsebama negeno'a, otino arena reno kepri nehuno, eri'za
    vahe'a kehige'za mago trara eri'za azantmaga kaziga eme antazageno, nerera'a ana
    trate mani'ne.
  nhe-BL: Huajca Betsabé yajqui quicamahuito Tlanahuatijquetl Salomón ipampa Adonías.
    Huan nopa tlanahuatijquetl moquetzqui huan quiseli inana ica yejyectzi. Teipa
    nimantzi mosehui ipan isiya yejyectzi huan tlanahuati ma quihualiquilica se siya
    yejyectzi para inana. Huan Betsabé mosehui ica inejmatl Salomón.
  bus-bus: Kɛ̀ Basɛba gàa à kí Sulemanu lè Adonia yã pì musu, ben kína pì fɛ̀ɛ à
    gàa à dààlɛ à kùɛnɛ, ben à ɛ̀ara à mↄ̀ à vɛ̃̀ɛ a kíblekitan. Ben wà mↄ̀ Basɛbanɛ
    kↄ̃n kíblekita pãndeo, ben à vɛ̃̀ɛ kí ↄplaazi.
  gub-BL: A'e rupi uze'eg Matexewa oho tuwihaw pe Anoni hekuzaromo kury. Upu'àm Xàrumàw
    uhy imuixe kar pà, uzemumew pà henataromo. A'e re wapyk tuwihaw renaw rehe. —
    Perur amo tenaw hehy pe, i'i uma'ereko ma'e wanupe no. Wapyk Matexewa tuwihaw
    huwake iawyze har rehe kury.
  eng-DRA: 'Then Bethsabee came to king Solomon, to speak to him for Adonias: and
    the king arose to meet her, and bowed to her, and sat down upon his throne: and
    a throne was set for the king’s mother, and she sat on his right hand.'
