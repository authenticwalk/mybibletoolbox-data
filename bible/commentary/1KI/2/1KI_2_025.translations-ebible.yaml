verse: 1KI.002.025
translations:
  mal-C: ഉടനെ, ശലോമോൻരാജാവ് യെഹോയാദായുടെ മകനായ ബെനായാവിനു കൽപ്പനകൊടുത്തു; അദ്ദേഹം
    അദോനിയാവിനെ വെട്ടിക്കൊന്നു.
  deu-TKW: Hierauf beauftragte der König Salomo Benaja, den Sohn Jojadas; der stieß
    ihn nieder, daß er starb.
  lin-lin: Mokonzi Salomo atindaki Benaya, mwana mobali ya Yeoyada, kobeta Adoniya ;
    mpe Adoniya akufaki.
  eng-LSV: And King Solomon sends by the hand of Benaiah son of Jehoiada, and he falls
    on him, and he dies.
  eng-GNV: And King Salomon sent by the hand of Benaiah the sonne of Iehoiada, and
    hee smote him that he dyed.
  eng-WEBSTER: And king Solomon sent by the hand of Benaiah the son of Jehoiada; and
    he fell upon him that he died.
  nhw-BL: Huajca Tlanahuatijquetl Salomón quinahuati Benaía ma quiitzqui Adonías.
    Huan yaya quiitzqui huan quimicti.
  swh-ONEN: Hivyo Mfalme Solomoni akatoa amri kwa Benaya mwana wa Yehoyada, naye akampiga
    Adoniya akafa.
  bba-bba: Mɑ Sɑlomɔɔ wi, u Bɛnɑyɑ Yehoyɑdɑn bii ɡɔrɑ u dɑ u Adoniyɑ ɡo. Mɑ u dɑ u
    nùn ɡo.
  eng-KJVCPB: And king Solomon sent by the hand of Benaiah the son of Jehoiada; and
    he fell upon him that he died.
  luo-luo: Omiyo Ruoth Solomon nochiwo chik ne Benaya wuod Jehoyada, mi nonego Adonija.
  meu-meu: Taunabunai, King Solomon ese Benaia Iehoiada e siaia; bena ia ese e rahua
    mase.
  npi-ULB: त्यसैले राजा सोलोमनले यहोयादाका छोरा बनायाहलाई पठाए, र बनायाहले अदोनियाहलाई
    फेला पारी मारे ।
  yor-yor: Solomoni ọba sì pàṣẹ fún Benaiah ọmọ Jehoiada, ó sì kọlu Adonijah, ó sì
    kú.
  pes-OPCB: پس سلیمان پادشاه به بنایا پسر یهویاداع دستور داد که ادونیا را بکشد، و
    او نیز چنین کرد.
  tgl-ULB: Kaya pinadala ni Haring Solomon si Benaias na anak ni Joiada at nahanap
    ni Benaias si Adonias at pinatay siya.
  hui-hui: Ani lowa Kini Solomono ibugua bia layagola Benaia ibugua Adoniya homelo
    bo wahole pene.
  mya-mya: ထို့​ကြောင့်​ရှော​လ​မုန်​မင်း​အ​မိန့်​ပေး​တော်​မူ သ​ဖြင့် ဗေ​နာ​ယ​သည်​သွား​၍​အ​ဒေါ​နိ​ယ
    အား​ကွပ်​မျက်​လေ​သည်။
  bod-N: རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་ཡེ་ཧོ་ཡ་དཱའི་བུ་པེ་ནཱ་ཡ་མངགས་པ་དང་དེས་ཨ་དོ་ནེ་ཡཱ་བཀྲོངས་སོ།
    །
  sna-sna: Naizvozvo Mambo Soromoni akatuma Bhenaya mwanakomana waJehoyadha, iye akamuuraya.
  spa-BLM: El rey Salomón envió a Benaía, hijo de Joiada, y cayó sobre él, de modo
    que murió.
  cac-cac: A d'a jun rato chi' ix yalan vin̈ rey chi' d'a vin̈aj Benaía yuninal vin̈aj
    Joiada to b'at smilcham vin̈aj Adonías chi' vin̈. Yuj chi' ix b'at vin̈ smilcham
    vin̈aj Adonías chi'.
  swh-ULB: Kwa hiyo mfalme Sulemani akamtuma Benaya mwana wa Yehoyada naye akamkuta
    Adoniya na kumwua.
  bel-bel: І паслаў цар Саламон Ванэю, сына Ёдаевага, які забіў яго, і ён памёр.
  deu-ELBBK: Und der König Salomo sandte hin durch Benaja, den Sohn Jojadas; und er
    stieß ihn nieder, und er starb.
  mbb-OT: Ne midsuǥù ni Hadì Solomon si Benaya, he anak ni Jehoyada, te kedhimatey
    ki Adonia, ne midhimetayan din si Adonia.
  mal-2015: പിന്നെ ശലോമോൻരാജാവു യെഹോയാദയുടെ മകനായ ബെനായാവെ അയച്ചു; അവൻ അവനെ വെട്ടിക്കൊന്നുകളഞ്ഞു.
  rmc-rmc: Paľis o Šalamun bičhaďa le Jehojadoskre čhas le Benajah te murdarel le
    Adonijah. Ov geľa a murdarďa les.
  pes-OPV: پس سلیمان پادشاه به‌دست بنایاهو ابن یهویاداع فرستاد و او وی را زدکه مرد.
  ron-1924: Ши ымпэратул Соломон а тримис пе Беная, фиул луй Иехоиада, каре л-а ловит,
    ши Адония а мурит.
  ben-OBCV: অতএব রাজা শলোমন যিহোয়াদার ছেলে বনায়কে আদেশ দিলেন, ও তিনি আদোনিয়কে আঘাত
    করলেন ও সে মারা গেল।
  som-som: Markaasaa Boqor Sulaymaan u diray Benaayaah ina Yehooyaadaac, oo isna wuu
    dilay, Adoniiyaahna waa dhintay.
  lat-VUC: Misitque rex Salomon per manum Banaiæ filii Jojadæ, qui interfecit eum,
    et mortuus est.
  eng-ASVBT: And king Solomon sent by Benaiah the son of Jehoiada; and he fell upon
    him, so that he died.
  ita-1885: E il re Salomone mandò a farne l'esecuzione per le mani di Benaia, figliuolo
    di Ioiada, il quale si avventò sopra lui; ed egli morì.
  eng-LXXUP: So King Solomon sent by the hand of Benaiah the son of Jehoiada, and
    he slew him, and Adonijah died in that day.
  eng-ULB: So King Solomon sent Benaiah son of Jehoiada, and Benaiah found Adonijah
    and put him to death.
  spa-VBL: El rey Salomón envió a Benaía, hijo de Joyadá, quien cumplió las órdenes
    del rey y ejecutó a Adonías.
  fra-_FOB: Et le roi Salomon donna commission à Bénaja, fils de Jéhojada, qui se
    jeta sur lui; et il mourut.
  mal-mal: പിന്നെ ശലോമോൻ രാജാവ് യെഹോയാദയുടെ മകൻ ബെനായാവിനെ അയച്ചു; അവൻ അദോനിയാവിനെ
    വെട്ടിക്കൊന്നുകളഞ്ഞു.
  urd-GVR: Phir Sulemān Bādshāh ne Bināyāh bin Yahoyadā ko hukm diyā ki wuh Adūniyāh
    ko maut ke ghāṭ utār de. Chunāṅche wuh niklā aur use mār ḍālā.
  suz-BL: मेको नोले पिप सोलोमनम येहो-यादा आ तौ बेनायाह कली “अदोनीयाह कली तुप्‍शा सतो”
    दे हुकुम गेवा बाक्‍त। मिनु मेकोम अदोनीयाह कली तुप्‍शा सदा बाक्‍त।
  ita-1927: E il re Salomone mandò Benaia, figliuolo di Jehoiada il quale s’avventò
    addosso ad Adonija sì che morì.
  ckb-ckb: سلێمانی پاشا فەرمانی بە بەنایای کوڕی یەهۆیاداع کرد، ئەویش بەسەر ئەدۆنیایدا
    دا و مرد.
  eng-BBE: And King Solomon sent Benaiah, the son of Jehoiada, and he made an attack
    on him and put him to death.
  kan-OKCV: ಆಗ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಯೆಹೋಯಾದಾವನ ಮಗ ಬೆನಾಯನನ್ನು ಕಳುಹಿಸಿದನು. ಇವನು ಹೋಗಿ ಅದೋನೀಯನನ್ನು
    ಕೊಂದುಹಾಕಿದನು.
  tam-2017: ராஜாவாகிய சாலொமோன் யோய்தாவின் மகன் பெனாயாவுக்குக் கட்டளைக் கொடுத்து அனுப்பினான்;
    பெனாயா அதோனியாவைக் கண்டுபிடித்து அவனைக் கொன்றுபோட்டான்.
  spa-RV-1909: Entonces el rey Salomón envió por mano de Benaía hijo de Joiada, el
    cual dió sobre él, y murió.
  ron-BTF: Şi împăratul Solomon a trimis prin mâna lui Benaia, fiul lui Iehoiada;
    şi el a căzut asupra lui încât acela a murit.
  eng-WEBP: King Solomon sent Benaiah the son of Jehoiada; and he fell on him, so
    that he died.
  eng-FBV: King Solomon sent Benaiah, son of Jehoiada, who carried out the king's
    orders and executed Adonijah.
  nld-1939: Daarop beval koning Salomon Benajáhoe, den zoon van Jehojada, hem neer
    te stoten. Zo stierf hij.
  nch-BL: Huajca Tanahuatijquet Salomón quinahuati Benaía ma quiitzqui Adonías. Huan
    yaya quiitzqui huan quimicti.
  vie-1934: Vua Sa-lô-môn bèn truyền lịnh cho Bê-na-gia, con trai Giê-hô-gia-đa, xông
    đánh A-đô-ni-gia, thì người chết.
  hin-CV: राजा शलोमोन ने यहोयादा के पुत्र बेनाइयाह को यह जवाबदारी सौंपी, और उसके वार
    से अदोनियाह की मृत्यु हो गई.
  spa-BES: Y el rey Salomón envió a Benaía, hijo de Joiada, y éste lo atacó y lo mató.
  tdx-tdx: Nirahe’ i Selomò mpanjaka am-pità’ i Benaià ana’ Iehoiada te hiambotrahañe,
    vaho nihomake re.
  tha-KJV: ดังนั้นกษั​ตริ​ย์ซาโลมอนจึงรับสั่งใช้เบไนยาห์​บุ​ตรชายเยโฮยาดา เขาก็ไปประหารชีวิตอาโดนียาห์​เสีย
    และท่านก็​ตาย
  por-BR-2018: Então o rei Salomão enviou por meio de Benaia filho de Joiada, o qual
    o golpeou de maneira que ele morreu.
  deu-ELO: Und der König Salomo sandte hin durch Benaja, den Sohn Jojadas; und er
    stieß ihn nieder, und er starb.
  eng-WYC-2018: And king Solomon sent by the hand of Benaiah, the son of Jehoiada;
    and Benaiah slew Adonijah, and he was dead (or and so he died).
  epo-epo: Kaj la reĝo Salomono sendis Benajan, filon de Jehojada, kaj ĉi tiu frapis
    lin, kaj li mortis.
  uig-PIN: Xuning bilǝn Sulayman padixaⱨ Yǝⱨoyadaning oƣli Binayani bu ixⱪa ǝwǝtti;
    u uni qepip ɵltürdi.
  beo-beo: Amaiba:le, hina bagade Soloumane da sia:beba:le, Bina:ia da gadili asili,
    A:dounaidia medole legei.
  tpi-OTNT: Orait na King Solomon i tok, na Benaia i go na kilim Adoniya i dai.
  hau-SA: Saboda haka Sarki Solomon ya umarci Benahiya ɗan Yehohiyada yă kashe Adoniya;
    ya kuwa kashe shi.
  uig-LAT: Shuning bilen Sulayman padishah Yehoyadaning oghli Binayani bu ishqa ewetti;
    u uni chépip öltürdi.
  nde-nde: Ngakho iNkosi uSolomoni yakhipha ilizwi yathuma uBhenaya indodana kaJehoyada,
    lakanye wamlahla phansi u-Adonija kwahle kwaba yikufa kwakhe.
  ton-ton: Pea naʻe fekau atu ʻe he tuʻi ko Solomone ʻa Penaia ko e foha ʻo Sehoiata;
    pea naʻa ne hoko atu kiate ia pea naʻa ne mate ai.
  ces-1613: A tak poslal král Šalomoun Banaiáše syna Joiadova, kterýž udeřil na něj,
    tak že umřel.
  eng-WMB: King Solomon sent Benaiah the son of Jehoiada; and he fell on him, so that
    he died.
  tam-TCV: அரசனாகிய சாலொமோன் தான் சொன்னவாறே அதோனியாவைக் கொல்லும்படி யோய்தாவின் மகன்
    பெனாயாவுக்குக் கட்டளை கொடுத்தான். அதன்படி பெனாயா அதோனியாவை வெட்டிக்கொன்றான்.
  ceb-ULB: Busa gipadala ni Haring Solomon si Benaya nga anak nga lalaki ni Jehoyada,
    ug nakaplagan gayod ni Benaya si Adonia ug gipatay siya.
  pol-UBG: Wtedy król Salomon posłał Benajasza, syna Jehojady, i ten zadał mu cios,
    tak że umarł.
  urd-GVU: پھر سلیمان بادشاہ نے بِنایاہ بن یہویدع کو حکم دیا کہ وہ ادونیاہ کو موت
    کے گھاٹ اُتار دے۔ چنانچہ وہ نکلا اور اُسے مار ڈالا۔
  deu-1912: Und der König Salomo sandte hin Benaja, den Sohn Jojadas; der schlug ihn,
    daß er starb.
  kan-2017: ಆಮೇಲೆ ಅರಸನು ಯೆಹೋಯಾದಾವನ ಮಗನಾದ ಬೆನಾಯನಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದರಿಂದ ಅವನು ಹೋಗಿ ಅದೋನೀಯನನ್ನು
    ಹೊಡೆದು ಕೊಂದುಹಾಕಿದನು.
  yap-yap: Ma aram me yog Solomon ni Pilung e n’en ni nge rin’ Benayah, ni ir e yan
    nge yan i li’ Adonijah nge yim’.
  hlt-MCSB: Te phoeiah manghai Solomon loh Jehoiada capa Benaiah kut te a tueih tih
    anih sola a cuuk thil dongah Adonijah te duek.
  mdy-ETH: ዬካፓ ዓዶኒያሴ ዎዻንዳጉዲ ካኣቲ፥ ሴሎሞኔ ዮዳሄ ናኣዚ ቤናያም ኪኢታ ዳካዛ ቤናያ ዴንዲ ዓዶኒያሴ ዎዼኔ።
  twi-ASANTE: Enti, Salomo hyɛɛ Yehoiada babarima Benaia sɛ ɔnkum no, na ɔkumm Adoniya.
  eng-WEBU: King Solomon sent Benaiah the son of Jehoiada; and he fell on him, so
    that he died.
  wal-wal: Yaagidi Kawoi Solomoni Yoodaahe na7aa Banaaya azazin, i biidi Adooniyaa
    shocidi woriis.
  spa-PDDPT: El rey Salomón envió a Benaías, hijo de Joiada, quien arremetió contra
    él y lo mató.
  gun-gun: Ha'e rami vy huvixa Salomão ma Joiada ra'y Benaia omondouka rã oo vy oguero'a
    Adonias, ha'e vy ojuka.
  ilo-ULB: Isu nga imbaon ni Ari Solomon ni Benaias nga anak ni Jehoyada ket nasarakan
    ni Benaias ni Adoniha ket pinatayna daytoy.
  kpg-kpg: King Solomon ga helekai gi Benaiah, tama daane Jehoiada, bolo gi daaligidia
    Adonijah, malaa, mee guu hana gu daaligi Adonijah guu made.
  uig-ARA: شۇنىڭ بىلەن سۇلايمان پادىشاھ يەھويادانىڭ ئوغلى بىنايانى بۇ ئىشقا ئەۋەتتى؛
    ئۇ ئۇنى چېپىپ ئۆلتۈردى.
  sus-sus: Mangɛ Sulemani naxa Yehoyada xa di Bɛnaya yamari, a xa sa Adoniya faxa.
    A raba na ki nɛ.
  pon-2006: Nanmwarki Solomon ahpw ketin koasoanediong Penaia, me kohla oh kemehla
    Adonaisa.
  jae-jae: Amboac tonaŋ kiŋ Salomo kêsakiŋ Jehoiada latu Benaia ma eŋ jagêjac Adonia
    êndu.
  ksd-ksd: Ma Solomon ra king i ga vartuluai, ma Adonia i ga virua ta ra lima i Benaia
    natu i Ieoiada ba i ga ub ia.
  tur-YTC: Kral Solomon, Yehoyada oğlu Benaya'yı gönderdi; ve onun üzerine indi ve
    öldü.
  grc-BRENT: Καὶ ἐξαπέστειλεν ὁ βασιλεὺς Σαλωμὼν ἐν χειρὶ Βαναίου υἱοῦ Ἰωδαὲ, καὶ
    ἀνεῖλεν αὐτὸν, καὶ ἀπέθανεν Ἀδωνίας ἐν τῇ ἡμέρᾳ ἐκείνῃ.
  ind-AYT: Lalu, Raja Salomo menyerahkan kuasa kepada Benaya, anak Yoyada, dan dia
    menyerangnya sehingga dia mati.
  nya-nya: Choncho Mfumu Solomoni inalamula Benaya mwana wa Yehoyada ndipo anakantha
    Adoniyayo, nafa.
  hrv-hrv: I kralj Salomon posla Benaju, sina Jojadina, koji ga udari te Adonija umrije.
  mps-mps: Tialima, king Solomongo te po wali, tama Benaia pelama, te Adoniya ela
    muani.
  tpi-tpi: Orait na King Solomon i tok, na Benaia i go na kilim Adoniya i dai.
  dan-1931: Derpå gav Kong Salomo Benaja, Jojadas Søn, Ordre til at hugge ham ned;
    således døde han.
  vie-OVCB: Vua Sa-lô-môn sai Bê-na-gia, con Giê-hô-gia-đa giết A-đô-ni-gia.
  guj-2017: તેથી સુલેમાન રાજાએ યહોયાદાના દીકરા બનાયાને મોકલ્યો; બનાયાએ અદોનિયાને શોધીને
    મારી નાખ્યો.
  pon-2006A: Nanmwarki Solomon ahpw ketin koasoanediong Penaia, me kohla oh kemehla
    Adonaisa.
  por-BRBSL: O rei Salomão enviou Benaiah, o filho de Jehoiada; e ele caiu sobre ele,
    de modo que ele morreu.
  cth-cth: Hahoi teh, siangpahrang Solomon ni Jehoiada capa Benaiah a patoun teh ahni
    ni a hem teh a due.
  twi-twi: Enti, Salomo hyɛɛ Yehoiada babarima Benaia sɛ onkum no, na okum Adoniya.
  hlt-hlt: Te phoeiah manghai Solomon loh Jehoiada capa Benaiah kut te a tueih tih
    anih sola a cuuk thil dongah Adonijah te duek.
  tbz-SIM: kɛ́tɔ̃ nYeoyɑdɑ birɛ Bennɑyɑ kòo ò kùɔ. Mɛm̀mɛ Adonniyɑ kumɛ̀.
  msy-2020: Egha Atrivim Solomon akar gavgavimɨn Benaia mɨkemezɨ, a ghua Adoniya mɨsoghezɨma,
    an areme.
  dop-dop: Ɩlɛnɑ Sɑlʋmɔŋ tili Yoyɑtɑ pǝyɑlʋ Penɑyɑ nɑ ɩ́ kʋ Atoniyɑ.
  azb-azb: Padşah Süleyman Yehoyada oğlu Benayaya əmr etdi, Benaya da gedib Adoniyanı
    vurdu və o öldü.
  eng-DBY: And king Solomon sent by the hand of Benaiah the son of Jehoiada; who fell
    on him, that he died.
  hin-2017: अतः राजा सुलैमान ने यहोयादा के पुत्र बनायाह को भेज दिया और उसने जाकर,
    उसको ऐसा मारा कि वह मर गया।
  wol-KYG: Buur Suleymaan daldi jox ndigal Benaya doomu Yoyada. Benaya jam Adoña,
    mu dee.
  eng-YLT: And king Solomon sendeth by the hand of Benaiah son of Jehoiada, and he
    falleth upon him, and he dieth.
  eng-WYC-2017: And king Solomon sent by the hand of Benaiah, the son of Jehoiada;
    and Benaiah slew Adonijah, and he was dead.
  eng-WMBB: King Solomon sent Benaiah the son of Jehoiada; and he fell on him, so
    that he died.
  urd-GVH: फिर सुलेमान बादशाह ने बिनायाह बिन यहोयदा को हुक्म दिया कि वह अदूनियाह को
    मौत के घाट उतार दे। चुनाँचे वह निकला और उसे मार डाला।
  rug-rug: Ke garunia sa baṉara Solomone se Benaea, meke la va matea sa se Adonaeza.
  gaz-gaz: Solomoon mootichi Benaayaa ilma Yehooyaadaa ajaje; innis dhaqee Adooniyaa
    dhaʼee ajjeese.
  fra-LSG: Et le roi Salomon envoya Benaja, fils de Jehojada, qui le frappa; et Adonija
    mourut.
  yal-yal: Nayi, Sulemani yi Yehoyadaa dii xɛmɛn Bɛnaya rasiga, a sa Adoniya faxa.
  haw-1868: Kena ae la o Solomona ke alii ma ka lima o Benaia ke keiki a Iehoiada;
    lele aku la oia ia ia a make ia.
  arb-NAV: وَأَرْسَلَ الْمَلِكُ سُلَيْمَانُ بَنَايَاهُو بْنَ يَهُويَادَاعَ فَقَتَلَ
    أَدُونِيَّا.
  ewe-ewe: Ale Fia Solomo ɖo Benaya ɖa be wòayi aɖawu Adoniya eye wòyi ɖawui kple
    yi.
  eng-LEE: And king Solomon sent by the hand of Benayahu the son of Yehoyada'; and
    he fell upon him so that he died.
  asm-FB: তেতিয়া চলোমন ৰজাই যিহোয়াদাৰ পুত্ৰ বনায়াক পঠিয়াই দিলে; তেওঁ অদোনিয়াক
    বিচাৰি পাই তেওঁক বধ কৰিলে।
  sus-A: مَنفّ سُلٍمَنِ نَشَ يٍهٌيَدَ شَ دِ بّنَيَ يَمَرِ، عَ شَ سَ عَدٌنِيَ قَشَ.
    عَ رَبَ نَ كِ نّ.
  fra-SBL: Le roi Salomon envoya Benaja, fils de Jehojada, qui tomba sur lui, de sorte
    qu'il mourut.
  hbo-hbo: וַיִּשְׁלַח֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה בְּיַ֖ד בְּנָיָ֣הוּ בֶן־יְהֹויָדָ֑ע וַיִּפְגַּע־בֹּ֖ו
    וַיָּמֹֽת׃ ס
  kik-kik: Nĩ ũndũ ũcio Mũthamaki Solomoni agĩatha Benaia mũrũ wa Jehoiada, nake agĩthiĩ
    akĩgũtha Adonija, akĩmũũraga.
  fra-NCL: Et le roi Salomon députa Banaïas, fils de Joïadas ; il frappa Adonias,
    qui mourut.
  cek-AK: Solomon siangpahrang mah Jehoiada capa Benaiah khaeah lokpaek, anih mah
    Adonijah to takroek moe, a duek.
  cuk-cuk: Agi, Rey-Salomón, Adonías-oburgwega Joiada-machi-Benaíaʼga igar-uksad.
    Adonías-amidapgua, oburgwissunnad.
  uig-CYR: Шуниң билән Сулайман падиша Йәһояданиң оғли Бенаяни бу ишқа әвәтти; у уни
    чепип өлтүрди.
  tel-2017: అతడు యెహోయాదా కొడుకు బెనాయాను పంపగా అతడు వెళ్ళి అదోనీయాపై దాడి చేసి అతణ్ణి
    చంపాడు.
  hat-BSA: Konsa, Salomon te voye Benaja, fis a Jehojada a kote li. Li te tonbe sou
    li e li te mouri.
  kos-kos: Ouinge Tokosra Solomon el sapkin nu sel Benaiah, ac el som unilya Adonijah.
  hbo-WLC: וַיִּשְׁלַח֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה בְּיַ֖ד בְּנָיָ֣הוּ בֶן־יְהוֹיָדָ֑ע וַיִּפְגַּע־בּ֖וֹ
    וַיָּמֹֽת׃ ס
  ibo-ibo: Eze Solomọn zigara Benaya nwa Jehoiada ka ọ gaa gbuo Adonaịja. Benaya gakwara
    tigbuo Adonaịja.
  ory-ory: ଏଉତ୍ତାରେ ଶଲୋମନ ରାଜା ଯିହୋୟାଦାର ପୁତ୍ର ବନାୟକୁ ପଠାଇଲେ; ତହୁଁ ସେ ତାହାକୁ ଆକ୍ରମଣ
    କରନ୍ତେ, ସେ ମଲା।
  chk-chk: Iei mine ewe king Salomon a tinala Penaia nöün Jehoiata we mwän, pwe epwe
    niela Atonia. Iwe, Penaia a niela Atonia.
  rop-rop: Wal King Salaman bin dalim Benaiya blanga kilim Edanaija, en imbin go en
    kilim im.
  ukr-1871: І дав царь Соломон наказ Банеї Йодаєнкові, й вбив його той, і вмер він.
  deu-1951: Und der König Salomo sandte Benaja, den Sohn Jojadas; der schlug ihn,
    daß er starb.
  eng-JPS: And king Solomon sent by the hand of Benaiah the son of Jehoiada; and he
    fell upon him, so that he died.
  srp-1865: I posla car Solomun Venaju sina Jodajeva, koji uloži na nj, te pogibe.
  lug-lug: Awo Kabaka Sulemaani n’alagira Benaya mutabani wa Yekoyaada okutta Adoniya,
    era Adoniya n’attibwa.
  heb-heb: וישלח המלך שלמה ביד בניהו בן יהוידע ויפגע בו וימת׃
  ben-IRV: তারপর রাজা শলোমন যিহোয়াদার ছেলে বনায়কে হুকুম দিলেন, আর বনায় আদোনিয়কে
    মেরে ফেললেন।
  pan-pan: ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਯਹੋਯਾਦਾ ਦੇ ਪੁੱਤਰ ਬਨਾਯਾਹ ਨੂੰ ਭੇਜਿਆ ਅਤੇ ਉਹ ਨੇ ਜਾ ਕੇ ਉਸ
    ਉੱਤੇ ਅਜਿਹਾ ਹਮਲਾ ਕੀਤਾ ਕਿ ਉਹ ਮਰ ਗਿਆ।
  mya-JVB: ယောယဒ သား ဗေနာယ ကိုစေလွှတ် ၍ ၊ အဒေါနိယ ကို သေ အောင်လုပ်ကြံ လေ၏။
  tbg-tbg: King Soromonuva minti tivakero viva Benaiaarara tuvaro viva oru Adoniaara
    aru kora.
  hmo-hmo: Vadaeni king Solomona ese Benaia ia oda henia, bona Benaia ese Adonaisa
    ia alaia mase.
  urd-urd: 'और सुलेमान बादशाह ने यहूयदा'' के बेटे बिनायाह को भेजा: उसने उस पर ऐसा
    वार किया कि वह मर गया।'
  rus-SYN: И послал царь Соломон Ванею, сына Иодаева, который поразил его, и он умер.
  bqc-SIM: Ɔ̃ kí Salomↄↄpi Yoiada nɛ́ Benaia zĩ̀, à gɛ̀ ↄtↄ̃̀ Adoniawa, ↄ̃ à gà.
  tcz-CHONGTHU: Hiti chun Solomon Lengpan Jehoiada chapa Beniah chu athat din thu
    apen ahile aman jong Adonijah chu that tai.
  mar-mar: राजा शलमोनाने यहोयादाचा पुत्र बनायाला आज्ञा दिली; आणि बनायाने बाहेर जाऊन
    अदोनीयाला ठार केले.
  qub-qub: Chayno nircur jinan öra Joiadapa wamran Benaiata niran «Adoniasta wañurachiy».
    Chaura aywaycur wañuycachiran.
  bqp-bqp: Akũ kína Sulemanu Yoyada nɛ́ Bɛnaya dà, à gɛ̀ɛ à Adonia lɛ̀ à dɛ̀.
  hat-hat: Se konsa Salomon bay Benaja, pitit gason Jeojada a, lòd pou l' al touye
    Adonija. Benaja ale, li touye Adonija.
  eng-BSB: So King Solomon sent the order to Benaiah son of Jehoiada, who struck down
    Adonijah, and he died.
  eng-WEBPB: King Solomon sent Benaiah the son of Jehoiada; and he fell on him, so
    that he died.
  kbq-kbq: Anage nehuno kini ne' Solomoni'a Jehoiada nemofo Benaia huntegeno vuno,
    Adonizana ome ahegeno fri'ne.
  nhe-BL: Huajca Tlanahuatijquetl Salomón quinahuati Benaía ma quiitzqui Adonías.
    Huan yajaya quiitzqui huan quimicti.
  bus-bus: Ben kí Sulemanu Yoyada nɛ́ Bɛnaya dà, à gàa à Adonia lɛ̀ à dɛ̀.
  gub-BL: Na'e uze'eg Menai pe kury. — Ezuka Anoni eho ty, i'i izupe. Ukutuk Menai
    Anoni oho kury, izuka pà kury.
  eng-DRA: And king Solomon sent by the hand of Banaias the son of Joiada, who slew
    him, and he died.
