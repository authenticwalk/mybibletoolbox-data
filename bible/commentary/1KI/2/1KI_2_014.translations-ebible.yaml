verse: 1KI.002.014
translations:
  mal-C: “എനിക്ക് ഒരു കാര്യം പറയാനുണ്ട്,” അദ്ദേഹം തുടർന്നു. “നിനക്കു പറയാം,” അവൾ ഉത്തരം
    പറഞ്ഞു.
  deu-TKW: 'Sodann begann er: Ich habe mit dir zu reden. Sie sprach: Sage an!'
  lin-lin: 'Abakisaki : — Nazali na likambo moko ya koyebisa yo. Batisheba azongisaki :
    — Okoki koloba yango.'
  eng-LSV: And he says, “I have a word for you,” and she says, “Speak.”
  eng-GNV: He said moreouer, I haue a sute vnto thee. And she sayd, Say on.
  eng-WEBSTER: He said moreover, I have somewhat to say to thee. And she said, Say
    on.
  nhw-BL: 'San nijnequi techchihuili se favor. Huan Betsabé quiijto: ―Techilhui tlaque
    tijnequi.'
  swh-ONEN: Kisha akaongeza, “Ninalo jambo la kukuambia.” Akajibu, “Waweza kulisema.”
  bba-bba: Adɑmɑ ɡɑri ɡɛɛ wɑ̃ɑ yi nɑ kĩ n nun sɔ̃. Mɑ kurɔ wi, u nɛɛ, ɑ ɡeruo mɛ.
  eng-KJVCPB: He said moreover, I have somewhat to say unto thee. And she said, Say
    on.
  luo-luo: Eka nomedo wacho niya, “An gi wach moro madwaro wachoni.” Nodwoko niya,
    “Inyalo wacho.”
  meu-meu: Ma eto, Aina hereva henimu na tomu. Hahine na eto, A hereva.
  npi-ULB: तब तिनले भने, “मैले तपाईंलाई केही कुरो भन्नु छ ।” उनले भनिन्, “भन ।”
  yor-yor: Nígbà náà ni ó sì fi kún un pé, “Mo ní ohun kan láti sọ fún ọ.” Batṣeba
    sì wí pé, “Máa wí.”
  pes-OPCB: 'آمده‌ام تا از تو درخواستی بکنم.» بَتشِبَع پرسید: «چه می‌خواهی؟»'
  tgl-ULB: Pagkatapos ay sinabi niya, “Mayroon akong nais sabihin sa iyo.” Kaya sumagot
    siya, “Magsalita ka.”
  hui-hui: Ani lowa Adoniya ibugua lalu, I̱na bi emene mbira hangu hale harogo, lene.
    Ani layagola Badasebahanda ibuhondo lamialu lalu, Karulapego i̱hondo langerene,
    lene.
  mya-mya: '``အ​ကျွန်ုပ်​မှာ​မယ်​တော်​အား​ပန်​ကြား​စ​ရာ တစ်​ခု​ရှိ​ပါ​သည်'''' ဟု​ဆို​၏။
    မယ်​တော်​က``အ​ဘယ်​အ​ရာ​နည်း'''' ဟု​မေး​၏။'
  bod-N: ཡང་ཁོས། ང་ཁྱེད་ལ་ཞུ་རྒྱུ་ཞིག་ཡོད་ཅེས་སྨྲས་པ་ན། མོས་ཁྱོད་ཀྱིས་སྨྲོས་ཤིག་ཅེས་ཟེར་རོ།
    །
  sna-sna: Ipapo akaenderera mberi akati, “Ndine zvimwe zvandinoda kutaura kwamuri.”
    Iyewo akapindura akati, “Taura zvako.”
  spa-BLM: 'Dijo además: “Tengo algo que decirte”. Ella dijo: “Diga”.'
  cac-cac: 'Ix yalan vin̈: —Ay val jun tas tzin nib''ej sval d''ayach, xchi vin̈ d''a
    ix. —Ala'', xchi ix.'
  swh-ULB: Kisha akasema, “Nina jambo la kukuambia.” Naye akajibu, “Sema.”
  bel-bel: 'І сказаў ён: у мяне ёсьць слова да цябе. Яна сказала: кажы.'
  deu-ELBBK: 'Und er sprach: Ich habe ein Wort an dich. Und sie sprach: Rede.'
  mbb-OT: Duen ku zà edhengyuen diyà te kenikew.” Mid-insà si Batsheba te, “Hengkey
    heeyan?”
  mal-2015: എനിക്കു നിന്നോടു ഒരു കാര്യം പറവാനുണ്ടു എന്നു അവൻ പറഞ്ഞു. പറക എന്നു അവൾ
    പറഞ്ഞു.
  rmc-rmc: Kamav tutar vareso te phučel.“ „Vaker,“ phenďa leske e Batšeba.
  pes-OPV: 'پس گفت: «با تو حرفی دارم.» او گفت: «بگو.»'
  ron-1924: 'Ши а адэугат: „Ам сэ-ць спун о ворбэ.” Еа а зис: „Ворбеште!”'
  ben-OBCV: সে আরও বলল, “আপনাকে আমার কিছু বলার আছে।” “তুমি বলতে পারো,” তিনি উত্তর
    দিলেন।
  som-som: Oo weliba wuxuu iyadii ku yidhi, Muraad baan kaa leeyahay, iyana waxay
    tidhi, Bal ii sheeg.
  lat-VUC: 'Addiditque: Sermo mihi est ad te. Cui ait: Loquere. Et ille:'
  eng-ASVBT: He said moreover, I have somewhat to say unto thee. And she said, Say
    on.
  ita-1885: 'Poi disse: Io ho da dirti una parola.'
  eng-LXXUP: I have business with thee. And she said to him, Say on.
  eng-ULB: Then he said, “I have something to say to you.” So she replied, “Speak.”
  spa-VBL: “Tengo algo que me gustaría pedirte”, continuó. “Continúa”, dijo ella.
  fra-_FOB: 'Puis il dit: J''ai un mot à te dire. Elle répondit: Parle!'
  mal-mal: എനിക്ക് നിന്നോട് ഒരു കാര്യം പറവാനുണ്ട് എന്നും അവൻ പറഞ്ഞു. “പറക” എന്ന് അവൾ
    പറഞ്ഞു.
  urd-GVR: balki merī āp se guzārish hai.” Bat-sabā ne jawāb diyā, “To phir batāeṅ!”
  suz-BL: मिनु मेकोम लेंशा “गो इन कली लोव़ का देंनुङ” देंमाक्‍त। मिनु मेकोम “दुम्‍ब
    देंनो” देंमाक्‍त।
  ita-1927: 'Poi aggiunse: “Ho da dirti una parola”. Quella rispose: “Di’ pure”.'
  ckb-ckb: 'پاشان پێی گوت: «قسەیەکم لەگەڵت هەیە.» ئەویش گوتی: «فەرموو.»'
  eng-BBE: Then he said, I have something to say to you. And she said, Say on.
  kan-OKCV: ಅವನು, “ನಿನಗೆ ಹೇಳತಕ್ಕ ಮಾತಿದೆ,” ಎಂದನು. ಬತ್ಷೆಬೆಳು, “ಹೇಳು,” ಎಂದಳು.
  tam-2017: 'பின்பு அவன்: உம்மோடு நான் பேசவேண்டிய ஒரு காரியம் இருக்கிறது என்றான்.
    அதற்கு அவள்: சொல் என்றாள்.'
  spa-RV-1909: 'En seguida dijo: Una palabra tengo que decirte. Y ella dijo: Di.'
  ron-BTF: 'Iar el a mai spus: Am ceva să îţi spun. Iar ea a zis: Spune.'
  eng-WEBP: He said moreover, I have something to tell you.” She said, “Say on.”
  eng-FBV: “I have something I'd like to ask of you,” he continued. “Go on,” she said.
  nld-1939: 'En hij vervolgde: Ik zou u wel eens willen spreken. Ze zeide: Spreek.'
  nch-BL: 'San nijnequi techchihuili se favor. Huan Betsabé quiijto: ―Techilhui taya
    tijnequi.'
  vie-1934: 'Người lại rằng: Tôi có một lời nói cùng bà. Bà đáp: Hãy nói.'
  hin-CV: उसने आगे कहना शुरू किया, “मुझे आपसे एक विनती करनी है.” बैथशेबा ने उत्तर
    दिया, “हां, कहो.”
  spa-BES: 'Entonces él dijo: Tengo algo que decirte. Y ella dijo: habla.'
  tdx-tdx: 'Le hoe re: Aman-entañe ho ama’o iraho. Hoe ty natoi’e, Misaontsia arè.'
  tha-KJV: แล​้​วท​่านทูลว่า “​เกล​้ากระหม่อมมีเรื่องที่จะทูลพระองค์” พระนางมีพระเสาวนีย์​ว่า
    “จงพูดไปเถิด”
  por-BR-2018: 'Em seguida disse: Uma palavra tenho que te dizer. E ela disse: Dize.'
  deu-ELO: 'Und er sprach: Ich habe ein Wort an dich. Und sie sprach: Rede.'
  eng-WYC-2018: And he added, A word of me is to thee, (or And he added, I have a
    word to say to thee). And she said, Speak thou.
  epo-epo: 'Kaj li diris: Mi havas aferon al vi. Ŝi respondis: Parolu.'
  uig-PIN: 'U yǝnǝ: — Sanga bir sɵzüm bar idi, dedi. U: — Sɵzüngni eytⱪin, dedi.'
  beo-beo: 'Amalalu, e da amane sisa: asi, “Na da dima adole ba:mu gala.” Ba:desiba
    da amane adole ba:i, “Di da adi sia:ma:bela:?”'
  tpi-OTNT: Na em i tok moa olsem, “Mi gat wanpela liklik tok tasol.” Na Batseba i
    tokim em, “I orait, yu ken tokim mi.”
  hau-SA: Sa’an nan ya ƙara da cewa, “Ina da ɗan wani abin da zan faɗa miki.” Ta ce,
    “Faɗa.”
  uig-LAT: 'U yene: — Sanga bir sözüm bar idi, dédi. U: — Sözüngni éytqin, dédi.'
  nde-nde: Waqhubekela phambili wathi, “Kukhona engifisa ukukutsho kuwe.” Wathi, “Ungatsho
    lokho oza ngakho.”
  ton-ton: Naʻa ne pehē foki ʻe ia, “ʻOku ai ha meʻa ʻoku ou fie lea ai kiate koe.”
    Pea naʻa ne pehē atu, “Ke ke lea pe.”
  ces-1613: 'Řekl dále: Mám k tobě řeč. I řekla: Mluv.'
  eng-WMB: He said moreover, I have something to tell you.” She said, “Say on.”
  tam-TCV: மேலும் அவன், “நான் உம்மிடத்தில் ஒரு காரியம் சொல்லவேண்டும்” என்றான். பத்சேபாள்,
    “அதை நீ கூறலாம்” என்றாள்.
  ceb-ULB: Unya miingon siya, “Anaa akoy buot isulti nganha kanimo.” Busa mitubag
    siya, “Pagsulti.”
  pol-UBG: 'Następnie dodał: Mam do ciebie sprawę. Odpowiedziała: Mów.'
  urd-GVU: بلکہ میری آپ سے گزارش ہے۔“ بت سبع نے جواب دیا، ”تو پھر بتائیں!“
  deu-1912: 'und sprach: Ich habe mit dir zu reden. Sie sprach: Sage an!'
  kan-2017: ಆಮೇಲೆ ಅವನು, “ನಿನಗೊಂದು ಮಾತು ಹೇಳಬೇಕೆಂದು ಬಂದಿದ್ದೇನೆ” ಎಂದನು. ಅದಕ್ಕೆ ಆಕೆಯು,
    “ಹೇಳು” ಎಂದಳು.
  yap-yap: Mi ul ul ngay, ni ga’ar, “Bay ban’en ni nggu ning ngom.” Me fith, ni ga’ar,
    “Ba mang?”
  hlt-MCSB: Te phoeiah, “Nang ham ol pakhat ka khueh,” a ti nah hatah, “Thui saw,”
    a ti nah.
  mdy-ETH: «ታ ኔና ዖኦጫ ባኣዚ ዓኣኔ» ጌዔኔ፤ ዒዛ፦ «ዓይጎዳይ?» ጌዔኔ።
  twi-ASANTE: Na ɔka kaa ho sɛ, “Mepɛ sɛ woyɛ me adɔeɛ bi.” Na Batseba bisaa sɛ, “Adɔeɛ
    bɛn.”
  eng-WEBU: He said moreover, I have something to tell you.” She said, “Say on.”
  wal-wal: Hegaappe guyyiyan gujjidikka, “Taani nena oichchiyoobi de7ees” yaagiis.
    Yaagin a, “Oichcha” yaagaasu.
  spa-PDDPT: 'Y agregó: Tengo algo que decirte. Ella respondió: Habla.'
  gun-gun: 'Ha''e vy aipoe''ive ju: — Peteĩ ayvu xeayvu ta ndevy. Kunha va''e ombovai
    vy — Ndeayvu tema — he''i.'
  ilo-ULB: Ket kinuna ni Adoniha, “Adda ibagak kenka.” Isu a simmungbat ni Batseba,
    “Agsaoka.”
  kpg-kpg: ga helekai labelaa, “Au belee heeu dagu mee adu gi di goe.” Bathsheba ga heeu,
    “Ma di aha?”
  uig-ARA: 'ئۇ يەنە: ــ ساڭا بىر سۆزۈم بار ئىدى، دېدى. ئۇ: ــ سۆزۈڭنى ئېيتقىن، دېدى.'
  sus-sus: Adoniya naxa a fala a bɛ, «N wama wɔyɛn keren nan falafe i bɛ.» Batiseba
    naxa a yaabi, «Na fala n bɛ.»
  pon-2006: E ahpw pil usehla patohwan, “Mie mehkot me I men peki rehmwi.” Liho ahpw
    idek, “Dahkot mwo?”
  jae-jae: Go ŋac tau kêsôm gebe “Aê gabe jasôm biŋ teŋ êndêŋ aôm.” Ma Batseba kêsôm
    gebe “Ôsômmaŋ.”
  ksd-ksd: 'Ma i ga biti bula dari: Ina tatike ta ik a tinata piram. Ma Bat-Seba i
    ga biti: Una tata.'
  tur-YTC: Ayrıca, “Sana söyleyecek bir şeyim var” dedi. Batşeva, “Söyle” dedi.
  grc-BRENT: λόγος μοι πρὸς σέ. Καὶ εἶπεν αὐτῷ, λάλησον.
  ind-AYT: Lalu, dia berkata, “Ada sesuatu yang ingin kukatakan kepadamu.” Katanya,
    “Bicaralah.”
  nya-nya: Ndipo iye anawonjezera kunena kuti, “Ndili ndi mawu oti ndiyankhule nanu.”
    Batiseba anayankha kuti, “Yankhula.”
  hrv-hrv: 'I nastavi: “Imam ti nešto reći.” Ona reče: “Govori.”'
  mps-mps: Tama agai po te ma weyu, te tama po wali, “Eno te po me deli dwasianu elalubao.”
    Tama Batsebago agabolo te tama po wai, “Te usu da, nago te po enaba wao,” po wali.
  tpi-tpi: Na em i tok moa olsem, “Mi gat wanpela liklik tok tasol.” Na Batseba i
    tokim em, “I orait, yu ken tokim mi.”
  dan-1931: 'Og han fortsatte: “Jeg har en Sag at tale med dig om.” Hun svarede: “Så
    tal!”'
  vie-OVCB: 'A-đô-ni-gia tiếp: “Con có lời xin thưa với bà.” Bà bảo: “Nói đi.”'
  guj-2017: પછી તેણે કહ્યું, “મારે તમને કંઈક કહેવું છે.” તેથી તેણે જવાબ આપ્યો “બોલ.”
  pon-2006A: E ahpw pil usehla patohwan, “Mie mehkot me I men peki rehmwi.” Liho ahpw
    idek, “Dahkot mwo?”
  por-BRBSL: 'Ele disse ainda: “Tenho algo a lhe dizer”. Ela disse: “Diga”.'
  cth-cth: Hahoi, ahni ni nang koe lawk dei hane ka tawn atipouh. Manu ni dei haw
    atipouh.
  twi-twi: Na ɔka kaa ho se, “Mepɛ sɛ woyɛ me adɔe bi.” Na Batseba bisae se, “Adɔe
    bɛn.”
  hlt-hlt: Te phoeiah, “Nang ham ol pakhat ka khueh,” a ti nah hatah, “Thui saw,”
    a ti nah.
  tbz-SIM: 'kɛ́deè kɛ dɔ̀: M mɔkɛ tìmɑtì nti kɛ bo dɑ nɑ́kɛ́. Kòò dɔ̀: Bɛ́i!'
  msy-2020: Egha a kamaghɨn mɨgei, “Kɨ akar bar muziarir mam iti.” Ezɨ Batseba a mɨgɨa
    ghaze, “A dera, nɨ na mɨkɨm.”
  dop-dop: 'Nɑ ɩ́ tɑsɑ sɩ: Fɑɑci nɔɣɔlʋɣʋ mɑ kɔmnɑɑ. Ntɛnɑ ɑlʋ sɩ: Yɔɣɔtɩ.'
  azb-azb: 'Sonra dedi: «Sənə söyləyəcək sözüm var». Bat-Şeva «söylə» dedi.'
  eng-DBY: And he said, I have something to say to thee. And she said, Speak.
  hin-2017: उसने उत्तर दिया, “हाँ, मित्रभाव से!” फिर वह कहने लगा, “मुझे तुझ से एक
    बात कहनी है।” उसने कहा, “कह!”
  wol-KYG: 'Mu neeti ko: «Mbir la mu ma lay wax.» Mu ne ko: «Waxal.»'
  eng-YLT: And he saith, 'I have a word unto thee,' and she saith, 'Speak.'
  eng-WYC-2017: And he added, A word of me is to thee. And she said, Speak thou.
  eng-WMBB: He said moreover, I have something to tell you.” She said, “Say on.”
  urd-GVH: बल्कि मेरी आपसे गुज़ारिश है।” बत-सबा ने जवाब दिया, “तो फिर बताएँ!”
  rug-rug: Meke zama se Adonaeza, “Keketoṉa mo si hiva tepa ia arau koa goi.” “Na
    sa sia?” nanasa gua se Batisiba.
  gaz-gaz: itti dabalees, “Ani waanan siin jechuu fedhu tokkon qaba” jedheen. Isheenis,
    “Mee jedhi” jettee deebifteef.
  fra-LSG: 'Et il ajouta: J’ai un mot à te dire. Elle dit: Parle!'
  yal-yal: Adoniya mɔn yi a fala a xa, a naxa, “N waxi falan ti feni i xa.” A yi a
    yabi, a naxa, “A fala.”
  haw-1868: A olelo mai la hoi ia, He wahi manao ka'u e olelo aku ai ia oe. A i aku
    la kela, E olelo mai.
  arb-NAV: 'وَأَضَافَ: «وَلَدَيَّ مَا أَطْلُبُهُ مِنْكِ». فَقَالَتْ: «تَكَلَّمْ» فَقَالَ:'
  ewe-ewe: Le nyateƒe me la, meva be maɖe kuku na wò, nàve nunye le mɔ tɔxɛ aɖe nu.”
    Batseba biae be, “Nu kae?”
  eng-LEE: He said moreover, I have a word for thee. And she said, Speak.
  asm-FB: তেওঁ পুনৰ ক’লে, “তোমাৰ আগত কিছু কথা ক’ব লগা আছে।”
  sus-A: عَدٌنِيَ نَشَ عَ قَلَ عَ بّ، «ﭑ وَ مَ وْيّن كٍرٍن نَن قَلَقٍ عِ بّ.» بَتِسٍبَ
    نَشَ عَ يَابِ، «نَ قَلَ ﭑ بّ.»
  fra-SBL: 'Il dit en outre : « J''ai quelque chose à vous dire. » Elle a dit : « Dis-le. »'
  hbo-hbo: וַיֹּ֕אמֶר דָּבָ֥ר לִ֖י אֵלָ֑יִךְ וַתֹּ֖אמֶר דַּבֵּֽר׃
  kik-kik: Agĩcooka akiuga atĩrĩ, “Ndĩ na ũndũ ngũkwĩra.” Nake akĩmũcookeria atĩrĩ,
    “Njĩĩra.”
  fra-NCL: 'et il ajouta : « J’ai un mot à te dire. » Elle dit : « Parle. »'
  cek-AK: Adonijah mah nang khaeah lokthuih han ka koeh, tiah a naa let. To naah Bathsheba
    mah thui khae, tiah a naa.
  cuk-cuk: 'Geb Adonías sogdebalid: —Ibmar-soggwen an bega sogbi. Betsabé ega sogded:
    —Degite, soge.'
  uig-CYR: 'У йәнә: — Саңа бир сөзүм бар еди, деди. У: — Сөзүңни ейтқин, деди.'
  tel-2017: తరువాత అతడు “నీతో చెప్పాల్సిన మాట ఒకటి ఉంది” అన్నాడు. ఆమె “ఏమిటో చెప్పు”
    అంది.
  hat-BSA: 'Epi li te di: “Mwen gen yon bagay pou mande ou.” Bath-Schéba te di: “Pale.”'
  kos-kos: Na el sifilpa fahk, “Oasr ma se nga ke siyuk sum.” Bathsheba el siyuk,
    “Mea se?”
  hbo-WLC: וַיֹּ֕אמֶר דָּבָ֥ר לִ֖י אֵלָ֑יִךְ וַתֹּ֖אמֶר דַּבֵּֽר׃
  ibo-ibo: O kwuru sị, “O nwere ihe m nwere ịgwa gị.” Nne Solomọn zara sị ya, “Kwuo.”
  ory-ory: ସେ ଆହୁରି କହିଲା, “ମୋହର ତୁମ୍ଭକୁ କିଛି କହିବାର ଅଛି।” ବତ୍‍ଶେବା କହିଲେ, “କୁହ।”
  chk-chk: Mürin, Atonia a üreni, “Mi wor och mine üpwe ürenuk.” Patsipa a pälüeni,
    “Kopwe apasa.”
  rop-rop: Wal Edanaija bin tok, “Yuwai. Bat aibin kaman blanga askim yu samting.”
    Bethshiba bin tok, “Wanim?”
  ukr-1871: 'І почав: Треба менї поговорити з тобою. Каже вона: Говори.'
  deu-1951: 'Und er sprach: Ich habe mit dir zu reden.'
  eng-JPS: 'He said moreover: ''I have somewhat to say unto thee.'' And she said:
    ''Say on.'''
  srp-1865: 'Potom reèe: imam nešto da ti kažem. A ona reèe: govori.'
  lug-lug: N’ayogera nate nti, “Nnina kye njagala okukubuulira.” Basuseba n’amuddamu
    nti, “Kimbuulire.”
  heb-heb: ויאמר דבר לי אליך ותאמר דבר׃
  ben-IRV: বৎশেবা তাকে জিজ্ঞাসা করলেন, “তুমি কি শান্তিভাবে এসেছ?” সে বলল, “হ্যাঁ,
    শান্তিভাবে এসেছি। আপনাকে আমার কিছু বলবার আছে।” বৎশেবা বললেন, “বল।”
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਤੇਰੇ ਨਾਲ ਇੱਕ ਗੱਲ ਕਰਨੀ ਹੈਂ? ਉਸ ਆਖਿਆ, ਬੋਲ।
  mya-JVB: ပြော စရာတစုံတခုရှိပါသည်ဟု ဆို သော် ၊ မယ်တော်က ပြော ပါဟု ပြန်ဆို ၏။
  tbg-tbg: Viva minti tivakero qaiqaa tiharo, Te ai hampata uva vo tirerave, tuvaro
    Basebaava, Ho tiraqe iriare, tiro.
  hmo-hmo: Bona ia ese Bataseba ia hereva henia, ia gwau, “Lau ura gau ta oi dekenai
    lau nanadaia.” Bataseba ia gwau, “Oi ura dahaka?”
  urd-urd: फिर उसने कहा, “मुझे तुझ से कुछ कहना है।” उसने कहा, “कह।”
  rus-SYN: 'И сказал он: у меня есть слово к тебе. Она сказала: говори.'
  bqc-SIM: 'Adonia ɛ̀a mɛ̀: Má yãvĩ mà onɛ. Basɛba mɛ̀: O!'
  tcz-CHONGTHU: “Tubeh hin keiman na kom ah thum nom khat ka neije” ati. Bethsheba’n
    jong adonbut in “Ipi ham seijin?” ati.
  mar-mar: “मला तुमच्याशी काही बोलायचे आहे.” बथशेबा म्हणाली, “मग बोल.”
  qub-qub: 'Mastapis niran: «Nogaga gamta ruwacuytami munä.» Chaura Betsabëga «Nimay
    ari» niran.'
  bqp-bqp: 'Adonia ɛ̀ra à pì: Má yã vĩ mà onnɛ. Basɛba pì: Ǹ o!'
  hat-hat: 'Apre sa, li di l'': -Mwen gen yon bagay mwen ta renmen mande ou! Batcheba
    di l'': -Kisa l'' ye?'
  eng-BSB: Then he said, “I have something to tell you.” “Say it,” she answered.
  eng-WEBPB: He said moreover, I have something to tell you.” She said, “Say on.”
  kbq-kbq: amanage hu'ne, Nagra mago'a ke kasaminaku e'noe, higeno Batseba'a amanage
    hu'ne, Huge'na antahi'neno huno hu'ne.
  nhe-BL: 'San nijnequi xinechchihuili se favor. Huan Betsabé quiijto: ―Xinechilhui
    tlaque tijnequi.'
  bus-bus: 'Adonia ɛ̀ara à bè: Má yã vĩ mà onnɛ. Basɛba bè: Ǹ o!'
  gub-BL: — Hepurumume'u wer amo ma'e rehe newe, i'i izupe. — Emume'u, 'y, i'i Matexewa
    izupe.
  eng-DRA: 'And he added: I have a word to speak with thee. She said to him: Speak.
    And he said:'
