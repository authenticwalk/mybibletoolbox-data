verse: 1KI.002.016
translations:
  mal-C: ഇപ്പോൾ, ഞാനൊരു കാര്യം അപേക്ഷിക്കുകയാണ്; അതെനിക്കു നിരസിക്കരുത്.” “പറഞ്ഞുകൊള്ളൂ,”
    അവൾ പ്രതിവചിച്ചു.
  deu-TKW: 'Und nun habe ich nur eine einzige Bitte an dich; weise mich nicht ab!
    Sie sprach zu ihm: Rede!'
  lin-lin: 'Sik’oyo, nazali na bosenga moko, kopimela ngai yango te. Batisheba alobaki :
    — Okoki koloba yango.'
  eng-LSV: and now, I am asking one petition of you—do not turn back my face”; and
    she says to him, “Speak.”
  eng-GNV: Nowe therefore I aske thee one request, refuse me not. And she said vnto
    him, Say on.
  eng-WEBSTER: And now I ask one petition of thee, deny me not. And she said to him,
    Say on.
  nhw-BL: 'Huajca ama san nijnequi nimitztlajtlanis techchihuili se hueyi favor. Amo
    techilhui para amo. Huan Betsabé quiijto: ―Techilhui tlaque tijnequi.'
  swh-ONEN: Sasa ninalo ombi moja ninalokuomba. Usinikatalie.” Bathsheba akasema,
    “Waweza kuliomba.”
  bba-bba: Tɛ̃, ɡɑ̃ɑ teenɑ nɑ kĩ n nun bikiɑ. Yen sɔ̃, ɑ ku mɑn nu yinɑri. Mɑ kurɔ
    wi, u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ɡeruo.
  eng-KJVCPB: And now I ask one petition of thee, deny me not. And she said unto him,
    Say on.
  luo-luo: Koro an gi kwayo achiel madwaro kwayo. Ka iyie to kik itama.” Bathsheba
    nowachone niya, “Wachi.”
  meu-meu: Harihari egu noinoi oiemu ai na tamona; basio dadaraia. Hahine na eto,
    A hereva.
  npi-ULB: अब म तपाईंलाई एउटा बिन्ती चढाउँछु र त्यसलाई इन्कार नगरिदिनुहोस् ।” बतशेबाले
    तिनलाई भनिन्, “भन ।”
  yor-yor: Nísinsin yìí mo ní ìbéèrè kan láti bi ọ́, má ṣe kọ̀ fún mi.” Ó wí pé, “O
    lè wí.”
  pes-OPCB: 'اکنون خواهشی دارم و امیدوارم که این خواهش مرا رد نکنی.» بَتشِبَع پرسید:
    «چه می‌خواهی؟»'
  tgl-ULB: Ngayon mayroon akong isang kahilingan sa iyo. Huwag mo akong tanggihan.”
    Sinabi sa kaniya ni Batsheba, “Magsalita ka.”
  hui-hui: Anigo áyu i̱na bi mbiraore hale hole ibirugo ai i̱na bi ogoni í̠na karulape
    labelo hameledo, lene. Ani layagola Badasebahanda lalu, Í̠na bi ogoni i̱ hale
    holiya langi, lene.
  mya-mya: ယ​ခု​ကျွန်ုပ်​တွင်​မယ်​တော်​အား​ပန်​ကြား စ​ရာ​ရှိ​ပါ​သည်။ ကျေး​ဇူး​ပြု​၍​မ​ငြင်း
    ပယ်​ပါ​နှင့်'' ဟု​ပြန်​ပြော​၏။ ဗာ​သ​ရှေ​ဘ​က``အ​ဘယ်​အ​ရာ​နည်း'' ဟု မေး​၏။
  bod-N: ད་ལྟ་ང་ཁྱེད་ལ་ཞུ་བ་ཞིག་འབུལ་རྒྱུ་ཡོད་པས་ཁྱེད་ཀྱིས་མིན་མི་གསུང་རོགས་ཞེས་ཞུས་པ་ན།
    ཁོ་མོས་སྨྲོས་ཤིག་ཅེས་པའི་ལན་དུ།
  sna-sna: Asi zvino ndinokumbira chinhu chimwe chete kwamuri, musandirambira.” Iye
    akati kwaari, “Taura zvako.”
  spa-BLM: 'Ahora te pido una petición. No me niegues”. Ella le dijo: “Diga”.'
  cac-cac: A ticnaic ay val jun tas tzin c'an d'ayach, comonoc man̈ ol a teneq'ui,
    xchi vin̈ d'a ix. —Al tas tza nib'ej chi', xchi ix.
  swh-ULB: Sasa nina ombi moja kwako. Usinikatalie.”Bathisheba akamwambia, “Sema.”
  bel-bel: 'цяпер я прашу ў цябе аднаго, не адмові мне. Яна сказала яму: кажы.'
  deu-ELBBK: 'Und nun bitte ich eine Bitte von dir; weise mich nicht ab! Und sie sprach
    zu ihm: Rede.'
  mbb-OT: Ne guntaan duen hangyù ku ziyà te kenikew. Ne emun egkehimu ne kenà a kenikew
    verawa.” Mid-insà si Batsheba te, “Hengkey heeyan?”
  mal-2015: എന്നാൽ ഇപ്പോൾ ഞാൻ നിന്നോടു ഒരു കാര്യം അപേക്ഷിക്കുന്നു; അതു തള്ളിക്കളയരുതേ.
    നീ പറക എന്നു അവൾ പറഞ്ഞു.
  rmc-rmc: Akana, hin man jekh mangipen. Ker mange ada!“ „Vaker!“ oj phenďa leske.
  pes-OPV: 'و الان خواهشی از تو دارم؛ مسالت مرا رد مکن.» او وی را گفت: «بگو.»'
  ron-1924: 'Акум ыць чер ун лукру: ну-ць ынтоарче фаца!” Еа й-а рэспунс: „Ворбеште!”'
  ben-OBCV: এখন আমি আপনার কাছে একটি অনুরোধ রাখছি। আমাকে প্রত্যাখ্যান করবেন না।” “তুমি
    বলতে পারো,” তিনি বললেন।
  som-som: Haddaba wax baan ku weyddiisanayaa, hana ii diidin. Iyana waxay tidhi,
    Bal ii sheeg.
  lat-VUC: 'Nunc ergo petitionem unam precor a te: ne confundas faciem meam. Quæ dixit
    ad eum: Loquere.'
  eng-ASVBT: And now I ask one petition of thee; deny me not. And she said unto him,
    Say on.
  ita-1885: 'Ma ora io ti chieggio sol una cosa, non disdirmela. Ed ella gli disse:
    Parla pure.'
  eng-LXXUP: And now I make one request of thee, do not turn away thy face. And Bathsheba
    said to him, Speak on.
  eng-ULB: Now I have one request of you, and do not turn away from my face.” Bathsheba
    said to him, “Speak.”
  spa-VBL: 'Ahora sólo tengo que pedirte una cosa: por favor, no digas que no”. “Dime”,
    dijo ella.'
  fra-_FOB: 'Maintenant donc j''ai une demande à te faire; ne me la refuse pas. Et
    elle lui dit: Parle!'
  mal-mal: എന്നാൽ ഇപ്പോൾ ഞാൻ നിന്നോട് അപേക്ഷിക്കുന്ന ഈ കാര്യം തള്ളിക്കളയരുതേ”. “നീ
    പറക” എന്ന് അവൾ പറഞ്ഞു.
  urd-GVR: Ab merī āp se darḳhāst hai. Is se inkār na kareṅ.” Bat-sabā bolī, “Batāeṅ.”
  suz-BL: मुल गो इन कली लोव़ का पाइनुङ। आं पशो लोव़ मदुम्‍ब मदेनीन” देंमाक्‍त। मिनु
    मेकोमी “मेको मार बाक्‍बा? देंनो” देंमाक्‍त।
  ita-1927: 'Or dunque io ti domando una cosa; non me la rifiutare”. Ella rispose:
    “Di’ pure”.'
  ckb-ckb: 'ئێستاش یەک داواکاریم لێت هەیە، ڕەتی مەکەرەوە.» ئەویش پێی گوت: «فەرموو.»'
  eng-BBE: Now I have one request to make to you, and do not say, No, to me. And she
    said to him, Say on.
  kan-OKCV: ಆದರೆ ಈಗ ನನಗೆ ಒಂದು ಬಿನ್ನಹವಿದೆ. ಅದನ್ನು ತಿರಸ್ಕರಿಸಬೇಡ,” ಎಂದನು. ಬತ್ಷೆಬೆಳು ಅವನಿಗೆ,
    “ಅದೇನು ಹೇಳು,” ಎಂದಳು.
  tam-2017: 'இப்பொழுது நான் உம்மிடம் ஒரு விண்ணப்பத்தைக் கேட்கிறேன்; அதை எனக்கு மறுக்கவேண்டாம்
    என்றான். அவள்: சொல் என்றாள்.'
  spa-RV-1909: 'Y ahora yo te hago una petición: no me hagas volver mi rostro. Y ella
    le dijo: Habla.'
  ron-BTF: 'Şi acum am o singură rugăminte la tine, nu mă refuza. Iar ea i-a zis:
    Spune.'
  eng-WEBP: Now I ask one petition of you. Don’t deny me.” She said to him, “Say on.”
  eng-FBV: Now I've just one request to ask of you—please don't say no.” “Tell me,”
    she said.
  nld-1939: 'Nu heb ik u echter een verzoek te doen; wijs mij niet af. Ze antwoordde
    hem: Spreek.'
  nch-BL: 'Huajca ama san nijnequi nimitztajtanis techchihuili se hueyi favor. Amo
    techilhui para amo. Huan Betsabé quiijto: ―Techilhui taya tijnequi.'
  vie-1934: 'Vậy bây giờ, tôi có một sự xin với bà, chớ từ chối. Bà đáp: Hãy nói.'
  hin-CV: 'अब मैं आपसे सिर्फ एक विनती कर रहा हूं: कृपया मना न कीजिएगा.” बैथशेबा ने
    उससे कहा, “हां, कहो.”'
  spa-BES: 'Ahora tengo una petición, y no me la niegues: Y ella le dijo: habla.'
  tdx-tdx: Aa ie henaneo, raik’ avao ty halaliko ama’o; ko lane’o. Le hoe re ama’e.
    Misaontsia.
  tha-KJV: บัดนี้​กระหม่อมทูลขอแต่ประการเดียว ขอพระองค์อย่าได้ปฏิเสธเลย” พระนางมีพระเสาวนีย์ต่อเธอว่า
    “จงพูดไปเถิด”
  por-BR-2018: 'E agora eu te faço uma petição: não a negues a mim. E ela lhe disse:
    Fala.'
  deu-ELO: 'Und nun bitte ich eine Bitte von dir; weise mich nicht ab! Und sie sprach
    zu ihm: Rede.'
  eng-WYC-2018: Now therefore I pray of thee one asking; shame thou not my face. And
    she said to him, Speak thou.
  epo-epo: 'Nun unu peton mi petas de vi, ne rifuzu al mi. Kaj ŝi diris al li: Parolu.'
  uig-PIN: 'Əmdi sanga bir iltimasim bar. Meni yandurmiƣin, dedi. U: — Eytⱪin, dedi.'
  beo-beo: Amola wali na da adole ba:su afae fawane gala. Na hanai logo mae hedofama.”
    Ba:desiba da bu adole ba:i, “Dia hanai da adila:?”
  tpi-OTNT: Orait nau mi gat wanpela askim tasol. Na mi laik bai yu mas orait long
    dispela askim bilong mi.” Na Batseba i tok, “Yu tokim mi na mi harim.”
  hau-SA: Yanzu ina da roƙo guda da zan yi gare ki. Kada ki hana mini.” Ta ce, “Sai
    ka faɗa.”
  uig-LAT: 'Emdi sanga bir iltimasim bar. Méni yandurmighin, dédi. U: — Éytqin, dédi.'
  nde-nde: Pho khathesi ngilesicelo engiza ngaso kuwe. Ungabokwala.” Waphendula wathi,
    “Khuluma isikhalazo sakho.”
  ton-ton: Pea ko eni ko e meʻa pe taha ʻoku ou kole meiate koe, pea ʻoua naʻa ke
    fakaʻikai mai.” Pea naʻa ne pehē kiate ia, “Ke ke lea pe.”
  ces-1613: 'Nyní pak jediné věci žádám od tebe, nechť nejsem oslyšán. Kteráž řekla
    jemu: Mluv.'
  eng-WMB: Now I ask one petition of you. Don’t deny me.” She said to him, “Say on.”
  tam-TCV: ஆனால் இப்போது உம்மிடம் ஒரு வேண்டுகோளை நான் கேட்கிறேன். அதை எனக்கு மறுக்கவேண்டாம்”
    என்றான். அப்போது பத்சேபாள், “அது என்னவென்று எனக்குக் கூறு” என்றாள்.
  ceb-ULB: Karon aduna akoy usa ka hangyo diha kanimo, ug ayaw ako balibari.” Miingon
    si Batsheba ngadto kaniya, “Pagsulti.”
  pol-UBG: 'Teraz mam więc do ciebie jedną prośbę, nie odmawiaj mi tego. Odpowiedziała:
    Mów.'
  urd-GVU: اب میری آپ سے درخواست ہے۔ اِس سے انکار نہ کریں۔“ بت سبع بولی، ”بتائیں۔“
  deu-1912: 'Nun bitte ich eine Bitte von dir; du wolltest mein Angesicht nicht beschämen.
    Sie sprach zu ihm: Sage an!'
  kan-2017: ಅದನ್ನು ತಿರಸ್ಕರಿಸಬೇಡ” ಎನ್ನಲು ಆಕೆಯು, “ಅದೇನು ಹೇಳು” ಎಂದಳು.
  yap-yap: Ma chiney e bay ta’ab n’en ni nggu ning; wenig ngom dab mu siyegneg.” Me
    fith Bathsheba ni ga’ar, “Ba mang?”
  hlt-MCSB: Tedae nang taeng lamkah te huithuinah pakhat ni kam bih coeng. Ka maelhmai
    he mangthuung tak boeh,” a ti nah vaengah amah te, “Thui lah, thui lah,” a ti
    nah.
  mdy-ETH: ሃሢ ታ ኔና ዖኦጫ ፔቴ ባኣዚ ዓኣሢሮ ዒፂ ኔ ታና ቦርሲሱዋጉዲ» ጌዔኔ። ቤርሳቤሃ፦ «ኔ ዖኦጫ ባካ ዓይጎዳይ?»
    ጌዔኔ።
  twi-ASANTE: Seesei, adeɛ baako na mepɛ sɛ mebisa wo. Mfa nkame me.” Ɔkaa sɛ, “Wotumi
    bisa me.”
  eng-WEBU: Now I ask one petition of you. Don’t deny me.” She said to him, “Say on.”
  wal-wal: Ha77i taani nena issibaa oichchana. Hayyanaa taayyo ixxoppa” yaagiis. Yaagin
    a, “Oichcha” yaagaasu.
  spa-PDDPT: 'Y ahora te hago una petición y te ruego que no me la niegues. Ella le
    dijo: Habla.'
  gun-gun: 'Ha''e gui aỹ ma peteĩ mba''e re anho ajerure ndevy. Ejapo e''ỹ eme xevy.
    Kunha va''e ombovai: — Ndeayvu ha''vy — he''i.'
  ilo-ULB: Ita, adda maysa a kiddawek kenka. Saannak koma a paayen.” Kinuna ni Batseba
    kenkuana, “Agsaoka.”
  kpg-kpg: Au e hai dagu dangidangi adu dolomeenei; gei goe ga dumaalia mai hudee
    hagadagalili mai gi di au.” Bathsheba ga heeu, “Ma di aha laa?”
  uig-ARA: 'ئەمدى ساڭا بىر ئىلتىماسىم بار. مېنى ياندۇرمىغىن، دېدى. ئۇ: ــ ئېيتقىن،
    دېدى.'
  sus-sus: Yakɔsi, n wama fe keren gbansan nan xɔn ma i yi, i naxa tondi n bɛ.» Batiseba
    naxɛ, «Na fala n bɛ.»
  pon-2006: Oh met mie ehu pekipek me I men wia; menlau komw dehpa soikala.” Padsipa
    eri idek, “Dahkot mwo?”
  jae-jae: Ma galoc aêŋoc biŋ tageŋgeŋ gêc gebe jateŋ êndêŋ aôm gebe onseŋ ŋoc biŋ
    atom.” Batseba kêsôm gêdêŋ eŋ gebe “Ôsôm acgom.”
  ksd-ksd: 'Ma go iau lul u ure tika na magit ika, koko una ole. Ma Bat-Seba i ga
    biti: Una lul upi ia.'
  tur-YTC: Şimdi senden bir dilekte bulunuyorum. Beni reddetme.” Batşeva, “Söyle”
    dedi.
  grc-BRENT: Καὶ νῦν αἴτησιν μίαν ἐγὼ αἰτοῦμαι παρὰ σοῦ, μὴ ἀποστρέψῃς τὸ πρόσωπόν
    σου· καὶ εἶπεν αὐτῷ Βηρσαβεὲ, λάλει.
  ind-AYT: Akan tetapi, sekarang aku meminta satu permintaan dari engkau. Janganlah
    memalingkan wajah dariku.” Katanya, “Bicaralah.”
  nya-nya: Tsono ndili ndi pempho limodzi kwa inu. Musandikanize ayi.” Batiseba anati,
    “Nena.”
  hrv-hrv: 'Ja te sada samo jedno molim: nemoj me odbiti.” Ona reče: “Govori.”'
  mps-mps: Tialima, megi da, eno hanalubo po deli naga elalubao. Tama eno homugo nago
    eno te hanalubo pode usu da po omainu homu ebao.” Tama Batsebago te po wai, “Nago
    enaba olama, tama eno odaibao,” te po wai.
  tpi-tpi: Orait nau mi gat wanpela askim tasol. Na mi laik bai yu mas orait long
    dispela askim bilong mi.” Na Batseba i tok, “Yu tokim mi na mi harim.”
  dan-1931: 'Men nu har jeg én eneste Bøn til dig; du må ikke afvise mig!” Hun svarede:
    “Så tal!”'
  vie-OVCB: 'Bây giờ, con có một lời thỉnh cầu, xin bà đừng từ chối.” Bà đáp: “Cứ
    nói.”'
  guj-2017: હવે મારે તમને એક વિનંતી કરવી છે. કૃપા કરીને તમે નકારશો નહિ.” બાથશેબાએ
    તેને કહ્યું, “બોલ.”
  pon-2006A: Oh met mie ehu pekipek me I men wia; menlau komw dehpa soikala.” Padsipa
    eri idek, “Dahkot mwo?”
  por-BRBSL: 'Agora eu peço uma petição a vocês. Não me negue”. Ela disse a ele: “Diga”.'
  cth-cth: Atuvah, hno buet touh hei hane ka tawn, na ek pouh hanh leih atipouh. Manu
    ni dei leih bout atipouh.
  twi-twi: Mprempren, ade baako na mepɛ sɛ mesrɛ wo. Mfa nkame me.” Ɔkae se, “Wutumi
    ka.”
  hlt-hlt: Tedae nang taeng lamkah te huithuinah pakhat ni kam bih coeng. Ka maelhmai
    he mangthuung tak boeh,” a ti nah vaengah amah te, “Thui lah, thui lah,” a ti
    nah.
  tbz-SIM: 'N dɔ́ ɑ n dɔɔ̀ tìmɑtì nti, ɑ bɑ́ɑ́ yetɛ! Kɛ̀ Bɑtisebɑɑ dɔ̀: Bɛ́i!'
  msy-2020: Egha kɨ datɨrɨghɨn azangsɨzir vamɨra iti. Kɨ kamaghɨn ifonge, nɨ nan azangsɨzir
    kamɨn amamangatɨgh.” Ezɨ Batseba ghaze, “Nɨ mɨkɨmtɨ kɨ oragham.”
  dop-dop: Pǝnɛntɑɑ mɑ sǝlǝmǝɣɩ-ŋ pʋlʋ. Ɩlɛ tɑɑ pɛ-m-wɩ. Alʋ sɩ yɔɣɔtɩ.
  azb-azb: İndi səndən bir xahişim var, mənə “yox” demə». Bat-Şeva ona «söylə» dedi.
  eng-DBY: And now I ask one petition of thee; refuse me not. And she said to him,
    Speak.
  hin-2017: इसलिए अब मैं तुझ से एक बात माँगता हूँ, मुझ को मना न करना।” उसने कहा, “कहे
    जा।”
  wol-KYG: 'Léegi nag lenn rekk laa lay ñaan, te nga bañ maa gàntu.» Mu ne ko: «Waxal
    rekk.»'
  eng-YLT: and now, one petition I am asking of thee — turn not back my face;' and
    she saith unto him, 'Speak.'
  eng-WYC-2017: Now therefore I pray of thee one asking; shame thou not my face. And
    she said to him, Speak thou.
  eng-WMBB: Now I ask one petition of you. Don’t deny me.” She said to him, “Say on.”
  urd-GVH: अब मेरी आपसे दरख़ास्त है। इससे इनकार न करें।” बत-सबा बोली, “बताएँ।”
  rug-rug: Ba kamahire si hiva tepa ia rau si keketoṉa; tataru nau mamu lopu va kari
    au.” “Na sa sia?” gua se Batisiba.
  gaz-gaz: Ani amma waanan si kadhadhu tokkon qaba; maaloo na hin didin.” Isheenis,
    “Kadhadhu” jetteen.
  fra-LSG: 'Maintenant, je te demande une chose: ne me la refuse pas! Elle lui répondit:
    Parle!'
  yal-yal: Iki, n fe keden nan maxɔdinma i ma, i nama tondi na ma n xa.” A yi a yabi,
    a naxa, “A fala.”
  haw-1868: Ano la hoi, hookahi mea a'u e noi ai ia oe, mai hoole mai oe ia'u. I aku
    la oia ia ia, E olelo mai no.
  arb-NAV: وَلِيَ الآنَ مَطْلَبٌ وَاحِدٌ، فَلا تُخَيِّبِي أَمَلِي فِيهِ،
  ewe-ewe: Azɔ la, medi be mabia wò nàna kpekpeɖeŋu tɔxɛ aɖem. Meɖe kuku, mègagbe
    kpekpeɖeŋu sia nanam o.” Batseba biae be, “Nu kae?”
  eng-LEE: And now there is one petition I am going to ask of thee, do not turn me
    away. And she said unto him, Speak.
  asm-FB: এই হেতুকে এতিয়া মই তোমাৰ আগত এটি নিবেদন কৰিম৷ সেই বিষয়ে তুমি অসন্মত নহ’বা।”
    তেতিয়া বৎচেবাই ক’লে, “কোৱা।”
  sus-A: يَكْسِ، ﭑ وَ مَ قٍ كٍرٍن فبَنسَن نَن شْن مَ عِ يِ، عِ نَشَ تٌندِ ﭑ بّ.» بَتِسٍبَ
    نَشّ، «نَ قَلَ ﭑ بّ.»
  fra-SBL: 'Maintenant, je te demande une chose. Ne me renie pas. » Elle lui a dit :
    « Dis-le. »'
  hbo-hbo: וְעַתָּ֗ה שְׁאֵלָ֤ה אַחַת֙ אָֽנֹכִי֙ שֹׁאֵ֣ל מֵֽאִתָּ֔ךְ אַל־תָּשִׁ֖בִי
    אֶת־פָּנָ֑י וַתֹּ֥אמֶר אֵלָ֖יו דַּבֵּֽר׃
  kik-kik: Na rĩrĩ, ndĩ na ihooya ngwenda gũkũhooya, na ndũkarege.” Nake akĩmũcookeria
    atĩrĩ, “No ũrĩhooye.”
  fra-NCL: 'Maintenant, je te demande une seule chose ; ne me rejette pas. » Elle
    lui répondit : « Parle. »'
  cek-AK: Vaihi hmuen maeto hnik han ka koeh; na kang hmah, tiah a naa. To naah anih
    mah, hni khae, tiah a naa.
  cuk-cuk: 'Nabir. An bese ibmar-soggwen egis. Mer be anga suli sogena gadin. Betsabé
    ega sogded: —Soge.'
  uig-CYR: 'Әнди саңа бир илтимасим бар. Мени яндурмиғин, деди. У: — Ейтқин, деди.'
  tel-2017: ఇప్పుడు నాదొక మనవి. కాదనవద్దు” అన్నాడు.
  hat-BSA: 'Alò, se yon sèl bagay ke m ta mande a ou menm; pa refize mwen.” Epi li
    te di li: “Pale.”'
  kos-kos: A inge oasr enenu se luk. Nunak munas, nimet srunga.” Bathsheba el siyuk,
    “Ku mea se?”
  hbo-WLC: וְעַתָּ֗ה שְׁאֵלָ֤ה אַחַת֙ אָֽנֹכִי֙ שֹׁאֵ֣ל מֵֽאִתָּ֔ךְ אַל־תָּשִׁ֖בִי
    אֶת־פָּנָ֑י וַתֹּ֥אמֶר אֵלָ֖יו דַּבֵּֽר׃
  ibo-ibo: Ugbu a, enwere m otu ihe m na-arịọ nʼaka gị. Biko ajụkwala imere m ya.”
    Batsheba sịrị ya, “Gịnị bụ arịrịọ gị? Kwuo ihe ọ bụ.”
  ory-ory: ଏଣୁ ଏବେ ମୁଁ ତୁମ୍ଭକୁ ଗୋଟିଏ ନିବେଦନ କରୁଅଛି, ମୋତେ ମନା ନ କର।” ବତ୍‍ଶେବା ତାହାକୁ
    କହିଲେ, “କୁହ।”
  chk-chk: Iwe, nge iei a wor eu ai tüngor ngonuk, nge kosap aliwiniei.” Patsipa a
    üreni, “Kopwe apasa.”
  rop-rop: En ai garra askim yu wanmo ting na, en nomo nokambek mi.” “Wanim tharran?”
    Bethsheba bin tok.
  ukr-1871: 'Тепер в мене одна тільки просьба до тебе: не відмов менї. І каже вона
    йому: Говори.'
  deu-1951: 'Nun habe ich eine Bitte an dich; die wollest du mir nicht abschlagen.
    Sie sprach zu ihm:'
  eng-JPS: 'And now I ask one petition of thee, deny me not.'' And she said unto him:
    ''Say on.'''
  srp-1865: 'Zato te sada molim za jedno; nemoj me odbiti. A ona mu reèe: govori.'
  lug-lug: Kaakano nkusaba ekigambo kimu, era tokinnyima.” Basuseba n’amugamba nti,
    “Kyogere.”
  heb-heb: ועתה שאלה אחת אנכי שאל מאתך אל תשבי את פני ותאמר אליו דבר׃
  ben-IRV: এখন আপনার কাছে আমার একটা অনুরোধ আছে। আপনি আমাকে ফিরিয়ে দেবেন না।” তিনি
    বললেন, “বল।”
  pan-pan: ਹੁਣ ਮੈਂ ਤੇਰੇ ਕੋਲੋਂ ਇੱਕ ਗੱਲ ਮੰਗਦਾ ਹਾਂ। ਤੂੰ ਮੈਨੂੰ ਨਾਂਹ ਨਾ ਕਰੀਂ। ਉਸ ਨੇ ਆਖਿਆ,
    ਬੋਲ।
  mya-JVB: ယခု မှာ တစုံတခု သောဆု ကို မယ်တော် ၌ တောင်း ချင်ပါ၏။ မ ငြင်း ပါနှင့်ဟုဆိုလျှင်၊
    မယ်တော်က ပြော ပါဟုဆို ၏။
  tbg-tbg: Ho te vohaa uvaqai ai irarerave. Are virara hovema tiane, tuvaro Basebaava,
    Ho are tiraqe iriare, tiro.
  hmo-hmo: To lau ura gau ta oi dekenai lau noia, mani emu kara inai noinoi do oi
    abia dae.”
  urd-urd: इसलिए मेरी तुझ से एक दरख़्वास्त है, नामंजूर न कर।” उसने कहा, “बयान कर।”
  rus-SYN: 'теперь я прошу тебя об одном, не откажи мне. Она сказала ему: говори.'
  bqc-SIM: 'Tiasa yã́ mɛ̀ndo málɛ gbɛama, ńsu gí kɛimɛɛo. Basɛba mɛ̀: O!'
  tcz-CHONGTHU: Hijeh chun tun keiman na kom’a thilkhat bou ka thum nom’e, lungset
    tah in nei it peh hihbeh in” ati. “Ipiham seijin?” tin Bethsheba in anadongin
    ahi.
  mar-mar: आता माझे एक मागणे आहे. कृपाकरून नाही म्हणू नकोस” बथशेबाने “तुला काय हवे?”
    असे विचारले.
  qub-qub: Cananga ruwacushayqui. Ama ‹mana› nimaychoga ari.» Niptin Salomonpa mamanga
    «Yä, imallataraj munaycanquipis» niran.
  bqp-bqp: 'Tera sà yã mɛ̀n don matɛn wɛ́ kɛmma, ǹsun gí kɛmɛnɛiro. Basɛba pì: Ǹ
    o!'
  hat-hat: Bon, yon sèl favè m'ap mande ou. Pa refize m' li.
  eng-BSB: So now I have just one request of you; do not deny me.” “State your request,”
    she told him.
  eng-WEBPB: Now I ask one petition of you. Don’t deny me.” She said to him, “Say
    on.”
  kbq-kbq: Hanki nagra menina magoke zanku kantahigegahue. Muse hugantoanki ama ana
    keni'a antahinamio, higeno Batseba'a amanage huno hu'ne, Hugena antahineno huno
    hu'ne.
  nhe-BL: 'Huajca ama san nijnequi nimitztlajtlanis xinechchihuili se hueyi favor.
    Amo xinechilhui para axtle. Huan Betsabé quiijto: ―Xinechilhui tlaque tijnequi.'
  bus-bus: 'Tia sa yã mɛ̀n doon mɛ́ɛ wɛ́ɛ kɛɛmma, ǹton gí kɛmɛziro. Basɛba bè: Ǹ
    o!'
  gub-BL: A'e rupi xo pitài ma'e zo ainoz putar newe ihe nehe kury. Ezapo a'e ma'e
    nehe, i'i izupe. — Ma'e ereputar iko ne, i'i Matexewa izupe.
  eng-DRA: 'Now therefore I ask one petition of thee: turn not away my face. And she
    said to him: Say on.'
