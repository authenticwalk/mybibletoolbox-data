verse: 1KI.002.043
translations:
  mal-C: പിന്നെ, നീ യഹോവയോടു ചെയ്ത ശപഥം പാലിക്കാതെയും ഞാൻ നിനക്കു നൽകിയ കൽപ്പന അനുസരിക്കാതിരിക്കുകയും
    ചെയ്തത് എന്തുകൊണ്ട്?”
  deu-TKW: Warum hast du dich denn nicht bekümmert um den bei Jahwe geschworenen Eid
    und um das Gebot, das ich dir eingeschärft habe?
  lin-lin: Mpo na nini okokisi te ndayi na yo epai na Yawe mpo na kotosa mitindo oyo
    napesaki ?
  eng-LSV: And why have you not kept the oath of YHWH, and the charge that I charged
    on you?”
  eng-GNV: Why then hast thou not kept the othe of the Lord, and the commandement
    wherewith I charged thee?
  eng-WEBSTER: Why then hast thou not kept the oath of the LORD, and the commandment
    that I have charged thee with?
  nhw-BL: Huajca ¿quenque tijchijtoc catli tijtestigojquetzqui TOTECO para amo tijchihuas?
    ¿Para tlen amo tijtlacaquili catli nimitznahuati?
  swh-ONEN: Kwa nini basi hukutunza kiapo chako kwa Bwana na kutii amri niliyokupa?”
  bba-bba: Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ ɑ ǹ nɔɔ mwɛɛ te yibie te ɑ kuɑ Yinni Gusunɔn wuswɑɑɔ.
    Mbɑn sɔ̃nɑ ɑ ǹ ɡɑri yi mɛm nɔɔwɛ yi nɑ nun sɔ̃ɔwɑ mi.
  eng-KJVCPB: Why then hast thou not kept the oath of the Lord, and the commandment
    that I have charged thee with?
  luo-luo: Angʼo momiyo ne ok irito singruokni ni Jehova Nyasaye kendo rito chik mane
    amiyi?”
  meu-meu: Benaini, dahaka dainai emu gwauhamata Iehova enai, bona lau ese - na hahedua
    henimu haheganina, so badinadia a?
  npi-ULB: तब तिमीले किन परमप्रभुसित खाएको सपथ र मेरो आज्ञा पालन गरेनौ ?”
  yor-yor: Èéṣe, nígbà náà tí ìwọ kò pa ìbúra Olúwa mọ́, àti kí o sì ṣe ìgbọ́ràn sí
    àṣẹ tí mo pa fún ọ?”
  pes-OPCB: پس چرا سوگند خود را به خداوند نگاه نداشتی و دستور مرا اطاعت نکردی؟
  tgl-ULB: Kaya bakit hindi mo iningatan ang iyong panunumpa kay Yahweh, at ang utos
    na binigay ko sa iyo?”
  hui-hui: Ani larigo nde í̠na Anduane Homogo ibunaga minini howa buleore lalu bi
    lowirigo habo lalu i̱naga bi larugobi irane aginaga mo waharibe.
  mya-mya: သို့​ပါ​လျက်​အ​ဘယ်​ကြောင့်​မိ​မိ​၏​က​တိ ကို​ဖျက်​၍ ငါ​၏​အ​မိန့်​တော်​ကို​လွန်​ဆန်​ပါ
    သ​နည်း။-
  bod-N: ད་ལྟ་ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྐྱལ་བའི་མནའ་དང་། ངས་ཁྱོད་ལ་ཕབ་པའི་བཀའ་དེ་ཅིའི་ཕྱིར་མ་བསྲུངས་པ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Zvino sei usina kuchengeta mhiko yako kuna Jehovha nokutevera mutemo wandakakupa?”
  spa-BLM: ¿Por qué, pues, no has cumplido el juramento de Yahvé y el mandamiento
    que te he instruido?”
  cac-cac: ¿Tas yuj maj a c'anab'ajej b'aj ix ac' a ti' chi' d'a yichan̈ Jehová?
  swh-ULB: Kwa nini basi umeshindwa kulinda kiapo chako kwa BWANA na amri niliyokupa?”
  bel-bel: чаму ж ты ня выканаў загаду, які я даў табе прад Госпадам з прысягаю?
  deu-ELBBK: Und warum hast du den Schwur des HERRN nicht beachtet und das Gebot,
    das ich dir geboten hatte?
  mbb-OT: Ne maan is wazè nu tumana is impenangdù nu ziyà te Nengazen? Maan is wazè
    nu tumana is insuǥù ku kenikew?”
  mal-2015: അങ്ങനെയിരിക്കെ നീ യഹോവയുടെ ആണയും ഞാൻ നിന്നോടു കല്പിച്ച കല്പനയും പ്രമാണിക്കാതെ
    ഇരുന്നതു എന്തു എന്നു ചോദിച്ചു.
  rmc-rmc: Soske na doľikerďal odi vera, so mange iľal anglo RAJ, aňi oda, so tuke
    prikazinďom?
  pes-OPV: پس قسم خداوند و حکمی را که به تو امر فرمودم، چرانگاه نداشتی؟»
  ron-1924: Пентру че атунч н-ай аскултат де журэмынтул Домнулуй ши де порунка пе
    каре ць-о дэдусем?”
  ben-OBCV: তবে কেন তুমি সদাপ্রভুর কাছে করা শপথ রক্ষা করোনি এবং আমার দেওয়া আদেশের
    বাধ্য হওনি?”
  som-som: Haddaba maxaad u dhawri weyday dhaartii Rabbiga iyo amarkii aan kugu amray?
  lat-VUC: quare ergo non custodisti jusjurandum Domini, et præceptum quod præceperam
    tibi?
  eng-ASVBT: Why then hast thou not kept the oath of Jehovah, and the commandment
    that I have charged thee with?
  ita-1885: Perchè dunque non hai osservato il giuramento del Signore, e il comandamento
    che io ti avea fatto?
  eng-LXXUP: And why hast thou not kept the oath of the Lord, and the commandment
    which I commanded thee?
  eng-ULB: Why then have you not kept your oath to Yahweh and the command that I gave
    you?”
  spa-VBL: Entonces, ¿por qué no has cumplido tu voto al Señor y has obedecido mis
    órdenes?”
  fra-_FOB: Pourquoi donc n'as-tu pas gardé le serment de l'Éternel et le commandement
    que je t'avais donné?
  mal-mal: അങ്ങനെയിരിക്കെ നീ യഹോവയുടെ ആണയും ഞാൻ നിന്നോട് കല്പിച്ച കല്പനയും പ്രമാണിക്കാതെ
    ഇരുന്നത് എന്ത്” എന്ന് ചോദിച്ചു.
  urd-GVR: Lekin ab āp ne apnī qasam toṛ kar mere hukm kī ḳhilāfwarzī kī hai. Yih
    āp ne kyoṅ kiyā hai?”
  suz-BL: मिनु मारदे गे परमप्रभु यावे आ नें थिशा कसम जशो नु आं देंशो लोव़ मटिवी?”
    दे हिल्‍लो पवा बाक्‍त।
  ita-1927: E perché dunque non hai mantenuto il giuramento fatto all’Eterno e non
    hai osservato il comandamento che t’avevo dato?”
  ckb-ckb: ئەی بۆچی سوێندەکەی یەزدانت نەپاراست لەگەڵ ئەو فەرمانەی فەرمانم پێکردیت؟»
  eng-BBE: Why then have you not kept the oath of the Lord and the order which I gave
    you?
  kan-OKCV: ನೀನು ಯೆಹೋವ ದೇವರ ಆಣೆಯನ್ನೂ, ನಾನು ನಿನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಆಜ್ಞೆಯನ್ನೂ ನೀನು ಕೈಗೊಳ್ಳದೆ
    ಇದ್ದದ್ದೇನು?” ಎಂದನು.
  tam-2017: நீ யெகோவாவின் ஆணையையும், நான் உனக்குக் கற்பித்த கட்டளையையும் கைக்கொள்ளாமற்போனது
    என்ன? என்று சொல்லி,
  spa-RV-1909: ¿Por qué pues no guardaste el juramento de Jehová, y el mandamiento
    que yo te impuse?
  ron-BTF: De ce atunci nu ai păzit jurământul DOMNULUI şi porunca pe care ţi-am poruncit-o?
  eng-WEBP: Why then have you not kept the oath of the LORD and the commandment that
    I have instructed you with?”
  eng-FBV: So why haven't you kept your vow to the Lord, and obeyed my orders?”
  nld-1939: Waarom hebt ge u dan niet gestoord aan de eed bij Jahweh en aan het gebod,
    dat ik u gegeven heb?
  nch-BL: Huajca ¿para ten tijchijtoc cati tijtestigojquetzqui TOTECO para amo tijchihuas?
    ¿Para ten amo tijtacaquili cati nimitznahuati?
  vie-1934: Vậy, cớ sao ngươi không giữ lời chỉ Đức Giê-hô-va mà thề, và mạng lịnh
    ta đã truyền cho ngươi?
  hin-CV: इतना होने पर भी आपने याहवेह के सामने ली गई शपथ का सम्मान और मेरे आदेश का
    पालन क्यों नहीं किया?”
  spa-BES: ¿Por qué, pues, no has guardado el juramento del Señor y la orden que yo
    te di?
  tdx-tdx: Aa vaho akore arè te tsy nambena’o i nifantà’o amy Iehovày, naho i lily
    namantohako azoy?
  tha-KJV: ทำไมท่านจึงไม่รักษาคำปฏิญาณไว้ต่อพระเยโฮวาห์ และรักษาคำบัญชาซึ่งเราได้กำชั​บท​่านนั้น”
  por-BR-2018: Por que, pois, não guardaste o juramento do SENHOR, nem o mandamento
    que te impus?
  deu-ELO: Und warum hast du den Schwur Jehovas nicht beachtet und das Gebot, das
    ich dir geboten hatte?
  eng-WYC-2018: Why therefore keptest thou not the oath of the Lord, and the commandment
    which I commanded to thee?
  epo-epo: Kial do vi ne observis la ĵuron per la Eternulo, kaj la ordonon, kiun mi
    faris al vi?
  uig-PIN: Xundaⱪ bolƣanikǝn, nemixⱪa ɵzüng Pǝrwǝrdigar aldida ⱪilƣan ⱪǝsimingni buzup,
    mǝn sanga buyruƣan buyruⱪumnimu tutmiding? — dedi.
  beo-beo: Amaiba:le, di da abuliba:le dia ilegele sia:i wadela:lesibala:? Amola na
    hamoma:ne sia:i hame nabibala:?
  tpi-OTNT: Orait, bilong wanem yu brukim dispela promis yu bin mekim long nem bilong
    Bikpela na yu sakim tok bilong mi?
  hau-SA: To, me ya sa ba ka kiyaye rantsuwar da ka yi ga Ubangiji, ka kuma yi biyayya
    da umarnin da na ba ka ba?”
  uig-LAT: Shundaq bolghaniken, némishqa özüng Perwerdigar aldida qilghan qesimingni
    buzup, men sanga buyrughan buyruqumnimu tutmiding? — dédi.
  nde-nde: Pho kungani ungagcinanga isifungo sakho kuThixo ulalele isiqondiso engakunika
    sona?”
  ton-ton: Ko ia ko e hā kuo ʻikai ai te ke fai ki he fuakava ʻa Sihova, mo e fekau
    ʻaia kuo u tukupau kiate koe?
  ces-1613: Pročež jsi tedy neostříhal přísahy Hospodinovy a přikázaní, kteréž jsem
    přikázal tobě?
  eng-WMB: Why then have you not kept the oath of the LORD and the commandment that
    I have instructed you with?”
  tam-TCV: இப்போது ஏன் யெகோவாவுக்கு நீ கொடுத்த வாக்கை நிறைவேற்றாமலும், என் கட்டளைகளுக்குக்
    கீழ்ப்படியாமலும் விட்டாய்?” என்றான்.
  ceb-ULB: Nganong wala mo man tipigi ang imong pakigsaad ngadto kang Yahweh ug ang
    sugo nga gihatag ko kanimo?”
  pol-UBG: Dlaczego więc nie przestrzegałeś przysięgi PANA i nakazu, który ci dałem?
  urd-GVU: لیکن اب آپ نے اپنی قَسم توڑ کر میرے حکم کی خلاف ورزی کی ہے۔ یہ آپ نے کیوں
    کیا ہے؟“
  deu-1912: Warum hast du denn nicht dich gehalten nach dem Eid des HERRN und dem
    Gebot, das ich dir geboten habe?
  kan-2017: ಹಾಗಾದರೆ ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ ನೀನು ಮಾಡಿದ ಪ್ರಮಾಣವನ್ನೂ ನಾನು ನಿನಗೆ ಕೊಟ್ಟ ಅಪ್ಪಣೆಯನ್ನೂ
    ನೀನು ಯಾಕೆ ಕೈಕೊಳ್ಳಲಿಲ್ಲ” ಎಂದನು.
  yap-yap: Ere, mangfan ni kam th’ab e tin kam micheg ma dam fol ko tin gog ni ngam
    rin’?
  hlt-MCSB: Te lalah balae tih BOEIPA kah olhlo neh olpaek nang taengah kang uen te
    na ngaithuen pawh?” a ti nah.
  mdy-ETH: ሂዳዖ ኔኤኒ ናንጊና ናንጋ ጎዳ ሱንፆና ጫኣቄስካፓ ጫኣቄ ጫኣቁሞ ዎይታዛ ካፒባኣይ? ታ ዓይሤ ዓይሢፆ ዓይጋ ኔ ቦንቺባኣይ?
  twi-ASANTE: Na adɛn enti na woanni wo ntanka no so amma Awurade, na woantie me nhyɛ?”
  eng-WEBU: Why then have you not kept the oath of the LORD and the commandment that
    I have instructed you with?”
  wal-wal: Yaatin, GODAAYYO caaqqido caaquwaanne ta azazuwaa aissi naagabeikkii?”
    yaagiis.
  spa-PDDPT: ¿Por qué no guardaste el juramento de Yavé, y el mandato que te impuse?
  gun-gun: Mba'e re ha'vy nderejapoi ri Senhor pe reuraague, neĩ xee romongetaague
    ma voi?
  ilo-ULB: Apay ngarud a saanmo a tinungpal ti sapatam kenni Yahweh, ken ti imbilinko
    kenka? ”
  kpg-kpg: Goe ne aha dela ne oho dau hagababa ga de hagalongo gi dagu haganoho?
  uig-ARA: شۇنداق بولغانىكەن، نېمىشقا ئۆزۈڭ پەرۋەردىگار ئالدىدا قىلغان قەسىمىڭنى بۇزۇپ،
    مەن ساڭا بۇيرۇغان بۇيرۇقۇمنىمۇ تۇتمىدىڭ؟ ــ دېدى.
  sus-sus: Munfe ra i mu tin na laayidi rakamalide i naxan tongo Alatala bɛ? Munfe
    ra i mu n ma yaamari suxu?»
  pon-2006: Eri, dahme ke kauwehkihla omw inou oh sapeingkihong ei koasoandi?
  jae-jae: Kêtu asageŋŋa aôm gôgôm biŋ, taŋ kôtôc lêmam gêdêŋ Apômtau naŋ, to biŋsu
    taŋ kakêŋ gêdêŋ aôm naŋ, ŋanô kêsa atom.”
  ksd-ksd: Ta ra ava pa u ga pait ot pa ra vavalima kai ra Luluai, ma kaugu varkurai
    piram?
  tur-YTC: Öyleyse neden Yahve'nin andını ve sana verdiğim buyruğu tutmadın?” dedi.
  grc-BRENT: Καὶ τί ὅτι οὐκ ἐφύλαξας τὸν ὅρκον Κυρίου, καὶ τὴν ἐντολὴν ἣν ἐνετειλάμην
    κατὰ σοῦ;
  ind-AYT: Mengapa kamu tidak memegang sumpah demi TUHAN dan perintah yang aku perintahkan
    kepadamu?”
  nya-nya: Chifukwa chiyani tsono sunasunge lumbiro lako kwa Yehova? Bwanji nanga
    sunamvere lamulo limene ndinakuwuza?”
  hrv-hrv: Zašto nisi održao zakletvu Jahvinu i zapovijed koju sam ti dao?”
  mps-mps: Tialima, magi baso nago te Genuai Bidigo nogide dąų walali bomai po te
    togolama, tama nago eno po sela sąwaniwe?
  tpi-tpi: Orait, bilong wanem yu brukim dispela promis yu bin mekim long nem bilong
    Bikpela na yu sakim tok bilong mi?
  dan-1931: Hvorfor holdt du da ikke den Ed, du svor ved HERREN, og den Befaling,
    jeg gav dig?”
  vie-OVCB: Tại sao ngươi không giữ lời thề với Chúa Hằng Hữu và không tuân lệnh ta?”
  guj-2017: તો પછી શા માટે તેં યહોવાહના સમનો તથા મેં તને જે આજ્ઞા આપી તેનો અમલ કર્યો
    નહિ?”
  pon-2006A: Eri, dahme ke kauwehkihla omw inou oh sapeingkihong ei koasoandi?
  por-BRBSL: Por que então você não cumpriu o juramento de Yahweh e o mandamento com
    o qual eu o instruí”?
  cth-cth: Bangkongmaw BAWIPA e lawkkam hoi kâlawknaw na tarawi hoeh atipouh.
  twi-twi: Adɛn nti na woanni wo ntam no so amma Awurade, na woanyɛ mʼahyɛde?”
  hlt-hlt: Te lalah balae tih BOEIPA kah olhlo neh olpaek nang taengah kang uen te
    na ngaithuen pawh?” a ti nah.
  tbz-SIM: Dɛ̀ yĩ́mɛ kɑ̀ɑ nɛ́ í pĩ́ nhɑ dɔúnnɛ̀ dìì nùù ti Yiɛ̀ nKuyie? Dɛ̀ dòmmɛ
    kɑ̀ɑ yetɛ n sòò dɑ nɑ̀kɛ́ dìì nùù?
  msy-2020: Egha nɨ bizir tizim bagha, Ikiavɨra Itir Godɨn ziamɨn amizir akar dɨkɨrɨzim
    abigha, uaghan nan akam batoke?”
  dop-dop: Pepe tɔɔ kɛ́ n tɑ tɔkɩ nyɑ́ tuunɑʋ nɑ ń kpɛɛnɑ nti mɑ́ kisinɑ-ŋ tɔ?
  azb-azb: Elə isə Rəbbə içdiyin anda və sənə verdiyim əmrə niyə əməl etmədin?»
  eng-DBY: Why then hast thou not kept the oath of Jehovah, and the commandment that
    I charged thee with?
  hin-2017: फिर तूने यहोवा की शपथ और मेरी दृढ़ आज्ञा क्यों नहीं मानी?”
  wol-KYG: Ana lu waral nag sàmmoo la nga giñoon ci Aji Sax ji te ma santoon la ko?»
  eng-YLT: and wherefore hast thou not kept the oath of Jehovah, and the charge that
    I charged upon thee?'
  eng-WYC-2017: Why therefore keptest thou not the oath of the Lord, and the command-ment
    which I commanded to thee?
  eng-WMBB: Why then have you not kept the oath of the LORD and the commandment that
    I have instructed you with?”
  urd-GVH: लेकिन अब आपने अपनी क़सम तोड़कर मेरे हुक्म की ख़िलाफ़वरज़ी की है। यह आपने
    क्यों किया है?”
  rug-rug: Na vegua meke sekea goi sa mua vina tatara, meke lopu lulia goi sa qua
    zinama?
  gaz-gaz: Yoos ati Maaliif kakuu Waaqayyoon kakatte sana eeguu diddee ajaja ani siif
    kenneefis ajajamuu didde ree?”
  fra-LSG: Pourquoi donc n’as-tu pas observé le serment de l’Éternel et l’ordre que
    je t’avais donné?
  yal-yal: Nanfera nayi, i bata i kɔlɔ feen naxan na Alatala yɛtagi, i mi na ratinmɛxi.
    I mɔn mi n ma yamarin suxi, n naxan so i yii?”
  haw-1868: No ke aha la hoi i malama ole ai oe i kau mea i hoohiki ai no Iehova,
    a me ke kauoha a'u i kauoha aku ai ia oe?
  arb-NAV: فَلِمَاذَا نَقَضْتَ يَمِينَ الرَّبِّ وَنَكَثْتَ مَا أَوْصَيْتُكَ بِهِ؟»
  ewe-ewe: Ekema nu ka ta mèwɔ míaƒe ɖoɖo kple nye se la dzi o?”
  eng-LEE: Why then hast thou not kept the oath of the Lord, and the commandment with
    which I charged thee?
  asm-FB: এতিয়া যিহোৱাৰ নামেৰে দিয়া শপত আৰু মই তোমাক দিয়া আজ্ঞা তুমি কিয় পালন
    কৰা নাই?”
  sus-A: مُنقٍ رَ عِ مُ تِن نَ لَايِدِ رَكَمَلِدٍ عِ نَشَن تٌنفٌ عَلَتَلَ بّ؟ مُنقٍ
    رَ عِ مُ ﭑ مَ يَامَرِ سُشُ؟»
  fra-SBL: Pourquoi donc n'as-tu pas respecté le serment de l'Éternel et le commandement
    dont je t'ai instruit ? »
  hbo-hbo: וּמַדּ֕וּעַ לֹ֣א שָׁמַ֔רְתָּ אֵ֖ת שְׁבֻעַ֣ת יְהוָ֑ה וְאֶת־הַמִּצְוָ֖ה אֲשֶׁר־צִוִּ֥יתִי
    עָלֶֽיךָ׃
  kik-kik: Rĩu-rĩ, nĩ kĩĩ gĩtũmĩte wage kũhingia mwĩhĩtwa waku harĩ Jehova, na wathĩkĩre
    watho ũrĩa ndaakũheire?”
  fra-NCL: Pourquoi donc n’as-tu pas observé le serment fait à Yahweh et l’ordre que
    je t’avais donné ? »
  cek-AK: Tipongah Angraeng khaeah lokkamhaih akoepsak hanah, kang paek ih lok to
    na pazui ai loe? tiah a naa.
  cuk-cuk: Degite, ¿ibiga be deyob Bab-Jehová-asabin ise-sogar-sogsad be imaksasuli?
    An bega igar-mesismogadba be imaksasurbalid.
  uig-CYR: Шундақ болған екән, немишкә өзүң Пәрвәрдигар алдида қилған қәсимиңни бузуп,
    мән саңа буйруған буйруғумниму тутмидиң? — деди.
  tel-2017: కాబట్టి యెహోవా తోడని నీవు చేసిన ప్రమాణాన్ని, నేను నీకిచ్చిన ఆజ్ఞను నీవెందుకు
    పాటించలేదు?” అని అడిగాడు.
  hat-BSA: Poukisa konsa ou pa t swiv sèman bay SENYÈ a ak lòd ke m te mete sou ou
    a?”
  kos-kos: Na efu ku kom kunausla wulela lom, ac tia akos ma nga sapkin?
  hbo-WLC: וּמַדּ֕וּעַ לֹ֣א שָׁמַ֔רְתָּ אֵ֖ת שְׁבֻעַ֣ת יְהוָ֑ה וְאֶת־הַמִּצְוָ֖ה אֲשֶׁר־צִוִּ֥יתִי
    עָלֶֽיךָ׃
  ibo-ibo: Ọ bụ gịnị mere i ji mebie iyi ị ṅụrụ nye Onyenwe anyị, jụkwa idebe ihe
    m nyere gị nʼiwu?”
  ory-ory: ତେବେ ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଶପଥ ଓ ତୁମ୍ଭକୁ ଦତ୍ତ ମୋହର ଆଜ୍ଞା କାହିଁକି ପାଳନ ନ କଲ?”
  chk-chk: Pwota chök kosap apwönüetä mine ka pwon ngeni ewe Samol mi Lapalap? Pwota
    kosap pwal apwönüetä mine üa allük ngonuk?”
  rop-rop: Wotfo yubin breigim yu pramis en yu nomo bin duwit langa mi?
  ukr-1871: Чом же ти не вважив на виречену перед Господом божбу й на повелїннє тобі
    дане?
  deu-1951: Warum hast du dich denn nicht gehalten an den Eid bei dem HERRN und an
    das Gebot, das ich dir gegeben habe?
  eng-JPS: Why then hast thou not kept the oath of the LORD, and the commandment that
    I have charged thee with?'
  srp-1865: Zašto dakle nijesi držao zakletve Gospodnje i zapovijesti koju sam ti
    zapovjedio?
  lug-lug: Kale kiki ekyakulobera okwekuuma ekirayiro kya Mukama n’ekiragiro kye nakulagira?”
  heb-heb: ומדוע לא שמרת את שבעת יהוה ואת המצוה אשר צויתי עליך׃
  ben-IRV: তাহলে কেন তুমি সদাপ্রভুর কাছে করা দিব্যি ও আমার আদেশ পালন কর নি?”
  pan-pan: ਫੇਰ ਤੂੰ ਕਿਉਂ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਦੀ ਪਾਲਨਾ ਨਾ ਕੀਤੀ ਅਤੇ ਉਸ ਹੁਕਮ ਉੱਤੇ ਜਿਹੜਾ ਮੈਂ
    ਤੈਨੂੰ ਦਿੱਤਾ ਸੀ ਨਾ ਚੱਲਿਆ?
  mya-JVB: သို့ဖြစ်၍ ထာဝရဘုရား ၏သစ္စာ တော်ကို၎င်း ၊ ငါမှာ ထားသော ပညတ် ကို၎င်း၊ အဘယ်ကြောင့်
    မ စောင့် သနည်းဟု မိန့်တော်မူပြီးမှ၊
  tbg-tbg: Ho nantivarae are Nora Kotira autuqaa, Te mintirerave tivataana uvara kia
    iriraitira, te ai tiva amuna uvaravata raqa kaaro?
  hmo-hmo: Vadaeni, badina dahaka oiemu gwauhamata Lohiabada dekenai, bona lauegu
    oda oi dekenai oi kamonai henia lasi, a?”
  urd-urd: इसलिए तूने ख़ुदावन्द की क़सम को, और उस हुक्म को जिसकी मैंने तुझे ताकीद
    की, क्यूँ न माना?”
  rus-SYN: зачем же ты не соблюл приказания, которое я дал тебе пред Господом с клятвою?
  bqc-SIM: Bↄ́yãi n bↄ lɛ́ pↄ́ ń gbɛ̃̀ n mɛ̀ ń sì ń Diio n yã́ pↄ́ má dìlɛnɛo
    kpɛi?
  tcz-CHONGTHU: Ahileh tua hi nang in ibol’a nang in ka thupeh nit ding’a Pakai minna
    na kitepna na nit lou ham?” atitan ahi.
  mar-mar: परमेश्वराची शपथ व मी तुला दिलेली आज्ञा तू का मानली नाहीस?”
  qub-qub: Chaura cananga ¿imanirtaj gam mana cumlishcanquichu Tayta Diospa ñaupancho
    jurashayquita? ¿Imanirtaj noga nishätapis mana wiyacushcanquichu?
  bqp-bqp: Bↄ́yãin n bo ladana kũ n sì kũ Dikiri tↄ́o kpɛ kũ yã kũ ma dànnɛoo?
  hat-hat: Poukisa atò ou pa kenbe pwomès ou te fè devan Seyè a? Poukisa ou dezobeyi
    m'?
  eng-BSB: So why have you not kept your oath to the LORD and the command that I gave
    you?”
  eng-WEBPB: Why then have you not kept the oath of the LORD and the commandment that
    I have instructed you with?”
  kbq-kbq: Hagi nahigenka Ra Anumzamofo avufima huvempama hunka avaririgahue hu'nana
    kea rutragenane?
  nhe-BL: Huajca ¿para tlen tijchijtoc tlen tijtestigojquetzqui TOTECO para ax tijchihuas?
    ¿Para tlen ax tijtlacaquili tlen nimitznahuati?
  bus-bus: Bↄ́yãnzin n bↄ ladana kɛ̀ ń kɛ̀ kↄ̃n Dii tↄ́o kpɛɛzi kↄ̃n yã kɛ̀ má dànnɛɛo?
  gub-BL: Màràzàwe tuwe neremuaze kwaw neremimume'u kwer Tupàn Tuweharupi Wiko Ma'e
    henataromo arer ne. Màràzàwe tuwe nereruzar kwaw heze'eg.
  eng-DRA: Why then hast thou not kept the oath of the Lord, and the commandment that
    I laid upon thee?
