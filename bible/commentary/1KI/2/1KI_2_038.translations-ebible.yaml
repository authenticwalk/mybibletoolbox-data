verse: 1KI.002.038
translations:
  mal-C: 'ശിമെയി രാജാവിനോട്: “അതു നല്ലവാക്ക്; എന്റെ യജമാനനായ രാജാവു കൽപ്പിച്ചതുപോലെ
    അങ്ങയുടെ ദാസൻ ചെയ്യാം” എന്നു പറഞ്ഞു. അങ്ങനെ, ശിമെയി കുറെക്കാലം ജെറുശലേമിൽ താമസിച്ചു.'
  deu-TKW: 'Simei erwiderte dem Könige: Gut so! Wie mein Herr und König geboten hat,
    so wird dein Sklave thun! So wohnte denn Simei zu Jerusalem lange Zeit.'
  lin-lin: 'Shimei azongiselaki mokonzi : — Makambo oyo olobi ezali malamu ! Mowumbu
    na yo akosala ndenge mokonzi, nkolo na ngai, alobi. Shimei avandaki na Yelusalemi
    mikolo ebele.'
  eng-LSV: And Shimei says to the king, “The word [is] good; as my lord the king has
    spoken so your servant does”; and Shimei dwells in Jerusalem many days.
  eng-GNV: 'And Shimei sayd vnto the King, The thing is good: as my lord the King
    hath sayd, so wil thy seruant doe. So Shimei dwelt in Ierusalem many dayes.'
  eng-WEBSTER: 'And Shimei said to the king, The saying is good: as my lord the king
    hath said, so will thy servant do. And Shimei dwelt in Jerusalem many days.'
  nhw-BL: 'Huajca Simei quinanquili nopa tlanahuatijquetl: ―Cualtitoc. Xitlahuac ni
    tlatzacuiltili catli tiquijtojtoc huan ya nopa nijchihuas. Huajca Simei mocajqui
    para itztos miyac tonali nepa ipan Jerusalén.'
  swh-ONEN: Shimei akamjibu mfalme, “Ulilolisema ni jema. Mtumishi wako atatenda kama
    bwana wangu mfalme alivyosema.” Naye Shimei akakaa Yerusalemu kwa muda mrefu.
  bba-bba: Mɑ Simɛi u nɛɛ, yɑ wɑ̃ yinni. Kon ko ye ɑ ɡeruɑ. Mɑ u dɑ u wɑ̃ɑ Yerusɑlɛmu
    mi, n kɑ tɛ.
  eng-KJVCPB: 'And Shimei said unto the king, The saying is good: as my lord the king
    hath said, so will thy servant do. And Shimei dwelt in Jerusalem many days.'
  luo-luo: To Shimei nodwoko ruoth niya, “Gima iwacho ber, jatichni biro timo kaka
    ruodhe osewacho.” Shimei nodak Jerusalem kuom ndalo mangʼeny.
  meu-meu: Bena Simei ese hanua pavapavana e hamaoroa, eto, Emu hereva na namo; egu
    lohia bona egu pavapava emu hereva heḡereḡerena, emu hesiai tauna na unu baina
    kara toma. Taunabunai, Simei na dina momo Ierusalem ai e nohova.
  npi-ULB: त्यसैले शिमीले राजालाई भने, “तपाईंले भन्नुभएको कुरो राम्रो छ । मेरा मालिक
    राजाले भन्नुभएझैँ हजुरको दासले गर्ने छ ।” त्यसैले धेरै दिनसम्म शिमी यरूशलेममा
    नै बसे ।
  yor-yor: Ṣimei sì dá ọba lóhùn pé, “Ohun tí ìwọ sọ dára. Ìránṣẹ́ rẹ yóò ṣe bí olúwa
    mi ọba ti wí.” Ṣimei sì gbé ní Jerusalẹmu fún ìgbà pípẹ́.
  pes-OPCB: 'شِمعی عرض کرد: «هر چه بگویید اطاعت می‌کنم.» پس در اورشلیم ماند و مدتها
    از شهر بیرون نرفت.'
  tgl-ULB: Kaya sinabi ni Semei sa hari, “Ang sinasabi mo ay mabuti. Tulad ng sinabi
    ng aking panginoon na hari, gagawin ng iyong lingkod.” Kaya nanirahan si Semei
    sa Jerusalem nang maraming araw.
  hui-hui: Ani layagola Simaihanda ladai bialu lalu, Kini-o í̠na bi bayale o laregonidagua
    buliya, lene. Ani lowa Simai ibu Yarusalemeha luore haabo hene.
  mya-mya: ရှိ​မိ​က​လည်း``ကောင်း​ပါ​ပြီ။ အ​ရှင်​မင်း​ကြီး။ အ​ရှင်​မိန့်​တော်​မူ​သည့်​အ​တိုင်း​အ​ကျွန်ုပ်
    လိုက်​နာ​ပါ​မည်'' ဟု​ပြန်​၍​လျှောက်​ထား​ပြီး လျှင်​ယေ​ရု​ရှ​လင်​မြို့​တွင်​ကာ​လ​ကြာ
    မြင့်​စွာ​နေ​ထိုင်​လေ​၏။
  bod-N: ཤིམ་ཨི་ཡིས་རྒྱལ་པོ་ལ། གསུང་འདི་ལེགས་སོ། །ངའི་ཇོ་བོ་དང་ངའི་རྒྱལ་པོས་ཇི་ལྟར་གསུངས་པ་ཡིན་ན།
    ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་གིས་དེ་ལྟར་བྱེད་ངེས་ཡིན་ཞེས་སྨྲས་པ་དང་། ཤིམ་ཨི་ཡུན་རིང་ཞིག་ལ་ཡེ་རུ་སཱ་ལེམ་དུ་བསྡད་དོ།
    །
  sna-sna: Shimei akapindura mambo akati, “Zvamataura zvakanaka. Muranda wenyu achaita
    sezvataurwa naishe wangu mambo.” Naizvozvo Shimei akagara muJerusarema kwenguva
    yakareba.
  spa-BLM: 'Simei dijo al rey: “Lo que dices es bueno. Como mi señor el rey ha dicho,
    así lo hará tu siervo”. Simei vivió muchos días en Jerusalén.'
  cac-cac: 'Ix tac''vi vin̈aj Simei chi'': —Ichocab'' ta'' mamin rey, ol in c''anab''ajej
    tas tzal chi'', xchi vin̈. Najtil ix ec'' cajan vin̈aj Simei chi'' d''a Jerusalén.'
  swh-ULB: Kwa hiyo Shimei akamwambia mfalme, “Unachosema ni chema. Kama vike mfalme
    bwana wangu alivyosema, ndivyo ambavyo mtumishi wako atakavyofanya.” Kwa hiyo
    Shimei akaishi Yerusalemu kwa miaka mingi.
  bel-bel: 'І сказаў Сэмэй цару: добра; як загадаў гаспадар мой цар, так зробіць раб
    твой. І жыў Сэмэй у Ерусаліме доўгі час.'
  deu-ELBBK: 'Und Simei sprach zu dem König: Das Wort ist gut; so wie mein Herr, der
    König, geredet hat, so wird dein Knecht tun. Und Simei wohnte in Jerusalem eine
    lange Zeit.'
  mbb-OT: Midtavak si Shimei te, “Meupiya is migkaǥi nu, edtumanen ku heini!” Umbe
    malù meluǥayad he timpu is ked-ubpà ni Shimei ziyà te Jerusalem.
  mal-2015: 'ശിമെയി രാജാവിനോടു: അതു നല്ലവാക്കു; യജമാനനായ രാജാവു കല്പിച്ചതുപോലെ അടിയൻ
    ചെയ്തുകൊള്ളാം എന്നു പറഞ്ഞു. അങ്ങനെ ശിമെയി കുറെക്കാലം യെരൂശലേമിൽ പാർത്തു.'
  rmc-rmc: 'O Šimej leske odphenďa: „Oda lav, so phenďal, rajeja miro the kraľina,
    hino lačho a me kerava avke, sar phenďal.“ Avke o Šimej ačhiľa but časos andro
    Jeruzalem.'
  pes-OPV: 'وشمعی به پادشاه گفت: «آنچه گفتی نیکوست. به طوری که آقایم پادشاه فرموده
    است، بنده ات چنین عمل خواهد نمود.» پس شمعی روزهای بسیار در اورشلیم ساکن بود.'
  ron-1924: 'Шимей а рэспунс ымпэратулуй: „Бине! Робул тэу ва фаче кум спуне домнул
    меу ымпэратул.” Ши Шимей а локуит мултэ време ла Иерусалим.'
  ben-OBCV: শিমিয়ি রাজাকে উত্তর দিয়েছিল, “আপনি যা বলেছেন, ভালোই বলেছেন। আমার প্রভু
    মহারাজ যা বলেছেন, আপনার দাস তাই করবে।” আর শিমিয়ি বেশ কিছুকাল জেরুশালেমে থেকে
    গেল।
  som-som: Markaasaa Shimcii boqorkii ku yidhi, Hadalkaasu waa wanaagsan yahay, oo
    sidaad tidhi, boqorow, sayidkaygiiyow, waan yeeli doonaa, anigoo addoonkaaga ah.
    Oo Shimciina wakhti dheer ayuu Yeruusaalem degganaa.
  lat-VUC: 'Dixitque Semei regi: Bonus sermo: sicut locutus est dominus meus rex,
    sic faciet servus tuus. Habitavit itaque Semei in Jerusalem diebus multis.'
  eng-ASVBT: 'And Shimei said unto the king, The saying is good: as my lord the king
    hath said, so will thy servant do. And Shimei dwelt in Jerusalem many days.'
  ita-1885: 'E Simi disse al re: La parola è buona; il tuo servitore farà come il
    re, mio signore, ha detto. E Simi stette in Gerusalemme un lungo spazio di tempo.'
  eng-LXXUP: 'And Shimei said to the king, Good is the word that thou hast spoken,
    my lord O king: thus will thy servant do. And Shimei dwelt in Jerusalem three
    years.'
  eng-ULB: So Shimei said to the king, “What you say is good. As my master the king
    has said, so your servant will do.” So Shimei lived in Jerusalem for many days.
  spa-VBL: “Lo que dice Su Majestad es justo”, respondió Simí. “Su servidor hará lo
    que mi señor el rey ha ordenado”. Simí vivió en Jerusalén durante mucho tiempo.
  fra-_FOB: 'Et Shimeï répondit au roi: Cette parole est bonne; ton serviteur fera
    tout ce qu''a dit le roi, mon seigneur. Ainsi Shimeï demeura un certain temps
    à Jérusalem.'
  mal-mal: 'ശിമെയി രാജാവിനോട്: അങ്ങയുടെ വാക്ക് നല്ലത്; യജമാനനായ രാജാവ് കല്പിച്ചതുപോലെ
    അടിയൻ ചെയ്തുകൊള്ളാം എന്ന് പറഞ്ഞു. അങ്ങനെ ശിമെയി കുറെക്കാലം യെരൂശലേമിൽ പാർത്തു.'
  urd-GVR: Simaī ne jawāb diyā, “Ṭhīk hai, jo kuchh mere āqā ne farmāyā hai maiṅ karūṅga.”
    Simaī der tak bādshāh ke hukm ke mutābiq Yarūshalam meṅ rahā.
  suz-BL: मिनु शिमेइम पिप कली “गे मार देंनी मेको रिम्‍शो बाक्‍ब। आं प्रभु पिपम आ वाइल
    कली देंशो खोदेंशो पा गो पाइनुङ” देंमाक्‍त। मोपतीके शुश नाक्‍त सम्‍म शिमेइ यरूसलेममीन
    बाक्‍माक्‍त।
  ita-1927: 'Scimei rispose al re: “Sta bene; il tuo servo farà come il re mio signore
    ha detto”. E Scimei dimorò lungo tempo a Gerusalemme.'
  ckb-ckb: 'شیمعیش بە پاشای گوت: «ئەم قسەیە باشە، ئەوەی پاشای گەورەم گوتی، خزمەتکارەکەت
    وا دەکات.» ئیتر شیمعی ماوەیەکی درێژ لە ئۆرشەلیم نیشتەجێ بوو.'
  eng-BBE: And Shimei said to the king, Very well! as my lord the king has said, so
    will your servant do. And for a long time Shimei went on living in Jerusalem.
  kan-OKCV: ಶಿಮ್ಮಿ ಅರಸನಿಗೆ, “ನಿಮ್ಮ ಮಾತು ಒಳ್ಳೆಯದು. ಅರಸನಾದ ನನ್ನ ಒಡೆಯನು ಹೇಳಿದ ಪ್ರಕಾರವೇ,
    ನಿನ್ನ ಸೇವಕನು ಮಾಡುವನು,” ಎಂದನು. ಶಿಮ್ಮಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಬಹಳ ದಿವಸ ವಾಸವಾಗಿದ್ದನು.
  tam-2017: 'சீமேயி ராஜாவைப் பார்த்து: அது நல்ல வார்த்தை; ராஜாவாகிய என்னுடைய ஆண்டவன்
    சொன்னபடியே, உமது அடியானாகிய நான் செய்வேன் என்று சொல்லி, சீமேயி அநேகநாட்கள் எருசலேமிலே
    குடியிருந்தான்.'
  spa-RV-1909: 'Y Semei dijo al rey: La palabra es buena; como el rey mi señor ha
    dicho, así lo hará tu siervo. Y habitó Semei en Jerusalem muchos días.'
  ron-BTF: 'Şi Şimei i-a zis împăratului: Spusa este bună; precum domnul meu împăratul
    a spus, astfel servitorul tău va face. Şi Şimei a locuit în Ierusalim multe zile.'
  eng-WEBP: Shimei said to the king, “What you say is good. As my lord the king has
    said, so will your servant do.” Shimei lived in Jerusalem many days.
  eng-FBV: “What Your Majesty says is fair,” Shimei replied. “Your servant will do
    as my lord the king has ordered.” Shimei lived in Jerusalem for a long time.
  nld-1939: 'Sjimi zei tot den koning: Goed; wat mijn heer en koning bevolen heeft,
    zal uw dienaar doen. En Sjimi bleef geruime tijd te Jerusalem wonen.'
  nch-BL: 'Huajca Simei quinanquili nopa tanahuatijquet: ―Cualtitoc. Xitahuac ni tatzacuiltili
    cati tiquijtojtoc huan ya nopa nijchihuas. Huajca Simei mocajqui para itztos miyac
    tonali nepa ipan Jerusalén.'
  vie-1934: 'Si-mê-i thưa với vua rằng: Lời ấy phải lắm, vua chúa tôi phán dặn điều
    gì, kẻ tôi tớ vua sẽ làm điều đó. Vậy, Si-mê-i ở lâu ngày tại Giê-ru-sa-lem.'
  hin-CV: शिमेई ने राजा को उत्तर दिया, “महाराज, मेरे स्वामी द्वारा दिए गए निर्देश
    सही ही हैं. जो कुछ महाराज, मेरे स्वामी ने कहा है, आपका सेवक उसका पालन ज़रूर करेगा.”
    तब शिमेई येरूशलेम में लंबे समय तक रहता रहा.
  spa-BES: 'Y Simei dijo al rey: ¡Muy bien! Como mi señor el rey ha dicho, así hará
    tu siervo. Y durante mucho tiempo Simei siguió viviendo en Jerusalén.'
  tdx-tdx: 'Aa hoe t’i Simeý amy mpanjakay: Noko o saontsi’oo; le i tinaro’ i talèko
    mpanjakay ty hanoe’ o mpitoro’oo, vaho nimoneñe e Ierosalaime ao andro maro t’i
    Simeý.'
  tha-KJV: และชิเมอีทูลกษั​ตริ​ย์​ว่า “​ที่​พระองค์​ตรั​สน​ั้​นก​็​ดี​แล้ว ผู้รับใช้​ของพระองค์จะกระทำตามที่​กษัตริย์​เจ้​านายของข้าพระองค์ตรั​สน​ั้น”
    ชิ​เมอีจึงได้อาศัยอยู่ในกรุงเยรูซาเล็มเป็นเวลานาน
  por-BR-2018: 'E Simei disse ao rei: A palavra é boa; como o rei, meu senhor, disse,
    assim teu servo o fará. E Simei morou em Jerusalém por muitos dias.'
  deu-ELO: 'Und Simei sprach zu dem König: Das Wort ist gut; so wie mein Herr, der
    König, geredet hat, also wird dein Knecht tun. Und Simei wohnte zu Jerusalem eine
    lange Zeit.'
  eng-WYC-2018: And Shimei said to the king, The word of the king is good; as my lord
    the king spake, so thy servant shall do. And so Shimei dwelled in Jerusalem many
    days.
  epo-epo: 'Kaj Ŝimei diris al la reĝo: Bone; kiel diris mia sinjoro la reĝo, tiel
    via servanto faros. Kaj Ŝimei loĝis en Jerusalem multe da tempo.'
  uig-PIN: 'Ximǝy padixaⱨⱪa: — Ƣojamning sɵzi bǝrⱨǝⱪtur. Ƣojam padixaⱨ eytⱪandǝk ⱪulliri
    xundaⱪ ⱪilidu, dedi. Xuning bilǝn Ximǝy uzun waⱪitⱪiqǝ Yerusalemda turdi.'
  beo-beo: Simiai da amane sia:i, “Defea hina bagade! Na da dia sia:i defele hamomu.”
    Amaiba:le, e da eso bagohame Yelusaleme amo ganodini esalu.
  tpi-OTNT: Orait Simei i bekim tok olsem, “King, tok bilong yu em i gutpela, na bai
    mi mekim olsem yu tok.” Olsem na Simei i stap longpela taim long Jerusalem.
  hau-SA: Shimeyi ya amsa wa sarki ya ce, “Abin da ka faɗa yana da kyau. Bawanka zai
    yi kamar yadda ranka yă daɗe sarki, ya faɗa.” Shimeyi kuwa ya yi zama a Urushalima
    na dogon lokaci.
  uig-LAT: 'Shimey padishahqa: — Ghojamning sözi berheqtur. Ghojam padishah éytqandek
    qulliri shundaq qilidu, dédi. Shuning bilen Shimey uzun waqitqiche Yérusalémda
    turdi.'
  nde-nde: UShimeyi wayiphendula inkosi wathi, “Lokho okutshoyo kuqondile. Inceku
    yakho izakwenza njengoba inkosi yayo itshilo.” Ngakho uShimeyi wahlala eJerusalema
    isikhathi eside.
  ton-ton: 'Pea naʻe pehē ʻe Simi ki he tuʻi, “ʻOku lelei ʻae lea ko eni: ʻo hangē
    ko ia kuo lea ʻaki ʻe hoku ʻeiki ko e tuʻi ʻe pehē ʻae fai ʻe hoʻo tamaioʻeiki.”
    Pea naʻe nofo fuoloa ʻa Simi ʻi Selūsalema.'
  ces-1613: 'I dí Semei k králi: Dobráť jest ta řeč. Jakož mluvil pán můj král, takť
    učiní služebník tvůj. A tak bydlil Semei v Jeruzalémě po mnohé dny.'
  eng-WMB: Shimei said to the king, “What you say is good. As my lord the king has
    said, so will your servant do.” Shimei lived in Jerusalem many days.
  tam-TCV: அதற்கு சீமேயி, “நீர் சொல்வது நல்லது. என் தலைவனான அரசன் சொன்னபடியே உமது
    அடியானாகிய நான் செய்வேன்” என்று கூறி எருசலேமில் நீண்டநாட்களாய் வாழ்ந்து வந்தான்.
  ceb-ULB: Busa miingon si Shimei ngadto sa hari, “Maayo imong gisulti. Ingon nga
    gisulti sa akong agalon nga hari, buhaton kana sa imong sulugoon.” Busa nagpuyo
    si Shimei sa Jerusalem sa daghan nga mga adlaw.
  pol-UBG: 'Wtedy Szimei powiedział do króla: Dobre jest to słowo. Jak mój pan, król,
    powiedział, tak twój sługa uczyni. I mieszkał Szimei w Jerozolimie przez wiele
    dni.'
  urd-GVU: سِمعی نے جواب دیا، ”ٹھیک ہے، جو کچھ میرے آقا نے فرمایا ہے مَیں کروں گا۔“
    سِمعی دیر تک بادشاہ کے حکم کے مطابق یروشلم میں رہا۔
  deu-1912: 'Simei sprach zum König: Das ist eine gute Meinung; wie mein Herr, der
    König, geredet hat, so soll dein Knecht tun. Also wohnte Simei zu Jerusalem lange
    Zeit.'
  kan-2017: ಅದಕ್ಕೆ ಶಿಮ್ಮೀಯು, “ಒಳ್ಳೇಯದು ನನ್ನ ಒಡೆಯನು ಅರಸನೂ ಆದ ನೀನು ಹೇಳಿದಂತೆಯೇ ಸೇವಕನಾದ
    ನಾನು ಮಾಡುವೆನು” ಎಂದು ಉತ್ತರಕೊಟ್ಟು ಬಹುದಿನಗಳ ವರೆಗೂ ಯೆರೂಸಲೇಮಿನಲ್ಲೇ ವಾಸಮಾಡುತ್ತಿದ್ದನು.
  yap-yap: Me fulweg Shimei, ni ga’ar, “Gur Pilung, kefel’, bay gu rin’ e n’en kamog.”
    Ma aram me par u Jerusalem nib n’uw nap’an.
  hlt-MCSB: Shimei loh manghai taengah, “Ka boei manghai kah a thui bangla ol then
    te na sal loh a ngai van bitni,” a ti nah. Te dongah Shimei khaw Jerusalem ah
    kum a yet kho a sak.
  mdy-ETH: ሺምዒ ማሃዖ፦ «ካኣቲዮ! ቃራኬ፤ ታኣኒ ኔ ዓይላሢ ታ ጎዳሢ፥ ኔኤኒ ጌዔሢ ጎይፆ ማዻንዳኔ» ጋዓዖ፥ ዬሩሳላሜይዳ
    ሚርጌ ዎዴ ዴዔኔ።
  twi-ASANTE: Na Simei buaa sɛ, “Wʼatemmuo no yɛ kronn. Biribiara a me wura ɔhene
    bɛhyɛ sɛ menyɛ no, mɛyɛ.” Enti, Simei tenaa Yerusalem kyɛree yie.
  eng-WEBU: Shimei said to the king, “What you say is good. As my lord the king has
    said, so will your servant do.” Shimei lived in Jerusalem many days.
  wal-wal: Yaagin SHim77i zaaridi kawuwaa, “Neeni giyoogee lo77o; taani ne ashkkarai
    neeni ta godai kawoi giidoogaadan oottana” yaagiis. SHim77i Yerusalaamen daro
    wodiyaa de7iis.
  spa-PDDPT: 'Simei respondió al rey: Buena es la palabra. Como mi ʼadón el rey dijo,
    así hará tu esclavo. Y Simei vivió en Jerusalén muchos días.'
  gun-gun: 'Ha''e ramo Simei ombovai huvixa: — Xeruvixa, ha''evea rami ndeayvu. Ndeayvuague
    rami ''rãe xee nerembiguai aiko — he''i. Ha''e rami vy Simei are''i ma oiko Jerusalém
    py.'
  ilo-ULB: Isu a kinuna ni Shimei iti ari, “Nasayaat ti imbagam. Kas iti imbaga ti
    apok nga ari, aramiden ngarud daytoy ti adipenmo.” Nagnaed ngarud ni Shimei iti
    Jerusalem iti adu nga al-aldaw.
  kpg-kpg: Shimei ga helekai, “Humalia huoloo, di gowaa aamua, au gaa hai gii hai
    be au helekai.” Gei mee gaa noho i Jerusalem i di madagoaa looloo.
  uig-ARA: 'شىمەي پادىشاھقا: ــ غوجامنىڭ سۆزى بەرھەقتۇر. غوجام پادىشاھ ئېيتقاندەك
    قۇللىرى شۇنداق قىلىدۇ، دېدى. شۇنىڭ بىلەن شىمەي ئۇزۇن ۋاقىتقىچە يېرۇسالېمدا تۇردى.'
  sus-sus: Simeyi naxa mangɛ yaabi, a naxɛ, «Awa yire, i tan n marigi naxan falaxi,
    n na nan nabama.» Simeyi naxa bu Darisalamu ki fanyi,
  pon-2006: Simei ahpw sapeng, patohwan, “Maing, Wasa Lapalap, I pahn kapwaiada me
    komwi mahsanih.” Ih eri koukousoan nan Serusalem ahnsou reirei.
  jae-jae: Ma Simei kêsôm gêdêŋ kiŋ gebe “Biŋ taŋ kôsôm naŋ, ŋajam. Nêm sakiŋwaga
    êŋgôm êtôm ŋoc ŋatau kiŋ kêsôm.” Amboac tonaŋ Simei gêŋgôŋ Jerusalem ŋasawa ŋêŋgeŋ.
  ksd-ksd: 'Ma Simei i ga biti tai ra king: Kaum tinata i boina; da kaugu luluai ra
    king i ga tatike, damana kaum tultul na pait ia. Ma Simei i ga ki abara Ierusalem
    mangoro na bung.'
  tur-YTC: Şimei krala, “Söylediğin iyidir. Efendim kral ne dediyse, hizmetkârın da
    öyle yapacak.” dedi. Şimei Yeruşalem'de uzun günler yaşadı.
  grc-BRENT: Καὶ εἶπε Σεμεῒ πρὸς τὸν βασιλέα, ἀγαθὸν τὸ ῥῆμα ὃ ἐλάλησας, κύριέ μου
    βασιλεῦ· οὕτω ποιήσει ὁ δοῦλός σου· καὶ ἐκάθισε Σεμεῒ ἐν Ἱερουσαλὴμ τρία ἔτη.
  ind-AYT: Simei berkata kepada raja, “Perkataan ini adalah baik, seperti yang Tuanku
    Raja titahkan, maka hambamu akan melakukannya.” Lalu, Simei tinggal di Yerusalem
    selama beberapa hari.
  nya-nya: Simei anayankha mfumu kuti, “Zimene mwanenazi nʼzabwino. Kapolo wanu adzachita
    monga mbuye wanga mfumu mwanenera.” Choncho Simei anakhala mu Yerusalemu nthawi
    yayitali.
  hrv-hrv: 'Šimej odgovori kralju: “Dobro. Kako moj gospodar kralj kaže, tako će učiniti
    sluga tvoj.” I Šimej dugo življaše u Jeruzalemu.'
  mps-mps: Tialima, Simeigo te po wei ponani, “King, te nago po te wiegi yai da, tama
    eno nago te po wali gilama te tiwai yaibao,” wali. Tama tialima, Simei te bobage
    sogo mu te Jerusalemde bidai.
  tpi-tpi: Orait Simei i bekim tok olsem, “King, tok bilong yu em i gutpela, na bai
    mi mekim olsem yu tok.” Olsem na Simei i stap longpela taim long Jerusalem.
  dan-1931: 'Og Simeï svarede Kongen: “Godt! Som min Herre Kongen siger, således vil
    din Træl gøre!” Simeï blev nu en Tid lang i Jerusalem.'
  vie-OVCB: 'Si-mê-i đáp: “Vua nói phải lắm. Tôi xin làm theo lời phán ấy.” Vậy, Si-mê-i
    ở lại Giê-ru-sa-lem trong một thời gian dài.'
  guj-2017: તેથી શિમઈએ રાજાને કહ્યું, “તું જે કહે છે તે સારું છે. જેમ મારા માલિક રાજાએ
    કહ્યું તેમ તારો સેવક કરશે.” તેથી શિમઈ યરુશાલેમમાં ઘણા દિવસો સુધી રહ્યો.
  pon-2006A: Simei ahpw sapeng, patohwan, “Maing, Wasa Lapalap, I pahn kapwaiada me
    komwi mahsanih.” Ih eri koukousoan nan Serusalem ahnsou reirei.
  por-BRBSL: 'Shimei disse ao rei: “O que você diz é bom”. Como disse meu senhor,
    o rei, assim fará seu servo”. Shimei viveu muitos dias em Jerusalém.'
  cth-cth: Shimei ni siangpahrang koevah, bokheiyah, siangpahrang ka bawipa ni na
    dei e patetlah na san ni ka sak han atipouh.
  twi-twi: Na Simei buae se, “Wʼatemmu no yɛ kronkron. Biribiara a me wura ɔhene bɛhyɛ
    sɛ menyɛ no, mɛyɛ.” Enti Simei tenaa Yerusalem kyɛe yiye.
  hlt-hlt: Shimei loh manghai taengah, “Ka boei manghai kah a thui bangla ol then
    te na sal loh a ngai van bitni,” a ti nah. Te dongah Shimei khaw Jerusalem ah
    kum a yet kho a sak.
  tbz-SIM: 'Kɛ̀ Simɛii dɔ̀: Dɛ̀ wenni okpɑ̀ɑ̀tì, n yóó dɔɔ̀mu ɑ bɛ́i ntì. Mɛm̀mɛ kɛ̀
    Simɛii mbo Sedisɑdɛmmu kɛ́mɔntɛ.'
  msy-2020: Ezɨ Simei kamaghɨn a ikaragha ghaze, “Atrivim, nɨn akam bar dera, ezɨ
    kɨ nɨ mɨkemezɨ moghɨn damuam.” Kamaghɨn amizɨ, Simei dughiar ruarimɨn Jerusalemɨn
    iti.
  dop-dop: 'Ntɛnɑ Simeyi sɩ: Hɑɩ, tɑ́ cɑɑ wulɑʋ, mɑɑ lɑ ɩsɩɩ n yɔɣɔtʋɣʋ tɔ. Ɩlɛnɑ
    Simeyi cɑɣɑ Yosɑlɛm tɑɑ nɑ pǝ́ leeli.'
  azb-azb: 'Şimey padşaha dedi: «Sözünlə razıyam, ağam padşah necə dedisə, qulun elə
    də edəcək». Şimey uzun müddət Yerusəlimdə yaşadı.'
  eng-DBY: 'And Shimei said to the king, The saying is good: as my lord the king has
    said, so will thy servant do. And Shimei dwelt in Jerusalem many days.'
  hin-2017: शिमी ने राजा से कहा, “बात अच्छी है; जैसा मेरे प्रभु राजा ने कहा है, वैसा
    ही तेरा दास करेगा।” तब शिमी बहुत दिन यरूशलेम में रहा।
  wol-KYG: 'Simey ne Buur: «Baax na, Buur, sang bi. Li nga ma wax rekk de laay def,
    sang bi.» Ba loolu amee Simey toog Yerusalem lu yàgg.'
  eng-YLT: And Shimei saith to the king, 'The word [is] good; as my lord the king
    hath spoken so doth thy servant do;' and Shimei dwelleth in Jerusalem many days.
  eng-WYC-2017: And Shimei said to the king, The word of the king is good; as my lord
    the king spake, so thy servant shall do. And so Shimei dwelled in Jerusalem many
    days.
  eng-WMBB: Shimei said to the king, “What you say is good. As my lord the king has
    said, so will your servant do.” Shimei lived in Jerusalem many days.
  urd-GVH: सिमई ने जवाब दिया, “ठीक है, जो कुछ मेरे आक़ा ने फ़रमाया है मैं करूँगा।”
    सिमई देर तक बादशाह के हुक्म के मुताबिक़ यरूशलम में रहा।
  rug-rug: Olaṉa se Simei, “Leana hola qua baṉara. Kaqu lulia rau gua sapu zama nia
    goi.” Ke koa seunae hola tugo si asa pa Zerusalema.
  gaz-gaz: Shimeʼiinis, “Wanni ati jette gaarii dha. Garbichi kee akkuma gooftaan
    koo mootichi jedhe sana ni godha” jedhee mootichaaf deebise. Shimeʼiinis bara
    dheeraa Yerusaalem keessa jiraate.
  fra-LSG: 'Schimeï répondit au roi: C’est bien! Ton serviteur fera ce que dit mon
    seigneur le roi. Et Schimeï demeura longtemps à Jérusalem.'
  yal-yal: Simeyi yi mangan yabi, a naxa, “Na bata fan! N kanna naxan falaxi, n na
    ligama nɛn.” Simeyi yi lu Yerusalɛn yi waxati xunkuye.
  haw-1868: Olelo aku la hoi o Simei i ke alii, he pono ka olelo; a e like me ka olelo
    a kuu haku ke alii, pela no e hana aku ai kau kauwa. A noho iho la o Simei ma
    Ierusalema i na la he nui.
  arb-NAV: 'فَأَجَابَ شِمْعِي الْمَلِكَ: «حَسَناً، فَإِنَّ عَبْدَكَ يُنَفِّذُ كُلَّ
    مَا يَأْمُرُ بِهِ سَيِّدِي الْمَلِكُ». فَأَقَامَ شِمْعِي فِي أُورُشَلِيمَ أَيَّاماً
    كَثِيرَةً.'
  ewe-ewe: Simei gblɔ nɛ be, “Mesee; mawɔ nu sia nu si nye aƒetɔ fia la gblɔ.” Ale
    wònɔ Yerusalem ɣeyiɣi didi aɖe.
  eng-LEE: 'And Shim''i said unto the king, It is well: as my Lord the king hath spoken,
    so will thy servant do. And Shim''i dwelt in Jerusalem many days.'
  asm-FB: গতিকে চিমিয়ীয়ে ৰজাক ক’লে, “আপুনি যি কথা কৈছে, সেয়ে উত্তম৷ মোৰ প্ৰভু মহাৰাজে
    যেনেকৈ ক’লে, আপোনাৰ এই দাসে সেইদৰেই কৰিব।” পাছত চিমিয়ীয়ে অনেক কাললৈকে যিৰূচালেমত
    বাস কৰিলে।
  sus-A: سِمٍيِ نَشَ مَنفّ يَابِ، عَ نَشّ، «عَوَ يِرٍ، عِ تَن ﭑ مَرِفِ نَشَن قَلَشِ،
    ﭑ نَ نَن نَبَمَ.» سِمٍيِ نَشَ بُ دَرِ سَلَمُ كِ قَنيِ،
  fra-SBL: 'Shimei dit au roi : « Ce que tu dis est bien. Ce que mon seigneur le roi
    a dit, ton serviteur le fera aussi. » Shimei vécut de nombreux jours à Jérusalem.'
  hbo-hbo: וַיֹּ֨אמֶר שִׁמְעִ֤י לַמֶּ֙לֶךְ֙ טֹ֣וב הַדָּבָ֔ר כַּאֲשֶׁ֤ר דִּבֶּר֙ אֲדֹנִ֣י
    הַמֶּ֔לֶךְ כֵּ֖ן יַעֲשֶׂ֣ה עַבְדֶּ֑ךָ וַיֵּ֧שֶׁב שִׁמְעִ֛י בִּירוּשָׁלַ֖͏ִם יָמִ֥ים
    רַבִּֽים׃ ס
  kik-kik: Shimei agĩcookeria mũthamaki atĩrĩ, “Ũguo woiga nĩ wega. Ndungata yaku
    nĩĩgwĩka o ta ũrĩa mũthamaki mwathi wakwa oiga.” Nake Shimei agĩikara Jerusalemu
    ihinda iraaya.
  fra-NCL: 'Séméï répondit au roi : « Cette parole est bonne ; ce que dit mon seigneur
    le roi, ton serviteur le fera. » Et Séméï demeura de nombreux jours à Jérusalem.'
  cek-AK: Shimei mah siangpahrang khaeah, Na thuih ih lok loe hoih; ka angraeng siangpahrang
    mah thuih ih lok baktih toengah, na tamna kai mah ka sak han, tiah a naa. To pongah
    Shimei loe Jerusalem ah saning kasawkah oh.
  cuk-cuk: 'Simei reyga sogded: —Nabir. Dummad-rey, be-sogedba an imako. Degisoggu,
    Simei Jerusalén-neggweburgi undar gudii gusad.'
  uig-CYR: 'Шимәй падишаға: — Ғоҗамниң сөзи бәрһәқтур. Ғоҗам падиша ейтқандәк қуллири
    шундақ қилиду, деди. Шуниң билән Шимәй узун вақитқичә Йерусалимда турди.'
  tel-2017: అప్పుడు షిమీ “మీరు చెప్పింది మంచిదే. నా యజమాని, రాజు అయిన మీరు చెప్పిన
    ప్రకారమే తమ సేవకుణ్ణి అయిన నేను చేస్తాను” అని రాజుతో చెప్పాడు. షిమీ యెరూషలేములో
    చాలా కాలం నివసించాడు.
  hat-BSA: 'Alò, Schimeï te di a wa a: “Pawòl la bon. Jan mèt mwen an, wa a te pale
    a, se konsa sèvitè ou va fè.” Konsa, Schimeï te viv Jérusalem pandan anpil jou.'
  kos-kos: Shimei el topuk, “Wona, Leum fulat. Nga ac oru oana kom fahk an.” Ouinge
    el mutana Jerusalem ke len puspis.
  hbo-WLC: וַיֹּ֨אמֶר שִׁמְעִ֤י לַמֶּ֙לֶךְ֙ ט֣וֹב הַדָּבָ֔ר כַּאֲשֶׁ֤ר דִּבֶּר֙ אֲדֹנִ֣י
    הַמֶּ֔לֶךְ כֵּ֖ן יַעֲשֶׂ֣ה עַבְדֶּ֑ךָ וַיֵּ֧שֶׁב שִׁמְעִ֛י בִּירוּשָׁלִַ֖ם יָמִ֥ים
    רַבִּֽים׃ ס
  ibo-ibo: Shimei zara eze, “Okwu gị dị mma. Ohu gị ga-eme dịka onyenwe m bụ eze kwuru.”
    Shimei biiri nʼime Jerusalem, nọọkwa ọtụtụ ụbọchị.
  ory-ory: ତହିଁରେ ଶିମୀୟି ରାଜାଙ୍କୁ କହିଲା, “ଏ ଉତ୍ତମ କଥା; ମୋʼ ପ୍ରଭୁ ମହାରାଜ ଯେପରି କହିଅଛନ୍ତି,
    ଆପଣଙ୍କ ଦାସ ସେପରି କରିବ।” ଏଣୁ ଶିମୀୟି ଅନେକ ଦିନ ଯିରୂଶାଲମରେ ବାସ କଲା।
  chk-chk: Iwe, Simei a üreni ewe king, “Mine ka apasa a fokun öch. Usun en ai samol
    me ai king ka üra, iei usun ngang noum chon angang üpwe föri.” Iei mine Simei
    a nonom lon Jerusalem fansoun langatam.
  rop-rop: Wal Shimiyai bin tok, “Orait main Haibala King. Ai garra duwit langa yu.”
    En imbin jidan langa Jerusalem longtaim.
  ukr-1871: 'І відказав Семей цареві: Добре! як мій добродїй й царь повелїв, так і
    чинити ме раб твій. От і жив Семей у Ерусалимі довго.'
  deu-1951: 'Simei sprach zum König: Das Wort ist gut; wie mein Herr, der König, gesagt
    hat, so wird dein Knecht tun! Also wohnte Simei zu Jerusalem lange Zeit.'
  eng-JPS: 'And Shimei said unto the king: ''The saying is good; as my lord the king
    hath said, so will thy servant do.'' And Shimei dwelt in Jerusalem many days.'
  srp-1865: 'A Simej reèe caru: dobra je ta rijeè; kako je rekao gospodar moj car,
    tako æe uèiniti sluga tvoj. I sjedje Simej u Jerusalimu dugo vremena.'
  lug-lug: Simeeyi n’addamu Kabaka nti, “Ky’oyogedde kirungi. Omuddu wo ajja kukola
    nga mukama wange kabaka bw’ayogedde.” Awo Simeeyi n’amala ekiseera kiwanvu mu
    Yerusaalemi.
  heb-heb: ויאמר שמעי למלך טוב הדבר כאשר דבר אדני המלך כן יעשה עבדך וישב שמעי בירושלם
    ימים רבים׃
  ben-IRV: উত্তরে শিমিয়ি রাজাকে বললেন, “আপনি ভালই বলেছেন। আমার মনিব মহারাজ যা বললেন
    আপনার দাস তাই করবে।” এর পর শিমিয়ি অনেক দিন যিরূশালেমে থাকল।
  pan-pan: ਸ਼ਿਮਈ ਨੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਆਖਿਆ, ਸੱਚ ਬਚਨ। ਜਿਵੇਂ ਮੇਰੇ ਮਾਲਕ ਪਾਤਸ਼ਾਹ ਨੇ ਆਖਿਆ, ਤਿਵੇਂ
    ਹੀ ਤੁਹਾਡਾ ਸੇਵਕ ਕਰੇਗਾ। ਸ਼ਿਮਈ ਬਹੁਤ ਦਿਨਾਂ ਤੱਕ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਟਿਕਿਆ ਰਿਹਾ।
  mya-JVB: ရှိမိ က၊ အမိန့် တော်ကောင်း ပါ၏။ အရှင် မင်းကြီး မိန့် တော်မူသည်အတိုင်း ကိုယ်တော်
    ကျွန် ပြု ပါမည်ဟု ပြန် လျှောက်၍ ယေရုရှလင် မြို့၌ ကြာမြင့် စွာနေ လေ၏။
  tbg-tbg: Minti tuvaro Simeiva vira nai tiva amiro tiharo, Avuhainaao, are tiana
    uvava koqe uvama vaivo. Te are tianantemake mintirerave, tiro. Minti tivakero
    Simeiva vukaiqama kero Ieruharemini variqiro vura.
  hmo-hmo: Simei ese king ia hamaoroa, ia gwau, “Egu lohia bona egu king e, oiemu
    hereva be namo, bona oiemu hereva hegeregerena do lau karaia.” Unai dainai Simei
    be Ierusalema dekenai nega daudau ia noho.
  urd-urd: और सिम'ई ने बादशाह से कहा, “यह बात अच्छी है; जैसा मेरे मालिक बादशाह ने
    कहा है, तेरा ख़ादिम वैसा ही करेगा।” इसलिए सिम्ई बहुत दिनों तक येरूशलेम में रहा।
  rus-SYN: 'И сказал Семей царю: хорошо; как приказал господин мой царь, так сделает
    раб твой. И жил Семей в Иерусалиме долгое время.'
  bqc-SIM: 'Ɔ̃ Simɛi ò kíɛ: Yãmaaɛ, ma dii kí. Mapi n zↄ̀blena má kɛ lá ń òwaɛ.
    Ɔ̃ à gↄ̃̀ Yelusalɛũ màa gĩa gↄↄpla.'
  tcz-CHONGTHU: Shimei in, “Na thutan chu adih e ken jong kapu Lengpan nasei dungjuija
    ka chon ding ahi tai,” ati. Hiti chun Shimei chu Jerusalem ah phat sottah achengin
    ahi.
  mar-mar: तेव्हा शिमी राजाला म्हणाला, “ठीक आहे, महाराज मी तुमचा दास तुमच्या सागंण्याप्रमाणे
    करील,” मग शिमी यरूशलेमेमध्येच पुष्कळ दिवस राहिला.
  qub-qub: 'Niptin Simeiga rayta niran: «Au tayta. Nimashayquinömi wasita rurashaj.»
    Nishannöllami Simeiga unaylla Jerusalencho tiyacuran.'
  bqp-bqp: 'Akũ Simɛi pì kínanɛ: Yã manamɛ ma dikiri kí. Makũ n zↄ̀bleri mani kɛ
    lákũ n ò nà. Akũ à kú Yurusalɛmu lɛ ari à gìi kɛ̀.'
  hat-hat: 'Chimeyi reponn: -Dakò, monwa. m''a fè sa ou di a. Se konsa Chimeyi rete
    lontan lavil Jerizalèm.'
  eng-BSB: “The sentence is fair,” Shimei replied. “Your servant will do as my lord
    the king has spoken.” And Shimei lived in Jerusalem for a long time.
  eng-WEBPB: Shimei said to the king, “What you say is good. As my lord the king has
    said, so will your servant do.” Shimei lived in Jerusalem many days.
  kbq-kbq: Hanki Simei'a amanage huno kini ne'mofo kerera hu'ne, kini nera nanekema
    refko'ma hunka ketenka hunantana kemo'a fatgo hianki'na rana kini nimokama hanankemofona,
    eri'za nekamo'na avaririgahue. Anage nehuno Simei'a zaza kna Jerusalemia mani'ne.
  nhe-BL: 'Huajca Simei quinanquili nopa tlanahuatijquetl: ―Cualtitoc. Xitlahuac ni
    tlatzacuiltili tlen tiquijtojtoc huan ya nopa nijchihuas. Huajca Simei mocajqui
    para itztos miyac tonali nepa ipan Jerusalén.'
  bus-bus: 'Ben Simɛi bè kínɛ: Yã maaan ń ò ma dii kí. Mamↄma n zↄ̀bleri mɛ́ kɛ lán
    ń ò nà. Ben à kú Yerusalɛmu lɛ ai à gì kɛ̀.'
  gub-BL: — Ikatu, tuwihaw, i'i Ximez izupe. — Azapo putar neremiapo kar nehe, i'i
    izupe. Umumaw 'ar tetea'u Zeruzarez pe wiko pà.
  eng-DRA: 'And Semei said to the king: The saying is good: as my lord the king hath
    said, so will thy servant do. And Semei dwelt in Jerusalem, many days.'
