verse: 1KI.002.003
translations:
  mal-C: നിന്റെ ദൈവമായ യഹോവയുടെ പ്രമാണങ്ങൾ പാലിക്കുക; അവിടത്തെ അനുസരിച്ച് ജീവിക്കുക.
    മോശയുടെ ന്യായപ്രമാണത്തിൽ രേഖപ്പെടുത്തിയിട്ടുള്ള അവിടത്തെ ഉത്തരവുകളും കൽപ്പനകളും
    നിയമങ്ങളും അനുശാസനകളും അനുസരിക്കുക. എന്നാൽ നിന്റെ എല്ലാ പ്രവൃത്തികളിലും എല്ലാ
    വഴികളിലും നീ വിജയം കൈവരിക്കും.
  deu-TKW: Und beobachte, was Jahwe, dein Gott, fordert, daß du wandelst auf seinen
    Wegen und haltest seine Satzungen, Gebote, Rechte und Zeugnisse, gemäß dem, was
    geschrieben steht im Gesetze Moses, auf daß du Gelingen habest in allem, was du
    thust, und überall, wohin du dich wendest;
  lin-lin: 'Sala makambo oyo Yawe, Nzambe na yo, alingaka : tambola na banzela na
    Ye, batela malako mpe bikateli na Ye, mibeko mpe mitindo na Ye, ndenge ekomama
    kati na Mobeko ya Moyize, mpo ete olonga na makambo nyonso oyo okosala mpe na
    bisika nyonso oyo okokende ;'
  eng-LSV: and you have kept the charge of your God YHWH, to walk in His ways, to
    keep His statutes, His commands, and His judgments, and His testimonies, as it
    is written in the Law of Moses, so that you do wisely [in] all that you do, and
    wherever you turn,
  eng-GNV: And take heede to the charge of the Lord thy God, to walke in his wayes,
    and keepe his statutes, and his commandements, and his iudgements, and his testimonies,
    as it is written in the Law of Moses, that thou mayest prosper in all that thou
    doest, and in euery thing whereunto thou turnest thee,
  eng-WEBSTER: And keep the charge of the LORD thy God, to walk in his ways, to keep
    his statutes, and his commandments, and his judgments, and his testimonies, as
    it is written in the law of Moses, that thou mayest prosper in all that thou doest,
    and whithersoever thou turnest thyself.
  nhw-BL: Xijtoquili nochi itlanahuatilhua TOTECO Dios. Xinejnemi ipan iojhui huan
    xijchijtinemi nochi catli ya quipactía. Xijchihua sesen itlanahuatilhua, ileyes,
    itlamachtilhua huan inemachiltilhua catli quiijcuilo Moisés para nochi quisas
    cuali para ta ica catli tijchihuas huan campa tiyas.
  swh-ONEN: 'shika lile Bwana Mungu wako analokuagiza: Enenda katika njia zake, ushike
    maagizo na amri zake, sheria zake na kanuni zake, kama ilivyoandikwa katika Sheria
    ya Mose, ili upate kustawi katika yote ufanyayo na popote uendako,'
  bba-bba: A Yinni Gusunɔn ɡere mɛm nɔɔwɔ, kpɑ ɑ n sĩimɔ win swɛɛ sɔɔ, kpɑ ɑ n win
    woodɑbɑ swĩi nɡe mɛ bɑ yoruɑ Mɔwisin tireru sɔɔ. À n kuɑ mɛ, ye ɑ mɔ̀ kpuro, yɑ
    koo koorɑwɑ.
  eng-KJVCPB: 'and keep the charge of the Lord thy God, to walk in his ways, to keep
    his statutes, and his commandments, and his judgments, and his testimonies, as
    it is written in the law of Moses, that thou mayest prosper in all that thou doest,
    and whithersoever thou turnest thyself:'
  cpy-cpy: Panta-piinteero rompera-tzimiri Tajorentsi, pithotyaa-yiteero iwinkakaantani,
    ikantakaantani, ishineta-kaantani eejatzi ishintsi-thatan-tziri, okaatzi jankina-teenchari
    ñaantsi riyotahaeri owaejatziteni Moisés, rootaki iyaatan-tyaari kameetha oetarika
    pantayi-teeri, tekatsi awijimo-temini jempe-rika pikinayite.
  luo-luo: 'kendo irit gima Jehova Nyasaye ma Nyasachi dwaro: Kiwuotho e yorene kendo
    irit puonjne gi chikene kod gik moko duto modwaro kaka ondiki e chik Musa mondo
    idhi nyime maber e gik moko duto mitimo, kendo kamoro amora midhiye,'
  meu-meu: Iehova, emu Dirava, ena hahedua ba badinaia, ena dala ai ba raka, bona
    ena taravatu bona ena haheḡani bona ena hadediba herevadia bona ena hahediba herevadia
    ba badinadia, Mose ena taravatu ai e hetore na heto, emu kara iboudiai Ialodiai
    bona ba lao heni gabudia iboudiai lalodiai namomu baine bada helaoreana,
  npi-ULB: मोशाको व्यवस्थामा लेखिएका परमप्रभु तिम्रा परमेश्वरका मार्गहरूमा हिँड्न,
    उहाँका विधिहरू, आज्ञाहरू, निर्णयहरू र उहाँका करारका आदेशहरू पालन गर्न होसियार
    होऊ ताकि तिमी जता गए पनि तिमीले गर्ने सबै काममा तिम्रो उन्नति होस्,
  yor-yor: kí o sì wòye ohun tí Olúwa Ọlọ́run rẹ béèrè, rìn ní ọ̀nà rẹ̀, kí o sì pa
    àṣẹ àti òfin rẹ̀ mọ́, àti ìdájọ́ rẹ, àti ẹ̀rí rẹ̀ gẹ́gẹ́ bí a ti kọ ọ́ nínú ìwé
    òfin Mose, nítorí kí ìwọ kí ó le è máa ṣe rere ní ohun gbogbo tí ìwọ ṣe, àti ní
    ibikíbi tí ìwọ bá lọ,
  pes-OPCB: و همواره از فرمانهای خداوند، خدایت پیروی کن و به تمام احکام و قوانینش
    که در شریعت موسی نوشته شده‌اند عمل نما تا به هر کاری دست می‌زنی و به هر جایی که
    می‌روی کامیاب شوی.
  tgl-ULB: Sundin mo ang mga utos ni Yahweh na iyong Diyos na lumakad sa kaniyang
    mga pamamaraan, na sumunod sa kaniyang mga alituntunin, kautusan, desisyon, at
    mga kautusan sa tipan, maging maingat na gawin kung ano ang nakasulat sa batas
    ni Moises, sa gayon magtatagumpay ka sa lahat ng gagawin mo, saan ka man pumunta,
  cbu-NT: Apanllee kamachtamarini tatsamoongcha; tatsamooru yuwaatsimari Apanll zandku
    anootsimari chinangcha. Yuwaatsitam Móysisarini Apanllee kamachtamarini yandarangu,
    anootsitam tatsamooru tuminungcha; payungcha. Ambinaariya ashkush, aranginasha
    wanasir tarawzurish naachiya. Yapitaa naakish ambitam wanasir shiyaa Apanll ksutchiya.
  hui-hui: Ani howa Anduane Homogo í̠naga Ngode Datagaliwabe ibugua bia lalu langirago
    biai halu habe. Ibugua hariga bayale ina poloma̱ya mo walia haragoria pialu ibunaga
    bi mana bayale Moseseha howa langiyaruni mbirago pugua nabi howa baya hangu talialu
    biai halu habe. Ani bialu hariyagua nde mana í̠na berego bibahende bayale hangu
    bialu haabo holebere.
  mya-mya: သင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား စေ​ခိုင်း သည့်​အ​တိုင်း​ပြု​လော့။ မော​ရှေ​၏​ပ​ညတ်​ကျမ်း
    တွင်​ဖော်​ပြ​ပါ​ရှိ​သည့်​အ​တိုင်း ကိုယ်​တော်​၏ ပညတ်​တော်​များ​နှင့်​အ​မိန့်​တော်​မှန်​သ​မျှ​ကို
    လိုက်​နာ​လော့။ သို့​မှ​သာ​သင်​ပြု​လေ​ရာ​ရာ၊ သွား​လေ​ရာ​ရာ​၌​အောင်​မြင်​လိမ့်​မည်။-
  bod-N: རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བསྩལ་པ་བཞིན་དུ་བྱོས་དང་། ཁོང་གིས་བསྟན་པའི་ལམ་དུ་འགྲོ་བ་དང་ཁོང་གི་སྒྲིག་ཁྲིམས་དང་།
    བཀའ་རྒྱ། སྒྲིག་སྲོལ། དཔང་ཡིག་བཅས་མོ་ཤེའི་བཀའ་ཁྲིམས་ ནང་དུ་བཀོད་པ་བཞིན་དུ་སྲུངས་ཤིག་དང་།
    དེ་ལྟར་བྱས་ན་ཁྱོད་ཀྱིས་ཅི་ཞིག་བསྒྲུབས་ནས་གང་དུ་ཕྱོགས་ནའང་དོན་ཐམས་ཅད་འགྲུབ་པ་དང་།
  sna-sna: 'ucherechedze zvose zvinodiwa naJehovha Mwari wako: Famba munzira dzake,
    chengeta zvaakatema, mirayiro yake, mitemo yake nezvaanoda, sezvazvakanyorwa muMurayiro
    waMozisi, kuti ugobudirira pazvose zvaunoita nakwose kwaunoenda.'
  spa-BLM: y guarda la instrucción de Yahvé, tu Dios, para andar por sus caminos,
    para guardar sus estatutos, sus mandamientos, sus ordenanzas y sus testimonios,
    según lo que está escrito en la ley de Moisés, para que seas prosperado en todo
    lo que hagas y dondequiera que te dirijas.
  cac-cac: C'anab'ajej schecnab'il Jehová co Diosal, icha tas snib'ej, tas syal scachnab'il,
    schecnab'il yed' sc'ayb'ub'al tz'ib'ab'ilcan yuj vin̈aj Moisés. Yuj chi' te vach'n̈ej
    ol aj yelc'och masanil tas ol a c'ulej yed' b'ajtac ol ach ec'oc.
  swh-ULB: maamuzi yake, na maagizo ya maagano yake, uwe mwamngalifu kufanya yale
    yaliyoandikwa katika sheria za Musa, ili ufanikiwe katika yote utakayoyafanya,
    popote kule utakakokuwa,
  bel-bel: і захоўвай запавет Госпада Бога твайго, ходзячы шляхамі Ягонымі і трымаючыся
    статутаў Ягоных і запаведзяў Ягоных, і вызначэньняў Ягоных і пастановаў Ягоных,
    як напісана ў законе Майсеевым, каб быў ты разумны ва ўсім, што будзеш рабіць,
    і ўсюды, куды зьвернешся;
  deu-ELBBK: und warte der Hut des HERRN, deines Gottes, dass du auf seinen Wegen
    wandelst, indem du seine Satzungen, seine Gebote und seine Rechte und seine Zeugnisse
    beobachtest, wie geschrieben ist in dem Gesetz Moses; damit es dir gelinge in
    allem, was du tust, und überall, wohin du dich wendest;
  mbb-OT: ne tumana nu is ibpetuman te Nengazen he Megbevayè nu. Sunuza nu is menge
    paaǥi zin, wey tumana nu is menge sulunuzen wey menge suǥù he ingkesurat diyà
    te Kesuǥuan ni Moises, su wey ka med-uswag diyà te langun he ebeelan nu, minsan
    hendei ka ebpevayà.
  mal-2015: നീ എന്തു ചെയ്താലും എവിടേക്കു തിരിഞ്ഞാലും സകലത്തിലും നീ കൃതാർത്ഥനാകേണ്ടതിന്നും
    നിന്റെ മക്കൾ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണ മനസ്സോടുംകൂടെ എന്റെ മുമ്പാകെ സത്യമായി നടന്നു
    തങ്ങളുടെ വഴി സൂക്ഷിച്ചാൽ യിസ്രായേലിന്റെ രാജാസനത്തിൽ ഇരിപ്പാൻ ഒരു പുരുഷൻ നിനക്കു
    ഇല്ലാതെ പോകയില്ല എന്നു യഹോവ എന്നോടു അരുളിച്ചെയ്ത വചനം താൻ ഉറപ്പിക്കേണ്ടതിന്നുമായി
  rmc-rmc: Doľiker o prikazaňja le RAJESKRE, tire Devleskre. Phir pal leskro drom
    a doľiker leskre lava, prikazaňja the savoro, so hin pisimen andro zakonos le
    Mojžišoskro. Te kada doľikereha, paľis tuke avela avri savoro, so kereha, všadzik,
    kaj džaha.
  pes-OPV: وصایای یهوه، خدای خود را نگاه داشته، به طریق های وی سلوک نما، و فرایض واوامر
    و احکام و شهادات وی را به نوعی که درتورات موسی مکتوب است، محافظت نما تا درهر کاری
    که کنی و به هر جایی که توجه نمایی، برخوردار باشی.
  ron-1924: Пэзеште порунчиле Домнулуй Думнезеулуй тэу, умблынд ын кэиле Луй ши пэзинд
    леӂиле Луй, порунчиле Луй, хотэрыриле Луй ши ынвэцэтуриле Луй, дупэ кум есте скрис
    ын леӂя луй Мойсе, ка сэ избутешть ын тот че вей фаче ши орьынкотро те вей ынтоарче
  ben-OBCV: 'এবং তোমার ঈশ্বর সদাপ্রভু যা চান, তা লক্ষ্য করো: তাঁর প্রতি বাধ্য হয়ে
    চলো, আর মোশির বিধানে তাঁর যে হুকুম ও আদেশ, তাঁর বিধান ও বিধিনিয়ম লেখা আছে, তা
    পালন করো। এরকমটি করো, যেন তুমি যা যা করো ও যেখানে যেখানে যাও, সবেতেই সফল হতে পারো'
  som-som: oo Rabbiga Ilaahaaga ahna amarkiisa xaji, si aad jidadkiisa ugu socoto,
    oo aad u dhawrto qaynuunnadiisa, iyo amarradiisa, iyo xukummadiisa, iyo markhaatifurkiisa,
    si waafaqsan waxa ku qoran sharciga Muuse inaad ku liibaantid waxa aad samaynaysid
    oo dhan, iyo meel kastoo aad u jeesatoba;
  lat-VUC: 'Et observa custodias Domini Dei tui, ut ambules in viis ejus: ut custodias
    cæremonias ejus, et præcepta ejus, et judicia, et testimonia, sicut scriptum est
    in lege Moysi: ut intelligas universa quæ facis, et quocumque te verteris:'
  eng-ASVBT: and keep the charge of Jehovah thy God, to walk in his ways, to keep
    his statutes, and his commandments, and his ordinances, and his testimonies, according
    to that which is written in the law of Moses, that thou mayest prosper in all
    that thou doest, and whithersoever thou turnest thyself;
  ita-1885: e osserva ciò che il Signore Iddio tuo ti ha comandato di osservare; camminando
    nelle sue vie, ed osservando i suoi statuti, e i suoi comandamenti, e le sue leggi,
    e le sue testimonianze, siccome è scritto nella Legge di Mosè; acciocchè tu prosperi
    in tutto quello che tu farai, e in tutto ciò a che tu ti volterai;
  eng-LXXUP: 'and keep the charge of the Lord thy God, to walk in his ways, to keep
    the commandments and the ordinances and the judgments which are written in the
    law of Moses; that thou mayest understand what thou shalt do in all things that
    I command thee:'
  eng-ULB: Keep the commands of Yahweh your God to walk in his ways, to obey his statutes,
    his commandments, his decisions, and his covenant decrees, being careful to do
    what is written in the law of Moses, so you may prosper in all you do, wherever
    you go,
  spa-VBL: Haz lo que Dios te ordena, sigue sus caminos. Guarda sus normas, sus mandatos,
    sus leyes y reglamentos, tal como están escritos en la Ley de Moisés, para que
    tengas éxito en todo lo que hagas y en todo lo que te propongas.
  fra-_FOB: Et garde ce que l'Éternel ton Dieu veut que tu gardes, en marchant dans
    ses voies, et en gardant ses statuts, ses commandements, ses ordonnances et ses
    témoignages, selon ce qui est écrit dans la loi de Moïse; afin que tu réussisses
    dans tout ce que tu feras et dans tout ce que tu entreprendras;
  mal-mal: ‘നീ എന്ത് ചെയ്താലും എവിടേക്ക് തിരിഞ്ഞാലും സകലത്തിലും നീ കൃതാർത്ഥനാകേണ്ടതിനും
    നിന്റെ മക്കൾ പൂർണ്ണഹൃദയത്തോടും പൂർണ്ണ മനസ്സോടുംകൂടെ എന്റെ മുമ്പാകെ സത്യത്തിൽ നടന്ന്,
    തങ്ങളുടെ വഴി സൂക്ഷിച്ചാൽ യിസ്രായേലിന്റെ രാജസ്ഥാനത്ത് ഇരിപ്പാൻ ഒരു പുരുഷൻ നിനക്ക്
    ഇല്ലാതെപോകയില്ല എന്ന് യഹോവ എന്നോട് അരുളിച്ചെയ്ത വചനം താൻ ഉറപ്പിക്കേണ്ടതിനുമായി
  urd-GVR: Jo kuchh Rab āp kā Ḳhudā āp se chāhtā hai wuh kareṅ aur us kī rāhoṅ par
    chalte raheṅ. Allāh kī sharīat meṅ darj har hukm aur hidāyat par pūre taur par
    amal kareṅ. Phir jo kuchh bhī kareṅge aur jahāṅ bhī jāeṅge āp ko kāmyābī nasīb
    hogī.
  suz-BL: मिनु गे परमप्रभु यावे, इ परमप्रभु आ देंशो टिवो। मेको आ लांम गाक्‍को। मिनु
    मोसा आ अरेशो लोव़म गेशो खोदेंशो पा परमप्रभु यावे आ फुल्‍लुम मुशा ब्रेक्‍शो लोव़,
    आ शेंशो, आ देंशो पतीक लोव़ नु आ गेशो अर्ती नेल्‍ल पावो। मिनु गे मार मार पाइनेवे,
    ते ते लाइनेवे, मेको नेल्‍ल रिम्‍शो दुम्‍ल। ब्‍यवस्‍था १७:१४-२०; यहोसु १:७
  ita-1927: Osserva quello che l’Eterno, il tuo Dio, t’ha comandato d’osservare, camminando
    nelle sue vie e mettendo in pratica le sue leggi, i suoi comandamenti, i suoi
    precetti, i suoi insegnamenti, secondo che è scritto nella legge di Mosè, affinché
    tu riesca in tutto ciò che farai
  ckb-ckb: 'ئەوە بەجێبهێنە کە پێویستە بۆ یەزدانی پەروەردگارت بەجێبهێنرێت: ڕێگاکانی
    ئەو بگرەبەر، فەرز و فەرمان و حوکم و یاساکانی بەجێبهێنە، هەروەک لە تەوراتی موسادا
    نووسراوە، بۆ ئەوەی سەرکەوتوو بیت لە هەر شتێک کە دەیکەیت و بۆ هەرکوێیەک کە دەڕۆیت.'
  eng-BBE: And keep the orders of the Lord your God, walking in his ways, keeping
    his laws and his orders and his rules and his words, as they are recorded in the
    law of Moses; so that you may do well in all you do and wherever you go,
  kan-OKCV: ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಗಳನ್ನು ಅನುಸರಿಸಿ ಅವರ ಮಾರ್ಗದಲ್ಲೇ ನಡೆದುಕೋ; ಮೋಶೆಯ
    ನಿಯಮದಲ್ಲಿ ಬರೆದಿರುವ ಅವರ ಆಜ್ಞಾನಿಯಮಗಳಿಗೂ, ವಿಧಿನಿರ್ಣಯಗಳಿಗೂ ವಿಧೇಯನಾಗಿರು. ಹೀಗೆ ಮಾಡುವುದಾದರೆ
    ನೀನು ಏನು ಮಾಡಿದರೂ, ಎಲ್ಲಿ ಸಂಚರಿಸಿದರೂ ಎಲ್ಲಾದರಲ್ಲಿಯೂ ಯಶಸ್ವಿಯಾಗುವೆ.
  tam-2017: 'நீ என்ன செய்தாலும், நீ எங்கே போனாலும், எல்லாவற்றிலும் புத்திசாலியாக இருப்பதற்கும்,
    யெகோவா என்னைக் குறித்து: உன்னுடைய பிள்ளைகள் தங்களுடைய முழு இதயத்தோடும், முழு ஆத்துமாவோடும்
    எனக்கு முன்பாக உண்மையாக நடக்கும்படித் தங்கள் தங்கள் வழியைக் காத்துக்கொண்டால்,
    இஸ்ரவேலின் சிங்காசனத்தின்மேல் அமர்ந்திருக்கத்தக்க ஆண் உனக்கு இல்லாமற்போவதில்லை
    என்று சொன்ன தம்முடைய வார்த்தையை உறுதிப்படுத்துவதற்கும்,'
  spa-RV-1909: Guarda la ordenanza de Jehová tu Dios, andando en sus caminos, y observando
    sus estatutos y mandamientos, y sus derechos y sus testimonios, de la manera que
    está escrito en la ley de Moisés, para que seas dichoso en todo lo que hicieres,
    y en todo aquello á que te tornares;
  ron-BTF: Şi păzeşte porunca DOMNULUI Dumnezeul tău, de a umbla în căile lui, de
    a ţine statutele lui şi poruncile lui şi judecăţile lui şi mărturiile lui, precum
    este scris în legea lui Moise, ca să prosperi în tot ceea ce faci şi oriunde te
    întorci;
  eng-WEBP: and keep the instruction of the LORD your God, to walk in his ways, to
    keep his statutes, his commandments, his ordinances, and his testimonies, according
    to that which is written in the law of Moses, that you may prosper in all that
    you do and wherever you turn yourself.
  eng-FBV: Do what God orders you to do, follow his ways. Keep his rules, his commands,
    and his laws and regulations, as written in the Law of Moses, so you may be successful
    in everything you do, and in everything you give your attention to.
  nld-1939: Let op uw plichten jegens Jahweh, uw God; bewandel zijn wegen en onderhoud
    zijn wetten, geboden, verordeningen en voorschriften, zoals die in de wet van
    Moses beschreven staan, opdat Hij u voorspoed schenke bij al wat ge doet en waarheen
    ge ook gaat.
  nch-BL: Xijtoquili nochi itanahuatilhua TOTECO Dios. Xinejnemi ipan iojhui huan
    xijchijtinemi nochi cati ya quipactía. Xijchihua sesen itanahuatilhua, ileyes,
    itamachtilhua huan iejemplos cati quiijcuilo Moisés para nochi quisas cuali para
    ta ica cati tijchihuas huan campa tiyas.
  vie-1934: Hãy giữ điều Giê-hô-va Đức Chúa Trời muốn con giữ, để đi trong đường lối
    Ngài, gìn giữ những luật pháp, điều răn, mạng lịnh, và sự dạy dỗ của Ngài, y như
    đã chép trong luật pháp của Môi-se, hầu cho con làm điều chi hay là đi nơi nào
    cũng đều được thành công,
  hin-CV: परमेश्वर के नियमों के पालन की जो जवाबदारी याहवेह, तुम्हारे परमेश्वर ने तुम्हें
    सौंपी है—उनके नियमों का पालन करने का, उनकी विधियों का पालन करने का, उनकी आज्ञा,
    चितौनियों और गवाहियों का पालन करने का, जैसा कि मोशेह की व्यवस्था में लिखा है;
    कि तुम्हारा हर एक काम जिसमें तुम लगे होते हो, चाहे वह कैसा भी काम हो; करते हो,
    समृद्ध हो जाओ;
  spa-BES: Y guarda las órdenes del Señor tu Dios, andando en sus caminos, guardando
    sus leyes y sus órdenes y sus reglas y sus palabras, tal como están registradas
    en la ley de Moisés; para que te vaya bien en todo lo que hagas y vayas donde
    vayas,
  tdx-tdx: mifahara amy nafanto’ Iehovà Andrianañahare’oy, ty hañavelo amo lala’eo,
    ty hañambeñe o fañè’eo naho o taro’eo ie misokitse amy Hà’ i Mosèy, soa t’ie hahata­fetetse
    amy ze hene toloñe’o, ndra aia aia ty itoliha’o,
  tha-KJV: และจงรักษาพระบัญชากำชับของพระเยโฮวาห์พระเจ้าของเจ้า คือดำเนินในบรรดาพระมรรคาของพระองค์
    และรักษากฎเกณฑ์ของพระองค์ พระบัญญั​ติ​ของพระองค์ คำตัดสินของพระองค์ และพระโอวาทของพระองค์
    ดังที่​ได้​จาร​ึกไว้ในพระราชบัญญั​ติ​ของโมเสส เพื่อเจ้าจะได้จำเริญในบรรดาการซึ่งเจ้าได้​กระทำ
    และในที่ใดๆที่​เจ้​าไป
  por-BR-2018: Guarda a ordenança do SENHOR teu Deus, andando em seus caminhos, e
    observando seus estatutos e mandamentos, e seus direitos e seus testemunhos, da
    maneira que está escrito na lei de Moisés, para que sejas bem-sucedido em tudo
    o que fizeres, e em tudo aquilo a que te voltares.
  deu-ELO: und warte der Hut Jehovas, deines Gottes, daß du auf seinen Wegen wandelst,
    indem du seine Satzungen, seine Gebote und seine Rechte und seine Zeugnisse beobachtest,
    wie geschrieben ist in dem Gesetz Moses; auf daß es dir gelinge in allem, was
    du tust, und überall, wohin du dich wendest;
  eng-WYC-2018: And keep thou the keepings and the behests of thy Lord God, that thou
    go in his ways, and keep his ceremonies, and his behests, and his dooms, and (his)
    witnessings, as it is written in the law of Moses; that thou understand all things
    which thou doest, and whither ever thou shalt turn thee. (And obey thou the orders
    and the commands of the Lord thy God, so that thou go in his ways, and keep his
    statutes, and his commands, and his laws, or his judgements, and his testimonies,
    as it is written in the Law of Moses; so that thou understand all the things that
    thou doest, and wherever thou shalt turn thyself.)
  epo-epo: Kaj observu la ordonojn de la Eternulo, via Dio, irante laŭ Liaj vojoj,
    plenumante Liajn leĝojn, ordonojn, decidojn, kaj regulojn, kiel estas skribite
    en la instruo de Moseo, por ke vi estu saĝa en ĉio, kion vi faros, kaj kien ajn
    vi vin turnos;
  uig-PIN: Sǝn barliⱪ ⱪiliwatⱪan ixliringda ⱨǝmdǝ barliⱪ niyǝt ⱪilƣan ixliringda rawaj
    tepixing üqün Musaƣa qüxürülgǝn ⱪanunda pütülgǝndǝk, Pǝrwǝrdigar Hudayingning
    yollirida mengip, Uning bǝlgilimiliri, Uning ǝmrliri, Uning ⱨɵkümliri wǝ agaⱨ-guwaⱨliⱪlirida
    qing turup, Uning tapxuruⱪini qing tutⱪin.
  beo-beo: Amola dia Hina Gode Ea hamoma:ne sia:be amo defele hamoma. Ea sema amola
    hamoma:ne sia:i Mousese ea Sema Buga ganodini dedei, amo defele hamoma. Di da
    amane hamosea, di da habodili ahoasea amola di adi hamosea, hahawane ba:mu.
  tpi-OTNT: Na yu mas mekim olgeta samting God, Bikpela bilong yumi, i tokim yu long
    mekim. Yu mas wokabaut long ol gutpela rot em i bin makim long yumi, na yu mas
    bihainim olgeta dispela lo na tok bilong en i stap long lo em i bin givim long
    Moses. Olsem na bai God i helpim yu, na maski wanem hap yu stap long en, olgeta
    wok bilong yu bai i kamap gutpela.
  hau-SA: ka kiyaye abin da Ubangiji Allahnka yake bukata. Yi tafiya a hanyoyinsa,
    ka kiyaye ƙa’idodi, da umarnai, da dokoki, da kuma farillansa, kamar yadda suke
    a rubuce a Dokar Musa, don ka yi nasara a cikin kome da za ka yi, da kuma inda
    za ka tafi.
  uig-LAT: Sen barliq qiliwatqan ishliringda hemde barliq niyet qilghan ishliringda
    rawaj tépishing üchün Musagha chüshürülgen qanunda pütülgendek, Perwerdigar Xudayingning
    yollirida méngip, Uning belgilimiliri, Uning emrliri, Uning hökümliri we agah-guwahliqlirida
    ching turup, Uning tapshuruqini ching tutqin.
  nde-nde: 'unanzelele lokho okufunwa nguThixo uNkulunkulu wakho: Ukuhamba endleleni
    yakhe, ugcine imilayo leziqondiso zakhe, imithetho yakhe kanye lezilayezelo zayo:
    Hamba ezindleleni zakhe, ugcine izimiso zakhe leziqondiso zakhe, imithetho yakhe
    lokulotshiweyo ngokoMthetho kaMosi, ukuze uphumelele kukho konke okwenzayo kanye
    lalapho oya khona,'
  ton-ton: 'Pea ke tauhi ki he fekau ʻa Sihova ko ho ʻOtua, ke ʻeveʻeva ʻi hono ngaahi
    hala, pea ke fai ʻa ʻene ngaahi tuʻutuʻuni, mo ʻene ngaahi fekau, mo ʻene ngaahi
    fakamaau, mo ʻene fakamoʻoni kotoa pē, ʻo hangē ko ia kuo tohi ʻi he fono ʻa Mōsese,
    koeʻuhi ke ke monūʻia ai ʻi he meʻa kotoa pē ʻoku ke fai, pea ʻi he potu fulipē
    te ke ʻalu ki ai:'
  ces-1613: A ostříhej přikázaní Hospodina Boha svého, chodě po cestách jeho, a zachovávaje
    ustanovení jeho, rozkázaní jeho, i soudy jeho i svědectví jeho, jakož psáno jest
    v zákoně Mojžíšově, ať by se šťastně vedlo, což bys koli činil, i všecko, k čemuž
    bys se obrátil,
  eng-WMB: and keep the instruction of the LORD your God, to walk in his ways, to
    keep his statutes, his commandments, his ordinances, and his testimonies, according
    to that which is written in the Torah of Moses, that you may prosper in all that
    you do and wherever you turn yourself.
  tam-TCV: உனது இறைவனாகிய யெகோவா உனக்குச் செய்யும்படி கட்டளையிட்ட யாவற்றையும் கைக்கொள்;
    அவருடைய வழிகளிலேயே நட. மோசேயின் சட்டத்தில் எழுதியிருக்கிறபடி அவருடைய விதிமுறைகளையும்,
    சட்டங்களையும், ஒழுங்குவிதிகளையும் கைக்கொள். அப்பொழுது நீ செய்வதெல்லாவற்றிலும்
    வளம் பெறுவாய். நீ போகுமிடமெல்லாம் வெற்றிபெறுவாய்.
  ceb-ULB: Tipigi ang mga mando ni Yahweh nga imong Dios aron paglakaw sa iyang mga
    dalan, aron pagtuman sa iyang mga balaod, iyang mga mando, iyang mga paghukom,
    ug iyang mga kasugoan, pagmatngon ka sa pagbuhat kung unsa ang nahisulat sa balaod
    ni Moises, aron magmalamposon ka sa tanan nimong pagabuhaton, bisan asa ka moadto,
  pol-UBG: Zachowuj nakaz PANA, swego Boga, abyś chodził jego drogami i przestrzegał
    jego ustaw, jego przykazań, jego praw i jego świadectw, jak jest napisane w Prawie
    Mojżesza, aby ci się wiodło we wszystkim, co będziesz czynił, i wszędzie, dokądkolwiek
    się zwrócisz;
  agr-agr: Nuniakum Tuke Pujuu Apajuí amina ememattaigmea nunú chichagtamak, wi wakegamua
    duke umikta tujabiuwa nunú imatiksamek ashí umikta. Tuja Moisés chicham umiktinun
    agajua dushakam ashí umikta. Nunú betek umiakum ame takamugminig ashí pegkeg atatme.
    Tuja tuwi wekaetatme nuniakmeshkam ashí pegkegnum wekaetatme.
  kyc-kyc: Karo dokopa embena Kamongo Anatumi aki mende pii lao laramuli pyuo pyuo
    karape. Banya mawa pii dupwa Mosesena lowa pii dokona pyasi palamo dupwa warombo
    soo minyuo pyuo karape. Dopa pirinyi dokopa emba anja panda anja dupwana yulu
    pirinyi dupwana kapa palyuo para.
  urd-GVU: جو کچھ رب آپ کا خدا آپ سے چاہتا ہے وہ کریں اور اُس کی راہوں پر چلتے رہیں۔
    اللہ کی شریعت میں درج ہر حکم اور ہدایت پر پورے طور پر عمل کریں۔ پھر جو کچھ بھی
    کریں گے اور جہاں بھی جائیں گے آپ کو کامیابی نصیب ہو گی۔
  deu-1912: und warte des Dienstes des HERRN, deines Gottes, daß du wandelst in seinen
    Wegen und haltest seine Sitten, Gebote und Rechte und Zeugnisse, wie geschrieben
    steht im Gesetz Mose's, auf daß du klug seist in allem, was du tust und wo du
    dich hin wendest;
  ntj-ntj: Puru Mama Kuurrku wangka wangarnarralu kulira palyanma. Puru wangka nyarra
    Mawutjalu kutjulpirtu walkatjunu wantinytjanya kulira tjukarurrulu palyanma. Nyangkanku
    walykumunu ngarama.
  kan-2017: ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನ ಅಪ್ಪಣೆಗಳನ್ನು ಕೈಕೊಂಡು ಆತನ ಮಾರ್ಗದಲ್ಲಿ ನಡೆದುಕೋ. ಮೋಶೆಯ
    ಧರ್ಮಶಾಸ್ತ್ರದಲ್ಲಿ ಬರೆದಿರುವ ಆತನ ಆಜ್ಞಾನಿಯಮವಿಧಿ ನಿರ್ಣಯಗಳನ್ನು ಪಾಲಿಸು. ಹೀಗೆ ಮಾಡುವುದಾದರೆ
    ನೀನು ಯಾವುದನ್ನು ಮಾಡಿದರೂ ಎಲ್ಲಿಗೆ ಹೋದರೂ ಸಫಲನಾಗುವಿ.
  yap-yap: mu um rin’ e tin bayi yog SOMOL ni Got rom ngom ni ngam rin’. Um fol u
    urngin e pi motochiyel rok nge tin keyog ni ngu’un rin’, ni bod ni ka ni yoloy
    u lan e Motochiyel rok Moses, ya ngi i mon’og urngin ban’en ni bay um rin’ ko
    yungi n’en ni ga be yan riy.
  hlt-MCSB: Moses kah olkhueng dongah a daek bangla na Pathen BOEIPA kah a kuek te
    tah, a longpuei ah pongpa ham khaw, a khosing, a olpaek neh a laitloeknah khaw,
    a olphong khaw ngaithuen ham tuem. Te daengah ni na saii boeih neh na hoihaeng
    boeih te na cangbam thai eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማዔ ኔ ፆኦዛሢ ኔኤኒ ማዻንዳጉዲ ዓይሣ ባኮ ቢያ ማዼ፤ ኔ ዴንዳ ቤዞ ቢያይዳ ዓይጎ ባኣዚያ ማዖም
    ኔ ማዻ ባካ ጊኢጋንዳጉዲ ሙሴ ዛሎና ኬኤዚንቴ፥ ፆኦሲ ዎጎይዳ ፃኣፒንቴ፥ ዓይሢፆንታ ዳምቦንታ ዎጎዋ ቢያ ካፔ፤
  twi-ASANTE: na yɛ deɛ Awurade, wo Onyankopɔn, hwehwɛ sɛ woyɛ, nante nʼakwan mu,
    na di ne mmara ne nʼahyɛdeɛ so sɛdeɛ wɔatwerɛ wɔ Mose mmara no mu no, sɛdeɛ ɛbɛyɛ
    a, wobɛkɔ so wɔ biribiara a wobɛyɛ mu ne baabiara a wobɛkɔ nso.
  eng-WEBU: and keep the instruction of the LORD your God, to walk in his ways, to
    keep his statutes, his commandments, his ordinances, and his testimonies, according
    to that which is written in the law of Moses, that you may prosper in all that
    you do and wherever you turn yourself.
  wal-wal: GODAI ne Xoossai azazidobaa naaga; a ogetun hemetta; Muuse Higgiyan xaafettidoogaadan
    a awaajuwaa, a azazuwaa, a higgiyaanne a wogaa naaga. Yaatikko, neeni oottiyoobai
    ubbainne neeni biyo soho ubbai neeyyo injjetana.
  spa-PDDPT: Guarda la encomienda de Yavé tu ʼElohim para andar en sus caminos, y
    guardar sus Estatutos, Mandamientos, Ordenanzas y Testimonios, como están escritos
    en la Ley de Moisés, para que tengas éxito en todo lo que hagas y dondequiera
    que vayas,
  gun-gun: Eiko Senhor Nderuete nhanembo'eague rami, ha'e oikoa rami ae reiko vy ijayvua
    oeja va'ekue rejapopa aguã, ha'e ojapo uka va'ekue, oipotaa, ha'e oikuaa uka va'ekue
    lei Moisés ombopara va'ekue re oĩa rami, ha'e rami vy opa mba'e rejapoa py reiko
    porã aguã, mamo rã reoa rupi rei.
  ilo-ULB: Tungpalem dagiti bilin ni Yahweh a Diosmo nga agbiagka iti wagasna, a tungpalem
    dagiti alagadenna, dagiti bilbilinna, dagiti pangngeddengna, ken ti pammaneknekna
    iti tulagna, a tungpalem amin a naisurat iti linteg ni Moises, tapno rumang-ayka
    iti amin nga aramidem ken iti sadinoman a papanam,
  kpg-kpg: mo di hai nia mee a Dimaadua go doo God ala e hai bolo goe gi heia. Hagalongo
    gi ana haganoho huogodoo mo ana helekai ala guu hihi i lodo Nnaganoho a Moses,
    gei au mee huogodoo ala ma gaa hai mo nia gowaa huogodoo ala ma gaa hana ginai
    goe, le e kila humalia.
  uig-ARA: سەن بارلىق قىلىۋاتقان ئىشلىرىڭدا ھەمدە بارلىق نىيەت قىلغان ئىشلىرىڭدا راۋاج
    تېپىشىڭ ئۈچۈن مۇساغا چۈشۈرۈلگەن قانۇندا پۈتۈلگەندەك، پەرۋەردىگار خۇدايىڭنىڭ يوللىرىدا
    مېڭىپ، ئۇنىڭ بەلگىلىمىلىرى، ئۇنىڭ ئەمرلىرى، ئۇنىڭ ھۆكۈملىرى ۋە ئاگاھ-گۇۋاھلىقلىرىدا
    چىڭ تۇرۇپ، ئۇنىڭ تاپشۇرۇقىنى چىڭ تۇتقىن.
  sus-sus: I xa i ɲɔxɔ sa i Marigi Alatala xa yaamarie xɔn ma, i xa bira a xa kira
    fɔxɔ ra. I xa a xa sɛriyɛ rabatu, i xa a xa yaamarie ratinmɛ. I xa bira a xa lɔnni
    fɔxɔ ra, i xa a xui suxu alɔ a sɛbɛxi ki naxɛ Tawureta Munsa kui, alako fe birin
    xa sɔɔnɛya i bɛ i siga dɛdɛ.
  pon-2006: oh kapwaiada soahng kan me KAUN-O omw Koht kupwurki ke en wia. Kapwaiada
    sapwellime kosonned akan oh mahsen koaros me ntingdier nan Kosonned en Moses,
    pwe ke en kak pweida ni soahng koaros me ke pahn wia wasa koaros me ke pahn kohla
    ie.
  jae-jae: Ôŋgôm nêm kôm ŋaŋêŋgeŋ êtu Apômtau, aômnêm Anôtôŋa. Ôsa ênê lêŋ ma ôŋgôm
    ênê jatu to biŋsu ma gôliŋ ŋanô êsa êtôm teto gêc Mosenê biŋsu gebe ômoa ŋajamgeŋ
    gebe ôtap nêm kôm to lêŋ samob ŋaŋanô sa.
  ksd-ksd: una kodop vake ra vartovo kai ra Luluai kaum God ma una mur kana nga parika;
    una kodop vake kana lavur togotogo ma kana lavur vartuluai, ma kana lavur varkurai
    ma kana lavur varvai, da nam di tumu ia ta ra tinata na varkurai kai Moses, upi
    una tavua ta ra lavur magit par u pait ia, ma ta ra lavur gunan par u vana tana;
  tur-YTC: Tanrın Yahve'nin buyruğunu tut. Moşe'nin yasasında yazılı olana göre, O'nun
    yollarında yürü, kurallarını, buyruklarını, ilkelerini ve tanıklıklarını tut.
    Böylece yaptığın her şeyde ve yöneldiğin her yerde başarılı olabilesin.
  grc-BRENT: καὶ φυλάξεις φυλακὴν Κυρίου Θεοῦ σου τοῦ πορεύεσθαι ἐν ταῖς ὁδοῖς αὐτοῦ,
    φυλάσσειν τὰς ἐντολὰς αὐτοῦ καὶ τὰ δικαιώματα καὶ τὰ κρίματα τὰ γεγραμμένα ἐν
    τῷ νόμῳ Μωυσέως· ἵνα συνήσῃς ἃ ποιήσεις κατὰ πάντα ὅσα ἂν ἐντείλωμαί σοι·
  ind-AYT: dan lakukanlah kewajiban dari TUHAN, Allahmu untuk hidup seturut jalan-Nya,
    memelihara ketetapan-ketetapan-Nya, perintah-perintah-Nya, dan peraturan-peraturan-Nya,
    dan peringatan-peringatan-Nya seperti yang tertulis dalam Hukum Musa, supaya kamu
    berhasil dalam apa saja yang kamu lakukan dan ke mana pun kamu pergi,
  nya-nya: ndipo uzichita zimene Yehova Mulungu wako amafuna, uziyenda mʼnjira zake,
    uzisunga malangizo ndi malamulo ake monga momwe zinalembedwera mʼMalamulo a Mose,
    kuti zonse zimene udzachite zidzakuyendere bwino kulikonse kumene udzapite.
  hrv-hrv: Slušaj naredbe Jahve, Boga svoga, idi njegovim stazama, drži se njegovih
    zakona, zapovijedi, naredaba i njegovih pouka, kako je napisano u Zakonu Mojsijevu,
    da bi uspio u svemu što poduzmeš i svagdje kamo se okreneš;
  mps-mps: Tama nago te tigidali sę te God, dago Genuai Bidigo, te nagebolo yao po
    wali sę te yao. Nage te wiegi yai sunumidu bilao, te agai daba te tiwai tama
    sa muani, tama nago te bomai po tigidali wali peyu, tama aga po te Mosesba mani
    bomai pode te po elalubao. Tama te nage mena badu pedaide bidibaso da, te tagala,
    tama te Godigo nage tau siyu, te nago ebo sę tigidali te wiegi yai pedelaibao.
  tpi-tpi: Na yu mas mekim olgeta samting God, Bikpela bilong yumi, i tokim yu long
    mekim. Yu mas wokabaut long ol gutpela rot em i bin makim long yumi, na yu mas
    bihainim olgeta dispela lo na tok bilong en i stap long lo em i bin givim long
    Moses. Olsem na bai God i helpim yu, na maski wanem hap yu stap long en, olgeta
    wok bilong yu bai i kamap gutpela.
  dan-1931: Og hold HERREN din Guds Forskrifter, så du vandrer på hans Veje og, holder
    hans Anordninger, Bud, Bestemmelser og Vidnesbyrd, således som skrevet står i
    Mose Lov, for at du må have Lykken med dig i alt, hvad du gør, og i alt, hvad
    du tager dig for,
  vie-OVCB: Phải tuân giữ mệnh lệnh Chúa Hằng Hữu, Đức Chúa Trời của con, đi theo
    đường lối Ngài, tuân giữ tất cả những điều răn, luật lệ, quy tắc, và chỉ thị đã
    ghi trong Luật Môi-se. Như thế, dù đi đến đâu hay làm việc gì, con sẽ được thành
    công;
  guj-2017: જેમ મૂસાના નિયમશાસ્ત્રમાં લખેલું છે તેમ તારા ઈશ્વર યહોવાહના માર્ગમાં ચાલીને,
    તેમના વિધિઓ, તેમની આજ્ઞાઓ, તેમના હુકમો તથા તેમનાં સાક્ષ્યો પાળીને તેમના ફરમાનનો
    અમલ કર; એ માટે કે જે તું કરે તેમાં તથા જ્યાં કહી તું જાય ત્યાં તું ફતેહ પામે.
  pon-2006A: oh kapwaiada soahng kan me KAUN-O omw Koht kupwurki ke en wia. Kapwaiada
    sapwellime kosonned akan oh mahsen koaros me ntingdier nan Kosonned en Moses,
    pwe ke en kak pweida ni soahng koaros me ke pahn wia wasa koaros me ke pahn kohla
    ie.
  por-BRBSL: e guarde a instrução de Javé seu Deus, para andar em seus caminhos, para
    guardar seus estatutos, seus mandamentos, suas ordenanças e seus testemunhos,
    de acordo com o que está escrito na lei de Moisés, para que possa prosperar em
    tudo o que fizer e para onde quer que se volte.
  cth-cth: Na sak e hno pueng hoi na ceinae naw pueng koe a lamcawn nahanlah Mosi
    e kâlawk dawk thut e patetlah BAWIPA na Cathut ni a lamthung dawn hane hoi a phunglam,
    kâpoelawk, lawkcengnae hoi na panuesaknae naw tarawi hanelah lawk na poe e naw
    hah tarawi haw.
  twi-twi: na yɛ nea Awurade, wo Nyankopɔn, hwehwɛ sɛ woyɛ. Nantew nʼakwan so, na
    di ne mmara ne nʼahyɛde so sɛnea wɔakyerɛw wɔ Mose mmara no mu no, sɛnea ɛbɛyɛ
    a wobɛkɔ so wɔ biribiara a wobɛyɛ mu ne baabiara a wobɛkɔ nso.
  hlt-hlt: Moses kah olkhueng dongah a daek bangla na Pathen BOEIPA kah a kuek te
    tah, a longpuei ah pongpa ham khaw, a khosing, a olpaek neh a laitloeknah khaw,
    a olphong khaw ngaithuen ham tuem. Te daengah ni na saii boeih neh na hoihaeng
    boeih te na cangbam thai eh.
  tbz-SIM: Á ndɔɔri ti Yiɛ̀ nKuyie nhɑ tũ nkù dɔ́mɛ̀, ɑ́ ntũ nku kó kucɛ, kɛ́ntũ nku
    kuɔ́ nɛ̀ ku tɑnnɔ̀, kɛ́ntũ nku bɛ́i ntì nɛ̀ ku kuɔ́ ìì wɑ̃̀ri Mɔyiisi pɑ́tɛ miɛkɛ.
    Mɛm̀mɛ ɑ dɔɔri dɛ̀ dɛmɔu bo nyíémmɛ̀.
  msy-2020: Nɨ Ikiavɨra Itir God, nɨn God nɨ mɨkemezir biziba nɨ dar amu. Egh nɨ tuavir
    aghuir an e bagha inabazibar gɨn mangɨ, egh arazir a ifongeziba, ko an Akar Gavgaviba,
    ko bizir a damuasa e mɨkemeziba, ko a mɨgeir akaba, nɨ bar dar gɨn mangɨ. Kamaghɨn
    God nɨn akuraghtɨ, danganir manam nɨ an iti, nɨn ingangarim bar deraghvɨram otivam.
  dop-dop: Tɔkɩ Tɑcɑɑ nyɑ́ Ɩsɔ tɔm kɛ teu. Lɑkɩ ɩ luɣu nyǝntʋ kɛ tɑm, nɑ ń tǝŋǝɣɩ
    ɩ kʋsǝsɩɩtʋ, nɑ ɩ kʋtʋtʋtʋ, ɩsɩɩ pɑ ŋmɑɑʋ Moisi kiiŋ tɑkǝlɑɣɑ tɑɑ tɔ. Wɑɑtʋ ɩnǝɣɩ
    n kɑ́ wɑɑ pǝ tǝnɑ mpi n lɑkɩ tɔ pǝ tɑɑ.
  azb-azb: Allahın Rəbbin verdiyi buyruğu yerinə yetirib Onun yolları ilə get və Musanın
    Qanununda yazıldığı kimi Allahın qaydalarına, əmrlərinə, hökmlərinə və göstərişlərinə
    əməl et ki, elədiyin hər işdə və getdiyin hər yerdə uğur qazanasan.
  eng-DBY: and keep the charge of Jehovah thy God, to walk in his ways, to keep his
    statutes, and his commandments, and his ordinances, and his testimonies, as it
    is written in the law of Moses, that thou mayest prosper in all that thou doest
    and whithersoever thou turnest thyself;
  hin-2017: और जो कुछ तेरे परमेश्वर यहोवा ने तुझे सौंपा है, उसकी रक्षा करके उसके मार्गों
    पर चला करना और जैसा मूसा की व्यवस्था में लिखा है, वैसा ही उसकी विधियों तथा आज्ञाओं,
    और नियमों, और चितौनियों का पालन करते रहना; जिससे जो कुछ तू करे और जहाँ कहीं तू
    जाए, उसमें तू सफल होए;
  wol-KYG: di dénkoo sa ndénkaanel Yàlla Aji Sax ji, di topp ay yoonam, sàmmonteek
    ay dogali yoonam aki santaaneem aki àttey yoonam aki seedeem, ni ñu ko binde ci
    yoonu Musaa. Su ko defee dinga am ndam ci lépp loo def ak fépp foo jëm,
  eng-YLT: and kept the charge of Jehovah thy God, to walk in His ways, to keep His
    statutes, His commands, and His judgments, and His testimonies, as it is written
    in the law of Moses, so that thou dost wisely all that thou dost, and whithersoever
    thou turnest,
  kne-kne: Tongpalem din ipaamag Diyos en sik-a ya din amin ay linteg ya bilin ay
    naisolat sin linteg Moses ta say mayat di pantongpalan di am-in ay amagem olay
    intoy em-emeyam.
  eng-WYC-2017: And keep thou the keepings and the behests of thy Lord God, that thou
    go in his ways, and keep his ceremonies, and his behests, and his dooms, and witnessings,
    as it is written in the law of Moses; that thou under-stand all things which thou
    doest, and whither ever thou shalt turn thee.
  eng-WMBB: and keep the instruction of the LORD your God, to walk in his ways, to
    keep his statutes, his commandments, his ordinances, and his testimonies, according
    to that which is written in the Torah of Moses, that you may prosper in all that
    you do and wherever you turn yourself.
  urd-GVH: जो कुछ रब आपका ख़ुदा आपसे चाहता है वह करें और उस की राहों पर चलते रहें।
    अल्लाह की शरीअत में दर्ज हर हुक्म और हिदायत पर पूरे तौर पर अमल करें। फिर जो कुछ
    भी करेंगे और जहाँ भी जाएंगे आपको कामयाबी नसीब होगी।
  rug-rug: mamu taveti saripu gua garunu nigo e Zihova sa mua Tamasa pude taveti.
    Mamu va tabei sari doduru Nana tinarae na ginarunu, gua saripu ta kubere koasa
    buka tinarae te Mosese, pude mu tamanae koari doduru mua tinavete be pavei la
    koa si goi.
  gaz-gaz: waan Waaqayyo Waaqni kee barbaadu eegi; akka waan hojjettu hundaa fi lafa
    deemtu hundatti milkooftuuf akkuma seera Musee keessatti barreeffametti karaa
    isaa irra deemi; sirnaa fi ajaja isaa, seeraa fi dambii isaa eegi;
  fra-LSG: Observe les commandements de l’Éternel, ton Dieu, en marchant dans ses
    voies, et en gardant ses lois, ses ordonnances, ses jugements et ses préceptes,
    selon ce qui est écrit dans la loi de Moïse, afin que tu réussisses dans tout
    ce que tu feras et partout où tu te tourneras,
  gnn-gnn: Dhäruktja dhuḏakthurra ŋanyapinyay yana Garraynha, ŋunhi ŋayi yurru nhaltjan
    nhuŋu ḻakarama. Ŋunhi rom malanha ŋayi gathara Mawtjitjkala ŋunhana wukirriwuynha
    liŋguwuynha. Ŋayathaŋa ŋunhiyi rom malanha yulŋunydja, märr yurru Godtja yukurra
    djäka yana nhuŋu walaŋguma, gäma marrtji bala ḻatju'kuma yana.
  yal-yal: I yi Alatala, i ya Alaa tɔnne nun a yamarine suxu e nun a kiti saxine nun
    a maxadi xuine alo a sɛbɛxi Musaa sariya kɛdin kui kii naxan yi, alogo i xa nɔɔn
    sɔtɔ i ya feene birin yi e nun i nɛma dɛdɛ,
  haw-1868: 'A e malama oe i ke kauoha a Iehova kou Akua, e hele ma kona mau aoao,
    me ka malama i kona mau kapu, a me kana mau kauoha, a me kona mau kanawai, a me
    kana mau olelo me ia i kakauia''i ma ke kanawai ia Mose, i pomaikai oe ma na mea
    a pau au e hana aku ai, a i na wahi a pau e huli ae ai oe:'
  arb-NAV: احْفَظْ شَرَائِعَ إِلَهِكَ. سِرْ فِي سُبُلِهِ وَأَطِعْ فَرَائِضَهُ وَوَصَايَاهُ
    وَأَحْكَامَهُ وَشَهَادَاتِهِ، كَمَا هِيَ مُدَوَّنَةٌ فِي شَرِيعَةِ مُوسَى، لِيُحَالِفَكَ
    النَّجَاحُ فِي كُلِّ مَا تَفْعَلُ وَحَيْثُمَا تَتَوَجَّهُ،
  ewe-ewe: Wɔ nu siwo katã Yehowa, wò Mawu ɖo na wò. Wɔ eƒe se siwo katã woŋlɔ ɖe
    Mose ƒe agbalẽ me la dzi ale be nu sia nu si nàwɔ le go ɖe sia ɖe me la nadze
    edzi na wò.
  eng-LEE: And keep the charge of the Lord thy God, to walk in his ways, to keep his
    statutes, his commandments, and his ordinances, and his testimonies, as it is
    written in the law of Moses; in order that thou mayest prosper in all that thou
    doest, and whithersoever thou turnest thyself;
  gvn-gvn: '@see-verse:1KI.002.002'
  asm-FB: তোমাৰ ঈশ্ৱৰ যিহোৱাৰ আজ্ঞাবোৰ পালন কৰা আৰু তেওঁৰ পথত চলিবা আৰু তেওঁৰ, তেওঁৰ
    সকলো বিধি, আজ্ঞা, সিদ্ধান্ত আৰু তেওঁৰ নিয়ম-চুক্তিবোৰ সাৱধানে পালন কৰিবা। যি বিষয়বোৰ
    মোচিৰ ব্যৱস্থা-পুস্তকত লিখা আছে, তেনেদৰে তেওঁৰ বিধি, আজ্ঞা, শাসন-প্ৰণালী আৰু সাক্ষ্য
    অনুসাৰে কাৰ্য কৰিবা আৰু সেই সেয়েহে তুমি যেন সকলো কাৰ্যত আৰু যি যি ঠাইত যাবা সেই
    সকলোতে তুমি শান্তিপ্ৰাপ্ত হ’বা,
  sus-A: عِ شَ عِ حْشْ سَ عِ مَرِفِ عَلَتَلَ شَ يَامَرِيٍ شْن مَ، عِ شَ بِرَ عَ شَ
    كِرَ قْشْ رَ. عِ شَ عَ شَ سّرِيّ رَبَتُ، عِ شَ عَ شَ يَامَرِيٍ رَتِنمّ. عِ شَ
    بِرَ عَ شَ لْننِ قْشْ رَ، عِ شَ عَ شُي سُشُ عَلْ عَ سّبّشِ كِ نَشّ تَوُرٍتَ مُنسَ
    كُي، عَلَكٌ قٍ بِرِن شَ سْونّيَ عِ بّ عِ سِفَ دّدّ.
  fra-SBL: et garde les instructions de l'Éternel, ton Dieu, pour marcher dans ses
    voies, pour observer ses lois, ses commandements, ses ordonnances et ses témoignages,
    selon ce qui est écrit dans la loi de Moïse, afin que tu prospères dans tout ce
    que tu fais et partout où tu te tournes.
  hbo-hbo: וְשָׁמַרְתָּ֞ אֶת־מִשְׁמֶ֣רֶת ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ לָלֶ֤כֶת בִּדְרָכָיו֙
    לִשְׁמֹ֨ר חֻקֹּתָ֤יו מִצְוֹתָיו֙ וּמִשְׁפָּטָ֣יו וְעֵדְוֹתָ֔יו כַּכָּת֖וּב בְּתֹורַ֣ת
    מֹשֶׁ֑ה לְמַ֣עַן תַּשְׂכִּ֗יל אֵ֚ת כָּל־אֲשֶׁ֣ר תַּֽעֲשֶׂ֔ה וְאֵ֛ת כָּל־אֲשֶׁ֥ר
    תִּפְנֶ֖ה שָֽׁם׃
  kik-kik: 'na ũmenyagĩrĩre ũrĩa Jehova Ngai waku endaga: Ũthiiage na njĩra ciake,
    na ũmenyagĩrĩre irĩra cia watho wake wa kũrũmĩrĩrwo na maathani make, na mawatho
    make na maũndũ marĩa endaga, o ta ũrĩa maandĩkĩtwo Watho-inĩ wa Musa, nĩgeetha
    ũgaacĩre maũndũ-inĩ mothe marĩa ũrĩĩkaga na kũrĩa guothe ũrĩthiiaga,'
  fra-NCL: Garde le service de Yahweh, ton Dieu, en marchant dans ses voies, en observant
    ses lois, ses commandements, ses ordonnances et ses préceptes, selon ce qui est
    écrit dans la loi de Moïse, afin que tu réussisses dans tout ce que tu feras et
    partout où tu te tourneras,
  cek-AK: Na Angraeng Sithaw mah thuih ih hmuen to sah ah; anih ih kaaloknawk, a paek
    ih daannawk, a thuih ih loknawk, a lokcaekhaihnawk to pazuih loe, a loklam ah
    caeh ah; Mosi ih daan cabu thungah tarik ih lokpaekhaihnawk to pazui ah; to tiah
    nahaeloe na caehhaih ahmuen kruekah na sak ih hmuen to akoep boih tih;
  cuk-cuk: 'Bab-Dummad-Jehová-Igar-Uksadba be ibsao, e-Igar-Maidba be nanao: Bab-Jehová-Igar-Mesisadba
    be ibsao. Bab-Jehová-negseleged-igar-mesisad sogedba be nanao, degi, ibmar-imaklegergebed-igar-maidba
    be ibsabalo. We-Igala, Moisés-gardagi narmakar mamaid. We-Igarmar-Mamaidba be
    daele, be nueganbi nasgumai guoed.'
  uig-CYR: Сән барлиқ қиливатқан ишлириңда һәмдә барлиқ нийәт қилған ишлириңда раваҗ
    тепишиң үчүн Мусаға чүшүрүлгән қанунда пүтүлгәндәк, Пәрвәрдигар Худайиңниң йоллирида
    меңип, Униң бәлгүлимилири, Униң әмирлири, Униң һөкүмлири вә агаһ-гувалиқлирида
    чиң туруп, Униң тапшуруғини чиң тутқин.
  tel-2017: నీ దేవుడు యెహోవా నీకు అప్పగించిన దాన్ని కాపాడి, ఆయన మార్గాలను అనుసరించి
    నడుచుకో. నీవు ఏ పని చేపట్టినా, ఎక్కడికి వెళ్ళినా అన్నిటిలో వర్దిల్లుతావు. మోషే
    ధర్మశాస్త్రంలో రాసి ఉన్న దేవుని శాసనాలకూ ఆయన నియమించిన ధర్మమంతటికీ ఆయన న్యాయవిధులకూ
    ఉపదేశాలకూ విధేయుడివై ఉండు.
  hat-BSA: Kenbe lòd SENYÈ a, Bondye ou a, pou mache nan tout vwa li yo, pou kenbe
    règleman Li yo, kòmandman Li yo, òdonans Li yo, avèk temwayaj Li yo, selon sa
    ki ekri nan Lalwa Moïse la, pou ou kapab vin genyen nan tout sa ke ou antreprann
    ak nenpòt kote ke ou vire.
  kos-kos: ac oru ma LEUM GOD lom El sapkin nu sum. Akos ma sap ac ma oakwuk lal nukewa,
    oana ma simla ke ma sap lal Moses, tuh yen nukewa kom som nu we kom fah wo ouiyom
    in ma nukewa kom oru.
  hbo-WLC: וְשָׁמַרְתָּ֞ אֶת־מִשְׁמֶ֣רֶת ׀ יְהוָ֣ה אֱלֹהֶ֗יךָ לָלֶ֤כֶת בִּדְרָכָיו֙
    לִשְׁמֹ֨ר חֻקֹּתָ֤יו מִצְוֺתָיו֙ וּמִשְׁפָּטָ֣יו וְעֵדְוֺתָ֔יו כַּכָּת֖וּב בְּתוֹרַ֣ת
    מֹשֶׁ֑ה לְמַ֣עַן תַּשְׂכִּ֗יל אֵ֚ת כָּל־אֲשֶׁ֣ר תַּֽעֲשֶׂ֔ה וְאֵ֛ת כָּל־אֲשֶׁ֥ר
    תִּפְנֶ֖ה שָֽׁם׃
  ibo-ibo: Debe iwu niile Onyenwe anyị bụ Chineke gị nyere, bie ndụ nʼụzọ ya niile.
    Debekwa ụkpụrụ na ihe niile o nyere nʼiwu, na ntụziaka ya niile dịka e dere ya
    nʼakwụkwọ iwu Mosis. Mee nke a ka ihe niile ị ga-eme gaara gị nke ọma, nʼihe niile
    ị na-eme, nʼebe ọbụla ị na-eche ihu gị.
  ory-ory: ତୁମ୍ଭେ ଯାହା ଯାହା କରିବ ଓ ଯେକୌଣସି ସ୍ଥାନକୁ ଯିବ, ସେହି ସବୁରେ ଯେପରି କୁଶଳ ପ୍ରାପ୍ତ
    ହୁଅ, ଏଥିପାଇଁ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା-ଲିଖିତ ବାକ୍ୟାନୁସାରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ବିଧି
    ଓ ଆଜ୍ଞା ଓ ଶାସନ ଓ ପ୍ରମାଣ-ବାକ୍ୟ ପାଳନ କରି ତାହାଙ୍କ ପଥରେ ଚାଲ ଓ ତାହାଙ୍କର ରକ୍ଷଣୀୟ ରକ୍ଷା
    କର;
  wmt-wmt: '@see-verse:1KI.002.002'
  chk-chk: Kopwe apwönüetä än ewe Samol mi Lapalap om Kot kewe öüröür o aleasochisi
    an kewe pwüüng me allük, usun a mak lon än Moses puken allük, pwe kopwe feiöch
    lon mettoch meinisin mine ka föri, pwal ekis meinisin ana ie ka nom ie.
  rop-rop: en yu garra lafta dum wanim YAWEI det trubala God dalim yu. En yu garra
    duwit langa ol detlot lowa weya God bin gibit langa Mosis blanga raidimdan. Wen
    yu dum lagijat loda gud ting garra hepin langa yu nomeda weya yu go.
  ukr-1871: 'І пильнуй того, що вимагає Господь, Бог твій, від тебе: ходи путьми його
    й держи його встанови, заповідї, права і сьвідчення, як се написано в Мойсейовому
    законї, щоб бути тобі розважливим у всьому, що чинити меш, і всюди, куди обернешся;'
  deu-1951: und beobachte die Verordnungen des HERRN, deines Gottes, daß du in seinen
    Wegen wandelst, seine Satzungen, seine Gebote, seine Rechte und seine Zeugnisse
    haltest, wie im Gesetze Moses geschrieben steht, auf daß du weislich vollbringest
    alles, was du tust und wohin du dich wendest;
  eng-JPS: and keep the charge of the LORD thy God, to walk in His ways, to keep His
    statutes, and His commandments, and His ordinances, and His testimonies, according
    to that which is written in the law of Moses, that thou mayest prosper in all
    that thou doest, and whithersoever thou turnest thyself;
  srp-1865: I drži što ti je Gospod Bog tvoj zapovjedio da držiš, hodeæi putovima
    njegovim i držeæi uredbe njegove i zapovijesti njegove i zakone njegove i svjedoèanstva
    njegova, kako je napisano u zakonu Mojsijevu, da bi napredovao u svemu što uzradiš
    i za èim se god okreneš,
  lug-lug: era tambuliranga mu makubo ga Mukama Katonda wo ng’okwatanga ebiragiro
    bye, era okwatenga amateeka ge, n’ebiragiro bye n’ebyo by’ayagala, nga bwe byawandiikibwa
    mu mateeka ga Musa, olyoke obeerenga n’omukisa mu byonna by’onookolanga na buli
    gy’onoogendanga yonna.
  heb-heb: ושמרת את משמרת יהוה אלהיך ללכת בדרכיו לשמר חקתיו מצותיו ומשפטיו ועדותיו
    ככתוב בתורת משה למען תשכיל את כל אשר תעשה ואת כל אשר תפנה שם׃
  ben-IRV: তোমার ঈশ্বর সদাপ্রভুর আদেশ মত তুমি তাঁর পথে চলবে এবং মোশির ব্যবস্থায় লেখা
    সদাপ্রভুর সব নিয়ম, তাঁর আদেশ, তাঁর নির্দেশ ও তাঁর দাবি মেনে চলবে। এতে তুমি যা
    কিছু কর না কেন এবং যেখানেই যাও না কেন সফল হতে পারবে।
  pan-pan: ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਆਗਿਆ ਨੂੰ ਮੰਨ ਕੇ ਉਹ ਦੇ ਮਾਰਗ ਉੱਤੇ ਚੱਲ ਅਤੇ ਉਹ ਦੀਆਂ
    ਬਿਧੀਆਂ, ਹੁਕਮਾਂ, ਨਿਯਮਾਂ, ਅਤੇ ਸਾਖੀਆਂ ਦੀ ਪਾਲਨਾ ਕਰ ਕੇ ਰਾਖੀ ਕਰ, ਜਿਵੇਂ ਮੂਸਾ ਦੀ ਬਿਵਸਥਾ
    ਵਿੱਚ ਲਿਖਿਆ ਹੈ। ਇਸ ਕਾਰਨ ਤੂੰ ਉਸ ਸਾਰੇ ਕੰਮ ਵਿੱਚ ਜਿਹੜਾ ਤੂੰ ਕਰੇਂ ਅਤੇ ਉਸ ਸਭ ਕਾਸੇ ਵੱਲ
    ਜਿੱਧਰ ਤੂੰ ਮੂੰਹ ਕਰੇਂ, ਸਫ਼ਲ ਹੋਵੇਂਗਾ।
  tkr-tkr: Yiğne Allahee Rəbbee eyhen hı'ı, Mang'une yəqqı'n hoora. Mısayne Q'aanunee
    otk'unin xhinne Allahne q'aanunbışil, əmırbışil, g'aydabışil ğu k'ırı alixhxheene,
    vasse gırgıncad ha'as əxəsın.
  mya-JVB: ထာဝရဘုရား သည် ငါ့အားဗျာဒိတ် ပေးတော်မူ သည်ကား၊
  tbg-tbg: Are Nora Kotira nena Variqa uvaqai iriqira vuane. Are vira aaraqaaqai nuane.
    Are kia vira no raqa karaitira, viva vo uva vo uva tivatora Mosiva qara ntuvatora
    iriqira vuane. Are mintiraro Noravano Kotiva ai kahaqirara are vona vona vairaro,
    ekaa are varena kaiqava koqema kero varianarove.
  hmo-hmo: Bona Lohiabada, oiemu Dirava, ena hadibaia hereva do oi badinaia, iena
    dala dekenai do oi raka. Lohiabada ena Taravatu bona iena hadibaia hereva bona
    iena oda do oi badinaia, Mose ena taravatu lalonai ia torea hegeregerena. Unai
    bamona neganai, oiemu kara ibounai ese namo oi dekenai do idia havaraia, oiemu
    lao gabudia ibounai dekenai.
  urd-urd: और जो मूसा की शरी'अत में लिखा है, उसके मुताबिक़ ख़ुदावन्द अपने ख़ुदा की
    हिदायत को मानकर उसके रास्तों पर चल; और उसके क़ानून पर और उसके फ़रमानों और हुक्मों
    और शहादतों पर 'अमल कर, ताकि जो कुछ तू करे और जहाँ कहीं तू जाए, सब में तुझे कामयाबी
    हो,
  rus-SYN: и храни завет Господа Бога твоего, ходя путями Его и соблюдая уставы Его
    и заповеди Его, и определения Его и постановления Его, как написано в законе Моисеевом,
    чтобы быть тебе благоразумным во всем, что ни будешь делать, и везде, куда ни
    обратишься;
  bqc-SIM: Nìliↄ Dii ń Lua yãdilɛnɛↄ kũa, níↄ táa'o lá a yeiwa, níↄ aà ↄtondↄkĩi
    gwa, níↄ aà yãdilɛaↄ kũa ń aà ikoyãↄ ń aà yã'onɛↄ, lá a ku Mↄizi ikoyã
    láuwa, yã́ pↄ́ ńlɛ kɛ píi iↄ bↄ maa, n tá píi iↄ na.
  tcz-CHONGTHU: Pakai na Pathen lungdei lam in hung chon inlang, alampi hin jui jing
    in, athupeh leh a dan ho Mose Danthu Lekhabu a kisun bang bang in nit jing jengin,
    chutileh natohna jouse leh na chena jouse’a na lolhin ding ahi.
  mar-mar: आता परमेश्वर देवाच्या सर्व आज्ञांचे काळजीपूर्वक पालन कर त्याच्या मार्गाने
    जा, परमेश्वराच्या सर्व आज्ञा, नियम, कराराचे आदेश, व निर्णय काटेकोरपणे मोशेच्या
    नियमशास्त्रात लिहिल्याप्रमाणे पाळ. त्यामुळे तू जिथे जाशील तिथे, व जे कार्य हातात
    घेशील त्यामध्ये यशस्वी होशील.
  qub-qub: Tayta Diosninchi nishancunata cumliy. Pay munashanta ruray. Moisés isquirbishan
    laynincunata, mandamintuncunata cumliy. Chayrämi ima rurashayquichöpis, may-chaypa
    aywarpis alli cawanquipaj.
  bqp-bqp: Ǹgↄ̃ Dikiri n Luda yãnↄ kũna, ńgↄ̃ tɛ́ a zɛ́i, ńgↄ̃ a ↄdↄki gwa, ńgↄ̃
    a yãditɛnanↄ kũna kũ a dokayãnↄ kũ a yã'onnɛnanↄ, lákũ à kú Musa doka takadan
    nà, yã kũ ntɛn kɛ sĩnda pínki nigↄ̃ bo mana, n tá pínki nigↄ̃ nna.
  hat-hat: Se pou ou fè tou sa Seyè a, Bondye ou la, va ba ou lòd fè. W'a fè volonte
    Bondye, w'a mache dapre lòd, kòmandman, regleman ak prensip li bay yo jan sa ekri
    nan liv Lalwa Moyiz la, pou tout zafè ou mache byen kote ou pase, nan tou sa w'ap
    fè.
  eng-BSB: And keep the charge of the LORD your God to walk in His ways and to keep
    His statutes, commandments, ordinances, and decrees, as is written in the Law
    of Moses, so that you may prosper in all you do and wherever you turn,
  eng-WEBPB: and keep the instruction of the LORD your God, to walk in his ways, to
    keep his statutes, his commandments, his ordinances, and his testimonies, according
    to that which is written in the law of Moses, that you may prosper in all that
    you do and wherever you turn yourself.
  kbq-kbq: Ra Anumzana kagri Anumzamo'ma huoma hania zana nehunka, maka avu'ava'a
    avaririo. Hagi Mosese avontafepima krente'nea tra ke'ane, kasege'anema kegava
    hunka avaririsankeno'a, maka zama hanana zamo'ene, kama vanana kamo'a knare hugahie.
  nhe-BL: Xijtoquili nochi itlanahuatilhua TOTECO Dios. Xinejnemi ipan iojhui huan
    xijchijtinemi nochi tlen ya quipactía. Xijchihua sesen itlanahuatilhua, ileyes,
    itlamachtilhua huan inemachiltijhua tlen quiijcuilo Moisés para nochi quisas cuali
    para ta ica tlen tijchihuas huan campa tiyas.
  bus-bus: Ǹgaegↄ̃ Dii n Luda yãnↄ kũna, nɛ́gↄ̃ tɛ́ à zɛ́zi, nɛ́gↄ̃ à ↄdↄkii gwaa,
    nɛ́gↄ̃ à yãdiɛnanↄ kũna kↄ̃n à dokayãnↄ kↄ̃n à yã'onnɛnanↄ, lán à kú Musa
    doka takadan nà, yã kɛ̀ nɛ́ɛ kɛɛ píngi égↄ̃ bↄↄ maa, n tá píngi égↄ̃ nna.
  gub-BL: Ezapo ma'e Tupàn Tuweharupi Wiko Ma'e nezar hemiapo kar ràm nehe. Eruzar
    ize'eg paw nehe. Eruzar hemiapo putar haw paw nehe no, Moizez ze'eg kwehe arer
    ita rehe imuapyk pyrer heruzar pà nehe no. Nezewe mehe oho katu putar nereko haw
    newe nehe. Wyzài taw pe wyzài ywy rehe neho mehe nehe, wyzài ma'e iapo mehe nehe,
    ikatu putar nereko haw nehe.
  eng-DRA: 'And keep the charge of the Lord thy God, to walk in his ways, and observe
    his ceremonies, and his precepts, and judgments, and testimonies, as it is written
    in the law of Moses: that thou mayest understand all thou dost, and whithersoever
    thou shalt turn thyself:'
