verse: 1KI.002.033
translations:
  mal-C: അവരുടെ രക്തത്തിന്റെ പാതകം എന്നെന്നേക്കും യോവാബിന്റെ തലമേലും അയാളുടെ പിൻഗാമികളുടെ
    തലമേലും ഇരിക്കട്ടെ! എന്നാൽ ദാവീദിൻമേലും അദ്ദേഹത്തിന്റെ പിൻഗാമികളിൻമേലും ഭവനത്തിൻമേലും
    സിംഹാസനത്തിൻമേലും യഹോവയുടെ സമാധാനം എന്നെന്നേക്കും ഉണ്ടായിരിക്കട്ടെ!”
  deu-TKW: So soll denn ihr Blut für immer zurückfallen auf das Haupt Joabs und seiner
    Nachkommen; David aber und seinen Nachkommen, seinem Hause und seinem Throne müsse
    immerdar Heil von Jahwe widerfahren!
  lin-lin: Tika ete ngambo ya makila na bango ezala mpo na libela likolo ya moto ya
    Joabi mpe ya bana na ye. Kasi tika ete kimia ya Yawe ezala mpo na libela na Davidi,
    na bana na ye, na libota na ye mpe na kiti na ye ya bokonzi.
  eng-LSV: indeed, their blood has turned back on the head of Joab, and on the head
    of his seed for all time; and for David, and for his seed, and for his house,
    and for his throne, there is peace for all time, from YHWH.”
  eng-GNV: 'Their blood shall therefore returne vpon the head of Ioab, and on the
    head of his seede for euer: but vpon Dauid, and vpon his seede, and vpon his house,
    and vpon his throne shall there be peace for euer from the Lord.'
  eng-WEBSTER: 'Their blood shall therefore return upon the head of Joab, and upon
    the head of his seed for ever: but upon David, and upon his seed, and upon his
    house, and upon his throne, shall there be peace forever from the LORD.'
  nhw-BL: Huajca Joab huan iixhuihua quihuicase tlajtlacoli para nochipa por ni ome
    catli quinmicti. Pero para nochipa ma onca itlasehuilis TOTECO ica notata David
    huan ica nochi iixhuihua teipa ehuani huan ica nochi catli mosehuise para tlanahuatise
    ipan isiya.
  swh-ONEN: Hatia ya damu yao na iwe juu ya kichwa cha Yoabu na wazao wake milele.
    Lakini kwa Daudi na uzao wake, nyumba yake na kiti chake cha ufalme, iwepo amani
    ya Bwana milele.”
  bba-bba: Ben yɛm mu ko n wɑ̃ɑwɑ Yoɑbu kɑ win bibun bweserɔ sere kɑ bɑɑdommɑɔ. Adɑmɑ
    Yinni Gusunɔ u koo de bɔri yɛndu tɑ n wɑ̃ɑ Dɑfidi kɑ win bibun bweserɔ kɑ mɑɑ
    win bibun bɑndu sɔɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'Their blood shall therefore return upon the head of Joab, and upon
    the head of his seed for ever: but upon David, and upon his seed, and upon his
    house, and upon his throne, shall there be peace for ever from the Lord.'
  luo-luo: Mad rembgi obedi ewi Joab gi nyikwaye nyaka chiengʼ. To kuom Daudi gi nyikwaye
    gi ode kod kuom lochne, mad kwe Jehova Nyasaye obedie nyaka chiengʼ.”
  meu-meu: Taunabunai, idia raradia gwauna na Ioab kwarana ai bona ia garana kwaradia
    ai baine lou, bona baine mia hanaihanai; a David bona ia garana bona ena ruma
    bona ena terono ediai Iehova ena maino baine mia hanaihanai.
  npi-ULB: त्यसैले तिनीहरूको रगतको दोष सदाको निम्ति योआब र तिनका सन्तानहरूका शिरमाथि
    परोस् । तर दाऊद र तिनका सन्तानहरू अनि तिनको वंश र तिनको सिंहासनमा भने सदासर्वदा
    परमप्रभुबाट शान्ति आओस् ।”
  yor-yor: Kí ẹ̀bi ẹ̀jẹ̀ wọn wá sórí Joabu àti sórí irú-ọmọ rẹ̀ títí láé. Ṣùgbọ́n
    sórí Dafidi àti irú-ọmọ rẹ̀, sí ilé rẹ̀ àti sí ìtẹ́ rẹ̀, ni kí àlàáfíà Olúwa wà
    títí láé.”
  pes-OPCB: و خون ایشان تا به ابد بر گردن یوآب و فرزندان او خواهد بود. اما خداوند
    نسل داوود را که بر تخت او می‌نشینند تا به ابد سلامتی خواهد داد.»
  tgl-ULB: Kaya nawa ang dugo nila ay bumalik sa ulo ni Joab at sa ulo ng kaniyang
    mga kaapu-apuhan magpakailanman. Pero kay David at sa kaniyang mga kaapu-apuhan,
    at kaniyang sambahayan, at sa kaniyang trono, nawa'y magkaroon ng kapayapaan mula
    kay Yahweh magpakailanman.”
  hui-hui: Ainde Anduane Homogo ibunime Yoabahanda mana ko binidagoni mitangi biaabo
    halu mo wiaho howa Yoaba ibunibi ibu aguane mani holobadaruhabi pani mialu haabo
    helo laro. Anigo Anduane Homogo ibunime Debidinaga waneigini aguane hama polebiraru
    ti bayale hangu helo biamogo bialu Debidi aguanerume kini holebiraru biamogo bialu
    haabo helo laro, lene.
  mya-mya: ထို​လူ​သတ်​မှု​များ​အ​တွက်​ယွာ​ဘ​နှင့်​သူ​၏ သား​မြေး​တို့​သည် ထာ​ဝ​စဉ်​အ​ပြစ်​ဒဏ်​ခံ​ရ
    ကြ​လတ္တံ့။ သို့​ရာ​တွင်​ဒါ​ဝိဒ်​၏​အ​ရိုက်​အ​ရာ ဆက်​ခံ​ကြ​သော​သား​မြေး​တို့​ကို​မူ​ကား
    ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​စဉ်​အ​မြဲ​အောင်​ပွဲ ခံ​စေ​တော်​မူ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དེ་བས་དེ་གཉིས་ཀྱི་ཁྲག་བཞུར་བའི་སྡིག་པ་ནི་ཕྱིར་ཡོ་ཨབ་དང་ཁོའི་བུ་རྒྱུད་རྣམས་ཀྱི་མགོ་ལ་རྟག་ཏུ་འབབ་པར་གྱུར་ཅིག
    འོན་ཀྱང་དཱ་བིད་དང་ཁོང་གི་བུ་རྒྱུད་དང་ཁྱིམ་གཞིས། ཁོང་གི་རྒྱལ་ཁྲི་བཅས་ལ་དུས་རྒྱུན་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ནས་ཞི་བདེ་འཐོབ་པར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ropa ravo ngaridzokere pamusoro waJoabhu, napamusoro pemhuri yake nokusingaperi.
    Asi rugare runobva kuna Jehovha ngaruve pana Dhavhidhi, naparudzi rwake, napaimba
    yake, napachigaro chake choushe nokusingaperi.”
  spa-BLM: Así que su sangre volverá sobre la cabeza de Joab y sobre la cabeza de
    su descendencia para siempre. Pero para David, para su descendencia, para su casa
    y para su trono, habrá paz para siempre de parte de Yahvé”.
  cac-cac: A schamel eb' vin̈ chi' ochocab'can smuloc vin̈aj Joab chi' yed' eb' yin̈tilal
    d'a juneln̈ej. Palta yac'ocab' svach'c'olal Jehová d'a quib'an̈ a on̈ yin̈tilal
    on̈ vin̈aj rey David tic, ol on̈ ochn̈ejcan d'a sdespacho vin̈, xchi vin̈.
  swh-ULB: Kwa hiyo damu yao na imrudie Yoabu kichwani pake na kwenye vichwa vya uzao
    wake milele na milele. Lakini kwa Daudi na uzao wake, na nyumba yake, na kwenye
    kiti chake cha enzi, kuwe na amani ya kudumu kutoka kwa BWANA.”
  bel-bel: хай абернецца кроў іхняя на галаву Ёава і на і галаву нашчадкаў ягоных
    навекі, а Давіду і нашчадкам ягоным, і дому ягонаму і трону ягонаму хай будзе
    мір навекі ад Госпада!
  deu-ELBBK: Und ihr Blut wird zurückkehren auf den Kopf Joabs und auf den Kopf seiner
    Nachkommen ewiglich; aber David und seinen Nachkommen und seinem Haus und seinem
    Thron wird Friede sein auf ewig vonseiten des HERRN.
  mbb-OT: Iyan sikandin wey is menge kevuwazan din ebpekepenavak minsan keenu te kemetayen
    keniyan he menge etew. Piru si David wey is menge kevuwazan din wey is ginhedian
    din ebeǥayan te meupiya he kebpekesavuk minsan keenu.”
  mal-2015: അവരുടെ രക്തം എന്നേക്കും യോവാബിന്റെയും അവന്റെ സന്തതിയുടെയും തലമേൽ ഇരിക്കും;
    ദാവീദിന്നും അവന്റെ സന്തതിക്കും ഗൃഹത്തിന്നും സിംഹാസനത്തിന്നും യഹോവയിങ്കൽനിന്നു
    എന്നേക്കും സമാധാനം ഉണ്ടാകും.
  rmc-rmc: Lengro rat mi perel pro šero le Joaboske the pre leskro potomstvos pro
    furt. Ale le Davidoskre potomstvos, leskra famelija the leskre tronos mi el le
    RAJESKRO smirom pro furt.“
  pes-OPV: پس خون ایشان برسر یوآب و بر سر ذریتش تا به ابد برخواهد گشت و برای داود
    و ذریتش و خاندانش و کرسی‌اش سلامتی از جانب خداوند تا ابدالاباد خواهد بود.»
  ron-1924: Сынӂеле лор сэ кадэ песте капул луй Иоаб ши песте капул урмашилор луй
    пентру тотдяуна, дар Давид, сэмынца луй, каса луй ши скаунул луй де домние сэ
    айбэ парте де паче пе вечие дин партя Домнулуй.”
  ben-OBCV: তাদের রক্তপাতের অপরাধ চিরকাল যেন যোয়াব ও তাঁর বংশধরদের মাথার উপরেই বর্তায়।
    কিন্তু দাউদ ও তাঁর বংশধরদের, তাঁর পরিবার ও তাঁর সিংহাসনের উপর যেন চিরকাল সদাপ্রভুর
    শান্তি বিরাজমান থাকে।”
  som-som: Saas aawadeed dhiiggoodii wuxuu ku noqon doonaa madaxa Yoo'aab, iyo madaxa
    farcankiisa weligiis, laakiinse Daa'uud, iyo farcankiisa, iyo reerkiisa, iyo carshigiisaba
    nabad baa xagga Rabbiga uga ahaan doonta weligeed.
  lat-VUC: et revertetur sanguis illorum in caput Joab, et in caput seminis ejus in
    sempiternum. David autem et semini ejus, et domui, et throno illius, sit pax usque
    in æternum a Domino.
  eng-ASVBT: 'So shall their blood return upon the head of Joab, and upon the head
    of his seed forever: but unto David, and unto his seed, and unto his house, and
    unto his throne, shall there be peace forever from Jehovah.'
  ita-1885: Ritorni adunque il sangue di coloro in sul capo di Ioab, e in sul capo
    della sua progenie in perpetuo; ma siavi pace, da parte del Signore, a Davide,
    ed alla sua progenie, ed alla sua casa, ed al suo trono, in perpetuo.
  eng-LXXUP: 'And their blood is returned upon his head, and upon the head of his
    seed forever: but to David, and his seed, and his house, and his throne, may there
    be peace forever from the Lord.'
  eng-ULB: So may their blood return on the head of Joab and on the head of his descendants
    forever. But to David and his descendants, and to his house, and to his throne,
    may there be peace forever from Yahweh.”
  spa-VBL: Que la responsabilidad de haber derramado su sangre recaiga para siempre
    sobre Joab y sus descendientes; pero que el Señor dé paz y prosperidad a David,
    a sus descendientes, a su familia y a su dinastía para siempre”.
  fra-_FOB: Et leur sang retombera sur la tête de Joab, et sur la tête de sa postérité
    à toujours; mais il y aura paix de la part de l'Éternel, à toujours, pour David,
    pour sa postérité, pour sa maison et pour son trône.
  mal-mal: അവരുടെ രക്തം എന്നേക്കും യോവാബിന്റെയും അവന്റെ സന്തതിയുടെയും തലമേൽ ഇരിക്കും;
    ദാവീദിനും അവന്റെ സന്തതിക്കും ഗൃഹത്തിനും സിംഹാസനത്തിനും യഹോവയിങ്കൽനിന്ന് എന്നേക്കും
    സമാധാനം ഉണ്ടാകും.
  urd-GVR: Yoāb aur us kī aulād hameshā tak in qatloṅ ke qusūrwār ṭhahreṅ. Lekin Rab
    Dāūd, us kī aulād, gharāne aur taḳht ko hameshā tak salāmatī atā kare.”
  suz-BL: मेको आस हुश आ दोस गेना हना यो योआब नु मेको आ तौ चच आन पिया तार लील। तन्‍न
    दाऊद नु मेको आ तौ चच आन तार, मेको आन खिंम नु आन राज्‍यम परमप्रभु यावे आ ङोंइती
    गेना हना यो थुं नाइश्‍शा बाक्‍तीक दुम्‍ल” देंमाक्‍त।
  ita-1927: Il loro sangue ricadrà sul capo di Joab e sul capo della sua progenie
    in perpetuo, ma vi sarà pace per sempre, da parte dell’Eterno, per Davide, per
    la sua progenie, per la sua casa e per il suo trono”.
  ckb-ckb: با هەتاهەتایە خوێنەکەیان لە ئەستۆی یۆئاب و نەوەکانی بێت، بۆ داود و نەوەکانی
    و ماڵەکەی و تەختەکەشی هەتاهەتایە لەلایەن یەزدانەوە ئاشتییان بۆ دەبێت.»
  eng-BBE: So their blood will be on the head of Joab, and on the head of his seed
    for ever; but for David and his seed and his family and the seat of his kingdom,
    there will be peace for ever from the Lord.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರ ರಕ್ತಾಪರಾಧವು ಯೋವಾಬನ ತಲೆಯ ಮೇಲೆಯೂ, ಅವನ ಸಂತತಿಯವರ ತಲೆಯ ಮೇಲೆಯೂ
    ಯುಗಯುಗಕ್ಕೂ ಇರುವುದು. ಆದರೆ ದಾವೀದನ ಮೇಲೆಯೂ, ಅವನ ಸಂತಾನದವರ ಮೇಲೆಯೂ, ಅವನ ಮನೆಯ ಮೇಲೆಯೂ,
    ಅವನ ಸಿಂಹಾಸನದ ಮೇಲೆಯೂ ಯೆಹೋವ ದೇವರಿಂದ ಸಮಾಧಾನವು ಯುಗಯುಗಾಂತರಕ್ಕೂ ಇರುವುದು,” ಎಂದನು.
  tam-2017: இப்படியே அவர்களுடைய இரத்தப் பழி என்றும் யோவாபுடைய தலையின்மேலும், அவனுடைய
    சந்ததியினர்களின் தலையின்மேலும் திரும்பவும், தாவீதுக்கும் அவருடைய சந்ததியினர்களுக்கும்
    அவருடைய வீட்டார்களுக்கும் அவர் சிங்காசனத்திற்கும் என்றென்றைக்கும் யெகோவாவாலே சமாதானம்
    உண்டாயிருக்கவும்கடவது என்றான்.
  spa-RV-1909: 'La sangre pues de ellos recaerá sobre la cabeza de Joab, y sobre la
    cabeza de su simiente para siempre: mas sobre David y sobre su simiente, y sobre
    su casa y sobre su trono, habrá perpetuamente paz de parte de Jehová.'
  ron-BTF: Sângele lor să se întoarcă asupra capului lui Ioab şi asupra capului seminţei
    lui pentru totdeauna; dar asupra lui David şi asupra seminţei lui şi asupra casei
    lui şi asupra tronului său, să fie pace de la DOMNUL pentru totdeauna.
  eng-WEBP: So their blood will return on the head of Joab and on the head of his
    offspring forever. But for David, for his offspring, for his house, and for his
    throne, there will be peace forever from the LORD.”
  eng-FBV: May the responsibility for shedding their blood come back on Joab and his
    descendants forever; but may the Lord give peace and prosperity to David, his
    descendants, his family, and his dynasty forever.”
  nld-1939: Zo zal hun bloed voor altijd neerkomen op het hoofd van Joab en zijn nakomelingen;
    maar met David en zijn nakomelingen, zijn huis en zijn troon, zal het heil van
    Jahweh in eeuwigheid zijn!
  nch-BL: Huajca Joab huan iixhuihua quihuicase tajtacoli para nochipa por ni ome
    cati quinmicti. Pero para nochipa ma onca itasehuilis TOTECO ica notata David
    huan ica nochi iixhuihua teipa ehuani huan ica nochi cati mosehuise para tanahuatise
    ipan isiya.
  vie-1934: Huyết hai người ấy sẽ đổ lại trên đầu Giô-áp và trên đầu của dòng dõi
    nó cho đến đời đời; còn phần Đa-vít và dòng dõi người, nhà và ngôi nước người
    sẽ nhờ Đức Giê-hô-va mà được bình yên mãi mãi.
  hin-CV: तब उन दोनों की हत्या का दोष लौटकर योआब और उनके वंशजों पर हमेशा के लिए आता
    रहेगा; मगर दावीद, उनके वंशजों, उनके परिवार और सिंहासन पर याहवेह के द्वारा दी गई
    शांति हमेशा बनी रहे.”
  spa-BES: Y su sangre estará sobre la cabeza de Joab, y sobre la cabeza de su simiente
    para siempre; pero para David y su simiente y su familia y la sede de su reino,
    habrá paz para siempre del Señor.
  tdx-tdx: Aa le hibali­k’ amy añambone’ Ioabey, naho an-doha’ o tiri’eo nainai’e
    kitro katroke ty lio’ iareo; fe fanintsiñañe nainai’e kitro añ’afe’e ty ho amy
    Davide naho o tiri’eo naho i anjomba’ey vaho i fiambesa’e boak’ am’ Iehovày.
