    a me kona nohoalii, e kau mau loa'i ka pomaikai mai ka Haku mai.
  arb-NAV: فَيَرْتَدُّ دَمُهُمَا عَلَى رَأْسِ يُوآبَ وَرَأْسِ نَسْلِهِ إِلَى الأَبَدِ،
    وَيَمْلأُ سَلامُ الرَّبِّ دَاوُدَ وَنَسْلَهُ وَبَيْتَهُ وَعَرْشَهُ إِلَى مَدَى
    الدَّهْرِ».
  ewe-ewe: Ame siawo wuwu ƒe nu vɔ̃ nanɔ Yoab kple eƒe dzidzimeviwo dzi tegbetegbe
    eye Mawu nakpɔe be David kple eƒe dzidzimeviwo meɖi fɔ le ame siawo wuwu me o.”
  eng-LEE: And their blood shall return upon the head of Joab, and upon the head of
    his seed for ever; but unto David, and unto his seed, and unto his house, and
    unto his throne, may there be peace for ever from the Lord.
  asm-FB: তেওঁলোকৰ ৰক্তপাতৰ দোষ যেন যোৱাবৰ মূৰত আৰু তেওঁৰ বংশৰ মূৰত চিৰকাললৈকে থাকক;
    কিন্তু দায়ুদ আৰু তেওঁৰ সন্তান সকললৈ, তেওঁৰ বংশলৈ আৰু তেওঁৰ সিংহাসনলৈ যিহোৱাৰ
    পৰা সৰ্ব্বদায় শান্তি হ’ব।”
  sus-A: عٍ وُلِ سَرٍ دْشْمَ يٌوَبَ نُن عَ بْنسْي نَن شُن مَ عَبَدَن، كْنْ عَلَتَلَ
    شَ هِننّ نَن لُمَ دَوُدَ، عَ بْنسْييٍ، عَ شَ دٍنبَيَ نُن عَ شَ مَنفّيَ مَ.»
  fra-SBL: Ainsi leur sang retombera sur la tête de Joab et sur la tête de sa descendance
    pour toujours. Mais pour David, pour sa descendance, pour sa maison et pour son
    trône, il y aura une paix éternelle de la part de Yahvé. »
  hbo-hbo: וְשָׁ֤בוּ דְמֵיהֶם֙ בְּרֹ֣אשׁ יֹואָ֔ב וּבְרֹ֥אשׁ זַרְעֹ֖ו לְעֹלָ֑ם וּלְדָוִ֡ד
    וּ֠לְזַרְעֹו וּלְבֵיתֹ֨ו וּלְכִסְאֹ֜ו יִהְיֶ֥ה שָׁלֹ֛ום עַד־עֹולָ֖ם מֵעִ֥ם יְהוָֽה׃
  kik-kik: Ihĩtia rĩu rĩa gũita thakame yao rĩrocookerera Joabu na njiaro ciake nginya
    tene. No kũrĩ Daudi na njiaro ciake, na nyũmba yake na ũthamaki wake, thayũ wa
    Jehova ũrogĩa kũrĩ o nginya tene.”
  fra-NCL: Leur sang retombera sur la tête de Joab et sur la tête de ses descendants
    à jamais ; mais il y aura paix pour toujours, de la part de Yahweh, pour David
    et sa postérité, pour sa maison et son trône. »
  cek-AK: A zaehaih athii tho loe Joab hoi a caanawk nuiah dungzan khoek to om nasoe;
    toe David hoi anih ih caanawk, anih ih im hoi anih ih angraeng tangkhang nuiah
    loe, dungzan khoek to Angraeng monghaih to om nasoe, tiah a naa.
  cuk-cuk: ”Degisoggu, Joabʼgi wemar-ebogwad-ablis-eolesad ataklegoed, degi, e-wagan-e-sorba-danimaladgi
    degisadegu ataklemogoed. Davidʼgardina, Bab-Jehová neg-bogidikid ukoed. Bab-Jehová,
    David-waganga neg-bogidikid ukmogoed, e-wagan-reyga-megmaloedga neg-bogidikid
    ukbaloed, geb e-negseoedgi amba neg-bogidik imakbaloed.”
  uig-CYR: Уларниң қени Йоабниң беши вә нәслиниң бешиға мәңгү янғай; лекин Давут,
    униң нәсли, җәмәти вә тәхтигә әбәдил-әбәткичә Пәрвәрдигардин тинич-хатирҗәмлик
    болғай, деди.
  tel-2017: అంతే గాక వారి ప్రాణ దోషానికి యోవాబు, అతని సంతతివారే ఎన్నటికీ బాధ్యులు
    గానీ దావీదుకు, అతని సంతతికి, అతని వంశానికి, అతని సింహాసనానికి ఎన్నటెన్నటికీ యెహోవా
    శాంతి సమాధానాలు ఉంటాయి.”
  hat-BSA: Konsa, san yo va retounen sou tèt Joab avèk tèt desandan li yo pou tout
    tan. Men a David avèk desandan li yo, lakay li ak twòn li an, pou kapab gen lapè
    soti nan SENYÈ a pou tout tan.”
  kos-kos: Mwatan akmas ingan ac fah putatyang nu facl Joab, ac nu fin fwilin tulik
    natul nwe tok. A LEUM GOD El ac sang wo ouiya nu sin tulik natul David, su ac
    muta fin tron lal.”
  hbo-WLC: וְשָׁ֤בוּ דְמֵיהֶם֙ בְּרֹ֣אשׁ יוֹאָ֔ב וּבְרֹ֥אשׁ זַרְע֖וֹ לְעֹלָ֑ם וּלְדָוִ֡ד
    וּ֠לְזַרְעוֹ וּלְבֵית֨וֹ וּלְכִסְא֜וֹ יִהְיֶ֥ה שָׁל֛וֹם עַד־עוֹלָ֖ם מֵעִ֥ם יְהוָֽה׃
  ibo-ibo: Ka ikpe ọmụma dị nʼihi igbu ọchụ ndị a dịkwasị Joab na ụmụ ụmụ ya nʼisi
    ruo mgbe ebighị ebi. Ma nʼebe Devid na ụmụ ụmụ ya, na ụlọ ya, na ocheeze ya dị,
    ka udo Onyenwe anyị dịkwasị ha ruo mgbe ebighị ebi.”
  ory-ory: ତହୁଁ ସେମାନଙ୍କ ରକ୍ତପାତର ଅପରାଧ ଯୋୟାବର ମସ୍ତକରେ ଓ ସଦାକାଳ ତାହାର ବଂଶର ମସ୍ତକରେ
    ବର୍ତ୍ତିବ; ମାତ୍ର ଦାଉଦଙ୍କ ପ୍ରତି ଓ ତାଙ୍କ ବଂଶ ପ୍ରତି ଓ ତାଙ୍କ ଗୃହ ପ୍ରତି ଓ ତାଙ୍କ ସିଂହାସନ
    ପ୍ରତି, ସଦାପ୍ରଭୁଙ୍କଠାରୁ ସଦାକାଳ ଶାନ୍ତି ବର୍ତ୍ତିବ।”
  chk-chk: Iei usun tipisin än Joap nimanauei aramas epwe püsin ukun me mwirimwirin
    tori feilfeilachök. Nge epwe wor kinamwe seni ewe Samol mi Lapalap ngeni Tafit
    me mwirimwirin kana mi mot won an lenien motun king tori feilfeilachök.”
  rop-rop: YAWEI garra panishim Joweb en ola bigininimob blanga im olagija blanga
    det dubala. Bat YAWEI garra gudbinji olawei langa Deibid en im bigininimob weya
    dei garra jidan king afta im.”
  ukr-1871: Оце ж нехай кров їх навіки впаде на голову Йоабові й потомків його, а
    Давидові й потомкам його, й домові його, й престолові його по всї вічні часи нехай
    посилає Господь щасну долю!
  deu-1951: Ihr Blut komme auf Joabs Kopf und auf den Kopf seines Samens ewiglich;
    David aber und sein Same, sein Haus und sein Thron, habe ewiglich Frieden von
    dem HERRN!
  eng-JPS: So shall their blood return upon the head of Joab, and upon the head of
    his seed for ever; but unto David, and unto his seed, and unto his house, and
    unto his throne, shall there be peace for ever from the LORD.'
  srp-1865: Neka se dakle krv njihova vrati na glavu Joavovu i na glavu sjemena njegova
    dovijeka; a Davidu i sjemenu njegovu i domu njegovu i prijestolu njegovu neka
    bude mir dovijeka od Gospoda.
  lug-lug: Bwe gutyo omusango gw’omusaayi gwabwe gubeere ku mutwe gwa Yowaabu ne ku
    zzadde lye emirembe gyonna. Naye ku Dawudi ne ku zzadde lye, era ne ku nnyumba
    ye ne ku ntebe ye ey’obwakabaka, wabeerewo emirembe gya Mukama emirembe gyonna.”
  heb-heb: ושבו דמיהם בראש יואב ובראש זרעו לעלם ולדוד ולזרעו ולביתו ולכסאו יהיה שלום
    עד עולם מעם יהוה׃
  ben-IRV: তাঁদের রক্তপাতের দোষ যোয়াবের ও তাঁর বংশের লোকদের মাথার উপরে চিরকাল থাকুক।
    কিন্তু দায়ূদ ও তাঁর বংশের লোকদের উপর এবং তাঁর পরিবার ও তাঁর সিংহাসনের উপর সদাপ্রভুর
    শান্তি চিরকাল থাকুক।”
  pan-pan: ਇਸ ਲਈ ਉਨ੍ਹਾਂ ਦਾ ਖ਼ੂਨ ਯੋਆਬ ਦੇ ਸਿਰ ਉੱਤੇ ਅਤੇ ਉਸ ਦੀ ਅੰਸ ਦੇ ਸਿਰ ਉੱਤੇ ਸਦਾ ਤੱਕ
    ਰਹੇ, ਪਰ ਦਾਊਦ ਉੱਤੇ, ਉਹ ਦੀ ਅੰਸ ਉੱਤੇ, ਉਹ ਦੇ ਘਰ ਉੱਤੇ ਅਤੇ ਉਹ ਦੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਸਦਾ ਤੱਕ
    ਯਹੋਵਾਹ ਵੱਲੋਂ ਸੁੱਖ-ਸਾਂਦ ਰਹੇਗੀ।
  mya-JVB: ထိုသူ တို့၏ အသွေး သည် ယွာဘ ခေါင်း ၊ သား မြေးတို့၏ ခေါင်း ပေါ် မှာ အစဉ်
    သက်ရောက် ပါစေ။ ဒါဝိဒ် နှင့် သူ ၏ဆွေ တော်မျိုးတော်၊ နန်း တော်၊ ရာဇ ပလ္လင်တော်၌
    ထာဝရဘုရား ပေးတော်မူသောငြိမ်ဝပ် ခြင်း အမြဲ သက်ရောက် ပါစေဟု မိန့် တော်မူသည်အတိုင်း၊
  tbg-tbg: Oho, kairaro Noravano Kotiva Ioaapira vaaqu okarara iriharo, kia vira uva
    nunka amitairaro vi uvava ekaa enta Ioaapiraqaavata, viva kuvuarama tairaukaqaavata,
    qaqi variqiro vuarire. Kairaro Noravano Kotiva ekaa enta Devitira ankuqirauka
    koqema nimiteharo vikaqihai avuhainaa vaiinti qovaraiqikavata koqema nimitaira
    vika maateraiqiha variqi vuate, tiro.
  hmo-hmo: “Unai dainai Lohiabada ese inai kerere ena davana be Ioaba bona iena natuna
    bona tubuna taudia edia latanai do ia noho ela bona hanaihanai. To Lohiabada ese
    Davida ena bese, bona iena natuna bona tubuna, king dagi idia abia taudia, dekenai
    iena maino do ia henia, ela bona hanaihanai.”
  urd-urd: इसलिए उनका ख़ून योआब के सर पर और उसकी नसल के सर पर हमेशा तक रहेगा, लेकिन
    दाऊद पर और उसकी नसल पर और उसके घर पर और उसके तख़्त पर हमेशा तक ख़ुदावन्द की तरफ़
    से सलामती होगी।”
  rus-SYN: да обратится кровь их на голову Иоава и на голову потомства его навеки,
    а Давиду и потомству его, и дому его и престолу его да будет мир навеки от Господа!
  bqc-SIM: An dɛa yã́ aↄ wi Yoabu ń a buiↄ musu gↄↄpiiɛ, kási Dii aↄ Davidi ń
    a buiↄ ń a uao ń a kpalao gba aafia gↄↄpiiɛ.
  tcz-CHONGTHU: Athisan phu chu Joab leh ason apah ho chung ah a tonsot'in chu jeng
    hen lang amavang David leh a chilhah chung leh alal touna chung ah atonsot nin
    Pakaiyin chamna pejing tahen,” ati.
  mar-mar: त्यांचा रक्तपात यवाबाच्या शिरी त्याच्या संततीच्या शिरी उलटवून सर्वदा राहील.
    पण दावीद, त्यांचे वंशज, त्याच्या घराण्यातील राजे आणि त्याचे राज्य यांना परमेश्वराच्या
    कृपेने निरंतर शांतता लाभेल.”
  qub-qub: Paycunata wañuchishanpita Joabpis y paypita miraj aywajcunapis maldisyunasha
    cachun. Davidpita mirar aywajcunata ichanga Tayta Dios imaypis yanapaycullächun
    alli cawananpaj. Chaynöpis yanapaycullächun Israel y Judá runacunata imaypis alli
    mandananpaj.»
  bqp-bqp: Ń dɛna yã nigↄ̃ wí Yoabu kũ a burinↄ musu gↄrↄ sĩnda pínki, ama Dikiri
    nigↄ̃ Dauda kũ a burinↄ kũ a ↄnnwo kũ a kpataao gba aafia gↄrↄ sĩnda pínki.
  hat-hat: Wi, chatiman krim sa yo va tonbe sou Joab ak sou pitit li yo pou tout tan.
    Men, Seyè a ap toujou bay David ak pitit li yo, fanmi li ak tout wa ki va vin
    apre l' yo kè poze.
  eng-BSB: Their blood will come back upon the heads of Joab and his descendants forever;
    but for David, his descendants, his house, and his throne, there shall be peace
    from the LORD forever.”
  eng-WEBPB: So their blood will return on the head of Joab and on the head of his
    offspring forever. But for David, for his offspring, for his house, and for his
    throne, there will be peace forever from the LORD.”
  kbq-kbq: E'ina hu'negu ana netremofo knazamo'a Joapunte'ene agripinti'ma forehu
    anante anante hu'zama vanaza vahepi mevava huno vugahie. Hianagi Devitinte'ene
    agripinti'ma forehu anante anante'ma hu'za vanaza vahe'ene, naga'are'ene, kini
    tra'are mani'za esaza vahetera maka zupa Ra Anumzamofo arimpa fruzamo mevava huno
    vanie.
  nhe-BL: Huajca Joab huan iixhuihua quihuicase tlajtlacoli para nochipa ipampa ni
    ome tlen quinmicti. Pero para nochipa ma onca itlasehuilis TOTECO ica notata David
    huan ica nochi iixhuihua teipa ehuani huan ica nochi tlen mosehuise para tlanahuatise
    ipan isiya.
  bus-bus: Aↄ̃ dɛna yã égↄ̃ wii Yoabu kↄ̃n a boriinↄ musu gurↄ píngi, mↄde Dii égↄ̃
    Dauda kↄ̃n a boriinↄ kↄ̃n a uao kↄ̃n a kpatao gbaa aafia gurↄ sãnda píngia.
  gub-BL: A'e mokoz awa wazuka awer hekuzar rehe zepykaw u'ar putar Zoaw 'aromo nehe,
    izuapyapyr wa'aromo nehe no, awyzeharupi nehe. Tupàn Tuweharupi Wiko Ma'e umukatu
    putar tuwihaw Tawi izuapyapyr a'e wà nehe, i'i Xàrumàw Menai pe.
  eng-DRA: And their blood shall return the head of Joab, and upon the head of his
    seed for ever. But to David and his seed and his house, and to his throne be peace
    for ever from the Lord.
