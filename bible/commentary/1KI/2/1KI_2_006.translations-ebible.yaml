verse: 1KI.002.006
translations:
  mal-C: നിനക്കു ലഭിച്ചിരിക്കുന്ന ജ്ഞാനമനുസരിച്ച് അയാളോടു പെരുമാറുക; അയാളുടെ തല നരയ്ക്കുന്നതിനും
    സമാധാനത്തോടെ ശവക്കുഴിയിലേക്കിറങ്ങുന്നതിനും അനുവദിക്കരുത്.
  deu-TKW: So handle nun nach deiner Weisheit und laß seine grauen Haare nicht unversehrt
    hinunter in die Unterwelt kommen.
  lin-lin: Salela ye kolanda bwanya na yo mpe kotika te ete suki na ye ya pembe ekita
    na kimia na mboka ya bakufi.
  eng-LSV: and you have done according to your wisdom, and do not let his old age
    go down in peace to Sheol.
  eng-GNV: Doe therefore according to thy wisdome, and let thou not his hoare head
    go downe to the graue in peace.
  eng-WEBSTER: Do therefore according to thy wisdom, and let not his hoary head go
    down to the grave in peace.
  nhw-BL: Ta tiitztoc se titlacatl catli tlalnamiqui, huajca temachtli tijmatis tlaque
    tijchihuas. Amo xijcahuilis para Joab huehuejmiquis ica paquilistli.
  swh-ONEN: Shughulika naye kwa kadiri ya hekima yako, lakini usiache kichwa chake
    chenye mvi kishukie kaburi kwa amani.
  bba-bba: Yen sɔ̃, ɑ koowo mɛ̀n nɔɔ wunɛn bwisi yi nɛ. A ku rɑ de u seri bururɑ u
    sere ɡbi.
  eng-KJVCPB: Do therefore according to thy wisdom, and let not his hoar head go down
    to the grave in peace.
  luo-luo: Ti kode kaluwore gi riekoni, to kik iwe lwar mantie e wiye dhi e bur gi
    kwe.
  meu-meu: Taunabunai, emu aonega heḡereḡerena ai ba kara, to kwarana na mase gabuna
    bainela dia maino ai.
  npi-ULB: तिमीले सिकेको बुद्धिले योआबसित व्यवहार गर्नू, तर तिनको फुलेको कपाल शान्तिसित
    चिहानमा जान नपाओस् ।
  yor-yor: Ṣe sí í gẹ́gẹ́ bí ọgbọ́n rẹ̀, ṣùgbọ́n má ṣe jẹ́ kí ewú orí rẹ̀ sọ̀kalẹ̀
    lọ sí isà òkú ní àlàáfíà.
  pes-OPCB: تو مردی حکیم هستی و می‌دانی چه باید کرد. اجازه نده او با موی سفید در آرامش
    به گور فرو رود.
  tgl-ULB: Pakitunguhan mo si Joab gamit ang karunungan na natutunan mo, pero huwag
    mong hayaang ang kaniyang kulay abong ulo ay mapunta sa libingan nang may kapayapaan.
  cbu-NT: Ashiri, natsha in shiyshat anoo tputs ysangcha. Anoo tputs shiysha tsipatspatari
    waneeyarush, ksangcha. Waani kiyung kachiyachpa.
  hui-hui: Ani bidago ai ibu lu haludagua helo ndo í̠nime bulene ngago bialu pani
    abale mibe.
  mya-mya: သင်​သည်​မိ​မိ​ပြု​ရ​မည့်​အ​မှု​ကို​သိ​ပေ​သည်။ သူ့​အား​သ​ဘာ​ဝ​အ​လျောက်​မ​သေ​စေ​နှင့်။
  bod-N: དེ་བས་ཁྱོད་ཀྱིས་རང་གི་ཤེས་རབ་ཀྱི་ནུས་ཚོད་བཞིན་དུ་བྱེད་དགོས་ཤིང་ཁོ་རང་མ་རྒས་སྔོན་ལ་གཤིན་ཡུལ་དུ་རྫོངས་ཤིག
  sna-sna: Ita zvaunogona naye nouchenjeri hwako, asi usatendera musoro wake wachena
    kuti upinde muguva norugare.
  spa-BLM: Haz, pues, según tu sabiduría, y no dejes que su cabeza gris descienda
    al Seol en paz.
  cac-cac: Yuj chi' n̈ican tzutej a b'a, mocab' chamlaj vin̈aj Joab chi' d'a ichn̈ejta'.
  swh-ULB: Mshughulikie Yoabu kwa hekima ambayo umejifunza, lakini usiache mvi zake
    ziingie kaburini kwa amani.
  bel-bel: учыні паводле мудрасьці тваёй, каб не адпусьціць сівізну ягоную мірна ў
    апраметную.
  deu-ELBBK: So handle nun nach deiner Weisheit, und lass sein graues Haar nicht in
    Frieden in den Scheol hinabfahren.
  mbb-OT: Umbe, beeli nu ziyà te kandin is ereg he ebeelan sumalà is egkeisip nu he
    ereg he ebeelan, piru kenè nu ituǥut he melinawen sikandin he ebpatey tenged te
    keǥurang din.
  mal-2015: ആകയാൽ നീ ജ്ഞാനം പ്രയോഗിച്ചു അവന്റെ നരയെ സമാധാനത്തോടെ പാതാളത്തിൽ ഇറങ്ങുവാൻ
    സമ്മതിക്കരുതു.
  rmc-rmc: Se tu džanes, so te kerel! Ma muk les, hoj te sphurol a andro smirom te
    merel.
  pes-OPV: پس موافق حکمت خود عمل نما و مباد که موی سفید او به سلامتی به قبر فرو رود.
  ron-1924: Фэ дупэ ынцелепчуня та ши сэ ну лашь ка перий луй чей албь сэ се кобоаре
    ын паче ын Локуинца морцилор.
  ben-OBCV: তোমার প্রজ্ঞা অনুসারেই তার মোকাবিলা কোরো, কিন্তু পাকাচুলে তাকে শান্তিতে
    কবরে যেতে দিয়ো না।
  som-som: Haddaba wixii kula wanaagsan samee, oo cirrada madaxiisu yaanay nabad ku
    gelin xabaasha.
  lat-VUC: Facies ergo juxta sapientiam tuam, et non deduces canitiem ejus pacifice
    ad inferos.
  eng-ASVBT: Do therefore according to thy wisdom, and let not his hoar head go down
    to Sheol in peace.
  ita-1885: Fanne adunque secondo la tua sapienza, e non lasciare scendere la sua
    canutezza in pace nel sepolcro.
  eng-LXXUP: Therefore thou shalt deal with him according to thy wisdom, and thou
    shalt not bring down his gray hairs in peace to the grave.
  eng-ULB: Deal with Joab by the wisdom you have learned, but do not let his gray
    head go down to the grave in peace.
  spa-VBL: Haz lo que creas conveniente, pero no dejes que su cabeza con canas baje
    tranquilamente a la tumba.
  fra-_FOB: Tu agiras selon ta sagesse, et ne laisseras point descendre en paix ses
    cheveux blancs au Sépulcre.
  mal-mal: ആകയാൽ നീ നിനക്ക് ലഭിച്ച ജ്ഞാനം ഉപയോഗിച്ച് അവന്റെ നരയെ സമാധാനത്തോടെ ശവക്കുഴിയിൽ
    ഇറങ്ങുവാൻ അനുവദിക്കരുത്.
  urd-GVR: Us ke sāth wuh kuchh kareṅ jo āp ko munāsib lage. Yoāb būṛhā to hai, lekin
    dhyān deṅ ki wuh tabaī maut na mare.
  suz-BL: मोपतीके इ जोक्‍ब तुइक्‍‍ब थुंम मार पचा देंबा, मेको पावो। तन्‍न मेको आ बोइश्‍शो
    चां थुं मनाइक्‍थु बेक्‍शो मुर आन बाक्‍तीकेम लल।
  ita-1927: Agisci dunque secondo la tua saviezza, e non lasciare la sua canizie scendere
    in pace nel soggiorno de’ morti.
  ckb-ckb: ئینجا بە دانایی خۆت بکە و مەهێڵە بە ئارامییەوە مووە سپییەکانی بۆ ناو جیهانی
    مردووان شۆڕ ببێتەوە.
  eng-BBE: So be guided by your wisdom, and let not his white head go down to the
    underworld in peace.
  kan-OKCV: ಆದಕಾರಣ ನೀನು ನಿನ್ನ ಜ್ಞಾನದ ಪ್ರಕಾರಮಾಡಿ, ಅವನ ನರೆತಲೆಯನ್ನು ಸಮಾಧಾನದಿಂದ ಸಮಾಧಿ
    ಸೇರದಂತೆ ಮಾಡು.
  tam-2017: ஆகையால் உன்னுடைய ஞானத்தின்படியே நீ செய்து, அவனுடைய நரைமுடி சமாதானமாகப்
    பாதாளத்தில் இறங்கவிடாமலிரு.
  spa-RV-1909: Tú pues harás conforme á tu sabiduría; no dejarás descender sus canas
    á la huesa en paz.
  ron-BTF: Fă de aceea conform înţelepciunii tale şi nu lăsa capul său alb să coboare
    în pace în mormânt.
  eng-WEBP: Do therefore according to your wisdom, and don’t let his gray head go
    down to Sheol in peace.
  eng-FBV: Do what you think is right, but don't let his gray head go down peacefully
    into the grave.
  nld-1939: Handel naar uw wijsheid en laat zijn grijze haren niet in vrede ten grave
    dalen.
  nch-BL: Ta tiitztoc se titacat cati talnamiqui, huajca temachti tijmatis taya tijchihuas.
    Amo xijcahuilis para Joab huehuejmiquis ica paquilisti.
  vie-1934: Con hãy cứ sự khôn ngoan con mà cư xử, chớ để đầu bạc nó xuống âm phủ
    cách bình yên.
  hin-CV: अपनी बुद्धि का सही इस्तेमाल करो और ध्यान रहे कि उसके लिए वह इस बुढ़ापे में
    पहुंचकर शांति से अधोलोक में प्रवेश न कर सके.
  spa-BES: Guíate por tu sabiduría, y no dejes que su cabeza blanca tenga una muerte
    en paz.
  tdx-tdx: Ano arè ami’ty hihi’o, le ko ado’o hizotso mb’an-tsikeokeok’ ao am-panintsiñañe
    i añambone’e fotiy.
  tha-KJV: เพราะฉะนั้นเจ้าจงกระทำให้เหมาะสมตามปัญญาของเจ้า อย่าปล่อยให้ศีรษะหงอกของเขาลงไปสู่แดนคนตายอย่างสันติ
  por-BR-2018: Tu, pois, farás conforme a tua sabedoria; não o deixarás descer ao
    Xeol na velhice em paz.
  deu-ELO: So handle nun nach deiner Weisheit, und laß sein graues Haar nicht in Frieden
    in den Scheol hinabfahren.
  eng-WYC-2018: Therefore thou shalt do by thy wisdom, and thou shalt not lead forth
    his hoariness peaceably to hells, either (the) sepulchre. (And so do thou by thy
    wisdom, and do not let his hoar hairs go down peacefully to Sheol, or into the
    grave, or into the tomb.)
  epo-epo: Agu laŭ via saĝo, ke vi ne lasu al liaj grizaj haroj iri en paco en Ŝeolon.
  uig-PIN: Sǝn uni danaliⱪingƣa muwapiⱪ bir tǝrǝp ⱪilip, uning aⱪ bexining gɵrgǝ salamǝt
    qüxüxigǝ yol ⱪoymiƣaysǝn.
  beo-beo: Dia hamomu amo di dawa:. Amo dunu medole legema:ma.
  tpi-OTNT: Yu bihainim gutpela tingting bilong yu na bekim pasin nogut bilong em,
    tasol yu no ken larim em i kamap lapun na i dai nating.
  hau-SA: Ka yi da shi gwargwadon hikimarka, amma kada ka bari yă gangara kabari da
    furfura cikin salama.
  uig-LAT: Sen uni danaliqinggha muwapiq bir terep qilip, uning aq béshining görge
    salamet chüshüshige yol qoymighaysen.
  nde-nde: Yenza lokho obona kufanele kuye, kodwa ikhanda lakhe elimpunga ungavumeli
    lingcwatshwe ngokuthula.
  ton-ton: Ko ia fai ʻo fakatatau mo hoʻo poto, pea ʻoua naʻa tuku ke ʻalu hifo ʻa
    hono ʻuluhinā, ki he faʻitoka ʻi he melino.
  ces-1613: Protož zachováš se podlé moudrosti své, a nedáš sstoupiti šedinám jeho
    v pokoji do hrobu.
  eng-WMB: Do therefore according to your wisdom, and don’t let his gray head go down
    to Sheol in peace.
  tam-TCV: உனது ஞானத்தின்படியே அவனுக்குச் செய், அவனை நரைத்த முதுமையான காலத்தில் சமாதானத்துடன்
    பாதாளத்திற்குப்போக இடங்கொடுக்காதே.
  ceb-ULB: Pakigsabot ngadto kang Joab uban sa kaalam nga imong natun-an, apan ayaw
    tugoti nga magmalinawon ang iyang ubanon nga ulo sa lubnganan.
  pol-UBG: Uczynisz więc według swojej mądrości, jednak nie dopuść, aby w sędziwym
    wieku zstąpił w pokoju do grobu.
  agr-agr: Nuadui shiig anentaimsam dutikata. Tujash agkan pujus jakati tusamek idaisaipa.
  kyc-kyc: Dokona emba mende piri doko silini. Doko embame baa mee wambu kumungi dopa
    pyuo kumunya lao yaki nyii napipi.
  urd-GVU: اُس کے ساتھ وہ کچھ کریں جو آپ کو مناسب لگے۔ یوآب بوڑھا تو ہے، لیکن دھیان
    دیں کہ وہ طبعی موت نہ مرے۔
  deu-1912: Tue nach deiner Weisheit, daß du seine grauen Haare nicht mit Frieden
    hinunter in die Grube bringst.
  kan-2017: ಅವನಿಗೇನು ಮಾಡಬೇಕೆಂಬುದು ಬುದ್ಧಿವಂತನಾದ ನಿನಗೆ ತಿಳಿದಿದೆಯಲ್ಲಾ. ಅವನ ಮುದಿ ತಲೆಯು
    ಸಮಾಧಿಯನ್ನು ಸಮಾಧಾನದಿಂದ ಸೇರದಂತೆ ಮಾಡು.
  yap-yap: Ga manang e n’en ni ngam rin’, dab mu tay nga fini taw ni nge yim’ me yim’.
  hlt-MCSB: Te dongah na cueihnah bangla saii lamtah a sampok te Saelkhui ah ngaimong
    la suntlak sak boeh.
  mdy-ETH: ዓካሪ ኔኤም ዒንጊንቴ ዔራቶ ጎይፆና ማዻኒ ኮይሳ ባኮ ማዼ፤ ዒዚ ናንጊ ጋርቺ ሃይቃንዳኣና ካፒፖ።
  twi-ASANTE: Wo ne no nni, na mma no mmfa ne ti dwono nkɔ damena mu asomdwoeɛ mu.
  eng-WEBU: Do therefore according to your wisdom, and don’t let his gray head go
    down to Sheol in peace.
  wal-wal: Neeni a ne aadhdhida eratettaadan ootta; bau mati i ceeggidi saro haiqqanaadan
    oottoppa.
  spa-PDDPT: Haz conforme a tu sabiduría, pero no permitas que sus canas desciendan
    en paz al Seol.
  gun-gun: Ha'e nunga rupi ejapo hexe ne'arandua rami. Ha'e rami vy eja eme hi'a xiĩmba
    rire ma omano aguã.
  ilo-ULB: Aramidem ti ammom a maiparbeng kenni Joab babaen iti kinasirib a nasursurom,
    ngem saanmo koma nga itulok a sitatalna a maitanem ti ubanan nga ulona.
  kpg-kpg: Goe gu modongoohia dau hai dela gaa hai, goe hagalee dugu a mee gi made hua
    i deia, gi daaligidia gii made.
  uig-ARA: سەن ئۇنى دانالىقىڭغا مۇۋاپىق بىر تەرەپ قىلىپ، ئۇنىڭ ئاق بېشىنىڭ گۆرگە سالامەت
    چۈشۈشىگە يول قويمىغايسەن.
  sus-sus: Na kui i xa fɛɛrɛ fen alako a naxa siga aligiyama bɔɲɛsa kui.
  pon-2006: Ke wehwehki dahme ke pahn wiahiong, ke sohte pahn mweidohng en pein mehla,
    ahpw en kamakamala.
  jae-jae: Ôŋgôm êtôm nêm kauc, mago ôkêŋ êwiŋ gebe eŋ êsêp lamboam êna towamageŋ
    atom.
  ksd-ksd: Una pait ia da kaum kabinana, ma koko na vana ba ta ra ruarua na tulungen
    ma ra malmal ba i kua ra uluna.
  tur-YTC: Bu nedenle bilgeliğine göre davran ve onun ak saçlı başının esenlik içinde
    Şeol’e inmesine izin verme.
  grc-BRENT: Καὶ ποιήσεις κατὰ τὴν σοφίαν σου, καὶ σὺ κατάξεις τὴν πολιὰν αὐτοῦ ἐν
    εἰρήνῃ εἰς ᾅδου.
  ind-AYT: Berlakulah bijaksana dan jangan biarkan rambut putihnya turun ke dunia
    orang mati dengan damai.
  nya-nya: Iwe uchite kwa iye molingana ndi nzeru zako, koma usalole kuti afe ndi
    ukalamba ndi kupita ku manda mwamtendere.
  hrv-hrv: Ti postupi po svom razboru i ne daj da mu sijeda kosa mirno počine u Podzemlju.
  mps-mps: Nago te naga wiegi yai homu kolesagade wali peyu, tama aga te dwai sę
    yali kolesagade wei ponao, tiali goli nago aga te odolali monu dabe elama, te
    isimainu me elamuo,” wali.
  tpi-tpi: Yu bihainim gutpela tingting bilong yu na bekim pasin nogut bilong em,
    tasol yu no ken larim em i kamap lapun na i dai nating.
  dan-1931: gør derfor, som din Klogskab tilsiger dig, og lad ikke hans grå Hår stige
    ned i Dødsriget med Fred.
  vie-OVCB: Con phải hành động khôn khéo, đừng để cho lão già ấy an ổn xuống mồ.
  guj-2017: તું તારા ડહાપણ અનુસાર યોઆબ સાથે વર્તજે, પણ તેનું પળિયાંવાળું માથું તું
    શાંતિએ કબરમાં ઊતરવા ન દેતો.
  pon-2006A: Ke wehwehki dahme ke pahn wiahiong, ke sohte pahn mweidohng en pein mehla,
    ahpw en kamakamala.
  por-BRBSL: Portanto, faça de acordo com sua sabedoria, e não deixe sua cabeça cinzenta
    descer em paz para o Sheol.
  cth-cth: Hatdawkvah, na lungang e patetlah tawk haw, a sam kaponaw phuen vah karoumcalah
    loum sak hanh.
  twi-twi: Wo ne no nni, na mma no mfa ne ti dwen nkɔ ɔda mu asomdwoe mu.
  hlt-hlt: Te dongah na cueihnah bangla saii lamtah a sampok te Saelkhui ah ngaimong
    la suntlak sak boeh.
  tbz-SIM: Dɔɔ̀ mɛciì nhɑ bɑ́ɑ́ ò yóu kòo kótɛ́ kɛ́kú.
  msy-2020: Nɨ uan nɨghnɨzir aghuimɨn gɨn mangɨva, an arazir kuram uam a ikaragh.
    Nɨ aneteghtɨ a pura ikɨ ghurigh uabɨ aremegh Gumazamizir Oveaghuezibar Nguibamɨn
    magɨran markɨ.
  dop-dop: Mpʋ tɔ, lɑnɑ nyɑ́ lɑɣɑtʋ. Tɑɑ yele-ɩ nɑ ɩ́ sɩ́ sǝm kʋpɑm.
  azb-azb: Sən öz hikmətinə görə davran, qoy onun ağarmış başı ölülər diyarına salamat
    enməsin.
  eng-DBY: And thou shalt do according to thy wisdom, and not let his hoar head go
    down to Sheol in peace.
  hin-2017: इसलिए तू अपनी बुद्धि से काम लेना और उस पक्के बाल वाले को अधोलोक में शान्ति
    से उतरने न देना।
  wol-KYG: Jëflanteel ak moom ci kaw xel, bu ko bàyyi mu duggaale bàmmeel bijjaaw.
  eng-YLT: and thou hast done according to thy wisdom, and dost not let his old age
    go down in peace to Sheol.
  eng-WYC-2017: Therefore thou shalt do by thy wisdom, and thou shalt not lead forth
    his hoariness peaceably to hells, either sepulchre.
  eng-WMBB: Do therefore according to your wisdom, and don’t let his grey head go
    down to Sheol in peace.
  urd-GVH: उसके साथ वह कुछ करें जो आपको मुनासिब लगे। योआब बूढ़ा तो है, लेकिन ध्यान
    दें कि वह तबई मौत न मरे।
  rug-rug: Tavetia gua sapu goto pa mua ginilagilana ba va matea sipu lopu ele kamo
    sa nana totoso mate.
  gaz-gaz: Ogummaa keetiin isa adabi malee akka inni arrii isaatiin nagaan awwaalamu
    hin godhin.
  fra-LSG: Tu agiras selon ta sagesse, et tu ne laisseras pas ses cheveux blancs descendre
    en paix dans le séjour des morts.
  yal-yal: I a raba i ya xaxilimayani, i mi tinma a xunsɛxɛn yi fixa, a faxa bɔɲɛ
    xunbenli.
  haw-1868: Nolaila e hana oe mamuli o kou akamai, i ole ai e iho maluhia kona poohina
    i ka luakupapau.
  arb-NAV: فَاقْضِ بِمَا تُمْلِيهِ عَلَيْكَ حِكْمَتُكَ، وَلا تَدَعْ رَأْسَهُ الأَشْيَبَ
    يَمُوتُ فِي سَلامٍ.
  ewe-ewe: Ame nyanue nènye eye ànya nu si nàwɔ; mègana wòaku le ŋutifafa me o.
  eng-LEE: Do therefore according to thy wisdom, and let not his hoary head go down
    in peace to the grave.
  asm-FB: এতেকে তুমি নিজ জ্ঞান অনুসাৰে তেওঁলৈ ব্যৱহাৰ কৰিবা আৰু তেওঁৰ পকা চুলি শান্তিৰে
    মৈদামলৈ নামিব নিদিবা।
  sus-A: نَ كُي عِ شَ قّيرّ قٍن عَلَكٌ عَ نَشَ سِفَ عَلِفِيَمَ بْحّسَ كُي.
  fra-SBL: Fais donc selon ta sagesse, et ne laisse pas sa tête grise descendre en
    paix au séjour des morts.
  hbo-hbo: וְעָשִׂ֖יתָ כְּחָכְמָתֶ֑ךָ וְלֹֽא־תֹורֵ֧ד שֵׂיבָתֹ֛ו בְּשָׁלֹ֖ם שְׁאֹֽל׃
    ס
  kik-kik: Ĩka ũrĩa ũkuona kwagĩrĩire kũringana na ũũgĩ waku, no ndũkanareke mũtwe
    ũcio wake ũrĩ mbuĩ ũkinye mbĩrĩra-inĩ na thayũ.
  fra-NCL: Tu agiras selon ta sagesse, et tu ne laisseras pas ses cheveux blancs descendre
    en paix au séjour des morts.
  cek-AK: Na tawnh ih palunghahaih baktih toengah a nuiah sah ah; sampok anih ih lu
    to amding rue ah taprong thungah caeh tathuk hmah nasoe.
  cuk-cuk: 'Degisoggu, be-binsaed-nikadba be imako: Melle Joab-sereddii-megega be
    imako.'
  uig-CYR: Сән уни даналиғиңға мувапиқ бир тәрәп қилип, униң ақ бешиниң гөргә саламәт
    чүшүшигә йол қоймиғайсән.
  tel-2017: అతని విషయంలో నీకు ఏది తోస్తే అది చేయవచ్చు. అతని నెరసిన తలను సమాధికి ప్రశాంతంగా
    దిగిపోనియ్యవద్దు.
  hat-BSA: Pou sa, aji konsa, selon sajès ou e pa kite cheve blanch li desann nan
    sejou lanmò yo anpè.
  kos-kos: Kom etu na ma fal kom in oru. Nimet lela elan misa ke pacl fal lal, a kom
    in unilya.
  hbo-WLC: וְעָשִׂ֖יתָ כְּחָכְמָתֶ֑ךָ וְלֹֽא־תוֹרֵ֧ד שֵׂיבָת֛וֹ בְּשָׁלֹ֖ם שְׁאֹֽל׃
    ס
  ibo-ibo: Ị bụ nwoke maara ihe, ị makwaara ihe ị ga-eme. Ekwela ka Joab, nʼagbanyeghị
    isi awọ ya, nwụọ nʼudo.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ଆପଣା ଜ୍ଞାନାନୁସାରେ ତାହା ପ୍ରତି ବ୍ୟବହାର କର ଓ ତାହାର ପକ୍ୱକେଶ-ମସ୍ତକକୁ
    ଶାନ୍ତିରେ ପାତାଳକୁ ଯିବା ପାଇଁ ନ ଦିଅ।
  chk-chk: Iei mine kopwe aea om tipachem ren met kopwe föri ngeni, nge kosap mwüt
    ngeni pwe epwe mäla fän kinamwe lon an chinlap.
  rop-rop: Yu sabi wanim yu garra dum. Yu kaan larram im dai miselp.
  ukr-1871: Оце ж чини по свойму розуму й не дай йому зїйти в землю на той сьвіт із
    волосом сивим.
  deu-1951: So handle nun nach deiner Weisheit, daß du seine grauen Haare nicht in
    Frieden ins Totenreich fahren lässest!
  eng-JPS: Do therefore according to thy wisdom, and let not his hoar head go down
    to the grave in peace.
  srp-1865: Uèini dakle po mudrosti svojoj, i nemoj dati da se sijeda glava njegova
    spusti s mirom u grob.
  lug-lug: Kale muyise ng’okutegeera kwo bwe kuli, so tomuganyanga kukka emagombe
    mirembe mu bukadde bwe.
  heb-heb: ועשית כחכמתך ולא תורד שיבתו בשלם שאל׃
  ben-IRV: তুমি তার সঙ্গে বুদ্ধি করে চলবে, তবে বুড়ো বয়সে তুমি তাকে শান্তিতে মৃতস্থানে
    যেতে দেবে না।
  pan-pan: ਤੂੰ ਆਪਣੀ ਬੁੱਧ ਦੇ ਅਨੁਸਾਰ ਕਰੀਂ ਅਤੇ ਉਹ ਦਾ ਧੌਲਾ ਸਿਰ ਸਲਾਮਤੀ ਨਾਲ ਅਧੋਲੋਕ ਵਿੱਚ
    ਨਾ ਜਾਣ ਦੇਵੀਂ।
  tkr-tkr: Ğunar yiğne k'orane ək'elis sik'ı ı'ğiykre. Mang'una cagvara quvxhana vuk'ul
    ahaleeqa salamatba əlyhəəs hımaasar.
  mya-JVB: သင် ၌ပညာ ရှိသည်အတိုင်း စီရင် လျက်၊ ဆံပင် ဖြူသော ထိုသူ ၏ဦးခေါင်းကို မရဏာ
    နိုင်ငံသို့ ငြိမ်ဝပ် စွာ မ ဆင်း စေနှင့်။
  tbg-tbg: Are nena koqe avu aato avatehara, vira vaaqu kaiqara irihara, kiama vira
    qaqi kairaro naampaiqama viro qutuarire.
  hmo-hmo: Unai dainai, oiemu aonega hegeregerena, ia do oi alaia. Lau ura lasi ia
    be maino lalonai do ia mase.
  urd-urd: इसलिए तू अपनी हिकमत से काम लेना और उसके सफ़ेद सर को क़ब्र में सलामत उतरने
    न देना।
  rus-SYN: поступи по мудрости твоей, чтобы не отпустить седины его мирно в преисподнюю.
  bqc-SIM: Yã́ kɛɛ̀ n ↄ̃nↄ lɛ́u. Ńsu to aà mikã dadau, i gbasa ta bɛdau niɛ guuo.
  tcz-CHONGTHU: Hijeh chun ama chung’a hin, phante nati dan dan in hin bolpeh tan,
    amavang hin lhumsah hih inlang lungmong in alhan mun jotsah hih-in.
  mar-mar: तुझ्याजवळ असलेल्या ज्ञानाने यवाबाबरोबर, जसे तुला योग्य वाटेल तसा तू वाग
    व त्याचे पिकलेले केस शांतीने कबरेत उतरू देऊ नको.
  qub-qub: Chaymi paytaga yarpashayquino imatapis ruray. Nogapitaga alli canman alli
    wañuypa wañunanta mana dëjaptiquimi.
  bqp-bqp: Ǹ yã kɛnɛ n ↄ̃ndↄ̃na lɛ́n. Ǹsun tó a mìkã pura kũ gbasa à ta miran yĩdaro.
  hat-hat: Ou konnen sa ou gen pou fè. Pa kite se vyeyès ki touye l'.
  eng-BSB: So act according to your wisdom, and do not let his gray head go down to
    Sheol in peace.
  eng-WEBPB: Do therefore according to your wisdom, and don’t let his grey head go
    down to Sheol in peace.
  kbq-kbq: Hagi kagra knare antahintahika'a avaririnka e'ina zantera nona hunto. Hagi
    atregeno amanea mani'neno ozafa reno rimpa frunena ofrino.
  nhe-BL: Ta tiitztoc se titlacatl tlen tlalnamiqui, huajca temachtli tijmatis tlaque
    tijchihuas. Amo xijcahuilis para Joab huehuejmiquis ica paquilistli.
  bus-bus: Ǹ yã kɛnɛ n ↄ̃ndↄ̃na lɛ́n. Ǹton tó à mìkã pura kũ gbasa à daɛ miran
    yĩi guuro.
  gub-BL: A'e rupi erekwaw neremiapo ràm kury. Emumàno kar zo ma'eahy haw rupi nehe.
    Tuwe numàno e kwaw a'e zutyka'i. Ezuka kar tuwe nehe, i'i izupe.
  eng-DRA: Do therefore according to thy wisdom, and let not his hoary head go down
    to hell in peace.
