  pan-pan: ਕਿਉਂ ਜੋ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਿਸ ਦਿਨ ਤੂੰ ਬਾਹਰ ਨਿੱਕਲ ਕੇ ਕਿਦਰੋਨ ਦੀ ਵਾਦੀ ਤੋਂ ਲੰਘੇਗਾ,
