  dop-dop: Ye kʋyɑkʋ ŋku pǝ cǝpɑ-ŋ nɑ ń lɩɩ, nɑ ń tɛsɩ Setǝlɔŋ lɔɔʋ, nɑ ń hikɑ mpi,
