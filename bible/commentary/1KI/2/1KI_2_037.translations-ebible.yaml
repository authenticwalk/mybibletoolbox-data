verse: 1KI.002.037
translations:
  mal-C: ജെറുശലേംവിട്ട് കിദ്രോൻതോടു കടക്കുന്നനാളിൽ നീ മരിക്കും എന്നു തീർച്ചയാക്കിക്കൊള്ളുക.
    നിന്റെ രക്തം നിന്റെ തലമേൽത്തന്നെ ഇരിക്കും” എന്നു കൽപ്പിച്ചു.
  deu-TKW: Solltest du jedoch aus der Stadt gehen und den Bach Kidron überschreiten,
    als dann - das merke dir - mußt du sterben! Dein Blut fällt dann auf dein Haupt!
  lin-lin: Mokolo oyo okobima mpe okokatisa lubwaku ya Sedron, okokufa, mpe makila
    na yo ekotangama na moto na yo moko.
  eng-LSV: and it has been, in the day of your going out, and you have passed over
    the Brook of Kidron, you certainly know that you surely die—your blood is on your
    head.”
  eng-GNV: 'For that day that thou goest out, and passest ouer the riuer of Kidron,
    knowe assuredly, that thou shalt dye the death: thy blood shall be vpon thine
    owne head.'
  eng-WEBSTER: 'For it shall be, that on the day thou shalt go out, and pass over
    the brook Kidron, thou shalt know for certain that thou shalt surely die: thy
    blood shall be upon thy own head.'
  nhw-BL: Pampa sintla tiquisas tlen altepetl Jerusalén huan tiquixpanos nopa pilatlajtzi
    Cedrón, xijmati cuali para timiquis huan elis ta motlajtlacol.
  swh-ONEN: Siku utakayoondoka kuvuka Bonde la Kidroni, uwe na hakika utakufa; damu
    yako itakuwa juu ya kichwa chako mwenyewe.”
  bba-bba: Dɔmɑ te ɑ yɑrɑ min di, mɑ ɑ Sedoronin wɔwɑ tɔburɑ nɑ kon dewɑ bu nun ɡo.
    Sɑɑ ye sɔɔ, wunɑ ɑ tii ɡo.
  eng-KJVCPB: 'For it shall be, that on the day thou goest out, and passest over the
    brook Kidron, thou shalt know for certain that thou shalt surely die: thy blood
    shall be upon thine own head.'
  luo-luo: Chiengʼ ma iniwuogi ma ingʼadi Holo mar Kidron, to bed gadiera ni initho;
    kendo rembi enobed e wiyi.
  meu-meu: Badina be ba diba momokani, ba raka lasi bona Kidron sinavaina ba hanaia
    dinana ai vada ba mase; raramu na oi sibomu kwaramu ai baine mia.
  npi-ULB: किनकि जुन दिन तिमी किद्रोन उपत्यका पार गरेर जान्छौ, निश्चय नै तिमी मारिने
    छौ भनी जान । तिम्रो रगतको दोष तिम्रै शिरमाथि पर्ने छ ।”
  yor-yor: Ọjọ́ tí ìwọ bá jáde, tí o sì kọjá àfonífojì Kidironi, kí ìwọ kí ó mọ̀ dájúdájú
    pé ìwọ yóò kú; ẹ̀jẹ̀ rẹ yóò sì wà lórí ara rẹ.”
  pes-OPCB: اگر شهر را ترک کنی و از رود قدرون بگذری، بدان که کشته خواهی شد و خونت
    به گردن خودت خواهد بود.»
  tgl-ULB: Dahil sa araw na umalis ka, at dumaan sa Lambak ng Kidron, dapat mong malaman
    na tiyak kang mamamatay. Ang dugo ay mapupunta sa iyong sarili.”
  hui-hui: I̱na ani larogo lelowa í̠na Yarusaleme wahalu tagira puwa Kidirono iba
    domalu mbira piriyagua nde í̠ homabelo bo waholebero. Bi o larogo mo wahalu poregome
    í̠ni homolebere, lene.
  mya-mya: အ​ကယ်​၍​ကေ​ဒြုန်​ချောင်း​လွန်​အောင်​ထွက်​လာ လျှင်​သင်​သည်​မု​ချ​သေ​ဒဏ်​ခံ​ရ​မည်။
    ထို​အ​ခါ မိ​မိ​ကိုယ်​ကို​သာ​လျှင်​အ​ပြစ်​တင်​ရ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་ཤེས་དགོས་པ་ནི། ཁྱོད་རང་ནམ་ཞིག་ལ་ཕྱི་རུ་ཐོན་ནས་ཀིད་རོན་གྲམ་པ་བརྒལ་ན།
    ཉིན་མོ་དེར་ཁྱོད་རང་འཆི་ངེས་ཡིན། དེ་ནས་ཁྱོད་ཀྱི་ཁྲག་ནི་ཁྱོད་རང་གི་མགོ་རུ་འབབ་པར་འགྱུར་རོ་ཞེས་གསུངས་པའི་ལན་དུ།
  sna-sna: Musi waunobvamo uchiyambuka Rukova rweKidhironi, ziva kuti uchafa; ropa
    rako richava pamusoro pako.”
  spa-BLM: Porque el día que salgas y pases por el arroyo Cedrón, ten por seguro que
    morirás. Tu sangre estará sobre tu propia cabeza”.
  cac-cac: Tato tzach el jun, tzach c'axpajec' d'a a' Cedrón, axo a cham chi'. A a
    chamel chi', a ach tzic'cot d'a ib'an̈, xchi vin̈ rey chi' d'a vin̈.
  swh-ULB: Kwa kuwa siku utakayoenda mahali pengine, na kupita bonde la Kidroni, ujue
    kwa hakika kuwa utakufa. Damu yako itakuwa juu ya kichwa chako.”
  bel-bel: і ведай, што ў той дзень, калі ты выйдзеш і пяройдзеш паток Кедрон, канечне
    памрэш; кроў твая будзе на галаве тваёй.
  deu-ELBBK: Und es soll geschehen an dem Tag, da du hinausgehst und den Bach Kidron
    überschreitest, so wisse bestimmt, dass du sterben musst; dein Blut wird auf deinem
    Kopf sein.
  mbb-OT: Dutun te timpu te ked-awè nu ne edlayun ka te zal-ug he Kidron, siguradu
    he ebpatey ka, ne iyan ka egkevasul emun egkehitavù heini.”
  mal-2015: പുറത്തിറങ്ങി കിദ്രോൻതോടു കടക്കുന്ന നാളിൽ നീ മരിക്കേണ്ടിവരും എന്നു തീർച്ചയായി
    അറിഞ്ഞുകൊൾക; നിന്റെ രക്തം നിന്റെ തലമേൽ തന്നേ ഇരിക്കും എന്നു കല്പിച്ചു.
  rmc-rmc: Ale andre oda džives, sar odarik džaha het a predžaha o paňi Kidron, čačes
    mereha! A korkoro aveha vinnovato vaš tiro meriben.“
  pes-OPV: زیرا یقین در روزی که بیرون روی و از نهر قدرون عبور نمایی، بدان که البته
    خواهی مرد و خونت بر سر خودت خواهد بود.»
  ron-1924: Сэ штий бине кэ, ын зиуа кынд вей еши ши вей трече пырыул Кедрон, вей
    мури. Атунч, сынӂеле тэу ва кэдя асупра капулуй тэу.”
  ben-OBCV: যেদিন তুমি নগর ছেড়ে কিদ্রোণ উপত্যকা পার করবে, সেদিন নিশ্চিত জেনো, তুমি
    মরবেই মরবে; তোমার রক্তপাতের অপরাধ তোমার মাথাতেই বর্তাবে।”
  som-som: Waayo, maalintii aad baxdo oo aad durdurka Qidroon ka gudubto, bal ogow
    hubaal inaad dhimanayso; dhiiggaaguna madaxaaguu ku oolli doonaa.
  lat-VUC: 'Quacumque autem die egressus fueris, et transieris torrentem Cedron, scito
    te interficiendum: sanguis tuus erit super caput tuum.'
  eng-ASVBT: 'For on the day thou goest out, and passest over the brook Kidron, know
    thou for certain that thou shalt surely die: thy blood shall be upon thine own
    head.'
  ita-1885: Perciocchè al giorno che tu ne sarai uscito, e sarai passato il torrente
    di Chidron, sappi pur che del tutto tu morrai; il tuo sangue sarà sopra la tua
    testa.
  eng-LXXUP: 'And it shall come to pass in the day that thou shalt go forth and cross
    over the brook Kidron, know assuredly that thou shalt certainly die: thy blood
    shall be upon thy head. And the king caused him to swear in that day.'
  eng-ULB: For on the day you go out, and pass over the Kidron Valley, know you for
    certain that you will surely die. Your blood will be on your own head.”
  spa-VBL: Debes saber con certeza que el día que salgas y cruces el Valle de Cedrón
    morirás. Tu muerte será tu propia responsabilidad”.
  fra-_FOB: 'Car sache bien qu''au jour où tu en sortiras et passeras le torrent de
    Cédron, tu mourras sans rémission: ton sang sera sur ta tête.'
  mal-mal: യെരുശലേം വിട്ട് കിദ്രോൻതോട് കടക്കുന്ന നാളിൽ നീ മരിക്കേണ്ടിവരും എന്ന് തീർച്ചയായി
    അറിഞ്ഞുകൊൾക; നിന്റെ രക്തം നിന്റെ തലമേൽ തന്നേ ഇരിക്കും” എന്ന് കല്പിച്ചു.
  urd-GVR: Yaqīn jāneṅ ki jyoṅ hī āp shahr ke darwāze se nikal kar Wādī-e-Qidron ko
    pār kareṅge to āp ko mār diyā jāegā. Tab āp ḳhud apnī maut ke zimmedār ṭhahreṅge.”
  suz-BL: सहर प्रोंइशा, किद्रोन खोल्‍सा शोक्‍साक्‍वे हना, गे थमा पा साइक्‍चा पुंइसीनेवे।
    मो पाप्‍तीवी हना, इ हुश आ दोस इ पियामीन मोंइसीब” दे मदा बाक्‍त।
  ita-1927: poiché il giorno che ne uscirai e passerai il torrente Kidron, sappi per
    certo che morrai; il tuo sangue ricadrà sul tuo capo”.
  ckb-ckb: باش بزانە، ئەو ڕۆژەی بچیتە دەرەوە و لە دۆڵی قدرۆن بپەڕیتەوە ئەوا بێگومان
    دەمریت، خوێنی خۆشت لە ئەستۆی خۆت دەبێت.»
  eng-BBE: 'For be certain that on the day when you go out and go over the stream
    Kidron, death will overtake you: and your blood will be on your head.'
  kan-OKCV: ಯಾವ ದಿವಸದಲ್ಲಿ ನೀನು ಹೊರಟು ಕಿದ್ರೋನೆಂಬ ಹಳ್ಳವನ್ನು ದಾಟುವೆಯೋ, ಆ ದಿವಸದಲ್ಲಿ ನಿಶ್ಚಯವಾಗಿ
    ಸಾಯುವೆ ಎಂದು ಖಂಡಿತ ತಿಳಿದುಕೋ ಮತ್ತು ನಿನ್ನ ರಕ್ತವು ನಿನ್ನ ತಲೆಯ ಮೇಲೆ ಇರುವುದು,” ಎಂದನು.
  tam-2017: நீ வெளியே போய்க் கீதரோன் ஆற்றைக் கடக்கும் நாளில், நீ சாவாய்; அப்பொழுது
    உன்னுடைய இரத்தப்பழி உன்னுடைய தலையின்மேல் இருக்கும் என்பதை நீ நிச்சயமாக அறிந்துகொள்
    என்றான்.
  spa-RV-1909: Porque sabe de cierto que el día que salieres, y pasares el torrente
    de Cedrón, sin duda morirás, y tu sangre será sobre tu cabeza.
  ron-BTF: Pentru că va fi, că în ziua când ieşi afară şi treci peste pârâul Chedron,
    să ştii într-adevăr că vei muri negreşit; sângele tău va fi asupra capului tău.
  eng-WEBP: For on the day you go out and pass over the brook Kidron, know for certain
    that you will surely die. Your blood will be on your own head.”
  eng-FBV: You should know for certain that the day you leave and cross the Kidron
    Valley you will die. Your death will be your own responsibility.”
  nld-1939: Want wanneer gij de stad verlaat, al was het maar even over het Kedrondal,
    dan kunt ge er zeker van zijn, dat ge sterven zult, en dan komt uw bloed op uw
    eigen hoofd neer.
  nch-BL: Pampa sinta tiquisas ten altepet Jerusalén huan tiquixpanos nopa pilatajtzi
    Cedrón, xijmati cuali para timiquis huan elis ta motajtacol.
  vie-1934: 'Vì khá biết rằng ngày nào ngươi ra khỏi đó, và đi qua khe Xết-rôn, thì
    chắc ngươi sẽ chết: huyết ngươi sẽ đổ lại trên đầu ngươi.'
  hin-CV: क्योंकि जिस दिन आप बाहर निकलेंगे, और किद्रोन घाटी पार करेंगे यह समझ लीजिए
    कि उस दिन आपकी मृत्यु तय होगी, और इसका दोष आपके ही सिर पर होगा.”
  spa-BES: 'Porque ten por seguro que el día en que salgas y pases por el arroyo Cedrón,
    la muerte te alcanzará: y tu sangre estará en tu cabeza.'
  tdx-tdx: Fa amy andro iavota’o hitsake i Kidroneiy, le mahafohina an-katò t’ie toe
    hikenkañe; vaho ho amy añ’ambone’oy ty lio’o.
  tha-KJV: เพราะในวั​นที​่ท่านออกไป และข้ามลำธารขิดโรนนั้น ท่านจงรู้​เป็นแน่​เถิดว่า
    ท่านจะต้องตายแน่ แล​้วโลหิตของเจ้าจะต้องตกบนศีรษะของเจ้าเอง”
  por-BR-2018: porque sabe com certeza que no dia que saíres, e passares o ribeiro
    de Cedrom, sem dúvida morrerás, e teu sangue será sobre a tua cabeça.
  deu-ELO: Und es soll geschehen an dem Tage, da du hinausgehst und den Bach Kidron
    überschreitest, so wisse bestimmt, daß du sterben mußt; dein Blut wird auf deinem
    Kopfe sein.
  eng-WYC-2018: for in whatever day thou goest out, and passest [over] the strand
    of Kidron, know thou thee worthy to be slain; thy blood shall be on thine head.
    (for in whatever day thou goest out, and passest over the Kidron Stream or and
    passest over the Kidron Gorge, know thou that thou shalt be killed; thy blood
    shall be upon thy own head.)
  epo-epo: se iun tagon vi eliros kaj transiros la torenton Kidron, tiam sciu, ke
    vi nepre mortos; via sango estos sur via kapo.
  uig-PIN: Əgǝr sǝn qiⱪip Kidron jilƣisidin ɵtsǝng, xuni eniⱪ bilip ⱪoyki, xu kündǝ
    sǝn xǝksiz ɵlisǝn. Sening ⱪening ɵz bexingƣa qüxidu, dedi.
  beo-beo: Be di da moilaiga ga asili, Gidalone Hano amo baligisia, di da bogosu ba:mu.
    Amola di da dia hamobeba:le fawane amo se dabe iasu ba:mu.”
  tpi-OTNT: Sapos yu kalapim wara Kidron na lusim mak bilong taun Jerusalem, orait
    wantu bai mi kilim yu i dai. Na bai yu dai long asua bilong yu yet.”
  hau-SA: Gama ran da ka fita, ka haye Kwarin Kidron, ka tabbata za ka mutu, alhakin
    jininka kuwa zai koma kanka.”
  uig-LAT: Eger sen chiqip Kidron jilghisidin ötseng, shuni éniq bilip qoyki, shu
    künde sen sheksiz ölisen. Séning qéning öz béshinggha chüshidu, dédi.
  nde-nde: Mhla uzake usuke uchaphe uye eziHotsheni zeKhidironi, uhle wazi ngeqiniso
    ukuthi uzakufa, igazi lakho lizabizwa phezu kwakho.”
  ton-ton: 'He ko e moʻoni, ʻi he ʻaho ko ia te ke ʻalu atu, mo ke Lakaatu ki he kauvai
    ʻe taha ʻo Kitiloni, ke ke ʻilo fakapapau te ke mate moʻoni ai: ʻe ʻi ho ʻulu
    ʻoʻou pe ho toto.”'
  ces-1613: Nebo v kterýkoli den vyjdeš, a přejdeš přes potok Cedron, věz jistotně,
    že umřeš; krev tvá bude na hlavu tvou.
  eng-WMB: For on the day you go out and pass over the brook Kidron, know for certain
    that you will surely die. Your blood will be on your own head.”
  tam-TCV: நீ புறப்பட்டு கீதரோன் பள்ளத்தாக்கைக் கடக்கும் நாளில் சாவாய் என்பதை நிச்சயித்துக்கொள்.
    உன் இரத்தப்பழி உன் தலை மேலிருக்கும்” என்றான்.
  ceb-ULB: Tungod kay sa adlaw nga mogawas ka, ug motabok sa walog sa Kidron, mamatay
    ka gayod. Ang imong dugo maanaa sa imong kamot.
  pol-UBG: Tego dnia bowiem, w którym wyjdziesz i przekroczysz potok Cedron, wiedz
    dobrze, że na pewno umrzesz. Twoja krew spadnie na twoją głowę.
  urd-GVU: یقین جانیں کہ جوں ہی آپ شہر کے دروازے سے نکل کر وادیٔ قدرون کو پار کریں
    گے تو آپ کو مار دیا جائے گا۔ تب آپ خود اپنی موت کے ذمہ دار ٹھہریں گے۔“
  deu-1912: Welches Tages du wirst hinausgehen und über den Bach Kidron gehen, so
    wisse, daß du des Todes sterben mußt; dein Blut sei auf deinem Kopf!
  kan-2017: ನೀನು ಇದನ್ನು ಬಿಟ್ಟು ಕಿದ್ರೋನ್ ಹಳ್ಳದ ಆಚೆಗೆ ಹೋದೆಯಾದರೆ ಅದೇ ದಿನದಲ್ಲಿ ನಿನಗೆ ಮರಣಶಿಕ್ಷೆಯಾಗುವುದೆಂದು
    ತಿಳಿದುಕೋ ಮತ್ತು ಆ ರಕ್ತಾಪರಾಧವು ನಿನ್ನ ತಲೆಯ ಮೇಲೆಯೇ ಇರುವುದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Fa’anra chey nim man nga ba’anem fachpa’ i lul’ ni Kidron, ma ga ra yim’
    mak gur e yira tay e kireb riy nga dakenam.”
  hlt-MCSB: Tedae na mop hnin te om tih Kidron soklong te na kat vaengah na ming rhoe
    na ming bitni. Na duek rhoe na duek vetih na thii te namah lu ah ni a. tlak eh?,”
    a ti nah.
  mdy-ETH: ካታማፓ ኔ ኬስኪ ቄድሮኦኔ ዎሮና ፒንቂ ጴዼቴ ጎኔና ኔኤኒ ሃይቃንዳኔ፤ ኔኤኒ ዬያይዴቴ ኔና ኔ ኔኤሮ ዎዼኔ ጌዔ»
    ጌዔኔ።
  twi-ASANTE: Na da a wobɛtwa Kidron bɔnhwa no, wobɛwu; na wo mogya bɛgu wʼankasa
    wo tiri so.”
  eng-WEBU: For on the day you go out and pass over the brook Kidron, know for certain
    that you will surely die. Your blood will be on your own head.”
