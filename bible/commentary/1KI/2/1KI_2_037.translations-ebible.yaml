  bus-bus: Ǹgↄ̃ dↄ̃ sãnsãn zĩ kɛ̀ n bikũ̀ Kidironua, n gan gwe. Mↄde ḿbe n n zĩnda
    dɛ̀.
  gub-BL: Ko ma'e amume'uahy putar newe kury. Aze erehem xe wi nehe, aze ereahaw yrykaw
