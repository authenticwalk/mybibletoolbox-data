    ereiko putar nezezuka kar arer romo nehe, i'i izupe.
  eng-DRA: 'For on what day soever thou shalt go out, and shalt pass over the brook
    Cedron, know that thou shalt be put to death: thy blood shall be upon thy own
    head:'
