  mar-mar: हे नगर सोडून किद्रोन झऱ्यापलीकडे गेलास तर त्या गुन्ह्याबद्दल तुला जीव गमवावा
    लागेल. व तुझे रक्त तुझ्या माथी असेल.”
  qub-qub: Gam chaypita imay junajllapis llojshir Cedrón yacu aywashan ragrata päsarga
