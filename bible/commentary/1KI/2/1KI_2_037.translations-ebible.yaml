  mya-JVB: မြို့ပြင်သို့ထွက်၍ ကေဒြုန် ချောင်း ကို ကူး လျှင် ၊ ကူး သောနေ့ ၌ အသေ သတ်ခြင်းကို
    အမှန် ခံရမည်ဟု သတိနှင့်မှတ်လော့။ သင့် အသွေး သည် သင့် ခေါင်း ပေါ် မှာ သက်ရောက်
    စေဟု မိန့် တော်မူသော်၊
  tbg-tbg: Are Ieruharemi maini kera Kidaroni Namari taqa varera vonaini virera, are
