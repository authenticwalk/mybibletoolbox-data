  bqc-SIM: Ǹyↄ̃ dↄ̃ sã́asã kɛ́ gↄↄ pↄ́ n bua Sedↄ̃wa, n gan we. Kási n nzĩa dɛ̀ɛ.
  tcz-CHONGTHU: Nang in Kidron phaicham nahin khokhel poupou le hiche nikho nile nathi
