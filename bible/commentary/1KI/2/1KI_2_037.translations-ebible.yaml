  guj-2017: કેમ કે તું ત્યાંથી નીકળીને કિદ્રોન ખીણની પેલી પાર જાય, તો જરૂર જાણજે કે
    તે દિવસે તું ચોક્કસ મરણ પામીશ. તારું લોહી તારે પોતાને માથે આવશે.”
  pon-2006A: Ma ke pahn kohla oh daulihala Piletik Kidron, ke uhdahn pahn mehla—oh
