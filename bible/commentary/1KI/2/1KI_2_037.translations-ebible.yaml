  heb-heb: והיה ביום צאתך ועברת את נחל קדרון ידע תדע כי מות תמות דמך יהיה בראשך׃
  ben-IRV: যেদিন তুমি সেখান থেকে বের হয়ে কিদ্রোণ উপত্যকা পার হবে সেই দিন তুমি নিশ্চয়
