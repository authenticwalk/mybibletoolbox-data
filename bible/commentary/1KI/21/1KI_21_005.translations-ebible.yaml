verse: 1KI.021.005
translations:
  mal-C: 'എന്നാൽ, അദ്ദേഹത്തിന്റെ ഭാര്യയായ ഈസബേൽ അകത്തുവന്നു: “അങ്ങ് വിഷണ്ണനായിരിക്കുന്നതെന്ത്?
    ഭക്ഷണം കഴിക്കാത്തതെന്ത്?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da trat seine Gemahlin Isebel zu ihm ein und redete ihn an: Warum bist
    du doch so mißmutig gestimmt und nimmst keine Speise zu dir?'
  lin-lin: 'Mwasi na ye, Jezabeli, ayaki epai na ye mpe atunaki ye : — Mpo na nini
    ozali na mawa mpe oboyi kolia ?'
  eng-LSV: And his wife Jezebel comes to him, and speaks to him, “Why [is] this [that]
    your spirit [is] sulky, and you are not eating bread?”
  eng-GNV: Then Iezebel his wife came to him and said vnto him, Why is thy spirit
    so sad that thou eatest no bread?
  eng-WEBSTER: But Jezebel his wife came to him, and said to him, Why is thy spirit
    so sad, that thou eatest no bread?
  nhw-BL: 'Huajca Jezabel, isihua, monechcahui campa Acab huan quiilhui: ―¿Para tlen
    tlahuel timotequipachojtoc huan amo tijnequi titlacuas?'
  swh-ONEN: Yezebeli mke wake akaingia na akamuuliza, “Kwa nini unahuzunika hivi?
    Kwa nini huli chakula?”
  bba-bba: Yerɑ win kurɔ Yesɑbɛli u nɑ win mi, u nùn bikiɑ u nɛɛ, mbɑn sɔ̃nɑ wunɛn
    nukurɑ kɑ sɑnkire sere ɑ kpɑnɑ ɑ di.
  eng-KJVCPB: But Jezebel his wife came to him, and said unto him, Why is thy spirit
    so sad, that thou eatest no bread?
  luo-luo: Jaode Jezebel nobiro ire e ot mopenje niya, “En angʼo momiyo ikuyo? En
    angʼo momoni chiemo?”
  meu-meu: A adavana Iesebel na ia dekena ela, e nanadaia, eto, Badina be dahaka lalomu
    e hisihisimu bona so anianimu?
  npi-ULB: तिनकी पत्नी ईजेबेल तिनीकहाँ आएर भनिन्, “खानै नखाने गरी तपाईं किन यति धेरै
    उदास हुनुभएको छ ?”
  yor-yor: Jesebeli aya rẹ̀ sì tọ̀ ọ́ wá, ó sì béèrè lọ́wọ́ rẹ̀ pé, “Èéṣe tí inú rẹ
    fi bàjẹ́, èéṣe tí ìwọ kò sì jẹun?”
  emp-NTPO: 'Mãwã b̶ʌd̶e Acabo quima Jezabelera idjimaa zeped̶a iwid̶isia: –¿Bʌra
    cãrẽ cãrẽã sopua b̶ʌ? ¿Cãrẽã ne co ama b̶ʌ?–'
  pes-OPCB: 'زنش ایزابل پیش او آمد و پرسید: «چه شده؟ چرا غذا نمی‌خوری؟ چه اتفاقی افتاده
    که این همه تو را ناراحت کرده است؟»'
  tgl-ULB: Pinuntahan siya ng kaniyang asawang si Jezebel at sinabi sa kaniya, “Bakit
    napaka lungkot ng iyong puso, kaya ba hindi ka kumain ng pagkain?”
  cbu-NT: Ashiriya, wizanllsha Jesabel anush kuseeru, wazaranllee, ¿Mayangazsha mangish
    kizpur mantsakush, nda katungamaam zandaksha? tárangu,
  hui-hui: Ani palearia ibu one Yasebele ibu kini paleagoha puwa lalu, Í̠ bu miniha
    genda yuwa tomo nane wa kego irane agibe, lene.
  mya-mya: သူ​၏​မိ​ဖု​ရား​ယေ​ဇ​ဗေ​လ​သည်​သူ့​ထံ​သို့ လာ​၍ ``အ​ရှင်​သည်​အ​ဘယ်​ကြောင့်​ဤ​မျှ​စိတ်
    မ​ချမ်း​မ​သာ​ဖြစ်​လျက်​နေ​တော်​မူ​ပါ​သ​နည်း။ အ​ဘယ်​ကြောင့်​ပွဲ​တော်​မ​တည်​ဘဲ​နေ​တော်​မူ
    ပါ​သ​နည်း'' ဟု​မေး​လျှောက်​လေ​သည်။
  bod-N: དེ་ནས་ཁོའི་བཙུན་མོ་ཡེ་ཟི་བེལ་ཁོའི་མདུན་དུ་འོངས་ནས་ཁྱེད་སེམས་ཕམ་ནས་ཐ་ན་ཟས་ཀྱང་མི་བཟའ་བ་འདི་ཅི་ཡིན་ཞེས་དྲིས་པ་ན།
  sna-sna: Jezebheri, mukadzi wake, akapindamo akamubvunza akati, “Sei makasuwa kudai?
    Sei musiri kudya?”
  spa-BLM: 'Pero Jezabel, su mujer, se acercó a él y le dijo: “¿Por qué está tu espíritu
    tan triste que no comes pan?”'
  cac-cac: 'Ix c''och ix Jezabel, ix yetb''eyum vin̈ d''a stz''ey, ix sc''anb''an
    ix: —¿Tas yuj schichon a c''ool, max yal a c''ol tzach va''i? xchi ix.'
  swh-ULB: Yezebeli mke wake akaiingia kwake, akamwambia “Kwa nini moyo wako una huzuni,
    kiasi kwamba hutaki kula?”
  bel-bel: 'І ўвайшла да яго жонка ягоная Езавэль і сказала яму: чаго растрывожаны
    дух твой, чаго ты хлеба не ясі?'
  deu-ELBBK: 'Und Isebel, seine Frau, kam zu ihm hinein und sprach zu ihm: Warum ist
    doch dein Geist missmutig, und warum isst du nichts?'
  mbb-OT: Ne midhendiyà te kandin is esawa zin he si Jezebel ne mid-insà te, “Maan
    is egkeseeng ka? Maan is kenè ka egkaan?”
  mal-2015: 'അപ്പോൾ അവന്റെ ഭാര്യ ഈസേബെൽ അവന്റെ അടുക്കൽ വന്നു: ഭക്ഷണം ഒന്നും കഴിക്കാതെ
    ഇത്ര വ്യസനിച്ചിരിക്കുന്നതു എന്തു എന്നു അവനോടു ചോദിച്ചു.'
  rmc-rmc: 'Akor avľa ke leste leskri romňi e Jezabel a phučľa lestar: „So pes ačhiľa?
    Soske tut hin nalačhi dzeka? Soske na chas ňič?“'
  pes-OPV: 'و زنش، ایزابل نزد وی آمده، وی را گفت: «روح تو چرا پریشان است که طعام نمی
    خوری؟»'
  ron-1924: 'Невастэ-са, Изабела, а венит ла ел ши й-а зис: „Пентру че ыць есте тристэ
    инима ши ну мэнынчь?”'
  ben-OBCV: তাঁর স্ত্রী ঈষেবল এসে তাঁকে জিজ্ঞাসা করল, “তুমি মনক্ষুণ্ণ হয়ে আছ কেন?
    তুমি ভোজনপান করছ না কেন?”
  som-som: Laakiinse naagtiisii Yesebeel ayaa u timid oo waxay ku tidhi, War maxaa
    naftaadu u qulubsan tahay oo aad kibis la cuni weyday?
  lat-VUC: 'Ingressa est autem ad eum Jezabel uxor sua, dixitque ei: Quid est hoc,
    unde anima tua contristata est? et quare non comedis panem?'
  eng-ASVBT: But Jezebel his wife came to him, and said unto him, Why is thy spirit
    so sad, that thou eatest no bread?
  ita-1885: 'Allora Izebel, sua moglie, venne a lui, e gli disse: Che cosa è questo,
    che tu sei così conturbato nello spirito, e non prendi cibo?'
  eng-LXXUP: And the messengers came again, and said, Thus says the son of Hadad,
    I sent to thee, saying, Thou shalt give me thy silver and thy gold, and thy wives
    and thy children.
  eng-ULB: Jezebel his wife came to him and said to him, “Why is your heart so sad,
    so that you eat no food?”
  spa-VBL: 'Su esposa Jezabel entró y le preguntó: “¿Por qué estás tan molesto? ¿Que
    no quieres comer?”'
  fra-_FOB: 'Alors Jésabel, sa femme, entra vers lui et lui dit: D''où vient que ton
    esprit est chagrin, et que tu ne manges pas?'
  mal-mal: 'അപ്പോൾ അവന്റെ ഭാര്യ ഈസേബെൽ അവനോട്: “ഭക്ഷണം ഒന്നും കഴിക്കാതെ ഇത്ര വ്യസനിച്ചിരിക്കുന്നത്
    എന്ത്” എന്ന് അവനോട് ചോദിച്ചു.'
  urd-GVR: Us kī bīwī Īzabil us ke pās āī aur pūchhne lagī, “Kyā bāt hai? Āp kyoṅ
    itne bezār haiṅ ki khānā bhī nahīṅ khānā chāhte?”
  suz-BL: मिनु मेको आ मीश इजेबेल जाक्‍शा, मेको कली “गे मारदे इन थुं खुरसीनी? मारदे
    मारेइ जने मबिस्‍सीनी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Allora Izebel, sua moglie, venne da lui e gli disse: “Perché hai lo spirito
    così contristato, e non mangi?”'
  ckb-ckb: 'جا ئیزابێلی ژنی هاتە ژوورەوە بۆ لای و پێی گوت: «ئەوە چییە، بۆچی دڵتەنگیت
    و نان ناخۆیت؟»'
  eng-BBE: But Jezebel, his wife, came to him and said, Why is your spirit so bitter
    that you have no desire for food?
  kan-OKCV: ಆಗ ಅವನ ಹೆಂಡತಿ ಈಜೆಬೆಲಳು ಅವನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ನೀನು ವ್ಯಸನವಾಗಿರುವುದೇಕೆ?
    ಯಾಕೆ ಊಟಮಾಡುವುದಿಲ್ಲ?” ಎಂದಳು.
  tam-2017: 'அப்பொழுது அவனுடைய மனைவியாகிய யேசபேல் அவனிடம் வந்து: நீர் சாப்பிடாதபடி,
    உம்முடைய மனம் சோர்வாக இருப்பது என்ன என்று அவனைக் கேட்டதற்கு,'
  spa-RV-1909: 'Y vino á él su mujer Jezabel, y díjole: ¿Por qué está tan triste tu
    espíritu, y no comes pan?'
  ron-BTF: 'Dar Izabela, soţia lui, a venit la el şi i-a spus: De ce este duhul tău
    atât de trist încât nu mănânci pâine?'
  eng-WEBP: But Jezebel his wife came to him, and said to him, “Why is your spirit
    so sad that you eat no bread?”
  eng-FBV: His wife Jezebel came in and asked him, “Why are you so upset about? That
    you don't want to eat?”
  nld-1939: 'Toen kwam zijn vrouw Izébel bij hem en vroeg: Waarom zijt ge toch zo
    verdrietig, en eet ge niet?'
  nch-BL: 'Huajca Jezabel, isihua, monechcahui campa Acab huan quiilhui: ―¿Para ten
    tahuel timocuesojtoc huan amo tijnequi titacuas?'
  vie-1934: 'Hoàng hậu Giê-sa-bên đến gần người mà nói rằng: Bởi sao vua có lòng buồn
    rầu và không chịu ăn?'
  hin-CV: मगर उसकी पत्नी ईजेबेल ने उसके पास आ उससे कहा, “आपके मन में ऐसी कौन सी उदासी
    है कि आप भोजन तक नहीं कर रहे!”
  spa-BES: 'Pero Jezabel, su esposa, se acercó a él y le dijo: ¿Por qué tu espíritu
    es tan amargo que no tienes deseos de comer?'
  tdx-tdx: 'Nimb’ama’e t’Iizebele tañanjomba’e, nanao ama’e ty hoe: Ino ty mahalonjetse
    o arofo’oo, ihe tsy mahafikama?'
  tha-KJV: แต่​เยเซเบลมเหสีของพระองค์​เข​้ามาเฝ้าพระองค์ทูลถามพระองค์​ว่า “ไฉนพระจิตของพระองค์จึงเสียพระทัย
    ไม่​เสวยพระกระยาหาร”
  por-BR-2018: 'E veio a ele sua mulher Jezabel, e disse-lhe: Por que está tão triste
    teu espírito, e não comes pão?'
  deu-ELO: 'Und Isebel, sein Weib, kam zu ihm hinein und sprach zu ihm: Warum ist
    doch dein Geist mißmutig, und warum issest du nichts?'
  eng-WYC-2018: And Jezebel, his wife, entered to him, and said to him, What is this
    thing, whereof thy soul is made sorry? and why eatest thou not bread? (or and
    why eatest thou no food?)
  epo-epo: 'Kaj venis al li lia edzino Izebel, kaj diris al li: Kial via spirito estas
    tiel malĝoja, ke vi ne manĝas panon?'
  uig-PIN: 'Hotuni Yizǝbǝl uning ⱪexiƣa kelip: Roⱨiy kǝypiyating nemixⱪa xunqǝ tɵwǝn,
    nemixⱪa nan yemǝysǝn? — dedi.'
  beo-beo: Ea uda Yesebele da ema asili, amane adole ba:i, “Di da abuliba:le da:i
    diobela:? Abuliba:le di da ha:i hame nabela:?”
  tpi-OTNT: Bihain, meri bilong en, Jesebel, i go lukim em na i askim em olsem, “Bilong
    wanem yu bel nogut na yu no laik kaikai?”
  hau-SA: Matarsa Yezebel ta shiga ciki ta tambaye shi, ta ce, “Me ya sa ka kumbura?
    Me ya sa ba za ka ci abinci ba?”
  uig-LAT: 'Xotuni Yizebel uning qéshigha kélip: Rohiy keypiyating némishqa shunche
    töwen, némishqa nan yémeysen? — dédi.'
  nde-nde: Umkakhe uJezebheli wangena endlini wambuza wathi, “Kungani usineme kangaka?
    Kungani usala ukudla?”
  ton-ton: ¶ Ka naʻe haʻu kiate ia ʻa Sisipeli ko hono uaifi mo ne pehē kiate ia,
    “Ko e hā ʻoku mamahi pehē fau ai ho loto, ʻoku ʻikai ai te ke kai ha meʻa?”
  ces-1613: 'V tom přišedši k němu Jezábel žena jeho, řekla jemu: Proč tak smutný
    jest duch tvůj, že ani nejíš chleba?'
  eng-WMB: But Jezebel his wife came to him, and said to him, “Why is your spirit
    so sad that you eat no bread?”
  tam-TCV: அப்பொழுது அவனுடைய மனைவி யேசபேல் உள்ளே வந்து, “ஏன் யாருடனும் பேசாமல் இருக்கிறீர்?
    ஏன் சாப்பிடாமல் ஆழ்ந்த துயரத்துடன் இருக்கிறீர்?” என்று கேட்டாள்.
  ceb-ULB: Miadto kaniya si Jezebel nga iyang asawa, ug miingon kaniya, ''Nganong
    hilabihan man ang kasubo sa imong kasingkasing, hinungdan nga wala ka mikaon?''
  pol-UBG: 'Wtedy przyszła do niego Jezabel, jego żona, i zapytała go: Czemu twój
    duch jest tak smutny, że nie chcesz jeść chleba?'
  agr-agr: 'Nunik tepetai niina nuwe Jezabel, jegantun iniak: “¿Wagka yujumak yutsukesh
    wake besekmesh pujame?” tau.'
  kyc-kyc: Dokopa banya etenge Jesapele papala piso soo lao, Akipamo emba nenge naa
    nao mona randame kumuo silisi? leya.
  urd-GVU: اُس کی بیوی ایزبل اُس کے پاس آئی اور پوچھنے لگی، ”کیا بات ہے؟ آپ کیوں اِتنے
    بےزار ہیں کہ کھانا بھی نہیں کھانا چاہتے؟“
  deu-1912: 'Da kam zu ihm hinein Isebel, sein Weib, und redete mit ihm: Was ist''s,
    daß du nicht Brot ißt?'
  kan-2017: ಆಗ ಅವನ ಹೆಂಡತಿಯಾದ ಈಜೆಬೆಲಳು ಅವನ ಬಳಿಗೆ ಬಂದು ಅವನನ್ನು, “ನೀನು ಯಾಕೆ ಊಟಮಾಡುವುದಿಲ್ಲ?
    ನಿನಗೆ ಯಾವ ಚಿಂತೆ ಇರುತ್ತದೆ?” ಎಂದು ಕೇಳಿದಳು.
  yap-yap: Me yib Jezebel ni le’engin ngak me ga’ar, “Mang e kari kireban’um ngay?
    Mangfan ndab mu abich?”
  hlt-MCSB: A yuu Jezebel te a taengla a pawk pah vaengah tah anih te, “Na mueihla
    he metlam a rhihnun cukduk tih buh na caak pawh,” a ti nah.
  mdy-ETH: ዬያሮ ማቻ ዔልዛቤላ ዒዛ ኮይላ ሙካዖ፦ «ሃያይዲ ኔና ዻጋሴሢ ዓይጎዳይ? ሙዖ ኔ ዓይጋ ዒፄይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Ne yere Isebel bɛbisaa no sɛ, “Adɛn enti na woayɛ bosaa saa? Adɛn enti
    na wompɛ sɛ wodidie?”
  eng-WEBU: But Jezebel his wife came to him, and said to him, “Why is your spirit
    so sad that you eat no bread?”
  wal-wal: A maccaasiyaa Elzzaabeela akko gelada, “Neeni hagaa keeni aibissi yiillotadii?
    Aibissi qumaa meennan ixxai?” yaagada oichchaasu.
  spa-PDDPT: 'Su esposa Jezabel fue a él y le preguntó: ¿Por qué está tan decaído
    tu espíritu y no comes pan?'
  gun-gun: 'Ha''e gui ituia py ta''yxy Jezabel ou vy oporandu: — Mba''e tu oĩ ha''e
    rami ete nderejou porãi va''e nenhe''ẽ py, neĩ nderekarui aguã?'
  ilo-ULB: Napan kenkuana ni Jezebel nga asawana ket kinunana kenkuana, “Apay nga
    agliday unay ti pusom, ket saanka a mangmangan?”
  kpg-kpg: Dono lodo go Jezebel gaa hana gi mee ga heeu, “Goe e aha dela e lodo daamaha
    huoloo? Goe e aha dela e hagalee hiihai e miami?”
  uig-ARA: 'خوتۇنى يىزەبەل ئۇنىڭ قېشىغا كېلىپ: روھىي كەيپىياتىڭ نېمىشقا شۇنچە تۆۋەن،
    نېمىشقا نان يېمەيسەن؟ ــ دېدى.'
  sus-sus: A xa ginɛ Yesabela naxa siga a yire, a a maxɔrin, «Munfe ra i bɔɲɛ maɲaaxuxi,
    i mu tin i dɛgede?»
  pon-2006: Sapwellime likend Sesepel ahpw ketila oh kalelapak reh, “Dahme komw kupwur
    toutouki oh sohte men konotki?”
  jae-jae: Mago nê awê Jesebel gêdêŋ eŋ jakêsôm gebe “Aôm têmtac ŋandaŋ e godec gêŋ
    kêtu asageŋŋa.”
  ksd-ksd: 'Ma Iesebel kana taulai i ga tadav ia ma i ga biti tana: Ta ra ava i mamat
    ra tulungeam ba pa u en ta magit?'
  tur-YTC: Ama karısı İzebel yanına geldi ve ona, “Neden ruhun bu kadar üzgün ki ekmek
    yemiyorsun?” dedi.
  grc-BRENT: Καὶ ἀνέστρεψαν οἱ ἄγγελοι, καὶ εἶπαν, τάδε λέγει ὁ υἱὸς Ἄδερ, ἐγὼ ἀπέστειλα
    πρὸς σὲ, λέγων, τὸ ἀργύριόν σου καὶ τὸ χρυσίον σου καὶ τὰς γυναῖκας καὶ τὰ τέκνα
    σου δώσεις ἐμοὶ,
  ind-AYT: Izebel, istrinya datang kepadanya, tanyanya, “Mengapa jiwamu kesal dan
    tidak mau makan roti?”
  nya-nya: Yezebeli mkazi wake analowa ndipo anamufunsa kuti, “Chifukwa chiyani mukuoneka
    achisoni? Chifukwa chiyani simukufuna chakudya?”
  hrv-hrv: 'Dođe mu njegova žena Izebela i reče: “Zašto si zlovoljan i ne mariš za
    hranu?”'
  mps-mps: Nosali aga we Jesebelgo aga sugi pelama, agabolo te tiwai po hanalu wali,
    “Magi baso nago haliga sębę dwai elama, nai tubewe?” wali.
  tpi-tpi: Bihain, meri bilong en, Jesebel, i go lukim em na i askim em olsem, “Bilong
    wanem yu bel nogut na yu no laik kaikai?”
  dan-1931: 'Da kom hans Hustru Jesabel ind og sagde til ham: “Hvorfor er du så misfornøjet,
    og hvorfor spiser du ikke?”'
  vie-OVCB: 'Hoàng hậu Giê-sa-bên vào và hỏi A-háp: “Tại sao vua buồn phiền và không
    chịu ăn?”'
  guj-2017: તેની પત્ની ઇઝબેલે તેની પાસે આવીને કહ્યું, “તું આટલો બધો ઉદાસ કેમ થયો છે?
    તેં ખાવાની પણ ના પાડી?”
  pon-2006A: Sapwellime likend Sesepel ahpw ketila oh kalelapak reh, “Dahme komw kupwur
    toutouki oh sohte men konotki?”
  por-BRBSL: 'Mas Jezebel, sua esposa, veio até ele e lhe disse: “Por que seu espírito
    está tão triste que você não come pão?”.'
  cth-cth: Hateiteh, a yu Jezebel ni ahni koe a cei teh, bangkongmaw na muitha lungmathoe
    laihoi ao teh, rawca ca hanelah na ngai hoeh telah atipouh.
  twi-twi: Ne yere Isebel bebisaa no se, “Adɛn nti na woayɛ bosaa saa? Adɛn nti na
    wompɛ sɛ wudidi?”
  hlt-hlt: A yuu Jezebel te a taengla a pawk pah vaengah tah anih te, “Na mueihla
    he metlam a rhihnun cukduk tih buh na caak pawh,” a ti nah.
  tbz-SIM: 'Kòo pokù Sesɑbɛɛdii o bekɛ kɛ dɔ̀: A yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀nɛ̀ bɑ? Dɛ̀ dòmmɛ
    kɑ̀ɑ yetɛ mudiì?'
  msy-2020: Ezɨ an amuim Jesebel a bagha ghua an azara, “Nɨ manmaghsua bar osemegha
    daghebar aman aghua?”
  dop-dop: 'Ntɛnɑ ɩ ɑlʋ pɔɔsɩ-ɩ sɩ: Pepe lɑpɑ nɑ ń kisi tɔɣɔʋ?'
  azb-azb: 'Arvadı İzevel yanına gəlib ona dedi: «Niyə qanın qaradır, heç yemək də
    yemirsən?»'
  eng-DBY: And Jezebel his wife came to him, and said to him, Why is thy spirit sullen,
    and thou eatest no bread?
  hin-2017: तब उसकी पत्नी ईजेबेल ने उसके पास आकर पूछा, “तेरा मन क्यों ऐसा उदास है
    कि तू कुछ भोजन नहीं करता?”
  wol-KYG: 'Soxnaam Yesabel dikk ne ko: «Lu la tax ne fóññ nii? Lu la teree lekk?»'
  eng-YLT: And Jezebel his wife cometh in unto him, and speaketh unto him, 'What [is]
    this? — thy spirit sulky, and thou art not eating bread!'
  kne-kne: Idi sinenggep si Jezebel ay asawa na, kanana, “Ay sinoy gapo ay masmasadot
    ka ya sigaam ay mangan?”
  eng-WYC-2017: And Jezebel, his wife, entered to him, and said to him, What is this
    thing, whereof thy soul is made sorry? and why eatest thou not bread?
  eng-WMBB: But Jezebel his wife came to him, and said to him, “Why is your spirit
    so sad that you eat no bread?”
  urd-GVH: उस की बीवी ईज़बिल उसके पास आई और पूछने लगी, “क्या बात है? आप क्यों इतने
    बेज़ार हैं कि खाना भी नहीं खाना चाहते?”
  rug-rug: Nuquru la sa loana, se Zezibelo, meke nanasia, “Na vea si agoi ke guana
    koa talotaṉa sisigiti mua? Vea ke lopu henahena si goi?”
  gaz-gaz: Iizaabel niitiin isaas ol seentee, “Ati maaliif akkana aarta? Maaliif waa
    hin nyaanne?” jettee isa gaafatte.
  fra-LSG: 'Jézabel, sa femme, vint auprès de lui, et lui dit: Pourquoi as-tu l’esprit
    triste et ne manges-tu point?'
  gnn-gnn: Ga ŋayi miyalkthunydja nhanukala Djitjapilyunydja nhäŋala, bala dhä‐wirrka'yurruna
    bitjarra, “Nhäku dhuwala nhe galŋa‐yätjthinanydja? Yakana nhe ŋuli ŋathanydja
    ḻuki?”
  yal-yal: A ɲaxanla Yesabele yi fa a fɛma, a yi a fala a xa, a naxa, “Nanfera i niini
    ɲaxuxi i ma, i mi i dɛgema mumɛ?”
  haw-1868: Alaila hele ae la kana wahine o Iezebela io na la, ninau aku la hoi, No
    ke aha la e kaumaha nei kou uhane, i ole ai oe e ai i ka berena?
  arb-NAV: 'فَأَقْبَلَتْ إِلَيْهِ زَوْجَتُهُ إِيزَابِلُ قَائِلَةً: «مَالِي أَرَاكَ
    مُنْقَبِضاً عَازِفاً عَنِ الطَّعَامِ؟»'
  ewe-ewe: Srɔ̃a, Yezebel biae be, “Nya kae dzɔ ɖe dziwò? Nu kae na nètɔtɔ eye nèdo
    dɔmedzoe ale?”
  eng-LEE: But Izebel his wife came to him, and spoke unto him, Why is thy spirit
    so sad! and why eatest thou no food?
  gvn-gvn: '@see-verse:1KI.021.004'
  asm-FB: তেতিয়া তেওঁৰ পত্নী ঈজেবলে তেওঁৰ ওচৰলৈ আহি তেওঁক ক’লে, “তুমি যে আহাৰ গ্ৰহন
    কৰা নাই, তোমাৰ মনত এনে কি বেজাৰ আছে?”
  sus-A: عَ شَ فِنّ يٍسَبٍلَ نَشَ سِفَ عَ يِرٍ، عَ عَ مَشْرِن، «مُنقٍ رَ عِ بْحّ مَحَاشُشِ،
    عِ مُ تِن عِ دّفٍدٍ؟»
  fra-SBL: 'Mais Jézabel, sa femme, vint le trouver et lui dit : « Pourquoi ton esprit
    est-il si triste que tu ne manges pas de pain ? »'
  hbo-hbo: וַתָּבֹ֥א אֵלָ֖יו אִיזֶ֣בֶל אִשְׁתֹּ֑ו וַתְּדַבֵּ֣ר אֵלָ֗יו מַה־זֶּה֙ רוּחֲךָ֣
    סָרָ֔ה וְאֵינְךָ֖ אֹכֵ֥ל לָֽחֶם׃
  piu-2006: '@see-verse:1KI.021.004'
  kik-kik: Nake Jezebeli mũtumia wake akĩingĩra akĩmũũria atĩrĩ, “Nĩ kĩĩ gĩtũmĩte
    ũtukie gĩthiithi? Ũrarega kũrĩa irio nĩkĩ?”
  fra-NCL: 'Jézabel, sa femme, vint auprès de lui et lui dit : « Pourquoi as-tu l’âme
    sombre et ne manges-tu pas ? »'
  cek-AK: To naah a zu Jezebel loe anih taengah caeh moe, tipongah mikhmai na set
    moe, buh doeh na caa ai loe? tiah a naa.
  cuk-cuk: 'Geb e-ome-Jezabel ese-nadgu, ega sogded: —¿Ibiga be wile-itomai? Emide,
    be geg mas-gunne-maid.'
  uig-CYR: 'Хотуни Йизәбәл униң қешиға келип: Роһий кәйпиятиң немишкә шунчә төвән,
    немишкә нан йемәйсән? — деди.'
  tel-2017: అప్పుడు అతని భార్య యెజెబెలు వచ్చి “నీవు విచారంగా భోజనం చేయకుండా ఉన్నావేంటి?”
    అని అడిగింది.
  hat-BSA: 'Men Jézabel, madanm li, te vin kote li e te di li: “Kijan lespri ou tèlman
    ba ke ou pa manje manje a?”'
  kos-kos: Jezebel, mutan kial, el som nu yorol ac siyuk sel, “Mea aktoasrye kom an?
    Efu ku kom tia mongo?”
  hbo-WLC: וַתָּבֹ֥א אֵלָ֖יו אִיזֶ֣בֶל אִשְׁתּ֑וֹ וַתְּדַבֵּ֣ר אֵלָ֗יו מַה־זֶּה֙ רוּחֲךָ֣
    סָרָ֔ה וְאֵינְךָ֖ אֹכֵ֥ל לָֽחֶם׃
  ibo-ibo: Ma nwunye ya bụ Jezebel, bịakwutere ya jụọ ya sị, “Gịnị mere i ji jụ iri
    ihe? Gịnị mere i ji nọgide nʼobi ọjọọ na iwe?”
  ory-ory: ମାତ୍ର ତାଙ୍କ ଭାର୍ଯ୍ୟା ଈଷେବଲ୍‍ ତାଙ୍କ ନିକଟକୁ ଆସି କହିଲା, “ତୁମ୍ଭ ମନ କାହିଁକି
    ଏଡ଼େ ଦୁଃଖିତ ଯେ, ତୁମ୍ଭେ ଭୋଜନ କରୁ ନାହଁ?”
  chk-chk: Nge Isipel pwülüan we a tolong ren o aisini, “Pwota ka chou? Pwota kosap
    mochen mongö?”
  rop-rop: Im waif Jesabel bin go langa im en imbin askim im, “Wotfo yu nogudbinji?
    En wotfo yu kaan dagat daga?”
  ukr-1871: 'І ввійшла його супруга Езабель до його та й каже йому: Чого ти такий
    сумний, що й хлїба не їси?'
  deu-1951: 'Da kam sein Weib Isebel zu ihm hinein und redete mit ihm: Warum bist
    du so mißmutig und issest nichts?'
  eng-JPS: 'But Jezebel his wife came to him, and said unto him: ''Why is thy spirit
    so sullen, that thou eatest no bread?'''
  srp-1865: 'Tada doðe k njemu Jezavelja žena njegova i reèe mu: zašto je duša tvoja
    zlovoljna te ne jedeš hljeba?'
  lug-lug: Naye Yezeberi mukazi we n’ayingira, n’amubuuza nti, “Lwaki onnyogoze nnyo
    bw’otyo n’okulya n’otalya?”
  heb-heb: ותבא אליו איזבל אשתו ותדבר אליו מה זה רוחך סרה ואינך אכל לחם׃
  ben-IRV: তখন ঈষেবল তাঁর স্ত্রী তাঁকে জিজ্ঞাসা করলেন, “তুমি মন খারাপ করে আছ কেন?
    খেতে চাইছ না কেন?”
  pan-pan: ਤਾਂ ਉਹ ਦੀ ਰਾਣੀ ਈਜ਼ਬਲ ਉਹ ਦੇ ਕੋਲ ਆਈ ਅਤੇ ਉਹ ਨੂੰ ਬੋਲੀ, ਤੇਰੀ ਰੂਹ ਕਿਉਂ ਉਦਾਸੀ
    ਵਿੱਚ ਹੈ ਜੋ ਤੂੰ ਰੋਟੀ ਨਹੀਂ ਖਾਧੀ?
  tkr-tkr: 'Cuna xhunaşşe İzevel mang''usqa qarı eyhen: – Nya''a yiğna eb k''aarı
    quvxha? Nya''a kar idyotxhan?'
  mya-JVB: ခင်ပွန်း ယေဇဗေလ သည်လာ ၍ ၊ အစာ ကို မ စား နိုင်အောင် စိတ် တော်သည် အဘယ်ကြောင့်
    ညှိုးငယ် တော်မူသနည်းဟုမေး လျှင်၊
  tbg-tbg: Mintimakero vauvaro vira naata Jesebeliva vira irero tiharo, Nana kaarae
    are uaa viri aratera variaro? Nantivarae kia kara nareva auti variaro? tiro.
  hmo-hmo: To iena adavana Iesebele be ia dekenai ia lao, ia nanadaia, ia gwau, “Badina
    dahaka oiemu lalona ia hisihisi, bona oi aniani lasi?”
  urd-urd: तब उसकी बीवी ईज़बिल उसके पासआकर उससे कहने लगी, “तेरा जी ऐसा क्यूँ उदास
    है कि तू रोटी नहीं खाता?”
  rus-SYN: 'И вошла к нему жена его Иезавель и сказала ему: отчего встревожен дух
    твой, что ты и хлеба не ешь?'
  bqc-SIM: 'Aà na Zezabɛli mↄ̀ aà là à mɛ̀: Bↄ́mɛ n le n oosìsi, ńlɛ pↄbleo
    ni?'
  tcz-CHONGTHU: Ajinu Jezebel chun, “Ipi nati ham? Ipi dinga lungnom mo tah a anne
    louva na um jeng ham?” tin adong in ahi.
  mar-mar: अहाबाची पत्नी ईजबेल त्याच्याजवळ गेली. त्यास म्हणाली, “तुम्ही असे खिन्न
    का? तुम्ही जेवत का नाही?”
  qub-qub: 'Chaura warmin Jezabelga yaycurir tapuran: «¿Imanirtaj llaquisha caycanqui,
    micuytapis mana munanquichu?» nir.'
  bqp-bqp: 'A nanↄ Yɛzɛbɛli sù à a là à pì: Bↄ́ mɛ́ à n le n ãnn sìsi, ńdi pↄ́ bleroo?'
  hat-hat: 'Jezabèl, madanm li, vin bò kote l''. Li mande l'': -Sa ou genyen ou move
    konsa? Poukisa ou pa manje?'
  eng-BSB: Soon his wife Jezebel came in and asked, “Why are you so sullen that you
    refuse to eat?”
  eng-WEBPB: But Jezebel his wife came to him, and said to him, “Why is your spirit
    so sad that you eat no bread?”
  kbq-kbq: Hianagi nenaro Jesebeli'a eazamo amanage huno eme antahige'ne, na'anku
    kavugosamo'a evuneramigenka kavera nonane?
  nhe-BL: 'Huajca Jezabel, isihua, monechcahui campa Acab huan quiilhui: ―¿Para tlen
    tlahuel timocuesojtoc huan ax tijnequi titlacuas?'
  bus-bus: 'À naↄ̃ Yɛzɛbɛli mↄ̀ à à là à bè: Bↄ́ bé à n le n uu sìsi, nɛ́ɛ pↄ́ bleroo?'
  gub-BL: Na'e hemireko Zezamew uze'eg oho izupe. — Màràzàwe tuwe erezemumikahy nezewe.
    Màràzàwe tuwe nanemai'u wer kwaw, i'i izupe.
  eng-DRA: 'And Jezabel his wife went in to him, and said to him: What is the matter
    that thy soul is so grieved? and why eatest thou no bread?'
