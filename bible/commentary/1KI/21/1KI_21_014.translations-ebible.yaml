verse: 1KI.021.014
translations:
  mal-C: പിന്നെ അവർ “നാബോത്ത് കല്ലേറിനാൽ വധിക്കപ്പെട്ടു,” എന്നവിവരം ഈസബേലിനെ അറിയിച്ചു.
  deu-TKW: 'Dann aber ließen sie der Isebel entbieten: Naboth wurde gesteinigt und
    ist tot!'
  lin-lin: 'Bongo bampaka mpe bankumu batindaki maloba oyo epai ya Jezabeli : « Basili
    koboma Naboti na mabanga. »'
  eng-LSV: and they send to Jezebel, saying, “Naboth was stoned, and is dead.”
  eng-GNV: Then they sent to Iezebel, saying, Naboth is stoned and is dead.
  eng-WEBSTER: Then they sent to Jezebel, saying, Naboth is stoned, and is dead.
  nhw-BL: Teipa tlatitlanque ma quiilhuitij Jezabel para Nabot ya quitepachojque huan
    ya mictoc san quen ya quiijtojtoya.
  swh-ONEN: Kisha wakatuma ujumbe kwa Yezebeli, kusema, “Nabothi amepigwa mawe na
    amekufa.”
  bba-bba: Mɑ wuun wiruɡii be, bɑ Yesɑbɛli sɔmɔ ɡɔriɑ bɑ nɛɛ, bɑ Nɑbɔti kpee ni kɑsukɑ
    bɑ ɡo.
  eng-KJVCPB: Then they sent to Jezebel, saying, Naboth is stoned, and is dead.
  luo-luo: Eka negioro ni Jezebel wach kama, “Naboth osego gi kite motho.”
  meu-meu: Bena hereva na Iesebel dekena e siaia lao, eto, Naboto na nadi amo vada
    e hodoa, vada e mase.
  npi-ULB: तब धर्म-गुरुहरूले ईजेबेललाई यो खबर पठाइन्, “नाबोतलाई ढुङ्गाले हानेर मारिएको
    छ ।”
  yor-yor: Nígbà náà ni wọ́n ránṣẹ́ sí Jesebeli wí pé, “A ti sọ Naboti ní òkúta, ó
    sì kú.”
  emp-NTPO: Mãwãnacarea Jezreel purud̶ebema bororãba Jezabelea jarabisid̶aa Nabóra
    mõgaraba tab̶ari beasid̶ada.
  pes-OPCB: سپس به ایزابل خبر دادند که نابوت سنگسار شد و مرد.
  tgl-ULB: Pagkatapos ang mga nakatatanda ay nagpadala ng ulat kay Jezebel na nagsasabing,
    “Pinagbabato si Nabot at ngayon ay patay na.
  cbu-NT: Ashirangsin, anumun tsiyatssee Jesabelaam zanganirangsin, Na Nabotarini
    tsipamtanda. Patumbichpatanda pacharangini, táranganaya.
  hui-hui: Homeagola tigua Yasebele berearia bi ogodagua lama pudaba lowa lalu, Iname
    Nabodo ege to̱le̱me barimagola homaya, lalu lawia hene.
  mya-mya: နာ​ဗုတ်​အား​သေ​ဒဏ်​ခတ်​ပြီး​ကြောင်း​ကို​လည်း ယေ​ဇ​ဗေ​လ​ထံ​သ​တင်း​ပေး​ပို့​ကြ​လေ​သည်။
  bod-N: དེ་ནས་ཁོ་ཚོས་མི་མངགས་ནས་ཡེ་ཟི་བེལ་ལ། ནཱ་རྦོད་ལ་རྡོ་རུབ་བཏང་ནས་བསད་པ་ཡིན་ཞེས་འཕྲིན་བསྐུར་ཏོ།
    །
  sna-sna: Ipapo vakatumira shoko kuna Jezebheri vachiti, “Nabhoti atakwa namabwe
    uye afa.”
  spa-BLM: 'Luego enviaron a Jezabel diciendo: “Nabot ha sido apedreado y ha muerto”.'
  cac-cac: Ix lajvi chi', ix yalancot eb' d'a ix Jezabel chi' to toxo ix cham vin̈aj
    Nabot chi'.
  swh-ULB: Kisha wazee wakatuma neno kwa Yezebeli, wakisema, “Nabothi ameshapigwa
    mawe na amekufa.”
  bel-bel: 'І паслалі да Езавэлі сказаць: Навутэй пабіты камянямі і памёр.'
  deu-ELBBK: 'Und sie sandten zu Isebel und ließen ihr sagen: Nabot ist gesteinigt
    worden und ist gestorben.'
  mbb-OT: Ne mibpesuratan dan si Jezebel he mibpenuleng dan en te vatu si Nabot ne
    minatey en.
  mal-2015: നാബോത്ത് കല്ലേറുകൊണ്ടു മരിച്ചു എന്നു അവർ ഈസേബെലിന്നു വർത്തമാനം പറഞ്ഞയച്ചു.
  rmc-rmc: 'Paľis la Jezabelake dine te džanel: „O Nabot sas murdardo le barenca.“'
  pes-OPV: و نزد ایزابل فرستاده، گفتند که نابوت سنگسارشده و مرده است.
  ron-1924: 'Ши ау тримис сэ спунэ Изабелей: „Набот а фост ымпрошкат ку петре ши а
    мурит.”'
  ben-OBCV: 'পরে তারা ঈষেবলকে খবর পাঠালেন: “নাবোতকে পাথরের আঘাতে মেরে ফেরা হয়েছে।”'
  som-som: Markaasay Yesebeel farriin u direen oo waxay ku yidhaahdeen, Naabood waa
    la dhagxiyey, wuuna dhintay.
  lat-VUC: 'Miseruntque ad Jezabel, dicentes: Lapidatus est Naboth, et mortuus est.'
  eng-ASVBT: Then they sent to Jezebel, saying, Naboth is stoned, and is dead.
  ita-1885: 'Poi mandarono a dire ad Izebel: Nabot è stato lapidato, ed è morto.'
  eng-LXXUP: And Ahab said, Whereby? And he said, Thus saith the Lord, By the young
    men of the heads of the districts. And Ahab said, Who shall begin the battle?
    and he said, Thou.
  eng-ULB: Then the elders sent word to Jezebel, saying, “Naboth has been stoned and
    is dead.”
  spa-VBL: 'Luego enviaron un mensaje a Jezabel, diciendo: “Nabot ha sido apedreado.
    Ha muerto”.'
  fra-_FOB: 'Et ils envoyèrent dire à Jésabel: Naboth a été lapidé, et il est mort.'
  mal-mal: ‘നാബോത്ത് കല്ലേറുകൊണ്ട് മരിച്ചു’ എന്ന് അവർ ഈസേബെലിനെ വിവരം അറിയിച്ചു.
  urd-GVR: Phir shahr ke buzurgoṅ ne Īzabil ko ittalā dī, “Nabot mar gayā hai, use
    sangsār kiyā gayā hai.”
  suz-BL: मेको नोले मेकोपुकीमी इजेबेल कली “नाबोथ कली फुल्‍लु आप्‍शा साइक्‍तक” दे लोव़
    कुरब मुर सोइक्‍तमे बाक्‍त।
  ita-1927: 'Poi mandarono a dire a Izebel: “Naboth è stato lapidato ed è morto”.'
  ckb-ckb: 'ئینجا هەواڵیان بۆ ئیزابێل نارد و گوتیان: «ناڤۆت بەردباران کراوە و مردووە.»'
  eng-BBE: And they sent word to Jezebel, saying, Naboth has been stoned and is dead.
  kan-OKCV: ಅವನು ಸತ್ತನು. ಅವರು ಈಜೆಬೆಲಳಿಗೆ, “ನಾಬೋತನು ಕಲ್ಲೆಸೆತದಿಂದ ಸತ್ತನು,” ಎಂದು ಹೇಳಿ
    ಕಳುಹಿಸಿದರು.
  tam-2017: பிறகு யேசபேலுக்கு, நாபோத் கல்லெறியப்பட்டு செத்தான் என்று சொல்லியனுப்பினார்கள்.
  spa-RV-1909: 'Después enviaron á decir á Jezabel: Naboth ha sido apedreado y muerto.'
  ron-BTF: 'Atunci au trimis la Izabela, spunând: Nabot a fost împroşcat cu pietre
    şi este mort.'
  eng-WEBP: Then they sent to Jezebel, saying, “Naboth has been stoned and is dead.”
  eng-FBV: Then they sent a message to Jezebel, saying, “Naboth has been stoned. He's
    dead.”
  nld-1939: 'Toen berichtten zij aan Izébel: Men heeft Nabot gestenigd; hij is dood.'
  nch-BL: Teipa tatitanque ma quiilhuitij Jezabel para Nabot ya quitepachojque huan
    ya mictoc san quej ya quiijtojtoya.
  vie-1934: 'Họ bèn sai đến nói với Giê-sa-bên rằng: Na-bốt đã bị ném đá và chết rồi.'
  hin-CV: इसके बाद उन्होंने ईजेबेल को यह सूचना भेज दी, “नाबोथ का पत्थराव किया चुका
    है; उसकी मृत्यु हो चुकी है.”
  spa-BES: 'Entonces enviaron un mensaje a Jezabel, diciendo: Nabot ha sido apedreado
    y está muerto.'
  tdx-tdx: 'Nahitri’ iereo amy Iizebele amy zao ty hoe: Fa nametsaham-bato t’i Nabote
    vaho nihomake.'
  tha-KJV: แล​้วเขาก็ส่งข่าวไปทูลเยเซเบลว่า “นาโบทถูกขว้างด้วยหิน เขาตายแล้ว”
  por-BR-2018: 'Depois enviaram a dizer a Jezabel: Nabote foi apedrejado e morto.'
  deu-ELO: 'Und sie sandten zu Isebel und ließen ihr sagen: Naboth ist gesteinigt
    worden und ist gestorben.'
  eng-WYC-2018: And they sent to Jezebel, and said, Naboth is stoned (or Naboth was
    stoned), and is dead.
  epo-epo: 'Kaj oni sendis al Izebel, por diri: Nabot estas priĵetita per ŝtonoj kaj
    mortis.'
  uig-PIN: 'Andin ular Yizǝbǝlgǝ adǝm ǝwǝtip: «Nabot qalma-kesǝk ⱪilip ɵltürüldi»
    dǝp hǝwǝr bǝrdi.'
  beo-beo: Ilia da Yesebelema amane sia:si, “Na:ibode da medole legei dagoi.”
  tpi-OTNT: Bihain ol i salim tok i go long Jesebel olsem, “Mipela i bin kilim Nabot
    long ston na em i dai pinis.”
  hau-SA: Sa’an nan suka aika wa Yezebel. “An jajjefe Nabot, ya kuma mutu.”
  uig-LAT: 'Andin ular Yizebelge adem ewetip: «Nabot chalma-kések qilip öltürüldi»
    dep xewer berdi.'
  nde-nde: Basebethumela ilizwi kuJezebheli besithi, “UNabhothi ukhandwe ngamatshe
    njalo usefile.”
  ton-ton: Pea hili ia naʻa nau fekau kia Sisipeli, ʻo pehē, “Kuo lisingi ʻa Napoti
    pea kuo ne mate.”
  ces-1613: 'A poslali k Jezábel, řkouce: Ukamenovánť jest Nábot a umřel.'
  eng-WMB: Then they sent to Jezebel, saying, “Naboth has been stoned and is dead.”
  tam-TCV: பின்பு அவர்கள் யேசபேலுக்கு, “நாபோத் கல்லெறியப்பட்டு இறந்துபோனான்” என்று
    செய்தி அனுப்பினார்கள்.
  ceb-ULB: Unya nagpadala ang mga kadagkoan ug pulong ngadto kang Jezebel, nga nag-ingon,
    “Gibato si Nabot ug patay na.''
  pol-UBG: 'I posłali do Jezabel wiadomość: Nabot został ukamienowany i umarł.'
  agr-agr: Dutika maawagmatai, Nabotnak maawaje tusag Jezabelan ujakajui.
  kyc-kyc: Dokopa Napote pyao kumakalyamo lao Jesapele peteyamo dokona pii wai nembeyami.
  urd-GVU: پھر شہر کے بزرگوں نے ایزبل کو اطلاع دی، ”نبوت مر گیا ہے، اُسے سنگسار کیا
    گیا ہے۔“
  deu-1912: 'Und sie entboten Isebel und ließen ihr sagen: Naboth ist gesteinigt und
    tot.'
  kan-2017: ನಾಬೋತನು ಕಲ್ಲೆಸೆಯಲ್ಪಟ್ಟು ಸತ್ತ ವರ್ತಮಾನವನ್ನು ಹಿರಿಯರು ಈಜೆಬೆಲಳಿಗೆ ತಿಳಿಸಿದರು.
  yap-yap: Mi ni pi’ e re bugithin ni ba’aray nge yan ngak Jezebel nike lunguy, “Fa’anem
    i Naboth e kan thang e pogofan rok.”
  hlt-MCSB: Te phoeiah Jezebel taengla a tueih uh tih, “Naboth a dae uh tih duek coeng,”
    a ti nah.
  mdy-ETH: ዬካፓ ዔያታ፦ «ናኣቡቴ ኑ ዎዼኔ» ጌይ ኪኢታ ዔልዛቤሎም ዳኬኔ።
  twi-ASANTE: Na wɔsoma kɔɔ Isebel nkyɛn, kɔka kyerɛɛ no sɛ, “Wɔasi Nabot aboɔ, ama
    wawu.”
  eng-WEBU: Then they sent to Jezebel, saying, “Naboth has been stoned and is dead.”
  wal-wal: Hegaappe guyyiyan cimati Elzzaabeelikko kiittidi, “Naabutee shuchchan cadettidi
    haiqqiis” yaagidosona.
  spa-PDDPT: 'Luego enviaron a decir a Jezabel: Nabot fue apedreado y murió.'
  gun-gun: Ha'e va'e rire Jezabel pe omombe'u uka Nabote ojapipaa rã omano maa.
  ilo-ULB: Kalpasanna, nangipatulod dagiti panglakayen iti sao kenni Jezebel, a kunada,
    “Binatodan ni Nabot ket natayen.”
  kpg-kpg: Di haga iloo dela bolo Naboth la gu daaligi gii made, guu kae gi Jezebel.
  uig-ARA: 'ئاندىن ئۇلار يىزەبەلگە ئادەم ئەۋەتىپ: «نابوت چالما-كېسەك قىلىپ ئۆلتۈرۈلدى»
    دەپ خەۋەر بەردى.'
  sus-sus: E naxa xɛɛrae xɛɛ Yesabela ma, a falafe ra, «Naboti bara magɔnɔ gɛmɛ ra,
    a bara faxa.»
  pon-2006: Rong pwoatet ahpw lelohng Sesepel me Napod kamakamalahr.
  jae-jae: Go êsêac sêsakiŋ biŋ gêdêŋ Jesebel gebe “Têtuc Nabot ŋa poc êndu ma gêmac
    êndu su.”
  ksd-ksd: 'Ma di ga tulue ra varvai pire Iesebel dari: Di tar tupar Nabot, ma i tar
    virua.'
  tur-YTC: O zaman İzebel’e, “Navot taşlandı ve öldü” diye haber gönderdiler.
  grc-BRENT: Καὶ εἶπεν Ἀχαὰβ, ἐν τίνι; καὶ εἶπε, τάδε λέγει Κύριος, ἐν τοῖς παιδαρίοις
    τῶν ἀρχόντων τῶν χωρῶν· καὶ εἶπεν Ἀχαὰβ, τίς συνάψει τὸν πόλεμον; καὶ εἶπε, σύ.
  ind-AYT: Kemudian, mereka mengutus orang kepada Izebel, kata mereka, “Nabot sudah
    dilempari dengan batu sampai mati.”
  nya-nya: Atatero anatumiza mawu kwa Yezebeli akuti, “Naboti amuponya miyala ndipo
    wafa.”
  hrv-hrv: 'Zatim poručiše Izebeli: “Nabot je kamenovan i umro je.”'
  mps-mps: Nosali augwaligo Jesebelba te tiwai po tagala palali, “Dago Nabot te masigigo
    ela munama isalio,” te po ola tolali.
  tpi-tpi: Bihain ol i salim tok i go long Jesebel olsem, “Mipela i bin kilim Nabot
    long ston na em i dai pinis.”
  dan-1931: 'Så sendte de Jesabel det Bud: “Nabot er stenet til Døde!”'
  vie-OVCB: 'Các nhà cầm quyền thành ấy sai tâu với Giê-sa-bên: “Na-bốt bị ném đá
    chết rồi.”'
  guj-2017: પછી તેઓએ ઇઝબેલને સંદેશો મોકલ્યો કે, “નાબોથને પથ્થરો ફેકીને મારી નાખવામાં
    આવ્યો છે.”
  pon-2006A: Rong pwoatet ahpw lelohng Sesepel me Napod kamakamalahr.
  por-BRBSL: 'Depois enviaram a Jezebel, dizendo: “Nabote foi apedrejado e está morto”.'
  cth-cth: Hatdawkvah, Naboth teh talung hoi kadout lah a dêi awh teh a due toe telah
    Jezebel koe kamthang a thaisak awh.
  twi-twi: Na wɔsoma kɔɔ Isebel nkyɛn, kɔka kyerɛɛ no se, “Wɔasiw Nabot abo, ama wawu.”
  hlt-hlt: Te phoeiah Jezebel taengla a tueih uh tih, “Naboth a dae uh tih duek coeng,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ deè kɛ́tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Sesɑbɛɛdi kɛ dɔ̀: Ti bùɔ́tímu Nɑbɔti
    yɛtɑ̃́rɛ̀ kɛ kùɔ.'
  msy-2020: Ezɨ me Jesebel bagha akam amaga ghaze, “Me Nabot dagɨabar a ginivizɨ an
    areme.”
  dop-dop: Ḿpʋ́ɣʋ́ nyʋɣʋ nyǝ́mɑ tilɑɑ nɑ pɑ́ heeli Sesɑpɛɛlɩ sɩ pɑ kʋwɑ Nɑpɔtɩ nɑ
    pɛɛ.
  azb-azb: 'Onlar İzevelə xəbər göndərib dedilər: «Navot daşqalaq olunaraq öldü».'
  eng-DBY: And they sent to Jezebel saying, Naboth is stoned, and is dead.
  hin-2017: तब उन्होंने ईजेबेल के पास यह कहला भेजा कि नाबोत पथरवाह करके मार डाला गया
    है।
  wol-KYG: Ñu yónnee nag ca Yesabel ne ko dóor nañu Nabot ay doj ba mu dee.
  eng-YLT: and they send unto Jezebel, saying, 'Naboth was stoned, and is dead.'
  kne-kne: Makdeng pay di yan inpakaammo dan Jezebel en natey si Nabot.
  eng-WYC-2017: And they sent to Jezebel, and said, Naboth is stoned, and is dead.
  eng-WMBB: Then they sent to Jezebel, saying, “Naboth has been stoned and is dead.”
  urd-GVH: फिर शहर के बुज़ुर्गों ने ईज़बिल को इत्तला दी, “नबोत मर गया है, उसे संगसार
    किया गया है।”
  rug-rug: 'Beto asa si garunu la inavoso si arini koe Zezibelo: “E Neboti si ele
    ta gona patu meke ele mate,” gua.'
  gaz-gaz: Ergasii isaan, “Naabot dhagaan tumamee duʼeera” jedhanii Iizaabelitti ergaa
    ergan.
  fra-LSG: 'Et ils envoyèrent dire à Jézabel: Naboth a été lapidé, et il est mort.'
  gnn-gnn: Bala yana walala ŋuliŋurunydja dhäŋuru dhäwu'na gäŋala balayi Djitjapilwuna,
    ga ḻakaraŋala nhanŋu, “Näpattja liŋguna rakunynha.” bitjarra.
  yal-yal: Nayi, taan kuntigine yi xɛraan nasiga Yesabele ma, a Naboti magɔlɔnxi gɛmɛn
    nan na han a faxa.
  haw-1868: Alaila hoouna mai la lakou io Iezebela la, i mai la, Ua hailukuia o Nabota,
    a ua make.
  arb-NAV: وَأَبْلَغُوا إِيزَابِلَ أَنَّ نَابُوتَ قَدْ رُجِمَ فَمَاتَ.
  ewe-ewe: Le esia megbe la, dumegãwo ɖo du ɖe Yezebel be Nabɔt ku.
  eng-LEE: And they sent to Izebel, saying, Naboth hath been stoned, and is dead.
  gvn-gvn: '@see-verse:1KI.021.013'
  asm-FB: তাৰ পাছত সেই বৃদ্ধ লোকসকলে ঈজেবলৰ ওচৰলৈ মানুহ পঠিয়াই কোৱালে বোলে, “নাবোতলৈ
    শিল দলিওৱাত, তেওঁৰ মৃত্যু হ’ল।”
  sus-A: عٍ نَشَ شّيرَيٍ شّي يٍسَبٍلَ مَ، عَ قَلَقٍ رَ، «نَبٌتِ بَرَ مَفْنْ فّمّ رَ،
    عَ بَرَ قَشَ.»
  fra-SBL: 'Puis ils envoyèrent dire à Jézabel : « Naboth a été lapidé et il est mort. »'
  hbo-hbo: וַֽיִּשְׁלְח֖וּ אֶל־אִיזֶ֣בֶל לֵאמֹ֑ר סֻקַּ֥ל נָבֹ֖ות וַיָּמֹֽת׃
  piu-2006: '@see-verse:1KI.021.013'
  kik-kik: Magĩcooka magĩtwara ũhoro kũrĩ Jezebeli, makĩmwĩra atĩrĩ, “Nabothu nĩmũhũũre
    na mahiga nyuguto na nĩ mũkuũ.”
  fra-NCL: 'Et ils envoyèrent dire à Jézabel : « Naboth a été lapidé, et il est mort. »'
  cek-AK: To pacoengah Jezebel khaeah, Naboth loe thlung hoi vah o maat moe, duek
    boeh, tiah thuih pae o.
  cuk-cuk: 'A-sorba, Jezabelʼga sognonimalad: “Nabot akwagi-maklegar oburgwilesye.”'
  uig-CYR: 'Андин улар Йизәбәлгә адәм әвәтип: «Набот чалма-кесәк қилип өлтүрүлди»
    дәп хәвәр бәрди.'
  tel-2017: నాబోతు రాతి దెబ్బలతో చచ్చిపోయాడని వాళ్ళు యెజెబెలుకు కబురు పంపారు.
  hat-BSA: 'Epi yo te voye kote Jézabel e te di: “Naboth te lapide e fin mouri.”'
  kos-kos: Na kas kacl supweyukla nu sel Jezebel fahk mu, “Naboth el anwuki tari.”
  hbo-WLC: וַֽיִּשְׁלְח֖וּ אֶל־אִיזֶ֣בֶל לֵאמֹ֑ר סֻקַּ֥ל נָב֖וֹת וַיָּמֹֽת׃
  ibo-ibo: Emesịa, ndị okenye na ndị a maara aha ha nke obodo Jezril, ziri ozi zigara
    Jezebel gwa ya na Nebọt anwụọla.
  ory-ory: ତହିଁ ଉତ୍ତାରେ ସେମାନେ ଈଷେବଲ୍‍ ନିକଟକୁ କହି ପଠାଇଲେ, ନାବୋତ ପ୍ରସ୍ତରାଘାତରେ ମରିଅଛି।
  chk-chk: Mürin ra asilela ren Isipel o üra, “Napot a mäla.”
  rop-rop: Afta na detlot lidamob bin jandim wed langa Jesabel, “Neiboth im ded na.”
  ukr-1871: 'А тодї сповістили Езабелю: Набота побито каміннєм, і він умер.'
  deu-1951: 'Und sie sandten zu Isebel und ließen ihr sagen: Nabot ist gesteinigt
    worden und ist tot!'
  eng-JPS: 'Then they sent to Jezebel, saying: ''Naboth is stoned, and is dead.'''
  srp-1865: 'Potom poslaše k Jezavelji i poruèiše joj: zasut je kamenjem Navutej,
    i poginuo je.'
  lug-lug: Ne batumira Yezeberi nti, “Nabosi akubiddwa amayinja era afudde.”
  heb-heb: וישלחו אל איזבל לאמר סקל נבות וימת׃
  ben-IRV: এর পর সেই প্রাচীনরা ঈষেবলের কাছে খবর পাঠালেন যে, “নাবোৎকে পাথর ছুঁড়ে মেরে
    ফেলা হয়েছে।”
  pan-pan: ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਈਜ਼ਬਲ ਨੂੰ ਕਹਾ ਭੇਜਿਆ ਕਿ ਨਾਬੋਥ ਨੂੰ ਪਥਰਾਉ ਕੀਤਾ ਗਿਆ ਅਤੇ ਉਹ ਮਰ
    ਗਿਆ ਹੈ।
  tkr-tkr: 'Mançile qiyğa manbışe İzevelis xabar g''uxoole: – Navot g''ayeqqa huvu
    gyuk''una.'
  mya-JVB: ထိုအခါ နာဗုတ် သည် ကျောက်ခဲ နှင့် ပစ်ခြင်း ကိုခံရ၍ သေ ပါပြီဟု ယေဇဗေလ ထံသို့
    စေလွှတ် ၍ ကြားလျှောက် ကြ၏။
  tbg-tbg: Vika vira aruke Jesebeliraini uva varake tiha, Tenavu Nabotira oriqohai
    ruqutuma kauro, tuvaro
  hmo-hmo: Vadaeni idia ese Iesebele dekenai hereva idia siaia, idia gwau, “Naboto
    be nadi dekenai idia hodoa mase vadaeni.”
  urd-urd: फिर उन्होंने ईज़बिल को कहला भेजा कि “नबोत पर पथराव कर दिया गया और मर गया।”
  rus-SYN: 'И послали к Иезавели сказать: Навуфей побит камнями и умер.'
  bqc-SIM: Ɔ̃ wà lɛ́kpãsãkɛ̀ Zezabɛliɛ wà mɛ̀ wà Nabↄti pàpa ń gbɛo wa dɛ̀.
  tcz-CHONGTHU: Khopi lamkai ho chun Jezebel komah thu athot un, “Nabath chu aki seplih
    tai,” atiuvin ahi.
  mar-mar: मग त्या प्रतिष्ठित मनुष्यांनी ईजबेलकडे निरोप पाठवला. “नाबोथचा वध झाला आहे.”
    असा तो निरोप होता.
  qub-qub: Nircur Jezabelta willachiran Nabot-taga sajmaypa wañuchishanta.
  bqp-bqp: Akũ ò lɛ́gbãzã kɛ̀ Yɛzɛbɛlinɛ ò pì, ò Nabↄti pàpa kũ gbɛ̀ɛo ò dɛ̀.
  hat-hat: 'Apre sa, yo voye di Jezabèl: -Nou kalonnen Nabòt wòch, li mouri.'
  eng-BSB: 'Then they sent word to Jezebel: “Naboth has been stoned to death.”'
  eng-WEBPB: Then they sent to Jezebel, saying, “Naboth has been stoned and is dead.”
  kbq-kbq: Hagi ana'ma nehu'za ana kumapi kva vahe'mo'za Jesebelintega amanage hu'za
    kea atre'naze, Nabotina hago havenknonu ahe frunkeno fri'ne, hu'za kea atrente'naze.
  nhe-BL: Teipa tlatitlanque ma quiilhuitij Jezabel para Nabot ya quitepachojque huan
    ya mictoc san queja ya quiijtojtoya.
  bus-bus: Ben wà lɛ́kpãsã kɛ̀ Yɛzɛbɛlinɛ wà bè, wà Nabↄti pàpa gbɛ̀o wà dɛ̀.
  gub-BL: Na'e omono kar uze'eg Zezamew pe wà. — Teko uzuka Nawot ita tetea'u pupe
    iapiapi pà wà, i'i izupe wà.
  eng-DRA: 'And they sent to Jezabel, saying: Naboth is stoned, and is dead.'
