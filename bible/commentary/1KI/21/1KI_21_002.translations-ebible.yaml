    Çünkü o evimin yakınındadır. Onun yerine sana ondan daha iyi bir bağ vereyim.
    Ya da sana iyi gelirse, değerini para olarak öderim.”'
  grc-BRENT: Καὶ ἀπέστειλε πρὸς Ἀχαὰβ βασιλέα Ἰσραὴλ εἰς τὴν πόλιν, καὶ εἶπε πρὸς
    αὐτὸν, τάδε λέγει υἱὸς Ἄδερ,
  ind-AYT: Ahab berkata kepada Nabot, katanya, “Berikanlah kepadaku kebun anggurmu
    supaya menjadi kebun sayur untukku karena kebun itu dekat di samping istanaku
    dan aku akan memberikan kepadamu sebagai gantinya kebun anggur yang lebih baik
    daripada itu, atau jika itu baik di matamu, aku akan memberikan perak sebagai
    harga atasnya.”
  nya-nya: Ahabu anawuza Naboti kuti, “Patse munda wako wa mpesa kuti ukhale munda
    wanga wa ndiwo zamasamba, popeza uli pafupi ndi nyumba yanga yaufumu. Mosinthana
    ndi mundawu ndidzakupatsa wina wabwino, kapena ngati ungafune, ndidzakupatsa ndalama
    pa mtengo wake wa mundawu.”
  hrv-hrv: 'i Ahab ovako reče Nabotu: “Ustupi mi svoj vinograd da mi bude za povrtnjak
    jer je blizu moje kuće. Ja ću ti dati za nj bolji vinograd, ili, ako to želiš,
    dat ću ti novca koliko vrijedi.”'
  mps-mps: Ahapgo Nabotbolo te tiwai po wali, “Nago wain gi eno be pagede elalubao.
    Tama tialima, eno homugo nago ena menama, te eno te tǫde keba gi bulabo homu
    ebao. Te nago enaba mobaso da, teda eno nageba te gasa wain gi mayu, te wain gigo
    nago gi aiyaba elalubo tiwai yaibao. Ma, nago mone sabo homu wei ebaso da, eno
    te gi te genuai monego abelaibao,” wali.
  tpi-tpi: Ahap i tokim Nabot olsem, “Gaden wain bilong yu i stap klostu long haus
    bilong mi. Olsem na mi laik bai yu givim long mi na bai mi ken planim ol kumu
    samting long dispela graun. Sapos yu givim mi, orait bai mi givim yu narapela
    gaden wain i winim dispela gaden bilong yu. O sapos yu laikim mani, mi ken baim
    gaden long gutpela pe.”
  dan-1931: 'Akab sagde til Nabot: “Overlad mig din Vingård, for at jeg kan få den
    til Køkkenhave; den ligger jo lige ved mit Palads; jeg vil give dig en bedre Vingård
    i Bytte eller betale dig, hvad den er værd, i rede Penge, om du foretrækker det.”'
  vie-OVCB: 'Một hôm, A-háp đề nghị với Na-bốt: “Nhường cho ta vườn nho ấy để ta làm
    vườn rau đi, vì nó ở ngay bên cung ta. Ta sẽ đổi cho ngươi một vườn nho tốt hơn,
    hoặc nếu ngươi muốn, ta sẽ trả tiền cho.”'
  guj-2017: આહાબે નાબોથને કહ્યું, “તારી દ્રાક્ષવાડી મારા મહેલ પાસે હોવાથી તે તું મને
    આપ. જેથી હું તેને શાકવાડી બનાવું. અને તેના બદલામાં હું તને બીજી સારી દ્રાક્ષવાડી
    આપીશ અથવા જો તને ઠીક લાગે તો હું તને તેના મૂલ્યના પૈસા ચૂકવીશ.
  pon-2006A: Ehu ahnsou Eihap ahpw mahsanihong Napod, “Mweidohng ie I en ahnekihla
    omw mwetuwelen, pwe e karanih imweiet, oh I mwahuki doadoahngki sahpwo ong mwetuwel
    en wahntuhke. I pahn kihonguhk ehu mwetuwel en wain me mwahusang, de, ma ke mwahuki,
    I pahn pwainkihong uhk ehu pweiwei kaselel.”
  por-BRBSL: 'Ahab falou com Naboth, dizendo: “Dê-me seu vinhedo, para que eu o tenha
    para um jardim de ervas, porque está perto de minha casa; e eu lhe darei por ele
    um vinhedo melhor do que ele”. Ou, se lhe parecer bom, eu lhe darei seu valor
    em dinheiro”.'
  cth-cth: Ahab ni Naboth koe na misur takha heh ka im teng ao dawkvah, saring khoum
    nahanlah na poe lawih. A yueng lah takha ka hawihnawn e na poe han. Nahoeh pawiteh,
    tangka lah na ngai pawiteh tangka lah na poe han telah atipouh.
  twi-twi: Ahab ka kyerɛɛ Nabot se, “Fa wo bobeturo no ma me, na memfa asase no nyɛ
    atosodeturo, efisɛ ɛbɛn mʼahemfi pɛɛ. Sɛ wopene so de ma me a, mɛma wo bobeturo
    papa, na sɛ nso wopɛ a, bo biara a asase no di no, metua.”
  hlt-hlt: Te dongah Ahab loh Naboth te, “Na misurdum te kai taengah m'pae lamtah,
    ka im neh a yoei ah kai ham toi-an dum la om saeh. Te yueng la nang taengah te
    lakah aka then misurdum khaw na mik ah aka then kam paek bitni. A phu la nang
    te tangka khaw kam paek bitni,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Akɑbuu ò nɑ̀kɛ́ kɛ dɔ̀: N duɔ́ nhɑ pɑku kɛ̀ n dɔɔ̀ mupérímù
    kù mɛ ntɔ́kɛ́nɛ̀mɛ̀ n cĩ́ɛ̃̀tɛ̀, m bo dɑ duɔ́ nkupɑku tɛkù kùù kù pɛ̃ɛ̃tɛ́, kɑ̀ɑ
    mɛ ndɔ́ n kù dontɛ́.'
  msy-2020: Ezɨ Ahap Nabot mɨgɨa ghaze, “Nɨn wainɨn azenim nan boroghɨn iti. Kamaghɨn,
    nɨ a isɨ na danightɨ, kɨ nguazir kam inigh, an ua bagh zuravariba oparam. Nɨ a
    isɨ na danightɨ, kɨ wainɨn azenir bar aghuir igharazitam nɨ danigham, eghtɨ a
    bar deragh, nɨ datɨrɨghɨn itir wainɨn azenir kam bar a gafiragham. O nɨ ifongegh,
    maghsuegh dagɨaba bagh anemangɨtɨ, kɨ ivezir aghuimɨn nɨ givezam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ wulɑʋ tɔmɑ Nɑpɔtɩ sɩ: Cɛlɛ-m nyɑ́ lɛsɛŋ tɑɑlɛ nte
    tǝ wɛ mɑ tǝyɑɣɑ cɔlɔ tɔ, nɑ mɑ́ hɑlɑ tuusi. Mɑɑ lɑɣɑsɩ-ŋ nte tǝ kǝlɑ mpʋ tɔ. Yɑɑ
    ye n tɩɩ sɔɔlɑɑ, mɑ fɛlɩ-ŋ pǝ liɣitee.'
  azb-azb: 'Bir müddət sonra Axav Navota dedi: «Üzüm bağını mənə ver ki, oranı özüm
    üçün bostan edim, çünki evimə yaxındır. Mən onun əvəzinə sənə daha yaxşı bağ verərəm
    ya da istəsən, onun dəyərini sənə pulla ödəyərəm».'
  eng-DBY: And Ahab spoke to Naboth saying, Give me thy vineyard, that I may have
    it for a garden of herbs, for it is near, by the side of my house; and I will
    give thee for it a better vineyard than it; if it seem good to thee, I will give
    thee its value in money.
  hin-2017: इन बातों के बाद अहाब ने नाबोत से कहा, “तेरी दाख की बारी मेरे घर के पास
    है, तू उसे मुझे दे कि मैं उसमें साग-पात की बारी लगाऊँ; और मैं उसके बदले तुझे उससे
    अच्छी एक वाटिका दूँगा, नहीं तो तेरी इच्छा हो तो मैं तुझे उसका मूल्य दे दूँगा।”
  wol-KYG: 'Axab ne Nabot: «Jox ma sa toolub reseñ bi, ma def kob tóokër, ndax jege
    na sama kër. Dinaa la ko wecci toolub reseñ bu ko gën, walla su la gënalee ma
    delloo la njégam ci xaalis.»'
  eng-YLT: and Ahab speaketh unto Naboth, saying, 'Give to me thy vineyard, and it
    is to me for a garden of green herbs, for it [is] near by my house, and I give
    to thee in its stead a better vineyard than it; if good in thine eyes, I give
    to thee silver — its price.'
  kne-kne: Sin namingsan, kanan Ahab en Nabot, “Idawat mon sak-en din minolaam si
    obas ta eskak si natnateng tan asag-en sin palasyok. Sokatak si mas maymayat ay
    kaobasan ono lakoak mo say laydem. Bayadak olay piga di kanam.”
  eng-WYC-2017: Therefore Ahab spake to Naboth, and said, Give thou to me thy vineyard,
    that I make to me thereof a garden of worts, for it is nigh to me, and nigh mine
    house; and I shall give to thee a better vinery [or vineyard] for it; either if
    thou guessest it more profitable to thee, I shall give thee the price of silver,
    as much as it is worth.
  eng-WMBB: Ahab spoke to Naboth, saying, “Give me your vineyard, that I may have
    it for a garden of herbs, because it is near my house; and I will give you for
    it a better vineyard than it. Or, if it seems good to you, I will give you its
    worth in money.”
  urd-GVH: एक दिन अख़ियब ने नबोत से बात की, “अंगूर का आपका बाग़ मेरे महल के क़रीब
    ही है। उसे मुझे दे दें, क्योंकि मैं उसमें सब्ज़ियाँ लगाना चाहता हूँ। मुआवज़े में
    मैं आपको उससे अच्छा अंगूर का बाग़ दे दूँगा। लेकिन अगर आप पैसे को तरजीह दें तो
    आपको उस की पूरी रक़म अदा कर दूँगा।”
  rug-rug: La zama koe Neboti se Ehabi, “Mu va malumu mae nia koa rau sa mua inuma
    vaeni pude tavete nia na qua inuma kavisi, ura na koa tata mo pa qua vetu baṉara
    bisa. Sa hinobena si kote vatu nia arau keke inuma vaeni sapu leana hola nia si
    asa, babe pude hiva goi, si kote maqu holu ia mo koa goi, be sa sa hinolu sapu
    garona sa,” gua si asa.
  gaz-gaz: Ahaabis Naabotiin akkana jedhe; “Sababii inni masaraa mootummaa kootti
    dhiʼaatuuf akka ani achi irra biqiltuu dhaabbadhuuf iddoo dhaabaa wayinii keetii
    naaf kenni. Qooda isaa ani iddoo dhaabaa wayinii kan isa caalu yookaan yoo ati
    feete gatii isaa maallaqa siifin kennaa.”
  fra-LSG: 'Et Achab parla ainsi à Naboth: Cède-moi ta vigne, pour que j’en fasse
    un jardin potager, car elle est tout près de ma maison. Je te donnerai à la place
    une vigne meilleure; ou, si cela te convient, je te paierai la valeur en argent.'
  gnn-gnn: Ŋayi Wayaptja ḏukṯukthina ŋurikiyi wäŋawu, bala yana ŋayi Wayap marrtjinana
    withiyara ŋanya Näpatnha, ga waŋana nhanukala bitjarra, “Ŋarrana dhiyakunydja
    ḏukṯuk wäŋawu. Nhuŋunydja ŋarra yurru wekama ga rrupiyana dhiyakuyi,” bitjarra.
  yal-yal: Lɔxɔna nde, Axabi yi a fala Naboti xa, a naxa, “I ya manpa xɛɛn naxan n
    ma manga banxin fɛma, a so n yii, n xa a findi sabidi nakɔɔn na, n manpa xɛɛ faɲin
    gbɛtɛ soɛ i yii, hanma xa a i kɛnɛn, n na sara gbeti fixɛn na.”
  haw-1868: 'Olelo mai la o Ahaba ia Nabota, i mai la, E haawi mai oe i kou malawaina,
    i lilo ia ia''u i mala laauikiai, no ka mea, e kokoke mai ana no ia i ko''u hale;
    a e haawi aku au nau i ka malawaina e oi aku kona mai kai mamua o keia: a i pono
    ia oe, e haawi aku au ia oe i ke kala e like kona waiwai me ia.'
  arb-NAV: 'فَقَالَ آخْابُ لِنَابُوتَ: «قَايِضْنِي كَرْمَكَ لأَجْعَلَهُ حَدِيقَةَ
    خُضْرَوَاتٍ، لأَنَّهُ مُجَاوِرٌ لِقَصْرِي، فَأُعْطِيَكَ بَدَلاً مِنْهُ كَرْماً
    أَفْضَلَ مِنْهُ، أَوْ إِذَا رَاقَ لَكَ أَدْفَعُ ثَمَنَهُ فِضَّةً».'
  ewe-ewe: Gbe ɖeka la, Fia Ahab bia Nabɔt be wòadzra anyigba la na ye. Fia la ɖe
    eme nɛ be, “Medi be mawɔ abɔ aɖe ɖe anyigba sia dzi elabena ete ɖe nye fiasã la
    ŋu. Egblɔ be yeaxe ga ɖe eta gake ne elɔ̃ la, yeatsɔ anyigba bubu si nyo wu etɔ
    la aɖo eteƒe nɛ.”
  eng-LEE: And Achab spoke unto Naboth, saying, Give me thy vineyard, that it may
    serve me for a herb-garden, because it is near unto my house; and I will give
    thee in its stead a vineyard better than it; [or,] if it seem good in thy eyes,
    I will give thee the money, the value of the same.
  gvn-gvn: '@see-verse:1KI.021.001'
  asm-FB: আহাবে নাবোতক ক’লে, “তোমাৰ দ্ৰাক্ষাবাৰীখন মোক দিয়া, মই তাক শাকৰ বাৰী কৰিম,
    কাৰণ সেয়ে মোৰ ঘৰৰ ওচৰতে আছে; মই তাৰ সলনি তোমাক তাতকৈ উত্তম আন এখন দ্ৰাক্ষাবাৰী
    দিম, বা যদি তুমি ইচ্ছা কৰা তেনেহলে তাৰ যি ৰূপ হ’ব, তাৰ মূল্যও তোমাক দিম।”
  sus-A: عَكَبُ نَشَ عَ قَلَ نَبٌتِ بّ، «عِ شَ عِ شَ سَنسِ يِرٍ سٌ ﭑ يِ رَ، ﭑ شَ عَ
    قِندِ ﭑ مَ لَاكْي يِرٍ رَ، بَرِ مَ عَ مَكْرّ ﭑ مَ بَنشِ رَ. ﭑ سَنسِ يِرٍ فبّتّ
    سٌمَ عِ يِ رَ عَ حْشْي رَ نَشَن قَن نَ بّ، شَ نَ مُ عَ رَ، ﭑ شَ عَ سَرَ كْبِرِ
    رَ.»
  fra-SBL: 'Achab parla à Naboth, et dit : « Donne-moi ta vigne, pour que j''en fasse
    un jardin d''herbes aromatiques, car elle est près de ma maison ; et je te donnerai
    pour cela une vigne meilleure que celle-ci. Ou, si cela te semble bon, je te donnerai
    sa valeur en argent. »'
  hbo-hbo: וַיְדַבֵּ֣ר אַחְאָ֣ב אֶל־נָבֹ֣ות ׀ לֵאמֹר֩ ׀ תְּנָה־לִּ֨י אֶֽת־כַּרְמְךָ֜
    וִֽיהִי־לִ֣י לְגַן־יָרָ֗ק כִּ֣י ה֤וּא קָרֹוב֙ אֵ֣צֶל בֵּיתִ֔י וְאֶתְּנָ֤ה לְךָ֙
    תַּחְתָּ֔יו כֶּ֖רֶם טֹ֣וב מִמֶּ֑נּוּ אִ֚ם טֹ֣וב בְּעֵינֶ֔יךָ אֶתְּנָה־לְךָ֥ כֶ֖סֶף
    מְחִ֥יר זֶֽה׃
  piu-2006: '@see-verse:1KI.021.001'
  kik-kik: Nake Ahabu akĩĩra Nabothu atĩrĩ, “He mũgũnda waku wa mĩthabibũ haandage
    mboga, tondũ ũrĩ hakuhĩ na nyũmba yakwa ya ũthamaki. Nĩngũgũkũũranĩria na mũgũnda
    ũngĩ wa mĩthabibũ mwega gũkĩra ũyũ, kana ũngĩona arĩ wega, no ngũhe mbeeca ciiganĩte
    thogora waguo.”
  fra-NCL: 'Achab parla à Naboth en ces termes : « Cède-moi ta vigne pour qu’elle
    me serve de jardin potager, car elle est tout près de ma maison ; je te donnerai
    à la place une vigne meilleure, ou, si cela te convient, de l’argent pour sa valeur. »'
  cek-AK: Ahab mah Naboth khaeah, Nang ih misur takha loe ka im taengah oh pongah,
    aan patit hanah na paek ah; hae ih misur takha pongah kahoih kue kalah misur takha
    to kang paek han, to tih ai boeh loe na koeh zetto, atho kang paek han hmang,
    tiah a naa.
  cuk-cuk: 'Rey-Acab, Nabotʼga sogded: —Be-uva-nainu an-neg-dikarba-naisoggu, anga
    be ukbi an abedo. Egi ibmar-digega an abeged. A-nainu-muchub, an bega nainu-baid-bur-nued
    ukoed. Degisulile, manigi an bese baksunnodo.'
  uig-CYR: 'Аһаб Наботқа сөз қилип: — Өз үзүмзарлиғиңни маңа бәргин, мениң өйүмгә
    йеқин болғач, уни бир сәй-көктатлиқ бағ қилай. Униң орнида саңа убданрақ бир үзүмзарлиқ
    берәй яки лайиқ көрсәң баһасини нәқ беримән, деди.'
  tel-2017: అహాబు నాబోతును పిలిపించి “నీ ద్రాక్షతోట నా భవనాన్ని ఆనుకుని ఉంది. కాబట్టి
    అది నాకివ్వు. దానిలో కూరగాయలు పండించుకుంటాను. దానికి బదులు దాని కంటే మంచి ద్రాక్షతోట
    నీకిస్తాను. లేకపోతే దాని ఖరీదైనా ఇస్తాను” అన్నాడు.
  hat-BSA: 'Achab te pale a Naboth e te di: “Ban mwen chan rezen ou an, pou m ka genyen
    li kòm yon jaden legim, paske li toupre lakay mwen e mwen va ba ou yon pi bon
    chan rezen pase l pou ranplase li. Si ou pito, mwen va ba ou pri li an lajan.”'
  kos-kos: Sie len ah Ahab el fahk nu sel Naboth, “Use luk ima in grape se lom an.
    Ke oan apkuran nu ke lohm sik uh, nga lungse orekmakin nu ke ima in mahsrik. Nga
    ac sot sie ima in grape ma wo liki, ku kom fin lungse nga in molela, na nga ac
    sot sie moul fal nu kac.”
  hbo-WLC: וַיְדַבֵּ֣ר אַחְאָ֣ב אֶל־נָב֣וֹת ׀ לֵאמֹר֩ ׀ תְּנָה־לִּ֨י אֶֽת־כַּרְמְךָ֜
    וִֽיהִי־לִ֣י לְגַן־יָרָ֗ק כִּ֣י ה֤וּא קָרוֹב֙ אֵ֣צֶל בֵּיתִ֔י וְאֶתְּנָ֤ה לְךָ֙
    תַּחְתָּ֔יו כֶּ֖רֶם ט֣וֹב מִמֶּ֑נּוּ אִ֚ם ט֣וֹב בְּעֵינֶ֔יךָ אֶתְּנָה־לְךָ֥ כֶ֖סֶף
    מְחִ֥יר זֶֽה׃
  ibo-ibo: Ehab sịrị Nebọt, “Nye m ubi vaịnị gị ka ọ bụrụ ubi a gbara ogige, ebe m
    ga-akụ akwụkwọ nri, ebe ọ dị nso nʼụlọeze m. Aga m enye gị ubi vaịnị ọzọ dị mma
    karịa ya, ma ọ bụrụkwa na ị chọrọ, aga m akwụ gị ego ọbụla o ruru nʼọnụ ahịa ya.”
  ory-ory: ଏଣୁ ଆହାବ ନାବୋତକୁ କହିଲେ, “ମୋତେ ତୁମ୍ଭ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଦିଅ, ମୁଁ ତାହା ଶାକକ୍ଷେତ୍ର
    କରିବି, କାରଣ ତାହା ମୋʼ ଗୃହ ନିକଟରେ ଅଛି; ଆଉ ମୁଁ ତହିଁ ବଦଳେ ତୁମ୍ଭକୁ ତହିଁରୁ ଉତ୍ତମ ଏକ
    ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଦେବି; ଯଦି ତୁମ୍ଭକୁ ଭଲ ଦେଖାଯାଏ, ମୁଁ ରୂପା-ମୁଦ୍ରାରେ ତହିଁର ମୂଲ୍ୟ ତୁମ୍ଭକୁ
    ଦେବି।”
  chk-chk: Lon eu rän, Ahap a üreni Napot, “Kopwe ngeniei om we tanipin wain pwe üpwe
    eäni tanipin iasai, pun a kan ngeni imwei. Üpwe siwili ngeni eu tanipin wain mi
    mürina seni, ika üpwe ngonuk liwinin won moni, are ka tipeeu ngeni.”
  rop-rop: Wandei King Eiheb bin tok langa Neiboth, “Gibit mi det greip fam blanga
    yu, dumaji im gulijap langa main haus, en ai wandi yusum det pleis blanga meigim
    gadin blanga growimap ola daga. Ai garra gibit yu wan gudwan greip fam langa najawan
    pleis gin, o if yu wandim, ai gin peiyim yu mani.”
  ukr-1871: 'От і каже Ахаб Наботові: Поступись менї твоїм виноградником, щоб обернути
    менї його на овощний сад. Я ж тобі дам лучший виноградник, або, коли схочеш, заплачу
    за його тобі грошима.'
  deu-1951: 'Und Ahab redete mit Nabot und sprach: Gib mir deinen Weinberg, ich will
    einen Gemüsegarten daraus machen, weil er so nahe an meinem Hause liegt, und ich
    will dir einen bessern Weinberg dafür geben; oder, wenn es dir gefällt, will ich
    dir Geld dafür geben, so viel er gilt.'
  eng-JPS: 'And Ahab spoke unto Naboth, saying: ''Give me thy vineyard, that I may
    have it for a garden of herbs, because it is near unto my house; and I will give
    thee for it a better vineyard than it; or, if it seem good to thee, I will give
    thee the worth of it in money.'''
  srp-1865: 'I reèe Ahav Navuteju govoreæi: daj mi svoj vinograd da naèinim od njega
    vrt za zelje, jer je blizu do dvora mojega; a ja æu ti dati za nj bolji vinograd,
    ili ako voliš, daæu ti u novcu šta vrijedi.'
  lug-lug: Awo Akabu n’agamba Nabosi nti, “Mpa ennimiro yo ey’emizabbibu nnimiremu
    enva, nga bw’eriraanye olubiri lwange. Mu kifo kyayo nzija kukuwaamu ennimiro
    ey’emizabbibu endala, oba bw’onoosiima, nnaakusasulamu omuwendo ogugigyamu.”
  heb-heb: וידבר אחאב אל נבות לאמר תנה לי את כרמך ויהי לי לגן ירק כי הוא קרוב אצל
    ביתי ואתנה לך תחתיו כרם טוב ממנו אם טוב בעיניך אתנה לך כסף מחיר זה׃
  ben-IRV: আহাব নাবোৎকে বললেন, “সব্জির ক্ষেত করবার জন্য তোমার আঙ্গুর ক্ষেতটা আমাকে
    দিয়ে দাও, কারণ ওটা আমার রাজবাড়ীর কাছেই। এর বদলে আমি তোমাকে আরও ভাল একটা আঙ্গুর
    ক্ষেত দেব তুমি যদি চাও তবে তার উচিত মূল্যও তোমাকে দেব।”
  pan-pan: ਅਹਾਬ ਨਾਬੋਥ ਨੂੰ ਬੋਲਿਆ ਕਿ ਆਪਣਾ ਅੰਗੂਰੀ ਬਾਗ਼ ਮੈਨੂੰ ਦੇ ਦੇਹ ਕਿ ਇਹ ਮੇਰੇ ਲਈ ਇੱਕ
    ਸਬਜ਼ੀ ਦਾ ਬਾਗ਼ ਹੋਵੇ ਕਿਉਂ ਜੋ ਉਹ ਮੇਰੇ ਘਰ ਦੇ ਨਾਲ ਲਗਵਾਂ ਹੈ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਉਹ ਦੇ ਥਾਂ
    ਇੱਕ ਚੰਗਾ ਅੰਗੂਰੀ ਬਾਗ਼ ਦੇ ਦਿਆਂਗਾ ਅਤੇ ਜੇ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਚੰਗਾ ਲੱਗੇ ਤਾਂ ਮੈਂ ਤੈਨੂੰ
    ਉਹ ਦੇ ਲਈ ਚਾਂਦੀ ਦਿਆਂਗਾ।
  tkr-tkr: 'Axavee Navotuk''le eyhen: – Yiğın t''ımıllığ zas hele, zı maa dirıg ezas,
    yizde xaas k''ane vod. Ikkanxhee zı vas mançine cigee sık''ıldad yugun t''ımılen
    bağ qeles, de''eş, ciga ıkkan deşva eyhexhe, nimeeniy ha''a pıl qeles.'
  mya-JVB: အာဟပ် မင်းက၊ သင့် စပျစ် ဥယျာဉ်သည် နန်း တော်နား မှာရှိသောကြောင့် ယာ လုပ်စရာဘို့
    ပေး ပါ။ သာ၍ ကောင်းသော ဥယျာဉ် ကို ငါပေး မည်။ သို့မဟုတ် သင် အလို ရှိလျှင် အဘိုး
    ကိုပေး မည်ဟု နာဗုတ် အား ဆို လျှင်၊
  tbg-tbg: Ahaapiva Nabotirara tiharo, Ai uaini naahovano ti avuhainaara naavu tataaqa
    vairara tira, are vira ti timiraqe te viraqi naahara utuare. Are vi vatara ti
    timirera, te koqe vata vo ai amirerave. Are kia vi vatara varareva irera, te ai
    vata vareha, koqe koqaama ai amirarave.
  hmo-hmo: Ahaba ese Naboto dekenai ia hereva, ia gwau, “Oiemu vain uma lau dekenai
    oi henia, ia be lauegu ruma kahirakahira, bona lau ura ava aniani ia dekenai do
    lau hatubua. Ena davana oi dekenai do lau henia, vain uma namo herea ta, o bema
    oi ura neganai moni do lau henia.”
  urd-urd: इसलिए अख़ीअब ने नबोत से कहा कि “अपना ताकिस्तान मुझ को दे ताकि मैं उसे तरकारी
    का बाग बनाऊँ, क्यूँकि वह मेरे घर से लगा हुआ है; और मैं उसके बदले तुझ को उससे बेहतर
    ताकिस्तान दूँगा; या अगर तुझे मुनासिब मा'लूम हो, तो मैं तुझ को उसकी क़ीमत नक़द
    दे दूँगा।”
  rus-SYN: 'И сказал Ахав Навуфею, говоря: отдай мне свой виноградник; из него будет
    у меня овощной сад, ибо он близко к моему дому; а вместо него я дам тебе виноградник
    лучше этого, или, если угодно тебе, дам тебе серебра, сколько он стоит.'
  bqc-SIM: 'Ɔ̃ Ahabu òɛ̀: Ǹ n vɛ̃ɛbu kpaa mà kɛ dò kaa ũ, asa a ku ma bɛ saɛɛ,
    mí vɛ̃ɛbu pↄ́ a maa dɛ beea kpama a gɛ̃ɛ ũ. Tó ń yei, má fĩabonɛ ń ã́nusuo
    a bɛɛɛ lɛ́u.'
  tcz-CHONGTHU: Nikhat hi Ahab min Naboth kom ah, “Na lengpilei hi ka leng inpi toh
    akinai jeh in, honna kanei dingin neiki chohsah tan, akhel in hiche sang’a lengpilei
    phajo nape ingting ahiloule na deijoh leh aman dingin sum joh peh lhon nang’e,”
    atipeh in ahi.
  mar-mar: एकदा अहाब नाबोथला म्हणाला, “तुझा मळा मला दे. तिथे मला भाजीचा मळा करायचा
    आहे. तुझा मळा माझ्या महालाला लागूनच आहे. त्याच्या ऐवजी मी तुला आणखी चांगला द्राक्षमळा
    देईन. किंवा तुला हवे असेल तर याचा मोबदला मी पैशात देईन.”
  qub-qub: 'Juc junajcho Nabot-ta Acab niran: «Übas chacrayquita ranticaycamay wertä
    cananpaj. Jinachöpis chay chacrayquega caycan palasyöpa lädullanchömi. Übas chacrayquipa
    ruquin noga goshayqui mas alli übas chacrata. Guellayninpa niptiquipis pägashayqui
    risyunta.»'
  bqp-bqp: 'Akũ Ahabu pìnɛ: Ǹ n geepi líkpɛ kpáma mà kɛ dò kara ũ, zaakũ à kú ma
    bɛ sarɛ. Mani geepi líkpɛ kũ à mana de abirela kpámma a gɛ̃nɛ ũ. Tó ń yei, mani
    fĩna bonnɛ kũ andurufuuo láku à kũ̀ nà.'
  hat-hat: 'Yon jou, wa Akab di Nabòt konsa: -Ban m'' jaden rezen ou lan pou m'' ka
    fè yon jaden legim. Li toupre kay mwen. m''a ba ou yon lòt jaden rezen ki pi bon
    pase sa a. Osinon si ou pito, m''a ba ou yon bon pri pou li.'
  eng-BSB: So Ahab said to Naboth, “Give me your vineyard to use as a vegetable garden,
    since it is next to my palace. I will give you a better vineyard in its place—or
    if you prefer, I will give you its value in silver.”
  eng-WEBPB: Ahab spoke to Naboth, saying, “Give me your vineyard, that I may have
    it for a garden of herbs, because it is near my house; and I will give you for
    it a better vineyard than it. Or, if it seems good to you, I will give you its
    worth in money.”
  kbq-kbq: Hagi mago zupa kini ne' Ahapu'a amanage huno Nabotina antahige'ne, Waini
    hozakamo'a kumani'a tava'onte me'negu, namige'na nani'za hoza nentena, ana nona'a
    ete mago hoza knarema hu'neania kamige, mizanku'ma hananke'na mizasege haneno.
  nhe-BL: 'Huan se tonal Acab quiilhui Nabot: ―Xinechnamaquilti moxocomecamil para
    nijtocas quilitl pampa eltoc nechca nochaj. Nimitztlaxtlahuis ica tomi o intla
    tijnequi nimitzpatilis ica seyoc xocomeca mili.'
  bus-bus: 'Ben Ahabu bènɛ: Ǹ n geepi líkpɛ kpáma mà kɛ dò kara ũ, zaakɛ à kú ma
    bɛɛ saɛ. Mɛ́ geepi líkpɛ kɛ̀ à maa dɛ beeela kpámma à gɛ̃ɛ ũ. Tó ń yezi, mɛ́
    fĩa bonnɛ kↄ̃n kondogio lán à kũ̀ nà.'
  gub-BL: Amo 'ar mehe Akaw uze'eg Nawot pe. — Emur neko uwà tyw ihewe nehe ty. Heràpuzuhu
    huwake tuz. Hepurapo wer ma'etymaw rehe a'e pe ihe. Amono putar amo ae uwà tyw
    nema'e wi ikatu wera'u ma'e newe hekuzaromo nehe. Aze ereputar, amono putar temetarer
    tetea'u newe hekuzaromo nehe, i'i izupe.
  eng-DRA: 'And Achab spoke to Naboth, saying: Give me thy vineyard, that I may make
    me a garden of herbs, because it is nigh, and adjoining to my house, and I will
    give thee for it a better vineyard: or if thou think it more convenient for thee,
    I will give thee the worth of it in money.'
