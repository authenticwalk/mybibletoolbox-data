verse: 1KI.021.002
translations:
  mal-C: 'ആഹാബ് നാബോത്തിനോട്: “നിന്റെ മുന്തിരിത്തോപ്പ് എന്റെ കൊട്ടാരത്തിനു സമീപമാകുകയാൽ
    ഒരു പച്ചക്കറിത്തോട്ടം ഉണ്ടാക്കുന്നതിനായി അതെനിക്കു വിട്ടുതരിക. അതിനുപകരമായി അതിനെക്കാൾ
    മെച്ചമായ ഒരു മുന്തിരിത്തോപ്പു ഞാൻ നിനക്കു തരാം. അല്ല, നിനക്കു സമ്മതമെങ്കിൽ അതിന്റെ
    വില ഞാൻ തരാം.”'
  deu-TKW: 'Und Ahab redete also zu Naboth: Tritt mir deinen Weinberg ab, damit er
    mir als Gemüsegarten diene, weil er so nahe bei meinem Palaste liegt. Ich will
    dir aber einen besseren Weinberg dafür geben oder, wenn dir''s recht ist, will
    ich dir den Kaufpreis für diesen in Geld erstatten.'
  lin-lin: 'Mokolo moko, Akabi alobaki na Naboti : — Pesa ngai elanga na yo ya vino
    mpo ete nakomisa yango elanga na ngai ya ndunda, pamba te ezali pene ya ndako
    na ngai ; mpe ngai nakopesa yo elanga mosusu ya vino oyo eleki kitoko na esika
    ya elanga na yo ; to soki olingi, nakopesa yo mosolo oyo ekokani na motuya na
    yango.'
  eng-LSV: and Ahab speaks to Naboth, saying, “Give your vineyard to me, and it is
    for a garden of green herbs for me, for it [is] near by my house, and I give to
    you a better vineyard than it in its stead; if [this is] good in your eyes, I
    give to you its price [in] silver.”
  eng-GNV: 'And Ahab spake vnto Naboth, saying, Giue me thy vineyarde, that I may
    make mee a garden of herbes thereof, because it is neere by mine house: and I
    will giue thee for it a better vineyarde then it is: or if it please thee, I will
    giue thee the worth of it in money.'
  eng-WEBSTER: 'And Ahab spoke to Naboth, saying, Give me thy vineyard, that I may
    have it for a garden of herbs, because it is near to my house: and I will give
    thee for it a better vineyard than it; or if it seemeth good to thee, I will give
    thee the worth of it in money.'
  nhw-BL: 'Huan se tonal Acab quiilhui Nabot: ―Technemaquilti moxocomecamil para nijtocas
    quilitl pampa eltoc nechca nochaj. Nimitztlaxtlahuis ica tomi o sintla tijnequi
    nimitzpatilis ica seyoc xocomeca mili.'
  swh-ONEN: Ahabu akamwambia Nabothi, “Nipe shamba lako la mizabibu nilitumie kwa
    bustani ya mboga, kwa kuwa liko karibu na jumba langu la kifalme. Badala yake,
    nitakupa shamba jingine la mizabibu zuri zaidi au, kama utapenda, nitakulipa kiasi
    chochote unachoona ni thamani yake.”
  bba-bba: Sɔ̃ɔ teeru Akɑbu u nùn sɔ̃ɔwɑ u nɛɛ, ɑ mɑn wunɛn resɛm ɡbɑɑ te derio tu
    ko nɛn sɑɑdiɛ̃. Domi tɑ wɑ̃ɑ nɛn sinɑ kpɑɑrun bɔkuɔ. Kpɑ n nun resɛm ɡbɑɑru ɡɑru
    kɔsire kuɑ tèn resɛm yɑ yeni ɡeɑ kere. Ǹ n mɑɑ ɡobin nɑ ɑ kĩ, kon nun yi wɛ̃
    nɡe mɛ ɡbɑɑ ten ɡeerɑ nɛ.
  eng-KJVCPB: 'And Ahab spake unto Naboth, saying, Give me thy vineyard, that I may
    have it for a garden of herbs, because it is near unto my house: and I will give
    thee for it a better vineyard than it; or, if it seem good to thee, I will give
    thee the worth of it in money.'
  luo-luo: Ahab nowachone Naboth niya, “Yie akaw puothi mar mzabibu alok puoth alot
    nikech ochiegni gi dalana maduongʼ. To kar puodhono abiro miyi puoth mzabibu maber
    moloyo, to bende ka ihero to anachuli gimoro amora midwaro.”
  meu-meu: Bena Atlaba ese Naboto e hereva henia, eto, Emu vine imeana a henigu, egu
    uma ai baina halaoa, ia na egu ruma badinai; bena lau ese vine imeana namo-hereana
    ta amo baina bodohilaia, eiava ba ura davana na moni baina henimu.
  npi-ULB: आहाबले नाबोतलाई यसो भने, “सागबारी लगाउन मलाई तिम्रो दाखबारी देऊ किनकि यो
    मेरो घर नजिकै छ । यसको सट्टामा म तिमीलाई अझै राम्रो दाखबारी दिने छु वा तिमीले
    चाह्यौ भने म तिमीलाई यसको दाम तिरिदिने छु ।”
  yor-yor: Ahabu sì wí fún Naboti pé, “Fún mi ní ọgbà àjàrà rẹ, kí èmi kí ó fi ṣe
    ọgbà-ewébẹ̀, nítorí tí ó súnmọ́ tòsí ilé mi, èmi yóò sì fún ọ ní ọgbà àjàrà tí
    ó sàn jù ú lọ dípò rẹ̀; tàbí bí ó bá sì dára ní ojú rẹ, èmi yóò fi iye owó rẹ̀
    fún ọ.”
  emp-NTPO: 'Maʌ̃ carea Acaboba Nabóa nãwã jarasia: –Bʌ uva ẽjũãda mʌ̃ de caita b̶ʌ
    bẽrã mʌ̃́a nẽdobuedua. Jãma ne u quĩrĩã b̶ʌa. Maʌ̃ ẽjũãbari mʌ̃a dewara uva ẽjũã
    biara b̶ʌda diaya. Ẽjũã cãyãbara paratada quĩrĩã b̶ʌbʌrʌ dji ẽjũã nẽbʌa b̶ʌ quĩrãca
    diaya.–'
  pes-OPCB: 'روزی اَخاب به دیدن نابوت رفت و به او گفت: «تاکستان تو نزدیک خانهٔ من
    است. آن را به من بفروش، چون برای سبزی‌کاری به آن احتیاج دارم. اگر بخواهی قیمتش
    را به نقره می‌پردازم، یا اینکه به جای آن، تاکستان بهتری به تو می‌دهم.»'
  tgl-ULB: Nakipag-usap si Ahab kay Nabot, sinasabing, “Ibigay mo sa akin ang iyong
    ubasan, para magkaroon ako ng hardin para sa gulay, dahil malapit ito sa aking
    bahay. Bilang kapalit, bibigyan kita ng mas magandang ubasan, o, kung gusto mo,
    babayaran ko ang halaga nito sa pera.”
  cbu-NT: Minushsha zar kurak Ajab Nabotaa, Mzarish yachima, timburanlleemi, watam
    nuwanungitari panginawa. Anush nuwsha chapureemi tatsumchima. Nuwsha shiyaam mzatsitam
    anoo kasirinasha panachinllpa. Wandaya kurikee zandkush wanipamasaja waritariya,
    nuwsha anuritam tuwapchinllpa, tárangiya.
  hui-hui: Kini Ahaba ibugua Nabodohondo lalu, Í̠ mabu ogoni i̱ anda mandahadago ainde
    i̱ nemaru hongole gama wuliya ngi. I̱na gerebi mabu ogobi ndo bayaleore mbira
    í̠ nguliya. Ai mabu ndo muni nguliya hame lariyaguabi nde muni karulapeore yolo
    buliya, lene.
  mya-mya: အာ​ဟပ်​သည်​နာ​ဗုတ်​အား``သင်​၏​ဥ​ယျာဉ် ကို​ငါ​အ​လို​ရှိ​သည်။ ထို​ဥ​ယျာဉ်​သည်​ငါ့​နန်း
    တော်​အ​နီး​တွင်​ရှိ​သ​ဖြင့် ထို​မြေ​ကို​ယာ​ခင်း ပြု​လုပ်​လို​သည်။ သင့်​အား​ထို​ဥ​ယျာဉ်​ထက်
    ပို​၍​ကောင်း​သည့်​စ​ပျစ်​ဥ​ယျာဉ်​ကို​ငါ​ပေး မည်။ သို့​မ​ဟုတ်​သင်​အ​လို​ရှိ​လျှင်​သင့်​လျော်
    သော​အ​ဖိုး​ငွေ​ကို​ငါ​ပေး​မည်'' ဟု​ဆို​၏။
  bod-N: ཨ་ཧབ་ཀྱིས་ནཱ་རྦོད་ལ། ཁྱོད་ཀྱི་རྒུན་འབྲུམ་ར་བ་འདི་ངའི་ཕོ་བྲང་གི་ཉེ་འགྲམ་དུ་ཡོད་པས།
    སྔོ་ཚོད་ར་བ་བྱེད་པར་ང་ལ་བྱིན་ཅིག་དང་། ངས་དེ་ལས་བཟང་བའི་རྒུན་འབྲུམ་ར་བ་ཞིག་ཚབ་ཏུ་སྟེར་བར་བྱ།
    གལ་ཏེ་ཁྱོད་དགའ་ན་ངས་དེའི་རིན་དུ་དངུལ་སྤྲད་ཀྱང་ཆོག་ཅེས་སྨྲས་ནའང་།
  sna-sna: Ahabhu akati kuna Nabhoti, “Ndipe munda wako wemizambiringa kuti ndiuite
    bindu romuriwo, sezvo uri pedyo nomuzinda wangu. Ini ndichatsinhanhisa nokukupa
    munda wemizambiringa uri nani, kana kuti, kana uchida, ndichakuripa mari inoenderana
    nomutengo wawo.”
  spa-BLM: 'Acab habló a Nabot, diciendo: “Dame tu viña, para que la tenga como jardín
    de hierbas, porque está cerca de mi casa; y yo te daré por ella una viña mejor
    que ésta. O, si te parece bien, te daré su valor en dinero”.'
  cac-cac: '@see-verse:1KI.021.001'
  swh-ULB: Ahabu akamwambia Nabothi, akisema, “Nipe shamba lako, ili nilifanye kuwa
    bustani ya mboga, kwa sababu iko karibu na nyumba yangu. Badala yake nitakupa
    shamba zuri la mizabibu, au, kama ukipenda nitakulipa thamani yake kwa fedha.”
  bel-bel: 'І сказаў Ахаў Навутэю: аддай мне свой вінаграднік; зь яго будзе ў мяне
    агародны сад, бо ён блізка да майго дома; а замест яго я дам табе вінаграднік
    лепшы за гэты, альбо, калі заўгодна табе, дам табе срэбра, колькі ён каштуе.'
  deu-ELBBK: 'Und Ahab redete zu Nabot und sprach: Gib mir deinen Weinberg, dass er
    mein Krautgarten werde, denn er ist nahe bei meinem Haus; und ich will dir statt
    seiner einen besseren Weinberg geben; oder wenn es gut ist in deinen Augen, will
    ich dir Geld geben, im Wert desselben.'
  mbb-OT: Duen timpu he migkaǥi si Ahab diyà te ki Nabot te, “Tenged te uvey ziyà
    te turuǥan ku is pemuleey nu te paras, iveǥey nu en lang kedì su edhimuwen ku
    he pemuleey te menge edlumbayen. Ne edliwaan ku te edhuna he meupiya he pemuleey
    te paras, wey emun egkesuat ka ne ebeyazan ku te ereg he vali zin.”
  mal-2015: 'ആഹാബ് നാബോത്തിനോടു: നിന്റെ മുന്തിരിത്തോട്ടം എനിക്കു ചീരത്തോട്ടം ആക്കുവാൻ
    തരേണം; അതു എന്റെ അരമനെക്കു സമീപമല്ലോ. അതിന്നു പകരം ഞാൻ അതിനെക്കാൾ വിശേഷമായോരു
    മുന്തിരിത്തോട്ടം നിനക്കു തരാം; അല്ല, നിനക്കു സമ്മതമെങ്കിൽ ഞാൻ അതിന്റെ വില നിനക്കു
    പണമായിട്ടു തരാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Andre jekh džives phenďa o kraľis Achab le Nabotoske: „De mange tiri viňica,
    so hiňi pašes paš miro palacis, bo kamav ode te sadzinel e zeleňina. Dav tut vaš
    late mek feder, sar tut hin, a te na, počinava vaš late ajci, keci mol.“'
  pes-OPV: 'واخاب، نابوت را خطاب کرده، گفت: «تاکستان خود را به من بده تا باغ سبزی
    کاری، برای من بشود زیرا نزدیک خانه من است، و به عوض آن تاکستانی نیکوتر از آن به
    تو خواهم داد، یا اگر درنظرت پسند آید قیمتش را نقره خواهم داد.»'
  ron-1924: 'Ши Ахаб а ворбит астфел луй Набот: „Дэ-мь мие вия та сэ фак дин еа о
    грэдинэ де вердецурь, кэч есте фоарте апроапе де каса мя. Ын локул ей ыць вой
    да о вие май бунэ сау, дакэ-ць вине май бине, ыць вой плэти прецул ей ын арӂинт.”'
  ben-OBCV: আহাব নাবোতকে বললেন, “যেহেতু তোমার দ্রাক্ষাক্ষেতটি আমার প্রাসাদের কাছেই
    রয়েছে, তাই আমায় সেটি নিতে দাও; আমি সেখানে সবজির বাগান করব। সেটির পরিবর্তে আমি
    তোমাকে সেটির চেয়েও ভালো একটি দ্রাক্ষাক্ষেত দেব, আর তা না হলে, তুমি যদি চাও, আমি
    সেটির দাম চুকিয়ে দেব।”
  som-som: Oo Axaab baa Naabood la hadlay, oo ku yidhi, Beertaada canabka ah i sii
    aan beer khudrad ah ka dhigtee, maxaa yeelay, waxay u dhow dahay gurigayga, oo
    adigana waxaan ku siinayaa beer canab ah oo iyada ka sii wanaagsan, amase haddii
    ay kula wanaagsan tahay, waxaan ku siinayaa qiimeheeda oo lacag ah.
  lat-VUC: 'Locutus est ergo Achab ad Naboth, dicens: Da mihi vineam tuam, ut faciam
    mihi hortum olerum, quia vicina est, et prope domum meam: daboque tibi pro ea
    vineam meliorem, aut si commodius tibi putas, argenti pretium, quanto digna est.'
  eng-ASVBT: 'And Ahab spake unto Naboth, saying, Give me thy vineyard, that I may
    have it for a garden of herbs, because it is near unto my house; and I will give
    thee for it a better vineyard than it: or, if it seem good to thee, I will give
    thee the worth of it in money.'
  ita-1885: Dammi la tua vigna, acciocchè io ne faccia un orto da erbe; perciocchè
    ell'è vicina allato alla mia casa; ed io te ne darò in iscambio una migliore;
    ovvero, se ti aggrada, io ti darò danari per lo prezzo di essa.
  eng-LXXUP: And he sent into the city to Ahab king of Israel, and said to him, Thus
    says the son of Hadad,
  eng-ULB: Ahab spoke to Naboth, saying, “Give me your vineyard, so I can have it
    as a vegetable garden, because it is near my house. In exchange, I will give you
    a better vineyard, or, if you prefer, I will pay you its value in money.”
  spa-VBL: 'Acab fue a ver a Nabot y le dijo: “Dame tu viña para que la convierta
    en un huerto, porque está cerca de mi palacio. A cambio te daré una viña mejor,
    o si quieres te la pagaré al contado”.'
  fra-_FOB: 'Achab parla à Naboth et lui dit: Donne-moi ta vigne, que j''en fasse
    un jardin de verdure; car elle est proche de ma maison; et, au lieu de cette vigne,
    je t''en donnerai une meilleure; ou, si cela te convient, je te donnerai de l''argent
    pour sa valeur.'
  mal-mal: 'ആഹാബ് നാബോത്തിനോട്: “നിന്റെ മുന്തിരിത്തോട്ടം എന്റെ അരമനക്ക് സമീപം ആകയാൽ
    എനിക്ക് പച്ചക്കറിത്തോട്ടം ഉണ്ടാക്കുവാൻ തരേണം; അതിന് പകരമായി അതിനെക്കാൾ വിശേഷമായ
    മുന്തിരിത്തോട്ടം നിനക്ക് തരാം; അല്ല, നിനക്ക് സമ്മതമെങ്കിൽ ഞാൻ അതിന്റെ വില നിനക്ക്
    പണമായിട്ട് തരാം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Ek din Aḳhiyab ne Nabot se bāt kī, “Angūr kā āp kā bāġh mere mahal ke qarīb
    hī hai. Use mujhe de deṅ, kyoṅki maiṅ us meṅ sabziyāṅ lagānā chāhtā hūṅ. Muāwaze
    meṅ maiṅ āp ko us se achchhā angūr kā bāġh de dūṅgā. Lekin agar āp paise ko tarjīh
    deṅ to āp ko us kī pūrī raqam adā kar dūṅgā.”
  suz-BL: काबु नाक्‍ती आहाबमी नाबोथ कली “इ अङगुर रू आं कली गिग खाइ ख्रुम्‍चा कली गेयी।
    मारदे हना मेको आं खिं आ नेक्‍था बाक्‍ब। मेको आ पा ङा गो इ कली अर्को मेको क्‍येङा
    रिम्‍शो अङगुर रू का गेनन। क्‍येट देंनेवे हना यो, क्‍येट गेन‍न” देंमाक्‍त।
  ita-1927: 'Ed Achab parlò a Naboth, e gli disse: “Dammi la tua vigna, di cui vo’
    farmi un orto di erbaggi, perché è contigua alla mia casa; e in sua vece ti darò
    una vigna migliore; o, se meglio ti conviene, te ne pagherò il valore in danaro”.'
  ckb-ckb: 'ئەحاڤ بە ناڤۆتی گوت: «ڕەزەمێوەکەی خۆتم بدەرێ، بۆ ئەوەی بیکەمە باخی سەوزەوات،
    چونکە نزیکە و لەتەنیشتی کۆشکەکەمەوەیە، منیش لە جیاتی ئەوە ڕەزەمێوێکی باشترت دەدەمێ،
    یان ئەگەر بۆ تۆ باشترە بەپێی نرخەکەی زیوت دەدەمێ.»'
  eng-BBE: And Ahab said to Naboth, Give me your vine-garden so that I may have it
    for a garden of sweet plants, for it is near my house; and let me give you a better
    vine-garden in exchange, or, if it seems good to you, let me give you its value
    in money.
  kan-OKCV: ಅಹಾಬನು ನಾಬೋತನಿಗೆ, “ತೋಟವು ನನ್ನ ಮನೆಯ ಬಳಿಯಲ್ಲಿ ಇರುವುದರಿಂದ ಅದು ನನಗೆ ಕಾಯಿಪಲ್ಯದ
