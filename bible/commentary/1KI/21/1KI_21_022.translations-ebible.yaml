    وَلأَنَّكَ اسْتَغْوَيْتَ إِسْرَائِيلَ لاِرْتِكَابِ الْمَعْصِيَةِ‘.
  ewe-ewe: Mawɔ wò aƒe abe Yeroboam, Nebat ƒe vi tɔ ene eye abe Baasa, Ahiya ƒe vi
    tɔ ene elabena èdo dziku nam eye nèna Israel ge ɖe nu vɔ̃ me.
  eng-LEE: And I will make thy house like the house of Jerobo'am the son of Nebat,
    and like the house of Ba'sha the son of Achiyah, for the provocation wherewith
    thou hast provoked [me] to anger, and induced Israel to sin.
  gvn-gvn: '@see-verse:1KI.021.021'
  asm-FB: আৰু যি অসন্তোসজনক কাৰ্যবোৰেৰে তুমি মোৰ ক্রোধ উত্তেজিত কৰিলা আৰু ইস্ৰায়েলক
    পাপ কৰোৱালা, সেই কাৰণে মই তোমাৰ বংশ, নবাটৰ পুত্র যাৰবিয়ামৰ বংশ আৰু অহিয়াৰ পুত্র
    বাচাৰ বংশৰ দৰে কৰিম।’
  sus-A: ﭑ عِ شَ قْشّ لُمَ نّ، عَلْ نٍبَتِ شَ دِ يٍرٌبٌوَ مِ نُن عَهِيَ شَ دِ بَاسَ
    شَ قْشّيٍ، بَرِ مَ عِ بَرَ ﭑ نَشْنْ، عِ مَن بَرَ عِسِرَيِلَ حَمَ بِرِن نَحّرّ
    يُنُبِ كُي.»
  fra-SBL: Je rendrai ta maison semblable à la maison de Jéroboam, fils de Nebat,
    et à la maison de Baescha, fils d'Achille, à cause de la provocation par laquelle
    tu m'as irrité et tu as fait pécher Israël. »
  hbo-hbo: וְנָתַתִּ֣י אֶת־בֵּיתְךָ֗ כְּבֵית֙ יָרָבְעָ֣ם בֶּן־נְבָ֔ט וּכְבֵ֖ית בַּעְשָׁ֣א
    בֶן־אֲחִיָּ֑ה אֶל־הַכַּ֙עַס֙ אֲשֶׁ֣ר הִכְעַ֔סְתָּ וַֽתַּחֲטִ֖א אֶת־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.021.021'
  kik-kik: Nĩngatũma nyũmba yaku ĩhaane o ta ya Jeroboamu mũrũ wa Nebati, na ta ya
    Baasha mũrũ wa Ahija, tondũ nĩũndakarĩtie na ũgatũma Isiraeli mehie.’
  fra-NCL: et je rendrai ta maison semblable à la maison de Jéroboam, fils de Nabat,
    et à la maison de Baasa, fils d’Ahias, parce que tu m’as provoqué à la colère
    et que tu as fait pécher Israël. »
  cek-AK: Kai palung nang phuisak moe, Israel to na zaesak pongah, Nabat capa Jeroboam
    hoi Ahijah capa Baasha imthung takoh baktiah, na imthung takoh hae ka sak han,
    tiah a thuih, tiah a naa.
  cuk-cuk: Ade, be angi yolessoggu, degine, Israel-dulemar angi yolegega be imaksabarsoggu,
    igi Nabat-machi-Jeroboam-e-neguya imaklesa, degine, igi Ahías-machi-Baasa-e-neguya
    imaklesmoga, deyobi, an be-neguya imakmogoed.’
  uig-CYR: вә сән Мениң ғәзивимни қозғап Исраилни гунаға аздурғиниң үчүн сениң җәмәтиңни
    Нибатниң оғли Йәробоамниң җәмәти вә Ахияһниң оғли Баашаниң җәмәтигә охшаш қилимән»
    — дәйду, — деди.
  tel-2017: ఇశ్రాయేలువారు పాపం చేయడానికి నీవు కారకుడివై నాకు కోపం పుట్టించావు. కాబట్టి
    నెబాతు కొడుకు యరొబాము కుటుంబానికీ అహీయా కొడుకు బయెషా కుటుంబానికీ నేను చేసినట్లు
    నీ కుటుంబానికీ చేస్తాను.
  hat-BSA: Mwen va fè lakay ou tankou lakay Jéroboam, fis a Nebath la ak tankou lakay
    Baescha, fis Achija a, akoz pwovokasyon avèk sila li te pwovoke M a lakòlè a,
    e akoz ou te fè Israël peche.”
  kos-kos: Sou lom ac fah oana sou lal Tokosra Jeroboam, wen natul Nebat, ac oapana
    sou lal Tokosra Baasha, wen natul Ahijah, mweyen kom akkasrkusrakyeyu ke kom kolla
    mwet Israel in oru ma koluk.’
  hbo-WLC: וְנָתַתִּ֣י אֶת־בֵּיתְךָ֗ כְּבֵית֙ יָרָבְעָ֣ם בֶּן־נְבָ֔ט וּכְבֵ֖ית בַּעְשָׁ֣א
    בֶן־אֲחִיָּ֑ה אֶל־הַכַּ֙עַס֙ אֲשֶׁ֣ר הִכְעַ֔סְתָּ וַֽתַּחֲטִ֖א אֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: Aga m eme ka ụlọ gị dịrị ka nke Jeroboam nwa Nebat, na dịka nke Baasha
    nwa Ahija, nʼihi na ị kpasuola m iwe, meekwa ka Izrel mehie.’
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ଯେଉଁ ବିରକ୍ତିଜନକ କର୍ମ ଦ୍ୱାରା ମୋତେ ବିରକ୍ତ କରିଅଛ ଓ ଇସ୍ରାଏଲକୁ
    ପାପ କରାଇଅଛ, ତହିଁ ନିମନ୍ତେ ମୁଁ ତୁମ୍ଭ ବଂଶକୁ ନବାଟର ପୁତ୍ର ଯାରବୀୟାମର ବଂଶ ତୁଲ୍ୟ ଓ ଅହୀୟର
    ପୁତ୍ର ବାଶାର ବଂଶ ତୁଲ୍ୟ କରିବି।
  chk-chk: Iwe, üpwe föri ngeni chon leimwom usun mine üa föri ngeni chon leimwen
    Jeropoam nöün Nepat we mwän, pwal ngeni chon leimwen Paasa nöün Ahia we mwän.
    Pun ka asongaei ren om emweni chon Israel ngeni tipis.’
  rop-rop: Blanga yu femilimob garra jidan jis laik det femilimob blanga King Jerabowam
    det san blanga Neibat, en olabat garra jidan jis laik det femilimob blanga King
    Beisha det san blanga Ahija, dumaji yu na bin meigim mi brabli wail wen yubin
    oldei dumbat nogudbala ting en ola Isreil pipul bin teiknodis langa yu en dumbat
    detlot nogudbala ting du.
  ukr-1871: І вчиню я з твоїм домом так, як учинив із домом Еробоамовим Набатенковим,
    і з домом Баасиним Ахієнковим, за тяжку досаду, що роздосадував єси мене й довів
    Ізраїля до гріхів.
  deu-1951: und will dein Haus machen wie das Haus Jerobeams, des Sohnes Nebats, und
    wie das Haus Baesas, des Sohnes Achijas, um der Herausforderung willen, womit
    du mich zum Zorn gereizt und Israel zur Sünde verführt hast!
  eng-JPS: And I will make thy house like the house of Jeroboam the son of Nebat,
    and like the house of Baasa the son of Ahijah, for the provocation wherewith thou
    hast provoked Me, and hast made Israel to sin.
  srp-1865: I uèiniæu s domom tvojim kao s domom Jerovoama sina Navatova i kao s domom
    Vase sina Ahijina, što si me gnjevio i što si naveo na grijeh Izrailja.
  lug-lug: Ndifuula ennyumba yo okuba nga eya Yerobowaamu mutabani wa Nebati, n’eya
    Baasa mutabani wa Akiya, olw’okusunguwaza kwe wansunguwaza bwe wayonoonyesa Isirayiri.’
  heb-heb: ונתתי את ביתך כבית ירבעם בן נבט וכבית בעשא בן אחיה אל הכעס אשר הכעסת ותחטא
    את ישראל׃
  ben-IRV: আমি তোমার বংশকে নবাটের ছেলে যারবিয়াম এবং অহিয়ের ছেলে বাশার বংশের মত করব,
    এর কারণ তোমার অসন্তোষজনক ব্যবহার, যার মাধ্যমে তুমি আমার ক্রোধ জাগিয়ে তুলেছ এবং
    ইস্রায়েলকে দিয়ে পাপ করিয়েছ।
  pan-pan: ਅਤੇ ਮੈਂ ਤੇਰੇ ਘਰਾਣੇ ਨੂੰ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਦੇ ਵਾਂਗੂੰ ਤੇ ਅਹੀਯਾਹ ਦੇ ਪੁੱਤਰ
    ਬਆਸ਼ਾ ਦੇ ਘਰਾਣੇ ਵਾਂਗੂੰ ਕਰ ਦਿਆਂਗਾ ਉਸ ਖਿਝ ਦੇ ਕਾਰਨ ਜਿਹ ਦੇ ਨਾਲ ਤੂੰ ਮੈਨੂੰ ਖਿਝਾਇਆ ਅਤੇ
    ਇਸ ਤੋਂ ਵੀ ਕਿ ਤੂੰ ਇਸਰਾਏਲ ਤੋਂ ਪਾਪ ਕਰਾਇਆ।
  tkr-tkr: Zı yiğın xav Nevatne duxayn Yarovamın, Axiyayne dix Ba'aşayn xav xhinne
    qa'as. Zı mana ver valqa ooxasda, ğu Zas qəlasın hı'ı, İzrailyne milletısqa bınah
    haa'as alivkuva».
  mya-JVB: ငါ့အမျက် ကို နှိုးဆော်သောအပြစ်နှင့် ဣသရေလ အမျိုးကို ပြစ်မှား စေသောအပြစ်ကြောင့်
    ၊ သင့် အမျိုး ကို နေဗတ် ၏သား ယေရောဗောင် အမျိုး နှင့် အဟိယ ၏ သား ဗာရှာ အမျိုး ကဲ့သို့
    ငါဖြစ် စေမည်။
  tbg-tbg: Are Isareri vaiinti nahenti kuntama virivi kaaramanta vika ai aanante qora
    kaiqa varaara kaara ti voqama kero arara itaimanta te Nebaatira maaqu Jeroboamura
    ankuvata, Ahiaara maaqu Basaara ankuvata, qoraiqama nimitaunantemake, ai ankuvata
    qoraiqama nimitarerave, tivo.
  hmo-hmo: Oiemu iduhu be Ieroboama Nebata ena iduhu bona Basa Ahaisa ena iduhu hegeregere
    do lau halaoa, badina be oi ese lau oi habadua, bona Israela be oi ese oi hakaua
    kerere dainai.’
  urd-urd: और तेरे घर को नबात के बेटे युरब'आम के घर, और अखि़याह के बेटे बाशा के घर
    की तरह बना दूँगा; उस ग़ुस्सा दिलाने की वजह से जिससे तू ने मेरे ग़ज़ब को भड़काया
    और इस्राईल से गुनाह कराया।
  rus-SYN: И поступлю с домом твоим так, как поступил Я с домом Иеровоама, сына Наватова,
    и с домом Ваасы, сына Ахиина, за оскорбление, которым ты раздражил Меня и ввел
    Израиля в грех.
  bqc-SIM: Á kɛ n uaɛ lá á kɛ̀ Nɛba nɛ́ Yeloboaũ uaɛwaɛ, lá á kɛ̀ Ahia nɛ́ Baasa
    uaɛwa, asa n Isailiↄ daa duunkɛau aà pↄ fɛ̀lɛɛ̀.
  tcz-CHONGTHU: Keiman Ahijah chapa Baasha insung mite le Nebat chapa Jeroboam insung
    mite kasuh mang hel banga, nangma insung mite jong kasuhmang ding ahitai. Ajeh
    chu nangman keima nei sulunghang behseh jengin chuleh nangin Israel tehi nachonset
    sah tan ahi,” ati
  mar-mar: नबाटाचा पुत्र यराबाम याच्या कुटुंबासारखीच तुझ्या घराचीही वाताहत होईल. अहीयाचा
    पुत्र बाशाच्या कुटुंबासारखीच तुझी दशा होईल. या दोन्ही घराण्यांचा समूळ नाश झाला.
    तू माझा क्रोध जागा केलास. इस्राएल लोकांसही पाप करायला लावलेस.”
  qub-qub: Gampa castayquicunataga rurashaj Nabatpa wamran Jeroboampa, Ahiaspa wamran
    Baasapa castancunata rurashänömi. Israelcunata juchayojyächir rabyachimashanpitami
    paycunataga castigarä.›
  bqp-bqp: Áni kɛ n ↄnnnɛ lákũ à kɛ̀ Nɛbati nɛ́ Yeroboamu ↄnnnɛ nà, lákũ à kɛ̀ Ahia
    nɛ́ Baasa ↄnnnɛ nà, zaakũ n Isarailanↄ dà durunnakɛnan n a pↄ fɛ̃̀nɛ.
  hat-hat: Sa ki te rive fanmi wa Jewoboam, pitit Nebat la, ak fanmi wa Bacha, pitit
    Akija a, se sa ki pral rive fanmi pa ou la tou. Se mwen menm k'ap fè sa paske
    ou fè m' fache anpil, lèfini se ou ki lakòz pèp Izrayèl la ap fè sa ki mal.
  eng-BSB: I will make your house like that of Jeroboam son of Nebat and like that
    of Baasha son of Ahijah, because you have provoked My anger and caused Israel
    to sin.’
  eng-WEBPB: I will make your house like the house of Jeroboam the son of Nebat, and
    like the house of Baasha the son of Ahijah, for the provocation with which you
    have provoked me to anger, and have made Israel to sin.”
  kbq-kbq: Hagi Nebati nemofo Jeroboamu naga'ene, Ahiza nemofo Ba-asa naga'enema hu'noaza
    hu'na kagri nagara zamahe hana hugahue. Na'ankure kagra tusiza hunka nazeri narimpa
    nehenka, Israeli vahera zamazeri kumipina zamante'nane.
  nhe-BL: Quintzontlamiltis mochaj ehuani san se queja quichijqui ica Jeroboam, icone
    Nabat, huan queja quichijqui ica ichaj Baasa, icone Ahías. Pampa tijcualancamacatoc
    TOTECO huan tiquinchijtoc ma tlajtlacolchihuaca nochi israelitame.
  bus-bus: É kɛ n uanɛ lán à kɛ̀ Nɛbati nɛ́ Yeroboamu uanɛ nà, lán à kɛ̀ Ahia nɛ́
    Baasa uanɛ nà, zaakɛ n Isarailinↄ dà durunkɛnan n à pↄↄ fɛ̃̀nɛ.
  gub-BL: Amumaw Zeromoàw Nemat ta'yr iànàm ihe wà. Amumaw Maaza Ai ta'yr iànàm ihe
    wà no. Amumaw putar neànàm nezewegatete ihe wà nehe no. Ta'e erezapo kar ikatu
    'ym ma'e Izaew wanupe ne xe. Heputupyk wanemiapo kwer. A'e rupi aikwahy ihe, i'i
    Tupàn iko newe, i'i Eri Akaw pe.
  eng-DRA: 'And I will make thy house like the house of Jeroboam the son of Nabat,
    and like the house of Baasa the son of Ahias: for what thou hast done, to provoke
    me to anger, and for making Israel to sin.'
