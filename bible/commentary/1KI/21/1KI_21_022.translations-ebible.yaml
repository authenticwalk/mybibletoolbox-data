verse: 1KI.021.022
translations:
  mal-C: നീ എന്റെ കോപത്തെ ജ്വലിപ്പിക്കുകയും ഇസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിപ്പിക്കുകയും
    ചെയ്തതിനാൽ ഞാൻ നിന്റെ ഗൃഹത്തെ നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ ഗൃഹത്തെപ്പോലെയും
    അഹീയാവിന്റെ മകനായ ബയെശയുടെ ഗൃഹത്തെപ്പോലെയും ആക്കിത്തീർക്കും.’
  deu-TKW: Und ich will mit deinem Hause verfahren, wie mit dem Hause Jerobeams, des
    Sohnes Nebats, und dem Hause Baesas, des Sohnes Ahias, um des Ingrimms willen,
    den du erregt, und daß du Israel zur Sünde verführt hast.
  lin-lin: Nakokomisa ndako na yo lokola ndako ya Jeroboami, mwana mobali ya Nebati,
    mpe lokola ndako ya Baesha, mwana mobali ya Ayiya ; pamba te opesi Ngai kanda
    mpe osali ete Isalaele asala masumu. »
  eng-LSV: and given up your house like the house of Jeroboam son of Nebat, and like
    the house of Baasha son of Ahijah, for the provocation with which you have provoked
    [Me], and cause Israel to sin.
  eng-GNV: And I wil make thine house like the house of Ieroboam the sonne of Nebat,
    and like the house of Baasha the sonne of Ahiiah, for the prouocation wherewith
    thou hast prouoked, and made Israel to sinne.
  eng-WEBSTER: And will make thy house like the house of Jeroboam the son of Nebat,
    and like the house of Baasha the son of Ahijah, for the provocation with which
    thou hast provoked me to anger, and made Israel to sin.
  nhw-BL: Quintzontlamiltis mochaj ehuani san se quen quichijqui ica Jeroboam, icone
    Nabat, huan quen quichijqui ica ichaj Baasa, icone Ahías. Pampa tijcualancamacatoc
    TOTECO huan tiquinchijtoc ma tlajtlacolchihuaca nochi israelitame.
  swh-ONEN: Nitaifanya nyumba yako kama ile ya Yeroboamu mwana wa Nebati na ile ya
    Baasha mwana wa Ahiya, kwa sababu umenighadhibisha kwa kuwa umesababisha Israeli
    kutenda dhambi.’
  bba-bba: U koo de wunɛn yɛnu ɡu ko nɡe Yeroboɑmu Nɛbɑtin biiɡuu, ǹ ku mɛ, nɡe Bɑsɑ
    Akiyɑn biiɡuu. Domi ɑ win mɔru seeyɑ, mɑ ɑ Isirelibɑ doke torɑru sɔɔ.
  eng-KJVCPB: and will make thine house like the house of Jeroboam the son of Nebat,
    and like the house of Baasha the son of Ahijah, for the provocation wherewith
    thou hast provoked me to anger, and made Israel to sin.
  luo-luo: Abiro loko odi kaka mar Jeroboam wuod Nebat gi kaka mar Baasha wuod Ahija
    nikech isemiya mirima kendo isemiyo Israel otimo richo.”
  meu-meu: Emu iduhu na Ieroboam Nebata ena iduhu bona Baasa Ahia ena iduhu heḡereḡeredia
    ai baina halaoa, badina be lau vada o habadugu, bona Israel vada o hakaraia dika.
  npi-ULB: म तेरो घरानालाई नबातका छोरा यारोबाम र अहियाका छोरा बाशाको घरानाजस्तै तुल्याउने
    छु किनकि तैँले मलाई रिस उठाई इस्राएललाई पाप गर्न लगाएको छस् ।'
  yor-yor: Èmi yóò ṣe ilé rẹ bí ilé Jeroboamu, ọmọ Nebati, àti bí ilé Baaṣa, ọmọ Ahijah,
    nítorí ìwọ ti mú mi bínú, ìwọ sì ti mú Israẹli ṣẹ̀.’
  emp-NTPO: Idjia Nabat warra Jeroboaʌ̃ ẽberãrã jõbid̶a quĩrãca idjab̶a Ahía warra
    Baasa ẽberãrã jõbid̶a quĩrãca bʌ ẽberãrã sid̶a jõbiya. Bʌa cadjirua o b̶ʌd̶eba
    idjira bio quĩrũbisia. Bʌa israelerãa bid̶a cadjiruada obisia.
  pes-OPCB: افراد خاندان تو را مثل خاندان یربعام پسر نِباط و بعشا پسر اَخیّا از بین
    می‌برد، چون خداوند را خشمگین نموده‌ای و تمام بنی‌اسرائیل را به گناه کشانده‌ای.
  tgl-ULB: Ang pamilya mo ay gagawin kong tulad sa pamilya ni Jeroboam anak ni Nebat,
    at tulad ng pamilya ni Baasa anak ni Ahias, dahil ginalit mo ako at inakay ang
    Israel na magkasala.'
  cbu-NT: Sirútama Jerobowamaa Nabatarinee wip, mishat Mbasaá Aíyasarinee wip yuwamand
    Israelchichee kapung yutaritshishish tupantsarangana, anumand Apanllsha kapung
    tsiyantarangu, ichingaroo maachirita waneerangu, ambitam ashtachiya shiyachcheetsiya.
  hui-hui: Í̠na wali agali bibahendeore mana ko wiaru bilo mo bia harigome i̱ mo keba
    harida. Ani biridagonaga i̱na í̠ pani mialu í̠ one waneiginirubi bibahende ala
    Nebada igini Kini Yaroboamahondo birudagua bialu Ahiya igini Kini Basahondo birudagua
    í̠hondobi mana mbiraore ogonidagua dege bulebero, laya.
  mya-mya: သင်​သည်​ဣ​သ​ရေ​လ​ပြည်​သူ​တို့​အား​အ​ပြစ် ကူး​ရန်​ရှေ့​ဆောင်​လမ်း​ပြ​သည်​ဖြစ်​၍
    သင်​၏ အိမ်​ထောင်​စု​သည်​နေ​ဗက်​၏​သား​ယေ​ရော​ဗောင် မင်း​၏​အိမ်​ထောင်​စု​ကဲ့​သို့​လည်း​ကောင်း၊
    အ​ဟိ​ယ ၏​သား​ဗာ​ရှာ​မင်း​၏​အိမ်​ထောင်​စု​ကဲ့​သို့​လည်း ကောင်း​ဖြစ်​လိမ့်​မည်။'-
  bod-N: ཁྱོད་ཀྱི་ཁྱིམ་རྒྱུད་ནི་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱི་ཁྱིམ་རྒྱུད་དང་། ཨ་ཧི་ཡཱ་ཡི་བུ་པཱ་ཤའི་ཁྱིམ་རྒྱུད་རྣམས་དང་འདྲ་བར་བྱའོ།
    །གང་ལ་ཞེ་ན། ཁྱོད་ཀྱིས་བདག་གི་སེམས་དཀྲུགས་ཤིང་། ཡེས་ར་ཨེལ་པ་རྣམས་སྡིག་པའི་ནང་ལྷུང་དུ་བཅུག་པའི་ཕྱིར་རོ་ཞེས་གསུངས་པ་དང་།
  sna-sna: Ndichaita kuti imba yako ifanane neyaJerobhoamu mwanakomana waNebhati neyaBhaasha
    mwanakomana waAhija, nokuti waita kuti ndishatirwe uye waita kuti Israeri iite
    chivi.’
  spa-BLM: Haré que tu casa sea como la casa de Jeroboam, hijo de Nabat, y como la
    casa de Baasa, hijo de Ahías, por la provocación con que me has hecho enojar y
    has hecho pecar a Israel.”
  cac-cac: Icha val vutejnac in satanel eb' yin̈tilal vin̈aj Jeroboam yuninal vin̈aj
    Nabat yed' eb' yin̈tilal vin̈aj Baasa yuninal vin̈aj Ahías, icha val chi' ol vutej
    in satanel eb' in̈tilal, yujto ix a tzuntzejcot yoval in c'ool yuj tas ix a c'ulej,
    ix a cuchb'anb'at eb' etisraelal d'a chucal, xchi Jehová.
  swh-ULB: Nitaifanya familia yako kama familia ya Yeroboamu mwana wa Nebati, na kama
    familia ya Baasha mwana wa Ahiya, kwa sababu umenighadhabisha na umewasababisha
    Israeli kufanya dhambi.
  bel-bel: і зраблю з домам тваім так, як зрабіў Я з домам Ераваама, сына Наватавага,
    і з домам Ваасы, сына Ахіінага, за зьнявагу, якою ты раздражніў Мяне і ўвёў Ізраіля
    ў грэх.
  deu-ELBBK: und ich werde dein Haus machen wie das Haus Jerobeams, des Sohnes Nebats,
    und wie das Haus Baesas, des Sohnes Achijas, wegen der Reizung, womit du mich
    gereizt und Israel sündigen gemacht hast.
  mbb-OT: Edezeetan ku is pemilya nu iring te mibeelan ku ziyà te pemilya ni Jeroboam
    he anak ni Nebat, wey te pemilya ni Baasha he anak ni Ahia, su ǥeina te midhimu
    nu he mepauk a, wey iyan ka nehimu he hinungdan te kebpekesalà te menge tig-Israel.’
  mal-2015: നീ എന്നെ കോപിപ്പിക്കയും യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിക്കയും ചെയ്തതുകൊണ്ടു
    ഞാൻ നിന്റെ ഗൃഹത്തെ നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ ഗൃഹത്തെപ്പോലെയും അഹീയാവിന്റെ
    മകനായ ബയെശയുടെ ഗൃഹത്തെപ്പോലെയും ആക്കും.
  rmc-rmc: Tira famelijaha kerava avke, sar kerďom le Jeroboamoha, le Nebatoskre čhaha,
    the le Baašaha, le Achijoskre čhaha, bo le Izrael cirdehas andro binos a kerehas
    oda, so man anelas andre choľi.‘
  pes-OPV: و خاندان تو را مثل خاندان یربعام بن نباط و مانند خاندان بعشا ابن اخیا خواهم
    ساخت به‌سبب اینکه خشم مرا به هیجان آورده، و اسرائیل را مرتکب گناه ساخته‌ای.»
  ron-1924: ши вой фаче касей тале кум ам фэкут касей луй Иеробоам, фиул луй Небат,
    ши касей луй Баеша, фиул луй Ахия, пентру кэ М-ай мыният ши ай фэкут пе Исраел
    сэ пэкэтуяскэ.’”
  ben-OBCV: আমি তোমার কুলকে নবাটের ছেলে যারবিয়ামের এবং অহিয়র ছেলে বাশার কুলের মতো
    করে ফেলব, কারণ তুমি আমার ক্রোধ জাগিয়ে তুলেছ ও ইস্রায়েলকে দিয়ে পাপ করিয়েছ।’
  som-som: Oo reerkaagana waxaan ka dhigi doonaa sidii reerkii Yaaraabcaam ina Nebaad
    iyo sidii reerkii Bacshaa ina Axiiyaah, sababtuna waxa weeye xanaaqii aad iga
    xanaajisay oo aad dadkii Israa'iilna dembaajisay aawadiis.
  lat-VUC: 'Et dabo domum tuam sicut domum Jeroboam filii Nabat, et sicut domum Baasa
    filii Ahia: quia egisti ut me ad iracundiam provocares, et peccare fecisti Israël.'
  eng-ASVBT: and I will make thy house like the house of Jeroboam the son of Nebat,
    and like the house of Baasha the son of Ahijah for the provocation wherewith thou
    hast provoked me to anger, and hast made Israel to sin.
  ita-1885: e ridurrò la tua casa come la casa di Geroboamo, figliuolo di Nebat; e
    come la casa di Baasa, figliuolo di Ahia; perciocchè tu mi hai provocato ad ira,
    ed hai fatto peccare Israele.
  eng-LXXUP: And the prophet came to the king of Israel, and said, Strengthen thyself,
    and observe, and see what thou shalt do; for at the return of the year the son
    of Hadad king of Syria comes up against thee.
  eng-ULB: I will make your family like the family of Jeroboam son of Nebat, and like
    the family of Baasha son of Ahijah, because you have provoked me to anger and
    have led Israel to sin.'
  spa-VBL: Haré que tu casa sea como la de Jeroboam, hijo de Nabat, y como la de Basá,
    hijo de Ahías, porque me has irritado y has hecho pecar a Israel.
  fra-_FOB: Et je rendrai ta maison semblable à la maison de Jéroboam, fils de Nébat,
    et à la maison de Baesha, fils d'Achija; à cause des péchés par lesquels tu m'as
    provoqué et as fait pécher Israël.
  mal-mal: നീ എന്നെ കോപിപ്പിക്കയും യിസ്രായേലിനെക്കൊണ്ട് പാപം ചെയ്യിക്കയും ചെയ്തതുകൊണ്ട്
    ഞാൻ നിന്റെ ഗൃഹത്തെ നെബാത്തിന്റെ മകൻ യൊരോബെയാമിന്റെ ഗൃഹത്തെപ്പോലെയും അഹീയാവിന്റെ
    മകൻ ബയെശയുടെ ഗൃഹത്തെപ്പോലെയും ആക്കും.
  urd-GVR: Tū ne mujhe baṛā taish dilāyā aur Isrāīl ko gunāh karne par uksāyā hai.
    Is lie merā tere gharāne ke sāth wuhī sulūk hogā jo maiṅ ne Yarubiyām bin Nabāt
    aur Bāshā bin Aḳhiyāh ke sāth kiyā hai.’
  suz-BL: मिनु गो इ खिं कली नेबात आ तौ येरोबाम नु अहीयाह आ तौ बाशा आस खिं कली पाइश्‍शो
    खोदेंशो पाइनुङ। मारदे हना गे आं कली गाइक्‍पाइक्‍तीके नु इस्राएल कली पाप पपाइक्‍तीके,
    मो पाइनुङ’ देंत। १राजा १५:२९; १राजा १६:११-१२
  ita-1927: e ridurrò la tua casa come la casa di Geroboamo, figliuolo di Nebat, e
    come la casa di Baasa, figliuolo d’Ahija, perché tu m’hai provocato ad ira, ed
    hai fatto peccare Israele.
  ckb-ckb: ماڵەکەشت وەک ماڵی یارۆڤعامی کوڕی نەڤات و بەعشای کوڕی ئاحییای لێ دەکەم،
    لەبەر ئەوەی پەستت کردم و ئیسرائیلت تووشی گوناه کرد.“
  eng-BBE: And I will make your family like the family of Jeroboam, the son of Nebat,
    and like the family of Baasha, the son of Ahijah, because you have made me angry,
    and have made Israel do evil.
  kan-OKCV: ನೀನು ನನಗೆ ಎಬ್ಬಿಸಿದ ಕೋಪದ ನಿಮಿತ್ತವೂ, ಇಸ್ರಾಯೇಲನ್ನು ಪಾಪ ಮಾಡುವಂತೆ ಮಾಡಿದ್ದರ
    ನಿಮಿತ್ತವೂ, ನಾನು ನಿನ್ನ ಮನೆಯನ್ನು ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಮನೆಯ ಹಾಗೆಯೂ, ಅಹೀಯನ ಮಗ ಬಾಷನ
    ಮನೆಯ ಹಾಗೆಯೂ ಮಾಡುವೆನು, ಎಂದನು.’
  tam-2017: நீ எனக்குக் கோபம் உண்டாக்கி, இஸ்ரவேலைப் பாவம் செய்யச்செய்ததால், உன்னுடைய
    குடும்பத்தை நேபாத்தின் மகனாகிய யெரொபெயாமின் குடும்பத்திற்கும், அகியாவின் மகனாகிய
    பாஷாவின் குடும்பத்திற்கும் சமமாக்குவேன் என்றார் என்று சொன்னான்.
  spa-RV-1909: Y yo pondré tu casa como la casa de Jeroboam hijo de Nabat, y como
    la casa de Baasa hijo de Ahía; por la provocación con que me provocaste á ira,
    y con que has hecho pecar á Israel.
  ron-BTF: Şi voi face casa ta precum casa lui Ieroboam, fiul lui Nebat, şi precum
    casa lui Baaşa, fiul lui Ahiia, pentru provocarea cu care m-ai provocat la mânie
    şi ai făcut pe Israel să păcătuiască.
  eng-WEBP: I will make your house like the house of Jeroboam the son of Nebat, and
    like the house of Baasha the son of Ahijah, for the provocation with which you
    have provoked me to anger, and have made Israel to sin.”
  eng-FBV: I will make your house like that of Jeroboam, son of Nebat, and like that
    of Baasha, son of Ahijah, because you have angered me and made Israel sin.
  nld-1939: Met uw huis zal Ik handelen als met het huis van Jeroboam, den zoon van
    Nabat, en als met het huis van Basja, den zoon van Achi-ja, omdat ge Mij hebt
    getergd en Israël tot zonde hebt verleid.
  nch-BL: Quintzontamiltis mochaj ehuani san se quej quichijqui ica Jeroboam, icone
    Nabat, huan quej quichijqui ica ichaj Baasa, icone Ahías. Pampa tijcualancamacatoc
    TOTECO huan tiquinchijtoc ma tajtacolchihuaca nochi israelitame.
  vie-1934: vì ngươi chọc giận ta, xui cho Y-sơ-ra-ên phạm tội, nên ta sẽ làm cho
    nhà ngươi giống như nhà của Giê-rô-bô-am, con trai Nê-bát, và giống như nhà Ba-ê-sa,
    con trai A-hi-gia.
  hin-CV: मैं तुम्हारे परिवार को नेबाथ के पुत्र यरोबोअम के समान और अहीयाह के पुत्र
    बाशा के समान बना दूंगा, क्योंकि तुमने मुझे क्रोध के लिए भड़काया और इस्राएल को
    पाप की ओर उकसाया है.’
  spa-BES: Haré que tu familia sea como la familia de Jeroboam, el hijo de Nebat,
    y como la familia de Baasa, el hijo de Ahías, porque me has hecho enojar, y has
    hecho que Israel haga el mal.
  tdx-tdx: Le hampanahafeko amy anjomba’ Iarovame ana’ i Nabatey ty anjomba’o naho
    manahake ty anjomba’ i Baasà ana’ i Akià, ty amy kai-jaka nikaihe’o amakoy, vaho
    nampanaña’o hakeo t’Israele.
  tha-KJV: และเราจะกระทำให้​ราชวงศ์​ของเจ้าเหมือนราชวงศ์ของเยโรโบอัมบุตรเนบัท และเหมือนราชวงศ์ของบาอาชาบุตรอาหิยาห์
    เพราะเจ้าได้กระทำให้เราโกรธ และเพราะเจ้าได้กระทำให้อิสราเอลทำบาปด้วย
  por-BR-2018: E eu porei tua casa como a casa de Jeroboão filho de Nebate, e como
    a casa de Baasa filho de Aías; pela provocação com que me provocaste à ira, e
    com que fizeste pecar a Israel.
