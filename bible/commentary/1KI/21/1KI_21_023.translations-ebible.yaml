verse: 1KI.021.023
translations:
  mal-C: '“ഈസബേലിനെക്കുറിച്ച് യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘യെസ്രീലിന്റെ മതിലിന്നരികെവെച്ച്
    ഈസബേലിനെ നായ്ക്കൾ കടിച്ചുകീറിക്കളയും.’'
  deu-TKW: 'Auch über Isebel that Jahwe einen Ausspruch und zwar also: Die Hunde sollen
    Isebel fressen auf der Flur von Jesreel.'
  lin-lin: 'Tala lisusu makambo oyo Yawe alobi na tina na Jezabeli : « Bambwa ekolia
    Jezabeli pene ya mir ya Jizireyeli.'
  eng-LSV: And YHWH has also spoken of Jezebel, saying, The dogs eat Jezebel in the
    bulwark of Jezreel;
  eng-GNV: And also of Iezebel spake the Lord, saying, The dogs shall eate Iezebel,
    by the wall of Izreel.
  eng-WEBSTER: And of Jezebel also spoke the LORD, saying, the dogs shall eat Jezebel
    by the wall of Jezreel.
  nhw-BL: 'Huajca TOTECO quiijtojtoc: ‘Nopa chichime quicuase Jezabel nechca campa
    eltoc nopa tepamitl catli ica quiyahualojtoque ni altepetl Jezreel.’'
  swh-ONEN: “Pia kwa habari ya Yezebeli Bwana anasema, ‘Mbwa watamla Yezebeli karibu
    na ukuta wa Yezreeli.’
  bba-bba: Wee ye Yinni Gusunɔ u mɑɑ ɡeruɑ Yesɑbɛlin sɔ̃. U nɛɛ, bɔ̃nɑ nu koo win
    ɡoru tem Yisirɛɛlin ɡbɑ̃rɑrun bɔkuɔ.
  eng-KJVCPB: And of Jezebel also spake the Lord, saying, The dogs shall eat Jezebel
    by the wall of Jezreel.
  luo-luo: Kendo kuom Jezebel Jehova Nyasaye nowacho kama, guogi biro kidho Jezebel
    e tie ohinga mar Jezreel.
  meu-meu: Iesebel danu Iehova ese e herevalaia, eto, Sisia ese Iesebel bae ania,
    Iesrele tano-hetoana lalonai.
  npi-ULB: परमप्रभुले ईजेबेलको सम्बन्धमा पनि यसो भन्नुभएको छ, 'यिजरेलको पर्खालको छेउमा
    नै कुकुरहरूले ईजेबेललाई खाने छन् ।'
  yor-yor: “Àti ní ti Jesebeli pẹ̀lú Olúwa wí pé, ‘Àwọn ajá yóò jẹ Jesebeli nínú yàrá
    Jesreeli.’
  emp-NTPO: 'Maʌ̃ awara bʌ quima Jezabeld̶ebemada Ãcõrẽba nãwã jara b̶ʌa: Jezreel
    puru caita idjira bead̶aped̶a usaba cod̶ia.'
  pes-OPCB: 'همچنین خداوند در مورد ایزابل می‌فرماید: ”سگها بدن ایزابل را کنار دیوار
    یزرعیل پاره‌پاره خواهند کرد.“'
  tgl-ULB: Nagsalita rin si Yahweh ukol kay Jezebel, na nagsasabing, 'Kakainin ng
    mga aso si Jezebel sa pader ng Jezreel.'
  cbu-NT: Mishat, ashiritam Jesabelaatsshat uru yakat Jesreelash tumuz chinuz mzatsish
    katungchinllinaya, Apanll waana nuwaa tárangiya.
  hui-hui: Yasebelehondobi nde Anduane Homogohanda bi ogodagua laya, Ai Yasebele homarangi
    Yaserili tanonaga pabe tagirahayagi ibunaga tingini biangorume nalu holebira,
    laya.
  mya-mya: ယေဇ​ဗေ​လ​နှင့်​ပတ်​သက်​၍​ထာ​ဝ​ရ​ဘု​ရား က`ယေ​ဇ​ရေ​လ​မြို့​တွင်​ထို​အ​မျိုး​သ​မီး​၏
    အ​လောင်း​သည်​ခွေး​စာ​ဖြစ်​လိမ့်​မည်။ သူ​၏ ဆွေ​မျိုး​မှန်​သ​မျှ​တို့​သည်​လည်း​မြို့​တွင်း
    ၌​သေ​လျှင်​ခွေး​စာ၊-
  bod-N: ཡང་ཡེ་ཟི་བེལ་གྱི་སྐོར་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡེ་སི་རེ་ཨེལ་གྱི་ལྕགས་རིའི་འགྲམ་དུ་ཡེ་ཟི་བེལ་ཁྱི་ཡིས་བཟའ་བར་འགྱུར་ཞིང་།
  sna-sna: '“Zvino kana ari Jezebheriwo, Jehovha anoti: ‘Imbwa dzichadya Jezebheri
    pamasvingo eJezireeri.’'
  spa-BLM: 'Yahvé también habló de Jezabel, diciendo: “Los perros se comerán a Jezabel
    junto a la muralla de Jezreel.'
  cac-cac: 'Axo pax yuj ix Jezabel, a Jehová tz''alan icha tic: A noc'' tz''i'' ol
    chianb''at schib''ejal ix d''a Jezreel tic.'
  swh-ULB: Pia BWANA ameongea kuhusu Yezebeli, amesema, “mbwa watamla Yezebeli pembeni
    mwa ukuta wa Yezreeli.'
  bel-bel: 'Таксама і пра Езавэль сказаў Гасподзь: сабакі зьядуць Езавэль за сьцяною
    Ізрэеля;'
  deu-ELBBK: 'Und auch von Isebel hat der HERR geredet und gesprochen: Die Hunde sollen
    Isebel fressen an der Vormauer von Jisreel.'
  mbb-OT: “Ne vahin ki Jezebel, migkaǥi is Nengazen te egkeenen sikandin te menge
    asu ziyà te kutà te Jezreel.
  mal-2015: 'ഈസേബെലിനെക്കുറിച്ചു യഹോവ അരുളിച്ചെയ്തതു: നായ്ക്കൾ ഈസേബെലിനെ യിസ്രെയേലിന്റെ
    മതിലരികെവെച്ചു തിന്നുകളയും.'
  rmc-rmc: O RAJ phenel the pal e Jezabel, hoj o rikone chana lakro ťelos paš o foroskre
    muri andro Jezreel.
  pes-OPV: 'و درباره ایزابل نیز خداوند تکلم نموده، گفت: «سگان ایزابل را نزد حصار یزرعیل
    خواهند خورد.'
  ron-1924: 'Домнул а ворбит ши деспре Изабела ши а зис: „Кыний вор мынка пе Изабела
    лынгэ ынтэритура Изреелулуй.'
  ben-OBCV: '“এছাড়াও ঈষেবলের বিষয়ে সদাপ্রভু বলেন: ‘কুকুরেরা যিষ্রিয়েলের প্রাচীরে
    ঈষেবলকে গোগ্রাসে গিলে খাবে।’'
  som-som: Oo Yesebeelna Rabbigu wuu ka hadlay oo yidhi, Yesebeel eeyuhu waa ku cuni
    doonaan derbiga Yesreceel agtiisa.
  lat-VUC: 'Sed et de Jezabel locutus est Dominus, dicens: Canes comedent Jezabel
    in agro Jezrahel.'
  eng-ASVBT: And of Jezebel also spake Jehovah, saying, The dogs shall eat Jezebel
    by the rampart of Jezreel.
  ita-1885: 'Il Signore parlò eziandio contro ad Izebel, dicendo: I cani mangeranno
    Izebel all''antimuro d''Izreel.'
  eng-LXXUP: 'And the servants of the king of Syria, even they said, The God of Israel
    is a God of mountains, and not a God of valleys; therefore has he prevailed against
    us: but if we should fight against them in the plain, verily we shall prevail
    against them.'
  eng-ULB: Yahweh has also spoken concerning Jezebel, saying, 'The dogs will eat Jezebel
    beside the wall of Jezreel.'
  spa-VBL: 'En cuanto a Jezabel, el Señor dice: ‘Los perros se comerán a Jezabel junto
    al muro de Jezrel’.'
  fra-_FOB: 'L''Éternel parla aussi contre Jésabel, en disant: Les chiens mangeront
    Jésabel près du rempart de Jizréel.'
  mal-mal: 'ഈസേബെലിനെക്കുറിച്ച് യഹോവ അരുളിച്ചെയ്തത്: ‘നായ്ക്കൾ ഈസേബെലിനെ യിസ്രയേലിന്റെ
    മതിലരികെവെച്ച് തിന്നുകളയും.'
  urd-GVR: Īzabil par bhī Rab kī sazā āegī. Rab farmātā hai, ‘Kutte Yazrael kī fasīl
    ke pās Īzabil ko khā jāeṅge.
  suz-BL: मिनु परमप्रभु यावेम इजेबेल आ पर्बम ‘कुचुमपुकीम इजेबेल कली येज्रेल सहरम ब्‍वाइनीम।
    २राजा ९:३३-३६
  ita-1927: 'Anche riguardo a Izebel l’Eterno parla e dice: I cani divoreranno Izebel
    sotto le mura d’Izreel.'
  ckb-ckb: '«هەروەها یەزدان لەبارەی ئیزابێلیشەوە فەرمووی: ”سەگ لە نزیک شووراکەی یەزرەعیلەوە
    ئیزابێل دەخۆن.“'
  eng-BBE: And of Jezebel the Lord said, Jezebel will become food for dogs in the
    heritage of Jezreel.
  kan-OKCV: “ಈಜೆಬೆಲಳನ್ನು ಕುರಿತು ಯೆಹೋವ ದೇವರು, ‘ನಾಯಿಗಳು ಈಜೆಬೆಲಳನ್ನು ಇಜ್ರೆಯೇಲ್ ಗೋಡೆಯ
    ಬಳಿಯಲ್ಲಿ ತಿನ್ನುವುವು.’
  tam-2017: 'யேசேபேலையும் குறித்துக் யெகோவா: நாய்கள் யேசபேலை யெஸ்ரெயேலின் மதில் அருகே
    தின்னும்.'
  spa-RV-1909: 'De Jezabel también ha hablado Jehová, diciendo: Los perros comerán
    á Jezabel en la barbacana de Jezreel.'
  ron-BTF: 'Şi despre Izabela de asemenea a vorbit DOMNUL, spunând: Câinii o vor mânca
    pe Izabela lângă zidul de la Izreel.'
  eng-WEBP: The LORD also spoke of Jezebel, saying, “The dogs will eat Jezebel by
    the rampart of Jezreel.
  eng-FBV: And as far as Jezebel is concerned, the Lord says, ‘Dogs will eat Jezebel
    by the wall of Jezreel.’
  nld-1939: 'En tot Izébel spreekt Jahweh: De honden zullen Izébel verslinden op de
    open plaats voor Jizreël!'
  nch-BL: 'Huajca TOTECO quiijtojtoc: ‘Nopa chichime quicuase Jezabel nechca campa
    eltoc nopa tepamit cati ica quiyahualojtoque ni altepet Jezreel.’'
  vie-1934: 'Đức Giê-hô-va cũng phán về Giê-sa-bên, mà rằng: Chó sẽ ăn thịt Giê-sa-bên
    tại thành lũy Gít-rê-ên.'
  hin-CV: “हां, ईजेबेल के लिए भी याहवेह का संदेश है, ‘येज़्रील नगर की सीमा के भीतर
    ही कुत्ते ईजेबेल को खा जाएंगे.’
  spa-BES: 'Y de Jezabel, el Señor dijo: Jezabel se convertirá en alimento para perros
    en la herencia de Jezreel.'
  tdx-tdx: 'Le nitsara am’ Iizebele ka t’Iehovà, nanao ty hoe: Ho hane’ o amboao an-talaha’
    Iezreele ao t’Iizebele.'
  tha-KJV: และส่วนเยเซเบล พระเยโฮวาห์ตรั​สว​่า ‘สุนัขจะกินเยเซเบลข้างกำแพงยิสเรเอล’
  por-BR-2018: 'De Jezabel também falou o SENHOR, dizendo: Os cães comerão a Jezabel
    no muro de Jezreel.'
  deu-ELO: 'Und auch von Isebel hat Jehova geredet und gesprochen: Die Hunde sollen
    Isebel fressen an der Vormauer von Jisreel.'
  eng-WYC-2018: But also the Lord spake of Jezebel, and said, (The) Dogs shall eat
    (up) Jezebel in the field of Jezreel;
  epo-epo: 'Kaj ankaŭ pri Izebel parolis la Eternulo, dirante: La hundoj formanĝos
    Izebelon apud la murego de Jizreel.'
  uig-PIN: '— Yizǝbǝl toƣrisidimu Pǝrwǝrdigar sɵz ⱪilip: «Yizrǝǝlning sepilining texida
    itlar Yizǝbǝlni yǝydu.'
  beo-beo: Amola Hina Gode da Yesebele ema fa:no misunu hou amane olelesa, ‘Ea bogoi
    da:i hodo amo Yeseliele moilai bai bagade logoa wa:mega na dagoi ba:mu.’
  tpi-OTNT: Na Bikpela i gat tok long Jesebel tu. Em i tok olsem, taim Jesebel i dai,
    ol dok bai i kaikai bodi bilong en klostu long banis bilong taun Jesril.
  hau-SA: “Game da Yezebel kuwa Ubangiji ya ce, ‘Karnuka za su cinye Yezebel a katangar
    Yezireyel.’
  uig-LAT: '— Yizebel toghrisidimu Perwerdigar söz qilip: «Yizreelning sépilining
    téshida itlar Yizebelni yeydu.'
  nde-nde: 'Ngalokho uThixo uthi ngoJezebheli: ‘Izinja zizamdabudabula uJezebheli
    zimdlele emidulini yaseJezerili.’'
  ton-ton: Pea ia Sisipeli foki naʻe folofola ai ʻa Sihova, ʻo pehē, ʻE kai ʻa Sisipeli
    ʻe he fanga kulī ʻi he veʻe ʻa ʻo Sesilili.
  ces-1613: 'Ano i proti Jezábel mluvil Hospodin, řka: Psi žráti budou Jezábel mezi
    zdmi Jezreelskými.'
  eng-WMB: The LORD also spoke of Jezebel, saying, “The dogs will eat Jezebel by the
    rampart of Jezreel.
  tam-TCV: “மேலும் யேசபேலைக் குறித்து யெகோவா, ‘யெஸ்ரயேலின் பட்டண மதிலின் அருகே அவளை
    நாய்கள் தின்னும்’ என்று சொல்கிறார்.
  ceb-ULB: Nagsulti usab si Yahweh mahitungod kang Jezebel, nga nag-ingon, 'Kaonon
    sa mga iro si Jezebel kilid sa paril sa Jezreel.'
  pol-UBG: 'Także o Jezabel PAN powiedział: Psy zjedzą Jezabel przy murze Jizreel.'
  agr-agr: '“Tuja Jezabelnashkam pachis Tuke Pujuu chichaak: ‘Jezabelnak yaakat Jezreel
    peejamua nuna aawin yawá aidau yuwawagtatui.'
  kyc-kyc: Enda Jesapele dokona lao doko Kamongo dokome lao, Yuu taone Jeserele dokona
    banya yongo doko suwa dupwame narami lapya, leya.
  urd-GVU: ایزبل پر بھی رب کی سزا آئے گی۔ رب فرماتا ہے، ’کُتے یزرعیل کی فصیل کے پاس
    ایزبل کو کھا جائیں گے۔
  deu-1912: 'Und über Isebel redete der HERR auch und sprach: Die Hunde sollen Isebel
    fressen an der Mauer Jesreels.'
  kan-2017: ಇದಲ್ಲದೆ ಆತನು ಈಜೆಬೆಲಳನ್ನು ಕುರಿತು, ‘ನಾಯಿಗಳು ಇಜ್ರೇಲ್ ಪಟ್ಟಣದ ಗೋಡೆಯ ಬಳಿಯಲ್ಲಿ
    ಆಕೆಯ ಶವವನ್ನು ತಿನ್ನುವವು.
  yap-yap: Ma Jezebel ku ba’aray e n’en keyog SOMOL ni fan ngak, ‘Bayi longuy e pilis
    Jezebel u lan e binaw nu Jezreel.’
  hlt-MCSB: BOEIPA loh Jezebel kawng khaw a thui tih, “Jezebel te Jezreel rhalmahvong
    ah ui loh a sok ni, ' a ti.
  mdy-ETH: ሃሣ ዔልዛቤሎም ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ ሌዞ ዒዞኮ ዒይዚራዔኤሌ ካታሞይዳ ካናታ ሙዓንዳኔ።
  twi-ASANTE: “Na ɛfa Isebel ho nso no, Awurade ka sɛ, Yesreel nkraman bɛwe ne ɛnam
    wɔ kuropɔn no afasuo ho.
  eng-WEBU: The LORD also spoke of Jezebel, saying, “The dogs will eat Jezebel by
    the rampart of Jezreel.
  wal-wal: Qassi GODAI Elzzaabeelibaa yootiiddi, ‘Iziraa7eela katamaa gimbbiyaa lanqqen
    kanati Elzzaabeelo maana’ yaagees.
  spa-PDDPT: 'Yavé también habló de Jezabel: ¡Los perros comerán a Jezabel en el muro
    de Jezreel!'
  gun-gun: 'Ha''e gui Jezabel re voi Senhor ijayvu: “Jezreel tetã py ae jagua ho''upa
    ''rã Jezabel retekue.'
  ilo-ULB: Nagsao met ni Yahweh maipapan kenni Jezebel, a kunana, 'Kanento dagiti
    aso ni Jezebel iti asideg ti pader ti Jezreel.'
  kpg-kpg: “Gei ogo Dimaadua e haga iloo i di hai o Jezebel, bolo nia paana gaa gai
    tuaidina o maa i lodo di waahale go Jezreel.
  uig-ARA: 'ــ يىزەبەل توغرىسىدىمۇ پەرۋەردىگار سۆز قىلىپ: «يىزرەئەلنىڭ سېپىلىنىڭ تېشىدا
    ئىتلار يىزەبەلنى يەيدۇ.'
  sus-sus: «Alatala xa masenyi nan ya Yesabela xa fe ra, a naxɛ, ‹Baree fama nɛ Yesabela
    donde Yisireeli tɛtɛ fɛ ma.
  pon-2006: Oh duwen Sesepel, KAUN-O ketin mahsanih me kidi kan pahn kangala paliwere
    nan kahnimw Sesreel.
  jae-jae: Ma Apômtau kêsôm biŋ kêpi Jesebel gebe ‘Kêam oc sêniŋ eŋ aŋga gamêŋ Jesrel
    ŋalêlôm.’
  ksd-ksd: 'Ma ra Luluai i ga tata bula ure Iesebel, ma i biti: Ra umana pap diat
    a en ra paka i Iesebel ta ra langun Iesrel.'
  tur-YTC: 'Yahve İzebel için de söyleyip dedi: “İzebel’i Yizreel surları yanında
    köpekler yiyecek.'
  grc-BRENT: Καὶ οἱ παῖδες βασιλέως Συρίας· καὶ εἶπον, θεὸς ὀρέων Θεὸς Ἰσραὴλ καὶ
    οὐ θεὸς κοιλάδων, διὰ τοῦτο ἐκραταίωσεν ὑπὲρ ἡμᾶς· ἐὰν δὲ πολεμήσωμεν αὐτοὺς κατʼ
    εὐθὺ, εἰ μὴν κραταιώσωμεν ὑπὲρ αὐτούς.
  ind-AYT: Demikian juga tentang Izebel, TUHAN telah berfirman, firman-Nya, ‘Anjing-anjing
    akan memakan Izebel di tembok luar Yizreel.
  nya-nya: “Ndipo kunena za Yezebeli, Yehova akuti, ‘Agalu adzadya Yezebeli mʼmbali
    mwa khoma la Yezireeli.’
  hrv-hrv: 'I nad Izebelom reče Jahve: psi će proždrijeti Izebelu na Jizreelskom polju.'
  mps-mps: Te Genuai Bidigo po te nago we Jesebelde me elaluali. Agai te tama po wai,
    ‘Te Jesebel isibo si da, te yowi dabego agai tigi te Jesril obo banis pąde tueibao,’
    Genuai Bidigo te po wai dao.
  tpi-tpi: Na Bikpela i gat tok long Jesebel tu. Em i tok olsem, taim Jesebel i dai,
    ol dok bai i kaikai bodi bilong en klostu long banis bilong taun Jesril.
  dan-1931: 'Men også om Jesabel har HERREN talet og sagt: Hundene skal æde Jesabel
    på Jizre''els Mark!'
  vie-OVCB: 'Về phần Gít-rê-ên, Chúa Hằng Hữu báo trước rằng: ‘Chó sẽ cắn xé thây
    Giê-sa-bên trong thành Ghít-rê-ên.’'
  guj-2017: યહોવાહે ઇઝબેલ વિષે પણ આમ કહ્યું છે કે, ‘યિઝ્રએલના ખેતરોમાં ઇઝબેલના શરીરને
    કૂતરાં ખાશે.’
  pon-2006A: Oh duwen Sesepel, KAUN-O ketin mahsanih me kidi kan pahn kangala paliwere
    nan kahnimw Sesreel.
  por-BRBSL: 'Yahweh também falou de Jezebel, dizendo: “Os cães comerão Jezebel junto
    à muralha de Jezreel.'
  cth-cth: BAWIPA ni Jezebel e kong hai a dei toe. Jezreel kalupnae koe uinaw ni Jezebel
    heh a ca han.
  twi-twi: “Na Isebel nso, Awurade ka se, Yesreel akraman bɛwe ne nam wɔ kuropɔn no
    afasu ho.
  hlt-hlt: BOEIPA loh Jezebel kawng khaw a thui tih, “Jezebel te Jezreel rhalmahvong
    ah ui loh a sok ni, ' a ti.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie n nɑ̀kɛ́ tìì yóó tuɔkɛní Sesɑbɛɛdi kɛ dɔ̀: Simɔɔ́ siì
    yóó cɑ́ɑ́kɛ́ Sesɑbɛɛdi kupɑku bɛ̀ tú ku Sisedɛɛdi ku miɛkɛ.'
  msy-2020: 'Egha Ikiavɨra Itir God, uaghan akam Jesebelɨn iti. Egha kamaghɨn a mɨgei:
    Jesebel aremeghtɨ, afiaba Jesrilɨn nguibar ekiam avɨnizir dɨvazimɨn boroghɨn,
    an kuam amam.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilii tɑsɑɑ sɩ: Nyɑ́ ɑlʋ Sesɑpɛɛlɩ nyǝntʋ wɛɛ tɔtɔ. Hɑsɩ kɑ́ tɔɣɔnɑ-ɩ
    Sisilee koloŋɑ kite.'
  azb-azb: 'Rəbb İzevel barədə dedi: “İzreel divarının içərisində İzeveli köpəklər
    yeyəcək”.'
  eng-DBY: And of Jezebel also spoke Jehovah saying, The dogs shall eat Jezebel by
    the moat of Jizreel.
  hin-2017: और ईजेबेल के विषय में यहोवा यह कहता है, ‘यिज्रेल के किले के पास कुत्ते
    ईजेबेल को खा डालेंगे।’
  wol-KYG: 'Te itam Aji Sax ji wax na ci mbirum Yesabel ne: Ay xaj dina lekk Yesabel
    ca wetu tatay Yisreel.'
  eng-YLT: '''And also of Jezebel hath Jehovah spoken, saying, The dogs do eat Jezebel
    in the bulwark of Jezreel;'
  kne-kne: Mo maipanggep en Jezebel, kanan Diyos en kanen di asos sisya sin poon di
    alad ay batog di ili ay Jezreel.
  eng-WYC-2017: But also the Lord spake of Jezebel, and said, Dogs shall eat Jezebel
    in the field of Jezreel;
  eng-WMBB: The LORD also spoke of Jezebel, saying, “The dogs will eat Jezebel by
    the rampart of Jezreel.
  urd-GVH: ईज़बिल पर भी रब की सज़ा आएगी। रब फ़रमाता है, ‘कुत्ते यज़्रएल की फ़सील के
    पास ईज़बिल को खा जाएंगे।
  rug-rug: Meke koe Zezibelo si zama guahe se Zihova, ‘Kaqu gania rina siki pa korapana
    sa vasileana lavata pa Zezireli sa tinina si asa,’ gua.
  gaz-gaz: '“Waaʼee Iizaabelis Waaqayyo akkana jedha: ‘Dallaa dhagaa Yizriʼeel biratti
    saroonni Iizaabelin ni nyaatu.’'
  fra-LSG: 'L’Éternel parle aussi sur Jézabel, et il dit: Les chiens mangeront Jézabel
    près du rempart de Jizreel.'
  gnn-gnn: '@see-verse:1KI.021.022'
  yal-yal: Alatala mɔn yi falan ti Yesabele fan xili ma, a naxa, ‘Barene Yesabele
    donma nɛn Yɛsɛreli taan nabilinna yinna sanna xɔn ma.
  haw-1868: A no Iezebela kekahi i olelo mai ai o Iehova, i mai la, E ai na ilio ia
    Iezebela ma ka pa o Iezereela.
  arb-NAV: 'وَأَصْدَرَ الرَّبُّ قَضَاءَهُ عَلَى إِيزَابِلَ قَائِلاً: ’إِنَّ الْكِلابَ
    سَتَلْتَهِمُ جُثَّتَهَا عِنْدَ مِتْرَسَةِ يَزْرَعِيلَ.‘'
  ewe-ewe: “Azɔ la, Yehowa gblɔ nam ku ɖe Yezebel ŋuti be, ‘Avuwo aɖu Yezebel ƒe kukua
    le Yezreel ƒe gliwo gbɔ.’
  eng-LEE: And also concerning Izebel hath the Lord spoken, saying, The dogs shall
    eat Izebel in the valley of Yizre'el.
  gvn-gvn: '@see-verse:1KI.021.022'
  asm-FB: আৰু যিহোৱাই ঈজেবলৰ বিষয়েও কৈছে বোলে, ‘যিজ্ৰিয়েলৰ গড়ৰ কাষত ঈজেবলক কুকুৰবোৰে
    খাব।’
  sus-A: «عَلَتَلَ شَ مَسٍنيِ نَن يَ يٍسَبٍلَ شَ قٍ رَ، عَ نَشّ، ‹بَرٍيٍ قَمَ نّ يٍسَبٍلَ
    دٌندٍ يِسِرٍيلِ تّتّ قّ مَ.
  fra-SBL: 'Yahvé parla aussi de Jézabel, et dit : « Les chiens mangeront Jézabel
    près du rempart de Jizreel.'
  hbo-hbo: וְגַ֨ם־לְאִיזֶ֔בֶל דִּבֶּ֥ר יְהוָ֖ה לֵאמֹ֑ר הַכְּלָבִ֛ים יֹאכְל֥וּ אֶת־אִיזֶ֖בֶל
    בְּחֵ֥ל יִזְרְעֶֽאל׃
  piu-2006: '@see-verse:1KI.021.022'
  kik-kik: '“Naguo ũhoro ũkoniĩ Jezebeli, Jehova ekuuga ũũ: ‘Ngui nĩigatambuurangĩra
    Jezebeli rũthingo-inĩ rwa Jezireeli.’'
  fra-NCL: 'Yahweh parla aussi contre Jézabel en ces termes : « Les chiens mangeront
    Jézabel près du fossé de Jezrahel.'
  cek-AK: Jezebel pongah Angraeng mah, Jezreel sipae taengah Jezebel ih ngan to uinawk
    mah caa o tih, tiah thuih.
  cuk-cuk: '”Bab-Jehová, Jezabelʼgine sunmaksabalid, weyob sogsad: ” ‘Jezreel-galu-matusulid-dikarba
    Jezabel burgoed. E-mui achumarse obelolegoed.’'
  uig-CYR: '— Йизәбәл тоғрисидиму Пәрвәрдигар сөз қилип: «Йизрәәлниң сепилиниң тешида
    иштлар Йизәбәлни йәйду.'
  tel-2017: యెజెబెలు గురించి యెహోవా చెప్పేదేమిటంటే యెజ్రెయేలు ప్రాకారం దగ్గర కుక్కలు
    యెజెబెలును పీక్కుతింటాయి.
  hat-BSA: 'De Jézabel osi SENYÈ a te pale, e te di: “Chen yo va manje Jézabel nan
    distri Jizréel la.'
  kos-kos: A funu kacl Jezebel, LEUM GOD El fahk mu kosro ngalngul ac fah kangla manol
    in siti Jezreel.
  hbo-WLC: וְגַ֨ם־לְאִיזֶ֔בֶל דִּבֶּ֥ר יְהוָ֖ה לֵאמֹ֑ר הַכְּלָבִ֛ים יֹאכְל֥וּ אֶת־אִיזֶ֖בֶל
    בְּחֵ֥ל יִזְרְעֶֽאל׃
  ibo-ibo: “Ma banyere Jezebel, Onyenwe anyị sịrị, ‘Ụmụ nkịta ga-eri anụ ahụ Jezebel
    nʼakụkụ mgbidi aja ụlọ dị nʼobodo Jezril.’
  ory-ory: ଆଉ ଈଷେବଲ୍‍ ବିଷୟରେ ମଧ୍ୟ ସଦାପ୍ରଭୁ କହୁଅଛନ୍ତି, ଯିଷ୍ରିୟେଲର ଗଡ଼-ପାଚେରୀ ନିକଟରେ
    କୁକ୍କୁରମାନେ ଈଷେବଲ୍‍କୁ ଖାଇବେ।”
  chk-chk: Nge ewe Samol mi Lapalap a pwal üra usun Isipel, ‘Ekewe kolak repwe ochei
    Isipel me lon Jesrel.
  rop-rop: En ola dog garra dagat det bodi blanga Jesabel deya langa det taun gulum
    Jesriyel.
  ukr-1871: 'І про Езабелю вирік Господь: пси пожруть Езабелю за муром Езреелевим:'
  deu-1951: 'Und auch über Isebel redete der HERR und sprach: Die Hunde sollen Isebel
    fressen auf dem Acker von Jesreel!'
  eng-JPS: 'And of Jezebel also spoke the LORD, saying: The dogs shall eat Jezebel
    in the moat of Jezreel.'
  srp-1865: 'Takoðe i za Jezavelju reèe Gospod govoreæi: psi æe izjesti Jezavelju
    ispod zidova Jezraelskih.'
  lug-lug: “Ate era n’eri Yezeberi Mukama bw’ati bw’agamba nti, ‘Embwa ziririira Yezeberi
    okuliraana bbugwe w’e Yezuleeri.
  heb-heb: וגם לאיזבל דבר יהוה לאמר הכלבים יאכלו את איזבל בחל יזרעאל׃
  ben-IRV: এছাড়া ঈষেবলের সম্বন্ধেও আমি বলছি যে, যিষ্রিয়েলের দেয়ালের কাছে কুকুরেরা
    তাকে খেয়ে ফেলবে।
  pan-pan: ਈਜ਼ਬਲ ਲਈ ਵੀ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਹੈ ਕਿ ਈਜ਼ਬਲ ਨੂੰ ਯਿਜ਼ਰਏਲ ਦੀ ਸਫੀਲ ਕੋਲ ਕੁੱਤੇ ਖਾਣਗੇ।
  tkr-tkr: 'Rəbbee İzevelyne hək''eeyid eyhen: «İzre''elyne cabırısne İzevelir xvaabışe
    eexhvanas».'
  mya-JVB: ယေဇဗေလ အမှုမှာ ထာဝရဘုရား မိန့် တော်မူသည် ကား၊ ယေဇရေလ မြို့ရိုး နား မှာ
    ခွေး တို့သည် ယေဇဗေလ ကို စား ကြလိမ့်မည်။
  tbg-tbg: 'Noravano Kotiva ai naata Jesebelirara mintima tivo: Jeseririni ori vaantaavura
    tataaqa vairinavu Jesebelira vaata nama kevarave.'
  hmo-hmo: “Bona Iesebele danu lau Lohiabada ese lau herevalaia, lau gwau, ‘Sisia
    ese Iesebele do idia ania, Ieserele hanua ena magu badinai.’
  urd-urd: और ख़ुदावन्द ने ईज़बिल के हक़ में भी यह फ़रमाया कि यज़र'एल की फ़सील के
    पास कुत्ते ईज़बिल को खाएँगे।
  rus-SYN: 'Также и о Иезавели сказал Господь: псы съедят Иезавель за стеною Изрееля.'
  bqc-SIM: Zezabɛli sↄ̃, Dii mɛ̀ gbɛ̃ↄ aà so Yezɛlɛɛ bĩ́i saɛɛ.
  tcz-CHONGTHU: “Chuleh Jezebel chungchang ahin, Pakaiyin hitin aseiye, ‘Jezreel mun’a
    gam behkhat chunga Jezebel tahsa chu uichan aneh ding ahi,” ati.
  mar-mar: शिवाय परमेश्वर असे म्हणतो, “तुझी पत्नी ईजबेल हिच्या शरीरावर इज्रेलमध्ये
    कुत्री तुटून पडतील.
  qub-qub: 'Jezabelpänami Tayta Dios nisha: ‹Jezabeltaga allgucunami miconga Jezreelcho.›'
  bqp-bqp: Yɛzɛbɛli sↄ̃, Dikiri pì gbɛ̃danↄ ni a só Yɛzɛrili bĩni sarɛ.
  hat-hat: 'Men sa Seyè a di sou Jezabèl: Chen gen pou manje kadav li nan mitan lavil
    Jizreyèl.'
  eng-BSB: 'And the LORD also speaks concerning Jezebel: ‘The dogs will devour Jezebel
    by the wall of Jezreel.’'
  eng-WEBPB: The LORD also spoke of Jezebel, saying, “The dogs will eat Jezebel by
    the rampart of Jezreel.
  kbq-kbq: Hagi Jesebelinkura amanage huno Ra Anumzamo'a hu'ne, Jesebeli avufga kramo'za
    Jesrieli kuma keginamofo agu'afi negahaze.
  nhe-BL: 'Huajca TOTECO quiijtojtoc: ‘Nopa chichime quicuase Jezabel nechca campa
    eltoc nopa tepamitl tlen ica quiyahualojtoque ni altepetl Jezreel.’'
  bus-bus: Yɛzɛbɛli sↄ̃, Dii bè gbɛ̃ɛnↄ é à só Yɛzɛrili bĩi saɛ.
  gub-BL: Uze'eg wi izupe. — Tupàn Tuweharupi Wiko Ma'e umume'u Zezamew pe uzeapo
    ma'e ràm newe a'e no. — Zawar u'u putar Zezamew hetekwer Zereew tawhu pupe a'e
    wà nehe.
  eng-DRA: 'And of Jezabel also the Lord spoke, saying: The dogs shall eat Jezabel
    in the field of Jezrahel.'
