verse: 1KI.021.019
translations:
  mal-C: ‘നീ ഒരു മനുഷ്യനെ കൊലചെയ്ത് അവന്റെ ഓഹരി അപഹരിച്ചില്ലേ?’ എന്ന് യഹോവ ചോദിക്കുന്നു
    എന്ന് അയാളോടു പറയുക. ‘നായ്ക്കൾ നാബോത്തിന്റെ രക്തം നക്കിയതിനുപകരമായി നിന്റെ രക്തവും
    നക്കിക്കളയും,’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു എന്നും അവനോടു പറയുക.”
  deu-TKW: 'und sprich zu ihm also: So spricht Jahwe: Hast du gemordet und nun auch
    die Erbschaft angetreten? Und sprich weiter zu ihm also: So spricht Jahwe: An
    der Stätte, wo die Hunde ds Blut Naboths geleckt haben, sollen die Hunde auch
    dein Blut lecken!'
  lin-lin: 'Okoyebisa ye makambo oyo : Tala liloba oyo Yawe alobi : ‹ Boni, ozali
    mobomi te mpe oyibi te ? › Okobakisa lisusu : ‹ Tala makambo oyo Yawe alobi :
    Kaka na esika oyo bambwa elembolaki makila ya Naboti, kaka na esika yango mpe
    ekolembola makila na yo. › »'
  eng-LSV: 'and you have spoken to him, saying, Thus said YHWH: Have you murdered,
    and also possessed? And you have spoken to him, saying, Thus said YHWH: In the
    place where the dogs licked the blood of Naboth, the dogs lick your blood, even
    yours.”'
  eng-GNV: Therefore shalt thou say vnto him, Thus sayth the Lord, Hast thou killed,
    and also gotten possession? And thou shalt speake vnto him, saying, Thus sayth
    the Lord, In the place where dogs licked the blood of Naboth, shall dogs licke
    euen thy blood also.
  eng-WEBSTER: And thou shalt speak to him, saying, Thus saith the LORD, Hast thou
    killed, and also taken possession? And thou shalt speak to him, saying, Thus saith
    the LORD, In the place where dogs licked the blood of Naboth shall dogs lick thy
    blood, even thine.
  nhw-BL: 'Huan tiquilhuis para niamoTECO niquijtohua: ‘Tijmicti Nabot huan tijcuili
    catli eliyaya iaxca, huajca nopona ipan nopa lugar campa nopa chichime quipipitzojque
    ieso, nojquiya quipipitzose ta moeso.’ ”'
  swh-ONEN: 'Umwambie, ‘Hivi ndivyo Bwana asemavyo: Je, hujamuua mtu na kuitwaa mali
    yake?’ Kisha umwambie, ‘Hivi ndivyo asemavyo Bwana: Mahali ambapo mbwa waliramba
    damu ya Nabothi, mbwa watairamba damu yako, naam, yako wewe!’ ”'
  bba-bba: A nùn sɔ̃ɔwɔ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ nɑ ɡeruɑ. Ye u tɔnu ɡo u kpɑ,
    yerɑ u koo mɑɑ yɛ̃ron tubi suɑ? Tɛ̃ mi bɔ̃nu nu Nɑbɔtin yɛm dɑburɑ, miyɑ nu koo
    mɑɑ win tiiɡim dɑbiri.
  eng-KJVCPB: And thou shalt speak unto him, saying, Thus saith the Lord, Hast thou
    killed, and also taken possession? And thou shalt speak unto him, saying, Thus
    saith the Lord, In the place where dogs licked the blood of Naboth shall dogs
    lick thy blood, even thine.
  luo-luo: Nyise kama, ‘Ma e gima Jehova Nyasaye wacho, Donge isenego ngʼato kendo
    mikawo mwandune?’ Wachne kendo ni, ‘Ma e gima Jehova Nyasaye wacho, Kama guogi
    nonangʼoe remb Naboth, bende e kama guogi biro nangʼoe rembi in iwuon, ee, mana
    in!’ ”
  meu-meu: 'Ba hamaoroa, baoto, Iehova na ini e gwau tomamu: Vada o ala-ala bona vada
    o ḡaunaia a? Ma ba hamaoroa, baoto, Iehova na ini e gwau tomamu: Sisia ese Naboto
    rarana e demaria gabuna ai oi raramu danu bae demaria.'
  npi-ULB: तैँले त्यसलाई परमप्रभु यसो भन्नुहुन्छ भनी बता, 'के तैँले त्यसलाई मारेर
    त्यसको सम्पत्ति हडपेको छस् ?’ त्यसपछि त्यसलाई परमप्रभु यसो भन्नुहुन्छ भनी बता,
    'जुन ठाउँमा कुकुरहरूले नाबोतको रगत चाटे, त्यही ठाउँमा कुकुरहरूले तेरो रगत, हो
    तेरै रगत चाट्ने छन्' ।”
  yor-yor: 'Sọ fún un pé, ‘Báyìí ni Olúwa wí: Ǹjẹ́ ìwọ kò ti pa ènìyàn, o sì ti fi
    agbára gba ogún rẹ̀?’ Nígbà náà ni kí o wí fún un pé, ‘Báyìí ni Olúwa wí: Níbi
    tí ajá gbé lá ẹ̀jẹ̀ Naboti, ni àwọn ajá yóò lá ẹ̀jẹ̀ rẹ, àní tìrẹ!’ ”'
  emp-NTPO: 'Idjía jaradua: “Ãcõrẽba nãwã jara b̶ʌa: bʌa Nabóra beaped̶a idji ẽjũãra
    edasia. Maʌ̃ carea usaba Nabó oa seneped̶ad̶ama bʌ oa sid̶a senenia.”–'
  pes-OPCB: 'این پیغام را از جانب من به او برسان: آیا کشتن نابوت کافی نبود که حالا
    می‌خواهی اموال او را نیز غارت کنی؟ سپس به او بگو: همان‌طور که سگها در بیابان خون
    نابوت را لیسیدند، خون تو را هم خواهند لیسید!»'
  tgl-ULB: Dapat kang makipag-usap sa kaniya at sabihin na sinasabi ni Yahweh, 'Pumatay
    ka ba at nagkamkam ng ari-arian?' At sasabihin mo sa kaniya na sinasabi ni Yahweh,
    'Sa lugar kung saan dinilaan ng mga aso ang dugo ni Nabot, didilaaan ng mga aso
    ang iyong dugo, oo, ang iyong dugo.'
  cbu-NT: Shiysha, anush kuseerush, nuwaa kuki kamanincha. ¿Mayaamsha shiy Nabotaa
    pachayarush, mazareetssha shaamatarisha yarangsha? Yuwamand ashirangish anumand
    yapitam sheerush, Nabotaa pacharangusin, tumuzsha ursiree iputarangana; uru shiyaatssha
    tumuz ambitam ashtachinllinaya, átcha Apanlli, tángcha, tárangiya Elíyasaatsi.
  hui-hui: Ani handa walia howa ibuhondo bi ogodagua labe. Anduane Homogo i̱nioreme
    larogo lalu, Í̠na Nabodo homelo bo waharigo ai áyu ibunaga gerebi mabu paluni
    ngagobi í̠ karulole dege kebe. Ani biridago nde i̱na heneneore mbiwia halu langerogo
    dindi ogoriani biangome Nabodonaga darama pende biyagoria dege í̠naga daramabi
    pende bulebira labe, lene.
  mya-mya: ငါ​ထာ​ဝ​ရ​ဘုရား​က`သင်​သည်​လူ​ကို​သတ်​ပြီး နောက် ထို​သူ​၏​ဥစ္စာ​ကို​သိမ်း​ယူ​ပါ​မည်​လော'
    ဟု မိန့်​တော်​မူ​ကြောင်း​သူ့​အား​ပြော​ကြား​လော့။ `ခွေး တို့​သည်​နာ​ဗုတ်​၏​သွေး​ကို​လျက်​ကြ​သည့်​အ​ရပ်
    ၌​ပင်​လျှင် သင်​၏​သွေး​ကို​လျက်​ကြ​လိမ့်​မည်' ဟု ငါ​မိန့်​တော်​မူ​ကြောင်း​ကို​လည်း​သူ့​အား​ပြော
    ကြား​လော့'' ဟု​မိန့်​မှာ​တော်​မူ​၏။
  bod-N: ཁྱོད་ཀྱིས་ཁོ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་མི་བསད་ནས་དེའི་ནོར་སྐལ་ཡང་བདག་གིར་འཛིན་པ་ཡིན་ནམ་ཞེས་གསུངས་ཞེས་སྨྲོས་ཤིག
    ཡང་ཁོ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱི་རྣམས་ཀྱིས་ནཱ་རྦོད་ཀྱི་ཁྲག་བལྡགས་པའི་གནས་སུ།
    དེ་དག་གིས་ཁྱོད་ཀྱི་ཁྲག་ཀྱང་བལྡག་པར་འགྱུར་རོ་གསུངས་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་སོ།
    །
  sna-sna: 'Uti kwaari, ‘Zvanzi naJehovha: Hauna here kuuraya munhu ukamutorera zvinhu
    zvake?’ Ipapo uti kwaari, ‘Zvanzi naJehovha: Panzvimbo yakananzvwa ropa raNabhoti
    nembwa, imbwa dzichananzva ropa rakowo ipapo, hongu, rako!’ ”'
  spa-BLM: 'Le hablarás diciendo: “El Señor dice: “¿Has matado y también tomado posesión?
    Le hablarás diciendo: ‘Dice el Señor: “En el lugar donde los perros lamieron la
    sangre de Nabot, los perros lamerán tu sangre, la tuya”’”.'
  cac-cac: 'Tzalan d''a vin̈ icha tic: A Jehová tz''alan d''ayach icha tic: Yujto
    ix a milcham vin̈aj Nabot, ix ic''anec'' lum sluum vin̈ tic, yuj chi'' a b''aj
    ix lec''jiq''ue schiq''uil vin̈ yuj noc'' tz''i'', an̈eja'' pax ta'' ol lec''jocq''ue
    a chiq''uil a ach tic yuj noc'', xchi Jehová, xa chi d''a vin̈, xchi d''a vin̈aj
    Elías chi''.'
  swh-ULB: Ukaongee naye umwambie kwamba BWANA anasema, 'Je, umeua na kujimilikisha?'
    na utamwambia kwamba BWANA anasema, 'Mahali pale ambapo mbwa wameramba damu ya
    Nabothi, ndipo mbwa watakaporamba damu yako, ndiyo, damu yako.'”
  bel-bel: 'і скажы яму: так кажа Гасподзь: ты забіў, і яшчэ ўступаеш у спадчыннасьць?
    і скажы яму: так кажа Гасподзь: на тым месцы, дзе сабакі лізалі кроў Навутэя,
    сабакі будуць лізаць і тваю кроў.'
  deu-ELBBK: 'Und rede zu ihm und sprich: So spricht der HERR: Hast du gemordet und
    auch in Besitz genommen? Und rede zu ihm und sprich: So spricht der HERR: An der
    Stelle, wo die Hunde das Blut Nabots geleckt haben, sollen die Hunde dein, auch
    dein Blut lecken.'
  mbb-OT: 'Keǥiyi nu sikandin te iyan heini lalag ku: ‘Nepasad nu te edhimatey is
    etew, ne elin nu en egkuwaan is tanè din? Tenged te mibeelan nu ne edilaan te
    menge asu is lengesa nu ziyà te ǥawas te inged, iring te kedilai zan diyà te ǥawas
    te inged te lengesa ni Nabot.’ ”'
  mal-2015: 'നീ അവനോടു: നീ കൊലചെയ്കയും കൈവശമാക്കുകയും ചെയ്തുവോ എന്നു യഹോവ ചോദിക്കന്നു.
    നായ്ക്കൾ നാബോത്തിന്റെ രക്തം നക്കിയ സ്ഥലത്തുവെച്ചു തന്നേ നിന്റെ രക്തവും നക്കിക്കളയും
    എന്നു യഹോവ കല്പിക്കുന്നു എന്നു നീ അവനോടു പറക.'
  rmc-rmc: 'Phen leske, hoj kada phenel o RAJ: ‚Murdarďal le Nabot a mek kames te
    lel leskri viňica? Ode, kaj o rikone ľizinenas le Nabotoskro rat, ľizinena the
    tiro rat.‘ “'
  pes-OPV: 'و او را خطاب کرده، بگوخداوند چنین می‌گوید: آیا هم قتل نمودی و هم متصرف
    شدی؟ و باز او را خطاب کرده، بگوخداوند چنین می‌گوید: در جایی که سگان خون نابوت
    را لیسیدند سگان خون تو را نیز خواهندلیسید.»'
  ron-1924: 'Сэ-й спуй: ‘Аша ворбеште Домнул: «Ну ешть ту ун учигаш ши ун хоц?»’ Ши
    сэ-й май спуй: ‘Аша ворбеште Домнул: «Кяр ын локул унде ау линс кыний сынӂеле
    луй Набот вор линӂе кыний ши сынӂеле тэу.»’”'
  ben-OBCV: 'তাকে গিয়ে বোলো, ‘সদাপ্রভু একথাই বলেন: তুমি কি একজন লোককে খুন করে তার
    সম্পত্তি দখল করে নাওনি?’ পরে তাকে বোলো, ‘সদাপ্রভু একথাই বলেন: যেখানে কুকুরেরা
    নাবোতের রক্ত চেটে খেয়েছে, সেখানে তোমারও রক্ত কুকুরেরা চেটে খাবে, হ্যাঁ, তোমারই
    রক্ত!’ ”'
  som-som: Waa inaad isaga la hadashaa, oo waxaad ku tidhaahdaa, Rabbigu wuxuu kugu
    leeyahay, War ma wax baad dishay, oo haddana ma wax baad qaadatay? Oo haddana
    isaga waxaad ku tidhaahdaa, Rabbigu wuxuu kugu leeyahay, Meeshii eeyuhu ka leefleefeen
    dhiiggii Naabood ayaa adiga dhiiggaagana eeyo ka leefleefi doonaan.
  lat-VUC: 'Et loqueris ad eum, dicens: Hæc dicit Dominus: Occidisti, insuper et possedisti.
    Et post hæc addes: Hæc dicit Dominus: In loco hoc, in quo linxerunt canes sanguinem
    Naboth, lambent quoque sanguinem tuum.'
  eng-ASVBT: And thou shalt speak unto him, saying, Thus saith Jehovah, Hast thou
    killed, and also taken possession? And thou shalt speak unto him, saying, Thus
    saith Jehovah, In the place where dogs licked the blood of Naboth shall dogs lick
    thy blood, even thine.
  ita-1885: 'E parla a lui, dicendo: Così ha detto il Signore: Avresti tu ucciso,
    e anche possederesti? Poi digli: Come i cani hanno leccato il sangue di Nabot,
    leccheranno altresì il tuo.'
  eng-LXXUP: and let not the young men the heads of the districts go forth of the
    city. And the force that was behind them
  eng-ULB: You must speak to him and say that Yahweh says, 'Have you killed and also
    taken possession?' Then you will tell him that Yahweh says, 'In the place where
    dogs licked the blood of Naboth, the dogs will lick your blood, yes, your blood.'”
  spa-VBL: 'Dile: ‘Esto es lo que dice el Señor: ¿Has asesinado a un hombre y le has
    robado?’ Entonces dile: Esto es lo que dice el Señor: ‘En el mismo lugar donde
    los perros lamieron la sangre de Nabot, los perros lamerán tu propia sangre’”.'
  fra-_FOB: 'Et tu lui parleras en ces termes: Ainsi a dit l''Éternel: N''as-tu pas
    tué, et n''as-tu pas même pris possession? Et tu lui diras: Ainsi a dit l''Éternel:
    Comme les chiens ont léché le sang de Naboth, les chiens lécheront aussi ton propre
    sang.'
  mal-mal: 'നീ അവനോട്: “നീ കൊലപ്പെടുത്തുകയും കൈവശമാക്കുകയും ചെയ്തുവോ? എന്ന് യഹോവ ചോദിക്കന്നു.
    നായ്ക്കൾ നാബോത്തിന്റെ രക്തം നക്കിയ സ്ഥലത്തുവെച്ച് തന്നേ നിന്റെ രക്തവും നക്കിക്കളയും
    എന്ന് യഹോവ കല്പിക്കുന്നു” എന്ന് പറക.'
  urd-GVR: Use batā denā, ‘Rab farmātā hai ki tū ne ek ādmī ko bilāwajah qatl karke
    us kī milkiyat par qabzā kar liyā hai. Rab farmātā hai ki jahāṅ kuttoṅ ne Nabot
    kā ḳhūn chāṭā hai wahāṅ wuh terā ḳhūn bhī chāṭeṅge.’”
  suz-BL: गे मेको कली परमप्रभु यावेमी ‘मार, गे मुर का कली साइश्‍शा, मेको आ रू इ के
    मसेली ङा?’ दें‍त, मतो। मिनु मेको कली परमप्रभु यावेमी ‘नाबोथ आ हुश कुचुमम तुक्‍तीकेमीन
    इ हुश यो कुचुमम तुक्‍नीम’ दें‍त, मतो” देंमाक्‍त। १राजा २२:३८
  ita-1927: 'E gli parlerai in questo modo: Così dice l’Eterno: Dopo aver commesso
    un omicidio, vieni a prender possesso! E gli dirai: Così dice l’Eterno: Nello
    stesso luogo dove i cani hanno leccato il sangue di Naboth, i cani leccheranno
    pure il tuo proprio sangue”.'
  ckb-ckb: 'قسەی لەگەڵ بکە و بڵێ: ”یەزدان ئەمە دەفەرموێت: ئایا پیاوت کوشت و هەروەها
    دەست بەسەر میراتەکەشیدا دەگریت؟“ پێشی دەڵێیت، بەم جۆرەی فەرمووە: ”لەو شوێنەدا
    کە سەگ خوێنەکەی ناڤۆتیان لێسایەوە، لە هەمان شوێندا خوێنەکەی تۆش دەلێسنەوە. بەڵێ،
    هی خۆت!“»'
  eng-BBE: Say to him, The Lord says, Have you put a man to death and taken his heritage?
    Then say to him, The Lord says, In the place where dogs have been drinking the
    blood of Naboth, there will your blood become the drink of dogs.
  kan-OKCV: ನೀನು ಅವನಿಗೆ, ‘ನೀನು ಕೊಂದುಹಾಕಿ ಸ್ವಾಧೀನ ಮಾಡಿಕೊಂಡಿಯಲ್ಲಾ. ಆದ್ದರಿಂದ ನಾಯಿಗಳು
    ನಾಬೋತನ ರಕ್ತವನ್ನು ನೆಕ್ಕಿದ ಸ್ಥಳದಲ್ಲಿಯೇ ನಿನ್ನ ರಕ್ತವನ್ನು ನಿಶ್ಚಯವಾಗಿ ನೆಕ್ಕುವುವು,’ ಎಂದು
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದನು.
  tam-2017: 'நீ அவனைப் பார்த்து: நீ கொலை செய்ததும் எடுத்துக்கொண்டதும் இல்லையோ என்று
