    Nabots Blod, skal de også slikke dit!”'
  vie-OVCB: 'và bảo A-háp: ‘Chúa Hằng Hữu phán: Vì ngươi đã giết người lại còn cướp
    của, nên chó sẽ liếm máu ngươi tại chính nơi chúng đã liếm máu Na-bốt!’”'
  guj-2017: તારે તેને આ પ્રમાણે કહેવું, યહોવાહ એવું કહે છે કે, ‘તેં નાબોથનું ખૂન કર્યું
    છે? અને દ્રાક્ષવાડીનો કબજો પણ લીધો છે? યહોવાહ આમ કહે છે, જયાં કૂતરાંઓએ નાબોથનું
    લોહી ચાટ્યું હતું ત્યાં જ કૂતરાંઓ તારું લોહી પણ ચાટશે.’
  pon-2006A: Padahkihong me ngehi, KAUN-O, me mahsanihong, ‘Mwurin omw kemelahr Napod,
    ke pil lemeleme ke en pil sapwenikihla sapweo?’ Padahkihong me iet me I mahsanih,
    ‘Wasaohte me kidi kan tamwehsang ntahn Napod, re pil pahn tahmwehsang ntah.’”
  por-BRBSL: 'Você falará com ele, dizendo: “Javé diz: “Você matou e também tomou
    posse?”. Você falará com ele, dizendo, ''Yahweh diz, “No lugar onde os cães lambem
    o sangue de Naboth, os cães lamberão seu sangue, até mesmo o seu”””.'
  cth-cth: Ahni koevah, BAWIPA ni hettelah a dei. Uinaw ni Naboth e thi a palemnae
    hmuen dawk nange thi hai uinaw ni a palem van han telah na ti pouh han telah ati.
  twi-twi: Ka kyerɛ no se, ‘Ɛnnɔɔso sɛ wukum Nabot? Ɛsɛ sɛ wobɔ no korɔn nso? Nea
    woayɛ yi nti beae a akraman taforoo Nabot mogya no, ɛhɔ ara na akraman bɛtaforo
    wo mogya, Yiw, wʼankasa wo mogya!’ ”
  hlt-hlt: Anih te thui pah lamtah, 'BOEIPA loh he ni a thui. Na ngawn tih na pang
    bal nama?' ti nah. Te phoeiah anih te thui pah lamtah, 'BOEIPA loh he ni a thui.
    Naboth thii ui loh a laeh nah hmuen ah nang khaw na thii te ui loh a laeh van
    ni,'ti nah,” a ti nah.
  tbz-SIM: 'Kɔtɛ kóò nɑ̀kɛ́ kɛ dɔ̀: N tú ò kùɔ onìtì kɛ dèè kɛ tóú o pɑku yɑ́ɑ̀bɑ?
    Nɛ̀ dɛ kpɛ́í mmí ndi Yiɛ̀ nKuyie m bɛ́immu kɛ tú simɔɔ́ dìɛ́ dɛ̀ Nɑbɔti yĩ̀ĩ̀
    nsì yóó dɛ ndíɛ́ o kɔ̃mɛ. Kɛ̀ Edii kɔtɛ kɛ́yɑ̀ Akɑbu.'
  msy-2020: 'Nɨ kamaghɨn a mɨkɨm suam: ‘Kɨ Ikiavɨra Itir God, kɨ ghaze, Nɨ gumazir
    kam mɨsoghezɨ an aremegha gɨvazɨ, nɨ ua an wainɨn azenim sara iniasa, a? Kɨ guizbangɨra
    nɨ mɨgei, Danganir afiaba Nabotɨn ghuzim ozɨghizimɨn, da uaghan nɨn ghuzim ozɨgham.’ ”'
  dop-dop: 'Ye n tɑlɑɑ ɩlɛ n tɔmɩ-ɩ sɩ: Tɑcɑɑ yɔɣɔtɑɑ sɩ n kʋ́ yʋlʋ ntɛ́, nɑ ń kɔɔ
    ɩ wontu tɔɣɔʋ nɑ? Timpi tɑɑ hɑsɩ niisɑ Nɑpɔtɩ cɑlǝm tɔ, tǝnɑɣɑ sɩɩ niisi nyɑ́
    nyǝm tɔtɔ.'
  azb-azb: 'Sən ona söylə ki, Rəbb belə deyir: “Qatillik etdin, hələ özünə mülk də
    götürürsən?” Sonra ona söylə ki, Rəbb belə deyir: “Navotun qanını köpəklərin yaladıqları
    yerdə sənin də qanını köpəklər yalayacaq”».'
  eng-DBY: 'And thou shalt speak unto him saying, Thus saith Jehovah: Hast thou killed,
    and also taken possession? And thou shalt speak unto him saying, Thus saith Jehovah:
    In the place where the dogs licked the blood of Naboth shall the dogs lick thy
    blood, even thine.'
  hin-2017: और उससे यह कहना, कि यहोवा यह कहता है, ‘क्या तूने घात किया, और अधिकारी
    भी बन बैठा?’ फिर तू उससे यह भी कहना, कि यहोवा यह कहता है, ‘जिस स्थान पर कुत्तों
    ने नाबोत का लहू चाटा, उसी स्थान पर कुत्ते तेरा भी लहू चाटेंगे।’”
  wol-KYG: 'Wax ko ne ko: “Aji Sax ji dafa wax ne: Du dangaa rey nit, ba nangu alalam?”
    Nga teg ca ne ko: “Aji Sax ji dafa wax ne: Fa xaj ya xabe deretu Nabot, ay xaj
    dina fa xabe sa deret, yaw itam.”»'
  eng-YLT: and thou hast spoken unto him, saying, Thus said Jehovah, Hast thou murdered,
    and also possessed? and thou hast spoken unto him, saying, Thus said Jehovah,
    In the place where the dogs licked the blood of Naboth, do the dogs lick thy blood,
    even thine.'
  kne-kne: Ibagam en sisya ay siya na di inbagan Diyos, ‘Makdeng baw ay peslem sisya
    yan alaem din sanikwa na? Sin mismo ay lugar ay nanildilan di aso sin dadan Nabot,
    isdi met laeng di panildilan di aso sin dadam.’”
  eng-WYC-2017: And thou shalt speak to him, and say, The Lord saith these things,
    Thou hast slain Naboth, furthermore and thou hast taken his vineyard in possession;
    and after these things thou shalt add, [These things saith the Lord], In this
    place, wherein dogs licked the blood of Naboth, they shall lick also thy blood.
  eng-WMBB: You shall speak to him, saying, ‘The LORD says, “Have you killed and also
    taken possession?”’ You shall speak to him, saying, ‘The LORD says, “In the place
    where dogs licked the blood of Naboth, dogs will lick your blood, even yours.”’”
  urd-GVH: उसे बता देना, ‘रब फ़रमाता है कि तूने एक आदमी को बिलावजह क़त्ल करके उस की
    मिलकियत पर क़ब्ज़ा कर लिया है। रब फ़रमाता है कि जहाँ कुत्तों ने नबोत का ख़ून चाटा
    है वहाँ वह तेरा ख़ून भी चाटेंगे’।”
  rug-rug: 'La tozi nia, ‘Guahe si zama nia e Zihova: Vea lopu na va mate tie si agoi
    meke vagia nana tinago?’ Meke tozi nia, ‘Guahe si zama nia e Zihova: Koasa vasina
    sapu mea ia ri na siki sa eharana e Neboti si vasina tugo kaqu mea ia ri na siki
    sa eharamu. Uve, tamugoi tugo!’ ”'
  gaz-gaz: 'Atis akkana jedhiin: ‘Waaqayyo akkana jedha; ati nama tokko ajjeeftee
    qabeenya isaa hin dhaallee?’ Ergasiis akkana jedhiin; ‘Waaqayyo akkana jedha:
    Iddoo sareen dhiiga Naabot arraabde sanatti sareen dhiiga kees ni arraabdi; eeyyee
    dhugumaan dhiiga kees ni arraabdi!’ ”'
  fra-LSG: 'Tu lui diras: Ainsi parle l’Éternel: N’es-tu pas un assassin et un voleur?
    Et tu lui diras: Ainsi parle l’Éternel: Au lieu même où les chiens ont léché le
    sang de Naboth, les chiens lécheront aussi ton propre sang.'
  gnn-gnn: Ḻakaraŋanydja nhanŋu biyaka, ‘Liŋguna nhe bumarana ŋunhiyi ḏarramunhanydja,
    ga dhuwalanydja nhe yurru nhanŋu wäŋana djaw'yun? Ŋunhili liŋgu dharapulŋura ŋunhi
    Näpat gulaŋ‐waṉḏina, ga walalanydja yurru wuŋgandhunydja walala nhunanydja gulaŋ
    biḻaŋ'‐biḻaŋdhun, ŋunhili bili dharapulŋura.’”
  yal-yal: 'Sa a fala a xa, i naxa, ‘Alatala ito nan falaxi, a naxa: I bata xɛmɛna
    nde faxa. I mɔn yi fa a yii seene tongo.’ Na xanbi ra, i mɔn xa a fala a xa, i
    naxa, ‘Alatala ito nan falaxi, a naxa: Barene Naboti wunla makɔnxi dɛnaxan yi,
    barene i fan yɛtɛɛn wunla makɔnma mɛnna nin.’ ”'
  haw-1868: E olelo aku hoi oe ia ia, i ka i ana aku, Ke i mai nei o Iehova, Ua pepehi
    ae nei anei oe, a ua lawe hoi nou? A e olelo aku oe ia ia, Ke i mai nei o Iehova
    penei, Ma kahi i palu ai o na ilio i ke koko o Nabota, malaila no e palu ai na
    ilio i kou koko, i kou ponoi no.
  arb-NAV: 'وَقُلْ لَهُ: هَذَا مَا يَقُولُهُ الرَّبُّ: هَلْ قَتَلْتَ وَامْتَلَكْتَ
    أَيْضاً؟ فِي الْمَكَانِ الَّذِي لَعِقَتْ فِيهِ الْكِلابُ دَمَ نَابُوتَ تَلْعَقُ
    الْكِلابُ دَمَكَ أَيْضاً».'
  ewe-ewe: Gblɔ nye nya siawo nɛ be, ‘Nabɔt wuwu mesɔ gbɔ na wò oa? Ɖe wòle be nàda
    adzoe hã? Esi nèwɔ esia ta la, avuwo ano wò ʋu le dua godo abe ale si wono Nabɔt
    tɔ ene!’ ”
  eng-LEE: And thou shalt speak unto him, saying, Thus hath said the Lord, Hast thou
    murdered, and also taken possession? And thou shalt speak unto him, saying, Thus
    hath said the Lord, In the place where the dogs licked the blood of Naboth shall
    the dogs lick thy blood, yes, thine also.
  gvn-gvn: '@see-verse:1KI.021.018'
  asm-FB: তুমি তেওঁৰ আগত এই কথা ক’বা, যিহোৱাই এই কথা কৈছে, ‘তুমি নৰ-বধ কৰি উত্তৰাধীকাৰ
    লৈছা নে?’ আৰু তুমি তেওঁক ক’বা, যিহোৱাই এই কথা কৈছে, ‘যি ঠাইত কুকুৰবোৰে নাবোতৰ
    তেজ চেলেকি খালে, সেই ঠাইতে কুকুৰবোৰে তোমাৰো তেজ চেলেকি খাব। হয়, তোমাৰো তেজ চেলেকি
    খাব’।”
  sus-A: عِ شَ عَ قَلَ عَ بّ، ‹عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ «عِ بَرَ قَشّ تِ، عِ بَرَ
    مِشِ كّ مُحَ! بَرٍيٍ قَمَ عِ وُلِ مَكْندٍ، عٍ نَبٌتِ وُلِ مَكْنشِ دّننَشّ.»›»
  fra-SBL: 'Tu lui parleras en disant : « L''Éternel dit : « As-tu tué et pris possession ? »
    Tu lui parleras en disant : « Yahvé dit : « A l''endroit où les chiens ont léché
    le sang de Naboth, les chiens lécheront ton sang, même le tien ». »"'
  hbo-hbo: וְדִבַּרְתָּ֨ אֵלָ֜יו לֵאמֹ֗ר כֹּ֚ה אָמַ֣ר יְהוָ֔ה הֲרָצַ֖חְתָּ וְגַם־יָרָ֑שְׁתָּ
    וְדִבַּרְתָּ֨ אֵלָ֜יו לֵאמֹ֗ר כֹּ֚ה אָמַ֣ר יְהוָ֔ה בִּמְקֹ֗ום אֲשֶׁ֨ר לָקְק֤וּ
    הַכְּלָבִים֙ אֶת־דַּ֣ם נָבֹ֔ות יָלֹ֧קּוּ הַכְּלָבִ֛ים אֶת־דָּמְךָ֖ גַּם־אָֽתָּה׃
  piu-2006: '@see-verse:1KI.021.018'
  kik-kik: 'Mwĩre atĩrĩ, ‘Jehova ekuuga ũũ: Githĩ ndũũragĩte mũndũ na ũkaamũtunya
    indo ciake?’ Ningĩ ũmwĩre atĩrĩ, ‘Jehova ekuuga ũũ: Handũ harĩa ngui iracũnĩire
    thakame ya Nabothu-rĩ, hau no ho ngui igaacũnĩra thakame yaku, ĩĩ, yaku wee mwene!’ ”'
  fra-NCL: 'Tu lui parleras en ces termes : Ainsi dit Yahweh : “N’as-tu pas tué et
    pris un héritage ?” Et tu lui parleras en ces termes : “Ainsi dit Yahweh : Au
    lieu même où les chiens ont léché le sang de Naboth, les chiens lécheront aussi
    ton propre sang.” »'
  cek-AK: Anih khaeah, Angraeng mah, Kami maeto na hum moe, a tawnh ih hmuen na lomh
    pae na ai maw? tiah a thuih, tiah a naa. To pacoengah anih khaeah, Angraeng mah,
    Naboth ih athii ui mah palaehhaih ahmuen ah, na thii to ui mah palaek toeng tih,
    ue, na thii to palaek tih, tiah a thuih, tiah a naa.
  cuk-cuk: 'Acabʼga weyob be sogo: ‘Bab-Jehová weyob sogye: Be dule-oburgwisad. Degite,
    be e-ibe-nainu susbalid.’ Aginbali, weyob Acabʼga be sogbalo: ‘Bab-Jehová weyob
    sogbarye: Bia achumar Nabot-ablis-mananai gusmala, agine achumar be-ablis-mananai
    gumogoye.’ ”'
  uig-CYR: 'Униңға: — «Адәм өлтүрдүңму, йерини егиливалдиңму?» — дегин. Андин униңға
    йәнә сөз қилип: — Пәрвәрдигар мундақ дәйду: — «Наботниң қенини иштлар ялиған җайда
    сениң қениңниму иштлар ялайду» — дегин».'
  tel-2017: నీవు అతనితో ఇలా చెప్పు, యెహోవా చెప్పేదేమిటంటే దీన్ని స్వాధీనం చేసుకోవాలని
    నీవు నాబోతును చంపించావు గదా! యెహోవా చెప్పేదేమిటంటే ఏ స్థలం లో కుక్కలు నాబోతు రక్తాన్ని
    నాకాయో ఆ స్థలం లోనే కుక్కలు నీ రక్తాన్ని కూడా నాకుతాయి.”
  hat-BSA: 'Ou va pale li e di: ‘Konsa pale SENYÈ a: Èske ou te touye e anplis pran
    posesyon?’” Epi ou va pale avèk li pou di: “Konsa pale SENYÈ a: ‘Nan plas kote
    chen yo te niche san Naboth la, chen yo va niche san pa ou menm.’”'
  kos-kos: 'Fahk nu sel lah nga, LEUM GOD, fahk ouinge, ‘Ya tukun kom akmuseya mwet
    sac tari an, kom ac eisla pac acn sel an?’ Fahkang nu sel lah nga fahk ouinge:
    ‘In acn se na ma kosro ngalngul uh lohi srah kacl Naboth we, elos ac lohela pac
    srah keim uh we!’”'
  hbo-WLC: וְדִבַּרְתָּ֨ אֵלָ֜יו לֵאמֹ֗ר כֹּ֚ה אָמַ֣ר יְהוָ֔ה הֲרָצַ֖חְתָּ וְגַם־יָרָ֑שְׁתָּ
    וְדִבַּרְתָּ֨ אֵלָ֜יו לֵאמֹ֗ר כֹּ֚ה אָמַ֣ר יְהוָ֔ה בִּמְק֗וֹם אֲשֶׁ֨ר לָקְק֤וּ
    הַכְּלָבִים֙ אֶת־דַּ֣ם נָב֔וֹת יָלֹ֧קּוּ הַכְּלָבִ֛ים אֶת־דָּמְךָ֖ גַּם־אָֽתָּה׃
  ibo-ibo: 'Gwa ya sị ya, ‘Ihe a ka Onyenwe anyị kwuru: I gbuola ọchụ mmadụ si otu
    a nwetara onwe gị ihe nketa? Ebe ahụ nkịta nọ rachaa ọbara Nebọt ka ha ga-anọ
    rachaakwa ọbara gị. E, ọbara gị onwe gị.’ ”'
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ତାହାକୁ କହିବ, “ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେ କି ବଧ କରିଅଛ
    ଓ ଅଧିକାର ମଧ୍ୟ ଆତ୍ମସାତ୍‍ କରିଅଛ?” ଆହୁରି ତୁମ୍ଭେ ତାହାକୁ କହିବ, “ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି,
    ଯେଉଁ ସ୍ଥାନରେ କୁକ୍କୁରମାନେ ନାବୋତର ରକ୍ତ ଚାଟି ଖାଇଲେ, ସେହି ସ୍ଥାନରେ କୁକ୍କୁରମାନେ ତୁମ୍ଭର
    ରକ୍ତ ମଧ୍ୟ ଚାଟି ଖାଇବେ।”
  chk-chk: Iwe, kopwe üreni pwe iei aloi ngang ewe Samol mi Lapalap, ‘Ifa usun, ka
    niela eman aramas, nge ka pwal angei an tanipi pwe om?’ Kopwe pwal üreni pwe iei
    mine ngang üa apasa usun, ‘Lon ewe chök leni ia kolak ra chönawei ie chan Napot,
    repwe pwal chönawei chaom ie.’”
  rop-rop: Dalim King Eiheb mi na YAWEI tok langa im, ‘Eiheb! Yubin kilim Neiboth
    en yu wandi teikoba im greip fam du na? Wal, detlot dog weya bin dagat det blad
    blanga Neiboth, garra dagat blanga yu blad du.’”
  ukr-1871: 'І промов до його: Так говорить Господь: Се ти вбив, та ще й входиш у
    наслїддє? а далїй промов: Тако глаголе Господь: На тому врочищі, де пси лизали
    кров Наботову, лизати муть вони й твою кров.'
  deu-1951: 'Du sollst aber zu ihm sagen: So spricht der HERR: «Hast du gemordet und
    geraubt?» Und du sollst ferner mit ihm reden und sagen: So spricht der HERR: An
    der Stelle, wo die Hunde das Blut Nabots geleckt haben, sollen die Hunde auch
    dein Blut lecken, ja, das deinige!'
  eng-JPS: 'And thou shalt speak unto him, saying: Thus saith the LORD: Hast thou
    killed, and also taken possessions? and thou shalt speak unto him, saying: Thus
    saith the LORD: In the place where dogs licked the blood of Naboth shall dogs
    lick thy blood, even thine.'''
  srp-1865: 'I reci mu i kaži: ovako veli Gospod: nijesi li ubio i nijesi li prisvojio?
    Pa mu kaži i reci: ovako veli Gospod: kako psi lizaše krv Navutejevu, tako æe
    lizati psi i tvoju krv.'
  lug-lug: 'Mugambe nti, ‘Bw’ati bw’ayogera Mukama nti, Tosse omusajja n’okutwala
    n’otwala obugagga bwe?’ Olyoke omugambe nti, ‘Bw’ati bw’ayogera Mukama nti: Mu
    kifo embwa wezikombedde omusaayi gwa Nabosi, embwa mwezirikombera ogugwo.’ ”'
  heb-heb: ודברת אליו לאמר כה אמר יהוה הרצחת וגם ירשת ודברת אליו לאמר כה אמר יהוה
    במקום אשר לקקו הכלבים את דם נבות ילקו הכלבים את דמך גם אתה׃
  ben-IRV: তুমি তাকে বল যে, সদাপ্রভু বলছেন, ‘তুমি কি একজন লোককে মেরে ফেলেছ এবং তার
    সম্পত্তি দখল করেছ?’ তারপর তাকে বল যে, সদাপ্রভু বলছেন, ‘কুকুরেরা যেখানে নাবোতের
    রক্ত চেটে খেয়েছে সেখানে তারা তোমার রক্ত, হ্যাঁ, তোমারই রক্ত চেটে খাবে’।”
  pan-pan: ਤੂੰ ਉਹ ਨੂੰ ਬੋਲ ਕਿ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਫ਼ਰਮਾਉਂਦਾ ਹੈ ਕੀ ਤੂੰ ਖ਼ੂਨੀ ਬਣਿਆ ਅਤੇ ਕੀ
    ਕਬਜ਼ਾ ਵੀ ਲਿਆ? ਤੂੰ ਉਹ ਨੂੰ ਬੋਲ ਕਿ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਕਿ ਜਿੱਥੇ ਕੁੱਤਿਆਂ
    ਨੇ ਨਾਬੋਥ ਦਾ ਲਹੂ ਚੱਟਿਆ ਉੱਥੇ ਤੇਰਾ ਲਹੂ ਚੱਟਣਗੇ, ਹਾਂ ਤੇਰਾ ਹੀ।
  tkr-tkr: 'Ğu Rəbbin in cuvab mang''ulqa hixhar he''e: «Ğu insan gik''u, həşded mang''un
    cigane aqqaqqa?!» Mang''ulqa Rəbbin in cuvabıd hixhar he''e: «Navotne ebas xvaabışe
    miz üvxiyne cigee vudee, yiğne ebasıb xvaabışe miz üvxəsda».'
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ သင်သည် လူအသက်ကိုသတ် ၍ သူ့ဥစ္စာကို သိမ်းယူ
    ပြီလော။ တဖန် မိန့် တော်မူသည်ကား၊ ခွေး တို့သည် နာဗုတ် အသွေး ကို လျက် သော အရပ် ၌
    သင့် အသွေး ကိုပင် လျက် ကြ လိမ့်မည်ဟု မိန့် တော်မူကြောင်းကို ဆင့်ဆို လော့ဟု မှာထား
    တော်မူ၏။
  tbg-tbg: 'Are mini otuntera Ahaapirara mintima tiane: Noravano Kotiva ariara mintima
    tivo: Are vaiinti vo arukera, vira naahovata varareva auti variaro, tivo. Noravano
    Kotiva qaiqaa tiharo: Nabotira naare ntaira vairinavu mpuike naanaini, vohaa minima
    vika ai naarevata mpuike nevarave, tivo. Minti tivakera Ahaapira tiva amiane,
    tiro.'
  hmo-hmo: 'Ia dekenai do oi hamaoroa, oi gwau, ‘Oi ese Naboto oi alaia mase, a? Bona
    hari be iena tano oi abia, a? Lohiabada ese inai bamona oi ia hamaoroa, ia gwau:
    Sisia ese Naboto ena rarana idia demaria gabuna dekenai be oiemu rarana danu do
    idia demaria.’ ”'
  urd-urd: इसलिए तू उससे यह कहना कि “ख़ुदावन्द ऐसा फ़रमाता है कि क्या तू ने जान भी
    ली और क़ब्ज़ा भी कर लिया?” तब तू उससे यह कहना कि “ख़ुदावन्द ऐसा फ़रमाता है कि
    उसी जगह जहाँ कुत्तों ने नबोत का लहू चाटा, कुत्ते तेरे लहू को भी चाटेंगे।”
  rus-SYN: 'и скажи ему: “так говорит Господь: ты убил, и еще вступаешь в наследство?”
    и скажи ему: “так говорит Господь: на том месте, где псы лизали кровь Навуфея,
    псы будут лизать и твою кровь”.'
  bqc-SIM: Oɛ̀ ma Dii ma mɛ̀, gbɛ̃́ ↄ̃ a dɛ̀ à mↄ̀ a túbi sɛ́io lò? Ní oɛ̀ lↄ,
    gu pↄ́ gbɛ̃ↄ Nabↄti au sã̀sãu, we aa aàpi pↄ́ sãsãu sↄ̃.
  tcz-CHONGTHU: Hiche thuhi ahengah seipeh in, “Pakaiyin hitin aseiye, Naboth na tha
    chu phakhopset lou ham? Hitiapihi anei agou nachom kit nalaiset ding ham? Hitia
    hi thil nabol jeh in, ui-chaten Naboth thisan ale na’u mun achun nang thisan jong
    ale di’u ahi,” agatisah tai.
  mar-mar: अहाबाला जाऊन सांग की परमेश्वर म्हणतो, ‘अहाब, नाबोथला तू मारलेस. आता त्याचा
    मळा वतन करून घ्यायला निघालास तेव्हा आता मी सांगतो ते ऐक. नाबोथ मेला त्याच जागी
    तू सुध्दा मरशील ज्या कुत्र्यांनी नाबोथाचे रक्त चाटले तीच कुत्री त्याच ठिकाणी तुझे
    रक्त चाटतील.”
  qub-qub: 'Chayar ninqui: ‹Tayta Dios nin: Gamga wañuchishcanqui Nabot-ta. Nircur
    guechushcanqui quiquinpa cajta. Cananga allgucuna Nabotpa yawarninta lagwashan
    jircachömi gampa yawarniquitapis allgucuna lagwanga.› »'
  bqp-bqp: Ǹ onɛ makũ Dikiri ma pì, à gbɛ̃ dɛ̀ à sù a túbi sín gweroo? Ń onɛ dↄ,
    gu kũ gbɛ̃danↄ Nabↄti aru sã̀sãn, gwen oni àpii pↄ́ sãsãn se.
  hat-hat: 'W''a di li men mesaj Seyè a voye ba li: Ou fin touye Nabòt, koulye a ou
    soti pou pran jaden rezen l'' lan! Apre sa, w''a di l'' ankò men sa Seyè a voye
    di ou: Menm kote chen te niche san Nabòt la, chen gen pou yo niche san pa ou tou.'
  eng-BSB: 'Tell him that this is what the LORD says: ‘Have you not murdered a man
    and seized his land?’ Then tell him that this is also what the LORD says: ‘In
    the place where the dogs licked up the blood of Naboth, there also the dogs will
    lick up your blood—yes, yours!’”'
  eng-WEBPB: You shall speak to him, saying, ‘The LORD says, “Have you killed and
    also taken possession?”’ You shall speak to him, saying, ‘The LORD says, “In the
    place where dogs licked the blood of Naboth, dogs will lick your blood, even yours.”’”
  kbq-kbq: amanage hunka ome asamio, Ra Anumzamo'a amanage huno hie, kagrama Nabotima
    ahenka hoza'ama enerinka korama'a eriraginanku, kramo'zama Naboti korama hu'zama
    naza kumate, anahukna hu'za kramo'za kagri korana hu'za negahaze hunka ome asamio.
  nhe-BL: 'Huan tiquilhuis para niimoTECO niquijtohua: ‘Tijmicti Nabot huan tijcuili
    tlen eliyaya iaxca, huajca nopona ipan nopa lugar campa nopa chichime quipipitzojque
    ieso, nojquiya quipipitzose ta moeso.’”'
  bus-bus: Ǹ onɛ kɛ̀ mamↄma Dii ma bè, à gbɛ̃ dɛ̀ à mↄ̀ à túbi sín gweroo? Nɛ́ onɛ
    dↄ kɛ̀ guu kɛ̀ gbɛ̃ɛnↄ Nabↄti aru sã̀sãn, gwen aↄ̃é àpi pↄ́ sãsãn se.
  gub-BL: Ihe Tupàn Tuweharupi Wiko Ma'e heze'eg wer Akaw pe ihe. Emume'u heze'eg
    eho izupe nehe. — Erezuka awa ne. A'e re erepyhyk iko izuwi ne. A'e rupi amume'u
    putar ko newe uzeapo ma'e ràm newe kury. — Nawot umàno katu pe a'e. Zawar u'u
    huwykwer a'e pe wà. U'u putar neruwykwer a'e pe nezewegatete a'e wà nehe no, a'e
    iteko newe kury, ere izupe nehe, i'i Tupàn Eri pe.
  eng-DRA: 'And thou shalt speak to him, saying: Thus saith the Lord: Thou hast slain,
    moreover also thou hast taken possession. And after these words thou shalt add:
    Thus saith the Lord: In this place, wherein the dogs have licked the blood of
    Naboth, they shall lick thy blood also.'
