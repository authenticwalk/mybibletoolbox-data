verse: 1KI.021.012
translations:
  mal-C: അവർ ഒരു ഉപവാസം പരസ്യപ്പെടുത്തി; നാബോത്തിനെ ജനങ്ങളുടെ മധ്യത്തിൽ ഒരു മുഖ്യാസനത്തിൽ
    ഇരുത്തി.
  deu-TKW: Sie riefen ein Fasten aus und setzten Naboth unter den Leuten obenan.
  lin-lin: Babongisaki mokolo ya kokila bilei mpe bavandisaki Naboti na esika ya liboso
    kati na bato.
  eng-LSV: they have proclaimed a fast, and caused Naboth to sit at the head of the
    people,
  eng-GNV: They proclaimed a fast, and set Naboth among the chiefe of the people,
  eng-WEBSTER: They proclaimed a fast, and set Naboth on high among the people.
  nhw-BL: Huan tlanahuatijque ma mosahuaca nochi catli ehuaj ipan nopa altepetl huan
    ma mosentilica huan quisehuijque Nabot iniixpa nopa masehualme tlen nopa altepetl.
  swh-ONEN: Wakatangaza mfungo na kumketisha Nabothi mahali pa wazi miongoni mwa watu.
  bba-bba: Bɑ nɔɔ bɔku te kuɑ wuu ɡiru bɑ mɑɑ Nɑbɔti ɡbiisiɑ tɔmbun wuswɑɑɔ.
  eng-KJVCPB: They proclaimed a fast, and set Naboth on high among the people.
  luo-luo: Negilando chiengʼ tweyo chiemo kendo negiketo Naboth obet piny e nyim ji
    kama oyiedhi.
  meu-meu: idia ese anivaga e gwauraia, bona Naboto na atai ai e hahelaia, taunimanima
    bogaragidiai.
  npi-ULB: तिनीहरूले उपवासको घोषणा गरे, र नाबोतलाई मानिसहरूभन्दा आदरको स्थानमा बसाए
    ।
  yor-yor: Wọ́n sì kéde àwẹ̀, wọ́n sì fi Naboti sí ipò ọlá láàrín àwọn ènìyàn.
  emp-NTPO: Ãdjirãba jũmarãa jarasid̶aa ne cod̶aca ewarida od̶amãrẽã. Maʌ̃be Nabóra
    ẽberãrã nocoare chũmebisid̶aa.
  pes-OPCB: آنها مردم شهر را جمع کردند و نابوت را به محاکمه کشیدند.
  tgl-ULB: Naghayag sila ng isang pag-aayuno at inupo si Nabot ng mataas sa mga tao.
  cbu-NT: Ashiriya, Nabotaa yamayarusin, tputs ichingarusin parsin, tunuxinayarusin
    tumangtaranganaya.
  hui-hui: horo mbirungi tomo nane hami̱ya lalu horo pongo bo wini. Horo pongo bo
    wiyadangi wali agali bibahende íbu ngoai halimu lene. Horo ogoningi wali agali
    íbu ngoai ho heagola tigua dagia dunini bamba howa Nabodo berelene.
  mya-mya: သူ​တို့​သည်​အ​စာ​ရှောင်​ရာ​နေ့​တစ်​နေ့​ကို​ကြေ​ညာ ပြီး​လျှင် ပြည်​သူ​တို့​အား​စု​ဝေး​စေ​လျက်​နာ​ဗုတ်
    အား​ဂုဏ်​ထူး​ဆောင်​နေ​ရာ​ထိုင်​ခင်း​ကို​ပေး​ကြ​၏။-
  bod-N: མི་རྣམས་ལ་སྨྱུང་གནས་བསྲུང་དགོས་པར་བསྒྲགས་ཤིང་ནཱ་རྦོད་ནི་མི་རྣམས་ཀྱི་ཁྲོད་དུ་གྲལ་མགོར་སྡོད་དུ་བཅུག་གོ
    །
  sna-sna: Vakadaidzira zuva rokutsanya ndokugadzika Nabhoti panzvimbo yakakwirira
    pakati pavanhu.
  spa-BLM: Proclamaron un ayuno y pusieron a Nabot en lo alto del pueblo.
  cac-cac: '@see-verse:1KI.021.011'
  swh-ULB: Wakapiga mbiu ya kufunga wakamkalisha Nabothi juu mbele ya watu.
  bel-bel: Абвясьцілі пост і пасадзілі Навутэя на чале народу;
  deu-ELBBK: Sie riefen ein Fasten aus und setzten Nabot obenan unter dem Volk;
  mbb-OT: Midtiǥum dan is menge etew para mekepuasa ne impepinuu zan si Nabot diyà
    te egkehunaan dutun te menge etew.
  mal-2015: അവർ ഉപവാസം പ്രസിദ്ധംചെയ്തു, നാബോത്തിനെ ജനത്തിന്റെ ഇടയിൽ പ്രധാനസ്ഥലത്തിരുത്തി.
  rmc-rmc: On dine avri o postos a le Nabot thode te bešel pro pačivalo than.
  pes-OPV: و به روزه اعلان کرده، نابوت را درصدر قوم نشانیدند.
  ron-1924: Ау вестит ун пост ши ау пус пе Набот ын фрунтя попорулуй.
  ben-OBCV: তারা উপবাস ঘোষণা করে নাবোতকে গুরুত্বপূর্ণ এক স্থানে লোকজনের মাঝে বসিয়ে
    দিলেন।
  som-som: Waxay naadiyeen oo yidhaahdeen, Ha la soomo, oo Naaboodna ayay dadka ka
    sarraysiiyeen.
  lat-VUC: prædicaverunt jejunium, et sedere fecerunt Naboth inter primos populi.
  eng-ASVBT: They proclaimed a fast, and set Naboth on high among the people.
  ita-1885: E bandirono il digiuno, e fecero star Nabot in capo del popolo.
  eng-LXXUP: 'And it came to pass when he returned him this answer, he and all the
    kings with him were drinking in tents: and he said to his servants, Form a trench.
    And they made a trench against the city.'
  eng-ULB: They proclaimed a fast and seated Naboth above the people.
  spa-VBL: Anunciaron un ayuno religioso y le dieron a Nabot un asiento de honor.
  fra-_FOB: Ils publièrent un jeûne, et firent tenir Naboth à la tête du peuple.
  mal-mal: അവർ ഉപവാസം പ്രസിദ്ധംചെയ്ത്, നാബോത്തിനെ ജനത്തിന്റെ ഇടയിൽ പ്രധാനസ്ഥലത്തിരുത്തി.
  urd-GVR: Unhoṅ ne roze ke din kā elān kiyā. Jab log muqarrarā din jamā hue to Nabot
    ko logoṅ ke sāmne izzat kī kursī par biṭhā diyā gayā.
  suz-BL: मिनु मेकोपुकीम माइजा बाक्‍तीक नाक्‍त का सेल्‍मे बाक्‍त। मिनु नाबोथ कली मरिम्‍शो
    पाइब आन कली निप्‍पाइक्‍तीकेम निप्‍पदमे बाक्‍त।
  ita-1927: Bandirono il digiuno, e fecero sedere Naboth davanti al popolo;
  ckb-ckb: بانگەوازیان کرد بۆ ڕۆژووگرتن و کۆبوونەوە، ناڤۆتیان لە سەرووی گەلەوە دانیشاند.
  eng-BBE: They gave orders for a day of public sorrow, and put Naboth at the head
    of the people.
  kan-OKCV: ಅವರು ಉಪವಾಸವನ್ನು ಪ್ರಕಟಮಾಡಿ, ನಾಬೋತನನ್ನು ಜನರೊಳಗೆ ಎತ್ತರ ಸ್ಥಳದಲ್ಲಿ ಕೂರಿಸಿದರು.
  tam-2017: அவர்கள் உபவாசம் என்று தெரியப்படுத்தி நாபோத்தை மக்களின் முன்னே நிறுத்தினார்கள்.
  spa-RV-1909: Y promulgaron ayuno, y asentaron á Naboth á la cabecera del pueblo.
  ron-BTF: Ei au proclamat un post şi l-au înălţat pe Nabot printre oameni;
  eng-WEBP: They proclaimed a fast, and set Naboth on high among the people.
  eng-FBV: They announced a religious fast, and gave Naboth a seat of honor.
  nld-1939: Zij kondigden een vasten af, en toen het volk bijeen was, plaatsten ze
    Nabot vooraan.
  nch-BL: Huan tanahuatijque ma mosahuaca nochi cati ehuani ipan nopa altepet huan
    ma mosentilica huan quisehuijque Nabot iniixpa nopa masehualme ten nopa altepet.
  vie-1934: Họ rao truyền lễ kiêng ăn và đặt Na-bốt ở đầu dân sự.
  hin-CV: उन्होंने उपवास की घोषणा की और नाबोथ को लोगों के बीच मुख्य स्थान पर बैठाया.
  spa-BES: Dieron órdenes para un día de dolor público y pusieron a Nabot delante
    del pueblo.
  tdx-tdx: Nikoike lilitse iereo naho napoke aolo’ ondatio t’i Nabote.
  tha-KJV: เขาได้ประกาศให้ถืออดอาหาร และได้ตั้งนาโบทไว้ในที่สูงท่ามกลางประชาชน
  por-BR-2018: E promulgaram jejum, e assentaram a Nabote em posição de destaque do
    povo.
  deu-ELO: Sie riefen ein Fasten aus und setzten Naboth obenan unter dem Volke;
  eng-WYC-2018: They preached fasting, and made Naboth to sit among the first men
    of the people;
  epo-epo: Ili proklamis faston kaj sidigis Naboton sur la ĉefa loko inter la popolo.
  uig-PIN: ular rozini buyrup, hǝlⱪning arisida Nabotni tɵrdǝ olturƣuzdi.
  beo-beo: 'Ilia da ha:i mae nawene esalumusa: eso ilegele, dunu huluane gilisima:ne
    wele sia:ne, Na:ibodema nodoma:ne, sogebi ema i.'
  tpi-OTNT: na ol i makim wanpela de bilong tambu long kaikai. Na ol i singautim ol
    manmeri i kam bung. Na ol i larim Nabot i sindaun long namba wan sia.
  hau-SA: Suka yi shelar azumi, suka kuma zaunar da Nabot a wuri mai martaba a cikin
    mutane.
  uig-LAT: ular rozini buyrup, xelqning arisida Nabotni törde olturghuzdi.
  nde-nde: Bamemezela isikhathi sokuzila bahlalisa uNabhothi esihlalweni esiphakemeyo
    phambi kwabantu.
  ton-ton: Naʻa nau fanongonongo ʻae ʻaukai, mo nau fakamāʻolunga hake ʻa Napoti ʻi
    he kakai.
  ces-1613: Vyhlásili půst, a posadili Nábota mezi předními z lidu.
  eng-WMB: They proclaimed a fast, and set Naboth on high among the people.
  tam-TCV: அவர்கள் உபவாசத்துக்கென்று மக்களை ஒன்றுகூட்டி, மக்களின் நடுவில் ஒரு முக்கிய
    இடத்தில் நாபோத்தை நிறுத்தினார்கள்.
  ceb-ULB: Nagmantala sila pagpuasa ug gipalingkod si Nabot labaw sa katawhan.
  pol-UBG: Ogłosili post i posadzili Nabota przed ludem.
  agr-agr: Nuninak yujumka ijagmawag batsamas, Nabotan jukiag aents tuwak batsatbaunum
    ejegan dita emtin ekentsajui.
  kyc-kyc: Nakamame wambu dupwa nyuo malu palyuo nenge wasaka pyuo piso Napote baa
    kingi ketae pyambuo lakandeyami.
  urd-GVU: اُنہوں نے روزے کے دن کا اعلان کیا۔ جب لوگ مقررہ دن جمع ہوئے تو نبوت کو
    لوگوں کے سامنے عزت کی کرسی پر بٹھا دیا گیا۔
  deu-1912: und ließen ein Fasten ausschreien und ließen Naboth obenan unter dem Volk
    sitzen.
  kan-2017: ಅವರು ಉಪವಾಸವನ್ನು ಪ್ರಕಟಿಸಿ, ನೆರೆದ ಸಭೆಯ ಮುಂದೆ ನಾಬೋತನನ್ನು ನಿಲ್ಲಿಸಿದರು.
  yap-yap: Miyad yog reb e rran ni nga ni pag e abich, miyad ulunguy e girdi’, miyad
    yog ngak Naboth ni nge yan i par ko gin ntagil’ e en ni yibe tay fan.
  hlt-MCSB: Yaehnah te a hoe uh tih Naboth te pilnam kah a lu la a ngol sakuh.
  mdy-ETH: ዔያታ ፔቴ ኬሊ ዓሳ ሙኡዚ ሃሻንዳጉዲ ኬኤዛዖ ዓሶ ፔቴይዳ ቡኩሴኔ፤ ዬካፓ ዔያታ ናኣቡቴ ዔኪ ቦንቺንታ ዼጌ ቤስካ
    ዴይሣዛ፥
  twi-ASANTE: Wɔhyɛɛ akɔnkyene no ase, de Nabot tenaa animuonyambea wɔ nnipa no mu.
  eng-WEBU: They proclaimed a fast, and set Naboth on high among the people.
  wal-wal: Eti xoomaa awaajjidi, Naabuta asaa giddon bonchcho sohuwan utissidosona.
  spa-PDDPT: Proclamaron un ayuno y sentaron a Nabot frente al pueblo.
  gun-gun: Ha'e rami vy omombe'u peteĩ ára re okaru e'ỹ re ikuai aguã. Ha'e vy heta
    va'e kuery renonde ogueru Nabote.
  ilo-ULB: Nangipakdaarda iti panagayunar ket pinagtugawda ni Nabot iti sangoanan
    dagiti tattao.
  kpg-kpg: Digaula gu haga noho di laangi hagaonge, gu gahi mai nia daangada gi di
    gowaa e dahi, guu dugu a Naboth i di gowaa aamua.
  uig-ARA: ئۇلار روزىنى بۇيرۇپ، خەلقنىڭ ئارىسىدا نابوتنى تۆردە ئولتۇرغۇزدى.
  sus-sus: E naxa sun e sali, e Naboti dɔxɔ ɲama birin ya tode ra,
  pon-2006: Re ahpw pakairki ehu rahnen kaisihsol, oh kapokonepene aramas akan; re
    ahpw kihong Napod nan dewen me lapalap akan.
  jae-jae: Êsêac sêmasaŋ noc sênam dabuŋ moŋa teŋ ma sêkêŋ Nabot gêŋgôŋ lau samob
    ŋamata.
  ksd-ksd: Dia ga kubu ra vinevel, ma dia ga vaki Nabot urama livuan ta ra tarai,
  tur-YTC: Oruç ilan ettiler ve Navot’u halkın arasında yukarı oturttular.
  grc-BRENT: Καὶ ἐγένετο ὅτε ἀπεκρίθη αὐτῷ τὸν λόγον τοῦτον, πίνων ἦν αὐτὸς καὶ πάντες
    οἱ βασιλεῖς οἱ μετʼ αὐτοῦ ἐν σκηναῖς· καὶ εἶπε τοῖς παισὶν αὐτοῦ, οἰκοδομήσατε
    χάρακα· καὶ ἔθεντο χάρακα ἐπὶ τὴν πόλιν.
  ind-AYT: Mereka menyerukan puasa dan mendudukkan Nabot di depan rakyat.
  nya-nya: Iwo analengeza kuti anthu asale chakudya ndipo anayika Naboti pa malo aulemu
    pakati pa anthu.
  hrv-hrv: Proglasiše post i Nabota postaviše na čelo naroda.
  mps-mps: tama augwa te nai me sogo deli gisilabo sogo dąį ilai. Tama augwa te
    we bidi dabe i olama, sisinagasali. Tama augwaligo Nabot te polalubo sia saide
    dugamainu ilali.
  tpi-tpi: na ol i makim wanpela de bilong tambu long kaikai. Na ol i singautim ol
    manmeri i kam bung. Na ol i larim Nabot i sindaun long namba wan sia.
  dan-1931: de udråbte en Fastedag og satte Nabot øverst blandt Folket;
  vie-OVCB: Họ thông báo cho dân chúng đến dự lễ kiêng ăn cầu nguyện, đặt Na-bốt lên
    ngồi hàng đầu.
  guj-2017: તેમણે ઉપવાસ જાહેર કર્યો અને નાબોથને લોકોની સામે બેસાડયો.
  pon-2006A: Re ahpw pakairki ehu rahnen kaisihsol, oh kapokonepene aramas akan; re
    ahpw kihong Napod nan dewen me lapalap akan.
  por-BRBSL: Eles proclamaram um jejum e colocaram Naboth no alto entre o povo.
  cth-cth: Rawcahainae kong hah a pathang awh teh, tamipueng thung dawk hoi Naboth
    teh hmalah a tahung sak awh.
  twi-twi: Wofii akɔnkyen no ase, de Nabot tenaa anuonyambea wɔ nnipa no mu.
  hlt-hlt: Yaehnah te a hoe uh tih Naboth te pilnam kah a lu la a ngol sakuh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔú mmɛnùboúmmɛ̀ kó diyiè kɛ̀ dìì tuɔkɛ kɛ̀ bɛ̀ɛ kɑnnɛ Nɑbɔti
    ditĩ̀nnì ììkɛ̀.
  msy-2020: Egha dagheba ataghɨraghasa, dughiam amɨsevegha gumazamizibar diazɨ, me
    iza uari akufa. Egha faraghavɨra itir dabirabir danganim, me a isa Nabot ganɨngizɨ
    an a gapera.
  dop-dop: Pɑ kotɑ sɑmɑɑ kɛ nɔhɔkʋtʋ kotuɣu nɑ pɑ́ tʋ́ Nɑpɔtɩ sɩ ɩ́ pɑɑsǝnɑ-kʋ.
  azb-azb: Onlar oruc elan etdilər və Navotu xalqın arasında yuxarı başda əyləşdirdilər.
  eng-DBY: they proclaimed a fast, and set Naboth at the head of the people.
  hin-2017: और नाबोत को लोगों के सामने ऊँचे स्थान पर बैठाया।
  wol-KYG: Ñu yéene koor, beral Nabot jataay ca kanam mbooloo ma.
  eng-YLT: they have proclaimed a fast, and caused Naboth to sit at the head of the
    people,
  eng-WYC-2017: They preached fasting, and made Naboth to sit among the first men
    of the people;
  eng-WMBB: They proclaimed a fast, and set Naboth on high amongst the people.
  urd-GVH: उन्होंने रोज़े के दिन का एलान किया। जब लोग मुक़र्ररा दिन जमा हुए तो नबोत
    को लोगों के सामने इज़्ज़त की कुरसी पर बिठा दिया गया।
  rug-rug: Vizatia rini si keke rane pude madi pa ginani, meke va habotia rini se
    Neboti pa keke vasina arileana pa korapa dia ari doduru tinoni.
  gaz-gaz: Isaanis sooma labsanii akka Naabot waldaa keessa iddoo ol aanu taaʼu godhan.
  fra-LSG: Ils publièrent un jeûne, et ils placèrent Naboth à la tête du peuple;
  gnn-gnn: '@see-verse:1KI.021.011'
  yal-yal: E yi a fala a yamaan xa sun, e Naboti dɔxɔ na yamaan yɛɛ ra,
  haw-1868: Kala ae la lakou i ka hookeai, a hooku ae la lakou ia Nabota iluna imua
    o na kanaka.
  arb-NAV: فَتَدَاعَوْا لِلصَّوْمِ، وَأَجْلَسُوا نَابُوتَ فِي مَكَانِ الصَّدَارَةِ.
  ewe-ewe: Woƒo ƒu ameawo eye wodrɔ̃ ʋɔnu Nabɔt.
  eng-LEE: They proclaimed a fast, and caused Naboth to sit at the head of the people.
  gvn-gvn: '@see-verse:1KI.021.011'
  asm-FB: তেওঁলোকে উপবাস প্ৰচাৰ কৰি লোকসকলৰ মাজত নাবোতক তেওঁলোকৰ ওপৰত ওখ পদত ঠাই দিলে।
  sus-A: عٍ نَشَ سُن عٍ سَلِ، عٍ نَبٌتِ دْشْ حَمَ بِرِن يَ تٌدٍ رَ،
  fra-SBL: Ils proclamèrent un jeûne et mirent Naboth en vedette parmi le peuple.
  hbo-hbo: קָרְא֖וּ צֹ֑ום וְהֹשִׁ֥יבוּ אֶת־נָבֹ֖ות בְּרֹ֥אשׁ הָעָֽם׃
  piu-2006: '@see-verse:1KI.021.011'
  kik-kik: Makĩanĩrĩra mũthenya wa kwĩhinga kũrĩa irio, na magĩikarĩria Nabothu handũ
    ekuoneka, gatagatĩ-inĩ ka andũ.
  fra-NCL: Ils publièrent un jeûne, et ils placèrent Naboth en tête du peuple,
  cek-AK: Buhzahhaih ni to taphong o moe, kaminawk salak hmuensang ah Naboth to anghnut
    o sak.
  cuk-cuk: Mas-gunsulid-iba nasiksamalad. Geb dulemar-asabin gan-bipigi Nabot-osismarbalid.
  uig-CYR: улар розини буйруп, хәлиқниң арисида Наботни төрдә олтарғузди.
  tel-2017: ఉపవాస దినం చాటించి నాబోతును ప్రజల ఎదుట నిలబెట్టారు.
  hat-BSA: Yo te pwoklame yon jèn e te fè Naboth chita sou tèt a pèp la.
  kos-kos: Elos fahkelik len in lalo sac, ac pangoneni mwet uh, ac sang nien muta
    fulat sac nu sel Naboth.
  hbo-WLC: קָרְא֖וּ צ֑וֹם וְהֹשִׁ֥יבוּ אֶת־נָב֖וֹת בְּרֹ֥אשׁ הָעָֽם׃
  ibo-ibo: Ha nyere iwu maka ibu ọnụ, kpọọkwa nzukọ ndị obodo ahụ niile, meekwa ka
    Nebọt nọdụ nʼoche dị mkpa.
  ory-ory: ସେମାନେ ଉପବାସର ଘୋଷଣା କଲେ ଓ ନାବୋତକୁ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଉଚ୍ଚସ୍ଥାନରେ ବସାଇଲେ।
  chk-chk: Ra asilefeili eu ränin echikefel o amwichafengeni ekewe aramas. Iwe, ra
    amota Napot won ewe lenien mot än chon iteföüla me lein ekewe aramas.
  rop-rop: Deibin pikimat wan speshalwan dei en langa det dei na ola pipul nomo bin
    lau blanga dagat enijing. Deibin majurrumap ola pipul en deibin pudum Neiboth
    langa det speshalwan pleis.
  ukr-1871: Зʼясували вони піст, та й посадили Набота між найпереднїйшими народу.
  deu-1951: Sie ließen ein Fasten ausrufen und setzten Nabot obenan unter dem Volk.
  eng-JPS: They proclaimed a fast, and set Naboth at the head of the people.
  srp-1865: I oglasiše post, i posadiše Navuteja meðu glavare narodne.
  lug-lug: Ne balangirira okusiiba era ne batuuza Nabosi mu kifo w’alabikira obulungi
    mu bantu.
  heb-heb: קראו צום והשיבו את נבות בראש העם׃
  ben-IRV: তাঁরা উপবাস ঘোষণা করে নাবোৎকে লোকদের মধ্যে উঁচু জায়গায় বসালেন।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਵਰਤ ਦੀ ਡੌਂਡੀ ਫਿਰਾਈ ਅਤੇ ਨਾਬੋਥ ਨੂੰ ਲੋਕਾਂ ਵਿੱਚ ਉੱਚਾ ਕਰਕੇ ਬਿਠਾਇਆ।
  tkr-tkr: Manbışe siv aqqeva ses aççu, Navot milletne yı'q'nee nekke q'oma gya'a.
  mya-JVB: အစာရှောင် ရာအချိန်ကို ကြွေးကြော် ၍ နာဗုတ် ကို လူ များရှေ့ မှာ မြှောက်ထား
    ကြ၏။
  tbg-tbg: Vaiinti nahenti kara aurama taate ti, vika enta vo kaamate, vi entaraqaa
    Nabotira vita vare vaiinti nahenti nivuqaa taintaqaa oquvuane tuvaro oquvi vaumanta
  hmo-hmo: Idia ese aniani ania lasi negana idia gwauraia, bona Naboto be helai gabuna
    atai dekenai idia atoa, taunimanima edia huanai.
  urd-urd: उन्होंने रोज़ा का 'एलान कराके नबोत को लोगों के बीच ऊँची जगह पर बिठाया।
  rus-SYN: Объявили пост и посадили Навуфея во главе народа;
  bqc-SIM: Aa lɛyegↄↄ dìlɛ, ↄ̃ aa zↄ̃lɛkĩi maa kpà Nabↄtiwa gbɛ̃́ↄ guu.
  tcz-CHONGTHU: Amahon an ngol ding asom’un, Nabath chu mipi masanga thupitah in atousah
    un ahi.
  mar-mar: त्यांनी उपवासाचा म्हणून एक दिवस घोषित केला. त्यादिवशी सर्व लोकांस सभेत
    बोलावले. नाबोथला सर्वांसमोर खास आसनावर बसवले.
  qub-qub: Shuntacaycärir ayunar goyaran. Nabot-tana llapan runacunapa ñaupanman jamachiran.
  bqp-bqp: Ò lɛ́yĩgↄrↄ dìtɛ, akũ ò vutɛki mana kpà Nabↄtia gbɛ̃nↄ tɛ́.
  hat-hat: Yo fè konnen yo pral fè sèvis jèn. Yo fè tout pèp la sanble, yo mete Nabòt
    devan pou dirije sèvis la.
  eng-BSB: They proclaimed a fast and gave Naboth a seat of honor among the people.
  eng-WEBPB: They proclaimed a fast, and set Naboth on high amongst the people.
  kbq-kbq: Hagi ne'za atreno nunamu hu kna erintazageno, vahe'ma atruma haza vahetmimofo
    zamavuga Nabotina ese trate avrente'naze.
  nhe-BL: Huan tlanahuatijque ma mosahuaca nochi tlen ehuaj ipan nopa altepetl huan
    ma mosentilica huan quisehuijque Nabot iniixpa nopa tlacame tlen nopa altepetl.
  bus-bus: Aↄ̃ lɛ́yigurↄↄ dìɛ, ben aↄ̃ vɛ̃ɛkii maaa kpà Nabↄtia gbɛ̃nↄ tɛ́.
  gub-BL: Omono kar tuwihaw ze'eg teko wanupe wà. — Ximumaw putar pitài 'ar zanezekwaku
    pà zanemai'u 'ym pà nehe, i'i wanupe wà. Omono'og teko wà. Umuapyk kar Nawot tuwihaw
    renaw rehe wà.
  eng-DRA: They proclaimed a fast, and made Naboth sit among the chief of the people.
