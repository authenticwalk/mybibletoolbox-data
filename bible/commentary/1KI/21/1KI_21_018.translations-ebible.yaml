verse: 1KI.021.018
translations:
  mal-C: “ശമര്യയിൽ ഭരണംനടത്തുന്ന ഇസ്രായേൽരാജാവായ ആഹാബിനെ ചെന്നുകാണുക. അയാൾ ഇപ്പോൾ
    നാബോത്തിന്റെ മുന്തിരിത്തോപ്പിലുണ്ട്. അതു കൈവശപ്പെടുത്തുന്നതിനായി അയാൾ പോയിരിക്കുന്നു.
  deu-TKW: Mache dich auf, gehe hinab und tritt vor Ahab, den König von Israel, der
    zu Samaria wohnt - er befindet sich eben im Weinberge Naboths, wohin er hinabgezogen
    ist, um ihn in Besitz zu nehmen, -
  lin-lin: « Kende kokutana na Akabi, mokonzi ya Isalaele, oyo azali kokonza wuta
    na Samari. Na ngonga oyo, azali kati na elanga ya vino ya Naboti epai wapi akendeki
    mpo na kokamata yango.
  eng-LSV: “Rise, go down to meet Ahab king of Israel, who [is] in Samaria—behold,
    in the vineyard of Naboth, to where he has gone down to possess it,
  eng-GNV: Arise, goe downe to meete Ahab King of Israel, which is in Samaria. loe,
    he is in the vineyarde of Naboth, whither he is gone downe to take possession
    of it.
  eng-WEBSTER: 'Arise, go down to meet Ahab king of Israel, who is in Samaria: behold,
    he is in the vineyard of Naboth, whither he is gone down to possess it.'
  nhw-BL: “Xiya huan xiquitati nopa tlanahuatijquetl Acab tlen tlali Israel. Ama yaya
    itztoc ipan tlali Samaria campa ixocomecamil Nabot pampa yajtoc quiitati nopa
    xocomeca mili para moaxcatis.
  swh-ONEN: “Shuka ukakutane na Ahabu mfalme wa Israeli, anayetawala Samaria. Sasa
    yuko katika shamba la mizabibu la Nabothi, ambapo amekwenda alimiliki.
  bba-bba: ɑ seewo ɑ dɑ ɑ kɑ Akɑbu Isirelibɑn sinɑ boko yinnɑ wi u wɑ̃ɑ Sɑmɑriɔ. Wi
    wee, u wɑ̃ɑ Nɑbɔtin resɛm ɡbɑɑrɔ u kɑ tu suɑ.
  eng-KJVCPB: 'Arise, go down to meet Ahab king of Israel, which is in Samaria: behold,
    he is in the vineyard of Naboth, whither he is gone down to possess it.'
  luo-luo: “Dhiyo mondo irom gi Ahab ruodh Israel molocho Samaria. Koro entie e puoth
    Naboth mar mzabibu mosedhiye mondo okaw obed mare.
  meu-meu: A tore isi, aola, Ahaba, Israel pavapavana, ida ba hedavari. Ia na Samaria
    ai, Naboto ena vine irneana vada e lao henia, baine ḡaunaia totona.
  npi-ULB: “उठ्, र सामरियामा बस्ने इस्रालका राजा आहाबलाई भेट्न जा । त्यो नाबोतको दाखबारीमा
    छ जहाँ त्यो दाखबारी हडप्न गएको छ ।
  yor-yor: “Sọ̀kalẹ̀ lọ láti lọ pàdé Ahabu ọba Israẹli, tí ó wà ní Samaria. Ó wà ní
    ọgbà àjàrà Naboti báyìí, níbi tí ó sọ̀kalẹ̀ lọ láti jogún rẹ̀.
  emp-NTPO: –Israeld̶ebema boro Acabo Samariad̶e b̶abarira acʌd̶e wãdua. Idjia Nabó
    b̶asi uva ẽjũãra edai carea wãsia. Ara nawena mama b̶ʌa.
  pes-OPCB: «برخیز و به شهر سامره، نزد اَخاب پادشاه برو. او به تاکستان نابوت رفته
    است تا آن را تصرف کند.
  tgl-ULB: “Bumangon ka at makipagkita kay Ahab na hari ng Israel, na naninirahan
    sa Samaria. Siya ay nasa ubasan ni Nabot, kung saan siya nagpunta para kunin ito.
  cbu-NT: Elíyasaa, shiysha naturi naayarush, kurakash Ajabash Israelchichish urkar
    yakat Samariyash napashini. Na in uwsha Nabotarineetsi mazar kizaruna waamatarisha
    yarangu, uwsha mzatsee ksutkiya.
  hui-hui: Isaraele wali agalinaga Kini Ahaba karia abale pu. Ibu áyu ogoni Samaria
    tano howa pialu Nabodonaga gerebi mabu wiagoha karulole manda bialu pu karia handa
    walia holebere.
  mya-mya: '``သင်​သည်​ရှ​မာ​ရိ​မြို့​ရှိ​အာဟပ်​မင်း​ထံ​သို့​သွား လော့။ သူ​သည်​နာ​ဗုတ်​၏​ဥယျာဉ်​ကို​သိမ်း​ယူ​ရန်
    ထို​ဥ​ယျာဉ်​ထဲ​၌​ရှိ​နေ​သည်​ကို​တွေ့​လိမ့်​မည်။-'
  bod-N: ཁྱོད་ཡར་ལོངས་ལ་སཱ་མར་ཡ་རུ་ཡོད་པའི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཨ་ཧབ་དང་འཕྲད་དུ་སོང་ཞིག
    ཉོན་དང་། ཁོ་ནི་ནཱ་རྦོད་ཀྱི་རྒུན་འབྲུམ་ར་བ་བདག་གིར་བཟུང་ཆེད་དེར་ཡོད་པ་ཡིན།
  sna-sna: “Buruka pasi undosangana naAhabhu mambo weIsraeri, uyo ari kutonga muSamaria.
    Iye zvino ari mumunda wemizambiringa waNabhoti, waaenda kundotora.
  spa-BLM: “Levántate y baja a recibir a Ajab, rey de Israel, que vive en Samaria.
    He aquí que está en la viña de Nabot, a la que ha bajado para tomar posesión de
    ella.
  cac-cac: —Ixic b'at il vin̈aj Acab sreyal Samaria. A d'a Jezreel ayec' vin̈ ticnaic
    d'a lum sluum vin̈aj Nabot, aton lum ix yiq'uec' vin̈ d'a vin̈.
  swh-ULB: “Inuka uende ukakutane na Ahabu mfalme wa Israeli, ambaye anaishi Samaria.
    Yumo kwenye shamba la Nabothi, ambako ameenda kuchukua umiliki wa shamba hilo.
  bel-bel: устань, ідзі насустрач Ахаву, цару Ізраільскаму, які ў Самарыі, - вось,
    ён цяпер у вінаградніку Навутэя, куды прыйшоў, каб узяць яго ў валоданьне,
  deu-ELBBK: Mach dich auf, geh hinab, Ahab, dem König von Israel, entgegen, der in
    Samaria ist; siehe, er ist im Weinberg Nabots, wohin er hinabgegangen ist, um
    ihn in Besitz zu nehmen.
  mbb-OT: “Genat ka, hendiyè ka te ki Hadì Ahab he hadì te Israel, he midhadì diyà
    te Samaria. Diyà sikandin te pemuleey ni Nabot te paras su egkesuatan din heini
    te ed-angken.
  mal-2015: നീ എഴുന്നേറ്റു ശമര്യയിലെ യിസ്രായേൽരാജാവായ ആഹാബിനെ എതിരേല്പാൻ ചെല്ലുക;
    ഇതാ, അവൻ നാബോത്തിന്റെ മുന്തിരിത്തോട്ടം കൈവശമാക്കുവാൻ അവിടേക്കു പോയിരിക്കുന്നു.
  rmc-rmc: „Ušťi a dža anglo izraeliko kraľis Achab andral e Samarija, bo ipen akana
    hino andre le Nabotoskri viňica, hoj la peske te zalel.
  pes-OPV: «برخیز و برای ملاقات اخاب، پادشاه اسرائیل که در سامره است فرود شو اینک
    او در تاکستان نابوت است که به آنجا فرود شد تا آن رامتصرف شود.
  ron-1924: „Скоалэ-те ши кобоарэ-те ынаинтя луй Ахаб, ымпэратул луй Исраел, ла Самария;
    ятэ-л, есте ын вия луй Набот, унде с-а коборыт с-о я ын стэпынире.
  ben-OBCV: “যে শমরিয়াতে রাজত্ব করছে, ইস্রায়েলের সেই রাজা আহাবের সঙ্গে তুমি দেখা
    করতে যাও। এখন সে নাবোতের সেই দ্রাক্ষাক্ষেতে আছে, যেটি দখল করার জন্য সে সেখানে
    গিয়েছে।
  som-som: War sara joogso, oo u dhaadhac boqorka dalka Israa'iil oo Axaab ah oo Samaariya
    deggan; oo bal eeg, wuxuu ku dhex jiraa beertii canabka ahayd oo Naabood, halkaasoo
    uu ugu dhaadhacay inuu iska qaato.
  lat-VUC: 'Surge, et descende in occursum Achab regis Israël, qui est in Samaria:
    ecce ad vineam Naboth descendit, ut possideat eam.'
  eng-ASVBT: 'Arise, go down to meet Ahab king of Israel, who dwelleth in Samaria:
    behold, he is in the vineyard of Naboth, whither he is gone down to take possession
    of it.'
  ita-1885: Levati, scendi incontro ad Achab, re d'Israele, il quale risiede in Samaria;
    ecco, egli è nella vigna di Nabot, dove egli è sceso, per prenderne la possessione.
  eng-LXXUP: 'And he said to them, If they come forth peaceably, take them alive;
    and if they come forth to war, take them alive:'
  eng-ULB: “Get up and go meet Ahab king of Israel, who lives in Samaria. He is in
    the vineyard of Naboth, where he has gone to take possession of it.
  spa-VBL: “Ve a encontrarte con Acab, rey de Israel, en Samaria. Ahora mismo está
    en la viña de Nabot, donde ha ido a reclamar su propiedad.
  fra-_FOB: Lève-toi, descends au-devant d'Achab, roi d'Israël, qui est à Samarie.
    Le voilà dans la vigne de Naboth, où il est descendu pour en prendre possession.
  mal-mal: “നീ എഴുന്നേറ്റ് ശമര്യയിലെ യിസ്രായേൽ രാജാവായ ആഹാബിനെ ചെന്ന് കാണുക; ഇപ്പോൾ
    അവൻ നാബോത്തിന്റെ മുന്തിരിത്തോട്ടം കൈവശമാക്കുവാൻ അവിടേക്ക് പോയിരിക്കുന്നു.
  urd-GVR: “Isrāīl ke bādshāh Aḳhiyab se jo Sāmariya meṅ rahtā hai milne jā. Is waqt
    wuh Nabot ke angūr ke bāġh meṅ hai, kyoṅki wuh us par qabzā karne ke lie wahāṅ
    pahuṅchā hai.
  suz-BL: मार लोव़ पवा बाक्‍त देंशा हना “इस्राएल ङा पिप आहाब कली ग्रुम्‍थ उइ लावो।
    मेको सामरीयाम बाक्‍शो नाबोथ आ अङगुर रू आंम के सेल्‍थ लशो बाक्‍ब।
  ita-1927: “Lèvati, scendi incontro ad Achab, re d’Israele, che sta in Samaria; ecco,
    egli è nella vigna di Naboth, dov’è sceso per prenderne possesso.
  ckb-ckb: «هەستە بەرەو خوارەوە بڕۆ بۆ بینینی ئەحاڤی پاشای ئیسرائیل، ئەوەی لە سامیرەیە.
    ئەو ئێستا لە ڕەزەمێوەکەی ناڤۆتدایە، کە چووە بۆ ئەوەی دەستی بەسەردا بگرێت.
  eng-BBE: Go down to Ahab, king of Israel, in Samaria; see, he is in the vine-garden
    of Naboth the Jezreelite, where he has gone to take it as his heritage.
  kan-OKCV: “ನೀನೆದ್ದು ಸಮಾರ್ಯದಲ್ಲಿರುವ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಅಹಾಬನಿಗೆ ಎದುರಾಗಿ ಹೋಗು. ಅವನು
    ನಾಬೋತನ ದ್ರಾಕ್ಷಿ ತೋಟದಲ್ಲಿದ್ದಾನೆ. ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಲು ಅಲ್ಲಿಗೆ ಹೋಗಿದ್ದಾನೆ.
  tam-2017: நீ எழுந்து, சமாரியாவில் இருக்கிற இஸ்ரவேலின் ராஜாவாகிய ஆகாபைச் சந்திக்கும்படி
    போ; இதோ, அவன் நாபோத்தின் திராட்சைத்தோட்டத்தைச் சொந்தமாக எடுத்துக்கொள்ள அங்கே போயிருக்கிறான்.
  spa-RV-1909: 'Levántate, desciende á encontrarte con Achâb rey de Israel, que está
    en Samaria: he aquí él está en la viña de Naboth, á la cual ha descendido para
    tomar posesión de ella.'
  ron-BTF: Ridică-te, coboară pentru a-l întâlni pe Ahab, împăratul lui Israel, care
    este în Samaria; iată, el este în via lui Nabot, unde a coborât pentru a o lua
    în stăpânire.
  eng-WEBP: “Arise, go down to meet Ahab king of Israel, who dwells in Samaria. Behold,
    he is in the vineyard of Naboth, where he has gone down to take possession of
    it.
  eng-FBV: “Go and meet Ahab, king of Israel, in Samaria. He is right now in Naboth's
    vineyard, where he has gone to claim ownership of it.
  nld-1939: Sta op en ga naar Achab, den koning van Israël, die te Samaria woont;
    hij is in de wijngaard van Nabot, die hij in bezit is gaan nemen.
  nch-BL: “Xiya huan xiquitati nopa tanahuatijquet Acab ten tali Israel. Ama yaya
    itztoc ipan tali Samaria campa ixocomecamil Nabot pampa yajtoc quiitati nopa xocomeca
    mili para moaxcatis.
  vie-1934: Hãy đứng dậy đi xuống đón A-háp, vua Y-sơ-ra-ên, ở tại Sa-ma-ri. Kìa,
    người ở trong vườn nho của Na-bốt, đặng lấy làm của mình.
  hin-CV: “जाकर इस्राएल के राजा अहाब से, जो शमरिया में है, भेंटकरो. देखना इस समय वह
    नाबोथ की दाख की बारी में है, जहां वह उस पर अधिकार करने के लिए गया हुआ है.
  spa-BES: Desciende a Acab, rey de Israel, en Samaria; Mira, él está en el huerto
    de Nabot de Jezreel, donde ha ido a tomarlo como su herencia.
  tdx-tdx: Miavota, mizo­tsoa hifanalaka amy Akabe mpanjaka’ Israele, mpimoneñe e
    Somerone; inao t’ie an-tanem-bahe’ i Nabote ao, nizotso mb’eo hanaña’e.
  tha-KJV: “จงลุกขึ้นแล้วลงไปพบอาหับกษั​ตริ​ย์​แห่​งอ​ิสราเอล ผู้​อยู่​ในสะมาเรีย
    ดู​เถิด เขาอยู่ในสวนองุ่นของนาโบท ที่​เขาไปยึดเอาเป็นกรรมสิทธิ์
  por-BR-2018: 'Levanta-te, desce a encontrar-te com Acabe rei de Israel, que está
    em Samaria: eis que ele está na vinha de Nabote, à qual desceu para tomar possessão
    dela.'
  deu-ELO: Mache dich auf, gehe hinab, Ahab, dem König von Israel, entgegen, der zu
    Samaria ist; siehe, er ist im Weinberge Naboths, wohin er hinabgegangen ist, um
    ihn in Besitz zu nehmen.
  eng-WYC-2018: Rise thou, go down into the coming of Ahab, king of Israel, which
    is in Samaria; lo! he goeth down to the vinery of Naboth, that he have it in possession.
    (Rise thou up, and go down to meet with Ahab, the king of Israel, who is in Samaria;
    behold! he goeth down to the vineyard of Naboth, to take possession of it.)
  epo-epo: Leviĝu, iru renkonte al Aĥab, reĝo de Izrael, kiu estas en Samario; jen
    li nun estas en la vinberĝardeno de Nabot, kien li iris, por ekposedi ĝin;
  uig-PIN: «Ⱪopup berip, Samariyǝdǝ olturuxluⱪ Israil padixaⱨi Aⱨab bilǝn uqraxⱪin;
    mana u Nabotning üzümzarliⱪida turidu; qünki uni igiliwelix üqün u yǝrgǝ bardi.
  beo-beo: '“Di Samelia hina bagade A:iha:bema masa. E da Na:ibode ea waini efe sagai
    amo lamusa: esalebe. Di da e amogai ba:mu.'
  tpi-OTNT: “Yu kirap i go givim tok long King Ahap bilong Israel. Nau em i lusim
    Samaria na i stap long gaden wain bilong Nabot. Em i laik kisim dispela gaden.
  hau-SA: Ta ce, “Gangara don ka sadu da Ahab sarkin Isra’ila, wanda yake mulki a
    Samariya. Yanzu yana a gonar inabin Nabot, inda ya tafi yă mallake ta.
  uig-LAT: «Qopup bérip, Samariyede olturushluq Israil padishahi Ahab bilen uchrashqin;
    mana u Nabotning üzümzarliqida turidu; chünki uni igiliwélish üchün u yerge bardi.
  nde-nde: “Yehla uyehlangabeza u-Ahabi inkosi yako-Israyeli obusa eSamariya. Usesivinini
    sikaNabhothi, uye khona ukuze azithathele lesosivini.
  ton-ton: '“Tuʻu hake, mo ʻalu hifo ke fakafetaulaki kia ʻEhapi ko e tuʻi ʻo ʻIsileli,
    ʻaia ʻoku ʻi Samēlia: vakai, ʻoku ne ʻi he ngoue vaine ʻo Napoti, ʻaia kuo ne
    ʻalu hifo ki ai ke maʻu ia maʻana.'
  ces-1613: Vstana, vyjdi vstříc Achabovi králi Izraelskému, kterýž bydlí v Samaří,
    a hle, jest na vinici Nábotově, do níž všel, aby ji ujal.
  eng-WMB: “Arise, go down to meet Ahab king of Israel, who dwells in Samaria. Behold,
    he is in the vineyard of Naboth, where he has gone down to take possession of
    it.
  tam-TCV: “சமாரியாவில் அரசாளுகிற இஸ்ரயேலின் அரசன் ஆகாபைச் சந்திக்கப் போ. அவன் இப்போது
    நாபோத்தினுடைய திராட்சைத் தோட்டத்தைத் தன் உரிமையாக்கிக்கொள்ளும்படி அங்கு போயிருக்கிறான்.
  ceb-ULB: '''''Bangon ug pakigkita kang Ahab nga hari sa Israel, nga nagpuyo sa Samaria.
    Anaa siya sa parasan ni Nabot, diin miadto siya aron sa pagpanag-iya niini.'
  pol-UBG: Wstań, zejdź naprzeciw Achaba, króla Izraela, który przebywa w Samarii.
    Oto jest w winnicy Nabota, do której zszedł, aby ją wziąć w posiadanie.
  agr-agr: “Wetá nunikam Acab Israel aents aidaun apuji Samaria nugkanum puja nunú
    egakta. Tuja yamaya juwik Nabota ajajin jukitatus ajanum jegan wekaewai.
  kyc-kyc: Yuu Samaria range kiŋi Ayapeme Napote isa girapo ee doko nyakaminya pilyamoŋo
    baa petamo dokona puu.
  urd-GVU: ”اسرائیل کے بادشاہ اخی اب سے جو سامریہ میں رہتا ہے ملنے جا۔ اِس وقت وہ
    نبوت کے انگور کے باغ میں ہے، کیونکہ وہ اُس پر قبضہ کرنے کے لئے وہاں پہنچا ہے۔
  deu-1912: Mache dich auf und gehe hinab, Ahab, dem König Israels, entgegen, der
    zu Samaria ist, siehe, er ist im Weinberge Naboths, dahin er ist hinabgegangen,
    daß er ihn einnehme,
  kan-2017: ಆತನು ಅವನಿಗೆ, “ನೀನು ಹೋಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ವಾಸಿಸುವ ಇಸ್ರಾಯೇಲ್ ರಾಜನನ್ನು ಕಾಣು. ಅವನು
    ಈಗ ನಾಬೋತನ ದ್ರಾಕ್ಷಿ ತೋಟವನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೋಸ್ಕರ ಅಲ್ಲಿಗೆ ಹೋಗಿದ್ದಾನೆ.
  yap-yap: “Mman mu guy Ahab ni Pilung nu Samaria. Ya gimew ra mada’ ko fa gi woldug
    ni fi’in Naboth, ni aram e ke yan ni nge lekag ya nge fi’iy.
  hlt-MCSB: “Thoo, Samaria kah Israel manghai Ahab doe la suntla laeh. Naboth kah
    misurdum pang hamla suntla lako ke.
  mdy-ETH: «ሳማሪያ ካኣቲ፥ ዓክዓቤ ኮይላ ዴንዴ፤ ናኣቡቴኮ ዎይኖ ጎዦ ፔኤሮ ማሂ ዒ ዔኪፆይዳ ዓኣንቴ ዒኢካ ኔ ዒዛ ዴንቃንዳኔ፤
  twi-ASANTE: “Kɔ na kɔhyia Israelhene Ahab a ɔdi Samaria so no. Seesei ara ɔwɔ Nabot
    bobeturo no mu a ɔrebɛfa.
  eng-WEBU: “Arise, go down to meet Ahab king of Israel, who dwells in Samaria. Behold,
    he is in the vineyard of Naboth, where he has gone down to take possession of
    it.
  wal-wal: “Samaariyan kawotida Israa7eela Kawuwaa Akaabaara gaittanau duge wodhdha.
    I ha77i Naabute woiniyaa turaa sohuwaa ekkanau biidi, yan de7ees.
  spa-PDDPT: Levántate, baja a encontrarte con Acab, rey de Israel, que está en Samaria.
    Mira, está en el viñedo de Nabot, a donde bajó para tomar posesión de él.
  gun-gun: — Epu'ã ke, tereo revaexĩ aguã Israel pygua huvixa Acabe Samaria py hekoa
    va'e. Nabote mba'ekue uvaty py 'rã rexa, ojeupe guarã ojopy aguã ooague py.
  ilo-ULB: “Tumakderka ket mapanmo saraken ni Ahab nga ari ti Israel, nga agnanaed
    idiay Samaria. Adda isuna iti kaubasan ni Nabot, tapno tagikuaenna daytoy.
  kpg-kpg: “Hana gi di king Ahab o Samaria. Goe ga gidee a mee i lodo di hadagee waini
    a Naboth, dela bolo ia ga hai mee gi di maa.
  uig-ARA: «قوپۇپ بېرىپ، سامارىيەدە ئولتۇرۇشلۇق ئىسرائىل پادىشاھى ئاھاب بىلەن ئۇچراشقىن؛
    مانا ئۇ نابوتنىڭ ئۈزۈمزارلىقىدا تۇرىدۇ؛ چۈنكى ئۇنى ئىگىلىۋېلىش ئۈچۈن ئۇ يەرگە
    باردى.
  sus-sus: «Siga Isirayila mangɛ Akabu yire Samari. A na Naboti xa sansi yire, a naxan
    findixi a gbe ra.
  pon-2006: “Kohla rehn Nanmwarki Eihap nan Sameria. Ke pahn diarada nan en Napod
    eh mwetuwel en waino, pwe e pahn ninlimanikilahr.
  jae-jae: “Ôndi naôsêp ôndac kiŋ Israelŋa Ahab, taŋ gêŋgôŋ Samaria naŋ. Ma ôlic acgom,
    eŋ jagêmoa Nabotnê kôm wainŋa. Eŋ gêja gebe êkôc kôm tau su êtu ênê gêŋ.
  ksd-ksd: Una tut, ma una vana ur upi una barat Akab ra king Israel, nina i ki Samaria;
    go i ki ta ra uma na vain kai Nabot, tago i tar vana tana upi na kale pa ia.
  tur-YTC: “Kalk, Samariya'da oturan İsrael Kralı Ahav'ı karşılamaya in. İşte, Navot'un
    bağındadır; onu mülk edinmek için indi.
  grc-BRENT: Καὶ εἶπεν αὐτοῖς, εἰ εἰς εἰρήνην ἐκπορεύονται, συλλαβεῖν αὐτοὺς ζῶντας·
    καὶ εἰ εἰς πόλεμον, ζῶντας συλλαβεῖν αὐτούς·
  ind-AYT: “Bangkitlah, pergilah menemui Ahab, raja Israel, yang berada di Samaria.
    Lihatlah, dia berada di kebun anggur Nabot. Dia pergi ke sana untuk mengambilnya
    menjadi miliknya.
  nya-nya: “Nyamuka, pita ukakumane ndi Ahabu, mfumu ya Israeli amene amalamulira
    ku Samariya. Pano ali ku munda wamphesa wa Naboti kumene wapita kuti akatenge
    mundawo kuti ukhale wake.
  hrv-hrv: “Ustani i siđi u Samariju, u susret Ahabu, kralju izraelskom. Eno ga u
    vinogradu Nabotovu u koji je sišao da ga zaposjedne.
  mps-mps: “Nage hogodasa pelama, te Israel king Ahapbolo te tama po wagi pao. Megi
    aga te Samaria tagalama, te Nabotgo wain gide bidibao. Agai te gi sąį hagede
    ebo dao.
  tpi-tpi: “Yu kirap i go givim tok long King Ahap bilong Israel. Nau em i lusim Samaria
    na i stap long gaden wain bilong Nabot. Em i laik kisim dispela gaden.
  dan-1931: “Stå op, gå Akab, Israels Konge i Samaria, i Møde; han er just i Nabots
    Vingård, som han er gået ned at tage i Besiddelse.
  vie-OVCB: “Con đi Sa-ma-ri gặp A-háp, vua Ít-ra-ên, hiện đang ở trong vườn nho mà
    nó vừa chiếm đoạt của Na-bốt,
  guj-2017: “ઊઠ, સમરુનમાં રહેતા ઇઝરાયલના રાજા આહાબ પાસે જા. તે તને નાબોથની દ્રાક્ષવાડીમાં
    મળશે. તે ત્યાં દ્રાક્ષવાડીનો કબજો લેવા ગયો છે.
  pon-2006A: “Kohla rehn Nanmwarki Eihap nan Sameria. Ke pahn diarada nan en Napod
    eh mwetuwel en waino, pwe e pahn ninlimanikilahr.
  por-BRBSL: “Levanta-te, desce ao encontro de Ahab, rei de Israel, que habita em
    Samaria. Eis que ele está na vinha de Nabot, onde desceu para tomar posse dela.
  cth-cth: Thaw nateh, Samaria kho kaawm e Isarel siangpahrang Ahab kâhmo hanelah
    cet. Ahni teh Naboth e misur takha la hanelah a cei teh haw vah ao.
  twi-twi: “Kɔ na kohyia Israelhene Ahab a odi Samaria so no. Mprempren ara ɔwɔ Nabot
    bobeturo no mu a ɔrebɛfa.
  hlt-hlt: “Thoo, Samaria kah Israel manghai Ahab doe la suntla laeh. Naboth kah misurdum
    pang hamla suntla lako ke.
  tbz-SIM: Ítɛ́ kɛ́kɔtɛ Sɑmmɑrii kɛ́yɑ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Akɑbu, kòo bo Nɑbɔti
    pɑku miɛkɛ, ò kɔ̀tɛ kɛ bo kù tùótɛ́mu kɛ́tiekɛ.
  msy-2020: “Nɨ Israelɨn Atrivim Ahap bagh mangɨ egh a mɨkemegh. A Samaria ategha,
    Jesrilɨn nguibamɨn ghua Nabotɨn wainɨn azenimɨn iti. A ua bagh azenir kam iniasava
    ami.
  dop-dop: Polo Ɩsɛɣɛlɩ wulɑʋ tɛɣɛ Sɑmɑlii. Ɩ wɛ Nɑpɔtɩ tɑɑlɛ nte ɩ lɛɛkɑɑ tɔ tǝ tɑɑ.
  azb-azb: «Qalx Samariyada İsrailə padşahlıq edən Axavı qarşılamağa get. O, Navotun
    üzüm bağındadır. Axav onu mülk etmək üçün oraya yollandı.
  eng-DBY: 'Arise, go down to meet Ahab king of Israel, who is in Samaria: behold,
    he is in the vineyard of Naboth, whither he is gone down to take possession of
    it.'
  hin-2017: “चल, सामरिया में रहनेवाले इस्राएल के राजा अहाब से मिलने को जा; वह तो नाबोत
    की दाख की बारी में है, उसे अपने अधिकार में लेने को वह वहाँ गया है।
  wol-KYG: «Demal taseek Axab buurub Israyil ba ca Samari. Ma nga nee ca toolu reseñu
    Nabot ba mu nanguji.
  eng-YLT: '''Rise, go down to meet Ahab king of Israel, who [is] in Samaria, — lo,
    in the vineyard of Naboth, whither he hath gone down to possess it,'
  kne-kne: “Manballalong ka ay dagos ta en ka ilan si Ari Ahab. Wadad wani sin inobasan
    Nabot tan laydena ay okaen.
  eng-WYC-2017: Rise thou, go down into the coming of Ahab, king of Israel, which
    is in Samaria; lo! he goeth down to the vinery [or vineyard] of Naboth, that he
    have it in possession.
  eng-WMBB: “Arise, go down to meet Ahab king of Israel, who dwells in Samaria. Behold,
    he is in the vineyard of Naboth, where he has gone down to take possession of
    it.
  urd-GVH: “इसराईल के बादशाह अख़ियब से जो सामरिया में रहता है मिलने जा। इस वक़्त वह
    नबोत के अंगूर के बाग़ में है, क्योंकि वह उस पर क़ब्ज़ा करने के लिए वहाँ पहुँचा
    है।
  rug-rug: “Gore la, mamu la tutuvia se Ehabi sa baṉara pa Izireli pu koa baṉara pa
    Sameria. Kamahire si pa inuma vaeni te Neboti si asa, vasina la pude vagia nana
    sa inuma vaeni asa.
  gaz-gaz: “Ahaab mooticha Israaʼel kan Samaariyaa keessa taaʼee bulchu sana arguuf
    gad buʼi. Inni amma lafa qotiisaa sana dhaaluuf gad buʼee iddoo dhaabaa wayinii
    Naabot keessa jira.
  fra-LSG: Lève-toi, descends au-devant d’Achab, roi d’Israël à Samarie; le voilà
    dans la vigne de Naboth, où il est descendu pour en prendre possession.
  gnn-gnn: '@see-verse:1KI.021.017'
  yal-yal: “Siga Axabi fɛma, Isirayila mangan naxan dɔxi Samari taani. A sa Naboti
    a manpa bili nakɔni, a sigaxi naxan findideni a gbeen na.
  haw-1868: E eu, e iho ae oe e halawai me Ahaba ke alii o ka Iseraela, o ko Samaria;
    aia hoi ia maloko o ka malawaina o Nabota kahi i iho ai oia e komo.
  arb-NAV: «قُمِ امْضِ لِلِقَاءِ آخْابَ مَلِكِ إِسْرَائِيلَ الْمُقِيمِ فِي السَّامِرَةِ،
    فَهَا هُوَ قَدْ نَزَلَ إِلَى كَرْمِ نَابُوتَ لِيَسْتَوْلِيَ عَلَيْهِ،
  ewe-ewe: “Yi Fia Ahab gbɔ le Samaria. Anɔ Nabɔt ƒe wainbɔ me, axɔe abe etɔe ene.
  eng-LEE: Arise, go down to meet Achab the king of Israel, who is in Samaria; behold
    he is in the vineyard of Naboth, whither he is gone down to take possession of
    it.
  gvn-gvn: '@see-verse:1KI.021.017'
  asm-FB: “উঠা, চমৰিয়া-নিবাসী ইস্ৰায়েলৰ ৰজা আহাবৰ লগত সাক্ষ্য কৰিবলৈ যোৱা। তেওঁ
    নাবোতৰ দ্ৰাক্ষাবাৰীত আছে; তেওঁ তাক অধিকাৰ কৰিবলৈ সেই ঠাইলৈ গ’ল।
  sus-A: «سِفَ عِسِرَيِلَ مَنفّ عَكَبُ يِرٍ سَمَرِ. عَ نَ نَبٌتِ شَ سَنسِ يِرٍ، عَ
    نَشَن قِندِشِ عَ فبٍ رَ.
  fra-SBL: « Lève-toi, descends à la rencontre d'Achab, roi d'Israël, qui habite à
    Samarie. Voici qu'il est dans la vigne de Naboth, où il est descendu pour en prendre
    possession.
  hbo-hbo: ק֣וּם רֵ֗ד לִקְרַ֛את אַחְאָ֥ב מֶֽלֶךְ־יִשְׂרָאֵ֖ל אֲשֶׁ֣ר בְּשֹׁמְרֹ֑ון
    הִנֵּה֙ בְּכֶ֣רֶם נָבֹ֔ות אֲשֶׁר־יָ֥רַד שָׁ֖ם לְרִשְׁתֹּֽו׃
  piu-2006: '@see-verse:1KI.021.017'
  kik-kik: “Ikũrũka ũgatũnge Ahabu mũthamaki wa Isiraeli, ũrĩa wathanaga Samaria.
    Rĩu arĩ mũgũnda-inĩ wa mĩthabibũ wa Nabothu kũrĩa athiĩte kwĩgwatĩra mũgũnda ũcio
    ũtuĩke wake.
  fra-NCL: « Lève-toi, descends au devant d’Achab, roi d’Israël, qui règne à Samarie ;
    le voilà dans la vigne de Naboth, où il est descendu pour en prendre possession.
  cek-AK: Samaria vangpui ah kaom, Israel siangpahrang Ahab to tongh hanah caeh tathuk
    ah; khenah, anih loe vaihi Naboth ih misur takha thungah oh, anih loe caeh tathuk
    moe, to ih takha to lak boeh.
  cuk-cuk: “Israel-e-rey-Acabʼse be nae. Acab, Nabot-nainugi gunaid. Nabot-ibe nainu-suega
    gunaid.
  uig-CYR: «Қопуп берип, Самарийәдә олтиришлиқ Исраил падишаси Аһаб билән учрашқин;
    мана у Наботниң үзүмзарлиғида туриду; чүнки уни егиливелиш үчүн у йәргә барди.
  tel-2017: “నీవు లేచి సమరయలో ఉన్న ఇశ్రాయేలు రాజైన అహాబును కలుసుకోడానికి బయలు దేరు.
    అతడు నాబోతు ద్రాక్షతోటలో ఉన్నాడు. అతడు దాన్ని స్వాధీనం చేసుకోడానికి వెళ్ళాడు.
  hat-BSA: “Leve, ale desann rankontre Achab, wa Israël la, ki Samarie. Gade byen,
    li nan chan rezen Naboth kote li te desann pou pran posesyon li.
  kos-kos: “Fahla nu yorol Ahab, tokosra Samaria. Kom ac konalak in ima in grape lal
    Naboth, su el akola in sruokya lal.
  hbo-WLC: ק֣וּם רֵ֗ד לִקְרַ֛את אַחְאָ֥ב מֶֽלֶךְ־יִשְׂרָאֵ֖ל אֲשֶׁ֣ר בְּשֹׁמְר֑וֹן
    הִנֵּה֙ בְּכֶ֣רֶם נָב֔וֹת אֲשֶׁר־יָ֥רַד שָׁ֖ם לְרִשְׁתּֽוֹ׃
  ibo-ibo: “Bilie, gaa zute Ehab, eze Izrel onye bi na Sameria. Ọ nọ ugbu a nʼime
    ubi vaịnị Nebọt inwetara ya onwe ya.
  ory-ory: ଉଠ, ଶମରୀୟା-ନିବାସୀ ଇସ୍ରାଏଲର ରାଜା ଆହାବ ସଙ୍ଗେ ସାକ୍ଷାତ କରିବାକୁ ଯାଅ; ଦେଖ, ସେ
    ନାବୋତର ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରରେ ଅଛି, ସେ ତାହା ଅଧିକାରରେ ଆଣିବା ପାଇଁ ସେସ୍ଥାନକୁ ଯାଇଅଛି।
  chk-chk: “Kopwe feila o churi Ahap ewe kingen Israel mi nom Samaria. Nengeni, a
    nom lon än Napot we tanipin wain pwe a eäni.
  rop-rop: “Yu garra go langa King Eiheb det boswan deya langa Sameriya. Im deya na
    redi blanga teikoba det greip fam blanga Neiboth.
  ukr-1871: Збірайся, йди на встрічу Ахабові, цареві Ізраїлському, що в Самариї —
    він саме тепер у винограднику Набота, що пійшов узяти його в державу, —
  deu-1951: Mache dich auf und gehe hinab, Ahab, dem König von Israel, der zu Samaria
    ist, entgegen! Siehe, er ist im Weinberg Nabots, dahin er gegangen, um ihn in
    Besitz zu nehmen.
  eng-JPS: '''Arise, go down to meet Ahab king of Israel, who dwelleth in Samaria;
    behold, he is in the vineyard of Naboth, whither he is gone down to take possession
    of it.'
  srp-1865: Ustani, izidi na susret Ahavu caru Izrailjevu, koji sjedi u Samariji;
    eno ga u vinogradu Navutejevu, kuda je otišao da ga uzme.
  lug-lug: “Serengeta eri Akabu kabaka wa Isirayiri afugira mu Samaliya, kubanga laba
    ali mu nnimiro ey’emizabbibu eya Nabosi era agenze okugitwala.
  heb-heb: קום רד לקראת אחאב מלך ישראל אשר בשמרון הנה בכרם נבות אשר ירד שם לרשתו׃
  ben-IRV: “ওঠ, শমরিয়াতে ইস্রায়েলের রাজা আহাবের সঙ্গে দেখা করতে যাও। দেখো, সে এখন
    নাবোতের আঙ্গুর ক্ষেতে আছে। সে ওটার দখল নেবার জন্য সেখানে গেছে।
  pan-pan: ਉੱਠ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹ ਅਹਾਬ ਨੂੰ ਜੋ ਸਾਮਰਿਯਾ ਵਿੱਚ ਵੱਸਦਾ ਹੈ ਜਾ ਮਿਲ। ਵੇਖ,
    ਉਹ ਨਾਬੋਥ ਦੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਵਿੱਚ ਹੈ ਅਤੇ ਉਸ ਦਾ ਕਬਜ਼ਾ ਲੈਣ ਨੂੰ ਉੱਥੇ ਗਿਆ ਹੈ।
  tkr-tkr: – Samariyel İzrailis paççahiyvalla haa'ane Axavısqa hak'ne. Mana Navotne
    t'ımılyne bağee ixhes. Man cune doyulqa qa'asva mana maqa arı.
  mya-JVB: သင်သည်ရှမာရိ မြို့၌ နေသော ဣသရေလ ရှင်ဘုရင် အာဟပ် ကို ကြိုဆို အံ့သောငှါ ထ
    သွား လော့။ သူသည်နာဗုတ် ၏ စပျစ် ဥယျာဉ်ကို သိမ်းယူ ခြင်းငှါ သွား ၍ ယခုဥယျာဉ်၌ရှိ
    ၏။
  tbg-tbg: Are Isareri avuhainaava Sameria vatukaqi vainaini otu vuane. Viva Nabotira
    uaini naaho varareva vivo.
  hmo-hmo: “Oi toreisi, oi lao, Ahaba, Israela edia king danu do oi hedavari. Ia be
    Samaria dekenai, Naboto ena vain uma dekenai ia lao vadaeni, do ia abia, iena,
    gwauraia.
  urd-urd: उठ और शाहए — इस्राईल अख़ीअब से, जो सामरिया में रहता है, मिलने को जा। देख,
    वह नबोत के ताकिस्तान में है, और उस पर क़ब्ज़ा करने को वहाँ गया है।
  rus-SYN: встань, пойди навстречу Ахаву, царю Израильскому, который в Самарии, вот,
    он теперь в винограднике Навуфея, куда пришел, чтобы взять его во владение;
  bqc-SIM: Fɛlɛ gɛ́ Samali kí Ahabu lei. À gɛ̀ Nabↄti vɛ̃ɛbu sɛ́i, a ku we.
  tcz-CHONGTHU: “Samaria a vaihompa Israel lengpa Ahab khu ga kimupi dingin chesuh
    tan, amachu Jezreel munna Naboth lengpileiya ama a ding akichan pet tah nato ding
    ahi,” ati.
  mar-mar: “ऊठ शोमरोनमधल्या इस्राएलचा राजा अहाबाकडे जा तो नाबोथाच्या द्राक्षमळ्यात
    असेल. तो मळा वतन करून घ्यायला तिथे गेला आहे.
  qub-qub: «Israelpa raynin Samariacho tiyaycaj Acab cajman ayway. Canan örami Nabotpa
    übas chacrancho caycan. Aywarcur charicurcusha.
  bqp-bqp: Ǹ futɛ ǹ gɛ́ Samaria kína Ahabu le. À gɛ̀ɛ Nabↄti geepi líkpɛ sí, à kú
    gwe.
  hat-hat: -Al jwenn wa Akab nan peyi Samari. W'ap jwenn li koulye a nan jaden rezen
    Nabòt la. Li vin pran l' pou li.
  eng-BSB: “Get up and go down to meet Ahab king of Israel, who is in Samaria. See,
    he is in the vineyard of Naboth, of which he has gone to take possession.
  eng-WEBPB: “Arise, go down to meet Ahab king of Israel, who dwells in Samaria. Behold,
    he is in the vineyard of Naboth, where he has gone down to take possession of
    it.
  kbq-kbq: Otinka vunka Israeli kini ne' Ahapu'a Sameriama nemania ne'mo, Naboti waini
    hoza erinaku ana hozafi umani'neanki uraminka ome negenka,
  nhe-BL: “Xiya huan xiquitati nopa tlanahuatijquetl Acab tlen tlali Israel. Ama yajaya
    itztoc ipan tlali Samaria campa ixocomecamil Nabot pampa yajtoc quiitati nopa
    xocomeca mili para moaxcatis.
  bus-bus: Ǹ fɛɛ ǹ gá Samaria kí Ahabu le. À gàa Nabↄti geepi líkpɛ sí, à kú gwe.
  gub-BL: — Eze'eg eho Akaw Izaew wanuwihawete pe nehe kury. Xamari tawhu pe hekon.
    Erexak putar Zereew tawhu pe nehe, Nawot iko kwer uwà tyw pe nehe. Oho a'e pe
    ko hexak pà izar romo wiko pà a'e.
  eng-DRA: 'Arise, and go down to meet Achab king of Israel, who is in Samaria: behold
    he is going down to the vineyard of Naboth, to take possession of it:'
