verse: 1KI.021.007
translations:
  mal-C: 'അദ്ദേഹത്തിന്റെ ഭാര്യയായ ഈസബേൽ പറഞ്ഞു: “ഇസ്രായേലിൽ രാജാവായി വാഴുന്നത് ഈ വിധമോ!
    കൊള്ളാം! എഴുന്നേൽക്കൂ, ഭക്ഷണം കഴിക്കൂ; സന്തോഷമായിരിക്കൂ; യെസ്രീല്യനായ നാബോത്തിന്റെ
    മുന്തിരിത്തോപ്പ് ഞാൻ അങ്ങേക്കു തരും.”'
  deu-TKW: 'Da erwiderte ihm seine Gemahlin Isebel: Übst du jetzt Königsgewalt in
    Israel aus? Steh auf, nimm Speise zu dir und sei guter Dinge. Den Weinberg des
    Jesreeliters Naboth will ich dir verschaffen!'
  lin-lin: 'Bongo mwasi na ye, Jezabeli, alobaki na ye : — Boni, ezali yo nde ozali
    mokonzi ya Isalaele to te ? Lamuka ! Lia mpe sepela ! Nakopesa yo elanga ya vino
    ya Naboti, moto ya Jizireyeli.'
  eng-LSV: And his wife Jezebel says to him, “You now execute rule over Israel! Rise,
    eat bread, and let your heart be glad—I give the vineyard of Naboth the Jezreelite
    to you.”
  eng-GNV: Then Iezebel his wife sayde vnto him, Doest thou nowe gouerne the kingdome
    of Israel? vp, eate bread, and be of good cheere, I will giue thee the vineyard
    of Naboth the Izreelite.
  eng-WEBSTER: 'And Jezebel his wife said to him, Dost thou now govern the kingdom
    of Israel? arise, and eat bread, and let thy heart be merry: I will give thee
    the vineyard of Naboth the Jezreelite.'
  nhw-BL: 'Huajca Jezabel, isihua quinanquili: ―¡Ta titlanahuatijquetl ipan ni tlali
    Israel! ¡Ximehua huan xitlacua huan amo xijchihuili cuenta catli mitzpanotoc!
    Na nimitzmacas ixocomecamil Nabot.'
  swh-ONEN: Yezebeli mke wake akasema, “Hivi ndivyo unavyofanya, nawe ni mfalme katika
    Israeli yote? Inuka na ule! Changamka. Nitakupatia shamba la mizabibu la Nabothi,
    Myezreeli.”
  bba-bba: Yerɑ Yesɑbɛli wi, u nùn sɔ̃ɔwɑ u nɛɛ, n ǹ wunɑ ɑ sɑ̃ɑ Isirelibɑn sunɔ?
    A seewo ɑ di kɑ nuku dobu. Nɛ, kon nun Nɑbɔtin ɡbɑɑ te wɛ̃.
  eng-KJVCPB: 'And Jezebel his wife said unto him, Dost thou now govern the kingdom
    of Israel? arise, and eat bread, and let thine heart be merry: I will give thee
    the vineyard of Naboth the Jezreelite.'
  luo-luo: Jezebel jaode to nowachone niya, “Bende e kaka onego itimri to in e ruoth
    mar Israel? Aa malo kendo ichiem! Bed mamor. Abiro miyi puoth mzabibu mar Naboth
    ja-Jezreel.”
  meu-meu: Bena adavana Iesebel ese e hamaoroa, eto, Oi na harihari Israel o lohiaiamu
    a? A tore isi, bavaniani, lalomu na baine moale; lau ese Naboto tau Iesrele ena
    vine imeana baina henimu.
  npi-ULB: त्यसैले तिनकी पत्नी ईजेबेलले तिनलाई जवाफ दिइन्, “के तपाईंले इस्राएलको राज्यमाथि
    शासन गर्नुहुन्न र ? उठेर खानुहोस् । तपाईंको मन प्रसन्न होस् । म यिजरेली नाबोतको
    दाखबारी तपाईंलाई दिलाइदिने छु ।”
  yor-yor: Jesebeli aya rẹ̀ sì wí pé, “Ṣé báyìí ni ìwọ yóò ṣe ṣe bí ọba lórí Israẹli?
    Dìde, jẹun! Kí o sì jẹ́ kí inú rẹ̀ dùn. Èmi yóò sì fún ọ ní ọgbà àjàrà Naboti
    ará Jesreeli.”
  emp-NTPO: 'Maʌ̃ne Acabo quima Jezabelba jarasia: –¿Mãwãra bʌra Israeld̶ebema boroẽ́ca?
    Sopua b̶arãdua. Piradrʌped̶a ne codua. Mʌ̃a Jezreeld̶ebema Nabó uva ẽjũãra bʌ́a
    jãrĩ diaya.–'
  pes-OPCB: 'ایزابل به او گفت: «مگر تو در اسرائیل پادشاه نیستی؟ بلند شو و غذا بخور
    و هیچ ناراحت نباش؛ تاکستان نابوت را من خودم برایت می‌گیرم!»'
  tgl-ULB: Kaya sumagot ang kaniyang asawang si Jezebel, “Hindi ba't pinamumunuan
    mo pa rin ang kaharian ng Israel? Bumangon ka at kumain; hayaan mo ang iyong puso
    na magsaya. Kukunin ko ang ubasan ni Nabot na taga-Jezreel para sa iyo.”
  cbu-NT: 'Ashiriya, Jesabelsha: Itaru, ¿mayaamsha anungaz mangish kapung mantsaksha?
    Watam shiy kurakshawa. Israelchichee tputs ichingaroo shiyamari ksutakshawa. Mapiyrush
    naayarush, katungashini, anoo mbizapish. Ashiriya, nuwshat Nabotaa mazar shiyaam
    paxanxchinllpa, tárangu,'
  hui-hui: Ani layagola Yasebele ibugua ibuhondo lalu, Isaraele dindiha kini mendeali
    mbira kabe be í̠ kegoni. Áyu genda nahe waha. Heyalu tomo na. Nabodonaga gerebi
    mabu ogoni i̱na í̠ mo ngulebero, lene.
  mya-mya: ယေ​ဇ​ဗေ​လ​က``အ​ရှင်​သည်​ဣ​သ​ရေ​လ​ဘု​ရင် ဖြစ်​သည်​မ​ဟုတ်​ပါ​လော။ အိပ်​ယာ​မှ​ထ​တော်​မူ
    ၍​ရွှင်​လန်း​စွာ​စား​တော်​ခေါ်​တော်​မူ​ပါ။ နာ​ဗုတ် ၏​ဥ​ယျာဉ်​ကို​အ​ရှင်​၏​လက်​တော်​သို့​ကျွန်​မ
    အပ်​ပါ​မည်'' ဟု​လျှောက်​၏။
  bod-N: ཁོའི་བཙུན་མོ་ཡེ་ཟི་བེལ་གྱིས། ད་ལྟ་ཁྱེད་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་སྲིད་སྐྱོང་བའི་རྒྱལ་པོ་མ་ཡིན་ནམ།
    ཡར་ལོངས་ལ་ཁ་ཟས་བཞེས་ཤིག སེམས་དགའ་བར་གྱིས། ཡེ་སི་རེ་ཨེལ་པ་ནཱ་རྦོད་ཀྱི་རྒུན་འབྲུམ་ར་བ་དེ་ངས་ཁྱེད་ལ་སྦྱིན་པར་བྱའོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Jezebheri, mukadzi wake akati, “Izvi ndizvo here zvamunoita samambo weIsraeri?
    Simukai mudye! Faranukai. Ndichakuwanirai munda wemizambiringa waNabhoti muJezireeri.”
  spa-BLM: 'Jezabel, su mujer, le dijo: “¿Ahora gobiernas el reino de Israel? Levántate,
    come pan y alegra tu corazón. Te daré la viña de Nabot el jezreelita”.'
  cac-cac: 'Ix tac''vi ix d''a vin̈: —¿Tas yuj stac a c''ol yuj jun chi''? ¿Tom man̈
    sreyaloc Israel aj jun? Man̈ ac'' pensar yuj jun chi''. Q''uean̈ vaan, va''an̈.
    A in ol viq''uec'' jun lum chi'', ol vac''an lum d''ayach, xchi ix.'
  swh-ULB: Naye Yezebeli mkewe akamjibu, “Je, wewe si mtawala wa ufalme wa Israeli?
    Inuka ule; na moyo wako uwe na amani. Nitalichukua hilo shamba la mizabibu la
    Nabothi Myezreeli kwa ajili yako.
  bel-bel: 'І сказала яму Езавэль, жонка ягоная: якое царства было б у Ізраілі, калі
    б ты так рабіў? устань, еж хлеб і будзь спакойны; я здабуду табе вінаграднік Навутэя
    Ізрэельцяніна.'
  deu-ELBBK: 'Da sprach Isebel, seine Frau, zu ihm: Du, übst du jetzt Königsmacht
    über Israel aus? Steh auf, iss, und lass dein Herz fröhlich sein. Ich werde dir
    den Weinberg Nabots, des Jisreeliters, geben.'
  mbb-OT: Migkaǥi si Jezebel te, “Kenè be hadì ka te Israel? Enew ka wey megkaan!
    Lipey ka su ibeǥey ku kenikew is pemuleey te paras ni Nabot he tig-Jezreel.”
  mal-2015: 'അവന്റെ ഭാര്യ ഈസേബെൽ അവനോടു: നീ ഇന്നു യിസ്രായേലിൽ രാജ്യഭാരം വഹിക്കുന്നുവോ?
    എഴുന്നേറ്റു ഭക്ഷണംകഴിക്ക; നിന്റെ മനസ്സു തെളിയട്ടെ; യിസ്രെയേല്യനായ നാബോത്തിന്റെ
    മുന്തിരിത്തോട്ടം ഞാൻ നിനക്കു തരും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Oj leske phenďa: „Či na sal tu kraľis andro Izrael? Ušťi, cha vareso a
    ma trapin tut! Me tuke odi viňica dochudava a dava la tuke!“'
  pes-OPV: 'زنش ایزابل به او گفت: «آیا تو الان بر اسرائیل سلطنت می‌کنی؟ برخیز و غذا
    بخور و دلت خوش باشد. من تاکستان نابوت یزرعیلی را به تو خواهم داد.»'
  ron-1924: 'Атунч, Изабела, неваста луй, й-а зис: „Оаре ну домнешть ту акум песте
    Исраел? Скоалэ-те, я ши мэнынкэ ши фий ку инима веселэ, кэч еу ыць вой да вия
    луй Набот дин Изреел!”'
  ben-OBCV: তাঁর স্ত্রী ঈষেবল বলল, “ইস্রায়েলের রাজা হয়ে তুমি এ কী আচরণ করছ? উঠে
    ভোজনপান করো! চাঙ্গা হও। যিষ্রিয়েলীয় নাবোতের দ্রাক্ষাক্ষেতটি আমিই তোমাকে দেব।”
  som-som: Markaasaa naagtiisii Yesebeel waxay ku tidhi, War miyaadan haatan u talin
    boqortooyada Israa'iil? Haddaba kac oo wax cun, oo qalbigaagana ka farxi; anigaa
    ku siinaya Naabood ka reer Yesreceel beertiisa canabka ah.
  lat-VUC: 'Dixit ergo ad eum Jezabel uxor ejus: Grandis auctoritatis es, et bene
    regis regnum Israël. Surge, et comede panem, et æquo animo esto: ego dabo tibi
    vineam Naboth Jezrahelitæ.'
  eng-ASVBT: 'And Jezebel his wife said unto him, Dost thou now govern the kingdom
    of Israel? arise, and eat bread, and let thy heart be merry: I will give thee
    the vineyard of Naboth the Jezreelite.'
  ita-1885: 'Ed Izebel, sua moglie, gli disse: Eserciteresti tu ora il regno sopra
    Israele? levati, prendi cibo, e sia il cuor tuo lieto; io ti farò avere la vigna
    di Nabot Izreelita.'
  eng-LXXUP: 'And the king of Israel called all the elders of the land, and said,
    Take notice now and consider, that this man seeks mischief: for he has sent to
    me concerning my wives, and concerning my sons, and concerning my daughters: I
    have not kept back from him my silver and my gold.'
  eng-ULB: So Jezebel his wife replied to him, “Do you not still rule the kingdom
    of Israel? Get up and eat; let your heart be happy. I will obtain for you the
    vineyard of Naboth the Jezreelite.”
  spa-VBL: “¿No eres tú el rey de Israel?” , le respondió su mujer Jezabel. “Levántate,
    come algo y anímate. Te conseguiré la viña de Nabot de Jezrel”.
  fra-_FOB: 'Alors Jésabel, sa femme, lui dit: Est-ce toi maintenant qui règnes sur
    Israël? Lève-toi, mange, et que ton cœur se réjouisse! Moi, je te donnerai la
    vigne de Naboth, le Jizréélite.'
  mal-mal: 'അവന്റെ ഭാര്യ ഈസേബെൽ അവനോട്: “നീ ഇന്ന് യിസ്രായേലിൽ രാജ്യഭാരം വഹിക്കുന്നുവല്ലോ?
    എഴുന്നേറ്റ് ഭക്ഷണംകഴിക്ക; നിന്റെ മനസ്സു തെളിയട്ടെ; യിസ്രയേല്യനായ നാബോത്തിന്റെ
    മുന്തിരിത്തോട്ടം ഞാൻ നിനക്ക് തരും” എന്ന് പറഞ്ഞു.'
  urd-GVR: Īzabil bolī, “Kyā āp Isrāīl ke bādshāh haiṅ ki nahīṅ? Ab uṭheṅ! Khāeṅ,
    pieṅ aur apnā dil bahlāeṅ. Maiṅ hī āp ko Nabot Yazraelī kā angūr kā bāġh dilā
    dūṅgī.”
  suz-BL: मिनु मेको आ मीश इजेबेलम मेको कली “गे इस्राएल ङा पिप बाक्‍नीनी। मिनु गे मोदेंशो
    पाइनीनी? बोक्‍शा, जने तूङीन। मिनु ग्‍येरसीने। गो येज्रेली नाबोथ आ अङगुर रू इन
    कली गेन‍न्‍नी” देंमाक्‍त।
  ita-1927: 'E Izebel, sua moglie, gli disse: “Sei tu, sì o no, che eserciti la sovranità
    sopra Israele? Alzati, prendi cibo, e sta’ di buon animo; la vigna di Naboth d’Izreel
    te la farò aver io”.'
  ckb-ckb: 'ئیزابێلی ژنیشی پێی گوت: «ئایا ئێستا تۆ پاشایەتی ئیسرائیل ناکەیت؟ هەستە
    نان بخۆ و دڵخۆش بە، من ڕەزەمێوەکەی ناڤۆتی یەزرەعیلیت دەدەمێ.»'
  eng-BBE: Then Jezebel, his wife, said, Are you now the ruler of Israel? Get up,
    take food, and let your heart be glad; I will give you the vine-garden of Naboth
    the Jezreelite.
  kan-OKCV: ಆಗ ಅವನ ಹೆಂಡತಿ ಈಜೆಬೆಲಳು ಅವನಿಗೆ, “ನೀನು ಈಗ ಇಸ್ರಾಯೇಲಿನ ರಾಜ್ಯವನ್ನು ಆಳುತ್ತಾ
    ಇದ್ದೀಯೋ? ಎದ್ದು ಊಟಮಾಡು. ನಿನ್ನ ಹೃದಯ ಸಂತೋಷವಾಗಿರಲಿ. ನಾನೇ ಇಜ್ರೆಯೇಲಿನವನಾದ ನಾಬೋತನ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು
    ನಿನಗೆ ಕೊಡಿಸುತ್ತೇನೆ,” ಎಂದಳು.
  tam-2017: 'அப்பொழுது அவனுடைய மனைவியாகிய யேசபேல் அவனை நோக்கி: நீர் இப்போது இஸ்ரவேலின்மேல்
    அரசாட்சிசெய்கிறவர் அல்லவா? நீர் எழுந்து சாப்பிட்டு மனமகிழ்ச்சியாக இரும்; யெஸ்ரயேலனாகிய
    நாபோத்தின் திராட்சைத்தோட்டத்தை நான் உமக்குக் கொடுப்பேன் என்று சொன்னாள்.'
  spa-RV-1909: 'Y su mujer Jezabel le dijo: ¿Eres tú ahora rey sobre Israel? Levántate,
    y come pan, y alégrate: yo te daré la viña de Naboth de Jezreel.'
  ron-BTF: 'Şi Izabela, soţia sa, i-a zis: Nu guvernezi tu acum împărăţia lui Israel?
    Ridică-te şi mănâncă pâine şi inima să îţi fie veselă; eu îţi voi da via lui Nabot
    izreelitul.'
  eng-WEBP: Jezebel his wife said to him, “Do you now govern the kingdom of Israel?
    Arise, and eat bread, and let your heart be merry. I will give you the vineyard
    of Naboth the Jezreelite.”
  eng-FBV: “Aren't you the king of Israel?” his wife Jezebel replied. “Get up, have
    something to eat, and cheer up. I'll get you the vineyard of Naboth from Jezreel.”
  nld-1939: 'Maar zijn vrouw Izébel zeide tot hem: Gij zijt me ook een koning van
    Israël! Sta op en eet, en zit er maar niet over in; ik bezorg u de wijngaard van
    Nabot wel.'
  nch-BL: 'Huajca Jezabel, isihua quinanquili: ―¡Ta titanahuatijquet ipan ni tali
    Israel! ¡Ximijquehua huan xitacua huan amo xijchihuili cuenta cati mitzpanotoc!
    Na nimitzmacas ixocomecamil Nabot.'
  vie-1934: 'Hoàng hậu Giê-sa-bên bèn nói rằng: Có phải ông hành quyền vua trên Y-sơ-ra-ên
    chăng? Hãy chổi dậy, ăn đi và vui lòng. Tôi sẽ ban cho ông vườn nho của Na-bốt,
    người Gít-rê-ên.'
  hin-CV: उसकी पत्नी ईजेबेल ने उत्तर दिया, “क्या इस्राएल के राजा आप नहीं हैं? उठिए,
    भोजन कीजिए कि आपके चेहरे पर चमक आ जाए. येज़्रीलवासी नाबोथ की दाख की बारी आपको
    मैं दूंगी.”
  spa-BES: 'Entonces Jezabel, su esposa, dijo: Ahora eres el gobernante de Israel
    Levántate, come, y alégrese tu corazón; Te daré el jardín de la vid de Nabot de
    Jezreel.'
  tdx-tdx: 'Le hoe t’Iizebele vali’e ama’e: Tsy ihe hao ty mifehe i fifehea’ Israeley?
    Miongaha, mikamà vaho mirebeha an-troke; fa hatoloko azo i tanem-bahen-te Iezreeley.'
  tha-KJV: และเยเซเบลมเหสีของพระองค์ทูลพระองค์​ว่า “​พระองค์​เป็นผู้ครอบครองราชอาณาจั​กรอ​ิสราเอลอยู่หรือเพคะ
    เชิญเสด็จลุกขึ้นเสวยพระกระยาหารเถิด และให้พระทัยของพระองค์​ร่าเริง หม่อมฉันจะมอบสวนองุ่นของนาโบทชาวยิสเรเอลให้​แก่​พระองค์​เอง​”
  por-BR-2018: 'E sua mulher Jezabel lhe disse: És tu agora rei sobre Israel? Levanta-te,
    e come pão, e alegra-te: eu te darei a vinha de Nabote de Jezreel.'
  deu-ELO: 'Da sprach Isebel, sein Weib, zu ihm: Du, übest du jetzt Königsmacht über
    Israel aus? Stehe auf, iß, und laß dein Herz fröhlich sein. Ich werde dir den
    Weinberg Naboths, des Jisreeliters, geben.'
  eng-WYC-2018: Therefore Jezebel, his wife, said to him, Thou art of great authority,
    and thou governest well [the realm of] Israel; rise thou (up), and eat bread,
    and be thou patient, either comforted; I shall give to thee the vinery of Naboth
    of Jezreel (or I shall get the vineyard of Naboth of Jezreel for thee).
  epo-epo: 'Tiam diris al li lia edzino Izebel: Nun vi montru vian reĝecon super Izrael;
    leviĝu, manĝu panon, kaj estu bonhumora: mi donos al vi la vinberĝardenon de Nabot,
    la Jizreelano.'
  uig-PIN: 'Hotuni Yizǝbǝl uningƣa: — Sǝn ⱨazir Israilning üstigǝ sǝltǝnǝt ⱪilƣuqi
    ǝmǝsmu? Ⱪopup nan yǝp, kɵnglüngni hux ⱪilƣin; mǝn sanga Yizrǝǝllik Nabotning üzümzarliⱪini
    erixtürimǝn, dedi.'
  beo-beo: Yesebele da bu adole i, “Di da hina bagadela:? Dia olobose da ahoanebe
    amo yolesili, hahawane ha:i moma. Na da Na:ibode ea waini sagai lale, dima imunu.”
  tpi-OTNT: Na Jesebel i tokim em olsem, “Husat tru i king bilong kantri Israel, yu
    o narapela man? Maski wari. Kirap na kaikai. Mi bai kisim gaden wain bilong Nabot
    na givim yu.”
  hau-SA: Yezebel matarsa ta ce, “Yaya kake yi kamar ba kai ne sarki Isra’ila ba?
    Tashi ka ci abinci! Ka yi farin ciki. Zan ba ka gonar inabin Nabot mutumin Yezireyel.”
  uig-LAT: 'Xotuni Yizebel uninggha: — Sen hazir Israilning üstige seltenet qilghuchi
    emesmu? Qopup nan yep, könglüngni xush qilghin; men sanga Yizreellik Nabotning
    üzümzarliqini érishtürimen, dédi.'
  nde-nde: UJezebheli umka-Ahabi wathi, “Lokhu yikho okwenzayo njengenkosi yako-Israyeli
    na? Vuka udle! Uchelese. Mina ngizakuzuzela isivini sikaNabhothi umJezerili.”
  ton-ton: 'Pea naʻe pehē kiate ia ʻe Sisipeli ko hono uaifi, “ʻOku ke pule eni koā
    ki he puleʻanga ʻo ʻIsileli? Tuʻu hake, mo ke kai, pea tuku ke fiefia ho loto:
    te u ʻatu ʻeau kiate koe ʻae ngoue vaine ʻo Napoti ko e tangata Sesilili.”'
  ces-1613: 'I řekla mu Jezábel žena jeho: Takliž bys ty nyní spravoval království
    Izraelské? Vstaň, pojez chleba a buď dobré mysli, já tobě dám vinici Nábota Jezreelského.'
  eng-WMB: Jezebel his wife said to him, “Do you now govern the kingdom of Israel?
    Arise, and eat bread, and let your heart be merry. I will give you the vineyard
    of Naboth the Jezreelite.”
  tam-TCV: அதற்கு அவன் மனைவி யேசபேல், “நீர் இஸ்ரயேலின் அரசனல்லவா? இப்படித்தான் நடந்துகொள்வதா?
    எழுந்து சாப்பிடும், சந்தோஷமாயிரும். யெஸ்ரயேல் ஊரானாகிய நாபோத்தின் திராட்சைத் தோட்டத்தை
    நான் உமக்கு எடுத்துத்தருவேன்” என்றாள்.
  ceb-ULB: Busa mitubag kaniya si Jezebel nga iyang asawa, ''Dili ba ikaw man ang
    nagdumala sa gingharian sa Israel? Bangon ug kaon; tugoti nga malipay ang imong
    kasingkasing. Kuhaon ko ang parasan ni Nabot nga taga-Jezreel alang kanimo.''
  pol-UBG: 'Jego żona Jezabel powiedziała do niego: Czyż nie ty teraz sprawujesz władzę
    nad królestwem Izraela? Wstań, jedz chleb i bądź dobrej myśli. Ja dam ci winnicę
    Nabota Jizreelity.'
  agr-agr: 'Timatai niina nuwe Jezabel ayaak: “Tujash ¿amechukaitam Israel aents aidaun
    apujimek? Aní pujutsuk yujumak yuwata. ¡Au Nabotan ajajin uva ajakbauwa nunak
    wi ikamjuktagme!” tiuwai.'
  kyc-kyc: Leyamo dokopa Jesapeleme isingi lao, Kapa emba kiŋi panda kiŋi daase? Rate
    dokona sipuro epo mona kare kare rae maiyuo piso nenge nape. Nambame Napotena
    isa girapo ee doko nyakaroŋo, leya.
  urd-GVU: ایزبل بولی، ”کیا آپ اسرائیل کے بادشاہ ہیں کہ نہیں؟ اب اُٹھیں! کھائیں، پئیں
    اور اپنا دل بہلائیں۔ مَیں ہی آپ کو نبوت یزرعیلی کا انگور کا باغ دلا دوں گی۔“
  deu-1912: 'Da sprach Isebel, sein Weib, zu ihm: Was wäre für ein Königreich in Israel,
    wenn du nicht tätig wärst! Stehe auf und iß Brot und sei guten Muts! Ich will
    dir den Weinberg Naboths, des Jesreeliten, verschaffen.'
  kan-2017: ಆಗ ಅವನ ಹೆಂಡತಿಯಾದ ಈಜೆಬೆಲಳು ಅವನಿಗೆ, “ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ನೀನು ಹೀಗೆ ಮಾಡುವುದು
    ಸರಿಯೇ? ಎದ್ದು ಊಟ ಮಾಡಿ ಸಂತೋಷದಿಂದಿರು. ನಾನು ನಿನಗೆ ಇಜ್ರೇಲಿನವನಾದ ನಾಬೋತನ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು
    ಕೊಡಿಸುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದಳು.
  yap-yap: Me ga’ar Jezebel, “Mog, gur e pilung fa gathi gur? Mu chuw u chob ngam
    fal’eg lanin’um ma ga abich. Bay gu fek e gi woldug nem rok Naboth nggu pi’ ngom!”
  hlt-MCSB: Te dongah anih te a yuu Jezebel loh, “Nang he Israel soah mangpa khaw
    na bi coeng ta. Thoo, buh ca lamtah na lungbuei voelphoeng sak. Kai loh Jezreel
    Naboth kah misurdum te nang ham kang khueh bitni,” a ti nah.
  mdy-ETH: ዔልዛቤላ ዒማና፦ «ኔኤኒ ዒስራዔኤሌኮ ካኣቲታዖ ሃያይዳንዳያ ኔና ኮይሳ? ሃሢ ዔቂጋፓ ዎዛዺ ካሦዋ ሙዒ ዋኣፆዋ ዑሽኬ፤
    ናኣቡቴኮ ዎይኖ ቱኮ ጎዤሎ ታ ኔና ዔኪሳንዳኔ!» ጌዔኔ።
  twi-ASANTE: Ne yere Isebel bisaa sɛ, “Wonyɛ Israelhene anaa? Sɔre na didi! Mma yei
    nha wo. Mɛgye Nabot bobeturo no ama wo!”
  eng-WEBU: Jezebel his wife said to him, “Do you now govern the kingdom of Israel?
    Arise, and eat bread, and let your heart be merry. I will give you the vineyard
    of Naboth the Jezreelite.”
  wal-wal: A maccaasiyaa Elzzaabeela a, “Neeni Israa7eela bolli kawo gidaidda hagaadan
    hanai? Dendda; denddada ma! Wozanappe ufaitta! Iziraa7eeliyaa Naabute woiniyaa
    turaa sohuwaa taani neeyyo immana” yaagaasu.
  spa-PDDPT: 'Y su esposa Jezabel le preguntó: ¿Eres tú ahora rey de Israel? ¡Levántate,
    come pan y alégrese tu corazón! ¡Yo te daré el viñedo de Nabot jezreelita!'
  gun-gun: 'Ha''e ramo ta''yxy Jezabel aipoe''i: — Israel kuery ruvixa e''ỹ ri ty''y
    ndee reiko? Evy ke, ekaru, ha''e evy''a guive ndepy''a py. Ha''e rã xee ma ndepo
    py amboaxa ''rã Jezreel pygua Nabote uvaty — he''i.'
  ilo-ULB: Simmungbat ngarud kenkuana ni Jezebel nga asawana, “Saan kadi a sika pay
    laeng ti mangiturturturay iti pagarian ti Israel? Bumangonka ket manganka; agragsak
    koma ti pusom. Alaek ti kaubasan ni Nabot a taga-Jezreel para kenka.”
  kpg-kpg: Jezebel ga helekai, “Ma goe di king be hagalee di king? Duu gi nua gi daha
    mo do moenge, tenetene gei gi miami, gei au ga gowadu laa di hadagee a Naboth
    gi di goe!”
  uig-ARA: 'خوتۇنى يىزەبەل ئۇنىڭغا: ــ سەن ھازىر ئىسرائىلنىڭ ئۈستىگە سەلتەنەت قىلغۇچى
    ئەمەسمۇ؟ قوپۇپ نان يەپ، كۆڭلۈڭنى خۇش قىلغىن؛ مەن ساڭا يىزرەئەللىك نابوتنىڭ ئۈزۈمزارلىقىنى
    ئېرىشتۈرىمەن، دېدى.'
  sus-sus: Na kui, a xa ginɛ Yesabela naxa a fala a bɛ. «Pe, i tan xa mu findixi Isirayila
    mangɛ ra? Awa, mangɛ, keli, i xa i dɛge ɲɛlɛxinyi kui. N tan Yisireelika Naboti
    xa sansi yire soma nɛ i yi ra!»
  pon-2006: Sesepel ahpw sapeng, patohwan, “Ia duwe, kowe nanmwarki men, de soh? Doudi
    sang pohn pehten! Perenda oh mwenge. I pahn aleong uhk en Napod eh mwetuwelo.”
  jae-jae: Go nê awê Jesebel kêsôm gêdêŋ eŋ gebe “Aôm Israelnêŋ kiŋ me masi. Ôndi
    ôniŋ gêŋ ma têmtac ŋajam êsa. Aê gabe jakêŋ Nabotnê kôm wainŋa êndêŋ aôm.”
  ksd-ksd: 'Ma Iesebel kana taulai i ga biti: Dave, pa u kure laka ra gunan Israel?
    Una tut, ma una ian, ma una gugu; ina tul tar ra uma na vain kai Nabot ra te Iesrel
    piram.'
  tur-YTC: Karısı İzebel ona, “Sen şimdi İsrael Krallığı'nı mı yönetiyorsun? Kalk,
    ekmek ye, yüreğin hoş olsun. Yizreelli Navot’un bağını ben sana vereceğim.” dedi.
  grc-BRENT: Καὶ ἐκάλεσεν ὁ βασιλεὺς Ἰσραὴλ πάντας τοὺς πρεσβυτέρους τῆς γῆς, καὶ
    εἶπε, γνῶτε δὴ καὶ ἴδετε ὅτι κακίαν οὗτος ζητεῖ, ὅτι ἀπέσταλκε πρὸς μὲ περὶ τῶν
    γυναικῶν μου, καὶ περὶ τῶν υἱῶν μου, καὶ περὶ τῶν θυγατέρων μου· τὸ ἀργύριόν μου
    καὶ τὸ χρυσίον μου οὐκ ἀπεκώλυσα ἀπʼ αὐτοῦ.
  ind-AYT: Izebel, istrinya berkata kepadanya, “Bukankah engkau sekarang memerintah
    sebagai raja atas Israel? Bangun, makanlah roti dan biarlah hatimu bergembira!
    Aku akan memberikan kepadamu kebun anggur Nabot, orang Yizreel itu.”
  nya-nya: Ndipo Yezebeli mkazi wake anati, “Kodi umu ndi mmene mumachitira ngati
    mfumu ya Israeli? Dzukani, idyani! Sangalalani. Ine ndidzakutengerani munda wamphesa
    wa Naboti wa ku Yezireeli.”
  hrv-hrv: 'Tada mu žena Izebela reče: “Jesi li ti onaj koji kraljuje nad Izraelom!
    Ustani i jedi i budi dobre volje. Ja ću ti pribaviti vinograd Nabota Jizreelca.”'
  mps-mps: Tama Jesebelgo agabolo te tiwai po wali, “De mu te Israel tǫ kantri king
    bidi da, nage, ma gasa bidi dawe? Moni homu igio, tagalao. Hogodama, nai tugulao.
    Eno te Nabotgo wain gi selama, nageba mawaibao,” wali.
  tpi-tpi: Na Jesebel i tokim em olsem, “Husat tru i king bilong kantri Israel, yu
    o narapela man? Maski wari. Kirap na kaikai. Mi bai kisim gaden wain bilong Nabot
    na givim yu.”
  dan-1931: 'Da sagde hans Hustru Jesabel til ham: “Er det dig, der for Tiden er Konge
    i Israel? Stå op, spis og vær ved godt Mod, jeg skal skaffe dig Jizre''elitten
    Nabots Vingård!”'
  vie-OVCB: 'Giê-sa-bên hỏi: “Không phải vua đang cầm quyền cả nước Ít-ra-ên sao?
    Dậy, ăn uống và vui vẻ lên! Tôi sẽ hiến cho vua vườn nho của Na-bốt, người Gít-rê-ên.”'
  guj-2017: તેથી તેની પત્ની ઇઝબેલે પ્રત્યુત્તર આપ્યો, “તું હાલ ઇઝરાયલનું રાજ ચલાવે
    છે કે નહિ? ઊઠ અને ખા. હૃદયમાં આનંદિત થા. યિઝ્રએલી નાબોથની દ્રાક્ષવાડી હું તને
    અપાવીશ.”
  pon-2006A: Sesepel ahpw sapeng, patohwan, “Ia duwe, kowe nanmwarki men, de soh?
    Doudi sang pohn pehten! Perenda oh mwenge. I pahn aleong uhk en Napod eh mwetuwelo.”
  por-BRBSL: 'Jezebel sua esposa lhe disse: “Você agora governa o reino de Israel?
    Levantai-vos, comei pão e deixai que vosso coração se alegre”. Eu te darei a vinha
    de Naboth, a Jezreelita”.'
  cth-cth: A yu Jezebel ni ahni koevah, nang ni Isarel uknaeram hah kâtawnnae na tawn
    hoeh na maw. Thaw nateh lunghawicalah rawca cat leih. Jezreel tami Naboth e misur
    teh kai ni na poe han telah ati.
  twi-twi: Ne yere Isebel bisae se, “Wonyɛ Israelhene ana? Sɔre na didi! Mma eyi nhaw
    wo. Megye Nabot bobeturo no ama wo!”
  hlt-hlt: Te dongah anih te a yuu Jezebel loh, “Nang he Israel soah mangpa khaw na
    bi coeng ta. Thoo, buh ca lamtah na lungbuei voelphoeng sak. Kai loh Jezreel Naboth
    kah misurdum te nang ham kang khueh bitni,” a ti nah.
  tbz-SIM: 'Kòo pokù dɔ̀: Kɛ̀ fɔ̃́ɔ̃̀ bɑɑ tú Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tɑ̀ɑ̀? Ítɛ́ kɛ́di!
    Cɑ́tinnɛ ɑ yɛ̀mmɛ̀, mí n yóó kù ndɑ duɔ́mmu.'
  msy-2020: Ezɨ Jesebel a mɨgɨa ghaze, “Tinara kantri Israelɨn atrivim? Nɨ, o igharaz
    tav? Nɨ osɨman markɨ! Nɨ dɨkavigh daghetam amɨ. Kɨ Nabotɨn wainɨn azenim isɨ nɨ
    danɨngam.”
  dop-dop: 'Kɛlɛnɑ Sesɑpɛɛlɩ sɩ: Pʋwɛ, ntɔŋ n sɔɔkɩ sɩ ń kɛ́ Ɩsɛɣɛlɩ wulɑʋ nɑ? Kʋlɩ
    nɑ ń tɔɣɔ. Mɑɑ cɛlɛ-ŋ Nɑpɔtɩ tɑɑlɛ.'
  azb-azb: 'Arvadı İzevel ona dedi: «İndi İsrail üzərində padşahlıq edən sənsən ya
    yox? Qalx yemək ye, ürəyini sıxma. İzreelli Navotun üzüm bağını mən sənə verərəm».'
  eng-DBY: 'And Jezebel his wife said to him, Dost thou now exercise sovereignty over
    Israel? arise, eat bread, and let thy heart be glad: I will give thee the vineyard
    of Naboth the Jizreelite.'
  hin-2017: उसकी पत्नी ईजेबेल ने उससे कहा, “क्या तू इस्राएल पर राज्य करता है कि नहीं?
    उठकर भोजन कर; और तेरा मन आनन्दित हो; यिज्रेली नाबोत की दाख की बारी मैं तुझे दिलवा
    दूँगी।”
  wol-KYG: 'Yesabel ne ko: «Xanaa du yaay buurub Israyil? Jógal lekk waay te bégal
    sa xol. Man maa lay jox toolu reseñu Nabot.»'
  eng-YLT: And Jezebel his wife saith unto him, 'Thou now dost execute rule over Israel!
    rise, eat bread, and let thy heart be glad, — I do give to thee the vineyard of
    Naboth the Jezreelite.'
  kne-kne: Kanan asawa na, “Ay baken ayan sik-a di ari isnan Israel? Bomangon ka et
    ta mangan ka ya manragsak ka. Alaek din inobasan Nabot para en sik-a.”
  eng-WYC-2017: Therefore Jezebel, his wife, said to him, Thou art of great authority,
    and thou governest well [the realm of] Israel; rise thou, and eat bread, and be
    thou patient, either comforted; I shall give to thee the vinery [or vineyard]
    of Naboth of Jezreel.
  eng-WMBB: Jezebel his wife said to him, “Do you now govern the kingdom of Israel?
    Arise, and eat bread, and let your heart be merry. I will give you the vineyard
    of Naboth the Jezreelite.”
  urd-GVH: ईज़बिल बोली, “क्या आप इसराईल के बादशाह हैं कि नहीं? अब उठें! खाएँ, पिएँ
    और अपना दिल बहलाएँ। मैं ही आपको नबोत यज़्रएली का अंगूर का बाग़ दिला दूँगी।”
  rug-rug: Zama se Zezibelo, sa nana barikaleqe, “Ke gua hie sa hahanana kote tavetia
    agoi pu baṉara nia sa Izireli? Tekulu, mamu henahena! Mamu qetu. Kote vagi vatu
    nia arau sa inuma vaeni te Neboti, sa tie Zezireli,” gua se Zezibelo.
  gaz-gaz: Niitiin isaa Iizaabelis, “Ati amma mootii Israaʼelii? Kaʼii buddeena nyaadhu!
    Gammadis. Ani iddoo dhaabaa wayinii Naabot namicha Yizriʼeel sanaa siifin kennaa”
    jetteen.
  fra-LSG: 'Alors Jézabel, sa femme, lui dit: Est-ce bien toi maintenant qui exerces
    la souveraineté sur Israël? Lève-toi, prends de la nourriture, et que ton cœur
    se réjouisse; moi, je te donnerai la vigne de Naboth de Jizreel.'
  gnn-gnn: Ga ŋayi Djitjapilnydja buku‐ruŋiyinmaraŋala nhanŋu bitjarra, “Nheŋga dhuwala
    be Giŋdja. Nhe yurru märrama yana ŋunhi nhe nhäku djäl. Go gaŋgathiyana, ga ḻukiyana
    ŋathana. Ŋarra yurru ŋunhayinydjayi gombumana wäŋanydja.”
  yal-yal: Nayi, a ɲaxanla Yesabele yi a fala a xa, a naxa, “Iki, i tan nan mangayani
    Isirayila yi ba? Keli i dɛge, i bɔɲɛn yi sɛwa, n tan Naboti Yɛsɛreli kaana manpa
    xɛɛn soma nɛn i yii.”
  haw-1868: I aku la hoi o Iezebela kana wahine ia ia, Ke hoomalu nei anei oe i ke
    aupuni o ka Iseraela? E ala'e a e ai i ka berena, e olioli kou naau, na'u no e
    haawi i ka malawaina o Nabota no Iezereela ia oe.
  arb-NAV: 'فَقَالَتْ لَهُ إِيزَابِلُ: «أَهَكَذَا تَحْكُمُ كَمَلِكٍ عَلَى إِسْرَائِيلَ؟
    قُمْ وَتَنَاوَلْ طَعَاماً وَطِبْ نَفْساً، فَأَنَا أَحْصُلُ لَكَ عَلَى كَرْمِ نَابُوتَ
    الْيَزْرَعِيلِيِّ».'
  ewe-ewe: Yezebel biae be, “Wòe nye Israel fia loo alo menye wòe o? Fɔ, nàɖu nu,
    mègatsi dzimaɖeɖi le nya sia ŋu kura o. Maxɔ Nabɔt ƒe waingble la na wò bɔbɔe!”
  eng-LEE: 'Then said unto him Izebel his wife, Dost thou now govern the kingdom of
    Israel? arise, eat bread, and let thy heart be merry: I will myself give thee
    the vineyard of Naboth the Yizre''elite.'
  gvn-gvn: '@see-verse:1KI.021.006'
  asm-FB: তেতিয়া তেওঁৰ পত্নী ঈজেবলে তেওঁক ক’লে, “তুমিয়েই জানো এতিয়াও ইস্ৰায়েলৰ
    ওপৰত ৰাজত্ৱ নকৰা? উঠা আৰু ভোজন কৰা; তোমাৰ মন আনন্দিত হওঁক। যিজ্ৰিয়েলীয়া নাবোতৰ
    দ্ৰাক্ষাবাৰী মই তোমাৰ কৰিম।”
  sus-A: نَ كُي، عَ شَ فِنّ يٍسَبٍلَ نَشَ عَ قَلَ عَ بّ. «ثٍ، عِ تَن شَ مُ قِندِشِ
    عِسِرَيِلَ مَنفّ رَ؟ عَوَ، مَنفّ، كٍلِ، عِ شَ عِ دّفٍ حّلّشِنيِ كُي. ﭑ تَن يِسِرٍيلِكَ
    نَبٌتِ شَ سَنسِ يِرٍ سٌمَ نّ عِ يِ رَ!»
  fra-SBL: 'Jézabel, sa femme, lui dit : Est-ce toi qui gouvernes maintenant le royaume
    d''Israël ? Lève-toi, mange du pain, et que ton cœur s''égaye. Je te donnerai
    la vigne de Naboth, le Jizreélite. »'
  hbo-hbo: וַתֹּ֤אמֶר אֵלָיו֙ אִיזֶ֣בֶל אִשְׁתֹּ֔ו אַתָּ֕ה עַתָּ֛ה תַּעֲשֶׂ֥ה מְלוּכָ֖ה
    עַל־יִשְׂרָאֵ֑ל ק֤וּם אֱכָל־לֶ֙חֶם֙ וְיִטַ֣ב לִבֶּ֔ךָ אֲנִי֙ אֶתֵּ֣ן לְךָ֔ אֶת־כֶּ֖רֶם
    נָבֹ֥ות הַיִּזְרְעֵאלִֽי׃
  piu-2006: '@see-verse:1KI.021.006'
  kik-kik: Jezebeli mũtumia wake akĩmwĩra atĩrĩ, “Ũguo nĩguo ũgwĩka arĩ we mũthamaki
    wa Isiraeli? Ũkĩra ũrĩe! Kena. Nĩ niĩ ngũkũhe mũgũnda wa mĩthabibũ wa Nabothu
    ũcio Mũjezireeli.”
  fra-NCL: 'Alors Jézabel, sa femme, lui dit : « Est-ce toi qui exerces maintenant
    la royauté sur Israël ? Lève-toi, prends de la nourriture, et que ton cœur se
    réjouisse ; je te donnerai, moi, la vigne de Naboth de Jezrahel. »'
  cek-AK: A zu Jezebel mah, Israel ukkung siangpahrang ah na oh na ai maw? Poeknawm
    ai ah om hmah; angthawk loe buh to caa ah. Jezreel kami Naboth ih misur takha
    to kang paek han, tiah a naa.
  cuk-cuk: 'E-ome-Jezabel abin-sogdemogad: —¿Ar be Israel-e-reysursi? ¿Doa-sogedba
    negselemaisunna? Ar be-sogedba negselemaid. Gwisgue, mas-gunne, mer-bukib-itoge.
    Nabot-e-nainu begadga guega, an igar amioed.'
  uig-CYR: 'Хотуни Йизәбәл униңға: — Сән һазир Исраилниң үстигә сәлтәнәт қилғучи әмәсму?
    Қопуп нан йәп, көңлүңни хуш қилғин; мән саңа Йизрәәллик Наботниң үзүмзарлиғини
    ериштүримән, деди.'
  tel-2017: అందుకు యెజెబెలు “నీవు ఇశ్రాయేలు రాజ్యాన్ని పరిపాలన చేయడం లేదా? లేచి భోజనం
    చెయ్యి. మనస్సులో సంతోషంగా ఉండు. నేనే యెజ్రెయేలు వాడైన నాబోతు ద్రాక్షతోట నీకిప్పిస్తాను”
    అంది.
  hat-BSA: 'Jézabel, madanm li te di li: “Èske koulye a se ou ki renye sou Israël?
    Leve, manje pen e kite kè ou kontan. Mwen va ba ou chan rezen a Naboth, Jizreyelit
    la.”'
  kos-kos: Jezebel el fahk, “Na mea, tia tokosra se pa kom? Tukakek, mongoi ac enganak.
    Nga ac eisla ima in grape se lal Naboth ac sot lom!”
  hbo-WLC: וַתֹּ֤אמֶר אֵלָיו֙ אִיזֶ֣בֶל אִשְׁתּ֔וֹ אַתָּ֕ה עַתָּ֛ה תַּעֲשֶׂ֥ה מְלוּכָ֖ה
    עַל־יִשְׂרָאֵ֑ל ק֤וּם אֱכָל־לֶ֙חֶם֙ וְיִטַ֣ב לִבֶּ֔ךָ אֲנִי֙ אֶתֵּ֣ן לְךָ֔ אֶת־כֶּ֖רֶם
    נָב֥וֹת הַיִּזְרְעֵאלִֽי׃
  ibo-ibo: Mgbe ahụ, nwunye ya Jezebel jụrụ ya ajụjụ sị ya, “Ọ bụghị gị bụ eze na-achị
    Izrel? Bilie, rie nri, enyela obi gị nsogbu, nʼihi na aga m enyefe gị ubi vaịnị
    Nebọt onye Jezril nʼaka.”
  ory-ory: ତହୁଁ ତାଙ୍କର ଭାର୍ଯ୍ୟା ଈଷେବଲ୍‍ ତାଙ୍କୁ କହିଲା, “ତୁମ୍ଭେ କʼଣ ଏବେ ଇସ୍ରାଏଲର ରାଜ୍ୟ
    ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରୁ ନାହଁ? ଉଠ, ଭୋଜନ କର ଓ ତୁମ୍ଭ ମନ ଆନନ୍ଦିତ ହେଉ; ମୁଁ ତୁମ୍ଭକୁ ଯିଷ୍ରିୟେଲୀୟ
    ନାବୋତର ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଦେବି।”
  chk-chk: Nge Isipel a üreni, “Ifa usun, en king lon Israel, ika sap en? Kopwe pwätä
    o mongö, kopwe pwapwa. Ngang üpwe angei ngonuk än Napot we tanipin wain.”
  rop-rop: Jesabel bin tok, “Wal yu jidan bos blanga Isreil indit? Yu gidap en dagat
    daga na. Yu nomo wori. Ai garra gedim det greip fam brom Neiboth blanga yu.”
  ukr-1871: 'І відказала йому супруга його Езабель: Що б то за царство було в Ізраїлї,
    як би ти так поводився? Встань, їж і не журися; я добуду тобі виноградник Езрееля
    Набота.'
  deu-1951: 'Da sprach sein Weib Isebel zu ihm: Erzeige dich jetzt als König über
    Israel! Stehe auf und iß etwas und sei guten Muts! Ich will dir den Weinberg Nabots,
    des Jesreeliten, verschaffen!'
  eng-JPS: 'And Jezebel his wife said unto him: ''Dost thou now govern the kingdom
    of Israel? arise, and eat bread, and let thy heart be merry; I will give thee
    the vineyard of Naboth the Jezreelite.'''
  srp-1865: 'Tada mu reèe Jezavelja žena njegova: ti li si car nad Izrailjem? Ustani,
    jedi hljeba i budi veseo. Ja æu ti dati vinograd Navuteja Jezraeljanina.'
  lug-lug: Yezeberi mukazi we n’amugamba nti, “Bw’otyo bwe weeyisa nga kabaka wa Isirayiri?
    Golokoka olye! Ddamu amaanyi. Nzija kukufunira ennimiro ya Nabosi Omuyezuleeri
    ey’emizabbibu.”
  heb-heb: ותאמר אליו איזבל אשתו אתה עתה תעשה מלוכה על ישראל קום אכל לחם ויטב לבך
    אני אתן לך את כרם נבות היזרעאלי׃
  ben-IRV: তখন তাঁর স্ত্রী ঈষেবল তাঁকে বললেন, “তুমি না ইস্রায়েলের উপর রাজত্ব করছ?
    ওঠো, খাওয়া দাওয়া কর, আনন্দিত হও। যিষ্রিয়েলীয় নাবোতের আঙ্গুর ক্ষেত আমি তোমাকে
    দেব।”
  pan-pan: ਤਾਂ ਉਸ ਦੀ ਰਾਣੀ ਈਜ਼ਬਲ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਕੀ ਤੂੰ ਇਸ ਵੇਲੇ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰਦਾ
    ਹੈਂ? ਉੱਠ ਰੋਟੀ ਖਾਹ ਅਤੇ ਆਪਣਾ ਮਨ ਭਾਉਂਦਾ ਭੋਗ ਬਿਲਾਸ ਕਰ। ਮੈਂ ਤੈਨੂੰ ਯਿਜ਼ਰਏਲੀ ਨਾਬੋਥ ਦਾ
    ਅੰਗੂਰੀ ਬਾਗ਼ ਲੈ ਕੇ ਦਿੰਦੀ ਹਾਂ।
  tkr-tkr: 'Axavne xhunaşşee İzevelee mang''uk''le eyhen: – İzrailyna paççah ğune,
    dişde? Yik''eeqa ıkmekka, oza qıxha kar oxhne. İzre''elyğançene Navotun t''ımıllığ
    zı vas helesın.'
  mya-JVB: ခင်ပွန်း ယေဇဗေလ က၊ ကိုယ်တော် သည် ဣသရေလ နိုင်ငံကို အစိုးရ တော်မူသည် မဟုတ်လော။
    ထ ၍ ရွှင်လန်း သောစိတ် နှင့် စားတော်ခေါ် ပါ။ ကျွန်မ သည် ယေဇရေလ မြို့သားနာဗုတ် ၏
    စပျစ် ဥယျာဉ်ကို ဆက် ပါမည် ဟုဆို သည်အတိုင်း၊
  tbg-tbg: Minti tuvaro Jesebeliva tiharo, Are Isareri avuhainaava vaihara nantivarae
    toihara variaro? Kia toiane. Himpira kara naane. Te Nabotira naaho varake, ai
    amirerave, tiro.
  hmo-hmo: Vadaeni Ahaba dekenai iena adavana Iesebele ese ia hamaoroa, ia gwau, “Oi
    ese harihari Israela oi gunalaia noho, a? Oi toreisi, oi aniani, oiemu lalona
    do ia moale, lau ese Naboto ena vain uma oi dekenai do lau henia!”
  urd-urd: उसकी बीवी ईज़बिल ने उससे कहा, “इस्राईल की बादशाही पर यही तेरी हुकुमत है?
    उठ रोटी खा, और अपना दिल बहला; यज़र एली नबोत का ताकिस्तान मैं तुझ को दूँगी।”
  rus-SYN: 'И сказала ему Иезавель, жена его: что за царство было бы в Израиле, если
    бы ты так поступал? встань, ешь хлеб и будь спокоен; я доставлю тебе виноградник
    Навуфея Изреелитянина.'
  bqc-SIM: 'Ɔ̃ Zezabɛli òɛ̀: N Isailiↄ kíakɛ yãkɛan wea? Fɛlɛ pↄble ń pↄnao, má
    Yezɛlɛɛ gbɛ̃́ Nabↄti vɛ̃ɛbu enɛ.'
  tcz-CHONGTHU: Jezebel in, “Nangma hi Israelte lengp nahi hilou ham? Thoudoh inlang
    an nen, hiche chungthua chun lungkham tah hih’in, keiman Naboth lengpilei chu
    nape nang’e,” atin ahi.
  mar-mar: ईजबेल त्यास म्हणाली, “पण तुम्ही तर इस्राएलाचे राजे आहात. उठा, काहीतरी खा
    म्हणजे तुम्हास बरे वाटेल. नाबोथ इज्रेलकरचा मळा मी आपल्याला मिळवून देईन.”
  qub-qub: 'Chaura warmin Jezabelga niran: «¡Cay Israelchöga gamchaj caycanqui llapanta
    mandaj! Ima captinpis micucurcuy upucurcuyraj. Ama yarpachacuychu. ¡Nogami camacächishaj
    Nabotpa chacranga gampaj cananpaj!»'
  bqp-bqp: 'Akũ a nanↄ Yɛzɛbɛli pìnɛ: Mↄkↄ̃n Isarailanↄ kí''ina yãkɛnan dí yá? Ǹ
    futɛ ǹ pↄ́ ble kũ pↄnnao, mani Yɛzɛrili gbɛ̃ Nabↄti geepi líkpɛ sínnɛ.'
  hat-hat: 'Jezabèl di li: -Kouman! Se pa ou ki wa nan peyi Izrayèl la ankò? Leve
    non, monchè! Manje manje ou, fè kè ou kontan. Mwen pral ba ou jaden rezen Nabòt
    la.'
  eng-BSB: But his wife Jezebel said to him, “Do you not reign over Israel? Get up,
    eat some food, and be cheerful, for I will get you the vineyard of Naboth the
    Jezreelite.”
  eng-WEBPB: Jezebel his wife said to him, “Do you now govern the kingdom of Israel?
    Arise, and eat bread, and let your heart be merry. I will give you the vineyard
    of Naboth the Jezreelite.”
  kbq-kbq: Higeno nenaro, Jesebeli'a amanage huno asami'ne, kagra Israeli kinia mani'nenka
    Israeli vahera kegava huzmantenananki, otinka ne'zana nenenka atregeno karimpamo'a
    kna osino. Jezrieli kumateti ne' Naboti waini hoza omeri kamigahue.
  nhe-BL: 'Huajca Jezabel, isihua quinanquili: ―¡Ta titlanahuatijquetl ipan ni tlali
    Israel! ¡Ximehua huan xitlacua huan amo xijchihuili cuenta tlen mitzpanotoc! Na
    nimitzmacas ixocomecamil Nabot.'
  bus-bus: 'Ben à naↄ̃ Yɛzɛbɛli bènɛ: N Isarailinↄ kí ina yãkɛnan yɛ̀ↄ́? Ǹ fɛɛ ǹ
    pↄ́ ble kↄ̃n pↄnnaao, mɛ́ Yɛzɛrili gbɛ̃ Nabↄti geepi líkpɛ sínnɛ.'
  gub-BL: Na'e uze'eg Zezamew umen Akaw pe kury. — Màràzàwe tuwe aipo 'y. Aipo nereiko
    kwaw tuwihawete romo ne. Epu'àm 'y. Nerurywete kury 'y. Emai'u kury 'y. Zereew
    pe har wanuwihaw ne. Ihe amono putar Nawot iko uwà tyw newe ihe nehe, i'i izupe.
  eng-DRA: 'Then Jezabel his wife said to him: Thou art of great authority indeed,
    and governest well the kingdom of Israel. Arise, and eat bread, and be of good
    cheer, I will give thee the vineyard of Naboth the Jezrahelite.'
