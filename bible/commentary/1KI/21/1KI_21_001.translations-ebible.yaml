verse: 1KI.021.001
translations:
  mal-C: ചില നാളുകൾക്കുശേഷം, യെസ്രീൽകാരനായ നാബോത്തിന്റെ ഉടമസ്ഥതയിലുള്ള ഒരു മുന്തിരിത്തോപ്പു
    സംബന്ധിച്ച ഒരു സംഭവമുണ്ടായി. ആ മുന്തിരിത്തോപ്പ് യെസ്രീലിൽ ശമര്യാരാജാവായ ആഹാബിന്റെ
    കൊട്ടാരത്തിനടുത്തായിരുന്നു.
  deu-TKW: 'Nach diesen Begebenheiten aber ereignete sich Folgendes: Der Jesreeliter
    Naboth besaß einen Weinberg, der zu Jesreel neben dem Palaste Ahabs, des Königs
    von Samaria, lag.'
  lin-lin: Sima na mwa tango, likama moko ekweyelaki Naboti, moto ya Jizireyeli, likolo
    ya elanga na ye ya vino oyo ezalaki na Jizireyeli, pembeni ya ndako ya Akabi,
    mokonzi na Samari.
  eng-LSV: And it comes to pass after these things, a vineyard has been to Naboth
    the Jezreelite, that [is] in Jezreel, near the palace of Ahab king of Samaria,
  eng-GNV: After these things Naboth the Izreelite had a vineyarde in Izreel, hard
    by the palace of Ahab King of Samaria.
  eng-WEBSTER: And it came to pass after these things, that Naboth the Jezreelite
    had a vineyard, which was in Jezreel, hard by the palace of Ahab king of Samaria.
  nhw-BL: Itztoya se tlacatl itoca Nabot catli ejqui altepetl Jezreel huan quipixqui
    se xocomeca mili nechca nopa altepetl huan nechca campa Tlanahuatijquetl Acab
    tlen altepetl Samaria quipixtoya seyoc icaltlanahuatil.
  swh-ONEN: Baada ya hayo, Nabothi, Myezreeli, alikuwa na shamba la mizabibu jirani
    na jumba la kifalme la Ahabu mfalme wa Samaria.
  bba-bba: Yenibɑn biru ye yɑ koorɑ wee. Durɔ ɡoo u wɑ̃ɑ Yisirɛɛliɔ, win yĩsirɑ Nɑbɔti.
    U resɛm ɡbɑɑru mɔ, Akɑbu Sɑmɑrin sunɔn sinɑ kpɑɑrun bɔkuɔ.
  eng-KJVCPB: And it came to pass after these things, that Naboth the Jezreelite had
    a vineyard, which was in Jezreel, hard by the palace of Ahab king of Samaria.
  luo-luo: Bangʼ kinde moko wach nowuok momako puoth mzabibu mar Naboth ja-Jezreel,
    puoth mzabibuno ne nitie Jezreel, machiegni gi dala ruoth maduongʼ mar Ahab ma
    ruodh Samaria.
  meu-meu: Naboto, tau Iesrele, na mai ena vine imeana ta Iesrele ai, Ahaba, Samaria
    pavapavana, ena pavapava rumana badinai.
  npi-ULB: यो केही समय बितेपछिको कुरा हो । सामरियाका राजा आहाबको दरबार नजिकै यिजरेलमा
    यिजरेली नाबोतको एउटा दाखबारी थियो ।
  yor-yor: Ó sì ṣe lẹ́yìn nǹkan wọ̀nyí Naboti ará Jesreeli sì ní ọgbà àjàrà kan ní
    Jesreeli, ní ẹ̀gbẹ́ ààfin Ahabu ọba Samaria.
  emp-NTPO: Dãrã bad̶acarea naʌ̃da mãwãsia. Jezreel purud̶ebema Nabó abadaba uva ẽjũãda
    Israeld̶ebema boro Acabo de droma caita erob̶asia.
  pes-OPCB: شخصی به نام نابوت یزرعیلی تاکستانی در یزرعیل، نزدیک کاخ اَخاب پادشاه داشت.
  tgl-ULB: Dumating ang araw na si Nabot ang taga-Jezreel ay nagkaroon ng ubasan sa
    Jezreel, malapit sa palasyo ni Ahab, hari ng Samaria.
  cbu-NT: Ashiriya, yakat Samariyash yuwanungiri Israelchich urkar Ajab taaku, annungiri
    Nabot mazar kapung kizarunandari tatsumiru taarangiya. Nabot tputs yakat Jesreelshuchcha.
  hui-hui: Yaserili tanoha Kini Ahaba andaga timbuni heago kawareni Yaseriliali mbira
    mini Nabodo henegonaga gerebi mabu mbira wini. Wai timbuni Sirialiru baba biyago
    biai howa
  mya-mya: ယေ​ဇ​ရေ​လ​မြို့​ရှိ​အာ​ဟပ်​မင်း​၏​နန်း​တော် အ​နီး​တွင် နာ​ဗုတ်​ဆို​သူ​ပိုင်​သည့်​စ​ပျစ်
    ဥ​ယျာဉ်​ရှိ​သည်​ဖြစ်​၍၊-
  bod-N: ཡེ་སི་རེ་ཨེལ་པ་ནཱ་རྦོད་བྱ་བ་ལ་ཡེ་སི་རེ་ཨེལ་གྱི་སཱ་མར་ཡའི་རྒྱལ་པོ་ཨ་ཧབ་ཀྱི་ཕོ་བྲང་གི་ཉེ་འགྲམ་དུ་རྒུན་འབྲུམ་ར་བ་ཞིག་ཡོད་པ་ཡིན།
  sna-sna: Kwapera nguva yakati, pane imwe nyaya yakaitika pamusoro pomunda wemizambiringa
    waNabhoti muJezireeri. Munda wemizambiringa uyu waiva muJezireeri, pedyo nomuzinda
    waAhabhu mambo weSamaria.
  spa-BLM: Después de estas cosas, Nabot de Jezreel tenía una viña que estaba en Jezreel,
    junto al palacio de Acab, rey de Samaria.
  cac-cac: 'Ayic ix lajvi yec''can juntzan̈ chi'', a vin̈aj Acab rey d''a Samaria,
    ix snib''ej vin̈ sman jab'' slum jun vin̈ aj Jezreel scuch Nabot. A jab'' slum
    vin̈ chi'' avab''il te'' uva d''a sat, a d''a stz''ey spalacio vin̈ rey chi''
    ay. Ay jun c''ual ix yal vin̈aj Acab chi'' d''a vin̈aj Nabot chi'' icha tic: —Ac''
    jab'' a lum chi'' d''ayin, yic ata'' svavej jab''oc vitaj, yujto d''a stz''ey
    in palacio ay. Axo junocxo lum te vach'' svac'' sq''uexuloc, mato tzin tup d''ayach
    icha stojol, xchi vin̈.'
  swh-ULB: Basi ikawa baada ya hayo, Nabothi Myezreeli alikuwa na shamba la mizabibu
    kule Yezreeli, karibu na ikulu ya Ahabu, mfalme wa Samaria.
  bel-bel: 'І было пасьля гэтых падзей: у Навутэя Ізрэельцяніна ў Ізрэелі быў вінаграднік
    каля палаца Ахава, цара Самарыйскага.'
  deu-ELBBK: 'Und es geschah nach diesen Dingen: Nabot, der Jisreeliter, hatte einen
    Weinberg, der zu Jisreel war, neben dem Palast Ahabs, des Königs von Samaria.'
  mbb-OT: Ne kegkeipus dutun he menge hitavù, iyan en maan heini nehitavù. Duen sevaha
    he etew he tig-Jezreel he iyan ngazan din si Nabot. Duen pemuleey zin te paras
    diyà te Jezreel he avey te turuǥan ni Hadì Ahab he hadì te Samaria.
  mal-2015: 'അതിന്റെശേഷം സംഭവിച്ചതു: യിസ്രെയേല്യനായ നാബോത്തിന്നു യിസ്രെയേലിൽ ശമര്യരാജാവായ
    ആഹാബിന്റെ അരമനയുടെ സമീപത്തു ഒരു മുന്തിരിത്തോട്ടം ഉണ്ടായിരുന്നു.'
  rmc-rmc: Le Nabot andral o Jezreel sas viňica pašes paš o palacis le Achaboskro.
  pes-OPV: و بعد از این امور، واقع شد که نابوت یزرعیلی، تاکستانی در یزرعیل به پهلوی
    قصر اخاب، پادشاه سامره، داشت.
  ron-1924: Дупэ ачесте лукрурь, ятэ че с-а ынтымплат. Набот, дин Изреел, авя о вие
    ла Изреел, лынгэ каса луй Ахаб, ымпэратул Самарией.
  ben-OBCV: কিছুকাল পর একটি দ্রাক্ষাক্ষেতকে কেন্দ্র করে একটি ঘটনা ঘটেছিল। সেটি ছিল
    যিষ্রিয়েলীয় নাবোতের। দ্রাক্ষাক্ষেতটি অবস্থিত ছিল যিষ্রিয়েলে, শমরিয়ার রাজা
    আহাবের প্রাসাদের খুব কাছেই।
  som-som: Oo waxyaalahaas dabadood waxay noqotay in Naabood oo ahaa reer Yesreceel
    uu lahaa beer canab ah oo Yesreceel ku tiil ee uu dhowayd gurigii Axaab oo ahaa
    boqorkii Samaariya.
  lat-VUC: Post verba autem hæc, tempore illo vinea erat Naboth Jezrahelitæ, quæ erat
    in Jezrahel, juxta palatium Achab regis Samariæ.
  eng-ASVBT: And it came to pass after these things, that Naboth the Jezreelite had
    a vineyard, which was in Jezreel, hard by the palace of Ahab king of Samaria.
  ita-1885: 'ORA, dopo queste cose, avvenne che, avendo Nabot Izreelita una vigna,
    la quale era in Izreel, presso del palazzo di Achab, re di Samaria, Achab parlò
    a Nabot, dicendo:'
  eng-LXXUP: 'And the son of Hadad gathered all his forces, and went up and besieged
    Samaria, he and thirty-two kings with him, and all his horse and chariots: and
    they went up and besieged Samaria, and fought against it.'
  eng-ULB: Now some time later, Naboth the Jezreelite had a vineyard in Jezreel, near
    the palace of Ahab, king of Samaria.
  spa-VBL: 'Algún tiempo después sucedió esto: Había un hombre llamado Nabot, de Jezrel,
    que tenía una viña en Jezrel, cerca del palacio del rey Acab en Samaria.'
  fra-_FOB: Il arriva, après ces choses, que Naboth, le Jizréélite, ayant une vigne
    à Jizréel, près du palais d'Achab, roi de Samarie,
  mal-mal: അതിന്‍റെശേഷം യിസ്രയേല്യനായ നാബോത്തിന് യിസ്രയേലിൽ ശമര്യരാജാവായ ആഹാബിന്റെ
    അരമനയുടെ സമീപത്ത് ഒരു മുന്തിരിത്തോട്ടം ഉണ്ടായിരുന്നു.
  urd-GVR: Is ke bād ek aur qābil-e-zikr bāt huī. Yazrael meṅ Sāmariya ke bādshāh
    Aḳhiyab kā ek mahal thā. Mahal kī zamīn ke sāth sāth angūr kā bāġh thā. Mālik
    kā nām Nabot thā.
  suz-BL: इच्‍का नाक्‍त नोले मार दुम्‍माक्‍त देंशा हना, येज्रेल सहर ङा नाबोथ माइश्‍शो
    मुर का बाक्‍माक्‍त। मेको के अङगुर रू का बाक्‍माक्‍त। मेको अङगुर रू येज्रेल सहर
    सामरीया ङा पिप आहाब आ दरवार आ नेक्‍था बाक्‍माक्‍त।
  ita-1927: Or dopo queste cose avvenne che Naboth d’Izreel aveva in Izreel una vigna
    presso il palazzo di Achab, re di Samaria.
  ckb-ckb: دوای تێپەڕبوونی ماوەیەک بەسەر ڕووداوەکاندا، شتێک ڕوویدا کە پەیوەندی هەبوو
    بە ڕەزەمێوی ناڤۆتی یەزرەعیلی. ئەم ڕەزەمێوە لە یەزرەعیل بوو، لەتەنیشت کۆشکەکەی
    ئەحاڤی پاشای سامیرە.
  eng-BBE: Now Naboth the Jezreelite had a vine-garden in Jezreel, near the house
    of Ahab, king of Samaria.
  kan-OKCV: ಕೆಲವು ಕಾಲದ ನಂತರ, ಇಜ್ರೆಯೇಲ್ ಪಟ್ಟಣದಲ್ಲಿ ಸಮಾರ್ಯದ ಅರಸನಾದ ಅಹಾಬನ ಅರಮನೆಯ ಬಳಿಯಲ್ಲಿ
    ಇಜ್ರೆಯೇಲಿನವನಾದ ನಾಬೋತನಿಗೆ ಒಂದು ದ್ರಾಕ್ಷಿ ತೋಟವಿತ್ತು.
  tam-2017: இவைகளுக்குப் பின்பு, யெஸ்ரயேலனாகிய நாபோத்திற்கு யெஸ்ரயேலிலே சமாரியாவின்
    ராஜாவாகிய ஆகாபின் அரண்மனையின் அருகில் ஒரு திராட்சைத்தோட்டம் இருந்தது.
  spa-RV-1909: PASADOS estos negocios, aconteció que Naboth de Jezreel tenía en Jezreel
    una viña junto al palacio de Achâb rey de Samaria.
  ron-BTF: Şi s-a întâmplat după aceste lucruri, că Nabot izreelitul avea o vie în
    Izreel, care era în Izreel, lângă palatul lui Ahab, împăratul Samariei.
  eng-WEBP: After these things, Naboth the Jezreelite had a vineyard which was in
    Jezreel, next to the palace of Ahab king of Samaria.
  eng-FBV: 'Sometime later this happened: There was a man named Naboth from Jezreel,
    who owned a vineyard in Jezreel close to King Ahab''s palace in Samaria.'
  nld-1939: 'Enige tijd later gebeurde het volgende: Een zekere Nabot uit Jizreël
    bezat een wijngaard naast het paleis van Achab, den koning van Samaria.'
  nch-BL: Itztoya se tacat itoca Nabot ten altepet Jezreel huan quipixtoya se xocomeca
    mili nechca nopa altepet huan nechca campa Tanahuatijquet Acab ten altepet Samaria
    quipixtoya seyoc icaltanahuatil.
  vie-1934: 'Sau các việc ấy, xảy có chuyện này: Na-bốt, người Gít-rê-ên, có một vườn
    nho tại trong đồng bằng Gít-rê-ên, giáp đền của A-háp, vua Sa-ma-ri.'
  hin-CV: येज़्रील में, शमरिया के राजा अहाब के राजघराने के पास येज़्रीलवासी नाबोथ
    का एक दाख की बारी थी.
  spa-BES: Y Nabot jezreelita tenía un viñedo en Jezreel, cerca de la casa de Acab,
    rey de Samaria.
  tdx-tdx: Ie añe, teo t’indaty atao Nabote nte-Iezreele, ty tanem-bahe’e nifañefetse
    amy anjomba’ i Akabe, mpanjaka’ i Someroneiy.
  tha-KJV: และอยู่มาภายหลังเหตุ​การณ์​เหล่านี้ นาโบทชาวยิสเรเอลมีสวนองุ่นอยู่ในยิสเรเอล
    ข้างพระราชวังของอาหับกษั​ตริ​ย์​แห่​งสะมาเรีย
  por-BR-2018: Passados estes negócios, aconteceu que Nabote de Jezreel tinha em Jezreel
    uma vinha junto ao palácio de Acabe rei de Samaria.
  deu-ELO: 'Und es geschah nach diesen Dingen: Naboth, der Jisreeliter, hatte einen
    Weinberg, der zu Jisreel war, neben dem Palaste Ahabs, des Königs von Samaria.'
  eng-WYC-2018: Forsooth after these words, in that time, the vinery of Naboth of
    Jezreel, that was in Jezreel, was beside the palace of Ahab, king of Samaria.
    (Now after these things, at that time, Naboth the Jezreelite had a vineyard which
    was in Jezreel, beside the palace of Ahab, the king of Samaria, that is, the king
    of Israel.)
  epo-epo: 'Post tiu historio okazis jeno: Nabot, Jizreelano, havis vinberĝardenon
    en Jizreel, apud la palaco de Aĥab, reĝo de Samario.'
  uig-PIN: Bu ixlardin keyin xundaⱪ boldiki, Yizrǝǝllik Nabotning Yizrǝǝldǝ, Samariyǝning
    padixaⱨi Aⱨabning ordisining yenida bir üzümzarliⱪi bar idi.
  beo-beo: Hina bagade A:iha:be ea diasu (Yeseliele Moilai bai bagade ganodini galu)
    amo gadenene, waini efe sagai ba:i. Amo waini efe sagasu eda ea dio da Na:ibode.
  tpi-OTNT: Nabot em i wanpela man bilong taun Jesril na gaden wain bilong en i stap
    klostu long bikpela haus bilong King Ahap long Jesril. Na bihain long dispela
    bikpela pait long ol Siria,
  hau-SA: Ana nan bayan haka sai waɗannan abubuwa suka faru. Nabot mutumin Yezireyel
    yana da gonar inabi a Yezireyel, a yankin Samariya, kusa da gidan Sarki Ahab.
  uig-LAT: Bu ishlardin kéyin shundaq boldiki, Yizreellik Nabotning Yizreelde, Samariyening
    padishahi Ahabning ordisining yénida bir üzümzarliqi bar idi.
  nde-nde: Kwathi ngemva kwesikhathi esithile kwaba lesenzo esithile ngesivini sikaNabhothi
    umJezerili. Isivini leso sasiseJezerili, phansi kwesigodlo sika-Ahabi inkosi yaseSamariya.
  ton-ton: Pea hili ʻae ngaahi meʻa ni, naʻe maʻu ha ngoue vaine ʻe Napoti ko e tangata
    Sesilili, ʻaia naʻe ʻi Sesilili ʻo vāofi mo e fale fakaʻeiʻeiki ʻo ʻEhapi ko e
    tuʻi ʻo Samēlia.
  ces-1613: Stalo se pak po těch věcech, měl Nábot Jezreelský vinici, kteráž byla
    v Jezreel podlé paláce Achaba krále Samařského.
  eng-WMB: After these things, Naboth the Jezreelite had a vineyard which was in Jezreel,
    next to the palace of Ahab king of Samaria.
  tam-TCV: சில நாட்களுக்குபின் யெஸ்ரயேல் ஊரைச்சேர்ந்த நாபோத்துக்கு உரிமையான திராட்சைத்
    தோட்டத்திற்கு தொடர்பாக ஒரு சம்பவம் நடந்தது. அந்த திராட்சைத் தோட்டம் யெஸ்ரயேலில்
    சமாரிய அரசனாகிய ஆகாபின் அரண்மனைக்கு அருகே இருந்தது.
  ceb-ULB: Karon human niadtong mga panahona, adunay usa ka parasan si Nabot nga taga-Jezreel
    didto sa Jezreel, duol sa palasyo ni Ahab, nga hari sa Samaria.
  pol-UBG: 'Po tych wydarzeniach miała miejsce taka sprawa: Nabot Jizreelita miał
    winnicę, która znajdowała się w Jizreel obok pałacu Achaba, króla Samarii.'
  agr-agr: Apu Acab aajakua duka Samaria nugkanum pujus inamajakui, nuniayatak tikich
    niina pujusa inamtaiji yaakat Jezreel ajujakui. Nunú yaaktanmaya makichik múun
    Nabot daagtin uva ajakbau jega apu pujusa inamtain nuna yantamen aajakui.
  kyc-kyc: Yuu Jeserele dokona kiŋi Ayapena anda kambu repeta dokona akali Napote
    lenge dokona isa girapo ee andenge.
  urd-GVU: اِس کے بعد ایک اَور قابلِ ذکر بات ہوئی۔ یزرعیل میں سامریہ کے بادشاہ اخی
    اب کا ایک محل تھا۔ محل کی زمین کے ساتھ ساتھ انگور کا باغ تھا۔ مالک کا نام نبوت
    تھا۔
  deu-1912: Nach diesen Geschichten begab sich's, daß Naboth, ein Jesreeliter, einen
    Weinberg hatte zu Jesreel, bei dem Palast Ahabs, des Königs zu Samaria.
  kan-2017: ಅನಂತರ ಸಂಭವಿಸಿದ್ದೇನೆಂದರೆ, ಇಜ್ರೇಲಿನಲ್ಲಿ ಸಮಾರ್ಯದ ಅರಸನಾದ ಅಹಾಬನ ಅರಮನೆಯ ಹತ್ತಿರ
    ಇಜ್ರೇಲಿನವನಾದ ನಾಬೋತನೆಂಬ ಮನುಷ್ಯನ ದ್ರಾಕ್ಷಿತೋಟವಿತ್ತು.
  yap-yap: Naboth e bay bangi woldug ni fi’in ko binaw nu Jezreel, nib chugur ko naun
    rok Ahab ni Pilung.
  hlt-MCSB: He hno he a om phoeiah, Jezreel kah Samaria manghai Ahab bawkim taengah
    Jezreel Naboth kah misurdum om.
  mdy-ETH: ናኣቡቴ ጌይንታ ፔቴ ዓሲስኬይ ዓኣኔ፤ ዒዛኮ ዒይዚራዔኤሌይዳ፥ ካኣቲ ዓክዓቤ ማኣሮ ኮይላ ዎይኔ ቱኮ ጎሺ ዓኣኔ።
  twi-ASANTE: Na ɔbarima bi a wɔfrɛ no Nabot a ɔfiri Yesreel wɔ bobeturo bi a ɛbɛn
    Samariahene Ahab ahemfie.
  eng-WEBU: After these things, Naboth the Jezreelite had a vineyard which was in
    Jezreel, next to the palace of Ahab king of Samaria.
  wal-wal: Iziraa7eeliyaa Naabutessi Samaariyaa Kawuwaa Akaaba keettaa matan Iziraa7eelan
    woiniyaa turaa sohoi de7ees.
  spa-PDDPT: Después de estas cosas, aconteció que Nabot jezreelita tenía un viñedo
    en Jezreel, junto al palacio de Acab, rey de Samaria.
  gun-gun: Ha'e va'e rire ma pova'e oiko. Jezreel pygua Nabote hery va'e oguereko
    peteĩ uvaty. Jezreel py ae onhotỹ va'ekue Samaria pygua huvixa Acabe ro yvy'iry.
  ilo-ULB: Ket napasamak nga iti saan a nagbayag, ni Nabot a taga-Jezreel ket adda
    kaubasanna idiay Jezreel, nga asideg ti palasio ni Ahab, nga ari ti Samaria.
  kpg-kpg: Hoohoo gi di hale di king go Ahab i Jezreel la iai di hadagee waini ni
    taane dono ingoo go Naboth.
  uig-ARA: بۇ ئىشلاردىن كېيىن شۇنداق بولدىكى، يىزرەئەللىك نابوتنىڭ يىزرەئەلدە، سامارىيەنىڭ
    پادىشاھى ئاھابنىڭ ئوردىسىنىڭ يېنىدا بىر ئۈزۈمزارلىقى بار ئىدى.
  sus-sus: Yisireelika nde nu na naxan xili Naboti. Sansi yire nu na a yi ra Samari
    mangɛ Akabu xa bɔxi fɛ ma.
  pon-2006: Nan Sesreel limwahn tehnpas en Nanmwrki Eihap, mwetuwel en wain ehu mie,
    en ohl emen me adaneki Napod.
  jae-jae: Ŋac Jesrelŋa teŋ ŋaê Nabot nê kôm wainŋa teŋ gêc Jesrel kêsi kiŋ Samariaŋa
    Ahab nê andu.
  ksd-ksd: Ma Nabot ra te Iesrel i ga vatur vake ra uma na vain aro Iesrel, ma i ga
    varlangunai ma ra kuba i Akab ra king Samaria.
  tur-YTC: Bu şeylerden sonra, Yizreelli Navot'un, Yizreel'de, Samariya Kralı Ahav'ın
    sarayının yanında bir bağı vardı.
  grc-BRENT: Καὶ συνήθροισεν υἱὸς Ἄδερ πᾶσαν τὴν δύναμιν αὐτοῦ, καὶ ἀνέβη καὶ περιεκάθισεν
    ἐπὶ Σαμάρειαν, καὶ τριακονταδύο βασιλεῖς μετʼ αὐτοῦ, καὶ πᾶς ἵππος καὶ ἅρμα· καὶ
    ἀνέβησαν καὶ περιεκάθισαν ἐπὶ Σαμάρειαν, καὶ ἐπολέμησαν ἐπʼ αὐτήν.
  ind-AYT: Setelah peristiwa-peristiwa ini, Nabot, orang Yizreel, memiliki kebun anggur
    yang berada di Yizreel, di samping istana Ahab, raja Samaria.
  nya-nya: Zitatha izi, panachitika nkhani yokhudza Naboti wa ku Yezireeli amene anali
    ndi munda wamphesa ku Yezireeli, pafupi ndi nyumba ya mfumu Ahabu, mfumu ya ku
    Samariya.
  hrv-hrv: 'Nakon tih događaja dogodilo se ovo: Nabot Jizreelac imao vinograd kraj
    palače Ahaba, kralja samarijskog,'
  mps-mps: Te Nabot te taun Jesril bidi me deli da, tama agai wain gi te king Ahapgo
    genuai be pąde te Jesril taunde elaluali. Tama nosali te Siria dabego genuai
    boi hwįagasali side,
  tpi-tpi: Nabot em i wanpela man bilong taun Jesril na gaden wain bilong en i stap
    klostu long bikpela haus bilong King Ahap long Jesril. Na bihain long dispela
    bikpela pait long ol Siria,
  dan-1931: Derefter hændte følgende. Jizre'elitten Nabot havde en Vingård i Jizre'el
    lige ved Kong Akab af Samarias Palads.
  vie-OVCB: Na-bốt, người Gít-rê-ên, có một vườn nho tại thành Ghít-rê-ên, gần cung
    điện Vua A-háp của xứ Sa-ma-ri.
  guj-2017: ત્યાર બાદ એવું બન્યું કે, યિઝ્રએલી નાબોથ પાસે યિઝ્રએલમાં સમરુનના રાજા
    આહાબના મહેલ પાસે એક દ્રાક્ષવાડી હતી.
  pon-2006A: Nan Sesreel limwahn tehnpas en Nanmwrki Eihap, mwetuwel en wain ehu mie,
    en ohl emen me adaneki Napod.
  por-BRBSL: Depois destas coisas, Naboth o Jezreelite tinha um vinhedo que ficava
    em Jezreel, ao lado do palácio de Ahab, rei de Samaria.
  cth-cth: Hathnukkhu vah, hettelah ao. Jezreel tami Naboth ni misur takha a tawn.
    Hot teh, Jezreel e Samaria siangpahrang Ahab e im teng vah ao.
  twi-twi: Na ɔbarima bi a wɔfrɛ no Nabot a ofi Yesreel wɔ bobeturo bi a ɛbɛn Samariahene
    Ahab ahemfi.
  hlt-hlt: He hno he a om phoeiah, Jezreel kah Samaria manghai Ahab bawkim taengah
    Jezreel Naboth kah misurdum om.
  tbz-SIM: 'Ntɛ tìì do dɔ̀ɔ̀ dɛ kó difɔ̃nkúò: Sisedɛɛdi ɛì kou mɔù weè do bo kòo yètìrì
    tu Nɑbɔti, kòo pɑku tɔ́kɛ́nɛ̀ Sɑmmɑrii kóo kpɑ̀ɑ̀tì Akɑbu cĩ́ɛ̃̀tɛ̀.'
  msy-2020: Ezɨ gɨn, bizir igharazir mam kamaghɨn oto. Nabot, a Jesrilɨn nguibamɨn
    gumazir mam, an wainɨn azenim Jesrilɨn iti, a Samarian Atrivim Ahapɨn dɨpenir
    ekiamɨn boroghɨn iti.
  dop-dop: Pǝlɛ pǝ wɑɑlɩ, ɑpɑlʋ nɔɣɔlʋ ɩ kɑ wɛnɑ Sisilee, nɑ pɑ́ yɑɑ-ɩ sɩ Nɑpɔtɩ.
    Ɩ wɛnɑ tɩɩŋ wei pɑ yɑɑ sɩ lɛsɛŋ tɔ ɩ tɑɑlɛ kɛ Ɩsɛɣɛlɩ wulɑʋ tǝyɑɣɑ cɔlɔ.
  azb-azb: İzreeldə, Samariya padşahı Axavın sarayının yanında İzreelli Navotun bir
    üzüm bağı var idi.
  eng-DBY: And it came to pass after these things, [that] Naboth the Jizreelite had
    a vineyard, which was in Jizreel, by the side of the palace of Ahab king of Samaria.
  hin-2017: नाबोत नामक एक यिज्रेली की एक दाख की बारी सामरिया के राजा अहाब के राजभवन
    के पास यिज्रेल में थी।
  wol-KYG: Gannaaw ba loolu wéyee mu am lu xew, di mbirum toolu reseñu Nabot, waa
    ju dëkk Yisreel. Nabot daa amoon tool ca Yisreel, ca wetu kër Axab buurub Samari.
  eng-YLT: And it cometh to pass, after these things, a vineyard hath been to Naboth
    the Jezreelite, that [is] in Jezreel, near the palace of Ahab king of Samaria,
  kne-kne: Malabas pay di timpo, waday napasamak manbegew sin kaob-obasan Nabot ay
    taga-Jezreel. Din daga na ay nay et asag-en sin palasyon Ahab ed Jezreel ay ari
    ed Samaria.
  eng-WYC-2017: Forsooth after these words, in that time, the vinery [or vine] of
    Naboth of Jezreel, that was in Jezreel, was beside the palace of Ahab, king of
    Samaria.
  eng-WMBB: After these things, Naboth the Jezreelite had a vineyard which was in
    Jezreel, next to the palace of Ahab king of Samaria.
  urd-GVH: इसके बाद एक और क़ाबिले-ज़िक्र बात हुई। यज़्रएल में सामरिया के बादशाह अख़ियब
    का एक महल था। महल की ज़मीन के साथ साथ अंगूर का बाग़ था। मालिक का नाम नबोत था।
  rug-rug: Keke rane si ta evaṉa si keke ginugua koasa inuma vaeni te Neboti na tie
    pa Zezireli. Sa inuma vaeni si pa Zezireli, tata mo koasa vetu baṉara te Ehabi
    sa baṉara pa Sameria.
  gaz-gaz: Naabot namichi Yizriʼeel tokko Yizriʼeel keessaa, masaraa mootummaa Ahaab
    mooticha Samaariyaa biraa iddoo dhaabaa wayinii qaba ture.
  fra-LSG: Après ces choses, voici ce qui arriva. Naboth, de Jizreel, avait une vigne
    à Jizreel, à côté du palais d’Achab, roi de Samarie.
  gnn-gnn: Yo, ŋayi Giŋ Wayaptja yakana ŋula djambi nhanŋu romdja, bitjarrana bilina
    yukurrana yana djäma yätjnha. Ga ŋunhiliyi galki Giŋ Wayapkala wäŋaŋura, wäŋa
    yukurrana dhärrana borumgu dholkunharawuy, ḻoḻu marrtjina ŋorrana buṉbunhara waŋganygu
    ḏarramuwu yäkuwu Näpatku.
  yal-yal: Na feene dangu xanbini, xɛmɛna nde yi Yɛsɛreli yi, a xili Naboti, manpa
    bili nakɔɔn yi a yii Axabi a manga banxin dɛxɔn, Samari mangana.
  haw-1868: EIA hoi kekahi mea mahope mai o ia mau mea, he malawaina ia Nabota no
    Iezereela, maloko ia o Iezereela, e pili ana i ka halealii o Ahaba ke alii o Samaria.
  arb-NAV: وَحَدَثَ أَنَّهُ كَانَ لِنَابُوتَ الْيَزْرَعِيلِيِّ كَرْمٌ فِي يَزْرَعِيلَ،
    مُجَاوِرٌ لِقَصْرِ آخْابَ مَلِكِ السَّامِرَةِ،
  ewe-ewe: Le ɣeyiɣi aɖewo megbe la, nya aɖe va dzɔ ku ɖe Nabɔt, Yezreltɔ ƒe waingble
    ŋuti. Waingble la nɔ Yezreel eye wòte ɖe Samaria fia, Ahab ƒe fiasã ŋu.
  eng-LEE: And it came to pass after these events, that Naboth the Yizre'elite had
    a vineyard, which was in Yizre'el, near the palace of Achab the king of Samaria.
  gvn-gvn: King Ahab nyunguwunbu bayanba bundandan. Garden mayiji grapemunji yuba
    nyunguwunbu bayanba, yamba yinya garden nyungu kari. Garden bamamu nyubunyimba,
    Nabothamu. Ahab wawu jirray yinyanka gardenka, yamba nyulu Nabothangka wawu kari
    sellim-banka. Yinyaynka Ahab milka-bujarman.
  asm-FB: তাৰ পাছত এনে ঘটনা ঘটিল যে, যিজ্ৰিয়েলীয়া নাবোতৰ এখন দ্ৰাক্ষাবাৰী আছিল;
    আৰু সেই দ্রাক্ষাবাৰী যিজ্ৰিয়েলত চমৰিয়াৰ ৰজা আহাবৰ ৰাজ গৃহৰ ওচৰতে আছিল।
  sus-A: يِسِرٍيلِكَ ندٍ نُ نَ نَشَن شِلِ نَبٌتِ. سَنسِ يِرٍ نُ نَ عَ يِ رَ سَمَرِ
    مَنفّ عَكَبُ شَ بْشِ قّ مَ.
  fra-SBL: Après ces choses, Naboth, de Jizreel, possédait une vigne qui était à Jizreel,
    près du palais d'Achab, roi de Samarie.
  hbo-hbo: וַיְהִ֗י אַחַר֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה כֶּ֧רֶם הָיָ֛ה לְנָבֹ֥ות הַיִּזְרְעֵאלִ֖י
    אֲשֶׁ֣ר בְּיִזְרְעֶ֑אל אֵ֚צֶל הֵיכַ֣ל אַחְאָ֔ב מֶ֖לֶךְ שֹׁמְרֹֽון׃
  piu-2006: Mayutju Yiyapaku ngurrangka ila wati Niputjaku kaana palya kiripitjitjarra
    ngarangi. Yiyapalu kaana kutjupa tjuṯa kanyilpayi. Kaana palunya rawangku nyakula
    yunytjurripayi mantjilkitja. Yunytjurringkula Niputjanya ankula alatjingku tjapiṉu,
    “Nyuntupa kaana payimilalkitjaṉa ngalyanu. Palyaṉa payimilalku? Ngayuku ngurrangka
    ila ngaranyi. Kanyira yukiri kutjupa kutjupa pakaltjingalkitjangkuṉa kuliṉi. Tjingurun
    kaana kutjupaku nyakula unytjurringanyi, kaana palunyaṉanta payimilara yungku,
    kaana ngaatjanya kanyilkitjangku.” Niputjalu watjaṉu, “Kaana ngaatjanya ngayuku
    paapangku an tjamungku kanyilpayi. Palunyatjanuṉa kanyiṉi. Katutjakuṉu luwulampa
    yalatji ngaranyingka ngayuluṉa kutu kanyintjaku, Katutjanyatju kuyarringkupayingkatju.
    Palunyangka wiyaṉanta tjalamilalku kaana ngaatjanya ngayuku tjamukuṉu. Kaana kutjupa
    kanyilkitja wiyaṉa yunytjurringanyi.” Yiyapalu kulira watjilarrirra ngurrakutu
    yanu maḻaku, Niputjaku kuyarringkula. Mayi ngalkuntjawiya piitangka kutu ngarringi,
    kaana palunyatjirratja. Yiyapalu kaanaku puṯu tjapiṉingitjangka Tjiitjapilalu
    palumpa miiṯangku kulira Yiyapalakutu ankula watjaṉu, “Watjilpa ngarrinytjawiya
    pakala!, yunypa nyina!, ngayuluṉanku Niputjaku kaana mantjilku.”
  kik-kik: Na rĩrĩ, thuutha ũcio gũkĩgĩa na ũndũ wakoniĩ mũgũnda wa mĩthabibũ wa Nabothu
    ũrĩa Mũjezireeli. Mũgũnda ũcio wa mĩthabibũ warĩ kũu Jezireeli, hakuhĩ na nyũmba
    ya ũthamaki ya Ahabu mũthamaki wa Samaria.
  fra-NCL: Après ces événements, comme Naboth de Jezrahel avait une vigne à Jezrahel,
    à côté du palais d’Achab, roi de Samarie,
  cek-AK: To pacoengah Jezreel vangpui ih kami, Naboth ih misur takha loe, Jezreel
    vangpui, Samaria siangpahrang Ahab ih im taengah oh.
  cuk-cuk: 'We-ibmar-gusad-sorba, weyob neg-gunonikid: Nabot-e-uva-nainu Jezreel-neggweburgi
    naid. A-nainu, Acab-e-reyneg-Jezreel-neggweburgi-siid-dikarba naid. Nabotʼde,
    Jezreel-neggweburginedid. Acabʼdina, Samaria-neggwebur-e-reyd.'
  uig-CYR: Бу ишлардин кейин шундақ болдики, Йизрәәллик Наботниң Йизрәәлдә, Самарийәниң
    падишаси Аһабниң ордисиниң йенида бир үзүмзарлиғи бар еди.
  tel-2017: యెజ్రెయేలులో సమరయ రాజు అహాబు భవనాన్ని ఆనుకుని యెజ్రెయేలు వాడు నాబోతుకు
    ఒక ద్రాక్షతోట ఉంది.
  hat-BSA: Alò, li te vin rive apre bagay sa yo ke Naboth, Jizreyelit la te gen yon
    chan rezen ki te nan Jizréel akote palè Achab, wa Samarie a.
  kos-kos: Oasr ima in grape se lun mwet se pangpang Naboth, oan apkuran nu ke inkul
    fulat sel Tokosra Ahab in acn Jezreel.
  hbo-WLC: וַיְהִ֗י אַחַר֙ הַדְּבָרִ֣ים הָאֵ֔לֶּה כֶּ֧רֶם הָיָ֛ה לְנָב֥וֹת הַיִּזְרְעֵאלִ֖י
    אֲשֶׁ֣ר בְּיִזְרְעֶ֑אל אֵ֚צֶל הֵיכַ֣ל אַחְאָ֔ב מֶ֖לֶךְ שֹׁמְרֽוֹן׃
  ibo-ibo: Mgbe nwa oge nta gasịrị, Nebọt, onye Jezril, nwere ubi vaịnị dị na Jezril,
    nʼakụkụ ụlọeze Ehab bụ eze Sameria.
  ory-ory: ଏଉତ୍ତାରେ ଏହିପରି ଘଟିଲା; ଯିଷ୍ରିୟେଲରେ ଶମରୀୟାର ରାଜା ଆହାବଙ୍କର ଅଟ୍ଟାଳିକା ସନ୍ନିକଟରେ
    ଯିଷ୍ରିୟେଲୀୟ ନାବୋତର ଖଣ୍ଡେ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଥିଲା।
  chk-chk: 'Iwe, ekoch fansoun mürin a fis ei pworaus: Napot ewe re Jesrel a wor eu
    an tanipin wain lon Jesrel ünükün imwen Ahap ewe kingen Samaria.'
  rop-rop: Wal deya langa det taun gulum Jesriyel langa Sameriya wan men neim Neiboth
    bin abum wanbala greip fam gulijap langa det bigwan haus blanga King Eiheb.
  ukr-1871: 'Після сих бувальщин сталося таке: У Езреелїя Набота був виноградник ув
    Езреелї коло палати Ахабової, царя Самарийського.'
  deu-1951: 'Nach diesen Geschichten begab sich folgendes: Nabot, der Jesreelit, hatte
    einen Weinberg zu Jesreel beim Palast Ahabs, des Königs von Samaria.'
  eng-JPS: And it came to pass after these things, that Naboth the Jezreelite had
    a vineyard, which was in Jezreel, hard by the palace of Ahab, king of Samaria.
  srp-1865: 'A poslije ovijeh stvari dogodi se: Navutej Jezraeljanin imaše vinograd
    u Jezraelu do dvora Ahava cara Samarijskoga.'
  lug-lug: Awo ebyo bwe byaggwa, ne wabaawo ensonga ekwata ku nnimiro ya Nabosi Omuyezuleeri
    ey’emizabbibu, eyali eriraanye olubiri lwa Akabu kabaka wa Samaliya.
  heb-heb: ויהי אחר הדברים האלה כרם היה לנבות היזרעאלי אשר ביזרעאל אצל היכל אחאב מלך
    שמרון׃
  ben-IRV: এর পরে যিষ্রিয়েলীয় নাবোতের আঙ্গুর ক্ষেত নিয়ে একটা ঘটনা ঘটে গেল। এই আঙ্গুর
    ক্ষেতটা ছিল যিষ্রিয়েলে শমরিয়ার রাজা আহাবের রাজবাড়ীর কাছেই।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਦੇ ਪਿੱਛੋਂ ਨਾਬੋਥ ਯਿਜ਼ਰਏਲੀ ਦੇ ਕੋਲ ਅੰਗੂਰਾਂ
    ਦਾ ਬਾਗ਼ ਸੀ ਜਿਹੜਾ ਯਿਜ਼ਰਏਲ ਵਿੱਚ ਅਤੇ ਸਾਮਰਿਯਾ ਦੇ ਪਾਤਸ਼ਾਹ ਅਹਾਬ ਦੇ ਮਹਿਲ ਦੇ ਨਾਲ ਲਗਵਾਂ
    ਸੀ।
  tkr-tkr: Sabara gah ılğevç'uyle qiyğa in karbı eyxhe. İzre'elee, Samariyeyne paççahne
    Axavne sarayne k'ane İzre'elyğançene Navotuqa t'ımıllığniy vod.
  mya-JVB: ထိုနောက်မှ ယေဇရေလ မြို့သားနာဗုတ် ပိုင်သော စပျစ် ဥယျာဉ်သည် ယေဇရေလ မြို့တွင်
    ၊ ရှမာရိ မင်းကြီး အာဟပ် ၏နန်း တော်နား မှာ ရှိ သည်ဖြစ်၍၊
  tbg-tbg: Ho King Ahaapira naavu vo Jeseriri vatukaini vauvaro vira tataaqa vaiinti
    vo Nabotira uaini naahovano vaura.
  hmo-hmo: Naboto, Ieserele tauna, be mai ena vain uma ta Ieserele dekenai. Inai uma
    be Ahaba, Samaria ena king, ena ruma badinai.
  urd-urd: इन बातों के बाद ऐसा हुआ कि यज़र एली नबोत के पास यज़र'एल में एक ताकिस्तान
    था, जो सामारिया के बादशाह अख़ीअब के महल से लगा हुआ था।
  rus-SYN: 'И было после сих происшествий: у Навуфея Изреелитянина в Изреели был виноградник
    подле дворца Ахава, царя Самарийского.'
  bqc-SIM: Bee gbɛa Yezɛlɛɛ gbɛ̃e ku, aà tↄ́n Nabↄti. A vɛ̃ɛbu vĩ Yezɛlɛɛ, Samali
    kí Ahabu bɛ saɛ.
  tcz-CHONGTHU: Jezreel akonin Naboth kiti mikhat anaum in, ama hin Samaria lengpa
    Ahab leng inpi toh kinaicha in, Jezreel mun na chun lengpilei khat ana neijin
    ahi.
  mar-mar: नंतर असे झाले की, अहाब राजाचा राजवाडा शोमरोनात होता. त्याच्या महालाशेजारी
    इज्रेल येथे एक द्राक्षाचा मळा होता. तो नाबोथ इज्रेलकर नावाच्या मनुष्याचा होता.
  qub-qub: Jezreel runa Nabot jutiyojpa übas chacran caran Samaria siudä ray Acabpa
    palasyun ñaupancho.
  bqp-bqp: Abire gbɛra Yɛzɛrili gbɛ̃ke kun, a tↄ́n Nabↄti. À geepi líkpɛ vĩ gwe Samaria
    kína Ahabu bɛ sarɛ.
  hat-hat: 'Apre tout bagay sa yo, men sa ki rive: Nan lavil Jizreyèl, toupre palè
    wa Akab la, te gen yon jaden rezen ki te pou yon nonm yo te rele Nabòt.'
  eng-BSB: Some time later, Naboth the Jezreelite happened to own a vineyard in Jezreel
    next to the palace of Ahab king of Samaria.
  eng-WEBPB: After these things, Naboth the Jezreelite had a vineyard which was in
    Jezreel, next to the palace of Ahab king of Samaria.
  kbq-kbq: Mago'a kna evutegeno Jezrieli kumate ne' Naboti'a Jezrieli kumatera, Sameria
    kini ne' Ahapu nomofo tavaonte waini hoza'a me'negeno kegava hu'ne.
  nhe-BL: Itztoya se tlacatl itoca Nabot tlen ejqui altepetl Jezreel huan quipixqui
    se xocomeca mili nechca nopa altepetl huan nechca campa Tlanahuatijquetl Acab
    tlen altepetl Samaria quipixtoya seyoc icaltlanahuatil.
  bus-bus: Beee gbɛra Yɛzɛrili gbɛ̃kee kuu, à tↄ́n Nabↄti. À geepi líkpɛ vĩ gwe Samaria
    kí Ahabu bɛɛ saɛ.
  gub-BL: Amo 'ar mehe a'e ma'e izeapo re uzeapo amo ae ma'e kury. — Heta amo tàpuzuhu
    Akaw Xamari wanuwihawete pe Zereew tawhu pe. Heta amo ma'ywa uwà her ma'e tyw
    a'e tàpuzuhu huwake. Awa Nawot her ma'e wiko a'e uwà tyw izar romo a'e.
  eng-DRA: And after these things, Naboth the Jezrahelite, who was in Jezrahel, had
    at that time a vineyard near the palace of Achab king of Samaria.
