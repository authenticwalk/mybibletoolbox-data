verse: 1KI.021.004
translations:
  mal-C: ഇങ്ങനെ, “എന്റെ പൂർവികരുടെ ഓഹരി ഞാൻ അങ്ങേക്കു വിട്ടുതരികയില്ല” എന്നു യെസ്രീല്യനായ
    നാബോത്തിന്റെ മറുപടി കേട്ട ആഹാബ്, വിഷണ്ണനും കോപാകുലനുമായി ഭവനത്തിലേക്കു മടങ്ങിപ്പോയി.
    അദ്ദേഹം ഭക്ഷണം കഴിക്കാതെ മ്ലാനവദനനായി തന്റെ കിടക്കയിൽ കിടന്നു.
  deu-TKW: 'Da kam Ahab in seinen Palast, mißmutig und zornig um der Antwort willen,
    die ihm der Jesreeliter Naboth gegeben hatte, indem er sprach: Ich mag dir das
    Erbe meiner Väter nicht abtreten! Und er legte sich auf sein Bette, wandte sein
    Angesicht ab und nahm keine Speise zu sich.'
  lin-lin: 'Akabi azongaki epai na ye na mawa mpe na kanda mpo na maloba oyo Naboti,
    moto ya Jizireyeli, ayebisaki ye : « Nakoki te kopesa yo libula oyo bakoko na
    ngai batikela ngai. » Alalaki na mbeto na ye, atalisaki elongi na ye na mir mpe
    aboyaki kolia.'
  eng-LSV: and Ahab comes to his house, sulky and angry, because of the word that
    Naboth the Jezreelite has spoken to him when he says, “I do not give the inheritance
    of my fathers to you,” and he lies down on his bed, and turns around his face,
    and has not eaten bread.
  eng-GNV: Then Ahab came into his house heauie and in displeasure, because of the
    word which Naboth the Izreelite had spoken vnto him. for hee had sayde, I will
    not giue thee the inheritance of my fathers, and he lay vpon his bed, and turned
    his face and would eate no bread.
  eng-WEBSTER: 'And Ahab came into his house heavy and displeased, because of the
    word which Naboth the Jezreelite had spoken to him: for he had said, I will not
    give thee the inheritance of my fathers. And he laid himself down upon his bed,
    and turned away his face, and would eat no bread.'
  nhw-BL: Huajca Acab yajqui ichaj motequipachojtoc huan cualantoc por catli quiilhuijtoya
    Nabot, pampa quiilhui para amo quimacas catli quicahuilijtejque itatahua. Huan
    Acab ajsito ichaj, huan motejqui ica ixayac campa tlapepecholi huan amo quinejqui
    tlacuas.
  swh-ONEN: Basi Ahabu akaenda nyumbani, mwenye huzuni na hasira kwa sababu ya yale
    ambayo Nabothi, Myezreeli, alikuwa amesema, “Sitakupa urithi wa baba zangu.” Akajinyoosha
    juu ya kitanda akisononeka, na akakataa kula.
  bba-bba: Mɑ Akɑbu u ɡɔsirɑ yɛnuɔ kɑ nuku sɑnkirɑnu u mɔruɑ Nɑbɔti Yisirɛɛliɡiin
    ɡɑri yin sɔ̃. U dɑ u kpunɑ u kɔ̃ruɑ, u yinɑ u di.
  eng-KJVCPB: 'And Ahab came into his house heavy and displeased because of the word
    which Naboth the Jezreelite had spoken to him: for he had said, I will not give
    thee the inheritance of my fathers. And he laid him down upon his bed, and turned
    away his face, and would eat no bread.'
  luo-luo: Omiyo Ahab nodok dala kokuyo kendo ka iye owangʼ nikech Naboth ja-Jezreel
    nodwoke niya, “Ok anamiyi gir mwandu mar kwerena.” Nonindo e kitandane ka oparore
    kendo notamore chiemo.
  meu-meu: Bena Ahaba na mai lalo-ḡaraḡarana bona mai baduna ida ena ruma ai e raka
    vareai, Naboto tau Iesrele ena hereva dainai; badina be ia na eto, Senegu edia
    amo na abia tanona na basina henimu. Bena ena mahuta ḡauna ai e hekure, vairana
    e hunia, bona se aniani.
  npi-ULB: त्यसैले आहाब उदास भए, र रिसाएर आफ्नो दरबारमा गए किनकि यिजरेली नाबोतले तिनलाई
    यसो भनी जवाफ दिएका थिए, “म मेरा पुर्खाहरूको पैतृक सम्पत्ति तपाईंलाई दिन्नँ ।”
    तिनी आफ्नो ओछ्यानमा ठुस्स परेर सुते, र तिनले खाना खान इन्कार गरे ।
  yor-yor: Ahabu sì wá sí ilé rẹ̀, ó wugbọ́, inú rẹ̀ sì bàjẹ́ nítorí ọ̀rọ̀ tí Naboti
    ará Jesreeli sọ fún un; nítorí tí ó wí pé, “Èmi kì yóò fún ọ ní ogún àwọn baba
    mi.” Ó sì dùbúlẹ̀ lórí ibùsùn rẹ̀, ó sì yí ojú rẹ̀ padà, kò sì fẹ́ jẹun.
  emp-NTPO: Jezreeld̶ebema Nabóba mãwã jarad̶a bẽrã Acabora sopuaped̶a quĩrũquĩrũa
    diguid̶aa wãsia. Diguid̶a jũẽped̶a idji cʌd̶ad̶e quĩrã ãyã tab̶esia idjab̶a ne
    co quĩrĩãẽ́ basía.
  pes-OPCB: اَخاب پادشاه از این جواب رد چنان پریشان و ناراحت شد که به کاخ سلطنتی‌اش
    برگشت و در بستر خود دراز کشید و رویش را از همه برگردانید و لب به غذا نزد.
  tgl-ULB: Kaya umuwi si Ahab sa kaniyang palasyo nagdadamdam at galit dahil sa sagot
    na ibinigay sa kaniya ni Nabot na taga-Jezreel, “Hindi ko ibibigay sa iyo ang
    ipinamana ng aking mga ninuno.” Humiga siya sa kaniyang higaan, ibinaling ang
    kaniyang mukha, at tumangging kumain ng kahit anong pagkain.
  cbu-NT: Ajabsha anoo mazinarangu, kizpur mang' mantsaku, pázirpa pangup kanapurangiya.
    Watam Nabot tsiyatku, ¿Antaatiya nuw yuwaa aparneetsi mazar yarangi anoo panamaam
    wanindaja? táranguwa. Ashirucha, pangushsha kuseeru, nda katungamaam zandku, maashimun
    arangiri watandpunupiri tasasaru maamaw ashirangiya.
  hui-hui: Ahaba ibugua Nabodohanda bi ogonidagua ladai biyago hale howa ibunaga bu
    miniha tandaga timbuniore howa keba hama pene. Ibuni andaga Samaria dai buwa ibuni
    dagiani pialu palene. Ani paluwa ibu tomobi nane tagiraha de handatagi ho palene.
  mya-mya: အာ​ဟပ်​သည်​နာ​ဗုတ်​၏​စ​ကား​ကြောင့်​စိတ် မ​ချမ်း​မ​သာ​ဖြစ်​၏။ အ​မျက်​ထွက်​၍​နန်း​တော်
    သို့​ပြန်​တော်​မူ​၏။ သူ​သည်​နံ​ရံ​ဘက်​သို့​လှည့်​၍ အိပ်​ရာ​ပေါ်​တွင်​လှဲ​လျောင်း​ကာ​ပွဲ​တော်​မ​တည်
    ဘဲ​နေ​၏။-
  bod-N: དེར་ཡེ་སི་རེ་ཨེལ་པ་ནཱ་རྦོད་ཀྱིས་ངས་རང་གི་ཕ་མེས་ཀྱི་ནོར་སྐལ་དེ་ཁྱེད་ལ་སྟེར་བར་མི་བྱའོ་ཞེས་སྨྲས་པའི་རྐྱེན་གྱིས།
    ཨ་ཧབ་ཁྲོས་ཤིང་སེམས་མ་སྐྱིད་པར་ཕྱིར་ཕོ་བྲང་དུ་ལོག་ནས། མལ་ཁྲིར་ལོག་ནས་ངོ་གནག་སྟེ་ཡི་གའང་ཆད་དོ།
    །
  sna-sna: Saka Ahabhu akaenda kumba akasuwa uye akashatirwa nokuti Nabhoti muJezireeri
    akanga ati, “Handisi kuzokupai nhaka yamadzibaba angu.” Akarara pamubhedha wake
    akazvidya mwoyo, akaramba kudya.
  spa-BLM: 'Acab entró en su casa hosco y enojado por la palabra que le había dicho
    Nabot de Jezreel, pues había dicho: “No te daré la herencia de mis padres”. Se
    acostó en su cama, apartó su rostro y no quiso comer pan.'
  cac-cac: Ix lajvi chi', ix pax vin̈aj Acab chi' d'a spalacio. Ix te och pitz'an
    d'a sc'ool vin̈, ix somchajchaan̈ vin̈ yuj tas ix yal vin̈aj Nabot chi'. Yuj chi'
    ayic ix c'och vin̈ d'a spalacio chi', ix ec' jichan vin̈, ix meltzajcanoch q'uelan
    vin̈ d'a yich sch'at, majxo scha valaj sb'a vin̈.
  swh-ULB: Ahabu akaingia kwenye ikulu yake akiwa mchovu na mwenye hasira kwa sababu
    ya jibu ambalo Nabothi Myezreeli alimpa aliposema, “Sitakupa urithi wa mababu
    zangu.” Akalala kitandani kwake, akiwa amegeuza uso wake upande ule, na akagoma
    kula chakula chochote.
  bel-bel: 'І прыйшоў Ахаў дамоў устрывожаны і засмучаны тым словам, якое сказаў яму
    Навутэй Ізрэельцянін, кажучы: не аддам табе спадчыны бацькоў маіх. І лёг на пасьцель
    сваю, і адвярнуў твар свой, і хлеба ня еў.'
  deu-ELBBK: 'Und Ahab kam in sein Haus, missmutig und zornig über das Wort, das Nabot,
    der Jisreeliter, zu ihm geredet hatte, indem er sprach: Ich will dir das Erbe
    meiner Väter nicht geben. Und er legte sich auf sein Bett und wandte sein Angesicht
    ab und aß nichts.'
  mbb-OT: '@see-verse:1KI.021.003'
  mal-2015: 'യിസ്രെയേല്യനായ നാബോത്ത്: എന്റെ പിതാക്കന്മാരുടെ അവകാശം ഞാൻ നിനക്കു തരികയില്ല
    എന്നു തന്നോടു പറഞ്ഞ വാക്കുനിമിത്തം ആഹാബ് വ്യസനവും നീരസവും പൂണ്ടു തന്റെ അരമനയിലേക്കു
    ചെന്നു; ഭക്ഷണം ഒന്നും കഴിക്കാതെ കട്ടിലിന്മേൽ മുഖം തിരിച്ചു കിടന്നു.'
  rmc-rmc: Akor o Achab avľa khere choľamen the andre nalačhi dzeka vaš oda, so leske
    phenďa o Nabot. Pašľiľa pro hadžos, sas visardo ke fala a na kamelas ňič te chal.
  pes-OPV: پس اخاب به‌سبب سخنی که نابوت یزرعیلی به او گفته بود، پریشان حال و مغموم
    شده، به خانه خود رفت زیرا گفته بود ارث اجداد خود را به تو نخواهم داد. و بر بستر
    خود دراز شده، رویش را برگردانیدو طعام نخورد.
  ron-1924: 'Ахаб а интрат ын касэ трист ши мыният дин причина кувинтелор пе каре
    и ле спусесе Набот дин Изреел: „Ну-ць вой да моштениря пэринцилор мей!” Ши с-а
    кулкат пе пат, шь-а ынторс фаца ши н-а мынкат нимик.'
  ben-OBCV: তাই আহাব মনক্ষুণ্ণ ও ক্রুদ্ধ হয়ে ঘরে চলে গেলেন, কারণ যিষ্রিয়েলীয় নাবোত
    বললেন, “আমি আমার পূর্বপুরুষদের কাছ থেকে পাওয়া উত্তরাধিকার আপনাকে দেব না।” তিনি
    গোমড়ামুখে বিছানায় শুয়ে পড়েছিলেন ও ভোজনপানও করতে চাননি।
  som-som: Markaasaa Axaab wuxuu yimid gurigiisii isagoo calool xun oo ka xanaaqsan
    eraygii Naabood kii reer Yesreceel isaga kula hadlay; maxaa yeelay, wuxuu isaga
    ku yidhi, Ku siin maayo dhaxalkii awowayaashay. Markaasuu sariirtiisii jiifsaday,
    wuuna sii jeestay, oo diiday inuu wax cuno.
  lat-VUC: 'Venit ergo Achab in domum suam indignans, et frendens super verbo quod
    locutus fuerat ad eum Naboth Jezrahelites, dicens: Non dabo tibi hæreditatem patrum
    meorum. Et projiciens se in lectulum suum, avertit faciem suam ad parietem, et
    non comedit panem.'
  eng-ASVBT: And Ahab came into his house heavy and displeased because of the word
    which Naboth the Jezreelite had spoken to him; for he had said, I will not give
    thee the inheritance of my fathers. And he laid him down upon his bed, and turned
    away his face, and would eat no bread.
  ita-1885: 'Ed Achab se ne venne in casa sua, conturbato e sdegnato, per la parola
    che Nabot Izreelita gli avea detta, cioè: Io non ti darò l''eredità dei miei padri;
    e si coricò sopra il suo letto, e rivoltò la faccia indietro, e non prese cibo.'
  eng-LXXUP: And the king of Israel answered and said, As thou hast said, my lord,
    O king, I am thine, and all mine also.
  eng-ULB: So Ahab went into his palace resentful and angry because of the answer
    Naboth the Jezreelite gave him when he said, “I will not give you the inheritance
    of my ancestors.” He lay down on his bed, turned away his face, and refused to
    eat any food.
  spa-VBL: 'Acab se fue a casa malhumorado y enfurecido porque Nabot de Jezrel le
    había dicho: “No te daré la herencia de mis antepasados”. Se acostó, no quiso
    mirar a nadie y se negó a comer.'
  fra-_FOB: 'Et Achab vint en sa maison tout chagrin et irrité de la parole que lui
    avait dite Naboth, le Jizréélite: Je ne te donnerai pas l''héritage de mes pères;
    et il se coucha sur son lit, détourna son visage et ne mangea rien.'
  mal-mal: 'യിസ്രയേല്യനായ നാബോത്ത്: ‘എന്റെ പിതാക്കന്മാരുടെ സ്വത്ത് അവകാശം ഞാൻ നിനക്ക്
    തരികയില്ല’ എന്ന് പറഞ്ഞ വാക്കുനിമിത്തം ആഹാബ് വ്യസനവും നീരസവും പൂണ്ട് തന്റെ അരമനയിൽ
    ചെന്ന് ഭക്ഷണം ഒന്നും കഴിക്കാതെ കട്ടിലിന്മേൽ മുഖംതിരിച്ച് കിടന്നു.'
  urd-GVR: Aḳhiyab baṛe ġhusse meṅ apne ghar wāpas chalā gayā. Wuh bezār thā ki Nabot
    apne bāpdādā kī maurūsī zamīn bechnā nahīṅ chāhtā. Wuh palang par leṭ gayā aur
    apnā muṅh dīwār kī taraf karke khānā khāne se inkār kiyā.
  suz-BL: मोपतीके आहाब आ थुं खुरसीशा गाइश्‍शा आ खिं लमाक्‍त। मारदे हना येज्रेली नाबोथमी
    “आं किकी पिपी आन गेशो रू इन कली मगेनुङ” देंशो बाक्‍माक्‍त। मिनु मेको आ कुल किरशा
    आ ब्राख्‍येम इप्‍शा बाक्‍माक्‍त। जने यो मबिस्‍से बाक्‍त।
  ita-1927: 'E Achab se ne tornò a casa sua triste ed irritato per quella parola dettagli
    da Naboth d’Izreel: “Io non ti darò l’eredità dei miei padri!” Si gettò sul suo
    letto, voltò la faccia verso il muro, e non prese cibo.'
  ckb-ckb: جا ئەحاڤ بە دڵتەنگی و پەستییەوە گەڕایەوە ماڵەکەی خۆی، لەبەر ئەو قسەیەی
    کە ناڤۆتی یەزرەعیلی پێی گوت، کە گوتی، «میراتی باوباپیرانمت نادەمێ،» ئیتر لەسەر
    جێگاکەی پاڵکەوت، ڕووی خۆی وەرگێڕا و نانی نەخوارد.
  eng-BBE: So Ahab came into his house bitter and angry because Naboth the Jezreelite
    had said to him, I will not give you the heritage of my fathers. And stretching
    himself on the bed with his face turned away, he would take no food.
  kan-OKCV: “ನಾನು ನನ್ನ ಪಿತೃಗಳ ಬಾಧ್ಯತೆಯನ್ನು ನಿನಗೆ ಕೊಡುವುದಿಲ್ಲ,” ಎಂದು ಇಜ್ರೆಯೇಲಿನವನಾದ
    ನಾಬೋತನು ಹೇಳಿದ ಮಾತಿಗೋಸ್ಕರ, ಅಹಾಬನು ವ್ಯಸನದಿಂದಲೂ ಕೋಪದಿಂದಲೂ ತನ್ನ ಮನೆಗೆ ಬಂದು, ತನ್ನ ಮಂಚದ
    ಮೇಲೆ ಮಲಗಿ, ತನ್ನ ಮುಖವನ್ನು ತಿರುಗಿಸಿಕೊಂಡು ಊಟಮಾಡದೆ ಇದ್ದನು.
  tam-2017: இப்படி என்னுடைய முன்னோர்களின் சுதந்திரத்தை உமக்குக் கொடுக்கமாட்டேன் என்று
    யெஸ்ரயேலனாகிய நாபோத் தன்னோடு சொன்ன வார்த்தைக்காக ஆகாப் சலிப்பும் கோபமுமாகத் தன்னுடைய
    வீட்டிற்கு வந்து, சாப்பிட்டாமல், தன்னுடைய கட்டிலின்மேல் படுத்து, தன்னுடைய முகத்தைத்
    திருப்பிக் கொண்டிருந்தான்.
  spa-RV-1909: 'Y vínose Achâb á su casa triste y enojado, por la palabra que Naboth
    de Jezreel le había respondido, diciendo: No te daré la heredad de mis padres.
    Y acostóse en su cama, y volvió su rostro, y no comió pan.'
  ron-BTF: 'Şi Ahab a intrat în casa lui trist şi nemulţumit din cauza cuvântului
    pe care Nabot izreelitul i-l vorbise, pentru că spusese: Nu îţi voi da moştenirea
    părinţilor mei. Şi s-a culcat pe patul său şi şi-a întors faţa şi a refuzat să
    mănânce pâine.'
  eng-WEBP: Ahab came into his house sullen and angry because of the word which Naboth
    the Jezreelite had spoken to him, for he had said, “I will not give you the inheritance
    of my fathers.” He laid himself down on his bed, and turned away his face, and
    would eat no bread.
  eng-FBV: Ahab went home sulking and infuriated because Naboth from Jezreel had said,
    “I will not give you my forefathers' inheritance.” He went to bed, wouldn't look
    at anyone, and refused to eat.
  nld-1939: 'Hierop ging Achab verdrietig en toornig naar huis, omdat Nabot uit Jizreël
    hem had gezegd: Ik geef u het erfdeel van mijn vaderen niet. Hij ging op zijn
    bed liggen, wendde het hoofd af en wilde niet eten.'
  nch-BL: Huajca Acab yajqui ichaj mocuesojtoc huan cualantoc por cati quiilhuijtoya
    Nabot, pampa quiilhui para amo quimacas cati quicahuilijtejque itatahua. Huan
    Acab ajsito ichaj, huan motejqui ica ixayac campa tapepecholi huan amo quinejqui
    tacuas.
  vie-1934: 'A-háp vào đền mình, buồn và giận, bởi có lời Na-bốt, người Gít-rê-ên
    đã nói; vì người đã nói rằng: Tôi không nhường cho vua cơ nghiệp của tổ tiên tôi.
    A-háp nằm trên giường, xây mặt đi, không chịu ăn.'
  hin-CV: अहाब उदास और गुस्सा होता हुआ अपने घर को लौट गया, क्योंकि येज़्रीलवासी नाबोथ
    ने उसे कहा था, “मैं अपने पूर्वजों की मीरास आपको सौंप नहीं सकता.” अहाब जाकर अपने
    बिछौने पर लेट गया, अपना मुंह फेर लिया और उसने भोजन भी न किया.
  spa-BES: 'Entonces Acab entró en su casa amargado y enojado porque Nabot el jezreelita
    le había dicho: No te daré la herencia de mis padres. Y se tiró en la cama boca
    abajo, y no comió.'
  tdx-tdx: 'Aa le nanjetoke naho nanjokòke t’i Akabe te nimoak’ añ’an­­jomba’e ao
    amy nisaontsie’ i Nabote nte-Iezreele ty hoe: Tsy hitolorako ty lovan-droaeko;
    le nandre am-pandrea’e eo, nitoli-daharañe vaho tsy nete nikama mofo.'
  tha-KJV: อาหั​บก​็เสด็จเข้าในวั​งด​้วยอารมณ์ขุ่​นม​ัวและไม่พอพระทัยยิ่งนัก ด้วยเรื่องที่นาโบทชาวยิสเรเอลทูลตอบพระองค์
    เพราะเขาได้​กล่าวว่า “ข้าพระองค์จะไม่​ให้​มรดกแห่งบรรพบุรุษของข้าพระองค์​แก่​พระองค์​”
    และพระองค์​ก็​เอนพระกายลงบนพระแท่น ทรงเบือนพระพักตร์​ไม่​เสวยพระกระยาหาร
  por-BR-2018: 'E veio Acabe à sua casa triste e irritado, pela palavra que Nabote
    de Jezreel havia lhe respondido, dizendo: Não te darei a propriedade de meus pais.
    E deitou-se em sua cama, e virou seu rosto, e não comeu pão.'
  deu-ELO: 'Und Ahab kam in sein Haus, mißmutig und zornig über das Wort, das Naboth,
    der Jisreeliter, zu ihm geredet hatte, indem er sprach: Ich will dir das Erbe
    meiner Väter nicht geben. Und er legte sich auf sein Bett und wandte sein Angesicht
    ab und aß nichts.'
  eng-WYC-2018: Therefore Ahab came into his house, having indignation, and gnashing
    on the word which Naboth of Jezreel had spoken to him, and said, I shall not give
    to thee the heritage of my fathers. And Ahab casted down himself into his bed,
    and turned away his face to the wall, and ate not bread, (or And Ahab threw himself
    down onto his bed, and turned his face to the wall, and ate no food).
  epo-epo: 'Tiam Aĥab revenis hejmen malĝoja kaj afliktita pro la vortoj, kiujn diris
    al li Nabot, la Jizreelano, dirante: Mi ne donos al vi la heredaĵon de miaj patroj.
    Kaj li kuŝiĝis sur sia lito kaj forturnis sian vizaĝon kaj ne manĝis panon.'
  uig-PIN: 'Aⱨab Yizrǝǝllik Nabotning: «Ata-bowilirimning mirasini sanga bǝrmǝymǝn»
    dǝp eytⱪan sɵzidin hapa bolup ƣǝxlikkǝ qɵmgǝn ⱨalda ordisiƣa ⱪaytti; u kariwatta
    yetip yüzini tam tǝrǝpkǝ ɵrüp nanmu yemidi.'
  beo-beo: Na:ibode da ema amane sia:beba:le, A:iha:be da da:i dioi amola ougiwane
    hi diasua buhagi. E da ea diaheda:su amoga diaheda:le, diasu dobea damana ba:le
    ganone, ha:i mae nawene, da:i dioiwane dialu.
  tpi-OTNT: Ahap i harim dispela tok bilong Nabot na em i kros na bel nogut. Na em
    i go long haus bilong en long Samaria na i slip long bet na tanim pes i go long
    banis. Na em i no laik kaikai.
  hau-SA: Ahab ya cika da fushi saboda Nabot, mutumin Yezireyel ya ce, “Ba zan ba
    ka gādon kakannina ba.” Ya kwanta a gadonsa yana zub da hawaye, ya kuma ƙi cin
    abinci.
  uig-LAT: 'Ahab Yizreellik Nabotning: «Ata-bowilirimning mirasini sanga bermeymen»
    dep éytqan sözidin xapa bolup gheshlikke chömgen halda ordisigha qaytti; u kariwatta
    yétip yüzini tam terepke örüp nanmu yémidi.'
  nde-nde: Ngalokho u-Ahabi wabuyela ekhaya enyukubele njalo ethukuthele ngoba uNabhothi
    umJezerili wayethe, “Angizukukunika ilifa labobaba.” U-Ahabi walala embhedeni
    enyukubele wala lokudla.
  ton-ton: Pea naʻe hū atu ʻa ʻEhapi ki hono fale kuo māfasia mo mamahi koeʻuhi ko
    e lea naʻe lea ʻaki kiate ia ʻe Napoti ko e tangata Sesilili; he kuo pehē ʻe ia,
    ʻe ʻikai siʻi te u foaki ʻae tofiʻa ʻo ʻeku ngaahi tamai kiate koe. Pea naʻa ne
    tokoto hifo ʻi hono mohenga, pea ne tafoki atu ʻa hono mata, pea naʻe ʻikai te
    ne kai ha meʻa.
  ces-1613: 'Tedy přišel Achab do domu svého, smutný jsa a hněvaje se pro řeč, kterouž
    mluvil jemu Nábot Jezreelský, řka: Nedám tobě dědictví otců svých. I lehl na lůžko
    své, a odvrátiv tvář svou, ani chleba nejedl.'
  eng-WMB: Ahab came into his house sullen and angry because of the word which Naboth
    the Jezreelite had spoken to him, for he had said, “I will not give you the inheritance
    of my fathers.” He laid himself down on his bed, and turned away his face, and
    would eat no bread.
  tam-TCV: யெஸ்ரயேலனாகிய நாபோத், “முற்பிதாக்களின் உரிமைச் சொத்தைத் தரமாட்டேன்” என்று
    சொன்னதினால், ஆகாப் ஆத்திரம் கொண்டவனாய்த் தன் வீட்டுக்குப் போனான். அவன் யாருடனும்
    பேசாமல் படுக்கையில் படுத்துக்கொண்டு சாப்பிடுவதற்கும் மறுத்துவிட்டான்.
  ceb-ULB: Busa mipauli si Ahab ngadto sa iyang palasyo nga adunay kaligutgot ug kasuko
    tungod sa tubag nga gihatag kaniya ni Nabot nga taga-Jezreel sa dihang miingon
    siya nga, “Dili ko ihatag kanimo ang akong panulondon gikan sa akong mga katigulangan.''
    Mihigda siya sa iyang higdaanan, gilingiw ang iyang nawong, ug nagdumili sa pagkaon
    sa bisan unsang pagkaon.
  pol-UBG: 'Achab przyszedł więc do swego domu smutny i zagniewany z powodu słów,
    które Nabot Jizreelita wypowiedział do niego: Nie dam ci dziedzictwa swoich ojców.
    I położył się na swoim łożu, odwrócił swoją twarz i nie jadł chleba.'
  agr-agr: 'Tusa tima Acab wake besek wakitkiuwai, wagki Nabot chichaak: Mina apag
    mina dukugjai ukugtukbaunak amamaitsugme tusa tibau asa. Nunik jegaa yujumkan
    yutsuk yapin tanishnum anug tepesui.'
  kyc-kyc: Ayape baa Napoteme pii lamaiyamo doko sepala ama mona kendo dee imbumi
    kumuo anda peya. Papala nenge naa nao banya luu palenge rate dokona papala lenge
    kambu apya dorena pyambwapala palyuo siya.
  urd-GVU: اخی اب بڑے غصے میں اپنے گھر واپس چلا گیا۔ وہ بےزار تھا کہ نبوت اپنے باپ
    دادا کی موروثی زمین بیچنا نہیں چاہتا۔ وہ پلنگ پر لیٹ گیا اور اپنا منہ دیوار کی
    طرف کر کے کھانا کھانے سے انکار کیا۔
  deu-1912: 'Da kam Ahab heim voll Unmuts und zornig um des Wortes willen, das Naboth,
    der Jesreeliter, zu ihm hatte gesagt und gesprochen: Ich will dir meiner Väter
    Erbe nicht geben. Und er legte sich auf sein Bett und wandte sein Antlitz und
    aß kein Brot.'
  kan-2017: “ನನ್ನ ಪಿತ್ರಾರ್ಜಿತ ಸ್ವತ್ತನ್ನು ನಿನಗೆ ಕೊಡುವುದಿಲ್ಲ” ಎಂದು ಇಜ್ರೇಲಿನವನಾದ ನಾಬೋತನು
    ಹೇಳಿದ್ದರಿಂದ ಅಹಾಬನು ಸಿಟ್ಟಿನಿಂದ ಗಂಟುಮುಖ ಮಾಡಿಕೊಂಡು ಮನೆಗೆ ಹೋಗಿ ಊಟಮಾಡಲೊಲ್ಲದೆ, ಮಂಚದ
    ಮೇಲೆ ಮಲಗಿ ಗೋಡೆಯ ಕಡೆಗೆ ಮುಖ ತಿರುಗಿಸಿಕೊಂಡನು.
  yap-yap: Me sul Ahab nga tafen nike kireban’ ma ke damumuw ko fapi thin nike yog
    Naboth ngak. Me yan i pag ir nga chob rok nge sap ko rungrung, me par nde abich.
  hlt-MCSB: Jezreel Naboth loh anih te a voek tih, “A pa rhoek kah rho he nang taengla
    kam pae mahpawh,” a ti nah ol dongah Ahab khaw a im te rhihnun cukduk neh thintoek
    la a pha. A baiphaih dongah a yalh neh a maelhmai a bueng tih buh khaw ca pawh.
  mdy-ETH: ዓክዓቤ ዒማና ናኣቡቴ ዬያ ጌዔሢሮ ዻጋዺ ፔ ማኣሪ ጌላዖ ኮጮ ባንሢ ሺሪ ሻኣሎይዳ ላሄኔ፤ ሙኡዚ ሙዒፆዋ ዒፄኔ።
  twi-ASANTE: Enti, Ahab sane kɔɔ ahemfie hɔ a ne bo afu ne ho pɔtɔɔ. Ɔkɔdaeɛ a wannidie,
    de nʼanim kyerɛɛ fasuo.
  eng-WEBU: Ahab came into his house sullen and angry because of the word which Naboth
    the Jezreelite had spoken to him, for he had said, “I will not give you the inheritance
    of my fathers.” He laid himself down on his bed, and turned away his face, and
    would eat no bread.
  wal-wal: Iziraa7eeliyaa Naabutee, “Taani ta aawatuppe laattido gadiyaa neeyyo immikke”
    giido gishshau, Akaabi yiillotidinne lanccidi ba soo biis. Biidi ba hiixan godaakko
    simmi zin77idi, qumaa meennan ixxiis.
  spa-PDDPT: 'Acab fue a su casa decaído y enfadado a causa de las palabras que Nabot
    jezreelita le habló, pues él le dijo: ¡No te daré la herencia de mis antepasados!
    Y se acostó en su cama, volvió su rostro y no quiso comer pan.'
  gun-gun: Ha'e gui Acabe ma ndojou porãi ha'e nda'evei ete reve oo ju ngoo py, ixupe
    Jezreel pygua Nabote “Ndevy name'ẽi 'rã xeramoĩ kuery yvy oeja va'ekue”, he'i
    rire. Ha'e vy ngupa rupi onheno oupy vy hovai katy ngova ombojere vy neĩ ndokaru
    potai.
  ilo-ULB: Nagawid ngarud ni Ahab iti palasiona a nasakit ti nakemna ken makapungtot
    gapu iti insungbat kenkuana ni Nabot a taga-Jezreel idi kinunana, “Saanko nga
    ited kenka ti tawid dagiti kapuonak.” Nagidda isuna iti katrena, simmango iti
    diding, ket saanna a kayat ti mangan iti aniaman a taraon.
  kpg-kpg: Ahab gaa hana gi dono hale, guu lodo daamaha, gei gu hagawelewele gi di
    kai a Naboth dela ne hai ang gi deia. Mee gaa moe i hongo dono moenge, e huli
    gi di abaaba di hale, gu hagalee hiihai e miami.
  uig-ARA: 'ئاھاب يىزرەئەللىك نابوتنىڭ: «ئاتا-بوۋىلىرىمنىڭ مىراسىنى ساڭا بەرمەيمەن»
    دەپ ئېيتقان سۆزىدىن خاپا بولۇپ غەشلىككە چۆمگەن ھالدا ئوردىسىغا قايتتى؛ ئۇ كارىۋاتتا
    يېتىپ يۈزىنى تام تەرەپكە ئۆرۈپ نانمۇ يېمىدى.'
  sus-sus: Akabu naxa so a xɔnyi, a sunnunxi ra, a bɔɲɛ maɲaaxuxi Yisireelika Naboti
    xa masenyi xa fe ra, a falafe ra, «N mu n benbae kɛ soma i yi ra.» A naxa a sa,
    a a kobe raso mixie ra, a mu tin donse donde.
  pon-2006: Eihap ahpw sapahlla ni tehnpeseo oh kupwure inenen toutoukihla duwen me
    Napod padahkihongehr. E ahpw kipedi pohn peht, sohpeiong dihd, oh solahr men konot.
  jae-jae: Ahab têtac ŋandaŋ ma tolaŋôsigeŋ kêsô nê andu jagêc nê mê ma kêkac nê laŋôanô
    ôkwi ma gebe êniŋ gêŋ atom kêtu biŋ, taŋ ŋac Jesrelŋa Nabot kêsôm gêdêŋ eŋ gebe
    “Aê oc jakêŋ tamocinêŋ kômlênsêm êndêŋ aôm atom” naŋŋa.
  ksd-ksd: 'Ma Akab i ga ruk ta ra kubana, ma i ga kankan ma i ga mamat ra nuknukina
    ure ra tinata kai Nabot ra te Iesrel pirana; i vuna tago i ga biti: Pa ina tul
    tar ia piram nina iau ga kale pa ia tai kaugu umana patuana. Ma i ga va ta kana
    vava, ma i ga pukue ra matana, ma i ga ole ra nian.'
  tur-YTC: Ahav, Yizreelli Navot'un kendisine söylediği, “Atalarımın mirasını sana
    vermem” sözü yüzünden asık suratlı ve öfkeli bir halde evine girdi. Yatağına uzandı,
    yüzünü döndürdü ve hiç ekmek yemedi.
  grc-BRENT: Καὶ ἀπεκρίθη βασιλεὺς Ἰσραὴλ, καὶ εἶπε, καθὼς ἐλάλησας κύριέ μου βασιλεῦ,
    σὸς ἐγώ εἰμι καὶ πάντα τὰ ἐμά.
  ind-AYT: Ahab datang ke istananya dengan kesal dan geram atas perkataan yang Nabot,
    orang Yizreel, jawab kepadanya, katanya, “Aku tidak akan memberikan kepadamu milik
    pusaka nenek moyangku.” Lalu, dia berbaring di tempat tidurnya dan memalingkan
    wajahnya, serta tidak mau makan roti.
  nya-nya: Pamenepo Ahabu anapita ku nyumba yake, wachisoni ndi wokwiya chifukwa Naboti
    wa ku Yezireeli anamuwuza kuti, “Sindidzakupatsani cholowa cha makolo anga.” Ahabu
    anakagona pa bedi lake atayangʼana kumbali ndipo anakana chakudya.
  hrv-hrv: 'Ahab se vrati kući mrk i ljutit zbog riječi koju mu je Nabot Jizreelac
    rekao: “Ne dam ti baštine svojih otaca.” Legao je na postelju i okrenuo lice i
    nije htio okusiti hrane.'
  mps-mps: Ahapgo Nabotgo te wali po odama, te aga wado homu elama, haliga sębę
    me dwai yali. Tama aga be elalubo madi Samariaba pelama, te betba pigi palima,
    te gesabidi be dagaba begaluai. Te aga nai tubo gisilai dao.
  tpi-tpi: Ahap i harim dispela tok bilong Nabot na em i kros na bel nogut. Na em
    i go long haus bilong en long Samaria na i slip long bet na tanim pes i go long
    banis. Na em i no laik kaikai.
  dan-1931: 'Så gik Akab hjem, misfornøjet og ilde til Mode over det Svar, Jizre''elitten
    Nabot havde givet ham: “Jeg vil ikke overlade dig mine Fædres Arvelod!” Og han
    lagde sig til Sengs, vendte sit Ansigt bort og spiste ikke.'
  vie-OVCB: A-háp về cung, lòng phiền giận lắm vì lời Na-bốt người Gít-rê-ên đã nói
    với vua. Vua nằm quay mặt vào tường và không chịu ăn.
  guj-2017: તેથી યિઝ્રએલી નાબોથનો જવાબ સાંભળીને આહાબ ઉદાસ તથા ગુસ્સે થઈને પોતાના મહેલમાં
    ગયો. તે પથારીમાં સૂઈ ગયો અને તેણે પોતાનું મોં અવળું ફેરવ્યું. તેણે ખાવાની ના પાડી.
  pon-2006A: Eihap ahpw sapahlla ni tehnpeseo oh kupwure inenen toutoukihla duwen
    me Napod padahkihongehr. E ahpw kipedi pohn eh peht, sohpeiong dihdo, oh solahr
    men konot.
  por-BRBSL: 'Ahab entrou em sua casa amuado e zangado por causa da palavra que Naboth,
    o Jezreelita, lhe havia falado, pois ele havia dito: “Não lhe darei a herança
    de meus pais”. Ele se deitou na cama, virou o rosto e não quis comer pão.'
  cth-cth: Jezreel tami Naboth ni ka mintoenaw e râw teh nang koe na poe mahoeh telah
    a dei dawkvah, Ahab teh minhmai mathoe hoi lungphuen laihoi a im dawk a kâen.
    A ikhun dawk a yan teh avangvanglah a kamlang teh rawca cat ngai hoeh.
  twi-twi: Enti Ahab san kɔɔ ahemfi hɔ a ne bo afuw ne ho pɔtɔɔ. Ɔkɔdae a wannidi,
    de nʼanim kyerɛɛ ɔfasu.
  hlt-hlt: Jezreel Naboth loh anih te a voek tih, “A pa rhoek kah rho he nang taengla
    kam pae mahpawh,” a ti nah ol dongah Ahab khaw a im te rhihnun cukduk neh thintoek
    la a pha. A baiphaih dongah a yalh neh a maelhmai a bueng tih buh khaw ca pawh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Akɑbu ììkɛ̀ sɔutɛ́ kòo ítɛ́ nɛ̀ kɛmiɛkɛ Nɑbɔti ò nɑ̀kɛ́ tìì
    nɑ́ɑǹtì kpɛ́í nkɛ tú ò í yóó ò duɔ́ nho yɛmbɛ̀ kó kɛtenkɛ̀ ti Yiɛ̀ nKuyie mbɛ̀
    duɔ́ nkɛ̀. Nɛ̀ dɛ kpɛ́í nkòò nduɔ́ kɛ cĩmmu o ììkɛ̀ o dɔ́ù ĩ́nkɛ̀ kɛ́yetɛ mudiì.
  msy-2020: Nabot kamaghɨn Ahap mɨkemezɨ, an navim bar ikuvizɨ, an osemeghava atari.
    Egha a uamategha uan dɨpenir nguibar ekiam Samarian itimɨn ghu, egha dakuasava
    amua uan mɨsiam girɨgha guam isa bɨrim mɨsuegha, daghebar aman aghua.
  dop-dop: Ḿpʋ́ɣʋ́ Akɑpɩ lɑŋlɛ tɑ hɛɛnɑ Nɑpɔtɩ tɔm ntɩ, nɑ ɩ́ hɑɣɑ pɑ́ɑ́nɑ́, nɑ ɩ́
    polo ɩ́ hǝntɩ ɩ kɑto tɔɔ, nɑ ɩ́ hɑ yǝlɑɑ kɛ siɣile nɑ ɩ́ kisi tɔɣɔʋ.
  azb-azb: Axav evinə qaşqabaqlı və dilxor halda qayıtdı, çünki İzreelli Navot ona
    «atalarımın mirasını sənə vermərəm» demişdi. O, yatağı üzərinə uzanıb üzünü çevirdi
    və yemək yemədi.
  eng-DBY: And Ahab came into his house sullen and vexed because of the word that
    Naboth the Jizreelite had spoken to him; for he had said, I will not give thee
    the inheritance of my fathers. And he lay down on his bed, and turned away his
    face, and ate no bread.
  hin-2017: यिज्रेली नाबोत के इस वचन के कारण “मैं तुझे अपने पुरखाओं का निज भाग न दूँगा,”
    अहाब उदास और अप्रसन्न होकर अपने घर गया, और बिछौने पर लेट गया और मुँह फेर लिया,
    और कुछ भोजन न किया।
  wol-KYG: Axab ñibbi këram, mer, ne fóññ ndax la ko Nabot waa Yisreel ba wax, ne
    ko du ko jox suufas maamam. Mu tëdd ca lalam, gedd, baña lekk.
  eng-YLT: and Ahab cometh in unto his house, sulky and wroth, because of the word
    that Naboth the Jezreelite hath spoken unto him when he saith, 'I do not give
    to thee the inheritance of my fathers,' and he lieth down on his bed, and turneth
    round his face, and hath not eaten bread.
  kne-kne: Mansasadot ya mabmabonget si Ahab ay sinmaa gapo sin inbagan Nabot. Binmaktad
    sin katri na ay nanasango sin dingding yan sigaana ay mangan.
  eng-WYC-2017: Therefore Ahab came into his house, having indignation, and gnashing
    on the word which Naboth of Jezreel had spoken to him, and said, I shall not give
    to thee the heritage of my fathers. And Ahab casted down himself into his bed,
    and turned away his face to the wall, and ate not bread.
  eng-WMBB: Ahab came into his house sullen and angry because of the word which Naboth
    the Jezreelite had spoken to him, for he had said, “I will not give you the inheritance
    of my fathers.” He laid himself down on his bed, and turned away his face, and
    would eat no bread.
  urd-GVH: अख़ियब बड़े ग़ुस्से में अपने घर वापस चला गया। वह बेज़ार था कि नबोत अपने
    बापदादा की मौरूसी ज़मीन बेचना नहीं चाहता। वह पलंग पर लेट गया और अपना मुँह दीवार
    की तरफ़ करके खाना खाने से इनकार किया।
  rug-rug: Ke pule la pa nana vetu se Ehabi, bugoro meke lopu qetu sina zama guahe
    se Neboti koasa, “Lopu kaqu vatu nia arau sa pepeso sapu vagia rau koari na tamaqu.”
    Eko si asa pa nana teqe, lehu meke korona henahena.
  gaz-gaz: Kanaafuu sababii Naabot namichi Yizriʼeel sun “Ani dhaala abbootii koo
    siif hin kennu” jedheef Ahaab akka malee aaree dheekkamaa gara mana isaatti gale.
    Innis fuula isaa garagalfatee siree isaa irra ciise; waa nyaachuus ni dide.
  fra-LSG: 'Achab rentra dans sa maison, triste et irrité, à cause de cette parole
    que lui avait dite Naboth de Jizreel: Je ne te donnerai pas l’héritage de mes
    pères! Et il se coucha sur son lit, détourna le visage, et ne mangea rien.'
  gnn-gnn: Yurru ŋayinydja Wayaptja wirrkina dhika ŋaramurryina, galŋa‐yätjthinana
    bitjarrana ya' goranana. Marrtjina ŋayi wäŋalilinydja roŋiyina, dhunupa ŋorranana;
    yakana ŋathanydja ḻukana ŋula.
  yal-yal: Axabi xɔlɔxin mɔnɛxin yi so banxini Naboti Yɛsɛreli kaana falana fe ra,
    a a mi a benbane kɛɛn soma a yii. A sa a sa, a yɛtagin luxun, a mi wa sese don
    fe xɔn.
  haw-1868: Hele ae la hoi o Ahaba iloko o kona hale me ke kaumaha, a me ka huhu,
    no ka olelo a Nabota no Iezereela i olelo aku ai ia ia; no ka mea, ua olelo oia,
    Aole au e haawi aku i ka hooilina o ko'u mau makua ia oe. Moe iho la oia ma kona
    wahi moe, haliu e aku i kona maka, aole hoi i ai i ka berena.
  arb-NAV: 'فَدَخَلَ آخْابُ قَصْرَهُ مُكْتَئِباً مَهْمُوماً مُتَأَثِّراً مِنْ قَوْلِ
    نَابُوتَ الْيَزْرَعِيلِيِّ: «لا أُفَرِّطُ فِي مِيرَاثِ آبَائِي». وَاسْتَلْقَى
    فَوْقَ سَرِيرِهِ مُشِيحاً بِوَجْهِهِ نَحْوَ الْحَائِطِ عَازِفاً عَنِ الطَّعَامِ.'
  ewe-ewe: Ale Ahab tsɔ dɔmedzoe kple moyɔyɔ trɔ yi eƒe fiasã me. Egbe nuɖuɖu, eye
    wòɖamlɔ anyi hetrɔ mo ɖo ɖe gli ŋu!
  eng-LEE: And Achab came into his house low-spirited and displeased because of the
    word which Naboth the Yizre'elite had spoken to him, when he said, I will not
    give unto thee the inheritance of my fathers. And he laid himself down upon his
    bed, and turned away his face, and would eat no food.
  gvn-gvn: Nyunguwundu manyarrangka Jezebelangka nyungun nyajin milka-bujarku bundandanya,
    nyulu babajin, “Wanyurrinku yundu yalaku bundanday?” Ahabangka yalaman, “Yinyangka
    bamangka Nabothangka nyungu garden kari sellim-bal ngaykundu.” Jezebelangka yalaman,
    “Yundu maja king or kari? Ngayu yinya garden manil yunu.”
  asm-FB: তেতিয়া আহাবে খঙীয়াল আৰু অসন্তুষ্ট হৈ নিজ ৰাজ-গৃহলৈ ঘূৰি আহিল; কিয়নো যিজ্ৰিয়েলীয়া
    নাবোতে তেওঁক এই কথাষাৰেৰে উত্তৰ দিছিল বোলে, “মই মোৰ পৈতৃক সম্পত্তি আপোনাক নিদিওঁ।”
    তেওঁ নিজ শয্যাত বাগৰ দি, মুখ ঘূৰাই, অনাহাৰে থাকিল।
  sus-A: عَكَبُ نَشَ سٌ عَ شْنيِ، عَ سُننُنشِ رَ، عَ بْحّ مَحَاشُشِ يِسِرٍيلِكَ نَبٌتِ
    شَ مَسٍنيِ شَ قٍ رَ، عَ قَلَقٍ رَ، «ﭑ مُ ﭑ بٍنبَيٍ كّ سٌمَ عِ يِ رَ.» عَ نَشَ
    عَ سَ، عَ عَ كٌبٍ رَ سٌ مِشِيٍ رَ، عَ مُ تِن دٌنسٍ دٌندٍ.
  fra-SBL: 'Achab entra dans sa maison, maussade et furieux, à cause de la parole
    que lui avait adressée Naboth de Jizreel, qui avait dit : « Je ne te donnerai
    pas l''héritage de mes pères. » Il se coucha sur son lit, détourna son visage,
    et ne voulut pas manger de pain.'
  hbo-hbo: וַיָּבֹא֩ אַחְאָ֨ב אֶל־בֵּיתֹ֜ו סַ֣ר וְזָעֵ֗ף עַל־הַדָּבָר֙ אֲשֶׁר־דִּבֶּ֣ר
    אֵלָ֗יו נָבֹות֙ הַיִּזְרְעֵאלִ֔י וַיֹּ֕אמֶר לֹֽא־אֶתֵּ֥ן לְךָ֖ אֶת־נַחֲלַ֣ת אֲבֹותָ֑י
    וַיִּשְׁכַּב֙ עַל־מִטָּתֹ֔ו וַיַּסֵּ֥ב אֶת־פָּנָ֖יו וְלֹֽא־אָ֥כַל לָֽחֶם׃
  piu-2006: '@see-verse:1KI.021.003'
  kik-kik: Nĩ ũndũ ũcio Ahabu akĩinũka athitĩtie gĩthiithi na arĩ mũrakaru, tondũ
    Nabothu ũrĩa Mũjezireeli nĩamwĩrire atĩrĩ, “Ndingĩkũhe igai rĩa maithe makwa.”
    Agĩkoma ũrĩrĩ wake angʼathĩtie na akĩrega kũrĩa irio.
  fra-NCL: 'Achab rentra dans sa maison sombre et irrité à cause de cette parole que
    lui avait dite Naboth de Jezrahel : « Je ne donnerai pas l’héritage de mes pères. »
    Et, se couchant sur son lit, il détourna le visage et ne mangea pas.'
  cek-AK: Jezreel vangpui ih kami Naboth mah, Kampa ih qawk to nang han kang paek
    mak ai, tiah a naa pongah, Ahab loe poeknawm ai, palungphui hoiah angmah im ah
    amlaem. Mikhmai set hoiah a iihhaih ihkhun nuiah angsong moe, buh doeh caa ai.
  cuk-cuk: 'Acab bukib-itosad, degine, nabir itossulid, Jezreel-dule-Nabot ega weyob
    sogsagu: “An-nainu-an-sergan-anga-uksadi, an bega ukosurye.” Degidba, Acab bukib-itogedba
    e-gabedgi wagar-biria megisad, uludedba bar mas-guchasulid.'
  uig-CYR: 'Аһаб Йизрәәллик Наботниң: «Ата-бовилиримниң мирасини саңа бәрмәймән» дәп
    ейтқан сөзидин хапа болуп ғәшликкә чөмгән һалда ордисиға қайтти; у кариватта йетип
    йүзини там тәрәпкә өрүп нанму йемиди.'
  tel-2017: నా పిత్రార్జితాన్ని నీకివ్వనని యెజ్రెయేలు వాడైన నాబోతు తనతో చెప్పినందువల్ల
    అహాబు విచారంగా కోపంతో తన భవనానికి వెళ్లిపోయాడు. మంచం మీద పడుకుని ఎవరితో మాట్లాడకుండా
    భోజనం చేయకుండా ఉన్నాడు.
  hat-BSA: 'Konsa, Achab te rive lakay li pa kontan e byen vekse akoz pawòl ke Naboth,
    Jizreyelit la, te pale a li a, paske li te di: “Mwen p ap bay ou eritaj zansèt
    mwen yo.” Li te kouche sou kabann li, te vire figi li akote e li pa t manje manje.'
  kos-kos: Tokosra Ahab el som nu lohm sel, ac el kasrkusrak ac arulana supwar ke
    ma Naboth el fahk nu sel. El ona fin mwe oan kial, ac forang nu pesinka ac tiana
    mongo.
  hbo-WLC: וַיָּבֹא֩ אַחְאָ֨ב אֶל־בֵּית֜וֹ סַ֣ר וְזָעֵ֗ף עַל־הַדָּבָר֙ אֲשֶׁר־דִּבֶּ֣ר
    אֵלָ֗יו נָבוֹת֙ הַיִּזְרְעֵאלִ֔י וַיֹּ֕אמֶר לֹֽא־אֶתֵּ֥ן לְךָ֖ אֶת־נַחֲלַ֣ת אֲבוֹתָ֑י
    וַיִּשְׁכַּב֙ עַל־מִטָּת֔וֹ וַיַּסֵּ֥ב אֶת־פָּנָ֖יו וְלֹֽא־אָ֥כַל לָֽחֶם׃
  ibo-ibo: Ehab jiri obi ụfụ na ihu mgbarụ laa nʼụlọ ya nʼihi okwu a Nebọt, onye Jezril
    gwara ya, sị, “Agaghị m enye gị ihe nketa nna nna m ha.” O dinara nʼihe ndina
    ya, chee ihu ya nʼaja ụlọ, jụ iri ihe ọbụla.
  ory-ory: ତହୁଁ ଆହାବ ଯିଷ୍ରିୟେଲୀୟ ନାବୋତର ଉକ୍ତ କଥା ସକାଶୁ ବିଷଣ୍ଣ ଓ ଅତୁଷ୍ଟ ହୋଇ ଆପଣା ଗୃହକୁ
    ଆସିଲେ; କାରଣ ନାବୋତ କହିଥିଲା ଯେ, “ମୁଁ ଆପଣା ପୈତୃକ ଅଧିକାର ଆପଣଙ୍କୁ ଦେବି ନାହିଁ।” ଏଣୁ
    ଆହାବ ଆପଣା ମୁଖ ଫେରାଇ ଶଯ୍ୟାରେ ପଡ଼ି ଭୋଜନ କରିବାକୁ ଅସମ୍ମତ ହେଲେ।
  chk-chk: Iwe, Ahap a liwiniti imwan fän chou me song pokiten än Napot kapas ngeni
    pwe esap mwüt ngeni fanüan me won an kewe lewo. Iwe, a konola won an peet o kulu
    ngeni etip, esap pwal mochen mongö.
  rop-rop: Wal King Eiheb bin gobek langa im kemp na, dumaji imbin brabli wail en
    nogudbinji blanga wanim Neiboth bin tok langa im. King Eiheb bin leidan langa
    im sweig oldei en imbin lukinatbat det wol oldei en im nomo bin wandim dagat enijing.
  ukr-1871: 'І вернувсь Ахаб у свою палату сумний й гнївний через відповідь, що дав
    йому Езреелїй Набот словами: Не можу поступитись тобі наслїддєм батьків моїх.
    І лїг він на постїль свою, одвернув лице й не схотїв нїчого їсти.'
  deu-1951: 'Da kam Ahab heim, mißmutig und zornig, um des Wortes willen, das Nabot,
    der Jesreelit, zu ihm gesprochen hatte: Ich will dir das Erbe meiner Väter nicht
    geben! Und er legte sich auf sein Bett, wandte sein Angesicht ab und aß nichts.'
  eng-JPS: 'And Ahab came into his house sullen and displeased because of the word
    which Naboth the Jezreelite had spoken to him; for he had said: ''I will not give
    thee the inheritance of my fathers.'' And he laid him down upon his bed, and turned
    away his face, and would eat no bread.'
  srp-1865: 'Tada Ahav doðe kuæi zlovoljan i ljutit radi rijeèi koju mu reèe Navutej
    Jezraeljanin govoreæi: ne dam ti našljedstva otaca svojih. I leže na postelju
    svoju, i okrenu lice svoje na stranu, i ne jede hljeba.'
  lug-lug: Awo Akabu n’addayo eka ng’annyogoze nnyo era nga munyiivu kubanga Nabosi
    Omuyezuleeri yamugamba nti, “Sijja kukuwa busika bwa bajjajjange.” N’agalamira
    ku kitanda kye nga yeesooza, n’agaana n’okulya.
  heb-heb: ויבא אחאב אל ביתו סר וזעף על הדבר אשר דבר אליו נבות היזרעאלי ויאמר לא אתן
    לך את נחלת אבותי וישכב על מטתו ויסב את פניו ולא אכל לחם׃
  ben-IRV: তখন “আমার পূর্বপুরুষদের অধিকার আমি আপনাকে দেব না,” যিষ্রিয়েলীয় নাবোতের
    এই কথার জন্য আহাব বিষন্ন ও বিরক্ত হয়ে বাড়ি চলে গেলেন। তিনি বিছানায় শুয়ে মুখ
    ফিরিয়ে থাকলেন, কোনো খাবার খেলেন না।
  pan-pan: ਤਾਂ ਅਹਾਬ ਆਪਣੇ ਘਰ ਨੂੰ ਗਿਆ। ਉਹ ਉਸ ਗੱਲ ਤੋਂ ਗੁੱਸੇ ਵਿੱਚ ਵੱਟਿਆ ਘੁੱਟਿਆ ਹੋਇਆ ਸੀ
    ਜੋ ਯਿਜ਼ਰਏਲੀ ਨਾਬੋਥ ਨੇ ਉਹ ਨੂੰ ਆਖੀ ਸੀ ਕਿ ਮੈਂ ਤੁਹਾਨੂੰ ਆਪਣੇ ਪੁਰਖਿਆਂ ਦੀ ਮਿਰਾਸ ਨਹੀਂ ਦਿਆਂਗਾ।
    ਉਹ ਆਪਣੇ ਪਲੰਘ ਉੱਤੇ ਆ ਪਿਆ ਅਤੇ ਮੂੰਹ ਵੱਟ ਛੱਡਿਆ ਅਤੇ ਰੋਟੀ ਨਾ ਖਾਧੀ।
  tkr-tkr: İzre'elyğançene Navotee «Dekkaaşile axuyn cigabı vas heles deş» uvhuva,
    Axav xaaqa aq'va havaxan hı'ı, eb k'aarı quvxha siyk'al. Mana xaaqa qarı cune
    tyuleeqa k'iç'u aq'vad sak'al hı'ı g'ılexhana, karıd oyxhan deş.
  mya-JVB: ဘိုးဘေး မှ အမွေခံ သော မြေကို မ ပေး ရဟု ယေဇရေလ မြို့သားနာဗုတ် လျှောက် သော
    စကား ကြောင့် အာဟပ်မင်းသည် ညစ်ညူး သောစိတ် နှင့် ညှိုးငယ် လျက်၊ နန်း တော်သို့ သွား
    ၍ အစာ ကိုမ စား ၊ မျက်နှာ ကို လွှဲ ၍ သာလွန် ပေါ် မှာအိပ် လျက်နေ၏။
  tbg-tbg: Nabotiva minti tura kaara, Ahaapira arara itovaro tomakero nai naavuqi
    oru nai vaite vau taintaraqaa vaiteharo nai viri porovaini vatero vaiharo kia
    kara nareva auti vaura.
  hmo-hmo: Vadaeni Ahaba be iena ruma dekenai ia giroa lou, mai lalohisihisi, bona
    mai badu danu, Naboto ena hereva dainai. Ahaba be iena mahuta patana dekenai ia
    hekure, iena vairana ia hunia, bona ia aniani lasi.
  urd-urd: और अख़ीअब उस बात की वजह से जो यज़र'एली नबोत ने उससे कही उदास और ना ख़ुश
    हो कर अपने घर में आया, क्यूँकि उसने कहा था मैं तुझ को अपने बाप — दादा की मीरास
    नहीं दूँगा। इसलिए उसने अपने बिस्तर पर लेट कर अपना मुँह फेर लिया, और खाना छोड़
    दिया।
  rus-SYN: 'И пришел Ахав домой встревоженный и огорченный тем словом, которое сказал
    ему Навуфей Изреелитянин, говоря: не отдам тебе наследства отцов моих. И в смущенном
    духе лег на постель свою, и отворотил лице свое, и хлеба не ел.'
  bqc-SIM: Ɔ̃ Ahabu nↄ̀sɛ yà, à tà bɛ ń oosisio, kɛ́ Yezɛlɛɛ gbɛ̃́ Nabↄtipi òɛ̀
    á túbi pↄ́ a deziↄ tòɛ kpawào yã́i. Ɔ̃ à wùlɛ a liiwa, à aɛdↄ̀ gĩwa,
    à gì pↄblei.
  tcz-CHONGTHU: Hiche Naboth donbutna chun Ahab chu alunghansah lheh jengin, lungnom
    mo tah’in ainlang’a achetan ahi. Lengpa chun an jong ane nom tapon, bang lang
    angan alum tan ahi.
  mar-mar: तेव्हा अहाब घरी परतला. पण तो नाबोथावर रागावलेला होता. इज्रेलचा हा मनुष्य
    जे बोलला ते त्यास आवडले नाही. (नाबोथ म्हणाला होता, “माझ्या कुटुंबाची जमिन मी तुम्हास
    देणार नाही)” अहाब अंथरुणावर पडला त्याने तोंड फिरवून घेतले आणि अन्नपाणी नाकारले.
  qub-qub: Mana munaptin Acab wasinman aywacuran fiyupa llaquisha Nabot chayno nishanpita,
    papäninpita erensya chasquishantaga mana ranticuyta munashanpita. Chayaycorga
    cämanman wegucuycuran pergaman ticracurcur. Micuytapis mana munaranchu.
  bqp-bqp: Akũ Ahabu nɛ̀sɛɛ yàka, à tà bɛ kũ pↄsirao kũ Yɛzɛrili gbɛ̃ Nabↄti pìnɛ
    áni túbi kũ a dizinↄ tòarɛ kpáaro yãi. Akũ à wùtɛ a gádoa à arɛ dↄ̀ gbĩ̀ia
    à gì pↄ́ blei.
  hat-hat: Akab al lakay li men li byen mare. Li te fache poutèt Nabòt te di l' li
    p'ap vann byen eritaj li a. Li moute kabann, li kouche, li bay figi l' nan panno,
    li derefize manje.
  eng-BSB: So Ahab went to his palace, sullen and angry because Naboth the Jezreelite
    had told him, “I will not give you the inheritance of my fathers.” He lay down
    on his bed, turned his face away, and refused to eat.
  eng-WEBPB: Ahab came into his house sullen and angry because of the word which Naboth
    the Jezreelite had spoken to him, for he had said, “I will not give you the inheritance
    of my fathers.” He laid himself down on his bed, and turned away his face, and
    would eat no bread.
  kbq-kbq: Higeno'a Ahapuna avugosamo'a evuneramigeno tusi rimpa neheno noma'arega
    vu'ne. Na'ankure Naboti'a huno, nenfampinti'ma erisantima hare'noa zana onkamigosue,
    huno hu'neazanku anara hu'ne. Anama higeno'a Ahapu'a kavera oneno avugosa rukrehe
    huno tafe'are mase'ne.
  nhe-BL: Huajca Acab yajqui ichaj mocuesojtoc huan cualantoc por tlen quiilhuijtoya
    Nabot, pampa quiilhui para ax quimacas tlen quicahuilijtejque itatahua. Huan Acab
    ajsito ichaj, huan motejqui ica ixayac campa tlapepecholi huan ax quinejqui tlacuas.
  bus-bus: Ben Ahabu nↄ̀sɛ yàka, à tà bɛ kↄ̃n pↄsiaao kɛ̀ Yɛzɛrili gbɛ̃ Nabↄti bènɛ
    é túbi kɛ̀ a dezinↄ tòare kpáaro yãnzi. Ben à dàɛ a gádoa à aɛ dↄ̀ gũ̀a à gì
    pↄ́ blezi.
  gub-BL: Wikwahy tuwihawete Akaw Nawot ize'eg awer rehe. Uzewyr weko haw pe. Uzemumikahy.
    U'aw uker haw rehe. Uwak ywyok kutyr. Na'imai'u wer kwaw.
  eng-DRA: 'And Achab came into his house angry and fretting, because of the word
    that Naboth the Jezrahelite had spoken to him, saying: I will not give thee the
    inheritance of my fathers. And casting himself upon his bed, he turned away his
    face to the wall, and would eat no bread.'
