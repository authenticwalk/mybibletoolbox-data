verse: 1KI.021.016
translations:
  mal-C: നാബോത്ത് മരിച്ചു എന്നു കേട്ടപ്പോൾ ആഹാബ് എഴുന്നേറ്റു യെസ്രീല്യനായ നാബോത്തിന്റെ
    മുന്തിരിത്തോപ്പ് കൈവശപ്പെടുത്താനായി പുറപ്പെട്ടു.
  deu-TKW: Sobald nun Ahab vernahm, daß Naboth tot sei, machte er sich auf, um zu
    dem Weinberge des Jesreeliters Naboth hinabzuziehen, um ihn in Besitz zu nehmen.
  lin-lin: Tango kaka Akabi ayokaki ete Naboti, moto ya Jizireyeli, asili kokufa,
    atelemaki mpe akendeki kokamata elanga ya vino ya Naboti.
  eng-LSV: And it comes to pass, at Ahab’s hearing that Naboth is dead, that Ahab
    rises to go down to the vineyard of Naboth the Jezreelite, to possess it.
  eng-GNV: And when Ahab heard that Naboth was dead, he rose to go downe to the vineyard
    of Naboth the Izreelite, to take possession of it.
  eng-WEBSTER: And it came to pass, when Ahab heard that Naboth was dead, that Ahab
    arose to go down to the vineyard of Naboth the Jezreelite, to take possession
    of it.
  nhw-BL: Huan quema Acab quicajqui para Nabot ya mictoc, moquetzqui huan yajqui moaxcatito
    ixocomecamil.
  swh-ONEN: Ahabu aliposikia Nabothi amekufa, akainuka na kushuka ili kulichukua shamba
    la mizabibu la Nabothi.
  bba-bba: Ye Akɑbu u nuɑ mɛ, yerɑ u dɑ u ɡbɑɑ te suɑ.
  eng-KJVCPB: And it came to pass, when Ahab heard that Naboth was dead, that Ahab
    rose up to go down to the vineyard of Naboth the Jezreelite, to take possession
    of it.
  luo-luo: Kane Ahab owinjo ni Naboth osetho, noa malo modhi mondo okaw puoth Naboth
    mar mzabibu obed mare.
  meu-meu: Ahaba na Naboto ena mase harina e kamonai, bena maoromaoro e tore isi,
    Naboto tau Iesrele ena vine imeana baine lao henia, baine ḡaunaia eto.
  npi-ULB: नाबोत मरे भनी जब आहाबले सुने तिनी उठेर यिजरेली नाबोतको दाखबारीमा गए, र
    त्यसको अधिकार गरे ।
  yor-yor: Nígbà tí Ahabu sì gbọ́ pé Naboti ti kú, ó sì dìde, ó sì sọ̀kalẹ̀ lọ láti
    jogún ọgbà àjàrà Naboti.
  emp-NTPO: Acaboba Nabó beaped̶ad̶a ũrĩsid̶e ara maʌ̃da Jezreel purud̶aa Nabó uva
    ẽjũã edai carea wãsia.
  pes-OPCB: اَخاب رفت تا تاکستان را تصرف کند.
  tgl-ULB: Nang marinig ni Ahab na patay na si Nabot, bumangon siya at bumaba sa ubasan
    ni Nabot na taga-Jezreel at kinuha ito.
  cbu-NT: anootssha kurak Ajab mazinarangu, Nabotarineetsi mazar waamatarisha yarangiya.
  hui-hui: Ani lamiyago hale halu Ahaba ibu abale heyalu gerebi mabu ogoni karulole
    pene.
  mya-mya: အာ​ဟပ်​သည်​လည်း​ထို​ဥ​ယျာဉ်​ကို​သိမ်း​ယူ ရန်​ချက်​ချင်း​ထ​၍​သွား​တော်​မူ​၏။
  bod-N: ཨ་ཧབ་ཀྱིས་ནཱ་རྦོད་ཤི་བའི་གཏམ་ཐོས་པ་ཙམ་གྱིས། ཡར་ལངས་ནས་ཡེ་སི་རེ་ཨེལ་པ་ནཱ་རྦོད་ཀྱི་རྒུན་འབྲུམ་ར་བ་བདག་གིར་བཟུང་དུ་སོང་ངོ་།
    །
  sna-sna: Ahabhu paakanzwa kuti Nabhoti akanga afa, akasimuka akaenda kundotora munda
    wemizambiringa waNabhoti.
  spa-BLM: Cuando Ajab se enteró de que Nabot había muerto, se levantó para bajar
    a la viña de Nabot de Jezreel, para tomar posesión de ella.
  cac-cac: Ayic ix yab'an vin̈aj Acab chi' to toxo ix cham vin̈aj Nabot chi', ix b'at
    sb'oanoch sb'a vin̈ d'a sat luum.
  swh-ULB: Ahabu aliposikia kuwa Nabothi amekufa, akainuka ili aende kwenye lile shamba
    la mizabibu la Nabothi Myezreeli na kulimiliki.
  bel-bel: Калі пачуў Ахаў, што Навутэй быў забіты, устаў Ахаў, каб пайсьці ў вінаграднік
    Навутэя Ізрэельцяніна і ўзяць яго ў валоданьне.
  deu-ELBBK: Und es geschah, als Ahab hörte, dass Nabot tot war, da machte sich Ahab
    auf, um in den Weinberg Nabots, des Jisreeliters, hinabzugehen, um ihn in Besitz
    zu nehmen.
  mbb-OT: Kegkezineg ni Ahab he minatey en si Nabot, segugunà sikandin migenat is
    ed-angken te pemuleey ni Nabot te paras.
  mal-2015: നാബോത്ത് മരിച്ചു എന്നു കേട്ടപ്പോൾ ആഹാബ് എഴുന്നേറ്റു യിസ്രെയേല്യനായ നാബോത്തിന്റെ
    മുന്തിരിത്തോട്ടം കൈവശമാക്കുവാൻ അവിടേക്കു പോയി.
  rmc-rmc: Sar o Achab šunďa, hoj o Nabot muľa, geľa te zalel leskri viňica.
  pes-OPV: و چون اخاب شنید که نابوت مرده است اخاب برخاسته، به جهت تصرف تاکستان نابوت
    یزرعیلی فرود آمد.
  ron-1924: Ахаб, аузинд кэ а мурит Набот, с-а скулат сэ се кобоаре ла вия луй Набот
    дин Изреел ка с-о я ын стэпынире.
  ben-OBCV: নাবোতের মারা যাওয়ার খবর শুনে আহাব উঠে নাবোতের দ্রাক্ষাক্ষেতটি দখল করার
    জন্য সেখানে চলে গেলেন।
  som-som: Oo markii Axaab maqlay in Naabood dhintay ayaa Axaab wuxuu u kacay inuu
    u dhaadhaco oo iska qaato beertii Naabood kii reer Yesreceel.
  lat-VUC: Quod cum audisset Achab, mortuum videlicet Naboth, surrexit, et descendebat
    in vineam Naboth Jezrahelitæ, ut possideret eam.
  eng-ASVBT: And it came to pass, when Ahab heard that Naboth was dead, that Ahab
    rose up to go down to the vineyard of Naboth the Jezreelite, to take possession
    of it.
  ita-1885: E quando Achab, ebbe udito che Nabot era morto, si levò per iscendere
    alla vigna di Nabot Izreelita, per prenderne la possessione.
  eng-LXXUP: And he went forth at noon, and the son of Hadad was drinking and getting
    drunk in Succoth, he and the kings, even thirty and two kings, his allies.
  eng-ULB: When Ahab heard that Naboth was dead, he rose up to go down to the vineyard
    of Naboth the Jezreelite and take possession of it.
  spa-VBL: Cuando Acab supo que Nabot había muerto, se levantó y fue a reclamar la
    propiedad de la viña de Nabot.
  fra-_FOB: Ainsi, dès qu'Achab eut entendu que Naboth était mort, il se leva pour
    descendre à la vigne de Naboth, le Jizréélite, afin d'en prendre possession.
  mal-mal: ‘നാബോത്ത് മരിച്ചു’ എന്ന് കേട്ടപ്പോൾ ആഹാബ് എഴുന്നേറ്റ് യിസ്രയേല്യനായ നാബോത്തിന്റെ
    മുന്തിരിത്തോട്ടം കൈവശമാക്കുവാൻ അവിടേക്ക് പോയി.
  urd-GVR: Yih sun kar Aḳhiyab fauran Nabot ke angūr ke bāġh par qabzā karne ke lie
    rawānā huā.
  suz-BL: मिनु नाबोथ बेक्‍माक्‍त देंशो लोव़ नेंशा, आहाब बोक्‍शा येज्रेल सहर ङा नाबोथ
    आ अङगुर रू हिरशा आंम के सेल्‍थ लमाक्‍त।
  ita-1927: E come Achab ebbe udito che Naboth era morto, si levò per scendere alla
    vigna di Naboth d’Izreel, e prenderne possesso.
  ckb-ckb: کاتێک ئەحاڤ بیستییەوە ناڤۆت مردووە، هەستا و چوو بەرەو خوار بۆ ئەوەی دەست
    بەسەر ڕەزەمێوەکەی ناڤۆتی یەزرەعیلیدا بگرێت.
  eng-BBE: So Ahab, hearing that Naboth was dead, went down to the vine-garden of
    Naboth the Jezreelite to take it as his heritage.
  kan-OKCV: ನಾಬೋತನು ಸತ್ತನೆಂದು ಅಹಾಬನು ಕೇಳಿದಾಗ, ಅವನೆದ್ದು ಇಜ್ರೆಯೇಲಿನವನಾದ ನಾಬೋತನ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು
    ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಲು ಹೋದನು.
  tam-2017: நாபோத் செத்துப்போனதை ஆகாப் கேட்டபோது, அவன் யெஸ்ரயேலனாகிய நாபோத்தின் திராட்சைத்தோட்டத்தைச்
    சொந்தமாக எடுத்துக்கொள்ளும்படி எழுந்து போனான்.
  spa-RV-1909: Y oyendo Achâb que Naboth era muerto, levantóse para descender á la
    viña de Naboth de Jezreel, para tomar posesión de ella.
  ron-BTF: Şi s-a întâmplat, când Ahab a auzit că Nabot era mort, că Ahab s-a ridicat
    să coboare în via lui Nabot izreelitul, pentru a o lua în stăpânire.
  eng-WEBP: When Ahab heard that Naboth was dead, Ahab rose up to go down to the vineyard
    of Naboth the Jezreelite, to take possession of it.
  eng-FBV: When Ahab heard that Naboth was dead, he got up and went to claim ownership
    of Naboth's vineyard.
  nld-1939: Toen Achab hoorde, dat Nabot dood was, ging hij heen, en nam de wijngaard
    van Nabot uit Jizreël in bezit.
  nch-BL: Huan quema Acab quicajqui para Nabot ya mictoc, moquetzqui huan yajqui moaxcatito
    ixocomecamil.
  vie-1934: Nghe tin Na-bốt đã chết, A-háp liền đứng dậy đi xuống vườn nho của Na-bốt,
    người Gít-rê-ên, đặng lấy làm của mình.
  hin-CV: जैसे ही अहाब ने यह सुना कि नाबोथ की मृत्यु हो चुकी है, अहाब उठकर येज़्रीलवासी
    नाबोथ की दाख की बारी की ओर चल पड़ा, कि उस पर अधिकार कर ले.
  spa-BES: Acab, al enterarse de que Nabot había muerto, bajó al viñedo de Nabot,
    el Jezreelita, para tomarlo como herencia.
  tdx-tdx: Aa ie jinanji’ i Akabe te nihomake t’i Nabote, le niavotse mb’ amy tanem-bahe’
    i Nabote nte-Iezreeley mb’eo t’i Akabe hanaña’e aze.
  tha-KJV: และอยู่มาพออาหับทรงได้ยิ​นว​่านาโบทตายแล้ว อาหั​บก​็ทรงลุกขึ้นไปยังสวนองุ่นของนาโบทชาวยิสเรเอล
    เพื่อยึดถือเป็นกรรมสิทธิ์
  por-BR-2018: E ouvindo Acabe que Nabote era morto, levantou-se para descer à vinha
    de Nabote de Jezreel, para tomar possessão dela.
  deu-ELO: Und es geschah, als Ahab hörte, daß Naboth tot war, da machte sich Ahab
    auf, um in den Weinberg Naboths, des Jisreeliters, hinabzugehen, um ihn in Besitz
    zu nehmen.
  eng-WYC-2018: And when Ahab had heard this, that is, Naboth to be dead, he rose,
    and went down into the vinery of Naboth of Jezreel, to have it into possession.
    (And when Ahab had heard this, that is, that Naboth was dead, he rose up, and
    went down to the vineyard of Naboth of Jezreel, to take possession of it.)
  epo-epo: Kiam Aĥab aŭdis, ke Nabot mortis, Aĥab leviĝis, por iri en la vinberĝardenon
    de Nabot, la Jizreelano, por ekposedi ĝin.
  uig-PIN: Xundaⱪ boldiki, Aⱨab Nabotning ɵlgǝnlikini anglap, Yizrǝǝllik Nabotning
    üzümzarliⱪini igilǝx üqün xu yǝrgǝ bardi.
  beo-beo: 'Hedolowane, A:iha:be da waini efe sagai lamusa: asi.'
  tpi-OTNT: Ahap i harim dispela tok, orait em i kirap i go bilong kisim dispela gaden
    wain.
  hau-SA: Da Ahab ya ji cewa Nabot ya mutu, sai ya tashi ya gangara don yă mallaki
    gonar inabin Nabot.
  uig-LAT: Shundaq boldiki, Ahab Nabotning ölgenlikini anglap, Yizreellik Nabotning
    üzümzarliqini igilesh üchün shu yerge bardi.
  nde-nde: U-Ahabi uthe esizwa ukuthi uNabhothi kasekho, wavuka wayathatha lesosivini
    sikaNabhothi waseJezerili.
  ton-ton: Pea ʻi heʻene fanongo ʻe ʻEhapi kuo mate ʻa Napoti, naʻe tuʻu hake ʻa ʻEhapi
    ke ne ʻalu hifo ki he ngoue vaine ʻo Napoti ko e tangata Sesilili, ke ne maʻu
    ia maʻana.
  ces-1613: A tak uslyšev Achab, že by umřel Nábot, vstal, aby šel do vinice Nábota
    Jezreelského, a aby ji ujal.
  eng-WMB: When Ahab heard that Naboth was dead, Ahab rose up to go down to the vineyard
    of Naboth the Jezreelite, to take possession of it.
  tam-TCV: நாபோத் இறந்துவிட்டான் என்று ஆகாப் கேள்விப்பட்டபோது, அவன் எழுந்து யெஸ்ரயேலனாகிய
    நாபோத்தின் திராட்சைத் தோட்டத்தை தன் உரிமையாக்கிக் கொள்வதற்காகப் போனான்.
  ceb-ULB: Sa dihang nadunggan ni Ahab nga patay na si Nabot, mibangon siya aron sa
    pag-adto sa parasan ni Nabot nga taga-Jezreel ug gipanag-iyahan kini.
  pol-UBG: Kiedy Achab usłyszał, że Nabot umarł, wstał i poszedł do winnicy Nabota
    Jizreelity, aby ją wziąć w posiadanie.
  agr-agr: Nuna Acab dekaa Nabota ajajin jukitatus wejiuwai.
  kyc-kyc: Yuu gii mendaki dokopako Ayape ee doko nyela peya.
  urd-GVU: یہ سن کر اخی اب فوراً نبوت کے انگور کے باغ پر قبضہ کرنے کے لئے روانہ ہوا۔
  deu-1912: Da Ahab hörte, daß Naboth tot war, stand er auf, daß er hinabginge zum
    Weinberge Naboths, des Jesreeliten, und ihn einnähme.
  kan-2017: ಇಜ್ರೇಲಿನವನಾದ ನಾಬೋತನ ಮರಣವಾರ್ತೆಯನ್ನು ಅಹಾಬನು ಕೇಳಿ ದ್ರಾಕ್ಷಿ ತೋಟವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳುವುದಕ್ಕೋಸ್ಕರ
    ಇಳಿದು ಹೋದನು.
  yap-yap: Ka chingiyal’nem me yan Ahab i lekag fa gi woldug ni aram e nge fi’iy.
  hlt-MCSB: Naboth a duek te Ahab loh a yaak neh Ahab mah khaw thoo tih Jezreel Naboth
    kah misurdum te pang ham suntla.
  mdy-ETH: ዬያሮ ዓክዓቤ ናኣቡቴኮ ዎይኖ ጎዦ ፔኤሮ ማሂ ዔካኒ ኔጉዋዖ ዴንዴኔ።
  twi-ASANTE: Enti ɛhɔ ara, Ahab siane kɔfaa Nabot bobeturo no.
  eng-WEBU: When Ahab heard that Naboth was dead, Ahab rose up to go down to the vineyard
    of Naboth the Jezreelite, to take possession of it.
  wal-wal: Iziraa7eeliyaa Naabutee haiqqidoogaa Akaabi siyidi, Naabute woiniyaa turaa
    sohuwaa bau ekkanau denddidi, duge biis.
  spa-PDDPT: Sucedió que cuando Acab oyó que Nabot murió, se levantó para bajar al
    viñedo de Nabot jezreelita y tomar posesión de él.
  gun-gun: Nabote omano maa Acabe oendu vy opu'ã ju, ha'e Nabote mba'ekue uvaty katy
    oo ojopy aguã.
  ilo-ULB: Idi nangngeg ni Ahab a natayen ni Nabot, nagrubbuat isuna tapno mapan iti
    kaubasan ni Nabot a taga-Jezreel ket tagikuaenna daytoy.
  kpg-kpg: Di madagoaa hua deelaa, gei Ahab guu hana gu hai mee gi di hadagee deelaa.
  uig-ARA: شۇنداق بولدىكى، ئاھاب نابوتنىڭ ئۆلگەنلىكىنى ئاڭلاپ، يىزرەئەللىك نابوتنىڭ
    ئۈزۈمزارلىقىنى ئىگىلەش ئۈچۈن شۇ يەرگە باردى.
  sus-sus: Akabu to a mɛ, a Naboti bara faxa, a naxa keli keren na, a sa Naboti xa
    sansi yire findi a gbe ra.
  pon-2006: Ni ahnsowohte Eihap ahpw ketila oh ninlimanikihla.
  jae-jae: Ahab gêŋô Nabot gêmac êndu ŋawae, tec sebeŋ gêdi sa jakêsêp gêdêŋ Nabotnê
    kôm wainŋa gebe êkôc êtu ênê gêŋ.
  ksd-ksd: Ma ba Akab i ga valongore ba Nabot i ga tar mat, Akab i ga tut upi na vana
    ur tar ta ra uma na vain kai Nabot ra te Iesrel, upi na kale pa ia.
  tur-YTC: Ahav, Navot'un öldüğünü duyunca, Yizreelli Navot'un bağını mülk edinmek
    üzere inmek için ayağa kalktı.
  grc-BRENT: Καὶ ἐξῆλθε μεσημβρίας, καὶ υἱὸς Ἄδερ πίνων μεθύων ἐν Σοκχὼθ αὐτὸς καὶ
    οἱ βασιλεῖς, τριάκοντα καὶ δύο βασιλεῖς συμβοηθοὶ αὐτοῦ.
  ind-AYT: Saat Ahab mendengar bahwa Nabot sudah mati, Ahab bangkit untuk pergi ke
    kebun anggur Nabot, orang Yizreel itu, untuk memilikinya.
  nya-nya: Ahabu atamva kuti Naboti wafa, ananyamuka kukatenga munda wamphesa wa Naboti.
  hrv-hrv: Kada je Ahab doznao da je Nabot mrtav, ustade i siđe u vinograd Nabota
    Jizreelca da ga zaposjedne.
  mps-mps: Ahapgo te po odobo si da, teda aga hogodasa pelama, te wain gi sigi pai
    dao.
  tpi-tpi: Ahap i harim dispela tok, orait em i kirap i go bilong kisim dispela gaden
    wain.
  dan-1931: Så snart Akab hørte, at Nabot var død, rejste han sig og gik ned til Jizre'elitten
    Nabots Vingård for at tage den i Besiddelse.
  vie-OVCB: A-háp liền ngồi dậy, đi xuống chiếm vườn nho của Na-bốt.
  guj-2017: જયારે આહાબે સાંભળ્યું કે, નાબોથ મૃત્યુ પામ્યો છે ત્યારે તે ઊઠીને યિઝ્રએલી
    નાબોથની દ્રાક્ષવાડીનો કબજો લેવા ગયો.
  pon-2006A: Ni ahnsowohte Eihap ahpw ketila oh ninlimanikihla.
  por-BRBSL: Quando Ahab soube que Naboth estava morto, Ahab levantou-se para descer
    para a vinha de Naboth, o Jezreelite, para tomar posse dela.
  cth-cth: Ahab ni Naboth a due toe tie a thai navah, Jezreel tami Naboth e misur
    takha dawk cei vaiteh, la hanelah Ahab teh a kamthaw.
  twi-twi: Enti ɛhɔ ara, Ahab sian kɔfaa Nabot bobeturo no.
  hlt-hlt: Naboth a duek te Ahab loh a yaak neh Ahab mah khaw thoo tih Jezreel Naboth
    kah misurdum te pang ham suntla.
  tbz-SIM: Kɛ̀ Akɑbuu tì kèè kɛ́ítɛ́ kɛ́kɔtɛ Nɑbɔti Sisedɛɛdi kou pɑku borɛ̀ kɛ bo
    kù tùótɛ́ kɛ́tiekɛ.
  msy-2020: Ahap kamaghɨn oregha wainɨn azenir kam iniasa zui.
  dop-dop: Ḿpʋ́ɣʋ́ Akɑpɩ polɑ kpɑkpɑɑ, nɑ ɩ kpɑɣɑ tɑɑlɛ ńtɛ́.
  azb-azb: Axav İzreelli Navotun öldüyünü eşidəndə onun üzüm bağını özünə mülk götürmək
    üçün oraya yollandı.
  eng-DBY: And it came to pass when Ahab heard that Naboth was dead, that Ahab rose
    up to go down to the vineyard of Naboth the Jizreelite, to take possession of
    it.
  hin-2017: यिज्रेली नाबोत की मृत्यु का समाचार पाते ही अहाब उसकी दाख की बारी अपने
    अधिकार में लेने के लिये वहाँ जाने को उठ खड़ा हुआ।
  wol-KYG: Axab dégg ca, daldi jubal toolu reseñu Nabot waa Yisreel ba, nangu ko.
  eng-YLT: And it cometh to pass, at Ahab's hearing that Naboth is dead, that Ahab
    riseth to go down unto the vineyard of Naboth the Jezreelite, to possess it.
  kne-kne: Idi dinngen Ahab ay natey si Nabot, kapika et inmey ay en nangoka.
  eng-WYC-2017: And when Ahab had heard this, that is, Naboth to be dead, he rose,
    and went down into the vinery [or vineyard] of Naboth of Jezreel, to have it into
    possession.
  eng-WMBB: When Ahab heard that Naboth was dead, Ahab rose up to go down to the vineyard
    of Naboth the Jezreelite, to take possession of it.
  urd-GVH: यह सुनकर अख़ियब फ़ौरन नबोत के अंगूर के बाग़ पर क़ब्ज़ा करने के लिए रवाना
    हुआ।
  rug-rug: Totoso avosia Ehabi sapu ele mate se Neboti, si tekulu si asa meke gore
    la pude vagia nana sa inuma vaeni te Neboti.
  gaz-gaz: Ahaabis akka Naabot duʼe dhageenyaan iddoo dhaabaa wayinii Naabot sana
    dhaaluuf kaʼee gad buʼe.
  fra-LSG: Achab, entendant que Naboth était mort, se leva pour descendre à la vigne
    de Naboth de Jizreel, afin d’en prendre possession.
  gnn-gnn: Ga dhunupana yana ŋayinydja Giŋ Wayaptja marrtjina, märranharawu ŋurikiyi
    wäŋawunydja.
  yal-yal: Axabi a mɛxina, a Naboti bata faxa, a yi siga a manpa bili nakɔni, a findi
    a gbeen na.
  haw-1868: Eia keia, i ka lohe ana o Ahaba, ua make o Nabota, ku ae la o Ahaba iluna
    e iho i ka malawaina o Nabota no Iezereela, e lawe ia nona.
  arb-NAV: عِنْدَئِذٍ قَامَ آخْابُ وَنَزَلَ لِيَتَفَقَّدَ كَرْمَ نَابُوتَ وَيَسْتَوْلِيَ
    عَلَيْهِ.
  ewe-ewe: Ale Ahab yi waingble la me be yeaxɔe wòazu ye tɔ.
  eng-LEE: And it came to pass, when Achab heard that Naboth was dead, that Achab
    rose up to go down to the vineyard of Naboth the Yizre'elite, to take possession
    of it.
  gvn-gvn: '@see-verse:1KI.021.015'
  asm-FB: যেতিয়া আহাবে নাবোতৰ মৃত্যু হোৱাৰ কথা শুনিলে তেতিয়া তেওঁ উঠি যিজ্ৰিয়েলীয়া
    নাবোতৰ দ্ৰাক্ষাবাৰীখন অধিকাৰ কৰিবলৈ নামি গ’ল।
  sus-A: عَكَبُ تٌ عَ مّ، عَ نَبٌتِ بَرَ قَشَ، عَ نَشَ كٍلِ كٍرٍن نَ، عَ سَ نَبٌتِ
    شَ سَنسِ يِرٍ قِندِ عَ فبٍ رَ.
  fra-SBL: Lorsqu'Achab apprit que Naboth était mort, il se leva pour descendre à
    la vigne de Naboth, le Jizreélite, afin d'en prendre possession.
  hbo-hbo: וַיְהִ֛י כִּשְׁמֹ֥עַ אַחְאָ֖ב כִּ֣י מֵ֣ת נָבֹ֑ות וַיָּ֣קָם אַחְאָ֗ב לָרֶ֛דֶת
    אֶל־כֶּ֛רֶם נָבֹ֥ות הַיִּזְרְעֵאלִ֖י לְרִשְׁתֹּֽו׃ ס
  piu-2006: '@see-verse:1KI.021.015'
  kik-kik: Hĩndĩ ĩrĩa Ahabu aiguire atĩ Nabothu nĩakuĩte, agĩũkĩra, agĩikũrũka akegwatĩre
    mũgũnda wa mĩthabibũ wa Nabothu.
  fra-NCL: Lorsqu’Achab eut appris que Naboth était mort, il se leva pour descendre
    à la vigne de Naboth de Jezrahel, afin d’en prendre possession.
  cek-AK: Naboth duek boeh ti, tiah Ahab mah thaih naah, angthawk moe, Naboth ih misur
    takha to lak hanah caeh tathuk.
  cuk-cuk: Acab, Nabot-burgwisye itossoggu, Nabot-nainuse nade gusad, e-ibe suegar.
  uig-CYR: Шундақ болдики, Аһаб Наботниң өлгәнлигини аңлап, Йизрәәллик Наботниң үзүмзарлиғини
    егиләш үчүн шу йәргә барди.
  tel-2017: నాబోతు చనిపోయాడని అహాబు విని లేచి యెజ్రెయేలు వాడైన నాబోతు ద్రాక్షతోటను
    స్వాధీన పరచుకోడానికి వెళ్ళాడు.
  hat-BSA: Lè Achab te tande ke Naboth te mouri, Achab te leve desann kote chan rezen
    a Naboth la, Jizreyelit la, pou l te pran posesyon li.
  kos-kos: In pacl sac na Ahab el som nu ke ima sac, in eisla lal.
  hbo-WLC: וַיְהִ֛י כִּשְׁמֹ֥עַ אַחְאָ֖ב כִּ֣י מֵ֣ת נָב֑וֹת וַיָּ֣קָם אַחְאָ֗ב לָרֶ֛דֶת
    אֶל־כֶּ֛רֶם נָב֥וֹת הַיִּזְרְעֵאלִ֖י לְרִשְׁתּֽוֹ׃ ס
  ibo-ibo: Mgbe Ehab nụrụ na Nebọt anwụọla, o biliri pụọ, gaa ịbanye nʼubi ahụ, inwetara
    onwe ya ubi vaịnị Nebọt, onye Jezril.
  ory-ory: ସେତେବେଳେ ଆହାବ ନାବୋତର ମରଣ କଥା ଶୁଣନ୍ତେ, ଆହାବ ଉଠି ଯିଷ୍ରିୟେଲୀୟ ନାବୋତର ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର
    ଅଧିକାରରେ ଆଣିବା ପାଇଁ ଗଲେ।
  chk-chk: Iwe, lon ewe chök otun, lupwen Ahap a rong pwe Napot a mäla, a pwätä o
    feila ren än Napot we tanipin wain pwe a eäni.
  rop-rop: Wal streidawei King Eiheb bin go blanga teikoba det greip fam.
  ukr-1871: Коли почув Ахаб, що Набот убитий, то й встав він та й поїхав у виноградник
    Набота Езреелїя, щоб його посїсти.
  deu-1951: Als nun Ahab hörte, daß Nabot tot sei, stand er auf, um zum Weinberg Nabots,
    des Jesreeliten, hinabzugehen und ihn in Besitz zu nehmen.
  eng-JPS: And it came to pass, when Ahab heard that Naboth was dead, that Ahab rose
    up to go down to the vineyard of Naboth the Jezreelite, to take possession of
    it.
  srp-1865: A kad èu Ahav da je umro Navutej, usta i poðe u vinograd Navuteja Jezraeljanina
    da ga uzme.
  lug-lug: Akabu bwe yawulira nti Nabosi afudde n’agolokoka n’aserengeta okutwala
    ennimiro ya Nabosi Omuyezuleeri ey’emizabbibu.
  heb-heb: ויהי כשמע אחאב כי מת נבות ויקם אחאב לרדת אל כרם נבות היזרעאלי לרשתו׃
  ben-IRV: নাবোৎ মারা গেছে শুনে আহাব উঠে নাবোতের আঙ্গুর ক্ষেতের দখল নিতে গেলেন।
  pan-pan: ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਅਹਾਬ ਨੇ ਸੁਣਿਆ ਕਿ ਨਾਬੋਥ ਮਰ ਗਿਆ ਹੈ ਤਾਂ ਅਹਾਬ ਉੱਠਿਆ
    ਕਿ ਨਾਬੋਥ ਯਿਜ਼ਰਏਲੀ ਦੇ ਅੰਗੂਰੀ ਬਾਗ਼ ਉੱਤੇ ਕਬਜ਼ਾ ਕਰਨ ਲਈ ਹੇਠਾਂ ਜਾਵੇ।
  tkr-tkr: Axavık'le İzre'elyğançena Navot qik'uva g'ayxhımee, mana oza qıxha, şeng'un
    t'ımıllığ cus alyaat'asva ayk'an.
  mya-JVB: နာဗုတ် သေ ကြောင်း ကို အာဟပ် သည် ကြား လျှင် ၊ ယေဇရေလ မြို့သားနာဗုတ် ၏ စပျစ်
    ဥယျာဉ်ကို သိမ်းယူ ခြင်းငှါ ထ သွား ၏။
  tbg-tbg: Ahaapiva vaaka himpiro Nabotira uaini naaho varareva otu vura.
  hmo-hmo: Maoromaoro Ahaba ia toreisi, Naboto, Ieserele tauna ena vain uma do ia
    abia gwauraia.
  urd-urd: जब अख़ीअब ने सुना कि नबोत मर गया है, तो अख़ीअब उठा ताकि यज़र'एली नबोत के
    ताकिस्तान को जाकर उस पर क़ब्ज़ा करे।
  rus-SYN: Когда услышал Ахав, что Навуфей был убит, встал Ахав, чтобы пойти в виноградник
    Навуфея Изреелитянина и взять его во владение.
  bqc-SIM: Kɛ́ Ahabu mà Nabↄti gà, ↄ̃ à fɛ̀lɛ lɛ́ gɛ́ aà vɛ̃ɛbu sɛ́i a pↄ́ ũ.
  tcz-CHONGTHU: Hichun Ahab jong gangtah’in ache suh in Naboth lengpilei chu aga kichan
    tan ahi.
  mar-mar: यावर इज्रेलकर नाबोथ आता मरण पावला आहे हे अहाबाने ऐकले तेव्हा त्याने तो
    द्राक्षमळा आपल्या ताब्यात घेतला.
  qub-qub: Nabot wañushanta musyaycur Acabga übas chacranta charicurcuran.
  bqp-bqp: Kũ Ahabu mà Nabↄti gà, akũ à fùtɛ àtɛn gɛ́ de à a geepi líkpɛ sí a pↄ́
    ũ.
  hat-hat: Lè wa Akab tande Nabòt, nonm lavil Jizreyèl la, te mouri, l' ale, li pran
    jaden rezen an pou li.
  eng-BSB: And when Ahab heard that Naboth was dead, he got up and went down to take
    possession of the vineyard of Naboth the Jezreelite.
  eng-WEBPB: When Ahab heard that Naboth was dead, Ahab rose up to go down to the
    vineyard of Naboth the Jezreelite, to take possession of it.
  kbq-kbq: Hagi Naboti'ma frie nanekema Ahapu'ma nentahino'a, ana waini hoza omeri
    nafa'a hunaku urami'ne.
  nhe-BL: Huan quema Acab quicajqui para Nabot ya mictoc, moquetzqui huan yajqui moaxcatito
    ixocomecamil.
  bus-bus: Kɛ̀ Ahabu mà Nabↄti gà, ben à fɛ̀ɛ èe gaa lɛ à à geepi líkpɛ sí a pↄ́ ũ.
  gub-BL: Imàno awer ikwaw mehe na'arewahy oho Akaw uwà tyw pe kury, ipyhyk pà uzeupe
    kury.
  eng-DRA: And when Achab heard this, to wit, that Naboth was dead, he arose, and
    went down to the vineyard of Naboth the Jezrahelite, to take possession of it.
