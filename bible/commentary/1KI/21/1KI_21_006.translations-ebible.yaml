verse: 1KI.021.006
translations:
  mal-C: 'അദ്ദേഹം അവളോട്: “ ‘നിന്റെ മുന്തിരിത്തോപ്പ് എനിക്കു വിലയ്ക്കു തരിക; നിനക്കു
    താത്പര്യമെങ്കിൽ അതിനുപകരമായി ഞാൻ നിനക്കു വേറൊരു മുന്തിരിത്തോപ്പ് തരാം,’ എന്നു
    ഞാൻ യെസ്രീല്യനായ നാബോത്തിനോടു പറഞ്ഞു. ‘ഞാൻ എന്റെ മുന്തിരിത്തോപ്പ് തരികയില്ല,’
    എന്നാണവൻ പറഞ്ഞത്. അതുകൊണ്ടാണ് എനിക്ക് ഈ വ്യസനം” എന്നുത്തരം പറഞ്ഞു.'
  deu-TKW: 'Er antwortete ihr: Rede ich da mit dem Jesreeliter Naboth und sage ihm:
    Tritt mir deinen Weinberg ab für Geld, oder ich will dir, wenn du das lieber hast,
    einen anderen dafür geben - da spricht er: Ich mag dir meinen Weinberg nicht abtreten!'
  lin-lin: 'Akabi azongiselaki ye : — Ezali mpo ete tango nawuti epai ya Naboti ya
    Jizireyeli mpe nalobi na ye : « Tekela ngai elanga na yo ya vino ; to soki olingi,
    nakopesa yo mosolo oyo ekokani na motuya na yango. » Kasi ye azongiseli ngai :
    « Nakoki te kopesa yo elanga na ngai ya vino. »'
  eng-LSV: And he says to her, “Because I speak to Naboth the Jezreelite, and say
    to him, Give your vineyard to me for money, or if you desire, I give a vineyard
    to you in its stead; and he says, I do not give my vineyard to you.”
  eng-GNV: 'And he said vnto her, Because I spake vnto Naboth the Izreelite, and sayd
    vnto him, Giue me thy vineyard for money, or if it please thee, I will giue thee
    another vineyard for it: but he answered, I wil not giue thee my vineyarde.'
  eng-WEBSTER: 'And he said to her, Because I spoke to Naboth the Jezreelite, and
    said to him, Give me thy vineyard for money; or else, if it pleaseth thee, I will
    give thee another vineyard for it: and he answered, I will not give thee my vineyard.'
  nhw-BL: 'Huan Acab quiilhui: ―Pampa nijcamanalhui Nabot catli ehua nica Jezreel,
    huan niquilhui ma nechnemaquilti nopa ixocomecamil, o sintla quinequisquía nijpatilisquía
    ica seyoc xocomeca mili. Pero ya amo quinejqui nechnemaquiltis, niyon amo quinejqui
    ma titlapatlaca.'
  swh-ONEN: Akamjibu, “Kwa sababu nilimwambia Nabothi, Myezreeli, ‘Niuzie shamba lako
    la mizabibu, au kama ukipenda, nitakupa shamba jingine la mizabibu badala yake.’
    Lakini akasema, ‘Sitakupa shamba langu la mizabibu.’ ”
  bba-bba: U nun wisɑ u nɛɛ, Nɑbɔtiwɑ nɑ sɔ̃ɔwɑ nɑ nɛɛ, u mɑn win resɛm ɡbɑɑru derio.
    Kpɑ n nùn ten ɡobi kɔsiɑ, ǹ kun mɛ, n nùn ɡɑru kɔsire kuɑ. Adɑmɑ u nɛɛ, u ǹ
    mɑn tu wɛ̃ɛmɔ.
  eng-KJVCPB: 'And he said unto her, Because I spake unto Naboth the Jezreelite, and
    said unto him, Give me thy vineyard for money; or else, if it please thee, I will
    give thee another vineyard for it: and he answered, I will not give thee my vineyard.'
  luo-luo: Nodwoke niya, “Nikech nawacho ni Naboth ja-Jezreel ni, ‘Yie iusna puothi
    mar mzabibu; to ka ok kamano, to anyalo miyi puoth mzabibu machielo kare.’ En
    to nodwoke ni, ‘Ok anamiyi puotha mar mzabibu.’ ”
  meu-meu: Bena ia ese e haere henia, eto, Badina be Naboto tau Iesrele na hereva
    henia, nato “Emu vine imeana a henigu moni davana, eiava ba ura lau ese vine imeana
    ta baina henimu, ia ibodohilaina”; bena ia na e haere, eto “Egu vine imeana basina
    henimu”.
  npi-ULB: तिनले उनलाई जवाफ दिए, “मैले यिजरेली नाबोतलाई भनेँ, 'तिम्रो दाखबारी मलाई
    बेच वा तिमीलाई इच्छा लागे म तिमीलाई अर्को अझै राम्रो दाखबारी दिने छु ।' तब तिनले
    मलाई जवाफ दिए, 'म तिमीलाई मेरो दाखबारी दिन्नँ' ।”
  yor-yor: Ó sì dá a lóhùn pé, “Nítorí tí mo wí fún Naboti ará Jesreeli pé, ‘Ta ọgbà
    àjàrà rẹ fún mi, tàbí bí ó bá wù ọ́, èmi yóò fún ọ ní ọgbà àjàrà mìíràn ní ipò
    rẹ̀.’ Ṣùgbọ́n ó wí pé, ‘Èmi kì yóò fún ọ ní ọgbà àjàrà mi.’ ”
  emp-NTPO: 'Acaboba panusia: –Mʌ̃ra Jezreeld̶ebema Nabó ume bed̶easia. Mʌ̃a iwid̶isia
    idji uva ẽjũãra mʌ̃́a nẽdobuemãrẽã. Parata cãyãbara dewara ẽjũãda quĩrĩã b̶ʌbʌrʌ
    mʌ̃a diayad̶a asia. Baribʌrʌ idji ẽjũãra nẽdobueẽ́ana asia.–'
  pes-OPCB: 'اَخاب جواب داد: «امروز از نابوت یزرعیلی خواستم تاکستانش را به من به نقره
    بفروشد، و یا آن را با تاکستان دیگری عوض کند، ولی او قبول نکرد.»'
  tgl-ULB: Sumagot siya sa kaniya, “Nakipag-usap ako kay Nabot na taga-Jezreel at
    sinabi ko sa kaniya, 'Ibigay mo sa akin ang iyong ubasan kapalit ng pera, o kung
    ikalulugod mo, bibigyan kita ng ibang ubasan na magiging iyo.' At sumagot siya,
    'Hindi ko ibibigay sa iyo ang aking ubasan.'”
  cbu-NT: Ajabsha, Nuw Nabotpat tsiyataranguri, Mzarish kizarun tatsumirish an paxanxeeni.
    Nuwsha anoo mzats kasirinasha kizaruntam panachinllpa, táranguri, itaru uwsha
    nuwaa mazaree pachindkiya, tárangiya.
  hui-hui: Ani hale hayagola ibugua Yasebelehondo lalu, Yaseriliali Nabodo ibunaga
    gerebi mabu wiago i̱na mabu mende aribia holiya ngi larugolabi ibu muni karulapeore
    nguliya ngi larugolabi ibugua nanguleore laya, lene.
  mya-mya: မင်း​ကြီး​က``ငါ​သည်​နာ​ဗုတ်​အား​သူ​၏​ဥ​ယျာဉ် ကို​ရောင်း​ချ​ရန် အ​ကယ်​၍​သူ​အ​လို​ရှိ​ပါ​လျှင်
    အ​ခြား​ဥ​ယျာဉ်​နှင့်​လဲ​လှယ်​ရန်​ပြော​ဆို​သော် လည်း၊ နာ​ဗုတ်​က`ဤ​ဥ​ယျာဉ်​ကို​အ​ရှင့်​အား​မ
    ဆက်​သ​နိုင်​ပါ' ဟု​ဆို​ချေ​သည်။ ထို့​ကြောင့်​ငါ သည်​စိတ်​မ​ချမ်း​မ​သာ​ဖြစ်​နေ​သည်''
    ဟု​မိန့် တော်​မူ​၏။
  bod-N: ཁོས་ལན་དུ། ངས་ཡེ་སི་རེ་ཨེལ་པ་ནཱ་རྦོད་ལ། ཁྱོད་ཀྱི་རྒུན་འབྲུམ་ར་བ་དེ་ང་ལ་ཚོངས་དང་ངས་དངུལ་སྟེར་བར་བྱ།
    གལ་ཏེ་ཁྱོད་དགའ་ན་ངས་དེའི་ཚབ་ཏུ་རྒུན་འབྲུམ་ར་བ་གཞན་ཞིག་སྟེར་བར་བྱ་ཞེས་སྨྲས་མོད།
    འོན་ཀྱང་ཁོས་ལན་དུ། ངས་རང་གི་རྒུན་འབྲུམ་ར་བ་དེ་ཁྱོད་ལ་སྟེར་མི་རུང་ཟེར་ཞེས་སྨྲས་པ་ན།
  sna-sna: Akamupindura akati, “Nokuti ndati kuna Nabhoti muJezireeri, ‘Nditengesere
    munda wako wemizambiringa; kana kuti, kana uchida, ndichakupa mumwe munda wemizambiringa
    kune imwe nzvimbo kuti, utsive uyu.’ Asi iye ati, ‘Handisi kuzokupai munda wangu
    wemizambiringa.’ ”
  spa-BLM: 'Le dijo: “Porque hablé con Nabot de Jezreel y le dije: ‘Dame tu viña por
    dinero, o si te place, te daré otra viña por ella’. Él respondió: ‘No te daré
    mi viña’”.'
  cac-cac: 'Ix tac''vi vin̈: —Yujto ix in lolon yed'' vin̈aj Nabot aj Jezreel yuj
    jab'' sluum vin̈ b''aj ay te'' uva, ix in c''an in man d''a vin̈, mato svac''
    junocxo lum sq''uexuloc, palta maj yal-laj sc''ol vin̈ ix yac'' lum d''ayin, yuj
    chi'' schichon in c''ool, xchi vin̈ d''a ix.'
  swh-ULB: Naye akamjibu,” Niliongea na Nabothi Myezreeli nikamwambia, 'Nipe shamba
    lako nami nitakupa pesa, au kama inakupendeza, nitakupa shamba jingine ili liwe
    lako.' Naye akanijibu, 'Sitakupa shamba langu.'”
  bel-bel: 'Ён сказаў ёй: калі я пачаў гаварыць Навутэю Ізрэельцяніну і сказаў яму:
    аддай мне вінаграднік твой за срэбра, альбо калі хочаш, я дам табе іншы вінаграднік
    замест яго, тады ён сказаў: не аддам табе вінаградніка майго.'
  deu-ELBBK: 'Und er sprach zu ihr: Weil ich zu Nabot, dem Jisreeliter, geredet und
    ihm gesagt habe: Gib mir deinen Weinberg um Geld, oder wenn du Lust hast, will
    ich dir statt seiner einen anderen Weinberg geben; aber er sagte: Ich will dir
    meinen Weinberg nicht geben.'
  mbb-OT: Midtavak din haazà is esawa zin te, “Migkeǥiyan ku si Nabot he ebpemesahan
    ku is pemuleey zin te paras, wey edliwaan ku te edhuna pa he meupiya he pemuleey
    te paras emun egkesuatan din, piru wazà sikandin mebpezumazuma.”
  mal-2015: 'അവൻ അവളോടു: ഞാൻ യിസ്രെയേല്യനായ നാബോത്തിനോടു: നിന്റെ മുന്തിരിത്തോട്ടം
    എനിക്കു വിലെക്കു തരേണം; അല്ല, നിനക്കു സമ്മതമെങ്കിൽ അതിന്നു പകരം വേറെ മുന്തിരത്തോട്ടം
    ഞാൻ നിനക്കു തരാമെന്നു പറഞ്ഞു; എന്നാൽ അവൻ: ഞാൻ എന്റെ മുന്തിരിത്തോട്ടം നിനക്കു തരികയില്ല
    എന്നു പറഞ്ഞതുകൊണ്ടത്രേ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ov lake odphenďa: „Vaš oda, so mange phenďa o Nabot. Kamľom lestar te
    cinel e viňica vaš o love abo, te kamľahas, diňomas les vaš late mek feder viňica,
    sar les hin. Ale ov phenďa, hoj la mange na dela.“'
  pes-OPV: 'او وی را گفت: «از این جهت که نابوت یزرعیلی را خطاب کرده، گفتم: تاکستان
    خود را به نقره به من بده یا اگر بخواهی به عوض آن، تاکستان دیگری به تو خواهم داد،
    و او جواب داد که تاکستان خود را به تو نمی دهم.»'
  ron-1924: 'Ел й-а рэспунс: „Ам ворбит ку Набот дин Изреел ши й-ам зис: ‘Дэ-мь вия
    та пе прец де арӂинт сау, дакэ врей, ыць вой да о алтэ вие ын локул ей.’ Дар ел
    а зис: ‘Ну пот сэ-ць дау вия мя!’”'
  ben-OBCV: তিনি ঈষেবলকে উত্তর দিলেন, “আমি যিষ্রিয়েলীয় নাবোতকে বললাম, ‘তোমার দ্রাক্ষাক্ষেতটি
    আমার কাছে বিক্রি করে দাও; তা না হলে, তুমি যদি চাও, আমি সেটির পরিবর্তে তোমাকে অন্য
    একটি দ্রাক্ষাক্ষেত দেব।’ কিন্তু সে বলল, ‘আমি আমার দ্রাক্ষাক্ষেতটি আপনাকে দেব না।’ ”
  som-som: Markaasuu iyadii ku yidhi, Naa waxaan la hadlay Naabood kii reer Yesreceel,
    oo aan ku idhi, Beertaada canabka ah lacag iga siiso, ama haddii kale oo ay kula
    wanaagsan tahay waxaan kaa siisanayaa beer kale oo canab ah, oo isna wuxuu iigu
    jawaabay, Beertayda ku siin maayo.
  lat-VUC: 'Qui respondit ei: Locutus sum Naboth Jezrahelitæ, et dixi ei: Da mihi
    vineam tuam, accepta pecunia: aut, si tibi placet, dabo tibi vineam meliorem pro
    ea. Et ille ait: Non dabo tibi vineam meam.'
  eng-ASVBT: 'And he said unto her, Because I spake unto Naboth the Jezreelite, and
    said unto him, Give me thy vineyard for money; or else, if it please thee, I will
    give thee another vineyard for it: and he answered, I will not give thee my vineyard.'
  ita-1885: 'Ed egli le disse: Perchè io avea parlato a Nabot Izreelita, e gli avea
    detto: Dammi la tua vigna per danari; ovvero, se così ti aggrada, io te ne darò
    un''altra in iscambio. Ma egli ha detto: Io non ti darò la mia vigna.'
  eng-LXXUP: For at this time tomorrow I will send my servants to thee, and they shall
    search thy house, and the houses of thy servants, and it shall be that all the
    desirable objects of their eyes on which they shall lay their hands, they shall
    even take them.
  eng-ULB: He replied to her, “I spoke to Naboth the Jezreelite and said to him, 'Give
    me your vineyard for money, or if it pleases you, I will give you another vineyard
    to be yours.' Then he answered me, 'I will not give you my vineyard.'”
  spa-VBL: 'Acab respondió: “Es porque hablé con Nabot de Jezrel y le pedí: ‘Dame
    tu viña por dinero, o si quieres, te daré otra viña en su lugar’. Pero él dijo:
    ‘No te daré mi viña’”.'
  fra-_FOB: 'Et il lui répondit: Parce que j''ai parlé à Naboth, le Jizréélite, et
    lui ai dit: Donne-moi ta vigne pour de l''argent, ou, si tu le désires, je te
    donnerai une autre vigne au lieu de celle-là; et qu''il m''a dit: Je ne te donnerai
    pas ma vigne.'
  mal-mal: 'അവൻ അവളോട്: “ഞാൻ യിസ്രയേല്യനായ നാബോത്തിനോട്: ‘നിന്റെ മുന്തിരിത്തോട്ടം
    എനിക്ക് വിലെക്ക് തരേണം; അല്ല, നിനക്ക് സമ്മതമെങ്കിൽ അതിന് പകരം വേറെ മുന്തിരിത്തോട്ടം
    ഞാൻ നിനക്ക് തരാം’ എന്ന് പറഞ്ഞു; എന്നാൽ അവൻ: ‘ഞാൻ എന്റെ മുന്തിരിത്തോട്ടം നിനക്ക്
    തരികയില്ല’ എന്ന് പറഞ്ഞതിനാൽ തന്നെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Aḳhiyab ne jawāb diyā, “Yazrael kā rahne wālā Nabot mujhe angūr kā bāġh
    nahīṅ denā chāhtā. Go maiṅ use paise denā chāhtā thā balki use is kī jagah koī
    aur bāġh dene ke lie taiyār thā to bhī wuh bazid rahā.”
  suz-BL: मिनु मेकोम इजेबेल कली “गो येज्रेली नाबोथ कली ‘इ अङगुर रू ग्‍याप्‍चा गेयी
    कि इ दाक्‍शो रू नु फाइक्‍‍स’ माइक्‍ता। तन्‍न मेकोम ‘गो आं अङगुर रू इन कली मगेन‍न्‍नी’
    दें‍त” देंमाक्‍त।
  ita-1927: 'Quegli le rispose: “Perché ho parlato a Naboth d’Izreel e gli ho detto:
    Dammi la tua vigna pel danaro che vale; o, se più ti piace, ti darò un’altra vigna
    invece di quella; ed egli m’ha risposto: Io non ti darò la mia vigna!”'
  ckb-ckb: 'ئەویش وەڵامی دایەوە: «لەبەر ئەوەی قسەم لەگەڵ ناڤۆتی یەزرەعیلی کرد و پێم
    گوت: ”ڕەزەمێوەکەتم بدەرێ، بە زیو یان ئەگەر حەز دەکەیت ڕەزەمێوێکت لە جیاتی دەدەمێ،“
    بەڵام گوتی: ”ڕەزەمێوەکەمت نادەمێ.“»'
  eng-BBE: 'And he said to her, Because I was talking to Naboth the Jezreelite, and
    I said to him, Let me have your vine-garden for a price, or, if it is pleasing
    to you, I will give you another vine-garden for it: and he said, I will not give
    you my vine-garden.'
  kan-OKCV: ಅವನು ಅವಳಿಗೆ, “ಏಕೆಂದರೆ ನಾನು ಇಜ್ರೆಯೇಲಿನವನಾದ ನಾಬೋತನ ಸಂಗಡ ಮಾತನಾಡಿ, ‘ನಿನ್ನ
    ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ನನಗೆ ಕ್ರಯಕ್ಕೆ ಕೊಡು. ಇಲ್ಲವೆ ನಿನಗೆ ಮನಸ್ಸಿದ್ದರೆ ಅದಕ್ಕೆ ಬದಲಾಗಿ ಬೇರೆ
    ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ಕೊಡುವೆನು,’ ಎಂದು ಅವನಿಗೆ ಹೇಳಿದೆನು. ಅದಕ್ಕವನು, ‘ನನ್ನ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು
    ಕೊಡುವುದಿಲ್ಲ,’ ” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அவன் அவளைப் பார்த்து: நான் யெஸ்ரயேலனாகிய நாபோத்தோடு பேசி: உன்னுடைய திராட்சைத்தோட்டத்தை
    எனக்கு விலைக்கிரயமாகக் கொடு; அல்லது உனக்கு பிடித்திருந்தால் அதற்குப் பதிலாக வேறு
    திராட்சைத்தோட்டத்தை உனக்குத் தருவேன் என்றேன். அதற்கு அவன்: என்னுடைய திராட்சைத்தோட்டத்தை
    உமக்குக் கொடுக்கமாட்டேன் என்று சொன்னான் என்றான்.'
  spa-RV-1909: 'Y él respondió: Porque hablé con Naboth de Jezreel, y díjele que me
    diera su viña por dinero, ó que, si más quería, le daría otra viña por ella; y
    él respondió: Yo no te daré mi viña.'
  ron-BTF: 'Iar el i-a zis: Pentru că am vorbit lui Nabot izreelitul şi i-am spus:
    Dă-mi via ta pentru bani; sau altfel, dacă îţi place, îţi voi da o altă vie pentru
    aceasta; şi el a răspuns: Nu îţi voi da via mea.'
  eng-WEBP: He said to her, “Because I spoke to Naboth the Jezreelite, and said to
    him, ‘Give me your vineyard for money; or else, if it pleases you, I will give
    you another vineyard for it.’ He answered, ‘I will not give you my vineyard.’”
  eng-FBV: Ahab replied, “It's because I talked with Naboth from Jezreel and I asked
    him, ‘Give me your vineyard for cash, or if you want, I'll give you another vineyard
    instead.’ But he said, ‘I will not give you my vineyard.’”
  nld-1939: 'Hij antwoordde haar: Ik heb met Nabot uit Jizreël gesproken en hem gezegd:
    “Verkoop mij uw wijngaard, of wanneer ge dit liever hebt, dan geef ik er u een
    andere voor in de plaats.” En hij antwoordde: “Ik geef u mijn wijngaard niet.”'
  nch-BL: 'Huan Acab quiilhui: ―Pampa nijcamanalhui Nabot cati ehua nica Jezreel,
    huan niquilhui ma technamaquilti nopa ixocomecamil, o sinta quinequisquía nijpatilisquía
    ica seyoc xocomeca mili. Pero ya amo quinejqui technamaquiltis, yon amo quinejqui
    ma titapataca.'
  vie-1934: 'Người đáp: Vì ta có nói chuyện với Na-bốt, người Gít-rê-ên rằng: Hãy
    nhường vườn nho ngươi cho ta mà lấy tiền, hay là nếu ngươi thích, ta sẽ đổi cho
    ngươi một vườn nho khác; song người đáp lại rằng: Tôi không nhường cho vua vườn
    nho của tôi.'
  hin-CV: राजा ने उसे उत्तर दिया, “इसलिये कि मैंने येज़्रीलवासी नाबोथ से बातें की
    हैं और उसके सामने यह प्रस्ताव रखा, ‘अपनी दाख की बारी मुझे बेच दो या तुम चाहो तो
    मैं तुम्हें इसकी जगह पर एक दूसरी दाख की बारी दिए देता हूं,’ मगर उसने मुझे उत्तर
    दिया, ‘मैं तुम्हें अपनी दाख की बारी नहीं दे सकता.’ ”
  spa-BES: 'Y él le dijo: Porque yo estaba hablando con Nabot de Jezreel, y le dije:
    Déjame tener tu viña por un precio o, si te complace, te daré Otra viña por ella:
    y él dijo: No te daré mi huerto.'
  tdx-tdx: 'Le hoe re ama’e: Fa vinolako t’i Nabote nte-Iezreele ami’ty hoe: Aletaho
    amako an-drala o tanem-bahe’oo; he naho tea’o hitolo­rako tanem-bahe hafa ho solo’e;
    le hoe ty natoi’e: Tsy hatoloko azo i tanem-bahekoy.'
  tha-KJV: และพระองค์ตรัสตอบพระนางว่า “เพราะเราได้​พู​ดก​ับนาโบทชาวยิสเรเอลว่า ‘จงขายสวนองุ่นของเจ้าให้​แก่​เรา
    หรื​อม​ิฉะนั้นถ้าเจ้าพอใจ เราจะให้สวนองุ่​นอ​ีกแห่งหนึ่งแก่​เจ้​าเพื่อแลกกัน’
    และเขาตอบว่า ‘ข้าพระองค์จะไม่​ให้​สวนองุ่นของข้าพระองค์​แก่​พระองค์​’”
  por-BR-2018: 'E ele respondeu: Porque falei com Nabote de Jezreel, e disse-lhe que
    me desse sua vinha por dinheiro, ou que, se mais quisesse, eu lhe daria outra
    vinha por ela; e ele respondeu: Eu não te darei minha vinha.'
  deu-ELO: 'Und er sprach zu ihr: Weil ich zu Naboth, dem Jisreeliter, geredet und
    ihm gesagt habe: Gib mir deinen Weinberg um Geld, oder wenn du Lust hast, will
    ich dir statt seiner einen anderen Weinberg geben; aber er sagte: Ich will dir
    meinen Weinberg nicht geben.'
  eng-WYC-2018: Which answered to her, I spake to Naboth of Jezreel, and I said to
    him, Give thy vineyard to me for money taken, either if it pleaseth thee, I shall
    give to thee a better vinery for it. And he said, I shall not give to thee my
    vineyard.
  epo-epo: 'Li respondis al ŝi: Kiam mi parolis al Nabot, la Jizreelano, kaj diris
    al li: Donu al mi vian vinberĝardenon pro mono, aŭ, se vi volas, mi donos al vi
    alian vinberĝardenon anstataŭ ĝi, li diris: Mi ne donos al vi mian vinberĝardenon.'
  uig-PIN: 'U uningƣa: — Mǝn Yizrǝǝllik Nabotⱪa sɵz ⱪilip: «Üzümzarliⱪingni manga
    pulƣa bǝrsǝng, yaki layiⱪ kɵrsǝng uning orniƣa baxⱪa üzümzarliⱪ berǝy» dedim.
    Lekin u: «Sanga üzümzarliⱪimni bǝrmǝymǝn» dedi, — dedi.'
  beo-beo: E bu adole i, “Bai Na:ibode da nama sia:i. Na da ea waini efe sagai ema
    bidi lama:ne o amo lale, eno sagai ema ima:ne sia:i. Be e da nama hame imunu sia:i.”
  tpi-OTNT: Na em i tokim Jesebel olsem, “Nabot, dispela man bilong Jesril, i no harim
    tok bilong mi. Mi bin tokim em long mi laik baim gaden wain bilong en. O sapos
    em i no laikim mani, mi inap givim em narapela gaden wain. Tasol em i no laik
    givim mi.”
  hau-SA: Sai ya amsa mata, ya ce, “Domin na ce wa Nabot mutumin Yezireyel, ‘Ka sayar
    mini gonar inabinka; ko kuwa in ka gwammace, zan ba ka wata gonar inabi a maimakonta.’
    Amma ya ce, ‘Ba zan ba ka gonar inabina ba.’ ”
  uig-LAT: 'U uninggha: — Men Yizreellik Nabotqa söz qilip: «Üzümzarliqingni manga
    pulgha berseng, yaki layiq körseng uning ornigha bashqa üzümzarliq bérey» dédim.
    Lékin u: «Sanga üzümzarliqimni bermeymen» dédi, — dédi.'
  nde-nde: Yena wamphendula wathi, “Kungenxa yokuthi ngithe kuNabhothi umJezerili,
    ‘Ngithengisela isivini sakho; loba nxa ufuna, ngikunike esinye isivini esikhundleni
    salesi.’ Kodwa ungiphendule wathi ‘Angizukukunika isivini sami.’ ”
  ton-ton: Pea naʻe pehē ʻe ia kiate ia, “Koeʻuhi naʻaku lea kia Napoti ko e tangata
    Sesilili, pea u pehē kiate ia, ‘Tuku mai kiate au hoʻo ngoue vaine ʻi ha totongi;
    pea kapau ʻe lelei kiate koe te u ʻatu ha ngoue vaine kehe ko hono fetongi:’ pea
    naʻa ne pehē mai, ‘ʻE ʻikai te u foaki kiate koe ʻa ʻeku ngoue vaine.’”
  ces-1613: 'Kterýž odpověděl jí: Proto že jsem mluvil s Nábotem Jezreelským, a řekl
    jsem jemu: Dej mi vinici svou za peníze, aneb jestliže raději chceš, dámť jinou
    vinici za ni. On pak odpověděl: Nedám tobě své vinice.'
  eng-WMB: He said to her, “Because I spoke to Naboth the Jezreelite, and said to
    him, ‘Give me your vineyard for money; or else, if it pleases you, I will give
    you another vineyard for it.’ He answered, ‘I will not give you my vineyard.’”
  tam-TCV: ஆகாப் அவளைப் பார்த்து, “நான் யெஸ்ரயேல் ஊரானாகிய நாபோத்திடம், ‘உன்னுடைய
    திராட்சைத் தோட்டத்தை பணத்திற்கு எனக்கு விற்று விடு. அல்லது அதற்குப் பதிலாக நீ
    விரும்பினால் இன்னொரு திராட்சைத் தோட்டத்தைத் தருவேன்’ என்று கேட்டுப் பார்த்தேன்.
    அவன் அதற்கு, ‘நான் என்னுடைய திராட்சைத் தோட்டத்தைத் தரமாட்டேன்’ என்று கூறி விட்டான்”
    என்றான்.
  ceb-ULB: Mitubag siya kaniya, ''Nakigsulti ako kang Nabot nga taga-Jezreel ug miingon
    kaniya, 'Ihatag kanako ang imong parasan baylo sa kwarta, o kung makalipay kini
    kanimo, hatagan ko ikaw sa laing parasan nga imong mapanag-iya.' Unya mitubag
    siya kanako, 'Dili ko ihatag kanimo ang akong parasan.'''
  pol-UBG: 'Odpowiedział jej: Bo rozmawiałem z Nabotem Jizreelitą i powiedziałem mu:
    Daj mi swoją winnicę za pieniądze albo – jeśli chcesz – dam ci za nią inną winnicę.
    Lecz on odpowiedział: Nie dam ci swojej winnicy.'
  agr-agr: 'Tama Acab ayaak: “Jezreelnumia múun Nabotjai chichasmajai, niina ajaji
    uva ajakbauwa nuna sumaktajai tusan. Tujash sujutan dakitakui, tikich aja uva
    ajakbauwa nuna nagkaesau pegkeg awa nuna susatjai timajai. Tujash nii mina sujutan
    dakitmae”, tiuwai.'
  kyc-kyc: Ayapeme isingi lao, Namba Napotena isa girapo ee doko ropo pyao nyero panda
    baa range rae mai nara ramo doko nambame ee wakale maiyuo banya ee dokona nyero
    lapu dokopa baame namba daa langipyamo dokona dopa pyuo peto, leya.
  urd-GVU: اخی اب نے جواب دیا، ”یزرعیل کا رہنے والا نبوت مجھے انگور کا باغ نہیں دینا
    چاہتا۔ گو مَیں اُسے پیسے دینا چاہتا تھا بلکہ اُسے اِس کی جگہ کوئی اَور باغ دینے
    کے لئے تیار تھا توبھی وہ بضد رہا۔“
  deu-1912: 'Er sprach zu ihr: Ich habe mit Naboth, dem Jesreeliten, geredet und gesagt:
    Gib mir deinen Weinberg um Geld, oder, so du Lust dazu hast, will ich dir einen
    andern dafür geben. Er aber sprach: Ich will dir meinen Weinberg nicht geben.'
  kan-2017: ಅವನು, “ನಾನು ಇಜ್ರೇಲಿನವನಾದ ನಾಬೋತನಿಗೆ ‘ನಿನ್ನ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ನನಗೆ ಮಾರಿಬಿಡು,
    ಹಣ ಬೇಡವಾದರೆ ನಿನಗೆ ಬೇರೊಂದು ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ಕೊಡುತ್ತೇನೆ’ ಎಂಬುದಾಗಿ ಹೇಳಿದೆನು. ಆದರೆ
    ಅವನು ಕೊಡುವುದಿಲ್ಲ ಎಂದನು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me ga’ar, “Bochan e thin nike yog Naboth ngog. Kugog ngak ni nggu chuw’iy
    fa gi woldug rok ni grape, mra ba’adag ni nggu pi’ bang e woldug ni grape ngak
    nge yan nga luwan mu gu pi’, me ga’ar dabiyag ni nge pi’!”
  hlt-MCSB: Jezebel te, “Jezreel Naboth te ka voek tih amah taengah, 'Na misurdum
    te kai taengah tangka la han yoi mai. Na huem mak atah a yueng misurdum khaw nang
    te kam paek bitni,’ ka ti nah. Tedae, 'Ka misurdum te nang taengah kam pae mahpawh,’
    a ti,” a ti nah.
  mdy-ETH: ዒዚ ማሃዖ፦ «ታና ዻጋሴሢ ናኣቡቴ ታኣም ጌዔ ባኮኬ፤ ዒዛኮ ታኣኒ ዒ ዎይኖ ቱካ ጎዦ ‹ሻንቃንዳኔ ሃንጎ ሜሌ ጎሺ
    ታ ኔኤም ዒንጋንዳኔ› ጋዓዛ፥ ‹ዓይጎ ባኣዚ ማዔቴያ ታ ኔኤም ዒንጋዓኬ› ጌዒ ታና ዒ ዻጋሴኔ» ጌዔኔ።
  twi-ASANTE: Ɔbuaa no sɛ, “Meka kyerɛɛ Nabot, Yesreelni no sɛ, ɔntɔn ne bobeturo
    no mma me anaasɛ, mɛma no bi ahyɛ anan, nanso wampene.”
  eng-WEBU: He said to her, “Because I spoke to Naboth the Jezreelite, and said to
    him, ‘Give me your vineyard for money; or else, if it pleases you, I will give
    you another vineyard for it.’ He answered, ‘I will not give you my vineyard.’”
  wal-wal: Oichchin Akaabi iyyo, “Iziraa7eeliyaa Naabuta taani, ‘Ne woiniyaa turaa
    sohuwaa taayyo baizza; woikko ne dosikko, a gishshaa taani neeyyo hara woiniyaa
    turaa sohuwaa immana’ yaagin, i, ‘Ta woiniyaa sohuwaa neeyyo immikke’ yaagiis.
    Taani hegaa gishshau yiillotaas” yaagiis.
  spa-PDDPT: 'Y él le respondió: Porque hablé con Nabot jezreelita, y le dije: Véndeme
    tu viñedo, o si te parece mejor, te daré otro viñedo por él. Y me contestó: No
    te venderé mi viñedo.'
  gun-gun: 'Ime ombovai: — Mba''eta Jezreel pygua Nabote pe “Emboekovia na nde''uvaty
    peráta re, e''ỹ vy reipotaa rami amboae uvaty ame''ẽ va''erã re”, ha''e ramo ombovai:
    “Ndevy name''ẽi ''rã xe''uvaty”, he''i.'
  ilo-ULB: Simmungbat isuna kenkuana, “Kinasaok ni Nabot a taga-Jezreel ket kinunak
    kenkuana, 'Ilakom kaniak ti kaubasam, wenno no kayatmo, 'Ikkanka iti sabali a
    kaubasan!' Ket simmungbat kaniak, 'Saanko nga ited kenka ti kaubasak.”'
  kpg-kpg: Gei mee ga helekai, “Idimaa go telekai a Naboth dela ne hai mai gi di au.
    Au ne hai bolo e hui dana hadagee waini, be mee e hiihai, gei au gaa wanga gi
    mee di hadagee waini labelaa e pono di lohongo di maa, gei mee ga hai mai bolo
    au e deemee di hai mee gi di maa.”
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ مەن يىزرەئەللىك نابوتقا سۆز قىلىپ: «ئۈزۈمزارلىقىڭنى ماڭا
    پۇلغا بەرسەڭ، ياكى لايىق كۆرسەڭ ئۇنىڭ ئورنىغا باشقا ئۈزۈمزارلىق بېرەي» دېدىم.
    لېكىن ئۇ: «ساڭا ئۈزۈمزارلىقىمنى بەرمەيمەن» دېدى، ــ دېدى.'
  sus-sus: A naxa a yaabi, «N bara a fala Yisireelika Naboti bɛ a xa a xa sansi yire
    so n yi ra, n xa a sara, xa na mu a ra, n xa sansi yire gbɛtɛ so a yi ra, kɔnɔ
    a mu tin na ra fefe ma.»
  pon-2006: Nanmwarkio ahpw ketin sapeng, mahsanih, “Pwehki pasapeng wet me Napod
    wiahiong ie ni ei peki en kihong ie eh mwetuwel en waino. I padahkihong me I pahn
    pwainohng eh mwetuwelo, de ma e mwahuki, I pahn wiliankihong ehu tohrohr. E ahpw
    padahkihong ie me e sohte mwahuki.”
  jae-jae: Eŋ gêjô awê tau awa gebe “Aê gajam biŋgalôm gawiŋ ŋac Jesrelŋa Nabot ma
    kasôm gebe ‘Ôkêŋ nêm kôm wainŋa janam ôli ŋa mone me embe ôlic ŋajam oc jajô ŋa
    kôm wainŋa teŋ.’ Ma eŋ gêjô aêŋoc biŋ gebe ‘Aê gabe jakêŋ ŋoc kôm wainŋa êndêŋ
    aôm atom.’”
  ksd-ksd: 'Ma i ga biti tana: Tago iau ga tata pire Nabot ra te Iesrel, ma iau ga
    biti tana, Ina kul kaum uma na vain ma ra mani, ba ona u mainge ina bali ia ma
    ta enana uma na vain; ma i ga biti, Pata, pa ina tul tar kaugu uma na vain piram.'
  tur-YTC: Ve ona, “Çünkü Yizreelli Navot’la konuştum ve ona, ‘Bağını parayla bana
    ver, ya da istersen onun karşılığında sana başka bir bağ vereyim’ dedim. O da,
    ‘Bağımı sana vermem’ diye yanıtladı.”
  grc-BRENT: ὅτι ταύτην τὴν ὥραν αὔριον ἀποστελῶ τοὺς παῖδάς μου πρὸς σὲ, καὶ ἐρευνήσουσι
    τὸν οἶκόν σου καὶ τοὺς οἴκους τῶν παίδων σου, καὶ ἔσται πάντα τὰ ἐπιθυμήματα τῶν
    ὀφθαλμῶν αὐτῶν ἐφʼ ἃ ἂν ἐπιβάλωσι τὰς χεῖρας αὐτῶν, καὶ λήψονται.
  ind-AYT: Dia menjawab kepadanya, “Sebab aku telah berkata kepada Nabot, orang Yizreel,
    kataku, ‘Berikanlah kepadaku kebun anggurmu dengan perak atau jika kamu lebih
    suka, aku akan memberikan kepadamu kebun anggur sebagai gantinya.’ Namun, dia
    berkata, ‘Aku tidak akan memberikan kepadamu kebun anggurku itu.’”
  nya-nya: Ahabu anayankha mkazi wake kuti, “Chifukwa chake nʼchakuti ine ndinamuwuza
    Naboti wa ku Yezireeli kuti, ‘Gulitse munda wako wa mpesa kapena ngati ungakonde
    ine ndidzakupatsa munda wina wabwino mʼmalo mwake.’ Koma iye anandiyankha kuti,
    ‘Sindidzakupatsani munda wanga wa mpesa.’ ”
  hrv-hrv: 'On joj odgovori: “Govorio sam Nabotu Jizreelcu i rekao mu: ''Ustupi mi
    svoj vinograd za novac, ili, ako ti je draže, dat ću ti drugi vinograd za taj.''
    Ali mi je on rekao: ''Ne dam ti svoga vinograda.''”'
  mps-mps: Tama agai Jesebelbolo te tama po wai, “Nabot, te Jesril bulu bidigo, eno
    po odisąwai. Eno agabolo po waliyu, te eno agai wain gi abelabo homu yai. Ma,
    agai te mone sabo homu wei isąbaso, eno agaba te gasa wain gi maiabo homu yai.
    Tiali goli, agai enabolo maiabo homu me ebeo,” wali.
  tpi-tpi: Na em i tokim Jesebel olsem, “Nabot, dispela man bilong Jesril, i no harim
    tok bilong mi. Mi bin tokim em long mi laik baim gaden wain bilong en. O sapos
    em i no laikim mani, mi inap givim em narapela gaden wain. Tasol em i no laik
    givim mi.”
  dan-1931: 'Han svarede hende: “Jo, jeg sagde til Jizre''elitten Nabot: Overlad mig
    din Vingård for rede Penge, eller mod at jeg giver dig en anden Vingård i Bytte,
    om du hellere vil det! Men han svarede: Jeg vil ikke overlade dig min Vingård!”'
  vie-OVCB: 'A-háp đáp: “Vì ta có bảo Na-bốt bán hoặc đổi vườn nho cho ta, nhưng nó
    không chịu!”'
  guj-2017: તેણે તેને કહ્યું, “યિઝ્રએલી નાબોથને મેં કહ્યું કે, ‘પૈસાના બદલામાં તું
    તારી દ્રાક્ષવાડી મને આપ. અથવા જો તું ઇચ્છે તો તેના બદલામાં હું તને બીજી દ્રાક્ષવાડી
    આપીશ. પણ તેણે કહ્યું, “હું મારી દ્રાક્ષવાડી તને નહિ આપું.’
  pon-2006A: Nanmwarkio ahpw ketin sapeng, mahsanih, “Pwehki pasapeng wet me Napod
    wiahiong ie ni ei peki en kihong ie eh mwetuwel en waino. I padahkihong me I pahn
    pwainohng eh mwetuwelo, de ma e mwahuki, I pahn wiliankihong ehu tohrohr. E ahpw
    padahkihong ie me e sohte mwahuki.”
  por-BRBSL: 'Ele lhe disse: “Porque falei com Naboth, o Jezreelita, e lhe disse:
    ''Dê-me seu vinhedo por dinheiro; ou então, se lhe agradar, lhe darei outro vinhedo
    por ele''. Ele respondeu: ''Não lhe darei meu vinhedo''”.'
  cth-cth: Ahni ni Jezebel koevah, Jezreel tami Naboth koevah, na misur takha hah
    na ran sak, nahoeh pawiteh, na ngaihnawn e awm pawiteh misur takha alouke na poe
    han telah ka ti pouh. Ahni ni, ka misur takha na poe mahoeh telah na pathung dawkvah,
    telah atipouh.
  twi-twi: Obuaa no se, “Meka kyerɛɛ Nabot, Yesreelni no se, ɔntɔn ne bobeturo no
    mma me anaasɛ, mɛma no bi ahyɛ anan, nanso wampene.”
  hlt-hlt: Jezebel te, “Jezreel Naboth te ka voek tih amah taengah, 'Na misurdum te
    kai taengah tangka la han yoi mai. Na huem mak atah a yueng misurdum khaw nang
    te kam paek bitni,’ ka ti nah. Tedae, 'Ka misurdum te nang taengah kam pae mahpawh,’
    a ti,” a ti nah.
  tbz-SIM: 'Kòo ò tɛ̃̀ńnɛ́ kɛ dɔ̀: M bɛ́innɛ̀ Nɑbɔti nwe Sisedɛɛdi ɛì kou kɛ tú ò
    n fítɛ́nɛ̀ o pɑku, kòo mɛ ndɔ́ nhò cèètɛ kutɛkù. Kòo yetɛ kɛ tú ò í yó n duɔ́
    nho pɑku.'
  msy-2020: Ezɨ a uan amuim ikaragha ghaze, “Jesrilɨn gumazir kam Nabot, nan akam
    baraghizir puvatɨ. Kɨ a mɨgɨa ghaze, Kɨ an wainɨn azenim givezam. O maghsuegh,
    a dagɨabar aghuaghtɨ, kɨ wainɨn azenir igharazitam a danɨngam. Ezɨ a na danɨngan
    aghua.”
  dop-dop: 'Mpʋɣʋlɛ sɩ: Mɑ yɔɣɔtɑ Nɑpɔtɩ kɛ Sisilee kɛ́ sɩ ɩ́ cɛlɛ-m ɩ lɛsɛŋ tɑɑlɛ,
    nɑ mɑ fɛlɩ-ɩ liɣitee, yɑɑ ye ɩ cɑɑkɩ mɑ lɑɣɑsɩ-ɩ kʋfɑtɛ nɑ ɩ́ kisi.'
  azb-azb: 'O dedi: «Mən İzreelli Navota “üzüm bağını pulla mənə sat ya da istəsən,
    onun əvəzində sənə başqa üzüm bağı verərəm” söylədim, o isə dedi: “Üzüm bağımı
    sənə vermərəm”».'
  eng-DBY: And he said to her, Because I spoke to Naboth the Jizreelite and said to
    him, Give me thy vineyard for money; or else, if it please thee, I will give thee
    a vineyard for it; and he said, I will not give thee my vineyard.
  hin-2017: उसने कहा, “कारण यह है, कि मैंने यिज्रेली नाबोत से कहा ‘रुपया लेकर मुझे
    अपनी दाख की बारी दे, नहीं तो यदि तू चाहे तो मैं उसके बदले दूसरी दाख की बारी दूँगा’;
    और उसने कहा, ‘मैं अपनी दाख की बारी तुझे न दूँगा।’”
  wol-KYG: 'Axab ne ko: «Damaa wax ak Nabot waa Yisreel bi, ne ko mu jaay ma toolub
    reseñam, ma fey ko xaalis mbaa su ko neexee ma wecci ko ko beneen toolub reseñ.
    Mu ne ma du ma jox toolub reseñam.»'
  eng-YLT: And he saith unto her, 'Because I speak unto Naboth the Jezreelite, and
    say to him, Give to me thy vineyard for money, or if thou desire, I give to thee
    a vineyard in its stead; and he saith, I do not give to thee my vineyard.'
  kne-kne: Kanan Ahab, “Gapo sin inbagan Nabot. Tan kanak en lakoak din ineskanas
    obas ono sokatak mo say laydena ngem kanana et en adi mabalin ay idawat nan sak-en.”
  eng-WYC-2017: Which answered to her, I spake to Naboth of Jezreel, and I said to
    him, Give thy vineyard to me for money taken, either if it pleaseth thee, I shall
    give to thee a better vinery [or vineyard] for it. And he said, I shall not give
    to thee my vineyard.
  eng-WMBB: He said to her, “Because I spoke to Naboth the Jezreelite, and said to
    him, ‘Give me your vineyard for money; or else, if it pleases you, I will give
    you another vineyard for it.’ He answered, ‘I will not give you my vineyard.’”
  urd-GVH: अख़ियब ने जवाब दिया, “यज़्रएल का रहनेवाला नबोत मुझे अंगूर का बाग़ नहीं
    देना चाहता। गो मैं उसे पैसे देना चाहता था बल्कि उसे इसकी जगह कोई और बाग़ देने
    के लिए तैयार था तो भी वह बज़िद रहा।”
  rug-rug: Meke olaṉia sa si asa, “Sina zama guahe si rau koe Neboti sa tie Zezireli,
    ‘Holuholu mae nia koa rau sa mua inuma vaeni; ba pude hiva agoi, si kote va hobe
    pule vatu nia arau si keke inuma vaeni.’ Ba zama si asa, ‘Lopu kaqu ponigo arau
    sa qua inuma vaeni,’ gua.”
  gaz-gaz: Innis akkana jedhee deebiseef; “Sababii Naabot namichi Yizriʼeel sun, ani,
    ‘Iddoo dhaabaa wayinii keetii natti gurguri, yookaan yoo ati feete qooda isaa
    iddoo dhaabaa wayinii biraa siifin kenna’ jennaaniin inni immoo, ‘Ani iddoo dhaabaa
    wayinii koo siif hin kennu’ naan jedheef.”
  fra-LSG: 'Il lui répondit: J’ai parlé à Naboth de Jizreel, et je lui ai dit: Cède-moi
    ta vigne pour de l’argent; ou, si tu veux, je te donnerai une autre vigne à la
    place. Mais il a dit: Je ne te donnerai pas ma vigne!'
  gnn-gnn: Ga ŋayinydja Wayaptja waŋana buku‐ruŋiyinmaraŋala bitjarra, “Ŋuruŋu Näpatthu
    yaka ŋarraku wekaŋala ŋunha wäŋa. Wirrki yana ŋarra yukurra ḏukṯukthirri ŋurukuyinydja.”
  yal-yal: A yi a yabi, a naxa, “N falan tixi Naboti Yɛsɛreli kaan nan xa, n naxa,
    ‘I ya manpa xɛɛn sara n ma gbetin na, xa i nu wa, n manpa xɛɛ gbɛtɛ so i yii a
    ɲɔxɔn na.’ ”
  haw-1868: Hai mai la oia, No ka mea, ua olelo aku au ia Nabota no Iezereela, i ka
    i ana'ku ia ia, E haawi mai oe i kou malawaina ia'u no ke kala; a, ina e makemake
    oe, e haawi aku au ia oe i kekahi malawaina e nona; a olelo mai la oia, Aole au
    e haawi i kuu malawaina ia oe.
  arb-NAV: 'فَأَجَابَهَا: «لأَنِّي قُلْتُ لِنَابُوتَ الْيَزْرَعِيلِيِّ: بِعْنِي كَرْمَكَ،
    وَإذَا شِئْتَ قَايَضْتُكَ بِكَرْمٍ آخَرَ، فَأَجَابَ: لَا أُعْطيِكَ كَرْمِي»'
  ewe-ewe: Ahab ɖo eŋu nɛ be, “Mebia Nabɔt be wòadzra eƒe anyigba nam alo wòaɖɔ lii
    kple tɔnye aɖe, ke egbe!”
  eng-LEE: And he said unto her, Because I spoke unto Naboth the Yizre'elite, and
    said unto him, Give me thy vineyard for money; or else, if it please thee, I will
    give thee a vineyard in its stead; but he hath said, I will not give unto thee
    my vineyard.
  gvn-gvn: '@see-verse:1KI.021.005'
  asm-FB: এনেতে ৰজাই তেওঁক ক’লে, “মই যিজ্ৰিয়েলীয়া নাবোতক কৈছিলোঁ, ‘তোমাৰ দ্ৰাক্ষাবাৰীখন
    মোলৈ বিক্ৰী কৰি দিয়া, বা তুমি যদি সন্তুষ্ট হোৱা তেনেহলে তাৰ সলনি মই তোমাক আন
    এখন দ্ৰাক্ষাবাৰীও দিম।’ তেতিয়া তেওঁ মোক উত্তৰ দি ক’লে, ‘মই মোৰ দ্ৰাক্ষাবাৰী আপোনাক
    নিদিওঁ’।”
  sus-A: عَ نَشَ عَ يَابِ، «ﭑ بَرَ عَ قَلَ يِسِرٍيلِكَ نَبٌتِ بّ عَ شَ عَ شَ سَنسِ
    يِرٍ سٌ ﭑ يِ رَ، ﭑ شَ عَ سَرَ، شَ نَ مُ عَ رَ، ﭑ شَ سَنسِ يِرٍ فبّتّ سٌ عَ يِ
    رَ، كْنْ عَ مُ تِن نَ رَ قٍقٍ مَ.»
  fra-SBL: 'Il lui dit : « Parce que j''ai parlé à Naboth, le Jizreélite, et que je
    lui ai dit : « Donne-moi ta vigne pour de l''argent ; ou bien, si cela te plaît,
    je te donnerai une autre vigne en échange. Il répondit : ''Je ne te donnerai pas
    ma vigne''. »'
  hbo-hbo: וַיְדַבֵּ֣ר אֵלֶ֗יהָ כִּֽי־אֲ֠דַבֵּר אֶל־נָבֹ֨ות הַיִּזְרְעֵאלִ֜י וָאֹ֣מַר
    לֹ֗ו תְּנָה־לִּ֤י אֶֽת־כַּרְמְךָ֙ בְּכֶ֔סֶף אֹ֚ו אִם־חָפֵ֣ץ אַתָּ֔ה אֶתְּנָה־לְךָ֥
    כֶ֖רֶם תַּחְתָּ֑יו וַיֹּ֕אמֶר לֹֽא־אֶתֵּ֥ן לְךָ֖ אֶת־כַּרְמִֽי׃
  piu-2006: '@see-verse:1KI.021.005'
  kik-kik: Nake akĩmũcookeria atĩrĩ, “Nĩ tondũ njĩĩrire Nabothu ũrĩa Mũjezireeli atĩrĩ,
    ‘Nyenderia mũgũnda waku wa mĩthabibũ, kana ũngĩona kwagĩrĩire, ngũhe mũgũnda ũngĩ
    wa mĩthabibũ handũ haguo.’ No anjĩĩra atĩrĩ, ‘Ndingĩkũhe mũgũnda wakwa wa mĩthabibũ.’ ”
  fra-NCL: 'Il lui répondit : « J’ai parlé à Naboth de Jezrahel et je lui ai dit :
    Cède-moi ta vigne pour de l’argent ; ou, si tu l’aimes mieux, je te donnerai une
    autre vigne à la place. Mais il a dit : Je ne te donnerai pas ma vigne. »'
  cek-AK: Anih mah a zu khaeah, Jezreel ih kami Naboth khaeah, Na misur takha to phoisa
    hoiah na zaw ah; to tih ai boeh loe na koeh nahaeloe, a zuengah kalah misur takha
    kang paek han hmang, tiah ka naa. Toe anih mah, Misur takha to kang paek mak ai,
    tiah ang naa, tiah a thuih pae.
  cuk-cuk: 'Acab, e-ome-abin sogded: —Jezreelʼgined-Nabotʼbo an sunmaksad. Ega an
    sogsad, be-uva-nainu-naid anga be ukye. A-muchub, nainu-baid an bega ukoeddeeye.
    Sulile, manigi an bese bakoye. Nabot an-abin imaksad: ‘An-uva-nainu an bega ukosurye.’'
  uig-CYR: 'У униңға: — Мән Йизрәәллик Наботқа сөз қилип: «Үзүмзарлиғиңни маңа пулға
    бәрсәң, яки лайиқ көрсәң униң орниға башқа үзүмзарлиқ берәй» дедим. Лекин у: «Саңа
    үзүмзарлиғимни бәрмәймән» деди, — деди.'
  tel-2017: అతడు ఆమెతో ఇలా అన్నాడు. “నీ ద్రాక్షతోటను నాకు అమ్ము. లేకపోతే దానికి బదులు
    మరొక ద్రాక్షతోట నీకిస్తానని యెజ్రెయేలు వాడైన నాబోతును అడిగాను. అతడు నా ద్రాక్షతోట
    నీకివ్వను అన్నాడు.”
  hat-BSA: 'Konsa, li te di li: “Akoz mwen te pale Naboth, Jizreyelit la, e mwen te
    di li: ‘Ban mwen chan rezen ou an pou lajan; oswa, si li fè ou kontan, mwen va
    ba ou yon chan rezen pou ranplase li.’ Men li te di: ‘Mwen p ap ba ou chan rezen
    mwen an.’”'
  kos-kos: Ac Ahab el fahk, “Nga toasrkin kas ma Naboth el fahk nu sik ah. Nga oru
    ngan molela ima in grape se lal, ku fin wo sel nga in sang sie pac ima in grape
    aolla ima lal ah, tuh pa el fahk mu nga tia ku in eis ima se lal.”
  hbo-WLC: וַיְדַבֵּ֣ר אֵלֶ֗יהָ כִּֽי־אֲ֠דַבֵּר אֶל־נָב֨וֹת הַיִּזְרְעֵאלִ֜י וָאֹ֣מַר
    ל֗וֹ תְּנָה־לִּ֤י אֶֽת־כַּרְמְךָ֙ בְּכֶ֔סֶף א֚וֹ אִם־חָפֵ֣ץ אַתָּ֔ה אֶתְּנָה־לְךָ֥
    כֶ֖רֶם תַּחְתָּ֑יו וַיֹּ֕אמֶר לֹֽא־אֶתֵּ֥ן לְךָ֖ אֶת־כַּרְמִֽי׃
  ibo-ibo: Ehab zara sị ya, “Agwara m Nebọt, nwoke onye Jezril okwu sị ya, ‘Resi m
    ubi vaịnị gị, ma ọ bụrụ na ị chọrọ, aga m enye gị ala ubi ọzọ mara mma nʼọnọdụ
    ya.’ Ma ọ jụrụ jụwaa isi inye m ubi ahụ.”
  ory-ory: ତହିଁରେ ସେ ତାହାକୁ କହିଲେ, “ମୁଁ ଯିଷ୍ରିୟେଲୀୟ ନାବୋତକୁ କହିଲି, ତୁମ୍ଭେ ରୂପା ମୁଦ୍ରା
    ନେଇ ମୋତେ ତୁମ୍ଭ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଦିଅ; ଅବା ଯେବେ ତୁମ୍ଭର ସନ୍ତୋଷ ହୁଏ, ତେବେ ମୁଁ ତୁମ୍ଭକୁ
    ତହିଁ ବଦଳେ ଆଉ ଏକ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଦେବି,” ମାତ୍ର ସେ ଉତ୍ତର କଲା, “ମୁଁ ତୁମ୍ଭକୁ ଆପଣା ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର
    ଦେବି ନାହିଁ।”
  chk-chk: Iwe, Ahap a üreni, “Üa kapas ngeni Napot, pwe epwe ngeniei an tanipin wain
    pwe üpwe möni won moni, ika üpwe siwili ngeni pwal eu tanipin wain, are a tipeeu
    ngeni. Nge i a pälüeni pwe esap ngeniei.”
  rop-rop: King Eiheb bin tok, “Aibin tok langa Neiboth blanga selim im greip fam
    langa mi, o if imbin wandim ai bina gibit im naja greip fam langa naja pleis gin.
    Bat Neiboth bin tok im kaan gibit langa mi.”
  ukr-1871: 'Відказав їй: Оце я розмовляв із Езреелїєм Наботом та й кажу йому: Поступись
    менї твоїм виноградником за гроші, або, коли схочеш, дам тобі за його другий,
    а він каже: Не можу поступитись тобі моїм виноградником.'
  deu-1951: 'Er sprach zu ihr: Ich habe mit Nabot, dem Jesreeliten, geredet und zu
    ihm gesagt: Gib mir deinen Weinberg um Geld, oder, wenn es dir lieber ist, will
    ich dir einen andern dafür geben. Er aber sprach: Ich will dir meinen Weinberg
    nicht geben!'
  eng-JPS: 'And he said unto her: ''Because I spoke unto Naboth the Jezreelite, and
    said unto him: Give me thy vineyard for money; or else, if it please thee, I will
    give thee another vineyard for it; and he answered: I will not give thee my vineyard.'''
  srp-1865: 'A on joj reèe: jer govorih s Navutejem Jezraeljaninom i rekoh mu: daj
    mi vinograd svoj za novce, ili ako voliš, daæu ti drugi vinograd za taj. A on
    reèe: ne dam ti svoga vinograda.'
  lug-lug: N’amuddamu nti, “Kubanga ŋŋambye Nabosi Omuyezuleeri antunze ennimiro ye
    ey’emizabbibu, oba bw’anaasiima muwaanyiseemu ennimiro endala. Naye agambye nti,
    ‘Sijja kukuwa nnimiro yange ey’emizabbibu.’ ”
  heb-heb: וידבר אליה כי אדבר אל נבות היזרעאלי ואמר לו תנה לי את כרמך בכסף או אם חפץ
    אתה אתנה לך כרם תחתיו ויאמר לא אתן לך את כרמי׃
  ben-IRV: উত্তরে রাজা তাঁকে বললেন, “আমি যিষ্রিয়েলীয় নাবোৎকে বলেছিলাম টাকা নিয়ে
    তোমার আঙ্গুর ক্ষেত আমাকে দাও; কিংবা যদি সন্তুষ্ট হও, তবে আমি তাঁর পরিবর্তে আর
    একটা আঙ্গুর খেত তোমাকে দেব,” তাতে সে উত্তর দিল, “আমার আঙ্গুর খেত আপনাকে দেব না।”
  pan-pan: ਉਹ ਉਸ ਨੂੰ ਬੋਲਿਆ ਕਿ ਮੈਂ ਯਿਜ਼ਰਏਲੀ ਨਾਬੋਥ ਨਾਲ ਗੱਲ ਕੀਤੀ ਸੀ ਅਤੇ ਮੈਂ ਉਸ ਨੂੰ ਆਖਿਆ
    ਸੀ ਕਿ ਤੂੰ ਆਪਣਾ ਅੰਗੂਰੀ ਬਾਗ਼ ਮੈਨੂੰ ਚਾਂਦੀ ਦੇ ਕੇ ਦੇਹ ਅਤੇ ਜਾਂ ਜੇ ਤੈਨੂੰ ਪਸੰਦ ਹੋਵੇ ਤਾਂ
    ਮੈਂ ਤੈਨੂੰ ਉਹ ਦੇ ਥਾਂ ਇੱਕ ਹੋਰ ਅੰਗੂਰੀ ਬਾਗ਼ ਦੇ ਦਿੰਦਾ ਹਾਂ ਪਰ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਂ ਤੁਹਾਨੂੰ
    ਆਪਣਾ ਅੰਗੂਰੀ ਬਾਗ਼ ਨਹੀਂ ਦਿਆਂਗਾ।
  tkr-tkr: 'Mang''vee eyhen: – Zı İzre''elyğançene Navotuke «Mang''un t''ımıllığ zas
    heqqı. Ikkanxhee zı vas mançine cigee pıl qeles, de''eş, ğu pıl ıkkan deşva eyhexhee,
    mançine cigee zı vas sık''ıldad yugun t''ımılen bağ qelesva» uvhu. Mang''vee «Vas
    zı yizın t''ımılen bağ heles deşva» eyhe.'
  mya-JVB: မင်းကြီးက၊ ယေဇရေလ မြို့သားနာဗုတ် ကို ငါခေါ် ၍ သင့် စပျစ် ဥယျာဉ်ကို ရောင်း
    ပါ။ သို့မဟုတ် သင် အလို ရှိ လျှင် အခြားသောဥယျာဉ် ကို ငါပေး မည်ဟုဆို သော်၊ ထိုဥယျာဉ်
    ကို ကိုယ်တော် အား မ ပေး ရဟု ပြန်ပြော သောကြောင့် စိတ်ညှိုးငယ်သည်ဟုဆို ၏။
  tbg-tbg: Minti tuvaro Ahaapiva nai tiva amiro tiharo, Te Jeseririhainaa vaiinti
    Nabotirara tiha, Are nena uaini naaho ti timiraqe te monu ai amiare. Are kia monu
    varareva irera, te uaini naaho vo ai amirerave, turaro viva tiharo, Kia te tenta
    uaini naaho ai amirerave, tira kaara te minturo, tiro.
  hmo-hmo: Ahaba ia haere, ia gwau, “Badina be Naboto, Ieserele tauna dekenai lau
    hereva, lau gwau, ‘Oiemu vain uma lau dekenai oi henia, moni davana, o bema oi
    ura neganai, vain uma namo herea momokani oi dekenai do lau henia.’ To Naboto
    ese lau dekenai ia haere, ia gwau, ‘Lauegu vain uma oi dekenai do lau henia lasi.’ ”
  urd-urd: उसने उससे कहा, “इसलिए कि मैंने यज़र'एली नबोत से बातचीत की, और उससे कहा
    कि तू अपना ताकिस्तान की क़ीमत लेकर मुझे दे दे; या अगर तू चाहे तो मैं उसके बदले
    दूसरा ताकिस्तान तुझे दे दूँगा। लेकिन उसने जवाब दिया, 'मैं तुझ को अपना ताकिस्तान
    नहीं दूँगा'।”
  rus-SYN: 'Он сказал ей: когда я стал говорить Навуфею Изреелитянину и сказал ему:
    “отдай мне виноградник твой за серебро, или, если хочешь, я дам тебе другой виноградник
    вместо него”, тогда он сказал: “не отдам тебе виноградника моего, наследства отцов
    моих”.'
  bqc-SIM: 'Ɔ̃ a wèwà à mɛ̀: Má ò Yezɛlɛɛ gbɛ̃́ Nabↄtiɛ ma mɛ̀ aà a vɛ̃ɛbu kpaa,
    mí fĩaboɛ̀ ń ã́nusuoɛ. Tó vɛ̃ɛbu pãle a yei sↄ̃, mí kpawà a gɛ̃ɛ ũ. Ɔ̃
    à mɛ̀ á kpao.'
  tcz-CHONGTHU: Ahab in, “Naboth komah na lengpilei nei chohsah in ahi louleh akhel
    nape nang’e, kati leh anom pon ahi,” ati.
  mar-mar: अहाब म्हणाला, “इज्रेल येथल्या नाबोथाला मी त्याचा मळा मला द्यायला सांगितला
    ‘त्याची पूर्ण किंमत मी मोजायला तयार आहे किंवा हवे तर दुसरी जमीन द्यायला तयार आहे
    हे ही मी त्यास सांगितले. पण नाबोथ त्याचा मळा द्यायला कबूल होत नाही.”
  qub-qub: 'Chaura Acab niran: «Jezreel runa Nabot-tami ‹übas chacrayquita ranticaycamay›
    nishcä. Guellayta mana munaptenga ruquinta juc chacrata goycunäpäpis nishcä. Payga
    manami munashachu rucädu ni ranticuypapis.»'
  bqp-bqp: 'Akũ à wèa à pì: Ma pì Yɛzɛrili gbɛ̃ Nabↄtinɛ à a geepi líkpɛ kpáma, mani
    fĩna bonɛ kũ andurufuuo. Tó geepi líkpɛ pãnden à yei sↄ̃, mani kpáa a gɛ̃nɛ
    ũ. Akũ à pì áni kpámaro.'
  hat-hat: 'Akab reponn, li di li: -M'' pale ak Nabòt, nonm Jizreyèl la. Mwen mande
    l'' pou l'' vann mwen jaden rezen l'' lan, osinon si li pito, m''a ba li yon lòt
    pou li. Men, li di m'' li p''ap ban mwen jaden l'' lan.'
  eng-BSB: Ahab answered, “Because I spoke to Naboth the Jezreelite and told him,
    ‘Give me your vineyard for silver, or if you wish, I will give you another vineyard
    in its place.’ And he replied, ‘I will not give you my vineyard!’”
  eng-WEBPB: He said to her, “Because I spoke to Naboth the Jezreelite, and said to
    him, ‘Give me your vineyard for money; or else, if it pleases you, I will give
    you another vineyard for it.’ He answered, ‘I will not give you my vineyard.’”
  kbq-kbq: Higeno amanage huno kenona hu'ne, Na'ankure Jezrieli kumateti ne' Naboti'na
    amanage hu'na antahige'noe, waini hozaka'a namige'na hoza nentena, ana nona'a
    ete mago hoza kamige, mizanku'ma hananke'na mizasege haneno hu'na huana, i'o onkamigosue
    huno hu'ne.
  nhe-BL: 'Huan Acab quiilhui: ―Pampa nijcamahui Nabot tlen ehua nica Jezreel, huan
    niquilhui ma nechnamaquilti nopa ixocomecamil, o intla quinequisquía nijpatilisquía
    ica seyoc xocomeca mili. Pero ya ax quinejqui nechnamaquiltis, niyon ax quinejqui
    ma titlapatlaca.'
  bus-bus: 'Ben à wèàla à bè: Ma bè Yɛzɛrili gbɛ̃ Nabↄtinɛ à a geepi líkpɛ kpáma,
    mɛ́ fĩa bonɛ kↄ̃n kondogio. Tó geepi líkpɛ pãnden à yezi sↄ̃, mɛ́ kpáa à gɛ̃ɛ
    ũ. Ben à bè é kpámaro.'
  gub-BL: Uwazar tuwihawete wemireko ize'eg. — Nawot ze'eg awer rehe azemumikahy ihe.
    — Eme'eg neko uwà tyw ihewe nehe, a'e izupe. Aze ereputar nehe, amono putar amo
    ae uwà tyw newe hekuzaromo nehe, a'e izupe. — Name'eg kwaw heko uwà tyw amo pe
    nehe, i'i Nawot ihewe.
  eng-DRA: 'And he answered her: I spoke to Naboth the Jezrahelite, and said to him:
    Give me thy vineyard, and take money for it: or if it please thee, I will give
    thee a better vineyard for it. And he said: I will not give thee my vineyard.'
