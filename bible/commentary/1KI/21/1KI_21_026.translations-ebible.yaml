  ory-ory: ସଦାପ୍ରଭୁ ଯେଉଁ ଇମୋରୀୟମାନଙ୍କୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସମ୍ମୁଖରୁ ଦୂର କରିଦେଲେ, ସେମାନଙ୍କ
