verse: 1KI.021.026
translations:
  mal-C: ഇസ്രായേലിന്റെ മുമ്പിൽനിന്നു യഹോവ ഓടിച്ചുകളഞ്ഞ അമോര്യരെപ്പോലെ അയാൾ വിഗ്രഹങ്ങളുടെ
    പിന്നാലെപോയി ഏറ്റവും ഹീനമായ വിധത്തിൽ പ്രവർത്തിച്ചു.
  deu-TKW: Und er handelte über die Maßen abscheulich, indem er den Götzen nachwandelte,
    ganz wie die Amoriter gethan hatten, die Jahwe vor den Israeliten ausgetrieben
    hatte.
  lin-lin: Asalaki makambo ya nkele koleka na kosambela banzambe ya bikeko ndenge
    bato ya Amori oyo Yawe abenganaki liboso ya Isalaele bazalaki kosala.
  eng-LSV: and he does very abominably to go after the idols, according to all that
    the Amorite did whom YHWH dispossessed from the presence of the sons of Israel.”
  eng-GNV: For he did exceeding abominably in following idoles, according to all that
    the Amorites did, whom the Lord cast out before the children of Israel.)
  eng-WEBSTER: And he did very abominably in following idols, according to all things
    as did the Amorites, whom the LORD cast out before the children of Israel.
  nhw-BL: Nojquiya quichijqui catli nelía fiero iixpa TOTECO pampa quinhueyichijqui
    tlaixcopincayome san quen quichihuayayaj nopa amorreos masehualme catli TOTECO
    quinpanquixtijtoya tlen inintlal quema calaquiyayaj israelitame.
  swh-ONEN: Alitenda kwa uovu sana katika kuabudu sanamu, kama wale Waamori ambao
    Bwana aliowafukuza mbele ya Israeli.)
  bba-bba: U kɔ̃sɑ kuɑ ye yɑ ǹ kɑ nɔɔ ɡerurɔ. Domi u dɑ u bũnu sɑ̃ɑmɔ nɡe Amɔrebɑ
    be Gusunɔ u ɡirɑ. Mɑ u ben tem Isirelibɑ wɛ̃.
  eng-KJVCPB: And he did very abominably in following idols, according to all things
    as did the Amorites, whom the Lord cast out before the children of Israel).
  luo-luo: Timbene ne richoe moloyo koluwo bangʼ nyiseche mamoko, mana kaka jo-Amor
    mane Jehova Nyasaye oriembo e nyim jo-Israel.
  meu-meu: Kara dikahereadia danu e karava, dirava koikoidia igavadia ai, Amoro taudia,
    Iehova ese Israel taudia vairadiai e luludia lasi besena, e karava heḡereḡerena.
  npi-ULB: आहाबले परमप्रभुले इस्राएलीहरूको सामुबाट हटाउनुभएका मूर्तिहरूलाई पछ्याई
    एमोरीहरूले गरेजस्तै घृणित कामहरू गरे ।
  yor-yor: Ó sì ṣe ohun ìríra gidigidi ní tí tọ òrìṣà lẹ́yìn, gẹ́gẹ́ bí gbogbo ohun
    tí àwọn ará Amori ti ṣe, tí Olúwa lé jáde níwájú àwọn ọmọ Israẹli.)
  emp-NTPO: Wãrãda Acaboba jũmawãyã cadjiruada o b̶abadjia. Jʌwaba od̶a ãcõrẽ b̶eada
    ẽpẽbadjia amorreorãba naẽna ẽpẽ panana quĩrãca. Maʌ̃ amorreorãra Ãcõrẽba israelerã
    quĩrãpitabemada ãyã jʌretasia.)
  pes-OPCB: او با پرستش بتها به شیوهٔ اموری‌ها که خداوند آنها را از سرزمین موعود بیرون
    رانده بود، به گناهان شرم‌آوری دست زد.)
  tgl-ULB: Gumawa si Ahab ng nakasusuklam na mga gawain para sa mga diyus-diyosang
    kaniyang sinundan, tulad nalang ng ginawa ng mga taga-Amoreo, silang mga inalis
    ni Yahweh sa harapan ng bayan ng Israel.
  cbu-NT: Ashirangu, yutaritshishish aranginasha pshturangu, yuwaatssha apanllputsee
    Amorrewshuch ungirtakana, anootsitam Ajabsha ungirtarangiya. Anumand Apanllsha,
    Waani Israelchich Amorrewshuchee pachakchusin, kasichinllinpa, tárangiya.
  hui-hui: Ahaba ibugua Amoro wali agali bamba dindi ogoriani henedarume biagadagua
    dama mitangi bialu gime wabini wiaruhondo bi pupu wialu mana ko ngubi wiaru hangu
    bialu hene. Anduane Homogohanda bamba Amoro wali agali uruni bo batagi halu dindi
    ogoni Isaraele wali agaliru ti berelo mope hene.
  mya-mya: သူ​သည်​အာ​မော​ရိ​ပြည်​သား​တို့​ပြု​သည့်​အ​တိုင်း ရုပ်​တု​များ​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​ခြင်း​အား​ဖြင့်
    အ​လွန်​ရှက်​ကြောက်​ဖွယ်​ကောင်း​သည့်​အ​ပြစ်​များ ကို​ပြု​လေ​သည်။ အာ​မော​ရိ​ပြည်​သူ​တို့​ကား
    ခါ​နာန်​ပြည်​သို့​ဣသ​ရေ​လ​အ​မျိုး​သား​တို့ ဝင်​ရောက်​လာ​ချိန်​၌ ထာ​ဝရ​ဘု​ရား​နှင်​ထုတ်
    တော်​မူ​သော​သူ​များ​ဖြစ်​သ​တည်း။)
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་ནས་བསྐྲད་པའི་ཨེ་མོར་པ་དང་འདྲ་བར།
    སྐུ་འདྲ་རྣམས་ཀྱི་རྗེས་སུ་འབྲངས་ཏེ་གཞི་ནས་སྐྱུག་བྲོ་བའི་སྤྱོད་པ་སྤྱད་དོ། །
  sna-sna: Akaita zvinonyangadza kwazvo nokutevera zvifananidzo, sezvakanga zvaitwa
    navaAmori, avo vakanga vadzingwa naJehovha pamberi pavaIsraeri.
  spa-BLM: Hizo de manera muy abominable al seguir a los ídolos, conforme a todo lo
    que hicieron los amorreos, a quienes Yahvé expulsó ante los hijos de Israel.
  cac-cac: Te yajb'entac ix yutej sb'a vin̈ ayic ix och vin̈ ejmelal d'a juntzan̈
    comon dios. Lajan val ix yutej sb'a vin̈ icha yutejnac sb'a eb' amorreo, aton
    eb' yic'naquel Jehová d'a yichan̈ chon̈ab' Israel.)
  swh-ULB: Ahabu alifanya matendo yachukizayo kwa ajili ya sanamu alizofanya, kama
    vile yale yote ambayo Waamori walifanya, BWANA akawafukuza mbele ya watu wa Israeli.
  bel-bel: ён рабіў вельмі гнюсна, ідучы сьледам за ідаламі, як рабілі Амарэі, якіх
    Гасподзь прагнаў ад аблічча сыноў Ізраілевых.
  deu-ELBBK: Und er tat sehr viele Gräuel, indem er den Götzen nachwandelte, nach
    allem, was die Amoriter getan, die der HERR vor den Kindern Israel ausgetrieben
    hatte.)
  mbb-OT: Mid-ulaula sikandin te utew mezaat he vaal pinaaǥi te ked-azap te zuma he
    menge ed-ezapen, iring te mibeelan te menge Amorihanen he midsegseg te Nengazen
    puun kayi he tanà hein nekeuma is menge Israilihanen.)
  mal-2015: യഹോവ യിസ്രായേൽമക്കളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളഞ്ഞ അമോര്യർ ചെയ്തതുപോലെയൊക്കെയും
    അവൻ വിഗ്രഹങ്ങളെ ചെന്നു സേവിച്ചു മഹാമ്ലേച്ഛത പ്രവർത്തിച്ചു.
  rmc-rmc: O Achab pes ľikerelas igen namištes oleha, hoj banďolas angle aver devla
    avke sar the o Amorejčana, saven o RAJ tradľa avri anglal o Izraeliti.)
  pes-OPV: و درپیروی بتها رجاسات بسیار می‌نمود، برحسب آنچه اموریانی که خداوند ایشان
    را از حضوربنی‌اسرائیل اخراج نموده بود، می‌کردند.
  ron-1924: Ел а лукрат ын кипул чел май урычос, мергынд дупэ идоль, кум фэчяу амориций,
    пе каре-й изгонисе Домнул динаинтя копиилор луй Исраел.
  ben-OBCV: যে ইমোরীয়দের সদাপ্রভু ইস্রায়েলের সামনে থেকে তাড়িয়ে দিলেন, তাদের মতো
    তিনিও প্রতিমাপূজায় লিপ্ত হয়ে জঘন্যতম কাজ করলেন।)
  som-som: Oo wax aad karaahiyo u ah ayuu sameeyey markuu sanamyo raacay oo uu u wada
    sameeyey siday sameeyeen reer Amor kii Rabbigu ka tuuray dadka Israa'iil hortooda.)
  lat-VUC: et abominabilis factus est, in tantum ut sequeretur idola quæ fecerant
    Amorrhæi, quos consumpsit Dominus a facie filiorum Israël.
  eng-ASVBT: And he did very abominably in following idols, according to all that
    the Amorites did, whom Jehovah cast out before the children of Israel.)
  ita-1885: Laonde egli fece cose molto abbominevoli, andando dietro agl'idoli, interamente
    come aveano fatto gli Amorrei, i quali il Signore avea scacciati d'innanzi a' figliuoli
    d'Israele.)
  eng-LXXUP: And it came to pass at the return of the year, that the son of Hadad
    reviewed Syria, and went up to Aphek to war against Israel.
  eng-ULB: Ahab did disgusting deeds for the idols he followed, just as all that the
    Amorites had done, those whom Yahweh had removed before the people of Israel.
  spa-VBL: Hizo las cosas más despreciables, adorando a los ídolos como los amorreos
    que el Señor había expulsado delante de Israel).
  fra-_FOB: De sorte qu'il se rendit fort abominable, allant après les idoles, comme
    avaient fait les Amoréens que l'Éternel avait chassés devant les enfants d'Israël.
  mal-mal: യഹോവ യിസ്രായേൽ മക്കളുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളഞ്ഞ അമോര്യർ ചെയ്തതുപോലെ
    അവൻ വിഗ്രഹങ്ങളെ സേവിച്ച് മഹാമ്ലേച്ഛത പ്രവർത്തിച്ചു.
  urd-GVR: Sab se ghinaunī bāt yih thī ki wuh butoṅ ke pīchhe lagā rahā, bilkul un
    Amoriyoṅ kī tarah jinheṅ Rab ne Isrāīl se nikāl diyā thā.
  suz-BL: मेको परमप्रभु यावेमी इस्राएली आन ङोंइती रे खेरशो एमोरी खोदेंशो पा मेको आन
    ग्रांग्रा दिशो मूर्ति आन नोले खोदा बाक्‍त।
  ita-1927: E si condusse in modo abominevole, andando dietro agl’idoli, come avean
    fatto gli Amorei che l’Eterno avea cacciati d’innanzi ai figliuoli d’Israele.
  ckb-ckb: ئەحاڤ کارێکی قێزەونی کرد کە وەکو ئەمۆرییەکان پەیڕەوی لە بتەکان کرد کە یەزدان
    لەبەردەم نەوەی ئیسرائیلدا دەریکردن.)
  eng-BBE: He did a very disgusting thing in going after false gods, doing all the
    things the Amorites did, whom the Lord sent out before the children of Israel.)
  kan-OKCV: ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲರ ಮುಂದೆ ಹೊರಡಿಸಿಬಿಟ್ಟ ಅಮೋರಿಯರು ಮಾಡಿದ ಎಲ್ಲಾ
    ವಿಗ್ರಹಗಳನ್ನು ಹಿಂಬಾಲಿಸಿ ಅಸಹ್ಯವಾಗಿ ನಡೆದನು.
  tam-2017: யெகோவா இஸ்ரவேல் மக்களுக்கு முன்பாக துரத்திவிட்ட எமோரியர்கள் செய்தபடியெல்லாம்,
    அவன் அருவருப்பான விக்கிரகங்களைப் பின்பற்றி, மிகவும் அருவருப்பாய் நடந்துகொண்டான்.
  spa-RV-1909: El fué en grande manera abominable, caminando en pos de los ídolos,
    conforme á todo lo que hicieron los Amorrheos, á los cuales lanzó Jehová delante
    de los hijos de Israel.)
  ron-BTF: Şi a lucrat cu groaznică urâciune în urmarea idolilor, conform cu toate
    lucrurile pe care le-au făcut amoriţii, pe care DOMNUL îi alungase dinaintea copiilor
    lui Israel.
  eng-WEBP: He did very abominably in following idols, according to all that the Amorites
    did, whom the LORD cast out before the children of Israel.
  eng-FBV: He did the most despicable things, worshiping idols like the Amorites the
    Lord had driven out before Israel.)
  nld-1939: schandelijk heeft hij zich gedragen door waangoden te dienen, juist zoals
    de Amorieten deden, die Jahweh voor Israël heeft verjaagd.
  nch-BL: Nojquiya quichijqui cati nelía fiero iixpa TOTECO pampa quinhueyichijqui
    taixcopincayome san quej quichihuayayaj nopa amorreos masehualme cati TOTECO quinquixti
    ten inintal quema calajque nopa israelitame.
  vie-1934: Người làm điều gớm ghiếc quá độ, mà theo hình tượng, y như dân A-mô-rít
    làm, là dân Đức Giê-hô-va đã đuổi khỏi trước mặt dân Y-sơ-ra-ên.
  hin-CV: उसकी मूर्तियों की पूजा करना, जैसा अमोरी किया करते थे, जिन्हें याहवेह ने
    इस्राएली प्रजा के सामने से निकाल दिया था, बहुत ही घृणित काम था.)
  spa-BES: Hizo algo muy desagradable al perseguir a dioses falsos, haciendo todas
    las cosas que hicieron, a quienes el Señor había echado de delante de los hijos
    de Israel.
  tdx-tdx: Norihe’e an-kaloloañe o hazomangao, manahake ty sata’ o nte-Amoreo, o rinoa’
    Iehovà aolo’ o ana’ Israeleoo.
  tha-KJV: พระองค์​ทรงประพฤติอย่างน่าสะอิดสะเอียนเป็นอย่างยิ่งในการดำเนินตามรูปเคารพ
    ดังสิ่งทั้งปวงที่คนอาโมไรต์​ได้​กระทำ ซึ่งเป็นผู้​ที่​พระเยโฮวาห์ทรงขับไล่ออกไปให้พ้นหน้าประชาชนอิสราเอล
  por-BR-2018: Ele foi em grande maneira abominável, caminhando após o os ídolos,
    conforme a tudo o que fizeram os amorreus, aos quais lançou o SENHOR diante dos
    filhos de Israel.)
  deu-ELO: Und er tat sehr viele Greuel, indem er den Götzen nachwandelte, nach allem,
    was die Amoriter getan, welche Jehova vor den Kindern Israel ausgetrieben hatte.)
  eng-WYC-2018: and he was made abominable, in so much that he followed the idols
    that (the) Amorites made, which men the Lord wasted from (before) the face of
    the sons of Israel.
  epo-epo: Li fariĝis tre abomeninda, sekvante la idolojn, konforme al ĉio, kion faradis
    la Amoridoj, kiujn la Eternulo forpelis de antaŭ la Izraelidoj.)
  uig-PIN: U Pǝrwǝrdigar Israillarning aldidin ⱨǝydǝp ⱪoƣliwǝtkǝn Amoriylarning ⱪilƣinidǝk
    ⱪilip, yirginqlik butlarƣa tayinip ǝgixip, lǝnǝtlik ixlarni ⱪilatti).
  beo-beo: 'E da baligilidafa gogosiasu wadela:i hou hamoi. Musa: Isala:ili dunu da
    Ga:ina:ne soge lamusa: gusuba:le ahoanoba, Hina Gode da A:moulaide dunu gadili
    sefasi. Bai A:moulaide dunu da loboga hamoi ogogole ‘gode’ agoaila amoma nodone
    sia:ne gadoi. Amola A:iha:be da amanewane hamoi.)'
  tpi-OTNT: Ahap i lotuim ol giaman god na em i bihainim ol stingpela pasin bilong
    ol Amor, em ol manmeri i bin stap long dispela graun bipo. Tasol Bikpela i bin
    rausim ol na givim dispela graun long ol Israel.
  hau-SA: Ya yi abar ƙyama ƙwarai ta wurin bin gumaka, kamar Amoriyawan da Ubangiji
    ya kora a gaban Isra’ila.)
  uig-LAT: U Perwerdigar Israillarning aldidin heydep qoghliwetken Amoriylarning qilghinidek
    qilip, yirginchlik butlargha tayinip egiship, lenetlik ishlarni qilatti).
  nde-nde: Waziphatha butshapha kakhulu elandela izithombe, njengama-Amori wona ayesuswe
    nguThixo phambi kuka-Israyeli.)
  ton-ton: Pea naʻa ne fai ʻo fakalielia lahi ʻi he muimui ki he ngaahi tamapua, ʻo
    tatau mo ia kotoa pē naʻe fai ʻe he kakai ʻAmoli, ʻakinautolu naʻe kapusi atu
    ʻe Sihova mei he ʻao ʻoe fānau ʻa ʻIsileli.)
  ces-1613: Dopouštěl se zajisté věcí velmi ohavných, následuje modl vedlé všeho toho,
    čehož se dopouštěli Amorejští, kteréž vyplénil Hospodin od tváři synů Izraelských.
  eng-WMB: He did very abominably in following idols, according to all that the Amorites
    did, whom the LORD cast out before the children of Israel.
  tam-TCV: இஸ்ரயேலருக்கு முன்பாக யெகோவா துரத்திய எமோரியரைப்போலவே, அவனும் விக்கிரகங்களைப்
    பின்பற்றி, மிகவும் கீழ்த்தரமாக நடந்தான்.
  ceb-ULB: Naghimo si Ahab ug ngil-ad nga mga buhat alang sa mga diosdios nga iyang
    ginasunod, sama sa gibuhat sa tanang Amorihanon, kadtong gipapahawa ni Yahweh
    sa atubangan sa katawhan sa Israel.
  pol-UBG: Postępował bardzo obrzydliwie, chodząc za bożkami całkowicie tak samo,
    jak czynili Amoryci, których PAN wygnał przed synami Izraela.
  agr-agr: Tuja amorreo aents aidau dakumkamun emematujaku aina nunisag, Acabshakam
    nuna emematak shiig pegkegchau Tuke Pujuu aentsji Israel wegantu aidau emtin iwainmamajakui.
  kyc-kyc: Kamongo dokome Isaraele wambunya lenge kambu dokona Amo wambu yulu koo
    elya pingi pyuo mee bange kingimi wasisi dupwa lakando kareyaminyi dupwa nyisa
    nembeya. Nakama koo pyuo kareyaminyili pyuo Ayapeme piya.)
  urd-GVU: سب سے گھنونی بات یہ تھی کہ وہ بُتوں کے پیچھے لگا رہا، بالکل اُن اموریوں
    کی طرح جنہیں رب نے اسرائیل سے نکال دیا تھا۔
  deu-1912: Und er machte sich zum großen Greuel, daß er den Götzen nachwandelte allerdinge,
