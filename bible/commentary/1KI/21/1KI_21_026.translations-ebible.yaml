  ben-IRV: আর ইস্রায়েলীয়দের সামনে থেকে সদাপ্রভু যে ইমোরীয়দের তাড়িয়ে দিয়েছিলেন,
    তাদের সমস্ত কাজ অনুসারে তিনি প্রতিমা পূজাকারী অনুগামী হয়ে তিনি জঘন্য কাজ করতেন।
  pan-pan: ਉਹ ਨੇ ਅੱਤ ਘਿਣਾਉਣਾ ਕੰਮ ਇਹ ਕੀਤਾ ਕਿ ਅਮੋਰੀਆਂ ਵਾਂਗੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ
    ਦੇ ਅੱਗੋਂ ਕੱਢ ਦਿੱਤਾ ਸੀ ਉਹ ਬੁੱਤਾਂ ਦੇ ਮਗਰ ਲੱਗ ਗਿਆ।
  tkr-tkr: Axaveeyid Emorbışe xhinne byuttyaaşis ı'bəədat ha'a ıxha. Man Emorbıb Rəbbee
    İzrailybışis cigabı helesva mançe g'ee'ebaşşe. Axaveeyid geed karaı'dəən işbı
    ha'a ıxha.
  mya-JVB: ထာဝရဘုရား သည် ဣသရေလ အမျိုးရှေ့ မှ နှင်ထုတ် တော်မူသော အာမောရိ အမျိုးသားပြု
    သမျှ အတိုင်း ၊ ရုပ်တု ဆင်းတုကို ဆည်းကပ် ၍ စက်ဆုပ် ရွံရှာဘွယ်အမှုကိုပြု၏။
  tbg-tbg: Amoriti vatanaaka una variqanavu quahama nimiteha vaaqu okara auti vauntema
    kero, Ahaapivavata una variqanavu quahama nimite vaura. Haaru Noravano Kotiva
    Amoriti vatanaaka nái vataqaahairo vara qaqini komanta Isareri vika vata varora.)
  hmo-hmo: Ahaba ese danu kara dika bada herea ia karaia, dirava koikoidia edia murinai
    ia raka neganai. Ia ese Amoro taudia, unai edia dika rohoroho ibounai hegeregere
    ia karaia. Lohiabada ese Amoro taudia be edia tano dekena amo ia luludia, Israela
    taudia edia vairanai.
  urd-urd: और उसने बहुत ही नफ़रतअंगेज़ काम यह किया कि अमोरियों की तरह, जिनको ख़ुदावन्द
    ने बनी — इस्राईल के आगे से निकाल दिया था, बुतों की पैरवी की।
  rus-SYN: он поступал весьма гнусно, последуя идолам, как делали Аморреи, которых
    Господь прогнал от лица сынов Израилевых.
  bqc-SIM: À yã́ pↄ́ wa ye a gĩyãio kɛ̀ maamaaɛ, à tɛ̀ tã́aↄzi lán Amↄle pↄ́
    Dii ń yá Isailiↄnɛↄwaɛ.
  tcz-CHONGTHU: Athil bolset nasa pen chu, milim doi Amon mite ahou bang uva ahou
    chu ahipen’e. Amaho hi Israelte lhun masanga Pakaiyin ana deldoh masat nam mite
    chu ahiuve.
  mar-mar: अहाबाने आणखी एक पातक केले ते म्हणजे अमंगळ मूर्तींची पूजा केली. अमोरी लोकांनीही
    हेच केले तेव्हा परमेश्वराने त्यांच्याकडून हा प्रदेश काढून घेऊन इस्राएल लोकांस
    दिला.
  qub-qub: Fiyupa melanaypajcunatami ruraran mana bälej ïdulucunata adurashpan, Amorreo
    runacuna rurashanno rurashpan. Chay Amorreo runacunataga Tayta Diosmi gargusha
    caran Israelcunapita.
  bqp-bqp: À yã kũ ò a tɛ̃̀nↄ kɛ̀ manamana, à tɛ̀ tãnanↄi lán Amↄrinↄ kɛ̀ nà, kũ
    Dikiri pɛ̀ḿma Isarailanↄnɛ.
  hat-hat: Li te fè bagay ki lèd nèt, l' al fè sèvis pou vye zidòl tankou moun Amori
    yo te fè l' la. Se moun Amori sa yo Seyè a te mete deyò nan peyi a pou fè plas
    pou moun Izrayèl yo.
  eng-BSB: He committed the most detestable acts by going after idols, just like the
    Amorites whom the LORD had driven out before the Israelites.)
  eng-WEBPB: He did very abominably in following idols, according to all that the
    Amorites did, whom the LORD cast out before the children of Israel.
  kbq-kbq: Hagi ko'ma Israeli vahe'ma ome'nazageno ana mopafima Amori vahe'ma mani'nezama
    haviza huno kasrino agote avu'ava'ma nehazageno, Ra Anumzamo'ma zamahe natitre'neankna
    huno kaza osu havi anumzantaminte Ahapu'a monora ome hunte'ne.
  nhe-BL: Nojquiya quichijqui tlen nelía fiero iixpa TOTECO pampa quinhueyichijqui
    miyac tlaixcopincayotl san queja quichihuayayaj nopa amorreos tlacame tlen TOTECO
    quinpanquixtijtoya tlen inintlal quema calaquiyayaj israelitame.
  bus-bus: À yã kɛ̀ wà tɛ̃̀nↄ kɛ̀ maamaa, à tɛ̀ tãanↄzi lán Amↄrinↄↄ kɛ̀ nà, kɛ̀
    Dii pɛ̀ḿma Isarailinↄnɛ.
  gub-BL: Akaw uzapo ikatu 'ym ma'e purumumaranugar kar wera'u haw a'e. Umuwete katu
    tupàn a'ua'u wà, Amohe ywy rehe har wazàwe wà. A'e 'ym mehe Tupàn Tuweharupi Wiko
    Ma'e umuhem kar, Amohe waneraha wanereko a'e ywy wi Izaew wanenatar wi a'e wà.
  eng-DRA: And he became abominable, insomuch that he followed the idols which the
    Amorrhites had made, whom the Lord destroyed before the face of the children of
    Israel.
