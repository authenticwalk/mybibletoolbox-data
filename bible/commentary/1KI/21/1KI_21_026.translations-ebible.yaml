  tbz-SIM: Kòò dɔɔ̀ isɔkɛ dihɛì ò fìémɛ̀ yɛbɔkɛ̀ Amɔriibɛ do dɔɔ̀rìmɛ̀, kɛ̀ ti Yiɛ̀
