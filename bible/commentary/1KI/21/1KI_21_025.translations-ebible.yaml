verse: 1KI.021.025
translations:
  mal-C: തന്റെ ഭാര്യയായ ഈസബേലിനാൽ പ്രേരിതനായി യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിക്കുന്നതിനായി
    തന്നെത്തന്നെ വിറ്റുകളഞ്ഞ ആഹാബിനെപ്പോലെ ഒരു മനുഷ്യൻ ഒരിക്കലും ഉണ്ടായിരുന്നിട്ടില്ല.
  deu-TKW: Es hat schlechterdings niemanden gegeben, der sich so dazu hergegeben hätte,
    das Jahwe Mißfällige zu thun, wie Ahab, den sein Weib Isebel dazu verleitete.
  lin-lin: Solo, ezalaki na moto moko te oyo amitekaki na kosala mabe na miso ya Yawe
    lokola Akabi. Ezalaki mwasi na ye Jezabeli nde azalaki kotindika ye kosala mabe.
  eng-LSV: surely there has been none like Ahab, who sold himself to do evil in the
    eyes of YHWH, whom his wife Jezebel has moved,
  eng-GNV: '(But there was none like Ahab, who did fell him selfe, to worke wickednesse
    in the sight of the Lord: whom Iezebel his wife prouoked.'
  eng-WEBSTER: But there was none like Ahab, who sold himself to work wickedness in
    the sight of the LORD, whom Jezebel his wife instigated.
  nhw-BL: Amo oncac seyoc masehuali quen Acab catli monemacac para quichihuas catli
    amo cuali iixpa TOTECO, pampa isihua, Jezabel, tlahuel quifuerzajhuiyaya ma quichihua
    ya nopa.
  swh-ONEN: (Hapajapata kamwe kuwa na mtu kama Ahabu, aliyejiuza mwenyewe kutenda
    uovu machoni mwa Bwana, akiwa anachochewa na Yezebeli mkewe.
  bba-bba: Domi ɡoo sɑri wi u tii yɔ̃su kɔ̃sɑ sɔɔ nɡe Akɑbu, Yinni Gusunɔn wuswɑɑɔ.
    N deemɑ win kurɔ Yesɑbɛliwɑ u rɑ n nùn dɑm kɛ̃mɔ u kɑ ye ko.
  eng-KJVCPB: (But there was none like unto Ahab, which did sell himself to work wickedness
    in the sight of the Lord, whom Jezebel his wife stirred up.
  luo-luo: Ne onge ngʼat moro machielo machalo gi Ahab, mane ochiwore ni timo richo
    e nyim Jehova Nyasaye, kijiwe e timo kamano gi jaode Jezebel.
  meu-meu: Tau ta sibona se hehoi, Iehova vairanai kara havara ikarana totona, Ahaba
    heḡereḡerena; ia lalona na adavana Iesebel ese e ania.
  npi-ULB: आहाबजस्तो कोही थिएन जसले परमप्रभुको दृष्टिमा दुष्ट काम गर्न आफैलाई बेचे
    जसलाई तिनकी पत्नीले पाप गर्न उक्साएकी थिइन् ।
  yor-yor: (Kò sí ẹnìkan bí Ahabu tí ó ta ara rẹ̀ láti ṣe búburú níwájú Olúwa, ẹni
    tí Jesebeli aya rẹ̀ ń tì.
  emp-NTPO: Ãcõrẽ quĩrãpita jũmawãyã cadjirua obarida Acabo quĩrãca neẽ́a, Acabo quima
    Jezabelba mãwã cadjiruada obid̶a bẽrã.
  pes-OPCB: (هیچ‌کس نبود که مثل اَخاب پادشاه تا این حد خود را به گناه فروخته باشد
    تا آنچه را که در نظر خداوند بد است، به جا آورد؛ زیرا زنش ایزابل او را اغوا می‌کرد.
  tgl-ULB: Walang katulad si Ahab, na ibinenta ang kaniyang sarili para gumawa ng
    kasamaan sa paningin ni Yahweh, na kaniyang asawa na si Jezebel ay inudyukan na
    magkasala.
  cbu-NT: Nda minumtiyam ashim kurak taarangu, Ajabamari yuwamand wizanllee Jesabela
    kamachtakpaz ashirangu, anumand Apanllee kapung tayutaritarangiya.
  hui-hui: Ahaba ibu kini heangi ibunaga bu minimebi hamemebi hongoore halu Anduane
    Homogonaga deni howa mana ko wiaruni hangu mo tene howa bialu hene. Ibugua mana
    ko bialu henedarunibi abale henedarume mbira nabiaga wini. Ibu one Yasebele ibuore
    mana ko uruni bilo mo biahaga berene.
  mya-mya: (ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​မှောက်​တွင် အာ​ဟပ်​ကဲ့ သို့​ဒု​စ​ရိုက်​ကို​လွန်​ကဲ​စွာ​ပြု​သူ​တစ်​ယောက်​မျှ
    မ​ရှိ။ သူ​ပြု​သော​အ​မှု​အ​ရာ​မှန်​သ​မျှ​မှာ​မိ ဖု​ရား​ယေ​ဇ​ဗေ​လ​၏​တိုက်​တွန်း​ချက်​အ​ရ
    ဖြစ်​သည်။-
  bod-N: ཨ་ཧབ་ལྟ་བུའི་མི་ཞིག་སྔར་བྱུང་མ་མྱོང་བ་སྟེ། ཁོ་ནི་རང་གི་ཆུང་མ་ཡེ་ཟི་བེལ་གྱིས་བསླུས་ནས།
    རང་ཉིད་བཙོངས་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ཅིང་།
  sna-sna: Hapana kumbova nomunhu akaita saAhabhu, akazvitengesa kuti aite zvakaipa
    pamberi paJehovha, achikurudzirwa naJezebheri mukadzi wake.
  spa-BLM: Pero no hubo nadie como Ajab, que se vendió para hacer lo que era malo
    a los ojos de Yahvé, a quien Jezabel, su esposa, incitó.
  cac-cac: (Val yel malaj junocxo rey ix yutej sb'a icha ix yutej sb'a vin̈aj Acab
    chi'. Ix cuchb'aj vin̈ yuj ix Jezabel ix yetb'eyum, yic stec'b'an sb'a vin̈ sc'ulan
    chucal d'a yichan̈ Jehová.
  swh-ULB: Hapakuwepo na mtu kama Ahabu, ambaye alijiuza mwenyewe kufanya maovu mbele
    ya macho ya BWANA, ambaye mke wake Yezebeli alimchochea kufanya dhambi.
  bel-bel: ня было яшчэ такога, як Ахаў, які аддаўся б таму, каб рабіць благое перад
    вачыма Госпада, на што падбівала яго Езавэль;
  deu-ELBBK: (Es ist gar keiner gewesen wie Ahab, der sich verkauft hätte, um zu tun,
    was böse ist in den Augen des HERRN, den Isebel, seine Frau, anreizte.
  mbb-OT: (Wazà etew he mibpeveyveyaan din is keugelingen din pinaaǥi te kebaal te
    mezaat diyà te etuvangan te Nengazen te iring kezaat te mibeelan ni Ahab, tenged
    te ked-iniyata kandin te esawa zin he si Jezebel.
  mal-2015: എന്നാൽ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്‌വാൻ തന്നെത്താൻ വിറ്റുകളഞ്ഞ ആഹാബിനെപ്പോലെ
    ആരും ഉണ്ടായിട്ടില്ല; അവന്റെ ഭാര്യ ഈസേബെൽ അവനെ അതിന്നായി ഉത്സാഹിപ്പിച്ചിരുന്നു.
  rmc-rmc: (Ňisavo kraľis pes na oddiňa te kerel o nalačhipen anglo RAJ avke sar o
    Achab, bo andre savoreste les ispidelas leskri romňi e Jezabel.
  pes-OPV: و کسی نبود مثل اخاب که خویشتن رابرای بجا آوردن آنچه در نظر خداوند بد است
    فروخت، و زنش ایزابل او را اغوا نمود.
  ron-1924: Н-а фост нимень каре сэ се фи вындут пентру ка сэ факэ че есте рэу ынаинтя
    Домнулуй ка Ахаб, пе каре невастэ-са Изабела ыл ацыца ла ачаста.
  ben-OBCV: (স্ত্রী ঈষেবলের উসকানিতে কান দিয়ে আহাব যেভাবে সদাপ্রভুর দৃষ্টিতে মন্দ
    কাজকর্ম করলেন, সেভাবে তাঁর মতো আর কেউ কখনও করেননি।
  som-som: (Laakiinse lama arag qof Axaab la mid ah oo isu iibiyey inuu sameeyo wax
    Rabbiga hortiisa shar ku ah, kaasoo ay kicisay naagtiisii Yesebeel.
  lat-VUC: 'Igitur non fuit alter talis sicut Achab, qui venundatus est ut faceret
    malum in conspectu Domini: concitavit enim eum Jezabel uxor sua,'
  eng-ASVBT: (But there was none like unto Ahab, who did sell himself to do that which
    was evil in the sight of Jehovah, whom Jezebel his wife stirred up.
  ita-1885: (E veramente non vi era stato ancora alcuno simile ad Achab, il quale
    si era venduto a far ciò che dispiace al Signore; perciocchè Izebel, sua moglie,
    l'incitava.
  eng-LXXUP: And we will give thee another army according to the army that was destroyed,
    and cavalry according to the cavalry, and chariots according to the chariots,
    and we will fight against them in the plain, and we shall prevail against them.
    And he hearkened to their voice, and did so.
  eng-ULB: There was no one like Ahab, who sold himself to do what was evil in the
    sight of Yahweh, whom Jezebel his wife incited to sin.
  spa-VBL: (Nadie fue tan malo como Acab, que se vendió para hacer lo que es malo
    a los ojos del Señor, porque su esposa Jezabel lo animó.
  fra-_FOB: En effet, il n'y avait eu personne comme Achab, qui se fût vendu pour
    faire ce qui est mauvais aux yeux de l'Éternel, selon que l'y incitait sa femme
    Jésabel;
  mal-mal: എന്നാൽ തന്റെ ഭാര്യയായ ഈസേബേലിന്‍റെ പ്രേരണയാൽ യഹോവയ്ക്ക് അനിഷ്ടമായുള്ളത്
    ചെയ്യുവാൻ തന്നെത്താൻ വിറ്റുകളഞ്ഞ ആഹാബിനെപ്പോലെ ആരും ഉണ്ടായിട്ടില്ല.
  urd-GVR: Aur yih haqīqat hai ki Aḳhiyab jaisā ḳharāb shaḳhs koī nahīṅ thā. Kyoṅki
    Īzabil ke uksāne par us ne apne āp ko badī ke hāth meṅ bech kar aisā kām kiyā
    jo Rab ko nāpasand thā.
  suz-BL: आहाबम आ मीश इजेबेल आ लोव़ नेंशा, परमप्रभु यावे आ ङोंइती काइ मरिम्‍शो पवा
    बाक्‍त। मोदेंशो मुर अर्को सुइ मबाक्‍मा बाक्‍त।
  ita-1927: E veramente non v’è mai stato alcuno che, come Achab, si sia venduto a
    far ciò ch’è male agli occhi dell’Eterno, perché v’era istigato da sua moglie
    Izebel.
  ckb-ckb: (کەس نەبوو وەک ئەحاڤ خۆی بفرۆشێت تاکو لەبەرچاوی یەزدان کاری خراپ بکات،
    چونکە ئیزابێلی ژنی هانی دا.
  eng-BBE: (There was no one like Ahab, who gave himself up to do evil in the eyes
    of the Lord, moved to it by Jezebel his wife.
  kan-OKCV: ತನ್ನ ಹೆಂಡತಿ ಈಜೆಬೆಲಳಿಂದ ಪ್ರೇರೇಪಿತನಾಗಿ, ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟತನವನ್ನು
    ಮಾಡಲು ತನ್ನನ್ನು ಮಾರಿ ಬಿಟ್ಟ ಅಹಾಬನ ಹಾಗೆ ದುಷ್ಟನು ಇನ್ನೊಬ್ಬನು ಇರಲಿಲ್ಲ.
  tam-2017: தன்னுடைய மனைவியாகிய யேசபேல் தூண்டிவிட்டபடியே, யெகோவாவின் பார்வைக்குத்
    தீங்கானதைச் செய்ய, தன்னை விற்றுப்போட்ட ஆகாபைப்போல ஒருவனுமில்லை.
  spa-RV-1909: (A la verdad ninguno fué como Achâb, que se vendiese á hacer lo malo
    á los ojos de Jehová; porque Jezabel su mujer lo incitaba.
  ron-BTF: Dar nu fusese nimeni asemenea lui Ahab, care să se fi vândut pentru a lucra
    stricăciune în ochii DOMNULUI, pe care Izabela, soţia sa, îl stârnea.
  eng-WEBP: But there was no one like Ahab, who sold himself to do that which was
    evil in the LORD’s sight, whom Jezebel his wife stirred up.
  eng-FBV: (No one else was so bad as Ahab, who sold himself to do what is evil in
    the Lord's sight, because his wife Jezebel encouraged him.
  nld-1939: Want nooit heeft iemand zich als Achab vermeten, om kwaad te doen in de
    ogen van Jahweh, hiertoe verleid door Izébel, zijn vrouw;
  nch-BL: Amo oncac seyoc masehuali quej Acab cati monamacac para quichihuas cati
    amo cuali iixpa TOTECO, pampa isihua, Jezabel, tahuel quichihualti ma quichihua
    ya nopa.
  vie-1934: Quả thật, chẳng có ai giống như A-háp, buông mình làm điều ác trước mặt
    Đức Giê-hô-va, vì bị hoàng hậu Giê-sa-bên xui giục người.
  hin-CV: (निःसंदेह ऐसा कोई भी न हुआ, जो याहवेह के सामने बुराई के लिए अहाब के समान
    लगा रहा—अहाब, जिसे उसकी पत्नी ईजेबेल उकसाती रहती थी.
  spa-BES: No había nadie como Acab, que se entregó a sí mismo para hacer el mal a
    los ojos del Señor, incitado por Jezabel su esposa.
  tdx-tdx: Tsy ni-añohatse t’i Akabe ami’ ty fanolora’e vatañe hanoa’e ha­tsivokarañe
    am-pivazohoa’ Iehovà, ie nihehere’ i vali’e Iizebeley.
  tha-KJV: ไม่มี​ผู้​ใดได้ขายตนเองเพื่อกระทำความชั่วในสายพระเนตรของพระเยโฮวาห์อย่างอาหับ
    ผู้​ที่​เยเซเบลมเหสี​ได้​ยุแหย่
  por-BR-2018: (À verdade ninguém foi como Acabe, que se vendeu a fazer o mal aos
    olhos do SENHOR; porque Jezabel sua mulher o incitava.
  deu-ELO: (Es ist gar keiner gewesen wie Ahab, der sich verkauft hätte, um zu tun,
    was böse ist in den Augen Jehovas, welchen Isebel, sein Weib, anreizte.
  eng-WYC-2018: Therefore none other was such as Ahab, that was sold to do evil in
    the sight of the Lord; for Jezebel his wife excited him thereto; (And there was
    no one else like Ahab, who sold himself to do evil before the Lord; for Jezebel
    his wife stirred him to do it;)
  epo-epo: Estis neniu tia, kiel Aĥab, kiu fordonis sin al farado de malbono antaŭ
    la okuloj de la Eternulo, al kio instigadis lin lia edzino Izebel.
  uig-PIN: (Bǝrⱨǝⱪ, hotuni Yizǝbǝlning ⱪutritixliri bilǝn Pǝrwǝrdigarning nǝziridǝ
    rǝzillik ⱪilƣili ɵzini satⱪan Aⱨabdǝk ⱨeqkim yoⱪ idi.
  beo-beo: (Hou amo da Hina Gode wadela:idafa ba:sa, dunu bagohame da hamosu. Be A:iha:be
    ea wadela:i hamobe da dunu huluanedafa ilia wadela:i hou baligi dagoi ba:i. Ea
    uda Yesebele da ea wadela:i hou hamoma:ne seseiba:le, e agoane hamoi.
  tpi-OTNT: Tru tumas, long taim Ahap i stap king, olgeta laik na tingting bilong
    en i strong long mekim pasin nogut long ai bilong Bikpela. Bipo i no gat wanpela
    man i mekim kain pasin olsem. Meri bilong en Jesebel tasol, i bin grisim em long
    mekim ol dispela sin.
  hau-SA: (Babu wani mutum kamar Ahab, wanda ya ba da kansa ga aikata mugunta a gaban
    Ubangiji. Yezebel matarsa ce ta zuga shi.
  uig-LAT: (Berheq, xotuni Yizebelning qutritishliri bilen Perwerdigarning neziride
    rezillik qilghili özini satqan Ahabdek héchkim yoq idi.
  nde-nde: (Akuzange kube lendoda eyayifanana lo-Ahabi yena owazinikela ukuthi adale
    isono phambi kukaThixo, ekhuthazwa ngumkakhe uJezebheli.
  ton-ton: (“Ka naʻe ʻikai tatau ha tokotaha mo ʻEhapi, ʻaia naʻa ne fakatau ia ke
    fai ʻae ngāue kovi ʻi he ʻao ʻo Sihova, ʻaia naʻe ueʻi hake ʻe hono uaifi ko Sisipeli.
  ces-1613: Nebo nebylo podobného Achabovi, kterýž by se prodal, aby činil to, což
    zlého jest před oblíčejem Hospodinovým, proto že ho ponoukala Jezábel žena jeho.
  eng-WMB: But there was no one like Ahab, who sold himself to do that which was evil
    in the LORD’s sight, whom Jezebel his wife stirred up.
  tam-TCV: தன் மனைவியாகிய யேசபேலினால் தூண்டப்பட்டு, யெகோவாவுக்குமுன் தீமைசெய்ய தன்னை
    விற்றுப்போட்ட ஆகாபைப் போல் வேறு யாரும் இருந்ததில்லை.
  ceb-ULB: Walay usa nga sama kang Ahab nga mibaligya sa iyang kaugalingon aron sa
    pagbuhat sa daotan sa panan-aw ni Yahweh, nga sinugyotan ni Jezebel nga iyang
    asawa sa pagpakasala.
  pol-UBG: Nie było bowiem nikogo takiego jak Achab, kto by się zaprzedał, aby czynić
    niegodziwość na oczach PANA, do czego skłoniła go Jezabel, jego żona.
  agr-agr: Tuja tikich apu aajaku aina duka Acabpan nuwe Jezabel tabaun umiju asa,
    Tuke Pujuu diismash ima pegkegchaunak takajakua nuninuk atsujakui.
  kyc-kyc: (Banya etenge Jesapeleme kyawame suu lao piyamo dokome Kamongona lenge
    kambu dokona Ayape baame ama koo pyulu pyuo piya. Banya koo piyamo doko wakale
    dupwana mendeme isa palya nayami.
  urd-GVU: اور یہ حقیقت ہے کہ اخی اب جیسا خراب شخص کوئی نہیں تھا۔ کیونکہ ایزبل کے
    اُکسانے پر اُس نے اپنے آپ کو بدی کے ہاتھ میں بیچ کر ایسا کام کیا جو رب کو ناپسند
    تھا۔
  deu-1912: (Also war niemand, der sich so gar verkauft hätte, übel zu tun vor dem
    HERRN, wie Ahab; denn sein Weib Isebel überredete ihn also.
  kan-2017: ಹೆಂಡತಿಯಾದ ಈಜೆಬೆಲಳಿಂದ ಪ್ರೇರೇಪಿತನಾಗಿ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದಾಗಿರುವುದನ್ನು
    ಮಾಡುವುದಕ್ಕೆ ತನ್ನನ್ನೇ ಮಾರಿಬಿಟ್ಟ ಅಹಾಬನಂಥ ದುಷ್ಟನು ಇನ್ನೊಬ್ಬನಿರಲಿಲ್ಲ.
  yap-yap: Dariy be’ nike par ni tin kireb u p’eowchen SOMOL e be rin’ ni bod rogon
    Ahab, ni Jezebel ni le’engin e be tay ir ngak be yodorom.
  hlt-MCSB: BOEIPA mik ah boethae saii ham amah aka yoi uh Ahab bang he a om moenih.
    Anih he a yuu Jezebel loh a vueh bal.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቤርታ ፑርታ ባኣዚ ማዺሢና ፔኑሞ ጎሜም ሻንቼያ ዓክዓቤጉዴ ዓሲ ፔቴታዖ ባኣሴ፤ ዬያ ቢያ ዒ ማዻኒ
    ዳንዳዔሢ ዒዛኮ ማቻ ዔልዛቤላ ጌዔ ባኮ ኩንሤሢሮኬ።
  twi-ASANTE: (Obiara nni hɔ a ɔtɔn ne ho maa bɔne wɔ Awurade ani so, sɛdeɛ Ahab yɛeɛ
    no, ɛfiri sɛ, ne yere Isebel tuu no fo bɔne.
  eng-WEBU: But there was no one like Ahab, who sold himself to do that which was
    evil in the LORD’s sight, whom Jezebel his wife stirred up.
  wal-wal: Ba maccaasiyaa Elzzaabeela denttettin, GODAA sinttan iitabaa oottanau ba
    huuphiyaa nagaraassi baizzida, Akaaba mala asi mulekka baawa.
  spa-PDDPT: Ciertamente no hubo ninguno como Acab que se vendió para hacer el mal
    ante Yavé, incitado por su esposa Jezabel.
  gun-gun: Mava'eve ndoikoi raka'e Acabe rami ete, mba'eta onheme'ẽ rei Senhor renonde
    ha'eve'ỹ va'e ojapo aguã, ta'yxy Jezabel ombo'eague rami rive.
  ilo-ULB: Awan ti kas kenni Ahab, a nangilako iti bagina iti panagaramid iti dakes
    iti imatang ni Yahweh, a sinugsugan ni Jezebel nga asawana nga agbasol.
  kpg-kpg: (Deai tangada i golo ne hai ana mee huaidu be Ahab ai, dela ne dugu anga
    ia hagatau bolo e hai nia mee huaidu i mua nnadumada o Dimaadua, ala go nia mee
    huogodoo ne hagamaamaa ge ne hagamaaloo aga go dono lodo go Jezebel.
  uig-ARA: (بەرھەق، خوتۇنى يىزەبەلنىڭ قۇترىتىشلىرى بىلەن پەرۋەردىگارنىڭ نەزىرىدە رەزىللىك
    قىلغىلى ئۆزىنى ساتقان ئاھابدەك ھېچكىم يوق ئىدى.
  sus-sus: Mixi yo mu na naxan a yɛtɛ fi fe ɲaaxi rabafe ma alɔ Akabu. A xa ginɛ Yesabela
    nu a bɔɲɛ ratema na fe kui.
  pon-2006: (Sohte emen me wiahda soangen wiewia suwed me Eihap ketin wiadahr mwohn
    silangin KAUN-O—pwehki sapwellime likend Sesepel me kin sewesehong oh koangngoangehki
    en wia mepwukat.
  jae-jae: Ŋac sec teŋ kêtôm Ahab gêmoa atom. Nê awê Jesebel kêkêli eŋ e kêkêŋ tau-êŋgôm
    gêŋ, taŋ Apômtau gêlic sec naŋ,
  ksd-ksd: (Pa ta tikai mulai i ga ivure ia iat mulai pi na pait ra magit i kaina
    ta ra luaina mata i ra Luluai da Akab, nina Iesebel kana taulai i ga vararak ia
    ure ra kaina.
  tur-YTC: Ama karısı İzebel’in kışkırttığı, Yahve'nin gözünde kötü olanı yapmak için
    kendini satan Ahav gibi hiç kimse yoktu.
  grc-BRENT: καὶ ἀλλάξομέν σοι δύναμιν κατὰ τὴν δύναμιν τὴν πεσοῦσαν, καὶ ἵππον κατὰ
    τὴν ἵππον, καὶ ἅρματα κατὰ τὰ ἅρματα, καὶ πολεμήσομεν πρὸς αὐτοὺς κατʼ εὐθὺ, καὶ
    κραταιώσομεν ὑπὲρ αὐτούς· καὶ ἤκουσε τῆς φωνῆς αὐτοῦ, καὶ ἐποίησεν οὕτως.
  ind-AYT: Namun, tidak ada yang seperti Ahab, yang menjual dirinya untuk melakukan
    apa yang jahat di mata TUHAN karena Izebel, istrinya telah menghasutnya.
  nya-nya: (Kunalibe munthu ngati Ahabu, amene anadzigulitsa kuchita zoyipa pamaso
    pa Yehova, amene anakopedwa ndi mkazi wake Yezebeli.
  hrv-hrv: Doista, nitko se nije prodao tako kao Ahab da čini što je zlo u očima Jahvinim,
    jer ga je zavodila njegova žena Izebela.
  mps-mps: Mu tamao, te Ahap king bidali sogo, te agai homugo me koneani kolesaga
    tigidali te Genuai Bidigo gedude dwai sę yabo kolesaga bomo elaluali. Polobadu
    bidi me deligo te tiwai kolesaga me ebeo. Aga we Jesebelgo naga, te aga homu begelibo
    po obaso, te dwai kolesaga yali dao.
  tpi-tpi: Tru tumas, long taim Ahap i stap king, olgeta laik na tingting bilong en
    i strong long mekim pasin nogut long ai bilong Bikpela. Bipo i no gat wanpela
    man i mekim kain pasin olsem. Meri bilong en Jesebel tasol, i bin grisim em long
    mekim ol dispela sin.
  dan-1931: Aldrig har der været nogen der som Akab solgte sig selv til at gøre, hvad
    der er ondt i HERRENS Øjne, fordi hans Hustru Jesabel forledte ham dertil;
  vie-OVCB: (Không ai dám làm điều ác trước mắt Chúa Hằng Hữu như A-háp, vì bị vợ
    là Giê-sa-bên xúi giục.
  guj-2017: આહાબ જેવું તો કોઈ જ નહોતું જેણે પોતાની પત્ની ઇઝબેલના ઉશ્કેર્યાથી યહોવાહની
    દ્રષ્ટિમાં દુષ્ટતા કરવા માટે પોતાને વેચી દીધો હતો.
  pon-2006A: Sohte emen me wiahda soangen wiewia suwed me Eihap ketin wiadahr mwohn
    silangin KAUN-O—pwehki sapwellime likend Sesepel me kin sewesehong oh koangngoangehki
    en wia mepwukat.
  por-BRBSL: Mas não havia ninguém como Ahab, que se vendeu para fazer o que era mau
    aos olhos de Yahweh, a quem Jezebel, sua esposa, agitou.
  cth-cth: A yu Jezebel ni a tacuek teh BAWIPA e mithmu vah, hawihoehnae sak hanlah,
    ka kâyawt e Ahab patet e tami apihai awm hoeh.
  twi-twi: (Obiara nni hɔ a ɔtɔn ne ho maa bɔne wɔ Awurade ani so, sɛnea Ahab yɛe
    no, efisɛ ne yere Isebel tuu no fo bɔne.
  hlt-hlt: BOEIPA mik ah boethae saii ham amah aka yoi uh Ahab bang he a om moenih.
    Anih he a yuu Jezebel loh a vueh bal.
  tbz-SIM: Òmɔù í bo wèè duɔ́ nhomɑ́ɑ̀ mɛyɛi ndɔɔ̀rìmù Akɑbu tɛ̃mɛ̀ kɛ dɔɔri ti Yiɛ̀
    nKuyie nyí dɔ́ dɛ̀ kɛ sɔri. O pokù Sesɑbɛɛdi weè do ɔ̃ɔ̃ duɔ́ nkòò mɛ̀ dɔ̀ɔ̀.
  msy-2020: Bar guizbangɨra, fomɨra gumazitam Ahapɨn mɨn Ikiavɨra Itir Godɨn damazimɨn,
    uabɨ isa arazir kurabagh anɨga dagh amir puvatɨ. An amuim Jesebel, anarɨra anebɨra
    a getuima, an a baragha arazir bar kurar kabagh ami.
  dop-dop: Too tɔ, nɔɣɔlʋ tɑ lɑtɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ, ɩsɩɩ Akɑpɩ. Ɩ ɑlʋ Sesɑpɛɛlɩ
    tʋsǝnɑ-ɩ.
  azb-azb: Həqiqətən, Axav kimi Rəbbin gözündə pis olan işlər etməyə özünü təslim
    edən hələ olmamışdı. Arvadı İzevel onu buna təhrik edirdi.
  eng-DBY: (Surely there was none like to Ahab, who did sell himself to do evil in
    the sight of Jehovah, Jezebel his wife urging him on.
  hin-2017: सचमुच अहाब के तुल्य और कोई न था जिसने अपनी पत्नी ईजेबेल के उकसाने पर वह
    काम करने को जो यहोवा की दृष्टि में बुरा है, अपने को बेच डाला था।
  wol-KYG: Axab dafa dogu woon ci def lu bon lu Aji Sax ji ñaawlu, ba amu ci moroom
    moos, te jabaram Yesabel di ko ci xabtal.
  eng-YLT: surely there hath none been like Ahab, who sold himself to do the evil
    thing in the eyes of Jehovah, whom Jezebel his wife hath moved,
  eng-WYC-2017: Therefore none other was such as Ahab, that was sold to do evil in
    the sight of the Lord; for Jezebel his wife excited [or stirred] him thereto;
  eng-WMBB: But there was no one like Ahab, who sold himself to do that which was
    evil in the LORD’s sight, whom Jezebel his wife stirred up.
  urd-GVH: और यह हक़ीक़त है कि अख़ियब जैसा ख़राब शख़्स कोई नहीं था। क्योंकि ईज़बिल
    के उकसाने पर उसने अपने आपको बदी के हाथ में बेचकर ऐसा काम किया जो रब को नापसंद
    था।
  rug-rug: Namu lopu ele keke tie si gugua e Ehabi, sapu tavete va kaleana pa doduruna
    sa nana tinoa pa dinoṉo te Zihova, sapu ta sovutu koe Zezibelo sa nana barikaleqe.
  gaz-gaz: Namni akka Ahaab isa niitii ofii isaa Iizaabeliin kakaafamee fuula Waaqayyoo
    duratti waan hamaa hojjechuudhaaf of gurgure sanaa gonkumaa hin jiru.
  fra-LSG: Il n’y a eu personne qui se soit vendu comme Achab pour faire ce qui est
    mal aux yeux de l’Éternel, et Jézabel, sa femme, l’y excitait.
  gnn-gnn: Yo, Wayapthunydja yukurrana djäma yätjnha wal'ŋu mirithirrina, liŋgu ŋunhiyinydjayi
    nhanukala miyalkthu Djitjapilyu ŋuli yukurranha gur'yuna ŋanya, yakana wiripunydja
    ŋula yolŋu yukurrana nhinana balanyarayi yätj wal'ŋu mirithirri.
  yal-yal: Muxu yo mi na naxan a ragidi a xa Alatala raɲaxu feen naba alo Axabi. A
    ɲaxanla Yesabele nan a radin.
  haw-1868: Aohe mea like me Ahaba, ka mea i kuai lilo aku ia ia iho e hana ma ka
    hewa, ma ke alo o Iehova, ka mea a Iezebela kana wahine i hooikaika aku ai.
  arb-NAV: وَلَمْ يَكُنْ نَظِيرَ آخْابَ الَّذِي أَغْوَتْهُ زَوْجَتُهُ إِيزَابِلُ،
    فَبَاعَ نَفْسَهُ لارْتِكَابِ الشَّرِّ فِي عَيْنَيِ الرَّبِّ.
  ewe-ewe: Ame aɖeke meganɔ anyi kpɔ abe Ahab ene, ame si tsɔ eɖokui dzra na nu vɔ̃ɖi
    wɔwɔ le Yehowa ŋkume o elabena srɔ̃a Yezebel ye do ŋusẽe.
  eng-LEE: But indeed there was none like unto Achab, who sold himself to do what
    is evil in the eyes of the Lord, to which Izebel his wife incited him.
  asm-FB: কিন্তু যি জনক নিজ পত্নী ঈজেবলে উত্তেজিত কৰাই যিহোৱাৰ দৃষ্টিত কু-আচৰণ কৰিবলৈ
    নিজকে বেচিলে, সেই আহাবৰ দৰে কোনো এজন লোক নাছিল।
  sus-A: مِشِ يٌ مُ نَ نَشَن عَ يّتّ قِ قٍ حَاشِ رَبَقٍ مَ عَلْ عَكَبُ. عَ شَ فِنّ
    يٍسَبٍلَ نُ عَ بْحّ رَتٍمَ نَ قٍ كُي.
  fra-SBL: Mais il n'y eut personne comme Achab, qui se vendit pour faire ce qui est
    mal aux yeux de l'Éternel, et que Jézabel, sa femme, excita.
  hbo-hbo: רַ֚ק לֹֽא־הָיָ֣ה כְאַחְאָ֔ב אֲשֶׁ֣ר הִתְמַכֵּ֔ר לַעֲשֹׂ֥ות הָרַ֖ע בְּעֵינֵ֣י
    יְהוָ֑ה אֲשֶׁר־הֵסַ֥תָּה אֹתֹ֖ו אִיזֶ֥בֶל אִשְׁתֹּֽו׃
  piu-2006: '@see-verse:1KI.021.024'
  kik-kik: (Na rĩrĩ, gũtirĩ kuoneka mũndũ ta Ahabu werutĩire gwĩka ũũru maitho-inĩ
    ma Jehova, aringĩrĩirio nĩ mũtumia wake Jezebeli.
  fra-NCL: Il n’y a eu vraiment personne qui se soit vendu comme Achab pour faire
    ce qui est mal aux yeux de Yahweh ; parce que Jézabel, sa femme, l’excitait.
  cek-AK: Ahab hoi kanghmong kami maeto doeh om ai; anih loe a zu Jezebel mah pahruek
    pongah, Angraeng mikhnuk ah kahoih ai hmuen sak hanah angmah hoi angmah angzaw
    kami ah oh.
  cuk-cuk: Dakargu, Acabʼyobi dule-baid ibmar-isgana-imaked gussulid. Acab, Bab-Jehová-asabinni,
    ibmar-isgana-imakega, e-ome-Jezabel, Acab-ogannodaed.
  uig-CYR: (Бәрһәқ, хотуни Йизәбәлниң қутритишлири билән Пәрвәрдигарниң нәзиридә рәзиллик
    қилғили өзини сатқан Аһабдәк һеч ким йоқ еди.
  tel-2017: తన భార్య యెజెబెలు ప్రేరేపణతో యెహోవా దృష్టిలో కీడు చేయడానికి తన్ను తాను
    అమ్ముకున్న అహాబులాంటి వాడు ఎవ్వడూ లేడు.
  hat-BSA: Anverite, pa t gen moun tankou Achab ki te vann tèt li pou fè mal devan
    SENYÈ a, akoz madanm li, Jézabel te chofe li.
  kos-kos: Wangin sie mwet su sang insial nufon in oru ma koluk ye mutun LEUM GOD
    oana Ahab, ac el oru ouinge ke sripen Jezebel, mutan kial ah, el akkeye ma el
    oru.
  hbo-WLC: רַ֚ק לֹֽא־הָיָ֣ה כְאַחְאָ֔ב אֲשֶׁ֣ר הִתְמַכֵּ֔ר לַעֲשׂ֥וֹת הָרַ֖ע בְּעֵינֵ֣י
    יְהוָ֑ה אֲשֶׁר־הֵסַ֥תָּה אֹת֖וֹ אִיזֶ֥בֶל אִשְׁתּֽוֹ׃
  ibo-ibo: (Nʼezie, o nweghị onye ọbụla ọzọ dị ka Ehab, onye rere onwe ya nye ime
    ihe ọjọọ dị ukwuu nʼanya Onyenwe anyị, onye Jezebel nwunye ya kwagidere ime ihe
    ọjọọ dị iche iche.
  ory-ory: ଯେପରି ଏହି ଆହାବ ଆପଣା ଭାର୍ଯ୍ୟା ଈଷେବଲ୍‍ ଦ୍ୱାରା ପ୍ରବର୍ତ୍ତିତ ହୋଇ ସଦାପ୍ରଭୁଙ୍କ
    ଦୃଷ୍ଟିରେ ମନ୍ଦ କର୍ମ କରିବା ପାଇଁ ଆପଣାକୁ ବିକ୍ରୟ କଲେ, ସେପରି ଆଉ କେହି କରିବ ନାହିଁ।
  chk-chk: (Iwe, esap wor eman mi fangela inisin, pwe epwe föri mine a ngau me fän
    mesen ewe Samol mi Lapalap usun Ahap, pun a pesepes me ren Isipel pwülüan we.
  rop-rop: Wal nobodi bin jidan laik King Eiheb. Imbin oldei jinggabat en dumbat ola
    nogudbala ting en im nomo bin teiknodis langa YAWEI en ebrijing imbin oldei dalim
    im blanga dum. En im waif Jesabel na bin oldei dalimbat im blanga dumbat ola nogudbala
    ting.
  ukr-1871: Нїкого ще такого не бувало, як Ахаб, щоб оддававсь так, чинити противнє
    перед Господом, а до того підводила його жінка його Езабель.
  deu-1951: Gar niemand war wie Ahab, der sich verkauft hatte, Übles zu tun vor dem
    HERRN, wozu sein Weib Isebel ihn überredete.
  eng-JPS: But there was none like unto Ahab, who did give himself over to do that
    which was evil in the sight of the LORD, whom Jezebel his wife stirred up.
  srp-1865: I ne bi takoga kao Ahav, koji se prodade da èini što je zlo pred Gospodom,
    jer ga podgovaraše žena njegova Jezavelja.
  lug-lug: Tewali musajja eyafaanana nga Akabu, eyeewaayo okukola ebibi mu maaso ga
    Mukama ng’awalirizibwa mukazi we Yezeberi.
  heb-heb: רק לא היה כאחאב אשר התמכר לעשות הרע בעיני יהוה אשר הסתה אתו איזבל אשתו׃
  ben-IRV: স্ত্রীর কু পরামর্শ সদাপ্রভুর চোখে যা মন্দ আহাব তাই করবার জন্য নিজেকে বিক্রি
    করে দিয়েছিলেন। তাঁর মত আর কেউ এই রকম কাজ করে নি।
  pan-pan: ਪਰ ਅਹਾਬ ਵਰਗਾ ਕੋਈ ਨਹੀਂ ਹੋਇਆ ਜਿਸ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਬੁਰਿਆਈ ਕਰਨ ਲਈ ਆਪ ਨੂੰ
    ਵੇਚਿਆ ਅਤੇ ਜਿਸ ਨੂੰ ਉਹ ਦੀ ਰਾਣੀ ਈਜ਼ਬਲ ਨੇ ਪਰੇਰਿਆ।
  tkr-tkr: Axavee xhunaşşeyne cuvabıka bınah haa'a vuxha. Rəbbis məxüb qəl hoolena,
    Axavık akarna, merna sacar ıxha deş.
  mya-JVB: အာဟပ် နှင့် တူသော သူတယောက် မျှမရှိ။ ခင်ပွန်း ယေဇဗေလ သည် တိုက်တွန်း သဖြင့်၊
    ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု လို၍ ကိုယ်ကို ရောင်း သော သူဖြစ်၏။
  tbg-tbg: (Jesebeliva nai vaati vihi vaahi ti vauvaro Ahaapiva Nora Kotira avuqaa
    nai voqamakero uritarakero qora okara auti vau vaiintiva vaura.
  hmo-hmo: Ahaba ese sibona ia hoia momokani, Lohiabada ena vairanai kara dika do
    ia karaia totona. Tau ta ese guna unai bamona ia karaia lasi, Ahaba hegeregerena.
    Ahaba ese unai bamona ia karaia, badina be iena adavana Iesebele ese Ahaba ena
    lalona ia veria dainai.
  urd-urd: क्यूँकि अख़ीअब की तरह कोई नहीं हुआ था, जिसने ख़ुदावन्द के सामने बदी करने
    के लिए अपने आपको बेच डाला था और जिसे उसकी बीवी ईज़बिल उभारा करती थी।
  rus-SYN: не было еще такого, как Ахав, который предался бы тому, чтобы делать неугодное
    пред очами Господа, к чему подущала его жена его Иезавель;
  bqc-SIM: Gbɛ̃e ku yãa lán Ahabuwao, à azĩa kpà yã́ pↄ́ Dii yeiowaɛ, mɛ́ aà
    na Zezabɛli ì tɛ́kpaaàgu.
  tcz-CHONGTHU: Ajinu Jezebel in athu nun jeh'a Ahab min Pakai mitmua thilse bolna
    a aki pehlut banga kipehlut na koimacha dang aumpon ahi.
  mar-mar: अहाबाने जितकी पापे केली, जितके अपराध केले तेवढे कोणीच केले नाहीत. त्याची
    पत्नी ईजबेल हिने त्यास भर दिल्यामुळे त्याने परमेश्वराच्या दृष्टीने हे सर्व करायला
    लावले.
  qub-qub: Acabnöga manami pipis juchata rurashachu. Payga warmin Jezabelpa shimintami
    chasquej. Tayta Diosta mana wiyacur juchata ruraran.
  bqp-bqp: Gbɛ̃ke kun ziki kũ à a zĩda dà yã kũ Dikiri yeiro kɛnan lán Ahabu bàro,
    akũsↄ̃ a nanↄ Yɛzɛbɛli dì tɛ́ káagu.
  hat-hat: Pa janm gen pesonn mechan tankou Akab. Li te lage kò l' nèt nan fè sa ki
    mal devan Seyè a. Li te kite madanm li, Jezabèl, pran tèt li.
  eng-BSB: (Surely there was never one like Ahab, who sold himself to do evil in the
    sight of the LORD, incited by his wife Jezebel.
  eng-WEBPB: But there was no one like Ahab, who sold himself to do that which was
    evil in the LORD’s sight, whom Jezebel his wife stirred up.
  kbq-kbq: Hagi Ahapu nenaro Jesebeli'ma havi antahintahi amino azeri savari'ma Ahapu'ma
    higeno, Ra Anumzamofo avure'ma havi avu'ava'ma hu'neankna avu'avara mago vahe'mo'e
    huno kora osu'neaza hu'ne.
  nhe-BL: Ax oncac seyoc tlacatl queja Acab tlen monamacac para quichihuas tlen ax
    cuali iixpa TOTECO, pampa isihua, Jezabel, tlahuel quifuerzajhuiyaya ma quichihua
    ya nopa.
  bus-bus: Gbɛ̃kee kuu ziki kɛ̀ à a zĩnda dà yã kɛ̀ Dii yeziroo kɛnan lán Ahabu bàro,
    bensↄ̃ à naↄ̃ Yɛzɛbɛli è tɛ́ kán.
  gub-BL: Akaw uzemono ikatu 'ym ma'e iapo haw pe azeharomoete a'e. Naheta kwaw amo
    izuwi iaiw wera'u ma'e Tupàn Tuweharupi Wiko Ma'e henataromo Akaw wi a'e wà. Uzapo
    a'e iaiw ma'e paw ta'e hemireko Zezamew uzapo kar izupe a'e xe.
  eng-DRA: 'Now there was not such another as Achab, who was sold to do evil in the
    sight of the Lord: for his wife Jezabel set him on,'
