verse: 1KI.021.009
translations:
  mal-C: 'ആ എഴുത്തുകളിൽ അവൾ ഇപ്രകാരം എഴുതിയിരുന്നു: “നിങ്ങൾ ഒരു ഉപവാസദിവസം പ്രസിദ്ധപ്പെടുത്തുക;
    അന്നു ജനങ്ങളുടെ മധ്യേ ഒരു മുഖ്യാസനത്തിൽ നാബോത്തിനെ ഇരുത്തണം.'
  deu-TKW: 'In dem Brief aber schrieb sie Folgendes: Laßt ein Fasten ausrufen und
    Naboth unter den Leuten obenan sitzen'
  lin-lin: 'Tala makambo oyo akomaki na mikanda yango : « Bobongisa mokolo moko ya
    kokila bilei mpe bobengisa bato na mayangani epai wapi bokotia Naboti na esika
    ya liboso.'
  eng-LSV: and she writes in the letters, saying, “Proclaim a fast, and cause Naboth
    to sit at the head of the people,
  eng-GNV: And shee wrote in the letters, saying, Proclaime a fast, and set Naboth
    among the chiefe of the people,
  eng-WEBSTER: 'And she wrote in the letters, saying, Proclaim a fast, and set Naboth
    on high among the people:'
  nhw-BL: 'Ipan nopa amatlajcuiloli quiijtohuayaya: “Xiquinyolmelahuaca nochi tlacame
    ma mosentilica huan ma mosahuaca. Huan nojquiya xijnotzaca Nabot huan xijsehuica
    iniixpa nopa tlacame tlen nopa altepetl.'
  swh-ONEN: 'Katika barua hizo aliandika: “Tangazeni siku ya watu kufunga na mkamketishe
    Nabothi mahali pa wazi miongoni mwa watu.'
  bba-bba: Ye u yoruɑ wee. U nɛɛ, i kpɑro i bɑɑwure sɔ̃ u nɔɔ bɔke kpɑ i de tɔmbu
    bu mɛnnɑ kpɑ i Nɑbɔti ɡbiisiɑ ben wuswɑɑɔ.
  eng-KJVCPB: 'And she wrote in the letters, saying, Proclaim a fast, and set Naboth
    on high among the people:'
  luo-luo: 'E barupego nondikoe kama: “Luonguru odiechieng tweyo chiemo kendo keturu
    Naboth obed piny e nyim ji kama oyiedhi.'
  meu-meu: 'Revareva lalodiai ini e torea toma: Anivaga ba gwauraia, bona Naboto na
    atai ai ba hahelaia kau, taunimanima bogaragidiai;'
  npi-ULB: उनले चिठीहरूमा यसो लेखेकी थिइन्, “उपवासको घोषणा गरी नाबोतलाई मानिसहरूका
    बिचमा आदरको स्थानमा बसाओ ।
  yor-yor: Nínú àwọn ìwé náà, ó kọ pé, “Ẹ kéde àwẹ̀, kí ẹ sì fi Naboti sí ipò ọlá
    láàrín àwọn ènìyàn.
  emp-NTPO: 'Maʌ̃ cartad̶e idjia nãwã b̶ʌsia: “Jũmarãa jarad̶adua ne cod̶aca ewarida
    od̶amãrẽã. Maʌ̃ ewarid̶e ãbaa dji jʌred̶aped̶a Nabóra ẽberãrã nocoare chũmebid̶adua.'
  pes-OPCB: 'ایزابل در نامهٔ خود چنین نوشت: «اهالی شهر را به روزه فرا خوانید و نابوت
    را در صدر مجلس بنشانید.'
  tgl-ULB: Kaniyang isinulat sa liham, “Maghayag ng isang pag-aayuno at iupo si Nabot
    ng mataas sa mga tao.
  cbu-NT: Anushsha, kirakash yandaku, tárangiya. Nabotaa tputs ichingaru parsin, anush
    wanasiritaatsiri tunuxinayarus, tumangtantsa,
  hui-hui: Beba uruniha bi uru gilibu wia hene. Tigua tomo nane holene horo mbira
    pongo bo ngelowa horo ogoningi Yaserili wali agali bibahende íbu ngoai halimu
    lalu lamilimu. Ani íbu ngoaiho kagola Nabodo ibu dagia dunini bambaho ngagoria
    berelalimu.
  mya-mya: ထို​အ​မိန့်​တော်​စာ​ကား``သင်​တို့​သည်​အ​စာ​ရှောင် ရန်​နေ့​ရက်​တစ်​ရက်​ကို​ကြေ​ညာ​ကာ
    ပြည်​သူ​တို့ အား​စု​ဝေး​စေ​၍​နာ​ဗုတ်​အား​ဂုဏ်​ထူး​ဆောင် နေ​ရာ​ထိုင်​ခင်း​ကို​ပေး​ကြ​လော့။-
  bod-N: ཡི་གེ་ནང་དུ་འདི་ལྟར། ཁྱོད་རྣམས་ཀྱིས་སྨྱུང་གནས་བསྲུང་དགོས་པར་སྒྲོགས་ལ། ནཱ་རྦོད་ནི་མི་རྣམས་ཀྱི་ཁྲོད་དུ་གྲལ་མགོ་རུ་ཞོག་ཅིག
  sna-sna: 'Mumatsamba aya akanyora akati: “Daidzirai zuva rokutsanya mugogadzika
    Nabhoti panzvimbo yakakwirira pakati pavanhu.'
  spa-BLM: 'Ella escribió en las cartas, diciendo: “Proclamen un ayuno y pongan a
    Nabot en alto entre el pueblo.'
  cac-cac: 'Ix yalan ix d''a ch''an̈ carta chi'' icha tic: Tze molb''ej eb'' anima
    yic tz''och eb'' d''a tzec''ojc''olal. Tzeyaq''uem c''ojan vin̈aj Nabot d''a yichan̈
    eb'' anima chi'' d''a junoc lugar nivan yelc''ochi.'
  swh-ULB: Katika ile barua aliyoandika, ilisema hivi, “Pigeni mbiu ya kufunga mkamkalishe
    Nabothi juu mbele ya watu.
  bel-bel: 'У пісьмах яна пісала так: абвясьцеце пост і пасадзеце Навутэя на першае
    месца ў народзе'
  deu-ELBBK: 'Und sie schrieb in den Briefen folgendes: Ruft ein Fasten aus, und setzt
    Nabot obenan unter dem Volk;'
  mbb-OT: 'Ne iyan heini netaǥù dutun te surat din: “Tiǥuma niw is menge etew para
    te kebpuasa, ne ipepinuu niw si Nabot diyà te egkehunaan te menge etew.'
  mal-2015: 'എഴുത്തിൽ അവൾ എഴുതിയിരുന്നതെന്തെന്നാൽ: നിങ്ങൾ ഒരു ഉപവാസം പ്രസിദ്ധമാക്കി
    നാബോത്തിനെ ജനത്തിന്റെ ഇടയിൽ പ്രധാനസ്ഥലം കൊടുത്തു ഇരുത്തുവിൻ.'
  rmc-rmc: 'Andro ľila pisinďa: „Den te džanel savorenge, hoj ela o postos. Sar o
    manuša ena jekhetane, thoven le Nabot te bešel pro pačivalo than.'
  pes-OPV: 'و در مکتوب بدین مضمون نوشت: «به روزه اعلان کنید و نابوت را به صدر قوم
    بنشانید.'
  ron-1924: 'Ятэ че а скрис ын ачесте скрисорь: „Вестиць ун пост, пунець пе Набот
    ын фрунтя попорулуй'
  ben-OBCV: 'সেইসব চিঠিতে সে লিখেছিল: “একদিনের উপবাস ঘোষণা করে আপনারা নাবোতকে গুরুত্বপূর্ণ
    এক স্থানে লোকজনের মাঝে বসিয়ে দিন।'
  som-som: Oo waxay warqadaha ku qortay oo ku tidhi, War waxaad naadisaan oo tidhaahdaan,
    Ha la soomo; oo Naaboodna dadka ka sarraysiiya.
  lat-VUC: 'Litterarum autem hæc erat sententia: Prædicate jejunium, et sedere facite
    Naboth inter primos populi:'
  eng-ASVBT: 'And she wrote in the letters, saying, Proclaim a fast, and set Naboth
    on high among the people:'
  ita-1885: 'E scrisse in quelle lettere in questa maniera: Bandite il digiuno, e
    fate stare Nabot in capo del popolo;'
  eng-LXXUP: And he said to the messengers of the son of Hadad, Say to your master,
    All things that thou hast sent to thy servant about at first I will do; but this
    thing I shall not be able to do. And the men departed, and carried back the answer
    to him.
  eng-ULB: She wrote in the letters, saying, “Proclaim a fast and seat Naboth above
    the people.
  spa-VBL: 'En las cartas les decía: “Anuncien un ayuno religioso y den a Nabot un
    asiento de honor.'
  fra-_FOB: 'Et elle écrivit dans ces lettres: Publiez un jeûne et mettez Naboth à
    la tête du peuple;'
  mal-mal: 'എഴുത്തിൽ അവൾ എഴുതിയിരുന്നത്: “നിങ്ങൾ ഒരു ഉപവാസം പ്രസിദ്ധമാക്കി നാബോത്തിനെ
    ജനത്തിന്റെ ഇടയിൽ പ്രധാനസ്ഥലം കൊടുത്ത് ഇരുത്തേണം.'
  urd-GVR: Ḳhatoṅ meṅ zail kī ḳhabar likhī thī, “Shahr meṅ elān kareṅ ki ek din kā
    rozā rakhā jāe. Jab log us din jamā ho jāeṅge to Nabot ko logoṅ ke sāmne izzat
    kī kursī par biṭhā deṅ.
  suz-BL: मेकोम मेको चिठीमी “ ‘माइजा बाक्‍तीक नाक्‍त का बाक्‍ब’ देंनीन। मिनु नाबोथ
    कली मरिम्‍शो पाइब आन नित्‍तीकेम निप्‍पतीन।
  ita-1927: 'E in quelle lettere scrisse così: “Bandite un digiuno, e fate sedere
    Naboth in prima fila davanti al popolo;'
  ckb-ckb: 'لەو نامانەشدا نووسیبووی: «بانگەوازی ڕۆژووگرتن بکەن و کۆببنەوە، ناڤۆت لە
    سەرووی گەلەوە دابنیشێنن.'
  eng-BBE: And in the letter she said, Let a time of public sorrow be fixed, and put
    Naboth at the head of the people;
  kan-OKCV: ಅವಳು ಪತ್ರಗಳಲ್ಲಿ, “ನೀವು ಉಪವಾಸವನ್ನು ಪ್ರಕಟಮಾಡಿ ನಾಬೋತನನ್ನು ಜನರೊಳಗೆ ಎತ್ತರದ
    ಸ್ಥಳದಲ್ಲಿ ಕೂರಿಸಿ,
  tam-2017: 'அந்த கடிதங்களில் அவள் எழுதினது என்னவென்றால்: நீங்கள் உபவாசம் என்று தெரியப்படுத்தி,
    நாபோத்தை மக்களின் முன்பாக நிறுத்தி,'
  spa-RV-1909: 'Y las cartas que escribió decían así: Proclamad ayuno, y poned á Naboth
    á la cabecera del pueblo;'
  ron-BTF: 'Şi ea a scris în scrisori, spunând: Proclamaţi un post şi înălţaţi pe
    Nabot printre oameni;'
  eng-WEBP: She wrote in the letters, saying, “Proclaim a fast, and set Naboth on
    high among the people.
  eng-FBV: In the letters she wrote to tell them, “Announce a religious fast, and
    give Naboth a seat of honor.
  nld-1939: 'Ze schreef in de brief als volgt: Kondigt een vasten af en laat Nabot
    vooraan zitten, als het volk bijeen is.'
  nch-BL: 'Ipan nopa amatajcuiloli quiijtohuayaya: “Xiquinyolmelahuaca nochi tacame
    ma mosentilica huan ma mosahuaca. Huan nojquiya xijnotzaca Nabot huan xijsehuica
    iniixpa nopa tacame ten nopa altepet.'
  vie-1934: 'Trong thơ nói như vầy: Hãy truyền rao lễ kiêng ăn, rồi đặt Na-bốt ở đầu
    dân sự;'
  hin-CV: 'पत्रों में उसने लिखा था: “उपवास की घोषणा करो और नाबोथ को मुख्य स्थान पर
    बैठाना.'
  spa-BES: 'Y en la carta ella decía: “Que se proclame un ayuno público, y pongan
    a Nabot delante del pueblo;'
  tdx-tdx: 'Hoe ty sinoki’e amy taratasy rey: Koiho ty lilitse le onjono ho aolo’
    ondatio t’i Nabote;'
  tha-KJV: พระนางทรงพระอักษรว่า “จงประกาศให้ถืออดอาหาร และตั้งนาโบทไว้ในที่สูงท่ามกลางประชาชน
  por-BR-2018: 'E as cartas que escreveu diziam assim: Proclamai jejum, e ponde a
    Nabote em posição de destaque do povo;'
  deu-ELO: 'Und sie schrieb in den Briefen folgendes: Rufet ein Fasten aus, und setzet
    Naboth obenan unter dem Volke;'
  eng-WYC-2018: And this was the sentence of the letter(s); Preach ye fasting, and
    make ye Naboth to sit among the first men of the people;
  epo-epo: 'Kaj ŝi skribis en la leteroj jenon: Proklamu faston kaj sidigu Naboton
    sur la ĉefa loko inter la popolo;'
  uig-PIN: 'Hǝttǝ u mundaⱪ yazƣanidi: — «Roza tutux kerǝk dǝp buyrup, hǝlⱪning arisida
    Nabotni tɵrdǝ olturƣuzƣin;'
  beo-beo: Meloa dedei amoga da amane sia:i ba:i, “Ha:i mae nawene esalumusa:, eso
    ilegema. Dunu huluane gilisima:ne sia:ne, Na:ibodema nodoma:ne sogebi ema ima.
  tpi-OTNT: Ol dispela pas i gat tok olsem, “Yupela i mas makim wanpela de bilong
    tambu long kaikai. Na long dispela de, yupela i mas singautim ol manmeri bilong
    Jesril i kam bung. Na larim Nabot i sindaun long namba wan sia long dispela bung.
  hau-SA: Cikin waɗannan wasiƙu ta rubuta, “Ku yi shelar ranar azumi, ku zaunar da
    Nabot a wuri mai martaba a cikin mutane.
  uig-LAT: 'Xette u mundaq yazghanidi: — «Roza tutush kérek dep buyrup, xelqning arisida
    Nabotni törde olturghuzghin;'
  nde-nde: 'Ezincwadini lezo waloba ukuthi: “Memezelani usuku lokuzila libe selibeka
    uNabhothi esihlalweni esiqakathekileyo phakathi kwabantu.'
  ton-ton: 'Pea naʻa ne tohi ʻi he ngaahi tohi, ʻo pehē, “Fanongonongo ha ʻaukai,
    pea ʻai ke māʻolunga hake ʻa Napoti ʻi he kakai:'
  ces-1613: 'Napsala pak v tom listu takto: Vyhlaste půst, a posaďte Nábota mezi předními
    z lidu,'
  eng-WMB: She wrote in the letters, saying, “Proclaim a fast, and set Naboth on high
    among the people.
  tam-TCV: அவள் எழுதிய கடிதத்தில், “உபவாசத்துக்கென்று ஒருநாளை அறிவித்து மக்களின் நடுவில்
    முக்கியமான ஒரு இடத்தில் நாபோத்தை அமர்த்துங்கள்.
  ceb-ULB: Nagsulat siya, nga nag-ingon, “Imantala ang usa ka pagpuasa ug palingkora
    si Nabot labaw sa katawhan.
  pol-UBG: 'W listach tak napisała: Ogłoście post i posadźcie Nabota przed ludem.'
  agr-agr: 'Nunú papiinmak aatus agajui: “Yujumak ijagmat ati tusajum etsegkatajum.
    Tuja aents aidau tuwakmatai, Nabot juki ejentatajum dita emtin ekentsatajum.'
  kyc-kyc: Maiyamo pepa dokona dopa lao piya. Wambu dupwa kee lao nyuo malu palyapala
    nenge wasaka pyuo piso Napote baa kingi ketae pyambuo lakandalapape, leya.
  urd-GVU: خطوں میں ذیل کی خبر لکھی تھی، ”شہر میں اعلان کریں کہ ایک دن کا روزہ رکھا
    جائے۔ جب لوگ اُس دن جمع ہو جائیں گے تو نبوت کو لوگوں کے سامنے عزت کی کرسی پر بٹھا
    دیں۔
  deu-1912: 'Und sie schrieb also in diesen Briefen: Laßt ein Fasten ausschreien und
    setzt Naboth obenan im Volk'
  kan-2017: ಅದರಲ್ಲಿ, “ಎಲ್ಲರೂ ಉಪವಾಸಮಾಡಬೇಕೆಂದು ಪ್ರಕಟಿಸಿ, ನಾಬೋತನನ್ನು ನೆರೆದ ಸಭೆಯ ಮುಂದೆ
    ನಿಲ್ಲಿಸಿ,
  yap-yap: 'Re gi babyor nem e bay e thin riy ni ga’ar: “Nga mogned reb e rran ni
    ngan pag e abich, mi gimed ulunguy e girdi’, mi gimed yog ngak Naboth nge par
    ko gin ntagil’ e en ni yibe tay fan.'
  hlt-MCSB: Cabu khuikah a daek dongah, “Yaehnah te khue uh lamtah Naboth te pilnam
    kah a lu la ngol saeh.
  mdy-ETH: ዒዛ ዳኬ ኪኢታ፦ «ፔቴ ኬሊ ዓሳ ሙኡዚ ሃሻንዳጉዲ ዴሮም ኬኤዚ፥ ዴሮ ፔቴይዳ ቡኩሱዋቴ፤ ዬካፓ ናኣቡቴ ዔኪ ቦንቺንታ
    ዼጌ ቤስካ ዴይሡዋቴ፤
  twi-ASANTE: 'Krataa no mu nsɛm ne sɛ: “Yi ɛda bi to hɔ a wɔde bɛyɛ akɔnkyene, na
    ma Nabot ntena animuonyambea wɔ nnipa no mu.'
  eng-WEBU: She wrote in the letters, saying, “Proclaim a fast, and set Naboth on
    high among the people.
  wal-wal: He dabddaabbeta hagaadan yaagada xaafaasu; “Issi gallassau xoomaa awaajjite;
    yaatidi asaa giddon Naabuta bonchcho sohuwan utissite.
  spa-PDDPT: 'Y en las cartas dijo: Proclamen ayuno y busquen que Nabot se siente
    frente al pueblo,'
  gun-gun: 'Ha''e vy kuaxia re ombopara vy aipoe''i: “Pejapo okaru e''ỹ re ikuai aguã,
    ha''e gui peru Nabote heta va''e kuery renonde.'
  ilo-ULB: Inlanadna kadagiti surat a kunana, “Mangipakdaarkayo iti panagayunar ket
    pagtugawenyo ni Nabot iti sangoanan dagiti tattao.
  kpg-kpg: Nia lede le e helekai boloo, “Haga iloo ina di laangi e noho hagaonge,
    gahia mai nia daangada gi di gowaa e dahi, gei haga noho ina a Naboth i di lohongo aamua.
  uig-ARA: 'خەتتە ئۇ مۇنداق يازغانىدى: ــ «روزا تۇتۇش كېرەك دەپ بۇيرۇپ، خەلقنىڭ ئارىسىدا
    نابوتنى تۆردە ئولتۇرغۇزغىن؛'
  sus-sus: A sɛbɛxi bataaxɛ kui, «Wo sunyi nun sali rabafe ti ɲama bɛ, Naboti xa dɔxɔ
    ɲama birin ya i.
  pon-2006: Nan kisinlikou pwukat ketihtihki, “Kumwail pakairki ehu rahnen kaisihsol,
    oh kapokonepene aramas akan; kumwail ahpw kamwohdang Napod nan dewen me lapalap
    akan.
  jae-jae: Ma eŋ keto biŋ amboac tonec gêc papia tau gebe “Akêŋ noc anam dabuŋ moŋa
    teŋ ma atoc Nabotnê sa êŋgôŋ lau samob ŋamata.
  ksd-ksd: 'Ma i ga tutumu dari ta nam ra umana buk: Avat a kubu ra vinevel, ma avat
    a vaki Nabot arama livuan ta ra tarai;'
  tur-YTC: Mektuplarda, “Oruç ilan edin ve Navot’u halkın arasında yukarı oturtun”
    diye yazdı.
  grc-BRENT: Καὶ εἶπε τοῖς ἀγγέλοις υἱοῦ Ἄδερ, λέγετε τῷ κυρίῳ ὑμῶν, πάντα ὅσα ἀπέσταλκας
    πρὸς τὸν δοῦλόν σου ἐν πρώτοις ποιήσω, τὸ δὲ ῥῆμα τοῦτο οὐ δυνήσομαι ποιῆσαι·
    καὶ ἀπῇραν οἱ ἄνδρες, καὶ ἐπέστρεψαν αὐτῷ λόγον.
  ind-AYT: Dia menulis dalam surat-surat itu, katanya, “Serukanlah puasa dan dudukkanlah
    Nabot di depan rakyat ini.
  nya-nya: 'Mʼmakalatamo Yezebeli analemba kuti: “Lengezani kuti anthu asale chakudya
    ndipo muyike Naboti pa malo aulemu pakati pa anthu.'
  hrv-hrv: 'U tim je pismima napisala: “Proglasite post i postavite Nabota na čelo
    naroda.'
  mps-mps: Te pas dabede asęani po te tama tiwai elaluali, “Dagego te nai tusiąma,
    habu selabo sogo me dąį ilao. Te side, dagego te taun Jesril we bidi dabe sisinagasao
    olama, i wao. Tama te sisinibo side, Nabot te hasia te polali siade dugamainu
    ilao,” wali.
  tpi-tpi: Ol dispela pas i gat tok olsem, “Yupela i mas makim wanpela de bilong tambu
    long kaikai. Na long dispela de, yupela i mas singautim ol manmeri bilong Jesril
    i kam bung. Na larim Nabot i sindaun long namba wan sia long dispela bung.
  dan-1931: 'I Brevet havde hun skrevet: “Udråb en Fastedag og sæt Nabot øverst blandt
    Folket'
  vie-OVCB: 'Trong thư bà bảo họ: “Truyền cho dân trong thành dự lễ kiêng ăn, cầu
    nguyện, và đặt Na-bốt lên ngồi hàng đầu.'
  guj-2017: તેણે પત્રમાં લખ્યું કે, “ઉપવાસને જાહેર કરો અને નાબોથને બધા લોકોની સામે
    બેસાડો.”
  pon-2006A: Nan kisinlikou pwukat ketihtihki, “Kumwail pakairki ehu rahnen kaisihsol,
    oh kapokonepene aramas akan; kumwail ahpw kamwohdang Napod nan dewen me lapalap
    akan.
  por-BRBSL: 'Ela escreveu nas cartas, dizendo: “Proclamem um jejum, e ponham Naboth
    no alto entre o povo”.'
  cth-cth: Rawcahainae kong oung nateh, Naboth hah tami pueng e hmalah barinae hmuen
    koe tahung naseh.
  twi-twi: 'Krataa no mu nsɛm ne sɛ: “Yi da bi to hɔ a wɔde bɛyɛ akɔnkyen, na ma Nabot
    ntena anuonyambea wɔ nnipa no mu.'
  hlt-hlt: Cabu khuikah a daek dongah, “Yaehnah te khue uh lamtah Naboth te pilnam
    kah a lu la ngol saeh.
  tbz-SIM: 'Ò do wɑ̃̀ri tì dɛ kó yɛpɑ́tɛ miɛkɛ tiì tu: Dɔúnnɛ̀ mɛnùboúmmɛ̀ kó diyiè,
    kɛ̀ dì tùɔ̀kɛ di kɑnnɛ Nɑbɔti dɛ ììkɛ̀,'
  msy-2020: Akɨnafarir kabar osiziriba kamaghɨn mɨgei, “Ia dagheba ataghɨraghamin
    dughiatam amɨsefegh. Egh dughiar kamɨn, ia Jesrilɨn gumazamiziba bar men diaghtɨ,
    me izɨ uari akufagh. Egh faraghavɨra itir dabirabim Nabotɨn teghtɨ an a daperagh.
  dop-dop: '@see-verse:1KI.021.008'
  azb-azb: 'İzevel məktublarda belə yazdı: «Oruc elan edin və Navotu xalqın arasında
    yuxarı başda əyləşdirin.'
  eng-DBY: And she wrote in the letter saying, Proclaim a fast, and set Naboth at
    the head of the people;
  hin-2017: उस चिट्ठी में उसने यह लिखा, “उपवास का प्रचार करो, और नाबोत को लोगों के
    सामने ऊँचे स्थान पर बैठाना।
  wol-KYG: 'Mu bind ca bataaxal ya ne: «Yéeneleen koor, beral Nabot jataay ci kanam
    mbooloo mi,'
  eng-YLT: and she writeth in the letters, saying, 'Proclaim a fast, and cause Naboth
    to sit at the head of the people,
  kne-kne: 'Siya na din nilaon din solat: “Man-ibilin kayo si agew ay pangitpean si
    dagaang ta sinopen yo din kaipoipogaw yan patokdoen yo si Nabot sin sango.'
  eng-WYC-2017: And this was the sentence of the letters; Preach ye fasting, and make
    ye Naboth to sit among the first men of the people;
  eng-WMBB: She wrote in the letters, saying, “Proclaim a fast, and set Naboth on
    high amongst the people.
  urd-GVH: ख़तों में ज़ैल की ख़बर लिखी थी, “शहर में एलान करें कि एक दिन का रोज़ा रखा
    जाए। जब लोग उस दिन जमा हो जाएंगे तो नबोत को लोगों के सामने इज़्ज़त की कुरसी पर
    बिठा दें।
  rug-rug: 'Koari na leta si zama guahe se Zezibelo: “Mi vizatia si keke rane tana
    va madi pa ginani meke va habotia se Neboti pa keke vasina arilaena pa korapa
    dia ari doduru tie.'
  gaz-gaz: 'Xalayoota sana keessattis akkana jettee barreessite: “Guyyaa soomaa tokko
    labsaatii akka Naabot waldaa keessa iddoo ol aanu taaʼu godhaa.'
  fra-LSG: 'Voici ce qu’elle écrivit dans ces lettres: Publiez un jeûne; placez Naboth
    à la tête du peuple,'
  gnn-gnn: '@see-verse:1KI.021.008'
  yal-yal: A yi sɛbɛxi bataxine kui, a naxa, “Ɛ a fala yamaan xa soge keden sunna
    suxu, ɛ Naboti dɔxɔ muxu gbee dɔxɔdeni yamaan tagi.
  haw-1868: Palapala ae la ia iloko o na palapala, i aku la, E kala aku i ka hookeai,
    a e hooku ia Nabota iluna imua o na kanaka;
  arb-NAV: 'وَقَالَتْ فِيهَا: «ادْعُوا الشَّعْبَ لِلصَّوْمِ، وَأَجْلِسُوا نَابُوتَ
    فِي مَكَانِ الصَّدَارَةِ،'
  ewe-ewe: Eɖe gbe na wo le agbalẽawo me be, “Miƒo ƒu dua me tɔwo hena nutsitsidɔ
    kple gbedodoɖa. Emegbe la, miayɔ Nabɔt
  eng-LEE: And she wrote in the letters, saying, Proclaim a fast, and cause Naboth
    to sit at the head of the people;
  gvn-gvn: '@see-verse:1KI.021.008'
  asm-FB: তাই পত্ৰবোৰত এই কথা লিখিছিল, “তোমালোকে উপবাস প্ৰচাৰ কৰা; আৰু লোকসকলৰ মাজত
    নাবোতক ওখ পদত ঠাই দিয়া;
  sus-A: عَ سّبّشِ بَتَاشّ كُي، «وٌ سُنيِ نُن سَلِ رَبَقٍ تِ حَمَ بّ، نَبٌتِ شَ دْشْ
    حَمَ بِرِن يَ عِ.
  fra-SBL: 'Elle écrivit dans les lettres : « Proclamez un jeûne, et élevez Naboth
    au milieu du peuple.'
  hbo-hbo: וַתִּכְתֹּ֥ב בַּסְּפָרִ֖ים לֵאמֹ֑ר קִֽרְאוּ־צֹ֔ום וְהֹושִׁ֥יבוּ אֶת־נָבֹ֖ות
    בְּרֹ֥אשׁ הָעָֽם׃
  piu-2006: '@see-verse:1KI.021.008'
  kik-kik: 'Marũa-inĩ macio aandĩkĩte ũũ: “Anĩrĩrai mũthenya wa kwĩhinga kũrĩa irio,
    na mũikarĩrie Nabothu handũ ekuoneka, gatagatĩ ka andũ.'
  fra-NCL: 'Voici ce qu’elle écrivit dans la lettre : « Publiez un jeûne ; placez
    Naboth en tête du peuple,'
  cek-AK: To ih ca pongah, Buh zahhaih ni to taphong oh loe, Naboth to kaminawk hmaa
    ah hmuensang ah anghnu o sak ah;
  cuk-cuk: 'We-gardamargi weyob sognaid: “Mas-gunsulid-iba nasikmalo, degi, dulemar-asabin,
    gan-bipigi Nabot-simarbalo.'
  uig-CYR: 'Хәттә у мундақ язған еди: — «Роза тутуш керәк дәп буйруп, хәлиқниң арисида
    Наботни төрдә олтарғузғин;'
  tel-2017: ఆ ఉత్తరాల్లో ఇలా రాయించింది. “ఉపవాస దినం జరగాలని మీరు చాటింపు వేయించి
    నాబోతును ప్రజల ఎదుట నిలబెట్టండి.
  hat-BSA: 'Alò, nan lèt sa yo li te ekri e te di: “Pwoklame yon jèn e fè Naboth chita
    sou tèt a pèp la.'
  kos-kos: 'Leta ingan fahk ouinge: “Sulkakinelik sie len in lalo ac pangoneni mwet
    uh, na sang Naboth elan muta ke acn in muta fulat.'
  hbo-WLC: וַתִּכְתֹּ֥ב בַּסְּפָרִ֖ים לֵאמֹ֑ר קִֽרְאוּ־צ֔וֹם וְהוֹשִׁ֥יבוּ אֶת־נָב֖וֹת
    בְּרֹ֥אשׁ הָעָֽם׃
  ibo-ibo: Nʼime akwụkwọ ozi ndị a, o dere sị, “Nyenụ iwu ka mmadụ niile buo ọnụ.
    Kpọkọtaanụ ndị Jezril niile, ka ha zukọta. Mgbe unu zukọrọ, nyenụ Nebọt ọnọdụ
    nʼoche dị mkpa.
  ory-ory: ପୁଣି, ସେହି ପତ୍ରରେ ସେ ଏହା ଲେଖିଥିଲା, ଯଥା, ଉପବାସର ଘୋଷଣା କର ଓ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ
    ନାବୋତକୁ ଉଚ୍ଚସ୍ଥାନରେ ବସାଅ;
  chk-chk: Lon ekewe toropwe Isipel a makei, “Oupwe asilefeili eu ränin echikefel
    o amwichafengeni ekewe aramas. Oupwe amota Napot won ewe lenien mot än chon iteföüla
    me lein ekewe aramas.
  rop-rop: En detlot leda bin tok, “Yumob garra pikimat wanbala dei weya ola pipul
    kaan dagat enijing. En langa det dei na yumob garra majurrumap ola pipul en yumob
    garra gibit Neiboth det speshalwan pleis blanga jidan.
  ukr-1871: 'У листах же писала таке: Оголосїть піст та й посадїть Набота на первому
    місцї в народнїй радї,'
  deu-1951: 'und sie schrieb in den Briefen also: Ruft ein Fasten aus und setzet Nabot
    oben an unter dem Volk;'
  eng-JPS: 'And she wrote in the letters, saying: ''Proclaim a fast, and set Naboth
    at the head of the people;'
  srp-1865: 'A u knjizi napisa ovo: oglasite post, i posadite Navuteja meðu glavare
    narodne.'
  lug-lug: Mu bbaluwa ezo n’awandiika nti, “Mulangirire okusiiba, mutuuze Nabosi mu
    kifo abantu bonna we bamulengerera,
  heb-heb: ותכתב בספרים לאמר קראו צום והושיבו את נבות בראש העם׃
  ben-IRV: সেই চিঠিগুলোতে সে এই কথা লিখেছিল, “আপনারা উপবাস ঘোষণা করুন এবং লোকদের মধ্যে
    নাবোৎকে উঁচু জায়গা দিন।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਪਰਵਾਨਿਆਂ ਵਿੱਚ ਲਿਖਿਆ ਕਿ ਵਰਤ ਦੀ ਡੌਂਡੀ ਫਿਰਾਓ ਅਤੇ ਨਾਬੋਥ ਨੂੰ ਲੋਕਾਂ
    ਦੇ ਸਿਰੇ ਤੇ ਬਿਠਾਓ।
  tkr-tkr: 'İzevelee inəxüd oyk''an: «Siv aqqeva ses aççe, Navotur milletne yı''q''nee
    nekke q''oma g''ee''e.'
  mya-JVB: စာ ချက်ဟူမူကား ၊ အစာရှောင် ရာအချိန်ကို ကြွေးကြော် ၍ ၊ နာဗုတ် ကို လူ များရှေ့
    မှာ မြှောက်ထား ကြလော့။
  tbg-tbg: 'Jesebeliva qaraqi mintima tiro: Ne enta vo kaamate vi entaraqaa vaiinti
    nahentiara kara aurama taate tivake, vika ruvaaqumake Nabotirara tiha, Are avuni
    vai taintaraqaa oquvuane, tiate.'
  hmo-hmo: 'Inai revareva lalonai Iesebele ese inai bamona ia torea, ia gwau: “Aniani
    ania lasi dinana do umui gwauraia, bona Naboto be helai gabuna mai mataurai badana
    ta do umui henia, taunimanima edia huanai.'
  urd-urd: उसने उन ख़तों में यह लिखा कि “रोज़ा का 'एलान कराके नबोत को लोगों में ऊँची
    जगह पर बिठाओ।
  rus-SYN: 'В письмах она писала так: объявите пост и посадите Навуфея на первое место
    в народе;'
  bqc-SIM: 'Lápiↄ guu à mɛ̀: À lɛyegↄↄ dilɛ, í a kpàwakɛ. À zↄ̃lɛkĩi maa kpa
    Nabↄtiwa gbɛ̃́ↄ guu,'
  tcz-CHONGTHU: “Mipiho chu an-ngol a tao dingin koukhom unlang, Naboth chu mun thupi’a
    tou sah un,
  mar-mar: 'पत्रातला मजकूर असा होता: “एक दिवस उपवासाची घोषणा करा. मग गावातल्या लोकांस
    एकत्र बोलवा. तिथे नाबोथविषयी बोलणे होईल.'
  qub-qub: 'Chay papilchöga cayno isquirbiraycaran: «Shuntacaycärir llapayqui ayunay.
    Llapan runacunapa ñaupanman churanqui Nabot-taga.'
  bqp-bqp: 'Takada pìnↄ gũn à pì: À lɛ́yĩgↄrↄ ditɛ à a kpàkpa kɛ. À vutɛki mana kpá
    Nabↄtia gbɛ̃nↄ tɛ́'
  hat-hat: 'Men sa li voye di yo nan lèt yo: Sanble tout moun pou yon sèvis jèn. Mande
    Nabòt pou li dirije sèvis la.'
  eng-BSB: 'In the letters she wrote: “Proclaim a fast and give Naboth a seat of honor
    among the people.'
  eng-WEBPB: She wrote in the letters, saying, “Proclaim a fast, and set Naboth on
    high amongst the people.
  kbq-kbq: Hagi ana avompina amanage huno krente'ne. Ne'zana atreta nunamu hu kne
    huta maka vahetamina kehu atru hinke'za atruma hanageta, Nabotina agesga huta
    ese trate hinkeno, vahetmimofo zamavuga manino.
  nhe-BL: 'Ipan nopa amatlajcuiloli quiijtohuayaya: “Xiquinyolmelahuaca nochi tlacame
    ma mosentilica huan ma mosahuaca. Huan nojquiya xijnotzaca Nabot huan xijsehuica
    iniixtla nopa tlacame tlen nopa altepetl.'
  bus-bus: 'Takada pìnↄ guu à bè: À lɛ́yigurↄↄ diɛ à à kpàakpa kɛ. À vɛ̃ɛkii maaa
    kpá Nabↄtia gbɛ̃nↄ tɛ́'
  gub-BL: Nezewe i'i a'e pape rehe. — Ximumaw putar pitài 'ar zanezekwaku pà zanemai'u
    'ym pà zane nehe, peze teko wanupe nehe. Pezapo zemono'ogaw pe nehe. A'e re pemuapyk
    Nawot tuwihaw renaw rehe nehe.
  eng-DRA: 'And this was the tenor of the letters: Proclaim a fast, and make Naboth
    sit among the chief of the people,'
