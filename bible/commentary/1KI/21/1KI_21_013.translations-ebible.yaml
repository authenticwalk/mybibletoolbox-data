verse: 1KI.021.013
translations:
  mal-C: അപ്പോൾ, രണ്ടു നീചന്മാർ വന്നു നാബോത്തിനെതിരായി ഇരുന്നു. “ഈ നാബോത്ത് ദൈവത്തെയും
    രാജാവിനെയും ശപിച്ചിരിക്കുന്നു,” എന്നു ജനങ്ങളുടെമുമ്പാകെ അവർ നാബോത്തിനെപ്പറ്റി
    കുറ്റാരോപണം നടത്തി. അങ്ങനെ, അവർ അദ്ദേഹത്തെ നഗരത്തിനു പുറത്തുകൊണ്ടുപോയി കല്ലെറിഞ്ഞുകൊന്നു.
  deu-TKW: 'Da kamen die beiden nichtswürdigen Buben und setzten sich ihm gegenüber,
    und die nichtswürdigen Menschen zeugten wider Naboth, angesichts des Volks und
    sprachen: Naboth hat Gott und dem Könige geflucht! Hierauf führten sie ihn hinaus
    vor die Stadt und steinigten ihn zu Tode.'
  lin-lin: 'Bato mibale ya kilikili bayaki kovanda liboso na ye mpe bakomaki kokosela
    ye makambo na miso ya bato nyonso na maloba oyo : « Naboti alakeli Nzambe mpe
    mokonzi mabe ! » Sima na yango, babimisaki ye na libanda ya engumba mpe babomaki
    ye na mabanga.'
  eng-LSV: and two men—sons of worthlessness—come in, and sit opposite him, and the
    men of worthlessness testify of him, even Naboth, before the people, saying, “Naboth
    blessed [[or cursed]] God and [the] king”; and they take him out to the outside
    of the city, and stone him with stones, and he dies;
  eng-GNV: 'And there came two wicked men, and sate before him: and the wicked men
    witnessed against Naboth in the presence of the people saying, Naboth did blaspheme
    God and the King. Then they caried him away out of the citie, and stoned him with
    stones, that he dyed.'
  eng-WEBSTER: 'And there came in two men, children of Belial, and sat before him:
    and the men of Belial witnessed against him, even against Naboth, in the presence
    of the people, saying, Naboth blasphemed God and the king. Then they carried him
    forth out of the city, and stoned him with stones, that he died.'
  nhw-BL: Huajca hualajque ome tlacame catli fiero ininnemilis huan quitlatelhuijque
    Nabot para quitelchijtoya Toteco Dios huan nopa tlanahuatijquetl Acab. Huajca
    teipa quiquixtijque calixpa tlen nopa altepetl huan quitepachojque hasta quimictijque.
  swh-ONEN: Kisha watu wawili wabaya kabisa wakaja wakaketi mkabala naye, nao wakaleta
    mashtaka dhidi ya Nabothi mbele ya watu, wakisema, “Nabothi amemlaani Mungu na
    mfalme.” Kwa hiyo wakamtoa nje na kumpiga kwa mawe hadi akafa.
  bba-bba: Mɑ tɔn kɔ̃sobu yiru ye, bɑ nɑ bɑ sinɑ win wuswɑɑɔ. Bɑ tɔn wɔru ɡe sɔ̃ɔwɑ
    bɑ nɛɛ, Nɑbɔti u Gusunɔ kɑ sinɑ boko bɔ̃rusi. Mɑ bɑ nùn ɡɑwɑ bɑ kɑ yɑrɑ wuun biruɔ
    bɑ kpenu kɑsukɑ bɑ ɡo.
  eng-KJVCPB: 'And there came in two men, children of Belial, and sat before him:
    and the men of Belial witnessed against him, even against Naboth, in the presence
    of the people, saying, Naboth did blaspheme God and the king. Then they carried
    him forth out of the city, and stoned him with stones, that he died.'
  luo-luo: Eka ji ariyo ma timbegi mono nobiro mobedo momanyore kode e nyim ji, mohangone
    wach kawacho niya, “Naboth osekwongʼo Nyasaye gi ruoth.” Omiyo ne gigole oko mar
    dala mi gigoye gi kite ma otho.
  meu-meu: Bena kara dibaka taudia raruosi na e raka vareai, ia vairanai e helai;
    bena hari kara dibaka taudia ese Naboto e habadelaia, taunimanima vairadiai, eto,
    Naboto ese Dirava bona hanua pavapavana na e uduguiraidia. Taunabunai, idia ese
    hanua murimurinai e laohaia, nadi amo e hodoa mase.
  npi-ULB: दुई जना बेइमान मानिस आए, र तिनीहरू नाबोतको सामु बसे । मानिसहरूको उपस्थितिमा
    तिनीहरूले नाबोतको विरुद्धमा यसो भनी गवाही दिए, “नाबोतले परमेश्वर र राजा दुवैलाई
    सराप दिए ।” त्यसपछि तिनीहरूले तिनलाई सहरबाहिर लगी ढुङ्गाले हानेर मारे ।
  yor-yor: Bẹ́ẹ̀ ni àwọn ọkùnrin méjì sì dé, àwọn ẹni búburú, wọ́n sì jókòó síwájú
    rẹ̀, wọ́n sì jẹ́rìí lòdì sí Naboti níwájú àwọn ènìyàn wí pé, “Naboti ti bú Ọlọ́run
    àti ọba.” Nígbà náà ni wọ́n mú jáde kúrò ní ìlú, wọ́n sì sọ ọ́ ní òkúta pa.
  emp-NTPO: Ẽberã cadjiruada umé zebid̶aped̶a Nabó caita chũmebisid̶aa. Maʌ̃ umébemaba
    jũmarã quĩrãpita sewad̶eba jarasid̶aa Nabóba Ãcõrẽda, Israeld̶ebema boro sid̶a
    biẽ́ jarasida. Ara maʌ̃da ẽberãrãba Nabóra puru jĩga eded̶aped̶a mõgaraba tab̶ari
    beasid̶aa.
  pes-OPCB: بعد دو ولگرد آمده، شهادت دروغ دادند که نابوت به خدا و پادشاه ناسزا گفته
    است. آنگاه او را از شهر بیرون کشیده، سنگسارش کردند.
  tgl-ULB: Dumating ang dalawang lalaki at umupo sa harapan ni Nabot; tumestigo sila
    laban kay Nabot sa presensya ng mga tao, na nagsasabing, “Isinumpa ni Nabot ang
    Diyos at ang hari.” Pagkatapos siya ay nilabas nila sa lungsod at pinagbabato
    hangggang siya ay mamatay.
  cbu-NT: Sheersin, anushsha tputs tsimbun mangutari ngichimapan kuseersin, tputs
    ichingarusin parsin, anush xiyartayarusin, ¿Mayaamsha shiy Apanllee kapung tayutaritarangsha?
    ¿Ashirangush kurakaatsitam kukoo kapeetarangsha? tárangusin, piyam ishitungayarusin,
    patumbichpa pacharanganaya.
  hui-hui: Ani berelowa agali ke̱ haga dogahe kirali Nabodo bereagoria kaware íbu
    berelene. Ani biruwa libugua wali agali íbu ngoaiho hearunaga deni ke̱ howa Nabodohanda
    bi ko laya lowa libugua lalu, Nabodohanda Ngode Datagaliwabehondobi kinihondobi
    bi ko laya, lene. Ani layago hale howa wali agali bu hearu bibahendeme Nabodo
    tanoha howa haru tagira puwa ege to̱le̱ dugualu bo homelayagola Nabodo homene.
  mya-mya: မ​သ​မာ​သူ​လူ​နှစ်​ယောက်​က​လည်း​ဘု​ရား​သ​ခင် နှင့် မင်း​ကြီး​အား​ပုတ်​ခတ်​ပြော​ဆို​မှု​နှင့်​နာ​ဗုတ်
    အား​လူ​ပုံ​အ​လယ်​တွင်​ပြစ်​တင်​စွပ်​စွဲ​ကြ​လေ သည်။ ထို့​ကြောင့်​လူ​တို့​သည်​သူ့​ကို​မြို့​ပြင်​သို့
    ထုတ်​ပြီး​လျှင်​ခဲ​နှင့်​ပေါက်​သတ်​ကြ​၏။-
  bod-N: དེ་ནས་མི་ངན་དེ་གཉིས་འོངས་ནས་ཁོའི་ཁ་གཏད་དུ་བསྡད་པ་དང་། མི་ཚོགས་ཀྱི་མདུན་དུ་བདེན་དཔང་བྱས་ཏེ་ནཱ་རྦོད་གཏུག་ནས་ན་རེ།
    ནཱ་རྦོད་ཀྱིས་དཀོན་མཆོག་དང་རྒྱལ་པོ་གཉིས་ལ་སྐུར་བ་བཏབ་བོ་ཞེས་སྨྲས་པས། མི་ཚོགས་ཀྱིས་ནཱ་རྦོད་གྲོང་ཁྱེར་གྱི་ཕྱི་རོལ་ཏུ་དྲུད་དེ་ཁོ་ལ་རྡོ་རུབ་བཏང་ནས་བསད་དོ།
    །
  sna-sna: Ipapo nhubu mbiri dzakauya dzikagara dzakatarisana naye dzikapomera Nabhoti
    mhosva pamberi pavanhu, dzichiti, “Nabhoti akatuka Mwari namambo.” Naizvozvo vakamutora
    vakaenda naye kunze kweguta vakamutaka namabwe kusvikira afa.
  spa-BLM: 'Los dos hombres, los malvados, entraron y se sentaron ante él. Los malvados
    testificaron contra él, contra Nabot, en presencia del pueblo, diciendo: “¡Nabot
    maldijo a Dios y al rey!” Entonces lo sacaron de la ciudad y lo mataron a pedradas.'
  cac-cac: '@see-verse:1KI.021.012'
  swh-ULB: Na wale watu wawili wasiokuwa waaminifu wakaja wakakaa mbele ya Nabothi;
    nao wakatoa ushuhuda wao dhidi ya Nabothi kuwa amemlaani Mungu na mfalme.” Kisha
    wakamchukua nje ya mji wakampiga kwa mawe mpaka akafa.
  bel-bel: 'і выступілі два нягодныя чалавекі і селі насупраць яго, і сьведчылі на
    яго гэтыя нядобрыя людзі перад народам і казалі: Навутэй зьневажаў Бога і цара.
    І вывелі яго за горад і пабілі яго камянямі, і ён памёр.'
  deu-ELBBK: 'und die zwei Männer, Söhne Belials, kamen und setzten sich ihm gegenüber;
    und die Männer Belials zeugten gegen ihn, gegen Nabot, vor dem Volk und sprachen:
    Nabot hat Gott und den König gelästert! Und sie führten ihn zur Stadt hinaus und
    steinigten ihn, und er starb.'
  mbb-OT: Ne zutun dutun duen nekeuma he dezuwa he menge buguy ne mibpinuu zan diyà
    te etuvangan ni Nabot, ne insumbung dan sikandin diyà te etuvangan te menge etew.
    Ke sikandan te, “Mibpenrewakan ni Nabot is Megbevayà wey is hadì.” Umbe mid-uwit
    dan si Nabot diyà te ǥawas te inged ne mibpenuleng dan te vatu taman te kebpatey
    zin.
  mal-2015: നീചന്മാരായ രണ്ടു ആളുകൾ വന്നു അവന്റെ നേരെ ഇരുന്നു; നാബോത്ത് ദൈവത്തേയും
    രാജാവിനെയും ദുഷിച്ചു എന്നു ആ നീചന്മാർ ജനത്തിന്റെ മുമ്പിൽ അവന്നു വിരോധമായി, നാബോത്തിന്നു
    വിരോധമായി തന്നേ സാക്ഷ്യം പറഞ്ഞു. അവർ അവനെ പട്ടണത്തിന്നു പുറത്തു കൊണ്ടു പോയി കല്ലെറിഞ്ഞു
    കൊന്നുകളഞ്ഞു.
  rmc-rmc: Akor avle ola duj bijedevleskre murša, bešle anglal leste a chudle te vakerel
    pro Nabot, hoj prekošelas le Devles the le kraľis. Avke les o manuša ile avri
    andral o foros a čhivkerenas andre leste le barenca, medik na muľa.
  pes-OPV: و دو نفر از بنی بلیعال درآمده، پیش وی نشستند و آن مردان بلیعال به حضور
    قوم بر نابوت شهادت داده، گفتند که نابوت بر خدا و پادشاه کفر گفته است، و او را
    ازشهر بیرون کشیده، وی را سنگسار کردند تا بمرد.
  ron-1924: 'Чей дой оамень де нимик ау венит ши с-ау ашезат ын фаца луй ши ачешть
    оамень рэй ау мэртурисит аша ынаинтя попорулуй, ымпотрива луй Набот: „Набот а
    блестемат пе Думнезеу ши пе ымпэратул!” Апой л-ау скос афарэ дин четате, л-ау
    ымпрошкат ку петре ши а мурит.'
  ben-OBCV: পরে দুজন বজ্জাত লোক এসে তাঁর মুখোমুখি বসেছিল এবং লোকজনের সামনে নাবোতের
    বিরুদ্ধে অভিযোগ জানিয়ে বলল, “নাবোত ঈশ্বর ও রাজা, দুজনকেই অভিশাপ দিয়েছে।” অতএব
    লোকেরা তাঁকে নগরের বাইরে নিয়ে গিয়ে পাথরের আঘাতে মেরে ফেলেছিল।
  som-som: Oo waxaa yimid oo hortiisa fadhiistay laba nin oo waxmatarayaal ah, markaasaa
    waxmatarayaashii Naabood ku marag fureen dadka hortiisii, oo waxay yidhaahdeen,
    Naabood wuxuu caayay Ilaah iyo boqorkaba. Markaasay isagii magaaladii ka saareen,
    oo waxay la dhaceen dhagaxyo, wuuna dhintay.
  lat-VUC: 'Et adductis duobus viris filiis diaboli, fecerunt eos sedere contra eum:
    at illi, scilicet ut viri diabolici, dixerunt contra eum testimonium coram multitudine:
    Benedixit Naboth Deum et regem: quam ob rem eduxerunt eum extra civitatem, et
    lapidibus interfecerunt.'
  eng-ASVBT: 'And the two men, the base fellows, came in and sat before him: and the
    base fellows bare witness against him, even against Naboth, in the presence of
    the people, saying, Naboth did curse God and the king. Then they carried him forth
    out of the city, and stoned him to death with stones.'
  ita-1885: 'Poi vennero que'' due uomini scellerati, e si presentarono contro a Nabot,
    e testimoniarono contro a lui, davanti al popolo, dicendo: Nabot ha bestemmiato
    Iddio ed il re. Laonde coloro lo menarono fuori della città, e lo lapidarono,
    sì ch''egli morì.'
  eng-LXXUP: And, behold, a prophet came to Ahab king of Israel, and said, Thus saith
    the Lord, Hast thou seen this great multitude? behold, I give it this day into
    thy hands; and thou shalt know that I am the Lord.
  eng-ULB: The two dishonest men came in and sat before Naboth; they testified against
    Naboth in the presence of the people, saying, “Naboth cursed both God and the
    king.” Then they carried him out of the city and stoned him to death.
  spa-VBL: 'Vinieron dos hombres malos, se sentaron frente a él y lo acusaron delante
    del pueblo, diciendo: “Nabot ha maldecido a Dios y al rey”. Así que lo llevaron
    fuera de la ciudad y lo apedrearon hasta que murió.'
  fra-_FOB: 'Alors les deux scélérats entrèrent et se tinrent en face de lui; et ces
    scélérats témoignèrent contre Naboth, en la présence du peuple, en disant: Naboth
    a blasphémé contre Dieu et le roi. Puis ils le menèrent hors de la ville, ils
    le lapidèrent, et il mourut.'
  mal-mal: രണ്ട് നീചന്മാർ വന്ന് അവന്റെനേരെ ഇരുന്നു; നാബോത്ത് ദൈവത്തേയും രാജാവിനെയും
    ദുഷിച്ചു എന്ന് ആ നീചന്മാർ ജനത്തിന്റെ മുമ്പിൽ അവന് വിരോധമായി, നാബോത്തിന് വിരോധമായി
    തന്നേ, സാക്ഷ്യം പറഞ്ഞു. അവർ അവനെ പട്ടണത്തിന് പുറത്ത് കൊണ്ടുപോയി കല്ലെറിഞ്ഞ് കൊന്നുകളഞ്ഞു.
  urd-GVR: Phir do badmāsh āe aur us ke muqābil baiṭh gae. Ijtimā ke daurān yih ādmī
    sab ke sāmne Nabot par ilzām lagāne lage, “Is shaḳhs ne Allāh aur bādshāh par
    lānat bhejī hai! Ham is ke gawāh haiṅ.” Tab Nabot ko shahr se bāhar le jā kar
    sangsār kar diyā gayā.
  suz-BL: मिनु मेको नोले मेको मरिम्‍शो पाइब मुर निक्‍शी जाक्‍शा, मेको आ ङोंइती निस्‍ससा
    बाक्‍त। मिनु मेको निक्‍शीमी “नाबोथम परमप्रभु नु पिप कली सराप पशो बाक्‍ब” दे नेल्‍लेम
    नेंचा ङा पा दोस गेम्‍से बाक्‍त। मिनु मेकोपुकीम मेको कली लाङगा ग्रुंइशा फुल्‍लु
    आप्‍शा सदमे बाक्‍त।
  ita-1927: 'i due scellerati, vennero a metterglisi a fronte; e questi scellerati
    deposero così contro di lui, dinanzi al popolo: “Naboth ha maledetto Iddio ed
    il re”. Per la qual cosa lo menarono fuori della città, lo lapidarono, sì ch’egli
    morì.'
  ckb-ckb: 'دوو پیاوی سووکوچروکیش هاتن و لە بەرامبەری دانیشتن، پیاوە سووکوچروکەکانیش
    لەبەردەم گەلدا شایەتییان لەسەر ناڤۆت دا و گوتیان: «ناڤۆت نەفرەتی لە خودا و لە
    پاشا کردووە.» جا بردیانە دەرەوەی شار و بەردبارانیان کرد و مرد.'
  eng-BBE: And the two good-for-nothing persons came in and took their seats before
    him and gave witness against Naboth, in front of the people, saying, Naboth has
    been cursing God and the king. Then they took him outside the town and had him
    stoned to death.
  kan-OKCV: ಆಗ ದುಷ್ಟರಾದ ಇಬ್ಬರು ಮನುಷ್ಯರು ಬಂದು ಅವನಿಗೆದುರಾಗಿ ಕುಳಿತುಕೊಂಡರು. ಈ ದುಷ್ಟಜನರ
    ಸಮ್ಮುಖದಲ್ಲಿ ನಾಬೋತನಿಗೆ ವಿರೋಧವಾಗಿ, “ಈ ನಾಬೋತನು ದೇವರನ್ನೂ, ಅರಸನನ್ನೂ ದೂಷಿಸಿದನು,” ಎಂದು
    ಸಾಕ್ಷಿ ಹೇಳಿದರು. ಆಗ ನಾಬೋತನನ್ನು ಪಟ್ಟಣದ ಹೊರಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ, ಅವನು ಸಾಯುವ ಹಾಗೆ ಅವರು
    ಅವನಿಗೆ ಕಲ್ಲೆಸೆದರು.
  tam-2017: 'அப்பொழுது வஞ்சகமான இரண்டுபேர் வந்து, அவனுக்கு எதிராக உட்கார்ந்து: நாபோத்
    தேவனையும் ராஜாவையும் தூஷித்தான் என்று மக்களுக்கு முன்பாக அவன்மேல் சாட்சி சொன்னார்கள்;
    அதற்குப்பின்பு அவனைப் பட்டணத்திற்கு வெளியே கொண்டுபோய், அவன் சாகும்படி அவனைக் கல்லெறிந்து,'
  spa-RV-1909: 'Vinieron entonces dos hombres perversos, y sentáronse delante de él:
    y aquellos hombres de Belial atestiguaron contra Naboth delante del pueblo, diciendo:
    Naboth ha blasfemado á Dios y al rey. Y sacáronlo fuera de la ciudad, y apedreáronlo
    con piedras, y murió.'
  ron-BTF: 'Şi au intrat doi oameni, copii ai lui Belial, şi au stat în picioare înaintea
    lui; şi oamenii lui Belial au mărturisit împotriva lui, împotriva lui Nabot, în
    prezenţa poporului, spunând: Nabot a blasfemiat pe Dumnezeu şi pe împărat. Apoi
    l-au scos din cetate şi l-au împroşcat cu pietre, încât el a murit.'
  eng-WEBP: The two men, the wicked fellows, came in and sat before him. The wicked
    fellows testified against him, even against Naboth, in the presence of the people,
    saying, “Naboth cursed God and the king!” Then they carried him out of the city
    and stoned him to death with stones.
  eng-FBV: Two bad men came and sat opposite him, and accused him in front of the
    people, saying, “Naboth has cursed God and the king.” So they took him outside
    the town and stoned him to death.
  nld-1939: 'Nu kwamen er een paar deugnieten, die tegen hem optraden, en ten overstaan
    van het volk getuigden: Nabot heeft God en den koning gelasterd! En men bracht
    hem buiten de stad, waar hij dood werd gestenigd.'
  nch-BL: Huajca hualajque ome tacame cati fiero ininemilis huan quitatelhuijque Nabot
    para quitelchijtoya Toteco Dios huan nopa tanahuatijquet Acab. Huajca teipa quiquixtijque
    calixpa ten nopa altepet huan quitepachojque hasta quimictijque.
  vie-1934: 'Bấy giờ, hai tên gian phạm đến ngồi trước mặt Na-bốt, và cáo gian người
    tại trước mặt dân sự, mà rằng: Na-bốt có rủa sả Đức Chúa Trời và vua. Đoạn, họ
    dẫn người ra khỏi thành, ném đá người chết.'
  hin-CV: 'दो दुष्टों ने आकर सबके सामने यह कहकर नाबोथ पर आरोप लगाया: “नाबोथ ने परमेश्वर
    और राजा को शाप दिया है.” तब वे नाबोथ को नगर के बाहर ले गए, और पत्थराव कर उसकी
    हत्या कर दी.'
  spa-BES: 'Y los dos testigos malvados entraron y tomaron asiento delante de él y
    dieron testimonio contra Nabot, frente al pueblo, diciendo: Nabot ha estado maldiciendo
    a Dios y al rey. Luego lo sacaron de la ciudad y lo apedrearon hasta la muerte.'
  tdx-tdx: 'Le nizilik’ ao t’indaty roe tsivokatse niambesatse añatrefa’e; nanara-vande
    amy Nabote añatrefa’ ondatio i tsivokatse rey, ami’ty hoe: Namatse an’ Andrianañahare
    naho i mpanjakay t’i Nabote. Aa le nasese’ iareo niakatse i rovay, nametsa-bato
    ama’e am-para’ te nihomake.'
  tha-KJV: และคนอันธพาลสองคนนั้​นก​็​เข้ามา นั่งอยู่ตรงข้ามกับเขา และคนอันธพาลนั้นได้ฟ้องนาโบทต่อหน้าประชาชนกล่าวว่า
    “นาโบทได้​แช่​งพระเจ้าและกษั​ตริ​ย์” เขาทั้งหลายจึงพานาโบทออกไปนอกเมือง และขว้างเขาถึงตายด้วยก้อนหิน
  por-BR-2018: 'Vieram então dois homens perversos, e sentaram-se diante dele: e aqueles
    homens de Belial testemunharam contra Nabote diante do povo, dizendo: Nabote blasfemou
    a Deus e ao rei. E tiraram-no fora da cidade, e apedrejaram-no com pedras, e morreu.'
  deu-ELO: 'und die zwei Männer, Söhne Belials, kamen und setzten sich ihm gegenüber;
    und die Männer Belials zeugten wider ihn, wider Naboth, vor dem Volke und sprachen:
    Naboth hat Gott und den König gelästert! Und sie führten ihn zur Stadt hinaus
    und steinigten ihn, und er starb.'
  eng-WYC-2018: and when two men, (the) sons of the devil, were brought (in), they
    made them to sit against him (or they had them sit opposite him), and they, that
    is, as men of the devil, said (false) witnessing against him before all the multitude,
    (saying), Naboth blessed God, and the king, that is, Naboth hath cursed God, and
    the king; for which thing they led him without the city, and killed him with stones.
  epo-epo: 'Kaj venis du homoj malvirtaj kaj sidiĝis apud li, kaj la malvirtaj homoj
    atestis kontraŭ Nabot antaŭ la popolo, dirante: Nabot blasfemis kontraŭ Dio kaj
    la reĝo. Kaj oni elkondukis lin ekster la urbon kaj priĵetis lin per ŝtonoj, kaj
    li mortis.'
  uig-PIN: 'Andin u ikki adǝm, yǝni Beliyalning baliliri hǝlⱪning aldida Nabot üstidin
    ǝrz ⱪilip: «Nabot Hudaƣa wǝ padixaⱨⱪa dǝxnǝm ⱪildi» dǝp guwaⱨliⱪ bǝrdi. Xuning
    bilǝn ular Nabotni xǝⱨǝrning taxⱪiriƣa sɵrǝp elip qiⱪip, taxlar bilǝn qalma-kesǝk
    ⱪilip ɵltürdi.'
  beo-beo: Dodona:gi dunu aduna da Na:ibode da Gode amola hina bagade elama gagabusu
    aligima:ne ilegei, amo sia:beba:le, ilia da Na:ibode, moilaia gadili oule asili,
    e igiga gala:le medole legei.
  tpi-OTNT: Orait tupela man nogut i kam sindaun klostu long Nabot, na long ai bilong
    ol manmeri tupela i sutim tok long Nabot olsem, “Nabot i bin tok nogut long God
    na long king.” Ol manmeri i harim dispela tok na ol i kisim Nabot i go ausait
    long taun na ol i tromoi ston long em na kilim em i dai.
  hau-SA: Sa’an nan ’yan iska biyu suka zo, suka zauna ɗaura da shi, suka kawo zarge
    a kan Nabot a gaban mutane, suna cewa, “Nabot ya zagi Allah da sarki.” Saboda
    haka aka ɗauke shi waje da birnin, aka jajjefe shi da dutse har ya mutu.
  uig-LAT: 'Andin u ikki adem, yeni Béliyalning baliliri xelqning aldida Nabot üstidin
    erz qilip: «Nabot Xudagha we padishahqa deshnem qildi» dep guwahliq berdi. Shuning
    bilen ular Nabotni sheherning tashqirigha sörep élip chiqip, tashlar bilen chalma-kések
    qilip öltürdi.'
  nde-nde: Kwasuka izigangi ezimbili zahlala phambi kwakhe zakhangelana laye zaqalisa
    ukwethesa uNabhothi amacala, zisithi, “UNabhothi uthuke uNkulunkulu kanye lenkosi.”
    Ngakho bamkhuphela ngaphandle komuzi bamkhanda ngamatshe bambulala.
  ton-ton: 'Pea naʻe hū mai ha ongo tangata, ko e fānau ʻoe angakovi, ʻo na nofo ʻi
    hono ʻao: pea naʻe talatalaakiʻi ia ʻe he ongo tangata ʻoe angakovi, ʻio, kia
    Napoti, ʻi he ʻao ʻoe kakai, ʻo pehē, naʻe lea kapekape ʻa Napoti ki he ʻOtua
    pea mo e tuʻi. Pea naʻa nau toki ʻave ia ki he tuaʻā kolo, mo lisingi ia ʻaki
    ʻae ngaahi maka ke ne mate.'
  ces-1613: 'Potom přišli ti dva muži nešlechetní, a posadivše se naproti němu, svědčili
    proti němu muži ti nešlechetní, proti Nábotovi před lidem, řkouce: Zlořečil Nábot
    Bohu a králi. I vyvedli ho za město a kamenovali jej, až umřel.'
  eng-WMB: The two men, the wicked fellows, came in and sat before him. The wicked
    fellows testified against him, even against Naboth, in the presence of the people,
    saying, “Naboth cursed God and the king!” Then they carried him out of the city
    and stoned him to death with stones.
  tam-TCV: அப்பொழுது இரண்டு அயோக்கியர்கள் வந்து நாபோத்துக்கு முன்பாக உட்கார்ந்தார்கள்.
    அவர்கள், “நாபோத் இறைவனையும் அரசனையும் சபித்தான்” என்று சொல்லி மக்களுக்கு முன்பாக
    அவனுக்கு எதிராக குற்றச்சாட்டுகளை கொண்டுவந்தார்கள். அதன்படி அவனை நகரத்துக்கு வெளியே
    கொண்டுபோய், கல்லெறிந்து கொன்றார்கள்.
  ceb-ULB: Miabot ang duha ka bakakon nga mga lalaki ug milingkod sa atubangan ni
    Nabot; nagpamatuod sila batok kang Nabot atubangan sa katawhan, nga nag-ingon,
    ''Gitunglo ni Nabot ang Dios ug ang hari.'' Unya gidala nila siya pagawas sa siyudad
    ug gibato siya hangtod namatay.
  pol-UBG: 'Potem przyszło dwóch synów Beliala i usiadło przed nim. Ci niegodziwi
    ludzie zaświadczyli przeciwko niemu, czyli przeciw Nabotowi, przed ludem, mówiąc:
    Nabot złorzeczył Bogu i królowi. I wyprowadzili go za miasto, i ukamienowali go,
    i umarł.'
  agr-agr: 'Dutikawaju ai, ashí aents aidau antamunum niina tsanumjugtin aidau jimag
    jegantajui. Nunikag tsanumjuinak: “Nabot Apajuín, apu Acabjai pegkegchaun chichaju
    antukmaji”, tiajui. Tusa tiagmatai juki, yaakta ukumtikiag kayai tukui tukuinakua
    maawajui.'
  kyc-kyc: Lapala orasakele akali dolapome baa kooŋo Anatunya lenge kambupi dee kiŋinya
    lenge kambupi dolapona kokwa soo pipya leyambi dokopa yuu taone dokona Napote
    minyuo nyisa papala kaname pyao kumakayami.
  urd-GVU: پھر دو بدمعاش آئے اور اُس کے مقابل بیٹھ گئے۔ اجتماع کے دوران یہ آدمی سب
    کے سامنے نبوت پر الزام لگانے لگے، ”اِس شخص نے اللہ اور بادشاہ پر لعنت بھیجی ہے!
    ہم اِس کے گواہ ہیں۔“ تب نبوت کو شہر سے باہر لے جا کر سنگسار کر دیا گیا۔
  deu-1912: 'Da kamen die zwei losen Buben und stellten sich vor ihn und zeugten wider
    Naboth vor dem Volk und sprachen: Naboth hat Gott und den König gelästert. Da
    führten sie ihn vor die Stadt hinaus und steinigten ihn, daß er starb.'
  kan-2017: ತರುವಾಯ ಇಬ್ಬರು ದುಷ್ಟರು ಬಂದು ಅವನ ಮುಂದೆ ಕುಳಿತು ಇವನು ದೇವರನ್ನೂ ಅರಸನನ್ನೂ ಶಪಿಸಿದ್ದಾನೆ
    ಎಂಬುದಾಗಿ ಜನರ ಎದುರಿನಲ್ಲಿ ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಸಾಕ್ಷಿ ಹೇಳಿದರು. ಜನರು ಅವನನ್ನು ಊರಿನ ಹೊರಗೆ
    ಒಯ್ದು ಕಲ್ಲೆಸೆದು ಕೊಂದರು.
  yap-yap: Fa gal girdi’ nrib kireb e rognew u rom u fithik’ e girdi’ nike yog Naboth
    e thin nib kireb ngak Got nge en ni pilung, ma aram min fek Naboth nga wuru’ e
    binaw nga ni malangnag nge yim’.
  hlt-MCSB: Te vaengah hlang muen ca rhoi te ha pawk tih anih hmai ah ngol rhoi van.
    Hlang muen rhoi loh Naboth te pilnam hmai ah a laipai thil rhoi tih, “Naboth loh
    Pathen neh manghai yoethen a paek oe,” a ti rhoi. Te phoeiah tah khopuei vongvoel
    la a khuen uh tih lungto neh a dae uh dongah Naboth te duek.
  mdy-ETH: ሉኡዙሞና ማርካዻ ላምዖ ዓሶንሢ፦ «ናኣቡቴ ፆኦሲንታ ካኣቲንታ ጫሽኬኔ» ጌዒ ዴሮ ቤርታ ሉኡቂ ማርካዼኔ፤ ዬያሮ ዔያታ
    ዒዛ ካታሞኮ ዙሎ ዔኪ ኬሲ ሹቻ ዹይ ዎዼኔ።
  twi-ASANTE: Na ahuhufoɔ baanu no bɛbɔɔ Nabot kwaadu wɔ nnipa no anim sɛ, wadome
    Onyankopɔn ne ɔhene. Enti, wɔde no kɔɔ kurotia, kɔsii no aboɔ kumm no.
  eng-WEBU: The two men, the wicked fellows, came in and sat before him. The wicked
    fellows testified against him, even against Naboth, in the presence of the people,
    saying, “Naboth cursed God and the king!” Then they carried him out of the city
    and stoned him to death with stones.
  wal-wal: Hegaappe guyyiyan naa77u pattenna asati yiidi, akko simmi uttidi, asaa
    sinttan, “Naabutee Xoossaanne kawuwaa cayiis” yaagidi wordduwaa markkattidosona.
    Markkattin Naabuta katamaappe gaxi kessidi, shuchchan caddidi woridosona.
  spa-PDDPT: 'Los dos hombres perversos entraron, se sentaron frente a él y dieron
    testimonio contra Nabot delante del pueblo: ¡Nabot maldijo a ʼElohim y al rey!
    Y ellos lo llevaron fuera de la ciudad y lo lapidaron hasta que murió.'
  gun-gun: Henonde py ogueru avi mokoĩ avakue heko vai va'e. Heta va'e kuery oendua
    py ijayvu rive Nabote rovai. — Ijayvu vai Nhanderuete ha'e huvixa rovai — he'i
    okuapy. Ha'e ramo tetã gui ogueraa okuapy vy ita py ojapipa, ha'e rã omano.
  ilo-ULB: Immay dagiti dua nga ulbod a tattao ket nagtugawda iti sangoanan ni Nabot;
    nagsaksida maibusor kenni Nabot iti sangoanan dagiti tattao, a kunada, “Inlunod
    ni Nabot ti Dios ken ti ari.” Kalpasanna, inruarda isuna iti siudad ket binato-batoda
    isuna agingga a natay.
  kpg-kpg: Nia daangada hai kai tilikai dogolua guu noho i baahi adu gi golo teebele
    ga helekai hai baahi gi Naboth i mua digau dogologo, bolo mee ne hagahuaidu a
    God mo di king, gei Naboth la guu lahi gi tua di waahale, gu dilidili gii made.
  uig-ARA: 'ئاندىن ئۇ ئىككى ئادەم، يەنى بېلىيالنىڭ بالىلىرى خەلقنىڭ ئالدىدا نابوت
    ئۈستىدىن ئەرز قىلىپ: «نابوت خۇداغا ۋە پادىشاھقا دەشنەم قىلدى» دەپ گۇۋاھلىق بەردى.
    شۇنىڭ بىلەن ئۇلار نابوتنى شەھەرنىڭ تاشقىرىغا سۆرەپ ئېلىپ چىقىپ، تاشلار بىلەن چالما-كېسەك
    قىلىپ ئۆلتۈردى.'
  sus-sus: e fa fuyante firinyi radɔxɔ a yire. Na fuyante firinyie naxa Naboti tɔɔɲɛgɛ
    ɲama ya i, a falafe ra, «Naboti bara Ala nun mangɛ konbi.» Ɲama naxa Naboti xanin
    taa fari ma, e a magɔnɔ han a faxa.
  pon-2006: Aramas likamw riemen ahpw uhda oh kauwe Napod mwohn pokono, dene e lahlahwe
    Koht oh nanmwarkio. Irail eri kahreieila likin kahnimwo oh katehki takai lao kemehla.
  jae-jae: Ma kalomtêna luagêc sêsô jasêŋgôŋ sêkanôŋ eŋ. Ma êsêagêc sêgôliŋ biŋ kêpi
    Nabot sêmoa lau samob laŋôŋnêmŋa ma sêsôm gebe “Nabot kêpuc boa Anôtô to kiŋ.”
    Amboac tonaŋ sê eŋ aŋga malac sêsa jatêtuc eŋ ŋa poc êndu.
  ksd-ksd: 'ma ra ura tutana vakuku dir ga pot ma dir ga ki ta ra luaina matana; ma
    ra ura tutana vakuku dir ga takun Nabot ta ra luaina mata i ra tarai, ma dir ga
    biti: Nabot i ga vul God ma ra king. Ma dia ga puak vairop vue Nabot, ma dia ga
    tupar ia ma ra umana vat, ma i ga mat.'
  tur-YTC: İki adam, kötü adamlar girip onun önüne oturdular. Bu kötü adamlar halkın
    önünde ona, Navot’a karşı tanıklık ettiler ve, “Navot Tanrı’ya ve krala lanet
    etti!” dediler. Sonra onu kentten dışarı götürüp taşlayarak öldürdüler.
  grc-BRENT: Καὶ ἰδοὺ προφήτης εἷς προσῆλθε τῷ Ἀχαὰβ βασιλεῖ Ἰσραὴλ, καὶ εἶπε, τάδε
    λέγει Κύριος, εἰ ἑώρακας τὸν ὄχλον τὸν μέγαν τοῦτον; ἰδοὺ ἐγὼ δίδωμι αὐτὸν σήμερον
    εἰς χεῖρας σὰς, καὶ γνώσῃ ὅτι ἐγὼ Κύριος.
  ind-AYT: Dua orang keturunan orang dursila datang dan duduk di hadapan Nabot. Orang-orang
    dursila itu bersaksi melawan dia, yaitu Nabot di depan rakyat, dengan berkata,
    “Nabot telah mengutuki Allah dan raja.” Mereka membawanya ke luar kota dan melemparinya
    dengan batu sampai mati.
  nya-nya: Ndipo anthu awiri oyipa anabwera nakhala moyangʼanana naye ndipo anamunenera
    zoyipa Naboti pamaso pa anthu, ponena kuti, “Naboti watemberera Mulungu ndiponso
    mfumu.” Choncho anamutulutsira kunja kwa mzinda ndi kumuponya miyala ndi kumupha.
  hrv-hrv: 'Tada dođoše dva nitkova, sjedoše mu nasuprot i optužiše Nabota pred narodom:
    “Nabot je proklinjao Boga i kralja.” I tako izvedoše Nabota izvan grada, zasuše
    ga kamenjem i on pogibe.'
  mps-mps: Tialima, te dwai bidi si Nabot pąba dolo si dugayagasali, te we bidi dabego
    gedude augwali sigo tibo po kisilama, Nabotba te tiwai po wali, “Nabotgo te dwai
    posobo po te Godiba me kingba walio,” wali. Te we bidi augwaligo te wabo po odolama,
    tama augwaligo Nabot te bedu taun buluba sela solama, te augwaligo agaba masigi
    sąnama, aga ela muai dao.
  tpi-tpi: Orait tupela man nogut i kam sindaun klostu long Nabot, na long ai bilong
    ol manmeri tupela i sutim tok long Nabot olsem, “Nabot i bin tok nogut long God
    na long king.” Ol manmeri i harim dispela tok na ol i kisim Nabot i go ausait
    long taun na ol i tromoi ston long em na kilim em i dai.
  dan-1931: 'og de to Niddinger kom og satte sig lige over for ham og vidnede imod
    ham i Folkets Påhør og sagde: “Nabot har forbandet Gud og Kongen!” Og derpå førte
    de ham uden for Byen og stenede ham til Døde.'
  vie-OVCB: 'Hai đứa vô lại đến ngồi đối diện Na-bốt và vu cáo ông trước công chúng:
    “Na-bốt nguyền rủa Đức Chúa Trời và đức vua.” Sau lời buộc tội, người ta lôi Na-bốt
    ra ngoài thành và ném đá chết.'
  guj-2017: પેલા બે અપ્રામાણિક માણસો આવીને તેની સામે બેઠા અને તેના વિષે લોકો સમક્ષ
    સાક્ષી આપીને કહ્યું, “નાબોથે યહોવાહને અને રાજાને શાપ આપ્યો છે.” પછી તેઓ તેને નગરની
    બહાર લઈ ગયા અને પથ્થર મારીને તેને મારી નાખ્યો.
  pon-2006A: Aramas likamw riemen ahpw uhda oh kauwe Napod mwohn pokono, dene e lahlahwe
    Koht oh nanmwarkio. Irail eri kahreieila likin kahnimwo oh katehki takai lao kemehla.
  por-BRBSL: 'Os dois homens, os malvados, entraram e sentaram-se diante dele. Os
    ímpios testemunharam contra ele, mesmo contra Nabote, na presença do povo, dizendo:
    “Nabote amaldiçoou a Deus e ao rei! Depois o levaram para fora da cidade e o apedrejaram
    até a morte com pedras.'
  cth-cth: Tamikayon kahni touh a hmalah a tahung teh, tamikayon roi ni tami pueng
    e hmalah, Naboth ni Cathut hoi siangpahrang a pahnawt telah Naboth hah yon a pen
    roi. Hottelah, kho thung hoi a sin awh e talung hoi kadout lah a dêi awh.
  twi-twi: Na ahuhufo baanu no bɛbɔɔ Nabot kwaadu wɔ nnipa no anim sɛ, wadome Onyankopɔn
    ne ɔhene. Enti wɔde no kɔɔ kurotia, kosiw no abo kum no.
  hlt-hlt: Te vaengah hlang muen ca rhoi te ha pawk tih anih hmai ah ngol rhoi van.
    Hlang muen rhoi loh Naboth te pilnam hmai ah a laipai thil rhoi tih, “Naboth loh
    Pathen neh manghai yoethen a paek oe,” a ti rhoi. Te phoeiah tah khopuei vongvoel
    la a khuen uh tih lungto neh a dae uh dongah Naboth te duek.
  tbz-SIM: 'Kɛ̀ bɛnitiyonkubɛ bɛ̀dɛ́bɛ̀ɛ kɑri kóò wetínnɛ́ kɛ bɛ́i nkɛ dɔ̀: Nɑbɔti
    sɑ̃̀ɑ̃́ nti Yiɛ̀ nKuyie nku nɛ̀ okpɑ̀ɑ̀tì. Mɛm̀mɛ kɛ̀ bɛ̀ɛ ò dènnɛ dihɛì kóò bùɔ́tí
    yɛtɑ̃́rɛ̀ kɛ́kuɔ.'
  msy-2020: Ezɨ gumazir kurar pumuning iza Nabotɨn boroghɨn apera. Egha gumazamizibar
    damazibar akaba agasa a mɨgɨa ghaze, “Nabot akar kurabar God ko atrivim mɨkeme.”
    Ezɨ gumazamiziba kamaghɨn oregha, a inigha nguibar ekiamɨn azenan ghugha, dagɨabar
    a ginivizɨ an areme.
  dop-dop: 'Ḿpʋ́ɣʋ́ tɛtɛlɑtɑɑ nɑɑlɛ kɔmɑ kotuɣu tɑɑ tǝnɑ, nɑ pɑ́ tɔ́ sɩ: Nɑpɔtɩ tǝŋsɑ
    Ɩsɔ, nɑ wulɑʋ kɛ mpusi. Tete ɩsɩɩ sɑŋɑ tɔ, pɑ lɩɩnɑ-ɩ ɩcɑtɛ wɑɑlɩ nɑ pɑ́ yɑɣɑ-ɩ
    pɛɛ nɑ pɑ́ kʋ́.'
  azb-azb: İki nəfər yaramaz adam gəlib onun qarşısında oturdu. Onlar xalqın önündə
    Navota qarşı «Navot Allahı və padşahı lənətlədi» deyə şahidlik etdilər. Sonra
    onu şəhərin kənarına çıxartdılar və daşqalaq edib öldürdülər.
  eng-DBY: And there came the two men, sons of Belial, and sat before him; and the
    men of Belial witnessed against him, against Naboth, in the presence of the people,
    saying, Naboth blasphemed God and the king. And they carried him forth out of
    the city, and stoned him with stones, that he died.
  hin-2017: तब दो नीच जन आकर उसके सम्मुख बैठ गए; और उन नीच जनों ने लोगों के सामने
    नाबोत के विरुद्ध यह साक्षी दी, “नाबोत ने परमेश्वर और राजा दोनों की निन्दा की।”
    इस पर उन्होंने उसे नगर से बाहर ले जाकर उसको पथरवाह किया, और वह मर गया।
  wol-KYG: Ñaari nit ñu tekkiwul dara dikk toog janook moom. Ñu duural ko ca kanam
    mbooloo ma, ne Nabot daa saaga Yàlla, saaga Buur. Ñu génne Nabot dëkk ba, dóor
    ko ay doj ba mu dee.
  eng-YLT: and two men — sons of worthlessness — come in, and sit over-against him,
    and the men of worthlessness testify of him, even Naboth, before the people, saying,
    'Naboth blessed God and Melech;' and they take him out to the outside of the city,
    and stone him with stones, and he dieth;
  eng-WYC-2017: and when two men, sons of the devil, were brought, they made them
    to sit against him, and they, that is, as men of the devil, said false witnessing
    against him before all the multitude, Naboth blessed God, and the king, that is,
    Naboth hath cursed God, and the king; for which thing they led him without the
    city, and killed him with stones.
  eng-WMBB: The two men, the wicked fellows, came in and sat before him. The wicked
    fellows testified against him, even against Naboth, in the presence of the people,
    saying, “Naboth cursed God and the king!” Then they carried him out of the city
    and stoned him to death with stones.
  urd-GVH: फिर दो बदमाश आए और उसके मुक़ाबिल बैठ गए। इजतिमा के दौरान यह आदमी सबके सामने
    नबोत पर इलज़ाम लगाने लगे, “इस शख़्स ने अल्लाह और बादशाह पर लानत भेजी है! हम इसके
    गवाह हैं।” तब नबोत को शहर से बाहर ले जाकर संगसार कर दिया गया।
  rug-rug: 'Meke mae sari karua tie kaleadi meke habotu va tia ia si asa meke zutua
    si asa meke zama guahe: “E Neboti si zama va kaleana la koasa Tamasa meke sa baṉara,”
    gua. Ke vagi vura nia rini si asa pa sadana sa vasileana lavata meke gona va mate
    nia patu rini si asa.'
  gaz-gaz: Ergasii Kashlabboonni lama dhufanii fuula isaa dura tataaʼanii, “Naabot
    Waaqaa fi mooticha abaareera” jedhanii namoota duratti itti rageessan. Kanaafis
    magaalaa keessaa gad baasanii dhagaadhaan tumanii isa ajjeesan.
  fra-LSG: 'les deux méchants hommes vinrent se mettre en face de lui, et ces méchants
    hommes déposèrent ainsi devant le peuple contre Naboth: Naboth a maudit Dieu et
    le roi! Puis ils le menèrent hors de la ville, ils le lapidèrent, et il mourut.'
  gnn-gnn: '@see-verse:1KI.021.012'
  yal-yal: xalabanten firinne fan yi fa, e dɔxɔ Naboti dɛxɔn. Na xalabanten firinne
    yi seren ba Naboti xili ma yamaan yɛtagi, e naxa, “Naboti bata Ala nun mangan
    danga.” Mafurɛn, e yi a xali taa xanbin na, e a magɔlɔn gɛmɛn na han a faxa.
  haw-1868: 'A hele mai la na kanaka elua, na keiki a Beliala, a noho iho la imua
    ona: hoike ku e ae la ua mau kanaka la o Beliala ia ia, ia Nabota, ma ke alo o
    na kanaka, i ae la, Ua hoino wale o Nabota i ke Akua a i ke alii. Alaila lawe
    ae la lakou ia ia mawaho o ke kulanakauhale, a hailuku aku la lakou ia ia me na
    pohaku a make ia.'
  arb-NAV: 'ثُمَّ أَقْبَلَ شَاهِدَا زُورٍ وَجَلَسَا تُجَاهَهُ، وَشَهِدَا عَلَى نَابُوتَ
    أَمَامَ الشَّعْبِ قَائِلَيْنِ: «قَدْ جَدَّفَ نَابُوتُ عَلَى اللهِ وَعَلَى الْمَلِكِ».
    فَجَرُّوهُ إِلَى خَارِجِ الْمَدِينَةِ وَرَجَمُوهُ بِالْحِجَارَةِ حَتَّى مَاتَ.'
  ewe-ewe: Ame eve aɖe siwo si dzitsinya nyui menɔ o la ka aʋatso ɖe Nabɔt si be eƒo
    fi de Mawu kple fia la. Ale wohee yi dua godo eye woƒu kpee wòku.
  eng-LEE: And there came in two men, worthless fellows, and seated themselves opposite
    to him; and these worthless men testified against him, against Naboth, in the
    presence of the people, saying, Naboth hath blasphemed God and the king. Then
    they led him forth out of the city, and stoned him with stones, that he died.
  gvn-gvn: '@see-verse:1KI.021.012'
  asm-FB: আৰু সেই অসৎ লোক দুজনে প্রৱেশ কৰি তেওঁৰ আগত বহিল। তেতিয়া সেই লোক দুজনে নাবোতৰ
    বিৰুদ্ধে লোকসকলৰ আগত এই সাক্ষ্য দি ক’লে বোলে, “নাবোতে ঈশ্বৰক আৰু ৰজাকো শাও দিলে।”
    তেতিয়া লোকসকলে তেওঁক নগৰৰ বাহিৰলৈ উলিয়াই আনিলে, আৰু শিল দলিয়াই তেওঁক বধ কৰিলে।
  sus-A: عٍ قَ قُيَنتٍ قِرِنيِ رَدْشْ عَ يِرٍ. نَ قُيَنتٍ قِرِنيِيٍ نَشَ نَبٌتِ تْوحّفّ
    حَمَ يَ عِ، عَ قَلَقٍ رَ، «نَبٌتِ بَرَ عَلَ نُن مَنفّ كٌنبِ.» حَمَ نَشَ نَبٌتِ
    شَنِن تَا قَرِ مَ، عٍ عَ مَفْنْ هَن عَ قَشَ.
  fra-SBL: 'Les deux hommes, les méchants, entrèrent et s''assirent devant lui. Les
    méchants témoignèrent contre lui, contre Naboth même, en présence du peuple, en
    disant : « Naboth a maudit Dieu et le roi ! » Puis ils le transportèrent hors
    de la ville et le lapidèrent à mort.'
  hbo-hbo: וַ֠יָּבֹאוּ שְׁנֵ֨י הָאֲנָשִׁ֥ים בְּנֵֽי־בְלִיַּעַל֮ וַיֵּשְׁב֣וּ נֶגְדֹּו֒
    וַיְעִדֻהוּ֩ אַנְשֵׁ֨י הַבְּלִיַּ֜עַל אֶת־נָבֹ֗ות נֶ֤גֶד הָעָם֙ לֵאמֹ֔ר בֵּרַ֥ךְ
    נָבֹ֛ות אֱלֹהִ֖ים וָמֶ֑לֶךְ וַיֹּצִאֻ֙הוּ֙ מִח֣וּץ לָעִ֔יר וַיִּסְקְלֻ֥הוּ בָאֲבָנִ֖ים
    וַיָּמֹֽת׃
  piu-2006: '@see-verse:1KI.021.012'
  kik-kik: Ningĩ imaramari igĩrĩ igĩikara imũngʼetheire, na ikĩruta thitango ya gũũkĩrĩra
    Nabothu mbere ya andũ, ikiuga atĩrĩ, “Nabothu nĩarumĩte Ngai, na akaruma mũthamaki.”
    Nĩ ũndũ ũcio makĩmuumia nja ya itũũra inene, makĩmũhũũra na mahiga nyuguto nginya
    agĩkua.
  fra-NCL: 'et les deux hommes, fils de Bélial, vinrent se mettre en face de lui.
    Ces hommes de Bélial déposèrent contre Naboth devant le peuple en ces termes :
    « Naboth a maudit Dieu et le roi ! » Puis ils le menèrent hors de la ville et
    le lapidèrent, et il mourut.'
  cek-AK: To naah kahoih ai kami hnik to angzoh hoi moe, anih hmaa ah anghnut hoi;
    nihnik loe kasae hnukung ah oh hoi moe, minawk hmaa ah, Naboth mah Sithaw hoi
    siangpahrang ahmin sethaih a thuih, tiah zaehaih net hoi. To naah anih to vangpui
    tasa bangah zaeh o moe, thlung hoiah vah o maat.
  cuk-cuk: 'Agine, dule-gakansamalad-warbogwad Nabot-asabin signonimalad. We-dulemar-ebogwad
    Nabotʼgi weyob sunmaksamalad: “Nabot Bab-Dummadgi ichakwa-sunmaksaye, reygi ichakwa
    sunmaksabarye.” Geb deyob sunmaksamalad-sorba, dulemar neggweburgi Nabot-onosmalad,
    degine, akwagi-makar oburgwismalad.'
  uig-CYR: 'Андин у икки адәм, йәни Белиялниң балилири хәлиқниң алдида Набот үстидин
    әрз қилип: «Набот Худаға вә падишаға дәшнәм қилди» дәп гувалиқ бәрди. Шуниң билән
    улар Наботни шәһәрниң ташқириға сөрәп елип чиқип, ташлар билән чалма-кесәк қилип
    өлтүрди.'
  tel-2017: అప్పుడు ఇద్దరు నిజాయితీ లేని మనుషులు వచ్చి అతని ఎదుట కూర్చుని “నాబోతు
    దేవుణ్ణీ రాజునూ దూషించాడు” అని ప్రజల ఎదుట నాబోతు మీద సాక్ష్యం చెప్పారు. వాళ్ళు
    పట్టణం బయటికి అతన్ని తీసికెళ్లి రాళ్లతో కొట్టి చంపేశారు.
  hat-BSA: 'Epi dèzòm sanzave te antre ladann e te chita devan li. Epi de mesye sanzave
    yo te fè temwayaj kont li, menm kont Naboth, devan pèp la, e yo te di: “Naboth
    te modi Bondye avèk wa a.” Konsa, yo te pran l mennen deyò lavil la e yo te lapide
    l jiska lanmò avèk kout wòch.'
  kos-kos: Mwet koluk elah luo ah kikiap ac fahk ye mutun mwet uh mu Naboth el selngawi
    God ac tokosra. Ouinge utukla el nu likin siti uh, ac tatngal el nwe ke na el
    misa.
  hbo-WLC: וַ֠יָּבֹאוּ שְׁנֵ֨י הָאֲנָשִׁ֥ים בְּנֵֽי־בְלִיַּעַל֮ וַיֵּשְׁב֣וּ נֶגְדּוֹ֒
    וַיְעִדֻהוּ֩ אַנְשֵׁ֨י הַבְּלִיַּ֜עַל אֶת־נָב֗וֹת נֶ֤גֶד הָעָם֙ לֵאמֹ֔ר בֵּרַ֥ךְ
    נָב֛וֹת אֱלֹהִ֖ים וָמֶ֑לֶךְ וַיֹּצִאֻ֙הוּ֙ מִח֣וּץ לָעִ֔יר וַיִּסְקְלֻ֥הוּ בָאֲבָנִ֖ים
    וַיָּמֹֽת׃
  ibo-ibo: Mgbe ahụ, ndị ikom abụọ na-abaghị uru pụtakwara, nọdụ na ncherita ihu ya,
    ha gbara ama ụgha megide Nebọt, nʼihu ndị mmadụ, sị, “Nebọt kọchara Chineke na
    eze.” Nʼihi nke a, ha dọkpụụrụ ya gaa nʼazụ obodo jiri nkume tugbuo ya.
  ory-ory: ଆଉ ଦୁଇଗୋଟି ଦୁଷ୍ଟ ମନୁଷ୍ୟ ଆସି ତାହା ସମ୍ମୁଖରେ ବସିଲେ; ପୁଣି, ସେହି ପାପାଧମ ମନୁଷ୍ୟମାନେ
    ଲୋକମାନଙ୍କ ସାକ୍ଷାତରେ ନାବୋତ ବିରୁଦ୍ଧରେ ସାକ୍ଷ୍ୟ ଦେଇ କହିଲେ, “ନାବୋତ ପରମେଶ୍ୱରଙ୍କୁ ଓ ରାଜାଙ୍କୁ
    ଅଭିଶାପ ଦେଇଅଛି।” ତହୁଁ ସେମାନେ ତାହାକୁ ନଗରର ବାହାରକୁ ନେଇଯାଇ ପ୍ରସ୍ତରାଘାତ କରି ବଧ କଲେ।
  chk-chk: Mürin, ekewe ruoman mwän mi manauangau ra tolong o mottiu akawenewenan.
    Iwe, ra atipisi Napot me fän mesen ekewe aramas o üra, “Napot a otteki Kot me
    ewe king.” Iei mine ra emwenawu Napot lükün ewe telinimw o monei ngeni fau pwe
    a mäla.
  rop-rop: Afta na det dubala trabulmeika bin dalim laiya blanga Neiboth. Deibin tok
    Neiboth bin tok nogudwei blanga det king en blanga YAWEI. Wal detlot pipul bin
    deigim Neiboth deya atsaid langa det taun, en deibin kilim im ded garram ston.
  ukr-1871: 'І прийшли два нужденники; посїдали навпроти його, й сьвідкували проти
    його ті недобрі люде й говорили: Набот проклинав Бога й царя. І вивели його поза
    город та й побили каміннєм на смерть.'
  deu-1951: 'Da kamen die beiden Männer, die nichtswürdigen Leute, und traten gegen
    ihn auf und zeugten wider Nabot vor dem Volk und sprachen: Nabot hat Gott und
    dem König geflucht! Da führten sie ihn vor die Stadt hinaus und steinigten ihn,
    daß er starb.'
  eng-JPS: 'And the two men, the base fellows, came in and sat before him; and the
    base fellows bore witness against him, even against Naboth, in the presence of
    the people, saying: ''Naboth did curse God and the king.'' Then they carried him
    forth out of the city, and stoned him with stones, that he died.'
  srp-1865: 'I doðoše dva nevaljala èovjeka, i sjedoše prema njemu; i svjedoèiše na
    Navuteja ti nevaljali ljudi pred narodom govoreæi: Navutej je hulio na Boga i
    na cara. I izvedoše ga iza grada, i zasuše ga kamenjem, te pogibe.'
  lug-lug: Abasajja babiri ne bajja ne batuula okumwolekera ne bamuwaayiriza mu maaso
    g’abantu nga bagamba nti, “Nabosi yakolimidde Katonda ne kabaka.” Awo abantu ne
    bamutwala ebweru w’ekibuga ne bamukuba amayinja ne bamutta.
  heb-heb: ויבאו שני האנשים בני בליעל וישבו נגדו ויעדהו אנשי הבליעל את נבות נגד העם
    לאמר ברך נבות אלהים ומלך ויצאהו מחוץ לעיר ויסקלהו באבנים וימת׃
  ben-IRV: তারপর দুজন খারাপ লোক এসে নাবোতের সামনে বসে লোকদের কাছে তার বিরুদ্ধে এই
    সাক্ষ্য দিল যে, “নাবোৎ ঈশ্বর ও রাজার বিরুদ্ধে অপমানের কথা বলেছে।” তারপর লোকেরা
    তাকে শহরের বাইরে নিয়ে গিয়ে পাথর ছুঁড়ে মেরে ফেলল।
  pan-pan: ਤਾਂ ਦੋ ਸ਼ਤਾਨੀ ਮਨੁੱਖ ਅੰਦਰ ਆਏ ਅਤੇ ਉਸ ਦੇ ਸਾਹਮਣੇ ਬੈਠ ਗਏ ਤਾਂ ਇਨ੍ਹਾਂ ਸ਼ਤਾਨੀ ਮਨੁੱਖਾਂ
    ਨੇ ਉਸ ਦੇ ਉੱਤੇ ਅਰਥਾਤ ਨਾਬੋਥ ਉੱਤੇ ਲੋਕਾਂ ਦੇ ਅੱਗੇ ਗਵਾਹੀ ਦਿੱਤੀ ਕਿ ਨਾਬੋਥ ਨੇ ਪਰਮੇਸ਼ੁਰ
    ਅਤੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਦੁਰਬਚਨ ਆਖੇ ਹਨ ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਸ਼ਹਿਰੋਂ ਬਾਹਰ ਲੈ ਗਏ ਅਤੇ ਉਸ ਨੂੰ ਪਥਰਾਉ
    ਕਰ ਕੇ ਮਾਰ ਸੁੱਟਿਆ।
  tkr-tkr: Q'öyre karaı'dəəna insan abı mang'une ögiyl giviy'ar. Manbışe milletne
    ögiyl «Navotee Allahık'leyiy paççahık'le cuvabbı uvhuva» gardanaqa giyxhe. Mançile
    qiyğa mana şahareençe qığavhu, g'ayeqqa hele. Məxür manbışe mana gek'ana.
  mya-JVB: အဓမ္မ လူ နှစ် ယောက်သည် လာ ၍ သူ့ ရှေ့ မှာ ထိုင် လျက် ၊ နာဗုတ် သည် ဘုရားသခင်
    နှင့် ရှင်ဘုရင် ကို စွန့်ပယ် ပြီဟု လူ များရှေ့ တွင် နာဗုတ် တဘက်၌ သက်သေခံ ကြလျှင်
    ၊ နာဗုတ်ကို မြို့ ပြင် သို့ ထုတ် ၍ သေ အောင် ကျောက်ခဲ နှင့် ပစ် ကြ၏။
  tbg-tbg: qora vaiintitanta oru Nabotira avuqaa vaiha Nabotiraqaa una uva oqike tiha,
    Nabotiva Kotiraravata avuhainaa vaiintiaravata qora uva tiharo vitantara vaaquqama
    vuate tirave, tumanta vika Nabotira vita vare vatuka aaqaini muntu ke oriqohai
    ruqutuqi vivi, vira arukora.
  hmo-hmo: Unai neganai, kara dika herea tau ruaosi idia raka vareai, Naboto ena vairanai
    idia helai. Idia ese Naboto idia samania, taunimanima edia vairanai, idia gwau,
    “Naboto ese Dirava bona king ia hereva dika henia.” Unai dainai taunimanima ese
    Naboto idia dogoatao, hanua ena murimurinai idia abia lao, nadi dekenai idia hodoa
    mase.
  urd-urd: और वह दोनों आदमी जो बुरे थे, आकर उसके आगे बैठ गए; और उन बुरों ने लोगों
    के सामने उसके, या'नी नबोत के ख़िलाफ़ यह गवाही दी कि “नबोत ने ख़ुदा पर और बादशाह
    पर ला'नत की है।” तब वह उसे शहर से बाहर निकाल ले गए, और उसको ऐसा पथराव किया कि
    वह मर गया।
  rus-SYN: 'и выступили два негодных человека и сели против него, и свидетельствовали
    на него эти недобрые люди пред народом, и говорили: Навуфей хулил Бога и царя.
    И вывели его за город, и побили его камнями, и он умер.'
  bqc-SIM: Ɔ̃ gbɛ̃́ gia gbɛ̃ↄn plapiↄ mↄ̀ zↄ̃̀lɛ aà aɛ, aa yãdↄ̀wà gbɛ̃́ↄ wáa
    aa mɛ̀ à Lua ń kíao tↄbɛ̃ɛsìɛ. Ɔ̃ wà aà kũ̀ wà bↄ̀aànↄ wɛ̃́nkpɛ, wà
    aà pàpa ń gbɛo wa dɛ̀.
  tcz-CHONGTHU: Hijouchun mi pannabei mini chu amasanga atousah un, Naboth chu mipi
    masanga themmo achan lhonin, “Ama hin Pathen leh lengpa asamsen ahi,” ati lhonin
    ahi. Hijeh chun ama chu khopi po langa akaidoh un song in aseplih tauvin ahi.
  mar-mar: मग, “नाबोथ देवाविरुध्द आणि राजाविरुध्द बोलल्याचे आपण ऐकले आहे” असे दोन
    अधम मनुष्यांनी साक्ष सांगितली. तेव्हा लोकांनी नाबोथला गावाबाहेर घालवले आणि तो
    मरेपर्यंत त्याच्यावर दगडांचा वर्षाव केला.
  qub-qub: Ishcay llulla testïgucunatapis pusharan. Paycunana llapan runacunapa ñaupancho
    Nabotpa contran rimaran. «Rasunpami gamga rimashcanqui Tayta Diospa, raypa contran»
    nir cäraran Nabot-ta. Chayno cäraycuptin siudäpita jorguycur sajmaycällar wañuycärachiran.
  bqp-bqp: Akũ gbɛ̃ gina gbɛ̃nↄn pla pìnↄ sù ò vùtɛ a arɛ, ò yã dìa gbɛ̃nↄ wára
    ò pì à Luda kũ kínao tↄ́ vãni sì. Akũ ò a kũ̀ ò bò kãao wɛ̃tɛ kpɛ ò a pàpa
    kũ gbɛ̀ɛo ò dɛ̀.
  hat-hat: De vakabon vin rive, yo kanpe devan Nabòt, yo akize msye devan tout pèp
    la. Yo di li derespekte Bondye ansanm ak wa a. Lamenm, yo pran Nabòt, yo mennen
    l' andeyò limit lavil la, yo kalonnen li wòch jouk li mouri.
  eng-BSB: And the two scoundrels came in and sat opposite Naboth, and these men testified
    against him before the people, saying, “Naboth has cursed both God and the king!”
    So they took him outside the city and stoned him to death.
  eng-WEBPB: The two men, the wicked fellows, came in and sat before him. The wicked
    fellows testified against him, even against Naboth, in the presence of the people,
    saying, “Naboth cursed God and the king!” Then they carried him out of the city
    and stoned him to death with stones.
  kbq-kbq: Hagi tare kefo netremokea Naboti'ma mania tra'mofo kantikaziga emanike
    amanage huka Nabotina havigea hunte'na'e. Naboti'a Anumzamofone, kini ne'enena
    huhaviza huzanante'ne. Hagi anagema hakeno'a, Nabotina rankumapintira avre'atirami'za
    havenknonu ahe fri'naze.
  nhe-BL: Huajca hualajque ome tlacame tlen fiero ininyolis huan quiteilhuijque Nabot
    para quitelchijtoya Toteco Dios huan nopa tlanahuatijquetl Acab. Huajca teipa
    quiquixtijque calixpa tlen nopa altepetl huan quitepachojque hasta quimictijque.
  bus-bus: Ben gbɛ̃ gina gↄ̃ↄn plaaa pìnↄ mↄ̀ wà vɛ̃̀ɛ à aɛ, aↄ̃ yã dìa gbɛ̃nↄ wáa
    wà bè à Luda kↄ̃n kínao tↄ́ zaaa sì. Ben wà à kũ̀ wà bↄ̀o wɛ́tɛ kpɛɛ wà à pàpa
    gbɛ̀o wà dɛ̀.
  gub-BL: Na'e teko wanenataromo a'e mokoz awa ikatu 'ym ma'e uze'eg wà kury. — Nawot
    uze'eg zemueteahy Tupàn rehe a'e, tuwihawete rehe a'e no, i'i amogwer wanupe wà.
    A'e rupi weraha Nawot katu pe tawhu wi wà kury. Omomomomor ita tetea'u iapiapi
    pà wà, izuka pà wà.
  eng-DRA: 'And bringing two men, sons of the devil, they made them sit against him:
    and they, like men of the devil, bore witness against him before the people, saying:
    Naboth hath blasphemed God and the king: wherefore they brought him forth without
    the city, and stoned him to death.'
