verse: 1KI.021.010
translations:
  mal-C: അവനെതിരായി നീചന്മാരായ രണ്ടു സാക്ഷികളെയും ഇരുത്തണം. അയാൾ ദൈവത്തെയും രാജാവിനെയും
    ദുഷിച്ചു എന്ന് അവരെക്കൊണ്ടു സാക്ഷ്യം പറയിക്കണം. പിന്നെ, അവനെ വെളിയിൽ കൊണ്ടുപോയി
    കല്ലെറിഞ്ഞുകൊല്ലണം.”
  deu-TKW: 'und setzt ihm zwei nichtswürdige Buben gegenüber, daß sie wider ihn zeugen
    und sprechen: Du hast Gott und dem Könige geflucht! Alsdann führt ihn hinaus und
    steinigt ihn zu Tode!'
  lin-lin: 'Bongo botia mpe liboso na ye bato ya kilikili mibale oyo bakokosela ye
    makambo na maloba oyo : ‹ Olakeli Nzambe mpe mokonzi mabe ! › Na sima, bomema
    ye na libanda ya engumba mpe boboma ye na mabanga. »'
  eng-LSV: and cause two men—sons of worthlessness—to sit opposite him, and they testify
    of him, saying, You have blessed [[or cursed]] God and [the] king; and they have
    brought him out, and stoned him, and he dies.”
  eng-GNV: 'And set two wicked men before him, and let them witnesse against him,
    saying, Thou diddest blaspheme God and the King: then cary him out, and stone
    him that he may dye.'
  eng-WEBSTER: And set two men, sons of Belial, before him, to bear witness against
    him, saying, Thou didst blaspheme God and the king. And then carry him out, and
    stone him, that he may die.
  nhw-BL: Huan xiquintemoca ome fiero tlacame catli quitlatelhuise Nabot para quitelchihuayaya
    Toteco Dios huan nopa tlanahuatijquetl. Huan teipa xijquixtica huejca tlen nopa
    altepetl huan xijtepachoca hasta miquis.”
  swh-ONEN: Lakini waketisheni watu wawili wabaya kabisa mkabala naye, nao washuhudie
    kuwa yeye amemlaani Mungu na mfalme. Kisha mtoeni nje na kumpiga kwa mawe hadi
    afe.”
  bba-bba: Kpɑ i tɔn kɔ̃sobu yiru ɡɑbu wunɑ bu nɑ win wuswɑɑɔ bu nùn tɑɑrɛ wɛ̃ bɑ
    n mɔ̀, wiyɑ u Gusunɔ kɑ sinɑ boko bɔ̃rusi. Yen biru i nùn yɑro i kɑ dɑ wuun biruɔ
    i kpenu kɑsuku i ɡo.
  eng-KJVCPB: and set two men, sons of Belial, before him, to bear witness against
    him, saying, Thou didst blaspheme God and the king. And then carry him out, and
    stone him, that he may die.
  luo-luo: To keturu joma timbegi mono ariyo momanyore kode kendo ketgiuru mondo gihangne
    wach ni osekwongʼo Nyasaye kod ruoth. Eka ugole oko kendo uchiele gi kite nyaka
    otho.”
  meu-meu: bona kara dibaka taudia rarua na ia vairanai bavatodia. Bena raruosi ese
    ia bae habadelaia, baeto “Oi na Dirava bona hanua pavapavana o uduguiraidia”.
    Bena ba hakaua lasi, nadi amo ba hodoa mase.
  npi-ULB: तिनीसँगै दुई जना बेइमान मानिसलाई पनि राख जसले तिनको विरुद्धमा यस्तो गवाही
    देऊन्, 'तपाईंले परमेश्वर र राजालाई सराप दिनुभयो' ।” तब तिनलाई बाहिर लगेर ढुङ्गाले
    हानेर मार ।
  yor-yor: Ṣùgbọ́n kí ẹ fi ènìyàn méjì, ẹni búburú síwájú rẹ̀ láti jẹ́rìí sí i wí
    pé, ó bú Ọlọ́run àti ọba. Nígbà náà ni kí ẹ mú u jáde, kí ẹ sì sọ ọ́ ní òkúta
    pa.”
  emp-NTPO: Idjab̶a ẽberã cadjiruada umé idji caita chũmebid̶adua sewad̶eba jarad̶amãrẽã
    idjia Ãcõrẽda, Israeld̶ebema boro sid̶a biẽ́ jarasida. Maʌ̃be Nabóra puru jĩga
    eded̶aped̶a mõgaraba tab̶ari bead̶adua.”
  pes-OPCB: سپس دو ولگرد اجیر کنید تا بیایند و شهادت بدهند که نابوت به خدا و پادشاه
    ناسزا گفته است. آنگاه او را از شهر بیرون کشیده، سنگسارش کنید.»
  tgl-ULB: Maglagay ng dalawang lalaking hindi tapat kasama niya at hayaan silang
    tumestigo laban sa kaniya, na magsasabing, 'Sinumpa mo ang Diyos at ang hari.'”
    At ilabas ninyo siya at pagbabatuhin hanggang mamatay.
  cbu-NT: Sheerus, anush tputsshat tsimbun mangutari ngichimapan kuseersin, ¿Mayaamsha
    shiy Apanllee kapung tayutaritarangsha? ¿Ashirangush, kurakaatsitam kukoo kapeetarangsha?
    táyarusin, anootsiri tputs zapan parsin, patumbichpa pachayarus ksangtsa, tárangiya.
  hui-hui: Ani berelowa agali ko ke̱ haga dogahe kirali ibu heba mandagi berelalimu.
    Agali ko kirali ogoni libugua ke̱ howa Nabodohondo lalu, Nabodo í̠na Ngode Datagaliwabehondobi
    kinihondobi bi ko larigoni, lelo dabo berelalimu. Ani ledagola tigua Nabodo tano
    tagirahayagi haru tagira puwa ege to̱le̱me balu homelelalimu, lalu gilibu wia
    hene.
  mya-mya: ထို​နောက်​သူ့​ကို​မျက်​နှာ​ပြောင်​တိုက်​၍`ဤ​သူ​သည် ဘု​ရား​သ​ခင်​နှင့်​ဘု​ရင်​မင်း​မြတ်​အား​ပုတ်​ခတ်
    ပြော​ဆို​သူ​ဖြစ်​ပါ​သည်' ဟု​မ​သ​မာ​သူ​လူ​နှစ် ယောက်​ကို​ပြစ်​တင်​စွပ်​စွဲ​ခိုင်း​ကြ​လော့။
    ထို့​နောက် သူ့​အား​မြို့​ပြင်​သို့​ထုတ်​၍​ခဲ​နှင့်​ပေါက်​သတ်​ကြ လော့'' ဟူ​သ​တည်း။
  bod-N: མི་ངན་གཉིས་ཁོའི་ཁ་གཏད་ནས་སྡོད་དུ་ཆུག་ལ། ཡང་དེ་གཉིས་ལ་འདི་ལྟར། ཁྱོད་ཀྱིས་དཀོན་མཆོག་དང་རྒྱལ་པོ་གཉིས་ལ་སྐུར་བ་བཏབ་པ་ཡིན་ཞེས་བདེན་དཔང་བྱས་ནས་ཁོ་གཏུག་ཏུ་ཆུག
    དེ་ནས་ཁྱོད་ཚོས་ཁོ་ཕྱི་རུ་དྲུད་ལ་རྡོ་རུབ་བཏང་ནས་སོད་ཅིག་ཅེས་བྲིས་ཡོད་པའོ། །
  sna-sna: Asi gadzai nhubu mbiri pakatarisana naye uye mugoita kuti dzipupure dzichiti
    akatuka Mwari namambo. Ipapo mutorei muende naye kunze mugomutaka namabwe kusvikira
    afa.”
  spa-BLM: 'Poned delante de él a dos hombres malvados, y que testifiquen contra él
    diciendo: ‘¡Has maldecido a Dios y al rey! Luego llévenlo y mátenlo a pedradas”.'
  cac-cac: 'Tze sayan chavan̈oc vinac chuc spensar stec''b''ej sb''a yalan d''a spatic
    vin̈ icha tic: A ach tic, ix ach b''uchvaj d''a Dios yed'' d''a vin̈ rey, xchiocab''
    eb'' d''a vin̈. Slajvi chi'' tzeyic''anel vin̈ d''a stiel chon̈ab'', axo ta''
    tze julq''uenejcham vin̈, xchib''at ix.'
  swh-ULB: Pia mwaweke watu wawili wasiokuwa waaminifu pamoja naye na wale watu watoe
    ushahidi kinyume naye, waseme, 'Ulimlaani Mungu na mfalme.”Halafu mchukueni nje
    mkampige kwa mawe mpaka afe.
  bel-bel: 'і насупраць яго пасадзеце двух нягодных людзей, якія сьведчылі б на яго
    і сказалі: ты зьневажаў Бога і цара; і потым выведзіце яго і пабеце яго камянямі,
    каб ён памёр.'
  deu-ELBBK: 'und setzt zwei Männer, Söhne Belials, ihm gegenüber, dass sie gegen
    ihn zeugen und sprechen: Du hast Gott und den König gelästert! Und führt ihn hinaus
    und steinigt ihn, dass er sterbe.'
  mbb-OT: Ne ipepinuu niw ziyà te etuvangan din is dezuwa he menge buguy para isumbung
    dan sikandin he mibpenrewakan din is Megbevayà wey is hadì. Ne uwita niw sikandin
    diyà te gawas te inged ne penulenga niw te vatu taman te ebpatey.”
  mal-2015: 'നീചന്മാരായ രണ്ടാളുകളെ അവന്നെതിരെ നിർത്തി: അവൻ ദൈവത്തെയും രാജാവിനെയും
    ദുഷിച്ചു എന്നു അവന്നു വിരോധമായി സാക്ഷ്യം പറയിപ്പിൻ; പിന്നെ നിങ്ങൾ അവനെ പുറത്തു
    കൊണ്ടുചെന്നു കല്ലെറിഞ്ഞുകൊല്ലേണം.'
  rmc-rmc: Arakhen varesave bijedevleskre muršen a thoven len te bešel anglal leste.
    Mi phenen pre leste, hoj prekošelas le Devles the le kraľis. Paľis les mi len
    avri andral o foros a mi čhivkeren andre leste le barenca, medik na merela!“
  pes-OPV: و دو نفر از بنی بلیعال را پیش او وا دارید که براو شهادت داده، بگویند که
    تو خدا و پادشاه را کفرگفته‌ای. پس او را بیرون کشیده، سنگسار کنید تابمیرد.»
  ron-1924: 'ши пунеци-й ын фацэ дой оамень де нимик, каре сэ мэртурисяскэ астфел
    ымпотрива луй: ‘Ту ай блестемат пе Думнезеу ши пе ымпэратул!’ Апой скоатеци-л
    афарэ, ымпрошкаци-л ку петре ши сэ моарэ.”'
  ben-OBCV: কিন্তু তার মুখোমুখি এমন দুজন বজ্জাত লোককে বসিয়ে দিন, যারা তার বিরুদ্ধে
    এই বলে অভিযোগ জানাবে যে সে ঈশ্বর ও রাজা, দুজনকেই অভিশাপ দিয়েছে। পরে তাকে বাইরে
    নিয়ে গিয়ে পাথরের আঘাতে মেরে ফেলবেন।”
  som-som: Oo hortiisana waxaad fadhiisisaan laba nin oo waxmatarayaal ah, oo iyana
    isaga ha ku marag fureen, oo ha ku yidhaahdeen, Adigu waxaad cayday Ilaah iyo
    boqorka. Markaas isaga dibadda u bixiya oo dhagaxyo la dhaca si uu u dhinto.
  lat-VUC: 'et submittite duos viros filios Belial contra eum, et falsum testimonium
    dicant: Benedixit Deum et regem: et educite eum, et lapidate, sicque moriatur.'
  eng-ASVBT: and set two men, base fellows, before him, and let them bear witness
    against him, saying, Thou didst curse God and the king. And then carry him out,
    and stone him to death.
  ita-1885: 'e fate comparire contro a lui due uomini scellerati, i quali testimonino
    contro a lui, dicendo: Tu hai bestemmiato Iddio ed il re. Poi menatelo fuori,
    e lapidatelo, sì che muoia.'
  eng-LXXUP: And the son of Hadad sent to him, saying, So do God to me, and more also,
    if the dust of Samaria shall suffice for foxes to all the people, even my infantry.
  eng-ULB: Also place two dishonest men with him and let them testify against him,
    saying, 'You cursed God and the king.'” Then take him out and stone him to death.
  spa-VBL: 'Pero sentar a dos hombres malos frente a él y haz que lo acusen, diciendo:
    ‘¡Has maldecido a Dios y al rey!’ Entonces sáquenlo y mátenlo a pedradas”.'
  fra-_FOB: 'Et faites tenir en face de lui deux scélérats, et qu''ils témoignent
    contre lui, en disant: Tu as blasphémé contre Dieu et le roi! Ensuite menez-le
    dehors, lapidez-le, et qu''il meure.'
  mal-mal: നീചന്മാരായ രണ്ട് പേരെ അവനെതിരെ ഇരുത്തേണം. ‘അവൻ ദൈവത്തെയും രാജാവിനെയും ദുഷിച്ചു’
    എന്ന് അവന് വിരോധമായി സാക്ഷ്യം പറയിക്കേണം; പിന്നെ നിങ്ങൾ അവനെ പുറത്ത് കൊണ്ടുചെന്ന്
    കല്ലെറിഞ്ഞ് കൊല്ലേണം”.
  urd-GVR: Lekin us ke muqābil do badmāshoṅ ko biṭhā denā. Ijtimā ke daurān yih ādmī
    sab ke sāmne Nabot par ilzām lagāeṅ, ‘Is shaḳhs ne Allāh aur bādshāh par lānat
    bhejī hai! Ham is ke gawāh haiṅ.’ Phir use shahr se bāhar le jā kar sangsār kareṅ.”
  suz-BL: मिनु मरिम्‍शो पाइब मुर निक्‍शी आस कली मेको आ ङोंइती निप्‍पाइश्‍शा, एकोम
    ‘परमप्रभु नु पिप कली सराप पशो बाक्‍ब’ दे दोस गेपतीन। मिनु मेको नोले मेको कली लाङगा
    ग्रुंइशा फुल्‍लु आप्‍शा सतीन” दे ब्रेक्‍ता बाक्‍त। ब्‍यवस्‍था १७:६; मत्ती २६:५९-६१;
    प्रस्‍थान २२:२७
  ita-1927: 'e mettetegli a fronte due scellerati, i quali depongano contro di lui,
    dicendo: Tu hai maledetto Iddio ed il re; poi menatelo fuor di città, lapidatelo,
    e così muoia”.'
  ckb-ckb: دوو پیاوی سووکوچروکیش لە بەرامبەری دابنێن، بۆ ئەوەی شایەتی بدەن کە نەفرەتی
    لە خودا و لە پاشا کردووە. پاشان بیهێننە دەرەوە و بەردبارانی بکەن هەتا دەمرێت.»
  eng-BBE: And get two good-for-nothing persons to come before him and give witness
    that he has been cursing God and the king. Then take him out and have him stoned
    to death.
  kan-OKCV: ‘ನೀನು ದೇವರನ್ನೂ, ಅರಸನನ್ನೂ ದೂಷಿಸಿದಿ,’ ಎಂದು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಸಾಕ್ಷಿ ಹೇಳಲು
    ಅವನ ಮುಂದೆ ದುಷ್ಟರಾದ ಇಬ್ಬರು ಮನುಷ್ಯರನ್ನು ಕೂರಿಸಿರಿ. ತರುವಾಯ ಅವನನ್ನು ಹೊರಗೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ
    ಅವನು ಸಾಯುವ ಹಾಗೆ ಕಲ್ಲೆಸೆಯಿರಿ,” ಎಂದು ಬರೆದಿತ್ತು.
  tam-2017: தேவனையும் ராஜாவையும் தூஷித்தாய் என்று அவன்மேல் சாட்சி சொல்லுகிற வஞ்சகமான
    இரண்டுபேரை அவனுக்கு எதிராக நிறுத்தி, அவனை வெளியே கொண்டுபோய் அவன் சாகும்படி அவன்
    மீது கல்லெறியுங்கள் என்று எழுதினாள்.
  spa-RV-1909: 'Y poned dos hombres perversos delante de él, que atestigüen contra
    él, y digan: Tú has blasfemado á Dios y al rey. Y entonces sacadlo, y apedreadlo,
    y muera.'
  ron-BTF: 'Şi puneţi doi oameni, fii ai lui Belial, înaintea lui, pentru a aduce
    mărturie împotriva lui, spunând: Tu ai blasfemiat pe Dumnezeu şi pe împărat. Şi
    apoi scoateţi-l şi împroşcaţi-l cu pietre încât să moară.'
  eng-WEBP: Set two men, wicked fellows, before him, and let them testify against
    him, saying, ‘You cursed God and the king!’ Then carry him out, and stone him
    to death.”
  eng-FBV: But seat two bad men opposite him and have them accuse him, saying, ‘You
    have cursed God and the king!’ Then take him out and stone him to death.”
  nld-1939: Dan moet ge een paar deugnieten tegen hem laten optreden, die hem er van
    betichten, dat hij God en den koning heeft gelasterd. Leidt hem daarna weg, en
    stenigt hem dood.
  nch-BL: Huan xiquintemoca ome fiero tacame cati quitatelhuise Nabot para quitelchihuayaya
    Toteco Dios huan nopa tanahuatijquet. Huan teipa xijquixtica huejca ten nopa altepet
    huan xijtepachoca hasta miquis.”
  vie-1934: 'đoạn, hãy để trước mặt người hai kẻ gian phạm làm chứng cho người, mà
    rằng: Ngươi có rủa sả Đức Chúa Trời và vua. Kế, hãy dẫn người ra khỏi thành, ném
    đá cho chết đi.'
  hin-CV: 'नाबोथ के ही सामने दो दुष्ट लोगों को भी बैठा देना. वे नाबोथ पर यह आरोप लगाएं:
    ‘तुमने परमेश्वर और राजा को शाप दिया है.’ तब उसे ले जाकर पत्थराव द्वारा उसकी हत्या
    कर देना.”'
  spa-BES: Y que dos falsos testigos vengan ante él y den testimonio de que ha estado
    maldiciendo a Dios y al rey. Entonces sáquenlo y hazlo apedrear para que muera.
  tdx-tdx: 'naho ampipoho ondaty roe tsivokatse hiatrek’ aze, hanisý aze ami’ty hoe:
    Namatse an’ Andrianañahare naho i mpanjakay irehe. Le aseseo alafe ey re vaho
    ametsaho vato hihomaha’e.'
  tha-KJV: และตั้งคนอันธพาลสองคนให้นั่งตรงข้ามกับเขา ให้​ฟ้องเขาว่า ‘​เจ้​าได้​แช่​งพระเจ้าและกษั​ตริ​ย์’
    แล​้วพาเขาออกไปและเอาหินขว้างเสียให้​ตาย​”
  por-BR-2018: 'E ponde dois homens perversos diante dele, que testemunhem contra
    ele, e digam: Tu blasfemaste a Deus e ao rei. E então o tirai, e apedrejai-o,
    e morra.'
  deu-ELO: 'Und setzet zwei Männer, Söhne Belials, ihm gegenüber, daß sie wider ihn
    zeugen und sprechen: Du hast Gott und den König gelästert! Und führet ihn hinaus
    und steiniget ihn, daß er sterbe.'
  eng-WYC-2018: and send ye (in) privily two men, the sons of Belial, against him,
    and say they (this) false witnessing, Naboth hath blessed God, and the king, that
    is, hath cursed; and lead ye out him, and stone ye him, and die he so. (and privately,
    or stealthily, send ye in two men, the sons of Belial, opposite him, and then
    say they this false witness against him, Naboth hath cursed God, and the king;
    and then lead ye him out, and stone ye him, and so he shall die.)
  epo-epo: 'kaj sidigu apud li du homojn malvirtajn, kaj ili atestu kontraŭ li kaj
    diru: Vi blasfemis kontraŭ Dio kaj la reĝo; kaj oni elkonduku lin, kaj priĵetu
    lin per ŝtonoj, ke li mortu.'
  uig-PIN: 'ikki adǝmni, yǝni Beliyalning balisini uning udulida olturƣuzup, ularni
    Nabotning üstidin ǝrz ⱪilƣuzup: «Sǝn Hudaƣa wǝ padixaⱨⱪa lǝnǝt oⱪudung» dǝp guwaⱨliⱪ
    bǝrgüzünglar. Andin uni elip qiⱪip qalma-kesǝk ⱪilip ɵltürünglar».'
  beo-beo: Dodona:gi dunu aduna lama. Ela da ea odagia diwaneya udidima:ne, elama
    sia:ma. Ela da e da Godema amola hina bagadema gagabusu aligima:ne hamoi dagoi
    sia:mu. Amasea, e moilaiga gadili oule asili, igiga medole legema.”
  tpi-OTNT: Na larim tupela man nogut i sindaun klostu long em, na tupela i ken sutim
    tok long em na tok olsem, ‘Nabot, yu bin tok nogut long God na long king.’ Na
    bihain yupela i mas kisim Nabot i go ausait long taun na tromoi ston long em na
    kilim em i dai.”
  hau-SA: Amma ku zaunar da waɗansu ’yan iska biyu ɗaura da shi, ku sa su ba da shaida
    cewa ya zagi Allah da sarki. Sa’an nan ku ɗauke shi ku jajjefe shi da dutse sai
    ya mutu.”
  uig-LAT: 'ikki ademni, yeni Béliyalning balisini uning udulida olturghuzup, ularni
    Nabotning üstidin erz qilghuzup: «Sen Xudagha we padishahqa lenet oqudung» dep
    guwahliq bergüzünglar. Andin uni élip chiqip chalma-kések qilip öltürünglar».'
  nde-nde: Libe selihlalisa izigangi ezimbili maqondana laye lithi kazifakaze ngokuthi
    uthuke uNkulunkulu kanye lenkosi. Libe selimkhuphela phandle liyemkhanda ngamatshe
    limbulale.”
  ton-ton: Pea tuku ha tangata ʻe toko ua, ko e fānau ʻoe angakovi, ke tuʻu ʻi hono
    ʻao, mo talatalaakiʻi ia, ʻo pehē, “Naʻa ke lea kapekape ki he ʻOtua pea mo e
    tuʻi.” Pea mou ʻave ia, mo lisingi ʻaki ʻae maka, ke ne mate ai.”
  ces-1613: 'A postavte dva muže nešlechetné proti němu, kteříž by svědčili na něj,
    řkouce: Zlořečil jsi Bohu a králi. Potom vyveďte ho a ukamenujte jej, ať umře.'
  eng-WMB: Set two men, wicked fellows, before him, and let them testify against him,
    saying, ‘You cursed God and the king!’ Then carry him out, and stone him to death.”
  tam-TCV: அவனுக்கு எதிரில் இரண்டு அயோக்கியர்களை அமரவையுங்கள். நாபோத் இறைவனையும்,
    அரசனையும் சபித்தான் என்று அவ்விருவரையும் சாட்சி சொல்லவையுங்கள். பின்பு, நகரத்துக்கு
    வெளியே கொண்டுபோய் அவனைக் கல்லெறிந்து கொல்லுங்கள்” என்று எழுதியிருந்தாள்.
  ceb-ULB: Pagbutang usab ug duha ka bakakon nga lalaki uban kaniya ug tugoti sila
    sa pagpamatuod batok kaniya, nga moingon, 'Gitunglo nimo ang Dios ug ang hari.'''
    Unya dad-a siya sa gawas ug batoha siya hangtod nga mamatay.
  pol-UBG: 'I postawcie przed nim dwóch synów Beliala, aby zaświadczyli przeciwko
    niemu, mówiąc: Złorzeczyłeś Bogu i królowi. Potem wyprowadźcie go i ukamienujcie,
    aby umarł.'
  agr-agr: 'Dutikajum niina tsanumjugtin aidau jimag aents pegkegchau aidau niijai
    niimtikajum ekentsatajum. Nuwi ekemas tuke aneas tsanumjuinak: ‘Ame Apajuí pegkegchau
    chichagkum Apushkam pegkegchau chichagkamume’, tusa titinme. Tusa tiagmatai jiikjum,
    kayai tukua tukuakuajum maatajum”, tiuwai.'
  kyc-kyc: Lapala orasakele akali lama nyepala baa kooŋo lapala Anatunya lenge kambupi
    kiŋinya lenge kambupi dolapona kokwa soo pipi lena. Lapala yuu taone dokona baa
    minyuo nyisa papala kaname pyao kumakalapape, leya.
  urd-GVU: لیکن اُس کے مقابل دو بدمعاشوں کو بٹھا دینا۔ اجتماع کے دوران یہ آدمی سب
    کے سامنے نبوت پر الزام لگائیں، ’اِس شخص نے اللہ اور بادشاہ پر لعنت بھیجی ہے! ہم
    اِس کے گواہ ہیں۔‘ پھر اُسے شہر سے باہر لے جا کر سنگسار کریں۔“
  deu-1912: 'und stellt zwei lose Buben vor ihn, die da Zeugen und sprechen: Du hast
    Gott und den König gelästert! und führt ihn hinaus und steinigt ihn, daß er sterbe.'
  kan-2017: ಅವನು ದೇವರನ್ನೂ ಮತ್ತು ಅರಸನನ್ನೂ ಶಪಿಸಿದನು ಎಂಬುದಾಗಿ ಇಬ್ಬರ ಸಾಕ್ಷಿ ಹೇಳಿಸಿ, ಅವನನ್ನು
    ಹೊರಗೆ ಒಯ್ದು ಕಲ್ಲೆಸೆದು ಕೊಲ್ಲಿರಿ” ಎಂದು ಬರೆದಿದ್ದಳು.
  yap-yap: Mi gimed fek l’agruw e girdi’ nrib kireb nga rognew u p’eowchen nike yog
    e thin nib kireb ngak Got nge en ni pilung. Mi gimed fek nga wuru’ e binaw ngam
    malang niged nge yim’.”
  hlt-MCSB: Anih hmai ah aka muen ca rhoi hlang panit ngol saeh. Te vaengah anih te
    hih saeh lamtah, 'Pathen neh manghai yoethen pae nawn,'ti nah saeh lamtah khuen
    saeh. Te phoeiah anih te dae lamtah duek saeh,” a ti nah.
  mdy-ETH: ዬያይዳዖ ‹ናኣቡቴ ፆኦሲንታ ካኣቲንታ ጫሽኬኔ› ጌዒ ሉኡቂ ማርካዻንዳ ላምዖ ዓሲ ሺኢሺ ማርካሴስካፓ ካታሞ ዙሎ ዔኪ
    ኬሳዎ ናኣቡቴ ሹቻ ዹይ ዎዹዋቴ» ጋዓያኬ።
  twi-ASANTE: Monhwehwɛ ahuhufoɔ baanu na wɔmmɔ no kwaadu sɛ, wadome Onyankopɔn ne
    ɔhene. Na afei, momfa no mfiri adi, nkɔsi no aboɔ nku no.”
  eng-WEBU: Set two men, wicked fellows, before him, and let them testify against
    him, saying, ‘You cursed God and the king!’ Then carry him out, and stone him
    to death.”
  wal-wal: Utissidi naa77u pattenna asata a sinttan utissite. He asati, ‘Naabutee
    Xoossaanne kawuwaa cayiis’ yaagidi markkattanaadan oottite. Hegaappe guyyiyan
    gaxi kessidi, shuchchan caddidi worite” yaagada xaafaasu.
  spa-PDDPT: 'que dos hombres perversos se sienten frente a él y testifiquen contra
    él: ¡Maldijiste a ʼElohim y al rey! Sáquenlo y apedréenlo hasta que muera.'
  gun-gun: Henonde py peru avi 'rã mokoĩ avakue heko vai va'e hexe ijayvu rive va'erã,
    ‘Nabote ijayvu vai Nhanderuete ha'e huvixa rovai’, he'i aguã. Ha'e gui ma tetã
    gui peraa 'rã mombyrya py, ha'e pejapipa 'rã ita py omano peve”, he'i ombopara
    vy.
  ilo-ULB: Mangikabilkayo met ti dua nga ulbod a tao a kaduana ket pagsaksienyo ida
    maibusor kenkuana, a kunada, 'Inlunodmo ti Dios ken ti ari.”' Kalpasanna iruaryo
    isuna ket batoenyo isuna agingga a matay.
  kpg-kpg: Halahala ina nia daangada dogolua hai kai tilikai, haga noho ina meemaa
    i baahi adu gi golo teebele a Naboth, e hai nau hagi aga kai tilikai gi Naboth
    bolo mee la gu hagahuaidu a God mo di king. Ga nomuli gaa lahi a mee gi tua di
    waahale ga dilidili a mee gii made.”
  uig-ARA: 'ئىككى ئادەمنى، يەنى بېلىيالنىڭ بالىسىنى ئۇنىڭ ئۇدۇلىدا ئولتۇرغۇزۇپ، ئۇلارنى
    نابوتنىڭ ئۈستىدىن ئەرز قىلغۇزۇپ: «سەن خۇداغا ۋە پادىشاھقا لەنەت ئوقۇدۇڭ» دەپ گۇۋاھلىق
    بەرگۈزۈڭلار. ئاندىن ئۇنى ئېلىپ چىقىپ چالما-كېسەك قىلىپ ئۆلتۈرۈڭلار».'
  sus-sus: Wo xa fuyante firin dɔxɔ a ya i, naxee a tɔɔɲɛgɛma, a falafe ra a bara
    Ala nun mangɛ konbi. Na kui wo xa a ramini taa kui, wo a magɔnɔ gɛmɛ ra han a
    xa faxa.»
  pon-2006: Kumwail rapahkihda aramas likamw riemen pwe ira en wia kadehde likamw
    ong Napod mwohn aramas akan, dene e lahlahwe Koht oh nanmwarki. Kumwail ahpw ale
    Napod oh kahreieila likin kahnimwo, kate, oh kemehla.”
  jae-jae: Ma akêŋ kalomtêna luagêc sêŋgôŋ sêkanôŋ eŋ ma êsêagêc sêŋgôliŋ biŋ êpi
    Nabot gebe ‘Aôm kôpuc boa Anôtô to kiŋ.’ Go akôc eŋ asa awê ana ma atuc eŋ ŋa
    poc êndu.”
  ksd-ksd: 'ma avat a tibe ta ura tutana vakuku pi dir a takun vavaongo pa ia, ma
    dir a biti: U tar vul God ma ra king. Namur avat a puak vue, ma avat a tupar ia
    pi na mat.'
  tur-YTC: “Önüne iki adam, kötü adamlar oturtun, onlar da ona karşı tanıklık etsinler,
    ‘Sen Tanrı’ya ve krala lanet ettin!’ desinler. Sonra onu dışarı çıkarıp taşlayarak
    öldürün.”
  grc-BRENT: Καὶ ἀπέστειλε πρὸς αὐτὸν υἱὸς Ἄδερ, λέγων, τάδε ποιήσαι μοι ὁ Θεὸς καὶ
    τάδε προσθείη, εἰ ἐκποιήσει ὁ χοῦς Σαμαρείας ταῖς ἀλώπεξι παντὶ τῷ λαῷ τοῖς πεζοῖς
    μου.
  ind-AYT: Dudukkanlah dua orang keturunan orang dursila di hadapannya dan mereka
    harus bersaksi terhadap dia dengan berkata, ‘Kamu telah mengutuki Allah dan raja.’
    Bawalah dia keluar dan lemparilah dengan batu sampai mati.”
  nya-nya: Koma muyike anthu awiri oyipa mtima moyangʼanana naye ndipo iwo achitire
    umboni kuti watemberera Mulungu ndiponso mfumu. Ndipo mumutulutse ndi kumuponya
    miyala ndi kumupha.”
  hrv-hrv: 'Postavite prema njemu dva nitkova koji će ga optužiti: ''Proklinjao si
    Boga i kralja!'' Tada ga izvedite i kamenujte ga da pogine.”'
  mps-mps: “Tama te dwai bidi si aga pąde dugamainu ilao, tama te bidi sigo agaba
    te tiwai po kisilama omainu ilao, ‘Nabot, nago dwai po te Godiba me kingba wali.’
    Te tama po Nabotba kisilama po walama, Nabot te taun buluba sela solama, te agaba
    masigi sąnama, te aga ela muao,” te po te pasde wai dao.
  tpi-tpi: Na larim tupela man nogut i sindaun klostu long em, na tupela i ken sutim
    tok long em na tok olsem, ‘Nabot, yu bin tok nogut long God na long king.’ Na
    bihain yupela i mas kisim Nabot i go ausait long taun na tromoi ston long em na
    kilim em i dai.”
  dan-1931: 'og lige over for ham to Niddinger, som kan vidne imod ham og sige: Du
    har forbandet Gud og Kongen! Og før ham så ud og sten ham til Døde!”'
  vie-OVCB: Khi đó hãy cho hai đứa vô lại đứng ra làm chứng, buộc Na-bốt vào tội nguyền
    rủa Đức Chúa Trời và đức vua, rồi mang ra ném đá cho chết.”
  guj-2017: સભામાં બે અપ્રામાણિક માણસોને પણ બેસાડો અને તેઓને તેની વિરુદ્ધ સાક્ષી અપાવો
    કે, “નાબોથે યહોવાહને અને રાજાને શાપ આપ્યો છે.” માટે તેને બહાર લઈ જાઓ અને તેને
    પથ્થર મારીને મારી નાખો.
  pon-2006A: Kumwail rapahkihda aramas likamw riemen pwe ira en wia kadehde likamw
    ong Napod mwohn aramas akan, dene e lahlahwe Koht oh nanmwarki. Kumwail ahpw ale
    Napod oh kahreieila likin kahnimwo, kate, oh kemehla.”
  por-BRBSL: 'Ponha dois homens, homens maus, diante dele, e deixe-os testemunhar
    contra ele, dizendo: ''Amaldiçoou a Deus e ao rei! Então o levem para fora e o
    apedrejem até a morte”.'
  cth-cth: Tamikayon kahni touh ahmalah tahung sak vaiteh, Cathut hoi siangpahrang
    na pahnawt telah yon kapenkung lah sak awh, telah atipouh.
  twi-twi: Monhwehwɛ ahuhufo baanu na wɔmmɔ no kwaadu sɛ, wadome Onyankopɔn ne ɔhene.
    Na afei, momfa no mfi adi, nkosiw no abo nkum no.”
  hlt-hlt: Anih hmai ah aka muen ca rhoi hlang panit ngol saeh. Te vaengah anih te
    hih saeh lamtah, 'Pathen neh manghai yoethen pae nawn,'ti nah saeh lamtah khuen
    saeh. Te phoeiah anih te dae lamtah duek saeh,” a ti nah.
  tbz-SIM: kɛ́kɑnnɛ bɛnitiyonkubɛ o ììkɛ̀ bɛ̀ɛ̀ yóó yĩ́ ò sɑ̃̀ɑ̃́ nti Yiɛ̀ nKuyie
    nku nɛ̀ okpɑ̀ɑ̀tì, kɛ̀ dí ò dènnɛ ditowɑɑ̀ kóò bùɔ́tí yɛtɑ̃́rɛ̀ kɛ́kuɔ.
  msy-2020: Egh gumazir kuratamning an boroghɨn aning afaghtɨ, aning daperagh akam
    a gasɨva kamaghɨn a mɨkɨm, ‘Nabot, nɨ akar kurabar God ko atrivim mɨkeme.’ Ia
    Nabot inigh nguibar ekiamɨn azenan mangɨva, dagɨabar a ginivtɨ an aremegh.”
  dop-dop: '@see-verse:1KI.021.009'
  azb-azb: 'İki nəfər yaramaz adamı onun qarşısında oturdun və onlar şahidlik edərək
    desinlər: “Sən Allahı və padşahı lənətlədin”. Sonra onu bayıra çıxarın və ölənə
    qədər daşqalaq edin».'
  eng-DBY: and set two men, sons of Belial, before him, and they shall bear witness
    against him saying, Thou didst curse God and the king; and carry him out, and
    stone him, that he may die.
  hin-2017: तब दो नीच जनों को उसके सामने बैठाना जो साक्षी देकर उससे कहें, ‘तूने परमेश्वर
    और राजा दोनों की निन्दा की।’ तब तुम लोग उसे बाहर ले जाकर उसको पथरवाह करना, कि
    वह मर जाए।”
  wol-KYG: 'te teg ñaari nit ñu tekkiwul dara, ñu janook moom. Na ñooñu duural Nabot
    ne ko: “Saaga nga Yàlla, saaga Buur.” Su ko defee ngeen génne ko dëkk ba, dóor
    ko ay doj ba mu dee.»'
  eng-YLT: and cause two men — sons of worthlessness — to sit over-against him, and
    they testify of him, saying, Thou hast blessed God and Melech; and they have brought
    him out, and stoned him, and he dieth.'
  kne-kne: Man-ipatokdo kayo si doway bayanggodaw sin sangoanana ay mangipabasol en
    sisya ay binaosanas Diyos ya din ari. Pag kayon ibala sin lasin di siyodad ta
    pigpigen yo ay peslen.”
  eng-WYC-2017: and send ye privily two men, the sons of Belial, against him, and
    say they false witnessing, Naboth hath blessed God, and the king, that is, hath
    cursed; and lead ye out him, and stone ye him, and die he so.
  eng-WMBB: Set two men, wicked fellows, before him, and let them testify against
    him, saying, ‘You cursed God and the king!’ Then carry him out, and stone him
    to death.”
  urd-GVH: लेकिन उसके मुक़ाबिल दो बदमाशों को बिठा देना। इजतिमा के दौरान यह आदमी सबके
    सामने नबोत पर इलज़ाम लगाएँ, ‘इस शख़्स ने अल्लाह और बादशाह पर लानत भेजी है! हम
    इसके गवाह हैं।’ फिर उसे शहर से बाहर ले जाकर संगसार करें।”
  rug-rug: Ba va habotu tia lani koasa si karua tie kaleadi, meke garuni sari karua
    pude zutua sapu asa si zama va kaleana la koasa Tamasa meke sa baṉara. Beto asa
    si vagi vura nia, mamu la gona va mate nia patu.”
  gaz-gaz: Namoota kashlabboota lama fuula isaa dura teessisaatii akka isaan akka
    inni Waaqaa fi mooticha abaare itti rageessan godhaa. Ergasiis gad baasaatii dhagaadhaan
    tumaa isa ajjeesaa.”
  fra-LSG: 'et mettez en face de lui deux méchants hommes qui déposeront ainsi contre
    lui: Tu as maudit Dieu et le roi! Puis menez-le dehors, lapidez-le, et qu’il meure.'
  gnn-gnn: Ga garr'yurrayi ŋunhi yätjmirrinhanydja yolŋu'‐yulŋunha, märr yurru walala
    marrtji, ga dhäwu'na wiḏiyalnha gäma yätjnha Näpatkalaŋuwuynha. Ga yurruna nhuma
    yurru märraŋa Näpatnhanydja, bala marrtjiya ga buŋana ŋanya rakunyguna.”
  yal-yal: Ɛ xalabanten firin dɔxɔ a dɛxɔn naxanye a tɔɲɛgɛma, a a bata Ala nun mangan
    danga. Na xanbi ra, ɛ a xali taa xanbin na, ɛ a magɔlɔn gɛmɛn na han a faxa.”
  haw-1868: A e hooku hoi i na kanaka elua, i na keiki a Beliala, imua ona, e hoike
    ku e ia ia, e olelo ana, Ua hoi no wale oe i ke Akua a i ke alii. Alaila lawe
    aku ia ia mawaho, a e hailuku ia ia i make ia.
  arb-NAV: وَأَقِيمُوا شَاهِدَيْ زُورٍ لِيَشْهَدَا أَنَّ نَابُوتَ جَدَّفَ عَلَى اللهِ
    وَعَلَى الْمَلِكِ، ثُمَّ أَخْرِجُوهُ مِنَ الْمَدِينَةِ وَارْجُمُوهُ حَتَّى يَمُوتَ».
  ewe-ewe: eye miadi ame vlo eve siwo aka aʋatso ɖe Nabɔt si, atso enu be eƒo fi de
    Mawu kple fia la. Ekema miakplɔe do goe le dua me eye miaƒu kpee wòaku.”
  eng-LEE: And seat two men, worthless fellows, opposite to him, and let them bear
    witness against him, saying, Thou hast blasphemed God and the king; and then lead
    him forth, and stone him, that he may die.
  gvn-gvn: '@see-verse:1KI.021.009'
  asm-FB: তেওঁৰ লগত দুজন অসৎ লোককো ঠাই দিয়া যেন সেই দুজন লোকে তেওঁৰ অহিতে সাক্ষ্য
    দি কয় বোলে, ‘তুমি ঈশ্বৰক আৰু ৰজাক শাও দিলা’।” তাৰ পাছত তোমালোকে তেওঁক বাহিৰলৈ
    উলিয়াই আনি তেওঁক শিল দলিয়াই বধ কৰা।
  sus-A: وٌ شَ قُيَنتٍ قِرِن دْشْ عَ يَ عِ، نَشٍيٍ عَ تْوحّفّمَ، عَ قَلَقٍ رَ عَ بَرَ
    عَلَ نُن مَنفّ كٌنبِ. نَ كُي وٌ شَ عَ رَ مِنِ تَا كُي، وٌ عَ مَفْنْ فّمّ رَ هَن
    عَ شَ قَشَ.»
  fra-SBL: 'Placez devant lui deux hommes, des méchants, et qu''ils témoignent contre
    lui en disant : « Tu as maudit Dieu et le roi ». Puis on l''emmènera et on le
    lapidera jusqu''à ce que mort s''ensuive. »'
  hbo-hbo: וְ֠הֹושִׁיבוּ שְׁנַ֨יִם אֲנָשִׁ֥ים בְּנֵֽי־בְלִיַּעַל֮ נֶגְדֹּו֒ וִיעִדֻ֣הוּ
    לֵאמֹ֔ר בֵּרַ֥כְתָּ אֱלֹהִ֖ים וָמֶ֑לֶךְ וְהֹוצִיאֻ֥הוּ וְסִקְלֻ֖הוּ וְיָמֹֽת׃
  piu-2006: '@see-verse:1KI.021.009'
  kik-kik: No mũige imaramari igĩrĩ imũngʼetheire, mũciĩre irute ũira wa atĩ nĩarumĩte
    Ngai na akaruma mũthamaki. Mũcooke mũmuumie nja ya itũũra mũmũhũre na mahiga nyuguto
    nginya akue.”
  fra-NCL: 'et mettez en face du lui deux hommes de Bélial qui déposeront contre lui
    en ces termes : Tu as maudit Dieu et le roi ! Puis menez-le dehors, lapidez-le,
    et qu’il meure. »'
  cek-AK: anih hmaa ah kasae capa hnetto anghnu o sak ah; Naboth loe Sithaw hoi siangpahrang
    ahmin kasaethui kami ni, tiah nihnik mah hnukung ah om hoi nasoe. To pacoengah
    Naboth to hoi oh loe, thlung hoi va o maat ah, tiah tarik ih oh.
  cuk-cuk: 'Agine, dule-gadi-gakansamalad warbo amimalo, adi, sogmalaga: ‘Nabot Bab-Dummad-nuggi
    ichakwa sunmaksaye, degine, rey-nuggi ichakwa-sunmaksabarye.’ Geb, a-sorba neg-magaba
    be Nabot-onomalo. Akwagi-makar oburgwemalo.”'
  uig-CYR: 'икки адәмни, йәни Белиялниң балисини униң удулида олтарғузуп, уларни Наботниң
    үстидин әрз қилғузуп: «Сән Худаға вә падишаға ләнәт оқудуң» дәп гувалиқ бәргүзүңлар.
    Андин уни елип чиқип чалма-кесәк қилип өлтүрүңлар».'
  tel-2017: నీవు దేవుణ్ణి, రాజునూ దూషించావు, అని అతని మీద సాక్ష్యం చెప్పడానికి ఇద్దరు
    నిజాయితీ లేని మనుషులను ఏర్పాటు చేయండి. తీర్పు అయిన తరువాత అతన్ని బయటికి తీసికెళ్ళి
    రాళ్లతో కొట్టి చంపేయండి.”
  hat-BSA: 'Fè chita dèzòm sanzave devan li pou fè temwayaj kont li pou di: ‘Ou te
    modi Bondye avèk wa a.’ Konsa, pran li deyò e lapide li jiskaske li mouri.”'
  kos-kos: Sokak luo mwet koluk elah an in orek loh kikiap lainul ye mutal ac fahk
    mu el selngawi God oayapa tokosra. Na kowos usalla nu likin siti uh, ac tanglal
    nwe ke el misa.”
  hbo-WLC: וְ֠הוֹשִׁיבוּ שְׁנַ֨יִם אֲנָשִׁ֥ים בְּנֵֽי־בְלִיַּעַל֮ נֶגְדּוֹ֒ וִיעִדֻ֣הוּ
    לֵאמֹ֔ר בֵּרַ֥כְתָּ אֱלֹהִ֖ים וָמֶ֑לֶךְ וְהוֹצִיאֻ֥הוּ וְסִקְלֻ֖הוּ וְיָמֹֽת׃
  ibo-ibo: Họpụtanụ ndị ikom abụọ, ndị na-abaghị uru ka ha pụta nʼihu nzukọ unu guzo
    gbaa ama ụgha megide Nebọt sị na ha nụrụ mgbe ọ kọchara Chineke na eze. Maanụ
    ya ikpe ọnwụ, kpụpụ ya nʼazụ obodo, jiri nkume tugbuo ya, ka ọ nwụọ.”
  ory-ory: ଆଉ ତାହା ସମ୍ମୁଖରେ ଦୁଇଗୋଟି ଦୁଷ୍ଟ ମନୁଷ୍ୟକୁ ବସାଅ ଓ ସେମାନେ ତାହା ବିରୁଦ୍ଧରେ ସାକ୍ଷ୍ୟ
    ଦେଇ କହନ୍ତୁ, ତୁମ୍ଭେ ପରମେଶ୍ୱରଙ୍କୁ ଓ ରାଜାଙ୍କୁ ଅଭିଶାପ ଦେଇଅଛ। ତହିଁ ଉତ୍ତାରେ ତାହାକୁ ବାହାରକୁ
    ନେଇ ପ୍ରସ୍ତରାଘାତ କରି ବଧ କର।
  chk-chk: Oupwe pwal amota akawenewenan ruoman mwän mi manauangau, repwe atipisi
    Napot o üra pwe a otteki Kot me ewe king. Mürin oupwe emwenawu Napot lükün ewe
    telinimw o monei ngeni fau, pwe epwe mäla.”
  rop-rop: Yumob garra gajim dubala trabulmeika blanga dalim laiya blanga Neiboth
    en dubala garra tok dubala bin irrim Neiboth bin tok nogudbalawei blanga det king
    en blanga YAWEI. Afta tharran, yumob garra deigim Neiboth deya atsaid langa det
    taun en kilim im ded garram ston.” Lagijat na Jesabel bin raidimdan detlot leda.
  ukr-1871: 'А навпроти його посадїте двох нужденників, щоб вони сьвідкували проти
    його й казали: Ти хулив Бога й царя. А потім виведїть його та й побийте каміннєм
    на смерть.'
  deu-1951: 'und stellt ihm gegenüber zwei Männer auf, nichtswürdige Leute, welche
    wider ihn zeugen und sagen sollen: «Du hast Gott und dem König geflucht!» Und
    führt ihm hinaus und steinigt ihn, daß er sterbe!'
  eng-JPS: 'and set two men, base fellows, before him, and let them bear witness against
    him, saying: Thou didst curse God and the king. And then carry him out, and stone
    him, that he die.'''
  srp-1865: 'I postavite dva nevaljala èovjeka prema njemu, pa neka zasvjedoèe na
    nj govoreæi: hulio si na Boga i na cara. Tada ga izvedite i zaspite kamenjem,
    da pogine.'
  lug-lug: era mutuuze abasajja babiri okumwolekera bamuwaayirize nti akolimidde Katonda
    ne kabaka. Oluvannyuma mumutwale ebweru mumukube amayinja, mumutte.”
  heb-heb: והושיבו שנים אנשים בני בליעל נגדו ויעדהו לאמר ברכת אלהים ומלך והוציאהו
    וסקלהו וימת׃
  ben-IRV: তার সামনে দুটো আসনে দুজন খারাপ লোককে বসান। তারা এই বলে তার বিরুদ্ধে সাক্ষ্য
    দিক যে, সে ঈশ্বর ও রাজার বিরুদ্ধে অপমানের কথা বলেছে। তারপর তাকে সেখান থেকে বের
    করে নিয়ে পাথর ছুঁড়ে মেরে ফেলুন।”
  pan-pan: ਤਾਂ ਸ਼ੈਤਾਨ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਦੋ ਮਨੁੱਖਾਂ ਨੂੰ ਉਹ ਦੇ ਸਾਹਮਣੇ ਬਿਠਾਓ। ਉਹ ਗਵਾਹੀ
    ਦੇਣ ਕਿ ਤੂੰ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਪਾਤਸ਼ਾਹ ਨੂੰ ਦੁਰਬਚਨ ਬੋਲਿਆ ਹੈਂ ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਬਾਹਰ ਲੈ ਜਾ
    ਕੇ ਪਥਰਾਉ ਕਰਨ ਕਿ ਉਹ ਮਰ ਜਾਵੇ।
  tkr-tkr: 'Q''öyre karaı''dəəna insan mang''une ögiyl ge''e, hasre manbışe horbışika
    mang''une aq''val aqqecen: „Nya''a ğu Allahık''leyiy paççahık''le cuvabbı uvhu?“
    Qiyğar g''aqa qığavhu gik''asva g''ayeqqa hele.»'
  mya-JVB: သူ့ ရှေ့ မှာ အဓမ္မ လူ နှစ် ယောက်ကိုထား ၍ ၊ သင်သည် ဘုရားသခင် နှင့် ရှင်
    ဘုရင်ကိုစွန့်ပယ် ပြီဟု သက်သေခံ ပါလေစေ။ သို့ပြီးမှ သူ့ ကို ထုတ် ၍ သေ စေခြင်းငှါ
    ကျောက်ခဲ နှင့်ပစ်ကြလော့ဟု ပါသတည်း။
  tbg-tbg: 'Viva oquvi vairamanta ne qora vaiintitanta ntita virike vitantara Nabotira
    avuqaa vaiha virara mintima tiate: Nabotiva Kotiraravata avuhainaa vaiintiaravata
    qora uva tiharo vitantara vaaquqama vuate tirave, tiate. Vitanta minti timanta
    viraqaahai ne Nabotira ravaaqavu vare muntu vatuka aaqaini ke, oriqohai vira ruqutuqi
    vivi, vira aru kaate, tiro.'
  hmo-hmo: To kara dika herea taudia rua Naboto ena vairana dekenai do umui atoa.
    Vadaeni idia ruaosi ese Naboto do idia samania, do idia gwau, ‘Oi ese Dirava bona
    king danu oi hereva dika henia.’ Unai murinai hanua taudia ese Naboto do idia
    dogoatao, bona hanua murimurinai do idia hodoa mase.”
  urd-urd: और दो आदमियों को, जो बुरें हों, उसके सामने कर दो कि वह उसके ख़िलाफ़ यह
    गवाही दें कि तू ने ख़ुदा पर और बादशाह पर ला'नत की, फिर उसे बाहर ले जाकर पथराव
    करो ताकि वह मर जाए।”
  rus-SYN: 'и против него посадите двух негодных людей, которые свидетельствовали
    бы на него и сказали: “ты хулил Бога и царя”; и потом выведите его, и побейте
    его камнями, чтоб он умер.'
  bqc-SIM: í gbɛ̃́ giaↄ wɛɛlɛ gbɛ̃ↄn pla à ń kálɛ aà aɛ. Aai yãdↄwà aa mɛ à
    Lua ń kíao tↄbɛ̃ɛsìɛ, í aà kũ bↄaànↄ wɛ̃́nkpɛ à aà pápa ń gbɛo à dɛ.
  tcz-CHONGTHU: Chuleh pannabei mi ni akoma tousah unlang, amani chun lengpa le Pathen
    atai tom’e tin themmo chan u-hen. Chujouteng kai doh’unlang song in seplih un,”
    ati.
  mar-mar: नाबोथाबद्दल खोट्या गोष्टी सांगणारी काही अधम माणसे जमवा. नाबोथ राजाविरुध्द
    आणि देवाविरुध्द बोलला, हे आम्ही ऐकले, असे त्या मनुष्यांनी म्हणावे. एवढे झाल्यावर
    नाबोथला गावाबाहेर घालवून दगडांचा वर्षाव करून मारा.”
  qub-qub: Nircur paypa ñaupanman jamachinqui ishcay llulla testïgucunata. Paycunata
    yachachinqui ‹Nabotga Tayta Diospa, raypapis contranmi rimasha› nir cärananpaj.
    Chayno cäraycuptin siudäpita jorgarcärir sajmaycällar wañuchinqui» nir.
  bqp-bqp: à gbɛ̃ ginanↄ wɛtɛ gbɛ̃nↄn pla à ń kátɛ a arɛ, de ò yã dia ò pi à Luda
    kũ kínao tↄ́ vãni sì. À a kũ à bo kãao wɛ̃tɛ kpɛ, á a pápa kũ gbɛ̀ɛo à dɛ.
  hat-hat: Lèfini, jwenn de vakabon, fè yo vin kanpe devan l' pou yo akize l'. y'a
    di li derespekte Seyè a ansanm ak wa a. Lè sa a, n'a pran Nabòt, n'a trennen l'
    andeyò limit lavil la, n'a kalonnen l' wòch jouk li mouri.
  eng-BSB: But seat two scoundrels opposite him and have them testify, ‘You have cursed
    both God and the king!’ Then take him out and stone him to death.”
  eng-WEBPB: Set two men, wicked fellows, before him, and let them testify against
    him, saying, ‘You cursed God and the king!’ Then carry him out, and stone him
    to death.”
  kbq-kbq: Ana nehuta mago kaziga kefo netre huznantenkeno, umanineke Nabotinkura,
    Anumzamofone kini ne'enena huhaviza hu'ne huke hunte'o. Hagi anagema hanageta,
    Nabotina avre atiramita have knonu ahe friho.
  nhe-BL: Huan xiquintemoca ome fiero tlacame tlen quitlateilhuise Nabot para quitelchihuayaya
    Toteco Dios huan nopa tlanahuatijquetl. Huan teipa xijquixtica huejca tlen nopa
    altepetl huan xijtepachoca hasta miquis.”
  bus-bus: à gbɛ̃ ginanↄ wɛtɛ gↄ̃ↄn plaa à ń káɛ à aɛ, lɛ aↄ̃ yã dia wà be à Luda
    kↄ̃n kínao tↄ́ zaaa sì. À à kũ à bↄo wɛ́tɛ kpɛɛ, é à pápa gbɛ̀o à dɛ.
  gub-BL: Pemuapyk kar mokoz awa ikatu 'ym ma'e Nawot henataromo wà nehe. Pemuze'eg
    kar a'e awa nezewe pe wà nehe. — Nawot uze'eg zemueteahy Tupàn rehe a'e, tuwihawete
    rehe a'e no, i'i putar a'e teko hehe wà nehe. A'e re peraha Nawot katu pe tawhu
    wi nehe. Pezuka a'e pe nehe, i'i wanupe.
  eng-DRA: 'And suborn two men, sons of Belial against him, and let them bear false
    witness: that he hath blasphemed God and the king: and then carry him out, and
    stone him, and so let him die.'
