verse: 1KI.021.029
translations:
  mal-C: “ആഹാബ് എന്റെമുമ്പിൽ സ്വയം വിനയപ്പെടുത്തിയത് എങ്ങനെയെന്നു നീ ശ്രദ്ധിച്ചോ?
    അവൻ സ്വയം താഴ്ത്തിയതിനാൽ ഞാൻ അവന്റെ ജീവിതകാലത്ത് ഈ വിപത്തുകളൊന്നും വരുത്തുകയില്ല;
    എന്നാൽ, അവന്റെ പുത്രന്റെകാലത്ത് ഞാൻ അവന്റെ ഗൃഹത്തിന്മേൽ ഈ അനർഥംവരുത്തും.”
  deu-TKW: Hast du bemerkt, daß sich Ahab vor mir gedemütigt hat? Weil er sich nun
    vor mir gedemütigt hat, will ich das Unglück nicht bei seinen Lebzeiten hereinbrechen
    lassen; aber bei Lebzeiten seines Sohnes will ich das Unglück über sein Haus hereinbrechen
    lassen!
  lin-lin: « Omoni ndenge nini Akabi amikitisi liboso na Ngai ? Lokola amikitisi liboso
    na ngai, nakoyeisa pasi te wana ye akozala nanu na bomoi ; kasi nakotinda pasi
    yango na tango mwana na ye ya mobali akozala na bokonzi. »
  eng-LSV: “Have you seen that Ahab has been humbled before Me? Because that he has
    been humbled before Me, I do not bring in the calamity in his days; I bring in
    the calamity on his house in the days of his son.”
  eng-GNV: Seest thou how Ahab is humbled before me? because he submitteth himselfe
    before me, I will not bring that euill in his dayes, but in his sonnes dayes wil
    I bring euill vpon his house.
  eng-WEBSTER: 'Seest thou how Ahab humbleth himself before me? because he humbleth
    himself before me, I will not bring the evil in his days: but in his son''s days
    will I bring the evil upon his house.'
  nhw-BL: “¿Tiquitztoc quenicatza Acab moechcapanojtoc noixpa? Huajca pampa moechcapanojtoc
    noixpa, amo nijhualicas tlaijiyohuilistli ipan ichaj ehuani quema noja itztos,
    pero quena, teipa quema miquis niquintzontlamiltis nochi iconehua.”
  swh-ONEN: “Umeona jinsi Ahabu alivyojinyenyekeza mbele zangu? Kwa kuwa amejishusha
    mwenyewe, sitaleta maafa haya wakati akiwa hai, lakini nitayaleta juu ya nyumba
    yake katika siku za mwanawe.”
  bba-bba: ɑ wɑ nɡe mɛ Akɑbu u tii kɑwɑ nɛn wuswɑɑɔ? Yen sɔ̃, nɑ ǹ mɑɑ derimɔ kɔ̃sɑ
    ye, yu koorɑ win wɑɑti sɔɔ. Win biin wɑɑti sɔɔrɑ kon de yu koorɑ.
  eng-KJVCPB: 'Seest thou how Ahab humbleth himself before me? because he humbleth
    himself before me, I will not bring the evil in his days: but in his son’s days
    will I bring the evil upon his house.'
  luo-luo: “Bende isefwenyo kaka sani Ahab osebolore e nyima? Nikech osebolore, ok
    anakel masirani e ndalone, to abiro kele e ode e kinde mag wuode.”
  meu-meu: Ahaba vada o itaia, lau vairagu ai e hahemanaumu a? Lau vairagu ai e hahemanaumu
    dainai lau ese dika basina hadihoa iena nega ai, a natuna ena nega ai lau ese
    dika baina hadihoa, ena iduhu latanai.
  npi-ULB: “के आहाबले मेरो सामु आफैलाई विनम्र पारेको तैँले देखेको छस् ? त्यसले मेरो
    सामु आफैलाई विनम्र तुल्याकोले म आउनेवाला विपत्ति त्यसकै समयमा ल्याउँदिनँ । म त्यसको
    छोराको समयमा त्यसको परिवारमा विपत्ति ल्याउने छु ।”
  yor-yor: “Ǹjẹ́ ìwọ ti rí bí Ahabu ti rẹ̀ ara rẹ̀ sílẹ̀ níwájú mi? Nítorí tí ó ti
    rẹ̀ ara rẹ̀ sílẹ̀, èmi kì yóò mú ibi náà wá ní ọjọ́ rẹ, ṣùgbọ́n èmi yóò mú u wá
    sí ilé rẹ̀ ní ọjọ́ ọmọ rẹ̀.”
  emp-NTPO: –¿Bʌa unu b̶ʌca sãwã Acabora sopua b̶ʌda idjia cadjirua od̶a carea? Maʌ̃
    bẽrã idji zocai b̶ʌmisa mʌ̃a idji ẽberãrãra jõbiẽ́a, ãtebʌrʌ idji warra Israeld̶ebema
    boroda b̶ed̶acarea idji ẽberãrãra jõbiya.–
  pes-OPCB: «ببین اَخاب چگونه در حضور من متواضع شده است. حال که اینچنین در حضور من
    فروتن شده است، مادامی که زنده است این بلا را بر سرش نمی‌آورم بلکه در زمان سلطنت
    پسرش بر خاندان او این بلا را می‌فرستم.»
  tgl-ULB: “Nakita mo ba kung paano ibinaba ni Ahab ang kaniya sarili sa aking harapan?
    Dahil ibinaba niya ang kaniyang sarili sa aking harapan, hindi ko na dadalhin
    ang darating na sakuna sa kaniyang panahon; dadalhin ko ang sakunang ito sa panahon
    ng kaniyang anak na lalaki at sa kaniyang pamilya.”
  cbu-NT: Ashiriya, ¿Kurakaa Ajaba shiy pakish? ¿Tamaru yusur nuwaa chinaka? Yuwamand
    nuwaa yusur chinamaam zandku, anumand naturitana waana kchitaritanaa maachiritaa
    wanicheezi, nduni. Itaru, waana tsiparamchu, anush maachiritamsha nlluranureem
    yuw táyanlli an tatsamchina, Apanll átcha, táshini, tárangiya. Elíyassha, Ayu
    táyaru, Ajabaa kamanirangiya. Ashiriya, na kamaneena yuwaa Nabotaa Jesabel kamachtayaru,
    pachayarusin, mazaree kurak Ajab waamatarisha yarangu anootsi.
  hui-hui: Áyu Ahaba ibugua i̱naga deni ibuni mo dindiha ho kago í̠ hendedebe nahende
    kebe. Ainde ibugua mana ogonidagua biragome i̱na ibu áyu mo ko nahe waharogo.
    Mani ibu iginime kini ha aribia harangi i̱na ibu dameneore holebiraru tihondo
    pani mulebero, Anduane Homogohanda lene.
  mya-mya: '``ငါ​၏​ရှေ့​မှောက်​တွင်​အ​ဘယ်​မျှ​အာ​ဟပ်​နှိမ့်​ချ လျက်​နေ​သည်​ကို​သင်​မြင်​သ​လော။
    ဤ​သို့​နှိမ့်​ချ သည့်​အ​တွက်​ငါ​သည်​သူ​၏​လက်​ထက်​၌​ဘေး​ဒဏ် သင့်​စေ​မည်​မ​ဟုတ်။
    သူ​၏​သား​လက်​ထက်​သူ​၏ အိမ်​ထောင်​စု​အ​ပေါ်​တွင်​သင့်​စေ​မည်'''' ဟု​မိန့် တော်​မူ​၏။'
  bod-N: ཨ་ཧབ་ཀྱིས་ངའི་མདུན་དུ་ཇི་ལྟ་བུའི་སྙེམས་ཆུང་བྱེད་པ་ཁྱོད་ཀྱིས་མཐོང་ངམ། ཁོས་ངའི་མདུན་དུ་སྙེམས་ཆུང་བྱེད་པས་ན།
    ངས་ཁོའི་རིང་ལ་ཆག་སྒོ་འདི་འབེབ་པར་མི་བྱ། འོན་ཀྱང་ཁོའི་བུ་ཡི་རིང་ལ་ཁོའི་ཁྱིམ་དུ་ཆག་སྒོ་དེ་འབེབ་པར་བྱའོ་ཞེས་གསུངས་སོ།
    །
  sna-sna: “Waona here kuti Ahabhu azvininipisa sei pamberi pangu? Nokuti azvininipisa,
    handichauyisa dambudziko guru iri mumazuva ake, asi ndichariuyisa paimba yake
    mumazuva omwanakomana wake.”
  spa-BLM: “¿Ves cómo se humilla Ajab ante mí? Porque se humilla ante mí, no traeré
    el mal en sus días; pero traeré el mal sobre su casa en los días de su hijo.”
  cac-cac: ¿Tzam ila' tas syutej vin̈aj Acab chi' yic'anem sb'a d'ayin? Yuj chi' man̈
    ol vac'b'at jun yaelal chi' d'a yib'an̈ vin̈. Ato yic ayoch junoc yuninal vin̈
    reyal sq'uexuloc, ato ta' ol vac'b'ati, xchi d'a vin̈.
  swh-ULB: “Je, unamwona jinsi Ahabu anavyojinyenyekeza mbele yangu? Kwa sababu anajinyeyenyekeza
    mwenyewe mbele yangu, Sitaleta lile janga katika siku zake; Ni katika siku za
    mwanae, nitakpolileta hilo janga katika familia yake.”
  bel-bel: бачыш, як упакорыўся прад Мною Ахаў? за тое, што ён упакорыўся прад Мною,
    я не навяду ліха ў яго дні; у дні сына ягонага навяду ліха на яго.
  deu-ELBBK: Hast du gesehen, dass Ahab sich vor mir gedemütigt hat? Weil er sich
    vor mir gedemütigt hat, will ich das Unglück in seinen Tagen nicht bringen; in
    den Tagen seines Sohnes will ich das Unglück über sein Haus bringen.
  mbb-OT: “Neehè nu ve ke sengemenu is kebpekevavà ni Ahab diyà te etuvangan ku? Tenged
    te kebpekevavè din, kenè ku ibpaaǥi is kezeetan dutun te kandin he timpu, ibpaaǥi
    ku is kezeetan diyà te pemilya zin emun iyan en edhadì is anak din.”
  mal-2015: ആഹാബ് എന്റെ മുമ്പാകെ തന്നെത്താൻ താഴ്ത്തിയതു കണ്ടുവോ? അവൻ എന്റെ മുമ്പാകെ
    തന്നെത്താൻ താഴ്ത്തിയതുകൊണ്ടു ഞാൻ അവന്റെ ജീവകാലത്തു അനർത്ഥം വരുത്താതെ അവന്റെ മകന്റെ
    കാലത്തു അവന്റെ ഗൃഹത്തിന്നു അനർത്ഥം വരുത്തും എന്നു കല്പിച്ചു.
  rmc-rmc: „Dikhľal, sar pes o Achab angle ma pokorinďa? Vašoda, hoj ada kerďa, na
    kerava odi bibach, so leske phenďom, medik ov dživela, ale kerava oda, sar ela
    kraľis leskro čhavo.“
  pes-OPV: «آیا اخاب را دیدی چگونه به حضورمن متواضع شده است؟ پس از این جهت که درحضور
    من تواضع می‌نماید، این بلا را در ایام وی نمی آوردم، لیکن در ایام پسرش، این بلا
    را برخاندانش عارض خواهم گردانید.»
  ron-1924: „Ай вэзут кум с-а смерит Ахаб ынаинтя Мя? Пентру кэ с-а смерит ынаинтя
    Мя, ну вой адуче ненорочиря ын тимпул веций луй, чи ын тимпул веций фиулуй сэу
    вой адуче ненорочиря касей луй!”
  ben-OBCV: “তুমি কি লক্ষ্য করেছ, আহাব কীভাবে নিজেকে আমার সামনে নম্র করেছে? যেহেতু
    সে নিজেকে নম্র করেছে, আমি তার জীবনকালে এই বিপর্যয়টি আনব না, কিন্তু তার ছেলের
    জীবনকালে আমি তার কুলে সেটি আনব।”
  som-som: War sow uma jeeddid siduu Axaab hortayda isugu hoosaysiiyey? Sharka ku
    soo dejin maayo intuu isagu nool yahay, maxaa yeelay, isagu hortayduu isku hoosaysiiyey;
    laakiinse sharka waxaan reerkiisa ku soo dejin doonaa wakhtiga wiilkiisa.
  lat-VUC: Nonne vidisti humiliatum Achab coram me? quia igitur humiliatus est mei
    causa, non inducam malum in diebus ejus, sed in diebus filii sui inferam malum
    domui ejus.
  eng-ASVBT: Seest thou how Ahab humbleth himself before me? because he humbleth himself
    before me, I will not bring the evil in his days; but in his son’s day will I
    bring the evil upon his house.
  ita-1885: Hai tu veduto come Achab si è umiliato davanti a me? Perciocchè egli si
    è umiliato davanti a me, io non farò venir quel male a' suoi dì; io lo farò venir
    sopra la casa sua, a' dì del suo figliuolo.
  eng-LXXUP: And they encamp one over against the other before them seven days. And
    it came to pass on the seventh day that the battle drew on, and Israel smote Syria,
    even a hundred thousand footmen in one day.
  eng-ULB: “Do you see how Ahab humbles himself before me? Because he humbles himself
    before me, I will not bring the coming disaster in his days; it is in his son's
    day that I will bring disaster on his family.”
  spa-VBL: “¿Has visto cómo se ha humillado Acab ante mí? Porque se ha humillado ante
    mí, no traeré el desastre durante su vida, sino que haré caer el desastre sobre
    su familia en vida de su hijo”.
  fra-_FOB: As-tu vu comment Achab s'est humilié devant moi? Parce qu'il s'est humilié
    devant moi, je ne ferai pas venir ce malheur de son temps; ce sera aux jours de
    son fils que je ferai venir le malheur sur sa maison.
  mal-mal: “ആഹാബ് എന്റെ മുമ്പാകെ തന്നെത്താൻ താഴ്ത്തിയത് കണ്ടുവോ? അവൻ എന്റെ മുമ്പാകെ
    തന്നെത്താൻ താഴ്ത്തിയതുകൊണ്ട് ഞാൻ അവന്റെ ജീവകാലത്ത് അനർത്ഥം വരുത്താതെ അവന്റെ മകന്റെ
    കാലത്ത് അവന്റെ ഗൃഹത്തിന് അനർത്ഥം വരുത്തും” എന്ന് കല്പിച്ചു.
  urd-GVR: “Kyā tū ne ġhaur kiyā hai ki Aḳhiyab ne apne āp ko mere sāmne kitnā past
    kar diyā hai? Chūṅki us ne apnī ājizī kā izhār kiyā hai is lie maiṅ us ke jīte-jī
    us ke ḳhāndān ko mazkūrā musībat meṅ nahīṅ ḍālūṅgā balki us waqt jab us kā beṭā
    taḳht par baiṭhegā.”
  suz-BL: मार लोव़ पवा बाक्‍त देंशा हना “आहाब आं ङोंइती ब्रेम्‍शो दुम्‍शो तवी? मारदे
    हना मेको ब्रेम्‍शो दुम्‍तीके गो मेको आ पालाम ठेयब श्‍येत मदुम्‍पाइक्‍नुङ। तन्‍न
    मेको आ तौ आ पालाम मेको आ खिंम ठेयब श्‍येत चाक्‍नुङ” देंमाक्‍त। २राजा ९:२६
  ita-1927: “Hai tu veduto come Achab s’è umiliato dinanzi a me? Poich’egli s’è umiliato
    dinanzi a me, io non farò venire la sciagura mentr’egli sarà vivo; ma manderò
    la sciagura sulla sua casa, durante la vita del suo figliuolo”.
  ckb-ckb: «بینیت ئەحاڤ چۆن لەبەردەممدا خۆی نزم کردەوە؟ لەبەر ئەوەی لەبەردەمم خۆی
    نزم کردووەتەوە، هەتا ئەو لە ژیاندا بێت ئەم بەڵایە ناهێنم، بەڵکو لەدوای ئەو لە
    سەردەمی کوڕەکەی بەڵاکە بەسەر ماڵەکەیدا دەهێنم.»
  eng-BBE: Do you see how Ahab has made himself low before me? because he has made
    himself low before me, I will not send the evil in his life-time, but in his son's
    time I will send the evil on his family.
  kan-OKCV: “ಅಹಾಬನು ನನ್ನ ಮುಂದೆ ತನ್ನನ್ನು ತಗ್ಗಿಸಿಕೊಂಡದ್ದನ್ನು ನೋಡಿದಿಯಲ್ಲವೇ? ಅವನು ನನ್ನ
    ಮುಂದೆ ತನ್ನನ್ನು ತಗ್ಗಿಸಿಕೊಂಡದ್ದರಿಂದ ನಾನು ಅವನ ಜೀವಮಾನದಲ್ಲಿ ಆ ಕೇಡನ್ನು ಬರಮಾಡದೆ, ಅವನ
    ಮಗನ ಕಾಲದಲ್ಲಿ ಅವನ ಮನೆಯ ಮೇಲೆ ಬರಮಾಡುವೆನು,” ಎಂದನು.
  tam-2017: ஆகாப் எனக்கு முன்பாகத் தன்னைத் தாழ்த்தியதைக் கண்டாயா? அவன் எனக்கு முன்பாகத்
    தன்னைத் தாழ்த்துகிறதால், நான் அவனுடைய நாட்களில் அந்த அழிவை வரச்செய்யாமல், அவனுடைய
    மகனுடைய நாட்களில் அதை அவனுடைய வீட்டின்மேல் வரச்செய்வேன் என்றார்.
  spa-RV-1909: '¿No has visto como Achâb se ha humillado delante de mí? Pues por cuanto
    se ha humillado delante de mí, no traeré el mal en sus días: en los días de su
    hijo traeré el mal sobre su casa.'
  ron-BTF: Vezi cum s-a umilit Ahab înaintea mea? Pentru că s-a umilit înaintea mea,
    nu voi aduce răul în zilele sale; ci în zilele fiului său voi aduce răul asupra
    casei lui.
  eng-WEBP: “See how Ahab humbles himself before me? Because he humbles himself before
    me, I will not bring the evil in his days; but I will bring the evil on his house
    in his son’s day.”
  eng-FBV: “Have you seen how Ahab has humbled himself before me? Because he has humbled
    himself before me, I will not bring the disaster during his lifetime, but I will
    bring down disaster on his family in the lifetime of his son.”
  nld-1939: Hebt gij gezien, hoe Achab zich voor Mij heeft vernederd? Omdat hij zich
    voor Mij heeft vernederd, zal Ik hem het onheil niet tijdens zijn leven overzenden,
    maar onder zijn zoon zal Ik het over zijn huis doen neerkomen.
  nch-BL: “¿Tiquitztoc quenicatza Acab moechcapanojtoc noixpa? Huajca pampa moechcapanojtoc
    noixpa, amo nijhualicas taijyohuilisti ipan ichaj ehuani quema noja itztos, pero
    quena, teipa quema miquis niquintzontamiltis nochi iconehua.”
  vie-1934: Ngươi có thấy thế nào A-háp hạ mình xuống trước mặt ta chăng? Bởi vì người
    hạ mình xuống trước mặt ta, ta không giáng họa trong đời nó; nhưng trong đời con
    trai nó ta sẽ giáng họa trên nhà nó.
  hin-CV: “क्या तुमने देखा कि अहाब मेरे सामने कैसा विनम्र हो गया है? उसकी इस विनम्रता
    के कारण मैं यह विपत्ति उसके जीवनकाल में नहीं, बल्कि उसके पुत्र के शासनकाल में
    ही उसके परिवार पर डालूंगा.”
  spa-BES: ¿Ves cómo Acab se humilló ante mí? porque él se ha humillado ante mí, no
    enviaré el mal en su vida, pero en el tiempo de su hijo enviaré el mal a su familia.
  tdx-tdx: Isa’o hao te mirèke añatrefako t’i Akabe? Aa kanao niambane aoloko re le
    tsy hafetsako ama’e añ’andro’e i hankàñey, fa añ’andro’ o ana’eo ty hañendesako
    fehohatse amy akiba’ey.
  tha-KJV: “​เจ้​าได้​เห​็นอาหับถ่อมตัวลงต่อหน้าเราแล้วหรือ เพราะเขาได้ถ่อมตัวลงต่อหน้าเรา
    เราจะไม่นำเหตุร้ายมาในสมัยของเขา แต่​มาในสมัยบุตรชายของเขา เราจะนำเหตุร้ายมาเหนือราชวงศ์ของเขา”
  por-BR-2018: 'Não viste como Acabe se humilhou diante de mim? Pois porquanto se
    humilhou diante de mim, não trarei o mal em seus dias: nos dias de seu filho trarei
    o mal sobre sua casa.'
  deu-ELO: Hast du gesehen, daß Ahab sich vor mir gedemütigt hat? Weil er sich vor
    mir gedemütigt hat, will ich das Unglück in seinen Tagen nicht bringen; in den
    Tagen seines Sohnes will ich das Unglück über sein Haus bringen.
  eng-WYC-2018: Whether thou hast not seen Ahab made low before me? Therefore for
    he is made low for the cause of me, I shall not bring in evil in his days, but
    in the days of his son I shall bring in evil to his house. (Hast thou seen that
    Ahab hath made himself low, or hath humbled himself, before me? And so because
    he hath made himself low, I shall not bring in evil in his days, but later I shall
    bring in evil upon his household, or his family, yea, in the days of his son.)
  epo-epo: Ĉu vi vidas, kiel Aĥab humiliĝis antaŭ Mi? Pro tio, ke li humiliĝis antaŭ
    Mi, Mi ne venigos la malbonon dum lia vivo; dum la vivo de lia filo Mi venigos
    la malbonon sur lian domon.
  uig-PIN: «Aⱨabning Mening aldimda ɵzini ⱪandaⱪ tɵwǝn tutuwatⱪanliⱪini kɵrdüngmu?
    U ɵzini Mening aldimda tɵwǝn tutuwatⱪanliⱪi tüpǝylidin, bu balani uning künliridǝ
    kǝltürmǝymǝn, bǝlki uning oƣlining künliridǝ uning jǝmǝtigǝ kǝltürimǝn» — deyildi.
  beo-beo: “Di da A:iha:be ea Nama asaboi hou ea wali hamoi amo ba:bela:? E da amane
    hamobeba:le, Na da e esalea, gugunufinisisu hou hame hamomu. Be egefe ea esalebe
    esoga, Na da A:iha:be ea sosogo fi ilima gugunufinisisu hou iasimu.”
  tpi-OTNT: “Nau Ahap i daunim em yet long ai bilong mi. Yu lukim dispela pasin bilong
    en, o nogat? Em i mekim dispela pasin, olsem na bai mi no ken mekim save long
    lain bilong en long taim em i stap yet. Nogat. Mi bai bagarapim lain bilong en
    long taim pikinini man bilong en i kamap king.”
  hau-SA: “Ka lura da yadda Ahab ya ƙasƙantar da kansa a gabana kuwa? Domin ya ƙasƙantar
    da kansa, ba zan kawo wannan masifa a kwanakinsa ba, amma zan kawo ta a kan gidansa
    a kwanakin ɗansa.”
  uig-LAT: «Ahabning Méning aldimda özini qandaq töwen tutuwatqanliqini kördüngmu?
    U özini Méning aldimda töwen tutuwatqanliqi tüpeylidin, bu balani uning künliride
    keltürmeymen, belki uning oghlining künliride uning jemetige keltürimen» — déyildi.
  nde-nde: “Ukubonile na ukuthi u-Ahabi usezithobe kanganani phambi kwami? Ngenxa
    yokuzithoba kwakhe, angiyikumehlisela lobobubi esaphila, kodwa ngizakwehlisela
    endlini yakhe ensukwini zendodana yakhe.”
  ton-ton: '“ʻOku ke mamata kia ʻEhapi mo ʻene fakavaivaiʻi ia ʻi hoku ʻao? Ko e meʻa
    ʻi heʻene fakavaivaiʻi ia ʻi hoku ʻao, ʻe ʻikai ai te u ʻomi ʻae kovi ʻi hono
    ngaahi ʻaho ʻoʻona: ka ʻi he ngaahi ʻaho ʻo hono foha te u ʻomi ʻae kovi ki hono
    fale.”'
  ces-1613: Viděl-lis, jak se ponížil Achab před tváří mou? Poněvadž se tak ponížil
    před tváří mou, neuvedu toho zlého za dnů jeho, ale za dnů syna jeho uvedu to
    zlé na dům jeho.
  eng-WMB: “See how Ahab humbles himself before me? Because he humbles himself before
    me, I will not bring the evil in his days; but I will bring the evil on his house
    in his son’s day.”
  tam-TCV: “எனக்கு முன்பாக ஆகாப் எவ்வளவாகத் தன்னைத் தாழ்த்தியிருக்கிறான் என்று கண்டாயா?
    அவன் தன்னைத் தாழ்த்தினபடியால், நான் இந்தப் பேரழிவை அவனுடைய வாழ்நாட்களில் கொண்டுவரமாட்டேன்.
    ஆயினும், அவனுடைய மகனின் நாட்களில், அவன் குடும்பத்தின்மேல் அந்த பேரழிவைக் கொண்டுவருவேன்”
    என்றார்.
  ceb-ULB: '''''Nakita mo ba kung giunsa ni Ahab sa pagpaubos sa iyang kaugalingon
    nganhi kanako? Tungod kay iyang gipaubos ang iyang kaugalingon nganhi kanako,
    dili ko ipadala ang umaabot nga katalagman sa iyang mga adlaw. Sa panahon sa iyang
    anak nga lalaki padad-an ko ug katalagman ang iyang pamilya.'
  pol-UBG: Czy widziałeś, jak Achab upokorzył się przede mną? Ponieważ upokorzył się
    przede mną, nie sprowadzę tego nieszczęścia za jego dni; ale sprowadzę nieszczęście
    na jego dom za dni jego syna.
  agr-agr: “¿Acab awake anentaimag minai yunumka dusha dekamek? nuniku asamtai, nii
    iwaku pujaigkik, niina uchiji aidaunak ijituashtatjai. Untsu nii jakamtai, niina
    uchiji apu wetata nuadui, niina uchiji wegantunak suwimkan susattajai”, tiuwai.
  kyc-kyc: Epapu kiŋi Ayape kandape. Namba kando inyimungu pisipyamo doko emba kandelese?
    Dopa pyuo karapyamo dokona nambame epapu baa lete karamo yuu gii dakepa baa keta
    randa mai naro. Rengya banya ikinyingi dupwa kararami yuu gii dokopape Ayape banya
    ree palu dupwape keta randa doko mairu, leya.
  urd-GVU: ”کیا تُو نے غور کیا ہے کہ اخی اب نے اپنے آپ کو میرے سامنے کتنا پست کر دیا
    ہے؟ چونکہ اُس نے اپنی عاجزی کا اظہار کیا ہے اِس لئے مَیں اُس کے جیتے جی اُس کے
    خاندان کو مذکورہ مصیبت میں نہیں ڈالوں گا بلکہ اُس وقت جب اُس کا بیٹا تخت پر بیٹھے
    گا۔“
  deu-1912: Hast du nicht gesehen, wie sich Ahab vor mir bückt? Weil er sich nun vor
    mir bückt, will ich das Unglück nicht einführen bei seinem Leben; aber bei seines
    Sohnes Leben will ich das Unglück über sein Haus führen.
  kan-2017: ಅವನು ನನ್ನ ಮುಂದೆ ತಗ್ಗಿಸಿಕೊಂಡಿದ್ದರಿಂದ ನಾನು ಮುಂತಿಳಿಸಿದ ಕೇಡನ್ನು ಅವನ ಜೀವಮಾನದಲ್ಲಿ
    ಬರಗೊಡದೆ ಅವನ ಮಗನ ಕಾಲದಲ್ಲಿ ಅವನ ಮನೆಯವರ ಮೇಲೆ ಅದನ್ನು ಬರಮಾಡುವೆನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: “Kam guy nga rogon nike sobut’nag Ahab ir u p’eowcheg? Bochan e ke yodoro’,
    ma aram e dab kug girengiy e riya’ nga daken u nap’an e yafos rok; machane ba
    pagel ni fak e bay gu girengiy e riya’ nga daken e tabnaw rok u nap’an e par rok
    ko biney e tamilang.”
  hlt-MCSB: “Ka mikhmuh ah Ahab a kunyun ke na hmuh nama? Ka mikhmuh ah a kunyun bangla
    amah tue ah yoethae ka khuen rhoe ka khuen pah mahpawh. A capa tue vaengah tah
    a imkhui ah yoethae ka khuen pah ni,” a ti nah.
  mdy-ETH: «ዓክዓቤ ታ ቤርታ ፔና ዎማይዲ ላኣፒሤቴያ ኔ ዛጊባይ? ዒ ዬያይዴሢሮ ዒ ሼምፔና ዓኣንቴ ፑርቶ ዶርዓሢ ታ ዒዛይዳ
    ዓጋዓኬ፤ ዬያ ዶርዓሢ ታኣኒ ዒዛኮ ማኣሮ ዓሶይዳ ዓጋንዳሢ ዒዛኮ ናኣዚ ዎዶና ማዓንዳኔ» ጌይ ኬኤዜኔ።
  twi-ASANTE: “Woahunu sɛdeɛ Ahab brɛɛ ne ho ase wɔ mʼanim? Esiane sɛ ɔbrɛɛ ne ho
    ase enti, meremfa saa ɔhaw ne abɛbrɛsɛ yi a ɛwɔ hɔ ma no ɛnnɛ yi mmrɛ no. Ɛbɛba
    ne mmammarima so; mɛsɛe nʼasefoɔ nyinaa.”
  eng-WEBU: “See how Ahab humbles himself before me? Because he humbles himself before
    me, I will not bring the evil in his days; but I will bring the evil on his house
    in his son’s day.”
  wal-wal: “Akaabi ba huuphiyaa ta sinttan kaushshidoogaa be7adii? I ta sinttan ba
    huuphiyaa kaushshido gishshau, taani ha bashshaa a wodiyan ehiikke. SHin taani
    a na7aa wodiyan a so asaa bolli ha bashshaa ehaana” yaagiis.
  spa-PDDPT: ¿Viste cómo Acab se humilló delante de Mí? Por cuanto se humilló, no
    traeré el mal en sus días. El mal sobre su casa lo traeré en los días de su hijo.
  gun-gun: — Rexa pa Acabe xerenonde onhemo'yvyĩ'i oikovya? Xerenonde onhemo'yvyĩ'i
    ramo ma oikove teria ja namboui 'rã mba'emo vai ambou 'rã va'ekue. Ha'e rã ta'y
    ju ma oĩ jave ambou 'rã hoo pygua kuery re.
  ilo-ULB: “Nakitam kadi no kasano a nagpakumbaba ni Ahab iti sangoanak? Gapu ta impakumbabana
    ti bagina iti sangoanak, saankon nga iyeg ti umay a didigra bayat iti panagbiagna;
    kadagiti al-aldaw a panagbiag dagiti annakna nga iyegkonto daytoy a didigra iti
    pamiliana.”
  kpg-kpg: “Goe gu gidee di hai a Ahab dela gu manawa hila gi lala i ogu mua? Mee
    dela guu hai beenei, malaa, Au ga hagalee wanga di haingadaa gi mee i lodo dono
    madagoaa e mouli ai, ma go di madagoaa di mouli o dana dama daane dela ga gaamai
    di haingadaa gi di hagadili o Ahab.”
  uig-ARA: «ئاھابنىڭ مېنىڭ ئالدىمدا ئۆزىنى قانداق تۆۋەن تۇتۇۋاتقانلىقىنى كۆردۈڭمۇ؟
    ئۇ ئۆزىنى مېنىڭ ئالدىمدا تۆۋەن تۇتۇۋاتقانلىقى تۈپەيلىدىن، بۇ بالانى ئۇنىڭ كۈنلىرىدە
    كەلتۈرمەيمەن، بەلكى ئۇنىڭ ئوغلىنىڭ كۈنلىرىدە ئۇنىڭ جەمەتىگە كەلتۈرىمەن» ــ دېيىلدى.
  sus-sus: «I bara a to Akabu a yɛtɛ magoroxi n bɛ ki naxɛ? A to bara a yɛtɛ magoro
    n bɛ, n mu gbaloe ragoroma a ma fanni a baloxi. N gbaloe ragoroma a bɔnsɔɛ ma
    a xa di xa waxati nɛ.»
  pon-2006: “Ke kilangehr duwen Eihap eh aktikitiklahr mwohi? Kahrehda I sohte pahn
    ketikihong en ale kahpwal erein eh mour; ahpw met pahn pweida rehn nein Eihap
    seri kan, pwe ih ahnsou me I pahn ketikihdo kahpwal nan en Eihap eh peneinei.”
  jae-jae: “Aôm gôlic Ahab kêpôŋ tau tulu-tulu gêmoa aê laŋônêmŋa nec me masi. Kêtu
    eŋ gêbu tau gêmoa aê laŋôcnêm ŋa aê jakêŋ gêŋwapac êndêŋ ŋasawa eŋ êmoa mata jaliŋa
    naŋ atom. Jakêŋ gêŋwapac êndêŋ eŋ latui nêŋ têm.”
  ksd-ksd: U gire laka ba Akab i vaikilik pa mule ta ra luaina matagu? Tago i vaikilik
    pa mule ta ra matagu, pa ina tulue ra kaina ta kana bungbung na nilaun; ia kaka
    ta ra umana bung kai natuna ina vakaina kana apik na tarai.
  tur-YTC: “Ahav’ın önümde nasıl alçaldığını görüyor musun? Çünkü o, önümde kendisini
    alçalttı, ben de onun günlerinde kötülüğü getirmeyeceğim; ama oğlunun gününde
    onun evi üzerine kötülüğü getireceğim.”
  grc-BRENT: Καὶ παρεμβάλλουσιν οὗτοι ἀπέναντι τούτων ἑπτὰ ἡμέρας· καὶ ἐγένετο ἐν
    τῇ ἡμέρᾳ τῇ ἑβδόμῃ, καὶ προσήγαγεν ὁ πόλεμος, καὶ ἐπάταξεν Ἰσραὴλ τὴν Συρίαν ἑκατὸν
    χιλιάδας πεζῶν μιᾷ ἡμέρᾳ.
  ind-AYT: “Apakah kamu pernah melihat bahwa Ahab merendahkan diri di hadapan-Ku?
    Oleh karena dia telah merendahkan diri di hadapan-Ku, Aku tidak akan mendatangkan
    malapetaka pada zamannya melainkan Aku akan mendatangkan malapetaka atas keluarganya
    pada zaman anaknya.”
  nya-nya: “Kodi waona mmene Ahabu wadzichepetsera pamaso panga? Chifukwa wadzichepetsa,
    sindidzabweretsa mavuto amenewa pa nthawi ya moyo wake, koma ndidzawabweretsa
    pa nyumba yake pa nthawi ya mwana wake.”
  hrv-hrv: “Jesi li vidio kako se Ahab preda mnom ponizio? Budući da se tako ponizio
    preda mnom, neću zla pustiti za njegova života; u vrijeme njegova sina pustit
    ću zlo na kuću njegovu.”
  mps-mps: “Megi da, te Ahap aga digi eno gedude aiyaba elaluali. Nago agai te tebo
    kolesaga sualiwe, ma meniwe? Agai te tiwai kolesaga ebaso, tama eno agai hani
    sibi dabeba te dwai dene mabo sę te aga bidibo sogo me egobeo. Menio. Eno agai
    hani sibi dolabo sę te aga ogwa king bidibo sogode te tama sę yaibao,” te po
    wai.
  tpi-tpi: “Nau Ahap i daunim em yet long ai bilong mi. Yu lukim dispela pasin bilong
    en, o nogat? Em i mekim dispela pasin, olsem na bai mi no ken mekim save long
    lain bilong en long taim em i stap yet. Nogat. Mi bai bagarapim lain bilong en
    long taim pikinini man bilong en i kamap king.”
  dan-1931: “Har du set, hvorledes Akab ydmyger sig for mig? Fordi han ydmyger sig
    for mig, vil jeg ikke lade Ulykken komme i hans Dage; i hans Søns Dage vil jeg
    lade Ulykken komme over hans Hus!”
  vie-OVCB: “Con có thấy A-háp tỏ vẻ hạ mình trước mặt Ta không? Vì thế, Ta không
    giáng họa trong đời nó; nhưng đến đời con nó, Ta sẽ tiêu diệt dòng họ này.”
  guj-2017: “આહાબ મારી સમક્ષ કેવો નમ્ર બની ગયો છે, તે તું જુએ છે કે નહિ? તે મારી આગળ
    નમ્ર બન્યો છે, માટે તેના દિવસોમાં એ આપત્તિ હું નહિ લાવું; પણ તેના દીકરાના દિવસોમાં
    તેના પર હું એ આપત્તિ લાવીશ.”
  pon-2006A: “Ke kilangehr duwen Eihap eh aktikitiklahr mwohi? Kahrehda I sohte pahn
    ketikihong en ale kahpwal erein eh mour; ahpw met pahn pweida rehn nein Eihap
    seri kan, pwe ih ahnsou me I pahn ketikihdo kahpwal nan en Eihap eh peneinei.”
  por-BRBSL: “Veja como Ahab se humilha diante de mim? Porque ele se humilha diante
    de mim, eu não trarei o mal em seus dias; mas trarei o mal em sua casa nos dias
    de seu filho”.
  cth-cth: Ka hmalah Ahab a kârahnoumnae hah na hmu maw. Ka hmalah a kârahnoum dawkvah,
    ahnie se nateh hawihoehnae ka phat sak mahoeh. A capa se nah a imthungkhu dawk
    hawihoehnae ka pha sak han telah ati.
  twi-twi: “Woahu sɛnea Ahab brɛɛ ne ho ase wɔ mʼanim? Esiane sɛ ɔbrɛɛ ne ho ase nti,
    meremfa saa ɔhaw ne abɛbrɛsɛ yi a ɛwɔ hɔ ma no nnɛ yi mmrɛ no. Ɛbɛba ne mmabarima
    so; mɛsɛe nʼasefo nyinaa.”
  hlt-hlt: “Ka mikhmuh ah Ahab a kunyun ke na hmuh nama? Ka mikhmuh ah a kunyun bangla
    amah tue ah yoethae ka khuen rhoe ka khuen pah mahpawh. A capa tue vaengah tah
    a imkhui ah yoethae ka khuen pah ni,” a ti nah.
  tbz-SIM: A yɑ̀ Akɑbu kɛ̃́kùnnɛmɛ̀ omɑ́ɑ̀ n yììkɑ̀ɑ̀? Ò mɛ n kɛ̃́kùnnɛmɛ̀ omɑ́ɑ̀
    n yììkɛ̀, n tɛ̃́nkɛ bɑ́ɑ́ yóu kɛ̀ mɛyɛi ntuɔkɛní o kó dimɔ̀nnì, o birɛ kó dimɔ̀nnì
    ndi n yóó yóumɛ̀ kɛ̀ mɛyɛi ntuɔkɛní o cĩ́ɛ̃̀tɛ̀.
  msy-2020: “Datɨrɨghɨn Ahap nan damazimɨn uabɨ abɨra. Nɨ an arazir kamɨn gari, o
    puvatɨ? An arazir kam gami, kamaghɨn amizɨ, dughiar an angamɨra itimɨn, kɨ an
    adarazigh asɨghasighan kogham. Puvatɨgham. An otarim atrivimɨn ikiamin dughiamɨn,
    kɨ an adarazigh asɨghasigham.”
  dop-dop: Timpi ɑkɑpɩ lɑŋlɛ wɑkǝlɑ kɑtɑtǝlɑɣɑ kɛ ɩsǝntɔ tɔ. Mɑɑ tɑsǝɣɩ mpusi kɔnɑʋ
    kɛ ɩ tǝyɑɣɑ tɔɔ kɛ́ ɩ kɑwulɑɣɑ wɑɑtʋ. Amɑ ɩ pǝyɑlʋ wɑɑtʋ tɑɑ kɛ́ mɑɑ lɑ mpʋ.
  azb-azb: «Gördünmü Axav Mənim önümdə özünü necə aşağı tutdu? Önümdə özünü aşağı
    tutduğu üçün Mən bu bəlanı onun dövründə göndərməyəcəyəm, oğlunun dövründə bu
    bəlanı onun evinə göndərəcəyəm».
  eng-DBY: 'Seest thou how Ahab humbleth himself before me? because he humbleth himself
    before me, I will not bring the evil in his days: in his son''s days will I bring
    the evil upon his house.'
  hin-2017: “क्या तूने देखा है कि अहाब मेरे सामने नम्र बन गया है? इस कारण कि वह मेरे
    सामने नम्र बन गया है मैं वह विपत्ति उसके जीते जी उस पर न डालूँगा परन्तु उसके पुत्र
    के दिनों में मैं उसके घराने पर वह विपत्ति भेजूँगा।”
  wol-KYG: «Gis nga ni Axab toroxloo fi sama kanam? Gannaaw toroxlu na nii ci sama
    kanam, duma wàcce lu bon cig dundam. Ci jamonoy doomam ju góor laay wàcce lu bon
    ci waa këram.»
  eng-YLT: '''Hast thou seen that Ahab hath been humbled before Me? because that he
    hath been humbled before Me, I bring not in the evil in his days; in the days
    of his son I bring in the evil on his house.'''
  kne-kne: “Ay inilam di inyat Ahab ay nangipababa si nemnem na sin sangoanak? Gapo
    ta say inyat na di, adiak ipalak-am din dosa ay nay sin pamilya na sin timpo na
    mo adi et sin timpon di anak na.”
  eng-WYC-2017: Whether thou hast not seen Ahab made low before me? Therefore for
    he is made low for the cause of me, I shall not bring in evil in his days, but
    in the days of his son I shall bring in evil to his house.
  eng-WMBB: “See how Ahab humbles himself before me? Because he humbles himself before
    me, I will not bring the evil in his days; but I will bring the evil on his house
    in his son’s day.”
  urd-GVH: “क्या तूने ग़ौर किया है कि अख़ियब ने अपने आपको मेरे सामने कितना पस्त कर
    दिया है? चूँकि उसने अपनी आजिज़ी का इज़हार किया है इसलिए मैं उसके जीते-जी उसके
    ख़ानदान को मज़कूरा मुसीबत में नहीं डालूँगा बल्कि उस वक़्त जब उसका बेटा तख़्त पर
    बैठेगा।”
  rug-rug: “Dogoria tugo goi sapu vea va pepekae pule guni nia se Ehabi pa kenuqu
    Rau? Ura sina va pepekae pule nia si asa, ke lopu kaqu va kamo nia Rau sa tinahuara
    hie pa nana totoso, ba kote va kamoa Rau koasa nana binaṉara koari na rane tanisa
    tuna koreo.”
  gaz-gaz: “Ati akka Ahaab fuula koo duratti gad of qabe argitee? Sababii inni gad
    of qabeef ani balaa kana bara isaa keessa hin fidu; garuu bara ilma isaa keessa
    mana isaatti nan fida.”
  fra-LSG: As-tu vu comment Achab s’est humilié devant moi? Parce qu’il s’est humilié
    devant moi, je ne ferai pas venir le malheur pendant sa vie; ce sera pendant la
    vie de son fils que je ferai venir le malheur sur sa maison.
  gnn-gnn: '@see-verse:1KI.021.028'
  yal-yal: “I bata a to Axabi a yɛtɛ xurunxin n yɛtagi kii naxan yi? Bayo a bata a
    yɛtɛ xurun n xa, n mi tɔrɔyaan nafama a waxatini, a fama a diina waxatin nin,
    n tɔrɔyaan nafa a denbayaan ma.”
  haw-1868: Ke ike nei anei oe i ko Ahaba hoohaahaa ana ia ia iho imua o'u? No kona
    hoohaahaa ana ia ia iho imua o'u, aole au e lawe mai i ka poino, i kona mau la;
    aka, i na la o kana keiki e hoili ai au i ka poino maluna o kana ohana.
  arb-NAV: «هَلْ رَأَيْتَ كَيْفَ ذَلَّ آخْابُ أَمَامِي؟ مِنْ أَجْلِ ذَلِكَ لَنْ أَجْلِبَ
    الشَّرَّ عَلَيْهِ فِي حَيَاتِهِ، بَلْ أُنْزِلَ الْعِقَابَ بِبَيْتِهِ فِي أَيَّامِ
    ابْنِهِ».
  ewe-ewe: “Èkpɔ ale si Ahab bɔbɔ eɖokui le ŋkunye mea? Esi wòbɔbɔ eɖokui ta la, nyemahe
    dzɔgbevɔ̃e la vɛ le eƒe ŋkekewo me o, ke boŋ mahee va eƒe aƒe dzi le via ƒe ŋkekewo
    me.”
  eng-LEE: 'Hast thou seen how Achab hath humbled himself before me? therefore, because
    he hath humbled himself before me, will I not bring the evil in his days: in the
    days of his son will I bring the evil upon his house.'
  asm-FB: “আহাবে মোৰ দৃষ্টিত কেনেকৈ নিজকে নম্ৰ কৰিছে, সেই বিষয়ে তুমি দেখিছা নে? কিয়নো
    তেওঁ মোৰ আগত নিজকে নম্ৰ কৰিলে, এই হেতুকে মই তেওঁৰ আয়ুসৰ কালত সেই অমঙ্গল নঘটাম,
    কিন্তু তেওঁৰ পুত্রৰ দিনত তেওঁৰ বংশলৈ সেই অমঙ্গল ঘটাম।”
  sus-A: «عِ بَرَ عَ تٌ عَكَبُ عَ يّتّ مَفٌرٌشِ ﭑ بّ كِ نَشّ؟ عَ تٌ بَرَ عَ يّتّ مَفٌرٌ
    ﭑ بّ، ﭑ مُ فبَلٌي رَفٌرٌ مَ عَ مَ قَننِ عَ بَلٌشِ. ﭑ فبَلٌي رَفٌرٌ مَ عَ بْنسْي
    مَ عَ شَ دِ شَ وَشَتِ نّ.»
  fra-SBL: « Vois-tu comment Achab s'humilie devant moi ? Parce qu'il s'humilie devant
    moi, je ne ferai pas venir le malheur de son vivant, mais je ferai venir le malheur
    sur sa maison au jour de son fils. »
  hbo-hbo: הֲ‍ֽרָאִ֔יתָ כִּֽי־נִכְנַ֥ע אַחְאָ֖ב מִלְּפָנָ֑י יַ֜עַן כִּֽי־נִכְנַ֣ע
    מִפָּנַ֗י לֹֽא־*אָבִי (אָבִ֤יא) הֽ͏ָרָעָה֙ בְּיָמָ֔יו בִּימֵ֣י בְנֹ֔ו אָבִ֥יא
    הָרָעָ֖ה עַל־בֵּיתֹֽו׃
  kik-kik: “Nĩwonete ũrĩa Ahabu enyiihĩtie mbere yakwa? Tondũ we nĩenyiihĩtie, ndikarehe
    mwanangĩko ũyũ matukũ-inĩ make, no nĩngaũrehere nyũmba yake matukũ-inĩ ma mũriũ.”
  fra-NCL: « As-tu vu comment Achab s’est humilié devant moi ? Parce qu’il s’est humilié
    devant moi, je ne ferai pas venir le malheur pendant sa vie ; ce sera pendant
    la vie de son fils que je ferai venir le malheur sur sa maison. »
  cek-AK: Ahab mah ka hmaa ah poek pahnaemhaih hoiah khosakhaih to na hnuk maw? To
    tiah ka hmaa ah poekhaih pahnaem pongah, to raihaih to a hingthung ka phasak mak
    ai; toe a capa dung ah a imthung ah amrohaih ka phaksak han, tiah a naa.
  cuk-cuk: “Acab an-asabinni e-isgusad-ular bukib-binsadii gusadi, ¿nue be daksa?
    Deyob an-asabin e-isgusad-ular bukib-binsadii gussoggu, Acab-dula-gudiidgine,
    an e-neguya odurdaknai guosulid. E-machi rey-gangi signonikile, geb e-neguya an
    sabsur-odurdakoed.”
  uig-CYR: «Аһабниң Мениң алдимда өзини қандақ төвән тутуватқанлиғини көрдүңму? У
    өзини Мениң алдимда төвән тутуватқанлиғи түпәйлидин, бу балани униң күнлиридә
    кәлтүрмәймән, бәлки униң оғлиниң күнлиридә униң җәмәтигә кәлтүримән» — дейилди.
  tel-2017: “అహాబు నా ఎదుట తనను తాను ఎంత తగ్గించుకుంటున్నాడో చూశావా? తనను నా ఎదుట
    తగ్గించుకుంటున్నాడు కాబట్టి, రాబోయే ఆ కీడును అతని కాలంలో పంపించను. నేనతని కొడుకు
    రోజుల్లో అతని వంశం మీదికి కీడు రానిస్తాను.”
  hat-BSA: “Èske ou wè kijan Achab te vin imilye li devan Mwen? Akoz li te imilye
    li devan mwen, Mwen p ap mennen mal la nan jou li yo; men Mwen va mennen mal la
    sou lakay li nan jou a fis li yo.”
  kos-kos: “Ku kom tuni ac liye ke Ahab el arulana sisilya ye mutuk uh? Ke el oru
    ouinge uh, nga ac tila sang ongoiya nu sel ke pacl el moul. Ongoiya ac fah tuku
    nu fin sou lal Ahab ke pacl lun wen natul.”
  hbo-WLC: הֲֽרָאִ֔יתָ כִּֽי־נִכְנַ֥ע אַחְאָ֖ב מִלְּפָנָ֑י יַ֜עַן כִּֽי־נִכְנַ֣ע מִפָּנַ֗י
    לֹֽא־אבי הָֽרָעָה֙ בְּיָמָ֔יו בִּימֵ֣י בְנ֔וֹ אָבִ֥יא הָרָעָ֖ה עַל־בֵּיתֽוֹ׃
  ibo-ibo: “Ị hụrụ otu Ehab si weda onwe ya ala nʼihu m? Nʼihi ihe a o mere, iweda
    onwe ya ala nʼihu m, agaghị m eme ka ihe ọjọọ ndị a m kwuru okwu banyere ha rute
    ya nʼoge ọ dị ndụ. Kama aga m eme ka ihe ndị a dakwasị ezinaụlọ ya mgbe nwa ya
    ga-achị dịka eze.”
  ory-ory: ଆହାବ ଆମ୍ଭ ସାକ୍ଷାତରେ କିପରି ଆପଣାକୁ ନମ୍ର କରୁଅଛି, “ଏହା କି ତୁମ୍ଭେ ଦେଖୁଅଛ? ସେ
    ଆମ୍ଭ ସାକ୍ଷାତରେ ଆପଣାକୁ ନମ୍ର କରିବା ହେତୁ ଆମ୍ଭେ ତାହାର ସମୟରେ ସେହି ଅମଙ୍ଗଳ ଘଟାଇବା ନାହିଁ;
    ମାତ୍ର ତାହାର ପୁତ୍ରର ସମୟରେ ତାହାର ବଂଶ ପ୍ରତି ଏହି ଅମଙ୍ଗଳ ଘଟାଇବା।”
  chk-chk: “Ifa usun, ka küna usun än Ahap atekisonätiu me fän mesei? Pokiten an atekisonätiu
    me fän mesei, üsap awarato ewe feiengau lon ränin manauan. Nge lon ränin manauen
    nöün we mwän üpwe awarato ewe feiengau won chon leimwan.”
  rop-rop: “Yubin luk hau King Eiheb bin meigim miselp lobala langa mi? Wal dumaji
    imbin dum lagijat, ai kaan larram det trabul kaman langa im weya im jidan laibala.
    Bat wen im dai ai garra panishim im san en im femili olabat.” Lagijat na YAWEI
    bin tok.
  ukr-1871: Чи постеріг єси, як упокоривсь Ахаб передо мною? Що він впокорився передо
    мною, не дам лихій годинї прийти за його віку; в днї сина його нашлю горе на дом
    його.
  deu-1951: Hast du nicht gesehen, wie sich Ahab vor mir demütigt? Weil er sich nun
    vor mir demütigt, will ich das Unglück nicht zu seinen Lebzeiten hereinbrechen
    lassen; erst bei seines Sohnes Lebzeiten will ich das Unglück über sein Haus bringen.
  eng-JPS: '''Seest thou how Ahab humbleth himself before Me? because he humbleth
    himself before Me, I will not bring the evil in his days; but in his son''s days
    will I bring the evil upon his house.'''
  srp-1865: Jesi li vidio kako se Ahav ponizio preda mnom? Zato što se tako ponizio
    preda mnom, neæu pustiti onoga zla za njegova života; nego za sina njegova pustiæu
    ono zlo na dom njegov.
  lug-lug: “Olabye Akabu bwe yeewombeese mu maaso gange? Olw’okubanga yeewombeese
    mu maaso gange, sirireeta kabi ako mu mirembe gye, naye ndikaleeta mu nnyumba
    ye mu mirembe gya mutabani we.”
  heb-heb: הראית כי נכנע אחאב מלפני יען כי נכנע מפני לא אבי הרעה בימיו בימי בנו אביא
    הרעה על ביתו׃
  ben-IRV: “আহাব আমার সামনে নিজেকে কেমন করে নত করেছে, তুমি কি লক্ষ্য করেছ? সে নিজেকে
    নত করেছে বলে এই বিপদ আমি তার জীবনকালে আনব না, কিন্তু তার ছেলের জীবনকালে তার বংশের
    উপরে এই বিপদ আনব।”
  pan-pan: ਤੂੰ ਵੇਖਦਾ ਹੈਂ ਕਿ ਅਹਾਬ ਨੇ ਮੇਰੇ ਸਾਹਮਣੇ ਆਪ ਨੂੰ ਅਧੀਨ ਕੀਤਾ ਹੈ? ਇਸ ਲਈ ਕਿ ਉਹ ਨੇ
    ਆਪ ਨੂੰ ਮੇਰੇ ਸਨਮੁਖ ਅਧੀਨ ਕੀਤਾ ਹੈ ਮੈਂ ਉਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਇਹ ਬੁਰਿਆਈ ਨਾ ਲਿਆਵਾਂਗਾ ਪਰ ਉਹ
    ਦੇ ਪੁੱਤਰ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਉਹ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਇਹ ਬੁਰਿਆਈ ਲਿਆਵਾਂਗਾ।
  tkr-tkr: – G'acuynne vak'le Axav Yizde ögiyl nəxür harq'ulyna? Mana Yizde ögiyl
    harq'ulyva, Zı mana ver mang'une gahıl ooxas deş, duxayne zamaanayl manbışde xaane
    gırgıng'ulqa ooxas.
  mya-JVB: အာဟပ် သည် ငါ့ ရှေ့ မှာနှိမ့်ချ သည်ကို မြင် ပြီ လော။ ထိုသို့ငါ့ ရှေ့ မှာနှိမ့်ချ
    သောကြောင့် ၊ သူ့ လက်ထက် ၌ ထိုဘေးဥပဒ် ကို ငါမ ရောက် စေ။ သူ့ သား လက်ထက် ၌ သူ့ အမျိုး
    အပေါ် သို့ရောက် စေမည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: Ahaapiva ti tivuqaa nai autu vatainiqama kero ni vaira, arevata taverae
    iaro? Viva ti tivuqaa nai autu vatainiqama kero ni vaimantara ti, te vira anku
    voqamake qoraiqama nimitaainara kia viva qaqi variaina entara qovarama karaiti,
    te varike naantiara vira maaquvano variaina entara Ahaapira anku qoraiqama nimitarerave,
    tiro. Noravano Kotiva paropeti vaiinti Elaitaarara minti tura.
  hmo-hmo: “Ahaba oi itaia, lauegu vairana dekenai ia manau noho, a? Lauegu vairana
    dekenai ia manau dainai, lau ese dika be iena latanai do lau hadihoa lasi. To
    Ahaba ena natuna ia mauri noho ena nega lalonai, Ahaba ena iduhu edia latanai
    dika do lau hadihoa.”
  urd-urd: “तू देखता है कि अख़ीअब मेरे सामने कैसा ख़ाकसार बन गया है? लेकिन चूँकि वह
    मेरे सामने ख़ाकसार बन गया है, इसलिए मैं उसके दिनों में यह बला नाज़िल नहीं करूँगा,
    बल्कि उसके बेटे के दिनों में उसके घराने पर यह बला नाज़िल करूँगा।”
  rus-SYN: видишь, как смирился предо Мною Ахав? За то, что он смирился предо Мною,
    Я не наведу бед в его дни; во дни сына его наведу беды на дом его.
  bqc-SIM: Ń è lá Ahabu azĩa bùsamɛɛa? Lá à azĩa bùsamɛɛ, má vãipi kɛ aà
    uaɛ aà gↄↄo. Aà nɛgↄ̃ɛ ↄ̃ má vãipi kɛ aà uaɛ.
  tcz-CHONGTHU: “Ahab khu keima masanga ichangeiya amale ama kisunem’a hitam ti namu
    em? Aman hichen geija aki suhnem tah jeh in, keiman ka bolgot chu ama damsung
    in bol taponge, achate cheng leh achilhah chunga bou ka bolding, alenggam kasuhmang
    ding ahi tai,” ati.
  mar-mar: “अहाब माझ्यापुढे नतमस्तक झाला आहे असे दिसते. तेव्हा तो जिवंत असेपर्यंत
    मी त्यास संकटात लोटणार नाही. त्याचा पुत्र राज्यावर येईपर्यंत मी थांबेन. मग त्याच्या
    घराला मी उपद्रव देईन.”
  qub-qub: «¿Gam ricashcanquichu Acab llaquicur imano caycashantapis? Chayno nogapa
    ñaupächo fiyupa llaquicushanpitami pay cawashancamaga mana castigashärächu. Wamranchörämi
    castiganäpaj nishäcunaga cumlenga» nir.
  bqp-bqp: N è deran Ahabu a zĩda nàtɛmɛnɛ nà yá? Zaakũ à a zĩda nàtɛmɛnɛ, mani yã
    vãni pì kɛ a ↄnnnɛ a gↄrↄaro. A nɛ́gↄ̃gbɛ̃n mani yã vãni pì kɛ a ↄnnnɛ.
  hat-hat: -Ou wè jan Akab vin dou nan pye m'! Paske li fè sa, m'ap tann li mouri
    anvan m' voye malè a sou fanmi li. Se va pandan rèy pitit gason l' lan m'a voye
    malè sou fanmi l'.
  eng-BSB: “Have you seen how Ahab has humbled himself before Me? Because he has humbled
    himself before Me, I will not bring the calamity during his days, but I will bring
    it upon his house in the days of his son.”
  eng-WEBPB: “See how Ahab humbles himself before me? Because he humbles himself before
    me, I will not bring the evil in his days; but I will bring the evil on his house
    in his son’s day.”
  kbq-kbq: Nagri navugama Ahapu'ma agu'ama erinteramino asunku'ma hiazana hago kano.
    Na'ankure agra agu'ama erinteramino navuga asunku hianki'na agri knafina ana hazenke
    zana eriforera osugahuanki, mofavre'amofo knafi ana hazenke zana eri fore hugahue.
  nhe-BL: “¿Tiquitztoc quejatza Acab moechcapanojtoc noixtla? Huajca pampa moechcapanojtoc
    noixtla, ax nijhualicas tlaijiyohuilistli ipan ichaj ehuani quema noja itztos,
    pero quena, teipa quema miquis niquintzontlamiltis nochi iconehua.”
  bus-bus: Ń è dian Ahabu a zĩnda nàɛmɛ nàↄ́? Zaakɛ à a zĩnda nàɛmɛ, mɛ́ yã zaaa
    pì kɛ à bɛɛnɛ à gurↄↄaro. À nɛ́gↄ̃gbɛ̃n mɛ́ yã zaaa pì kɛ à bɛɛnɛ.
  gub-BL: — Aipo erexak Akaw herenataromo uzemumew pawer ne. Uzemumikahy tuwe wemiapo
    kwer rehe. A'e rupi namono kar kwaw a'e iaiw haw hehe hekuwe mehe ihe nehe. Xo
    ta'yr hekuwe mehe zo amu'ar kar iaiw paw Akaw iànàm wanehe ihe nehe, i'i izupe.
  eng-DRA: Hast thou not seen Achab humbled before me? therefore, because he hath
    humbled himself for my sake, I will not bring the evil in his days, but in his
    son’s days will I bring the evil upon his house.
