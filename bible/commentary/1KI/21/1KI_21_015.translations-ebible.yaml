verse: 1KI.021.015
translations:
  mal-C: 'നാബോത്ത് കല്ലെറിഞ്ഞുകൊല്ലപ്പെട്ടു എന്ന വാർത്തയറിഞ്ഞയുടനെ ഈസബേൽ ആഹാബിനോടു
    പറഞ്ഞു: “എഴുന്നേറ്റാലും! യെസ്രീല്യനായ നാബോത്ത് അങ്ങേക്കു വിൽക്കാൻ വിസമ്മതിച്ച
    മുന്തിരിത്തോപ്പ് കൈവശപ്പെടുത്തിയാലും! അയാൾ ഇനിയും ജീവനോടെയില്ല; മരിച്ചിരിക്കുന്നു!”'
  deu-TKW: 'Sobald aber Isebel vernahm, daß Naboth gesteinigt und tot sei, sprach
    sie zu Ahab: Auf! nimm den Weinberg des Jesreeliters Naboth, den er für Geld nicht
    abtreten wollte, in Besitz; denn Naboth lebt nicht mehr, sondern ist tot!'
  lin-lin: 'Tango Jezabeli ayokaki ete babomi Naboti na mabanga, alobaki na Akabi :
    « Telema, kende kokamata elanga ya vino ya Naboti, moto ya Jizireyeli, elanga
    oyo aboyaki kotekela yo, pamba te Naboti azali lisusu na bomoi te, asili kokufa. »'
  eng-LSV: And it comes to pass, at Jezebel’s hearing that Naboth has been stoned,
    and is dead, that Jezebel says to Ahab, “Rise, possess the vineyard of Naboth
    the Jezreelite, that he refused to give to you for money, for Naboth is not alive
    but dead.”
  eng-GNV: 'And when Iezebel heard that Naboth was stoned and was dead, Iezebel sayd
    to Ahab, Vp, and take possession of the vineyarde of Naboth the Izreelite, which
    he refused to giue thee for money: for Naboth is not aliue, but is dead.'
  eng-WEBSTER: 'And it came to pass, when Jezebel heard that Naboth was stoned, and
    was dead, that Jezebel said to Ahab, Arise, take possession of the vineyard of
    Naboth the Jezreelite, which he refused to give thee for money: for Naboth is
    not alive, but dead.'
  nhw-BL: 'Huan quema Jezabel quimatqui, quiilhui Acab: ―Nabot amo quinejqui mitznemaquiltis
    ixocomecamil, pero ama, quena, huelis timoaxcatis niyon amo tijtlaxtlahuis pampa
    ya mictoc.'
  swh-ONEN: Mara tu Yezebeli aliposikia kwamba Nabothi amepigwa mawe na amekufa, akamwambia
    Ahabu, “Amka na uchukue lile shamba la mizabibu la Nabothi, Myezreeli, ambalo
    alikataa kukuuzia. Hayuko hai tena, bali amekufa.”
  bba-bba: Sɑɑ ye Yesɑbɛli u nuɑ mɑ bɑ Nɑbɔti ɡo, yerɑ u dɑ u Akɑbu sɔ̃ɔwɑ u nɛɛ,
    ɑ doo ɑ resɛm ɡbɑɑ te suɑ te Nɑbɔti Yisirɛɛliɡii u rɑɑ yinɑ u nun dɔre mi, domi
    u ɡu.
  eng-KJVCPB: 'And it came to pass, when Jezebel heard that Naboth was stoned, and
    was dead, that Jezebel said to Ahab, Arise, take possession of the vineyard of
    Naboth the Jezreelite, which he refused to give thee for money: for Naboth is
    not alive, but dead.'
  luo-luo: Mapiyo piyo ka Jezebel nowinjo ni Naboth osego gi kite motho, nonyiso Ahab
    niya, “Aa malo mondo ikaw puoth mzabibu mar Naboth ja-Jezreel, mane odagi usoni,
    ok ongima, osetho.”
  meu-meu: Iesebel na e kamonai Naboto vada e hodoa mase, bena maoromaoro ia ese Ahaba
    e hamaoroa, eto, A tore isi, Naboto tau Iesrele ena vine imeana, e rua moni davana
    ai basine henimu eto ḡauna, na bavabia oiemu; badina be Naboto na dia mauri, ia
    na vada e mase.
  npi-ULB: जब ईजेबेलले नाबोतलाई ढुङ्गाले हानेर मारिएको छ भनी सुनिन् उनले आहाबलाई भनिन्,
    “नाबोत मरिसकेकाले उठ्नुहोस्, र यिजरेली नाबोतको दाखबारी अधिकार गर्नुहोस् जुन बेच्नलाई
    तिनले इन्कार गरेका थिए ।”
  yor-yor: Bí Jesebeli sì ti gbọ́ pé, a ti sọ Naboti ní Òkúta pa, ó sì wí fún Ahabu
    pé, “Dìde! Kí o sì jogún ọgbà àjàrà Naboti, ará Jesreeli, tí ó kọ̀ láti tà fún
    ọ kò sí láààyè mọ́, ó ti kú.”
  emp-NTPO: 'Nabó mõgaraba tab̶ari beaped̶ad̶a ũrĩsid̶e Jezabelba idji quima Acaboa
    nãwã jarasia: –Jezreel purud̶ebema Nabóra beasid̶aa. Maʌ̃ bẽrã idjia uva ẽjũã
    nẽdobue quĩrĩãẽ́ b̶ad̶ara edadua.–'
  pes-OPCB: 'ایزابل وقتی این خبر را شنید به اَخاب گفت: «بلند شو و تاکستانی را که نابوت
    نمی‌خواست به تو بفروشد، تصرف کن. چون او دیگر زنده نیست.»'
  tgl-ULB: At nang marinig ni Jezebel na si Nabot ay pinagbabato at patay na, sinabi
    niya kay Ahab, “Bumangon ka at kunin ang ubasan ni Nabot na taga-Jezreel, na kaniyang
    tinangging ibigay sa iyo kapalit ng pera, dahil si Nabot ay hindi na buhay, pero
    patay na.”
  cbu-NT: Ashiriya, Jesabelsha anoo tsiyatsis mazinarangu, Ajabaatssha wazaranllee,
    Ashiriya, na mzatsee shaamatarisha yángcha, watam amuy yuw nda shiyaam mazaree
    panamaam zandarangu, Nabotarini Jesreelshuchi tsipamshtawa, tárangu,
  hui-hui: Nabodo homaya lalu lawia hayiyago Yasebele ibu hale halu abale Ahaba bereria
    puwa lalu, Nabodo ibu áyu nahe homayago ai gerebi mabu yolo berogo ngi larigola
    nangule layiyago mabu ogoni bame ngago abale karulole pu, lene.
  mya-mya: ထို​သ​တင်း​ကို​ရ​လျှင်​ရ​ခြင်း​ယေ​ဇ​ဗေ​လ​သည် အာ​ဟပ်​အား``နာ​ဗုတ်​သေ​ပြီ​ဖြစ်​၍​ယ​ခု​အ​ရှင်
    သွား​၍​သူ​မ​ရောင်း​လို​သော​စ​ပျစ်​ဥ​ယျာဉ်​ကို သိမ်း​ယူ​တော်​မူ​ပါ​လော့'' ဟု​လျှောက်​၏။-
  bod-N: ཡེ་ཟི་བེལ་གྱིས་ནཱ་རྦོད་རྡོ་རུབ་བཏང་ནས་བསད་པ་ཐོས་པ་ཙམ་གྱིས་ཨ་ཧབ་ལ། ད་ནི་ནཱ་རྦོད་ཤི་ཟིན་ཏེ་གསོན་པོར་མེད་པས།
    ཡར་ལངས་ནས་སོང་ལ་ཡེ་སི་རེ་ཨེལ་པ་ནཱ་རྦོད་ཀྱིས་དངུལ་བླངས་ནས་ཁྱེད་ལ་མ་བཙོང་པའི་རྒུན་འབྲུམ་ར་བ་དེ་བདག་གིར་ཟུངས་ཤིག་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Jezebheri paakangonzwa chete kuti Nabhoti akanga atakwa namabwe akafa,
    akati kuna Ahabhu, “Simukai muende mundotora munda wemizambiringa waNabhoti muJezireeri
    waakaramba kukutengeserai. Haachisiri mupenyu, asi afa.”
  spa-BLM: 'Cuando Jezabel se enteró de que Nabot había sido apedreado y estaba muerto,
    le dijo a Ajab: “Levántate y toma posesión de la viña de Nabot de Jezreel, que
    él se negó a darte por dinero; porque Nabot no está vivo, sino muerto.”'
  cac-cac: 'Ayic ix yab''an ix Jezabel chi'', ix yalan ix d''a vin̈aj Acab chi'':
    —A ticnaic b''at maccan icoc lum sluum vin̈aj Nabot aj Jezreel, aton lum maj yal
    sc''ool vin̈ ix schon̈ d''ayach, yujto toxo ix cham vin̈, xchi ix.'
  swh-ULB: Naye Yezebeli aliposikia kuwa Nabothi ameshapigwa mawe na alikuwa amekufa,
    akamwabia Ahabu, “Inuka na ukamiliki shamba la mizabibu la Nabothi Myezreeli,
    ambalo alikataa kukuuzia, kwa sababu Nabothi hayuko hai, bali amekufa.”
  bel-bel: 'Пачуўшы, што Навутэй пабіты камянямі і памёр, Езавэль сказала Ахаву: устань,
    вазьмі ў валоданьне вінаграднік Навутэя Ізрэельцяніна, які не хацеў аддаць табе
    за срэбра; бо Навутэя няма жывога, ён памёр.'
  deu-ELBBK: 'Und es geschah, als Isebel hörte, dass Nabot gesteinigt worden und gestorben
    war, da sprach Isebel zu Ahab: Mach dich auf, nimm den Weinberg Nabots, des Jisreeliters,
    in Besitz, den er sich geweigert hat, dir um Geld zu geben; denn Nabot lebt nicht
    mehr, sondern ist tot.'
  mbb-OT: Ne kegketueni ni Jezebel he minatey en si Nabot, migkeǥiyan din si Ahab
    te, “Minatey en si Nabot. Umbe genat ka ne engkena nu en sikan is pemuleey ni
    Nabot te paras he kenè din ibelegyà diyà te kenikew.”
  mal-2015: 'നാബോത്ത് കല്ലേറുകൊണ്ടു മരിച്ചു എന്നു ഈസേബെൽ കേട്ടപ്പോൾ അവൾ ആഹാബിനോടു:
    നീ എഴുന്നേറ്റു നിനക്കു വിലെക്കു തരുവാൻ മനസ്സില്ലാത്ത യിസ്രെയേല്യനായ നാബോത്തിന്റെ
    മുന്തിരിത്തോട്ടം കൈവശമാക്കിക്കൊൾക; നാബോത്ത് ജീവനോടെയില്ല; മരിച്ചുപോയി എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar pes e Jezabel dodžanľa, hoj o Nabot muľa, phenďa le Achaboske: „Ušťi
    a dža. Le e viňica, so tuke na kamľa te bikenel o Nabot, bo ov imar na dživel,
    hino mulo.“'
  pes-OPV: 'و چون ایزابل شنید که نابوت سنگسارشده، و مرده است، ایزابل به اخاب گفت:
    «برخیزو تاکستان نابوت یزرعیل را که او نخواست آن رابه تو به نقره بدهد، متصرف شو،
    زیرا که نابوت زنده نیست بلکه مرده است.»'
  ron-1924: 'Кынд а аузит Изабела кэ Набот фусесе ымпрошкат ку петре ши кэ мурисе,
    а зис луй Ахаб: „Скоалэ-те ши я ын стэпынире вия луй Набот дин Изреел, каре н-а
    врут сэ ць-о дя пе прец де арӂинт, кэч Набот ну май трэеште, а мурит.”'
  ben-OBCV: নাবোতকে পাথরের আঘাতে মেরে ফেলা হয়েছে, এই খবর পেয়েই ঈষেবল আহাবকে বলল,
    “ওঠো ও যিষ্রিয়েলীয় নাবোতের সেই দ্রাক্ষাক্ষেতটির দখল নাও, যেটি সে তোমাকে বিক্রি
    করতে চায়নি। সে আর বেঁচে নেই, কিন্তু মারা গিয়েছে।”
  som-som: Markii Yesebeel ay maqashay in Naabood la dhagxiyey oo uu dhintay, ayay
    Yesebeel Axaab ku tidhi, War kac oo iska qaado beertii canabka ahayd oo Naabood
    kii reer Yesreceel ee uu hore inuu lacag kaa siisto kuugu diiday; waayo, haatan
    Naabood ma noola, wuuse dhintay.
  lat-VUC: 'Factum est autem, cum audisset Jezabel lapidatum Naboth et mortuum, locuta
    est ad Achab: Surge, et posside vineam Naboth Jezrahelitæ, qui noluit tibi acquiescere,
    et dare eam accepta pecunia: non enim vivit Naboth, sed mortuus est.'
  eng-ASVBT: And it came to pass, when Jezebel heard that Naboth was stoned, and was
    dead, that Jezebel said to Ahab, Arise, take possession of the vineyard of Naboth
    the Jezreelite, which he refused to give thee for money; for Naboth is not alive,
    but dead.
  ita-1885: 'E quando Izebel ebbe inteso che Nabot era stato lapidato, e ch''era morto,
    disse ad Achab: Levati, prendi la possessione della vigna di Nabot Izreelita,
    la quale egli avea ricusato di darti per danari; perciocchè Nabot non vive più,
    ma è morto.'
  eng-LXXUP: 'And Ahab numbered the young men the heads of the districts, and they
    were two hundred and thirty: and afterward he numbered the people, even every
    man fit for war, seven thousand.'
  eng-ULB: So when Jezebel heard that Naboth had been stoned and was dead, she said
    to Ahab, “Get up and take possession of the vineyard of Naboth the Jezreelite,
    which he refused to give you for money, because Naboth is not alive, but dead.”
  spa-VBL: 'En cuanto Jezabel se enteró de que Nabot había sido apedreado y que estaba
    muerto, le dijo a Acab: “Levántate, ve y reclama a Jezrel la propiedad de la viña
    de Nabot, que se negó a venderte, porque Nabot ya no vive, sino que está muerto”.'
  fra-_FOB: 'Et aussitôt que Jésabel apprit que Naboth avait été lapidé et qu''il
    était mort, elle dit à Achab: Lève-toi, prends possession de la vigne de Naboth,
    le Jizréélite, qu''il avait refusé de te donner pour de l''argent, car Naboth
    n''est plus en vie, mais il est mort.'
  mal-mal: '‘നാബോത്ത് കല്ലേറുകൊണ്ട് മരിച്ചു’ എന്ന് ഈസേബെൽ കേട്ടപ്പോൾ അവൾ ആഹാബിനോട്:
    “നീ എഴുന്നേറ്റ് നിനക്ക് വിലെക്ക് തരുവാൻ മനസ്സില്ലാത്ത യിസ്രയേല്യനായ നാബോത്തിന്റെ
    മുന്തിരിത്തോട്ടം കൈവശമാക്കിക്കൊൾക; നാബോത്ത് ജീവനോടെയില്ല; മരിച്ചുപോയി” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih ḳhabar milte hī Īzabil ne Aḳhiyab se bāt kī, “Jāeṅ, Nabot Yazraelī
    ke us bāġh par qabzā kareṅ jo wuh āp ko bechne se inkār kar rahā thā. Ab wuh ādmī
    zindā nahīṅ rahā balki mar gayā hai.”
  suz-BL: मिनु इजेबेलम नाबोथ कली फुल्‍लु आप्‍शा साइक्‍तेक्‍म देंशो लोव़ नेंना चोटीन
    आहाब कली “मुल बोक्‍शा येज्रेल सहर ङा नाबोथम इन कली लेयने मबिश्‍शो रू इन के सेलीन।
    मारदे हना मेको बेक्‍त” देंमाक्‍त।
  ita-1927: 'Quando Izebel ebbe udito che Naboth era stato lapidato ed era morto,
    disse ad Achab: “Lèvati, prendi possesso della vigna di Naboth d’Izreel, ch’egli
    rifiutò di darti per danaro; giacché Naboth non vive più, è morto”.'
  ckb-ckb: 'هەرکە ئیزابێل بیستییەوە ناڤۆت بەردباران کراوە و مردووە، بە ئەحاڤی گوت:
    «هەستە و ڕەزەمێوەکەی ناڤۆتی یەزرەعیلی کە ڕازی نەبوو بە زیو بتداتێ، دەستی بەسەردا
    بگرە، چونکە ناڤۆت مردووە و زیندوو نییە.»'
  eng-BBE: Then Jezebel, hearing that Naboth had been stoned and was dead, said to
    Ahab, Get up and take as your heritage the vine-garden of Naboth the Jezreelite,
    which he would not give you for money, for Naboth is no longer living but is dead.
  kan-OKCV: ನಾಬೋತನು ಕಲ್ಲೆಸೆತದಿಂದ ಸತ್ತಿದ್ದಾನೆಂದು ಈಜೆಬೆಲಳು ಕೇಳಿದಾಗ, ಅವಳು ಅಹಾಬನಿಗೆ, “ನೀನೆದ್ದು
    ಇಜ್ರೆಯೇಲಿನವನಾದ ನಾಬೋತನು ಕ್ರಯಕ್ಕೆ ಕೊಡಲು ಸಮ್ಮತಿಸದಿದ್ದ ದ್ರಾಕ್ಷಿತೋಟವನ್ನು ಸ್ವಾಧೀನ ಮಾಡಿಕೋ.
    ಏಕೆಂದರೆ ನಾಬೋತನು ಜೀವದಿಂದಿಲ್ಲ, ಸತ್ತಿದ್ದಾನೆ,” ಎಂದಳು.
  tam-2017: 'நாபோத் கல்லெறியப்பட்டு செத்ததை யேசபேல் கேட்டபோது, ஆகாபை நோக்கி: நீர்
    எழுந்து, யெஸ்ரயேலனாகிய நாபோத் உமக்கு விலைக்கிரயமாகக் கொடுக்கமாட்டேன் என்று சொன்ன
    திராட்சைத்தோட்டத்தைச் சொந்தமாக எடுத்துக்கொள்ளும்; நாபோத் உயிரோடு இல்லை, அவன் செத்துப்போனான்
    என்றாள்.'
  spa-RV-1909: 'Y como Jezabel oyó que Naboth había sido apedreado y muerto, dijo
    á Achâb: Levántate y posee la viña de Naboth de Jezreel, que no te la quiso dar
    por dinero; porque Naboth no vive, sino que es muerto.'
  ron-BTF: 'Şi s-a întâmplat, când Izabela a auzit că Nabot fusese împroşcat cu pietre
    şi era mort, că Izabela i-a spus lui Ahab: Ridică-te, i-a în stăpânire via lui
    Nabot izreelitul, pe care a refuzat să ţi-o dea pentru bani, pentru că Nabot nu
    mai este în viaţă, ci este mort.'
  eng-WEBP: When Jezebel heard that Naboth had been stoned and was dead, Jezebel said
    to Ahab, “Arise, take possession of the vineyard of Naboth the Jezreelite, which
    he refused to give you for money; for Naboth is not alive, but dead.”
