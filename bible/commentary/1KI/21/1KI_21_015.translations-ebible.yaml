    í kpɑɑ́ fòù.'
  msy-2020: Ezɨ Jesebel kamaghɨn oregha zuamɨra ghua kamaghɨn Ahap mɨgei, “Nabot aremegha
    gɨfa. Kamaghɨn amizɨ, nɨ datɨrɨghɨn dɨkavigh mangɨ, wainɨn azenir a faragha nɨn
    anogoroghezir kam ini.”
  dop-dop: 'Wɑɑtʋ wei ɑlʋ ɩnɩ ɩ nɩɩ mpʋ, ɩlɛnɑ ɩ́ heeli ɩ pɑɑlʋ sɩ: Polo ń kpɑɣɑ tɑɑlɛ
    nte Nɑpɔtɩ kɑ kisɑ-ŋ pɛɛtǝnɑʋ tɔ. Ɩ sǝpɑ.'
  azb-azb: 'İzevel Navotun daşqalaq olunaraq öldüyünü eşidəndə Axava dedi: «Qalx İzreelli
    Navotun sənə pulla vermək istəmədiyi üzüm bağını özünə mülk götür, çünki Navot
    sağ deyil, ölüb».'
  eng-DBY: And it came to pass when Jezebel heard that Naboth was stoned and was dead,
    that Jezebel said to Ahab, Arise, take possession of the vineyard of Naboth the
    Jizreelite, which he refused to give thee for money; for Naboth is not alive,
    but dead.
  hin-2017: यह सुनते ही कि नाबोत पथरवाह करके मार डाला गया है, ईजेबेल ने अहाब से कहा,
    “उठकर यिज्रेली नाबोत की दाख की बारी को जिसे उसने तुझे रुपया लेकर देने से भी इन्कार
    किया था अपने अधिकार में ले, क्योंकि नाबोत जीवित नहीं परन्तु वह मर गया है।”
  wol-KYG: 'Yesabel dégg ca, ne Axab: «Jógal nanguji toolu reseñu Nabot waa Yisreel
    bi. Moo la ko bañoona jaaye xaalis, waaye dundatul, dee na.»'
  eng-YLT: And it cometh to pass, at Jezebel's hearing that Naboth hath been stoned,
    and is dead, that Jezebel saith unto Ahab, 'Rise, possess the vineyard of Naboth
    the Jezreelite, that he refused to give to thee for money, for Naboth is not alive
    but dead.'
  kne-kne: Idi nadamag Jezebel ay natey si Nabot, kanana en Ahab, “Emey ka ta en ka
    okaen din inobasan Nabot ay taga-Jezreel ay sinigaana ay ilakon sik-a, tan enggay
    natey sisya.”
  eng-WYC-2017: Forsooth it was done, when Jezebel had heard Naboth stoned and dead,
    she spake to Ahab, Rise thou, take in possession the vinery [or vineyard] of Naboth
    of Jezreel, which would not assent to thee, and give it for [the] money taken;
    for Naboth liveth not, but is dead.
  eng-WMBB: When Jezebel heard that Naboth had been stoned and was dead, Jezebel said
    to Ahab, “Arise, take possession of the vineyard of Naboth the Jezreelite, which
    he refused to give you for money; for Naboth is not alive, but dead.”
  urd-GVH: यह ख़बर मिलते ही ईज़बिल ने अख़ियब से बात की, “जाएँ, नबोत यज़्रएली के उस
    बाग़ पर क़ब्ज़ा करें जो वह आपको बेचने से इनकार कर रहा था। अब वह आदमी ज़िंदा नहीं
    रहा बल्कि मर गया है।”
  rug-rug: Sipu avoso nia tugo Zezibelo sapu ele mate se Neboti, gua asa si zama la
    koe Ehabi si asa, “Tekulu, mamu la vagia mua sa inuma vaeni te Neboti sa tie Zezireli,
    sapu lopu hiva vata holu nigo sa. Lopu tie toana si asa, na ele mate.”
  gaz-gaz: Iizaabelis akkuma akka Naabot dhagaan tumamee duʼe dhageesseen Ahaabiin,
    “Kaʼiitii iddoo dhaabaa wayinii Naabot namichi Yizriʼeel sitti gurguruu dide sana
    dhaali. Inni lubbuun hin jiru; duʼeeraa” jette.
  fra-LSG: 'Lorsque Jézabel apprit que Naboth avait été lapidé et qu’il était mort,
    elle dit à Achab: Lève-toi, prends possession de la vigne de Naboth de Jizreel,
    qui a refusé de te la céder pour de l’argent; car Naboth n’est plus en vie, il
    est mort.'
  gnn-gnn: Ga ŋayinydja Djitjapilyunydja dhäwu' djuy'yurruna bala Giŋ Wayapkuna, “Liŋguna
    Näpattja rakunynha. Ma' nhenydja marrtjiyana ga gombuŋana ŋunha wäŋanydja.”
  yal-yal: Yesabele na mɛ waxatin naxan yi, a sa a fala Axabi xa, a naxa, “Naboti
    Yɛsɛreli kaan tondi manpa bili xɛɛn naxan sarɛ i ma gbeti na, na manpa bili xɛɛn
    findi i gbeen na. A bata faxa.”
  haw-1868: Eia hoi kekahi, i ka lohe ana o Iezebela ua hailukuia o Nabota, a ua make,
    i aku la o Iezebela ia Ahaba, E eu e komo i ka malawaina o Nabota no Iezereela,
    ka mea ana i haawi ole ai ia oe no ke kala; no ka mea, aole e ola ana o Nabota,
    aka, ua make no.
  arb-NAV: 'فَلَمَّا سَمِعَتْ إِيزَابِلُ بِمَوْتِ نَابُوتَ قَالَتْ لأَخْآبَ: «قُمْ
    وَرِثْ كَرْمَ نَابُوتَ الْيَزْرَعِيلِيِّ، الَّذِي أَبَى أَنْ يَبِيعَكَ إِيَّاهُ
    بِفِضَّةٍ، لأَنَّ نَابُوتَ قَدْ أَصْبَحَ فِي عِدَادِ الأَمْوَاتِ».'
  ewe-ewe: Esi Yezebel se be Nabɔt ku la, egblɔ na Ahab be, “Waingble si Nabɔt gbe
    be yemadzra na wò o la, fifia àte ŋu axɔe azɔ; Nabɔt ku!”
  eng-LEE: And it came to pass, when Izebel heard that Naboth had been stoned, and
    was dead, that Izebel said to Achab, Arise, take possession of the vineyard of
    Naboth the Yizre'elite, which he refused to give thee for money; for Naboth is
    not alive, but dead.
  gvn-gvn: '@see-verse:1KI.021.014'
  asm-FB: তেতিয়া নাবোতলৈ শিল দলিওৱাত, তেওঁৰ মৃত্যু হোৱাৰ কথা শুনা মাত্রকে ঈজেবলে
    আহাবক ক’লে, “উঠা, যিজ্ৰিয়েলীয়া নাবোতে যি দ্ৰাক্ষাবাৰী তোমাক বিক্রী কৰিবলৈ অসন্মত
    আছিল, তাক অধিকাৰ কৰাগৈ; কিয়নো নাবোত জীয়াই থকা নাই, তেওঁৰ মৃত্যু হ’ল।
  sus-A: يٍسَبٍلَ تٌ عَ مّ عَ نَبٌتِ بَرَ مَفْنْ فّمّ رَ هَن عَ بَرَ قَشَ، عَ نَشَ
    سِفَ عَكَبُ يِرٍ، عَ عَ قَلَ عَ بّ، «يَكْسِ كٍلِ، عِ شَ نَبٌتِ شَ سَنسِ يِرٍ تٌنفٌ،
    نَبٌتِ يِسِرٍيلِكَ تٌندِ نَشَن سَرَدٍ عِ مَ كْبِرِ رَ. نَبٌتِ عَ مُ نَ سْنْن،
    عَ بَرَ قَشَ.»
  fra-SBL: 'Lorsque Jézabel apprit que Naboth avait été lapidé et qu''il était mort,
    elle dit à Achab : « Lève-toi, prends possession de la vigne de Naboth, le Jizreélite,
    qu''il a refusé de te donner à prix d''argent ; car Naboth n''est pas vivant,
    mais mort. »'
  hbo-hbo: וַֽיְהִי֙ כִּשְׁמֹ֣עַ אִיזֶ֔בֶל כִּֽי־סֻקַּ֥ל נָבֹ֖ות וַיָּמֹ֑ת וַתֹּ֨אמֶר
    אִיזֶ֜בֶל אֶל־אַחְאָ֗ב ק֣וּם רֵ֞שׁ אֶת־כֶּ֣רֶם ׀ נָבֹ֣ות הַיִּזְרְעֵאלִ֗י אֲשֶׁ֤ר
    מֵאֵן֙ לָתֶת־לְךָ֣ בְכֶ֔סֶף כִּ֣י אֵ֥ין נָבֹ֛ות חַ֖י כִּי־מֵֽת׃
  piu-2006: '@see-verse:1KI.021.014'
  kik-kik: Jezebeli aarĩkia kũigua atĩ Nabothu nĩahũrĩtwo na mahiga nyuguto agakua-rĩ,
    akĩĩra Ahabu atĩrĩ “Ũkĩra wĩgwatĩre mũgũnda wa mĩthabibũ wa Nabothu ũrĩa Mũjezireeli
    ũcio araregete gũkwenderia. Ndarĩ muoyo, nĩakuĩte.”
  fra-NCL: 'Lorsque Jézabel eut appris que Naboth avait été lapidé et qu’il était
    mort, elle dit à Achab : « Lève-toi, prends possession de la vigne de Naboth de
    Jezrahel, qui a refusé de te la céder pour de l’argent ; car Naboth n’est plus
    en vie, car il est mort. »'
  cek-AK: Naboth thlung hoi vah o maat boeh, tiah Jezebel mah thaih naah, Ahab khaeah,
    Angthawk loe, nang khaeah zawh han kangma, Jezreel ih kami Naboth ih misur takha
    to la lai ah; anih loe hing ai boeh; duek boeh, tiah a naa.
  cuk-cuk: 'Jezabel deyob itosgua, Jezreel-dule-Nabot akwagi-maklegar oburgwilesye,
    Acabʼga sogded: “Emisgi be nae, Nabot-burgwissoggu, e-nainu-yapa-bega-uke-gusad,
    be sunae. Nabot bar gudisulid.”'
  uig-CYR: 'Йизәбәл Наботниң чалма-кесәк қилинип өлтүрүлгәнлигини аңлиғанда Аһабқа:
    Қопуп, Йизрәәллик Наботниң саңа пулға бәргили унимиған үзүмзарлиғини тапшуруп
    алғин; чүнки Набот һаят әмәс, бәлки өлди, деди.'
  tel-2017: అది విని యెజెబెలు “నాబోతు బతికి లేడు, చచ్చిపోయాడు. కాబట్టి నీవు లేచి యెజ్రెయేలు
    వాడైన నాబోతు ఖరీదుకు నీకివ్వనన్న అతని ద్రాక్షతోటను స్వాధీనం చేసుకో” అని అహాబుతో
    చెప్పింది.
  hat-BSA: 'Lè Jézabel te tande ke Naboth te lapide e te mouri, Jézabel te di a Achab:
    “Leve, pran posesyon a chan rezen Naboth la, Jizreyelit la, ke li te refize ba
    ou pou lajan an; paske Naboth pa vivan, men li mouri.”'
  kos-kos: Ke na pacl se kas inge sonol Jezebel, el fahk nu sel Ahab, “Naboth el misa.
    Fahla eis lom ima in grape se ma el tuh srunga kom in molela.”
  hbo-WLC: וַֽיְהִי֙ כִּשְׁמֹ֣עַ אִיזֶ֔בֶל כִּֽי־סֻקַּ֥ל נָב֖וֹת וַיָּמֹ֑ת וַתֹּ֨אמֶר
    אִיזֶ֜בֶל אֶל־אַחְאָ֗ב ק֣וּם רֵ֞שׁ אֶת־כֶּ֣רֶם ׀ נָב֣וֹת הַיִּזְרְעֵאלִ֗י אֲשֶׁ֤ר
    מֵאֵן֙ לָתֶת־לְךָ֣ בְכֶ֔סֶף כִּ֣י אֵ֥ין נָב֛וֹת חַ֖י כִּי־מֵֽת׃
  ibo-ibo: Ngwangwa Jezebel natara ozi na a tụgbola Nebọt, ọ sịrị Ehab, “Bilie, gaa
    nwetara onwe gị ubi vaịnị Nebọt, nwoke onye Jezril. Ubi ahụ ọ jụrụ inye gị nʼego
    abụrụla nke gị ugbu a nʼihi na Nebọt anwụọla. Ọ dịkwaghị ndụ ọzọ!”
  ory-ory: ଏଥିରେ ଈଷେବଲ୍‍, ପ୍ରସ୍ତରାଘାତରେ ନାବୋତର ମରିଥିବା ବିଷୟ ଶୁଣନ୍ତେ, ଈଷେବଲ୍‍ ଆହାବଙ୍କୁ
    କହିଲା, “ଉଠ, ଯିଷ୍ରିୟେଲୀୟ ନାବୋତ ରୂପା-ମୁଦ୍ରାରେ ତୁମ୍ଭକୁ ଯେଉଁ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ର ଦେବାକୁ
    ମନା କଲା, ତାହା ଅଧିକାରରେ ଆଣ; କାରଣ ନାବୋତ ଜୀବିତ ନାହିଁ, ମାତ୍ର ମଲାଣି।”
  chk-chk: Iwe, lon ewe chök otun, lupwen Isipel a rong pwe Napot a mäla, a üreni
    Ahap, “Kopwe pwätä, kopwe angei än Napot we tanipin wain pwe om, ewe tanipi esap
    mochen ngonuk won moni. Pun Napot a mäla.”
  rop-rop: Wen Jesabel bin irrim det wed, imbin dalim King Eiheb, “Yu sabi Neiboth
    hu nomo bin gibit yu det greip fam? Imbin dai na. Wal yu gin go en teikoba det
    greip fam weya im nomo bin wandi gibit yu.”
  ukr-1871: 'Скоро ж почула Езабель, що Набота побито каміннєм і він умер, сказала
    вона Ахабові: Вставай, бери в посїданнє виноградник Езреелїя Набота, що не хотїв
    віддати його тобі за срібло, бо Набот уже не жиє, він умер.'
  deu-1951: 'Als aber Isebel hörte, daß Nabot gesteinigt worden und tot sei, sprach
    Isebel zu Ahab: Stehe auf und nimm den Weinberg Nabots, des Jesreeliten, in Besitz,
    welchen er dir nicht um Geld geben wollte; denn Nabot lebt nicht mehr, er ist
    tot!'
  eng-JPS: 'And it came to pass, when Jezebel heard that Naboth was stoned, and was
    dead, that Jezebel said to Ahab: ''Arise, take possession of the vineyard of Naboth
    the Jezreelite, which he refused to give thee for money; for Naboth is not alive,
    but dead.'''
  srp-1865: 'A kad Jezavelja èu da je Navutej zasut kamenjem i poginuo, reèe Ahavu
    Jezavelja: ustani, uzmi vinograd Navuteja Jezraeljanina, kojega ti ne htje dati
    za novce, jer Navutej nije živ nego je umro.'
  lug-lug: Amangwago Yezeberi bwe yawulira nti Nabosi yakubibwa amayinja era n’afa,
    n’agamba Akabu nti, “Golokoka otwale ennimiro ey’emizabbibu eya Nabosi Omuyezuleeri
    gye yagaana okukuguza, kubanga takyali mulamu, mufu.”
  heb-heb: ויהי כשמע איזבל כי סקל נבות וימת ותאמר איזבל אל אחאב קום רש את כרם נבות
    היזרעאלי אשר מאן לתת לך בכסף כי אין נבות חי כי מת׃
  ben-IRV: নাবোৎকে পাথর ছুঁড়ে মেরে ফেলা হয়েছে শুনেই ঈষেবল আহাবকে বললেন, “ওঠ, যিষ্রিয়েলীয়
    নাবোৎ যে আঙ্গুর ক্ষেতটা তোমার কাছে বিক্রি করতে চায় নি তার দখল নাও; কারণ নাবোৎ
    আর বেঁচে নেই, মরে গেছে।”
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਈਜ਼ਬਲ ਨੇ ਸੁਣਿਆ ਕਿ ਨਾਬੋਥ ਉੱਤੇ ਪਥਰਾਉ ਕੀਤਾ ਗਿਆ ਅਤੇ
    ਉਹ ਮਰ ਗਿਆ ਹੈ ਤਾਂ ਈਜ਼ਬਲ ਨੇ ਅਹਾਬ ਨੂੰ ਆਖਿਆ, ਉੱਠ ਅਤੇ ਯਿਜ਼ਰਏਲੀ ਨਾਬੋਥ ਦੇ ਅੰਗੂਰੀ ਬਾਗ਼
    ਨੂੰ ਕਬਜ਼ੇ ਵਿੱਚ ਲੈ ਜਿਹੜਾ ਉਹ ਤੈਨੂੰ ਚਾਂਦੀ ਲੈ ਕੇ ਦੇਣਾ ਨਹੀਂ ਚਾਹੁੰਦਾ ਸੀ ਕਿਉਂ ਜੋ ਨਾਬੋਥ
    ਜਿਉਂਦਾ ਨਹੀਂ ਸਗੋਂ ਉਹ ਤਾਂ ਮਰ ਗਿਆ ਹੈ।
  tkr-tkr: 'İzevelik''le Navot g''ayeqqa huvu gyuk''uva g''ayxhikkum, məng''ee Axavık''le
    eyhen: – Hoora hak''ne İzre''elyğançene Navotus vas pılıke heles dekkanan t''ımıllığ
    həşde aleet''e. Navot deşda, mana qik''una.'
  mya-JVB: ထိုအကြောင်းကို ယေဇဗေလ သည် ကြား လျှင် ၊ ယေဇရေလ မြို့သားနာဗုတ် မ ရောင်းလိုသော
    စပျစ် ဥယျာဉ်ကို ထ ၍ သိမ်းယူ တော်မူပါ။ နာဗုတ် အသက် မ ရှိ၊ သေ ပါပြီဟု ဆို ၏။
  tbg-tbg: Jesebeliva iriro, nai vaati Ahaapirara tiharo, Ho himpira oru Nabotira
    uaini naaho varaane. Vi naahora kia ai amireva i vaiintiva qutuma vivo, tuvaro
  hmo-hmo: Iesebele be ia kamonai Naboto ia mase, vadaeni ia ese Ahaba ia hamaoroa,
    ia gwau, “Naboto be ia mase vadaeni, oi toreisi, Naboto ena vain uma, ia ese oi
    dekenai ia hoia lasi gauna, do oi abia, oiemu.”
  urd-urd: जब ईज़बिल ने सुना कि नबोत पर पथराव कर दिया गया और मर गया, तो उसने अख़ीअब
    से कहा, “उठ और यज़र'एली नबोत के ताकिस्तान पर क़ब्ज़ा कर, जिसे उसने क़ीमत पर भी
    तुझे देने से इन्कार किया था; क्यूँकि नबोत ज़िन्दा नहीं बल्कि मर गया है।”
  rus-SYN: 'Услышав, что Навуфей побит камнями и умер, Иезавель сказала Ахаву: встань,
    возьми во владение виноградник Навуфея Изреелитянина, который не хотел отдать
    тебе за серебро; ибо Навуфея нет в живых, он умер.'
  bqc-SIM: 'Kɛ́ Zezabɛli mà wà Nabↄti pàpa ń gbɛo wa dɛ̀, ↄ̃ à gɛ̀ a ò Ahabuɛ
    à mɛ̀: Fɛlɛ gɛ Nabↄti vɛ̃ɛbu pↄ́ à gìonɛ́pi sɛ n pↄ́ ũ, asa a ku lↄo, à gà.'
  tcz-CHONGTHU: Chuin Jezebel in hiche thu chu ajah phat in, Ahab jah’ah, “Naboth
    lengpilei nang kom’a ana joh nomlou chu nahet em? Ven ama athi tai, alengpilei
    khu na kilah thei ahi tai,” ati.
  mar-mar: ईजबेलने हे ऐकले तेव्हा ती अहाबाला म्हणाली, “नाबोथ मेला. आता तुम्हास नाबोथ
    इज्रेलकरचा हवा होता तो मळा तुम्ही जाऊन ताब्यात घेऊ शकता” जो तो पैसे घेऊनही ताब्यात
    द्यायला तयार नव्हता नाबोथ आता जिवंत नाही मेला आहे.
  qub-qub: 'Mayaycur Jezabelga Acabta willaran: «Übas chacranta ranticuyta mana munaj
    Jezreel runa Nabotga wañushanami. Canan juclla ayway. Chacranta charicurcuy» nir.'
  bqp-bqp: 'Kũ Yɛzɛbɛli mà ò Nabↄti pàpa kũ gbɛ̀ɛo ò dɛ̀, akũ à gɛ̀ɛ à pì Ahabunɛ:
    Ǹ futɛ ǹ gɛ́ Nabↄti geepi líkpɛ kũ à gìonnɛ pì sí n pↄ́ ũ, zaakũ à kun doro
    à gà.'
  hat-hat: 'Resevwa Jezabèl resevwa nouvèl lanmò Nabòt, l'' al di Akab: -Leve non.
    Al pran jaden rezen Nabòt, nonm lavil Jizreyèl la, pou ou, jaden li te refize
    vann ou an. Nabòt pa nan moun isit ankò, li mouri.'
  eng-BSB: When Jezebel heard that Naboth had been stoned to death, she said to Ahab,
    “Get up and take possession of the vineyard of Naboth the Jezreelite, who refused
    to give it to you for silver. For Naboth is no longer alive, but dead.”
  eng-WEBPB: When Jezebel heard that Naboth had been stoned and was dead, Jezebel
    said to Ahab, “Arise, take possession of the vineyard of Naboth the Jezreelite,
    which he refused to give you for money; for Naboth is not alive, but dead.”
  kbq-kbq: Hagi Jesebeli'ma ana kema nentahino'a, amanage huno Ahapuna asami'ne, Jezrieliti
    ne' Naboti'ma zagore'ma kami zanku'ma i'o huno'ma hu'nea ne'mofo waini hoza otinka
    omerio. Na'ankure agra omani'neanki, hago fri'ne.
  nhe-BL: 'Huan quema Jezabel quimatqui, quiilhui Acab: ―Nabot ax quinejqui mitznamaquiltis
    ixocomecamil, pero ama, quena, huelis timoaxcatis niyon ax tijtlaxtlahuis pampa
    ya mictoc.'
  bus-bus: 'Kɛ̀ Yɛzɛbɛli mà wà Nabↄti pàpa gbɛ̀o wà dɛ̀, ben à gàa à bè Ahabunɛ: Ǹ
    fɛɛ ǹ gá Nabↄti geepi líkpɛ kɛ̀ à gìonnɛɛ pì sí n pↄ́ ũ, zaakɛ à kuu dↄro à gà.'
  gub-BL: A'e ze'eg henu mehe na'arewahy uze'eg Zezamew Akaw pe kury. — Umàno Nawot
    kwez kury. Eho iko kwer uwà tyw ipyhyk pà nezeupe kury. Na'ipurume'eg wer kwaw
    hehe newe. Erepuner ipyhyk e haw nezeupe kury, i'i izupe.
  eng-DRA: 'And it came to pass when Jezabel heard that Naboth was stoned, and dead,
    that she said to Achab: Arise and take possession of the vineyard of Naboth the
    Jezrahelite, who would not agree with thee, and give it thee for money: for Naboth
    is not alive, but dead.'
