verse: 1KI.021.021
translations:
  mal-C: അതുകൊണ്ട്, ‘ഞാൻ നിന്റെമേൽ മഹാവിപത്തു വരുത്തും. നിന്റെ സന്തതിയെ ഞാൻ ഉന്മൂലനംചെയും.
    ഇസ്രായേലിൽ ആഹാബിൽ നിന്നുള്ള അവന്റെ അവസാനത്തെ പുരുഷസന്താനത്തെവരെ—അവൻ ദാസനായാലും
    സ്വതന്ത്രനായാലും—ഞാൻ ഛേദിച്ചുകളയും.
  deu-TKW: so will ich nunmehr Unglück über dich bringen und dich wegfegen und will
    von Ahab ausrotten alles, was an die Wand pißt, Unmündige wie Mündige in Israel.
  lin-lin: 'Boye, tala makambo oyo Yawe alobi : « Nakotindela yo pasi ya makasi. Nakokombola
    bakitani na yo mpe nakolongola epai ya Akabi mwana mobali nyonso ya libota na
    yo : azala mowumbu to monsomi kati na Isalaele.'
  eng-LSV: behold, I am bringing calamity on you, and have taken away your posterity,
    and cut off from Ahab those sitting on the wall, and restrained, and left, in
    Israel,
  eng-GNV: Beholde, I will bring euill vpon thee, and wil take away thy posteritie,
    and wil cut off from Ahab him that pisseth against the wall, as well him that
    is shut vp, as him that is left in Israel,
  eng-WEBSTER: Behold, I will bring evil upon thee, and will take away thy posterity,
    and will cut off from Ahab the males, and him that is shut up and left in Israel,
  nhw-BL: Yeca TOTECO quiijtohua quihualicas ipan ta nochi tlamantli catli amo cuali.
    Quintzontlamiltis nochi moteiximatcahua, huan amo quicahuilis ma itzto niyon se
    tlen moixhuihua.
  swh-ONEN: ‘Nitaleta maafa juu yako. Nitaangamiza uzao wako na kukatilia mbali kutoka
    kwa Ahabu kila mzaliwa wa mwisho wa kiume katika Israeli, wa mtumwa au wa mtu
    huru.
  bba-bba: '@see-verse:1KI.021.020'
  eng-KJVCPB: behold, I will bring evil upon thee, and will take away thy posterity,
    and will cut off from Ahab him that pisseth against the wall, and him that is
    shut up and left in Israel,
  luo-luo: Abiro kelo masira kuomi. Abiro tieko nyikwayi kendo abiro ngʼado oko nyathi
    moro amora ma wuowi ma chogo moa dhood Ahab e piny Israel; bed ni gin wasumbini
    kata ok gin wasumbini.
  meu-meu: A kamonai, lau ese dika baina hadihoa latamu ai; baina negemu daure vaitani,
    Ahaba ena amo mamaruane iboudiai Israel ai, e ḡuidia taudia bona asie ḡuidia taudia,
    baina utudia oho.
  npi-ULB: परमप्रभु तपाईंलाई यसो भन्नुहुन्छ, 'हेर्, म तँमाथि विपत्ति ल्याउने छु, र
    इस्राएलमा भएको तेरो हरेक पुरुष, कमारा र फुक्कालाई पूर्ण रूपमा भस्म पारी सर्वनाश
    पार्ने छु ।
  yor-yor: ‘Èmi yóò mú ibi wá sórí rẹ. Èmi yóò sì mú ìran rẹ kúrò, èmi yóò sì ké kúrò
    lọ́dọ̀ Ahabu gbogbo ọmọdé ọkùnrin, àti ọmọ ọ̀dọ̀, àti òmìnira ní Israẹli.
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽba bʌra bio cawa oya. Israel druad̶e jũma bʌ ẽberãrã
    dji umaquĩrãda quenabiya: nezoca b̶eada, nezocaẽ́ b̶ea sid̶a. Ab̶ed̶a jũma bʌd̶eba
    yõbʌdarãda idjia jõbiya.'
  pes-OPCB: بدان که به‌زودی خداوند، تو را به بلای بزرگی گرفتار خواهد ساخت و نسل تو
    را از روی زمین برخواهد داشت به طوری که حتی یک مرد، خواه برده و خواه آزاد، از نسل
    تو در اسرائیل باقی نخواهد ماند!
  tgl-ULB: 'Sinasabi ito sa iyo ni Yahweh: ''Masdan mo, magdadala ako sa iyo ng sakuna
    at lubos na uubusin at kukunin mula sa iyo ang bawat batang lalaki at alipin at
    malayang lalaki sa Israel.'
  cbu-NT: Ashirucha, anumand Apanllsha kapung tsiyantarangu, shiyaa kapung tayutaritchima,
    atiya. Ichingaroo shiyachchee maachiritaatsish kamuzawaatsinandari yuwaa Israelash
    taakana, anoo tpachingayaru kasachiya.
  hui-hui: Ai Anduane Homogo ibugua í̠hondo bi ogodagua laya, I̱ Anduane Homogo kogome
    í̠ pani ngulebero. Í̠ damene agali mini lenerubi agali miniwi karubi agali daliahe
    karubi igiri emene karubi í̠ damene bibahendeore bo wahai holebero.
  mya-mya: ထို့​ကြောင့်​ထာ​ဝရ​ဘု​ရား​က`ငါ​သည်​သင့် အား​ဘေး​ဒဏ်​သင့်​စေ​မည်။ သင့်​ကို​သုတ်​သင်
    ပယ်​ရှင်း​၍​သင်​၏​အိမ်​ထောင်​စု​သား​ယောကျာ်း ဟူ​သ​မျှ​ကို​လည်း​ဖယ်​ရှား​ပစ်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ལྟོས་དང་། བདག་གིས་ཁྱོད་ཀྱི་སྟེང་དུ་ཆག་སྒོ་འབེབ་པར་བྱའོ།
    །ཡེས་ར་ཨེལ་དུ་ཨ་ཧབ་ཀྱི་ཁྱིམ་རྒྱུད་ལས་སྐྱེས་པ་ཐམས་ཅད་དེ། རང་དབང་ཅན་ནམ་ཡང་ན་རང་དབང་མེད་པ་གང་ཡིན་ཡང་ཁྱོད་ཀྱི་བུ་རབས་ཚ་རྒྱུད་རྣམས་ཚར་གཅོད་བྱ་ཞིང་།
  sna-sna: ‘Ndichauyisa dambudziko guru pamusoro pako. Ndichaparadza vana vako ndigouraya
    murume wose weimba yaAhabhu muIsraeri, muranda neasiri muranda.
  spa-BLM: He aquí que yo traigo el mal sobre ti, y te barreré por completo, y cortaré
    de Acab a todo el que orine contra una pared, y al que esté encerrado y al que
    quede suelto en Israel.
  cac-cac: 'Yuj chi'' ix yal Jehová: Ol vic''cot cusc''olal d''a ib''an̈, ol satel
    masanil eb'' vinac d''a in̈tilal yed'' eb'' vinac nivac yelc''och d''a scal chon̈ab''
    Israel, ma eb'' checab'' yaji.'
  swh-ULB: 'BWANA anakwambia hivi: ''Tazama, Nitaleta janga kwako na litakuangamiza
    kabisa na kufutilia mbali kila mtoto mume na mtumwa na mtu huru katika Israeli.'
  bel-bel: 'Так кажа Гасподзь: вось, Я навяду на цябе нягоды і вымяту за табою і зьнішчу
    ў Ахава таго, хто мочыцца да сьцяны, і замкнутага і таго, хто застаўся ў Ізраілі;'
  deu-ELBBK: Siehe, ich will Unglück über dich bringen und hinter dir her ausfegen;
    und ich werde von Ahab ausrotten, was männlich ist, sowohl den Gebundenen als
    auch den Freien in Israel;
  mbb-OT: 'Ne iyan heini egkeǥiyen te Nengazen diyà te kenikew: ‘Edezeetan ku sikew.
    Ebpenhimetayan ku is langun he kevuwazan nu he menge maama, uripen man etawa kenà.'
  mal-2015: ഞാൻ നിന്റെമേൽ അനർത്ഥം വരുത്തും; നിന്നെ അശേഷം നിർമ്മൂലമാക്കി യിസ്രായേലിൽ
    ആഹാബിന്നുള്ള സ്വതന്ത്രനും അസ്വതന്ത്രനുമായ പുരുഷപ്രജയെ ഒക്കെയും ഞാൻ നിഗ്രഹിച്ചുകളയും.
  rmc-rmc: 'Avke o RAJ tuke phenel: ‚Vaš oda, so kerďal, anava pre tu e bibach. Zňičinava
    andro Izrael savore muršen andral tiri famelija, či le otroken vaj slobodnen.'
  pes-OPV: اینک من بر تو بلا آورده، تورا بالکل هلاک خواهم ساخت، و از اخاب هرمرد را
    خواه محبوس و خواه آزاد در اسرائیل منقطع خواهم ساخت.
  ron-1924: 'Ятэ че зиче Домнул: ‘Вой адуче ненорочиря песте тине; те вой мэтура,
    вой нимичи пе орьчине есте ал луй Ахаб, фие роб, фие слобод ын Исраел,'
  ben-OBCV: তিনি বলেন, ‘আমি তোমার উপর বিপর্যয় আনতে চলেছি। আমি তোমার বংশধরদের অবলুপ্ত
    করে দেব এবং ইস্রায়েলে আহাবের বংশের শেষ পুরুষটিকে পর্যন্ত—তা সে ক্রীতদাসই হোক
    বা স্বাধীন—শেষ করে ফেলব।
  som-som: Oo bal ogow, Axaabow, belaayo baan kugu soo dejin doonaa, oo farcankaaga
    waan kaa qaadi doonaa, oo waxaan kaa baabbi'in doonaa wiil kasta, ha ahaado mid
    kasta oo dalka Israa'iil ku dhex xidhan ama mid kasta oo ku dhex furan.
  lat-VUC: Ecce ego inducam super te malum, et demetam posteriora tua, et interficiam
    de Achab mingentem ad parietem, et clausum et ultimum in Israël.
  eng-ASVBT: 'Behold, I will bring evil upon thee, and will utterly sweep thee away
    and will cut off from Ahab every man-child, and him that is shut up and him that
    is left at large in Israel:'
  ita-1885: Ecco, dice il Signore, io ti fo venire del male addosso, e torrò via chi
    verrà dietro a te, e sterminerò ad Achab fino al piccolo bambino, ch è serrato,
    e chi è abbandonato in Israele;
  eng-LXXUP: And the king of Israel went forth, and took all the horses and the chariots,
    and smote the enemy with a great slaughter in Syria.
  eng-ULB: 'Yahweh says this to you: ''See, I will bring disaster on you and will
    completely consume and cut off from you every male child and slave and free man
    in Israel.'
  spa-VBL: 'Dijo: “¡Cuidado! Voy a traer el desastre sobre ti y destruiré a tu descendencia.
    Mataré a todo varón del linaje de Acab, tanto esclavo como libre, en todo Israel.'
  fra-_FOB: Voici, je vais faire venir le malheur sur toi, et je te balayerai, et
    je retrancherai à Achab jusqu'à un seul homme, et ce qui est serré et ce qui est
    abandonné en Israël;
  mal-mal: ഞാൻ നിന്റെമേൽ അനർത്ഥം വരുത്തും; നിന്നെ അശേഷം നിർമ്മൂലമാക്കി യിസ്രായേലിൽ
    ആഹാബിന്റെ സ്വതന്ത്രനും ദാസനുമായ എല്ലാ പുരുഷപ്രജയെയും ഞാൻ ഛേദിച്ചുകളയും.
  urd-GVR: Ab suneṅ Rab kā farmān, ‘Maiṅ tujhe yoṅ musībat meṅ ḍāl dūṅgā ki terā nām-o-nishān
    tak nahīṅ rahegā. Maiṅ Isrāīl meṅ se tere ḳhāndān ke har mard ko miṭā dūṅgā, ḳhāh
    wuh bāliġh ho yā bachchā.
  suz-BL: मोपतीके परमप्रभु यावेमी ‘मुल गो इ तार शुश श्‍येत कोप्‍नुङ। गो इस्राएल रागीम
    बाक्‍ब, गे नु इ खिं ङा वोंइश मुर नेल्‍ल आन कली साइक्‍नुङमी। वाइल बाक्‍मल कि प्रोंइचा
    पुंइसीशो बाक्‍मल, नेल्‍ल आन कली साइक्‍नुङमी। २राजा ९:७-८
  ita-1927: Ecco, io ti farò venire addosso la sciagura, ti spazzerò via, e sterminerò
    della casa di Achab ogni maschio, schiavo o libero che sia, in Israele;
  ckb-ckb: ”من وا بەڵات بەسەردا دەهێنم و ڕیشەکێشت دەکەم، هەموو نێرینەیەکی بنەماڵەی
    ئەحاڤ لە ئیسرائیل بنبڕ دەکەم، جا کۆیلە بێت یان ئازاد.
  eng-BBE: See, I will send evil on you and put an end to you completely, cutting
    off from Ahab every male child, him who is shut up and him who goes free in Israel;
  kan-OKCV: ‘ನಾನು ನಿನ್ನ ಮೇಲೆ ಕೇಡನ್ನು ಬರಮಾಡಿ, ನಿನ್ನ ಸಂತತಿಯನ್ನು ತೆಗೆದುಹಾಕಿ, ಅಹಾಬನಿಗೆ
    ಒಬ್ಬ ಗಂಡು ಮಗುವನ್ನಾದರೂ ಉಳಿಸದೆ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಎಲ್ಲರನ್ನು ತೆಗೆದುಹಾಕಿಬಿಡುವೆನು.
  tam-2017: நான் உன்மேல் தீங்கு வரச்செய்து, உன்னுடைய சந்ததியை அழித்துப் போட்டு, ஆகாபுக்கு
    சுவரில் நீர்விடும் ஒரு நாயாவது இல்லாதபடி இஸ்ரவேலில் அடைபட்டவனையும் விடுபட்டவனையும்
    அழித்து,
  spa-RV-1909: 'He aquí yo traigo mal sobre ti, y barreré tu posteridad, y talaré
    de Achâb todo meante á la pared, al guardado y al desamparado en Israel:'
  ron-BTF: Iată, voi aduce răul asupra ta şi voi îndepărta posteritatea ta şi voi
    stârpi din Ahab pe cel care urinează la perete şi pe cel închis şi pe cel rămas
    în Israel,
  eng-WEBP: Behold, I will bring evil on you, and will utterly sweep you away and
    will cut off from Ahab everyone who urinates against a wall, and him who is shut
    up and him who is left at large in Israel.
  eng-FBV: He says, “Watch out! I'm going to bring disaster on you and destroy your
    descendants. I will kill from every male of Ahab's line, both slave and free,
    in the whole of Israel.
  nld-1939: En nu, zo spreekt Jahweh! Ik zal onheil over u brengen en u wegvagen;
    al wat man is in Achabs huis, slaaf of vrije, zal Ik uit Israël verdelgen.
  nch-BL: Yeca TOTECO quiijtohua quihualicas ipan ta nochi tamanti cati amo cuali.
    Quintzontamiltis nochi moteixmatcahua, huan amo quicahuilis ma itzto yon se ten
    moixhuihua.
  vie-1934: Vậy thì ta sẽ giáng họa trên ngươi. Ta sẽ quét sạch ngươi, trừ diệt các
    nam đinh của nhà A-háp, bất k” kẻ nô lệ hay là người tự do trong Y-sơ-ra-ên;
  hin-CV: याहवेह कहते हैं, ‘यह देखना, मैं तुम पर बहुत विपत्ति बरसाऊंगा. मैं तुम्हें
    पूरी तरह भस्म कर दूंगा और मैं इस्राएल में अहाब के परिवार से हर एक पुरुष को—बंधुआ
    हो या स्वतंत्र—मिटा दूंगा.
  spa-BES: Mira, te enviaré el mal y te acabaré por completo, cortando de Acab a todo
    hijo varón, al que está callado y al que sale libre en Israel;
  tdx-tdx: Inao! hametsahako hankàñe naho havìko añe ty firaoraoa’o, le fonga haitoko
    amy Akabe ze mañary rano an-kijoly, ty migabeñe ao naho ty midada e Israele añe.
  tha-KJV: ดู​เถิด เราจะนำเหตุร้ายมาเหนือเจ้า เราจะเอาคนชั่วอายุต่อจากเจ้าออกไปเสีย
    และจะขจัดคนที่ปัสสาวะรดกำแพงได้เสียจากอาหับ ทั้งคนที่ยังอยู่และเหลืออยู่ในอิสราเอล
  por-BR-2018: 'Eis que eu trago mal sobre ti, e varrerei tua posteridade, e exterminarei
    de Acabe todo macho, ao escravo e ao livre em Israel:'
  deu-ELO: Siehe, ich will Unglück über dich bringen und hinter dir her ausfegen;
    und ich werde von Ahab ausrotten, was männlich ist, sowohl den Gebundenen als
    auch den Freien in Israel;
  eng-WYC-2018: Therefore the Lord saith these things, Lo! I shall bring in upon thee
    evil, and I shall cut away thine hinder things, and I shall slay of Ahab a pisser
    to the wall, and the imprisoned, and the last in Israel; (And so the Lord saith
    these things, Behold! I shall bring in evil upon thee, and I shall cut away thy
    posterity, or thy descendants, and I shall kill all who be of Ahab, unto a pisser
    on the wall, and the imprisoned, and the last in Israel;)
  epo-epo: Jen Mi venigos sur vin malbonon, kaj forbalaos la postesignojn post vi,
    kaj Mi ekstermos ĉe Aĥab ĉiun virseksulon, malliberulon kaj liberulon en Izrael.
  uig-PIN: 'Pǝrwǝrdigar: «Mana, Mǝn üstünggǝ bala qüxürüp nǝslingni yoⱪitip, sǝn Aⱨabning
    Israilda ⱪalƣan jǝmǝtidiki ⱨǝmmǝ ǝrkǝkni, ⱨǝtta ajiz yaki meyip bolsun, ⱨǝmmisini
    üzüp yoⱪitimǝn;'
  beo-beo: Amaiba:le, Hina Gode da dima amane sia:sa, ‘Na da gugunufinisisu hou dima
    imunu. Na da di medole legemu, amola dia sosogo fi ganodini dunumusu huluanedafa
    medole legemu.
  tpi-OTNT: Olsem na Bikpela i gat dispela tok long yu, ‘Mi Bikpela, bai mi bagarapim
    yu. Na bai mi pinisim olgeta man i kamap long lain bilong yu long Israel, maski
    ol i yangpela yet o ol i kamap bikpela pinis.
  hau-SA: ‘Zan kawo masifa a kanka. Zan kawar da zuriyarka, in kuma yanke daga Ahab
    kowane ɗa namiji na ƙarshe cikin Isra’ila, bawa ko ’yantacce.
  uig-LAT: 'Perwerdigar: «Mana, Men üstüngge bala chüshürüp neslingni yoqitip, sen
    Ahabning Israilda qalghan jemetidiki hemme erkekni, hetta ajiz yaki méyip bolsun,
    hemmisini üzüp yoqitimen;'
  nde-nde: ‘Ngizokwehlisela ukubhujiswa. Ngizabhubhisa izizukulwane zakho ngisuse
    sonke isilisa sokucina ku-Ahabi ko-Israyeli loba yisigqili loba ngokhululekileyo.
  ton-ton: ‘Vakai, te u fakahoko mai ʻae kovi kiate koe, pea te u toʻo ʻo ʻave ho
    hako, pea te u motuhi meia ʻEhapi ʻae kakai tangata, pea mo ia kuo tāpuni mo toe
    ʻi ʻIsileli,
  ces-1613: Aj, já uvedu na tebe zlé, a odejmu potomky tvé, a vypléním z domu Achabova
    močícího na stěnu, i zajatého i zanechaného v Izraeli.
  eng-WMB: Behold, I will bring evil on you, and will utterly sweep you away and will
    cut off from Ahab everyone who urinates against a wall, and him who is shut up
    and him who is left at large in Israel.
  tam-TCV: நான் உன்மீது பெரும் அழிவைக் கொண்டுவரப் போகிறேன். உன் சந்ததிகளை நான் அழித்துவிடுவேன்.
    அடிமையோ, விடுதலையானவனோ இஸ்ரயேலில் ஆகாபுக்குச் சொந்தமான ஒரு ஆணும் உயிருடன் மீதியாக
    இருக்காதபடி அழித்துவிடுவேன்.
  ceb-ULB: 'Miingon si Yahweh niini kanimo: ''Tan-awa, padad-an ko ikaw ug katalagman
    ug laglagon ko sa hingpit ug patyon gikan kanimo ang matag batang lalaki, ulipon
    ug gawasnon nga lalaki sa Israel.'
  pol-UBG: Oto sprowadzę na ciebie zło i usunę twoich potomków, i wytępię z domu Achaba
    każdego, aż do najmniejszego szczenięcia, każdego więźnia i opuszczonego w Izraelu.
  agr-agr: 'Nuniau asamin Apajuí aatus tujamui: ‘Aminak shiig pegkegchaun itajuattagme,
    dutikakun ame wegantu aidaunak ijituattagme; tuja amina uchijum aishmag aidau
    Israel nugkanum batsatunak ashí ijituattagme.'
  kyc-kyc: Dokona lao Kamongome emba dopa langilyamo. Nambame emba keta randa andake
    jero. Doko embena ree palu dokona wane dupwa peparae kuki andapaepe mende pyarepala
    paa nana lao pyaro, lapya.
  urd-GVU: اب سنیں رب کا فرمان، ’مَیں تجھے یوں مصیبت میں ڈال دوں گا کہ تیرا نام و
    نشان تک نہیں رہے گا۔ مَیں اسرائیل میں سے تیرے خاندان کے ہر مرد کو مٹا دوں گا،
    خواہ وہ بالغ ہو یا بچہ۔
  deu-1912: Siehe, ich will Unglück über dich bringen und deine Nachkommen wegnehmen
    und will von Ahab ausrotten, was männlich ist, den der verschlossen und übriggelassen
    ist in Israel,
  kan-2017: ಯೆಹೋವನು ನಿನ್ನನ್ನು ಕುರಿತು, ‘ನಾನು ನಿನ್ನ ಮೇಲೆ ಕೇಡನ್ನು ಬರಮಾಡಿ ನಿನ್ನನ್ನು ಕಸವನ್ನೋ
    ಎಂಬಂತೆ ತೆಗೆದುಹಾಕುವೆನು. ನಿನ್ನ ಸಂತಾನದ ಗಂಡಸರಲ್ಲಿ ಸ್ವತಂತ್ರರಾಗಲಿ, ದಾಸರಾಗಲಿ ಎಲ್ಲರನ್ನೂ
    ಇಸ್ರಾಯೇಲರೊಳಗಿಂದ ಕಡಿದುಬಿಡುವೆನು.
  yap-yap: Ere be ga’ar SOMOL ngom, ‘Bay gu girengiy e riya’ nga dakenam. Bay gu thang
    owchem, mu gu thang owchen urngin e pumo’on ko tabinaw rom, ni bitir nge pilibthir
    nta’reb rogon.
  hlt-MCSB: Kai loh nang soah boethae kang khuen rhoe kang khuen coeng he. Namah hnukah
    kan dom sak vetih pangbueng aka yun thil khaw, Israel khuikah a khoh neh a hnoo
    khaw Ahab taeng lamloh ka saii ni.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፦ ‹ታ ኔ ጊዳ ፑርታ ዶርዖ ዓጋንዳኔ፤ ኔና ታ ቤርታፓ ታኣኒ ሺኢሻንዳኔ፤ ኔ
    ማኣሮ ዓሶኮ ዓቲንቄ ጋዓ ባኣዚ ቢያ፥ ዓይሌያ ማዖም ጉሪ ማዻ ዓሲ ቢያ ታኣኒ ባይዛንዳኔ።
  twi-ASANTE: ‘Mede ɔhaw ne abɛbrɛsɛ bɛbrɛ wo. Mɛhye wʼasefoɔ nyinaa, na matwa ɔbarima
    a ɔtwa toɔ koraa wɔ Israel, sɛ ɔyɛ akoa anaa ɔdehyeɛ, afiri Ahab ho.
  eng-WEBU: Behold, I will bring evil on you, and will utterly sweep you away and
    will cut off from Ahab everyone who urinates against a wall, and him who is shut
    up and him who is left at large in Israel.
  wal-wal: GODAI nena hagaadan yaagees; ‘Siya, taani ne bolli iitabaa ehaana. Taani
    ne zerettaa xaissana; taani Israa7eela biittan Akaaba keettaa asaappe aille gidin
    goqa gidin, issi attumaasinne attennan xoqollana.
  spa-PDDPT: Ciertamente, Yo traigo el mal sobre ti. Te barreré por completo y destruiré
    a todo varón de Acab en Israel, tanto al esclavo como al libre.
  gun-gun: 'Po rami Senhor ijayvu ndere: “Ne''exa, ndere ambou ''rã mba''emo vai.
    Ha''e rami vy amokanhymba ''rã neramymino kuery, Israel gui amomba ''rã ndee Acabe
    ramymino kuery avakue ikuai va''e ma guive rã, escravo e''ỹ vy ikuai rive''i va''ekue
    teĩ.'
  ilo-ULB: 'Ibagbaga ni Yaweh daytoy kenka: ''Kitaem, mangiyegakto iti didigra kenka
    ket ikisapkonto amin ken pukawek kenka ti tunggal ubing a lalaki, adipen ken siwawaya
    a tao iti Israel.'
  kpg-kpg: Deelaa laa, Dimaadua e helekai adu, ‘Au ga gowadu gi di goe di haingadaa
    damanaiee. Au ga hagalee hila adu gi di goe, gei Au gaa hai goe gi hagalee. Au
    ga hagammaa gi daha nia dama daane huogodoo o do hagadili, digau lligi mo digau
    mmaadua.
  uig-ARA: 'پەرۋەردىگار: «مانا، مەن ئۈستۈڭگە بالا چۈشۈرۈپ نەسلىڭنى يوقىتىپ، سەن ئاھابنىڭ
    ئىسرائىلدا قالغان جەمەتىدىكى ھەممە ئەركەكنى، ھەتتا ئاجىز ياكى مېيىپ بولسۇن، ھەممىسىنى
    ئۈزۈپ يوقىتىمەن؛'
  sus-sus: n gbaloe ragoroma nɛ i ma, n i bama nɛ Isirayila, n xɛmɛ birin faxa xɔrɛ
    nun konyi i bɔnsɔɛ ya ma Isirayila.
  pon-2006: Kahrehda KAUN-O mahsanihong komwi, ‘I pahn kihong uhk kahpwal. I solahr
    pahn tehk uhk, oh I pahn kamwomwasang seri wol koaros nan omw peneinei, me mah
    oh me pwulopwul duwepenehte.
  jae-jae: Ôlic acgom, aê oc jakêŋ gêŋwapac êpi aôm. Aê gabe janseŋ aômnêm gôlôac
    ŋac samucgeŋ ma oc jandim nêm lau wakuc to laŋgwa êŋgic tomalageŋ aŋga Israel.
  ksd-ksd: Ina vakaina u, ma ina rubat vue u, ma ina nila vue ra umana tutana par
    ta ra apik na tarai kai Akab, ra umana vilavilau ma nina i langalanga tai Israel.
  tur-YTC: “İşte, senin üzerine kötülük getireceğim, seni tümüyle süpürüp atacağım
    ve İsrael'de tutsak olsun özgür olsun Ahav’dan her erkeği kesip atacağım.
  grc-BRENT: Καὶ ἐξῆλθεν βασιλεὺς Ἰσραὴλ, καὶ ἔλαβε πάντας τοὺς ἵππους καὶ τὰ ἅρματα,
    καὶ ἐπάταξε πληγὴν μεγάλην ἐν Συρίᾳ.
  ind-AYT: Lihatlah, Aku akan mendatangkan malapetaka kepadamu dan Aku akan menghapuskan
    keturunanmu dan melenyapkan dari Ahab setiap laki-laki, seorang yang tertawan,
    dan seorang yang ditinggalkan di Israel.
  nya-nya: Iye akuti ‘Taonani, ine ndidzabweretsa mavuto pa iwe. Ndidzawononga kotheratu
    zidzukulu zako ndi kuchotsa mu Israeli munthu aliyense wamwamuna wa banja la Ahabu,
    kapolo kapena mfulu.
  hrv-hrv: Evo, tek što nisam navukao na te nesreću. Pomest ću tvoje potomstvo, istrijebiti
    Ahabu sve što mokri uza zid, robove i slobodnjake u Izraelu.
  mps-mps: Tialima, Genuai Bidigo nagede te po elalubao, ‘Ena Genuai Bidi, te eno
    nage dolaibao. Te eno nage te Israel hanide pedalubo bidi tigidali silimainogo
    yaibao, te augwali gesi ogwa bidi yaibaso, ma te gegunai bidi dabe me, tagalao,
    te mu silaibao.
  tpi-tpi: Olsem na Bikpela i gat dispela tok long yu, ‘Mi Bikpela, bai mi bagarapim
    yu. Na bai mi pinisim olgeta man i kamap long lain bilong yu long Israel, maski
    ol i yangpela yet o ol i kamap bikpela pinis.
  dan-1931: se, derfor vil jeg bringe Ulykke over dig og feje dig bort og udrydde
    hvert mandligt Væsen, store og små, af Akabs Slægt, i Israel;
  vie-OVCB: Ngài sẽ giáng tai họa trên vua, quét sạch dòng họ vua, không chừa cho
    vua một người đàn ông sống sót trong Ít-ra-ên, dù là con trai của người nô lệ
    trong nhà vua.
  guj-2017: યહોવાહ કહે છે કે, ‘જો, હું તારા પર આપત્તિ લાવીશ અને તારો સંપૂર્ણ વિનાશ
    કરીશ. હું તારા દરેક પુત્રનો અને ઇઝરાયલમાંનાં દરેક બંદીવાન તેમ જ બચી રહેલાનો નાશ
    કરીશ.
  pon-2006A: Kahrehda KAUN-O mahsanihong komwi, ‘I pahn kihong uhk kahpwal. I solahr
    pahn tehk uhk, oh I pahn kamwomwasang seri wol koaros nan omw peneinei, me mah
    oh me pwulopwul duwepenehte.
  por-BRBSL: Eis que trarei o mal sobre ti, e te varrerei totalmente e cortarei de
    Ahab a todos que urinam contra um muro, e aquele que está calado e aquele que
    fica à solta em Israel.
  cth-cth: Khenhaw! nange lathueng vah, rawknae ka pha sak han. Koung na raphoe awh
    han. Ahab totouh hoi na ca catounnaw pueng, Isarel ram dawk tami ka hlout thoseh,
    ka hlout hoeh thoseh, koung ka pâmit han.
  twi-twi: ‘Mede ɔhaw ne abɛbrɛsɛ bɛbrɛ wo. Mɛhyew wʼasefo nyinaa, na matwa ɔbarima
    a otwa to koraa wɔ Israel, sɛ ɔyɛ akoa anaa ɔdehye, afi Ahab ho.
  hlt-hlt: Kai loh nang soah boethae kang khuen rhoe kang khuen coeng he. Namah hnukah
    kan dom sak vetih pangbueng aka yun thil khaw, Israel khuikah a khoh neh a hnoo
    khaw Ahab taeng lamloh ka saii ni.
  tbz-SIM: Kuyie ntu kù yóó duɔ́ nkɛ̀ mɛyɛi mmɛɛ̀ dɑ́ tuɔkɛní, kù yóó kɑ́útɛ́mu ɑ
    kó kubotí. A cĩ́ɛ̃̀tɛ̀ miɛkɛ òmɔù í yó nkpɑɑ́, onitidɔ̀ù yoo kudɑɑkù yoo wèè te
    omɑ́ɑ̀.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God kamaghɨn nɨ mɨgei, ‘Kɨ Ikiavɨra Itir
    God, kɨ nɨ gasɨghasigham. Egh nɨn adarazir gumazir igiaba ko aruaba sara bar me
    agɨvagham.
  dop-dop: 'Ɩ tɔmɑ sɩ: Mɑɑ kpiisi nyɑnɑ nyɑ́ lʋlʋɣʋ nyǝ́mɑ tǝnɑ. Pǝ kpɑɣɑʋ sɔsɑɑ nɑ
    piyɑ tɔ.'
  azb-azb: “Budur, sənin üzərinə bəla gətirəcəyəm, səni yandırıb məhv edəcəyəm. İsraildə
    Axavın nəslindən divar isladan hər kəsi – bütün kişiləri, istər kölə olsun, istər
    azad, kəsib atacağam.
  eng-DBY: Behold, I will bring evil upon thee, and will take away thy posterity,
    and will cut off from Ahab every male, and him that is shut up and left in Israel;
  hin-2017: मैं तुझ पर ऐसी विपत्ति डालूँगा, कि तुझे पूरी रीति से मिटा डालूँगा; और
    तेरे घर के एक-एक लड़के को और क्या बन्धुए, क्या स्वाधीन इस्राएल में हर एक रहनेवाले
    को भी नाश कर डालूँगा।
  wol-KYG: 'Aji Sax ji nee na: Dama ne, dinaa wàcce lu bon ci sa kaw, fàllas say sët,
    ba faagaagal ci digg Israyil kuy taxaw, colal, te bokk ci yaw Axab, muy gor, di
    jaam.'
  eng-YLT: lo, I am bringing in unto thee evil, and have taken away thy posterity,
    and cut off to Ahab those sitting on the wall, and restrained, and left, in Israel,
  kne-kne: siya na di kanana en lak-amem ay dosa. Keddengan daka ay matey ya siya
    abe sin am-in ay pamilyam ay lalaki. Maga polos di mabay-an.
  eng-WYC-2017: Therefore the Lord saith these things, Lo! I shall bring in upon thee
    evil, and I shall cut away thine hinder things, and I shall slay of Ahab a pisser
    to the wall, and the imprisoned, and the last in Israel;
  eng-WMBB: Behold, I will bring evil on you, and will utterly sweep you away and
    will cut off from Ahab everyone who urinates against a wall, and him who is shut
    up and him who is left at large in Israel.
  urd-GVH: अब सुनें रब का फ़रमान, ‘मैं तुझे यों मुसीबत में डाल दूँगा कि तेरा नामो-निशान
    तक नहीं रहेगा। मैं इसराईल में से तेरे ख़ानदान के हर मर्द को मिटा दूँगा, ख़ाह वह
    बालिग़ हो या बच्चा।
  rug-rug: Ke zama se Zihova koa goi, ‘Kaqu va kamo nigo tinasuna kaleana hola Arau
    si agoi. Kaqu va eoṉo i Arau sari na tutimu meke va mate pani koe Ehabi doduru
    tuna koreo kokoa holadi pa Izireli.
  gaz-gaz: ‘Ani badiisa sitti nan fida. Sanyii kee illee nan balleessa; dhiira mana
    Ahaab, garbas taʼu birmaduu hunda Israaʼel keessaa nan balleessa.
  fra-LSG: Voici, je vais faire venir le malheur sur toi; je te balaierai, j’exterminerai
    quiconque appartient à Achab, celui qui est esclave et celui qui est libre en
    Israël,
  gnn-gnn: Godtja waŋana bitjarra, ‘Nhe ga nhuŋu yumurrku' yurru yakana nhina weyin,
    ga buŋgawayirri nhe yurru yaka weyin Yitjuralpuyŋuwu. Ŋarranydja dhuwala wirrkina
    maḏakarritjthirri yukurra nhuŋu, liŋgu nhe yukurrana mel‐yarrany'thurruna ŋarraku
    miṯtjinha yolŋunha walalanha yätjlilina romlili. Nhepi ga nhuŋu miyalktja yurru
    rakunydhirrina nhuma, ga wäyindhuna walalay nhumalanha yurru rumbalnydja ḻuka
    marrtji.’”
  yal-yal: Ala naxa, ‘N tɔrɔn nafama i ma nɛn. N na i ralɔma ayi nɛn, xɛmɛn naxan
    birin Axabi a denbayani, n ne raxɔri. Naxanye i mabinni, ne birin bama i yii nɛn,
    konyine nun xɔrɔne Isirayila yi.
  haw-1868: Eia hoi, e hoili au i ka poino maluna ou, a e kaili ae au i kou hope,
    a e hooki aku au i na kane mai Ahaba aku, a me ka mea paa a me ka mea paa ole
    iloko o ka Iseraela.
  arb-NAV: 'لِهَذَا يَقُولُ الرَّبُّ: ’هَا أَنَا أَجْلِبُ عَلَيْكَ شَرّاً وَأُبِيِدُ
    ذُرِّيَّتَكَ وَأُفْنِي كُلَّ ذَكَرٍ لَكَ، حُرّاً كَانَ أَمْ عَبْداً.'
  ewe-ewe: Mahe dzɔgbevɔ̃e ava dziwò, matsrɔ̃ wò dzidzimeviwo eye maɖe ŋutsu ɖe sia
    ɖe ɖa le Ahab ŋu le Israel, eɖanye ablɔɖevi alo kluvi o.
  eng-LEE: Behold, I will bring evil upon thee, and I will sweep out after thee, and
    will cut off from Achab every male, and the guarded and fortified in Israel,
  gvn-gvn: '@see-verse:1KI.021.020'
  asm-FB: 'যিহোৱাই তোমাক এই কথা কৈছে: মই তোমালৈ অমঙ্গল ঘটাম আৰু তোমাক সম্পূৰ্ণৰূপে
    ধংস কৰিম আৰু তোমাৰ সম্বন্ধীয়া প্ৰতিজন পুৰুষক বা ইস্ৰায়েলৰ মাজত বন্দী বা মুক্ত
    অৱস্থাত থকা দুয়োকে উচ্ছন্ন কৰিম।'
  sus-A: ﭑ فبَلٌي رَفٌرٌ مَ نّ عِ مَ، ﭑ عِ بَمَ نّ عِسِرَيِلَ، ﭑ شّمّ بِرِن قَشَ شْرّ
    نُن كٌنيِ عِ بْنسْي يَ مَ عِسِرَيِلَ.
  fra-SBL: Voici, je vais faire venir le malheur sur toi, je te balaierai et j'exterminerai
    d'Achab tous ceux qui urinent contre un mur, ceux qui sont enfermés et ceux qui
    sont en liberté en Israël.
  hbo-hbo: הִנְנִ֨י *מֵבִי (מֵבִ֤יא) אֵלֶ֙יךָ֙ רָעָ֔ה וּבִעַרְתִּ֖י אַחֲרֶ֑יךָ וְהִכְרַתִּ֤י
    לְאַחְאָב֙ מַשְׁתִּ֣ין בְּקִ֔יר וְעָצ֥וּר וְעָז֖וּב בְּיִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1KI.021.020'
  kik-kik: ‘Na rĩrĩ, nĩngũkũrehere mwanangĩko. Nĩngũniina njiaro ciaku, na niinĩre
    Ahabu ciana ciothe cia arũme thĩinĩ wa Isiraeli, arĩ ngombo kana ũrĩa ũtarĩ ngombo.
  fra-NCL: Voici que je ferai venir le malheur sur toi ; je te balaierai ; j’exterminerai
    tout mâle appartenant à Achab, celui qui est esclave et celui qui est libre en
    Israël,
  cek-AK: Khenah, Angraeng mah na nuiah raihaih na phasak tih; Israel prae ah kaom
    tamna doeh, kaloih kami doeh, Ahab ih caa nongpanawk boih ka hum han,
  cuk-cuk: 'Degisoggu, Bab-Jehová weyob soged: ‘An be-neguya bela be-ibe-osulogoed.
    Be-waganse-bakale, an obelogoed, dule-bega-arbadimaladse-bakale, an osulogoed.
    Bela Israel-yargi be-gwenadgan-gudimalad an obelogoed.'
  uig-CYR: 'Пәрвәрдигар: «Мана, Мән үстүңгә бала чүшүрүп нәслиңни йоқитип, сән Аһабниң
    Исраилда қалған җәмәтидики һәммә әркәкни, һәтта аҗиз яки мәйип болсун, һәммисини
    үзүп йоқитимән;'
  tel-2017: యెహోవా నీతో ఇలా చెబుతున్నాడు, నేను నీ మీదికి కీడు రప్పిస్తాను. నీ వంశం
    వారిని నాశనం చేస్తాను. ఇశ్రాయేలు వారిలో బానిస గానీ స్వతంత్రుడు గానీ అహాబు వైపు
    ఎవరూ లేకుండా పురుషులందరినీ నిర్మూలం చేస్తాను.
  hat-BSA: Gade byen, Mwen va mennen mal sou ou, Mwen va bale fè ou disparèt e Mwen
    va koupe retire sou Achab tout gason, ni esklav, ni lib nan tout Israël.
  kos-kos: ouinge LEUM GOD El fahk nu sum, ‘Nga ac fah sot mwe ongoiya lulap nu fom.
    Nga ac kunauskomla ac onela mukul nukewa in sou lom, mwet fusr ac mwet matu oana
    sie.
  hbo-WLC: הִנְנִ֨י מבי אֵלֶ֙יךָ֙ רָעָ֔ה וּבִעַרְתִּ֖י אַחֲרֶ֑יךָ וְהִכְרַתִּ֤י לְאַחְאָב֙
    מַשְׁתִּ֣ין בְּקִ֔יר וְעָצ֥וּר וְעָז֖וּב בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Ọ sịrị, ‘Aga m eme ka ihe ọjọọ dakwasị gị. Aga m ekpochapụ ndị agbụrụ gị,
    site nʼezinaụlọ Ehab bipụ nwoke ọbụla, maọbụ ohu maọbụ onyenwe onwe ya nʼIzrel.
  ory-ory: ଦେଖ, ମୁଁ ତୁମ୍ଭ ପ୍ରତି ଅମଙ୍ଗଳ ଘଟାଇବି ଓ ତୁମ୍ଭକୁ ନିଃଶେଷ ରୂପେ ବିନାଶ କରିବି, ପୁଣି,
    ଇସ୍ରାଏଲ ମଧ୍ୟରେ ବଦ୍ଧ ବା ମୁକ୍ତ ପ୍ରତ୍ୟେକ ପୁଂସନ୍ତାନକୁ ଆହାବଠାରୁ ଉଚ୍ଛିନ୍ନ କରିବି।
  chk-chk: Iei mine ewe Samol mi Lapalap a ürenuk, ‘Üpwe awarato feiengau womw. Üpwe
    ärukala o arosala mwirimwirum, noum kewe mwän meinisin seni kükün tori watte me
    lon Israel.
  rop-rop: Wal YAWEI im tok langa yu, ‘Dumaji yubin dumbat dislot nogudbala ting lagijat,
    wal yu en yu femili garra abumbat adtaim en ai garra kilim ola yangboi en olmen
    langa yu femili holot. Ai garra binijimap ola femili blanga yu, jis laik det faiya
    weya im barnimap ola rabish.
  ukr-1871: За те я накличу на тебе лихо і вимету за тобою, й викореню ув Ахаба й
    те, що мочить до стїни, те що під замком і що покинуте в Ізраїлї;
  deu-1951: Siehe, ich will Unglück über dich bringen und deine Nachkommen wegfegen
    und von Ahab ausrotten, was männlich ist, Mündige und Unmündige in Israel;
  eng-JPS: Behold, I will bring evil upon thee, and will utterly sweep thee away,
    and will cut off from Ahab every man-child, and him that is shut up and him that
    is left at large in Israel.
  srp-1865: Evo, pustiæu zlo na te, i uzeæu natražje tvoje, i istrijebiæu Ahavu i
    ono što uza zid mokri, i uhvaæenoga i ostavljenoga u Izrailju.
  lug-lug: Mukama agamba nti, ‘Laba ndikuleetako akabi, ndimalawo ennyumba yo yonna,
    era ndiggya ku Akabu buli musajja yenna mu Isirayiri, omuddu n’atali muddu.
  heb-heb: הנני מבי אליך רעה ובערתי אחריך והכרתי לאחאב משתין בקיר ועצור ועזוב בישראל׃
  ben-IRV: সেইজন্য সদাপ্রভু বলছেন, ‘আমি তোমার উপর বিপদ নিয়ে আসব। তোমাকে আমি একেবারে
    ধ্বংস করব। আহাব বংশের প্রত্যেক পুরুষকে এবং ইস্রায়েলের মধ্যে দাস ও স্বাধীন লোককে
    শেষ করে দেব।
  pan-pan: ਤੂੰ ਵੇਖੇਂਗਾ ਕਿ ਮੈਂ ਤੇਰੇ ਉੱਤੇ ਬੁਰਿਆਈ ਲਿਆਵਾਂਗਾ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਝਾੜ ਸੁੱਟਾਂਗਾ
    ਅਤੇ ਮੈਂ ਅਹਾਬ ਨਾਲੋਂ ਨਰ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਬੰਦੀ ਅਤੇ ਅਜ਼ਾਦ ਵੱਢ ਸੁੱਟਾਂਗਾ।
  tkr-tkr: 'Rəbbee inəxüd eyhe: «Zı valqa ver ablyaa''as. Zı vake g''abıynbı gyapt''asınbı,
    Axavne insanaaşike adamer g''alya''as deş, k''ıning''ule xərıng''ulqamee gyapt''asınbı.'
  mya-JVB: ထာဝရဘုရားမိန့်တော်မူသည်ကား၊ သင့် အပေါ် သို့ ဘေးဥပဒ် ရောက် စေမည်။ ဣသရေလ
    မြို့ရွာ၌ ချုပ်ထား သောသူဖြစ်စေ ၊ အလွတ် ပြေးသောသူဖြစ်စေ၊ အာဟပ် အမျိုး ယောက်ျား
    များကိုပယ်ဖြတ် မည်။
  tbg-tbg: Te Noravano Kotika ai anku voqamake qoraiqama nimiteha are kuvuarama tena
    qoraintika, nora vaiintive qumina vaiintive, ekaama aru taiqa kaainarave.
  hmo-hmo: Unai dainai Lohiabada be oi dekenai ia gwau, ‘Oi kamonai, lau ese dika
    do lau hadihoa oiemu latanai, oi do lau hadikaia momokani. Oiemu famili ena tau
    ibounai, memero bona tau buruka ibounai danu, be do lau alaia ore momokani.
  urd-urd: देख, मैं तुझ पर बला नाज़िल करूँगा और तेरी पूरी सफ़ाई कर दूँगा, और अख़ीअब
    की नसल के हर एक लड़के को, या'नी हर एक को जो इस्राईल में बन्द है, और उसे जो आज़ाद
    छुटा हुआ है काट डालूँगा।
  rus-SYN: 'Так говорит Господь: вот, Я наведу на тебя беды и вымету за тобою и истреблю
    у Ахава мочащегося к стене и заключенного и оставшегося в Израиле.'
  bqc-SIM: Ɔ̃ Dii mɛ̀ á vãikɛnɛ, á kɛ n buiↄnɛ sàabu. N gↄ̃ɛe a gↄ̃ Isaili bùsuuo,
    wɛ̃́ɛn nò, zↄn nò.
  tcz-CHONGTHU: Hijeh chun tun Pakaiyin hitin aseiye, “Nangma naval-lhum jing thei
    manthahna kahin lhun khum sah ding, nangma chilhah te pasal ho chuleh nasohho
    chujongleh soh hilou ho jong Israel gamsung hoilai mun hijong leh kasuhmang ding
    ahi.
  mar-mar: तेव्हा परमेश्वर तुला काय सांगतो ते ऐक, मी तुझा नाश करीन. मी तुला आणि तुझ्या
    कुटुंबातील सर्व पुरुषांना तो इस्राएलात कोंडलेला असो किंवा मोकळा असो त्यास मी ठार
    करीन.
  qub-qub: 'Chaymi Tayta Dios nisha: ‹Gammanmi fiyupa mana allita chayachimushaj.
    Gampita mirajcunatapis ushajpämi illgächishaj. Israelcho caycajta llapantami wañuchishaj
    ollgu caj wamrayquicunata, uywayniquita, mana uywayniqui cajtapis.'
  bqp-bqp: Akũ Dikiri pì áni sunyĩ zĩmma áni n burinↄ kakatɛ, n gↄ̃gbɛ̃ ke ni gↄ̃
    Isarailanↄ bùsunlo, bee zĩdade kesↄ̃ zↄ̀.
  hat-hat: 'Men mesaj Seyè a voye ba ou: M''ap voye yon gwo malè sou ou. Mwen pral
    disparèt ou. Mwen pral touye dènye gason, granmoun kou timoun, nan fanmi ou.'
  eng-BSB: 'This is what the LORD says: ‘I will bring calamity on you and consume
    your descendants; I will cut off from Ahab every male in Israel, both slave and
    free.'
  eng-WEBPB: Behold, I will bring evil on you, and will utterly sweep you away and
    will cut off from Ahab everyone who urinates against a wall, and him who is shut
    up and him who is left at large in Israel.
  kbq-kbq: E'ina hu'negu Ra Anumzamo'a amanage huno hie, Kagrira rama'a hazenke kamigahue.
    Hagi Ahapuga kagripinti'ma fore'ma hanaza vahera amne vahe'ene, kazokzo vahe'enena
    maka zamahe vagaregahue.
  nhe-BL: Yeca TOTECO quiijtohua quihualicas ipan ta nochi tlamantli tlen ax cuali.
    Quintzontlamiltis nochi moteixmatcahua, huan ax quicahuilis ma itzto niyon se
    tlen moixhuihua.
  bus-bus: Ben Dii bè é mↄ́nzi kpáńzi é n boriinↄ kaatɛ, n gↄ̃gbɛ̃ ke é gↄ̃ Isarailinↄ
    bùsunlo, baa wɛ̃ɛnɛ kesↄ̃ zↄ̀.
  gub-BL: A'e rupi uze'eg Tupàn iko nezewe newe kury. — Amu'ar kar putar iaiw haw
    nerehe ihe nehe. Urumumaw putar ihe nehe. Amumaw putar awa neànàm paw ihe wà nehe
    no, awa ipyahu ma'e ihe wà nehe, awa tua'uhez ma'e ihe wà nehe no.
  eng-DRA: Behold I will bring evil upon thee, and I will cut down thy posterity,
    and I will kill of Achab him that pisseth against the wall, and him that is shut
    up, and the last in Israel.
