verse: 1KI.021.017
translations:
  mal-C: 'അപ്പോൾ, തിശ്ബ്യനായ ഏലിയാവിന് യഹോവയുടെ അരുളപ്പാടുണ്ടായി:'
  deu-TKW: 'Es erging aber das Wort Jahwes an Elia, den Thisbiter, also:'
  lin-lin: 'Bongo Yawe alobaki na Eliya, moto ya Tishibe, maloba oyo :'
  eng-LSV: And the word of YHWH is to Elijah the Tishbite, saying,
  eng-GNV: And the word of the Lord came vnto Eliiah the Tishbite, saying,
  eng-WEBSTER: And the word of the LORD came to Elijah the Tishbite, saying,
  nhw-BL: 'Huajca TOTECO quinojnotzqui Elías catli ehua Tisbe huan quiilhui:'
  swh-ONEN: 'Kisha neno la Bwana likamjia Eliya, Mtishbi:'
  bba-bba: Sɑɑ yerɑ Yinni Gusunɔ u Eli Tisibiɡii sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the word of the Lord came to Elijah the Tishbite, saying,
  luo-luo: 'Eka wach Jehova Nyasaye nobiro ni Elija ja-Tishbi:'
  meu-meu: Una negana ai Iehova ena hereva na Elia, tau Tisbe, enai e kau, eto,
  npi-ULB: तब परमप्रभुको वचन तिश्बी एलियाकहाँ आयो,
  yor-yor: Nígbà náà ni ọ̀rọ̀ Olúwa sì tọ Elijah ará Tiṣibi wá wí pé,
  emp-NTPO: 'Maʌ̃misa Ãcõrẽba Tisbé purud̶ebema Elíaa nãwã jarasia:'
  pes-OPCB: 'در این هنگام خداوند به ایلیای نبی فرمود:'
  tgl-ULB: Pagkatapos ang salita ni Yahweh ay dumating kay Elias na taga-Tisbe, na
    nagsasabing,
  cbu-NT: Ashiriya, anuritam Apanllsha Elíyasaa yakat Tisbeshuchee tsiyatarangu,
  hui-hui: Horo ogoningi Anduane Homogohanda ibunaga bi mana latagi haga Elaya ibuni
    dalu Tisibe tanoha hearia lamialu lalu,
  mya-mya: ထို​အ​ခါ​ထာ​ဝရ​ဘု​ရား​သည်​တိ​ရှ​ဘိ​မြို့​သား ပ​ရော​ဖက်​ဧ​လိ​ယ​အား၊-
  bod-N: དེའི་དུས་སུ་ཐི་ཞི་པ་ཨེ་ལི་ཡཱ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བྱུང་སྟེ་འདི་སྐད་དུ།
  sna-sna: Zvino shoko raJehovha rakasvika kuna Eria muTishibhi richiti,
  spa-BLM: 'La palabra de Yahvé llegó a Elías el tisbita, diciendo:'
  cac-cac: 'Ix lajvi chi'', ix yalan Jehová d''a vin̈aj Elías aj Tisbe:'
  swh-ULB: Ndipo neno la BWANA likamjia Eliya Mtishibi, likisema,
  bel-bel: 'І было слова Гасподняе Ільлю Фэсьвіцяніну:'
  deu-ELBBK: 'Da erging das Wort des HERRN an Elia, dem Tisbiter, indem er sprach:'
  mbb-OT: Ne zutun migkaǥi is Nengazen diyà te ki Elias he tig-Tishbe te,
  mal-2015: 'എന്നാൽ യഹോവയുടെ അരുളപ്പാടു തിശ്ബ്യനായ ഏലീയാവിന്നുണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Akor o RAJ prevakerďa ko Eliaš andral o Tišbe:'
  pes-OPV: 'و کلام خداوند نزد ایلیای تشبی نازل شده، گفت:'
  ron-1924: 'Атунч, кувынтул Домнулуй а ворбит луй Илие, Тишбитул, астфел:'
  ben-OBCV: 'তখন সদাপ্রভুর এই বাক্য তিশবীয় এলিয়ের কাছে এসেছিল:'
  som-som: Oo Eraygii Rabbiga ayaa u yimid Eliiyaah kii reer Tishbii, isagoo leh,
  lat-VUC: 'Factum est igitur sermo Domini ad Eliam Thesbiten, dicens:'
  eng-ASVBT: And the word of Jehovah came to Elijah the Tishbite, saying,
  ita-1885: 'Allora la parola del Signore fu indirizzata ad Elia Tisbita, dicendo:'
  eng-LXXUP: And the young men the heads of the districts went forth first; and they
    send and report to the king of Syria, saying, There are men come forth out of
    Samaria.
  eng-ULB: Then the word of Yahweh came to Elijah the Tishbite, saying,
  spa-VBL: 'Entonces el Señor envió un mensaje a Elías el tisbita:'
  fra-_FOB: 'Alors la parole de l''Éternel fut adressée à Élie, le Thishbite, en ces
    mots:'
  mal-mal: 'എന്നാൽ യഹോവയുടെ അരുളപ്പാട് തിശ്ബ്യനായ ഏലീയാവിനുണ്ടായത്:'
  urd-GVR: Tab Rab Iliyās Tishbī se hamkalām huā,
  suz-BL: मिनु परमप्रभु यावेमी तिश्‍बे सहर ङा एलीया कली लोव़ पवा बाक्‍त।
  ita-1927: 'Allora la parola dell’Eterno fu rivolta ad Elia, il Tishbita, in questi
    termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدان بۆ ئەلیاسی تیشبی هات:'
  eng-BBE: And the word of the Lord came to Elijah the Tishbite, saying,
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ತಿಷ್ಬೀಯನಾದ ಎಲೀಯನಿಗೆ ಉಂಟಾಗಿ,
  tam-2017: 'யெகோவாவுடைய வார்த்தை திஸ்பியனாகிய எலியாவுக்கு உண்டானது, அவர்:'
  spa-RV-1909: 'Entonces fué palabra de Jehová á Elías Thisbita, diciendo:'
  ron-BTF: 'Şi cuvântul DOMNULUI a venit la Ilie tişbitul, spunând:'
  eng-WEBP: The LORD’s word came to Elijah the Tishbite, saying,
  eng-FBV: 'Then the Lord sent a message to Elijah the Tishbite:'
  nld-1939: 'Maar nu werd het woord van Jahweh tot Elias uit Tisjbe gericht:'
  nch-BL: 'Huajca TOTECO quinojnotzqui Elías cati ehua Tisbe huan quiilhui:'
  vie-1934: 'Bấy giờ, có lời của Đức Giê-hô-va phán dạy Ê-li, người Thi-sê-be, mà
    rằng:'
  hin-CV: 'तिशबेवासी एलियाह को याहवेह का यह संदेश भेजा गया:'
  spa-BES: 'Entonces vino la palabra del Señor a Elías de Tisbe, diciendo:'
  tdx-tdx: 'Le niheo amy Elià nte-Tisbè ty tsara’ Iehovà, nanao ty hoe:'
  tha-KJV: แล​้วพระวจนะของพระเยโฮวาห์มาถึงเอลียาห์ชาวทิชบี​ว่า
  por-BR-2018: 'Então veio a palavra do SENHOR a Elias Tisbita, dizendo:'
  deu-ELO: 'Da geschah das Wort Jehovas zu Elia, dem Tisbiter, also:'
  eng-WYC-2018: Therefore the word of the Lord was made to Elijah of Tishbe, and said,
  epo-epo: 'Tiam aperis la vorto de la Eternulo al Elija, la Teŝebano, dirante:'
  uig-PIN: 'Lekin Pǝrwǝrdigarning sɵzi Tixbiliⱪ Iliyasⱪa kelip mundaⱪ deyildi: —'
  beo-beo: Amalalu, Hina Gode da Disiabe moilaiga misi balofede dunu Ilaidiama amane
    sia:i,
  tpi-OTNT: Na long dispela taim Bikpela i tokim profet Elaija, dispela man bilong
    taun Tisbe, olsem,
  hau-SA: Sai maganar Ubangiji ta zo wa Iliya mutumin Tishbe.
  uig-LAT: 'Lékin Perwerdigarning sözi Tishbiliq Iliyasqa kélip mundaq déyildi: —'
  nde-nde: 'Ilizwi likaThixo leza ku-Elija umThishibi lisithi:'
  ton-ton: ¶ Pea naʻe hoko mai ʻae folofola ʻa Sihova kia ʻIlaisiā ko e tangata Tisipa,
    ʻo pehē,
  ces-1613: 'Tedy stala se řeč Hospodinova k Eliášovi Tesbitskému, řkoucí:'
  eng-WMB: The LORD’s word came to Elijah the Tishbite, saying,
  tam-TCV: அப்பொழுது திஸ்பியனாகிய எலியாவுக்கு யெகோவாவினுடைய வார்த்தை வந்தது.
  ceb-ULB: Unya miabot ang pulong ni Yahweh kang Elias nga taga-Tishbe, nga nag-ingon,
  pol-UBG: 'Wtedy słowo PANA doszło do Eliasza Tiszbity:'
  agr-agr: 'Dutikamtai Tuke Pujuu Elíasan chichajak:'
  kyc-kyc: Peyamo dokopa Kamongo dokome yuu Tisipi range poropeta Ilainja lamaiyuo,
  urd-GVU: تب رب الیاس تِشبی سے ہم کلام ہوا،
  deu-1912: 'Aber das Wort des HERRN kam zu Elia, dem Thisbiter, und sprach:'
  kan-2017: ಆಗ ತಿಷ್ಬೀಯನಾದ ಎಲೀಯನಿಗೆ ಯೆಹೋವನ ವಾಕ್ಯವುಂಟಾಯಿತು.
  yap-yap: Me ga’ar SOMOL ngak Elijah ni fare profet ni be’ u Tishbe,
  hlt-MCSB: Te vaengah BOEIPA ol te Tishbi Elijah taengla pawk tih,
  mdy-ETH: ዬካፓ ናንጊና ናንጋ ጎዳ ቴሲቤ ዓጮ ዓሢ፥ ዔኤሊያሴም፦
  twi-ASANTE: Ɛnna Awurade asɛm baa Tisbini Elia hɔ sɛ,
  eng-WEBU: The LORD’s word came to Elijah the Tishbite, saying,
  wal-wal: Hegaappe guyyiyan Tishbbiyaa Eelaasakko GODAA qaalai yiidi,
  spa-PDDPT: 'Y la Palabra de Yavé llegó a Elías tisbita:'
  gun-gun: 'Ha''e gui ma Tisbé pygua Elias pe Senhor oayvu ombou vy aipoe''i:'
  ilo-ULB: Ket immay ti sao ni Yahweh kenni Elias a taga-Tisbi, a kunana,
  kpg-kpg: Gei Dimaadua ga helekai gi Elijah, soukohp mai Tishbe, boloo,
  uig-ARA: 'لېكىن پەرۋەردىگارنىڭ سۆزى تىشبىلىق ئىلىياسقا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Alatala naxa a masen Annabi Eliya Tisibeka bɛ, a naxɛ,
  pon-2006: Eri, KAUN-O ketin mahsanihong soukohp Elisa, mehn Tispe,
  jae-jae: Go Apômtaunê biŋ gêdêŋ ŋac Tisbetŋa Elia amboac tonec gebe
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav Elia ra te Tisbe, ma i biti:'
  tur-YTC: Yahve'nin sözü Tişbeli Eliya'ya geldi ve şöyle dedi,
  grc-BRENT: Καὶ ἐξῆλθον ἄρχοντες παιδάρια τῶν χωρῶν ἐν πρώτοις· καὶ ἀποστέλλουσι
    καὶ ἀπαγγέλλουσι τῷ βασιλεῖ Συρίας, λέγοντες, ἄνδρες ἐξεληλύθασιν ἐκ Σαμαρείας.
  ind-AYT: Kemudian, firman TUHAN turun kepada Elia, orang Tisbe itu, firman-Nya,
  nya-nya: Ndipo Yehova anayankhula ndi Eliya wa ku Tisibe kuti,
  hrv-hrv: 'Tada bi upućena riječ Jahvina Iliji Tišbijcu:'
  mps-mps: Tama te sogo Genuai Bidigo te profet bidi Elaijabolo te po wali, te taun
    Tisbe bidibolo te tama po wai,
  tpi-tpi: Na long dispela taim Bikpela i tokim profet Elaija, dispela man bilong
    taun Tisbe, olsem,
  dan-1931: 'Men HERRENS Ord kom til Tisjbitten Elias således:'
  vie-OVCB: 'Bấy giờ, Chúa Hằng Hữu phán bảo Ê-li, người Tích-bê:'
  guj-2017: ત્યાર બાદ તિશ્બીના પ્રબોધક એલિયા પાસે યહોવાહનું વચન આવ્યું,
  pon-2006A: Eri, KAUN-O ketin mahsanihong soukohp Elisa, mehn Tispe,
  por-BRBSL: 'A palavra de Javé veio a Elias, o tishbite, dizendo:'
  cth-cth: Hahoi, BAWIPA e lawk hah Tishbit tami Elijah koevah a pha.
  twi-twi: Na Awurade asɛm baa Tisbini Elia hɔ sɛ,
  hlt-hlt: Te vaengah BOEIPA ol te Tishbi Elijah taengla pawk tih,
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Edii Tisibiti ɛì kou kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God, Tisben nguibar ekiamɨn itir akam inigha izir gumazim,
    Elaija mɨgɨa ghaze,
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ilii wei ɩ kɛ́ Tisipe ɩcɑtɛ
    tʋ tɔ sɩ:'
  azb-azb: 'Tişbeli İlyasa Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came to Elijah the Tishbite, saying,
  hin-2017: तब यहोवा का यह वचन तिशबी एलिय्याह के पास पहुँचा,
  wol-KYG: 'Ci biir loolu kàddug Aji Sax ji dikkal Ilyaas ma dëkk Tisbi, ne ko:'
  eng-YLT: And the word of Jehovah is unto Elijah the Tishbite, saying,
  kne-kne: Pag kanan Diyos en Elias ay taga-Tisbe,
  eng-WYC-2017: Therefore the word of the Lord was made to Elijah of Tishbe, and said,
  eng-WMBB: The LORD’s word came to Elijah the Tishbite, saying,
  urd-GVH: तब रब इलियास तिशबी से हमकलाम हुआ,
  rug-rug: 'Meke mae sa zinama te Zihova koe Ilaiza sa tie pa Tisibe:'
  gaz-gaz: Dubbiin Waaqayyoo akkana jedhee gara Eeliyaas namicha Tishbii sanaa dhufe;
  fra-LSG: 'Alors la parole de l’Éternel fut adressée à Élie, le Thischbite, en ces
    mots:'
  gnn-gnn: Ŋulinyaramirriyuyi liŋgu waluyu Garray waŋana Yelatjawala bitjarrana, “Gatjuy
    marrtjiya Djamariyalili, withiyarra Giŋ Wayapnha; nhe yurru maḻŋ'maramanydja ŋanya
    ŋunhi Näpatkala wäŋaŋura, ŋayi yurru ŋunhi gombumana.
  yal-yal: Nayi, Alatala yi falan ti Nabi Eli Tisibi kaan xa, a naxa,
  haw-1868: Hiki mai la ka olelo a Iehova ia Elia no Tiseba, i mai la,
  arb-NAV: 'وَلَكِنَّ الرَّبَّ قَالَ لإِيلِيَّا التَّشْبِيِّ:'
  ewe-ewe: Ke Yehowa gblɔ na Eliya, Tisbitɔ be,
  eng-LEE: And the word of the Lord came to Elijah the Tishbite, saying,
  gvn-gvn: Yamba Godingku Elijahnda yalaman, “Kinganda dungay, ngayku kuku balka nyungundu.
    Ngayu yanyu kuku yungal Ahabanda, ‘Yundu Naboth yarkin-ban, nyungu garden maninka.
    Yundu nyungun yarkinkaku kuninya, yundu yalarrku wulay. Kaya-kayangka yunu mula
    bijal yala jana Nabothamu mula bijan. Yamba jana kayangka Jezebel bangkarr nukal.”
    Elijahngka God kuku-nyajin, nyungu kuku balkan Kinganda Ahabanda.
  asm-FB: সেই সময়ত তিচবীয়া এলিয়াৰ ওচৰলৈ যিহোৱাৰ এই বাক্য আহিল বোলে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَننَبِ عٍلِيَ تِسِبٍكَ بّ، عَ نَشّ،
  fra-SBL: 'La parole de Yahvé fut adressée à Élie, le Tishbite, en ces termes :'
  hbo-hbo: וַיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־אֵלִיָּ֥הוּ הַתִּשְׁבִּ֖י לֵאמֹֽר׃
  piu-2006: Mayutju Katutjalu Yilaatjanya palumpa wangka watjalpayinya alatji watjaṉu,
    “Yankula mayutju Yiyapanya nyawa!, Niputjaku kaana mulyaṯangku kanyiṉingka. Yankula
    kaana palula nyakula alatjira tjakultjurra! ‘Wati ngaa ngurrara tjana mirri pungutjangka
    palumpa kaana wiyan mulyaṯangku kanyintjaku. Ngayulu Katutjaluṉanta Yiyapanya
    alatji tjukarurru watjaṉi. Ngurra panyapangka Niputjanya wiyarringu, ngurrka papa
    tjuṯangku anytjuṉu, nyuntunyaṯarralpi anytjulku.’” Yilaatjalu ankula wangka palunya
    mayutju Yiyapangka tjakultjunu. Wangka kutjupaṯarra palulakutura alatji watjaṉu
    Katutjakuṉu wangka, “Nyuntu kutu Katutjaku wangka wantirra kuya palyalpayi. Palunyatjanu
    nyuntupa walytjapiṯiṯarra tjananya Katutjalu mirri pungkula wiyalku. Nyuntupa
    miiṯa Tjiitjapilanyaṯarraṉa mirri pungku. Tawunu Tjitjirilangka palunya mirri
    ngarrinyingka papa tjuṯangkulpiya ngalku. Nyuntupa walytja kutjupa tjuṯa ngurra
    waṉma mirri ngarrirra waṉinytjala tjuḻpu tjuṯangku ngalku.” Mayutju Yiyapalu wangka
    palunya kulira nguḻurrirra mantarra walytja palumpaṉu wintarrpungangi. Mayi an
    kuka ngalkuwiyangku wantirra watjilpa nyinangi. Yitjurilaku walytja ngaṉṯitja
    tjuṯangku kututja mantarra walytja watjilarringkula wintarrpungkupayi.
  kik-kik: Na rĩrĩ, kiugo kĩa Jehova gĩgĩkinyĩra Elija ũrĩa Mũtishibi akĩĩrwo atĩrĩ,
  fra-NCL: 'Alors la parole de Yahweh fut adressée à Elie, le Thesbite, en ces termes :'
  cek-AK: Angraeng ih lok to Tishbeh vangpui ih kami Elijah khaeah angzoh,
  cuk-cuk: 'Degidgine, Bab-Jehová-gayaburba Tisbeʼgined-Elíasʼse nonikid. Weyob ega
    sognonikid:'
  uig-CYR: 'Лекин Пәрвәрдигарниң сөзи Тишбилиқ Илиясқа келип мундақ дейилди: —'
  tel-2017: అప్పుడు యెహోవా తిష్బీయుడైన ఏలీయాతో ఇలా చెప్పాడు,
  hat-BSA: 'Epi pawòl SENYÈ a te vin kote Élie, Tichbit la, e te di:'
  kos-kos: Na LEUM GOD El fahk nu sel Elijah, mwet palu Tishbe,
  hbo-WLC: וַיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־אֵלִיָּ֥הוּ הַתִּשְׁבִּ֖י לֵאמֹֽר׃
  ibo-ibo: Ma okwu Onyenwe anyị rutere Ịlaịja, onye Tishbe, sị ya,
  ory-ory: ଏଥିଉତ୍ତାରେ ତିଶ୍‍ବୀୟ ଏଲୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, ଯଥା,
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni ewe soufos Elias seni Tispe,
  rop-rop: Wal langa det taim na, YAWEI bin tok langa Ilaija det speshalwan mesinja
    brom det taun gulum Tishbi,
  ukr-1871: 'Та прийшло слово Господнє до Ілиї Тесбія, таке:'
  deu-1951: 'Aber das Wort des HERRN erging an Elia, den Tisbiter, also:'
  eng-JPS: 'And the word of the LORD came to Elijah the Tishbite, saying:'
  srp-1865: 'Ali doðe rijeè Gospodnja k Iliji Tesviæaninu govoreæi:'
  lug-lug: Awo ekigambo kya Mukama ne kijjira Eriya Omutisubi nti,
