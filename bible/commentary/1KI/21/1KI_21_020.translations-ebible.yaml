  ory-ory: ତହିଁରେ ଆହାବ ଏଲୀୟଙ୍କୁ କହିଲେ, “ହେ ମୋହର ଶତ୍ରୁ, ତୁମ୍ଭେ କʼଣ ମୋତେ ପାଇଲ?” ତହୁଁ
