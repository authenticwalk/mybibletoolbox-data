verse: 1KI.021.020
translations:
  mal-C: 'ആഹാബ് ഏലിയാവിനോട്: “എന്റെ ശത്രുവേ, നീ എന്നെ കണ്ടെത്തിയിരിക്കുന്നോ?” എന്നു
    ചോദിച്ചു. ഏലിയാവു മറുപടി നൽകിയത്: “അതേ, ഞാൻ നിന്നെ കണ്ടെത്തിയിരിക്കുന്നു. കാരണം,
    യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിക്കുന്നതിനായി നീ നിന്നെത്തന്നെ വിറ്റുകളഞ്ഞിരിക്കുന്നു.'
  deu-TKW: 'Ahab antwortete Elia: Hast du mich gefunden, mein Feind? Er aber sprach:
    Jawohl! Weil du dich dazu hergegeben hast, zu thun, was Jahwe mißfällt,'
  lin-lin: 'Tango Akabi amonaki Eliya, alobaki : — Ah, monguna na ngai, omoni ngai
    kaka ! Eliya azongisaki : — Solo, namoni yo ; pamba te omitekaki yo moko mpo na
    kosala makambo mabe na miso ya Yawe.'
  eng-LSV: And Ahab says to Elijah, “Have you found me, O my enemy?” And he says,
    “I have found—because of your selling yourself to do evil in the eyes of YHWH;
  eng-GNV: 'And Ahab sayd to Eliiah, Hast thou found mee, O mine enemie? And he answered,
    I haue found thee: for thou hast solde thy selfe to worke wickednes in the sight
    of the Lord.'
  eng-WEBSTER: 'And Ahab said to Elijah, Hast thou found me, O my enemy? And he answered,
    I have found thee : because thou hast sold thyself to work evil in the sight of
    the LORD.'
  nhw-BL: 'Huan Elías yajqui quiitato Acab huan Acab quiilhui: ―¿Ya techpantijtoc,
    tinocualancaitaca? ―Huan Elías quiilhui: ―Quena, nimitzpantijtoc para nimitzyolmelahuas
    nopa tlatelchihualistli catli mitzajsis pampa timotemacatoc para tijchihuas catli
    amo cuali iixpa TOTECO.'
  swh-ONEN: Ahabu akamwambia Eliya, “Kwa hiyo umenipata, wewe adui yangu!” Akajibu,
    “Ndiyo, nimekupata. Kwa sababu umejiuza mwenyewe kufanya uovu mbele ya macho ya
    Bwana.
  bba-bba: Yerɑ Eli u dɑ Akɑbun mi. Ye u turɑ mi, yerɑ Akɑbu u nùn sɔ̃ɔwɑ u nɛɛ, nɛn
    yibɛrɛ, ɑ den mɑn wɑ? Eli u nùn wisɑ u nɛɛ, nɑ nun wɑ. Wee, Yinni Gusunɔ u koo
    nun kɔ̃sɑ suremɑ kpɑ u wunɛn tɔmbu kpuro ɡo kɑ wunɛn yobɔ yèn sɔ̃ ɑ tii yɔ̃su
    ɑ kɔ̃sɑ kuɑ win wuswɑɑɔ.
  eng-KJVCPB: 'And Ahab said to Elijah, Hast thou found me, O mine enemy? And he answered,
    I have found thee: because thou hast sold thyself to work evil in the sight of
    the Lord,'
  luo-luo: Ahab nowacho ni Elija niya, “Kamano iseyuda in jasika!” To Elija nodwoke
    niya, “Ee, aseyudi nikech isechiwori mar timo richo e nyim Jehova Nyasaye.
  meu-meu: Ahaba ese Elia e hereva henia, eto, Inaigu e, vada o davarigu a? Elia ese
    e haere henia, eto, Vada na davarimu; badina be sibomu vada o hehoi, Iehova vairanai
    kara havara ba karaia totona.
  npi-ULB: आहाबले एलियालाई भने, “ए मेरो शत्रु, के तैँले मलाई भेट्टाएको छस् ?” एलियाले
    जवाफ दिए, “तपाईंले परमप्रभुको दृष्टिमा दुष्ट काम गरी आफैलाई बेच्नुभएकोले मैले
    तपाईंलाई भेट्टाएको छु ।
  yor-yor: Ahabu sì wí fún Elijah pé, “Ìwọ ti rí mi, ìwọ ọ̀tá mi!” Ó sì dáhùn wí pé,
    “Èmi ti rí ọ, nítorí tí ìwọ ti tan ara rẹ láti ṣe búburú níwájú Olúwa.
  emp-NTPO: 'Elía Acaboma jũẽsid̶e Acaboba idjía jarasia: –Mʌ̃ dji quĩrũ, ¿bʌa mʌ̃ra
    acʌd̶e ze b̶ʌca?– Elíaba panusia: –Mãẽ, bʌra acʌd̶e ze b̶ʌa. Bʌa Ãcõrẽ quĩrãpita
    jũmawãyã cadjiruada o b̶ʌa.'
  pes-OPCB: 'وقتی اَخاب چشمش به ایلیا افتاد فریاد زد: «ای دشمن من، باز هم تو به سراغم
    آمدی!» ایلیا جواب داد: «بله، من به سراغت آمده‌ام، زیرا تو خود را فروخته‌ای تا
    آنچه را که در نظر خداوند بد است انجام دهی.'
  tgl-ULB: Sinabi ni Ahab kay Elias, “Natagpuan mo ba ako, aking kaaway?” Sumagot
    si Elias, “Natagpuan kita, dahil ipinagbili mo ang iyong sarili para gumawa ng
    kung ano ang masama sa paningin ni Yahweh.
  cbu-NT: 'Ashiriya, Elíyassha anoo kurakaa kamanirangu, kuraksha Elíyasaa: ¿Naturi
    yusur shiyapat kundararpati chamayangaranginee? tárangu, Elíyassha, Zuraktishcha.
    Nuwapa chamayangaranginiya, ¿Mayaamsha yutaritshishish kapung pshtuksha? Amb ashirangush,
    Apanllee kapung tatsiyuntarangsha.'
  hui-hui: Anduane Homogohanda anidagua lamiya handala Elaya ibu hale halu ibu Ahaba
    hearia abale pole pene. Ahabahanda Elaya ibiyago hondowa ibugua lalu, I̱naga waitigi
    biago i̱ hewaria lone dai biribe, lene. Ani layagola Elaya ibugua ladai bialu
    lalu, E̱ i̱na í̠ hondo ibirudagoni irane í̠naga bu mini hame ngerunime Anduane
    Homogonaga deni mana ko ngaru hangu bule hongo halu haabo kegonaga í̠ hondole
    ibiru.
  mya-mya: အာ​ဟပ်​သည်​ဧ​လိ​ယ​ကို​မြင်​သော​အ​ခါ``ငါ ၏​ရန်​သူ၊ သင်​သည်​ငါ့​ကို​တွေ့​ပြီ​လော''
    ဟု မေး​၏။ ဧ​လိ​ယ​က​လည်း``တွေ့​ပြီ။ သင်​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​မျက်​နှာ​တော်​တွင်​ဒု​စ​ရိုက်​ကို
    သာ​ပြု​လို​၏။-
  bod-N: དེ་ནས་ཨ་ཧབ་ཀྱིས་ཨེ་ལི་ཡཱ་ལ། ཀྱེ་ངའི་དགྲ་བོ། ཁྱོད་ཀྱིས་ང་རྙེད་པ་ཡིན་ནམ་ཞེས་དྲིས་པར་ཁོང་གིས་ལན་དུ།
    ངས་ཁྱོད་རྙེད་པ་ཡིན། ཅིའི་ཕྱིར་ཞེ་ན། ཁྱོད་ཀྱིས་རང་ཉིད་བཙོངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་པས་སོ།
    །
  sna-sna: Ahabhu akati kuna Eria, “Saka wandiwanaka, muvengi wangu!” Akapindura akati,
    “Ndakuwana nokuti wazvitengesa kuti uite zvakaipa pamberi paJehovha.
  spa-BLM: 'Acab dijo a Elías: “¿Me has encontrado, mi enemigo?” Él respondió: “Te
    he encontrado, porque te has vendido a hacer lo que es malo a los ojos de Yahvé.'
  cac-cac: 'Ix yalan vin̈aj Acab chi'' d''a vin̈aj Elías chi'' icha tic: —Ach ajc''ool,
    ix in ilchaj uuj, xchi vin̈. Ix tac''vi vin̈aj Elías chi'': —Ach ilchaj toni,
    yujto ix a tec''b''ej a b''a a c''ulan tas te chuc d''a yichan̈ Jehová.'
  swh-ULB: Ahabu akamwambia Eliya, “Je, umenipatia, adui yangu?” Eliya akamjibu, “Nimekupata
    wewe kwa sababu, umejiuza mwenyewe kufanya yaliyo maovu mbele ya macho ya BWANA.
  bel-bel: 'І сказаў Ахаў Ільлю: знайшоў ты мяне, вораг мой! Ён сказаў: знайшоў, бо
    ты аддаўся таму, каб рабіць нягоднасьць прад вачыма Госпада.'
  deu-ELBBK: 'Und Ahab sprach zu Elia: Hast du mich gefunden, mein Feind? Und er sprach:
    Ich habe dich gefunden, weil du dich verkauft hast, um zu tun, was böse ist in
    den Augen des HERRN.'
  mbb-OT: Ne hein naahà ni Ahab si Elias ke sikandin te, “Neehè e ves te kuntada ku!”
    Midtavak si Elias te, “Uya, midhengkayi a te kenikew su geina te iyan nu zà layun
    egkesuatan is kebaal te mezaat diyà te etuvangan te Nengazen!
  mal-2015: 'ആഹാബ് ഏലീയാവോടു: എന്റെ ശത്രുവേ, നീ എന്നെ കണ്ടെത്തിയോ എന്നു പറഞ്ഞു. അതിന്നു
    അവൻ പറഞ്ഞതെന്തെന്നാൽ: അതേ, ഞാൻ കണ്ടെത്തി. യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്‌വാൻ നീ
    നിന്നെ വിറ്റുകളഞ്ഞതുകൊണ്ടു'
  rmc-rmc: 'Paľis o Achab phenďa le Eliašiske: „Arakhľal man, ňeprijaťeľina miro?“
    O Eliaš odphenďa: „He, bo tut oddiňal, hoj te keres o nalačhipen anglo RAJ.'
  pes-OPV: 'اخاب به ایلیا گفت: «ای دشمن من، آیا مرایافتی؟» او جواب داد: «بلی تو را
    یافتم زیرا توخود را فروخته‌ای تا آنچه در نظر خداوند بداست، بجا آوری.'
  ron-1924: 'Ахаб а зис луй Илие: „М-ай гэсит, врэжмашуле?” Ши ел а рэспунс: „Те-ам
    гэсит, пентру кэ те-ай вындут ка сэ фачь че есте рэу ынаинтя Домнулуй.'
  ben-OBCV: আহাব এলিয়কে দেখে বললেন, “তবে ওহে আমার শত্রু, তুমি আমাকে খুঁজে পেলে!”
    “হ্যাঁ, আমি আপনাকে খুঁজে পেয়েছি,” তিনি উত্তর দিলেন, “কারণ আপনি সদাপ্রভুর দৃষ্টিতে
    মন্দ কাজ করার জন্য নিজেকে বিকিয়ে দিয়েছেন।
  som-som: Markaasaa Axaab wuxuu ku yidhi Eliiyaah, Cadowgaygiiyow, haddana ma i heshay?
    Oo isna wuxuu ugu jawaabay, Haah, waan ku helay, maxaa yeelay, waxaad isu iibisay
    inaad Rabbiga hortiisa wax shar ah ku samayso.
  lat-VUC: 'Et ait Achab ad Eliam: Num invenisti me inimicum tibi? Qui dixit: Inveni,
    eo quod venundatus sis, ut faceres malum in conspectu Domini.'
  eng-ASVBT: And Ahab said to Elijah, Hast thou found me, O mine enemy? And he answered,
    I have found thee, because thou hast sold thyself to do that which is evil in
    the sight of Jehovah.
  ita-1885: 'Ed Achab disse ad Elia: Mi hai tu trovato, nemico mio? Ed egli gli disse:
    Si, io ti ho trovato; perciocchè tu ti sei venduto a far ciò che dispiace al Signore.'
  eng-LXXUP: 'smote each one the man next to him; and each one a second time smote
    the man next to him: and Syria fled, and Israel pursued them; and the son of Hadad,
    even the king of Syria, escapes on the horse of a horseman.'
  eng-ULB: Ahab said to Elijah, “Have you found me, my enemy?” Elijah answered, “I
    have found you, because you have sold yourself to do what is evil in the sight
    of Yahweh.
  spa-VBL: “¿Así que has venido a buscarme, mi enemigo?” preguntó Acab a Elías. “Te
    he encontrado, porque te has vendido a hacer lo que es malo a los ojos del Señor”,
    respondió Elías.
  fra-_FOB: 'Et Achab dit à Élie: M''as-tu trouvé, mon ennemi? Et il lui répondit:
    Je t''ai trouvé; parce que tu t''es vendu pour faire ce qui déplaît à l''Éternel.'
  mal-mal: 'ആഹാബ് ഏലീയാവിനോട്: “എന്റെ ശത്രുവേ, നീ എന്നെ കണ്ടെത്തിയോ?” എന്ന് പറഞ്ഞു.
    അതിന് അവൻ പറഞ്ഞത്: “അതേ, ഞാൻ കണ്ടെത്തി. യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്‌വാൻ നീ നിന്നെത്തന്നെ
    വിറ്റുകളഞ്ഞതുകൊണ്ട്'
  urd-GVR: Jab Iliyās Aḳhiyab ke pās pahuṅchā to bādshāh bolā, “Mere dushman, kyā
    āp ne mujhe ḍhūnḍ nikālā hai?” Iliyās ne jawāb diyā, “Jī, maiṅ ne āp ko ḍhūnḍ
    nikālā hai, kyoṅki āp ne apne āp ko badī ke hāth meṅ bech kar aisā kām kiyā hai
    jo Rab ko nāpasand hai.
  suz-BL: मिनु आहाबमी एलीया कली “आं सत्रु, गे आं कली थिय्‍यी?” दे मदा बाक्‍त। मिनु
    मेकोम “ओं, गो इ कली थित्‍तन। मारदे हना गे परमप्रभु यावे आ ङोंइती मार मरिम्‍शो
    बाक्‍मे, मेको ला पना पन बाक्‍ते।
  ita-1927: 'Achab disse ad Elia: “M’hai tu trovato, nemico mio?” Elia rispose: “Sì
    t’ho trovato, perché ti sei venduto a far ciò ch’è male agli occhi dell’Eterno.'
  ckb-ckb: 'ئەحاڤ بە ئەلیاسی گوت: «دوژمنەکەم، منت دۆزییەوە!» ئەویش گوتی: «تۆم دۆزییەوە،
    لەبەر ئەوەی خۆتت فرۆشتووە تاکو ئەوەی لەبەرچاوی یەزدان خراپە ئەنجامی بدەیت.'
  eng-BBE: And Ahab said to Elijah, Have you come face to face with me, O my hater?
    And he said, I have come to you because you have given yourself up to do evil
    in the eyes of the Lord.
  kan-OKCV: ಆಗ ಅಹಾಬನು ಎಲೀಯನಿಗೆ, “ನನ್ನ ಶತ್ರುವೇ, ನೀನು ನನ್ನನ್ನು ಕಂಡುಹಿಡಿದೆಯಾ,” ಎಂದನು.
    ಅದಕ್ಕೆ ಎಲೀಯನು, “ಕಂಡುಕೊಂಡೆನು, ನೀನು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡುವಂತೆ
    ನಿನ್ನನ್ನು ಮಾರಿಕೊಂಡದ್ದರಿಂದ,
  tam-2017: 'அப்பொழுது ஆகாப் எலியாவை நோக்கி: என்னுடைய பகைவனே, என்னைக் கண்டுபிடித்தாயா
    என்றான். அதற்கு அவன்: கண்டுபிடித்தேன்; யெகோவாவின் பார்வைக்குத் தீங்கானதைச் செய்ய
    நீ உன்னை விற்றுப்போட்டாய்.'
  spa-RV-1909: 'Y Achâb dijo á Elías: ¿Me has hallado, enemigo mío? Y él respondió:
    Hete encontrado, porque te has vendido á mal hacer delante de Jehová.'
  ron-BTF: 'Şi Ahab i-a spus lui Ilie: M-ai găsit, o duşmanul meu? Iar el i-a răspuns:
    Te-am găsit, pentru că te-ai vândut pentru a lucra ce este rău în ochii DOMNULUI.'
  eng-WEBP: Ahab said to Elijah, “Have you found me, my enemy?” He answered, “I have
    found you, because you have sold yourself to do that which is evil in the LORD’s
    sight.
  eng-FBV: “So have you come to find me, my enemy?” Ahab asked Elijah. “I have found
    you, because you have sold yourself to do what is evil in the Lord sight,” Elijah
    replied.
  nld-1939: 'Maar Achab snauwde Elias toe: Weet mijn vijand mij weer te vinden? Hij
    antwoordde: Ja; maar enkel omdat ge u vermeten hebt, kwaad te doen in de ogen
    van Jahweh.'
  nch-BL: 'Huan Elías yajqui quiitato Acab huan Acab quiilhui: ―¿Ya techpantijtoc,
    tinocualancaitaca? Huan Elías quiilhui: ―Quena, nimitzpantijtoc para nimitzyolmelahuas
    nopa tatelchihualisti cati mitzajsis pampa timotemacatoc para tijchihuas cati
    amo cuali iixpa TOTECO.'
  vie-1934: 'A-háp bèn nói cùng Ê-li rằng: ù kẻ thù nghịch, ngươi có gặp ta à? Ê-li
    đáp: Phải, tôi có gặp vua, bởi vì vua đã bán mình đặng làm điều ác trước mặt Đức
    Giê-hô-va.'
  hin-CV: अहाब ने एलियाह से कहा, “मेरे शत्रु, तुम फिर मेरे सामने आ गए!” एलियाह ने
    उत्तर दिया, “मुझे आना पड़ा, क्योंकि आपने अपने आपको उस काम के लिए समर्पित कर रखा
    है, जो याहवेह की दृष्टि में गलत है.
  spa-BES: 'Y Acab dijo a Elías: ¿Te has encontrado cara a cara conmigo, oh mi enemigo?
    Y él dijo: He venido a ti porque te has entregado a hacer el mal a los ojos del
    Señor.'
  tdx-tdx: 'Le hoe t’i Akabe amy Elià: Fa nifanojo amako ry rafelahiko? Le hoe re,
    Mipay azo iraho, amy t’ie nanolo-batañe ami’ty hatsivokarañe am-pivazohoa’ Iehovà.'
  tha-KJV: อาหับตรัสกับเอลียาห์​ว่า “​โอ ศัตรู​ของข้าเอ๋ย เจ้​าพบข้าแล้วหรือ” ท่านทูลตอบว่า
    “ข้าพระองค์พบพระองค์​แล้ว เพราะว่าพระองค์ยอมขายพระองค์เพื่อกระทำสิ่งชั่วในสายพระเนตรของพระเยโฮวาห์
  por-BR-2018: 'E Acabe disse a Elias: Achaste-me, inimigo meu? E ele respondeu: Eu
