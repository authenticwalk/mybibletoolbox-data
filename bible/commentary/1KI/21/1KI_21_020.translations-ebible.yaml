  pan-pan: ਅੱਗੋਂ ਅਹਾਬ ਨੇ ਏਲੀਯਾਹ ਨੂੰ ਆਖਿਆ, ਹੇ ਮੇਰਿਆ ਦੁਸ਼ਮਣਾ, ਤੂੰ ਮੈਨੂੰ ਲੱਭ ਲਿਆ? ਉਸ
