  gvn-gvn: '@see-verse:1KI.021.019'
  asm-FB: তেতিয়া আহাবে এলিয়াক কলে, “হে মোৰ শত্ৰু, তুমি মোক বিচাৰি পালা নে?” তেতিয়া
