verse: 1KI.021.008
translations:
  mal-C: അങ്ങനെ, അവൾ ആഹാബിന്റെപേരിൽ എഴുത്തുകളെഴുതി; അതിൽ ആഹാബിന്റെ മുദ്രയുംവെച്ചു;
    ആ എഴുത്തുകൾ നാബോത്തിന്റെ നഗരത്തിൽ അയാൾക്കൊപ്പം പാർക്കുന്ന നേതാക്കന്മാർക്കും പ്രഭുക്കന്മാർക്കും
    കൊടുത്തയച്ചു.
  deu-TKW: Hierauf schrieb sie in Ahabs Namen einen Brief, untersiegelte ihn mit seinem
    Siegel und sandte den Brief an die Edlen und Vornehmen, die in seiner Stadt waren,
    die mit Naboth zusammen wohnten.
  lin-lin: Boye, Jezabeli akomaki mikanda na kombo ya Akabi, atiaki yango kashe ya
    mokonzi mpe atindaki yango epai ya bampaka mpe bankumu oyo bazalaki kovanda engumba
    moko na Naboti.
  eng-LSV: And she writes letters in the name of Ahab, and seals with his seal, and
    sends the letters to the elderly and to the nobles who are in his city, those
    dwelling with Naboth,
  eng-GNV: So she wrote letters in Ahabs name, and sealed them with his seale, and
    sent the letters vnto the Elders, and to the nobles that were in his citie dwelling
    with Naboth.
  eng-WEBSTER: So she wrote letters in Ahab's name, and sealed them with his seal,
    and sent the letters to the elders and to the nobles that were in his city, dwelling
    with Naboth.
  nhw-BL: Huajca Jezabel quiijcuilo amatlajcuilolme quen elisquía Tlanahuatijquetl
    Acab quinijcuilojtoya huan quinsellojhui ica isello. Huan quintitlanili nochi
    huehue tlacame huan tlayacanani tlen altepetl Jezreel campa itztoya Nabot.
  swh-ONEN: Kwa hiyo akaandika barua kwa jina la Ahabu akaweka muhuri wake juu ya
    hizo barua, akazipeleka kwa wazee na kwa watu wenye cheo walioishi katika mji
    pamoja na Nabothi.
  bba-bba: Yerɑ u ɡuro ɡurobu kɑ siri kowobu be bɑ wɑ̃ɑ wuu teu kɑ Nɑbɔti tirenu yoruɑ
    kɑ Akɑbun yĩsiru u Akɑbun yĩreru doke tire ni sɔɔ.
  eng-KJVCPB: So she wrote letters in Ahab’s name, and sealed them with his seal,
    and sent the letters unto the elders and to the nobles that were in his city,
    dwelling with Naboth.
  luo-luo: Omiyo nondiko barupe kotiyo gi nying Ahab moketo kido mar ruoth kuomgi
    kendo mi oorgi ir jodongo kod joka ruoth mane odak kode e dala maduongʼ mar Naboth.
  meu-meu: Taunabunai, una hahine ese revareva haida e tore Ahaba ladana ai, bona
    ena toa amo e hamomokanidia; bena ia ese unu revareva na Naboto ena hanua tau-badadia
    bona lohiadia, ia ida e noho hebouva taudia, dekedia e siai lao.
  npi-ULB: त्यसैले ईजेबेलले आहाबको नाउँमा चिठीहरू लेखिन्, र तिनका राजाको छाप लगाई
    नाबोतको सहरमा तिनीसित बस्ने धर्म-गुरुहरू र भारदारहरूकहाँ पठाइन् ।
  yor-yor: Bẹ́ẹ̀ ni ó kọ̀wé ní orúkọ Ahabu, ó sì fi èdìdì rẹ̀ dì í, ó sì fi ìwé náà
    ránṣẹ́ sí àwọn àgbàgbà àti àwọn ọlọ́lá tí ó ń gbé ní ìlú Naboti pẹ̀lú rẹ̀.
  emp-NTPO: Ara maʌ̃da Jezabelba Acabo trʌ̃neba cartada b̶ʌcuaped̶a Acabo sẽyãda b̶ʌsia.
    Maʌ̃ra Nabó purud̶ebema bororãmaa, dji dromarãmaa bid̶a diabuesia.
  pes-OPCB: ایزابل چند نامه به اسم اَخاب پادشاه نوشت و با مهر سلطنتی آنها را مهر کرد
    و برای مشایخ و سایر بزرگان شهر یزرعیل فرستاد.
  tgl-ULB: Kaya sumulat si Jezebel ng mga liham sa pangalan ni Ahab, sinelyuhan ito
    ng kaniyang mga selyo, at pinadala ito sa mga nakatatanda at sa mayayaman na nakaupo
    na kasama niya sa mga pagpupulong, at sa naninirahan malapit kay Nabot.
  cbu-NT: anuritam kirakaa yandayaru, wazaranllpa sur yandam kirakamun chka sheeru,
    Ajabpaz kurak yandaku sheeru, Nabotshucheem wachinanureem, kurakaamawatam panamaam
    zanganirangiya.
  hui-hui: Ani lalu Yasebele ibugua beba mbira Ahabanaga minini gili buwa kininaga
    magi helalu buwa agali haguanerubi agali haguane dabo helenerubi Yaserili tano
    Nabodo haga wiagoha hearuhondo pelene.
  mya-mya: ထို​နောက်​ယေ​ဇ​ဗေ​လ​သည်​စာ​များ​ကို​ရေး ပြီး​လျှင် အာ​ဟပ်​အ​မည်​ဖြင့်​လက်​မှတ်​ရေး​ထိုး
    ကာ ဘု​ရင့်​တံ​ဆိပ်​ခပ်​နှိပ်​၍​ယေ​ဇ​ရေ​လ​မြို့ ရှိ​မြို့​မိ​မြို့​ဖ​များ​နှင့်​မှူး​မတ်​များ​ထံ​သို့
    ပေး​ပို့​လိုက်​လေ​သည်။-
  bod-N: དེ་ནས་ཡེ་ཟི་བེལ་གྱིས་ཨ་ཧབ་ཀྱི་མིང་བཀོད་ནས་བཀའ་ཤོག་བྲིས་ཤིང་དེ་ལ་རྒྱལ་པོའི་ཐམ་ཀ་བརྒྱབ་སྟེ།
    བཀའ་ཤོག་དེ་རྣམས་ནཱ་རྦོད་གྲོང་ཁྱེར་དུ་སྡོད་པའི་རྒན་པོ་དང་སྐུ་དྲག་རྣམས་ལ་བསྐུར་ཏོ།
    །
  sna-sna: Naizvozvo akanyora matsamba muzita raAhabhu, akadhinda chidhindo chake
    padziri, akadzitumira kuvakuru nokumachinda aaigara nawo muguta raNabhoti.
  spa-BLM: Así que ella escribió cartas en nombre de Acab y las selló con su sello,
    y envió las cartas a los ancianos y a los nobles que estaban en su ciudad, que
    vivían con Nabot.
  cac-cac: Ix lajvi chi' ix sb'oan jun ch'an̈ carta ix d'a sb'i vin̈aj Acab chi',
    axo sello vin̈ ix yac'och ix d'a ch'an̈. Ix yac'anb'at ch'an̈ ix d'a eb' yichamtac
    vinaquil chon̈ab' b'aj cajan vin̈aj Nabot chi'.
  swh-ULB: Kwa hiyo Yezebeli akaandika barua kwa jina la Ahabu, akaitia muhuri wake,
    akazituma kwa wazee na kwa watu tajiri alioketi nao kwenye vikao, na ambao pia
    waliishi karibu na Nabothi.
  bel-bel: І напісала яна ад імя Ахава пісьмы, і запячатала іх ягонай пячаткай, і
    паслала гэтыя пісьмы старэйшынам і знакамітым у ягоным горадзе, якія жылі з Навутэем.
  deu-ELBBK: Und sie schrieb Briefe im Namen Ahabs und siegelte sie mit seinem Siegel,
    und sandte die Briefe an die Ältesten und an die Edlen, die in seiner Stadt waren,
    die mit Nabot zusammen wohnten.
  mbb-OT: Umbe, midsurat si Jezebel pinaaǥi te ngazan ni Ahab, ne midtetakan din heini
    te tatak te hadì, ne impeuwit din diyà te ebpemendumala wey zuma pa he menge upisyal
    te inged he ed-ubpaan ni Nabot.
  mal-2015: അങ്ങനെ അവൾ ആഹാബിന്റെ പേർവെച്ചു എഴുത്തു എഴുതി അവന്റെ മുദ്രകൊണ്ടു മുദ്രയിട്ടു;
    എഴുത്തു നാബോത്തിന്റെ പട്ടണത്തിൽ പാർക്കുന്ന മൂപ്പന്മാർക്കും പ്രധാനികൾക്കും അയച്ചു.
  rmc-rmc: Paľis oj andro nav le Achaboskro pisinďa o ľila, zapečaťinďa leskra pečaťaha
    a bičhaďa len le uradňikenge the le vodcenge, save bešenas le Nabotoha andro foros
    Jezreel.
  pes-OPV: آنگاه مکتوبی به اسم اخاب نوشته، آن را به مهر او مختوم ساخت و مکتوب را نزد
    مشایخ ونجبایی که با نابوت در شهرش ساکن بودند، فرستاد.
  ron-1924: Ши еа а скрис ниште скрисорь ын нумеле луй Ахаб, ле-а печетлуит ку печетя
    луй Ахаб ши ле-а тримис бэтрынилор ши дрегэторилор каре локуяу ку Набот ын четатя
    луй.
  ben-OBCV: এই বলে, আহাবের নাম করে সে কয়েকটি চিঠি লিখে, সেগুলিতে রাজার সিলমোহর দিয়ে
    নাবোতের নগরে তাঁর সাথে বসবাসকারী প্রাচীনদের ও অভিজাত পুরুষদের কাছে সেই চিঠিগুলি
    পাঠিয়ে দিয়েছিল।
  som-som: Sidaas daraaddeed warqado ayay ku qortay Axaab magiciisii oo waxay ku shaabadaysay
    shaabaddiisii. Oo waxay warqadihii u dirtay odayaashii iyo kuwii gobta ahaa ee
    magaaladiisii Naabood la degganaa.
  lat-VUC: Scripsit itaque litteras ex nomine Achab, et signavit eas annulo ejus,
    et misit ad majores natu, et optimates, qui erant in civitate ejus, et habitabant
    cum Naboth.
  eng-ASVBT: So she wrote letters in Ahab’s name, and sealed them with his seal, and
    sent the letters unto the elders and to the nobles that were in his city, and
    that dwelt with Naboth.
  ita-1885: Ed ella scrisse lettere a nome di Achab, e le suggellò col suggello di
    esso, e le mandò agli Anziani e a' principali della città di Nabot, che abitavano
    con lui.
  eng-LXXUP: And the elders and all the people said to him, Hearken not, and consent
    not.
  eng-ULB: So Jezebel wrote letters in Ahab's name, sealed them with his seal, and
    sent them to the elders and to the wealthy who sat with him in meetings, and who
    lived near Naboth.
  spa-VBL: Entonces ella escribió unas cartas en nombre de Acab y las selló con su
    sello. Envió las cartas a los ancianos y a los dirigentes de la ciudad donde vivía
    Nabot.
  fra-_FOB: Et elle écrivit des lettres au nom d'Achab, et les scella de son sceau,
    et envoya ces lettres aux anciens et aux magistrats qui habitaient avec Naboth,
    dans sa ville.
  mal-mal: അങ്ങനെ അവൾ ആഹാബിന്റെ പേരിൽ എഴുത്ത് എഴുതി അവന്റെ മുദ്രയും പതിച്ചു, നാബോത്തിന്റെ
    പട്ടണത്തിൽ പാർക്കുന്ന മൂപ്പന്മാർക്കും പ്രധാനികൾക്കും അയച്ചു.
  urd-GVR: Us ne Aḳhiyab ke nām se ḳhutūt likh kar un par bādshāh kī muhr lagāī aur
    unheṅ Nabot ke shahr ke buzurgoṅ aur shurafā ko bhej diyā.
  suz-BL: मिनु इजेबेलम आहाब आ नेंमी चिठी का ब्रेक्‍ता बाक्‍त। मिनु मेकेर पिप आ छाप
    थोक्‍ता बाक्‍त। मिनु मेको नाबोथ आ सहर ङा खाल्‍पा नु ठेयब मुर आन कली सोइक्‍ता बाक्‍त।
  ita-1927: E scrisse delle lettere a nome di Achab, le sigillò col sigillo di lui,
    e le mandò agli anziani ed ai notabili della città di Naboth che abitavano insieme
    con lui.
  ckb-ckb: چەند نامەیەکی بە ناوی ئەحاڤەوە نووسی و بە مۆرەکەی ئەو مۆری کردن، نامەکانیشی
    بۆ ئەو پیر و خانەدانانە نارد کە لە هەمان ئەو شارەی ناڤۆت لەگەڵ ئەو نیشتەجێ بوون.
  eng-BBE: So she sent a letter in Ahab's name, stamped with his stamp, to the responsible
    men and the chiefs who were in authority with Naboth.
  kan-OKCV: ಹೀಗೆ ಅವಳು ಅಹಾಬನ ಹೆಸರಿನಲ್ಲಿ ಪತ್ರಗಳನ್ನು ಬರೆದು, ಅವುಗಳಿಗೆ ಅವನ ಮುದ್ರೆಹಾಕಿ,
    ಆ ಪತ್ರಗಳನ್ನು ನಾಬೋತನ ಸಂಗಡ ಅವನ ಪಟ್ಟಣದಲ್ಲಿ ವಾಸವಾಗಿರುವ ಹಿರಿಯರಿಗೂ, ಗೌರವಸ್ಥರಿಗೂ ಕಳುಹಿಸಿದಳು.
  tam-2017: அவள் ஆகாபின் பெயரால் கடிதங்களை எழுதி, அவன் முத்திரையை அவைகளுக்குப் போட்டு,
    அந்த கடிதங்களை நாபோத் இருக்கும் பட்டணத்தில் அவனோடு குடியிருக்கிற மூப்பர்களிடத்திற்கும்
    பெரியோர்களிடத்திற்கும் அனுப்பினாள்.
  spa-RV-1909: Entonces ella escribió cartas en nombre de Achâb, y sellólas con su
    anillo y enviólas á los ancianos y á los principales que moraban en su ciudad
    con Naboth.
  ron-BTF: Astfel, ea a scris scrisori în numele lui Ahab şi le-a sigilat cu sigiliul
    său şi a trimis scrisorile la bătrânii şi la nobilii care erau în cetatea lui,
    locuind cu Nabot.
  eng-WEBP: So she wrote letters in Ahab’s name and sealed them with his seal, and
    sent the letters to the elders and to the nobles who were in his city, who lived
    with Naboth.
  eng-FBV: So she wrote some letters in Ahab's name and sealed them with his seal.
    She sent the letters to the elders and leaders in the town where Naboth lived.
  nld-1939: Daarop schreef zij een brief uit Achabs naam, sloot die met zijn zegel,
    en zond hem aan de oudsten en de leiders, die bij Nabot in de stad woonden.
  nch-BL: Huajca Jezabel quiijcuilo amatajcuilolme quej elisquía Tanahuatijquet Acab
    quinijcuilojtoya huan quinsellojhui ica isello. Huan quintitanili nochi huehue
    tacame huan tayacanani ten altepet Jezreel campa itztoya Nabot.
  vie-1934: Giê-sa-bên viết thơ nhân danh A-háp, đóng ấn vua, gởi cho các trưởng lão
    và kẻ cả ở trong thành Na-bốt và ở cùng người.
  hin-CV: इसके लिए ईजेबेल ने अहाब के नाम में पत्र लिखे, उन पर अहाब की मोहर लगा उन्हें
    नाबोथ के नगर के पुरनियों और बड़े लोगों को भेज दिया.
  spa-BES: Entonces ella envió una carta en nombre de Acab, estampada con su sello,
    a los hombres responsables y a los jefes que estaban en autoridad con Nabot.
  tdx-tdx: Aa le nanokitse taratasy re ami’ty tahina’ i Akabe naho vinoli-tom­bo’e
    am-bolim-pi­tombo’e naho nahitri’e amo androa­navio naho amo roandriañe an-drovao
    vaho amo nitrao-pimoneñe amy Naboteo.
  tha-KJV: พระนางจึงทรงพระอักษรในพระนามของอาหับ ประทับตราของพระองค์ส่งไปยังพวกผู้​ใหญ่​และขุนนางผู้​อยู่​ในเมืองกับนาโบท
  por-BR-2018: Então ela escreveu cartas em nome de Acabe, e selou-as com seu anel
    e enviou-as aos anciãos e aos principais que moravam em sua cidade com Nabote.
  deu-ELO: Und sie schrieb Briefe im Namen Ahabs und siegelte sie mit seinem Siegel,
    und sandte die Briefe an die Ältesten und an die Edlen, die in seiner Stadt waren,
    die mit Naboth zusammen wohnten.
  eng-WYC-2018: Therefore she wrote letters in the name of Ahab, and sealed those
    with the ring of him; and she sent to the greater men in birth, and to the best
    men, that were in the city of Naboth, and dwelled with him, (or and she sent them
    to the men of great age, that is, to the elders, and to the best men, who lived
    in the city of Naboth with him).
  epo-epo: Kaj ŝi skribis leterojn en la nomo de Aĥab kaj sigelis per lia sigelilo,
    kaj ŝi sendis la leterojn al la plejaĝuloj kaj al la eminentuloj, kiuj loĝis kun
    Nabot en lia urbo.
  uig-PIN: Andin u Aⱨabning namida bir hǝt yezip, üstigǝ uning mɵⱨürini besip, hǝtni
    Nabotning xǝⱨiridǝ uning bilǝn turuwatⱪan aⱪsaⱪallar wǝ mɵtiwǝrlǝrgǝ ǝwǝtti.
  beo-beo: Amalalu, Yesebele da meloa dedene, amoga A:iha:be ea dio dedene, eagene
    ouligisu dunu amola mimogo dunu ilima iasi.
  tpi-OTNT: Orait Jesebel i raitim ol pas na i putim nem na mak bilong Ahap long ol
    dispela pas. Na em i salim i go long ol hetman na ol bikman bilong Jesril.
  hau-SA: Sai ta rubuta wasiƙu a sunan Ahab, ta buga hatiminsa a kansu, sa’an nan
    ta aika su ga dattawa da manyan gari waɗanda suke zama a birnin da Nabot yake.
  uig-LAT: Andin u Ahabning namida bir xet yézip, üstige uning möhürini bésip, xetni
    Nabotning shehiride uning bilen turuwatqan aqsaqallar we mötiwerlerge ewetti.
  nde-nde: UJezebheli wasebhala izincwadi ngebizo lika-Ahabi, wazidinda ngophawu luka-Ahabi,
    wazithumela ebadaleni lakuzo izikhulu ezazihlala loNabhothi emzini wakibo.
  ton-ton: Ko ia naʻa ne fai ʻae ngaahi tohi ʻi he hingoa ʻo ʻEhapi, mo ne fakamaʻu
    ia ʻaki ʻa ʻene fakaʻilonga, mo ne ʻave ʻae ngaahi tohi ki he kau mātuʻa, mo e
    houʻeiki naʻe nonofo mo Napoti ʻi hono kolo.
  ces-1613: Zatím napsala list jménem Achabovým, kterýž zapečetila jeho pečetí, a
    poslala ten list k starším a předním města jeho, spoluobyvatelům Nábotovým.
  eng-WMB: So she wrote letters in Ahab’s name and sealed them with his seal, and
    sent the letters to the elders and to the nobles who were in his city, who lived
    with Naboth.
  tam-TCV: அப்பொழுது அவள் ஆகாபின் பெயரில் கடிதங்கள் எழுதி அவனுடைய முத்திரையைப் போட்டு,
    நாபோத்தின் பட்டணத்தில் அவனுடன் வாழ்ந்தவர்களான உயர்குடி மக்களுக்கு அவற்றை அனுப்பினாள்.
  ceb-ULB: Busa nagsulat si Jezebel gamit ang ngalan ni Ahab, giselyohan niya kini
    sa iyang selyo, ug gipadala kini sa mga kadagkoan ug sa mga adunahan nga naglingkod
    uban kaniya sa ilang mga panagtigom, ug nagpuyo duol kang Nabot.
  pol-UBG: Napisała więc listy w imieniu Achaba, opieczętowała je jego pieczęcią i
    wysłała te listy do starszych i do dostojników, którzy byli w jego mieście i mieszkali
    z Nabotem.
  agr-agr: Tusa tamawaik Acabpa daajin papiin agag apu sellojin apuja, nunú yaaktanmaya
    apu eme anentsa diitai aidau Nabotjai batsamin aidaun ishitkauwai.
  kyc-kyc: Lapala enakana enda baame Ayapena kingi palyuo pepa mende pyapala waa lumbuo
    kandasarami lapala make mende ketae pisiya. Pisapala yuu Jeserele akali mupwa
    dupwape wambu lita ingyuo karenge dupwape maiya.
  urd-GVU: اُس نے اخی اب کے نام سے خطوط لکھ کر اُن پر بادشاہ کی مُہر لگائی اور اُنہیں
    نبوت کے شہر کے بزرگوں اور شرفا کو بھیج دیا۔
  deu-1912: Und sie schrieb Briefe unter Ahabs Namen und versiegelte sie mit seinem
    Siegel und sandte sie zu den Ältesten und Obersten in seiner Stadt, die um Naboth
    wohnten.
  kan-2017: ಆಮೇಲೆ ಈಜೆಬೆಲಳು ಅಹಾಬನ ಹೆಸರಿನಲ್ಲಿ ಒಂದು ಪತ್ರ ಬರೆದು, ಅದಕ್ಕೆ ಅವನ ಮುದ್ರೆ ಹಾಕಿ,
    ಅದನ್ನು ನಾಬೋತನ ಊರಿನಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಪ್ರಧಾನ ಪುರುಷರಿಗೂ ಹಿರಿಯರಿಗೂ ಕಳುಹಿಸಿದಳು.
  yap-yap: Me yoloy e babyor nge tay fithingan Ahab ngay, me pag e pow rok Ahab nga
    daken, me pi’ nge yan ngak e pi tolang ni yad bay u tan pa’ Ahab nge pi’in yad
    be yog e thin u Jezreel.
  hlt-MCSB: Te phoeiah Ahab ming neh cabu a daek tih a kutbuen neh a daeng thil. Cabu
    dongkah ca te a ham rhoek taengah neh a khopuei kah Naboth taengah kho aka sa
    hlangcoelh taengla a pat.
  mdy-ETH: ዬካፓ ዒዛ ዋርቃታ ፃኣፒ ዓክዓቤሮ ማዒፆ ዔርዛ ማላቶዋ ጊዳ ዓይሤኔ፤ ዬያ ዒዛ ፃኣፔ ኪኢቶ ናኣቡቴ ናንጋ፥ ዒይዚራዔኤሌይዳ
    ቢታንታ ዓኣ ዓሶንታ ዓጮ ጋርቾንታም ዳኬኔ።
  twi-ASANTE: Na Isebel twerɛɛ nkrataa wɔ Ahab din mu, de ne nsɔano sɔɔ ano, de kɔmaa
    mpanimfoɔ ne akunini a wɔne Nabot te kuropɔn no mu no.
  eng-WEBU: So she wrote letters in Ahab’s name and sealed them with his seal, and
    sent the letters to the elders and to the nobles who were in his city, who lived
    with Naboth.
  wal-wal: Hegaa gishshau, maccaasiyaa Akaaba sunttan dabddaabbeta xaafada, a maatafan
    attamaasu; attamada Naabuteera issippe kataman de7iya cimatuyyoonne gita asatuyyo
    kiittaasu.
  spa-PDDPT: Entonces ella escribió cartas en nombre de Acab, las selló con el anillo
    de él y las envió a los ancianos y nobles que vivían con Nabot en su ciudad.
  gun-gun: Ha'e gui Acabe rery rupi ta'yxy ombopara kuaxia. Acabe rery oĩa reve guive
    omboja vy ogueraa uka Nabote rekoa py nhomongeta va'ety ha'e yvatekueve ikuai
    va'e pe.
  ilo-ULB: Nagsurat ngarud ni Jezebel babaen iti nagan ni Ahab, sinelioanna dagitoy
    babaen iti pagselio ti ari, ket impatulodna dagitoy kadagiti panglakayen ken kadagiti
    nababaknang a makipagtugtugaw kenkuana kadagiti panaguummong, a kaarruba ni Nabot.
  kpg-kpg: Jezebel gaa hihi ana lede, gaa wanga ginai di ingoo Ahab, ga taini nia
    maa gi di maaga o Ahab, gaa kae nia maa gi digau aamua mo nia dagi o Jezreel.
  uig-ARA: ئاندىن ئۇ ئاھابنىڭ نامىدا بىر خەت يېزىپ، ئۈستىگە ئۇنىڭ مۆھۈرىنى بېسىپ،
    خەتنى نابوتنىڭ شەھىرىدە ئۇنىڭ بىلەن تۇرۇۋاتقان ئاقساقاللار ۋە مۆتىۋەرلەرگە ئەۋەتتى.
  sus-sus: A xa ginɛ naxa bataaxɛ sɛbɛ Akabu xili ra, a mangɛ Akabu xa tɔnxuma sa
    a ma, a fa a rasanba forie nun kuntigie ma, naxee nu sabatixi Naboti xa taa kui.
  pon-2006: Eri, liho ntingihada kisinlikou kei, oh kilelehdiong mwaren Eihap pohn
    kisinlikou pwukat; e ahpw pil katengepene, sdampihedi oh kadaralahng rehn lapalap
    akan oh kaunen Sesreel kan.
  jae-jae: Amboac tonaŋ eŋ keto papia gêjam Ahab awa ma kepeŋ Ahabnê ŋatalô kêpi ma
    kêsakiŋ papia dansaŋ gêdêŋ gejobwaga to gôliŋwaga, taŋ sêŋgôŋ Nabotnê malac naŋ.
  ksd-ksd: Ma i ga tumu ta umana buk ta ra iang i Akab, ma i ga vabulit bat diat ma
    kana vakilang, ma i ga tulue diat tadav ra umana patuana ma ra umana luluai nina
    dia ga ki varurung ma Nabot ta kana pia na pal.
  tur-YTC: Bunun üzerine Ahav’ın adına mektuplar yazdı, onun mührüyle mühürledi ve
    mektupları Navot’la birlikte yaşayan kentindeki ihtiyarlara ve soylulara gönderdi.
  grc-BRENT: Καὶ εἶπαν αὐτῷ οἱ πρεσβύτεροι καὶ πᾶς ὁ λαὸς, μὴ ἀκούσῃς, καὶ μὴ θελήσῃς.
  ind-AYT: Kemudian, dia menulis banyak surat atas nama Ahab dan memeteraikan mereka
    dengan meterai raja, serta mengirim surat-surat itu kepada para tua-tua dan kepada
    para pemuka yang tinggal sekota dengan Nabot.
  nya-nya: Choncho Yezebeli analemba makalata mʼdzina la Ahabu, nawadinda chidindo
    cha mfumu, nawatumiza makalatawo kwa akuluakulu ndi kwa anthu olemekezeka amene
    ankakhala ndi Naboti mu mzinda mwake.
  hrv-hrv: I napisa ona pisma u ime Ahabovo i zapečati ih kraljevskim pečatom. Pisma
    je poslala starješinama i glavarima Nabotovim sugrađanima.
  mps-mps: Tialima, Jesebelgo te pas dabe asęnama, te Ahapgo nogi me dąį te ugwadu
    te pas daide muani. Tama agai te Jesril taun tobolu bidi dabeba, me te genuai
    bidi dabe augwaliba tolai dao.
  tpi-tpi: Orait Jesebel i raitim ol pas na i putim nem na mak bilong Ahap long ol
    dispela pas. Na em i salim i go long ol hetman na ol bikman bilong Jesril.
  dan-1931: Derpå skrev hun et Brev i Akabs Navn, satte hans Segl under og sendte
    det til de Ældste og de fornemme i Nabots By, dem, han boede imellem.
  vie-OVCB: Giê-sa-bên nhân danh vua Ít-ra-ên viết một bức thư, rồi lấy con dấu của
    A-háp đóng lên, gửi cho chính quyền thành Ghít-rê-ên, nơi Na-bốt đang cư ngụ.
  guj-2017: પછી આહાબને નામે ઇઝબેલે પત્રો લખ્યા, તે પર તેની મહોર મારીને બંધ કર્યા.
    નાબોથ રહેતો હતો તે નગરમાં વડીલો અને આગેવાનોને તે પત્રો તેણે મોકલી આપ્યા.
  pon-2006A: Eri, liho ntingihada kisinlikou kei, oh kilelehdiong mwaren Eihap pohn
    kisinlikou pwukat; e ahpw pil katengepene, sdampihedi oh kadaralahng rehn lapalap
    akan oh kaunen Sesreel kan.
  por-BRBSL: Então ela escreveu cartas em nome de Ahab e as selou com seu selo, e
    enviou as cartas aos anciãos e aos nobres que estavam em sua cidade, que viviam
    com Nabot.
  cth-cth: Hatdawkvah, Ahab e min lahoi ca a thut teh, kuthrawt hoi a dei teh, ca
    hah Naboth a onae kho dawk ahni hoi rei kaawm e kacuenaw hoi bawinaw koe a patawn.
  twi-twi: Na Isebel kyerɛw nkrataa wɔ Ahab din mu, de ne nsɔwano sɔw ano, de kɔmaa
    mpanyimfo ne akunini a wɔne Nabot te kuropɔn no mu no.
  hlt-hlt: Te phoeiah Ahab ming neh cabu a daek tih a kutbuen neh a daeng thil. Cabu
    dongkah ca te a ham rhoek taengah neh a khopuei kah Naboth taengah kho aka sa
    hlangcoelh taengla a pat.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sesɑbɛɛdii wɑ̃ri yɛpɑ́tɛ nɛ̀ okpɑ̀ɑ̀tì yètìrì kɛ́ĩkú okpɑ̀ɑ̀tì
    kó mɛcɑnnimɛ̀, kɛ́ yɛ̀ duɔ́ ndihɛì kó bɛkótíbɛ̀ nɛ̀ muwɛ̃rímú yɛmbɛ̀ bɛ̀ɛ̀ bo
    Nɑbɔti bo dìì ɛì.
  msy-2020: Egha Jesebel akɨnafarir maba osirigha, Ahapɨn ziam dagh arigha, an ababanim
    sara dagh atɨgha, Jesrilɨn itir gumazir dapaniba ko gumazir aruaba bagha ada amangi.
  dop-dop: 'Ɩlɛnɑ ɑlʋ ɩnɩ ɩ ŋmɑɑ Sisilee ɩcɑtɛ nyʋɣʋ nyǝ́mɑ kɛ lɛɛtǝlǝnɑɑ nɑ Akɑpɩ
    hǝtɛ tɑɑ sɩ: Ɩ́ koti sɑmɑɑ kɛ nɔhɔkʋtʋ kotuɣu, nɑ ɩ́ tʋ Nɑpɔtɩ sɩ ɩ́ pɑɑsǝnɑ kotuɣu
    ŋkʋ. Ɩlɛnɑ ɩ́ ponɑ tɛtɛlɑtɑɑ nɑpǝlǝɣɩ ɩ kiŋ nɑ pɑ́ suu-ɩ tɔm sɩ, ɩ tǝŋsɑ Ɩsɔ nɑ
    wulɑʋ kɛ mpusi. Ɩlɛnɑ pɑ́ lɩɩnɑ-ɩ ɩcɑtɛ wɑɑlɩ nɑ pɑ́ kʋ-ɩ nɑ pɛɛ. Ɩ tɛmɑ mpʋ,
    ɩlɛnɑ ɩ́ tʋ wulɑʋ kʋyʋsʋm, nɑ ɩ́ tilinɑ Sisilee ɩcɑtɛ nyʋɣʋ nyǝ́mɑ, nɑ pǝ sɔsɑɑ
    sɩ pɑ́ pɑɑsǝnɑ-tɩ.'
  azb-azb: O, Axavın adından məktublar yazdı və onları Axavın möhürü ilə möhürlədi.
    Navotun şəhərində onunla birgə yaşayan ağsaqqallara və əyanlara məktublar göndərdi.
  eng-DBY: And she wrote a letter in Ahab's name, and sealed it with his seal, and
    sent the letter to the elders and to the nobles that were in his city, dwelling
    with Naboth.
  hin-2017: तब उसने अहाब के नाम से चिट्ठी लिखकर उसकी अंगूठी की छाप लगाकर, उन पुरनियों
    और रईसों के पास भेज दी जो उसी नगर में नाबोत के पड़ोस में रहते थे।
  wol-KYG: Ci kaw loolu Yesabel bind ay bataaxal ci turu Axab, def ci màndarga torlub
    Axab. Mu yónnee bataaxal ya ca mag ñaak gor ña ca dëkkub Nabot.
  eng-YLT: And she writeth letters in the name of Ahab, and sealeth with his seal,
    and sendeth the letters unto the elders, and unto the freemen, who are in his
    city, those dwelling with Naboth,
  kne-kne: Et nan-amag si solat asi nan inpirma din ngadan ya pirman Ahab, pag nan
    ipatolod sin oopisyal ya mabigbig ay omili ed Jezreel.
  eng-WYC-2017: Therefore she wrote letters in the name of Ahab, and sealed those
    [or them] with the ring of him; and she sent to the greater men in birth, and
    to the best men, that were in the city of Naboth, and dwelled with him.
  eng-WMBB: So she wrote letters in Ahab’s name and sealed them with his seal, and
    sent the letters to the elders and to the nobles who were in his city, who lived
    with Naboth.
  urd-GVH: उसने अख़ियब के नाम से ख़ुतूत लिखकर उन पर बादशाह की मुहर लगाई और उन्हें
    नबोत के शहर के बुज़ुर्गों और शुरफ़ा को भेज दिया।
  rug-rug: Meke kuberi sa si kaiqa leta meke saena ni sa pa pozana Ehabi, meke va
    nabu ni na sitaba tanisa baṉara sa, meke garunu lani sa koari na ṉati palabatu
    nomadi, na koimata pu koa turaṉia se Neboti pa Zezireli.
  gaz-gaz: Kanaafuu isheen maqaa Ahaabiin xalayoota barreessitee chaappaa isaatiin
    chaappeessitee maanguddootaa fi namoota bebeekamoo magaalaa Naabot keessa isa
    wajjin jiraatanitti ergite.
  fra-LSG: Et elle écrivit au nom d’Achab des lettres qu’elle scella du sceau d’Achab,
    et qu’elle envoya aux anciens et aux magistrats qui habitaient avec Naboth dans
    sa ville.
  gnn-gnn: Bala yana Djitjapilnydja marrtjinana, ga waŋana ŋurikala ḏilakkala ŋurru'‐ŋurruŋuwala
    bitjarrana gam'. “Ḻuŋ'maraŋa yolŋunha walalanha, ga Näpatnhanydja märraŋayi lili.
  yal-yal: A bataxine sɛbɛ Manga Axabi xinla ra a mangana taxamasenna sa e ma, Naboti
    taan naxan yi, a yi e rasiga na fonne nun a kuntigine ma.
  haw-1868: Kakau iho la oia i na palapala ma ka inoa o Ahaba, a kau iho la i kona
    sila, a hoouna aku la i ua mau palapala la i na lunakahiko a me na haku na mea
    iloko o kona kulanakauhale, e noho ana me Nabota.
  arb-NAV: ثُمَّ حَرَّرَتْ رَسَائِلَ بِاسْمِ آخْابَ، وَخَتَمَتْهَا بِخَاتَمِهِ وَبَعَثَتْ
    بِها إِلَى شُيُوخِ وَوُجَهَاءِ يَزْرَعِيلَ حَيْثُ يُقِيمُ نَابُوتُ.
  ewe-ewe: Ale Yezebel ŋlɔ agbalẽwo ɖe Fia Ahab ƒe ŋkɔ me, tre enu kple Ahab ƒe ŋkɔsigɛ
    eye wòɖo wo ɖe Yezreel ƒe dumegã siwo nɔ teƒe ɖeka kple Nabɔt.
  eng-LEE: So she wrote letters in Achab's name, and sealed them with his seal; and
    she sent the letters unto the elders and unto the nobles who were in his city,
    and who dwelt near Naboth.
  gvn-gvn: Yinyamun nyulu Jezebelangka kaban yungan maja-majanda yiringkurrku bubungu
    Israel. Nyulu jananda yalaman, “Murumaka, mayi jirray wayju, holidaymunku. Naboth
    yalarrku kunja, mayinga kadanka. Kaki nyulu kaday, yurra nyungun jurril-bunga.
    Balka nyulu God and king buyun-daman. Nyungun nyuya buyun-buyunku, ngana nyungun
    kuljibu yarkinkaku kuninka.” Jana maja-majangka Jezebelamu kuku wukurrin, Naboth
    kuljibu yarkinkaku kunin. Nyulu Jezebelangka kuku nyajin Nabothanka, nyulu dunyundu
    kinganda dungan, yalaman, “Naboth, nyulu wulankuda. Dungayda, nyungu garden mana,
    yunuku kujida.” King Ahab wawurr-wawurrman, yinya garden nyungukuda.
  asm-FB: পাছত ঈজেবলে আহাবৰ নামেৰে পত্ৰ লিখি তেওঁৰ মোহৰেৰে মোহৰ মাৰি, নাবোতৰ নগৰত
    বাস কৰা বৃদ্ধ লোকসকললৈ, তেওঁৰ সৈতে সভাত বহা প্ৰধান লোকসকল আৰু তেওঁৰ ওচৰ-চুবুৰীয়া
    সকলৰ ওচৰলৈ সেই পত্ৰবোৰ পঠিয়াই দিলে।
  sus-A: عَ شَ فِنّ نَشَ بَتَاشّ سّبّ عَكَبُ شِلِ رَ، عَ مَنفّ عَكَبُ شَ تْنشُمَ سَ
    عَ مَ، عَ قَ عَ رَ سَنبَ قٌرِيٍ نُن كُنتِفِيٍ مَ، نَشٍيٍ نُ سَبَتِشِ نَبٌتِ شَ
    تَا كُي.
  fra-SBL: Elle écrivit donc des lettres au nom d'Achab et les scella de son sceau,
    puis elle envoya les lettres aux anciens et aux nobles qui étaient dans sa ville
    et qui habitaient avec Naboth.
  hbo-hbo: וַתִּכְתֹּ֤ב סְפָרִים֙ בְּשֵׁ֣ם אַחְאָ֔ב וַתַּחְתֹּ֖ם בְּחֹתָמֹ֑ו וַתִּשְׁלַ֣ח
    *הַסְפָרִים (סְפָרִ֗ים) אֶל־הַזְקֵנִ֤ים וְאֶל־הַֽחֹרִים֙ אֲשֶׁ֣ר בְּעִירֹ֔ו הַיֹּשְׁבִ֖ים
    אֶת־נָבֹֽות׃
  piu-2006: Tjitjirilanya ngurrara mayutju tjuṯakutu Tjiitjapilalu piipa tjuṯa wakara
    wantirriyaṉu, yara alatjitjarra. “Yaṉangu tjuṯa nyurrangarri watjala!, ngula tjungurringkula
    ngalkura tjikira yunyparrinytjaku. Ngalkuranyurra tjikira Niputjanya yankula mantjira
    katinytjaku, ngunytji mayutju nguwanpa nyinatjunkukitjangku. Yurrunpangku pulanya
    nyurrangarri wati kutjarra tjingapuwa!, Niputjanyapula ngunytjilyinkunytjaku,
    yaṉangu kutjupa tjuṯangka mirangka. Alatjipula Niputjanya watjalku, ‘Katutjanyaṯarra
    mayutju Yiyapanya nyuntu Niputjalu kulira wantipayi.’ Palunyangka tjuṯangkunyurra
    Niputjanya witira katirra puḻitjarrangku rungkara mirrintankunytjaku.” Yitjurilaku
    walytja ngaṉṯitja tjuṯangku yaṉangu Katutjanya panypurangkupayinya kututja rungkara
    mirrintankupayi. Tjiitjapilalu piipa palunya tjuṯa wakara tjanampa wantirriyaṉutjangka
    mayutju palunya ngurrara tjuṯangku Niputjanya yaṉangu kutjupa tjuṯaṯarra yaḻṯirra
    tjunguṉu tjananya. Yalatjiya yaṉangu tjuṯa tjungurrirra ngalkula tjikira nyinanyingka,
    paluru kutjarrangku ngunytjilyira Niputjanya ngunytji watjaṉu. Yalatjipula ngunytjilyinutjangkaya
    yaṉangu tjuṯangkuya Niputjanya witira katirra puḻitjarrangku rungkara mirrintanu.
    Palunyatjanu mayutju palunya tjuṯangku Tjiitjapilakutu waarrkana wantirriyaṉu
    yara yalatji tjakultjunkunytjaku, “Wati Niputjanyaya puḻingka rungkara yiluntanu.”
    Kungka Tjiitjapilalu tjakultjunkunytja kulira yunyparringu. Paluru mayutju Yiyapalakutu
    ankula tjakultjunu, “Niputjanyaya yiluntanu. Palunyatjanu kaana palunya nyuntu
    yankula kanyinma!” Palunyangka Yiyapalu tjananya ankula waarrkana tjuṯa, ila nyinanytja
    tjuṯa watjaṉu kanyintjaku, Niputjakuṉu kaana.
  kik-kik: Nĩ ũndũ ũcio akĩandĩka marũa na rĩĩtwa rĩa Ahabu, na akĩmahũũra mũhũũri
    wake, akĩmatũma kũrĩ athuuri na anene arĩa maatũũranagia na Nabothu itũũra-inĩ
    rĩake inene.
  fra-NCL: Et elle écrivit au nom d’Achab une lettre qu’elle scella du sceau du roi,
    et elle envoya la lettre aux anciens et aux magistrats qui étaient dans la ville
    et habitaient avec Naboth.
  cek-AK: To pongah Jezebel mah Ahab ih ahmin hoiah ca tarik moe, catui to daeng pacoengah,
    Naboth hoi nawnto kaom vangpui ih kacoehtanawk hoi angraengnawk boih khaeah a
    paek.
  cuk-cuk: Degidgine, Jezabel, Rey-Acab-nuggi gardamar narmaksad. A-gardamargi rey-olargan-wilub
    nasiksabalid. Geb, bia Nabot-gudii, a-neggweburse girmar-dummaganse, degi, sapin-dummaganse
    gardamar barmisad.
  uig-CYR: Андин у Аһабниң намида бир хәт йезип, үстигә униң мөһүрини бесип, хәтни
    Наботниң шәһиридә униң билән туруватқан ақсақаллар вә мөтивәрләргә әвәтти.
  tel-2017: ఆమె అహాబు పేర ఉత్తరాలు రాయించి అతని ముద్రతో ముద్రించి, ఆ ఉత్తరాలను నాబోతు
    నివసిస్తున్న పట్టణ పెద్దలకూ ఇంకా ముఖ్యమైన వారికీ పంపింది.
  hat-BSA: Konsa, li te ekri lèt nan non Achab e te sele yo avèk so pa li pou te voye
    yo bay ansyen yo avèk prens ki te rete avèk Naboth nan vil pa li a.
  kos-kos: Na Jezebel el simusla kutu leta, ac sainiya inel Ahab kac, siliya ke sil
    lal ah, ac supwalik nu sin mwet pwapa fulat ac mwet kol in acn Jezreel.
  hbo-WLC: וַתִּכְתֹּ֤ב סְפָרִים֙ בְּשֵׁ֣ם אַחְאָ֔ב וַתַּחְתֹּ֖ם בְּחֹתָמ֑וֹ וַתִּשְׁלַ֣ח
    הספרים אֶל־הַזְקֵנִ֤ים וְאֶל־הַֽחֹרִים֙ אֲשֶׁ֣ר בְּעִיר֔וֹ הַיֹּשְׁבִ֖ים אֶת־נָבֽוֹת׃
  ibo-ibo: Ya mere, Jezebel dere akwụkwọ nʼaha Ehab, were mgbaaka akara eze kaa nʼakwụkwọ
    ndị ahụ, zigara ha ndị okenye obodo na ndị a na-asọpụrụ bi nʼobodo ebe Nebọt bi.
  ory-ory: ତହୁଁ ସେ ଆହାବଙ୍କ ନାମରେ ପତ୍ର ଲେଖି ଓ ତାଙ୍କର ମୁଦ୍ରାରେ ମୁଦ୍ରାଙ୍କିତ କରି ନାବୋତର
    ନଗରସ୍ଥ ଓ ତାହାର ପ୍ରତିବାସୀ ପ୍ରାଚୀନ ଓ ପ୍ରଧାନ ଲୋକମାନଙ୍କ ନିକଟକୁ ସେହି ପତ୍ର ପଠାଇଲା।
  chk-chk: Mürin, Isipel a makei toropwe o saini iten Ahap won, a impwangei ngeni
    än Ahap impwang o tinala ren ekewe souakom me aramas tekia mi nom ren Napot lon
    Jesrel.
  rop-rop: Brom deya Jesabel bin raidimdan sambala leda en imbin sainim blanga King
    Eiheb neim langa detlot leda. En Jesabel bin yusum det ronwan mak blanga King
    Eiheb langa detlot leda. Afta na, imbin jandim detlot leda langa ol detlot olmen
    lidamob en langa ola haibala bos hubin jidan deya langa det taun gulum Jesriyel.
  ukr-1871: І понаписувала вона ймям Ахабовим письма, позапечатувала їх його ж печатю,
    та й послала ті листи до громадських мужів, і старшини в його городї, що жили
    з Наботом.
  deu-1951: Und sie schrieb Briefe in Ahabs Namen und versiegelte sie mit seinem Siegel
    und sandte sie an die Ältesten und Obersten, die mit Nabot zusammen in der Stadt
    wohnten;
  eng-JPS: So she wrote letters in Ahab's name, and sealed them with his seal, and
    sent the letters unto the elders and to the nobles that were in his city, and
    that dwelt with Naboth.
  srp-1865: I napisa knjigu na ime Ahavovo, i zapeèati je peèatom njegovijem i posla
    knjigu starješinama i glavarima koji bijahu u gradu njegovu, koji nastavahu s
    Navutejem.
  lug-lug: Awo Yezeberi n’awandiika amabaluwa mu linnya lya Akabu, n’agassaako akabonero
    ke, era n’agaweereza eri abakadde n’abakungu abaabeeranga mu kibuga kya Nabosi.
  heb-heb: ותכתב ספרים בשם אחאב ותחתם בחתמו ותשלח הספרים אל הזקנים ואל החרים אשר בעירו
    הישבים את נבות׃
  ben-IRV: পরে ঈষেবল আহাবের নাম করে কতগুলো চিঠি লিখে সেগুলোর উপর আহাবের সীলমোহর দিলেন
    এবং নাবোতের শহরে বাসকারী প্রাচীনদের কাছে ও গণ্যমান্য লোকদের কাছে চিঠিগুলো পাঠিয়ে
    দিলেন।
  pan-pan: ਸੋ ਉਸ ਨੇ ਅਹਾਬ ਦੇ ਨਾਮ ਉੱਤੇ ਪਰਵਾਨੇ ਲਿਖੇ ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਉਹ ਦੀ ਮੋਹਰ ਲਾਈ। ਉਹ
    ਉਨ੍ਹਾਂ ਬਜ਼ੁਰਗਾਂ ਅਤੇ ਭਲੇ ਲੋਕਾਂ ਨੂੰ ਭੇਜੇ ਜਿਹੜੇ ਉਹ ਦੇ ਸ਼ਹਿਰ ਦੇ ਸਨ ਅਤੇ ਨਾਬੋਥ ਦੇ ਨੇੜੇ
    ਵੱਸਦੇ ਸਨ।
  tkr-tkr: Məng'ee Axavne doyule sa kar otk'un mançilqa Axavın peçatıd gyı'xı', Navotne
    şahareene ağsaqqalaaşisqayiy qıvaats'ıyne insanaaşisqa yəqqı'l ha'a.
  mya-JVB: အာဟပ် မင်း၏ အခွင့်နှင့် စာ ရေး ၍ တံဆိပ် တော်နှင့် ခတ် ပြီးမှ ၊ နာဗုတ် နေ
    ရာမြို့ ၌ သူနှင့်အတူ နေသောအသက် ကြီးသူနှင့် မှူးမတ် များထံသို့ ပေး လိုက် လေ၏။
  tbg-tbg: Minti tivakero Jesebeliva Ahaapira autuqaa qara vonavu ntuvakero King Ahaapira
    ringiqohairo taatau kero, qara vinavura varakovaro Nabotira vatukaini nora vaiintinavuve,
    nora autu vataa vaiintive vika unaini vura.
  hmo-hmo: Unai murinai Iesebele ese revareva haida ia torea Ahaba ena ladana dekenai,
    bona Ahaba ena maka idia dekenai ia atoa. Revareva be Naboto ena hanua tau badadia
    bona lohia taudia dekenai ia siaia lao. Idia be Naboto danu idia noho taudia.
  urd-urd: इसलिए उसने अख़ीअब के नाम से ख़त लिखे, और उन पर उसकी मुहर लगाई, और उनको
    उन बुज़ुर्गों और अमीरों के पास जो नबोत के शहर में थे और उसी के पड़ोस में रहते
    थे भेज दिया।
  rus-SYN: И написала она от имени Ахава письма, и запечатала их его печатью, и послала
    эти письма к старейшинам и знатным в его городе, живущим с Навуфеем.
  bqc-SIM: Ɔ̃ à láↄ kɛ̃̀kɛ̃ ń Ahabu tↄ́o, à aà tãana seela kɛ̀wà, a kpã̀sãkpãsã
    gbɛ̃zↄ̃ↄↄ ń kíabui pↄ́ kú Nabↄti wɛ̃́lɛ guuↄnɛ.
  tcz-CHONGTHU: Hichun Jezebel in Ahab khel in ama min in lekha ajih in mohor anam
    khum in hichun khopi sunga lamkai holeh upa ho koma chun lekha athot in hitin
    anajih e,
  mar-mar: ईजबेलने मग काही पत्रे लिहिली. पत्रांवर तिने अहाबाची सही केली. अहाबाच्या
    शिक्का वापरुन पत्रांवर तो शिक्का उमटवला. मग तिने ही पत्रे नाबोथाच्या गावच्या वडिलधाऱ्या
    मंडळींना आणि थोरामोठ्यांना पाठवली.
  qub-qub: Nircur jinan öra papilta rurayta gallaycuran Acabpa jutinwan. Nircorga
    mandaj caynin sëllunwanpis sëllurgäriran chay papil rurashancunaman. Chaytana
    apachiran Nabot tiyashan marcacho tiyaj rispitädu auquincunaman, mandajcunamanpis.
  bqp-bqp: Akũ à takadanↄ kɛ̃̀kɛ̃ kũ Ahabu tↄ́o à a tambari lɛ̀a, à kpã̀zãkpãzã
    gbɛ̃ zↄ̃kↄ̃nↄ kũ kínɛ kũ ò kú Nabↄti wɛ̃tɛ gũnnↄnɛ.
  hat-hat: Jezabèl ekri kèk lèt, li siyen non Akab anba yo, li sele yo ak so wa a,
    epi li voye yo bay chèf fanmi ak otorite ki rete lavil Jizreyèl menm kote ak Nabòt.
  eng-BSB: Then Jezebel wrote letters in Ahab’s name, sealed them with his seal, and
    sent them to the elders and nobles who lived with Naboth in his city.
  eng-WEBPB: So she wrote letters in Ahab’s name and sealed them with his seal, and
    sent the letters to the elders and to the nobles who were in his city, who lived
    with Naboth.
  kbq-kbq: Anage nehuno Naboti'ma nemania kumate ranra vahetamintegane kva vahe'teganena
    mago avo kreno Ahapu azanko avo rukamare nenteno atregeno vu'ne.
  nhe-BL: Huajca Jezabel quiijcuilo sequin amatlajcuiloli queja elisquía Tlanahuatijquetl
    Acab quinijcuilojtoya huan quinsellojhui ica isello. Huan quintitlanili nochi
    huehue tlacame huan tlayacanani tlen altepetl Jezreel campa itztoya Nabot.
  bus-bus: Ben à takadanↄ kɛ̃̀kɛ̃ kↄ̃n Ahabu tↄ́o à à tambari lɛ̀a, à kpã̀sãkpãsã
    gbɛ̃nsinↄ kↄ̃n kínɛ kɛ̀ aↄ̃ↄ kú Nabↄti wɛ́tɛ guunↄnɛ.
  gub-BL: Na'e Zezamew uzapo amo pape a'e kury. Umuapyk tuwihawete Akaw her a'e pape
    rehe pitàitàigatu. Umuagaw a'e pape tuwihawete ikwàku'aw har pupe iwàpytym pà.
    Na'e omono kar a'e pape Zereew pe har wanuwihaw wanupe kury.
  eng-DRA: So she wrote letter’s in Achab’s name, and sealed them with his ring, and
    sent them to the ancients, and the chief men that were in his city, and that dwelt
    with Naboth.
