  ory-ory: ଆହାବର ଯେଉଁ ଲୋକ ନଗରରେ ମରିବ, କୁକ୍କୁରମାନେ ତାହାକୁ ଖାଇବେ; ପୁଣି, ଯେଉଁ ଲୋକ କ୍ଷେତ୍ରରେ
    ମରିବ, ଆକାଶର ପକ୍ଷୀଗଣ ତାହାକୁ ଖାଇବେ।
  chk-chk: Iteiten eman me eman me lein chon leimwom mi mäla me lon ewe telinimw kolak
    repwe ochei. Nge iteiten eman me eman mi mäla me lemäl machang repwe ochei.’”
  rop-rop: En enibodi langa yu femilimob hu dai deya langa det taun, wal ola dog garra
    dagat olabat, en enibodi hu dai deya langa det opin kantri, wal ola bard gulum
    boltja garra dagat olabat.’” Lagijat na Ilaija bin tok det wed brom YAWEI.
  ukr-1871: Хто в Ахаба в городї вмре, того пожруть пси; хто ж на полі вмре, того
    птаство піднебесне пожирати ме.
  deu-1951: Wer von Ahab in der Stadt stirbt, den sollen die Hunde fressen, und wer
    auf dem Felde stirbt, den sollen die Vögel des Himmels fressen!
  eng-JPS: Him that dieth of Ahab in the city the dogs shall eat; and him that dieth
    in the field shall the fowls of the air eat.'
  srp-1865: Ko Ahavov pogine u gradu izješæe ga psi, a ko pogine u polju izješæe ga
