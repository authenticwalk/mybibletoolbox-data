  heb-heb: המת לאחאב בעיר יאכלו הכלבים והמת בשדה יאכלו עוף השמים׃
  ben-IRV: আহাবের যে সব লোক শহরে মরবে তাদের খাবে কুকুরে আর যারা মাঠের মধ্যে মরবে তাদের
    খাবে আকাশের পাখীতে’।”
  pan-pan: ਅਹਾਬ ਦਾ ਜਿਹੜਾ ਸ਼ਹਿਰ ਵਿੱਚ ਮਰੇਗਾ ਉਹ ਨੂੰ ਕੁੱਤੇ ਖਾਣਗੇ ਅਤੇ ਜਿਹੜਾ ਰੜ ਵਿੱਚ ਮਰੇਗਾ
    ਉਹ ਨੂੰ ਅਕਾਸ਼ ਦੇ ਪੰਛੀ ਖਾਣਗੇ।
  tkr-tkr: Axavne xizanna şaharee q'ik'vene xvaabışe, çolee qik'vener şit'yaaşe ulyodu
