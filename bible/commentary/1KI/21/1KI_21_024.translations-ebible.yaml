  eng-WMBB: The dogs will eat he who dies of Ahab in the city; and the birds of the
    sky will eat he who dies in the field.”
  urd-GVH: अख़ियब के ख़ानदान में से जो शहर में मरेंगे उन्हें कुत्ते खा जाएंगे, और
