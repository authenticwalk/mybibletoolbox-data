  eng-LEE: Him that dieth of Achab in the city shall the dogs eat; and him that dieth
    in the field shall the fowls of the heavens eat.
  gvn-gvn: '@see-verse:1KI.021.023'
  asm-FB: আহাবৰ বংশৰ যি জন লোকৰ যেতিয়া নগৰত মৃত্যু হ’ব- তেওঁক কুকুৰবোৰে খাব। আৰু
    যি জন লোকৰ নগৰৰ বাহিৰত মৃত্যু হ’ব, তেওঁক আকাশৰ চৰাইবোৰে খাব।”
  sus-A: عَكَبُ شَ مِشِ نَشَن نَ قَشَ تَا كُي، بَرٍيٍ نَن نَ دٌنمَ. نَشَن نَ قَشَ
    وُلَ عِ، يُبّيٍ نَن نَ دٌنمَ.›»
  fra-SBL: Les chiens mangeront celui qui mourra d'Achab dans la ville, et les oiseaux
    du ciel mangeront celui qui mourra dans les champs. »
  hbo-hbo: הַמֵּ֤ת לְאַחְאָב֙ בָּעִ֔יר יֹאכְל֖וּ הַכְּלָבִ֑ים וְהַמֵּת֙ בַּשָּׂדֶ֔ה
    יֹאכְל֖וּ עֹ֥וף הַשָּׁמָֽיִם׃
  piu-2006: '@see-verse:1KI.021.023'
  kik-kik: “Andũ a Ahabu arĩa magaakuĩra itũũra-inĩ, makaarĩĩo nĩ ngui. Nao arĩa magaakuĩra
    mĩgũnda-inĩ makaarĩĩo nĩ nyoni cia rĩera-inĩ.”
  fra-NCL: Celui de la maison d’Achab qui mourra dans la ville sera mangé par les
    chiens, et celui qui mourra dans les champs sera mangé par les oiseaux du ciel. »
  cek-AK: Vangpui thung kadueh Ahab ih kaminawk to uinawk mah caa o ueloe, taw ah
    kadueh kaminawk loe van ih tavaanawk mah caa o tih, tiah a naa.
  cuk-cuk: Acab-e-gwenadgan neggweburgi burgwismardibe, e-muimar achumarse obelolegoed,
    amba sapurba burgwismarbardibe, e-muimar mulamarse obelolebaloed.”
  uig-CYR: Аһабниң җәмәтидикиләрдин шәһәрдә өлгәнләрни иштлар йәйду; сәһрада өлгәнләрни
    болса асмандики қушлар йәйду» деди
  tel-2017: పట్టణంలో చనిపోయే అహాబు సంబంధులను కుక్కలు తింటాయి. పొలంలో చనిపోయేవారిని
    రాబందులు తింటాయి” అన్నాడు.
  hat-BSA: Sila ki apatyen a Achab, ki mouri nan vil la, chen va manje yo e sila ki
    mouri nan chan an, zwazo syèl yo va manje yo.”
  kos-kos: Kutena mwet in sou lom su misa in siti uh, ac fah mongola sin kosro ngalngul,
