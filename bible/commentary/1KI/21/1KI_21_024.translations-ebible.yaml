  hbo-WLC: הַמֵּ֤ת לְאַחְאָב֙ בָּעִ֔יר יֹאכְל֖וּ הַכְּלָבִ֑ים וְהַמֵּת֙ בַּשָּׂדֶ֔ה
    יֹאכְל֖וּ ע֥וֹף הַשָּׁמָֽיִם׃
  ibo-ibo: “Nkịta ga-eri anụ onye ọbụla si nʼezinaụlọ Ehab nke nwụrụ nʼime obodo,
