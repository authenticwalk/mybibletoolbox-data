verse: 1KI.021.024
translations:
  mal-C: “ആഹാബിന്റെ കുടുംബാംഗങ്ങളിൽ നഗരത്തിൽവെച്ചു മരിക്കുന്നവർ നായ്ക്കൾക്ക് ആഹാരമായിത്തീരും;
    വെളിമ്പ്രദേശത്തുവെച്ചു മരിക്കുന്നവർ ആകാശത്തിലെ പറവജാതികൾക്ക് ആഹാരമായിത്തീരും.”
  deu-TKW: Wer von Ahab in der Stadt stirbt, den sollen die Hunde fressen; wer aber
    draußen im Freien stirbt, den sollen die Vögel unter dem Himmel fressen.
  lin-lin: Moto nyonso ya libota ya Akabi oyo akokufa kati na engumba, bambwa ekolia
    ye ; mpe oyo nyonso akokufa na zamba, bandeke ya likolo ekotobola-tobola ye. »
  eng-LSV: the dogs eat him who dies of Ahab in a city, and [the] bird of the heavens
    eats him who dies in a field;
  eng-GNV: 'The dogs shall eate him of Ahabs stocke, that dyeth in the citie: and
    him that dyeth in the fieldes, shall the foules of the ayre eate.'
  eng-WEBSTER: Him that dieth of Ahab in the city the dogs shall eat; and him that
    dieth in the field shall the fowls of the air eat.
  nhw-BL: Huan nochi moteiximatcahua catli miquise ipan ni altepetl, quincuase chichime,
    huan catli miquise ipan cuatitlamitl, quincuase nopa totome catli nacacuaj.
  swh-ONEN: “Mbwa watawala wale wa nyumba ya Ahabu watakaofia mjini, nao wale watakaofia
    mashambani wataliwa na ndege wa angani.”
  bba-bba: Mɛyɑ mɑɑ Akɑbuɡibu sɔɔ, wi u ɡu yɛnuɔ, bɔ̃nɑ nu koo yɛ̃ron ɡoru tem. Wi
    u mɑɑ ɡu yɑkɑsɔ, ɡunɔsɑ su koo yɛ̃ron ɡoru di.
  eng-KJVCPB: Him that dieth of Ahab in the city the dogs shall eat; and him that
    dieth in the field shall the fowls of the air eat.
  luo-luo: “Guogi biro chamo joka Ahab motho e mier madongo kendo winy mae kor polo
    biro chamo mago motho e pewe.”
  meu-meu: Ahaba ena iduhu tauna ta hanua ai bema mase, sisia ese bae ania; eiava
    ena iduhu tauna ta tano paka ai bema mase, atai manudia ese bae ania.
  npi-ULB: आहाबको घरानामा भएको हरेक जो सहरमा मर्छ त्यसलाई कुकुरहरूले खाने छन्, र मैदानमा
    मर्ने हरेकलाई आकाशका चराचुरुङ्गीहरूले खाने छन् ।”
  yor-yor: “Àwọn ajá yóò jẹ ẹni Ahabu tí ó kú ní ìlú, àwọn ẹyẹ ojú ọ̀run yóò jẹ àwọn
    ẹni tí ó kú ní igbó.”
  emp-NTPO: Jũma bʌ ẽberãrã purud̶e beubʌdara usaba cod̶ia. Bʌ ẽberãrã puru jĩga beubʌdara
    ãgosoba cod̶ia. (
  pes-OPCB: از خانوادهٔ اَخاب هر که در شهر بمیرد، سگها او را می‌خورند و هر که در بیابان
    بمیرد لاشخورها او را می‌خورند.»
  tgl-ULB: Sinumang nabibilang kay Ahab at ang mamamatay sa lungsod—kakainin ng aso
    ang taong iyon. At sinumang mamamatay sa bukid—kakainin ang taong iyon ng mga
    ibon sa himpapawid.”
  cbu-NT: Maachiritaatssha yuwaa anshuri yaktash tsipakana anoo uru tumuz chinuz wanutsee
    katungchinllinaya. Yuwaatssha mzatspeew tsipakana anootssha wanutsee ichingaru
    yap katungchiya, Apanll átanda shiyaatsi, tárangiya.
  hui-hui: Ahaba-o í̠ damene maru tanoha homayagua biango bu karume tinaga tingini
    nolebira. Maru tano pabe tagirahayagi homayagua nde ega nene ale biru karume tinaga
    tingini nolebira, lalu Anduane Homogohanda laya, lalu Elayahanda Ahabahondo anidagua
    lamini.
  mya-mya: မြို့​ပြင်​၌​သေ​လျှင်​လင်း​တ​စာ​ဖြစ်​ကြ​လိမ့် မည်' ဟု​မိန့်​တော်​မူ​၏''
    ဟု​ဆင့်​ဆို​၏။
  bod-N: ཨ་ཧབ་ཀྱི་མི་རྣམས་ལས་གྲོང་ཁྱེར་དུ་ཤི་བ་རྣམས་ཁྱིས་འཆའ་ཞིང་། དབེན་སྟོང་དུ་ཤི་བ་རྣམས་ནམ་མཁའི་བྱ་རྣམས་ཀྱིས་བཟའ་བར་འགྱུར་རོ་གསུངས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: “Imbwa dzichadya avo vaAhabhu vachafira muguta, uye shiri dzedenga dzichadya
    avo vachafira musango.”
  spa-BLM: Los perros se comerán al que muera de Ajab en la ciudad, y las aves del
    cielo se comerán al que muera en el campo.”
  cac-cac: A eb' in̈tilal ol cham eb' d'a yol chon̈ab', a noc' tz'i' ol chianb'at
    snivanil eb'. Axo eb' ol cham d'a spatiquel chon̈ab' chi', a noc' ostoc ol chianb'at
    eb', xchi Jehová, xchi vin̈aj Elías chi'.
  swh-ULB: Yeyote ambaye ni mtu wa familia ya Ahabu ambaye atafia mjini - mbwa watamla.
    Na yeyote ambaye atafia shambani - ataliwa na ndege wa angani.”
  bel-bel: хто памёр у Ахава ў горадзе, таго зьядуць сабакі, а хто памрэ на полі,
    таго разьдзяўбуць птушкі нябесныя;
  deu-ELBBK: Wer von Ahab in der Stadt stirbt, den sollen die Hunde fressen, und wer
    auf dem Feld stirbt, den sollen die Vögel des Himmels fressen.
  mbb-OT: Is sakup te pemilya nu he ebpemematey ziyà te inged ne egkeenen te menge
    asu, ne is diyà ebpematey te pemuleey ne egkeenen te menge tagbis.”
  mal-2015: ആഹാബിന്റെ സന്തതിയിൽ പട്ടണത്തിൽവെച്ചു മരിക്കുന്നവനെ നായ്ക്കൾ തിന്നും; വയലിൽവെച്ചു
    മരിക്കുന്നവനെ ആകാശത്തിലെ പക്ഷികൾ തിന്നും.
  rmc-rmc: A te vareko andral le Achaboskri famelija merela andro foros, chana les
    o rikone, a te leske vareko merela pre maľa, chana les o supi.“
  pes-OPV: هر‌که را از کسان اخاب درشهر بمیرد، سگان بخورند و هر‌که را در صحرابمیرد
    مرغان هوا بخورند.»
  ron-1924: Чине ва мури ын четате дин каса луй Ахаб ва фи мынкат де кынь, яр чине
    ва мури пе кымп ва фи мынкат де пэсэриле черулуй.”
  ben-OBCV: “আহাবের কুলে যারা নগরে মরবে, কুকুরেরা তাদের খাবে; আর যারা গ্রামাঞ্চলে
    মরবে, পাখিরা তাদের ঠুকরে ঠুকরে খাবে।”
  som-som: Oo Axaab dadkiisa kii magaalada kaga dhinta waxaa cuni doona eeyaha; oo
    kii duurka kaga dhintana waxaa cuni doona haadka samada.
  lat-VUC: 'Si mortuus fuerit Achab in civitate, comedent eum canes: si autem mortuus
    fuerit in agro, comedent eum volucres cæli.'
  eng-ASVBT: Him that dieth of Ahab in the city the dogs shall eat; and him that dieth
    in the field shall the birds of the heavens eat.
  ita-1885: Colui della casa di Achab, che morrà dentro alla città, i cani lo mangeranno;
    e colui che morrà per li campi, gli uccelli lo mangeranno.
  eng-LXXUP: 'And do thou this thing: Send away the kings, each one to his place,
    and set princes in their stead.'
  eng-ULB: Anyone who belongs to Ahab and dies in the city, the dogs will eat; and
    the birds of the sky will eat anyone who dies in the field.”
  spa-VBL: Los de la familia de Acab que mueran en la ciudad serán comidos por los
    perros, y los que mueran en el campo serán comidos por las aves”.
  fra-_FOB: Celui qui mourra à Achab dans la ville, les chiens le mangeront; et celui
    qui mourra aux champs, sera mangé par les oiseaux des cieux.
  mal-mal: ആഹാബിന്റെ സന്തതിയിൽ പട്ടണത്തിൽവെച്ച് മരിക്കുന്നവനെ നായ്ക്കളും വയലിൽവെച്ച്
    മരിക്കുന്നവനെ ആകാശത്തിലെ പക്ഷികളും തിന്നും.’
  urd-GVR: Aḳhiyab ke ḳhāndān meṅ se jo shahr meṅ mareṅge unheṅ kutte khā jāeṅge,
    aur jo khule maidān meṅ mareṅge unheṅ parinde chaṭ kar jāeṅge.’”
  suz-BL: सहरम बेक्‍शो आहाब आ खिं ङा मुर आन कली कुचुमम ब्‍वाइनीम। मिनु रूम बेक्‍शो
    आन कली चिक्‍बपुकीम ब्‍वाइनीम’ देंत” देंमाक्‍त। १राजा १४:११; १राजा १६:४; १राजा
    २१:२४
  ita-1927: Quei d’Achab che morranno in città saran divorati dai cani, e quei che
    morranno nei campi saran mangiati dagli uccelli del cielo”.
  ckb-ckb: «ئەوەی لە بنەماڵەی ئەحاڤ بێت و لە شاردا بمرێت سەگ دەیخوات، ئەوەشی لە کێڵگەدا
    بمرێت باڵندەکانی ئاسمان دەیخۆن.»
  eng-BBE: Any man of the family of Ahab who comes to his death in the town will become
    food for the dogs; and he who comes to his death in the open country will be food
    for the birds of the air.
  kan-OKCV: “ಅಹಾಬನ ಕುಟುಂಬದವರಲ್ಲಿ ಪಟ್ಟಣದೊಳಗೆ ಯಾವನು ಸಾಯುವನೋ, ಅವನನ್ನು ನಾಯಿಗಳು ತಿನ್ನುವುವು.
    ಹೊಲದಲ್ಲಿ ಸಾಯುವವನನ್ನು ಆಕಾಶದ ಪಕ್ಷಿಗಳು ತಿನ್ನುವುವು, ಎಂದು ಹೇಳುತ್ತಾರೆ,” ಎಂದನು.
  tam-2017: ஆகாபின் சந்ததியில் பட்டணத்திலே சாகிறவனை நாய்களும், வெளியிலே சாகிறவனை ஆகாயத்துப்
    பறவைகளும் சாப்பிடும் என்றார்.
  spa-RV-1909: 'El que de Achâb fuere muerto en la ciudad, perros le comerán: y el
    que fuere muerto en el campo, comerlo han las aves del cielo.'
  ron-BTF: Pe cel ce moare din Ahab în cetate câinii îl vor mânca; şi pe cel ce moare
    în câmp, îl vor mânca păsările cerului.
  eng-WEBP: The dogs will eat he who dies of Ahab in the city; and the birds of the
    sky will eat he who dies in the field.”
  eng-FBV: Those of Ahab's family who die in the town will be eaten by dogs, and those
    who die in the countryside will be eaten by birds.”
  nld-1939: Sterft er iemand van Achab in de stad, dan zullen de honden hem verslinden;
    en sterft iemand van hem op het land, dan zullen de vogels uit de lucht het doen!
  nch-BL: Huan nochi moteixmatcahua cati miquise ipan ni altepet, quincuase chichime,
    huan cati miquise ipan cuatitamit, quincuase nopa totome cati nacacuaj.
  vie-1934: Phàm người thuộc về nhà A-háp, kẻ nào chết tại trong thành sẽ bị chó ăn;
    còn kẻ nào chết trong đồng sẽ bị chim trời rỉa ăn.
  hin-CV: “अहाब के किसी भी संबंधी की मृत्यु नगर में होगी वह कुत्तों का भोजन हो जाएगा,
    और जिस किसी की मृत्यु नगर के बाहर खुले मैदान में होगी, वह आकाश के पक्षियों का
    भोजन हो जाएगा.”
  spa-BES: Cualquier hombre de la familia de Acab que muera en la ciudad se convertirá
    en alimento para los perros; y el que muera en campo abierto será alimento para
    las aves del aire.
  tdx-tdx: Ho hanen’ amboa ty miantantiritse a i Akabe an-drova ao vaho ho hane’ o
    voron-dikerañeo ty mibabòke an-kivok’ ao.
  tha-KJV: ผู้​ใดในราชวงศ์อาหั​บท​ี่ตายในเมือง สุนัขจะกิน และผู้​อยู่​ในราชวงศ์เขาที่ตายในทุ่งนา
    นกในอากาศจะกิน”
  por-BR-2018: 'O que de Acabe for morto na cidade, cães lhe comerão: e o que for
    morto no campo, comê-lo-ão as aves do céu.'
  deu-ELO: Wer von Ahab in der Stadt stirbt, den sollen die Hunde fressen, und wer
    auf dem Felde stirbt, den sollen die Vögel des Himmels fressen.
  eng-WYC-2018: if Ahab shall die in the city, dogs shall eat him; soothly if he shall
    die in the field, birds of the air shall eat him. (and if Ahab shall die in the
    city, the dogs shall eat him; and if he shall die in the field, the birds of the
    air shall eat him.)
  epo-epo: Kiu mortos ĉe Aĥab en la urbo, tiun manĝos la hundoj; kaj kiu mortos sur
    la kampo, tiun manĝos la birdoj de la ĉielo.
  uig-PIN: Aⱨabning jǝmǝtidikilǝrdin xǝⱨǝrdǝ ɵlgǝnlǝrni itlar yǝydu; sǝⱨrada ɵlgǝnlǝrni
    bolsa asmandiki ⱪuxlar yǝydu» dedi
  beo-beo: Dia sosogo fi afae da moilai ganodini bogosea da wa:mega mai dagoi ba:mu.
    Amola oda sogebi genebogelaga bogosea, buhibaga na dagoi ba:mu.”
  tpi-OTNT: Na Ahap, sapos sampela man long famili bilong yu i dai insait long taun,
    orait bai ol dok i kaikai bodi bilong ol. Na sapos sampela i dai ausait long taun,
    orait bai ol tarangau i kaikai bodi bilong ol.”
  hau-SA: “Karnuka za su cinye waɗanda suke na Ahab waɗanda suka mutu a cikin birni,
    tsuntsayen sararin sama kuma za su cinye waɗanda suka mutu a jeji.”
  uig-LAT: Ahabning jemetidikilerdin sheherde ölgenlerni itlar yeydu; sehrada ölgenlerni
    bolsa asmandiki qushlar yeydu» dédi
  nde-nde: Izinja zizakudla bonke abangabaka-Ahabi abafela edolobheni, izinyoni zezulu
    zizakudla labo abazafela emaphandleni.”
  ton-ton: 'Ko ia ʻoku kau kia ʻEhapi ʻe mate ʻi he kolo ʻe kai ia ʻe he fanga kulī:
    pea ko ia ʻoku mate ʻi he ngoue ʻe keina ʻe he fanga manupuna ʻoe ʻatā.'
  ces-1613: Toho, kdož umře z domu Achabova v městě, psi žráti budou, a kdož umře
    na poli, ptáci nebeští jísti budou.
  eng-WMB: The dogs will eat he who dies of Ahab in the city; and the birds of the
    sky will eat he who dies in the field.”
  tam-TCV: “பட்டணத்திற்குள் இறக்கிற ஆகாபின் குடும்பத்தினரை நாய்கள் தின்னும் என்றும்
    பட்டணத்திற்கு வெளியே இறக்கிறவர்களை ஆகாயத்துப் பறவைகள் தின்னும் என்றும் கூறுகிறார்”
    என்றான்.
  ceb-ULB: Si bisan kinsa nga nahisakop kang Ahab ug kadtong mangamatay sa siyudad
    kaonon sa mga iro. Ug si bisan kinsa nga mangamatay sa uma kaonon sa mga langgam
    sa kalangitan.”
  pol-UBG: Tego, kto z domu Achaba umrze w mieście, zjedzą psy, a tego, kto umrze
    na polu, zjedzą ptaki powietrzne.
  agr-agr: Tuja amina pataim aidau yaaktanum jakagtata nunak yawá yuwawagtatui. Untsu
    agá jaunak chuwag yuwawagtatui’ ”, tiuwai.
  kyc-kyc: Dee embena wambu range lapo yuu taone dokona kumarami dupwa suwa dupwame
    narami dee wambu lapo mee neta dupwana kumarami dupwa yaka ketae papingi dupwame
    narami, lapya.
  urd-GVU: اخی اب کے خاندان میں سے جو شہر میں مریں گا اُنہیں کُتے کھا جائیں گے، اور
    جو کھلے میدان میں مریں گے اُنہیں پرندے چٹ کر جائیں گے‘۔“
  deu-1912: Wer von Ahab stirbt in der Stadt, den sollen die Hunde fressen; und wer
    auf dem Felde stirbt, den sollen die Vögel unter dem Himmel fressen.
  kan-2017: ಅಹಾಬನ ಮನೆಯವರಲ್ಲಿ ಊರೊಳಗೆ ಸಾಯುವಂಥವರನ್ನು ನಾಯಿಗಳೂ, ಅಡವಿಯಲ್ಲಿ ಸಾಯುವಂಥವರನ್ನು
    ಪಕ್ಷಿಗಳೂ ತಿಂದು ಬಿಡುವವು’ ಎಂದು ಹೇಳುತ್ತಾನೆ” ಅಂದನು.
  yap-yap: Ma girdi’ ko tabinaw rom ni bay yim’ u lan binaw e bayi longuyrad e pilis,
    ma tin bay yim’ u daken e tafelfel’ e bayi longuyrad e arche’ ni vulture.” (
  hlt-MCSB: Ahab lamkah he khopuei ah aka duek te ui loh a caak vetih kohong ah aka
    duek te vaan kah vaa loh a caak ni.
  mdy-ETH: ኔ ዒጊኖ ባኣካፓ ዓይጎ ዓሲያ ማዖም ካታሞይዳ ሃይቃ ዓሶ ካኒ ሙዓንዳኔ፤ ካታሞቱዋ ቤዞይዳ ሃይቃ ዓሶ ሃምፑራ ሙዓንዳኔ›
    » ጌዔኔ።
  twi-ASANTE: “Wɔn a na wɔwɔ Ahab afa a wɔwuwuu wɔ kuro no mu no nso, nkraman bɛwe
    wɔn ɛnam, na apete nso asosɔ wɔn a wɔwuwuu wɔ wiram no ɛnam.”
  eng-WEBU: The dogs will eat he who dies of Ahab in the city; and the birds of the
    sky will eat he who dies in the field.”
  wal-wal: Akaaba zare gididi kataman haiqqiya oonanne kanai maana; qassi gaxariyan
    haiqqiya oonanne saluwaa kafoti maana” yaagiis.
  spa-PDDPT: Al que muera de la casa de Acab en la ciudad, lo comerán los perros,
    y al que muera en el campo, lo comerán las aves del cielo.
  gun-gun: Acabe kuery va'e regua tetã rupi omano rã jagua ho'upa 'rã, ha'e rã mba'ety
    rupi omano ramo ma guyra oveve va'e 'rã ho'upa”, he'i.
  ilo-ULB: Siasinoman a maibilang kenni Ahab a matay iti siudad-kanento dagiti aso
    dayta a tao. Ket siasinoman a matay iti away-kanento dagiti billit iti tangatang
    dayta a tao.”
  kpg-kpg: Di ingoo hua tangada i digau Ahab ala ma gaa mmade i lodo di waahale, le
    e gai go nia paana, gei tei ginaadou ala ma gaa mmade i lodo nia gowaa ala i daha,
    le e gai go nia manu mamaangi ‘vulture’.”
  uig-ARA: ئاھابنىڭ جەمەتىدىكىلەردىن شەھەردە ئۆلگەنلەرنى ئىتلار يەيدۇ؛ سەھرادا ئۆلگەنلەرنى
    بولسا ئاسماندىكى قۇشلار يەيدۇ» دېدى
  sus-sus: Akabu xa mixi naxan na faxa taa kui, baree nan na donma. Naxan na faxa
    wula i, yubɛe nan na donma.›»
  pon-2006: Oh kidi kan pahn kangala omw peneinei me pahn mehla nan kahnimwo, oh mehmen
    me pahn mehla likin kahnimwo, menpihr kalaimwun kan me pahn kangirailla.”
  jae-jae: Ahabnê teŋ embe êmac andu aŋga malac ŋalêlôm, naŋ kêam oc sêniŋ, ma teŋ
    embe êmac êndu aŋga awêŋa, naŋ moc umboŋ ŋalabuŋa oc sêniŋ.”
  ksd-ksd: Nam ta ra apik na tarai kai Akab ba i mat ta ra bala na pia na pal ra umana
    pap diat a en ia; ma nina i mat ta ra bala na vura ra umana beo liuliu diat a
    en ia.
  tur-YTC: Kentte Ahav’dan öleni köpekler yiyecek; kırda öleni de göğün kuşları yiyecek.”
  grc-BRENT: Καὶ τὸ ῥῆμα τοῦτο ποίησον· ἀπόστησον τοὺς βασιλεῖς ἕκαστον εἰς τὸν τόπον
    αὐτῶν, καὶ θοῦ ἀντʼ αὐτῶν σατράπας,
  ind-AYT: Setiap orang dari keluarga Ahab yang mati di kota, anjing-anjing akan memakannya,
    dan setiap orang yang mati di padang, burung-burung di langit akan memakannya.’”
  nya-nya: “Agalu adzadya munthu aliyense wa nyumba ya Ahabu amene adzafere mu mzinda,
    ndipo mbalame za mu mlengalenga zidzadya aliyense wofera ku thengo.”
  hrv-hrv: Tko od obitelji Ahabove umre u gradu, psi će ga izjesti, a tko umre u polju,
    pojest će ga ptice nebeske.”
  mps-mps: Te Ahap, nago hani sibi bidi meba te taun tomode isibaso da, teda yowi
    dabego augwaligo tigi tueibao. Te me badu taun bulu badu isai baso da, teda te
    ba kemodagego augwa tigi tueibao,” Elaijago Ahapbolo te po pusali.
  tpi-tpi: Na Ahap, sapos sampela man long famili bilong yu i dai insait long taun,
    orait bai ol dok i kaikai bodi bilong ol. Na sapos sampela i dai ausait long taun,
    orait bai ol tarangau i kaikai bodi bilong ol.”
  dan-1931: Den af Akabs Slægt, der dør i Byen, skal Hundene æde, og den, der dør
    på Marken, skal Himmelens Fugle æde!”
  vie-OVCB: Trong dòng họ A-háp, ai chết trong thành sẽ bị chó xé xác, ai chết ngoài
    đồng, bị chim rỉa thây.”
  guj-2017: નગરોમાં આહાબનું જે કોઈ મૃત્યુ પામશે તેને કૂતરાં ખાઈ જશે. જે કોઈ ખેતરોમાં
    મૃત્યુ પામશે તેને વાયુચર પક્ષીઓ ખાઈ જશે.”
  pon-2006A: Oh kidi kan pahn kangala omw peneinei me pahn mehla nan kahnimwo, oh
    mehmen me pahn mehla likin kahnimwo, menpihr kalaimwun kan me pahn kangirailla.”
    (
  por-BRBSL: Os cães comerão aquele que morrer de Ahab na cidade; e os pássaros do
    céu comerão aquele que morrer no campo”.
  cth-cth: Ahab imthungkhu dawk hoi khopui dawk kadout e hah uinaw ni a ca vaiteh,
    kahrawng kadout e pueng teh kalvan e tava ni a ca han telah ati.
  twi-twi: “Wɔn a na wɔwɔ Ahab afa a wowuwuu wɔ kurow no mu no nso, akraman bɛwe wɔn
    nam, na apete nso asosɔw wɔn a wowuwuu wɔ wuram no nam.”
  hlt-hlt: Ahab lamkah he khopuei ah aka duek te ui loh a caak vetih kohong ah aka
