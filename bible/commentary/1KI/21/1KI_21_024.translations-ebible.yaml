  tbz-SIM: Akɑbu cĩ́ɛ̃̀tɛ̀ kou wèè bo ku dihɛì miɛkɛ simɔɔ́ siì yóó ò cɑ̀ɑ́kɛ́, kɛ̀
    wèè kú dikpɑ́ɑ̀ tinɔ̀tìi ò cɔ̀.
  msy-2020: Eghtɨ Ahap, nɨn tarazi nguibar ekiamɨn aven arɨmɨghireghtɨ, afiaba men
    kuabar amam. Eghtɨ nɨn tarazi nguibar ekiamɨn azenan arɨmɨghireghtɨ, kuarazir
    isaba men kuabar amam.”
  dop-dop: Pǝlɛ pǝ pɑɑsi, ye nyɑ́ tǝyɑɣɑ tʋ wei ɩ́ sǝpɑ tǝyɑɣɑ, hɑsɩ kɑ tɔɣɔnɑ-ɩ.
    Nɑ wei ɩ́ sǝpɑ tɑɑlɛ, kpeliŋ tɔɣɔ ɩ́lɛ́.
  azb-azb: Axavın nəslindən şəhərdə öləni köpəklər, çöldə öləni isə quşlar yeyəcək».
  eng-DBY: Him that dieth of Ahab in the city shall the dogs eat, and him that dieth
    in the field shall the fowl of the heavens eat.
  hin-2017: अहाब का जो कोई नगर में मर जाएगा उसको कुत्ते खा लेंगे; और जो कोई मैदान
    में मर जाएगा उसको आकाश के पक्षी खा जाएँगे।”
  wol-KYG: Ku Axab deele ci dëkk bi, xaj yi lekk; ku ci médde àll, njanaaw ya for.»
  eng-YLT: him who dieth of Ahab in a city do the dogs eat, and him who dieth in a
    field do fowl of the heavens eat;
  kne-kne: Olay sino abe ay naipoli en sik-a yan matey sin siyodad et kanen di aso.
    Mo pay din matey sin away et kanen di titit.”
  eng-WYC-2017: if Ahab shall die in the city, dogs shall eat him; soothly if he shall
