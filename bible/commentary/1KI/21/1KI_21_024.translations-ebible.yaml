  mya-JVB: အာဟပ် အမျိုးသည် မြို့ ထဲမှာ သေ လျှင်ခွေး စား လိမ့်မည်။ မြို့ပြင် မှာ သေ
    လျှင် မိုဃ်း ကောင်းကင်ငှက် စား လိမ့်မည်ဟု မိန့်တော်မူကြောင်းကို အာဟပ်အား ဆင့်ဆို
    ၏။
  tbg-tbg: Ai vaintivara vokiaka nora vatukaqi vaika qutu vimanta vairivano vika vaata
    nevarave. Vokiaka inaara vatukaqi vaika qutu vimanta mati ne vai uvirika vika
    vaata nevarave tivo, tura.
  hmo-hmo: “Ahaba ena iduhu tauna ta, bema hanua lalonai ia mase neganai, sisia ese
    do idia ania. O bema iena iduhu tauna ta be hanua murimurinai ia mase neganai,
    ataiai manudia ese do idia ania.”
  urd-urd: अख़ीअब का जो कोई शहर में मरेगा उसे कुत्ते खाएँगे, और जो मैदान में मरेगा
    उसे हवा के परिन्दे चट कर जाएँगे।”
  rus-SYN: Кто умрет у Ахава в городе, того съедят псы, а кто умрет на поле, того
    расклюют птицы небесные;
  bqc-SIM: Gbɛ̃ↄ n gbɛ̃́ pↄ́ aa gaga wɛ̃́lɛuↄ só, bãↄ i n gbɛ̃́ pↄ́ aa gaga sɛ̃uↄ
    ble.
  tcz-CHONGTHU: “Ahab insung mite jouse hiche khopi sunga thiho jouse jong chu uicha
    hon aneh dingu chuleh gam lah’a thiho jouse chu muthong hon aneh diu ahi,” ati.
  mar-mar: अहाबाच्या घरातल्या ज्याला कुणाला गावात मरण येईल त्यास कुत्री खातील आणि
    जो कोणी शेतात मरेल तो पक्ष्यांचे भक्ष्य होईल”
  qub-qub: Castayquicuna siudächo wañojtaga allgucunami miconga. Jircacho wañoj cajtana
    aycha micoj äbicuna miconga.»
  bqp-bqp: Gbɛ̃danↄ ni n gbɛ̃ kũ oni gaga wɛ̃tɛ gũnnↄ só, bãnↄ ni n gbɛ̃ kũ oni
    gaga sɛ̃̀nnↄ ble.
  hat-hat: Chen pral manje kadav tout moun nan fanmi Akab ki va mouri anndan lavil
    la. Malfini karanklou va manje kadav tout moun nan fanmi an ki va mouri andeyò
    limit lavil la.
  eng-BSB: Anyone belonging to Ahab who dies in the city will be eaten by dogs, and
    anyone who dies in the field will be eaten by the birds of the air.”
  eng-WEBPB: The dogs will eat he who dies of Ahab in the city; and the birds of the
    sky will eat he who dies in the field.”
  kbq-kbq: Hagi Ahapu nagapinti'ma rankuma agu'afima frisaza vahera kramo'za nesageno,
    megi'ama frisnaza vahera namamo'za negahaze.
  nhe-BL: Huan nochi moteixmatcahua tlen miquise ipan ni altepetl, quincuase chichime,
    huan tlen miquise ipan cuatitlamitl, quincuase nopa totome tlen nacacuaj.
  bus-bus: Gbɛ̃ɛnↄ é n gbɛ̃ kɛ̀ aↄ̃é gaga wɛ́tɛ guunↄ só, bãanↄ é n gbɛ̃ kɛ̀ aↄ̃é
    gaga sɛ̃̀nnↄ ble.
  gub-BL: Zawar u'u putar iànàm tawhu pe umàno ma'e ràm wanetekwer wà nehe no. Apitaw
    u'u putar iànàm kaiwer pe umàno ma'e ràm wanetekwer wà nehe no, i'i iko newe,
    i'i Eri Akaw pe.
  eng-DRA: 'If Achab die in the city, the dogs shall eat him: but if he die in the
    field, the birds of the air shall eat him.'
