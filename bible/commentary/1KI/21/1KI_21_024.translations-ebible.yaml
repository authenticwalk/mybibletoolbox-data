  rug-rug: Meke kaiqa pule turaṉamu saripu mate pa korapana sa vasileana lavata si
    kaqu ta gani tugo koari na siki. Meke arini saripu mate pa ninae vasina pule si
    kaqu ta gani koari na kurukuru tapuru.”
  gaz-gaz: “Nama Ahaab kan magaalaa keessatti duʼu kam iyyuu sareetu nyaata; kan baadiyyaatti
    duʼu immoo allaattii samiitu nyaata.”
  fra-LSG: Celui de la maison d’Achab qui mourra dans la ville sera mangé par les
    chiens, et celui qui mourra dans les champs sera mangé par les oiseaux du ciel.
  gnn-gnn: '@see-verse:1KI.021.023'
  yal-yal: Axabi a denbayaan muxun naxanye na faxa taani, barene nan ne donma. Naxanye
    na faxa xɛɛn ma, xɔline nan ne donma.’ ”
  haw-1868: A o ko Ahaba mea make maloko o ke kulanakauhale, oia ka na ilio e ai ai;
    a o ka mea make ma kula, oia ka na manu o ka lewa e ai ai.
  arb-NAV: وَكُلُّ مَنْ يَمُوتُ مِنْ أُسْرَتِكَ فِي الْمَدِينَةِ تَأْكُلُهُ الْكِلابُ
    وَمَنْ يَمُوتُ مِنْهُمْ فِي الْحَقْلِ تَنْهَشُهُ الطُّيُورُ.»
  ewe-ewe: “Avuwo aɖu Ahab ƒe aƒemetɔ siwo aku ɖe dua me eye dziƒoxeviwo aɖu esiwo
