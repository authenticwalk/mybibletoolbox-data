verse: 1KI.021.028
translations:
  mal-C: അപ്പോൾ, തിശ്ബ്യനായ ഏലിയാവിന് വീണ്ടും യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  deu-TKW: 'Da erging das Wort Jahwes an Elia, den Thisbiter, also:'
  lin-lin: 'Bongo Yawe alobaki lisusu na Eliya, moto ya Tishibe :'
  eng-LSV: And the word of YHWH is to Elijah the Tishbite, saying,
  eng-GNV: And the worde of the Lord came to Eliiah the Tishbite, saying,
  eng-WEBSTER: And the word of the LORD came to Elijah the Tishbite, saying,
  nhw-BL: 'Huajca TOTECO quiilhui Elías:'
  swh-ONEN: Ndipo neno la Bwana lilipomjia Eliya Mtishbi kusema,
  bba-bba: Mɑ Yinni Gusunɔ u mɑɑ Eli Tisibiɡii wi sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: And the word of the Lord came to Elijah the Tishbite, saying,
  luo-luo: Eka wach Jehova Nyasaye nobiro ni Elija ja-Tishbi, kawacho niya,
  meu-meu: Bena Iehova ena hereva na Elia, tau Tisbe, enai e kau, eto,
  npi-ULB: तब परमप्रभुको वचन तिश्बी एलियाकहाँ आयो,
  yor-yor: Nígbà náà ni ọ̀rọ̀ Olúwa sì tọ Elijah ará Tiṣibi wá wí pé,
  emp-NTPO: 'Maʌ̃ carea Ãcõrẽba Tisbéd̶ebema Elíaa nãwã jarasia:'
  pes-OPCB: 'پیغام دیگری از جانب خداوند به ایلیای تشبی رسید:'
  tgl-ULB: Pagkatapos ang salita ni Yahweh ay dumating kay Elias na taga-Tisbe, na
    nagsasabing,
  cbu-NT: Anootssha Apanll parangu, Elíyasaatssha tsiyatarangiya.
  hui-hui: Ani heagola Anduane Homogohanda ibunaga bi mana latagi haga Elayahondo
    lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ပ​ရော​ဖက်​ဧ​လိ​ယ​အား၊-
  bod-N: དེ་ནས་ཐི་ཞི་པ་ཨེ་ལི་ཡཱ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བྱུང་སྟེ་འདི་སྐད་དུ།
  sna-sna: Ipapo shoko raJehovha rakauya kuna Eria muTishibhi richiti,
  spa-BLM: 'La palabra de Yahvé vino a Elías el tisbita, diciendo:'
  cac-cac: 'Yuj chi'' ix yalanxi Jehová d''a vin̈aj Elías chi'' icha tic:'
  swh-ULB: Kisha neno la BWANA likamjia Eliya Mtishibi likisema,
  bel-bel: 'І было слова Гасподняе Ільлю Фэсьвіцяніну, і сказаў Гасподзь:'
  deu-ELBBK: 'Da erging das Wort des HERRN an Elia, dem Tisbiter, indem er sprach:'
  mbb-OT: Ne migkeǥiyan te Nengazen si Elias he tig-Tishbe,
  mal-2015: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാടു തിശ്ബ്യനായ ഏലീയാവിന്നു ഉണ്ടായി:'
  rmc-rmc: 'Avke o RAJ phenďa le prorokoske Eliašiske:'
  pes-OPV: 'آنگاه کلام خداوند بر ایلیای تشبی نازل شده، گفت:'
  ron-1924: 'Ши кувынтул Домнулуй а ворбит луй Илие, Тишбитул, астфел:'
  ben-OBCV: 'তখন তিশবীয় এলিয়ের কাছে সদাপ্রভুর এই বাক্য এসেছিল:'
  som-som: Oo haddana eraygii Rabbigu wuxuu u yimid Eliiyaah kii reer Tishbii oo ku
    yidhi,
  lat-VUC: 'Et factus est sermo Domini ad Eliam Thesbiten, dicens:'
  eng-ASVBT: And the word of Jehovah came to Elijah the Tishbite, saying,
  ita-1885: 'E la parola del Signore fu indirizzata ad Elia Tisbita, dicendo:'
  eng-LXXUP: And there came the man of God, and said to the king of Israel, Thus saith
    the Lord, Because Syria has said, The Lord God of Israel is a God of the hills,
    and he is not a God of the valleys, therefore will I give this great army into
    thy hand, and thou shalt know that I am the Lord.
  eng-ULB: Then the word of Yahweh came to Elijah the Tishbite, saying,
  spa-VBL: 'Entonces el Señor envió un mensaje a Elías tisbita:'
  fra-_FOB: 'Alors la parole de l''Éternel fut adressée à Élie, le Thishbite, en ces
    mots:'
  mal-mal: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് തിശ്ബ്യനായ ഏലീയാവിന് ഉണ്ടായത്:'
  urd-GVR: Tab Rab dubārā Iliyās Tishbī se hamkalām huā,
  suz-BL: मिनु परमप्रभु यावेम तिश्‍बे सहर ङा एलीया कली लोव़ पवा बाक्‍त।
  ita-1927: 'E la parola dell’Eterno fu rivolta ad Elia, il Tishbita, in questi termini:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدان بۆ ئەلیاسی تیشبی هات:'
  eng-BBE: Then the word of the Lord came to Elijah the Tishbite, saying,
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ತಿಷ್ಬೀಯನಾದ ಎಲೀಯನಿಗೆ ಉಂಟಾಗಿ,
  tam-2017: 'அப்பொழுது யெகோவாவுடைய வார்த்தை திஸ்பியனாகிய எலியாவுக்கு உண்டாயிற்று,
    அவர்:'
  spa-RV-1909: 'Entonces fué palabra de Jehová á Elías Thisbita, diciendo:'
  ron-BTF: 'Şi cuvântul DOMNULUI a venit la Ilie tişbitul, spunând:'
  eng-WEBP: The LORD’s word came to Elijah the Tishbite, saying,
  eng-FBV: 'Then the Lord sent a message to Elijah the Tishbite:'
  nld-1939: 'Nu werd het woord van Jahweh tot Elias uit Tisjbe gericht:'
  nch-BL: 'Huajca TOTECO quiilhui Elías:'
  vie-1934: 'Bấy giờ, có lời của Đức Giê-hô-va phán dạy Ê-li, người Thi-sê-be, mà
    rằng:'
  hin-CV: तिशबे एलियाह के पास याहवेह का यह संदेश पहुंचा,
  spa-BES: 'Entonces vino la palabra del Señor a Elías de Tisbe, diciendo:'
  tdx-tdx: 'Aa niheo amy Elià nte-Tisbý ty tsara’ Iehovà, ami’ty hoe:'
  tha-KJV: และพระวจนะของพระเยโฮวาห์​มาย​ังเอลียาห์ชาวทิชบี​ว่า
  por-BR-2018: 'Então veio a palavra do SENHOR a Elias Tisbita, dizendo:'
  deu-ELO: 'Da geschah das Wort Jehovas zu Elia, dem Tisbiter, also:'
  eng-WYC-2018: And the word of the Lord was made to Elijah of Tishbe, and said,
  epo-epo: 'Tiam aperis vorto de la Eternulo al Elija, la Teŝebano, dirante:'
  uig-PIN: 'U waⱪitta Pǝrwǝrdigarning sɵzi Tixbiliⱪ Iliyasⱪa kelip: —'
  beo-beo: Hina Gode da Ilaidiama amane sia:i,
  tpi-OTNT: Orait Bikpela i tokim profet Elaija olsem,
  hau-SA: Sai maganar Ubangiji ta zo wa Iliya mutumin Tishbe, ta ce,
  uig-LAT: 'U waqitta Perwerdigarning sözi Tishbiliq Iliyasqa kélip: —'
  nde-nde: 'Ngemva kwalokho ilizwi likaThixo lathi ku-Elija umThishibi:'
  ton-ton: Pea naʻe hoko mai ʻae folofola ʻa Sihova kia ʻIlaisiā ko e tangata Tisipa,
    ʻo pehē,
  ces-1613: 'Tedy stala se řeč Hospodinova k Eliášovi Tesbitskému, řkoucí:'
  eng-WMB: The LORD’s word came to Elijah the Tishbite, saying,
  tam-TCV: அப்போது திஸ்பியனாகிய எலியாவுக்கு யெகோவாவின் வார்த்தை வந்தது.
  ceb-ULB: Unya miabot ang pulong ni Yahweh kang Elias nga taga-Tishbe, nga nag-ingon,
  pol-UBG: 'Wtedy słowo PANA doszło do Eliasza Tiszbity:'
  agr-agr: 'Nunik pujutai Tuke Pujuu Elíasan chichajak:'
  kyc-kyc: Dokopa Kamongo dokome poropeta Ilainja lamaiyuo,
  urd-GVU: تب رب دوبارہ الیاس تِشبی سے ہم کلام ہوا،
  deu-1912: 'Und das Wort des HERRN kam zu Elia, dem Thisbiter, und sprach:'
  kan-2017: ಆದುದರಿಂದ ಯೆಹೋವನು ತಿಷ್ಬೀಯನಾದ ಎಲೀಯನಿಗೆ, “ಅಹಾಬನು ನನ್ನ ಮುಂದೆ ತಗ್ಗಿಸಿಕೊಂಡಿದ್ದನ್ನು
    ಕಂಡಿಯಾ?
  yap-yap: Me ga’ar SOMOL ngak Elijah ni profet,
  hlt-MCSB: Te vaengah Tishbi Elijah taengah BOEIPA ol ha pawk tih,
  mdy-ETH: ዬካፓ ሃሣ ናንጊና ናንጋ ጎዳ ቴሲቤ ዓጮ ዓሢ ዔኤሊያሴም፦
  twi-ASANTE: Na Awurade asɛm baa Tisbini Elia hɔ sɛ,
  eng-WEBU: The LORD’s word came to Elijah the Tishbite, saying,
  wal-wal: Hegaappe guyyiyan GODAA qaalai Tishbbiyaa Eelaasakko yiidi,
  spa-PDDPT: 'Y la Palabra de Yavé llegó a Elías tisbita:'
  gun-gun: 'Ha''e gui Senhor oayvu ombou ju Tisbé pygua Elias pe. Ha''e vy aipoe''i:'
  ilo-ULB: Ket immay ti sao ni Yawheh kenni Elias a taga-Tisbi, a kunana,
  kpg-kpg: Dimaadua ga helekai gi soukohp Elijah,
  uig-ARA: 'ئۇ ۋاقىتتا پەرۋەردىگارنىڭ سۆزى تىشبىلىق ئىلىياسقا كېلىپ: ــ'
  sus-sus: Alatala naxa a masen Eliya Tisibeka bɛ, a naxɛ,
  pon-2006: KAUN-O ahpw mahsanihong soukohp Elisa,
  jae-jae: Ma Apômtaunê biŋ gêdêŋ ŋac Tisbetŋa Elia gebe
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav Elia ra te Tisbe, ma i biti:'
  tur-YTC: 'Yahve’nin sözü Tişbeli Eliya’ya geldi ve şöyle dedi:'
  grc-BRENT: Καὶ προσῆλθεν ὁ ἄνθρωπος τοῦ Θεοῦ, καὶ εἶπε τῷ βασιλεῖ Ἰσραὴλ, τάδε λέγει
    Κύριος, ἀνθʼ ὧν εἶπε Συρία, θεὸς ὀρέων Κύριος ὁ Θεὸς Ἰσραὴλ καὶ οὐ θεὸς κοιλάδων
    αὐτὸς, καὶ δώσω τὴν δύναμιν τὴν μεγάλην ταύτην εἰς χεῖρα σὴν, καὶ γνώσῃ ὅτι ἐγὼ
    Κύριος.
  ind-AYT: Firman TUHAN turun kepada Elia, orang Tisbe, firman-Nya,
  nya-nya: Pamenepo Yehova anayankhula ndi Eliya wa ku Tisibe kuti,
  hrv-hrv: 'Tada dođe riječ Jahvina Iliji Tišbijcu:'
  mps-mps: Tialima, Genuai Bidigo te profet Elaijabolo te tiwai po walali,
  tpi-tpi: Orait Bikpela i tokim profet Elaija olsem,
  dan-1931: 'Da kom HERRENS Ord til Tisjbitten Elias således:'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Ê-li:'
  guj-2017: પછી યહોવાહનું વચન તિશ્બી એલિયાની પાસે એવું આવ્યું કે,
  pon-2006A: KAUN-O ahpw mahsanihong soukohp Elisa,
  por-BRBSL: 'A palavra de Yahweh veio a Elijah, o Tishbite, dizendo:'
  cth-cth: Hahoi, BAWIPA e lawk teh Tishbit tami Elijah koevah a pha.
  twi-twi: Na Awurade asɛm baa Tisbini Elia hɔ sɛ,
  hlt-hlt: Te vaengah Tishbi Elijah taengah BOEIPA ol ha pawk tih,
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Edii Tisibiti ɛì kou kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn akam inigha izir gumazim Elaija mɨgei,
  dop-dop: 'Mpʋɣʋlɛ Tɑcɑɑ heelɑ Ilii sɩ:'
  azb-azb: 'Tişbeli İlyasa Rəbbin bu sözü nazil oldu:'
  eng-DBY: And the word of Jehovah came to Elijah the Tishbite, saying,
  hin-2017: और यहोवा का यह वचन तिशबी एलिय्याह के पास पहुँचा,
  wol-KYG: 'Ci biir loolu kàddug Aji Sax ji dikkal Ilyaas waa Tisbi ba, ne ko:'
  eng-YLT: And the word of Jehovah is unto Elijah the Tishbite, saying,
  kne-kne: Pag kanan Diyos en Elias,
  eng-WYC-2017: And the word of the Lord was made to Elijah of Tishbe, and said,
  eng-WMBB: The LORD’s word came to Elijah the Tishbite, saying,
  urd-GVH: तब रब दुबारा इलियास तिशबी से हमकलाम हुआ,
  rug-rug: 'Meke mae sa zinama te Zihova koe Ilaiza, sa tie pa Tisibe:'
  gaz-gaz: 'Dubbiin Waaqayyoos akkana jedhee gara Eeliyaas namicha Tishbii sanaa dhufe:'
  fra-LSG: 'Et la parole de l’Éternel fut adressée à Élie, le Thischbite, en ces mots:'
  gnn-gnn: Bala Garraynydja waŋanana, “Liŋgu ŋayi Giŋ Wayap bilyurruna, nyilŋ'maranhaminana
    ŋanyapinyay ŋayi gurrunhanminana, ŋarra yurru yaka ŋathili marinydja nhanŋu gäma
    ŋunhi ŋayi walŋaŋga yana dhuwala nhina yukurra. Ga ŋunhi yurru nhanukala walkuryuna
    gäthu'mirriŋuyuna dharapul märrama ŋanya, ga ŋulinyaramirriyuna yurru yindinydja
    mari buna Wayapkalaŋuwunydja yumurrku'wu.”
  yal-yal: Alatala yi falan ti Eli Tisibi kaan xa, a naxa,
  haw-1868: Hiki mai la ka olelo a Iehova ia Elia no Tiseba, i mai la,
  arb-NAV: 'فَقَالَ الرَّبُّ لإِيلِيَّا:'
  ewe-ewe: Tete Yehowa ƒe gbe va na Eliya, Tisbitɔ la be,
  eng-LEE: And the word of the Lord came to Elijah the Tishbite, saying,
  asm-FB: পাছত তিচবীয়া এলিয়াৰ ওচৰলৈ যিহোৱাৰ এই বাক্য আহিল বোলে,
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عٍلِيَ تِسِبٍكَ بّ، عَ نَشّ،
  fra-SBL: 'La parole de Yahvé fut adressée à Élie, le Tishbite, en ces termes :'
  hbo-hbo: וֽ͏ַיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־אֵלִיָּ֥הוּ הַתִּשְׁבִּ֖י לֵאמֹֽר׃
  kik-kik: 'Hĩndĩ ĩyo kiugo kĩa Jehova gĩgĩkinyĩra Elija ũrĩa Mũtishibi, akĩũrio atĩrĩ:'
  fra-NCL: 'Et la parole de Yahweh fut adressée à Elie le Thesbite, en ces termes :'
  cek-AK: To naah Angraeng ih lok to Tishbe kami Elijah khaeah angzoh,
  cuk-cuk: 'Tisbeʼgined-Elíasʼse, Bab-Jehová-gayaburba nonibalid, ega weyob sognonibalid:'
  uig-CYR: 'У вақитта Пәрвәрдигарниң сөзи Тишбилиқ Илиясқа келип: —'
  tel-2017: యెహోవా తిష్బీ వాడైన ఏలీయాతో ఇలా చెప్పాడు.
  hat-BSA: 'Alò, pawòl SENYÈ a te vini a Élie, Tichbit la, e te di:'
  kos-kos: LEUM GOD el fahk nu sel Elijah, mwet palu,
  hbo-WLC: וַֽיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־אֵלִיָּ֥הוּ הַתִּשְׁבִּ֖י לֵאמֹֽר׃
  ibo-ibo: Ma okwu Onyenwe anyị rutere Ịlaịja, onye Tishbe ọzọ, sị ya,
  ory-ory: ତହୁଁ ତିଶ୍‍ବୀୟ ଏଲୀୟଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, ଯଥା,
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni ewe soufos Elias,
  rop-rop: Wal YAWEI bin tok langa Ilaija, det speshalwan mesinja,
  ukr-1871: 'І прийшло слово Господнє до Ілиї Тесбія, таке:'
  deu-1951: 'Da erging das Wort des HERRN an Elia, den Tisbiter, und sprach:'
  eng-JPS: 'And the word of the LORD came to Elijah the Tishbite, saying:'
  srp-1865: 'I doðe rijeè Gospodnja Iliji Tesviæaninu govoreæi:'
  lug-lug: Awo ekigambo kya Mukama ne kijjira Eriya Omutisubi nti,
  heb-heb: ויהי דבר יהוה אל אליהו התשבי לאמר׃
  ben-IRV: তখন সদাপ্রভুর এই বাক্য তিশ্‌বীয় এলিয়ের কাছে আসল, বলল,
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਏਲੀਯਾਹ ਤਿਸ਼ਬੀ ਨੂੰ ਆਇਆ ਕੀ
  tkr-tkr: 'Rəbbee Tişbeençene İlyasık''le inəxdun cuvab eyhe:'
  mya-JVB: ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် တိရှဘိ မြို့သားဧလိယ သို့ ရောက် လာသည်ကား၊
  tbg-tbg: Mintimakero ni vauvaro Noravano Kotiva paropeti vaiinti Elaitaarara tiharo,
  hmo-hmo: Vadaeni Lohiabada ena hereva be Elia dekenai ia mai, ia gwau,
  urd-urd: तब ख़ुदावन्द का यह कलाम एलियाह तिशबी पर नाज़िल हुआ कि
  rus-SYN: 'И было слово Господне к Илии Фесвитянину об Ахаве, и сказал Господь:'
  bqc-SIM: 'Ɔ̃ Dii ò Ɛliaɛ:'
  tcz-CHONGTHU: Hichun Pakaija kon’a thupeh Elijah kom’a ahung lhung kit in,
  mar-mar: परमेश्वर एलीया तिश्बी संदेष्ट्याला म्हणाला,
  qub-qub: 'Chaynöta ricarmi Tayta Diosga Eliasta niran:'
  bqp-bqp: 'Akũ Dikiri yã sù Iliasua:'
  hat-hat: 'Apre sa, Seyè a pale ak Eli, moun lavil Tichbe a, li di l'' konsa:'
  eng-BSB: 'Then the word of the LORD came to Elijah the Tishbite, saying:'
  eng-WEBPB: The LORD’s word came to Elijah the Tishbite, saying,
  kbq-kbq: Hagi ana'ma nehigeno'a, Ra Anumzamo'a amanage huno Tisbe kumateti ne' Elaijana
    asami'ne,
  nhe-BL: 'Huajca TOTECO quiilhui Elías:'
