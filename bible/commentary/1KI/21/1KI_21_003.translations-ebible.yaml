verse: 1KI.021.003
translations:
  mal-C: 'എന്നാൽ, നാബോത്ത് രാജാവിനോടു മറുപടി പറഞ്ഞു: “എന്റെ പൂർവികരുടെ ഓഹരി ഞാൻ അങ്ങേക്കു
    നൽകാൻ യഹോവ ഒരിക്കലും ഇടവരുത്താതിരിക്കട്ടെ!”'
  deu-TKW: 'Naboth aber erwiderte Ahab: Bewahre mich Jahwe davor, daß ich dir das
    Erbe meiner Väter abtreten sollte!'
  lin-lin: 'Kasi Naboti azongiselaki Akabi : — Na Kombo na Yawe, nakoki te kopesa
    yo libula oyo bakoko na ngai batikela ngai.'
  eng-LSV: And Naboth says to Ahab, “Far be it from me, by YHWH, my giving the inheritance
    of my fathers to you”;
  eng-GNV: And Naboth said to Ahab, The Lord keepe me from giuing the inheritance
    of my father vnto thee.
  eng-WEBSTER: And Naboth said to Ahab, The LORD forbid it me, that I should give
    the inheritance of my fathers to thee.
  nhw-BL: 'Huan Nabot quinanquili Acab: ―TOTECO nechtlatzacuiltisquía sintla nimitzmacas
    catli notatahua nechcahuilijtejque, huajca amo quema nijchihuas.'
  swh-ONEN: Lakini Nabothi akamjibu, “Bwana na apishe mbali kukupa wewe urithi wa
    baba zangu.”
  bba-bba: Adɑmɑ Nɑbɔti u nɛɛ, Gusunɔ u mɑn bere n kɑ nɛn tubi suɑ n nun wɛ̃, ye nɛn
    bɑɑbɑbɑ bɑ mɑn deriɑ.
  eng-KJVCPB: And Naboth said to Ahab, The Lord forbid it me, that I should give the
    inheritance of my fathers unto thee.
  luo-luo: To Naboth nodwoke niya, “Jehova Nyasaye ok dibed mamor kade amiyi puodho
    ma en mwandu kwerena.”
  meu-meu: A Naboto ese Ahaba e haere henia, eto, Iehova na se uramu senegu edia amo
    na abia tanona na oi baina henimu.
  npi-ULB: नाबोतले आहाबलाई जवाफ दिए, “मेरा पुर्खाहरूका पैतृक सम्पत्ति मैले तपाईंलाई
    दिनदेखि परमप्रभुले मलाई निषेध गरून् ।”
  yor-yor: Ṣùgbọ́n Naboti wí fún Ahabu pé, “Olúwa má jẹ́ kí èmi fi ogún àwọn baba
    mi fún ọ.”
  emp-NTPO: 'Baribʌrʌ Nabóba panusia: –Wãrãneba jaraya: mʌ̃ zeza b̶asiba mʌ̃́a diad̶a
    ẽjũãra nẽdobueẽ́a.–'
  pes-OPCB: 'ولی نابوت جواب داد: «خداوند آن روز را نیاورد که من میراث اجدادم را به
    تو بدهم.»'
  tgl-ULB: Sumagot si Nabot kay Ahab, “Nawa'y ipagbawal ni Yahweh na dapat kong ibigay
    sa iyo ang lupain na ipinamana ng aking mga ninuno.”
  cbu-NT: Itaru, Nabotsha, Nduni, ¿Antaatiya Apanll amb ashimaam zandkeeja? yuwaa
    nuw aparneetsi mazar yarangi anootsi, tárangiya.
  hui-hui: Ani layagola Nabodo ibugua ladai bialu lalu, Mabu ogoni bamba i̱ aba mama
    mamaliru tinagaore wialu tini hondo hama ibini ngogo. Áyu i̱na Anduane Homogonaga
    minini howa heneneore larogo mabu ogoni í̠ nangulebero, lene.
  mya-mya: နာ​ဗုတ်​က``အ​ကျွန်ုပ်​သည်​ဤ​ဥ​ယျာဉ်​ကို ဘိုး​ဘေး​များ​ထံ​မှ​အ​မွေ​ရ​ရှိ​ထား​သ​ဖြင့်
    အ​ရှင့်​အား​ဆက်​သ​မှု​ကို​ထာ​ဝ​ရ​ဘု​ရား ဆီး​တား​တော်​မူ​ပါ​စေ​သော'' ဟု​လျှောက်​၏။-
  bod-N: ནཱ་རྦོད་ཀྱིས་ཨ་ཧབ་ལ། རང་གི་ཕ་མེས་ཀྱི་ནོར་སྐལ་ཁྱེད་ལ་འབུལ་བ་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་རྩ་བ་ནས་འགོག་པ་ཡིན་ཞེས་ལན་དུ་སྨྲས་སོ།
    །
  sna-sna: Asi Nabhoti akapindura akati, “Jehovha ngaazvirambidze kuti ndikupei nhaka
    yamadzibaba angu.”
  spa-BLM: 'Nabot dijo a Ajab: “¡Que Yahvé me prohíba dar la herencia de mis padres
    a ti!”'
  cac-cac: 'Ix tac''vi vin̈aj Nabot chi'' icha tic: —Max yal-laj, yujto max yal-laj
    sc''ol Dios to tzin chon̈el in macb''en ac''b''ilcan yuj in mam vicham, xchi vin̈.'
  swh-ULB: Nabothi akamjibu Ahabu, “BWANA na alizuie hilo nisije nikatoa urithi wa
    mababu zangu kwako.”
  bel-bel: 'Але Навутэй сказаў Ахаву: аслані мяне Гасподзь, каб я аддаў табе спадчыну
    бацькоў маіх!'
  deu-ELBBK: 'Aber Nabot sprach zu Ahab: Das lasse der HERR fern von mir sein, dass
    ich dir das Erbe meiner Väter geben sollte!'
  mbb-OT: Piru midtavak si Nabot te, “Kenà idtuǥut te Nengazen ke ibeǥey ku kenikew
    is kevilin ku te menge kepuun ku.” Mid-ulì si Ahab he mibmezaat is gehinawa zin
    wey nepauk tenged te intavak ni Nabot kandin. Midhizeǥà sikandin he edsinaru ziyà
    te elavat, ne kenà egkaan.
  mal-2015: 'നാബോത്ത് ആഹാബിനോടു: ഞാൻ എന്റെ പിതാക്കന്മാരുടെ അവകാശം നിനക്കു തരുവാൻ യഹോവ
    സംഗതിവരുത്തരുതേ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Nabot leske odphenďa: „O RAJ man mi chraňinel, hoj me la tuke te dav,
    se oda hin o ďeďictvos pal mire phure dada!“'
  pes-OPV: 'نابوت به اخاب گفت: «حاشا بر من از خداوندکه ارث اجداد خود را به تو بدهم.»'
  ron-1924: 'Дар Набот а рэспунс луй Ахаб: „Сэ мэ феряскэ Домнул сэ-ць дау моштениря
    пэринцилор мей!”'
  ben-OBCV: কিন্তু নাবোত উত্তর দিলেন, “সদাপ্রভু যেন আমার পূর্বপুরুষদের কাছ থেকে পাওয়া
    উত্তরাধিকার আপনাকে দিতে না দেন।”
  som-som: Markaasaa Naabood wuxuu Axaab ku yidhi, Ilaah ha iga hayo inaan dhaxalkii
    awowayaashay ku siiyo.
  lat-VUC: 'Cui respondit Naboth: Propitius sit mihi Dominus, ne dem hæreditatem patrum
    meorum tibi.'
  eng-ASVBT: And Naboth said to Ahab, Jehovah forbid it me, that I should give the
    inheritance of my fathers unto thee.
  ita-1885: 'Ma Nabot rispose ad Achab: Tolga il Signore da me che io ti dia l''eredità
    de'' miei padri.'
  eng-LXXUP: Thy silver and thy gold are mine, and thy wives and thy children are
    mine.
  eng-ULB: Naboth replied to Ahab, “May Yahweh forbid that I should give the inheritance
    of my ancestors to you.”
  spa-VBL: 'Pero Nabot respondió: “Que el Señor me maldiga si te doy la herencia de
    mis antepasados”.'
  fra-_FOB: 'Mais Naboth répondit à Achab: Que l''Éternel me garde de te donner l''héritage
    de mes pères!'
  mal-mal: 'നാബോത്ത് ആഹാബിനോട്: “എന്റെ പിതാക്കന്മാരുടെ അവകാശം നിനക്ക് തരുവാൻ യഹോവ
    സംഗതി വരുത്തരുതേ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Nabot ne jawāb diyā, “Allāh na kare ki maiṅ āp ko wuh maurūsī zamīn
    dūṅ jo mere bāpdādā ne mere sapurd kī hai!”
  suz-BL: तन्‍न नाबोथमी आहाब कली “परमप्रभु यावे आ ङोंइती मोदेंशो पने मचाप्‍नुङ। गो
    आं किकी पिपी आन गेशो रू इन कली गेने मचाप्‍नुङ” देंमाक्‍त।
  ita-1927: 'Ma Naboth rispose ad Achab: “Mi guardi l’Eterno dal darti l’eredità dei
    miei padri!”'
  ckb-ckb: 'ناڤۆتیش بە ئەحاڤی گوت: «لەلایەن یەزدانەوە لە من بەدوور بێت کە میراتی باوباپیرانی
    خۆمت بدەمێ!»'
  eng-BBE: But Naboth said to Ahab, By the Lord, far be it from me to give you the
    heritage of my fathers.
  kan-OKCV: ಆದರೆ ನಾಬೋತನು ಅಹಾಬನಿಗೆ, “ನಾನು ನನ್ನ ಪಿತೃಗಳ ಬಾಧ್ಯತೆಯನ್ನು ನಿನಗೆ ಕೊಡದಂತೆ ಯೆಹೋವ
    ದೇವರು ನನ್ನನ್ನು ತಡೆಯಲಿ,” ಎಂದನು.
  tam-2017: 'நாபோத் ஆகாபை நோக்கி: நான் என்னுடைய முன்னோர்களின் சுதந்தரத்தை உமக்குத்
    தராதபடி யெகோவா என்னைக் காப்பாராக என்றான்.'
  spa-RV-1909: 'Y Naboth respondió á Achâb: Guárdeme Jehová de que yo te dé á ti la
    heredad de mis padres.'
  ron-BTF: 'Şi Nabot i-a spus lui Ahab: Departe fie de DOMNUL, ca eu să îţi dau moştenirea
    părinţilor mei.'
  eng-WEBP: Naboth said to Ahab, “May the LORD forbid me, that I should give the inheritance
    of my fathers to you!”
  eng-FBV: But Naboth replied, “The Lord curse me if I should give you my forefathers'
    inheritance.”
  nld-1939: 'Maar Nabot gaf Achab ten antwoord: Jahweh beware mij er voor, u het erfdeel
    van mijn vaderen te geven.'
  nch-BL: 'Huan Nabot quinanquili Acab: ―TOTECO techtatzacuiltis sinta nimitzmacas
    cati notatahua nechcahuilijtejque, huajca amo quema nijchihuas.'
  vie-1934: 'Nhưng Na-bốt thưa lại với A-háp rằng: Nguyện Đức Giê-hô-va giữ lấy tôi,
    chớ để tôi nhường cho vua cơ nghiệp của tổ phụ tôi!'
  hin-CV: मगर नाबोथ ने अहाब को उत्तर दिया, “याहवेह यह कभी न होने दें कि मैं अपने पूर्वजों
    की मीरास आपको सौंप दूं.”
  spa-BES: 'Pero Nabot dijo a Acab: Por el Señor, lejos de mí este darte la herencia
    de mis padres.'
  tdx-tdx: 'Aa hoe t’i Nabote amy Akabe: Fa rinara’ Iehovà iraho tsy hatoloko azo
    i lovan-droaekoy.'
  tha-KJV: แต่​นาโบททูลอาหับว่า “ขอพระเยโฮวาห์ทรงห้ามข้าพระองค์ในการที่จะยกมรดกของบรรพบุรุษให้​แก่​พระองค์​”
  por-BR-2018: 'E Nabote respondeu a Acabe: Guarde-me o SENHOR de que eu te dê a ti
    a propriedade de meus pais.'
  deu-ELO: 'Aber Naboth sprach zu Ahab: Das lasse Jehova fern von mir sein, daß ich
    dir das Erbe meiner Väter geben sollte!'
  eng-WYC-2018: To whom Naboth answered, The Lord be merciful to me, that I give not
    to thee the heritage of my fathers.
  epo-epo: 'Sed Nabot diris al Aĥab: La Eternulo gardu min, ke mi ne fordonu al vi
    la heredaĵon de miaj patroj.'
  uig-PIN: 'Əmma Nabot Aⱨabⱪa: — Pǝrwǝrdigar meni ata-bowilirimning mirasini sanga
    setixni mǝndin neri ⱪilsun, dedi.'
  beo-beo: Be Na:ibode da bu adole i, “Na aowalalia waini efe sagai nana da nagili
    i. Na da amo dima iasea, Hina Gode da hahawane hame ba:mu.”
  tpi-OTNT: Tasol Nabot i tokim king olsem, “Bipo yet dispela hap graun i bilong ol
    lain tumbuna bilong mi, na nau mi holim i stap. Olsem na long nem bilong Bikpela,
    mi no inap givim long yu.”
  hau-SA: Amma Nabot ya amsa wa Ahab ya ce, “Ubangiji yă sawwaƙe in ba ka gādon kakannina.”
  uig-LAT: 'Emma Nabot Ahabqa: — Perwerdigar méni ata-bowilirimning mirasini sanga
    sétishni mendin néri qilsun, dédi.'
  nde-nde: Kodwa uNabhothi wathi, “UThixo kangavumi ukuba ngikunike ilifa labobaba.”
  ton-ton: Pea naʻe pehē ʻe Napoti kia ʻEhapi, “Ke taʻofi au mei ai ʻe Sihova, ʻa
    ʻeku foaki ʻae tofiʻa ʻo ʻeku ngaahi tamai kiate koe.”
  ces-1613: 'Odpověděl Nábot Achabovi: Nedejž mi toho Hospodin, abych měl dáti dědictví
    otců mých tobě.'
  eng-WMB: Naboth said to Ahab, “May the LORD forbid me, that I should give the inheritance
    of my fathers to you!”
  tam-TCV: ஆனால் நாபோத்தோ, “என் முற்பிதாக்களுடைய உரிமைச்சொத்தை நான் உமக்கு விற்றுப்போடாதபடி
    யெகோவா என்னைத் தடைசெய்வாராக” என்றான்.
  ceb-ULB: Mitubag si Nabot ngadto kang Ahab, “Hinaot nga dili itugot ni Yahweh nga
    ihatag ko kanimo ang akong panulondon gikan sa akong mga katigulangan.''
  pol-UBG: 'Nabot odpowiedział Achabowi: Nie daj, PANIE, abym ci dał dziedzictwo swoich
    ojców.'
  agr-agr: 'Tusa tama Nabot ayaak: “¡Mina apag mina dukugjai ukugtukmauwa duka midau
    asamtai, amamaitsugme!” tiuwai.'
  kyc-kyc: Leyamo dokopa Napoteme isingi lao, Namba girapo ee dake nambana rora ambasu
    dupwana nyiyuŋu nambame emba nyii laro dokopa Kamongo dokome daa lena, leya.
  urd-GVU: لیکن نبوت نے جواب دیا، ”اللہ نہ کرے کہ مَیں آپ کو وہ موروثی زمین دوں جو
    میرے باپ دادا نے میرے سپرد کی ہے!“
  deu-1912: 'Aber Naboth sprach zu Ahab: Das lasse der HERR fern von mir sein, daß
    ich dir meiner Väter Erbe sollte geben!'
  kan-2017: ಅದಕ್ಕೆ ನಾಬೋತನು ಅಹಾಬನಿಗೆ, “ನಾನು ಪಿತ್ರಾರ್ಜಿತ ಸ್ವತ್ತನ್ನು ಮಾರದಂತೆ ಯೆಹೋವನು
    ನನ್ನನ್ನು ತಡೆಯಲಿ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fulweg Naboth ni ga’ar, “Re gi woldug nem ni grape e gayog ni yag ngog
    rok e pi ga’ rog kakrom, ere SOMOL e dabi magan’ ngay ni nggu pi ngom.”
  hlt-MCSB: Naboth loh Ahab te, “A pa rhoek kah rho nang taengla kam paek ham he,
    kamah lamkah neh BOEIPA lamlong khaw savisava,” a ti nah.
  mdy-ETH: ናኣቡቴ ማሃዖ፦ «ሃያ ዎይኖ ቱኮ ጎዦ ታኣኒ ዻካሌሢ ታ ማዖንሢፓኬ፤ ሃያ ጎዦ ፆኦሲ ታና ኔኤም ዒንጊሶፓ!» ጌዔኔ።
  twi-ASANTE: Nanso, Nabot buaa sɛ, “Awurade mma ɛmpare me sɛ mede mʼagyanom agyapadeɛ
    bɛma wo.”
  eng-WEBU: Naboth said to Ahab, “May the LORD forbid me, that I should give the inheritance
    of my fathers to you!”
  wal-wal: Yaagin Naabutee Akaabayyo, “Taani ta aawatuppe laattido gadiyaa tana neeyyo
    imissiyaabaappe GODAI ashsho” yaagiis.
  spa-PDDPT: 'Pero Nabot dijo a Acab: ¡Guárdeme Yavé de darte la herencia de mis antepasados!'
  gun-gun: 'Nabote ombovai Acabe pe: — Senhor taxejoko xeramoĩ kuery yvy oeja va''ekue
    joupe amboaxa e''ỹ aguã — he''i.'
  ilo-ULB: Simmungbat ni Nabot kenni Ahab, “Saan koma nga ipalubos ni Yahweh nga itedko
    kenka ti tawid dagiti kapuonak.”
  kpg-kpg: Naboth ga helekai, “Di hadagee waini deenei la ne gai ei au mo ogu damana mmaadua.
    Dimaadua e bule bolo au gi hudee dugu adu gi di goe e hai mee gi di maa.”
  uig-ARA: 'ئەمما نابوت ئاھابقا: ــ پەرۋەردىگار مېنى ئاتا-بوۋىلىرىمنىڭ مىراسىنى ساڭا
    سېتىشنى مەندىن نېرى قىلسۇن، دېدى.'
  sus-sus: Naboti naxa Akabu yaabi, a naxɛ, «Alatala xa n natanga n benbae kɛ sofe
    ra i yi.»
  pon-2006: Napod ahpw sapeng, patohwanohng, “Mwetuwel en wain wet I sohsohki sang
    ei pahpa kahlap ako. Ni mwaren KAUN-O I sohte kak patohwanohng komwi, pwe komwi
    en ninlimanikihla.”
  jae-jae: Mago Nabot kêsôm gêdêŋ Ahab gebe “Aê katêc Apômtau, tec oc jakêŋ tamoci
    nêŋ kômlênsêm êndêŋ aôm atom.”
  ksd-ksd: 'Ma Nabot i ga biti tai Akab: I tabu piragu tai ra Luluai pi ina tul tar
    ia piram nina iau ga kale pa ia tai kaugu umana patuana.'
  tur-YTC: Navot, Ahav'a, “Yahve bana atalarımın mirasını sana vermekten alıkoysun!”
    dedi.
  grc-BRENT: τὸ ἀργύριόν σου καὶ τὸ χρυσίον σου ἐμόν ἐστι, καὶ αἱ γυναῖκές σου καὶ
    τὰ τέκνα σου ἐμά ἐστι.
  ind-AYT: Namun, Nabot menjawab Ahab, “Demi TUHAN, pantang bagiku untuk memberikan
    milik pusaka nenek moyangku kepadamu.”
  nya-nya: Koma Naboti anayankha Ahabu kuti, “Pali Yehova, sindingakupatseni cholowa
    cha makolo anga.”
  hrv-hrv: 'Ali Nabot reče Ahabu: “Jahve me sačuvao od toga da ti ustupim baštinu
    svojih otaca!”'
  mps-mps: Tialima, Nabotgo kingba te tiwai po wai, “Polobadu digi te tǫ pedai te
    eno wąį nǫų hani dabego tǫ elaluama, te megi me eno tonalubao. Tialima, te
    Genuai Bidigo nogide, eno nageba me magobeo,” wali.
  tpi-tpi: Tasol Nabot i tokim king olsem, “Bipo yet dispela hap graun i bilong ol
    lain tumbuna bilong mi, na nau mi holim i stap. Olsem na long nem bilong Bikpela,
    mi no inap givim long yu.”
  dan-1931: 'Men Nabot svarede Akab: “HERREN bevare mig fra at overlade dig mine Fædres
    Arvelod!”'
  vie-OVCB: 'Na-bốt đáp: “Luật Chúa Hằng Hữu cấm tôi nhường cho vua di sản của cha
    ông để lại.”'
  guj-2017: પણ નાબોથે તેને જવાબ આપ્યો, “મારા પૂર્વજોની જમીન હું તમને આપું તેવું યહોવાહ
    થવા દો નહિ.”
  pon-2006A: Napod ahpw sapeng, patohwanohng, “Mwetuwel en wain wet I sohsohki sang
    ei pahpa kahlap ako. Ni mwaren KAUN-O I sohte kak patohwanohng komwi, pwe komwi
    en ninlimanikihla.”
  por-BRBSL: 'Naboth disse a Ahab: “Que Yahweh me proíba, que eu lhe dê a herança
    de meus pais”!'
  cth-cth: Hateiteh, Naboth ni Ahab koevah, ka mintoenaw e râw nang poe hane teh BAWIPA
    ni na ngang naseh telah ati.
  twi-twi: Nanso Nabot buae se, “Awurade mma ɛmpare me sɛ mede mʼagyanom agyapade
    bɛma wo.”
  hlt-hlt: Naboth loh Ahab te, “A pa rhoek kah rho nang taengla kam paek ham he, kamah
    lamkah neh BOEIPA lamlong khaw savisava,” a ti nah.
  tbz-SIM: 'Kɛ̀ Nɑbɔtii nɑ́kɛ́ Akɑbu kɛ dɔ̀: Ti Yiɛ̀ nKuyie mbɑ́ɑ́ yie nkɛ̀ n dɑ duɔ́
    n yɛmbɛ̀ tenkɛ̀ ti Yiɛ̀ nKuyie mbɛ̀ duɔ́ nkɛ̀.'
  msy-2020: Ezɨ Nabot ghaze, “Fomɨra fomɨra, nan inazir afeziaba nguazir kamɨn ghuaviba
    ikiangi, ezɨ kɨ datɨrɨghɨn a gativagha an gari. Kamaghɨn amizɨ, Ikiavɨra Itir
    Godɨn ziamɨn, kɨ a isɨ nɨ danighan kogham.”
  dop-dop: 'Ntɛnɑ Nɑpɔtɩ sɩ: Tɑcɑɑ ɩ́ ponɑ mpusi kɛ́ pooluŋ, nɑ mpi mɑɑ cɛlɛ-ŋ kpɑncoou
    ŋku mɑ cɑɑnɑɑ yelinɑ-m tɔ.'
  azb-azb: 'Navot Axava dedi: «Qoy atalarımın mirasını sənə verməyi Rəbb məndən uzaq
    etsin!»'
  eng-DBY: And Naboth said to Ahab, Jehovah forbid it me, that I should give the inheritance
    of my fathers to thee!
  hin-2017: नाबोत ने अहाब से कहा, “यहोवा न करे कि मैं अपने पुरखाओं का निज भाग तुझे
    दूँ!”
  wol-KYG: 'Nabot tudd Aji Sax ji, ne Axab: «Yàlla tere ma di la jox sama suufas maam!»'
  eng-YLT: And Naboth saith unto Ahab, 'Far be it from me, by Jehovah, my giving the
    inheritance of my fathers to thee;'
  kne-kne: Ngem kanan Nabot, “Pangaasim apo. Iparit Diyos ay idawat kon sik-a din
    daga ay nay, tan tinawid ko sin ap-apok.”
  eng-WYC-2017: To whom Naboth answered, The Lord be merciful to me, that I give not
    to thee the heritage of my fathers.
  eng-WMBB: Naboth said to Ahab, “May the LORD forbid me, that I should give the inheritance
    of my fathers to you!”
  urd-GVH: लेकिन नबोत ने जवाब दिया, “अल्लाह न करे कि मैं आपको वह मौरूसी ज़मीन दूँ
    जो मेरे बापदादा ने मेरे सुपुर्द की है!”
  rug-rug: Ba olaṉa se Neboti, “Na hukatia e Zihova pude kaqu vatu nia arau sa tinago
    pepeso sapu vagia rau koari na tamaqu,” gua si asa.
  gaz-gaz: Naabot garuu, “Dhaala abbootii koo siif kennuu irraa Waaqayyo na haa eegu”
    jedhee deebise.
  fra-LSG: 'Mais Naboth répondit à Achab: Que l’Éternel me garde de te donner l’héritage
    de mes pères!'
  gnn-gnn: Yurru ŋayinydja Näpattja waŋana yaka'yurruna. “Yaka,” bitjarra. “Ŋarrakala
    bäpa'mirriŋuyu wekaŋala dhuwalanydja ŋarraku wäŋa, ga ŋarrakuway yana yukurra
    yurru dhärra dhuwala wäŋa.”
  yal-yal: Koni Naboti yi Axabi yabi, a naxa, “Alatala xa n natanga n benbane kɛɛn
    soon na i yii.”
  haw-1868: I aku la o Nabota ia Ahaba, Na Iehova wau e hoole mai, i ole e haawi au
    i ka hooilina o ko'u mau makua ia oe.
  arb-NAV: 'فَأَجَابَ نَابُوتُ: «مَعاذَ اللهِ أَنْ أُفَرِّطَ فِي مِيرَاثِ آبَائِي».'
  ewe-ewe: Ke Nabɔt ɖo eŋu be, “Anyigba sia nye tɔgbuinyigba na mí. Naneke mana maɖe
    asi le eŋu na wò o.”
  eng-LEE: And Naboth said to Achab, Far be it from me before the Lord, that I should
    give the inheritance of my fathers unto thee.
  gvn-gvn: '@see-verse:1KI.021.002'
  asm-FB: তেতিয়া নাবোতে আহাবক ক’লে, “মই যে মোৰ পৈতৃক সম্পত্তি আপোনাক দিম, যিহোৱাই
    সেই বিষয়ে নিষেধ কৰক।”
  sus-A: نَبٌتِ نَشَ عَكَبُ يَابِ، عَ نَشّ، «عَلَتَلَ شَ ﭑ نَتَنفَ ﭑ بٍنبَيٍ كّ سٌقٍ
    رَ عِ يِ.»
  fra-SBL: 'Naboth dit à Achab : « Que Yahvé me défende de te donner l''héritage de
    mes pères ! »'
  hbo-hbo: וַיֹּ֥אמֶר נָבֹ֖ות אֶל־אַחְאָ֑ב חָלִ֤ילָה לִּי֙ מֵֽיהוָ֔ה מִתִּתִּ֛י אֶת־נַחֲלַ֥ת
    אֲבֹתַ֖י לָֽךְ׃
  piu-2006: '@see-verse:1KI.021.002'
  kik-kik: No Nabothu akĩmũcookeria atĩrĩ, “Jehova arogiria ngũhe igai rĩa maithe
    makwa.”
  fra-NCL: 'Naboth répondit à Achab : « Que Yahweh me garde de te donner l’héritage
    de mes pères ! »'
  cek-AK: Toe Naboth mah Ahab khaeah, Kampanawk ih qawk nang paek hanah, Angraeng
    mah asaeng mak ai, tiah a naa.
  cuk-cuk: 'Nabot, Acab-abin sogded: —We-uva-nainu-an-sergan-anga-uksadi, gege an
    bega uked, ade, Bab-Jehová deyob igar-mesissulid.'
  uig-CYR: 'Амма Набот Аһабқа: — Пәрвәрдигар мени ата-бовилиримниң мирасини саңа сетишни
    мәндин нери қилсун, деди.'
  tel-2017: అందుకు నాబోతు “నా పిత్రార్జితాన్ని నీకివ్వడానికి నాకెంత మాత్రం కుదరదు”
    అన్నాడు.
  hat-BSA: 'Men Naboth te di a Achab: “Ke SENYÈ a ta anpeche m ba ou eritaj zansèt
    mwen yo.”'
  kos-kos: Naboth el fahk, “Ima in grape se inge usru se luk sin mwet matu luk ah.
    LEUM GOD El tia ku in lela ngan sot lom.”
  hbo-WLC: וַיֹּ֥אמֶר נָב֖וֹת אֶל־אַחְאָ֑ב חָלִ֤ילָה לִּי֙ מֵֽיהוָ֔ה מִתִּתִּ֛י אֶת־נַחֲלַ֥ת
    אֲבֹתַ֖י לָֽךְ׃
  ibo-ibo: Ma Nebọt zara sị Ehab, “Ala a bụ ihe nketa ruuru m site nʼaka nna nna m
    ha. M ga-esi aṅaa nye gị ya. Onyenwe anyị ekwela na m ga-ewere ihe nketa nke nna
    nna m ha nye gị.”
  ory-ory: ଏଥିରେ ନାବୋତ ଆହାବଙ୍କୁ କହିଲା, “ମୁଁ ଯେ ଆପଣା ପୈତୃକ ଅଧିକାର ଆପଣଙ୍କୁ ଦେବି, ଏହା
    ସଦାପ୍ରଭୁ ନ କରନ୍ତୁ।”
  chk-chk: Nge Napot a üreni Ahap, “Ewe Samol mi Lapalap esap mwütätä ai üpwe ngonuk
    fanüei me won ai kewe lewo.”
  rop-rop: Bat Neiboth bin tok, “Dijan pleis main. Imbin jidan blanga main femilimob
    brom longtaim. YAWEI det trubala God nomo larram mi gibit yu.”
  ukr-1871: 'Набот же відказав: Оборони мене, Господи, від того, щоб я відступив тобі
    наслїддє батьків моїх!'
  deu-1951: 'Aber Nabot sprach zu Ahab: Das lasse der HERR ferne von mir sein, daß
    ich dir das Erbe meiner Väter geben sollte!'
  eng-JPS: 'And Naboth said to Ahab: ''The LORD forbid it me, that I should give the
    inheritance of my fathers unto thee.'''
  srp-1865: 'A Navutej reèe Ahavu: saèuvaj Bože da bih ti dao našljedstvo otaca svojih.'
  lug-lug: Nabosi n’amuddamu nti, “Kikafuuwe, nze okukuwa obusika bwa bajjajjange.”
  heb-heb: ויאמר נבות אל אחאב חלילה לי מיהוה מתתי את נחלת אבתי לך׃
  ben-IRV: নাবোৎ আহাবকে বলল, “আমার পূর্বপুরুষদের কাছ থেকে পাওয়া অধিকার যে আমি আপনাকে
    দিয়ে দিই সদাপ্রভু যেন তা হতে না দেন।”
  pan-pan: ਤਾਂ ਨਾਬੋਥ ਨੇ ਅਹਾਬ ਨੂੰ ਆਖਿਆ ਕਿ ਯਹੋਵਾਹ ਇਹ ਮੈਥੋਂ ਦੂਰ ਰੱਖੇ ਕਿ ਮੈਂ ਆਪਣੇ ਪੁਰਖਿਆਂ
    ਦੀ ਮਿਰਾਸ ਤੁਹਾਨੂੰ ਦੇਵਾਂ।
  tkr-tkr: 'Navotee Axavık''le eyhen: – Rəbbee əq''əna qe''ecen, sa manniy axu, dekkaaşin
    cigabı vas heles!'
  mya-JVB: နာဗုတ် က၊ ဘိုးဘေး လက်မှ အမွေခံ သောမြေကို ကိုယ်တော်အားပေး ရသောအမှုကို ထာဝရဘုရား
    ဆီးတား တော်မူပါစေသောဟု ပြန်လျှောက် ၏။
  tbg-tbg: Viva minti tuvaro Nabotiva aqao tiro, Noravano Kotiva qioqamato uvara irihama,
    te tenta kaivaqaukavara u vatara kia ai amirerave, tiro. (Wkp 25:23; Kaarantura
    36:7)
  hmo-hmo: To Naboto ese Ahaba dekenai ia haere, ia gwau, “Lohiabada ia ura lasi lauegu
    tubuna taudia edia tano oi dekenai do lau henia.”
  urd-urd: नबोत ने अख़ीअब से कहा, “ख़ुदावन्द मुझ से ऐसा न कराए कि मैं तुझ को अपने
    बाप — दादा की मीरास दे दूँ।”
  rus-SYN: 'Но Навуфей сказал Ахаву: сохрани меня Господь, чтоб я отдал тебе наследство
    отцов моих!'
  bqc-SIM: 'Ɔ̃ Nabↄti ò Ahabuɛ: Kai, a kɛo! Má fↄ̃ túbi pↄ́ ma deziↄ tòmɛɛ kpamao.'
  tcz-CHONGTHU: Ahin Naboth in adonbut in, “Kapu kapa khang’a pat’a kagou chin khat
    chu nang ka pehdoh jeng ding vang chu Pakai jahnom lou himai hen,” atipeh in ahi.
  mar-mar: नाबोथ अहाबाला म्हणाला, “माझ्या वाडवडिलांचे वतन मी आपणास द्यावे असे परमेश्वर
    माझ्या हातून न घडवो.”
  qub-qub: 'Niptin Nabotga Acabta niran: «Tayta Diospis ama camacächichunchu famillyäcunapita
    erensyata chasquishä chacrata gamta goycunätaga.»'
  bqp-bqp: 'Akũ Nabↄti pì Ahabunɛ: Kai, ani sí kɛro! Mani fↄ̃ mà túbi kũ ma dizinↄ
    tòmɛnɛ kpámmaro.'
  hat-hat: 'Men, Nabòt reponn Akab: -Se tè eritaj li ye. Dapre lalwa Seyè a, mwen
    pa gen dwa vann ou li.'
  eng-BSB: But Naboth replied, “The LORD forbid that I should give you the inheritance
    of my fathers.”
  eng-WEBPB: Naboth said to Ahab, “May the LORD forbid me, that I should give the
    inheritance of my fathers to you!”
  kbq-kbq: Hianagi Naboti'a amanage hu'ne, Ra Anumzamo'a negafampinti'ma erisantima
    hare'nenana zana, vahera omio huno hu'neanki'na onkamigahue.
  nhe-BL: 'Huan Nabot quinanquili Acab: ―TOTECO nechtlatzacuiltis intla nimitzmacas
    tlen notatahua nechcahuilijtejque, huajca ax quema nijchihuas.'
  bus-bus: 'Ben Nabↄti bè Ahabunɛ: Kai, eé sí kɛro! Mɛ́ fↄ̃ mà túbi kɛ̀ ma dezinↄ
    tòmɛɛ kpámmaro.'
  gub-BL: — Heipy wiko 'aw uwà tyw izarer romo wà. Umur ihewe wà. Aze mo amono newe,
    na'ikatu iwer mo heremiapo ihewe, i'i Nawot tuwihawete pe.
  eng-DRA: 'Naboth answered him: The Lord be merciful to me, and not let me give thee
    the inheritance of my fathers.'
