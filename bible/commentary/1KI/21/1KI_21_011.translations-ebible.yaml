verse: 1KI.021.011
translations:
  mal-C: അങ്ങനെ, ഈസബേൽ എഴുതിയ കത്തുകളിൽ അവൾ നിർദേശിച്ചതിൻപ്രകാരം നാബോത്തിന്റെ നഗരത്തിലെ
    നേതാക്കന്മാരും പ്രഭുക്കന്മാരും ചെയ്തു.
  deu-TKW: 'Und die Männer in seiner Stadt, die Vornehmen und Edlen, die in seiner
    Stadt wohnten, thaten, wie ihnen Isebel entboten hatte, wie in dem Briefe geschrieben
    stand, den sie ihnen übersandt hatte:'
  lin-lin: Boye, bampaka mpe bankumu oyo bazalaki kovanda engumba moko na Naboti batosaki
    mitindo oyo Jezabeli apesaki bango na nzela na mikanda.
  eng-LSV: And the men of his city, the elderly and the nobles who are dwelling in
    his city, do as Jezebel has sent to them, as written in the letters that she sent
    to them,
  eng-GNV: 'And the men of his citie, euen the Elders and gouernours, which dwelt
    in his citie, did as Iezebel had sent vnto them: as it was written in the letters,
    which she had sent vnto them.'
  eng-WEBSTER: And the men of his city, even the elders and the nobles who were the
    inhabitants in his city, did as Jezebel had sent to them, and as it was written
    in the letters which she had sent to them.
  nhw-BL: Huan nopa masehualme, huehue tlacame, huan tlayacanani tlen nopa altepetl,
    quichijque san quen Jezabel quinnahuatijtoya ipan nopa amame catli quintitlanilijtoya.
  swh-ONEN: Hivyo wazee na watu wenye cheo walioishi katika mji wa Nabothi wakafanya
    kama Yezebeli alivyoelekeza katika barua aliyowaandikia.
  bba-bba: Mɑ Nɑbɔtin wuun ɡuro ɡuro be, kɑ ben siri kowo be, bɑ kuɑ nɡe mɛ Yesɑbɛli
    u bu sɔ̃ɔwɑ tire ni sɔɔ.
  eng-KJVCPB: And the men of his city, even the elders and the nobles who were the
    inhabitants in his city, did as Jezebel had sent unto them, and as it was written
    in the letters which she had sent unto them.
  luo-luo: Omiyo jodongo kod joka ruoth mane odak e dala maduongʼ mar Naboth notimo
    kaka Jezebel nochikogi e barupego mane osendikonigi.
  meu-meu: Bena ena hanua tau-badadia bona lohiadia, ia ida e noho hebouva taudia,
    ese Iesebel e siaia herevana heḡereḡerena e karaia. Dekediai e siai lao revarevadia
    ai e torea heḡereḡerena ai,
  npi-ULB: त्यसैले नाबोतको सहरका मानिसहरू, धर्म-गुरुहरू र धनी मानिसहरूलाई ईजेबेलले
    लेखेकी चिठीहरूमा व्याख्या गरेझैँ तिनीहरूले गरे ।
  yor-yor: Bẹ́ẹ̀ ni àwọn àgbàgbà àti àwọn ọlọ́lá tí wọ́n ń ṣe ará ìlú Naboti sì ṣe
    gẹ́gẹ́ bí ìwé tí Jesebeli kọ ránṣẹ́ sí wọn.
  emp-NTPO: Jezabelba maʌ̃ cartad̶e b̶ʌd̶a quĩrãca Jezreel purud̶ebema bororãba, dji
    dromarã bid̶a jũma osid̶aa.
  pes-OPCB: پس مشایخ و سایر بزرگان شهر نابوت مطابق دستورهای ایزابل که در نامه‌های
    ارسالی نوشته شده بود، عمل کردند.
  tgl-ULB: Kaya ang mga tao sa kaniyang lungsod, ang mga nakatatanda at ang mayayaman
    na naninirahan sa kaniyang lungsod, ay ginawa ang inilarawan ni Jezebel sa kanila,
    gaya ng nasusulat sa mga liham na kaniyang pinadala sa kanila.
  cbu-NT: Ashiriya, Nabotshuchsha tsap tputs ichingarusin wachinanur, misha kurakawtamsin
    yuwaa Jesabel kirakash yandayaru zanganeeru, anuritam tuminuranganaya.
  hui-hui: Ani layagola hale howa Yaserili tanoha agali haguanebi dabo helene hearubi
    tigua Yasebele ibugua bilimu lalu layadagua bialu
  mya-mya: မှူး​မတ်​များ​နှင့်​ယေ​ဇ​ရေ​လ​မြို့​ရှိ မြို့​မိ​မြို့​ဖ များ​သည်​လည်း​ယေ​ဇ​ဗေ​လ​အ​မိန့်​ပေး​သည့်
    အ​တိုင်း​ပြု​ကြ​၏။-
  bod-N: དེར་ནཱ་རྦོད་གྲོང་ཁྱེར་གྱི་མི་རྣམས་ཏེ། ནཱ་རྦོད་དང་མཉམ་དུ་གྲོང་ཁྱེར་གཅིག་ལ་གནས་པའི་རྒན་པོ་དང་སྐུ་དྲག་རྣམས་ཀྱིས་ཡེ་ཟི་བེལ་གྱིས་བསྐུར་བའི་བཀའ་ཤོག་ཏུ་བྲིས་པ་བཞིན་བྱས་ཏེ།
  sna-sna: Saka vakuru namachinda vaigara muguta raNabhoti vakaita sezvakanga zvarayirwa
    naJezebheri mumatsamba aakanga avanyorera.
  spa-BLM: Los hombres de su ciudad, los ancianos y los nobles que vivían en ella,
    hicieron lo que Jezabel les había ordenado en las cartas que les había escrito
    y enviado.
  cac-cac: Axo eb' ichamtac vinac chi', ix sc'anab'ajej eb' icha val ix aj yalanb'at
    ix Jezabel chi' d'a ch'an̈ scarta chi'.
  swh-ULB: Kwa hiyo watu wa mji wake, wazee na watu tajiri waishio kwenye huo mji,
    wakafanya kama Yezebeli alivyowaeleza, kama ilivyoandikwa kwenye zile baraua ambazo
    alikuwa amewatumia.
  bel-bel: І зрабілі мужы горада ягонага, старэйшыны і знакамітыя, якія жылі ў горадзе
    ягоным, як загадала ім Езавэль, так, як пісана ў пісьмах, якія яна паслала ім.
  deu-ELBBK: Und die Männer seiner Stadt, die Ältesten und die Edlen, die in seiner
    Stadt wohnten, taten, wie Isebel ihnen entboten hatte, so wie in den Briefen geschrieben
    war, die sie an sie gesandt hatte.
  mbb-OT: Ne mibeelan te ebpemendumala wey zuma pa he menge upisyal is migkaǥi ni
    Jezebel ziyà te kandan dutun te surat.
  mal-2015: അവന്റെ പട്ടണത്തിൽ പാർക്കുന്ന മൂപ്പന്മാരും പ്രധാനികളുമായ പൗരന്മാർ ഈസേബെൽ
    പറഞ്ഞയച്ചതുപോലെയും അവൾ കൊടുത്തയച്ച എഴുത്തിൽ എഴുതിയിരുന്നതുപോലെയും ചെയ്തു.
  rmc-rmc: Avke o uradňika the o vodci, save leha bešenas andro foros Jezreel, kerde
    avke, sar lenge pisinďa andro ľila e Jezabel.
  pes-OPV: پس اهل شهرش، یعنی مشایخ ونجبایی که در شهر ساکن بودند، موافق پیغامی که ایزابل
    نزد ایشان فرستاده، و بر‌حسب مضمون مکتوبی که نزد ایشان ارسال کرده بود، به عمل آوردند.
  ron-1924: Оамений дин четатя луй Набот, бэтрыний ши дрегэторий каре локуяу ын четате
    ау фэкут кум ле спусесе Изабела, дупэ кум ера скрис ын скрисориле пе каре ли ле
    тримисесе еа.
  ben-OBCV: অতএব নাবোতের নগরে বসবাসকারী প্রাচীন ও অভিজাত পুরুষেরা তাদের উদ্দেশে ঈষেবলের
    লেখা চিঠির নির্দেশানুসারেই কাজ করলেন।
  som-som: Oo dadkii magaaladiisii la degganaa ee ahaa odayaashii iyo kuwii gobta
    ahaa waxay yeeleen sidii Yesebeel u soo fartay oo ahayd sidii ku qornayd warqadihii
    ay iyaga u dirtay.
  lat-VUC: 'Fecerunt ergo cives ejus majores natu et optimates, qui habitabant cum
    eo in urbe, sicut præceperat eis Jezabel, et sicut scriptum erat in litteris quas
    miserat ad eos:'
  eng-ASVBT: And the men of his city, even the elders and the nobles who dwelt in
    his city, did as Jezebel had sent unto them, according as it was written in the
    letters which she had sent unto them.
  ita-1885: E la gente della città di Nabot, gli Anziani, e i principali che abitavano
    nella città di esso, fecero come Izebel avea lor mandato, secondo ch'era scritto
    nelle lettere che avea lor mandate.
  eng-LXXUP: And the king of Israel answered and said, Let it be sufficient; let not
    the humpbacked boast as he that is upright.
  eng-ULB: So the men of his city, the elders and the wealthy who lived in Naboth's
    city, did as Jezebel had described to them, as was written in the letters that
    she had sent to them.
  spa-VBL: Así que los ancianos y los líderes que vivían en la ciudad de Nabot hicieron
    lo que Jezabel había dicho en las cartas que les había escrito y enviado.
  fra-_FOB: Et les gens de la ville de Naboth, les anciens et les magistrats qui habitaient
    dans sa ville, firent comme Jésabel leur avait mandé, et selon qu'il était écrit
    dans les lettres qu'elle leur avait envoyées.
  mal-mal: അവന്റെ പട്ടണത്തിലെ മൂപ്പന്മാരും പ്രഭുക്കന്മാരും ഈസേബെൽ പറഞ്ഞതുപോലെയും അവൾ
    കൊടുത്തയച്ച എഴുത്തിൻപ്രകാരവും ചെയ്തു.
  urd-GVR: Yazrael ke buzurgoṅ aur shurafā ne aisā hī kiyā.
  suz-BL: मिनु इजेबेलम मेको आन कली चिठीम ब्रेक्‍शो खोदेंशो पा, मेको सहर ङा मुर, खाल्‍पा
    नु मेकेर ङा ठेयब मुरपुकीम पामे बाक्‍त।
  ita-1927: La gente della città di Naboth, gli anziani e i notabili che abitavano
    nella città, fecero come Izebel avea loro fatto dire, secondo ch’era scritto nelle
    lettere ch’ella avea loro mandate.
  ckb-ckb: ئیتر پیاوانی شارەکەی ناڤۆت، پیر و خانەدانەکانی دانیشتووانی شارەکەی ئەوەیان
    کرد، وەک ئەوەی ئیزابێل بۆی ناردن، وەک ئەوەی لە نامەکاندا نووسرابوو کە بۆیان نێردرابوون.
  eng-BBE: So the responsible men and the chiefs who were in authority in his town,
    did as Jezebel had said in the letter she sent them.
  kan-OKCV: ಆಗ ಅವನ ಪಟ್ಟಣದ ಮನುಷ್ಯರೂ, ಅವನ ಪಟ್ಟಣದ ನಿವಾಸಿಗಳೂ ಆದ ಹಿರಿಯರೂ, ಗೌರವಸ್ಥರೂ, ಈಜೆಬೆಲಳು
    ಅವರಿಗೆ ಕಳುಹಿಸಿದ ಪ್ರಕಾರವೂ, ಅವಳು ಅವರ ಬಳಿಗೆ ಕಳುಹಿಸಿದ ಪತ್ರಗಳಲ್ಲಿ ಬರೆದ ಪ್ರಕಾರವೂ ಮಾಡಿದರು.
  tam-2017: அவன் பட்டணத்தில் குடியிருக்கிற மூப்பர்களும் பெரியோர்களுமாகிய அவன் பட்டணத்து
    மனிதர்கள், யேசபேல் தங்களுக்கு அனுப்பின கடிதங்களில் எழுதிக் கட்டளையிட்டிருந்தபடியே
    செய்தார்கள்.
  spa-RV-1909: Y los de su ciudad, los ancianos y los principales que moraban en su
    ciudad, lo hicieron como Jezabel les mandó, conforme á lo escrito en las cartas
    que ella les había enviado.
  ron-BTF: Şi oamenii cetăţii lui, bătrânii şi nobilii care erau locuitorii cetăţii
    lui, au făcut precum Izabela a trimis la ei şi precum era scris în scrisorile
    pe care li le trimisese ea.
  eng-WEBP: The men of his city, even the elders and the nobles who lived in his city,
    did as Jezebel had instructed them in the letters which she had written and sent
    to them.
  eng-FBV: So the elders and leaders who lived in Naboth's town did as Jezebel had
    said in the letters she had written and sent to them.
  nld-1939: Zijn medeburgers, de oudsten en de leiders, deden wat Izébel hun had bevolen
    in de brief, die ze hun geschreven had.
  nch-BL: Huan nopa masehualme, huehue tacame, huan tayacanani ten nopa altepet, quichijque
    san quej Jezabel quinnahuatijtoya ipan nopa amame cati quintitanilijtoya.
  vie-1934: Những người của thành Na-bốt, tức những trưởng lão, và kẻ cả ở đó, đều
    làm theo lời Giê-sa-bên truyền dặn trong thơ mà người đã gởi cho.
  hin-CV: नाबोथ के नगरवासी पुरनियों और प्रमुखों ने ऐसा ही किया, जैसा ईजेबेल ने उन्हें
    आदेश दिया था; ठीक जैसा आदेश उन्हें पत्रों में ईजेबेल द्वारा दिया गया था.
  spa-BES: Así que los hombres responsables y los jefes que estaban en autoridad en
    su pueblo, hicieron lo que Jezabel había dicho en la carta que ella les envió.
  tdx-tdx: Aa le nanoe’ ondati’ i ro­vaio, o androanavio naho o roandriañe mpimoneñe
    an-drova’ao i nahitri’ Iizebele am’ iereoy, i sinokitse amy taratasy nahitri’e
    am’iereoy.
  tha-KJV: และพวกผู้ชายของเมืองนั้น คือพวกผู้​ใหญ่​และขุนนางผู้อาศัยอยู่ในเมืองนั้น
    ได้​กระทำตามที่เยเซเบลมีไปถึงพวกเขา ตามที่​ปรากฏในลายพระหัตถ์ซึ่งพระนางทรงมีไปถึงเขานั้น
  por-BR-2018: E os de sua cidade, os anciãos e os principais que moravam em sua cidade,
    o fizeram como Jezabel lhes mandou, conforme o escrito nas cartas que ela lhes
    havia enviado.
  deu-ELO: Und die Männer seiner Stadt, die Ältesten und die Edlen, die in seiner
    Stadt wohnten, taten, wie Isebel ihnen entboten hatte, so wie in den Briefen geschrieben
    war, die sie an sie gesandt hatte.
  eng-WYC-2018: Therefore his citizens, the greater men in birth, and the best men
    that dwelled with him in the city, (or And so his fellow citizens, the men of
    great age, that is, the elders, and the best men who lived with him in the city),
    did as Jezebel had commanded [to them], and as it was written in the letters,
    which she had sent to them.
  epo-epo: Kaj la viroj de lia urbo, la plejaĝuloj kaj la eminentuloj, kiuj loĝis
    en lia urbo, faris kiel ordonis al ili Izebel, kiel estis skribite en la leteroj,
    kiujn ŝi sendis al ili.
  uig-PIN: Xǝⱨǝrning adǝmliri, yǝni uning xǝⱨiridǝ turuwatⱪan aⱪsaⱪalar bilǝn mɵtiwǝrlǝr
    Yizǝbǝlning ularƣa ǝwǝtkǝn hetidǝ pütülgǝndǝk ⱪildi;
  beo-beo: Eagene ouligisu dunu amola mimogo dunu da Yesebele ea hamoma:ne sia:i defele
    hamoi.
  tpi-OTNT: Ol hetman na ol bikman bilong Jesril i kisim ol dispela pas, orait ol
    i bihainim tok bilong Jesebel
  hau-SA: Sai dattawa da manyan gari, waɗanda suke zama a birnin da Nabot yake, suka
    yi kamar yadda Yezebel ta umarta a cikin wasiƙun da ta rubuta.
  uig-LAT: Sheherning ademliri, yeni uning shehiride turuwatqan aqsaqalar bilen mötiwerler
    Yizebelning ulargha ewetken xétide pütülgendek qildi;
  nde-nde: Ngakho abadala lezikhulu ababehlala emzini kaNabhothi benza lokho ababekuthunywe
    nguJezebheli ngezincwadi ayebalobele zona.
  ton-ton: Pea naʻe fai ʻe he kau tangata ʻo hono kolo, pea mo e kau mātuʻa, mo e
    houʻeiki ʻaia naʻe nofo ʻi hono kolo, ʻo hangē ko ia naʻe fekau ʻe Sisipeli kiate
    kinautolu, pea hangē ko e tohi ʻi he ngaahi tohi ʻaia naʻa ne ʻatu kiate kinautolu.
  ces-1613: Učinili tedy muži města toho, starší a přední, kteříž bydlili v městě
    jeho, jakž rozkázala jim Jezábel, tak jakž psáno bylo v listu, kterýž jim byla
    poslala.
  eng-WMB: The men of his city, even the elders and the nobles who lived in his city,
    did as Jezebel had instructed them in the letters which she had written and sent
    to them.
  tam-TCV: நாபோத் வாழ்ந்த பட்டணத்தில் இருந்த மூப்பர்களும், பெரியோர்களும், யேசபேல்
    அவர்களுக்கு எழுதிய கடிதங்களில் கொடுக்கப்பட்ட அறிவுறுத்தலின்படியே செய்தார்கள்.
  ceb-ULB: Busa ang kalalakin-an sa iyang siyudad, ang mga kadagkoan, ug ang mga adunahan
    nga namuyo sa iyang siyudad, nagbuhat sumala sa gihulagway ni Jezebel ngadto kanila,
    sumala sa nahisulat sa mga sulat nga iyang gipadala ngadto kanila.
  pol-UBG: I mężczyźni tego miasta, mianowicie starsi i dostojnicy mieszkający w jego
    mieście, uczynili tak, jak im poleciła Jezabel, zgodnie z tym, co było napisane
    w listach, które do nich wysłała.
  agr-agr: Tuja Nabotan yaaktajinia aents aidauk múun aidau, nuigtu apu aidau aatus
    Jezabel papii agag akupkamunak imatiksag umikajui.
  kyc-kyc: Dokopa yuu Jeserele dokona akali mupwa dupwape wambu lita ingyuo karenge
    dupwapeme enda Jesapeleme pinya leyamuli pyuo piyami.
  urd-GVU: یزرعیل کے بزرگوں اور شرفا نے ایسا ہی کیا۔
  deu-1912: Und die Ältesten und Obersten seiner Stadt, die in seiner Stadt wohnten,
    taten, wie ihnen Isebel entboten hatte, wie sie in den Briefen geschrieben hatte,
    die sie zu ihnen sandte,
  kan-2017: ಆಗ ಊರಿನ ಹಿರಿಯರು ಪ್ರಧಾನ ಪುರುಷರೂ ಈಜೆಬೆಲಳು ಕಳುಹಿಸಿದ ಪತ್ರದಲ್ಲಿ ಬರೆದಿದ್ದಂತೆಯೇ
    ಮಾಡಿದರು.
  yap-yap: Me rin’ e pi tolang ni yad bay u tan pa’ Ahab nge pi’in yad ma yog e thin
    u Jezreel e n’en keyog Jezebel.
  hlt-MCSB: A khopuei hlang a hamca rhoek neh a khopuei khuikah khosa hlangcoelh rhoek
    long khaw Jezebel loh amih ham cabu neh a daek tih amih taegla a pat dongkah a
    uen bangla a saii uh.
  mdy-ETH: ዒይዚራዔኤሌይዳ ቢታንታ ዓኣ ዓሶና ዓጮ ጋርቾና ዔልዛቤላ ዔያቶ ዓይሤ ጎይፆ ማዼኔ፤
  twi-ASANTE: Enti, mpanimfoɔ ne atitire a wɔte Nabot kuro no mu no yɛɛ deɛ Isebel
    kaa wɔ nkrataa no mu sɛ wɔnyɛ no.
  eng-WEBU: The men of his city, even the elders and the nobles who lived in his city,
    did as Jezebel had instructed them in the letters which she had written and sent
    to them.
  wal-wal: Hegaa gishshau, Naabuteera issippe kataman de7iya cimatinne gita asati
    Elzzaabeela etau xaafido dabddaabbetun giidoogaadan oottidosona.
  spa-PDDPT: Los hombres de la ciudad, es decir, los ancianos y los nobles que vivían
    en su ciudad, hicieron tal como Jezabel les ordenó, conforme a lo escrito en las
    cartas que ella les envió.
  gun-gun: Ha'e gui ma ha'e va'e tetã pygua nhomongeta va'ety kuery ha'e yvatekueve
    ojapo okuapy Jezabel aipoe'iague rami, kuaxia para ogueraa uka va'ekue re oĩa
    rami ae.
  ilo-ULB: Isu a dagiti tattao iti siudadna, dagiti panglakayen ken nababaknang nga
    agnanaed iti siudadna, inaramidda ti imbilin ni Jezebel kadakuada, a kas nailanad
    iti surat nga impatulodna kadakuada.
  kpg-kpg: Digau aamua mo nia dagi o Jezreel la guu hai gii hai be nnelekai a Jezebel
    ala ne hai.
  uig-ARA: شەھەرنىڭ ئادەملىرى، يەنى ئۇنىڭ شەھىرىدە تۇرۇۋاتقان ئاقساقالار بىلەن مۆتىۋەرلەر
    يىزەبەلنىڭ ئۇلارغا ئەۋەتكەن خېتىدە پۈتۈلگەندەك قىلدى؛
  sus-sus: Naboti xa taa mixie, forie nun kuntigie naxa a raba, alɔ Yesabela a yamarixi
    ki naxɛ na bataaxɛ kui.
  pon-2006: Eri, lapalap akan oh kaun akan en Sesreel ahpw wia dahme Sesepel koasoanehdi.
  jae-jae: Gejobwaga to gôliŋwaga sêgôm Jesebelnê biŋ ŋanô kêsa kêtôm biŋ gêc papia,
    taŋ eŋ kêsakiŋ gêdêŋ êsêac naŋ.
  ksd-ksd: Ma ra tarai ta kana pia na pal, a umana patuana ma ra umana luluai ta kana
    pia na pal, dia ga pait muka nam Iesebel i ga vartuluai pire diat ure ta kana
    umana buk.
  tur-YTC: Navot'un kentinin halkı, ihtiyarları ve kentte yaşayan soylular, İzebel’in
    kendilerine yazıp gönderdiği mektuplarda bildirdiği gibi yaptılar.
  grc-BRENT: Καὶ ἀπεκρίθη ὁ βασιλεὺς Ἰσραὴλ, καὶ εἶπεν, ἱκανούσθω· μὴ καυχάσθω ὁ κυρτὸς,
    ὡς ὁ ὀρθός.
  ind-AYT: Demikianlah orang-orang yang ada di kotanya, yaitu para tua-tua dan para
    pemuka yang tinggal di kotanya melakukan seperti yang Izebel utus kepada mereka,
    seperti yang tertulis dalam surat-surat yang dia kirimkan kepada mereka.
  nya-nya: Choncho akuluakulu ndi anthu olemekezeka amene ankakhala ndi Naboti mu
    mzinda mwake anachita monga analamulira Yezebeli mʼmakalata amene anawalembera.
  hrv-hrv: I učiniše ljudi Nabotova grada, starješine i glavari, kako im je Izebela
    zapovjedila i kako je pisalo u pismima koja im je uputila.
  mps-mps: Te Jesril taun tobolu bidi dabe, me genuai bidi dabe, augwaligo te pas
    sabo si da, teda augwaligo te Jesebelgo po wali pelama,
  tpi-tpi: Ol hetman na ol bikman bilong Jesril i kisim ol dispela pas, orait ol i
    bihainim tok bilong Jesebel
  dan-1931: Hans Bysbørn, de Ældste og de fornemme, som boede i hans By, gjorde nu,
    som Jesabel havde sendt Bud til dem om, således som der stod i Brevet, hun havde
    sendt dem;
  vie-OVCB: Các trưởng lão và nhà cầm quyền ở Ghít-rê-ên thi hành lệnh Giê-sa-bên.
  guj-2017: તેથી વડીલો, આગેવાનોએ તથા તેના નગરના માણસોએ ઇઝબેલે, પત્રમાં લખી મોકલેલા
    સંદેશ પ્રમાણે કર્યુ.
  pon-2006A: Eri, lapalap akan oh kaun akan en Sesreel ahpw wia dahme Sesepel koasoanehdi.
  por-BRBSL: Os homens de sua cidade, mesmo os mais velhos e os nobres que viviam
    em sua cidade, fizeram como Jezebel lhes havia instruído nas cartas que ela havia
    escrito e enviado a eles.
  cth-cth: A onae khocanaw, a onae kho dawk e kaawm e kacuenaw hoi bawinaw ni Jezebel
    ni a thut e ca patetlah a sak awh.
  twi-twi: Enti mpanyimfo ne atitiriw a wɔte Nabot kurow no mu no yɛɛ nea Isebel kaa
    wɔ nkrataa no mu sɛ wɔnyɛ no.
  hlt-hlt: A khopuei hlang a hamca rhoek neh a khopuei khuikah khosa hlangcoelh rhoek
    long khaw Jezebel loh amih ham cabu neh a daek tih amih taegla a pat dongkah a
    uen bangla a saii uh.
  tbz-SIM: Kɛ̀ Nɑbɔti ɛì kó bɛkótíbɛ̀ nɛ̀ muwɛ̃rímú yɛmbɛ̀ kɛ̀ bɛ̀ɛ dɔɔ̀ Sesɑbɛɛdi
    bɛ̀ wɑ̃̀ri yɛ̀ɛ̀ pɑ́tɛ yɛ̃ mmù.
  msy-2020: Ezɨ Jesrilɨn gumazir dapaniba ko gumazir aruaba Jesebelɨn akɨnafariba
    inigha a mɨkemezɨ moghɨn ami.
  dop-dop: Ɩlɛnɑ pɛlɛ pɑ́ lɑ́ teitei ɩsɩɩ Sesɑpɛɛlɩ tʋɣʋ-wɛɣɛ ɩ lɛɛtǝlǝnɑɑ tɑɑ tɔ.
  azb-azb: Navotun yaşadığı şəhərin adamları – orada yaşayan ağsaqqallar və əyanlar
    İzevelin onlara göndərdiyi məktublarda yazdığı kimi etdilər.
  eng-DBY: 'And the men of his city, the elders and the nobles that dwelt in his city,
    did as Jezebel had sent to them, as it was written in the letter that she had
    sent to them:'
  hin-2017: ईजेबेल की चिट्ठी में की आज्ञा के अनुसार नगर में रहनेवाले पुरनियों और रईसों
    ने उपवास का प्रचार किया,
  wol-KYG: Ba mu ko defee waa dëkkub Nabot, mag ñaak gor ña daldi def la Yesabel santaane
    te bind ko ca bataaxal ya mu leen yónnee.
  eng-YLT: And the men of his city, the elders and the freemen who are dwelling in
    his city, do as Jezebel hath sent unto them, as written in the letters that she
    sent unto them,
  kne-kne: Inamag din oopisyal ya mabigbig ay omili din inbilin Jezebel sin solat
    ay inpatolod na en daida.
  eng-WYC-2017: Therefore his citizens, the greater men in birth, and the best men
    that dwelled with him in the city, did as Jezebel had commanded [to them], and
    as it was written in the letters, which she had sent to them.
  eng-WMBB: The men of his city, even the elders and the nobles who lived in his city,
    did as Jezebel had instructed them in the letters which she had written and sent
    to them.
  urd-GVH: यज़्रएल के बुज़ुर्गों और शुरफ़ा ने ऐसा ही किया।
  rug-rug: Ke tavete luli ri na palabatu na koimata pu koa pa vasileana lavata te
    Neboti sari pu garunu ni e Zezibelo koa rini pa leta.
  gaz-gaz: Kanaafuu maanguddoonnii fi namoonni bebbeekamoon magaalaa Naabot keessa
    jiraatan akkuma Iizaabel xalayoota barreessiteef keessatti isaan ajajje sana godhan.
  fra-LSG: Les gens de la ville de Naboth, les anciens et les magistrats qui habitaient
    dans la ville, agirent comme Jézabel le leur avait fait dire, d’après ce qui était
    écrit dans les lettres qu’elle leur avait envoyées.
  gnn-gnn: Bala yuwalkthi ŋunhi ḏilkurruwurruyunydja märraŋalana yana dhäruktja Djitjapilnha.
    Ga ŋuriŋi yätimirriyunydja yolŋu'‐yulŋuyu waŋanana bitjarrana gam' ḻakaraŋala,
    “Dhiyaŋunydja Näpatthunydja yukurra ŋuli ŋarrtjun Godnha nyamir'yun, ga giŋnha
    maṉḏanha.” Bala yana walala Näpatnhanydja garr'yurrunana dhawaṯmaraŋala, warraŋullilina
    gäŋala, ga ŋunhalana walala ŋanya bumaranydja marrtjina wirriw'‐wirriwyurrunana
    guṉḏayuna.
  yal-yal: Yesabele yamarin naxan fi bataxine kui, Naboti a taan fonne nun kuntigine
    yi na liga.
  haw-1868: Hana iho la na kanaka o ke kulanakauhale, o na lunakahiko a me na haku
    ka poe e noho ana ma kona kulanakauhale, e like me ka Iezebela i hoouna aku ai
    ia lakou, a e like me ka mea i kakauia maloko o na palapala ana i hoouna aku ai
    ia lakou.
  arb-NAV: فَنَفَّذَ شُيُوخُ مَدِينَتِهِ وَوُجَهَاؤُهَا أَوَامِرَ إِيزَابِلَ كَمَا
    هِيَ وَارِدَةٌ فِي الرَّسَائِلِ الَّتِي بَعَثَتْ بِها إِلَيْهِمْ.
  ewe-ewe: Dumegãwo kple bubume siwo le dua me la wɔ nu si Yezebel ŋlɔ ɖo ɖa wo be
    woawɔ la.
  eng-LEE: And the men of his city, the elders and the nobles, those who dwelt in
    his city, did as Izebel had sent unto them, as was written in the letters which
    she had sent unto them.
  gvn-gvn: '@see-verse:1KI.021.010'
  asm-FB: তেতিয়া নাবোতৰ নগৰৰ লোকসকলে, অৰ্থাৎ সেই নগৰবাসী বৃদ্ধ আৰু প্ৰধান লোকসকলে,
    ঈজেবলে তেওঁলোকলৈ পত্রবোৰত লিখি পঠিওৱাৰ দৰে, সেই লোকসকলে পত্ৰত লিখা আজ্ঞা অনুসাৰে
    কাৰ্য কৰিলে।
  sus-A: نَبٌتِ شَ تَا مِشِيٍ، قٌرِيٍ نُن كُنتِفِيٍ نَشَ عَ رَبَ، عَلْ يٍسَبٍلَ عَ
    يَمَرِشِ كِ نَشّ نَ بَتَاشّ كُي.
  fra-SBL: Les hommes de sa ville, les anciens et les nobles qui y habitaient, firent
    ce que Jézabel leur avait ordonné dans les lettres qu'elle avait écrites et envoyées.
  hbo-hbo: וַיַּעֲשׂוּ֩ אַנְשֵׁ֨י עִירֹ֜ו הַזְּקֵנִ֣ים וְהַחֹרִ֗ים אֲשֶׁ֤ר הַיֹּֽשְׁבִים֙
    בְּעִירֹ֔ו כַּאֲשֶׁ֛ר שָׁלְחָ֥ה אֲלֵיהֶ֖ם אִיזָ֑בֶל כַּאֲשֶׁ֤ר כָּתוּב֙ בַּסְּפָרִ֔ים
    אֲשֶׁ֥ר שָׁלְחָ֖ה אֲלֵיהֶֽם׃
  piu-2006: '@see-verse:1KI.021.010'
  kik-kik: Nĩ ũndũ ũcio athuuri na anene arĩa maatũũraga itũũra-inĩ inene rĩa Nabothu
    magĩĩka o ta ũrĩa Jezebeli aathanĩte marũa-inĩ macio aamaandĩkĩire.
  fra-NCL: Les gens de la ville de Naboth, les anciens et les magistrats qui habitaient
    dans sa ville, firent selon que leur avait envoyé dire Jézabel, selon qu’il était
    écrit dans la lettre qu’elle leur avait envoyée.
  cek-AK: Jezebel mah tarik moe, pat ih ca baktih toengah Naboth ih vangpui ah kaom
    kacoehtanawk hoi angraengnawk mah sak o.
  cuk-cuk: Girmar-dummagan, degi, sapin-dummagan Nabot-e-neggweburgi-gudimalad Jezabel
    garda-barmialidba, deyob ibmar-imaksamalad.
  uig-CYR: Шәһәрниң адәмлири, йәни униң шәһиридә туруватқан ақсақалар билән мөтивәрләр
    Йизәбәлниң уларға әвәткән хетидә пүтүлгәндәк қилди;
  tel-2017: అతని నగర పెద్దలూ పట్టణంలో నివసించే ముఖ్యమైన వారూ యెజెబెలు తమకు పంపిన ఉత్తరాల్లో
    ఉన్నట్టుగా జరిగించారు.
  hat-BSA: Konsa, mesye lavil li yo, ansyen avèk prens ki te rete la yo, te fè jan
    Jézabel te voye di yo a, jis jan ke li te ekri nan lèt ke li te voye yo.
  kos-kos: Mwet pwapa fulat ac mwet kol in acn Jezreel elos orala ma Jezebel el sapkin.
  hbo-WLC: וַיַּעֲשׂוּ֩ אַנְשֵׁ֨י עִיר֜וֹ הַזְּקֵנִ֣ים וְהַחֹרִ֗ים אֲשֶׁ֤ר הַיֹּֽשְׁבִים֙
    בְּעִיר֔וֹ כַּאֲשֶׁ֛ר שָׁלְחָ֥ה אֲלֵיהֶ֖ם אִיזָ֑בֶל כַּאֲשֶׁ֤ר כָּתוּב֙ בַּסְּפָרִ֔ים
    אֲשֶׁ֥ר שָׁלְחָ֖ה אֲלֵיהֶֽם׃
  ibo-ibo: Ndị okenye na ndị a na-asọpụrụ ndị bi nʼobodo ahụ mere dịka Jezebel nyere
    nʼiwu nʼakwụkwọ ahụ o degaara ha.
  ory-ory: ତହୁଁ ନାବୋତର ନଗରସ୍ଥ ଲୋକମାନଙ୍କୁ, ଅର୍ଥାତ୍‍, ତାହାର ନଗର ନିବାସୀ ପ୍ରାଚୀନ ଓ ପ୍ରଧାନବର୍ଗଙ୍କୁ
    ଈଷେବଲ୍‍ ଯେପରି କହି ପଠାଇଥିଲା ଓ ତାହାର ପ୍ରେରିତ ପତ୍ରରେ ଯେପରି ଲେଖାଥିଲା, ତଦନୁସାରେ ସେମାନେ
    କର୍ମ କଲେ।
  chk-chk: Iwe, ekewe souakom me aramas tekia lon Jesrel ra föri usun mine Isipel
    a makei ngeniir lon ekewe toropwe.
  rop-rop: Wal detlot olmen hubin detlot lidamob en ol detlot haibala bos brom Jesriyel
    bin teiknodis langa wanim Jesabel bin dalim olabat blanga dum.
  ukr-1871: І мужі города його, значні й старшини, що жили в його городї, вчинили,
    як наказала їм Езабель, як стояло написане в листах, що переслала їм.
  deu-1951: Und die Männer seiner Stadt, die Ältesten und Vornehmsten, die in seiner
    Stadt wohnten, taten, wie Isebel ihnen aufgetragen hatte, wie in den Briefen geschrieben
    stand, die sie ihnen zugesandt.
  eng-JPS: And the men of his city, even the elders and the nobles who dwelt in his
    city, did as Jezebel had sent unto them, according as it was written in the letters
    which she had sent unto them.
  srp-1865: I uèiniše ljudi onoga grada, starješine i glavari, koji življahu u gradu
    njegovu, kako im zapovjedi Jezavelja, kako bijaše napisano u knjizi koju im posla.
  lug-lug: Awo abakadde n’abakungu abaabeeranga mu kibuga ekyo ne bakola nga Yezeberi
    bwe yalagira mu mabaluwa ge yabawandiikira.
  heb-heb: ויעשו אנשי עירו הזקנים והחרים אשר הישבים בעירו כאשר שלחה אליהם איזבל כאשר
    כתוב בספרים אשר שלחה אליהם׃
  ben-IRV: পরে তাঁর শহরে বাসকারী প্রাচীনরা ও গণ্যমান্য লোকেরা ঈষেবলের চিঠিতে লেখা
    নির্দেশমত কাজ করলেন।
  pan-pan: ਸੋ ਉਹ ਦੇ ਸ਼ਹਿਰ ਦੇ ਲੋਕਾਂ ਨੇ ਅਰਥਾਤ ਬਜ਼ੁਰਗਾਂ ਅਤੇ ਭਲੇ ਲੋਕਾਂ ਨੇ ਜੋ ਉਹ ਦੇ ਸ਼ਹਿਰ
    ਦੇ ਵਾਸੀ ਸਨ ਜਿਵੇਂ ਈਜ਼ਬਲ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ ਸੀ ਅਤੇ ਜਿਵੇਂ ਉਨ੍ਹਾਂ ਪਰਵਾਨਿਆਂ
    ਵਿੱਚ ਲਿਖਿਆ ਸੀ ਜੋ ਉਸ ਉਨ੍ਹਾਂ ਨੂੰ ਭੇਜੇ ਤਿਵੇਂ ਹੀ ਕੀਤਾ।
  tkr-tkr: Navotne şahareene qıvaats'ıyne insanaaşeyiy ağsaqqalaaşee, gırgın İzevelee
    otk'unin xhinne ha'a.
  mya-JVB: ယေဇဗေလ ပေး လိုက်သော စာ ၌ ပါသည် အတိုင်း ၊ နာဗုတ်နေ သော မြို့သား အသက်ကြီး
    သူနှင့် မှူးမတ် တို့သည် ပြု လျက်၊
  tbg-tbg: Minti tuvaro Jeseririqi vauka, nora vaiintivata, nora autu vataakavata
    Jesebeliva tunte ura.
  hmo-hmo: Vadaeni Naboto ena hanua tau badadia bona lohia taudia ese Iesebele ena
    oda idia karaia.
  urd-urd: चुनाँचे उसके शहर के लोगों या'नी बुज़ुर्गों और अमीरों ने, जो उसके शहर में
    रहते थे, जैसा ईज़बिल ने उनको कहला भेजा वैसा ही उन ख़ुतूत के मज़मून के मुताबिक़,
    जो उसने उनको भेजे थे, किया।
  rus-SYN: И сделали мужи города его, старейшины и знатные, жившие в городе его, как
    приказала им Иезавель, так, как писано в письмах, которые она послала к ним.
  bqc-SIM: Ɔ̃ Nabↄti wɛ̃́lɛ gbɛ̃zↄ̃ↄↄ ń kíabuiↄ kɛ̀ lá Zezabɛli ò taala pↄ́ á
    kpã̀sãnɛ́ↄ guuwa.
  tcz-CHONGTHU: Hiti chun khopi sunga upa ho leh lamkai ho chun Jezebel lekha a kijih
    thupeh dungjui chun abol tauvin ahi.
  mar-mar: ईजबेलीच्या पत्रातील आज्ञेप्रमाणे इज्रेलमधल्या गावातील वयाने आणि मानाने
    वडिलधाऱ्या (पुढ्याऱ्यांनी) मंडळींनी ही आज्ञा मानली.
  qub-qub: Jezabel papilta apachishancho imano rurananpäpis niycashanno Nabotpa marca-masincuna,
    llapan rispitädu auquincuna, mandajcunapis ruraran.
  bqp-bqp: Akũ Nabↄti wɛ̃tɛ gbɛ̃ zↄ̃kↄ̃nↄ kũ kínɛnↄ kɛ̀ lákũ Yɛzɛbɛli ò takada
    kũ à kpã̀zãńnɛnↄ gũn nà.
  hat-hat: Chèf fanmi yo ak otorite lavil Jizreyèl yo fè tou sa Jezabèl ba yo lòd
    fè nan lèt yo.
  eng-BSB: So the elders and nobles who lived in Naboth’s city did as Jezebel had
    instructed in the letters she had written to them.
  eng-WEBPB: The men of his city, even the elders and the nobles who lived in his
    city, did as Jezebel had instructed them in the letters which she had written
    and sent to them.
  kbq-kbq: Hagi anankema nentahi'za ana kumapi ranra vahe'ene, kva vahe'mo'za Jesebeli'ma
    avoma krezamino'ma hiho huno'ma hiaza hu'naze.
  nhe-BL: Huan nopa tlacame, huehue tlacame, huan tlayacanani tlen nopa altepetl,
    quichijque san queja Jezabel quinnahuatijtoya ipan nopa amatini tlen quintitlanilijtoya.
  bus-bus: Ben Nabↄti wɛ́tɛ gbɛ̃nsinↄ kↄ̃n kínɛnↄↄ kɛ̀ lán Yɛzɛbɛli ò takada kɛ̀ à
    kpã̀sãńnɛnↄ guu nà.
  gub-BL: Zereew tawhu pe har a'e wà, waneruze'egar a'e wà no, weruzar Zezamew ze'eg
    a'e wà.
  eng-DRA: 'And the men of his city, the ancients and nobles, that dwelt with him
    in the city, did as Jezabel had commanded them, and as it was written in the letters
    which she had sent to them:'
