verse: 1KI.021.027
translations:
  mal-C: ഈ വാക്കുകൾ കേട്ടപ്പോൾ ആഹാബ് തന്റെ വസ്ത്രങ്ങൾ വലിച്ചുകീറി, ചാക്കുശീല ധരിച്ച്
    ഉപവസിച്ചു. അദ്ദേഹം ചാക്കുശീലയിൽത്തന്നെ കിടന്നുറങ്ങുകയും ദുഃഖാർത്തനായി സാവധാനം
    സഞ്ചരിക്കുകയും ചെയ്തു.
  deu-TKW: Als aber Ahab diese Worte hörte, zerriß er seine Kleider, legte ein härenes
    Gewand um seinen bloßen Leib und fastete; und er schlief in dem härenen Gewand
    und schlich still umher.
  lin-lin: Tango Akabi ayokaki makambo oyo, apasolaki bilamba na ye, alataki bilamba
    ya saki mpe akilaki bilei. Azalaki kolala na bilamba ya saki mpe azalaki kotambola
    malembe-malembe.
  eng-LSV: And it comes to pass, at Ahab’s hearing these words, that he tears his
    garments, and puts sackcloth on his flesh, and fasts, and lies in sackcloth, and
    goes gently.
  eng-GNV: Nowe when Ahab heard those wordes, he rent his clothes, and put sackcloth
    vpon him and fasted, and lay in sackecloth and went softely.
  eng-WEBSTER: And it came to pass, when Ahab heard those words, that he rent his
    clothes, and put sackcloth upon his flesh, and fasted, and lay in sackcloth, and
    went softly.
  nhw-BL: Huan quema Acab quicajqui nochi ni camanali tlen Elías, quitzayanqui iyoyo,
    huan motlalilij yoyomitl tlen tequipacholi huan mosajqui. Cochiyaya ica nopa fiero
    yoyomitl, huan tlahuel motequipachohuayaya.
  swh-ONEN: Ahabu aliposikia maneno haya, akararua nguo zake, akavaa nguo za gunia
    na kufunga. Akalala na kujifunika nguo za gunia na kwenda kwa unyenyekevu.
  bba-bba: Ye Akɑbu u Elin ɡɑri yi nuɑ mɛ, yerɑ u tii kɑwɑ u win yɑbe ni u sebuɑ nɛnuɑ
    u ɡɛ̃ɛkɑ mɑ u sɑɑki suɑ u tii tɛ̃kusi, u nɔɔ bɔkuɑ. Sɑɑki yerɑ, u rɑ kɑ bɔsu kɑ
    nuku sɑnkirɑnu. Yerɑ u rɑ mɑm kɑ kpunɛ.
  eng-KJVCPB: And it came to pass, when Ahab heard those words, that he rent his clothes,
    and put sackcloth upon his flesh, and fasted, and lay in sackcloth, and went softly.
  luo-luo: Kane Ahab owinjo wechegi duto, noyiecho lepe, morwako lep gunia kendo notweyo
    chiemo. Nonindo gi lepe mag guniago kendo nowuotho kokuyo.
  meu-meu: Ahaba ese unu hereva e kamonai, bena ia ese ena dabua e dare, puse dabuadia
    e dokilaidia, e anivagava, puse dabuadia ai e hekureva, bona mai lalo-metauna
    ida e loava.
  npi-ULB: जब आहाबले यी वचनहरू सुने तिनले आफ्ना लुगा च्याते, र आफ्नो शरीरमा भाङ्ग्रा
    लगाए अनि उपवास बसे । तिनी भाङ्ग्रा लगाई अत्यन्तै उदास भए ।
  yor-yor: Nígbà tí Ahabu sì gbọ́ àwọn ọ̀rọ̀ wọ̀nyí, ó sì fa aṣọ rẹ̀ ya, ó sì fi aṣọ
    ọ̀fọ̀ sí ara rẹ̀, ó sì gbààwẹ̀. Ó sì dùbúlẹ̀ nínú aṣọ ọ̀fọ̀, ó sì ń lọ jẹ́ẹ́.
  emp-NTPO: Acaboba maʌ̃ ũrĩsid̶e idjia cacuad̶e jʌ̃ b̶ʌra sopuaba cõãtasia. Maʌ̃be
    sopua carea jʌ̃badara jʌ̃ped̶a cãĩbadjia. Maʌ̃ awara ne cod̶aca ewarida obadjia
    idjab̶a sopua b̶abadjia.
  pes-OPCB: وقتی اَخاب سخنان ایلیا را شنید، لباس خود را پاره کرد و پلاس پوشیده، روزه
    گرفت. او در پلاس می‌خوابید و ماتم زده راه می‌رفت و با کسی حرف نمی‌زد.
  tgl-ULB: Nang marinig ni Ahab ang mga salitang ito, pinunit niya ang kaniyang kasuotan
    at nagsuot ng damit na sako sa kaniyang katawan at nag-ayuno, at nahiga na nakadamit
    ng sako at naging labis na malungkot.
  cbu-NT: Anootssha tsiyatsis kurak Ajab mazinarangu, wamaree izichirangiya. Sheeru,
    yuwsha kamaz purusa ansha kamartayaru, Apanlleem mangurangu, anpatari maarangiya.
    Putamsha anuritam chiyzayaru, kizpur mang' mantsaku, xitatat ashirangiya.
  hui-hui: Elayahanda ani layago Ahaba ibu hale howa ibunaga bu miniha genda timbuniore
    howa ibunaga aga biniyaru bibahende lerelabaga bini. Ani bialu dara ho howa walia
    halu aga tara biaga wiago mo karulowa tomoru nane hene. Horo bibahendengi aga
    ko bidaore palialu ibunaga dengui ibira halu mine nahe genda timbuni ho hene.
  mya-mya: ဧ​လိ​ယ​ဆင့်​ဆို​ပြော​ကြား​သော​အ​ခါ အာ​ဟပ် သည်​မိ​မိ​၏​အ​ဝတ်​များ​ကို​ဆုတ်​ဖြဲ​ပြီး​လျှင်
    လျှော်​တေ​ကို​ဝတ်​၏။ သူ​သည်​စား​တော်​မ​ခေါ် ဘဲ​လျှော်​တေ​ဝတ်​၍​အိပ်​၏။ သွား​လာ​ရာ​၌
    လည်း​မှိုင်​တွေ​လျက်​နေ​၏။
  bod-N: ཨ་ཧབ་ཀྱིས་བཀའ་དེ་རྣམས་ཐོས་པ་དང་། ཁོས་རང་གི་གྱོན་གོས་གཤགས་ནས་ལུས་ལ་རྩིད་རས་གྱོན་ཏེ་སྨྱུང་གནས་བསྲུངས་པ་དང་།
    ཐ་ན་རྩིད་རས་སྟེང་དུ་ཉལ་ནས་ཡིད་མུག་བཞིན་འགྲུལ་ཏོ། །
  sna-sna: Ahabhu paakanzwa mashoko aya, akabvarura nguo dzake, akapfeka masaga akatsanya.
    Akapfeka masaga akafamba achizvininipisa.
  spa-BLM: Al oír estas palabras, Ajab se rasgó las vestiduras, se puso un saco en
    el cuerpo, ayunó, se acostó en un saco y anduvo abatido.
  cac-cac: Ayic ix yab'an vin̈aj Acab tas ix yal vin̈aj Elías chi', ix sn̈ic'chitanb'at
    spichul vin̈. Ix yac'anoch pichul vin̈ te ya sva'i. Ix och vin̈ d'a tzec'ojc'olal.
    Ix vay vin̈ yed' spichul ya sva chi'. Te cusnac vin̈ tz'ec' vin̈.
  swh-ULB: Ahabu aliposikis maneno haya, Akachana mavazi yake na akavaa magunia kwenye
    mwili wake na akfaunga, na akalala kwenye magunia na akahuzunika sana.
  bel-bel: Выслухаўшы ўсе словы гэтыя, Ахаў падраў вопратку на сабе і надзеў на цела
    вярэту, і пасьціўся, і спаў у вярэце, і хадзіў журботны.
  deu-ELBBK: Und es geschah, als Ahab diese Worte hörte, da zerriss er seine Kleider
    und legte Sacktuch um seinen Leib und fastete; und er lag im Sacktuch, und er
    ging still umher.
  mbb-OT: Kegkezineǥa ni Ahab dutun te migkaǥi ni Elias, mibindas din is bisti zin
    ne mibivisti te saku, ne mibpuasa. Midlipezeng sikandin he bivisti te saku wey
    midhiphipanew is neseeng.
  mal-2015: ആഹാബ് ആ വാക്കു കേട്ടപ്പോൾ വസ്ത്രം കീറി, തന്റെ ദേഹം പറ്റെ രട്ടുടുത്തുകൊണ്ടു
    ഉപവസിച്ചു, രട്ടിൽ തന്നേ കിടക്കുകയും സാവധാനമായി നടക്കയും ചെയ്തു.
  rmc-rmc: Sar o Achab šunďa kala lava, čhingerďa pre peste o gada a urďa pre peste
    o gada le gonestar. Poscinelas pes, sovelas andro gada le gonestar a sas igen
    smutno.
  pes-OPV: و چون اخاب این سخنان را شنید، جامه خود را چاک زده، پلاس در بر کرد و روزه
    گرفته، بر پلاس خوابید و به سکوت راه می‌رفت.
  ron-1924: 'Дупэ че а аузит кувинтеле луй Илие, Ахаб шь-а рупт хайнеле, шь-а пус
    ун сак пе труп ши а постит: се кулка ку сакул ачеста ши мерӂя ынчет.'
  ben-OBCV: এইসব কথা শুনে আহাব নিজের পোশাক ছিঁড়ে, চট গায়ে দিয়ে উপবাস করলেন। তিনি
    চটের বিছানায় শুয়েছিলেন ও নম্রভাবে চলাফেরা করতে শুরু করলেন।
  som-som: Kolkii Axaab erayadaas maqlay ayuu dharkiisii jeexjeexay, oo joonyado guntaday,
    wuuna soomay, oo joonyado ku dhex seexday, oo aayar u socday.
  lat-VUC: Itaque cum audisset Achab sermones istos, scidit vestimenta sua, et operuit
    cilicio carnem suam, jejunavitque et dormivit in sacco, et ambulavit demisso capite.
  eng-ASVBT: And it came to pass, when Ahab heard those words, that he rent his clothes,
    and put sackcloth upon his flesh, and fasted, and lay in sackcloth, and went softly.
  ita-1885: E quando Achab ebbe udite quelle parole, stracciò i suoi vestimenti, e
    si mise un sacco sopra le carni e digiunò, e giacque in sacco, e camminava a passo
    lento.
  eng-LXXUP: 'And the children of Israel were numbered, and came to meet them: and
    Israel encamped before them as two little flocks of goats, but Syria filled the
    land.'
  eng-ULB: When Ahab heard these words, he tore his clothes and put sackcloth on his
    body and fasted, and lay in sackcloth and became very sad.
  spa-VBL: En cuanto Acab escuchó este mensaje, se rasgó las vestiduras, se vistió
    de cilicio y ayunó. Incluso se acostó en tela de silicio, y caminaba arrepentido.
  fra-_FOB: Et il arriva, aussitôt qu'Achab eut entendu ces paroles, qu'il déchira
    ses vêtements, et mit un sac sur sa chair et jeûna; et il couchait enveloppé du
    sac, et se traînait en marchant.
  mal-mal: ആഹാബ് ആ വാക്ക് കേട്ടപ്പോൾ വസ്ത്രം കീറി, രട്ടുടുത്തുകൊണ്ട് ഉപവസിച്ച്, രട്ടിൽ
    തന്നേ കിടക്കുകയും വിലാപം കഴിക്കുകയും ചെയ്തു.
  urd-GVR: Jab Aḳhiyab ne Iliyās kī yih bāteṅ sunīṅ to us ne apne kapṛe phāṛ kar ṭāṭ
    oṛh liyā. Rozā rakh kar wuh ġhamgīn hālat meṅ phirtā rahā. Ṭāṭ us ne sote waqt
    bhī na utārā.
  suz-BL: मिनु आहाबम मेको लोव़ नेंशा, आ वा खाक्‍गा बाक्‍त। मिनु अरन्‍डी फेक्‍शा माइजा
    बाक्‍माक्‍त। मेको अरन्‍डी फेक्‍शा आ थुं लुक्‍च लशा इम्‍माक्‍त।
  ita-1927: Quando Achab ebbe udite queste parole, si stracciò le vesti, si coperse
    il corpo con un sacco, e digiunò; dormiva involto nel sacco, e camminava a passo
    lento.
  ckb-ckb: کاتێک ئەحاڤ گوێی لەم قسانە بوو، جلەکانی دادڕی و جلوبەرگی گوشی پۆشی و بەڕۆژوو
    بوو، بە بەرگی گوشەوە پاڵکەوت و بە بێدەنگی ڕۆیشت.
  eng-BBE: Hearing these words, Ahab, in great grief, put haircloth on his flesh and
    went without food, sleeping in haircloth, and going about quietly.
  kan-OKCV: ಆದರೆ ಅಹಾಬನು ಆ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ, ಅವನು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದು, ತನ್ನ ಶರೀರದ
    ಮೇಲೆ ಗೋಣಿಯನ್ನು ಹಾಕಿಕೊಂಡು, ಉಪವಾಸಮಾಡುತ್ತಾ ದೀನತೆಯಿಂದ ನಡೆದನು.
  tam-2017: ஆகாப் இந்த வார்த்தைகளைக் கேட்டபோது, தன்னுடைய ஆடைகளைக் கிழித்து, தன்னுடைய
    சரீரத்தின்மேல் சணலாடையைப் போர்த்துக்கொண்டு, உபவாசம்செய்து, சணலாடையில் படுத்துத்
    தாழ்மையாக நடந்துகொண்டான்.
  spa-RV-1909: Y acaeció cuando Achâb oyó estas palabras, que rasgó sus vestidos,
    y puso saco sobre su carne, y ayunó, y durmió en saco, y anduvo humillado.
  ron-BTF: Şi s-a întâmplat, după ce Ahab a auzit aceste cuvinte, că şi-a rupt hainele
    şi a pus sac pe carnea lui şi a postit şi s-a culcat în sac şi umbla încet.
  eng-WEBP: When Ahab heard those words, he tore his clothes, put sackcloth on his
    body, fasted, lay in sackcloth, and went about despondently.
  eng-FBV: As soon as Ahab heard this message, he tore his clothes, put on sackcloth,
    and fasted. He even went to bed in sackcloth, and walked around repentantly.
  nld-1939: Toen Achab deze bedreiging vernam, scheurde hij zijn klederen, trok een
    boetekleed aan en vastte; hij legde zich zelfs in het boetekleed te ruste, en
    liep peinzend rond.
  nch-BL: Huan quema Acab quicajqui nochi ni camanali ten Elías, quitzayanqui iyoyo,
    huan motalilij yoyomit ten tequipacholi huan mosajqui. Cochiyaya ica nopa fiero
    yoyomit, huan tahuel mocuesohuayaya.
  vie-1934: A-háp nghe lời của Ê-li nói, bèn xé quần áo mình; lấy bao mặc cho mình
    và nhịn đói; nằm vấn bao và ở khiêm nhượng.
  hin-CV: यह सुनकर अहाब ने अपने वस्त्र फाड़ दिए, और टाट लपेट लिया, उपवास किया, टाट
    पर ही सोने लगा और विलाप करते हुए ही अपना पूरा दिन गुज़ारने लगा.
  spa-BES: Al oír estas palabras, Acab, con gran dolor, se humilló; se puso ropas
    ásperas y ayuno, durmiendo con la misma ropa y andando en silencio.
  tdx-tdx: Aa ie nahajanjiñe i tsara zay t’i Akabe le rinia’e o saro’eo naho nisikin-gony
    an-tsan­dri’e naho nililitse vaho nandre antsaron-gony le nijokojoko.
  tha-KJV: และอยู่มาเมื่ออาหับทรงได้ยินพระวจนะเหล่านั้น พระองค์​ก็​ฉีกฉลองพระองค์
    และทรงสวมผ้ากระสอบ และถืออดอาหาร ประทับในผ้ากระสอบ และทรงดำเนินไปมาอย่างค่อยๆ
  por-BR-2018: E aconteceu quando Acabe ouviu estas palavras, que rasgou suas roupas,
    e pôs saco sobre sua carne, e jejuou, e dormiu em saco, e andou humilhado.
  deu-ELO: Und es geschah, als Ahab diese Worte hörte, da zerriß er seine Kleider
    und legte Sacktuch um seinen Leib und fastete; und er lag im Sacktuch, und er
    ging still einher.
  eng-WYC-2018: Therefore when Ahab had heard these words, he rent his cloth (or he
    tore his cloak), and covered his flesh with an hair-shirt, and he fasted, and
    slept in a sackcloth, and went with the head cast down.
  epo-epo: Kiam Aĥab aŭdis tiujn vortojn, li disŝiris siajn vestojn kaj metis sakaĵon
    sur sian korpon kaj fastis kaj dormis en la sakaĵo kaj iradis malĝoje.
  uig-PIN: Lekin Aⱨab bu sɵzlǝrni angliƣanda ɵz kiyimlirini yirtip bǝdinigǝ bɵz yɵgǝp,
    roza tutti. U bɵz rǝhttǝ yatatti, jimjit mangatti.
  beo-beo: Ilaidia da sia:nu fisiagaloba, A:iha:be da abula gadelale, gisa:le fasilalu,
    eboboi abula ga:i. E da ha:i manu hohobole, eboboi abula ga:ne golai, amola da:i
    diowane odagi hagulasa:ili ahoanu.
  tpi-OTNT: Taim Ahap i harim pinis tok bilong Elaija, orait em i pilim nogut tru.
    Em i brukim klos bilong en na i pasim klos bilong sori. Na em i tambu long kaikai.
    Na long nait tu em i save slip wantaim klos bilong sori. Em i tingting planti
    na em i no moa smat long mekim wok bilong em.
  hau-SA: Sa’ad da Ahab ya ji waɗannan kalmomi, sai ya yage rigarsa, ya sa rigunan
    makoki, ya kuma yi azumi. Ya kwanta a kayan makoki, ya kuma yi tafiya cikin sauƙinkai.
  uig-LAT: Lékin Ahab bu sözlerni anglighanda öz kiyimlirini yirtip bedinige böz yögep,
    roza tutti. U böz rextte yatatti, jimjit mangatti.
  nde-nde: U-Ahabi wathi esizwa lawomazwi, wadabula izigqoko zakhe, wembatha amasaka
    wazila. Walala embethe amasaka wahamba edanile.
  ton-ton: Pea ʻi heʻene fanongo ʻe ʻEhapi ki he ngaahi lea ni, naʻa ne haehae hono
    ngaahi kofu, mo ne ʻai ʻae tauangaʻa ki hono sino, ʻo ne ʻaukai, mo ne tokoto
    hifo ʻi he tauangaʻa, mo ne ʻalu fakaʻehiʻehi.
  ces-1613: I stalo se, když uslyšel Achab slova tato, že roztrhl roucho své, a vzav
    žíni na tělo své, postil se a léhal na pytli, a chodil krotce.
  eng-WMB: When Ahab heard those words, he tore his clothes, put sackcloth on his
    body, fasted, lay in sackcloth, and went about despondently.
  tam-TCV: ஆகாப் இந்த வார்த்தைகளைக் கேட்டபோது, தன் ஆடைகளைக் கிழித்து, துக்கவுடையை
    உடுத்திக்கொண்டு உபவாசித்தான். அத்துடன் அவன் மனமுடைந்தவனாய் துக்கவுடையில் படுத்தும்
    நடந்தும் திரிந்தான்.
  ceb-ULB: Sa pagkadungog ni Ahab niining mga pulonga, gigisi niya ang iyang bisti
    ug nagsul-ob siya ug bisti nga sako ug nagpuasa, ug naghigda siya nga nagbisti
    ug sako ug nagmasulob-on pag-ayo.
  pol-UBG: Kiedy Achab usłyszał te słowa, rozdarł swoje szaty, włożył wór na swoje
    ciało, pościł, spał w worze i chodził pokornie.
  agr-agr: Juna aatus Apajuí tibaun Acab antukui. Nunik puyatuk jáanchjin japiki ichigkui,
    dutika jáanch pegkegchaun nugkuja, yujumkan ijagma pujau. Nunik pujus makichkish
    yapagmamtsuk, wake besek wekagu.
  kyc-kyc: Ilainja pii lao otapeyamo dokopa kiŋi Ayapeme banya komau doko minyuo kangunyi
    nembapala baa kumanda wapungi komau wapuo nenge naa nao mee luu palyuo baa mona
    randame kumuo peteya.
  urd-GVU: جب اخی اب نے الیاس کی یہ باتیں سنیں تو اُس نے اپنے کپڑے پھاڑ کر ٹاٹ اوڑھ
    لیا۔ روزہ رکھ کر وہ غمگین حالت میں پھرتا رہا۔ ٹاٹ اُس نے سوتے وقت بھی نہ اُتارا۔
  deu-1912: Da aber Ahab solche Worte hörte, zerriß er seine Kleider und legte einen
    Sack an seinen Leib und fastete und schlief im Sack und ging jämmerlich einher.
  kan-2017: ಅಹಾಬನು ಎಲೀಯನ ಮಾತುಗಳನ್ನು ಕೇಳಿ ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು, ಹಗಲಿರುಳು ಮೈಮೇಲೆ
    ಗೋಣಿತಟ್ಟನ್ನು ಹಾಕಿಕೊಂಡು, ಉಪವಾಸಮಾಡುತ್ತಾ ದೀನಮನಸ್ಸಿನಿಂದ ಪ್ರವರ್ತಿಸಿದನು.
  yap-yap: Fa’ani mu’ Elijah ko welthin, me guchthuy Ahab e mad rok nge chuweg u daken,
    me yin’ e mad ni tutuw nga daken. Me par ndaki abich, mi i mol ni kabay fare tutuw
    ni mad u daken, mi i yan ni kari kireban’.
  hlt-MCSB: Ahab loh he ol he a yaak van neh a himbai te a phen tih a pumsa dongah
    tlamhni a bai, a yaeh neh tlamhni dongah yalh tih yuepyuep cet.
  mdy-ETH: ዔኤሊያሴ ዬያ ጌዒ ኬኤዚ ጋፔስካፓ ዓክዓቤ ፔኤኮ ማኣዓሢ ዳርዚ ኬሳዖ ሲዬ ማኣዖ ማይንቴኔ፤ ሙኡዚያ ሙዖ ዒፄኔ፤
    ዬያ ሲዮ ዓፒሎ ዒዚ ዒማና ማኣዒ ላላሃኔ፤ ኬስኪ ሃንታዖዋ ማሊፃፓ ዔቄያና ዓኣፖ ካሮ ፔኤኮ ቱኪ ሃንታኔ።
  twi-ASANTE: Ahab tee saa asɛm yi no, ɔsunsuanee ne ntadeɛ mu, firaa ayitoma, kyenee
    kɔm. Ɔfiraa ayitoma no saa de awerɛhoɔ a emu yɛ den kyinkyiniiɛ.
  eng-WEBU: When Ahab heard those words, he tore his clothes, put sackcloth on his
    body, fasted, lay in sackcloth, and went about despondently.
  wal-wal: Akaabi ha haasayaa siyido wode, ba maayuwaa pooshshidi, waaruwaa maayiis;
    yaatidi xoomiis. Waaruwaa maayosaara zin77iis; azzaniiddi hemettiis.
  spa-PDDPT: Sucedió que cuando Acab oyó estas palabras, rasgó sus ropas, puso ropa
    áspera sobre su cuerpo, ayunó, se acostó con la ropa áspera y anduvo afligido.
  gun-gun: Ha'e gui ma ha'e va'e ayvu Acabe oendu vy omondoropa oao, ha'e ajukue voxa
    guigua py rive onheovãmba vy okaru e'ỹ re oiko. Voxa py guive oke, ha'e oakã oity
    rei reve oiko.
  ilo-ULB: Idi nangngeg ni Ahab dagitoy a sasao, rinay-abna dagiti kawesna ket nagkawes
    iti nakersang a lupot ken nagayunar ket nagidda a sikakawes iti nakersang a lupot
    ket kasta unay ti panaglidayna.
  kpg-kpg: Di madagoaa Elijah ne lawa dono helekai, Ahab ga hahaahi ono gahu, gaa daa
    nia maa gi daha, ga ulu gi lodo nia gahu lodo huaidu. Mee gu hagalee hiihai gi nia
    meegai, e kii hua i lodo nia gahu lodo huaidu, e heehee mo dono manawa gee ge
    lodo huaidu.
  uig-ARA: لېكىن ئاھاب بۇ سۆزلەرنى ئاڭلىغاندا ئۆز كىيىملىرىنى يىرتىپ بەدىنىگە بۆز
    يۆگەپ، روزا تۇتتى. ئۇ بۆز رەختتە ياتاتتى، جىمجىت ماڭاتتى.
  sus-sus: Akabu to Annabi Eliya xa masenyi mɛ, a naxa a xa donma ibɔɔ sunnunyi kui,
    a naxa sunnun dugi ragoro a ma, a sunyi suxu. A nu a sama sade ma, na sunnun dugi
    ragoroxi a ma, xa na mu a nu ɲɛrɛ dɔyi dɔyi a sunnunxi ra.
  pon-2006: Eri, ni ahnsou me Elisa kaimwisekala eh koasoi ko, Eihap ahpw ketin tehrasang
    sapwellime likou kan, oh ketikihsang koaros, ahpw uhd pwuhriong nan likoun nsensuwed.
    E ahpw solahr konot, oh kin seiseimwok nan likoun nsensuwedo, oh pil ketiketseli
    ni mwomwen pahtou oh nsensuwed.
  jae-jae: Gêdêŋ taŋ Ahab gêŋô biŋ tonaŋ naŋ, eŋ kêkac nê ŋakwê gêŋgic ma kêsô talu
    ŋagoneŋ ma gêbu tau ŋanôgeŋ, gêjam dabuŋ mo ma gêc bêc totalugeŋ ma gêmoa tonê
    ŋalêlôm ŋatutucgeŋ.
  ksd-ksd: Ma ba Akab i ga valongore go ra umana tinata, i ga rada kana umana mal,
    ma i ga mal ma ra mal na tabun, ma i ga vevel, ma i ga va ta ra mal na tabun,
    ma i ga vanavana vovovon ika.
  tur-YTC: Ahav bu sözleri duyunca giysilerini yırttı, çul giydi, oruç tuttu, çulda
    yattı ve umutsuzca dolaştı.
  grc-BRENT: Καὶ οἱ υἱοὶ Ἰσραὴλ ἐπεσκέπησαν, καὶ παρεγένοντο εἰς ἀπαντὴν αὐτῶν· καὶ
    παρενέβαλεν Ἰσραὴλ ἐξεναντίας αὐτῶν ὡσεὶ δύο ποίμνια αἰγῶν· καὶ Συρία ἔπλησε τὴν
    γῆν.
  ind-AYT: Saat Ahab mendengar perkataan itu, dia mengoyakkan pakaiannya dan mengenakan
    kain kabung pada tubuhnya serta berpuasa, lalu dia berbaring dengan kain kabung
    dan berjalan perlahan.
  nya-nya: Ahabu atamva mawu amenewa, anangʼamba zovala zake, navala ziguduli ndi
    kusala chakudya. Anagona pa ziguduli, nayenda pangʼonopangʼono.
  hrv-hrv: Kad je Ahab čuo te riječi, razdrije svoje haljine i stavi kostrijet na
    tijelo; i postio je, u kostrijeti je spavao i naokolo išao tiho jecajući.
  mps-mps: Ahapgo te Elaijago po odali sogo da, teda aga homu dwai dene mu yalio.
    Agai aga ugwa pisilama, te homu dene ola mabo ugwa gudalio. Tama aga nai tubo
    habu selali. Tama aga hulide me te homu dene ola mabo ugwa dali piali. Aga moni
    homu hauwa mu elama, te aga homu pemene dali sę me ebeo.
  tpi-tpi: Taim Ahap i harim pinis tok bilong Elaija, orait em i pilim nogut tru.
    Em i brukim klos bilong en na i pasim klos bilong sori. Na em i tambu long kaikai.
    Na long nait tu em i save slip wantaim klos bilong sori. Em i tingting planti
    na em i no moa smat long mekim wok bilong em.
  dan-1931: Da Akab hørte de Ord, sønderrev han sine Klæder og bandt Sæk om sin bare
    Krop og fastede, og han sov i Sæk og gik sagtelig om.
  vie-OVCB: Nghe xong những lời ấy, A-háp liền xé áo, mặc bao bố, kiêng ăn, đắp bao
    bố khi ngủ, tỏ vẻ hạ mình khiêm tốn.
  guj-2017: જયારે આહાબે એ વચનો સાંભળ્યાં ત્યારે તેણે પોતાનાં વસ્ત્રો ફાડીને પોતાના
    શરીર પર શોકનાં વસ્ત્રો ધારણ કર્યા. અને ઉપવાસ કર્યો અને ખૂબ જ ઉદાસ બનીને શોકનાં
    વસ્ત્રો ઓઢીને તે તેમાં સૂઈ ગયો.
  pon-2006A: Eri, ni ahnsou me Elisa kaimwisekala eh koasoi ko, Eihap ahpw ketin tehrasang
    sapwellime likou kan, oh ketikihsang koaros, ahpw uhd pwuhriong nan likoun nsensuwed.
    E ahpw solahr konot, oh kin seiseimwok nan likoun nsensuwedo, oh pil ketiketseli
    ni mwomwen pahtou oh nsensuwed.
  por-BRBSL: Quando Ahab ouviu essas palavras, rasgou suas roupas, colocou saco em
    seu corpo, jejuou, deitou-se em saco, e andou desanimado.
  cth-cth: Ahab ni hote lawk a thai toteh, a hni a phi teh, burihni hah a kâkhu, rawca
    a hai teh rawca burihni kâkhu hoi a i teh paiyaica hoi a kâroe.
  twi-twi: Ahab tee saa asɛm yi no, osunsuan ne ntade mu, furaa atweaatam, kyenee
    kɔm. Ofuraa atweaatam no saa de awerɛhow a emu yɛ den kyinkyinii.
  hlt-hlt: Ahab loh he ol he a yaak van neh a himbai te a phen tih a pumsa dongah
    tlamhni a bai, a yaeh neh tlamhni dongah yalh tih yuepyuep cet.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Akɑbuu keè dɛ kó tinɑ́ɑǹtì kɛ́kɛ̃tɛ́ o yɑɑ̀bòrì kɛ́dɑ́ɑ́tí kufɔ̀ɔ̀tɔ̃̀nkù
    mɑ́ɑ̀, kɛ́boú dinùù, kɛ́ndɔunɛ̀ dɛ kó kufɔ̀ɔ̀tɔ̃̀nkù, kòò ìtɛ́ wèe bɑ́nnɛ́ kɛ́nkérí
    mɛyɔɔ̀mmɛ̀.
  msy-2020: Ezɨ Ahap, Elaijan akam baregha gɨvagha bar oseme. Egha uan korotiam abigha,
    azirakar korotiam arugha uan dakozim girɨghav ikia, dagheba ataki. A nɨghnɨzir
    avɨribagh amua, egha deragha uan ingangaribagh amir puvatɨ.
  dop-dop: Akɑpɩ nɩɩ mpʋ, ɩlɛnɑ ɩ lɑŋlɛ wɑkǝlɩ sɔsɔm. Nɑ ɩ́ cǝlɩ ɩ wontu nɑ lɑŋwɑkǝllɛ,
    nɑ ɩ́ suu fɔlǝtɔnɑɑ tɑkɑ nɑ ɩ́ hǝntǝɣǝnɑ. Nɑ ɩ́ hɔkɔ nɔɣɔ, nɑ ɩ́ tɔŋ nɔɔhǝlɛ nɔɔhǝlɛ.
  azb-azb: Axav bu sözləri eşidəndə libasını cırıb əyninə çul geydi. O, oruc tutub
    çulda yatdı və qüssəyə batdı.
  eng-DBY: And it came to pass when Ahab heard these words, that he rent his garments,
    and put sackcloth upon his flesh, and fasted, and lay in sackcloth, and went softly.
  hin-2017: एलिय्याह के ये वचन सुनकर अहाब ने अपने वस्त्र फाड़े, और अपनी देह पर टाट
    लपेटकर उपवास करने और टाट ही ओढ़े पड़ा रहने लगा, और दबे पाँवों चलने लगा।
  wol-KYG: Ba Axab déggee kàddu yooyu, daa xotti ay yéreem, di woor, sol ay saaku,
    tëddaale ko, di temp ndànk, ngir toroxlu.
  eng-YLT: And it cometh to pass, at Ahab's hearing these words, that he rendeth his
    garments, and putteth sackcloth on his flesh, and fasteth, and lieth in sackcloth,
    and goeth gently.
  kne-kne: Sin nanngean Ahab isdi, binisngit nan bado na, et en nanbado si sako ay
    say inosal na olay sin labi. Init-itpe nay dagaang na yan kanayon ay masmasadot
    ya nadadagsenan.
  eng-WYC-2017: Therefore when Ahab had heard these words, he rent his cloth, and
    covered his flesh with an hair-shirt, and he fasted, and slept in a sackcloth,
    and went with the head cast down.
  eng-WMBB: When Ahab heard those words, he tore his clothes, put sackcloth on his
    body, fasted, lay in sackcloth, and went about despondently.
  urd-GVH: जब अख़ियब ने इलियास की यह बातें सुनीं तो उसने अपने कपड़े फाड़कर टाट ओढ़
    लिया। रोज़ा रखकर वह ग़मगीन हालत में फिरता रहा। टाट उसने सोते वक़्त भी न उतारा।
  rug-rug: Sipu avosi tugo e Ehabi sari zinama hire si daku rikati sa sari nana poko,
    meke va sage poko baika, meke koa madi pa ginani. Eko si asa pa poko baika meke
    ene lamae, va pepekae pule nia.
  gaz-gaz: Ahaab yommuu dubbii kana dhagaʼetti uffata isaa tarsaasee, wayyaa gaddaa
    uffatee soome. Innis wayyaa gaddaatiin ciisaa, mataa buusees deemaa ture.
  fra-LSG: Après avoir entendu les paroles d’Élie, Achab déchira ses vêtements, il
    mit un sac sur son corps, et il jeûna; il couchait avec ce sac, et il marchait
    lentement.
  gnn-gnn: Yo, ŋunhi ŋayi Yelatjayu ḻakaraŋala Giŋ Wayapkunydja bitjarranydja, “Nhenydja
    yurru rakunydhirrina bay',” bala ŋayinydja marrtjina Giŋ Wayaptja ḻiya‐ŋarrtjunminana
    ŋanyapinyay ŋayi, bala bilyurrunana ŋayi.
  yal-yal: Axabi to Eli a falane mɛ, a yi a dugine yibɔ, a kasa bɛnbɛnla so a ma sununi,
    a sun. E nun na kasa bɛnbɛnla nan yi e sama, a yi sigan tima yɛtɛ magodoni.
  haw-1868: Eia hoi kekahi, i ka lohe ana o Ahaba i keia mau olelo, uhae ae la oia
    i kona kapa, a kau i ke kapa eleele i kona io, a hookeai iho. a moe iho la iloko
    o ke kapa eleele, a hele malie no hoi.
  arb-NAV: وَعِنْدَمَا سَمِعَ آخْابُ هَذَا الْقَضَاءَ، مَزَّقَ ثِيَابَهُ وَارْتَدَى
    مِسْحاً، وَصَامَ وَاضْطَجَعَ بِثِيَابِ الْمِسْحِ وَمَشَى ذَلِيلاً.
  ewe-ewe: Esi Ahab se nya siawo la, edze eƒe awuwo heta akpanya eye wotsi nu dɔ.
    Enɔ akpanya me henɔ yiyim nublanuitɔe.
  eng-LEE: And it came to pass, when Achab heard these words, that he rent his clothes,
    and put sackcloth upon his flesh, and fasted, and slept in the sackcloth, and
    walked about barefooted.
  asm-FB: যেতিয়া আহাবে এইবোৰ কথা শুনিলে, তেতিয়া তেওঁ নিজৰ কাপোৰ ফালিলে আৰু গাত চট
    কাপোৰ পিন্ধি লঘোন দিলে আৰু চটত শয়ন কৰি অতি দুখী হ’ল।
  sus-A: عَكَبُ تٌ عَننَبِ عٍلِيَ شَ مَسٍنيِ مّ، عَ نَشَ عَ شَ دٌنمَ عِبْو سُننُنيِ
    كُي، عَ نَشَ سُننُن دُفِ رَفٌرٌ عَ مَ، عَ سُنيِ سُشُ. عَ نُ عَ سَمَ سَدٍ مَ، نَ
    سُننُن دُفِ رَفٌرٌشِ عَ مَ، شَ نَ مُ عَ نُ حّرّ دْيِ دْيِ عَ سُننُنشِ رَ.
  fra-SBL: Lorsqu'Achab entendit ces paroles, il déchira ses vêtements, mit un sac
    sur son corps, jeûna, se coucha dans un sac et se mit à errer avec découragement.
  hbo-hbo: וַיְהִי֩ כִשְׁמֹ֨עַ אַחְאָ֜ב אֶת־הַדְּבָרִ֤ים הָאֵ֙לֶּה֙ וַיִּקְרַ֣ע בְּגָדָ֔יו
    וַיָּֽשֶׂם־שַׂ֥ק עַל־בְּשָׂרֹ֖ו וַיָּצֹ֑ום וַיִּשְׁכַּ֣ב בַּשָּׂ֔ק וַיְהַלֵּ֖ךְ
    אַֽט׃ ס
  piu-2006: '@see-verse:1KI.021.026'
  kik-kik: Hĩndĩ ĩrĩa Ahabu aiguire ciugo icio, agĩtarũranga nguo ciake, akĩĩhumba
    nguo ya ikũnia na akĩĩhinga kũrĩa irio. Aakomaga ehumbĩte nguo ya ikũnia na agathiiaga
    enyiihĩtie.
  fra-NCL: Lorsqu’Achab eut entendu les paroles d’Elie, il déchira ses vêtements et,
    ayant mis un sac sur son corps, il jeûna ; il couchait avec le sac et il marchait
    avec lenteur.
  cek-AK: Ahab mah to lok to thaih naah, angmah ih kahni to asih moe, kazii to angzaeng
    pacoengah, buh a zah; kazii nuiah angsong moe, amzaita hoiah caeh.
  cuk-cuk: Acab we-gaya-itosgua, e-mor-yoid siir-siir imaksad, geb wile-itoged-mor-sommed
    yosad. Agine, bar mas-guchasulid. Deyob wile-itoged-mor-yoi.
  uig-CYR: Лекин Аһаб бу сөзләрни аңлиғанда өз кийимлирини житип бәдинигә бөз йөгәп,
    роза тутти. У бөз рәхттә ятатти, җим-җит маңатти.
  tel-2017: అహాబు ఆ మాటలు విని తన బట్టలు చించుకుని గోనెపట్ట కట్టుకుని ఉపవాసముండి,
    గోనెపట్ట మీద పడుకుని చాలా విచారించాడు.
  hat-BSA: Li te vin rive ke lè Achab te tande pawòl sa yo, li te chire rad li e li
    te mete twal sak sou li pou te fè jèn. Li te kouche nan twal sak e li te vin mache
    avèk chagren nèt.
  kos-kos: Ke Elijah el kaskas tari, Ahab el salik nuknuk lal ac sarukla, ac nokomang
    nuknuk yohk eoa se. El srangesr mongo, ac el motul ke nuknuk yohk eoa, ac ke el
    forfor el asor ac toasr.
  hbo-WLC: וַיְהִי֩ כִשְׁמֹ֨עַ אַחְאָ֜ב אֶת־הַדְּבָרִ֤ים הָאֵ֙לֶּה֙ וַיִּקְרַ֣ע בְּגָדָ֔יו
    וַיָּֽשֶׂם־שַׂ֥ק עַל־בְּשָׂר֖וֹ וַיָּצ֑וֹם וַיִּשְׁכַּ֣ב בַּשָּׂ֔ק וַיְהַלֵּ֖ךְ
    אַֽט׃ ס
  ibo-ibo: Mgbe Ehab nụrụ okwu amụma ndị a, ọ dọwara uwe ya, yikwasị onwe ya akwa
    mkpe, buo ọnụ, dinaa nʼakwa mkpe ahụ, jegharịakwa nʼịdị umeala.
  ory-ory: ଆହାବ ଏହିସବୁ କଥା ଶୁଣନ୍ତେ, ଆପଣା ବସ୍ତ୍ର ଚିରିଲେ ଓ ଆପଣା ଦେହରେ ଅଖା ପିନ୍ଧି ଉପବାସ
    କରି ଅଖାରେ ଶୋଇଲେ, ପୁଣି, ଧୀରେ ଧୀରେ ଚାଲିଲେ।
  chk-chk: Nge lupwen Ahap a rong ekei kapas, a kamwei üfan o üföüfolong üf seni tuk,
    a achüün o kon lon tuk, a pwal fetalfeil fän aiengau.
  rop-rop: Afta, wen Ilaija bin binij toktok, King Eiheb bin brabli nogudbinji en
    imbin breigimap im klos en imbin werrim sekbeigwan klos en im nomo bin dagat enijing,
    en imbin silip garram det sekbeigwan klos en imbin wokaran brabli nogudbinji.
  ukr-1871: Почувши ж Ахаб сї слова, роздер на собі одежу, надїв волосяне веретище
    на тїло й постив, і спав у веретищі й ходив, звісивши голову.
  deu-1951: Als aber Ahab diese Worte hörte, zerriß er seine Kleider und legte einen
    Sack um seinen Leib und fastete und schlief im Sack und ging langsam einher.
  eng-JPS: And it came to pass, when Ahab heard those words, that he rent his clothes,
    and put sackcloth upon his flesh, and fasted, and lay in sackcloth, and went softy.
  srp-1865: A kad Ahav èu te rijeèi, razdrije haljine svoje, i priveza kostrijet oko
    tijela svojega, i pošæaše, i spavaše u kostrijeti, i hoðaše polagano.
  lug-lug: Awo Akabu bwe yawulira ebigambo ebyo, n’ayuza engoye ze, n’ayambala ebibukutu
    n’okusiiba n’asiiba. N’agalamira mu bibukutu, era n’atambula nga yeewombeese.
  heb-heb: ויהי כשמע אחאב את הדברים האלה ויקרע בגדיו וישם שק על בשרו ויצום וישכב בשק
    ויהלך אט׃
  ben-IRV: আহাব সদাপ্রভুর কথা শুনে নিজের কাপড় ছিঁড়ে ফেলে চট পরলেন এবং উপবাস করলেন।
    তিনি চট পরেই শুয়ে থাকতেন এবং ধীরে ধীরে চলতে লাগলেন।
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਜਦ ਅਹਾਬ ਨੇ ਇਹ ਗੱਲਾਂ ਸੁਣੀਆਂ ਤਾਂ ਆਪਣੇ ਲੀੜੇ ਪਾੜ ਲਏ ਅਤੇ
    ਆਪਣੇ ਸਰੀਰ ਉੱਤੇ ਤੱਪੜ ਪਾ ਕੇ ਵਰਤ ਰੱਖਿਆ ਅਤੇ ਤੱਪੜ ਵਿੱਚ ਹੀ ਲੇਟਣ ਅਤੇ ਹੌਲੀ-ਹੌਲੀ ਚੱਲਣ ਲੱਗਾ।
  tkr-tkr: Axavık'le İlyasse eyhenbı g'ayxhımee, mang'vee cune tanalinbı qıt'axxı
    palanbı alya'a. Mang'vee siv aqqaqqa, palanbışil g'ılexha, aq'va havaxan hı'ı
    iykar.
  mya-JVB: သို့ရာတွင် ဧလိယဆင့်ဆိုသော စကား တော်ကို ကြား လျှင် ၊ မိမိ အဝတ် ကို ဆုတ်
    ၍ လျှော်တေ အဝတ်ကို ဝတ် ၏။ အစာရှောင် ခြင်း၊ လျှော်တေ အဝတ်၌ အိပ် ခြင်း ကို ပြု၍
    ဖြည်းဖြည်း သွား လာ၏။
  tbg-tbg: Ho Elaitaava Ahaapirara minti tuvaro viva nai utavaaqa qunahi qaanahima
    kero, kovaara utavaaqa nonkutero kara kia naraitiro vaura. Viva vaitareva iharo
    kia kovaara utavaaqa qaqini vara karaitiro, vira hampata vaitovaro vira muntukavano
    qoraiquvaro viva evaara vi ani vaura.
  hmo-hmo: Ahaba ese unai hereva ia kamonai, vadaeni iena dabua ia darea, puse dabua
    dikana ia atoa, aniani ia ania lasi, bona unai puse dabua lalonai ia mahuta. Bona
    ia ese danu mai ena lalona metau bona manau danu ia raka lao.
  urd-urd: जब अख़ीअब ने यह बातें सुनीं, तो अपने कपड़े फाड़े और अपने तन पर टाट डाला
    और रोज़ा रख्खा और टाट ही में लेटने और दबे पाँव चलने लगा।
  rus-SYN: Выслушав все слова сии, Ахав умилился пред Господом, ходил и плакал, разодрал
    одежды свои, и возложил на тело свое вретище, и постился, и спал во вретище, и
    ходил печально.
  bqc-SIM: Kɛ́ Ahabu yã́pi mà, à a ula ga kɛ̃̀ à zwã̀nkasaↄ dà, ↄ̃ à lɛyè.
    À ì ń zwã̀nkasapiↄ daa, à táa'ò busɛbusɛ.
  tcz-CHONGTHU: Hiche thupeh hi Ahab in ajah phat in, apon abottel in, khaodip pon
    akisel in, an angol in lunghem tah in khaodip pon chung ah alum in ahi.
  mar-mar: एलीयाचे बोलून झाल्यावर अहाबाला फार दु:ख झाले. दु:खाने त्याने अंगावरचे कपडे
    फाडले. मग विशेष शोकवस्त्रे परिधान केली. त्याने अन्नत्याग केला. त्याच कपड्यात तो
    झोपला. तो अतिशय दु:खी आणि खिन्न झाला होता.
  qub-qub: Chayno Elías nishanta wiyaycur Acabga röpanta rachiriran. Nircur gachga
    röpacunata jaticuran. Micuytapis mana micuyllapa cacuran. Chay röpallanwan puñojpis.
    Fiyupa llaquishalla purejpis.
  bqp-bqp: Kũ Ahabu mà lɛ, akũ à a uta gà à kɛ̃̀ à uta kasanↄ dà ari à ìo, akũ
    à lɛ́ yĩ̀ à gↄ̃̀ tɛ́ kũ pↄsirao.
  hat-hat: Lè Eli fin pale, Akab pran lapenn, li chire rad sou li, li mete yon rad
    sak, li rete san manje. Ata dòmi li dòmi ak rad sak la sou li. Li t'ap mache kagou.
  eng-BSB: When Ahab heard these words, he tore his clothes, put on sackcloth, and
    fasted. He lay down in sackcloth and walked around meekly.
  eng-WEBPB: When Ahab heard those words, he tore his clothes, put sackcloth on his
    body, fasted, lay in sackcloth, and went about despondently.
  kbq-kbq: Hianagi Ahapu'ma ana nanekema nentahino'a, kukena'a tagato huno zamasunku'ma
    nehu'za atafa kukenama nehaza kukena eri nehuno, kavera a'o huno mani'ne. Hagi
    kenage'enena ana kukena antanino mase'neno, tusi asunku hu'ne.
  nhe-BL: Huan quema Acab quicajqui nochi ni tlajtoli tlen Elías, quitzayanqui iyoyo,
    huan motlalili yoyomitl tlen cuesoli huan mosajqui. Cochiyaya ica nopa fiero yoyomitl,
    huan tlahuel mocuesohuayaya.
  bus-bus: Kɛ̀ Ahabu mà lɛ, ben à a uta gà à kɛ̃̀ à pↄsia utanↄ dà ai à ìo, ben à
    lɛ́ yì à gↄ̃̀ tɛ́ kↄ̃n pↄsiaao.
  gub-BL: Eri ize'eg ire ipytu'u mehe umu'i Akaw ukamir kury. Omomor muite uzewi heityk
    pà. Umunehew pàn iànàm ma'e ma'e ryru romo iapo pyr kury. Nu'u kwaw ma'e kury.
    Uker ma'eryru rehe. Uzemumikahy kury.
  eng-DRA: And when Achab had heard these words, he rent his garments, and put haircloth
    upon his flesh, and fasted and slept in sackcloth, and walked with his head cast
    down.
