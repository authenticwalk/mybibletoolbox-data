verse: 1KI.007.045
translations:
  mal-C: കലങ്ങൾ, കോരികകൾ, കോരിത്തളിക്കുന്നതിനുള്ള കുഴിഞ്ഞപാത്രങ്ങൾ. യഹോവയുടെ ആലയത്തിലെ
    ഉപയോഗത്തിനായി, ശലോമോൻ രാജാവിനുവേണ്ടി ഹൂരാം നിർമിച്ച ഈ ഉപകരണങ്ങളെല്ലാം മിനുക്കിയ
    വെങ്കലംകൊണ്ടുള്ളവയായിരുന്നു.
  deu-TKW: und die Töpfe, Schaufeln und Sprengschalen; und alle diese Geräte, die
    Hiram dem Könige Salomo für den Tempel Jahwes gefertigt hatte, waren von poliertem
    Erz.
  lin-lin: basani mpo na kotia putulu, bapawu mpe bakopo mpo na kosopela makila. Irami
    asalelaki mokonzi Salomo biloko oyo nyonso mpo na Tempelo ya Yawe ; asalaki yango
    na bronze oyo bapetola na moto.
  eng-LSV: and the pots, and the shovels, and the bowls; and all these vessels, that
    Hiram has made for King Solomon [for] the house of YHWH, [are] of polished bronze.
  eng-GNV: 'And pottes, and besomes and basens: and all these vessels, which Hiram
    made to King Salomon for the house of the Lord, were of shining brasse.'
  eng-WEBSTER: 'And the pots, and the shovels, and the basins: and all these vessels
    which Hiram made to king Solomon for the house of the LORD, were of bright brass.'
  nhw-BL: huan nopa tepos chachapalme, palajme huan huajcalme. Nochi ni tlamantzitzi
    Hiram quichijchihuili tlanahuatijquetl Salomón para nopa tiopamitl para TOTECO.
    Huan nochi eliyaya senquistoc bronce catli quialaxojque hasta cahuaniyaya.
  swh-ONEN: masufuria, masepetu na mabakuli ya kunyunyizia. Vyombo hivi vyote ambavyo
    Huramu alimtengenezea Mfalme Solomoni kwa ajili ya Hekalu la Bwana vilikuwa vya
    shaba iliyongʼarishwa.
  bba-bba: kɑ torom ɡurɑtii kɑ kɑɑtonu, kɑ ɡbɛ̃ɑ ye bɑ rɑ kɑ yɑ̃ku yɛm yɛ̃ke. Sɑ̃ɑ
    yee ten dendi yɑ̃ɑ ni Sɑlomɔɔ u Hirɑmu yiire u ko, u nu kuɑwɑ kɑ sii ɡɑndu, mɑ
    u nu wɔriɑsiɑ.
  eng-KJVCPB: 'and the pots, and the shovels, and the basons: and all these vessels,
    which Hiram made to king Solomon for the house of the Lord, were of bright brass.'
  luo-luo: Agulni gi opewni kod tewni mag kiro remo. Gigi duto mane Huram oloso ni
    ruoth Solomon ni hekalu mar Jehova Nyasaye nolos gi mula moleny.
  meu-meu: Hari uro bona gaga bona nau, Iehova ena dubu ḡaudia, Hirama ese e karadia
    King Solomon ena, ḡaudia iboudiai na auri labora-laborana amo e karadia kimore-kimore.
  npi-ULB: भाँडाकुँडाहरू, बेल्चाहरू, बाटाहरू अनि सबै चिजहरू बनाए । हुरामले परमप्रभुको
    मन्दिरको लागि सोलोमन राजाको निम्ति टल्काइएका काँसाबाट बनाएका थिए ।
  yor-yor: ìkòkò, ọkọ́ àti àwokòtò. Gbogbo ohun èlò wọ̀nyí tí Hiramu ṣe fún Solomoni
    ọba nítorí iṣẹ́ Olúwa sì jẹ́ idẹ dídán.
  pes-OPCB: '@see-verse:1KI.007.044'
  tgl-ULB: gayun din ang mga kaldero, mga pala, mga kawa, at lahat ng iba pang kasangkapan
    — ang mga ito ay ginawa ni Hiram mula sa makintab na tanso, para kay Haring Solomon,
    para sa templo ni Yahweh.
  hui-hui: Ani bialu ndisirubi nama tabulirubi ndisi emenerubi wabiai hene. Hurama
    ibugua Solomonohanda anidagua bibe layagola Anduane Homogonaga andaha wulene ale
    uruni bibahende wabu wiai hene. Mbirale uruni boronosime wabu wiai howa mo bayale
    helonaga mbirale ha̱i̱ hagame baya hanguore ha̱i̱ howa domo mbaralo wahai ho ngelene.
  mya-mya: '@see-verse:1KI.007.044'
  bod-N: སླ་ང་དང་། མེ་ཁྱེམ་དང་། གཞོང་བ་བཅས་སོ། །ཧུ་རཱམ་གྱིས་རྒྱལ་པོ་སོ་ལོ་མོན་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཆེད་དུ་བཟོས་པའི་ཡོ་བྱད་ཐམས་ཅད་འོད་འཚེར་བའི་ལི་ཡིས་བྱས་སོ།
    །
  sna-sna: poto, foshoro namadhishi. Zvinhu zvose izvi zvakaitirwa Mambo Soromoni
    mutemberi maJehovha naHiramu zvaiva zvendarira yakabwinyiswa.
  spa-BLM: las ollas; las palas; y las cuencas. Todos estos recipientes, que Hiram
    hizo para el rey Salomón en la casa de Yahvé, eran de bronce bruñido.
  cac-cac: juntzan̈ q'uen chen, juntzan̈ q'uen pala yed' juntzan̈ q'uen nivac uc'ab'.
    Masanil juntzan̈ yamc'ab' tic ix sb'o vin̈aj Hiram d'a vin̈aj rey Salomón yicoc
    stemplo Jehová, nab'a bronce to copopi yilji.
  swh-ULB: na masufuria, koleo, birika na vyombo vingine vyote. Huramu akivitengeneza
    kwa shaba iliyosuguliwa, kwa ajili ya mfalme Sulemani, na kawa ajili ya hekalu
    la BWANA.
  bel-bel: і тазы, і лапаткі, і чары. Усе рэчы, якія зрабіў Хірам цару Саламону для
    храма Госпада, з паліраванай медзі.
  deu-ELBBK: und die Töpfe und die Schaufeln und die Sprengschalen. Und alle diese
    Geräte, die Hiram dem König Salomo für das Haus des HERRN machte, waren von geglättetem
    Kupfer.
  mbb-OT: is menge diniyun, menge pala, menge yehung, wey zuma pa he menge gelemiten.
    Is langun kayi he menge vutang he para zuen te valey te Nengazen, he mibeelan
    ni Huram para ki Hadì Solomon, ne pudu heini brunsi he impesinew.
  mal-2015: കലങ്ങൾ, ചട്ടുകങ്ങൾ, കലശങ്ങൾ എന്നിവ തന്നേ. യഹോവയുടെ ആലയം വക ശലോമോൻരാജാവിന്നു
    വേണ്ടി ഹീരാം ഉണ്ടാക്കിയ ഈ ഉപകരണങ്ങളൊക്കെയും മിനുക്കിയ താമ്രംകൊണ്ടായിരുന്നു.
  rmc-rmc: o pira, o lopati the o čarore. Savore ola veci, so kerďa le Šalamunoske
    prekal o Chramos le RAJESKRO, sas kerde le bľišťace brondzostar.
  pes-OPV: و دیگها و خاک اندازها و کاسه‌ها، یعنی همه این ظروفی که حیرام برای سلیمان
    پادشاه در خانه خداوند ساخت از برنج صیقلی بود.
  ron-1924: ченушареле, лопециле ши лигенеле. Тоате ачесте унелте пе каре ле-а дат
    ымпэратул Соломон луй Хирам сэ ле факэ пентру Каса Домнулуй ерау де арамэ луструитэ.
  ben-OBCV: অন্যান্য পাত্র, বেলচা ও কয়েকটি জল ছিটানোর বাটি। সদাপ্রভুর মন্দিরের জন্য
    শলোমনের হয়ে হূরম যা যা তৈরি করলেন, সেসবই তৈরি হল পালিশ করা ব্রোঞ্জ দিয়ে।
  som-som: iyo dheryihii, iyo majarafadihii, iyo maddiibadihii; oo dhammaan weelashan
    gurigii Rabbiga yiil ee uu Xiiraam Boqor Sulaymaan u sameeyey waxay ahaayeen naxaas
    dhalaasha.
  lat-VUC: Et lebetes, et scutras, et hamulas, omnia vasa quæ fecit Hiram regi Salomoni
    in domo Domini, de auricalco erant.
  eng-ASVBT: 'and the pots, and the shovels, and the basins: even all these vessels,
    which Hiram made for king Solomon, in the house of Jehovah, were of burnished
    brass.'
  ita-1885: e le caldaie, e le pale, e i bacini. Or tutti questi arredi, i quali Hiram
    fece al re Salomone, per la Casa del Signore, erano di rame pulito.
  eng-LXXUP: And their house where he would dwell, had one court communicating with
    these according to this work; and he built the house for the daughter of Pharaoh
    whom Solomon had taken, according to this porch.
  eng-ULB: also the pots, shovels, basins, and all the other implements. Huram made
    them out of polished bronze, for King Solomon, for the temple of Yahweh.
  spa-VBL: y las ollas, las tenazas y los aspersorios. Todo lo que Hiram hizo para
    el rey Salomón en el Templo del Señor era de bronce pulido.
  fra-_FOB: Et les pots, et les pelles, et les bassins. Tous ces ustensiles, que Hiram
    fit au roi Salomon pour la maison de l'Éternel, étaient d'airain poli.
  mal-mal: കലങ്ങൾ, വലിയ ചട്ടുകങ്ങൾ, പാത്രങ്ങൾ എന്നിവ ആയിരുന്നു. യഹോവയുടെ ആലയത്തിന്
    വേണ്ടി ശലോമോൻരാജാവിന്റെ ആവശ്യപ്രകാരം ഹീരാം ഉണ്ടാക്കിയ ഈ ഉപകരണങ്ങളൊക്കെയും മിനുക്കിയ
    താമ്രം കൊണ്ടായിരുന്നു.
  urd-GVR: bālṭiyāṅ, belche aur chhiṛkāw ke kaṭore. Yih tamām sāmān jo Hīrām ne Sulemān
    ke hukm par Rab ke ghar ke lie banāyā pītal se ḍhāl kar pālish kiyā gayā thā.
  suz-BL: हुराममी बोसपुकी, पुलु ताप्‍तीक नु ग्‍योंबपुकी सेला बाक्‍त। मोपा हुराममी
    पिप सोलोमन आ देंशो खोदेंशो पा परमप्रभु यावे आ खिं ङा मारेइ मारेइ सेल्‍ने थुमा
    बाक्‍त। मेको नेल्‍ल टल्‍केशो कांसा के बाक्‍मा बाक्‍त।
  ita-1927: i vasi per le ceneri, le palette e i bacini. Tutti questi utensili che
    Salomone fece fare a Hiram per la casa dell’Eterno, erano di rame tirato a pulimento.
  ckb-ckb: هەروەها مەنجەڵ و خاکەناز و تاسەکان. حورام هەموو ئەو کەلوپەلانەی بۆ سلێمانی
    پاشا بۆ پەرستگای یەزدان لە بڕۆنزی سافکراو دروستکرد.
  eng-BBE: And the pots and the spades and the basins; all the vessels which Hiram
    made for King Solomon, for the house of the Lord, were of polished brass.
  kan-OKCV: ಪಾತ್ರೆಗಳು, ಸಲಿಕೆಗಳು, ಬೋಗುಣಿಗಳು. ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೋಸ್ಕರ ಅರಸನಾದ ಸೊಲೊಮೋನನಿಗೆ
    ಹೂರಾಮನು ಮಾಡಿದ ಈ ಸಲಕರಣೆಗಳೆಲ್ಲಾ ಹೊಳೆಯುವ ಕಂಚಿನವುಗಳಾಗಿದ್ದವು.
  tam-2017: செம்புச்சட்டிகளும், சாம்பல் கரண்டிகளும், கலங்களும் செய்தான்; யெகோவாவின்
    ஆலயத்திற்காக ராஜாவாகிய சாலொமோனுக்கு ஈராம் செய்த இந்த எல்லாப் பணிப்பொருட்களும்
    சுத்தமான வெண்கலமாக இருந்தது.
  spa-RV-1909: Y calderos, y paletas, y cuencos; y todos los vasos que Hiram hizo
    al rey Salomón, para la casa de Jehová, de metal acicalado.
  ron-BTF: Şi vasele şi lopeţile şi oalele; şi toate aceste vase, pe care Hiram le-a
    făcut împăratului Solomon pentru casa DOMNULUI, erau din aramă strălucitoare.
  eng-WEBP: the pots; the shovels; and the basins. All of these vessels, which Hiram
    made for King Solomon in the LORD’s house, were of burnished bronze.
  eng-FBV: and the pots, shovels, and bowls. Everything that Hiram made for King Solomon
    in the Temple of the Lord was made of polished bronze.
  nld-1939: Tenslotte de potten, schoppen en offerschalen. Al deze voorwerpen, die
    Choeram in opdracht van koning Salomon voor de tempel van Jahweh had vervaardigd,
    waren van zuiver brons.
  nch-BL: huan nopa tepos chachapalme, palajme huan huajcalme. Nochi ni tamantzitzi
    Hiram quichijchihuili tanahuatijquet Salomón para nopa tiopamit para TOTECO. Huan
    nochi eliyaya senquisa bronce cati quialaxojque hasta cahuaniyaya.
  vie-1934: chảo, vá, và ảng. Các khí dụng này mà Hi-ram làm cho Sa-lô-môn trong đền
    Đức Giê-hô-va, đều bằng đồng đánh bóng.
  hin-CV: चिलमचियां, बेलचे और कटोरियां. याहवेह के भवन में राजा शलोमोन के लिए हूराम
    ने जितने भी बर्तन बनाए थे, वे सभी रगड़कर चमकाए गए कांसे के थे.
  spa-BES: Y las ollas y las palas y los tazones; Todas las vasijas que Hiram hizo
    para el rey Salomón, para la casa del Señor, eran de bronce pulido.
  tdx-tdx: naho o valàñeo, o endraendrao, vaho o kovetao; hene niranjie’ i Kirame
    ho a i Selomò mpanjaka, añ’anjomba’ Iehovà ao, songa torisike rinamerame.
  tha-KJV: หม้อ พล​ั่ว และชาม ภาชนะทั้งสิ้นเหล่านี้ในพระนิเวศของพระเยโฮวาห์ ซึ่งฮีรามได้ทำถวายกษั​ตริ​ย์ซาโลมอนเป็นของที่ทำด้วยทองสัมฤทธิ์ขั​ดม​ัน
  por-BR-2018: E caldeiras, e pás, e bacias; e todos os vasos que Hirão fez ao rei
    Salomão, para a casa do SENHOR de bronze polido.
  deu-ELO: und die Töpfe und die Schaufeln und die Sprengschalen. Und alle diese Geräte,
    welche Hiram dem König Salomo für das Haus Jehovas machte, waren von geglättetem
    Erz.
  eng-WYC-2018: and cauldrons, and pans, and wine vessels. All the vessels, which
    Hiram made to king Solomon in the house of the Lord, were of latten. (and the
    cauldrons, and pans, and basins. All the vessels, which Hiram made for King Solomon
    for the House of the Lord, were cast in bronze.)
  epo-epo: kaj la kaldronojn kaj la ŝovelilojn kaj la aspergajn kalikojn. Kaj ĉiuj
    vazoj de la templo, kiujn Ĥuram faris al la reĝo Salomono por la domo de la Eternulo,
    estis el polurita kupro.
  uig-PIN: ⱪazanlarni, kürǝklǝrni wǝ ⱪaqa-ⱪuqilarnimu tǝyyar ⱪildi. Ⱨiram Pǝrwǝrdigarning
    ɵyi üqün Sulayman padixaⱨning ǝmri bilǝn yasiƣan bu ⱨǝmmǝ nǝrsilǝr parⱪiraydiƣan
    mistin idi.
  beo-beo: '@see-verse:1KI.007.044'
  tpi-OTNT: Na em i wokim ol sospen na ol liklik savol na ol dis. Huram i bin bihainim
    tok bilong Solomon na i wokim olgeta dispela samting bilong haus bilong Bikpela.
    Em i wokim ol pinis na em i bin polisim ol gut tru.
  hau-SA: ya yi tukwane, manyan cokula da kwanonin yayyafawa. Dukan waɗannan abubuwan
    da Huram ya yi wa Sarki Solomon saboda haikalin Ubangiji, an dalaye su da tagulla.
  uig-LAT: qazanlarni, küreklerni we qacha-quchilarnimu teyyar qildi. Hiram Perwerdigarning
    öyi üchün Sulayman padishahning emri bilen yasighan bu hemme nersiler parqiraydighan
    mistin idi.
  nde-nde: imbiza, amafotsholo lemiganu yesichelo. Zonke lezizinto ezenzelwa iNkosi
    uSolomoni nguHuramu ezenzela ithempeli likaThixo zazenziwe ngethusi elikhazimulayo.
  ton-ton: 'Pea mo e ngaahi kulo, mo e ngaahi huo, pea mo e ngaahi ipu luoluo: pea
    ko e ngaahi nāunau ni kotoa pē ʻaia naʻe ngaohi ʻe Helami ki he tuʻi ko Solomone
    maʻae fale ʻo Sihova, naʻe ngaohi ʻaki ia ʻae palasa ngingila.'
  ces-1613: Též hrnce a lopaty, a kotlíky. A všecko nádobí, kteréhož nadělal Chíram
    králi Šalomounovi do domu Hospodinova, bylo z mědi pulerované.
  eng-WMB: the pots; the shovels; and the basins. All of these vessels, which Hiram
    made for King Solomon in the LORD’s house, were of burnished bronze.
  tam-TCV: பானைகள், நீண்ட பிடியுள்ள கரண்டிகள், தெளிக்கும் கிண்ணங்கள். அரசன் சாலொமோனுக்காகவும்
    யெகோவாவின் ஆலயத்துக்காகவும் இப்பொருட்கள் எல்லாவற்றையும் ஈராம் என்பவன் செய்யப்பட்ட
    பளபளப்பாக்கப்பட்ட வெண்கலத்தினால் செய்துமுடித்தான்.
  ceb-ULB: usab ang mga kolon, mga pala, mga panaksan, ug ang ubang mga sudlanan.
    Gibuhat ni Huram ang tanan gamit ang pinasinaw nga bronse, alang kang Haring Solomon,
    sa templo ni Yahweh.
  pol-UBG: Oraz garnki, łopatki i miednice. Wszystkie naczynia, które Hiram uczynił
    dla króla Salomona do domu PANA, były z polerowanego brązu.
  urd-GVU: بالٹیاں، بیلچے اور چھڑکاؤ کے کٹورے۔ یہ تمام سامان جو حیرام نے سلیمان کے
    حکم پر رب کے گھر کے لئے بنایا پیتل سے ڈھال کر پالش کیا گیا تھا۔
  deu-1912: und die Töpfe, Schaufeln und Becken. Und alle diese Gefäße, die Hiram
    dem König Salomo machte zum Hause des HERRN, waren von geglättetem Erz.
  kan-2017: ಹಂಡೆ, ಸಲಿಕೆ ಬೋಗುಣಿಗಳು ಇವೇ. ಹೀರಾಮನು ಅರಸನಾದ ಸೊಲೊಮೋನನ ಅಪ್ಪಣೆಯಂತೆ ಯೆಹೋವನ ಆಲಯಕ್ಕೋಸ್ಕರ
    ಈ ಎಲ್ಲಾ ಸಾಮಾನುಗಳನ್ನು ರುಜುವಾತು ಪಡಿಸಿ ತಾಮ್ರದಿಂದ ಮಾಡಿಸಿದನು.
  yap-yap: '@see-verse:1KI.007.044'
  hlt-MCSB: am neh hmaisoh neh baelcak neh hnopai boeih, he rhoek he Khiram loh manghai
    Solomon ham BOEIPA im ahrhohum rhoh neh a saii pah.
  mdy-ETH: ሺልዓ፥ ታሞ ካኣሾ ባኮንታ ዓንጎ ሳኣኖ ዔቶሲንታኬ፤ ጌኤዦ ማኣሮይዳ ማዾ ማዺንታንዳጉዲ ሁራሜ ዬያ ቢያ ሜሆ ሴሎሞኔም
    ኮሼሢ ሞኦና ዓንጊ ጌኤሺናኬ።
  twi-ASANTE: Nkukuo, sofi ne dwaresɛn. Na nkuku ne nkaka a Huram yɛ maa ɔhene Salomo
    de guu Awurade Asɔredan mu no nyinaa yɛ kɔbere mfrafraeɛ a wɔapɔ ho.
  eng-WEBU: the pots; the shovels; and the basins. All of these vessels, which Hiram
    made for King Solomon in the LORD’s house, were of burnished bronze.
  wal-wal: kereta, akaafatanne kuixaarota. Huraami Kawuwaa Solomonayyo GODAA Beeta
    Maqidasiyaa oosuwaassi medhdhido ha miishshata ubbaa qucettida nahaasiyaappe medhdhiis.
  spa-PDDPT: las ollas, las palas y los tazones. Todos estos utensilios que Hiram
    hizo para la Casa de Yavé, para el rey Salomón, eran de bronce abrillantado.
  gun-gun: oja guaxu, mba'emo reraa, hy'a mboae, ha'e va'e tembiporu ha'e javi Hirão
    ojapo huvixa Salomão pe, Senhor pegua opy guarã. Ha'e javive ma overa va'e guigua
    omoexakã mbyre meme.
  ilo-ULB: kasta met dagiti banga, pala, palanggana ken amin dagiti dadduma pay nga
    alikamen—inaramid ni Huram dagitoy babaen iti pinasileng a bronse, para kenni
    Ari Solomon, ken para iti templo ni Yahweh.
  kpg-kpg: '@see-verse:1KI.007.044'
  uig-ARA: قازانلارنى، كۈرەكلەرنى ۋە قاچا-قۇچىلارنىمۇ تەييار قىلدى. ھىرام پەرۋەردىگارنىڭ
    ئۆيى ئۈچۈن سۇلايمان پادىشاھنىڭ ئەمرى بىلەن ياسىغان بۇ ھەممە نەرسىلەر پارقىرايدىغان
    مىستىن ئىدى.
  sus-sus: tundee, pelie, paanie. Xurami se naxee birin yailan mangɛ Sulemani bɛ Alatala
    xa banxi xa fe ra, a e yailan wure gbeeli raxunuxi nan na.
  pon-2006: '@see-verse:1KI.007.044'
  ksd-ksd: ma ra umana kabala, ma ra umana la na kabu, ma ra umana la na kulkulup
    bula. Kuram i ga pait ra umana magit parika ta ra kuba i ra Luluai ure Solomon
    ra king ma ra palariam gobol.
  tur-YTC: kapları; kürekleri ve leğenleri. Hiram'ın Kral Solomon için Yahve'nin evinde
    yaptığı bütün bu kaplar cilalı tunçtandı.
  grc-BRENT: Καὶ ὁ οἶκος αὐτῶν ἐν ᾧ καθήσεται ἐκεῖ, αὐλὴ μία ἐξελισσομένη τούτοις
    κατὰ τὸ ἔργον τοῦτο· Καὶ οἶκον τῇ θυγατρὶ Φαραὼ ἣν ἔλαβε Σαλωμὼν, κατὰ τὸ αἰλὰμ
    τοῦτο.
  ind-AYT: kuali-kuali, sekop-sekop, dan mangkuk-mangkuk. Segala perkakas yang dibuat
    Hiram bagi Raja Salomo di bait TUHAN adalah dari tembaga yang dikilapkan.
  nya-nya: miphika, mafosholo ndi mbale zowazira magazi. Ziwiya zonsezi za ku Nyumba
    ya Yehova, zimene Hiramu anapangira Mfumu Solomoni, zinali zamkuwa wonyezimira.
  hrv-hrv: lonce, lopate i kotliće. Svi ti predmeti koje je Hiram načinio kralju Salomonu
    za Dom Jahvin bili su od sjajnog tuča.
  mps-mps: Tama agai te sospen sene dabe, me te dwasianu savol dabe, me te dis dabe,
    tama nai nigali. Huramgo te Solomongo po wali pelama, tama te Genuai Bidigo tempel
    bede te tigidali nai nigila silali. Agai te nai dabe nigila silama da, tama agai
    augwali te dwagi yai brasgo bugagia mu nigai dao.
  tpi-tpi: Na em i wokim ol sospen na ol liklik savol na ol dis. Huram i bin bihainim
    tok bilong Solomon na i wokim olgeta dispela samting bilong haus bilong Bikpela.
    Em i wokim ol pinis na em i bin polisim ol gut tru.
  dan-1931: Karrene, Skovlene og Skålene. Alle disse Ting, som Hiram lavede for Kong
    Salomo til HERRENS Hus, var af blankt Kobber.
  vie-OVCB: nồi, xuổng, và chậu. Theo lời yêu cầu của Vua Sa-lô-môn, Hi-ram A-bi làm
    các dụng cụ thờ phượng đó bằng đồng mặt láng bóng cho Đền Thờ của Chúa Hằng Hữu.
  guj-2017: હીરામે દેગડા, પાવડા, વાસણો અને બીજા બધાં સાધનો યહોવાહનો ભક્તિસ્થાનના વપરાશ
    તથા રાજા સુલેમાન માટે ચળકતા પિત્તળનાં બનાવ્યાં હતાં.
  pon-2006A: '@see-verse:1KI.007.044'
  por-BRBSL: as panelas; as pás; e as bacias. Todas estas embarcações, que o Hiram
    fez para o rei Salomão na casa de Yahweh, eram de bronze polido.
  cth-cth: Solomon siangpahrang hanelah Ahiram ni a sak e BAWIPA e im puengcangnaw
    pueng teh, loukloukkaang e rahum hoi cum lah ao.
  twi-twi: Nkuku, sofi ne nsukorade. Na nkuku ne nkaka a Huram yɛ maa ɔhene Salomo
    de guu Awurade Asɔredan mu no nyinaa yɛ kɔbere mfrafrae a wɔapɔw ho.
  hlt-hlt: am neh hmaisoh neh baelcak neh hnopai boeih, he rhoek he Khiram loh manghai
    Solomon ham BOEIPA im ahrhohum rhoh neh a saii pah.
  tbz-SIM: Bɛ̀ yó nkounɛ̀ tìì nɛntì mutɑ́pɛí nnɛ̀ tikɑ̃penti nɛ̀ yɛbɔ bɛ̀ yó mmɛ́ínɛ̀
    yɛ̀ mɛyĩ̀ĩ̀. Dɛ kó tinɛntì timɔu Sɑdomɔɔ do yɛ̃ nwèe dɔɔ̀ tì, ò do tì dɔ̀ɔ̀nɛ̀
    disɔɔwũɔ̃̀ ndi kɛ́ tì ɑntɛ́ mɛsɑ̀ɑ̀.
  msy-2020: Egha a uaghan ruamin mɨneba, ko savolɨn muziariba, ko ghuziba kavamadir
    itariba, a brasɨn bar dar ingari. Huram, Solomonɨn akamɨn gɨn ghua, Ikiavɨra Itir
    Godɨn Dɨpenim bagha biziba bar adar ingari. An adar ingarigha gɨvagha, iniba inigha
    bar deraghavɨra da isa dagh amizɨ, da bar deragha taghtasi.
  dop-dop: Nɑ wontu nti pɑ kuukinɑ tɔlʋmɑ tɔ, nɑ pǝ lɔɣɔlɑsɩ nɑ poosiyɑnɑɑ mpɑ pɑ
    ŋmɩɩsǝɣǝnɑ cɑlǝm tɔ. Nɔɣɔlʋ tɑ nyɩ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ tuutuumɑ wei Hilɑm lupɑ
    Ɩsɔ tǝsɛɛlɛ wontunɑɑ mpɛ nɑ ɩ́ sotiti tɔ, tǝ nyʋɣʋ. Ɩ lɑpɑ-tǝɣɩ teitei kɛ́ ɩsɩɩ
    Sɑlʋmɔŋ kɛɛsɑ-ɩ tɔ. Yɑɑtɑnɩ tɛtɛkǝlɛ tɑɑ ɑcɑlɛɛ nnɑ pɑ yɑɑ sɩ Sukɔtɩ nɑ Sɑɑtɑŋ
    tɔ ɑ hɛkʋ tɑɑ kɛ́ pɑ lupɑ-tɩ, nɑ pɑ́ tʋ́-tǝɣɩ Tɑcɑɑ tǝsɛɛlɛ tɑɑ.
  azb-azb: qazanlar, kürəklər və piyalələr. Bütün bu əşyaları Xiram Rəbbin məbədi
    üçün padşah Süleymanın əmri ilə cilalanmış tuncdan düzəltmişdi.
  eng-DBY: and the pots, and the shovels, and the bowls. And all these things, which
    Hiram made king Solomon for the house of Jehovah, were of bright brass.
  hin-2017: और कटोरे बने। ये सब पात्र जिन्हें हूराम ने यहोवा के भवन के निमित्त राजा
    सुलैमान के लिये बनाया, वह झलकाये हुए पीतल के बने।
  wol-KYG: Bagaan yu ndaw yi bokk na ci, ak ñiitukaay yi ak këll yi. Mboolem yooyu
    jumtukaayi kër Aji Sax ji, xànjar bu ñu jonj la Buur Suleymaan sant Uram, mu defare
    ko.
  eng-YLT: and the pots, and the shovels, and the bowls; and all these vessels, that
    Hiram hath made to king Solomon [for] the house of Jehovah, [are] of brass — polished.
  eng-WYC-2017: and cauldrons, and pans, and wine vessels. All the vessels, which
    Hiram made to king Solomon in the house of the Lord, were of latten.
  eng-WMBB: the pots; the shovels; and the basins. All of these vessels, which Hiram
    made for King Solomon in the LORD’s house, were of burnished bronze.
  urd-GVH: बालटियाँ, बेलचे और छिड़काव के कटोरे। यह तमाम सामान जो हीराम ने सुलेमान
    के हुक्म पर रब के घर के लिए बनाया पीतल से ढालकर पालिश किया गया था।
  rug-rug: '@see-verse:1KI.007.044'
  gaz-gaz: okkoteewwan, waan ittiin daaraa hammaaranii fi caabiiwwan. Miʼi Huuraam
    mana qulqullummaa Waaqayyootiif jedhee Solomoon mootichaaf hojjete sun hundinuu
    naasii cululuqaa irraa tolfame.
  fra-LSG: les cendriers, les pelles et les coupes. Tous ces ustensiles que le roi
    Salomon fit faire à Hiram pour la maison de l’Éternel étaient d’airain poli.
  yal-yal: e nun goronne nun tɛɛ kɔ seene nun wuli xuya goronne. Xirami muranna naxanye
    birin nafala Sulemani xa Alatala Batu Banxini, ne birin yi rafalaxi sula xuruxin
    nan na.
  haw-1868: 'A me na ipu hoolapalapa, a me na ooahi, a me na paipu: a o keia mau mea
    a pau a Hirama i hana aku ai no Solomona ke alii, no ka hale o Iehova, o ke keleawe
    huali ia.'
  arb-NAV: وَالْقُدُورِ وَالْمَجَارِفِ وَالْكُؤوسِ. وَقَدْ صَنَعَ حِيرَامُ مِنَ النُّحَاسِ
    الْمَصْقُولِ، جَمِيعَ هَذِهِ الآنِيَةِ الَّتِي عَهِدَ إِلَيْهِ بِها الْمَلِكُ
    سُلَيْمَانُ لِهَيْكَلِ الرَّبِّ.
  ewe-ewe: zewo, sofiwo kple trewo. Nu siawo katã Huram wɔ na Fia Solomo hena Yehowa
    ƒe gbedoxɔ la kple akɔbli si ŋu wozrɔ̃.
  eng-LEE: And the pots, and the shovels, and the basins; and all these vessels, which
    Hiram had made for king Solomon for the house of the Lord, were of polished copper.
  asm-FB: ছাঁই পেলোৱা পাত্ৰ, ছাঁই উলিওৱা হেঁতা আৰু তেজ ছটিওৱা পাত্ৰ - হীৰমে এইবোৰ
    নিৰ্মান কৰিছিল ৰজা চলোমনৰ বাবে, যিহোৱাৰ গৃহৰ বাবে; তেওঁ এইবোৰ চক্‌চকিয়া পিতলেৰে
    নিৰ্মান কৰিছিল।
  sus-A: تُندٍيٍ، ثٍلِيٍ، ثَانِيٍ. شُرَ مِ سٍ نَشٍيٍ بِرِن يَءِلَن مَنفّ سُلٍمَنِ
    بّ عَلَتَلَ شَ بَنشِ شَ قٍ رَ، عَ عٍ يَءِلَن وُرٍ فبٍيلِ رَشُنُشِ نَن نَ.
  fra-SBL: les pots ; les pelles ; et les bassins. Tous ces ustensiles, qu'Hiram fit
    pour le roi Salomon dans la maison de Yahvé, étaient en bronze poli.
  hbo-hbo: וְאֶת־הַסִּירֹ֨ות וְאֶת־הַיָּעִ֜ים וְאֶת־הַמִּזְרָקֹ֗ות וְאֵת֙ כָּל־הַכֵּלִ֣ים
    *הָאֹהֶל (הָאֵ֔לֶּה) אֲשֶׁ֨ר עָשָׂ֥ה חִירָ֛ם לַמֶּ֥לֶךְ שְׁלֹמֹ֖ה בֵּ֣ית יְהוָ֑ה
    נְחֹ֖שֶׁת מְמֹרָֽט׃
  piu-2006: '@see-verse:1KI.007.044'
  kik-kik: o na nyũngũ, na icakũri, na mbakũri cia kũminjaminjĩria. Indo icio ciothe
    Huramu aathondekeire Mũthamaki Solomoni cia hekarũ ya Jehova ciarĩ cia gĩcango
    gĩkumuthe gĩkahenia.
  fra-NCL: les pots, les pelles et les coupes. Tous ces ustensiles qu’Hiram fit pour
    le roi Salomon dans la maison de Yahweh étaient d’airain poli.
  cek-AK: long laomnawk, long sohhaih hmuennawk hoi sabae thuk baktih kaom boengloengnawk
    doeh a sak; to tiah Hiram mah sumkamling hoiah Solomon siangpahrang hanah Angraeng
    im thung ih hmuennawk to a sak pae.
  cuk-cuk: Bormomar, buru-wemalad, degi, nog-dummagan abe-mimalaga sobsabalid. We-ibmar,
    bela Hiram, Rey-Salomónʼga Bab-Jehováʼse-goled-neggi-ebulegega sobsad. We-ibmarmar
    esgoro-gordikid-ise-swilidikidgi bela sobsad.
  uig-CYR: қазанларни, күрәкләрни вә қача-қучиларниму тәйяр қилди. Һирам Пәрвәрдигарниң
    өйи үчүн Сулайман падишаниң әмри билән ясиған бу һәммә нәрсиләр пақирайдиған мистин
    еди.
  tel-2017: బిందెలూ, చేటలూ, గిన్నెలూ వీటినన్నిటినీ సొలొమోను రాజు ఆజ్ఞ ప్రకారం హీరాము
    యెహోవా మందిరానికి చేశాడు. ఈ వస్తువులన్నీ మెరుగు పెట్టిన ఇత్తడితో చేసారు.
  hat-BSA: bokit yo avèk pèl yo ak tèt kouvèti yo. Menm tout zouti sila yo ke Hiram
    te fè pou Wa Salomon nan kay SENYÈ a te fèt avèk bwonz poli.
  kos-kos: Tup, saful, ac pol Ma nukewa ma Huram el orala lal Tokosra Solomon nu ke
    Tempul inge, orekla ke bronze ma aksaromromyeyukla.
  hbo-WLC: וְאֶת־הַסִּיר֨וֹת וְאֶת־הַיָּעִ֜ים וְאֶת־הַמִּזְרָק֗וֹת וְאֵת֙ כָּל־הַכֵּלִ֣ים
    האהל אֲשֶׁ֨ר עָשָׂ֥ה חִירָ֛ם לַמֶּ֥לֶךְ שְׁלֹמֹ֖ה בֵּ֣ית יְהוָ֑ה נְחֹ֖שֶׁת מְמֹרָֽט׃
  ibo-ibo: ite niile, shọvel niile na efere ịkwọsa mmiri. Ihe ndị a niile nke Huram
    meere eze Solomọn nʼihi ụlọnsọ Onyenwe anyị, bụ bronz na-egbu maramara ka eji
    mee ha.
  ory-ory: ହାଣ୍ଡି, କରଚୁଲି ଓ କୁଣ୍ଡ, ଏହି ଯେସକଳ ପାତ୍ର ହୂରମ୍‍ ଶଲୋମନ ରାଜାଙ୍କ ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହରେ ନିର୍ମାଣ କଲା, ତାହାସବୁ ଉଜ୍ଜ୍ୱଳ ପିତ୍ତଳର ଥିଲା।
  chk-chk: pwal nape, söföl me kükün sepi. Ekei pisek meinisin Huram a föri seni piras
    mi misimis fän alon ewe king Salomon fän iten imwen ewe Samol mi Lapalap.
  rop-rop: '@see-verse:1KI.007.044'
  ukr-1871: І казани й лопатки й мисочки, й кропильницї, а ввесь той посуд, що поробив
    Гирам цареві Соломонові про храм Господень, був з блискучої мідї.
  deu-1951: Und die Töpfe, Schaufeln und Becken. Und alle diese Geräte, die Hiram
    dem König Salomo machte für das Haus des HERRN, waren von glänzendem Erz.
  eng-JPS: and the pots, and the shovels, and the basins; even all these vessels,
    which Hiram made for king Solomon, in the house of the LORD, were of burnished
    brass.
  srp-1865: I lonce i lopate i kotliæe; a svi sudovi što naèini Hiram caru Solomunu
    za dom Gospodnji bjehu od mjedi uglaðene.
  lug-lug: n’ensuwa, n’ebisena, n’amabensani agamansira. Ebintu byonna Kulamu bye
    yakolera Kabaka Sulemaani ku lwa yeekaalu ya Mukama byali bya bikomo bizigule.
  heb-heb: ואת הסירות ואת היעים ואת המזרקות ואת כל הכלים האהל אשר עשה חירם למלך שלמה
    בית יהוה נחשת ממרט׃
  ben-IRV: পাত্র, বড় হাতা ও বাটি। হীরম যে সব জিনিস রাজা শলোমনের নির্দেশে সদাপ্রভুর
    ঘরের জন্য তৈরী করেছিলেন সেগুলো ছিল চক্‌চকে পিতলের।
  pan-pan: ਵਲਟੋਹੀਆਂ, ਬਾਟੀਆਂ ਅਤੇ ਕੜਛੇ ਅਤੇ ਇਹ ਸਾਰੇ ਭਾਂਡੇ ਜਿਹੜੇ ਹੂਰਾਮ ਨੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ
    ਲਈ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਵਾਸਤੇ ਬਣਾਏ, ਮਾਂਜੇ ਹੋਏ ਪਿੱਤਲ ਦੇ ਸਨ।
  mya-JVB: ရှောလမုန် မင်းကြီး အဘို့ ဟိရံ လုပ် သမျှ သော ထာဝရဘုရား ၏ အိမ် တော်တန်ဆာ
    တို့သည် ပြောင်ပြောင် တောက်သော ကြေးဝါ ဖြင့် ပြီးကြ၏။
  tbg-tbg: Kure vonavuve, havore vonavuve, inaara tanu vokurave, Soromonuva tuntema
    kero, Huraamuva ekaa vi haikara vi haikara Nora Kotira Naavuara iriharo autukero
    vatora. Viva vi haikara baraasiqohairo autu taiqa kero takuqiarire tiro, vi haikara
    humuqukero vatora.
  hmo-hmo: Uro, sipeidi bona disi. Hurama ese Solomona ena hereva dainai inai gaudia
    ibounai Lohiabada ena Dubu Helaga totona ia karaia. Idia ibounai be auri laboralabora
    dekena amo ia karaia, bona idia ia hadiaria namo herea.
  urd-urd: और वह देगें और बेल्चे और कटोरे। यह सब बर्तन जो हीराम ने सुलेमान बादशाह
    की ख़ातिर ख़ुदावन्द के घर में बनाए, झलकते हुए पीतल के थे।
  rus-SYN: и тазы, и лопатки, и чаши. Все вещи, которые сделал Хирам царю Соломону
    для храма Господа, были из полированной меди.
  bqc-SIM: Túfukabↄↄ ń pɛ́ɛluↄ ń ta au'ɛlɛbↄↄ. Pↄ́ pↄ́ Hulaũ pì kí Salomↄↄɛ
    Dii kpɛ́ pↄ́ ũↄ píi, a pì ń mↄgotɛo, ↄ̃ wa yↄ̀ↄ.
  tcz-CHONGTHU: Bel ahin leilona ho ahin, kisilna kongho ahin Pakai insunga kimang
    kongle bel jouse hi Hiram in Solomon lengpa dinga ana sema, sum-eng jeng’a ana
    lheh ahi.
  mar-mar: याखेरीज हंडे, पातेली, पावडी अशी परमेश्वराच्या मंदिरासाठी वेगवेगळी पात्रे
    शलमोन राजाच्या इच्छेखातर हिरामने बनवले. ते सर्व लखलखीत पितळेच होते.
  qub-qub: mancacunata, tinäsucunata, tasuncunata. Chaura Salomón mincacuptin Hiramga
    Templupa cösancunata llapantapis ruraran runsipita achicyaypa achicyaycajta.
  bqp-bqp: Túbukabↄↄ pìnↄ kũ a sɛ́tɛbↄnↄ kũ ta arusibↄnↄ. Pↄ́ kũ Huramu pì kína
    Sulemanunɛ Dikiri ↄn pↄ́ ũnↄ pínki, à ń pí kũ mↄ̀gotɛ̃ kũ ò lↄ̀lↄↄomɛ.
  hat-hat: plato pou sann yo, pèl yo ak kivèt yo. Tou sa Iram te fè pou Tanp Seyè
    a te fèt an kwiv poli, dapre lòd li te resevwa nan men Salomon.
  eng-BSB: and the pots, shovels, and sprinkling bowls. All the articles that Huram
    made for King Solomon in the house of the LORD were made of burnished bronze.
  eng-WEBPB: the pots; the shovels; and the basins. All of these vessels, which Hiram
    made for King Solomon in the LORD’s house, were of burnished bronze.
  kbq-kbq: Hagi Huramu'a kavone savorine, zuomparaminena tro huno bronsireti eri masave
    hunteteno, Ra Anumzamofo mono nompina ante'ne.
  nhe-BL: huan nopa tepos chachapali, palas huan huajcali. Nochi ni tlamantzitzi Hiram
    quichijchihuili tlanahuatijquetl Salomón para nopa tiopamitl para TOTECO. Huan
    nochi eliyaya senquistoc bronce tlen quialaxojque hasta cahuaniyaya.
  bus-bus: Túbukabↄ pìnↄ kↄ̃n a sɛ́ɛbↄnↄ kↄ̃n ta arusibↄnↄ. Pↄ́ kɛ̀ Huramu pì kí Sulemanunɛ
    Dii ua pↄ́ ũunↄ píngi, à ń pí kↄ̃n mↄ̀gotɛ̃ lↄ́lↄnaomɛ.
  gub-BL: '@see-verse:1KI.007.044'
  eng-DRA: And the caldrons, and the shovels, and the basins. All the vessels that
    Hiram made for king Solomon for the house of the Lord, were of fine brass.
