verse: 1KI.007.007
translations:
  mal-C: കൂടാതെ, ഇരുന്നു ന്യായംവിധിക്കുന്നതിനായി അദ്ദേഹം സിംഹാസനമണ്ഡപവും പണിയിച്ചു.
    അത് തറമുതൽ മച്ചുവരെ ദേവദാരുപ്പലകകൊണ്ട് മറച്ചു.
  deu-TKW: Und die Thronhalle, in der er Recht sprach, die Gerichtshalle, errichtete
    er, und sie war mit Cedern getäfelt vom Fußboden an bis zu den Balken der Decke.
  lin-lin: Atongaki lisusu ndako ya kiti ya bokonzi epai wapi azalaki kosambisa bato.
    Alatisaki yango mabaya ya sedele, kobanda na se kino na likolo.
  eng-LSV: And the porch of the throne where he judges—the porch of judgment—he has
    made, and [it is] covered with cedar from the floor to the floor.
  eng-GNV: Then he made a porch for the throne, where he iudged, euen a porch of iudgement,
    and it was sieled with cedar from pauement to pauement.
  eng-WEBSTER: 'Then he made a porch for the throne where he might judge, even the
    porch of judgment: and it was covered with cedar from one side of the floor to
    the other.'
  nhw-BL: Huan nojquiya quichijqui se Calijtictli Campa Tetlajtolsencahuas para nopona
    mosehuis nopa tlanahuatijquetl para quintlajtolsencahuas masehualme catli tlaixpanose.
    Huan nochi nopa cali quitzajque ica huapalme tlen tiocuahuitl tlen tlalchi hasta
    huejcapa.
  swh-ONEN: Akajenga ukumbi wa kiti cha enzi, Ukumbi wa Hukumu, mahali ambapo angelitolea
    hukumu, akaufunika kwa mierezi kutoka sakafuni hadi darini.
  bba-bba: Mɑ u mɑɑ siri ɡbɑburu bɑnɑ u sɛdurun dɑ̃ɑ bɛsi tɛriɑ ten temɔ kɑ ten dɑɑsiɔ.
  eng-KJVCPB: 'Then he made a porch for the throne where he might judge, even the
    porch of judgment: and it was covered with cedar from one side of the floor to
    the other.'
  luo-luo: Nogero od kom duongʼ, Od ngʼado Bura kama ne ongʼadoe bura kendo noume
    gi sida koa piny nyaka e tado.
  meu-meu: Ruma ladana Terono Rumana danu e haginia, taunimanima baine hahemaoro henidia
    gabuna, Hahemaoro Rumana ai bainela. Sida audia amo e karaia, reirei amo ela bona
    toidae.
  npi-ULB: सोलोमनले सिंहासन कक्ष अर्थात् न्याय गर्नको लागि न्यायको कक्ष बनाए । यसको
    भुइँ देवदारुको काठले ढाकिएको थियो ।
  yor-yor: Ó sì ṣe gbàngàn ìtẹ́, gbàngàn ìdájọ́, níbi tí yóò ti ṣe ìdájọ́, ó sì fi
    igi kedari bò ó láti ilẹ̀ dé àjà ilé.
  pes-OPCB: در کاخ سلطنتی، یک تالار دیگر هم بود به اسم «تالار داوری» که سلیمان در
    آنجا می‌نشست و به شکایات مردم رسیدگی می‌کرد. این تالار از کف تا سقف با چوب سرو
    پوشیده شده بود.
  tgl-ULB: Itinayo ni Solomon ang bulwagan ng trono kung saan siya maghuhukom, ang
    bulwagan ng katarungan. Ang bawat palapag ay nababalutan ng sedar.
  hui-hui: Ani bialu anda damini mendebi mini Kininaga Biragane Dagia Anda lalu mini
    mende Godi Hale Hagane Anda laga helo bini. Anda ogoniha Solomono ibugua wali
    agali godi hale hole ibiraru hale haga hene. Anda ogoninaga hái bibahende ira
    tamia pelene mbarale wiarume para haga bima iraga halu dindiha howa daligahayagi
    para ho maro bini.
  mya-mya: အ​မှု​အ​ခင်း​များ​ကို​ရှော​လ​မုန်​စစ်​ဆေး​စီ​ရင် သည့် တ​ရား​စီ​ရင်​ရာ​ခန်း​မ​ဆောင်​ဟု​ခေါ်​သော
    ရာ​ဇ​ပလ္လင်​ခန်း​ကို​ကြမ်း​ပြင်​မှ​ဒိုင်း​များ​အ​ထိ သစ်​က​တိုး​သား​ပျဉ်​ဖြင့်​ခင်း​ကာ​ထား​လေ
    သည်။
  bod-N: ལེགས་ཉེས་འབྱེད་པའི་ཕྱིར་རྒྱལ་ཁྲི་ཅན་གྱི་ཁྲིམས་ཐག་གཅོད་སའི་ཚོམས་ཁང་ཞིག་བཟོས་ནས།
    ཁོང་གིས་དེར་ཉེས་ཁྲིམས་གཅོད་པ་དང་། པང་གཅལ་ནས་ཐོག་ཕུབ་བར་དུ་ཐང་ཤིང་གིས་བཀབ་བོ། །
  sna-sna: Akavakawo imba yechigaro chokutonga, Imba Yokururamisira, umo maaizotongera
    nyaya, uye akaifukidza nemisidhari kubva pasi kusvikira kumusoro.
  spa-BLM: Hizo el pórtico del trono donde iba a juzgar, el pórtico del juicio; y
    estaba cubierto de cedro de piso a piso.
  cac-cac: Ix sb'oanpax junxo pat vin̈ b'aj sch'olb'itaj eb' anima. An̈eja' te' c'ute'
    ix och d'a sattac d'a yool chi'. Ix b'atn̈ej d'a yich masanto ix q'uec'och d'a
    yalan̈ te' patzab'.
  swh-ULB: Sulemani akajenga baraza yenye kiti cha enzi ambacho alitolea hukumu ya
    haki. Nayo ilikuwa imeezekwa kwa mwerezi kutoka sakafu moja hadi nyingine.
  bel-bel: Яшчэ бабінец з пасадам, зь якога ён судзіў, бабінец для судзілішча зрабіў
    ён і пакрыў усе падлогі кедрам.
  deu-ELBBK: Und er machte die Thronhalle, wo er richtete, die Halle des Gerichts;
    und sie war mit Zedernholz getäfelt, von Boden zu Boden.
  mbb-OT: Ne zuen daan bilding he impeveelan din he zutun is pinuuwè din te kedhadì.
    Ne iyan daan heini lugar he zutun sikandin ebpenhusey. Mibpeepizan din heini te
    menge tabla he sidru puun te saag pehendiyà te kisami.
  mal-2015: 'ന്യായം വിധിക്കേണ്ടതിന്നു ആസ്ഥാനമണ്ഡപമായിട്ടു ഒരു സിംഹാസനമണ്ഡപവും പണിതു:
    അതിന്നു ആസകലം ദേവദാരുപ്പലകകൊണ്ടു അടിത്തട്ടിട്ടു.'
  rmc-rmc: Ačhaďa the hala le tronoha, savi pes vičinelas Sudno Hala, andre savi sudzinelas.
    Sas obthoďi le cedroskre kaštestar la phuvatar dži o stropos.
  pes-OPV: و ستونها و آستانه پیش آنها و رواقی به جهت کرسی خود، یعنی رواق داوری که
    در آن حکم نماید، ساخت و آن را به‌سرو آزاد از زمین تاسقف پوشانید.
  ron-1924: А фэкут придворул скаунулуй де домние, унде жудека, придворул жудекэций,
    ши л-а акоперит ку чедру, де ла пардосялэ пынэ ын таван.
  ben-OBCV: তিনি সিংহাসন-দরবার, সেই বিচার-দরবারটি তৈরি করলেন, যেখানে বসে তিনি বিচার
    করতে যাচ্ছিলেন। সেটি তিনি মেঝে থেকে ছাদের ভিতর দিক পর্যন্ত দেবদারু কাঠ দিয়ে ঢেকে
    দিলেন।
  som-som: Oo wuxuu kaloo sameeyey balbaladii carshiga oo ahayd meeshii uu wax ku
    xukumi lahaa, oo taasu waxay ahayd balbaladii xukunka; oo dhulkeedana waxaa ku
    dednaa alwaax kedar ah.
  lat-VUC: 'Porticum quoque solii, in qua tribunal est, fecit: et texit lignis cedrinis
    a pavimento usque ad summitatem.'
  eng-ASVBT: 'And he made the porch of the throne where he was to judge, even the
    porch of judgment: and it was covered with cedar from floor to floor.'
  ita-1885: 'Fece ancora il portico del trono, sopra il quale egli teneva ragione,
    nominato: Il Portico del giudicio; ed esso fu coperto di cedro, dal suolo fino
    al solaio.'
  eng-LXXUP: 'And he set up the pillars of the porch of the temple: and he set up
    the one pillar, and called its name Jachin: and he set up the second pillar, and
    called its name Boaz.'
  eng-ULB: Solomon built the hall of the throne where he was to judge, the hall of
    justice. It was covered with cedar from floor to floor.
  spa-VBL: La sala del trono donde se sentaba como juez se llamaba Sala de la Justicia,
    y estaba revestida de paneles de cedro desde el suelo hasta el techo.
  fra-_FOB: Il fit aussi le portique du trône, où il rendait la justice, le portique
    du jugement; et on le couvrit de cèdre, depuis un plancher jusqu'à l'autre.
  mal-mal: 'ന്യായം വിധിക്കേണ്ടതിന് ആസ്ഥാനമണ്ഡപമായി ഒരു സിംഹാസനമണ്ഡപവും പണിതു: അതിന്
    തറ മുതൽ മേൽത്തട്ടു വരെ ദേവദാരുപ്പലകകൊണ്ട് തട്ടിട്ടു.'
  urd-GVR: Us ne dīwān bhī tāmīr kiyā jo Dīwān-e-Adl kahlātā thā. Us meṅ us kā taḳht
    thā, aur wahāṅ wuh logoṅ kī adālat kartā thā. Dīwān kī chāroṅ dīwāroṅ par farsh
    se le kar chhat tak deodār ke taḳhte lage hue the.
  suz-BL: मेकोमी निसाफ पचा कली ठेयब नित्‍तीके बाक्‍शो कोठा का सेल्‍पदा बाक्‍त। मेको
    कली निसाफ पतीक कोठा, दे नें वोदा बाक्‍त। मिनु मेकोमी मेको कोठा नेल्‍ले इर रे उइ
    सम्‍म लेबानोन ङा लाइश्‍शो रवा आ शी के फलेक क्‍येप्‍पदा बाक्‍त।
  ita-1927: Poi fece il portico del trono dove amministrava la giustizia e che si
    chiamò il “Portico del giudizio”; e lo ricoprì di legno di cedro dal pavimento
    al soffitto.
  ckb-ckb: هۆڵی تەختی پاشایەتییەکەش ئەوەی تێیدا دادوەری دەکرد، واتە هۆڵی دادوەری ئەویشی
    دروستکرد و تەواوی دیوارەکەی بە ئورز ڕووپۆش کرد.
  eng-BBE: Then he made a covered room for his high seat when he gave decisions; this
    was the covered room of judging; it was covered with cedar-wood from floor to
    roof.
  kan-OKCV: ಅಲ್ಲಿ ನ್ಯಾಯತೀರಿಸಲು ನ್ಯಾಯಾಸನದ ಮಂಟಪವನ್ನು ಮಾಡಿ, ಒಂದು ಕಡೆಯಿಂದ ಮತ್ತೊಂದು ಕಡೆಯವರೆಗೂ
    ದೇವದಾರುಗಳನ್ನು ಹೊದಿಸಿದನು.
  tam-2017: தான் இருந்து நியாயம் தீர்ப்பதற்கு நியாயாசனம் போடப்பட்டிருக்கும் ஒரு நியாய
    விசாரணை மண்டபத்தையும் கட்டி, அதின் ஒரு பக்கம் துவங்கி மறுபக்கம்வரை கேதுரு பலகைகளால்
    தரையை மூடினான்.
  spa-RV-1909: Hizo asimismo el pórtico del trono en que había de juzgar, el pórtico
    del juicio, y vistiólo de cedro de suelo á suelo.
  ron-BTF: Apoi a făcut un portic pentru tronul unde judeca, Porticul Judecăţii; şi
    acesta era acoperit cu cedru de la o parte a podelei până la cealaltă.
  eng-WEBP: He made the porch of the throne where he was to judge, even the porch
    of judgment; and it was covered with cedar from floor to floor.
  eng-FBV: The throne room where he sat as judge was called the Hall of Justice, lined
    with cedar panels from floor to ceiling.
  nld-1939: Daarbij bouwde hij de troonhal, waar hij recht sprak, de gerechtshal;
    deze bekleedde hij met cederhout, van de vloer tot de zolderbalken.
  nch-BL: Huan nojquiya quichijqui se Cuarto Campa Tetajtolsencahuas para nopona mosehuis
    nopa tanahuatijquet para quintajtolsencahuas masehualme cati taixpanose. Huan
    nochi nopa cali quitzajque ica huapalme ten tiocuahuit ten talchi hasta huejcapa.
  vie-1934: Sa-lô-môn cũng xây hiên để ngai, là nơi người xét đoán, và gọi là hiên
    xét đoán; rồi dùng ván gỗ bá hương lót từ nền đến trần.
  hin-CV: फिर उन्होंने सिंहासन का कमरा भी बनाया, जहां से वह न्याय करने पर थे. इसे
    न्याय कक्ष भी कहा गया, इसे भी ज़मीन से छतों तक देवदार की पटरियों से ढक दिया.
  spa-BES: Luego hizo un pórtico para su trono donde había de juzgar; este era el
    pórtico del juicio; Estaba cubierto con madera de cedro desde el suelo hasta el
    techo.
  tdx-tdx: Namboare’e ty lampalampam-piambesatse hizakà’e, i lampalampam-pizakàñey;
    vaho nandafihañe mendoraveñe boak’ an-gorodo’e pak’ an-gorodo’e.
  tha-KJV: และพระองค์ทรงสร้างท้องพระโรงพระที่​นั่ง เป็​นที​่ซึ่งพระองค์ทรงให้​คำพิพากษา
    คือท้องพระโรงพินิศจัย ก็​ทำทั้งห้องสำเร็​จด​้วยไม้สนสีดาร์​ด้วย
  por-BR-2018: Fez também o pórtico do trono em que havia de julgar, o pórtico do
    juízo, e revestiu-o de cedro do chão ao teto.
  deu-ELO: Und er machte die Thronhalle, wo er richtete, die Halle des Gerichts; und
    sie war mit Zedernholz getäfelt, von Boden zu Boden.
  eng-WYC-2018: Also he made a porch of the king’s seat, in which the seat of doom
    was; and he covered it with wood of cedar, from the pavement unto the highness.
    (And he made a hall for the king’s throne, in which was the throne of judgement;
    and he covered all the hall with cedar wood, from the floor to the ceiling.)
  epo-epo: Kaj tronan salonon, por tie juĝi, juĝan salonon li faris, kaj ĉiujn plankojn
    li kovris per cedro.
  uig-PIN: Andin keyin u soraⱪ soraydiƣan tǝhti üqün «Soraⱪ dǝⱨlizi» dǝp atalƣan yǝnǝ
    bir dǝⱨlizni yasidi. U dǝⱨlizning tegidin tartip torusning limliriƣiqǝ kedir yaƣiqi
    bilǝn ⱪaplanƣanidi.
  beo-beo: Fisu Sesei (eno dio da Fofada:su Sesei) amo ganodini Soloumane da fofada:su
    hamoi. Amo sesei da dolo ifa gaga:iga hada:i amoganini heda:le, dawalo amoga doaga:i.
  tpi-OTNT: Na ol i wokim tu Haus bilong Sia King, narapela nem bilong en Haus bilong
    Harim Kot. Em i haus Solomon i save harim kot bilong ol manmeri long en. Ol i
    kisim ol plang bilong diwai sida na karamapim ol banis bilong dispela haus, stat
    long plua i go inap long rup.
  hau-SA: Ya kuma gina shirayi ta sarauta, da ya kira Zauren Adalci, inda zai riƙa
    yin shari’a, ya kuma rufe dukan daɓensa da itacen al’ul daga ƙasa har sama.
  uig-LAT: Andin kéyin u soraq soraydighan texti üchün «Soraq dehlizi» dep atalghan
    yene bir dehlizni yasidi. U dehlizning tégidin tartip torusning limlirighiche
    kédir yaghichi bilen qaplan’ghanidi.
  nde-nde: Wasesakha lendlu yesihlalo sobukhosi, iNkundla Yokwahlulela, lapho ayezathonisela
    khona amacala, wayendlala ngemisedari kusukela phansi kusiya ephahleni.
  ton-ton: '¶ Pea naʻa ne ngaohi foki ʻae fakamalumaluʻanga ki he nofoʻa fakaʻeiʻeiki
    ke ne fai mei ai ʻae fakamaau, ʻio, ʻae fale fakamalumalu ʻoe fakamaauʻanga: pea
    naʻe ʻufiʻufi ia ʻaki ʻae sita mei he potu faliki fale ʻe taha ki he taha kehe.'
  ces-1613: Opět vzdělal jinou síňci, v níž byl trůn, kdež soudil, totiž síňci soudnou,
    kteráž přikryta byla cedrovím od jedné podlahy až do druhé.
  eng-WMB: He made the porch of the throne where he was to judge, even the porch of
    judgment; and it was covered with cedar from floor to floor.
  tam-TCV: இதைவிட சாலொமோன் தான் நீதி வழங்குவதற்கென நீதிமண்டபம் எனப்படும் ஒரு அரியணை
    மண்டபத்தையும் அமைத்தான். அதை தளத்திலிருந்து உட்கூரைவரை கேதுரு மரப்பலகைகளினால்
    மூடினான்.
  ceb-ULB: Gibuhat ni Solomon ang lawak sa trono kung asa siya magpakanaog ug hukom,
    nga mao ang lawak hukmanan. Gihaklapan ug sidro ang tibuok salog niini.
  pol-UBG: Ponadto zbudował przedsionek tronowy, w którym sądził, przedsionek sądowy.
    Był on pokryty cedrem od podłogi aż do sufitu.
  urd-GVU: اُس نے دیوان بھی تعمیر کیا جو دیوانِ عدل کہلاتا تھا۔ اُس میں اُس کا تخت
    تھا، اور وہاں وہ لوگوں کی عدالت کرتا تھا۔ دیوان کی چاروں دیواروں پر فرش سے لے
    کر چھت تک دیودار کے تختے لگے ہوئے تھے۔
  deu-1912: Und baute eine Halle zum Richtstuhl, darin man Gericht hielt, und täfelte
    sie vom Boden bis zur Decke mit Zedern.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಸಿಂಹಾಸನ ಮಂದಿರವನ್ನು ಕಟ್ಟಿಸಿದನು. ಅವನು ಅಲ್ಲಿ ನ್ಯಾಯತೀರ್ಮಾನ ಮಾಡುತ್ತಿದ್ದರಿಂದ
    ಅದಕ್ಕೆ ನ್ಯಾಯಮಂದಿರವೆಂತಲೂ ಹೆಸರಾಯಿತು. ಇದರ ಎಲ್ಲಾ ಗೋಡೆಗಳೂ ನೆಲದಿಂದ ಮಾಳಿಗೆಯ ವರೆಗೆ ದೇವದಾರು
    ಮರದ ಹಲಿಗೆಗಳಿಂದ ಹೊದಿಸಲ್ಪಟ್ಟಿದ್ದವು.
  yap-yap: Ma fare senggil Ntagil’ e Pilung, niki yima yog Tagil’ e Pufthin ngay,
    ko gin nma pitheg Solomon e yu pa’ i oloboch riy, e gek’iy ni cedar e ni fanay
    u ba’ ni langgin e rungrung ni mus u daken e faraf nge tun ko llon riy.
  hlt-MCSB: Laitloek nah ngolkhoel kah ngalha ham khaw tiktamnah ngalha pahoi a saii
    tih Cirhong pakhat lamloh cirhong pakhat hil te lamphai a ci.
  mdy-ETH: ሃሣ ጊንሣ ዒዚ ዴዒ ዎጎ ዎጋንዳ ካኣቲ ዴዓ ዖይታ ጌሢንታ ማኣሪ ማዤኔ፤ ዬያ ኬኤፆኮ ሳዓፓ ዴንዲ ጋርሲና ሳኮ ሄላንዳኣና
    ሊባኖኦሴ ሚፆ ዓርሲ ላሻሶናያና ጳርቂ ኮጮ ባይዞናያኬ፤
  twi-ASANTE: Na ahennwa asa a na wɔnim no sɛ atemmuo asa nso wɔ hɔ. Ɛhɔ na na Salomo
    tena, di nsɛm. Na wɔde ntweneduro asam firi fam, de kɔsi nsamsoɔ so.
  eng-WEBU: He made the porch of the throne where he was to judge, even the porch
    of judgment; and it was covered with cedar from floor to floor.
  wal-wal: Qassi i pirddaayyo kawotaa araatai de7iyo Pirdda Keettaakka keexxiis; he
    keettai wuigiyaappe biidi kaaraa gakkanaashin zigan kametti uttiis.
  spa-PDDPT: También edificó el patio del trono donde iba a juzgar, el patio del juicio.
    Lo recubrió con cedro desde el suelo hasta las vigas.
  gun-gun: Ojapo avi oo henda openaaty oĩ aguã. Ha'e py ma mba'emo re oikuaa pota
    'rã. Ha'e nunga rupi oikuaa potaaty 'ea. Yary gui meme ojao'ipa, pyrõa guive ijao'ia
    peve.
  ilo-ULB: Impatakder ni Solomon ti dakkel a siled ti trono a pangrisutanna iti kaso,
    nga isu ti siled a pangukoman. Nakalupkopan amin daytoy iti kayo a sedro manipud
    iti datar agingga iti bobedana.
  kpg-kpg: Di Ruum o di Lohongo King e hagaingoo bolo di Gowaa Hai Gabunga, deelaa
    di gowaa e hagamodu ai nia gabunga Solomon. Nia laagau ‘cedar’ ala ne hai nia
    baba gaa hana gi nua gaa tugi i nia ogo.
  uig-ARA: ئاندىن كېيىن ئۇ سوراق سورايدىغان تەختى ئۈچۈن «سوراق دەھلىزى» دەپ ئاتالغان
    يەنە بىر دەھلىزنى ياسىدى. ئۇ دەھلىزنىڭ تېگىدىن تارتىپ تورۇسنىڭ لىملىرىغىچە كېدىر
    ياغىچى بىلەن قاپلانغانىدى.
  sus-sus: Banxi pala naxan fan nu yailanxi sɛdiri wuri ra keli a gbata ma han fuge,
    nan nu findixi a xa kiiti sade ra.
  pon-2006: Perehn Mwoahlo, me pil kin adaneki Perehn Kopwung, wasa me Solomon kin
    koasoanehdi iren kopwung kan, tuhke sidar me wia sang nan taht kohda lel ni lohlo
    kan.
  ksd-ksd: I ga pait bula ra bagialar ure ra kiki na king, a Pal na Takodo na Varkurai,
    nina ba na pait ra kivung na varkurai tana; ma di ga bak ia ma ra umana pal a
    davai na tagatagal papa ra ruarua ma tuk urama ta ra umana ivarai.
  tur-YTC: Hüküm vereceği tahtın eyvanını, hüküm eyvanını yaptı ve tabandan tabana
    sedirle kaplıydı.
  grc-BRENT: Καὶ ἔστησε τοὺς στύλους τοῦ αἰλὰμ τοῦ ναοῦ· καὶ ἔστησε τὸν στύλον τὸν
    ἕνα, καὶ ἐπεκάλεσε τὸ ὄνομα αὐτοῦ Ἰαχούμ· καὶ ἔστησε τὸν στύλον τὸν δεύτερον,
    καὶ ἐπεκάλεσε τὸ ὄνομα αὐτοῦ Βολώζ.
  ind-AYT: Lalu, dia membuat Balai Takhta, tempat dia mengadili, yaitu Balai Pengadilan.
    Dia menutupnya dengan kayu aras, dari lantai sampai ke langit-langit.
  nya-nya: Anamanga chipinda cha mpando waufumu, Chipinda cha Chilungamo, modzaweruziramo
    milandu ndipo anayikutira ndi matabwa a mkungudza kuchokera pansi mpaka ku denga.
  hrv-hrv: Zatim je sagradio prijestolni trijem gdje je sudio; i sudački trijem, obložen
    cedrovinom od poda do stropa.
  mps-mps: Tama augwaligo te Sia King Be, ma te Po Tų Odobo Be, me sę yani. Te Solomongo
    te we bidigo po tų odabo be tama sę yani. Augwaligo te bǫ ni nami dabe selama,
    tama te be paiali daga dabe haluali, te aiyadu plua saide gagalasa, te be peduba
    usu nigi holalio.
  tpi-tpi: Na ol i wokim tu Haus bilong Sia King, narapela nem bilong en Haus bilong
    Harim Kot. Em i haus Solomon i save harim kot bilong ol manmeri long en. Ol i
    kisim ol plang bilong diwai sida na karamapim ol banis bilong dispela haus, stat
    long plua i go inap long rup.
  dan-1931: Fremdeles opførte han Tronhallen, hvor han holdt Rettergang, Domhallen;
    den var dækket med Cedertræ fra Gulv til Loft,
  vie-OVCB: Ngoài ra, Sa-lô-môn còn cất đại sảnh có ngai vàng là Đại Sảnh Pháp Đình,
    nơi vua phán xét dân. Đại sảnh này lót ván bá hương từ nền đến trần.
  guj-2017: સુલેમાને ન્યાય કરવા માટે ન્યાયાસન માટે એટલે ન્યાયની પરસાળ બનાવી. તળિયાથી
    તે મથાળા સુધી તેને દેવદારથી મઢવામાં આવી.
  pon-2006A: Perehn Mwoahlo, me pil kin adaneki Perehn Kopwung, wasa me Solomon kin
    koasoanehdi iren kopwung kan, tuhke sidar me wia sang nan taht kohda lel ni lohlo
    kan.
  por-BRBSL: Ele fez o pórtico do trono onde devia julgar, até mesmo o pórtico do
    julgamento; e foi coberto com cedro de andar a andar.
  cth-cth: Lawkcengnae vaikhap tie lawkcengnae bawitungkhung hungnae vaikhap hai a
    sak, carawng teh avoivang lah totouh sidar thingphek koung a phai.
  twi-twi: Na ahengua asa a na wonim no sɛ atemmu asa nso wɔ hɔ. Ɛhɔ na na Salomo
    tena di nsɛm. Na wɔde sida asam mu fi fam, de kosi nsamso so.
  hlt-hlt: Laitloek nah ngolkhoel kah ngalha ham khaw tiktamnah ngalha pahoi a saii
    tih Cirhong pakhat lamloh cirhong pakhat hil te lamphai a ci.
  tbz-SIM: Kòo ɑ̃nnɛ́ dikpɑ̀ɑ̀tìkɑ̀rì kó kudieku ò yó nkɑri dɛ̀ kɛ bekù, kɛ́cónnɛ́
    Dimɑɑ kó dɛtekperɛ̀ kó tidɑbɛɛtì kɛ́dínnɛ́ kumɑrí, kɛ́ketɛ́ kɛtenkɛ̀ kɛ́tuɔkɛnɛ̀
    timùmmùntì.
  msy-2020: Egha me uaghan Atrivimɨn Dabirabimɨn Dɨpenimɨn ingari. An ziar igharazir
    mam Dɨpenir Kotiaba Barazim. Kar dɨpenir Solomon gumazamizibar osɨmtɨziba baraghamim.
    Me sidan temeba abigha dar arariba inigha, dɨpenir kamɨn bɨriba apɨra, ghuriamɨn
    arui naghɨn ikegha, ghuavanaga an siriamɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ ŋmɑwɑ kɑwulɑɣɑ kpɑɑŋ tɔtɔ. Tǝnɑɣɑ Sɑlʋmɔŋ hʋʋkɑɣɑ tɔm nɑ ɩ́
    hʋ́lǝ́ɣɩ́ tɑmpɑnɑ. Ɩlɛnɑ pɑ́ pɔ kʋ tǝnɑɣɑ kpeŋkpelɑsɩ toŋ nyǝnsɩ, kɛ pǝ kpɑɣɑʋ
    ɑtɛ tɔ, nɑ pǝ́ yoosinɑ pɑtɑ.
  azb-azb: O həmçinin hökm verəcəyi taxt eyvanını, yəni məhkəmə otağını tikdi və onu
    döşəmədən tavana qədər sidr ağacı ilə örtdü.
  eng-DBY: And he made the porch for the throne where he judged, the porch of judgment;
    and it was covered with cedar from floor to floor.
  hin-2017: फिर उसने न्याय के सिंहासन के लिये भी एक ओसारा बनाया, जो न्याय का ओसारा
    कहलाया; और उसमें एक फर्श से दूसरे फर्श तक देवदार की तख्ताबंदी थी।
  wol-KYG: Mu tabax néeg ba ñuy wooye Néegu ngàngune ma walla Àttekaay ba, mu di fa
    àttee. Mu dare néeg bi banti seedar ci suuf ba ci kaw.
  eng-YLT: And the porch of the throne where he judgeth — the porch of judgment —
    he hath made, and [it is] covered with cedar from the floor unto the floor.
  eng-WYC-2017: Also he made a porch of the king’s seat, in which the seat of doom
    was; and he covered it with wood of cedar, from the pavement unto the highness.
  eng-WMBB: He made the porch of the throne where he was to judge, even the porch
    of judgement; and it was covered with cedar from floor to floor.
  urd-GVH: उसने दीवान भी तामीर किया जो दीवाने-अदल कहलाता था। उसमें उसका तख़्त था,
    और वहाँ वह लोगों की अदालत करता था। दीवान की चारों दीवारों पर फ़र्श से लेकर छत
    तक देवदार के तख़्ते लगे हुए थे।
  rug-rug: Meke kuria sa sa vetu tana habohabotuana baṉara, sapu ta pozae na Vetu
    Varipitui, vasina vilasi e Solomone sari na vinarigue tadi na tinoni. Podalae
    koasa hatara meke kamo la gua koasa siliṉina si tavete nia huda sida sa.
  gaz-gaz: Innis galma teessoo, iddoo itti murtii kennu galma laaftoo ijaaree lafa
    isaatii jalqabee hamma bantii isaatti muka birbirsaa itti uffise.
  fra-LSG: Il fit le portique du trône, où il rendait la justice, le portique du jugement;
    et il le couvrit de cèdre, depuis le sol jusqu’au plafond.
  yal-yal: A yi mangayaan gbɛdɛ banxin ti, a yi kitin sama dɛnaxan yi naxan xili Kiti
    Sa Banxina. A yi suman farinne sa banxin kuiin yirene ma, keli bɔxɔni han banxin
    kuiin xunna sone.
  haw-1868: Hana iho la oia i ka halekia no ka nohoalii, kahi e hooponopono ai oia,
    o ka halekia hookolokolo; a ua uhiia i ke kedera, mai kekahi papa a i kekahi papa.
  arb-NAV: وَكَذَلِكَ شَيَّدَ «قَاعَةَ الْعَرْشِ» أَوْ «بَهْوَ الْقَضَاءِ» وَغَشَّاهَا
    بِأَلْوَاحٍ مِنْ خَشَبِ الأَرْزِ مِنَ الأَرْضِ إِلَى السَّقْفِ.
  ewe-ewe: Fiazikpuixɔ alo Ʋɔnudrɔ̃xɔ hã nɔ anyi, afi si Fia Solomo drɔ̃a ʋɔnu le.
    Efa sedaʋuƒowo ɖe gliawo ŋu tso anyigba ɖatɔ daɖedziawo.
  eng-LEE: 'Then he made a porch for the throne where he might judge, the porch of
    judgment: and it was covered with cedar from one side of the floor to the other.'
  asm-FB: আৰু যি গৃহত চলোমনে বিচাৰ কৰিব, নিজৰ এনে সিংহাসনৰ গৃহ অৰ্থাৎ এখন বিচাৰালয়
    সাজিছিল। সেই গৃহৰ এফালৰ পৰা আনফাললৈ গোটেই মজিয়া এৰচ কাঠেৰে ঢকা আছিল।
  sus-A: بَنشِ ثَلَ نَشَن قَن نُ يَءِلَنشِ سّدِرِ وُرِ رَ كٍلِ عَ فبَتَ مَ هَن قُفٍ،
    نَن نُ قِندِشِ عَ شَ كِيتِ سَدٍ رَ.
  fra-SBL: Il fit le portique du trône où il devait juger, le portique du jugement ;
    il était couvert de cèdre d'un étage à l'autre.
  hbo-hbo: וְאוּלָ֤ם הַכִּסֵּא֙ אֲשֶׁ֣ר יִשְׁפָּט־שָׁ֔ם אֻלָ֥ם הַמִּשְׁפָּ֖ט עָשָׂ֑ה
    וְסָפ֣וּן בָּאֶ֔רֶז מֵהַקַּרְקַ֖ע עַד־הַקַּרְקָֽע׃
  piu-2006: '@see-verse:1KI.007.006'
  kik-kik: Nĩaakire nyũmba ya gĩtĩ kĩa ũnene, na Nyũmba ya Gũciirĩra, kũrĩa aatuithanagĩria
    ciira. Nake akĩmĩĩkĩra mbaũ cia mĩtarakwa kuuma thĩ nginya igũrũ.
  fra-NCL: Il fit le portique du trône, où il rendait la justice, le portique du jugement,
    et il le revêtit de cèdre depuis le sol jusqu’au plafond.
  cek-AK: Anih loe lokcaekhaih im, angraeng tangkhang suekhaih im doeh sak; imcih
    loe maeto bang hoi maeto bang khoek to, sidar thing hoiah a sak.
  cuk-cuk: Salomón dulemarga igar-nudakega Igar-Nabiroged-Neg sobsabalid. Agi e-rey-gan
    siid. We-neg, belagwable napa-nagagi, uas-nagase, urwar-urgo e-galu-birgi nasiksad.
  uig-CYR: Андин кейин у сорақ сорайдиған тәхти үчүн «Сорақ дәһлизи» дәп аталған йәнә
    бир дәһлизни ясиди. У дәһлизниң тегидин тартип торусниң лимлириғичә кедир яғичи
    билән қапланған еди.
  tel-2017: తరువాత అతడు తాను న్యాయ విచారణ చేయడానికి ఒక అధికార మంటపాన్ని కట్టించాడు.
    దాన్ని అడుగు నుండి పైకప్పు వరకూ దేవదారు కర్రతో కప్పారు.
  hat-BSA: Li te fè sal twòn kote li ta jije moun nan, sal jijman an, e atè a te kouvri
    avèk pano sèd soti nan yon bò pou rive nan lòt la.
  kos-kos: Infukil se pangpang Infukil Tron, su oayapa pangpang Infukil in Nununku,
    mweyen pa inge acn se Solomon el oru nununku lal we, sinkayak ke ipinsak cedar,
    fin falfulayak nwe lucng.
  hbo-WLC: וְאוּלָ֤ם הַכִּסֵּא֙ אֲשֶׁ֣ר יִשְׁפָּט־שָׁ֔ם אֻלָ֥ם הַמִּשְׁפָּ֖ט עָשָׂ֑ה
    וְסָפ֣וּן בָּאֶ֔רֶז מֵהַקַּרְקַ֖ע עַד־הַקַּרְקָֽע׃
  ibo-ibo: E nwekwara ọnụ ụlọ ọzọ a na-akpọ, Ụlọ Ocheeze, maọbụ Ụlọ Ikpe ziri ezi
    ebe Solomọn na-anọ ekpe ikpe. E ji osisi sida machie ahụ ya niile, site nʼala
    ruo nʼelu.
  ory-ory: ପୁଣି, ସେ ବିଚାରାର୍ଥେ ସିଂହାସନର ବାରଣ୍ଡା, ଅର୍ଥାତ୍‍, ବିଚାର-ବାରଣ୍ଡା କଲେ; ଆଉ ଚଟାଣକୁ
    ଚଟାଣ ଏରସ କାଷ୍ଠରେ ଆଚ୍ଛାଦିତ କଲେ।
  chk-chk: Salomon a pwal aüetä eu ut fän iten ewe lenien motun king, iei ewe utten
    kapwüng, ewe ia a eäni kapwüng ie. Iwe, a papeni ngeni ewe irä setar seni fan
    tori won.
  rop-rop: Imbin meigim najawan haus en deya na King Salaman bin abum det speshalwan
    tjeya blanga king weya imbin jidan wen imbin oldei kotimbat ola pipul. Imbin gulum
    det haus Det Kot Haus en deibin meigim det flopat, wol en ruf garram det sidatri
    wud.
  ukr-1871: І спорудив ще престолову сьвітлицю, де вирікав право, судову сьвітлицю,
    й покрив її кедриною від долівки та аж під стелю.
  deu-1951: Dazu machte er eine Thronhalle, um dort zu richten, nämlich die Gerichtshalle,
    und er täfelte sie mit Zedernholz vom Fußboden bis zu den Balken der Decke.
  eng-JPS: And he made the porch of the throne where he might judge, even the porch
    of judgment; and it was covered with cedar from floor to floor.
  srp-1865: I naèini trijem u kojem bješe prijesto, gdje suðaše, trijem sudski, koji
    bijaše obložen kedrom od poda do vrha.
  lug-lug: Yazimba n’ekisenge ekinene omwali entebe ey’obwakabaka, nga kye kisenge
    mwe yasaliranga emisango, era nga kyonna ky’ateekebwamu emivule okuva wansi okutuuka
    waggulu.
  heb-heb: ואולם הכסא אשר ישפט שם אלם המשפט עשה וספון בארז מהקרקע עד הקרקע׃
  ben-IRV: সিংহাসনের বড় ঘরে তিনি বিচার করবেন, বিচার করবার জন্য এই ঘরটা তৈরী করা হল।
    ঘরের দেয়াল নীচ থেকে উপর পর্যন্ত তিনি এরস কাঠ দিয়ে ঢেকে দিলেন।
  pan-pan: ਉਸ ਨੇ ਇੱਕ ਦਲਾਨ ਰਾਜ ਗੱਦੀ ਲਈ ਬਣਾਇਆ ਜਿੱਥੇ ਉਹ ਨਿਆਂ ਕਰਦਾ ਸੀ ਅਰਥਾਤ ਨਿਆਂ ਦਾ ਦਲਾਨ
    ਅਤੇ ਉਹ ਥੱਲਿਓਂ ਛੱਤ ਤੱਕ ਦਿਆਰ ਨਾਲ ਢੱਕਿਆ ਗਿਆ।
  mya-JVB: တရား စီရင်ရာ ကနားပြင် တည်းဟူသောတရားပလ္လင် တည်ရာကနားပြင် ကိုလည်း လုပ် ၍
    ၊ ကြမ်း တဘက် မှ တဘက်တိုင်အောင် အာရဇ် ပျဉ်ပြားတို့နှင့်မိုး လေ၏။
  tbg-tbg: Vika avuhainaa taintavano variaina naavuravata kaqa amite virara Uva Avuqavuqiaina
    Naavurave tura. Soromonuva viraqi vaiinti nahenti ko iri vaura. Vika vi naavura
    avutaqi taaqeni sidaa varake vataihai aruke naavumaqi vivi, vuru qiataini taiqa
    kora.
  hmo-hmo: Ma ruma ta ladana Terona Ruma danu ia haginia, ena ladana ta be Kota Henia
    Gabuna. Unuseni Solomona ese taunimanima edia hepapahuahu ia hamaoromaoroa. Inai
    ruma ena haba be sida reirei dekena amo idia koua, foloa dekena amo ela bona guhi.
  urd-urd: और उसने तख़्त के लिए एक बरआमदा, या'नी 'अदालत का बरआमदा बनाया जहाँ वह 'अदालत
    कर सके; और फ़र्श — से — फ़र्श तक उसे देवदार से पाट दिया।
  rus-SYN: Еще притвор с престолом, с которого он судил, притвор для судилища сделал
    он и покрыл все полы кедром.
  bqc-SIM: À gĩ́na bò gↄ̃upiu. Wekĩi ì yã́gↄ̃gↄ̃u, ↄ̃ wì mɛ Yã́kpalɛkɛgↄ̃u.
    À sɛdɛ lipɛpɛɛↄ kpà a gĩwa za zĩ́lɛ e a balawa.
  tcz-CHONGTHU: Solomon chun Thutanna in tia kihe vaipohna dinginkhat jong asan, hiche
    muna chu lenggam sunga thil soh ho chunga thutan in ana toujin ahi. Hiche in hi
    alhong’a pat a biching geija Cedar thing jeng’a ki kitomjol soh ahi.
  mar-mar: मग सिंहासनावर बसून न्यायनिवाडा करण्यासाठी त्याने एक दालन बांधून घेतले.
    त्यास त्याने “न्यायासनाचा मंडप” असे नाव दिले होते. हे दालनही जमिनीपासून छतापर्यंत
    गंधसरुच्या लाकडाने आच्छादलेले होते.
  qub-qub: Dimanducunata arriglananpaj despächunta rurachiran. Chay cuartutaga ushajpaj
    janajpita pampacama sedru tablawan chaparan.
  bqp-bqp: À a kíblegbaa dìtɛ gãnu pìn. Gwen àdi yã gↄ̃gↄ̃n, akũ òdi pi Yãkpatɛkɛkpɛ.
    À sida lí lɛ̀kɛtɛnↄ nàna a gbĩ̀ia zaa zĩtɛ ari a sakaa.
  hat-hat: Yo bati yon lòt kay yo rele Chanm Fotèy la ou ankò Salon Jijman an. Se
    la Salomon te konn rann jijman. Miray yo te kouvri ak bwa sèd depi anba rive nan
    plafon an.
  eng-BSB: In addition, he built a hall for the throne, the Hall of Justice, where
    he was to judge. It was paneled with cedar from floor to ceiling.
  eng-WEBPB: He made the porch of the throne where he was to judge, even the porch
    of judgement; and it was covered with cedar from floor to floor.
  kbq-kbq: Hagi mago nona kini tra'ma mesia no ki'ne. Hagi ana nompi mani'neno keaga
    refkoma hania nonkino, keaga refko hu none huno agi'a ante'ne. Hagi ana nomofo
    agu'afina fenkamiti anagamima mareri'neana, sida zafaretike ahe fankani'ne.
  nhe-BL: Huan nojquiya quichijqui se Calijtictli Campa Tetlajtolsencahuas para nopona
    mosehuis nopa tlanahuatijquetl para quintlajtolsencahuas tlacame tlen tlaixpanose.
    Huan nochi nopa cali quitzajque ica huapaltini tlen tiocuahuitl tlen tlalchi hasta
    huejcapa.
  bus-bus: À a kíblekita dìɛ gãnu pìn. Gwen è yã gↄ̃gↄ̃n, ben wè be Yãkpaɛkɛkpɛ.
    À sida lí lɛ̀ɛtɛgɛɛnↄ nàna à gũ̀a zaa tↄↄtɛ ai à sàtaa.
  gub-BL: Xàrumàw umuàgà'ym teko wapuranu haw ipupyaikaw pyrer tuwihawete henaw hereko
    har pe a'e. Pureruze'egaw inugwer her romo a'e. Ywyràkàxigyw pupe ipyao pyrer
    a'e. Ipyao haw uzypyrog ywy rehe. Oho iapyteraromo har pe.
  eng-DRA: 'He made also the porch of the throne, wherein is the seat of judgment:
    and covered it with cedar wood from the floor to the top.'
