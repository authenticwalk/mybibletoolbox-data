verse: 1KI.007.048
translations:
  mal-C: 'യഹോവയുടെ ആലയത്തിലെ സകലവിധ ഉപകരണങ്ങളും ശലോമോൻ ഉണ്ടാക്കിച്ചു: സ്വർണയാഗപീഠം;
    കാഴ്ചയപ്പം വെക്കുന്നതിനുള്ള സ്വർണമേശ;'
  deu-TKW: 'Und Salomo fertigte alle die Geräte, die sich im Tempel Jahwes befanden:
    Den goldenen Altar und den Tisch, auf dem die Schaubrote lagen, aus Gold,'
  lin-lin: 'Salomo asalaki lisusu na wolo biloko nyonso oyo ezalaki kati na Tempelo
    ya Yawe : etumbelo ; mesa oyo, na likolo na yango, bazalaki kotia mapa liboso
    ya Yawe ;'
  eng-LSV: 'And Solomon makes all the vessels that [are] in the house of YHWH: the
    altar of gold, and the table of gold (on which [is] the Bread of the Presentation),'
  eng-GNV: So Salomon made all the vessels that perteyned vnto the house of the Lord,
    the golden altar, and the golden table, whereon the shewbread was,
  eng-WEBSTER: 'And Solomon made all the vessels that pertained to the house of the
    LORD: the altar of gold, and the table of gold, upon which was the show-bread,'
  nhw-BL: 'Nojquiya Salomón quichijchijqui nochi nopa tlamantli para quitequihuise
    ipan nopa tiopamitl huan nochi quichijchijque ica senquistoc oro. Quichijqui:
    nopa tlaixpamitl tlen oro, nopa mesa tlen oro catli ipan quitlalíaj nopa pantzi
    iixpa TOTECO,'
  swh-ONEN: 'Solomoni pia akatengeneza samani zote zilizokuwa ndani ya Hekalu la Bwana:
    madhabahu ya dhahabu; meza ya dhahabu za kuweka mikate ya Wonyesho;'
  bba-bba: Dendi yɑ̃ɑ ni Sɑlomɔɔ u derɑ bɑ kuɑ kɑ wurɑ, niyɑ kpɑkoro tèn wɔllɔ bɑ
    rɑ turɑre dɔ̃ɔ doke kɑ tɑbulu mi bɑ rɑ pɛ̃ɛ yi ye bɑ kɑ Gusunɔ nɑɑwɑ,
  eng-KJVCPB: 'And Solomon made all the vessels that pertained unto the house of the
    Lord: the altar of gold, and the table of gold, whereupon the shewbread was,'
  luo-luo: 'Kendo Solomon noloso gik mitiyogo manie ei hekalu mar Jehova Nyasaye:
    Kendo mar misango mar dhahabu; mesa mar dhahabu nikete makati e nyim Ruoth;'
  meu-meu: 'Taunabunai, Solomon ese Iehova ena dubu kohuna iboudiai e karadia: ihaboulaina
    patana, gold ḡauna; bona flaoa helaḡana patana, gold ḡauna;'
  npi-ULB: सोलोमनले परमप्रभुको मन्दिरमा राखिने सबै सजाउने सामान सुनबाट बनाएका थिएः
    सुनको वेदी, उपस्थितिको रोटी राखिने सुनको टेबुल,
  yor-yor: 'Solomoni sì túnṣe gbogbo ohun ọ̀ṣọ́ tí ń ṣe ti ilé Olúwa pẹ̀lú: pẹpẹ wúrà;
    tábìlì wúrà lórí èyí tí àkàrà ìfihàn gbé wà.'
  pes-OPCB: 'در ضمن، به دستور سلیمان وسایلی از طلای خالص برای خانهٔ خداوند ساخته شد.
    این وسایل عبارت بودند از: مذبح، میز نان حضور،'
  tgl-ULB: 'Pinagawa ni Solomon ang lahat ng kasangkapan na nasa loob ng templo ni
    Yahweh mula sa ginto: ang gintong dambana at ang lamesa kung saan ilalagay ang
    tinapay na handog.'
  hui-hui: Solomono ibugua agali biabe biaga hearuhondo Anduane Homogonaga andaha
    ngelole ngolome mbirale maru wabidaba lene. Ani layagola agali biabe biaga hearume
    lomabu delaga dabubi wali agalime mberedi Anduane Homogohondo minigo mo wiagane
    dagiabi ngolome wabu helene.
  mya-mya: ရှော​လ​မုန်​သည်​ဗိ​မာန်​တော်​အ​တွက် ရွှေ​တန်​ဆာ များ​ကို​လည်း​ပြု​လုပ်​စေ​တော်​မူ​၏။
    ယင်း​တို့​မှ ယဇ်​ပလ္လင်၊ ရှေ့​တော်​မုန့်​တင်​ရန်​စား​ပွဲ၊-
  bod-N: ཡང་སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་གི་ཡོ་བྱད་ཐམས་ཅད་བཟོས་པ་སྟེ།
    གསེར་གྱི་མཆོད་ཁྲི་དང་། སྤྱན་བསྟར་བག་ལེབ་བཤམ་སའི་གསེར་གྱི་སྒྲོག་ཙེ་དང་།
  sna-sna: 'Soromoni akaitawo midziyo yose yaiva mutemberi maJehovha: aritari yegoridhe;
    tafura yegoridhe yaiva nechingwa choKuratidza, pamusoro payo;'
  spa-BLM: Salomón hizo todos los utensilios que había en la casa de Yahvé el altar
    de oro y la mesa sobre la que estaba el pan de la función, de oro;
  cac-cac: 'Ix schecanpax vin̈ rey chi'' b''ojoc masanil juntzan̈xo yamc''ab'' nab''a
    oro d''a yol stemplo Jehová: Jun altar, jun mexa b''aj tz''ac''jiem ixim pan d''a
    yichan̈ Jehová,'
  swh-ULB: 'Sulemani akatengeneza mapambo yote yaliyokuwa kwenye hekalu la BWANA kwa
    kutumia dhahabu: Ile madhabahu ya dhahabu na ile meza ambayo iliwekwa mikate ya
    wonyesho.'
  bel-bel: 'І зрабіў Саламон усе рэчы, якія ў храме Госпада: залаты ахвярнік і залаты
    стол, на якім хлябы выстаўленыя;'
  deu-ELBBK: 'Und Salomo machte alle die Geräte, die im Haus des HERRN waren: den
    goldenen Altar; und den goldenen Tisch, auf dem die Schaubrote lagen;'
  mbb-OT: 'Mibpevaal zaan si Solomon kayi he menge gelemiten he para zuen te valey
    te Nengazen: bulawan he pemuhatà; bulawan he lemisahan he selevukà te supas he
    ibpemuhat diyà te etuvangan te Megbevayà;'
  mal-2015: ശലോമോൻ യഹോവയുടെ ആലയത്തിന്നുള്ള സകലഉപകരണങ്ങളും ഉണ്ടാക്കി; പൊൻപീഠം, കാഴ്ചയപ്പം
    വെക്കുന്ന പൊൻമേശ,
  rmc-rmc: 'O Šalamun diňa te kerel andro Chramos le RAJESKRO the aver sersamos: o
    somnakuno oltaris; o somnakuno skamind, pre savo pes thovelas o maro;'
  pes-OPV: و سلیمان تمامی آلاتی که در خانه خداوندبود ساخت، مذبح را از طلا و میز را
    که نان تقدمه بر آن بود از طلا.
  ron-1924: 'Соломон а май фэкут тоате челелалте унелте пентру Каса Домнулуй: алтарул
    де аур; маса де аур, унде се пуняу пыниле пентру пунеря ынаинтя Домнулуй;'
  ben-OBCV: 'সদাপ্রভুর মন্দিরে যেসব আসবাবপত্রাদি ছিল, শলোমন সেগুলিও তৈরি করিয়েছিলেন:
    সোনার যজ্ঞবেদি; দর্শন-রুটি রাখার জন্য সোনার টেবিল;'
  som-som: Oo Sulaymaan baa sameeyey alaabtii guriga Rabbiga tiil oo dhan, kuwaasoo
    ahaa girgirihii dahabka ahaa, iyo miiskii ay kibistii tusniinta saarnayd oo dahabka
    ahaa;
  lat-VUC: 'Fecitque Salomon omnia vasa in domo Domini: altare aureum, et mensam super
    quam ponerentur panes propositionis, auream:'
  eng-ASVBT: 'And Solomon made all the vessels that were in the house of Jehovah:
    the golden altar, and the table whereupon the showbread was, of gold;'
  ita-1885: Salomone fece ancora d'oro tutti questi altri arredi, ch' erano per la
    Casa del Signore. Egli fece d'oro l'Altare, e le Tavole, sopra le quali si mettevano
    i pani del cospetto.
  eng-LXXUP: And above with costly stones, according to the measure of hewn stones,
    and with cedars.
  eng-ULB: 'Solomon had made all the furnishings that were in the temple of Yahweh
    out of gold: the golden altar and the table on which the bread of the presence
    was to be placed;'
  spa-VBL: Salomón también había hecho todos los elementos para el Templo del Señor
    el altar de oro; la mesa de oro donde se colocaba el Pan de la Presencia;
  fra-_FOB: 'Salomon fit encore tous ces ustensiles qui appartenaient à la maison
    de l''Éternel: l''autel d''or, et la table d''or sur laquelle était le pain de
    proposition;'
  mal-mal: അങ്ങനെ ശലോമോൻ യഹോവയുടെ ആലയത്തിന് വേണ്ടിയുള്ള സകല ഉപകരണങ്ങളും ഉണ്ടാക്കി;
    പൊൻപീഠം, കാഴ്ചയപ്പം വയ്ക്കുന്ന പൊൻമേശ,
  urd-GVR: 'Rab ke ghar ke andar ke lie Sulemān ne darj-e-zail sāmān banwāyā: sone
    kī qurbāngāh, sone kī wuh mez jis par Rab ke lie maḳhsūs roṭiyāṅ paṛī rahtī thīṅ,'
  suz-BL: मिनु सोलोमनम परमप्रभु यावे आ खिं दारपाइक्‍चा कली मारेइ मारेइ थोव़क नेल्‍ल
    सेल्‍पदा बाक्‍त। मेकोमी सुन के चढ़ेतीके नु कोंइतीक शोब्‍ले वोइक्‍तीक सुन के टेबल
    यो सेल्‍पदा बाक्‍त।
  ita-1927: 'Salomone fece fabbricare tutti gli arredi della casa dell’Eterno: l’altare
    d’oro, la tavola d’oro sulla quale si mettevano i pani della presentazione;'
  ckb-ckb: 'هەروەها سلێمان هەموو ئەو کەلوپەلانەی دروستکرد کە لە پەرستگای یەزدان بوون:
    قوربانگا زێڕینەکە؛ مێزە زێڕینەکە کە نانی تەرخانکراوی لەسەر بوو بۆ خودا؛'
  eng-BBE: 'And Solomon had all the vessels made for use in the house of the Lord:
    the altar of gold and the gold table on which the holy bread was placed;'
  kan-OKCV: 'ಸೊಲೊಮೋನನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಎಲ್ಲಾ ಸಲಕರಣೆಗಳನ್ನು ಮಾಡಿಸಿದನು. ಅವು ಯಾವುವೆಂದರೆ:
    ಬಂಗಾರದ ಧೂಪವೇದಿಯನ್ನು ಸಮ್ಮುಖದ ರೊಟ್ಟಿಗಳನ್ನು ಇಡುವುದಕ್ಕೆ ಚಿನ್ನದ ಮೇಜೂ,'
  tam-2017: பின்னும் யெகோவாவுடைய ஆலயத்திற்குத் தேவையான பணிப்பொருட்களையெல்லாம் சாலொமோன்
    உண்டாக்கினான்; அவையாவன, பொன் பலிபீடத்தையும், சமுகத்து அப்பங்களை வைக்கும் பொன்
    மேஜையையும்,
  spa-RV-1909: 'Entonces hizo Salomón todos los vasos que pertenecían á la casa de
    Jehová: un altar de oro, y una mesa sobre la cual estaban los panes de la proposición,
    también de oro;'
  ron-BTF: 'Şi Solomon a făcut toate vasele care aparţineau casei DOMNULUI: altarul
    de aur şi masa de aur, pe care erau pâinile punerii înainte,'
  eng-WEBP: 'Solomon made all the vessels that were in the LORD’s house: the golden
    altar and the table that the show bread was on, of gold;'
  eng-FBV: 'Solomon also had made all the items for the Temple of the Lord: the golden
    altar; the golden table where the Bread of the Presence was placed;'
  nld-1939: 'Bovendien liet Salomon al de verdere benodigdheden voor de tempel van
    Jahweh vervaardigen: het gouden altaar met de gouden tafel voor de toonbroden;'
  nch-BL: 'Nojquiya Salomón quichijchijqui nochi nopa tamanti para quitequihuise ipan
    nopa tiopamit huan nochi quichijchijque ica senquisa oro. Quichijqui: nopa taixpamit
    ten oro, nopa mesa ten oro cati ipan quitalíaj nopa pantzi iixpa TOTECO,'
  vie-1934: 'Sa-lô-môn lại làm những khí dụng cho đền Đức Giê-hô-va: là bàn thờ vàng,
    những bàn bằng vàng, để bánh trần thiết;'
  hin-CV: 'इस प्रकार शलोमोन ने याहवेह के भवन में इस्तेमाल के लिए ठहराए गए सभी बर्तनों
    का निर्माण पूरा किया: सोने की वेदी, भेंट की रोटी के लिए ठहराई गई सोने की मेज़,'
  spa-BES: 'Y Salomón mandó hacer todos los vasos que habían en la casa del Señor:
    el altar de oro y la mesa de oro sobre la cual se colocó el pan santo;'
  tdx-tdx: Hene niranjie’ i Selomò o fanak’ añ’ anjomba’ Iehovào; i kitrely volamenay,
    naho i rairay volamena fasia-mofom-piatrefañey;
  tha-KJV: ซาโลมอนได้ทรงกระทำเครื่องใช้ทั้งสิ้นซึ่งอยู่ในพระนิเวศของพระเยโฮวาห์ คือแท่นบูชาทองคำ
    และทรงทำโต๊ะขนมปังหน้าพระพักตร์ด้วยทองคำ
  por-BR-2018: 'Então fez Salomão todos os vasos que pertenciam à casa do SENHOR:
    um altar de ouro, e uma mesa sobre a qual estavam os pães da proposição, também
    de ouro;'
  deu-ELO: 'Und Salomo machte alle die Geräte, welche im Hause Jehovas waren: den
    goldenen Altar; und den goldenen Tisch, auf welchem, die Schaubrote lagen;'
  eng-WYC-2018: And Solomon made all the vessels in the house of the Lord; soothly
    he made the golden altar, that is, the altar of incense, that was within the temple,
    and the golden board, upon which the loaves of setting forth were set; (And Solomon
    made all the vessels for the House of the Lord; yea, he made the gold altar, that
    is, the altar of incense, that was within the Temple, and the gold table, on which
    the loaves of setting forth, or the loaves of proposition, were placed;)
  epo-epo: 'Kaj Salomono faris ĉiujn vazojn, kiuj estas en la domo de la Eternulo:
    la oran altaron, kaj la oran tablon, sur kiu estas la pano de propono;'
  uig-PIN: 'Sulayman yǝnǝ Pǝrwǝrdigarning ɵyi iqidiki barliⱪ ǝswablarni yasatti: —
    yǝni altun huxbuygaⱨni, «tǝⱪdim nan» ⱪoyulidiƣan altun xirǝni,'
  beo-beo: 'Amolawane, Soloumane da sia:beba:le, ilia da Debolo liligi eno gouliga
    hamoi. Amo da oloda amola agi ga:gi Godema imunusa: ligisisu fafai,'
  tpi-OTNT: Solomon i tokim ol wokman long wokim ol samting bilong haus bilong Bikpela.
    Orait na ol i kisim gol na wokim alta na tebol bilong putim bret ol i givim long
    God.
  hau-SA: Solomon ya kuma yi dukan kayayyakin da suke cikin haikalin Ubangiji. Ya
    yi bagaden zinariya; teburin zinariya, inda ake ajiye burodin Kasancewa;
  uig-LAT: 'Sulayman yene Perwerdigarning öyi ichidiki barliq eswablarni yasatti:
    — yeni altun xushbuygahni, «teqdim nan» qoyulidighan altun shireni,'
  nde-nde: 'USolomoni wenza yonke imiceciso eyayisethempelini likaThixo: i-alithari
    legolide; itafula eliligolide lilesinkwa esiNgcwele sikaNkulunkulu;'
  ton-ton: 'Pea naʻe ngaohi ʻe Solomone ʻae ngaahi nāunau ʻoe fale ʻo Sihova: ko e
    feilaulauʻanga koula, mo e palepale ʻoe koula ʻaia naʻe hili ki ai ʻae ma ʻoe
    ʻao,'
  ces-1613: 'Nadělal také Šalomoun všeho jiného nádobí do domu Hospodinova: Oltář
    zlatý a stůl zlatý, na němž byli chlebové předložení,'
  eng-WMB: 'Solomon made all the vessels that were in the LORD’s house: the golden
    altar and the table that the show bread was on, of gold;'
  tam-TCV: 'அத்துடன் இன்னும் யெகோவாவின் ஆலயத்திலுள்ள பொருட்களை சாலொமோன் செய்தான்.
    அவையாவன: தங்க பலிபீடம், இறைசமுகத்து அப்பங்களை வைப்பதற்கான தங்க மேஜை,'
  ceb-ULB: Gipabuhat ni Solomon ang tanang mga galamiton sulod sa templo gamit ang
    bulawan; ang bulawang halaran ug ang lamesa kung asa ibutang ang tinapay sa presensiya.
  pol-UBG: 'Salomon uczynił też wszystkie przedmioty do domu PANA: złoty ołtarz, złoty
    stół, na którym leżały chleby pokładne;'
  urd-GVU: 'رب کے گھر کے اندر کے لئے سلیمان نے درجِ ذیل سامان بنوایا: سونے کی قربان
    گاہ، سونے کی وہ میز جس پر رب کے لئے مخصوص روٹیاں پڑی رہتی تھیں،'
  deu-1912: 'Auch machte Salomo alles Gerät, das zum Hause des HERRN gehörte: einen
    goldenen Altar, einen goldenen Tisch, darauf die Schaubrote liegen;'
  kan-2017: ಸೊಲೊಮೋನನು ಯೆಹೋವನ ಆಲಯಕ್ಕೋಸ್ಕರ ಮಾಡಿಸಿದ ಒಳಗಿನ ಸಾಮಾನುಗಳು ಯಾವುವೆಂದರೆ - ಬಂಗಾರದ
    ಧೂಪವೇದಿಯು ನೈವೇದ್ಯವಾದ ರೊಟ್ಟಿಗಳನ್ನಿಡುವುದಕ್ಕಾಗಿ ಬಂಗಾರದ ಮೇಜು,
  yap-yap: 'Miki yog Solomon ni ngan ngongliy gathon fare Tempel nib gol: ni aram
    fare altar, fare table ni fen e flowa ni yima pi’ ngak Got,'
  hlt-MCSB: Solomon loh BOEIPA im kah hnopai cungkuem, sui hmueihtuk neh caboei, a
    sokah sui maelhmai buh khaw,
  mdy-ETH: ጌኤዦ ማኣሮይዳ ማዻ ማዺንታንዳጉዲ ሃካፓ ሊካ ፓይዲንታ ሜሆ ሴሎሞኔ ጌኤሺ ዎርቄና ኮሺሴኔ፤ ዬያታ፦ ፆኦሲም ዒንጎ
    ባኮ ዒንጎ ዎርቆና ኮሾና ቤዛ፥ ናንጊና ናንጋ ጎዳም ሺኢሾ ካሣ ጌሢንታ ዎርቆና ኮሺንቴ ሎኦዦ ዖይታ፥
  twi-ASANTE: 'Na Salomo de saa nneɛma yi nyinaa siesiee Awurade Asɔredan no mu: sikakɔkɔɔ
    afɔrebukyia, sikakɔkɔɔ kyerɛ ɛpono a Hyiadan mu Burodo no gu soɔ,'
  eng-WEBU: 'Solomon made all the vessels that were in the LORD’s house: the golden
    altar and the table that the show bread was on, of gold;'
  wal-wal: 'Qassikka Solomoni GODAA Beeta Maqidasiyaa giddon de7iya miishshata ubbaa
    worqqaappe merissiis. Hegeetinne: worqqaappe oottido yarshshiyoosaa, GODAA sinttan
    wottiyo oittai uttiyo xaraphpheezaa,'
  spa-PDDPT: 'Salomón también hizo todos los utensilios de la Casa de Yavé: el altar
    de oro, la mesa de oro sobre la cual estaba el Pan de la Presencia,'
  gun-gun: 'Salomão ojapo uka avi tembiporu Senhor pegua henda iky''a e''ỹ va''e reguarã:
    altar ouro guigua, ouro guigua mesa hi''áry mbojape Senhor renonde omoĩa aguã,'
  ilo-ULB: 'Inaramid amin ni Solomon dagiti alikamen nga adda iti templo ni Yahweh
    manipud iti balitok: ti balitok nga altar ken ti lamisaan nga isu ti pangikabbilanda
    kadagiti daton a tinapay.'
  kpg-kpg: 'Solomon ne hai labelaa ana goloo ne hai gi nia goolo ang gi di Hale Daumaha:
    di gowaa hai tigidaumaha, teebele e dugu nia palaawaa ala e tigidaumaha ang gi
    Dimaadua,'
  uig-ARA: 'سۇلايمان يەنە پەرۋەردىگارنىڭ ئۆيى ئىچىدىكى بارلىق ئەسۋابلارنى ياساتتى:
    ــ يەنى ئالتۇن خۇشبۇيگاھنى، «تەقدىم نان» قويۇلىدىغان ئالتۇن شىرەنى،'
  sus-sus: Sulemani se gbegbe yailan nɛ Ala xa banxi bɛ, alɔ sɛrɛxɛbade xɛɛma daaxi,
    teebili xɛɛma daaxi nde taami sɛrɛxɛ sama dɛnnaxɛ,
  pon-2006: 'Solomon pil ketin wiahda dipwisou kohl kei ong Tehnpas Sarawio: iei pei
    sarawio, tehpel me pilawa en meirong ong Koht kin mi powe,'
  ksd-ksd: 'Ma Solomon i ga pait bula ra umana magit nina dia ga ki ta ra kuba i ra
    Luluai: ra uguugu na vartabar i goled, ra vatar i goled nina ra gem na ginigira
    i ga ki tana,'
  tur-YTC: Solomon, Yahve'nin evindeki bütün kapları, altın sunağı ve üzerinde sergi
    ekmeğinin bulunduğu masayı altından;
  grc-BRENT: Καὶ ἐπάνωθεν τιμίοις κατὰ τὸ μέτρον ἀπελεκήτων, καὶ κέδροις.
  ind-AYT: 'Salomo juga membuat segala perkakas yang ada di bait TUHAN, yaitu: mazbah
    emas dan meja emas, tempat meletakkan roti sajian,'
  nya-nya: 'Solomoni anapanganso ziwiya zonse zimene zinali mʼNyumba ya Yehova: guwa
    lansembe lagolide; tebulo lagolide pamene ankayikapo buledi woperekedwa kwa Mulungu;'
  hrv-hrv: 'Salomon načini sve predmete koji su bili u Domu Jahvinu: zlatni žrtvenik
    i zlatni stol na kojemu su stajali prineseni hljebovi;'
  mps-mps: Solomongo te sę bidi dabebolo weyu, te Genuai Bidigo bede muabo doado
    bage dabe nigao po wali. Tialima, augwa te gol selama, tama te alta, me tebol
    te Godigo gedude maiabo nai bret muabo nai dabe nigali.
  tpi-tpi: Solomon i tokim ol wokman long wokim ol samting bilong haus bilong Bikpela.
    Orait na ol i kisim gol na wokim alta na tebol bilong putim bret ol i givim long
    God.
  dan-1931: 'Og Salomo lod alle Tingene, som hørte til HERRENS Hus, lave: Guldalteret*,
    Guldbordet, som Skuebrødene lå på, { [*Røgofferalteret.] }'
  vie-OVCB: 'Sa-lô-môn làm tất cả các vật dụng trong Đền Thờ của Chúa Hằng Hữu: Bàn
    thờ bằng vàng; bàn để Bánh Thánh bằng vàng;'
  guj-2017: સુલેમાને યહોવાહના ભક્તિસ્થાન માટે પાત્રો બનાવ્યાં એટલે સોનાની વેદી અને
    જેના પર અર્પિત રોટલી રહેતી હતી તે સોનાનો બાજઠ;
  pon-2006A: 'Solomon pil ketin wiahda dipwisou kohl kei ong Tehnpas Sarawio: iei
    pei sarawio, tehpel me pilawa en meirong ong Koht kin mi powe,'
  por-BRBSL: 'Solomon fez todas as embarcações que estavam na casa de Yahweh: o altar
    dourado e a mesa onde estava o pão de exposição, de ouro;'
  cth-cth: Hahoi Solomon ni BAWIPA e imthung kaawm e hnopainaw pueng a touk teh, sui
    khoungroe, vaiyei pâhung nahane caboi,
  twi-twi: 'Na Salomo de saa nneɛma yi nyinaa siesiee Awurade Asɔredan no mu: sikakɔkɔɔ
    afɔremuka, sikakɔkɔɔ kyerɛwpon a Ne Daa Nwɔhɔ brodo gu so,'
  hlt-hlt: Solomon loh BOEIPA im kah hnopai cungkuem, sui hmueihtuk neh caboei, a
    sokah sui maelhmai buh khaw,
  tbz-SIM: 'Kɛ̀ Sɑdomɔɔ dɔɔ̀nɛ̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀ tinɛntì tɛtì bɛ̀ yó mpĩĩnnɛ̀ tì ti
    Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ mutɔ̃mmú. Tìì tú: Dihúúntɔ̀nnì, nɛ̀ tɑ́bùrì bɛ̀ yó
    ndɑkù wèè ĩ́nkɛ̀ pɛ̃́ɛ̃̀bɛ̀ bɛ̀ pɑ̃ɑ̃ mbɛ̀ ti Yiɛ̀ nKuyie.'
  msy-2020: Solomon Ikiavɨra Itir Godɨn Dɨpenimɨn bizibar ingarasa, ingangarir gumazibav
    keme. Ezɨ me gol inigha, ofa gamir dakozim ko, God ganɨdir bret arɨzir dakozimɨn
    ingari.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ lɑpɑ nɑ pɑ́ lu wʋlɑ nyǝmnɑɑ nɑ pɑ́ tʋ́ Tɑcɑɑ tǝsɛɛlɛ tɑɑ:
    Ɩsɩɩ tulɑɑlʋnɑɑ tǝwɔtɛ, nɑ tɑɑpǝlɩ wei ɩ tɔɔ pɑ sɩɩkɩ Ɩsɔ potopotonɑɑ tɔ.'
  azb-azb: 'Süleyman Rəbbin məbədindəki bütün bu əşyaları düzəltdi: qızıl qurbangah;
    təqdis çörəkləri qoyulan qızıl masa;'
  eng-DBY: 'And Solomon made all the vessels that were [in] the house of Jehovah:
    the golden altar; and the table of gold, whereon was the shewbread;'
  hin-2017: यहोवा के भवन के जितने पात्र थे सुलैमान ने सब बनाए, अर्थात् सोने की वेदी,
    और सोने की वह मेज जिस पर भेंट की रोटी रखी जाती थी,
  wol-KYG: 'Gannaaw loolu Suleymaan defarlu na mboolem yeneen jumtukaayi kër Aji Sax
    ji: muy sarxalukaayu wurus ba, ak taabal ja ñuy teg mburum teewal ma'
  eng-YLT: 'And Solomon maketh all the vessels that [are] in the house of Jehovah:
    the altar of gold, and the table — on which [is] the bread of the Presence — of
    gold,'
  eng-WYC-2017: And Solomon made all the vessels in the house of the Lord; soothly
    he made the golden altar, that is, the altar of incense, that was within the temple,
    and the golden board, upon which the loaves of setting forth were set;
  eng-WMBB: 'Solomon made all the vessels that were in the LORD’s house: the golden
    altar and the table that the show bread was on, of gold;'
  urd-GVH: 'रब के घर के अंदर के लिए सुलेमान ने दर्जे-ज़ैल सामान बनवाया : सोने की क़ुरबानगाह,
    सोने की वह मेज़ जिस पर रब के लिए मख़सूस रोटियाँ पड़ी रहती थीं,'
  rug-rug: 'Tavete ni qolo tugo Solomone sari na likakalae tana Zelepade: sa hope,
    sa tevolo tana bereti ta vala koe Tamasa,'
  gaz-gaz: 'Akkasumas Solomoon miʼoota mana qulqullummaa Waaqayyoo keessa jiran hunda
    ni hojjechiise: Isaanis iddoo aarsaa kan warqee irraa hojjetame; minjaala warqee
    kan buddeenni ilaalchaa irra ture;'
  fra-LSG: 'Salomon fit encore tous les autres ustensiles pour la maison de l’Éternel:
    l’autel d’or; la table d’or, sur laquelle on mettait les pains de proposition;'
  yal-yal: Sulemani mɔn yi seni itoe birin nafala Alatala Batu Banxin xa, xɛma saraxa
    ganden nun buru ralixin xɛma tabanla
  haw-1868: Hana iho la hoi o Solomona i na mea hana o ka hale o Iehova; i ke kuahu
    he gula, a me ka papa aina maluna iho i kau ai ka berena hoike, he gula.
  arb-NAV: وَصَنَعَ سُلَيْمَانُ جَمِيعَ أَوَانِي هَيْكَلِ الرَّبِّ مِنْ ذَهَبٍ، وَكَذَلِكَ
    الْمَائِدَةَ الَّتِي يُوْضَعُ عَلَيْهَا خُبْزُ التَّقْدِمَةِ.
  ewe-ewe: 'Solomo na wotsɔ sika nyuitɔ wɔ Yehowa ƒe gbedoxɔ la me nuwo katã. Nu siawoe
    nye: vɔsamlekpui, kplɔ̃ si dzi wodaa Ŋkumeɖobolo ɖo;'
  eng-LEE: 'And Solomon made all the vessels that pertained unto the house of the
    Lord: The altar of gold, and the table whereupon the show-bread was, of gold,'
  asm-FB: 'চলোমনে যিহোৱাৰ গৃহৰ সকলো বস্তু সোণেৰে নিৰ্ম্মাণ কৰোঁৱাইছিল: সেইবোৰ হ’ল,
    সোণৰ বেদী আৰু দৰ্শন-পিঠা থবৰ কাৰণে সোণৰ মেজ৷'
  sus-A: سُلٍمَنِ سٍ فبٍفبٍ يَءِلَن نّ عَلَ شَ بَنشِ بّ، عَلْ سّرّشّبَدٍ شّيمَ دَاشِ،
    تٍيبِلِ شّيمَ دَاشِ ندٍ تَامِ سّرّشّ سَمَ دّننَشّ،
  fra-SBL: 'Salomon fit tous les ustensiles qui étaient dans la maison de Yahvé :
    l''autel d''or et la table sur laquelle on mettait les pains de proposition, qui
    étaient d''or ;'
  hbo-hbo: וַיַּ֣עַשׂ שְׁלֹמֹ֔ה אֵ֚ת כָּל־הַכֵּלִ֔ים אֲשֶׁ֖ר בֵּ֣ית יְהוָ֑ה אֵ֚ת מִזְבַּ֣ח
    הַזָּהָ֔ב וְאֶת־הַשֻּׁלְחָ֗ן אֲשֶׁ֥ר עָלָ֛יו לֶ֥חֶם הַפָּנִ֖ים זָהָֽב׃
  piu-2006: '@see-verse:1KI.007.047'
  kik-kik: 'Ningĩ Solomoni nĩathondekithirie indo ciothe iria ciarĩ thĩinĩ wa hekarũ
    ya Jehova: Aathondekire kĩgongona gĩa thahabu; na metha ya thahabu ya kũigĩrĩra
    mĩgate ĩrĩa yaigagwo mbere ya Jehova;'
  fra-NCL: 'Salomon fit encore tous les autres ustensiles qui étaient dans la maison
    de Yahweh : l’autel d’or ; la table d’or, sur laquelle on mettait les pains de
    proposition ;'
  cek-AK: Angraeng im thung ih hmuennawk boih loe Solomon mah sak; to hmuennawk loe
    sui hoiah sak ih hmaicam, takaw suekhaih sui caboi,
  cuk-cuk: 'Salomón, Bab-Jehováʼse-goled-neggi ibmar-bamalad-ebulemalad-sobega imaksabalid:
    Bab-Dummadga ina-wawad-ogumaked-aila-orbiid sobsad, degi, mese-madu-mesed-orbiid
    sobsabalid.'
  uig-CYR: 'Сулайман йәнә Пәрвәрдигарниң өйи ичидики барлиқ әсвапларни ясатти: — йәни
    алтун хушбуйгаһни, «тәқдим нан» қоюлидиған алтун ширәни,'
  tel-2017: సొలొమోను యెహోవా మందిరానికి చెందిన ఇతర సామగ్రిని కూడా చేయించాడు. అవేవంటే,
    బంగారు బలిపీఠం, సముఖపు రొట్టెలను ఉంచే బంగారు బల్లలు,
  hat-BSA: 'Salomon te fè tout mèb ki te lakay SENYÈ a: lotèl an lò, tab an lò, sou
    sila pen a Prezans lan te ye a;'
  kos-kos: 'Solomon el oayapa sap tuh ma ac orekmakinyuk in Tempul inge in orekla
    ke gold: loang se, tepu neinyen bread ma kisakinyuk nu sin God,'
  hbo-WLC: וַיַּ֣עַשׂ שְׁלֹמֹ֔ה אֵ֚ת כָּל־הַכֵּלִ֔ים אֲשֶׁ֖ר בֵּ֣ית יְהוָ֑ה אֵ֚ת מִזְבַּ֣ח
    הַזָּהָ֔ב וְאֶת־הַשֻּׁלְחָ֗ן אֲשֶׁ֥ר עָלָ֛יו לֶ֥חֶם הַפָּנִ֖ים זָהָֽב׃
  ibo-ibo: 'Solomọn mekwara ngwongwo niile dị nʼime ụlọnsọ Onyenwe anyị, ya bụ: ebe
    ịchụ aja e ji ọlaedo kpụọ, tebul ọlaedo nke a dọkwasịrị achịcha nke iche nʼIhu
    Onyenwe anyị.'
  ory-ory: ଆହୁରି ଶଲୋମନ ସଦାପ୍ରଭୁଙ୍କ ଗୃହସ୍ଥିତ ସମସ୍ତ ସାମଗ୍ରୀ ନିର୍ମାଣ କରାଇଲେ; ଅର୍ଥାତ୍‍,
    ସ୍ୱର୍ଣ୍ଣ-ବେଦି ଓ ଦର୍ଶନୀୟ ରୁଟି ସ୍ଥାପନାର୍ଥେ ସ୍ୱର୍ଣ୍ଣର ମେଜ;
  chk-chk: 'Iwe, Salomon a pwal föri pisekin lon imwen ewe Samol mi Lapalap meinisin
    seni kolt: Ewe rongen asor, ewe chepel fän iten ewe pilawa mi pin,'
  rop-rop: Wal Salaman bin dalim sambala blanga meigim ola golwan ebrijing blanga
    det Serramoni Pleis. Deibin meigim golwan det teibul blanga ofring en det najawan
    teibul blanga det speshalwan damba weya deibin gibit langa God.
  ukr-1871: 'І постарав Соломон увесь посуд, що у храму Господньому: золотого жертівника
    й золотого стола, що на йому покладні хлїби лежали;'
  deu-1951: 'Salomo machte auch alle Geräte, die zum Hause des HERRN gehörten: den
    goldenen Altar, den goldenen Tisch, worauf die Schaubrote lagen;'
  eng-JPS: 'And Solomon made all the vessels that were in the house of the LORD: the
    golden altar, and the table whereupon the showbread was, of gold;'
  srp-1865: 'Naèini Solomun i sve drugo posuðe za dom Gospodnji: zlatni oltar, i zlatni
    sto, na kom stajahu hljebovi postavljeni,'
  lug-lug: 'Awo Sulemaani n’akozesa n’ebintu ebirala byonna ebyateekebwa mu yeekaalu
    ya Mukama: ekyoto ekya zaabu; emmeeza eya zaabu okwaberanga emigaati egy’okulaga;'
  heb-heb: ויעש שלמה את כל הכלים אשר בית יהוה את מזבח הזהב ואת השלחן אשר עליו לחם
    הפנים זהב׃
  ben-IRV: 'সদাপ্রভুর ঘরের যে সব জিনিসপত্র শলোমন তৈরী করিয়েছিলেন সেগুলো হল: সোনার
    বেদী, দর্শন রুটি রাখবার টেবিল;'
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਇਹ ਸਾਰੇ ਭਾਂਡੇ ਬਣਾਏ ਜਿਹੜੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਲਈ ਸਨ ਅਰਥਾਤ ਸੋਨੇ ਦੀ ਜਗਵੇਦੀ
    ਅਤੇ ਸੋਨੇ ਦੀ ਮੇਜ਼ ਜਿਹ ਦੇ ਉੱਤੇ ਹਜ਼ੂਰੀ ਦੀ ਰੋਟੀ ਹੁੰਦੀ ਸੀ।
  mya-JVB: ရှောလမုန် သည်လည်း ထာဝရဘုရား ၏ အိမ် တော်နှင့်ဆိုင် သမျှ သောတန်ဆာ များတည်းဟူသောရွှေ
    ယဇ် ပလ္လင်၊ ရှေ့ တော်မုန့် တင်စရာရွှေ စားပွဲ၊
  tbg-tbg: Kotira Naavuqiraa haika autuate tiro, Soromonuva tumanta vika ofaa tainta
    vo autute, Kotira mpareti amite taintaravata autuke vatora. Vika tainta vitanta
    kori ori tanuqama toraqohai naavumatora.
  hmo-hmo: 'Ma Solomona ese gaukara taudia ia hamaoroa, gau haida ma, golo dekena
    amo do idia karaia. Vadaeni Solomona ena hereva dainai inai gaudia idia karaia:
    Pata helagana, golo gauna. Paraoa helagana patana, golo gauna.'
  urd-urd: और सुलेमान ने वह सब बर्तन बनाए जो ख़ुदावन्द के घर में थे, या'नी वह सोने
    का मज़बह, और सोने की मेज़ जिस पर नज़र की रोटी रहती थी,
  rus-SYN: 'И сделал Соломон все вещи, которые в храме Господа: золотой жертвенник
    и золотой стол, на котором хлебы предложения;'
  bqc-SIM: Salomↄↄ pↄ́ pↄ́ kú Dii kpɛ́ guuↄ pì lↄ, tulaletikatɛakĩi pↄ́ wa kɛ̀
    ń vuao ń vua táabũnu pↄ́ wì Dii pɛ̃ɛ kálɛwào,
  tcz-CHONGTHU: Solomon in Pakai houin sunga manchah ding thil le lo asem chengse
    chu hicheng hi ahi, sana maicham ahin, kilhaina ding changlhah todoh na ding dokhang
    ahin,
  mar-mar: 'शलमोनाने परमेश्वराच्या मंदिरासाठी सोन्याच्याही कितीतरी वस्तू करवून घेतल्या.
    त्या अशा: सोन्याचे मेज (देवाची सोन्याची वेदी समर्पित भाकर ठेवण्यासाठी)'
  qub-qub: Salomonga tucuy-nirajtami Tayta Diospa Templunman churananpaj rurachiran.
    Rurachiran gori altarta, Tayta Diospaj tantata churananpaj gori mësata,
  bqp-bqp: Sulemanu pↄ́ kũ à kú Dikiri kpɛ́ gũnnↄ pì dↄ, turaretitikpataki kũ ò
    kɛ̀ kũ wuraao kũ wura teburu kũ òdi Dikiri burodi kátɛaao
  hat-hat: 'Salomon te fè fè tout mèb yo te bezwen pou Tanp lan an lò: lotèl la, tab
    pou pen yo mete apa pou Bondye a,'
  eng-BSB: 'Solomon also made all the furnishings for the house of the LORD: the golden
    altar; the golden table on which was placed the Bread of the Presence;'
  eng-WEBPB: 'Solomon made all the vessels that were in the LORD’s house: the golden
    altar and the table that the show bread was on, of gold;'
  kbq-kbq: Hagi Solomoni'a Ra Anumzamofo nompima me itaramima tro'ma hu'neana, kre
    sramnavu ita golireti tro nehuno, bretimofo ita, golireti tro hunte'ne.
  nhe-BL: 'Nojquiya Salomón quichijchijqui nochi nopa tlamantli para quitequihuise
    ipan nopa tiopamitl huan nochi quichijchijque ica senquistoc oro. Quichijqui:
    nopa tlaixpamitl tlen oro, nopa mesa tlen oro tlen ipan quitlalíaj nopa pantzi
    iixpa TOTECO,'
  bus-bus: Sulemanu pↄ́ kɛ̀ kú Dii kpɛ́ guunↄ pì dↄ, tuaetitikpatakii kɛ̀ wà kɛ̀ kↄ̃n
    vurao kↄ̃n vura teebu kɛ̀ wè Dii burɛdi káɛao
  gub-BL: 'Xàrumàw uma''ema''e kar or amo ma''e Tupàn Hàpuzuhu pe àràm iapo kar pà
    no: mez yhyk hapy haw, mez typy''ak Tupàn pe imono pyr hexak kar haw.'
  eng-DRA: 'And Solomon made all the vessels for the house of the Lord: the altar
    of gold, and the table of gold, upon which the leaves of proposition should be
    set:'
