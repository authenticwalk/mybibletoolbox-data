verse: 1KI.007.012
translations:
  mal-C: അകത്തെ അങ്കണംപോലെതന്നെ മുഖ്യാങ്കണവും മൂന്നുവരി ചെത്തിമിനുക്കിയ കല്ലുകളും
    ഒരുവരി പണിതുമിനുക്കിയ ദേവദാരുത്തുലാനുംകൊണ്ട് പൂമുഖം ഉൾപ്പെടെ യഹോവയുടെ ആലയത്തിന്റെ
    ചുറ്റോടുചുറ്റും കെട്ടിയിരുന്നു.
  deu-TKW: Und der große Vorhof hatte ringsum drei Lagen von Quadern und eine Lage
    von Cedernbalken, wie auch der innere Vorhof des Tempels Jahwes und der Vorhof
    der Säulenhalle des Palastes.
  lin-lin: Salomo azingelaki lopango monene na mir ya milongo misato ya mabanga bakata
    mpe na molongo moko ya mabaya minene ya sedele, ndenge ezalaki mpo na lopango
    ya kati ya Tempelo ya Yawe mpe mpo na ndako moke ya kokotela.
  eng-LSV: and the great court around [is] three rows of hewn work, and a row of cedar-beams,
    even for the inner court of the house of YHWH, and for the porch of the house.
  eng-GNV: 'And the great court round about was with three rowes of hewed stones,
    and a rowe of cedar beames: so was it to ye inner court of the house of the Lord,
    and to the porche of the house.'
  eng-WEBSTER: And the great court around was with three rows of hewn stones, and
    a row of cedar beams, both for the inner court of the house of the LORD, and for
    the porch of the house.
  nhw-BL: Huan nopa hueyi calixpamitl nojquiya quipixqui eyi tlatilimitl tlen tetl
    catli quiyahualohuayaya. Huan sesen tetl elqui cuali tlatamachihuali huan cuali
    tecpantoc. Huan teipa tlen nopa eyi tlatilimitl tlen tetl quipixqui se tlatilimitl
    tlen apechme tlen tiocuahuitl san se quen quipixqui nopa seyoc calixpamitl catli
    elqui tiopan calijtic ipan ichaj TOTECO para ipan calaquise masehualme.
  swh-ONEN: Ule ua mkuu ulizungukwa na ukuta wa safu tatu za mawe yaliyochongwa na
    safu moja ya boriti za mierezi zilizorembwa, kama ulivyokuwa ua wa ndani wa Hekalu
    la Bwana na baraza yake.
  bba-bba: Kpee nin itɑ itɑwɑ bɑ sɔnnɑ bɑ kɑ ɑɡbɑrɑ ye kuɑ. Yen biru mɑ bɑ sɛdurun
    dɑ̃ɑ bĩi ni yɔ̃rɑsiɑ yen wɔllɔ bɑ kɑ ye sikerenɑ nɡe mɛ bɑ Yinni Gusunɔn sɑ̃ɑ
    yerun ɑɡbɑrɑ kuɑ kɑ nɡe mɛ bɑ win sinɑ kpɑɑrun kɔbɛ kuɑ.
  eng-KJVCPB: And the great court round about was with three rows of hewed stones,
    and a row of cedar beams, both for the inner court of the house of the Lord, and
    for the porch of the house.
  luo-luo: Laru maduongʼ noluor gi ohinga mar kite mopa ma lachne en kite adek gi
    laini achiel mar bap sida mobar machal mana gi laru maiye mar hekalu mar Jehova
    Nyasaye gi agolane.
  meu-meu: Maḡu badana na e utu nadidia ere toi ese e ḡeḡea ahu, bona sida audia ere
    ta idia latadiai; ma ia lalonai Iehova ena dubu maḡuna danu unuheto, bona dehe
    toi-lasi rumana danu.
  npi-ULB: परमप्रभुको मन्दिरको चोक र त्यसको दलानजस्तै विशाल चोकका चारैपट्टि काटेर
    मिलाइएका ढुङ्गाका तिनवटा पङ्क्ति थिए, र देवदारुका सत्तरीहरूको एउटा पङ्क्ति थियो
    ।
  yor-yor: Àgbàlá ńlá náà yíkákiri ògiri pẹ̀lú ọ̀wọ́ mẹ́ta òkúta gbígbẹ́ àti ọ̀wọ́n
    kan igi ìdábùú ti kedari, bí ti inú lọ́hùn ún àgbàlá ilé Olúwa pẹ̀lú ìloro rẹ̀.
  pes-OPCB: دیوار حیاط بزرگ کاخ، مانند حیاط داخلی خانهٔ خداوند با سه ردیف سنگ تراشیده
    و یک ردیف چوب سرو ساخته شده بود.
  tgl-ULB: Ang malaking patyo na nasa paligid ng palasyo ay may tatlong hanay ng tinagpas
    na bato at isang hanay ng bigang sedar tulad sa loob ng templo ni Yahweh at ng
    portiko ng templo.
  hui-hui: Ani bialu dindi hobane anda hayagoha ege pabe bu mabu bini. Pabe ogodagua
    bini. Tigua ege to̱le̱ bayaleore podo tiga bini wiyagome duguni halu tebira dunga
    hene. Ani buwa ira tamia podo wiyagome wiadambi hama pene. Tigua anidagua dege
    bialu pabe bu maro bini. Tigua pabe ogoni ala wali agali ngoai haga anda Anduane
    Homogonaga anda harabani heagobibi mende anda hobane Anduane Homogonaga anda heagobi
    dege bu helene.
  mya-mya: နန်း​တော်​တံ​တိုင်း၊ ဗိ​မာန်​တော်​တံ​တိုင်း​နှင့်​ဗိ​မာန် တော်​မုခ်​ဦး​ဆောင်​နံ​ရံ​တို့​ကို​ဆစ်​ပြီး​ကျောက်
    သုံး​ထပ်​လျှင် သစ်​က​တိုး၊ ယက်​မ​တုံး​တစ်​ထပ် ကျ​ဖြင့်​တည်​ဆောက်​ထား​သ​တည်း။
  bod-N: མཁར་ར་ཆེན་པོའི་མཐའ་འཁོར་དུ་གཤགས་བཟོ་བྱས་པའི་རྡོ་རིམ་པ་གསུམ་དང་། ཐང་ཤིང་གི་གདུང་མ་རིམ་པ་གཅིག་ཡོད་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཁྱམས་ར་ནང་མ་དང་། མཆོད་ཁང་གི་སྒོ་གཡབ་བཞིན་དུ་བཞེངས་སོ།
    །
  sna-sna: Chivanze chikuru chaiva chakapoteredzwa norusvingo rwakanga rune mitsara
    mitatu yamatombo akavezwa nomutsara mumwe chete wamatanda omusidhari akanyatsovezwa,
    zvimwe chetezvo zvakanga zvakaita chivanze chomukati chetemberi yaJehovha nebiravira
    rayo.
  spa-BLM: El gran atrio que lo rodeaba tenía tres hileras de piedra tallada con una
    hilera de vigas de cedro, como el atrio interior de la casa de Yahvé y el pórtico
    de la casa.
  cac-cac: A d'a spatictac jun nivan amac' chi', ix och ox tzol q'uen q'ueen. Axo
    d'a yib'an̈ q'ueen ix ochpax jun tzol te' patzab' nab'a c'ute'. Ichan̈ej chi'
    ix aj sq'ue d'a chaan̈, icha ix aj sb'o jun ix och d'a spatictac templo yed' pax
    jun ix b'o d'a yolelul sti' templo chi'.
  swh-ULB: Na behewa kubwa iliyokuwa ikizunguka ikulu ilikuwa na safu tatu za mawe
    yaliyokatwa na safu moja ya mihimili ya mierezi kama ilivyo kwenye baraza la ndani
    la hekalu la BWANA na ule ukumbi wa hekalu.
  bel-bel: Вялікі двор абгароджаны быў вакол трыма радамі часаных камянёў і адным
    радам кедровых бярвеньняў; таксама і ўнутраны двор храма Госпада і бабінец храма.
  deu-ELBBK: Und der große Hof ringsum bestand aus drei Reihen behauener Steine und
    einer Reihe Zedernbalken; so war es auch mit dem inneren Hof des Hauses des HERRN
    und mit der Halle des Hauses.
  mbb-OT: Is meluag he lama neliǥuy te elavat. Ne is kada tetelu he apid kayi te binesbasan
    he elavat he menge vatu mid-epizan te kayu he sidru. Ne iring daan kayi is kegkeveeli
    te menge elavat diyà te seled he lama zuen te valey te Nengazen wey is diyà te
    varkun din.
  mal-2015: യഹോവയുടെ ആലയത്തിന്റെ അകത്തെ പ്രാകാരത്തിന്നും ആലയത്തിന്റെ മണ്ഡപത്തിന്നും
    ഉണ്ടായിരുന്നതു പോലെ വലിയ പ്രാകാരത്തിന്റെ ചുറ്റും മൂന്നു വരി ചെത്തിയ കല്ലും ഒരു
    വരി ദേവദാരുവും ഉണ്ടായിരുന്നു.
  rmc-rmc: O muri pašal e palaciskri dvora sas ačhade trine šorendar le barune kvadrendar
    a pre lende sas jekh šoros le cedroskre hranolendar, avke sar sas ačhaďi e andruňi
    dvora the e hala andro Chramos le RAJESKRO.
  pes-OPV: و گرداگرد صحن بزرگ سه صف سنگهای تراشیده و یک صف تیرهای سرو آزاد بود و صحن
    اندرون خانه خداوند ورواق خانه همچنین بود.
  ron-1924: Куртя чя маре авя де жур ымпрежурул ей трей ширурь де петре чоплите ши
    ун шир де бырне де чедру, ка ши куртя динэунтру а Касей Домнулуй ши ка ши придворул
    касей.
  ben-OBCV: বড়ো প্রাঙ্গণটি ঘেরা ছিল তিন সারি পরিচ্ছন্ন পাথর ও দেবদারু কাঠের এক সারি
    পরিচ্ছন্ন কড়িকাঠ দিয়ে তৈরি এক প্রাচীর দিয়ে, ঠিক যেভাবে দ্বারমণ্ডপ সমেত সদাপ্রভুর
    মন্দিরের ভিতরদিকের প্রাঙ্গণটি তৈরি হল।
  som-som: Oo barxadda weyn ee ku wareegsanna waxay lahayd saddex saf oo dhagxan qoran
    ah, iyo saf ah looxyo waaweyn oo kedar ah, oo waxay la mid ahayd guriga Rabbiga
    barxaddiisa hoose iyo sida balbalada guriga.
  lat-VUC: 'Et atrium majus rotundum trium ordinum de lapidibus sectis, et unius ordinis
    de dolata cedro: necnon et in atrio domus Domini interiori, et in porticu domus.'
  eng-ASVBT: And the great court round about had three courses of hewn stone, and
    a course of cedar beams; like as the inner court of the house of Jehovah, and
    the porch of the house.
  ita-1885: Similmente il cortile grande d'ogn'intorno era a tre solai di pietre pulite,
    ed un solaio di travi di cedro; come il cortile di dentro della Casa del Signore,
    e il portico della Casa.
  eng-LXXUP: and its rim was as the work of the rim of a cup, a lily flower, and the
    thickness of it was a span.
  eng-ULB: The great courtyard surrounding the palace had three rows of cut stone
    and a row of cedar beams like the courtyard of the temple of Yahweh and the temple
    portico.
  spa-VBL: Alrededor del gran patio, del patio interior y del pórtico del Templo del
    Señor había tres hileras de piedra labrada y una hilera de vigas de cedro.
  fra-_FOB: Et le grand parvis avait aussi, tout à l'entour, trois rangées de pierres
    de taille et une rangée de poutres de cèdre, comme le parvis intérieur de la maison
    de l'Éternel et le portique de la maison.
  mal-mal: പ്രധാന മുറ്റം മൂന്നുവരി ചെത്തിയ കല്ലും ഒരു വരി ദേവദാരുവും കൊണ്ട് ചുറ്റും
    അടച്ചുകെട്ടിയിരുന്നു; അങ്ങനെ തന്നെ അകമുറ്റവും യഹോവയുടെ ആലയത്തിന്റെ പൂമുഖവും പണിതിരുന്നു.
  urd-GVR: Baṛe sahan kī chārdīwārī yoṅ banāī gaī ki pattharoṅ ke har tīn raddoṅ ke
    bād deodār ke shahtīroṅ kā ek raddā lagāyā gayā thā. Jo andarūnī sahan Rab ke
    ghar ke irdgird thā us kī chārdīwārī bhī isī tarah hī banāī gaī, aur isī tarah
    Rab ke ghar ke barāmde kī dīwāreṅ bhī.
  suz-BL: मिनु ठेयब लाङगाम एर ओंथ नेल्‍ल ख्रोइश्‍शा गारपाइश्‍शो फुल्‍लु सां खेयप ब्रशा,
    फुल्‍लु तार लेबानोन ङा लाइश्‍शो रवा आ शी के फलेक ब्रशो बाक्‍माक्‍त। मिनु परमप्रभु
    यावे आ खिं आगा ङा लाङगा नु आ पिंडी यो मोदेंशोन बाक्‍माक्‍त। १राजा ६:३६
  ita-1927: Il gran cortile avea tutto all’intorno tre ordini di pietre lavorate e
    un ordine di travi di cedro, come il cortile interiore della casa dell’Eterno
    e come il portico della casa.
  ckb-ckb: دیواری سنووری کۆشکەکە وەک دیواری حەوشەی پیرۆزگای یەزدان بە سێ ڕیز بەردی
    داتاشراو و ڕیزێک کاریتەی ئورز دروستکرابوو.
  eng-BBE: The great outer square all round was walled with three lines of squared
    stones and a line of cedar-wood boards, round about the open square inside the
    house of the Lord and the covered room of the king's house.
  kan-OKCV: ದೊಡ್ಡ ಅಂಗಳವು ಸುತ್ತಲೂ ಮೂರು ತರ ಕೆತ್ತಿದ ಕಲ್ಲುಗಳೂ, ಒಂದು ತರ ದೇವದಾರು ಮರದ ತೊಲೆಗಳೂ
    ಆಗಿದ್ದವು. ಯೆಹೋವ ದೇವರ ಆಲಯದ ಒಳ ಅಂಗಳಕ್ಕೂ, ಆಲಯದ ಮಂಟಪಕ್ಕೂ ಹಾಗೆಯೇ ಇದ್ದವು.
  tam-2017: பெரிய முற்றத்திற்குச் சுற்றிலும் மூன்று வரிசைக் கேதுருமர உத்திரங்களாலும்
    ஒரு வரிசை வேலைப்பாடு செய்யப்பட்ட கற்களாலும் செய்யப்பட்டிருந்தது; யெகோவாவுடைய ஆலயத்தின்
    உட்பிராகாரத்திற்கும், அதின் முன்மண்டபத்திற்கும் அப்படியே செய்யப்பட்டிருந்தது.
  spa-RV-1909: 'Y en el gran atrio alrededor había tres órdenes de piedras labradas,
    y un orden de vigas de cedro: y así el atrio interior de la casa de Jehová, y
    el atrio de la casa.'
  ron-BTF: Şi curtea cea mare de jur împrejur era cu trei rânduri de pietre cioplite
    şi un rând de bârne de cedru, deopotrivă pentru curtea interioară a casei DOMNULUI
    şi pentru porticul casei.
  eng-WEBP: The great court around had three courses of cut stone with a course of
    cedar beams, like the inner court of the LORD’s house and the porch of the house.
  eng-FBV: Around the great courtyard, the inner courtyard, and the porch of the Lord's
    Temple were three courses of dressed stone and a course of cedar beams.
  nld-1939: De grote ringmuur om de voorhof was gebouwd uit drie lagen gehouwen stenen
    en een laag balken van cederhout, juist als de ringmuur van de binnenste voorhof
    van Jahweh’s tempel en die van de paleishal.
  nch-BL: Huan nopa hueyi calixpamit nojquiya quipixqui eyi pamit ten tet cati quiyahualohuayaya.
    Huan sesen tet elqui cuali tatamachihuali huan cuali tecpantoc. Huan teipa ten
    nopa eyi pamit ten tet quipixqui se pamit ten apechme ten tiocuahuit san se quej
    quipixqui nopa seyoc calixpamit cati eltoya tiopan calijtic ipan ichaj TOTECO
    para ipan calaquise masehualme.
  vie-1934: Vách hành lang lớn, tứ vi có ba hàng đá chạm và một hàng cây đà bằng gỗ
    bá hương, y như hành lang phía trong của đền Đức Giê-hô-va, và y như cửa hiên
    đền.
  hin-CV: बड़े आंगन में चारों ओर काटी गई चट्टानों की तीन पंक्तियां थी. उसके बाद देवदार
    की छतों की एक पंक्ति; ठीक ऐसी ही संरचना याहवेह के भवन के भीतरी आंगन और भवन की
    बीच वाली ड्योढ़ी की थी.
  spa-BES: La gran plaza exterior de todo era amurallada con tres líneas de piedras
    cuadradas y una línea de tablas de madera de cedro, alrededor de la plaza abierta
    dentro de la casa del Señor y la habitación cubierta de la casa del rey.
  tdx-tdx: Vato hinaly nizakitse, telo mifaningitse ty nañariary i kiririsa jabajabay,
    le firiritam-boda-mendoraveñe ty ambone’e, manahake i an-kiririsa añate’ i anjomba’
    Iehovày naho an-davaranga’ i anjombaiy.
  tha-KJV: กำแพงลานใหญ่​มี​หินสกัดสามชั้นโดยรอบ และไม้สนสีดาร์​ชั้นหนึ่ง ลานชั้นในของพระนิเวศของพระเยโฮวาห์​ก็​มี​เหมือนกัน
    ทั้​งม​ุขพระนิเวศด้วย
  por-BR-2018: 'E no grande átrio ao redor havia três ordens de pedras lavradas, e
    uma ordem de vigas de cedro: e assim o átrio interior da casa do SENHOR, e o átrio
    da casa.'
  deu-ELO: Und der große Hof ringsum bestand aus drei Reihen behauener Steine und
    einer Reihe Zedernbalken; so war es auch mit dem inneren Hofe des Hauses Jehovas
    und mit der Halle des Hauses.
  eng-WYC-2018: And the greater court, either void space, was round, of three orders
    of hewn stones, and of one order of hewn cedar beams; also and in the inner large
    street of the house of the Lord, and in the porch of the house of the Lord. (And
    the great courtyard all around had three rows of hewn stones, and one row of hewn
    cedar beams; as did the inner courtyard of the House of the Lord, and the vestibule
    of the House of the Lord.)
  epo-epo: Kaj la granda ĉirkaŭa korto havis tri vicojn da ĉirkaŭhakitaj ŝtonoj kaj
    unu vicon da cedraj traboj; tiel same ankaŭ la interna korto de la domo de la
    Eternulo kaj la salono ĉe la domo.
  uig-PIN: Qong ⱨoylining qɵrisidiki tam üq ⱪǝwǝt oyulƣan tax wǝ bir ⱪǝwǝt yonulƣan
    kedir limliridin yasalƣanidi. Pǝrwǝrdigarning ibadǝthanisining iqkiriki ⱨoylisining
    temi wǝ yǝnǝ ordidiki dǝⱨlizining temimu xundaⱪ yasalƣanidi.
  beo-beo: Hina bagade diasu gagoi, amola Debolo diasu ganodini gagoi amola Debolo
    diasu golili dasu sesei, ilia dobea da gele udiana fofa:la heda:le, amalu dolo
    ifa ga:i beano fa:lalu, bu gele udiana fofa:le, dolo ifa eno ga:i, beano fa:i,
    amoma heda:i.
  tpi-OTNT: Na ol i wokim wanpela banis i raunim kompaun olgeta. Dispela banis ol
    i wokim olsem. Ol i putim tripela lain ston ol i bin katim na stretim gut. Na
    ol i putim wanpela lain plang bilong diwai sida antap long ol dispela ston. Ol
    i mekim olsem tasol i go inap wok bilong banis i pinis. Ol i wokim dispela banis
    long wankain pasin olsem ol i bin wokim banis i raunim ples bung i stap long pes
    bilong haus bilong Bikpela, na olsem ol i bin wokim dispela rum i stap long pes
    bilong haus bilong Bikpela.
  hau-SA: An kewaye babban filin da katanga da jerin uku-uku na duwatsun da aka gyara,
    da kuma jeri guda na gyararren al’ul, kamar yadda aka yi na filin cikin haikalin
    Ubangiji da shirayinsa.
  uig-LAT: Chong hoylining chörisidiki tam üch qewet oyulghan tash we bir qewet yonulghan
    kédir limliridin yasalghanidi. Perwerdigarning ibadetxanisining ichkiriki hoylisining
    témi we yene ordidiki dehlizining témimu shundaq yasalghanidi.
  nde-nde: Iguma elikhulu lalibiyelwe ngomduli wemithando emithathu yamatshe yelekene
    kanye lalowomsedari obazwe kuhle, kanti kwakunjalo lasegumeni lethempeli likaThixo
    lekhulusini lakhona.
  ton-ton: Pea ko e lotoʻā lahi ʻaia naʻe takatakai ai naʻe ʻotu tolu ʻae ngaahi maka
    tātā, pea mo e ʻotu ʻe taha ʻoe ngaahi lalanga sita, ki he lotoʻā ki loto ʻi he
    fale ʻo Sihova, pea ki he hūʻanga fale fakamalumalu ʻoe fale.
  ces-1613: Síň také veliká měla všudy vůkol třmi řady kamení tesané, a jedním řadem
    dříví cedrové, podobně jako síň vnitřní domu Hospodinova, i síňce téhož domu.
  eng-WMB: The great court around had three courses of cut stone with a course of
    cedar beams, like the inner court of the LORD’s house and the porch of the house.
  tam-TCV: பெரிய முற்றம் மதிலால் சூழப்பட்டிருந்தது. மதிலின் மூன்று வரிசை வெட்டப்பட்ட
    கற்களாலும், ஒரு வரிசை இழைக்கப்பட்ட கேதுரு உத்திரங்களாலும் கட்டப்பட்டதாயிருந்தது.
    இதேவிதமாகவே யெகோவாவின் ஆலயத்தின் உள்முற்றமும், வாசலின் மண்டபமும் கட்டப்பட்டிருந்தன.
  ceb-ULB: Ang dakong hawanan nga naglibot sa palasyo adunay tulo ka laray sa pinutol
    nga bato ug usa ka laray sa mga sagbayan nga sidro susama sa sulod nga hawanan
    sa templo ni Yahweh ug sa portico sa templo.
  pol-UBG: Wielki dziedziniec miał dokoła trzy rzędy ociosanych kamieni i jeden rząd
    belek cedrowych, tak samo jak wewnętrzny dziedziniec domu PANA i przedsionek tego
    domu.
  urd-GVU: بڑے صحن کی چاردیواری یوں بنائی گئی کہ پتھروں کے ہر تین ردّوں کے بعد دیودار
    کے شہتیروں کا ایک ردّا لگایا گیا تھا۔ جو اندرونی صحن رب کے گھر کے ارد گرد تھا
    اُس کی چاردیواری بھی اِسی طرح ہی بنائی گئی، اور اِسی طرح رب کے گھر کے برآمدے کی
    دیواریں بھی۔
  deu-1912: Aber der große Hof umher hatte drei Reihen behauene Steine und eine Reihe
    von zedernen Balken wie auch der innere Hof am Hause des HERRN und die Halle am
    Hause.
  kan-2017: ಒಳಗಿನ ಪ್ರಾಕಾರವೆನ್ನಿಸಿಕೊಳ್ಳುವ ಯೆಹೋವನ ಆಲಯದ ಪ್ರಾಕಾರಕ್ಕೂ ಅರಮನೆಯ ಪ್ರಾಕಾರಕ್ಕೂ
    ಹೇಗೋ ಹಾಗೆಯೇ ಎಲ್ಲಾ ಮಂದಿರಗಳ ಸುತ್ತಲಿರುವ ದೊಡ್ಡ ಪ್ರಾಕಾರಕ್ಕೆ ಮೂರು ಸಾಲು ಕಲ್ಲಿನ ಕಂಬಗಳೂ,
    ಒಂದು ಸಾಲು ದೇವದಾರಿನ ಮರದ ಕಂಬಗಳೂ ಇದ್ದವು.
  yap-yap: Lane yaror ko fare naun ni tafen e pilung, lane yaror ko Tempel, nge fare
    senggil ni yima yan riy nga Tempel e pi rungrung riy e ra yib bathal e ren ni
    cedar me yib dalip thal e malang ni kan th’ab.
  hlt-MCSB: Vong puei kaepvai ah lungrhaih than thum, lamphai thingsuih than at om.
    Te tlam te BOEIPA im kah a khui vongtung hil neh im kah ngalha hil ah khaw om.
  mdy-ETH: ካኣቱሞ ማኣሮኮ ዓሳ ቡካ ጶኦኮንታ ጌኤዦ ማኣሮኮ ጋራ ዓሳ ቡካ ቤዞንታ ጌኤዦ ማኣሮ ጌሎ ካሮንታኮ ዓጮይዳ ሃይሢ
    ማይንቲ ሺርሺ ኬልቆና ዓርሲንቴ ሹቺና ጊዳ ጊንሣ ፔቴ ሺርሺ ኬልቆና ሊባኖኦሴ ሚፆ ዓርሲ ላሻሲ ኮሾና ሚሢ ዓኣያኬ።
  twi-ASANTE: Adihɔ kɛseɛ no afasuo no nso, wɔto de ntweneduro mpunan aduntire baako
    biara too aboɔ a wɔatwa aduntire mmiɛnsa biara so, te sɛ afasuo a ɛwɔ Awurade
    Asɔredan mfimfini mu hɔ a ntwonoo kwan ka ho.
  eng-WEBU: The great court around had three courses of cut stone with a course of
    cedar beams, like the inner court of the LORD’s house and the porch of the house.
  wal-wal: Gita dabaabaa yuushuwan de7iya gimbbee GODAA Beeta Maqidasiyaadaaninne
    baranddaadan masettida shuchchaa heezzaa, issuwaa issuwaa bolli wottidi, issi
    zigaa masettaa eta bolli wottidi gimbbidoogaa.
  spa-PDDPT: El gran patio tenía alrededor un muro de tres hileras de bloques tallados
    y una hilera de vigas de cedro, como el patio interior de la Casa de Yavé y el
    patio de la casa.
  gun-gun: Ha'e gui oka guaxu yvýry rupi ma oĩ mboapy jo'aa ita ojaya pyre, ha'e irundya
    ma yary gui ombojo'a. Ha'e ramigua ae avi oĩ Senhor pegua opy ja'o mbyte pygua,
    ha'e oikeaty rupi voi.
  ilo-ULB: Ti nalawa a paraangan a nangpalikmut iti palasio ket adda tallo nga intar
    a natapias a bato ken maysa nga intar dagiti biga a sedro a kas iti akin-uneg
    a paraangan ti templo ni Yahweh ken ti portiko ti templo.
  kpg-kpg: Nia gowaa ala i lodo di abaaba di hale, di malae i lodo o di Hale Daumaha,
    mo di gowaa dela e ulu ai gi lodo di ruum di Hale Daumaha dono abaaba i lodo,
    di goolongo tanga ‘cedar’ e hagatau i mehanga nia hadu dagi dolu ala ne lawa i di
    paa, aalaa go nia maa ne hai di abaaba.
  uig-ARA: چوڭ ھويلىنىڭ چۆرىسىدىكى تام ئۈچ قەۋەت ئويۇلغان تاش ۋە بىر قەۋەت يونۇلغان
    كېدىر لىملىرىدىن ياسالغانىدى. پەرۋەردىگارنىڭ ئىبادەتخانىسىنىڭ ئىچكىرىكى ھويلىسىنىڭ
    تېمى ۋە يەنە ئوردىدىكى دەھلىزىنىڭ تېمىمۇ شۇنداق ياسالغانىدى.
  sus-sus: Na tɛtɛ xungbe nu yailanxi gɛmɛ xabaxi safɛ saxan na, sɛdiri wuri fan nu
    saxi na fari, alɔ Alatala xa banxi nun a gbutunyi.
  pon-2006: Nan kehl en tehnpaso, kelen masloalen Tehnpas sarawio, ehu irek en sidar
    kin mi nanpwungen irek en takai perperda siluh iei me wia dihdo.
  ksd-ksd: Ma di ga liplip bat ra ngala na bala na gunan ma ra utul a nga na vat,
    nina ba di ga poko mal diat, ma tika na nga na davai na tagatagal; di ga pait
    ia da ra bala na gunan ta ra kuba i ra Luluai, ma ra kuba i ra king.
  tur-YTC: Çevresindeki büyük avluda, Yahve'nin evinin iç avlusu ve evin eyvanı gibi,
    üç sıra yontulmuş taş ve bir sıra sedir kirişleri vardı.
  grc-BRENT: καὶ τὸ χεῖλος αὐτῆς ὡς ἔργον χείλους ποτηρίου βλαστὸς κρίνου· καὶ τὸ
    πάχος αὐτοῦ παλαιστής.
  ind-AYT: Di sekeliling pelataran besar, ada tiga jajar batu-batu pahat dan satu
    jajar balok kayu aras, sama dengan pelataran dalam bait TUHAN dan serambi bait
    itu.
  nya-nya: Bwalo lalikulu lozungulira nyumbayi linali ndi khoma la mizere itatu ya
    miyala yosemedwa ndi mzere umodzi wa matabwa a mkungudza. Bwalo la mʼkati la Nyumba
    ya Yehova ndiponso khonde lake anazimanga mofanana.
  hrv-hrv: A tri su reda klesanog kamena i red cedrovih greda okruživali veliko predvorje,
    a tako i unutrašnje predvorje Doma Jahvina.
  mps-mps: Tama augwaligo te kompaun tigidali bagulubo obo me deli nigali. Te obo
    augwa te tiwai nigali. Augwa te togolama bugagia dodolai masigi hani sela te muani.
    Tama augwaligo te masigi dabe daide te ni bǫ hani ni tigi deli te daide muna
    muna pali. Augwaligo te tiwai naga ela pidubadi, te obo bagulubo sę siligi pabo
    siba usu nani. Augwaligo te obo nigali deli poai kolesaga elama, augwa te bidi
    deliba sisinibo obo bagubo sę yali, te Genuai Bidigo tempel be gesabidi badu
    elaluai, tama te tiwai te be habu te Genuai Bidigo tempel be gesabidi nigai elaluali.
  tpi-tpi: Na ol i wokim wanpela banis i raunim kompaun olgeta. Dispela banis ol i
    wokim olsem. Ol i putim tripela lain ston ol i bin katim na stretim gut. Na ol
    i putim wanpela lain plang bilong diwai sida antap long ol dispela ston. Ol i
    mekim olsem tasol i go inap wok bilong banis i pinis. Ol i wokim dispela banis
    long wankain pasin olsem ol i bin wokim banis i raunim ples bung i stap long pes
    bilong haus bilong Bikpela, na olsem ol i bin wokim dispela rum i stap long pes
    bilong haus bilong Bikpela.
  dan-1931: Den store Forgård var hele Vejen rundt omgivet af tre Lag tilhugne Sten
    og et Lag Cederbjælker, ligeledes HERRENS Hus' Forgård, den indre, og Forgården
    om Paladsets Forhal*. { [*dvs. Forgården bag Domhallen; V. 8.] }
  vie-OVCB: Tường sân lớn được xây bằng ba hàng đá chạm và một hàng cây xà bằng gỗ
    bá hương, giống như sân trong và tiền sảnh của Đền Thờ Chúa Hằng Hữu.
  guj-2017: યહોવાહના સભાસ્થાનની અંદરનાં આંગણાં તથા સભાસ્થાનની પરસાળની જેમ મોટા આંગણાની
    ચારેબાજુ ઘડેલા પથ્થરની ત્રણ હાર તથા દેવદારના મોભની એક હાર હતી.
  pon-2006A: Nan kehl en tehnpaso, kelen masloalen Tehnpas sarawio, ehu irek en sidar
    kin mi nanpwungen irek en takai perperda siluh iei me wia dihdo.
  por-BRBSL: A grande quadra ao redor tinha três cursos de pedra cortada com um curso
    de vigas de cedro, como a quadra interna da casa de Yahweh e o alpendre da casa.
  cth-cth: Petkâkalup lah kalupnae thung imka teh dêi tangcoung e talung than thum
    touh hoi sidar thing than touh hoi sak e doeh. BAWIPA im kalupnae a thung lae
    imka hoi vaikhap patetlah sak e doeh.
  twi-twi: Adiwo kɛse no afasu no nso, wɔto de sida mpuran ntaaso baako biara too
    abo a wɔatwa ntaaso abiɛsa biara so, te sɛ afasu a ɛwɔ Awurade Asɔredan mfimfini
    mu hɔ a ntwironoo kwan ka ho.
  hlt-hlt: Vong puei kaepvai ah lungrhaih than thum, lamphai thingsuih than at om.
    Te tlam te BOEIPA im kah a khui vongtung hil neh im kah ngalha hil ah khaw om.
  tbz-SIM: Kuduotí kùù fitɛ́ tɛcĩ́ɛ̃̀tɛ̀ ku kó yɛtɑ̃́rɛ̀ do bo icuɔ́ nyìtɑ̃ɑ̃ti ndi,
    kɛ sɔkɛ́ yɛtɔbɛ̀ ĩ́nkɛ̀. Nɛ̀ Dimɑɑ kó dɛtekperɛ̀ kó tidɑbɛɛtì, kucuɔ́ nkùmɑ́ɑ̀.
    Kɛ́ndònnɛ̀ kuduotí ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɔku nɛ̀ dɛ kó kuhɑ̃̀nhɑ̃̀nkù.
  msy-2020: Egha dɨpenir kaba itir danganir kam, me anevɨnizir dɨvazim bar an ingarava
    aneghui. Dɨvazir kam, me an ingara, dagɨar aghuir me deragha dɨghora dɨkɨrɨziba
    inigha 3plan bɨzibar da arɨgha, uarigh isɨn arɨsi. Egha me sidan temer arariba
    dagɨar kabagh isɨn arɨsi. Egha me ua dagɨar 3plan bɨzibar uarigh isɨn arɨgha,
    temer araribar bɨzir mam dagɨabagh isɨn arɨsi, me kamaghɨram amua zuima dɨvazir
    kam gɨfa. Me faragha Ikiavɨra Itir Godɨn Dɨpenimɨn guamɨn danganir uari akuvimɨn
    dɨvazimɨn ingarizɨ moghɨra, dɨvazir kamɨn ingara ghuavti a gɨfa. A Ikiavɨra Itir
    Godɨn Dɨpenimɨn guamɨn itir azuarimɨn mɨn gari.
  dop-dop: Ɩlɛnɑ pɑ́ ŋmɑ́ koluŋɑ sɔsɑɣɑ nɑ pɛɛ loosi tooso, nɑ kpeŋkpelɑsɩ looŋɑ kɛ
    teitei ɩsɩɩ pɑ ŋmɑʋ tɑɣɑ ŋkɑ n tɑkɩ nɑ ń tɛlǝsɩ Ɩsɔ tǝsɛɛlɛ tɑɑ tɔ, nɑ pǝ tɑɑ
    tɔɔ koluŋɑ.
  azb-azb: Rəbbin məbədinin içəri həyəti və məbədin eyvanı kimi böyük həyət də üç
    cərgə yonulmuş daş və bir cərgə sidr dirəklərlə əhatə olunmuşdu.
  eng-DBY: And the great court round about had three rows of hewn stones, and a row
    of cedar-beams; and so it was for the inner court of the house of Jehovah, and
    the porch of the house.
  hin-2017: बड़े आँगन के चारों ओर के घेरे में गढ़े हुए पत्थरों के तीन रद्दे, और देवदार
    की कड़ियों की एक परत थी, जैसे कि यहोवा के भवन के भीतरवाले आँगन और भवन के ओसारे
    में लगे थे।
  wol-KYG: 'Miiru ëtt bu mag bi dees koo wëralee ay xeeri yett aki xànqi seedar: ñetti
    sësalantey xeer yu tegloo yu ne, benn sësalanteb xànqi seedar tege ca. Mu mel
    ni na ñu def ëttu biir bu kër Aji Sax ja ak dëru buntu kër ga.'
  eng-YLT: and the great court round about [is] three rows of hewn work, and a row
    of cedar-beams, even for the inner court of the house of Jehovah, and for the
    porch of the house.
  eng-WYC-2017: And the greater court, either void space, was round, of three orders
    of hewn stones, and of one order of hewn cedar beams; also and in the inner large
    street of the house of the Lord, and in the porch of the house of the Lord.
  eng-WMBB: The great court around had three courses of cut stone with a course of
    cedar beams, like the inner court of the LORD’s house and the porch of the house.
  urd-GVH: बड़े सहन की चारदीवारी यों बनाई गई कि पत्थरों के हर तीन रद्दों के बाद देवदार
    के शहतीरों का एक रद्दा लगाया गया था। जो अंदरूनी सहन रब के घर के इर्दगिर्द था उस
    की चारदीवारी भी इसी तरह ही बनाई गई, और इसी तरह रब के घर के बरामदे की दीवारें भी।
  rug-rug: Keke goba si koa vari likohae nia sa pavasa koa sa vetu baṉara. Goba gua
    tugo asa si pa sadana sa Zelepade te Zihova, meke gua tugo koasa lose pa sasada
    nuquru tanisa Zelepade. Sa goba asa si vari solasola i patu meke huda sida; keke
    hatara huda sida hake koari ka ṉeta vinari tomoi patu gua.
  gaz-gaz: Oobdiin guddichis akkuma oobdii mana qulqullummaa Waaqayyoo kan keessaatii
    fi gardaafoo isaa sanaa keenyan manaa kan toora dhagaa soofamee ijaarame sadii
    fi toora saanqaa birbirsaa kan miidhagfamee hojjetame tokkoon marfame.
  fra-LSG: La grande cour avait dans tout son circuit trois rangées de pierres de
    taille et une rangée de poutres de cèdre, comme le parvis intérieur de la maison
    de l’Éternel, et comme le portique de la maison.
  yal-yal: Gɛmɛ gbeen bilin saxan nan findi yin gbeen sulunna ra, suman wudin bilin
    keden fan yi sa na fari alo Alatala Batu Banxini sansanna kui xiin tixi kii naxan
    yi, e nun a so dɛɛn palana.
  haw-1868: A o ka pahale nui a puni, he mau lalani ekolu o na pohaku kalaiia, a me
    ka lalani laau kedera, no ka pahale o ka hale o Iehova maloko, a no ka halekia
    o ka hale.
  arb-NAV: وَتَكَوَّنَتْ جُدْرَانُ بَهْوِ الْقَضَاءِ مِنْ ثَلاثَةِ صُفُوفٍ مِنَ الْحِجَارَةِ
    الْمَنْحُوتَةِ وَصَفٍّ مِنْ عَوَارِضِ خَشَبِ الأَرْزِ، مُمَاثِلاً بِذَلِكَ رُوَاقَ
    بَيْتِ الرَّبِّ الدَّاخِلِيِّ وَبَهْوَ الْقَصْرِ.
  ewe-ewe: Wotsɔ kpe siwo woɖo atsyɔ̃ na la ɖo gli kpui aɖe ƒo xlã xɔxɔnu gãtɔ la
    eye le gli kpui la tame la, wotsɔ sedati si ŋuti woƒlɔ wòzrɔ̃ nyuie la ɖo ɖe etame
    abe ale si wowɔe le Yehowa ƒe gbedoxɔ ƒe xɔxɔnu emetɔ kple eƒe akpata me la ene.
  eng-LEE: And the great court round about was of three rows of hewn stones, and one
    row of cedar beams, both for the inner court of the house of the Lord, and for
    the porch of the house.
  asm-FB: ভিতৰৰ চোতালত থকা যিহোৱাৰ গৃহ আৰু সেই গৃহৰ বাৰাণ্ডাৰ দৰে বৰ চোতালৰ চাৰিওফালে
    তিনি শাৰী কটা-শিল আৰু এশাৰী এৰচ কাঠৰ চতি আছিল।
  sus-A: نَ تّتّ شُنفبٍ نُ يَءِلَنشِ فّمّ شَبَشِ سَقّ سَشَن نَ، سّدِرِ وُرِ قَن نُ
    سَشِ نَ قَرِ، عَلْ عَلَتَلَ شَ بَنشِ نُن عَ فبُتُنيِ.
  fra-SBL: Le grand parvis était entouré de trois rangs de pierres de taille et d'un
    rang de poutres de cèdre, comme le parvis intérieur de la maison de l'Éternel
    et le porche de la maison.
  hbo-hbo: וְחָצֵ֨ר הַגְּדֹולָ֜ה סָבִ֗יב שְׁלֹשָׁה֙ טוּרִ֣ים גָּזִ֔ית וְט֖וּר כְּרֻתֹ֣ת
    אֲרָזִ֑ים וְלַחֲצַ֧ר בֵּית־יְהוָ֛ה הַפְּנִימִ֖ית וּלְאֻלָ֥ם הַבָּֽיִת׃ פ
  piu-2006: '@see-verse:1KI.007.011'
  kik-kik: Nayo nja ĩrĩa nene yathiũrũrũkĩirio na rũthingo rwa mĩhari ĩtatũ ya mahiga
    maicũhie, na mũhari ũmwe wa mĩgamba mĩrengerere ya mĩtarakwa, o ta ũrĩa nja ya
    hekarũ ya Jehova yatariĩ, na gĩthaku kĩayo.
  fra-NCL: La grande cour avait dans tout son circuit trois rangées de pierre de taille
    et une rangée de poutres de cèdre, comme le parvis intérieur de la maison de Yahweh,
    et comme le portique de la maison.
  cek-AK: Angraeng im longhma hoi ahma bang ih im baktih toengah, kalen pui longhma
    a taeng boih doeh aah het ih thlung thumto, sidar thing maeto hoiah a sak.
  cuk-cuk: Neg-ollor-ebirnaid-e-galuga, akwamar-sobaled ile-sogapaa onakwisad, geb
    a-birgi, urwar-urgo-sommegan mesisad. Bab-Jehováʼse-goled-neg-ollor-naidgi deyob
    imaklesbalid, degi, e-ubebgi deyob imaklesbalid.
  uig-CYR: Чоң һойлиниң чөрисидики там үч қәвәт оюлған таш вә бир қәвәт ойулған кедир
    лимлиридин ясалған еди. Пәрвәрдигарниң ибадәтханисиниң ичкирики һойлисиниң теми
    вә йәнә ордидики дәһлизиниң темиму шундақ ясалған еди.
  tel-2017: ఆవరణానికి చుట్టూ మూడు వరుసల చెక్కిన రాళ్లు, ఒక వరుస దేవదారు దూలాలు ఉన్నాయి.
    యెహోవా మందిరంలోని ఆవరణం కట్టిన విధంగానే ఆ మందిరం మంటపం కూడా కట్టారు.
  hat-BSA: Konsa, gran lakou toutotou a te gen twa ranje wòch koupe ak yon ranje travès
    sèd; menm jan avèk lakou enteryè lakay SENYÈ a ak galri kay la.
  kos-kos: Kalkal ke iwen muta lal Solomon, ac kalkal se ke mutun Tempul, ac infukil
    in utyak nu in Tempul, sinkayak ke fwilin sak cedar se inmasrlon fwilin eot tufahlla
    tolu nukewa.
  hbo-WLC: וְחָצֵ֨ר הַגְּדוֹלָ֜ה סָבִ֗יב שְׁלֹשָׁה֙ טוּרִ֣ים גָּזִ֔ית וְט֖וּר כְּרֻתֹ֣ת
    אֲרָזִ֑ים וְלַחֲצַ֧ר בֵּית־יְהוָ֛ה הַפְּנִימִ֖ית וּלְאֻלָ֥ם הַבָּֽיִת׃ פ
  ibo-ibo: Ogige ukwu ahụ bụ nke eji ahịrị nkume atọ a wara awa dịkwasịrị nʼelu ibe
    ya gbaa gburugburu, otu ahịrị bụ nke sida a wara awa dịka ọ dị nʼime ime ogige
    ụlọnsọ ukwu Onyenwe anyị ahụ, ya na mpụta ọnụ ụlọ ya.
  ory-ory: ଆଉ ଯେପରି ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଭିତର ପ୍ରାଙ୍ଗଣ ଓ ଗୃହ-ବାରଣ୍ଡାରେ, ସେପରି ବୃହତ ପ୍ରାଙ୍ଗଣର
    ଚତୁର୍ଦ୍ଦିଗରେ ତିନି ଧାଡ଼ି ଖୋଦିତ ପ୍ରସ୍ତର ଓ ଏକ ଧାଡ଼ି ଏରସ-କଡ଼ି ଥିଲା।
  chk-chk: Iwe, tittin ewe leni watte mi nom pwelin lükün ewe imwen king a wor ülüngat
    sässärin fau mi fal, pwal eu sässär seni ewe irä setar. Pwal tittin ewe leni mwen
    imwen ewe Samol mi Lapalap me kengkangan ra för lon ei sokun lapalap.
  rop-rop: Raidaran langa ol detlot bigwan haus deibin abum opinwan pleis, nomo garram
    ruf, en raidaran langa tharran deibin bildimap wol weya deibin pudum wanbala lain
    blanga sidatri wud en ontopwei deibin pudum thribala lain blanga ston, jis laik
    det wol langa det opinwan pleis blanga det Serramoni Pleis en sambala wol blanga
    det Serramoni Pleis.
  ukr-1871: А великий двір обгороджено трьома рядами квадровими й одним рядом кедровим,
    а так само й внутрішнїй двір храму Господнього й переддвіррє храму.
  deu-1951: Aber der große Hof, ringsumher, hatte [eine Mauer von] drei Lagen behauener
    Steine und einer Lage Zedernbalken; ebenso der innere Hof des Hauses des HERRN
    und die Halle des Hauses.
  eng-JPS: And the great court round about had three rows of hewn stone, and a row
    of cedar beams, like as the inner court of the house of the LORD, and the court
    of the porch of the house.
  srp-1865: I veliki trijem unaokolo imaše tri reda kamenja tesanoga i jedan red kedrovijeh
    brvana, kao trijem unutrašnji doma Gospodnjega i kao trijem istoga doma.
  lug-lug: Oluggya olunene lwali lwetooloddwa bbugwe ow’embu ssatu ez’amayinja amateme,
    n’olubu olumu nga lwa miti egy’emivule, ng’ekisasi eky’omu maaso n’oluggya olw’omunda
    olwa yeekaalu bwe byali bizimbiddwa.
  heb-heb: וחצר הגדולה סביב שלשה טורים גזית וטור כרתת ארזים ולחצר בית יהוה הפנימית
    ולאלם הבית׃
  ben-IRV: বারান্দা সুদ্ধ সদাপ্রভুর ঘরের ভিতরের উঠানের মতই রাজবাড়ীর বড় উঠানের চারপাশের
    দেয়াল সুন্দর করে কাটা তিন সারি পাথর ও এরস গাছের এক সারি মোটা কাঠ দিয়ে তৈরী করা
    হয়েছিল।
  pan-pan: ਵੱਡੇ ਵਿਹੜੇ ਦੇ ਦੁਆਲੇ ਤਿੰਨ ਰੱਦੇ ਘੜੇ ਹੋਏ ਪੱਥਰਾਂ ਦੇ ਸਨ ਅਤੇ ਇੱਕ ਦਿਆਰ ਦੇ ਸ਼ਤੀਰਾਂ
    ਦਾ ਸੀ। ਇਸ ਤਰ੍ਹਾਂ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਅੰਦਰਲੇ ਚੌਂਕ ਲਈ ਅਤੇ ਮਹਿਲ ਦੇ ਦਲਾਨ ਲਈ ਵੀ ਸੀ।
  mya-JVB: တန်တိုင်း ကြီး သည် ဆစ် သောကျောက်သုံး တန်း ၊ အာရဇ် သစ်ကြီးတတန်း ဖြင့်ပြီး၏။
    ဗိမာန် တော်အတွင်း တန်တိုင်း ၊ နန်း တော်ကနားပြင် တန်တိုင်းတို့သည် ထိုအတူ ပြီးကြ၏။
  tbg-tbg: 'Vi naavuva vi naavuva hohaa avutaqi vaumanta vika vi hohaara maantimake
    aututora: Vika teqato orira, vo ori vo ori taaramontaqaa ntavate, vira qiataqaa
    sidaa vuqitora. Vika vohaa qaramake aututo hohaaraqohai Nora Kotira naavuvata
    vira avuni vau rumuravata ututumatora. (6:36)'
  hmo-hmo: 'Solomona ena ruma ibounai edia magu badana be inai bamona idia haginia:
    Idia utua namonamo nadi laini toi idia atoa, bona edia latanai sida au badadia
    ena laini tamona idia atoa. Lohiabada ena Dubu Helaga ia hagegea magu danu be
    unai bamona dalana dekenai idia haginia, Dubu Helaga ena raka vareai daiutu ena
    magu danu.'
  urd-urd: और बड़े सहन में चारों तरफ़ घड़े हुए पत्थरों की तीन क़तारें और देवदार के
    शहतीरों की एक क़तार, वैसी ही थी जैसी ख़ुदावन्द के घर के अन्दरूनी सहन और उस घर
    के बरआमदे में थी।
  rus-SYN: Большой двор огорожен был кругом тремя рядами тесаных камней и одним рядом
    кедровых бревен; также и внутренний двор храма Господа и притвор храма.
  bqc-SIM: À kaa da lìa ua zↄ̃ↄpizi, a gbɛ pↄ́ wa ã̀ↄ vĩ didiakↄ̃a dↄ̀ↄ àaↄ̃,
    ↄ̃ sɛdɛ lí pↄ́ wa ã̀ↄ kálɛa a musu, lán Dii kpɛ́ ń a kpɛɛlɛo ua kaawa.
  tcz-CHONGTHU: Indan lhonglaija chun akimvel lhumkei jin song khen tohsa gol thum'in
    akigolin chule Cedar thing inkam bang in golkhat in akigol in, hitobang hin Pakai
    indan sungnung lhong jong a inpi hong cha jong ki bolsoh kei ahi.
  mar-mar: महाल, मंदिर आणि द्वारमंडप यांच्या सभोवती भिंत होती. तिला दगडांच्या तीन
    चिऱ्या आणि गंधसरुच्या लाकडाची एक ओळ परमेश्वराच्या मंदिराचे आतले अंगण व त्या मंदिराची
    देवडी यांच्याप्रमाणे ही रचना होती.
  qub-qub: Sawantaga intëru cantunpa tumarej llagllasha rumicunawan quimsa jana aywayta
    pergarcur juc aywaytana churaran llagllasha sedru gueruta. Janay-janay chayno
    ruraran. Chaynöllami caran sawanpis Templuman yaycuna alarpis.
  bqp-bqp: À bĩni bò à lìka ↄn zↄ̃kↄ̃ↄ pìii, à gbɛ̀ kũ ò ànↄ vĩ didikↄ̃ana dↄ̀rↄ
    aakↄ̃, akũ sida lí kũ ò ànↄ kpákpa a musu, lákũ Dikiri kpɛ́ kũ a èdaao ↄn
    bĩni de nà.
  hat-hat: Gwo lakou palè a te fèmen ak yon miray fèt ak twa ranje wòch pou chak ranje
    madriye sèd, tankou lakou anndan ak lakou devan Tanp lan.
  eng-BSB: The great courtyard was surrounded by three rows of dressed stone and a
    row of trimmed cedar beams, as were the inner courtyard and portico of the house
    of the LORD.
  eng-WEBPB: The great court around had three courses of cut stone with a course of
    cedar beams, like the inner court of the LORD’s house and the porch of the house.
  kbq-kbq: Hagi ana maka nontamimofo zaho noma ki'neana, Ra Anumzamofo mono nomofo
    keginama hu'neaza huno 3'a have anteno marenerino, sida zafa rugeka nehuno, 3'a
    have anteno marenerino, sida zafa rugeka huno kino mareri'ne.
  nhe-BL: Huan nopa hueyi calixpamitl nojquiya quipixqui eyi tlatilimitl tlen tetl
    tlen quiyahualohuayaya. Huan sesen tetl elqui cuali tlayejyecoli huan cuali tecpantoc.
    Huan teipa tlen nopa eyi tlatilimitl tlen tetl quipixqui se tlatilimitl tlen apechtli
    tlen tiocuahuitl san se queja quipixqui nopa seyoc calixpamitl tlen elqui tiopan
    calijtic ipan ichaj TOTECO para ipan calaquise tlacame.
  bus-bus: À bĩi bò à lìga ua bíta pìzi, à gbɛ̀ kɛ̀ wà ànↄ vĩ didikↄ̃ana dↄ̀rↄ aagↄ̃,
    ben sida lí kɛ̀ wà ànↄ kpákpa à musu, lán Dii kpɛ́ kↄ̃n à gbàadaaao ua bĩi dɛ
    nà.
  gub-BL: 'Zuawygatu a''e na''iruz ipupyaikaw pyrer uhua''u ma''e: tuwihawete hàpuzuhu
    pe har, Tupàn Hàpuzuhu pe har, Tupàn Hàpuzuhu pupe heixe haw no. Ita na''iruz
    imuzehyrogatu pyrer heta haw pe heta pitài izyta.'
  eng-DRA: And the greater court was made round with three rows of hewed stones, and
    one row of planks of cedar, moreover also in the inner court of the house of the
    Lord, and in the porch of the house.
