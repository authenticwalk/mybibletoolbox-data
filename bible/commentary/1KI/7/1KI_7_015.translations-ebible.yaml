verse: 1KI.007.015
translations:
  mal-C: പതിനെട്ടുമുഴം ഉയരവും പന്ത്രണ്ടുമുഴം ചുറ്റളവുമുള്ള രണ്ടു വെങ്കലസ്തംഭങ്ങൾ,
    ഒരേനിരയിൽ ഹീരാം വാർത്തുണ്ടാക്കി.
  deu-TKW: Er goß die beiden Säulen für die Vorhalle des Tempels aus Erz. Achtzehn
    Ellen betrug die Höhe der einen Säule, und ein Faden von zwölf Ellen konnte sie
    umspannen; vier Finger war die Säule dick, inwendig hohl. Und ebenso fertigte
    er die zweite Säule.
  lin-lin: 'Irami asalaki makonzi nyonso mibale ya bronze : likonzi moko na moko ezalaki
    na bametele pene libwa na molayi, mpe bametele pene motoba na monene.'
  eng-LSV: And he forms the two pillars of bronze; eighteen cubits [is] the height
    of the first pillar, and a cord of twelve cubits goes around the second pillar.
  eng-GNV: 'For he cast two pillars of brasse: ye height of a pillar was eighteene
    cubites, and a threede of twelue cubites did compasse either of ye pillars.'
  eng-WEBSTER: 'For he cast two pillars of brass, each of eighteen cubits high: and
    a line of twelve cubits did encompass each of them.'
  nhw-BL: Huan yaya quichijchijqui ome huejhueyi tepos tlaquetzalme tlen bronce huan
    catli ijticacahuatique. Huan sesen quipiyayaya chicueyi metros ihuejcapanca huan
    macuili metros huan tlajco sintla motamachihuas yahualtic.
  swh-ONEN: Hiramu akasubu nguzo mbili za shaba, kila moja ikiwa na urefu wa dhiraa
    kumi na nane, kila nguzo ikiwa na mzingo wa dhiraa kumi na mbili kwa mstari.
  bba-bba: U ɡbere yiru kuɑ kɑ sii ɡɑndu. Yen bɑɑyeren dɛ̃ɛbu sɑ̃ɑwɑ ɡɔm soonu yɛndu
    yiru sɑri. Yen bɔɔrum mɑɑ ɡɔm soonu wɔkurɑ yiru.
  eng-KJVCPB: 'For he cast two pillars of brass, of eighteen cubits high apiece: and
    a line of twelve cubits did compass either of them about.'
  luo-luo: Noloso sirni madongo ariyo mag mula moro ka moro borne madhi malo romo
    fut piero ariyo gauchiel to alworane romo fut apar gauchiel.
  meu-meu: Ia ese au-tubua rua auri labora-labora e havevea bona e hahetaria ḡauna
    amo e karadia. Au-tubua ta ena lata na kiubit gwauta-taurahani, bona ena kuboro
    na kiubit gwauta-rua. Ia na auri kuborona lalona kohua; kopina udunana na ima
    kwakikwaki hani e haheboudia udunana heḡereḡerena. Au-tubua iharuana danu unu
    e karaia toma.
  npi-ULB: हुरामले दुईवटा काँसाका स्तम्भको रचना गरे । प्रत्येक स्तम्भको उचाइ अठार
    हात र परिधि बाह्र हातको थियो ।
  yor-yor: Ó sì dá ọ̀wọ́n idẹ méjì, ọ̀kọ̀ọ̀kan sì jẹ́ ìgbọ̀nwọ́ méjìdínlógún ní gíga
    okùn ìgbọ̀nwọ́ méjìlá ni ó sì yí wọn ká.
  pes-OPCB: حورام دو ستون از مفرغ درست کرد که بلندی هر یک نه متر و دور هر یک شش متر
    بود.
  tgl-ULB: Hinugis ni Hiram ang dalawang poste ng tanso, bawat isa ay labing walong
    kubit ang taas at labing dalawang kubit ang palibot.
  hui-hui: Hurama ibugua boronosime anda gene luni kira ogobi labolabo wabu helene.
    Luninaga magi mida halira halu timbuninaga mida duriani maru bolangua hene wabu
    helene.
  mya-mya: ဟိ​ရံ​သည်​အ​မြင့်​နှစ်​ဆယ့်​ခု​နစ်​ပေ၊ လုံး​ပတ် တစ်​ဆယ့်​ရှစ်​ပေ​ရှိ​သော​ကြေး​ဝါ​တိုင်​ကြီး
    နှစ်​လုံး​ကို​သွန်း​လုပ်​၍ ဗိ​မာန်​တော်​အ​ဝင်​ဝ မှာ​ထား​ရှိ​၏။-
  bod-N: ཁོས་ལི་ཡིས་ཁྲུ་བཅོ་བརྒྱད་ཅན་གྱི་ཀ་བ་གཉིས་བླུགས་ནས། རེ་རེའི་སྒོར་མཐའ་ཁྲུ་བཅུ་གཉིས་བྱས་སོ།
    །
  sna-sna: Akavaka mbiru mbiri dzendarira, imwe neimwe yakanga yakareba makubhiti
    gumi namasere, uye yaipoteredzwa netambo yakareba makubhiti gumi namaviri pakuyera.
  spa-BLM: Hizo las dos columnas de bronce, de dieciocho codos de altura cada una,
    y una línea de doce codos rodeaba cada una de ellas.
  cac-cac: Ix sb'o chab' nivac oy vin̈, nab'a bronce ix aji, vajxaque' metro steel
    junjun, nan̈al svaquil metro ix aj b'alan spatic junjun.
  swh-ULB: Huramu alizilemba zile nguzo mbili za shaba, kila moja ilikuwa na kimo
    cha mita 8. 3 na mzingo wa mita 5. 5.
  bel-bel: і зрабіў ён два медныя слупы, кожны па васемнаццаць локцяў вышынёю, і шнурок
    дванаццаць локцяў абдымаў той і другі слуп;
  deu-ELBBK: 'Und er bildete die zwei Säulen aus Kupfer: 18 Ellen die Höhe der einen
    Säule, und ein Faden von 12 Ellen umfasste die andere Säule.'
  mbb-OT: Mibaal si Huram te zezuwa he tukud he menge brunsi, ne is kada sevaha zutun
    27 he ǥiek is kelayat din ne 18 he ǥiek peliǥuy is kezekelè din.
  mal-2015: അവൻരണ്ടു താമ്രസ്തംഭം ഉണ്ടാക്കി; ഓരോന്നിന്നു പതിനെട്ടു മുഴം ഉയരവും പന്ത്രണ്ടു
    മുഴം ചുറ്റളവും ഉണ്ടായിരുന്നു.
  rmc-rmc: Ov kerďa le brondzostar duj slupi, so sas uče vaj 8 metri. O obvodos jekhe
    sluposkro sas 530 centimetri.
  pes-OPV: و دو ستون برنج ریخت که طول هر ستون هجده ذراع بود و ریسمانی دوازده ذراع
    ستون دوم را احاطه داشت.
  ron-1924: А турнат чей дой стылпь де арамэ. Чел динтый авя оптспрезече коць ын ынэлциме
    ши ун фир де дойспрезече коць мэсура гросимя челуй де ал дойля.
  ben-OBCV: তিনি ব্রোঞ্জের দুটি থাম ছাঁচে ঢেলে তৈরি করলেন, প্রত্যেকটির উচ্চতা ছিল
    প্রায় 8.1 মিটার ও পরিধি ছিল প্রায় 5.4 মিটার।
  som-som: Wuxuu sameeyey labada tiir oo naxaasta ah, oo midkiiba sarajooggiisu yahay
    siddeed iyo toban dhudhun; meeriskiisuna yahay laba iyo toban dhudhun markii xadhig
    lagu qiyaaso.
  lat-VUC: 'Et finxit duas columnas æreas, decem et octo cubitorum altitudinis columnam
    unam: et linea duodecim cubitorum ambiebat columnam utramque.'
  eng-ASVBT: 'For he fashioned the two pillars of brass, eighteen cubits high apiece:
    and a line of twelve cubits compassed either of them about.'
  ita-1885: E gettò le due colonne di rame, delle quali ciascuna avea di altezza diciotto
    cubiti; ed un filo di dodici cubiti circondava l'una e l'altra.
  eng-LXXUP: And this work of the bases was formed with a border to them, and there
    was a border between the ledges.
  eng-ULB: Huram fashioned the two pillars of bronze, each eighteen cubits high and
    twelve cubits in circumference.
  spa-VBL: Hiram fundió dos columnas de bronce. Ambas tenían dieciocho codos de altura
    y doce codos de circunferencia.
  fra-_FOB: Il fondit les deux colonnes d'airain. La hauteur de chaque colonne était
    de dix-huit coudées, et un cordon de douze coudées en mesurait le tour.
  mal-mal: അവൻ ഓരോന്നിനും പതിനെട്ട് മുഴം ഉയരവും പന്ത്രണ്ട് മുഴം ചുറ്റളവും ഉള്ള രണ്ട്
    സ്തംഭങ്ങൾ താമ്രംകൊണ്ട് വാർത്തുണ്ടാക്കി.
  urd-GVR: Pahle us ne pītal ke do satūn ḍhāl die. Har satūn kī ūṅchāī 27 fuṭ aur
    gherā 18 fuṭ thā.
  suz-BL: मेकोम यपाइश्‍शा कांसा के थाम निक्‍शी सेला बाक्‍त। मेको थाम का १८ कुबीत लाइश्‍शो
    बाक्‍माक्‍त। मेको आ एर ओंथ नेल्‍ल १२ कुबीत बाक्‍माक्‍त। मिनु अर्को यो मोदेंशोन
    बाक्‍माक्‍त। कुबीत का ०.५ मिटर खोदेंशो बाक्‍त। २राजा २५:१७
  ita-1927: Fece le due colonne di rame. La prima avea diciotto cubiti d’altezza,
    e una corda di dodici cubiti misurava la circonferenza della seconda.
  ckb-ckb: دوو کۆڵەکەی بڕۆنزی داڕشت کە بەرزی هەر یەکێکیان هەژدە باڵ و چێوەکەی دوازدە
    باڵ بوو.
  eng-BBE: He it was who made the two brass pillars; the first pillar was eighteen
    cubits high, and a line of twelve cubits went round it; and the second was the
    same.
  kan-OKCV: ಅವನು ಎರಡು ಕಂಚಿನ ಸ್ತಂಭಗಳನ್ನು ಮಾಡಿದನು. ಒಂದೊಂದು ಸ್ತಂಭ 8 ಮೀಟರ್ ಉದ್ದ. ಒಂದೊಂದು
    ಸ್ತಂಭದ ಸುತ್ತಳತೆ 5.3 ಮೀಟರ್ ನೂಲಳತೆ ಇತ್ತು.
  tam-2017: இவன் இரண்டு வெண்கலத் தூண்களை உண்டாக்கினான்; ஒவ்வொரு தூணும் 27 அடி உயரமும்,
    ஒவ்வொரு தூணின் சுற்றளவும் 18 அடி நூலளவுமாக இருந்தது.
  spa-RV-1909: 'Y vació dos columnas de bronce, la altura de cada cual era de diez
    y ocho codos: y rodeaba á una y á otra columna un hilo de doce codos.'
  ron-BTF: Fiindcă a turnat doi stâlpi de aramă, de optsprezece coţi înălţime fiecare;
    şi un fir de doisprezece coţi cuprindea pe fiecare dintre ei.
  eng-WEBP: For he fashioned the two pillars of bronze, eighteen cubits high apiece;
    and a line of twelve cubits encircled either of them.
  eng-FBV: He cast two columns in bronze. They were both eighteen cubits high and
    twelve cubits in circumference.
  nld-1939: Hij goot de twee bronzen zuilen bij de voorhal van de tempel. Eén zuil
    was achttien el hoog, en had een omvang van twaalf el; er waren gleuven in van
    vier vingers diepte. De andere zuil was juist zo.
  nch-BL: Huan yaya quichijchijqui ome huejhueyi tepos taquetzalme ten bronce huan
    cati ijticacahuaxtique. Huan sesen quipiyayaya chicueyi metro ihuejcapanca huan
    macuili metro huan tajco sinta motamachihuas yahualtic.
  vie-1934: Người làm hai cây trụ bằng đồng, cây thứ nhất cao mười tám thước, và một
    sợi dây mười hai thước đo bề tròn của cây thứ nhì.
  hin-CV: उसने कांसे के दो खंभे गढ़े. एक खंभे की ऊंचाई आठ मीटर की थी और इसका घेरा
    साढ़े पांच मीटर. दूसरा खंभा भी इसी के समान था.
  spa-BES: El fue quien hizo las dos columnas de bronce; el primer pilar tenía dieciocho
    codos de altura, y una línea de doce codos la rodeaba; Y el segundo fue el mismo.
  tdx-tdx: Niranjie’e ty fahañe roe torisike, songa kiho folo-valo’ amby ty haabo’e
    naho niarikatoha’ ty talý kiho folo-ro’amby.
  tha-KJV: ท่านได้ทำเสาทองสัมฤทธิ์สองเสา แต่​ละเสาสูงสิบแปดศอก วัดขนาดเส้นรอบแต่ละเสาได้​สิ​บสองศอก
  por-BR-2018: 'E fundiu duas colunas de bronze, a altura de cada qual era de dezoito
    côvados: e rodeava a uma e a outra coluna um fio de doze côvados.'
  deu-ELO: 'Und er bildete die zwei Säulen von Erz: achtzehn Ellen die Höhe der einen
    Säule, und ein Faden von zwölf Ellen umfaßte die andere Säule.'
  eng-WYC-2018: And he made two pillars of brass, one pillar of eighteen cubits of
    height; and a line of twelve cubits compassed ever either pillar. (And he made
    two bronze pillars, each pillar eighteen cubits in height; and it took a cord
    twelve cubits long to go all around either pillar.)
  epo-epo: Li faris du kuprajn kolonojn, el kiuj unu kolono havis la alton de dek
    ok ulnoj, kaj fadeno de dek du ulnoj prezentis la amplekson de la dua kolono.
  uig-PIN: U ɵzi ikki tüwrükni mistin yasidi. Ⱨǝrbir tüwrükning egizliki on sǝkkiz
    gǝz bolup, aylanmisi on ikki gǝz idi.
  beo-beo: Hiula:me da balase gobele daeane, duni bugi aduna hahamoi. Ela afae afae
    sedade defei da 8 mida, amola ela bululisi defei da5.3 mida. Amo ifa duni bugi,
    e da Debolo Diasu ea golili dasu midadi bugisi.
  tpi-OTNT: Huram i wokim tupela bikpela longpela pos long bras. Em i wokim tupela
    pos long wankain mak tasol. Longpela bilong tupela em inap 8 mita na bikpela bilong
    tupela em inap 5 mita na 30 sentimita.
  hau-SA: Ya yi ginshiƙan tagulla, kowanne tsayinsa kamu goma sha takwas, ya kuma
    yi guru mai kamu goma sha biyu, kewaye da shi.
  uig-LAT: U özi ikki tüwrükni mistin yasidi. Herbir tüwrükning égizliki on sekkiz
    gez bolup, aylanmisi on ikki gez idi.
  nde-nde: Wabumba insika ezimbili zethusi ezazizinde okuzingalo eziyisificaminwembili
    ukuyaphezulu njalo ubundingilizi bazo zazizingalo ezilitshumi lambili ngomzila.
  ton-ton: 'He naʻa ne ngaohi ʻae ongo pou palasa, naʻe taki taha ʻae hanga ʻe tolungofulu
    hona māʻolunga: pea ko hono fua takatakai ʻaki ʻae afo ko e taki taha ʻae hanga
    ʻe uofulu ma fā.'
  ces-1613: Nejprv sformoval dva sloupy měděné. Osmnácti loket byla výsost sloupu
    jednoho, kterýž okolek měl dvanácti loktů. Tak i sloup druhý.
  eng-WMB: For he fashioned the two pillars of bronze, eighteen cubits high apiece;
    and a line of twelve cubits encircled either of them.
  tam-TCV: ஈராம் இரு வெண்கலத் தூண்களை வார்த்துச் செய்தான். இவை ஒவ்வொன்றும் பதினெட்டு
    முழ உயரமும், பன்னிரண்டு முழ சுற்றளவுமுள்ளதாயிருந்தன.
  ceb-ULB: Gibuhat ni Huram ang duha ka haligi nga bronse, ang matag usa may gitas-on
    nga 18 cubits ug ang kalinginon may 12 cubits.
  pol-UBG: Odlał dwie kolumny z brązu – jedna kolumna miała osiemnaście łokci wysokości,
    a jej obwód wynosił dwanaście łokci. Taka sama była druga kolumna.
  urd-GVU: پہلے اُس نے پیتل کے دو ستون ڈھال دیئے۔ ہر ستون کی اونچائی 27 فٹ اور گھیرا
    18 فٹ تھا۔
  deu-1912: Und machte zwei eherne Säulen, eine jegliche achtzehn Ellen hoch, und
    ein Faden von zwölf Ellen war das Maß um jegliche Säule her.
  kan-2017: ಅವನು ಎರಡು ತಾಮ್ರದ ಕಂಬಗಳನ್ನು ಮಾಡಿದನು. ಅವು ಹದಿನೆಂಟು ಮೊಳ ಎತ್ತರವಿದ್ದವು. ಅವುಗಳ
    ಸುತ್ತಳತೆಯು ಹನ್ನೆರಡು ಮೊಳ.
  yap-yap: Me n’uf Huram l’agruw i duga’ ni bronze, nra reb ma rliw nge medlip e fit
    tolngin ma ragag nge meruk e fit ga’ngin lukngun, ngalang u langan e mab ko fare
    Tempel.
  hlt-MCSB: Te phoeiah rhohum tung rhoi te a hlawn tih tung pakhat kah a sang he dong
    hlai rhet lo. Tung a pabae te rhuihet neh dong hlai nit la a yen.
  mdy-ETH: ሁራሜ ፔቴ ፔቴ ቱርቱሮኮ ዔጳ ታጶ ሳሊ ዋዻ፥ ዓንዲርሙማ ታጶ ላምዖ ዋዻ ጋራ ጉሪ ዔቴ ማዔያ ላምዖ ቱርቱሪ ሞኦኖ
    ዓንጎና ኮሼኔ።
  twi-ASANTE: Huram twaa kɔbere mfrafraeɛ afadum mmienu a emu biara ɔsorokɔ yɛ anammɔn
    aduonu nson, ɛnna ne kankomu nso yɛ anammɔn dunwɔtwe.
  eng-WEBU: For he fashioned the two pillars of bronze, eighteen cubits high apiece;
    and a line of twelve cubits encircled either of them.
  wal-wal: Huraami issuwaa issuwaa geesai tammanne hosppun wara aduqqidi, yuushoi
    tammanne naa77u wara aakkido naa77u tuussata nahaasiyaa seerissidi tigidi kessiis.
    Tuussatuyyo giddoi kofa.
  spa-PDDPT: Hizo el vaciado de las dos columnas de bronce. Cada columna tenía 8,1
    metros de altura. La circunferencia de cada columna medida con un cordel era de
    5,4 metros.
  gun-gun: Ojapo avi mokoĩ oo ytarã overa va'e guigua. Peteĩ-teĩ yvatea ma oito metros,
    ha'e gui ixã cinco metros raxa'i va'e ojerea rupi.
  ilo-ULB: Sinukog ni Huram ti dua nga adigi a bronse, tunggal maysa kadagitoy ket
    sangapulo ket walo a kubit ti kangatona ken sangapulo ket dua a kubit ti pannakatimbukelna.
  kpg-kpg: Huram ne hai ana duludulu baalanga mmee e lua, e dahi 27 piidi looloo,
    ge tamana tuludulu e dahi la nia piidi e 18, gei nia maa ne dugu i di ngudu di
    Hale Daumaha.
  uig-ARA: ئۇ ئۆزى ئىككى تۈۋرۈكنى مىستىن ياسىدى. ھەربىر تۈۋرۈكنىڭ ئېگىزلىكى ئون سەككىز
    گەز بولۇپ، ئايلانمىسى ئون ئىككى گەز ئىدى.
  sus-sus: A kinki firin xabu wure gbeeli ra, naxee ite ɲɔngɔn ya fu nun solomasaxan,
    naxee xa radigilinyi lanxi ɲɔngɔn ya fu nun firin ma.
  pon-2006: Uram eri wiahda uhr prons riau, ehuehu uhr ko reireiki piht 27 oh piht
    18 ahlap, e ahpw kauwada ni wenihmw en pedolong ong nan Tehnpas sarawio.
  ksd-ksd: I ga pait a ura pagapaga na palariam gobol, ma kadir lolovina i ga a ivat
    na pokono ma a papar tikatikai, ma ra valavalar kikil tikai i ga a utul a pokono;
    ma dir ga varogop parika.
  tur-YTC: Çünkü her biri on sekiz arşın yüksekliğinde iki tunç direk yaptı ve her
    birini on iki arşınlık bir ip çevreliyordu.
  grc-BRENT: Καὶ τοῦτο τὸ ἔργον τῶν μεχωνὼθ συγκλειστὸν αὐτοῖς, καὶ συγκλειστὸν ἀναμέσον
    τῶν ἐξεχομένων.
  ind-AYT: Dia membuat dua tiang tembaga. Tinggi tiang pertama adalah 18 hasta, yang
    dililit dengan tali sepanjang 12 hasta, demikian juga dengan tiang kedua.
  nya-nya: Iye anawumba nsanamira ziwiri za mkuwa, nsanamira iliyonse msinkhu wake
    unali mamita asanu ndi atatu ndipo thunthu lake akazunguliza chingwe, linali mamita
    asanu ndi theka.
  hrv-hrv: Salio je dva stupa od tuča; jedan je stup bio visok osamnaest lakata, a
    koncem mjeren unaokolo imao je dvanaest lakata, isto tako i drugi.
  mps-mps: Te Huramgo te genuai bobage pos si te brasgo nigali. Agai te pos si te
    deli tobage tigi poai si tama nigali. Te pos sigo bobage usu te 8 mita, tama te
    pos sigo tigi genuai usu te 5 mita me 30 sentimita dao.
  tpi-tpi: Huram i wokim tupela bikpela longpela pos long bras. Em i wokim tupela
    pos long wankain mak tasol. Longpela bilong tupela em inap 8 mita na bikpela bilong
    tupela em inap 5 mita na 30 sentimita.
  dan-1931: Han støbte de to kobbersøjler foran Forhallen. Den ene var atten Alen
    høj; den målte tolv Alen i Omkreds; den var hul, og Kobberet var fire Fingerbredder
    tykt. Ligeså den anden Søjle.
  vie-OVCB: Ông đúc hai trụ đồng, cao 8,3 mét, chu vi 5,55 mét. (Hai trụ này rỗng,
    có thành dày bốn đốt ngón tay).
  guj-2017: હુરામે પિત્તળના અઢાર હાથ ઊંચા બે સ્તંભો બનાવ્યા. દરેક સ્તંભોની આસપાસ ફરી
    વળવા બાર હાથ લાંબી દોરી જતી હતી.
  pon-2006A: Uram eri wiahda uhr prons riau, ehuehu uhr ko reireiki piht 27 oh piht
    18 ahlap, e ahpw kauwada ni wenihmw en pedolong ong nan Tehnpas sarawio.
  por-BRBSL: Pois ele moldou os dois pilares de bronze, dezoito côvados de altura
    cada um; e uma linha de doze côvados circundava qualquer um deles.
  cth-cth: Hahoi rahum khom kahni touh a hlun teh, khom kalen e buet touh teh a rasang
    e dong 18 touh a pha. A len e teh, petkâkalup lah dong hlaikahni touh a pha.
  twi-twi: Huram twaa kɔbere mfrafrae afadum abien a emu biara sorokɔ yɛ anammɔn aduonu
    ason, na ne afefarem nso yɛ anammɔn dunwɔtwe.
  hlt-hlt: Te phoeiah rhohum tung rhoi te a hlawn tih tung pakhat kah a sang he dong
    hlai rhet lo. Tung a pabae te rhuihet neh dong hlai nit la a yen.
  tbz-SIM: Mɛm̀mɛ ò yìɛmmɛ̀ disɔɔwũɔ̃̀ kɛ́utɛ́ kɛ̀ dɛ̀ɛ nɑɑ́ nyɛsɑ̃ǹkɛ̀ yɛ̀dɛ́ɛ̀,
    kɛ̀ dìmɑrì kó mɛokùmɛ̀ mbo mɛ́tìrì mɛ̀wɛi kɛ̀ di cɛ̃́ɛ̃́kù bo mɛ́tìrì mɛ̀kuɔ̀.
  msy-2020: Huram guarir akɨnir ekiar ruarir pumuning brasɨn aningɨn ingari. Ezɨ aningɨn
    ruarimning vɨrara 9 mitan tu, ezɨ aningɨn arozimning 6 mitan tu.
  dop-dop: Hilɑm lupǝnɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ ɑkelenɑɑ kɛ nɑɑlɛ. Pɑ kʋŋkʋlʋmǝŋ wɛ mɛɛtǝlǝnɑɑ
    pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ. Pɑ yɑsǝlɑɣɑ kɛ mɛɛtǝlǝnɑɑ nɑɑtoso.
  azb-azb: Xiram iki tunc sütun düzəltdi. Hər sütunun hündürlüyü on səkkiz qulac idi
    və hər birinin ətrafına on iki qulaclıq bir ip dolanmışdı.
  eng-DBY: And he formed the two pillars of brass; the height of one pillar was eighteen
    cubits, and a line of twelve cubits encompassed the second pillar.
  hin-2017: उसने पीतल ढालकर अठारह-अठारह हाथ ऊँचे दो खम्भे बनाए, और एक-एक का घेरा बारह
    हाथ के सूत का था ये भीतर से खोखले थे, और इसकी धातु की मोटाई चार अंगुल थी।
  wol-KYG: Mu móol ñaari xeri xànjar, wu ci nekk am taxawaayu fukki xasab ak juróom
    ñett, te wu ci nekk buumu fukki xasab ak ñaar a koy ub.
  eng-YLT: And he formeth the two pillars of brass; eighteen cubits [is] the height
    of the one pillar, and a cord of twelve cubits doth compass the second pillar.
  eng-WYC-2017: And he made two pillars of brass, one pillar of eighteen cubits of
    height; and a line of twelve cubits compassed ever either pillar.
  eng-WMBB: For he fashioned the two pillars of bronze, eighteen cubits high apiece;
    and a line of twelve cubits encircled either of them.
  urd-GVH: पहले उसने पीतल के दो सतून ढाल दिए। हर सतून की ऊँचाई 27 फ़ुट और घेरा 18
    फ़ुट था।
  rug-rug: Karua dedegere boronizi si taveti e Hurami, hopeke vesu mita ululudi meke
    ka lima meke kukuru mita vari likohaena.
  gaz-gaz: Hiiraam utubaa naasii lama kanneen tokkoon tokkoon isaanii dhundhuma kudha
    saddeet ol dheeratanii dhundhuma kudha lama furdatan hojjete.
  fra-LSG: Il fit les deux colonnes d’airain. La première avait dix-huit coudées de
    hauteur, et un fil de douze coudées mesurait la circonférence de la seconde.
  yal-yal: Xirami yi sulan naxulun a sɛnbɛtɛn xungbe firin nafala, e yitena nɔngɔnna
    yɛ fu nun solomasɛxɛ, e rabilinna nɔngɔnna yɛ fu nun firin.
  haw-1868: Hana iho la oia i na kia keleawe elua, he umikumamawalu kubita ke kiekie,
    ua apoia kela keia o laua e ka kaula he umikumamalua kubita.
  arb-NAV: وَسَبَكَ حِيرَامُ عَمُودَيْنِ مِنْ نُحَاسٍ، طُولُ الْعَمُودِ الْوَاحِدِ
    ثَمَانِي عَشْرَةَ ذِرَاعاً (نَحْوَ تِسْعَةِ أَمْتَارٍ) وَمُحِيطُهُ اثْنَتَا عَشْرَةَ
    ذِرَاعاً (نَحْوَ سِتَّةِ أَمْتَارٍ)، وَكَانَا أَجْوَفَيْنِ، سُمْكُ كُلٍّ مِنْهُمَا
    نَحْوَ أَرْبَعِ أَصَابِعَ.
  ewe-ewe: Hiram tsɔ akɔbli tu sɔti eve siwo me do le, ɖe sia ɖe kɔ mita enyi kple
    nu sue aɖe.
  eng-LEE: And he cast two pillars of copper, eighteen cubits was the height of the
    one pillar; and a line of twelve cubits did encompass the second pillar.
  asm-FB: তেওঁ পিতলৰ দুটা স্তম্ভ নিৰ্ম্মাণ কৰিলে আৰু সেই স্তম্ভ দুটাৰ উচ্চতা আৰু পৰিধি
    ওঠৰ হাত আৰু বাৰ হাত আছিল৷
  sus-A: عَ كِنكِ قِرِن شَبُ وُرٍ فبٍيلِ رَ، نَشٍيٍ عِتٍ حْنفْن يَ قُ نُن سٌلٌمَسَشَن،
    نَشٍيٍ شَ رَدِفِلِنيِ لَنشِ حْنفْن يَ قُ نُن قِرِن مَ.
  fra-SBL: Il façonna les deux piliers de bronze, hauts de dix-huit coudées chacun,
    et une ligne de douze coudées entourait chacun d'eux.
  hbo-hbo: וַיָּ֛צַר אֶת־שְׁנֵ֥י הָעַמּוּדִ֖ים נְחֹ֑שֶׁת שְׁמֹנֶ֨ה עֶשְׂרֵ֜ה אַמָּ֗ה
    קֹומַת֙ הָעַמּ֣וּד הָאֶחָ֔ד וְחוּט֙ שְׁתֵּים־עֶשְׂרֵ֣ה אַמָּ֔ה יָסֹ֖ב אֶת־הָעַמּ֥וּד
    הַשֵּׁנִֽי׃
  piu-2006: '@see-verse:1KI.007.014'
  kik-kik: Nĩathondekire itugĩ igĩrĩ cia gĩcango, o kĩmwe kĩarĩ na ũraihu wa mĩkono
    ikũmi na ĩnana, na rũrigi rũrĩa rũngĩathiũrũrũkĩirie gĩtugĩ kĩmwe rwarĩ rwa mĩkono
    ikũmi na ĩĩrĩ.
  fra-NCL: Il fabriqua les deux colonnes en airain ; la hauteur d’une colonne était
    de dix-huit coudées et un fil de douze coudées mesurait la circonférence de la
    deuxième colonne.
  cek-AK: Anih mah dong hatlaitazetto kasang, dong hatlaihnetto kalen, sumkamling
    homh hnetto a sak.
  cuk-cuk: Hiram soogi esgoro-gordikid diree imaksad, geb egi buar warbo-sobsad. Buar-warbogwad
    dalibake-abar-nibgu (4½) imaksad. Aginbali, e-wardungued-ebirileged, dalipaa (3)
    nikad.
  uig-CYR: У өзи икки түврүкни мистин ясиди. Һәр бир түврүкниң егизлиги он сәккиз
    гәз болуп, айланмиси он икки гәз еди.
  tel-2017: ఎలాగంటే, అతడు రెండు ఇత్తడి స్తంభాలు పోత పోశాడు. ఒక్కొక్క స్తంభం 18 మూరల
    పొడవు, 12 మూరల చుట్టు కొలత ఉంది.
  hat-BSA: Li te fòme de pilye an bwonz yo, dizuit koude se te wotè a chak pilye e
    yon lign a douz koude te mezire distans antoure won a toude.
  kos-kos: Huram el munanak osra bronze in sang sroasriya sru lulap lukwa. Kais soko
    sru inge oasr fit longoul itkosr fulata, ac fit singoul oalkosr lupa. El tulokunak
    sru inge ke acn in utyak nu in Tempul.
  hbo-WLC: וַיָּ֛צַר אֶת־שְׁנֵ֥י הָעַמּוּדִ֖ים נְחֹ֑שֶׁת שְׁמֹנֶ֨ה עֶשְׂרֵ֜ה אַמָּ֗ה
    קוֹמַת֙ הָעַמּ֣וּד הָאֶחָ֔ד וְחוּט֙ שְׁתֵּים־עֶשְׂרֵ֣ה אַמָּ֔ה יָסֹ֖ב אֶת־הָעַמּ֥וּד
    הַשֵּׁנִֽי׃
  ibo-ibo: Ọ kpụrụ ogidi bronz abụọ, nke ọtụtụ ya ruru mita asatọ na otu ụma nʼogologo,
    na mita ise na ụma anọ gburugburu ya.
  ory-ory: ଆଉ ସେ ଅଠର ହାତ ଉଚ୍ଚ ଓ ବାର ହାତ ପରିଧିରେ ଦୁଇ ପିତ୍ତଳ ସ୍ତମ୍ଭ ନିର୍ମାଣ କଲା।
  chk-chk: Iwe, Huram a föri ruofoch ür seni piras, ükükün tekian efoch me efoch rüe
    me fisu fit, nge ükükün öün engol me walu fiit. Malülün ewe ür ükükün ülüngat
    inis, nge lon a pwang.
  rop-rop: Wal Huram bin meigim dubala kopawan pos en imbin pudum lida langa det Serramoni
    Pleis. Deibin 8 mita apendan en raidaran langa wanbala imbin 5.3 mita.
  ukr-1871: Він зробив два мідяні стовпи, кожний вісїмнайцять локот заввишки, й поворозку
    в дванайцять локот, що обіймала оба стовпи;
  deu-1951: Er goß die beiden ehernen Säulen; achtzehn Ellen hoch war jede Säule,
    ein Faden von zwölf Ellen vermochte sie zu umspannen.
  eng-JPS: Thus he fashioned the two pillars of brass, of eighteen cubits high each;
    and a line of twelve cubits did compass it about; and so the other pillar.
  srp-1865: Sali dva stupa od mjedi, jedan stup bješe od osamnaest lakata u visinu
    a unaokolo od dvanaest lakata; taki bješe i drugi stup.
  lug-lug: Kiramu n’akola empagi bbiri ez’ekikomo, buli emu obuwanvu mita munaana
    n’akatundu kamu, n’okwetooloola buli emu mita ttaano n’obutundu buna.
  heb-heb: ויצר את שני העמודים נחשת שמנה עשרה אמה קומת העמוד האחד וחוט שתים עשרה אמה
    יסב את העמוד השני׃
  ben-IRV: হীরম ব্রোঞ্জের দুটি থাম তৈরী করলেন। তার প্রত্যেকটি লম্বায় ছিল আঠারো হাত
    আর পরিধিতে বারো হাত।
  pan-pan: ਉਹ ਨੇ ਪਿੱਤਲ ਨੂੰ ਢਾਲ਼ ਕੇ ਥੰਮ੍ਹ ਬਣਾਏ ਇੱਕ ਥੰਮ੍ਹ ਦੀ ਉਚਿਆਈ ਅਠਾਰਾਂ ਹੱਥ ਸੀ ਅਤੇ
    ਦੂਜੇ ਦਾ ਘੇਰ ਬਾਰਾਂ ਹੱਥ ਦੀ ਰੱਸੀ ਦੇ ਨਾਪ ਦਾ ਸੀ।
  mya-JVB: ထိုသူသည်အမြင့် တဆယ် ရှစ် တောင် ၊ လုံးပတ် တဆယ် နှစ် တောင် ရှိသောကြေးဝါ တိုင်နှစ်
    တိုင် ကို သွန်း လေ၏။
  tbg-tbg: ˻Nora pohi taaraqantavano Kotira Naavu qentiana variarire tiro,˼ Huraamuva
    nora pohitanta baraasiqohairo vohaa qarama kero autukero vatora. Posi vira vukaivano
    vaireva, 8 mita vauvaro, vira vaata ovenaaruma taiva vaireva, 5 mita 30 sentimita
    vaura.
  hmo-hmo: Hurama ese du badadia rua auri laboralabora ia havevea dekena amo ia karaia.
    Inai du ruaosi edia lata be 8 mita bona edia kuboro be 5 mita bona 30 sentamita.
    Du ruaosi be paipa bamona, edia lalona anina lasi, bona edia auri laboralabora
    ena udunana be tau ena kwakikwaki 4 edia udunana hegeregerena. Du ruaosi edia
    bada be tamona.
  urd-urd: क्यूँकि उसने अठारह — अठारह हाथ ऊँचे पीतल के दो सुतून बनाए, और एक — एक का
    घेर बारह हाथ के सूत के बराबर था यह अन्दर से खोखले और इसके पीतल की मोटाई चार उंगल
    थी।
  rus-SYN: и сделал он два медных столба, каждый в восемнадцать локтей вышиною, и
    снурок в двенадцать локтей обнимал окружность того и другого столба;
  bqc-SIM: À mↄ̀pɛlɛ pì mɛ̀n pla ń mↄgotɛ̃o. Apii lɛsĩ gã̀sĩsuu bao plasaiɛ,
    a zↄ̃ↄ kuɛpla.
  tcz-CHONGTHU: Hiram in sum-eng a kisem khompi ni jen aaphut in, khompi khat cheh
    chu asan dan tong somle get alhing’e, akhom kolkimvel chu tong som le ni ahin,
    ahi.
  mar-mar: हिरामने दोन पितळी स्तंभ घडवले. ते स्तंभ अठरा हात उंचीचे होते. त्या प्रत्येकाला
    वेढावयास बारा हात दोरी लागे.
  qub-qub: Runsipita jundiran ishcay jatusaj pilancucunata. Tamäñun caran pusaj metru
    largu. Racuyninna caran pichga metru medyan.
  bqp-bqp: À mↄ̀gba pì mɛ̀n pla kũ mↄ̀gotɛ̃o. A pínki lei kà gã̀sãkuru baro plansari,
    a lɛ́ yàasa kà kuri awɛɛpla.
  hat-hat: Iram koule de gwo poto kwiv won yo. Yo chak te gen vennsèt pye wotè. Wonn
    poto yo te mezire dizwit pye. Li mete yo kanpe devan Tanp lan.
  eng-BSB: He cast two pillars of bronze, each eighteen cubits high and twelve cubits
    in circumference.
  eng-WEBPB: For he fashioned the two pillars of bronze, eighteen cubits high apiece;
    and a line of twelve cubits encircled either of them.
  kbq-kbq: Hagi Huramu'a bronsiretike tare ra vimago zafagna huno tro hu'ne. Hagi
    ana vimago bronsi zafararemofo zazaznimo'a 8 mita higeno, rama huno kagi'neana
    5mitagi 30 sentemita hutere hu'ne.
  nhe-BL: Huan yajaya quichijchijqui ome huejhueyi tepos tlaquetzali tlen bronce huan
    tlen ijticacahuaxtique. Huan sesen quipiyayaya chicueyi metros ihuejcapanca huan
    macuili metros huan tlajco intla se quiyejyecos yahualtic.
  bus-bus: À wesagba pì mɛ̀n plaa kↄ̃n mↄ̀gotɛ̃o. À píngi lezĩ kà gã̀sãsuu baro
    plaasai, à lɛ́ yàasa sↄ̃ kuri awɛɛplaa.
  gub-BL: Umupyràn itazu morog mokoz tàpuzuhu izyta romo wà. Heta 8 met a'e izyta
    aiha haw pitàitàigatu. Heta 1,70 met izyta iànàgaw pitàitàigatu no. Umupu'àm kar
    tàpuzuhu pupe wà.
  eng-DRA: 'And he cast two pillars in brass, each pillar was eighteen cubits high:
    and a line of twelve cubits compassed both the pillars.'
