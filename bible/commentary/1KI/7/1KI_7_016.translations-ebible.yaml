verse: 1KI.007.016
translations:
  mal-C: സ്തംഭങ്ങളുടെ മുകളിൽ സ്ഥാപിക്കാൻ അദ്ദേഹം രണ്ടു വെങ്കലമകുടങ്ങളും വാർത്തുണ്ടാക്കി.
    ഓരോ മകുടത്തിനും അഞ്ചുമുഴം ഉയരമുണ്ടായിരുന്നു.
  deu-TKW: Und er fertigte zwei Knäufe, von Erz gegossen, um sie oben auf die Säulen
    zu setzen; fünf Ellen betrug die Höhe des einen Knaufs und fünf Ellen die Höhe
    des anderen Knaufs.
  lin-lin: 'Asalaki lisusu na bronze banyangwisa na moto mito ya makonzi mpo na kotia
    yango na songe : moto moko na moko ya likonzi ezalaki na bametele mibale na basantimetele
    tuku mitano na bosanda.'
  eng-LSV: And he has made two chapiters to put on the tops of the pillars, cast in
    bronze; five cubits the height of the first capital, and five cubits the height
    of the second capital.
  eng-GNV: 'And he made two chapiters of molten brasse to set on the tops of the pillars:
    the height of one of the chapiters was fiue cubites, and the height of the other
    chapiter was fiue cubites.'
  eng-WEBSTER: 'And he made two capitals of molten brass, to set upon the tops of
    the pillars: the hight of the one capital was five cubits, and the hight of the
    other capital was five cubits:'
  nhw-BL: Nojquiya quichijchijqui ome coronas ica bronce catli quitlalijque ipan inintzonteco
    nopa tepos tlaquetzalme ma quipiyaca ininyejyejca. Huan ihuejcapanca sesen nopa
    coronas eliyaya 2 metros huan 25 centímetros.
  swh-ONEN: Pia alitengeneza mataji mawili ya shaba ya kusubu ili kuyaweka juu ya
    hizo nguzo; kila taji lilikuwa na kimo cha dhiraa tano kwenda juu.
  bba-bba: Mɑ u yen bɑɑyere furɔ kuɑ kɑ sii ɡɑndu. Furɔ ɡen bɑɑɡeren ɡunum mu sɑ̃ɑwɑ
    ɡɔm soonu nɔɔbu.
  eng-KJVCPB: 'And he made two chapiters of molten brass, to set upon the tops of
    the pillars: the height of the one chapiter was five cubits, and the height of
    the other chapiter was five cubits:'
  luo-luo: Bende noloso gik moko ariyo machalo agulni mag mula mondo oketi ewi sirni.
    Bor mar moro ka moro ne romo fut apar gauchiel.
  meu-meu: Auri labora-labora e havevea ḡauna amo au-tubua kwaradia ikorodia rua e
    karadia, au-tubua doridia ai e atodia kau. Kwara ikorona ta ena lata na kiubit
    ima, iharuana danu ena lata na kiubit ima.
  npi-ULB: तिनले स्तम्भहरूमाथि शिर राख्न ढालेका काँसाका दुईवटा स्तम्भ-शिर पनि बनाए
    । हरेक स्तम्भ-शिरको उचाइ पाँच हात थियो ।
  yor-yor: Ó sì túnṣe ìparí méjì ti idẹ dídá láti fi sókè àwọn ọ̀wọ́n náà, ìparí kan
    sì jẹ́ ìgbọ̀nwọ́ márùn-ún ní gíga.
  pes-OPCB: برای ستونها دو سر ستون مفرغین ساخت. هر یک از این سر ستونها به شکل گل سوسن
    بود. بلندی هر سر ستون دو و نیم متر و پهنای هر یک دو متر بود. هر کدام از این سر
    ستونها با هفت رشته زنجیر مفرغین بافته شده و با دو ردیف انار مفرغین تزیین شده بود.
    تعداد انارهای مفرغین در هر سر ستون دویست عدد بود. حورام این ستونها را در دو طرف
    مدخل خانهٔ خدا بر پا نمود. ستون جنوبی را ستون یاکین نامید و ستون شمالی را ستون
    بوعز نام گذاشت.
  tgl-ULB: Siya ay gumawa ng dalawang kapitel ng makintab na tanso para ilagay sa
    taas ng poste. Ang taas ng bawat kapitel ay limang siko.
  hui-hui: Ani wabuwa anda gene kira ogoni labonaga nguni daligahayagi hela dambi
    holenebi wabu wini. Daliga wiadambi holene ogoni luninaga magi mida kirani bolanguahe
    wini.
  mya-mya: ထို​တိုင်​ကြီး​များ​ထိပ်​တွင်​တပ်​ဆင်​ရန် အ​မြင့် ခု​နစ်​ပေ​ခွဲ​ရှိ​ကြေး​ဝါ​တိုင်​အုပ်​နှစ်​ခု​ကို
    လည်း​ပြု​လုပ်​လေ​သည်။-
  bod-N: ཡང་ཁོས་ཀ་བའི་མགོ་ལ་འཇོག་པའི་ཕྱིར། ལི་བླུགས་མའི་ཀ་གཞུ་གཉིས་བཟོས་ཏེ། ཀ་གཞུ་གཅིག་གི་མཐོ་ཚད་ལ་ཁྲུ་ལྔ་དང་།
    ཀ་གཞུ་ཅིག་ཤོས་དེའི་མཐོ་ཚད་ལ་ཡང་ཁྲུ་ལྔ་ཡོད་པའོ། །
  sna-sna: Akaitawo misoro yembiru yendarira yakanyungurutswa miviri, yokugadzika
    pamusoro pembiru, musoro mumwe nomumwe wakanga wakareba makubhiti mashanu pakukwirira
    kwawo.
  spa-BLM: Hizo dos capiteles de bronce fundido para colocarlos en la parte superior
    de las columnas. La altura de un capitel era de cinco codos, y la del otro, de
    cinco codos.
  cac-cac: Ix sb'oanpax chab' sjolom chab' oy chi' vin̈. A steel juntzan̈ sjolom chi',
    chab' metro yed' 25 centímetro ix aji.
  swh-ULB: Akatengeneza taji mbili za shaba za kuwekwa juu ya zile nguzo. Kimo cha
    kila taji ilikuwa mita 2. 3.
  bel-bel: 'і два вянкі, вылітыя зь медзі, ён зрабіў, каб пакласьці на вярху слупоў:
    пяць локцяў вышыні ў адным вянку і пяць локцяў вышыні ў другім вянку;'
  deu-ELBBK: 'Und er machte zwei Kapitäle, aus Kupfer gegossen, um sie auf die Spitzen
    der Säulen zu setzen: 5 Ellen die Höhe des einen Kapitäls, und 5 Ellen die Höhe
    des anderen Kapitäls.'
  mbb-OT: Mibaal zaan sikandin te zezuwa he brunsi he id-ulu zutun te menge tukud,
    he is kada sevaha pitu wey tengà he ǥiek is kelayat din.
  mal-2015: സ്തംഭങ്ങളുടെ തലെക്കൽ വെപ്പാൻ അവൻ താമ്രംകൊണ്ടു രണ്ടു പോതിക വാർത്തുണ്ടാക്കി;
    പോതിക ഓരോന്നും അയ്യഞ്ചു മുഴം ഉയരമുള്ളതായിരുന്നു.
  rmc-rmc: Mek kerďa upral pro slupi o brondzune kriti, so sas uče 220 centimetri.
  pes-OPV: و دو تاج از برنج ریخته شده ساخت تا آنها را بر سر ستونها بگذارد که طول یک
    تاج پنج ذراع و طول تاج دیگر پنج ذراع بود.
  ron-1924: А турнат доуэ коперишурь де арамэ, ка сэ ле пунэ пе вырфуриле стылпилор;
    чел динтый ера ыналт де чинч коць ши ал дойля ера ыналт де чинч коць.
  ben-OBCV: এছাড়াও থামের মাথায় রাখার জন্য তিনি ছাঁচে ফেলে ব্রোঞ্জের দুটি স্তম্ভশীর্ষ
    তৈরি করলেন; প্রত্যেকটি স্তম্ভশীর্ষ উচ্চতায় প্রায় 2.3 মিটার করে ছিল।
  som-som: Wuxuuna sameeyey laba taaj oo naxaas la shubay ah in la saaro tiirarkii
    dhaladooda. Oo taaj sarajooggiisu wuxuu ahaa shan dhudhun, oo taajka kale sarajooggiisuna
    wuxuu ahaa shan dhudhun.
  lat-VUC: 'Duo quoque capitella fecit, quæ ponerentur super capita columnarum, fusilia
    ex ære: quinque cubitorum altitudinis capitellum unum, et quinque cubitorum altitudinis
    capitellum alterum:'
  eng-ASVBT: 'And he made two capitals of molten brass, to set upon the tops of the
    pillars: the height of the one capital was five cubits, and the height of the
    other capital was five cubits.'
  ita-1885: 'Fece eziandio due capitelli di rame di getto, per porre in cima delle
    colonne: de'' quali ciascuno avea cinque cubiti di altezza.'
  eng-LXXUP: 'And upon their borders between the projections were lions, and oxen,
    and cherubs: and on the projections, even so above, and also below were the places
    of lions and oxen, hanging work.'
  eng-ULB: He made two capitals of polished bronze to set on the tops of the pillars.
    The height of each capital was five cubits.
  spa-VBL: También fundió dos capiteles de bronce para colocarlos encima de las columnas.
    Cada capitel tenía una altura de cinco codos.
  fra-_FOB: Il fit aussi deux chapiteaux d'airain fondu, pour mettre sur le haut des
    colonnes; la hauteur de l'un des chapiteaux était de cinq coudées, et la hauteur
    de l'autre chapiteau était aussi de cinq coudées.
  mal-mal: സ്തംഭങ്ങളുടെ മുകളിൽ അവൻ താമ്രംകൊണ്ട് രണ്ട് മകുടം വാർത്തുണ്ടാക്കി; ഓരോ മകുടവും
    അയ്യഞ്ച് മുഴം ഉയരമുള്ളതായിരുന്നു.
  urd-GVR: Phir us ne har satūn ke lie pītal kā bālāī hissā ḍhāl diyā jis kī ūṅchāī
    sāṛhe 7 fuṭ thī.
  suz-BL: मिनु मेकोमी मेको थाम आस ङरम पिया वोइक्‍चा कली यपाइश्‍शो कांसा के पिया निक्‍शी
    सेला बाक्‍त। मेको निम्‍फा ५, ५ कुबीत लाइश्‍शो बाक्‍सा बाक्‍त।
  ita-1927: E fuse due capitelli di rame, per metterli in cima alle colonne; l’uno
    avea cinque cubiti d’altezza, e l’altro cinque cubiti d’altezza.
  ckb-ckb: هەروەها دوو تاجی بڕۆنزی لەقاڵبدراوی دروستکرد هەتا لەسەر سەری هەردوو کۆڵەکەکە
    دابنرێن، بەرزی هەر یەکێکیان پێنج باڵ بوو.
  eng-BBE: And he made the two crowns to be put on the tops of the pillars, of brass
    made soft in the fire; the crowns were five cubits high.
  kan-OKCV: ಆ ಸ್ತಂಭಗಳ ಮೇಲೆ ಇರಿಸಲು ಕಂಚಿನ ಎರಕ ಹೊಯ್ದ ಎರಡು ಕುಂಭಗಳನ್ನು ಮಾಡಿದನು. ಒಂದೊಂದು
    ಕುಂಭವು 2.2 ಮೀಟರ್ ಎತ್ತರವಾಗಿತ್ತು.
  tam-2017: அந்தத் தூண்களுடைய உச்சியில் வைக்க, வெண்கலத்தால் வார்க்கப்பட்ட இரண்டு கும்பங்களை
    உண்டாக்கினான்; ஒவ்வொரு கும்பமும் 7.6 அடி உயரமாக இருந்தது.
  spa-RV-1909: 'Hizo también dos capiteles de fundición de bronce, para que fuesen
    puestos sobre las cabezas de las columnas: la altura de un capitel era de cinco
    codos, y la del otro capitel de cinco codos.'
  ron-BTF: Şi a făcut două capiteluri de aramă turnată, de pus pe vârfurile stâlpilor;
    înălţimea unui capitel era de cinci coţi şi înălţimea celuilalt capitel era de
    cinci coţi;
  eng-WEBP: He made two capitals of molten bronze to set on the tops of the pillars.
    The height of the one capital was five cubits, and the height of the other capital
    was five cubits.
  eng-FBV: He also cast two capitals in bronze to place on top of the columns. Each
    capital was five cubits high.
  nld-1939: Ook maakte hij twee kapitelen, om boven op die zuilen te zetten; ze waren
    beide uit brons gegoten en vijf el hoog.
  nch-BL: Nojquiya quichijchijqui ome coronas ica bronce cati quitalijque ipan inintzonteco
    nopa tepos taquetzalme ma quipiyaca iniyejyejca. Huan ihuejcapanca sesen ten nopa
    coronas eliyaya 2 metros huan 25 centímetros.
  vie-1934: Người đúc hai đầu trụ bằng đồng, đặt nó trên chót trụ, bề cao đầu trụ
    này là năm thước, bề cao đầu trụ kia cũng là năm thước.
  hin-CV: उसने ढाले गए कांसे के दो सिर बनाए कि इन्हें खंभों के ऊपर बैठाया जा सके.
    हर एक सिर की ऊंचाई सवा दो मीटर थी.
  spa-BES: E hizo las dos coronas para que fueran colocadas en la parte superior de
    los pilares, en forma de trenza y cadena de bronce fundido en el fuego; las coronas
    tenían cinco codos de alto.
  tdx-tdx: Namboare’e loha’e torisike natranake, hasampe amy fahañe rey, kiho lime
    ty haabo’ ty loha’e raike, vaho kiho lime ty haabo’ ty loha’ i ila’ey.
  tha-KJV: ท่านทำบัวคว่ำหัวเสาสองอันด้วยทองสัมฤทธิ์​หล่อ เพื่อจะวางไว้บนยอดเสา บัวคว่ำหัวเสาอันหนึ่งสูงห้าศอก
    และความสูงของบัวคว่ำหัวเสาอี​กอ​ันหนึ่​งก​็ห้าศอก
  por-BR-2018: 'Fez também dois capitéis de fundição de bronze, para que fossem postos
    sobre as cabeças das colunas: a altura de um capitel era de cinco côvados, e a
    do outro capitel de cinco côvados.'
  deu-ELO: 'Und er machte zwei Kapitäle, von Erz gegossen, um sie auf die Spitzen
    der Säulen zu setzen: fünf Ellen die Höhe des einen Kapitäls, und fünf Ellen die
    Höhe des anderen Kapitäls.'
  eng-WYC-2018: Also he made two pommels, molten of brass, which were set on the heads
    of the pillars; one pommel of five cubits of height, and the tother pommel of
    five cubits of height; (And he cast two bronze capitals, which were set on the
    tops of the pillars; each capital was five cubits in height;)
  epo-epo: Kaj du kapitelojn, fanditajn el kupro, li faris, por meti sur la suprojn
    de la kolonoj; kvin ulnoj estis la alto de unu kapitelo, kaj kvin ulnoj la alto
    de la dua kapitelo.
  uig-PIN: Bu tüwrüklǝrning üstigǝ ⱪoyux üqün mistin ikki tajni ⱪuyup yasap, uning
    üstigǝ ⱪoydi. Bir tajning egizliki bǝx gǝz, ikkinqi tajning egizlikimu bǝx gǝz
    idi.
  beo-beo: Amola e da balasega hamoi bada aduna, amo da golasu ifa duni bugi gadodili
    ligisima:ne hahamoi. Amo elea sedade defei, afae afae da 2.2 mida.
  tpi-OTNT: Na tu em i wokim tupela het bilong pos long bras, bilong putim antap long
    ol longpela pos. Mak antap bilong ol dispela het bilong pos, em inap 2 mita na
    20 sentimita.
  hau-SA: Ya yi dajiyoyi biyu na zubin tagulla don yă sa a bisa ginshiƙai; kowace
    dajiya tsayinta kamu biyar ne.
  uig-LAT: Bu tüwrüklerning üstige qoyush üchün mistin ikki tajni quyup yasap, uning
    üstige qoydi. Bir tajning égizliki besh gez, ikkinchi tajning égizlikimu besh
    gez idi.
  nde-nde: Wabumba njalo iziduku ezimbili zethusi ukuze zifakwe engqongeni yezinsika
    zona ezazizingalo ezinhlanu ukuyaphezulu inye ngayinye.
  ton-ton: 'Pea naʻa ne ngaohi ʻae ʻulu pou ʻe ua ʻaki ʻae palasa naʻe haka, koeʻuhi
    ke ʻai ʻi he ongo ʻulu pou: ko e māʻolunga ʻoe ʻulu pou ʻe taha ko e hanga ʻe
    hongofulu, pea ko e māʻolunga ʻoe ʻulu pou ʻe taha ko e hanga ʻe hongofulu:'
  ces-1613: Potom udělal dvě makovice, kteréž by vstaveny byly na vrch těch sloupů,
    slité z mědi. Pěti loktů byla zvýší makovice jedna, a pěti loktů zvýší makovice
    druhá.
  eng-WMB: He made two capitals of molten bronze to set on the tops of the pillars.
    The height of the one capital was five cubits, and the height of the other capital
    was five cubits.
  tam-TCV: ஒவ்வொரு தூணின் உச்சியில் வைப்பதற்கும், இரண்டு கும்பங்களை உருக்கிய வெண்கலத்தினால்
    செய்தான். அவை ஒவ்வொன்றும் ஐந்துமுழ உயரமுடையதாயிருந்தது.
  ceb-ULB: Gibuhat niya ang duha ka ulohan sa pinasinaw nga bronse aron ipahimutang
    ibabaw sa tumoy sa mga haligi. Ang gihabugon sa matag ulohan may 5 cubits.
  pol-UBG: Potem wykonał dwie głowice, aby je umieścić na wierzchu kolumn, odlane
    były z brązu. Jedna i druga głowica miały pięć łokci wysokości.
  urd-GVU: پھر اُس نے ہر ستون کے لئے پیتل کا بالائی حصہ ڈھال دیا جس کی اونچائی ساڑھے
    7 فٹ تھی۔
  deu-1912: Und machte zwei Knäufe, von Erz gegossen, oben auf die Säulen zu setzen
    und ein jeglicher Knauf war fünf Ellen hoch.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ತಾಮ್ರವನ್ನು ಎರಕ ಹೊಯ್ದು ಕಂಬಗಳ ಮೇಲೆ ಇಡುವುದಕ್ಕೊಸ್ಕರ ಐದೈದು ಮೊಳ
    ಎತ್ತರವಾದ ಎರಡು ಕುಂಭಗಳನ್ನೂ,
  yap-yap: Miki ngongliy ko bronze l’agruw yang i ban’en ni ngan tay nga p’ebugul
    fagal duga’, nra bang ma medlip nge baley e fit tolngin.
  hlt-MCSB: Rhohum hlawn tung soi ah khueh ham tungthi panit a saii. Lamhma kah tungthi
    te a sang dong nga lo tih, a pabae kah tungthi te khaw a sang dong nga lo.
  mdy-ETH: ሃሣ ዒዚ ቱርቱሮ ዑፃ ዔቂሶያ ፔቴ ፔቴሢኮ ዖዶሱማ ዶንጎ ዋዻ ማዓ ሙስኩሌጉዴ ላምዖ ባኣዚ ሞኦኖ ዓንጎና ማዤኔ።
  twi-ASANTE: Afadum no apampam no, ɔde kɔbere mfrafraeɛ yɛɛ aduntire a emu biara
    ɔsorokɔ yɛ anammɔn nson ne fa.
  eng-WEBU: He made two capitals of molten bronze to set on the tops of the pillars.
    The height of the one capital was five cubits, and the height of the other capital
    was five cubits.
  wal-wal: Hegaadankka, tuussatu huuphiyan wottanau naa77u gumbbota nahaasiyaappe
    seerissidi, medhdhiis; issi issi gumbboi ichchashu wara aduqqees.
  spa-PDDPT: Hizo dos capiteles de bronce fundido para ponerlos en las cabezas de
    las columnas. Cada capitel tenía 2,25 metros de altura.
  gun-gun: Overa va'e gui ojapo avi mokoĩ ijyta áry guarã. Peteĩ-teĩ yvatea ma mokoĩ
    metros raxa'i.
  ilo-ULB: Nangaramid isuna iti dua a paratok a napasileng a bronse maiparabaw kadagiti
    adigi. Lima a kubit ti katayag ti tunggal paratok.
  kpg-kpg: Huram guu hai labelaa ana baalanga mmee libogo o nia duludulu e lua, dagidahi
    e looloo nia piidi e hidu mo di baahi, guu dugu gi hongo nia ulu nia duludulu.
  uig-ARA: بۇ تۈۋرۈكلەرنىڭ ئۈستىگە قويۇش ئۈچۈن مىستىن ئىككى تاجنى قۇيۇپ ياساپ، ئۇنىڭ
    ئۈستىگە قويدى. بىر تاجنىڭ ئېگىزلىكى بەش گەز، ئىككىنچى تاجنىڭ ئېگىزلىكىمۇ بەش گەز
    ئىدى.
  sus-sus: A xunyi firin xabu na kinki firinyie bɛ, naxee ite ɲɔngɔn ya suuli.
  pon-2006: E pil wiahda imwin uhr ko, ehuehu reireiki piht isuh elep, mehn kohdiong
    pohn imwin uhr ko.
  ksd-ksd: Ma i ga tun mal ra ura kere ma ra palariam gobol ure ra ulu i ra ura pagapaga;
    tika na kere i ga tuluai urama da tika na pokono ma ra malmalikun, ma ta ra tika
    na kere i ga tuluai urama da tika na pokono ma ra malmalikun.
  tur-YTC: Direklerin tepelerine koymak için dökme tunçtan iki başlık yaptı. Bir başlığın
    yüksekliği beş arşın, öbür başlığın yüksekliği beş arşındı.
  grc-BRENT: Καὶ ἐπὶ τὰ συγκλείσματα αὐτῶν ἀναμέσον ἐξεχομένων λέοντες καὶ βόες καὶ
    χερουβὶμ, καὶ ἐπὶ τῶν ἐξεχομένων, οὕτως καὶ ἐπάνωθεν, καὶ ὑποκάτωθεν τῶν λεόντων
    καὶ τῶν βοῶν χῶραι, ἔργον καταβάσεως.
  ind-AYT: Dia juga membuat dua penyangga dari tembaga tuangan untuk diletakkan di
    puncak tiang-tiang. Tinggi penyangga pertama adalah 5 hasta dan tinggi penyangga
    kedua adalah 5 hasta.
  nya-nya: Anapanganso mitu iwiri ya mkuwa ndi kuyiika pamwamba pa nsanamira zija;
    mutu uliwonse unali wotalika kupitirirapo mamita awiri.
  hrv-hrv: I načini dvije glavice od tuča da se stave povrh stupova; jedna je glavica
    bila visoka pet lakata i druga je bila pet lakata visoka.
  mps-mps: Tama agai te pos sigo tobolu me te brasgo nigai, te augwali si te bobage
    pos dabe daiba ugwadu muainu tialio. Te pos tobolu dabe aiyadu ugwaba gagalasa
    nedali usu, te 2 mita me 20 sentimita dao.
  tpi-tpi: Na tu em i wokim tupela het bilong pos long bras, bilong putim antap long
    ol longpela pos. Mak antap bilong ol dispela het bilong pos, em inap 2 mita na
    20 sentimita.
  dan-1931: Og han lavede to Søjlehoveder til at sidde oven på Søjlerne, støbt af
    Kobber, hvert Søjlehoved fem Alen højt.
  vie-OVCB: Ông cũng đúc hai đầu trụ bằng đồng để đặt trên hai trụ. Mỗi đầu trụ cao
    2,3 mét,
  guj-2017: સ્તંભની ટોચ પર મૂકવા માટે તેણે પિત્તળના બે કળશ બનાવ્યા; દરેકની ઊંચાઈ પાંચ
    હાથ હતી.
  pon-2006A: E pil wiahda imwin uhr ko, ehuehu reireiki piht isuh elep, mehn kohdiong
    pohn imwin uhr ko.
  por-BRBSL: Ele fez duas capitéis de bronze fundido para colocar na parte superior
    dos pilares. A altura de uma capital era de cinco côvados, e a altura da outra
    capital era de cinco côvados.
  cth-cth: Khom som dawk bungling hanelah rahumluhuem kahni touh a sak teh, bawilakhung
    buet touh a rasang dong 5 touh, alouke buet touh e hai a rasang e dong 5 touh
    a pha.
  twi-twi: Ɔde kɔbere mfrafrae yɛɛ afadum no apampam ntaaso a emu biara sorokɔ yɛ
    anammɔn ason ne fa.
  hlt-hlt: Rhohum hlawn tung soi ah khueh ham tungthi panit a saii. Lamhma kah tungthi
    te a sang dong nga lo tih, a pabae kah tungthi te khaw a sang dong nga lo.
  tbz-SIM: Kòo dɔɔ̀ kɛ́utɛ́ kɛ̀ dɛ̀ɛ nɑɑ́ disɔɔwũɔ̃̀ kó yɛtɛitiyɛ̀ yɛ̀dɛ́yɛ̀ kɛ́ yɛ̀
    òó nyɛsɑ̃ǹkɛ̀ yómmɛ̀, kɛ̀ dɛ kó yɛtɛitiyɛ̀ okùmɛ̀ mbo mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè
    bɑ́ dì.
  msy-2020: Egha uaghan a guarir akɨnir ruarir kamning gisɨn darɨghasa brasɨn dapanimningɨn
    ingari. Guarir akɨnir kamningɨn dapanimningɨn guarimɨn ababanim, 2 mita ko 28
    sentimitan tu.
  dop-dop: Ɩlɛnɑ ɩ́ lu kɑhusi tɑkɑ kɛ́ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ ŋkʋ nɑ ɩ́ tǝnɩ ɑkelenɑɑ
    mpɛ pɑ nyɔɔŋ tɑɑ. Pɑɑ ŋku kʋ wɛnɑ mɛɛtǝlǝnɑɑ nɑɑlɛ nɑ hɔɣɔlʋɣʋ.
  azb-azb: O, sütunların üstünə qoymaq üçün tökmə tuncdan iki başlıq düzəltdi. Hər
    iki başlığın hündürlüyü beş qulac idi.
  eng-DBY: And he made two capitals of molten brass, to set upon the tops of the pillars;
    the height of the one capital was five cubits, and the height of the other capital
    was five cubits;
  hin-2017: उसने खम्भों के सिरों पर लगाने को पीतल ढालकर दो कँगनी बनाई; एक-एक कँगनी
    की ऊँचाई, पाँच-पाँच हाथ की थी।
  wol-KYG: Ci biir loolu mu defar ñaari boppi xànjar yu mu xelli, teg ko ci kaw xer
    yi, bopp bu ci nekk am taxawaayu juróomi xasab.
  eng-YLT: And two chapiters he hath made to put on the tops of the pillars, cast
    in brass; five cubits the height of the one chapiter, and five cubits the height
    of the second chapiter.
  eng-WYC-2017: Also he made two pommels or capitals, molten of brass, which were
    set [or put] on the heads of the pillars; one pommel of five cubits of height,
    and the tother pommel of five cubits of height;
  eng-WMBB: He made two capitals of molten bronze to set on the tops of the pillars.
    The height of the one capital was five cubits, and the height of the other capital
    was five cubits.
  urd-GVH: फिर उसने हर सतून के लिए पीतल का बालाई हिस्सा ढाल दिया जिसकी ऊँचाई साढ़े
    7 फ़ुट थी।
  rug-rug: Karua toropae vina sari boronizi tugo si taveti sa sapu hake la pa batudi
    rina dedegere boronizi, hopeke karua mita toloṉavulu sentimita ululudi.
  gaz-gaz: Fiixee utubaawwan sanaa irra kaaʼuudhaafis naasii baqfame irraa guutuu
    lama tolche; tokkoon tokkoon guutuu sanaas dhundhuma shan shan ol dheerata ture.
  fra-LSG: Il fondit deux chapiteaux d’airain, pour mettre sur les sommets des colonnes;
    le premier avait cinq coudées de hauteur, et le second avait cinq coudées de hauteur.
  yal-yal: A yi sulan konden firin yɛlan, alogo a xa e so sɛnbɛtɛnne xun na, konde
    singen yitena nɔngɔnna yɛ suulun, konden firinden yitena nɔngɔnna yɛ suulun.
  haw-1868: Hana iho la hoi oia i na lunakia elua e kau maluna o ke poo o na kia,
    he keleawe heheeia; elima kubita ke kiekie o kekahi kia, elima hoi kubita ke kiekie
    o kekahi kia.
  arb-NAV: وَصَنَعَ تَاجَيْنِ مِنَ النُّحَاسِ الْمَصْبُوبِ لِيَضَعَهُمَا عَلَى رَأْسَي
    عَمُودَي النُّحَاسِ. طُولُ التَّاجِ الْوَاحِدِ خَمْسُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ
    وَنِصْفِ الْمِتْرِ)،
  ewe-ewe: Ewɔ tameɖonu eve kple akɔbli be woatsɔ aɖo sɔtiawo dzi. Tameɖonu ɖe sia
    ɖe kɔ mita eve kple afã.
  eng-LEE: And he made two capitals, to set upon the tops of the pillars, of molten
    copper; five cubits was the height of the one capital, and five cubits was the
    height of the other capital;
  asm-FB: তেওঁ সেই দুয়োটা স্তম্ভৰ চূড়াত লগাবৰ কাৰণে চকচকিয়া পিতলৰ দুটা ৰাজস্তম্ভ
    সাজিছিল, আৰু এই ৰাজস্তম্ভ দুটা পাঁচ হাত ওখ আছিল৷
  sus-A: عَ شُنيِ قِرِن شَبُ نَ كِنكِ قِرِنيِيٍ بّ، نَشٍيٍ عِتٍ حْنفْن يَ سُولِ.
  fra-SBL: Il fit deux chapiteaux de bronze fondu pour les placer au sommet des colonnes.
    La hauteur de l'un des chapiteaux était de cinq coudées, et la hauteur de l'autre
    chapiteau était de cinq coudées.
  hbo-hbo: וּשְׁתֵּ֨י כֹתָרֹ֜ת עָשָׂ֗ה לָתֵ֛ת עַל־רָאשֵׁ֥י הָֽעַמּוּדִ֖ים מֻצַ֣ק נְחֹ֑שֶׁת
    חָמֵ֣שׁ אַמֹּ֗ות קֹומַת֙ הַכֹּתֶ֣רֶת הָאֶחָ֔ת וְחָמֵ֣שׁ אַמֹּ֔ות קֹומַ֖ת הַכֹּתֶ֥רֶת
    הַשֵּׁנִֽית׃
  piu-2006: '@see-verse:1KI.007.015'
  kik-kik: Ningĩ nĩathondekire ciongo cia gĩcango gĩtwekie cia kũigĩrĩra igũrũ rĩa
    itugĩ icio, o kĩongo kĩmwe kĩarĩ na ũraihu wa mĩkono ĩtano.
  fra-NCL: Il fit deux chapiteaux d’airain fondu, pour les placer sur les sommets
    des colonnes ; la hauteur d’un chapiteau était de cinq coudées et la hauteur du
    deuxième chapiteau était de cinq coudées.
  cek-AK: Homh nuiah pahnut hanah, dong pangato kasang sumkamling homh hoi dong pangato
    kasang kalah sumkamling homh maeto doeh a sak let.
  cuk-cuk: A-buar-warbogwad-soblesad-birgi, e-nono-nika esgoro-gordikidgi sobsabalid.
    Buar-wargwenad-birgi, nono-sobaled daligwen gaka bisgigwen nibgued. Baid-buar-soblesad
    e-nono-sobaled, daligwen gaka bisgigwen nibgubalid.
  uig-CYR: Бу түврүкләрниң үстигә қоюш үчүн мистин икки таҗни қуюп ясап, униң үстигә
    қойди. Бир таҗниң егизлиги бәш гәз, иккинчи таҗниң егизлигиму бәш гәз еди.
  tel-2017: స్తంభాల మీద ఉంచడానికి ఇత్తడితో రెండు పీటలు పోత పోశాడు. ఒక్కొక్క పీట ఎత్తు
    5 మూరలు.
  hat-BSA: Li osi te fè de tèt kouvèti an bwonz fonn pou plase sou tèt a pilye yo.
    Wotè a yon tèt kouvèti te senk koude e wotè a lòt tèt kouvèti a te senk koude.
  kos-kos: El oayapa orala sifen sru inge ke bronze, ac kais sie fit itkosr tafu fulata,
    na el filiya sifa luo inge in oan fin sru lukwa ah.
  hbo-WLC: וּשְׁתֵּ֨י כֹתָרֹ֜ת עָשָׂ֗ה לָתֵ֛ת עַל־רָאשֵׁ֥י הָֽעַמּוּדִ֖ים מֻצַ֣ק נְחֹ֑שֶׁת
    חָמֵ֣שׁ אַמּ֗וֹת קוֹמַת֙ הַכֹּתֶ֣רֶת הָאֶחָ֔ת וְחָמֵ֣שׁ אַמּ֔וֹת קוֹמַ֖ת הַכֹּתֶ֥רֶת
    הַשֵּׁנִֽית׃
  ibo-ibo: Ọ kpụkwara ihe ọkpụkpụ bronz, nke isi ya yiri ọnụ ite mmiri. A dọkwasịrị
    ha nʼelu ogidi ọla abụọ ahụ. Otu nʼime ihe ọkpụkpụ bronz abụọ ndị a dị ihe ruru
    mita abụọ na ụma atọ nʼogologo.
  ory-ory: ପୁଣି, ସେ ଦୁଇ ସ୍ତମ୍ଭର ମଥାନରେ ଦେବା ପାଇଁ ଢଳା ପିତ୍ତଳର ଦୁଇ ମୁଣ୍ଡାଳି କଲା; ଏକ
    ମୁଣ୍ଡାଳିର ଉଚ୍ଚତା ପାଞ୍ଚ ହାତ ଓ ଅନ୍ୟ ମୁଣ୍ଡାଳିର ଉଚ୍ଚତା ପାଞ୍ଚ ହାତ ଥିଲା।
  chk-chk: A pwal föri ruu leton seni piras, pwe repwe nom won ekewe ür. Nge tekian
    eu me eu kewe leton ükükün fisu esop fiit.
  rop-rop: Ontop langa det dubala pos imbin meigim bigwan sheip laiga woda lili en
    dubala bin 2 mita apendan. En andanith langa det dubala imbin meigim purdiwan
    garram sambala tjein, en frut daga gulum pamagrenit en deibin jidan raidaran langa
    det dubala pos. Det dubala woda lili sheip imbin meigim purdiwan du garram sambala
    tjein en 200 pamagrenit. Ol detlot purdiwan pat imbin meigim garram det kopa.
  ukr-1871: 'І виготував два наголовні вінцї з мідї, щоб їх покласти зверхи на стовпах:
    пять локот заввишки один главень, а пять локот заввишки другий главень;'
  deu-1951: Und er machte zwei Knäufe, aus Erz gegossen, um sie oben auf die Säulen
    zu setzen, und jeder Knauf war fünf Ellen hoch.
  eng-JPS: And he made two capitals of molten brass, to set upon the tops of the pillars;
    the height of the one capital was five cubits, and the height of the other capital
    was five cubits.
  srp-1865: I naèini dva oglavlja da se metnu ozgo na stupove, salivena od mjedi;
    pet lakata bješe visoko jedno oglavlje i pet lakata bješe visoko drugo oglavlje.
  lug-lug: Waggulu wa buli mpagi n’assaako ebitikkiro ebyalina ebitimba eby’omulimu
    ogw’ekikomo, n’emigo egy’omulimu ogw’emikuufu egyalukibwa.
  heb-heb: ושתי כתרת עשה לתת על ראשי העמודים מצק נחשת חמש אמות קומת הכתרת האחת וחמש
    אמות קומת הכתרת השנית׃
  ben-IRV: সেই দুটি থামের উপরে দেবার জন্য তিনি ব্রোঞ্জ ছাঁচে ফেলে দুটি মাথা তৈরী করলেন।
    মাথা দুটির প্রত্যেকটি পাঁচ হাত করে উঁচু ছিল।
  pan-pan: ਉਹ ਨੇ ਥੰਮਾਂ ਦੇ ਸਿਰਾਂ ਉੱਤੇ ਦੇਣ ਲਈ ਦੋ ਮੁਕਟ ਪਿੱਤਲ ਢਾਲ਼ ਕੇ ਬਣਾਏ। ਇੱਕ ਪੰਜ ਹੱਥ
    ਉੱਚਾ ਸੀ ਅਤੇ ਦੂਜਾ ਵੀ ਪੰਜ ਹੱਥ ਉੱਚਾ ਸੀ।
  mya-JVB: တိုင် အပေါ် မှာ တင် စရာဘို့ အမြင့် ငါး တောင် ရှိသော ကြေးဝါ တိုင် ထိပ်နှစ်
    ခုကိုလည်း သွန်း လေ၏။
  tbg-tbg: Viva pohi qiata taaraqantavata baraasiqohairo autukora. Qiata vukaivano
    vaireva, 2 mita 20 sentimita vaura.
  hmo-hmo: Hurama danu ese inai du edia kwarana gaudia be auri laboralabora dekena
    amo ia karaia. Idia be du edia latanai atoa gaudia. Inai kwarana ruaosi edia lata
    be 2 mita 20 sentamita.
  urd-urd: और उसने सुतूनों की चोटियों पर रखने के लिए पीतल ढाल कर दो ताज बनाये एक ताज
    की ऊँचाई पाँच और दूसरे ताज की ऊँचाई भी पाँच हाथ थी।
  rus-SYN: 'и два венца, вылитых из меди, он сделал, чтобы положить наверху столбов:
    пять локтей вышины в одном венце и пять локтей вышины в другом венце;'
  bqc-SIM: À fùa pì ń mↄgotɛ̃o mɛ̀n pla, a kùlɛ mↄ̀pɛlɛpiↄ musu. Fùapiↄ lɛsĩ
    gã̀sĩsuu sↄ́sↄoɛ.
  tcz-CHONGTHU: Hiche aman tong nga a sang khum lujum ni akhengin, khompi teni chunga
    tun dingin sum-eng kilha jol maman asem in ahi.
  mar-mar: शिवाय त्याने त्या खांबाच्या शेंड्यावर बसवण्यासाठी पितळेच दोन ओतीव कळस केले.
    त्या एकाएका कळसाची उंची पाच पाच हात होती.
  qub-qub: Pilancutaga rinriyojta-cama ruraran. Rinrincunapa altuynin caran ishcay
    metru juc cuarta masnin-cama.
  bqp-bqp: À a fùraa pì kũ mↄ̀gotɛ̃o mɛ̀n pla à kùtɛ mↄ̀gba pìnↄ musu. Fùraa pìnↄ
    lei kà gã̀sãkuru sↄsↄↄro.
  hat-hat: Apre sa, li fè fè blòk kwiv tou pou ale sou tèt poto yo. Yo chak te mezire
    sèt pye edmi wotè.
  eng-BSB: He also made two capitals of cast bronze to set on top of the pillars,
    each capital five cubits high.
  eng-WEBPB: He made two capitals of molten bronze to set on the tops of the pillars.
    The height of the one capital was five cubits, and the height of the other capital
    was five cubits.
  kbq-kbq: Hagi ana bronsi zafararemofo agofetu'ma kankri'ama tro hunteterema hu'neana,
    zaza'amo'a 2 mitagi 20sentemita hu'ne.
  nhe-BL: Nojquiya quichijchijqui ome coronas ica bronce tlen quitlalijque ipan inintzonteco
    nopa tepos tlaquetzali ma quipiyaca iniyejyejca. Huan ihuejcapanca sesen nopa
    coronas eliyaya 2 metros huan 25 centímetros.
  bus-bus: À à mìfura pì kↄ̃n mↄ̀gotɛ̃o mɛ̀n plaa à dì wesagba pìnↄ musu. Mìfura pìnↄ
