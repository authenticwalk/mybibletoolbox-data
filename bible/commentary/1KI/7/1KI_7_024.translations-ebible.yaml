verse: 1KI.007.024
translations:
  mal-C: വക്കിനുതാഴേ ചുറ്റോടുചുറ്റും ഒരു മുഴത്തിനു പത്തുവീതം അലങ്കാരക്കായ്കൾ ഉണ്ടായിരുന്നു.
    വലിയ ജലസംഭരണി വാർത്തപ്പോൾത്തന്നെ ഈ കായ്കളും രണ്ടു നിരയായി ചേർത്തു വാർത്തിരുന്നു.
  deu-TKW: Unterhalb seines Randes aber umgaben es ringsum zehn Ellen Coloquinten,
    die rings um das Meer herumliefen, zwei Reihen Coloquinten, die gleich bei seinem
    Gusse mitgegossen waren.
  lin-lin: Na se ya monoko ya nzungu yango ya monene, na pembeni na yango nyonso,
    ezalaki na milongo mibale ya bililingi ya bakolokente oyo banyangwisaki mpe babambaki
    na nzungu ya monene mpo ete esala eloko kaka moko ; ezalaki bililingi zomi mpo
    na molayi ya kati-kati ya metele moko.
  eng-LSV: and knobs beneath its brim around are going around it, ten by the cubit,
    going around the sea; the knobs [are] in two rows, cast in its being cast.
  eng-GNV: 'And vnder the brimme of it were knoppes like wilde cucumers compassing
    it round about, ten in one cubite, compassing the sea round about: and the two
    rowes of knoppes were cast, when it was molten.'
  eng-WEBSTER: 'And under the brim of it around there were knobs compassing it, ten
    in a cubit, compassing the sea around: the knobs were cast in two rows, when it
    was cast.'
  nhw-BL: Huan itejteno quentzi itla itenyacapa quiyahualojtoya nopa hueyi tepos paila
    ome tlatilimitl tlen cuatlactli tlen bronce para quiyejyecchihuas. Quipixqui quen
    se 20 cuatlactli ipan sesen metro yahualtic.
  swh-ONEN: Chini ya ukingo, ilizungukwa na maboga, kumi kwenye kila dhiraa moja.
    Maboga yalikuwa yamesubiwa katika safu mbili ili kuwa kitu kimoja na hiyo bahari.
  bba-bba: Mɑ ɡen nɔɔn temɔ dɑ̃ɑ mɑrum ɡɑm weenɑsim mu wɑ̃ɑ sĩɑ yiru, sĩɑ bɑɑyeren
    ɡɔm soo teeru sɔɔ wɔku wɔkubu. Bɑ ye kpuro wisiwɑ kɑ sii ɡɑndu.
  eng-KJVCPB: 'And under the brim of it round about there were knops compassing it,
    ten in a cubit, compassing the sea round about: the knops were cast in two rows,
    when it was cast.'
  luo-luo: E bwo dhoge nolwore gi pugni ma kindgi romo fut achiel gi nus, pugni nochan
    e laini ariyo ka gimakore gi Namno.
  meu-meu: Isena henunai na popou laulaudia, kiubit toi-ahuiosi ai e kara, nau e haheḡegea
    dae; hari popou na ere rua ai e kara, nau ai e karaia kau tamona, e hahetaria
    negana ai e hahetaridia hebou.
  npi-ULB: त्यस विशाल खड्कुँलोका चारैतिर बाहिरपट्टि बिटमुनि हरेक हातमा दसवटा लौका
    बनाइएका थिए, र खड्कुँलो र लौका दुवै एउटै टुक्रा धातुबाट बनाइएका थिए ।
  yor-yor: Ní ìsàlẹ̀ etí rẹ̀, kókó wá yí i ká, mẹ́wàá nínú ìgbọ̀nwọ́ kan. Ó yí agbádá
    náà káàkiri, a dá kókó náà ní ọ̀wọ́ méjì, nígbà tí a dá a.
  pes-OPCB: بر کناره‌های لبهٔ حوض در دو ردیف نقشهای کدویی شکل (در هر متر بیست نقش)
    قرار داشتند. این نقشها با خود حوض قالبگیری شده بود.
  tgl-ULB: Sa ilalim ng labi ay nakapalibot sa dagat ay bunga ng halamang gumagapang,
    sampu sa bawat kubit, hinulma lahat kasabay ng hinulmang dagat.
  hui-hui: Ani bialu iba dange ogoninaga neneni mbirale mbira geromi lini handalehe
    wabuwa duguni kira mabubupe helene. Ani bialu dombeneha mida mbira mbira yu wahaga
    buwa bigiya pira pigane iba dange wabialu howa wabumaga henego uruni mo helene.
  mya-mya: ရေ​ကန်​၏​အ​ပြင်​အနား​ပတ်​လည်​၌​ဘူး​သီး တန်း​နှစ်​တန်း​ကို ရေ​ကန်​ကြီး​နှင့်​တစ်​စပ်​တည်း
    သွန်း​လုပ်​လေ​သည်။-
  bod-N: དེའི་སྐེད་ཀྱི་མཐའ་སྐོར་དུ་ཁྲུ་གཅིག་རེར་ཀུ་བའི་རི་མོ་བཅུ་རེ་བྱས་ཏེ་ལི་ཡི་རྒྱ་མཚོ་དེ་བསྐོར་ཏོ།
    །ལི་ཡི་རྒྱ་མཚོ་བླུགས་བཟོ་བྱེད་སྐབས་སུ་ཀུ་བ་རྣམས་ཕྲེང་ཤར་གཉིས་སུ་བཟོས་པ་ཡིན།
  sna-sna: Pasi pomuromo waro pakanga pane mapfundo akapoteredza, ari gumi pakubhiti,
    achipoteredza gungwa. Mapfundo aya akaumbwa akanga ari mumitsara miviri, pamwe
    chete neGungwa.
  spa-BLM: Debajo de su borde había brotes que lo rodeaban por diez codos, rodeando
    el mar. Los brotes estaban en dos hileras, fundidos cuando fue fundido.
  cac-cac: A d'a yalan̈ sti' jun pila chi', ayoch chab' tzol yechel sattac te te'
    icha yilji te' tzima. Lajun̈e' ix och d'a junjun 45 centímetro, junn̈ej ix aj
    sb'o yed' jun pila chi'.
  swh-ULB: Na chini ya ile bahari kulikuwa na vibuyu vilivyoizunguka, vilikuwa vibuyu
    kumi na nane katika kila mita, vilivyowekwa katika kila hicho kipande wakati bahari
    inapokuwa kalibu.
  bel-bel: Падабенствы гуркоў пад краямі яго акружалі яго па дзесяць на локаць, акружалі
    мора з усіх бакоў у два рады; падабенствы гуркоў былі вылітыя зь ім адным ліцьцём.
  deu-ELBBK: Und unterhalb seines Randes umgaben es Koloquinthen ringsum, 10 auf die
    Elle, das Meer ringsum einschließend; der Koloquinthen waren zwei Reihen, gegossen
    aus einem Guss mit demselben.
  mbb-OT: Diyà te malù egkezizalem te vèbà kayi mibpeliǥuyan te zezuwa he linya te
    menge zayandayan. Heini he menge zayandayan, henduen be te edlangkat he menge
    pinemula, ne heenem dutun is diyà te teleǥuey. Ne haazà, inredsà is kebpurma zuen
    te kebeeli zutun te teleǥuey.
  mal-2015: അതിന്റെ വക്കിന്നു താഴെ, പുറത്തു, മുഴം ഒന്നിന്നു പത്തു കുമിഴ് വീതം കടലിന്നു
    ചുറ്റും ഉണ്ടായിരുന്നു; അതു വാർത്തപ്പോൾ തന്നെ കുമിഴും രണ്ടു നിരയായി വാർത്തിരുന്നു.
  rmc-rmc: Telunestar pašal o ramos sas kerde šukar brondzune ruži andro duj šori
    – po deš ruži pro 44 centimetri. O ruži sas kerde jekhetane la nadržaha le brondzostar.
  pes-OPV: و زیر لب آن از هرطرف کدوها بود که آن را احاطه می‌داشت برای هر ذراع ده،
    و آنها دریاچه را از هر جانب احاطه داشت و آن کدوها در دو صف بود و در حین ریخته
    شدن آن، ریخته شده بود.
  ron-1924: Суб буза ей ерау сэпаць ниште колочинць, кыте зече ла фиекаре кот, де
    жур ымпрежурул мэрий; колочинций, ашезаць пе доуэ рындурь, ерау турнаць ымпреунэ
    ку еа динтр-о сингурэ букатэ.
  ben-OBCV: কিনারার নিচে, সেটি ঘিরে ছিল প্রতি মিটারে কুড়িটি করে লাউ আকৃতির কয়েকটি
    ফল। সমুদ্রপাত্রের সাথেই লাউ আকৃতির ফলগুলি এক টুকরোতে দুই দুই সারি করে ছাঁচে ঢেলে
    তৈরি করা হল।
  som-som: Oo berkedda qarkeedii wareegsanaa waxaa ku hoos yiil ubbooyin ku wareegsan
    berkedda, dhudhunba toban; oo ubbooyinku waxay ahaayeen laba saf, oo markii berkeddii
    la shubay ayaa iyana la shubay.
  lat-VUC: 'Et sculptura subter labium circuibat illud decem cubitis ambiens mare:
    duo ordines sculpturarum striatarum erant fusiles.'
  eng-ASVBT: 'And under the brim of it round about there were knops which did compass
    it, for ten cubits, compassing the sea round about: the knops were in two rows,
    cast when it was cast.'
  ita-1885: E disotto all'orlo di esso, d'intorno, vi erano delle figure di rilievo
    che l'intorniavano, dieci per cubito, circondando il mare attorno attorno. Vi
    erano due ordini di queste figure di rilievo gettate insieme col mare.
  eng-LXXUP: And he made ten brazen lavers, each laver containing forty baths, and
    measuring four cubits, each laver placed on a several base throughout the ten
    bases.
  eng-ULB: Under the brim encircling the sea were gourds, ten in each cubit, cast
    in one piece with “The Sea,” when that basin was cast.
  spa-VBL: Debajo del borde estaba decorado con calabazas ornamentales que lo rodeaban,
    diez por cada codo en todo el contorno. Estaban en dos filas fundidas como una
    sola pieza con la fuente de metal.
  fra-_FOB: Or, au-dessous de son bord, il y avait tout autour, des coloquintes qui
    l'environnaient, dix par coudée, faisant tout le tour de la mer; il y avait deux
    rangées de ces coloquintes, coulées dans la fonte même.
  mal-mal: അതിന്റെ വക്കിന് താഴെ, കടലിന് ചുറ്റും മുഴം ഒന്നിന് പത്ത് അലങ്കാരമൊട്ട് വീതം
    ഉണ്ടായിരുന്നു; അത് വാർത്തപ്പോൾ തന്നെ മൊട്ടും രണ്ട് നിരയായി വാർത്തിരുന്നു.
  urd-GVR: Hauz ke kināre ke nīche tūṅboṅ kī do qatāreṅ thīṅ. Fī fuṭ taqrīban 6 tūṅbe
    the. Tūṅbe aur hauz mil kar ḍhāle gae the.
  suz-BL: मेको ठेयब बोस आ एर ओंथ नेल्‍ल ङा सुरमी कुबीत काम १०, १० ओटा लौका आ बुटा
    आप्‍शा ग्रुंइशो बाक्‍माक्‍त। मोपा मेको ठेयब बोसुम लहर निक्‍शी लौका सेला बाक्‍त।
  ita-1927: Sotto all’orlo lo circondavano delle colloquintide, dieci per cubito,
    facendo tutto il giro del mare; le colloquintide, disposte in due ordini, erano
    state fuse insieme col mare.
  ckb-ckb: لەژێر لێوارەکەی لە هەر چواردەورەی وێنەی سەوزەوات نەخشێنرابوو، دە وێنە بۆ
    هەر باڵێک، بەدەوری حەوزە بڕۆنزییەکە بە دوو ڕیز، وێنەی سەوزەواتەکان لەگەڵ حەوزە
    بڕۆنزییەکە لەقاڵبدرابوون.
  eng-BBE: And under the edge of it, circling it all round for ten cubits, were two
    lines of flower buds, made together with it from liquid metal.
  kan-OKCV: ಅದರ ಅಂಚಿನ ಕೆಳಭಾಗದಲ್ಲಿ ಅದರ ಸುತ್ತಲೂ ಅಲಂಕಾರದ ಕಾಯಿಗಳಿದ್ದವು. ಅವು ಒಂದೊಂದು ಮೀಟರಿಗೆ
    ಹತ್ತರಂತೆ, ಆ ಕೊಳದ ಪಾತ್ರೆಯ ಸುತ್ತಲೂ ಇದ್ದವು. ಇದು ಎರಕ ಹೊಯ್ಯುವಾಗ ಅಲಂಕಾರದ ಕಾಯಿಗಳು ಎರಡು
    ಸಾಲಾಗಿ ಎರಕ ಹೊಯ್ದಿದ್ದವು.
  tam-2017: அந்தக் கடல்தொட்டியைச் சுற்றி விளிம்புக்குக் கீழே அதைச் சுற்றிலும் மொக்குகள்
    ஒவ்வொரு முழத்திற்குப் பத்து பத்தாகச் செய்யப்பட்டிருந்தது; வார்க்கப்பட்ட அந்த மொக்குகளின்
    வரிசைகள் இரண்டும் தொட்டியோடு ஒன்றாய் வார்க்கப்பட்டிருந்தது.
  spa-RV-1909: Y cercaban aquel mar por debajo de su labio en derredor unas bolas
    como calabazas, diez en cada codo, que ceñían el mar alrededor en dos órdenes,
    las cuales habían sido fundidas cuando él fué fundido.
  ron-BTF: Şi sub marginea ei de jur împrejur erau butoni înconjurând-o, zece la un
    cot, înconjurând marea de jur împrejur; butonii erau turnaţi în două rânduri,
    când aceasta a fost turnată.
  eng-WEBP: Under its brim around there were buds which encircled it for ten cubits,
    encircling the sea. The buds were in two rows, cast when it was cast.
  eng-FBV: Below the edge it was decorated with ornamental gourds that encircled it,
    ten per cubit all the way around. They were in two rows cast as one piece with
    the Sea.
  nld-1939: Onder de rand waren, over de gehele omtrek van dertig el, twee rijen ontloken
    bloemen aangebracht, die in de gietvorm zelf gegoten waren.
  nch-BL: Huan itejteno, quentzi tatzinta ten itenyacapa ome pamit ten cuatacti ten
    bronce quiyahualojtoya nopa hueyi tepos paila para quiyejyecchihuas. Quipixqui
    quej se 20 cuatacti ipan sesen metro yahualtic.
  vie-1934: Dưới mép biển có hai hàng dưa ác vây chung quanh, cứ mỗi thước mười trái,
    đúc liền một với biển.
  hin-CV: इस कुंड की किनारी के नीचे सज्जापूर्ण तुम्बियों की दो पंक्तियां ढाली गई थी;
    प्रति मीटर बीस तुम्बियों.
  spa-BES: Y debajo del borde, rodeando todo alrededor de diez codos, había dos líneas
    de capullos de flores, hechas con metal fundido.
  tdx-tdx: Trongotrongoeñe hoe bereke ty niarikatok’ aze ambane’ i soñi’ey, folo ami’ty
    kiho’e raike, naho nañariary i sajoay am-piriritañe roe i trongotrongoeñey, natrao-pitranake
    amo ila’eo.
  tha-KJV: ใต้​ขอบเป็นลูกดอกตูม ในระยะหนึ่งศอกมีลูกดอกตู​มสิ​บลู​ก อยู่​รอบขันสาคร
    ดอกตูมอยู่สองแถวหล่อพร้อมกับเมื่อหล่อขันสาคร
  por-BR-2018: E cercavam aquele mar por debaixo de sua borda em derredor umas bolas
    como frutos, dez em cada côvado, que cingiam o mar ao redor em duas ordens, as
    quais haviam sido fundidas quando ele foi fundido.
  deu-ELO: Und unterhalb seines Randes umgaben es Koloquinthen ringsum, zehn auf die
    Elle, das Meer ringsum einschließend; der Koloquinthen waren zwei Reihen, gegossen
    aus einem Gusse mit demselben.
  eng-WYC-2018: And the engraving under the brink compassed it, and compassed the
    sea by ten cubits/and it came about the sea by ten cubits; twain orders of gravings
    containing some stories were molten (or two rows of knops, or of gourds, were
    cast together, and joined with the Sea),
  epo-epo: Kaj tuberoj sub ĝia rando troviĝis ĉirkaŭe de ĝi; sur la spaco de dek ulnoj
    ili ĉirkaŭis la maron en du vicoj; la tuberoj estis fanditaj kune kun ĝi.
  uig-PIN: Dasning girwiki asti qɵridǝp ⱪapaⱪ nushiliri bilǝn zinnǝtlǝngǝnidi. Bular
    dasning qɵrisining ⱨǝrbir gezigǝ undin, ikki ⱪatar ⱪoyulƣan idi. Ular das bilǝn
    bir waⱪitta ⱪuyup qiⱪirilƣanidi.
  beo-beo: Ofodo sugi dabu feba:le balasega hamoi ganagu dadalei aduna dialebe ba:i.
    Amo da gilisili ofodo sugi hamoi dagoi.
  tpi-OTNT: Long arere bilong het bilong tang em i wokim tupela lain piksa bilong
    kukamba i raunim het bilong tang olgeta na namel long olgeta hap mita mak i gat
    10-pela piksa i stap. Tasol em i no wokim ol dispela piksa na pasim long tang.
    Nogat. Taim em i wokim tang, em i wokim ol dispela piksa wantaim na ol i olsem
    hap bilong tang yet.
  hau-SA: A kewayen bakin ƙaton kwanon akwai layi biyu na siffofin goran ƙarfen tagulla,
    akwai gora shida cikin kowane ƙafa. An yi zubinsu haɗe da kwanon nan da kira Teku.
  uig-LAT: Dasning girwiki asti chöridep qapaq nusxiliri bilen zinnetlen’genidi. Bular
    dasning chörisining herbir gézige undin, ikki qatar qoyulghan idi. Ular das bilen
    bir waqitta quyup chiqirilghanidi.
  nde-nde: Ngaphansi komphetho, kungamaqhagana agqagqeleyo, elitshumi engalweni eyodwa.
    Amaqhagana la ayebunjwe aba yimizila emibili ensimbininye loLwandle.
  ton-ton: 'Pea ki lalo ʻi hono ngutu ʻo takatakai hake naʻe ʻai ʻae teunga fuopotopoto,
    ko e taki hongofulu ʻi he hanga ʻe ua, naʻe takatakai ia ʻi he vai: naʻe teuteu
    ʻae teunga fuopotopoto ʻi he ʻotu ʻe ua fakataha mo e fakafuofua ia ʻi hono haka
    ʻo ia.'
  ces-1613: Pod jehožto krajem pukly tykvím polním podobné všudy vůkol, po desíti
    do lokte, obkličovaly moře vůkol; dva řady tykví litých bylo s ním slito.
  eng-WMB: Under its brim around there were buds which encircled it for ten cubits,
    encircling the sea. The buds were in two rows, cast when it was cast.
  tam-TCV: விளிம்புக்குக் கீழே ஒரு முழத்திற்கு பத்தாக உலோகத்தாலான சுரைக்காய் வடிவங்கள்
    சுற்றிலும் இருந்தன. அந்த சுரைக்காய்கள் இரண்டு வரிசைகளில் தொட்டியுடன் சேர்த்து
    வார்ப்பிக்கப்பட்டிருந்தன.
  ceb-ULB: Ilalom sa ngilit sa dagatdagat may gipalibot nga mga kinulit nga mga putot,
    napulo sa matag usa ka cubit, gidungan kini paghulma sa pagtunaw sa bronse sa
    paghimo sa dagatdagat.
  pol-UBG: A pod jego brzegiem znajdowały się pąki, wszędzie dokoła, po dziesięć na
    łokieć, a otaczały morze dokoła. Odlano dwa rzędy tych pąków.
  urd-GVU: حوض کے کنارے کے نیچے تُونبوں کی دو قطاریں تھیں۔ فی فٹ تقریباً 6 تُونبے
    تھے۔ تُونبے اور حوض مل کر ڈھالے گئے تھے۔
  deu-1912: Und um das Meer gingen Knoten an seinem Rande rings ums Meer her, je zehn
    auf eine Elle; der Knoten aber waren zwei Reihen gegossen.
  kan-2017: ಅದನ್ನು ಎರಕ ಹೊಯ್ಯುವಾಗ ಅದರ ಅಂಚಿನ ಕೆಳಗೆ ಸುತ್ತಲೂ ಹತ್ತತ್ತು ಮೊಳ ಉದ್ದವಾದ ಬಳ್ಳಿಗಳನ್ನು
    ಎರಡು ಸಾಲಾಗಿ ಎರಕ ಹೊಯ್ದಿದ್ದನು.
  yap-yap: Ma mirichren e re teang nem e ke nunuwnag ko gourd nib bronze, ni kan ngongliy
    nib peth ko fare teng.
  hlt-MCSB: A rhai te a hmui kah padae neh dong khat dongah lungrha tah pin a bang.
    Tuili pin aka vael padae than nit te a hlawnnah neh a hlawn.
  mdy-ETH: ዬያ ዶኦላሢኮ ዻንጎ ዴማ ዶኦሎና ዎላ ዓይሢ ጉሲ ማሊሲ ሞኦኖ ዓንጎና ላምዖ ሺርሺ ማዦና ባኣዚያ ኮሼኔ።
  twi-ASANTE: Ɛpo no ano pɛɛ na na wɔde nkoraa a wɔadi no adwini atwa ho ahyia. Na
    nkoraa bɛyɛ nsia a ɛkwan a ɛdeda wɔn ntam yɛ anammɔn baako. Na wɔayɛ ama ayɛ sɛ
    dwaresɛn no fa bi.
  eng-WEBU: Under its brim around there were buds which encircled it for ten cubits,
    encircling the sea. The buds were in two rows, cast when it was cast.
  wal-wal: Abba Sainiyaa doonan kare baggaara ziqqi giidi, aara oiqettidi merettida
    gosetu misileti de7oosona; he gosetu misileti naa77u maaran, issi issi waran tammai
    tammai yuuyi aadhdhidi shuuyettidosona.
  spa-PDDPT: Había calabazas debajo y alrededor del borde, diez calabazas por cada
    45 centímetros, dispuestas en dos hileras alrededor del mar, las cuales fueron
    fundidas en una sola pieza con el mar.
  gun-gun: Iguýry rupi ma omoĩ hy'akua ra'angaa, meio metro nhavõ re dez ta'angaa
    omoĩ. Mokoĩ ryxy omoĩ, hy'a guaxu reve jojavi ojapo avi.
  ilo-ULB: Iti baba ti ngarab a mangpalpalikmut iti sinan-baybay ket dagiti sinan-tabungaw,
    sangapulo iti kada kubit, ket naigiddan a naisukog daytoy idi nasukog ti sinan-baybay.
  kpg-kpg: Taalinga di haganiga laa daha o di monowai deelaa la nia goolongo e lua
    ada humu mee i golo ne hai hua be di mee e dahi dalia di monowai.
  uig-ARA: داسنىڭ گىرۋىكى ئاستى چۆرىدەپ قاپاق نۇسخىلىرى بىلەن زىننەتلەنگەنىدى. بۇلار
    داسنىڭ چۆرىسىنىڭ ھەربىر گېزىگە ئۇندىن، ئىككى قاتار قويۇلغان ئىدى. ئۇلار داس بىلەن
    بىر ۋاقىتتا قۇيۇپ چىقىرىلغانىدى.
  sus-sus: Na ye sase dɛ rabilinyi bunyi, ninge maniyɛ nu masolixi a ma e radɔxɔxi
    e boore ra a rabilinyi birin ma. Ninge fu na ɲɔngɔn ya keren ma, suuli a fari,
    suuli a bun. Ningee yo, ye sase yo, na birin yailanxi kerenyi nan na.
  pon-2006: Kahng riau en mwomwen pwengkin prons me kapilpene kilin ewen dengko, me
    wiawihda patehngete dengko.
  ksd-ksd: Ma a ura nga na vuvu dir ga ki ta ra vavai na ngu na la kikil ia; ma di
    ga tun varurungane mal diat ma ra ngala na la ba di ga tun mal ia.
  tur-YTC: Çevresindeki kenarının altında, onu on arşın çevreleyen tomurcuklar vardı,
    denizi çevreliyordu. Tomurcuklar iki sıra halindeydi, döküm sırasında dökülmüşlerdi.
  grc-BRENT: Καὶ ἐποίησε δέκα χυτροκαύλους χαλκοῦς, τεσσαράκοντα χοεῖς χωροῦντα τὸν
    ἕνα χυτρόκαυλον μετρήσει τεσσάρων πήχων· χυτρόκαυλος ὁ εἷς ἐπὶ τῇ μεχωνὼθ τῇ μιᾷ
    ταῖς δέκα μεχωνώθ.
  ind-AYT: Ada ukiran buah-buah labu yang mengelilingi tepi bawahnya sepanjang 10
    hasta, mengitari “laut” tuangan itu dalam dua deret, sedangkan ukiran buah-buah
    labu itu dituang setuangan.
  nya-nya: Mʼmunsi mwa mkombero wa mbiyayo anajambulamo tizikho kuzungulira thunthu
    lonse la mbiyayo, tizikho khumi pa theka la mita. Tizikhoto tinali mʼmizere iwiri
    ndipo anatipangira kumodzi ndi mbiyayo.
  hrv-hrv: 'Pod rubom mu bijahu uresi kao cvjetne čaške koje su ga optakale sasvim:
    po deset na lakat optakale su more unaokolo; cvjetne su čaške bile u dva reda
    i salivene s njim.'
  mps-mps: Te tank sese tobolu badu te agai te bobigo piksa hani si nigilama, te tank
    tobolu sese tigidali bagulali, tama te tigidali mita dąį tomode te nogo si piksa
    elaluali. Tiali goli, agai te piksa dabe nigilama, te tankde kęnebeo. Menio.
    Agai te tank nigali sogo, agai te piksa dabe dali nigai, tama augwali te tankde
    elalubo tiwai yai dao.
  tpi-tpi: Long arere bilong het bilong tang em i wokim tupela lain piksa bilong kukamba
    i raunim het bilong tang olgeta na namel long olgeta hap mita mak i gat 10-pela
    piksa i stap. Tasol em i no wokim ol dispela piksa na pasim long tang. Nogat.
    Taim em i wokim tang, em i wokim ol dispela piksa wantaim na ol i olsem hap bilong
    tang yet.
  dan-1931: Under Randen var det hele Vejen rundt omgivet af agurklignende Prydelser,
    der nåede helt omkring Havet, tredive Alen; i to Rækker sad de agurklignende Prydelser,
    støbt i ét dermed.
  vie-OVCB: Quanh miệng hồ có hai hàng nụ hoa, cứ nửa thước mười nụ. Hình các nụ hoa
    này được đúc ngay từ ban đầu.
  guj-2017: તેની ધારની નીચે ચારે તરફ ફરતી કળીઓ પાડેલી હતી, દર હાથે દસ કળીઓ પ્રમાણે
    હોજની આસપાસ પાડેલી હતી. એ કળીઓની બે હારો હોજની સાથે જ ઢાળવામાં આવી હતી.
  pon-2006A: Kahng riau en mwomwen pwengkin prons me kapilpene kilin ewen dengko,
    me wiawihda patehngete dengko.
  por-BRBSL: Sob sua borda ao redor havia botões que o circundavam por dez côvados,
    circundando o mar. Os gomos estavam em duas fileiras, fundidos quando foi fundido.
  cth-cth: Arai rahim dong 30 touh dawk tuiumkung mei ao teh, tuiim hah a longlei.
    Hahoi tuiumkung mei teh 20 touh lah ao teh, a hlun awh navah mek hlun sin e doeh.
  twi-twi: Na Po no wɔ nsɛsode a ɛte sɛ anantwi a atwa afa ano no ase ahyia. Anammɔn
    baako biara mu no, na anantwi sɛso asia wɔ so a wɔagu ama afra nsukorade no.
  hlt-hlt: A rhai te a hmui kah padae neh dong khat dongah lungrha tah pin a bang.
    Tuili pin aka vael padae than nit te a hlawnnah neh a hlawn.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kpɛ̃ ndɛ kó kunɑnkú bìɛ̀ nkɛ́fitɛ́, kɛ̀ dɛ̀ ndò nyɛyɑɑ̀, kɛ́mbo
    bɑ́ wèè mɛ́tìrì miɛkɛ sipísìdɛ́, mɛ́tìrìbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀nùmmù bɛmbɛ miɛkɛ,
    dɛ kó kunɑnkú nɛ̀ dɛ kó yɛyɑɑ̀ mbɛ̀ do dɛ̀ wɛ̃nnɛ́ kɛ́utɛ́nɛ̀ dii sɔɔwũɔ̃̀ mɑ́ɑ̀
    ndi.
  msy-2020: Egha a kerbezbar nedaziba tengɨn kamɨn dapanimɨn mɨriaba, bar bɨzir pumuningɨn
    da arɨgha a gighui. Ezɨ tengɨn kamɨn dapanim gighuizir nedazibar tɨziba, a 1 mita
    1 mita, a kerbezbar nedazir 20pla iti. Egha a tengɨn ingarigha gɨvagha nedazir
    kaba tengɨn azenan da poghezir puvatɨ. Puvatɨ, a tengɨn ingarava nedazir kaba
    sara ingari.
  dop-dop: Nɑ pɑ́ lǝsɩ nyɩɩtʋ nɑtǝlɩ tǝ pee fotoonɑɑ kɛ nyɑmpɑɑni tɔɔ kɛ́ ɩ lupu wɑɑtʋ,
    nɑ pǝ́ cɔɔ nɑ pǝ́ tɑ́. Pɑɑ mɛɛtǝlɩ wei kɛ́ pee hiu.
  azb-azb: Hər tərəfdən kənarının altından onu balqabaq təsvirləri əhatə edirdi. Hər
    qulacda on balqabaq var idi. Balqabaqlar iki cərgə idi və onlar hovuzla birgə
    tökülmüşdü.
  eng-DBY: And under the brim of it round about there were colocynths, encompassing
    it, ten in a cubit enclosing the sea round about; two rows of colocynths, cast
    when it was cast.
  hin-2017: और उसके चारों ओर के किनारे के नीचे एक-एक हाथ में दस-दस कलियाँ बनीं, जो
    हौज को घेरे थीं; जब वह ढाला गया; तब ये कलियाँ भी दो पंक्तियों में ढाली गईं।
  wol-KYG: Ay gamb la ko sàkkal ci suufu kéméj gi, fukki gamb tollook xasab. Mu def
    gamb yi ñaari caq yu wër mbalka mi ba mu daj te ànd ak mbalka mi ci benn xelli.
  eng-YLT: and knops beneath its brim round about are compassing it, ten by the cubit,
    going round the sea round about; in two rows [are] the knops, cast in its being
    cast.
  eng-WYC-2017: And the engraving under the brink compassed it, and it compassed or
    came about the sea by ten cubits; twain [or two] orders of engravings containing
    some stories were molten,
  eng-WMBB: Under its brim around there were buds which encircled it for ten cubits,
    encircling the sea. The buds were in two rows, cast when it was cast.
  urd-GVH: हौज़ के किनारे के नीचे तूँबों की दो क़तारें थीं। फ़ी फ़ुट तक़रीबन 6 तूँबे
    थे। तूँबे और हौज़ मिलकर ढाले गए थे।
  rug-rug: Pa kauruna sa beruna sa besini lavata, si koadia karua tokele vinasari
    vua huda pamukeni hitehitekedi. Ka manege eke pamukeni pa doduru lolomo sapu lima
    ṉavulu sentimita labena. Ta tavetae keke tini mo koasa besini sari na vina sari
    arini.
  gaz-gaz: Hidhii isaa jalaanis dhundhuma tokko tokko irratti wiillee kudhan kudhanitu
    naanneffamee ture. Willeewwan sunis Gaanii sana wajjin tarree lamaan walumatti
    baqfamanii hojjetaman.
  fra-LSG: Des coloquintes l’entouraient au-dessous de son bord, dix par coudée, faisant
    tout le tour de la mer; les coloquintes, disposées sur deux rangs, étaient fondues
    avec elle en une seule pièce.
  yal-yal: Kundine sawurane yi a dɛ kinkin bunna rabilinxi. Na sawura fu yi rafalaxi
    a ma a nɔngɔnna yɛ keden yo keden bun. Kundi sawurane yi rafalaxi safa firin nan
    na, ne nun ige ramaraden yi rafalaxi gbindi keden nan na.
  haw-1868: 'A malalo iho o ke kae a puni. he mau kaukama e apo ana ia, he umi ma
    ke kubita hookahi, e apo ana i ke kai: ua hanaia na kaukama i na lalani elua,
    i ka wa i hanaia''i ia.'
  arb-NAV: وَسَبَكَ تَحْتَ اسْتِدَارَةِ مُحِيطِ حَافَتِهَا صَفَّيْنِ مِنَ الْقِثَّاءِ
    عَشْرِ قِثَّاءَاتٍ لِكُلِّ ذِرَاعٍ (نَحْوِ نِصْفِ الْمِتْرِ) وَقَدْ سُبِكَتْ كُلُّهَا،
    مَعَ الْحَافَةِ حِينَ تَمَّ سَبْكُ البِرْكَةِ.
  ewe-ewe: Le zɔ la te lɔƒo la, wowɔ go siwo dome nɔ sentimita ene alo eve eye wonɔ
    agbaka eve me. Wololõ akɔbli wɔ wo kpe ɖe gazɔ la ŋu.
  eng-LEE: 'And colocynth-shaped knobs were under its brim round about encompassing
    it, ten in a cubit, encircling the sea round about: the colocynths were in two
    rows, and were cast [with it] when it was cast.'
  asm-FB: সেই পাত্ৰটোৰ কাণৰ তলৰ চাৰিওফালে প্ৰত্যেক হাতৰ জোখৰ ভিতৰত দহোটা দহোটাকৈ কোমোৰাৰ
    আকৃতি আছিল আৰু পাত্ৰটো ঢলা সময়ত সেই কোমোৰাবোৰৰ আকৃতিবোৰ দুশাৰীকৈ সাঁচত ঢলা হৈছিল।
  sus-A: نَ يٍ سَسٍ دّ رَبِلِنيِ بُنيِ، نِنفٍ مَنِيّ نُ مَسٌلِشِ عَ مَ عٍ رَدْشْشِ
    عٍ بٌورٍ رَ عَ رَبِلِنيِ بِرِن مَ. نِنفٍ قُ نَ حْنفْن يَ كٍرٍن مَ، سُولِ عَ قَرِ،
    سُولِ عَ بُن. نِنفٍيٍ يٌ، يٍ سَسٍ يٌ، نَ بِرِن يَءِلَنشِ كٍرٍنيِ نَن نَ.
  fra-SBL: Sous son rebord, il y avait des bourgeons qui l'entouraient sur dix coudées,
    et qui encerclaient la mer. Les bourgeons étaient sur deux rangs, coulés au moment
    où elle était coulée.
  hbo-hbo: וּפְקָעִים֩ מִתַּ֨חַת לִשְׂפָתֹ֤ו ׀ סָבִיב֙ סֹבְבִ֣ים אֹתֹ֔ו עֶ֚שֶׂר בָּֽאַמָּ֔ה
    מַקִּפִ֥ים אֶת־הַיָּ֖ם סָבִ֑יב שְׁנֵ֤י טוּרִים֙ הַפְּקָעִ֔ים יְצֻקִ֖ים בִּיצֻקָתֹֽו׃
  piu-2006: '@see-verse:1KI.007.023'
  kik-kik: Mũhuro wa rũtiriho nĩrĩathiũrũrũkĩirio na magemio maahaanaine na tũbũũthũ,
    o mũkono ũmwe tũbũũthũ ikũmi. Tũbũũthũ tũu twaigĩtwo mĩhari ĩĩrĩ tũgĩtwekanĩrio
    na Karia kau, tũgĩtuĩka kĩndũ kĩmwe nako.
  fra-NCL: Des coloquintes l’entouraient, au-dessous du bord, dix par coudées, faisant
    tout le tour de la mer sur deux rangs ; les coloquintes étaient fondues avec elle
    en une seule pièce.
  cek-AK: To tuili tlim ataeng boih ah, dong maeto kangthla ah tuidue thaih hato a
    suek; tuili loe tuidue thaih mah takui boih. Tuidue thaih to vai hnetto kangkui
    ah ah a suek.
  cuk-cuk: Dii-siged-dummad-e-gakuli-urba, nabamaryob ilabo-ebiris sobsabalid. We-nabamar
    bisgigwensakgine, gwaambe (10) sobsad. Deyob bisgi-iliba sobsad. We-nabamar dii-siged-dummad
    esgoro-gordikid-diregwadgi-soblenaigu, yog-eba-soblegar gusmogad.
  uig-CYR: Дасниң гирвики асти чөридәп қапақ нусхилири билән зиннәтләнгән еди. Булар
    дасниң чөрисиниң һәр бир гезигә ундин, икки қатар қоюлған еди. Улар дас билән
    бир вақитта қуюп чиқирилған еди.
  tel-2017: దాని పై అంచుకు కింద, చుట్టూ గుబ్బలున్నాయి. మూరకు 10 గుబ్బల చొప్పున ఆ గుబ్బలు
    సరస్సు చుట్టూ ఆవరించి ఉన్నాయి. ఆ సరస్సును పోత పోసినప్పుడు ఆ గుబ్బలను రెండు వరసలుగా
    పోత పోశారు.
  hat-BSA: Anba bò li a, kalbas yo te antoure li tou won, dis nan chak koude e te
    antoure lanmè a nèt. Kalbas yo te an de ranje, fonde ansanm avèk tout lòt bagay.
  kos-kos: Ke ngoasron tacng sac nufon oasr tak lukwa ke luman fokin mahsrik ma orekla
    ke bronze, su manmanyak wi na inkain tacng sac rauneak.
  hbo-WLC: וּפְקָעִים֩ מִתַּ֨חַת לִשְׂפָת֤וֹ ׀ סָבִיב֙ סֹבְבִ֣ים אֹת֔וֹ עֶ֚שֶׂר בָּֽאַמָּ֔ה
    מַקִּפִ֥ים אֶת־הַיָּ֖ם סָבִ֑יב שְׁנֵ֤י טוּרִים֙ הַפְּקָעִ֔ים יְצֻקִ֖ים בִּיצֻקָתֽוֹ׃
  ibo-ibo: Nʼokpuru ọnụ ya, oyiyi ọba gbara ya gburugburu, iri dị na mita anọ na ọkara
    ọbụla. Ọba ndị a dị nʼahịrị abụọ, awụkọtara ha na Oke osimiri ahụ otu mgbe.
  ory-ory: ଆଉ ଫନ୍ଦ ତଳେ ଚତୁର୍ଦ୍ଦିଗରେ କଳିକାମାନ ପରିବେଷ୍ଟିତ ଥିଲା, ତାହା ହାତକେ ଦଶ ଲେଖାଏଁ
    ସମୁଦ୍ରରୂପ ପାତ୍ରକୁ ବେଷ୍ଟନ କରି ରହିଲା; ପାତ୍ର ଢଳା ହେବା ବେଳେ ଏହି କଳିକାମାନ ଦୁଇ ଧାଡ଼ିରେ
    ଢଳା ଯାଇଥିଲା।
  chk-chk: Iwe, pwelin ünükün fän aamen ewe sepien koluk a wor ruu telin uluulun pamkin
    mi förunusfengen me ewe sepien koluk.
  rop-rop: Raidaran langa det teingk atsaidwei imbin meigim garram olkain pamkin sheip.
    Imbin meigim det teingk brom wanbala bigwan kopa.
  ukr-1871: Попід краями ж його навкруги були огірочки по десять на локоть; вони оббігали
    море округи в два ряди; огірочки були вилиті заразом із ним.
  deu-1951: Unterhalb seines Randes umgaben es Koloquinten, je zehn auf die Elle.
    Der Koloquinten aber waren zwei Reihen, gegossen aus einem Guß mit dem Meer.
  eng-JPS: And under the brim of it round about there were knops which did compass
    it, for ten cubits, compassing the sea round about; the knops were in two rows,
    cast when it was cast.
  srp-1865: I ispod kraja njegova bijahu ispupèene kao jabuke svuda unaokolo po deset
    na jedan lakat, kojima bješe optoèeno more unaokolo, dva reda jabuka bješe saliveno
    s njim.
  lug-lug: Wansi w’omugo gwayo kwaliko entaabwa okugyetooloola, kkumi buli butundu
    busatu obwa mita, era nga ziri embu bbiri, ezasaanuusibwa nayo.
  heb-heb: ופקעים מתחת לשפתו סביב סבבים אתו עשר באמה מקפים את הים סביב שני טורים הפקעים
    יצקים ביצקתו׃
  ben-IRV: পাত্রটার মুখের বাইরের কিনারার নীচে প্রতি হাত জায়গায় দশটা করে দুই সারি
    পিতলের হাতল লাগানো ছিল। বিরাটাকায় পাত্রটি তৈরী করার দিন ই এগুলি লাগানো হয়।
  pan-pan: ਉਸ ਦੇ ਕੰਢੇ ਦੇ ਹੇਠ ਆਲੇ-ਦੁਆਲੇ ਗੋਲੇ ਇੱਕ ਹੱਥ ਵਿੱਚ ਦਸ ਸਨ, ਜਿਹੜੇ ਸਾਗਰੀ ਹੌਦ ਦੇ
    ਚੁਫ਼ੇਰੇ ਸਨ। ਗੋਲੇ ਦੋ ਕਤਾਰਾਂ ਵਿੱਚ ਸਨ ਅਤੇ ਉਹ ਉਸ ਦੇ ਨਾਲ ਹੀ ਢਾਲ਼ੇ ਹੋਏ ਸਨ।
  mya-JVB: ရေကန်အနားပတ် အောက် ပတ်လည် ၌ အတောင်တတောင်လျှင် ဘူးသီးဆယ် လုံးစီစေ့အောင်
    ဘူးသီးနှစ် ပတ် ကို ရေကန် နှင့်တစပ်တည်းသွန်း လေ၏။
  tbg-tbg: Viva tave aaqaini vaataiqama kareva, vira no auvahianta timona/qantira
    naiqi naiqi ututumakero aututero, vira muntuvi qaiqaa timona/qantira naiqi naiqi
    vontaqaa ututumakero aututora. Viva baraasi ihaqi kovaro ravitavura qihia keharo
    tavevata viraqaa vaataiqamato haikaravata vohaa vaka autukora.
  hmo-hmo: Tanika ena isena ena murimurina dekenai, be kiukamba edia laulau laini
    rua idia koroa, 500 sentamita ibounai lalonai be kiukamba 10 idia koroa. To unai
    laulau be gabu ta dekenai idia gaukaralaia, bona gabeai idia kwatua kau lasi.
    Lasi. To tanika idia karaia neganai, unai kiukamba laulaudia be nega tamona idia
    koroa.
  urd-urd: और उसके किनारे के नीचे चारों तरफ़ दसों हाथ तक लट्टू थे, जो उसे या'नी बड़े
    हौज़ को घेरे हुए थे; यह लट्टू दो क़तारों में थे, और जब वह ढाला गया तब ही यह भी
    ढाले गए थे।
  rus-SYN: Подобия огурцов под краями его окружали его по десяти на локоть, окружали
    море со всех сторон в два ряда; подобия огурцов были вылиты с ним одним литьем.
  bqc-SIM: À gↄ̃inakɛ̀ íkakĩipiwa lán tùuↄwa, a lìa a lɛ́i zĩ́lɛ dↄ̀ↄ pla,
    gã̀sĩsuu dodo tùu mɛ̀n kwikwi. À íkakĩipi pì sãnu ń tùu gↄ̃inapiↄɛ.
  tcz-CHONGTHU: Akong gei noi gol’a chu, umtam lim tampi gol ni in aki jemphei peh
    in, chule feet khat sung in hiche umtam lim chug up tobang aum jou in ahi. Twikong
    aki lhajol petna hichengse chu toh kilhah tha ahi tai.
  mar-mar: या हौदाच्या कडेल्या बाहेरच्या बाजूला एक पट्टी बसवली होती. तिच्याखाली पितळी
    रानकाकड्यांच्या दोन रांगा होत्या. या काकड्या हौदाचाच एक भाग म्हणून एकसंधपणे करून
    घेतल्या होत्या.
  qub-qub: Wirpan chaquillanpa intëru tumarejpa adurnunta churaparan wanuno jiracasha
    frütayojcunata ishcay aywayta. Cada ishcay cuarta masllancho-cama caran chunca
    früta-nirajcuna. Paylawanga caran chay pïsalla.
  bqp-bqp: À ↄzĩ kɛ̀ íkaki pìia lán tùrunↄ bà, à lìka a lɛ́i gɛ̃i dↄ̀rↄ pla, gã̀sãkuru
    do pínki tùru mɛ̀n kuri. À íkaki pìi kàsa lɛɛlɛ kũ tùru wãnzãnde pìnↄ.
  hat-hat: Sou tout wonn basen lan, sou deyò, te gen de ranje ti kalbas an kwiv, ti
    kras anba rebò a. Te gen dis kalbas pou chak pye edmi longè. Yo te fè yon sèl
    kò ak basen lan, yo te koule yo ansanm lè yo t'ap fè basen lan.
  eng-BSB: Below the rim, ornamental buds encircled it, ten per cubit all the way
    around the Sea, cast in two rows as a part of the Sea.
  eng-WEBPB: Under its brim around there were buds which encircled it for ten cubits,
    encircling the sea. The buds were in two rows, cast when it was cast.
  kbq-kbq: Hagi ana tenkimofona avaza avamentera, 45 sente mitamofo agu'afina hagonefaramimofo
    amema'a10ni'a tarefi trohunteno avasese'a huntetere huno kagi'ne.
  nhe-BL: Huan itejteno quentzi tlatzintla itenyacapa quiyahualojtoya nopa hueyi tepos
    paila ome tlatilimitl tlen cuatlactli tlen bronce para quiyejyecchihuas. Quipixqui
    queja se 20 cuatlactli ipan sesen metro yahualtic.
  bus-bus: À ↄzĩi kɛ̀ íkakii pìa lán tùunↄ bà, à lìga à lɛ́zi gĩzĩ dↄ̀rↄ plaa, gã̀sãsuu
    do píngi tùu mɛ̀n kuri. À íkakii pì kàsa lɛdo kↄ̃n tùu wɛ̃zãdee pìnↄ.
  gub-BL: '''Yryruhu iwyr har heta mokoz imuzehyrogatu pyrer y''a morog iapo pyrer
    wà. Morog imupyràn mehe pitài ma''e romo uzapo a''e y''a paw rupi wà.'
  eng-DRA: 'And a graven work under the brim of it compassed it, for ten cubits going
    about the sea: there were two rows cast of chamfered sculptures.'
