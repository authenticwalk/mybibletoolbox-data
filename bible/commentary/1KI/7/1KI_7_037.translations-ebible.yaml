verse: 1KI.007.037
translations:
  mal-C: പത്തുപീഠങ്ങളും ഈ വിധത്തിലാണ് അദ്ദേഹം നിർമിച്ചത്. അവയെല്ലാം ഒരേ അച്ചിൽ വാർത്തതും
    ആകൃതിയിലും അളവിലും ഒരേപോലെയുള്ളതും ആയിരുന്നു.
  deu-TKW: Auf diese Weise fertigte er die zehn Gestühle; sie alle waren von einerlei
    Guß, einerlei Maß und einerlei Gestalt.
  lin-lin: 'Asalaki ndenge moko mpo na bivandelo nyonso zomi : asalaki nyonso na bronze
    banyangwisa na moto, mpe ezalaki lolenge moko.'
  eng-LSV: Thus he has made the ten bases; they all have one casting, one measure,
    one form.
  eng-GNV: Thus made he the tenne bases, They had all one casting, one measure, and
    one syse.
  eng-WEBSTER: 'After this manner he made the ten bases: all of them had one casting,
    one measure, and one size.'
  nhw-BL: Huan san se quichijchijqui nopa majtlactli carretillas, ica san se ininhuejhuexca
    huan san se tlachijchihuali pampa quiatilijtoya nopa bronce tepostli ipan san
    se molde.
  swh-ONEN: Hivi ndivyo Hiramu alivyotengeneza vile vitako kumi. Vyote vilikuwa vya
    kusubu kwenye kalibu za kufanana kwa vipimo na kwa umbo.
  bba-bba: Nɡe mɛyɑ bɑ kɑ yɔ̃rɑtii wɔku te kuɑ kɑ sii bwese teeru te bɑ yɑniɑ. Yi
    kpuro yi weenɛwɑ mɑ yi kpɑ̃ɑru nɛ.
  eng-KJVCPB: 'After this manner he made the ten bases: all of them had one casting,
    one measure, and one size.'
  luo-luo: Ma e kaka noloso rachungi apargo. Giduto nolenygi machalre e gimoro achiel
    bende ne gichalre e romgi kod losogi.
  meu-meu: Rerue gwauta-osi na unu e karadia toma; iboudiai na e karadia heḡereḡere,
    hahetohodia bona oromadia na tamona.
  npi-ULB: यसरी नै तिनले दसवटा आधार बनाए । ती सबै एउटै नाप र एउटै आकार भएका ढालेर
    बनाइएका थिए ।
  yor-yor: Báyìí ni ó ṣe ṣe àwọn ẹsẹ̀ mẹ́wẹ̀ẹ̀wá. Wọ́n sì gbẹ́ gbogbo wọn bákan náà,
    ìwọ̀n kan náà àti títóbi kan náà.
  pes-OPCB: تمام این میزها به یک شکل و اندازه و از یک جنس ساخته شده بودند.
  tgl-ULB: Ginawa niya ang sampung patungan sa ganitong paraan. Ang lahat ng iyon
    ay hinulma sa iisang hulmahan, at mayroon silang isang sukat, at kaparehang hugis.
  hui-hui: Hurama ibugua wilibaro ale pira uruni ogobi dege dege wabu ngelowa bigiya
    wabu helalu yári tara tara helaga biyarubi nde mbiraore ale dege helai helene.
  mya-mya: ဤ​ကား​လက်​တွန်း​လှည်း​များ​ကို​ပြု​လုပ်​ပုံ​ဖြစ် လေ​သည်။ ထို​လှည်း​တို့​သည်​တစ်​မျိုး​တစ်​စား
    တည်း​ဖြစ်​၍​ပုံ​သဏ္ဌာန်​လုံး​ရပ်​တူ​ညီ​ကြ​၏။
  bod-N: སྟེགས་བུ་བཅུ་པོའི་བཟོ་ལུགས་དེ་ལྟར་ཡིན་ཞིང་། དེ་ཐམས་ཅད་ཀྱི་བླུག་སྟངས་དང་ཚད་དང་དབྱིབས་སོགས་གྲུབ་ཚུལ་གཅིག་པ་ཡིན།
  sna-sna: Aya ndiwo magadziriro aakaita zvigadziko gumi. Zvose zvakanga zvakafanana
    pakuumbwa kwazvo, zvakaenzana pakukura napamaumbirwo.
  spa-BLM: 'Hizo las diez basas de esta manera: todas tenían una misma fundición,
    una misma medida y una misma forma.'
  cac-cac: Icha chi' ix aj sb'o lajun̈e' carreta chi', lajann̈ej ix aj smasanil, lajann̈ej
    yechel, lajann̈ej pax yilji.
  swh-ULB: Alitengeneza makalio kumi kwa jinsi hii. Yote yalikuwa yametengenezwa kwa
    kufanana, na yalikuwa ya vipimo sawa, na sura inayofanana.
  bel-bel: 'Так зрабіў ён дзесяць падставак: ва ўсіх іх адно ліцьцё, адна мера, адзін
    выгляд.'
  deu-ELBBK: 'Auf diese Weise machte er die zehn Gestelle: ein Guss, ein Maß, ein
    Schnitt für sie alle.'
  mbb-OT: Iyan heeyan kebeeli ni Huram duen te sepulù he untuzà. Neked-iiring is kezekelà
    wey kegkeveeli zuen, su sevaha zà he hulmahan is neǥamit te kebpurmaha kandan.
  mal-2015: ഇങ്ങനെ അവൻ പീഠം പത്തും തീർത്തു; അവെക്കു ഒക്കെയും വാർപ്പും കണക്കും പരിമാണവും
    ഒരുപോലെ ആയിരുന്നു.
  rmc-rmc: Avke kerďa deš jednaka vožikici, so sas jednakones džinďarde the bare.
  pes-OPV: به این طور آن ده پایه را ساخت که همه آنها را یک ریخت و یک پیمایش و یک شکل
    بود.
  ron-1924: Аша а фэкут челе зече темелий; турнэтура, мэсура ши кипул ерау ла фел
    пентру тоате.
  ben-OBCV: এভাবেই তিনি দশটি তাক তৈরি করলেন। সবকটি একই ছাঁচে ঢালাই করা হল এবং মাপে
    ও আকারে সেগুলি একইরকম হল।
  som-som: Oo tobankii saldhigna saasuu u sameeyey; oo kulligoodna isku si baa loo
    shubay, oo isku qiyaas bay ahaayeen iyo isku qaab.
  lat-VUC: In hunc modum fecit decem bases, fusura una, et mensura, sculpturaque consimili.
  eng-ASVBT: 'After this manner he made the ten bases: all of them had one casting,
    one measure, and one form.'
  ita-1885: In questa maniera fece i dieci basamenti, i quali tutti erano gettati
    in un medesimo modo, e di una medesima misura, e di una medesima intagliatura.
  eng-LXXUP: So the work of the house of the Lord which Solomon wrought was finished;
    and Solomon brought in the holy things of David his father, and all the holy things
    of Solomon; he put the silver, and the gold, and the furniture, into the treasures
    of the house of the Lord.
  eng-ULB: He made the ten stands in this manner. All of them were cast in the same
    molds, and they had one size, and the same shape.
  spa-VBL: Así hizo las diez carretillas, con los mismos moldes, tamaño y forma.
  fra-_FOB: C'est ainsi qu'il fit les dix socles, ayant tous une même fonte, une même
    mesure et une même forme.
  mal-mal: ഇങ്ങനെ അവൻ പീഠം പത്തും തീർത്തു; അവ ഒക്കെയും ഒരേ അച്ചിൽ വാർത്തതും, ആകൃതിയിലും
    വലിപ്പത്തിലും ഒരുപോലെയും ആയിരുന്നു.
  urd-GVR: Hīrām ne dasoṅ gāṛiyoṅ ko ek hī sāṅche meṅ ḍhālā, is lie sab ek jaisī thīṅ.
  suz-BL: मोपा मेकोमी मेको १० ओटा निप्‍पाइक्‍‍तीक सेला बाक्‍त। मेको नेल्‍ल खाल का
    ङा पा सेला बाक्‍त।
  ita-1927: Così fece le dieci basi; la fusione, la misura e la forma eran le stesse
    per tutte.
  ckb-ckb: بەم جۆرە دە عەرەبانەکەی دروستکرد، یەک قاڵب و یەک ئەندازە و یەک شێوە.
  eng-BBE: All the ten bases were made in this way, after the same design, of the
    same size and form.
  kan-OKCV: ಈ ಪ್ರಕಾರ ಆ ಹತ್ತು ಪೀಠಗಳನ್ನು ಮಾಡಿದನು. ಅವುಗಳಿಗೆಲ್ಲಾ ಒಂದೇ ಎರಕವೂ, ಒಂದೇ ಅಳತೆಯೂ,
    ಒಂದೇ ಪ್ರಮಾಣವೂ ಇದ್ದವು.
  tam-2017: இப்படியாக அந்தப் 10 கால்களையும் செய்தான்; அவைகளெல்லாம் ஒரே வார்ப்பும்,
    ஒரே அளவும், ஒரேவித கொத்து வேலையுமாக இருந்தது.
  spa-RV-1909: De esta forma hizo diez basas fundidas de una misma manera, de una
    misma medida, y de una misma entalladura.
  ron-BTF: Astfel a făcut cele zece postamente, toate aveau o singură turnare, o singură
    măsură şi o singură mărime.
  eng-WEBP: 'He made the ten bases in this way: all of them had one casting, one measure,
    and one form.'
  eng-FBV: This is how he made the ten carts, with the same casts, size, and shape.
  nld-1939: Zo maakte hij de tien wagentjes; ze waren allen op dezelfde wijze gegoten,
    en hadden dus dezelfde maat en dezelfde vorm.
  nch-BL: Huan san se quichijchijqui nopa majtacti carretillas, ica san se inihuejhuexca
    huan san se tachijchihuali pampa quiatilijtoya nopa bronce teposti ipan san se
    molde.
  vie-1934: Người theo kiểu này mà làm mười viên táng, đúc một thứ, một cỡ, và một
    dáng với nhau.
  hin-CV: हूराम ने दस ठेले इस प्रकार बनाए. वे सभी एक ही सांचे, एक ही आकार में ढाले
    गए थे.
  spa-BES: Todas las diez bases se hicieron de esta manera, después del mismo diseño,
    del mismo tamaño y forma.
  tdx-tdx: Amy sata zay ty nandranjie’e ty kalesy folo, songa lima raike naho zehe
    mira vaho hambam-bintañe.
  tha-KJV: ท่านได้ทำแท่นสิบแท่นตามอย่างนี้ หล่อเหมือนกันหมดทุ​กอ​ัน ขนาดเดียวกันและรูปเดียวกัน
  por-BR-2018: De esta forma fez dez bases fundidas de uma mesma maneira, de uma mesma
    medida, e de uma mesma entalhadura.
  deu-ELO: 'Auf diese Weise machte er die zehn Gestelle: ein Guß, ein Maß, ein Schnitt
    für sie alle.'
  eng-WYC-2018: By this manner he made ten foundaments, by one melting out, and one
    measure, and like engraving.
  epo-epo: Tiel li faris la dek bazaĵojn; ĉiuj havis egalan fandon, egalan mezuron,
    egalan formon.
  uig-PIN: Xu tǝriⱪidǝ u muxu on tǝglikni yasap boldi. Ⱨǝmmisi bir nushida ⱪuyulup,
    ohxax qongluⱪta wǝ xǝkildǝ idi.
  beo-beo: 'Gaguli fula ahoasu da musa: amaiwane defele hamoi. Ilia huluane da afaididi
    ba:i.'
  tpi-OTNT: Huram i wokim ol dispela 10-pela wilkar i kamap wankain stret, na olgeta
    mak bilong ol wilkar i wankain tasol.
  hau-SA: Haka ya yi dakalai goma. Duk an yi zubinsu iri ɗaya ne, girmansu da fasalinsu
    kuma iri ɗaya.
  uig-LAT: Shu teriqide u mushu on teglikni yasap boldi. Hemmisi bir nusxida quyulup,
    oxshash chongluqta we shekilde idi.
  nde-nde: Yiyo-ke le indlela ayenze ngayo izinqodlana ezilitshumi. Zazenziwe ngomkhando
    munye zilingana ubukhulu zilesimo sinye.
  ton-ton: 'Naʻe pehē ni ʻa ʻene ngaohi ʻae tuʻunga ʻe hongofulu: naʻe tatau pe ʻa
    honau haka, mo honau fakafuofua, pea mo honau lahi.'
  ces-1613: Na ten způsob udělal deset podstavků jednostejným slitím, na jednostejnou
    míru, a jednostejná řezba na všech byla.
  eng-WMB: 'He made the ten bases in this way: all of them had one casting, one measure,
    and one form.'
  tam-TCV: இவ்விதமாக பத்து தாங்கிகளையும் ஒரே அச்சில் செய்தான். அவை உருவத்திலும் அளவிலும்
    ஒரே மாதிரியாக இருந்தன.
  ceb-ULB: Sa ingon niini nga paagi gihimo niya ang napulo ka mga tungtonganan. Silang
    tanan gihulma sa samang hulmahan, uban sa usa ka sukod, ug susama ang mga dagway.
  pol-UBG: 'W ten sam sposób uczynił dziesięć podstaw: wszystkie miały ten sam odlew,
    ten sam wymiar i ten sam kształt.'
  urd-GVU: حیرام نے دسوں گاڑیوں کو ایک ہی سانچے میں ڈھالا، اِس لئے سب ایک جیسی تھیں۔
  deu-1912: Auf diese Weise machte er zehn Gestühle, gegossen; einerlei Maß und Gestalt
    war an allen.
  kan-2017: ಲೋಹಗಳನ್ನು ಒಂದೇ ಸಾರಿ ಕರಗಿಸಿ ಆ ಹತ್ತು ಪೀಠಗಳನ್ನು ಮಾಡಿದನು. ಅವುಗಳ ಆಕಾರವು ಅಳತೆಯೂ
    ಒಂದೇಯಾಗಿತ್ತು.
  yap-yap: Ere irera’ rogon nni ngongliy fapi cart; gubin ni yi go’ ta’reb rogon,
    ni ta’reb ga’ngin nge rogon ya’an.
  hlt-MCSB: Tungkho parha te ahlawn pakhat, cungnueh pakhat, suisak pakhat la boeih
    a saii.
  mdy-ETH: ዓካሪ ዬንሢ ሜሆ ጌሦ፥ ታጶ ባኮንሢ ኮሺንቴሢ ዬያይዲኬ። ዔያታ ኮሺንቴ ጎይፃ ሄኮ ማዔሢሮ ቢያሢ ዎሊ ማላያኬ።
  twi-ASANTE: Nsuo nteaseɛnam edu no, na ne nyinaa akɛseɛ yɛ pɛ, na ne nyinaa sesɛ,
    na wɔguu ne nyinaa wɔ ade korɔ mu.
  eng-WEBU: 'He made the ten bases in this way: all of them had one casting, one measure,
    and one form.'
  wal-wal: Simmi tammu gaaretikka hagaadan oosettidosona; seerissidi eta tigido miishshai
    issuwaa gidiyo gishshau, eta geesaikka eta qottaikka issi mala.
  spa-PDDPT: De esta manera hizo las diez bases de una sola fundición, de la misma
    medida y de la misma forma.
  gun-gun: Ha'e rami vy ojapo dez hyru rendarã. Peteĩ-teĩ ma overa va'e ryku guigua,
    joo rami meme tuvixa ha'e ojekuaa oiny va'e voi.
  ilo-ULB: Kastoy a wagas ti panangiyaramidna kadagiti sangapulo a pagipatungan. Nailunag
    amin dagitoy iti isu met laeng a paghormaan, ken maymaysa ti rukod ken agpapada
    ti sukog dagitoy.
  kpg-kpg: Malaa, deenei di hai dela ne hai nia kulumaa aanei, huogodoo ne hai gii hai
    be di mee e dahi, ono llauehe mo ono hagadilinga.
  uig-ARA: شۇ تەرىقىدە ئۇ مۇشۇ ئون تەگلىكنى ياساپ بولدى. ھەممىسى بىر نۇسخىدا قۇيۇلۇپ،
    ئوخشاش چوڭلۇقتا ۋە شەكىلدە ئىدى.
  sus-sus: Ye maxanin se fu nu yailanxi ki kerenyi ra na ki nɛ wure gbeeli ra. E birin
    nu lan.
  pon-2006: Ihduwen kuruma pwukat ar wiawihda; koaros duwepenehte, soangen uweteieu
    oh mwohmwteieu.
  ksd-ksd: Damana i ga tun mal nam ra vinun na kiki, ma diat par dia ga varvarogop,
    ta ra adia minamal, ma ta ra valavalar i diat, ma ta ra minamar i diat.
  tur-YTC: 'On ayağı bu şekilde yaptı: Hepsinin dökümü, ölçüsü ve biçimi birdi.'
  grc-BRENT: Καὶ ἀνεπληρώθη τὸ ἔργον ὃ ἐποίησε Σαλωμὼν οἴκου Κυρίου· καὶ εἰσήνεγκε
    Σαλωμὼν τὰ ἅγια Δαυὶδ τοῦ πατρὸς αὐτοῦ, καὶ πάντα τὰ ἅγια Σαλωμὼν, τὸ ἀργύριον
    καὶ τὸ χρυσίον καὶ τὰ σκεύη ἔδωκεν εἰς τοὺς θησαυροὺς οἴκου Κυρίου.
  ind-AYT: Demikianlah, dia membuat kesepuluh landasan itu, semuanya memiliki satu
    tuangan, satu ukuran, dan satu bentuk.
  nya-nya: Umu ndi mmene anapangira maphaka khumiwo. Onse anawapanga malo ofanana
    ndipo anali a miyeso yofanana ndiponso wooneka mofanana.
  hrv-hrv: 'Tako načini deset podnožja: jednako salivenih, jednake veličine i oblika.'
  mps-mps: Huramgo te nogo si wilkar nigali, te deli tigi poai si naga nigilama, tama
    te tigidali wilkarde nigilali nai te mak te deli tigi poai naga pedelai dao.
  tpi-tpi: Huram i wokim ol dispela 10-pela wilkar i kamap wankain stret, na olgeta
    mak bilong ol wilkar i wankain tasol.
  dan-1931: Således lavede han de ti Stel; de var alle støbt på samme Måde, med samme
    Mål og af samme Form.
  vie-OVCB: Ông làm mười cái bục bằng nhau, giống nhau, vì được đúc ra từ một khuôn.
  guj-2017: આ રીતે તેણે દસ ચોતરા બનાવ્યા. તે બધા જ ઘાટમાં, માપમાં અને આકારમાં એક સરખા
    હતા.
  pon-2006A: Ihduwen kuruma pwukat ar wiawihda; koaros duwepenehte, soangen uweteieu
    oh mwohmwteieu.
  por-BRBSL: 'Ele fez as dez bases desta maneira: todas tinham uma fundição, uma medida
    e uma forma.'
  cth-cth: Hottelah abuemlahoi reikâvan lah kawlung hungnae hra touh a hlun teh a
    cum.
  twi-twi: Nsu nteaseɛnam du no, na ne nyinaa akɛse yɛ pɛ, na ne nyinaa sesɛ, na woguu
    ne nyinaa wɔ ade koro mu.
  hlt-hlt: Tungkho parha te ahlawn pakhat, cungnueh pakhat, suisak pakhat la boeih
    a saii.
  tbz-SIM: Dɛ kó sinɑɑsɛ̃ĩ́ tɛpíítɛ̀ bɛ̀ do sì dɔ̀ɔ̀ kɛ̀ sì ndòmmu, bɑ́ tɛ̀ kɛ̀ tɛ̀
    nwɛ̃ nkɛ utɛ́nɛ̀ disɔɔwũɔ̃̀ mɑ́ɑ̀, kɛ mɑ̀ simɔu kɛ dò nsimɔu.
  msy-2020: Kamaghɨra, Huram wilkarɨn 10plan kabar ingarizɨ, da bar voroghɨra ghue.
    Ezɨ dar ababaniba bar voroghɨra ghu.
  dop-dop: Pɑ lupɑ kɛɛkɛnɑɑ mpɛ pɑ nɑɑnʋwɑ kɛ́ teitei kɛ́. Pɑɑ wei kɛ́ nyǝɣǝlʋɣʋ kʋlʋmʋɣʋ
    ɩtɑmsɑʋ, nɑ pɑ wɑŋ nɑ pɑ tɑɣɑlǝŋ nɑ pɑ wɛɛtʋ wɛ teitei.
  azb-azb: Beləcə on dayaq düzəltdi. Onların hamısı bir tökmədə, bir ölçüdə və bir
    quruluşda idi.
  eng-DBY: 'After this [manner] he made the ten bases: all of them had one casting,
    one measure, one form.'
  hin-2017: इसी प्रकार से उसने दसों ठेलों को बनाया; सभी का एक ही साँचा और एक ही नाप,
    और एक ही आकार था।
  wol-KYG: Noonu la Uram defare fukki rootukaay yi. Lépp bokk móol, yem dayo te bokk
    bind.
  eng-YLT: Thus he hath made the ten bases; one casting, one measure, one form, have
    they all.
  eng-WYC-2017: By this manner he made ten foundaments, by one melting out, and one
    measure, and like engraving.
  eng-WMBB: 'He made the ten bases in this way: all of them had one casting, one measure,
    and one form.'
  urd-GVH: हीराम ने दसों गाड़ियों को एक ही साँचे में ढाला, इसलिए सब एक जैसी थीं।
  rug-rug: Koa sa siraṉa gugua asa, si tavete ni sa sari ka manege puta tuturuana.
    Pa keke kineha mo tavete ni sa, kekeṉoṉo mo nomadi meke na kinehadi.
  gaz-gaz: Haalli inni ittiin baattuuwwan kurnan sana hojjetes kanaa dha. Isaan hundinuu
    haaluma tokkoon baqfamanii hojjetaman; wal qixxaataniis bifa tokko qabaatan.
  fra-LSG: 'C’est ainsi qu’il fit les dix bases: la fonte, la mesure et la forme étaient
    les mêmes pour toutes.'
  yal-yal: Ige maxali wontorone yi rafalaxi na kii nin, e birin wure siya keden, e
    birin gbo kii keden, e birin kɛɲa keden.
  haw-1868: Pela hoi ia i hana'i i na waihona ipu he umi, hookahi ka ninini ana, a
    me ke ano, a me ka nui, o lakou a pau.
  arb-NAV: هَكَذَا صَنَعَ حِيرَامُ الْقَوَاعِدَ الْعَشْرَ، فَكَانَتْ كُلُّهَا مُتَمَاثِلَةً
    فِي السَّبْكِ وَالْقِيَاسِ وَالشَّكْلِ.
  ewe-ewe: Nunɔdzi ewoawo katã sɔ le lolome eye woɖi wo nɔewo elabena wololõ woƒe
    akɔbli kɔ ɖe nu ɖeka ma ke me le wo wɔɣi.
  eng-LEE: 'After this manner did he make the ten bases: one casting, one measure,
    one form, was there for all of them.'
  asm-FB: এইদৰে তেওঁ একে সাঁচতে একে জোখেৰে একে আকৃতিৰে পিতলৰ সেই দহ টা আধাৰ সাজিছিল।
  sus-A: يٍ مَشَنِن سٍ قُ نُ يَءِلَنشِ كِ كٍرٍنيِ رَ نَ كِ نّ وُرٍ فبٍيلِ رَ. عٍ بِرِن
    نُ لَن.
  fra-SBL: 'Il fit les dix socles de cette manière : tous avaient une seule coulée,
    une seule mesure et une seule forme.'
  hbo-hbo: כָּזֹ֣את עָשָׂ֔ה אֵ֖ת עֶ֣שֶׂר הַמְּכֹנֹ֑ות מוּצָ֨ק אֶחָ֜ד מִדָּ֥ה אַחַ֛ת
    קֶ֥צֶב אֶחָ֖ד לְכֻלָּֽהְנָה׃ ס
  piu-2006: '@see-verse:1KI.007.036'
  kik-kik: Ũguo nĩguo aathondekire makaari macio ikũmi. Mothe maatwekeirio handũ hamwe,
    na makahaanana biũ na makaiganana.
  fra-NCL: C’est ainsi qu’il fit les dix bases ; une même fonte, une même dimension,
    une même forme pour toutes.
  cek-AK: Hae tiah hmuen pahnuthaih hato a sak; sakhaih dan loe angvan boih moe, kathoeng
    kalen anghmong boih.
  cuk-cuk: Weyob, Hiram, gwaambe (10) dii-siged-e-gan sobsa gusad. Esgoro-gordikid-diregwadgi
    emarbi sobles nanaed. Emarbi-dungu sobsad, degi, emarbi-dakle sobsabalid. Na e-wilubmar
    emarbiidgi sobles nanaed.
  uig-CYR: Шу тәриқидә у мошу он тәгликни ясап болди. Һәммиси бир нусхида қуюлуп,
    охшаш чоңлуқта вә шәкилдә еди.
  tel-2017: ఈ విధంగా అతడు పదింటిని చేశాడు. అన్నిటి పోత, పరిమాణం, రూపం ఒకేలా ఉన్నాయి.
  hat-BSA: 'Li te fè dis baz yo konsa: yo tout te fonde menm jan; yon sèl mezi ak
    yon sèl fòm.'
  kos-kos: 'Pa inge luman orekla lun mwe wiwa inge: lumah sefanna ac lupa sefanna.'
  hbo-WLC: כָּזֹ֣את עָשָׂ֔ה אֵ֖ת עֶ֣שֶׂר הַמְּכֹנ֑וֹת מוּצָ֨ק אֶחָ֜ד מִדָּ֥ה אַחַ֛ת
    קֶ֥צֶב אֶחָ֖ד לְכֻלָּֽהְנָה׃ ס
  ibo-ibo: Ihe ndọkwasị ọla iri ndị ahụ ha otu. Ha yikwara ibe ha, nʼihi na e mere
    ka ha nwee otu ụdị.
  ory-ory: ଏହିରୂପେ ସେ ଏକ ଛାଞ୍ଚ, ଏକ ପରିମାଣ ଓ ଏକ ଆକାରରେ ସେହି ଦଶ ବଇଠିକିଯାକ ନିର୍ମାଣ କଲା।
  chk-chk: Iei usun Huram a föri ekewe engol kuruma. Ir meinisin a wewefengen nönnör
    me lapalaper.
  rop-rop: '@see-verse:1KI.007.036'
  ukr-1871: Сим робом повиготовлював він десять підніжків; всї вони були одного виливу,
    однієї міри й одного виду.
  deu-1951: So machte er die zehn Ständer alle aus einem Guß, nach einerlei Maß und
    Form.
  eng-JPS: After this manner he made the ten bases; all of them had one casting, one
    measure, and one form.
  srp-1865: Na taj naèin naèini deset podnožja; sva bijahu jednako salivena, jedne
    mjere i jedne naprave.
  lug-lug: Bw’atyo bwe yakola ebitebe ekkumi. Byonna yabikola mu kyuma ekisaanuuse
    kyekimu, era n’abikola byonna nga bya kigero kyekimu, n’okufaanana nga bifaanana.
  heb-heb: כזאת עשה את עשר המכנות מוצק אחד מדה אחת קצב אחד לכלהנה׃
  ben-IRV: এইভাবেই তিনি দশটা বেদি তৈরী করলেন। সেগুলো একই ছাঁচে ঢালা হয়েছিল এবং আয়তন
    ও আকারে একই রকম ছিল।
  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਦਸੇ ਕੁਰਸੀਆਂ ਬਣਾਈਆਂ ਉਨ੍ਹਾਂ ਦਾ ਇੱਕੋ ਹੀ ਸਾਂਚਾ, ਇੱਕੋ ਹੀ ਨਾਪ
    ਅਤੇ ਇੱਕੋ ਹੀ ਰੂਪ ਸੀ।
  mya-JVB: ထိုသို့ ပုံသဏ္ဌာန် အလုံး အရပ်တူ အောင်၊ အင်တုံတင်ရာခုံ တဆယ် ကို သွန်း ၍ပြီးလေ၏။
  tbg-tbg: Mintima keharo Huraamuva ˻nai kaiqa vaiintinavu hampata˼ baraasi ori unta/nuta
    kovaro ravitavuraqohairo uiri kaari 10navu autukomanta, ekaa uiri kaari vika vohaa
    qaramake vaura.
  hmo-hmo: Treila 10 be unai dala dekenai Hurama ese ia karaia. Idia ibounai edia
    toana be tamona. Edia bada bona edia toana be hegeregere.
  urd-urd: दसों कुर्सियों को उसने इस तरह बनाया, और उन सबका एक ही साँचा और एक ही नाप
    और एक ही सूरत थी।
  rus-SYN: 'Так сделал он десять подстав: у всех их одно литье, одна мера, один вид.'
  bqc-SIM: Màa à tadibↄpiↄ pì. A kàsa pↄ doũ guuɛ, an zↄ̃ↄ ń ń bↄao doũɛ wásawasa.
  tcz-CHONGTHU: Chujou vin hitobang asem chaisoh phat in a khom todal som asem in
    aboncha chu kibang cheh a ki lhajol ahin, alet le aneo jong aki bang in alimle
    agong jong aki bang cheh e.
  mar-mar: हिरामने अशाप्रकारे अगदी एकसारखे एक असे दहा पितळी चौरंग घडवले. हे सर्व ओतीव
    काम होते त्यामुळे ते तंतोतंत एकसारखे होते.
  qub-qub: Chay-nirajllata, chay tamäñullatami ruraran chunca jamanacunata. Llapanpis
    caran jundiypa rurashalla.
  bqp-bqp: Lɛn à tadibↄↄ pìnↄ pì lɛ. À kàsa pↄ́ dokↄ̃nↄ gũmmɛ, ń zↄ̃kↄ̃kɛ kũ ń bonaao
    lɛɛlɛmɛ.
  hat-hat: Se konsa Iram te fè dis kabwa yo. Yo tout te fèt menm jan, menm fòm, menm
    gwosè.
  eng-BSB: In this way he made the ten stands, each with the same casting, dimensions,
    and shape.
  eng-WEBPB: 'He made the ten bases in this way: all of them had one casting, one
    measure, and one form.'
  kbq-kbq: Hagi ana ti tenkima retufeno vu'zana anahukna huno 10ni'a tro hu'ne. Hagi
    ana makazamofo zaza'amo'ene, atupa'amo'ene atrure'amo'enena magozanke hu'ne.
  nhe-BL: Huan ihuical quichijchijqui nochi nopa majtlactli carretillas, ica san se
    ininhuejhuexca huan san se tlachijchihuali pampa quiatilijtoya nopa bronce tepostli
    ipan san se molde.
  bus-bus: Lɛn à tadibↄ pìnↄ pì lɛ. À kàsa pↄ́ dↄ̃nkↄ̃ guumɛ, aↄ̃ bítakɛ kↄ̃n ń bↄnao
    sɛ̃nkpɛmɛ.
  gub-BL: Nezewe uzapo a'e ywyramawa wà. Uzuawyawygatu wà. Pitàitàigatu uhu haw uzuawyawygatu
    wà no.
  eng-DRA: After this manner he made ten bases, of one casting and measure, and the
    like graving.
