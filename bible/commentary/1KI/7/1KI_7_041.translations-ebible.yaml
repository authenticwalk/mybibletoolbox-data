verse: 1KI.007.041
translations:
  mal-C: രണ്ടു സ്തംഭങ്ങൾ; സ്തംഭാഗ്രങ്ങളിൽ ഗോളാകൃതിയിലുള്ള രണ്ടു മകുടങ്ങൾ; സ്തംഭാഗ്രങ്ങളിലെ
    രണ്ടുമകുടങ്ങളും അലങ്കരിക്കുന്ന രണ്ടുകൂട്ടം വലപ്പണികൾ;
  deu-TKW: zwei Säulen und die beiden Kugeln der Knäufe oben auf den Säulen und die
    beiden Gitter, um die beiden Kugeln der Knäufe oben auf den Säulen zu bedecken,
  lin-lin: makonzi mibale, mito mibale ya libungutulu na suka ya makonzi nyonso mibale,
    bililingi mibale ya basinga oyo basala lokola monyama mpo na kozipa mito nyonso
    mibale ya makonzi yango,
  eng-LSV: two pillars, and bowls of the chapiters that [are] on the top of the two
    pillars, and the two nets to cover the two bowls of the chapiters that [are] on
    the top of the pillars;
  eng-GNV: To wit, two pillars and two bowles of the chapiters that were on the toppe
    of the two pillars, and two grates to couer the two bowles of the chapiters which
    were vpon the toppe of the pillars,
  eng-WEBSTER: The two pillars, and the two bowls of the capitals that were on the
    top of the two pillars; and the two net-works, to cover the two bowls of the capitals
    which were upon the top of the pillars;
  nhw-BL: 'Huajca ica nochi quichijqui: Nopa ome huejhueyi tepos tlaquetzalme, nopa
    coronas ica iyejca yahualtic ipan inintzonatipa nopa tepos tlaquetzalme, huan
    ome matlatl catli quiyahualohuayayaj nopa ome coronas ipan inintzonteco nopa tepos
    tlaquetzalme,'
  swh-ONEN: nguzo mbili; mataji mawili yenye umbo la bakuli juu ya hizo nguzo; nyavu
    mbili za kupamba hayo mataji mawili yenye umbo la bakuli juu ya hizo nguzo;
  bba-bba: Ye u kuɑ mi, yerɑ ɡbere sii ɡɑnduɡii yiru kɑ yin furɔsu yiru, kɑ mɑɑ yin
    furɔsu ɡɑsu, si bɑ kuɑ bwɛɛrɛkɛ, kɑ yin sii yɑ̃ki, yi bɑ tɑrɑ nɡe yɔni,
  eng-KJVCPB: the two pillars, and the two bowls of the chapiters that were on the
    top of the two pillars; and the two networks, to cover the two bowls of the chapiters
    which were upon the top of the pillars;
  luo-luo: Sirni ariyo, agulni ariyo machalo tawo moketi ewi sirni; thiwni ariyo mane
    okedgo gik machalo agulni ariyo machalo tawo moketi ewi sirni;
  meu-meu: au-tubua ruaosi; au-tubua doridia ikorodia mai ilahasidia kuborodia ida;
    bona reke-hetomana ḡaudia ruaosi hari au-tubua doridia ikorodia ilahasidia kuborodia
    iḡeḡelaidia;
  npi-ULB: तिनले दुईवटा स्तम्भ, स्तम्भको टुप्पामा कचौरा आकारका दुईवटा स्तम्भ-शिर माथिका
    स्तम्भ-शिरहरू सजाउने दुईवटा बुट्टादार जाली बनाए ।
  yor-yor: Àwọn ọ̀wọ́n méjì; ọpọ́n méjì ìparí tí ó wà lókè àwọn ọ̀wọ́n iṣẹ́; àwọn
    méjì ní láti bo ọpọ́n méjì ìparí tí ń bẹ lókè àwọn ọ̀wọ́n;
  pes-OPCB: 'این است فهرست اشیایی که حورام ساخت: دو ستون، دو سر ستون کاسه مانند برای
    ستونها، دو رشته زنجیر روی سر ستونها، چهارصد انار مفرغین برای دو رشته زنجیر سر
    ستون (یعنی برای هر رشته زنجیر سر ستون دویست انار که در دو ردیف قرار داشتند)، ده
    میز با ده حوضچه روی آنها، یک حوض بزرگ با دوازده گاو مفرغین زیر آن، سطلها، خاک‌اندازها،
    کاسه‌ها. حورام تمام این اشیاء خانۀ خداوند را از مفرغ صیقلی برای سلیمان پادشاه
    ساخت.'
  tgl-ULB: ang dalawang poste, at ang tulad-mangkok na mga kapitel na nasa itaas ng
    dalawang poste, at ang dalawang pangkat ng palamuting lambat para takpan ang dalawang
    tulad mangkok na mga kapitel na nasa itaas ng mga poste.
  hui-hui: Hurama ibugua wabinidaruni bibahende lamaga halu uru ale. Anda gene luni
    boronosime wabini kira wabialu ogoni labonaga nguni daligahayagi dambi holene
    manda ale kirabi nu ale nguni daliga dambi hayago mo yári bia holene biarubi wabini.
  mya-mya: '@see-verse:1KI.007.040'
  bod-N: དེ་རྣམས་གང་ཡིན་ཞེ་ན། ཀ་བ་གཉིས་དང་དེའི་སྟེང་གི་ཕོར་བའི་དབྱིབས་ཅན་གྱི་ཀ་གཞུ་གཉིས་དང་།
    ཀ་བ་སྟེང་གི་ཕོར་བའི་དབྱིབས་ཅན་གྱི་ཀ་གཞུ་གཉིས་ཀ་སྒྲིབ་པའི་དྲ་བ་གཉིས་དང་།
  sna-sna: mbiru mbiri; misoro miviri yedenderedzwa pamusoro pembiru; mimbure miviri
    yakarukwa yaishongedza misoro miviri yedenderedzwa yaiva pamusoro pembiru;
  spa-BLM: las dos columnas; las dos copas de los capiteles que estaban en la parte
    superior de las columnas; las dos redes para cubrir las dos copas de los capiteles
    que estaban en la parte superior de las columnas;
  cac-cac: 'Aton masanil juntzan̈ tic ix checji sb''o vin̈aj Hiram: Chab'' nivac oy,
    chab'' sjolom oy chi'', juntzan̈ q''uen cadena icha q''uen malla nab''a bronce
    ayoch d''a spatictac jolom oy chi'','
  swh-ULB: Zile nguzo mbili, na lile besini lakawa kama taji ambalo lilikuwa juu ya
    zile nguzo, na nyavu mbili za mapambo za kufunika zile besini mbili za kuwa kama
    taji zilizokuwa juu ya nguzo.
  bel-bel: два слупы і дзьве апаяскі вянкоў, якія наверсе слупоў, і дзьве сеткі для
    накрываньня двух апаясак вянкоў, якія наверсе слупоў;
  deu-ELBBK: zwei Säulen und die krugförmigen Kapitäle, die auf der Spitze der beiden
    Säulen waren; und die zwei Netzwerke zur Bedeckung der beiden krugförmigen Kapitäle,
    die auf der Spitze der Säulen waren;
  mbb-OT: is dezuwa he tukud; is dezuwa he henduen be te menge yehung he in-ulu zuen
    te menge tukud; is dezuwa he impedlambid he mid-iring te kedina he zayandayan
    duen te menge in-ulu te menge tukud;
  mal-2015: രണ്ടു സ്തംഭം, രണ്ടു സ്തംഭത്തിന്റെയും തലെക്കലുള്ള ഗോളാകാരമായ രണ്ടു പോതിക,
    സ്തംഭങ്ങളുടെ തലെക്കലുള്ള പോതികകളുടെ രണ്ടു ഗോളം മൂടുവാൻ രണ്ടു വലപ്പണി,
  rmc-rmc: 'Kerďa: o duj slupi; o kriti le brondzostar, save thoďa upral pro slupi,
    save sas šukares obthode le prethode lancenca;'
  pes-OPV: دو ستون و دو پیاله تاجهایی که بر سردو ستون بود و دو شبکه به جهت پوشانیدن
    دوپیاله تاجهایی که بر سر ستونها بود.
  ron-1924: дой стылпь, ку челе доуэ коперишурь ши ку кунуниле лор де пе вырфул стылпилор;
    челе доуэ рецеле ка сэ акопере челе доуэ кунунь але коперишурилор де пе вырфул
    стылпилор;
  ben-OBCV: দুটি স্তম্ভ; স্তম্ভের উপরে বসানোর জন্য গামলার আকারবিশিষ্ট দুটি স্তম্ভশীর্ষ;
    স্তম্ভের উপরে বসানো গামলার আকারবিশিষ্ট দুটি স্তম্ভশীর্ষ সাজিয়ে তোলার জন্য দুই
    সারি পরস্পরছেদী জাল;
  som-som: kaasoo ahaa labadii tiir, iyo labadii fijaan oo taajajkii tiirarka kor
    saarnaa, iyo labadii shabag oo ku dednaa labada fijaan oo taajajkii tiirarka kor
    saarnaa,
  lat-VUC: 'Columnas duas, et funiculos capitellorum super capitella columnarum duos:
    et retiacula duo, ut operirent duos funiculos qui erant super capita columnarum.'
  eng-ASVBT: the two pillars, and the two bowls of the capitals that were on the top
    of the pillars; and the two networks to cover the two bowls of the capitals that
    were on the top of the pillars;
  ita-1885: le due colonne, e i due vasi de' capitelli, ch'erano in cima delle colonne,
    e le due reti, per coprire i due vasi de' capitelli, ch' erano in cima delle colonne;
  eng-LXXUP: and there were three chambers, and space against space in three rows.
  eng-ULB: the two pillars, and the bowl-like capitals that were on top of the two
    pillars, and the two sets of decorative latticework to cover the two bowl like
    capitals that were on top of the pillars.
  spa-VBL: las dos columnas; los dos capiteles con forma de cuenco en la parte superior
    de las columnas; las dos redes de cadenas trenzadas que decoraban las cuencas
    de los capiteles en la parte superior de las columnas;
  fra-_FOB: 'Savoir: deux colonnes et les deux renflements des chapiteaux qui étaient
    sur le sommet des colonnes; et deux réseaux pour couvrir les deux renflements
    des chapiteaux qui étaient sur le sommet des colonnes;'
  mal-mal: രണ്ട് തൂണുകൾ, രണ്ട് സ്തംഭങ്ങളുടെയും മുകളിലുള്ള ഗോളാകാരമായ രണ്ട് മകുടങ്ങൾ,
    മകുടങ്ങളെ മൂടുവാൻ രണ്ട് വലപ്പണികൾ,
  urd-GVR: do satūn, satūnoṅ par lage pyālānumā bālāī hisse, bālāī hissoṅ par lagī
    zanjīroṅ kā ḍizāyn,
  suz-BL: थाम निक्‍शी, मेको आस ङर सुम्‍चा कली कचौरा खोदेंशो पिया निक्‍शी, मेको थाम
    आस पिया ग्‍योम्‍तीक बुटा आप्‍शो जाली निक्‍शी,
  ita-1927: 'Così Hiram compì tutta l’opera che il re Salomone gli fece fare per la
    casa dell’Eterno: le due colonne, le due palle dei capitelli in cima alle colonne,
    i due reticolati per coprire le due palle dei capitelli in cima alle colonne,'
  ckb-ckb: دوو کۆڵەکەکە؛ دوو شێوە قاپەکە کە لەسەر دوو کۆڵەکەکە بوون؛ دوو تۆڕەکە بۆ
    ڕازاندنەوەی دوو شێوە قاپەکە کە لەسەر دوو کۆڵەکەکە بوون؛
  eng-BBE: The two pillars and the two cups of the crowns which were on the tops of
    the two pillars; and the network covering the two cups of the crowns on the tops
    of the pillars,
  kan-OKCV: ಅವು ಯಾವುವೆಂದರೆ, ಎರಡು ಸ್ತಂಭಗಳು, ಆ ಸ್ತಂಭಗಳ ಮೇಲಿನ ಎರಡು ಕುಂಭಗಳು, ಆ ಎರಡು ಕುಂಭಗಳನ್ನು
    ಮುಚ್ಚುವ ಎರಡು ಜಾಲರಿಗಳು.
  tam-2017: 'அவைகள் என்னவெனில்: இரண்டு தூண்களும், இரண்டு தூண்களுடைய முனையின்மேல் இருக்கிற
    இரண்டு உருண்டைக் கும்பங்களும், தூண்களுடைய முனையின்மேல் இருக்கிற இரண்டு உருண்டைக்
    கும்பங்களை மூடும் இரண்டு வலைப் பின்னல்களும்,'
  spa-RV-1909: Es á saber, dos columnas, y los vasos redondos de los capiteles que
    estaban en lo alto de las dos columnas; y dos redes que cubrían los dos vasos
    redondos de los capiteles que estaban sobre la cabeza de las columnas;
  ron-BTF: Cei doi stâlpi şi cele două vase ale capitelurilor care erau pe vârful
    celor doi stâlpi; şi cele două reţele, pentru a acoperi cele două vase ale capitelurilor
    care erau pe vârful stâlpilor;
  eng-WEBP: the two pillars; the two bowls of the capitals that were on the top of
    the pillars; the two networks to cover the two bowls of the capitals that were
    on the top of the pillars;
  eng-FBV: the two columns; the two capitals shaped like bowls on top the columns;
    the two chain networks that covered the bowls of the capitals on top of the columns;
  nld-1939: 'Het bestond uit: Twee zuilen met bolvormige kapitelen, twee vlechtwerken
    rondom de bolvormige kapitelen der zuilen;'
  nch-BL: 'Huajca ica nochi quichijqui: Nopa ome huejhueyi tepos taquetzalme, nopa
    coronas ica iyejca yahualtic ipan inintzonteco nopa tepos taquetzalme, huan ome
    matat cati quiyahualojtoyaj nopa ome coronas ipan inintzonteco nopa tepos taquetzalme,'
  vie-1934: tức là hai cây trụ, hai đầu trụ tròn trên đỉnh trụ, hai tấm mặt võng bao
    hai đầu trụ tròn, luôn với đỉnh trụ;
  hin-CV: दो मीनार, इन मीनारों के ऊपर लगाए गए दो गोलाकार कंगनियां; खंभे के सिरों के
    गोलाकार भागों के ऊपर लटकाई गई जाली;
  spa-BES: Los dos pilares y las dos copas de las coronas que estaban en la parte
    superior de los dos pilares; y la reja que cubre las dos copas de las coronas
    en la parte superior de los pilares,
  tdx-tdx: i fahañe roe rey; i lima roe an-doha’e ambone’ o faha’eo rey; naho i tsingarakarake
    roe nanaroñe i lima roe an-doha’e ambone’ o faha’eo reiy;
  tha-KJV: เสาสองต้น คิ้​วท​ั้งสองของบัวคว่ำที่​อยู่​บนยอดเสา และตาข่ายสองผืน ซึ่งคลุมคิ้​วท​ั้งสองของบัวคว่ำซึ่งอยู่บนยอดเสา
  por-BR-2018: A saber, duas colunas, e os vasos redondos dos capitéis que estavam
    no alto das duas colunas; e duas redes que cobriam os dois vasos redondos dos
    capitéis que estavam sobre a cabeça das colunas;
  deu-ELO: zwei Säulen und die krugförmigen Kapitäle, die auf der Spitze der beiden
    Säulen waren; und die zwei Netzwerke zur Bedeckung der beiden krugförmigen Kapitäle,
    die auf der Spitze der Säulen waren;
  eng-WYC-2018: He made(the) two pillars, and (the) two cords of the pommels, that
    is, (the) circles compassing the pommels, at the manner of cords, upon the pommels
    of the pillars, and (the) two works like nets, that those should cover the two
    cords, that were upon the heads of the pillars. (He made the two pillars, and
    the two bowl-shaped capitals, that were on the tops of the pillars, and the two
    networks, to cover the two bowl-shaped capitals, that were on the tops of the
    pillars.)
  epo-epo: la du kolonojn kaj la du globaĵojn de la kapiteloj sur la supro de la kolonoj,
    kaj la du retojn por kovri la du globaĵojn de la kapiteloj, kiuj estis sur la
    supro de la kolonoj;
  uig-PIN: ikki tüwrük, ikki tüwrükning üstidiki apⱪursiman ikki bax wǝ bu ikki baxni
    yepip turidiƣan ikki torni yasitip püttürdi,
  beo-beo: '@see-verse:1KI.007.040'
  tpi-OTNT: Ol samting Huram i bin wokim i olsem. Tupela bikpela longpela pos bras
    na tupela raunpela het bilong pos, na ol samting olsem umben bilong bilasim het
    bilong pos.
  hau-SA: Ya yi ginshiƙai biyun; dajiyoyi biyu masu fasalin kwano a kan ginshiƙan;
    ya yi yanar kashi biyu wa dajiyoyi masu fasalin kwano guda biyu a kan ginshiƙai;
  uig-LAT: ikki tüwrük, ikki tüwrükning üstidiki apqursiman ikki bash we bu ikki bashni
    yépip turidighan ikki torni yasitip püttürdi,
  nde-nde: Izinsika ezimbili; iziduku ezimbili ezibunjwe okomganu phezu kwezinsika;
    amambule amabili ececise iziduku ezimbili eziyingubhe eziphezu kwezinsika;
  ton-ton: Ko e ongo pou, mo e teunga fuopotopoto ʻoe ʻuluʻi pou ʻaia naʻe ʻi he ʻulu
    ʻoe ongo pou; pea mo e teunga fakavangavanga ʻe ua ke ʻufiʻufi ʻaki ʻae ongo meʻa
    fuopotopoto ʻaia naʻe ʻi he ʻuluʻi pou ki he tumuʻaki ʻoe ongo pou;
  ces-1613: Dva sloupy a makovice okrouhlé, kteréž byly na vrchu dvou sloupů, a mřežování
    dvoje, aby přikrývalo ty dvě makovice okrouhlé, kteréž byly na vrchu sloupů;
  eng-WMB: the two pillars; the two bowls of the capitals that were on the top of
    the pillars; the two networks to cover the two bowls of the capitals that were
    on the top of the pillars;
  tam-TCV: இரண்டு தூண்கள்; தூண்களின் உச்சியில் இரண்டு கிண்ண வடிவமான கும்பங்கள், தூண்களின்
    உச்சியில் இருந்த இரண்டு கும்பங்களையும் அலங்கரிப்பதற்கு இரண்டு வரிசை பின்னல் வேலைகள்;
  ceb-ULB: ang duha ka haligi, ug ang sama sa panaksan nga atua sa mga ulohan sa ibabaw
    sa tumoy sa duha ka haligi, ug ang duha ka linya sa liningin nga dayandayan aron
    motabon sa duha ka daw panaksan sa ulohan nga anaa sa ibabaw sa tumoy sa mga haligi.
  pol-UBG: Wykonał mianowicie dwie kolumny, dwie okrągłe głowice, które były na szczycie
    dwóch kolumn, dwie siatki do pokrycia tych dwóch okrągłych głowic na szczycie
    kolumn;
  urd-GVU: دو ستون، ستونوں پر لگے پیالہ نما بالائی حصے، بالائی حصوں پر لگی زنجیروں
    کا ڈیزائن،
  deu-1912: die zwei Säulen und die kugeligen Knäufe oben auf den zwei Säulen; die
    zwei Gitterwerke, zu bedecken die zwei kugeligen Knäufe auf den Säulen;
  kan-2017: ಎರಡು ಕಂಬಗಳು ಅವುಗಳ ಮೇಲಿನ ಎರಡು ಕುಂಭಗಳು, ಕುಂಭಗಳ ಮೇಲೆ ಹಾಕುವುದಕ್ಕೋಸ್ಕರ ಎರಡು
    ಜಾಲರಿಗಳು
  yap-yap: '@see-verse:1KI.007.040'
  hlt-MCSB: Tung panit neh tung soi kah tungthi tuidueh panit, tung soi kah tungthi
    tuidueh rhoi thingcam ham sahamlong panit,
  mdy-ETH: ላምዖ ቱርቱራ፥ ቱርቱሮ ዑፃ ኮሺንቴ ሙስኩሎ ማላ ባካ፥ ዬያ ሙስኩሎ ማላ ባኮ ካንቂ ሚዛጲሳ ሮኦጮ ሱዞ ማላ ባካ፥
  twi-ASANTE: afadum mmienu, aduntire a wɔayɛ no sɛ asansuo mmienu a ɛsisi afadum
    no atifi, nkɔnsɔnkɔnsɔn mmienu a wɔde asiesie aduntire no,
  eng-WEBU: the two pillars; the two bowls of the capitals that were on the top of
    the pillars; the two networks to cover the two bowls of the capitals that were
    on the top of the pillars;
  wal-wal: 'I oottido oosotikka: naa77u tuussata, tuussatu huuphiyan wottiyo saine
    mala naa77u gumbbota, tuussatu bolli de7iya naa77u gumbbota alleeqissiyo naa77u
    gite mala sanssalatata,'
  spa-PDDPT: las dos columnas y los capiteles circulares que estaban en lo alto de
    las dos columnas, las dos redes que cubrían los dos capiteles que estaban en lo
    alto de las columnas;
  gun-gun: Ha'e va'e ma mokoĩ oo ytarã, mokoĩ ojere va'e oo yta áry oĩ va'erã, mokoĩ
    oipoka pyre mokoĩ ijyta árygua reguarã,
  ilo-ULB: dagiti dua nga adigi, ken dagiti sinan-mallukong a paratok iti rabaw dagiti
    dua nga adigi, ken dagiti dua a binnatog nga aglilinnaga a kawar a naiyarkos kadagiti
    dua a kasla mallukong a paratok nga adda iti rabaw dagiti adigi.
  kpg-kpg: '@see-verse:1KI.007.040'
  uig-ARA: ئىككى تۈۋرۈك، ئىككى تۈۋرۈكنىڭ ئۈستىدىكى ئاپقۇرسىمان ئىككى باش ۋە بۇ ئىككى
    باشنى يېپىپ تۇرىدىغان ئىككى تورنى ياسىتىپ پۈتتۈردى،
  sus-sus: kinki firinyie, e xunyi tofanxie, se raxunmase naxee e fari,
  pon-2006: '@see-verse:1KI.007.040'
  ksd-ksd: ra ura pagapaga, ma ra ura kere nina dir ga ki taun ra ura pagapaga, ma
    ra ura ubene pi dir a tuba ra ura kere ta ra ul a pagapaga;
  tur-YTC: İki direği; direklerin tepesindeki başlıkların iki yuvarlağını; direklerin
    tepesindeki başlıkların iki yuvarlağını örten iki ağ işi;
  grc-BRENT: καὶ μέλαθρα τρία, καὶ χῶρα ἐπὶ χώραν τρισσῶς.
  ind-AYT: Kedua tiang dengan mangkuk-mangkuk penyangga yang ada di puncak tiang itu
    dan kedua jaring-jaring yang menutup kedua mangkuk penyangga yang ada di puncak
    tiang;
  nya-nya: nsanamira ziwiri; mbale ziwiri za mitu yapamwamba pa nsanamirazo; maukonde
    awiri okongoletsera mbale ziwiri za mitu yapamwamba pa nsanamirazo;
  hrv-hrv: dva stupa, okrugle glavice što su bile navrh stupova; dva opleta da pokriju
    dvije glavice što bijahu navrh stupova;
  mps-mps: Te Huramgo nigali nai dabe te e tama dao. Te genuai bobage brasgo nigai
    pos si, tama te pos dabego baguasi tobolu si me, tama te pos dabe tobolu au ilibo
    te wa tiwai nai dabe me nigali.
  tpi-tpi: Ol samting Huram i bin wokim i olsem. Tupela bikpela longpela pos bras
    na tupela raunpela het bilong pos, na ol samting olsem umben bilong bilasim het
    bilong pos.
  dan-1931: De to Søjler, og de to kugleformede Søjlehoveder ovenpå, de to Fletværker
    til at dække de to kugleformede Søjlehoveder på Søjlerne,
  vie-OVCB: hai trụ; bầu trụ với hai đầu trụ đặt trên đỉnh; hai tấm lưới bọc hai bầu
    của đầu trụ;
  guj-2017: એટલે બે સ્તંભો, સ્તંભોની ટોચ પરના કળશના બે ઘુંમટ તથા સ્તંભોની ટોચ પરના
    કળશના બે ઘુંમટ ઢાંકવા બે જાળી બનાવી હતી.
  pon-2006A: '@see-verse:1KI.007.040'
  por-BRBSL: os dois pilares; as duas tigelas das capitéis que estavam no topo dos
    pilares; as duas redes para cobrir as duas tigelas das capitéis que estavam no
    topo dos pilares;
  cth-cth: khom kahni touh, khomsom lukhung ka hni touh,
  twi-twi: Afadum abien, afadumti a wɔayɛ no sɛ asuhina abien a esisi afadum no atifi,
    ntweaban a wɔayɛ no sɛ atena abien a wɔde asiesie afadumti no,
  hlt-hlt: Tung panit neh tung soi kah tungthi tuidueh panit, tung soi kah tungthi
    tuidueh rhoi thingcam ham sahamlong panit,
  tbz-SIM: Yɛmɑ́tìsɑ̃ǹkɛ̀ yɛ̀dɛ́ɛ̀ nɛ̀ yɛtɛitiyɛ̀ yɛ̀dɛ́ɛ̀ bɛ̀ yóó sɛu nyɛ̀ɛ̀ yómmɛ̀
    mɛsɔɔfĩmmɛ yɛtɛitiyɛ̀ ĩ́nkɛ̀.
  msy-2020: 'Bizir Huram ingarizibar kara: Brasɨn ingarizir guarir akɨnir ruarir pumuning
    ko, aningɨn pɨn itir dapanimning ko, a sen brasba ivemɨn mɨn dar ingarigha, a
    da isa guarir akɨnimningɨn dapanimningɨn asuamning asɨngi.'
  dop-dop: Pǝ kpɑɣɑʋ ɑkelenɑɑ nɑɑlɛ, nɑ pɑ kɑhusi nɑ sɩ cɑŋǝm wontu, ɩsɩɩ sɩ tɔɔ puluŋ
    tɔm nɑɑlɛ, nɑ puluŋ ɩnɩ ɩ tɔɔ tʋɣʋ pee nɑsǝlɛ (400). Pɑɑ ɑkele wei kɛ́ loosi nɑɑlɛ.
  azb-azb: iki sütun; sütunların üstündə iki dəyirmi başlıq; sütunların üstündəki
    başlıqları örtmək üçün iki hörmə tor;
  eng-DBY: two pillars, and the globes of the capitals that were on the top of the
    pillars, two; and the two networks, to cover the two globes of the capitals which
    were on the top of the pillars;
  hin-2017: अर्थात् दो खम्भे, और उन कँगनियों की गोलाइयाँ जो दोनों खम्भों के सिरे पर
    थीं, और दोनों खम्भों के सिरों पर की गोलाइयों के ढाँपने को दो-दो जालियाँ, और दोनों
    जालियों के लिए चार-चार सौ अनार,
  wol-KYG: muy ñaari jën yi, ak ñaari gamb yiy boppi jën yi, ak ñaari caaxi càllala
    yiy muur ñaari gamb yi,
  eng-YLT: pillars two, and bowls of the chapiters that [are] on the top of the pillars
    two, and the nets two, to cover the two bowls of the chapiters that [are] on the
    top of the pillars;
  eng-WYC-2017: He made two pillars, and two cords of the pommels, that is, circles
    compassing the pommels, at the manner of cords, upon the pommels of the pillars,
    and two works like nets, that those [or they] should cover the two cords, that
    were upon the heads of the pillars.
  eng-WMBB: the two pillars; the two bowls of the capitals that were on the top of
    the pillars; the two networks to cover the two bowls of the capitals that were
    on the top of the pillars;
  urd-GVH: दो सतून, सतूनों पर लगे प्यालानुमा बालाई हिस्से, बालाई हिस्सों पर लगी ज़ंजीरों
    का डिज़ायन,
  rug-rug: '@see-verse:1KI.007.040'
  gaz-gaz: Utubaawwan lamaan; guutuuwwan waciitii fakkaatan kanneen fiixee utubaawwanii
    irra jiran lamaan; wantoota akka gingilchaa wal keessa loofaman lamaan guutuuwwan
    waciitii fakkaatanii fiixee utubaawwanii irra jiran sana lamaan miidhagsan;
  fra-LSG: deux colonnes, avec les deux chapiteaux et leurs bourrelets sur le sommet
    des colonnes; les deux treillis, pour couvrir les deux bourrelets des chapiteaux
    sur le sommet des colonnes;
  yal-yal: Sɛnbɛtɛn xungbe firin, e nun e konde firinne e xuntagi alo barama, e nun
    yɔlɔnxɔn yalaan naxanye sɛnbɛtɛnne kondene maxidi seene ra,
  haw-1868: I na kia elua, a me na bola o na lunakia na mea maluna o ke poo o na kia
    elua, a me na latike elua e uhi i na bola elua o na lunakia, na mea maluna o ke
    poo o na kia;
  arb-NAV: وَكَذَلِكَ مِنَ الْعَمُودَيْنِ وَكَأْسَيِ التَّاجَيْنِ الْقَائِمَيْنِ عَلَى
    رَأْسَيِ الْعَمُودَيْنِ، وَالشَّبَكَتَيْنِ لِتَغْطِيَةِ كَأْسَيِ التَّاجَيْنِ
    اللَّذَيْنِ عَلَى رَأْسَيِ الْعَمُودَيْنِ،
  ewe-ewe: Sɔti eve; tameɖonu ɖeka ɖeka na sɔti eveawo; wotsi kɔsɔkɔsɔ eve ɖe tameɖonu
    nogoawo ŋu le sɔtiawo tame.
  eng-LEE: The two pillars, and the two bowl-shaped capitals that were on the top
    of the two pillars; and the two net-works, to cover the two bowl-shaped capitals
    which were upon the top of the pillars;
  asm-FB: সেই স্তম্ভ দুটা আৰু তাৰ মূৰৰ মাথলাৰ ঘূৰণীয়া ভাগ দুটা আৰু তাক ঢাকিবলৈ যি
    দুখন অলংকাৰপূর্ণ জালি কটা কাম কৰা হৈছিল৷
  sus-A: كِنكِ قِرِنيِيٍ، عٍ شُنيِ تٌقَنشِيٍ، سٍ رَشُنمَسٍ نَشٍيٍ عٍ قَرِ،
  fra-SBL: les deux colonnes ; les deux coupes des chapiteaux qui étaient au sommet
    des colonnes ; les deux réseaux pour couvrir les deux coupes des chapiteaux qui
    étaient au sommet des colonnes ;
  hbo-hbo: עַמֻּדִ֣ים שְׁנַ֔יִם וְגֻלֹּ֧ת הַכֹּתָרֹ֛ת אֲשֶׁר־עַל־רֹ֥אשׁ הָֽעַמֻּדִ֖ים
    שְׁתָּ֑יִם וְהַשְּׂבָכֹ֣ות שְׁתַּ֔יִם לְכַסֹּ֗ות אֶת־שְׁתֵּי֙ גֻּלֹּ֣ת הַכֹּֽתָרֹ֔ת
    אֲשֶׁ֖ר עַל־רֹ֥אשׁ הָעַמּוּדִֽים׃
  piu-2006: '@see-verse:1KI.007.040'
  kik-kik: itugĩ icio igĩrĩ; na ciongo icio igĩrĩ ciahaanaga ta mbakũri irĩ igũrũ
    wa itugĩ icio; na irengeeri iria igĩrĩ ciagathĩkanĩtio ta mĩnyororo iria ciagemetie
    ciongo icio ciarĩ igũrũ wa itugĩ;
  fra-NCL: les deux colonnes ; les deux bourrelets des chapiteaux qui sont sur le
    sommet des colonnes ; les deux treillis pour couvrir les deux bourrelets des chapiteaux
    qui sont sur le sommet des colonnes ;
  cek-AK: homh hnetto; homh hnetto nuiah kaom, kathuk sabae baktih kaom hmuen hnetto,
    palok baktih kaom hmuen hnetto, homh a nui khukhaih sabae thuk baktih kaom hmuen
    hnetto,
  cuk-cuk: Esgoro-gordikid-buarmar, warbo. E-nonoga-gumalad-olor-daklemalad, gwaboba.
    A-buarmar-e-nono-birgi saki-saki-daklemalad, sogbo nasiksad.
  uig-CYR: икки түврүк, икки түврүкниң үстидики апқурсиман икки баш вә бу икки башни
    йепип туридиған икки торни яситип пүттүрди,
  tel-2017: రెండు స్తంభాలు, ఆ రెండు స్తంభాల మీద ఉన్న పైపీటల పళ్ళేలు, వాటిని కప్పిన
    రెండు అల్లికలు ఉన్నాయి.
  hat-BSA: de pilye yo, de bòl pou tèt kouvèti ki te poze sou de pilye yo ak de sistèm
    rezo pou kouvri de bòl tèt kouvèti ki te sou tèt pilye yo.
  kos-kos: Sru lulap lukwa Sifen sru su oana luman pol ma ac oan fin sru lukwa Mwe
    yun su pirakla oana luman sein nu ke sifen sru lukwa
  hbo-WLC: עַמֻּדִ֣ים שְׁנַ֔יִם וְגֻלֹּ֧ת הַכֹּתָרֹ֛ת אֲשֶׁר־עַל־רֹ֥אשׁ הָֽעַמֻּדִ֖ים
    שְׁתָּ֑יִם וְהַשְּׂבָכ֣וֹת שְׁתַּ֔יִם לְכַסּ֗וֹת אֶת־שְׁתֵּי֙ גֻּלֹּ֣ת הַכֹּֽתָרֹ֔ת
    אֲשֶׁ֖ר עַל־רֹ֥אשׁ הָעַמּוּדִֽים׃
  ibo-ibo: Ogidi abụọ ahụ; ihe ọkpụkpụ abụọ dịka efere dị nʼelu ogidi abụọ ahụ; ihe
    ọkpụkpụ yiri ụdọ a tụrụ atụ nke e ji chọọ ihe ọkpụkpụ abụọ ahụ dịka efere mma.
  ory-ory: ଦୁଇ ସ୍ତମ୍ଭ ଓ ସେହି ସ୍ତମ୍ଭ ଉପରିସ୍ଥ ମୁଣ୍ଡାଳିର ଦୁଇ ଗୋଲାକାର ଓ ସ୍ତମ୍ଭ ଉପରିସ୍ଥ
    ମୁଣ୍ଡାଳିର ଦୁଇ ଗୋଲାକାର ଆଚ୍ଛାଦନାର୍ଥେ ଦୁଇ ଜାଲିକର୍ମ;
  chk-chk: 'Ikkei mine Huram a föri: Ruofoch ür, ruu leton usun lapalapen sepi mi
    nom asen ekewe ür, me ruapa sein mi nut ra nom won ekewe ruu leton,'
  rop-rop: '@see-verse:1KI.007.040'
  ukr-1871: Два стовпи з обома главнями на верх стовпів, і дві сїтки до покривання
    обох главнїв над стовпами;
  deu-1951: die beiden Säulen und die Kugeln der Knäufe oben auf den beiden Säulen,
    und die beiden Kränze, um die Kugeln der Knäufe auf den Säulen zu decken.
  eng-JPS: the two pillars, and the two bowls of the capitals that were on the top
    of the pillars; and the two networks to cover the two bowls of the capitals that
    were on the top of the pillars;
  srp-1865: Dva stupa i dva oglavlja okrugla navrh dva stupa, i dvije pletenice da
    pokrivaju ona dva oglavlja okrugla navrh stupova;
  lug-lug: Empagi ebbiri zombi; ebitikkiro byombi eby’ebibya ebyayolebwa waggulu ku
    mpagi; embu ebbiri ez’ebitimbe ebyali ku bitikkiro byombi eby’empagi;
  heb-heb: עמדים שנים וגלת הכתרת אשר על ראש העמדים שתים והשבכות שתים לכסות את שתי
    גלת הכתרת אשר על ראש העמודים׃
  ben-IRV: দুটো থাম, থামের উপরকার গোলাকার দুটো বাটির মতো জিনিস ছিল, সেই বাটির উপরটা
    সাজাবার জন্য দুই সারি কারুকাজ করা জালির ঢাকনা ছিল;
  pan-pan: ਅਰਥਾਤ ਉਹ ਦੋ ਥੰਮ੍ਹ ਅਤੇ ਕੌਲਾਂ ਵਰਗੇ ਮੁਕਟ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਥੰਮਾਂ ਦੇ ਸਿਰਾਂ ਉੱਤੇ
    ਸਨ ਅਤੇ ਦੋ ਜਾਲੀਆਂ ਜਿਹੜੀਆਂ ਥੰਮਾਂ ਦੇ ਸਿਰਾਂ ਉੱਪਰਲੇ ਕੌਲਾਂ ਵਰਗੇ ਮੁਕਟਾਂ ਨੂੰ ਢੱਕਦੀਆਂ ਸਨ।
  mya-JVB: တိုင် နှစ် တိုင်၊ တိုင် ထိပ် အထွဋ် နှစ် ခု၊ တိုင် ထိပ် အထွဋ် ကို ဖုံးလွှမ်း
    စရာကွန်ရွက် နှစ် ရွက်၊
  tbg-tbg: 'Huraamuva maa haikara maa haikara ˻baraasiqohairo˼ autu amitero: Vukai
    pohitantave, (7:15) Pohi vira qiatatanta tave voqaara vaurave, (7:16) Pohi qiata
    vaataiqama ko haikara seni rerupa voqaara vuntatorave,'
  hmo-hmo: Du badadia ruaosi. Du edia kwarana gaudia, edia toana be uro bamona. Du
    edia kwarana dekenai reke bamona seini herahera gaudia.
  urd-urd: या'नी दोनों सुतून और सुतूनों की चोटी पर ताजों के दोनों प्याले, और सुतूनों
    की चोटी पर के ताजों के दोनों प्यालों की ढाँकने की दोनों जालियाँ;
  rus-SYN: два столба и две опояски венцов, которые на верху столбов, и две сетки
    для покрытия двух опоясок венцов, которые на верху столбов;
  bqc-SIM: 'Zĩ pↄ́ a kɛ̀piↄn kɛ: Mↄ̀pɛlɛↄ pla, fùa pↄ́ bↄ̀ lán lowa a ku mↄ̀pɛlɛpiↄ
    musuↄ pla, mↄdaona pↄ́ à zãblèò fùapiↄwaↄ pla,'
  tcz-CHONGTHU: Khompi teni ahin, khompi teni tomna dinga alujum kisem teni ahin chule
    alujum leiteni tomna dinga sum-eng chaokol jilla kijil teni ahin, lenchapeh a
    kipheh khompi teni lutomna kimang teni jong ahin,
  mar-mar: 'त्यांची यादी पुढीलप्रमाणे: दोन स्तंभ स्तंभाच्या कळसांवर बसवायच्या दोन
    घुमट्या त्यांच्या भोवतीच्या दोन जाळ्या'
  qub-qub: Ruraran ishcay pilancucunata, chay pilancucunapa puntancho rinrincunata,
    rinrincunata pitunanpaj shicracunata,
  bqp-bqp: 'Zĩ kũ à kɛ̀ɛ pìnↄn dí: Mↄ̀gba mɛ̀n pla, a fùra kũ à bò lán lo bà kũ
    à kú mↄ̀gba pìnↄ musu mɛ̀n pla, mↄ̀kakↄ̃ana kũ à zã blèo a fùraa pìnↄa mɛ̀n
    pla,'
  hat-hat: 'Men sa li te fè: de gwo poto won yo, de blòk yon ti jan pi gwo pou ale
    sou tèt poto yo,'
  eng-BSB: the two pillars; the two bowl-shaped capitals atop the pillars; the two
    sets of network covering both bowls of the capitals atop the pillars;
  eng-WEBPB: the two pillars; the two bowls of the capitals that were on the top of
