verse: 1KI.007.006
translations:
  mal-C: അദ്ദേഹം അൻപതുമുഴം നീളവും മുപ്പതുമുഴം വീതിയുമുള്ള ഒരു സ്തംഭനിര നിർമിച്ചു.
    അതിനുമുമ്പിൽ ഒരു പൂമുഖവും അതിന്റെ മുൻഭാഗത്ത് സ്തംഭങ്ങളും മീതേ വിതാനവും നിർമിച്ചു.
  deu-TKW: Und die Säulenhalle errichtete er, fünfzig Ellen lang und dreißig Ellen
    breit, samt einer Galle davor, mit Säulen und einem Auftritt davor.
  lin-lin: Salomo atongaki lisusu na makonzi, ndako moke ya kokotela ya bametele pene
    tuku mibale na mitano na molayi mpe bametele pene zomi na mitano na mokuse, mpe
    ezalaki na motondo likolo ya makonzi.
  eng-LSV: And he has made the porch of the pillars; its length fifty cubits, and
    its breadth thirty cubits, and the porch [is] before them, and pillars and a thick
    place [are] before them.
  eng-GNV: And he made a porche of pillars fiftie cubites long, and thirtie cubites
    broade, and the porch was before them, euen before them were thirtie pillars.
  eng-WEBSTER: 'And he made a porch of pillars; its length was fifty cubits, and its
    breadth thirty cubits: and the porch was before them: and the other pillars and
    the thick beams were before them.'
  nhw-BL: Huan nojquiya iixmelac nopa cali, quichijqui seyoc cuarto catli quitocaxti
    Calijtictli tlen Tlaquetzalme. Huan elqui se hueyi calijtictli catli quipiyayaya
    22 metros huan tlajco ihuehueyaca, huan nechca 13 metros huan tlajco ipatlajca.
    Huan nopa calijtictli quipixqui miyac tlaquetzalme catli tojtomahuaque. Huan iixmelac
    ni cali quichijqui se calixpamitl ica tlaquetzalme huan itzontzajca.
  swh-ONEN: Akajenga ukumbi wa nguzo, ambao urefu wake ulikuwa dhiraa hamsini na upana
    wake dhiraa thelathini. Mbele ya jengo hilo kulikuwepo baraza. Mbele ya baraza
    kulikuwepo na nguzo na paa lililoningʼinia.
  bba-bba: Mɑ u mɑɑ dii ten wuswɑɑɔ kɔbɛ kuɑ kɑ ɡberebɑ. Yen dɛ̃ɛbu bu sɑ̃ɑwɑ ɡɔm
    soonu weerɑɑkuru, yen yɑsum mɑɑ ɡɔm soonu tɛnɑ. Mɑ u mɑɑ ɡɑɑ kuɑ yen wuswɑɑɔ kɑ
    ɡberebɑ.
  eng-KJVCPB: 'And he made a porch of pillars; the length thereof was fifty cubits,
    and the breadth thereof thirty cubits: and the porch was before them: and the
    other pillars and the thick beam were before them.'
  luo-luo: Bende nogero od sirni ma borne romo fut piero aboro gariyo to lachne romo
    fut piero angʼwen gochiko. Ne en gi agola man-gi sirni e nyime.
  meu-meu: Ruma ladana Au-tubua Rumana danu e haginia; ena lata na kiubit imahui,
    lababana na kiubit toi-ahui. Ia vairanai na dehe toi-lasi rumana, mai au-tubuadia
    bona mai guhina.
  npi-ULB: त्यसको सामु एउटा दलान थियो, र त्यसको सामु खम्बाहरू थिए अनि एउटा बाहिर निस्केको
    छत थियो ।
  yor-yor: 'Ó sì fi ọ̀wọ́n ṣe gbàngàn ìdájọ́: àádọ́ta ìgbọ̀nwọ́ ni gígùn rẹ̀, ìbú
    rẹ̀ sì jẹ́ ọgbọ̀n ìgbọ̀nwọ́. Ìloro kan sì wà níwájú rẹ̀ pẹ̀lú ọ̀wọ́n àti ìbòrí
    ìgúnwà níwájú wọn.'
  pes-OPCB: تالار دیگر «تالار ستونها» نامیده شد که درازای آن بیست و پنج متر و پهنای
    آن پانزده متر بود. جلوی این تالار، یک ایوان بود که سقف آن روی ستونها قرار داشت.
  tgl-ULB: Doon ay may isang bulwagan na limampung kubit ang haba at tatlumpung kubit
    ang lapad, na may isang portiko sa harap at mga poste at isang bubong.
  hui-hui: Ani bialu tigua anda timbuni ogoniha anda mende damuwa anda ogoni mini
    Anda Gene Timbuniru laga hene. Anda ogoni lunaga mida magi pira kirani kira (22)
    wialu aranenaga mida magi haleria (13) hene. Anda ogoni ibu gene daligani bu helene.
  mya-mya: ထောက်​တိုင်​များ​ပါ​သော​ခန်း​မ​ဆောင်​မှာ​အ​လျား ခု​နစ်​ဆယ့်​ငါး​ပေ၊ အ​နံ​လေး​ဆယ့်​ငါး​ပေ​ရှိ​၏။
    ၎င်း​၏​မျက်​နှာ​စာ​မှာ​တိုင်​များ​နှင့်​တ​ကွ အ​မိုး​ရှိ​၏။
  bod-N: ཡང་ཀ་བ་དང་ལྡན་པའི་ཁྱམས་ར་རིང་ཚད་ལ་ཁྲུ་ལྔ་བཅུ་དང་། ཞེང་ལ་ཁྲུ་སུམ་ཅུ་ཡོད་པ་བཟོས་ཤིང་།
    དེའི་མདུན་དུ་བར་ཁྱམས་ཤིག་ཀྱང་ཡོད་ལ། དེའི་མདུན་ངོས་སུ་ཀ་བ་དང་མདའ་གཡབ་ཡོད།
  sna-sna: Akaita imba yembiru yakanga yakareba makubhiti makumi mashanu iine upamhi
    hwamakubhiti makumi matatu. Pamberi payo paiva nebiravira, pamberi parowo paine
    mbiru nedenga rakarembera.
  spa-BLM: Hizo la sala de pilares. Su longitud era de cincuenta codos y su anchura
    de treinta codos, con un pórtico delante de ellos, y pilares y un umbral delante
    de ellos.
  cac-cac: Ix b'opax junxo nivan pat, 22 metro yed' nan̈alxo ix aj sc'atul, 13 metro
    yed' nan̈alxo ix aj yol schiquin. Ix yac'an scuch vin̈ Yoyal Pat. Axo d'a stentail
    ayoch yoyal yed' yib'an̈.
  swh-ULB: Akatengeneza baraza lenye uerfu wa mita 23 na upana wa mita 14. Mbele yake
    kulikuwa na ukumbi ulioezekwa.
  bel-bel: І бабінец са слупоў зрабіў ён даўжынёю пяцьдзясят локцяў, шырынёю трыццаць
    локцяў, і перад імі ганак, і слупы, і парог перад імі.
  deu-ELBBK: Und er machte die Säulenhalle, 50 Ellen ihre Länge, und 30 Ellen ihre
    Breite; und noch eine Halle vor derselben, und Säulen und einen Auftritt vor denselben.
  mbb-OT: Ne is sevaha pa he bilding iyan is lugar he tiǥumanan he zuen din mahabet
    he tukud. 75 he ǥiek is keleyatan din, ne 45 he ǥiek is keluaǥan din. Duen kayi
    varkun diyà te egkesineruwan din he zuen din atep wey menge tukud.
  mal-2015: അവൻ അമ്പതു മുഴം നീളവും മുപ്പതു മുഴം വീതിയും ഉള്ള ഒരു സ്തംഭമണ്ഡപവും അതിന്റെ
    മുൻവശത്തു തൂണും ഉമ്മരപ്പടിയുമായി ഒരു പൂമുഖവും ഉണ്ടാക്കി.
  rmc-rmc: O Šalamun ačhaďa the Slupengri Hala, so sas 22 metri džinďarďi a 1 350
    centimetri buchľi. Anglal late sas e slupengri veranda.
  pes-OPV: و رواقی از ستونها ساخت که طولش پنجاه ذراع و عرضش سی ذراع بود و رواقی پیش
    آنها.
  ron-1924: А фэкут ун придвор де стылпь, лунг де чинчзечь де коць ши лат де трейзечь
    де коць, ши ун алт придвор ынаинте ку стылпь ши трепте ын фацэ.
  ben-OBCV: তিনি প্রায় 23 মিটার লম্বা ও 14 মিটার চওড়া এক স্তম্ভসারি তৈরি করলেন।
    সেটির সামনের দিকে একটি দ্বারমণ্ডপ ছিল, এবং সেটির সামনের দিকে ছিল কয়েকটি থাম ও
    একটি ঝুলবারান্দা।
  som-som: Oo wuxuu sameeyey balbalo tiirar ah; oo dhererkeedu wuxuu ahaa konton dhudhun,
    ballaadhkeeduna wuxuu ahaa soddon dhudhun, oo balbalona waa ka horraysay, iyadoo
    leh tiirar iyo looxyo balballaadhan.
  lat-VUC: 'Et porticum columnarum fecit quinquaginta cubitorum longitudinis, et triginta
    cubitorum latitudinis: et alteram porticum in facie majoris porticus: et columnas,
    et epistylia super columnas.'
  eng-ASVBT: And he made the porch of pillars; the length thereof was fifty cubits,
    and the breadth thereof thirty cubits; and a porch before them; and pillars and
    a threshold before them.
  ita-1885: Fece eziandio il portico a quelle colonne, di lunghezza di cinquanta cubiti,
    e di larghezza di trenta; e questo portico era davanti a quelle; talchè in fronte
    di esse vi erano colonne e travatura.
  eng-LXXUP: 'And hanging work, two rows of brazen pomegranates, formed with network,
    hanging work, row upon row: and thus he framed the ornaments for the second chapiter.'
  eng-ULB: There was a colonnade fifty cubits long and thirty cubits wide, with a
    portico in front and pillars and a roof.
  spa-VBL: También mandó hacer la Sala de las Columnas, de cuarenta codos de largo
    y treinta de ancho. Tenía un pórtico delante, cuyo dosel también estaba sostenido
    por columnas.
  fra-_FOB: Il fit aussi le portique des colonnes, de cinquante coudées de long et
    de trente coudées de large, et devant elles un autre portique; en sorte qu'il
    y avait devant elles des colonnes et un perron.
  mal-mal: അവൻ അമ്പത് മുഴം നീളവും മുപ്പത് മുഴം വീതിയും ഉള്ള ഒരു സ്തംഭമണ്ഡപവും അതിന്റെ
    മുൻവശത്ത് തൂണും ഉമ്മരപ്പടിയുമായി ഒരു പൂമുഖവും ഉണ്ടാക്കി.
  urd-GVR: Is ke alāwā Sulemān ne satūnoṅ kā hāl banwāyā jis kī lambāī 75 fuṭ aur
    chauṛāī 45 fuṭ thī. Hāl ke sāmne satūnoṅ kā barāmdā thā.
  suz-BL: मेकोमी ५० कुबीत लाइश्‍शो नु ३० कुबीत ब्रेम्‍शो थाम पाइश्‍शो ठेयब पिंडी सेल्‍पदा
    बाक्‍त। मिनु मेको आ ङोंइती थाम पाइश्‍शो ओव़तीक बाक्‍माक्‍त। मेको आ ङोंइती इप्‍तीक
    का यो बाक्‍माक्‍‍त।
  ita-1927: Fece pure il portico di colonne, avente cinquanta cubiti di lunghezza
    e trenta di larghezza, con un vestibolo davanti, delle colonne, e una scalinata
    in fronte.
  ckb-ckb: ڕێڕەوێکی سەر داپۆشراوی دروستکرد کە هەردوو لای بە کۆڵەکە گیرابوو، درێژییەکەی
    پەنجا باڵ و پانییەکەی سی باڵ بوو. هەیوانێک لەبەردەم ڕێڕەوەکە هەبوو، لەبەردەم ئەویش
    چەند کۆڵەکەیەک و تارمەیەک هەبوو.
  eng-BBE: And he made a covered room of pillars, fifty cubits long and thirty cubits
    wide, and ... with steps before it.
  kan-OKCV: 22 ಮೀಟರ್ ಉದ್ದವೂ, 13.5 ಮೀಟರ್ ಅಗಲವೂ ಆದ ಮಂಟಪವನ್ನು ಸ್ತಂಭಗಳಿಂದ ಮಾಡಿಸಿದನು. ಈ
    ಮಂಟಪವೂ, ಸ್ತಂಭಗಳೂ, ತೊಲೆಗಳೂ, ಮನೆಯ ಸ್ತಂಭಗಳಿಗೂ, ತೊಲೆಗಳಿಗೂ ಎದುರೆದುರಾಗಿದ್ದವು.
  tam-2017: 75 அடி நீளமும் 45 அடி அகலமுமான மண்டபத்தையும், தூண்கள் நிறுத்திக் கட்டினான்;
    அந்த மண்டபமும், அதின் தூண்களும், உத்திரங்களும், மாளிகையின் தூண்களுக்கும் உத்திரங்களுக்கும்
    எதிராக இருந்தது.
  spa-RV-1909: También hizo un pórtico de columnas, que tenía de largo cincuenta codos,
    y treinta codos de ancho; y aqueste pórtico estaba delante de aquellas otras,
    con sus columnas y maderos correspondientes.
  ron-BTF: Şi el a făcut un portic din stâlpi; lungimea lui era de cincizeci de coţi
    şi lăţimea lui de treizeci de coţi; şi porticul era înaintea lor; şi ceilalţi
    stâlpi şi bârna groasă erau înaintea lor.
  eng-WEBP: He made the hall of pillars. Its length was fifty cubits and its width
    thirty cubits, with a porch before them, and pillars and a threshold before them.
  eng-FBV: He also had the Hall of Columns made—forty cubits long and thirty cubits
    wide. It had a porch in front, its canopy also supported by columns.
  nld-1939: Verder bouwde hij een zuilenhal; zij was vijftig el lang en vijftig el
    breed, evenals de hal, die er tegenover lag. Aan de gevel bevond zich een voorportaal.
  nch-BL: Huan nojquiya iixmelac nopa cali, quichijqui seyoc cuarto cati quitocaxti
    Calijticti ten Taquetzalme. Huan elqui se hueyi cuarto cati quipiyayaya 22 metros
    huan tajco ihuehueyaca, huan nechca 13 metros huan tajco ipatajca. Huan calijtic
    oncayaya miyac taquetzalme cati tojtomahuaque. Huan iixmelac ni cali quichijqui
    se calixpamit ica taquetzalme huan itzontzajca.
  vie-1934: 'Người cất hiên cửa có trụ, bề dài năm mươi thước, và bề rộng ba mươi
    thước: trước hiên này có một hiên khác cũng có trụ và bực.'
  hin-CV: शलोमोन ने साढ़े बाईस मीटर लंबे और साढ़े तेरह मीटर चौड़े एक कमरे का निर्माण
    किया. इस कमरे के सामने मीनारों पर रखा छज्जा बनाया गया—एक बरामदा.
  spa-BES: E hizo un pórtico de columnas, de cincuenta codos de largo y treinta codos
    de ancho, y otro pórtico con columnas y techo delante de él.
  tdx-tdx: Namboare’e ka ty lampalampan’ ana-koreñe, kiho limampolo ty andava’e le
    kiho telopolo ty am-pohe’e; lavaranga ty am-pimoahañe; vaho aolo’ iareo o ana-koreñe
    naho boda’e lahi’eo.
  tha-KJV: และพระองค์ทรงสร้างท้องพระโรงเสา ยาวห้าสิบศอกและกว้างสามสิบศอก มี​มุ​ขด​้านหน้า
    และมีเสากับหลังคาข้างหน้า
  por-BR-2018: Também fez um pórtico de colunas, que tinha de comprimento cinquenta
    côvados, e trinta côvados de largura; e este pórtico estava diante daquelas outras,
    com suas colunas e vigas correspondentes.
  deu-ELO: Und er machte die Säulenhalle, fünfzig Ellen ihre Länge, und dreißig Ellen
    ihre Breite; und noch eine Halle vor derselben, und Säulen und einen Auftritt
    vor denselben.
  eng-WYC-2018: And he made a porch of pillars of fifty cubits of length, and of thirty
    cubits of breadth; and he made another porch in the face of the greater porch;
    and he made (the) pillars, and [the] pommels on the pillars. (And he made a colonnade
    of pillars which was fifty cubits in length, and thirty cubits in breadth; and
    he made another colonnade in front of the greater colonnade; and so he made the
    pillars, and the capitals on the pillars.)
  epo-epo: Kaj ĉambregon el kolonoj li faris, havantan la longon de kvindek ulnoj
    kaj la larĝon de tridek ulnoj; kaj ankoraŭ ĉambron antaŭ ili kaj kolonojn kaj
    sojlon antaŭ ili.
  uig-PIN: U uzunluⱪini ǝllik gǝz, toƣrisini ottuz gǝz ⱪilip, tüwrüklük bir dǝⱨliz
    yasidi; uning aldida yǝnǝ bir dǝⱨliz bar idi, wǝ uning aldida yǝnǝ tüwrüklük aywan
    bar idi.
  beo-beo: Eno sesei (Duni Bugi Sesei) ea sedade defei da 22 mida amola ba:de defei
    da 13.5 mida. Amo la:ididili, segagi dolo ifa duni bugi amoga gagui ba:i.
  tpi-OTNT: Na ol i wokim wanpela bikpela haus na kolim olsem, Haus bilong ol Bikpela
    Pos. Longpela bilong dispela haus em inap 22 mita na bikpela bilong en inap 13
    na hap mita. Dispela haus i gat veranda na i gat ol pos i holim rup bilong dispela
    veranda.
  hau-SA: Ya yi babban zaure mai ginshiƙai, tsawonsa kamu hamsin, fāɗinsa kuwa kamu
    talatin. A gabansa kuwa akwai shirayi, kuma a gaban wannan shirayi akwai ginshiƙai
    da kuma rufin da yake a shimfiɗe.
  uig-LAT: U uzunluqini ellik gez, toghrisini ottuz gez qilip, tüwrüklük bir dehliz
    yasidi; uning aldida yene bir dehliz bar idi, we uning aldida yene tüwrüklük aywan
    bar idi.
  nde-nde: Wasesakha lendlu yezinsika, ubude bayo buzingalo ezingamatshumi amahlanu,
    ububanzi bayo bungezingamatshumi amathathu. Phambi kwayo kulekhulusi elilezinsika
    phambili, lophahla.
  ton-ton: '¶ Pea naʻa ne ngaohi ʻae hūʻanga fale fakamalumalu ʻaki ʻae ngaahi pou;
    ko hono lōloa ko e hanga ʻe teau, pea ko hono māukupu ko e hanga ʻe onongofulu:
    pea naʻe ki muʻa ʻi ai ʻae hūʻanga fale fakamalumalu: pea ko e ngaahi pou pea
    mo e lalanga lahi naʻe ʻi muʻa ʻi ai.'
  ces-1613: Udělal i síňci na sloupích. Padesáti loket byla dlouhost její a třidcíti
    loket širokost její, a byla ta síňce napřed, i sloupové i trámové její před tím
    domem.
  eng-WMB: He made the hall of pillars. Its length was fifty cubits and its width
    thirty cubits, with a porch before them, and pillars and a threshold before them.
  tam-TCV: தூண்களினால் ஒரு மண்டபத்தையும் அமைத்தான். அது ஐம்பதுமுழ நீளமும், முப்பதுமுழ
    அகலமும் உள்ளதாய் இருந்தது. அதன் முன்பக்கத்தில் ஒரு வாசலின் மண்டபமும், அதற்குமுன்
    தூண்களும் நீண்டு நிற்கும் கூரையும் இருந்தன.
  ceb-ULB: Adunay hawanan nga may 50 cubits ang gitas-on ug may 30 cubits ang gilapdon,
    uban ang inatopan nga portico sa atubangan nga may mga haligi.
  pol-UBG: Zbudował też przedsionek kolumnowy, długi na pięćdziesiąt łokci i szeroki
    na trzydzieści łokci. A przed nim znajdował się przedsionek, przed nim były także
    kolumny i belki.
  urd-GVU: اِس کے علاوہ سلیمان نے ستونوں کا ہال بنوایا جس کی لمبائی 75 فٹ اور چوڑائی
    45 فٹ تھی۔ ہال کے سامنے ستونوں کا برآمدہ تھا۔
  deu-1912: Er baute auch eine Halle von Säulen, fünfzig Ellen lang und dreißig Ellen
    breit, und noch eine Halle vor diese mit Säulen und einem Aufgang davor,
  kan-2017: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನು ಒಂದು ಕಂಬ ಮಂಟಪವನ್ನು ಕಟ್ಟಿಸಿದನು. ಅದರ ಉದ್ದ ಐವತ್ತು ಮೊಳ,
    ಅಗಲ ಮೂವತ್ತು ಮೊಳ. ಅದರ ಮುಂದುಗಡೆಯಲ್ಲಿ ಒಂದು ಪಡಸಾಲೆಯಿತ್ತು. ಆ ಪಡಸಾಲೆಗೆ ಕಂಬಗಳೂ ಮೆಟ್ಟಲುಗಳೂ
    ಇದ್ದವು.
  yap-yap: Ma bay ba senggin riy ni Senggil ko Duga’ fithingan ni medlip i ragag nge
    lal e fit n’umngin ma aningeg i ragag nge lal e fit radan. Ma bay e baranda riy
    ni ba’ e chigiy riy, ma yuley i duga’ gelngin.
  hlt-MCSB: Ngalha tung rhoek te a yun dong sawmnga neh a daang dong sawmthum la a
    saii. Te rhoek hmai ah ngalha om tih te rhoek hmai ah tung neh a khuep khaw om.
  mdy-ETH: «ሚርጌ ቱርቱራ ዓኣ ማኣሮ» ጌይንቴ ዳልጊ ማኣሪ ሴሎሞኔ ሃሣ ማዤኔ፤ ዬኖ ማኣሮኮ ጋሮ ዖዶሱማ ዶንጊታሚ ዋዻ፥ ዳልጉማ
    ሃይሢታሚ ዋዻኬ፤ ዬያ ኬኤፆኮ ቤርቶ ዛላ ሳኪና ማዢንቴ ቱርቱሪና ሬኤኪ ዓይሦና ኬስኪ ዢባሬ ዔኮ ማኣሪ ዓኣኔ።
  twi-ASANTE: Ɔsii afadum asa a ne ntentenemu yɛ anammɔn aduɔson enum, na ne tɛtrɛtɛ
    yɛ anammɔn aduanan enum. Na ntwonoo a wɔakuru so wɔ animu a ɛsi afadum so.
  eng-WEBU: He made the hall of pillars. Its length was fifty cubits and its width
    thirty cubits, with a porch before them, and pillars and a threshold before them.
  wal-wal: Solomoni Tuuqetu Keettaa geetettiya keettaakka keexxiis; he keettaa zananai
    ishatamu wara; gomppai hasttamu wara. He keettaa sinttan daro tuuqiyan zemppidanne
    bollaara kaaran kamettida baranddai de7ees.
  spa-PDDPT: También hizo el patio de las columnas, que tenía 22,5 metros de longitud
    por 13,5 metros de anchura. Frente a las columnas de este patio había otro patio
    con columnas, que tenía una cubierta delante.
  gun-gun: Ha'e gui ma Salomão ojapo avi opy guaxurã ijyta reta va'e. Ipuku-a ma vinte
    e dois metros, ha'e rã ipya ma treze raxa'i. Hexei'i rupi oĩ avi oike atyrã ijyta
    va'e, ijao'ia reve.
  ilo-ULB: Adda balkon a limapulo a kubit ti kaatiddogna ken tallopulo a kubit ti
    kaakabana, nga addaan iti portiko iti sangoanan ken dagiti adigi ken bubong.
  kpg-kpg: Di ruum damana e hagaingoo bolo di Ruum o nia Duludulu Llauehe e looloo
    nia piidi 75 ge 45 piidi di palaha. Dono balanda e gahu ge daahi go nia duludulu
    llauehe.
  uig-ARA: ئۇ ئۇزۇنلۇقىنى ئەللىك گەز، توغرىسىنى ئوتتۇز گەز قىلىپ، تۈۋرۈكلۈك بىر دەھلىز
    ياسىدى؛ ئۇنىڭ ئالدىدا يەنە بىر دەھلىز بار ئىدى، ۋە ئۇنىڭ ئالدىدا يەنە تۈۋرۈكلۈك
    ئايۋان بار ئىدى.
  sus-sus: Buntunyi nu na naxan xa kuyɛ ɲɔngɔn ya tongo suuli lima, a igboe ɲɔngɔn
    ya tongo saxan.
  pon-2006: Pil ehu pere laud mie me adaneki Pere Reirei en Uhr kan pil wiawihda me
    reireiki piht 75, oh piht 45 tehlap. Mie palangk ie me kapilpene, me uhr lapala
    kei utungada.
  ksd-ksd: Ma i ga pait bula ra Pal na Pagapaga, ma i ga a vinun ma a ura pokono ma
    a papar a lolovinana, ma a lavurua na pokono ma a papar a tababana; ma i ga pait
    ra mata na pal tana ma ra umana pagapaga, ma ra mataniolo ure.
  tur-YTC: Direkler salonunu yaptı. Uzunluğu elli arşın ve genişliği otuz arşındı,
    önlerinde bir eyvan, direkler ve önlerinde bir eşik vardı.
  grc-BRENT: Καὶ ἔργον κρεμαστὸν, δύο στίχοι ῥοῶν χαλκῶν, δεδικτυωμένοι, ἔργον κρεμαστὸν,
    στίχος ἐπὶ στίχον· καὶ οὕτως ἐποίησε τῷ ἐπιθέματι τῷ δευτέρῳ.
  ind-AYT: Dia juga membuat Balai Bertiang, panjangnya 50 hasta dan lebarnya 30 hasta.
    Di bagian depannya ada serambi, dan tiang-tiang serta atap di depannya.
  nya-nya: Iye anapanga Chipinda cha Nsanamira. Mulitali mwake munali mamita 22, mulifupi
    mwake munali mamita 13 ndi theka. Patsogolo pake panali khonde ndi nsanamira zokhala
    ndi denga.
  hrv-hrv: Načinio je trijem od stupova, pedeset lakata dug i trideset širok.
  mps-mps: Tama augwaligo genuai be me deli sęnama, te nogi te tiwai polali, Te Genuai
    Pos Dabego Be da wali. Te bego bobage usu te 22 mita, tama te bego aga genuai
    usu te 13 me hap mita yai. Te bego mabo veranda me tama te veranda mabo dąų
    elalubo pos me elaluai.
  tpi-tpi: Na ol i wokim wanpela bikpela haus na kolim olsem, Haus bilong ol Bikpela
    Pos. Longpela bilong dispela haus em inap 22 mita na bikpela bilong en inap 13
    na hap mita. Dispela haus i gat veranda na i gat ol pos i holim rup bilong dispela
    veranda.
  dan-1931: Fremdeles opførte han Søjlehallen, halvtredsindstyve Alen lang og tredive
    Alen bred, med en Hal, Søjler og Trappe foran.
  vie-OVCB: Vua cũng làm hành lang nhiều trụ, dài 23 mét, rộng 13,5 mét, phía trước
    có hành lang với nhiều trụ và mái hiên.
  guj-2017: તેણે સ્તંભોથી પરસાળ બનાવી; તેની લંબાઈ પચાસ હાથ અને તેની પહોળાઈ ત્રીસ હાથ
    હતી. તેની આગળ પણ પરસાળ હતી, તેની આગળ સ્તંભો તથા જાડા મોભ હતા.
  pon-2006A: Pil ehu pere laud mie me adaneki Pere Reirei en Uhr kan pil wiawihda
    me reireiki piht 75, oh piht 45 tehlap. Mie palangk ie me kapilpene, me uhr lapala
    kei utungada.
  por-BRBSL: Ele fez o salão dos pilares. Seu comprimento era de cinqüenta cúbitos
    e sua largura de trinta cúbitos, com um alpendre diante deles, e pilares e uma
    soleira diante deles.
  cth-cth: Khomnaw, pangkheknaw hoi sak e vaikhap hai ao teh, ayung dong 50, adangka
    dong 30 touh a pha.
  twi-twi: Osii afadum asa a ne tenten mu yɛ anammɔn aduɔson anum, na ne trɛw yɛ anammɔn
    aduanan anum. Na ntwironoo a wɔakuru so wɔ anim a esi afadum so.
  hlt-hlt: Ngalha tung rhoek te a yun dong sawmnga neh a daang dong sawmthum la a
    saii. Te rhoek hmai ah ngalha om tih te rhoek hmai ah tung neh a khuep khaw om.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ́cónnɛ́ kudieku tɛkù yɛsɑ̃ǹkɛ̀ kɛ́munnɛ, kɛ̀ ku okùmɛ̀
    mbo mɛ́tìrì sipísìdɛ́ nɛ̀ mɛ̀nùmmù, mɛpɛ̃kùmɛ̀ mɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀nùmmù,
    kòo keutɛ́ dibòrì diɛrì kɛ́ɑ̃nnɛ́ kuhɑ̃̀nhɑ̃̀nkù kɛ́ kù cɔ̀útɛ́nɛ̀ yɛsɑ̃ǹkɛ̀.
  msy-2020: Egha me dɨpenir mamɨn ingarigha kamaghɨn a dɨbora ghaze, Dɨpenir Akɨnir
    Ekiar Avɨriba Itir Dɨpenim. Dɨpenir kamɨn ruarimɨn ababanim, 25 mitan tu, ezɨ
    an arozimɨn ababanim, 15 mitan tu. Dɨpenir kamɨn azuarimɨn akɨniba, da azuarir
    kamɨn isiriam gisaghpu.
  dop-dop: Ɩlɛnɑ pɑ́ ŋmɑ́ ɑkelenɑɑ kutuluɣu nɑ kʋ tɑɣɑlǝŋ kɛ mɛɛtǝlǝnɑɑ hiu nɑ kɑkpɑsɩ,
    nɑ kʋ wɑŋ kɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ. Kʋ nɑ kʋ ɑkelenɑɑ nɑ kʋ sɑkɑɣɑ. Kʋ
    wɛ kɛ́ ɩsɩɩ kutuluɣu ŋku pɑ yɑɑ sɩ Lipɑŋ hɔtʋɣʋ tɔ.
  azb-azb: Süleyman uzunluğu əlli, eni otuz qulac olan sütunlu bir eyvan tikdi. Qabağında
    artırma və sütunlar, onların qabağında isə eşik düzəltdi.
  eng-DBY: And he made the porch of pillars; its length was fifty cubits, and its
    breadth thirty cubits; and there was a porch in front of them; and there were
    pillars, and steps in front of them.
  hin-2017: उसने एक खम्भेवाला ओसारा भी बनाया जिसकी लम्बाई पचास हाथ और चौड़ाई तीस हाथ
    की थी, और इन खम्भों के सामने एक खम्भेवाला ओसारा और उसके सामने डेवढ़ी बनाई।
  wol-KYG: Ci biir loolu mu defar néeg ba ñuy wooye Néegu jëni kenu ya. Guddaay bi
    di juróom fukki xasab, yaatuwaay bi di fanweeri xasab, ak beneen néeg ci kanamam,
    mu ànd ak ay jëni kenoom ak xaddam bu mbaar ci kanam.
  eng-YLT: And the porch of the pillars he hath made; fifty cubits its length, and
    thirty cubits its breadth, and the porch [is] before them, and pillars and a thick
    place [are] before them.
  eng-WYC-2017: And he made a porch of pillars of fifty cubits of length, and of thirty
    cubits of breadth; and he made an-other porch in the face of the greater porch;
    and he made pillars, and [the] pommels on the pillars.
  eng-WMBB: He made the hall of pillars. Its length was fifty cubits and its width
    thirty cubits, with a porch before them, and pillars and a threshold before them.
  urd-GVH: इसके अलावा सुलेमान ने सतूनों का हाल बनवाया जिसकी लंबाई 75 फ़ुट और चौड़ाई
    45 फ़ुट थी। हाल के सामने सतूनों का बरामदा था।
  rug-rug: Kuria sa si keke vetu pule sapu ka hiokona rua meke kukuru mita gelena
    meke ka manege ṉeta meke kukuru mita labena. Pozana sa si, sa Vetu Tokele Dedegere.
    Pa kenuna sa si na gogoe sapu koa ia rina dedegere pu tuqena.
  gaz-gaz: Innis galma utubaawwan hedduu qabu kan dhundhuma shantama lafa irra dheeratee
    dhundhuma soddoma balʼatu ijaare. Fuula galma sanaa duraanis gardaafoo tokkotu
    ture; gardaafoo sana duraan immoo utubaawwanii fi bantii utubaawwan sana irratti
    diriirfame tokkotu ture.
  fra-LSG: Il fit le portique des colonnes, long de cinquante coudées et large de
    trente coudées, et un autre portique en avant avec des colonnes et des degrés
    sur leur front.
  yal-yal: Na xanbi ra, a palaan fɔlɔn ti sɛnbɛtɛnne ra naxan kuya yi nɔngɔnna yɛ
    tonge suulun, a yigbona nɔngɔnna yɛ tonge saxan. Na yɛɛ ra a so dɛɛn palaan fan
    ti sɛnbɛtɛnne ra, a yinbene rafala a ma.
  haw-1868: A ua hana oia i ka halekia he kanalima kubita kona loa, a he kanakolu
    kubita ka laula; a o ka lanai, mamua ia o lakou; a o na kia me ka laau e komo
    ai hoi mamua o lakou.
  arb-NAV: وَكَانَتْ هُنَاكَ قَاعَةٌ أُخْرَى اسْمُهَا «بَهْوُ الأَعْمِدَةِ» طُولُهَا
    خَمْسُونَ ذِرَاعاً (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً) وَعرْضُهَا ثَلاثُونَ
    ذِرَاعاً (نَحْوَ خَمْسَةَ عَشَرَ مِتْراً) كَمَا بَنَى أَمَامَهَا شُرْفَةً تَقُومُ
    عَلَى أَعْمِدَةٍ مَسْقُوفَةٍ.
  ewe-ewe: Woyɔ xɔ bubu be Sɔtiwo Ƒe Xɔ. Edidi mita blaadre-vɔ-etɔ̃ eye wòkeke mita
    wuietɔ̃ kple afã. Akpata aɖe nɔ ŋgɔ na xɔ sia. Wogba akpata sia ɖe sɔtiwo dzi.
  eng-LEE: 'And he made a porch of pillars: fifty cubits was its length, and thirty
    cubits its breadth; and the porch was before them; and the other pillars with
    an entablature before them.'
  asm-FB: তেওঁ স্তম্ভ থকা পঞ্চাশ হাত দীঘল আৰু ত্ৰিশ হাত বহল এক গৃহ আৰু আগত এখন বাৰাণ্ডাৰ
    সৈতে চালৰ ভাৰ ধৰি ৰখা কিছুমান স্তম্ভ আছিল।
  sus-A: بُنتُنيِ نُ نَ نَشَن شَ كُيّ حْنفْن يَ تٌنفٌ سُولِ لِمَ، عَ عِفبٌي حْنفْن
    يَ تٌنفٌ سَشَن.
  fra-SBL: Il fit le hall avec des piliers. Sa longueur était de cinquante coudées
    et sa largeur de trente coudées, avec un porche devant eux, et des piliers et
    un seuil devant eux.
  hbo-hbo: וְאֵ֨ת אוּלָ֤ם הָֽעַמּוּדִים֙ עָשָׂ֔ה חֲמִשִּׁ֤ים אַמָּה֙ אָרְכֹּ֔ו וּשְׁלֹשִׁ֥ים
    אַמָּ֖ה רָחְבֹּ֑ו וְאוּלָם֙ עַל־פְּנֵיהֶ֔ם וְעַמֻּדִ֥ים וְעָ֖ב עַל־פְּנֵיהֶֽם׃
  piu-2006: '@see-verse:1KI.007.005'
  kik-kik: Nĩathondekire gĩthaku kĩa mũhari wa itugĩ, kĩa ũraihu wa mĩkono mĩrongo
    ĩtano, na wariĩ wa mĩkono mĩrongo ĩtatũ. Mbere yakĩo haarĩ na gĩthaku kĩngĩ, na
    mbere ya gĩthaku kĩu gĩa keerĩ haarĩ na itugĩ, na hakagitwo igũrũ.
  fra-NCL: Il fit le portique à colonnes, dont la longueur était de cinquante coudées
    et la largeur de trente coudées, et, en avant, un autre portique avec des colonnes
    et des degrés devant elles.
  cek-AK: Homh kalen pui hoiah impui to a sak, to imkhaan loe dong quipangato sang;
    dong quithumto kawk; akunhaih im hmaa ah imphu to oh, im hma ih imphu loe homhnawk
    hoiah ataeh o.
  cuk-cuk: Aginbali, Salomón neg-ubeb sobsad. A-neg-ubeb buarmar-negye nugad. We-neg-ubeb,
    daliambe-gakabo-abar (12½) sugued, daligugle-abar (7½) e-yaadungued. We-neg-ubeb-sobsad-asabin,
    neg-ubeb-baid uas-nika, degi, buarmar-nika sobsabalid.
  uig-CYR: У узунлуғини әллик гәз, тоғрисини оттуз гәз қилип, түврүклүк бир дәһлиз
    ясиди; униң алдида йәнә бир дәһлиз бар еди, вә униң алдида йәнә түврүклүк айван
    бар еди.
  tel-2017: అతడు స్తంభాలు ఉన్న ఒక మంటపాన్ని కట్టించాడు. దాని పొడవు 50 మూరలు, వెడల్పు
    30 మూరలు. వాటి ఎదుట ఒక స్తంభాల ఆధారంగా ఉన్న మంటపం ఉంది. స్తంభాలు, మందమైన దూలాలు
    వాటి ఎదుట ఉన్నాయి.
  hat-BSA: Li te fè galeri a avèk pilye yo. Longè li te senkant koude, lajè li te
    trant koude e yon galeri te devan yo avèk pilye avèk yon pòtay antre pa devan
    yo.
  kos-kos: Infukil lulap, su pangpang Infukil Sru, oasr fit itngoul limekosr lusa
    ac fit angngaul limekosr sralap. Sawalsrisr se kac uh susui ac oasr pac sru loangeak.
  hbo-WLC: וְאֵ֨ת אוּלָ֤ם הָֽעַמּוּדִים֙ עָשָׂ֔ה חֲמִשִּׁ֤ים אַמָּה֙ אָרְכּ֔וֹ וּשְׁלֹשִׁ֥ים
    אַמָּ֖ה רָחְבּ֑וֹ וְאוּלָם֙ עַל־פְּנֵיהֶ֔ם וְעַמֻּדִ֥ים וְעָ֖ב עַל־פְּנֵיהֶֽם׃
  ibo-ibo: O wuru ọnụ ụzọ mbata nke ogidi, nke ruru iri mita na anọ nʼobosara, rukwaa
    iri mita anọ na ise nʼịdị ogologo. Nʼihu ya, e nwere mpụta ọnụ ụlọ, nʼihu ya,
    e nwekwara ogidi na elu ebe kpuchiri ekpuchi.
  ory-ory: ଆହୁରି ସେ ସ୍ତମ୍ଭଶ୍ରେଣୀର ବାରଣ୍ଡା କଲେ; ତହିଁର ଦୀର୍ଘତା ପଚାଶ ହାତ, ପ୍ରସ୍ଥ ତିରିଶ
    ହାତ; ତହିଁ ସମ୍ମୁଖରେ ଆଉ ଏକ ବାରଣ୍ଡା କଲେ ଓ ତହିଁ ସମ୍ମୁଖରେ ସ୍ତମ୍ଭ ଓ ମୋଟ କଡ଼ିମାନ ଦେଲେ।
  chk-chk: Iwe, Salomon a aüetä eu utten ür, langataman ükükün fik me limu fiit, nge
    chölapan faik me limu fiit. Mi wor eu kengkangan me fän mesan a wor üran, a pwal
    wor osun.
  rop-rop: Det najawan bin det haus gulum Pos Haus, en imbin 22 mita long en 13.5
    mita kroswei, en langa det frantpat blanga det bigwan haus deibin bildimap brenda
    garram pos en ruf.
  ukr-1871: І присїнок із стовпів зробив він пятьдесять локот завдовжки, а в трийцять
    локот завширшки, вкупі з рундуком перед ним з стовпами й порогом спереду.
  deu-1951: Und er machte eine Säulenhalle, fünfzig Ellen lang und dreißig Ellen breit,
    und noch eine Vorhalle mit Säulen und einer Schwelle davor.
  eng-JPS: 'And he made the porch of pillars: the length thereof was fifty cubits,
    and the breadth thereof thirty cubits; and a porch before them; and pillars and
    thick beams before them.'
  srp-1865: I naèini trijem od stupova, pedeset lakata dug i trideset lakata širok;
    i taj trijem bješe sprijed, i stupovi i grede bijahu sprijed.
  lug-lug: N’azimba ekisenge ekinene eky’empagi obuwanvu mita amakumi abiri mu ssatu
    n’obugazi mita kkumi na ssatu n’ekitundu. Mu maaso gaakyo waaliwo ekisasi, ekyali
    kiwaniriddwa empagi ez’emiti.
  heb-heb: ואת אולם העמודים עשה חמשים אמה ארכו ושלשים אמה רחבו ואולם על פניהם ועמדים
    ועב על פניהם׃
  ben-IRV: সেখানে একটি স্তম্ভশ্রেণী ছিল যেটি লম্বায় পঞ্চাশ হাত আর চওড়ায় ত্রিশ হাত।
    তার সামনে ছিল একটা ছাদ দেওয়া বারান্দা, আর সেই ছাদ কতগুলো থামের উপর বসানো ছিল।
  pan-pan: ਉਸ ਨੇ ਥੰਮਾਂ ਦਾ ਇੱਕ ਦਲਾਨ ਬਣਾਇਆ ਜਿਸ ਦੀ ਲੰਬਾਈ ਪੰਜਾਹ ਹੱਥ, ਚੁੜਾਈ ਤੀਹ ਹੱਥ ਅਤੇ
    ਇੱਕ ਦਲਾਨ ਉਸ ਦੇ ਸਾਹਮਣੇ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਥੰਮ੍ਹ ਅਤੇ ਇੱਕ ਚਬੂਤਰਾ ਸੀ।
  mya-JVB: တိုင် များ၊ ထုပ်ကြီး များနှင့်ပြည့်စုံ၍ အလျား အတောင် ငါး ဆယ်၊ အနံ အတောင်
    သုံး ဆယ်ရှိသောကနားပြင် ကိုလည်း လုပ် လေ၏။
  tbg-tbg: Vika naavu vo kaqake vi naavura autu nteha Nora Pohinavu Vai Naavurave
    tura. Naavu vira hini hini taaqeni vukaitantavano 22 mita vauvaro vira tauriniava
    13½ mita vaura. Vi naavura avuni vika veranda autuke, veranda qiata totaarire
    ti, vika pohinavu aratora.
  hmo-hmo: Ruma ma ta ena ladana Du Badadia Ruma be Solomona ese ia haginia. Ena lata
    be 22 mita, bona iena lababa be 13 mita mai kahana. Inai ruma ena vairana dekenai
    dehe ia noho, mai ena du bona mai ena guhi danu.
  urd-urd: और उसने सुतूनों का बरआमदा बनाया; उसकी लम्बाई पचास हाथ और चौड़ाई तीस हाथ,
    और इनके सामने एक डयोढ़ी थी, और इनके आगे सुतून और मोटे — मोटे शहतीर थे।
  rus-SYN: И притвор из столбов сделал он длиною в пятьдесят локтей, шириною в тридцать
    локтей, и пред ними крыльцо, и столбы, и порог пред ними.
  bqc-SIM: À lí pɛ̀lɛpɛlɛ kpɛ́pi kpɛɛlɛ, kpɛɛlɛpi gbã̀a gã̀sĩsuu blakwiɛ, a yàasa
    baakwi. À gↄ̃u bò lipɛlɛpiↄ aɛ, ↄ̃ à líↄ pɛ̀lɛpɛlɛ à bilandaa kɛ̀ gↄ̃upi
    kpɛɛlɛ.
  tcz-CHONGTHU: Solomon in jong khompi jeng kiphut kikhopna inkhat jong asan, hiche
    in asao dan chu tong somnga alhing in chule aletdan chu availam tong somthum alhing
    in ahi, hiche maiyah chun hongcha khat akisem in chule tumpi khat jong aki tunge.
  mar-mar: शलमोनाने एक द्वारमंडपही उभारला होता. हा राजासनाचा मंडप पन्नास हात लांब
    आणि तीस हात रुंद होता. दर्शनी बाजूला आधार देणाऱ्या स्तंभाची रांग होती.
  qub-qub: Tushacunallawan juc alartapis rurachiran. Larguynin caran ishcay chunca
    ishcay metru medyan (22.5), anchuyninna chunca quimsa metru medyan (13.5). Chay
    alarpa ñaupan läduchöpis rurachiran tushallawan juc wasita.
  bqp-bqp: À lígbanↄ pɛ̀tɛpɛtɛ kpɛ́ pì kpɛ́lɛlɛa. Kpɛ́lɛlɛ pìi gbã̀na kà gã̀sãkuru
    bupla akuri, a yàasa sↄ̃ baraakuri. À gãnu bò lígba pìnↄ arɛ, akũ à lígbanↄ
    pɛ̀tɛpɛtɛ à èda dↄ̀ gãnu pì lɛ́a.
  hat-hat: Li bati yon lòt gwo pyès yo rele Chanm Poto yo. Li te gen swasannkenz pye
    longè, karannsenk pye lajè. Te gen yon lòt ti pyès sou devan l' avèk gwo poto
    ak dòmant.
  eng-BSB: Solomon made his colonnade fifty cubits long and thirty cubits wide, with
    a portico in front of it and a canopy with pillars in front of the portico.
  eng-WEBPB: He made the hall of pillars. Its length was fifty cubits and its width
    thirty cubits, with a porch before them, and pillars and a threshold before them.
  kbq-kbq: Hagi Solomoni'a mago ra nonkrerfa kino, ranra retrure zafamofo none huno
    agi'a ante'ne. Hagi ama ana zafamofo zaza'amo'a, 23 mita higeno, atupa'amo'a 14
    mita hu'ne. Hagi ana nomofo ko'nona ana hukna huno tusinasi zafareti ki'ne.
  nhe-BL: Huan nojquiya iixmelac nopa cali, quichijqui seyoc hueyi cuarto tlen quitocajti
    Cuarto tlen Miyac Tlaquetzali. Huan elqui se hueyi calijtictli tlen quipiyayaya
    22 metros huan tlajco ihuehueyaca, huan nechca 13 metros huan tlajco ipatlajca.
    Huan nopa calijtictli quipixqui miyac tlaquetzaltini tlen tojtomahuaque. Huan
    iixmelac ni cali quichijqui se calixpamitl ica tlaquetzaltini huan itzontzajca.
  bus-bus: À wesagbanↄ pɛ̀ɛpɛɛ kpɛ́ pì kpɛɛlɛ. Kpɛɛlɛ pì gbã̀a kà gã̀sãsuu baplaa
    akuri, à yàasa sↄ̃ baaakuri. À gãnu bò wesagba pìnↄ aɛ, ben à wesagbanↄ pɛ̀ɛpɛɛ
    à gbàadaaa dↄ̀ gãnu pì lɛ́a.
  gub-BL: Ipupyaikaw pyrer izyta hereko har her ma'e ipuku haw heta 22 met. Ipupir
    haw heta 13,5 met. Heta amo ukenaw ywate har hehe no. A'e ukenaw wapyk izyta rehe
    a'e.
  eng-DRA: 'And he made a porch of pillars of fifty cubits in length, and thirty cubits
    in breadth: and another porch before the greater porch: and pillars, and chapiters
    upon the pillars.'
