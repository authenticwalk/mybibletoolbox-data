verse: 1KI.007.018
translations:
  mal-C: സ്തംഭങ്ങളിലെ മകുടങ്ങൾക്ക് അലങ്കാരമായി ഓരോ തോരണത്തെയും വലയംചെയ്തുകൊണ്ട് രണ്ടുവരി
    മാതളപ്പഴങ്ങളും അദ്ദേഹം വാർത്തുണ്ടാക്കി ഘടിപ്പിച്ചു. രണ്ടുമകുടങ്ങളും അദ്ദേഹം ഒരേവിധത്തിൽത്തന്നെ
    അലങ്കരിച്ചു.
  deu-TKW: Und er fertigte die Granatäpfel und zwar zwei Reihen von Granatäpfeln aus
    Erz auf das eine Gitter, und der Granatäpfel waren zweihundert in Reihen rings
    um den einen Knauf; und ebenso verfertigte er sie für den anderen Knauf.
  lin-lin: Irami atiaki milongo mibale ya bililingi ya bambuma ya grenade zingazinga
    ya basinga oyo basala lokola monyama mpo na kokomisa mito ya makonzi yango kitoko.
  eng-LSV: And he makes the pillars, and two rows around on the one network, to cover
    the chapiters that [are] on the top, with the pomegranates, and so he has made
    for the second capital.
  eng-GNV: So he made the pillars and two rowes of pomegranates round about in the
    one grate to couer the chapiters that were vpon the top. And thus did he for the
    other chapiter.
  eng-WEBSTER: 'And he made the pillars, and two rows around upon the one net-work,
    to cover the capitals that were upon the top, with pomegranates: and so he did
    for the other capital.'
  nhw-BL: Nojquiya quichijqui ome tlatilimitl tlen granadas tlen bronce catli quiyahualohuayayaj
    nopa matlatl huan nopa tepos cadenas. Huan nochi ya ni quichijqui para ma eli
    nelpano yejyectzi icorona sesen nopa tepos tlaquetzalme. Huan nochi quichijchijqui
    ica senquistoc bronce.
  swh-ONEN: Akatengeneza makomamanga katika safu mbili kuzunguka kila wavu kuremba
    mataji yaliyo juu ya nguzo. Alifanya hivyo kwa kila nguzo.
  bba-bba: Mɑ u dɑ̃ɑ mɑrum weenɑsim kuɑ sĩɑ yiru, u kɑ yɔni yin bɑɑyere sikerenɑ.
    Yen ɡeerɑ sɑ̃ɑwɑ ɡoobu (200). Mɑ bɑ nɔɔ bɔkɑ kuɑ yɔni yin wɔllɔ, bɑ kɑ sikerenɑ.
    Bɑ mɑɑ furɔsu ɡɑsu sɔndi nɔɔ bɔkɑ yen wɔllɔ, sìn ɡunum mɑɑ sɑ̃ɑ ɡɔm soonu nnɛ.
    Mɑ bɑ su biibiin weenɑsii dokeɑ.
  eng-KJVCPB: 'And he made the pillars, and two rows round about upon the one network,
    to cover the chapiters that were upon the top, with pomegranates: and so did he
    for the other chapiter.'
  luo-luo: Noloso gik mongʼinore e laini ariyo molworo thiwnigo mongʼawogi kuom gik
    machalo agulni manie ewi siro. Notimo mano ewi moro ka moro.
  meu-meu: Unuhetomana, rimono huahuadia laulaudia danu e kara, ere rua ai e karadia,
    hari reke hetomana e ḡeḡelaia, au-tubua kwarana ikorona ḡauna iḡovalaina. Ma iharuana
    danu unu e karaia toma.
  npi-ULB: यसरी हुरामले स्तम्भहरूका स्तम्भ-शिर सिँगार्नलाई प्रत्येक सिक्रीको जालीका
    वरिपरि दुईवटा पङ्क्ति भएको बुट्टादार दारिम बनाए ।
  yor-yor: Ó sì ṣe àwọn pomegiranate ní ọ̀wọ́ méjì yíkákiri lára iṣẹ́ ọ̀wọ́n náà,
    láti fi bo àwọn ìparí ti ń bẹ lókè, ó sì ṣe bẹ́ẹ̀ fún ìparí kejì.
  pes-OPCB: '@see-verse:1KI.007.017'
  tgl-ULB: Kaya si Hiram ay gumawa ng dalawang hanay ng mga granada sa paligid ng
    bawat poste para palamutian ang kanilang mga kapitel.
  hui-hui: Ani bu helowa ibugua boronosime ira mbira mini pomegaranade lini ale dewaore
    wabuwa uruni nu ale wabu helayagoria gerelapebe bialu anda gene biagolabo mo yári
    bia hene. Gene biago labo kirabalinaga ira lini ale ogoni duguni kira labolabo
    wabu helene.
  mya-mya: ကြေး​ဝါ​သ​လဲ​သီး​ကုံး​နှစ်​ကုံး​ဖြင့်​လည်း ကောင်း​မွမ်း​မံ​ထား​၏။
  bod-N: ཁོས་ཡང་སེ་འབྲུ་ཕྲེང་ཤར་གཉིས་བཟོས་ནས་ཀ་བའི་མགོ་དང་ཀ་གཞུའི་དྲ་བར་བསྐོར་ཅིང་།
    ཀ་གཞུ་གཉིས་ཀ་དེ་བཞིན་ཡིན་ནོ། །
  sna-sna: Akaitawo matamba mumitsara miviri yakapoteredza mumbure mumwe nomumwe kuti
    ishongedze misoro yaiva pamusoro pembiru. Akaita zvimwe chetezvo pamusoro pomumwe
    nomumwe.
  spa-BLM: Hizo, pues, las columnas, y alrededor de la primera red hubo dos hileras
    de granadas para cubrir los capiteles que estaban en la parte superior de las
    columnas; y lo mismo hizo para el otro capitel.
  cac-cac: Ix sb'opax cha tzol icha yechel sat te' granado vin̈. Ix och d'a juntzan̈
    cadena chi' yic tz'och d'a spatic junjun sjolom oy chi'. Lajann̈ej ix aj schab'il.
  swh-ULB: Kwa hiyo Huramu akafanya safu mbili za komamanga kuzunguka vile vichwa
    vya nguzo ili kuvipamba vile vichwa.
  bel-bel: Так зрабіў ён слупы і два рады гранатавых яблыкаў вакол сеткі, каб пакрыць
    вянкі, якія наверсе слупоў; тое самае зрабіў і для другога вянка.
  deu-ELBBK: Und er machte Granatäpfel, und zwar zwei Reihen ringsum, über das eine
    Netzwerk, zur Bedeckung der Kapitäle, die auf der Spitze der Säulen waren; und
    ebenso machte er es an dem anderen Kapitäl.
  mbb-OT: ne zuen midruwing duen he zezuwa he linya te prutas he pumigranata.
  mal-2015: അങ്ങനെ അവൻ സ്തംഭങ്ങളെ ഉണ്ടാക്കി; അവയുടെ തലെക്കലുള്ള പോതിക മൂടത്തക്കവണ്ണം
    ഒരു പോതികയുടെ വലപ്പണിക്കുമീതെ രണ്ടു വരി മാതളപ്പഴം ഉണ്ടാക്കി; മറ്റെ പോതികെക്കും
    അവൻ അങ്ങനെ തന്നേ ഉണ്ടാക്കി.
  rmc-rmc: Kerďa duj šori granatoskre phaba le brondzostar pašal o prephandle lanci,
    so zagaruvenas o kritos upral o slupos. Kavke kerďa the pro dujto slupos.
  pes-OPV: پس ستونها را ساخت و گرداگرد یک شبکه کاری دو صف بود تا تاجهایی را که بر
    سرانارها بود بپوشاند. و به جهت تاج دیگر همچنین ساخت.
  ron-1924: А фэкут кыте доуэ ширурь де родий ымпрежурул унея дин рецеле ка сэ акопере
    коперишул де пе вырфул унуя дин стылпь; тот аша а фэкут ши пентру ал дойля.
  ben-OBCV: থামের মাথায় রাখা স্তম্ভশীর্ষগুলি সাজানোর জন্য প্রত্যেকটি পরস্পরছেদী জাল
    ঘিরে দুই দুই সারি করে তিনি ডালিম বানিয়ে দিলেন। প্রত্যেকটি স্তম্ভশীর্ষের জন্য
    তিনি একই কাজ করলেন।
  som-som: Oo saasuu u sameeyey tiirarkii; oo shabaggiiba waxaa kor saarnaa laba saf
    oo ku wareegsan inay dedaan taajajka tiirarka kor saaran; oo taajkii kalena saasoo
    kaluu u galay.
  lat-VUC: 'Et perfecit columnas, et duos ordines per circuitum retiaculorum singulorum,
    ut tegerent capitella quæ erant super summitatem, malogranatorum: eodem modo fecit
    et capitello secundo.'
  eng-ASVBT: 'So he made the pillars; and there were two rows round about upon the
    one network, to cover the capitals that were upon the top of the pillars: and
    so did he for the other capital.'
  ita-1885: Ed avendo fatte le colonne, fece ancora due ordini di melegrane d'intorno,
    presso a ciascuna di quelle reti, per coprire di melegrane i capitelli ch'erano
    in cima delle colonne.
  eng-LXXUP: And there were axles in the wheels under the base. And the height of
    one wheel was a cubit and a half.
  eng-ULB: So Huram made two rows of pomegranates around the top of each pillar to
    decorate their capitals.
  spa-VBL: Alrededor de la red de cadenas trenzadas hizo dos hileras de granadas ornamentales
    para cubrir los capiteles en la parte superior de ambas columnas.
  fra-_FOB: Et il fit les colonnes avec deux rangs de pommes de grenade sur un réseau,
    tout autour, pour couvrir l'un des chapiteaux qui était sur le sommet d'une des
    colonnes; et il fit la même chose pour l'autre chapiteau.
  mal-mal: അങ്ങനെ അവൻ സ്തംഭങ്ങൾ ഉണ്ടാക്കി; അവയുടെ മുകളിലെ മകുടം മൂടത്തക്കവണ്ണം ഓരോ
    മകുടത്തിനും വലപ്പണിക്കുമീതെ രണ്ടു വരി മാതളപ്പഴം വീതം ഉണ്ടാക്കി.
  urd-GVR: In zanjīroṅ ke ūpar Hīrām ne har bālāī hisse ko pītal ke 200 anāroṅ se
    sajāyā jo do qatāroṅ meṅ lagāe gae. Phir bālāī hisse satūnoṅ par lagāe gae. Bālāī
    hissoṅ kī sosan ke phūl kī-sī shakl thī, aur yih phūl 6 fuṭ ūṅche the.
  suz-BL: मिनु मेको थाम आ पिया ग्‍योम्‍चा कली कांसा के जाली नेल्‍ल आन एर ओंथ लहर निक्‍शी
    बुटा आप्‍शो दारीमपुकी सेला बाक्‍त। मिनु मेकोम अर्को कली यो मोदेंशो पान सेला बाक्‍त।
  ita-1927: E fece due ordini di melagrane attorno all’uno di que’ graticolati, per
    coprire il capitello ch’era in cima all’una delle colonne; e lo stesso fece per
    l’altro capitello.
  ckb-ckb: دوو ڕیز هەناری لە دەوری هەر تۆڕێک دروستکرد بۆ ڕازاندنەوەی ئەو تاجانەی کە
    لەسەر کۆڵەکەکان بوون. بۆ هەر تاجێک هەمان شتی کرد.
  eng-BBE: And he made ornaments of apples; and two lines of apples all round over
    the network, covering the crowns of the pillars, the two crowns in the same way.
  kan-OKCV: ಸ್ತಂಭಗಳಿಗೆ ಇನ್ನೂ ಮಾಡಿದ್ದು ಹೇಗೆಂದರೆ, ಕೊನೆಯಲ್ಲಿರುವ ಕುಂಭಗಳನ್ನು ಮುಚ್ಚುವ ಹಾಗೆ
    ಕುಂಭಗಳೊಳಗೆ ಒಂದೊಂದರಲ್ಲಿ ಜಾಲರಿ ಕೆಲಸದ ಮೇಲೆ ಸುತ್ತಲೂ ಎರಡು ಸಾಲು ದಾಳಿಂಬೆ ಹಣ್ಣುಗಳನ್ನು
    ಮಾಡಿದನು.
  tam-2017: 'தூண்களைச்செய்த விதம்: உச்சியில் உள்ள கும்பங்களை மூடுவதற்காக, கும்பங்கள்
    ஒவ்வொன்றிலும் பின்னலின்மேல் சுற்றிலும் இரண்டு வரிசை மாதுளம்பழங்களைச் செய்தான்.'
  spa-RV-1909: 'Y cuando hubo hecho las columnas, hizo también dos órdenes de granadas
    alrededor en el un enredado, para cubrir los capiteles que estaban en las cabezas
    de las columnas con las granadas: y de la misma forma hizo en el otro capitel.'
  ron-BTF: Şi a făcut stâlpii şi două rânduri cu rodii de jur împrejur pe fiecare
    reţea, pentru a acoperi capitelurile care erau pe vârful stâlpilor; şi astfel
    a făcut pentru celălalt capitel.
  eng-WEBP: So he made the pillars; and there were two rows of pomegranates around
    the one network, to cover the capitals that were on the top of the pillars; and
    he did so for the other capital.
  eng-FBV: Around the lattice network he made two rows of ornamental pomegranates
    to cover the capitals on the top of both the columns.
  nld-1939: Bovendien maakte hij twee rijen bronzen granaatappels rond dat vlechtwerk.
  nch-BL: Nojquiya quichijqui ome pamit ten granadas ten bronce cati quiyahualohuayayaj
    nopa matat huan nopa tepos cadenas. Huan nochi ya ni quichijqui para ma eli nelpano
    yejyectzi icorona sesen ten nopa tepos taquetzalme. Huan nochi quichijchijqui
    ica senquisa bronce.
  vie-1934: Hi-ram vấn chung quanh mặt võng này hai hàng trái lựu đặng trang sức cho
    đầu trụ này, và cũng làm như vậy cho đầu trụ kia.
  hin-CV: इसी प्रकार उसने अनार गढ़े और खंभों के सिरों को ढकने के लिए दो पंक्तियों
    में अनार लटका दिए.
  spa-BES: E hizo ornamentos de granadas; y dos líneas de granadas alrededor de la
    reja, que cubren las coronas de los pilares, las dos coronas de la misma manera.
  tdx-tdx: Ie nifonire’e i fahañe rey le nitsene sare dagoa mitoitoy an-tali’e roe
    mifamandibanditse amy tsingarakarakey, nandafihañe dagoa ty loha ambone’ i fahañey
    vaho nanoe’e hambañe amy izay i loham-pahañe raikey.
  tha-KJV: ท่านทำเสานั้นพร้อมด้วยลูกทั​บท​ิม มี​สองแถวล้อมทับตาข่ายผืนหนึ่ง เพื่อคลุมบัวคว่ำที่​อยู่​ยอดเสา
    และท่านก็ทำเช่นเดียวกันสำหรับบัวคว่ำอี​กอ​ันหนึ่ง
  por-BR-2018: 'E quando havia feito as colunas, fez também duas ordens de romãs ao
    redor no um enredado, para cobrir os capitéis que estavam nas cabeças das colunas
    com as romãs: e da mesma forma fez no outro capitel.'
  deu-ELO: Und er machte Granatäpfel, und zwar zwei Reihen ringsum, über das eine
    Netzwerk, zur Bedeckung der Kapitäle, die auf der Spitze der Säulen waren; und
    ebenso machte er es an dem anderen Kapitäl.
  eng-WYC-2018: And he made perfectly the pillars, and two orders about all the works
    like nets, that those should cover the pommels, which were upon the highness of
    [the] pomegranates; in the same manner he did also to the second pommel. (And
    he finished the pillars, with two rows of pomegranates, all around the tops of
    the pillars, above the networks; he did this in the same manner for each of the
    capitals.)
  epo-epo: Kaj li faris la kolonojn tiel, ke du vicoj da granatoj estis ĉirkaŭ unu
    reto, por kovri la kapitelon; tiel same li faris ankaŭ por la dua kapitelo.
  uig-PIN: U yǝnǝ anarlarni, yǝni tüwrüklǝrning üstidiki ⱨǝrbir tajni yepip turidiƣan
    tor ⱨalⱪilarning üstigǝ ikki ⱪatar anarni yasidi. U birinqi wǝ ikkinqi tajƣimu
    ohxaxla xundaⱪ ⱪildi.
  beo-beo: 'Golasu ifa duni bugi dabuagado da sia:inega amuni amola ‘bomegala:nede’,
    fage balasega hamoi aduna dadalei amoga nina: hamoi.'
  tpi-OTNT: Na em i kisim bras na wokim planti piksa bilong pikinini bilong diwai
    pomigranet na em i pasim ol dispela pomigranet long ol umben i raunim het bilong
    tupela pos. Wan wan pos i gat tupela lain pomigranet i stap long het bilong en.
  hau-SA: Ya yi rumman jeri biyu kewaye da kowace yanar don yă yi adon dajiyoyin a
    bisa ginshiƙan. Haka kuma ya yi wa ɗaya dajiyar.
  uig-LAT: U yene anarlarni, yeni tüwrüklerning üstidiki herbir tajni yépip turidighan
    tor halqilarning üstige ikki qatar anarni yasidi. U birinchi we ikkinchi tajghimu
    oxshashla shundaq qildi.
  nde-nde: Wenza imizila emibili yomceciso wamaphomegranathi, igqagqele amambule ukucecisa
    iziduku phezu kwezinsika. Wenza okufanayo esidukwini sinye ngasinye.
  ton-ton: Pea naʻa ne ngaohi ʻae ngaahi pou, pea mo e ʻotu ʻe ua naʻe ʻi he teunga
    fakavangavanga pe taha, ke ʻufiʻufi ʻae ʻuluʻi pou ʻaia naʻe ʻi ʻolunga ʻaki ʻae
    pomikanite; pea naʻe pehē foki ʻa ʻene ngaohi ʻae ʻuluʻi pou ʻe taha.
  ces-1613: A udělav sloupy, přidal k mřežování jednomu dva řady jablek zrnatých vůkol,
    aby makovice, kteréž byly na vrchu, přikrývaly. A tak učinil makovici druhé.
  eng-WMB: So he made the pillars; and there were two rows of pomegranates around
    the one network, to cover the capitals that were on the top of the pillars; and
    he did so for the other capital.
  tam-TCV: தூண்களின் மேலுள்ள கும்பங்களை அலங்கரிப்பதற்கு ஒவ்வொரு வலையையும் சுற்றி,
    இரண்டு வரிசைகளில் மாதுளம் பழங்களைச் செய்தான். ஒவ்வொரு கும்பத்திற்கும் ஒரேவிதமாகவே
    செய்தான்.
  ceb-ULB: Busa gibuhat si Huram ang duha ka laray sa mga hulagway sa granada libot
    sa ibabaw sa matag haligi aron dayandayanan ang ilang mga ulohan.
  pol-UBG: Po wykonaniu kolumn sporządził dwa rzędy jabłek granatu dokoła na jednej
    siatce, aby pokrywały głowice na wierzchołkach kolumn. Tak samo zrobił na drugiej
    głowicy.
  urd-GVU: اِن زنجیروں کے اوپر حیرام نے ہر بالائی حصے کو پیتل کے 200 اناروں سے سجایا
    جو دو قطاروں میں لگائے گئے۔ پھر بالائی حصے ستونوں پر لگائے گئے۔ بالائی حصوں کی
    سوسن کے پھول کی سی شکل تھی، اور یہ پھول 6 فٹ اونچے تھے۔
  deu-1912: Und machte an jeglichem Knauf zwei Reihen Granatäpfel umher an dem Gitterwerk,
    womit der Knauf bedeckt ward.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ತಾಮ್ರದ ದಾಳಿಂಬೆಹಣ್ಣುಗಳನ್ನು ಮಾಡಿ, ಅವುಗಳನ್ನು ಕಂಬಗಳ ಮೇಲಣ ಪ್ರತಿಯೊಂದು
    ಕುಂಭದ ಜಾಲರಿಯ ಸುತ್ತಲೂ ಎರಡೆರಡು ಸಾಲಾಗಿ ಸಿಕ್ಕಿಸಿದನು.
  yap-yap: nge ya’an l’agruw thal i wom’ngin e pomegranate nni ngongliy ko bronze.
  hlt-MCSB: Tung neh a soi kah tungthi te thingcam ham te sahamlong pakhat soah tale
    thaih than nit la pin om. Te tlam te a pabae kah tungthi ham khaw a saii tangloeng.
  mdy-ETH: ቱርቱሮኮ ቶኦካ ዓኣ ሙስኩሎ ማላ ባኮ ሚዛጲሳኒ ሮኦማኣኔ ሚፆ ዓኣፖ ማሊሲ ዎሊ ቤኤዚ ላምዖ ቤሲዳ ኮሼኔ። ፔቴ ፔቴ
    ሙስኩሎ ማላ ባኮይዳ ዬኖጉዴ ባኣዚ ኮሺ ዒ ጌሤኔ።
  twi-ASANTE: Na ɔyɛɛ ateaa nsɛso a ɛsesa so tee mmienu bebaree atena a wɔanwono no
    de siesiee aduntire a ɛwɔ afadum no atifi.
  eng-WEBU: So he made the pillars; and there were two rows of pomegranates around
    the one network, to cover the capitals that were on the top of the pillars; and
    he did so for the other capital.
  wal-wal: '@see-verse:1KI.007.017'
  spa-PDDPT: Hizo también dos hileras de granadas alrededor de cada red, para cubrir
    los capiteles que estaban en las cabezas de las columnas con las granadas, lo
    mismo para cada capitel.
  gun-gun: Ojapo avi yvyra'a ra'angaa mokoĩ ryxy corrente oĩ va'e áry rupi ombojegua
    vy ojao'i aguã ijyta árygua rupi. Ha'e rami ae avi ojapo amboae yta áry rupi.
  ilo-ULB: Nangaramid ngarud ni Huram iti dua nga intar iti sinan-pomegranate iti
    aglikmut iti rabaw ti tunggal adigi tapno maarkosan dagiti paratok dagitoy.
  kpg-kpg: ge e lua goolongo ‘pomegranate’ baalanga mmee.
  uig-ARA: ئۇ يەنە ئانارلارنى، يەنى تۈۋرۈكلەرنىڭ ئۈستىدىكى ھەربىر تاجنى يېپىپ تۇرىدىغان
    تور ھالقىلارنىڭ ئۈستىگە ئىككى قاتار ئانارنى ياسىدى. ئۇ بىرىنچى ۋە ئىككىنچى تاجغىمۇ
    ئوخشاشلا شۇنداق قىلدى.
  sus-sus: A mangoe bogi maniyɛe yailan safɛ firin na na se raxunmase radɔxɔxi firinyie
    ma.
  pon-2006: kahng riau en pwohmakraneid prons.
  ksd-ksd: Ma i ga tun mal ra umana goava; i ga pait diat ta ra ura ngaina kikil tika
    na ubene upi da tuba ra kere nina i ki ta ra ul a pagapaga; ma damana bula tai
    ta ra enana kere.
  tur-YTC: Böylece direkleri yaptı ve direklerin tepesindeki başlıkları örtmek için
    bir ağın etrafında iki sıra nar vardı; ve öbür başlık için de böyle yaptı.
  grc-BRENT: Καὶ χεῖρες ἐν τοῖς τροχοῖς ἐν τῇ μεχωνώθ. Καὶ τὸ ὕψος τοῦ τροχοῦ τοῦ
    ἑνὸς πήχεος καὶ ἡμίσους.
  ind-AYT: Dia juga membuat buah-buah delima pada dua tiang itu, dua deret di sekeliling
    jaring-jaring pada tiang pertama, supaya menutupkan penyangga yang ada di puncak.
    Demikian juga, dia membuatnya pada penyangga kedua.
  nya-nya: Anapanga mizere iwiri ya zinthu zonga makangadza mozungulira pamwamba pa
    maunyolo kukongoletsa mitu ya nsanamirazo. Anachita chimodzimodzi ndi mutu uliwonse.
  hrv-hrv: 'Onda izradi mogranje: bili su u dva reda oko svake mreže.'
  mps-mps: Tama agai te bras selama, tama te ni wai pomigranet piksa hauwa nigilama,
    tama agai te pomigranet piksa dabe te wa tiwai sen dabede walama, te pos si bagulama
    elaluali. Deli deli posde te au yabo pomigranet hani si elalua palio.
  tpi-tpi: Na em i kisim bras na wokim planti piksa bilong pikinini bilong diwai pomigranet
    na em i pasim ol dispela pomigranet long ol umben i raunim het bilong tupela pos.
    Wan wan pos i gat tupela lain pomigranet i stap long het bilong en.
  dan-1931: og han lavede Granatæblerne, to Rækker rundt om det ene Fletværk; der
    var 200 Granatæbler i Rækker rundt om det ene Søjlehoved; på samme Måde gjorde
    han også ved det andet.
  vie-OVCB: Mỗi đầu trụ có bảy dãy lưới và hai dãy trái lựu.
  guj-2017: આ પ્રમાણે હુરામે બે સ્તંભો બનાવ્યા. હુરામે એક સ્તંભની ટોચ પરનો કળશ ઢાંકવાની
    જે જાળી તે પર ચારેબાજુ દાડમની બે હારમાળા બનાવી, બીજા કળશ માટે પણ તેણે એમ જ કર્યું.
  pon-2006A: kahng riau en pwohmakraneid prons.
  por-BRBSL: Então ele fez os pilares; e havia duas fileiras de romãs ao redor de
    uma rede, para cobrir as capitéis que estavam no topo dos pilares; e ele o fez
    para a outra capital.
  cth-cth: Hot patetvanlah, khompui som dawk e bawilakhung ramuknae tamlawk buet touh
    dawkvah, petkâkalup lah talepaw 20 touh lah a sak. Alouke bawilakhung hanelah
    hai hot patetvanlah a sak.
  twi-twi: Na ɔyɛɛ atoaa nsɛso a ɛsesa so tee abien bebaree ɔtan a wɔanwen no de siesiee
    ntaaso a ɛwɔ afadum no atifi.
  hlt-hlt: Tung neh a soi kah tungthi te thingcam ham te sahamlong pakhat soah tale
    thaih than nit la pin om. Te tlam te a pabae kah tungthi ham khaw a saii tangloeng.
  tbz-SIM: Kòo sɛu ndɛ kó yɛtɛitiyɛ̀ disɔɔwũɔ̃̀ icuɔ́ ìdɛ́ì kɛ́fitɛ́ kɛ̀ dɛ̀ ndònnɛ̀
    yɛtebɛ bɛ̀ tu yɛ̀ kèdènɑ́tì.
  msy-2020: Egha a bras inigha pomigranetɨn temer ovɨzir avɨribar nedazibar ingarigha,
    da isa brasɨn guarir akɨnimningɨn dapanimning gisɨn arɨgha ghu. Guarir akɨnimning
    vaghvagha pomigranetɨn ovɨzibar nedazir bɨzir pumuning iti.
  dop-dop: Ɩlɛnɑ ɩ́ lu cɑŋǝm wontu, ɩsɩɩ tʋɣʋ nɑkʋlɩ kʋ pee tɑkɑ, nɑ ɩ́ tʋ-yɛɣɛ ɑkelenɑɑ
    kɑhusi puluŋ ɩnɩ ɩ tɔɔ kɛ́ loosi nɑɑlɛ nɑ pǝ́ tɑkɩ.
  azb-azb: O, sütunları belə düzəltdi. Sütunların üstündəki başlıqları örtmək üçün
    hörmə torların ətrafında iki cərgə nar düzəltdi və hər başlıq üçün də belə etdi.
  eng-DBY: And he made pomegranates, namely two rows round about upon the one network,
    to cover the capitals that were upon the top of the pillars; and so he did for
    the other capital.
  hin-2017: उसने खम्भों को भी इस प्रकार बनाया कि खम्भों के सिरों पर की एक-एक कँगनी
    को ढाँपने के लिये चारों ओर जालियों की एक-एक पाँति पर अनारों की दो पंक्तियाँ हों।
  wol-KYG: Mu defar ñaari jaray gërënaat, solal ko caax yi, wëralee ko bopp yi, ci
    xer wu ci nekk.
  eng-YLT: And he maketh the pillars, and two rows round about on the one net-work,
    to cover the chapiters that [are] on the top, with the pomegranates, and so he
    hath made for the second chapiter.
  eng-WYC-2017: And he made perfectly the pillars, and two orders about all the works
    like nets, that those [or they] should cover the pommels, which were upon the
    highness of [the] pomegranates; in the same manner he did also to the second pommel.
  eng-WMBB: So he made the pillars; and there were two rows of pomegranates around
    the one network, to cover the capitals that were on the top of the pillars; and
    he did so for the other capital.
  urd-GVH: इन ज़ंजीरों के ऊपर हीराम ने हर बालाई हिस्से को पीतल के 200 अनारों से सजाया
    जो दो क़तारों में लगाए गए। फिर बालाई हिस्से सतूनों पर लगाए गए। बालाई हिस्सों की
    सोसन के फूल की-सी शक्ल थी, और यह फूल 6 फ़ुट ऊँचे थे।
  rug-rug: meke karua tokele vua pomeqaraneti.
  gaz-gaz: Innis guutuuwwan fiixee utubaawwanii irra jiran sana miidhagsuuf jedhee
    tokkoo tokkoo gingilchaa sanaatti naannessee toora lamaan roomaanota tolche. Tokkoo
    tokkoo guutuwwaniitiifis akkasuma tolche.
  fra-LSG: Il fit deux rangs de grenades autour de l’un des treillis, pour couvrir
    le chapiteau qui était sur le sommet d’une des colonnes; il fit de même pour le
    second chapiteau.
  yal-yal: A yi girenada wudi bogi sawurane rafala, safa firin nan yi yalane fari
    naxanye yi sɛnbɛtɛnne kondene maxidixi.
  haw-1868: Hana iho la i na kia, a i elua hoi lalani a puni ma kekahi latike e uhii
    na lunakia, na mea maluna o ke poo me na pomegerane, a pela hoi ia i hana'i no
    kela lunakia.
  arb-NAV: وَسَبَكَ صَفَّيْنِ مِنَ الرُّمَّانِ حَوْلَ مُحِيطِ الْعَمُودَيْنِ عَلَى
    نَوَافِذِ الشَّبَكَتَيْنِ،
  ewe-ewe: Ewɔ seƒoƒowo ɖe fli eve me, woƒo xlã gaɖɔ ɖe sia ɖe be woaɖo atsyɔ̃ na
    tameɖonuawo dometɔ ɖe sia ɖe.
  eng-LEE: 'And he made the pillars, so that two rows of pomegranates were round about
    upon the one net-work, to cover the capitals that were upon the top: and the same
    he made for the other capital.'
  asm-FB: তাতে হীৰমে সেই স্তম্ভৰ চূড়াত সজোৱা ৰাজস্তম্ভ দুটাৰ চাৰিওফালে দুশাৰী ডালিম
    সজাইছিল৷
  sus-A: عَ مَنفٌي بٌفِ مَنِيّيٍ يَءِلَن سَقّ قِرِن نَ نَ سٍ رَشُنمَسٍ رَدْشْشِ قِرِنيِيٍ
    مَ.
  fra-SBL: Et il fit les colonnes ; et il y eut deux rangées de grenades autour du
    premier réseau, pour couvrir les chapiteaux qui étaient au sommet des colonnes ;
    et il fit de même pour l'autre chapiteau.
  hbo-hbo: וַיַּ֖עַשׂ אֶת־הָעַמּוּדִ֑ים וּשְׁנֵי֩ טוּרִ֨ים סָבִ֜יב עַל־הַשְּׂבָכָ֣ה
    הָאֶחָ֗ת לְכַסֹּ֤ות אֶת־הַכֹּֽתָרֹת֙ אֲשֶׁר֙ עַל־רֹ֣אשׁ הָֽרִמֹּנִ֔ים וְכֵ֣ן עָשָׂ֔ה
    לַכֹּתֶ֖רֶת הַשֵּׁנִֽית׃
  piu-2006: '@see-verse:1KI.007.017'
  kik-kik: Nĩathondekire makomamanga mĩhari ĩĩrĩ ĩkĩrigiicĩria irengeeri icio ciagathĩkanĩtio
    ta mĩnyororo cia kũgemia ciongo iria ciarĩ igũrũ rĩa itugĩ. O kĩongo agĩgĩĩka
    o ũguo.
  fra-NCL: Il fit deux rangs de grenades autour de l’un des treillis, pour couvrir
    le chapiteau qui surmontait l’une des colonnes ; et de même fit-il pour le second
    chapiteau.
  cek-AK: Sumkamling hoiah pomogranat thingthai krang to a soi moe, homh nuiah sak
    ih palok baktih kaom, imphu maeto nuiah hnetto kangphaeng ah a suek boih.
  cuk-cuk: Deginbali, a-buar-nonogi ilabo-ilekwaa guseb-dummadyob-dakle sobsabalid,
    dubmar-sakiyob ebo-apurnaiyob imaksad. Baid-buar-nonogi deyob imaksabalid.
  uig-CYR: У йәнә анарларни, йәни түврүкләрниң үстидики һәр бир таҗни йепип туридиған
    тор һалқиларниң үстигә икки қатар анарни ясиди. У биринчи вә иккинчи таҗғиму охшашла
    шундақ қилди.
  tel-2017: ఈ విధంగా అతడు స్తంభాలు చేసి వాటి పైని పీటలను కప్పడానికి చుట్టూ అల్లిక
    పని రెండు వరసలు దానిమ్మ పండ్లతో చేశాడు. రెండు పీటలకీ అతడు అదే విధంగా చేశాడు.
  hat-BSA: 'Konsa, li te fè pilye yo: te gen de ranje antoure youn nan sistèm rezo
    yo pou kouvri tèt kouvèti ki te anwo grenad yo; epi se konsa li te fè pou lòt
    tèt kouvèti a.'
  kos-kos: ac oasr tak lukwa ke fokinsak pomegranate ma orekla pac ke bronze.
  hbo-WLC: וַיַּ֖עַשׂ אֶת־הָעַמּוּדִ֑ים וּשְׁנֵי֩ טוּרִ֨ים סָבִ֜יב עַל־הַשְּׂבָכָ֣ה
    הָאֶחָ֗ת לְכַסּ֤וֹת אֶת־הַכֹּֽתָרֹת֙ אֲשֶׁר֙ עַל־רֹ֣אשׁ הָֽרִמֹּנִ֔ים וְכֵ֣ן עָשָׂ֔ה
    לַכֹּתֶ֖רֶת הַשֵּׁנִֽית׃
  ibo-ibo: Ọ kpụrụ ihe yiri mkpụrụ pomegranet, nke dị nʼahịrị abụọ, nke o ji gbaa
    ihe ịchọ mma ndị ahụ gburugburu, maka iji ha chọọ ihe ọkpụkpụ ọla ndị ahụ dị nʼelu
    ogidi ndị ahụ mma. O mere otu ihe a maka ihe ọkpụkpụ ọla ọbụla.
  ory-ory: ଏହିପରି ସେ ସ୍ତମ୍ଭ ନିର୍ମାଣ କଲା; ସ୍ତମ୍ଭ-ମଥାନରେ ଥିବା ମୁଣ୍ଡାଳିର ଆଚ୍ଛାଦନାର୍ଥକ
    ପ୍ରତ୍ୟେକ ଜାଲିକାର୍ଯ୍ୟ ଉପରେ ଚତୁର୍ଦ୍ଦିଗରେ ଦୁଇ ଧାଡ଼ି ଡାଳିମ୍ବ ଥିଲା ଓ ସେ ଅନ୍ୟ ମୁଣ୍ଡାଳି
    ନିମନ୍ତେ ତଦ୍ରୂପ କଲା।
  chk-chk: A pwal föri uluulun apel o apacheretä lon ruu tettel won pwelin ewe sein
    mi nut, pwe repwe pwölüela letonen ewe ür. Iwe, a föri iei usun ngeni pwal ewe
    eu leton.
  rop-rop: '@see-verse:1KI.007.017'
  ukr-1871: Так зробив він стовпи й два ряди гранатових яблок навкруг сїтки, щоб покрити
    главнї, що верх стовпів; те саме зробив і для другого главня.
  deu-1951: Und so machte er die Säulen; und zwei Reihen von Granatäpfeln gingen rings
    um das eine Flechtwerk, um die Knäufe zu bedecken, die oben auf den Säulen waren,
    und ebenso machte er es an dem andern Knauf.
  eng-JPS: And he made the pillars; and there were two rows round about upon the one
    network, to cover the capitals that were upon the top of the pomegranates; and
    so did he for the other capital.
  srp-1865: Tako naèini na stupove i dva reda šipaka na jednu pletenicu unaokolo da
    pokrivaju oglavlje koje bijaše na vrhu; tako naèini i na drugom oglavlju.
  lug-lug: Ebitikkiro ebyali ku mpagi ez’olubalaza zakolebwa ng’amalanga ag’ebimuli
    eby’amakomamawanga.
  heb-heb: ויעש את העמודים ושני טורים סביב על השבכה האחת לכסות את הכתרת אשר על ראש
    הרמנים וכן עשה לכתרת השנית׃
  ben-IRV: তাই হীরম পাকানো সাতটা শিকল আর দুই সারি ব্রোঞ্জের ডালিম ফল তৈরী করলেন।
  pan-pan: ਇਸੇ ਤਰ੍ਹਾਂ ਉਸ ਨੇ ਥੰਮਾਂ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਇੱਕ-ਇੱਕ ਜਾਲੀ ਉੱਤੇ ਦੋ ਕਤਾਰਾਂ ਅਨਾਰਾਂ
    ਦੀਆਂ ਦੁਆਲੇ ਬਣਾਈਆਂ, ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਮੁਕਟਾਂ ਨੂੰ ਜੋ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਥੰਮਾਂ ਦੇ ਸਿਰਾਂ
    ਉੱਤੇ ਸਨ ਢੱਕਣ ਅਤੇ ਇਸੇ ਤਰ੍ਹਾਂ ਦੂਜੇ ਮੁਕਟ ਲਈ ਬਣਾਇਆ।
  mya-JVB: ကြေးဝါသလဲသီးတို့ကိုလည်း လုပ် ၍ ၊ တိုင် ထိပ် ကွန်ရွက် အပေါ် မှာ ထိပ် တခုလျှင်
    သလဲသီး နှစ် တန်း စီ ဖြင့် တန်ဆာ ဆင်လေ၏။
  tbg-tbg: Viva seni vuntakero vatora vira virinivata mianivata pomigraneti tava 100navu
    naiqi naiqi pohi viraqaa ututumakero vatora. Taara pohi vitantaqaa vohaa qaramakero
    pomigraneti tava autukero vatora.
  hmo-hmo: Unai du kwarana ta ta dekenai danu be edia auri laboralabora dekenai apolo
    laini rua ia koroa, herahera namona ena toana.
  urd-urd: तब उसने वह सुतून बनाए, और सुतूनों' की चोटी के ऊपर के ताजों को ढाँकने के
    लिए एक जाली के काम पर चारों तरफ़ दो क़तारें थीं, और दूसरे ताज के लिए भी उसने ऐसा
    ही किया।
  rus-SYN: Так сделал он столбы и два ряда гранатовых яблок вокруг сетки, чтобы покрыть
    венцы, которые на верху столбов; то же сделал и для другого венца.
  bqc-SIM: À gↄ̃inakɛ̀ a lìa fùapiↄzi lán gbɛafu bɛↄwa dↄ̀ↄ pla, mↄdaonapiↄ zĩ́lɛ
    ń musuo. Fùapiↄ doũ píiɛ.
  tcz-CHONGTHU: Chujongle aman khompi teho jep hoi nadingin, kolbuthei pah lim golni
    jong a semin, anajem in ahi.
  mar-mar: याप्रकारे त्याने खांब तयार करून त्यांच्या शेडंयावर प्रत्येक कळसास झाकण्यासाठी
    जाळ्यांच्या एका रांगेवर डाळिंबाच्या दोन रांगा केल्या.
  qub-qub: Mälla chaquincunamanpis warcuparan ishcay aywayta granada frütacuna-niraj
    adurnuta. Ishcan pilancucunapa rinrinpaj ruraran.
  bqp-bqp: À pↄ́nↄ pì lán bísi nɛ́nↄ bà à dↄ̀dↄ mↄ̀gba fùraa pìnↄa à lìkai dↄ̀rↄ pla,
    mↄ̀kakↄ̃anaa pìnↄ gɛ̃i kũ a musuo. A fùraa pìnↄn lɛɛlɛmɛ pínki.
  hat-hat: Li mete de ranje grenad an kwiv anwo ak anba desen ti chenn lan sou tout
    wonn chak tèt poto yo.
  eng-BSB: Likewise, he made the pillars with two rows of pomegranates around each
    grating to cover each capital atop the pillars.
  eng-WEBPB: So he made the pillars; and there were two rows of pomegranates around
    the one network, to cover the capitals that were on the top of the pillars; and
    he did so for the other capital.
  kbq-kbq: Hagi ana tare zafare'ma avonkre nankre'ma hunte'nefina, tarefi pomigreneti
    zafaragamofo amema'a krenteno evutere hu'ne.
  nhe-BL: Nojquiya quichijqui ome tlatilimitl tlen granadas tlen bronce tlen quiyahualohuayayaj
    nopa matlatl huan nopa tepos cadenas. Huan nochi ya ni quichijqui para ma eli
    nelpano yejyectzi icorona sesen nopa tepos tlaquetzali. Huan nochi quichijchijqui
    ica senquistoc bronce.
  bus-bus: À pↄ́nↄ pì lán biisio bɛɛnↄ bà à dↄ̀dↄ wesagba mì pìnↄa à lìgazi dↄ̀rↄ
    plaa, mↄ̀kyakoo pìnↄ gĩzĩ kↄ̃n à musuo. À mì pìnↄↄ sɛ̃nkpɛ píngi.
  gub-BL: Uzapo ma'e hagaw paw morog iapo pyrer homà her ma'e tetea'u a'e, mokoz imuzehyrogatu
    pyrer romo iapo pà a'e.
  eng-DRA: 'And he made the pillars, and two rows round about each network to cover
    the chapiters, that were upon the top, with pomegranates: and in like manner did
    he to the other chapiter.'
