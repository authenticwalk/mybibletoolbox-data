verse: 1KI.007.036
translations:
  mal-C: താങ്ങുകളുടെ ഉപരിതലങ്ങളിലും പലകകളിലും, ലഭ്യമായിരുന്ന എല്ലാ ഇടങ്ങളിലും അദ്ദേഹം
    കെരൂബുകളുടെയും സിംഹങ്ങളുടെയും ഈന്തപ്പനകളുടെയും രൂപങ്ങളും അവയ്ക്കുചുറ്റും പുഷ്പമാല്യങ്ങളും
    കൊത്തിയുണ്ടാക്കി.
  deu-TKW: Und auf die Flächen grub er Kerube, Löwen und Palmen ein, so viel auf einer
    jeden Raum war, und Blumengewinde ringsum.
  lin-lin: Na likolo ya bibende yango, babambaki bililingi ya basheribe, ya bankosi
    mpe ya mandalala ; mpe bazingelaki yango na bililingi ya basinga elingama-lingama
    lokola basheni.
  eng-LSV: And he engraves on the tablets of its spokes, and on its borders, cherubim,
    lions, and palm-trees, according to the void space of each, and additions all
    around.
  eng-GNV: And vpon the tables of the ledges thereof, and on the borders thereof he
    did graue Cherubims, lions and palmetrees, on the side of euery one, and addicions
    round about.
  eng-WEBSTER: For on the plates of its ledges, and on its borders, he graved cherubim,
    lions, and palm trees, according to the proportion of every one, and additions
    around.
  nhw-BL: Hiram quichijchijqui tlaixcopinali tlen querubín tequihuajme, leones huan
    apachi cuame. Quej nopa ipan nochi ielchiqui tlen tepos huapalme huan ipan nopa
    tlaquetzalme quiyejyecchijque campa hueli. Huan quipixqui xochitl yahualtic quen
    coronas campa hueli.
  swh-ONEN: Alitia nakshi za makerubi, simba na miti ya mitende juu ya uso wa vishikio
    na juu ya papi, katika kila nafasi iliyopatikana, pamoja na mataji yaliyosokotwa
    kuzunguka pande zote.
  bba-bba: Gɑbɑtii yi kɑ yin sii fɛfɛrɛfɛ si sɔɔ, bɑ wɔllun kɔ̃sobu kɑ ɡbee sinɑnsu
    kɑ kpɑkpɑ wurusun weenɑsisu kuɑ mi ɑyerɑ tie. Yen biruwɑ bɑ mɑɑ burɑru ɡɑru kuɑ
    bɑ kɑ sikerenɑ.
  eng-KJVCPB: For on the plates of the ledges thereof, and on the borders thereof,
    he graved cherubims, lions, and palm trees, according to the proportion of every
    one, and additions round about.
  luo-luo: Noketo kido mar kerubi gi sibuor kod yiend othidhe e bethe rachungi kod
    bepe kamoro amora mane ni thuolo, gi kido mar maua e alworane duto.
  meu-meu: Bona lada-tao auridia bona habahabadia ai ia ese kerubi bona leona bona
    pamu audia laulaudia e koro, edia bada heḡereḡeredia, bona heraheradia danu e
    kara heḡeḡe.
  npi-ULB: पाटा र टेकाहरूका खाली ठाउँमा हुरामले करूबहरू, सिंहहरू र खजूरका रुखहरूको
    चित्र कुँदी त्यसको वरिपरि मालाहरू लगाए ।
  yor-yor: Ó sì gbẹ́ àwòrán kérúbù, kìnnìún àti igi ọ̀pẹ, sára ìgbátí rẹ̀ àti sára
    pákó tí ó gbé ró, ní gbogbo ibi tí ààyè wà, pẹ̀lú iṣẹ́ ọ̀ṣọ́ yíkákiri.
  pes-OPCB: قسمتهای خالی پایه‌ها و ورقه‌ها با نقشهایی از کروبیان، شیر و درخت خرما
    تزیین شده و با دسته‌های گل پوشیده شده بودند.
  tgl-ULB: Sa ibabaw ng mga suporta at sa mga tabla si Hiram ay umukit ng mga kerubin,
    mga leon, at mga puno ng palma na nagtakip ng puwang, at sila ay napapalibutan
    ng mga korona.
  hui-hui: Iba dange yania haga biagoria windo ale hama piyagoria bigiya tara tara
    dahuliyali manda bialubi laionobi ira ayage ale mini dedibi iba dangenaga gene
    heagoriabi Hurama ibugua uruni ale wabu helaga bini. Bigiya wabibehe henge wigi
    biagoria Hurama ibugua mbirale uruni ale wabu helaga bini. Ani wabu helowa mbirale
    wagororobi mbalo handalehe biagoria bigiya odaruni wabu mabu bini.
  mya-mya: ထောက်​တိုင်​များ​နှင့်​မှန်​ကူ​ကွက်​ပုံ​များ​တွင်​နေ​ရာ လပ်​ရှိ​သ​မျှ​တို့​၌​ခေ​ရု​ဗိမ်၊
    ခြင်္သေ့၊ စွန်​ပ​လွံ​ပင် ပုံ​များ​နှင့် ပတ်​လည်​တွင်​ပန်း​ဆိုင်း​များ​ကို​ထု လုပ်​ထား​၏။-
  bod-N: འདེགས་རྐང་དང་ངོས་རྣམས་སུ་ཀེ་རུབ་དང་། སེང་གེ་དང་། ཏ་ལའི་ལྗོན་ཤིང་སོགས་ཀྱི་གཟུགས་རིས་བརྐོས་ཤིང་།
    ཡང་སྟོང་ཆ་རྣམས་སུ་མེ་ཏོག་ཕྲེང་བའི་གཟུགས་ཀྱིས་བསྐོར་ཡོད་དོ། །
  sna-sna: Akaveza makerubhi, shumba nemiti yemichindwe pazvitsigiro namagwatidziro,
    napose paigona kuvezwa, nezvishongo zvamaruva kumativi ose.
  spa-BLM: En las placas de sus soportes y en sus paneles, grabó querubines, leones
    y palmeras, cada uno en su espacio, con coronas alrededor.
  cac-cac: A d'a spac'ultac yoltac smarcoal chi', ix yac'och yechel querubín vin̈aj
    Hiram chi' d'ay, noc' choj yed' te' palma. Ix ochn̈ej yelvanub' chi' d'a spatictac
    smasanil.
  swh-ULB: Juu ya mabamba na papi zake Huramu akachora makerubi, simba, na mitende
    ambayo ilifunika nafasi ya juu, nayo ilikuwa imezungukwa na masongo.
  bel-bel: І вырабіў ён на дошчачках яе тронкі і на сьценах яе херувімаў, львоў і
    пальмы, колькі дзе дазваляла месца, і вакол раскідзістыя вянкі.
  deu-ELBBK: Und er grub in die Tafeln seiner Halter und in seine Felder Cherubim,
    Löwen und Palmen ein, nach dem Raum eines jeden, und Kränze ringsum.
  mbb-OT: Mideyzeyanan is menge elavat wey is menge lig-en dutun te elavat te menge
    zagwey te kirubin, menge erimaung wey menge palma. Indayandayan heini ziyà te
    minsan hendei zutun te untuzà he egkehimu he edeyzeyanan kayi. Ne zuen daan kayi
    menge zayandayan diyà te peliǥuy he henduen be te menge vulak.
  mal-2015: അതിന്റെ താങ്ങുകളുടെ തട്ടുകളിലും വക്കുകളിലും അതതിൽ ഇടം ഉണ്ടായിരുന്നതുപോലെ
    അവൻ കെരൂബ്, സിംഹം ഈന്തപ്പന എന്നിവയുടെ രൂപം ചുറ്റും തോരണപ്പണിയോടുകൂടെ കൊത്തി.
  rmc-rmc: Pro bľachi the rameni kerďa všadzik cherubi, ľevi, palmi a pašal savoro
    o venci.
  pes-OPV: و برلوحه های تیره‌ها و بر حاشیه هایش، کروبیان وشیران و درختان خرما را به
    مقدار هریک نقش کرد و بسته‌ها گرداگردش بود.
  ron-1924: Пе плэчиле проптелелор ши пе тэблий а сэпат херувимь, лей ши финичь, дупэ
    локуриле гоале, ши чукурь де жур ымпрежур.
  ben-OBCV: যেখানে যেখানে ফাঁকা স্থান ছিল, খুঁটি ও খুপিগুলির গায়ে চারদিক ঘিরে গাঁথা
    মালা সমেত তিনি করূব, সিংহ ও খেজুর গাছের আকৃতি খোদাই করে দিলেন।
  som-som: Oo siddooyinkiisa iyo darfihiisa dushooda wuxuu ku xardhay keruubiim, iyo
    libaaxyo, iyo geedo timireed sidii mid kasta meeshiisii bannaanayd ahayd, iyagoo
    mid kasta ubaxyo laalaada ku wareegsan yihiin.
  lat-VUC: Sculpsit quoque in tabulatis illis quæ erant ex ære, et in angulis, cherubim,
    et leones, et palmas, quasi in similitudinem hominis stantis, ut non cælata, sed
    apposita per circuitum viderentur.
  eng-ASVBT: And on the plates of the stays thereof, and on the panels thereof, he
    graved cherubim, lions, and palm trees, according to the space of each, with wreaths
    round about.
  ita-1885: Ed Hiram intagliò sopra le tavole di quegli spazii del basamento, e sopra
    le sue aiuole, de' Cherubini, de' leoni, e delle palme, secondo il vuoto di ciascuna
    di esse; e d'intorno vi erano de' fregi.
  eng-LXXUP: 'And there were made the porches, and the nails, and the bowls, and the
    spoons, and the golden censers, of pure gold: and the panels of the doors of the
    innermost part of the house, even the holy of holies, and the golden doors of
    the temple.'
  eng-ULB: On the surfaces of the supports and on the panels Huram engraved cherubim,
    lions, and palm trees that covered the space available, and they were surrounded
    by wreaths.
  spa-VBL: Hizo grabar diseños de querubines, leones y palmeras en los paneles, los
    soportes y el armazón, donde hubiera espacio, con coronas decorativas alrededor.
  fra-_FOB: Et il sculpta, sur la surface de ses appuis et sur ses panneaux, des chérubins,
    des lions et des palmes, selon le champ de chacun, et des guirlandes tout autour.
  mal-mal: അതിന്റെ പലകകളിലും വക്കുകളിലും ഇടം ഉണ്ടായിരുന്നതുപോലെ, അവൻ കെരൂബ്, സിംഹം,
    ഈന്തപ്പന എന്നിവയുടെ രൂപം ചുറ്റും പുഷ്പചക്രപ്പണിയോടുകൂടെ കൊത്തിയുണ്ടാക്കി.
  urd-GVR: '@see-verse:1KI.007.035'
  suz-BL: मिनु मेकोमी मेकेर तेक तेक श्‍येत्‍थ बाक्‍मा, मेक मेक गुप्‍स, करूब नु खजूर
    रवा आन बुटा आबा बाक्‍त। मेको आन एर ओंथ नेल्‍ल मुशा सेल्‍शो कांसा के मालापुकी सेला
    बाक्‍त।
  ita-1927: Sulla parte liscia de’ sostegni e sui riquadri, Hiram scolpì dei cherubini,
    de’ leoni e delle palme, secondo gli spazi liberi, e delle ghirlande tutt’intorno.
  ckb-ckb: لەسەر ڕووی لاشان و تەختەکانی عەرەبانەکە کەڕوب و شێر و دار خورمای نەخشاند،
    لە کەلێنی نەخشەکان چەند تاجەگوڵینەیەکی لە دەوروبەری دروستکرد.
  eng-BBE: In the spaces of the flat sides and on the frames of them, he made designs
    of winged ones, lions, and palm-trees, with ornamented edges all round.
  kan-OKCV: ಅದರದರ ಪ್ರಮಾಣದ ಪ್ರಕಾರ ಹಲಗೆಗಳ ಕೈಹಿಡಿಗಳ ಮೇಲೆಯೂ ಅಂಚುಗಳ ಮೇಲೆಯೂ ಕೆರೂಬಿ, ಸಿಂಹ
    ಖರ್ಜೂರ ವೃಕ್ಷಗಳನ್ನು ಚಿತ್ರಿಸಿದನು. ಸುತ್ತಲೂ ಅದರದರ ಪ್ರಮಾಣದ ಪ್ರಕಾರ ಪುಷ್ಪ ತೋರಣಗಳನ್ನು
    ಚಿತ್ರಿಸಿದನು.
  tam-2017: அவைகளிலிருக்கிற கைப்பிடிகளுக்கும் பலகைகளுக்கும் இருக்கிற சந்துகளிலே, கேருபீன்கள்
    சிங்கங்கள் பனை மரங்களுடைய சித்திர வேலைகளை செய்திருந்தான்; சுற்றிலும் ஒவ்வொன்றிலும்,
    வாய்க்கால்களிலும் இருக்கும் இடங்களுக்குத் தகுந்தபடி செய்தான்.
  spa-RV-1909: E hizo en las tablas de las molduras, y en las cintas, entalladuras
    de querubines, y de leones, y de palmas, con proporción en el espacio de cada
    una, y alrededor otros adornos.
  ron-BTF: Fiindcă pe plăcile îmbinărilor lui şi pe marginile lui, a cioplit heruvimi,
    lei şi palmieri, conform cu proporţia fiecăreia şi adăugări de jur împrejur.
  eng-WEBP: On the plates of its supports and on its panels, he engraved cherubim,
    lions, and palm trees, each in its space, with wreaths all around.
  eng-FBV: He had designs of cherubim, lions, and palm trees engraved on the panels,
    supports, and frame, wherever there was space, with decorative wreaths all around.
  nld-1939: Deze band was verdeeld in vakken, waarin cherubs, leeuwen en palmen waren
    uitgesneden; hij was in het rond met bloemslingers versierd;
  nch-BL: Hiram quichijchijqui taixcopinali ten querubín ilhuicac ehuani, leones huan
    apachij cuame. Quej nopa ipan nochi ielchiqui ten nopa tepos huapalme huan ipan
    nopa taquetzalme quiyejyecchijque campa hueli. Huan quipixqui xochit yahualtic
    quej coronas campa hueli.
  vie-1934: Trên mặt biên và trám của đế, tại nơi trống của mỗi biên và trám chừa
    ra, Hi-ram chạm những chê-ru-bin, sư tử, cây chà là, và dây hoa chung quanh.
  hin-CV: हूराम ने हिल्लों पर उनकी किनारियों और रिक्त स्थानों पर करूब, सिंह और खजूर
    वृक्ष उकेर दिए थे. इन सभी के आस-पास झालरें उकेरी गई थी.
  spa-BES: En los espacios de los lados planos y en los marcos de ellos, hizo diseños
    de seres alados, leones y palmeras, con bordes de guirnalda alrededor.
  tdx-tdx: Nanokira’e kerobe naho liona naho satrañe o endraendran-tsotsò’eo naho
    an-difi’e, amy ze nalalak’ ama’e, vaho tali-randra ty niariary aze.
  tha-KJV: ที่​พื้นกรอบและพื้นแผง ท่านสลักเป็​นร​ูปเครูบ สิงโต และต้​นอ​ินทผลัม ตามที่​ว่างของแต่ละสิ่ง
    มี​ลายมาลัยรอบ
  por-BR-2018: E fez nas tábuas das molduras, e nas cintas, entalhaduras de querubins,
    e de leões, e de palmas, com proporção no espaço de cada uma, e ao redor outros
    adornos.
  deu-ELO: Und er grub in die Tafeln seiner Halter und in seine Felder Cherubim, Löwen
    und Palmen ein, nach dem Raume eines jeden, und Kränze ringsum.
  eng-WYC-2018: Also he graved in those walls, that were of brass, and in the corners,
    cherubims, and lions, and palms, as by the likeness of a man standing, that those
    seemed not graven, but put to by compass. (And he engraved on their bronze walls,
    and on their corners, cherubim, and lions, and palms, like the likeness of a man
    standing there, wherever there was an empty space, with spiral work all around
    it.)
  epo-epo: Kaj sur la tabuletoj de ĝiaj teniloj kaj sur ĝiaj muretoj li skulptis kerubojn,
    leonojn, kaj palmojn, sur ĉiu libera loko, kaj festonojn ĉirkaŭe.
  uig-PIN: U muxu tirǝk wǝ rǝsim tahtayliridiki box orunlarƣa kerub, xir wǝ horma
    dǝrǝhlirining nushilirini wǝ qɵrisigǝ torlanƣan gül xahlirini nǝⱪix ⱪildi.
  beo-beo: 'Udidisu amola gaga:i huluane da ougia hamoi liligi amola laione wa:me
    amola gumudilabo dedenesisu amoga nina: hamoi. Amola amo sisiga:le da lala:bolole
    dedenesisi dialebe ba:i.'
  tpi-OTNT: Huram i katim ol piksa bilong ensel na laion na diwai det long ol pos
    na insait long ol dispela samting olsem windo i stap long ring. Wanem hap i gat
    spes bilong katim piksa, orait em i katim ol dispela piksa long en. Na em i katim
    planti raunpela makmak i raunim ol dispela piksa.
  hau-SA: Ya zāna siffofin kerubobi, zakoki da itatuwan dabino a saman abubuwan riƙewa
    da kuma a kan ɓangarorin, a kowane abin da ya ga akwai ɗan fili, ya zāna furanni.
  uig-LAT: U mushu tirek we resim taxtayliridiki bosh orunlargha kérub, shir we xorma
    derexlirining nusxilirini we chörisige torlan’ghan gül shaxlirini neqish qildi.
  nde-nde: Wabazela khona amakherubhi, izilwane kanye lezihlahla zamalala kuyo yonke
    indawo ebonakalayo lomceciso inxa zonke.
  ton-ton: He naʻa ne tongitongi ʻi he ngaahi meʻa lafalafa ʻoe potu pupula pea ʻi
    hono ngaahi tapa, ʻae selupimi mo e laione, mo e ʻakau ko e ponga, ʻo fakatatau
    mo honau fuofua takitaha, mo e ngaahi meʻa kehekehe ʻo takatakai hake.
  ces-1613: I zdělal řezby na dskách po krajích jejich, a po lištování jejich, cherubíny,
    lvy a palmoví, jedno podlé druhého po obrubě všudy vůkol.
  eng-WMB: On the plates of its supports and on its panels, he engraved cherubim,
    lions, and palm trees, each in its space, with wreaths all around.
  tam-TCV: அவன் ஆதாரங்களிலும், பக்கத்துண்டுகளிலும், கிடைத்த இடங்களிலெல்லாம் கேருபீன்களையும்,
    சிங்கங்களையும், பேரீச்ச மரங்களையும் செதுக்கி அவற்றைச் சுற்றி மலர் வளையங்களையும்
    அமைத்தான்.
  ceb-ULB: Sa ibabaw sa mga nagpugong ug sa mga haklap gililok ni Huram ang dagway
    sa mga kerubin, mga liyon, ug ang mga kahoy nga palmera nga nagtabon sa luna sa
    usag-usa, ug gipalibotan sila sa mga liningin nga mga butang.
  pol-UBG: Na płaszczyznach tych szczebelków i na listwach wyrył cherubiny, lwy i
    palmy, stosownie do miejsca dla każdego, oraz inne elementy dokoła.
  urd-GVU: '@see-verse:1KI.007.035'
  deu-1912: Und er ließ auf die Fläche der Seiten und Leisten graben Cherubim, Löwen
    und Palmenbäume, nach dem auf jeglichem Raum war, und Kränze ringsumher daran.
  kan-2017: ಅಡ್ಡಪಟ್ಟಿಗಳಿಗೂ ಹಿಡಿಗಳ ಹೊರಮೈಗೂ ಸ್ಥಳವಿದ್ದ ಕಡೆಗೆ ಕೆರೂಬಿ, ಸಿಂಹ, ಖರ್ಜೂರವೃಕ್ಷ
    ಇವುಗಳ ಚಿತ್ರಗಳನ್ನೂ ಈ ಚಿತ್ರಗಳ ಸುತ್ತಲೂ ತೋರಣ ಚಿತ್ರಗಳನ್ನೂ ಮಾಡಿಸಿದನು.
  yap-yap: Fapi rumog nge yungi palang riy e kan nunuwnag nga ya’an e kerubim, nge
    layon, nge gek’iy ni palm, u gubin yang ni bay tagil’ e pin’em riy, ma kun tay
    ya’an bogi ban’en ngay nib chichiygog nib liyeg.
  hlt-MCSB: A khocung hman neh a soenglong dongah a soenglong soah khaw cherubim,
    sathueng neh rhophoe a hoep pakhat dongah a ah tih rhaikoi pin a bat sak.
  mdy-ETH: ዬንሢ ጌኤቂሲ ጌሦ ባኮንሢና ሞኦኖ ዓንጎ ላሻሢናኮ ባኣካ ዓኣ ጉሮ ቤዞይዳ ቢያ ኪሩቤሌንታ ዞቢንታ ሜኤፄ ሚሢንታ
    ማሊሲ ጊዳ ጊዳ ኮሺ ሚዛጲሶናያኬ፤ ዬያጉዲ ሃሣ ዓጫ ዔያቶኮ ቢያ ቡኒ ቱኪ ኮሾናያ ማላ ባኣዚና ሚዛጲሶናያኬ።
  twi-ASANTE: Wɔde Kerubim, agyata ne mmɛdua a wɔasene siesiee mfomfamsoɔ no ne nnyinasoɔ
    ahodoɔ no ho baabiara a ɛkwan wɔ. Na wɔagu nhwiren a wɔahyehyɛ atwa ho nyinaa
    ahyia.
  eng-WEBU: On the plates of its supports and on its panels, he engraved cherubim,
    lions, and palm trees, each in its space, with wreaths all around.
  wal-wal: Ha zemppotuppenne lochcha nahaasetuppe gidduwan de7iya kallo sohotu ubbai
    kiruubetu, gaammotunne zambbatu misiletun alleeqetti uttidosona; qassi eta yuushoi
    ciishsha enccurssaa misiliyan alleeqetti uttiis.
  spa-PDDPT: Sobre las planchas de sus soportes y de sus marcos grabó querubines,
    leones y palmeras, según el espacio de cada uno, con guirnaldas alrededor.
  gun-gun: Hexegua ijyta ha'e imbotya ikuai va'e re ma ojapo anjo, guary ha'e pindo
    ra'angaa. Peteĩ-teĩ oĩ aguã ha'evea py ae. Ijyvýry rupi oĩ avi ijeguarã.
  ilo-ULB: Iti rabaw dagiti pangsarapa ken dagiti tapi dagitoy ket nangikitikit ni
    Huram kadagiti sinan-kerubim, sinan-leon, ken sinan-kaykayo a palma a nanglinged
    iti paset a nawaya, ken napalikmutan dagitoy babaen kadagiti agkawkawikaw.
  kpg-kpg: Di mee deelaa e dugu ai di maa mo dono laubaba e humu gi nia ada mee, nia
    ada manu e hai nadau bakau, nia ada laion mono ada niu, gei ogo nia gowaa ala
    e aadee ala i golo la guu humu labelaa haganiga hagatau dono gili.
  uig-ARA: ئۇ مۇشۇ تىرەك ۋە رەسىم تاختايلىرىدىكى بوش ئورۇنلارغا كېرۇب، شىر ۋە خورما
    دەرەخلىرىنىڭ نۇسخىلىرىنى ۋە چۆرىسىگە تورلانغان گۈل شاخلىرىنى نەقىش قىلدى.
  sus-sus: Malekɛ misaalie, yɛtɛ misaalie, nun tugi misaalie nu yailanxi na kebelae
    ma, nun se gbɛtɛe.
  pon-2006: Utupe oh dinapw ako kapwatki mwomwen kerup kei, laion, oh tuhke pahm kei,
    oh wasa kan me sohte mehkot mie, e pil kihong mwomwen kapwat ekei me kapilpene.
  ksd-ksd: I ga poko ra malalar i ra umana angelo ma ra umana leon ma ra umana gelep
    ta ra umana tukal tana ma ta ra umana paparaina, da i topa ra umana maup tikatikai,
    ma ra umana minamar kikil ia bula.
  tur-YTC: Desteklerinin düz yerleri ve levhaları üzerine, her birinin yerine Keruvlar,
    aslanlar ve palmiye ağaçları oydu; çelenklerle çevrelendi.
  grc-BRENT: Καὶ τὰ πρόθυρα, καὶ οἱ ἧλοι, καὶ αἱ φιάλαι, καὶ τὰ τρυβλία, καὶ αἱ θυΐσκαι
    χρυσαῖ, συγκλειστά· καὶ τὰ θυρώματα τῶν θυρῶν τοῦ οἴκου τοῦ ἐσωτάτου ἁγίου τῶν
    ἁγίων, καὶ τὰς θύρας τοῦ ναοῦ χρυσᾶς.
  ind-AYT: Dia mengukir di lempeng-lempeng penyangga-penyangga itu serta di pembatas-pembatasnya
    ukiran kerub, singa-singa, dan pohon-pohon kurma, sesuai dengan ruangnya masing-masing,
    serta karangan-karangan bunga di sekelilingnya.
  nya-nya: Paliponse pamene panali malo woti nʼkujambulapo, pa zogwiriziza ndi pa
    matabwa, anagobapo zithunzi za akerubi, mikango ndi mitengo ya mgwalangwa. Anajambulanso
    nkhata za maluwa mozungulira.
  hrv-hrv: Po oplošjima klinova i prepona urezao je kerube, lavove i palme, već prema
    veličini praznog oplošja i vijenaca naokolo.
  mps-mps: Huramgo te ensel dabego piksa noma, me laion, me te ni det te ni pos dabego
    togolama nigali, tama te nai dabe tomode te ringde windo elalubo tiwai elaluali.
    Mena badu te piksa asęabo elalubaso da, teda agai te piksa dabe tede asęani.
    Tama agai te piksa dabe baguluyu, te dodo bolo pai te au ilibo nai hauwa asęani.
  tpi-tpi: Huram i katim ol piksa bilong ensel na laion na diwai det long ol pos na
    insait long ol dispela samting olsem windo i stap long ring. Wanem hap i gat spes
    bilong katim piksa, orait em i katim ol dispela piksa long en. Na em i katim planti
    raunpela makmak i raunim ol dispela piksa.
  dan-1931: På Fladerne indgraverede han Keruber, Løver og Palmer, efter som der var
    Plads til, omgivet af Kranse.
  vie-OVCB: Trên mặt các thành này có chạm hình chê-ru-bim, sư tử, và cây chà là,
    bao bọc quanh các hình ấy có những tràng hoa.
  guj-2017: તે પાટિયાં પર જયાં ખાલી જગ્યા હતી ત્યાં કરુબ, સિંહો અને ખજૂરનાં વૃક્ષો
    કોતરેલાં હતાં અને તેની ફરતે ઝાલરો હતી.
  pon-2006A: Utupe oh dinapw ako kapwatki mwomwen kerup kei, laion, oh tuhke pahm
    kei, oh wasa kan me sohte mehkot mie, e pil kihong mwomwen kapwat ekei me kapilpene.
  por-BRBSL: Nas placas de seus suportes e em seus painéis, ele gravou querubins,
    leões e palmeiras, cada um em seu espaço, com grinaldas ao redor.
  cth-cth: Kuet nahane hoi pâhungnae dawkvah, cherubim, sendek, olivekung emnaw hah
    lengkaleng a kamnue.
  twi-twi: Wɔde kerubim, gyata ne mmedua a wɔasen siesiee ntetareho no ne nnyinaso
    ahorow no ho baabiara a kwan wɔ. Na wɔagu nhwiren a wɔahyehyɛ atwa ho nyinaa ahyia.
  hlt-hlt: A khocung hman neh a soenglong dongah a soenglong soah khaw cherubim, sathueng
    neh rhophoe a hoep pakhat dongah a ah tih rhaikoi pin a bat sak.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɔɔ̀ tidɑbɛɛtì tipíìtì kpɛti, nɛ̀ yɛbɑ̀kɛ̀ ĩ́nkɛ̀ tifèntì kɛ̀
    tì ndònnɛ̀ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀, nɛ̀ yɛcìrícìrɛ̀, nɛ̀ tipuonti, kɛ mɛ nyĩ́ kɛ́cɑ́tíncɑ́tínnɛ́
    tisɑ̃tì kɛ́fitɛ́.
  msy-2020: Huram akɨnir kaba ko wilkarbar mɨriaba, a bar dar enselɨn bar gavgaviba,
    ko laionba, ko detɨn temebar nedazibar ghore. Danganir maba pura itima, ana da
    sara gighuizir adiaribar ghora, nedazir igharazir kabar dagh ighuagharui.
  dop-dop: Ɩlɛnɑ pɑ́ lǝsɩ ɩsɔtɑɑ tɑŋlɑɑ, nɑ tɔɣɔlɑsɩ, nɑ pɑɑŋ fotoonɑɑ kɛ kʋkʋtʋŋ
    nɑ nyǝɣǝtʋ hɔɣɔlɑsɩ nsɩ sɩ tɔɔ. Nɑ pɑ́ lǝsɩ ɑtʋɣʋsɑ fotoonɑɑ nɑ pǝ́ cɔɔ nɑ pǝ́
    tɑ́.
  azb-azb: Xiram dəstəklərin və yan lövhələrin üzərində yer çatan qədər keruv, şir,
    xurma ağacı təsvirləri, ətrafında isə çələnglər oydu.
  eng-DBY: And he engraved on the plates of its stays and on its panels cherubim,
    lions and palm-trees, according to the space upon each; and garlands were round
    about.
  hin-2017: और टेकों के पाटों और पटरियों पर जितनी जगह जिस पर थी, उसमें उसने करूब,
    और सिंह, और खजूर के वृक्ष खोदकर भर दिये, और चारों ओर झालरें भी बनाईं।
  wol-KYG: Fi amul dara ci kaw njàppu yeek làcc yi, mu ñaas ci ay nataali serub aki
    gaynde aki garabi ron yu ñu wërale ay caqi tóor-tóor.
  eng-YLT: And he openeth on the tablets of its spokes, and on its borders, cherubs,
    lions, and palm-trees, according to the void space of each, and additions round
    about.
  eng-WYC-2017: Also he engraved in those walls, that were of brass, and in the corners,
    cherubims [or cherubim], and lions, and palms, as by the likeness of a man standing,
    that those [or they] seemed not engraved, but put to by compass.
  eng-WMBB: On the plates of its supports and on its panels, he engraved cherubim,
    lions, and palm trees, each in its space, with wreaths all around.
  urd-GVH: '@see-verse:1KI.007.035'
  rug-rug: Tavete ni kineha mateana, laione, na huda pamu e Hurami sari doduru kali
    gobadi na barabara, koari na vasi lololomo meke na havoro ta vizoṉodi si pa vari
    likohaedi.
  gaz-gaz: Innis michichilawwanii fi sibiila babalʼaa irratti iddoo hundatti fakkii
    kiirubeelii, kan leencotaatii fi kan mukkeen meexxii soofee fakkii daraaraa foʼamees
    naannoo isaanii guutuutti marse.
  fra-LSG: Il grava sur les plaques des appuis, et sur les panneaux, des chérubins,
    des lions et des palmes, selon les espaces libres, et des guirlandes tout autour.
  yal-yal: Xirami yi maleka gubugubu kanne nun yatane nun tugu binle sawurane rafala
    a bun tiine nun a falafalane ma, e xanɲɛ dɛnaxan birin yi e nun a yi e birin nabilin
    mɛsɛmɛsɛnne ra.
  haw-1868: A maluna o na papa o na anuu, a maluna o na kae, i kalai ai oia i na keruba,
    a me na liona, a me na laau pama, e like me ke kaawale ana o keia me kela, a me
    na mea lewa a puni.
  arb-NAV: وَتَمَّ نَقْشُ كَرُوبِيمَ وَأُسُودٍ وَنَخِيلٍ، مَعَ قَلائِدِ زُهُورٍ، عَلَى
    جَوَانِبِ الدَّعَائِمِ وَالأَتْرَاسِ، وَفِي كُلِّ مَكَانٍ يَتَّسِعُ لِلنَّقْشِ.
  ewe-ewe: Wota Kerubiwo, dzatawo kple detiwo eye wofa seƒoƒowo ƒo xlã wo togawo afi
    sia afi si mɔ nɔ la ko.
  eng-LEE: 'And he engraved on the plates of its side-ledges and on its borders, cherubim,
    lions, and palm-trees: and in the open space of every one were pendant wreaths
    round about.'
  asm-FB: ধৰণীৰ উপৰিভাগ আৰু ফলকবোৰৰ খালি ঠাইবোৰ ঢকাকৈ হীৰমে কৰূব, সিংহ আৰু খাজুৰ গছবোৰ
    কাটি সেইবোৰৰ চাৰিওফালে মালা গাঠি দিছিল৷
  sus-A: مَلٍكّ مِسَالِيٍ، يّتّ مِسَالِيٍ، نُن تُفِ مِسَالِيٍ نُ يَءِلَنشِ نَ كٍبٍلَيٍ
    مَ، نُن سٍ فبّتّيٍ.
  fra-SBL: Sur les plaques de ses supports et sur ses panneaux, il gravait des chérubins,
    des lions et des palmiers, chacun dans son espace, avec des couronnes tout autour.
  hbo-hbo: וַיְפַתַּ֤ח עַל־הַלֻּחֹת֙ יְדֹתֶ֔יהָ וְעַל֙ *וַמִסְגְּרֹתֶיהָ (מִסְגְּרֹתֶ֔יהָ)
    כְּרוּבִ֖ים אֲרָיֹ֣ות וְתִמֹרֹ֑ת כְּמַֽעַר־אִ֥ישׁ וְלֹיֹ֖ות סָבִֽיב׃
  piu-2006: '@see-verse:1KI.007.035'
  kik-kik: Nake Huramu agĩkurura mĩhiano ya makerubi, na ya mĩrũũthi, na ya mĩtĩ ya
    mĩkĩndũ mĩena-inĩ ya itugĩ, na icunjĩ-inĩ cia mĩena harĩa hothe hangĩonekire,
    na hagathiũrũrũkĩrio na mahũa mĩena yothe.
  fra-NCL: Sur les plaques des appuis et sur les panneaux, il grava des chérubins,
    des lions et des palmiers, selon l’espace libre pour chacun, et des guirlandes
    tout autour.
  cek-AK: Ban patawnhaih ahmuen hoi ahmuen kakong homhnawk boih ah cherubim, kaipui
    hoi ungsikung krangnawk to a soi.
  cuk-cuk: Aginbali, madare-madare-nanaid-birgi, degi, e-dikarmar-birgi baliwiturmar-dummad-querubinʼye-nugad
    sobsad, achumigurmar sobsabalid, ogobwaryob-daklemalad sobsabalid, ibmar-dirbir-dakle
    sobsabalid, bela ollor-nanaidba sobsa gusad.
  uig-CYR: У мошу тирәк вә рәсим тахтайлиридики бош орунларға керуб, шир вә хорма
    дәрәқлириниң нусхилирини вә чөрисигә торланған гүл шахлирини нәқиш қилди.
  tel-2017: దాని మోతల పలకల మీదా దాని పక్క పలకల మీదా, హీరాము కెరూబులనూ సింహాలనూ తమాల
    వృక్షాలనూ ఒక్కొక్కదాని చోటును బట్టి చుట్టూ దండలతో వాటిని చెక్కాడు.
  hat-BSA: Li te grave sou plat a soutyen li yo, sou arebò li yo, cheriben yo, lyon
    yo ak pye palmis yo selon espas disponib nan chak, avèk kouwòn yo toutotou li.
  kos-kos: Mwe loang inge ac ipinsak inge naweyukla ke petsa in cherub, lion, ac sak
    palm ke yen nukewa ma ku in sroalla ma inge kac, ac yunla ke mwe naweyuk kihlyak
    oana luman sucl.
  hbo-WLC: וַיְפַתַּ֤ח עַל־הַלֻּחֹת֙ יְדֹתֶ֔יהָ וְעַל֙ ומסגרתיה כְּרוּבִ֖ים אֲרָי֣וֹת
    וְתִמֹרֹ֑ת כְּמַֽעַר־אִ֥ישׁ וְלֹי֖וֹת סָבִֽיב׃
  ibo-ibo: Ebe ọbụla ohere dị, o gbunyere oyiyi cherubim nwere nku, na oyiyi ọdụm,
    na oyiyi osisi nkwụ, nʼahụ ibo ọla ahụ e mere ka ọ dịrị gburugburu elu ihe ndọkwasị
    ọla ahụ.
  ory-ory: ପୁଣି, ସେ ତହିଁର ଅବଲମ୍ବନ ପ୍ରଦେଶରେ ଓ ତହିଁର ମଧ୍ୟଦେଶରେ ପ୍ରତ୍ୟେକର ପରିମାଣାନୁଯାୟୀ
    କିରୂବ, ସିଂହ ଓ ଖର୍ଜ୍ଜୁର ବୃକ୍ଷ ଖୋଦନ କରି ଚତୁର୍ଦ୍ଦିଗରେ ମାଳା ଦେଲା।
  chk-chk: Won peresin me lepekin ewe kuruma, pwal ekis meinisin ia a wor leni ie,
    Huram a ruputi liosun kerop, laion me irä palm, a pwal föri lapalapen mwärämwär
    mi fires pwelin ünükün.
  rop-rop: '@see-verse:1KI.007.035'
  ukr-1871: І повирізував він на дощинках з мідї й на углах херувимів, леви й пальми,
    скільки де було місця, й квіткову повязь округи.
  deu-1951: Und er grub auf die Tafeln seiner Seiten und auf seine Leisten Cherubim,
    Löwen und Palmbäume ein, je nachdem Raum vorhanden war, und Kränze ringsum.
  eng-JPS: And on the plates of the stays thereof, and on the borders thereof, he
    graved cherubim, lions, and palm-trees, according to the space of each, with wreaths
    round about.
  srp-1865: I po stranama njegovijem i po oplatama njegovijem izreza heruvime, lavove
    i palme, jedno do drugoga uz vijence unaokolo.
  lug-lug: Ku biwanirira ne ku nkulukumbi, Kiramu yakolako ebifaananyi ebyole ebya
    bakerubi, n’eby’empologoma, n’eby’enkindu mu buli kifo omwali ebbanga, era n’ayolako
    ebimuli okwetooloola.
  heb-heb: ויפתח על הלחת ידתיה ועל ומסגרתיה כרובים אריות ותמרת כמער איש וליות סביב׃
  ben-IRV: সেই গোলাকার জিনিসের বাইরের দিকে ভাগে ভাগে করূব, সিংহ ও খেজুর গাছ খোদাই
    করা হয়েছিল। প্রতিটি ভাগের ফাঁকে অবলম্বন ছিল, আর সেই অবলম্বনের উপরে তৈরী করা ছিল
    ফুলের মত নক্‌শা।
  pan-pan: ਉਹ ਦੇ ਢਾਸਣਿਆਂ ਦੀਆਂ ਪੱਟੀਆਂ ਉੱਤੇ ਅਤੇ ਉਹ ਦੀਆਂ ਪਟੜੀਆਂ ਉੱਤੇ ਉਸ ਨੇ ਕਰੂਬ, ਸ਼ੇਰ
    ਅਤੇ ਖਜ਼ੂਰਾਂ ਦੇ ਬਿਰਛ ਹਰ ਇੱਕ ਦੇ ਵਿੱਤ ਅਨੁਸਾਰ ਉੱਕਰੇ ਅਤੇ ਆਲੇ-ਦੁਆਲੇ ਹਾਰ ਸਨ।
  mya-JVB: ကိုင် စရာမျက်နှာ နှင့် ခုံ မျက်နှာပြင်၌ ခေရုဗိမ် ၊ ခြင်္သေ့ ၊ စွန်ပလွံပင်
    အစရှိသော အပြောက်မျိုး အသီးအသီး ထင်ပေါ် လျက်ရှိ၏။
  tbg-tbg: Huraamuva uiri kaari vahehema/vaataiqama kareva iharo, viraqaa enseli aroka
    vataakave, raionive, deti katarive, autura. Ta mantaraini maraqura/varaha autuarira
    vatukava ho vaunaini viva vi haikara vi haikara autukero, auvahini qaqi maura
    vuntatoravata vahehema tora.
  hmo-hmo: Unai isena idia dogoatao auri laboralabora gaudia bona treila ena haba
    4 dekenai be aneru, laiona bona pama audia idia koroa, gabu ia noho hegeregerena.
    Bona herahera haida danu idia koroa hagegea.
  urd-urd: और उसकी कंगनियों के पाटों पर और उसके हाशियों पर उसने करूबियों और शेरों
    और खजूर के दरख़्तों को, हर एक की जगह के मुताबिक़ कन्दा किया, और चारों तरफ़ हार
    थे।
  rus-SYN: И изваял он на дощечках ее рукоятки и на стенках ее херувимов, львов и
    пальмы, сколько где позволяло место, и вокруг развесистые венки.
  bqc-SIM: À gↄ̃inakɛ̀ a gbapɛlɛpiↄ ń a mↄ̀pɛpɛɛpiↄwa lán malaika gã̀sĩadeↄ ń
    nↄ̀ↄmusuↄ ń daminaliↄwa, gu pↄ́ à zɛ'èu píi. Ɔ̃ à gↄ̃inakɛ̀ a lìai lán
    lávutãawa lↄ.
  tcz-CHONGTHU: Akibuna ding amai dungle amai tomna dunga jong chun aman Cherubim
    lim holeh kei pi bahkai lim semnan chule tum thing phung limho semnan amang in,
    adolle adol lou dung juiyin asom in, akimvel’a chun pahcha jeng asem peh in ahi.
  mar-mar: चौरंगाची बाहेरची बाजू आणि चौकट यांच्यावर करुब देवदूत, सिंह, खजूरीची झाडे
    यांचे कोरीव काम पितळेचे केलेले होते. ही नक्षी अगदी भरगच्च असून त्यामध्ये कुठेही
    मोकळी जागा नव्हती. शिवाय भोवताली फुलांची नक्षी होती.
  qub-qub: Hiramga tacaypa burdaran liyuncunata, querubín anjilcunata, palmacunata
    marcuncuna tincurajcho, jäcurajcuna aypashanpita. Intëru tumarejpapis burdaran
    cuyayllapajcunata.
  bqp-bqp: À kɛrubu wãnzãn kɛ̀ a gbánↄ kũ a mↄ̀ lɛ̀kɛtɛnↄa kũ músu wãnzãnnↄ
    kũ domina línↄ wãnzãnnↄo, gu kũ à lè pínki. À lávutãna wãnzãn kɛ̀ à lìkai
    dↄ.
  hat-hat: Yo te dekore panno yo ak zepòlman yo ak pòtre zanj cheriben, pòtre lyon
    ak pòtre pye palmis, tout kote yo te jwenn yon ti espas, ak flè sou tout wonn
    lan.
  eng-BSB: He engraved cherubim, lions, and palm trees on the surfaces of the supports
    and panels, wherever each had space, with wreaths all around.
  eng-WEBPB: On the plates of its supports and on its panels, he engraved cherubim,
    lions, and palm trees, each in its space, with wreaths all around.
  kbq-kbq: Hagi ana maka brosiramintera serabimie nehaza akeromofo amema'ama laioni
    amema'ama tofe aninagna zafamofo amema'ama tro hunenteno, zafa amosrea tro huno
    avasese'a huntetere hu'ne.
  nhe-BL: Hiram quichijchijqui tlaixcopinali tlen querubín elhuicac ehuani, leones
    huan apach cuatini. Queja nopa ipan nochi ielchiqui tlen tepos huapaltini huan
    ipan nopa tlaquetzali quiyejyecchijque campa hueli. Huan quipixqui xochitl yahualtic
    queja coronas campa hueli.
  bus-bus: À kɛrubu wɛ̃zã kɛ̀ à gbánↄ kↄ̃n à mↄ̀ lɛ̀ɛtɛgɛɛnↄa kↄ̃n músu wɛ̃zãnↄ
    kↄ̃n damina línↄ wɛ̃zãnↄo, guu kɛ̀ à è píngi. À lávutãna wɛ̃zã kɛ̀ à lìgazi
    dↄ.
  gub-BL: 'Heta ma''e hagapaw hupir haw rehe wà, ipehegwer rehe wà no: kerumin, zàwàruhu
    iriàw, inàzàràn ''yw. Heta tetea''u wà. Upyk ywyramawa wà. Heta amo iapu''a ma''e
    hagapaw a''e ma''eragapaw waiwy wà.'
  eng-DRA: He engraved also in those plates, which were of brass. and in the corners,
    cherubims, and lions, and palm trees, in likeness of a man standing, so that they
    seemed not to be engraven, but added round about.
