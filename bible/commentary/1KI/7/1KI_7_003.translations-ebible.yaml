verse: 1KI.007.003
translations:
  mal-C: ആ സൗധത്തിന് ഓരോ നിരയിലും പതിനഞ്ചുവീതം ആകെ നാൽപ്പത്തിയഞ്ചു തൂണുകളിന്മേൽ ഉറപ്പിച്ചിരുന്ന
    തുലാങ്ങളിൽ ദേവദാരുകൊണ്ടുതന്നെയാണ് മച്ചിട്ടത്.
  deu-TKW: Und es war gedeckt mit Cedernholz oberhalb der von den Säulen getragenen
    Gemächer, fünfundvierzig an der Zahl, je fünfzehn in einer Reihe.
  lin-lin: 'Bongo, na likolo ya mabaya ya sedele yango oyo esimbaki motondo, ezalaki
    na milongo misato ya mabaya mosusu ya sedele na likolo ya makonzi : molongo moko
    na moko ezalaki na mabaya ya sedele zomi na mitano. Na kosangisa, mabaya yango
    ezalaki tuku minei na mitano.'
  eng-LSV: and [it is] covered with cedar above, on the sides that [are] on the forty-five
    pillars, fifteen in the row.
  eng-GNV: And it was couered aboue with cedar vpon the beames, that lay on the fourtie
    and fiue pillars, fifteene in a rowe.
  eng-WEBSTER: And it was covered with cedar above upon the beams, that lay on forty-five
    pillars, fifteen in a row.
  nhw-BL: Quipixqui 45 apechme catli momoyajtoyaj ipan eyi tlatilimitl. Sesen tlatilimitl
    quipixqui 15 apechme. Huan nochi apechme huetziyayaj ipan nopa nahui tlatilimitl
    tlen tlaquetzalme tlen tiocuahuitl catli tojtomahuaque.
  swh-ONEN: Ilipauliwa kwa mierezi juu ya boriti zile zilizolala juu ya nguzo arobaini
    na tano, kumi na tano kwa kila safu.
  bba-bba: Mɑ bɑ dɑɑsi kuɑ kɑ sɛdurun dɑ̃ɑ, bɑ sɔndi dɑ̃ɑ dumi yin wɔllɔ. Yin ɡeerɑ
    sɑ̃ɑwɑ weeru kɑ nɔɔbu. Mɑ bɑ ye bɔnu kuɑ sĩɑ itɑ. Sĩɑ yen bɑɑyere yɑ mɔwɑ dɑ̃ɑ
    wɔkurɑ nɔɔbu.
  eng-KJVCPB: And it was covered with cedar above upon the beams, that lay on forty
    five pillars, fifteen in a row.
  luo-luo: Noumo wiye gi bap sida mokadho e sirni piero angʼwen gabich, e laini ka
    laini apar gabich.
  meu-meu: Atai ai, sida audia amo e koua, unu au-tubua hari-ahui ima, ere ta ta ai
    gwauta-ima gwauta-ima e haginidia ḡaudia, latadiai e karadia daiutudia daediai.
  npi-ULB: स्तम्भहरूमा अडिएका ती सत्तीहरूमाथि देवदारुले छत बनाइयो । प्रत्येक लहरमा
    पन्ध्रवटा गरी जम्माजम्मी पैँतिसवटा सत्तरी थिए ।
  yor-yor: A sì fi igi kedari tẹ́ ẹ lókè lórí yàrá tí ó jókòó lórí ọ̀wọ́n márùnlélógójì,
    mẹ́ẹ̀ẹ́dógún ní ọ̀wọ́.
  pes-OPCB: سقف چهل و پنج تیر داشت که در سه ردیف پانزده تایی قرار گرفته بودند.
  tgl-ULB: Ang bubong ay gawa sa sedar; ito ay binubungan ng higit sa apatnapu't limang
    biga na nasa mga poste, labing lima sa isang hanay.
  hui-hui: Ani bialu ira uruni aria degeme harua halu tebira lone ala helayago dambi
    halu ubaedene bilene. Ani bialu ira tamia biarunaga kambu laga bini wiarume holalu
    wini.
  mya-mya: '@see-verse:1KI.007.002'
  bod-N: གྲལ་རེར་ཀ་བ་བཅོ་ལྔ་རེ་ཡོད་ལ་བསྡོམས་པས་ཀ་བ་བཞི་བཅུ་ཞེ་ལྔ་ཡོད་པ་ཡིན། ཀ་བའི་སྟེང་དུ་ཁང་ཆུང་ཡོད་ཅིང་དེ་རྣམས་ཐང་ཤིང་གི་གདུང་མས་བཀབ་པ་ཡིན།
  sna-sna: Wakanga une denga remisidhari rakanga riri pamusoro pamatanda akanga akagadzikwa
    pamusoro pembiru yamatanda makumi mana namashanu, gumi namashanu mumutsara mumwe
    chete.
  spa-BLM: Estaba cubierto de cedro por encima de las cuarenta y cinco vigas que había
    sobre las columnas, quince en cada fila.
  cac-cac: A juntzan̈ te' patzab' chi' 45 te', ox tzol ix ajec' te', 15 te' d'a junjun
    tzol. Axo d'a yib'an̈ te' ix b'at te' nab'a c'ute' ix och yib'an̈oc jun pat chi'.
  swh-ULB: Paa la ikulu lilikuwa la mwerezi ambalo lilikaa juu ya mihimili. Mihili
    hiyo ilikuwa imeshikiliwa na nguzo. Kulikuwa na mihimili arobaini na tano, ambayo
    ilikuwa katika safu kumi na tano.
  bel-bel: І насланы быў памост з кедра над бярвеньнямі на сарака пяці слупах, па
    пятнаццаць у рад.
  deu-ELBBK: und es war mit Zedernholz gedeckt oben über den Seitenzimmern, die auf
    den Säulen waren, 45, in jeder Reihe 15.
  mbb-OT: '@see-verse:1KI.007.002'
  mal-2015: ഓരോ നിരയിൽ പതിനഞ്ചു തൂണുവീതം നാല്പത്തഞ്ചു തൂണിന്മേൽ തുലാം വെച്ചു ദേവദാരുപ്പലകകൊണ്ടു
    തട്ടിട്ടു.
  rmc-rmc: '@see-verse:1KI.007.002'
  pes-OPV: و آن بر زبر چهل و پنج غرفه که بالای ستونهابود به‌سرو آزاد پوشانیده شد که
    در هر صف پانزده بود.
  ron-1924: А акоперит ку чедру одэиле каре ерау сприжините де стылпь ши каре ерау
    ын нумэр де патрузечь ши чинч, кыте чинчспрезече де фиекаре кат.
  ben-OBCV: কড়িকাঠের উপরের ছাদ তৈরি হল দেবদারু কাঠে এবং কড়িকাঠগুলি থামের উপর বসানো
    ছিল—এক এক সারিতে পনেরোটি করে মোট পঁয়তাল্লিশটি কড়িকাঠ ছিল।
  som-som: Oo waxaa ku dednaa qoryo kedar ah oo ka sarreeya shan iyo afartanka loox
    oo tiirarka dul saarnaa, ee shan iyo tobanba saf ahaayeen.
  lat-VUC: Et tabulatis cedrinis vestivit totam cameram, quæ quadraginta quinque columnis
    sustentabatur. Unus autem ordo habebat columnas quindecim
  eng-ASVBT: And it was covered with cedar above over the forty and five beams, that
    were upon the pillars; fifteen in a row.
  ita-1885: E la casa era coperta di cedro di sopra, cioè sopra i palchi, ch'erano
    posti sopra quarantacinque colonne, a quindici per ordine.
  eng-LXXUP: 'And he cast the two pillars for the porch of the house: eighteen cubits
    was the height of each pillar, and a circumference of fourteen cubits encompassed
    it, even the thickness of the pillar: the flutings were four fingers wide, and
    thus was the other pillar formed.'
  eng-ULB: The house was roofed with cedar that rested on beams. Those beams were
    supported by pillars. There were forty-five beams, fifteen in a row.
  spa-VBL: El techo de cedro de la casa estaba encima de las vigas que se apoyaban
    en los pilares. Había cuarenta y cinco vigas, quince en cada fila.
  fra-_FOB: Et il y avait des plafonds de cèdre aux chambres latérales, qui étaient
    sur les colonnes, au nombre de quarante-cinq, quinze par étage.
  mal-mal: ഓരോ നിരയിൽ പതിനഞ്ച് തൂണുവീതം നാല്പത്തഞ്ച് തൂണിന്മേൽ തുലാം വെച്ച് ദേവദാരുപ്പലകകൊണ്ട്
    തട്ടിട്ടു.
  urd-GVR: '@see-verse:1KI.007.002'
  suz-BL: मेको नेल्‍ल लेबानोन ङा लाइश्‍शो रवा आ शी के फलेकम साप्‍शो बाक्‍माक्‍त। मेको
    थाम लहर कामी १५ ओटा पा, लहर सांमी ४५ ओटा बाक्‍मा बाक्‍त।
  ita-1927: Un soffitto di cedro copriva le camere che poggiavano sulle colonne, e
    che erano in numero di quarantacinque, quindici per fila.
  ckb-ckb: سەری ئەو دارانەشی لە سەرەوە بە ئورز گرت، ئەوانەی لەسەر چل و پێنج کۆڵەکە
    بوون، هەر ڕیزە و پازدە.
  eng-BBE: And it was covered with cedar over the forty-five supports which were on
    the pillars, fifteen in a line.
  kan-OKCV: ಒಂದೊಂದು ಸಾಲು ಹದಿನೈದು ಕಂಬಗಳಾಗಿ ನಲವತ್ತೈದು ಕಂಬಗಳ ಮೇಲೆ ಇರುವ ತೊಲೆಗಳು ದೇವದಾರಿನ
    ಹಲಿಗೆಗಳಿಂದ ಮಾಡಿದ ಮಾಳಿಗೆಯಿತ್ತು.
  tam-2017: ஒவ்வொரு வரிசைக்கும் பதினைந்து தூண்களாக நாற்பத்தைந்து தூண்களின்மேல் வைக்கப்பட்ட
    உத்திரங்களின்மேல் கேதுருக்களால் கூரை வேயப்பட்டிருந்தது.
  spa-RV-1909: 'Y estaba cubierta de tablas de cedro arriba sobre las vigas, que se
    apoyaban en cuarenta y cinco columnas: cada hilera tenía quince columnas.'
  ron-BTF: Şi aceasta a fost acoperită cu cedru pe deasupra bârnelor care au fost
    aşezate pe patruzeci şi cinci de stâlpi, cincisprezece într-un rând.
  eng-WEBP: It was covered with cedar above over the forty-five beams that were on
    the pillars, fifteen in a row.
  eng-FBV: The cedar roof of the house was on top of the beams that rested on the
    pillars. There were forty-five beams, fifteen in each row.
  nld-1939: De bovenbouw, die op de zuilen stond, werd met een cederhouten dak bedekt.
    Er waren in het geheel vijf en veertig vertrekken, vijftien op elke verdieping.
  nch-BL: Quipixqui 45 apechme cati momoyajtoyaj ipan eyi pamit. Sesen pamit quipixqui
    15 apechme. Huan nochi apechme motalijtoyaj ipan nopa nahui pamit ten taquetzalme
    ten tiocuahuit cati tojtomahuaque.
  vie-1934: Trần của các phòng bởi cột chống đỡ, số là bốn mươi lăm cây, mười lăm
    cây mỗi dãy, đều đóng bằng ván gỗ bá hương.
  hin-CV: कमरों की छत देवदार पटरियों से ढकी थी, जो पैंतालीस मीनारों पर थी; हर एक पंक्ति
    में पन्द्रह
  spa-BES: Y se cubrió con cedro sobre los cuarenta y cinco soportes que estaban en
    los pilares, quince en una línea.
  tdx-tdx: Nandafihañe mendoraveñe ty ambone’ o efetse alafe’e nitohaña’ i ana-koreñe
    efa-polo-lime amby am-piririta’e folo-lime amby rey.
  tha-KJV: ชั้นบนมุ​งด​้วยไม้สนสีดาร์บนห้อง ซึ่งอยู่บนเสาสี่​สิ​บห้าห้อง แถวละสิบห้าห้อง
  por-BR-2018: 'E estava coberta de tábuas de cedro acima sobre as vigas, que se apoiavam
    em quarenta e cinco colunas: cada fileira tinha quinze colunas.'
  deu-ELO: und es war mit Zedernholz gedeckt oben über den Seitenzimmern, die auf
    den Säulen waren, fünfundvierzig, fünfzehn in der Reihe.
  eng-WYC-2018: And he clothed all the chamber(s) with walls of cedar; the which chamber
    was sustained, or borne up, with five and forty pillars. And one order had fifteen
    pillars, set against themselves together, (And he covered all the walls of the
    chambers, or of the rooms, with cedar; and the roof was sustained, or borne up,
    by forty-five pillars. And each row had fifteen pillars, set in line with each
    other,)
  epo-epo: Kaj li kovris per cedro la supron de la galerioj, kiuj estis sur kvardek
    kvin kolonoj, po dek kvin en unu vico.
  uig-PIN: Tüwrüklǝrning üstidiki lim kɵtürüp turƣan ɵgzisimu kedir yaƣiqidin idi.
    Limlar jǝmiy ⱪiriⱪ bǝx bolup ⱨǝr ⱪatarda on bǝxtin idi.
  beo-beo: 'Amo diasu ganodini, gilisili sia: dasu sesei bagade (amoga ilia da Lebanone
    Iwila Sesei dio asuli) dialebe ba:i. Ea sedade defei da 44 mida, ba:de defei da
    22 mida amola gagagula heda:i defei da 13.5 mida. Amo ganodini, dolo ifa udiana
    dadalele bugi dialebe ba:i. Dadalei afae afae amoga da dolo ifa 15 agoane ba:i.
    Amo da:iya da dolo ifa dawalo bulufalegei ba:i. Amola dia:ne gala:i da dolo ifa
    dawalo da:iya gadodili figisi.'
  tpi-OTNT: Na bilong bihainim bikpela bilong haus ol i lainim tripela lain pilo antap
    long ol pos. Na ol i kisim ol plang ol i bin wokim long diwai sida na wokim rup.
  hau-SA: Aka yi rufin da al’ul bisa ginshiƙan da suke bisa ginshiƙai arba’in da biyar,
    goma sha biya a kowane jeri.
  uig-LAT: Tüwrüklerning üstidiki lim kötürüp turghan ögzisimu kédir yaghichidin idi.
    Limlar jemiy qiriq besh bolup her qatarda on beshtin idi.
  nde-nde: Sasifulelwe ngamapulanka omsedari ayephezu kwezinsika ezingamatshumi amane
    lanhlanu, ziyimizila emithathu, umzila ulezinsika ezilitshumi lanhlanu.
  ton-ton: Pea naʻe ʻufiʻufi ia ʻaki ʻae sita ki ʻolunga ʻi he ngaahi lalanga, ʻaia
    naʻe toka ki he pou ʻe fāngofulu ma nima, ʻaia naʻe taki hongofulu ma nima ʻi
    he ʻotu ʻe taha.
  ces-1613: A přikryt byl cedrovím na hoře na těch trámích, kteříž byli na čtyřidcíti
    pěti sloupích, po patnácti v každém řadu.
  eng-WMB: It was covered with cedar above over the forty-five beams that were on
    the pillars, fifteen in a row.
  tam-TCV: தூண்களின்மேல் வைக்கப்பட்ட உத்திரங்களின்மேல் கேதுரு மரத்தால் கூரை செய்யப்பட்டிருந்தது.
    ஒரு வரிசைக்கு பதினைந்து உத்திரங்களாக நாற்பத்தைந்து உத்திரங்கள் இருந்தன.
  ceb-ULB: Giatopan ang balay gamit ang sidro nga gipahimutang ibabaw sa sagbayan.
    Kadtong mga sagbayan mao ang nagpugong sa mga haligi. Adunay 45 ka sagbayan, ug
    may 15 ang matag laray.
  pol-UBG: Był on pokryty dachem cedrowym, zbudowanym na belkach, które wznosiły się
    na czterdziestu pięciu kolumnach, po piętnaście w każdym rzędzie.
  urd-GVU: '@see-verse:1KI.007.002'
  deu-1912: und deckte mit Zedern die Gemächer auf den Säulen, und der Gemächer waren
    fünfundvierzig, je fünfzehn in einer Reihe.
  kan-2017: ಸ್ತಂಭಗಳ ಮೇಲಿರುವ ತೊಲೆಗಳ ಮೇಲೆ ದೇವದಾರಿನ ಹಲಿಗೆಗಳಿಂದ ಮಾಡಿದ ಮಾಳಿಗೆಯಿತ್ತು. ಸ್ತಂಭಗಳು
    ಪ್ರತಿಯೊಂದು ಸಾಲಿನಲ್ಲಿ ಹದಿನೈದರಂತೆ ಒಟ್ಟು ನಲ್ವತ್ತೈದು ಇದ್ದವು.
  yap-yap: Ma chigiy riy e ku cedar nike yan u daken fa yu ley i duga’ ni aningeg
    i ragag nge lal e pi duga’ nem u gubin, yu ragag nge lal ni kan k’afeg.
  hlt-MCSB: Than at dongah hlai nga tih tung sawmli panga lo. A sokah thingphael soah
    khaw lamphai neh a khop thil.
  mdy-ETH: '@see-verse:1KI.007.002'
  twi-ASANTE: Na wɔabɔ ntweneduro nsamsoɔ a ɛtwere mpunan aduanan enum a ɛno nso gugu
    fadum a wɔatoto, ahyehyɛ no ntentenesoɔ mmiɛnsa mu a, dunum na ɛwɔ ntentenesoɔ
    baako biara mu.
  eng-WEBU: It was covered with cedar above over the forty-five beams that were on
    the pillars, fifteen in a row.
  wal-wal: mudettati heezzu maaran, issi issi maaran tammanne ichchashu mudettati
    de7oosona; eti muleera oitamanne ichchasha.
  spa-PDDPT: Estaba cubierta de cedro encima de las vigas que se apoyaban sobre 45
    columnas, 15 columnas por hilera.
  gun-gun: Ijao'ia ma yary guigua. Opy ja'o ijyvýry rupigua ma quarenta e cinco ikuai.
    Peteĩ-teĩ opy yvate va'e ja'o ma quinze oĩ. Ha'e va'e ma oyta re meme oĩ.
  ilo-ULB: Ti bubongna ket naaramid manipud iti a kayo sedro; naiparabaw daytoy kadagiti
    uppat a pulo ket lima a biga a nakaparabaw kadagiti sangapulo ket lima nga intar
    nga adigi.
  kpg-kpg: '@see-verse:1KI.007.002'
  uig-ARA: تۈۋرۈكلەرنىڭ ئۈستىدىكى لىم كۆتۈرۈپ تۇرغان ئۆگزىسىمۇ كېدىر ياغىچىدىن ئىدى.
    لىملار جەمئىي قىرىق بەش بولۇپ ھەر قاتاردا ئون بەشتىن ئىدى.
  sus-sus: Na kinkie fari nu makotoxi sɛdiri xebenyi tongo naani nun suuli nan na
    a safɛ ki ma, fu nun suuli safɛ keren.
  pon-2006: '@see-verse:1KI.007.002'
  ksd-ksd: Arama liu ta nam ra ivat na vinun ma a ilima na pagapaga na tagatagal (a
    vinun ma a ilima na pagapaga dia ga ki tai tika na ngaina) di ga bak ia ma ra
    umana pal a davai na tagatagal.
  tur-YTC: Direklerin üzerindeki kırk beş kirişin üstü sedirle kaplıydı, bir sırada
    on beş.
  grc-BRENT: Καὶ ἐχώνευσε τοὺς δύο στύλους τῷ αἰλὰμ τοῦ οἴκου· ὀκτωκαίδεκα πήχεις
    ὕψος τοῦ στύλου· καὶ περίμετρον τεσσαρεσκαίδεκα πήχεις ἐκύκλου αὐτὸν τὸ πάχος
    τοῦ στύλου· τεσσάρων δσκτύλων τὰ κοιλώματα· καὶ οὕτως ὁ στύλος ὁ δεύτερος·
  ind-AYT: Bagian atasnya ditutup dengan kayu aras di atas balok-balok yang disangga
    oleh tiang-tiang, jumlahnya 45, dan terdiri dari 15 setiap jajar.
  nya-nya: Pamwamba pa mitandapo panali matabwa a mkungudza amene anaphimba zipinda
    zimene zinamangidwa pa nsanamira 45, pa mzere uliwonse nsanamira 15.
  hrv-hrv: 'Bio je pokriven cedrovinom iznad soba koje su počivale na stupovima. Ovih
    je bilo četrdeset i pet: petnaest u svakom redu.'
  mps-mps: Tama te bego genuai usu nama wali pali te augwaligo te be pedu ene sabali
    ni hani sela te pos dabe ugwadu daide nani wasilai. Tama augwaligo te Lebanonde
    sali ni bǫ selama, te be pedu haluali.
  tpi-tpi: Na bilong bihainim bikpela bilong haus ol i lainim tripela lain pilo antap
    long ol pos. Na ol i kisim ol plang ol i bin wokim long diwai sida na wokim rup.
  dan-1931: Det var oven over Rummene tækket med Cederbjælker, der hvilede på fem
    og fyrretyve Søjler, femten i hver Række.
  vie-OVCB: Các xà ngang cũng bằng gỗ bá hương, mỗi hàng có mười lăm cột, cộng là
    bốn mươi lăm cây. Trần được đóng bằng ván bá hương.
  guj-2017: દર હારે પંદર પ્રમાણે સ્તંભો પરની પિસ્તાળીસ વળીઓ પર દેવદારનું આવરણ કરવામાં
    આવ્યું હતું.
  pon-2006A: '@see-verse:1KI.007.002'
  por-BRBSL: Foi coberto com cedro acima das quarenta e cinco vigas que estavam sobre
    os pilares, quinze em uma fileira.
  cth-cth: Than touh dawkvah hlaipanga touh a pha teh khom 45 touh a pha, avan vah
    sidar thing koung a phai teh thingphek hoi a kup sin.
  twi-twi: Na wɔabɔ sida nsɛmso a etweri mpuran aduanan anum a ɛno nso gugu afadum
    a wɔatoto, ahyehyɛ no ntentenso abiɛsa mu a, dunum na ɛwɔ ntentenso baako biara
    mu.
  hlt-hlt: Than at dongah hlai nga tih tung sawmli panga lo. A sokah thingphael soah
    khaw lamphai neh a khop thil.
  tbz-SIM: '@see-verse:1KI.007.002'
  msy-2020: Egha dɨpenimɨn arozimɨn gɨn ghua, me akoriba isa 3plan bɨzibar gɨn ghua
    dɨpenir akɨnibagh isɨn da tuamraki. Akorir kabar dɨbobonim, 45ɨn tu, ezɨ bɨziba
    vaghvagha 15plan akoriba iti. Egha me sidan temer bɨghizibar arariba inigha an
    siriamɨn ingari.
  dop-dop: Kpeŋkpelɑsɩ toŋ nyǝnsɩ nɩɩlɛ nɑ kɑkpɑsɩ kɛ pɑ kɑɣɑɑ, ɩlɛnɑ pɑ́ tǝnɩ pɑtɑ
    kpɑtǝŋ. Pɑɑ looŋɑ ŋkɑɣɑ kpeŋkpelɑsɩ nɑɑnʋwɑ nɑ kɑkpɑsɩ, nɑ sɩ́ lɩɩ loosi tooso
    nɑ sɩ́ tǝnɑ tesikɑsɩ tɔɔ.
  azb-azb: Sütunlar üzərindəki qırx beş dirəyin üstündə sidrdən olan dam salınmışdı
    və hər cərgədə on beş dirək var idi.
  eng-DBY: and it was covered with cedar above upon the side-chambers, which were
    on forty-five pillars, fifteen in a row.
  hin-2017: और पैंतालीस खम्भों के ऊपर देवदार की छतवाली कोठरियाँ बनीं अर्थात् एक-एक
    मंजिल में पन्द्रह कोठरियाँ बनीं।
  wol-KYG: 'Ñu teg ay banti seedar ci kaw gàllu, yi jën yi yenu: muy ñeent fukki gàllu
    ak juróom, sàppe bu nekk fukki gàllu ak juróom.'
  eng-YLT: and [it is] covered with cedar above, on the sides that [are] on the forty
    and five pillars, fifteen in the row.
  eng-WYC-2017: And he clothed all the chambers with walls of cedar; the which chamber
    was sustained, or borne up, with five and forty pillars. And one order had fifteen
    pillars, set against themselves together,
  eng-WMBB: It was covered with cedar above over the forty-five beams that were on
    the pillars, fifteen in a row.
  urd-GVH: '@see-verse:1KI.007.002'
  rug-rug: '@see-verse:1KI.007.002'
  gaz-gaz: Manni sunis dareeraawwan utubaawwan irra naqaman sanaan olitti bantii birbirsi
    hojjetame qaba ture; innis toorawwan tokkoon tokkoon isaanii utubaawwan kudha
    shan qabatan walumaa galatti utubaawwan afurtamii shan qaba ture.
  fra-LSG: On couvrit de cèdre les chambres qui portaient sur les colonnes et qui
    étaient au nombre de quarante-cinq, quinze par étage.
  yal-yal: Banxin kuiin yi xunna soxi suman farinne nan na, e saxi xalanbene ma naxanye
    yi sɛnbɛtɛnne kɔɛ. Xalanbe tonge naanin e nun suulun nan yi a ra, fu nun suulun
    safa keden.
  haw-1868: Ua kau ke kedera maluna ma na kaola e kau ana ma na kia he kanaha kumamalima,
    he umikumamalima ma ka lalani.
  arb-NAV: وَامْتَدَّ سَقْفٌ مِنْ خَشَبِ الأَرْزِ فَوْقَ هَذِهِ الْعَوَارِضِ الْمُنَسَّقَةِ
    البَّالِغَةِ خَمْساً وَأَرْبَعِينَ عَارِضَةً، قَائِمَةً عَلَى الأَعْمِدَةِ، وَقَدْ
    نُسِّقَتْ فِي صُفُوفٍ ثَلاثَةٍ، يَتَأَلَّفُ كُلُّ صَفٍّ مِنْهَا مِنْ خَمْسَ عَشْرَةَ
    عَارِضَةً.
  ewe-ewe: Wogbae kple sedati ɖe daɖedziawo tame. Daɖedziawo nɔ sɔti blaene-vɔ-atɔ̃awo
    dzi. Sɔti wuiatɔ̃ nɔ agbaka etɔ̃ dometɔ ɖe sia ɖe me.
  eng-LEE: And it was covered with cedar above over the beams, that lay on the forty-five
    pillars, fifteen in a row.
  asm-FB: সেই গৃহৰ চালখন এৰচ কাঠেৰে সজা হৈছিল; আৰু চালখন ধৰি ৰাখিবলৈ শাৰীকৈ ৰখা পোন্ধৰ
    টা খুটাৰ ওপৰত পঞ্চল্লিশ টা চৌকাঠ আছিল;
  sus-A: نَ كِنكِيٍ قَرِ نُ مَكٌتٌشِ سّدِرِ شٍبٍنيِ تٌنفٌ نَانِ نُن سُولِ نَن نَ عَ
    سَقّ كِ مَ، قُ نُن سُولِ سَقّ كٍرٍن.
  fra-SBL: Elle était couverte de cèdre par-dessus les quarante-cinq poutres qui étaient
    sur les colonnes, quinze par rangée.
  hbo-hbo: וְסָפֻ֣ן בָּאֶ֗רֶז מִמַּ֙עַל֙ עַל־הַצְּלָעֹת֙ אֲשֶׁ֣ר עַל־הָֽעַמּוּדִ֔ים
    אַרְבָּעִ֖ים וַחֲמִשָּׁ֑ה חֲמִשָּׁ֥ה עָשָׂ֖ר הַטּֽוּר׃
  piu-2006: '@see-verse:1KI.007.002'
  kik-kik: Nyũmba ĩyo yagitirwo na mbaũ cia mĩtarakwa iria ciarĩ igũrũ wa mĩgamba
    ĩrĩa yaigĩrĩirwo igũrũ wa itugĩ, mĩgamba yothe yarĩ mĩrongo ĩna na ĩtano, o mũhari
    warĩ na mĩgamba ikũmi na ĩtano.
  fra-NCL: Un toit de cèdre la recouvrait, au-dessus des chambres qui reposaient sur
    les colonnes, au nombre de quarante-cinq, quinze par rangées.
  cek-AK: Ahmuen maeto naah kangphaeng ah tling ih homh hatlai pangato oh; homh kalen
    quipali, pangato nuiah kalah homhnawk to tling moe, sidar thing hoiah padih.
  cuk-cuk: 'Waladulabo-gakatar (45) nagubirmar mesilesad: A-aila-gebedga, nagubir
    warambe-gakatar (15) meslenonikid, aila-birginedga, nagubir warambe-gakatar (15)
    meslenonibalid. Napi-aila-birginedga, nagubir warambe-gakatar (15) meslenonibalid.
    A-ailamar-e-nagubirmar-birgi, urwar-urgomar meslenonikid'
  uig-CYR: Түврүкләрниң үстидики лим көтирип турған өгүзиму кедир яғичидин еди. Лимлар
    җәмий қириқ бәш болуп һәр қатарда он бәштин еди.
  tel-2017: పక్కగదులు 45 స్తంభాలతో కట్టి పైన దేవదారు కలపతో కప్పారు. ఆ స్తంభాలు ఒక్కో
    వరసకి 15 చొప్పున మూడు వరుసలు ఉన్నాయి.
  hat-BSA: Li te mete pano an sèd yo anwo chanm akote ki te sou karant-senk pilye
    yo, kenz nan chak ranje.
  kos-kos: Susui ke sak cedar su oan fin pokwosr angngaul limekosr, kais singoul limekosr
    ke kais soko tak, su oan fin sru uh.
  hbo-WLC: וְסָפֻ֣ן בָּאֶ֗רֶז מִמַּ֙עַל֙ עַל־הַצְּלָעֹת֙ אֲשֶׁ֣ר עַל־הָֽעַמּוּדִ֔ים
    אַרְבָּעִ֖ים וַחֲמִשָּׁ֑ה חֲמִשָּׁ֥ה עָשָׂ֖ר הַטּֽוּר׃
  ibo-ibo: Ọ bụkwa osisi sida ka e ji machie elu ụlọ ahụ. A kụkwasịrị osisi ndị a
    nʼelu osisi sida ukwu ndị a a wara awa, ndị e mere ka ha nọkwasị nʼogidi ndị ahụ.
    Ọnụọgụgụ osisi ndị ahụ bụ iri anọ na ise. Ọ bụkwa iri na ise ka e nwere nʼahịrị
    ọbụla.
  ory-ory: ଆଉ, ସ୍ତମ୍ଭମାନର ଉପରିସ୍ଥିତ ପଞ୍ଚଚାଳିଶ କଡ଼ି ଉପରେ ଏରସ କାଷ୍ଠର ଛାତ କଲେ; ଧାଡ଼ିକେ
    ପନ୍ଦର ଲେଖାଏଁ।
  chk-chk: Iwe, a wor faik me limefoch ür, engol me limefoch won eu me eu telin. Osun
    ewe imw a seni ewe irä setar, nge ewe os a soposopowu won ekewe imwen iseis mi
    nom won ekewe ür.
  rop-rop: '@see-verse:1KI.007.002'
  ukr-1871: І встелив стелю з кедрових дощок над бруссєм, на сорока пятьох стовпах,
    по пятнайцять у кожному ряду.
  deu-1951: und ein Dach von Zedernholz oben über den Gemächern, die über den Säulen
    lagen, deren fünfundvierzig waren, je fünfzehn auf einer Reihe.
  eng-JPS: And it was covered with cedar above upon the side-chambers, that lay on
    forty and five pillars, fifteen in a row.
  srp-1865: I bješe pokriven drvetom kedrovijem gore na gredama, koje bijahu na èetrdeset
    i pet stupova, po petnaest u jednom redu.
  lug-lug: Ne luserekebwa n’emivule ku mikiikiro amakumi ana mu etaano, buli lunyiriri
    nga lulimu kkumi na ttaano.
  heb-heb: וספן בארז ממעל על הצלעת אשר על העמודים ארבעים וחמשה חמשה עשר הטור׃
  ben-IRV: থামের উপর বসানো কড়িকাঠগুলির উপরে এরস কাঠ দিয়ে ছাদ দেওয়া হল; এক এক সারিতে
    পনেরোটা করে পঁয়তাল্লিশটা কড়িকাঠ ছিল।
  pan-pan: ਉਹ ਬਾਲਿਆਂ ਦੇ ਉੱਪਰਲੀ ਵੱਲੋਂ ਦਿਆਰ ਨਾਲ ਢੱਕਿਆ ਗਿਆ ਜਿਹੜੇ ਪੰਤਾਲੀਆਂ ਥੰਮਾਂ ਉੱਤੇ
    ਸਨ ਅਤੇ ਇੱਕ-ਇੱਕ ਕਤਾਰ ਵਿੱਚ ਪੰਦਰਾਂ-ਪੰਦਰਾਂ ਸਨ।
  mya-JVB: တိုင်တစဉ်လျှင် ဆယ် ငါး တိုင်စီရှိ၍ တိုင် ပေါင်းခြောက်ဆယ်အပေါ် မှာ အခြင်တို့ကို
    တင်လျက်၊ အာရဇ် ပျဉ်ပြား နှင့်မိုး လေ၏။
  tbg-tbg: '@see-verse:1KI.007.002'
  hmo-hmo: Ruma ena guhi audia be sida reirei. Inai reirei be unai sida au latadia
    laini toi edia latanai idia kokoa.
  urd-urd: और वह पैंतालीस शहतीरों के ऊपर जो सुतूनों पर टिके थे, पाट दिया गया था। हर
    क़तार में पन्द्रह शहतीर थे।
  rus-SYN: И настлан был помост из кедра над бревнами на сорока пяти столбах, по пятнадцати
    в ряд.
  bqc-SIM: mɛ̀n blasↄo, dↄ̀ↄ ń dↄ̀ↄo mɛ̀n gɛ̃ogɛ̃o, ↄ̃ à sɛdɛ líↄ kpàkpa sɛdɛ
    lí pↄ́ wa dàdapiↄla.
  tcz-CHONGTHU: Kikhopna indan chung chu Cedar thinga kikhu ahi. Khompi ho chunga
    Cedar inkam kijam ho chung achun indan kijommat somli le nga aum in hicheho khat
    khat chun indan som le nga a kihom khen cheh kit ahi.
  mar-mar: त्यावर छत म्हणून गंधसरुच्या लाकडाची पाटण होती. प्रत्येक ओळीत पंधरा खांब
    अशा पंचेचाळीस खांबांवर तुळ्या होत्या.
  qub-qub: Chay tiranticuna caran chuscu chunca pichgan (45). Chaycunatana raquisha
    caran chunca pichganta-cama (15) fïlayllanpa. Jamachiran tushacuna jananman. Tiranticuna
    jananpaga intablaraycaran sedru tablawan.
  bqp-bqp: mɛ̀n bupla awɛɛsↄↄro, dↄ̀rↄ kũ dↄ̀rↄↄo gɛ̃rogɛ̃ro lɛu aakↄ̃, akũ à sida
    línↄ kpàkpa lí kũ ò kpàa pìnↄla.
  hat-hat: Plafon an te fèt an planch sèd. Li te kloure sou karannsenk travès ki te
    chita sou tèt poto yo.
  eng-BSB: The house was roofed with cedar above the beams that rested on the pillars—forty-five
    beams, fifteen per row.
  eng-WEBPB: It was covered with cedar above over the forty-five beams that were on
    the pillars, fifteen in a row.
  kbq-kbq: Hagi ana maka 15ni'a zafareti runkre hu'naze. Hagi agofetu'ma rugeka'ma
    hu'neana 45fu'a sida zafanu rugekara hu'ne.
  nhe-BL: Quipixqui 45 apechtli tlen momoyajtoyaj ipan eyi tlatilimitl. Sesen tlatilimitl
    quipixqui 15 apechtli. Huan nochi apechtli huetziyayaj ipan nopa nahui tlatilimitl
    tlen tlaquetzaltini tlen tiocuahuitl tlen tojtomahuaque.
  bus-bus: mɛ̀n baplaa asↄↄro, dↄ̀rↄ kↄ̃n dↄ̀rↄo gɛ̃rogɛ̃ro lɛo aagↄ̃, ben à sida
    línↄ kpàkpa lí kɛ̀ wà kpà pìnↄla.
  gub-BL: '@see-verse:1KI.007.002'
  eng-DRA: And he covered the whole vault with boards of cedar, and it was held up
    with five and forty pillars. And one row had fifteen pillars,
