verse: 1KI.007.013
translations:
  mal-C: ശലോമോൻരാജാവ് സോരിൽനിന്നും ഹീരാം എന്നൊരാളെ വരുത്തി.
  deu-TKW: Und der König Salomo sandte hin und ließ Hiram von Tyrus holen.
  lin-lin: Mokonzi Salomo atindaki bato na mboka Tiri kobenga mosali moko na kombo
    Irami
  eng-LSV: And King Solomon sends and takes Hiram out of Tyre—
  eng-GNV: Then King Salomon sent, and set one Hiram out of Tyrus.
  eng-WEBSTER: And king Solomon sent and brought Hiram out of Tyre.
  nhw-BL: Huajca Tlanahuatijquetl Salomón tlanahuati ma quicuitij nepa ipan altepetl
    Tiro se tlacatl catli itoca Hiram.
  swh-ONEN: Mfalme Solomoni akatuma watu Tiro kumleta Hiramu,
  bba-bba: Durɔ ɡoo wɑ̃ɑ Tiriɔ wi bɑ mɔ̀ Hirɑmu. Hirɑmu wi, u sɑ̃ɑwɑ ɡɔmini ɡoon bii
    Nɛfitɑlin bweseru sɔɔ. Adɑmɑ win tundo u sɑ̃ɑ Tiriɡii. Mɑ u sɑ̃ɑ seko. Hirɑmu
    wi, u bwisi kɑ lɑɑkɑri mɔ ɡem ɡem. U mɑɑ sii ɡɑndun sɔmburu yɛ̃. Yen sɔ̃nɑ sinɑ
    boko Sɑlomɔɔ u nùn sokusiɑ u kɑ nùn sii ɡɑndun sɔm bwese bwesekɑ kuɑ. Ye u tunumɑ
    mɑ u nùn sɔmɑ ye kpuro kuɑ.
  eng-KJVCPB: And king Solomon sent and fet Hiram out of Tyre.
  luo-luo: Ruoth Solomon nooro jaote Turo ma oomo Huram,
  meu-meu: Bena King Solomon e hesiai, Hirama na Turo amo e hakaua mai.
  npi-ULB: सोलोमन राजाले हुरामलाई टुरोसबाट बोलाउन लगाए ।
  yor-yor: Solomoni ọba ránṣẹ́ sí Tire, ó sì mú Hiramu wá,
  pes-OPCB: سلیمان پادشاه به دنبال یک ریخته‌گر ماهر به اسم حورام فرستاد و او را دعوت
    کرد تا از صور به اورشلیم بیاید و برای او کار کند. حورام دعوت سلیمان را پذیرفت.
    مادر حورام یک بیوه‌زن یهودی از قبیلهٔ نفتالی و پدرش یک ریخته‌گر از اهالی صور بود.
  tgl-ULB: Pinasundo ni Haring Solomon si Hiram at dinala siya mula sa Tiro.
  hui-hui: Agali mbira ibu mini Hurama henego ibu Taia tanoha haga hene. Agali ogoni
    ibu ege to̱le̱ boronosime mbirale tara tara ngaru wabiaga mugubeyi hene. Hurama
    ibu aba Taiali dege howa homenego ibuguabi nde boronosime mbirale tara tara anidagua
    wabiaga mugubeyi dege hene. Hurama ibu ai̱ya Nabadali hameigini aria berene. Anigo
    Solomonohanda Hurama ibabe lalu lawia hayagola ibini. Íbu howa ege to̱le̱ boronosime
    mbirale tara tara ogoale wabibe lalu Solomono ibugua lamiyadagua bialu hene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​တု​ရု​မြို့​သား၊ လက်​ရာ မြောက်​သူ​ကြေး​ဝါ​ပန်း​တဉ်း​ဆ​ရာ​ဟိ​ရံ​ကို
    ဖိတ်​ခေါ်​တော်​မူ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་ཐཱར་ཞེས་པའི་ཡུལ་ནས་ཧུ་རཱམ་འབོད་དུ་བཏང་ངོ་། །
  sna-sna: Zvino Mambo Soromoni akatuma vanhu kundotora Hiramu kuTire.
  spa-BLM: El rey Salomón envió y trajo a Hiram de Tiro.
  cac-cac: Ay jun vin̈ aj Tiro scuch Hiram ix yavtejcot vin̈aj rey Salomón chi'.
  swh-ULB: Mfalme Sulemani alituma watu kumleta Huramu kutoka Tiro.
  bel-bel: І паслаў цар Саламон і ўзяў з Тыра Хірама,
  deu-ELBBK: Und der König Salomo sandte hin und ließ Hiram von Tyrus holen.
  mbb-OT: Duen pandey he tig-Tyre he egngezanan ki Huram. Impesinuǥung si kandin ni
    Hadì Solomon
  mal-2015: ശലോമോൻരാജാവു സോരിൽനിന്നു ഹീരാം എന്നൊരുവനെ വരുത്തി.
  rmc-rmc: O Šalamun diňa te vičinel le Chiram andral o Tir.
  pes-OPV: و سلیمان پادشاه فرستاده، حیرام را از صورآورد.
  ron-1924: Ымпэратул Соломон а тримис ши а адус дин Тир пе Хирам,
  ben-OBCV: রাজা শলোমন লোক পাঠিয়ে সোর থেকে সেই হূরমকে আনিয়েছিলেন,
  som-som: Oo Boqor Sulaymaanna Xiiraam cid buu u diray oo Turos ka soo kexeeyey.
  lat-VUC: Misit quoque rex Salomon, et tulit Hiram de Tyro,
  eng-ASVBT: And king Solomon sent and fetched Hiram out of Tyre.
  ita-1885: ORA il re Salomone mandò a prender di Tiro Hiram,
  eng-LXXUP: 'And there were twelve oxen under the sea; three looking to the north,
    and three looking to the west, and three looking to the south, and three looking
    to the east: and all their hinder parts were inward, and the sea was above upon
    them.'
  eng-ULB: King Solomon sent for Huram and brought him from Tyre.
  spa-VBL: Entonces el rey Salomón mandó a traer a Hiram desde Tiro.
  fra-_FOB: Or le roi Salomon avait fait venir de Tyr, Hiram, ouvrier en cuivre, qui
    était fils d'une femme veuve de la tribu de Nephthali et dont le père était Tyrien.
  mal-mal: ശലോമോൻ രാജാവ് സോരിൽനിന്ന് ഹീരാം എന്നൊരുവനെ വരുത്തി.
  urd-GVR: Phir Sulemān Bādshāh ne Sūr ke ek ādmī ko bulāyā jis kā nām Hīrām thā.
  suz-BL: पिप सोलोमनम हुराम कली टायर रे ब्रेत्‍थ सोइक्‍ता बाक्‍त। २इतिहास २:१३-१४
  ita-1927: Il re Salomone fece venire da Tiro Hiram,
  ckb-ckb: سلێمانی پاشا ناردی و حورامی لە شاری سورەوە هێنا.
  eng-BBE: Then King Solomon sent and got Hiram from Tyre.
  kan-OKCV: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಹೂರಾಮನನ್ನು ಟೈರಿನಿಂದ ಕರೆಕಳುಹಿಸಿದನು.
  tam-2017: ராஜாவாகிய சாலொமோன் ஈராம் என்னும் ஒருவனைத் தீருவிலிருந்து அழைப்பித்தான்.
  spa-RV-1909: Y envió el rey Salomón, é hizo venir de Tiro á Hiram,
  ron-BTF: Şi împăratul Solomon a trimis şi a adus pe Hiram din Tir.
  eng-WEBP: King Solomon sent and brought Hiram out of Tyre.
  eng-FBV: King Solomon sent for Hiram from Tyre.
  nld-1939: Nu ontbood koning Salomon een zekeren Choeram uit Tyrus.
  nch-BL: Huajca Tanahuatijquet Salomón tanahuati ma quicuitij nepa ipan altepet Tiro
    se tacat cati itoca Hiram.
  vie-1934: Vua Sa-lô-môn sai người đòi Hi-ram ở Ty-rơ đến.
  hin-CV: राजा शलोमोन ने दूत भेजकर सोर देश से हूराम को बुलवा लिया.
  spa-BES: Entonces el rey Salomón hizo venir a Hiram de Tiro.
  tdx-tdx: Nampañitrife’ i Selomò boake Tsore t’i Kirame,
  tha-KJV: กษัตริย์​ซาโลมอนทรงใช้คนให้นำฮีรามมาจากเมืองไทระ
  por-BR-2018: E enviou o rei Salomão, e fez vir de Tiro a Hirão,
  deu-ELO: Und der König Salomo sandte hin und ließ Hiram von Tyrus holen.
  eng-WYC-2018: Also king Solomon sent, and brought from Tyre, Hiram, (And King Solomon
    sent for, and brought there Hiram from Tyre,)
  epo-epo: La reĝo Salomono sendis, kaj venigis el Tiro Ĥuramon.
  uig-PIN: Sulayman padixaⱨ adǝm ǝwǝtip Ⱨiramni turdin kǝltürdi.
  beo-beo: 'Hina bagade Soloumane da dunu afae ea dio Hiula:me, amo ema misa:ne sia:si.
    Hiula:me da Daia moilai bai bagadega esalu. E da balase hawa: hamosu bagadedafa
    dawa:su lai.'
  tpi-OTNT: I gat wanpela man i stap long taun Tair, nem bilong en Huram. Dispela
    man em i saveman tru bilong wokim ol samting long bras. Papa bilong Huram em i
    man bilong Tair na em tu i wanpela saveman bilong wokim ol samting long bras,
    tasol em i dai pinis. Mama bilong Huram em i wanpela meri bilong lain Naptali.
    Solomon i salim tok i go long Huram na em i kam na wokim olgeta samting long bras,
    olsem Solomon i tokim em.
  hau-SA: Sarki Solomon ya aika zuwa Taya aka kuma kawo Huram,
  uig-LAT: Sulayman padishah adem ewetip Hiramni turdin keltürdi.
  nde-nde: INkosi uSolomoni yathumela eThire ukuba kulethwe uHuramu.
  ton-ton: ¶ Pea naʻe fekau atu ʻe Solomone ʻo ne ʻomi ʻa Helami mei Taia.
  ces-1613: Poslav pak král Šalomoun, povolal Chírama z Týru,
  eng-WMB: King Solomon sent and brought Hiram out of Tyre.
  tam-TCV: சாலொமோன் அரசன் தீருவுக்கு ஆளனுப்பி ஈராமை வரவழைத்தான்.
  ceb-ULB: Gipakuha ni Solomon si Huram ug migikan siya sa Tiro.
  pol-UBG: Król Salomon posłał po Hirama i sprowadził go z Tyru.
  urd-GVU: پھر سلیمان بادشاہ نے صور کے ایک آدمی کو بُلایا جس کا نام حیرام تھا۔
  deu-1912: Und der König Salomo sandte hin und ließ holen Hiram von Tyrus,
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನು ತೂರ್ ಪಟ್ಟಣದಿಂದ ಹೀರಾಮ್ ಎಂಬುವನನ್ನು ಕರೆಯಿಸಿದನು.
  yap-yap: Me mol’og Solomon ni Pilung nge yib be’ ni pumo’on ni Huram fithingan,
    ni be’ nib salap i toy ya’an ban’en nga pa’ nma par u lan fare binaw nu Tyre,
    mab salap i ngongliy bogi ban’en ko wasey ni bronze.
  hlt-MCSB: Te vaengah manghai Solomon loh Tyre lamkah Khiram te a tah tih a loh.
  mdy-ETH: ሴሎሞኔ ሁራሜ ጌይንታ ዓሲስኬያ ፂሮሴ ካታማፓ ዔኤሊሴኔ፤
  twi-ASANTE: Ɔhene Salomo bisaa ɔbarima bi a ɔfiri Tiro a ne din de Huram ase sɛ
    ɔmfiri Tiro mmra,
  eng-WEBU: King Solomon sent and brought Hiram out of Tyre.
  wal-wal: Kawoi Solomoni kiittidi, Huraama giyo bitaniyaa Xiiroosa katamaappe ehiissiis.
  spa-PDDPT: El rey Salomón envió a traer a Hiram desde Tiro.
  gun-gun: Ha'e gui ma huvixa Salomão omondouka guembiguai kuery Tiro tetã gui Hirão
    ogueru aguã.
  ilo-ULB: Nangibaon ni Solomon iti mapan mangikuyog kenni Huram manipud idiay Tiro.
  kpg-kpg: King Solomon ne gahi mai taane dono ingoo go Huram, taane hai mee e noho
    i di waahale Tyre dela e iloo huoloo di hai di moomee hai baalanga mmee.
  uig-ARA: سۇلايمان پادىشاھ ئادەم ئەۋەتىپ ھىرامنى تۇردىن كەلتۈردى.
  sus-sus: Mangɛ Sulemani naxa mixi nde fen Tire, naxan xili Xirami.
  pon-2006: Nanmwarki Solomon ketin poaronlahng ohl emen ede Uram, ohl koahiek ni
    wiepen prons, me kin koukousoan nan kahnimw en Dair.
  ksd-ksd: Ma ra king Solomon i ga vartuluai uro Tiro upi Kuram.
  tur-YTC: Kral Solomon gönderip Hiram'ı Sur'dan getirtti.
  grc-BRENT: Καὶ δώδεκα βόες ὑποκάτω τῆς θαλάσσης, οἱ τρεῖς ἐπιβλέποντες βοῤῥὰν, καὶ
    οἱ τρεῖς ἐπιβλέποντες θάλασσαν, καὶ οἱ τρεῖς ἐπιβλέποντες Νότον, καὶ οἱ τρεῖς
    ἐπιβλέποντες ἀνατολήν· καὶ πάντα τὰ ὀπίσθια εἰς τὸν οἶκον, καὶ ἡ θάλασσα ἐπʼ αὐτῶν
    ἐπάνωθεν.
  ind-AYT: Lalu, Raja Salomo mengutus untuk menjemput Hiram dari Tirus.
  nya-nya: Mfumu Solomoni anatuma anthu ku Turo ndipo anakabwera ndi Hiramu,
  hrv-hrv: Salomon posla po Hirama iz Tira.
  mps-mps: Te Tair hanude bidi me deli bidali, aga nogi te Huram. Te bidi aga te brasgo
    te nai dabe nigibo sę te mu koneai bidi mu dao. Te bidi Huramgo aya aga te Tair
    hanu bidi, tama agai me te brasgo te nai doado bage nigibo te mu koneai bidi me
    deli, tiali goli te aga isali. Te Huram aga ida te Naptali hani we me deli dao.
    Solomongo te Huramba po ola tolobaso, tama aga aselama, tama te tigidali nai te
    brasgo nigila silali, te Solomongo agabolo wali po tiwai gilama te tiwai yalio.
  tpi-tpi: I gat wanpela man i stap long taun Tair, nem bilong en Huram. Dispela man
    em i saveman tru bilong wokim ol samting long bras. Papa bilong Huram em i man
    bilong Tair na em tu i wanpela saveman bilong wokim ol samting long bras, tasol
    em i dai pinis. Mama bilong Huram em i wanpela meri bilong lain Naptali. Solomon
    i salim tok i go long Huram na em i kam na wokim olgeta samting long bras, olsem
    Solomon i tokim em.
  dan-1931: Kong Salomo sendte Bud til Tyrus efter Hiram.
  vie-OVCB: Vua Sa-lô-môn sai mời Hu-ram từ Ty-rơ đến.
  guj-2017: સુલેમાન રાજાના માણસો તૂરમાંથી હીરામને લઈ આવ્યા.
  pon-2006A: Nanmwarki Solomon ketin poaronlahng ohl emen ede Uram, ohl koahiek ni
    wiepen prons, me kin koukousoan nan kahnimw en Dair.
  por-BRBSL: O rei Salomão enviou e trouxe o Hiram para fora de Tyre.
  cth-cth: Solomon ni tami a patoun teh Taire tami Hiram hah a kaw.
  twi-twi: Ɔhene Salomo bisaa ɔbarima bi a ofi Tiro a ne din de Huram ase sɛ omfi
    Tiro mmra,
  hlt-hlt: Te vaengah manghai Solomon loh Tyre lamkah Khiram te a tah tih a loh.
  tbz-SIM: Onìtì mɔù weè do bo Tiiri, kòo yètìrì tu Idɑmmu, kòo cicɛ tú dɛ kó dihɛì
    kou, kòo yɔ̃ tú Nɛfutɑdii kó kuwuɔ nkou kɛ tú okúpokù. Kòò ciì kɛ nɔ nkɛ mɑ́ɑ́tí
    dɛmɔu nɛ̀ disɔɔwũɔ̃̀. Kòo kpɑ̀ɑ̀tì Sɑdomɔɔ duɔ́ nkɛ̀ bɛ̀ɛ ò yúní, kòo duɔ́ nkòò
    bo dɔɔ̀ disɔɔwũɔ̃̀ kó tinɛntì timɔu.
  msy-2020: Tairɨn nguibar ekiamɨn gumazir mam, an ziam Huram. Gumazir kam, brasɨn
    bizibar ingarir fofozir gumazir ekiam. An afeziam Tairɨn gumazim, a uaghan brasɨn
    bizibar ingarir fofozir gumazim, ezɨ an aremegha gɨfa. Huramɨn amebam, a Naptalin
    anabamɨn amizir mam. Solomon Huram bagha akam amadazɨ, a iza Solomon a mɨkemezɨ
    moghɨn, brasɨn biziba bar dar ingari.
  dop-dop: Koolu nɔɣɔlʋ ɩ kɑ wɛnnɑ nɑ pɑ́ yɑɑkɩ-ɩ sɩ Hilɑm, ɩ cɑɑ kɛ Tiii tʋ, nɑ ɩ
    too kɛ Nɛfǝtɑli kpekǝle tɑɑ tʋ, ɩlɛ ɩ too ɩnɩ ɩ kɑ kɛ́ leelu. Apɑlʋ ɩnɩ ɩ kɑ nyǝmɑ́
    nyǝɣǝtʋ kʋsɛɛmtʋ lupu kɛ teu kɛ́. Pǝ tɔɔ kɛ́ wulɑʋ Sɑlʋmɔŋ tilɑɑ sɩ ɩ́ kɔɔ nɑ
    ɩ́ lupi-ɩ wontunɑɑ.
  azb-azb: Padşah Süleyman Xiram adlı bir nəfəri Surdan gətirtdi.
  eng-DBY: And king Solomon sent and fetched Hiram out of Tyre.
  hin-2017: फिर राजा सुलैमान ने सोर से हूराम को बुलवा भेजा।
  wol-KYG: Ci kaw loolu Buur Suleymaan yónnee, jëli ca Tir ku ñuy wax Uram.
  eng-YLT: And king Solomon sendeth and taketh Hiram out of Tyre —
  eng-WYC-2017: Also king Solomon sent, and brought from Tyre, Hiram,
  eng-WMBB: King Solomon sent and brought Hiram out of Tyre.
  urd-GVH: फिर सुलेमान बादशाह ने सूर के एक आदमी को बुलाया जिसका नाम हीराम था।
  rug-rug: Garunu la tie sa baṉara Solomone pa vasileana Taea meke vagi mae nia sa
    se Hurami. Na matazoṉa si asa pa tinavete boronizi.
  gaz-gaz: Solomoon mootichi Xiiroositti nama ergee Huuraamin fichisiise;
  fra-LSG: Le roi Salomon fit venir de Tyr Hiram,
  yal-yal: Manga Sulemani yi xɛraan nasiga Tire taani Xirami fɔxɔ ra.
  haw-1868: Kii aku la o Solomona ke alii a lawe mai ia Hirama mai Turo mai.
  arb-NAV: وَاسْتَدْعَى الْمَلِكُ سُلَيْمَانُ رَجُلاً مِنْ صُورٍ يُدْعَى حِيرَامَ.
  ewe-ewe: Azɔ Fia Solomo ɖo du ɖe ŋutsu aɖe si ŋkɔe nye Huram la tso Tiro be wòava.
  eng-LEE: And king Solomon sent and fetched Hiram out of Tyre.
  asm-FB: পাছত চলোমন ৰজাই মানুহ পঠিয়াই তূৰৰ পৰা হীৰমক অনালে।
  sus-A: مَنفّ سُلٍمَنِ نَشَ مِشِ ندٍ قٍن تِرٍ، نَشَن شِلِ شِرَ مِ.
  fra-SBL: Le roi Salomon fit venir Hiram de Tyr.
  hbo-hbo: וַיִּשְׁלַח֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה וַיִּקַּ֥ח אֶת־חִירָ֖ם מִצֹּֽר׃
  piu-2006: '@see-verse:1KI.007.012'
  kik-kik: Mũthamaki Solomoni nĩatũmanire Turo nĩgeetha areherwo Huramu,
  fra-NCL: Le roi Salomon envoya chercher Hiram de Tyr.
  cek-AK: Solomon siangpahrang mah Tura vangpui ah kami patoeh moe, Hiram to kawksak.
  cuk-cuk: Rey-Salomón, Tiro-neggweburse Hiram-sunamalaga emar-barmisad.
  uig-CYR: Сулайман падиша адәм әвәтип Һирамни турдин кәлтүрди.
  tel-2017: సొలొమోను రాజు తూరు పట్టణం నుండి హీరామును పిలిపించాడు.
  hat-BSA: Alò, Wa Salomon te voye mennen Hiram soti Tyr.
  kos-kos: Tokosra Solomon el sapla suli mukul se pangpang Huram, mwet na usrnguk
    se in orekma ke osra bronze, su muta in siti Tyre.
  hbo-WLC: וַיִּשְׁלַח֙ הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה וַיִּקַּ֥ח אֶת־חִירָ֖ם מִצֹּֽר׃
  ibo-ibo: Eze Solomọn zigara ozi na Taịa, ka a kpọta Huram.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ରାଜା ଲୋକ ପଠାଇ ହୂରମ୍‍କୁ ସୋରରୁ ଅଣାଇଲେ।
  chk-chk: Iwe, ewe king Salomon a titi Huram seni Tirus.
  rop-rop: Wal King Salaman bin jandim wed langa wan men neim Huram hubin jidan langa
    det taun gulum Taya. Imbin brabli klebabala men blanga meigimbat enijing garram
    kopa.
  ukr-1871: І послав Соломон і взяв Гирама з Тиру.
  deu-1951: Und der König Salomo sandte hin und ließ Hiram von Tyrus holen;
  eng-JPS: And king Solomon sent and fetched Hiram out of Tyre.
  srp-1865: I posla car Solomun i pozva Hirama iz Tira.
  lug-lug: Kabaka Sulemaani n’atumya Kiramu ow’e Ttuulo, eyali mutabani wa nnamwandu
    ow’omu kika kya Nafutaali.
  heb-heb: וישלח המלך שלמה ויקח את חירם מצר׃
  ben-IRV: রাজা শলোমন সোরে লোক পাঠিয়ে হীরমকে আনালেন।
  pan-pan: ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਸੁਨੇਹਾ ਭੇਜ ਕੇ ਹੂਰਾਮ ਨੂੰ ਸੂਰ ਤੋਂ ਬੁਲਾ ਲਿਆ।
  mya-JVB: ရှောလမုန် သည်လည်း ၊ လူကိုစေလွှတ် ၍ တုရု မြို့ မှ ဟိရံ ကို ခေါ် လေ၏။
  tbg-tbg: Vaiinti vo Taiaa vatukaihainaava Huraamuva nai qora aanantero baraasi oriqohai
    auti varia kaiqara kankomakero tavo vaiintiva vaura. Huraamura qova qutu vuvaro
    vira nova Napataarira ankuqiraava vaura. King Soromonuva Huraamuraini uva vara
    kero aarovaro viva ani ekaa baraasiqohai auti kaiqaraqaa raqiki vaura.
  hmo-hmo: Vadaeni king Solomona ese hereva ia siaia, bona Hurama be Turo dekena amo
    idia hakaua mai.
  urd-urd: फिर सुलेमान बादशाह ने सूर से हीराम को बुलवा लिया।
  rus-SYN: И послал царь Соломон и взял из Тира Хирама,
  bqc-SIM: Kí Salomↄↄ gbɛ̃́ↄ zĩ̀ Hulaũ sísii Tii, ↄ̃ wà sùaànↄ.
  tcz-CHONGTHU: Solomon Lengpan Hiram kitipa chu Tyre a kona hung dingin ahil in ahi.
  mar-mar: राजा शलमोनाने सोराहून (तायरहून) हिराम नावाच्या मनुष्यास निरोप पाठवून यरूशलेम
    येथे बोलावून घेतले.
  qub-qub: Ray Salomonga Tiro runa Hiramta gayachiran.
  bqp-bqp: Kína Sulemanu gbɛ̃nↄ zĩ̀ ò Huramu sísi zaa Taya, akũ ò sù kãao.
  hat-hat: Wa Salomon voye chache yon bòs ki te rele Iram tou. Se te yon moun lavil
    Tir.
  eng-BSB: Now King Solomon sent to bring Huram from Tyre.
  eng-WEBPB: King Solomon sent and brought Hiram out of Tyre.
  kbq-kbq: Hagi kini ne' Solomoni'ma anama huteno'a, Huramu'e nehaza ne' Tairi kumateti
    kehigeno e'ne.
  nhe-BL: Huajca Tlanahuatijquetl Salomón tlanahuati ma quicuitij nepa ipan altepetl
    Tiro se tlacatl tlen itoca Hiram.
  bus-bus: Kí Sulemanu gbɛ̃nↄ zĩ̀ Huramu sísi zaa Taya, ben wà sùo.
  gub-BL: Omono kar tuwihawete Xàrumàw amo wemiruze'eg Xir tawhu pe. — Erur ipuràg
    eteahy ma'e iapo har Urà her ma'e a'e wi nehe, i'i Xàrumàw izupe. Itazu morog
    her ma'e rehe uma'ereko ma'e romo hekon a'e. Tu umàno ma'e kwer a'e no, Xir parer
    romo hekon a'e no. A'e wiko morog rehe ipuràg eteahy ma'e iapo arer wikuwe mehe
    a'e no. Ihy wiko Izaew ta'yr izuapyapyr Napitari wainuromo har romo a'e. Urà wiko
    puràg eteahy ma'e iapo haw ikwaw par romo. Wiko ma'e kwaw par romo no. Xàrumàw
    ize'eg henu mehe oho Zeruzarez pe kury. Ma'e morog iapo pyr paw rehe uzekaiw kury.
  eng-DRA: And king Solomon sent, and brought Hiram from Tyre,
