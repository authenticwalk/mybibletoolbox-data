verse: 1KI.007.025
translations:
  mal-C: പന്ത്രണ്ടു കാളകളുടെ പുറത്താണ് ഈ വലിയ ജലസംഭരണി സ്ഥിതിചെയ്തിരുന്നത്. മൂന്നെണ്ണം
    വടക്കോട്ടും മൂന്നെണ്ണം പടിഞ്ഞാറോട്ടും മൂന്നെണ്ണം തെക്കോട്ടും മൂന്നെണ്ണം കിഴക്കോട്ടും
    പരസ്പരം പുറംതിരിഞ്ഞുനിന്നിരുന്നു. അവയുടെ പുറത്തായിരുന്നു ജലസംഭരണി സ്ഥിതിചെയ്തിരുന്നത്.
    ആ കാളകളുടെ പൃഷ്ഠഭാഗങ്ങൾ ഉള്ളിലേക്കായിരുന്നു തിരിഞ്ഞിരുന്നത്.
  deu-TKW: Es stand auf zwölf Rindern; drei waren gegen Norden gewandt, drei gegen
    Westen, drei gegen Süden und drei gegen Osten. das Meer aber ruhte oben auf ihnen,
    und alle ihre Hinterteile waren nach innen gewendet.
  lin-lin: 'Nzungu yango evandisamaki na likolo ya bikeko ya bangombe zomi na mibale :
    misato etalaki na ngambo ya nor ; misato, na ngambo ya weste ; misato, na ngambo
    ya sude, mpe misato, na ngambo ya este. Bongo sima na bangombe yango nyonso etalaki
    na ngambo ya kati.'
  eng-LSV: It is standing on twelve oxen, three facing the north, and three facing
    the west, and three facing the south, and three facing the east, and the sea [is]
    on them above, and all their back parts [are] inward.
  eng-GNV: 'It stoode on twelue bulles, three looking towarde the North, and three
    toward the West, and three toward the South, and three towarde the East: and the
    sea stoode aboue vpon them, and all their hinder partes were inward.'
  eng-WEBSTER: 'It stood upon twelve oxen, three looking towards the north, and three
    looking towards the west, and three looking towards the south, and three looking
    towards the east: and the sea was set above upon them, and all their hinder parts
    were inward.'
  nhw-BL: Huan nopa hueyi tepos paila mosehuijtoya ipan 12 torojme tlen senquistoc
    bronce. Eyi torojme tlachixtoyaj ica norte, eyi campa huetzi tonati, eyi ica sur
    huan eyi ica campa hualquisa tonati.
  swh-ONEN: Bahari iliwekwa juu ya mafahali kumi na wawili, watatu wakielekea kaskazini,
    watatu wakielekea magharibi, watatu wakielekea kusini na watatu wakielekea mashariki.
    Bahari iliwekwa juu yao na sehemu zao za nyuma zilielekeana.
  bba-bba: Mɑ bɑ boo sii ɡɑnduɡuu ɡe sɔndi kɛtɛn bwɑ̃ɑrokunu wɔkurɑ yirun wɔllɔ. Yen
    itɑ yɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ mɛɛrɑ. Mɑ itɑ yɑ mɛɛrɑ sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ,
    itɑ yeni yɑ mɛɛrɑ sɔ̃ɔ yɑri yeru ɡiɑ. Mɑ itɑ ye yɑ mɑɑ tie yɑ mɛɛrɑ sɔ̃ɔ duu yeru
    ɡiɑ. Mɑ yi kpuro yi koru kisinɛ boo ɡen temɔ.
  eng-KJVCPB: 'It stood upon twelve oxen, three looking toward the north, and three
    looking toward the west, and three looking toward the south, and three looking
    toward the east: and the sea was set above upon them, and all their hinder parts
    were inward.'
  luo-luo: Karaya mar Namno norenji e ngʼe rwedhi apar gariyo, ka adek ngʼiyo yo nyandwat,
    to adek ngʼiyo yo podho chiengʼ, to adek ngʼiyo yo milambo bende adek ngʼiyo yo
    wuok chiengʼ. Karaya mar Namno noyiere kuomgi kendo tiendegi machien nochomo ka
    iye.
  meu-meu: 'Hari nau na boromakau mamaruanedia laulaudia gwauta-rua latadiai e helai
    kau: toi mirigini kahana e vaira henia, ma toi lahara kahana, ma toi diho kahana,
    ma toi laurabada kahana. Hari nau na idia latadiai e heato kau, bona iboudiai
    e hekunu heheni.'
  npi-ULB: खड्कुँलोलाई बाह्रवटा गोरुमाथि राखिएको थियो– तिनवटा उत्तरतिर फर्केका, तिनवटा
    पश्चिमतिर फर्केका, तिनवटा दक्षिणतिर फर्केका र तिनवटा पूर्वतिर फर्केका थिए । खड्कुँलो
    तीमाथि राखिएको थियो, र तिनका सबै पछिल्ला भाग भित्रपट्टि फर्केका थिए ।
  yor-yor: Ó sì dúró lórí màlúù méjìlá, mẹ́ta kọjú sí àríwá, mẹ́ta sì kọjú sí ìwọ̀-oòrùn,
    mẹ́ta kọjú sí gúúsù, mẹ́ta sì kọjú sí ìlà-oòrùn. Agbada náà sì jókòó lórí wọn,
    gbogbo apá ẹ̀yìn wọn sì ń bẹ nínú.
  pes-OPCB: این حوض بر پشت دوازده مجسمهٔ گاو قرار داشت. سر گاوها به طرف بیرون بود،
    سه گاو رو به شمال، سه گاو رو به جنوب، سه گاو رو به مغرب و سه گاو رو به مشرق.
  tgl-ULB: Ang dagat ay nakapatong sa labing dalawang hinulmang baka, tatlong nakaharap
    sa hilaga, tatlong nakaharap sa kanluran, tatlong nakaharap sa timog, at tatlong
    nakaharap sa silangan. Ang dagat ay nakapatong sa kanila, at ang lahat ng kanilang
    puwitan ay nakapwesto sa bandang loob.
  hui-hui: Hurama ibugua nogo bulumaga wangabe handalehe homberia (12) wabu winigoria
    erembirani iba dange biago mo wini. Ani mo wiagola bulumaga uruninaga herenehayagi
    iba dange biago tibinime dambi helalu wanakui handa tagitagibu helaga bini. Mbirale
    bulumaga handalehe uruni aria tebira ni tagira ibiragohayagi handa amuho helalu
    tebira mende ni paliragohayagi handa daibu helalu tebira dege tebone uyurahayagi
    handa uyuho helalu tebira dege mane unurahayagi handa unuho helene.
  mya-mya: ရေ​ကန်​ကို​အ​ရပ်​တစ်​မျက်​နှာ​လျှင်​သုံး​ကောင်​ကျ အ​ပြင်​သို့​မျက်​နှာ​မူ​လျက်​နေ​သည့်​ကြေး​ဝါ
    နွား​တစ်​ဆယ့်​နှစ်​ကောင်​၏​ကျော​ကုန်း​ပေါ်​တွင် တင်​ထား​၏။-
  bod-N: ལི་ཡི་རྒྱ་མཚོ་དེ་གླང་བཅུ་གཉིས་ཀྱི་སྟེང་དུ་བཀལ་ཞིང་། གླང་གསུམ་ནི་བྱང་ཕྱོགས་དང་།
    གླང་གསུམ་ནི་ནུབ་ཕྱོགས་དང་། གླང་གསུམ་ནི་ལྷོ་ཕྱོགས་དང་། གླང་གསུམ་ནི་ཤར་ཕྱོགས་སུ་འཁོར་བར་བྱས།
    གླང་དེ་དག་གི་ཁོག་སྨད་ནི་ནང་ལ་ཕྱོགས་ཡོད་དོ། །
  sna-sna: Gungwa rakanga rimire pahando gumi nembiri, nhatu dzakatarisa kumusoro,
    nhatu kumadokero, nhatu zasi nenhatu kumabvazuva. Gungwa rakanga rigere pamusoro
    padzo, uye shure kwadzo kwakanga kwakatarisa pakati.
  spa-BLM: Estaba sobre doce bueyes, tres que miraban hacia el norte, tres que miraban
    hacia el oeste, tres que miraban hacia el sur y tres que miraban hacia el este.
  cac-cac: A jun pila chi' b'achanem d'a yib' snan̈al juntzan̈ yechel noc' mam vacax
    nab'a bronce. A juntzan̈ yechel noc' chi', oxe' q'uelanb'at d'a stojolal sur,
    oxe' q'uelanb'at d'a stojolal norte, oxe' q'uelanb'at d'a stojolal b'aj sjavi
    c'u, oxe' pax q'uelanb'at d'a stojolal b'aj tz'em c'u. A yoc juntzan̈ yechel vacax
    chi' aycanoch d'a yalan̈ jun pila chi'.
  swh-ULB: Bahari ikakaa juu ya makisai kumi na mbili, tatu, zilitazama kaskazini,
    tatu zikitazama magharibi, tatu zikitazama kusini na tatu zikitazama kaskazini.
    Ile bahari iliwekwa juu yao, na pande zao zote za nyuma zilikuwa ndani.
  bel-bel: 'Яно стаяла на дванаццаці валах: тры глядзелі на поўнач, тры глядзелі на
    захад, тры глядзелі на поўдзень і тры глядзелі на ўсход; мора ляжала на іх, і
    зады іх былі павернутыя ўсярэдзіну пад яго.'
  deu-ELBBK: 'Es stand auf zwölf Rindern: drei wandten sich nach Norden, und drei
    wandten sich nach Westen, und drei wandten sich nach Süden, und drei wandten sich
    nach Osten; und das Meer war auf denselben, oben darüber, und alle ihre Hinterteile
    waren nach innen gekehrt.'
  mbb-OT: Haazà is teleǥuey in-untud diyà te peka te 12 he tudu he menge vaka he brunsi
    he ebpein-iniyuǥà. Is tetelu ziyà medsinaru te zizaya, is tetelu ziyà te edsenlepan,
    is tetelu ziyà te zivavà, is tetelu ziyà te edsilaan.
  mal-2015: അതു പന്ത്രണ്ടു കാളയുടെ പുറത്തു വെച്ചിരുന്നു; അവയിൽ മൂന്നു വടക്കോട്ടും,
    മൂന്നു പടിഞ്ഞാറോട്ടും, മൂന്നു തെക്കോട്ടും, മൂന്നു കിഴക്കോട്ടും തിരിഞ്ഞിരുന്നു;
    കടൽ അവയുടെ പുറത്തു വെച്ചിരുന്നു; അവയുടെ പൃഷ്ടഭാഗം ഒക്കെയും അകത്തോട്ടു ആയിരുന്നു.
  rmc-rmc: E nadrža sas thoďi pro dešuduj (12) brondzune biki, ačhelas pre lengre
    dume. Trin biki dikhenas pro severos, trin pro zapados, trin pro juhos a trin
    pro vichodos.
  pes-OPV: و آن بردوازده گاو قایم بود که روی سه از آنها به سوی شمال بود و روی سه به
    سوی مغرب و روی سه به سوی جنوب و روی سه به سوی مشرق بود، ودریاچه بر فوق آنها بود
    و همه موخرهای آنها به طرف اندرون بود.
  ron-1924: Ера ашезатэ пе дойспрезече бой, дин каре трей ынторшь спре мязэноапте,
    трей ынторшь спре апус, трей ынторшь спре мязэзи ши трей ынторшь спре рэсэрит;
    маря ера дясупра лор ши тоатэ партя динапой а трупурилор лор ера ынэунтру.
  ben-OBCV: সমুদ্রপাত্রটি বারোটি বলদের উপর দাঁড় করানো ছিল। সেগুলির মধ্যে তিনটি উত্তর
    দিকে, তিনটি পশ্চিমদিকে, তিনটি দক্ষিণ দিকে ও তিনটি পূর্বদিকে মুখ করে ছিল। সমুদ্রপাত্রটি
    সেগুলির উপরেই ভর দিয়েছিল, এবং সেগুলির শরীরের পিছনের অংশগুলি কেন্দ্রস্থলের দিকে
    রাখা ছিল।
  som-som: Oo berkeddu waxay dul saarnayd laba iyo toban dibi, oo saddex waxay u jeedday
    xagga woqooyi, saddexna waxay u jeedday xagga galbeed, saddexna waxay u jeedday
    xagga koonfureed, saddexna waxay u jeedday xagga bari; berkeddiina way dul saarnayd,
    oo dibidii kulligoodna qarkooda dambe wuxuu ku jiray gudaha.
  lat-VUC: 'Et stabat super duodecim boves, e quibus tres respiciebant ad aquilonem,
    et tres ad occidentem, et tres ad meridiem, et tres ad orientem: et mare super
    eos desuper erat: quorum posteriora universa intrinsecus latitabant.'
  eng-ASVBT: It stood upon twelve oxen, three looking toward the north, and three
    looking toward the west, and three looking toward the south, and three looking
    toward the east; and the sea was set upon them above, and all their hinder parts
    were inward.
  ita-1885: Esso era posto sopra dodici buoi, de' quali tre erano volti verso il Settentrione,
    e tre verso l'Occidente, e tre verso il Mezzodì, e tre verso l'Oriente; e il mare
    era al disopra di essi; e tutte le parti di dietro di que' buoi erano volte indentro.
  eng-LXXUP: 'And he put five bases on the right side of the house, and five on the
    left side of the house: and the sea was placed on the right side of the house
    eastward in the direction of the south.'
  eng-ULB: “The Sea” stood on twelve oxen, three looking toward the north, three looking
    toward the west, three looking toward the south, and three looking toward the
    east. “The Sea” was set on top of them, and all their hindquarters were toward
    the inside.
  spa-VBL: La fuente de metal se apoyaba en doce bueyes de metal. Tres miraban al
    norte, tres al oeste, tres al sur y tres al este. La fuente de metal estaba colocada
    sobre ellos, con las espaldas hacia el centro.
  fra-_FOB: Elle était posée sur douze bœufs, dont trois regardaient le septentrion,
    trois regardaient l'occident, trois regardaient le midi, et trois regardaient
    l'orient. La mer était au-dessus d'eux, et toutes leurs croupes étaient tournées
    en dedans.
  mal-mal: അത് പന്ത്രണ്ട് കാളകളുടെ പുറത്ത് വച്ചിരുന്നു; അവ വടക്കോട്ടും, പടിഞ്ഞാറോട്ടും,
    തെക്കോട്ടും, കിഴക്കോട്ടും മൂന്നെണ്ണം വീതം തിരിഞ്ഞുനിന്നിരുന്നു; കടൽ അവയുടെ പുറത്ത്
    വച്ചിരുന്നു; അവയുടെ പൃഷ്ടഭാഗങ്ങൾ അകത്തേക്ക് ആയിരുന്നു.
  urd-GVR: Hauz ko bailoṅ ke 12 mujassamoṅ par rakhā gayā. Tīn bailoṅ kā ruḳh shimāl
    kī taraf, tīn kā ruḳh maġhrib kī taraf, tīn kā ruḳh junūb kī taraf aur tīn kā
    ruḳh mashriq kī taraf thā. Un ke pichhle hisse hauz kī taraf the, aur hauz un
    ke kandhoṅ par paṛā thā.
  suz-BL: मेको ठेयब बोस १२ ओटा ब्‍यफ आन तार वोइश्‍शो बाक्‍माक्‍त। मेको ब्‍यफ सां उत्तर
    गे, सां पच्‍छिम गे, सां दक्‍खिन गे नु सां पूर्ब गे कोव़शो बाक्‍मा बाक्‍त। मेको
    ब्‍यफ नेल्‍ल लाङगा गे हिरशो बाक्‍मा बाक्‍त।
  ita-1927: Questo posava su dodici buoi, dei quali tre guardavano a settentrione,
    tre a occidente, tre a mezzogiorno, e tre ad oriente; il mare stava su di essi,
    e le parti posteriori de’ buoi erano vòlte verso il di dentro.
  ckb-ckb: حەوزە بڕۆنزییەکەش لەسەر دوازدە گا ڕاوەستابوو، سێیان ڕوویان لە باکوور، سێ
    ڕوویان لە ڕۆژئاوا، سێ ڕوویان لە باشوور، سێش ڕوویان لە ڕۆژهەڵات بوو. حەوزە بڕۆنزییەکەش
    لەسەریان دانرابوو، هەمووشیان پاشەڵیان ڕوو لەناوەوە بوو.
  eng-BBE: It was supported on twelve oxen, with their back parts turned to the middle
    of it, three of them facing to the north, three to the west, three to the south,
    and three to the east; the vessel was resting on top of them.
  kan-OKCV: ಅದು ಹನ್ನೆರಡು ಎತ್ತುಗಳ ಮೇಲೆ ನಿಂತಿತ್ತು. ಮೂರು ಉತ್ತರಕ್ಕೂ, ಮೂರು ಪಶ್ಚಿಮಕ್ಕೂ,
    ಮೂರು ದಕ್ಷಿಣಕ್ಕೂ, ಮೂರು ಪೂರ್ವಕ್ಕೂ ಮುಖಮಾಡಿಕೊಂಡಿದ್ದವು. ಆ ಕೊಳವು ಅವುಗಳ ಮೇಲೆ ಇತ್ತು. ಅವುಗಳ
    ಹಿಂಭಾಗಗಳೆಲ್ಲಾ ಒಳಮುಖವಾಗಿದ್ದವು.
  tam-2017: அது பன்னிரண்டு காளைகளின் மேல் நின்றது; அவைகளில் மூன்று வடக்கேயும், மூன்று
    மேற்கேயும், மூன்று தெற்கேயும், மூன்று கிழக்கேயும் நோக்கியிருந்தது; கடல்தொட்டி
    காளைகளின் மேலாகவும், அவைகளின் பின்புறங்களெல்லாம் உள்ளாகவும் இருந்தது.
  spa-RV-1909: 'Y estaba asentado sobre doce bueyes: tres miraban al norte, y tres
    miraban al poniente, y tres miraban al mediodía, y tres miraban al oriente; sobre
    éstos se apoyaba el mar, y las traseras de ellos estaban hacia la parte de adentro.'
  ron-BTF: Stătea pe doisprezece boi, trei privind spre nord şi trei privind spre
    vest şi trei privind spre sud şi trei privind spre est; şi marea era pusă deasupra
    lor şi toate părţile dinapoi ale lor erau în interior.
  eng-WEBP: It stood on twelve oxen, three looking toward the north, and three looking
    toward the west, and three looking toward the south, and three looking toward
    the east; and the sea was set on them above, and all their hindquarters were inward.
  eng-FBV: The Sea stood on twelve metal bulls. Three faced to the north, three to
    the west, three to the south, and three to the east. The Sea was placed on them,
    with their rears toward the center.
  nld-1939: Zij werd gedragen door twaalf ossen, waarvan er drie naar het noorden,
