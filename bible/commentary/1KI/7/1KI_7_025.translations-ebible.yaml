    mɑ́ɑ́ dɛ cuokɛ̀. Kɛ̀ bɛ̀ɛ cɔ̃nnɛ́ dɛ kó kunɑnkú i ĩ́nkɛ̀.
  msy-2020: Egha Huram 12plan bulmakaun apuriba brasɨn dar ingara, uaghan maghɨra
    tengɨn kam dar ogabagh isɨn an ingari. Ezɨ bulmakaun kabar 3plan guaba, aruem
    anadi naghɨn gari, ezɨ 3pla aruem uaghiri naghɨn gari, ezɨ 3pla notɨn amadaghan
    gari, ezɨ 3pla sautɨn amadaghan gari. Ezɨ dar ogaba tengɨn dɨkɨnimɨn apengan ikia,
    egha uarir akuighav iti.
  dop-dop: Ɩlɛnɑ pɑ́ lu nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɛ nɑɑŋ lɛɛsǝŋ nɑɑnʋwɑ nɑ nɑɑlɛ, nɑ pɑ́
    pɩɩlɩ-ɩ tooso tooso kɛ tɔm liɣiti. Lɛlǝŋ nyǝnǝɣǝnɑ ilim tǝlɩɩlɛ, lɛlǝŋ nɑ pǝ tǝtʋlɛ,
    lɛlǝŋ nɑ pǝ ntɔɣɔŋ nɑ lɛlǝŋ nɑ pǝ mpǝtǝŋ. Ɩlɛnɑ pɑ́ tǝnɩ nyɑmpɑɑni ɩnǝɣɩ nɑɑŋ
    lɛɛsǝŋ ɩnɩ ɩ tɔɔ.
  azb-azb: 'Hovuz on iki tökmə buğanın üstündə dururdu: üçü şimala, üçü qərbə, üçü
    cənuba, üçü də şərqə baxırdı. Hovuz yuxarıda – onların üzərində idi və buğaların
    bütün sağrıları içəriyə doğru idi.'
  eng-DBY: It stood upon twelve oxen, three looking toward the north, and three looking
    toward the west, and three looking toward the south, and three looking toward
    the east; and the sea was above upon them, and all their hinder parts were inward.
  hin-2017: और वह बारह बने हुए बैलों पर रखा गया जिनमें से तीन उत्तर, तीन पश्चिम, तीन
    दक्षिण, और तीन पूर्व की ओर मुँह किए हुए थे; और उन ही के ऊपर हौज था, और उन सभी
    का पिछला अंग भीतर की ओर था।
  wol-KYG: Mbalkam njàpp mi tege ci kaw fukki jëmmi nag ak yaar, ñett jublu bëj-gànnaar,
    ñett jublu sowu, ñett jublu bëj-saalum, ñett jublu penku. Mbalka mi war nag yi,
    seeni gannaaw féete biir, ñoom ñépp.
  eng-YLT: It is standing on twelve oxen, three facing the north, and three facing
    the west, and three facing the south, and three facing the east, and the sea [is]
    upon them above, and all their hinder parts [are] inward.
  eng-WYC-2017: and stood upon twelve oxen; of which oxen three beheld to the north,
    and three to the west, and three to the south, and three to the east; and the
    sea was above upon those oxen, of which all the hinder things were hid within.
  eng-WMBB: It stood on twelve oxen, three looking towards the north, and three looking
    towards the west, and three looking towards the south, and three looking towards
    the east; and the sea was set on them above, and all their hindquarters were inward.
  urd-GVH: हौज़ को बैलों के 12 मुजस्समों पर रखा गया। तीन बैलों का रुख़ शिमाल की तरफ़,
    तीन का रुख़ मग़रिब की तरफ़, तीन का रुख़ जुनूब की तरफ़ और तीन का रुख़ मशरिक़ की
    तरफ़ था। उनके पिछले हिस्से हौज़ की तरफ़ थे, और हौज़ उनके कंधों पर पड़ा था।
  rug-rug: Habotu nana sa besini lavata hie pa mudidi ri ka manege rua bulumakao kokoreo
    sapu tia vura beto, ka ṉeta si tia la pa kali gasa rimata, ka ṉeta si tia la pa
    lodu rimata, ka ṉeta si tia la pa kali gede, meke ka ṉeta si tia la pa kali matao.
  gaz-gaz: Gaanichis korommii kudha lama kanneen isaan keessaa sadii gara kaabaatti,
    sadii gara dhiʼaatti, sadii gara kibbaatti, sadii immoo gara baʼaatti garagalan
    irra dhaabate. Gaaniin sun dugda isaanii irra dhaabatee eegeen hunda isaanii gara
    walakkaatti garagalee ture.
  fra-LSG: Elle était posée sur douze bœufs, dont trois tournés vers le nord, trois
    tournés vers l’occident, trois tournés vers le midi, et trois tournés vers l’orient;
    la mer était sur eux, et toute la partie postérieure de leur corps était en dedans.
  yal-yal: Ige ramaraden yi dɔxi turaan sawura sulan daxi fu nun firin nan fari, saxan
    yɛɛ rafindixi sogegododen binni, saxan sogeteden binni, saxan yiifanna binni,
    saxan kɔmɛnna binni. E yi xun xanbi soxi e bode yi nɛn, e birin gbindin yi ige
    ramaraden nan bun ma.
  haw-1868: 'Kau iho la ia maluna o na bipi kauo he umikumamalua, ekolu e nana ana
    i ke kukulu akau, ekolu e nana ana i ke komohaun, ekolu e nana ana i ke kukulu
    hema, a ekolu e nana ana i ka hikina: a maluna iho o lakou ke kae, a maloko no
    ko lakou mau hope a pau.'
  arb-NAV: وَكَانَتِ البِرْكَةُ تَرْتَكِزُ عَلَى اثْنَيْ عَشَرَ ثَوْراً تَتَّجِهُ
    رُؤُوسُ ثَلاثَةٍ مِنْهَا نَحْوَ الشِّمَالِ، وَثَلاثَةٍ مِنْهَا نَحْوَ الْغَرْبِ،
    وَثَلاثَةٍ مِنْهَا نَحْوَ الْجَنُوبِ، والثَّلاثَةِ الأَخِيرَةِ نَحْوَ الشَّرْقِ.
    أَمَّا أَعْجَازُهَا جَمِيعاً فَكَانَتْ مُتَّجِهَةً نَحْوَ الدَّاخِلِ، وَنُصِبَتِ
    الْبِرْكَةُ عَلَيْهَا.
  ewe-ewe: Wotsɔ zɔ la da ɖe nyitsu wuieve dzi. Etɔ̃ dze ŋgɔ anyiehe, etɔ̃ dze ŋgɔ
    ɣetoɖoƒe, etɔ̃ dze ŋgɔ dziehe eye etɔ̃ dze ŋgɔ ɣedzeƒe. Wotsɔ zɔ la da ɖe wo tame
    eye zɔ la ƒe afɔwo le woƒe titina.
  eng-LEE: It was standing upon twelve oxen, three looking toward the north, and three
    looking toward the west, and three looking toward the south, and three looking
    toward the east; and the sea was resting above upon them, and all their hinder
    parts were inward.
  asm-FB: সেই সমুদ্ৰ-পাত্ৰটো বাৰটা ষাঁড়-গৰুৰ ওপৰত ৰখা আছিল৷ সেইবোৰৰ তিনিটাই উত্তৰলৈ,
    তিনিটাই পশ্চিমলৈ, তিনিটাই দক্ষিণলৈ আৰু তিনিটাই পূবলৈ মুখ কৰি আছিল৷ সেই সমুদ্ৰ-পাত্ৰটো
    সেইবোৰৰ ওপৰত স্থাপন কৰা হ’ল৷ সেই ষাঁড়-গৰুবোৰৰ পাছফাল ভিতৰফালে মুখ কৰি আছিল।
  sus-A: نَ يٍ سَسٍ نُ دْشْشِ نِنفٍ مَنِيّ فبّتّ قُ نُن قِرِن قَرِ. سَشَن يَ رَقِندِشِ
    كْولَ بِرِ، سَشَن يَ رَقِندِشِ سٌفٍفٌرٌدٍ بِرِ، سَشَن يَ رَقِندِشِ يِرٍقَنيِ بِرِ،
    سَشَن يَ رَقِندِشِ سٌفٍتٍدٍ بِرِ. نَ يٍ سَسٍ نَشَن نُ شِلِ «بَا» نُ دْشْشِ نَ
    نِنفٍيٍ قَرِ، عٍ يَ رَقِندِشِ تَندٍ مَ.
  fra-SBL: Elle reposait sur douze bœufs, trois regardant vers le nord, trois regardant
    vers l'ouest, trois regardant vers le sud, et trois regardant vers l'est ; la
    mer était posée sur eux par-dessus, et tous leurs membres postérieurs étaient
    en dedans.
  hbo-hbo: עֹמֵ֞ד עַל־שְׁנֵ֧י עָשָׂ֣ר בָּקָ֗ר שְׁלֹשָׁ֣ה פֹנִ֣ים ׀ צָפֹ֡ונָה וּשְׁלֹשָׁה֩
    פֹנִ֨ים ׀ יָ֜מָּה וּשְׁלֹשָׁ֣ה ׀ פֹּנִ֣ים נֶ֗גְבָּה וּשְׁלֹשָׁה֙ פֹּנִ֣ים מִזְרָ֔חָה
    וְהַיָּ֥ם עֲלֵיהֶ֖ם מִלְמָ֑עְלָה וְכָל־אֲחֹֽרֵיהֶ֖ם בָּֽיְתָה׃
  piu-2006: '@see-verse:1KI.007.024'
  kik-kik: Nako Karia kau kaigĩrĩirwo igũrũ rĩa mĩhiano ya ndegwa ikũmi na igĩrĩ;
    ithatũ ciacio ciarorete mwena wa gathigathini, na ithatũ ikarora mwena wa ithũĩro,
    na ithatũ ikarora mwena wa gũthini, na ithatũ ikarora mwena wa irathĩro. Karia
    kau kaigĩrĩirwo igũrũ rĩacio, nacio ciĩga cia na thuutha cia ndegwa icio nĩcio
    ciarorete na kũu thĩinĩ.
  fra-NCL: Elle était posée sur douze bœufs, dont trois regardaient le nord, trois
    regardaient l’occident, trois regardaient le midi et trois regardaient l’orient ;
    la mer était sur eux, et toute la partie postérieure de leur corps était cachée
    en dedans.
  cek-AK: Tuili loe maitaw tae krang hatlaihnetto nuiah oh, maitaw tae krangnawk loe
    laetabu athung bangah suek o boih; maitaw tae krang loe aluek bangah thuemto,
    niduem bangah thumto, aloih bangah thumto hoi ni angyae bangah thumto anghae o
    boih; soi ih maitaw tae krangnawk ranui ah tuili to oh.
  cuk-cuk: Dii-siged-dummad-esgoro-gordikidbiid, moli-bebe-nikad-warambe-gakabo-sobarmalad-birgi
    (12) silesad. Moli-warbaa, dad-nakwed-argan-sapiledsik atakbukwad, warbaa, dad-argwanedsik
    atakbukwabalid, warbaa, dad-nakwed-argan-nuedsik atakbukwabalid, degi, warbaa,
    dad-nakwedsik atakbukwabalid. We-molimar-bebe-nikad-birgi, dii-siged-dummad-esgoro-gordikidbiid
    silesad. Dii-siged-dummad-urba, molimar-bebe-nikad-e-sormar yaba-dogar ambikusad.
  uig-CYR: Дас он икки буқа шәкли үстидә турғузулған еди. Буларниң үчи шимал тәрәпкә,
    үчи ғәрип тәрәпкә, үчи җәнуп тәрәпкә, үчи шәриқ тәрәпкә йүзләнгән еди. «деңиз»
    буларниң үстидә еди; уларниң арқиси ич тәрипидә еди.
  tel-2017: ఆ సరస్సు 12 ఎద్దుల ఆకారాల మీద నిలబడి ఉంది. వీటిలో మూడు ఉత్తర దిక్కుకూ
    మూడు పడమర దిక్కుకూ మూడు దక్షిణ దిక్కుకూ మూడు తూర్పు దిక్కుకూ చూస్తున్నాయి. వీటి
    మీద ఆ సరస్సు నిలబెట్టి ఉంది. ఎద్దుల వెనక భాగాలన్నీ లోపలి వైపుకు ఉన్నాయి.
  hat-BSA: Lanmè a te kanpe sou douz bèf, twa avèk fas vè nò, twa avèk fas vè lwès,
    twa avèk fas vè sid e twa avèk fas vè lès. Li te poze sou yo e tout pati dèyè
    yo te vè anndan.
  kos-kos: Tacng sac oan fintukun cow mukul singoul lukwa ma orekla ke bronze, ac
    tu ngetalik nu likin tacng sac — tolkwe nu epang, tolkwe nu eir, tolkwe nu kutulap,
    ac tolkwe nu roto.
  hbo-WLC: עֹמֵ֞ד עַל־שְׁנֵ֧י עָשָׂ֣ר בָּקָ֗ר שְׁלֹשָׁ֣ה פֹנִ֣ים ׀ צָפ֡וֹנָה וּשְׁלֹשָׁה֩
    פֹנִ֨ים ׀ יָ֜מָּה וּשְׁלֹשָׁ֣ה ׀ פֹּנִ֣ים נֶ֗גְבָּה וּשְׁלֹשָׁה֙ פֹּנִ֣ים מִזְרָ֔חָה
    וְהַיָּ֥ם עֲלֵיהֶ֖ם מִלְמָ֑עְלָה וְכָל־אֲחֹֽרֵיהֶ֖ם בָּֽיְתָה׃
  ibo-ibo: E mekwara ka Oke osimiri ahụ guzo nʼelu ehi iri na abụọ. Atọ na-eche ihu
    nʼakụkụ ọwụwa anyanwụ; atọ na-eche ihu nʼọdịda anyanwụ; atọ na-eche ihu nʼakụkụ
    ndịda, atọ na-eche ihu nʼakụkụ ugwu. Oke osimiri ahụ dịkwasịrị ha nʼelu, ebe azụ
    ha niile dị nʼime nʼetiti.
  ory-ory: ଏହି ପାତ୍ର ଦ୍ୱାଦଶ ଗୋରୁ ଉପରେ ସ୍ଥାପିତ ଥିଲା, ସେମାନଙ୍କ ତିନିର ମୁଖ ଉତ୍ତରକୁ ଓ ତିନିର
    ମୁଖ ପଶ୍ଚିମକୁ ଓ ତିନିର ମୁଖ ଦକ୍ଷିଣକୁ ଓ ତିନିର ମୁଖ ପୂର୍ବକୁ ଥିଲା; ସେମାନଙ୍କ ଉପରେ ସମୁଦ୍ରରୂପ
    ପାତ୍ର ସ୍ଥାପିତ ଥିଲା ଓ ସେସମସ୍ତର ପଶ୍ଚାତ୍‍ଭାଗ ଭିତରକୁ ଥିଲା।
  chk-chk: Ewe sepien koluk a nom won engol me ruoman uluulun ätemwänin kow, ülüman
    ra sape ngeni efeng, ülüman ra sape ngeni lotou, ülüman ra sape ngeni ör, nge
    ülüman ra sape ngeni ötiu. Iwe, ewe sepien koluk a nom wor, nge wänükür a sorolong
    fan.
  rop-rop: Det teingk bin jidan ontop langa detlot 12 kopawan buligi. Thribala bin
    lukinat sangidapwei, en thribala sangodanwei, en thribala langa nowathwei, en
    thribala langa sauthwei.
  ukr-1871: 'Воно стояло на дванайцятьох волах: три дивились на північ, три дивились
    на захід, три глядїли на полуднє, а три позирали на схід сонця; море лежало на
    них, а зади їх укриті були під ним.'
  deu-1951: Es stand auf zwölf Rindern, deren drei gegen Mitternacht, drei gegen Abend,
    drei gegen Mittag und drei gegen Morgen sahen; und das Meer ruhte oben auf ihnen,
    und das Hinterteil von allen war einwärts gekehrt.
  eng-JPS: It stood upon twelve oxen, three looking toward the north, and three looking
    toward the west, and three looking toward the south, and three looking toward
    the east; and the sea was set upon them above, and all their hinder parts were
    inward.
  srp-1865: I stajaše na dvanaest volova; tri gledahu na sjever, tri gledahu na zapad,
    tri gledahu na jug, a tri gledahu na istok; a more stajaše na njima ozgo, i zadnja
    strana svijeh njih bijaše unutra.
  lug-lug: Ettanka ennene yatuulanga ku bifaananyi by’ente ennume kkumi na bbiri,
    esatu nga zitunudde mu bukiikakkono, n’endala essatu nga zitunudde ebugwanjuba,
    n’endala essatu nga zitunudde mu bukiikaddyo, n’endala essatu nga zitunudde ebuvanjuba,
    era ng’ebitundu byabyo eby’emabega nga bitunuuliraganye mu masekkati gaayo.
  heb-heb: עמד על שני עשר בקר שלשה פנים צפונה ושלשה פנים ימה ושלשה פנים נגבה ושלשה
    פנים מזרחה והים עליהם מלמעלה וכל אחריהם ביתה׃
  ben-IRV: পাত্রটা বারোটা ব্রোঞ্জের গরুর পিঠের উপর বসানো ছিল। সেগুলোর তিনটা উত্তরমুখী,
    তিনটা পশ্চিমমুখী, তিনটা দক্ষিণমুখী ও তিনটা পূর্বমূখী ছিল এবং তাদের পিছনগুলো ছিল
    ভিতরের দিকে।
  pan-pan: ਉਹ ਬਾਰਾਂ ਬਲ਼ਦਾਂ ਦੇ ਉੱਤੇ ਧਰਿਆ ਹੋਇਆ ਸੀ। ਤਿੰਨਾਂ ਦੇ ਮੂੰਹ ਉੱਤਰ ਵੱਲ, ਤਿੰਨਾਂ ਦੇ
    ਮੂੰਹ ਪੱਛਮ ਵੱਲ, ਤਿੰਨਾਂ ਦੇ ਮੂੰਹ ਦੱਖਣ ਵੱਲ ਅਤੇ ਤਿੰਨਾਂ ਦੇ ਮੂੰਹ ਪੂਰਬ ਵੱਲ ਸਨ। ਸਾਗਰੀ ਹੌਦ
    ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਧਰਿਆ ਹੋਇਆ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੇ ਪਿਛਲੇ ਅੰਗ ਅੰਦਰਵਾਰ ਨੂੰ ਸਨ।
  mya-JVB: ထိုရေကန်သည် နွား တဆယ် နှစ် ခုအပေါ် မှာ တည် လျက်ရှိ၏။ နွားတို့သည် အတွင်းသို့နောက်ခိုင်း၍
    အရှေ့ အနောက် တောင် မြောက် အရပ်လေးမျက်နှာသို့ တမျက်နှာလျှင် သုံး ခုစီ မျက်နှာပြု
    ကြ၏။
  tbg-tbg: Huraamuva Varuva Namarive tu tavera vira autukero, viraqaahairo viva purumakau
    qora 12navu baraasiqohairo autu komanta vika nora tave vinavura tauvaqaqaa vaari
    vatora. Purumakau taaramonavu kuari uri mantaraini viri vatovaro, taaramonavu
    kuari avu aquvunaini viri vatovaro, taaramonavu noti mantaraini viri vatovaro,
    taaramonavu sauti mantaraini viri vatora.
  hmo-hmo: Hurama ese danu boromakau tau 12 auri laboralabora dekena amo ia karaia,
    bona inai tanika be boromakau edia doruna dekenai ia atoa. Boromakau laulau edia
    kununa be tanika ena henunai idia noho, bona edia kwarana be kahana ibounai dekenai
    idia lao, toi ese mirigini kahana dekenai edia matana idia negea, ma toi be dina
    diho kahanai, ma toi be diho kahanai, ma toi be dina daekau kahanai.
  urd-urd: और वह बारह बैलों पर रखा गया; तीन के मुँह शिमाल की तरफ़, और तीन के मुँह
    मग़रिब की तरफ़, और तीन के मुँह जुनूब की तरफ़, और तीन के मुँह मशरिक़ की तरफ़ थे;
    और वह बड़ा हौज़ उन ही पर ऊपर की तरफ़ था, और उन सभों का पिछला धड़ अन्दर के रुख़
    था।
  rus-SYN: 'Оно стояло на двенадцати волах: три глядели к северу, три глядели к западу,
    три глядели к югу и три глядели к востоку; море лежало на них, и зады их обращены
    были внутрь под него.'
  bqc-SIM: Íkakĩipi di zuswana mɛ̀n kuɛplaↄwa. Zù mɛ̀n àaↄ̃ↄ mi dↄ gugbãntoo
    oi, mɛ̀n àaↄ̃ↄ bɛ'aɛ oi, mɛ̀n àaↄ̃ↄ gɛↄmidↄkĩi oi, mɛ̀n àaↄ̃ↄ lↄ gukpɛ oi.
    Íkakĩipi di ń musuɛ, mɛ́ an pↄ̀ↄↄ dↄdↄ guo.
  tcz-CHONGTHU: Twikong chu sum-enga kisem bongchal somleni chunga akilui jin, hiche
    bongchal ho jouse chun polam angat cheh u ahi. Hiti chun, bongchal thum'in sahlam
    anga in, bongchal thumma in lhanglam angan, bongchal thumma in lhanglam angan
    chuleh bongchal thum'in nisolam anga in ahi, hiche twikong chu bongchal te chung’a
    hi kiluija ahi.
  mar-mar: बारा पितळी बैलांच्या पाठीवर हा हौद विसावलेला होता. बैलांची तोंडे बाहेरच्या
    बाजूला होती. तिघांची तोंडे उत्तरेला, तिघांची दक्षिणेला, तिघांची पूर्वेला आणि तिघांची
    पश्चिमेला होती.
  qub-qub: Paylaga jamaraycaran chunca ishcay (12) runsipita pïla törucuna janancho.
    Quimsa töruga ricaraycaran inti yagamunan caj-läman, quimsana inti yaganan caj-läman,
    quimsa cajna norte cajman, quimsa cajna sur cajman. Törucunaga llapanpis siquipanacusha
    caycaran. Paylana jamaraycaran törucunapa janancho.
  bqp-bqp: Íkaki pì di zùsa mɛ̀n kuri awɛɛplanↄa. Zù mɛ̀n aakↄ̃nↄ mì dↄ gugbãnduru
    kpa, mɛ̀n aakↄ̃nↄ ifãlɛtɛ kpa, mɛ̀n aakↄ̃nↄ gɛ̀nↄmidↄki kpa, mɛ̀n aakↄ̃nↄ sↄ̃
    ifãboki kpa. Íkaki pì di ń musu, akũsↄ̃ ń pↄ̀rↄnↄ dↄdↄ guragura.
  hat-hat: 'Basen lan te chita sou do douz towo bèf an kwiv. Fas towo yo tout bay
    sou deyò: fas twa bay sou solèy leve, fas twa bay sou bò nò, fas twa bay sou solèy
    kouche, ak fas twa bay sou bò sid. Dèyè yo te anba basen lan.'
  eng-BSB: The Sea stood on twelve oxen, three facing north, three facing west, three
    facing south, and three facing east. The Sea rested on them, with all their hindquarters
    toward the center.
  eng-WEBPB: It stood on twelve oxen, three looking towards the north, and three looking
    towards the west, and three looking towards the south, and three looking towards
    the east; and the sea was set on them above, and all their hindquarters were inward.
  kbq-kbq: Hagi Huramu'a bronsire ve bulimakao afutami 12fu'a tro huteno ana 12fu'a
    bulimakao afu agumpi tima afinte'zana tenkia ante'ne. Hagi ana bronsire bulimakao
    afutmima tro'ma hunte'neana zamarigamo'a magopi ruhampri'nazageno, 3'amo'za noti
    kaziga zamavugosa huntazageno, 3'amo'za zage ufre kaziga zamavugosa huntazageno,
    3'amo'za sauti kaziga zamavugosa huntazageno, 3'amo'za zage hanati kaziga zamavugosa
    hunte'naze. Hagi ana tenkimo'a ana ve bulimakao afutamimofo zamagumpi megeno,
    ana tenkimofo fenka kaziga mani'naze.
  nhe-BL: Huan nopa hueyi tepos paila mosehuijtoya ipan 12 torojme tlen senquistoc
    bronce. Eyi torojme tlachixtoyaj ica norte, eyi campa huetzi tonati, eyi ica sur
    huan eyi ica campa quisa tonati.
  bus-bus: Íkakii pì di zùsware mɛ̀n kuri awɛɛplaaanↄ musu. Zù mɛ̀n aagↄ̃ↄnↄ mì dↄ
    gu'igbãroo kpa, mɛ̀n aagↄ̃ↄnↄ ↄfãntɛ̃gɛ̃kpɛn kpa, mɛ̀n aagↄ̃ↄnↄ sↄↄmɛtɛ kpa,
    mɛ̀n aagↄ̃ↄnↄ sↄ̃ ↄfãntɛ̃bↄɛ kpa. Íkakii pì di ń musu, bensↄ̃ aↄ̃ pↄ̀rↄnↄↄ dↄdↄ
    gura.
  gub-BL: Uma'ema'e morog 12 tapi'ak awa hagapaw iapo pà wà. A'e tapi'ak ume'e katu
    kutyr pe wà. Umuapyk a'e 'yryruhu tapi'ak wakupepe wà. Na'iruz ume'e kwarahy heixe
    haw awyze har kutyr wà. Na'iruz ume'e kwarahy heixe haw kutyr wà. Na'iruz ume'e
    kwarahy ihemaw awyze har kutyr wà. Na'iruz ume'e kwarahy ihemaw kutyr wà.
  eng-DRA: And it stood upon twelve oxen, of which three looked towards the north,
    and three towards the west, and three towards the south, and three towards the
    east, and the sea was above upon them, and their hinder parts were all hid within.
