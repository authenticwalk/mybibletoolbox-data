verse: 1KI.007.034
translations:
  mal-C: പീഠങ്ങൾ ഓരോന്നിനും നാലുകോണിലും നാലു കൈപ്പിടികൾ ഉണ്ടായിരുന്നു. കാലുകൾ പീഠത്തിന്റെ
    തുടർച്ചയായിത്തന്നെ പണിതിരുന്നു.
  deu-TKW: Und an den vier Ecken eines jeden Gestühls waren vier Schulterstücke; aus
    einem Guß mit dem Gestühle waren seine Schulterstücke.
  lin-lin: Mabende nyonso minei oyo ezalaki lokola makolo ezalaki na basonge nyonso
    minei mpe ekanganaki na evandelo.
  eng-LSV: And four shoulders [are] for the four corners of the one base; its shoulders
    [are] out of the base.
  eng-GNV: 'And foure vndersetters were vpon the foure corners of one base: and the
    vndersetters thereof were of the base it selfe.'
  eng-WEBSTER: 'And there were four undersetters to the four corners of one base:
    and the undersetters were of the very base itself.'
  nhw-BL: Huan ipan sesen nopa nahui iesquina tlen nopa carretillas quipixqui itlaquetzalhua
    catli quichijtoya san se ica nopa carretillas.
  swh-ONEN: Kila kitako kilikuwa na mikono minne, moja kwenye kila pembe, ukitokeza
    kutoka kwenye kitako.
  bba-bba: Yɔ̃rɑtii yin ɡooru bɑɑtere tɑ ɡɑbɑtiɑ mɔwɑ. Yɔ̃rɑtiɑ bɑɑyere kɑ yen ɡɑbɑtiɑ
    ye, yɑ sɑ̃ɑwɑ sii bɔri tiɑ.
  eng-KJVCPB: 'And there were four undersetters to the four corners of one base: and
    the undersetters were of the very base itself.'
  luo-luo: Rachungi ka rachungi ne nigi ramaki angʼwen e kona ka kona molos koa e
    rachungi.
  meu-meu: Tohe iabi-isina auridia na hani, rerue daigunidia haniosi ai; auri bona
    rerue na auri siri tamona amo e hekara.
  npi-ULB: हरेक आधारका चारवटा समात्ने बिँड एउटा-एउटा कुनामा थिए, जुन आधारबाट बाहिर
    निस्केका थिए ।
  yor-yor: Ẹsẹ̀ kọ̀ọ̀kan sì ní ìfẹsẹ̀tẹ̀ mẹ́rin, ọ̀kan ní igun kọ̀ọ̀kan, tí ó yọrí
    jáde láti ẹsẹ̀.
  pes-OPCB: در هر گوشهٔ میز، روی هر پایه، یک دستگیره از جنس خود میز وجود داشت.
  tgl-ULB: Mayroong apat na hawakan sa apat na sulok ng bawat tuntungan, ipinanday
    mismo sa tuntungan.
  hui-hui: Ainde Hurama ibugua mbirale wagororobi iba dange berelolene biagobi mbirale
    homane iba dange yani holene biagobi bibahende hangu hangu wabuwa wilibaro ale
    biagoria bapara hene ndo bibahende mbiraore hangu wilibaro ale wabiyangi wabumaga
    hene. Iba dange wulene wagororobi biagonaga magi iraganaga sendimida pira kirani
    kira (22) wini.
  mya-mya: လှည်း​အိမ်​အောက်​ပိုင်း​ထောင့်​လေး​ထောင့်​၌ လှည်း နှင့်​တစ်​ဆက်​တည်း​သွန်း​လုပ်​ထား​သော​ထောက်
    တိုင်​လေး​ခု​ရှိ​၏။-
  bod-N: སྟེགས་བུ་རེ་རེའི་ཟུར་བཞི་པོར་འདེགས་རྐང་རེ་ཡོད་པ་དང་། དེ་རྣམས་ནི་སྟེགས་བུ་དང་ལྷན་དུ་བླུགས་པ་ཡིན།
  sna-sna: Chigadziko chimwe nechimwe chaiva nemibato mina, pakona imwe neimwe, uye
    yaibudikira kubva pachigadziko.
  spa-BLM: Había cuatro soportes en las cuatro esquinas de cada base. Sus soportes
    eran de la propia base.
  cac-cac: A chan̈e' syamnub'al d'a schiquintac carreta chi', junn̈ej yaj yed' smarcoal
    junjun carreta.
  swh-ULB: Kulikuwa na mataruma manne katika pande zake nne za makalio, yaliyokuwa
    yameshikamanishwa na kalio lenyewe.
  bel-bel: Чатыры выступы на чатырох кутах кожнай падстаўкі; з падстаўкі выходзілі
    выступы яе.
  deu-ELBBK: 'Und vier Schulterstücke waren an den vier Ecken eines Gestelles: Aus
    dem Gestell waren seine Schulterstücke.'
  mbb-OT: Is kada untuzà duen dutun heepat he gewezà–sevaha ziyà te kada kilid, ne
    inredsè dà is kebeeli kayi te kebeeli zuen te untuzà.
  mal-2015: ഓരോ പീഠത്തിന്റെ നാലു കോണിലും നാലു കാലുണ്ടായിരുന്നു; കാലുകൾ പീഠത്തിൽനിന്നു
    തന്നേ ഉള്ളവ ആയിരുന്നു.
  rmc-rmc: Pal o rohi le vožikociskre avenas avri štar ručki.
  pes-OPV: و چهار دوش بر چهار گوشه هر پایه بود ودوشهای پایه از خودش بود.
  ron-1924: Ла челе патру колцурь але фиекэрей темелий ерау ниште полице динтр-о букатэ
    ку темелия.
  ben-OBCV: প্রত্যেকটি তাকে চারটি করে হাতল ছিল, তাক থেকে এক-একটি হাতল এক এক প্রান্তে
    বের হয়েছিল।
  som-som: Oo afarta geesna waxay ku lahaayeen afar meelood oo haya, oo afarta meelood
    oo hayaana waxay ka mid ahaayeen saldhigga qudhiisii.
  lat-VUC: Nam et humeruli illi quatuor per singulos angulos basis unius, ex ipsa
    basi fusiles et conjuncti erant.
  eng-ASVBT: 'And there were four undersetters at the four corners of each base: the
    undersetters thereof were of the base itself.'
  ita-1885: E quant'è alle quattro spalle ch'erano a' quattro cantoni di ciascun basamento,
    erano di un medesimo pezzo col basamento.
  eng-LXXUP: And King Solomon took the furniture which Hiram made for the house of
    the Lord, the golden altar, and the golden table of showbread.
  eng-ULB: There were four handles at the four corners of each stand, forged into
    the stand itself.
  spa-VBL: Cada carretilla tenía cuatro asas, una en cada esquina, hechas como parte
    del soporte.
  fra-_FOB: Les quatre appuis étaient aux quatre angles de chaque socle; ces appuis
    étaient tirés du socle même.
  mal-mal: ഓരോ പീഠത്തിന്റെ നാല് കോണിലും നാല് താങ്ങുകളുണ്ടായിരുന്നു; അവ പീഠത്തിൽനിന്ന്
    തന്നെ ഉള്ളവ ആയിരുന്നു.
  urd-GVR: Gāṛiyoṅ ke chār konoṅ par daste lage the jo frem ke sāth mil kar ḍhāle
    gae the.
  suz-BL: मेको निप्‍पाइक्‍‍तीक आन तिक्‍तीक ४ पाटे बाक्‍मा बाक्‍त। मेको नेल्‍ल टुक्रा
    का के सेल्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Ai quattro angoli d’ogni base, c’eran quattro mensole d’un medesimo pezzo
    con la base.
  ckb-ckb: هەر عەرەبانەیەک چوار دەسکی هەبوو، هەر دەسکێک لە گۆشەیەک، دەسکەکان بەشێک
    بوون لە عەرەبانەکە.
  eng-BBE: And there were four angle-plates at the four angles of every base, forming
    part of the structure of the base.
  kan-OKCV: ಒಂದೊಂದು ಪೀಠದ ನಾಲ್ಕು ಮೂಲೆಗಳಲ್ಲಿ ಅಂಚುಗಳಿದ್ದವು. ಪೀಠದಲ್ಲಿಂದಲೇ ಅಖಂಡವಾಗಿದ್ದವು.
  tam-2017: ஒவ்வொரு காலுடைய நான்கு முனைகளிலும், காலிலிருந்து புறப்படுகிற நான்கு கைப்பிடிகள்
    இருந்தது.
  spa-RV-1909: 'Asimismo los cuatro hombrillos á las cuatro esquinas de cada basa:
    y los hombrillos eran de la misma basa.'
  ron-BTF: Şi erau patru suporturi la cele patru colţuri ale unui postament; şi suporturile
    erau parte din postament.
  eng-WEBP: There were four supports at the four corners of each base. Its supports
    were of the base itself.
  eng-FBV: Each cart had four handles, one on each corner, made as part of the stand.
  nld-1939: de vier steunstangen waren onder aan de wagen aan de vier. hoeken bevestigd
    en maakten er een geheel mee uit.
  nch-BL: Huan ipan sesen ten nopa nahui iesquina ten nopa carretillas quipixqui itaquetzalhua
    cati quichijtoya san se ica nopa carretillas.
  vie-1934: Có bốn con bọ ở nơi bốn góc của mỗi viên táng và liền với táng.
  hin-CV: हर एक ठेले के चारों कोनों पर एक-एक टेक था और यह टेक ठेले ही का अंग था.
  spa-BES: Y había cuatro placas angulares en los cuatro ángulos de cada base, formando
    parte de la estructura de la base.
  tdx-tdx: Reketse fitohañañe efatse ty kotso-efa’ i kalesy rey, raik’ amo kalesio
    o fitohañañeo.
  tha-KJV: แท่นหนึ่งๆมี​ที่​หน​ุนอยู่​ที่​มุ​มท​ั้งสี่ ที่​หน​ุนนี้หล่อเป็นชิ้นเดียวกับแท่น
  por-BR-2018: 'Também os quatro apoios às quatro esquinas de cada base: e os apoios
    eram da mesma base.'
  deu-ELO: 'Und vier Schulterstücke waren an den vier Ecken eines Gestelles: Aus dem
    Gestell waren seine Schulterstücke.'
  eng-WYC-2018: For also the four little shoulderings, by all the corners of one foundament,
    were joined together, and [were] molten of that foundament, that is, were molten
    together with that foundament, (or that is, were cast together with that foundation),
    and made one body.
  epo-epo: Kaj la kvar ŝultretoj ĉe la kvar anguloj de ĉiu bazaĵo elstaris el la bazaĵo
    mem.
  uig-PIN: Ⱨǝrbir tǝglikning tɵt burjikidǝ birdin tɵt tutⱪuqi bar idi; ular tǝgliktin
    qiⱪip turatti wǝ ular tǝglik bilǝn tǝng ⱪuyulƣan.
  beo-beo: Gaguli fula ahoasu gududili amoga da udidisu ageyadu madelale dialebe ba:i.
  tpi-OTNT: Na dispela ol ring wantaim ol pos bilong karim tang, em Huram i no wokim
    na pasim antap long wilkar. Nogat. Em i wokim olsem wanpela hap bilong wilkar
    stret. Mak antap bilong ol dispela ring em inap 22 sentimita.
  hau-SA: Kowane dakali yana da hannuwa huɗu, ɗaya a kowane gefe, da yake nausawa
    daga dakalin.
  uig-LAT: Herbir teglikning töt burjikide birdin töt tutquchi bar idi; ular tegliktin
    chiqip turatti we ular teglik bilen teng quyulghan.
  nde-nde: Inqodlana nganye yayilezibambo ezine, esisodwa sisegumbini linye, sigxile
    enqodlaneni.
  ton-ton: 'Pea naʻe ʻai ʻae tokotoʻanga ʻe fā ki he tuliki ʻe fā ʻoe tuʻunga ʻe taha:
    pea naʻe ʻai ke fakataha ʻaupito ʻae ngaahi tokotoʻanga pea mo e tuʻunga ʻi ai.'
  ces-1613: Tolikéž čtyři raménka na čtyřech úhlech podstavku každého, z něhož ta
    raménka vynikala.
  eng-WMB: There were four supports at the four corners of each base. Its supports
    were of the base itself.
  tam-TCV: ஒவ்வொரு தாங்கியிலும் நான்கு பிடிகள் இருந்தன. தாங்கியின் மூலைகளிலிருந்து
    நான்கு பிடிகள் வெளியே நீட்டிக் கொண்டிருந்தன.
  ceb-ULB: May upat ka mga gunitanan ang upat ka eskina sa matag tungtonganan, nga
    unay sa mao ra gihapong tungtonganan.
  pol-UBG: Na czterech rogach każdej podstawy znajdowały się cztery podpory, które
    razem z podstawą stanowiły całość.
  urd-GVU: گاڑیوں کے چار کونوں پر دستے لگے تھے جو فریم کے ساتھ مل کر ڈھالے گئے تھے۔
  deu-1912: Und die vier Achseln auf den vier Ecken eines jeglichen Gestühls waren
    auch am Gestühl.
  kan-2017: ಪ್ರತಿಯೊಂದು ಪೀಠದ ತುದಿಯಲ್ಲಿದ್ದ ನಾಲ್ಕು ಹಿಡಿಗಳು ಪೀಠದೊಡನೆ ಅಖಂಡವಾಗಿದ್ದವು.
  yap-yap: Ra reb fapi cart ma bay aningeg e rumog ni gelngin u tabthungen u but’,
    nib peth ngay.
  hlt-MCSB: Tungkho pakhat dongkah a kil pali dongah mueihong pali om tih tungkho
    lamloh mueihong hil phauh.
  mdy-ETH: ፔቴ ፔቴ ሜሆ ጌሦ ባኮኮ ዎላ ካኣማ ዖይዶ ዛሎኮ ዾኦሎ ዛሎይዳ ዛሎይዳ ዬያና ዎላ ካንሢ ፔቴ ማሂ ሞኦኖ ዓንጎና
    ኮሾና ጌኤቂሶ ባኣዚ ዓኣኔ፤
  twi-ASANTE: Na teaseɛnam no ahanan nyinaa nsosɔmu wowɔ hɔ, na ne nyinaa nso, wɔagu
    atoa mu baako, ma ɛne teaseɛnam no atoa mu.
  eng-WEBU: There were four supports at the four corners of each base. Its supports
    were of the base itself.
  wal-wal: He gaaretu ubbaa zoozetussikka eta tohossaara tohossaara etaara issuwaa
    gidi oiqettidi, nahaasiyaappe merettida zemppoti de7oosona.
  spa-PDDPT: También los cuatro soportes de las cuatro esquinas de cada base salían
    de la misma base.
  gun-gun: Peteĩ-teĩ hyru renda re, ijapy irundyve re oĩ hendarã. Ha'e va'e voi hexegua
    ae oĩ.
  ilo-ULB: Iti uppat a suli ti tunggal pagipatungan ket adda pagiggaman a naipanday
    iti mismo a pagipatungan.
  kpg-kpg: Nia mee daahi mee e haa i baahi gi lala di kulumaa e dahi ne hai hua be di
    mee e dahi dalia di kulumaa.
  uig-ARA: ھەربىر تەگلىكنىڭ تۆت بۇرجىكىدە بىردىن تۆت تۇتقۇچى بار ئىدى؛ ئۇلار تەگلىكتىن
    چىقىپ تۇراتتى ۋە ئۇلار تەگلىك بىلەن تەڭ قۇيۇلغان.
  sus-sus: Se nde nu na tuxui naanie birin na naxee nu sɛnbɛ fima e ma.
  pon-2006: Mie mehn utungada pahieu me mi pahn keimw en ehuehu kuruma, me patehngete
    kuruma ko.
  ksd-ksd: Di ga pait ra ivat na tukal ta ra ivat na nguna tikatikai ta ra umana kiki;
    ma di ga tun varurungane mal ra umana tukal ma ra umana kiki.
  tur-YTC: Her ayağının dört köşesinde dört destek vardı. Destekleri ayaklığın kendisindendi.
  grc-BRENT: Καὶ ἔλαβεν ὁ βασιλεὺς Σαλωμὼν τὰ σκεύη ἃ ἐποίησεν ἐν οἴκῳ Κυρίου, τὸ
    θυσιαστήριον τὸ χρυσοῦν, καὶ τὴν τράπεζαν ἐφʼ ἧς οἱ ἄρτοι τῆς προσφορᾶς, χρυσῆν,
  ind-AYT: Satu landasan ada keempat penyangga di keempat sudutnya dan penyangga itu
    ada pada landasan itu.
  nya-nya: Phaka lililonse linali ndi zogwirira zinayi; chogwirira chimodzi pa ngodya
    iliyonse, zolumikizidwa ku phakalo.
  hrv-hrv: Bila su četiri držača na četiri ugla svakog podnožja; podnožje i držači
    sačinjavahu jednu cjelinu.
  mps-mps: Tama te ring dabe dali, te tank wę dualabo pos dabe me, te Huramgo nigilama,
    tama te wilkar daide ugwadu me kęnebeo. Menio. Agai te wilkar dolo si tiwai pedaigo
    nigali. Te ring dabe ugwadu usu sali, te 22 sentimita usu si yai dao.
  tpi-tpi: Na dispela ol ring wantaim ol pos bilong karim tang, em Huram i no wokim
    na pasim antap long wilkar. Nogat. Em i wokim olsem wanpela hap bilong wilkar
    stret. Mak antap bilong ol dispela ring em inap 22 sentimita.
  dan-1931: Der var en Bærearm på hvert Stels fire Hjørner, og Bærearmene var i ét
    med Stellet;
  vie-OVCB: Phần chống đỡ bốn góc bục được đúc liền với bục.
  guj-2017: દરેક ચોતરાને ચાર ખૂણે ચાર ટેકાઓ હતા, તેના ટેકા ચોતરાની સાથે જ સળંગ બનાવેલા
    હતા.
  pon-2006A: Mie mehn utungada pahieu me mi pahn keimw en ehuehu kuruma, me patehngete
    kuruma ko.
  por-BRBSL: There eram quatro suportes nos quatro cantos de cada base. Seus suportes
    eram da própria base.
  cth-cth: Pâhungnae takin pali touh koe pou kâkuen lah hlun e dounnae pali touh ao
    dawkvah,
  twi-twi: Na nsusomu nsa anan wowɔ nteaseɛnam no atwɔtwɔw anan no biara so a epuepue
    fi nteaseɛnam no so.
  hlt-hlt: Tungkho pakhat dongkah a kil pali dongah mueihong pali om tih tungkho lamloh
    mueihong hil phauh.
  tbz-SIM: Yɛbɑ̀kɛ̀ yɛ̀nɑ̀ɑ̀ imɑ̀nkɛ kpɛyɛ kɛ dɛ̀ wɛ̃nnɛ́nɛ̀ tɛnɑɑsɑ̃ntɛ̀ kɛ utɛ́
    disɔɔwũɔ̃̀ dimɑ́ɑ̀.
  msy-2020: Ezɨ ringɨn kaba ko akɨnir teng ateramiba, Huram dar ingarizir puvatɨgha
    wilkar gatɨzir pu. Puvatɨ, da wilkarɨn poroghav ikia bizir vamɨran mɨn oto. Ringɨn
    tuirivimɨn ababaniba, da 25 sentimitan tu.
  dop-dop: Nyǝɣǝtʋ nti tǝ wɛ ɩsɩɩ kɛɛkɛ nɔɔhɛɛ tɑkɑ kɛ́ ɩ ŋkuluŋɑsɩ tɑɑ tɔ, pǝ kpɛntɑ
    nyǝɣǝlʋɣʋ kʋlʋmʋɣʋ kɛ́.
  azb-azb: Hər dayağın dörd küncündə çıxıntı var idi. Çıxıntılar dayağa bitişik idi.
  eng-DBY: And there were four shoulder-pieces to the four corners of one base; of
    the base itself were its shoulder-pieces.
  hin-2017: और एक-एक ठेले के चारों कोनों पर चार आधार थे, और आधार और ठेले दोनों एक
    ही टुकड़े के बने थे।
  wol-KYG: Ñeenti kenu yi ci ñeenti koñi rootukaay bi, bu ci nekk dees koo xelleendook
    weti rootukaay yi, ba lépp di benn.
  eng-YLT: And four shoulders [are] unto the four corners of the one base; out of
    the base [are] its shoulders.
  eng-WYC-2017: For also the four little shoulderings, by all the corners of one foundament,
    were joined together, and [were] molten of that foundament, that is, were molten
    together with that foundament, and made one body.
  eng-WMBB: There were four supports at the four corners of each base. Its supports
    were of the base itself.
  urd-GVH: गाड़ियों के चार कोनों पर दस्ते लगे थे जो फ़्रेम के साथ मिलकर ढाले गए थे।
  rug-rug: Hopeke tuturuana si koa i ka made hadolo, keke pa hopeke iio, soto la pa
    tinina sa tuturuana.
  gaz-gaz: Tokkoo tokkoo goleewwan baattuu sanaa afran irra michichilawwan afurtu
    ture; michichilawwan isaas baattuudhuma sanaan walitti hojjetaman.
  fra-LSG: Il y avait aux quatre angles de chaque base quatre consoles d’une même
    pièce que la base.
  yal-yal: Wontorone birin, a suxu se naanin yi rafalaxi a ma a tongon naaninne yi.
    E nun wontorone yi rafalaxi e bode yi.
  haw-1868: Eha hoi poohiwi paepae ma na kihi eha o ka waihona ipu hookahi; a o na
    poohiwi o ko ka waihona ipu no ia.
  arb-NAV: وَكَانَ لِكُلِّ قَاعِدَةٍ أَكْتَافٌ أَرْبَعٌ، هِيَ جُزْءٌ مِنَ الْقَاعِدَةِ،
    قَائِمَةٌ عَلَى زَوَايَاهَا الأَرْبَعِ.
  ewe-ewe: Wotsɔ akɔbli wɔ sɔti suewo kple nunɔdziawo ɖekae ɖe woƒe dzogoewo me.
  eng-LEE: And there were four undersetters to the four corners of each one base;
    the undersetters were of one piece with the base itself.
  asm-FB: প্ৰত্যেক আধাৰৰ চাৰি চুকত চাৰিটা প্ৰক্ষালন-পাত্ৰ-ধৰা ব্যৱস্থা আছিল; সেই প্ৰক্ষালন-পাত্ৰ-ধৰাবোৰ
    আধাৰৰ লগত সাঁচত গঢ়া হৈছিল।
  sus-A: سٍ ندٍ نُ نَ تُشُي نَانِيٍ بِرِن نَ نَشٍيٍ نُ سّنبّ قِمَ عٍ مَ.
  fra-SBL: Il y avait quatre supports aux quatre coins de chaque base. Ces supports
    étaient faits de la base elle-même.
  hbo-hbo: וְאַרְבַּ֣ע כְּתֵפֹ֔ות אֶ֚ל אַרְבַּ֣ע פִּנֹּ֔ות הַמְּכֹנָ֖ה הָֽאֶחָ֑ת מִן־הַמְּכֹנָ֖ה
    כְּתֵפֶֽיהָ׃
  piu-2006: '@see-verse:1KI.007.033'
  kik-kik: O gĩkaari nĩ kĩarĩ na nyiitĩro inya, o koine-inĩ nyiitĩro ĩmwe, icomokete
    kuuma gĩkaari-inĩ. nĩgũkorwo
  fra-NCL: Aux quatre angles de chaque base étaient quatre supports, et ses supports
    étaient d’une même pièce avec la base.
  cek-AK: Hmuen pahnuthaih maeto pongah ban patawnhaih ahmuen palito oh; takii maeto
    naah patawnhaih maeto oh moe, to tiah takii palito ah oh boih.
  cuk-cuk: Dii-siged-e-gan-barmayega e-suar-gamalad, sogabake e-dikarmargi sobar nanaid.
  uig-CYR: Һәр бир тәгликниң төрт бүҗигидә бирдин төрт тутқучи бар еди; улар тәгликтин
    чиқип туратти вә улар тәглик билән тәң қуюлған.
  tel-2017: ప్రతి స్తంభం నాలుగు మూలల్లో నాలుగు దిమ్మలు ఉన్నాయి. ఈ దిమ్మలూ స్తంభమూ
    కలిపే పోత పోశారు.
  hat-BSA: Alò, te gen kat soutyen nan kat kwen a chak baz. Soutyen yo te yon pati
    nan baz la menm.
  kos-kos: Ac oasr mwe loang ke sruwasrik akosr ten ke kais soko mwe wiwa inge, su
    fulyang na nu ke monin mwe wiwa uh.
  hbo-WLC: וְאַרְבַּ֣ע כְּתֵפ֔וֹת אֶ֚ל אַרְבַּ֣ע פִּנּ֔וֹת הַמְּכֹנָ֖ה הָֽאֶחָ֑ת מִן־הַמְּכֹנָ֖ה
    כְּתֵפֶֽיהָ׃
  ibo-ibo: Ụkwụ ọla nta anọ dịkwa nʼokpuru ihe ndọkwasị ahụ, nʼakụkụ ọbụla. A wụkọtakwara
    ha na ihe ndọkwasị ahụ.
  ory-ory: ପୁଣି, ପ୍ରତ୍ୟେକ ବଇଠିକିର ଚାରି କୋଣରେ ଚାରି ଅବଲମ୍ବନ ଥିଲା, ସେହି ଅବଲମ୍ବନ ବଇଠିକି
    ଦେହରେ ନିର୍ମିତ ଥିଲା।
  chk-chk: Mi wor rüanü lenien kamwöch lon ekewe rüanü pwokukun iteiten efoch me efoch
    kuruma. Nge ekewe lenien kamwöch ra förunusfengen me ekewe kuruma.
  rop-rop: '@see-verse:1KI.007.033'
  ukr-1871: Бо й тоті чотири плечики на кожному углї підніжка були з того ж підніжка
    вилиті;
  deu-1951: Es waren auch vier Schulterstücke an den vier Ecken eines jeden Ständers,
    die waren aus einem Guß mit dem Ständer.
  eng-JPS: And there were four undersetters at the four corners of each base; the
    undersetters thereof were of one piece with the base itself.
  srp-1865: I èetiri ramena bijahu na èetiri ugla u svakoga podnožja, iz podnožja
    izlažahu njegova ramena.
  lug-lug: Kwaliko emisituliro ena ku nsonda ennya eza buli kitebe era gyonna nga
    gya kika kyekimu n’ekitebe.
  heb-heb: וארבע כתפות אל ארבע פנות המכנה האחת מן המכנה כתפיה׃
  ben-IRV: প্রত্যেকটি বাক্সের চার কোণায় চারটা অবলম্বন লাগানো ছিল।
  pan-pan: ਹਰ ਕੁਰਸੀ ਦੀਆਂ ਚੌਹਾਂ ਨੁੱਕਰਾਂ ਉੱਤੇ ਚਾਰ ਫਰਸ਼ੀਆਂ ਸਨ ਅਤੇ ਉਹ ਫਰਸ਼ੀਆਂ ਕੁਰਸੀਆਂ
    ਦੇ ਵਿੱਚੋਂ ਸਨ।
  mya-JVB: ခုံ လေး ထောင့် ၌ တစပ်တည်းသွန်းသော ပခုံး လေး ခုရှိသဖြင့်၊
  tbg-tbg: Utuvare vi aniva uiri kaari kaantaaqaa aqu 4navuvano vaura.
  hmo-hmo: Treila ena kona 4 dekenai idia noho du kwadogidia be treila danu nega tamona
    idia karaia.
  urd-urd: और हर कुर्सी के चारों कोनों पर चार टेकें थीं, और टेकें और कुर्सी एक ही
    टुकड़े की थीं।
  rus-SYN: Четыре выступа на четырех углах каждой подставы; из подставы выходили выступы
    ее.
  bqc-SIM: Tadibↄpiↄ kṹkĩi vĩ mɛ̀n síiↄ̃siiↄ̃ a golaↄwa.
  tcz-CHONGTHU: Khom todal khat cheh achun aning lia aki ngapna ding li cheh aum in,
    a kingapna chengse le akhom todal chengse jong chu tikhat tobang bang ahiuve.
  mar-mar: प्रत्येक चौरंगाच्या चारही कोपऱ्यांना आधार दिलेले होते. तेही एकसंध होते.
  qub-qub: Chuscun isquïnancho rinrincunapis carrëtawan chay pïsallami caran.
  bqp-bqp: Tadibↄↄ pìnↄ kũki vĩ mɛ̀n siisiikↄ̃ a kusurunↄa.
  hat-hat: Kat zepòlman ki te nan kwen anba chak kabwa yo te fè yon sèl pyès ak chasi
    kabwa a.
  eng-BSB: Each stand had four handles, one for each corner, projecting from the stand.
  eng-WEBPB: There were four supports at the four corners of each base. Its supports
    were of the base itself.
  kbq-kbq: Hagi tenkima hagazama ami zana 4'a bronsi zafa 4'a agentera krekamarentegeno,
    anante mekna hu'ne.
  nhe-BL: Huan ipan sesen nopa nahui iesquina tlen nopa carretillas quipixqui itlaquetzalhua
    tlen quichijtoya san se ica nopa carretillas.
  bus-bus: Tadibↄ pìnↄ kũkii vĩ mɛ̀n siisiigↄ̃ a goodanↄa.
  gub-BL: Heta 4 hupir haw iahykaw nànàn wà, ywyramawa paw wawype wà. Uzapo hupir
    haw pitài ma'e romo ywyramawa rehe we wà.
  eng-DRA: And the four undersetters that were at every corner of each base, were
    of the base itself cast and joined together.
