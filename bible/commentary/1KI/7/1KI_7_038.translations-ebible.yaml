verse: 1KI.007.038
translations:
  mal-C: അതിനുശേഷം, അദ്ദേഹം വെങ്കലംകൊണ്ട് പത്തു ക്ഷാളനപാത്രങ്ങളും നിർമിച്ചു. ഓരോന്നും
    നാൽപ്പതുബത്ത് വീതം വെള്ളം കൊള്ളുന്നതും നാലുമുഴംവീതം വ്യാസമുള്ളതും ആയിരുന്നു. പത്തു
    പീഠങ്ങളിൽ ഓരോന്നിനും ഓരോ ക്ഷാളനപാത്രം വീതം ഉണ്ടായിരുന്നു.
  deu-TKW: Sodann fertigte er zehn eherne Becken. Jedes dieser Becken faßte vierzig
    Bath; jedes Becken hatte vier Ellen im Durchmesser. Ein Becken war auf jedem der
    zehn Gestühle.
  lin-lin: Irami asalaki lisusu basani zomi ya minene ya bronze ; moko na moko ezalaki
    na bametele pene mibale na monene mpe ezalaki likolo ya evandelo moko kati na
    bivandelo zomi. Mpe bakokaki kotia balitele pene nkoto moko kati sani moko na
    moko.
  eng-LSV: And he makes ten lavers of bronze; the one laver contains forty baths [and]
    the one laver [is] four by the cubit; one laver on the one base [is] for [each
    of] the ten bases;
  eng-GNV: 'Then made he ten caldrons of brasse, one caldron conteyned fourty Baths:
    and euery caldron was foure cubites, one caldron was vpon one base throughout
    the ten bases.'
  eng-WEBSTER: 'Then he made ten lavers of brass: one laver contained forty baths:
    and every laver was four cubits: and upon every one of the ten bases one laver.'
  nhw-BL: Nojquiya quichijqui majtlactli tepos comitl tlen senquistoc bronce, sesen
    tepos comitl para se carretilla. Huan icamac sesen quipiyayaya se metro huan 80
    centímetros ipatlajca huan icoyajca hueliyaya quicuis 880 litros tlen atl. Huan
    sesen tepos comitl quitlalijque ipan se carretilla.
  swh-ONEN: Kisha akatengeneza masinia kumi ya shaba, kila moja likiwa na ujazo wa
    bathi arobaini, yakiwa na kipenyo cha dhiraa nne kila sinia moja kwa kila kimoja
    ya vile vitako kumi.
  bba-bba: Mɑ u mɑɑ boosu ɡɑsu kuɑ wɔkuru kɑ sii ɡɑndu. Gen bɑɑɡere ɡɑ koo litiri
    nɔrɔbu kɑ nɑtɑn (1.600) nim mwɑ. Mɑ ɡen bɑɑɡeren ɡunum mu sɑ̃ɑ ɡɔm soonu nnɛ.
    Siyɑ u koo sɔndi yɔ̃rɑtii yin wɔllɔ.
  eng-KJVCPB: 'Then made he ten lavers of brass: one laver contained forty baths:
    and every laver was four cubits: and upon every one of the ten bases one laver.'
  luo-luo: Eka noloso kareche mag mula apar ka moro ka moro tingʼo pi maromo lita
    mia aboro gi piero aboro, kendo ma lachne nyalo romo fut auchiel gi nus, ka karaya
    ka karaya noketo ewi rachungi apargo moro ka moro.
  meu-meu: Ranu tohedia gwauta na auri labora-laborana amo e karadia; tohe ta anina
    na bata hari-ahui, bona ihahetohona na kiubit hani. Rerue gwauta-osi ta ta mai
    edia tohe.
  npi-ULB: हुरामले काँसाका दसवटा बाटा बनाए । एउटा बाटामा आठ सय असी लिटर पानी अटाउँथ्यो
    । हरेक बाटा चार हातको थियो, र दसवटै आधारका लागि एउटा-एउटा बाटा थियो ।
  yor-yor: Nígbà náà ni ó ṣe agbádá idẹ mẹ́wàá, ọ̀kọ̀ọ̀kan gbà tó ogójì ìwọ̀n bati,
    ó sì wọn ìgbọ̀nwọ́ mẹ́rin, lórí ọ̀kọ̀ọ̀kan ẹsẹ̀ mẹ́wẹ̀ẹ̀wá náà ni agbádá kọ̀ọ̀kan
    wà.
  pes-OPCB: حورام همچنین ده حوضچه مفرغین ساخت و آنها را بر سر ده میز چرخدار گذاشت.
    قطر هر حوضچه دو متر بود و گنجایشش هشتصد لیتر.
  tgl-ULB: Si Hiram ay gumawa ng sampung hugasang tanso. Ang isang hugasan ay kayang
    humawak ng apatnapung bat na tubig. Bawat hugasan ay apat na mga kubit ang lapad,
    at mayroong isang hugasan sa bawat sampung mga patungan.
  hui-hui: Hurama ibugua iba dange pira wilibaro ale pirani ta howa ngelolenaga wabu
    wini. Iba dange uruni aranenaga magi mida mbirani bolanguahe wabu wini. Ani bialu
    iba dange uruni mbira mbiraha iba timbuniore berelolenaga magi lida handari halira
    (800) hambu yabehe wabu wini.
  mya-mya: ဟိ​ရံ​သည်​လှည်း​တစ်​စီး​လျှင်​အင်​တုံ​တစ်​လုံး ကျ​ဖြင့် အင်​တုံ​ဆယ်​လုံး​ကို​လည်း​သွန်း​လုပ်​၏။
    အင်​တုံ​တစ်​လုံး​လျှင်​အ​ချင်း​ခြောက်​ပေ​ရှိ​၍ ဂါ​လံ​နှစ်​ရာ​ဝင်​လေ​သည်။-
  bod-N: ཡང་ཁོས་ལི་ཡིས་ཁྲུས་གཞོང་བཅུ་བཟོས་ཏེ། ཁྲུས་གཞོང་རེའི་ནང་དུ་ཆུ་བེན་བཞི་བཅུ་ཤོང་ངོ་།
    །ཁྲུས་གཞོང་རེའི་ཚངས་ཐིག་ཏུ་ཁྲུ་བཞི་དང་། སྟེགས་བུ་བཅུ་ཡི་ཁར་ཁྲུས་གཞོང་རེ་རེ་བཞག་གོ
    །
  sna-sna: Ipapo akaita madhishi endarira gumi, rimwe nerimwe richipinda mabhati makumi
    mana uye rakafara makubhiti mana, dhishi rimwe chete richizoiswa pachigadziko
    chimwe nechimwe chezvigadziko gumi.
  spa-BLM: Hizo diez pilas de bronce. Una cuenca contenía cuarenta baños. Cada cuenca
    medía cuatro codos. Una palangana estaba en cada una de las diez bases.
  cac-cac: Ix sb'oanpax lajun̈e' yed'tal a' yic juntzan̈ carreta chi' vin̈, nab'a
    bronce ix aji. Lajann̈ej yechel smasanil. Jun metro yed' 80 centímetro yool junjun,
    800 litro am a' tz'em d'a yool. Junjun ay q'ue d'a yib'an̈ scarretail.
  swh-ULB: Huramu akatengeneza birika kumi za shaba. Birika moja liliweza kubeba bathi
    arobaini za maji. Kila birika lilikuwa mita 1. 8 toka birika moja hadi jingine
    na kulikuwa na birika moja katika kila kalio kati ya yale kumi.
  bel-bel: 'І зрабіў дзесяць медных умывальніц: кожная ўмывальніца мясьціла сорак
    батаў, кожная ўмывальніца была чатыры локці, кожная ўмывальніца стаяла на адной
    зь дзесяці падставак.'
  deu-ELBBK: 'Und er machte zehn Becken aus Kupfer: 40 Bath fasste ein Becken; 4 Ellen
    war ein Becken weit; je ein Becken war auf je einem Gestell von den zehn Gestellen.'
  mbb-OT: Mibaal zaan si Huram te sepulù he bisin he menge brunsi, kada untuzà ne
    sevaha he bisin is para zuen. Ne heenem he ǥiek is ketikang te kada sevaha, ne
    egketeǥuan haazà te 220 he gelun he wahig.
  mal-2015: അവൻ താമ്രംകൊണ്ടു പത്തു തൊട്ടിയും ഉണ്ടാക്കി; ഓരോ തൊട്ടിയിൽ നാല്പതു ബത്ത്
    വെള്ളം കൊള്ളും; ഓരോ തൊട്ടി നന്നാലു മുഴം. പത്തു പീഠത്തിൽ ഓരോന്നിന്മേൽ ഓരോ തൊട്ടി
    വെച്ചു.
  rmc-rmc: Kerďa the deš nadobi le brondzostar – jekh pre dojekh vožikocis. Dojekh
    nadoba sas buchľi 180 centimetri a rešľolas andre 800 ľitri paňi.
  pes-OPV: و ده حوض برنجین ساخت که هر حوض گنجایش چهل بت داشت. و هر حوض چهارذراعی بود
    و بر هر پایه‌ای از آن ده پایه، یک حوض بود.
  ron-1924: А май фэкут зече лигене де арамэ. Фиекаре лигян авя о ынкэпере де патрузечь
    де баць, фиекаре лигян авя патру коць, фиекаре лигян ера пе кыте уна дин челе
    зече темелий.
  ben-OBCV: পরে তিনি হাত ধোয়ার জন্য ব্রোঞ্জের দশটি গামলা জাতীয় পাত্র তৈরি করলেন,
    যার প্রত্যেকটিতে চল্লিশ বাত করে জল ধরে রাখা যেত এবং আড়াআড়িভাবে মাপে সেগুলি প্রায়
    1.8 মিটার করে ছিল, ও এক-একটি পাত্র সেই দশটি তাকের এক একটির উপর রাখা হল।
  som-som: Oo wuxuu sameeyey toban berkedood oo naxaas ah; oo berkedba waxay qaadday
    afartan bad; oo berked kastaaba waxay ahayd afar dhudhun; oo tobankii saldhigna
    mid kasta berked baa saarnayd.
  lat-VUC: 'Fecit quoque decem luteres æneos: quadraginta batos capiebat luter unus,
    eratque quatuor cubitorum: singulos quoque luteres per singulas, id est, decem
    bases, posuit.'
  eng-ASVBT: 'And he made ten lavers of brass: one laver contained forty baths; and
    every laver was four cubits; and upon every one of the ten bases one laver.'
  ita-1885: Poi fece le dieci conche di rame, delle quali ciascuna conteneva quaranta
    bati, ed era di quattro cubiti; ciascuna conca era posta sopra uno de' dieci basamenti.
  eng-LXXUP: And Solomon built a house for himself in thirteen years.
  eng-ULB: Huram made ten basins of bronze. One basin could hold forty baths of water.
    Each basin was four cubits across and there was one basin on each of ten stands.
  spa-VBL: Luego hizo diez pilas de bronce. Cada una tenía capacidad para cuarenta
    baños y medía cuatro codos de ancho, una pila para cada una de las diez carretillas.
  fra-_FOB: Il fit aussi dix cuves d'airain, dont chacune contenait quarante baths.
    Chaque cuve était de quatre coudées; chaque cuve était sur l'un des dix socles.
  mal-mal: അവൻ താമ്രംകൊണ്ട് പത്ത് തൊട്ടിയും ഉണ്ടാക്കി; ഓരോ തൊട്ടിയിൽ നാല്പത് പാത്രം
    വെള്ളം കൊള്ളുമായിരുന്നു; ഓരോ തൊട്ടിയും നന്നാല് മുഴം വ്യാസം ഉള്ളതായിരുന്നു. പത്ത്
    പീഠത്തിൽ ഓരോന്നിന്മേൽ ഓരോ തൊട്ടി വച്ചു.
  urd-GVR: Hīrām ne har gāṛī ke lie pītal kā bāsan ḍhāl diyā. Har bāsan 6 fuṭ chauṛā
    thā, aur us meṅ 880 liṭar pānī samā jātā thā.
  suz-BL: मेको नोले मेकोम कांसा के १० ओटा चिक्‍तीक बोस सेला बाक्‍त। मेको नेल्‍लेमी
    ४०, ४० बाथ ब्‍वाक्‍कु रिक्‍बाक्‍मा बाक्‍त। मेको पुक्‍शोनु ४, ४ कुबीत ङा बाक्‍मा
    बाक्‍त। मेको निप्‍पाइक्‍‍तीक नेल्‍ल आन कली का का बाक्‍मा बाक्‍त। बाथ का २२ लिटर
    खोदेंशो बाक्‍ब।
  ita-1927: Poi fece le dieci conche di rame, ciascuna delle quali conteneva quaranta
    bati, ed era di quattro cubiti; e ogni conca posava sopra una delle dieci basi.
  ckb-ckb: هەروەها دە دەستشۆری بڕۆنزی دروستکرد کە هەریەکەیان چل بەتی دەگرت و تیرەکەی
    چوار باڵ بوو، هەریەکەشیان لەسەر عەرەبانەیەک لە دە عەرەبانەکە بوون.
  eng-BBE: And he made ten brass washing-vessels, everyone taking forty baths, and
    measuring four cubits; one vessel was placed on every one of the ten bases.
  kan-OKCV: ಹತ್ತು ಕಂಚಿನ ತೊಟ್ಟಿಗಳನ್ನು ಮಾಡಿದನು. ಒಂದೊಂದು ತೊಟ್ಟಿಯು 800 ಲೀಟರ್ ನೀರು ಹಿಡಿಯುತ್ತಿತ್ತು.
    ಒಂದೊಂದು ತೊಟ್ಟಿಯು 2 ಮೀಟರ್ ಇದ್ದವು. ಪ್ರತಿಯೊಂದು ಪೀಠಗಳ ಮೇಲೆ ಒಂದೊಂದು ತೊಟ್ಟಿಯನ್ನು ಇಟ್ಟನು.
  tam-2017: 10 வெண்கலக் கொப்பரைகளையும் உண்டாக்கினான்; ஒவ்வொரு கொப்பரையும் 40 குடம்
    பிடிக்கும்; 6 அடி அகலமான ஒவ்வொரு கொப்பரையும் அந்தப் 10 கால்களில் ஒவ்வொன்றின்மேலும்
    வைக்கப்பட்டது.
  spa-RV-1909: 'Hizo también diez fuentes de bronce: cada fuente contenía cuarenta
    batos, y cada una era de cuatro codos; y asentó una fuente sobre cada una de las
    diez basas.'
  ron-BTF: Apoi a făcut zece lighene de aramă, un singur lighean conţinea patruzeci
    de baţi; şi fiecare lighean era de patru coţi; şi pe fiecare din cele zece postamente
    era un lighean.
  eng-WEBP: He made ten basins of bronze. One basin contained forty baths. Every basin
    measured four cubits. One basin was on every one of the ten bases.
  eng-FBV: Then he made ten bronze basins. Each one held forty baths and measured
    four cubits across, one basin for each of the ten carts.
  nld-1939: Ook maakte hij tien bronzen bekkens, voor elke wagen één. Zij hadden een
    middellijn van vier el, en konden veertig bat bevatten.
  nch-BL: Nojquiya quichijqui majtacti tepos comit ten senquisa bronce, sesen tepos
    comit para se carretilla. Huan icamac sesen quipiyayaya se metro huan 80 centímetros
    ipatajca huan icoyajca hueliyaya quicuis 880 litros ten at. Huan sesen tepos comit
    quitalijque ipan se carretilla.
  vie-1934: Người cũng làm mười cái thùng bằng đồng, mỗi cái chứa bốn mươi bát. Mỗi
    thùng có bốn thước và để trên một táng của mười cái táng.
  hin-CV: हूराम ने कांस्य की दस चिलमचियां भी बनाईं; हर एक में एक हज़ार आठ सौ लीटर
    जल समाता था. हर एक चिलमची लगभग दो मीटर गहरी थी. हर एक ठेले के लिए एक-एक चिलमची
    ठहराई गई थी.
  spa-BES: E hizo diez lavaderos de bronce, todos tomando cuarenta baños y midiendo
    cuatro codos; Se colocó un recipiente en cada una de las diez bases.
  tdx-tdx: Namboara’e koveta torisike folo; bate efapolo ty naha­atseke ty koveta
    raike; sambe kiho efatse i koveta rey; ambone’ i kalesy folo rey songa koveta
    raike.
  tha-KJV: ท่านทำขันทองสัมฤทธิ์​สิ​บลู​ก ขันลูกหนึ่งจุ​สี​่​สิ​บบัท ขนาดขันลูกหนึ่งสี่​ศอก
    มี​ขันแท่นละลูกทั้งสิบแท่น
  por-BR-2018: 'Fez também dez fontes de bronze: cada fonte continha quarenta batos,
    e cada uma era de quatro côvados; e assentou uma fonte sobre cada uma das dez
    bases.'
  deu-ELO: 'Und er machte zehn Becken von Erz: Vierzig Bath faßte ein Becken; vier
    Ellen war ein Becken weit; je ein Becken war auf je einem Gestell von den zehn
    Gestellen.'
  eng-WYC-2018: Also he made ten washing vessels of brass; one washing vessel took,
    (or held), forty baths, and it was of four cubits; and he put each washing vessel
    by itself by each foundament by itself, that is, ten, (or and he put one washing
    vessel by itself on one foundation by itself, that is, ten altogether).
  epo-epo: Kaj li faris dek kuprajn lavujojn; ĉiu lavujo havis la amplekson de kvardek
    bat’oj; kvar ulnojn havis ĉiu lavujo; ĉiu lavujo staris sur unu bazaĵo el la dek
    bazaĵoj.
  uig-PIN: U mistin on das yasiƣan bolup, ⱨǝrbir dasⱪa ⱪiriⱪ bat su siƣatti; ⱨǝrbir
    dasning toƣrisi tɵt gǝz idi. On tǝglikning ⱨǝrbirining tɵpisidǝ birdin das bar
    idi.
  beo-beo: Amolawane Hiula:me da ofodo nabuane gala gaguli fula ahoasuga ligisima:ne
    balasega hamoi. Ofodo huluane afae afae ilia sisiga:i dogoa bulufai defei da 1,800
    milimida amola 800 lida dili sali nabai ba:i.
  tpi-OTNT: Huram i wokim 10-pela tang wara bilong putim long wan wan wilkar. Bikpela
    bilong olgeta dispela tang wara em inap 1 mita na 80 sentimita. Na ol inap pulimapim
    800 lita wara long wanpela wanpela tang.
  hau-SA: Sa’an nan ya yi kwanoni goma na tagulla, kowane yana cin garwa arba’in,
    kuma kamu huɗu daga wannan zuwa wancan, kowane dakali yana da daro ɗaya.
  uig-LAT: U mistin on das yasighan bolup, herbir dasqa qiriq bat su sighatti; herbir
    dasning toghrisi töt gez idi. On teglikning herbirining töpiside birdin das bar
    idi.
  nde-nde: Wasebumba imiganu elitshumi ngethusi, umunye uthatha izikhelelo ezingamatshumi
    amane ububanzi bayo buzingalo ezine, kusithi umganu owodwa ubekwa phezu kwenqodlana
    nganye yezilitshumi.
  ton-ton: '¶ Hili ia naʻa ne ngaohi ʻae ʻaiʻanga vai ʻe hongofulu ʻaki ʻae palasa:
    ko e pito ʻoe ʻaiʻanga vai takitaha ko e kaloni ʻe tolungeau tupu: pea naʻe valu
    ʻae hanga ʻoe ʻaiʻanga vai takitaha: pea ki he tuʻunga takitaha ʻi he hongofulu
    naʻe hili ai ʻae ʻaiʻanga vai ʻe taha.'
  ces-1613: Udělal také deset umyvadel měděných. Ètyřidceti měr bralo v se jedno umyvadlo;
    čtyř loket bylo to každé umyvadlo, jedno umyvadlo na jednom podstavku, a tak na
    desíti podstavcích.
  eng-WMB: He made ten basins of bronze. One basin contained forty baths. Every basin
    measured four cubits. One basin was on every one of the ten bases.
  tam-TCV: இதன்பின்பு ஈராம், பத்து வெண்கலத் தொட்டிகளைச் செய்து ஒவ்வொரு தாங்கியிலும்
    ஒவ்வொரு தொட்டியாக வைத்தான். ஒவ்வொரு தொட்டியும் நான்கு முழ விட்டமும், நாற்பது குடம்
    தண்ணீர் கொள்ளக்கூடியதுமாக இருந்தன.
  ceb-ULB: Gibuhat ni Huram ang napulo ka mga panaksan nga bronse. Ang usa ka panaksan
    kasudlan ug 40 ka bath nga tubig. Ang gilay-on sa matag panaksan may upat ka cubits
    ug ang usa ka panaksan may napulo ka tungtonganan.
  pol-UBG: Potem wykonał dziesięć kadzi z brązu. Jedna kadź mieściła czterdzieści
    bat i każda z nich miała cztery łokcie. Na każdej z dziesięciu podstaw stała jedna
    kadź.
  urd-GVU: حیرام نے ہر گاڑی کے لئے پیتل کا باسن ڈھال دیا۔ ہر باسن 6 فٹ چوڑا تھا، اور
    اُس میں 880 لٹر پانی سما جاتا تھا۔
  deu-1912: Und er machte zehn eherne Kessel, daß vierzig Bath in einen Kessel ging,
    und jeder war vier Ellen groß; und auf jeglichem Gestühl war ein Kessel.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ನಲ್ವತ್ತು ಬತ್ ನೀರು ಹಿಡಿಯುವ ನಾಲ್ಕು ಮೊಳ ಅಗಲವಾದ ಹತ್ತು ಗಂಗಾಳಗಳನ್ನು
    ಮಾಡಿ, ಪ್ರತಿಯೊಂದು ಪೀಠದ ಮೇಲೆ ಒಂದೊಂದನ್ನು ಇಟ್ಟನು.
  yap-yap: Miki ngongliy Huram ragag raba’ i dabiy, nra barba’ ma fen reb e cart.
    Ra barba’ e dabiy ma nel’ e fit u barba’ nga barba’ u langgin mra taw 200 e galon
    ngay.
  hlt-MCSB: Rhohum baeldung parha a saii te baeldung pakhat dongah bath sawmli ael.
    Baeldung pakhat te dong li lo tih, tungkho pakhat dongah baeldung pakhat neh tungkho
    parha lo.
  mdy-ETH: ሁራሜ ፔቴ ፔቴ ሜሆ ጌሦ ባኮም ማስቶ ዋኣሢ ጌሦ ታጶ ጋባዳ ኮሼኔ፤ ዬያ ጋባዶ ፔቴ ፔቴሢኮ ዳልጉማ ዖይዶ ዋዻ ማዔያ
    ሳሊ ፄኤታ ዶሎዜ ኩማ ዋኣሢ ዓርቃያኬ።
  twi-ASANTE: Huram sane yɛɛ kɔbere mfrafraeɛ dwaresɛn edu de maa nteaseɛnam no mu
    biara. Na dwaresɛn no mu tɛtrɛtɛ yɛ anammɔn nsia a ɛtumi kora nsuo gyare ahanu
    aduonu.
  eng-WEBU: He made ten basins of bronze. One basin contained forty baths. Every basin
    measured four cubits. One basin was on every one of the ten bases.
  wal-wal: Huraami meecettiyo tammu kereta nahaasiyaappe medhdhiis; issi issi keriyaa
    gomppai oiddu wara aaho gididi, hosppun xeetu litiro haattaa oiqqees; tammu gaaretussi
    huuphiyan huuphiyan issi issi meecettiyo keree de7ees.
  spa-PDDPT: Hizo también diez fuentes de bronce. Cada una tenía una capacidad de
    880 litros. Cada fuente tenía 1,8 metros. Puso una fuente sobre cada una de las
    diez bases.
  gun-gun: Ha'e gui ojapo avi dez hy'a overa va'e guigua. Peteĩ-teĩ ma oitocentos
    litros raxa'i va'e. Peteĩ-teĩ pya ma mokoĩ metros rai'i. Dez hyru renda ikuai
    va'e peteĩ-teĩ áry ma oĩ peteĩ hy'a.
  ilo-ULB: Nangaramid ni Huram iti sangapulo a bronse a palanggana. Ti maysa a palanggana
    ket malaonna ti uppat a pulo a bath ti danum. Tunggal palanggana ket uppat a kubit
    ti ngarabna, ken adda palanggana iti tunggal maysa kadagiti pagipatungan.
  kpg-kpg: Huram ne hai ana baisin e madangaholu, di baisin e dahi i hongo di kulumaa
    e dahi, di baisin e dahi e bungubungu i nia piidi e 6, e haa nia galon e 200.
  uig-ARA: ئۇ مىستىن ئون داس ياسىغان بولۇپ، ھەربىر داسقا قىرىق بات سۇ سىغاتتى؛ ھەربىر
    داسنىڭ توغرىسى تۆت گەز ئىدى. ئون تەگلىكنىڭ ھەربىرىنىڭ تۆپىسىدە بىردىن داس بار
    ئىدى.
  sus-sus: Xirami ye sase fu yailan nɛ wure gbeeli ra, naxee nu dɔxɔxi na ye maxanin
    se fu fari. Ye litiri wulu keren kɛmɛ senni ɲɔndɔn nu sama kankan kui. Ye sase
    nu igbo ɲɔngɔn ya naani.
  pon-2006: Uram pil wiahda peisin eisek, ehu peisin pohn ehu kuruma. Ehuehu peisin
    piht 6 pwonopwon oh kalon 200 kin audehda.
  ksd-ksd: Ma i ga pait ra vinun na la na palariam gobol, ma tikatika na la i ga topa
    ra ivat na vinun na valavalar na polo upi na buka; i ga tika na pokono ra bala
    i diat tikatikai; ma di ga vung ra umana la ta ra adia umana kiki tikatikai.
  tur-YTC: Tunçtan on kazan yaptı. Bir kazan kırk bat alıyordu. Her kazan dört arşındı.
    On ayağın her birinde bir kazan vardı.
  grc-BRENT: Καὶ τὸν οἶκον ἑαυτῷ ᾠκοδόμησε Σαλωμὼν τρισκαίδεκα ἔτεσι·
  ind-AYT: Dia juga membuat sepuluh bejana pembasuhan dari tembaga. Setiap bejana
    dapat memuat 40 bat. Setiap bejana berukuran 4 hasta. Ada satu bejana di atas
    setiap landasan dari kesepuluh landasan itu.
  nya-nya: Kenaka anapanga mabeseni akuluakulu khumi a mkuwa; beseni lililonse munkalowa
    madzi a malita 800, ndipo poyeza modutsa, pakamwa pake panali pafupifupi mamita
    awiri. Maphaka khumi aja, lililonse linali ndi beseni lake.
  hrv-hrv: I načini deset umivaonika od tuča. Svaki je umivaonik sadržavao četrdeset
    bata, a svaki je umivaonik bio od četiri lakta; na svako od deset podnožja došao
    je po jedan umivaonik.
  mps-mps: Huramgo te nogo si tank wę nigilama, te deli deli wilkarde muainu yali.
    Te tigidali tank węgo genuai usu selama nigali usu te 1 mita me 80 sentimita
    tama. Tama augwa te tank wę deli delide te wę elaluabo te 800 lita wę te tama
    usu nigai dao.
  tpi-tpi: Huram i wokim 10-pela tang wara bilong putim long wan wan wilkar. Bikpela
    bilong olgeta dispela tang wara em inap 1 mita na 80 sentimita. Na ol inap pulimapim
    800 lita wara long wanpela wanpela tang.
  dan-1931: Tillige lavede han ti Kobberbækkener; fyrretyve Bat tog hvert Bækken,
    og hvert Bækken målte fire Alen, et Bækken til hvert af de ti Stel.
  vie-OVCB: Sau đó, ông làm mười cái thùng đồng để đặt trên mười cái bục. Mỗi thùng
    rộng 1,8 mét, chứa chừng 840 lít.
  guj-2017: તેણે પિત્તળનાં દસ કૂંડાં બનાવ્યાં. દરેક કૂંડામાં ચાળીસ બાથ પાણી સમાતું
    હતું. તે દરેક કૂંડું ચાર હાથનું હતું. પેલા દશ ચોતરામાંના પ્રત્યેક પર એક કૂંડું
    હતું.
  pon-2006A: Uram pil wiahda peisin eisek, ehu peisin pohn ehu kuruma. Ehuehu peisin
    piht 6 pwonopwon oh kalon 200 kin audehda.
  por-BRBSL: Ele fez dez bacias de bronze. Uma bacia continha quarenta banheiras.
    Cada bacia media quatro côvados. Uma bacia estava em cada uma das dez bases.
  cth-cth: A rai dong pali touh ka kaw niteh, tui bath 40 touh ka cawng e rahum kawlung
    hra touh hai a sak teh, pâhungnae buet touh dawk kawlung buet touh rip pâhung
    lah ao.
  twi-twi: Huram san yɛɛ kɔbere mfrafrae nsukorade du de maa nteaseɛnam no mu biara.
    Na nsukorade no mu trɛw yɛ anammɔn asia a etumi kora nsu gyare ahannu aduonu.
  hlt-hlt: Rhohum baeldung parha a saii te baeldung pakhat dongah bath sawmli ael.
    Baeldung pakhat te dong li lo tih, tungkho pakhat dongah baeldung pakhat neh tungkho
    parha lo.
  tbz-SIM: Kɛ̀ bɛ̀ɛ deè kɛ́dɔɔ̀ disɔɔwũɔ̃̀ kó inɑnkɛ́ tɛpíítɛ̀, bɑ́ kù kɛ̀ ku cómmɛ̀
    mbo mɛ́tìrì mɛ̀dɛ́mɛ̀ bɛ̀ bo nɑ kɛ́ɑ̃nnɛ́ bɑ́ kùù miɛkɛ dítìrìbɛ̀ tɛkɔupíítɛ̀
    nɛ̀ sikɔusìkuɔ̀ (1600). Kòo cɔ̃nnɛ́ dɛ kó inɑnkɛ́ sinɑɑsɛ̃ĩ́ ĩ́nkɛ̀ bɑ́ tɛ̀ kùmɑ́ɑ̀.
  msy-2020: Ezɨ Huram vaghvagha wilkarɨn kabar afasa 10plan itarir ekiabar ingari.
    Tengɨn dɨpar kabar arozibar ababaniba, vaghvagha 1 mita ko 80 sentimitan tu. Ezɨ
    itarir ekiar kaba, 800 litan dɨpam dar aven ikiam.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lupɑ cɛmsɛnɑɑ sɔsɑɑ kɛ nɑɑnʋwɑ nɑ pɑ́ tǝnɩ kɛɛkɛnɑɑ mpɛ pɑ tɔɔ.
    Pɑɑ cɛmsɛ wei ɩ kʋŋkʋlʋmǝŋ wɛ mɛɛtǝlǝnɑɑ nɑɑlɛ, nɑ pɑɑ wei ɩ tɔkɩ lʋm tonoonɑɑ
    pǝlefɛɩ nɑɑnʋwɑ.
  azb-azb: Xiram on dayağın üstünə qoymaq üçün tuncdan on ləyən düzəltdi. Hər ləyən
    qırx bat tuturdu və dörd qulac enində idi.
  eng-DBY: 'And he made ten lavers of brass: one laver contained forty baths; every
    laver was four cubits; upon every one of the ten bases one laver.'
  hin-2017: उसने पीतल की दस हौदी बनाईं। एक-एक हौदी में चालीस-चालीस बत पानी समाता था;
    और एक-एक, चार-चार हाथ चौड़ी थी, और दसों ठेलों में से एक-एक पर, एक-एक हौदी थी।
  wol-KYG: Mu defar itam fukki bagaani xànjar; bagaan bu ci nekk tollook ñeenti xasab,
    di def lu xawa tollook juróomi barigo; bagaan bu ci nekk tegu cib rootukaay, ba
    fukki rootukaay yi daj.
  eng-YLT: And he maketh ten lavers of brass; forty baths doth the one laver contain,
    four by the cubit [is] the one laver, one laver on the one base [is] to the ten
    bases;
  eng-WYC-2017: Also he made ten washing vessels of brass; one washing vessel took,
    or held, forty baths, and it was of four cubits; and he put each washing vessel
    by itself by each foundament by itself, that is, ten.
  eng-WMBB: He made ten basins of bronze. One basin contained forty baths. Every basin
    measured four cubits. One basin was on every one of the ten bases.
  urd-GVH: हीराम ने हर गाड़ी के लिए पीतल का बासन ढाल दिया। हर बासन 6 फ़ुट चौड़ा था,
    और उसमें 880 लिटर पानी समा जाता था।
  rug-rug: Meke taveti tugo e Hurami si ka manege puta besini, keke pa keke tuturuana.
    Hopeke besini si keke mita meke vesu gogoto sentimita labena meke vesu gogoto
    lita pada siṉia.
  gaz-gaz: Ergasiis caabiiwwan naasii kudhan kanneen tokkoon tokkoon isaanii safartuu
    baadoos afurtama qabaatee balʼinni isaas dhundhuma afur taʼu hojjete; tokkoo tokkoo
    baattuuwwan kurnan sanaa irras caabii tokko tokkotu ture.
  fra-LSG: Il fit dix bassins d’airain. Chaque bassin contenait quarante baths, chaque
    bassin avait quatre coudées, chaque bassin était sur l’une des dix bases.
  yal-yal: Xirami mɔn yi ige ramara kundin sula daxi fu rafala, e yigbona nɔngɔnna
    yɛ naanin, litiri wuli keden e nun kɛmɛ sennin yi sɛ ne kui. A ige ramara kundi
    keden dɔxɔ wontorone birin kui.
  haw-1868: 'Alaila hana iho la oia i na ipu holoi keleawe he umi, komo na bato hookahi
    kanaha iloko o ka ipu holoi hookahi. Eha kubita kela ipuholoi keia ipuholoi: a
    pakahi na waihona ipu he umi i ka ipuholoi hookahi.'
  arb-NAV: وَصَنَعَ حِيرَامُ أَيْضاً عَشْرَةَ مَرَاحِضَ مِنْ نُحَاسٍ تَسَعُ كُلُّ
    مِرْحَضَةٍ أَرْبَعِينَ بَثّاً (نَحْوَ مِئَتَيْنِ وَثَلاثِينَ جَالُوناً مِنَ الْمَاءِ)،
    قُطْرُ كُلٍّ مِنْهَا أَرْبَعُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ). فَكَانَ لِكُلِّ قَاعِدَةٍ
    مِنَ الْقَوَاعِدِ الْعَشَرِ مِرْحَضَةٌ.
  ewe-ewe: Hiram tsɔ gadzẽ wɔ ze ewo da ɖe nunɔdziawo dzi, ze ɖe sia ɖe keke eye wòdidi
    mita eve eye wòxɔa tsi lita alafa enyi blaenyi.
  eng-LEE: 'Then made he ten lavers of copper; forty baths could each one laver contain;
    every laver was four cubits: each one laver was upon each one base of the ten
    bases.'
  asm-FB: পাছত হীৰমে পিতলৰ দহ টা প্ৰক্ষালন-পাত্ৰ সাজিছিল৷ প্ৰত্যেকটো পাত্ৰত চল্লিশ
    মোন কৈ পানী ধৰিছিল। প্ৰত্যেক পাত্ৰ চাৰি হাত জোখৰ আছিল৷ প্ৰত্যেকটো পাত্ৰ সেই দহ
    টা আধাৰৰ ওপৰত ৰখা হৈছিল৷
  sus-A: شِرَ مِ يٍ سَسٍ قُ يَءِلَن نّ وُرٍ فبٍيلِ رَ، نَشٍيٍ نُ دْشْشِ نَ يٍ مَشَنِن
    سٍ قُ قَرِ. يٍ لِتِرِ وُلُ كٍرٍن كّمّ سٍننِ حْندْن نُ سَمَ كَنكَن كُي. يٍ سَسٍ
    نُ عِفبٌ حْنفْن يَ نَانِ.
  fra-SBL: Il fit dix bassins d'airain. Un bassin contenait quarante baignoires. Chaque
    bassin mesurait quatre coudées. Il y avait un bassin sur chacune des dix bases.
  hbo-hbo: וַיַּ֛עַשׂ עֲשָׂרָ֥ה כִיֹּרֹ֖ות נְחֹ֑שֶׁת אַרְבָּעִ֨ים בַּ֜ת יָכִ֣יל ׀
    הַכִּיֹּ֣ור הָאֶחָ֗ד אַרְבַּ֤ע בָּֽאַמָּה֙ הַכִּיֹּ֣ור הָאֶחָ֔ד כִּיֹּ֤ור אֶחָד֙
    עַל־הַמְּכֹונָ֣ה הָאַחַ֔ת לְעֶ֖שֶׂר הַמְּכֹנֹֽות׃
  piu-2006: '@see-verse:1KI.007.037'
  kik-kik: Ningĩ nĩathondekire iraĩ ikũmi cia gĩcango, o kĩmwe kĩaiganagĩra maaĩ mbathi
    mĩrongo ĩna, na kĩarĩ kĩa mĩkono ĩna kwarama, o kĩraĩ kĩmwe gĩkaigĩrĩrwo gĩkaari-inĩ
    kĩmwe gĩa icio ikũmi.
  fra-NCL: Il fit dix bassins d’airain ; chaque bassin contenait quarante baths ;
    chaque bassin avait quatre coudées de diamètre ; chaque bassin reposait sur une
    base, une des dix bases.
  cek-AK: To pacoengah dong palito kaom, tui bat quipalito kakun sumkamling hoiah
    sak ih sabae thuk hato a sak; hmuen pahnuthaih maeto pongah sabae thuk maeto a
    suek boih.
  cuk-cuk: Hiram gwaambe (10) dii-siged-esgoro-gordikidbiid sobsabalid. Dii-siged-gwensakgine,
    dii galón-dulataled-ilabo gaka dulabo (240) egi siged. Dii-siged-e-dunguedi, daligwen
    nikad. Dii-siged-gwaambe-soblesad (10), na egad-egad dii-siged-e-gan-birgi sigis
    nanaed.
  uig-CYR: У мистин он дас ясиған болуп, һәр бир дасқа қириқ бат су сиғатти; һәр бир
    дасниң тоғриси төрт гәз еди. Он тәгликниң һәр бириниң төписидә бирдин дас бар
    еди.
  tel-2017: తరువాత అతడు 10 ఇత్తడి తొట్టెలు చేశాడు. ప్రతి తొట్టి 880 లీటర్లు నీరు పడుతుంది.
    ఒక్కొక్క తొట్టి వైశాల్యం 4 మూరలు. ఒక్కొక్క స్తంభం మీద ఒక్కొక్క తొట్టి ఉంచాడు.
  hat-BSA: Li te fè dis basen yo an bwonz, yon basen te kenbe karant bat 880 lit;
    chak basen te kat koude e nan chak nan dis baz yo, te gen yon basen.
  kos-kos: Huram el oayapa orala pesin singoul, kais sie nu ke kais soko mwe wiwa.
    Kais sie pesin inge fit onkosr lupa siska nu ke siska, ac ku in nwanak gallon
    luofoko.
  hbo-WLC: וַיַּ֛עַשׂ עֲשָׂרָ֥ה כִיֹּר֖וֹת נְחֹ֑שֶׁת אַרְבָּעִ֨ים בַּ֜ת יָכִ֣יל ׀
    הַכִּיּ֣וֹר הָאֶחָ֗ד אַרְבַּ֤ע בָּֽאַמָּה֙ הַכִּיּ֣וֹר הָאֶחָ֔ד כִּיּ֤וֹר אֶחָד֙
    עַל־הַמְּכוֹנָ֣ה הָאַחַ֔ת לְעֶ֖שֶׂר הַמְּכֹנֽוֹת׃
  ibo-ibo: Huram jikwa bronz kpụọ efere ịsa ihe iri. Ogbu efere ọbụla dị mita abụọ
    na otu ụma, otu efere maka ihe ndọkwasị ọbụla. Mmiri na-eju otu nʼime ha bụ narị
    galọọnụ mmiri abụọ na iri anọ.
  ory-ory: ଏଉତ୍ତାରେ ସେ ପିତ୍ତଳର ଦଶ ପ୍ରକ୍ଷାଳନ-ପାତ୍ର ନିର୍ମାଣ କଲା; ଏକ ଏକ ପାତ୍ର ଚାଳିଶ ମହଣ
    ଧରେ; ପ୍ରତ୍ୟେକ ପାତ୍ର ଚାରି ହସ୍ତ ପରିମିତ; ପୁଣି, ଦଶ ବଇଠିକିର ପ୍ରତ୍ୟେକର ଉପରେ ଏକ ଏକ ପ୍ରକ୍ଷାଳନ-ପାତ୍ର
    ରହିଲା।
  chk-chk: Huram a pwal föri engol sepi seni piras, eu sepi fän iten efoch me efoch
    kewe engol kuruma. Ükükün masouen eu me eu sepi ina epwe rüepükü ilik kalon koluk,
    nge chölapen eu me eu sepi ükükün wonu fiit seni epek tori epek.
  rop-rop: '@see-verse:1KI.007.037'
  ukr-1871: Потім вилив десять мідяних умивалень; у кожну умивальню влазилось по сорок
    ведер; кожна вмивальня була в чотири ліктї, й кожна вмивальня стояла на одному
    з десятьох підніжків.
  deu-1951: Und er machte zehn eherne Kessel, vierzig Bat gingen in einen Kessel;
    ein jeder war vier Ellen weit, und auf jedem der zehn Ständer war ein Kessel.
  eng-JPS: 'And he made ten lavers of brass: one laver contained forty baths; and
    every laver was four cubits; and upon every one of the ten bases one laver.'
  srp-1865: I naèini deset umivaonica od mjedi; po èetrdeset vata uzimaše jedna umivaonica,
    i svaka umivaonica bijaše od èetiri lakta; po jedna umivaonica stajaše na svakom
    podnožju od deset podnožja.
  lug-lug: N’alyoka akola amabensani kkumi, nga ga kikomo, buli emu ng’egyamu lita
    lunaana mu kinaana, era buli emu nga yenkana mita emu ne desimoolo munaana obugazi,
    ate buli bensani ng’etuula ku kitebe kyayo.
  heb-heb: ויעש עשרה כירות נחשת ארבעים בת יכיל הכיור האחד ארבע באמה הכיור האחד כיור
    אחד על המכנה האחת לעשר המכונות׃
  ben-IRV: তিনি প্রত্যেকটি বেদির জন্য একটা করে ব্রোঞ্জের দশটা গামলা তৈরী করলেন। প্রত্যেকটি
    গামলার বেড় ছিল চার হাত এবং তাতে চল্লিশ বাৎ আনুমাণিক আটশো আশি বালতি জল ধরত। ঐ
    দশটি বেদির মধ্যে এক একটি বেদির ওপরে এক একটি গামলা থাকত।
  pan-pan: ਉਸ ਨੇ ਪਿੱਤਲ ਦੀਆਂ ਦਸ ਹੌਦੀਆਂ ਬਣਾਈਆਂ ਅਤੇ ਇੱਕ-ਇੱਕ ਹੌਦੀ ਵਿੱਚ ਅੱਠ ਸੌ ਲੀਟਰ ਸਮਾਉਂਦਾ
    ਸੀ। ਹਰ ਇੱਕ ਹੌਦੀ ਚਾਰ ਹੱਥ ਦੀ ਸੀ। ਹਰ ਇੱਕ ਹੌਦੀ ਦਸਾਂ ਕੁਰਸੀਆਂ ਉੱਤੇ ਸੀ।
  mya-JVB: အဝန်းလေး တောင် ကျယ်၍၊ ရေဗတ် လေးဆယ် ဝင် နိုင်သော ကြေးဝါ အင်တုံ တဆယ် ကိုလည်း
    လုပ် ၍၊ ခုံ တခု ပေါ်မှာ အင်တုံ တလုံးစီ တင်ထားလေ၏။
  tbg-tbg: Huraamuva vi haikara autukero, viraqaahairo viva namari taqu tave 10navu
    baraasiqohairo autukero uiri kaari vohaiqa vohaiqaqi vuru vatora. Namari tave
    vira novano vaireva, 1 mita 80 sentimita vauvaro vi taveraqi namarivano 800 lita
    mpiqaro vaura.
  hmo-hmo: Hurama ese danu ranu tanika maragidia 10 ia karaia, ta ta be treila ta
    ta dekenai do idia atoa totona. Inai tanika maragidia edia bada be mita ta 80
    sentamita, bona tanika maragina ta ese ranu ena bada 800 lita ia dogoatao diba.
  urd-urd: और उसने पीतल के दस हौज़ बनाए, हर एक हौज़ में चालीस बत की समाई थी; और हर
    एक हौज़ चार हाथ का था; और उन दसों कुर्सियों में से हर एक पर एक हौज़ था।
  rus-SYN: 'И сделал десять медных умывальниц: каждая умывальница вмещала сорок батов,
    каждая умывальница была в четыре локтя, каждая умывальница стояла на одной из
    десяти подстав.'
  bqc-SIM: Ɔ̃ à dàa pì ń mↄgotɛ̃o mɛ̀n kwi. Apii ì í sí galuba lɛ síiↄ̃siiↄ̃ɛ.
    Tapiↄ yàasa sↄ̃ gã̀sĩsuu síiↄ̃siiↄ̃ɛ. Kɛ́ à tapiↄ dìdi tadibↄ mɛ̀n kwipiↄwa,
  tcz-CHONGTHU: Kisilna ding jong sum-eng kong somkhat asem in kisilna kongkhat cheh
    chun tui tena somli li adolin, kisilna kongkhat cheh chu tongli alhing cheh in,
    khom todal khat cheh ding chun kisilna kongkhat akikoije.
  mar-mar: हिरामने अशीच दहा गंगाळे केली. ती या दहा चौरंगासाठी प्रत्येकी एक याप्रमाणे
    होती. प्रत्येक गंगाळाचा व्यास चार हात होतो. त्यामध्ये चाळीस बथ पाणी मावू शकत असे.
  qub-qub: Ruraran runsipita chunca payla-mallwacunata. Cada-ünun jucaj cantupita
    jucaj cantuman caran juc metru chuscu cuartanwan-cama. Quimsa chunca pichga (35)
    läta yacu yaycoj. Chaycunatana jamachiran jucta-cama chunca jamanacunata rurashanman.
  bqp-bqp: Akũ à dàgaa pì kũ mↄ̀gotɛ̃o mɛ̀n kuri. A pínki dì í sí dirↄm lɛ́ siisiikↄ̃.
    Dàgaa pìnↄ yàasa kà gã̀sãkuru siisiikↄ̃. Kũ à dàgaa pìnↄ dìdi tadibↄ mɛ̀n kurii
    pìnↄa,
  hat-hat: Iram te fè dis basen tou, yonn pou chak kabwa. Chak basen te mezire sis
    pye lajè. Yo chak te kenbe desan galon konsa.
  eng-BSB: He also made ten bronze basins, each holding forty baths and measuring
    four cubits across, one basin for each of the ten stands.
  eng-WEBPB: He made ten basins of bronze. One basin contained forty baths. Every
    basin measured four cubits. One basin was on every one of the ten bases.
  kbq-kbq: Hagi tima afi tenkia 10ni'a tro hu'ne. Hagi ana tenkiramimofo atupa kaziga'amo'a
    1 mitagi 80 senti mita higeno, magoke magoke tenkimo'a 800 lita tina azeriga hu'ne.
  nhe-BL: Nojquiya quichijqui majtlactli tepos comitl tlen senquistoc bronce, sesen
    tepos comitl para se carretilla. Huan icamac sesen quipiyayaya se metro huan 80
    centímetros ipatlajca huan icoyajca hueliyaya quicuis 880 litros tlen atl. Huan
    sesen tepos comitl quitlalijque ipan se carretilla.
  bus-bus: Ben à dàga pì kↄ̃n mↄ̀gotɛ̃o mɛ̀n kuri. À píngi è í sí à kà gãnↄↄ lɛ́
    siisiigↄ̃. Dàga pìnↄ yàasa kà gã̀sãsuu siisiigↄ̃. Kɛ̀ à dàga pìnↄ dìdi tadibↄ
    mɛ̀n kuri pìnↄa,
  gub-BL: Urà uma'ema'e ita morog 10 'y'a pew waapo pà no. Upyta ywyramawa wanehe
    pitàitàigatu wà. Heta 1,80 met 'y'a pew iànàmaw pitàitàigatu. Pitàitàigatu upyhyk
    830 zutahyky'a por wà.
  eng-DRA: 'He made also ten lavers of brass: one laver contained four bases, and
    was of four cubits: and upon every base, in all ten, he put as many lavers.'
