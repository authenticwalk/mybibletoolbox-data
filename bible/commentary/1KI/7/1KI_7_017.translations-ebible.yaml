verse: 1KI.007.017
translations:
  mal-C: ചിത്രപ്പണികളോടുകൂടിയതും വലക്കണ്ണികളുടെ ആകൃതിയിലുള്ളതും കണ്ണികൾ പരസ്പരം കോർത്തുചേർത്തിട്ടുള്ളതുമായ
    ഏഴേഴു ചങ്ങലവീതം ഓരോ സ്തംഭത്തിനും മുകളിലുള്ള മകുടങ്ങൾക്കും തോരണം ചാർത്തിയിരുന്നു.
  deu-TKW: Und er fertigte zwei Gitter, Flechtwerk, kettenartige Schnüre, zur Bedeckung
    der Knäufe, welche oben auf den Säulen waren; ein Gitter für den einen Knauf und
    ein Gitter für den anderen Knauf.
  lin-lin: Batiaki na mito ya makonzi yango bililingi ya basinga oyo basala lokola
    monyama mpe ya basinga elingama-lingama lokola basheni. Na moto ya likonzi moko
    na moko, ezalaki na bililingi sambo.
  eng-LSV: Nets of network, wreaths of chain-work [are] for the chapiters that [are]
    on the top of the pillars, seven for the first capital, and seven for the second
    capital.
  eng-GNV: He made grates like networke, and wrethen worke like chaynes for the chapiters
    that were on the top of the pillars, euen seuen for the one chapiter, and seuen
    for the other chapiter.
  eng-WEBSTER: And nets of checker-work, and wreaths of chain-work, for the capitals
    which were upon the top of the pillars; seven for the one capital, and seven for
    the other capital.
  nhw-BL: Nojquiya para iyejyejca sesen corona ipan sesen nopa tepos tlaquetzali quichijchijqui
    chicome matlatl catli tlaxinepaloli, huan ipan nopa matlatl quipixqui tepos cadenas
    tlen bronce.
  swh-ONEN: Wavu wa mikufu iliyosokotewa kwenye zile taji juu ya zile nguzo, saba
    kwa kila taji.
  bba-bba: U furɔ ɡen bɑɑɡeren wɔllɔ sii yɑ̃ki tɑrɑ nɔɔbɑ yiru yiru. Mɑ u yi kuɑ nɡe
    yɔni.
  eng-KJVCPB: and nets of checker work, and wreaths of chain work, for the chapiters
    which were upon the top of the pillars; seven for the one chapiter, and seven
    for the other chapiter.
  luo-luo: Bende noloso thiwni mogaji mane omako gik machalo agulnigo ewi sirnigo,
    thiwnigo noketi abiriyo abiriyo ewi gik machalo agulnigo.
  meu-meu: Bena ḡau haida auri amo e karadia reke-dae, bona herahera ḡaudia e moḡedia
    kuboro, au-tubua kwaradia ikorodia ḡaudia ihaheralaidia, ta au-tubua ta ena, ma
    ta au-tubua ta ena.
  npi-ULB: हरेक स्तम्भमाथि भएको स्तम्भ-शिरको निम्ति जालीस्वरूप सातवटा झुण्डिएका सिक्री
    बनाइए ।
  yor-yor: Onírúurú iṣẹ́, àti ohun híhun ẹ̀wọ̀n fún àwọn ìparí tí ń bẹ lórí àwọn ọ̀wọ́n
    náà, méje fún ìparí kọ̀ọ̀kan.
  pes-OPCB: '@see-verse:1KI.007.016'
  tgl-ULB: May mga mahahaba't makitid na mga metal na nilmabat at mga tinirintas na
    mga tanikala para sa mga kapitel na ginawang mga palamuti sa taas ng mga haligi,
    pito sa bawat kapitel.
  hui-hui: Ani buwa mbirale nu ale mbira boronosime wabuwa anda gene biagonaga nguni
    daligahayagi mabu buwa mo yáribia halu gerelapebe bu helene. Anda gene kirabalinaga
    nu ogoniale karia labolabo girigerelo helene.
  mya-mya: တိုင်​ထိပ်​တိုင်း​ကို​လည်း​ကြေး​ဝါ​ကွန်​ရွက်​များ ဖြင့်​လည်း​ကောင်း၊-
  bod-N: ཡང་ཀ་བའི་མགོ་རུ་ཡོད་པའི་ཀ་གཞུ་གཉིས་ཀྱི་ཕྱིར། ཁྲ་མིག་ཅན་གྱི་དྲ་བ་དང་། ཉག་ཐག་ལྷས་མ་བཟོས་ཤིང་།
    ཀ་གཞུ་གཅིག་ལ་བདུན་དང་། ཀ་གཞུ་ཅིག་ཤོས་དེར་ཡང་བདུན་ཡོད་དོ། །
  sna-sna: Mimbure yengetani dzakarukwa yaiva yakashongedza misoro yaiva pamusoro
    pembiru, minomwe pamusoro pomumwe nomumwe.
  spa-BLM: 'Para los capiteles que estaban en la parte superior de las columnas, había
    redes de damas y coronas de cadenas: siete para un capitel y siete para el otro.'
  cac-cac: A d'a spatictac chab' sjolom chi' ix ac'jioch q'uen cadena bronce, icha
    q'uen malla yaj q'uen sb'oi. Uque' ayoch d'a junjun sjolom chi'.
  swh-ULB: Kulikuwa na nyavu za kuwa kama kazi ya kusuka, na masongo ya mikufu, kwa
    ajili ya kuvipamba vile vichwa vya nguzo, nayo yailikuwa saba kwa kila kichwa.
  bel-bel: 'сеткі плеценага вырабу і шнуркі ў выглядзе ланцужкоў для вянкоў, якія
    былі на вярху слупоў: сем на адным вянку і сем на другім вянку.'
  deu-ELBBK: 'Geflecht in Netzwerk, Schnüre in Kettenwerk waren an den Kapitälen,
    die auf der Spitze der Säulen waren: sieben an dem einen Kapitäl, und sieben an
    dem anderen Kapitäl.'
  mbb-OT: Is kada sevaha zutun te id-ulu mideyzeyanan te pitu he midrara he kedina,
  mal-2015: സ്തംഭങ്ങളുടെ തലെക്കലെ പോതികെക്കു വലപോലെയുള്ള വിചിത്രപ്പണിയും മാലയും ഉണ്ടായിരുന്നു.
    പോതിക ഓരോന്നിന്നും ഇങ്ങനെ ഏഴേഴുണ്ടായിരുന്നു.
  rmc-rmc: O kriti upral o slupi sas šukares obthode le prephandle lancenca. Pre dojekh
    slupos sas efta lanci.
  pes-OPV: و شبکه های شبکه کاری و رشته های زنجیر کاری بود به جهت تاجهایی که بر سرستونها
    بود، یعنی هفت برای تاج اول و هفت برای تاج دوم.
  ron-1924: А май фэкут ниште ымплетитурь ын кип де реця, ниште чукурь фэкуць ку лэнцишоаре,
    пентру коперишуриле де пе вырфул стылпилор, шапте пентру коперишул динтый ши шапте
    пентру коперишул ал дойля.
  ben-OBCV: থামগুলির মাথায় রাখা স্তম্ভশীর্ষগুলি সাজানো হল পরস্পরছেদী জালের মতো বিন্যাসিত
    একত্রে গাঁথা শিকল দিয়ে, ও প্রত্যেকটি স্তম্ভশীর্ষে ছিল সাতটি করে শিকল।
  som-som: Oo taajajka tiirarka dhaladooda saarnaa waxay lahaayeen shabagyo isa sudhsudhan,
    iyo silsilado tidcan, oo taaj wuxuu lahaa toddoba, taajka kalena wuxuu lahaa toddoba.
  lat-VUC: 'et quasi in modum retis, et catenarum sibi invicem miro opere contextarum.
    Utrumque capitellum columnarum fusile erat: septena versuum retiacula in capitello
    uno, et septena retiacula in capitello altero.'
  eng-ASVBT: There were nets of checkerwork, and wreaths of chainwork, for the capitals
    which were upon the top of the pillars; seven for the one capital, and seven for
    the other capital.
  ita-1885: I capitelli, ch'erano in cima delle colonne, aveano certe reti di lavoro
    intralciato di cordoni fatti in forma di catene; erano a sette a sette in ciascun
    capitello.
  eng-LXXUP: And there were four brazen wheels to one base; and there were brazen
    bases, and their four sides answering to them, side pieces under the bases.
  eng-ULB: Checker latticework and wreaths of chain work for the capitals decorated
    the top of the pillars, seven for each capital.
  spa-VBL: Para ambos capiteles hizo una red de cadenas trenzadas, siete para cada
    uno.
  fra-_FOB: Il y avait des réseaux en ouvrage réticulé, des festons en façon de chaînes,
    aux chapiteaux qui étaient sur le sommet des colonnes; sept pour l'un des chapiteaux,
    et sept pour l'autre.
  mal-mal: സ്തംഭങ്ങളുടെ മുകളിലെ മകുടത്തിന് ചിത്രപ്പണിയോടുകൂടിയ വലക്കണ്ണികളും ചങ്ങലകളും
    ഉണ്ടായിരുന്നു. മകുടം ഓരോന്നിന്നും ഏഴേഴ് ചങ്ങലകൾ ഉണ്ടായിരുന്നു.
  urd-GVR: Har bālāī hisse ko ek dūsre ke sāth ḳhūbsūratī se milāī gaī sāt zanjīroṅ
    se ārāstā kiyā gayā.
  suz-BL: मेकोमी थाम आ पिया कली बुटा आप्‍शो जाली के ७ ओटा झुम्‍का सेला बाक्‍त। मिनु
    अर्को थाम कली यो मोदेंशोन सेला बाक्‍त।
  ita-1927: 'Fece un graticolato, un lavoro d’intreccio, dei festoni a guisa di catenelle,
    per i capitelli ch’erano in cima alle colonne: sette per il primo capitello, e
    sette per il secondo.'
  ckb-ckb: تۆڕێکی لە زنجیری چنراو بە تاجەکان هەڵواسیبوو، کە لەسەر کۆڵەکەکان بوون،
    بۆ هەر تاجێک حەوت تۆڕ.
  eng-BBE: There were nets of open-work for the crowns on the tops of the pillars,
    a net of open-work for one and a net of open-work for the other.
  kan-OKCV: ಸ್ತಂಭಗಳ ಕೊನೆಯಲ್ಲಿ ಇರುವ ಕುಂಭಗಳಿಗೆ ಜಾಲರಿಯ ಹಾಗೆ ಇರುವ ಹಣತೆಗಳೂ, ಸರಪಣಿಗಳ ಹಾಗಿರುವ
    ಗೊಂಡೆಗಳೂ ಇದ್ದವು. ಅವು ಒಂದೊಂದು ಕಂಬಕ್ಕೆ ಏಳು ಇದ್ದವು.
  tam-2017: தூண்களுடைய முனையின்மேலுள்ள கும்பங்களுக்கு வலைபோன்ற பின்னல்களும், சங்கிலிபோன்ற
    தொங்கல்களும், ஒவ்வொரு கும்பத்திற்கும் ஏழு ஏழாக இருந்தது.
  spa-RV-1909: 'Había trenzas á manera de red, y unas cintas á manera de cadenas,
    para los capiteles que se habían de poner sobre las cabezas de las columnas: siete
    para cada capitel.'
  ron-BTF: Şi reţele de lucrare înlănţuită şi împletituri de lucrare cu lanţ, pentru
    capitelurile care erau pe vârful stâlpilor; şapte pentru un capitel şi şapte pentru
    celălalt capitel.
  eng-WEBP: 'There were nets of checker work and wreaths of chain work for the capitals
    which were on the top of the pillars: seven for the one capital, and seven for
    the other capital.'
  eng-FBV: He made a network of lattice of interlinked chains for both capitals, seven
    for each one.
  nld-1939: Verder maakte hij twee vlechtwerken van gedraaide snoeren, om er de kapitelen
    op de beide zuilen mee te bedekken; één voor elk kapiteel.
  nch-BL: Nojquiya para iyejyejca sesen corona ipan sesen nopa tepos taquetzali quichijchijqui
    chicome matat cati taxinepaloli, huan ipan nopa matat quipixqui tepos cadenas
    ten bronce.
  vie-1934: Những mặt võng xe lại và những dây hoa trèo như chuyền nhỏ trang điểm
    đầu trụ đặt ở trên chót trụ; có bảy dây hoa cho đầu trụ này, và bảy dây hoa cho
    đầu trụ kia.
  hin-CV: इसके बाद हूराम ने दोनों ही खंभों के सिरों के लिए कड़ियों में बुनी हुई सात-सात
    चौकोर जालीदार झालरें बनवाई.
  spa-BES: Hizo dos rejas para las coronas en la parte superior de los pilares, una
    reja para cada capitel; siete para cada capitel.
  tdx-tdx: Nanoañe harato tsingarakarake, niravahañe silisily navandibanditse i loham-pahañe
    rey, fito ami’ty loha’e raike naho fito ami’ty loha’e raike.
  tha-KJV: แล​้วมีตาข่ายเป็นตาหมากรุ​กด​้วยมาลัยโซ่สำหรับบัวคว่ำที่​อยู่​บนหัวเสา
    เจ​็ดอันสำหรับบัวคว่ำอันหนึ่ง และเจ็ดอันสำหรับบัวคว่ำอี​กอ​ันหนึ่ง
  por-BR-2018: 'Havia trançados à maneira de redes, e grinaldas à maneira de correntes,
    para os capitéis que se haviam de pôr sobre as cabeças das colunas: sete para
    cada capitel.'
  deu-ELO: 'Geflecht im Netzwerk, Schnüre in Kettenwerk waren an den Kapitälen, die
    auf der Spitze der Säulen waren: sieben an dem einen Kapitäl, und sieben an dem
    anderen Kapitäl.'
  eng-WYC-2018: and by the manner of a net, and of chains knit together to themselves,
    by wonderful work. Ever either pommel of the pillars was molten; seven works like
    nets of orders were in one pommel, and seven works like nets in the tother pommel.
    (and they were decorated with networks of chains knit together. Each capital for
    the pillars was cast; and seven rows of networks were on each capital.)
  epo-epo: Retoj plektitaj kaj ŝnuretoj ĉenoformaj estis ĉe la kapiteloj, kiuj estis
    supre de la kolonoj; sep ĉe unu kapitelo kaj sep ĉe la dua.
  uig-PIN: Tüwrüklǝrning tɵpisidiki tajlar torlarƣa ohxax zinnǝtlinip, zǝnjirlǝr wǝ
    torlanƣan ⱨalⱪilar bilǝn toⱪuⱪluⱪ idi. Bir tajning xundaⱪ yǝttǝ ⱪatar tor ⱨalⱪiliri
    bar idi, ikkinqi tajningmu ⱨǝm xundaⱪ yǝttǝ ⱪur tor ⱨalⱪiliri bar idi.
  beo-beo: '-'
  tpi-OTNT: Na em i wokim ol sen bras na pasim olsem umben na hangamapim long het
    bilong tupela pos, bilong bilasim pos. Wan wan pos i gat 7-pela bilong dispela
    kain bilas.
  hau-SA: Aka yi yanar tuƙaƙƙun sarƙoƙi aka ɗaura dajiyoyin a bisa ginshiƙai guda
    bakwai don kowace dajiya.
  uig-LAT: Tüwrüklerning töpisidiki tajlar torlargha oxshash zinnetlinip, zenjirler
    we torlan’ghan halqilar bilen toquqluq idi. Bir tajning shundaq yette qatar tor
    halqiliri bar idi, ikkinchi tajningmu hem shundaq yette qur tor halqiliri bar
    idi.
  nde-nde: Amambule amaketane ayephothene acecisa iziduku ezaziphezu kwezinsika eziyisikhombisa
    esidukwini sinye ngasinye.
  ton-ton: Pea ko e teunga fakavangavanga, mo e kahoa ʻoe ngāue naʻe fakafihifihi
    ki he ʻuluʻi pou ʻaia naʻe ʻi ʻolunga ʻi he ngaahi pou; ko e fitu ki he ʻuluʻi
    pou ʻe taha, pea fitu ki he ʻuluʻi pou kehe ʻe taha.
  ces-1613: Mřežování také dílem pleteným, a šňůry jako řetízky udělal k těm makovicím,
    kteréž byly na vrchu sloupů, sedm na makovici jednu a sedm na makovici druhou.
  eng-WMB: 'There were nets of checker work and wreaths of chain work for the capitals
    which were on the top of the pillars: seven for the one capital, and seven for
    the other capital.'
  tam-TCV: தூண்களின் உச்சியிலுள்ள கும்பங்களை, பின்னிய சங்கிலிகள் அலங்கரித்தன. ஒவ்வொரு
    கும்பத்திற்கும் ஏழு பின்னிய சங்கிலிகள் இருந்தன.
  ceb-ULB: May linala nga kinuroskuros ug mga liningin nga kinadena alang sa dayandayan
    sa mga ulohan nga atua sa ibabaw sa tumoy sa mga haligi, may pito niini alang
    sa matag ulohan.
  pol-UBG: Wykonał też siatki na kształt krat i plecionki na kształt łańcuchów do
    głowic, które były na wierzchołkach kolumn – siedem dla jednej głowicy i siedem
    dla drugiej.
  urd-GVU: ہر بالائی حصے کو ایک دوسرے کے ساتھ خوب صورتی سے ملائی گئی سات زنجیروں سے
    آراستہ کیا گیا۔
  deu-1912: Und es war an jeglichem Knauf oben auf den Säulen Gitterwerk, sieben geflochtenen
    Reife wie Ketten.
  kan-2017: ಒಂದೊಂದಕ್ಕೆ ಏಳೇಳರಂತೆ ಕುಂಭಗಳ ಮೇಲೆ ಹಾಕುವುದಕ್ಕೋಸ್ಕರ ತಾಮ್ರದ ಸರಿಗೆಯ ಜಾಲರಿಗಳನ್ನೂ
    ಮಾಡಿದನು.
  yap-yap: Ma p’ebugul fagal duga’ e ke nunuwnag ko chen ni kan lifith ni bod e nug
  hlt-MCSB: Sahamlong bitat dongkah sahamlong, cangtui-rhaica bitat dongkah sihno
    khaw tung soi kah tungthi dongah om tih, lamhma kah tungthi ham parhih, a pabae
    kah tungthi ham parhih om.
  mdy-ETH: ፔቴ ፔቴ ቱርቱሮ ዑፃ ዓኣ ሙስኩሌ ማላ ባኮ ሚዛጲሳንዳጉዲ ሮኦጬ ሱሲ ጎይሢ ካኒ ቢራታና ላምዖ ባኣዚ ዒ ኮሼኔ፤
    ዬንሢኮ ፔቴዞ ሙስኩሎ ማላ ባኬሎኮ ፔቴማይዳ ባጌሎ ሃሣ ሙስኩሎ ማላ ባኮኮ ባጎ ዛሎይዳ ጌሤኔ።
  twi-ASANTE: Ntaasoɔ biara nso, wɔde atena a wɔanwono nson ne nkɔnsɔnkɔnsɔn na ahyehyɛ
    ho.
  eng-WEBU: 'There were nets of checker work and wreaths of chain work for the capitals
    which were on the top of the pillars: seven for the one capital, and seven for
    the other capital.'
  wal-wal: Tuussaa huuphiyan de7iya issi issi gumbbota gitedan oottido laappun sanssalataa
    qaxiqallotuuninne naa77u maaraara roomaane giyo teeraa misiletun alleeqissi wottiis.
  spa-PDDPT: 'Había redes de trabajo de malla y trenzas en trabajo de cadenilla para
    los capiteles que estaban en las cabezas de las columnas: siete para cada capitel.'
  gun-gun: Ijyta áry guarã ojapo va'ekue ma ombojegua corrente oipoka pyre py. Sete
    corrente ojapo peteĩ árygua reguarã, ha'e sete avi ojapo amboae reguarã.
  ilo-ULB: Dagiti aglilinnaga ken nagkawikaw a kawar para kadagiti paratok ket naiyarkos
    iti rabaw dagiti adigi, pito iti tunggal paratok.
  kpg-kpg: Nia ulu o nia duludulu aalaa le e humu gi nia hau baalanga mmee ala ne higa,
  uig-ARA: تۈۋرۈكلەرنىڭ تۆپىسىدىكى تاجلار تورلارغا ئوخشاش زىننەتلىنىپ، زەنجىرلەر ۋە
    تورلانغان ھالقىلار بىلەن توقۇقلۇق ئىدى. بىر تاجنىڭ شۇنداق يەتتە قاتار تور ھالقىلىرى
    بار ئىدى، ئىككىنچى تاجنىڭمۇ ھەم شۇنداق يەتتە قۇر تور ھالقىلىرى بار ئىدى.
  sus-sus: A se raxunmase fu nun naani xabu na xunyi firinyie bɛ, xunyi keren solofere.
  pon-2006: Imwin ehuehu uhr ko mie sihn me pidipida kapwata oh
  ksd-ksd: Ma i ga pait ra ura ubene na palariam gobol upi ure ra ura kere nina dir
    ga ki taun ra ura pagapaga; tika na ubene ure tika na kere, ma ta ra ubene ure
    ta ra tikai.
  tur-YTC: 'Direklerin tepesindeki başlıklar için örgü işi ağlar ve zincir işi çelenkler
    vardı: Bir başlık için yedi, öbür başlık için yedi.'
  grc-BRENT: Καὶ τέσσαρες τροχοὶ χαλκοῖ τῇ μεχωνὼθ τῇ μιᾷ, καὶ τὰ προσέχοντα χαλκᾶ
    καὶ τέσσαρα μέρη αὐτῶν, ὠμίαι ὑποκάτω τῶν λουτήρων.
  ind-AYT: Ada rajutan-rajutan yang dibuat dari jaring-jaring, dan untaian-untaian
    yang dibuat dari rantai untuk penyangga yang ada di puncak tiang-tiang, yaitu
    7 pada penyangga pertama dan 7 pada penyangga kedua.
  nya-nya: Pa mitu ya pa nsanamirazo anakolekapo maunyolo awiri olukanalukana ndi
    oyangayanga. Mutu uliwonse unali ndi maunyolo oterewa asanu ndi awiri.
  hrv-hrv: Načini dva opleta u obliku pletera i lančaste žice da pokriju glavice na
    vrhu stupova; sedam za jednu glavicu i sedam za drugu.
  mps-mps: Tama agai te brasgo sen dabe nigilama, tama te wego nigibo wa tiwai kęnama,
    te pos si tobolu dagede walali, te pos si au iliyu tama tialio. Te deli deli posde
    te tobage au ilali te a naga nogo me si elaluali.
  tpi-tpi: Na em i wokim ol sen bras na pasim olsem umben na hangamapim long het bilong
    tupela pos, bilong bilasim pos. Wan wan pos i gat 7-pela bilong dispela kain bilas.
  dan-1931: Og han lavede to Fletværker, flettet Arbejde, Snore, kædeformet Arbejde,
    til at dække Søjlehovederne oven på Søjlerne, et Fletværk fil hvert Søjlehoved;
  vie-OVCB: được trang trí bằng lưới có hình bàn cờ và hình vòng dây xích.
  guj-2017: સ્તંભની ટોચો પરના કળશને શણગારવા માટે પિત્તળની સાંકળીઓ વડે ઝાલરો બનાવી.
    દરેક કળશની ચારેબાજુ પિત્તળની સાત સાંકળો બનાવેલી હતી.
  pon-2006A: Imwin ehuehu uhr ko mie sihn me pidipida kapwata oh
  por-BRBSL: 'Havia redes de trabalho em damasco e coroas de trabalho em cadeia para
    as capitéis que estavam no topo dos pilares: sete para uma capital e sete para
    a outra capital.'
  cth-cth: Tamlawk patetlah tarikcik lah tarik e hoi sumbawtarui patetlah a meikahawicalah
    tarik e kahni touh khompui a som dawk bungling hanelah a sak. Luhuem buet touh
    hanelah tamlawk buet touh, alouke bawilakhung buet touh hanelah tamlawk buet touh
    a sak.
  twi-twi: Ntaaso biara nso, wɔde ɔtan a wɔanwen ason ne nkɔnsɔnkɔnsɔn na ahyehyɛ
    ho.
  hlt-hlt: Sahamlong bitat dongkah sahamlong, cangtui-rhaica bitat dongkah sihno khaw
    tung soi kah tungthi dongah om tih, lamhma kah tungthi ham parhih, a pabae kah
    tungthi ham parhih om.
  tbz-SIM: Dɛ kó difɔ̃nkúò kòo dɔɔ̀ disɔɔwũɔ̃̀ kó mɛfĩmmɛ kɛ́ mɛ̀ sɛ̀u mmɛtɛ̃mɛ̀,
    bɑ́ dìì tɛitirì ĩ́nkɛ̀ mɛ̀yiekɛ̀ mɛ̀yiekɛ̀.
  msy-2020: Egha a sen brasbar ingarigha ivemɨn mɨn da ikegha guarir akɨnimningɨn
    dapanimning adɨa da agui. Guarir akɨnimning adiarir kabar, 7plan ikɨziba vaghvagha
    aningɨn iti.
  dop-dop: Nɑ Hilɑm lu cɑŋǝm wontu kɛ tɔm nɑɑlɛ. Lɛntɩ wɛ ɩsɩɩ puluɣu, lɛntɩ ɩsɩɩ
    yɔm nɑ ɑtʋɣʋsɑ, nɑ ɩ́ tʋ́ pɑɑ ɑkele wei ɩ kɑhukɑ tɔɔ kɛ́ nɑɑtosompɔɣɔlɑɣɑ.
  azb-azb: Sütunların üstündə olan başlıqlarda hörmə torlar və zəncirvari çələnglər
    var idi. Hər iki başlıqda yeddi dənə var idi.
  eng-DBY: '[and] nets of checker-work, wreaths of chain-work, for the capitals which
    were upon the top of the pillars; seven for the one capital and seven for the
    other capital.'
  hin-2017: खम्भों के सिरों पर की कँगनियों के लिये चार खाने की सात-सात जालियाँ, और
    साँकलों की सात-सात झालरें बनीं।
  wol-KYG: Bopp yi ci kaw xer yi, bu ci nekk da koo rafetale ab caaxu càllala, bopp
    bu ci nekk am ci juróom ñaar.
  eng-YLT: Nets of net-work, wreaths of chain-work [are] for the chapiters that [are]
    on the top of the pillars, seven for the one chapiter, and seven for the second
    chapiter.
  eng-WYC-2017: and by the manner of a net, and of chains knit together to themselves,
    by wonderful work. Ever either pommel of the pillars was molten; seven works like
    nets of orders were in one pommel, and seven works like nets in the tother pommel.
  eng-WMBB: 'There were nets of checker work and wreaths of chain work for the capitals
    which were on the top of the pillars: seven for the one capital, and seven for
    the other capital.'
  urd-GVH: हर बालाई हिस्से को एक दूसरे के साथ ख़ूबसूरती से मिलाई गई सात ज़ंजीरों से
    आरास्ता किया गया।
  rug-rug: Sari toropae vina sari pa batudi ri hopeke dedegere, si tava sari tinigisi
    seni,
  gaz-gaz: Ergasiis guutuuwwan fiixee utubaawwan irraa sanaaf foncaa wal keessa loofame
    akka gingilchaatti hojjetame lama tolche; tokkoo tokkoo guutuu sanaatiifis gingilchaa
    torba torbatu qoodame.
  fra-LSG: Il fit des treillis en forme de réseaux, des festons façonnés en chaînettes,
    pour les chapiteaux qui étaient sur le sommet des colonnes, sept pour le premier
    chapiteau, et sept pour le second chapiteau.
  yal-yal: A mɔn yi sulan nafala yaladine ra e nun yɔlɔnxɔnne ra kondene maxidi seen
    na naxanye yi sɛnbɛtɛnne xuntagi, solofere konde singen xa, e nun solofere konden
    firinden xa.
  haw-1868: A me na latike ulana, a me na lei kaula kui no na lunakia ka mea maluna
    o na poo o na kia, ehiku no kekahi lunakia, a ehiku no kekahi lunakia.
  arb-NAV: وَزَيَّنَ كُلَّ تَاجٍ مِنَ التَّاجَيْنِ الْمَوْضُوعَيْنِ عَلَى رَأْسَي
    الْعَمُودَيْنِ بِسَبْعِ نَوَافِذَ مِنْ شِبَاكٍ مَصْنُوعَةٍ مِنْ ضَفَائِرِ النُّحَاسِ.
  ewe-ewe: Ewɔ gaɖɔwo kple kɔsɔkɔsɔ adreadre da ɖe sɔtiawo tame.
  eng-LEE: And nets of checker-work, and wreaths of chain-work, for the capitals which
    were upon the top of the pillars; seven for the one capital, and seven for the
    other capital.
  asm-FB: স্তম্ভৰ চূড়াত লগোৱা সেই ৰাজস্তম্ভৰ বাবে জালৰ দৰে আৰু শিকলিৰ দৰে পকোৱা মালা
    গঁথা হৈছিল, আৰু এনে মালা সাতো ডালেৰে প্ৰতিটো ৰাজস্তম্ভ সজোৱা হৈছিল।
  sus-A: عَ سٍ رَشُنمَسٍ قُ نُن نَانِ شَبُ نَ شُنيِ قِرِنيِيٍ بّ، شُنيِ كٍرٍن سٌلٌقٍرٍ.
  fra-SBL: 'Il y avait des filets en damier et des couronnes en chaîne pour les chapiteaux
    qui étaient au sommet des colonnes : sept pour l''un des chapiteaux, et sept pour
    l''autre.'
  hbo-hbo: שְׂבָכִ֞ים מַעֲשֵׂ֣ה שְׂבָכָ֗ה גְּדִלִים֙ מַעֲשֵׂ֣ה שַׁרְשְׁרֹ֔ות לַכֹּ֣תָרֹ֔ת
    אֲשֶׁ֖ר עַל־רֹ֣אשׁ הָעַמּוּדִ֑ים שִׁבְעָה֙ לַכֹּתֶ֣רֶת הָאֶחָ֔ת וְשִׁבְעָ֖ה לַכֹּתֶ֥רֶת
    הַשֵּׁנִֽית׃
  piu-2006: '@see-verse:1KI.007.016'
  kik-kik: Irengeeri igathĩkanĩtio ta mĩnyororo igĩcuurio nĩguo igemie ciongo cia
    itugĩ icio, irengeeri mũgwanja igekĩrwo kĩongo-inĩ kĩmwe.
  fra-NCL: Il y avait des treillis en forme de réseaux, des festons en forme de chaînettes,
    aux chapiteaux qui surmontaient le sommet des colonnes, sept à un chapiteau, sept
    au deuxième chapiteau.
  cek-AK: Homh nuiah pahnut hanah, palok baktih kaom hmuen to a sak moe, sumkamling
    hoiah sumqui doeh a sak; homh maeto nuiah sumkamling quisarihto a suek boih.
  cuk-cuk: Esgoro-gordikid-buar-warbogwad-e-nonomargi, dubmar-sakiyob-dakle sobsabalid.
    E-nono-soggwengine, dub-gugle (7) sobaled.
  uig-CYR: Түврүкләрниң төписидики таҗлар торларға охшаш зиннәтлинип, зәнҗирләр вә
    торланған һалқилар билән тоқуқлуқ еди. Бир таҗниң шундақ йәттә қатар тор һалқилири
    бар еди, иккинчи таҗниңму һәм шундақ йәттә қур тор һалқилири бар еди.
  tel-2017: స్తంభాల మీద ఉన్న పీటలకి అల్లిన గొలుసులతో వలల వంటి వాటిని చేసారు. గొలుసు
    పని దండలు పోత పోసి ఉంది. అవి ఒక్కో పీటకి ఏడేసి ఉన్నాయి.
  hat-BSA: 'Te gen yon sistèm rezo fèt avèk chenn an fil tòde pou tèt kouvèti ki te
    sou tèt pilye yo: sèt pou yon tèt kouvèti e sèt pou lòt tèt kouvèti a.'
  kos-kos: Acn lucng ke sru lukwa inge naweyukla ke sein pirakla,
  hbo-WLC: שְׂבָכִ֞ים מַעֲשֵׂ֣ה שְׂבָכָ֗ה גְּדִלִים֙ מַעֲשֵׂ֣ה שַׁרְשְׁר֔וֹת לַכֹּ֣תָרֹ֔ת
    אֲשֶׁ֖ר עַל־רֹ֣אשׁ הָעַמּוּדִ֑ים שִׁבְעָה֙ לַכֹּתֶ֣רֶת הָאֶחָ֔ת וְשִׁבְעָ֖ה לַכֹּתֶ֥רֶת
    הַשֵּׁנִֽית׃
  ibo-ibo: E nwekwara ihe e ji chọọ ha mma. Ọ bụ ọla akpara akpa, nke yiri ụdọ a tụrụ
    atụ ka e ji chọọ ha mma. Asaa dị nʼotu ihe ọkpụkpụ ọla.
  ory-ory: ସ୍ତମ୍ଭ-ମଥାନର ସେହି ମୁଣ୍ଡାଳି ନିମନ୍ତେ ଜାଲିକାର୍ଯ୍ୟର ଜାଲି ଓ ଜଞ୍ଜିର କାର୍ଯ୍ୟର
    ମାଳା ଥିଲା, ଏକ ମୁଣ୍ଡାଳି ପାଇଁ ସାତ ଓ ଅନ୍ୟ ମୁଣ୍ଡାଳି ପାଇଁ ସାତ।
  chk-chk: A afouta ekewe leton ngeni sein mi nut, füpa sein mi nut nge eu leton.
  rop-rop: '@see-verse:1KI.007.016'
  ukr-1871: 'І сїтки плетеної роботи та ланцюговаті шнурки на окриттє главнїв, що
    були зверху стовпів: сїм на один главень, а сїм на другий главень.'
  deu-1951: Kränze, als wären sie geflochten, und Schnüre wie Ketten, waren an den
    Knäufen oben auf den Säulen, sieben an dem einen Knauf und sieben an dem andern
    Knauf.
  eng-JPS: 'He also made nets of checker-work, and wreaths of chain-work, for the
    capitals which were upon the top of the pillars: seven for the one capital, and
    seven for the other capital.'
  srp-1865: I pletenice isprepletane i vrvce kao verige naèini na oglavlja, koja bijahu
    navrh stupova, sedam na jedno oglavlje i sedam na drugo oglavlje.
  lug-lug: N’akola empagi zombi n’ebitikkiro byakwo nga zitimbiddwa buli emu ng’erina
    ebiruke ng’amalanga ag’amakomamawanga, musanvu.
  heb-heb: שבכים מעשה שבכה גדלים מעשה שרשרות לכתרת אשר על ראש העמודים שבעה לכתרת האחת
    ושבעה לכתרת השנית׃
  ben-IRV: স্তম্ভের উপরে অবস্থিত সে মাথার জন্য জালি কাজের জাল ও শিকলের কাজের পাকান
    দড়ি ছিল; এক মাথার জন্য সাতটা, অন্য মাথার জন্যও সাতটা।
  pan-pan: ਥੰਮਾਂ ਦੇ ਸਿਰਾਂ ਉੱਪਰਲੇ ਮੁਕਟਾਂ ਲਈ ਬਣਤ ਦੀਆਂ ਜਾਲੀਆਂ ਅਤੇ ਗੋਠਵੀਆਂ ਮਾਲਾਂ ਸਨ, ਸੱਤ
    ਇੱਕ ਮੁਕਟ ਲਈ ਸੱਤ ਦੂਜੇ ਮੁਕਟ ਲਈ।
  mya-JVB: ကြေးဝါကွန်ရွက် နှင့်ကြေးဝါကြိုး တို့ကိုလည်း လုပ် ၍၊ တိုင်တတိုင်လျှင် ကွန်ရွက်ခုနစ်
    ခုစီဖြင့် တိုင် ထိပ် အပေါ် မှာ ဖုံးလွှမ်းလေ၏။
  tbg-tbg: Viva pohi qiata vahehema/vaataiqama kareva, baraasiqohairo rerupa voqaara
    seni 7navu autukero vuntakero pohi ututumatero hiritora. Taara pohi vitantaqaa
    vohaa qaramakero seni autukero vatora.
  hmo-hmo: Bona auri laboralabora dekena amo seini namodia, edia toana be herahera
    namona bamona ia karaia, bona inai seini be du edia kwarana dekenai ia atoa. Du
    ta ta edia kwarana be inai seini 7 idia hagegea, herahera ena toana bamona.
  urd-urd: और उन ताजों के लिए जो सुतूनों की चोटियों पर थे, चारखाने की जालियाँ और जंजीरनुमा
    हार थे, सात एक ताज के लिए और सात दूसरे ताज के लिए।
  rus-SYN: 'сетки плетеной работы и снурки в виде цепочек для венцов, которые были
    на верху столбов: семь на одном венце и семь на другом венце.'
  bqc-SIM: À mↄdaonaↄ pì, ↄ̃ a fĩ̀ fùapiↄwa yàbaa ũ, aa loolooa mɛ̀n sopla.
  tcz-CHONGTHU: Khompi jouse luvuma jopna dingin sum-eng gui kipheh bang in ni apheh
    in akijem in ahi.
  mar-mar: या खांबाच्या घुमटांना आच्छादण्यासाठी दोन जाळीदार, साखळीची आच्छादने केली.
    एकाला सात व दुसऱ्याला सात.
  qub-qub: Pilancupa rinrincunata pitunanpaj cadina-nirajcunata ruraran. Cada pilancupa
    rinrinpaj juc cadina-nirajta ruraran.
  bqp-bqp: À mↄ̀kakↄ̃ananↄ pì, akũ à fĩ̀fĩ a fùraa pìnↄa lán mↄ̀wakarɛ bà, ò lokolokona
    mɛ̀n suppla.
  hat-hat: Li dekore wonn tèt poto yo ak desen ti chenn makònen yonn ak lòt. Te gen
    sèt desen konsa pou chak tèt poto.
  eng-BSB: For the capitals on top of the pillars he made a network of lattice, with
    wreaths of chainwork, seven for each capital.
  eng-WEBPB: 'There were nets of checker work and wreaths of chain work for the capitals
    which were on the top of the pillars: seven for the one capital, and seven for
    the other capital.'
  kbq-kbq: Hagi ana bronsi zafararente'ma kankri'ma tro'ma huntetera, avonkre nankre
    huno, 7ni'a seni nofi tro huntetere hu'ne.
  nhe-BL: Nojquiya para iyejyejca sesen corona ipan sesen nopa tepos tlaquetzali quichijchijqui
    chicome matlatl tlen tlaxinepaloli, huan ipan nopa matlatl quipixqui tepos cadenas
    tlen bronce.
  bus-bus: À mↄ̀kyakoonↄ pì, ben à fĩ̀fĩ à mì pìnↄa lán kã̀mbɛɛ bà, aↄ̃ↄ logologona
    mɛ̀n swɛɛplaa.
  gub-BL: Umupuràg izyta apyr kyhàhàm ita hagaw paw pupe pitàitàigatu no.
  eng-DRA: 'And a kind of network, and chain work wreathed together with wonderful
    art. Both the chapiters of the pillars were cast: seven rows of nets were on one
    chapiter, and seven nets on the other chapiter.'
