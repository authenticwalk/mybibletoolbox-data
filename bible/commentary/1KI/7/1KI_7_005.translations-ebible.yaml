verse: 1KI.007.005
translations:
  mal-C: അതിന്റെ വാതിലുകളും കട്ടിളകളും സമചതുരാകൃതിയിലായിരുന്നു. ജനാലകൾ മൂന്നുനിലകളായും
    ഒന്നോടൊന്ന് അഭിമുഖമായും സ്ഥാപിച്ചിരുന്നു.
  deu-TKW: Und alle Thüren und Lichtöffnungen waren viereckig, aus Gebälk, und die
    Thüren lagen einander gegenüber dreimal.
  lin-lin: Bikuke na yango nyonso ezalaki ndenge moko na molayi mpe na mokuse, mpe
    ezalaki etalana na ba-etaje nyonso misato.
  eng-LSV: And all the openings and the doorposts [are of] square frame; and window
    [is] toward window three times.
  eng-GNV: And all the doores, and the side postes with the windowes were foure square,
    and windowe was ouer against windowe in three rankes.
  eng-WEBSTER: 'And all the doors and posts were square, with the windows: and light
    was against light in three ranks.'
  nhw-BL: Nochi puertas huan ventanas eliyaya san se ica nahui iesquinajyo. Huan onca
    eyi puertas ipan sesen lado huan sesen puerta eliyaya iixmelac se puerta ipan
    ne seyoc tepamitl.
  swh-ONEN: Milango yote ilikuwa na miimo ya mstatili, ilikuwa upande wa mbele katika
    safu tatu, ikielekeana.
  bba-bba: Fɛnɛnti be, kɑ ben kɑdirin ɡoonu nnɛ yɑ yɑsum nɛwɑ kpuro. Mɑ yi nɔɔ kisinɛ.
  eng-KJVCPB: 'And all the doors and posts were square, with the windows: and light
    was against light in three ranks.'
  luo-luo: Sirni mag dhoudi ma bethene ariyo momanyore romre; noketi adek adek nyime
    ka gimanyore.
  meu-meu: Iduara bona gaba-mauru na kaha haniosi heḡereḡeredia ḡaudia; bona gaba-mauru
    na e hevaira heheni ere toiosi ai.
  npi-ULB: सबै ढोकाका आयतकार चौकोसहरू थिए अनि झ्याल तिन-तिनवटा पङ्क्तिमा एक अर्कातिर
    फर्केका थिए । त्यहाँ पचास हात लामो र तिस हात चौडा स्तम्भहरूले घेरिएको एउटा चोक
    थियो ।
  yor-yor: 'Gbogbo ìlẹ̀kùn àti òpó sì dọ́gba ní igun mẹ́rin: wọ́n sì wà ní apá iwájú
    ní ọ̀wọ́ mẹ́ta, wọ́n kọjú sí ara wọn.'
  pes-OPCB: چارچوب تمام درها و پنجره‌ها به شکل چهارگوش بود و پنجره‌های دیوارهای جانبی،
    روبروی هم قرار داشتند.
  tgl-ULB: Lahat ng mga pinto at mga poste ay ginawang mga parisukat na may biga,
    at ang bintana ay may katapat na bintana sa tatlong pangkat.
  hui-hui: '@see-verse:1KI.007.004'
  mya-mya: တံ​ခါး​ပေါက်​များ​နှင့်​ပြူ​တင်း​ပေါက်​များ​တွင် ထောင့်​မှန်​စ​တု​ဂံ​ပုံ​သဏ္ဌာန်​တံ​ခါး​ဘောင်​များ
    ရှိ​၏။
  bod-N: སྒོ་དང་སྒེའུ་ཁུང་ཐམས་ཅད་ལ་སྒྲོམ་གྲུ་བཞི་མ་ཡོད་ཅིང་། སྒེའུ་ཁུང་རིམ་པ་གསུམ་ཡོད་པ་དང་སྒེའུ་ཁུང་དང་སྒེའུ་ཁུང་ཁ་གཏད་དུ་ཡོད།
  sna-sna: Makonhi ose namagwatidziro zvaiva namativi mana; akanga ari nechemberi
    ari matatu matatu, akatarisana.
  spa-BLM: Todas las puertas y los postes estaban hechos a escuadra con vigas, y la
    ventana estaba frente a la ventana en tres filas.
  cac-cac: Oxox sti' aycan d'a junjun yol schiquin. An̈eja' q'uelc'umb'a ix aj junjun.
    A smarcoal spuertail yed' sventenail, tojol ix ajec' c'atan d'a yib'an̈.
  swh-ULB: Milango yote na miimo ilitengenezwa kwa mraba, na madirisha yalikuwa yakikabiliana
    katika madaraja matatu
  bel-bel: І ўсе дзьверы і дзьвярныя вушакі былі чатырохвугольныя, і акно насупраць
    акна, у тры рады.
  deu-ELBBK: Und alle Türöffnungen und Pfosten waren viereckig, mit Gebälk, und Fenster
    gegen Fenster, dreimal.
  mbb-OT: Duen kayi tetelu he ǥemawan he nerengezan daan te tetelu he menge ǥemawan.
  mal-2015: വാതിലും കട്ടളയും എല്ലാം സമചതുരവും കിളിവാതിൽ മൂന്നു നിരയായി നേർക്കുനേരെയും
    ആയിരുന്നു.
  rmc-rmc: Anglal sas trin vudara pre dojekh fala. Pro vudara the oblaki sas o štareagorengre
    rami.
  pes-OPV: و جمیع درها وباهوها مربع و تخته پوش بود و پنجره مقابل پنجره در سه طبقه
    بود.
  ron-1924: Тоате ушиле ши тоць ушорий ерау дин бырне ын патру мукий ши, ла фиекаре
    дин челе трей катурь, ушиле ерау фацэ ын фацэ.
  ben-OBCV: সব দরজায় আয়তাকার চৌকাঠ ছিল; সামনের দিকে মুখোমুখি সেগুলি তিন তিনটি করে
    রাখা হল।
  som-som: Oo albaabbada oo dhan iyo dariishadaha oo dhammu waxay wada ahaayeen afargees,
    oo saddexda saf iftiinkooduna midba mid buu ka soo hor jeeday.
  lat-VUC: et e regione se respicientes, æquali spatio inter columnas, et super columnas
    quadrangulata ligna in cunctis æqualia.
  eng-ASVBT: 'And all the doors and posts were made square with beams: and window
    was over against window in three ranks.'
  ita-1885: E tutti i vani e gli stipiti erano di figura quadra; e l'uno aspetto era
    dirincontro all'altro triplicatamente.
  eng-LXXUP: And he made two ornaments of network to cover the chapiters of the pillars;
    even a net for one chapiter, and a net for the other chapiter.
  eng-ULB: All the doors and posts were made square with beams, and window was opposite
    window in three sets.
  spa-VBL: Todos los portales y las cubiertas de las puertas tenían marcos rectangulares,
    con las aberturas una frente a la otra, de tres en tres.
  fra-_FOB: Et toutes les portes et les poteaux étaient d'une charpente carrée; et
    aux trois étages, les ouvertures répondaient aux ouvertures vis-à-vis.
  mal-mal: വാതിലുകളും കട്ടളകളും ദീർഘചതുരാകൃതിയിലായിരുന്നു; കിളിവാതിൽ മൂന്ന് നിരയായി
    നേർക്കുനേരെ ആയിരുന്നു.
  urd-GVR: In dīwāroṅ ke tīn tīn darwāze bhī ek dūsre ke muqābil the. Un kī chaukhaṭoṅ
    kī lakaṛī ke chār chār kone the.
  suz-BL: लाप्‍चो ङा शी नेल्‍ल ४ पाटे बाक्‍मा बाक्‍त। मेको यो नेल्‍ल लहर सां पा कोव़मुशो
    बाक्‍मा बाक्‍त।
  ita-1927: E tutte le porte coi loro stipiti ed architravi erano quadrangolari, e
    le finestre dei tre ordini di camere si trovavano le une dirimpetto alle altre,
    in tutti e tre gli ordini.
  ckb-ckb: هەموو دەروازەکان چوارگۆشە بوون، لە هەر ڕیزێک سێ دەرگا و بەرامبەر بە یەکتری.
  eng-BBE: And all the doors and windows had square frames, with the windows facing
    one another in three lines.
  kan-OKCV: ಕಿಟಕಿಗಳಲ್ಲಿ ಬಾಗಿಲುಗಳೂ, ನಿಲುವುಗಳೂ ಎಲ್ಲಾ ಚೌಕವಾಗಿದ್ದವು. ಮೂರು ಮೂರು ಸಾಲುಗಳಲ್ಲಿ
    ಬೆಳಕಿನ ಕಿಂಡಿಗಳು ಎದುರೆದುರಾಗಿದ್ದವು.
  tam-2017: எல்லா ஜன்னல்களின் வாசல்களும் சட்டங்களும் சதுரமாக இருந்தது; மூன்று வரிசையிலும்
    ஜன்னல்கள் ஒன்றுக்கொன்று எதிராக இருந்தது.
  spa-RV-1909: 'Y todas las puertas y postes eran cuadrados: y las unas ventanas estaban
    frente á las otras en tres órdenes.'
  ron-BTF: Şi toate uşile şi uşorii erau pătrate, cu ferestre; şi era lumină lângă
    lumină pe trei rânduri.
  eng-WEBP: All the doors and posts were made square with beams; and window was facing
    window in three ranks.
  eng-FBV: All the doorways and door casings had rectangular frames, the openings
    facing each other in sets of three.
  nld-1939: alle ingangen hadden rechthoekige posten, en lagen op de drie verdiepingen
    eveneens recht boven elkaar.
  nch-BL: Nochi caltemit huan ventanas eliyaya san se ica nahui iesquinajyo. Huan
    onca eyi caltemit ipan sesen lado huan sesen caltemit eltoya iixmelac se caltemit
    ipan ne seyoc tepamit.
  vie-1934: Hết thảy cửa và cột đều vuông, và các cửa sổ của ba dãy phòng đều đối
    mặt nhau.
  hin-CV: खिड़कियों और दरवाजों के चौखट चौकोर थे और खिड़कियां तीन पंक्तियों में आमने-सामने
    थी.
  spa-BES: Y todas las puertas y ventanas tenían marcos cuadrados, con las ventanas
    enfrentadas en tres líneas.
  tdx-tdx: Songa efa-mira o lalañeo naho o lahin-dala’eo, le nifampiatrek’ am-piririta’e
    telo nifamalahañe.
  tha-KJV: ประตู​และหน้าต่างทั้งหมดมีกรอบสี่​เหลี่ยม และหน้าต่างก็​อยู่​ตรงข้ามหน้าต่างทั้งสามแถว
  por-BR-2018: 'E todas as portas e postes eram quadrados: e as umas janelas estavam
    de frente às outras em três ordens.'
  deu-ELO: Und alle Türöffnungen und Pfosten waren viereckig, mit Gebälk, und Fenster
    gegen Fenster, dreimal.
  eng-WYC-2018: and on the pillars were foursquare posts, even in all things. (and
    the pillars were square posts, even in all things.)
  epo-epo: Kaj ĉiuj pordoj kaj la fostoj estis kvarangulaj, kaj la fenestroj estis
    kontraŭ fenestroj trifoje.
  uig-PIN: Barliⱪ ixiklǝr wǝ kexǝklǝr tɵt qasiliⱪ ⱪilinƣandi; ixiklǝr üq kɵznǝklik
    bolup, ixiklǝr bir-birigǝ udulmu’udul idi.
  beo-beo: Logo holei huluane amola fo misa:ne agenesi huluane da holei galu, amola
    fo misa:ne agenesi dadalei udiana dobea afae ganodini da agenesi dobea la:idili
    ganodini gala amo dabedabei.
  tpi-OTNT: '@see-verse:1KI.007.004'
  hau-SA: Dukan ƙofofin da madogaransu murabba’i ne, taga kuma tana ɗaura da ’yar’uwarta
    har jeri uku.
  uig-LAT: Barliq ishikler we késhekler töt chasiliq qilin’ghandi; ishikler üch közneklik
    bolup, ishikler bir-birige udulmu’udul idi.
  nde-nde: Yonke iminyango yayimiswe yaba magumbi mane; yayimiswe ngaphambili ngamithathu,
    ikhangelene.
  ton-ton: 'Pea naʻe potupotu tatau pe ʻae ngaahi matapā mo e ngaahi pou kotoa pē,
    pea pehē mo e ngaahi kātupa: pea naʻe fehangaʻaki ʻae kātupa, ki he kātupa ʻi
    he ʻotu ʻe tolu.'
  ces-1613: A všecky dvéře i veřeje čtverhrané byly, i okna, a zpořádaná byla okna
    proti oknům třmi řady.
  eng-WMB: All the doors and posts were made square with beams; and window was facing
    window in three ranks.
  tam-TCV: எல்லா நுழைவு வாசல்களும் சதுர சட்டங்கள் உடையதாய் இருந்தன. அவை முன்பகுதியில்
    மூன்று மூன்றாக இருந்தன. அவை ஒன்றுக்கொன்று எதிராக இருந்தன.
  ceb-ULB: Ang tanang mga pultahan ug mga bintana kwadrado uban ang mga sagbayan,
    ug nag-inatbangay ang mga bintana diha sa tulo ka laray.
  pol-UBG: Wszystkie drzwi i odrzwia były prostokątne, również okna. Okna były naprzeciw
    siebie w trzech rzędach.
  urd-GVU: اِن دیواروں کے تین تین دروازے بھی ایک دوسرے کے مقابل تھے۔ اُن کی چوکھٹوں
    کی لکڑی کے چار چار کونے تھے۔
  deu-1912: Und alle Türen waren in ihren Pfosten viereckig, und die Fenster waren
    einander gegenüber dreimal.
  kan-2017: ಎಲ್ಲಾ ದ್ವಾರಗಳೂ, ಬೆಳಕಿನ ಕಿಟಕಿಗಳೂ ಚತುಷ್ಕೋಣದ ಆಕಾರವುಳ್ಳವುಗಳಾಗಿದ್ದವು. ಮೂರು
    ಮೂರು ಸಾಲು ಬೆಳಕಿನ ಕಿಟಕಿಗಳು ಎದುರುಬದುರಾಗಿದ್ದವು.
  yap-yap: Pi langan e mab riy nge pi winda riy e ni chamey nib kahol, ma fa dalip
    thal i winda u barba’ e bpuluw ko fa dalip thal ni ku bay u barba’.
  hlt-MCSB: Thohka neh khuihlet rhungsut boeih he hniboeng la om tih, khosaeng neh
    khosaeng khaw rhaep thum la hmaidan uh.
  mdy-ETH: ካሮንታ ፑልቶ ካሮንታኮ ዓጮይዳ ቢያ ዖይዶ ዛሎ ዎላ ካንሢ ጳርቆና ላሾ ሚሢ ዓኣኔ፤ ፔቴ ፔቴ ሹጮና ማዦና ማኣሮንሢኮ
    ዎሊ ቤኤዚ ማዢንቴ ሃይሦ ሃይሦ ፑልታ ካራ ዓኣኔ።
  twi-ASANTE: Apono no akwan nyinaa, wɔayɛ no ahinanan mmiɛnsa mmiɛnsa a ɛdidi nhwɛanimu.
  eng-WEBU: All the doors and posts were made square with beams; and window was facing
    window in three ranks.
  wal-wal: Penggetinne maskkooteti oiddu zooziyaara de7oosona; maskkooteti heezzu
    maaran gididi, issoi issuwau sintta baazzan de7oosona.
  spa-PDDPT: Todas las puertas y ventanas tenían marcos cuadrados, y una ventana estaba
    frente a otra, en grupos de tres.
  gun-gun: Okẽ ha'e janela ikuai va'e ma ijapy irundy va'e meme, janela jova-jovai
    rupi oĩ va'e ha'e javi.
  ilo-ULB: Amin dagiti ridaw ken dagiti poste ket naaramid a kuadrado nga addaan kadagiti
    bastidor, ken dagiti tallo a pares a tawa a nagbabatog.
  kpg-kpg: Nia ngudu bontai llauehe mono dama bontai e dagi haa ono madaaduge, gei
    e mangalloo. Nia dama bontai dagi dolu e huli mai nadau mehanga.
  uig-ARA: بارلىق ئىشىكلەر ۋە كېشەكلەر تۆت چاسىلىق قىلىنغاندى؛ ئىشىكلەر ئۈچ كۆزنەكلىك
    بولۇپ، ئىشىكلەر بىر-بىرىگە ئۇدۇلمۇئۇدۇل ئىدى.
  sus-sus: Naadɛ saxan fan nu na wundɛrie ya tagi.
  pon-2006: Wenihmw kan oh wenihmwtok kan mwomwen keimw pahieu, oh wenihmwtok kan
    ni dihd ko salpene.
  ksd-ksd: A davai ure ra umana matakilalat ma ra umana mata na kalangar, di ga poko
    mal ia pi a ivat na paparaina tana; ma tika na mata na kalangar i ga vatale ta
    ra tika na mata na kalangar ta ra utul a ngaina par.
  tur-YTC: Bütün kapılar ve söveler kirişlerle kare yapıldı; pencere üç sıra pencereye
    bakıyordu.
  grc-BRENT: Καὶ ἐποίησε δύο δίκτυα περικαλύψαι τὸ ἐπίθεμα τῶν στύλων· καὶ δίκτυον
    τῷ ἐπιθέματι τῷ ἑνὶ, καὶ δίκτυον τῷ ἐπιθέματι τῷ δευτέρῳ.
  ind-AYT: Semua pintu dan tiang pintu berbentuk segi empat, dan jendelanya berhadapan
    dengan jendela sampai tiga deret.
  nya-nya: Zitseko zonse ndi mazenera omwe, maferemu ake anali ofanana mbali zonse.
    Mulitali mwake ndi mulifupi mwake, ndipo zenera linkapenyana ndi zenera linzake
    pa mizere itatu.
  hrv-hrv: Sva vrata s dovratnicima bila su četverokutna i po tri su prozora stajala
    jedan prema drugome.
  mps-mps: '@see-verse:1KI.007.004'
  tpi-tpi: '@see-verse:1KI.007.004'
  dan-1931: Alle Døre og Lysåbninger havde firkantede Bjælkerammer, og Lysåbning sad
    over for Lysåbning tre Gange.
  vie-OVCB: Các khung cửa và cửa sổ đều có hình vuông.
  guj-2017: બધા દરવાજા તથા દરવાજાના ચોકઠાં સમચોરસ આકારના હતા અને તે એકબીજાની સામસામે
    પ્રકાશના ત્રણ માળ હતા.
  pon-2006A: Wenihmw kan oh wenihmwtok kan mwomwen keimw pahieu, oh wenihmwtok kan
    ni dihd ko salpene.
  por-BRBSL: Todas as portas e postes foram feitos quadrados com vigas; e a janela
    estava voltada para a janela em três fileiras.
  cth-cth: Thonaw pueng hoi thokhomnaw pueng teh ayung adangka koung a kâvan.
  twi-twi: Apon no akwan nyinaa, wɔayɛ no ahinanan abiɛsa abiɛsa a edidi nhwɛanim.
  hlt-hlt: Thohka neh khuihlet rhungsut boeih he hniboeng la om tih, khosaeng neh
    khosaeng khaw rhaep thum la hmaidan uh.
  tbz-SIM: Dɛ kó sibòo kó tidɑbɛɛtì tìì yɛ̀ pĩ̀ńnɛ̀ kɛ̀ ti okùmɛ̀ mmɑ tipíìtì tidɛ́,
    kɛ̀ tì tɔ̃nkɛ́ bɑ́ dìì cɑ̀ù kɛ̀ dì wetí ditɛrì yɛ̀dɛ́ɛ̀ yɛ̀dɛ́ɛ̀ kucɛ mɛ̀tɑ̃ɑ̃ti.
  msy-2020: Dɨpenir kamɨn tiar akaba, da 4plan mɨriaba iti. Egha tiar akar kaba, da
    bɨzibar aven itima, bɨziba vaghvagha tiar akar 3pla iti.
  dop-dop: Ɩlɛnɑ pɑ́ tʋ́lɩ́ kʋ kɔŋkɔmǝŋ nɑɑlɛ tɔɔ kɛ́ nɔɔnɔɔsɩ kootɑnɑɑ nyǝnsɩ kɛ
    tooso tooso nɑ sɩ́ nyǝnǝɣɩ tǝmɑ.
  azb-azb: Bütün girişlər və onların çərçivələri dördguşəli idi. Girişlər qarşı-qarşıya
    olmaqla üç cərgə idi.
  eng-DBY: And all the doors and posts were square, with an architrave; and window
    was against window in three ranks.
  hin-2017: और सब द्वार और बाजुओं की कड़ियाँ भी चौकोर थीं, और तीनों मंजिलों में खिड़कियाँ
    आमने-सामने बनीं।
  wol-KYG: Bunt yépp ànd ak seen banti feguwaay, bunt bu ci nekk def ñeenti wet yu
    janoo màkk ñaar-ñaar; bunt yi sësaloo te dékkarloo ñett-ñett.
  eng-YLT: And all the openings and the side-posts [are] square — windows; and sight
    [is] over-against sight three times.
  eng-WYC-2017: and on the pillars were four-square posts, even in all things.
  eng-WMBB: All the doors and posts were made square with beams; and window was facing
    window in three ranks.
  urd-GVH: इन दीवारों के तीन तीन दरवाज़े भी एक दूसरे के मुक़ाबिल थे। उनकी चौखटों की
    लकड़ी के चार चार कोने थे।
  rug-rug: Sari na sasada meke sari na vuida si made iiodi, meke sari hopehopeke ṉeta
    tokele vuida koari hopehopeke goba si vari tia i beto.
  gaz-gaz: Balballii fi michichilli balbalaa hundinuu roga afur afur qabu turan; isaanis
    karaa fuula duraatiin sadii sadiin walitti garagalfamanii turan.
  fra-LSG: Toutes les portes et tous les poteaux étaient formés de poutres en carré;
    et, à chacun des trois étages, les ouvertures étaient les unes vis-à-vis des autres.
  yal-yal: Tongon naanin nan yi dɛɛne birin nun e ti wudine ma, e yi yɛɛ rafindixi
    e bode ma saxan saxan.
  haw-1868: A o na puka a pau, me na kia, ua ku pono me na puka malamalama, a ua ku
    pono ka puka malamalama i ka puka malamalama, ma na lalani ekolu.
  arb-NAV: وَكَانَ لِكُلِّ الْمَدَاخِلِ وَالنَّوافِذِ إِطَارَاتٌ مُرَبَّعَةُ الشَّكْلِ،
    كَمَا تَقَابَلَتْ كُلُّ نَافِذَةٍ مَعَ نَافِذَةٍ أُخْرَى، مُنَسَّقَةً فِي ثَلاثَةِ
    صُفُوفٍ.
  ewe-ewe: Ʋɔtrutiawo ƒe kekeme kple didime siaa sɔ, nenema kee fesretiwo tɔ hã sɔe.
    Wonɔ agbaka etɔ̃ me eye wodze ŋgɔ wo nɔewo.
  eng-LEE: 'And all the entrances and door-posts formed a square in shape: and windows
    were opposite windows in three ranks.'
  asm-FB: খিড়িকিয়ে সৈতে সকলো দুৱাৰ আৰু চৌকাঠবোৰ চাৰিচুকীয়া আৰু তিনিযোৰকৈ সন্মুখা-সন্মুখি
    কৈ থকা খিড়িকি আছিল৷
  sus-A: نَادّ سَشَن قَن نُ نَ وُندّرِيٍ يَ تَفِ.
  fra-SBL: Toutes les portes et tous les poteaux étaient faits d'équerre avec des
    poutres ; et les fenêtres étaient face aux fenêtres sur trois rangs.
  hbo-hbo: וְכָל־הַפְּתָחִ֥ים וְהַמְּזוּזֹ֖ות רְבֻעִ֣ים שָׁ֑קֶף וּמ֧וּל מֶחֱזָ֛ה אֶל־מֶחֱזָ֖ה
    שָׁלֹ֥שׁ פְּעָמִֽים׃
  piu-2006: '@see-verse:1KI.007.004'
  kik-kik: Mĩrango yothe yarĩ na buremu cia mĩena ĩna; yekĩrĩtwo mwena wa na mbere
    ĩtatũ ĩtatũ, ĩngʼethanĩire.
  fra-NCL: Toutes les portes et tous les poteaux étaient formés d’ais en carré, et
    les fenêtres se faisaient face, trois fois.
  cek-AK: Thok homh hoi thokbuemnawk loe kalen kasawk kangvan ah a sak moe, thokbuem
    maeto hoi maeto mikhmai kangtong ah a sak.
  cuk-cuk: Bela yawagakmar-dunguedi, emarbi dungued. Yawagak gwapaa ilekwaa asabin-asabin
    nasiksad.
  uig-CYR: Барлиқ ишикләр вә кешәкләр төрт часилиқ қилинғанди; ишикләр үч көзнәклик
    болуп, ишикләр бир-биригә удулму удул еди.
  tel-2017: తలుపుల, కిటికీల గుమ్మాలు చతురస్రాకారంగా ఉన్నాయి. మూడు వరసల్లో కిటికీలు
    ఒకదానికొకటి ఎదురుగా ఉన్నాయి.
  hat-BSA: Tout pòtay avèk poto pòt yo te gen ankadreman kare, byen dekore e fenèt
    yo te opoze a pòt yo an twa ranje.
  kos-kos: Mutunoa ac winto uh orekla ke frem maspang, ac takin winto tolkwe oan ngetani.
  hbo-WLC: וְכָל־הַפְּתָחִ֥ים וְהַמְּזוּז֖וֹת רְבֻעִ֣ים שָׁ֑קֶף וּמ֧וּל מֶחֱזָ֛ה אֶל־מֶחֱזָ֖ה
    שָׁלֹ֥שׁ פְּעָמִֽים׃
  ibo-ibo: Ọnụ ụzọ niile nwere mbudo ọnụ ụzọ anọ. Ha dị atọ atọ cherịtara ibe ha ihu
    nʼebe mpụta ya.
  ory-ory: ଖିଡ଼ିକିର ସମସ୍ତ ଦ୍ୱାର ଓ ଚୌକାଠ ଚାରି ଚୌରସ ଥିଲା ଓ ତିନି ଧାଡ଼ିର ଆଲୁଅ ସମ୍ମୁଖାସମ୍ମୁଖୀ
    ଥିଲା।
  chk-chk: Chölapen me tekian ekewe asam ra nönnöfengen, pwal chölapen me tekian ekewe
    asammwacho ra nönnöfengen, nge eu asammwacho a sunu ngeni pwal eu lon ülüngat
    tettel.
  rop-rop: Thribala windo bin wansaid en thribala bin najasaid. En det haus bin abum
    siksbala dowa.
  ukr-1871: І всї двері й дверні одвірки були четверокутні, і вікно проти вікна в
    три ряди.
  deu-1951: Und alle Türen und Pfosten waren viereckig, aus Gebälk, und ein Fenster
    dem andern gegenüber, dreimal.
  eng-JPS: And all the doors with their posts were square in the frame; and light
    was over against light in three ranks.
  srp-1865: I sva vrata i pragovi bjehu na èetiri ugla, i prozori, i jedan prozor
    bješe prema drugom u tri reda.
  lug-lug: Buli mulyango gwalina omwango nga gwa nsonda nnya, era nga gitunuuliraganye
    mu nnyiriri ssatu.
  heb-heb: וכל הפתחים והמזוזות רבעים שקף ומול מחזה אל מחזה שלש פעמים׃
  ben-IRV: সমস্ত দরজা ও থামগুলো ছিল চার কোণা কড়িকাঠের; জানলাগুলো তিন সারিতে মুখোমুখি
    করে তৈরী করা হয়েছিল।
  pan-pan: ਸਾਰੇ ਦਰਵਾਜ਼ੇ ਅਤੇ ਚੁਗਾਠਾਂ ਚੌਰਸ ਸਨ ਅਤੇ ਖਿੜਕੀਆਂ ਆਹਮੋ-ਸਾਹਮਣੇ ਤਿੰਨ ਮੰਜ਼ਲਾਂ ਵਿੱਚ
    ਸਨ।
  mya-JVB: တံခါးပေါက် ရှိသမျှတံခါးတိုင် ရှိသမျှ တို့သည် စတုရန်း လေးထောင့်ဖြစ်ကြ၏။
  tbg-tbg: Naavu vira qentinavu autireka, qaqi qenti voqaara taaramonavu hini hini
    taaqeni vohaa qaramake autuke vatora.
  hmo-hmo: Iduara ibounai bona uindo ibounai edia kwarana be sikoea. Uindo ta ta edia
    gabu ruma kahanai, be uindo ta ta kahana dekenai edia gabu hegeregerena.
  urd-urd: और सब दरवाज़े और चौखटें मुरब्बा' शक्ल की थीं, और तीनों क़तारों में हर एक
    रोशनदान दूसरे रोशनदान के सामने था।
  rus-SYN: И все двери и дверные косяки были четырехугольные, и окно против окна,
    в три ряда.
  bqc-SIM: Kpɛ́pi lɛ́ↄ lɛsĩ ń a yàasao píi sáasaaɛ. A lɛ́ↄ àaↄ̃'aaↄ̃ kpɛle ń
    kpɛlao bↄaabↄaa ń kↄ̃o.
  tcz-CHONGTHU: Kotpi ho jouse le bangkot ho jouse chun, ningli cheh anei jun bangkot
    thum ahi hin aki ang-ngat tocheh un ahi.
  mar-mar: दोन्ही टोकांना तीन तीन दरवाजे होते. दाराची कवाडे आणि चौकटी काटकोन चौकोनात
    होत्या.
  qub-qub: Llapan puncucunapis bentänacunapis caran cuadrädu. Llapanpis caycaran derëchuncho-cama.
    Cada-ünun caran quimsa fïla.
  bqp-bqp: Kpɛ́ pì lɛ́nↄ lei kũ a yàasaao pínki lɛɛlɛmɛ. A lɛ́nↄ mɛ̀n aakↄ̃kↄ̃ dire
    kpa kũ la kpao, ń arɛ dↄdↄkↄ̃ana.
  hat-hat: Pòt yo ak fennèt yo te kare kare. Te gen twa ranje fennèt sou chak bò,
    yonn an fas lòt.
  eng-BSB: All the doorways had rectangular frames, with the openings facing one another
    in three tiers.
  eng-WEBPB: All the doors and posts were made square with beams; and window was facing
    window in three ranks.
  kbq-kbq: Hagi kanti kaziga kafane, kama kaziga kafamo'ene zahoma eri kamo'enena
    (windua) 4'a agema'a huntegeno, ana makamo'a avugosa ohumi ahumi hu'naze.
  nhe-BL: Nochi puertas huan ventanas eliyaya ihuical ica nahui iesquinajyo. Huan
    onca eyi puertas ipan sesen lado huan sesen puerta eliyaya iixmelac se puerta
    ipan ne seyoc tepamitl.
  bus-bus: Kpɛ́ pì lɛ́nↄ lezĩ kↄ̃n à yàasao píngi sɛ̃nkpɛkpɛmɛ. À lɛ́nↄↄ mɛ̀n aagↄ̃gↄ̃
    kãa kpa kↄ̃n kɛ̀ kpaao aɛo dↄdↄkↄ̃a.
  gub-BL: Ukenaw paw me'e haw paw upu'àgatu wà. Pàrirogaw wanànàn heta me'e haw na'iruz
    imuzehyrogatu pyrer no. Me'e haw pàrirogaw rehe har upyta me'e haw inugwer pàrirogaw
    rehe har henataromo pitàitàigatu wà.
  eng-DRA: And looking one upon another, with equal space between the pillars, and
    over the pillars were square beams in all things equal.
