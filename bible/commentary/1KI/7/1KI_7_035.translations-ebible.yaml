verse: 1KI.007.035
translations:
  mal-C: പീഠത്തിന്റെ മുകൾഭാഗത്ത് അരമുഴം ഉയരത്തിൽ ഒരു ചുറ്റുവളയം ഉണ്ടായിരുന്നു. പീഠത്തിന്റെ
    അഗ്രത്തിലെ താങ്ങുകളും പലകകളും എല്ലാം മുകൾഭാഗത്തോടുചേർത്ത് ഒന്നായിത്തന്നെ വാർത്തെടുത്തിരുന്നു.
  deu-TKW: Und oben auf dem Gestühle war eine Art von Gestell, eine halbe Elle hoch,
    ringsum gerundet, und oben auf dem Gestühle war der Aufsatz mit seinen Haltern,
    die das Becken stützten. Seine Halter und seine Leisten waren aus einem Guß mit
    ihm.
  lin-lin: Na likolo ya evandelo moko na moko, ezalaki na elilingi ya motole ya basantimetele
    pene tuku mibale na mitano na monene ; mpe elilingi yango ezalaki zingazinga ya
    lidusu, na eteni oyo ezalaki ya kovimba. Na likolo ya evandelo, bibende oyo balekisaki
    na bangambo ekanganaki na evandelo mpo na kolendisa evandelo yango.
  eng-LSV: And in the top of the base [is] the half of a cubit in the height all around;
    and on the top of the base its spokes and its borders [are] of the same.
  eng-GNV: 'And in the toppe of the base was a rounde compasse of halfe a cubite hie
    round about: and vpon the toppe of the base the ledges thereof and the borders
    thereof were of the same.'
  eng-WEBSTER: 'And in the top of the base was there a round compass of half a cubit
    high: and on the top of the base its ledges and its borders were of the same.'
  nhw-BL: Huan iteno nopa mesa ipan nopa carretilla quiyejyecchijtoya ica se tlamantli
    yahualtic catli quipiyayaya 22 centímetros huan tlajco ihuejcapanca. Huan nopa
    tlaquetzalme ica nopa tepos huapalme eliyaya tlachijchihuali san se ica nopa carretilla.
  swh-ONEN: Juu ya kitako kulikuwepo na utepe wa mviringo wenye kina cha nusu dhiraa.
    Vishikio na papi vilishikamana upande wa juu wa kitako.
  bba-bba: Nɔɔ ɡe bɑ seeyɑ mi, bɑ ɡen wɔllɔ burɑru kuɑ ɡɔm soorun bɔnu. Yɔ̃rɑtiɑ bɑɑyere
    kɑ yen sii fɛfɛrɛfɛ kɑ yen ɡɑbɑtiɑ, yɑ sɑ̃ɑwɑ sii bɔri tiɑ.
  eng-KJVCPB: 'And in the top of the base was there a round compass of half a cubit
    high: and on the top of the base the ledges thereof and the borders thereof were
    of the same.'
  luo-luo: Ewi rachungino ne nitie gima olworore, ma tutne ne ok oromo kata mana nus
    fut. Rachungi gi bepe nomako siro koago malo.
  meu-meu: Rerue kwarana ai na auri kuborona ta, harana latana na kiubit kahana; ena
    lada-tao auridia bona ena habahaba na auri tamona amo e hekara.
  npi-ULB: आधारहरूको टुप्पामा आधा हात गहिरो गोलाकार धातुको फित्ता थियो, अनि आधारका
    टेका र पाटाहरू त्यसकै टुप्पासँग गाँसिएका थिए ।
  yor-yor: Lókè ẹsẹ̀ náà ni àyíká kan wà tí ó jẹ́ ààbọ̀ ìgbọ̀nwọ́ ní jíjìn. Ẹ̀gbẹ́
    etí rẹ̀ àti àlàfo ọ̀nà àárín rẹ̀ ni a so mọ́ òkè ẹsẹ̀ náà.
  pes-OPCB: دور تا دور هر میز تسمه‌ای به بلندی بیست و پنج سانتی متر کشیده شده بود
    و پایه‌ها و ورقه‌های آن به سر میز متصل بودند.
  tgl-ULB: Sa itaas ng mga tuntungan ay may isang nakapalibot na tali na kalahating
    kubit ang lalim, at sa itaas ng tuntungan ang mga suporta nito at ang mga mahabang
    tabla nito ay nakakabit.
  hui-hui: '@see-verse:1KI.007.034'
  mya-mya: လှည်း​၏​ထိပ်​တို့​ကို​ထု​ကိုး​လက်​မ​ရှိ​ကြေး​ဝါ​ခွေ ဖြင့်​ပတ်​၍​ထား​လေ​သည်။
    ထောက်​တိုင်​များ​နှင့်​မှန် ကူ​ကွက်​ပုံ​များ​ကို​လှည်း​နှင့်​တစ်​ဆက်​တည်း​သွန်း
    လုပ်​သည်။-
  bod-N: ཡང་སྟེགས་བུའི་ཁར་མཐོ་ཚད་ལ་ཁྲུ་ཕྱེད་ཅན་གྱི་ཟླུམ་གོར་ཞིག་ཡོད་པ་དང་། འདེགས་རྐང་དང་ངོས་རྣམས་ཀྱང་སྟེགས་བུ་དང་ལྷན་དུ་བླུགས་པ་ཡིན།
  sna-sna: Pamusoro pechigadziko paiva nechitenderere chakanga chakadzika zvinosvika
    hafu yekubhiti. Zvitsigiro namagwatidziro zvakanga zvakanamatidzwa pamusoro pechigadziko.
  spa-BLM: En la parte superior de la base había una banda redonda de medio codo de
    altura; y en la parte superior de la base sus soportes y sus paneles eran iguales.
  cac-cac: A d'a yib'an̈ carreta chi', ay junxo setanoch d'a spatic sti', 23 centímetro
    yajq'ue schaan̈il. A jantac tas ayoch d'a junjun carreta chi', junn̈ej yaj sb'o
    smasanil.
  swh-ULB: Juu ya makalio kulikuwa na duara yenye kina cha sentimita ishirini na tatu,
    na juu ya makalio mashikio yake na papi zake zikiwa zimeshikamanishwa.
  bel-bel: І наверсе падстаўкі круглае ўзвышэньне на паўлокця вышыні; і на версе падстаўкі
    тронкі яе і сьцены яе з адной зь ёю масы.
  deu-ELBBK: Und am oberen Teil des Gestelles war eine Erhöhung von einer halben Elle,
    gerundet ringsum; und am oberen Teil des Gestelles waren seine Halter und seine
    Felder aus demselben.
  mbb-OT: Is lingin he lig-en te zivavew te kada untuzà, siyam he vaney is keluag
    din peliǥuy. Is menge lig-en wey menge elavat nekedredsà is kebpurma zuen hein
    mibeelan haazà is untuzà.
  mal-2015: ഓരോ പീഠത്തിന്റെയും തലെക്കൽ അര മുഴം ഉയരമുള്ള വളയവും ഓരോ പീഠത്തിന്റെയും
    മേലറ്റത്തു അതിന്റെ താങ്ങുകളും അതിന്റെ വക്കുകളും അതിൽനിന്നു തന്നേ ആയിരുന്നു.
  rmc-rmc: Upral o vožikocis sas obruba uči 22 centimetri a tel o vožikocis sas rameni,
    so ľikerenas savoro. O rameni, o bľachi the o vožikocis sas jekhe kotorestar.
  pes-OPV: و در سر پایه، دایره‌ای مدور به بلندی نیم ذراع بود و بر سر پایه، تیرهایش
    و حاشیه هایش از خودش بود.
  ron-1924: Партя де сус а темелией се сфыршя ку ун черк ыналт де о жумэтате де кот
    ши ышь авя проптелеле ку тэблииле ей фэкуте динтр-о букатэ ку еа.
  ben-OBCV: তাকের মাথায় প্রায় তেইশ সেন্টিমিটার গভীর গোলাকার একটি বেড়ী ছিল। খুঁটি
    ও খুপিগুলি তাকের মাথায় জুড়ে দেওয়া হল।
  som-som: Oo saldhigga dushiisana waxaa tiil meel wareegsan oo sarajooggeedu yahay
    dhudhun badhkiis; oo saldhigga korkiisa siddooyinkiisa iyo darfihiisuba isagay
    ku yiilleen.
  lat-VUC: In summitate autem basis erat quædam rotunditas dimidii cubiti, ita fabrefacta
    ut luter desuper posset imponi, habens cælaturas suas, variasque sculpturas ex
    semetipsa.
  eng-ASVBT: And in the top of the base was there a round compass half a cubit high;
    and on the top of the base the stays thereof and the panels thereof were of the
    same.
  ita-1885: Ed in cima di ciascun basamento vi era un mezzo cubito di altezza, tondo
    d'intorno; ed in cima del basamento vi erano i suoi spazii ed aiuole, di uno stesso
    pezzo col basamento.
  eng-LXXUP: And he put the five candlesticks on the left, and five on the right in
    front of the oracle, being of pure gold, and the lampstands, and the lamps, and
    the snuffers of gold.
  eng-ULB: In the top of the stands there was a round band half a cubit deep, and
    on the top of the stand its supports and panels were attached.
  spa-VBL: En la parte superior de la carretilla había un anillo de medio codo de
    ancho. Los soportes y los paneles estaban fundidos como una sola pieza con la
    parte superior de la carretilla.
  fra-_FOB: Et la tête du socle s'élevait d'une demi-coudée, en forme de cercle; et
    contre cette tête étaient ses appuis et ses panneaux qui en étaient tirés.
  mal-mal: ഓരോ പീഠത്തിന്റെയും മുകളിൽ അര മുഴം ഉയരമുള്ള ചുറ്റുവളയവും, മേലറ്റത്ത് അതിന്റെ
    വക്കുകളും പലകകളും ഒന്നായി വാർത്തതും ആയിരുന്നു.
  urd-GVR: Har gāṛī ke ūpar kā kinārā nau inch ūṅchā thā. Konoṅ par lage daste aur
    frem ke pahlū har jagah karūbī farishtoṅ, sherbabaroṅ aur khajūr ke daraḳhtoṅ
    se saje hue the. Chāroṅ taraf sehre bhī kandā kie gae.
  suz-BL: मेको निप्‍पाइक्‍‍तीक आन तार आधा आधा कुबीत ग्‍येत्‍थ लाइश्‍शो कुल कुल देंशो
    सुर बाक्‍मा बाक्‍त। मेको निप्‍पाइक्‍‍तीक आन तार बाक्‍शा, मेको नु टुक्रा का के
    बाक्‍मा बाक्‍त।
  ita-1927: La parte superiore della base terminava con un cerchio di mezzo cubito
    d’altezza, ed aveva i suoi sostegni e i suoi riquadri tutti d’un pezzo con la
    base.
  ckb-ckb: لە بەشی سەرەوەی عەرەبانەکە بە بەرزی نیو باڵ قەیدێکی بازنەیی هەبوو، لاشان
    و تەختەکانی بە بەشی سەرەوەی عەرەبانەکە بەسترا بوون.
  eng-BBE: And at the top of the base there was a round vessel, half a cubit high;
  kan-OKCV: ಪೀಠದ ತಲೆಯಲ್ಲಿ 23 ಸೆಂಟಿಮೀಟರ್ ದುಂಡಾದ ಬಾಯಿ ಇತ್ತು. ಪೀಠದ ತಲೆಯ ಮೇಲೆ ಅದರ ಕೈಪಿಡಿಗಳೂ,
    ಅದರ ಅಂಚುಗಳೂ ಅಖಂಡವಾಗಿದ್ದವು.
  tam-2017: ஒவ்வொரு கால்களின் தலைப்பகுதியிலும் 3/4 அடி உயரமான வட்டவடிவ கட்டும், ஒவ்வொரு
    காலினுடைய தலைப்பின்மேலும் அதிலிருந்து புறப்படுகிற அதின் கைப்பிடிகளும் பலகைகளும்
    இருந்தது.
  spa-RV-1909: 'Y en lo alto de la basa había medio codo de altura redondo por todas
    partes: y encima de la basa sus molduras y cintas, las cuales eran de ella misma.'
  ron-BTF: Şi în capătul postamentului era un cerc de jur împrejur de o jumătate de
    cot; şi pe capătul postamentului îmbinările lui şi marginile lui erau din aceeaşi
    bucată.
  eng-WEBP: In the top of the base there was a round band half a cubit high; and on
    the top of the base its supports and its panels were the same.
  eng-FBV: There was a ring on the top of the cart a half cubit wide. The supports
    and panels were cast as one piece with the top of the cart.
  nld-1939: Boven op de wagentjes bevond zich een ronde band van een halve el hoogte,
    die aan de rand was bewerkt. (b) Deze lijst was vastgemaakt op de omlijsting van
    de wagentjes, waaraan ook de handvaten bevestigd waren.
  nch-BL: Huan iteno nopa mesa ipan nopa carretilla quiyejyecchijtoya ica se tamanti
    yahualtic cati quipiyayaya 22 centímetros huan tajco ihuejcapanca. Huan nopa taquetzalme
    ica nopa tepos huapalme eliyaya tachijchihuali san se ica nopa carretilla.
  vie-1934: Đầu viên táng hình tròn nhọn, và cao nửa thước; nó cũng có biên và trám.
  hin-CV: ठेले के ऊपरी ओर पर लगभग तेईस सेंटीमीटर चौड़ी गोल पट्टी लगी हुई थी. ठेले
    की ऊपरी टेके और हिल्ले धातु के एक ही टुकड़े से गढ़ गए थे; वे ठेले से जोड़े नहीं
    गए थे.
  spa-BES: Y en la parte superior de la base había un recipiente redondo, de medio
    codo de altura;
  tdx-tdx: Ambone’ i kalesiy ty hàlañe bontoly, tapa-kiho ty haabo’e; raik’ ami’ty
    ambone’ i kalesiy o taña’eo naho o lifi’eo.
  tha-KJV: ที่​บนยอดแท่​นม​ีแถบกลมยอดสูงคืบหนึ่ง และบนยอดแท่นนั้​นม​ีกรอบและแผงติดเป็​นอ​ันเดียวกับแท่น
  por-BR-2018: 'E no alto da base havia meio côvado de altura redondo por todas partes:
    e encima da base suas molduras e painéis, as quais eram dela mesma.'
  deu-ELO: Und am oberen Teile des Gestelles war eine Erhöhung von einer halben Elle,
    gerundet ringsum; und am oberen Teile des Gestelles waren seine Halter und seine
    Felder aus demselben.
  eng-WYC-2018: And in the highness of the foundament was a roundness, of one cubit
    and an half, so made craftily, that the washing vessel might be set above, having
    his portrayings, and diverse gravings of itself. (And at the top of the foundation
    was a circular band, one and a half cubits in height, skillfully made, so that
    the washing vessel could be put above, having portrayings, and diverse engravings,
    upon it.)
  epo-epo: Supre de la bazaĵo estis rondaĵo, havanta la alton de duono de ulno; kaj
    supre de la bazaĵo ĝiaj teniloj kaj muretoj elstaris el ĝi mem.
  uig-PIN: Ⱨǝrbir tǝglikning tɵpisidǝ egizliki yerim gǝz kelidiƣan bir yumilaⱪ jaza
    bar idi. Ⱨǝrbir tǝglikning tɵpisidǝ tirǝk wǝ rǝsimlik tahtaylar bar idi. Ular
    tǝglik bilǝn tǝng ⱪuyulƣan.
  beo-beo: Gaguli fula ahoasu dabuagado da sisiga:i fesu ea ba:de defei 225 milimida
    amo madelagi dialebe ba:i.
  tpi-OTNT: '@see-verse:1KI.007.034'
  hau-SA: A bisa dakalin akwai da’irar da ta yi kamar gammo mai zurfi kamar rabin
    kamu. Abubuwan da suke riƙewa da kuma sassan, an haɗa su da bisa dakalin.
  uig-LAT: Herbir teglikning töpiside égizliki yérim gez kélidighan bir yumilaq jaza
    bar idi. Herbir teglikning töpiside tirek we resimlik taxtaylar bar idi. Ular
    teglik bilen teng quyulghan.
  nde-nde: Phezu kwenqodlana kulomthando oyisizingelezi esitshona okwengxenye yengalo.
    Izisekelo lamapulanka kuxhume phezu kwenqodlana.
  ton-ton: 'Pea ʻi he potu ki ʻolunga ʻoe tuʻunga naʻe ʻai hono meʻa ki ʻolunga hake
    ko e hanga ʻe taha ʻa hono māʻolunga: pea ʻi ʻolunga ʻi he tuʻunga naʻe tatau
    pe mo ia ʻae ngaohi ʻo hono ngaahi potu pupula pea mo hono ngaahi tapa.'
  ces-1613: Na vrchu pak podstavku byl sloupek na půl lokte zvýší, okrouhlý vůkol,
    a na vrchu sloupku toho byli krajové vypuštění, a lištování na nich.
  eng-WMB: In the top of the base there was a round band half a cubit high; and on
    the top of the base its supports and its panels were the same.
  tam-TCV: ஒவ்வொரு தாங்கியின் மேல்பாகத்திலும் அரைமுழ ஆழமுள்ள வட்ட வடிவமான வளையம் இருந்தது.
    பக்கத்தூண்களும், ஆதாரங்களும் தாங்கியின் மேல்பாகத்துடன் ஒன்றுசேர்த்து இணைக்கப்பட்டிருந்தன.
  ceb-ULB: Ibabaw sa tumoy sa tungtonganan adunay usa ka lingin nga gilibot nga may
    tunga ka cubit ang gilalomon, ug gisumpay sa ibabaw sa tumoy sa tungtonganan ang
    mga nagpugong ug mga haklap.
  pol-UBG: Na wierzchu podstawy umieszczona była obręcz wysoka na pół łokcia. A na
    wierzchu podstawy były jej szczeble i listwy, które tworzyły z nią całość.
  urd-GVU: ہر گاڑی کے اوپر کا کنارہ نو انچ اونچا تھا۔ کونوں پر لگے دستے اور فریم کے
    پہلو ہر جگہ کروبی فرشتوں، شیرببروں اور کھجور کے درختوں سے سجے ہوئے تھے۔ چاروں
    طرف سہرے بھی کندہ کئے گئے۔
  deu-1912: Und am Hals oben auf dem Gestühl, eine halbe Elle hoch, rundumher, waren
    Leisten und Seiten am Gestühl.
  kan-2017: ಪೀಠದ ಮೇಲಣ ಭಾಗದಲ್ಲಿದ್ದ ಚಕ್ರಾಕಾರವಾದ ಬಾಯಿಯು ಅರ್ಧ ಮೊಳ ಎತ್ತರವಾಗಿತ್ತು. ಪೀಠದ
    ಮೇಲಿನ ಭಾಗದಲ್ಲಿದ್ದ ಹಿಡಿಗಳೂ ಅಡ್ಡ ಪಟ್ಟಿಗಳೂ ಅದರೊಡನೆ ಅಖಂಡವಾಗಿದ್ದವು.
  yap-yap: Ra reb fapi cart ma bay bangi ban’en ni mereb e inch radan nike liyeg marichlen;
    ma fapi rumog ni gelngin nge yuyang i palang riy e ba peth ko fare cart.
  hlt-MCSB: Tungkho soi kah a pumrhuelh phai te a sang dong kaek lo. Tungkho soi kah
    a khocung neh a soenglong te phauh.
  mdy-ETH: ፔቴ ፔቴ ሜሆ ጌሦ ባኮኮ ዓጮይዳ ዋዻኮ ዛላ ማዓያ ዖዶሱሞ ዓኣ ጉኡሪ ማሂ ኮሾና ባኣዚ ዓኣኔ፤ ጌኤቂሲ ጌሦ ባኮንታ
    ሞኦኖ ዓንጎ ላሻሢንታ ሜሆ ጌሦ ባኮና ፔቴ ማሂ ማዦናያኬ።
  twi-ASANTE: Nteaseɛnam no mu biara atifi no, na na hankra bi a ne tɛtrɛtɛ yɛ nsateakwaa
    nkron wɔ. Nsosɔmu no ne nkyɛnkyɛn mfomfamsoɔ no nso, wɔagu ma ɛne teaseɛnam no
    atoa mu.
  eng-WEBU: In the top of the base there was a round band half a cubit high; and on
    the top of the base its supports and its panels were the same.
  wal-wal: Issi issi gaariyaa huuphiyaa yuushuwan issi waraayyo baggaa aduqqiya shaashee
    de7ees; zemppotinne lochcha nahaaseti gaariyaara oiqettidi, issuwaa gididi oosettidosona.
  spa-PDDPT: En la parte superior de la base había un soporte circular de 23 centímetros
    de altura. Sobre la base había molduras y tableros que salían de la misma.
  gun-gun: Peteĩ-teĩ hyru renda áry re oĩ peteĩ ojere va'e peteĩ po yvatea va'e. Henda
    áry rupi mba'emo yta ha'e imbotya ikuai va'e ma hexegua ae oĩ.
  ilo-ULB: Iti rabaw dagiti pagipatungan ket adda nagtimbukel a bedbed a kagudua a
    kubit kaunegna, ken iti rabaw dagiti pagipatungan, dagiti pangsarapa ken dagiti
    tapi ket nagkakamang dagitoy.
  kpg-kpg: I hongo nia kulumaa e haganiga nonua di abaaba nia ‘inch’ e 9 di palaha,
    nia mee daahi nia maa mono laubaba ne hai hua be di mee e dahi dalia nia kulumaa.
  uig-ARA: ھەربىر تەگلىكنىڭ تۆپىسىدە ئېگىزلىكى يېرىم گەز كېلىدىغان بىر يۇمىلاق جازا
    بار ئىدى. ھەربىر تەگلىكنىڭ تۆپىسىدە تىرەك ۋە رەسىملىك تاختايلار بار ئىدى. ئۇلار
    تەگلىك بىلەن تەڭ قۇيۇلغان.
  sus-sus: Se digilinxi nde nu na ye sase dɔxɔde kui. Na ite sanbunyi bɛ ɲɔngɔn ya
    keren. Sanbunyie fuge, a kilɔndee nun a wure ralɛnfɛtɛnxie birin nu yailanxi wure
    gbeeli nan na tɛmui kerenyi ra.
  pon-2006: Pohn ehuehu kuruma mie kisin dihd kis me ins 9 me pidakihpene pohn keilen
    ehuehu kuruma; mehn utungadao oh dinapw ako wiawihda patehngete kurumao.
  ksd-ksd: Ma ra ngu na kiki kikil ia arama liu, a tuluaina i ga da ra ngungu malmalikun;
    ma di ga pait varurungane ma ra ana umana tukal ma ra umana paparaina.
  tur-YTC: Ayaklığın tepesinde yarım arşın yüksekliğinde yuvarlak bir şerit vardı;
    ayaklığın tepesinde destekleri ve levhaları aynıydı.
  grc-BRENT: καὶ τὰς λυχνίας πέντε ἐξ ἀριστερῶν, καὶ πέντε ἐκ δεξιῶν κατὰ πρόσωπον
    τοῦ δαβὶρ χρυσᾶς συγκλειομένας, καὶ τὰ λαμπάδια, καὶ τοὺς λύχνους, καὶ τὰς ἐπαρύστρις
    χρυσᾶς.
  ind-AYT: Di bagian atas landasan itu ada bundaran yang melingkar setinggi 0,5 hasta.
    Di atas landasan ada penyangga-penyangga yang satu bagian dengan pembatas-pembatas.
  nya-nya: Pamwamba pa phakalo panali mkombero wozungulira ndipo msinkhu wake unali
    masentimita 22. Pamwamba pa phakalo panali zogwiriziza ndi matabwa ake, zolumikizidwa
    ku phakalo.
  hrv-hrv: Pri vrhu podnožja bio je sve unaokolo krug visok pol lakta; povrh podnožja
    bili su klinovi; prepone su s njima sačinjavale cjelinu.
  mps-mps: '@see-verse:1KI.007.034'
  tpi-tpi: '@see-verse:1KI.007.034'
  dan-1931: og oven på Stellet var der en Slags Fatning, en halv Alen høj og helt
    rund; og Akselholdere og Mellemstykker sad fast på Stellet.
  vie-OVCB: Trên bục còn có một đường viền cao 0,23 mét. Thành hai bên bục được đúc
    liền với bục.
  guj-2017: ચોતરાને મથાળે અડધો હાથ ઊંચો ઘુંમટ હતો. ચોતરાને મથાળે તેના ટેકા અને તેની
    તકતીઓ તેની સાથે સળંગ હતાં.
  pon-2006A: Pohn ehuehu kuruma mie kisin dihd kis me ins 9 me pidakihpene pohn keilen
    ehuehu kuruma; mehn utungadao oh dinapw ako wiawihda patehngete kurumao.
  por-BRBSL: Na parte superior da base havia uma faixa redonda com meia altura de
    côvado; e na parte superior da base seus suportes e seus painéis eram os mesmos.
  cth-cth: hote dounnae dawkvah, petkâkalup lah khap touh ka phat e laikaw hah a mawp
    teh, pâhungnae dawkvah arainaw hoi kuet nahanelah, pâhungnae hoi mek hlun sin
    e lah ao.
  twi-twi: Nteaseɛnam no mu biara atifi no na na hankare bi a ne trɛw yɛ nsateaa akron
    wɔ. Nsusomu no ne nkyɛnkyɛn ntetareho no nso, wɔagu ama ɛne teaseɛnam no atoa
    mu.
  hlt-hlt: Tungkho soi kah a pumrhuelh phai te a sang dong kaek lo. Tungkho soi kah
    a khocung neh a soenglong te phauh.
  tbz-SIM: Kɛ̀ kukɑ̃kú mɑkù mbo bɑ́ tɛ̀ɛ̀ nɑɑsɑ̃ntɛ̀ bìɛ̀, kɛ̀ ku cómmɛ̀ bo sɑ̃ntimɛ́tìrì
    sipísìdɛ́ nɛ̀ mɛ̀nùmmù kɛ fitɛ́. Kɛ̀ tɛ̀ mɔ̀kɛ yɛbɑ̀kɛ̀ kɛ̀ yɛ̀ wɛ̃ nkɛ utɛ́ disɔɔwũɔ̃̀
    mɑ́ɑ̀.
  msy-2020: '@see-verse:1KI.007.034'
  dop-dop: Pɑɑ kɛɛkɛ wei ɩ tɔɔ kɑ wɛ pɔpɔtɛ tɑkɑ, nɑ tǝ wɑŋ kɛ mpiiu kʋlʋmʋɣʋ. Nɑ
    nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kʋkʋtʋŋ nɑ kʋ hɔɣɔlɑsɩ tɔkɑ-tɛ. Nyǝɣǝtʋ ntɩ nɑ kɛɛkɛ mɑɣɑmɑɣɑ
    pǝ kpɛntɑ kʋlʋm.
  azb-azb: Dayağın başında yarım qulac hündürlüyündə dəyirmi bir çənbər var idi. Dayağın
    başında olan dəstəkləri və yan lövhələri özünə bitişik idi.
  eng-DBY: And in the top of the base there was a circular elevation of half a cubit
    round about; and on the top of the base its stays and its panels were of the same.
  hin-2017: और एक-एक ठेले के सिरे पर आधा हाथ ऊँची चारों ओर गोलाई थी, और ठेले के सिरे
    पर की टेकें और पटरियाँ ठेले से जुड़े हुए एक ही टुकड़े के बने थे।
  wol-KYG: Kaw boppu rootukaay bu nekk, kéméj gu mërgaloo féete ci kaw, taxawaayam
    di genn-wàllu xasab, njàppu yeek làcc yi sax ci, lépp di benn.
  eng-YLT: And in the top of the base [is] the half of a cubit in the height all round
    about; and on the top of the base its spokes and its borders [are] of the same.
  eng-WYC-2017: And in the highness of the founda-ment was a roundness, of one cubit
    and an half, so made craftily, that the washing vessel might be set above, having
    his portrayings, and diverse engravings of itself.
  eng-WMBB: In the top of the base there was a round band half a cubit high; and on
    the top of the base its supports and its panels were the same.
  urd-GVH: हर गाड़ी के ऊपर का किनारा नौ इंच ऊँचा था। कोनों पर लगे दस्ते और फ़्रेम
    के पहलू हर जगह करूबी फ़रिश्तों, शेरबबरों और खजूर के दरख़्तों से सजे हुए थे। चारों
    तरफ़ सेहरे भी कंदा किए गए।
  rug-rug: Keke zuka bobolokuhae sapu hiokona rua sentimita labena si ilupae vari
    likohae nia sa batuna sa tuturuana. Sari na hadolo meke na gobana sa bokese si
    ta tavete turaṉaedi koasa tuturuana.
  gaz-gaz: Fiixee baattuu sanaa irra geengoo maramaa dhundhuma walakkaa dheeratu tokkotu
    ture. Michichilawwanii fi sibiilli babalʼaan sun fiixee baattuu sanaatti qabsiifamanii
    turan.
  fra-LSG: La partie supérieure de la base se terminait par un cercle d’une demi-coudée
    de hauteur, et elle avait ses appuis et ses panneaux de la même pièce.
  yal-yal: Wure digilinxina nde yi rabilinxi ige kundi dɔxɔ yinla ma wontorone birin
    kui, a yikuyena nɔngɔnna yɛ keden. Ige ramara kundin nun a bun tiine nun wontoron
    kuiin birin yi rafalaxi kedenna nan na.
  haw-1868: 'A ma ke poo o ka waihona ipu, he mea poepoe he hapalua kubita ke kiekie:
    a ma ke poo o ka waihona ipu, o kona mau anuu, a me kona mau kae o ko ka waihona
    ipu no ia.'
  arb-NAV: وَأَعْلَى الْقَاعِدَةِ مُقَبَّبٌ مُسْتَدِيرٌ يَبْلُغُ عُمْقُهُ نِصْفَ ذِرَاعٍ
    (نَحْوَ رُبْعِ الْمِتْرِ)، وَقَدْ سُبِكَتْ دَعَائِمُهُ وَأَتْرَاسُهُ مَعَ الْقَاعِدَةِ.
  ewe-ewe: Womli nunɔdzi la ƒe nu wokɔ sentimita blaeve-vɔ-ade eye towo kple akɔgo
    le eŋu.
  eng-LEE: 'And on the top of the base was a rounded compass of half a cubit high:
    and on the top of the base were its side-ledges; and its borders were of one piece
    with itself.'
  asm-FB: সেই আধাৰৰ মূৰত আধা হাত দ-কৈ এটা ঘূৰণীয়া সাঁফৰ আছিল আৰু আধাৰৰ ওপৰ-ভাগত থকা
    ধৰণী আৰু ফলকবোৰ তাত সংযুক্ত হৈ আছিল।
  sus-A: سٍ دِفِلِنشِ ندٍ نُ نَ يٍ سَسٍ دْشْدٍ كُي. نَ عِتٍ سَنبُنيِ بّ حْنفْن يَ
    كٍرٍن. سَنبُنيِيٍ قُفٍ، عَ كِلْندٍيٍ نُن عَ وُرٍ رَلّنقّتّنشِيٍ بِرِن نُ يَءِلَنشِ
    وُرٍ فبٍيلِ نَن نَ تّمُي كٍرٍنيِ رَ.
  fra-SBL: Au sommet de la base, il y avait une bande ronde haute d'une demi-coudée ;
    sur le sommet de la base, ses supports et ses panneaux étaient identiques.
  hbo-hbo: וּבְרֹ֣אשׁ הַמְּכֹונָ֗ה חֲצִ֧י הָאַמָּ֛ה קֹומָ֖ה עָגֹ֣ל ׀ סָבִ֑יב וְעַ֨ל
    רֹ֤אשׁ הַמְּכֹנָה֙ יְדֹתֶ֔יהָ וּמִסְגְּרֹתֶ֖יהָ מִמֶּֽנָּה׃
  piu-2006: '@see-verse:1KI.007.034'
  kik-kik: Mwena wa na igũrũ wa gĩkaari kĩu wathiũrũrũkĩirio na mũcibi wa wariĩ wa
    nuthu ya mũkono kũrika. Itugĩ na icunjĩ cia mĩena nĩcianyiitithanĩtio na mwena
    wa na igũrũ wa gĩkaari kĩu.
  fra-NCL: Au sommet de la base était un cercle haut d’une demi-coudée ; et sur le
    sommet de la base, ses appuis et ses panneaux étaient d’une même pièce.
  cek-AK: Hmuen pahnuthaih ranuiah, dong ahap kasang sum kangbuet luet to a suek,
    ranui ih aqai hoi ataehhaih homhnawk loe angvan o boih.
  cuk-cuk: Dii-siged-e-gan-birgi dirbir achagwen ebirnaid. Geb dii-siged-e-gan-abgamalad-e-dikarmargi,
    degi, e-gangi madare-madare ebiris nanaid. Dii-siged e-ganbogwa soggwenna soblesad.
  uig-CYR: Һәр бир тәгликниң төписидә егизлиги йерим гәз келидиған бир жумилақ җаза
    бар еди. Һәр бир тәгликниң төписидә тирәк вә рәсимлик тахтайлар бар еди. Улар
    тәглик билән тәң қуюлған.
  tel-2017: పీఠం పైన చుట్టూ జానెడు ఎత్తు ఉన్న గుండ్రని బొద్దు ఉంది. పీఠం పైన ఉన్న
    మోతలూ పక్క పలకలూ దానితో కలిసిపోయి ఉన్నాయి.
  hat-BSA: Anwo baz la te kanpe yon fòm fèt tou won, avèk wotè a yon mwatye koude.
    Sou tèt a baz la, soutyen pa li avèk arebò li yo te fèt tankou yon pati ladann.
  kos-kos: Oasr osra raun se inch eu lupa, sang rauneak acn lucng ke kais soko mwe
    wiwa inge. Mwe loang ac ipinsak kac fulyang na nu ke monin mwe wiwa inge.
  hbo-WLC: וּבְרֹ֣אשׁ הַמְּכוֹנָ֗ה חֲצִ֧י הָאַמָּ֛ה קוֹמָ֖ה עָגֹ֣ל ׀ סָבִ֑יב וְעַ֨ל
    רֹ֤אשׁ הַמְּכֹנָה֙ יְדֹתֶ֔יהָ וּמִסְגְּרֹתֶ֖יהָ מִמֶּֽנָּה׃
  ibo-ibo: E nwere ihe a magidere gburugburu nʼelu ihe ndọkwasị ọbụla, nke omimi ya
    dị iri sentimita abụọ na ụma atọ. Ọla a, na ụkwụ ya, ka a wụkọtara na ihe ndọkwasị
    ahụ otu mgbe.
  ory-ory: ଆଉ ବଇଠିକି ମୁଣ୍ଡରେ ଅର୍ଦ୍ଧ ହସ୍ତ ଉଚ୍ଚ ଏକ ଗୋଲାକାର ବନ୍ଧନୀ ଥିଲା; ପୁଣି, ବଇଠିକି
    ଉପରିସ୍ଥ ଅବଲମ୍ବନ ଓ ମଧ୍ୟଦେଶ ତହିଁ ସଙ୍ଗେ ନିର୍ମିତ ଥିଲା।
  chk-chk: Iwe, asen ekewe kuruma a wor eu rof mi kumosumos ükükün tekian tiu inis.
    Nge peresin me lepekin ewe kuruma ra förunusfengen me ewe kuruma.
  rop-rop: '@see-verse:1KI.007.034'
  ukr-1871: А зверху підніжка був неначе горбок круглий, заввишки в пів ліктя, а вгорі
    на підніжку були держала й стїнки його з одного виливу з ним.
  deu-1951: Oben an dem Ständer lief eine Art von Gestell von der Höhe einer halben
    Elle ringsherum, und oben am Ständer waren seine Halter; diese und die Felder
    aus einem Guß mit ihm.
  eng-JPS: And in the top of the base was there a round compass of half a cubit high;
    and on the top of the base the stays thereof and the borders thereof were of one
    piece therewith.
  srp-1865: A ozgo u podnožja bijaše visine po lakta, koja bješe svuda okrugla, i
    ozgo na podnožju bjehu strane njegove i oplate koje izlažahu iz njega.
  lug-lug: Ku ntikko eya buli kitebe kwaliko engeri ey’ekikoba ekyekulungirivu; okukka
    kwakyo obutundu bubiri obwa mita, n’embiriizi zaakyo n’enkulukumbi ebyagiwaniriranga,
    byakwatagananga ku ntikko.
  heb-heb: ובראש המכונה חצי האמה קומה עגל סביב ועל ראש המכנה ידתיה ומסגרתיה ממנה׃
  ben-IRV: বেদির উপরে পিতল দিয়ে তৈরী আধ হাত উঁচু একটা গোলাকার জিনিস ছিল। এই গোলাকার
    জিনিসটা বেদির সঙ্গেই তৈরী করা হয়েছিল।
  pan-pan: ਕੁਰਸੀ ਦੇ ਸਿਰੇ ਵਿੱਚ ਆਲੇ-ਦੁਆਲੇ ਅੱਧ ਹੱਥ ਦੀ ਇੱਕ ਗੋਲ ਉਚਾਨ ਸੀ ਅਤੇ ਕੁਰਸੀ ਦੇ ਸਿਰ
    ਉੱਤੇ ਉਹ ਦੇ ਢਾਸਣੇ ਅਤੇ ਪਟੜੀਆਂ ਉਸੇ ਵਿੱਚੋਂ ਸਨ।
  mya-JVB: ထိုပခုံး ပေါ် မှာ လုံးပတ် တထွာ ရှိသော ကွင်း ကို တပ်၍ ၊ ခုံ ပေါ် မှာ အနားရစ်
    နှင့် ကိုင်စရာ များတို့ကို ခုံနှင့် တစပ်တည်းသွန်းလေ၏။
  tbg-tbg: Aunta ovenaaruma tova vira viriniava 22 sentimita vauva uiri kaariqaa vaura.
    Auntavata aqunavuvata uiri kaari vira hini vaatavata vika vohaa vaka baraasi ori
    ravitavuraqohai autukora.
  hmo-hmo: Auri laboralabora isena kuboruna be treila ena ataiai idia karaia. Iena
    ataiai latana be 22 sentamita, bona unai isena idia dogoatao auri laboralabora
    gaudia be treila danu nega tamona idia karaia.
  urd-urd: और हर कुर्सी के सिरे पर आध हाथ ऊँची चारों तरफ़ गोलाई थी, और कुर्सी के सिरे
    की कंगनियाँ और हाशिये उसी के टुकड़े के थे।
  rus-SYN: И на верху подставы круглое возвышение на пол-локтя вышины; и на верху
    подставы рукоятки ее и стенки ее из одной с нею массы.
  bqc-SIM: Tadibↄpiↄ musu dɛ bòolooo, a lɛsĩ ↄtã doɛ. A gbapɛlɛↄ ń a mↄ̀pɛpɛɛↄ
    nana tadibↄpiↄ musu.
  tcz-CHONGTHU: Khom todal chung chun akol a kivei khat khao tobang'in aum in, tongkeh
    khat ahung sang doh e, chu tengle khom todal chunga aki buna ding leh amai tomna
    ho jong chu likhat bang in akisem thai.
  mar-mar: प्रत्येक चौरंगावर अर्धा हात उंच गोलाकार झाकण होते, व त्या झाकणाचे टेकावे
    व त्याच्या पट्टया ही चौरंगाशी अंखड होत्या.
  qub-qub: Cajun ushashanpita janajman ruyru llojshiraycaran cuarta altu. Cajunpis,
    jamanancunapis chay pësallami caran.
  bqp-bqp: Tadibↄↄ pìnↄ musu de bùkutu, a lei kà ↄtã do. A gbánↄ kũ a mↄ̀ lɛ̀kɛtɛnↄn
    na tadibↄↄ pìnↄ musu.
  hat-hat: Pati plat anwo kabwa a te dekore ak yon wonn nèf pous wotè ki te fè rebò
    ouvèti a. Zepòlman ki te nan kwen anwo yo ak panno yo te fè yon sèl pyès ak kabwa
    a.
  eng-BSB: At the top of each stand was a circular band half a cubit high. The supports
    and panels were cast as a unit with the top of the stand.
  eng-WEBPB: In the top of the base there was a round band half a cubit high; and
    on the top of the base its supports and its panels were the same.
  kbq-kbq: Hagi agitera bronsinu eri korave huno krekamarentegeno, zaza'amo'a 20sentimita
    hu'ne. Hagi 4'a bronsi zafama 4'a agente'ma krekamarente'nerera 4'a bronsi krekamarenteno,
    ana 4'a bronsire zafa azeri hanavetine.
  nhe-BL: Huan iteno nopa mesa ipan nopa carretilla quiyejyecchijtoya ica se tlamantli
    yahualtic tlen quipiyayaya 22 centímetros huan tlajco ihuejcapanca. Huan nopa
    tlaquetzali ica nopa tepos huapaltini eliyaya tlachijchihuali ihuical ica nopa
    carretilla.
  bus-bus: Tadibↄ pìnↄ musu dɛ bòotoko, à lezĩ kà ↄtã do. À gbánↄ kↄ̃n à mↄ̀ lɛ̀ɛtɛgɛɛnↄↄ
    na tadibↄ pìnↄ musu.
  gub-BL: 'Heta amo imukàgaw ywate har ywyramawa iwyr pitàitàigatu. Heta 22 xenxim
    iànàmaw pe. Paw rupi uzeapo pitài ma''e romo ywyramawa rehe we wà: hupir haw wà,
    ipehegwer wà.'
  eng-DRA: And in the top of the base there was a round compass of half a cubit, so
    wrought that the laver might be set thereon, having its gravings, and divers sculptures
    of itself.
