verse: 1KI.007.046
translations:
  mal-C: യോർദാൻ സമതലത്തിൽ, സൂക്കോത്തിനും സാരേഥാനും മധ്യേ, കളിമൺ അച്ചുകളിൽ രാജാവ് ഇവയെല്ലാം
    വാർപ്പിച്ചു.
  deu-TKW: In der Jordansaue ließ sie der König gießen, in Formen von Thonerde, zwischen
    Sukkoth und Zarethan.
  lin-lin: Mokonzi asengaki ete banyangwisa yango kati na mabele, na etando ya Yordani,
    kati na Sukoti mpe Tsaritani.
  eng-LSV: The king has cast them in the circuit of the Jordan, in the thick soil
    of the ground, between Succoth and Zarthan.
  eng-GNV: In the plaine of Iorden did the King cast them in clay betweene Succoth
    and Zarthan.
  eng-WEBSTER: In the plain of Jordan did the king cast them, in the clay ground between
    Succoth and Zarthan.
  nhw-BL: Nopa tlanahuatijquetl quinahuatijtoya ma quichihua nopa moldes tlen chachapali
    nepa ipan tlamayamitl nechca atentli Jordán tlatlajco nopa altepeme Sucot huan
    Saretán.
  swh-ONEN: Mfalme akaamuru wavisubu katika kalibu ya udongo wa mfinyanzi katika uwanda
    wa Yordani ulio kati ya Sukothi na Sarethani.
  bba-bba: Sinɑ boko Sɑlomɔɔ u derɑ bɑ dendi yɑ̃ɑ ni kpuro sekɑwɑ Yuudɛnin wɔwɑɔ,
    Sukɔtu kɑ Sɑɑtɑnin bɑɑ sɔɔ.
  eng-KJVCPB: In the plain of Jordan did the king cast them, in the clay ground between
    Succoth and Zarthan.
  luo-luo: Ruoth nomiyo giwangʼo lowo mane gisechweyo e paw Jordan man e kind Sukoth
    gi Zarethan.
  meu-meu: Unu ḡau na hanua pavapavana ese raro tanona gabuna ai e hahetaridia, Ioridane
    taorana ai, Sukoto bona Saretan padadiai.
  npi-ULB: राजाले ती यर्दनको मैदानमा सुक्कोत र सार्तानको बिचमा ढालेर बनाउन लगाएका
    थिए ।
  yor-yor: Ọba sì dá wọn ní ilẹ̀ amọ̀ ní pẹ̀tẹ́lẹ̀ Jordani lágbedeméjì Sukkoti àti
    Saretani.
  pes-OPCB: به دستور سلیمان، این اشیاء در دشت اردن که بین سوکوت و صرتان قرار داشت
    قالبریزی شده بود.
  tgl-ULB: Pinahulma ito ng Hari sa kapatagan ng Jordan, sa isang maputik na lupain
    sa pagitan ng Succoth at Sarthan.
  hui-hui: Kini Solomono ibugua Huramahondo mbirale wabia layagoni dindi ulini panda
    panda mbira Iba Yodana angeha Sugodo tanoha Saredana tanola hengene wiagoha howa
    wabialu hene. Dindi abene orahayagi mbirale uruni wabialu holene karulapeyane
    hondowa ani bini.
  mya-mya: မင်း​ကြီး​သည်​ယော်​ဒန်​မြစ်​ဝှမ်း​ရှိ​သု​ကုတ်​မြို့​နှင့် ဇာ​ရ​တန်​မြို့​စပ်​ကြား​တွင်​ရှိ​သော​ကြေး​အ​ရည်
    ကြို​စက်​၌ ထို​တန်​ဆာ​များ​ကို​သွန်း​လုပ်​စေ​တော် မူ​၏။-
  bod-N: རྒྱལ་པོས་དེ་རྣམས་ཡོར་དན་གྱི་བདེ་ཐང་དུ། སོའུ་ཀོད་དང་ཟར་ཐན་གཉིས་ཀྱི་བར་ལ་རྫ་ཀོང་ནང་དུ་བླུགས་པ་ཡིན།
  sna-sna: Mambo akaita kuti zviumbwe nevhu rokuumba pabani reJorodhani pakati peSukoti
    neZaretani.
  spa-BLM: El rey los fundió en la llanura del Jordán, en la tierra arcillosa entre
    Sucot y Zaretán.
  cac-cac: Ix schec vin̈ rey chi' b'ojoc d'a moldeal d'a yac'lical sti' a' Jordán
    d'a lum b'aq'uech luum, d'a scal snan̈al Sucot yed' Saretán.
  swh-ULB: Mfalme alivisubu katika uwanda wa Yorodani, katika udongo mfinyanzi kati
    ya Sukoti na Zarethani.
  bel-bel: Цар выліваў іх у гліністай зямлі, у ваколіцах Ярдана, паміж Сакхотам і
    Цартанам.
  deu-ELBBK: Im Jordankreis ließ der König sie gießen, in dichter Erde, zwischen Sukkot
    und Zaretan.
  mbb-OT: Mibpeveelan heini ni Hadì Solomon pinaaǥi te selsalan diyà te Suǥud te Jordan,
    he ziyà te pid-elangan te Sucot wey Zaretan.
  mal-2015: യോർദ്ദാൻ സമഭൂമിയിൽ സുക്കോത്തിന്നും സാരെഥാന്നും മദ്ധ്യേ കളിമണ്ണുള്ള നിലത്തുവെച്ചു
    രാജാവു അവയെ വാർപ്പിച്ചു.
  rmc-rmc: O Šalamun oda diňa te kerel andro čikakre formi andre Jordaňiko dolina
    maškar o gava Sukot the Caretan.
  pes-OPV: آنها را پادشاه در صحرای اردن در کل رست که در میان سکوت و صرطان است، ریخت.
  ron-1924: Ымпэратул а пус сэ ле тоарне ын кымпия Йорданулуй, ынтр-ун пэмынт хумос,
    ынтре Сукот ши Цартан.
  ben-OBCV: জর্ডন-সমভূমিতে সুক্কোৎ ও সর্তনের মাঝামাঝি এক স্থানে মাটির ছাঁচে করে রাজা
    সেগুলি ঢালাই করিয়েছিলেন।
  som-som: Oo boqorku wuxuu alaabtaas ku shubay Bannaankii Webi Urdun oo dhoobada
    lahaa ee u dhexeeyey Sukod iyo Saaretaan.
  lat-VUC: In campestri regione Jordanis fudit ea rex in argillosa terra, inter Sochoth
    et Sarthan.
  eng-ASVBT: In the plain of the Jordan did the king cast them, in the clay ground
    between Succoth and Zarethan.
  ita-1885: Il re li fece gettare nella pianura del Giordano, in terra argillosa,
    fra Succot e Sartan.
  eng-LXXUP: All these were of costly stones, sculptured at intervals within even
    from the foundation even to the top, and outward to the great court,
  eng-ULB: The king had cast them in the plain of the Jordan, in the clay ground between
    Succoth and Zarethan.
  spa-VBL: El rey las hizo fundir en moldes hechos de arcilla en el valle del Jordán,
    entre Sucot y Saretán.
  fra-_FOB: Le roi les fit fondre dans la plaine du Jourdain, dans une terre grasse,
    entre Succoth et Tsarthan.
  mal-mal: യോർദ്ദാൻ സമഭൂമിയിൽ സുക്കോത്തിനും സാരെഥാനും മദ്ധ്യേ കളിമൺ അച്ചുകളിൽ രാജാവ്
    അവയെ വാർപ്പിച്ചു.
  urd-GVR: Bādshāh ne use Wādī-e-Yardan meṅ Sukkāt aur Zartān ke darmiyān ḍhalwāyā.
    Wahāṅ ek faunḍarī thī jahāṅ Hīrām ne gāre ke sāṅche banā kar har chīz ḍhāl dī.
  suz-BL: मेको नेल्‍ल पिपम यर्दन खोला ङा दिंम सुक्‍कोथ नु चारेथन आस दातेमी मार मार
    यपाइक्‍तीकेम यपाइश्‍शा, सेल्‍पाइश्‍शो बाक्‍माक्‍त।
  ita-1927: Il re li fece fondere nella pianura del Giordano, in un suolo argilloso,
    fra Succoth e Tsarthan.
  ckb-ckb: پاشا لە دەشتی ڕووباری ئوردون لەنێوان سوکۆت و چەرەتان لە قاڵبی قوڕ دایڕشتن.
  eng-BBE: He made them of liquid metal in the lowland of Jordan, at the way across
    the river, at Adama, between Succoth and Zarethan.
  kan-OKCV: ಯೊರ್ದನಿಗೆ ಸೇರಿದ ಬಯಲಾದ ಸುಕ್ಕೋತಿಗೂ, ಚಾರೆತಾನಿಗೂ ನಡುವೆ ಇರುವ ಜೇಡಿಮಣ್ಣಿನ ಅಚ್ಚುಗಳಲ್ಲಿ
    ಅರಸನು ಅವುಗಳನ್ನು ಎರಕ ಹೊಯ್ಯಿಸಿದನು.
  tam-2017: யோர்தான் நதிக்கு அடுத்த சமமான பூமியிலே, சுக்கோத்திற்கும் சர்தானுக்கும்
    நடுவே களிமண் தரையிலே ராஜா இவைகளை வார்த்தான்.
  spa-RV-1909: Todo lo hizo fundir el rey en la llanura del Jordán, en tierra arcillosa,
    entre Succoth y Sarthán.
  ron-BTF: În câmpia Iordanului le-a turnat împăratul, în pământ argilos între Sucot
    şi Ţartan.
  eng-WEBP: The king cast them in the plain of the Jordan, in the clay ground between
    Succoth and Zarethan.
  eng-FBV: The king had them cast in molds made of clay in the Jordan valley between
    Succoth and Zarethan.
  nld-1939: In de Jordaanvlakte, tussen Soekkot en Saretan, had de koning alles in
    lemen vormen laten gieten;
  nch-BL: Nopa tanahuatijquet quinahuati ma quichihua nopa moldes ten chachapali nepa
    ipan tamayamit nechca hueyat Jordán tatajco ten nopa altepet Sucot huan Saretán.
  vie-1934: Vua biểu đúc các vật đó tại đồng bằng Giô-đanh, trong một nơi đất sét,
    giữa Su-cốt, và Sát-than.
  hin-CV: राजा ने इनकी ढलाई यरदन घाटी में, जो सुक्कोथ और ज़ारेथान में है, मिट्टी के
    सांचों में ढाल कर की थी.
  spa-BES: Los hizo de bronce fundido en las tierras bajas de Jordania, en moldes
    de barro, en el camino al otro lado del río, en Adama, entre Sucot y Saretan.
  tdx-tdx: Amonto’ Iordaney ty nampitranaha’ i mpanjakay iareo, an-tane lietse añivo’
    i Sokote naho i Tsaretane.
  tha-KJV: กษัตริย์​ทรงหล่อสิ่งเหล่านี้ในที่ราบลุ่มของแม่น้ำจอร์​แดน และในที่​ดิ​นโคลนระหว่างเมืองสุคคทและศาเรธาน
  por-BR-2018: Todo o fez fundir o rei na planície do Jordão, em terra argilosa, entre
    Sucote e Zaretã.
  deu-ELO: Im Jordankreise ließ der König sie gießen, in dichter Erde, zwischen Sukkoth
    und Zarethan.
  eng-WYC-2018: And the king melted out those vessels in the field country of Jordan
    (or And the king had those vessels cast in the field country of Jordan), in [the]
    clay land, betwixt Succoth and Zarthan.
  epo-epo: En la ĉirkaŭaĵo de Jordan la reĝo fandigis ilin en argila tero, inter Sukot
    kaj Cartan.
  uig-PIN: Padixaⱨ ularni Iordan tüzlǝnglikidǝ, Sukkot bilǝn Zarǝtanning otturisida,
    xu yǝrdiki seƣizlayda ⱪelip yasap, ⱪuydurup qiⱪti.
  beo-beo: Hina bagade da sia:beba:le, ilia da amo liligi huluane liligi hahamosu
    diasu (amo da Sagode moilai amola Sa:leda:ne moilai ela dogoa Yodane Fagoa dialu)
    amogai hahamosu.
  tpi-OTNT: King Solomon i tokim Huram long wokim ol dispela samting long ples daun
    bilong wara Jordan, namel long taun Sukot na taun Saretan. Long dispela hap i
    gat gutpela graun bilong mekim dispela kain wok.
  hau-SA: Sarki ya sa aka yi zubi a abin yin tubalin laka a filin Urdun, tsakanin
    Sukkot da Zaretan.
  uig-LAT: Padishah ularni Iordan tüzlenglikide, Sukkot bilen Zaretanning otturisida,
    shu yerdiki séghizlayda qélip yasap, quydurup chiqti.
  nde-nde: Inkosi yalungiselela ukuthi zonke zibunjwe ngesithombe somdaka emagcekeni
    aseJodani phakathi kwaseSukhothi laseZarethani.
  ton-ton: Naʻe haka mo ngaohi eni kotoa pē ʻe he tuʻi ʻi he potu tokalelei ʻo Sioatani
    ʻi he potu ʻoku kelekele ʻumea, ʻi he vahaʻa ʻo Sukote mo Salitani.
  ces-1613: Ty věci na rovinách Jordánských slíval král v jilovaté zemi, mezi Sochot
    a Sartan.
  eng-WMB: The king cast them in the plain of the Jordan, in the clay ground between
    Succoth and Zarethan.
  tam-TCV: இவை எல்லாவற்றையும் அரசன் சுக்கோத்துக்கும், சரேத்தாவுக்கும் இடையிலுள்ள யோர்தானின்
    சமபூமியில் களிமண் அச்சுகளில் வார்ப்பித்தான்.
  ceb-ULB: Gipahulma kini sa hari didto sa kapatagan sa Jordan, sa mga lapokon nga
    yuta taliwala sa Sucot ug sa Zarethan.
  pol-UBG: Król odlewał je na równinie nad Jordanem w gliniastej ziemi, między Sukkot
    a Sartan.
  urd-GVU: بادشاہ نے اُسے وادیٔ یردن میں سُکات اور ضرتان کے درمیان ڈھلوایا۔ وہاں ایک
    فونڈری تھی جہاں حیرام نے گارے کے سانچے بنا کر ہر چیز ڈھال دی۔
  deu-1912: In der Gegend am Jordan ließ sie der König gießen in dicker Erde, zwischen
    Sukkoth und Zarthan.
  kan-2017: ಅರಸನು ಯೊರ್ದನಿನ ತಗ್ಗಿನಲ್ಲಿ ಸುಕ್ಕೋತಿಗೂ ಮತ್ತು ಚಾರೆತಾನಿಗೂ ಮಧ್ಯದಲ್ಲಿರುವ ಜೇಡಿ
    ಮಣ್ಣು ಇರುವ ನೆಲದಲ್ಲಿ ಎರಕ ಹೊಯ್ಯಿಸಿದನು.
  yap-yap: En ni pilung e tay e pin’ey ngan ngongliy u thilin yu Sukkoth ngu Zarethan,
    u lan fare Loway ni Jordan.
  hlt-MCSB: Te rhoek te manghai loh Jordan vannaem ah Sukkoth laklo neh Zarethan laklo
    kah khohmuen amlai neh a hlawn.
  mdy-ETH: ካኣቲ፥ ሴሎሞኔ ዬያ ቢያ ኮሺሴሢ ዮርዳኖሴ ዶኦጮይዳ ሱኮቴና ፃርታናኮ ባኣካ ዓኣ ዓንጎ ሼኤሾ ቤዛኬ።
  twi-ASANTE: Ɔhene ma wɔguu no kankua a na ɛwɔ Yordan bɔnhwa a na ɛwɔ Sukot ne Saretan
    ntam no mu.
  eng-WEBU: The king cast them in the plain of the Jordan, in the clay ground between
    Succoth and Zarethan.
  wal-wal: Kawoi Solomoni Sukkotappenne Xarttaanappe gidduwan, Yorddaanoosa dembban
    de7iya, nahaasiyaa birataa seerissiyo sohuwan hageeta ubbaa ootissiis.
  spa-PDDPT: El rey ordenó fundir todo esto en tierra arcillosa en la llanura del
    Jordán, entre Sucot y Saretán.
  gun-gun: Ha'e nungarã ma huvixa ojapo ukapa Jordão yakã yvýry mba'emo omboyku vy
    yapo porã reia áry, Sucote ha'e Zaretã mbyte.
  ilo-ULB: Impasukog dagitoy iti ari iti tanap ti Jordan, iti daga a pila iti nagbaetan
    ti Succot ken Zaretan.
  kpg-kpg: Di king ne hai nia mee aanei huogodoo i di gowaa hai baalanga i mehanga
    Sukkoth mo Zarethan i di Gowaa Baba i Jordan.
  uig-ARA: پادىشاھ ئۇلارنى ئىئوردان تۈزلەڭلىكىدە، سۇككوت بىلەن زارەتاننىڭ ئوتتۇرىسىدا،
    شۇ يەردىكى سېغىزلايدا قېلىپ ياساپ، قۇيدۇرۇپ چىقتى.
  sus-sus: Mangɛ nu na yɔxui raxunu Yurudɛn mɛrɛ yire nɛ, Sukɔti nun Saratan tagi.
  pon-2006: Nanmwarki ketin wiahda mepwukat koaros ni wasahn wia mete nanpwungen Sukot
    oh Saredan, nan Wahun Sordan.
  ksd-ksd: Ra king i ga tun mal go diat ta ra pia petapetep ta ra male Iordan, livuan
    Sukot ma Saretan.
  tur-YTC: Kral bunları Yarden Ovası'nda, Sukkot ile Saretan arasındaki balçık toprakta
    döktü.
  grc-BRENT: Πάντα ταῦτα ἐκ λίθων τιμίων κεκολαμμένα ἐκ διαστήματος ἔσωθεν καὶ ἐκ
    τοῦ θεμελίου ἕως τῶν γεισῶν· καὶ ἔξωθεν εἰς τὴν αὐλὴν τὴν μεγάλην,
  ind-AYT: Raja menuangnya dalam tanah liat di Lembah Yordan, yang berada di antara
    Sukot dan Sartan.
  nya-nya: Mfumu inapangitsa zimenezi mʼchigwa cha Yorodani, ku malo amtapo amene
    anali pakati pa Sukoti ndi Zaretani.
  hrv-hrv: Kralj je zapovjedio da sve to lijevaju u kalupima od gline, u Jordanskoj
    dolini, između Sukota i Sartana.
  mps-mps: King Solomongo te Hurambolo po weyu, te nai dabe te Jordan wę odogo bulu,
    te hanu Sukot me te hanu Saretan si tomode nigao po wali. Tede te tobage sę yabo
    wiegi yai mama yai tǫ elaluai.
  tpi-tpi: King Solomon i tokim Huram long wokim ol dispela samting long ples daun
    bilong wara Jordan, namel long taun Sukot na taun Saretan. Long dispela hap i
    gat gutpela graun bilong mekim dispela kain wok.
  dan-1931: I Jordanegnen lod Kongen dem støbe, ved Adamas Vadested mellem Sukkot
    og Zaretan.
  vie-OVCB: Tất cả được đúc tại một nơi có nhiều đất sét giữa Su-cốt và Xát-than,
    trong Đồng bằng Giô-đan.
  guj-2017: રાજાએ યર્દન નદીના સપાટ પ્રદેશમાં સુક્કોથ અને સારેથાનની વચ્ચે ચીકણી માટીમાં
    તેનો ઘાટ ઘડ્યો.
  pon-2006A: Nanmwarki ketin wiahda mepwukat koaros ni wasahn wia mete nanpwungen
    Sukot oh Saredan, nan Wahun Sordan.
  por-BRBSL: O rei os lançou na planície do Jordão, no chão de barro entre Succoth
    e Zarethan.
  cth-cth: Jordan tanghling Sukkoth hoi Zerethan rahak vah, amhru sak hane kahawi
    e talai dawk siangpahrang ni a hlun.
  twi-twi: Ɔhene no ma woguu no wɔ kankua a na ɛwɔ Yordan tataw a na ɛwɔ Sukot ne
    Saretan ntam no so.
  hlt-hlt: Te rhoek te manghai loh Jordan vannaem ah Sukkoth laklo neh Zarethan laklo
    kah khohmuen amlai neh a hlawn.
  tbz-SIM: Suditɛ̃ɛ̃ kó kubiriku miɛkɛ nkɛ bɛ̀ do yìɛmmɛ̀ disɔɔwũɔ̃̀, kɛ́ dɛ̀ mɑ́
    Sukɔti ɛì nɛ̀ Sɑditɑnni kpɛri dɛ cuokɛ̀.
  msy-2020: Atrivim Solomon Saretan nguibar ekiam ko, Sukotɨn nguibar ekiamningɨn
    tɨzimɨn, Jordanɨn Faner danganir zarimɨn, a bizir kabar amuasa Huram mɨkeme. Danganir
    kam, a bizir kabar ingaramin nguazir gavgavir aghuim iti. Huram brasba inigha,
    da tuezɨ da isigha ameregha dɨpamɨn mɨn oto. Ezɨ ana da isa mozir me bizir kabar
    nedazibar mɨn nguazir kuizibagh fugha dar ingari.
  dop-dop: '@see-verse:1KI.007.045'
  azb-azb: Padşah bunları İordan çayının kənarındakı düzənlikdə Sukkot ilə Sartan
    arasındakı gilli torpaqlarda tökmüşdü.
  eng-DBY: In the plain of the Jordan did the king cast them, in the clay-ground between
    Succoth and Zaretan.
  hin-2017: राजा ने उनको यरदन की तराई में अर्थात् सुक्कोत और सारतान के मध्य की चिकनी
    मिट्टीवाली भूमि में ढाला।
  wol-KYG: Ca joorug Yurdan la ko Buur xellilu, ci móoli ban, diggante Sukkóot ak
    Sartan.
  eng-YLT: In the circuit of the Jordan hath the king cast them, in the thick soil
    of the ground, between Succoth and Zarthan.
  eng-WYC-2017: And the king melted out those vessels in the field country of Jordan,
    in [the] clay land, betwixt Succoth and Zarthan.
  eng-WMBB: The king cast them in the plain of the Jordan, in the clay ground between
    Succoth and Zarethan.
  urd-GVH: बादशाह ने उसे वादीए-यरदन में सुक्कात और ज़रतान के दरमियान ढलवाया। वहाँ
    एक फ़ौंडरी थी जहाँ हीराम ने गारे के साँचे बनाकर हर चीज़ ढाल दी।
  rug-rug: Pa hiniva tanisa baṉara si ta tavete sari na likakalae hire koari na tavetaveteana
    kineha pa korapa pepeso bupara tata pa Ovuku Zodani, pa vari korapana Sukoti meke
    Zaretani.
  gaz-gaz: Mootichis miʼoota kanneen dirree Yordaanositti iddoo suphee kan Sukootii
    fi Zaaretaan gidduu jirutti baqsiisee hojjechiise.
  fra-LSG: Le roi les fit fondre dans la plaine du Jourdain dans un sol argileux,
    entre Succoth et Tsarthan.
  yal-yal: Mangan sula raxulunxin nafala na seene ra bɔxɔ kui gexine nan kui, Yurudɛn
    baan mɛrɛmɛrɛni Sukɔti taan nun Saratan taan longonna ra.
  haw-1868: Ma ka papu o Ioredane i hana'i ke alii ia mau mea ma ka lepo manoanoa
    mawaena o Sukota a me Zaretana.
  arb-NAV: وَقَدْ أَمَرَ الْمَلِكُ بِسَبْكِهَا فِي غَوْرِ الأُرْدُنِّ، فِي أَرْضِ
    الْخَزَفِ، بَيْنَ سُكُّوتَ وَصَرَتَانَ.
  ewe-ewe: Fia la na wololõ ga la kɔ ɖe nu si wowɔ ɖe nuawo ƒe nɔnɔme me le Yɔdan
    tɔsisi la ƒe balime le Sukɔt kple Zaretan dome.
  eng-LEE: In the plain of Jordan did the king cast them, in the clay-ground between
    Succoth and Zarethan.
  asm-FB: ৰজাই এইবোৰ যৰ্দ্দনৰ চুক্কোৎ আৰু চৰ্তনৰ মধ্যৱৰ্তী সমতল ভূমিত তৈয়াৰ কৰিবলৈ
    দিছিল, এইবোৰ আলতীয়া মাটিৰ সাঁচত ঢালি তৈয়াৰ কৰা হৈছিল।
  sus-A: مَنفّ نُ نَ يْشُي رَشُنُ يُرُدّن مّرّ يِرٍ نّ، سُكْتِ نُن سَرَتَن تَفِ.
  fra-SBL: Le roi les jeta dans la plaine du Jourdain, dans la terre argileuse entre
    Succoth et Zarethan.
  hbo-hbo: בְּכִכַּ֤ר הַיַּרְדֵּן֙ יְצָקָ֣ם הַמֶּ֔לֶךְ בְּמַעֲבֵ֖ה הָאֲדָמָ֑ה בֵּ֥ין
    סֻכֹּ֖ות וּבֵ֥ין צָרְתָֽן׃
  piu-2006: '@see-verse:1KI.007.045'
  kik-kik: Mũthamaki aatwekithagĩria indo icio kũrĩa gwathondekagĩrwo indo cia rĩũmba
    kũu werũ-inĩ wa Jorodani gatagatĩ ga Sukothu na Zarethani.
  fra-NCL: Le roi les fit fondre dans la plaine du Jourdain, dans un sol argileux,
    entre Sochoth et Sarthan.
  cek-AK: Hae hmuennawk loe Solomon mah Sukkoth hoi Zarthan salak, tangphrung long
    kahoih ohhaih Jordan azawn ah sak.
  cuk-cuk: Rey-Salomón, Jordán-neba-naidgi, Sucot-neg, Saretán-negbo-abingunaidgi,
    soogi esgoro-gordikid diree imaksad. Geb ibmar-wilub-napsagi-sobaledgi eosad.
  uig-CYR: Падиша уларни Иордан түзләңлигидә, Суккот билән Зарәтанниң оттурисида,
    шу йәрдики сеғизлайда қелип ясап, қуйдуруп чиқти.
  tel-2017: యొర్దాను మైదానంలో సుక్కోతు, సారెతానుల మధ్య ఉన్న బంక మట్టి నేలలో రాజు వాటిని
    పోత పోయించాడు.
  hat-BSA: Nan plèn Jourdain an, wa a te fonn yo, nan tè ajil la antre Succoth ak
    Tsarthan.
  kos-kos: Tokosra el tuh sap orekla ma inge nukewa ke acn in orek osra inmasrlon
    acn Sukkoth ac Zarethan ke Infahlfal Jordan.
  hbo-WLC: בְּכִכַּ֤ר הַיַּרְדֵּן֙ יְצָקָ֣ם הַמֶּ֔לֶךְ בְּמַעֲבֵ֖ה הָאֲדָמָ֑ה בֵּ֥ין
    סֻכּ֖וֹת וּבֵ֥ין צָרְתָֽן׃
  ibo-ibo: Ọ bụ nʼala ụrọ, nʼobosara ala Jọdan, nʼetiti Sukọt na Zaretan ka eze mere
    ka a nọrọ kpụọ ihe ndị a.
  ory-ory: ରାଜା ଯର୍ଦ୍ଦନ-ପଦାରେ ସୁକ୍କୋତ ଓ ସର୍ତ୍ତନ ମଧ୍ୟସ୍ଥିତ ଚିକ୍କଣ ଭୂମିରେ ତାହାସବୁ ଢଳାଇଲେ।
  chk-chk: Iwe, ewe king a föri ekei pisek me lon ewe lenien ketel me för pisek seni
    mächä lon pan seni pwülüpar lefilen Sukot me Saretan lon maasiesin ünükün ewe
    chanpupu Jortan.
  rop-rop: Imbin dum det wek gulijap langa det Jodan Riba en gulijap langa det dubala
    taun gulum Sukait en Serathan.
  ukr-1871: В Йорданському лузї велїв царь виливати їх, у формах із глинковатої землї,
    між Сукхотом і Сартаном.
  deu-1951: In der Gegend am Jordan ließ sie der König gießen in lehmiger Erde, zwischen
    Sukkot und Zartan.
  eng-JPS: In the plain of the Jordan did the king cast them, in the clay ground between
    Succoth and Zarethan.
  srp-1865: To je car salivao u ravnici Jordanskoj u zemlji ilovaèi izmeðu Sohota
    i Sartana.
  lug-lug: Kabaka yalagira babisaanuusize mu lusenyi lwa Yoludaani awali ettaka ery’ebbumba
    wakati w’e Sukkosi n’e Zalesani.
  heb-heb: בככר הירדן יצקם המלך במעבה האדמה בין סכות ובין צרתן׃
  ben-IRV: যর্দ্দনের সমভূমিতে সুক্কোৎ ও সর্ত্তনের মাঝামাঝি এক জায়গায় রাজা এই সব
    জিনিস মাটির ছাঁচে ফেলে তৈরী করিয়েছিলেন।
  pan-pan: ਯਰਦਨ ਦੇ ਮੈਦਾਨ ਵਿੱਚ ਪਾਤਸ਼ਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਚੀਕਣੀ ਮਿੱਟੀ ਦੀ ਭੂਮੀ ਵਿੱਚ ਢਾਲਿਆ
    ਜਿਹੜੀ ਸੁੱਕੋਥ ਅਤੇ ਸਾਰਥਾਨ ਦੇ ਵਿਚਾਲੇ ਸੀ।
  mya-JVB: ယော်ဒန် ချိုင့် ၊ သကုတ် မြို့နှင့် ဇာသန် မြို့ စပ်ကြား တွင် သရွတ် လုပ်စရာကောင်းသော
    မြေ ၌ ရှင်ဘုရင် သွန်း လေ၏။
  tbg-tbg: Avuhainaa vaiintivano tuvaro Huraamuva Iotani Uqitaini vi haikara vi haikara
    autireva vi kaiqara varora. Sukoti vatuka hini vauvaro Saretaani vatuka hini vauvaro
    tavaarana aaqatai vata koqeva vauvaro Huraamuva vi haikara maraqura aaqatai vataqi
    autukero, ˻viraqaahairo viva baraasi ori ravitavura aaqatai vataqi qihia kovaro
    baraasivano aaqatai aututora viraqi vaiharo kempukaiqama viro maraqura aututova
    qovarama vura.˼
  hmo-hmo: Guna king Solomona ese Hurama ia hamaoroa, inai gaudia ibounai be Ioridane
    Sinavai ena Koura dekenai do ia karaia, gabu ta, Sukoto hanua bona Saretana hanua
    edia huana dekenai. Unai gabu dekenai be raro tano namona ia noho.
  urd-urd: बादशाह ने उन सबको यरदन के मैदान में सुक्कात और ज़रतान के बीच की चिकनी मिट्टी
    वाली ज़मीन में ढाला।
  rus-SYN: Царь выливал их в глинистой земле, в окрестности Иордана, между Сокхофом
    и Цартаном.
  bqc-SIM: Kí mɛ̀ wà kása ń Yuudɛ̃ dã̀na gĩ pↄ́ kú Suko ń Zalɛtão zãnguooɛ.
  tcz-CHONGTHU: Jordan vadung pang phaicham lah a Succoth le Zerethan kikah a bel
    lei kimuna dinga chu Lengpa’n ana lheh ahiye.
  mar-mar: सुक्कोथ आणि सारतान यांच्यामध्ये यार्देन नदीच्या तीरावर असलेल्या मैदानावर
    शलमोन राजाने हे काम करायला सांगितले. पितळ वितळवून मातीच्या साच्यात हे ओतकाम करण्यात
    आले.
  qub-qub: Rayga llapanta jundichiran Sucotwan Saretán tincoj Jordán particho agushpita
    rurasha moldicho.
  bqp-bqp: Kína tò ò pↄ́ pìnↄ kàsa kũ Yoda gbĩ̀io zaa Suko kũ Zarɛtão dagura.
  hat-hat: Wa a te fè fonn yo nan moul tè nan fon larivyè Jouden an, ant lavil Soukòt
    ak lavil Zaretan.
  eng-BSB: The king had them cast in clay molds in the plain of the Jordan between
    Succoth and Zarethan.
  eng-WEBPB: The king cast them in the plain of the Jordan, in the clay ground between
    Succoth and Zarethan.
  kbq-kbq: Hagi Jodani agupofi higo hapa me'nere Sukoti kuma'ene Zaretani kuma amu'nompi
    kini ne'mo'a ana zantamina tro huo higeno, Huramu'a tro hu'ne.
  nhe-BL: Nopa tlanahuatijquetl quinahuatijtoya ma quichihua nopa moldes tlen chachapali
    nepa ipan tlamayamitl nechca atentli Jordán tlatlajco nopa altepetini Sucot huan
    Saretán.
  bus-bus: Kína tò wà pↄ́ pìnↄ kàsa kↄ̃n Yoda gũ̀o zaa Suko kↄ̃n Zarɛtão dagura.
  gub-BL: Tuwihawete umupyràn morog a'e ma'e paw iapo pà ywyàpyznaw yrykaw Zotàw izywyr
    har rehe a'e. Iapo haw upyta Xukot tawhu Zàretà tawhu wamytepe.
  eng-DRA: In the plains of the Jordan did the king cast them in a clay ground, between
    Socoth and Sartham.
