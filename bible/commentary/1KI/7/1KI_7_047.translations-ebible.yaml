verse: 1KI.007.047
translations:
  mal-C: ശലോമോൻ ഉപകരണങ്ങളൊന്നും തൂക്കിനോക്കിയില്ല; കാരണം അവ അത്രയധികമായിരുന്നു. മൊത്തം
    ചെലവായ വെങ്കലത്തിന്റെ കണക്കും കണക്കാക്കിയിരുന്നില്ല.
  deu-TKW: Und Salomo ließ die sämtlichen Geräte ungewogen wegen der überaus großen
    Anzahl; das Gewicht des Erzes wurde nicht festgestellt.
  lin-lin: Bongo Salomo atiaki biloko oyo nyonso kati na Tempelo ya Yawe ; kasi mpo
    ete elekaki ebele, bakokaki te koyeba kilo ya bronze oyo basalelaki.
  eng-LSV: And Solomon places the whole of the vessels; because of the very great
    abundance, the weight of the bronze has not been searched out.
  eng-GNV: And Salomon left to weigh all the vessels because of the exceeding aboundance,
    neyther could the weight of the brasse be counted.
  eng-WEBSTER: 'And Solomon left all the vessels unweighed , because they were very
    numerous: neither was the weight of the brass ascertained.'
  nhw-BL: Huan Salomón amo quitamachijqui quesqui ietica nochi tlamantli tlen bronce
    pampa tlahuel miyac hasta amo aqui huelqui quimatis quesqui ietica.
  swh-ONEN: Solomoni akaviacha vitu hivi vyote bila kupima uzani wake, kwa sababu
    vilikuwa vingi sana hivi kwamba uzito wa shaba haungekadirika.
  bba-bba: Yen biru, u derɑ bɑ dendi yɑ̃ɑ ni kpuro ɡurɑ bɑ kɑ dɑ Yinni Gusunɔn sɑ̃ɑ
    yerɔ. Dendi yɑ̃ɑ ni, nu dɑbi sere bɑ ǹ mɑm kɑsu bu nin bunum ɡeeru ɡiɑ.
  eng-KJVCPB: 'And Solomon left all the vessels unweighed, because they were exceeding
    many: neither was the weight of the brass found out.'
  luo-luo: Solomon noweyo gigi duto ma ok opimo nikech negingʼeny ahinya, pek mar
    mulano ne ok ongʼere.
  meu-meu: Solomon ese unu ḡau iboudiai metaudia se hahetohodia, badina be idia na
    momo herea; hari auri labora-labora ena metau na asie davaria.
  npi-ULB: सोलोमनले धेरै भाँडाकुँडा बनाएकाले तिनले जोखेनन् । तिनले काँसाको ओजन निधो
    गरेनन् ।
  yor-yor: Solomoni sì jọ̀wọ́ gbogbo nǹkan wọ̀nyí láìwọ́n, nítorí tí wọ́n pọ̀jù; bẹ́ẹ̀
    ni a kò sì mọ ìwọ̀n idẹ.
  pes-OPCB: وزن آنها نامعلوم بود، چون به قدری سنگین بودند که نمی‌شد آنها را وزن کرد!
  tgl-ULB: Hindi tinimbang ni Solomon ang lahat ng mga kasangkapan dahil masyadong
    marami para timbangin, kaya ang timbang ng tanso ay hindi malalaman.
  hui-hui: Ani buwa Hurama ibugua mbirale boronosime wabinidaruni dewaore wabu wini.
    Ani biyagola Solomono ibugua agali maru hearuhondo mbirale wabiyadaruninaga boronosi
    genda magi agiradabe hondole genda magi daga ladaba nale wahene. Uruninaga genda
    magi ogodagua lalu agali mbiramebi mbira manda nabi hene.
  mya-mya: ထို​ပစ္စည်း​တန်​ဆာ​တို့​သည်​အ​လွန်​များ​သော ကြောင့်​မ​ချိန်​တွယ်​ဘဲ​ထား​၏။
    ထို့​ကြောင့်​ယင်း တို့​၏​အ​လေး​ချိန်​ကို​မ​သိ​နိုင်။
  bod-N: ཡོ་བྱད་རྣམས་མང་དྲགས་པའི་རྐྱེན་གྱིས། རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་ལི་ཡི་ལྗིད་ཚད་ལ་མ་བརྟགས་སོ།
    །
  sna-sna: Soromoni haana kuyera zvinhu zvose izvi nokuti zvakanga zvakawanda kwazvo;
    uremu hwendarira hahuna kuzivikanwa.
  spa-BLM: Salomón dejó todos los recipientes sin pesar, porque eran muchos. No se
    pudo determinar el peso del bronce.
  cac-cac: Te tzijtum yamc'ab' nab'a bronce, yuj chi' majxo yechtej vin̈aj rey Salomón
    chi' jantac yalil q'uen bronce chi' ix c'anchaji.
  swh-ULB: Sulemani hakuvipima vyombo vyote kwa sababu vilikuwa vingi mno kuvipima,
    na kwa sababu uzito wa shaba ulikuwa hauwezi kupimwa.
  bel-bel: І паставіў Саламон усе гэтыя рэчы на месца. З прычыны іх вялікага мноства,
    вага медзі ня вызначаная.
  deu-ELBBK: Und Salomo ließ alle Geräte ungewogen vor übergroßer Menge, das Gewicht
    des Erzes wurde nicht untersucht.
  mbb-OT: Dekelà heini he menge vutang umbe wazè en ipetimbang ni Solomon; wazè en
    metueni ke pira he kilu he menge brunsi.
  mal-2015: ഉപകരണങ്ങൾ അനവധി ആയിരുന്നതുകൊണ്ടു ശലോമോൻ അവയൊന്നും തൂക്കിയില്ല; താമ്രത്തിന്റെ
    തൂക്കത്തിന്നു നിശ്ചയമില്ലായിരുന്നു.
  rmc-rmc: Savore veci sas ajci but, hoj o Šalamun o brondzos aňi na diňa te važinel.
  pes-OPV: و سلیمان تمامی این ظروف را بی‌وزن واگذاشت زیرا چونکه از حد زیاده بود، وزن
    برنج دریافت نشد.
  ron-1924: Соломон а лэсат тоате ачесте унелте некынтэрите, кэч ерау фоарте мулте,
    ши греутатя арамей ну се путя сокоти.
  ben-OBCV: সেসব জিনিস পরিমাণে এত বেশি ছিল যে শলোমন সেগুলি ওজন না করেই রেখে দিলেন;
    ব্রোঞ্জের ওজন ঠিক করা যায়নি।
  som-som: Oo Sulaymaanna weelashii oo dhan ma uu miisaamin, maxaa yeelay, aad iyo
    aad bay u badnaayeen; oo naxaasta miisaankeeda lama hubin.
  lat-VUC: 'Et posuit Salomon omnia vasa: propter multitudinem autem nimiam non erat
    pondus æris.'
  eng-ASVBT: 'And Solomon left all the vessels unweighed, because they were exceeding
    many: the weight of the brass could not be found out.'
  ita-1885: E Salomone si rimase di pesar tutti questi arredi, per la grandissima
    moltitudine; il peso del rame non fu ricercato.
  eng-LXXUP: founded with large costly stones, stones of ten cubits and eight cubits
    long.
  eng-ULB: Solomon did not weigh all the utensils because there were too many to weigh,
    because the weight of the bronze could not be measured.
  spa-VBL: 'Salomón no pesó nada de lo que se había hecho, porque era mucho: no se
    podía medir el peso del bronce utilizado.'
  fra-_FOB: Et Salomon ne pesa pas un de ces ustensiles, parce qu'ils étaient en trop
    grand nombre; et on ne rechercha pas le poids de l'airain.
  mal-mal: ഉപകരണങ്ങൾ അനവധി ആയിരുന്നതുകൊണ്ട് ശലോമോൻ അവയൊന്നും തൂക്കിനോക്കിയില്ല; താമ്രത്തിന്റെ
    തൂക്കം തിട്ടപ്പെടുത്തിയിട്ടില്ലായിരുന്നു.
  urd-GVR: Is sāmān ke lie Sulemān Bādshāh ne itnā zyādā pītal istemāl kiyā ki us
    kā kul wazn mālūm na ho sakā.
  suz-BL: सोलोमनम मेको मिश का थोव़क सेल्‍तीके, मेको नेल्‍ल मनाक्‍थुन वोदमे बाक्‍त।
    मेको सेल्‍चा कली दोशो कांसा माल्‍दा, मेको यो मनाक्‍तमे बाक्‍त।
  ita-1927: Salomone lasciò tutti questi utensili senza riscontrare il peso del rame,
    perché erano in grandissima quantità.
  ckb-ckb: سلێمانیش هەموو ئەو شتومەکانەی بە نەکێشراوی بەجێهێشت، چونکە گەلێک زۆر بوون،
    کێشی بڕۆنزەکەی نەدەزانرا.
  eng-BBE: The weight of all these vessels was not measured, because there was such
    a number of them; it was not possible to get the weight of the brass.
  kan-OKCV: ಸೊಲೊಮೋನನು ಮಾಡಿಸಿದ ಈ ಸಲಕರಣೆಗಳೆಲ್ಲಾ ಬಹು ಹೆಚ್ಚಾಗಿದ್ದರಿಂದ ಅವುಗಳನ್ನು ಎಣಿಸದೆ
    ಬಿಟ್ಟನು, ಹೀಗಾಗಿ ಕಂಚಿನ ತೂಕವು ಎಷ್ಟೆಂದು ನಿರ್ಧರಿಸಲಾಗಲಿಲ್ಲ.
  tam-2017: இந்தச் சகல பணிப்பொருட்களின் வெண்கலம் மிகவும் ஏராளமாக இருந்ததால், சாலொமோன்
    அவைகளை எடை பார்க்கவில்லை; அதினுடைய எடை இவ்வளவென்று ஆராய்ந்து பார்க்கவுமில்லை.
  spa-RV-1909: Y dejó Salomón sin inquirir el peso del metal de todos los vasos, por
    la grande multitud de ellos.
  ron-BTF: Şi Solomon a lăsat toate vasele necântărite, pentru că erau foarte multe;
    nici nu s-a aflat greutatea aramei.
  eng-WEBP: Solomon left all the vessels unweighed, because there were so many of
    them. The weight of the bronze could not be determined.
  eng-FBV: Solomon did not weigh anything that had been made because there was just
    so much—the weight of bronze used could not be measured.
  nld-1939: het gewicht van het brons was wegens de overgrote massa niet vast te stellen.
  nch-BL: Huan Salomón amo quitamachijqui quesqui ietica nochi tamanti ten bronce
    pampa tahuel miyac hasta amo aqui huelqui quimatis quesqui ietica.
  vie-1934: Sa-lô-môn không cân một món nào trong các khí dụng ấy, bởi vì nhiều quá;
    người không xét sự nặng của đồng.
  hin-CV: शलोमोन ने इन्हें तोलना सही न समझा क्योंकि ये सब संख्या में बहुत ही ज्यादा
    थे; कांसे को मापना संभव न था.
  spa-BES: No se midió el peso de todos estos vasos, porque había tantos; No fue posible
    conseguir el peso del bronce.
  tdx-tdx: Le nenga’ i Selomò tsy ho lanjaeñe i fanake iaby izay amy t’ie niloho maro;
    tsy nilefe tsikaraheñe ty lanja’ o torisikeo.
  tha-KJV: ซาโลมอนทรงหาได้ชั่งเครื่องใช้ทั้งหมดนี้​ไม่ เพราะว่ามีมากด้วยกัน จึ​งม​ิ​ได้​หาน้ำหนักของทองสัมฤทธิ์
  por-BR-2018: E deixou Salomão sem inquirir o peso do bronze de todos os vasos, pela
    grande abundância deles.
  deu-ELO: Und Salomo ließ alle Geräte ungewogen vor übergroßer Menge, das Gewicht
    des Erzes wurde nicht untersucht.
  eng-WYC-2018: And Solomon setted all the vessels (in their places); but for the
    great multitude, no weight was of the brass. (And Solomon put all the vessels
    in their places; and because of their great multitude, the weight of the bronze
    could not be reckoned.)
  epo-epo: Kaj Salomono metis ĉiujn vazojn sur ilian lokon. Pro la tre granda multo
    la pezo de la kupro ne estis kalkulita.
  uig-PIN: Bu nǝrsilǝr xunqǝ kɵp bolƣaqⱪa, Sulayman ularning eƣirliⱪini ɵlqimidi.
    Xuning bilǝn misning eƣirliⱪi mǝlum bolmidi.
  beo-beo: Soloumane da amo balasega hamoi liligi ilia dioi defei hame lai. Bai ilia
    dioi defei da dioi bagadeba:le, defemu hamedei ba:i. Amaiba:le, ilia dioi defei
    amo dunu ilia hamedafa dawa:i.
  tpi-OTNT: Olgeta dispela samting Huram i bin wokim long bras, ol i planti tumas.
    Olsem na Solomon i no tokim ol man long skelim hevi bilong ol dispela bras. I
    no gat man i save long hevi bilong ol dispela samting.
  hau-SA: Solomon ya bar dukan waɗannan abubuwa ba tare da an auna su ba, domin sun
    yi yawa sosai; ba a san nauyin tagullar ba.
  uig-LAT: Bu nersiler shunche köp bolghachqa, Sulayman ularning éghirliqini ölchimidi.
    Shuning bilen misning éghirliqi melum bolmidi.
  nde-nde: USolomoni wayekela konke lokhu kungalinganiswanga isisindo sakho, ngenxa
    yokuthi kwakukunengi kakhulu; ubunzima bensimbi yethusi bungazanga bulinganiswe.
  ton-ton: Pea naʻe tuku taʻefakamamafa ʻe Solomone ʻae ngaahi ipu, koeʻuhi naʻe lahi
    ʻaupito ia; pea naʻe ʻikai ke ʻilo ʻa hono mamafa ʻoe palasa.
  ces-1613: Zanechal pak Šalomoun vážení všeho nádobí, pro množství veliké není vyhledáváno
    váhy mědi.
  eng-WMB: Solomon left all the vessels unweighed, because there were so many of them.
    The weight of the bronze could not be determined.
  tam-TCV: வெண்கலப் பொருட்கள் மிகவும் அதிகமாய் இருந்ததால் இவற்றையெல்லாம் சாலொமோன்
    நிறுக்காமல் விட்டான். அந்த வெண்கலத்தின் எடை எவ்வளவு என தீர்மானிக்கப்படவில்லை.
  ceb-ULB: Wala na timbanga pa ni Solomon ang tanang mga galamiton tungod sa kadaghan
    gayod niini, tungod usab kay ang timbang sa bronse dili man masukod.
  pol-UBG: Ale Salomon nie ważył wszystkich tych naczyń, gdyż było ich mnóstwo, i
    nie obliczono wagi brązu.
  urd-GVU: اِس سامان کے لئے سلیمان بادشاہ نے اِتنا زیادہ پیتل استعمال کیا کہ اُس کا
    کُل وزن معلوم نہ ہو سکا۔
  deu-1912: Und Salomo ließ alle Gefäße ungewogen vor der sehr großen Menge des Erzes.
  kan-2017: ಸೊಲೊಮೋನನು ತಾನು ಮಾಡಿಸಿದ ಸಾಮಾನುಗಳು ಅನೇಕವಾಗಿದ್ದರಿಂದ ಅವುಗಳ ತಾಮ್ರದ ತೂಕವು ಎಷ್ಟೆಂಬುದನ್ನು
    ಗೊತ್ತುಮಾಡಲಾಗಲ್ಲಿಲ್ಲ.
  yap-yap: De yog Solomon ni ngan thabthabelnag e pin’ey nib bronze, ni bochan e kay
    gi yo’or, ma aram e de yag ni ngan nang tomalngin e pin’ey.
  hlt-MCSB: Solomon loh hnopai a khueh boeih te bahoeng bahoeng a hmoeng dongah rhohum
    kah a khiing khaw khe lek pawh.
  mdy-ETH: ሞኦኖ ዓንጎና ኮሺንቴ ዬይ ሜሃ ቢያ ዑሣ ዓኣዼ ዺቢታሢሮ ሴሎሞኔ ዬያ ዓንጎ ዴኤሡሞ ዔሮ ባኮይዳ ጌሢ ዛጊባኣሴ፤
    ዬያሮ ዴኤሡማ ዎማዺታቴያ ዔርቲባኣሴ።
  twi-ASANTE: Salomo ankari nkuku ne nkaka no, ɛfiri sɛ, na ɛdɔɔso dodo; na kɔbere
    mfrafraeɛ no mu duru nso, wɔantumi ankari.
  eng-WEBU: Solomon left all the vessels unweighed, because there were so many of
    them. The weight of the bronze could not be determined.
  wal-wal: Nahaasiyaa birataappe merettida ha miishsha ubbai keehi daro gidido gishshau,
    Solomoni a mazzanissibeenna; hegaa gishshau, woisaa deexxiyaabaakko likkee erettibeenna.
  spa-PDDPT: Salomón decidió no pesar todos estos utensilios por su gran cantidad.
    El peso del bronce nunca pudo ser averiguado.
  gun-gun: Ha'e nunga heta raxa ramo Salomão ndopeja ukai. Ha'e rami vy ndoikuaa porã
    potai overa va'e guigua poyia re.
  ilo-ULB: Saan a tinimbang ni Solomon amin dagiti alikamen gapu ta nagadu unay dagitoy
    a timbangen, isu a saanen a naammoan pay ti timbang dagiti bronse.
  kpg-kpg: Solomon la digi manamana ina nia mee aanei, idimaa ma gu logowaahee balua,
    gei ogo nia daamaha nia maa digi iloo.
  uig-ARA: بۇ نەرسىلەر شۇنچە كۆپ بولغاچقا، سۇلايمان ئۇلارنىڭ ئېغىرلىقىنى ئۆلچىمىدى.
    شۇنىڭ بىلەن مىسنىڭ ئېغىرلىقى مەلۇم بولمىدى.
  sus-sus: Mangɛ Sulemani na birin yailan wure gbeeli nan na, naxan xa gboe xasabi
    mu nu nɔma kolonde.
  pon-2006: Solomon sohte ketin teneki dipwisou prons pwukat, pwehki ar nohn tohto,
    eri, sohte me ese uwen toutoun dipwisou pwukat.
  ksd-ksd: Ma Solomon pa i ga valar diat, tago dia ga peal; pa di ga luk ra mamat
    i ra palariam gobol.
  tur-YTC: Solomon çok sayıda kap olduğu için bütün kapları tartmadı. Tuncun ağırlığı
    belirlenemedi.
  grc-BRENT: τὴν τεθεμελιωμένην ἐν τιμίοις λίθοις μεγάλοις, λίθοις δεκαπήχεσι καὶ
    τοῖς ὀκταπήχεσι·
  ind-AYT: Lalu, Salomo membiarkan segala perkakas itu tidak ditimbang karena jumlahnya
    sangat banyak, tidak terhitung berat tembaganya.
  nya-nya: Solomoni sanayeze ziwiya zonsezi chifukwa zinali zambiri ndipo kulemera
    kwa mkuwa sikunadziwike.
  hrv-hrv: Na koncu je Salomon odredio da rasporede sve te predmete, a bijaše ih toliko
    da se nije mogla obračunati težina tuča.
  mps-mps: Te tigidali nai Huramgo te brasgo nigai, augwali te hauwa umabo mu tama
    dao. Tama tibaso, Solomongo te bidi dabe augwaliba po weyu, te brasgo sęgę dabe
    osola suabo po me wabe. Tama tiyu, te nai dabego sęgę te bidigo me konebeo.
  tpi-tpi: Olgeta dispela samting Huram i bin wokim long bras, ol i planti tumas.
    Olsem na Solomon i no tokim ol man long skelim hevi bilong ol dispela bras. I
    no gat man i save long hevi bilong ol dispela samting.
  dan-1931: Salomo lod alle Tingene uvejet på Grund af deres såre store Mængde, Kobberet
    blev ikke vejet.
  vie-OVCB: Sa-lô-môn không tính trọng lượng của các vật này, vì đồng nhiều và nặng
    quá, không cân nổi.
  guj-2017: સુલેમાને એ સર્વ વજન કર્યા વિના રહેવા દીધાં, કારણ તેમની સંખ્યા ઘણી હતી.
    તેથી પિત્તળનું કુલ વજન જાણી શકાયું નહિ.
  pon-2006A: Solomon sohte ketin teneki dipwisou prons pwukat, pwehki ar nohn tohto,
    eri, sohte me ese uwen toutoun dipwisou pwukat.
  por-BRBSL: Salomão deixou todas as embarcações sem pesagem, pois eram muitas. O
    peso do bronze não pôde ser determinado.
  cth-cth: Hote hnopainaw apappoung dawkvah, Solomon ni khing laipalah a ta. Rahum
    e a khing teh apinihai panuek hoeh.
  twi-twi: Salomo ankari nkuku ne nkaka no, efisɛ na ɛdɔɔso dodo; na kɔbere mfrafrae
    no mu duru nso, wɔantumi ankari.
  hlt-hlt: Solomon loh hnopai a khueh boeih te bahoeng bahoeng a hmoeng dongah rhohum
    kah a khiing khaw khe lek pawh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ deè kɛ̀ Sɑdomɔɔ tì tɑnnɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀. Tì do sũ
    mɛdiɛ̀ mmɛ, bɑ́ bɛ̀ í nnɑ kɛ bo bɑtɛ disɔɔwũɔ̃̀ bɛ̀ tì dɔ̀ɔ̀nɛ̀ dì kó kucɛ̃́ɛ̃́kù.
  msy-2020: Solomon Huram mɨkemezɨ, a brasɨn bizir kaba bar dar ingari. Da bar avɨraseme,
    ezɨ me brasɨn kabar osɨmtɨzim mengezir puvatɨ. Ezɨ gumazitam brasɨn kabar osɨmtɨzim
    gɨfozir puvatɨ.
  dop-dop: '@see-verse:1KI.007.046'
  azb-azb: Bütün bu əşyalar həddən artıq çox olduğu üçün Süleyman onlara işlədilən
    tuncun çəkisini müəyyən etmədi.
  eng-DBY: And Solomon left all the vessels [unweighed] from their exceeding number;
    the weight of the brass was not ascertained.
  hin-2017: और सुलैमान ने बहुत अधिक होने के कारण सब पात्रों को बिना तौले छोड़ दिया,
    अतः पीतल के तौल का वज़न मालूम न हो सका।
  wol-KYG: Suleymaan daldi bàyyi jumtukaay yépp noonu, ndax na mu baree lool, ba natteesul
    diisaayu xànjar ba ca dem.
  eng-YLT: And Solomon placeth the whole of the vessels; because of the very great
    abundance, the weight of the brass hath not been searched out.
  eng-WYC-2017: And Solomon setted [or put] all the vessels in their places; but for
    the great multitude, no weight was of the brass.
  eng-WMBB: Solomon left all the vessels unweighed, because there were so many of
    them. The weight of the bronze could not be determined.
  urd-GVH: इस सामान के लिए सुलेमान बादशाह ने इतना ज़्यादा पीतल इस्तेमाल किया कि उसका
    कुल वज़न मालूम न हो सका।
  rug-rug: Sa mamatadi ri na likakalae hire si lopu hata vura ni e Solomone sina soku
    hola, ke sa mamatadi rina boronizi si namu lopu ta tumae.
  gaz-gaz: Solomoon waan isaan akka malee baayʼee taʼaniif miʼoota kanneen hunda hin
    madaalle; ulfinni naasiis hammam akka taʼe hin beekamne.
  fra-LSG: Salomon laissa tous ces ustensiles sans vérifier le poids de l’airain,
    parce qu’ils étaient en très grande quantité.
  yal-yal: Sulemani yi na seene birin nafala, na seene yatɛn sulan xasabin kilon mi
    yi nɔɛ kolonɲɛ.
  haw-1868: Waiho iho la o Solomona i na ipu a pau no ko lakou lehulehu loa ana; aole
    i loaa na paona o ke keleawe.
  arb-NAV: وَلَمْ يُحَاوِلْ سُلَيْمَانُ وَزْنَ جَمِيعِ هَذِهِ الآنِيَةِ لِفَرْطِ كَثْرَتِهَا،
    حَتَّى لَمْ يَتِمَّ التَّحَقُّقُ مِنْ وَزْنِ النُّحَاسِ.
  ewe-ewe: Solomo mena woda nuawo kpɔ o, elabena akɔbliawo sɔ gbɔ ale gbegbe be, womate
    ŋu adae o.
  eng-LEE: 'And Solomon set down all the vessels [unweighed], because they were exceedingly
    many: the weight of the copper was not inquired into.'
  asm-FB: চলোমনে সেই পাত্ৰবোৰ অতি বেচি হোৱাৰ কাৰণে সেইবোৰৰ ওজন জোখ নকৰিলে, আৰু সেইবাবে
    সেই পিতলৰ ওজন জনা নগ’ল।
  sus-A: مَنفّ سُلٍمَنِ نَ بِرِن يَءِلَن وُرٍ فبٍيلِ نَن نَ، نَشَن شَ فبٌي شَسَبِ
    مُ نُ نْمَ كٌلٌندٍ.
  fra-SBL: Salomon laissa tous les vases sans les peser, car ils étaient très nombreux.
    Le poids de l'airain n'a pu être déterminé.
  hbo-hbo: וַיַּנַּ֤ח שְׁלֹמֹה֙ אֶת־כָּל־הַכֵּלִ֔ים מֵרֹ֖ב מְאֹ֣ד מְאֹ֑ד לֹ֥א נֶחְקַ֖ר
    מִשְׁקַ֥ל הַנְּחֹֽשֶׁת׃
  piu-2006: '@see-verse:1KI.007.046'
  kik-kik: Solomoni ndaathimire indo icio tondũ ciarĩ nyingĩ mũno; ũritũ wa gĩcango
    ndwamenyekanire ũrĩa waiganaga.
  fra-NCL: Salomon laissa sans les peser tous ces ustensiles, parce qu’ils étaient
    en très grande quantité ; le poids de l’airain ne fut pas vérifié.
  cek-AK: Hae hmuennawk loe pop hmoek pongah, Solomon mah azithaih to tah ai; sumkamling
    azithaih doeh panoek thai ai boeh.
  cuk-cuk: Ibmar-ebulemalad-esgoro-gordikidgi-soblesad doggus mergusoggu, Salomón,
    esgoro-gordikid nibirgi bar oaidikussulid.
  uig-CYR: Бу нәрсиләр шунчә көп болғачқа, Сулайман уларниң еғирлиғини өлчимиди. Шуниң
    билән мисниң еғирлиғи мәлум болмиди.
  tel-2017: అయితే ఈ వస్తువులు చాలా ఎక్కువగా ఉండడం వలన సొలొమోను వాటి బరువు తూయడం మానేశాడు.
    ఇత్తడి బరువు ఎంతో తెలుసుకోడానికి వీల్లేకుండా పోయింది.
  hat-BSA: Salomon te kite tout veso yo san peze, paske yo te twòp. Pwa a bwonz lan
    pa t kab detèmine.
  kos-kos: Solomon el tuh tiana eis toasriyen ma orekla ke bronze inge, mweyen arulana
    pusla, pwanang tiana eteyuk toasriya.
  hbo-WLC: וַיַּנַּ֤ח שְׁלֹמֹה֙ אֶת־כָּל־הַכֵּלִ֔ים מֵרֹ֖ב מְאֹ֣ד מְאֹ֑ד לֹ֥א נֶחְקַ֖ר
    מִשְׁקַ֥ל הַנְּחֹֽשֶׁת׃
  ibo-ibo: Ma Solomọn atụghị ihe ndị a niile a kpụrụ nʼihe ọtụtụ, nʼihi na ha dị ọtụtụ
    nʼọnụọgụgụ, achọpụtaghịkwa ịdị arọ nke bronz ahụ.
  ory-ory: ଆଉ, ଅତ୍ୟନ୍ତ ବାହୁଲ୍ୟ ହେତୁ ଶଲୋମନ ସେହି ସବୁ ପାତ୍ର ତୌଲ କଲେ ନାହିଁ; ପିତ୍ତଳର ଓଜନ
    ଜଣାଗଲା ନାହିଁ।
  chk-chk: Nge Salomon esap kiloni ekewe pisek, pun ra kon chomong. Iei mine esap
    fat ükükün choun ewe piras.
  rop-rop: Salaman nomo bin weiyimbat detlot kopawan ting dumaji deibin detmatj ting.
    En blanga tharran na wi nomo sabi hau hebi deibin jidan.
  ukr-1871: І поставив Соломон увесь посуд на місцї. Задля великої їх многостї вага
    мідї не була зрахована.
  deu-1951: Und Salomo ließ alle diese Geräte ungewogen wegen der sehr großen Menge
    des Erzes; denn das Gewicht des Erzes konnte man nicht ermitteln.
  eng-JPS: And Solomon left all the vessels unweighed, because they were exceeding
    many; the weight of the brass could not be found out.
  srp-1865: I Solomun ne izmjeri tijeh sudova, jer ih bješe vrlo mnogo, ne tražiše
    težine mjedi.
  lug-lug: Sulemaani teyapima bintu ebyo byonna, kubanga byali biyitiridde obungi;
    era tewali yapima buzito obw’ekikomo ebintu mwe byakolebwa.
  heb-heb: וינח שלמה את כל הכלים מרב מאד מאד לא נחקר משקל הנחשת׃
  ben-IRV: জিনিসগুলোর সংখ্যা এত বেশী ছিল যে, শলোমন সেগুলো ওজন করেননি কারণ তার ওজন
    বেশি ভারী ছিল; সেইজন্য পিতলের পরিমাণ জানা যায় নি।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਇਹ ਸਾਰੇ ਭਾਂਡੇ ਨਾ ਤੋਲੇ। ਉਹ ਐਨੇ ਵੱਧ ਸਨ ਕਿ ਉਹ ਪਿੱਤਲ ਦੇ ਭਾਰ ਦਾ ਪਤਾ
    ਨਾ ਲਗਾ ਸਕੇ।
  mya-JVB: ထိုတန်ဆာ တို့သည် အလွန်များ သောကြောင့် ၊ ရှောလမုန် သည် မချိန်ဘဲသွန်းထား၏။
    ကြေးဝါ အချိန် ကို အဘယ်သူမျှမ သိ။
  tbg-tbg: Ekaa vi haikava airitahaa vaurara tiro, Soromonuva kia vi haikara sikeriqaa
    hiritaiqe vira maara tavaare tiraitiro, viva qaqi kovaro, kia vaiinti vovanovata
    vi haikara maara ho iri tavora.
  hmo-hmo: Solomona ese unai gau ibounai edia metau ia abia lasi, badina idia be momo
    herea. Idia ibounai be Hurama ese auri laboralabora dekena amo ia karaia. To tau
    ta ese edia metau ia diba lasi.
  urd-urd: और सुलेमान ने उन सब बर्तन को बगै़र तोले छोड़ दिया, क्यूँकि वह बहुत से थे;
    इसलिए उस पीतल का वज़न मा'लूम न हो सका।
  rus-SYN: И поставил Соломон все сии вещи на место. По причине чрезвычайного их множества,
    вес меди не определен.
  bqc-SIM: Salomↄↄ i pↄ́ pↄ́ wa pì ń mↄgotɛ̃opiↄ yↄ̃ kiloowa à a gbia dↄ̃̀o, kɛ́
    a dasi kɛ̀ zài yã́i.
  tcz-CHONGTHU: Kongle bel atam behseh phat in Solomon in tetoh louvin aban umsah
    gam tan ahi, hijeh chun sum-eng chengse chu ijat monga gih hi ding ham ti hetdoh
    lou in aum doh lotai.
  mar-mar: या सगळ्यासाठी किती पितळ लागले ते शलमोन राजाने बघितले नाही. वजन करायचे म्हटले
    तरी ते खूपच होते. त्यामुळे या सर्व वस्तूंचे नक्की वजन कधीच माहीत झाले नाही.
  qub-qub: Aypallatami runsipita imatapis rurachiran. Chaymi Salomonga mana pësachirannachu
    ayca quïlu lasashantapis musyananpaj.
  bqp-bqp: Sulemanu dí tó ò pↄ́ kũ ò pì kũ mↄ̀gotɛ̃oo pìnↄ yↄ̃ kilooa à a tìkisi
    dↄ̃̀ro, kũ à kɛ̀ dasi yãi.
  hat-hat: Te sitèlman gen anpil bagay fèt an kwiv, Salomon pa t' chache konnen pèz
    yo.
  eng-BSB: Solomon left all these articles unweighed, because there were so many.
    The weight of the bronze could not be determined.
  eng-WEBPB: Solomon left all the vessels unweighed, because there were so many of
    them. The weight of the bronze could not be determined.
  kbq-kbq: Hagi Solomoni'a ana zantmimofo kna'a sigerirera erinteno refko hunora onke'ne.
    Na'ankure rama'a zantminkino bronsimofo kna'a refko huno onke'ne.
  nhe-BL: Huan Salomón ax quiyejyeco quesqui ietica nochi tlamantli tlen bronce pampa
    tlahuel miyac hasta axaca huelqui quimatis quesqui ietica.
  bus-bus: Sulemanu e tó wà pↄ́ kɛ̀ wà pì kↄ̃n mↄ̀gotɛ̃o pìnↄ yↄ̃ kilooa à à tìisi
    dↄ̃̀ro, kɛ̀ à kɛ̀ pari yãnzi.
  gub-BL: Heta tetea'u ma'e. A'e rupi tuwihawete Xàrumàw nuagaw kar pixik kwaw wapuhuz
    taw wemiruze'eg wanupe. A'e rupi ni amo nupapar pixik kwaw wapuhuz taw.
  eng-DRA: 'And Solomon placed all the vessels: but for exceeding great multitude
    the brass could not be weighed.'
