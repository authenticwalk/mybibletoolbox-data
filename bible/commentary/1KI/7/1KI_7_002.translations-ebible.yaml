verse: 1KI.007.002
translations:
  mal-C: അദ്ദേഹം ലെബാനോൻ വനസൗധവും പണികഴിപ്പിച്ചു. അത് നൂറുമുഴം നീളവും അൻപതുമുഴം വീതിയും
    മുപ്പതുമുഴം ഉയരവും ഉള്ളതായിരുന്നു. പണിതുമിനുക്കിയ ദേവദാരുകൊണ്ടുള്ള തുലാങ്ങളെ താങ്ങിനിർത്താൻ
    തക്കവിധത്തിൽ ദേവദാരുകൊണ്ടു നിർമിച്ച നാലുനിര തൂണുകളിന്മേലാണ് അതു പണിതുറപ്പിച്ചിരുന്നത്.
  deu-TKW: Nämlich er erbaute das Libanonwald-Haus, hundert Ellen lang, fünfzig Ellen
    breit und dreißig Ellen hoch, auf vier Reihen von Cedernsäulen, und Cedernbalken
    lagen auf den Säulen.
  lin-lin: Atongaki mpe ndako oyo bazalaki kobenga « Ndako ya Zamba ya Libani. » Ezalaki
    na bametele pene tuku mitano na molayi, bametele pene tuku mibale na mitano na
    mokuse mpe bametele pene zomi na mitano na bosanda. Ezalaki na milongo minei ya
    makonzi ya banzete ya sedele ; mpe na likolo ya makonzi yango, ezalaki na mabaya
    minene ya sedele mpo na kosimba motondo.
  eng-LSV: And he builds the House of the Forest of Lebanon; its length [is] one hundred
    cubits, and its breadth fifty cubits, and its height thirty cubits, on four rows
    of cedar pillars, and cedar-beams on the pillars;
  eng-GNV: He built also an house called the forest of Lebanon, an hundreth cubites
    long, and fiftie cubites broad, and thirtie cubites hie, vpon foure rowes of cedar
    pillars, and cedar beames were layed vpon the pillars.
  eng-WEBSTER: He built also the house of the forest of Lebanon; its length was a
    hundred cubits, and its breadth fifty cubits, and its hight thirty cubits, upon
    four rows of cedar pillars, with cedar beams upon the pillars.
  nhw-BL: Se cuarto ipan ichaj Salomón quitocaxti, “Cuatitlamitl tlen Líbano.” Huan
    quipixqui 45 metros ihuehueyaca, huan 22 metros huan tlajco ipatlajca huan nechca
    13 metros huan tlajco ihuejcapanca. Huan quipixqui nahui tlatilimitl tlen tojtomahuaque
    tlaquetzalme tlen tiocuahuitl. Huan ipani motlalijtoya nopa apechme tlen tiocuahuitl.
  swh-ONEN: Alijenga Jumba la Kifalme la Msitu wa Lebanoni, urefu wake ulikuwa dhiraa
    100, upana wake dhiraa hamsini na kimo chake dhiraa thelathini, likiwa na safu
    nne za nguzo za mierezi zikishikilia boriti za mierezi zilizorembwa.
  bba-bba: Dii te bɑ sokumɔ Libɑnin dɑ̃ɑ sɔ̃ɔ terɑ u ɡbiɑ u bɑnɑ. Ten dɛ̃ɛbu sɑ̃ɑwɑ
    ɡɔm soonu wunɔbu (100), ten yɑsum mɑɑ ɡɔm soonu weerɑɑkuru, ten ɡunum mɑɑ ɡɔm
    soonu tɛnɑ. Dɑ̃ɑ ɡeɑ ye bɑ mɔ̀ sɛdurun bĩinɑ bɑ ɡirɑ sĩɑ nnɛ. Yen biru, yerɑ bɑ
    mɑɑ kɑ dɑ̃ɑ dumi kuɑ bɑ sɔndi dɑ̃ɑ bĩi nin wɔllɔ.
  eng-KJVCPB: He built also the house of the forest of Lebanon; the length thereof
    was an hundred cubits, and the breadth thereof fifty cubits, and the height thereof
    thirty cubits, upon four rows of cedar pillars, with cedar beams upon the pillars.
  luo-luo: Nogero ode gi Bungu mar Lebanon ma borne romo fut mia achiel gi piero abich
    gachiel to lachne romo fut piero abiriyo gabich gi nus kendo borne madhi malo
    romo fut piero angʼwen gangʼwen. Nogure ewi laini angʼwen mag sirni mag sida moriwie
    bape mag sida.
  meu-meu: Ruma ladana Lebanon Udana Rumana e haginia. Ena lata na kiubit sinahu-ta,
    lababana na kiubit imahui, bona harana latana na kiubit toi-ahui. Sida au-tubuadia
    ere toi e haginidia, bona sida lavadia na au-tubua latadiai e atodia.
  npi-ULB: तिनले लेबनानको वन भनिने राजदरबार बनाए । यसको लमाइ एक सय हात, चौडाइ पचास
    हात र उचाइ तिस हात थियो । देवदारुका स्तम्भहरूका चारवटा लहर र तीमाथि देवदारुकै
    सत्तरीहरूले राजदरबार बनाइयो ।
  yor-yor: Ó kọ́ ilé igbó Lebanoni pẹ̀lú; gígùn rẹ̀ sì jẹ́ ọgọ́rùn-ún ìgbọ̀nwọ́, àti
    àádọ́ta ìgbọ̀nwọ́ ní ìbú rẹ̀ àti gíga rẹ̀ ọgbọ̀n ìgbọ̀nwọ́; pẹ̀lú ọwọ́ mẹ́rin
    igi kedari, àti ìdábùú igi kedari lórí òpó náà.
  pes-OPCB: اسم یکی از تالارهای آن کاخ را «تالار جنگل لبنان» گذاشت. درازای این تالار
    پنجاه متر، پهنای آن بیست و پنج متر و بلندی آن پانزده متر بود. سقف آن از تیرهای
    سرو پوشیده شده بود و روی چهار ردیف از ستونهای سرو قرار داشت.
  tgl-ULB: Itinayo niya ang Palasyo sa Kagubatan ng Lebanon. Ang haba nito ay isang
    daang kubit, ang lapad nito ay limampung kubit, at ang taas nito ay tatlumpung
    kubit. Ang palasyo ay itinayo nang may apat na hanay ng haliging sedar na may
    bigang sedar sa ibabaw ng mga poste.
  hui-hui: Ani bialu Solomononaga biabe biahaga agali hearume anda timbuni ogoni binigo
    mini Lebanono Irabu Anda laga hene. Anda ogoni lunaga mida magi pira mariani maria
    (44) halu arane timbuninaga mida magi pira kirani kira (22) halu bima iraganaga
    mida magi haleria (13) bolanguahe hene. Anda gene ira tamiame duguni maria hengene.
    Ani buwa ira tamia luorerume gene wa hayagoria togoriane pale lama pene.
  mya-mya: လေ​ဗ​နုန်​တော​ခေါ်​ခန်း​မ​ဆောင် အ​လျား​တစ်​ရာ့​ငါး​ဆယ်​ပေ၊ အ​နံ​ခု​နစ်​ဆယ့်
    ငါး​ပေ၊ အ​မြင့်​လေး​ဆယ့်​ငါး​ပေ​ရှိ​၏။ ထို ခန်း​မ​ဆောင်​တွင်​သစ်​က​တိုး​သား​တစ်​ဆယ့်
    ငါး​တိုင်​ရှိ​သော​တိုင်​တန်း​သုံး​တန်း​ရှိ​၏။ ထို တိုင်​များ​ပေါ်​တွင်​သစ်​က​တိုး​သား​ထုပ်​များ
    တင်​ထား​၏။ မျက်​နှာ​ကျက်​ကို​လည်း​သစ် က​တိုး​သား​ဖြင့်​ပြု​လုပ်​ထား​လေ​သည်။-
  bod-N: ལེ་པཱ་ནོན་གྱི་ནགས་ཚལ་ཟེར་བའི་གླིང་ཀ་ཡང་བཞེངས་པ་སྟེ། དེའི་རིང་ཚད་ལ་ཁྲུ་བརྒྱ་དང་།
    ཞེང་ལ་ཁྲུ་ལྔ་བཅུ་དང་། མཐོ་ཚད་ལ་ཁྲུ་སུམ་ཅུ་ཡོད་དེ། ཐང་ཤིང་གི་ཀ་བ་གྲལ་བཞི་ཡོད་ལ་དེ་དག་གི་སྟེང་དུ་ཐང་ཤིང་གི་གདུང་མ་བཀབ་པ་དང་།
  sna-sna: Akavaka Muzinda weSango reRebhanoni wakanga wakareba makubhiti zana, upamhi
    hwawo huri makubhiti makumi mashanu, namakubhiti makumi matatu pakukwirira kwawo
    mudenga, akaivaka pamusoro pemitsara mina yembiru dzemisidhari namatanda emisidhari
    akavezwa pamusoro pembiru.
  spa-BLM: Pues construyó la Casa del Bosque del Líbano. Su longitud era de cien codos,
    su anchura de cincuenta codos, y su altura de treinta codos, sobre cuatro hileras
    de pilares de cedro, con vigas de cedro sobre los pilares.
  cac-cac: Ix sb'oanpaxq'ue jun nivan pat vin̈, te levan ix aj yool. Ix yac'an scuch
    vin̈ Spatil Te Te' yic Líbano. 45 metro ix aj sc'atul, 22 metro yed' nan̈alxo
    ix aj yol schiquin, 13 metro yed' nan̈alxo ix ajq'ue schaan̈il. Chan̈ tzol ix
    ajoch yoyal, nab'a c'ute'. Axo d'a sjolomtac te' oy chi', ix ec' te' patzab' nab'a
    c'ute'.
  swh-ULB: Aliijenga ikulu iliyoitwa mwitu wa Lebanoni. Urefu wake ulikuwa mita 46,
    na upanawake ulikuwa mita 23, na kimo chake kilikuwa mita 14. Nayo ilikuwa na
    safu nne ya nguzo za mierezi na mithili ya mwerezi juu ya nguzo.
  bel-bel: І пабудаваў ён дом з дрэва Ліванскага, даўжынёю сто локцяў, шырынёю пяцьдзясят
    локцяў, а вышынёю трыццаць локцяў, на чатырох радах кедровых слупоў; і кедровыя
    бярвеньні пакладзены былі на слупах.
  deu-ELBBK: Und zwar baute er das Haus des Waldes Libanon, 100 Ellen seine Länge,
    und 50 Ellen seine Breite, und 30 Ellen seine Höhe, auf vier Reihen von Zedernsäulen,
    und Zedernbalken auf den Säulen;
  mbb-OT: Sevaha zuen te menge vilding ni Solomon is migngezanan te Ketelunan te Lebanon.
    Ne 150 he ǥiek is keleyatan kayi, ne 75 he ǥiek is keluaǥan din, ne 45 he ǥiek
    is ketikang din. Heepat he linya is menge tukud kayi he menge kayu te sidru; 15
    is kada linya. Ne kayi ipikit is 45 he kayu he menge pepesanan he zutun ipikit
    is kisami he kayu he sidru.
  mal-2015: അവൻ ലെബാനോൻ വനഗൃഹവും പണിതു; അതിന്നു നൂറു മുഴം നീളവും അമ്പതു മുഴം വീതിയും
    മുപ്പതു മുഴം ഉയരവും ഉണ്ടായിരുന്നു; ദേവദാരുകൊണ്ടുള്ള മൂന്നു നിര തൂണിന്മേൽ ദേവദാരുഉത്തരം
    വെച്ചു പണിതു.
  rmc-rmc: Ačhaďa bari hala, so pes vičinelas o Kher le libanoňike vešeskro. Sas 44
    metri džinďardo, 22 metri buchlo a 1 350 centimetri učo. Le cedrostar ačhaďa trin
    šori slupi po dešupandž (15). Sas jekhetane 45 slupi, so ľikerenas le cedroskre
    hredi. O stropos upral o hredi sas le cedroskre kaštestar.
  pes-OPV: و خانه جنگل لبنان را بنا نمود که طولش صد ذراع و عرضش پنجاه ذراع و بلندیش
    سی ذراع بود و آن را بر چهار صف تیرهای سروآزاد بنا کرد و بر آن ستونها، تیرهای سرو
    آزادگذاشت.
  ron-1924: 'А зидит май ынтый каса дин пэдуря Либанулуй: лунгэ де о сутэ де коць,
    латэ де чинчзечь де коць ши ыналтэ де трейзечь де коць. Се сприжиня пе патру рындурь
    де стылпь де чедру ши пе стылпь ерау гринзь де чедру.'
  ben-OBCV: লেবাননের অরণ্যে যে প্রাসাদটি তিনি নির্মাণ করলেন, সেটি দৈর্ঘ্যে ছিল প্রায়
    45 মিটার, প্রস্থে প্রায় 23 মিটার ও উচ্চতায় 14 মিটার, এবং দেবদারু কাঠে তৈরি চারটি
    থাম দেবদারু কাঠেই তৈরি পরিচ্ছন্ন কড়িকাঠগুলি ধরে রেখেছিল।
  som-som: Waayo, guriga wuxuu ka dhisay geedihii Lubnaan, oo dhererkiisu wuxuu ahaa
    boqol dhudhun, ballaadhkiisuna wuxuu ahaa konton dhudhun, sarajooggiisuna wuxuu
    ahaa soddon dhudhun, oo wuxuu ku dul taagnaa afar saf oo tiirar kedar ah, oo tiirarkana
    waxaa dul saarnaa alwaax waaweyn oo kedar ah.
  lat-VUC: 'Ædificavit quoque domum saltus Libani centum cubitorum longitudinis, et
    quinquaginta cubitorum latitudinis, et triginta cubitorum altitudinis: et quatuor
    deambulacra inter columnas cedrinas: ligna quippe cedrina exciderat in columnas.'
  eng-ASVBT: For he built the house of the forest of Lebanon; the length thereof was
    a hundred cubits, and the breadth thereof fifty cubits, and the height thereof
    thirty cubits, upon four rows of cedar pillars, with cedar beams upon the pillars.
  ita-1885: Edificò ancora la casa del Bosco del Libano, di lunghezza di cento cubiti,
    e di larghezza di cinquanta, e d'altezza di trenta; ed era posta sopra quattro
    ordini di colonne di cedro, sopra le quali vi era una travatura di cedro.
  eng-LXXUP: 'the son of a widow woman; and he was of the tribe of Naphtali, and his
    father was a Tyrian; a worker in brass, and accomplished in art and skill and
    knowledge to work every work in brass: and he was brought in to King Solomon,
    and he wrought all the works.'
  eng-ULB: He built the Palace of the Forest of Lebanon. Its length was one hundred
    cubits, its width was fifty cubits, and its height was thirty cubits. The palace
    was built with four rows of cedar pillars with cedar beams on the pillars.
  spa-VBL: Construyó la Casa del Bosque del Líbano, de cien codos de largo, cincuenta
    de ancho y treinta de alto. Había cuatro filas de pilares de cedro que sostenían
    vigas que también eran de cedro.
  fra-_FOB: Il bâtit la maison de la Forêt du Liban, de cent coudées de long, de cinquante
    coudées de large, et de trente coudées de haut, sur quatre rangées de colonnes
    de cèdre et des poutres de cèdre placées sur les colonnes.
  mal-mal: നൂറുമുഴം നീളത്തിലും അമ്പത് മുഴം വീതിയിലും മുപ്പത് മുഴം ഉയരത്തിലും അവൻ ലെബാനോൻ
    വനഗൃഹം പണിയിച്ചു. ദേവദാരുകൊണ്ടുള്ള തുലാങ്ങളെ താങ്ങി നിർത്തിയിരുന്നത് മൂന്നു നിര
    ദേവദാരു തൂണുകളായിരുന്നു
  urd-GVR: Us kī ek imārat kā nām ‘Lubnān kā Jangal’ thā. Imārat kī lambāī 150 fuṭ,
    chauṛāī 75 fuṭ aur ūṅchāī 45 fuṭ thī. Nichlī manzil ek baṛā hāl thā jis ke deodār
    kī lakaṛī ke 45 satūn the. Pandrah pandrah satūnoṅ ko tīn qatāroṅ meṅ khaṛā kiyā
    gayā thā. Satūnoṅ par shahtīr the jin par dūsrī manzil ke farsh ke lie deodār
    ke taḳhte lagāe gae the. Dūsrī manzil ke muḳhtalif kamre the, aur chhat bhī deodār
    kī lakaṛī se banāī gaī thī.
  suz-BL: मेकोमी लेबानोन ङा ब्‍वाकी माइश्‍शो खिं सेला बाक्‍त। मेको खिं सहे का कुबीत
    लाइश्‍शो, ५० कुबीत ब्रेम्‍शो नु ३० कुबीत ग्‍येत्‍थ लाइश्‍शो बाक्‍माक्‍त। मेको
    खिं ४ लहर लेबानोन ङा लाइश्‍शो रवा आ शी के थाम पाइश्‍शो बाक्‍माक्‍‍त। मिनु मेको
    आ तार लेबानोन ङा लाइश्‍शो रवा आ पाइद्रा वोदा बाक्‍त। कुबीत का ०.५ मिटर खोदेंशो
    बाक्‍ब। यसैया २२:८
  ita-1927: Fabbricò prima di tutto la casa della “Foresta del Libano”, di cento cubiti
    di lunghezza, di cinquanta di larghezza e di trenta d’altezza. Era basata su quattro
    ordini di colonne di cedro, sulle quali poggiava una travatura di cedro.
  ckb-ckb: کۆشکی دارستانەکەی لوبنانیشی بە درێژی سەد باڵ و پانی پەنجا باڵ و بەرزی سی
    باڵ بنیاد نا، لەسەر چوار ڕیز کۆڵەکەی ئورز و کاریتەی ئورزیشی لەسەر کۆڵەکەکان دانا.
  eng-BBE: And he made the house of the Woods of Lebanon, which was a hundred cubits
    long and fifty cubits wide and thirty cubits high, resting on four lines of cedar-wood
    pillars with cedar-wood supports on the pillars.
  kan-OKCV: ಅವನು ಲೆಬನೋನಿನ ಅಡವಿಯ ಮನೆಯನ್ನು ಕಟ್ಟಿಸಿದನು. ಅದು 44 ಮೀಟರ್ ಉದ್ದ, 22 ಮೀಟರ್ ಅಗಲ,
    13.5 ಮೀಟರ್ ಎತ್ತರವೂ ಆಗಿತ್ತು. ಅದು ನಾಲ್ಕು ಸಾಲು ದೇವದಾರು ಕಂಬಗಳ ಮೇಲೆ ಇತ್ತು. ದೇವದಾರು
    ತೊಲೆಗಳು ಕಂಬಗಳ ಮೇಲೆ ಇದ್ದವು.
  tam-2017: அவன் லீபனோன் வனம் என்னும் மாளிகையையும் கட்டினான்; அது 900 அடி நீளமும்,
    75 அடி அகலமும், 45 அடி உயரமுமாக இருந்தது; அதைக் கேதுரு மரத்தாலான உத்திரங்கள் கட்டப்பட்ட
    கேதுருமரத்தூண்களின் நான்கு வரிசைகளின்மேல் கட்டினான்.
  spa-RV-1909: Asimismo edificó la casa del bosque del Líbano, la cual tenía cien
    codos de longitud, y cincuenta codos de anchura, y treinta codos de altura, sobre
    cuatro órdenes de columnas de cedro, con vigas de cedro sobre las columnas.
