  kan-2017: ಅವನು ಕಟ್ಟಿಸಿದ ಲೆಬನೋನಿನ ತೋಪು ಎನ್ನಿಸಿಕೊಳ್ಳುವ ಮಂದಿರವು ನೂರು ಮೊಳ ಉದ್ದ, ಐವತ್ತು
