    dong 50, rasang dong 30 touh a pha. Sidar khom 30 touh dawk toung e sidar thing
    kalannaw dawk sak e doeh.
  twi-twi: Na wɔfrɛ Salomo adan no mu baako Lebanon Kwae Ahemfi. Na ne tenten mu yɛ
    anammɔn ɔha ne aduonum. Ne trɛw yɛ anammɔn aduɔson anum, na ne sorokɔ yɛ anammɔn
    aduanan anum. Na sida nsamso no mpuran no deda sida fadum anan a wɔatoto ahyehyɛ
    no tee no so.
  hlt-hlt: Lebanon duup im te khaw a yun dong yakhat, a daang dong sawmnga, a sang
    dong sawmthum a sak tih lamphai tung than li neh, tung dongah lamphai thingsuih
    a khueh.
  tbz-SIM: 'kɛ́mɑɑ́ kudieku kɛ̀ ku okùmɛ̀ mbo mɛ́tìrì sipísìnùmmù, mɛpɛ̃kùmɛ̀ mɛ́tìrì
    sipísìdɛ́ nɛ̀ mɛ̀nùmmù, mɛcómmɛ̀ mɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀nùmmù. Ò do còńnɛ́ Dimɑɑ
    kó dɛtekperɛ̀ kó yɛsɑ̃ǹkɛ̀ nyɛ kɛ́ yɛ̀ dɔ́ɔ́ nyinɑú ìnɑ̀ɑ̀, kɛ́pɑ̃́nnɛ́ dɛ kó
    yɛsɑ̃ǹkɛ̀ ĩ́nkɛ̀ dɛtekperɛ̀ kó imundɛí sipísìnɑ̀ɑ̀ nɛ̀ ìnùmmù, bɑ́ kùù cuɔ́ tɛpíítɛ̀
    nɛ̀ ìnùmmù. Iì do pĩ̀ńnɛ̀ timùmmùntì. Dɛɛ̀ do te kɛ̀ bɛ̀ɛ kù yu kɛ dɔ̀: Dimɑɑ
    túúkù.'
  msy-2020: Solomonɨn ingangarir gumaziba, dɨpenir ekiar mamɨn ingari, egha ziam a
    garɨgha ghaze, Lebanonɨn Ruarir Pɨzimɨn Dɨpenim. Dɨpenir kamɨn ruarimɨn ababanim,
    50 mitan tu, ezɨ an arozimɨn ababanim, 25 mitan tu, ezɨ an tuirivimɨn ababanim,
    15 mitan tu. Dɨpenir kamɨn, me temer sidan dɨpenir akɨniba isa 4plan bɨzibar da
    ase. Egha me dɨpenimɨn tuirivimɨn pɨn, sidan ter ararir ruariba inigha akoribar
    mɨn dɨpenir akɨnibagh isɨn da arɨki.
  dop-dop: Kutuluɣu ŋku pɑ yɑɑkɑɣɑ sɩ, Lipɑŋ hɔtʋɣʋ tɔɣɔ Sɑlʋmɔŋ cɑɑlǝnɑ ŋmɑʋ. Kʋ
    tɑɣɑlǝŋ wɛ mɛɛtǝlǝnɑɑ nɩɩlɛ nɑ nɑɑnʋwɑ nɑ kʋ wɑŋ kɛ mɛɛtǝlǝnɑɑ hiu nɑ kɑkpɑsɩ.
    Kʋ kʋŋkʋlʋmǝŋ kɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ nɑ kɑkpɑsɩ. Pɑɑ temɑ kʋ pɑtɑ kpeŋkpelɑsɩ toŋ
    nyǝnsɩ nɑ tesikɑsɩ kʋpɑŋsɩ kɛ loosi liɣiti tɔɣɔ pɑ yɑɑkɑɣɑ-kʋɣʋ mpʋ.
  azb-azb: Onun tikdiyi «Livan meşəsi» adlı sarayın uzunluğu yüz, eni əlli, hündürlüyü
    isə otuz qulac idi. O, dörd cərgə sidr sütunlardan və sütunlar üzərində olan sidr
    dirəklərdən ibarət idi.
  eng-DBY: And he built the house of the forest of Lebanon; its length was a hundred
    cubits, and its breadth fifty cubits, and its height thirty cubits, upon four
    rows of cedar-pillars, with cedar-beams upon the pillars;
  hin-2017: उसने लबानोन का वन नामक महल बनाया जिसकी लम्बाई सौ हाथ, चौड़ाई पचास हाथ
    और ऊँचाई तीस हाथ की थी; वह तो देवदार के खम्भों की चार पंक्तियों पर बना और खम्भों
    पर देवदार की कड़ियाँ रखी गई।
  wol-KYG: Ma nga jëkka tabax kër ga ñuy wooye Gottub Libaŋ. Guddaay bi di téeméeri
    xasab, yaatuwaay bi di juróom fukki xasab, taxawaay bi di fanweeri xasab, def
    ñeenti sàppey jëni seedar yu yenu ay gàlluy seedar yu ñu yett.
  eng-YLT: And he buildeth the house of the forest of Lebanon; a hundred cubits [is]
    its length, and fifty cubits its breadth, and thirty cubits its height, on four
    rows of cedar pillars, and cedar-beams on the pillars;
  eng-WYC-2017: He builded an house of the forest, or out of the wood, of Lebanon,
    of an hundred cubits of length, and of fifty cubits of breadth, and of thirty
    cubits of height; and he builded four alleys betwixt the pillars of cedars; for
    he had hewn down [the] trees of cedars into pillars.
  eng-WMBB: For he built the House of the Forest of Lebanon. Its length was one hundred
    cubits, its width fifty cubits, and its height thirty cubits, on four rows of
    cedar pillars, with cedar beams on the pillars.
  urd-GVH: उस की एक इमारत का नाम ‘लुबनान का जंगल’ था। इमारत की लंबाई 150 फ़ुट, चौड़ाई
    75 फ़ुट और ऊँचाई 45 फ़ुट थी। निचली मनज़िल एक बड़ा हाल था जिसके देवदार की लकड़ी
    के 45 सतून थे। पंद्रह पंद्रह सतूनों को तीन क़तारों में खड़ा किया गया था। सतूनों
    पर शहतीर थे जिन पर दूसरी मनज़िल के फ़र्श के लिए देवदार के तख़्ते लगाए गए थे। दूसरी
    मनज़िल के मुख़्तलिफ़ कमरे थे, और छत भी देवदार की लकड़ी से बनाई गई थी।
  rug-rug: Keke vetu tanisa sapu kuria sa si ta pozae, sa Vetu Hudahuda pa Lebanoni,
    na tale huda pa Lebanoni mo tavete nia rini. Ka made ṉavulu made mita gelena,
    hiokona rua mita labena, meke manege ṉeta meke kukuru mita ululuna. Ka made sari
    na tokele dedegere huda sida. Ka manege lima dedegere huda sida pa hopeke tokele,
    meke na huda sida tugo si hake pilivarata panaulu koari na dedegere. Siliṉina
    si tale huda sida tugo tavete nia arini.
  gaz-gaz: Innis Masaraa Bosona Libaanoon jedhamu ijaarrate; masaraan sunis dhundhuma
    dhibba tokko dalga dheeratee balʼina dhundhuma shantamaa fi ol dheerina dhundhuma
    soddoma qaba ture; innis toora afuriin utubaawwan birbirsaa kanneen dareeraawwan
    birbirsaa baatan qaba ture.
  fra-LSG: Il construisit d’abord la maison de la forêt du Liban, longue de cent coudées,
    large de cinquante coudées, et haute de trente coudées. Elle reposait sur quatre
    rangées de colonnes de cèdre, et il y avait des poutres de cèdre sur les colonnes.
  yal-yal: A na banxi singen ti naxan xili Liban Fɔtɔnna Banxina, a kuyana nɔngɔnna
    yɛ kɛmɛ, a yigbona nɔngɔnna yɛ tonge suulun, a yitena nɔngɔnna yɛ tonge saxan,
    a na ti suman sɛnbɛtɛnna safa naanin fari. Suman xalanbene yi sɛnbɛtɛnne kɔɛ.
  haw-1868: Kukulu ae la hoi oia i ka hale ma ka ululaau o Lebanona, hookahi haneri
    kubita kona loa, a he kanalima kubita kona laula, a he kanakolu kubita ke kiekie,
    maluna o na lalani eha o na kia kedera, me na kaola kedera maluna o ua mau kia
    la.
  arb-NAV: وَشَيَّدَ أَيْضاً قَصْراً عَامّاً دَعَاهُ قَصْرَ غَابَةِ لُبْنَانَ. وَكَانَ
    طُولُهُ مِئَةَ ذِرَاعٍ (نَحْوَ خَمْسِينَ مِتْراً) وَعَرْضُهُ خَمْسِينَ ذِرَاعاً
    (نَحْوَ خَمْسَةٍ وَعِشْرِينَ مِتْراً) وَارْتِفَاعُهُ ثَلاثِينَ ذِرَاعاً (نَحْوَ
    خَمْسَةَ عَشَرَ مِتْراً)، وَيَقُومُ عَلَى أَرْبَعَةِ صُفُوفٍ مِنْ أَعْمِدَةٍ مَصْنُوعَةٍ
    مِنْ خَشَبِ الأَرْزِ، تَرْتَكِزُ عَلَيْهَا عَوَارِضُ خَشَبِيَّةٌ مُنَسَّقَةٌ مِنْ
    خَشَبِ الأَرْزِ.
  ewe-ewe: Woyɔa fiasã la ƒe xɔ ɖeka be, “Lebanon ƒe Avexɔ.” Elolo ŋutɔ, edidi mita
    blaene-vɔ-ade, keke mita blaeve-vɔ-etɔ̃ eye wòkɔ mita wuietɔ̃ kple afã. Sedati
    ƒe daɖedzi gãwo nɔ sedati ƒe sɔti siwo wotu ɖe agbaka ene me la dzi.
  eng-LEE: 'He built also the house of the forest of Lebanon: a hundred cubits was
    its length, and fifty cubits was its breadth, and thirty cubits was its height,
    upon four rows of cedar pillars, with cedar beams upon the pillars.'
  asm-FB: তেওঁ লিবানোনৰ কাঠনিৰ পৰা অনা কাঠেৰে গৃহ সাজিছিল। সেই গৃহ দীঘে এশ হাত, বহলে
    পঞ্চাশ হাত আৰু উচ্চতাত ত্ৰিশ হাত আছিল৷ সেই গৃহ এৰচ কাঠৰ চতি লগোৱা চাৰি শাৰী এৰচ
    কাঠৰ চৌকাঠৰ ওপৰতে নিৰ্মাণ কৰিছিল।
  sus-A: عَ بَنشِ نَشَن سِنفٍ تِ عَ عَ شِلِ سَ نّ «لِبَن قْتْنيِ بَنشِ.» عَ نُ كُيَ
    حْنفْن يَ كّمّ، عَ عِفبٌ حْنفْن يَ تٌنفٌ سُولِ، عَ عِتٍ حْنفْن يَ تٌنفٌ سَشَن.
    عَ شُنيِ وُرِيٍ نُ دْشْشِ كِنكِ سَقّ نَانِ نَشٍيٍ شُن، نٍيٍ نُ يَءِلَنشِ سّدِرِ
    وُرِ نَن نَ.
  fra-SBL: Il bâtit en effet la maison de la forêt du Liban. Sa longueur était de
    cent coudées, sa largeur de cinquante coudées, et sa hauteur de trente coudées,
    sur quatre rangées de colonnes de cèdre, avec des poutres de cèdre sur les colonnes.
  hbo-hbo: וַיִּ֜בֶן אֶת־בֵּ֣ית ׀ יַ֣עַר הַלְּבָנֹ֗ון מֵאָ֨ה אַמָּ֤ה אָרְכֹּו֙ וַחֲמִשִּׁ֤ים
    אַמָּה֙ רָחְבֹּ֔ו וּשְׁלֹשִׁ֥ים אַמָּ֖ה קֹומָתֹ֑ו עַ֗ל אַרְבָּעָה֙ טוּרֵי֙ עַמּוּדֵ֣י
    אֲרָזִ֔ים וּכְרֻתֹ֥ות אֲרָזִ֖ים עַל־הָעַמּוּדִֽים׃
  piu-2006: '@see-verse:1KI.007.001'
  kik-kik: Nĩaakire nyũmba ĩngĩ ya ũthamaki yetagwo Nyũmba ya Ũthamaki ya Mũtitũ wa
    Lebanoni, na yarĩ ya mĩkono igana kũraiha, na mĩkono mĩrongo ĩtano kwarama, na
    mĩkono mĩrongo ĩtatũ kũraiha na igũrũ. Ningĩ yarĩ na mĩhari ĩna ya itugĩ cia mĩtarakwa
    iria cianyiitĩrĩire mĩgamba ya mĩtarakwa.
  fra-NCL: Il construisit la maison de la Forêt du Liban, dont la longueur était de
    cent coudées, la largeur de cinquante coudées et la hauteur de trente coudées ;
    elle reposait sur quatre rangées de colonnes de cèdre, et il y avait des poutres
    de cèdre sur les colonnes.
  cek-AK: Lebanon tu thung ih thing hoiah siangpahrang im to a sak, kasawk dong cumvaito,
    kakawk dong quipangato oh moe, dong quithumto sang; homh palito hoi ataehhaih
    homhnawk loe sidar thing hoiah a sak.
  cuk-cuk: Salomón e-reyneg-baid sobnai gusbalid. A-negde Líbano-Sapurye nugad. A-negde,
    dali-dulagwen-gakatar (25) sugued, daliambe-gakabo-abar (12½) e-yaadungued, degi,
    daligugle-abar (7½) nibgued. E-buarmarga, urwar-suarmar ile-sogabake ogwichisbalid.
    Geb a-buarmar-birgi, nagubirmar meslenonibalid.
  uig-CYR: У ясиған бу «Ливан ормини сарийи»ниң узунлуғини йүз гәз, кәңлигини әллик
    гәз вә егизлигини оттуз гәз қилди. Кедир яғичи түврүгидин төрт қатар вә түврүкләрниң
    үстигә кедир лимлири қоюлған еди.
  tel-2017: అతడు లెబానోను అరణ్య రాజగృహాన్ని కట్టించాడు. దీని పొడవు 100 మూరలు, వెడల్పు
    50 మూరలు, ఎత్తు 30 మూరలు. దాన్ని నాలుగు వరసల దేవదారు స్తంభాలతో కట్టారు. ఆ స్తంభాలపై
    మీద దేవదారు దూలాలు వేశారు.
  hat-BSA: Li te bati kay la avèk materyo forè Liban an. Longè li te san koude, lajè
    li te senkant koude e wotè li te trant koude, sou kat ranje pilye yo fèt an sèd
    avèk travès sèd sou pilye yo.
  kos-kos: Infukil lulap se pangpang Insak Lebanon, oasr fit siofok lumngaul lusa,
    fit itngoul limekosr sralap, ac fit angngaul limekosr fulata, musala fin takin
    sru cedar akosr, ac loeyukla ke sak cedar ma oan fin sru inge.
  hbo-WLC: וַיִּ֜בֶן אֶת־בֵּ֣ית ׀ יַ֣עַר הַלְּבָנ֗וֹן מֵאָ֨ה אַמָּ֤ה אָרְכּוֹ֙ וַחֲמִשִּׁ֤ים
    אַמָּה֙ רָחְבּ֔וֹ וּשְׁלֹשִׁ֥ים אַמָּ֖ה קוֹמָת֑וֹ עַ֗ל אַרְבָּעָה֙ טוּרֵי֙ עַמּוּדֵ֣י
    אֲרָזִ֔ים וּכְרֻת֥וֹת אֲרָזִ֖ים עַל־הָעַמּוּדִֽים׃
  ibo-ibo: O wuru ụlọeze ukwu aha ya bụ Oke Ọhịa Lebanọn, nke ogologo ya dị iri mita
    ise, obosara ya dị iri mita abụọ na ise. Otu a kwa, ịdị elu ya dị mita iri na
    ise. Osisi sida ukwu e ji rụọ elu ya ka e mere ka ha nọkwasị nʼelu ogidi e doro
    nʼahịrị nʼahịrị. Ahịrị ogidi ndị a dịkwa anọ.
  ory-ory: କାରଣ, ସେ ଲିବାନୋନ-ଅରଣ୍ୟ ନାମକ ଗୃହ ନିର୍ମାଣ କଲେ; ତହିଁର ଦୀର୍ଘତା ଏକ ଶହ ହାତ, ତହିଁର
    ପ୍ରସ୍ଥ ପଚାଶ ହାତ ଓ ତହିଁର ଉଚ୍ଚତା ତିରିଶ ହାତ, ଚାରି ଧାଡ଼ି ଏରସ କାଷ୍ଠର ସ୍ତମ୍ଭ ଉପରେ ଏରସ
    କାଷ୍ଠର କଡ଼ି ଦେଇ ତାହା ନିର୍ମାଣ କଲେ।
  chk-chk: Iwe, a aüetä eu imw imwen wöllapen Lepanon, langataman ükükün ipükü lime
    fiit, chölapan ükükün fik me limu fiit, nge tekian ükükün faik me limu fiit. A
    wor ülüngat telin ür seni ewe irä setar, nge irälapan seni ewe irä setar ra nom
    won ekewe ür.
  rop-rop: Deibin gulum det wanbala haus det Lebanan Tri Haus. Deibin meigim det haus
    garram det sidatri wud. Imbin jidan 45 mita long en 23 mita kroswei en 14 mita
    apendan. Deibin meigim loda pos brom sidatri wud en deibin jandimap detlot pos
    blanga holdimap ola timba blanga det ruf. Detlot pos deibin pudum langa thribala
    lain en langa ebri lain deibin pudum 15 pos. Det insaidpat blanga det ruf deibin
    meigim brom sidatri wud du.
  ukr-1871: А збудував будинок з Ливанської кедрини, сотню локот завдовжки, пятьдесять
    локот завширшки й трийцять локот заввишки, на чотирьох рядах кедрових стовпів,
    і кедрове бруссє на стовпах.
  deu-1951: Er baute nämlich das Haus des Libanon-Waldes; hundert Ellen lang, fünfzig
    Ellen breit und dreißig Ellen hoch; auf vier Reihen von zedernen Säulen, auf denen
    zederne Balken lagen;
  eng-JPS: 'For he built the house of the forest of Lebanon: the length thereof was
    a hundred cubits, and the breadth thereof fifty cubits, and the height thereof
    thirty cubits, upon four rows of cedar pillars, with cedar beams upon the pillars.'
  srp-1865: Sazida i dom iz šume Livanske, sto lakata dug i pedeset lakata širok i
    trideset lakata visok, na èetiri reda stupova kedrovijeh, s gredama kedrovijem
    svrh stupova.
  lug-lug: N’azimba olubiri nga luli ng’Ekibira kya Lebanooni, obuwanvu mita amakumi
    ana mu mukaaga, n’obugazi mita amakumi abiri mu ssatu, n’obugulumivu mita kkumi
    na ssatu n’ekitundu, nga luwaniriddwa ku mpagi nnya ez’emivule.
  heb-heb: ויבן את בית יער הלבנון מאה אמה ארכו וחמשים אמה רחבו ושלשים אמה קומתו על
    ארבעה טורי עמודי ארזים וכרתות ארזים על העמודים׃
  ben-IRV: তিনি লেবাননের বনের রাজবাড়িটি তৈরী করেছিলেন। এই ঘরটা একশো হাত লম্বা, পঞ্চাশ
    হাত চওড়া ও ত্রিশ হাত উঁচু ছিল। এরস কাঠের চার সারি থামের উপর এরস কাঠের ছেঁটে নেওয়া
    কড়িকাঠগুলি বসানো ছিল।
  pan-pan: ਉਸ ਨੇ “ਲਬਾਨੋਨ ਬਣ ਦੀ ਲੱਕੜ ਨਾਲ ਮਹਿਲ” ਬਣਾਇਆ ਜਿਹ ਦੀ ਲੰਬਾਈ ਸੌ ਹੱਥ, ਚੁੜਾਈ ਪੰਜਾਹ
    ਹੱਥ ਅਤੇ ਉਚਾਈ ਤੀਹ ਹੱਥ ਦੀ ਸੀ ਅਤੇ ਉਹ ਦਿਆਰ ਦੇ ਥੰਮਾਂ ਦੀਆਂ ਚਾਰ ਕਤਾਰਾਂ ਉੱਤੇ ਸੀ ਅਤੇ ਥੰਮਾਂ
    ਦੇ ਉੱਤੇ ਦਿਆਰ ਦੇ ਸ਼ਤੀਰ ਸਨ।
  mya-JVB: နန်းတော် ကို လေဗနုန် တော သစ်သားဖြင့် ဆောက် ၍၊ အလျား အတောင် တရာ ၊ အနံ အတောင်
    ငါး ဆယ်၊ အမြင့် အတောင် သုံး ဆယ်ရှိ၏။ အာရဇ် တိုင် လေး စဉ်၊ အာရဇ် ရက်မ များနှင့်
    ဆောက်၏။
  tbg-tbg: Avuhainaara naavu vo, virara Lebanoni-Nantave tu naavura vira hini hini
    taaqeni vukaitantavano 44 mita vauvaro, vira tauriniava 22 mita vauvaro, vira
    viriniava 13½ mita vaura. Vika nora sidaa pohi taaramontaqaa aratovaro vontaqaa
    15 pohivano vauvaro, vontaqaa 15 pohivano vauvaro, vontaqaavata vohaa qaramakero
    15 pohivano vaura. Vika mintimake nora pohi arate naavu qiata autireka pohi viraqaata
    nora sidaa kututora 45navu taurini rukitora.
  hmo-hmo: Ruma ta ena ladana be Lebanona Uda ena Ruma be Solomona ena gaukara taudia
    ese idia haginia. Iena lata be 44 mita, iena lababa be 22 mita, bona iena ataiai
    ena lata be 13 mita mai kahana. Ruma ena du be sida au dekenai idia karaia, du
    edia laini be toi, laini ta ta be du 15, du ibounai 45. Sida au badadia bona latadia
    be unai du edia kwarana laini toi edia latanai idia atoa.
  urd-urd: क्यूँकि उसने अपना महल लुबनान के बन की लकड़ी का बनाया, उसकी लम्बाई सौ हाथ
    और चौड़ाई पचास हाथ और ऊँचाई तीस हाथ थी, और वह देवदार के सुतूनों की चार क़तारों
    पर बना था; और सुतूनों पर देवदार के शहतीर थे।
  rus-SYN: И построил он дом из дерева Ливанского, длиною во сто локтей, шириною в
    пятьдесят локтей, а вышиною в тридцать локтей, на четырех рядах кедровых столбов;
    и кедровые бревна положены были на столбах.
  bqc-SIM: À Libã líkpɛ kpɛ́ bò, a gbã̀a gã̀sĩsuu basↄo, a yàasa blakwi, a
    lɛsĩ baakwi. À sɛdɛ líↄ pɛ̀lɛpɛlɛ dↄ̀ↄ síiↄ̃, ↄ̃ à sɛdɛ lí pↄ́ wa ã̀ↄ dàdaa
  tcz-CHONGTHU: A in sah khat chu Lebanon gamang leng inpi tin amin ana sah in ahi.
    Hiche adung tong jakhat leh somnga avai tong som sagi leh nga ahin atun tong somli
    le nga ahi. Akisah dan chu Cedar thing khompi golli kigolla, hiche Cedar thingkhom
    chunga chu Cedar mama inkam a kijam cheh ahi.
  mar-mar: त्याने लबानोनगृह वनातील घरही बांधले. त्याची लांबी शंभर हात, रूंदी पन्नास
    हात व उंची तीस हात होती. ती ईमारत गंधसरुच्या स्तंभाच्या चार रांगावर असून प्रत्येक
    स्तंभावर गंधसरूच्या तुळ्या ठेवल्या होत्या.
  qub-qub: Rimëruga «Líbano Munti» jutiyoj wasita aruchiran. Larguynin caran chuscu
    chunca pichga (45) metrun, anchuyninna ishcay chunca ishcay metru medyan (22.5),
    altuyninna chunca quimsa metru medyan (13.5). Chuscu ayway sedru tushacuna tuncaraycaran
    sedru tiranticunata.
  bqp-bqp: À kpɛ́ kũ òdi pi Lɛbana líkpɛ bò, a gbã̀na kà gã̀sãkuru basↄↄro, a
    yàasa kà gã̀sãkuru bupla akuri, a lei sↄ̃ baraakuri. A sida línↄ pɛ̀tɛpɛtɛ dↄ̀rↄ
    siikↄ̃, akũ à sida lí kũ ò ànↄ dàdańla
  hat-hat: Li bati yon kay yo rele Rakbwa peyi Liban an. Li te gen sansenkant (0150)
    pye longè, swasannkenz pye lajè ak karannsenk pye wotè. Li te gen kat ranje gwo
    poto bwa sèd. Chak ranje te gen kenz poto ak gwo travès sèd chita sou tèt poto
    yo.
  eng-BSB: He built the House of the Forest of Lebanon a hundred cubits long, fifty
    cubits wide, and thirty cubits high, with four rows of cedar pillars supporting
    the cedar beams.
  eng-WEBPB: For he built the House of the Forest of Lebanon. Its length was one hundred
    cubits, its width fifty cubits, and its height thirty cubits, on four rows of
    cedar pillars, with cedar beams on the pillars.
  kbq-kbq: Hagi Solomoni'a ra nonkrerfa ki'teno, ana nomofo agi'a Lebanoni afuza zafe
    huno agi'a antemi'ne. Hagi ana nomofo zaza'amo'a 45 mita higeno, atupa'amo'a 23
    mita higeno, anagamima mreri'amo'a 14 mita hu'ne. Hagi ana nomofo azeri'nea zafama
    reharare'neana, 4'a kankamumpi tusinasi sida zafa reharereno vuteno anama reharere'nea
    zafa agofetura sida zafaretike vazisga hu'ne.
  nhe-BL: Se cuarto ipan ichaj Salomón quitocajti Cuatitlamitl tlen Líbano. Huan quipixqui
    45 metros ihuehueyaca, huan 22 metros huan tlajco ipatlajca huan nechca 13 metros
    huan tlajco ihuejcapanca. Huan quipixqui nahui tlatilimitl tlen tojtomahuaque
    tlaquetzali tlen tiocuahuitl. Huan ipani motlalijtoya nopa apechtli tlen tiocuahuitl.
  bus-bus: À kpɛ́ kɛ̀ wè be Lɛbanↄ líkpɛ bò, à gbã̀a kà gã̀sãsuu basↄↄro, à yàasa
    kà gã̀sãsuu baplaa akuri, à lezĩ sↄ̃ baaakuri. À sida línↄ pɛ̀ɛpɛɛ dↄ̀rↄ siigↄ̃,
    ben à sida lí kɛ̀ wà ànↄ kpàkpańla
  gub-BL: Ipupyaikaw pyrer Ka'a Irimano Ywy Rehe Har her ma'e a'e, nezewe uhua'u haw
    a'e. Ipuku haw heta 44 met. Ipupir haw heta 22 met. Iaiha haw heta 13,5 met. Izyta
    ywyràkàxigyw iapo pyrer heta na'iruz imuzehyrogatu pyrer. Imuzehyrogatu pyrer
    pitàitàigatu heta 15 izyta. Iapyteraromo har ywyràkàxigyw iapo pyrer a'e no. I'aromo
    har ywyràkàxigyw iapo pyrer a'e no. Heta temi'u imuàgà'ymaw ipupe no. I'aromo
    har wapyk a'e izyta rehe.
  eng-DRA: 'He built also the house of the forest of Libanus, the length of it was
    a hundred cubits, and the breadth fifty cubits, and the height thirty cubits:
    and four galleries between pillars of cedar: for he had cut cedar trees into pillars.'
