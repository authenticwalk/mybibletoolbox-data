verse: 1KI.007.027
translations:
  mal-C: ഹീരാം വെങ്കലംകൊണ്ട് ചലിപ്പിക്കാവുന്ന പത്തു പീഠങ്ങൾ ഉണ്ടാക്കി; ഓരോന്നും നാലുമുഴം
    നീളവും നാലുമുഴം വീതിയും മൂന്നുമുഴം ഉയരവുമുള്ളതായിരുന്നു.
  deu-TKW: Er fertigte auch die Gestühle, zehn an der Zahl, aus Erz; jedes solche
    Gestühl war vier Ellen lang, vier Ellen breit und drei Ellen hoch.
  lin-lin: 'Irami asalaki lisusu bivandelo zomi ya bronze : evandelo moko na moko
    ezalaki na bametele pene mibale na molayi, bametele pene mibale na mokuse, metele
    moko na basantimetele tuku mitano na bosanda.'
  eng-LSV: And he makes the ten bases of bronze; the length of the one base [is] four
    by the cubit, and its breadth [is] four by the cubit, and its height [is] three
    by the cubit.
  eng-GNV: And he made tenne bases of brasse, one base was foure cubites long, and
    foure cubites broad, and three cubites hie.
  eng-WEBSTER: And he made ten bases of brass; four cubits was the length of one base,
    and four cubits the breadth of it, and three cubits the hight of it.
  nhw-BL: Nojquiya quichijqui majtlactli tlamantli quen carretillas ica senquistoc
    bronce huan iixco sesen quipixqui se mesa. Ihuehueyaca huan ipatlajca nopa mesa
    elqui se metro huan nahui mistitl. Huan ihuejcapanca nopa mesa elqui se metro
    huan nechca ome mistitl.
  swh-ONEN: Pia akatengeneza vitako kumi vya shaba vinavyoweza kuhamishika, kila kimoja
    kilikuwa na urefu wa dhiraa nne, upana dhiraa nne na kimo chake dhiraa tatu
  bba-bba: Mɑ u boo ɡe yɔ̃rɑtii wɔkuru kuɑ kɑ sii ɡɑndu. Yin bɑɑyeren ɡoonu nnɛ yɑ
    yɑsum nɛwɑ. Mu sɑ̃ɑwɑ ɡɔm soonu nnɛ nnɛ. Mɑ yin dɛ̃ɛbu mɑɑ sɑ̃ɑ ɡɔm soonu itɑ
    itɑ.
  eng-KJVCPB: And he made ten bases of brass; four cubits was the length of one base,
    and four cubits the breadth thereof, and three cubits the height of it.
  luo-luo: Bende noloso rachungi apar mag mula minyalo dhir; ka moro ka moro romo
    fut auchiel gi nus e bor madhi malo to lachne to romo fut abich.
  meu-meu: Ia ese danu rerue gwauta auri labora-labora amo e karadia. Rerue ta ena
    lata na kiubit hani, lababana na kiubit hani, bona harana latana na kiubit toi.
  npi-ULB: हुरामले काँसाका दसवटा आधार बनाए । प्रत्येक आधार चार हात लामो, चार हात चौडा
    र तिन हात अग्लो थियो ।
  yor-yor: Ó sì túnṣe ẹsẹ̀ idẹ tí a lè gbé mẹ́wàá, ọ̀kọ̀ọ̀kan wọn sì jẹ́ ìgbọ̀nwọ́
    mẹ́rin ní gígùn, ìgbọ̀nwọ́ mẹ́rin ní ìbú àti ìgbọ̀nwọ́ mẹ́ta ní gíga.
  pes-OPCB: سپس حورام ده میز مفرغین با پایه‌های چرخدار درست کرد. درازای هر میز دو
    متر، پهنای آن دو متر و بلندایش یک و نیم متر بود. چهار طرف میز به‌وسیلهٔ ورقه‌های
    چهارگوش پوشانده شده بود. هر ورقه داخل قابی قرار داشت و ورقه‌ها و قابها با نقشهایی
    از کروبیان، شیر و گاو تزیین شده بودند. در قسمت بالا و پایین گاوها و شیرها نقشهایی
    از دسته‌های گل قرار داشتند. هر یک از این میزها دارای چهار چرخ مفرغین بود. این
    چرخها دور محورهای مفرغین حرکت می‌کردند. در چهار گوشهٔ هر میز، چهار پایهٔ کوچک
    نصب شده بودند تا حوضچه‌ای را که می‌ساختند روی آنها بگذارند. این پایه‌های کوچک
    با نقشهای مارپیچی تزیین شده بودند.
  tgl-ULB: Gumawa si Hiram ng sampung patungan na tanso. Bawat isang patungan ay apat
    na kubit ang haba at apat na kubit ang lapad, at tatlong kubit ang taas.
  hui-hui: Hurama ibugua wilibaro ale pira iba dange emene wiaru yulenaga wabu wini.
    Wilibaro uruninaga arane bibahendeha ogobi dege dege magi manda bialu mida mbirani
    bolangua hene halu daliganaga mida mbirani bolangua hene dege dege wabu wini.
  mya-mya: ဟိ​ရံ​သည် ကြေး​ဝါ​လက်​တွန်း​လှည်း​ဆယ်​စီး​ကို လည်း​ပြု​လုပ်​၏။ ထို​လှည်း​တို့​သည်​အ​လျား​ခြောက်
    ပေ၊ အ​နံ​ခြောက်​ပေ​နှင့်​အ​မြင့်​လေး​ပေ​ခွဲ​စီ​ရှိ ကြ​၏။-
  bod-N: ཡང་རིང་ཚད་ལ་ཁྲུ་བཞི་དང་། ཞེང་ལ་ཁྲུ་བཞི་དང་། མཐོ་ཚད་ལ་ཁྲུ་གསུམ་ཡོད་པའི་བསྒུལ་བསྐྱོད་སྟེགས་བུ་བཅུ་ལི་ཡིས་བཟོས་ཏེ།
  sna-sna: Akaitawo zvigadziko gumi zvendarira zvaiva namavhiri endarira gumi; chimwe
    nechimwe chakanga chakareba makubhiti mana, upamhi huri makubhiti mana nokukwirira
    kwacho kuri makubhiti matatu.
  spa-BLM: Hizo las diez bases de bronce. La longitud de una base era de cuatro codos,
    su anchura de cuatro codos y su altura de tres codos.
  cac-cac: Ix sb'oanpax lajun̈e' carreta vin̈, nab'a bronce ix aj junjun. Jun metro
    yed' 80 centímetro ix aj spac'ul schan̈il, jun metro yed' 35 centímetro ix ajq'ue
    steel.
  swh-ULB: Huramu akatengeneza makalio kumi ya shaba. Kila kalio lilkuwa na urefu
    wa mita 1. 8, upana wa mita 1. 8, na kimo cha mita 1. 3.
  bel-bel: І зрабіў ён дзесяць медных падставак; даўжыня кожнай падстаўкі - чатыры
    локці, шырыня - чатыры локці і тры локці - вышыня.
  deu-ELBBK: 'Und er machte die zehn Gestelle aus Kupfer: 4 Ellen die Länge eines
    Gestelles, und 4 Ellen seine Breite, und 3 Ellen seine Höhe.'
  mbb-OT: Mibaal zaan si Huram te sepulù he untuzà he menge brunsi he egemiten te
    kedhakut te wahig. Is keleyatan din wey keluaǥan din tig-heenem he ǥiek, ne is
    ketikang din ne heepat wey tengà he ǥiek.
  mal-2015: അവൻ താമ്രംകൊണ്ടു പത്തു പീഠം ഉണ്ടാക്കി; ഓരോ പീഠത്തിന്നു നാലു മുഴം നീളവും
    നാലു മുഴം വീതിയും മൂന്നു മുഴം ഉയരവും ഉണ്ടായിരുന്നു.
  rmc-rmc: Mek kerďa deš brondzune vožikici. Dojekh vožikocis sas džinďardo 180 centimetri,
    buchlo 180 centimetri a učo 130 centimetri.
  pes-OPV: و ده پایه‌اش را از برنج ساخت که طول هرپایه چهار ذراع بود و عرضش چهار ذراع
    وبلندیش سه ذراع بود.
  ron-1924: А май фэкут зече темелий де арамэ. Фиекаре темелие ера лунгэ де патру
    коць, латэ де патру коць ши ыналтэ де трей коць.
  ben-OBCV: এছাড়াও তিনি ব্রোঞ্জের দশটি সরণযোগ্য তাক তৈরি করলেন; প্রত্যেকটি প্রায়
    1.8 মিটার লম্বা, প্রায় 1.8 মিটার চওড়া ও প্রায় 1.4 মিটার উঁচু।
  som-som: Oo wuxuu sameeyey toban saldhig oo naxaas ah, oo saldhig kasta dhererkiisu
    wuxuu ahaa afar dhudhun, ballaadhkiisuna wuxuu ahaa afar dhudhun, sarajooggiisuna
    wuxuu ahaa saddex dhudhun.
  lat-VUC: Et fecit decem bases æneas, quatuor cubitorum longitudinis bases singulas,
    et quatuor cubitorum latitudinis, et trium cubitorum altitudinis.
  eng-ASVBT: And he made the ten bases of brass; four cubits was the length of one
    base, and four cubits the breadth thereof, and three cubits the height of it.
  ita-1885: Oltre a ciò, fece dieci basamenti di rame, de' quali ciascuno avea quattro
    cubiti di lunghezza, e quattro di larghezza, e tre di altezza.
  eng-LXXUP: two pillars and the wreathen works of the pillars on the heads of the
    two pillars; and the two networks to cover both the wreathen works of the flutings
    that were upon the pillars.
  eng-ULB: Huram made the ten stands of bronze. Each stand was four cubits long and
    four cubits wide, and the height was three cubits.
  spa-VBL: También hizo diez carros para transportar los lavamanos. Las carretillas
    medían cuatro codos de largo, cuatro de ancho y tres de alto.
  fra-_FOB: Il fit aussi les dix socles d'airain, ayant chacun quatre coudées de long,
    et quatre coudées de large, et trois coudées de haut.
  mal-mal: അവൻ താമ്രംകൊണ്ട് പത്ത് പീഠം ഉണ്ടാക്കി; ഓരോ പീഠത്തിന് നാല് മുഴം നീളവും നാല്
    മുഴം വീതിയും മൂന്ന് മുഴം ഉയരവും ഉണ്ടായിരുന്നു.
  urd-GVR: Phir Hīrām ne pānī ke bāsan uṭhāne ke lie pītal kī hathgāṛiyāṅ banāīṅ.
    Har gāṛī kī lambāī 6 fuṭ, chauṛāī 6 fuṭ aur ūṅchāī sāṛhe 4 fuṭ thī.
  suz-BL: मिनु मेकोमी कांसा के १० ओटा अरु निप्‍पाइक्‍‍तीक सेला बाक्‍त। मेको नेल्‍ल
    ४, ४ कुबीत लाइश्‍शो ४, ४ कुबीत ब्रेम्‍शो नु ३, ३ कुबीत ग्‍येत्‍थ लाइश्‍शो बाक्‍मा
    बाक्‍त। कुबीत का ०.५ मिटर खोदेंशो बाक्‍त।
  ita-1927: Fece pure le dieci basi di rame; ciascuna avea quattro cubiti di lunghezza,
    quattro cubiti di larghezza e tre cubiti d’altezza.
  ckb-ckb: دە عەرەبانەی ئاو گواستنەوەشی لە بڕۆنز دروستکرد، درێژی هەر عەرەبانەیەک چوار
    باڵ و پانییەکەی چوار باڵ، بەرزییەکەشی سێ باڵ بوو.
  eng-BBE: And he made ten wheeled bases of brass; every one four cubits long, four
    cubits wide, and three cubits high.
  kan-OKCV: ಅವನು ಹತ್ತು ಕಂಚಿನ ಚಲಿಸುವ ಪೀಠಗಳನ್ನು ಮಾಡಿದನು. ಒಂದೊಂದು ಪೀಠವು 1.8 ಮೀಟರ್ ಉದ್ದವೂ,
    1.8 ಮೀಟರ್ ಅಗಲವೂ, 1.4 ಮೀಟರ್ ಎತ್ತರವೂ ಆಗಿದ್ದವು.
  tam-2017: 10 வெண்கல கால்களையும் செய்தான்; ஒவ்வொரு காலும் 6 அடி நீளமும், 6 அடி அகலமும்,
    4.6 அடி உயரமுமாக இருந்தது.
  spa-RV-1909: Hizo también diez basas de bronce, siendo la longitud de cada basa
    de cuatro codos, y la anchura de cuatro codos, y de tres codos la altura.
  ron-BTF: Şi a făcut zece postamente de aramă; de patru coţi era lungimea unui postament
    şi de patru coţi lăţimea lui şi de trei coţi înălţimea lui.
  eng-WEBP: He made the ten bases of bronze. The length of one base was four cubits,
    four cubits its width, and three cubits its height.
  eng-FBV: He also made ten carts to carry basins. The carts measured four cubits
    long, four cubits wide, and three cubits high.
  nld-1939: Verder maakte hij tien bronzen wagentjes. Deze waren vier el in het vierkant
    en drie el hoog.
  nch-BL: Nojquiya quichijqui majtacti tamanti quej carretillas ica senquisa bronce
    huan iixco sesen quipixqui se mesa. Ihuehueyaca huan ipatajca nopa mesa elqui
    se metro huan nahui mistit. Huan ihuejcapanca nopa mesa elqui se metro huan nechca
    ome mistit.
  vie-1934: Người cũng làm mười viên táng đồng, mỗi viên bốn thước bề dài, bốn thước
    bề ngang, và ba thước bề cao.
  hin-CV: हूराम ने कांसे के दस ठेले बनाए. हर एक ठेले की लंबाई एक मीटर अस्सी सेंटीमीटर,
    चौड़ाई एक मीटर अस्सी सेंटीमीटर और ऊंचाई एक मीटर पैंतीस सेंटीमीटर थी.
  spa-BES: E hizo diez bases de bronce con ruedas; cada uno de cuatro codos de largo,
    cuatro codos de ancho y tres codos de alto.
  tdx-tdx: Niranjie’e kalesy torisike folo, sindre kiho efatse ty an-dava’ ty kalesy
    naho kiho efatse ty am-pohe’e vaho kiho telo ty ha­abo’e.
  tha-KJV: ท่านทำแท่นทองสัมฤทธิ์​สิ​บอัน แท่​นอ​ันหนึ่งยาวสี่​ศอก กว้างสี่​ศอก สูงสามศอก
  por-BR-2018: Fez também dez bases de bronze, sendo o comprimento de cada base de
    quatro côvados, e a largura de quatro côvados, e de três côvados a altura.
  deu-ELO: 'Und er machte die zehn Gestelle von Erz: vier Ellen die Länge eines Gestelles,
    und vier Ellen seine Breite, und drei Ellen seine Höhe.'
  eng-WYC-2018: And he made ten brazen foundaments, each foundament of four cubits
    of length, and of four cubits of breadth, and of three cubits of highness.
  epo-epo: Kaj li faris dek kuprajn bazaĵojn; ĉiu bazaĵo havis la longon de kvar ulnoj,
    la larĝon de kvar ulnoj, kaj la alton de tri ulnoj.
  uig-PIN: Uningdin baxⱪa u mistin on tǝglikni yasidi. Ⱨǝrbir tǝglikning uzunluⱪi
    tɵt gǝz, kǝngliki tɵt gǝz bolup, egizliki üq gǝz idi.
  beo-beo: Amola Hiula:me da gaguli fula ahoasu nabuane gala balasega hamoi. Ilia
    afae afae sedade defei da1.8 mida amola ba:de defei da 1.8 mida amola gagagula
    heda:i defei da 1.3 mida.
  tpi-OTNT: Huram i wokim 10-pela wilkar long bras, bilong putim ol liklik tang antap
    long ol. Ol 4-pela sait bilong wilkar i gat wankain mak, inap 1 mita na 80 sentimita,
    na mak antap bilong ol, em inap 1 mita na 30 sentimita.
  hau-SA: Ya kuma yi dakalai guda goma na tagulla da ake iya matsar da su; kowane
    tsawonsa kamu huɗu ne, fāɗinsa kamu huɗu, tsayinsa kuma kamu uku.
  uig-LAT: Uningdin bashqa u mistin on teglikni yasidi. Herbir teglikning uzunluqi
    töt gez, kengliki töt gez bolup, égizliki üch gez idi.
  nde-nde: Wenza njalo amathala ethusi alitshumi aphakamisekayo ubude bawo buzingalo
    ezine, lobubanzi buzingalo ezine, ukuphakama kuzingalo ezintathu lilinye.
  ton-ton: ¶ Pea naʻa ne ngaohi ʻae tuʻunga ʻe hongofulu ʻaki ʻae palasa; ko e lōloa
    ʻoe tuʻunga ʻe taha ko e hanga ʻe valu, pea ko e hanga ʻe valu ʻa hono māukupu,
    pea ko hono māʻolunga ko e hanga ʻe ono.
  ces-1613: Udělal také deset podstavků měděných. Ètyř loket zdélí byl podstavek jeden
    každý, a čtyř loket zšíří, a tří loket zvýší.
  eng-WMB: He made the ten bases of bronze. The length of one base was four cubits,
    four cubits its width, and three cubits its height.
  tam-TCV: மேலும் அவன் வெண்கலத்தால் பத்து உருளக்கூடிய தாங்கிகளைச் செய்தான். அவை ஒவ்வொன்றும்
    நான்கு முழ நீளமும், நான்கு முழ அகலமும், மூன்றுமுழ உயரமுமுள்ளதாயும் இருந்தன.
  ceb-ULB: Gihimo ni Huram ang napulo ka tungtonganan nga bronse. Ang matag tungtonganan
    may gitas-on nga upat ka cubits ug may gihabugon nga tulo ka cubits.
  pol-UBG: Uczynił też dziesięć podstaw z brązu, każda podstawa miała cztery łokcie
    długości, cztery łokcie szerokości i trzy łokcie wysokości.
  urd-GVU: پھر حیرام نے پانی کے باسن اُٹھانے کے لئے پیتل کی ہتھ گاڑیاں بنائیں۔ ہر
    گاڑی کی لمبائی 6 فٹ، چوڑائی 6 فٹ اور اونچائی ساڑھے 4 فٹ تھی۔
  deu-1912: Er machte auch zehn eherne Gestühle, ein jegliches vier Ellen lang und
    breit und drei Ellen hoch.
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ಹತ್ತು ತಾಮ್ರದ ಪೀಠಗಳನ್ನು ಮಾಡಿದನು. ಪ್ರತಿಯೊಂದು ನಾಲ್ಕು ಮೊಳ ಉದ್ದ,
    ನಾಲ್ಕು ಮೊಳ ಅಗಲ, ಮೂರು ಮೊಳ ಎತ್ತರ ಇತ್ತು.
  yap-yap: Miki ngongliy Huram ragag i cart ni bronze; ra reb ma nel’ e fit n’umngin,
    ma nel’ e fit radan, ma aningeg nge baley e fit tolngin.
  hlt-MCSB: Rhohum tungkho parha a saii tih tungkho pakhat te a yun dong li, a daang
    dong li neh a sang dong thum lo.
  mdy-ETH: ሁራሜ ሃሣ ፔቴ ቤዛፓ ሜሌ ቤሲ ሂዒ ዔኪ ዓኣዺንታኒ ዳንዳዓ ሺሺራያ፥ ሜሄ ጌሦ ታጶ ባኣዚ ሞኦኖ ዓንጎና ኮሼኔ፤
    ዬያ ፔቴ ፔቴ ባኮኮ ዖዶሱማ ዖይዶ ዋዻ፥ ዳልጉማ ዖይዶ ዋዻ፥ ሌካ ዔጳ ሃይሦ ዋዻ ማዓያኬ።
  twi-ASANTE: Huram sane yɛɛ nteaseɛnam edu a wɔde twe nsuo a emu biara tentenemu
    yɛ anammɔn nsia na ne tɛtrɛtɛmu nso yɛ anammɔn nsia, ɛnna ne ɔsorokɔ yɛ anammɔn
    ɛnan ne fa.
  eng-WEBU: He made the ten bases of bronze. The length of one base was four cubits,
    four cubits its width, and three cubits its height.
  wal-wal: Huraami qassi tammu gaareta nahaasiyaa birataappe medhdhiis. He gaareti
    issoi issoi oiddu wara adussa; oiddu wara aahonne heezzu wara xoqqa.
  spa-PDDPT: Hizo también las diez basas de bronce. 1,8 metros era la longitud y la
    anchura de cada basa y 1,35 metros la altura.
  gun-gun: Overa va'e gui ojapo avi dez ryru rendarã. Peteĩ-teĩ ipuku-a ha'e ipya
    ma mokoĩ metros rai'i, ha'e rã yvatea ma peteĩ metro raxa'i.
  ilo-ULB: Inaramid ni Huram dagiti sangapulo a pagipatungan a bronse. Ti tunggal
    pagipatungan ket uppat a kubit ti kaatiddogna ken uppat a kubit ti kaakabana,
    ken tallo a kubit ti kangatona.
  kpg-kpg: Huram guu hai ana kulumaa baalanga mmee e madangaholu; e lloo nia piidi
    dagi ono, palaha nia piidi dagi ono ge tuuduu nia piidi dagi haa mo di baahi.
  uig-ARA: ئۇنىڭدىن باشقا ئۇ مىستىن ئون تەگلىكنى ياسىدى. ھەربىر تەگلىكنىڭ ئۇزۇنلۇقى
    تۆت گەز، كەڭلىكى تۆت گەز بولۇپ، ئېگىزلىكى ئۈچ گەز ئىدى.
  sus-sus: A naxa e sanbunyi fu yailan. E birin nu kuya ɲɔngɔn ya naani, e igbo ɲɔngɔn
    ya naani, a ite ɲɔngɔn ya saxan.
  pon-2006: Uram pil wiahda kuruma prons eisek; ehuehu kuruma reireiki piht 6, piht
    6 tehlap, oh piht pahieu elep ile.
  ksd-ksd: Ma i ga tun mal a vinun na kiki na palariam gobol; tika na kiki i ga tika
    na pokono ra lolovinana, ma tika na pokono ra tababana, ma a utul a malmalikun
    ra tuluaina.
  tur-YTC: On ayaklığı tunçtan yaptı. Bir ayaklığın uzunluğu dört arşın, genişliği
    dört arşın ve yüksekliği üç arşındı.
  grc-BRENT: Στύλους δύο, καὶ τὰ στρεπτὰ τῶν στύλων ἐπὶ τῶν κεφαλῶν τῶν στύλων δύο·
    καὶ τὰ δίκτυα δύο τοῦ καλύπτειν ἀμφότερα τὰ στρεπτὰ τῶν γλυφῶν τὰ ὄντα ἐπὶ τῶν
    στύλων.
  ind-AYT: Dia membuat sepuluh landasan dari tembaga, satu landasan panjangnya 4 hasta,
    lebarnya 4 hasta, dan tingginya 3 hasta.
  nya-nya: Iye anapanganso maphaka khumi a mkuwa. Phaka lililonse mulitali mwake linali
    pafupifupi mamita awiri, mulifupi mwake linali pafupifupi mamita awiri, ndipo
    msinkhu wake unali kupitirirapo mita imodzi.
  hrv-hrv: Načinio je deset tučanih podnožja; svako je podnožje bilo četiri lakta
    dugo, četiri lakta široko, a tri lakta visoko.
  mps-mps: Huramgo nogo si wilkar te brasgo nigali, te daide ugwadu te dwasianu tank
    wę dabe muainu yali. Te wilkar me si me si pedai bogo badu te deli tigi tobage
    dąį elaluali, te 1 mita me 80 sentimita usu nama, tama augwali te daide ugwadu,
    te 1 mita 30 sentimita usu nama elaluai.
  tpi-tpi: Huram i wokim 10-pela wilkar long bras, bilong putim ol liklik tang antap
    long ol. Ol 4-pela sait bilong wilkar i gat wankain mak, inap 1 mita na 80 sentimita,
    na mak antap bilong ol, em inap 1 mita na 30 sentimita.
  dan-1931: Fremdeles lavede han de ti Vognstel* af Kobber; hvert Stel var fire Alen
    langt, fire Alen bredt og tre Alen højt. { [*se 2 Krøn. 4, 6.] }
  vie-OVCB: Hu-ram cũng làm mười cái bục đồng, mỗi bục dài 1,8 mét, rộng 1,8 mét,
    và cao 1,4 mét.
  guj-2017: તેણે પિત્તળના દસ ચોતરા બનાવ્યા. દરેક ચોતરાની લંબાઈ ચાર હાથ અને તેની ઊંચાઈ
    ત્રણ હાથ હતી.
  pon-2006A: Uram pil wiahda kuruma prons eisek; ehuehu kuruma reireiki piht 6, piht
    6 tehlap, oh piht pahieu elep ile.
  por-BRBSL: Ele fez as dez bases de bronze. O comprimento de uma base era de quatro
    cúbitos, quatro cúbitos sua largura, e três cúbitos sua altura.
  cth-cth: Hahoi pâhungnae hra touh rahum hoi a sak. Pâhungnae buet touh teh dong
    pali touh a saw. Adangka hai dong pali touh a saw teh arasang e teh dong thum
    touh a pha.
  twi-twi: Huram san yɛɛ nteaseɛnam du a wɔde twe nsu a emu biara tenten mu yɛ anammɔn
    asia na ne trɛw mu nso yɛ anammɔn asia, na ne sorokɔ yɛ anammɔn anan ne fa.
  hlt-hlt: Rhohum tungkho parha a saii tih tungkho pakhat te a yun dong li, a daang
    dong li neh a sang dong thum lo.
  tbz-SIM: Kòo dɔɔ̀nɛ̀ disɔɔwũɔ̃̀ sinɑɑsɛ̃ĩ́ tɛpíítɛ̀, bɑ́ tɛ̀ kɛ̀ tɛ̀ mmɔkɛ mɛokùmɛ̀
    mɛ́tìrì mɛ̀dɛ́mɛ̀. Kɛ̀ mɛpɛ̃kùmɛ̀ mmɛ mmɑ, mɛcómmɛ̀ mɛ́tìrì òmɑ́ɑ̀ nɛ̀ dikéè.
  msy-2020: Egha Huram itarir ekiabar afasa 10plan wilkarba brasɨn dar ingari. Wilkarɨn
    kabar 4plan mɨriabar ababanim magh ghuegha, 1 mita ko 82 sentimitan tu, ezɨ dar
    tuirivibar ababanim, 1 mita ko 37 sentimitan tu.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lupɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɛ lʋm kɛɛkɛnɑɑ kɛ nɑɑnʋwɑ. Pɑ tɑɣɑlǝŋ
    nɑ pɑ wɑŋ kɛ mɛɛtǝlǝnɑɑ nɑɑlɛ nɑɑlɛ. Pɑ kʋŋkʋlʋmǝŋ kɛ mɛɛtǝlɩ kʋlʋm nɑ hɔɣɔlʋɣʋ.
  azb-azb: Xiram tuncdan on dayaq düzəltdi. Hər dayağın uzunluğu dörd, eni dörd və
    hündürlüyü üç qulac idi.
  eng-DBY: 'And he made ten bases of brass: four cubits was the length of one base,
    and the breadth four cubits, and the height three cubits.'
  hin-2017: फिर उसने पीतल के दस ठेले बनाए, एक-एक ठेले की लम्बाई चार हाथ, चौड़ाई भी
    चार हाथ और ऊँचाई तीन हाथ की थी।
  wol-KYG: Mu daldi sàkk fukki watiiri rootukaayi xànjar, wu ci nekk am guddaayu ñeenti
    xasab, yaatuwaayam di ñeenti xasab, taxawaayam di ñetti xasab.
  eng-YLT: And he maketh the ten bases of brass; four by the cubit [is] the length
    of the one base, and four by the cubit its breadth, and three by the cubit its
    height.
  eng-WYC-2017: And he made ten brazen found-aments or bases, each foundament of four
    cubits of length, and of four cubits of breadth, and of three cubits of highness.
  eng-WMBB: He made the ten bases of bronze. The length of one base was four cubits,
    four cubits its width, and three cubits its height.
  urd-GVH: फिर हीराम ने पानी के बासन उठाने के लिए पीतल की हथगाड़ियाँ बनाईं। हर गाड़ी
    की लंबाई 6 फ़ुट, चौड़ाई 6 फ़ुट और ऊँचाई साढ़े 4 फ़ुट थी।
  rug-rug: Ka manege puta tuturuana boronizi koa i na totopili si taveti tugo e Hurami.
    Hopeke keke mita meke vesu ṉavulu sentimita geledi na labedi, meke keke mita meke
    toloṉavulu sentimita ululudi.
  gaz-gaz: Akkasumas baattuuwwan naasii kanneen iddoo tokkoo sochoʼuu dandaʼan kudhan
    tolche; tokkoon tokkoon isaanii dhundhuma afur afur lafa irra dheeratanii balʼina
    dhundhuma afur afuriitii fi ol dheerina dhundhuma sadii sadii qabu turan.
  fra-LSG: Il fit les dix bases d’airain. Chacune avait quatre coudées de longueur,
    quatre coudées de largeur, et trois coudées de hauteur.
  yal-yal: A yi ige maxali wontoro fu rafala sulan na. E birin kuya nɔngɔnna yɛ naanin,
    e yigbona nɔngɔnna yɛ naanin, e yitena nɔngɔnna yɛ saxan.
  haw-1868: Hana iho la oia i na waihona ipu keleawe he umi, eha kubita ka loa o kekahi
    waihona ipu, eha kubita kona laula, ekolu kubita kona kiekie.
  arb-NAV: وَصَنَعَ حِيرَامُ أَيْضاً عَشَرَ قَوَاعِدَ مُتَحَرِّكَةٍ مِنْ نُحَاسٍ،
    طُولُ كُلٍّ مِنْهَا وَعَرْضُهَا أَرْبَعُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ)، وَارْتِفَاعُهَا
    ثَلاثُ أَذْرُعٍ (نَحْوَ مِتْرٍ وَنِصْفٍ).
  ewe-ewe: Etsɔ akɔbli wɔ nunɔdzi ewo, tasiaɖam ƒe afɔwo nɔ ɖe sia ɖe te. Nunɔdzi
    ɖe sia ɖe ƒe didime kple kekeme nye mita eve eye wòkɔ mita ɖeka kple afã.
  eng-LEE: 'And he made ten bases of copper: four cubits was the length of each one
    base, and four cubits its breadth, and three cubits its height.'
  asm-FB: হীৰমে পিতলৰ দহোটা আধাৰ নিৰ্মাণ কৰিলে; প্ৰত্যেক আধাৰ দীঘে চাৰি হাত, বহলে
    চাৰি হাত আৰু উচ্চতাত তিনি হাত।
  sus-A: عَ نَشَ عٍ سَنبُنيِ قُ يَءِلَن. عٍ بِرِن نُ كُيَ حْنفْن يَ نَانِ، عٍ عِفبٌ
    حْنفْن يَ نَانِ، عَ عِتٍ حْنفْن يَ سَشَن.
  fra-SBL: Il fit les dix socles de bronze. La longueur d'une base était de quatre
    coudées, sa largeur de quatre coudées, et sa hauteur de trois coudées.
  hbo-hbo: וַיַּ֧עַשׂ אֶת־הַמְּכֹנֹ֛ות עֶ֖שֶׂר נְחֹ֑שֶׁת אַרְבַּ֣ע בָּאַמָּ֗ה אֹ֚רֶךְ
    הַמְּכֹונָ֣ה הָֽאֶחָ֔ת וְאַרְבַּ֤ע בָּֽאַמָּה֙ רָחְבָּ֔הּ וְשָׁלֹ֥שׁ בָּאַמָּ֖ה
    קֹומָתָֽהּ׃
  piu-2006: '@see-verse:1KI.007.026'
  kik-kik: Ningĩ agĩaka makaari ikũmi ma gĩcango mangĩaguucirio; o gĩkaari kĩmwe kĩarĩ
    kĩa ũraihu wa mĩkono ĩna, na wariĩ wa mĩkono ĩna, na ũraihu wa na igũrũ wa mĩkono
    ĩtatũ.
  fra-NCL: Il fit les dix bases d’airain ; chacune avait quatre coudées de long, quatre
    coudées de large et trois coudées de haut.
  cek-AK: Sumkamling hoiah sak ih dong palito kasawk, kangthui thaih pahnuthaih hato
    a sak; to hmuenmae pahnuthaih loe dong palito kawk moe, dong thumto sang.
  cuk-cuk: Degine, Hiram dii-siged-senigan-e-gan, gwaambe (10) esgoro-gordikidbiidgi
    sobsabalid. Gan-suguedi, daligwen sugued, daligwen matardungubalid, bisgipaa nibgubalid.
  uig-CYR: Униңдин башқа у мистин он тәгликни ясиди. Һәр бир тәгликниң узунлуғи төрт
    гәз, кәңлиги төрт гәз болуп, егизлиги үч гәз еди.
  tel-2017: హీరాము 10 ఇత్తడి స్తంభాలు చేశాడు. ఒక్కొక్క స్తంభం 4 మూరల పొడవు, 4 మూరల
    వెడల్పు, 3 మూరల ఎత్తు ఉన్నాయి.
  hat-BSA: Anplis, li te fè dis baz yo an bwonz. Longè a chak baz te kat koude, lajè
    li se te kat koude e wotè li se te twa koude.
  kos-kos: Huram el oayapa orala mwe wiwa singoul ke bronze, ac kais soko fit onkosr
    lusa, fit onkosr sralap, ac fit akosr tafu fulat.
  hbo-WLC: וַיַּ֧עַשׂ אֶת־הַמְּכֹנ֛וֹת עֶ֖שֶׂר נְחֹ֑שֶׁת אַרְבַּ֣ע בָּאַמָּ֗ה אֹ֚רֶךְ
    הַמְּכוֹנָ֣ה הָֽאֶחָ֔ת וְאַרְבַּ֤ע בָּֽאַמָּה֙ רָחְבָּ֔הּ וְשָׁלֹ֥שׁ בָּאַמָּ֖ה
    קוֹמָתָֽהּ׃
  ibo-ibo: O mekwara ihe ndọkwasị bronz iri, nke e nwere ike ịkpụgharị akpụgharị.
    Mita abụọ ka ogologo nke otu ihe ndọkwasị ọbụla dị, mita abụọ ka obosara ya dịkwa;
    ịdị elu ya dị otu mita na ọkara.
  ory-ory: ପୁଣି, ସେ ଦଶ ପିତ୍ତଳ ବଇଠି କଲା; ପ୍ରତ୍ୟେକ ବଇଠିର ଦୈର୍ଘ୍ୟ ଚାରି ହାତ, ପ୍ରସ୍ଥ ଚାରି
    ହାତ ଓ ଉଚ୍ଚତା ତିନି ହାତ ଥିଲା।
  chk-chk: Huram a pwal föri engol kuruma seni piras. Langatamen me chölapen efoch
    me efoch ükükün wonu fiit, nge tekian ükükün rüanü esop fit.
  rop-rop: Wal Huram bin meigim 10 bagi garram kopa du. Deibin 2 mita kroswei en 2
    mita long en 1.5 mita apendan. Langa detlot fobala said imbin meigim pitja blanga
    ola laiyan en buligi en detlot sheip garram wing, en raidaran langa olabat bin
    ola pitja blanga ola purdiwan flawa en pamtri en tjein du. Detlot bagi bin abum
    fobala kopawan wil. Ontop langa detlot bagi imbin meigim raunwan pat blanga holdim
    detlot dish blanga woda. Imbin meigim det raunwan pat purdiwan garram pitja blanga
    tjein en ola purdiflawa du. Imbin 45 sentamita apendan brom det top blanga det
    bagi en 18 sentamita insaidwei. Imbin meigim detlot wil 75 sentamita apendan,
    en imbin meigim seimwei laiga bigwan bagi wil, en ebrijing langa detlot wil imbin
    meigim garram kopa. Seimwei na imbin meigim ol detlot bagi en deibin ol abum pitja
    blanga enimulmob garram wing, en ola laiyan en pamtri. Huram bin meigim tenbala
    dish blanga detlot bagi. Ol detlot dish bin 1.8 mita kroswei en dei gin holdim
    800 lita woda. Imbin pudum faibala bagi wansaid langa det Serramoni Pleis en faibala
    najasaid en det bigwan kopawan teingk imbin pudum lida sanraiswei.
  ukr-1871: Поробив він і десять мідяних підніжків, а кожен підніжок був десятьох
    локот завдовжки, чотирьох завширшки й трьох локот заввишки.
  deu-1951: Er machte auch zehn eherne Ständer. Jeder Ständer war vier Ellen lang
    und vier Ellen breit und drei Ellen hoch.
  eng-JPS: And he made the ten bases of brass; four cubits was the length of one base,
    and four cubits the breadth thereof, and three cubits the height of it.
  srp-1865: I naèini deset podnožja od mjedi, u dužinu od èetiri lakta bješe svako
    podnožje, a u širinu od èetiri lakta, a u visinu od tri lakta.
  lug-lug: N’akola n’ebitebe ebiseetulwa, mu bikomo buli kimu obuwanvu bwakyo mita
    emu n’obutundu munaana, n’obugazi bwe bumu, ate obugulumivu mita emu n’obutundu
    busatu.
  heb-heb: ויעש את המכנות עשר נחשת ארבע באמה ארך המכונה האחת וארבע באמה רחבה ושלש
    באמה קומתה׃
  ben-IRV: হীরম ব্রোঞ্জের দশটা বেদির মত জিনিস তৈরী করলেন। সেগুলোর প্রত্যেকটি চার হাত
    লম্বা, চার হাত চওড়া ও তিন হাত উঁচু ছিল।
  pan-pan: ਉਸ ਨੇ ਦਸ ਕੁਰਸੀਆਂ ਪਿੱਤਲ ਦੀਆਂ ਬਣਾਈਆਂ। ਉਨ੍ਹਾਂ ਵਿੱਚ ਇੱਕ-ਇੱਕ ਕੁਰਸੀ ਦੀ ਲੰਬਾਈ
    ਚਾਰ ਹੱਥ, ਚੁੜਾਈ ਚਾਰ ਹੱਥ ਅਤੇ ਉਚਿਆਈ ਤਿੰਨ ਹੱਥ ਸੀ।
  mya-JVB: တဖန် အလျား လေး တောင် ၊ အနံ လေး တောင် အမြင့် သုံး တောင် ပမာဏရှိသော ကြေးဝါ
    ခုံ တဆယ် ကို လုပ် လေ၏။
  tbg-tbg: Huraamuva baraasiqohairo uiri kaari 10navuvata autu kora. Uiri kaari vira
    vukaivanovata vira tauriniavavata vohaa qaramakero 1 mita 80 sentimita vauvaro
    vira virini miani 1 mita 30 sentimita vaura.
  hmo-hmo: Hurama ese auri laboralabora dekena amo treila ibounai 10 ia karaia, ranu
    tanika maragidia dogoatao gaudia. Inai treila ta ta edia lata be mita ta, 80 sentamita,
    edia lababa danu be mita ta 80 sentamita, bona edia ataiai lata be mita ta 30
    sentamita.
  urd-urd: और उसने पीतल की दस कुर्सियाँ बनाई, एक एक कुर्सी की लम्बाई चार हाथ और चौड़ाई
    चार हाथ और उँचाई तीन हाथ थी।
  rus-SYN: И сделал он десять медных подстав; длина каждой подставы четыре локтя,
    ширина - четыре локтя и три локтя - вышина.
  bqc-SIM: À tadibↄↄ pì ń mↄgotɛ̃o mɛ̀n kwi, apii gbã̀a gã̀sĩsuu síiↄ̃siiↄ̃ɛ,
    a yàasa síiↄ̃siiↄ̃, a lɛsĩ àaↄ̃'aaↄ̃.
  tcz-CHONGTHU: Hiram in jong sum-eng kangtalai som asemin; chule hiche kangtalai
    khat chu tongli asaovin, tongli ma alenin, chule tongthum in asang in ahi.
  mar-mar: मग हिरामने दहा पितळी चौरंग बनवले. प्रत्येक चौरंग चार हात लांब, चार हात
    रुंद आणि तीन हात उंच होते.
  qub-qub: Ruraran chunca jamanacunata runsipita chunca payla-mallwacunapaj. Cada-ünunpa
    larguyninwan anchuynenga caran juc metru chuscu cuartanwan-cama. Altuyninna caran
    juc metru ishcay cuartanno.
  bqp-bqp: À tadibↄnↄ pì kũ mↄ̀gotɛ̃o mɛ̀n kuri. Ń pínki gbã̀na kà gã̀sãkuru siikↄ̃,
    a yàasa dↄ siikↄ̃, a lei sↄ̃ aakↄ̃.
  hat-hat: Iram te fè tou dis kabwa an kwiv. Yo chak te gen sis pye longè, sis pye
    lajè ak kat pye edmi wotè.
  eng-BSB: In addition, he made ten movable stands of bronze, each four cubits long,
    four cubits wide, and three cubits high.
  eng-WEBPB: He made the ten bases of bronze. The length of one base was four cubits,
    four cubits its width, and three cubits its height.
  kbq-kbq: Hagi Huramu'a tenkifima tima afino retrurenteno retufeno vu'zana, bronsireti
    10ni'a wili tro hu'ne. Hagi ana zamofona zaza'amo'a 2mita higeno, atupa'amo'a
    2 mita higeno, atrumare'amo'a 2 mita hu'ne.
  nhe-BL: Nojquiya quichijqui majtlactli tlamantli queja carretillas ica senquistoc
    bronce huan iixco sesen quipixqui se mesa. Ihuehueyaca huan ipatlajca nopa mesa
    elqui se metro huan nahui mistitl. Huan ihuejcapanca nopa mesa elqui se metro
    huan nechca ome mistitl.
  bus-bus: À tadibↄnↄ pì kↄ̃n mↄ̀gotɛ̃o mɛ̀n kuri. Aↄ̃ píngi gbã̀a kà gã̀sãsuu
    siigↄ̃, à yàasa dↄ siigↄ̃, à lezĩ sↄ̃ aagↄ̃.
  gub-BL: Urà uma'ema'e ita morog 10 ywyramawa waapo pà. Pitàitàigatu heta 1,80 met
    ipuku haw a'e. Pitàitàigatu heta 1,80 met iànàmaw no. Pitàitàigatu heta 1,30 met
    aiha haw wà no.
  eng-DRA: And he made ten bases of brass, every base was four cubits in length, and
    four cubits in breadth, and three cubits high.
