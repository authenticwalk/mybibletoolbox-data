  ewe-ewe: nunɔdzi ewo kple ze ewo siwo nɔ nunɔdziawo dzi;
  eng-LEE: And the ten bases, and the ten lavers upon the bases;
  asm-FB: আৰু দহ টা আধাৰ, আৰু দহ টা আধাৰৰ ওপৰত দহ টা প্ৰক্ষালন পাত্ৰ,
  sus-A: سُنبُي مَشَنِن سٍ قُ،
  fra-SBL: les dix bases ; les dix bassins sur les bases ;
  hbo-hbo: וְאֶת־הַמְּכֹנֹ֖ות עָ֑שֶׂר וְאֶת־הַכִּיֹּרֹ֥ת עֲשָׂרָ֖ה עַל־הַמְּכֹנֹֽות׃
  piu-2006: '@see-verse:1KI.007.042'
  kik-kik: na makaari ikũmi na iraĩ ciamo ikũmi;
  fra-NCL: les dix bases, et les dix bassins sur les bases ;
