  kpg-kpg: '@see-verse:1KI.007.042'
  uig-ARA: ئۇ ئون داس تەگلىكى ۋە داس تەگلىكىگە قويۇلىدىغان ئون «يۇيۇش دېسى»نى،
  sus-sus: sunbui maxanin se fu,
  pon-2006: '@see-verse:1KI.007.042'
  ksd-ksd: ma ra vinun na kiki ma ra vinun na la ure diat tikatikai;
  tur-YTC: on ayaklığı; ayaklıklar üzerindeki on kazanı;
  grc-BRENT: Καὶ τὸ αἰλὰμ τῶν στύλων, πεντήκοντα μῆκος, καὶ πεντήκοντα ἐν πλάτει ἐζυγωμένα
