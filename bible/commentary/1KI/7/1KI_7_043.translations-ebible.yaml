  epo-epo: kaj la dek bazaĵojn kaj la dek lavujojn sur la bazaĵoj;
  uig-PIN: U on das tǝgliki wǝ das tǝglikigǝ ⱪoyulidiƣan on «yuyux desi»ni,
  beo-beo: '@see-verse:1KI.007.042'
  tpi-OTNT: Na em i wokim ol 10-pela wilkar na ol 10-pela tang wara bilong putim long
    ol wilkar,
  hau-SA: ya yi dakalai goma da kwanoninsu goma;
  uig-LAT: U on das tegliki we das teglikige qoyulidighan on «yuyush dési»ni,
  nde-nde: izinqodlana ezilitshumi lenkonxa zazo ezilitshumi;
  ton-ton: Mo e tuʻunga ʻe hongofulu, pea mo e ʻaiʻanga vai ʻe hongofulu naʻe hilifaki
    ki he ngaahi tuʻunga;
  ces-1613: Tolikéž podstavků deset, a umyvadel deset na podstavcích;
  eng-WMB: the ten bases; the ten basins on the bases;
  tam-TCV: பத்து தொட்டிகளும் அவற்றைத் தாங்கும் பத்து உருளும் தாங்கிகளும்,
  ceb-ULB: ang napulo ka mga tungtonganan, ug ang napulo ka daw mga panaksan sa mga
    tungtonganan.
  pol-UBG: Dziesięć podstaw i dziesięć kadzi na podstawach;
  urd-GVU: 10 ہتھ گاڑیاں، اِن پر کے پانی کے 10 باسن،
  deu-1912: dazu die zehn Gestühle und zehn Kessel obendrauf;
  kan-2017: ಹತ್ತು ಪೀಠಗಳು, ಅವುಗಳ ಮೇಲಿದ್ದ ಹತ್ತು ಗಂಗಾಳಗಳು,
  yap-yap: '@see-verse:1KI.007.042'
  hlt-MCSB: tungkho parha neh tungkho dongkah baeldung parha,
  mdy-ETH: ሺራ ቶካ ዓኣ ሜሆ ጌሦ ታጶ ባካ፥ ዋኣፆ ማስቶ ታጶ ጋባዳ፥
  twi-ASANTE: nsuo nteaseɛnam edu a dwaresɛn edu sisi soɔ,
  eng-WEBU: the ten bases; the ten basins on the bases;
  wal-wal: tammu gaareta, gaaretu bollan wodhdhiya, meecettiyo tammu kereta,
  spa-PDDPT: las diez bases y diez fuentes sobre las bases;
  gun-gun: dez hyru rendarã, ha'e hi'áry dez hy'a oĩ va'erã,
  ilo-ULB: ken dagiti sangapulo a pagipatungan, ken ti sangapulo a palanggana iti
