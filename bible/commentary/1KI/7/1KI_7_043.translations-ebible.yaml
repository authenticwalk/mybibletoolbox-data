  ind-AYT: 10 landasan dan 10 bejana pembasuhan di atas landasan itu;
  nya-nya: maphaka khumi pamodzi ndi mabeseni khumi pa maphakawo;
  hrv-hrv: deset podnožja i deset umivaonika na podnožjima;
  mps-mps: Tama agai te nogo si wilkar, me te nogo si tank wę te wilkarba muabo nai
    dabe nigali,
  tpi-tpi: Na em i wokim ol 10-pela wilkar na ol 10-pela tang wara bilong putim long
