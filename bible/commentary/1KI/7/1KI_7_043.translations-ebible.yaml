  eng-WMBB: the ten bases; the ten basins on the bases;
  urd-GVH: 10 हथगाड़ियाँ, इन पर के पानी के 10 बासन,
  rug-rug: '@see-verse:1KI.007.042'
  gaz-gaz: baattuuwwan kurnan, caabii isaanii kurnan wajjin;
  fra-LSG: les dix bases, et les dix bassins sur les bases;
  yal-yal: e nun ige maxali wontoro fune nun ige kundine e xun tagi,
  haw-1868: A me na waihonaipu he umi, a me na ipuholoi he umi maluna o na waihonaipu;
  arb-NAV: وَالْقَوَاعِدِ الْعَشَرِ وَالْمَرَاحِضِ الْعَشَرِ الْمُثَبَّتَةِ عَلَى
