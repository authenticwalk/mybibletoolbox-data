  twi-twi: nsu nteaseɛnam du a nsukorade du sisi so,
  hlt-hlt: tungkho parha neh tungkho dongkah baeldung parha,
  tbz-SIM: Sinɑɑsɛ̃ĩ́ tɛpíítɛ̀ nɛ̀ dɛ kó yɛbɔ yɛ̀ɛ̀ cɔ̃mmú si ĩ́nkɛ̀ tɛpíítɛ̀.
  msy-2020: A uaghan 10plan wilkarbar ingari, egha 10plan itarir ekiar dagh isɨn itibar
    ingari.
  dop-dop: Nɑ lʋm kɛɛkɛnɑɑ nɑɑnʋwɑ, nɑ pɑ tɔɔ cɛmsɛnɑɑ nɑɑnʋwɑ tɔtɔ.
  azb-azb: on dayaq; dayaqların üzərində on ləyən;
  eng-DBY: and the ten bases, and the ten lavers on the bases;
  hin-2017: दस ठेले और इन पर की दस हौदियाँ,
  wol-KYG: ak fukki rootukaay yi ak fukki bagaan yi ci kaw rootukaay yi.
  eng-YLT: and the ten bases, and the ten lavers on the bases;
  eng-WYC-2017: And he made[the] ten founda-ments, and [the] ten washing vessels on
