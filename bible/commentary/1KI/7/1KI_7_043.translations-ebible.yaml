  dan-1931: de ti Stel med de ti Bækkener på,
  vie-OVCB: mười cái bục, mười cái thùng đặt trên bục;
  guj-2017: દસ ચોતરા અને તેને માટે દસ કૂંડાં બનાવ્યાં.
  pon-2006A: '@see-verse:1KI.007.042'
  por-BRBSL: as dez bases; as dez bacias sobre as bases;
  cth-cth: pâhungnae hra touh, pâhungnae van hung e rahum kawlung hra touh, tuiim
