verse: 1KI.007.043
translations:
  mal-C: പത്തു ക്ഷാളനപാത്രങ്ങളോടുചേർന്നുള്ള പത്തു പീഠങ്ങൾ;
  deu-TKW: ferner die zehn Gestühle und die zehn Becken auf den Gestühlen
  lin-lin: bivandelo zomi mpe basani zomi ya minene oyo batiaki na likolo ya bivandelo,
  eng-LSV: and the ten bases, and the ten lavers on the bases;
  eng-GNV: And the ten bases, and ten caldrons vpon the bases,
  eng-WEBSTER: And the ten bases, and ten lavers on the bases;
  nhw-BL: nopa majtlactli carretillas catli quipixque nopa majtlactli pailas,
  swh-ONEN: vitako kumi pamoja na masinia yake kumi;
  bba-bba: kɑ yɔ̃rɑtii wɔkuru kɑ boosu wɔkuru,
  eng-KJVCPB: and the ten bases, and ten lavers on the bases;
  luo-luo: rachungi apargo kod karechegi apar;
  meu-meu: bona rerue gwauta-osi, bona tohe gwauta-osi rerue latadiai;
  npi-ULB: दसवटा आधार र आधारमाथि राख्नलाई दसवटा बाटा बनाए ।
  yor-yor: ẹsẹ̀ mẹ́wàá pẹ̀lú agbádá mẹ́wàá wọn;
  pes-OPCB: '@see-verse:1KI.007.042'
  tgl-ULB: at ang sampung mga patungan, at ang sampung hugasan sa mga patungan.
  hui-hui: Ani bialu wilibaro ale pira wabialu iba dangebi nde wilibaro ogoriani pira
    dege wabu wini.
  mya-mya: '@see-verse:1KI.007.042'
  bod-N: སྟེགས་བུ་བཅུ་དང་སྟེགས་བུ་སྟེང་གི་ལི་ཡི་ཁྲུས་གཞོང་བཅུ།
  sna-sna: zvigadziko gumi namadhishi azvo gumi;
  spa-BLM: las diez bases; las diez cuencas sobre las bases;
  cac-cac: Lajun̈e' carreta cuchjinac lajun̈e' yed'tal a',
  swh-ULB: yale makalio kumi, na birika kumi kwenye makalio.
  bel-bel: і дзесяць падставак і дзесяць умывальніц на падстаўках;
  deu-ELBBK: und die zehn Gestelle, und die zehn Becken auf den Gestellen;
  mbb-OT: Is sepulù he untuzà wey sikan is sepulù he bisin;
  mal-2015: പത്തു പീഠം, പീഠങ്ങളിന്മേലുള്ള പത്തു തൊട്ടി,
  rmc-rmc: deš vožikici the deš nadobi, so sas pre ola vožikici;
  pes-OPV: و ده پایه و ده حوضی که بر پایه‌ها بود،
  ron-1924: челе зече темелий ши челе зече лигене де пе темелий;
  ben-OBCV: হাত ধোয়ার দশটি পাত্র সমেত দশটি তাক;
  som-som: iyo tobankii saldhig, iyo tobankii berkedood ee saldhigyada dul saarnaa,
  lat-VUC: Et bases decem, et luteres decem super bases.
  eng-ASVBT: and the ten bases, and the ten lavers on the bases;
  ita-1885: e i dieci basamenti, e le dieci conche per metter sopra i basamenti;
  eng-LXXUP: And he made the porch of the pillars, they were fifty cubits long and
    fifty broad, the porch joining them in front; and the other pillars and the thick
    beam were in front of the house by the porches.
  eng-ULB: the ten stands, and the ten basins on the stands.
  spa-VBL: las diez carretillas; los diez lavamanossobre las carretillas;
  fra-_FOB: Et les dix socles, et les dix cuves sur les socles;
  mal-mal: പത്ത് പീഠങ്ങൾ, പീഠങ്ങളിന്മേലുള്ള പത്ത് തൊട്ടി,
  urd-GVR: 10 hathgāṛiyāṅ, in par ke pānī ke 10 bāsan,
  suz-BL: मेको १० ओटा निप्‍पाइक्‍‍तीक आन कली १० ओटा बोस,
  ita-1927: le dieci basi, le dieci conche sulle basi,
  ckb-ckb: دە عەرەبانەکە و دە دەستشۆرەکەی سەر عەرەبانەکان؛
  eng-BBE: And the ten bases, with the ten washing-vessels on them;
  kan-OKCV: ಹತ್ತು ಪೀಠಗಳು, ಅವುಗಳ ಮೇಲಿರುವ ಹತ್ತು ತೊಟ್ಟಿಗಳು,
  tam-2017: 10 கால்களும், கால்களின்மேல் வைத்த 10 கொப்பரைகளும்,
  spa-RV-1909: Y las diez basas, y las diez fuentes sobre las basas;
  ron-BTF: Şi cele zece postamente şi zece lighene pe postamente;
  eng-WEBP: the ten bases; the ten basins on the bases;
  eng-FBV: the ten carts; the ten basins on the carts;
  nld-1939: Verder tien wagentjes met bekkens er op,
  nch-BL: nopa majtacti carretillas cati quipixque nopa majtacti pailas,
  vie-1934: mười viên táng và mười cái bồn trên táng;
  hin-CV: दस ठेले; जिन पर टेकों पर रखी गई दस चिलमचियां,
  spa-BES: Y las diez bases, con los diez recipientes de lavado sobre ellos;
  tdx-tdx: naho i kalesy folo rey naho i koveta folo ambone’ o kalesio rey;
  tha-KJV: แท่นสิบแท่น และขันสิ​บลู​กซึ่งอยู่บนแท่น
  por-BR-2018: E as dez bases, e as dez fontes sobre as bases;
  deu-ELO: und die zehn Gestelle, und die zehn Becken auf den Gestellen;
  eng-WYC-2018: And he made[the] ten foundaments, and [the] ten washing vessels on
