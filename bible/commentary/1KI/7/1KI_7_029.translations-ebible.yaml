verse: 1KI.007.029
translations:
  mal-C: ചട്ടങ്ങൾക്കകത്തു ഘടിപ്പിച്ചിരുന്ന പലകകളിൽ സിംഹങ്ങളുടെയും കാളകളുടെയും കെരൂബുകളുടെയും
    ചിത്രങ്ങൾ കൊത്തിവെച്ചിരുന്നു. ചട്ടങ്ങളിലും ഈ വിധം ഇവയുടെ ചിത്രങ്ങൾ ആലേഖനംചെയ്തതു
    കൂടാതെ, സിംഹങ്ങളുടെയും കാളകളുടെയും താഴെയും മുകളിലുമായി പുഷ്പചക്രങ്ങളും കൊത്തിയുണ്ടാക്കിയിരുന്നു.
  deu-TKW: Auf den Leisten aber, die zwischen den Sprossen liefen, befanden sich Löwen,
    Rinder und Kerube, und ebenso auf den Sprossen. Sowohl oberhalb als unterhalb
    der Löwen und Rinder befanden sich Blumengewinde, Gehänge.
  lin-lin: Irami asalaki bililingi ya nkosi, ya bangombe mpe ya basheribe, mpe abambaki
    yango likolo ya bitando mpe likolo ya bibende mosusu ya bronze. Ezalaki na bililingi
    ya singa ya bafololo na se mpe na likolo ya bangombe mpe ya bankosi.
  eng-LSV: and on the borders that [are] between the joinings [are] lions, oxen, and
    cherubim, and on the joinings a base above, and beneath the lions and the oxen
    [are] additions—sloping work.
  eng-GNV: 'And on the borders that were betweene the ledges, were lyons, bulles and
    Cherubims: and vpon the ledges there was a base aboue: and beneath the lyons and
    bulles, were addicions made of thinne worke.'
  eng-WEBSTER: 'And on the borders that were between the ledges were lions, oxen,
    and cherubim: and upon the ledges there was a base above: and beneath the lions
    and oxen were certain additions made of thin work.'
  nhw-BL: Huan ipan nochi nopa huapalme oncayaya tlaixcopincayotl tlen tecuanime catli
    inintoca leones, torojme huan querubín tequihuajme. Huan inintla nopa torojme
    huan nopa leones quiixcopintoyaj ipan nopa bronce sequin tlamantli yejyectzitzi
    catli malacachtique catli nesiyaya para quichijtoya ica imacuayo xihuitl ihuaya
    xochime.
  swh-ONEN: Juu ya mbao kati ya hiyo mihimili kulikuwa na simba, mafahali na makerubi,
    pia kwenye mihimili yake. Juu na chini ya simba na mafahali kulikuwa kumesokotewa
    taji za kufuliwa.
  bba-bba: Sii fɛfɛrɛfɛ ye sɔɔrɑ u ɡbee sinɑnsu kɑ kɛtɛbɑ kɑ wɔllun kɔ̃sobun weenɑsibu
    kuɑ. Mɑ u kɑdiri yen temɔ kɑ yen wɔllɔ burɑru ɡɑru kuɑ tɑ sɑ̃ɑre.
  eng-KJVCPB: 'and on the borders that were between the ledges were lions, oxen, and
    cherubims: and upon the ledges there was a base above: and beneath the lions and
    oxen were certain additions made of thin work.'
  luo-luo: E bethe bepe mosirogigo ne nitie kido mar sibuoche, kido mar rwedhi kod
    kido mar kerubi kendo ewi sirnigo bende. E wigi malo kendo e bwo sibuoche gi rwedhigo
    ne nitie gik machalo maua mothedhi.
  meu-meu: bona unu tua ta ta auridia ai e kapa vareai habahabadia ai na leona bona
    boromakau mamaruanedia bona kerubi laulaudia. Hari tua ta ta ohe auridia ai, leona
    bona boromakau mamaruanedia laulaudia daediai bona henudiai, isedia ihaheinidia
    na e haheradia heḡeḡe.
  npi-ULB: र ती पाटा र फ्रेमहरूमा सिंह, गोरु र करूबहरू थिए । सिंह र गोरुहरूको माथि
    र तल ढलौटे मालाहरू थिए ।
  yor-yor: Lórí àlàfo ọnà àárín tí ó wà lágbedeméjì ni àwòrán kìnnìún, màlúù, àti
    àwọn kérúbù wà, àti lórí ìpàdé etí bákan náà. Lókè àti nísàlẹ̀ àwọn kìnnìún, màlúù
    sì ni iṣẹ́ ọ̀ṣọ́ wà.
  pes-OPCB: '@see-verse:1KI.007.028'
  tgl-ULB: at sa mga tabla at mga balangkas ay mga leon, mga baka, at mga kerubin.
    Sa itaas at sa ibaba ng mga leon at mga baka ay mga koronang pinanday.
  hui-hui: '@see-verse:1KI.007.028'
  mya-mya: ထို​မှန်​ပုံ​များ​တွင် ခြင်္သေ့​ရုပ်၊ နွား​ရုပ်​နှင့်​ခေ​ရု​ဗိမ် ရုပ်​များ​ကို​ထု​လုပ်​ထား​၏။
    ခြင်္သေ့​ရုပ်​များ၊ နွား​ရုပ် များ​၏​အ​ထက်​နှင့်​အောက်​တွင်​ရှိ​သည့်​ဘောင် များ​၏​အ​ပေါ်​၌​ပန်း​ဆိုင်း​များ​ကို​ရုပ်​လုံး
    ဖော်​၍​ထု​လုပ်​ထား​၏။-
  bod-N: སྒྲོམ་བུ་རྣམས་ཀྱི་བར་ལ་ཡོད་པའི་ངོས་རེ་རེར་སེང་གེ་དང་། གླང་དང་། ཀེ་རུབ་བཅས་ཀྱི་གཟུགས་བརྐོས་སོ།
    །སྒྲོམ་བུ་རྣམས་ཀྱི་སྟེང་དུ་སྟེགས་བུ་ཡོད་ལ། སེང་གེ་དང་གླང་གི་སྟེང་འོག་གཉིས་སུ་མེ་ཏོག་གི་གཟུགས་རིས་ཕབ་ཡོད་པ་ཡིན།
  sna-sna: Pamagwatidziro aya pakati pembiru paiva neshumba, hando namakerubhi, uyewo
    napambiru. Pamusoro napasi peshumba nehando paiva nezvishongo zvamaruva zvendarira.
  spa-BLM: y en los paneles que estaban entre las repisas había leones, bueyes y querubines;
    y en las repisas había un pedestal arriba; y debajo de los leones y los bueyes
    había coronas de obra colgante.
  cac-cac: A d'a sat juntzan̈ chi' ayoch yechel noc' choj, noc' toro yed' yechel querubín.
    A d'a yib'an̈ yed' d'a yalan̈ juntzan̈ yechel chi', ata' ayoch yelvanub' smarcoal
    chi'.
  swh-ULB: na juu ya papi na vipandio kulikuwa na simba, makisai, na makerubi. Chini
    na juu simba kulikuwa na masongo ya kazi ya kufuliwa.
  bel-bel: на сьценах, якія паміж навугольнікамі, ільвы, валы і херувімы; таксама
    і на навугольніках, а вышэй і ніжэй ільвоў і валоў - раскідзістыя вянкі;
  deu-ELBBK: und auf den Feldern, die zwischen den Eckleisten waren, waren Löwen,
    Rinder und Cherubim; und oben auf den Eckleisten ein Untersatz; und unterhalb
    der Löwen und der Rinder waren Kränze in Form von Gehängen.
  mbb-OT: ne mideyzeyanan te zagwey te menge erimaung, menge tudu he vaka wey menge
    kirubin. Is egkezizalem wey egkezivavew zuen te menge erimaung wey menge tudu
    he vaka ne pudu mideyzeyani te henduen be te menge vulak.
  mal-2015: ചട്ടങ്ങളിൽ ഇട്ടിരുന്ന പലകമേൽ സിംഹങ്ങളും കാളകളും കെരൂബുകളും ഉണ്ടായിരുന്നു;
    ചട്ടങ്ങളിൽ അവ്വണ്ണം സിംഹങ്ങൾക്കും കാളകൾക്കും മീതെയും താഴെയും തോരണപണിയും ഉണ്ടായിരുന്നു.
  rmc-rmc: Pre ola bľachi the pro rami sas avrirandle o ľevi, o biki the o cherubi.
    Upral the telal o ľevi the biki sas figimen o brondzune venci.
  pes-OPV: و بر آن حاشیه‌ها که درون زبانه‌ها بودشیران و گاوان و کروبیان بودند و همچنین
    برزبانه‌ها به طرف بالا بود. و زیر شیران و گاوان بسته های گل کاری آویزان بود.
  ron-1924: Пе тэблииле динтре ынкеетурь ерау ниште лей, бой ши херувимь ши, пе ынкеетурь,
    дясупра ши дедесубтул леилор ши боилор, ерау ниште ымплетитурь каре атырнау ын
    кип де чукурь.
  ben-OBCV: খাড়া খুঁটিগুলির মাঝে থাকা খুপিগুলিতে সিংহ, বলদ ও করূবের আকৃতি খোদাই করা
    ছিল—আর খাড়া খুঁটিগুলিতেও তা ছিল। সিংহ ও বলদের উপরে ও নিচে পিটানো পাতের মালা গাঁথা
    ছিল।
  som-som: Oo darfaha meelaha u dhexeeyeyna waxaa ku yiil libaaxyo, iyo dibiyo, iyo
    keruubiim, oo darfaha korkoodana waxaa ku yiil meel la saaro; oo libaaxyada iyo
    dibiyada hoostoodana waxaa ku yiil ubaxyo ka soo laalaada.
  lat-VUC: 'Et inter coronulas et plectas, leones et boves et cherubim, et in juncturis
    similiter desuper: et subter leones et boves, quasi lora ex ære dependentia.'
  eng-ASVBT: and on the panels that were between the ledges were lions, oxen, and
    cherubim; and upon the ledges there was a pedestal above; and beneath the lions
    and oxen were wreaths of hanging work.
  ita-1885: e sopra quelle aiuole, ch'erano in mezzo di quegli orli, vi erano de' leoni,
    de' buoi, e de' Cherubini; e su quegli orli, disopra, vi era il piè della conca;
    e disotto ai leoni ed a' buoi vi erano de' fregi di basso rilievo.
  eng-LXXUP: And the ten bases, and the ten lavers upon the bases.
  eng-ULB: and on the panels and on the frames were lions, oxen, and cherubim. Above
    and below the lions and oxen were wreaths of hammered work.
  spa-VBL: Tanto los paneles laterales como los postes estaban decorados con leones,
    bueyes y querubines. Encima y debajo de los leones y los bueyes había guirnaldas
    decorativas.
  fra-_FOB: Et sur ces panneaux qui étaient entre les bordures, il y avait des lions,
    des bœufs et des chérubins. Et sur les bordures, tant au-dessus qu'au-dessous
    des lions et des bœufs, il y avait des guirlandes pendantes.
  mal-mal: ചട്ടങ്ങളിൽ ഇട്ടിരുന്ന പലകമേൽ സിംഹങ്ങളും കാളകളും കെരൂബുകളും കൊത്തിയിരുന്നു;
    ചട്ടത്തിന് മുകളിലായി ഒരു പീഠം ഉണ്ടായിരുന്നു; ചട്ടങ്ങളിൽ സിംഹങ്ങൾക്കും കാളകൾക്കും
    താഴെ പുഷ്പചക്രങ്ങൾ നെയ്തുണ്ടാക്കി.
  urd-GVR: Frem ke bairūnī pahlū sherbabaroṅ, bailoṅ aur karūbī farishtoṅ se saje
    hue the. Sheroṅ aur bailoṅ ke ūpar aur nīche pītal ke sehre lage hue the.
  suz-BL: मेको वोइक्‍तीकेमी ब्‍यफ, गुप्‍स नु करूब आन बुटा आप्‍शो बाक्‍मा बाक्‍त। मेको
    आन दी गे यो झुम्‍का क्‍‍याइश्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Sopra i riquadri, fra i sostegni, c’erano de’ leoni, de’ buoi e dei cherubini;
    lo stesso, sui sostegni superiori; ma sui sostegni inferiori, sotto i leoni ed
    i buoi, c’erano delle ghirlande a festoni.
  ckb-ckb: هەروەها وێنەی شێر و گا و کەڕوب هەبوون لەسەر ستوونەکان و لەسەر ئەو تەختانەی
    کە لەنێوان دوو ستوونەکە بوون. لە سەرەوە و لە خوارەوەی شێر و گایەکان تاجەگوڵینە
    شۆڕببوونەوە.
  eng-BBE: And on the square sides between the frames were lions, oxen, and winged
    ones; and the same on the frame; and over and under the lions and the oxen and
    the winged ones were steps.
  kan-OKCV: ಹಲಗೆಗಳ ನಡುವೆ ಇರುವ ಆ ಅಂಚುಗಳಲ್ಲಿ ಸಿಂಹಗಳೂ, ಎತ್ತುಗಳೂ, ಕೆರೂಬಿಗಳೂ ಇದ್ದವು. ಹಲಗೆಗಳ
    ಮೇಲ್ಭಾಗದಲ್ಲಿ ಒಂದು ಅಂಚು ಇತ್ತು. ಸಿಂಹಗಳಿಗೂ, ಎತ್ತುಗಳಿಗೂ ಕೆಳಭಾಗದಲ್ಲಿ ತೋರಣಗಳು ಅದರ ಸಂಗಡ
    ಇದ್ದವು.
  tam-2017: சட்டங்களுக்கு நடுவே இருக்கிற அந்த பலகைகளில் சிங்கங்களும், காளைகளும், கேருபீன்களும்,
    சட்டங்களுக்கு மேலேயும், சிங்கங்களுக்கும் காளைகளுக்கும் கீழாக சாய்வான வேலைப்பாடுள்ள
    வாய்க்கால்களும் அதனோடு இருந்தது.
  spa-RV-1909: Y sobre aquellas cintas que estaban entre las molduras, figuras de
    leones, y de bueyes, y de querubines; y sobre las molduras de la basa, así encima
    como debajo de los leones y de los bueyes, había unas añadiduras de bajo relieve.
  ron-BTF: Şi pe marginile care erau între îmbinări erau lei, boi şi heruvimi; şi
    peste îmbinări era un postament deasupra; şi dedesubtul leilor şi al boilor erau
    anumite adăugări făcute din lucrătură subţire.
  eng-WEBP: and on the panels that were between the ledges were lions, oxen, and cherubim;
    and on the ledges there was a pedestal above; and beneath the lions and oxen were
    wreaths of hanging work.
  eng-FBV: Both the side panels and the uprights were decorated with lions, bulls,
    and cherubim. Above and below the lions and the bulls were decorative wreaths.
  nld-1939: op die panelen, dus tussen de omlijsting, waren leeuwen, cherubs en palmen
    aangebracht; en op de omlijsting, dus boven en onder de leeuwen, cherubs en palmen,
    hingen bloemslingers.
  nch-BL: Huan ipan nochi nopa huapalme oncayaya taixcopincayot ten tecuanime cati
    inintoca leones, torojme huan querubín ilhuicac ehuani. Huan tatzinta ten nopa
    torojme huan nopa leones quinixcopintoyaj ipan nopa bronce sequij tamanti yejyectzitzi
    cati malacachtique cati nesiyaya para quichijtoya ica imacuayo xihuit ihuaya xochime.
  vie-1934: Trên các trám đóng vào khuông này có hình sư tử, bò, và chê-ru-bin; nơi
    triêng trên, cũng có như vậy. Còn nơi triêng dưới sư tử và bò, có những dây hoa
    thòng.
  hin-CV: चौखटों में लगाए गए इन हिल्लों पर सिंह, बैल और करूबों की आकृतियां उभरी हुई
    थी. इन आकृतियां के ऊपर और नीचे तिरछी झालरें लटकी हुई थी.
  spa-BES: Y en los lados cuadrados entre los marcos estaban los leones, los bueyes
    y los seres alados; y lo mismo en el marco; y sobre y debajo de los leones y los
    bueyes y los seres alados, había añadiduras de bajo relieve.
  tdx-tdx: Liona naho añombe naho kerobe ty tamo endraendra añivo’ o tsotsò’eo. Ambone’
    o tsotsò’eo ty fanampezañe; vaho ambane’ o liona naho añombeo ty nitemerañe am-pipe­pehañe.
  tha-KJV: บนแผงที่ฝังอยู่ในกรอบนั้​นม​ี​รู​ปสิงโต วัว และเครูบ ข้างบนกรอบมีแท่​นที​่​อยู่​เหนือ
    และใต้​สิ​งโตและวัวมีลวดลายเป็นมาลัยฝี​ค้อน
  por-BR-2018: E sobre aqueles painéis que estavam entre as molduras, figuras de leões,
    e de bois, e de querubins; e sobre as molduras da base, assim encima como debaixo
    dos leões e dos bois, havia uns acréscimos de baixo-relevo.
  deu-ELO: und auf den Feldern, die zwischen den Eckleisten waren, waren Löwen, Rinder
    und Cherubim; und oben auf den Eckleisten ein Untersatz; und unterhalb der Löwen
    und der Rinder waren Kränze, in Form von Gehängen.
  eng-WYC-2018: And between the little crowns and the circles were lions, oxen, and
    cherubims; and in the jointures in like manner above; and under the lions and
    the oxen were as reins of bridles of brass hanging down, (or and under the lions
    and the oxen were like reins of bridles made of bronze hanging down, or spiral
    work).
  epo-epo: Kaj sur la muretoj, kiuj estis inter la listeloj, estis leonoj, bovoj,
    kaj keruboj; kaj sur la listeloj estis tiel supre, kaj sube de la leonoj kaj bovoj
    estis malsuprenpendantaj festonoj.
  uig-PIN: Ramkilarning otturisidiki rǝsim tahtaylirida wǝ ramkilarning ɵzidimu xirlar,
    buⱪilar wǝ kerublarning sürǝtlik zinnǝtliri bar idi; xirlar wǝ buⱪilarning asti
    wǝ üsti zǝnjirsiman gül qǝmbirǝk xǝklidǝ zinnǝtlǝngǝnidi.
  beo-beo: Amo damana, laione wa:me amola bulamagau gawali amola ougia hamoi liligi
    dedenesili dialebe ba:i. Amola bulamagau gawali amola laione wa:me dedei amo gadodili
    amola gududili, lala:bolole dedenesi dialebe ba:i.
  tpi-OTNT: '@see-verse:1KI.007.028'
  hau-SA: A bisa sassan tsakanin mahaɗan, akwai siffofin zakoki, bijimai da kuma kerubobi,
    suna a kan mahaɗan su ma. A sama da kuma ƙasan siffofin zakokin da na bijiman
    kuwa akwai hotunan furanni.
  uig-LAT: Ramkilarning otturisidiki resim taxtaylirida we ramkilarning özidimu shirlar,
    buqilar we kérublarning süretlik zinnetliri bar idi; shirlar we buqilarning asti
    we üsti zenjirsiman gül chembirek sheklide zinnetlen’genidi.
  nde-nde: Kulezozisekelo phakathi kwezinsika eziya phezulu kubunjelwe izilwane, inkunzi
    lamakherubhi, kuthi kulezonsika eziya phezulu kufanane njalo. Ngaphezulu langaphansi
    kwezilwane lenkunzi kulezinkatha ezikhandiweyo.
  ton-ton: 'Pea ʻi he ngaahi tapa naʻe ʻi he vahaʻa ʻoe potu pupula naʻe ʻi ai ʻae
    ngaahi laione, mo e fanga pulu mo e selupimi: pea naʻe tuʻu ha tuʻunga ki ʻolunga
    ʻi he ngaahi potu pupula: pea ki lalo ʻi he ngaahi laione mo e fanga pulu naʻe
    ʻai ʻae teunga naʻe ngaohi fakamanifinifi.'
  ces-1613: A na tom lištování, kteréž bylo po krajích, lvové, volové a cherubínové
    byli, a nad těmi kraji byl sloupec svrchu, a pod lvy a voly obruba dílem taženým.
  eng-WMB: and on the panels that were between the ledges were lions, oxen, and cherubim;
    and on the ledges there was a pedestal above; and beneath the lions and oxen were
    wreaths of hanging work.
  tam-TCV: இந்தச் செங்குத்தான சட்டங்களுக்கு இடையிலுள்ள பகுதியில் சிங்கங்கள், எருதுகள்,
    கேருபீன்கள் முதலிய உருவங்கள் செதுக்கப்பட்டிருந்தன. சிங்கங்களுக்கும், எருதுகளுக்கும்
    மேலும் கீழும் வேலைப்பாடுகளுள்ள அடித்துச் செய்யப்பட்ட மலர் வளையங்கள் இருந்தன.
  ceb-ULB: ug ibabaw sa mga haklap ug sa mga kwadro mao ang mga dagway sa liyon, mga
    baka, ug mga kerubin. Sa ibabaw ug sa ubos sa mga hulagway sa liyon ug sa mga
    baka may binuhat nga liningin nga purongpurong.
  pol-UBG: A na tych listwach, znajdujących się między szczeblami, były lwy, woły
    i cherubiny, a na szczeblach umieszczona była podstawa z wierzchu, a pod tymi
    lwami i wołami – elementy plecione.
  urd-GVU: فریم کے بیرونی پہلو شیرببروں، بَیلوں اور کروبی فرشتوں سے سجے ہوئے تھے۔
    شیروں اور بَیلوں کے اوپر اور نیچے پیتل کے سہرے لگے ہوئے تھے۔
  deu-1912: Und an den Seiten zwischen den Leisten waren Löwen, Ochsen und Cherubim.
    Und die Seiten, daran die Löwen und Ochsen waren, hatten Leisten oben und unten,
    dazu herabhängende Kränze.
  kan-2017: ಆ ಅಡ್ಡಪಟ್ಟಿಗಳ ಮೇಲೆ ಸಿಂಹ, ಹೋರಿ ಮತ್ತು ಕೆರೂಬಿ ಇವುಗಳ ಚಿತ್ರಗಳಿದ್ದವು. ನಿಲುವುಪಟ್ಟಿಗಳಿಗೂ
    ಇದೇ ಅಲಂಕಾರವಿತ್ತು. ಸಿಂಹ, ಹೋರಿ ಇವುಗಳ ಮೇಲೂ ಕೆಳಗೂ ತೋರಣ ಚಿತ್ರಗಳಿದ್ದವು.
  yap-yap: ni bay ya’an e layon, nge garbaw ni pumo’on, nge kerubim riy; mu daken
    ngu tanggin fapi layon nge garbaw ni pumo’on e bay ya’an bogi ban’en riy nib chichiygog.
  hlt-MCSB: Tungkal laklo kah a soenglong soah sathueng, vaito neh cherubim om. A
    kho kah tungkal dongah khaw ahmui a hman la sathueng ham neh vaito ham te singling
    la aka bat rhaikoi om.
  mdy-ETH: ዬያ ላሻሲ ኮሾና ሞኦኖ ዓንጎይዳ ዞቢንታ ጌማይንታ ኪሩቤሌንታ ማሊሲ ማዦና ባኣዚ ዓኣኔ፤ ዞቦንታ ጌማቶንታ ማሊሲ
    ማዦና ባኮኮ ኬዶ ዛሎና ዾኦሎ ዛሎናይዳ ቡኒ ዎላ ቱኪ ኮሾናያ ማላ ባኣዚ ዓኣኔ፤
  twi-ASANTE: Wɔde agyata, anantwie ne Kerubim a wɔasene siesiee mfomfamsoɔ no ne
    nnadeɛ a wɔde bram ɛpono akyi no. Agyata no ne anantwie no so ne wɔn ase na wɔagu
    nhwiren a wɔahyehyɛ, de asiesie wɔn.
  eng-WEBU: and on the panels that were between the ledges were lions, oxen, and cherubim;
    and on the ledges there was a pedestal above; and beneath the lions and oxen were
    wreaths of hanging work.
  wal-wal: He biratatu bolli gaammota, booratanne kiruubeta milatissidi medhdhido
    misileti de7oosona; gaammotunne booratu misiletuppe huuphessaaranne tohossaara
    de7iya biratatu bolli qassi qoxxidi medhdhido ciishshaa enccurssaa misileti de7oosona.
  spa-PDDPT: Sobre los marcos que había entre los paneles había figuras de leones,
    bueyes y querubines. Sobre los paneles, tanto encima como debajo de los leones
    y los bueyes, había guirnaldas en bajorrelieve.
  gun-gun: Ha'e va'e re ma oĩ guary, vaka ha'e anjo ipepo va'e ra'angaa. Ijyta re
    guary ha'e vaka ra'angaa ikuai va'e áry ha'e iguýry ma ombojegua avi.
  ilo-ULB: ken dagiti tapi ken bastidor dagitoy ket addaan kadagiti ladawan ti leon,
    baka, ken kerubim. Iti ngatoen ken akinbaba dagiti sinan-leon ken sinan-baka ket
    dagiti agkawkawikaw a naaramid babaen iti pannakaimartilio.
  kpg-kpg: nia ada laion, kau daane mo nia manu e hai nadau bakau i hongo nia laubaba;
    i baahi i nua mo baahi gi lala nia laion mono kau daane, la guu humu labelaa.
  uig-ARA: رامكىلارنىڭ ئوتتۇرىسىدىكى رەسىم تاختايلىرىدا ۋە رامكىلارنىڭ ئۆزىدىمۇ شىرلار،
    بۇقىلار ۋە كېرۇبلارنىڭ سۈرەتلىك زىننەتلىرى بار ئىدى؛ شىرلار ۋە بۇقىلارنىڭ ئاستى
    ۋە ئۈستى زەنجىرسىمان گۈل چەمبىرەك شەكلىدە زىننەتلەنگەنىدى.
  sus-sus: Yɛtɛ misaalie, ninge misaalie, nun malekɛ misaalie nu yailanxi na wure
    ralɛnfɛtɛnxie ma, a nun pirinti gbɛtɛe.
  pon-2006: mwomwen laion, kouwol, oh mwomwen kerup kei me mi pohn dinapw ako; powe
    oh pahn laion oh kouwol ko, kapwat ekei pil mie.
  ksd-ksd: ma ra malalar i ra umana leon ma ra umana bulumakau ma ra umana angelo
    dia ga ki ta ra umana paparai ra umana kiki. Ma di ga vung ra minamar ta ra umana
    ur na kiki arama liu ta ra umana leon ma ra umana bulumakau ma ra pia bula tana.
  tur-YTC: pervazlar arasındaki levhalarda aslanlar, öküzler ve Keruvlar vardı; pervazların
    üzerinde yukarıda bir kaide vardı; aslanların ve öküzlerin altında asılı çelenkler
    işlenmişti.
  grc-BRENT: Καὶ τὰ μεχωνὼθ δέκα, καὶ τοὺς χυτροκαύλους δέκα ἐπὶ τῶν μεχωνώθ·
  ind-AYT: Pada pembatas yang berada di antara bingkai itu, ada singa-singa, sapi,
    dan kerub. Lalu, pada bingkai tumpuan, pada bagian atas dan bagian bawah, ada
    singa-singa dan sapi, ada karangan-karangan bunga yang tergantung.
  nya-nya: Pakati pa matabwa a mʼmbali ndi maferemu panali zithunzi za mikango, ngʼombe
    zazimuna ndi akerubi. Pa maferemuwo, pamwamba ndi pansi pake pa mikangoyo ndi
    ngʼombe zazimunazo anajambulapo nkhata za maluwa.
  hrv-hrv: Na okvirima među preponama bili su lavovi, volovi i kerubini; a na samim
    preponama, kako iznad lavova i volova tako i pod njima, bijahu ukrasi poput vijenaca.
  mps-mps: '@see-verse:1KI.007.028'
  tpi-tpi: '@see-verse:1KI.007.028'
  dan-1931: På Mellemstykkerne mellem Rammestykkerne var der Løver, Okser og Keruber,
    ligeledes på Rammestykkerne. Over og under Løverne og Okserne var der Kranse,
    lavet således, at de hang ned.
  vie-OVCB: Trên mặt tấm gỗ có chạm hình sư tử, bò, và chê-ru-bim. Trên khung, bên
    trên và dưới hình sư tử và bò có chạm tràng hoa.
  guj-2017: ચોકઠાંની વચ્ચેની તકતીઓ પર, સિંહો, બળદો તથા કરુબો કોતરેલા હતા. ઉપલી કિનારીઓથી
    ઉપર બેસણી હતી. સિંહો તથા બળદોની નીચે ઝાલરો લટકતી હતી.
  pon-2006A: mwomwen laion, kouwol, oh mwomwen kerup kei me mi pohn dinapw ako; powe
    oh pahn laion oh kouwol ko, kapwat ekei pil mie.
  por-BRBSL: e nos painéis que estavam entre as bordas havia leões, bois e querubins;
    e nas bordas havia um pedestal em cima; e embaixo dos leões e bois havia grinaldas
    de trabalho suspenso.
  cth-cth: sendek, maitotan, cherubim mei a kamnue. Hahoi a khom dawk hai sendek hoi
    maitotan mei a patung a paka lah meikahawicalah pathoup e ao.
  twi-twi: Wɔde gyata, anantwi ne kerubim a wɔasen siesiee ntetareho no ne nnade a
    wɔde bram ɔpon akyi no. Gyata no ne anantwi no so ne wɔn ase na wɔagu nhwiren
    a wɔahyehyɛ, de asiesie wɔn.
  hlt-hlt: Tungkal laklo kah a soenglong soah sathueng, vaito neh cherubim om. A kho
    kah tungkal dongah khaw ahmui a hman la sathueng ham neh vaito ham te singling
    la aka bat rhaikoi om.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɛ̀ kpɛ̃ ndisɔɔwũɔ̃̀ kɛ̀ dɛ̀ ndò nyɛcìrícìrɛ̀ nɛ̀ inɑ̀ɑ̀kɛ nɛ̀
    bɛĩ́nkɛ̀mbɑ̀rìbɛ̀. Dɛ kó dɛnɛnnɛ̀ dɛtɑ̃ɑ̃ti dɛndɛ bɑ́ dɛ̀ kɛ̀ dɛ fũ̀ɔ̃̀ mmɔkɛ
    ditɑ̀rì, kɛ̀ bɛ̀ɛ sì cɑ́tínnɛ́ tisɑ̃tì dɛ ĩ́nkɛ̀ nɛ̀ dɛ fũ̀ɔ̃̀.
  msy-2020: '@see-verse:1KI.007.028'
  dop-dop: Nɑ pɑ́ lǝsɩ tǝlɛ tǝ tɔɔ kɛ́ tɔɣɔlɑsɩ nɑ lɑtǝcɛnɑɑ nɑ ɩsɔtɑɑ tɑŋlɑɑ fotoonɑɑ.
    Nɑ pɑ́ lɑ mpʋ tɔtɔɣɔ lɛntɩ tɔɔ, nɑ pɑ́ susi cɑŋǝm ɑtʋɣʋsɑ tɑkɑ kɛ́ fotoonɑɑ mpɛ
    pɑ pǝtɛɛ nɑ pɑ ɩsɔtɑɑ.
  azb-azb: Gövdənin arasında olan yan lövhələr üzərində şir, buğa və keruv təsvirləri
    var idi. Həmçinin gövdədə, şir və buğa təsvirlərinin yuxarısında və aşağısında
    asma çələnglər var idi.
  eng-DBY: And on the panels that were between the fillets were lions, oxen and cherubim;
    and over the fillets there was a base above; and beneath the lions and oxen were
    garlands of festoon-work.
  hin-2017: और जोड़ों के बीचों बीच की पटरियों पर सिंह, बैल, और करूब बने थे और जोड़ों
    के ऊपर भी एक-एक और ठेला बना और सिंहों और बैलों के नीचे लटकती हुई झालरें बनी थीं।
  wol-KYG: Muy làcc yu Uram yett ci kawam ay gaynde, ay nag ak malaakay serub. Kaw
    laat yi itam am na ci nataal yi. Mu yett ay caqi tóor-tóor yuy lang ci suufu gaynde
    yeek nag yi.
  eng-YLT: and on the borders that [are] between the joinings [are] lions, oxen, and
    cherubs, and on the joinings a base above, and beneath the lions and the oxen
    [are] additions — sloping work.
  eng-WYC-2017: And between the little crowns and the circles were lions, oxen, and
    cherubims [or cherubim]; and in the jointures in like manner above; and under
    the lions and the oxen were as reins of bridles of brass hanging down.
  eng-WMBB: and on the panels that were between the ledges were lions, oxen, and cherubim;
    and on the ledges there was a pedestal above; and beneath the lions and oxen were
    wreaths of hanging work.
  urd-GVH: फ़्रेम के बैरूनी पहलू शेरबबरों, बैलों और करूबी फ़रिश्तों से सजे हुए थे।
    शेरों और बैलों के ऊपर और नीचे पीतल के सेहरे लगे हुए थे।
  rug-rug: Kinehadi rina laione, bulumakao kokoreo, meke serubimi pu ari tatapurudi
    si koadia koari kalidi rina goba bokese. Koa rina susurina sa bokese panauludi
    meke pa kali goredi ri sina laione meke na bulumakao kokoreo si koa sari na vina
    sari kineha havoro ta vizoṉodi.
  gaz-gaz: Sibiilawwan michichilaan marfaman sana irras fakkii leencawwanii, kan jibootaatii
    fi kan kiirubeeliitu ture; michichilawwan sana irras akkasuma ture. Fakkii leencawwaniitii
    fi jiboota sana jalaa fi gubbaanis fakkii daraaraa foʼamaa kan sibiila tumameen
    tolfame tokkotu ture.
  fra-LSG: Sur les panneaux qui étaient entre les montants il y avait des lions, des
    bœufs et des chérubins; et sur les montants, au-dessus comme au-dessous des lions
    et des bœufs, il y avait des ornements qui pendaient en festons.
  yal-yal: Falafalan naxanye yi tixi sula gbelemɛne longonne ra, yatane nun turane
    nun maleka gubugubu kanne sawurane yi ne ma e nun gbelemɛne fan ma. Mɛsɛmɛsɛnne
    yi e rabilinxi.
  haw-1868: 'A maluna iho o ua kae iwaena o na anuu, he mau liona, bipi kauo, a me
    na keruba: a maluna o na anuu, kahi waihona maluna; a malalo iho o na liona a
    me na bipi kauo, he mau mea e lewa ana.'
  arb-NAV: وَطَرَقَ عَلَى الأَتْرَاسِ الَّتِي فِي وَسْطِ الأُطُرِ وَعَلَى الأُطُرِ،
    أُسُوداً وَثِيرَاناً وَكَرُوبِيمَ. كَمَا تَدَلَّتْ قَلائِدُ زُهُورٍ مِنْ فَوْقِ
    الأُسُودِ وَالثِّيرَانِ وَمِنْ تَحْتِهَا.
  ewe-ewe: Wota dzatawo, nyitsuwo kple Kerubiwo ɖe akɔbli gbadzawo dzi. Wota seƒoƒotsihewo
    ɖe gatiawo dzi le dzataawo kple nyitsuawo tame kple wo te siaa.
  eng-LEE: And on the borders that were between the ledges were lions, oxen, and cherubim;
    and upon the corner ledges it was thus also above; and likewise beneath the lions
    and oxen were pendant wreaths of plated work.
  asm-FB: সেই বাৰৰ মাজৰ খাল পৰা ঠাইত সিংহ, গৰু আৰু কৰূবৰ আকৃতিত সজোৱা আছিল৷ সেই সিংহ
    আৰু ষাঁড়-গৰুবোৰৰ ওপৰ আৰু তলৰ ভাগত টোকৰ মাৰা পিতলৰ মালাৰে সজোৱা আছিল৷
  sus-A: يّتّ مِسَالِيٍ، نِنفٍ مِسَالِيٍ، نُن مَلٍكّ مِسَالِيٍ نُ يَءِلَنشِ نَ وُرٍ
    رَلّنقّتّنشِيٍ مَ، عَ نُن ثِرِنتِ فبّتّيٍ.
  fra-SBL: et sur les panneaux qui étaient entre les rebords, il y avait des lions,
    des bœufs et des chérubins ; et sur les rebords, il y avait un piédestal au-dessus ;
    et sous les lions et les bœufs, il y avait des couronnes suspendues.
  hbo-hbo: וְעַֽל־הַמִּסְגְּרֹ֞ות אֲשֶׁ֣ר ׀ בֵּ֣ין הַשְׁלַבִּ֗ים אֲרָיֹ֤ות ׀ בָּקָר֙
    וּכְרוּבִ֔ים וְעַל־הַשְׁלַבִּ֖ים כֵּ֣ן מִמָּ֑עַל וּמִתַּ֙חַת֙ לַאֲרָיֹ֣ות וְלַבָּקָ֔ר
    לֹיֹ֖ות מַעֲשֵׂ֥ה מֹורָֽד׃
  piu-2006: '@see-verse:1KI.007.028'
  kik-kik: Icunjĩ iria ciarĩ gatagatĩ ka buremu, o na buremu cio nyene, ciarĩ na mĩhiano
    ya mĩrũũthi, na ya ndegwa, na ya makerubi. Mwena wa igũrũ na wa mũhuro wa mĩhiano
    ya mĩrũũthi na ya ndegwa nĩ gwekĩrĩtwo magemio ma mahũa mature.
  fra-NCL: sur les panneaux qui étaient entre les châssis, il y avait des lions, des
    taureaux et des chérubins ; et sur les châssis, par en haut, un support, et au-dessous
    des lions, des taureaux et des chérubins pendaient des guirlandes.
  cek-AK: Aqai kamkhraep salakah kaipui, maitaw tae hoi cherubim krangnawk to ranui
    bang khoek to soi tahang poe; kaipui hoi maitaw tae krangnawk tlim bangah apawk
    hoi sak ih bungmu baktiah kaom krang to a soi.
  cuk-cuk: Geb madare-naid-birgi achumigur-e-wilub sobsad. Moli-bebe-nikad-e-wilub
    sobsabalid. Baliwitur-dummagan-querubinʼye-nugad-e-wilub sobsabalid. Dii-siged-e-gan-e-dikarmargi,
    achumigur-sobaled, moli-bebe-nikad, amar-birgi, geb amar-urba, ibmar-dirbir-dakle
    sobsabalid.
  uig-CYR: Рамкиларниң оттурисидики рәсим тахтайлирида вә рамкиларниң өзидиму ширлар,
    буқилар вә керубларниң сүрәтлик зиннәтлири бар еди; ширлар вә буқиларниң асти
    вә үсти зәнҗирсиман гүл чәмбирәк шәклидә зиннәтләнгән еди.
  tel-2017: చట్రాల మధ్యలో ఉన్న పక్క పలకల మీదా చట్రాల మీదా సింహాల, ఎద్దుల, కెరూబుల
    రూపాలు ఉన్నాయి. సింహాల కిందా ఎద్దుల కిందా వేలాడుతున్న పూదండలు ఉన్నాయి.
  hat-BSA: Epi sou arebò ki te antre ankadreman yo, te gen lyon yo, bèf yo, avèk cheriben
    yo. Sou ankadreman yo, te gen yon etaj anlè e anba lyon yo avèk bèf yo, te gen
    zèv atizan kouwòn ki te pann.
  kos-kos: ac oasr luman lion, cow mukul ac cherub oan ke ipinsak inge. Oasr pac mwe
    yun kihlyak ke bronze in oana luman sucl, su oan lucng ac ten liki petsa ke lion
    ac cow mukul ingan.
  hbo-WLC: וְעַֽל־הַמִּסְגְּר֞וֹת אֲשֶׁ֣ר ׀ בֵּ֣ין הַשְׁלַבִּ֗ים אֲרָי֤וֹת ׀ בָּקָר֙
    וּכְרוּבִ֔ים וְעַל־הַשְׁלַבִּ֖ים כֵּ֣ן מִמָּ֑עַל וּמִתַּ֙חַת֙ לַאֲרָי֣וֹת וְלַבָּקָ֔ר
    לֹי֖וֹת מַעֲשֵׂ֥ה מוֹרָֽד׃
  ibo-ibo: Nʼelu ihe njikọta ahụ ka a wụrụ oyiyi dị iche iche, dịka ọdụm, na oke ehi,
    na ndị mmụọ ozi cherubim nwere nku. Nʼelu, na nʼokpuru ọdụm, na oke ehi ndị ahụ,
    a wụkwara ahịhịa na okoko osisi dị iche iche.
  ory-ory: ପୁଣି, ବିଟର ମଧ୍ୟବର୍ତ୍ତା ସେହି ସବୁ ମଧ୍ୟଦେଶରେ ସିଂହ, ଗୋରୁ ଓ କିରୂବମାନେ ଥିଲେ;
    ଆଉ ବିଟ ଉପରେ ଏକ ବଇଠି ଥିଲା; ପୁଣି, ସିଂହ ଓ ଗୋରୁମାନଙ୍କ ତଳେ ସୂକ୍ଷ୍ମ କାର୍ଯ୍ୟର ମାଳା ଥିଲା।
  chk-chk: Iwe, won lepekir kewe a wor liosun laion, ätemwänin kow me kerop. Nge won
    mächän ekewe pwokuku, pwal asen me fän ekewe liosun laion me ätemwänin kow a wor
    lapalapen mwäramwär mi fires.
  rop-rop: '@see-verse:1KI.007.028'
  ukr-1871: На стїнках же між виступами були повироблювані леви, воли, херувими, й
    так само на виступах, а повисче й понизче левів і волів звисали вінки неначе ременї;
  deu-1951: Und auf den Feldern zwischen den Eckleisten waren Löwen, Rinder und Cherubim;
    und auf den Eckleisten war es oben ebenso, und unterhalb der Löwen und Rinder
    waren herabhängende Kränze.
  eng-JPS: and on the borders that were between the stays were lions, oxen, and cherubim;
    and upon the stays it was in like manner above; and beneath the lions and oxen
    were wreaths of hanging work.
  srp-1865: A na oplati meðu uglovima bijahu lavovi i volovi i heruvimi; a na uglovima
    bijaše stupac ozgo, a ispod lavova i volova bijaše vijenac kovan.
  lug-lug: Ku nkulukumbi wakati mu myango mwalimu ebifaananyi bya bakerubi n’eby’empologoma,
    n’eby’ente ennume; kwaliko n’ebintu ebireebeeta ebyakolebwa n’emikono.
  heb-heb: ועל המסגרות אשר בין השלבים אריות בקר וכרובים ועל השלבים כן ממעל ומתחת לאריות
    ולבקר ליות מעשה מורד׃
  ben-IRV: সেই পাতগুলোর উপরে সিংহ, গরু ও করূবের মূর্ত্তি ছিল এবং উপরের কাঠামোর সঙ্গে
    লাগানো একটা গামলা বসাবার আসন ছিল, সিংহ ও গরুর নীচে ফুলের মত নক্‌শা করা ছিল।
  pan-pan: ਪਟੜੀਆਂ ਦੇ ਉੱਤੇ ਜਿਹੜੀਆਂ ਜੋੜਾਂ ਵਿੱਚ ਸਨ ਸ਼ੇਰ ਬਲ਼ਦ ਅਤੇ ਕਰੂਬ ਸਨ ਅਤੇ ਜੋੜ ਦੇ ਉੱਤੇ
    ਵੀ ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਸੀ ਅਤੇ ਸ਼ੇਰਾਂ ਅਤੇ ਬਲ਼ਦਾਂ ਦੇ ਹੇਠ ਲਟਕਵੇਂ ਹਾਰ ਸਨ।
  mya-JVB: ခြင်္သေ့ ၊ နွား ၊ ခေရုဗိမ် အပြောက်ရှိ၏။ အနားရစ် အပေါ် မှာ ခုံတခုတင်လျက်
    ရှိ၏။ ခြင်္သေ့ နှင့် နွား အောက် ၌ လည်း အပြောက်မျိုးရှိ၏။
  tbg-tbg: Baraasi tanuqama tora viraqaa viva raionive, purumakau qorave, enseli aroka
    vataakave, autukero vatero, baraasi tanuqama tora vira auvahini vau vuhaariraqaa
    viva maura vuntatora maraqura/varaha autukero vatora.
  hmo-hmo: Unai haba ta ta dekenai, turia edia huanai, be laiona, boromakau tau, bona
    aneru edia laulau idia koroa. Turia dekenai danu unai bamona herahera idia koroa.
    Unai laiona bona boromakau edia ataiai bona henunai danu be herahera edia toana
    kuboru laulaudia hama maragidia dekena amo idia karaia namonamo.
  urd-urd: और उन हाशियों पर जो पटरों के दर्मियान थे, शेर और बैल और करूबी बने थे; और
    उन पटरों पर भी एक कुर्सी ऊपर की तरफ़ थी, और शेरों और बैलों के नीचे लटकते काम के
    हार थे।
  rus-SYN: на стенках, которые между наугольниками, изображены были львы, волы и херувимы;
    также и на наугольниках, а выше и ниже львов и волов - развесистые венки;
  bqc-SIM: Ɔ̃ wà gↄ̃inakɛ̀ mↄ̀pɛpɛɛpiↄwa lán nↄ̀ↄmusu ń zuswanao ń malaika gã̀sĩadeowa
    píiɛ. Wà gↄ̃inakɛ̀ nↄ̀ↄmusupiↄ ń zuswanapiↄ musu ń a zĩ́lɛo lán lávutãawa.
  tcz-CHONGTHU: Hiche kangtalai kol sung dung’a kiheng lut hiche amai tom dung’a hin
    sakei bahkai limle bongchal lim chule Cherubim lim tampi aki sem in ahi. Akol
    chung le anoi dunga chun keipi bahkai le bongchal lim kisemho aki jem in ahi.
  mar-mar: पितळी पत्रे आणि चौकट यांच्यावर सिंह, बैल व करुब देवदूत यांचे कोरीव काम
    होते. सिंह आणि बैल यांच्याखाली फुलांची वेलबुट्टी बसवलेली होती.
  qub-qub: Cajuncuna jananchöga dibujasha caycaran liyuncuna, törucuna, querubín anjilcuna.
    Törucunapawan liyuncunapa jan'ganpa ur'ganpa adurnasha caycaran.
  bqp-bqp: Akũ ò músu wãnzãnnↄ kɛ̀ mↄ̀ lɛ̀kɛtɛɛ pìnↄa pínki kũ zùsa wãnzãnnↄ
    kũ kɛrubu wãnzãnnↄo. Ò lávutãna wãnzãn kɛ̀ músuu pìnↄ kũ zùsa pìnↄ musu
    kũ a gɛ̃io.
  hat-hat: Sou chak ti panno yo, te gen pòtre lyon, pòtre towo ak pòtre zanj cheriben.
    Sou rebò yo, anwo ak anba lyon yo ak towo yo, te gen yon ranje flè resoti.
  eng-BSB: and on the panels between the uprights were lions, oxen, and cherubim.
    On the uprights was a pedestal above, and below the lions and oxen were wreaths
    of beveled work.
  eng-WEBPB: and on the panels that were between the ledges were lions, oxen, and
    cherubim; and on the ledges there was a pedestal above; and beneath the lions
    and oxen were wreaths of hanging work.
  kbq-kbq: Hagi ana tenkima retufeno vu'zama tro'ma hu'naza zantera Laionine bulimakao
    afu'ene Serabimie nehaza ankeromofo amema'ane tro huntetere hu'ne. Hagi anama
    tro'ma hunte'nea zagaramimofo fenkamu kazigane, anagama kaziganena zafa amosre'arami
    trohu korave huntetere hu'ne.
  nhe-BL: Huan ipan nochi nopa huapaltini oncayaya tlaixcopincayotl tlen tecuanime
    tlen inintoca leones, torojme huan querubín elhuicac ehuani. Huan tlatzintla nopa
    torojme huan nopa leones quiixcopintoyaj ipan nopa bronce sequin tlamantli yejyectzitzi
    tlen malacachtique tlen nesiyaya para quichijtoya ica imacuayo xihuitl ihuaya
    xochitl.
  bus-bus: Ben wà músu wɛ̃zãnↄ kɛ̀ mↄ̀ lɛ̀ɛtɛgɛɛ pìnↄa píngi kↄ̃n zùsware wɛ̃zãnↄ
    kↄ̃n kɛrubu wɛ̃zãnↄo. Wà lávutãna wɛ̃zã kɛ̀ músu pìnↄ kↄ̃n zùswaree pìnↄ musu
    kↄ̃n à gĩzĩo.
  gub-BL: 'Heta ma''e hagapaw a''e pehegwer wanehe wà: zàwàruhu iriàw wanagapaw, tapi''ak
    wanagapaw, kerumin wanagapaw. A''e ma''e wanagapaw wa''aromo heta iapu''a ma''e
    hagapaw wà no. Nuzawy kwaw ma''e a''e pehegwer rehe imomog pyrer wà.'
  eng-DRA: 'And between the little crowns and the ledges were lions, and oxen, and
    cherubims: and in the joinings likewise above: and under the lions and oxen, as
    it were bands of brass hanging down.'
