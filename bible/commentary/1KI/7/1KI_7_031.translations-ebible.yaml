verse: 1KI.007.031
translations:
  mal-C: പീഠത്തിന്റെ ചട്ടക്കൂട്ടിനുള്ളിൽ മുകൾഭാഗത്ത് വൃത്താകൃതിയിലുള്ള ചട്ടത്തിനുള്ളിൽ
    ഒരുമുഴം ആഴം വരത്തക്കവിധം മുകളിലേക്കു തള്ളിനിൽക്കുന്ന ഒരു വായ് അതിനു ഘടിപ്പിച്ചിരുന്നു.
    ഈ വക്ക് പീഠത്തിന്റെ പണിപോലെ വൃത്താകൃതിയിലുള്ളതും അതിന്റെ ഉയരം ഒന്നരമുഴവും ആയിരുന്നു.
    വക്കിനുചുറ്റും കൊത്തുപണികളും ചെയ്തിരുന്നു. ഇതിന്റെ ചട്ടത്തിനുള്ള പലകകൾ വൃത്താകാരമായിരുന്നില്ല;
    പകരം, ചതുരാകൃതിയായിരുന്നു.
  deu-TKW: Seine Öffnung aber befand sich innerhalb des Aufsatzes, und aufwärts maß
    dieser eine Elle. Seine Öffnung aber war rund, wie eine Art von Gestell, anderthalb
    Ellen im Durchmesser, und auch auf ihm war Bildwerk eingegraben; seine Leisten
    aber waren viereckig, nicht rund.
  lin-lin: Na likolo ya evandelo moko na moko, ezalaki na lidusu evimba, na lolenge
    ya libungutulu ; bongo eteni na yango oyo ezalaki ya kovimba ezalaki na basantimetele
    pene tuku mitano na bosanda mpe basantimetele pene tuku sambo na mitano na monene ;
    mpe nzungu ya monene evandaki na lidusu yango. Irami abambaki bililingi na lidusu
    yango. Molayi mpe mokuse ya evandelo yango ezalaki ndenge moko, ezalaki na lolenge
    ya libungutulu te.
  eng-LSV: And its mouth within the capital and above [is] by the cubit, and its mouth
    [is] round, the work of the base, a cubit and half a cubit; and also on its mouth
    [are] carvings and their borders, square, not round.
  eng-GNV: 'And the mouth of it was within the chapiter and aboue to measure by the
    cubite: for the mouth thereof was round made like a base, and it was a cubite
    and halfe a cubite: and also vpon the mouth thereof were grauen workes, whose
    borders were foure square, and not round.'
  eng-WEBSTER: 'And the mouth of it within the capital and above was a cubit: but
    the mouth of it was round after the work of the base, a cubit and a half: and
    also upon the mouth of it were gravings with their borders, foursquare, not round.'
  nhw-BL: Huan icamac nopa comitl eltoya ica calijtic tlen nopa tlatzactli catli quiyahualojtoc
    huan quisa hasta huejcapa 45 centímetros. Icamac eliyaya yahualtic, huan catli
    quipalehuijtoya nopa carretillas quipiyayaya 68 centímetros huan tlajco ihuejcapanca.
    Nojquiya ipan icamac quipiyayaya tlaixcopinali, huan nopa tlaixcopinali amo eliyaya
    mimiltic, eliyaya xitlahuac ica nahui iesquinajyo.
  swh-ONEN: Ndani ya kitako kulikuwa na nafasi ya wazi iliyokuwa na umbile la mviringo
    lenye kina cha dhiraa moja. Nafasi hii ya wazi ilikuwa ya mviringo, pamoja na
    kitako chake ilikuwa dhiraa moja na nusu. Kuzunguka huo mdomo wake kulitiwa nakshi.
    Papi za vitako zilikuwa mraba na si za mviringo.
  bba-bba: Bɑ yɔ̃rɑtiɑ yen bɑɑyeren wɔllɔ nɔɔ ɡɑɡu seeyɑ bwɛrɛrɛ. Gen dukum mu sɑ̃ɑwɑ
    ɡɔm soo teeru, mɑ ɡen yɑsum mu sɑ̃ɑ ɡɔm soo teeru kɑ bɔnu. Miyɑ bɑ koo boo ɡe
    sɔndi. Sii fɛfɛrɛfɛ si bɑ wɑsi yɔ̃rɑtii yin kɑdiri sɔɔ mi, ɡoonu nnɛwɑ su mɔ.
    Nin dɛ̃ɛbu kɑ yɑsum n nɛwɑ. Sin wɔllɔwɑ bɑ burɑru koosi.
  eng-KJVCPB: 'And the mouth of it within the chapiter and above was a cubit: but
    the mouth thereof was round after the work of the base, a cubit and a half: and
    also upon the mouth of it were gravings with their borders, foursquare, not round.'
  luo-luo: Yo ka iye mag rachungigo ne nitie hoho molworore ma tutne nyalo romo fut
    achiel gi nus. Hohoni nolwore, kendo bwoye ne oloyo fut achiel gi nus matin. To
    alwora mar dhoge nolosie kido. Bepe momako sirnigo ne ok olworore to ne gin Skweya.
  meu-meu: Kwarana harana latana na kiubit ta, bona lalona na kohua mauru heḡeḡe,
    au-tubua lalona na heto; ena dobu na kiubit ta mai kahana. Hari lalo-heḡeḡe isena
    na mai heraherana; habahabana na mai daigunina hani, dia kuboro.
  npi-ULB: आधारभित्र खुला भाग थियो, जसको गोलाकार साढे एक हात थियो, र त्यसभित्र एक
    हात अग्लो मुकुट थियो । त्यसको खुला भागको वरिपरि बुट्टाहरू कुँदिएका थिए, र आधारका
    पाटाहरू गोलाकार नभई वर्गाकार थिए ।
  yor-yor: Nínú ẹsẹ̀ náà ẹnu kan wà tí ó kọ bíríkítí tí ó jìn ní ìgbọ̀nwọ́ kan. Ẹnu
    yìí ṣe róbótó àti pẹ̀lú iṣẹ́ ẹsẹ̀ rẹ̀ jẹ́ ìgbọ̀nwọ́ kan àti ààbọ̀. Ní àyíká ẹnu
    rẹ̀ ni ohun ọnà gbígbẹ́ wà. Àlàfo ọ̀nà àárín ẹsẹ̀ náà sì ní igun mẹ́rin, wọn kò
    yíká.
  pes-OPCB: در قسمت بالای هر میز، سوراخ گردی قرار داشت. دور این سوراخ را قابی به بلندی
    هفتاد و پنج سانتی متر فرا گرفته بود که پنجاه سانتی متر آن بالای میز و بیست و پنج
    سانتی متر دیگر داخل میز قرار می‌گرفت. دور قاب با نقشهایی تزیین شده بود.
  tgl-ULB: Ang bukana ay bilog tulad ng isang patungan, isang kubit at kalahating
    lawak, at nasa loob ng korona na nakaangat ang isang kubit. Sa bukana ay mga inukit
    na bagay, at ang kanilang mga tabla ay parisukat, hindi bilog.
  hui-hui: Ani bialu boronosime wabini wagororobi mbira wabuwa gene boronosime dege
    wabuwa ogoriani mo pagaho ngelene. Ani ngelowa iba dange biago ogoriani mo pagaho
    ngelene. Ani buwa wilibaro ale biagoria howa iraga halu iba dange biago berelolenenaga
    mbirale wagororobi wabu wiyagonaga tibinihayagi howa magi manda bialu sendimida
    pira mariani duria (45) wini. Anigo ai wilibaro ale biagoria howa manda bialu
    uyura iba dange biraga mabubi biagonaga daligahayagi daliganaga magi manda bialu
    sendimida pira waragariani huniane karia (67) wini. Mbirale iba dange wiaga mabubi
    ogoninaga windonaga bigiya hai helowa windodagoha bigiya tara tara buhe wini.
  mya-mya: အင်​တုံ​တင်​ရန်​အ​တွက်​တိုင်​ထိပ်​များ​ကို​စက်​ဝိုင်း ပုံ​သဏ္ဌာန်​ဘောင်​ခတ်​၍​ထား​လေ​သည်။
    ထို​ဘောင် သည်​လှည်း​ထက်​တစ်​ဆယ့်​ရှစ်​လက်​မ​မြင့်​၍ လှည်း အ​တွင်း​သို့​ခု​နစ်​လက်​မ​ဝင်​လျက်​နေ​၏။
    ယင်း ၏​ပတ်​လည်​၌​လည်း​အ​ရုပ်​များ​ထု​လုပ်​၍ ထား​သ​တည်း။-
  bod-N: སྟེགས་བུའི་ཁ་ནི་ནང་ནས་མགོ་བར་དུ་ཁྲུ་གང་ཡོད་ཅིང་། དེའི་དབྱིབས་ཟླུམ་པོ་ཡིན་ལ།
    སྒྲོམ་བུ་སྟེང་གི་སྟེགས་བུ་དེའི་དབྱིབས་ལྟར་ཚངས་ཐིག་ལ་ཁྲུ་གཅིག་དང་ཕྱེད་ཀ་ཡོད། དེའི་ངོས་སུ་བརྐོས་རིས་ཡོད་པ་དང་།
    སྟེགས་བུའི་ངོས་རྣམས་གྲུ་བཞི་ཡིན་པ་ལས་ཟླུམ་པོ་མིན་ནོ། །
  sna-sna: Nechomukati mechigadziko maiva negomba rakanga riri redenderedzwa rakadzika
    zvinosvika kubhiti rimwe chete. Gomba iri rakanga riri redenderedzwa, uye nechigadziko
    charo raikwana kubhiti nehafu. Pamuromo paro paiva nezvinyorwa. Magwatidziro akanga
    ane mativi akaenzana, asiri edenderedzwa.
  spa-BLM: Su abertura dentro del capitel y por encima era de un codo. Su abertura
    era redonda como la obra de un pedestal, de un codo y medio; y también en su abertura
    había grabados, y sus paneles eran cuadrados, no redondos.
  cac-cac: Axo d'a yol jun carreta chi', ayem jun icha nivan tubo, 45 centímetro schaan̈il
    ayq'ueta d'a yib'an̈ sti' juntzan̈ carreta chi'. Aypaxoch yelvanub' spatictac
    jun nivan tubo chi', axo schan̈ pac'an̈il jun carreta chi', man̈ setansetanoclaj.
  swh-ULB: Na kinywa chake kilikuwa cha kuviringana, chenye upana wa sentimita araobaini
    na sita, na ile taji ilikuwa na sentimita ishirini na tatu. Na kinywa chake kilikuwa
    na nakshi, na papi zake zilikuwa za mraba, na wala siyo za mvringo.
  bel-bel: Адтуліна ад унутранага вянка да верху адзін локаць; адтуліна яго круглая,
    як у падножжа слупоў, паўтара локця і каля адтуліны яго выявы; але бакавыя сьцены
    чатырохкутныя, ня круглыя.
  deu-ELBBK: Und seine Öffnung, innerhalb der Krone und aufwärts, war bei einer Elle,
    und ihre Öffnung war gerundet, Gestellarbeit, eine Elle und eine halbe Elle; und
    auch an ihrer Öffnung war Schnitzwerk. Und ihre Felder waren viereckig, nicht
    rund.
  mbb-OT: '@see-verse:1KI.007.030'
  mal-2015: അതിന്റെ വായ് ചട്ടക്കൂട്ടിന്നു അകത്തും മേലോട്ടും ഒരു മുഴം ഉയരമുള്ളതും ആയിരുന്നു;
    അതിന്റെ വായ് പീഠത്തിന്റെ പണിപോലെയും ഒന്നര മുഴം വൃത്തത്തിലും ആയിരുന്നു; അതിന്റെ
    വായ്ക്കു കൊത്തുപണിയുണ്ടായിരുന്നു; അതിന്റെ ചട്ടപ്പലക വൃത്താകാരമല്ല, ചതുരശ്രം ആയിരുന്നു.
  rmc-rmc: Upral o vožikocis tel e nadoba sas okruhlo ramos, so avelas avri upral
    le vožikocistar 45 centimetri a džalas tele 22 centimetri. A pašal leste sas avrirandle
    o šukar veci. O bľachi sas hranata a na okruhla.
  pes-OPV: و دهنش در میان تاج و فوق آن یک ذراع بود و دهنش مثل کار پایه مدور و یک ذراع
    ونیم بود. و بر دهنش نیز نقشها بود و حاشیه های آنها مربع بود نه مدور.
  ron-1924: Гура темелией динэунтрул коперишулуй пынэ сус ера де ун кот; гура ачаста
    ера ротундэ, ка пентру лукрэриле де фелул ачеста, ши ера латэ де ун кот ши жумэтате;
    авя ши сэпэтурь. Тэблииле ерау ын патру мукий, ну ротунде.
  ben-OBCV: তাকের ভিতরদিকে একটি ফাঁক ছিল যেখানে প্রায় পঁয়তাল্লিশ সেন্টিমিটার পুরু
    গোলাকার একটি খাঁচা ছিল। এই ফাঁকটি ছিল গোল, ও এটির ভিতের কাজ সমেত এটি মাপে ছিল
    প্রায় আটষট্টি সেন্টিমিটার। সেটির ফাঁক ঘিরে করা হল খোদাইয়ের কাজ। তাকের খুপিগুলি
    গোল নয়, কিন্তু চৌকো ছিল।
  som-som: Oo afkeeda oo qarka ku dhex jira wuxuu ahaa dhudhun; oo afkeeduna wuu wareegsanaa,
    oo wuxuu u ekaa sida meesha haysa, wuxuuna ahaa dhudhun iyo badh; oo weliba afkeedu
    waa xardhanaa oo darfahooduna afargees bay ahaayeen oo ma wareegsanayn.
  lat-VUC: 'Os quoque luteris intrinsecus erat in capitis summitate: et quod forinsecus
    apparebat, unius cubiti erat totum rotundum, pariterque habebat unum cubitum et
    dimidium: in angulis autem columnarum variæ cælaturæ erant: et media intercolumnia,
    quadrata non rotunda.'
  eng-ASVBT: 'And the mouth of it within the capital and above was a cubit: and the
    mouth thereof was round after the work of a pedestal, a cubit and a half; and
    also upon the mouth of it were gravings, and their panels were foursquare, not
    round.'
  ita-1885: E la bocca del piè era indentro della corona, e rilevata disopra d'un
    cubito; e questa sua bocca era rotonda, a foggia d'un piè di vaso; ed era di un
    cubito e mezzo; e sopra questa sua bocca vi erano eziandio degl'intagli, co'lor
    compartimenti, quadri, e non rotondi.
  eng-LXXUP: 'And the caldrons, and pans, and bowls, and all the furniture, which
    Hiram made for King Solomon for the house of the Lord: and there were eight and
    forty pillars of the house of the king and of the house of the Lord: all the works
    of the king which Hiram made were entirely of brass.'
  eng-ULB: The opening was round like a pedestal, a cubit and a half wide, and was
    within a crown that rose up a cubit. On the opening were engravings, and their
    panels were square, not round.
  spa-VBL: En la parte superior de cada carro había una abertura redonda a modo de
    pedestal para sostener el lavamanos. La abertura tenía un codo de profundidad
    y un codo y medio de ancho. La abertura tenía tallas a su alrededor. Los paneles
    del carro eran cuadrados, no redondos.
  fra-_FOB: L'ouverture du socle, depuis le dedans du couronnement jusqu'en haut,
    avait une coudée; et cette ouverture arrondie en façon de base était d'une coudée
    et demie; et sur cette ouverture il y avait aussi des sculptures. Les panneaux
    étaient carrés, non circulaires.
  mal-mal: അതിന്റെ വായ് ചട്ടക്കൂട്ടിന് അകത്ത് മേലോട്ടും ഒരു മുഴം വ്യാസമുള്ളത് ആയിരുന്നു;
    അത് പീഠം പോലെ വൃത്താകൃതിയിലും പുറത്തെ വ്യാസം ഒന്നര മുഴവും ആയിരുന്നു; അതിന്റെ വായ്ക്കു
    ചുറ്റും കൊത്തുപണിയുണ്ടായിരുന്നു; അതിന്റെ ചട്ടപ്പലക വൃത്താകൃതിയായിരുന്നില്ല, സമചതുരാകൃതി
    ആയിരുന്നു.
  urd-GVR: Frem ke andar jis jagah bāsan ko rakhā jātā thā wuh gol thī. Us kī ūṅchāī
    ḍeṛh fuṭ thī, aur us kā muṅh sawā do fuṭ chauṛā thā. Us ke bairūnī pahlū par chīzeṅ
    kandā kī gaī thīṅ. Gāṛī kā frem gol nahīṅ balki chauras thā.
  suz-BL: मेको आन रोक्‍तीक कुबीत का ग्‍येत्‍थ लाइश्‍शो बाक्‍मा बाक्‍त। मेको कुल कुल
    देंशो बाक्‍मा बाक्‍त। मेको कुबीत का नु आधा ब्रेम्‍शो बाक्‍मा बाक्‍त। मिनु मेको
    आन रोक्‍तीकेमी बुटा आप्‍शो बाक्‍मा बाक्‍त। मिनु मेको निप्‍पाइक्‍‍तीक चहिं कुल
    कुल देंशो ममाइ ४ पाटे बाक्‍मा बाक्‍त।
  ita-1927: Al coronamento della base, nell’interno, c’era un’apertura in cui s’adattava
    il bacino; essa avea un cubito d’altezza, era rotonda, della forma d’una base
    di colonna, e aveva un cubito e mezzo di diametro; anche lì v’erano delle sculture;
    i riquadri erano quadrati e non circolari.
  ckb-ckb: لێواری حەوزەکەی ناو عەرەبانەکە بازنەیی بوو کە یەک باڵ لە عەرەبانەکە بەرزتر
    بوو، لێوارەکەی بازنەیی بوو، لەگەڵ بەشی خوارەوە قووڵاییەکەی باڵ و نیوێک بوو، لێوارەکە
    نەخشێنرابوو، تەختەدارەکانی عەرەبانەکەش چوارگۆشەیی بوون، نەک بازنەیی.
  eng-BBE: The mouth of it inside the angle-plate was one cubit across; it was round
    like a pillar, a cubit and a half across; it had designs cut on it; the sides
    were square, not round.
  kan-OKCV: ಅಂಚಿಗೆ ಒಳಗಾದ ಅದರ ಬಾಯಿ ಮೇಲೆ ಒಂದು ಮೊಳ ಉದ್ದವಾಗಿತ್ತು. ಚಕ್ರಾಕಾರವಾಗಿದ್ದ ಈ ಬಾಯಿ
    ಒಂದೂವರೆ ಮೊಳ ಅಗಲವಾಗಿತ್ತು. ಅದರ ಬಾಯಿಯ ಮೇಲೆ ಚಿತ್ರಗಳಿದ್ದವು. ಅದರ ಚಿತ್ರಗಳು ದುಂಡಾಗಿರದೆ
