    là hình vuông, không phải tròn.
  guj-2017: મથાળાનું ખામણું અંદરની તરફ ઉપર સુધી એક હાથનું હતું. અને તેનું ખામણું બેસણીની
    બનાવટ પ્રમાણે ગોળ તથા ઘેરાવામાં દોઢ હાથ હતું. તેના કાના પર કોતરકામ હતું અને તેમની
    તકતીઓ ગોળ નહિ પણ ચોરસ હતી.
  pon-2006A: Mie tuhke pwonopwon wiawihda mehn kolada peisin ko. E uhdahsang pohn
    kuruma ins 18 oh kohdi pah ins 7. Pil mie kapwat me pidakihpene.
  por-BRBSL: Sua abertura dentro da capital e acima era de um côvado. Sua abertura
    era redonda como o trabalho de um pedestal, um côvado e meio; e também em sua
    abertura havia gravuras, e seus painéis eram quadrados, não redondos.
  cth-cth: Kawlung arai teh a thung hoi a rai totouh dong touh a pha. A rai teh a
    tâbuengluengkueng teh a kaw e dong touh hoi tangawn a pha. Arainaw teh ayung adangka
    suetalah ao teh a em hoi king a kawi.
  twi-twi: Nteaseɛnam no biara wɔ nnyinaso kurukuruwa bi wɔ nʼatifi ma nsukorade no.
    Na ehwirew mu, kɔ soro bɛyɛ ɔnammɔn baako ne fa wɔ teaseɛnam no atifi te sɛ ntaamude
    kurukuruwa bi. Na ano a abue no yɛ anammɔn abien ne nsateaa abiɛsa. Ɛho no na
    wɔde nhwiren a wɔahyehyɛ adwinni asiesie. Na nteaseɛnam no ntetareho no yɛ ahinanan
    na ɛnyɛ kurukuruwa.
  hlt-hlt: A rhai te a khui ah a so la dong at aka poe tungthi dongah om. A rhai kah
    a kho phek la pumrhuelh dong khat phoeiah dong kaek lo. A rhai dongah khaw muei
    om dae a soenglong te hniboeng la om tih pumrhuelh pawh.
  tbz-SIM: Kɛ cɔ̃nnɛ́ dɛ̀mɑrɛ̀ tɛ miɛkɛ kɛ̀ dɛ̀ ntɔ̃nkɛ kɛ tɛ̀ dònnɛ̀, kɛ tɛ̀ sèńtɛ́
    mɛ́tìrì kó dikéè, kɛ̀ bɛ̀ɛ cirimɛ dɛ nùù bɛ̀ níí bo nɑ mɛ̀ɛ̀ kpɛ́í nkɛ́tɔ dɛ̀ɛ̀
    dò ncírícírí kɛ̀ di pɛ̃kùmɛ̀ mbo sɑ̃ntimɛ́tìrì sipísìyiekɛ̀ nɛ̀ mɛ̀nùmmù kɛ̀ bɛ̀ɛ
    dɛ̀ kerí.
  msy-2020: Brasɨn bizir mam, a ringɨn ekiamɨn mɨn gari, ezɨ 4plan akɨnir kaba ringɨn
    kamɨn suiragha ikia aneteri. Ezɨ itarir ekiam ringɨn kam gisɨn aperaghav iti.
    Wilkarɨn kamɨn siriamɨn ikegha pɨn ghuanaga ringɨn apebamɨn ababanim, a 50 sentimitan
    tu. Ezɨ wilkarɨn siriamɨn ikegha pɨn ghuanaga ring gisɨn tuzir ababanim, a 68
    sentimitan tu. Nedazir aghuiba ringɨn kam gighui. Ezɨ wilkarɨn apebam, a ringɨn
    mɨn gari puvatɨ, a boksiamɨn mɨn ikia mɨriar 4pla iti.
  dop-dop: Ɩlɛnɑ pɑ́ lɑ́ pʋlʋpʋ ɩsɩɩ pɔpɔtɛ tɑkɑ nɑ tǝ tɑpʋɣʋ kɛ kootɑ nɑ tǝ́ kʋlɑɑ
    nɑ pɑ́ tǝnɩ nyɑmpɑɑni. Tǝ wɑŋ sɛkɑ pǝcɔ sɩ pǝ́ lɑ mɛɛtǝlɩ kʋlʋm. Ɩlɛnɑ pɑ́ lǝsɩ
    tǝ tɔɔ kɛ́ fotoonɑɑ.
  azb-azb: Dayağın başlığında bir oyuq var idi. Başlığın hündürlüyü bir qulac idi,
    oyuq isə dəyirmi və bir qulac yarım enində idi, üstündə oymalar var idi. Yan lövhələr
    dairəvi deyil, dördguşəli idi.
  eng-DBY: And the mouth of it within the crown and above was a cubit; and its mouth
    was rounded, [as] the work of the base, a cubit and a half; and also upon its
    mouth was sculpture; but their panels were square, not round.
  hin-2017: हौदी का मुँह जो ठेले की कँगनी के भीतर और ऊपर भी था वह एक हाथ ऊँचा था,
    और ठेले का मुँह जिसकी चौड़ाई डेढ़ हाथ की थी, वह पाये की बनावट के समान गोल बना;
    और उसके मुँह पर भी कुछ खुदा हुआ काम था और उनकी पटरियाँ गोल नहीं, चौकोर थीं।
  wol-KYG: Gémmiñu rootukaay bu nekk amoon na omb bu mërgalu bu bagaanu ndox biy tege.
    Xóotaayu gémmiñ gi di xasab, yaatuwaay bi di xasab ak genn-wàll. Ñu yett ci kaw
    gémmiñ gi ay nataal ba tey. Rootukaay bi mërgaluwul, waaye daa bindoo ñeenti wet
    yu janoo màkk ñaar-ñaar te yem kepp.
  eng-YLT: And its mouth within the chapiter and above [is] by the cubit, and its
    mouth [is] round, the work of the base, a cubit and half a cubit; and also on
    its mouth [are] carvings and their borders, square, not round.
  eng-WYC-2017: And the mouth of the washing vessel within was in the highness of
    the head, and that, that appeared withoutforth, was of one cubit, and it was all-round,
    and had altogether one cubit and an half; and diverse engravings were in the corners
    of [the] pillars, and the middle pillar between was square, not round.
  eng-WMBB: Its opening within the capital and above was a cubit. Its opening was
    round like the work of a pedestal, a cubit and a half; and also on its opening
    were engravings, and their panels were square, not round.
  urd-GVH: फ़्रेम के अंदर जिस जगह बासन को रखा जाता था वह गोल थी। उस की ऊँचाई डेढ़
    फ़ुट थी, और उसका मुँह सवा दो फ़ुट चौड़ा था। उसके बैरूनी पहलू पर चीज़ें कंदा की
    गई थीं। गाड़ी का फ़्रेम गोल नहीं बल्कि चौरस था।
  rug-rug: Vasina sapu kote habotu la ia sa besini si koa nana si keke lolomo bobolokuhaena.
    Sa lolomo si made ṉavulu lima sentimita ululuna vasina hake si asa koasa tuturuana,
    ba sapu lohi hola la pa korapana si manege vesu sentimita. Pa vari likohaena sa
    tinina si na minagumagu vinasari.
  gaz-gaz: Gara keessa baattuu sanaatiin uraa geengoo kan dhundhuma tokko gad fagaatutu
    ture. Uraan kunis geengoo taʼee jalli isaa dhundhuma tokkoo fi walakkaa balʼata
    ture. Naannoo uraa isaatti waan soofamee faayeffame tokkotu ture. Sibiilli baattuu
    sanaa balʼaan roga afuriin wal qixxee ture malee geengoo hin turre.
  fra-LSG: Le couronnement de la base offrait à son intérieur une ouverture avec un
    prolongement d’une coudée vers le haut; cette ouverture était ronde, comme pour
    les ouvrages de ce genre, et elle avait une coudée et demie de largeur; il s’y
    trouvait aussi des sculptures. Les panneaux étaient carrés, et non arrondis.
  yal-yal: Ige maxali wontoron kui yili digilinxin nan yi rafalaxi a kui naxan yite
    han nɔngɔnna yɛ keden. Na nan yi findixi ige kundin dɔxɔden na. Kundin dɔxɔden
    dɛɛn digilinna, na yi gbo nɔngɔnna yɛ keden e nun a tagi. Kundin dɔxɔden naxan
    yi wontoron dɛ kinkin faxa ra, mɛsɛmɛsɛnne yi rafalaxi ne ma. Na yirene mi yi
    digilinxi, tongon naanin nan yi ne ra.
  haw-1868: A o kona waha malalo o ka papale, a maluna ae he kubita, aka, he poepoe
    kona waha e like me ka hana ana i ka waihona ipu, he kubita me ka hapalua; a maluna
    iho o kona waha, he mea kalaiia me ko lakou kae ahalike aole poepoe.
  arb-NAV: أَمَّا فَمُهَا فَهُوَ دَاخِلُ إِكْلِيلٍ، وَيَبْلُغُ ارْتِفَاعُهُ ذِرَاعاً
    (نَحْوَ نِصْفِ الْمِتْرِ)، وَهُوَ مُسْتَدِيرٌ مُمَاثِلٌ لِلْقَاعِدَةِ، يَبْلُغُ
    عُمْقُهُ ذِرَاعاً وَنِصْفَ ذِرَاعٍ (نَحْوَ ثَلاثَةِ أَرْبَاعِ الْمِتْرِ)، وَقَدْ
    نُقِشَتْ عَلَيْهِ نُقُوشٌ. أَمَّا أَتْرَاسُهَا فَمُرَبَّعَةُ الشَّكْلِ وَلَيْسَتْ
    مُسْتَدِيرَةً.
  ewe-ewe: Wotsyɔ nu zɔawo nu. Nutsyɔnuawo do ɖe dzi sentimita blaene-vɔ-atɔ̃ eye
    wogabi do ɖe anyigba le eme.
  eng-LEE: And its mouth was within the capital and above a cubit in height; but the
    mouth of this was rounded after the work of the base, a cubit and a half cubit;
    and also upon its mouth were carvings; and their borders were square, not rounded.
  asm-FB: তাৰ মুখ বৈঠকৰ আকৃতিৰ দৰে ঘূৰণীয়া আৰু ডেৰ হাত জোখৰ আৰু এহাত উচ্চতাৰ এখন
    কিৰীটিৰ মাজত ৰখা আছিল৷ তাৰ মুখৰ দাঁতিতোত খোদিত নক্সা কৰা আছিল আৰু তাৰ ফলকবোৰ বর্গৰূপে
    নাছিল কিন্তু ঘূৰণীয়া আছিল৷
  sus-A: سٍ دِفِلِنشِ ندٍ نُ نَ يٍ سَسٍ نُ دْشْشِ نَشَن كُي. نَ عِتٍ حْنفْن يَ كٍرٍن
    سَنبُنيِ بّ، عَ عِفبٌ حْنفْن يَ كٍرٍن نُن عَ تَفِ. سٍ ندٍيٍ نُ مَسٌلِشِ نَ مَ.
    نَ وُرٍ رَلّنقّتّنشِيٍ مُ نُ دِفِلِنشِ، عٍ سّيتِ نَانِيٍ بِرِن شَ مَنِيّ نُ لَن.
  fra-SBL: Son ouverture, à l'intérieur du chapiteau et au-dessus, était d'une coudée.
    Son ouverture était ronde, comme celle d'un piédestal, d'une coudée et demie ;
    il y avait aussi sur son ouverture des gravures, et leurs panneaux étaient carrés
    et non ronds.
  hbo-hbo: וּ֠פִיהוּ מִבֵּ֨ית לַכֹּתֶ֤רֶת וָמַ֙עְלָה֙ בָּֽאַמָּ֔ה וּפִ֙יהָ֙ עָגֹ֣ל
    מַעֲשֵׂה־כֵ֔ן אַמָּ֖ה וַחֲצִ֣י הָֽאַמָּ֑ה וְגַם־עַל־פִּ֙יהָ֙ מִקְלָעֹ֔ות וּמִסְגְּרֹתֵיהֶ֥ם
    מְרֻבָּעֹ֖ות לֹ֥א עֲגֻלֹּֽות׃
  piu-2006: '@see-verse:1KI.007.030'
  kik-kik: Mwena wa thĩinĩ wa gĩkaari kĩu kwarĩ na mũromo warĩ na buremu ya gĩthiũrũrĩ
    ya mũkono ũmwe kũrika. Mũromo ũcio warĩ wa gĩthiũrũrĩ, na hamwe na njikarĩro yaguo
    yarĩ ya mũkono ũmwe na nuthu. Gũthiũrũrũkĩria mũromo wakĩo nĩ ha kururĩtwo magemio.
    Icunjĩ cia mĩena ya gĩkaari kĩu nĩciaiganaine mĩena yothe ĩna, na itiarĩ cia gĩthiũrũrĩ.
  fra-NCL: L’ouverture pour recevoir le bassin était à l’intérieur du couronnement
    de la base, elle était haute d’une coudée ; cette ouverture était ronde, de la
    forme d’une base de colonne et ayant une coudée et demie de diamètre ; et sur
    cette ouverture il y avait aussi des sculptures ; les panneaux étaient carrés,
    et non arrondis.
  cek-AK: Aqai athung bang hoi ranui bang khoek to dong maeto thuk; to hmuen pahnuthaih
    aqai kangkui loe dongto pacoeng, ahap oh; aqai loe angbuet luet ah om ai, takii
    palito ah oh moe, ahnuk ahma angvan boih.
  cuk-cuk: Dii-siged-e-gakuli, bisgigwen nosa siid. E-gakuli, dirbikwaa siid. Dii-siged-e-gangi,
    achagwen dogar siid. Bela e-matugued bisgigwen-gaka-achagwen nikad. E-gakuli-nosasidgi,
    ibmar egi sobar nanaid. Dii-siged-gan-e-sugued, degi, e-matardungued emalad, olorsulid.
  uig-CYR: Һәр тәгликниң ичидә чоңқурлуғи бир гәз келидиған «кичик тәглик» болуп,
    ағзи дүгиләк еди; кичик тәгликниң узунлуғи бир йерим гәз еди; ағзиниң әтрапида
    нәқишләр бар еди; уларниң рамкилири дүгиләк әмәс, бәлки төрт часилиқ еди.
  tel-2017: పీఠం పైన దాని మూతి ఉంది. దాని వెడల్పు మూరెడు. అయితే మూతి కింద స్తంభం గుండ్రంగా
    ఉండి మూరన్నర వెడల్పు ఉంది. ఆ మూతి మీద పక్కలు గల చెక్కిన పనులు ఉన్నాయి. ఇవి గుండ్రంగా
    గాక చదరంగా ఉన్నాయి.
  hat-BSA: Ouvèti li anndan tèt kouvèti pa anwo baz la te yon koude e ouvèti li a
    te won tankou desen a yon etaj won, yon koude-edmi; epi osi nan ouvèti li a, te
    grave desen yo, arebò yo te kare, yo pa t won.
  kos-kos: Oasr frem raun se lucng nu ke pesin sac. Ma se inge fulatak nu lucng ke
    inch singoul oalkosr fin mwe wiwa inge, ac inch itkosr nu loac. Oasr pac ma kihlyak
    rauneak.
  hbo-WLC: וּ֠פִיהוּ מִבֵּ֨ית לַכֹּתֶ֤רֶת וָמַ֙עְלָה֙ בָּֽאַמָּ֔ה וּפִ֙יהָ֙ עָגֹ֣ל
    מַעֲשֵׂה־כֵ֔ן אַמָּ֖ה וַחֲצִ֣י הָֽאַמָּ֑ה וְגַם־עַל־פִּ֙יהָ֙ מִקְלָע֔וֹת וּמִסְגְּרֹתֵיהֶ֥ם
    מְרֻבָּע֖וֹת לֹ֥א עֲגֻלּֽוֹת׃
  ibo-ibo: Nʼime ihe ndọkwasị ahụ, e nwere oghere nke nwere ọnụ dị gburugburu nke
    ịdị omimi ya bụ sentimita iri anọ na ise. Oghere a dị gburugburu, nwee ebe ndọkwasị
    nʼokpuru ya nke dị sentimita iri isii na asatọ nʼọtụtụ. Oyiyi ihe apịrị apị dịkwa
    gburugburu ọnụ ya. Ihe njikọta ha niile nwere akụkụ anọ nke ha nʼotu, ha adịghị
    gburugburu.
  ory-ory: ପୁଣି, ତହିଁର ମୁଣ୍ଡାଳି ମଧ୍ୟରେ ଓ ତାହା ଉପରେ ତହିଁର ମୁଖ ଏକ ହସ୍ତ, ଆଉ ତହିଁର ମୁଖ
    ବଇଠିର କର୍ମାନୁସାରେ ଗୋଲାକାର ଓ ଦେଢ଼ ହସ୍ତ ପରିମିତ; ମଧ୍ୟ ତହିଁର ମୁଖ ଉପରେ ଶିଳ୍ପକାର୍ଯ୍ୟ
    ଓ ତହିଁର ମଧ୍ୟଦେଶସବୁ ଗୋଲାକାର ନ ହୋଇ ଚତୁଷ୍କୋଣ ଥିଲା।
  chk-chk: Mi pwal wor aamen pwangen won ekewe kuruma, a sükütä won ükükün engol me
    walu inis o kokotiu won ükükün fisu inis, nge pwangan a kukumos. Iwe, aropen pwelin
    ewe pwang a wor lios mi rup. Lepekin ekewe kuruma a wor rüanü pekin mi nönnöfengen,
    nge resap kumosumos.
  rop-rop: '@see-verse:1KI.007.030'
  ukr-1871: Отвір від внутрішнього вінка до верха на один локоть; отвір круглий як
    і підніжки стовпів, в півтора ліктя, а при отворі різьби, але бокові стїнки були
    чотирогранні, не круглі.
  deu-1951: Und seine Öffnung, innerhalb des Kopfstückes und darüber, maß eine Elle,
    und seine Öffnung war rund, nach Art eines Säulenfußes, anderthalb Ellen; auch
    an seiner Öffnung war Bildwerk; ihre Felder waren viereckig, nicht rund.
  eng-JPS: And the mouth of it within the crown and above was a cubit high; and the
    mouth thereof was round after the work of a pedestal, a cubit and a half; and
    also upon the mouth of it were gravings; and their borders were foursquare, not
    round.
  srp-1865: Dubina umivaonici od vrha do dna nad stupcem bijaše s lakta, i u vrhu
    bijaše okrugla kao i stupac koji bijaše od podrug lakta, i po vrhu joj bijaše
    rezano, a oplata joj bijaše na èetiri ugla, ne okrugla.
  lug-lug: Ekitebe ekimu kyalina akamwa akalina omwango omwekulungirivu ogwali kitundu
    kya mita mu kukka. Akamwa kaagwo kaali keekulungirivu n’omulimu ogwa wansi kwe
    kyaterezebwanga, nga gwa butundu musanvu obwa mita mu kukka. Ku kamwa kaagwo kwaliko
    enjola, n’enkulumbi zaakyo nga si nnekulungirivu naye ng’enjuyi zonna zenkanankana.
  heb-heb: ופיהו מבית לכתרת ומעלה באמה ופיה עגל מעשה כן אמה וחצי האמה וגם על פיה מקלעות
    ומסגרתיהם מרבעות לא עגלות׃
  ben-IRV: গামলা বসাবার আসনের মধ্যে একটা গোলাকার ফাঁকা জায়গা ছিল। সেই ফাঁকা জায়গাটার
    এক দিক থেকে সোজাসুজি অন্য দিকের মাপ হল দেড় হাত। সেই ফাঁকা জায়গার চারদিকে খোদাই
    করা কারুকাজ ছিল। গামলাটা সেই ফাঁকা জায়গার মধ্যে বসানো হলে পর আসন থেকে গামলাটার
    উচ্চতা হল এক হাত। বাক্সের পাতগুলো গোল ছিল না, চৌকো ছিল।
  pan-pan: ਉਹ ਦਾ ਮੂੰਹ ਮੁਕਟ ਦੇ ਵਿੱਚ ਅਤੇ ਉੱਤੇ ਇੱਕ ਹੱਥ ਸੀ। ਉਹ ਦਾ ਮੂੰਹ ਗੋਲ ਅਤੇ ਕੁਰਸੀ ਦੀ
    ਬਣਤ ਅਨੁਸਾਰ ਡੇਢ ਹੱਥ ਸੀ ਅਤੇ ਉਹ ਦੇ ਮੂੰਹ ਦੇ ਉੱਤੇ ਵੀ ਉੱਕਰਾਈ ਦਾ ਕੰਮ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ
    ਪਟੜੀਆਂ ਚੋਰਸ ਸਨ, ਗੋਲ ਨਹੀਂ ਸਨ।
  mya-JVB: အင်တုံဝ ၌ပါသောအကွပ် သည် အကျယ်တတောင် ရှိ၏။ အဝ သည် ဝိုင်း၍ အချင်းတတောင် ထွာ
    ရှိ၏။ စတုရန်း လေးထောင့်၌ အပြောက်နှင့်ပြည့်စုံ၏။
  tbg-tbg: Uiri kaari vira kantaaqaqaa vika no autukovaro vira viriniava 45 sentimita
    vauvaro vira tauriniava 67 sentimita vaura. No vira auvahianta vika maura vuntatora
    maraqura/varaha viraqohai vahehema tora.
  hmo-hmo: Tanika maragidia be treila ena latanai do idia helai namonamo totona, gau
    kuboruna ta, rini hegeregerena be auri laboralabora dekena amo idia karaia. Inai
    rini be treila ena haba 4 edia lalona kahadia dekenai, bona unai du kwadogidia
    edia latanai ia helai. Rini ena ataiai be 45 sentamita dekenai treila ena ataiai
    ia hanaia, bona rini ena henunai be 18 sentamita dekenai treila ena lalonai ia
    diho, bona unuseni du maragidia latanai ia helai. Rini ena latanai be herahera
    danu idia koroa hagegea.
  urd-urd: और उसका मुँह ताज के अन्दर और बाहर एक हाथ था, और वह मुँह डेढ़ हाथ था और
    उसका काम कुर्सी के काम की तरह गोल था; और उसी मुँह पर नक़्क़ाशी का काम था और उनके
    हाशिये गोल नहीं बल्कि चौकोर थे।
  rus-SYN: Отверстие от внутреннего венка до верха в один локоть; отверстие его круглое,
    подобно подножию столбов, в полтора локтя, и при отверстии его изваяния; но боковые
    стенки четырехугольные, не круглые.
  bqc-SIM: Tadibↄpiↄ pↄ́ bòoloo vĩ, à bↄ̀ musu gã̀sĩsuu do mɛ́ à gɛ̃̀u zĩ́lɛ
    ↄtã do. Wà gↄ̃inakɛ̀ a pↄ́ pↄ́ bↄ̀ musuwa lↄ. Tadibↄpiↄ mↄ̀pɛpɛɛↄ gola vĩ,
    aa dɛ bòolooo.
  tcz-CHONGTHU: Kangtalai chungvuma chun kisilna kong sin ding abem khat akikoiyin,
    aki hondoh’a ahi leh chunglam angan, athuh dan chu tongkhat athuh e, aki hondoh
    na akam chu abem in, khom tunlut na ding’a kisem ahi jeh chun tongkhat athuh in
    ahi. Akihonna a jong chu pahcha aki sem in, amai tomna jong aning li noija kibol
    ahin, abem poi.
  mar-mar: कळसाच्या आतल्या बाजूपासून वरपर्यंत त्याचे तोंड एक हात उंच होते हे तोंड
    बैठकीसारखे असून त्याचा व्यास दीड हात होता, त्यावर काही कोरीव काम होते, त्याच्या
    पट्टया गोल नसून चौकोनी होत्या.
  qub-qub: Payla jamananpaj caycaran ucru. Chayga cajunpita llojshiraycaran ishcay
    cuarta altu. Shimenga caran ruyru. Jucaj wirpanpita jucaj wirpanmanga caran quimsa
    cuarta. Wirpancunaga caran burdasha. Tuncarajcunaga manami ruyruchu caran; cuadrädumi.
  bqp-bqp: Tadibↄↄ pìnↄ lɛ́ wɛ̃na bùkutu, a lɛ́ kpa bona gã̀sãkuru do, akũsↄ̃ à
    lòkotoo kà ↄtã do. Ò wãnzãn kɛ̀ a lɛ́ kũ à bò musua dↄ. Tadibↄↄ pìnↄ mↄ̀ lɛ̀kɛtɛ
    kusurudenↄ vĩ, ò de bùkuturo.
  hat-hat: Anwo chak kabwa te gen yon ankadreman tou won pou basen yo. Ankadreman
    an te gen dizwit pous lajè anndan anndan. Li te gen desen sou tout kò l'. Pati
    anwo kabwa a te kare, li pa t' won.
  eng-BSB: The opening to each stand inside the crown at the top was one cubit deep,
    with a round opening like the design of a pedestal, a cubit and a half wide. And
    around its opening were engravings, but the panels of the stands were square,
    not round.
  eng-WEBPB: Its opening within the capital and above was a cubit. Its opening was
    round like the work of a pedestal, a cubit and a half; and also on its opening
    were engravings, and their panels were square, not round.
  kbq-kbq: Hagi ana zamofo agi'arera neone tenkima retrumare avamente bronsireti erikorave
    huntetere higeno, zaza'amo'a 45sentimita higeno atupa'amo'a 65 sentimita hu'ne.
    Hagi anama tro'ma huntea zantera zafa amosrearami trohu korave huntetere hu'ne.
    Hagi 4'a bronsire zafamofo eri koravema hunte bronsia azeri'ne.
  nhe-BL: Huan icamac nopa comitl eltoya ica calijtic tlen nopa tlatzactli tlen quiyahualojtoc
    huan quisa hasta huejcapa 45 centímetros. Icamac eliyaya yahualtic, huan tlen
    quipalehuijtoya nopa carretillas quipiyayaya 68 centímetros huan tlajco ihuejcapanca.
    Nojquiya ipan icamac quipiyayaya tlaixcopinali, huan nopa tlaixcopinali ax eliyaya
    mimiltic, eliyaya xitlahuac ica nahui iesquinajyo.
  bus-bus: Tadibↄ pìnↄ lɛ́ wɛ̃na bòotoko, à lɛ́ kpaa bↄna gã̀sãsuu do, bensↄ̃ à
    zòoto kà ↄtã do. Wà wɛ̃zã kɛ̀ à lɛ́ kɛ̀ bↄ̀ musua dↄ. Tadibↄ pìnↄↄ mↄ̀ lɛ̀ɛtɛgɛ
    goodadeenↄ vĩ, aↄ̃ↄ dɛ bòotokoro.
  gub-BL: I'aromo heta 'y'a pew henaw. A'e henaw upyta 45 xenxim ywyramawa i'aromo.
    Ohoete 18 xenxim ipupe no. Heta ma'e hagapaw izywyr wà no.
  eng-DRA: 'The mouth also of the laver within, was in the top of the chapiter: and
    that which appeared without, was of one cubit all round, and together it was one
    cubit and a half: and in the corners of the pillars were divers engravings: and
    the spaces between the pillars were square, not round.'
