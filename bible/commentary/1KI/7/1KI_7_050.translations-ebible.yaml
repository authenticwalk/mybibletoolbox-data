  eng-WYC-2017: and pots, and hooks, and vials, and mortars, and censers of purest
    gold; and the hinges of the doors of the inner house of the holy of holy things,
    and of the doors of the house of the temple, were of gold.
  eng-WMBB: the cups, the snuffers, the basins, the spoons, and the fire pans, of
    pure gold; and the hinges, both for the doors of the inner house, the most holy
    place, and for the doors of the house, of the temple, of gold.
  urd-GVH: ख़ालिस सोने के बासन, चराग़ को कतरने के औज़ार, छिड़काव के कटोरे और प्याले,
    जलते हुए कोयले के लिए ख़ालिस सोने के बरतन, मुक़द्दसतरीन कमरे और बड़े हाल के दरवाज़ों
    के क़ब्ज़े।
  rug-rug: sari na besini qolo viadi, sari na nepihi tana zuke, sari na besini boronizi
    pude tana sisiruana ehara, sari na baolo, sari na vovoina saripu veko ni oto huda
    humaṉa lea, tiṉitoṉa palepalekeana motete toana; na hinisi tana sasada tanisa
    Lose Hopena pa Hopena, meke sari na tukutuku koasa sasada nomana pa nuqunuquruana
    koasa Zelepade. Sari doduru likakalae hire si na qolo beto tavete ni e Solomone.
  gaz-gaz: caabiiwwan, waan ittiin ibsaa irraa daaraa dhadhaʼan, waciitiiwwan ittiin
    dhiiga facaasan, caabiiwwanii fi qodaa ixaanaa kanneen warqee qulqulluu irraa
    hojjetaman; cufaawwan kutaa manichaa kanneen gara keessaatiif jechuunis Iddoo
    Iddoo Hunda Caalaa Qulqulluu taʼe sanaaf, akkasumas cufaawwan galma guddichaa
    kanneen mana qulqullummaatiif aguuraawwan warqee.
  fra-LSG: les bassins, les couteaux, les coupes, les tasses et les brasiers d’or
    pur; et les gonds d’or pour la porte de l’intérieur de la maison à l’entrée du
    lieu très saint, et pour la porte de la maison à l’entrée du temple.
  yal-yal: nun goronne nun lɛnpu ratu seene nun wuli xuya goronne nun se sa lefane
    nun wusulan gan se xɛma daxine nun dɛɛn singan se xɛma daxine yire sariɲanxi fisamantenna
    xa banxin kui e nun Ala Batu Banxin so dɛɛn yɛtɛɛn xa.
  haw-1868: A me na bola, a me na upakukai, a me na paipu, a me na puna, a me na kapuahi,
    he gula maemae; a me na ami no na pani o ka hale maloko, kahi hoano loa, a no
    na pani o ka hale o ka luakini, he gula no.
  arb-NAV: وَصُنِعَتِ الطُّسُوسُ وَالْمَقَصَّاتُ وَالْمَنَاضِحُ وَالْمَرَاحِضُ وَالْمَجَامِرُ
    مِنْ ذَهَبٍ نَقِيٍّ، كَمَا صُنِعَتْ مَفْصِلاتُ مَصَارِيعِ قُدْسِ الأَقْدَاسِ وَأَبْوَابِ
    الْهَيْكَلِ مِنْ ذَهَبٍ.
  ewe-ewe: Wotsɔ sika nyuitɔ wɔ kpluwo, hɛwo, agbawo, gatsiwo kple nutɔgbawo kple
    Kɔkɔeƒe ƒe Kɔkɔeƒe la ƒe ʋɔtrugawo kple gbedoxɔ la ƒe mɔnuʋɔtru.
  eng-LEE: And the bowls, and the knives, and the basins, and the spoons, and the
    censers of pure gold; and the hinges, for the doors of the inner house, for the
    holy of holies, for the doors of the house, and for the temple, [were] of gold.
  asm-FB: নিৰ্মল সোণৰ বাটি, কটাৰী, তেজ ছটিওৱা পাত্ৰ, পিয়লা, এঙাৰ-ধৰা, আৰু অন্তঃস্থানৰ
    অৰ্থাৎ মহা-পবিত্ৰ স্থানৰ দুৱাৰৰ কাৰণে আৰু মন্দিৰত প্ৰৱেশ কৰা দুৱাৰ এই আটাইবোৰকে
    সোণেৰে নির্মাণ কৰাইছিল।
  sus-A: ثَانِيٍ، قِنّيٍ، ثْوتِ تٌقَنيِيٍ، ثِلٍتِيٍ، كٌلٌثْوتِ شّيمَ قَنيِ دَاشِيٍ،
    عَلَ شَ هْرْ مْبَنشِ شَ نَادّيٍ فبَكُ سٍ شّيمَ دَاشِيٍ، نَشٍيٍ نُ نَ يِرٍ سّنِيّنشِ
    قِسَمَنتٍ سٌدٍ دّ رَ نُن هْرْ مْبَنشِ سٌدٍ دّ رَ.
  fra-SBL: les coupes, les éteignoirs, les bassins, les cuillères et les brasiers,
    qui étaient d'or pur ; les gonds des portes de la maison intérieure, le lieu très
    saint, et des portes de la maison, le temple, qui étaient d'or.
  hbo-hbo: וְ֠הַסִּפֹּות וְהַֽמְזַמְּרֹ֧ות וְהַמִּזְרָקֹ֛ות וְהַכַּפֹּ֥ות וְהַמַּחְתֹּ֖ות
    זָהָ֣ב סָג֑וּר וְהַפֹּתֹ֡ות לְדַלְתֹות֩ הַבַּ֨יִת הַפְּנִימִ֜י לְקֹ֣דֶשׁ הַקֳּדָשִׁ֗ים
    לְדַלְתֵ֥י הַבַּ֛יִת לַהֵיכָ֖ל זָהָֽב׃ פ
  piu-2006: '@see-verse:1KI.007.049'
  kik-kik: na iraĩ cia thahabu therie, na magathĩ ma kũrenga ndaambĩ, na mbakũri cia
    kũminjaminjĩria, na thaani, na ngĩo cia mwaki; na icũhĩ cia thahabu cia mĩrango
    ya kanyũmba karĩa kaarĩ thĩinĩ mũno, Handũ-harĩa-Hatheru-Mũno, o na icũhĩ cia
    thahabu cia mĩrango ya nyũmba ĩrĩa nene ya hekarũ.
  fra-NCL: les bassins, les couteaux, les coupes, les tasses et les encensoirs d’or
    pur, ainsi que les gonds d’or pour les portes de la maison intérieure, savoir
    du Saint des saints, et pour les portes de la maison, savoir du Saint.
  cek-AK: kathuk sui sabaenawk, taitaehnawk, kathuk sabaenawk, kathlahnawk, hmuihoih
    thlaekhaih tabunawk; sui hoiah sak ih athung koek hmuenciim ih amkhraep thok takraenghaihnawk
    hoi tempul athung akunhaih thoknawk to a sak.
  cuk-cuk: Dii-simalad, orbi sobsabalid. Dislagii-daklemalad, orbi sobsabalid. Nog-abe-mimalad,
    orbi sobsabalid. Bormomar, orbi sobsabalid. Sianarmar, orbi sobsabalid. Bab-Dummadse-Goled-Neg-Ise-Islidikidyaba
    yawagak-abgamalad, orbi sobsabalid. Bab-Dummadse-Goled-Neg-Dummad e-yawagak-abgamalad,
    orbi sobsabalid.
  uig-CYR: дас-пиялилирини, пичақлирини, қачилирини, тәхсилирини вә күлданларниң һәммисини
    сап алтундин ясатти; у ичкирики ханиниң, йәни әң муқәддәс җайниң қатлинидиған,
    қош қанатлиқ ишикләрниң гирәлирини вә өйдики муқәддәс җайниң ишиклириниң гирәлирини
    алтундин ясатти.
  tel-2017: అలాగే మేలిమి బంగారు పాత్రలు, కత్తెరలు, గిన్నెలు, ధూపకలశాలు, లోపలి మందిరం
    అనే అతి పరిశుద్ధ స్థలం తలుపులు, ఆలయం హాలు తలుపులు, వాటి బంగారు బందులు, వీటన్నిటినీ
    చేయించాడు.
  hat-BSA: Epi tas yo avèk etoufè yo, bòl yo avèk kiyè yo ak plato an lò pi pou resevwa
    sann yo; epi chanyè pou toulède pòt kay enteryè yo, lye pi sen pase tout kote
    a, ak chanyè pou pòt kay la, sa vle di, gran sanktyè a, te an lò.
  kos-kos: cup, mwe kunkun lam, pol, ahlu nu ke mwe keng, ac pan mwe utuk mulut fol,
    ac hinge nu ke srungul lun Acn Mutal Na Mutal oayapa nu ke srungul nu likin Tempul.
    Koanon lohm uh nukewa orekla ke gold.
  hbo-WLC: וְ֠הַסִּפּוֹת וְהַֽמְזַמְּר֧וֹת וְהַמִּזְרָק֛וֹת וְהַכַּפּ֥וֹת וְהַמַּחְתּ֖וֹת
    זָהָ֣ב סָג֑וּר וְהַפֹּת֡וֹת לְדַלְתוֹת֩ הַבַּ֨יִת הַפְּנִימִ֜י לְקֹ֣דֶשׁ הַקֳּדָשִׁ֗ים
    לְדַלְתֵ֥י הַבַּ֛יִת לַהֵיכָ֖ל זָהָֽב׃ פ
  ibo-ibo: na efere ọlaedo a nụchara anụcha dị iche iche, na ihe ịkpakepụ ọkụ niile,
    na efere ịkwọsa mmiri, na ngaji na ihe ịgụ ọkụ; na ihe ikonye ibo nʼihi ibo ọnụụlọ
    ndị dị nʼime ime, bụ Ebe Kachasị Nsọ, nakwa ibo ndị dị nʼọnụ ụzọ ụlọ ezumezu nke
    ụlọnsọ ukwu.
  ory-ory: ନିର୍ମଳ ସୁବର୍ଣ୍ଣର ପାତ୍ର, କତୁରୀ, କୁଣ୍ଡ, ଚାମର ଓ ଅଙ୍ଗାରଧାନୀ; ପୁଣି, ଅନ୍ତରାଗାରର,
    ଅର୍ଥାତ୍‍, ମହାପବିତ୍ର ସ୍ଥାନର କବାଟ ପାଇଁ ଓ ଗୃହର, ଅର୍ଥାତ୍‍, ମନ୍ଦିରର କବାଟ ପାଇଁ ସୁବର୍ଣ୍ଣର
    କବ୍‌ଜା କଲେ।
  chk-chk: ekewe kap, ekewe fich, ekewe sepi mi kükün, pwal ekewe sepi fän iten apach
    mi pwokus me ekewe sepi fän iten moli. Iwe, a pwal föri inisesin ekewe asamen
    ewe rum mi unusen pin me ekewe asamen lon ewe imwenfel. Ekei pisek meinisin ra
    för seni kolt.
  rop-rop: '@see-verse:1KI.007.049'
  ukr-1871: І вмивальнї, ножі, миски, блюда й каділницї з чистого золота, й завіси
    у дверей до внутрішнього храму, до Пресьвятого й до дверних крил храмових до головного
    храму — все з золота.
  deu-1951: Dazu Schalen, Messer, Becken, Pfannen und Rauchnäpfe von feinem Gold.
    Auch die Angeln an den Türen des innern Hauses, des Allerheiligsten, und an den
    Türen des Tempelhauses waren von Gold.
  eng-JPS: and the cups, and the snuffers, and the basins, and the pans, and the fire-pans,
    of pure gold; and the hinges, both for the doors of the inner house, the most
    holy place, and for the doors of the house, that is, of the temple, of gold.
  srp-1865: I èaše i viljuške i kotliæe i kadionice i mašice od èistoga zlata; i èepovi
    na vratima unutrašnjega doma, svetinje nad svetinjama, i èepovi na vratima crkvenijem
    bijahu od zlata.
  lug-lug: bbensani, ne makansi ezisala ebisirinza, ne bbakuli ezifukirira, n’ebibya
    ne fulampeni, nga bya zaabu ennongoose; eminyolo gy’enzigi egy’ekisenge eky’omunda
    ddala, kye Kifo Ekitukuvu Ennyo nga gya zaabu, n’egy’enzigi ez’ekisenge ekinene
    ddala ekya yeekaalu nga gya zaabu.
  heb-heb: והספות והמזמרות והמזרקות והכפות והמחתות זהב סגור והפתות לדלתות הבית הפנימי
    לקדש הקדשים לדלתי הבית להיכל זהב׃
  ben-IRV: খাঁটি সোনার পেয়ালা, সলতে পরিষ্কার করবার চিমটা, বাটি, চামচ ও আগুন রাখবার
    পাত্র; ভিতরের কামরার, অর্থাৎ মহাপবিত্র স্থানের দরজার জন্য এবং উপাসনা ঘরের প্রধান
    কামরার দরজার জন্য সোনার কবজা।
  pan-pan: ਕੁੰਦਨ ਸੋਨੇ ਦੇ ਭਾਂਡੇ, ਬਾਟੇ, ਗੁਲਤਰਾਸ਼, ਕੌਲੀਆਂ ਅਤੇ ਅੰਗੀਠੀਆਂ ਨਾਲੇ ਸੋਨੇ ਦੇ ਕਬਜ਼ੇ
    ਜਿਹੜੇ ਅੰਦਰਲੇ ਭਵਨ ਦੇ ਦਰਵਾਜ਼ਿਆਂ ਲਈ ਅਰਥਾਤ ਅੱਤ ਪਵਿੱਤਰ ਸਥਾਨ ਲਈ ਅਤੇ ਭਵਨ ਦੇ ਦਰਵਾਜ਼ਿਆਂ
    ਲਈ ਅਰਥਾਤ ਹੈਕਲ ਲਈ।
  mya-JVB: ရွှေ စင် ဖြင့်ပြီးသောခွက် များ၊ မီးညှပ် ၊ လင်ပန်း ၊ ဇွန်း ၊ ပြာခံစရာ အိုးများ၊
    အလွန်သန့်ရှင်း ရာဌာနတော် အတွင်း ခန်း တံခါး နှင့် ဗိမာန် တော်ပြင်ခန်း တံခါး ဆွဲထား
    သော ရွှေ ပတ္တာ များတို့ကို လုပ်လေ၏။
  tbg-tbg: Qaiqaa kori oriqohai kaapuve, vo tanuve, raamu qimpe haikarave, iha mura
    quare tanurave, iha auri vaqite tanurave autuke vatora. Qaiqaa koriqohai Kotira
    rumu turuaraini vau qentira hinisi autuke, Kotira Naavu avuni vau qentira vira
    hinisivata autuke vatora.
  hmo-hmo: Golo namona disi, lamepa hagoevaia gaudia, rara bubua totona urodia, lahi
    huaia kapusi, bona bonana namo muramura idia lalonai atoa totona kapusi gaudia.
    Idia ibounai be golo gaudia. Iduara edia hinisi, be golo dekena amo idia karaia.
    Helaga Herea Gabuna ena iduara, bona Dubu Helaga ena iduara badadia ibounai totona
    hinisi gaudia.
  urd-urd: और ख़ालिस सोने के प्याले और गुलतराश और कटोरे और चमचे और ऊदसोज़; और अन्दरूनी
    घर, या'नी पाकतरीन मकान के दरवाज़े के लिए और घर के या'नी हैकल के दरवाज़े के लिए
    सोने के क़ब्ज़े।
  rus-SYN: и блюда, и ножи, и чаши, и лотки, и кадильницы из чистого золота, и петли
    у дверей внутреннего храма во Святом Святых и у дверей в храме из золота же.
  bqc-SIM: Vua imibↄↄ ń filiadɛbↄↄ ń taↄ ń gↄ̃̀ↄnaↄ ń tàasoↄ ń kpɛa pↄ́ wì
    mɛ luakukĩi gbà lipɛlɛ sↄↄ ń kpɛɛlɛ pↄ́ↄ.
  tcz-CHONGTHU: Akhom chengse le thaomei jeng chengse toh, kisilna kong hole gim namtui
    halna cheng ahin, khangbel jong ahin, aboncha chu sana jeng’a kisema ahi, chu
    jongle mun theng chung nung pen kitilai houin dan sung nung penna kotpi dunga
    akot bil ding jong sana jeng ahin hou in lailunga kotpi kil jouse jong sana mama
    ahi cheh e.
  mar-mar: पेले, कातरी, कटोरे, चमचे व धूपदाने ही शुद्ध सोन्याची करवली होती; तसेच मंदिराचा
    आतील भाग म्हणजे परमपवित्रस्थान यांचे दरवाजे व पवित्रस्थानाच्या दाराच्या बिजागऱ्या
    सोन्याच्या बनवल्या होत्या.
  qub-qub: cöpacunata, achquipa llipta jorgunan tacsha alicäticunata, tasuncunata,
    wishllacunata, insinsu saumachicunata. Llapanpis caran gorillapita. Goripitami
    caran Mas Rispitädu cajman yaycuna puncupa bisagrancuna, Templu ruricho waquin
    puncucunapa bisagrancuna, quiquin Templupapis.
  bqp-bqp: À wura tokonↄ pì dↄ kũ fitiladɛbↄnↄ kũ tanↄ kũ gↄ̃mbↄnↄ kũ tɛ́sibↄnↄ
    kũ kpɛ́nɛ kũ òdi pi Ludakuki gbà asigbenↄ kũ kpɛ́da pↄ́nↄ.
  hat-hat: gode yo, kouto pou netwaye lanp yo, bòl yo, plato pou lansan yo, plato
    pou pote chabon dife tou limen yo, gon pou pòt pyès ki apa nèt pou Seyè a, ak
    gon pou lòt pòt tanp lan menm. Tout bagay sa yo te fèt ak bon lò.
  eng-BSB: the pure gold basins, wick trimmers, sprinkling bowls, ladles, and censers;
    and the gold hinges for the doors of the inner temple (that is, the Most Holy
    Place ) as well as for the doors of the main hall of the temple.
  eng-WEBPB: the cups, the snuffers, the basins, the spoons, and the fire pans, of
    pure gold; and the hinges, both for the doors of the inner house, the most holy
    place, and for the doors of the house, of the temple, of gold.
  kbq-kbq: kapuraminki, tavi'ma resu'ma hu tu'za azotagi, zuomparaminki, mnanentake'za
    kre mnavu zuompagi, ruotge'ma huno ruotgetfama hu'nefinkama ufre kafantremofo
    insigi, ra mono nomofo kafante'ma hagente insinena maka goliretike'za tro hu'ne.
  nhe-BL: nopa huajcaltini, nochi tlen elqui para ica quitequise imechajyo nopa tlahuiltini,
    huan nopa tazas, pilcucharajtzitzi huan nopa popochcomitl tlen oro, nopa puerta
    tencuayohua para campa calaquise ipan nopa cuarto Campa Más Tlatzejtzeloltic,
    huan nopa puertas tlen nopa tiopamitl. Huan nochi quiixaltijque ica senquistoc
    oro.
  bus-bus: À vura ímibↄnↄ pì dↄ kↄ̃n fitiadɛbↄnↄ kↄ̃n taanↄ kↄ̃n gↄ̃mbↄnↄ kↄ̃n tɛ́sibↄnↄ
    kↄ̃n kpɛ́nɛ kɛ̀ wè be Ludakuki gbà asigbenↄ kↄ̃n gãnu pↄ́nↄ.
