verse: 1KI.007.050
translations:
  mal-C: സ്വർണനിർമിതമായ ക്ഷാളനപാത്രങ്ങൾ, തിരികൾ വെടിപ്പാക്കുന്നതിനുള്ള കത്രികകൾ, കോരിത്തളിക്കുന്നതിനുള്ള
    കുഴിയൻപാത്രങ്ങൾ, തളികകൾ, ധൂപപാത്രങ്ങൾ, അന്തർമന്ദിരത്തിന്റെ—അതിവിശുദ്ധസ്ഥലത്തിന്റെ—വാതിലുകൾക്കും
    ആലയത്തിന്റെ വിശാലമായ മുറിയുടെ വാതിലുകൾക്കുംവേണ്ടി സ്വർണംകൊണ്ടു നിർമിച്ച വിജാഗിരികൾ.
  deu-TKW: und die Becken, Messer, Sprengschalen, Schüsseln und Pfannen, aus feinem
    Gold. Auch die Angeln an der Flügelthüre, die zum innersten Raume - zum Allerheiligsten
    - führte, und an der Flügelthüre des Tempels - zum Hauptraume - waren aus Gold.
  lin-lin: basani ya minene, bambeli, bakopo mpo na kosopela makila, bakeni, bambabola
    ya wolo ya peto, elongo na bikangelo ya wolo mpo na bikuke ya kati ya Tempelo,
    Esika-Oyo-Eleki-Bule, mpe mpo na bikuke ya esika oyo bato nyonso bavandaka, na
    ekotelo ya Tempelo.
  eng-LSV: and the basins, and the snuffers, and the bowls, and the spoons, and the
    censers, of refined gold, and the hinges for the doors of the inner-house, for
    the Holy of Holies, for the doors of the house of the temple, of gold.
  eng-GNV: And the bowles, and the hookes, and the basens, and the spoones, and the
    ashpannes of pure golde, and the hinges of golde for the doores of the house within,
    euen for the most holy place, and for the doores of the house, to wit, of the
    Temple.
  eng-WEBSTER: And the bowls, and the snuffers, and the basins, and the spoons, and
    the censers of pure gold; and the hinges of gold, both for the doors of the inner
    house, the most holy place , and for the doors of the house, to wit , of the temple.
  nhw-BL: nopa huajcalme, nochi catli elqui para ica quitequise imechajyo nopa tlahuilme,
    huan nopa tazas, pilcucharajtzitzi huan nopa popochcomitl tlen oro, nopa puerta
    tencuayohua para campa calaquise ipan nopa cuarto Campa Más Tlatzejtzeloltic,
    huan nopa puertas tlen nopa tiopamitl. Huan nochi quixajque ica senquistoc oro.
  swh-ONEN: masinia ya dhahabu safi, mikasi ya kusawazishia tambi, mabakuli ya kunyunyizia,
    vyano na vyetezo; na bawaba za dhahabu kwa ajili ya milango ya chumba cha ndani
    sana, yaani Patakatifu pa Patakatifu, na pia kwa ajili ya milango ya ukumbi mkuu
    wa Hekalu.
  bba-bba: kɑ ɡbɛ̃ɑ, kɑ wobɑ kɑ nɔri, kɑ ɡbɛ̃ɛ yorukunu, kɑ dɔ̃ɔ ɡurɑtii, kɑ dii te
    tɑ dɛɛre ɡem ɡem ɡɑmbobɑn sɔretii. Kɑ sere mɑɑ ɡɑmbo ni nu tien sɔretii.
  eng-KJVCPB: and the bowls, and the snuffers, and the basons, and the spoons, and
    the censers of pure gold; and the hinges of gold, both for the doors of the inner
    house, the most holy place, and for the doors of the house, to wit, of the temple.
  luo-luo: gi karache mag dhahabu mopwodhi, gi makas mingʼadogo otambi, tewni mag
    kiro remo, dise, gi tawo mar ubani; gi dhoudi molos gi dhahabu mag udi mar ot
    maiye gi Kama Ler Moloyo, kaachiel gi dhoudi mar laru mar hekalu.
  meu-meu: bona kehere bona lamepa ihagoevadia ḡaudia bona nau, bona muramura mai
    bonadia urodia bona gida keberedia, gold goevaḡoevana ḡaudia; bona iduara ihahelai-dobidia
    matudia, gold amo e kara, helaḡa-herea gabuna iduaradia bona dubu iduaradia edia.
  npi-ULB: सोलोमनले गिलासहरू, सलेदाका चिम्टाहरू, बाटाहरू, चम्चाहरू र धुपोराहरू पनि
    बनाए र यी सबै निखुर सुनका थिए । तिनले भित्री कोठा (अर्थात् महा-पवित्रस्थान) का
    ढोकाहरू र मन्दिरको मुख्य सभाकक्षका ढोकाहरूका निम्ति सुनका खोपिल्टाहरू पनि बनाए
    ।
  yor-yor: ọpọ́n kìkì wúrà, alumagaji fìtílà, àti àwokòtò, àti ṣíbí àti àwo tùràrí
    ti wúrà dáradára; àti àgbékọ́ wúrà fún ìlẹ̀kùn inú ilé Ibi Mímọ́ Jùlọ àti fún
    ìlẹ̀kùn ilé náà, àní ti tẹmpili.
  pes-OPCB: پیاله‌ها، انبرها، کاسه‌ها، قاشقها، آتشدانها، لولاهای درهای قدس‌الاقداس
    و درهای اصلی راه ورودی خانهٔ خدا. تمام اینها از طلای خالص ساخته شده بودند.
  tgl-ULB: Ang mga saro, ang panggupit ng ilawan, mga mangkok, mga kutsara, at mga
    pansindi ng insenso ay nilikha mula sa purong ginto. Gayundin ang mga bisagra
    ng pinto ng panloob na silid, na siyang kabanal-banalang lugar, at ang mga pintuan
    ng pangunahing bulwagan ng templo ay gawa din sa ginto.
  hui-hui: Ani bialu ngolo bayale wiarume nogo darama loma bini hambu yulenenaga gabo
    bebi ndisi marubi mbirale mbira lamu mo hundia haga alebi ira hagua ngabiaga inisenesi
    delolene beledi bebi ira dene hedo yulene beledibi wabigi bini. Ani buwa anda
    Hobane Loma Bia Heneore laga heagonaga panga wabiaga alebi hobane mende Loma Bia
    Hene laga heagonaga panga wabiaga alebi bibahende ngolome dege wabu helaga bini.
  mya-mya: ရွှေ​ခွက်​များ၊ ရွှေ​မီး​ညှပ်​များ၊ ရွှေ​လင်​ပန်း​များ၊ ရွှေ​ဇွန်း​များ၊
    ရွှေ​ပြာ​ခံ​အိုး​များ​နှင့်​ဗိ​မာန် တော်​အ​တွင်း​သန့်​ရှင်း​ရာ​ဌာန​တံ​ခါး​များ​နှင့်
    ဗိ​မာန်​တော်​အ​ပြင်​ခန်း​တံ​ခါး​များ​အ​တွက် ရွှေ​ပတ္တာ​များ​ဖြစ်​လေ​သည်။
  bod-N: གསེར་བཙོ་མའི་དཀར་ཡོལ་རྣམས་དང་། སྡོང་རས་གཅོད་བྱེད་སྐམ་ཆུང་དང་། མེ་ཕོར་དང་།
    ཁེམ་བུ་དང་། མེ་གཞོང་བཅས་བཟོས་སོ། །མཆོད་ཁང་སྦུག་མའམ་གནས་དམ་མཆོག་གི་སྒོ་རུ་དང་།
    ཚོམས་ཁང་གི་སྒོ་ལྕིབས་རྣམས་ཀྱང་གསེར་ལས་བཟོས་སོ། །
  sna-sna: makapu, zvidzimiso zvemwenje, madhishi, madhishi ezvinonhuhwira nezvaenga
    zvomoto, zvegoridhe rakaisvonaka; zvibato zvamakonhi ekamuri yomukatikati memba,
    Nzvimbo Tsvene-tsvene, namakonhi eimba huru, zvakanga zviri zvegoridhe.
  spa-BLM: las copas, los apagadores, las jofainas, las cucharas y las sartenes para
    el fuego, de oro puro; y los goznes, tanto para las puertas de la casa interior,
    el lugar santísimo, como para las puertas de la casa, del templo, de oro.
  cac-cac: juntzan̈ copa, juntzan̈ q'uen ic'lab'el stan̈il b'aj ayoch sc'ac'al candil,
    juntzan̈ nivac uc'ab', juntzan̈ nivac cuchara yed' juntzan̈ chaynub' yic incienso.
    Masanil juntzan̈ chi' nab'a oron̈ej. Axo q'uen visagre ayoch d'a spuertail jun
    lugar Yicn̈ej Jehová Yaji, aton d'a yol templo yed' pax yic spuertail templo chi',
    nab'a oron̈ej.
  swh-ULB: Vile vikombe, na makasi, mabakuri, na vijiko, na vyetezo vyote vilikuwa
    vimetengenezwa kwa dhahabu safi. na bawaba za dhahabu za milango ya ndani, ambazoo
    ndio mahali patakatifu sana, na milango ya ukumbi mkubwa, vyote vilitengenezwa
    kwa dhahabu.
  bel-bel: і місы, і нажы, і чары, і латкі, і кадзільніцы з чыстага золата, і петлі
    ў дзьвярах унутранага храма ў Сьвятым Сьвятых і ў дзьвярах у храме таксама з золата.
  deu-ELBBK: und die Becken und die Lichtmesser und die Sprengschalen und die Schalen
    und die Räucherpfannen von geläutertem Gold; und die Angeln zu den Türflügeln
    des inneren Hauses, des Allerheiligsten, und zu den Flügeltüren des Hauses, des
    Tempels, aus Gold.
  mbb-OT: is lunsey he vulawan he menge vasu, menge ibpenamped te menge pebilu, menge
    yehung, menge keluzà, wey menge teleǥuey te veyewà; is bulawan he menge bisagra
    he para te menge gemawan te Segradu he Lugar wey para mismu zuen te valey te Nengazen.
  mal-2015: ദീപങ്ങൾ, ചവണകൾ, തങ്കംകൊണ്ടുള്ള പാനപാത്രങ്ങൾ, കത്രികകൾ, കലശങ്ങൾ, തവികൾ,
    തീച്ചട്ടികൾ, അതിപരിശുദ്ധസ്ഥലമായ അന്തരാലയത്തിന്റെ വാതിലുകൾക്കും മന്ദിരമായ ആലയത്തിന്റെ
    വാതിലുകൾക്കും പൊന്നുകൊണ്ടുള്ള കെട്ടുകൾ എന്നിവ തന്നേ.
  rmc-rmc: o čare, o čhurora, o kuča the o lopatki, so sas tiš kerde le somnakastar.
    The o somnakune čopi pro vudara andro Chramos.
  pes-OPV: و طاسها و گلگیرها و کاسه‌ها وقاشقها و مجمرها را از طلای خالص و پاشنه‌ها
    راهم به جهت درهای خانه اندرونی، یعنی به جهت قدس‌الاقداس و هم به جهت درهای خانه،
    یعنی هیکل، از طلا ساخت.
  ron-1924: лигенеле, куцителе, потиреле, чештиле ши кэцуиле де аур курат ши цыцыниле
    де аур курат пентру уша динэунтрул касей, ла интраря ын Локул Прясфынт, ши пентру
    уша касей де ла интраря Темплулуй.
  ben-OBCV: হাত ধোয়ার খাঁটি সোনার পাত্র, পলতে ছাঁটবার যন্ত্র, জল ছিটানোর বাটি, থালা
    ও ধুনুচি; এবং একদম ভিতরের ঘরের দরজাগুলির, মহাপবিত্র স্থানের, ও এছাড়াও মন্দিরের
    মূল ঘরের দরজাগুলির জন্য সোনার কব্জা।
  som-som: iyo koobabkii, iyo alaabta laambadihii lagu safeeya, iyo maddiibadihii,
    iyo malgacadihii, iyo idammadii ee dahabka saafiga ah wada ahaa, iyo birihii albaabbada
    guriga hoose ee ah meesha ugu wada quduusan iyo guriga macbudka ah albaabbadiisa
    oo dhan ee dahabka wada ah.
  lat-VUC: 'et hydrias, et fuscinulas, et phialas, et mortariola, et thuribula, de
    auro purissimo: et cardines ostiorum domus interioris Sancti sanctorum, et ostiorum
    domus templi, ex auro erant.'
  eng-ASVBT: and the cups, and the snuffers, and the basins, and the spoons, and the
    firepans, of pure gold; and the hinges, both for the doors of the inner house,
    the most holy place, and for the doors of the house, to wit, of the temple, of
    gold.
  ita-1885: fece anche d'oro fino i nappi, e le forcelle, ed i bacini, e le coppe,
    ed i turiboli; i perni eziandio degli usci della Casa di dentro, cioè del Luogo
    santissimo, e degli usci dell'altra parte della Casa, cioè del Tempio, erano d'oro.
  eng-LXXUP: and Solomon finished all his house.
  eng-ULB: Solomon also had made the cups, lamp trimmers, basins, spoons, and incense
    burners, all of which were made of pure gold; he had sockets of gold made for
    the doors of the inner room (which was the most holy place), and for the doors
    of the main hall of the temple.
  spa-VBL: las copas, los adornos para las mechas, los aspersorios, la vajilla y los
    incensarios que también eran todos de oro puro; y las bisagras de oro para las
    puertas del santuario interior, el Lugar Santísimo, además de las puertas de la
    sala principal del Templo.
  fra-_FOB: Et les coupes, les serpes, les bassins, les tasses, et les encensoirs
    d'or fin; et les gonds d'or pour les portes de la maison de dedans, du lieu très-saint,
    et pour les portes de la maison, pour le temple.
  mal-mal: ദീപങ്ങൾ, ചവണകൾ, തങ്കംകൊണ്ടുള്ള പാനപാത്രങ്ങൾ, കത്രികകൾ, കലശങ്ങൾ, തവികൾ,
    തീച്ചട്ടികൾ, അതിപരിശുദ്ധസ്ഥലമായ അന്തർമ്മന്ദിരത്തിന്റെ വാതിലുകൾക്കും ആലയത്തിന്റെ
    വാതിലുകൾക്കും പൊന്നുകൊണ്ടുള്ള കെട്ടുകൾ എന്നിവ തന്നെ.
  urd-GVR: ḳhālis sone ke bāsan, charāġh ko katarne ke auzār, chhiṛkāw ke kaṭore aur
    pyāle, jalte hue koele ke lie ḳhālis sone ke bartan, Muqaddastarīn Kamre aur baṛe
    hāl ke darwāzoṅ ke qabze.
  suz-BL: क्‍येख सुन के ग्‍योंब, सल्‍दो ख्रोइक्‍तीक कांइची, बोसपुकी थनौरो, कोइला कुरतीके,
    ब्‍वाक्‍कु ब्रुइक्‍तीक डाडु, कचौरा, थनौरो, नेल्‍ल क्‍येङा चोव़खो कोठा ङा लाप्‍चो
    नु अरु लाप्‍चो ङा हेक्‍तीक नेल्‍ल क्‍येख सुन के सेल्‍पदा बाक्‍त।
  ita-1927: le coppe, i coltelli, i bacini, i cucchiai e i bracieri, d’oro fino; e
    i cardini d’oro per la porta interna della casa all’ingresso del luogo santissimo,
    e per la porta della casa all’ingresso del tempio.
  ckb-ckb: تەشت، مەقەست، تاس، چەمچە و بخووردانەکان لە زێڕی بێگەرد؛ نەرمادەی دەرگاکانی
    ژووری ناوەوە، واتە شوێنی هەرەپیرۆز، هەروەها نەرمادەی دەرگاکانی هۆڵی سەرەکی پیرۆزگاکەش
    لە زێڕ بوون.
  eng-BBE: And the cups and the scissors and the basins and the spoons and the fire-trays,
    all of gold; and the pins on which the doors were turned, the doors of the inner
    house, the most holy place, and the doors of the Temple, all of gold.
  kan-OKCV: ಶುದ್ಧ ಬಂಗಾರದಿಂದ ಕತ್ತರಿಗಳು, ಬೋಗುಣಿಗಳು, ಅಗ್ನಿಪಾತ್ರೆಗಳು, ಅಗ್ಗಿಷ್ಟಿಗೆ ಇವುಗಳನ್ನು
    ಮಾಡಿಸಿದನು. ಇದಲ್ಲದೆ ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳವಾದ ಗರ್ಭಗುಡಿಯ ಬಾಗಿಲುಗಳಿಗೂ, ಮಂದಿರದ ಮನೆಯ ಬಾಗಿಲುಗಳಿಗೂ
    ಬಂಗಾರದ ಕೀಲುಗಳನ್ನು ಮಾಡಿಸಿದನು.
  tam-2017: பசும்பொன் கிண்ணங்களையும், வெட்டுக்கத்திகளையும், கலங்களையும், கலயங்களையும்,
    தூபகலசங்களையும், மகாபரிசுத்தமான உள் ஆலயத்தினுடைய கதவுகளின் பொன்னான மொட்டுகளையும்,
    தேவாலயமாகிய மாளிகைக் கதவுகளின் பொன்னான மொட்டுகளையும் செய்தான்.
  spa-RV-1909: Asimismo los cántaros, vasos, tazas, cucharillas, é incensarios, de
    oro purísimo; también de oro los quiciales de las puertas de la casa de adentro,
    del lugar santísimo, y los de las puertas del templo.
  ron-BTF: Şi vasele şi mucările şi oalele şi lingurile şi cenuşarele de aur pur;
    şi balamalele de aur, deopotrivă pentru uşile casei interioare, locul preasfânt,
    şi pentru uşile casei, adică, ale templului.
  eng-WEBP: the cups, the snuffers, the basins, the spoons, and the fire pans, of
    pure gold; and the hinges, both for the doors of the inner house, the most holy
    place, and for the doors of the house, of the temple, of gold.
  eng-FBV: the basins, wick trimmers, bowls, ladles, and censers that again were all
    made of pure gold; and the gold hinges for the doors of the inner sanctuary, the
    Most Holy Place, in addition to the doors of the main hall of the Temple.
  nld-1939: Verder de schotels, messen, offerschalen, pannen en bekkens, allen van
    zuiver goud. En ten slotte het gouden beslag aan de deuren van het binnenste tempelvertrek,
    namelijk het Allerheiligste, en aan de deuren van het Heilige.
  nch-BL: nopa huajcalme, nochi cati elqui para ica quitequise imechajyo nopa taahuilme,
    huan nopa tazas, pilcucharajtzitzi huan nopa ticomit ten oro, nopa caltemit tencuayome
    para campa calaquise ipan nopa cuarto campa Más Tatzejtzeloltic, huan nopa caltemit
    ten nopa tiopamit. Huan nochi quialaxojque ica senquisa oro.
  vie-1934: những chén, dao, chậu, muỗng, và đồ đựng tro bằng vàng ròng; những chốt
