verse: 1KI.007.011
translations:
  mal-C: അടിസ്ഥാനക്കല്ലുകൾക്കുമുകളിൽ കൃത്യമായ അളവിൽ വെട്ടിയെടുത്ത വിശേഷതരം കല്ലുകളും
    ദേവദാരുത്തുലാങ്ങളും ഉപയോഗിച്ചു.
  deu-TKW: Und darüber waren verwendet kostbare Steine, nach bestimmten Maßen gehauen,
    und Cedernholz.
  lin-lin: Na likolo ya miboko yango, batiaki mabanga oyo bakata mpe mabaya minene
    ya sedele mpo na kosimba motondo.
  eng-LSV: and precious stones [are] above, according to the measures of hewn work,
    and cedar;
  eng-GNV: Aboue also were costly stones, squared by rule, and boardes of cedar.
  eng-WEBSTER: And above were costly stones, after the measures of hewn stones, and
    cedars.
  nhw-BL: Huan tlen tlatzintla hasta huejcapa nojquiya quitequihuijque teme catli
    pajpatiyo ipan nochi tepamitl ipan nopa calme. Huan sesen tetl quitejtejque senquistoc
    cuali campa monequi calaquis. Huan nojquiya quitequihuijque cuatetomitl tlen tiocuahuitl.
  swh-ONEN: Sehemu za juu kulikuwepo na mawe yenye ubora wa hali ya juu, yaliyokatwa
    kwa vipimo na boriti za mierezi.
  bba-bba: Kpɛɛkpɛɛku ɡen wɔllɔwɑ bɑ kpee burɑ ni sɔndi kɑ sɛdurun dɑ̃ɑ bĩinu.
  eng-KJVCPB: And above were costly stones, after the measures of hewed stones, and
    cedars.
  luo-luo: To e wiye malo nokete kite ma nengogi tek mopa kaka owinjore kendo noriwie
    bape sida.
  meu-meu: Idia latadiai danu dava-bada nadidia, e hahetoho bona e utu ḡoevaḡoeva
    ḡaudia, e heato, bona sida audia danu.
  npi-ULB: तिनको माथि ठिक किसिमले काटिएका महङ्गा ढुङ्गाहरू र देवदारुका सत्तरीहरू थिए
    ।
  yor-yor: Lókè ni òkúta iyebíye wà nípa ìwọ̀n òkúta tí a gbẹ́ àti igi kedari.
  pes-OPCB: بر سر دیوارهای این بناها تیرهایی از چوب سروکار گذاشته بودند.
  tgl-ULB: Nasa itaas ang mamahaling mga batong natagpas nang wasto sa sukat, at mga
    bigang sedar.
  hui-hui: Dindiha dugu wima puwa tigua ege to̱le̱ bayale damene wiyagomebi ira tamia
    manda manda bu wiyagomebi anda bini.
  mya-mya: ကျောက်​တုံး​ကြီး​များ​အ​ပေါ်​တွင်​ထပ်​ဆင့်​၍ အ​တိုင်း​အ​တာ​အ​ရ​ဆစ်​ထား​သည့်​အ​ခြား
    ကျောက်​များ၊ သစ်​က​တိုး​ယက်​မ​တုံး​များ နှင့်​တည်​ဆောက်​ထား​၏။-
  bod-N: དེའི་སྟེང་དུ་ཚད་དང་རན་པར་བརྐོས་པའི་རྡོ་རིན་ཐང་ཅན་དང་ཐང་ཤིང་ཡོད་དེ།
  sna-sna: Pamusoro paiva namatombo anokosha, akavezwa zvakaenzanirana, namatanda
    emisidhari.
  spa-BLM: Encima había piedras costosas, piedras cortadas a medida, y madera de cedro.
  cac-cac: A d'a yib'an̈ q'uen yich chi', ix och q'uen q'ueen tzeyb'il icha val yaj
    yechel. Ix ochpax te' c'ute' jochb'il yed' q'uen q'ueen.
  swh-ULB: Kwa juu ilipambwa kwa, mawe ya thamani yaliyochongwa sawa sawa kwa msimeno
    na kwa mihimili ya mierezi.
  bel-bel: і зьверху дарагія камяні, абчасаныя паводле памеру, і кедр.
  deu-ELBBK: Und darüber her waren wertvolle Steine, Steine, die nach dem Maß behauen
    waren, und Zedernholz.
  mbb-OT: Mid-epizan heini te menge kayu he sidru wey mahalen he menge vatu he sungkad
    te hustu he sukud is kedsepsapi zuen.
  mal-2015: മേൽപണി തോതിന്നു വെട്ടിയ വിശേഷപ്പെട്ട കല്ലുകൊണ്ടും ദേവദാരുകൊണ്ടും ആയിരുന്നു.
  rmc-rmc: Upral lende sas bara, so sas mištes prikerde, the o kašta le cedrostar.
  pes-OPV: و بالای آنهاسنگهای گرانبها که به اندازه تراشیده شده، وچوبهای سرو آزاد بود.
  ron-1924: Дясупра ерау ярэшь петре фоарте де прец, тэяте дупэ мэсурэ, ши лемн де
    чедру.
  ben-OBCV: উপরেও ছিল মাপ করে কাটা উন্নত মানের পাথর ও দেবদারু কাঠের কড়িকাঠ।
  som-som: Oo korkana waxaa jiray dhagxan qaali ah oo qiyaas loo qoray, iyo alwaax
    kedar ah.
  lat-VUC: Et desuper lapides pretiosi æqualis mensuræ secti erant, similiterque de
    cedro.
  eng-ASVBT: And above were costly stones, even hewn stone, according to measure,
    and cedar wood.
  ita-1885: Parimente al disopra vi erano delle pietre fine, della medesima misura
    delle pietre pulite; ed una fabbrica di legname di cedro.
  eng-LXXUP: And stays underneath its rim round about compassed it ten cubits round;
  eng-ULB: Above were costly hewn stones precisely cut to size, and cedar beams.
  spa-VBL: Sobre ellas se colocaron piedras de primera calidad, cortadas a medida,
    junto con madera de cedro.
  fra-_FOB: Et au-dessus c'étaient des pierres de prix, taillées d'après des mesures,
    et du bois de cèdre.
  mal-mal: മേൽപണി അളവിന് വെട്ടിയ വിശേഷപ്പെട്ട കല്ലുകൊണ്ടും ദേവദാരുകൊണ്ടും ആയിരുന്നു.
  urd-GVR: In par ālā qism ke pattharoṅ kī dīwāreṅ khaṛī kī gaīṅ. Dīwāroṅ meṅ deodār
    ke shahtīr bhī lagāe gae.
  suz-BL: मेको आ तार शुश क्‍येट लाइब, थम गारपा ख्रोइश्‍शो फुल्‍लु ब्रपदा बाक्‍त। मिनु
    मेको तार लेबानोन ङा लाइश्‍शो रवा आ शी के फलेक गारपा ब्रपदा बाक्‍‍त।
  ita-1927: E al di sopra c’erano delle pietre scelte, tagliate a misura, e del legname
    di cedro.
  ckb-ckb: لە سەریشەوە بە بەردی نایابی بە ئەندازە داتاشراو و بە داری ئورز بوو.
  eng-BBE: Overhead were highly priced stones cut to measure, and cedar-wood.
  kan-OKCV: ಅದರ ಮೇಲೆ ಕೆತ್ತಿದ ಕಲ್ಲುಗಳ ಅಳತೆಯ ಪ್ರಕಾರ ಬೆಲೆಯುಳ್ಳ ಕಲ್ಲುಗಳೂ, ದೇವದಾರು ತೊಲೆಗಳೂ
    ಇದ್ದವು.
  tam-2017: அதின்மேல் உயரமாக இருக்கும் அளவின்படி வேலைப்பாடு செய்யப்பட்ட விலையுயர்ந்த
    கற்களும், கேதுரு மரங்களும் வைக்கப்பட்டிருந்தது.
  spa-RV-1909: De allí arriba eran también piedras de precio, labradas conforme á
    sus medidas, y obra de cedro.
  ron-BTF: Şi deasupra erau pietre de preţ, după măsurile pietrelor cioplite şi cedri.
  eng-WEBP: Above were costly stones, even cut stone, according to measure, and cedar
    wood.
  eng-FBV: On these were placed top-quality stones, cut to size, along with cedar
    timber.
  nld-1939: Hierop verhieven zich de gebouwen van op maat gehouwen gave steen en cederhout.
  nch-BL: Huan ten tatzinta hasta huejcapa nojquiya quitequihuijque teme cati pajpatiyo
    ipan nochi tepamit ipan nopa calme. Huan sesen tet quitejtejque senquisa cuali
    campa monequi calaquis. Huan nojquiya quitequihuijque cuatetomit ten tiocuahuit.
  vie-1934: Trên các nền này, lại còn những đá quí đục theo thước tấc và gỗ bá hương.
  hin-CV: इनके ऊपर कीमती पत्थर और देवदार के खंभे भी थे.
  spa-BES: Sobre su cabeza había piedras de alto precio cortadas a medida y madera
    de cedro.
  tdx-tdx: Vato sarotse ka ty ambone eo, songa rinamerame an-jehe’e o vatoo vaho o
    mendoraveñeo.
  tha-KJV: ข้างบนก็เป็นหิ​นม​ี​ค่า สกัดออกมาตามขนาด และไม้สนสีดาร์
  por-BR-2018: Dali acima eram também pedras de grande valor, lavradas conforme a
    suas medidas, e obra de cedro.
  deu-ELO: Und darüber her waren wertvolle Steine, Steine, die nach dem Maße behauen
    waren, und Zedernholz.
  eng-WYC-2018: and precious stones hewn of even measure were above; in like manner
    and of cedar. (and above were precious stones, hewn, or cut, of equal measure;
    and cedar, in like manner.)
  epo-epo: Kaj supre estis multekostaj ŝtonoj, ĉirkaŭhakitaj laŭmezure, kaj cedro.
  uig-PIN: Ullarning üstigǝ yǝnǝ bekitilgǝn ɵlqǝm boyiqǝ oyulƣan ⱪimmǝt esil taxlar
    wǝ kedir limliri ⱪoyulƣanidi.
  beo-beo: Gele bai fa:i amo da:iya ilia da gele eno, defele damui liligi, amo ligisi.
    Amola amo da:iya ilia da dolo ifa dawalo ligisi.
  tpi-OTNT: Ol i lainim ol traipela ston pinis, orait ol i kisim ol dispela naispela
    ston ol i bin stretim gut, na ol i kisim tu ol diwai sida, na ol i wokim ol haus.
  hau-SA: A can bisa akwai duwatsu masu tsada da aka yayyanka bisa ga ma’auni, da
    kuma ginshiƙan al’ul.
  uig-LAT: Ullarning üstige yene békitilgen ölchem boyiche oyulghan qimmet ésil tashlar
    we kédir limliri qoyulghanidi.
  nde-nde: Ngaphezulu kwakulamatshe aqinileyo, ebazwe ngesilinganiso, kanye lemijabo
    yomsedari.
  ton-ton: Pea naʻe ʻi ʻolunga ʻae ngaahi maka mahuʻinga, ʻo tatau mo e fuofua ʻoe
    ngaahi maka kuo tā, pea mo e ngaahi sita.
  ces-1613: Tak i výš bylo kamení nákladné, příslušně vedlé míry tesané, a cedrové
    dsky.
  eng-WMB: Above were costly stones, even cut stone, according to measure, and cedar
    wood.
  tam-TCV: போடப்பட்டிருந்த அந்த அஸ்திபாரத்தின்மேல், கட்டுவதற்கு அளவாக வெட்டப்பட்டிருந்த
    உயர்தரமானக் கற்களும், கேதுருமர உத்திரங்களும் பயன்படுத்தப்பட்டிருந்தன.
  ceb-ULB: Sa ibabaw mao ang mahalon nga sinapsapang mga bato nga gipikas sa ilang
    mga sukod, ug ang mga sagbayan nga sidro.
  pol-UBG: A nad tym były kamienie kosztowne wyciosane na miarę, z deskami cedrowymi.
  urd-GVU: اِن پر اعلیٰ قسم کے پتھروں کی دیواریں کھڑی کی گئیں۔ دیواروں میں دیودار
    کے شہتیر بھی لگائے گئے۔
  deu-1912: und darauf köstliche Steine, nach dem Winkeleisen gehauen, und Zedern.
  kan-2017: ಅಸ್ತಿವಾರದ ಮೇಲಣ ಭಾಗಕ್ಕೆ ಅಳತೆಯ ಮೇರೆಗೆ ಕೆತ್ತಿದ ಶ್ರೇಷ್ಠವಾದ ಕಲ್ಲುಗಳನ್ನೂ, ದೇವದಾರಿನ
    ಮರವನ್ನೂ ಉಪಯೋಗಿಸಿದನು.
  yap-yap: Ma daken e pi def nem e ni fanay yug boch e malang ngay nni foleg min th’ab,
    nge yuley i likeng ni cedar.
  hlt-MCSB: A so kah lung vang te khaw lungrhaih neh lamphai kah cungnueh tarhing
    la om.
  mdy-ETH: ዬያ ዼኤፖ ሹጮ ዑፆይዳ ጌሢ ማዦና ሜሌ ሹቺንታ ሊባኖኦሴ ሚፆ ዓርሲ ላሻሶናሢንታ ዓኣኔ።
  twi-ASANTE: Aboɔ a ne boɔ yɛ den yie a wɔde sii afasuo no nso, na wɔasusu, atwa
    no pɛpɛɛpɛ a ntweneduro mpunan nso ka ho.
  eng-WEBU: Above were costly stones, even cut stone, according to measure, and cedar
    wood.
  wal-wal: Hegaappe bolla baggaara likettidi masettida muruta shuchchainne zigaa mudettai
    de7ees.
  spa-PDDPT: De allí hacia arriba, también eran piedras costosas, bloques tallados
    a medida y madera de cedro.
  gun-gun: Ha'e va'e áry rupi ma ita ovarekueve oa'ãague rupi ojaya pyre, yary voi.
  ilo-ULB: Iti rabaw ket dagiti nangingina a batbato iti apag-isu a rukodna, ken dagiti
    biga a sedro.
  kpg-kpg: I hongo nia maa nia hadu labelaa ne hagatau gaa tuu, gaa hai ono tanga
    ‘cedar’.
  uig-ARA: ئۇللارنىڭ ئۈستىگە يەنە بېكىتىلگەن ئۆلچەم بويىچە ئويۇلغان قىممەت ئېسىل تاشلار
    ۋە كېدىر لىملىرى قويۇلغانىدى.
  sus-sus: A fuge ra, sɛdiri wuri nun gɛmɛ tofanyie nu na naxee xabaxi a fanyi ra.
  pon-2006: Pohn takai pwukat ekei takai me sosohngdi oh koasoansoandiong powe oh
    sidar me wia lohlo.
  ksd-ksd: Ma di ga vung ra umana ngala na vat nina di ga poko mal diat da di ga vakilang
    diat, ma ra umana davai na tagatagal taun go ra vunapaina.
  tur-YTC: Üstünde ölçüye göre yontulmuş değerli taşlar ve sedir ağacı vardı.
  grc-BRENT: Καὶ ὑποστηρίγματα ὑποκάτωθεν τοῦ χείλους αὐτῆς κυκλόθεν ἐκύκλουν αὐτὴν
    δέκα ἐν πήχει κυκλόθεν·
  ind-AYT: Di bagian atas, ada batu-batu yang mahal, seukuran batu pahat, dan kayu
    aras.
  nya-nya: Pamwamba pake panali pa miyala yabwino kwambiri, yosemedwa potengera miyeso
    yake. Pamwamba pa miyalayo panali matabwa a mkungudza.
  hrv-hrv: a nadgradnja od birana, po mjeri klesana kamena i od cedrovine.
  mps-mps: Augwaligo te genuai moni masigi dabe nani wasila silama da, teda augwaligo
    te bugagia dodolali te gasa sawi yai masigi me, te bǫ tigi dabe me selama, tama
    augwa te be dabe sę yai dao.
  tpi-tpi: Ol i lainim ol traipela ston pinis, orait ol i kisim ol dispela naispela
    ston ol i bin stretim gut, na ol i kisim tu ol diwai sida, na ol i wokim ol haus.
  dan-1931: Ovenpå lagdes kostbare Sten, tilhugget efter Mål, og Cederbjælker.
  vie-OVCB: Đá xây tường trên cái nền này được đục theo kích thước nhất định.
  guj-2017: ઉપર કિંમતી પથ્થરો, એટલે માપ પ્રમાણે ઘડેલા પથ્થરો તથા દેવદારનાં લાકડાં
    હતા.
  pon-2006A: Pohn takai pwukat ekei takai me sosohngdi oh koasoansoandiong powe oh
    sidar me wia lohlo.
  por-BRBSL: Acima estavam pedras caras, até mesmo pedras cortadas, segundo as medidas,
    e madeira de cedro.
  cth-cth: A lathueng lae teh boung kâcatcalah dêi e talung hoi sidar thing hoi sak
    e doeh.
  twi-twi: Abo a ne bo yɛ den yiye a wɔde sii afasu no nso, na wɔasusuw, atwa no pɛpɛɛpɛ
    a sida mpuran nso ka ho.
  hlt-hlt: A so kah lung vang te khaw lungrhaih neh lamphai kah cungnueh tarhing la
    om.
  tbz-SIM: Kɛ̀ bɛ̀ɛ deè kɛ́sɔɔ́ nyɛtɑ̃́sɑ̀ɑ̀yɛ̀, bɛ̀ bennɛ́ yɛ̀ kɛ̀ yɛ̀ mɑ̀, kɛ́deè
    kɛ́cónnɛ́ yɛ ĩ́nkɛ̀ Dimɑɑ kó dɛtekperɛ̀ kó yɛsɑ̃ǹkɛ̀.
  msy-2020: Me dagɨar ekiar kaba arigha gɨvagha, dagɨar dirir me deragha dɨghora dɨkɨrɨziba
    inigha, uaghan sidan temeba isa dɨpenibar ingari.
  dop-dop: Ɩlɛnɑ pɑ́ ŋmɑnɑ pɛɛ kʋsɑɑkɛɛ nɑ kpeŋkpelɑsɩ toŋ nyǝnsɩ.
  azb-azb: Onların üstündə ölçüyə görə yonulmuş dəyərli daşlar və sidr dirəklər var
    idi.
  eng-DBY: And above were costly stones, hewn stones, according to the measures, and
    cedar.
  hin-2017: और ऊपर भी बहुमूल्य पत्थर थे, जो नाप से गढ़े हुए थे, और देवदार की लकड़ी
    भी थी।
  wol-KYG: Xeer yi tege ci kenu gi, xeeri tànnéef la yu ñu yett, natt ko, yemale,
    booleek banti seedar.
  eng-YLT: and above [are] precious stone, according to the measures of hewn work,
    and cedar;
  eng-WYC-2017: and precious stones hewn of even measure were above; in like manner
    and of cedar.
  eng-WMBB: Above were costly stones, even cut stone, according to measure, and cedar
    wood.
  urd-GVH: इन पर आला क़िस्म के पत्थरों की दीवारें खड़ी की गईं। दीवारों में देवदार
    के शहतीर भी लगाए गए।
  rug-rug: Panaulu la koa rini si ta hake la sari na patu arilaedi, sapu ta ṉoṉoto
    pa dia pada, meke na huda sida.
  gaz-gaz: Hundee kana irraanis dhagoota gatii guddaa kanneen safaramanii murmuramanii
    fi birbirsatu ture.
  fra-LSG: Au-dessus il y avait encore de magnifiques pierres, taillées d’après des
    mesures, et du bois de cèdre.
  yal-yal: Banxin yi tixi gɛmɛ xungbe faɲine ra naxanye maligaxi, e bɔ alogo e xa
    lan e dɔxɔdene ma, e nun suman xalanbene.
  haw-1868: A maluna ae, he mau pohaku kumukuai nui, mamuli o ke ana o na pohaku kalaiia,
    a me na kedera.
  arb-NAV: أَمَّا حِجَارَةُ جُدْرَانِ الْبِنَاءِ فَقَدْ قُطِعَتْ بِحَسَبِ مَقَايِيسَ
    مُعَيَّنَةٍ، وَكُسِيَتْ بِأَلْوَاحٍ مِنْ خَشَبِ الأَرْزِ.
  ewe-ewe: Woɖo gliawo ƒe dziƒogbɔ kple kpe xɔasi siwo wokpa ɖe dzidzeme nyuitɔ nu
    eye wotsɔ sedatiwo da ɖe wo dzi.
  eng-LEE: And above were heavy stones, hewn after a fixed measure, and cedars.
  asm-FB: তাৰ ওপৰত নানা পৰিমাণ অনুসাৰে সঠিক জোখৰ বহুমূলীয়া কটা-শিল আৰু এৰচ কাঠ আছিল।
  sus-A: عَ قُفٍ رَ، سّدِرِ وُرِ نُن فّمّ تٌقَنيِيٍ نُ نَ نَشٍيٍ شَبَشِ عَ قَنيِ رَ.
  fra-SBL: Au-dessus, il y avait des pierres de prix, des pierres taillées à la mesure,
    et du bois de cèdre.
  hbo-hbo: וּמִלְמַ֗עְלָה אֲבָנִ֧ים יְקָרֹ֛ות כְּמִדֹּ֥ות גָּזִ֖ית וָאָֽרֶז׃
  piu-2006: '@see-verse:1KI.007.010'
  kik-kik: Igũrũ gwakĩtwo na mahiga marĩa mega mũno matinĩtio na gĩthimo, na mbaũ
    cia mĩtarakwa.
  fra-NCL: Au-dessus, il y avait encore des pierres de prix, taillées d’après des
    mesures, et du bois de cèdre.
  cek-AK: To imcih nuiah loe aah het ih thlung, atho kana thlung hoi sidar thing to
    oh.
  cuk-cuk: Akwasailamar-birgi, akwa-bur-nuegan ambikusad. We-akwa-bur-nuegande, e-wilub-nika
    sobar-sobar nanaed. Geb urwar-urgomar e-wilub-nika sobles nanabalid.
  uig-CYR: Һулларниң үстигә йәнә бекитилгән өлчәм бойичә оюлған қиммәт есил ташлар
    вә кедир лимлири қоюлған еди.
  tel-2017: పై భాగంలో పరిమాణం ప్రకారం చెక్కిన బహు విలువైన రాళ్లు, దేవదారు కర్రలు ఉన్నాయి.
  hat-BSA: Anwo se te wòch presye ki te koupe sou mezi, ansanm ak bwa sèd.
  kos-kos: Oasr pac kutu eot fili fin eot inge, tufahlla fal nu ke srikasrak la, oayapa
    tempu cedar.
  hbo-WLC: וּמִלְמַ֗עְלָה אֲבָנִ֧ים יְקָר֛וֹת כְּמִדּ֥וֹת גָּזִ֖ית וָאָֽרֶז׃
  ibo-ibo: Nʼelu nkume ndị a ka e doro nkume ndị ọzọ, ndị dị ezi mma, a waziri awazi
    dịka ọtụtụ si dị. Emesịa, e dokwara osisi sida nʼelu ha.
  ory-ory: ପୁଣି, ଉପରେ ପରିମାଣାନୁସାରେ ବହୁମୂଲ୍ୟ ଓ ଖୋଦିତ ପ୍ରସ୍ତର ଓ ଏରସ କାଷ୍ଠ ଥିଲା।
  chk-chk: Nge won ekewe longolong a wor fau mi mürina ra fal lon aükük, pwal irälap
    seni ewe irä setar.
  rop-rop: en sambala najalot ston bin jidan ontop langa detlot feswan ston blanga
    bildimap detlot haus. En kroswei ontop langa detlot wol deibin pudum sidatri wud
    blanga holdimap detlot ruf.
  ukr-1871: І зверху дороге каміннє, тесане до міри, та кедрина.
  deu-1951: und darüber lagen kostbare Steine, nach dem Maß behauen, und Zedernbalken.
  eng-JPS: And above were costly stones, after the measure of hewn stones, and cedar-wood.
  srp-1865: A ozgo bijaše kamenje skupocjeno na mjeru tesano i daske kedrove.
  lug-lug: Waggulu okumpi n’akasolya waaliyo amayinja ag’omuwendo omungi, agatemebwa
    nga bwe gaagerebwa, n’emiti egy’emivule.
  heb-heb: ומלמעלה אבנים יקרות כמדות גזית וארז׃
  ben-IRV: ভিত্তির পাথরগুলোর উপর ছিল ঠিক মাপে কাটা দামী পাথর ও এরস কাঠ।
  pan-pan: ਉੱਤੇ ਵੀ ਬਹੁਮੁੱਲੇ ਅਤੇ ਮਿਣਤੀ ਅਨੁਸਾਰ ਘੜੇ ਹੋਏ ਪੱਥਰ ਸਨ ਨਾਲੇ ਦਿਆਰ ਸੀ।
  mya-JVB: အမြစ်ပေါ် မှာလည်း ကျောက်ဆစ် ပမာဏ နှင့်အညီ လုပ်သော ကျောက်၊ ထူးဆန်း သော ကျောက်
    နှင့် အာရဇ် သစ်သားရှိ၏။
  tbg-tbg: Vika vataini nora ori vuqite, viraqaata koqemake teqato orira ntavaqi vivi,
    sidaa kututoravata varake naavu vira kaqora.
  hmo-hmo: Inai nadi badadia edia latanai be nadi namodia, idia utua maoromaoro, bona
    edia bada korikori dekenai gaudia, bona sida au badadia danu.
  urd-urd: और ऊपर नाप के मुताबिक़ बेशक़ीमत पत्थर, या'नी घड़े हुए पत्थर और देवदार की
    लकड़ी लगी हुई थी।
  rus-SYN: и сверху дорогие камни, обтесанные по размеру, и кедр.
  bqc-SIM: Ɔ̃ wà gbàsa bò ń gbɛ̀ maa pↄ́ wa pàapaa wa ã̀ↄ ń sɛdɛ lío.
  tcz-CHONGTHU: Abaang kisemna a kimang song manlutah tah le lentah tah hochu kitoh
    chet na ki-at ngen ahin, chule Cedar thingho jong ajol in akimang in ahi.
  mar-mar: त्यांच्यावर आणखी चांगल्या प्रतीचे चिरे आणि गंधसरुचे वासे होते.
  qub-qub: Janantapis camacächiran cuestaj rumicunallawan, tupuycur-tupuycur llagllashallawan,
    sedru guerucunawan.
  bqp-bqp: gbasa ò bò kũ gbɛ̀ mana kũ ò yↄ̃̀ ò ànↄ kũ sida lío.
  hat-hat: Anwo fondasyon an te gen menm kalite wòch taye sou mezi ak madriye sèd.
  eng-BSB: Above these were high-grade stones, cut to size, and cedar beams.
  eng-WEBPB: Above were costly stones, even cut stone, according to measure, and cedar
    wood.
  kbq-kbq: Hagi ana agofetura zago'amo mareri'nea haveramine, sida zafaramine, avamente
    avamente taga huno ante'ne.
  nhe-BL: Huan tlen tlatzintla hasta huejcapa nojquiya quitequihuijque tetini tlen
    pajpatiyo ipan nochi tepamitl ipan nopa caltini. Huan sesen tetl quitejtejque
    senquistoc cuali campa monequi calaquis. Huan nojquiya quitequihuijque cuatetomitl
    tlen tiocuahuitl.
  bus-bus: gbasa wà bò kↄ̃n gbɛ̀ maaa kɛ̀ wà yↄ̃̀yↄ̃ wà ànↄ kↄ̃n sida lío.
  gub-BL: Omono ita hekuzar katu ma'e a'e itahu rehe wà. Ukixikixi katu ita hekuzar
    katu ma'e wà. Na'e omono iapyteraromo har ywyràkàxigyw iapo pyrer a'e ita 'aromo
    wà.
  eng-DRA: 'And above there were costly stones, or equal measure, hewed; and, in like
    manner, planks of cedar:'
