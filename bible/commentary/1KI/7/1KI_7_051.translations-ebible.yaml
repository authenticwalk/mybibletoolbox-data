verse: 1KI.007.051
translations:
  mal-C: ഇപ്രകാരം, യഹോവയുടെ ആലയത്തിനുവേണ്ടി ശലോമോൻരാജാവ് ചെയ്ത പണികളെല്ലാം പൂർത്തിയായപ്പോൾ
    അദ്ദേഹം, തന്റെ പിതാവായ ദാവീദ് സമർപ്പിച്ചിരുന്ന വസ്തുക്കളായ വെള്ളിയും സ്വർണവും
    ഇതര ഉപകരണങ്ങളും ആലയത്തിലേക്കു കൊണ്ടുവന്നു. അവ അദ്ദേഹം യഹോവയുടെ ആലയത്തിലെ ഭണ്ഡാരഗൃഹങ്ങളിൽ
    സംഭരിച്ചുവെച്ചു.
  deu-TKW: Als nun alle die Arbeiten, die der König Salomo für den Tempel Jahwes fertigen
    ließ, vollendet waren, brachte Salomo die Weihgeschenke seines Vaters David hinein;
    das Silber und das Gold, und die Geräte legte er in die Schatzkammern des Tempels
    Jahwes.
  lin-lin: 'Tango Salomo asilisaki misala nyonso ya kotonga Tempelo ya Yawe, amemaki
    biloko oyo Davidi, tata na ye, abulisaki : palata, wolo mpe bisalelo ; atiaki
    yango kati na bibombelo bomengo ya Tempelo ya Yawe.'
  eng-LSV: And it is complete—all the work that King Solomon has made [for] the house
    of YHWH, and Solomon brings in the sanctified things of his father David; he has
    put the silver, and the gold, and the vessels in the treasuries of the house of
    YHWH.
  eng-GNV: 'So was finished all the worke that King Salomon made for the house of
    the Lord, and Salomon brought in the things which Dauid his father had dedicated:
    the siluer and the golde and the vessels, and layed them among the treasures of
    the house of the Lord.'
  eng-WEBSTER: So was ended all the work that king Solomon made for the house of the
    LORD. And Solomon brought in the things which David his father had dedicated;
    even the silver, and the gold, and the vessels, he placed among the treasures
    of the house of the LORD.
  nhw-BL: Huajca quej ni tlanqui nochi nopa tequitl catli nopa Tlanahuatijquetl Salomón
    tlanahuati ma quichihuaca ipan nopa tiopamitl tlen TOTECO. Huan nojquiya nochi
    nopa oro, plata huan tlamantzitzi tlen oro catli motequihuía tiopan calijtic catli
    David, itata, quiiyocatlalijtoya para ichaj TOTECO, Salomón quihuicac tiopan calijtic
    campa quiajocuij tomi huan tlamantli catli patiyo catli iaxca nopa tiopamitl tlen
    ichaj TOTECO.
  swh-ONEN: 'Hivyo Mfalme Solomoni alipomaliza kazi ya Hekalu la Bwana, akaviingiza
    ndani vile vitu ambavyo Daudi baba yake alikuwa ameviweka wakfu: yaani fedha,
    dhahabu na samani; kisha akaviweka katika hazina za Hekalu la Bwana.'
  bba-bba: Ye bɑ sɑ̃ɑ yee ten sɔmburu kpuro kpɑ, yerɑ sinɑ boko Sɑlomɔɔ u sii ɡeesu
    kɑ wurɑ kɑ yɑ̃nu ɡɑnu yɑrɑmɑ ni win tundo Dɑfidi u rɑɑ ɡɔsɑ u yi Yinni Gusunɔn
    sɔ̃. Mɑ u ye kpuro yi sɑ̃ɑ yee ten ɑrumɑni beru yerɔ.
  eng-KJVCPB: So was ended all the work that king Solomon made for the house of the
    Lord. And Solomon brought in the things which David his father had dedicated;
    even the silver, and the gold, and the vessels, did he put among the treasures
    of the house of the Lord.
  luo-luo: Ka tije duto mane ruoth Solomon osetimo e hekalu mar Jehova Nyasaye noserumo,
    nokelo gik mane Daudi wuon-gi osewalo kaka fedha gi dhahabu kod gik mitimogo lemo
    kendo noketogi e od keno mar hekalu Jehova Nyasaye.
  meu-meu: Taunabunai, Iehova ena dubu ḡaukaradia iboudiai na King Solomon ese e karadia,
    ela bona vada e ore. Bena tamana David ese e hahelaḡadia gaudia na Solomon ese
    e vareailaidia, silver bona gold bena ḡau idau-idau, iboudiai na Iehova ena dubu
    ena habou-habou daiutudia ai e haboudia.
  npi-ULB: यसरी सोलोमन राजाले परमप्रभुको मन्दिरको निम्ति सबै काम गरी सिद्ध्याए । त्यसैले
    सोलोमनले आफ्ना पिता दाऊदद्वारा अलग गरिएका चीजहरू अर्थात् चाँदी, सुन, सजाउने सामानहरू
    भित्र ल्याई परमप्रभुको मन्दिरका भण्डारमा राखे ।
  yor-yor: Nígbà tí gbogbo iṣẹ́ tí Solomoni ọba ṣe fún ilé Olúwa parí, ó mú gbogbo
    nǹkan tí Dafidi baba rẹ̀ ti yà sí mímọ́ wá; fàdákà, wúrà àti ohun èlò, ó sì fi
    wọ́n sínú ìṣúra ilé Olúwa.
  pes-OPCB: وقتی کارهای خانۀ خداوند تمام شد، سلیمان طلا و نقره و تمام ظروفی را که
    پدرش داوود وقف خانهٔ خداوند کرده بود، به خزانهٔ خانهٔ خداوند آورد.
  tgl-ULB: Sa ganitong paraan, ang lahat ng gawain ni Haring Solomon sa tahanan ni
    Yahweh ay tapos na. Kaya ipinasok ni Solomon ang mga bagay na inihandog ni David,
    na kaniyang ama, kay Yahweh, at ang pilak, ang ginto, at ang mga kasangkapan,
    at nilagay ito sa bodega sa tahanan ni Yahweh.
  hui-hui: Kini Solomono halu ibunaga biabe biaga agali hearubi tigua Anduane Homogonaga
    andaha biabe bulene wiago biai hene. Biai howa Solomono ibugua silibabi ngolobi
    ndisibi mbirale bibahende ibu aba Debidihanda Anduane Homogonaga loma biaho wini
    wiaru uruni ale Anduane Homogonaga anda hobane tamu heagoha mo yu puwa ngelaga
    bini.
  mya-mya: ဗိ​မာန်​တော်​အ​တွက်​လုပ်​ကိုင်​ရန် ရှိ​သ​မျှ​သော အ​လုပ်​တို့​ကို​လက်​စ​သတ်​ပြီး​နောက်
    ရှော​လ​မုန် မင်း​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​ခ​မည်း​တော် ဒါ​ဝိဒ်​ဆက်​ကပ်​ပူ​ဇော်​ထား​ခဲ့​သည့်
    ရွှေ၊ ငွေ၊ နှင့် အ​ခြား​ပစ္စည်း​များ​ကို​ဗိ​မာန်​တော်​ပစ္စည်း​သို လှောင်​ရာ​အ​ခန်း​များ​တွင်​သိမ်း​ဆည်း​ထား
    တော်​မူ​၏။
  bod-N: དེ་བཞིན་རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ལས་ཀ་ཐམས་ཅད་བསྒྲུབས་ཚར་བ་དང་།
    རང་གི་ཡབ་དཱ་བིད་ཀྱིས་དམ་པར་བསྔོས་པའི་གསེར་དངུལ་དང་། སྣོད་ཆས་ཐམས་ཅད་བསྐྱལ་འོངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་དཀོར་མཛོད་ནང་དུ་བཅུག་གོ
    །
  sna-sna: Zvino basa rose rakaitwa naMambo Soromoni patemberi yaJehovha parakapera,
    Soromoni akauyisa zvinhu zvakanga zvakumikidzwa nababa vake Dhavhidhi, midziyo
    yesirivha negoridhe, akazvichengeta mumatura epfuma yetemberi yaJehovha.
  spa-BLM: Asítoda la obra que el rey Salomón hizo en la casa de Yahvé fue terminada.
    Salomón trajo las cosas que su padre David había dedicado — la plata, el oro y
    los utensilios — y las puso en los tesoros de la casa de Yahvé.
  cac-cac: Ayic ix b'oel masanil tas ix schec vin̈aj Salomón b'ojoc yic stemplo Jehová,
    ix schecan vin̈ ic'jocb'at masanil q'uen oro, q'uen plata yed' juntzan̈ yamc'ab'
    yac'naccan vin̈aj David smam vin̈ d'a Jehová. Ix schecan vin̈ sic'chajcan d'a
    yol juntzan̈ pat ay d'a spatictac templo b'aj sic'chaj tas tz'ochcan yicoc Jehová.
  swh-ULB: Kwa njia hii, kazi yote ambayo mfalme Sulemani alifanya kwa ajili ya hekalu
    ilimalizika. Kwa Sulemani akaviingiza ndani yake vitu vile vilivyokuwa vimewekwa
    wakfu na Daudi, baba yake, na fedha na dhahabu, na mapambo, na vile vya ndani
    ya hazina ya BWANA.
  bel-bel: Так зьвершана ўся праца, якую рабіў цар Саламон для храма Госпада. І прынёс
    Саламон прысьвечанае Давідам, бацькам ягоным; срэбра і золата і рэчы аддаў у скарбніцы
    храма Гасподняга.
  deu-ELBBK: 'Und so war das ganze Werk vollendet, das der König Salomo für das Haus
    des HERRN machte. Und Salomo brachte die geheiligten Dinge seines Vaters David
    hinein: das Silber und das Gold und die Geräte legte er in die Schatzkammern des
    Hauses des HERRN.'
  mbb-OT: Hein nepasad is langun he mibpeveelan ni Hadì Solomon he para zuen te valey
    te Nengazen, mid-uwit din diyà te menge budiga zutun te valey te Nengazen is menge
    azen he impehinungud te amey zin he si David diyà te NENGAZEN–is menge pelata,
    menge vulawan, wey menge gelemiten.
  mal-2015: അങ്ങനെ ശലോമോൻരാജാവു യഹോവയുടെ ആലയംവക പണി എല്ലാം തീർത്തു. ശലോമോൻ തന്റെ അപ്പനായ
    ദാവീദ് നിവേദിച്ചിരുന്ന വെള്ളിയും പൊന്നും ഉപകരണങ്ങളും കൊണ്ടുവന്നു യഹോവയുടെ ആലയത്തിലെ
    ഭണ്ഡാരത്തിൽവെച്ചു.
  rmc-rmc: 'Sar o Šalamun dokerďa savori buči pro Chramos le RAJESKRO, anďa ode o
    sveta veci peskre dadeskre le Davidoskre: o rup, o somnakaj the aver veci a thoďa
    len andro chramoskre pokladňici.'
  pes-OPV: پس تمامی کاری که سلیمان پادشاه برای خانه خداوند ساخت تمام شد و سلیمان چیزهایی
    را که پدرش داود وقف کرده بود، ازنقره و طلا و آلات درآورده، در خزینه های خانه خداوند
    گذاشت.
  ron-1924: Астфел с-а испрэвит тоатэ лукраря пе каре а фэкут-о ымпэратул Соломон
    пентру Каса Домнулуй. Апой а адус арӂинтул, аурул ши унелтеле пе каре ле хэрэзисе
    татэл сэу Давид ши ле-а пус ын вистиерииле Касей Домнулуй.
  ben-OBCV: সদাপ্রভুর মন্দিরের জন্য রাজা শলোমনের করা সব কাজ সমাপ্ত হয়ে যাওয়ার পর
    তিনি তাঁর বাবা দাউদের উৎসর্গ করা জিনিসপত্র—রুপো ও সোনা এবং সব আসবাবপত্রাদি—সেখানে
    নিয়ে এলেন এবং সদাপ্রভুর মন্দিরের কোষাগারে সেগুলি রেখে দিলেন।
  som-som: Oo saasuu ku wada dhammaaday shuqulkii uu Boqor Sulaymaan ku sameeyey guriga
    Rabbiga. Oo Sulaymaanna wuxuu soo geliyey alaabtii aabbihiis Daa'uud quduuska
    ka dhigay ee ahayd lacagtii, iyo dahabkii, iyo weelashii, oo wuxuu ku riday khasnadihii
    guriga Rabbiga.
  lat-VUC: Et perfecit omne opus quod faciebat Salomon in domo Domini, et intulit
    quæ sanctificaverat David pater suus, argentum, et aurum, et vasa, reposuitque
    in thesauris domus Domini.
  eng-ASVBT: Thus all the work that king Solomon wrought in the house of Jehovah was
    finished. And Solomon brought in the things which David his father had dedicated,
    even the silver, and the gold, and the vessels, and put them in the treasuries
    of the house of Jehovah.
  ita-1885: 'Così fu compiuto tutto il lavorio, che il re Salomone faceva fare per
    la Casa del Signore. Poi Salomone vi fece portar dentro le cose che Davide, suo
    padre, avea consacrate: l''argento, e l''oro, ed i vasellamenti; e le pose ne'' tesori
    della Casa del Signore.'
  eng-ULB: In this way, all the work that King Solomon directed for the house of Yahweh
    was finished. So Solomon brought in the things that were set apart by David, his
    father, and the silver, the gold, and the furnishings, and put them into the storerooms
    of the house of Yahweh.
  spa-VBL: De esta manera se completó toda la obra del rey Salomón para el Templo
    del Señor. Luego Salomón trajo los objetos que su padre David había dedicado,
    los objetos especiales de plata, el oro y el mobiliario del Templo, y los colocó
    en la tesorería del Templo del Señor.
  fra-_FOB: Ainsi fut achevé tout l'ouvrage que le roi Salomon fit pour la maison
    de l'Éternel. Puis Salomon fit apporter ce que David, son père, avait consacré,
    l'argent, l'or et les ustensiles, et il les mit dans les trésors de la maison
    de l'Éternel.
  mal-mal: അങ്ങനെ ശലോമോൻ രാജാവ് യഹോവയുടെ ആലയംവക പണി എല്ലാം തീർത്തു. ശലോമോൻ തന്റെ അപ്പനായ
    ദാവീദ് നിവേദിച്ചിരുന്ന വെള്ളിയും പൊന്നും ഉപകരണങ്ങളും കൊണ്ടുവന്ന് യഹോവയുടെ ആലയത്തിലെ
    ഭണ്ഡാരത്തിൽ വച്ചു.
  urd-GVR: Rab ke ghar kī takmīl par Sulemān Bādshāh ne wuh sonā-chāṅdī aur bāqī tamām
    qīmtī chīzeṅ Rab ke ghar ke ḳhazānoṅ meṅ rakhwā dīṅ jo us ke bāp Dāūd ne Rab ke
    lie maḳhsūs kī thīṅ.
  suz-BL: मिनु पिप सोलोमनम परमप्रभु यावे आ खिं ङा गेय नेल्‍ल थुम्‍पदा बाक्‍त। मिनु
    मेकोमी आ आफ दाऊदमी जिम्‍मा गेशो थोव़कपुकी, सुन, चांदी नु दारपाइक्‍तीक चाक्‍पाइश्‍शा,
    परमप्रभु यावे आ खिं ङा शोंप वोइक्‍तीकेमी वोइक्‍पाइक्‍मी बाक्‍त।
  ita-1927: Così fu compiuta tutta l’opera che il re Salomone fece eseguire per la
    casa dell’Eterno. Poi Salomone fece portare l’argento, l’oro e gli utensili che
    Davide suo padre avea consacrati, e li mise nei tesori della casa dell’Eterno.
  ckb-ckb: کاتێک سلێمان پاشا هەموو کارەکانی پەرستگای یەزدانی تەواو کرد، شتە تەرخانکراوەکانی
    داودی باوکی کە لە زێڕ و زیو بوون و کەلوپەلەکانی هێنا پێشکەشی کرد بە گەنجینەکانی
    پەرستگای یەزدان.
  eng-BBE: So all the work King Solomon had done in the house of the Lord was complete.
    Then Solomon took the holy things which David his father had given, the silver
    and the gold and all the vessels, and put them in the store-houses of the house
    of the Lord.
  kan-OKCV: ಹೀಗೆಯೇ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೋಸ್ಕರ ಮಾಡಿಸಿದ ಕೆಲಸವೆಲ್ಲಾ ಮುಗಿಯಿತು.
    ಆಗ ಸೊಲೊಮೋನನು ತನ್ನ ತಂದೆ ದಾವೀದನು ಪ್ರತಿಷ್ಠೆ ಮಾಡಿದ ಬೆಳ್ಳಿಯನ್ನೂ, ಬಂಗಾರವನ್ನೂ, ಎಲ್ಲಾ
    ಸಲಕರಣೆಗಳನ್ನೂ ಯೆಹೋವ ದೇವರ ಆಲಯದ ಬೊಕ್ಕಸಗಳಲ್ಲಿ ಇಟ್ಟನು.
  tam-2017: இப்படியாக ராஜாவாகிய சாலொமோன் யெகோவாவுடைய ஆலயத்திற்காகச் செய்த வேலைகளெல்லாம்
    முடிந்தது; அப்பொழுது சாலொமோன் தன்னுடைய தகப்பனாகிய தாவீது பரிசுத்தம்செய்யும்படி
    நேர்ந்துகொண்ட வெள்ளியையும் பொன்னையும் பணிப்பொருட்களையும் கொண்டுவந்து, யெகோவாவுடைய
    ஆலயத்தின் பொக்கிஷங்களில் வைத்தான்.
  spa-RV-1909: Así se acabó toda la obra que dispuso hacer el rey Salomón para la
    casa de Jehová. Y metió Salomón lo que David su padre había dedicado, es á saber,
    plata, y oro, y vasos, y púsolo todo en guarda en las tesorerías de la casa de
    Jehová.
  ron-BTF: Astfel a fost terminată toată lucrarea pe care împăratul Solomon a făcut-o
    pentru casa DOMNULUI. Şi Solomon a adus în ea lucrurile pe care David, tatăl său,
    le dedicase; argintul şi aurul şi vasele, le-a pus în tezaurele casei DOMNULUI.
  eng-WEBP: Thus all the work that King Solomon did in the LORD’s house was finished.
    Solomon brought in the things which David his father had dedicated—the silver,
    the gold, and the vessels—and put them in the treasuries of the LORD’s house.
  eng-FBV: In this way all King Solomon's work for the Temple of the Lord was completed.
    Then Solomon brought in the items his father David had dedicated, the special
    objects made of silver, the gold, and the Temple furnishings, and he placed them
    in the treasuries of the Temple of the Lord.
  nld-1939: Toen heel het werk, dat koning Salomon voor de tempel van Jahweh had laten
    verrichten, gereed was, bracht hij de wijgeschenken van zijn vader David, het
    goud, het zilver en de vaten naar de schatkamer van de tempel van Jahweh.
  nch-BL: Huajca quej ni tanqui nochi nopa tequit cati nopa Tanahuatijquet Salomón
    tanahuati ma quichihuaca ipan nopa tiopamit ten TOTECO. Huan quihualicac nochi
    nopa oro, plata huan tamantzitzi ten oro cati motequihuía tiopan calijtic cati
    David, itata, quiiyocatalijtoya para ichaj TOTECO. Huan nochi quihuicac tiopan
    calijtic campa quiajocuij tomi huan tamanti cati patiyo cati iaxca nopa tiopamit
    cati ichaj TOTECO.
  vie-1934: Các công việc mà Sa-lô-môn làm cho nhà Đức Giê-hô-va, đều được hoàn thành
    là như vậy. Đoạn, Sa-lô-môn sai đem các vật mà Đa-vít, ca người, đã biệt ra thánh,
    tức là bạc, vàng, các thứ khí dụng, và để trong kho tàng của đền Đức Giê-hô-va.
  hin-CV: इस प्रकार याहवेह के भवन का सारा काम, जो राजा शलोमोन ने शुरू किया था, पूरा
    हुआ. तब शलोमोन अपने पिता दावीद द्वारा भेंट की हुई वस्तुएं मंदिर में ले आए. उन्होंने
    चांदी, सोना और सारे बर्तन परमेश्वर के भवन के खजाने में इकट्ठा कर दिए.
  spa-BES: Así, toda la obra que el rey Salomón había hecho en la casa del Señor estaba
    completa. Entonces Salomón tomó las cosas santas que David su padre había dado,
    la plata y el oro y todas las vasijas, y las puso en los almacenes de la casa
    del Señor.
  tdx-tdx: Aa le nifonitse o fitoloñañe nanoe’ i Se­lomò añ’anjomba’ Iehovào. Le hene
    nen­dese’ i Selomò ao o raha navì’ i Davide rae’eo, i volafotiy, i volamenay naho
    o fanakeo; vaho napo’e amy fanontonam-baran’ anjomba’ Iehovày.
  tha-KJV: บรรดากิจการซึ่งกษั​ตริ​ย์ซาโลมอนกระทำเกี่​ยวด​้วยพระนิเวศของพระเยโฮวาห์​ก็ได้​สำเร็​จด​ังนี้
    และซาโลมอนทรงนำบรรดาสิ่งซึ่งดาวิดราชบิดาทรงถวายไว้​เข้ามา คือเครื่องเงิน เครื่องทองคำ
    และเครื่องใช้​ต่างๆ และเก็บไว้ในคลังพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Assim se acabou toda a obra que dispôs fazer o rei Salomão para a casa
    do SENHOR. E meteu Salomão o que Davi seu pai havia dedicado, é a saber, prata,
    e ouro, e vasos, e o pôs tudo em guarda nas tesourarias da casa do SENHOR.
  deu-ELO: 'Und so war das ganze Werk vollendet, das der König Salomo für das Haus
    Jehovas machte. Und Salomo brachte die geheiligten Dinge seines Vaters David hinein:
    Das Silber und das Gold und die Geräte legte er in die Schatzkammern des Hauses
    Jehovas.'
  eng-WYC-2018: And Solomon performed all the work, that he made in the house of the
    Lord; and he brought in the things, which David, his father, had hallowed; silver,
    and gold, and vessels; and he kept those in the treasures of the house of the
    Lord. (And so Solomon finished all the work that he had ordained for the House
    of the Lord; and he brought in the things, which his father David had dedicated;
    the silver, and the gold, and the vessels; and he kept them all in the treasuries
    of the House of the Lord.)
  epo-epo: Tiamaniere estis finita la tuta laboro, kiun la reĝo Salomono faris por
    la domo de la Eternulo. Kaj Salomono enportis la konsekritaĵojn de sia patro David;
    la arĝenton kaj la oron kaj la vazojn li metis en la trezorejojn de la domo de
    la Eternulo.
  uig-PIN: Sulayman padixaⱨ Pǝrwǝrdigarning ɵyi üqün ⱪilduridiƣan ⱨǝmmǝ ⱪuruluxlar
    tamam bolƣanda, u atisi Dawut Hudaƣa atiƣan nǝrsilǝrni (yǝni kümüx, altun wǝ türlük
    baxⱪa buyumlarni) ǝkǝltürüp Pǝrwǝrdigarning ɵyining hǝzinilirigǝ ⱪoydurdi.
  beo-beo: 'Hina bagade Soloumane da Debolo Diasu hawa: hamosu huluane dagobeba:le,
    e da liligi huluane amo ea ada Da:ibidi da Hina Godema imunusa: modale ligiagai
    (silifa, gouli amola eno liligi huluane), amo liligi e da liligi legesu sesene
    gagai amo ganodini ligisisi.'
  tpi-OTNT: King Solomon wantaim ol wokman i pinisim olgeta wok bilong haus bilong
    Bikpela, orait Solomon i kisim olgeta silva na gol na ol dis samting papa bilong
    en, Devit, i bin makim bilong Bikpela, na ol i putim olgeta dispela samting insait
    long ol bakstua bilong haus bilong Bikpela.
  hau-SA: Sa’ad da aka gama aikin da Sarki Solomon sa a yi domin haikalin Ubangiji,
    sai ya kawo kayayyakin da mahaifinsa Dawuda ya keɓe, azurfa da zinariya da kayayyaki,
    ya sa su a ma’ajin haikalin Ubangiji.
  uig-LAT: Sulayman padishah Perwerdigarning öyi üchün qilduridighan hemme qurulushlar
    tamam bolghanda, u atisi Dawut Xudagha atighan nersilerni (yeni kümüsh, altun
    we türlük bashqa buyumlarni) ekeltürüp Perwerdigarning öyining xezinilirige qoydurdi.
  nde-nde: Kwathi usuphelile wonke umsebenzi owawenziwe yinkosi uSolomoni ekwakheni
    kwakhe ithempeli likaThixo, waletha lezompahla ezazinikelwe nguyise uDavida, isiliva
    legolide layo yonke imiceciso, konke lokhu wakufaka endlini yenotho ethempelini
    likaThixo.
  ton-ton: Naʻe pehē ʻae fakaʻosi ʻae ngāue kotoa pē ʻaia naʻe fai ʻe Solomone ko
    e tuʻi maʻae fale ʻo Sihova. Pea naʻe fetuku mai ʻe Solomone ʻae ngaahi meʻa ʻae
    fakatapui ʻe Tevita ko ʻene tamai; ʻio, ʻae siliva, mo e koula, mo e ngaahi ipu,
    naʻa ne ʻai fakataha ia mo e ngaahi koloa ʻoe fale ʻo Sihova.
  ces-1613: A tak dokonáno jest všecko dílo, kteréž dělal král Šalomoun k domu Hospodinovu,
    a vnesl tam Šalomoun věci posvěcené od Davida otce svého, stříbro a zlato i nádobí,
    složiv je mezi poklady domu Hospodinova.
  eng-WMB: Thus all the work that King Solomon did in the LORD’s house was finished.
    Solomon brought in the things which David his father had dedicated—the silver,
    the gold, and the vessels—and put them in the treasuries of the LORD’s house.
  tam-TCV: யெகோவாவின் ஆலயத்துக்காக சாலொமோன் அரசன் செய்த எல்லா வேலைகளும் செய்துமுடிக்கப்பட்டன.
    பின்பு சாலொமோன் தன் தகப்பன் தாவீது அர்ப்பணித்த பொருட்களான வெள்ளியையும், தங்கத்தையும்,
    எல்லா பொருட்களையும் கொண்டுவந்தான். அவற்றை யெகோவாவின் ஆலயத்தின் களஞ்சியத்துக்குள்
    கொண்டுபோய் வைத்தான்.
  ceb-ULB: Tungod niini, natapos na ang tanang buluhaton nga buhaton ni Haring Solomon
    sa balay ni Yahweh. Busa gidala ni Solomon ang mga butang nga gilain sa iyang
    amahan nga si David, sama sa mga salapi, mga bulawan, ug mga galamiton, unya gibutang
    niya kini sa tipiganan sa balay ni Yahweh.
  pol-UBG: Tak więc ukończono wszelką pracę, którą wykonał król Salomon dla domu PANA.
    I Salomon wniósł tam rzeczy, które poświęcił jego ojciec Dawid – srebro, złoto
    i naczynia – i włożył je do skarbców domu PANA.
  urd-GVU: رب کے گھر کی تکمیل پر سلیمان بادشاہ نے وہ سونا چاندی اور باقی تمام قیمتی
    چیزیں رب کے گھر کے خزانوں میں رکھوا دیں جو اُس کے باپ داؤد نے رب کے لئے مخصوص
    کی تھیں۔
  deu-1912: Also ward vollendet alles Werk, das der König Salomo machte am Hause des
    HERRN. Und Salomo brachte hinein, was sein Vater David geheiligt hatte von Silber
    und Gold und Gefäßen, und legte es in den Schatz des Hauses des HERRN.
  kan-2017: ಪರಿಶುದ್ಧಸ್ಥಳದ ಬಾಗಿಲುಗಳಿಗೂ ಇರುವ ಬಂಗಾರದ ತಿರುಗುಣಿಗಳು ಇವುಗಳೇ. ಅರಸನಾದ ಸೊಲೊಮೋನನು
    ಯೆಹೋವನ ಆಲಯಕ್ಕೋಸ್ಕರ ಬೇಕಾದ ಎಲ್ಲಾ ಸಾಮಾನುಗಳನ್ನು ಸಿದ್ಧಪಡಿಸಿದ ನಂತರ ತನ್ನ ತಂದೆಯಾದ ದಾವೀದನು
    ಯೆಹೋವನಿಗೆ ಹರಕೆಹೊತ್ತು ಪ್ರತಿಷ್ಠಿಸಿದ ಬೆಳ್ಳಿ ಬಂಗಾರವನ್ನೂ ಮತ್ತು ಸಾಮಾನುಗಳನ್ನೂ ದೇವಾಲಯದ
    ಭಂಡಾರಕ್ಕೆ ಸೇರಿಸಿದನು.
  yap-yap: Nap’an ni mu’nag Solomon ni Pilung urngin e maruwel ko fare Tempel, me
    tay ngalan fapi senggil ni tafen e chugum urngin e tin nike ognag e chitamngin
    i David ngak SOMOL— silber, gol nge ku boch ban’en.
  hlt-MCSB: Manghai Solomon loh BOEIPA im kah a saii bitat cungkuem te cung coeng.
    Te dongah Solomon loha napa David kah hnocim te a khuen tih cak neh sui khaw,
    hnopai khaw BOEIPA im kah thakvoh khuiah a khueh.
  mdy-ETH: ካኣቲ፥ ሴሎሞኔ ጌኤዦ ማኣሮ ማዢ ጋፔስካፓ ዒዛኮ ዓዴ ዳውቴ ናንጊና ናንጋ ጎዳኮ ማኣሮ ማዢፆም ዱማሴ ቢሮንታ ዎርቆንታ፤
    ዬያጉዲ ሜሌ ሜሌ ሜሆ ቢያ ጌኤዦ ማኣሮኮ ሜሆ ጌሦ ኬኤፃ ጌሤኔ።
  twi-ASANTE: Ɔhene Salomo wiee Awurade asɔredan no ho adwuma nyinaa. Na Salomo de
    akyɛdeɛ a nʼagya Dawid ato edin no nyinaa a ɛyɛ dwetɛ, sikakɔkɔɔ ne nkuku ne nkaka
    ba bɛkoraa wɔ adekoradan mu wɔ Awurade Asɔredan mu hɔ.
  eng-WEBU: Thus all the work that King Solomon did in the LORD’s house was finished.
    Solomon brought in the things which David his father had dedicated—the silver,
    the gold, and the vessels—and put them in the treasuries of the LORD’s house.
  wal-wal: Kawoi Solomoni GODAA Beeta Maqidasiyaa oosuwaa ubbaa polidoogaappe guyyiyan,
    a aawai Daawiti GODAAYYO dummayidi wottido biraa, worqqaanne hara miishshatakka
    ubbaa ehiidi, Beeta Maqidasiyaa buquraa minjjiyoosan wottiis.
  spa-PDDPT: Se completó toda la obra que el rey Salomón hizo para la Casa de Yavé.
    Salomón introdujo las cosas que su padre David consagró. Depositó la plata, el
    oro y los utensilios en la tesorería de la Casa de Yavé.
  gun-gun: 'Ha''e rami py huvixa Salomão ojapo ukapa oo Senhor peguarã. Salomão ogueru
    avi mba''emo nguu Davi omboaxa ma voi va''ekue: prata, ouro ha''e tembiporu ha''e
    javi omoĩmba Senhor pegua oo re mba''emo hepyve va''e reve.'
  ilo-ULB: Iti kastoy a wagas, nalpas dagiti amin a trabaho nga inaramid ni Ari Solomon
    para iti balay ni Yahweh. Ket inyuneg ngarud ni Solomon dagiti banbanag a inlasin
    ni David nga amana para kenni Yahweh, kasta met ti pirak, ti balitok, ken dagiti
    alikamen, ket inkabilna dagitoy kadagiti pagidulinan a siled iti balay ni Yahweh.
  kpg-kpg: 'Di madagoaa Solomon ne lawa ana mee huogodoo ala nogo hai i di gili di
    Hale Daumaha, gei mee gaa wanga nia mee huogodoo dono damana go David ne hagadabu
    ang gi Dimaadua: nia silber, goolo mo nnagadilinga goloo ala i golo, gi lodo ana
    gowaa benebene mee.'
  uig-ARA: سۇلايمان پادىشاھ پەرۋەردىگارنىڭ ئۆيى ئۈچۈن قىلدۇرىدىغان ھەممە قۇرۇلۇشلار
    تامام بولغاندا، ئۇ ئاتىسى داۋۇت خۇداغا ئاتىغان نەرسىلەرنى (يەنى كۈمۈش، ئالتۇن
    ۋە تۈرلۈك باشقا بۇيۇملارنى) ئەكەلتۈرۈپ پەرۋەردىگارنىڭ ئۆيىنىڭ خەزىنىلىرىگە قويدۇردى.
  sus-sus: Sulemani Alatala xa hɔrɔmɔbanxi xa see yailan xɛɛma ra na ki nɛ. A to gɛ
    na ra, a naxa se birin naso Alatala xa hɔrɔmɔbanxi xa naafuli ragatade kui, a
    baba Dawuda naxee fixi Ala ma.
  pon-2006: Ni ahnsou me Nanmwarki Solomon ketin kanekelahr doadoahk koaros en Tehnpaso,
    e ahpw ketikihdi nan wasahn nahk en Tehnpaso soahng koaros me seme Depit kasarawihongehr
    KAUN-O—silper, kohl, oh soangen dipwisou teikan.
  ksd-ksd: Damana di ga pait vapar ra umana magit Solomon i ga mainge ure ra papalum
    ta ra kuba i ra Luluai. Ma Solomon i ga varuk ra lavur magit nina tamana David
    i ga vatabue, ra silva ma ra goled ma ra umana la, ma i ga vung varurungane diat
    ma ra lavur magit dia ga ngatngat ta ra kuba i ra Luluai.
  tur-YTC: Böylece Kral Solomon'un Yahve'nin evinde yaptığı bütün iş bitmiş oldu.
    Solomon, babası David'in adamış olduğu şeyleri, gümüşü, altını ve kapları getirip
    Yahve'nin evinin hazinelerine koydu.
  ind-AYT: Semua pekerjaan yang dilakukan oleh Raja Salomo untuk bait TUHAN telah
    selesai. Lalu, Salomo memasukkan barang-barang yang telah dikuduskan Daud, ayahnya,
    yaitu perak, emas, dan barang-barang itu, lalu meletakkannya di dalam perbendaharaan
    bait TUHAN.
  nya-nya: 'Pamene ntchito yonse imene Mfumu Solomoni inagwira pa Nyumba ya Yehova
    inatha, anabwera ndi zinthu zonse zimene abambo ake Davide anazipereka: siliva,
    golide ndi ziwiya. Anaziyika mʼzipinda zosungiramo chuma cha ku Nyumba ya Yehova.'
  hrv-hrv: Tako bi priveden kraju sav posao što ga Salomon obavi za Dom Jahvin. Salomon
    unese sve svete darove oca svoga Davida - srebro, zlato i posuđe - i stavi ih
    u riznicu Doma Jahvina.
  mps-mps: Te king Solomon dali, te sę bidi dabe daligo te Genuai Bidigo tempel be
    sę yali tigidali silama da, teda Solomongo te tigidali silva, me gol, me te dis
    nai dabe te aga aya Devitgo nai dabe selama, te Genuai Bidiba dąį ilali nai
    dabe, tama augwa te doado bage tigidali te Genuai Bidigo be tomode elaluali bakstua
    be habu tomoba muanio.
  tpi-tpi: King Solomon wantaim ol wokman i pinisim olgeta wok bilong haus bilong
    Bikpela, orait Solomon i kisim olgeta silva na gol na ol dis samting papa bilong
    en, Devit, i bin makim bilong Bikpela, na ol i putim olgeta dispela samting insait
    long ol bakstua bilong haus bilong Bikpela.
  dan-1931: Da hele Arbejdet, som Salomo lod udføre ved HERRENS Hus, var færdigt,
    bragte Salomo sin Fader Davids Helliggaver, Sølvet og Guldet, derind og lagde
    alle Tingene i Skatkamrene i HERRENS Hus.
  vie-OVCB: Sa-lô-môn hoàn tất các chương trình kiến thiết Đền Thờ Chúa Hằng Hữu.
    Vua đem các bảo vật mà cha vua là Đa-vít đã biệt riêng—gồm bạc, vàng, và các khí
    dụng cất vào kho tàng Đền Thờ của Chúa Hằng Hữu.
  guj-2017: આમ યહોવાહના સભાસ્થાનનું બાંધકામ પૂર્ણ થયું. અને સુલેમાન રાજાએ તેના પિતા
    દાઉદે અર્પણ કરેલાં સોનાનાં અને ચાંદીનાં પાત્રો લઈ જઈને યહોવાહના ભક્તિસ્થાનના ભંડારમાં
    મૂક્યાં.
  pon-2006A: Ni ahnsou me Nanmwarki Solomon ketin kanekelahr doadoahk koaros en Tehnpaso,
    e ahpw ketikihdi nan wasahn nahk en Tehnpaso soahng koaros me seme Depit kasarawihongehr
    KAUN-O—silper, kohl, oh soangen dipwisou teikan.
  por-BRBSL: Thus todo o trabalho que o rei Salomão fez na casa de Yahweh foi concluído.
    Salomão trouxe as coisas que David seu pai havia dedicado - a prata, o ouro e
    os vasos - e as colocou nos tesouros da casa de Yahweh.
  cth-cth: Hottelah, Solomon siangpahrang ni BAWIPA e im hanlah a sak e naw pueng
    teh a cum. Hahoi, a na pa Devit ni a poe e hno, ngun, sui, hoi hnopai naw a kâenkhai
    teh BAWIPA e im râw kuemnae thingkong thung a ta.
  twi-twi: Ɔhene Salomo wiee Awurade asɔredan no ho adwuma nyinaa. Na Salomo de akyɛde
    a nʼagya Dawid ato din no nyinaa a ɛyɛ dwetɛ, sikakɔkɔɔ ne nkuku ne nkaka ba bɛkoraa
    wɔ adekoradan mu wɔ Awurade Asɔredan mu hɔ.
  hlt-hlt: Manghai Solomon loh BOEIPA im kah a saii bitat cungkuem te cung coeng.
    Te dongah Solomon loha napa David kah hnocim te a khuen tih cak neh sui khaw,
    hnopai khaw BOEIPA im kah thakvoh khuiah a khueh.
  tbz-SIM: 'Okpɑ̀ɑ̀tì Sɑdomɔɔ dèè dìì mɔ̀nnì ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó mutɔ̃mmú,
    kɛ́tɔní o cicɛ Dɑfiti do cɑ̃̀ńnɛ́ dɛ̀ Kuyie nkpɛ́í: Timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nnɛ̀
    tinɛntì tɛtì tibotí tibotí, kɛ́ dɛ̀ tɑnnɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó tinɛntì
    do dò kɛ́mbo kùù dieku.'
  msy-2020: Atrivim Solomon, uan ingangarir gumaziba ko, me Ikiavɨra Itir Godɨn Dɨpenimɨn
    ingangariba bar ada agɨfa. Egha Solomon, an afeziam Devit Ikiavɨra Itir God baghavɨra
    inabazir bizir kaba, silva ko gol ko itarir aghuiba, an ada inigha iza Ikiavɨra
    Itir Godɨn Dɨpenimɨn aven itir danganir biziba arɨzimɨn da arɨki.
  dop-dop: Wɑɑtʋ wei Sɑlʋmɔŋ tɛmɑ Tɑcɑɑ tǝsɛɛlɛ ŋmɑʋ, ɩlɛnɑ ɩ́ kpɑɣɑ mpi ɩ cɑɑ Tɑfiiti
    kɑ sɩɩwɑ Tɑcɑɑ tɔ nɑ ɩ́ tʋ pǝ tǝnɑɣɑ Ɩsɔ tǝsɛɛlɛ kpɑncoou kutuluɣu tɑɑ. Pǝ kpɑɣɑʋ
    wʋlɑ, nɑ liɣitee nyǝɣǝtʋ, nɑ wontu lɛntǝnɑɑ kɛ mpʋ.
  azb-azb: Padşah Süleymanın Rəbbin məbədində gördüyü bütün işlər qurtardı. Atası
    Davudun təqdis etdiyi qızıl-gümüşü və əşyaları Süleyman içəri gətirib Rəbbin məbədinin
    xəzinələrinə qoydu.
  eng-DBY: And all the work was finished that king Solomon made for the house of Jehovah.
    And Solomon brought in the things that David his father had dedicated; the silver
    and the gold and the vessels he put among the treasures of the house of Jehovah.
  hin-2017: इस प्रकार जो-जो काम राजा सुलैमान ने यहोवा के भवन के लिये किया, वह सब पूरा
    हुआ। तब सुलैमान ने अपने पिता दाऊद के पवित्र किए हुए सोने चाँदी और पात्रों को भीतर
    पहुँचाकर यहोवा के भवन के भण्डारों में रख दिया।
  wol-KYG: Ba loolu amee, mboolem lu Buur Suleymaan liggéeyal kër Aji Sax ji daldi
    sotti. Mu boole xaalis baak wurus waak jumtukaay ya baayam Daawuda sellalaloon
    Aji Sax ji, yeb ko ca denc ya def alali kër Aji Sax ji.
  eng-YLT: And it is complete — all the work that king Solomon hath made [for] the
    house of Jehovah, and Solomon bringeth in the sanctified things of David his father;
    the silver, and the gold, and the vessels he hath put in the treasuries of the
    house of Jehovah.
  eng-WYC-2017: And Solomon performed all the work, that he made in the house of the
    Lord; and he brought in the things, which David, his father, had hallowed; silver,
    and gold, and vessels; and he kept those in the treasures of the house of the
    Lord.
  eng-WMBB: Thus all the work that King Solomon did in the LORD’s house was finished.
    Solomon brought in the things which David his father had dedicated—the silver,
    the gold, and the vessels—and put them in the treasuries of the LORD’s house.
  urd-GVH: रब के घर की तकमील पर सुलेमान बादशाह ने वह सोना-चाँदी और बाक़ी तमाम क़ीमती
    चीज़ें रब के घर के ख़ज़ानों में रखवा दीं जो उसके बाप दाऊद ने रब के लिए मख़सूस
    की थीं।
  rug-rug: Sipu beto va hokoti Solomone sa baṉara sari doduru tinavete koasa Zelepade,
    si paleke mae ni sa sari doduru tiṉitoṉa tanisa tamana, se Devita, sapu sari siliva,
    na qolo, meke sari na likakalae pule pu tava madidi koe Tamasa, meke vekoi sa
    pa Zelepade te Zihova, koari na lose vasina hoke ta kopue sari ginugua arilaedi.
  gaz-gaz: Solomoon mootichi yommuu hojiin inni mana qulqullummaa Waaqayyootiif hojjete
    hundi raawwatametti miʼoota abbaan isaa Daawit Waaqaaf addaan baase jechuunis
    meetii, warqee fi miʼoota fidee mankuusa mana qulqullummaa Waaqayyoo keessa kaaʼe.
  fra-LSG: Ainsi fut achevé tout l’ouvrage que le roi Salomon fit pour la maison de
    l’Éternel. Puis il apporta l’argent, l’or et les ustensiles, que David, son père,
    avait consacrés, et il les mit dans les trésors de la maison de l’Éternel.
  yal-yal: Sulemani a wanle birin nakamali na kii nin Alatala Batu Banxini. Sulemani
    yi muranne birin sa banxini a fafe Dawuda naxanye rasariɲan, gbetin nun xɛmaan
    nun se gbɛtɛye. A yi ne ramara Alatalaa banxin nafunle yɛ.
  haw-1868: 'Pela i paa ai na hana a pau a Solomona i hana''i no ka hale o Iehova:
    a lawe ae iloko o Solomona i na mea hoolaa a Davida kona makuakane; o ke kala,
    o ke gula, a me na mea hana, oia kana i waiho pu ai me ka waiwai o ka hale o Iehova.'
  arb-NAV: وَهَكَذَا اكْتَمَلَ الْعَمَلُ كُلُّهُ الَّذِي قَامَ بِهِ الْمَلِكُ سُلَيْمَانُ
    لِتَشْيِيدِ هَيْكَلِ الرَّبِّ، وَأَخَذَ سُلَيْمَانُ مُدَّخَرَاتِ أَبِيهِ دَاوُدَ،
    مِنْ فِضَّةٍ وَذَهَبٍ وَأَوَانٍ، الَّتِي كَرَّسَهَا لِهَيْكَلِ الرَّبِّ، وَوَضَعَهَا
    فِي خَزَائِنِ الْهَيْكَلِ.
  ewe-ewe: Esi wowu Yehowa ƒe gbedoxɔ la nu mlɔeba la, Fia Solomo tsɔ klosalo kple
    sika kple nu siwo katã ŋu fofoa, Fia David, kɔ hena gbedoxɔ la, da ɖe Yehowa ƒe
    gbedoxɔ la ƒe nudzraɖoƒe la me.
  eng-LEE: 'And so was ended all the work that king Solomon made for the house of
    the Lord: and Solomon brought in the things sanctified by David his father, the
    silver, and the gold, and the vessels, [and] he placed [these] in the treasuries
    of the house of the Lord.'
  asm-FB: এইদৰে যিহোৱাৰ গৃহৰ কাৰণে চলোমনে কৰা সকলো কাৰ্য সমাপ্ত হোৱাৰ পাছত চলোমনে
    তেওঁৰ পিতৃ দায়ূদে উৎসৰ্গ কৰি দিয়া ৰূপ, সোণ আৰু পাত্ৰ আদি আটাই বস্তু অনাই যিহোৱাৰ
    গৃহৰ ভঁৰালত থৈছিল।
  sus-A: سُلٍمَنِ عَلَتَلَ شَ هْرْ مْبَنشِ شَ سٍيٍ يَءِلَن شّيمَ رَ نَ كِ نّ. عَ تٌ
    فّ نَ رَ، عَ نَشَ سٍ بِرِن نَسٌ عَلَتَلَ شَ هْرْ مْبَنشِ شَ نَاقُلِ رَفَتَدٍ كُي،
    عَ بَبَ دَوُدَ نَشٍيٍ قِشِ عَلَ مَ.
  fra-SBL: Ainsifut achevé tout le travail que le roi Salomon fit dans la maison de
    Yahvé. Salomon apporta les choses que David, son père, avait consacrées, l'argent,
    l'or et les objets, et les mit dans les trésors de la maison de Yahvé.
  hbo-hbo: וַתִּשְׁלַם֙ כָּל־הַמְּלָאכָ֔ה אֲשֶׁ֥ר עָשָׂ֛ה הַמֶּ֥לֶךְ שְׁלֹמֹ֖ה בֵּ֣ית
    יְהוָ֑ה וַיָּבֵ֨א שְׁלֹמֹ֜ה אֶת־קָדְשֵׁ֣י ׀ דָּוִ֣ד אָבִ֗יו אֶת־הַכֶּ֤סֶף וְאֶת־הַזָּהָב֙
    וְאֶת־הַכֵּלִ֔ים נָתַ֕ן בְּאֹצְרֹ֖ות בֵּ֥ית יְהוָֽה׃ פ
  piu-2006: '@see-verse:1KI.007.050'
  kik-kik: Rĩrĩa wĩra wothe ũrĩa Mũthamaki Solomoni aarutaga wa gwaka hekarũ ya Jehova
    wathirire-rĩ, akĩrehithia indo iria ithe Daudi aamũrĩte, nĩcio betha, na thahabu,
    na indo cia nyũmba, agĩciiga harĩa haigagwo igĩĩna cia hekarũ ya Jehova.
  fra-NCL: Ainsi fut achevé tout l’ouvrage que le roi Salomon fit dans la maison de
    Yahweh ; et Salomon apporta ce que David, son père, avait consacré, l’argent,
    l’or et les vases, et il les déversa dans les trésors de la maison de Yahweh.
  cek-AK: Angraeng ih im hanah Solomon siangpahrang mah sak pacoeng naah, ampa David
    mah paek ih hmuennawk to tempul thungah a sinh; sui, phoisa hoi laom sabaenawk
    to Angraeng ih hmuen suekhaih ahmuen ah a suek.
  cuk-cuk: 'Salomón, Bab-Jehováʼse-goled-negga ibmar-ebulemalad soboye-sogsagusad,
    bela sobsa gusad. Agi, geb Salomón, e-bab-David Bab-Jehováʼga ibmar-nug-imaksadi,
    Bab-Jehováʼse-goled-negse bela senonikid. Degisoggu, Salomón bela we-ibmar senonikid:
    Manimar, ormar, degi, ibmar-bamalad-ebulemalad. We-ibmar, Bab-Jehováʼse-goled-neggi,
    ibmar-saboleged-neg-siidse urbenonikid.'
  uig-CYR: Сулайман падиша Пәрвәрдигарниң өйи үчүн қилдуридиған һәммә қурулушлар тамам
    болғанда, у атиси Давут Худаға атиған нәрсиләрни (йәни күмүч, алтун вә түрлүк
    башқа буюмларни) әкәлтүрүп Пәрвәрдигарниң өйиниң ғәзнилиригә қойдурди.
  tel-2017: ఈ విధంగా సొలొమోను రాజు యెహోవా మందిరానికి చేసిన పని అంతా పూర్తి అయ్యింది.
    సొలొమోను తన తండ్రి అయిన దావీదు ప్రతిష్ఠించిన వెండిని, బంగారాన్ని, సామగ్రిని తెప్పించి
    యెహోవా మందిరం ఖజానాలో ఉంచాడు.
  hat-BSA: Konsa, tout travay ke Wa Salomon te fè lakay SENYÈ a te fini. Epi Salomon
    te fè antre tout bagay ki te dedye pa papa li, David—ajan avèk lò ak zouti yo—li
    te mete yo nan trezò a lakay SENYÈ a.
  kos-kos: Ke Tokosra Solomon el aksafyela orekma nukewa ke Tempul, el usak silver,
    gold, ac ahlu nukewa ma David, papa tumal, el tuh kisakunla nu sin LEUM GOD, ac
    filiya ma inge in nien filma in Tempul.
  hbo-WLC: וַתִּשְׁלַם֙ כָּל־הַמְּלָאכָ֔ה אֲשֶׁ֥ר עָשָׂ֛ה הַמֶּ֥לֶךְ שְׁלֹמֹ֖ה בֵּ֣ית
    יְהוָ֑ה וַיָּבֵ֨א שְׁלֹמֹ֜ה אֶת־קָדְשֵׁ֣י ׀ דָּוִ֣ד אָבִ֗יו אֶת־הַכֶּ֤סֶף וְאֶת־הַזָּהָב֙
    וְאֶת־הַכֵּלִ֔ים נָתַ֕ן בְּאֹצְר֖וֹת בֵּ֥ית יְהוָֽה׃ פ
  ibo-ibo: Mgbe a rụzuru ọrụ niile nke eze Solomọn nwere ịrụ maka ụlọnsọ ukwu Onyenwe
    anyị ahụ, o webatara ihe niile Devid bụ nna ya doro nsọ nʼime ya, ya bụ ọlaọcha,
    ọlaedo na ngwongwo ndị ọzọ niile. O tinyere ha nʼụlọakụ dị nʼụlọnsọ Onyenwe anyị.
  ory-ory: ଏହିରୂପେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ଶଲୋମନ ରାଜା ଯେସକଳ କାର୍ଯ୍ୟରେ ପ୍ରବୃତ୍ତ ହେଲେ, ତାହା
    ସମାପ୍ତ କଲେ। ପୁଣି, ଶଲୋମନ ଆପଣା ପିତା ଦାଉଦଙ୍କର ପବିତ୍ରୀକୃତ ସାମଗ୍ରୀ, ଅର୍ଥାତ୍‍, ରୂପା,
    ସୁନା ଓ ପାତ୍ରସବୁ ଆଣି ସଦାପ୍ରଭୁଙ୍କ ଗୃହସ୍ଥିତ ଭଣ୍ଡାରରେ ରଖିଲେ।
  chk-chk: Lupwen a wes ewe angang meinisin ewe king Salomon a föri won imwen ewe
    Samol mi Lapalap, Salomon a uwato ekewe pisek Tafit saman we a apini, ewe silifer
    me kolt me ekewe sepi, o iseniir lon ekewe lenien iseis pisek mi aüchea me lon
    imwen ewe Samol mi Lapalap.
  rop-rop: Wal wen King Salaman bin binij ola detlot wek langa det Serramoni Pleis
    imbin pudum ola ebrijing weya im dedi Deibid bin gibit langa YAWEI langa ola stowa
    rum deya langa det Serramoni Pleis. Imbin pudum detlot silba, gol en ola enijing
    langa detlot rum na.
  ukr-1871: Так скінчено всї роботи, що царь Соломон виконував до храму Господнього,
    й внїс Соломон все, що присьвятив був панотець його Давид, срібло й золото й посуд,
    і зложив у скарбницї храму Господнього.
  deu-1951: 'Als nun das ganze Werk vollendet war, welches der König Salomo am Hause
    des HERRN machte, brachte Salomo hinein, was sein Vater David geheiligt hatte:
    das Silber und das Gold und die Geräte legte er in den Schatz des Hauses des HERRN.'
  eng-JPS: Thus all the work that king Solomon wrought in the house of the LORD was
    finished. And Solomon brought in the things which David his father had dedicated,
    the silver, and the gold, and the vessels, and put them in the treasuries of the
    house of the LORD.
  srp-1865: I tako se svrši sav posao, koji uradi car Solomun domu Gospodnjemu; i
    unese Solomun što bješe posvetio David otac njegov, srebro i zlato i sudove, i
    ostavi u riznicu doma Gospodnjega.
  lug-lug: Omulimu gwonna Kabaka Sulemaani gwe yakola ku yeekaalu ya Mukama bwe gwaggwa,
    n’aleeta ebintu Dawudi kitaawe bye yayawulirako Mukama, effeeza ne zaabu n’ebintu
    ebirala byonna, n’abiteeka mu mawanika ga yeekaalu ya Mukama.
  heb-heb: ותשלם כל המלאכה אשר עשה המלך שלמה בית יהוה ויבא שלמה את קדשי דוד אביו את
    הכסף ואת הזהב ואת הכלים נתן באצרות בית יהוה׃
  ben-IRV: এই ভাবে রাজা শলোমন সদাপ্রভুর ঘরের সমস্ত কাজ শেষ করলেন। তারপর তিনি তাঁর
    বাবা দায়ূদ যে সব জিনিস সদাপ্রভুর উদ্দেশ্যে আলাদা করে রেখেছিলেন সেগুলো নিয়ে আসলেন।
    সেগুলো ছিল সোনা, রূপা এবং বিভিন্ন পাত্র। সেগুলো তিনি সদাপ্রভুর ঘরের ধনভান্ডারে
    রেখে দিলেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦਾ ਸਾਰਾ ਕੰਮ ਜਿਹੜਾ ਸੁਲੇਮਾਨ ਨੇ ਬਣਾਇਆ ਸੰਪੂਰਨ ਹੋਇਆ
    ਤਾਂ ਸੁਲੇਮਾਨ ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੀਆਂ ਪਵਿੱਤਰ ਚੀਜ਼ਾਂ ਅੰਦਰ ਲਿਆਇਆ ਅਰਥਾਤ ਸੋਨਾ, ਚਾਂਦੀ, ਅਤੇ
    ਭਾਂਡੇ। ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਖਜ਼ਾਨੇ ਵਿੱਚ ਰੱਖ ਦਿੱਤਾ।
  mya-JVB: ထိုသို့ရှောလမုန် မင်းကြီး သည် ထာဝရဘုရား ၏ အိမ် တော်အဘို့ ပြုလုပ် စီရင်သမျှအလုံးစုံ
    တို့ကို လက်စသတ် ပြီးမှ ၊ ခမည်းတော် ဒါဝိဒ် လှူ သော ရွှေ ငွေ တန်ဆာ များကို ဆောင်
    ခဲ့၍ ၊ ထာဝရဘုရား ၏အိမ် တော် ဘဏ္ဍာ စုထဲမှာ သွင်း ထားလေ၏။
  tbg-tbg: King Soromonuva Nora Kotira naavuqiraa kaiqa vara vuru taiqakero, viraqaahairo
    viva nai qova Devitiva Kotira kaama amito haikara, silvaa orive, kori orive, vo
    haikave, ekaa vi haikara vi haikara varero vuru Kotira Naavuqi airaira vate vau
    rumuraqi vatora.
  hmo-hmo: 'Vadaeni king Solomona ese Lohiabada ena Dubu Helaga ena gaukara ibounai
    ia karaia, ela bona idia ore. Unai neganai iena tamana Davida ese Lohiabada dekenai
    ia hahelagaia gaudia ibounai be Solomona ese Dubu Helaga ena kohu haboua sitoa
    gabuna dekenai ia udaia. Gaudia be inai: Siliva bona golo gaudia, uro bamona gaudia,
    pata bona helai gaudia.'
  urd-urd: ऐसे वह सब काम जो सुलेमान बादशाह ने ख़ुदावन्द के घर में बनाया ख़त्म हुआ;
    और सुलेमान अपने बाप दाऊद की मख़्सूस की हुई चीज़ो, या'नी सोने और चाँदी और बर्तनों
    को अन्दर लाया, और उनको ख़ुदावन्द के घर के खज़ानों में रखा।
  rus-SYN: Так совершена вся работа, которую производил царь Соломон для храма Господа.
    И принес Соломон посвященное Давидом, отцом его; серебро и золото и вещи отдал
    в сокровищницы храма Господня.
  bqc-SIM: Kɛ́ kí Salomↄↄ Dii kpɛ́ zĩpi kɛ̀ a làa píi, ↄ̃ à mↄ̀ ń vuao ń ã́nusuo
    ń pↄ́ pↄ́ a mae Davidi dìlɛ Dii pↄ́ ũↄ, ↄ̃ a kà Dii kpɛ́ làasiu.
  tcz-CHONGTHU: Hitobang hin Pakai houin sahna chung change Solomon lengpan abol ding
    jouse chu aboldoh tan aki chaisoh heltai chu jong leh Solomon chun apa David nin
    ana kat dohsa thil jouse ahin polut pai pai jin dangka jong, kongle bel jouse
    jong abonchan Pakai houin sunga thil kholna insunga akhol khom sahtan ahi.
  mar-mar: परमेश्वराच्या मंदिराचे हे काम शलमोन राजाने स्वत:च्या हाती घेतले ते संपवले.
    मग आपले वडिल दावीद यांनी समर्पिलेले सोने, चांदी व पात्रे ही शलमोनाने आत आणून परमेश्वराच्या
    मंदिराच्या भांडारात ठेवली.
  qub-qub: Ray Salomonga rurachiyta usharan Tayta Diospa Templunpa cösancunata. Nircur
    Salomonga Diospa Templunman aparan papänin David goripita guellaypita Tayta Diospaj
    churashancunata. Chaycunataga churaycuran Tayta Diospa Templuncho ima-ayca bälejcunapis
    churaränanman.
  bqp-bqp: Kũ kína Sulemanu Dikiri ↄn zĩ pìi kɛ̀ à làka pínki, akũ à sù kũ wuraao
    kũ andurufuuo kũ pↄ́ kũ a de Dauda dìtɛ Dikiri pↄ́ ũnↄ, akũ à kà Dikiri ↄn
    aruzɛkɛkatɛkin.
  hat-hat: Lè wa Salomon te fin fè tout travay pou bati Tanp Seyè a, li fè yo pote
    tout ajan ak tout lò David, papa l', te ofri bay Seyè a ansanm ak tout lòt bagay
    li menm li te bay, li fè mete yo nan chanm trezò Tanp lan.
  eng-BSB: So all the work that King Solomon had performed for the house of the LORD
    was completed. Then Solomon brought in the items his father David had dedicated—the
    silver, the gold, and the furnishings—and he placed them in the treasuries of
    the house of the LORD.
  eng-WEBPB: Thus all the work that King Solomon did in the LORD’s house was finished.
    Solomon brought in the things which David his father had dedicated—the silver,
    the gold, and the vessels—and put them in the treasuries of the LORD’s house.
  kbq-kbq: Hagi kini ne' Solomoni'a Ra Anumzamofo ra mono nona ki vagareteno, nefa
    Deviti'ma Ra Anumzamofo suzanema huno ami'nea zantamina silvama, golima, mono
    nompima eri'zama eri neonse zantamina maka erino, Ra Anumzamofo mono nompima feno
    ante'zanema huno hunaragintepi eme ante'ne.
  nhe-BL: Huajca queja ni tlanqui nochi nopa tequitl tlen nopa Tlanahuatijquetl Salomón
    tlanahuati ma quichihuaca ipan nopa tiopamitl tlen TOTECO. Huan nojquiya nochi
    nopa oro, plata huan tlamantzitzi tlen oro tlen motequihuía tiopan calijtic tlen
    David, itata, quiiyocatlalijtoya para ichaj TOTECO, Salomón quihuicac tiopan calijtic
    campa quiajcocuij tomi huan tlamantli tlen patiyo tlen iaxca nopa tiopamitl tlen
    ichaj TOTECO.
  bus-bus: Kɛ̀ kí Sulemanu Dii ua zĩi pì kɛ̀ à yã̀a píngi, ben à mↄ̀ kↄ̃n vurao kↄ̃n
    kondogio kↄ̃n pↄ́ kɛ̀ a de Dauda dìɛ Dii pↄ́ ũunↄ, ben à kà Dii ua auzikikaɛkiin.
  gub-BL: 'Umumaw Xàrumàw ma''ereko haw Tupàn Hàpuzuhu rehe har upaw rupi a''e. Tu
    Tawi omonokatu amo ma''e Tupàn pe a''e ''ym mehe a''e: parat iapo pyrer, or iapo
    pyrer no, amo hekuzar katu ma''e no. Na''e Tuwihawete Xàrumàw omonokatu a''e ma''e
    paw temetarer imonokatu haw Tupàn Hàpuzuhu pe har pupe a''e kury.'
  eng-DRA: And Solomon finished all the work that he made in the house of the Lord,
    and brought in the things that David his father had dedicated, the silver and
    the gold, and the vessels, and laid them up in the treasures of the house of the
    Lord.
