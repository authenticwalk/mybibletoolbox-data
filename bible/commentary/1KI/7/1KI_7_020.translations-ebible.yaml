verse: 1KI.007.020
translations:
  mal-C: രണ്ടുസ്തംഭങ്ങളുടെയും മകുടങ്ങളിൽ മുകളിൽ പുറത്തേക്ക് ഉന്തിനിൽക്കുന്ന ഭാഗത്ത്
    ചുറ്റുപാടും വരിവരിയായി ഇരുനൂറു മാതളപ്പഴങ്ങൾവീതം ഉണ്ടായിരുന്നു.
  deu-TKW: Und Knäufe waren auf den beiden Säulen auch oberhalb nahe bei der Ausbauchung,
    die nach der Seite des Gitters ging.
  lin-lin: Bazingelaki moto ya likonzi moko na moko na bililingi ya bambuma ya grenade
    nkama mibale oyo ezalaki likolo ya bililingi ya basinga oyo basala lokola ya monyama.
  eng-LSV: and the chapiters on the two pillars also [have pomegranates] above, close
    by the protuberance that [is] beside the net; and the pomegranates [are] two hundred,
    in rows around on the second capital.
  eng-GNV: 'And the chapiters vpon the two pillars had also aboue, ouer against the
    belly within the networke pomegranates: for two hudreth pomegranates were in the
    two rankes about vpon either of the chapiters.'
  eng-WEBSTER: 'And the capitals upon the two pillars had pomegranates also above,
    over against the belly which was by the net-work: and the pomegranates were two
    hundred in rows around upon the other capital.'
  nhw-BL: Nojquiya ipan nopa ome tepos tlaquetzalme huejcapa nechca nopa coronas huan
    nechca nopa matlatl quitlalijtoya ome tlatilimitl ica 200 granadas tlen bronce
    catli quiyahualo para elis nelpano yejyectzi.
  swh-ONEN: Juu ya mataji ya zile nguzo mbili, juu ya ile sehemu yenye umbo kama bakuli,
    karibu na ule wavu, kulikuwa na yale makomamanga 200 katika safu kuzunguka pande
    zote.
  bba-bba: '@see-verse:1KI.007.019'
  eng-KJVCPB: 'And the chapiters upon the two pillars had pomegranates also above,
    over against the belly which was by the network: and the pomegranates were two
    hundred in rows round about upon the other chapiter.'
  luo-luo: Ewi gik machalo agulni manie wi sirni ariyogo, ewi kama olosi ka tawo but
    thiwni, noketie gik mongʼinore mia ariyo e laini molwore.
  meu-meu: Hari kwara ikorodia gaudia na au-tubua doridia ilahasi kuborodia latadiai
    e ato kau, hari reke-hetomana badinai. Rimono huahuadia iboudiai na sinahu rua,
    e ato heḡeḡe ere rua ai. Kwara ikorona ḡauna iharuana danu unuheto.
  npi-ULB: दुवै स्तम्भका स्तम्भ-शिरमा जाली नजिकैको कचौराको आकार भएको भागमा स्तम्भ-शिरको
    चारैपट्टि पङ्क्ति-पङ्क्ति गरी दुई सय बुट्टादार दारिम बनाइए ।
  yor-yor: Lórí àwọn ìparí ọ̀wọ́n méjì náà lókè, wọ́n sì súnmọ́ ibi tí ó yẹ lára ọ̀wọ́n
    tí ó wà níbi iṣẹ́ ọ̀wọ́n, wọ́n sì jẹ́ igba pomegiranate ní ọ̀wọ́ yíkákiri.
  pes-OPCB: '@see-verse:1KI.007.019'
  tgl-ULB: Kasama din ang kapitel sa dalawang haligi, malapit sa kanilang tuktok,
    ay nakapalibot ang dalawang daang nakahanay na granada.
  hui-hui: Anda genedago labonaga nguni daligayagi dege nguni mabubu helowa Huramahanda
    nu ale wabu wiyago odagoriani wiadambi hene. Ani ngelowa ibugua ira pomegaranadenaga
    lini ale wabu wiyago nu ale ogoriani duguni kirani pongobia haga bini. Anda gene
    mbira mbiranaga pomegaranade lini handalehe ogoni ale handari kira (200) labolabo
    helaga bini.
  mya-mya: ကွန်​ရက်​ပုံ​၏​အ​ထက်​ရှိ​ထုပ်​ကာ​အ​ပေါ်​၌​တပ် ဆင်​ထား​လေ​သည်။ တိုင်​ထိပ်​အုပ်​တစ်​ခု​စီ​၏​ပတ်
    လည်​ရှိ​သ​လဲ​သီး​ကုံး​နှစ်​ကုံး​တွင် သ​လဲ​သီး လုံး​ရေ​နှစ်​ရာ​ရှိ​သ​တည်း။
  bod-N: ཀ་གཞུ་ནི་ཀ་བ་གཉིས་ཀྱི་ཀླད་དུ་བརྒྱངས་པ་དང་དེ་གཉིས་ཀྱི་འབུར་རིས་སྟེང་དང་དྲ་བའི་འཁྲིས་སུ།
    སོ་སོར་སེ་འབྲུ་ཕྲེང་ཤར་གཉིས་རེ་ཡོད་ལ་བསྡོམས་པས་སེ་འབྲུ་ཉིས་བརྒྱ་ཡིས་བསྐོར་བར་བྱས་སོ།
    །
  sna-sna: Pamusoro pemisoro yembiru mbiri idzi, nechapamusoro pedumbu rakanga riri
    parutivi pomumbure, paiva namatamba mazana maviri mumitsara yakapoteredza.
  spa-BLM: También había capiteles encima de las dos columnas, cerca del vientre que
    estaba junto a la red. Había doscientas granadas en hileras alrededor del otro
    capitel.
  cac-cac: A chab' sjolom juntzan̈ oy chi' c'olan c'olan yaji. Axo d'a yib'an̈, ata'
    ayq'ue junxo icha an̈ chochol chi'. A b'aj tz'emul q'uen cadena d'a spatictac
    jun c'olan c'olan chi', ata' ayoch 200 yechel sat te' granado, cha tzol yajochi.
  swh-ULB: Hizo taji kwenye hizo nguzo mbili kwenye vichwa vyake, karibu yake kulikuwa
    na makomamanga mia mbili yote yakiwa kwenye safu.
  bel-bel: і вянкі на абодвух слупах наверсе, проста над выпуклінай, якая каля сеткі;
    і на другім вянку, радамі вакол, дзьвесьце гранатавых яблыкаў.
  deu-ELBBK: Und auch waren Kapitäle auf den beiden Säulen oben, dicht an dem Wulst,
    der jenseits des Flechtwerks war. Und der Granatäpfel waren 200, in Reihen ringsum,
    an dem anderen Kapitäl.
  mbb-OT: Is kada id-ulu zuen te zezuwa he tukud mibpeliǥuyan te zezuwa he linya te
    midruwing he prutas he pumigranata. Heini he zayandayan diyà te divavew he vahin
    duen te id-ulu, avey zuen te mid-iring te kedina.
  mal-2015: രണ്ടു സ്തംഭത്തിന്റെയും തലെക്കൽ പോതിക ഉണ്ടായിരുന്നു. ഒരു പോതികെക്കു വലപ്പണിക്കരികെ
    കുംഭത്തോടു ചേർന്നു ചുറ്റും വരിവരിയായി ഇരുനൂറു മാതളപ്പഴം ഉണ്ടായിരുന്നു; മറ്റെ പോതികെക്കും
    അങ്ങനെ തന്നെ.
  rmc-rmc: Pro soduj kriti, so sas thode pro slupi, sas duj šel (200) phaba a sas
    rozthode andro duj šori pašal lende.
  pes-OPV: و تاجها از طرف بالا نیز بر سر آن دو ستون بودنزد بطنی که به‌جانب شبکه بود،
    و انارها در صفهاگرداگرد تاج دیگر دویست بود.
  ron-1924: Коперишуриле де пе чей дой стылпь ерау ынконжурате де доуэ суте де родий
    сус, лынгэ умфлэтура каре ера песте реця, де асеменя ерау доуэ суте де родий ынширате
    ын журул челуй де ал дойля копериш.
  ben-OBCV: দুটি থামেরই স্তম্ভশীর্ষে, পরস্পরছেদী জালের পাশে থাকা সরাকৃতি অংশের উপরে
    চারদিকে সারবাঁধা 200-টি করে ডালিম ছিল।
  som-som: Oo taajajkii labadii tiir saarnaa dushooda oo shabagga u dhowaana waxay
    lahaayeen rummaanno. Oo rummaannadu waxay ahaayeen laba boqol oo taajkiiba safaf
    ugu wareegsan.
  lat-VUC: 'Et rursum alia capitella in summitate columnarum desuper juxta mensuram
    columnæ contra retiacula: malogranatorum autem ducenti ordines erant in circuitu
    capitelli secundi.'
  eng-ASVBT: 'And there were capitals above also upon the two pillars, close by the
    belly which was beside the network: and the pomegranates were two hundred, in
    rows round about upon the other capital.'
  ita-1885: E vi erano delle corone su le due colonne, al disopra, presso al ventre
    che era all'orlo dell'intralciatura; e vi erano dugento melegrane a più ordini
    d'ogn'intorno, su la seconda corona.
  eng-LXXUP: The four side pieces were at the four corners of each base; its shoulders
    were formed of the base.
  eng-ULB: The capitals on these two pillars also included, close to their very top,
    two hundred pomegranates in rows all around.
  spa-VBL: En los capiteles de ambas columnas estaban las doscientas hileras de granadas
    que las rodeaban, justo encima de la parte redonda que estaba junto a la red de
    cadenas trenzadas.
  fra-_FOB: 'Et les chapiteaux qui étaient sur les deux colonnes, s''élevaient même
    au-dessus, depuis l''endroit du renflement qui était au-delà du réseau: il y avait
    aussi deux cents pommes de grenade, disposées par rangs, tout autour, sur le second
    chapiteau.'
  mal-mal: ഇരു സ്തംഭങ്ങളുടെയും മുകളിലെ മകുടത്തിന്റെ വലപ്പണിക്കരികെ പുറത്തേക്ക് ഉന്തി
    നിൽക്കുന്ന ഭാഗത്ത് ചുറ്റും വരിവരിയായി ഇരുനൂറ് മാതളപ്പഴം വീതം ഉണ്ടായിരുന്നു.
  urd-GVR: '@see-verse:1KI.007.019'
  suz-BL: मिनु मेको थाम आ पियामी कचौरा खोदेंशो बाक्‍तीकेम जाली थाम आ पिया आ एर ओंथ
    नेल्‍ल लहर लहर पा सहे निक्‍शी दारीम क्‍याइक्‍चा कली सेला बाक्‍त। मिनु अर्को थाम
    कली यो मोदेंशोन सेला बाक्‍त।
  ita-1927: I capitelli posti sulle due colonne erano circondati da duecento melagrane,
    in alto, vicino alla convessità ch’era al di là del graticolato; c’eran duecento
    melagrane disposte attorno al primo, e duecento intorno al secondo capitello.
  ckb-ckb: لەسەر تاجەکانی سەر هەردوو کۆڵەکەکە، لە سەرووی ئەو بەشەی تاجەکە کە لە شێوەی
    قاپ بوو، لەتەنیشتی تۆڕەکە، دوو سەد هەنار بە ڕیز لە دەوری هەبوو.
  eng-BBE: And there were crowns on the two pillars near the round part by the network,
    and there were two hundred apples in lines round every crown.
  kan-OKCV: ಎರಡು ಸ್ತಂಭಗಳ ಮೇಲಿರುವ ಕುಂಭಗಳಲ್ಲಿ ಉನ್ನತ ಜಾಲರಿಯ ಕೃತಿಯ ಸಮೀಪದಲ್ಲಿರುವ ಅದರ ಹೊಟ್ಟೆಯ
    ಎದುರಾಗಿ, ಇನ್ನೂರು ದಾಳಿಂಬೆಗಳು ಸಾಲುಗಳಾಗಿ ಸುತ್ತಲೂ ಇದ್ದವು. ಮತ್ತೊಂದು ಕುಂಭಕ್ಕೂ ಹೀಗೆಯೇ
    ಇತ್ತು.
  tam-2017: இரண்டு தூண்களின்மேலே உள்ள கும்பங்களில் செய்யப்பட்ட பின்னலுக்கு அருகில்
    இருந்த இடத்தில் இருநூறு மாதுளம்பழங்களின் வரிசைகள் சுற்றிலும் இருந்தது; மற்றக்
    கும்பத்திலும் அப்படியே இருந்தது.
  spa-RV-1909: Tenían también los capiteles de sobre las dos columnas, doscientas
    granadas en dos órdenes alrededor en cada capitel, encima del vientre del capitel,
    el cual vientre estaba delante del enredado.
  ron-BTF: Şi capitelurile de pe cei doi stâlpi aveau de asemenea rodii deasupra,
    în faţa pântecelui care era lângă reţea; şi rodiile erau două sute în rânduri
    de jur împrejur pe celălalt capitel.
  eng-WEBP: There were capitals above also on the two pillars, close by the belly
    which was beside the network. There were two hundred pomegranates in rows around
    the other capital.
  eng-FBV: On the capitals of both columns were the two hundred pomegranates in rows
    that encircled them, just above the rounded part that was next to the chain network.
  nld-1939: deze bevond zich boven het netwerk om de kapitelen, dat tot aan de schacht
    van de zuilen reikte. Als aan een snoer geregen hingen er zo twee honderd granaatappels
    om elk der beide kapitelen.
  nch-BL: Nojquiya ipan nopa ome tepos taquetzalme huejcapa nechca nopa coronas huan
    nechca nopa matat quitalijtoya ome pamit ica 200 granadas ten bronce cati quiyahualo
    para elis nelpano yejyectzi.
  vie-1934: 'Những đầu trụ ở trên trụ nẩy ra liền thân trên nơi hầu bên phía kia mặt
    võng: có hai trăm trái lựu sắp hai hàng vòng chung quanh hai đầu trụ.'
  hin-CV: दोनों खंभों पर सिर बैठाए गए थे दोनों खंभों की गोलाकार रचना के ऊपर जालीदार
    रचना के पास खंभों के सिरों के चारों ओर दो पंक्तियों में दो सौ अनार उकेरे गए थे.
  spa-BES: Y había coronas en los dos pilares cerca de la parte redonda por reja,
    y había doscientas granadas en líneas alrededor de cada corona.
  tdx-tdx: Ty amy lima mihohok’ an-dengo’ i fahañe roe rey, le voan-dagoa roan-jato
    nifanoitoy miarikatoke marine’ i famitrañañe azey, añ’ ila’ i tsingarakarakey.
  tha-KJV: บัวคว่ำซึ่งอยู่บนเสาสองต้นนั้​นม​ีลูกทั​บท​ิ​มด​้วย และอยู่เหนือคิ้วซึ่งอยู่ถัดตาข่าย
    มี​ลูกทั​บท​ิมสองร้อยลูกอยู่ล้อมรอบเป็นสองแถว บัวคว่ำอี​กอ​ันหนึ่​งก​็​มี​เหมือนกัน
  por-BR-2018: Tinham também os capitéis de sobre as duas colunas, duzentas romãs
    em duas ordens ao redor em cada capitel, encima da parte arredondada do capitel,
    o qual estava diante do trançado.
  deu-ELO: Und auch waren Kapitäle auf den beiden Säulen oben, dicht an dem Wulste,
    der jenseit des Flechtwerks war. Und der Granatäpfel waren zweihundert, in Reihen
    ringsum, an dem anderen Kapitäl.
  eng-WYC-2018: and again other pommels in the highness of [the] pillars above, by
    the measure of the pillar, set against the works like nets; and two hundred orders
    of pomegranates were in the compass of the second pommel. (and on the capitals,
    on the tops of the two bronze pillars, above the networks, were two hundred pomegranates
    in two rows, around each capital.)
  epo-epo: Kaj la kapiteloj sur la du kolonoj super la konveksaĵo, kiu estis apud
    la reto; kaj sur la dua kapitelo ĉirkaŭe en vicoj ducent granatoj.
  uig-PIN: Ikki tüwrükning tajliridiki tor ⱨalⱪiliriƣa yeⱪin tompiyip qiⱪⱪan jayning
    üstidǝ ⱪǝwǝtmu-ⱪǝwǝt qɵridigǝn ikki yüz anar nushisi bar idi. Ikkinqi tajning
    qɵrisimu ohxax idi.
  beo-beo: Ilia da wagebei sogebi sia:inega amuni gadodili dialebe, amo da:iya ligisi
    dialebe ba:i. ‘Bomegala:nede’ dadalesu aduna (amo ganodini da ‘bomegala:nede’
    200 dialebe ba:i) amo da daba sisiga:le dialebe ba:i.
  tpi-OTNT: Het bilong ol pos i raunpela na Huram i pasim ol dispela samting olsem
    umben antap liklik long dispela raunpela hap. Na antap long dispela, em i hangamapim
    ol piksa bilong pomigranet long tupela lain. Wan wan pos i gat 200 pomigranet.
  hau-SA: A inda kan ginshiƙin ya buɗu kamar kwano, sama da zāne-zānen sarƙar, an
    yi zāne-zānen rumman wajen ɗari biyu, layi-layi kewaye da kawunan ginshiƙan nan.
  uig-LAT: Ikki tüwrükning tajliridiki tor halqilirigha yéqin tompiyip chiqqan jayning
    üstide qewetmu-qewet chöridigen ikki yüz anar nusxisi bar idi. Ikkinchi tajning
    chörisimu oxshash idi.
  nde-nde: Phezu kweziduku ensikeni zombili, ngaphezu kwesigaba esiyingubhe phansi
    kwamambule, kungamaphomegranathi angamakhulu amabili emizileni inxa zonke.
  ton-ton: 'Pea naʻe ʻi ʻolunga foki, ʻi he ʻuluʻi pou naʻe ʻi he ongo pou, ʻae pomikanite,
    ʻo feʻunga atu mo e potu pupula naʻe ofi ki he teunga fakavangavanga: pea naʻe
    uangeau ʻae pomikanite naʻe fakaʻotu takatakai ʻi he ʻuluʻi pou ʻe taha.'
  ces-1613: I měly makovice ty na dvou těch sloupích, jakož svrchu tak i proti vydutí
    pod zamřežováním jablka zrnatá, kterýchž bylo dvě stě, dvěma řady vůkol, na jedné
    i na druhé makovici.
  eng-WMB: There were capitals above also on the two pillars, close by the belly which
    was beside the network. There were two hundred pomegranates in rows around the
    other capital.
  tam-TCV: இரு தூண்களின் மேலுள்ள கும்பங்களுக்கு அடுத்துள்ள வலைப்பின்னலுக்கு கிண்ணம்போன்ற
    வடிவத்திற்குமேல், இருநூறு மாதுளம் பழங்கள் வரிசையாக சுற்றிலும் அமைக்கப்பட்டிருந்தன.
  ceb-ULB: Giapil usab ang mga ulohan niining duha ka mga haligi, duol gamay sa ibabaw
    sa tumoy niini nga may 200 ka hulagway sa granada nga naglaray sa palibot.
  pol-UBG: Głowice na obu kolumnach, zarówno w górnej części, jak i przy środkowej
    części pod siatką, miały jabłka granatu. Było ich dwieście, umieszczone w dwóch
    rzędach dokoła, na jednej i na drugiej głowicy.
  urd-GVU: '@see-verse:1KI.007.019'
  deu-1912: Und der Granatäpfel in den Reihen umher waren zweihundert, oben und unten
    an dem Gitterwerk, das um den Bauch des Knaufs her ging, an jeglichem Knauf auf
    beiden Säulen.
  kan-2017: ಆ ಕುಂಭಗಳ ಮೇಲಿರುವ ಭಾಗದಲ್ಲಿ ಒಡಲಿನ ಸುತ್ತಲೂ ಜಾಲರಿಯ ಹೊರಗೆ ದಾಳಿಂಬೆ ಹಣ್ಣಿನ ಆಕಾರವುಳ್ಳ
    ಗುಂಡುಗಳಿದ್ದವು. ಪ್ರತಿಯೊಂದು ಕುಂಭದ ಸುತ್ತಲೂ ಇನ್ನೂರು ಗುಂಡುಗಳನ್ನು ಸಾಲಾಗಿ ಸಿಕ್ಕಿಸಿದನು.
  yap-yap: me tay nga daken bangi ban’en nib lulbuy ni bay nga daken fare nunuw ni
    chen. Ma 200 e ya’an i wom’ngin e pomegranate ni l’agruw thal nib liyeg reb nge
    reb fa galyang i n’en ni bod ya’an e floras ni lily.
  hlt-MCSB: Tung rhoi sokah tungthi rhoi tah sahamlong, sahamlong, dan kah a lungui
    buelh soah om tih a pabae kah tungthi soah tah tale thaih yahnih te a than la
    pin om.
  mdy-ETH: ዬንሢ ባኮንሢ ሮኦጮ ሱዞ ማሊሲ ማዦና ካኖ ቢራቶኮ ዑፃ ማሂንቴ ቤዞይዳ ጌሢንቴኔ፤ ፔቴ ፔቴ ሙስኩሎ ማላ ባኮ ዙሎ
    ሺርሺ ዎሊ ቤኤዚ ላምዖ ቤስካ ኮሾና ላምዖ ፄኤታ ሮኦማኣኔ ሚሢ ዓኣፒ ማላ ባኣዚ ዓኣኔ።
  twi-ASANTE: Ntaasoɔ biara a na ɛwɔ afadum mmienu no so no nso, na ateaa nsɛso ahanu
    a wɔahyehyɛ no tee tee mmienu atwa ho ahyia a, ɛbɛn kankonimu a ɛtoa atena a wɔanwono
    no so.
  eng-WEBU: There were capitals above also on the two pillars, close by the belly
    which was beside the network. There were two hundred pomegranates in rows around
    the other capital.
  wal-wal: Naa77u tuuqetu huuphiyan de7iya gumbbotun mulumuqqetti uttida sohuwaappe
    bolla baggaara, sanssalataa qaxiqalluwaappe kaallidi, naa77u xeetu roomaane teeraa
    misileti naa77u maaran yuuyi aadhdhidi de7oosona.
  spa-PDDPT: Los capiteles sobre las columnas tenían 200 granadas en dos hileras,
    sobre la parte abultada del capitel que estaba encima de la red, tanto en el primer
    capitel como en el segundo.
  gun-gun: Ijyta árygua re, yvoty katy'i, oipoka pyre py ombojeguaague rovai'i rupi
    ma ikuai avi duzentos yvyra'a ra'angaa. Ha'e va'e ma ijyvýry rupi omoĩ ryxy pyre,
    mokoĩve yta re.
  ilo-ULB: Dagiti paratok iti daytoy a dua nga adigi nga asideg iti rabaw dagitoy,
    ket dua gasut a sinan-pomegranate ti naintar iti aglikmut daytoy.
  kpg-kpg: gei e dugu i hongo di gowaa bungubungu i hongo nia hau baalanga mmee ala
    ne higa. Nia ‘pomegranate’ e lua lau i nia goolongo e lua e haganiga nia libogo
    i hongo nia duludulu.
  uig-ARA: ئىككى تۈۋرۈكنىڭ تاجلىرىدىكى تور ھالقىلىرىغا يېقىن تومپىيىپ چىققان جاينىڭ
    ئۈستىدە قەۋەتمۇ-قەۋەت چۆرىدىگەن ئىككى يۈز ئانار نۇسخىسى بار ئىدى. ئىككىنچى تاجنىڭ
    چۆرىسىمۇ ئوخشاش ئىدى.
  sus-sus: A mangoe bogi maniyɛe kɛmɛ firin masoli na kinki xunyi firinyie ma.
  pon-2006: oh mi pohn wasa pwonopwon me mi pohn kapwat sihno. Mwomwen pwohmakraneid
    200 ni kahng riau kapilpene ehuehu imwin uhr ko.
  ksd-ksd: Ra ura kere dir ga ki taun ra ura pagapaga arama liu ta ra pakana i ki
    ak ta ra paparai ra ubene; di ga tun vapetep tar ra ura mar na goava kikil ia
    ta ra ura ngaina.
  tur-YTC: Ağın yanındaki göbeğin yakınında, iki direğin üstünde de başlıklar vardı.
    Öbür başlığın çevresinde sıra sıra iki yüz nar vardı.
  grc-BRENT: Αἱ τέσσαρες ὠμίαι ἐπὶ τῶν τεσσάρων γωνιῶν τῆς μεχωνὼθ τῆς μιᾶς, ἐκ τῆς
    μεχωνὼθ οἱ ὦμοι αὐτῆς.
  ind-AYT: Penyangga-penyangga yang ada di atas dua tiang itu, juga di atasnya, yaitu
    dekat tonjolan yang dikelilingi jaring-jaring, ada 200 deret buah-buah delima
    yang berkeliling pada dua penyangga itu.
  nya-nya: Pa mitu yonse iwiri ya pamwamba pa nsanamira, pamwamba pa chigawo chonga
    mʼphika pafupi ndi cholukidwa ngati ukonde, panali makangadza 200 okhala mozungulira
    mʼmizere.
  hrv-hrv: Stajale su na oba stupa kod izbočine što je bila prema lančancu. Dvije
    stotine mogranja bilo je oko prve glavice i dvije stotine oko druge.
  mps-mps: Te pos dabe tobolu te bagua sai tama Huramgo te nai dabe te wa tiwai te
    dwasianu ugwanu gana te bagua salide kęnama walali. Tama te daide ugwadu, agai
    te pomigranet piksa te hani si walali. Te deli deli posde te 200 pomigranet elalua
    pali.
  tpi-tpi: Het bilong ol pos i raunpela na Huram i pasim ol dispela samting olsem
    umben antap liklik long dispela raunpela hap. Na antap long dispela, em i hangamapim
    ol piksa bilong pomigranet long tupela lain. Wan wan pos i gat 200 pomigranet.
  dan-1931: Søjlehovederne sad på de to Søjler ...* { [*Teksten er uforståelig.] }
  vie-OVCB: Hai trăm trái lựu xếp thành hai dãy bên trên phần nhô ra của đầu trụ.
    Phần nhô ra này ở ngay bên lưới.
  guj-2017: એ બે સ્તંભની ટોચો પર પણ એટલે જાળીની છેક પાસેના ભાગે કળશ હતા અને બીજા કળશ
    પર ચારેબાજુ બસો દાડમ હારબંધ બનાવેલાં હતા.
  pon-2006A: oh mi pohn wasa pwonopwon me mi pohn kapwat sihno. Mwomwen pwohmakraneid
    200 ni kahng riau kapilpene ehuehu imwin uhr ko.
  por-BRBSL: Havia capitais acima também nos dois pilares, junto à barriga que estava
    ao lado da rede. Havia duzentas romãs em filas ao redor da outra capital.
  cth-cth: Luhuem teh khompui kahni touh e som dawk tamlawk patetlah sak e teng e
    tâbumlum e lungui ao teh, tale paw cumhni touh hah than hni touh lahoi petkâkalup
    lah pâthit e lah ao. Hahoi alouke khompui dawk hoi hot patetvanlah ao.
  twi-twi: Ntaaso biara a na ɛwɔ afadum abien no so no nso, na atoaa nsɛso ahannu
    a wɔahyehyɛ no tee abien atwa ho ahyia a, ɛyɛ kurukuruwa a ɛtoa ɔtan a wɔanwen
    no so.
  hlt-hlt: Tung rhoi sokah tungthi rhoi tah sahamlong, sahamlong, dan kah a lungui
    buelh soah om tih a pabae kah tungthi soah tah tale thaih yahnih te a than la
    pin om.
  tbz-SIM: Dɛ kó yɛtɛitiyɛ̀ mɛfĩmmɛ sɛ̀u yɛ̀ɛ̀ ĩ́nkɛ̀, kɛ́dɔɔ̀ kɛ̀ dɛ̀ ndò nyɛbìɛ̀
    nkɛ́fitɛ́. Kɛ̀ bɛ̀ɛ yɛ̀ kpɛ̃ ndisɔɔwũɔ̃̀ kɛ́fitɛ́ kɛ̀ dɛ̀ ndò nyɛtebɛ bɛ̀ tu yɛ̀
    kèdènɑ́tì, kɛ́mbo sikɔusìdɛ́ bɑ́ kùù cuɔ́ ĩ́nkɛ̀.
  msy-2020: Guarir akɨnir kamningɨn dapanimningɨn apengan, aning gighuizir mɨzimning
    iti. Ezɨ Huram ivemɨn mɨn irɨghizir sen bras inigha, mɨzir kamning gisɨn da ike.
    Egha aning gisɨn a pomigranetɨn temer ovɨzibar nedaziba bɨzir pumuning dagh itui.
    Ezɨ dɨpenir akɨnimning vaghvagha 200plan pomigranetɨn ovɨzibar nedaziba iti.
  dop-dop: Pɑɑ lɑpɑ cɑŋǝm pʋlʋpʋnɑɑ kɛ kpɑɣɑmɑ kpɑɣɑmɑ kɛ ɑkele kɑhukɑ tɔɔ kɛ́ puluɣu
    nɑ tɩɩŋ pee lɛɛsǝŋ ŋmʋnʋɣʋ (200) loosi nɑɑlɛ.
  azb-azb: Hər iki sütunun yuxarısında olan başlıqlar hörmə torların yanındakı girdə
    çıxıntının üst tərəfində idi. Hər başlığın üzərində dairəvi cərgələrdə iki yüz
    nar var idi.
  eng-DBY: And the capitals upon the two pillars, above also, close to the enlargement
    which was behind the network, had two hundred pomegranates in rows round about,
    [also] on the other capital.
  hin-2017: और एक-एक खम्भे के सिरे पर, उस गोलाई के पास जो जाली से लगी थी, एक और कँगनी
    बनी, और एक-एक कँगनी पर जो अनार चारों ओर पंक्ति-पंक्ति करके बने थे वह दो सौ थे।
  wol-KYG: Bopp yi ci kaw ñaari xer yi, bu ci nekk ñaar téeméeri gërënaat a ko wër
    ci kaw, feggook gamb bi ci wàllaa caax bi.
  eng-YLT: and the chapiters on the two pillars also above, over-against the protuberance
    that [is] beside the net; and the pomegranates [are] two hundred, in rows round
    about on the second chapiter.
  eng-WYC-2017: and again other pommels in the highness of [the] pillars above, by
    the measure of the pillar, set against the works like nets; and two hundred orders
    of pomegranates were in the compass of the second pommel.
  eng-WMBB: There were capitals above also on the two pillars, close by the belly
    which was beside the network. There were two hundred pomegranates in rows around
    the other capital.
  urd-GVH: '@see-verse:1KI.007.019'
  rug-rug: meke koadia tugo koasa toropae vina sari panaulu koari na tinigisi vina
    sari seni, si karua gogoto pomeqaraneti koari karua tokele pa vari likohaedi ri
    hopeke dedegere.
  gaz-gaz: Guutuuwwan fiixee utubaawwan lamaanii irra kutaa waciitii fakkaatu kan
    gingilchaawwanitti aanuun gara irraa roomaanoota dhibba lamatu tooraan itti naannaʼee
    ture.
  fra-LSG: Les chapiteaux placés sur les deux colonnes étaient entourés de deux cents
    grenades, en haut, près du renflement qui était au-delà du treillis; il y avait
    aussi deux cents grenades rangées autour du second chapiteau.
  yal-yal: Konden naxanye yi sɛnbɛtɛn firinne xuntagi, ne keden kedenna yi rabilinxi
    girenada wudi bogi sawura kɛmɛ firin nan na, a xungbe yiren naxanye yi rafalaxi
    yalaan dɛxɔn.
  haw-1868: 'A no na lunakia maluna o na kia ''elua he mau pomegerane maluna e ku
    pono ana i ka mahuahua ana, ma ka latike: a o na pomegerane elua haneri ma na
    lalani a puni maluna o kekahi kia.'
  arb-NAV: وَكَانَ عَلَى كُلٍّ مِنَ التَّاجَيْنِ الْقَائِمَيْنِ عَلَى الْعَمُودَيْنِ،
    وَفَوْقَ الْقِمَّةِ الْمُسْتَدِيرَةِ الشَّبِيهَةِ بِالطَّاقَةِ وَالتَّالِيَةِ
    لِلشَّبَكَةِ مِئَتَا رُمَّانَةٍ، فِي صُفُوفٍ حَوْلَ مُحِيطِ كُلِّ تَاجٍ.
  ewe-ewe: Wota seƒoƒo alafa eve (200) ɖe agbaka eve me ƒo xlã tameɖonu siwo le sɔtiawo
    tame la dzi.
  eng-LEE: 'And the capitals upon the two pillars rose also above, close by the rounding
    which was on the side of the network: and the pomegranates were two hundred, in
    rows round about, upon either capital.'
  asm-FB: স্তম্ভৰ চূড়াৰ ওপৰত সজোৱা ৰাজস্তম্ভ দুটাৰ চাৰিওফালে দুশ টা নিৰ্মিত ডালিমৰ
    শাৰী আছিল।
  sus-A: عَ مَنفٌي بٌفِ مَنِيّيٍ كّمّ قِرِن مَسٌلِ نَ كِنكِ شُنيِ قِرِنيِيٍ مَ.
  fra-SBL: Il y avait aussi des chapiteaux au-dessus, sur les deux colonnes, près
    du ventre qui était à côté du réseau. Il y avait deux cents grenades en rangées
    autour de l'autre chapiteau.
  hbo-hbo: וְכֹתָרֹ֗ת עַל־שְׁנֵי֙ הָֽעַמּוּדִ֔ים גַּם־מִמַּ֙עַל֙ מִלְּעֻמַּ֣ת הַבֶּ֔טֶן
    אֲשֶׁ֖ר לְעֵ֣בֶר *שְׂבָכָה (הַשְּׂבָכָ֑ה) וְהָרִמֹּונִ֤ים מָאתַ֙יִם֙ טֻרִ֣ים סָבִ֔יב
    עַ֖ל הַכֹּתֶ֥רֶת הַשֵּׁנִֽית׃
  piu-2006: '@see-verse:1KI.007.019'
  kik-kik: Ciongo cia itugĩ icio cierĩ, igũrũ rĩa harĩa hahaanaga ta mbakũri harĩa
    haariganĩtie na irengeeri iria ciagathĩkanĩtio ta mĩnyororo, haarĩ na makomamanga
    magana meerĩ mekĩrĩtwo mĩhari mĩhari magathiũrũrũkĩria ciongo icio.
  fra-NCL: Les chapiteaux placés sur les deux colonnes étaient entourés de deux cents
    grenades, en haut, près du renflement qui était au delà du treillis ; il y avait
    aussi deux cents grenades rangées tout autour, sur le second chapiteau.
  cek-AK: Homh hnetto nuiah palok baktih kaom imphu to oh moe, homh maeto pongah soi
    ih pomogranat thingthai krang hnetto oh, a taeng boih ah soi ih pomogranat thingthai
    krang cumvai hnetto oh.
  cuk-cuk: Buar-e-nonomar-warbogwad, e-sader-mureged-birgi, guseb-dummadyob-daklemalad,
    dulataled-ilabo (200) ebirnai sobsad. Geb a-birgi, saki-saki-dakleged ebirnabalid.
  uig-CYR: Икки түврүкниң таҗлиридики тор һалқилириға йеқин томпийип чиққан җайниң
    үстидә қәвәтму-қәвәт чөридигән икки йүз анар нусхиси бар еди. Иккинчи таҗниң чөрисиму
    охшаш еди.
  tel-2017: ఆ రెండు స్తంభాల మీద ఉన్న పీటలమీది అల్లిక పని దగ్గర ఉన్న ఉబ్బెత్తుకు పైగా
    దానిమ్మ పండ్లు ఉన్నాయి. రెండు వందల దానిమ్మ పండ్లు ఆ పీట చుట్టూ వరుసలుగా ఉన్నాయి.
  hat-BSA: Te gen tèt kouvèti yo sou de pilye yo, antoure avèk de-san grenad an ranje
    won ki pa an wo a chak tèt kouvèti, toupre rezo a. Epi de-san grenad te ranje
    toutotou de toulède tèt kouvèti yo.
  kos-kos: ac likiyuki in acn raraun se ma oan lucng liki naweyuk ke sein pirak soko
    ah. Oasr pomegranate luofoko ke tak lukwa ma rauneak kais soko sifen sru inge.
  hbo-WLC: וְכֹתָרֹ֗ת עַל־שְׁנֵי֙ הָֽעַמּוּדִ֔ים גַּם־מִמַּ֙עַל֙ מִלְּעֻמַּ֣ת הַבֶּ֔טֶן
    אֲשֶׁ֖ר לְעֵ֣בֶר שבכה וְהָרִמּוֹנִ֤ים מָאתַ֙יִם֙ טֻרִ֣ים סָבִ֔יב עַ֖ל הַכֹּתֶ֥רֶת
    הַשֵּׁנִֽית׃
  ibo-ibo: Nʼelu ihe ọkpụkpụ ọla dị nʼogidi abụọ ahụ, nʼelu elu ha, ebe ahụ yiri ọnụ
    ite mmiri nke dị nʼakụkụ ihe ọkpụkpụ ọla ahụ, e nwere ihe yiri narị mkpụrụ pomegranet
    abụọ e doro nʼahịrị nʼahịrị gburugburu ha.
  ory-ory: ଆଉ, ଦୁଇ ସ୍ତମ୍ଭର ଉପରି ଭାଗରେ ମଧ୍ୟ ମୁଣ୍ଡାଳି ଥିଲା, ତାହା ଜାଲିକର୍ମ ସନ୍ନିକଟ ଗର୍ଭ
    ପାଖରେ ଥିଲା; ପୁଣି, ଅନ୍ୟ ମୁଣ୍ଡାଳି ଉପରେ ଚତୁର୍ଦ୍ଦିଗରେ ଧାଡ଼ି ଧାଡ଼ି ହୋଇ ଦୁଇ ଶହ ଡାଳିମ୍ବ
    ଥିଲା।
  chk-chk: Ekewe leton mi nom asen ekewe ür ra nom won eu leni mi kukumos ren ewe
    sein mi nut. Nge mi wor ruupükü uluulun apel lon ruu tettel pwelin eu me eu leton.
  rop-rop: '@see-verse:1KI.007.019'
  ukr-1871: І главнї на обох стовпах зверху навпроти сїток; а на другому главнї, рядами
    кругом, дві сотнї гранатових яблок.
  deu-1951: Und die Knäufe auf den beiden Säulen hatten auch oberhalb, nahe bei der
    Ausbauchung, welche über dem Flechtwerk war, zweihundert Granatäpfel, ringsum
    in Reihen geordnet.
  eng-JPS: And there were capitals above also upon the two pillars, close by the belly
    which was beside the network; and the pomegranates were two hundred, in rows round
    about upon each capital.
  srp-1865: I na dva oglavlja na dva stupa bijahu ozgo i prema sredini pod pletenicama
    šipci, kojih bijaše dvjesta u dva reda unaokolo na jednom i na drugom oglavlju.
  lug-lug: Ku buli nkufiira ey’empagi kwaliko ekifaanana ng’ebakuli okuliraana n’omulimu
    ogufaanana ng’ekintu ekiruke, era waaliwo amakomamawanga ebikumi bibiri mu mbu
    okwetooloola ebitikkiro ebyo.
  heb-heb: וכתרת על שני העמודים גם ממעל מלעמת הבטן אשר לעבר שבכה והרמונים מאתים טרים
    סביב על הכתרת השנית׃
  ben-IRV: মাথার নীচের অংশটা গোলাকার ছিল। সেই গোলাকার অংশের চারপাশে শিকলগুলো লাগানো
    ছিল। প্রত্যেকটি মাথার চারপাশে শিকলের সঙ্গে সারি সারি করে দুশো ডালিম ফল লাগানো
    ছিল।
  pan-pan: ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਥੰਮਾਂ ਦੇ ਉੱਤੇ ਉਤਾਹਾਂ ਵੀ ਮੁਕਟ ਸਨ ਜੋ ਉਸ ਗੁਲਾਈ ਦੇ ਕੋਲ ਸਨ ਜਿਹੜੀ
    ਜਾਲੀ ਦੇ ਨਾਲ ਲਗਵੀਂ ਸੀ, ਅਨਾਰ ਬਣੇ ਹੋਏ ਸਨ ਅਰਥਾਤ ਉਸ ਦੂਜੇ ਮੁਕਟ ਉੱਤੇ ਆਲੇ-ਦੁਆਲੇ ਕਤਾਰਾਂ
    ਵਿੱਚ ਦੋ ਸੌ ਅਨਾਰ ਸਨ।
  mya-JVB: တိုင် ထိပ်နှစ် ခုတို့သည် ကွန်ရွက် နှင့် နီးစပ် သော ထုပိကာ အပေါ် မှာ တည်လျက်၊
    တိုင်ထိပ်တခု၌သလဲသီး နှစ်တန်းစီနှင့် အလုံးနှစ် ရာစီရှိကြ၏။
  tbg-tbg: Pohi qiata tavaarana naqavuviro vauvaro vira vuruvi, viva lili maura autukero
    vatora.
  hmo-hmo: Du edia kwarana be kuboru, bona kuboru ena latanai Hurama ese reke bamona
    herahera ia koroa. Bona inai reke ena latanai apolo huahua laini rua dekenai ia
    koroa. Du ta ta edia apolo be 200.
  urd-urd: और उन दोनों सुतूनों पर, ऊपर की तरफ़ भी जाली के बराबर की गोलाई के पास ताज
    बने थे; और उस दूसरे ताज पर क़तार दर क़तार चारों तरफ़ दो सौ अनार थे।
  rus-SYN: и венцы на обоих столбах вверху, прямо над выпуклостью, которая подле сетки;
    и на другом венце, рядами кругом, двести гранатовых яблок.
  bqc-SIM: À gↄ̃inakɛ̀ lán gbɛafu bɛwa mↄ̀pɛlɛ fùapiↄ kũdↄkĩi musu mɛ̀n ↄ̀aa
    dodo liaa mↄdaonapiↄi dↄ̀ↄdↄↄ.
  tcz-CHONGTHU: Khompi lujum ki sem teni chu chunga kolbuthei pah jani gol ni in akigol
    kimvellin, aning langah chun lencha pheh banga kipheh sum-eng gui kiveina komma
    chun akitat doh e.
  mar-mar: हे घुमट स्तंभावर बसविलेले होते. परडीच्या आकाराच्या जाळीवर ते बसवले होते.
    या सगळ्या कळसांच्या भोवती रांगेने दोनशे डाळिंबे लावली होती.
  qub-qub: Pilancupa rinrinman intëru cantunpa ishcay pachac (200) pelöta-mallwa-nirajcunata
    warcaparan ishcay aywayta. Warcuparan mälla lädunpa.
  bqp-bqp: Bísi nɛ́ pìnↄn dↄdↄ mↄ̀gba fùraa pìnↄ kũ̀dↄki musu mɛ̀n wàa dodo likana
    mↄ̀kakↄ̃anaa pìnↄi dↄ̀rↄdↄrↄ.
  hat-hat: Sou rebò anwo chak tèt poto yo, te gen yon vant resoti ki te anwo desen
    ti chenn yo, ak desan pòtre grenad sou de ranje ki te fè wonn chak poto yo.
  eng-BSB: On the capitals of both pillars, just above the rounded projection next
    to the network, were the two hundred pomegranates in rows encircling each capital.
  eng-WEBPB: There were capitals above also on the two pillars, close by the belly
    which was beside the network. There were two hundred pomegranates in rows around
    the other capital.
  kbq-kbq: Hagi ana bronsi zafararemofo kankrite'ma avonkre nankre'ma hu'nefina, tare
    kankamu tro hunteno 200'a pomigreneti zafa ragamofo amema'a tro hunte'ne.
  nhe-BL: Nojquiya ipan nopa ome tepos tlaquetzali huejcapa nechca nopa coronas huan
    nechca nopa matlatl quitlalijtoya ome tlatilimitl ica 200 granadas tlen bronce
    tlen quiyahualo para elis nelpano yejyectzi.
  bus-bus: Biisio bɛɛ pìnↄↄ dↄdↄ wesagba mì pìnↄ kũ̀dↄkii musu mɛ̀n wàa doodo ligana
    mↄ̀kyakoo pìnↄzi dↄ̀rↄdↄrↄ.
  gub-BL: Iapo har omono a'e imupuràgaw kyhàhàm tàtà ma'e hagapaw i'aromo iapu'a haw
    rehe wà. Pitàitàigatu izyta imupuràgaw rehe heta 200 homà hagapaw morog iapo pyrer
    mokoz imuzehyrogatu pyrer romo wà.
  eng-DRA: 'And again other chapiters in the top of the pillars above, according to
    the measure of the pillar over against the network: and of pomegranates there
    were two hundred in rows round about the other chapiter.'
