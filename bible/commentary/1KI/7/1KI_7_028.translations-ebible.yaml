verse: 1KI.007.028
translations:
  mal-C: 'പീഠങ്ങളുടെ നിർമാണം ഇപ്രകാരമായിരുന്നു: അവയുടെ പാർശ്വത്തിലെ പലകകൾ ലംബമായുള്ള
    ചട്ടങ്ങളിൽ ഘടിപ്പിച്ചിരുന്നു.'
  deu-TKW: 'Es war aber das Gestühl folgendermaßen gearbeitet: sie hatten Leisten
    und zwar Leisten zwischen den Sprossen.'
  lin-lin: 'Tala ndenge basalaki bivandelo yango : bakangisaki bitando ya bronze mpe
    balekisaki bibende mosusu ya bronze mpo na kosimba yango.'
  eng-LSV: 'And this [is] the work of the base: they have borders, and the borders
    [are] between the joinings;'
  eng-GNV: 'And the worke of the bases was on this maner, They had borders, and the
    borders were betweene the ledges:'
  eng-WEBSTER: 'And the work of the bases was in this manner : They had borders, and
    the borders were between the ledges:'
  nhw-BL: Huan nopa tlamantli quen carretillas quipiyayaya tepos huapalme ipan nahui
    ielchiqui catli mosalojtoya ipan tlaquetzali campa esquina. Huan nopa tepos huapalme
    ipan ielchiqui quipixqui tepos barras para quimacas fuerza.
  swh-ONEN: 'Hivi ndivyo vile vitako vilivyotengenezwa: Vilikuwa na mbao za pembeni
    zilizoshikamanishwa na mihimili.'
  bba-bba: Wee nɡe mɛ Hirɑmu u yɔ̃rɑtii yi koosinɑ. U ɡinɑ yen bɑɑyere kɑdiri kuɑ
    kɑ sii ɡɑndun dɛki nnɛ, ye bɑ swɛɛnɑ kɑ sii ɡɑndun bɛsi. Yen biru u sii ɡɑndu
    kuɑ fɛfɛrɛfɛ u wɑsi wɑsi.
  eng-KJVCPB: 'And the work of the bases was on this manner: they had borders, and
    the borders were between the ledges:'
  luo-luo: 'Ma e kaka rachungigo nolosi: Nosirgi gi bao koa piny nyaka malo.'
  meu-meu: 'Hari rerue na ini e karadia toma: idia na mai habahabadia, tua ta ta auridia
    ai e kapa vareai;'
  npi-ULB: ती आधार यसरी बनाइएका थिएः तिनका वरिपरिका पाटाहरू ठाडो फ्रेममा जोडिएका थिए,
  yor-yor: Báyìí ni a sì ṣe ẹsẹ̀ náà, wọ́n ní àlàfo ọnà àárín tí a so mọ́ agbede-méjì
    ìpàdé etí.
  pes-OPCB: '@see-verse:1KI.007.027'
  tgl-ULB: Ang pagkakagawa ng patungan ay tulad nito. Mayroon silang mga mahahabang
    tabla na nakatayo sa pagitan ng mga balangkas,
  hui-hui: Pigane ogodagua wabini. Pigane wilibaro irane ala wabuwa mani howa boronosime
    bigiya budi gabua timbuni laiono handalehebi nogo bulumaga wangabe handalehebi
    dahuliyali mitangi bialubi uruni ale wabu wigi binigo ai uruni wilibaro biagonaga
    hai bialu para haga bini. Ani buwa wilibaro iranedago para hadambi hai nahe dege
    wini. Wilibaro uruninaga iranedagoria henge mbira mbalo ale yárinaga ngelaga bini.
    Mbalo ale henge ngelaga binidagoni laiono bulumagala heago andaneha ngelaga bini.
    Ani bialu mbalo aleni yári biagoria laiono bulumagala heagonaga daligahayagibi
    andanehabi ngela dege bini.
  mya-mya: ယင်း​တို့​ကို ဘောင်​သွင်း​ထား​သည့်​စ​တု​ရန်း မှန်​ကူ​ကွက်​ပုံ​များ​ဖြင့်​ပြု​လုပ်​ထား​လေ​သည်။-
  bod-N: ཡང་སྟེགས་བུའི་བཟོ་སྟངས་ནི་འདི་ལྟ་སྟེ། སྟེགས་བུ་རྣམས་ལ་ངོས་བཞི་ཡོད་ཅིང་ཟུར་རེ་རེ་སྒྲོམ་བུ་དང་སྦྲེལ་ཏོ།
    །
  sna-sna: 'Zvigadziko izvi zvakanga zvakaitwa seizvi: pakati pembiru dzezvigadziko
    paiva namagwatidziro mumativi.'
  spa-BLM: 'El trabajo de las bases era así: tenían paneles, y había paneles entre
    las repisas;'
  cac-cac: 'A juntzan̈ carreta chi'', icha tic yaji: Ay chan̈e'' smarcoal, macan yoltac
    sat smarcoal chi''.'
  swh-ULB: Hivi ndivyo kazi za makalio zilivyofanywa. Yalikuwa na papi ambazo zilikaa
    kati kati ya vipandio,
  bel-bel: 'І вось будова падставак: у іх сьцены, сьцены паміж навугольнымі пласьцінамі;'
  deu-ELBBK: 'Und dies war die Arbeit der Gestelle: Es waren Felder an ihnen, und
    die Felder waren zwischen den Eckleisten;'
  mbb-OT: 'Iyan heini kegkeveeli zutun te menge untuzà: is menge elavat kayi zuen
    duen menge kuwadru-kuwadru'
  mal-2015: 'പീഠങ്ങളുടെ പണി എങ്ങനെയെന്നാൽ: അവക്കുചട്ടപ്പലക ഉണ്ടായിരുന്നു; ചട്ടപ്പലക
    ചട്ടങ്ങളിൽ ആയിരുന്നു.'
  rmc-rmc: O vožikici sas kerde le ramendar a andro rami sas thode o brondzune bľachi.
  pes-OPV: و صنعت پایه‌ها اینطوربود که حاشیه‌ها داشت و حاشیه‌ها در میان زبانه هابود.
  ron-1924: Ятэ кум ерау темелииле ачестя. Ерау фэкуте дин тэблий, легате ла колцурь
    ку ынкеетурь.
  ben-OBCV: 'এভাবেই তাকগুলি তৈরি করা হল: সেগুলিতে কিনারাযুক্ত খুপি ছিল, যেগুলি খাড়া
    খুঁটির সাথে জুড়ে দেওয়া হল।'
  som-som: Oo saldhigyadana sidan baa loo sameeyey; darfaha dhexdooda waxay ku lahaayeen
    meelo dhexe.
  lat-VUC: 'Et ipsum opus basium, interrasile erat: et sculpturæ inter juncturas.'
  eng-ASVBT: 'And the work of the bases was on this manner: they had panels; and there
    were panels between the ledges;'
  ita-1885: 'E tale era il lavoro de'' basamenti: vi erano delle aiuole in mezzo di
    certi orli, fatti a guisa di cornici incastrate;'
  eng-LXXUP: The four hundred pomegranates for both the networks, two rows of pomegranates
    for one network, to cover both the wreathen works of the bases belonging to both
    pillars.
  eng-ULB: The work of the stands was like this. They had panels that stood between
    frames,
  spa-VBL: 'El montaje de las carretillas era el siguiente: los paneles laterales
    estaban unidos a los postes.'
  fra-_FOB: Et voici quelle était la façon des socles. Ils avaient des panneaux enchâssés
    entre des bordures.
  mal-mal: 'പീഠങ്ങൾ നിർമ്മിച്ചത് ഇപ്രകാരമായിരുന്നു: അവയുടെ ചട്ടക്കൂട് പലകപ്പാളികളാൽ
    ബന്ധിച്ചിരുന്നു.'
  urd-GVR: Har gāṛī kā ūpar kā hissā sariyoṅ se mazbūt kiyā gayā frem thā.
  suz-BL: मेको निप्‍पाइक्‍‍तीक आन खोइली आन दातेमी बोइक्‍तीके बाक्‍मा बाक्‍त।
  ita-1927: E il lavoro delle basi consisteva in questo. Eran formate di riquadri,
    tenuti assieme per mezzo di sostegni.
  ckb-ckb: ئەمەش شێوەی عەرەبانەکان بوو، لە چەند تەختەدارێکی چوارگۆشە دروستکرا بوون،
    تەختەکانیش لەنێوان دوو ستوون بوون.
  eng-BBE: And the bases were made in this way; their sides were square, fixed in
    a framework;
  kan-OKCV: ಆ ಪೀಠಗಳ ಮೇಲಿರುವ ಕೆಲಸ ಹೇಗೆಂದರೆ, ಅವುಗಳಿಗೆ ಅಂಚುಗಳಿದ್ದವು. ಅವು ಅಂಚುಗಳ ಹಲಗೆಗಳ
    ನಡುವೆ ಇದ್ದವು.
  tam-2017: அந்த கால்களின் வேலைப்பாடு என்னவெனில், அவைகளுக்கு பலகைகள் உண்டாக்கப்பட்டிருந்தது;
    பலகைகளோ சட்டங்களின் நடுவில் இருந்தது.
  spa-RV-1909: 'La obra de las basas era esta: tenían unas cintas, las cuales estaban
    entre molduras:'
  ron-BTF: Şi lucrătura postamentelor era astfel, aveau margini late şi marginile
    erau între îmbinări;
  eng-WEBP: 'The work of the bases was like this: they had panels; and there were
    panels between the ledges;'
  eng-FBV: 'This is how they were put together: side panels were attached to uprights.'
  nld-1939: 'De samenstelling er van was als volgt: Zij bestonden uit een omlijsting,
    waartussen panelen waren bevestigd;'
  nch-BL: Huan nopa tamanti quej carretillas quipiyayaya tepos huapalme ipan nahui
    ielchiqui cati mosalojtoya ipan taquetzali campa esquina. Huan nopa tepos huapalme
    ipan ielchiqui quipixqui tepos barras para quimacas tetili.
  vie-1934: 'Các viên táng làm cách này: Có những miếng trám đóng vào khuông.'
  hin-CV: 'इन ठेलों की बनावट इस प्रकार की थी: इनमें ऐसे हिल्ले थे, जो चौखटों में लगाए
    थे.'
  spa-BES: Y las bases fueron hechas de esta manera; Sus lados eran cuadrados, fijados
    en un marco;
  tdx-tdx: 'Zao ty nisata’ i kalesy rey: nasiañe lifi’e naho nilifieñe i endraendra
    fikalañe añivo o tsotsò’eoy.'
  tha-KJV: ท่านสร้างแท่นอย่างนี้ แท่นนี้​มี​แผง แผงนี้ฝังอยู่ในกรอบ
  por-BR-2018: 'A obra das bases era esta: tinham uns painéis, as quais estavam entre
    molduras:'
  deu-ELO: 'Und dies war die Arbeit der Gestelle: Es waren Felder an ihnen, und die
    Felder waren zwischen den Eckleisten;'
  eng-WYC-2018: And that work of the foundaments was raised betwixt; and gravings
    were between the jointures.
  epo-epo: 'Kaj jen estas la aranĝo de la bazaĵoj: ili havis muretojn, muretojn inter
    la listeloj.'
  uig-PIN: Bu tǝgliklǝr xundaⱪ yasalƣanidiki, ularning rǝsimlik tahtiliri bar idi;
    tahtiliri ramkilar iqigǝ ornitilƣanidi.
  beo-beo: Gaga:i beano amo da:iya ilia da banene sisiga:i.
  tpi-OTNT: Em i wokim ol wilkar olsem. Pastaim em i wokim ol bun bilong ol wilkar
    na bihain em i wokim ol hap bras i gat ol piksa bilong laion na bulmakau man na
    ensel. Em i kisim ol dispela hap bras na pasim long ol bun i stap long 4-pela
    sait bilong wilkar. Tasol em i no karamapim ol bun olgeta. Ol bun bilong wilkar
    i gat ol raunpela makmak olsem bilas, na dispela makmak i stap long ol bun i stap
    aninit long ol piksa bilong laion na bulmakau. Na wankain makmak tu i stap antap
    long ol dispela piksa.
  hau-SA: Ga yadda aka yi dakalan, dakalan suna da ɓangarori haɗe da mahaɗai.
  uig-LAT: Bu teglikler shundaq yasalghanidiki, ularning resimlik taxtiliri bar idi;
    taxtiliri ramkilar ichige ornitilghanidi.
  nde-nde: 'Amathala ayenziwe ngalindlela: Kwakulezisekelo eziya phezulu emaceleni
    zinanyathiselwe.'
  ton-ton: 'Pea naʻe pehē ni ʻa hono ngaohi ʻoe ngaahi tuʻunga: naʻe ai honau ngaahi
    tapa, pea naʻe tuʻu ʻa honau ngaahi tapa ʻi he vahaʻa ʻoe potu pupula:'
  ces-1613: Bylo pak takové dílo každého podstavku; lištování bylo vůkol na nich,
    kteréžto lištování bylo po krajích jeho.
  eng-WMB: 'The work of the bases was like this: they had panels; and there were panels
    between the ledges;'
  tam-TCV: தாங்கிகள் இவ்வாறே செய்யப்பட்டிருந்தன. அவற்றின் சட்டங்களில் பக்கத்துண்டுகள்
    இணைக்கப்பட்டிருந்தன.
  ceb-ULB: Mao kini ang pagbuhat sa mga tungtonganan. Adunay mga haklap taliwala sa
    mga kwadro,
  pol-UBG: 'Podstawy wykonano w ten sposób: miały listwy dokoła i te listwy umieszczone
    były między szczeblami.'
  urd-GVU: ہر گاڑی کا اوپر کا حصہ سریوں سے مضبوط کیا گیا فریم تھا۔
  deu-1912: Es war aber das Gestühl also gemacht, daß es Seiten hatte zwischen den
    Leisten.
  kan-2017: ಅವುಗಳನ್ನು ಮಾಡಿದ ವಿಧಾನ ಹೇಗೆಂದರೆ, ಅವುಗಳಲ್ಲಿ ನಿಲುವು ಪಟ್ಟಿಗಳಿಂದ ಕೂಡಿದ ಅಡ್ಡಪಟ್ಟಿಗಳಿದ್ದವು.
  yap-yap: Ni ngongliy e pin’ey nga yungi palang ni ta’reb n’umngin nga radan, ni
    chamay nga ta’bang,
  hlt-MCSB: Tungkho kah a muei tah he tlam he om. Te rhoek te a soenglong om tih a
    soenglong te tungkal laklo ah om.
  mdy-ETH: ሜሆ ጌሦ ባካ ማዢንቴሢ ዖይዶ ዛሎና ሄኮ ማዔያ ላሻሲ ሞኦኖ ዓንጎና ኮሾናያኬ፤ ፒዝ ጌዔ ዓንጊናኣ ዓይሢንቴያኬ።
  twi-ASANTE: Na sɛdeɛ wɔyɛɛ nteaseɛnam no ne sɛ, ɛwowɔ mfomfamsoɔ ntrawantrawa a
    wɔabram so.
  eng-WEBU: 'The work of the bases was like this: they had panels; and there were
    panels between the ledges;'
  wal-wal: He gaareti hagaadan oosettidosona; pude eqqida oiddu biratatu bolli piddi
    giida lochcha nahaase biratati oiqetti uttidosona.
  spa-PDDPT: Este era el diseño de las basas. Tenían marcos, los cuales estaban entre
    los paneles.
  gun-gun: 'Po rami ma hendarã ojapo: hexe oĩ imbotya, ijyta reve.'
  ilo-ULB: Ti pakabuklan dagiti pagipatungan ket kastoy. Addaan dagitoy kadagiti kuadrado
    a tapi a naimontar iti nagbaetan dagiti bastidor,
  kpg-kpg: Nia maa ne hai gi nia baahi laubaba e haa, nia madaaduge e haganoho
  uig-ARA: بۇ تەگلىكلەر شۇنداق ياسالغانىدىكى، ئۇلارنىڭ رەسىملىك تاختىلىرى بار ئىدى؛
    تاختىلىرى رامكىلار ئىچىگە ئورنىتىلغانىدى.
  sus-sus: E na sanbunyie rafala ki naxɛ, wure ralɛnfɛtɛnxie nu na wure gbɛtɛ naani
    tagi.
  pon-2006: Re wiawihkihda pelien dinapw keimw pahieu me koasoandiong ni
  ksd-ksd: 'Ma di ga pait ra umana kiki dari: di ga pait ra umana paparai diat, ma
    di ga varuk diat ta ra umana ur na kiki,'
  tur-YTC: 'Ayaklıkların işi şöyleydi: Levhaları vardı; pervazlar arasında levhaları
    vardı;'
  grc-BRENT: Τὰς ῥοὰς τετρακοσίας ἀμφοτέροις τοῖς δικτύοις, δύο στίχοι ῥοῶν τῷ δικτύῳ
    τῷ ἑνὶ, περικαλύπτειν ἀμφότερα τὰ ὄντα τὰ στρεπτὰ τῆς μεχωνὼθ ἐπʼ ἀμφοτέροις τοῖς
    στύλοις·
  ind-AYT: Inilah bentuk landasan penopang itu, ada pembatasnya, dan pembatas itu
    diletakkan di antara bingkai.
  nya-nya: 'Maphakawo anapangidwa motere: Anali ndi matabwa a mʼmbali amene ankalowa
    mʼmaferemu.'
  hrv-hrv: 'Podnožja su bila ovako izrađena: imala su okvire, a okviri su stajali
    među preponama.'
  mps-mps: Agai te wilkar dabe te tiwai nigali. Hasia bolo agai te wilkar dabego dili
    nigilama, tama nosali agai te bras dabego te laion piksa dabe elalubo nigali,
    me te omai bulmakau, me ensel, te piksa dabe nigali. Agai te bras pedai dabe selama,
    tama te wilkar me si me si elalubo te dili dabe kęani. Tiali goli, agai te dili
    dabe tigidali mu me halubeo. Te wilkar dabego dili te bagua si dodo bolo pai au
    tiwai dabe elalualio, tama te dodo bolo pali te dologode elalubo te laion me bulmakau
    dabego piksade te tiwai elaluali. Tama te deli tigi poai dodo bolo pali te piksa
    dabede ugwadu elalualio.
  tpi-tpi: Em i wokim ol wilkar olsem. Pastaim em i wokim ol bun bilong ol wilkar
    na bihain em i wokim ol hap bras i gat ol piksa bilong laion na bulmakau man na
    ensel. Em i kisim ol dispela hap bras na pasim long ol bun i stap long 4-pela
    sait bilong wilkar. Tasol em i no karamapim ol bun olgeta. Ol bun bilong wilkar
    i gat ol raunpela makmak olsem bilas, na dispela makmak i stap long ol bun i stap
    aninit long ol piksa bilong laion na bulmakau. Na wankain makmak tu i stap antap
    long ol dispela piksa.
  dan-1931: 'Og Stellene var indrettet så ledes: De havde Mellemstykker, og Mellemstykkerne
    sad mellem Rammestykkerne.'
  vie-OVCB: Họ dùng những tấm gỗ đặt vào trong khung.
  guj-2017: તે ચોતરાની બનાવટ આ પ્રમાણે હતી. તેઓને તકતીઓ હતી અને તકતીઓ ચોકઠાંની વચ્ચે
    હતી.
  pon-2006A: Re wiawihkihda pelien dinapw keimw pahieu me koasoandiong ni
  por-BRBSL: 'O trabalho das bases era assim: tinham painéis; e havia painéis entre
    as bordas;'
  cth-cth: Pâhungnae saknae teh hettelah doeh. Hote pâhungnae dawk petkâkalup lah
    a rai ao teh, hote rai dawkvah,
  twi-twi: Na sɛnea wɔyɛɛ nteaseɛnam no ne sɛ, ɛwowɔ ntetareho ntrantraa a wɔabram
    so.
  hlt-hlt: Tungkho kah a muei tah he tlam he om. Te rhoek te a soenglong om tih a
    soenglong te tungkal laklo ah om.
  tbz-SIM: Bɛ̀ do sì dɔ̀ɔ̀ kɛ́munnɛnɛ̀ disɔɔwũɔ̃̀ ndi, kɛ́tɔ̃nnɛ́ ipɑ̀ɑ̀ti.
  msy-2020: A kamaghɨn wilkarbar ingari. Wilkarba da boksiabar mɨn, mɨriar 4pla iti.
    Huram faragha dar agharibar ingari. Egha gɨn a brasɨn maba inigha laionɨn nedaziba
    ko, bulmakaun apuribar nedaziba ko, enselɨn bar gavgavibar nedazibar ingari. A
    brasɨn nedazir kaba inigha wilkarɨn 4plan mɨriabar poke. Egha bar dar aghariba
    avezir puvatɨ. Ezɨ wilkarɨn aghariba adiarir ababaniba iti, dagh aghuizir adiariba
    iti. Ezɨ adiarir kaba laionɨn nedazim ko bulmakaun nedazir itibar apengan ikia,
    egha uaghan dar pɨn iti.
  dop-dop: Pɑ lupɑ nyǝɣǝtʋ kɛ́, ɩlɛnɑ pɑ́ tǝnɩ tǝ tɔɔ kɛ́ lɛntɩ.
  azb-azb: 'Dayaqlar belə hazırlanmışdı: onların yan lövhələri var idi və yan lövhələr
    gövdəyə bərkidilmişdi.'
  eng-DBY: 'And the work of the bases was this: they had panels, and the panels were
    between the fillets.'
  hin-2017: उन पायों की बनावट इस प्रकार थी; उनके पटरियाँ थीं, और पटरियों के बीचों
    बीच जोड़ भी थे।
  wol-KYG: 'Ni ñu defare rootukaay yi nii la: ay wetam lañu defare làcci xànjar, lëkklee
    làcc yi ay laat.'
  eng-YLT: 'And this [is] the work of the base: they have borders, and the borders
    [are] between the joinings;'
  eng-WYC-2017: And that work of the foundaments was raised betwixt; and engravings
    were between the jointures.
  eng-WMBB: 'The work of the bases was like this: they had panels; and there were
    panels between the ledges;'
  urd-GVH: हर गाड़ी का ऊपर का हिस्सा सरियों से मज़बूत किया गया फ़्रेम था।
  rug-rug: Na koa i na goba bokese sapu vari ṉoṉoi beto labedi meke geledi. Sa goba
    bokese si tava garo la koasa susurina sa bokese.
  gaz-gaz: 'Haalli itti baattuuwwan kunneen hojjetamanis kana: Isaanis sibiila babalʼaa
    michichilaan marfame qabu ture.'
  fra-LSG: Voici en quoi consistaient ces bases. Elles étaient formées de panneaux,
    liés aux coins par des montants.
  yal-yal: 'Ige maxali wontorone yi rafalaxi i kii nin: Sula falafalane nan yi findixi
    wontorone gbindin na. Na falafalane yi sɔtixi sula gbelemɛne yi naxanye tixi wontoron
    tongon naaninne ma.'
  haw-1868: A o ka hana ana o na waihona ipu, peneia; he mau kae ko lakou, a mawaena
    o na anuu na kae,
  arb-NAV: 'وَهَذِهِ هِيَ كَيْفِيَّةُ صُنْعِهَا: كَانَ لَهَا أَتْرَاسٌ مُثَبَّتَةٌ
    فِي وَسْطِ أُطُرٍ،'
  ewe-ewe: Wowɔ wo kple akɔbli gbadza siwo woda ɖe akɔblitiwo dzi.
  eng-LEE: 'And this was the workmanship of the bases: They had borders, and the borders
    were between the corner ledges;'
  asm-FB: সেই আধাৰবোৰ এইদৰে সজা হ’ল৷ সেইবোৰৰ মাজডোখৰ খাল পৰা আছিল আৰু সেই খাল পৰা
    ঠাই বাৰৰ মাজে মাজে আছিল,
  sus-A: عٍ نَ سَنبُنيِيٍ رَقَلَ كِ نَشّ، وُرٍ رَلّنقّتّنشِيٍ نُ نَ وُرٍ فبّتّ نَانِ
    تَفِ.
  fra-SBL: 'Le travail des bases était le suivant : elles avaient des panneaux, et
    il y avait des panneaux entre les rebords ;'
  hbo-hbo: וְזֶ֛ה מַעֲשֵׂ֥ה הַמְּכֹונָ֖ה מִסְגְּרֹ֣ת לָהֶ֑ם וּמִסְגְּרֹ֖ת בֵּ֥ין הַשְׁלַבִּֽים׃
  piu-2006: '@see-verse:1KI.007.027'
  kik-kik: 'Makaari macio maakĩtwo ta ũũ: maarĩ na icunjĩ cia mĩena inyiitithanĩtio
    na buremu.'
  fra-NCL: 'Voici comment les bases étaient faites : elles étaient formées de panneaux,
    et les panneaux s’engageaient entre des châssis ;'
  cek-AK: To hmuen pahnuthaih ataeng boih ah, aqai oh tahang poe hanah a sak.
  cuk-cuk: Weyob we-dii-siged-e-ganmar esgoro-gordikidbi soblesad. We-ganmar e-dikarmar
    madare-madare ebiris imaksad.
  uig-CYR: Бу тәгликләр шундақ ясалған едики, уларниң рәсимлик тахтилири бар еди;
    тахтилири рамкилар ичигә орнитилған еди.
  tel-2017: ఈ స్తంభాలు ఏ విధంగా చేశారంటే, వాటికి పార్శ్వాల్లో పలకలు ఉన్నాయి. ఆ పక్క
    పలకలు చట్రాల మధ్య అమర్చారు.
  hat-BSA: 'Sila a se te desen a baz yo: yo te gen arebò, menm arebò antre ankadreman
    travès yo.'
  kos-kos: Orekla ma inge ke ipinsak maspang, ma itukyang nu ke frem uh,
  hbo-WLC: וְזֶ֛ה מַעֲשֵׂ֥ה הַמְּכוֹנָ֖ה מִסְגְּרֹ֣ת לָהֶ֑ם וּמִסְגְּרֹ֖ת בֵּ֥ין הַשְׁלַבִּֽים׃
  ibo-ibo: Ihe ndọkwasị ahụ nwere ihe e ji jikọta ya dị nʼetiti ya. Otu a ka e si
    mee ihe ndọkwasị ahụ.
  ory-ory: ସେସବୁ ବଇଠିର ଗଠନ ଏହିରୂପ, ଯଥା, ସେସବୁର ମଧ୍ୟଦେଶ ଥିଲା; ସେହି ସବୁ ମଧ୍ୟଦେଶ ବିଟମାନର
    ମଧ୍ୟରେ ଥିଲା;
  chk-chk: 'Iei usun lapalapen förün ekewe kuruma: Mi wor lepekir, ra katupulong lon
    mächän ekewe pwokuku.'
  rop-rop: '@see-verse:1KI.007.027'
  ukr-1871: 'Підніжки ж зроблено так: у них були стїнки, а стїнки були між виступами;'
  deu-1951: Diese Ständer aber waren so eingerichtet, daß sie Felder zwischen den
    Eckleisten hatten.
  eng-JPS: 'And the work of the bases was on this manner: they had borders; and there
    were borders between the stays;'
  srp-1865: 'A naprava bješe u svakoga podnožja ovaka: oplata bijaše u njih unaokolo,
    i oplata bijaše izmeðu uglova.'
  lug-lug: 'Ebitebe ebyo by’akolebwa bwe biti: byalina enkulukumbi mu myango gyabyo.'
  heb-heb: וזה מעשה המכונה מסגרת להם ומסגרת בין השלבים׃
  ben-IRV: বেদির চারপাশের ব্রোঞ্জের পাত কাঠামোর মধ্যে বসানো ছিল।
  pan-pan: ਉਨ੍ਹਾਂ ਕੁਰਸੀਆਂ ਦੀ ਬਣਤ ਇਸ ਤਰ੍ਹਾਂ ਸੀ ਕਿ ਉਨ੍ਹਾਂ ਦੀਆਂ ਪਟੜੀਆਂ ਸਨ ਅਤੇ ਪਟੜੀਆਂ
    ਵਿੱਚ ਜੋੜ ਸਨ।
  mya-JVB: ထို ခုံ ပုံသဏ္ဌာန် ဟူမူကား ၊ ခုံပတ်လည်၌ အနားရစ် အဆင့်ဆင့်ရှိ၍ အနားရစ် ကြား
    မှာ၊
  tbg-tbg: Viva uiri kaari autiharo vuhaari naane aututero, vuhaari viraqaa baraasi
    tanuqama tora varakero taatautora.
  hmo-hmo: 'Treila ia karaia dalana be inai: Guna be auri laboralabora dekena amo
    treila ena turia ia karaia, bona unai turia dekenai treila ena haba 4, auri laboralabora
    palaka gaudia idia kwatua kau.'
  urd-urd: और उन कुर्सियों की कारीगरी इस तरह की थीं; इनके हाशिये थे, और पटरों के दर्मियान
    भी हाशिये थे;
  rus-SYN: 'И вот устройство подстав: у них стенки, стенки между наугольными пластинками;'
  bqc-SIM: Kɛ́ wà tadibↄpiↄ pì, wà a gbapɛlɛ zãnguoↄ tàta ń mↄ̀pɛpɛɛↄɛ.
  tcz-CHONGTHU: Hiche kangtalai ho chu kolbem a kisem ahin chule amaitom cheh aneiyun
    ahi, hiche amai tom cheh u chu akolsunga kitung cheh ahi.
  mar-mar: चौरंग याप्रकारे बनविण्यात आले होते; त्यास पत्रे लावलेले होते आणि या पत्र्यास
    सभोवार कंगोरे होते.
  qub-qub: 'Chay jamanacunaga cayno rurasha caran: Listun janancho tablapita cajun
    caran.'
  bqp-bqp: Kũ ò tadibↄↄ pìnↄ pì, ò mↄ̀ lɛ̀kɛtɛnↄ kpà à gbánↄ dagura.
  hat-hat: Yo te fèt an ti panno kare kare ki te moute nan yon ankadreman.
  eng-BSB: 'This was the design of the stands: They had side panels attached to uprights,'
  eng-WEBPB: 'The work of the bases was like this: they had panels; and there were
    panels between the ledges;'
  kbq-kbq: Hagi anama tro'ma haza zamofona rugeka rugeka hu'za ahentetere hu'naze.
  nhe-BL: Huan nopa tlamantli queja carretillas quipiyayaya tepos huapaltini ipan
    nahui ielchiqui tlen mosalojtoya ipan tlaquetzali campa esquina. Huan nopa tepos
    huapaltini ipan ielchiqui quipixqui tepos barras para quimacas fuerza.
  bus-bus: Kɛ̀ wà tadibↄ pìnↄ pì, wà mↄ̀ lɛ̀ɛtɛgɛɛnↄ kpà à gbánↄ dagura.
  gub-BL: Upyhyk ipehegwer imuagaw zuawygatu pyrer wamomog pà wakokaw wa'aromo wamono
    mehe wà.
  eng-DRA: 'And the work itself of the bases, was intergraven: and there were gravings
    between the joinings.'
