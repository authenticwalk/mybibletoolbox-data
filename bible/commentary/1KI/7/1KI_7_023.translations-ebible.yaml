verse: 1KI.007.023
translations:
  mal-C: പിന്നീട്, അദ്ദേഹം വെങ്കലംകൊണ്ടു വൃത്താകൃതിയിലുള്ള വലിയൊരു ജലസംഭരണി വാർത്തുണ്ടാക്കി.
    അതിനു വക്കോടുവക്ക് പത്തുമുഴം വ്യാസവും അഞ്ചുമുഴം ഉയരവുമുണ്ടായിരുന്നു. അതിന്റെ ചുറ്റളവ്
    മുപ്പതുമുഴം ആയിരുന്നു.
  deu-TKW: Und er fertigte das Meer, aus Erz gegossen, von einem Rande bis zum andern
    zehn Ellen weit, ringsum rund und fünf Ellen hoch, und eine Schnur von dreißig
    Ellen umspannte dasselbe ringsum.
  lin-lin: 'Irami asalaki nzungu ya monene ya bronze oyo ezalaki na lolenge ya libungutulu :
    monene na yango ezalaki na bametele pene mitano, mpe bosanda na yango, bametele
    mibale na basantimetele tuku mitano ; mpe zingazinga na yango, bametele pene zomi
    na mitano.'
  eng-LSV: And he makes the molten sea, ten by the cubit from its edge to its edge;
    [it is] round all about, and its height [is] five by the cubit, and a line of
    thirty by the cubit surrounds it around;
  eng-GNV: And he made a molten sea ten cubites wide from brim to brim, rounde in
    compasse, and fiue cubites hie, and a line of thirtie cubites did compasse it
    about.
  eng-WEBSTER: 'And he made a molten sea, ten cubits from the one brim to the other:
    it was entirely round, and its hight was five cubits: and a line of thirty cubits
    encompassed it.'
  nhw-BL: Hiram nojquiya quichijchijqui se tepos paila para atl huan eliyaya onpano
    hueyi. Huan quichijque ica senquistoc bronce huan quitocaxti nopa paila “Hueyi
    Atl”. Eltoya malacachtic quen se hueyi huajcali. Huan tlen se lado hasta seyoc
    lado icamacoyajca quipiyayaya 4 metros huan tlajco huan 2 metros ihuejcatlanca.
    Huan quiilpijtoya yahualtic ica se mecatl catli quipiyayaya 13 metros huan tlajco
    ihuehueyaca.
  swh-ONEN: Hiramu akasubu Bahari ya chuma, yenye umbo la mviringo, ya dhiraa kumi
    kutoka ukingo hadi ukingo na kimo cha dhiraa tano. Mzunguko wake ulikuwa dhiraa
    thelathini.
  bba-bba: Hirɑmu u boo kuɑ, kɑ sii ɡɑndu. Gɑ sɑ̃ɑwɑ bwɛɛrɛkɛ. Gen yɑsum mu sɑ̃ɑwɑ
    ɡɔm soonu wɔkuru. Gen ɡunum mɑɑ sɑ̃ɑ ɡɔm soonu nɔɔbu. Mɑ ɡen kɛkɛrɑ sɑ̃ɑ ɡɔm soonu
    tɛnɑ.
  eng-KJVCPB: 'And he made a molten sea, ten cubits from the one brim to the other:
    it was round all about, and his height was five cubits: and a line of thirty cubits
    did compass it round about.'
  luo-luo: Eka noloso Nam mar mula moleny, molworore kaka karaya, ma lachne romo fut
    apar gabich to tutne romo fut aboro. Alworane duto ne romo fut piero angʼwen gangʼwen.
  meu-meu: Bena ranu nauna bada-hereana ta auri labora-laborana, e havevea ḡauna,
    amo e karaia. Ia na kuboro-kuboro; ena lababa na kiubit gwauta, harana latana
    na kiubit ima, bona e hahetohoa heḡeḡe na kiubit toi-ahui.
  npi-ULB: हुरामले ढालेर बनाइएको धातुको विशाल खड्कुँलो बनाए जसको बिट एउटा किनारादेखि
    अर्को किनारासम्म दस हात थियो । यसको उचाइ पाँच हात थियो, र परिधि तिस हात थियो ।
  yor-yor: Ó sì ṣe agbádá dídá, ó ṣe bíríkítí, ó wọn ìgbọ̀nwọ́ mẹ́wàá láti etí kan
    dé èkejì àti ìgbọ̀nwọ́ márùn-ún ní gíga rẹ̀. Ó sì gba okùn ọgbọ̀n ìgbọ̀nwọ́ láti
    wọ́n yí i ká.
  pes-OPCB: حورام یک حوض گرد از مفرغ درست کرد که عمق آن دو و نیم متر، قطرش پنج متر
    و محیطش پانزده متر بود.
  tgl-ULB: Naghulma ng pabilog na dagat na bakal si Hiram, sampung kubit mula sa labi't
    labi. Ang taas nito ay limang kubit, at ang dagat ay tatlumpung kubit ang palibot
    na sukat.
  hui-hui: Hurama ibugua ege to̱le̱ boronosime iba dange mbira wagororobi wabini.
    Be ogoni ibunaga daligahayagi manda bialu mida kirani bolanguahe halu aranenaga
    mida mariani bolanguahe dege wialu timbuninaga mida haleria (13) bolangua hene
    wini.
  mya-mya: ဟိ​ရံ​သည်​အ​နက်​ခု​နစ်​ပေ​ခွဲ၊ အ​ချင်း​တစ်​ဆယ့် ငါး​ပေ၊ အ​ဝန်း​လေး​ဆယ့်​ငါး​ပေ​ရှိ​သော​ကြေး
    ဝါ​ရေ​ကန်​ဝိုင်း​ကို​သွန်း​လုပ်​၏။-
  bod-N: ཡང་ཁོས་ལི་ཡི་རྒྱ་མཚོ་ཆེན་པོ་ཞིག་བཟོས་པ་དེའི་དབྱིབས་ཟླུམ་པོ་ཡིན། ཁའི་ཚངས་ཐིག་ལ་ཁྲུ་བཅུ་དང་།
    མཐོ་ཚད་ལ་ཁྲུ་ལྔ་དང་། སྒོར་མཐའི་རིང་ཚད་ལ་ཁྲུ་སུམ་ཅུ་དང་།
  sna-sna: Akaita Gungwa reNdarira yakanyauswa, redenderedzwa rakanga rine upamhi
    hwamakubhiti gumi pamuromo, uye rakareba makubhiti mashanu pakukwirira kwaro.
    Zvaitora tambo yakareba makubhiti makumi matatu kuti iripoteredze pakuyera.
  spa-BLM: Hizo el mar fundido de diez codos de borde a borde, de forma redonda. Su
    altura era de cinco codos, y lo rodeaba una línea de treinta codos.
  cac-cac: Ix lajvi chi', ix sb'oan jun nivan pila nab'a bronce vin̈aj Hiram chi',
    yic b'aj smolchaj a a'. Suyansuyan ix aji, nan̈al yoil metro ix aj slevanil sat.
    Axo ix ajq'ue schaan̈il steel, chab' metro yed' 25 centímetro ix aji, axo ix aj
    setan smasanil, 13 metro yed' nan̈alxo.
  swh-ULB: Tena akafanya bahari ya kusubu ya, yenye mita 2. 3 kutoka ukingo hadi ukingo,
    kimo chake kilikuwa mita 4. 6, mziingo wake ulikuwa mita 13. 7.
  bel-bel: І зрабіў літае зь медзі мора, - ад краю яго да краю яго дзесяць локцяў,
    - зусім круглае, вышынёю пяць локцяў, і шнурок трыццаць локцяў абымаў яго вакол.
  deu-ELBBK: Und er machte das Meer, gegossen, 10 Ellen von seinem einen Rand bis
    zu seinem anderen Rand, gerundet ringsum, und 5 Ellen seine Höhe; und eine Schnur
    von 30 Ellen umfasste es ringsum.
  mbb-OT: Ne mibaal zaan si Huram te zekelà he teleǥuey te wahig he henduen te kawà,
    he migngezanan te Daǥat. Is kezalem kayi, pitu wey tengà he ǥiek, is keluaǥan
    din, 15 he ǥiek, ne is sukud te peliǥuy kayi, 45 he ǥiek.
  mal-2015: അവൻ ഒരു കടൽ വാർത്തുണ്ടാക്കി; അതു വൃത്താകാരമായിരുന്നു; അതിന്നു വക്കോടുവക്കു
    പത്തു മുഴവും ഉയരം അഞ്ചു മുഴവും ചുറ്റും മുപ്പതു മുഴം നൂലളവും ഉണ്ടായിരുന്നു.
  rmc-rmc: O Chiram kerďa le brondzostar igen bari okruhlo nadrža. Le jekhe agorestar
    ke aver merinelas 440 centimetri, sas uči 220 centimetri a lakro obvodos sas 1
    320 centimetri.
  pes-OPV: و دریاچه ریخته شده را ساخت که از لب تالبش ده ذراع بود و از هر طرف مدور
    بود، وبلندیش پنج ذراع و ریسمانی سی ذراعی آن راگرداگرد احاطه داشت.
  ron-1924: А фэкут маря турнатэ дин арамэ. Авя зече коць де ла о марӂине пынэ ла
    чялалтэ, ера ротундэ де тот, ыналтэ де чинч коць ши, де жур ымпрежур, се путя
    мэсура ку ун фир де трейзечь де коць.
  ben-OBCV: ধাতু ছাঁচে ঢেলে তিনি গোলাকার এমন এক সমুদ্রপাত্র তৈরি করলেন, যা মাপে এক
    কিনারা থেকে অন্য কিনারা পর্যন্ত দৈর্ঘ্যে হল প্রায় 4.6 মিটার ও উচ্চতায় হল প্রায়
    2.3 মিটার। সেটি ঘিরে মাপা হলে, তা প্রায় 13.8 মিটার হল।
  som-som: Oo wuxuu sameeyey berkedda naxaasta ah, oo labadeeda qar isu jiraan toban
    dhudhun, oo ku wada wareegsan, oo sarajooggeeduna wuxuu ahaa shan dhudhun, oo
    meeriskeeduna wuxuu ahaa soddon dhudhun.
  lat-VUC: 'Fecit quoque mare fusile decem cubitorum a labio usque ad labium, rotundum
    in circuitu: quinque cubitorum altitudo ejus, et resticula triginta cubitorum
    cingebat illud per circuitum.'
  eng-ASVBT: And he made the molten sea of ten cubits from brim to brim, round in
    compass, and the height thereof was five cubits; and a line of thirty cubits compassed
    it round about.
  ita-1885: Poi fece il mare di getto, che avea dieci cubiti da una parte dell'orlo
    all'altra opposta, ed era tondo d'ogn'intorno; ed era alto cinque cubiti, ed un
    filo di trenta cubiti lo circondava d'ogn'intorno.
  eng-LXXUP: According to the same form he made all the ten bases, even one order
    and one measure to all.
  eng-ULB: Huram made the round sea of cast metal, ten cubits from brim to brim. Its
    height was five cubits, and the sea was thirty cubits in circumference.
  spa-VBL: Luego hizo la fuente de metal fundido. Su forma era circular, y medía diez
    codos de borde a borde, cinco codos de altura y treinta codos de circunferencia.
  fra-_FOB: Il fit aussi la mer de fonte, qui avait dix coudées d'un bord à l'autre;
    elle était ronde tout autour, de cinq coudées de haut; et un cordon de trente
    coudées en mesurait le tour.
  mal-mal: അവൻ താമ്രംകൊണ്ട് വൃത്താകൃതിയിൽ ഒരു കടൽ വാർത്തുണ്ടാക്കി; അതിന്റെ വ്യാസം
    പത്ത് മുഴവും ഉയരം അഞ്ച് മുഴവും ചുറ്റളവ് മുപ്പത് മുഴവും ആയിരുന്നു.
  urd-GVR: Is ke bād Hīrām ne pītal kā baṛā gol hauz ḍhāl diyā jis kā nām ‘Samundar’
    rakhā gayā. Us kī ūṅchāī sāṛhe 7 fuṭ, us kā muṅh 15 fuṭ chauṛā aur us kā gherā
    taqrīban 45 fuṭ thā.
  suz-BL: मिनु मेकोमी कांसा के यपाइश्‍शा ब्‍वाक्‍कु वोइक्‍तीक ठेयब बोस का सेला बाक्‍त।
    मेको आ सुर का रे अर्को सुर सम्‍म १० कुबीत बाक्‍माक्‍त। मेको ५ कुबीत ग्‍येत्‍थ
    लाइश्‍शो बाक्‍माक्‍त। मेको आ एर ओंथ पुक्‍शोनु ३० कुबीत बाक्‍‍बाक्‍त।
  ita-1927: Poi fece il mare di getto, che avea dieci cubiti da un orlo all’altro;
    era di forma perfettamente rotonda, avea cinque cubiti d’altezza, e una corda
    di trenta cubiti ne misurava la circonferenza.
  ckb-ckb: حەوزە بڕۆنزییەکەشی بە بازنەیی بە قاڵب دروستکرد، لە لێوارەوە هەتا لێوار
    دە باڵ بوو، پێنج باڵ بەرزی، چێوەکەشی گوریسێکی سی باڵ بوو.
  eng-BBE: And he made a great metal water-vessel ten cubits across from edge to edge,
    five cubits high and thirty cubits round.
  kan-OKCV: ಅನಂತರ ಅವನು ಸಮುದ್ರಪಾತ್ರೆ ಎಂದು ಕರೆಯಲಾಗುವ ಎರಕದ ದೊಡ್ಡ ಪಾತ್ರೆಯನ್ನು ಮಾಡಿಸಿದನು.
    ಅದು ಚಕ್ರಾಕಾರವಾಗಿ ಅಂಚಿನಿಂದ ಅಂಚಿಗೆ ಸುಮಾರು ನಾಲ್ಕು ಮೀಟರ್. ಅದರ ಎತ್ತರ ಸುಮಾರು ಎರಡು ಮೀಟರ್.
    ಸುತ್ತಳತೆ ಸುಮಾರು ಹದಿನಾಲ್ಕು ಮೀಟರಾಗಿತ್ತು.
  tam-2017: வெண்கலக் கடல் என்னும் தொட்டியையும் வட்டவடிவில் கட்டினான்; சுற்றிலும் அதினுடைய
    ஒருவிளிம்பு துவங்கி மறுவிளிம்புவரை, அகலம் 15 அடி, உயரம் 7.6 அடி, சுற்றளவு 45 அடி
    நூலளவுமாக இருந்தது.
  spa-RV-1909: 'Hizo asimismo un mar de fundición, de diez codos del un lado al otro,
    perfectamente redondo: su altura era de cinco codos, y ceñíalo alrededor un cordón
    de treinta codos.'
  ron-BTF: Şi a făcut o mare turnată, de zece coţi de la o margine la cealaltă; era
    rotundă de jur împrejur şi înălţimea ei era de cinci coţi; şi un fir de treizeci
    de coţi o înconjura de jur împrejur.
  eng-WEBP: He made the molten sea ten cubits from brim to brim, round in shape. Its
    height was five cubits; and a line of thirty cubits encircled it.
  eng-FBV: Then he made the Sea of cast metal. Its shape was circular, and measured
    ten cubits from edge to edge, five cubits in height, and thirty cubits in circumference.
  nld-1939: Ook maakte hij de gegoten zee. Haar kom was tien el breed, van rand tot
    rand gemeten. Ze was helemaal rond en vijf el diep; men kon haar slechts met een
    koord van dertig el omspannen.
  nch-BL: Hiram nojquiya quichijchijqui se tepos paila para at huan eliyaya nelpano
    hueyi. Huan quichijque ica senquisa bronce huan quitocaxti nopa paila “Hueyi At”.
    Eltoya malacachtic quej se hueyi huajcali. Huan ten se lado hasta seyoc lado icamacoyajca
    quipiyayaya 4 metros huan tajco huan 2 metros ihuejcatanca. Huan quiilpitoyaj
    yahualtic ica se mecat cati quipiyayaya 13 metros huan tajco ihuehueyaca.
  vie-1934: Người cũng làm biển đúc, hình tròn, cao năm thước; từ mép này đến mép
    kia có mười thước, một sợi dây ba mươi thước đo vòng tròn của nó.
  hin-CV: शलोमोन ने ढली हुई धातु का एक पानी का हौद बनवाया, जो गोल था और उसका व्यास
    साढ़े चार मीटर और उसकी ऊंचाई थी सवा दो मीटर इसका कुल घेर था साढ़े तेरह मीटर.
  spa-BES: E hizo un gran recipiente redondo metálico de agua de diez codos de borde
    a borde, cinco codos de alto y treinta codos.
  tdx-tdx: Niranjie’e sajoa natranake, kiho folo boak’ an-tsoñi’e pak’ an-tsoñi’e,
    bontoly, lime kiho ty haabo’e, naho telopolo kiho ty nañariary aze.
  tha-KJV: แล​้​วท​่านได้หล่อขันสาครเป็นขันกลม วัดจากขอบหนึ่งไปถึ​งอ​ีกขอบหนึ่งได้​สิ​บศอก
    สูงห้าศอก และวัดโดยรอบได้สามสิบศอก
  por-BR-2018: Fez também um mar de fundição, de dez côvados do um lado ao outro,
    redondo; sua altura era de cinco côvados, e cingia-o ao redor um cordão de trinta
    côvados.
  deu-ELO: Und er machte das Meer, gegossen, zehn Ellen von seinem einen Rande bis
    zu seinem anderen Rande, gerundet ringsum, und fünf Ellen seine Höhe; und eine
    Schnur von dreißig Ellen umfaßte es ringsum.
  eng-WYC-2018: Also he made a molten sea, that is, a washing vessel for priests,
    round in compass, of ten cubits from brink to brink; the highness thereof was
    of five cubits; and a cord of thirty cubits went about it by compass. (And he
    cast the bronze Sea, that is, a washing vessel for the priests, and it was ten
    cubits across from brim to brim; its highness was five cubits; and it took a cord
    thirty cubits long to go all around it.)
  epo-epo: Kaj li faris maron fanditan, havantan dek ulnojn de rando ĝis rando, tute
    rondan, havantan la alton de kvin ulnoj; kaj ŝnuro de tridek ulnoj prezentis ĝian
    mezuron ĉirkaŭe.
  uig-PIN: U mistin «dengiz» dǝp atalƣan yoƣan das yasidi. Uning bir girwikidin yǝnǝ
    bir girwikigiqǝ on gǝz kelǝtti. Uning aylamisi ottuz gǝz idi.
  beo-beo: Hiula:me da balasega sisiga:le ofodo sugi bagade hamoi. Amo ea gulula sa:i
    defei da2.2 mida amola ea sisiga:i amo da:iya bulufai defei da 4.4 mida, amola
    ea bululisi defei da 13.5 mida.
  tpi-OTNT: Huram i wokim wanpela bikpela tang wara long bras. Mak antap bilong dispela
    tang, em inap 2 mita na 20 sentimita, na op bilong en, em inap 4 mita na 40 sentimita,
    na bikpela bilong en, em inap 13 na hap sentimita.
  hau-SA: Sai Huram ya yi wani ƙaton kwano na ƙarfen tagulla, da ya kira Teku. Zurfin
    kwanon nan kamu bakwai da rabi, fāɗinsa kamu goma sha biyar, da’irarsa kuma kamu
    talatin ne.
  uig-LAT: U mistin «déngiz» dep atalghan yoghan das yasidi. Uning bir girwikidin
    yene bir girwikigiche on gez kéletti. Uning aylamisi ottuz gez idi.
  nde-nde: Wasesenza uLwandle ngensimbi encibilikisiweyo, luyisigombolozi, luyizingalo
    ezilitshumi ukusuka emphethweni kusiya emphethweni luphakeme okwezingalo ezinhlanu.
    Ukulinganisa leyondingilizi kwakuthatha intambo ezingalo ezingamatshumi amathathu
    ukuyizingelezela.
  ton-ton: '¶ Pea naʻa ne ngaohi ʻae tukunga vai lahi ʻaki ʻae ukamea haka, ko e fuofua
    ʻae ʻataʻatā ʻo hono ngutu, ko e hanga ʻe uofulu, naʻe fuopotopoto ia ʻo takatakai
    hake, pea ko hono māʻolunga ko e hanga ʻe hongofulu: pea ko e afo naʻe fua ʻaki
    ʻa hono takatakai ko e hanga ia ʻe onongofulu.'
  ces-1613: Udělal také moře slité, desíti loket od jednoho kraje k druhému, okrouhlé
    vůkol, a pět loket byla vysokost jeho, a okolek jeho třidcíti loket vůkol.
  eng-WMB: He made the molten sea ten cubits from brim to brim, round in shape. Its
    height was five cubits; and a line of thirty cubits encircled it.
  tam-TCV: இதன்பின் ஈராம் உலோகத்தினால் வார்க்கப்பட்ட ஒரு பெரிய தொட்டியைச் செய்தான்.
    அது வட்ட வடிவமானதும், ஒரு விளிம்பிலிருந்து மறு விளிம்புவரை பத்து முழமாயும், ஐந்துமுழ
    உயரமுள்ளதுமாயிருந்தது. அதன் சுற்றளவோ முப்பதுமுழ நூலளவுமாயிருந்தது.
  ceb-ULB: Naghimo si Huram ug lingin nga dagatdagat gikan sa tinunaw nga mga puthaw,
    nga may napulo ka cubits gikan sa ngilit niini ngadto sa laing ngilit. May gitas-on
    kini nga 5 ka cubits, ug ang kalinginon sa dagatdagat may 30 ka cubits.
  pol-UBG: Wykonał też odlewane morze na dziesięć łokci od brzegu do brzegu. Było
    ono idealnie okrągłe, miało pięć łokci wysokości i trzydzieści łokci obwodu.
  urd-GVU: اِس کے بعد حیرام نے پیتل کا بڑا گول حوض ڈھال دیا جس کا نام ’سمندر‘ رکھا
    گیا۔ اُس کی اونچائی ساڑھے 7 فٹ، اُس کا منہ 15 فٹ چوڑا اور اُس کا گھیرا تقریباً
    45 فٹ تھا۔
  deu-1912: Und er machte ein Meer, gegossen von einem Rand zum andern zehn Ellen
    weit, rundumher, und fünf Ellen hoch, und eine Schnur dreißig Ellen lang war das
    Maß ringsum.
  kan-2017: ಅನಂತರ ಹೀರಾಮನು ಸಮುದ್ರ ಎನಿಸಿಕೊಳ್ಳುವ ಒಂದು ಎರಕದ ಪಾತ್ರೆಯನ್ನು ಮಾಡಿದನು. ಅದರ ಬಾಯಿ‍
    ಚಂದ್ರಾಕಾರವಾಗಿಯೂ, ಅಂಚಿನಿಂದ ಅಂಚಿಗೆ ಹತ್ತು ಮೊಳವಾಗಿಯೂ ಇತ್ತು. ಅದರ ಎತ್ತರ ಐದು ಮೊಳ ಮತ್ತು
    ಸುತ್ತಳತೆ ಮೂವತ್ತು ಮೊಳ.
  yap-yap: Me ngongliy Huram ba teang nib lulbuy ko wasey ni bronze, ni medlip nge
    baley e fit tom’arngin, ma ragag nge lal e fit ga’ngin radan u barba’ nga barba’,
    ma aningeg i ragag nge lal e fit ga’ngin lukngun.
  hlt-MCSB: Tuili pakhat te rhohum hlawn neh asaii tih pin pumrhuelh. A rhai khat
    lamloh a rhai khat hil te dong rha lo. A dung te rhui dong nga lo. A pum te a
    rhui khat neh dong sawmthum la a ven.
  mdy-ETH: ሁራሜ ዒማና ዔታዺፃ ዶንጎ ዋዻ፥ ዳልጉማ ታጶ ዋዻ፥ ሺሪ ዴንዳ ዙላ ሃይሢታሚ ዋዻ ማዔ ዳልጊ ዶኦላ ሞኦኖ ዓንጎና
    ኮሼኔ።
  twi-ASANTE: Afei, Huram twaa dwaresɛn kurukuruwa kɛseɛ bi a ɛfiri ano kɔka ano no
    yɛ anammɔn dunum. Wɔtoo no edin Ɛpo. Na emu tenten yɛ anammɔn nson ne fa, na ne
    kankomu nso yɛ anammɔn aduanan enum.
  eng-WEBU: He made the molten sea ten cubits from brim to brim, round in shape. Its
    height was five cubits; and a line of thirty cubits encircled it.
  wal-wal: Huraami Abba Sainiyaa giyo issi keehi gita sainiyaa nahaasiyaa birataappe
    seerissi tigidi medhdhiis. He Abba Sainiyaa doonai ha gaxaappe ya gaxaa gakkanaashin
    tammu wara; geesai ichchashu wara; yuushoi qassi hasttamu wara.
  spa-PDDPT: Hizo también el mar de fundición de forma circular de 4,5 metros de borde
    a borde, 2,25 metros de alto y 13,5 metros de circunferencia.
  gun-gun: Ha'e gui overa va'e ryku gui ojapo avi peteĩ yy mbotyarã. Ha'e va'e ma
    ojere rei va'e, irundy metros raxa'i ipya va'e, ha'e rã yvatea ma mokoĩ metros
    raxa'i. Ha'e gui ijyke rupi ixã treze metros raxa'i va'e oa'ãa va'e.
  ilo-ULB: Nangaramid ni Huram iti nagtimbukel a sinan-baybay manipud iti nailunag
    a landok, sangapulo a kubit ti kaakaba ti ngarabna. Lima a kubit ti kasukongna,
    ken tallopulo a kubit ti kaakabana.
  kpg-kpg: Huram ne hai dana monowai baalanga mmee bungubungu nia piidi e hidu mo di
    baahi i di llala, 15 piidi laa lodo, ge 45 piidi ma ga hagatau haganiga.
  uig-ARA: ئۇ مىستىن «دېڭىز» دەپ ئاتالغان يوغان داس ياسىدى. ئۇنىڭ بىر گىرۋىكىدىن يەنە
    بىر گىرۋىكىگىچە ئون گەز كېلەتتى. ئۇنىڭ ئايلامىسى ئوتتۇز گەز ئىدى.
  sus-sus: A naxa ye sase xungbe digilinxi yailan yɔxui ra. A dɛ igboe ɲɔngɔn ya fu,
    a ite ɲɔngɔn ya suuli, a xa radigilinyi ɲɔngɔn ya tongo saxan.
  pon-2006: Uram wiahda dengk pwonopwon ehu me loalki piht isuh elep, piht eisek 15
    tehlap, oh piht 45 pwonopwon.
  ksd-ksd: Ma i ga tun mal tika na ngala na la ma ra palariam gobol, ma i ga vulu,
    ma i ga a ura pokono ma a papar ra balana, ma i ga lulur da tika na pokono ma
    ra malmalikun, ma i ga lavurua na pokono ma a papar kikil ia.
  tur-YTC: Dökme denizi kenardan kenara on arşın, yuvarlak biçimde yaptı. Yüksekliği
    beş arşındı; ve otuz arşınlık bir çizgi onu çevreliyordu.
  grc-BRENT: Κατʼ αὐτὴν ἐποίησε πάσας τὰς δέκα μεχωνὼθ, τάξιν μίαν καὶ μέτρον ἓν πάσαις.
  ind-AYT: Lalu, dia membuat “laut” tuangan berbentuk bundar berkeliling. Ukurannya
    10 hasta dari tepi ke tepi, dan tingginya 5 hasta. Tali sepanjang 30 hasta dapat
    meililitnya berkeliling.
  nya-nya: Kenaka iye anapanga mbiya yayikulu yachitsulo. Inali yozungulira ndipo
    pakamwa pake panali pa mamita anayi ndi theka, poyeza modutsa pakati pake. Msinkhu
    wake unali wopitirirapo mamita awiri. Thunthu lake linali mamita 13.
  hrv-hrv: Tada od rastaljene kovine izli more koje je od ruba do ruba mjerilo deset
    lakata; bilo je okruglo naokolo, pet lakata visoko, a u opsegu, mjereno vrpcom,
    imalo je trideset lakata.
  mps-mps: Te Huramgo te genuai tank ąį deli te brasgo nigali. Te tank ugwadu daide
    usu sali, te 2 mita me 20 sentimita, tama te dedage usu sali, te 4 mita me 40
    sentimita, tama aga tigi genuai yali, te 13 me hap teba usu nigi pai.
  tpi-tpi: Huram i wokim wanpela bikpela tang wara long bras. Mak antap bilong dispela
    tang, em inap 2 mita na 20 sentimita, na op bilong en, em inap 4 mita na 40 sentimita,
    na bikpela bilong en, em inap 13 na hap sentimita.
  dan-1931: Fremdeles lavede han Havet* i støbt Arbejde, ti Alen fra Rand til Rand,
    helt rundt, fem Alen højt; det målte tredive Alen i Omkreds. { [*dvs. det såkaldte
    Kobberhav, en stor Vandbeholder.] }
  vie-OVCB: Sau đó, Hu-ram đúc hồ chứa nước, đường kính 4,6 mét, gọi là Biển. Hồ có
    chiều sâu là 2,3 mét, chu vi 13,8 mét.
  guj-2017: હુરામે ભરતરનો હોજ બનાવ્યો. તેનો વ્યાસ એક ધારથી તે સામી ધાર સુધી દસ હાથ
    હતો. તેનો આકાર ગોળાકાર હતો, તેની ઊંચાઈ પાંચ હાથ હતી. તેની આસપાસ ત્રીસ હાથની દોરી
    ફરી વળતી હતી.
  pon-2006A: Uram wiahda dengk pwonopwon ehu me loalki piht isuh elep, piht eisek
    15 tehlap, oh piht 45 pwonopwon.
  por-BRBSL: Ele fez o mar derretido dez cúbitos de borda a borda, de forma redonda.
    Sua altura era de cinco côvados; e uma linha de trinta côvados o circundava.
  cth-cth: Rahum tuiim avanglae a rai koehoi avanglae a rai koe totouh dong hra touh
    a pha. Arasang e teh dong panga touh. Petkâkalup lah bangnue toteh dong 30 touh
    a pha.
  twi-twi: Afei, Huram twaa nsukorade kurukuruwa kɛse bi a efi ano kɔka ano no yɛ
    anammɔn dunum. Wɔtoo ne din Po. Na emu tenten yɛ anammɔn ason ne fa, nʼafefare
    mu nso yɛ anammɔn aduanan anum.
  hlt-hlt: Tuili pakhat te rhohum hlawn neh asaii tih pin pumrhuelh. A rhai khat lamloh
    a rhai khat hil te dong rha lo. A dung te rhui dong nga lo. A pum te a rhui khat
    neh dong sawmthum la a ven.
  tbz-SIM: Kɛ̀ Idɑmmuu dɔɔ̀nɛ̀ disɔɔwũɔ̃̀ kunɑnkú pɛ̃kùkù mɑkù, kɛ̀ ku pɛ̃kùmɛ̀ mbo
    mɛ́tìrì mɛ̀nùmmù, mɛcómmɛ̀ mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè. Kɑ̀ɑ bo kù bennɛ́ kɛ́fitɛ́
    dɛ̀ mbo mɛ́tìrì tɛpíítɛ̀ nɛ̀ mɛ̀nùmmù.
  msy-2020: Ezɨ Huram brasɨn avɨriba inigha da tuezɨ da isia amerezɨ, a bras tengɨn
    bar ekiamɨn ingarigha, a dɨbora ghaze, Ongarim. Tengɨn kamɨn arozimɨn ababanim,
    4 mita ko 57 sentimitan tu, ezɨ an tuirivimɨn ababanim, 2 mita ko 28 sentimitan
    tu, ezɨ an akam gighuizir ababanim, 13 mita ko 71 sentimitan tu.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ lupɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kɛ nyɑmpɑɑni ɑnɑɑm tɑkɑ kɛ́ ɩkulutɑʋ,
    nɑ pɑ́ pǝlǝɣɩ lʋm, ɩsɩɩ lɩɩlɛ. Nyɑmpɑɑni ɩnɩ ɩ wɑŋ wɛ mɛɛtǝlǝnɑɑ kɑkpɑsɩ nɑ ɩ
    kʋŋkʋlʋmǝŋ kɛ mɛɛtǝlǝnɑɑ nɑɑlɛ nɑ titite. Nɑ ɩ ɩkulutɑʋ tɔɔ wɛ mɛɛtǝlǝnɑɑ nɑɑnʋwɑ
    nɑ kɑkpɑsɩ.
  azb-azb: Xiram tuncdan tökülmüş dairəvi bir hovuz düzəltdi. Onun hündürlüyü beş
    qulac idi və bir kənarından digər kənarına qədər on qulac idi, otuz qulaclıq bir
    ip də onun ətrafına dolanmışdı.
  eng-DBY: And he made the sea, molten, ten cubits from brim to brim, round all about;
    and its height was five cubits; and a line of thirty cubits encompassed it round
    about.
  hin-2017: फिर उसने एक ढाला हुआ एक बड़ा हौज बनाया, जो एक छोर से दूसरी छोर तक दस हाथ
    चौड़ा था, उसका आकार गोल था, और उसकी ऊँचाई पाँच हाथ की थी, और उसके चारों ओर का
    घेरा तीस हाथ के सूत के बराबर था।
  wol-KYG: Ba mu ko defee Uram móol mbalkam njàpp mu weñ, ñu di ko wax Géej ga. Mbalka
    ma daa mërgalu, yaatoo fukki xasab, catu omb ba catu omb, taxawaay ba di juróomi
    xasab, ag buumu fanweeri xasab di ko ub.
  eng-YLT: And he maketh the molten sea, ten by the cubit from its edge unto its edge;
    [it is] round all about, and five by the cubit [is] its height, and a line of
    thirty by the cubit doth compass it round about;
  eng-WYC-2017: Also he made a molten sea, that is, a washing vessel for priests,
    round in compass, of ten cubits from brink to brink; the highness thereof was
    of five cubits; and a cord of thirty cubits went about it by compass.
  eng-WMBB: He made the molten sea ten cubits from brim to brim, round in shape. Its
    height was five cubits; and a line of thirty cubits encircled it.
  urd-GVH: इसके बाद हीराम ने पीतल का बड़ा गोल हौज़ ढाल दिया जिसका नाम ‘समुंदर’ रखा
    गया। उस की ऊँचाई साढ़े 7 फ़ुट, उसका मुँह 15 फ़ुट चौड़ा और उसका घेरा तक़रीबन 45
    फ़ुट था।
  rug-rug: Tavetia Hurami si keke besini boronizi bobolokuhae lavata, sapu pada manege
    ṉeta mita lima ṉavulu sentimita padana sa bobolokuhaena, ka made mita meke lima
    ṉavulu sentimita padana sa labena sa bobolokuhaena, meke karua mita hiokona sentimita
    sa lohina.
  gaz-gaz: Innis sibiila baqfame irraa Gaanii geengoo afaan isaa qarqara tokkoo hamma
    qarqara kaaniitti dhundhuma kudhan balʼatee dhundhuma shan ol dheeratu tolche.
    Naannoon isaas funyoodhaan safaramee dhundhuma soddoma taʼe.
  fra-LSG: Il fit la mer de fonte. Elle avait dix coudées d’un bord à l’autre, une
    forme entièrement ronde, cinq coudées de hauteur, et une circonférence que mesurait
    un cordon de trente coudées.
  yal-yal: Nayi, Xirami yi sulan naxulun, a ige ramarade digilinxi gbeen nafala, a
    yigbona nɔngɔnna yɛ fu, a yitena nɔngɔnna yɛ suulun. Nɔngɔnna yɛ tonge saxan lutin
    nan yi a rabilinɲɛ.
  haw-1868: Hana iho la oia i kahi kai hooheheeia he umi kubita mai kekahi kae a kekahi
    kae ona, he poepoe ia a puni, a elima kubita kona kiekie, a ua apo hoi ka lope
    kanakolu kubita.
  arb-NAV: وَصَنَعَ حِيرَامُ بِرْكَةً مِنْ نُحَاسٍ وَجَعَلَهَا مُسْتَدِيرَةً، يَبْلُغُ
    طُولُ قُطْرِهَا مِنَ الْحَافَةِ إِلَى الْحَافَةِ عَشْرَ أَذْرُعٍ (نَحْوَ خَمْسَةِ
    أَمْتَارٍ) وَارْتِفَاعُهَا خَمْسَ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ وَنِصْفِ الْمِتْرِ)،
    وَطُولُ مُحِيطِهَا ثَلاثِينَ ذِرَاعاً (نَحْوَ خَمْسَةَ عَشَرَ مِتْراً)
  ewe-ewe: Emegbe la, Etsɔ gayibɔ wɔ gazɔ si le nogoo, eƒe ta ƒe kekeme anɔ mita eve
    kple afã kpe ɖo, gazɔ la ƒe kɔkɔme anɔ mita ɖeka kple afã. Ne wodzidze zɔ la ƒe
    kekeme blibo la, anɔ mita wuietɔ̃ kple afã.
  eng-LEE: 'And he made the molten sea, ten cubits from the one brim to the other,
    rounded all about, and it was five cubits in height: and a line of thirty cubits
    did encompass it round about.'
  asm-FB: পাছত হীৰমে সাঁচত ঢলা এটা ঘূৰণীয়া সমুদ্ৰ-পাত্ৰ নিৰ্ম্মাণ কৰিলে৷ সেই পাত্ৰটোৰ
    এখন কানৰ পৰা আন খনলৈ দহ হাত, তাৰ উচ্চতা পাঁচ হাত আৰু তাৰ পৰিধি ত্ৰিশ হাত আছিল৷
  sus-A: عَ نَشَ يٍ سَسٍ شُنفبٍ دِفِلِنشِ يَءِلَن يْشُي رَ. عَ دّ عِفبٌي حْنفْن يَ
    قُ، عَ عِتٍ حْنفْن يَ سُولِ، عَ شَ رَدِفِلِنيِ حْنفْن يَ تٌنفٌ سَشَن.
  fra-SBL: Il fit la mer en fusion de dix coudées de bord à bord, de forme ronde.
    Sa hauteur était de cinq coudées ; et une ligne de trente coudées l'entourait.
  hbo-hbo: וַיַּ֥עַשׂ אֶת־הַיָּ֖ם מוּצָ֑ק עֶ֣שֶׂר בָּ֠אַמָּה מִשְּׂפָתֹ֨ו עַד־שְׂפָתֹ֜ו
    עָגֹ֣ל ׀ סָבִ֗יב וְחָמֵ֤שׁ בָּֽאַמָּה֙ קֹומָתֹ֔ו *וּקְוֵה (וְקָו֙) שְׁלֹשִׁ֣ים
    בָּֽאַמָּ֔ה יָסֹ֥ב אֹתֹ֖ו סָבִֽיב׃
  piu-2006: '@see-verse:1KI.007.022'
  kik-kik: Ningĩ agĩaka itangi rĩa gĩthiũrũrĩ rĩa kĩgera gĩtwekie inene mũno rĩrĩa
    rĩetagwo Karia, rĩarĩ rĩa mĩkono ikũmi kuuma mwena ũmwe wa rũtiriho nginya ũrĩa
    ũngĩ, na mĩkono ĩtano kũraiha na igũrũ. Itangi rĩu rĩathimwo na rũrigi gĩthiũrũrĩ
    kĩarĩo kĩarĩ kĩa mĩkono mĩrongo ĩtatũ.
  fra-NCL: Il fit la mer d’airain fondu. Elle avait dix coudées d’un bord à l’autre,
    elle était entièrement ronde ; sa hauteur était de cinq coudées, et un cordon
    de trente coudées mesurait sa circonférence.
  cek-AK: Anih mah dong hato sawk, dong pangato sang moe, maeto hoi maeto aqai kangqum
    angbuet luet, dong quithumto kaom sumkamling hoiah sak ih tuili doeh sak.
  cuk-cuk: Hiram, dii-siged-dummad-esgoro-gordikidbiid sobsad. We-dii-siged olor-dakleged,
    e-yaadungued dalibo-negabar (2½) nikad. E-nibgued, daligwen-gaka-bisgigwen (1¼)
    nikad. E-yaa-gakuli, daligugle-negabar (7½) dubgi ebirileged.
  uig-CYR: У мистин «деңиз» дәп аталған йоған дас ясиди. Униң бир гирвикидин йәнә
    бир гирвикигичә он гәз келәтти. Униң айламиси оттуз гәз еди.
  tel-2017: హీరాము పోత పనితో ఒక గుండ్రని సరస్సు తొట్టిని చేశాడు. అది ఈ చివరి పై అంచు
    నుండి ఆ చివరి పై అంచు దాకా 10 మూరలు. దాని ఎత్తు 5 మూరలు, చుట్టుకొలత 30 మూరలు.
  hat-BSA: Alò, li te fè fòm lanmè fonde an metal dis koude soti nan yon bò a yon
    lòt, an fòm tou won e wotè li se te senk koude ak trant koude ki pou antoure l.
  kos-kos: Huram el orala tacng raun se ke bronze, fit itkosr tafu loal, ac fit singoul
    limekosr siska nu ke siska, ac fit angngaul limekosr rauneak.
  hbo-WLC: וַיַּ֥עַשׂ אֶת־הַיָּ֖ם מוּצָ֑ק עֶ֣שֶׂר בָּ֠אַמָּה מִשְּׂפָת֨וֹ עַד־שְׂפָת֜וֹ
    עָגֹ֣ל ׀ סָבִ֗יב וְחָמֵ֤שׁ בָּֽאַמָּה֙ קוֹמָת֔וֹ וקוה שְׁלֹשִׁ֣ים בָּֽאַמָּ֔ה
    יָסֹ֥ב אֹת֖וֹ סָבִֽיב׃
  ibo-ibo: O mekwara Oke osimiri nke ọla awụrụ awụ, nke dị gburugburu nʼụdịdị. Ọtụtụ
    ya bụ mita abụọ na ụma atọ nʼogologo, dịkwa mita ise na ụma atọ, site nʼotu ọnụ
    ruo nʼọnụ nke ọzọ. Ọ bụ eriri e ji atụ ihe ruru ihe dịka mita iri na anọ ka e
    ji tụọ ya gburugburu.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଛାଞ୍ଚରେ ଢଳା ଗୋଲାକାର ସମୁଦ୍ରରୂପ ପାତ୍ର ନିର୍ମାଣ କଲା, ତାହା ଏକ
    ଫନ୍ଦରୁ ଅନ୍ୟ ଫନ୍ଦ ଯାଏ ଦଶ ହାତ ଓ ତହିଁର ଉଚ୍ଚତା ପାଞ୍ଚ ହାତ ଓ ତହିଁର ପରିଧି ତିରିଶ ହାତ ପରିମିତ
    ଥିଲା।
  chk-chk: Mürin, Huram a föri eu sepien koluk mi fokun watte seni piras. Iwe, a kumosumos,
    nge chölapan seni epek tori epek ükükün engol me limu fiit, alololun ükükün fisu
    esop fiit, nge pwelin won aaman ükükün faik me limu fiit.
  rop-rop: Wal Huram bin meigim raunwan kopawan teingk. Imbin 2 mita apendan, en raidaran
    langa det teingk bin 14 mita, en imbin 5 mita kroswei.
  ukr-1871: І виробив море вилите з мідї, завширшки від одного краю до другого десять
    локот, цїлком кругле, а заввишки пяти локот, а шнур у трийцять локот обіймав його
    навкруги.
  deu-1951: Er machte auch das gegossene Meer, zehn Ellen weit von einem Rande bis
    zum andern, es war ringsherum rund und fünf Ellen hoch. Und eine dreißig Ellen
    lange Schnur vermochte es zu umspannen.
  eng-JPS: And he made the molten sea of ten cubits from brim to brim, round in compass,
    and the height thereof was five cubits; and a line of thirty cubits did compass
    it round about.
  srp-1865: I sali more; deset lakata bješe mu od jednoga kraja do drugoga, okruglo
    unaokolo, a pet lakata bješe visoko, a unaokolo mu bješe trideset lakata.
  lug-lug: N’akola ttanka ennene ey’ekikomo ekisaanuuse, nga neekulungirivu ng’eri
    mita nnya n’ekitundu okuva ku mugo okutuuka ku mugo, ne mita bbiri n’obutundu
    busatu obugulumivu. Obwekulungirivu bwali mita kkumi na ssatu n’ekitundu.
  heb-heb: ויעש את הים מוצק עשר באמה משפתו עד שפתו עגל סביב וחמש באמה קומתו וקוה שלשים
    באמה יסב אתו סביב׃
  ben-IRV: তারপর হীরম ব্রোঞ্জের ছাঁচে ঢেলে জল রাখবার জন্য একটা গোল বিরাট পাত্র তৈরী
    করলেন। পাত্রটার এক দিক থেকে সোজাসুজি অন্য দিকের মাপ ছিল দশ হাত, গভীরতা পাঁচ হাত
    এবং বেড়ের চারপাশের মাপ ত্রিশ হাত।
  pan-pan: ਫੇਰ ਉਹ ਨੇ ਇੱਕ ਸਾਗਰੀ ਹੌਦ ਢਾਲ਼ ਕੇ ਬਣਾਇਆ ਜਿਹੜਾ ਕੰਢੇ ਤੋਂ ਕੰਢੇ ਤੱਕ ਦਸ ਹੱਥ ਸੀ।
    ਉਹ ਚੁਫ਼ੇਰਿਓਂ ਗੋਲ ਸੀ, ਉਹ ਪੰਜ ਹੱਥ ਉੱਚਾ ਸੀ ਅਤੇ ਉਸ ਦਾ ਘੇਰਾ ਤੀਹ ਹੱਥ ਦੀ ਰੱਸੀ ਨਾਲ ਮਿਣਿਆ
    ਹੋਇਆ ਸੀ।
  mya-JVB: အချင်း ဆယ် တောင် ၊ အဝန်း အတောင် သုံး ဆယ်၊ အစောက် ငါး တောင် ရှိသောကြေးဝါရေကန်
    ကိုလည်း လုပ် လေ၏။
  tbg-tbg: Huraamuva nora tave vo, taani voqaara baraasiqohairo autu komanta vira
    autu nteha Varuva Namarive tura. Nora tave vira virini miani vaireva, 2 mita 20
    sentimita vauvaro, vira novano vaireva, 4 mita 40 sentimita vaura. Nora tave vira
    ovenaaruma taiva vaireva, 13½ mita vaura.
  hmo-hmo: Hurama ese tanika badana auri laboralabora dekena amo ia karaia. Inai tanika
    be kuboru, iena ataiai ena lata be mita rua 20 sentamita, bona iena lababa be
    4 mita 40 sentamita, bona iena kuboru be 13 mita 20 sentamita.
  urd-urd: फिर उसने ढाला हुआ एक बड़ा हौज़ बनाया, वह एक किनारे से दूसरे किनारे तक दस
    हाथ था; वह गोल था, और ऊँचाई उसकी पाँच हाथ थी, और उसका घेर चारों तरफ़ तीस हाथ के
    सूत के बराबर था।
  rus-SYN: И сделал литое из меди море, - от края его до края его десять локтей, -
    совсем круглое, вышиною в пять локтей, и снурок в десять локтей обнимал его кругом.
  bqc-SIM: À mↄkàsa íkakĩi ũ bòoloo. A lɛ́la e a lɛ́le gã̀sĩsuu kwiɛ, a lɛsĩ
    sↄo, a zↄ̃ↄ sↄ̃ baakwi.
  tcz-CHONGTHU: Hiramin sum-eng a kisem twikong lenpi khat alhan, agei langkhatna
    pat alang gei chan chu tong som alhing in, hichu twikhanglen in asah in ahi, tong
    nga in asangin, akollvel pumpi chu tong somthum alhing in ahi.
  mar-mar: मग त्याने एक गंगाळसागर ओतविला होता, त्याचा काठाकडला व्यास दहा हात होता;
    त्याचा आकार गोल असून त्याची उंची पाच हात होती व त्यास वेढायला तीस हात दोरी लागत
    असे.
  qub-qub: Hiramga ruraran runsipita jundiypa yacu churacuna jatuncaray paylata. Juc
    cantupita jucaj cantuman dirichaypa tupuptin caran chuscu metru medyan. Ruyru
    cayninta tumarej tupuptenga caran chunca quimsa metru medyan (13.5). Altuyninna
    caran ishcay metru juc cuarta masnin.
  bqp-bqp: À mↄ̀ↄ kàsa íkaki ũ bùkutu. A lɛ́ la kpa ari a lɛ́ dire kpa kà gã̀sãkuru
    kuri, a lei kà gã̀sãkuru sↄↄro, a lɛ́ yàasa sↄ̃ baraakuri.
  hat-hat: Apre sa, Iram fè yon gwo basen an kwiv tou won. Li te mezire kenz pye lajè
    anndan anndan ak sèt pye edmi fondè. Wonn li te mezire karannsenk pye.
  eng-BSB: He also made the Sea of cast metal. It was circular in shape, measuring
    ten cubits from rim to rim, five cubits in height, and thirty cubits in circumference.
  eng-WEBPB: He made the molten sea ten cubits from brim to brim, round in shape.
    Its height was five cubits; and a line of thirty cubits encircled it.
  kbq-kbq: Hagi Huramu'ma ana'ma huteno'a tima afinte zana bronsireti mago tenki tro
    huno tirure huno agia antemi'ne. Hagi ana tenkimo'a tupo hu'neankino, 2 mitagi
    20sentemita hanagatino agu'a ufregeno, 4mitagi 40ti mita megia kagigeno, rama
    hu'amo'a 13mita huneno hafu'a sentemita hu'ne.
  nhe-BL: Hiram nojquiya quichijchijqui se tepos paila para atl huan eliyaya tlahuel
    hueyi. Huan quichijque ica senquistoc bronce huan quitocajti nopa paila “Hueyi
    Atl”. Eltoya malacachtic queja se hueyi huajcali. Huan tlen se lado hasta sejcoyoc
    icamacoyajca quipiyayaya 4 metros huan tlajco huan 2 metros ihuejcatlanca. Huan
    quiilpitoya yahualtic ica se mecatl tlen quipiyayaya 13 metros huan tlajco ihuehueyaca.
  bus-bus: À mↄ̀ kàsa íkakii ũ bòotoko. À lɛ́ kɛ̀ kpa ai à lɛ́ kãa kpaa kà gã̀sãsuu
    kuri, à lezĩ kà gã̀sãsuu sↄↄro, à lɛ́ yàasa sↄ̃ baaakuri.
  gub-BL: Urà uma'ema'e ita morog 'yryruhu iapo pà. Heta 2,20 met ihoete haw pe. Heta
    4,40 met iànàmaw pe. Aze amo wata izywyr, umumaw 13,20 met.
  eng-DRA: He made also a molten sea of ten cubits from brim to brim, round all about;
    the height of it was five cubits, and a line of thirty cubits compassed it round
    about.
