verse: 1KI.007.014
translations:
  mal-C: അദ്ദേഹത്തിന്റെ അമ്മ നഫ്താലിഗോത്രത്തിൽപ്പെട്ട ഒരു വിധവയായിരുന്നു. അദ്ദേഹത്തിന്റെ
    പിതാവ് സോർ ദേശക്കാരനും വെങ്കലംകൊണ്ടുള്ള കരകൗശലവേലയിൽ വിദഗ്ദ്ധനുമായിരുന്നു. വെങ്കലംകൊണ്ടുള്ള
    എല്ലാത്തരം ശില്പവേലകളിലും ഹീരാം അതിവിദഗ്ദ്ധനും പരിചയസമ്പന്നനുമായിരുന്നു. അദ്ദേഹം
    ശലോമോൻരാജാവിന്റെ അടുക്കൽവന്നു; ശലോമോൻരാജാവ് ഏൽപ്പിച്ച പണികളെല്ലാം അദ്ദേഹം ചെയ്തുകൊടുത്തു.
  deu-TKW: Dieser war der Sohn einer Witwe aus dem Stamme Naphtali, sein Vater aber
    ein Tyrier, ein Erzschmied; und er war voll Kunstsinn, Verstand und Einsicht,
    allerlei Arbeit in Erz auszuführen. Er kam zum Könige Salomo und führte alle Arbeiten
    für ihn aus.
  lin-lin: oyo tata na ye azalaki moto ya Tiri ; mpe mama na ye, moto ya libota ya
    Nefitali, azalaki mwasi akufisa mobali. Irami ayebaki kosalela bronze. Bongo lokola
    azalaki na bwanya, mayele mpe boyebi mingi, azalaki kosala lolenge nyonso ya biloko
    ya bronze. Boye, ayaki epai ya mokonzi Salomo mpe asalelaki ye misala nyonso oyo
    asengaki ye.
  eng-LSV: he [is the] son of a woman, a widow, of the tribe of Naphtali, and his
    father [is] a man of Tyre, a worker in bronze, and he is filled with the wisdom
    and the understanding, and the knowledge to do all work in bronze—and he comes
    to King Solomon, and does all his work.
  eng-GNV: 'He was a widowes sonne of the tribe of Naphtali, his father being a man
    of Tyrus, and wrought in brasse: he was full of wisedome, and vnderstanding, and
    knowledge to worke all maner of worke in brasse: who came to King Salomon, and
    wrought all his worke.'
  eng-WEBSTER: 'He was a widow''s son of the tribe of Naphtali, and his father was
    a man of Tyre, a worker in brass: and he was filled with wisdom, and understanding,
    and ingenious to work all works in brass. And he came to king Solomon, and wrought
    all his work.'
  nhw-BL: Hiram eliyaya tlajco israelita pampa elqui icone se cahual sihuatl tlen
    nopa hueyi familia Neftalí. Huan itata catli ejqui Tiro quimatiyaya tequiti ica
    bronce. Huajca Hiram nojquiya tlahuel quimatiyaya quichihua nochi tlamantli tequitl
    ica bronce. Huan yaya eliyaya se tlalnamijca tlacatl ica miyac tlamachilistli
    huan miyac yajatili. Huajca Hiram hualajqui campa Tlanahuatijquetl Salomón huan
    pejqui quichihua nochi nopa tequitl.
  swh-ONEN: ambaye mama yake alikuwa mjane kutoka kabila la Naftali na baba yake alikuwa
    mtu wa Tiro tena fundi wa shaba. Hiramu alikuwa na ustadi wa hali ya juu na mzoefu
    katika aina zote za kazi ya shaba. Alikuja kwa Mfalme Solomoni na kufanya kazi
    zake zote alizopangiwa.
  bba-bba: '@see-verse:1KI.007.013'
  eng-KJVCPB: 'He was a widow’s son of the tribe of Naphtali, and his father was a
    man of Tyre, a worker in brass: and he was filled with wisdom, and understanding,
    and cunning to work all works in brass. And he came to king Solomon, and wrought
    all his work.'
  luo-luo: ma min-gi ne en dhako ma chwore otho, nyar dhood Naftali kendo wuon-gi
    ne ja-Turo kendo ngʼat molony e loso mula. Huram ne en ngʼat mariek, ngʼat man-gi
    ngʼeyo kendo molony ahinya e kit tije duto mag mula. Nobiro ir ruoth Solomon motimo
    tije duto mane omiye.
  meu-meu: Hari Hirama na vabu ta natuna, Napatali iduhuna amo, a tamana na tau Turo,
    auri labora-labora igaukaralaina tauna. Ia na mai aonegana bona mai ena lalo-parara;
    ia na ima idibaka tauna danu, auri labora-labora iḡaukaralaina ai. Ia na King
    Solomon dekena ema, ena ḡaukara idoinai e karaia.
  npi-ULB: हुराम नप्ताली कुलकी एउटी विधवाका छोरा थिए । तिनका पिता टुरोसवासी काँसाका
    कारिगर थिए । हुराम बुद्धि र समझशक्तिले भरिएका र काँसाका महान् काम गर्ने सिप भएका
    मानिस थिए । सोलोमन राजाको लागि काँसाको काम गर्न तिनी राजाकहाँ आए ।
  yor-yor: ẹni tí ìyá rẹ̀ jẹ́ opó láti inú ẹ̀yà Naftali àti tí baba rẹ̀ sì ṣe ará
    Tire, alágbẹ̀dẹ idẹ. Hiramu sì kún fún ọgbọ́n àti òye, àti ìmọ̀ láti ṣe oríṣìíríṣìí
    iṣẹ́ idẹ. Ó wá sọ́dọ̀ Solomoni ọba, ó sì ṣe gbogbo iṣẹ́ tí wọ́n gbé fún un.
  pes-OPCB: '@see-verse:1KI.007.013'
  tgl-ULB: Si Hiram ay anak na lalaki ng isang balo ng tribo ng Nephtali; ang kaniyang
    ama ay lalaking taga-Tiro, isang mahusay na manggagawa ng tanso. Si Hiram ay puno
    ng karunungan at kaalaman at kahusayan sa malaking gawain gamit ang tanso. Pumunta
    siya kay Haring Solomon para gumawa ng lahat ng kagamitan na yari sa tanso para
    sa hari.
  hui-hui: '@see-verse:1KI.007.013'
  mya-mya: ကွယ်​လွန်​သွား​ပြီ​ဖြစ်​သော​သူ​၏​ဖ​ခင်​သည်​လည်း တု​ရု​မြို့​တွင်​နေ​ထိုင်​ခဲ့​၍​လက်​ရာ​မြောက်​သည့်
    ကြေး​ဝါ​ပန်း​တဉ်း​ဆ​ရာ​ပင်​ဖြစ်​သည်။ သူ​၏ မိ​ခင်​မှာ​န​ဿ​လိ​အ​နွယ်​ဝင်​ဖြစ်​ပေ​သည်။
    ဟိ​ရံ သည်​အ​သိ​ဉာဏ်​ရှိ​၍​အ​လုပ်​ရည်​ဝ​သူ​တစ်​ဦး ဖြစ်​၏။ သူ​သည်​ရှော​လ​မုန်​မင်း​ဖိတ်​ခေါ်​စေ​ခိုင်း
    သည့်​အ​တိုင်း ကြေး​ဝါ​လုပ်​ငန်း​မှန်​သ​မျှ​ကို တာ​ဝန်​ယူ​၍​ဆောင်​ရွက်​လေ​သည်။
  bod-N: དེ་ནི་ནཱབ་ཐ་ལི་ཞེས་པའི་ཚོ་པའི་ཡུགས་མོ་ཞིག་གི་བུ་ཡིན་ཏེ། ཁོའི་ཕ་ནི་ཐཱར་ཞེས་པའི་ཡུལ་གྱི་མི་སྟེ་ལི་བཟོ་མཁན་ཞིག་ཡིན།
    ལི་ཡིས་དངོས་པོ་སྣ་ཚོགས་བཟོ་ནུས་པའི་ཤེས་རབ་དང་བློ་གྲོས། ལག་རྩལ་བཅས་ཀྱིས་ཁྱབ་པ་ཞིག་ཡིན།
    ཁོ་རྒྱལ་པོ་སོ་ལོ་མོན་གྱི་དྲུང་དུ་འོངས་ནས་དེའི་ལས་ཀ་ཐམས་ཅད་བྱས་པའོ། །
  sna-sna: Hiramu aiva mwanakomana wechirikadzi yorudzi rwaNafutari, baba vake vari
    veTire, mupfuri wendarira. Hiramu akanga azere nounyanzvi, uye aino ruzivo rwezvamabasa
    ose endarira. Akauya kuna Mambo Soromoni akaita basa rose raakapiwa.
  spa-BLM: Era hijo de una viuda de la tribu de Neftalí, y su padre era un hombre
    de Tiro, obrero del bronce; y estaba lleno de sabiduría y entendimiento y habilidad
    para trabajar todas las obras en bronce. Vino al rey Salomón y realizó todo su
    trabajo.
  cac-cac: A jun vin̈ chi', yune' vin̈ jun ix chamnac yetb'eyum d'a yin̈tilal Neftalí,
    aj Tiro vin̈ smam vin̈, te jelan vin̈ sb'oan q'uen bronce. An̈ejtona' te jelan
    pax spensar vin̈, yojtac vin̈ sb'oan yaln̈ej tas munlajelal d'a q'uen bronce chi'.
    Yuj chi' ix avtajcot vin̈ yic smunlaj vin̈ d'a vin̈aj rey Salomón sb'oan juntzan̈
    tas nab'a bronce.
  swh-ULB: Huramu alikuwa mwana wa mjane wa kabila ya Naftali; baba yake alikuwa mtu
    wa Tiro, mfua shaba. Huramu alikuwa mwingi wa hekima na ufahamu na stadi za kufanya
    kazi kubwa za shaba. Aliletwa kwa mfalme ili kufanya kazi zilizohusiana na shaba
    kwa mfalme.
  bel-bel: 'сына адной удавы, з калена Нэфталімавага. Бацька яго Тыранін быў меднік;
    ён меў здольнасьць, майстэрства і ўменьне вырабляць усялякія рэчы зь медзі. І
    прыйшоў ён да цара Саламона і рабіў у яго ўсялякую працу:'
  deu-ELBBK: Er war der Sohn einer Witwe aus dem Stamm Naphtali, (sein Vater aber
    war ein Tyrer) ein Arbeiter in Kupfer; und er war voll Weisheit und Einsicht und
    Kenntnis, um allerlei Werk in Kupfer zu machen; und er kam zu dem König Salomo
    und machte sein ganzes Werk.
  mbb-OT: su utew sikandin metau he pandey te menge putew. Anak sikandin te valu he
    vahi he ebpuun diyà te tribu ni Naftali, ne tig-Tyre is amey zin, he menenalsal
    zaan te menge putew. Midhendiyà si Huram te ki Hadì Solomon ne mibeelan din is
    langun he impeveelan kandin.
  mal-2015: 'അവൻ നഫ്താലിഗോത്രത്തിൽ ഒരു വിധവയുടെ മകൻ ആയിരുന്നു; അവന്റെ അപ്പനോ സോര്യനായ
    ഒരു മൂശാരിയത്രേ: അവൻ താമ്രംകൊണ്ടു സകലവിധ പണിയും ചെയ്‌വാൻ തക്കവണ്ണം ജ്ഞാനവും ബുദ്ധിയും
    സാമർത്ഥ്യവും ഉള്ളവനായിരുന്നു. അവൻ ശലോമോൻരാജാവിന്റെ അടുക്കൽ വന്നു, അവൻ കല്പിച്ച
    പണി ഒക്കെയും തീർത്തു.'
  rmc-rmc: Ov sas o čhavo la vdovakro andral o kmeňos Naftali a leskro dad, savo sas
    andral o Tir, kerelas le brondzoha. O Chiram sas igen goďaver a džanelas te kerel
    savoro le brondzostar. Ov avľa ko Šalamun a chudňa te kerel savore buča, so lestar
    kamelas.
  pes-OPV: و او پسر بیوه‌زنی از سبط نفتالی بود وپدرش مردی از اهل صور و مسگر بود و
    او پر ازحکمت و مهارت و فهم برای کردن هر صنعت مسگری بود. پس نزد سلیمان پادشاه آمده،
    تمامی کارهایش را به انجام رسانید.
  ron-1924: фиул уней вэдуве дин семинция луй Нефтали ши ал унуй татэ дин Тир, каре
    лукра ын арамэ. Хирам ера плин де ынцелепчуне, де причепере ши де штиинцэ ын сэвырширя
    орькэрей лукрэрь де арамэ. Ел а венит ла ымпэратул Соломон ши й-а фэкут тоате
    лукрэриле.
  ben-OBCV: যাঁর মা নপ্তালি গোষ্ঠীভুক্ত এক বিধবা ছিলেন এবং তাঁর বাবা সোরে বসবাসকারী
    ব্রোঞ্জের কাজে দক্ষ এক শিল্পী ছিলেন। ব্রোঞ্জের সব ধরনের কাজ করার ক্ষেত্রে হূরম
    প্রজ্ঞা, জ্ঞানবুদ্ধিতে পরিপূর্ণ ছিলেন। তিনি রাজা শলোমনের কাছে এলেন ও তাঁর নিরূপিত
    সব কাজ করলেন।
  som-som: Oo Xiiraam waxaa dhashay naag carmal ah oo qabiilkeedu yahay reer Naftaali,
    aabbihiisna wuxuu ahaa nin reer Turos ah, oo naxaasta ka shaqayn jiray, Xiiraamna
    waxaa ka buuxay xigmad, iyo waxgarasho, iyo sanco uu ku sameeyo shuqul kasta oo
    naxaas laga qabto. Oo Boqor Sulaymaan buu u yimid oo shuqulkiisii oo dhan u sameeyey.
  lat-VUC: filium mulieris viduæ de tribu Nephthali, patre Tyrio, artificem ærarium,
    et plenum sapientia, et intelligentia, et doctrina, ad faciendum omne opus ex
    ære. Qui cum venisset ad regem Salomonem, fecit omne opus ejus.
  eng-ASVBT: He was the son of a widow of the tribe of Naphtali, and his father was
    a man of Tyre, a worker in brass; and he was filled with wisdom and understanding
    and skill, to work all works in brass. And he came to king Solomon, and wrought
    all his work.
  ita-1885: figliuolo di una donna vedova, della tribù di Neftali; ma suo padre era
    un Tirio, fabbro di rame, e compiuto in industria, ed intendimento, e scienza,
    da far qualunque lavorio di rame. Ed egli venne al re Salomone, e fece tutto il
    suo lavorio.
  eng-LXXUP: 'And he made ten brazen bases: five cubits was the length of one base,
    and four cubits the breadth of it, and its height was six cubits.'
  eng-ULB: Huram was the son of a widow of the tribe of Naphtali; his father was a
    man of Tyre, a craftsman in bronze. Huram was filled with wisdom and understanding
    and skill to do great work with bronze. He came to King Solomon to work with bronze
    for the king.
  spa-VBL: Este era hijo de una viuda de la tribu de Neftalí, y su padre era de Tiro,
    un artesano que trabajaba el bronce. Hiram tenía una gran experiencia, entendiendo
    y conociendo toda clase de trabajos en bronce. Acudió al rey Salomón y llevó a
    cabo todo lo que el rey le pidió.
  fra-_FOB: Cet homme était fort expert, intelligent et savant pour faire toute sorte
    d'ouvrage d'airain; et il vint vers le roi Salomon, et il fit tout son ouvrage.
  mal-mal: 'അവൻ നഫ്താലിഗോത്രത്തിൽ ഒരു വിധവയുടെ മകൻ ആയിരുന്നു; അവന്റെ പിതാവ് സോർ ദേശക്കാരനായ
    ഒരു താമ്രപ്പണിക്കാരനായിരുന്നു: അവൻ താമ്രംകൊണ്ടുള്ള സകലവിധ പണിയിലും ജ്ഞാനവും ബുദ്ധിയും
    സാമർത്ഥ്യവും ഉള്ളവനായിരുന്നു. അവൻ ശലോമോൻരാജാവിന്റെ അടുക്കൽവന്ന്, അവൻ കല്പിച്ച
    പണി ഒക്കെയും തീർത്തു.'
  urd-GVR: Us kī māṅ Isrāīlī qabīle Naftālī kī bewā thī jabki us kā bāp Sūr kā rahne
    wālā aur pītal kā kārīgar thā. Hīrām baṛī hikmat, samajhdārī aur mahārat se pītal
    kī har chīz banā saktā thā. Is qism kā kām karne ke lie wuh Sulemān Bādshāh ke
    pās āyā.
  suz-BL: मेको आ ममा नाप्‍ताली आ खिं ङा आ वोंइश बेक्‍शो मीश मुर का बाक्‍माक्‍त। मेको
    आ आफ टायर ङा थाम्‍पा कांसा के गेय पस जोक्‍ब मुर बाक्‍माक्‍त। मोपतीके हुराम यो
    थाम्‍पा कांसा के गेय पस जोक्‍ब बाक्‍माक्‍त। मिनु मेको पिप सोलोमन आ बाक्‍तीक जाक्‍माक्‍त।
    मिनु आ कली गेशो गेय नेल्‍ल पवा बाक्‍त।
  ita-1927: figliuolo d’una vedova della tribù di Neftali; suo padre era di Tiro.
    Egli lavorava in rame; era pieno di sapienza, d’intelletto e d’industria per eseguire
    qualunque lavoro in rame. Egli si recò dal re Salomone ed eseguì tutti i lavori
    da lui ordinati.
  ckb-ckb: ئەو کوڕی بێوەژنێک بوو لە هۆزی نەفتالی، باوکیشی پیاوێکی خەڵکی سور بوو، پیشەوەری
    بڕۆنز بوو. حورام پڕ بوو لە دانایی و تێگەیشتن، شارەزایی لە دروستکردنی هەموو کارێکی
    بڕۆنز هەبوو. هاتە لای سلێمانی پاشا و هەموو کارەکانی بۆ ئەنجام دا.
  eng-BBE: He was the son of a widow of the tribe of Naphtali, and his father was
    a man of Tyre, a worker in brass; he was full of wisdom and knowledge and an expert
    worker in brass. He came to King Solomon and did all his work for him.
  kan-OKCV: ಇವನು ನಫ್ತಾಲಿಯ ಗೋತ್ರದವಳಾದ ಒಬ್ಬ ವಿಧವೆಯ ಮಗನು, ಅವನ ತಂದೆ ಟೈರ್ ಪಟ್ಟಣದ ಕಂಚುಗಾರನಾಗಿದ್ದನು.
    ಹೂರಾಮನು ಜ್ಞಾನದಿಂದಲೂ ಗ್ರಹಿಕೆಯಿಂದಲೂ ತಿಳುವಳಿಕೆಯಿಂದಲೂ ಎಲ್ಲಾ ತರಹದ ಕಂಚಿನ ಕೆಲಸವನ್ನು ಮಾಡುವ
    ಅನುಭವಶಾಲಿಯಾಗಿದ್ದನು. ಅವನು ಅರಸನಾದ ಸೊಲೊಮೋನನ ಬಳಿಗೆ ಬಂದು, ಅವನ ಕೆಲಸವನ್ನೆಲ್ಲಾ ಮಾಡಿದನು.
  tam-2017: இவன் நப்தலி கோத்திரத்தாளாகிய ஒரு விதவையின் மகன்; இவனுடைய தகப்பன் தீரு
    நகரத்தைச் சேர்ந்த வெண்கல கைவினை கலைஞர்; இவன் சகலவித வெண்கல வேலையையும் செய்யத்தக்க
    யுக்தியும், புத்தியும், அறிவும் உள்ளவனாக இருந்தான்; இவன் ராஜாவாகிய சாலொமோனிடம்
    வந்து, அவனுடைய வேலையையெல்லாம் செய்தான்.
  spa-RV-1909: 'Hijo de una viuda de la tribu de Nephtalí, y su padre había sido de
    Tiro: trabajaba él en bronce, lleno de sabiduría y de inteligencia y saber en
    toda obra de metal. Este pues vino al rey Salomón, é hizo toda su obra.'
  ron-BTF: El era fiul unei văduve din tribul lui Neftali şi tatăl lui era un bărbat
    din Tir, un lucrător în aramă; şi el era umplut cu înţelepciune şi înţelegere
    şi iscusit să lucreze orice fel de lucrări în aramă. Şi el a venit la împăratul
    Solomon şi i-a lucrat toată lucrarea.
  eng-WEBP: He was the son of a widow of the tribe of Naphtali, and his father was
    a man of Tyre, a worker in bronze; and he was filled with wisdom and understanding
    and skill to work all works in bronze. He came to King Solomon and performed all
    his work.
  eng-FBV: He was the son of a widow from the tribe of Naphtali, and his father was
    from Tyre, a craftsman who worked in bronze. Hiram had great expertise, understanding
    and being familiar with all kinds of bronze work. He came to King Solomon and
    carried out all that the king required.
  nld-1939: Hij was de zoon van een weduwe uit Neftali; zijn vader was een bronsbewerker
    uit Tyrus. Hij was een onderlegd en kundig vakman, en zeer bekwaam in het maken
    van allerlei bronswerk. Hij kwam bij koning Salomon en voerde al de opdrachten
    uit, die deze hem gaf.
  nch-BL: Hiram eliyaya tajco israelita pampa elqui icone se cahual sihuat ten nopa
    hueyi familia Neftalí. Huan itata cati ejqui Tiro quimatiyaya tequiti ica bronce.
    Huajca Hiram nojquiya tahuel quimatiyaya quichihua nochi tamanti tequit ica bronce.
    Huan yaya eliyaya se talnamijca tacat ica miyac tamachilisti huan miyac yajatili.
    Huajca Hiram hualajqui campa Tanahuatijquet Salomón huan pejqui quichihua nochi
    nopa tequit.
  vie-1934: Người là con trai của một đàn bà góa về chi phái Nép-ta-li, còn cha là
    người Ty-rơ, làm thợ đồng. Hi-ram đầy sự khôn ngoan, thông hiểu, có tài làm các
    thứ công việc bằng đồng. Người đến vua Sa-lô-môn, và làm mọi công việc người.
  hin-CV: हूराम विधवा का पुत्र था, जो नफताली की वंशज थी. हूराम का पिता सोर देश का
    ही वासी था वह कांसे की धातु का शिल्पी था. उसमें ऐसी बुद्धि और कौशल था कि वह कांसे
    से किसी भी प्रकार का काम कर सकता था. उसने आकर राजा शलोमोन का सारा काम भार अपने
    हाथ में ले लिया.
  spa-BES: Era hijo de una viuda de la tribu de Neftalí, y su padre era un hombre
    de Tiro, obrero de bronce. Estaba lleno de sabiduría y conocimiento y un trabajador
    experto en bronce. Vino al rey Salomón e hizo toda su obra por él.
  tdx-tdx: ana’ ty vantotse fifokoa’ i Naftalý; boak’e Tsore ty rae’e, mpitoloñe torisike,
    lifo-kihitse naho hilala vaho faharendrehañe amy ze hene fitoloñañe torisike.
    Aa le nomb’ amy Selomò mb’eo re vaho nanoe’e iaby o fitoloña’eo.
  tha-KJV: ท่านเป็นบุตรชายของหญิ​งม​่ายตระกู​ลน​ัฟทาลี และบิดาของท่านเป็นชายชาวเมืองไทระ
    เป็นช่างทองสัมฤทธิ์ และท่านประกอบด้วยสติ​ปัญญา ความเข้าใจและฝีมือที่จะทำงานทุกอย่างด้วยทองสัมฤทธิ์
    ท่านมาเฝ้ากษั​ตริ​ย์ซาโลมอนและทำงานทั้งสิ้นของพระองค์
  por-BR-2018: 'Filho de uma viúva da tribo de Naftali, e seu pai havia sido de Tiro:
    trabalhava ele em bronze, cheio de sabedoria e de inteligência e saber em toda
    obra de bronze. Este pois veio ao rei Salomão, e fez toda sua obra.'
  deu-ELO: Er war der Sohn einer Witwe aus dem Stamme Naphtali (sein Vater aber war
    ein Tyrer), ein Arbeiter in Erz; und er war voll Weisheit und Einsicht und Kenntnis,
    um allerlei Werk in Erz zu machen; und er kam zu dem König Salomo und machte sein
    ganzes Werk.
  eng-WYC-2018: the son of a woman widow (or the son of a widow woman), of the lineage
    of Naphtali, of the father of a man of Tyre, a craftsman of brass, and full of
    wisdom, and understanding, and doctrine, or teaching, to make all work of brass.
    And when he had come to king Solomon, he made all his work.
  epo-epo: Li estis filo de unu vidvino, el la tribo de Naftali; lia patro estis Tirano,
    kupristo. Li estis plena de saĝeco, kompetenteco, kaj sciado, por fari ĉian laboron
    el kupro. Kaj li venis al la reĝo Salomono kaj plenumis ĉiujn liajn laborojn.
  uig-PIN: U kixi Naftali ⱪǝbilisidin bolƣan bir tul hotunning oƣli bolup, atisi turluⱪ
    bir miskǝr idi. Ⱨiram miskǝrqiliktǝ türlük ixlarni ⱪilixⱪa tolimu usta, pǝm-parasǝtlik
    wǝ bilimlik idi. U Sulayman padixaⱨning ⱪexiƣa kelip, uning ⱨǝmmǝ ixini ⱪildi.
  beo-beo: 'Ea eda da musa: Daia moilai bai bagadega esalu, bogoi. E amola da balase
    hawa: hamosu bagade dawa:i galu. Ea:me da Na:fadalai fi amoga misi. Hiula:me da
    liligi hahamosu hou bagadedafa dawa:i. Hina bagade Soloumane da e balase hawa:
    hamosu huluane ouligima:ne sia:beba:le, e da hamomu sia:i.'
  tpi-OTNT: '@see-verse:1KI.007.013'
  hau-SA: wanda mahaifiyarsa gwauruwa ce daga kabilar Naftali, wanda kuma mahaifinsa
    mutumin Taya ne, shi Huram, gwani ne a aikin tagulla. Huram gwani ne sosai kuma
    ya saba da yin kowane irin aikin tagulla. Sai ya zo wurin Sarki Solomon ya kuma
    yi dukan aikin da aka sa shi.
  uig-LAT: U kishi Naftali qebilisidin bolghan bir tul xotunning oghli bolup, atisi
    turluq bir misker idi. Hiram miskerchilikte türlük ishlarni qilishqa tolimu usta,
    pem-parasetlik we bilimlik idi. U Sulayman padishahning qéshigha kélip, uning
    hemme ishini qildi.
  nde-nde: Unina wayengumfelokazi owesizwe sakoNafithali ezalwa yindoda eyayingeyeThire
    njalo eyayiyingcitshi ekubazeni ithusi. UHuramu wayengumuntu ohlakaniphileyo elokuqedisisa
    njalo wayelobuciko leminwe ekubazeni ithusi. Waya enkosini uSolomoni wafika wenza
    yonke imisebenzi ayeyiphiwe.
  ton-ton: 'Ko e tama ia ʻoe fefine naʻe pekia hono husepāniti ʻoe faʻahinga ʻo Nafitali,
    pea ko ʻene tamai ko e tangata Taia, ko e tufunga ʻi he palasa: pea naʻe fonu
    ia ʻi he poto, mo e faʻa fakakaukau, mo nimameaʻa ke ngaohi ʻae ngaahi meʻa ʻi
    he palasa.'
  ces-1613: (Ten byl syn ženy vdovy z pokolení Neftalímova, jehož otec byl obyvatel
    Tyrský, řemeslník díla z mědi), proto že byl plný moudrosti a rozumnosti i umění
    k dělání všelikého díla z mědi. Kterýžto když přišel k králi Šalomounovi, dělal
    všeliké dílo jeho.
  eng-WMB: He was the son of a widow of the tribe of Naphtali, and his father was
    a man of Tyre, a worker in bronze; and he was filled with wisdom and understanding
    and skill to work all works in bronze. He came to King Solomon and performed all
    his work.
  tam-TCV: இவன் நப்தலி கோத்திரத்தைச் சேர்ந்த ஒரு விதவையின் மகன். இவனது தகப்பன் தீருவைச்
    சேர்ந்த ஒரு வெண்கல கைவினை கலைஞன். ஈராம் எல்லா விதமான வெண்கல வேலையையும் செய்யத்தக்க
    ஞானமும், அறிவும், கைத்திறனும் பெற்றவனாயிருந்தான். இவன் சாலொமோன் அரசனிடம் வந்து
    அவனுக்குக் குறிக்கப்பட்டிருந்த வேலை முழுவதையும் செய்தான்.
  ceb-ULB: Si Huram mao ang anak nga lalaki sa usa ka biyuda sa tribo ni Neftali;
    ang iyang amahan taga-Tiro, usa ka tawong mananalsal sa bronse. Maalamon si Huram,
    unya may panabot, ug hanas sa pagpamuhat gamit ang bronse. Miadto siya kang Haring
    Solomon aron buhaton ang mga buluhaton gamit ang bronse alang sa hari.
  pol-UBG: Był on synem wdowy z pokolenia Neftalego, a jego ojciec był obywatelem
    Tyru. Był brązownikiem, pełnym mądrości, zrozumienia i umiejętności wykonania
    wszelkich wyrobów z brązu. Przybył do króla Salomona i wykonał wszystkie zlecone
    przez niego prace.
  urd-GVU: اُس کی ماں اسرائیلی قبیلے نفتالی کی بیوہ تھی جبکہ اُس کا باپ صور کا رہنے
    والا اور پیتل کا کاری گر تھا۔ حیرام بڑی حکمت، سمجھ داری اور مہارت سے پیتل کی ہر
    چیز بنا سکتا تھا۔ اِس قسم کا کام کرنے کے لئے وہ سلیمان بادشاہ کے پاس آیا۔
  deu-1912: einer Witwe Sohn aus dem Stamm Naphthali, und sein Vater war ein Mann
    von Tyrus gewesen; der war ein Meister im Erz, voll Weisheit, Verstand und Kunst,
    zu arbeiten allerlei Erzwerk. Da er zum König Salomo kam, machte er alle seine
    Werke.
  kan-2017: ಅವನು ನಫ್ತಾಲಿ ಕುಲದ ಒಬ್ಬ ವಿಧವೆಯಲ್ಲಿ ತೂರ್ ಪಟ್ಟಣದ ಒಬ್ಬ ಕಂಚುಗಾರನಿಗೆ ಹುಟ್ಟಿದವನು.
    ಜಾಣನೂ, ತಾಮ್ರದ ಕೆಲಸದಲ್ಲಿ ನಿಪುಣನೂ, ಅನುಭವಶಾಲಿಯೂ ಆಗಿದ್ದ ಅವನು ಅರಸನ ಬಳಿಗೆ ಬಂದು ಅರಸನು
    ಆಜ್ಞಾಪಿಸಿದ ಎಲ್ಲಾ ಕಾರ್ಯಗಳನ್ನು ಮಾಡಿ ಮುಗಿಸಿದನು.
  yap-yap: Ma chitamngin nike yim’ e ku be’ nu Tyre, ma ki immoy nreb e salap ni i
    ngongliy bogi ban’en ko bronze; ma chitiningin e be’ ko ganong rok Naftali. Huram
    be’ nib llowan’ ma ke yo’or bogi maruwel nga pa’ay nike ngongliy. Me pining e
    kefel’ ngak Solomon ni Pilung ko pong nike tay ngak ni nge milfan urngin e pi
    maruwel ko wasey ni bronze ngak.
  hlt-MCSB: Anih tah Naphtali koca lamkah nuhmai nu kah a capa tih a napa tah rhohum
    aka saii Tyre hlang ni. Te dongah rhohum neh bitat cungkuem saii ham vaengah khaw
    cueihnah neh, lungcuei neh, mingnah neh bae. Te dongah manghai Solomon taengla
    a pawk vaengah a bitat cungkuem te a saii pah.
  mdy-ETH: ሁራሜ ሞኦኖ ዓንጎ ሼኤሺ ዹይ ኮሻ ዔራቶ ዓኣያኬ፤ ቤርታ ሃይቄ፥ ዒዛኮ ዓዴያ ፂሮሴ ካታማ ሾይንቴያ ማዓዛ ዒዚያ
    ሞኦኖ ዓንጎ ሼኤሺ ዹይ ዔራ ዓሲኬ፤ ዒንዳ ዒዛኮ ኒፕታኣሌኤሜ ዜርፃፓ ሾይንቴያኬ፤ ሁራሜ ኮሾ ባኣዚ ኮሺ ዔራ ሃኣሚ ዓሲኬ፤
    ሴሎሞኔ ዒዛ ዔኤሌሢሮ ሙኪ ዒ ማዻንዳጉዲ ጌይንቴ ሞኦኖ ዓንጎ ኮሺፆ ማዾ ቢያ ዒዚ ማዼኔ።
  twi-ASANTE: ɛfiri sɛ, na ɔyɛ odwumfoɔ a ɔnim kɔbere mfrafraeɛ ho adwinneɛ yie. Na
    ɔyɛ Israelni fa, ɛfiri sɛ, ne maame yɛ okunafoɔ a ɔfiri Naftali abusuakuo mu.
    Nʼagya nso na ɔyɛ adwuma wɔ baabi a wɔnane nnadeɛ wɔ Tiro. Enti, ɔbɛyɛɛ adwuma
    maa ɔhene Salomo.
  eng-WEBU: He was the son of a widow of the tribe of Naphtali, and his father was
    a man of Tyre, a worker in bronze; and he was filled with wisdom and understanding
    and skill to work all works in bronze. He came to King Solomon and performed all
    his work.
  wal-wal: Huraama aayyiyaa am77e; a Nifttaaleema zare asa. A aawai Xiiroosa asa.
    Huraami nahaasiyaa giyo birataa qoxxiyo hiillai de7iyo asa; i nahaasiyaappe qoxxidi
    kessiyooban ubban keehippe loohida asa; Solomonakko i yiidi, a ooso ubbaa oottiis.
  spa-PDDPT: Este era hijo de una viuda de la tribu de Neftalí, cuyo padre era un
    hombre de Tiro, artesano en bronce. Él estaba lleno de sabiduría, inteligencia
    y pericia para hacer cualquier obra en bronce. Éste fue al rey Salomón e hizo
    toda su obra.
  gun-gun: Ha'e va'e ma kunha Naftali regua imeve'ỹ va'e pi'a. Tuu ma ava Tiro pygua
    overa va'e re omba'eapo va'ekue. Hirão ma hi'arandu raxa ha'e oikuaapa va'e. Overa
    va'e gui voi ojapo kuaapa va'e. Ha'e va'e Salomão-a py ou ma vy ojapopa ojapo
    uka va'e.
  ilo-ULB: Ni Huram ket lalaki nga anak ti maysa a balo iti tribu ti Naftali; ti amana
    ket taga-Tiro, nga agpanpanday iti bronse. Napnoan ni Huram iti kinasirib, pannakaawat
    ken kinasaririt a mangaramid iti naidumduma a trabaho maipanggep iti bronse. Immay
    isuna kenni Ari Solomon tapno aramidenna ti masapul a maaramid iti bronse para
    iti ari.
  kpg-kpg: Dono damana guu made, mee tangada Tyre, dela e iloo labelaa di hai di moomee
    baalanga mmee; dono dinana la di ahina mai di madawaawa Naphtali. Huram taane
    kabemee gei guu kabe huoloo di hai ana mee. Mee gu hiihai gi tegau a King Solomon
    dela bolo ma go mee dela e dagi di moomee baalanga mmee.
  uig-ARA: ئۇ كىشى نافتالى قەبىلىسىدىن بولغان بىر تۇل خوتۇننىڭ ئوغلى بولۇپ، ئاتىسى
    تۇرلۇق بىر مىسكەر ئىدى. ھىرام مىسكەرچىلىكتە تۈرلۈك ئىشلارنى قىلىشقا تولىمۇ ئۇستا،
    پەم-پاراسەتلىك ۋە بىلىملىك ئىدى. ئۇ سۇلايمان پادىشاھنىڭ قېشىغا كېلىپ، ئۇنىڭ ھەممە
    ئىشىنى قىلدى.
  sus-sus: Kaaɲɛ ginɛ nde xa di nan nu a ra fatanfe Nafatali bɔnsɔɛ ra. Tireka nan
    nu a Baba ra, naxan nu wure gbeeli rawalima. A lɔnnixi, a xaxili fan, a fata wure
    gbeeli rawalide a mɔɔli birin na. A siga nɛ mangɛ Sulemani yire, a na wali mɔɔli
    raba.
  pon-2006: E pahpa mehn Dair, ohlo melahr, a e nohno sang ni kadaudok en Napdali.
    Uram ohl loalokong oh koahiek men. E ahpw pwungki sapwellimen Solomon luhk en
    apwalih doadoahk koaros me pid prons.
  ksd-ksd: Ia ra natu i tika na ua na vavina ta ra vuna tarai Naptali, ma tamana a
    tutana Tiro, a tena madaka ta ra palariam gobol; ma i ga kabinana, ma i ga matoto,
    ma i ga la ta ra lavur mangana papalum ta ra palariam gobol. Ma i ga pot pire
    ra king Solomon, ma i ga pait kana umana papalum.
  tur-YTC: Naftali oymağından dul bir kadının oğluydu ve babası Surlu bir tunç işçisiydi.
    Ve tunçtan her türlü işi yapmak için bilgelik, anlayış ve beceriyle doluydu. Kral
    Solomon'a geldi ve onun bütün işlerini yaptı.
  grc-BRENT: Καὶ ἐποίησε δέκα μεχωνὼθ χαλκᾶς· πέντε πήχεις μῆκος τῆς μεχωνὼθ τῆς μιᾶς,
    καὶ τέσσαρες πήχεις τὸ πλάτος αὐτῆς, καὶ ἓξ ἐν πήχει ὕψος αὐτῆς.
  ind-AYT: Dia adalah anak seorang janda dari suku Naftali sementara ayahnya adalah
    orang Tirus, tukang tembaga. Dia penuh dengan hikmat, pengertian, dan pengetahuan
    untuk melakukan segala pekerjaan mengenai tembaga. Dia datang kepada Raja Salomo
    lalu mengerjakan segala pekerjaannya.
  nya-nya: mwana wa mkazi wamasiye wa fuko la Nafutali ndipo abambo ake anali a ku
    Turo, mʼmisiri wa mkuwa. Hiramu anali munthu wa luso lalikulu ndiponso wodziwa
    kupanga zinthu za mkuwa. Iye anabwera kwa Mfumu Solomoni ndi kugwira ntchito zonse
    zimene anamupatsa.
  hrv-hrv: Bio je to sin udovice iz plemena Naftalijeva, ali mu otac bijaše iz Tira,
    kovač tuča. Bio je pun vještine, umijeća i znanja da svašta izrađuje od tuča.
    Dođe on kralju Salomonu i sav mu posao izradi.
  mps-mps: '@see-verse:1KI.007.013'
  tpi-tpi: '@see-verse:1KI.007.013'
  dan-1931: Han var Søn af en Enke fra Naftalis Stamme, men hans Fader var en Kobbersmed
    fra Tyrus. Han sad inde med Visdom, Forstand og Indsigt i at udføre alskens Kobberarbejde;
    og han kom til Kong Salomo og udførte alt det Arbejde, han skulde have udført.
  vie-OVCB: Mẹ Hu-ram là một bà góa thuộc đại tộc Nép-ta-li, còn cha là người Ty-rơ,
    làm thợ đồng. Hi-ram là một người thợ đồng có tài khéo và giàu kinh nghiệm. Vậy,
    ông đến làm việc cho Vua Sa-lô-môn.
  guj-2017: હુરામ નફતાલી કુળની એક વિધવા સ્ત્રીનો દીકરો હતો. તેનો પિતા તૂરનો રહેવાસી
    હતો. તે પિત્તળનો કારીગર હતો. હુરામ પિત્તળનાં સર્વ કામ કરવામાં જ્ઞાન, અક્કલ તથા
    ચતુરાઈથી ભરપૂર હતો. તેણે સુલેમાન રાજાની પાસે આવીને તેનાં તમામ કામ કરી આપ્યાં.
  pon-2006A: Eh pahpa mehn Dair, ohlo melahr, a eh nohno sang ni kadaudok en Napdali.
    Uram ohl loalokong oh koahiek men. E ahpw pwungki sapwellimen Solomon luhk en
    apwalih doadoahk koaros me pid prons.
  por-BRBSL: Ele era filho de uma viúva da tribo de Naftali, e seu pai era um homem
    de Tiro, um trabalhador em bronze; e ele estava cheio de sabedoria, compreensão
    e habilidade para trabalhar todos os trabalhos em bronze. Ele veio ao rei Salomão
    e realizou todo o seu trabalho.
  cth-cth: Hote tami teh Naphtali miphun lahmainu e capa doeh. A na pa teh Taire tami
    rahum dei ka thoum e doeh. Ahni teh rahum koe lah kutsak ka thoum pounge lah ao.
    Siangpahrang Solomon koe a tho teh thawnaw pueng hah a tawk pouh.
  twi-twi: efisɛ na ɔyɛ odwumfo a onim kɔbere mfrafrae ho adwinne yiye. Na ne fa yɛ
    Israelni, efisɛ ne na yɛ okunafo a ofi Naftali abusua mu. Na nʼagya nso yɛ adwuma
    wɔ baabi a wɔnan nnade wɔ Tiro. Enti ɔbɛyɛɛ adwuma maa ɔhene Salomo.
  hlt-hlt: Anih tah Naphtali koca lamkah nuhmai nu kah a capa tih a napa tah rhohum
    aka saii Tyre hlang ni. Te dongah rhohum neh bitat cungkuem saii ham vaengah khaw
    cueihnah neh, lungcuei neh, mingnah neh bae. Te dongah manghai Solomon taengla
    a pawk vaengah a bitat cungkuem te a saii pah.
  tbz-SIM: '@see-verse:1KI.007.013'
  msy-2020: '@see-verse:1KI.007.013'
  dop-dop: '@see-verse:1KI.007.013'
  azb-azb: Onun anası Naftali qəbiləsindən dul bir qadın, atası isə Surlu bir misgər
    idi. Xiram tuncdan hər cür şey qayırmaq işində hikmətli, dərrakəli və bilikli
    idi. O, padşah Süleymanın yanına gəldi və onun bütün işlərini gördü.
  eng-DBY: He was a widow's son of the tribe of Naphtali, and his father was a man
    of Tyre, a worker in brass; and he was full of wisdom and understanding and knowledge,
    to do all kinds of works in brass. And he came to king Solomon, and made all his
    work.
  hin-2017: वह नप्ताली के गोत्र की किसी विधवा का बेटा था, और उसका पिता एक सोरवासी
    ठठेरा था, और वह पीतल की सब प्रकार की कारीगरी में पूरी बुद्धि, निपुणता और समझ रखता
    था। सो वह राजा सुलैमान के पास आकर उसका सब काम करने लगा।
  wol-KYG: Doomu jëtun la woon, bokk ci giirug Neftali. Baayam dëkkoon Tir, di tëggub
    xànjar. Uram di ku xareñ lool, rafet xel te mane mboolem liggéeyu xànjar. Mu dikk
    ca Buur Suleymaan, liggéeyal ko la ñu ko sant lépp.
  eng-YLT: he [is] son of a woman, a widow, of the tribe of Naphtali, and his father
    a man of Tyre, a worker in brass, and he is filled with the wisdom and the understanding,
    and the knowledge to do all work in brass — and he cometh unto king Solomon, and
    doth all his work.
  eng-WYC-2017: the son of a woman widow, of the lineage of Naphtali, of the father
    of a man of Tyre, a craftsman of brass, and full of wisdom, and understanding,
    and doctrine, or teaching, to make all work of brass. And when he had come to
    king Solomon, he made all his work.
  eng-WMBB: He was the son of a widow of the tribe of Naphtali, and his father was
    a man of Tyre, a worker in bronze; and he was filled with wisdom and understanding
    and skill to work all works in bronze. He came to King Solomon and performed all
    his work.
  urd-GVH: उस की माँ इसराईली क़बीले नफ़ताली की बेवा थी जबकि उसका बाप सूर का रहनेवाला
    और पीतल का कारीगर था। हीराम बड़ी हिकमत, समझदारी और महारत से पीतल की हर चीज़ बना
    सकता था। इस क़िस्म का काम करने के लिए वह सुलेमान बादशाह के पास आया।
  rug-rug: Sa tamana si ele mate, na tie pa Taea si asa, meke na matazoṉa tugo si
    asa pa tinavete boronizi. Sa tinana Hurami si mae guana pa butubutu te Napitalai.
    Hurami si na tie giligilana meke bokana meke ele seunaena koasa tinavete si asa.
    Va tabe ia sa sa tinepa te Solomone sa baṉara, pude palabatu ni sari doduru tinavete
    pa boronizi.
  gaz-gaz: haati Huuraam haadha hiyyeessaa kan gosa Niftaalem turte; abbaan isaa immoo
    nama gosa Xiiroos kan ogummaa hojii naasii qabu ture. Huuraam kun nama ogummaa
    guddaa qabu kan hojii naasii hunda keessatti muuxannoo qabu ture. Innis gara Solomoon
    mootichaa dhufee hojii isatti kenname hunda hojjete.
  fra-LSG: fils d’une veuve de la tribu de Nephthali, et d’un père Tyrien, qui travaillait
    sur l’airain. Hiram était rempli de sagesse, d’intelligence, et de savoir pour
    faire toutes sortes d’ouvrages d’airain. Il arriva auprès du roi Salomon, et il
    exécuta tous ses ouvrages.
  yal-yal: Kaɲa gilɛn nan yi Xirami nga ra naxan kelixi Nafatali bɔnsɔnni. Tire kaan
    nan yi a fafe ra, a yi sulan nan nawalima. A yi lugoxi fekolonna nun xaxilimayaan
    nun lɔnnin na sulan nawali feen na. A yi fa Manga Sulemani fɛma, a a wanle birin
    kɛ.
  haw-1868: 'He keiki ia a ka wahine kanemake no ka ohana a Napetali, a no Turo kona
    makuakane, he mea hana keleawe; a piha ia i ke akamai a me ka naauao, a me ka
    maalea e hana i na hana me ke keleawe a pau: hele mai la hoi ia io Solomona la,
    a hana oia ma kana hana.'
  arb-NAV: كَانَ ابْناً لأَرْمَلَةٍ مِنْ سِبْطِ نَفْتَالِي، أَمَّا أَبُوهُ الْمُتَوَفَّى
    فَكَانَ مِنْ صُورَ يَعْمَلُ نَحَّاساً، وَقَدْ بَرَعَ حِيرَامُ فِي مِهْنَتِهِ وَأَتْقَنَهَا،
    فَانْخَرَطَ فِي خِدْمَةِ سُلَيْمَانَ وَأَنْجَزَ الأَعْمَالَ الَّتِي عَهِدَ بِها
    إِلَيْهِ.
  ewe-ewe: Huram nye Yuda nyɔnu aɖe si tso Naftali ƒomea me eye wònye ahosi aɖe ƒe
    vi. Fofoa nye akɔblinutula tso Tiro, ale aɖaŋu, nugɔmesese kple nunya geɖe le
    tagbɔ nɛ eye wònya akɔbliɖaŋu vovovowo wɔwɔ. Eva Fia Solomo gbɔ eye wòwɔ dɔ siwo
    katã wode asi nɛ.
  eng-LEE: 'He was the son of a widow of the tribe of Naphtali, and his father was
    a man of Tyre, a worker in copper: and he was filled with wisdom, and understanding,
    and knowledge, to make every work in copper; and he came to king Solomon, and
    did all his work.'
  asm-FB: হীৰম নপ্তালী ফৈদৰ এজনী বিধবাৰ পুত্ৰ আছিল; তেওঁৰ পিতৃ তূৰীয়াত পিতলৰ কাম
    কৰা এজন লোক আছিল৷ তেওঁ পিতলৰ সকলো ধৰণৰ কাৰ্য কৰিবলৈ জ্ঞান, বুদ্ধি আৰু কৌশলেৰে
    পৰিপূৰ্ণ হোৱা ব্যক্তি আছিল। তেওঁ চলোমন ৰজাৰ পিতলৰ কাম কৰিবলৈ তেওঁৰ ওচৰলৈ আহিছিল৷
  sus-A: كَاحّ فِنّ ندٍ شَ دِ نَن نُ عَ رَ قَتَنقٍ نَقَتَلِ بْنسْي رَ. تِرٍكَ نَن
    نُ عَ بَبَ رَ، نَشَن نُ وُرٍ فبٍيلِ رَوَلِمَ. عَ لْننِشِ، عَ شَشِلِ قَن، عَ قَتَ
    وُرٍ فبٍيلِ رَوَلِدٍ عَ مْولِ بِرِن نَ. عَ سِفَ نّ مَنفّ سُلٍمَنِ يِرٍ، عَ نَ
    وَلِ مْولِ رَبَ.
  fra-SBL: Il était fils d'une veuve de la tribu de Nephtali, et son père était un
    homme de Tyr, ouvrier du bronze ; il était rempli de sagesse, d'intelligence et
    d'habileté pour travailler tous les ouvrages en bronze. Il vint auprès du roi
    Salomon et exécuta tous ses travaux.
  hbo-hbo: בֶּן־אִשָּׁה֩ אַלְמָנָ֨ה ה֜וּא מִמַּטֵּ֣ה נַפְתָּלִ֗י וְאָבִ֣יו אִישׁ־צֹרִי֮
    חֹרֵ֣שׁ נְחֹשֶׁת֒ וַ֠יִּמָּלֵא אֶת־הַחָכְמָ֤ה וְאֶת־הַתְּבוּנָה֙ וְאֶת־הַדַּ֔עַת
    לַעֲשֹׂ֥ות כָּל־מְלָאכָ֖ה בַּנְּחֹ֑שֶׁת וַיָּבֹוא֙ אֶל־הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה וַיַּ֖עַשׂ
    אֶת־כָּל־מְלַאכְתֹּֽו׃
  piu-2006: '@see-verse:1KI.007.013'
  kik-kik: ũrĩa nyina aarĩ mũtumia wa ndigwa wa mũhĩrĩga wa Nafitali, nake ithe aarĩ
    wa Turo, nake aarĩ mũturi wa icango. Nake Huramu aarĩ mũũgĩ mũno, na akamenya
    maũndũ mothe ma ũthondeki wa indo cia gĩcango. Nĩookire kũrĩ Mũthamaki Solomoni,
    na akĩruta mawĩra mothe marĩa aaheirwo.
  fra-NCL: Il était fils d’une veuve de la tribu de Nephthali, mais son père était
    tyrien et travaillait l’airain. Il était rempli de sagesse, d’intelligence et
    de savoir pour faire toutes sortes d’ouvrages d’airain ; il vint auprès du roi
    Salomon, et il exécuta tous ses ouvrages.
  cek-AK: Anih loe Naphtali acaeng lamhmai ih capa ah oh; ampa loe Tura vangpui ih
    kami ah oh moe, sumkamling sah kop kami ah oh; Hiram loe sumkamling sak thoemhaih
    bangah kasang, panoek thaihaih katawn, congca sahthaih kami ah oh. Anih loe Solomon
    siangpahrang khaeah angzoh moe, sak han koi hmuennawk to a sak boih.
  cuk-cuk: Hiramʼde, ome-ei-sui-burgwisad-e-machid. We-omede, dad-dummad-Neftalí-e-wagwad.
    Hiram-e-babdi, Tiro-neggweburginedinad. Hiram-e-babdi, esgoro-gordikid-sobed-dule
    gusad. Degisoggu, Hiram nue-ibmar-wisidid, ibmar-sobed-buledid. Hiram gurgin-nued
    nikad, esgoro-gordikid-sobedgi nergualed. Agi, Hiram Rey-Salomón-asabin nonigusad.
    Geb Salomón-ega-sogsadba bela ibmar-imaksad.
  uig-CYR: У киши Нафтали қәбилисидин болған бир тул хотунниң оғли болуп, атиси турлуқ
    бир мискәр еди. Һирам мискәрчиликтә түрлүк ишларни қилишқа толиму уста, пәм-парасәтлик
    вә билимлик еди. У Сулайман падишаниң қешиға келип, униң һәммә ишини қилди.
  tel-2017: ఇతడు నఫ్తాలి గోత్రానికి చెందిన విధవరాలి కొడుకు. ఇతని తండ్రి తూరు పట్టణానికి
    చెందిన ఇత్తడి పనివాడు. ఈ హీరాము గొప్ప నైపుణ్యం, జ్ఞానం గలవాడు, ఇత్తడితో చేసే పనులన్నిటిలో
    బాగా ఆరితేరిన వాడు, అనుభవజ్ఞుడు. అతడు సొలొమోను దగ్గరికి వచ్చి అతని పని అంతా చేశాడు.
  hat-BSA: Li te fis a yon vèv soti nan tribi Nephtali e papa li te yon moun Tyr,
    yon travayè nan bwonz. Li te ranpli avèk sajès avèk konprann ak kapasite pou fè
    nenpòt kalite èv an bwonz. Konsa li te vini a Wa Salomon pou te fè tout travay
    li yo.
  kos-kos: Papa tumal, su misa tari, el mwet Tyre ac el tuh usrnguk pac ke orekma
    ke bronze. Nina kial ma in sruf lal Naphtali. Huram el mwet na lalkung ac pah
    in orekma se. El insewowo ke pang lal Tokosra Solomon nu sel elan kol orekma nukewa
    ke bronze.
  hbo-WLC: בֶּן־אִשָּׁה֩ אַלְמָנָ֨ה ה֜וּא מִמַּטֵּ֣ה נַפְתָּלִ֗י וְאָבִ֣יו אִישׁ־צֹרִי֮
    חֹרֵ֣שׁ נְחֹשֶׁת֒ וַ֠יִּמָּלֵא אֶת־הַחָכְמָ֤ה וְאֶת־הַתְּבוּנָה֙ וְאֶת־הַדַּ֔עַת
    לַעֲשׂ֥וֹת כָּל־מְלָאכָ֖ה בַּנְּחֹ֑שֶׁת וַיָּבוֹא֙ אֶל־הַמֶּ֣לֶךְ שְׁלֹמֹ֔ה וַיַּ֖עַשׂ
    אֶת־כָּל־מְלַאכְתּֽוֹ׃
  ibo-ibo: Nne Huram bụ nwanyị si nʼebo Naftalị nke di ya nwụrụ anwụ, ma nna ya bụ
    onye Taịa, onye maara ǹka dị nʼịkpụ bronz. Huram jupụtara nʼamamihe na nghọta
    nʼihe ọmụma ịrụ ọrụ ọbụla metụtara bronz. Ọ bịakwutere eze bụ Solomọn, rụọkwa
    ọrụ niile enyere ya ịrụ.
  ory-ory: ସେ ନପ୍ତାଲି-ବଂଶୀୟ ଏକ ବିଧବା ସ୍ତ୍ରୀର ପୁତ୍ର, ତାହାର ପିତା ସୋର ନଗରସ୍ଥ ଏକ କାଂସ୍ୟକାର
    ଥିଲା; ପୁଣି, ସେ ପିତ୍ତଳର ସମସ୍ତ କାର୍ଯ୍ୟ କରିବାକୁ ଜ୍ଞାନ ଓ ବୁଦ୍ଧି ଓ ବିଦ୍ୟାରେ ପରିପୂର୍ଣ୍ଣ
    ଥିଲା। ପୁଣି, ସେ ଶଲୋମନ ରାଜାଙ୍କ ନିକଟକୁ ଆସି ତାଙ୍କର ସମସ୍ତ କାର୍ଯ୍ୟ କଲା।
  chk-chk: Huram nöün eman fefin mi mä pwülüan seni ewe ainangen Naftali, nge saman
    eman re Tirus. Ätei eman mi sile angang ngeni piras, a fokun tipachem me silelap
    me sipeöch le föri sokopaten angang ngeni piras. Iwe, a feito ren ewe king Salomon
    o föri an kewe angang meinisin.
  rop-rop: Blanga im dedi bin dai na, bat imbin brabli klebawan du blanga meigimbat
    enijing garram kopa. Imbin brom Taya en im mami bin brom Neftali klen. Huram bin
    brabli klebabala men en imbin sabi hau blanga meigim ebrijing garram kopa. En
    Huram bin go langa King Salaman, en imbin meigim im boswan blanga ola kopa wek.
  ukr-1871: 'Се був син удови з поколїння Нефталїєвого; батько ж його був Тирій, мідник;
    а був сей повен знаття, розуму й вміння у всякій мідяній роботї. Він прибув до
    царя Соломона й виробляв у його всякі роботи:'
  deu-1951: der war Sohn einer Witwe aus dem Stamme Naphtali, sein Vater war ein Mann
    von Tyrus, ein Erzschmied. Der war voll Weisheit, Verstand und Kunstsinn, um allerlei
    Arbeiten in Erz auszuführen. Er kam zum König Salomo und führte alle Arbeiten
    für ihn aus.
  eng-JPS: He was the son of a widow of the tribe of Naphtali, and his father was
    a man of Tyre, a worker in brass; and he was filled with wisdom and understanding
    and skill, to work all works in brass. And he came to king Solomon, and wrought
    all his work.
  srp-1865: A on bijaše sin jedne udovice od plemena Neftalimova a otac mu bješe iz
    Tira, umjetnik mjedarski, vrlo vješt i razuman, te umijaše svašta graditi od mjedi;
    on došav k caru Solomunu izradi mu sav posao.
  lug-lug: Kitaawe yali musajja w’e Ttuulo nga muweesi wa bikomo. Kiramu yali musajja
    mugezi, mumanyirivu nnyo era ng’ategeera emirimu egy’ebyebikomo egya buli ngeri.
    N’agenda eri Kabaka Sulemaani, n’akola emirimu gyonna egya muweebwa.
  heb-heb: בן אשה אלמנה הוא ממטה נפתלי ואביו איש צרי חרש נחשת וימלא את החכמה ואת התבונה
    ואת הדעת לעשות כל מלאכה בנחשת ויבוא אל המלך שלמה ויעש את כל מלאכתו׃
  ben-IRV: তিনি নপ্তালি গোষ্ঠীর বিধবার পুত্র এবং তাঁর বাবা ছিলেন সোরের লোক। হীরম ব্রোঞ্জের
    কারিগর ছিলেন। হীরম ব্রোঞ্জের সমস্ত রকম কাজ জানতেন এবং সেই কাজে তিনি খুব পাকা ছিলেন।
    তিনি রাজা শলোমনের কাছে আসলেন এবং তাঁকে যে সব কাজ দেওয়া হল তা করলেন।
  pan-pan: ਉਹ ਨਫ਼ਤਾਲੀ ਦੇ ਗੋਤ ਵਿੱਚੋਂ ਵਿਧਵਾ ਦਾ ਪੁੱਤਰ ਸੀ, ਅਤੇ ਉਹ ਦਾ ਪਿਤਾ ਇੱਕ ਸੂਰੀ ਠਠਿਆਰ
    ਸੀ। ਉਹ ਬੁੱਧ, ਸਮਝ ਅਤੇ ਹੁਨਰ ਵਿੱਚ ਇਸ ਤਰ੍ਹਾਂ ਭਰਪੂਰ ਸੀ ਕਿ ਉਹ ਪਿੱਤਲ ਦੇ ਸਾਰੇ ਕੰਮ ਕਰ ਸਕੇ।
    ਉਹ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਕੋਲ ਆਇਆ ਅਤੇ ਉਸ ਦਾ ਸਾਰਾ ਕੰਮ ਕੀਤਾ।
  mya-JVB: ထိုဟိရံကား၊ နဿလိ အမျိုး မုတ်ဆိုးမ သား ဖြစ်၏။ သူ ၏အဘ ကား၊ တုရု အမျိုးသား
    ပန်းတဉ်း သမား ဖြစ်၏။ သားသည်လည်း ကြေးဝါ အလုပ် ခပ်သိမ်း ကို လုပ် တတ်သော ဉာဏ် ပညာ
    နှင့်ပြည့်စုံ သဖြင့် ၊ ရှောလမုန် မင်းကြီး ထံသို့ လာ ၍ အလုပ် ရှိသမျှ ကို ပြီးစီး
    စေ၏။
  tbg-tbg: '@see-verse:1KI.007.013'
  hmo-hmo: Inai Hurama be vabu ta ena natuna. Vabu be Napatali iduhu dekena amo, to
    Hurama ena tamana be Turo tauna, auri laboralabora gaukaralaia tauna. Hurama be
    mai ena aonega, bona auri laboralabora ia gaukaralaia diba momo. King Solomona
    ese unai bamona gaukara ibounai ena biaguna Hurama ia halaoa.
  urd-urd: वह नफ़्ताली के क़बीले की एक बेवा 'औरत का बेटा था, और उसका बाप सूर का बाशिन्दा
    था और ठठेरा था; और वह पीतल के सब काम की कारीगरी में हिकमत और समझ और महारत रखता
    था। इसलिए उसने सुलेमान बादशाह के पास आकर उसका सब काम बनाया।
  rus-SYN: 'сына одной вдовы, из колена Неффалимова. Отец его, Тирянин, был медник;
    он владел способностью, искусством и уменьем выделывать всякие вещи из меди. И
    пришел он к царю Соломону и производил у него всякие работы:'
  bqc-SIM: Hulaũpi daá Nɛfatali buiɛ, mɛ́ gyaaɛ. Aà maeá Tii gbɛ̃́ɛ, mɛ́ mↄgotɛ̃
    ↄzĩkɛnaɛ. Hulaũpi ↄ̃nↄ ń wɛzɛ̃o ń dↄ̃ao vĩ mↄgotɛ̃ zĩ píi guu. Kɛ́ à mↄ̀
    kí Salomↄↄ kĩ́i, ↄ̃ à zĩ pↄ́ kípi dàɛ kɛ̀ píi.
  tcz-CHONGTHU: Hiram hi Israel mi Naphtali phunga kona meithai khatcha ahin, apa
    hi Tyre a kona sum-eng khenthem mi ahi, ama chu sum-eng khenna lama thepgilna
    le boltheina thilpeh chang’a ahin, ama chu ahung in Solomon lengpa dingin thihna
    tohna lam jouse tohpeh dingin apang tan ahi.
  mar-mar: हिरामची आई नफताली वंशातील होती. त्याचे वडिल सोराचे (तायरचे) होते. ते चांगले
    तांबट कारागीर होते. हिराम हा एक ज्ञानाने, बुद्धीने, आणि कसबी तांबट होता. म्हणून
    शलमोन राजाने त्यालाच बोलावून घेतले. त्यानेही हे आमंत्रण स्विकारले. राजाने हिरामला
    सर्व पितळी कारागिरीवरील प्रमुख म्हणून नेमले. हिरामने पितळेपासून बनवलेल्या सर्व
    वस्तू घडविल्या.
  qub-qub: Payga caran Neftalí trïbu biyüdapa wamran. Papäninna caran jinan Tiro runa
    runsi tacay yachaj. Hiramga fiyupa yacharan runsipita imatapis rurayta. Yarpaysapa
    caran. Chaynöpami ray Salomón cajman aywaycur ruraran llapanta.
  bqp-bqp: Huramu pì da bi Nafatali burimɛ, akũsↄ̃ gyaanↄmɛ. A de bi Taya gbɛ̃mɛ,
    akũsↄ̃ mↄ̀gotɛ̃ ↄzĩkɛriimɛ. Huramu pì ↄ̃ndↄ̃ kũ asãnsĩnio kũ dↄ̃naao vĩ mↄ̀gotɛ̃
    zĩ sĩnda pínki gũn. Kũ à sù kína Sulemanu kĩnaa, akũ à zĩ kũ à dàarɛ kɛ̀ pínki.
  hat-hat: Papa Iram te moun lavil Tir tou. Se te yon bòs fò nan travay kwiv. Manman
    li te moun nan branch fanmi Neftali a. Se te yon vèv. Iram te yon moun ki te gen
    anpil ladrès, anpil konesans ak bon konprann pou fè tout kalite bagay an kwiv.
    Se konsa li te vin kay wa a, li fè tout travay li yo.
  eng-BSB: He was the son of a widow from the tribe of Naphtali, and his father was
    a man of Tyre, a craftsman in bronze. Huram had great skill, understanding, and
    knowledge for every kind of bronze work. So he came to King Solomon and carried
    out all his work.
  eng-WEBPB: He was the son of a widow of the tribe of Naphtali, and his father was
    a man of Tyre, a worker in bronze; and he was filled with wisdom and understanding
    and skill to work all works in bronze. He came to King Solomon and performed all
    his work.
  kbq-kbq: Hagi ana ne'mofo nerera'a Naftali nagapinti kento are. Hagi nefa'a Tairi
    kumateti nekino, bronsireti'ma keonke'zama tro'ma hu'arera knarezanfta hu'ne.
    Hagi Hiramu'a bronsi havereti'ma keonke'zama tro'ma hu'arera agatereno knarezanfta
    hu'neankino, Kini ne' Solomoni eri'zama bronsireti'ma tro'ma hu' eri'zana maka
    agrake eri'ne.
  nhe-BL: Hiram eliyaya tlajco israelita pampa elqui icone se cahual sihuatl tlen
    nopa hueyi familia Neftalí. Huan itata tlen ejqui Tiro quimatiyaya tequiti ica
    bronce. Huajca Hiram nojquiya tlahuel quimatiyaya quichihua nochi tlamantli tequitl
    ica bronce. Huan yajaya eliyaya se tlalnamijca tlacatl ica miyac tlamachilistli
    huan miyac yajatili. Huajca Hiram hualajqui campa Tlanahuatijquetl Salomón huan
    pejqui quichihua nochi nopa tequitl.
  bus-bus: Huramu pì da nɛ́ Nafatali boriimɛ, bensↄ̃ gyaanↄↄmɛ. À de nɛ́ Taya gbɛ̃mɛ,
    bensↄ̃ mↄ̀gotɛ̃ ↄzĩkɛrimɛ. Huramu pì wɛ́ɛzɛ̃ɛ vĩ kↄ̃n dↄ̃nao mↄ̀gotɛ̃ zĩ píngi
    guu. Kɛ̀ à mↄ̀ kí Sulemanu kiia, ben à zĩi kɛ̀ à dànɛ kɛ̀ píngi.
  gub-BL: Tu a'e, umàno a'e. Wikuwe mehe wiko Xir tawhu pe har romo. Itazu morog iapoapo
    har romo hekon. Ihy wiko Napitari zuapyr romo a'e. Urà ukwaw katu ma'e iapo haw
    a'e. Xàrumàw wenoz Urà ma'e itazu morog iapo pyràm paw iapo har romo a'e. — He'en,
    i'i Urà Xàrumàw pe. Uzapo a'e ma'e paw a'e.
  eng-DRA: The son of a widow woman of the tribe of Nephtali, whose father was a Tyrian,
    an artificer in brass, and full of wisdom, and understanding, and skill to work
    all work in brass. And when he was come to king Solomon, he wrought all his work.
