verse: 1KI.007.008
translations:
  mal-C: കുറെക്കൂടെ പിന്നിലായി തനിക്കു വസിക്കുന്നതിനു പണിയിച്ച അരമനയും ഇതേ രൂപകൽപ്പനയോടുകൂടിയതായിരുന്നു.
    ഫറവോന്റെ പുത്രിയായ തന്റെ പത്നിക്കുവേണ്ടിയും ഇതേ ശില്പസംവിധാനങ്ങളോടുകൂടിയ മറ്റൊരു
    കൊട്ടാരവും ശലോമോൻ പണി കഴിപ്പിച്ചിരുന്നു.
  deu-TKW: Und sein Haus, in welchem er wohnte, im anderen Hofe, einwärts von der
    Halle, war in gleicher Weise errichtet. Auch für die Tochter des Pharao, die Salomo
    zum Weibe genommen hatte, errichtete er ein Haus gleich dieser Halle.
  lin-lin: Ndako na ye ya kovanda ezalaki kati na lopango mosusu, na sima ya ndako
    moke ya kokotela ; mpe batongaki yango ndenge moko kaka na ndako ya kiti ya bokonzi.
    Salomo abalaki mwana mwasi ya Faraon, mokonzi ya Ejipito, mpe atongiselaki ye
    ndako oyo ekokana na ndako ya kiti ya bokonzi.
  eng-LSV: As for his house where he dwells, the other court [is] within the porch—it
    has been as this work; and he makes a house for the daughter of Pharaoh—whom Solomon
    has taken—like this porch.
  eng-GNV: And in his house, where he dwelt, was an other hall more inwarde then the
    porche which was of the same worke. Also Salomon made an house for Pharaohs daughter
    (whom he had taken to wife) like vnto this porche.
  eng-WEBSTER: And his house where he dwelt had another court within the porch, which
    was of the like work. Solomon made also a house for Pharaoh's daughter, whom he
    had married, like to this porch.
  nhw-BL: Huan iica nopa cali campa tetlajtolsencahuas, Salomón quichijchijqui ichaj
    para ipan itztos huan quipixqui se calixpamitl. Huan nojquiya elqui san se tlamantli
    tequitl ica ne sequinoc calme. Nojquiya quichijqui se cali para isihua catli eliyaya
    iichpoca Faraón.
  swh-ONEN: Kwenye jumba la kifalme ambamo angeliishi, aliiweka nyuma zaidi, ikiwa
    na mjengo wa aina moja na hiyo nyingine. Pia Solomoni akajenga jumba la kifalme
    linalofanana na huo ukumbi mkubwa kwa ajili ya binti Farao, aliyekuwa amemwoa.
  bba-bba: Yen biru bɑ mɑɑ win tiin diru bɑnɑ nɡe mɛ bɑ dii te bɑ mɔ̀ Libɑnin dɑ̃ɑ
    sɔ̃ɔ bɑnɑ. Bɑ tu bɑnɑwɑ dii ten biruɔ. Mɑ u mɑɑ Eɡibitin sunɔn bii wi u sue kurɔ
    bɑniɑ mɛ.
  eng-KJVCPB: And his house where he dwelt had another court within the porch, which
    was of the like work. Solomon made also a house for Pharaoh’s daughter, whom he
    had taken to wife, like unto this porch.
  luo-luo: Bende od ruoth mane obiro dakie nogero e laru machielo e tok od bura to
    nogere mana machal gi od bura, Solomon bende noloso od dak machal kamano ni nyar
    Farao mane okendo.
  meu-meu: Ia sibona baine noholaia rumana, maḡu ta ai, una ruma murina kahana ai,
    na una dala heḡereḡerena ai e karaia. Solomon ese danu ruma auta ma e haginia,
    una ruma heḡereḡerena, Farao natuna, vada e adavaia hahinena, ena.
  npi-ULB: सोलोमनले आफू बस्ने महल त्यसको पछिल्तिर न्यायको भवनजस्तै बनाए । आफूले विवाह
    गरेर ल्याएका फारोकी छोरीको निम्ति पनि तिनले योजस्तै घर बनाए ।
  yor-yor: Ààfin rẹ̀ níbi tí yóò sì gbé wà ní àgbàlá lẹ́yìn ààfin, irú kan náà ni
    wọ́n. Solomoni sì kọ́ ààfin tí ó rí bí gbàngàn yìí fún ọmọbìnrin Farao tí ó ní
    ní aya.
  pes-OPCB: پشت این تالار، خانهٔ شخصی خودِ پادشاه ساخته شد که شبیه «تالار داوری» بود.
    سلیمان خانهٔ دیگری شبیه خانهٔ خود، برای زنش که دختر فرعون بود ساخت.
  tgl-ULB: Ang tahanan ni Solomon kung saan siya maninirahan, sa ibang patyo sa loob
    ng palasyo, ay katulad din ang disenyo. Siya rin ay nagtayo ng tahanang tulad
    nito para sa anak na babae ng Paraon, na kaniyang ginawang asawa.
  hui-hui: Ani bialu Solomono ibuni andaga dindi hobane anda maru bu helayagoniha
    dege godi anda heago erembirahayagi bu helene. Ogonibi nde anda maru biyagobi
    dege bu helene. Solomono one Iyibi dindinaga kini heago wane berenego ogoni ibunaga
    andabi ogonibi dege bu helene.
  mya-mya: တ​ရား​စီ​ရင်​ရာ​ခန်း​မ​ဆောင်​၏​နောက်​၌ တံ တိုင်း​တစ်​ခု​အ​တွင်း​တွင်​ရှော​လ​မုန်​၏​စံ​နန်း
    ဆောင်​ကို အ​ခြား​အ​ဆောက်​အ​အုံ​များ​နည်း တူ​ဆောက်​လုပ်​ထား​၏။ မင်း​ကြီး​သည်​မိ​မိ​၏
    မိ​ဖု​ရား​ဖြစ်​သူ​အီ​ဂျစ်​ဘု​ရင်​၏​သ​မီး တော်​အ​တွက် စံ​အိမ်​တော်​ကို​လည်း​မိ​မိ​၏
    စံ​နန်း​ကဲ့​သို့​ပင်​ဆောက်​လုပ်​တော်​မူ​လေ သည်။
  bod-N: སོ་ལོ་མོན་བཞུགས་སའི་གཟིམ་ཆུང་ནི་ཚོམས་ཁང་རྒྱབ་ཀྱི་ར་སྐོར་གཞན་ཞིག་ཏུ་ཡོད་ལ།
    དེ་ཡང་དེ་བཞིན་དུ་བཟོས། ཡང་ཁོང་གིས་ཆུང་མར་བཞེས་པའི་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱི་སྲས་མོའི་ཕྱིར་དུ་ཚོམས་ཁང་དེ་དང་འདྲ་བའི་གླིང་ཀ་ཞིག་ཀྱང་བཞེངས་སོ།
    །
  sna-sna: Muzinda wake waaizogara necheseri, wakanga wakavakwa zvimwe chetezvo. Soromoni
    akavakirawo mwanasikana waFaro, uyo waakanga awana, muzinda wakafanana nouyu.
  spa-BLM: La casa donde iba a habitar, el otro atrio dentro del pórtico, era de la
    misma construcción. Hizo también una casa para la hija de Faraón (a quien Salomón
    había tomado por esposa), como este pórtico.
  cac-cac: Axo pax b'aj cajan vin̈aj Salomón chi' d'a spalacio, a d'a spatic jun pat
    b'aj sch'olb'itaj eb' anima chi' ay. Lajann̈ej ix aj sb'o icha ix aj sb'o juntzan̈
    pat chi'. Ix yac'anpax b'ojoc junxo pat yic ix yetb'eyum vin̈, aton ix yisil vin̈
    sreyal Egipto. Lajan ix aj sb'o icha ix aj yic vin̈.
  swh-ULB: Nyumba ya Sulemani ambayo alikusudia kuishi, katika behewa nyingine ndani
    ya sehemu ya chini ya ikulu, ilitengenezwa kwa kazi hiyo hiyo. Pia alimjengea
    binti wa Farao nyumba kama hii, ambaye alikuwa mke wake
  bel-bel: У доме, дзе ён жыў, другі двор за бабінцам быў такога самага ўсталяваньня.
    І ў доме дачкі фараонавай, якую ўзяў за сябе Саламон, ён зрабіў такі самы бабінец.
  deu-ELBBK: Und sein Haus, in dem er wohnte, im anderen Hof innerhalb der Halle,
    war gleich diesem Werk. Und Salomo baute auch der Tochter des Pharaos, die er
    zur Frau genommen hatte, ein Haus gleich dieser Halle.
  mbb-OT: Ne is bahin dutun te turuǥan he ed-ubpaan ni Solomon diyè dà te egkeiniyuǥan
    duen te bilding he zutun sikandin ebpenhusey, ne neked-iring is kegkeveeli kayi
    te zezuwa. Ne iring ded daan kayi is kegkeveeli te valey he impevangun din he
    para te esawa zin he anak te hadì te Ehipto.
  mal-2015: ഇതിന്റെ പണിപോലെ തന്നേ അവൻ മണ്ഡപത്തിന്നപ്പുറം മറ്റെ പ്രാകാരത്തിൽ അവൻ തനിക്കു
    വസിപ്പാനുള്ള അരമന പണിതു; ശലോമോൻ പരിഗ്രഹിച്ചിരുന്ന ഫറവോന്റെ മകൾക്കും അവൻ ഈ മണ്ഡപംപോലെയുള്ള
    ഒരു അരമന പണിതു.
  rmc-rmc: O palacis, andre savo bešelas o Šalamun, sas pre aver dvora pal e hala
    a sas ačhado avke sar the odi Sudcengri Hala. Ačhaďa ajso palacis the prekal le
    faraonoskri čhaj, sava peske iľa romňake.
  pes-OPV: و خانه‌اش که در آن ساکن شود در صحن دیگر در اندرون رواق به همین ترکیب ساخته
    شد. و برای دختر فرعون که سلیمان او را به زنی گرفته بود، خانه‌ای مثل این‌رواق ساخت.
  ron-1924: Каса луй де локуит а фост зидитэ ын ачелашь фел, ынтр-о алтэ курте, ын
    досул придворулуй. Ши а фэкут о касэ ла фел ку придворул ачеста пентру фата луй
    Фараон пе каре о луасе де невастэ.
  ben-OBCV: যে প্রাসাদে তিনি থাকতে যাচ্ছিলেন, সেটি সেই একই নকশা অনুসারে বিচার-দরবারের
    পিছন দিকে তৈরি করা হল। শলোমন যাঁকে বিয়ে করলেন, ফরৌণের সেই মেয়ের জন্যও তিনি এই
    দরবারটির মতো একটি প্রাসাদ তৈরি করলেন।
  som-som: Oo gurigiisii uu degi lahaana wuxuu ku yiil balbalada barxaddeeda kale,
    oo isku si baana loo dhisay. Oo guri balbaladan u eg ayuu u dhisay gabadhii Fircoon
    (oo Sulaymaan guursaday).
  lat-VUC: Et domuncula, in qua sedebatur ad judicandum, erat in media porticu simili
    opere. Domum quoque fecit filiæ Pharaonis (quam uxorem duxerat Salomon) tali opere,
    quali et hanc porticum.
  eng-ASVBT: And his house where he was to dwell, the other court within the porch,
    was of the like work. He made also a house for Pharaoh’s daughter (whom Solomon
    had taken to wife), like unto this porch.
  ita-1885: E nella sua casa, dove egli dimorava, vi era un altro cortile, dentro
    del portico, di simil lavoro a questo. Salomone fece ancora una casa per la figliuola
    di Faraone, la quale egli avea presa per moglie, somigliante a quel portico.
  eng-LXXUP: And on the heads of the pillars he made lily-work against the porch,
    of four cubits,
  eng-ULB: Solomon's house in which he was to live, in another courtyard within the
    palace grounds, was similarly designed. He also built a house like this for Pharaoh's
    daughter, whom he had taken as a wife.
  spa-VBL: El palacio de Salomón, donde vivía, estaba en un patio detrás del pórtico,
    hecho de manera similar al Templo. También mandó hacer un palacio para la hija
    del faraón, con la que se había casado.
  fra-_FOB: Et sa maison où il demeurait, dans l'autre parvis, en dedans du portique,
    était d'une construction semblable. Et Salomon fit à la fille de Pharaon, qu'il
    avait épousée, une maison bâtie comme ce portique.
  mal-mal: അവൻ വസിച്ചിരുന്ന അരമനയുടെ ഉള്ളിൽ ഇതിന്റെ പണിപോലെ തന്നെയുള്ള ഒരു ഗൃഹാങ്കണം
    ഉണ്ടായിരുന്നു; ശലോമോൻ വിവാഹം കഴിച്ചിരുന്ന ഫറവോന്റെ മകൾക്കും അവൻ ഇപ്രകാരം തന്നെ
    ഒരു അരമന പണിതു.
  urd-GVR: Dīwān ke pīchhe sahan thā jis meṅ bādshāh kā rihāishī mahal thā. Mahal
    kā ḍizāyn dīwān jaisā thā. Us kī Misrī bīwī Firaun kī beṭī kā mahal bhī ḍizāyn
    meṅ dīwān se mutābiqat rakhtā thā.
  suz-BL: मेकोम मेको निसाफ पतीक खिं आ नोले आ बाक्‍तीक खिं सेल्‍पदा बाक्‍त। मेको खिं
    ङोंइती ङा खिं खोदेंशो पा सेल्‍पदा बाक्‍त। मिनु सोलोमनमी आ ग्‍युंबे पा चाक्‍शो
    फाराओ आ तमी कली यो मोदेंशोन खिं सेल्‍पदा बाक्‍त। १राजा ३:१
  ita-1927: E la casa sua, dov’egli dimorava, fu costruita nello stesso modo, in un
    altro cortile, dietro il portico. E fece una casa dello stesso stile di questo
    portico per la figliuola di Faraone, ch’egli avea sposata.
  ckb-ckb: کۆشکی نیشتەجێبوونی خۆشی بە هەمان شێوەی ئەم هۆڵە لە پشتی ئەو بنیاد نا. هەروەها
    ماڵێکیشی وەک ئەم هۆڵە بۆ کچەکەی فیرعەون دروستکرد، ئەوەی کە هێنابووی.
  eng-BBE: And the house for his living-place, the other open square in the covered
    room, was made in the same way. And then he made a house like it for Pharaoh's
    daughter, whom Solomon had taken as his wife.
  kan-OKCV: ತಾನು ವಾಸವಾಗಿರುವ ತನ್ನ ಅರಮನೆಯಲ್ಲಿ ಮಂಟಪದ ಒಳಭಾಗದಲ್ಲಿ ಈ ಕೆಲಸದ ಹಾಗೆಯೇ ಬೇರೆ ಒಂದು
    ಅಂಗಳವಿತ್ತು. ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನು ತನ್ನ ಹೆಂಡತಿಯಾದ ಫರೋಹನ ಮಗಳಿಗೂ ಈ ಮಂಟಪದ ಹಾಗೆಯೇ ಇನ್ನೊಂದು
    ಮನೆಯನ್ನು ಕಟ್ಟಿಸಿದನು.
  tam-2017: அவன் தங்கும் அவனுடைய அரண்மனை மண்டபத்திற்குள்ளே அதே மாதிரியாகச் செய்யப்பட்ட
    வேறொரு மண்டபமும் இருந்தது. சாலொமோன் திருமணம் செய்த பார்வோனின் மகளுக்கும் அந்த
    மண்டபத்தைப்போல ஒரு மாளிகையைக் கட்டினான்.
  spa-RV-1909: Y en la casa en que él moraba, había otro atrio dentro del pórtico,
    de obra semejante á esta. Edificó también Salomón una casa para la hija de Faraón,
    que había tomado por mujer, de la misma obra de aquel pórtico.
  ron-BTF: Şi casa lui unde a locuit avea o altă curte în interiorul porticului, care
    era de lucrare asemănătoare. Solomon a făcut de asemenea o casă pentru fiica lui
    Faraon, pe care o luase de soţie, asemenea acestui portic.
  eng-WEBP: His house where he was to dwell, the other court within the porch, was
    of the same construction. He made also a house for Pharaoh’s daughter (whom Solomon
    had taken as wife), like this porch.
  eng-FBV: Solomon's own palace where he lived was in a courtyard behind the porch,
    made in a similar way to the Temple. He also had a palace made for Pharaoh's daughter,
    whom he'd married.
  nld-1939: Het paleis waar hij zelf woonde, had een eigen voorhof, en lag nog achter
    de gerechtshal; het was in dezelfde stijl opgetrokken. Ook het paleis van de dochter
    van Farao, met wie Salomon gehuwd was, had dezelfde stijl als de gerechtshal.
  nch-BL: Huan iica nopa cali campa tetajtolsencahuas, Salomón quichijchijqui ichaj
    para ipan itztos huan quipixqui se calixpamit. Huan nojquiya elqui san se tamanti
    tequit ica ne sequinoc calme. Nojquiya quichijqui se cali para isihua cati eliyaya
    iichpoca Faraón.
  vie-1934: Cung của Sa-lô-môn ở trong sân thứ nhì phía sau cửa hiên, cũng xây một
    cách giống như vậy. Cũng xây cho con gái Pha-ra-ôn mà Sa-lô-môn đã cưới, một cái
    cung như kiểu của hiên này.
  hin-CV: उनका अपना घर, जहां से वह न्याय करने पर थे, इस कमरे के पीछे बनाया गया. यह
    भी इसी प्रकार की कलाकृति के अनुसार बनाया गया. शलोमोन ने फ़रोह की पुत्री, अपनी
    विवाहित पत्नी के लिए भी इसी महल के समान महल बनवाया.
  spa-BES: Y la casa para su morada, tenía otro atrio abierto en el pórtico en la
    parte de atrás, se hizo de la misma manera. Y luego hizo una casa como esta para
    la hija de Faraón, a quien Salomón había tomado como su esposa.
  tdx-tdx: An-kiririsa am-boli’ i lampalampay i anjomba fimoneña’ey, ie hamban-tsata;
    namboara’e anjomba manahake izay ka i anak’ ampela’ i Parò nengae’ i Selomòy;
  tha-KJV: พระราชวังของพระองค์ซึ่งพระองค์จะทรงประทั​บอย​ู่นั้​นม​ีลานอีกแห่งหนึ่งซึ่งอยู่ภายในท้องพระโรง
    ก็​กระทำด้วยฝีมือช่างอย่างเดียวกัน ซาโลมอนได้ทรงสร้างวังเหมือนท้องพระโรงนี้สำหรับราชธิดาของฟาโรห์
    ซึ่งพระองค์ทรงได้มาเป็นมเหสี
  por-BR-2018: E na casa em que ele morava, havia outro átrio dentro do pórtico, de
    obra semelhante a esta. Edificou também Salomão uma casa para a filha de Faraó,
    que havia tomado por mulher, da mesma obra daquele pórtico.
  deu-ELO: Und sein Haus, in welchem er wohnte, im anderen Hofe innerhalb der Halle,
    war gleich diesem Werke. Und Salomo baute auch der Tochter des Pharao, die er
    zum Weibe genommen hatte, ein Haus gleich dieser Halle.
  eng-WYC-2018: And a little house, in which he sat to deem, was in the middle porch,
    by like work. Also Solomon made an house to the daughter of Pharaoh, whom he had
    wedded, by such work, by what manner work he made and this porch. (And his own
    house, where he would live, had another hall within a colonnade, by like work.
    And Solomon made a house for Pharaoh’s daughter, whom he had wedded, in the same
    manner of work with which he had made this hall.)
  epo-epo: Lia domo, en kiu li loĝis, en la malantaŭa korto post la salono, estis
    aranĝita tiel same. Kaj li faris ankaŭ domon, similan al tiu salono, por la filino
    de Faraono, kiun Salomono prenis.
  uig-PIN: Sulayman ɵzi olturidiƣan saray, yǝni dǝⱨlizning arⱪa ⱨoylisiƣa jaylaxaⱪan
    sarayning layiⱨisi «soraⱪ ɵyi»ningkigǝ ohxax idi. Sulayman ɵz ǝmrigǝ alƣan Pirǝwnning
    ⱪizi üqün xu dǝⱨlizgǝ ohxax bir sarayni yasatti.
  beo-beo: 'Soloumane hina: hisu sesei da gagoi, Fofada:su Sesei baligiduli amo ganodini
    gagui ba:i. Amo da diasu eno huluane defele ba:i. E da diasu eno amaiwane, Idibidi
    hina bagade ea uda mano ea lai, amogili esaloma:ne gagui.'
  tpi-OTNT: Ol i wokim haus bilong Solomon yet, insait long narapela banis i stap
    baksait long Haus bilong Harim Kot. Ol i wokim olsem ol dispela arapela haus.
    Na tu ol i wokim wankain haus bilong meri bilong Solomon. Em pikinini meri bilong
    king bilong Isip.
  hau-SA: A fadar da zai zauna kuwa, wadda aka gina a can baya, ya yi ta da irin fasali
    guda. Solomon ya kuma yi wata fada kamar wannan zaure domin ’yar Fir’auna, wadda
    ya auro.
  uig-LAT: Sulayman özi olturidighan saray, yeni dehlizning arqa hoylisigha jaylashaqan
    sarayning layihisi «soraq öyi»ningkige oxshash idi. Sulayman öz emrige alghan
    Pirewnning qizi üchün shu dehlizge oxshash bir sarayni yasatti.
  nde-nde: Isigodlo sakhe ayezahlala kuso sasisegumeni elingemuva kwendlu yokuthonisela
    amacala, yayakhiwe ngokufananayo. USolomoni wakhela indodakazi kaFaro ayeyithethe,
    isigodlo esifanana lendlu yenkundla.
  ton-ton: Pea ko hono fale ʻaia naʻa ne nofo ai naʻe ʻi ai ʻae loto ʻae taha ki loto
    ange ʻi he hūʻanga fale fakamalumalu, ʻaia naʻe tatau pe hono ngaohi. Naʻe ngaohi
    foki ʻe Solomone ha fale ki he ʻofefine ʻo Felo, ko hono uaifi, ʻo tatau mo e
    hūʻanga fale fakamalumalu ko eni.
  ces-1613: Potom při domu svém, v kterémž bydlil, udělal síň druhou za tou síní;
    dílo podobné onomu bylo. Udělal také dům dceři Faraonově, kterouž byl pojal Šalomoun,
    podobný té síňci.
  eng-WMB: His house where he was to dwell, the other court within the porch, was
    of the same construction. He made also a house for Pharaoh’s daughter (whom Solomon
    had taken as wife), like this porch.
  tam-TCV: அவன் தான் வாழப்போகும் அரண்மனையையும் அதே மாதிரியாகவே அதற்குப் பின்புறமாக
    தூரத்திலே அமைத்தான். சாலொமோன் இதேவிதமான அரண்மனையை தனது மனைவியான பார்வோனின் மகளுக்கும்
    கட்டினான்.
  ceb-ULB: Ingon niini usab ang pagbuhat sa balay nga puy-anan ni Solomon sa likod
    nga bahin sa laing hawanan sulod sa palasyo. Gibuhat usab niya ang usa ka balay
    nga susama niini alang sa iyang asawa nga anak nga babaye sa Paraon.
  pol-UBG: A w swoim domu, w którym mieszkał, znajdował się drugi dziedziniec za przedsionkiem
    i był tak samo wykonany. Salomon zbudował także dom podobny do tego przedsionka
    dla córki faraona, którą poślubił.
  urd-GVU: دیوان کے پیچھے صحن تھا جس میں بادشاہ کا رہائشی محل تھا۔ محل کا ڈیزائن دیوان
    جیسا تھا۔ اُس کی مصری بیوی فرعون کی بیٹی کا محل بھی ڈیزائن میں دیوان سے مطابقت
    رکھتا تھا۔
  deu-1912: Dazu sein Haus, darin er wohnte, im Hinterhof, hinten an der Halle, gemacht
    wie die andern. Und machte auch ein Haus wie die Halle der Tochter Pharaos, die
    Salomo zum Weibe genommen hatte.
  kan-2017: ನ್ಯಾಯಮಂದಿರದ ಹಿಂದಿನ ಪ್ರಾಕಾರದಲ್ಲಿ ತನ್ನ ವಾಸಕ್ಕಾಗಿ ಅರಮನೆಯನ್ನೂ, ತನ್ನ ಹೆಂಡತಿಯಾದ
    ಫರೋಹನ ಮಗಳಿಗೋಸ್ಕರ ಇನ್ನೊಂದು ಮನೆಯನ್ನು ಕಟ್ಟಿಸಿದನು. ಅದನ್ನು ನ್ಯಾಯಮಂದಿರದ ಹಾಗೆಯೇ ಇವುಗಳನ್ನು
    ಕಟ್ಟಿಸಿದನು.
  yap-yap: Ma yungin nma par Solomon riy, ni bay u tabgul ko fare senggil Ntagil’
    e Pufthin, e ni ngongliy ni ku bod fa tin ba’aram e naun. Ta’ab mit i naun e ki
    toy ni nge tafnay e bpin rok, re bpin nem e fak fare pilung nu Egypt.
  hlt-MCSB: A om nah a im khaw a im pabae vongup ah pahoi om tih ngalha dongkah a
    kutngo bangla om. Tekah ngalha bangla Solomon kah a loh Pharaoh canu ham khaw
    im a sak pah.
  mdy-ETH: ዬኖ ማኣሮኮ ጊንፆ ዛሊና ዓኣ ጶኦኮይዳ ዒዚ ናንጋንዳ፥ ሹቺና ማዦና ማኣሪ ሃንጎ ማኣሮ ጎይፆ ማዤኔ፤ ዒዛኮ ማቾ፥
    ጊብፄ ካኣቲ ናዎማኣ ዬኖጉዴ ማኣሪ ዒዚ ማዤኔ።
  twi-ASANTE: Baabi a na Salomo teɛ no twa asɛnniiɛ a ɛwɔ asa no akyi no ho hyia.
    Ɛkwan korɔ no ara so na wɔfa de siiɛ. Ɔsii ne dan no sɛso de maa Farao babaa a
    na ɔyɛ ne yerenom no mu baako.
  eng-WEBU: His house where he was to dwell, the other court within the porch, was
    of the same construction. He made also a house for Pharaoh’s daughter (whom Solomon
    had taken as wife), like this porch.
  wal-wal: Pirdda Keettaappe guyyen de7iya hara dabaaban bau daanau kawo keettaa hankko
    keettatudan oottidi keexxiis; ba keettaayeessi, Gibxxe kawuwaa na7eessikka he
    keettaa mala keettaa keexxiis.
  spa-PDDPT: En la casa donde vivía, había otro patio más adentro del patio, del mismo
    tipo de construcción. Salomón también edificó una casa parecida a este patio para
    la hija de Faraón a quien tomó como esposa.
  gun-gun: Ha'e rã ngoo oke atyrã ma ojapo oo henda openaaty oĩa rovai oka oĩ va'e
    mbyte py, ha'e va'e rami guarã ae ojapo. Faraó rajy Salomão ra'yxyrã ogueru va'ekue
    rorã avi ojapo, henda openaaty oĩa rami guarã ae ju.
  ilo-ULB: Ti balay ni Solomon a pagnaedannanto, nga adda iti sabali a paraangan a
    nakaipatakderan ti palasio ket kastoy met laeng ti pannakaaramidna. Nangipatakder
    pay isuna iti balay a kapada daytoy para iti babai a putot ni Paraon, nga inasawana.
  kpg-kpg: Di gowaa dela e noho ai Solomon la i baahi i golo i muli di Gowaa Hai Gabunga
    ne hai be nia gowaa ala i golo. Mee guu hau labelaa dana hale beelaa ang gi dono
    lodo, dela go tama ahina di king Egypt.
  uig-ARA: سۇلايمان ئۆزى ئولتۇرىدىغان ساراي، يەنى دەھلىزنىڭ ئارقا ھويلىسىغا جايلاشاقان
    ساراينىڭ لايىھىسى «سوراق ئۆيى»نىڭكىگە ئوخشاش ئىدى. سۇلايمان ئۆز ئەمرىگە ئالغان
    پىرەۋننىڭ قىزى ئۈچۈن شۇ دەھلىزگە ئوخشاش بىر ساراينى ياساتتى.
  sus-sus: A banxi gbɛtɛ ti nɛ na xanbi ra a nu luma dɛnnaxɛ. A a yailan alɔ boore.
    Na xanbi ra, a naxa banxi gbɛtɛ ti Firawuna xa di ginɛ bɛ a naxan dɔxɔ.
  pon-2006: En Solomon pere wasa me e kin ketiket ie mi palio Perehn Kopwung, e wiawihda
    duwehte pere teikan. E pil wiahda soangen ihmwohte ong sapwellime likend, me iei
    sapwellimen nanmwarkien Isip serepein.
  ksd-ksd: Ma ra kubana ba na ki tana, nina i ga tur ta nam ra bala na gunan maravai
    ta ra pal i gomgom, dir ga varogop me. Ma Solomon i ga pait bula tika na pal varogop
    ma go ra pal upi a kuba i natu i Parao, nina i ga ben pa ia upi kana taulai.
  tur-YTC: Oturacağı ev, eyvanın içindeki diğer avlu, aynı yapıdaydı. Solomon kendine
    eş olarak aldığı Firavun'un kızı için de bu eyvana benzer bir ev yaptı.
  grc-BRENT: Καὶ ἐπὶ τῶν κεφαλῶν τῶν στύλων ἔργον κρίνου κατὰ τὸ αἰλὰμ τεσσάρων πηχῶν·
  ind-AYT: Istana yang didiaminya berada di pelataran lainnya, di sebelah dalam balai
    itu, dibuat dengan cara yang sama. Salomo juga membuat sebuah rumah, sama seperti
    balai itu, untuk anak perempuan Firaun, yang telah dinikahinya.
  nya-nya: Ndipo nyumba yake yodzakhalamo anayimanga kumbuyo kwa chipindacho. Nyumbayo
    anayimanga mofanana ndi Chipindacho. Solomoni anamanga nyumba inanso yofanana
    ndi chipindachi, kumangira mkazi wake mwana wa Farao.
  hrv-hrv: Njegovo prebivalište, u drugom dvorištu i unutar predvorja, bilo je istoga
    oblika. Sagradio je i kuću, nalik na onaj trijem, faraonovoj kćeri, kojom se bijaše
    oženio.
  mps-mps: Augwaligo te Solomongo be digi sę yani, te gasa obo banis tomo badu te
    Po Tų Odobo Be tudi badu elaluali. Augwaligo te gasa be dabe sę yani tiwai gilama
    naga sę yani. Tama augwaligo te Solomongo wego be me te tiwai sę yani, te Isip
    king bidigo wegi dao.
  tpi-tpi: Ol i wokim haus bilong Solomon yet, insait long narapela banis i stap baksait
    long Haus bilong Harim Kot. Ol i wokim olsem ol dispela arapela haus. Na tu ol
    i wokim wankain haus bilong meri bilong Solomon. Em pikinini meri bilong king
    bilong Isip.
  dan-1931: Hans eget Hus, det, han boede i, i den anden Forgård inden for Hallen,
    var bygget på samme Måde. Og til Faraos Datter, som Salomo havde ægtet, opførte
    han et Hus i Lighed med denne Hal.
  vie-OVCB: Cung vua trong khu vực pháp đình, có sân, và cách kiến trúc cũng tương
    tự như pháp đình. Sa-lô-môn dành cung này cho công chúa, con Pha-ra-ôn, vợ mình.
  guj-2017: સુલેમાનને રહેવાનો મહેલ, એટલે પરસાળની અંદરનું બીજું આંગણું, તે પણ તેવી
    જ કારીગરીનું હતું. ફારુનની દીકરી જેની સાથે તેણે લગ્ન કર્યું હતું. તેને માટે તેણે
    તે મહેલ બાંધ્યો.
  pon-2006A: En Solomon pere wasa me e kin ketiket ie mi palio Perehn Kopwung, e wiawihda
    duwehte pere teikan. E pil wiahda soangen ihmwohte ong sapwellime likend, me iei
    sapwellimen nanmwarkien Isip serepein.
  por-BRBSL: Sua casa onde ele deveria morar, a outra corte dentro do pórtico, era
    da mesma construção. Ele fez também uma casa para a filha do faraó (que Salomão
    havia tomado como esposa), como este alpendre.
  cth-cth: Ama a onae im hai a hnukkhu a sak e lawkcengnae vaikhap boiboe lah a sak.
    Solomon ni a yu lah a la e Faro canu hanelah hai im buet touh a sak pouh.
  twi-twi: Faako a na Salomo te no twa asennii a ɛwɔ asa no akyi no ho hyia. Ɔkwan
    koro no ara so na wɔfa de sii. Osii ne dan no sɛso de maa Farao babea a na ɔyɛ
    ne yerenom no mu baako.
  hlt-hlt: A om nah a im khaw a im pabae vongup ah pahoi om tih ngalha dongkah a kutngo
    bangla om. Tekah ngalha bangla Solomon kah a loh Pharaoh canu ham khaw im a sak
    pah.
  tbz-SIM: Sɑdomɔɔ o mɔ́mmuɔ nhò yó nhɑ̃ tɛ̀ɛ̀ cĩ́ɛ̃̀tɛ̀ tɛntɛ do cɑ̃́ɑ̃́ ntɛmɑ́ɑ̀
    borɛ̀ ndɛ, tɛ̀ do í wɛ̃nnɛ́ kubeéndieku. Sì nɛ́ do mɑɑ́ kɛ́ndòmmu sidɛ́. Dɛ kó
    difɔ̃nkúò kòo mɑɑ́ o pokù Esibiti kóo kpɑ̀ɑ̀tì kóo sɑpɑ̀ɑ̀ nho kpɛtɛ kɛ̀ tɛ̀ mmɛ
    ndò.
  msy-2020: Egha me arazir kamɨn gɨn ghua Solomonɨn dɨpenir a uabɨ ikiamim bagha,
    me dɨvazir igharazimɨn aven, Dɨpenir Kotiaba Barazimɨn gɨrakɨrangɨn an ingaravɨra
    iti. Egha me uaghan dɨpenir igharazibar mɨn an ingari. Solomon uaghan dɨpenir
    kamaghɨra garim uan amuim bagha an ingari. A Isipɨn atrivimɨn guivim.
  dop-dop: Pɑ ŋmɑwɑ ɩ kutuluɣu kʋsʋsʋʋʋ kɛ ḿpʋ́ɣʋ́ teitei kɛ́ Lipɑŋ hɔtʋɣʋ kutuluɣu
    wɑɑlɩ nɑ wɑɑʋ lɛŋkʋ tɑɑ. Ɩlɛnɑ Sɑlʋmɔŋ ŋmɑ́ kutuluɣu lɛŋkʋ kɛ ḿpʋ́ɣʋ́ teitei kɛ́
    ɩ ɑlʋ Icipiti wulɑʋ pɛɛlɔ.
  azb-azb: Onun yaşadığı ev eyvanın arxasında, o biri həyətdə idi və eyni quruluşda
    tikilmişdi. Süleyman arvad aldığı firon qızı üçün də bu eyvan kimi bir ev tikdirdi.
  eng-DBY: And his house where he dwelt had another court within the porch, which
    was of the like work. And he made, like to this porch, a house for Pharaoh's daughter,
    whom Solomon had taken.
  hin-2017: उसके रहने का भवन जो उस ओसारे के भीतर के एक और आँगन में बना, वह भी उसी
    ढंग से बना। फिर उसी ओसारे के समान से सुलैमान ने फ़िरौन की बेटी के लिये जिसको उसने
    ब्याह लिया था, एक और भवन बनाया।
  wol-KYG: Këram ga mu dëkk it, ñu tabaxe ko noonu ci gannaaw Néegu ngàngune ma. Suleymaan
    teg ca tabaxal soxnaam doomu Firawna ja geneen kër gu nirook këram.
  eng-YLT: As to his house where he dwelleth, the other court [is] within the porch
    — as this work it hath been; and a house he maketh for the daughter of Pharaoh
    — whom Solomon hath taken — like this porch.
  eng-WYC-2017: And a little house, in which he sat to deem, was in the middle porch,
    by like work. Also Solomon made an house to the daughter of Pharaoh, whom he had
    wedded, by such work, by what manner work he made and this porch.
  eng-WMBB: His house where he was to dwell, the other court within the porch, was
    of the same construction. He made also a house for Pharaoh’s daughter (whom Solomon
    had taken as wife), like this porch.
  urd-GVH: दीवान के पीछे सहन था जिसमें बादशाह का रिहाइशी महल था। महल का डिज़ायन दीवान
    जैसा था। उस की मिसरी बीवी फ़िरौन की बेटी का महल भी डिज़ायन में दीवान से मुताबिक़त
    रखता था।
  rug-rug: Sa nana vetu baṉara vasina koa ia e Solomone, sapu pa mudina sa Vetu Varipitui
    si keha gua tugo asa. Kuria tugo sa si keke vetu arilaena tanisa nana barikaleqe,
    sa tuna vineki sa baṉara pa popoa Izipi, sapu gugua puta tugo asa sa kinehana.
  gaz-gaz: Masaraan mootummaa kan akka inni keessa jiraatuuf ijaarame sunis gara dugda
    duubaatti hiiqee karooruma wal fakkaatuun hojjetame. Solomoon intala Faraʼoon
    kan fuudhe sanaaf illee masaraa mootummaa kan akkuma galma kanaa ijaare.
  fra-LSG: Sa maison d’habitation fut construite de la même manière, dans une autre
    cour, derrière le portique. Et il fit une maison du même genre que ce portique
    pour la fille de Pharaon, qu’il avait prise pour femme.
  yal-yal: A gbee banxina, a yɛtɛɛn yi dɔxɔma dɛnaxan yi, na fan yi ti na kiini yin
    gbɛtɛ kui, banxin boden xanbi ra. Sulemani yi na banxi sifan fan ti Misiran mangana
    dii tɛmɛn xa a naxan tongo a ɲaxanla ra.
  haw-1868: A o kona hale e noho ai, he pahale okoa maloko o ka halekia, ua like ke
    ano o ka hana ana. Hana iho la hoi o Solomona i ka hale no ke kaikamahine a Parao
    ana i lawe ai, e like me keia halekia.
  arb-NAV: أَمَّا بَيْتُهُ الَّذِي كَانَ يُقِيمُ فِيهِ فَكَانَ خَلْفَ «قَاعَةِ الْعَرْشِ»
    مُمَاثِلاً لَهَا فِي فَنِّ الْبِنَاءِ، كَمَا شَيَّدَ قَصْراً مُمَاثِلاً لِزَوْجَتِهِ
    ابْنَةِ فِرْعَوْنَ.
  ewe-ewe: Fia Solomo tu eya ŋutɔ ƒe nɔƒe ɖe xɔ sia megbe. Efa sedaʋuƒowo ɖe gliawo
    ŋu eye wòtu akpata aɖe ƒo xlãe. Egatu xɔ sia tɔgbi tututu ɖe fiasã la me na Fia
    Farao ƒe vinyɔnu, ame si nye srɔ̃awo dometɔ ɖeka.
  eng-LEE: 'And his house where he dwelt in another court within the porch, was of
    the like work: and Solomon made also a house for Pharaoh''s daughter, whom he
    had taken for wife, like unto this porch.'
  asm-FB: সেই গৃহৰ পাছফালে থকা আন এখন চোতালত, নিজে বাস কৰাৰ বাবে যি গৃহ আছিল, সেই
    গৃহটোও একেদৰেই সজা হৈছিল। চলোমনে পত্নীৰূপে লোৱা ফৰৌণৰ জীয়েকৰ কাৰণেও সেই গৃহৰ
    দৰেই এটা গৃহ সাজিছিল।
  sus-A: عَ بَنشِ فبّتّ تِ نّ نَ شَنبِ رَ عَ نُ لُمَ دّننَشّ. عَ عَ يَءِلَن عَلْ بٌورٍ.
    نَ شَنبِ رَ، عَ نَشَ بَنشِ فبّتّ تِ قِرَوُنَ شَ دِ فِنّ بّ عَ نَشَن دْشْ.
  fra-SBL: La maison qu'il devait habiter, l'autre cour située à l'intérieur du portique,
    était construite de la même manière. Il fit aussi une maison pour la fille de
    Pharaon (que Salomon avait prise pour femme), comme ce portique.
  hbo-hbo: וּבֵיתֹו֩ אֲשֶׁר־יֵ֨שֶׁב שָׁ֜ם חָצֵ֣ר הָאַחֶ֗רֶת מִבֵּית֙ לָֽאוּלָ֔ם כַּמַּֽעֲשֶׂ֥ה
    הַזֶּ֖ה הָיָ֑ה וּבַ֜יִת יַעֲשֶׂ֤ה לְבַת־פַּרְעֹה֙ אֲשֶׁ֣ר לָקַ֣ח שְׁלֹמֹ֔ה כָּאוּלָ֖ם
    הַזֶּֽה׃
  piu-2006: '@see-verse:1KI.007.007'
  kik-kik: Nayo nyũmba yake ya gũikara ya ũthamaki, yaakĩtwo mwena wa na thuutha,
    na yaakĩtwo o ta ĩyo ĩngĩ. Ningĩ Solomoni nĩaakire nyũmba ĩngĩ ta ĩyo ya ũthamaki,
    akĩmĩakĩra mwarĩ wa Firaũni ũrĩa aahikĩtie.
  fra-NCL: Sa maison d’habitation fut construite de la même manière, dans une seconde
    cour, après le portique ; et il fit une maison semblable à ce portique pour la
    fille de Pharaon, que Salomon avait épousée.
  cek-AK: Siangpahrang angmah ohhaih imthungah to baktih, kalah impui akhaan maeto
    oh let bae vop; Faro canu Solomon ih zu hanah doeh to baktih im to a sak pae.
  cuk-cuk: Salomón-e-reyneg Igar-Nabiroged-Neg-asabin, neg-ollor-naid-obakar siid.
    Salomón-e-reyneg Igar-Nabiroged-Negyob daklemogad. Salomón Faraón-e-sisgwaga,
    e-reyneg-dummadyob-dakle neg sobsabalid. Faraón-e-sisgwade, Salomón-e-omed.
  uig-CYR: Сулайман өзи олтиридиған сарай, йәни дәһлизниң арқа һойлисиға җайлашақан
    сарайниң лайиһиси «сорақ өйи»ниңкигә охшаш еди. Сулайман өз әмригә алған Пирәвнниң
    қизи үчүн шу дәһлизгә охшаш бир сарайни ясатти.
  tel-2017: సొలొమోను లోపలి ఆవరణలో తన రాజప్రాసాదాన్ని ఆ విధంగానే కట్టించాడు. తన భార్య
    అయిన ఫరో కుమార్తెకు ఇదే నమూనాలో మరొక అంతఃపురం కట్టించాడు.
  hat-BSA: Kay kote li t ap viv nan lòt lakou anndan an te fèt avèk menm kalite travay
    la. Li te osi fè yon kay tankou sal sila a pou fi a Farawon an, avèk sila li te
    marye a.
  kos-kos: Iwen muta lal Solomon, su oan ke kalkal se tukun Infukil in Nununku sac,
    orekla oana lohm saya. El musaela kain lohm sac pacna sin mutan kial ah, su ma
    nutin tokosra Egypt.
  hbo-WLC: וּבֵיתוֹ֩ אֲשֶׁר־יֵ֨שֶׁב שָׁ֜ם חָצֵ֣ר הָאַחֶ֗רֶת מִבֵּית֙ לָֽאוּלָ֔ם כַּמַּֽעֲשֶׂ֥ה
    הַזֶּ֖ה הָיָ֑ה וּבַ֜יִת יַעֲשֶׂ֤ה לְבַת־פַּרְעֹה֙ אֲשֶׁ֣ר לָקַ֣ח שְׁלֹמֹ֔ה כָּאוּלָ֖ם
    הַזֶּֽה׃
  ibo-ibo: Ụlọ obibi Solomọn dịkwa nʼogige dị nʼazụ ụlọ ikpe a. E wukwara ya dịka
    e si wuo ụlọ ndị ọzọ. Solomọn wukwaara nwunye ya ụlọ yiri nke ya. Nwanyị a bụ
    nwa Fero, eze ndị Ijipt, nke Solomọn na-alụ.
  ory-ory: ଆଉ, ତାଙ୍କର ବାସଗୃହ, ବାରଣ୍ଡା ଭିତର ଅନ୍ୟ ପ୍ରାଙ୍ଗଣର କାର୍ଯ୍ୟ ପରି ଥିଲା। ଆଉ, ଶଲୋମନ
    ଆପଣା ଭାର୍ଯ୍ୟା ଫାରୋର କନ୍ୟା ନିମନ୍ତେ ସେହି ବାରଣ୍ଡା ପରି ଏକ ଗୃହ ମଧ୍ୟ ନିର୍ମାଣ କଲେ।
  chk-chk: Nge püsin imwan a nom lükisökürün ewe utten kapwüng, a wewefengen förün
    me ei ut. Salomon a pwal aüetä eu imw a wewefengen me ei ut fän iten nöün Farao
    we fefin a pwülüeni.
  rop-rop: Salaman bin meigim najawan haus seimwei laik det najalot, en imbin jidan
    deya. Det haus bin jidan biyain langa Det Kot Haus. En imbin meigim najawan haus
    seimwei blanga im waif hubin det doda blanga det king brom Ijip.
  ukr-1871: І будинок, де він жив, на другому дворі, позад сьвітлицї, споруджено так
    само. І дочцї Фараоновій, що взяв за себе Соломон, спорудив будинок взором сієї
    сьвітлицї.
  deu-1951: Und sein Haus, da er wohnte, im andern Hof, einwärts von der Halle, war
    von der gleichen Bauart. Salomo baute auch für die Tochter des Pharao, die er
    zur Gemahlin genommen hatte, ein Haus gleich dieser Halle.
  eng-JPS: And his house where he might dwell, in the other court, within the porch,
    was of the like work. He made also a house for Pharaoh's daughter, whom Solomon
    had taken to wife, like unto this porch.
  srp-1865: I u njegovoj kuæi gdje življaše bijaše drugi trijem iza onoga trijema,
    posao bijaše isti. Naèini dom i kæeri Faraonovoj, kojom se oženi Solomun, kao
    taj trijem.
  lug-lug: Olubiri lwe yali agenda okubeeramu olwali emanju w’ekisenge ekinene lwali
    lukifaanana. N’azimbira ne muwala wa Falaawo, gwe yali awasizza, olulufaanana.
  heb-heb: וביתו אשר ישב שם חצר האחרת מבית לאולם כמעשה הזה היה ובית יעשה לבת פרעה
    אשר לקח שלמה כאולם הזה׃
  ben-IRV: যে ঘরে তিনি বাস করবেন সেটা বিচারের ঘরের পিছনে একই রকম তৈরী করলেন। ফরৌণের
    যে মেয়েকে তিনি বিয়ে করেছিলেন তাঁর জন্য সেই রকম করেই আর একটা ঘর তৈরী করলেন।
  pan-pan: ਉਸ ਦਾ ਮਹਿਲ ਜਿੱਥੇ ਉਹ ਰਹਿੰਦਾ ਸੀ ਅਤੇ ਚੌਂਕ ਜਿਹੜਾ ਮਹਿਲ ਦੇ ਦਲਾਨ ਦੇ ਪਿਛਵਾੜੇ ਸੀ
    ਉਹ ਉਸੇ ਕਾਰੀਗਰੀ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਇੱਕ ਮਹਿਲ ਫ਼ਿਰਊਨ ਦੀ ਧੀ ਲਈ ਬਣਾਇਆ ਜਿਸ ਨੂੰ ਸੁਲੇਮਾਨ
    ਨੇ ਵਿਆਹ ਲਿਆ ਸੀ। ਉਹ ਇਸੇ ਦਲਾਨ ਵਰਗਾ ਸੀ।
  mya-JVB: နန်း တော်နှင့်ဆိုင်သော ထိုကနားပြင်နှစ်ဆောင်စပ်ကြားမှာ တန်တိုင်း လည်းရှိ၏။
    ရှောလမုန် စုံဘက် သော ဖာရော ဘုရင်၏ သမီး စံနန်း ကိုလည်း တရားစီရင်ရာ ကနားပြင် နှင့်
    တူအောင်ဆောက် လေ၏။
  tbg-tbg: Ko iriaina naavura tauvaqaini vika naavu vo, Soromonuva nai variaina naavura
    kaqa amitora. Vo naavu kaqontemake, vika vohaa qaramake viravata kaqa amite, viraqaahai
    vika naavu vo, Soromonura naata, Isipi avuhainaara raavura naavuvata kaqa amitora.
  hmo-hmo: Bona, unai ruma ena murina kahana dekenai, Solomona ena noho ruma danu
    idia haginia. Idia haginia dalana be unai Terona Ruma idia haginia dalana bamona.
    Ma inai iena ruma bamona ruma ta be Solomona ena adavana totona idia haginia.
    Unai adavana be Aigupito king ena natuna hahine.
  urd-urd: और उसके रहने का महल जो उसी बरआमदे के अन्दर दूसरे सहन में था, ऐसे ही काम
    का बना हुआ था। और सुलेमान ने फ़िर'औन की बेटी के लिए, जिसे उसने ब्याहा था, उसी
    बरआमदे के तरह का एक महल बनाया
  rus-SYN: В доме, где он жил, другой двор позади притвора был такого же устройства.
    И в доме дочери фараоновой, которую взял за себя Соломон, он сделал такой же притвор.
  bqc-SIM: Aà kpɛ́ pↄ́ ì iu ku aɛ. À bↄ̀kↄ̃wa ń gↄ̃upioɛ. Màa kpɛ́ pↄ́ a dↄ̀
    Falaↄ̃ↄ nɛnↄɛ pↄ́ a sɛ̀ nↄ ũɛ dɛ lↄ.
  tcz-CHONGTHU: Hiche in a nunglama chu Solomon in ama chenna ding mong in adangho
    asah bang bang chun akisah in ahi. Aman in akichenpi Pharaoh chanu ding jong chu
    hiche in tobang khatma ana sah peh in ahi.
  mar-mar: याच्याच आतल्या बाजूला त्याचे घर होते. त्याची बांधणी न्यायासनाच्या मंडपासारखीच
    होती. मिसरच्या फारो राजाची कन्या म्हणजे शलमोनची पत्नी हिच्यासाठीही त्याने असाच
    महाल बांधून घेतला.
  qub-qub: Salomonpa wasenga caycaran despächunpa guepancho. Chaypis caycaran despächun-nirajlla.
    Faraonpa wamranwan Salomón majachacaran. Paypäpis juc wasita rurachiparan. Alarninpis
    caran despächu-nirajlla.
  bqp-bqp: A kpɛ́ kũ àdi in kú arɛ. À bòkↄ̃a kũ gãnu pìio. Lɛn kpɛ́ kũ à dↄ̀ Firi'auna
    nɛ́nↄgbɛ̃ kũ à sɛ̀ nↄ ũnɛ de lɛ dↄ.
  hat-hat: Kay kote Salomon te rete a te nan yon lòt lakou dèyè Salon Jijman an. Li
    te bati tankou lòt kay yo. Salomon bati yon lòt kay menm jan an tou pou madanm
    li, pitit fi wa peyi Lejip la.
  eng-BSB: And the palace where Solomon would live, set further back, was of similar
    construction. He also made a palace like this hall for Pharaoh’s daughter, whom
    he had married.
  eng-WEBPB: His house where he was to dwell, the other court within the porch, was
    of the same construction. He made also a house for Pharaoh’s daughter (whom Solomon
    had taken as wife), like this porch.
  kbq-kbq: Hagi Solomoni'ma manisia nona keaga refkohu nonkumamofo amefi'a rure kegina
    huno anahu no kinte'ne. Hagi anahu kna huno Isipi kini ne' Fero mofa'ma eri'nea
    a'mofo nona kinte'ne.
  nhe-BL: Huan iica nopa cali campa tetlajtolsencahuas, Salomón quichijchijqui ichaj
    para ipan itztos huan quipixqui se calixpamitl. Huan nojquiya elqui san se tlamantli
    tequitl ica ne sequinoc caltini. Nojquiya quichijqui se cali para isihua tlen
    eliyaya iichpoca Faraón.
  bus-bus: À kpɛ́ kɛ̀ è in kú aɛ. À bↄ̀kↄ̃ba kↄ̃n gãnu pìo. Lɛn kpɛ́ kɛ̀ à dↄ̀ Fili'auna
    nɛ́nↄgbɛ̃ kɛ̀ à sɛ̀ nↄↄ ũunɛ dɛ lɛ dↄ.
  gub-BL: Xàrumàw ker haw a'e, heko haw a'e, upyta ipupyaikaw pyrer henaw hereko har
    hakykwepe a'e. Nuzawy kwaw amogwer ipupyaikaw pyrer. Xàrumàw uzapo agwer ker haw
    wemireko pe a'e no. Hemireko wiko Ezit ywy rehe har wanuwihaw tazyr romo a'e.
  eng-DRA: And in the midst of the porch, was a small house where he sat in judgment,
    of the like work. He made also a house for the daughter of Pharao (whom Solomon
    had taken to wife) of the same work, as this porch,
