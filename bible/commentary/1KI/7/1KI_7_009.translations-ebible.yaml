verse: 1KI.007.009
translations:
  mal-C: ഒരേ ആകൃതിയിലും വലുപ്പത്തിലും വെട്ടിയെടുത്ത്, അകവും പുറവും വാൾകൊണ്ട് മിനുസപ്പെടുത്തിയ
    വിശേഷതരം കല്ലുകൾകൊണ്ടാണ്, ബാഹ്യഭാഗംമുതൽ മുഖ്യാങ്കണംവരെയുള്ള ഈ സൗധങ്ങളെല്ലാം—അവയുടെ
    അടിസ്ഥാനംമുതൽ മേൽക്കൂരവരെ—പണിതീർത്തത്.
  deu-TKW: Alle diese Bauten waren errichtet aus kostbaren Steinen, die nach bestimmten
    Maßen gehauen und nach innen und außen mit der Säge geschnitten waren, und zwar
    vom Grund an bis zu den Kragsteinen und vom inneren bis zum großen Vorhof.
  lin-lin: Batongaki bandako oyo nyonso na mabanga bakata kitoko mpe babongisa na
    si na bangambo nyonso mibale. Basalelaki yango kobanda na miboko kino na mitondo,
    mpe na libanda, mpo na bamir ya lopango ya monene.
  eng-LSV: All these [are] of precious stones, according to the measures of hewn work,
    sawn with a saw, inside and outside, even from the foundation to the coping, and
    at the outside, to the great court.
  eng-GNV: All these were of costly stones, hewed by measure, and sawed with sawes
    within and without, from the foundation vnto the stones of an hand breadth, and
    on the outside to the great court.
  eng-WEBSTER: All these were of costly stones, according to the measures of hewn
    stones, sawed with saws, within and without, even from the foundation to the coping,
    and so on the outside towards the great court.
  nhw-BL: Huan ipan nochi nopa calme hasta inintzinpehualtil quichijque ica tlahuel
    huejhueyi tetl catli nelía patiyo. Huan nochi quintejtejque ica tepos serrucho
    ipan nochi lados huan tlatamachihuali san quen monequiyaya para quinamiquis cuali
    campa monequiyaya calaquis ipan sesen cali.
  swh-ONEN: Ujenzi huu wote, kuanzia nje mpaka kwenye ua mkuu na kuanzia kwenye msingi
    hadi upenuni, ulifanywa kwa mawe ya ubora wa hali ya juu yaliyokuwa yamechongwa
    kwa vipimo na kusawazishwa kwa msumeno nyuso zake za ndani na za nje.
  bba-bba: Bɑ diɑ ye kpuro bɑnɑwɑ kɑ kpee burɑnu ni bɑ bɔɔrɑ kɑ sii nɡe mɛ n weenɛ
    nu n dɛ̃ɛbu nɛ. Nin ɡoonu kpurowɑ bɑ dɑ̃kɑ bɑ sere kɑ nu bɑnɑ ye kuɑ. Kpee niyɑ
    bɑ kɑ diɑ ye kpuro bɑnɑ sɑɑ yen kpɛɛkpɛɛkun di sere kɑ wɔllɔ. Niyɑ bɑ mɑɑ kɑ sinɑ
    kpɑɑ ten ɑɡbɑrɑ bɑnɑ.
  eng-KJVCPB: All these were of costly stones, according to the measures of hewed
    stones, sawed with saws, within and without, even from the foundation unto the
    coping, and so on the outside toward the great court.
  luo-luo: Udigo duto chakre oko nyaka laru maduongʼ kendo chakre mise nyaka yiendambewa
    noger gi kite ma nengogi tek mopa iye gi oko kendo nongʼadgi mowinjore kaka idwaro.
  meu-meu: Ini ruma iboudiai na dava-bada nadidia amo e haginidia; nadi iboudiai na
    e hahetohodia, bona iri amo e iridia ḡoevagoeva, kahana kahana, badidia ela bona
    doridia, bona Iehova ena dubu maḡuna ela bona maḡu badana.
  npi-ULB: यी भवनहरू ठिक तरिकाले मापन गरी करौँतीले काटी चारैतिर चिल्लो बनाइएका महङ्गा
    पत्थरहरूबाट सिङ्गारिएका थिए । यी ढुङ्गाहरू जगदेखि छतसम्म र विशाल चोकको बाहिरपट्टि
    पनि प्रयोग गरिएका थिए ।
  yor-yor: Gbogbo wọ̀nyí láti òde dé apá àgbàlá ńlá, àti láti ìpìlẹ̀ dé ìbòrí òkè
    ilé, wọ́n sì jẹ́ òkúta iyebíye gẹ́gẹ́ bí ìwọ̀n òkúta gbígbẹ, tí a fi ayùn rẹ́
    nínú àti lóde.
  pes-OPCB: تمام این بناها از سنگهای مرغوب و تراشیده شده در اندازه‌های معین ساخته
    شده بودند.
  tgl-ULB: Ang mga gusaling ito ay pinalamutian ng mamahalin na batong natagpas, sinukat
    nang maagi at hinati ng lagari at pinakinis sa lahat ng panig. Ang mga batong
    ito ay ginamit mula sa pundasyon hanggang sa mga bato sa itaas at sa labas din
    ng malaking patyo.
  hui-hui: Anda uruni mo yáribia halu ege to̱le̱ baya tara tara muni dewame miaga
    wiarume dindiha howa bima iraga halu danginiha mo yáribia halu pabe timbuni mbirabi
    dindi hobane wali agali ngoai haga wiago bu mabu bini. Pabe ogoni bulenaga ege
    to̱le̱ baya hangu some podalu lene lene baya hangu podo tiga bialu bini.
  mya-mya: ဤ​အ​ဆောက်​အ​အုံ​ရှိ​သ​မျှ​ကို​အ​မြစ်​မှ တံ​စက်​မြိတ်​တိုင်​အောင် ကျောက်​တုံး​များ​ဖြင့်
    ဆောက်​လုပ်​ထား​၏။ ထို​ကျောက်​တို့​ကို​ကျောက် ခွဲ​စခန်း​တွင်​အ​တိုင်း​အ​တာ​အ​ရ
    ဆစ်​၍ အ​တွင်း​အပြင်​တို့​ကို​လွှ​ဖြင့်​ညှိ​ထား လေ​သည်။-
  bod-N: དེ་ཐམས་ཅད་རྨང་གཞི་ནས་མདའ་གཡབ་དང་། ཕྱི་ར་ནས་མཁར་ར་ཆེན་པོའི་བར་དུ། ཚད་དང་རན་པར་བརྐོས་ཤིང་ཕྱི་ནང་གཉིས་སུ་སོག་ལེས་གཤགས་པའི་རྡོ་རིན་ཐང་ཅན་གྱིས་བཞེངས་སོ།
    །
  sna-sna: Dzimba dzose idzi, kubva kunze kusvikira kuchivanze chikuru, nokubva pahwaro
    kusvikira paberevere, dzakanga dziri dzamatombo anokosha, akavezwa zvakaenzanirana,
    uye akachekwa nejeko kunze nomukati.
  spa-BLM: Todo esto era de piedras costosas, de piedra cortada a medida, aserrada
    con sierras, por dentro y por fuera, desde los cimientos hasta la albardilla,
    y así por fuera hasta el gran patio.
  cac-cac: A masanil juntzan̈ pat chi', icha ix aj scot d'a yich, icha chi' ix aj
    sq'uec'och d'a schon. Icha chi' ix ajpax yamaq'uil. A q'uen q'ueen ix laj och
    d'ay te vach' yaj q'uen stzeychaji icha yaj yechel. A q'uen ix checlajcan d'a
    spatic yed' d'a yool, polb'il q'uen d'a q'uen polum q'ueen.
  swh-ULB: Majengo haya yalipmbwa kwa vitu vya thamaini, mawe ya thamani, yaliyochongwa
    na kukatwa kwa msimeno kufuata vipimo sahihi na kulainishwa pande zote. Mawe ya
    namna hii ndiyo yale yaliyotumika kuanzia kwenye msingi hadi juu, pia na nje hadi
    kwenye baraza.
  bel-bel: Усё гэта было зроблена з дарагіх камянёў, абчасаных паводле памеру, абрэзаных
    пілою, з унутранага і вонкавага боку, ад асновы да выступаў, і з вонкавага боку
    да вялікага двара.
  deu-ELBBK: Das alles war aus wertvollen Steinen, aus Steinen, die nach dem Maß behauen
    waren, mit der Säge gesägt von innen und von außen, und zwar von der Grundlage
    bis an die Kragsteine, und von außen bis zu dem großen Hof.
  mbb-OT: Heini is langun he menge bilding, puun te pundasyun taman te atep, mibeelan
    heini puun te pinekemeupiya he menge vatu he mibpenevì wey midsepsapan pudu is
    menge kilid din sumalà te hustu he sukud.
  mal-2015: ഇവ ഒക്കെയും അടിസ്ഥാനംമുതൽ ഉത്തരക്കല്ലുവരെയും പുറത്തെ വലിയ പ്രാകാരംവരെയും
    തോതിന്നു വെട്ടി അകവും പുറവും ഈർച്ചവാൾകൊണ്ടു അറുത്തെടുത്ത വിശേഷപ്പെട്ട കല്ലുകൊണ്ടു
    ആയിരുന്നു.
  rmc-rmc: Savore palaca, o hali the e bari dvora sas ačhade le nekfeder barune kvadrendar
    le zakladostar dži e strecha. O bara sas mištes prikerde la pilaha angluňa the
    paluňa seratar.
  pes-OPV: همه این عمارات از سنگهای گرانبهایی که به اندازه تراشیده و از اندرون و بیرون
    با اره‌ها بریده شده بود از بنیاد تا به‌سر دیوار و از بیرون تا صحن بزرگ بود.
  ron-1924: Пентру тоате ачесте клэдирь а ынтребуинцат петре минунате, чоплите дупэ
    мэсурэ, фереструите ку ферэстрэул ынэунтру ши ын афарэ, ши ачаста дин темелий
    пынэ ла стряшинэ ши афарэ пынэ ла куртя чя маре.
  ben-OBCV: এইসব ভবন, বাইরে থেকে শুরু করে বড়ো প্রাঙ্গণ পর্যন্ত, এবং ভিত্তি থেকে ছাঁচা
    পর্যন্ত, মাপ করে কাটা ও ভিতর ও বাইরের দিকে মসৃণ করা উন্নত মানের পাথরের চাঙড় দিয়ে
    তৈরি করা হল।
  som-som: Oo kuwanu dhammaantood waxay ahaayeen dhagxan qaali ah oo qiyaas loo qoray,
    oo kor iyo hoosba miinshaaro lagu gooyay tan iyo salka iyo baarka, oo dibadduna
    saasay ahayd tan iyo barxadda weyn.
  lat-VUC: 'Omnia lapidibus pretiosis, qui ad normam quamdam atque mensuram tam intrinsecus
    quam extrinsecus serrati erant: a fundamento usque ad summitatem parietum, et
    extrinsecus usque ad atrium majus.'
  eng-ASVBT: All these were of costly stones, even of hewn stone, according to measure,
    sawed with saws, within and without, even from the foundation unto the coping,
    and so on the outside unto the great court.
  ita-1885: Tutte queste fabbriche, di dentro e di fuori, dal fondamento fino agli
    sporti delle cornici, e di fuori fino al cortil grande, erano di pietre fine,
    segate con la sega, della medesima misura che le pietre pulite.
  eng-LXXUP: and a chamber over both the pillars, and above the sides an addition
    equal to the chamber in width.
  eng-ULB: These buildings were adorned with costly hewn stones, precisely measured
    and cut with a saw and smoothed on all sides. These stones were used from the
    foundation to the stones on top, and also on the outside to the great court.
  spa-VBL: Todos estos edificios se construyeron con bloques de piedra, cuya producción
    era muy costosa. Se cortaban a medida y se recortaban con sierras por dentro y
    por fuera. Estas piedras se utilizaban desde los cimientos hasta los aleros, desde
    el exterior del edificio hasta el gran patio.
  fra-_FOB: Toutes ces constructions étaient de pierres de prix, taillées d'après
    des mesures, sciées à la scie en dedans et en dehors, des fondements aux corniches,
    et par dehors jusqu'au grand parvis.
  mal-mal: ഇവ ഒക്കെയും അടിസ്ഥാനം മുതൽ മുകൾഭാഗം വരെയും പുറത്തെ വലിയ പ്രാകാരത്തിലും,
    അളവിന് വെട്ടി അകവും പുറവും ഈർച്ചവാൾകൊണ്ട് അറുത്തെടുത്ത വിശേഷപ്പെട്ട കല്ല് കൊണ്ട്
    ആയിരുന്നു.
  urd-GVR: Yih tamām imārateṅ buniyādoṅ se le kar chhat tak aur bāhar se le kar baṛe
    sahan tak ālā qism ke pattharoṅ se banī huī thīṅ, aise pattharoṅ se jo chāroṅ
    taraf ārī se nāp ke ain mutābiq kāṭe gae the.
  suz-BL: मेको खिं नेल्‍ल शुश क्‍येट लाइब फुल्‍लु रे पा सेल्‍शो बाक्‍मा बाक्‍त। मेको
    फुल्‍लु नेल्‍ले गारपा अराम ख्रोइश्‍शो बाक्‍माक्‍त। मेको खिं इर रे उइ सम्‍म नु
    खिंङगा रे लाङगा सम्‍म मोदेंशो फुल्‍लु के सेल्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Tutte queste costruzioni erano di pietre scelte, tagliate a misura, segate
    con la sega, internamente ed esternamente, dai fondamenti ai cornicioni, e al
    di fuori fino al cortile maggiore.
  ckb-ckb: هەموو تەلارەکانی کۆشکی پاشایەتی، لە دەرەوە بۆ ژوورەوە، لە بناغەوە هەتا
    سەرەوە، لە بەردی نایابی نەقاڕکراو بوون.
  eng-BBE: All these buildings were made, inside and out, from base to crowning stone,
    and outside to the great walled square, of highly priced stone, cut to different
    sizes with cutting-instruments.
  kan-OKCV: ಇವೆಲ್ಲಾ ಒಳಗೂ, ಹೊರಗೂ ಅಸ್ತಿವಾರಗಳು ಮೊದಲುಗೊಂಡು, ಕಡೇ ವರಸೆಯವರೆಗೂ ಹೊರಗಿರುವ ದೊಡ್ಡ
    ಅಂಗಳದ ಮಟ್ಟಿಗೂ, ಅಳತೆಯ ಪ್ರಕಾರ ಗರಗಸದಿಂದ ಕೊಯ್ಯಲಾದ ಬೆಲೆಯುಳ್ಳ ಕೆತ್ತಿದ ಕಲ್ಲುಗಳಾಗಿದ್ದವು.
  tam-2017: இவைகளெல்லாம், உள்ளேயும் வெளியேயும், அஸ்திபாரம்முதல் மேல் கூரைவரை, வெளியே
    இருக்கும் பெரிய முற்றம்வரைக்கும், அளவின்படி வெட்டி வாளால் அறுக்கப்பட்ட விலையுயர்ந்த
    கற்களால் செய்யப்பட்டது.
  spa-RV-1909: Todas aquellas obras fueron de piedras de precio, cortadas y aserradas
    con sierras según las medidas, así por de dentro como por de fuera, desde el cimiento
    hasta los remates, y asimismo por de fuera hasta el gran atrio.
  ron-BTF: Toate acestea erau din pietre de preţ, conform cu măsura pietrelor cioplite,
    tăiate cu ferăstrăul, pe interior şi pe exterior, de la temelie până la streaşină,
    şi tot astfel pe exterior spre curtea cea mare.
  eng-WEBP: All these were of costly stones, even of stone cut according to measure,
    sawed with saws, inside and outside, even from the foundation to the coping, and
    so on the outside to the great court.
  eng-FBV: All these buildings were built using stone blocks that were expensive to
    produce. They were cut to size and trimmed with saws on the inside and outside.
    These stones were used from the foundation to the eaves, from the outside of the
    building all the way to the great courtyard.
  nld-1939: Al deze gebouwen waren, van de grondslagen tot de kroonlijst, opgetrokken
    met gave, op maat gehouwen stenen, die zowel aan de binnen- als aan de buitenkant
    gelijk waren gezaagd. Van de buitenmuren van die gebouwengroep tot de grote ringmuur
    van de voorhof
  nch-BL: Huan ipan nochi nopa calme hasta inintzinpehualtil quichijque ica tahuel
    huejhueyi tet cati nelía patiyo. Huan nochi quintejtejque ica tepos serrucho ipan
    nochi lados huan tatamachihuali san quej monequiyaya para quinamiquis cuali campa
    monequiyaya calaquis ipan sesen cali.
  vie-1934: Các cung điện này đều xây bằng đá quí, đục theo thước tấc, cưa xẻ, hoặc
    bề trong hay bề ngoài, từ nền đến cổ bồng cây cột, và cho đến vách cửa sân lớn
    đều cũng vậy.
  hin-CV: ये सभी कीमती पत्थरों से बनाए गए थे, जिन्हें सावधानीपूर्वक माप के अनुसार
    किया गया था; अंदरूनी हिस्सा, बाहरी हिस्सा, नींव से लेकर छत तक, बड़े आंगन तक.
  spa-BES: Todos estos edificios se hicieron, por dentro y por fuera, desde la base
    hasta las vigas, con piedras cortadas y desde el exterior hasta el gran atrio,
    de piedras costosas, cortadas a la medida.
  tdx-tdx: sindre am-batosoa, linily ami’ ty zehe’e, tinampa’ ty alasý, añate’e naho
    alafe’e, boak’amo manantañeo pak’ an-tsazoke, ie ka ty alafe’e pak’ amy kiririsa
    jabajabay.
  tha-KJV: ทั้งสิ้นเหล่านี้สร้างด้วยหิ​นอ​ั​นม​ี​ค่า สกัดออกมาตามขนาด ใช้​เลื่อย เลื่อยทั้​งด​้านหลังและด้านหน้า
    ตั้งแต่​ฐานถึงยอดผนัง และมี​ตั้งแต่​ข้างนอกถึงลานใหญ่
  por-BR-2018: Todas aquelas obras foram de pedras de grande valor, cortadas e serradas
    com serras segundo as medidas, assim por de dentro como por de fora, desde o alicerce
    até os topos das paredes, e também por de fora até o grande átrio.
  deu-ELO: Das alles war aus wertvollen Steinen, aus Steinen, die nach dem Maße behauen
    waren, mit der Säge gesägt von innen und von außen, und zwar von der Grundlage
    bis an die Kragsteine, und von außen bis zu dem großen Hofe.
  eng-WYC-2018: He made all things of precious stones, that were sawed at a rule and
    measure, both within and withoutforth, from the foundament unto the highness of
    [the] walls (or from the foundation to the top of the walls), and within and till
    to the great street, either court (yard).
  epo-epo: Ĉio ĉi tio estis farita el multekostaj ŝtonoj, ĉirkaŭhakitaj laŭmezure,
    segitaj per segilo, interne kaj ekstere, de la fundamento ĝis la tegmento, kaj
    ekstere ĝis la granda korto.
  uig-PIN: Bu imarǝtlǝrning ⱨǝmmisi iqkiriki tamliridin tartip qong ⱨoylining tamliriƣiqǝ,
    ulidin tartip ɵgzining pǝwaziƣiqǝ ⱪimmǝt taxlardin, yǝni ɵlqǝm boyiqǝ oyulup andin
    iq-texi ⱨǝrǝ bilǝn kesilgǝn taxlardin yasalƣanidi.
  beo-beo: Amo diasu huluane, Gagoi Bagade amola, huluanedafa da baiga gudunini heda:le,
    me duduga doaga:le, gele noga:idafa amoga gagui. Ilia da gele amo gele magufu
    hahamosu sogebi amogai hahamoi. Amo gele ilia da la:idi sasaheiga damui.
  tpi-OTNT: Ol i kisim ol naispela naispela ston tasol bilong wokim olgeta dispela
    haus, stat long plua i go inap long rup, na bilong wokim banis i raunim bikpela
    ples bung tu. Ol i bin makim na katim ol dispela ston, na ol i bin kisim so na
    stretim gut ol sait bilong ol.
  hau-SA: Dukan waɗannan gine-gine, daga waje zuwa babban fili, da kuma daga tushen
    zuwa rufin, an yi su da duwatsun da aka yanka, aka kuma gyara da zarto a fuskokinsu
    na ciki da waje.
  uig-LAT: Bu imaretlerning hemmisi ichkiriki tamliridin tartip chong hoylining tamlirighiche,
    ulidin tartip ögzining pewazighiche qimmet tashlardin, yeni ölchem boyiche oyulup
    andin ich-téshi here bilen késilgen tashlardin yasalghanidi.
  nde-nde: Zonke lezizakhiwo, kusukela ngaphandle kuze kuyefika egumeni elikhulu phakathi
    kanye lokusuka esisekelweni kusiya esihlothini, zazakhiwe ngamatshe aqakathekileyo
    ayebazwe ngesilinganiso esahiwe kuhle ngaphakathi langaphandle kwawo.
  ton-ton: Naʻe mahuʻinga hono ngaahi maka kotoa pē, ʻo fakatatau mo e fuofua ʻoe
    ngaahi maka kuo tā, ka naʻe hele ʻaki ʻae kili, ʻi loto pea ʻi tuʻa, ʻio, mei
    he tuʻunga ʻo aʻu hake ki he tulutulu, pea naʻe pehē ia ʻi tuʻa ʻo hanga atu ki
    he lotoʻā lahi.
  ces-1613: Všecko to bylo z kamení nákladného, vedlé míry tesaného a pilou řezaného,
    vnitř i zevnitř, a to od gruntu až k stropu, i zevnitř až k síni veliké.
  eng-WMB: All these were of costly stones, even of stone cut according to measure,
    sawed with saws, inside and outside, even from the foundation to the coping, and
    so on the outside to the great court.
  tam-TCV: இந்த கட்டிடங்கள் முழுவதும், வெளிப்புறத்திலிருந்து பெரிய உட்புற முற்றம்
    வரையும், அஸ்திபாரத்திலிருந்து உட்கூரை வரையும் உயர் சிறந்த கற்பாளங்களினால் கட்டப்பட்டிருந்தன.
    அவை அளவாக வெட்டப்பட்டு, உட்புறமும், வெளிப்புறமும் வாளினால் செப்பனிடப்பட்டதாயிருந்தன.
  ceb-ULB: Kining mga balaya binuhat sa mahalon nga mga sinapsapang bato, nga sinukod
    gayod, unya gigabas kini, ug gipahamis ang matag kilid. Gigamit kining mga batoha
    gikan sa patukoranan hangtod sa atop, ug ingon man usab didto sa gawas sa dakong
    hukmanan.
  pol-UBG: To wszystko wykonane było z kosztownych kamieni wyciosanych na miarę i
    ciętych piłą, wewnątrz i na zewnątrz, od podłogi aż do sufitu, od dworu aż do
    wielkiego dziedzińca.
  urd-GVU: یہ تمام عمارتیں بنیادوں سے لے کر چھت تک اور باہر سے لے کر بڑے صحن تک اعلیٰ
    قسم کے پتھروں سے بنی ہوئی تھیں، ایسے پتھروں سے جو چاروں طرف آری سے ناپ کے عین
    مطابق کاٹے گئے تھے۔
  deu-1912: Solches alles waren köstliche Steine, nach dem Winkeleisen gehauen, mit
    Sägen geschnitten auf allen Seiten, vom Grund an bis an das Dach und von außen
    bis zum großen Hof.
  kan-2017: ಈ ಎಲ್ಲಾ ಮಂದಿರಗಳನ್ನೂ ಅವುಗಳ ಸುತ್ತು ಗೋಡೆಯನ್ನೂ, ದೊಡ್ಡ ಪ್ರಾಕಾರದ ಸುತ್ತು ಗೋಡೆಯನ್ನೂ,
    ಅಸ್ತಿವಾರದ ಮೇಲಣಿಂದ ಕಡೇ ವರಸೆಯವರೆಗೆ ಅಳತೆಯ ಮೇರೆಗೆ ಕೆತ್ತಲ್ಪಟ್ಟ ಎರಡು ಮಗ್ಗುಲಿಗೂ ಗರಗಸದಿಂದ
    ಕೊಯ್ಯಲ್ಪಟ್ಟಂಥ ಶ್ರೇಷ್ಠವಾದ ಕಲ್ಲುಗಳಿಂದ ಕಟ್ಟಿಸಿದನು.
  yap-yap: Urngin e pi naun ney nib mu’un lan fare yoror ni ga’ ngay e ni ngongliy
    ko malang ni falel’, ni mus ko pi daf riy nge mada’ nga tan e bogbog riy. Fapi
    malang e ni foleg min th’ab ko galoyoch u ba’ ni wuru’ ngu ba’ ni langgin.
  hlt-MCSB: Lung vang boeih te lungrhaih kah cungnueh tarhing ah hlawh neh a baih
    tih Imkhui neh imkawt te tungyung lamloh songpoi hil, kawtpoeng lamloh vong puei
    hil a cung sak.
  mdy-ETH: ዬያ ማኣሮ ቢያሢንታ ቢያፓ ባሼ ዳልጎ ማኣሮንታ ዓይፃፓ ዴንዲ ጋፒንፆ ሄላንዳኣና ሚዛጲ ዶዲ ዶዲ ሹቺና ኮሺ ማዦናያኬ፤
    ዬይ ሹጫ ጳሊ ዔኮና ቤዞይዳ ዓኣንቴ ቤርቶ ዛሎንታ ጊንፆ ዛሎንታ ቢያ ዓርሲ፥ ሃሣ ቃንቂ ጊኢጊሺ ዔኪ ዬዖናያኬ።
  twi-ASANTE: Aboɔ akɛseɛ a wɔatwa no pɛpɛɛpɛ a ne boɔ yɛ den yie na wɔde sii saa
    adan no.
  eng-WEBU: All these were of costly stones, even of stone cut according to measure,
    sawed with saws, inside and outside, even from the foundation to the coping, and
    so on the outside to the great court.
  wal-wal: Ha keettati ubbai, kareppe doommidi biidi dirssaappe soora de7iya gita
    gutaraara gakkanaashin, baasuwaappe doommidi kaaraa gakkanaashin, likkidi massidonne
    sooranne kareera soofidi giigissido muruta shuchchaappe oosettidosona.
  spa-PDDPT: Todas estas obras, desde los cimientos hasta las cornisas, y afuera hasta
    el gran patio, eran de piedras costosas y bloques tallados a la medida, cortados
    con sierra por el lado interior y el exterior.
  gun-gun: Ha'e va'e oo ha'e javi ma ita iporãve va'e guigua, oa'ãague rami ojaya
    pyre meme, oka katy ha'e opy katy guarã ojaya pyre anho oiporu, yvy guive ijao'ia
    rembe peve, ha'e oka katy rupi oka guaxu oĩ va'e peve.
  ilo-ULB: Dagitoy a pasdek ket naarkosan kadagiti nangingina, napipintas a bato,
    narukod iti apag-isu, naragadi ken napalammuyot ti amin a pasetna. Nausar dagitoy
    a batbato manipud iti pundasion agingga kadagiti batbato iti rabaw, ken kasta
    met iti ruar agingga iti nalawa a paraangan.
  kpg-kpg: Nia hale huogodoo aanei mo di gowaa i lodo di abaaba la ne hai gi nia hadu
    hagalabagau, daamada di baba gaa hana gaa tugi di madaahale. Nia hadu aanei ne hai
    i di gowaa hai hadu, ne hagatau gaa tuu gi towaa nia baahi gi lodo mo nia baahi
    gi tua o nia hadu aalaa.
  uig-ARA: بۇ ئىمارەتلەرنىڭ ھەممىسى ئىچكىرىكى تاملىرىدىن تارتىپ چوڭ ھويلىنىڭ تاملىرىغىچە،
    ئۇلىدىن تارتىپ ئۆگزىنىڭ پەۋازىغىچە قىممەت تاشلاردىن، يەنى ئۆلچەم بويىچە ئويۇلۇپ
    ئاندىن ئىچ-تېشى ھەرە بىلەن كېسىلگەن تاشلاردىن ياسالغانىدى.
  sus-sus: Nee birin ti gɛmɛ masolixie nan na naxee xabaxi sɛra ra a kui nun a fari,
    kelife a bunyi ma han fuge.
  pon-2006: Ihmw pwukat koaros iangahki nan kehlo, wiawihkihda takai kaselel sang
    ni poahsoane kan kohda lel ni ekipir en ihmwo. Takai pwukat wiawihda wasahn wia
    takai, e sosohngdi oh rasedi pali koaros.
  ksd-ksd: Ma di ga pait go parika ma ra umana ngala na vat, nina ba di ga poko mal
    diat ma ra umana so da ra valavalar ure diat; ma i ga damana papa ra vunapai ra
    pal tuk tar ta ra mutuaina ngaina vat nina ba di vaot ra papar a pal me, ma papa
    ra bala na gunan ai ra pal i gomgom kai ra Luluai tuk tar ta ra ngala na bala
    na gunan.
  tur-YTC: Bütün bunlar değerli taşlardandı, ölçüye göre yontulmuş, içten ve dıştan
    temelden dama kadar testereyle kesilmişti, dıştan büyük avluya kadar da böyleydi.
  grc-BRENT: καὶ μέλαθρον ἐπʼ ἀμφοτέρων τῶν στύλων· καὶ ἐπάνωθεν τῶν πλευρῶν ἐπίθεμα
    τὸ μέλαθρον τῷ πάχει.
  ind-AYT: Semua itu terbuat dari batu-batu yang mahal, sesuai ukuran batu pahat yang
    digergaji dengan gergaji di bagian dalam sampai di bagian luar, dari dasar sampai
    ke atas, juga dari luar sampai ke pelataran besar.
  nya-nya: Nyumba zonsezi, kuyambira kunja mpaka ku bwalo lalikulu ndiponso kuchokera
    pa maziko mpaka pamwamba pa khoma, zinapangidwa ndi miyala yabwino kwambiri imene
    anayisema potengera miyeso yake yoyenera ndipo anayisalaza ndi macheka mʼkati
    ndi kunja komwe.
  hrv-hrv: Sve su te građevine bile od biranog kamena, sječena po mjeri, a klesana
    iznutra i izvana, od temelja sve do drvenih spojnica, a vani sve do velikog predvorja.
  mps-mps: Augwaligo te be tigidali sę yainu te gasa sawi sawi yai sagala masigi
    dabe naga selama, te be sę yani, te aiyadu sabo suiyame saide gagalasa, te be
    peduba usu nigulali, tama te bidi dabe me deliba sisinabo pesage me te obo nigilama,
    bagulali. Augwa te usu selama, tama te masigi dabe togwali, tama augwa te so selama,
    tama te me badu pedai te bugagia dodolali.
  tpi-tpi: Ol i kisim ol naispela naispela ston tasol bilong wokim olgeta dispela
    haus, stat long plua i go inap long rup, na bilong wokim banis i raunim bikpela
    ples bung tu. Ol i bin makim na katim ol dispela ston, na ol i bin kisim so na
    stretim gut ol sait bilong ol.
  dan-1931: Det hele var af kostbare Sten, tilhugget efter Mål, tilsavet både indvendig
    og udvendig, lige fra Grunden til Murkanten, hvilket også gjaldt den store Forgård
    uden om Templets Forgård.
  vie-OVCB: Toàn bộ các công trình này đều xây bằng đá quý, đục và cưa cả hai mặt
    theo kích thước định sẵn, từ nền lên đến mái, từ ngoài vào cho đến sân lớn.
  guj-2017: રાજમહેલના આ ઓરડાઓનાં બાંધકામ માટે અતિ મૂલ્યવાન પથ્થરો, એટલે માપ પ્રમાણે
    ઘડેલા તથા કરવતથી વહેરેલા પથ્થરનાં કરેલાં હતાં.
  pon-2006A: Ihmw pwukat koaros iangahki nan kehlo, wiawihkihda takai kaselel sang
    ni poahsoane kan kohda lel ni ekipir en ihmwo. Takai pwukat wiawihda wasahn wia
    takai, e sosohngdi oh rasedi pali koaros.
  por-BRBSL: Tudo isto era de pedras caras, mesmo de pedra cortada à medida, serrada
    com serras, por dentro e por fora, mesmo desde a fundação até a cobertura, e assim
    por fora até a grande corte.
  cth-cth: Hotnaw pueng teh aphu kaawm poung e talung, boung kâcatcalah dêi e, hlaw
    hoi a e hoi sak e lah ao. Athunglah hai, alawilah hai, akung koehoi a som totouh
    kâennae imka ka kaw pui lah sak e lah ao.
  twi-twi: Abo akɛse a wɔatwa no pɛpɛɛpɛ a ne bo yɛ den yiye na wɔde sii saa adan
    no.
  hlt-hlt: Lung vang boeih te lungrhaih kah cungnueh tarhing ah hlawh neh a baih tih
    Imkhui neh imkawt te tungyung lamloh songpoi hil, kawtpoeng lamloh vong puei hil
    a cung sak.
  tbz-SIM: Dɛ kó sicɛ̃́ĩ simɔu bɛ̀ sì mɑɑ́nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ nyɛ yɛdiɛyɛ̀, bɛ̀ cìɛ́kɛ́
    yɛ̀, kɛ yɛ̀ kèkɛ́ kɛ ɛ̀nnɛ yɛ píìtì tidɛ́. Kɛ̀ bɛ̀ɛ yɛ mpṹṹtɛ́nɛ̀, kɛ yɛ ndeènɛ̀,
    kɛ́ yɛ mmɑɑ́nɛ̀ kuduotí kùù fitɛ́ tɛcĩ́ɛ̃̀tɛ̀.
  msy-2020: Dɨpenir kaba bar, me dagɨar bar aghuibara inigha dɨpenir kabar ingara,
    dar ghuriabar arui naghɨn ikegha ghua dar siriabar tu. Egha uaghan danganir uari
    akuvamim avɨnizir dɨvazimɨn ingari. Dagɨar kaba, me dar ghora, egha soba ko siselba
    isa deravɨra dar mɨriabar kɨri.
  dop-dop: Pɛɛ kʋsɑɑkɛɛ kʋpɑmpɑnɑ kɛ pɑ ŋmɑwɑ pǝ tǝnɑɣɑ mpʋ, nɑ pǝ koloosi kɛ too
    kite tɛɛ hɑlǝnɑ kʋ ɩmɑɑlɛ. Pɑ sɑɑkɑ-yɛɣɛ ɑ tɑɑ nɑ ɑ wɑɑlɩ kɛ́ teitei kɛ́ ɩsɩɩ
    pɑɑ kɛɛsɑɑ tɔ.
  azb-azb: Bütün bunlar iç və bayır tərəfdən, bünövrədən dama və bayır tərəfdən böyük
    həyətə qədər ölçüyə görə yonulmuş, daş mişarı ilə kəsilmiş dəyərli daşlardan düzəldilmişdi.
  eng-DBY: All these [buildings] were of costly stones, hewn stones, according to
    the measures, sawed with saws, within and without, even from the foundation to
    the coping, and on the outside as far as the great court.
  hin-2017: ये सब घर बाहर भीतर नींव से मुंडेर तक ऐसे अनमोल और गढ़े हुए पत्थरों के
    बने जो नापकर, और आरों से चीरकर तैयार किए गए थे और बाहर के आँगन से ले बड़े आँगन
    तक लगाए गए।
  wol-KYG: Tabax yooyu yépp biir ak biti xeeri tànnéef yu ñu yett la, natt ko, xacc
    ko, rattaxal, dale ko ci kenu gi, ba ci cati xadd bi ci kaw, daleeti ci biti ba
    ci ëtt bu mag bi.
  eng-YLT: All these [are] of precious stone, according to the measures of hewn work,
    sawn with a saw, within and without, even from the foundation unto the coping,
    and at the outside, unto the great court.
  eng-WYC-2017: He made all things of precious stones, that were sawed at a rule and
    measure, both within and without-forth, from the foundament unto the highness
    of [the] walls, and within and till to the great street, either courtyard.
  eng-WMBB: All these were of costly stones, even of stone cut according to measure,
    sawed with saws, inside and outside, even from the foundation to the coping, and
    so on the outside to the great court.
  urd-GVH: यह तमाम इमारतें बुनियादों से लेकर छत तक और बाहर से लेकर बड़े सहन तक आला
    क़िस्म के पत्थरों से बनी हुई थीं, ऐसे पत्थरों से जो चारों तरफ़ आरी से नाप के ऐन
    मुताबिक़ काटे गए थे।
  rug-rug: Sari doduru vetu arini meke sa pavasa nomana si na patu arilaedi tavete
    ni arini, podalae pa hubidi rina vetu kamo la panaulu. Sari patu si ta peqo namadi
    mae tu koasa vasina ta vagidi; toṉoto, memehe varikalidi, meke na ṉoṉoto ni so
    arini.
  gaz-gaz: Ijaarsi sun hundinuu alaa jalqabee hamma oobdii guddichaatti, hundee irraa
    jalqabee hamma mataa keenyan manaatti dhagaa gatii guddaa kan safaramee muramee
    fi kan keessii fi duubni isaa magaaziidhaan miidhagfameen hojjetame.
  fra-LSG: Pour toutes ces constructions on employa de magnifiques pierres, taillées
    d’après des mesures, sciées avec la scie, intérieurement et extérieurement, et
    cela depuis les fondements jusqu’aux corniches, et en dehors jusqu’à la grande
    cour.
  yal-yal: Banxine birin yi tixi gɛmɛ faɲi yɛbaxine nan na keli a tanden ma han yin
    gbeena, gɛmɛn naxanye maligaxi, e bɔ sɛraan na, banxin kuiin nun a fanna, keli
    bɔxɔn ma han a xuntagi.
  haw-1868: A o keia mau mea a pau, no na pohaku kumukuai nui, mamuli o ke ana o na
    pohaku i kalaiia, i oloia me na pahi olo, maloko, a mawaho, mai lalo o ke kumu,
    a hiki i ke kopina, a mawaho ma ke ku pono ana i ka pahale nui.
  arb-NAV: وَقَدْ شُيِّدَتْ هَذِهِ جَمِيعاً مِنْ حِجَارَةٍ ضَخْمَةٍ رَفِيعَةِ الْمُسْتَوَى،
    قُطِعَتْ وَشُذِّبَتْ وُجُوهُهَا الدَّاخِلِيَّةُ وَالْخَارِجِيَّةُ بِمِنْشَارٍ
    وَفْقَ الْمَقَايِيسِ الْمَطْلُوبَةِ، وَاسْتُخْدِمَتْ مِنَ الأَسَاسِ إِلَى الإِفْرِيزِ
    وَمِنْ خَارِجٍ إِلَى الدَّارِ الْكَبِيرَةِ.
  ewe-ewe: Woɖo gli siawo katã tso gota va se ɖe xɔxɔnu gã la eye tso gɔmeɖokpe dzi
    va se ɖe kpe siwo wotsɔ ƒo xɔtae la dzi. Kpe siawo nye kpe xɔasi siwo wokpa kple
    laxalaxa eye wozrɔ̃ wo ŋkume kple wo godo siaa.
  eng-LEE: All these were of heavy stones, hewn after a fixed measure, sawed with
    the saw inside and outside, even from the foundation unto the coping, and from
    the outside unto the great court.
  asm-FB: এই গৃহবোৰ তেওঁ কৰতেৰে কটা সঠিক জোখৰ বহুমুলীয়া শিলেৰে অলংকৃত কৰি নিৰ্ম্মাণ
    কৰিছিল৷ এই শিলবোৰ গৃহৰ ভেটিৰ পৰা দেৱাললৈকে আৰু বাহিৰৰ বৰ চোতাল খনতো নানা পৰিমাণ
    অনুসাৰে ভিতৰে বাহিৰে ব্যৱহাৰ কৰা হৈছিল৷
  sus-A: نٍيٍ بِرِن تِ فّمّ مَسٌلِشِيٍ نَن نَ نَشٍيٍ شَبَشِ سّرَ رَ عَ كُي نُن عَ
    قَرِ، كٍلِقٍ عَ بُنيِ مَ هَن قُفٍ.
  fra-SBL: Tout cela était en pierres de taille, en pierres taillées sur mesure, sciées
    à la scie, à l'intérieur et à l'extérieur, depuis les fondations jusqu'à la margelle,
    et ainsi de suite à l'extérieur jusqu'au grand parvis.
  hbo-hbo: כָּל־אֵ֜לֶּה אֲבָנִ֤ים יְקָרֹת֙ כְּמִדֹּ֣ת גָּזִ֔ית מְגֹרָרֹ֥ות בַּמְּגֵרָ֖ה
    מִבַּ֣יִת וּמִח֑וּץ וּמִמַּסָּד֙ עַד־הַטְּפָחֹ֔ות וּמִח֖וּץ עַד־הֶחָצֵ֥ר הַגְּדֹולָֽה׃
  piu-2006: '@see-verse:1KI.007.008'
  kik-kik: Mĩako ĩyo yothe, kuuma mwena wa nja nginya nja ĩrĩa nene, na kuuma mũthingi
    nginya rwembeya-inĩ, yaakĩtwo na mahiga marĩa mega mũno matinĩtio na gĩthimo,
    na makarengererwo na mũthumeno mwena wa na thĩinĩ na wa na nja.
  fra-NCL: Toutes ces constructions étaient en pierres de prix, taillées d’après des
    mesures, sciées avec la scie, à l’intérieur comme à l’extérieur, depuis les fondements
    jusqu’aux corniches, et en dehors jusqu’à la grande cour.
  cek-AK: Tasa bang hoi kalen pui longhma khoek to, imcih hoi imphu khoek to, tah
    het ih thlung, sarang hoiah aah het ih thlung, atho kana thlungnawk hoiah a sak.
  cuk-cuk: Bela negmar-soblesmaladi, akwa-bur-nuegangi sobles nanaed. Bela negyabali,
    neg-magabali, degi, neg-ollor-naidse-bakale, a-akwamargi sobles nanaed. A-akwa-bur-nuegan
    negsailaga gusnanabalid, e-uas-nagase deyob akwa-bur-nuegan ebulesbalid. A-akwa-bur-nuegande,
    egwaar imaklesad, wilub-nika-nika siklesad. Esnaligi abinbela siklegar imaklesad.
  uig-CYR: Бу имарәтләрниң һәммиси ичкирики тамлиридин тартип чоң һойлиниң тамлириғичә,
    улидин тартип өгүзниң пәвазиғичә қиммәт ташлардин, йәни өлчәм бойичә оюлуп андин
    ич-теши һәрә билән кесилгән ташлардин ясалған еди.
  tel-2017: ఈ కట్టడాలన్నీ పునాది నుండి పైకప్పు వరకూ లోపలా బయటా వాటి పరిమాణం ప్రకారం
    తొలిచి రంపాలతో కోసి చదును చేసిన బహు విలువైన రాళ్లతో నిర్మితమైనాయి. ఈ విధంగానే
    విశాలమైన ఆవరణం బయటి వైపున కూడా ఉన్నాయి.
  hat-BSA: Tout sa yo se te avèk wòch presye avèk wòch ki te koupe sou mezi, ki te
    siye avèk si, anndan kon deyò; menm soti nan fondasyon an jis rive anba twati
    yo e menm jan an, sou eksteryè a rive nan gran lakou a.
  kos-kos: Lohm inge kewa, weang kalkal lulap sac, orekla ke eot na wowo, ke pwelung
    ah yak nwe ke sun pulun fahsu ah. Eot inge akoeyukla ke nien orek eot, ac tafleyukla
    fal nu ke srikasrak nu kac, ac akfwelyeyuk siska loac ac lik ke tahta.
  hbo-WLC: כָּל־אֵ֜לֶּה אֲבָנִ֤ים יְקָרֹת֙ כְּמִדֹּ֣ת גָּזִ֔ית מְגֹרָר֥וֹת בַּמְּגֵרָ֖ה
    מִבַּ֣יִת וּמִח֑וּץ וּמִמַּסָּד֙ עַד־הַטְּפָח֔וֹת וּמִח֖וּץ עַד־הֶחָצֵ֥ר הַגְּדוֹלָֽה׃
  ibo-ibo: E ji nkume dị mma ma dịkwa oke ọnụahịa nke a wara awa na nke a kwadoro
    nke ọma nʼime na nʼezi dịka ọtụtụ si dị, wuo ụlọ ndị a. Site na ezi ruo nʼogige
    ukwu ahụ ma sitekwa na ntọala ruo nʼelu ya.
  ory-ory: ଏହିସବୁ ଭିତ୍ତିମୂଳ ଠାରୁ ଛାତ ପର୍ଯ୍ୟନ୍ତ ଭିତରେ ଓ ବାହାରେ ଖୋଦିତ ପ୍ରସ୍ତରର ପରିମାଣାନୁସାରେ
    କରତରେ ଚିରା ବହୁମୂଲ୍ୟ ପ୍ରସ୍ତର ଦ୍ୱାରା ନିର୍ମିତ ହେଲା। ପୁଣି, ବାହାରେ ବୃହତ ପ୍ରାଙ୍ଗଣ ପର୍ଯ୍ୟନ୍ତ
    ସେହିରୂପ ହେଲା।
  chk-chk: Ekei imw meinisin ra för seni fau mi mürina, ra fal lon aükük o ngerenger
    lepekir me lon, pwal lepekir me lükün. Iwe, ra aea ekewe fau won longolongun ekewe
    imw tori aser, pwal won tittin ewe leni lükün me tittin ewe leni mi watte.
  rop-rop: En ola wol blanga detlot haus deibin bildimap garram ola brabli gudwan
    ston. Deibin gedim detlot ston brom wan pleis weya deibin kadim blanga meigim
    raitsais blanga detlot haus.
  ukr-1871: Все оце споруджено з дорогого камення, обтесаного до розміру з середини
    й знадвору та обрізаного пилою, від підвалини та аж до верха стїн виступів, а
    знадвору аж до великого переддвору.
  deu-1951: Solches alles ward gemacht aus kostbaren Steinen, nach der Schnur behauen,
    mit der Säge geschnitten auf der Innen und Außenseite, vom Grunde an bis zum Dach,
    und draußen bis zum großen Hof.
  eng-JPS: All these were of costly stones, according to the measures of hewn stones,
    sawed with saws, within and without, even from the foundation unto the coping,
    and so on the outside unto the great court.
  srp-1865: Sve ovo bješe od skupocjenoga kamena, tesanoga na mjeru i pilom sjeèenoga,
    iznutra i spolja od poda do krova, i spolja do velikoga trijema.
  lug-lug: Okuva ku musingi okutuuka waggulu, ebizimbe ebyo byonna n’oluggya olunene,
    byazimbibwa n’amayinja agaagerebwa ne gasalibwa n’emisumeeno, mu bigera byago.
  heb-heb: כל אלה אבנים יקרת כמדת גזית מגררות במגרה מבית ומחוץ וממסד עד הטפחות ומחוץ
    עד החצר הגדולה׃
  ben-IRV: রাজবাড়ীর বড় উঠান এবং সমস্ত দালানগুলোর ভিত্তি থেকে ওপর পর্যন্ত সবই ঠিক
    মাপে কাটা দামী পাথর দিয়ে তৈরী করা হয়েছিল। সেই পাথরগুলো করাত দিয়ে সমান করে কেটে
    নেওয়া হয়েছিল।
  pan-pan: ਇਹ ਸਾਰੇ ਅੰਦਰੋਂ ਬਾਹਰੋਂ ਬਹੁਮੁੱਲੇ ਪੱਥਰਾਂ ਦੇ ਸਨ ਜਿਨ੍ਹਾਂ ਦੀ ਘੜਤ ਮਿਣਤੀ ਦੇ ਅਨੁਸਾਰ
    ਸੀ ਅਤੇ ਆਰੇ ਨਾਲ ਚੀਰੇ ਹੋਏ ਸਨ ਅਰਥਾਤ ਨੀਂਹ ਤੋਂ ਲੈ ਕੇ ਛੱਜੇ ਤੱਕ ਅਤੇ ਬਾਹਰ ਵੱਡੇ ਵਿਹੜੇ ਤੱਕ।
  mya-JVB: တန်တိုင်း ကြီး ပြင် ဘက်တိုင်အောင် ၎င်း၊ အမြစ် မှစ၍ ထိပ် တိုင်အောင် ၎င်း၊
    ကျောက်ဆစ် ပမာဏ နှင့်အညီ ၊ နှစ်ဘက်စလုံးလွှ နှင့် တိုက် သော ကျောက်၊ ထူးဆန်း သော
    ကျောက်ကြီး တို့ဖြင့် ပြီးကြ၏။
  tbg-tbg: Vika ekaa vi naavura vi naavura kaqeha, nora ori koqe oriqai varakeha vataihai
    ntavaqi vivi, vuru naavu qiataini ke vaura. Vika koqe ori vaunaini vaiha, vo ori
    vo ori avatama keha, koqemake soqohai teqakeha naavu avutaqivata vahaaqainivata
    variainara avuqavumakeha vate vaura.
  hmo-hmo: Inai ruma ibounai be davana bada nadi dekena amo idia haginia, foloa dekena
    amo ela bona guhi dekenai. Ruma edia magu danu be unai bamona nadi dekenai idia
    haginia. Nadi ta ta ibounai idia utua namonamo, bona maoromaoro, bona edia bada
    korikori dekenai, bona idia ibounai idia hamanadaia namonamo danu.
  urd-urd: यह सब अन्दर और बाहर बुनियाद से मुन्डेर तक बेशक़ीमत पत्थरों, या'नी तराशे
    हुए पत्थरों के बने हुए थे, जो नाप के मुताबिक़ आरों से चीरे गए थे, और ऐसा ही बाहर
    बाहर बड़े सहन तक था।
  rus-SYN: Все это сделано было из дорогих камней, обтесанных по размеру, обрезанных
    пилою, с внутренней и наружной стороны, от основания до выступов, и с наружной
    стороны до большого двора.
  bqc-SIM: Kpɛ́piↄ boa, gbɛ̀ maaↄ ↄ̃ wa dàalɛò e à gɛ̀ pɛ̀ò a saawa. Wà gbɛpiↄ
    pàapaaɛ, ↄ̃ wà gbàsa zↄ̃̀ɛzↄ̃ɛ ń siio kpɛ plapla píi. Màaɛ ua ń bàasio
    píi.
  tcz-CHONGTHU: Akhombul ki tundohna pat achu kikhuna changei a hi song mantamtah
    tah leh lentah tah a adung avai kitoh chetna kikhen, songtholna a kitholnal cheh
    a aning lia ki-at tohchet ahi.
  mar-mar: या सर्व इमारतींच्या बांधकामात किंमती दगडी चिरे वापरले होते. पुढून मागून
    घासून ते करवतीने योग्य मापाने कातले होते. पायापासून वळचणीपर्यंत त्यांचाच वापर
    केला होता. अंगणाभोवतालच्या भिंतीही याच बहुमूल्य दगडांनी बांधल्या होत्या.
  qub-qub: Chay wasi aruchishancunaga llapanpis caycaran simintunpita-pacha perga
    ushajcama, wasi pergapitapis asta sawan puncu ushajcama fiyupa chanin cuestaj,
    llagllasha, tupuycur-tupuycur cuchusha rumicunawan läjashalla. Chaynölla caycaran
    wajtanpapis rurinpapis.
  bqp-bqp: Kpɛ́ pìnↄ bona, gbɛ̀ mananↄn ò pɛ̀tɛo ari à gɛ̀ɛ pɛ́ a sakaa. Ò gbɛ̀ɛ pìnↄ
    yↄ̃̀ gbasa ò zↄ̃̀zↄ̃kↄ̃rɛ kũ sàkasakaao kpa plapla pínki. Lɛmɛ ↄn kpa de lɛ kũ
    bàai kpao.
  hat-hat: Tout kay sa yo te bati ak bèl wòch taye, depi nan fondasyon yo jouk anba
    twati yo. Wòch yo te pare depi nan min wòch la. Yo te taye sou mezi. Fasad anndan
    ak fasad deyò wòch yo te taye ak si.
  eng-BSB: All these buildings were constructed with costly stones, cut to size and
    trimmed with saws inside and out from the foundation to the eaves, and from the
    outside to the great courtyard.
  eng-WEBPB: All these were of costly stones, even of stone cut according to measure,
    sawed with saws, inside and outside, even from the foundation to the coping, and
    so on the outside to the great court.
  kbq-kbq: Hagi ana maka noma ki'neana, zago'amo'a mareri havereti ranra zante havea
    frageno eri avozaze huteno ki'ne. Hagi fenkami noma erigafama hu'neretima anagami
    ome atre'neane, megia nomofone keginanena ana havenu ki'ne.
  nhe-BL: Huan ipan nochi nopa caltini hasta inintzinpehualtil quichijque ica tlahuel
    huejhueyi tetl tlen nelía patiyo. Huan nochi quintejtejque ica tepos serrucho
    ipan nochi lados huan quinyejyecojtoyaj san queja monequiyaya para quinamiquis
    cuali campa monequiyaya calaquis ipan sesen cali.
  bus-bus: Kpɛ́ pìnↄ bona, gbɛ̀ maaanↄn wà ɛ̃ɛ dàɛo ai à gàa pɛ́ à sàtaa. Wà gbɛ̀
    pìnↄ yↄ̃̀yↄ̃ gbasa wà zↄ̃̀zↄ̃kↄ̃rɛ kↄ̃n sagasigio kpa plaplaa píngi. Lɛmɛ ua guu
    kpaa dɛ lɛ kↄ̃n bàazi kpaao.
  gub-BL: Uma'ereko ma'e wexaexak ita ipuràg eteahy ma'e a'e tàpuzuhu romo iapo pà
    wà. Omono a'e ita tàpuzuhu wy pe wà. Te tàpuzuhu 'aromo omono wà no. Ita ima'e
    haw pe umuàgà'ym a'e ita wà. Ukixikixi katu wà, ita ikixi haw pupe wà.
  eng-DRA: 'All of costly stones, which were sawed by a certain rule and measure both
    within and without: from the foundation to the top of the walls, and without unto
    the great court.'
