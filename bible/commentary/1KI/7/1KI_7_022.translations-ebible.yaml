verse: 1KI.007.022
translations:
  mal-C: സ്തംഭങ്ങളുടെ അഗ്രങ്ങളിലുള്ള മകുടങ്ങൾക്ക് ശോശന്നപ്പുഷ്പങ്ങളുടെ ആകൃതിയായിരുന്നു.
    ഇപ്രകാരം, അദ്ദേഹം സ്തംഭങ്ങളുടെ നിർമാണം പൂർത്തീകരിച്ചു.
  deu-TKW: Und oben auf den Säulen war's wie Lilien gestaltet. Also ward das Werk
    der Säulen vollendet.
  lin-lin: Likolo ya likonzi moko na moko, atiaki bililingi ya fololo ya lisi. Ezalaki
    ndenge wana nde asilisaki mosala ya kotelemisa makonzi.
  eng-LSV: and on the top of the pillars [is] lily-work; and the work of the pillars
    [is] completed.
  eng-GNV: 'And vpon the top of the pillars was worke of lilyes: so was the workemanship
    of the pillars finished.'
  eng-WEBSTER: 'And upon the top of the pillars was lily-work: so was the work of
    the pillars finished.'
  nhw-BL: Huan inintzonteco nopa coronas nesiyaya quen lirio xochime. Huan quej nopa
    mocajqui nopa tequitl ipan nopa tlaquetzalme.
  swh-ONEN: Mataji yaliyokuwa juu yalikuwa na umbo la yungiyungi. Hivyo kazi ya nguzo
    ikakamilika.
  bba-bba: Nɡe mɛyɑ bɑ kɑ ɡbere yiru yen sɔmɑ wiru ɡo.
  eng-KJVCPB: 'And upon the top of the pillars was lily work: so was the work of the
    pillars finished.'
  luo-luo: Gik machalo agulni mane ni e wiye nolosi kaka ondanyo. Kamano tich sirnigo
    norumo.
  meu-meu: Au-tubua doridia ai na sosana heraheradia laulaudia. Autubua ikaradia na
    unu e ha-orea toma.
  npi-ULB: स्तम्भ-शिरहरूलाई लिली फुलको आकारमा सजाइयो । यसरी स्तम्भहरूको काम सम्पन्न
    भयो ।
  yor-yor: Àwọn ìparí lókè sì jẹ́ àwòrán lílì. Bẹ́ẹ̀ ni iṣẹ́ ti àwọn ọ̀wọ́n sì parí.
  pes-OPCB: '@see-verse:1KI.007.021'
  tgl-ULB: Sa itaas ng mga haligi ay mga palamuti tulad ng mga liryo. Ang paghuhugis
    ng mga haligi ay natapos sa ganitong paraan.
  hui-hui: Ani helowa anda gene biago labonaga nguni daligahayagi mbirale palawaya
    handalehe biago heaore helene. Ani bialu anda gene ogoni labonaga biabe bulene
    winigo bu maro bini.
  mya-mya: ထို​တိုင်​ကြီး​တို့​တွင်​ကြာ​ပွင့်​ပုံ​သဏ္ဌာန်​တိုင် ထိပ်​အုပ်​များ​ရှိ​လေ​သည်။
    သို့​ဖြစ်​၍​တိုင်​ကြီး များ​သွန်း​လုပ်​သည့်​လုပ်​ငန်း​မှာ​ပြီး​ဆုံး သ​တည်း။
  bod-N: ཀ་བ་གཉིས་ཀྱི་སྟེང་ལ་མེ་ཏོག་ཀུ་མུད་ཀྱི་དབྱིབས་བཏོན་ཏེ། ཀ་བའི་ལས་ཀ་འགྲུབ་པར་བྱས་སོ།
    །
  sna-sna: Pamusoro pembiru paiva nezvishongo zvakafanana namaruva amahapa. Saizvozvo
    basa rapambiru rakapera.
  spa-BLM: En la parte superior de las columnas había un trabajo de lirios. Así quedó
    terminada la obra de las columnas.
  cac-cac: A sjolom juntzan̈ oy chi', lajan yilji icha xumaquil an̈ chochol. Icha
    chi' ix aj juntzan̈ oy chi' sb'oan vin̈aj Hiram chi'.
  swh-ULB: Na juu ya zile nguzo kulikuwa na mapambo kama maua. Hivyo ndivyo zile nguzo
    zilivyotengenezwa.
  bel-bel: І над слупамі паставіў вянкі, зробленыя як лілеі. Так закончана праца над
    слупамі.
  deu-ELBBK: Und auf der Spitze der Säulen war Lilienarbeit. Und so wurde das Werk
    der Säulen vollendet.
  mbb-OT: Is kegkeveeli te menge in-ulu te menge tukud ne henduen be te menge vulak
    he liryu. Ne nepasad is kebeeli zuen te menge tukud.
  mal-2015: സ്തംഭങ്ങളുടെ അഗ്രം താമരപ്പൂവിന്റെ ആകൃതിയിൽ ആയിരുന്നു; ഇങ്ങനെ സ്തംഭങ്ങളുടെ
    പണി തീർന്നു.
  rmc-rmc: O slupi uprunestar dičhonas avri sar o ľaľije. Avke sas e buči pro slupi
    dokerďi.
  pes-OPV: و بر سر ستونهاسوسنکاری بود. پس کار ستونها تمام شد.
  ron-1924: Ын вырфул стылпилор ера о лукрэтурэ ын кип де кринь. Астфел с-а испрэвит
    лукраря стылпилор.
  ben-OBCV: উপর দিকের স্তম্ভশীর্ষগুলি লিলিফুলের মতো দেখতে হল। আর এভাবেই থামের কাজ
    সম্পূর্ণ হল।
  som-som: Oo tiirarka korkoodana waxaa saarnaa wax ubax u eg, oo tiirarka hawshoodiina
    saasay ku dhammaatay.
  lat-VUC: 'Et super capita columnarum opus in modum lilii posuit: perfectumque est
    opus columnarum.'
  eng-ASVBT: 'And upon the top of the pillars was lily-work: so was the work of the
    pillars finished.'
  ita-1885: E mise il lavoro fatto in forma di giglio in cima delle colonne. E così
    fu compiuto il lavoro delle colonne.
  eng-LXXUP: And its borders were cherubs, and lions, and palm trees, upright, each
    was joined in front and within and round about.
  eng-ULB: On the top of the pillars were decorations like lilies. The fashioning
    of the pillars was done in this way.
  spa-VBL: Los capiteles de las columnas tenían forma de lirios. Así quedó terminada
    la obra de las columnas.
  fra-_FOB: Et le sommet des colonnes était façonné en lis. Ainsi l'ouvrage des colonnes
    fut achevé.
  mal-mal: സ്തംഭങ്ങളുടെ അഗ്രം താമരപ്പൂവിന്റെ ആകൃതിയിൽ ആയിരുന്നു; ഇങ്ങനെ സ്തംഭങ്ങളുടെ
    പണി പൂർത്തിയാക്കി.
  urd-GVR: Bālāī hisse sosan-numā the. Chunāṅche kām mukammal huā.
  suz-BL: मेको थाम आस पिया लिली फू खोदेंशो बाक्‍मा बाक्‍त। मोपा मेको थाम आस गेय नुम्‍माक्‍‍त।
  ita-1927: In cima alle colonne c’era un lavoro fatto a forma di giglio. Così fu
    compiuto il lavoro delle colonne.
  ckb-ckb: سەری کۆڵەکەکانیش لەسەر شێوەی گوڵی سەوسەن بوون، بەم شێوەیە کاری کۆڵەکەکان
    تەواو بوو.
  eng-BBE: The tops of the pillars had a design of flowers; and the work of making
    the pillars was complete.
  kan-OKCV: ಸ್ತಂಭಗಳ ತಲೆಯಲ್ಲಿ ತಾವರೆ ಪುಷ್ಪಗಳ ಕೆಲಸವಾಗಿತ್ತು. ಹೀಗೆ ಸ್ತಂಭಗಳ ಕೃತಿಯು ಮುಗಿಯಿತು.
  tam-2017: தூண்களுடைய சிகரத்தில் லீலிமலர்களைப்போல வேலை செய்யப்பட்டிருந்தது; இவ்விதமாகத்
    தூண்களின் வேலை முடிந்தது.
  spa-RV-1909: Y puso en las cabezas de las columnas labor en forma de azucenas; y
    así se acabó la obra de las columnas.
  ron-BTF: Şi pe vârful stâlpilor era o lucrare de crin; astfel a fost lucrarea stâlpilor
    terminată.
  eng-WEBP: On the tops of the pillars was lily work. So the work of the pillars was
    finished.
  eng-FBV: The capitals on the columns were in the shape of lilies. And so the work
    on the columns was finished.
  nld-1939: Zo werd het werk aan de zuilen voltooid.
  nch-BL: Huan inintzonteco nopa coronas nesiyaya quej lirio xochime. Huan quej nopa
    mocajqui nopa tequit ipan nopa taquetzalme.
  vie-1934: Trên chót trụ, thì chế hình hoa huệ. Công việc làm những cây trụ đều hoàn
    thành là như vậy.
  hin-CV: खंभों के ऊपरी छोर पर सोसन के फूल उकेरे गए थे. यह सब होने पर खंभों से संबंधित
    सारा काम पूरा हो गया.
  spa-BES: Las copas de los pilares tenían un diseño de lirios; y el trabajo de los
    pilares fue completo.
  tdx-tdx: Asa talifoke ty ambone’ i fahañe rey; aa le nifonitse ty fitoloñañe amy
    fahañe rey.
  tha-KJV: และบนยอดเสานั้นเป็นลายดอกบัว งานของเสาก็สำเร็​จด​ังนี้​แหละ
  por-BR-2018: E pôs nas cabeças das colunas trabalho em forma de açucenas; e assim
    se acabou a obra das colunas.
  deu-ELO: Und auf der Spitze der Säulen war Lilienarbeit. Und so wurde das Werk der
    Säulen vollendet.
  eng-WYC-2018: And he set upon the heads of the pillars a work by the manner of a
    lily; and (so) the work of the pillars was made perfect. (And on the very top
    of the pillars was lily work; and so the work of the pillars was finished, or
    completed.)
  epo-epo: Sur la suproj de la kolonoj estis skulptaĵo en formo de lilio. Tiel estis
    finita la laboro de la kolonoj.
  uig-PIN: Tüwrüklǝrning üsti nilupǝr xǝklidǝ yasalƣanidi. Buning bilǝn tüwrüklǝrning
    ixliri pütkǝnidi.
  beo-beo: 'Amola ‘lili’ sogea falegai agoai daba da balasega hamoi duni bugi amoga
    gadodili dialebe ba:i. Amalalu, balasega hamoi duni bugi amo hawa: hamosu da dagoi
    ba:i.'
  tpi-OTNT: Antap long het bilong tupela pos i gat dispela samting ol i bin wokim
    olsem naispela plaua i op. Na wok bilong ol pos i pinis olgeta.
  hau-SA: Dajiyoyin da suke a bisa suna da fasalin bi-rana ne. Ta haka aka gama aiki
    a kan ginshiƙan.
  uig-LAT: Tüwrüklerning üsti niluper sheklide yasalghanidi. Buning bilen tüwrüklerning
    ishliri pütkenidi.
  nde-nde: Iziduku ezaziphezulu zazibunjwe okwemiduze. Wapheleliswa kanjalo umsebenzi
    wezinsika.
  ton-ton: 'Pea naʻe ʻi he ngaahi ʻuluʻi pou ʻae fakatātā ki he lili: naʻe pehē ʻae
    teuteu ʻo ʻosi ʻae ngāue ʻoe ngaahi pou.'
  ces-1613: A na vrchu sloupů těch bylo dílo liliové. I dokonáno jest dílo sloupů.
  eng-WMB: On the tops of the pillars was lily work. So the work of the pillars was
    finished.
  tam-TCV: இவற்றின் உச்சியிலிருந்த கும்பங்கள் லில்லிப்பூ வடிவில் இருந்தன. இவ்விதம்
    தூண்களின் வேலை முடிவுற்றது.
  ceb-ULB: Ibabaw sa tumoy sa mga haligi gidayandayanan sama sa mga lirio. Natapos
    ang pagbuhat sa mga haligi niini nga pamaagi.
  pol-UBG: A na wierzchołkach tych kolumn wykonana była ozdoba na kształt lilii. Tak
    została wykończona praca nad kolumnami.
  urd-GVU: بالائی حصے سوسن نما تھے۔ چنانچہ کام مکمل ہوا۔
  deu-1912: Und es stand also oben auf den Säulen wie Lilien. Also ward vollendet
    das Werk der Säulen.
  kan-2017: ಅವನು ಕಂಬಗಳ ಮೇಲೆ ಕಮಲಾಕಾರವನ್ನು ಮಾಡಿ ಅವುಗಳ ಕೆಲಸವನ್ನು ತೀರಿಸಿದನು.
  yap-yap: Ma fagal yang i n’en nni ngongliy ni bod ya’an e floras ni lily e bay u
    p’ebugul fagal duga’. Ma aram me lebug e maruwel ko duga’.
  hlt-MCSB: Tung soi kah tuilipai muei nen ni tung dongkah bitat khaw a soep.
  mdy-ETH: ቱርቱሮንሢኮ ቶኦኮይዳ ሱኡፖ ቡኒ ማሊሲ ሞኦኖ ዓንጎና ኮሺንቴ ሙስኩሌ ማላ ባኣዚ ዓኣኔ። ቱርቱሮ ኮሺፃ ያዺዲ ማዺንቲ
    ጋፔኔ።
  twi-ASANTE: Afadum no aduntire no, wɔyɛɛ no sɛ sukooko. Saa na ɔyɛ de wiee afadum
    no ho adwuma.
  eng-WEBU: On the tops of the pillars was lily work. So the work of the pillars was
    finished.
  wal-wal: Tuussatu huuphiyan de7iya gumbboti ciishsha milatidi merettidosona. Hegaadan
    hanidi tuussatu oosoi polettiis.
  spa-PDDPT: Puso un diseño de lirios en la parte superior de las columnas. Estas
    columnas fueron diseñadas del mismo modo.
  gun-gun: Ijyta árygua ma yvoty rami ojekuaa. Ha'e rami py ojapopa ijytarã.
  ilo-ULB: Iti rabaw dagiti adigi ket adda dagiti kasla lirio a naiyarkos. Kastoy
    a wagas ti pannakasukog dagiti adigi.
  kpg-kpg: Nia libogo duludulu ala ne hai be nia akai ‘lily’ baalanga mmee ne humu
    i nia ulu nia duludulu. Malaa, di moomee duludulu gu hagalawa.
  uig-ARA: تۈۋرۈكلەرنىڭ ئۈستى نىلۇپەر شەكلىدە ياسالغانىدى. بۇنىڭ بىلەن تۈۋرۈكلەرنىڭ
    ئىشلىرى پۈتكەنىدى.
  sus-sus: Na kinkie konde ra, fugee nu masolixi mɛnnie ma.
  pon-2006: Mwomwen kapwat lili ko mi pohn imwin uhr ko. Eri, doadoahk en uhr ko ahpw
    imwisekla.
  ksd-ksd: Ma di ga mar ra ul a pagapaga ma ra umana pupu na vaigoara. Damana di ga
    vapar vue ra papalum na pait pagapaga.
  tur-YTC: Direklerin tepelerinde zambak işi vardı. Böylece direklerin işi bitmiş
    oldu.
  grc-BRENT: Καὶ τὰ συγκλείσματα αὐτῆς χερουβὶμ καὶ λέοντες καὶ φοίνικες ἑστῶτα, ἐχόμενον
    ἕκαστον κατὰ πρόσωπον ἔσω καὶ τὰ κυκλόθεν.
  ind-AYT: Bentuk bunga bakung itu diletakkan di puncak tiang-tiang. Jadi, selesailah
    pekerjaan pada tiang-tiang tersebut.
  nya-nya: Mitu ya pamwamba pa nsanamirazo inali yooneka ngati maluwa okongola kwambiri.
    Motero anamaliza ntchito ya nsanamirazo.
  hrv-hrv: Na samom vrhu stupova postavi izrađene ljiljane. I tako dovrši stupove.
  mps-mps: Te pos si tobolude te nai te augwaligo gasa sawi yai plaua nigai te dinigaluali.
    Tama te pos dabede yali sę tigidali silai.
  tpi-tpi: Antap long het bilong tupela pos i gat dispela samting ol i bin wokim olsem
    naispela plaua i op. Na wok bilong ol pos i pinis olgeta.
  dan-1931: Øverst på Søjlerne var der liljeformet Arbejde. Således blev Arbejdet
    med Søjlerne færdigt.
  vie-OVCB: Phần trên trụ có hình hoa huệ. Như thế, hai trụ đồng được hoàn tất.
  guj-2017: સ્તંભની ટોચ પર કમળનું કોતરકામ હતું. એમ સ્તંભો બાંધવાનું કામ પૂર્ણ થયું.
  pon-2006A: Mwomwen kapwat lili ko mi pohn imwin uhr ko. Eri, doadoahk en uhr ko
    ahpw imwisekla.
  por-BRBSL: No topo dos pilares estava o trabalho de lírios. Assim, o trabalho dos
    pilares estava terminado.
  cth-cth: Khompui som dawk lili pei mei kamnue sak e thaw teh a cum awh.
  twi-twi: Afadum no ntaaso no, wɔyɛɛ no sɛ sukooko. Saa na ɔyɛ de wiee afadum no
    ho adwuma.
  hlt-hlt: Tung soi kah tuilipai muei nen ni tung dongkah bitat khaw a soep.
  tbz-SIM: Kòo sɔɔ́ diì tɛitirì ĩ́nkɛ̀ yɛtɛitiyɛ̀ tɛyɛ̀ kɛ̀ yɛ̀ ndò mmutepóó. Mɛm̀mɛ
    bɛ̀ dèèmɛ̀ yɛsɑ̃ǹkɛ̀ kó mutɔ̃mmú.
  msy-2020: Guarir akɨnir kamningɨn dapanimning gisɨn, me akɨmarir dirir onezimɨn
    mɨrara ingarizir bizimning aningɨn iti. Ezɨ guarir akɨnir kamningɨn ingangariba
    bar gɨfa.
  dop-dop: Ɩlɛ Hilɑm tɛmɑ ɑkelenɑɑ mpɛ pɑ lupu ntɛ́.
  azb-azb: Sütunların üstündəki başlıqlar su zanbağı şəklində idi. Beləcə sütunların
    işi qurtardı.
  eng-DBY: And upon the top of the pillars was lily-work; and the work of the pillars
    was finished.
  hin-2017: और खम्भों के सिरों पर सोसन के फूल का काम बना था खम्भों का काम इसी रीति
    पूरा हुआ।
  wol-KYG: Kaw xer yi ay lëppi tóor-tóor yu ñu xellee ci tege. Liggéeyu xer ya daldi
    sotti.
  eng-YLT: and on the top of the pillars [is] lily-work; and the work of the pillars
    [is] completed.
  eng-WYC-2017: And he set upon the heads of the pillars a work by the manner of a
    lily; and the work of the pillars was made perfect.
  eng-WMBB: On the tops of the pillars was lily work. So the work of the pillars was
    finished.
  urd-GVH: बालाई हिस्से सोसन-नुमा थे। चुनाँचे काम मुकम्मल हुआ।
  rug-rug: Pa batudi ri na dedegere si koadia sari na vinasari doṉo guari na havoro
    lili kinehadi. Pa kinehana gua asa si tava hokoto sari na tinavetedi rina dedegere
    ululudi.
  gaz-gaz: Guutuuwwan fiixee sana irra jiran daraaraa fakkaatu turan. Hojiin utubaawwan
    irraas akkasiin dhume.
  fra-LSG: Il y avait sur le sommet des colonnes un travail figurant des lis. Ainsi
    fut achevé l’ouvrage des colonnes.
  yal-yal: Ne kondene yi rafalaxi gabala fuge sawurane nan na. Na kiini Xirami yi
    yelin sɛnbɛtɛnne rafalɛ.
  haw-1868: 'A maluna o ke poo o na kia he mau lilia: pela i paa ai ka hana o na kia.'
  arb-NAV: وَكَانَ التَّاجَانِ عَلَى شَكْلِ زَهْرَةِ السُّوسَنِّ. وَهَكَذَا اكْتَمَلَ
    صُنْعُ الْعَمُودَيْنِ.
  ewe-ewe: Wotsɔ tameɖonu siwo wowɔ ɖe dzogbenya ƒe nɔnɔme me la da ɖe sɔtiawo tame,
    ale wowu sɔtiawo ŋuti dɔwo nu.
  eng-LEE: 'And upon the top of the pillars there was lily-work: and so was finished
    the work of the pillars.'
  asm-FB: এই স্তম্ভ দুটাৰ মূৰ লিলি ফুলৰ আকৃতিত সজোৱা আছিল৷ এই দৰে স্তম্ভৰ সজোৱা কাৰ্য
    সমাপ্ত হৈছিল।
  sus-A: نَ كِنكِيٍ كٌندٍ رَ، قُفٍيٍ نُ مَسٌلِشِ مّننِيٍ مَ.
  fra-SBL: Le sommet des colonnes était orné de lys. Ainsi fut achevé l'ouvrage des
    colonnes.
  hbo-hbo: וְעַ֛ל רֹ֥אשׁ הָעַמּוּדִ֖ים מַעֲשֵׂ֣ה שֹׁושָׁ֑ן וַתִּתֹּ֖ם מְלֶ֥אכֶת הָעַמּוּדִֽים׃
  piu-2006: '@see-verse:1KI.007.021'
  kik-kik: Ciongo iria ciarĩ igũrũ wa itugĩ icio ciathondeketwo na mũhianĩre wa mahũa
    ma itoka. Nĩ ũndũ ũcio wĩra wa itugĩ ũkĩrĩka.
  fra-NCL: Et il y avait sur le sommet des colonnes un travail figurant des lis. Ainsi
    fut achevé l’ouvrage des colonnes.
  cek-AK: Homhnawk nuiah lili pawk baktiah imphu to a sak; to tiah homhnawk to a sak
    pacoeng.
  cuk-cuk: A-buarmar e-nonoga-gunanaid-birgi lirio-dutumaryob-dakleged sobsad. Deyob
    buarmar-sobsa obelosad.
  uig-CYR: Түврүкләрниң үсти нилупәр шәклидә ясалған еди. Буниң билән түврүкләрниң
    ишлири пүткән еди.
  tel-2017: ఈ స్తంభాల మీద తామర పూవుల్లాంటి చెక్కడం పని ఉంది. ఈ విధంగా స్తంభాల పని
    పూర్తి అయ్యింది.
  hat-BSA: Sou tèt pilye yo se te yon desen flè lis. Se konsa èv pilye yo te fini.
  kos-kos: Sifen sru ma orekla ke bronze nu ke luman kiuf inge, filiyuki fin sru lukwa
    ah. Ouinge, orekma ke sru ah safla.
  hbo-WLC: וְעַ֛ל רֹ֥אשׁ הָעַמּוּדִ֖ים מַעֲשֵׂ֣ה שׁוֹשָׁ֑ן וַתִּתֹּ֖ם מְלֶ֥אכֶת הָעַמּוּדִֽים׃
  ibo-ibo: Ihe ọkpụkpụ ọla dị nʼelu ogidi ndị a bụ nke yiri okoko osisi lili. Ọ bụ
    nʼụzọ dị otu a ka e si rụzuo ọrụ niile metụtara ogidi ndị ahụ.
  ory-ory: ପୁଣି, ସେହି ସ୍ତମ୍ଭ-ମଥାନ ଉପରେ କଇଁଫୁଲ-କର୍ମ ଥିଲା; ଏହିରୂପେ ସ୍ତମ୍ଭ କାର୍ଯ୍ୟ ସମାପ୍ତ
    ହେଲା।
  chk-chk: Ekewe leton mi usun lapalapen pön kiop ra nom asen ekewe ür. Iei usun angangen
    ekewe ür a wes.
  rop-rop: Det dubala woda lili sheip bin ontop langa det dubala pos. Lagijat na deibin
    binijim det dubala pos.
  ukr-1871: А поверх стовпів були наче лелїї пороблені. Так закінчено роботу стовпів.
  deu-1951: Und oben auf die Säulen kam das Lilienwerk. Damit war die Arbeit an den
    Säulen vollendet.
  eng-JPS: And upon the top of the pillars was lily-work; so was the work of the pillars
    finished.
  srp-1865: I navrh stupova namjesti izraðeno cvijeæe ljiljanovo. I tako se svršiše
    stupovi.
  lug-lug: Ebitikkiro byabyo byakolebwako ebimuli eby’amalanga, era bwe gutyo omulimu
    ogw’okuzimba empagi ne guggwa.
  heb-heb: ועל ראש העמודים מעשה שושן ותתם מלאכת העמודים׃
  ben-IRV: লিলি ফুলের আকারের ব্রোঞ্জের মাথা দুটি সেই থাম দুটির উপরে বসানো ছিল। এই
    ভাবে সেই থাম তৈরীর কাজ শেষ করা হল।
  pan-pan: ਥੰਮਾਂ ਦੇ ਸਿਰਾਂ ਉੱਤੇ ਸੋਸਨੀ ਕੰਮ ਸੀ, ਸੋ ਥੰਮਾਂ ਦਾ ਕੰਮ ਸੰਪੂਰਨ ਹੋਇਆ।
  mya-JVB: တိုင် ထိပ် အပေါ် မှာ ကြာပွင့် အပြောက် ရှိသည် ဖြစ်၍ တိုင် တို့သည် စေ့စုံ
    ကြ၏။
  tbg-tbg: Pohi vitanta qiataqaa lilive tu maurara aututova vaura. Ho mintima kero
    pohi vitanta autu vuru taiqakora.
  hmo-hmo: Du edia latanai be edia kwarana idia noho, edia toana be uro, o herahera
    ena ladana sosana bamona. Vadaeni du badadia karaia bona haginia gaukara be idia
    haorea.
  urd-urd: और सुतूनों की चोटी पर सोसन का काम था; ऐसे सुतूनों का काम ख़त्म हुआ।
  rus-SYN: И над столбами поставил венцы, сделанные наподобие лилии; так окончена
    работа над столбами.
  bqc-SIM: Mↄ̀pɛlɛpi fùa bↄ̀ lán kↄ̀lↄwɛɛvuwaɛ. Màa à mↄ̀pɛlɛpiↄ pì píi.
  tcz-CHONGTHU: Khompi teni chungvum a chun lily pahcha jem akisem in, hiti hin khompi
    kibol chu a kichai soh tan ahi.
  mar-mar: कमळाच्या आकाराचे कळस या खांबांवर चढवले आणि या दोन स्तंभाचे काम संपले.
  qub-qub: Pilancucunapa chaquinpis caran liryu wayta pashtaraycajno. Chaynömi pilancucunata
    rurayta usharan.
  bqp-bqp: Mↄ̀gba pìnↄ fùranↄ bò lán tafetira vú bà. Lɛn à mↄ̀gba pìnↄ pì lɛ pínki.
  hat-hat: Sou tèt chak poto te gen yon blòk an fòm yon flè. Se konsa Iram fini ak
    travay poto yo.
  eng-BSB: And the tops of the pillars were shaped like lilies. So the work of the
    pillars was completed.
  eng-WEBPB: On the tops of the pillars was lily work. So the work of the pillars
    was finished.
  kbq-kbq: Hagi ana zafararemofo anaga zanasenirera liliema nehaza trazamofo amosre'amofo
    amema'a tro hu'za ante'naze. Hagi ana'ma higeno'a anante zafama tro'ma huno asente
    eri'zamo'a vagare'ne.
  nhe-BL: Huan inintzonteco nopa coronas nesiyaya queja lirio xochitini. Huan queja
    nopa mocajqui nopa tequitl ipan nopa ome tlaquetzali.
  bus-bus: Wesagba pìnↄ mìnↄ bↄ̀ lán ítɛbaagunna vú bà. Lɛn à wesagba pìnↄ pì lɛ píngi.
  gub-BL: Izyta imupuràgaw ma'eputyr iri hagapaw upyta ywate wà. Nezewe umumaw izyta
    iapo haw wà.
  eng-DRA: 'And upon the tops of the pillars he made lily work: so the work of the
    pillars was finished.'
