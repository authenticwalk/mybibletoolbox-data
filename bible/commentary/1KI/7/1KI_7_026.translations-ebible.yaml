verse: 1KI.007.026
translations:
  mal-C: ജലസംഭരണിയുടെ ഭിത്തി ഒരു കൈപ്പത്തിയോളം ഘനമുള്ളതായിരുന്നു. അതിന്റെ അഗ്രം പാനപാത്രത്തിന്റെ
    അഗ്രംപോലെ ഒരു വിടർന്ന ശോശന്നപ്പുഷ്പത്തിന്റെ ആകൃതിയിലായിരുന്നു. അതിൽ രണ്ടായിരം
    ബത്ത് വെള്ളം സംഭരിക്കാം.
  deu-TKW: Und seine Dicke betrug eine Handbreite, und sein Rand war wie der Rand
    eines Bechers gestaltet, nach Art einer Lilienblüte; zweitausend Bath faßte es.
  lin-lin: Mbinga ya nzungu yango ezalaki na basantimetele pene mwambe. Babongisaki
    pembeni ya monoko na yango lokola pembeni ya kopo oyo batia bililingi ya fololo
    ya lisi. Ezalaki kotonda na balitele ya mayi pene nkoto tuku minei.
  eng-LSV: And its thickness [is] a handbreadth, and its edge [is] as the work of
    the edge of a cup, [as] flowers of lilies; it contains two thousand baths.
  eng-GNV: 'It was an hand bredth thicke, and the brim thereof was like the worke
    of the brim of a cup with floures of lilyes: it contained two thousad Baths.'
  eng-WEBSTER: 'And it was a hand-breadth thick, and its brim was wrought like the
    brim of a cup, with flowers of lilies: it contained two thousand baths.'
  nhw-BL: Itilajca nopa hueyi paila elqui nechca tlajco mistitl. Huan itenyacapa nesqui
    quen iquejcho se lirio xochitl huan nopa hueyi paila quicuiyaya 74 mil litros
    tlen atl.
  swh-ONEN: Ilikuwa na unene wa nyanda nne na ukingo wake ulifanana na ukingo wa kikombe,
    kama ua la yungiyungi iliyochanua. Iliweza kuchukua bathi 2,000.
  bba-bba: Bɑ ɡen nɔɔ kuɑwɑ nɡe nɔrɑn nɔɔ ɡɑ kɑ biibii ye yɑ nɔɔ kusie weenɛ. Nɔɔ
    ɡen sinum mu kɑ nɔm tɑrɑru yɑsum nɛ. Boo ɡe, ɡɑ koo kpĩ ɡu ditiri nɔrɔbun subɑ
    wɛnɛn (80.000) nim mwɑ.
  eng-KJVCPB: 'And it was a handbreadth thick, and the brim thereof was wrought like
    the brim of a cup, with flowers of lilies: it contained two thousand baths.'
  luo-luo: Lachne ne romo bat achiel morie to dhoge ne chalo gi dho kikombe, mana
    ka ondanyo mathiewo. Notingʼo pi manyalo romo lita alufu adek.
  meu-meu: Nau udunana na ima palapala lababana heḡereḡerena; isena na kehere isena
    heḡereḡerena, sosana heraherana na heto. Ia anina na ranu bata daha-rua.
  npi-ULB: खड्कुँलोको चौडाइ चार अङ्गुल थियो, र यसको बिटचाहिँ कचौराको बिटजस्तो फक्रेको
    लिली फुलजस्तो थियो । यसमा लगभग चवालिस हजार लिटर पानी अटाउँथ्यो ।
  yor-yor: Ó sì nípọn tó ìbú àtẹ́lẹwọ́, etí rẹ̀ sì dàbí etí ago, bí ìtànná lílì. Ó
    sì gba ẹgbẹ̀rún méjì (2,000) ìwọ̀n bati.
  pes-OPCB: ضخامت دیوارهٔ حوض به پهنای کف دست بود. لبهٔ آن به شکل جام بود و مانند
    گلبرگ سوسن به طرف بیرون باز می‌شد. گنجایش آن بیش از چهل هزار لیتر بود.
  tgl-ULB: Ang dagat ay kasing kapal ng isang kamay, at ang labi nito ay hinulma tulad
    ng labi ng isang tasa, tulad ng isang bulaklak na liryo. Ang dagat ay naglalaman
    ng dalawang libong bat na tubig.
  hui-hui: Iba dange biagonaga tamuhayagi howa tagirahayagi tohenaga magi sendimida
    halira gi hondone dunuyanego ale wini. Ani wiagola iba dange biagonaga poneni
    palawaya ale lini yanga nale wene dedaligobi wini. Iba dange ogoniha iba timbuniore
    lida magi daosini pira maria (40,000) birulene wabu wini.
  mya-mya: ရေ​ကန်​ဘောင်​သည်​ထု​သုံး​လက်​မ​ရှိ​၍​အ​ပေါ် အ​နား​မှာ ဖ​လား​အ​နား​ကဲ့​သို့​ကြာ​ပွင့်​ချပ်
    သဏ္ဌာန်​ရှိ​လေ​သည်။ ထို​ရေ​ကန်​သည်​ဂါ​လံ​တစ် သောင်း​ဝင်​သ​တည်း။
  bod-N: ལི་ཡི་རྒྱ་མཚོའི་སྲབ་མཐུག་ནི་སོར་བཞི་དང་། དེའི་མཐའ་ནི་ཕོར་བའི་མཐའ་འམ་མེ་ཏོག་ཀུ་མུད་དང་མཚུངས་ཏེ།
    དེའི་ནང་དུ་ཆུ་བེན་ཉིས་སྟོང་ ཤོང་ངོ་། །
  sna-sna: Ukobvu hwaro hwaikwana upamhi hwechanza chomunhu, uye muromo waro wakanga
    wakafanana nomuromo wekapu, seruva ramahapa. Mukati maro maikwana mabhati zviuru
    zviviri.
  spa-BLM: Su grosor era de un palmo. Su borde estaba labrado como el borde de una
    copa, como la flor de un lirio. Tenía capacidad para dos mil baños.
  cac-cac: A jun pila chi' nab'a bronce ix aji, chan̈ec'ab'il spimal. Nivan yajel
    pechan sti' icha yilji xumaquil an̈ chochol. A d'a yol jun pila chi', tz'em 44
    mil litro a a'.
  swh-ULB: Bahari ilikuwa nene kama upana wa mkono, na ukingo wake ulikuwakama ukingo
    wa kikombe, kama ua la yungi huingia bathi elfu mbili za maji.
  bel-bel: Таўшчынёю яно было ў далонь, і краі яго, зробленыя падобна да беражкоў
    чары, былі падобныя на лілею, якая распусьцілася. Яно ўмяшчала дзьве тысячы батаў.
  deu-ELBBK: Und seine Dicke war eine Handbreit, und sein Rand wie die Arbeit eines
    Becherrandes, wie eine Lilienblüte; es fasste 2.000 Bath.
  mbb-OT: Is kekepal zutun te teleǥuey tetelu he vaney, is bèbà kayi iring te vèbà
    te tasa he netik-ew mevekar iring te mibekar en he vulak te liryu. Ne egketeǥuan
    heini te 11,000 he gelun he wahig.
  mal-2015: അതിന്റെ കനം നാലംഗുലം; അതിന്റെ വക്കു പാനപാത്രത്തിന്റെ വക്കുപോലെ താമരപ്പൂവിന്റെ
    ആകൃതിയിൽ ആയിരുന്നു. അതിൽ രണ്ടായിരം ബത്ത് വെള്ളം കൊള്ളും.
  rmc-rmc: E nadrža sas thuľi 75 miľimetri a lakro upruno falcos dičholas avri sar
    e phundraďi ľaľija. Rešľolas andre 40 000 ľitri paňi.
  pes-OPV: و حجم آن یک وجب بود ولبش مثل لب کاسه مانند گل سوسن ساخته شده بود که گنجایش
    آن دو هزار بت می‌داشت.
  ron-1924: Гросимя ей ера де ун лат де мынэ ши марӂиня ей ера ка марӂиня унуй потир,
    фэкутэ ка флоаря кринулуй. Авя о ынкэпере де доуэ мий де ведре.
  ben-OBCV: সেটি প্রায় 7.5 সেন্টিমিটার পুরু ছিল, এবং সেটির কিনারা ছিল একটি পেয়ালার
    কিনারার মতো, লিলিফুলের মতো। সেটির ধারণক্ষমতা ছিল 2,000 বাত।
  som-som: Oo berkeddii dhumucdeedu waxay ahayd taako; qarkeedana waxaa loo sameeyey
    sidii koob qarkiis oo kale oo ubax u ekaa; oo waxay qaadday laba kun oo qiyaasood
    oo bad la yidhaahdo.
  lat-VUC: 'Grossitudo autem luteris, trium unciarum erat: labiumque ejus quasi labium
    calicis, et folium repandi lilii: duo millia batos capiebat.'
  eng-ASVBT: 'And it was a handbreadth thick: and the brim thereof was wrought like
    the brim of a cup, like the flower of a lily: it held two thousand baths.'
  ita-1885: E la spessazza d'esso era di un palmo, e il suo orlo era fatto a guisa
    dell'orlo di una coppa, a fior di giglio; ed esso conteneva duemila bati.
  eng-LXXUP: 'And Hiram made the caldrons, and the pans, and the bowls; and Hiram
    finished making all the works that he wrought for King Solomon in the house of
    the Lord:'
  eng-ULB: The sea was as thick as the width of a hand, and its brim was forged like
    the brim of a cup, like a lily blossom. The sea held two thousand baths of water.
  spa-VBL: Era tan gruesas como el ancho de una mano, y su borde era como el borde
    acampanado de una copa o de una flor de lis. En ella cabían dos mil baños.
  fra-_FOB: Son épaisseur était d'une paume, et son bord était comme le bord d'une
    coupe, en fleur de lis; elle contenait deux mille baths.
  mal-mal: അതിന് ഒരു കൈപ്പത്തിയുടെ ഘനവും, വക്ക് പാനപാത്രത്തിന്റെ വക്കുപോലെ താമരപ്പൂവിന്റെ
    ആകൃതിയിലും ആയിരുന്നു. അതിൽ രണ്ടായിരം പാത്രം വെള്ളം കൊള്ളുമായിരുന്നു.
  urd-GVR: Hauz kā kinārā pyāle balki sosan ke phūl kī tarah bāhar kī taraf muṛā huā
    thā. Us kī dīwār taqrīban tīn inch moṭī thī, aur hauz meṅ pānī ke taqrīban 44,000
    liṭar samā jāte the.
  suz-BL: मेको बोस ४ आंइची थांइशो बाक्‍माक्‍त। मिनु मेको आ शोव़ चहिं कचौरा नु बोइक्‍चशो
    लिली फू खोदेंशो बाक्‍माक्‍त। मेकेर हजार निक्‍शी बाथ ब्‍वाक्‍कु रिक्‍बाक्‍माक्‍त।
    बाथ का २२ लिटर खोदेंशो बाक्‍ब।
  ita-1927: Esso avea lo spessore d’un palmo; il suo orlo, fatto come l’orlo d’una
    coppa, avea la forma d’un fior di giglio; il mare conteneva duemila bati.
  ckb-ckb: ئەستووراییەکەی چوار پەنجە بوو، لێوارەکەی وەک لێواری جام دروستکرابوو، لە
    شێوەی گوڵی سەوسەن. جێی دوو هەزار بەتی تێدا دەبووەوە.
  eng-BBE: 'It was as thick as a man''s open hand, and was curved like the edge of
    a cup, like the flower of a lily: it would take two thousand baths.'
  kan-OKCV: ಅದರ ದಪ್ಪವು ಅಂಗೈ ಅಗಲದಷ್ಟಾಗಿಯೂ, ಅದರ ಅಂಚು ಪಾತ್ರೆಯ ಅಂಚಿನ ಹಾಗೆಯೂ, ತಾವರೆ ಪುಷ್ಪದ
    ಹಾಗೆಯೂ ಇತ್ತು. ಅದು ನಾಲ್ವತ್ತು ನಾಲ್ಕು ಸಾವಿರ ಲೀಟರ್ ನೀರನ್ನು ಹಿಡಿಯುತ್ತಿತ್ತು.
  tam-2017: அதின் கனம் நான்கு விரலளவும், அதின் விளிம்பு பானபாத்திரத்தின் விளிம்புபோலும்,
    லீலிமலர் போலவும் இருந்தது; அது 2,000 குடம் தண்ணீர் பிடிக்கும்.
  spa-RV-1909: 'El grueso del mar era de un palmo, y su labio era labrado como el
    labio de un cáliz, ó de flor de lis: y cabían en él dos mil batos.'
  ron-BTF: Şi aceasta era groasă de un lat de palmă; şi marginea ei era lucrată ca
    marginea unei cupe, cu flori de crini; conţinea două mii de baţi.
  eng-WEBP: It was a hand width thick. Its brim was worked like the brim of a cup,
    like the flower of a lily. It held two thousand baths.
  eng-FBV: It was as thick as the width of a hand, and its edge was like the flared
    edge of a cup or a lily flower. It held two thousand baths.
  nld-1939: Haar wand was een handbreed dik; haar rand was als die van een beker,
    en had de vorm van een lotuskelk. Ze had een inhoud van tweeduizend bat.
  nch-BL: Itilajca nopa hueyi paila elqui nechca tajco mistit. Huan itenyacapa nesqui
    quej iquejcho se lirio xochit huan nopa hueyi paila quicuiyaya 74 mil litros ten
    at.
  vie-1934: Biển đầy một gang tay và mép làm giống mép chén và cách như bông huệ;
    nó đựng hai ngàn bát.
  hin-CV: इस कुंड की धातु की मोटाई लगभग आठ सेंटीमीटर थी. इसकी किनारी को वैसा ही आकार
    दिया गया था जैसा किसी कटोरे को सोसन के फूल के समान आकार दिया गया हो. इस कुंड में
    लगभग नब्बे हज़ार लीटर जल समाता था.
  spa-BES: Era tan gruesa como la mano abierta de un hombre, y estaba curvada como
    el borde de una taza, como la flor de un lirio; tenía capacidad para 2000 batos,
    (medida hebreo).
  tdx-tdx: Ampohem-pitàñe ty hateve’e; le rinanjy hoe soñim-pitovy i soñi’ey, manahake
    ty voñen-talìfoke; ro’arivo bate ty nahaatsek’ aze.
  tha-KJV: ขันสาครหนาหนึ่งคืบ ที่​ขอบของขันทำเหมือนขอบถ้วยเหมือนอย่างดอกบัว บรรจุ​ได้​สองพันบัท
  por-BR-2018: 'A espessura do mar era de um palmo, e sua borda era lavrada como a
    borda de um cálice, ou de flor de lírio: e cabiam nele dois mil batos.'
  deu-ELO: Und seine Dicke war eine Handbreit, und sein Rand wie die Arbeit eines
    Becherrandes, wie eine Lilienblüte; es faßte zweitausend Bath.
  eng-WYC-2018: And the thickness of the sea was of four fingers, or a palm, and the
    brink thereof was as the brink of a cup (or and its brim was like the brim of
    a cup), and as the leaf of a lily crooked again; the sea contained two thousand
    baths, that is, three thousand metretes.
  epo-epo: Ĝi havis la dikon de manlarĝo; kaj ĝia rando, farita laŭ la maniero de
    rando de kaliko, estis simila al disvolviĝinta lilio. Ĝi ampleksis du mil bat’ojn.
  uig-PIN: Dasning ⱪelinliⱪi aliⱪanning kǝnglikidǝk bolup, uning girwiki piyalining
    girwikidǝk, xǝkli eqilƣan nilupǝrdǝk idi. Uningƣa ikki ming bat su siƣatti.
  beo-beo: Ofodo sugi ea fe gadugagi defei da 75 milimida. Ea fe gadodili da bene
    gagai. Ea nabai defei da 40,000 lida agoane.
  tpi-OTNT: Mak bilong bras, stat long ausait bilong tang i go inap long insait bilong
    tang, em inap 8 sentimita. Arere bilong tang em i olsem maus bilong kap na i olsem
    naispela plaua i op. Dispela tang em inap long holim 40,000 lita wara.
  hau-SA: Kaurin kwanon ya kai tafin hannu, kuma da’iransa ya yi kamar da’iran kwaf,
    kamar bi-ranar da ta buɗe. Wannan kwanon da aka kira Teku yakan ci garwa dubu
    biyu.
  uig-LAT: Dasning qélinliqi aliqanning kenglikidek bolup, uning girwiki piyalining
    girwikidek, shekli échilghan niluperdek idi. Uninggha ikki ming bat su sighatti.
  nde-nde: Uhlonzi lwalulingana ububanzi besandla, umphetho ufanana lomphetho wenkomitsho,
    kufanana lokuqhakaza kweluba. Lwalungena izikhelelo ezizinkulungwane ezimbili.
  ton-ton: 'Pea ko hono matolu ko e nima ʻe taha, pea naʻe ngaohi ʻa hono ngutu ʻo
    hangē ko e ngutu ʻo ha ipu, ʻaki ʻae fisiʻiʻakau ʻoe fili: pea ko hono fonu ʻo
    ia ko e kaloni ʻe taha mano mo e ono afe.'
  ces-1613: A bylo ztlouští na dlaň. Kraj jeho byl, jakýž bývá u koflíku aneb květu
    liliového; dva tisíce tun v se bralo.
  eng-WMB: It was a hand width thick. Its brim was worked like the brim of a cup,
    like the flower of a lily. It held two thousand baths.
  tam-TCV: தொட்டியின் கனம் நான்கு விரல் அளவு தடிப்புடையது. அதன் விளிம்பு ஒரு கிண்ணத்தின்
    விளிம்பு போலவும், விரிந்த லில்லி பூவைப்போலவும் இருந்தது. அது கிட்டத்தட்ட 40,000
    லிட்டர் தண்ணீர் கொள்ளத்தக்கதாக இருந்தது.
  ceb-ULB: Usa ka dangaw ang gibagaon sa dagatdagat, ug ang ngilit niini gibuhat sama
    sa baba sa usa ka kupa, sama sa usa ka bulak sa lirio. Ang dagatdagat kasudlan
    ug 2, 000 ka bath nga tubig.
  pol-UBG: Jego grubość była na szerokość dłoni, a jego brzeg wykonany był jak brzeg
    kielicha, na kształt kwiatu lilii. Mieściło w sobie dwa tysiące bat.
  urd-GVU: حوض کا کنارہ پیالے بلکہ سوسن کے پھول کی طرح باہر کی طرف مُڑا ہوا تھا۔ اُس
    کی دیوار تقریباً تین انچ موٹی تھی، اور حوض میں پانی کے تقریباً 44,000 لٹر سما
    جاتے تھے۔
  deu-1912: Seine Dicke aber ward eine Hand breit, und sein Rand war wie eines Bechers
    Rand, wie eine aufgegangene Lilie, und gingen darein zweitausend Bath.
  kan-2017: ಪಾತ್ರೆಯು ನಾಲ್ಕು ಬೆರಳು ದಪ್ಪವಾಗಿತ್ತು. ಅದರ ಅಂಚು ಕಮಲದ ಆಕಾರದ ಬಟ್ಟಲನ್ನು ಹೋಲುತ್ತಿತ್ತು.
    ಅದು ಎರಡು ಸಾವಿರ ಬಾನೆಗಳಷ್ಟು ನೀರು ಹಿಡಿಯುತ್ತಿತ್ತು.
  yap-yap: Ma re teang nem e dalip e inch duba’gin. Ma merichlen e bod mirichlen ba
    kap, nib bug nga wuru’ ni bod ba floras ni lily nike puf. Re teang ney e ra sug
    ma gonap’an e 10,000 e galon.
  hlt-MCSB: A thah khaw kutsom tluk thah tih a rhai te tuilipai kah rhaiphuelh boengloeng
    rhai muei bangla om. Te khuiah bath thawng hnih ael.
  mdy-ETH: ዬያ ዶኦሎኮ ዓጮ ዓንዲርሙማ ኬኤላ ዋዻ ማዓያ ማዓዛ ዬያኮ ዓጫ ቡኒ ማላያኬ፤ ጊንሣ ሃሣ ዻንጋ ቤጬ ካራ ማላያኬ፤
    ዬይ ዶኦላሢ ዖይዲታሚ ላምዖ ሺያ ዶሎዜ ማዓንዳ ዋኣሢ ዓርቃያኬ።
  twi-ASANTE: Na Ɛpo no afasuo mu pipiripie bɛyɛ nsateakwaa mmiɛnsa, na ano no ntrɛmu
    te sɛ bonsua, na na ɛte sɛ sukooko a apaeɛ. Na ɛbɛtumi akora nsuo bɛyɛ gyare mpem
    dubaako.
  eng-WEBU: It was a hand width thick. Its brim was worked like the brim of a cup,
    like the flower of a lily. It held two thousand baths.
  wal-wal: Abba Sainee issi takkaaro keena ordde; a doonai wanccaa doonaa mala; qassi
    ciishshai ciyyidaagaakka malatees. He Abba Sainee oitamu sha7u litiro gidiya haattaa
    oiqqiyaagaa.
  spa-PDDPT: Su espesor era de 7,5 centímetros, y su borde, como el borde de un cáliz
    de flor de lirio. Su capacidad era de 44.000 litros.
  gun-gun: Ipo guaxu-a ma irundy kuã oĩa rami. Ijyvýrykue ma karo rami hembe va'e,
    yvoty rami ojekuaa. Yy henyẽa ma quarenta mil litros rivyvyi va'e.
  ilo-ULB: Ti sinan-baybay ket kas kapuskol ti kalapad ti ima, ken ti ngarab daytoy
    ket napanday a kasla ngarab ti maysa a tasa a kasla nagukrad a sabong ti lirio.
    Ti sinan-baybay ket malaonna ti duaribu a bath iti danum.
  kpg-kpg: Di maadolu di monowai nia ‘inch’ e dolu. Di ngudu di monowai e hai be di
    ngudu ibu, e wini gi tua, e hai be nia manga akai ‘lily’, ge e mee di haa nia
    galon e 10,000.
  uig-ARA: داسنىڭ قېلىنلىقى ئالىقاننىڭ كەڭلىكىدەك بولۇپ، ئۇنىڭ گىرۋىكى پىيالىنىڭ گىرۋىكىدەك،
    شەكلى ئېچىلغان نىلۇپەردەك ئىدى. ئۇنىڭغا ئىككى مىڭ بات سۇ سىغاتتى.
  sus-sus: Na ye sase xa marabinye nu findixi suxu keren nan na. A dɛ kiri masolixi
    maniyɛ sansi fuge tofanyi ra. Ye fifa kɛmɛ solofere fifa tongo suuli nu nɔma sade
    a kui.
  pon-2006: Ins 3 uwen mosul en dengko. Keile ko duwehte kilin ewen kep, welikekla
    liki duwehte wahn kiepw. Kerenieng kalon nen uwen me kak audehda dengko.
  ksd-ksd: Ma ra butubut i ra la i ga da ra tababa i ra lapar a lima; ma ra ngu na
    la i ga talilikun da ra ngu na momamomo, da ra pupu na lelegurua; ma i ga topa
    a ura arip na valavalar na polo upi na buka tana.
  tur-YTC: Bir karış kalınlığındaydı. Kenarı bir kâse kenarı gibi, bir zambak çiçeği
    gibi işlenmişti. İki bin bat su alıyordu.
  grc-BRENT: Καὶ ἐποίησε Χιρὰμ τοὺς λέβητας καὶ τὰς θερμαστρεῖς καὶ τὰς φιάλας· καὶ
    συνετέλεσε Χιρὰμ ποιῶν πάντα τὰ ἔργα ἃ ἐποίησε τῷ βασιλεῖ Σαλωμὼν ἐν οἴκῳ Κυρίου·
  ind-AYT: Tebalnya setelapak tangan dan tepinya serupa tepi cawan berbentuk kuncup
    bunga bakung, dan muatnya 2.000 bat.
  nya-nya: Mbiyayo inali yonenepa ngati chikhatho ndipo mkombero wake unali ngati
    mkombero wa chikho, ngati duwa lokongola kwambiri. Mʼmbiyamo munkalowa madzi okwana
    malita 40,000.
  hrv-hrv: Bilo je debelo pedalj, rub mu kao rub u čaše, kao cvijet, a moglo je primiti
    tri tisuće bata.
  mps-mps: Te brasgo dąį igi pali, te tank bulu badu gagalasa pali te tank tomoba
    usu nani, te usu sali te 8 sentimita yali. Te tank sesege badu te kap pedauwali
    tiwai elama, tama te gasa sawi yai plaua dinigalubo tiwai yali. Te tankde wę
    elaluabo usu te 40,000 lita wę elalueibao.
  tpi-tpi: Mak bilong bras, stat long ausait bilong tang i go inap long insait bilong
    tang, em inap 8 sentimita. Arere bilong tang em i olsem maus bilong kap na i olsem
    naispela plaua i op. Dispela tang em inap long holim 40,000 lita wara.
  dan-1931: Det var en Håndsbred tykt, og Randen var formet som Randen på et Bæger,
    som en udsprungen Lilje. Det tog 2.000 Bat.
  vie-OVCB: Thành Hồ dày bằng bề ngang bàn tay, miệng hồ như miệng tách, như cánh
    hoa huệ; sức chứa của hồ chừng 42.000 lít.
  guj-2017: હોજની જાડાઈ ચાર આંગળ જેટલી હતી, તેની ધારની બનાવટ વાટકાની ધારની બનાવટની
    જેમ કમળના ફૂલ જેવી હતી. હોજ બે હજાર બાથ પાણી સમાઈ શકે એટલી ક્ષમતા ધરાવતો હતો.
  pon-2006A: Ins 3 uwen mosul en dengko. Keile ko duwehte kilin ewen kep, welikekla
    liki duwehte wahn kiepw. Kerenieng kalon nen uwen me kak audehda dengko.
  por-BRBSL: It era uma largura de mão grossa. Sua borda era trabalhada como a borda
    de um copo, como a flor de um lírio. Ela segurava dois mil banhos.
  cth-cth: Rahum teh sum touh a tha teh, arai teh lili pei patetlah manang rai patetlah
    ao teh bath 2000 touh a cawng ( bath buet touh teh galon 6 touh bang e doeh).
  twi-twi: Na Po no afasu mu piw bɛyɛ nsateaato abiɛsa, na ano no trɛw te sɛ kuruwa,
    na na ɛte sɛ sukooko a apae. Na ebetumi akora nsu bɛyɛ galɔn mpem dubaako.
  hlt-hlt: A thah khaw kutsom tluk thah tih a rhai te tuilipai kah rhaiphuelh boengloeng
    rhai muei bangla om. Te khuiah bath thawng hnih ael.
  tbz-SIM: Kɛ̀ ku bìɛ̀ ncɛ̃́ɛ̃́kù mɑ̀nnɛ̀ tɛnɔ̀ùtɛ̀ kó mɛpɛ̃kùmɛ̀, kɛ yɑɑ nkɛ dò mmutepóó.
    Kɛ̀ bɛ̀ ɑntɛ́ ku bìɛ̀ nfɛbòòfɛ̀ kpɛyɛ kɔ̃mɛ, kɑ̀ɑ kù píɛ mmɛniɛ, mɛ̀ mbo dítìrìbɛ̀
    sikɔupípísìni (80000).
  msy-2020: Tengɨn kamɨn brasɨn mɨtiam, azenan ikegha ghua averiamɨn tuzim, a bar
    mɨtemegha, an ababanim, 8 sentimitan tu, mati gumazimɨn dafarimɨn ababanim. Tengɨn
    kamɨn mɨriam mati kavɨn akam, egha akɨmarir aghuarir onezir mamɨn mɨn oneghɨrɨgha
    iti. Tengɨn kam 40,000 litan dɨpam an aven ikiam.
  dop-dop: Nyɑmpɑɑni ɩnɩ ɩ kpɩɩsǝŋ wɛ kɛ́ ɩsɩɩ yʋlʋ ntɑntɑkʋ wɑŋ. Nɑ ɩ ntompee ɩsɩɩ
    poosiyɑ, nɑ ɑ́ nǝɣǝsǝnɑ ɩsɩɩ yɑɑyenɑɑ. Nyɑmpɑɑni ɩnɩ ɩ tɔkɩ ɩsɩɩ lʋm liitilinɑɑ
    iyisi nɩɩnɑɑsɑ (80000).
  azb-azb: Hovuzun qalınlığı bir ovuc idi, onun kənarı kasa kənarı kimi düzəldilmişdi
    və açılan zanbağa bənzəyirdi. O, iki min bat su tuturdu.
  eng-DBY: And its thickness was a hand-breadth, and its brim was like the work of
    the brim of a cup, with lily-blossoms; it held two thousand baths.
  hin-2017: उसकी मोटाई मुट्ठी भर की थी, और उसका किनारा कटोरे के किनारे के समान सोसन
    के फूलों के जैसा बना था, और उसमें दो हजार बत पानी समाता था।
  wol-KYG: Dëllaayu mbalka mi yaatuwaayu loxo la, kéméj gi mel ni gémmiñu kaas, di
    nirook lëppi tóor-tóor. Ñaar téeméeri barigo la mbalka miy def. (200).
  eng-YLT: And its thickness [is] an handbreadth, and its edge as the work of the
    edge of a cup, flowers of lilies; two thousand baths it containeth.
  eng-WYC-2017: And the thickness of the sea was of four fingers, or a palm, and the
    brink thereof was as the brink of a cup, and as the leaf of a lily crooked again;
    the sea contained two thousand baths, that is, three thousand metretes.
  eng-WMBB: It was a hand width thick. Its brim was worked like the brim of a cup,
    like the flower of a lily. It held two thousand baths.
  urd-GVH: हौज़ का किनारा प्याले बल्कि सोसन के फूल की तरह बाहर की तरफ़ मुड़ा हुआ था।
    उस की दीवार तक़रीबन तीन इंच मोटी थी, और हौज़ में पानी के तक़रीबन 44,000 लिटर समा
    जाते थे।
  rug-rug: Sa tinina sa besini si keke pidoko moatana. Sa beruna sa besini kolo hie
    si kekeṉoṉo guana beruna sa kapa sapu polo vura pule, kekeṉoṉo guana sa pelarana
    sa havoro lili. Sa besini si boka siṉia ka made ṉavulu tina lita kolo.
  gaz-gaz: Gaaniin sun hamma barruu harkaa yabbata ture; hidhiin isaas akkuma hidhii
    kubbaayyaa yookaan daraaraa hadaa fakkaata ture. Innis baadoosii kuma lama qabata
    ture.
  fra-LSG: Son épaisseur était d’un palme; et son bord, semblable au bord d’une coupe,
    était façonné en fleur de lis. Elle contenait deux mille baths.
  yal-yal: Yii kuiin yɛ kedenna nan yi ige ramaraden nabinyen na, a dɛ kinkin yi rafalaxi
    alo igelengenna dɛna, a luxi alo gabala fugena, litiri wuli tonge solomasɛxɛ ɲɔxɔn
    nan yi sama a kui.
  haw-1868: Hookahi laula o ka lima ka manoanoa o ia mea, a o kona kae ua hanaia e
    like me ke kae o ke kiaha me na pua lilia; elua tausani bato ke komo iloko.
  arb-NAV: وَبَلَغَ سُمْكُ جِدَارِ الْبِرْكَةِ شِبْراً، وَصُنِعَتْ حَافَّتُهَا عَلَى
    شَكْلِ كَأْسِ زَهْرِ السُّوسَنِّ، وَهِيَ تَسَعُ أَلْفَيْ بَثٍّ (نَحْوَ أَحَدَ
    عَشَرَ أَلْفاً وَخَمْسِ مِئَةِ جَالُونٍ مِنَ الْمَاءِ).
  ewe-ewe: Zɔ la tri sentimita enyi, eƒe to le abe tsinokplu tɔ ene eye wowɔe abe
    ale si dzogbenya ƒe seƒoƒo le ene. Exɔa tsi kilolita blaene-vɔ-ene.
  eng-LEE: 'And its thickness was a hand''s breadth, and its brim was wrought like
    the brim of a cup, with lily-buds: it could contain two thousand baths.'
  asm-FB: সেই সমুদ্ৰ-পাত্ৰ চাৰি আঙুল ডাঠ আৰু তাৰ কাণ বাটিৰ কাণৰ লিলি ফুলৰ দৰে সজা
    হৈছিল৷ সেই পাত্ৰত দুই হাজাৰ মোন পানী ধৰিছিল।
  sus-A: نَ يٍ سَسٍ شَ مَرَبِنيٍ نُ قِندِشِ سُشُ كٍرٍن نَن نَ. عَ دّ كِرِ مَسٌلِشِ
    مَنِيّ سَنسِ قُفٍ تٌقَنيِ رَ. يٍ قِقَ كّمّ سٌلٌقٍرٍ قِقَ تٌنفٌ سُولِ نُ نْمَ سَدٍ
    عَ كُي.
  fra-SBL: Elle avait l'épaisseur d'une main. Son bord était travaillé comme le bord
    d'une coupe, comme la fleur d'un lis. Elle contenait deux mille baths.
  hbo-hbo: וְעָבְיֹ֣ו טֶ֔פַח וּשְׂפָתֹ֛ו כְּמַעֲשֵׂ֥ה שְׂפַת־כֹּ֖וס פֶּ֣רַח שֹׁושָׁ֑ן
    אַלְפַּ֥יִם בַּ֖ת יָכִֽיל׃ פ
  piu-2006: '@see-verse:1KI.007.025'
  kik-kik: Ũtungu wa Karia kau waiganaine na wariĩ wa rũhĩ. Rũtiriho rwako rwatariĩ
    ta rũtiriho rwa gĩkombe, kana ta gĩtoka gĩcanũku. Karia kau kaiganagĩra maaĩ mbathi
    ngiri igĩrĩ.
  fra-NCL: Son épaisseur était d’un palme, et son bord était semblable au bord d’une
    coupe, à fleur de lis. Elle contenait deux mille baths.
  cek-AK: Tuili loe karto thah; athung bang ih aqai loe boengloeng qai baktiah oh
    moe, lili pawk kapawk krang to oh; to tuili loe tui bat sang hnetto akunh.
  cuk-cuk: Dii-siged-dummad goo-warbake-wilub songued. Geb e-gakulidi aibinar-sobaled,
    lirio-dutu-sunna dakleged. A-yagine, tambor-gwadulataled-ilabo-wilub (200) egi
    dii siged.
  uig-CYR: Дасниң қелинлиғи алиқанниң кәңлигидәк болуп, униң гирвики пиялиниң гирвикидәк,
    шәкли ечилған нилупәрдәк еди. Униңға икки миң бат су сиғатти.
  tel-2017: సరస్సు మందం బెత్తెడు. దాని పై అంచుకు పాత్రకు పై అంచులాగా తామర పూవుల్లాంటి
    పోత పని ఉంది. అందులో సుమారు 2,000 తొట్టెలు నీరు పడుతుంది.
  hat-BSA: Gwosè li te mezi a yon pla men pwès e arebò li te fèt tankou arebò a yon
    tas, tankou yon flè lis. Li te kab kenbe kantite volim a de mil bat.
  kos-kos: Matoltoliyen tacng sac inch tolu, ac ngoasro oana ngoasron cup se, elakelik
    oana sra kiuf uh. Tacng se inge nwanak singoul tausin gallon.
  hbo-WLC: וְעָבְי֣וֹ טֶ֔פַח וּשְׂפָת֛וֹ כְּמַעֲשֵׂ֥ה שְׂפַת־כּ֖וֹס פֶּ֣רַח שׁוֹשָׁ֑ן
    אַלְפַּ֥יִם בַּ֖ת יָכִֽיל׃ פ
  ibo-ibo: Ịdị arọ ya ha ka otu ọtụtụ ntu-aka dimkpa. E mere ọnụ ya ka ọ dị ka ọnụ
    iko mmiri, dịkwa ka okoko lili na-awapụta awapụta. Ọ na-erite puku galọọnụ iri
    na abụọ.
  ory-ory: ସେହି ପାତ୍ର ଚାରି ଅଙ୍ଗୁଳି ମୋଟ, ତହିଁର ଫନ୍ଦ ତାଟିଆର ଫନ୍ଦ ପରି ନିର୍ମିତ, କଇଁଫୁଲ
    ତୁଲ୍ୟ ଥିଲା; ତହିଁରେ ଦୁଇ ହଜାର ମହଣ ଧରିଲା।
  chk-chk: Malülün ewe sepien koluk ükükün ülüngat inis, nge aaman a usun chök aamen
    eu kap, usun chök epö pön kiop mi mas. Iwe, masouen ewe sepi ina epwe ükükün engol
    ngeröü kalon koluk.
  rop-rop: Det sheip blanga det teingk bin jis laiga kap en woda lili, en det teingk
    gin holdim 40,000 lita woda insaid. Det wolpat bin 75 milamita thikwan.
  ukr-1871: Завгрубшки було воно в долоню, а край його похожий на край кубка, видом
    же подабало на розвиту лелїю. Воно містило в собі дві тисячі ведер.
  deu-1951: Seine Dicke aber betrug eine Handbreite, und sein Rand war wie der Rand
    eines Bechers, wie die Blüte einer Lilie, und es faßte zweitausend Bat.
  eng-JPS: And it was a hand-breadth thick; and the brim thereof was wrought like
    the brim of a cup, like the flower of a lily; it held two thousand baths.
  srp-1865: Debljina mu bijaše s podlanice, a kraj mu bijaše kao kraj u èaše, kao
    cvijet ljiljanov, a primaše dvije tisuæe vata.
  lug-lug: Obugazi bwayo yali oluta lumu, n’omugo gwayo gwakolebwa ng’omugo gw’ekibya,
    ng’ekimuli ky’amalanga. Yajjulanga lita emitwalo ena mu enkumi nnya.
  heb-heb: ועביו טפח ושפתו כמעשה שפת כוס פרח שושן אלפים בת יכיל׃
  ben-IRV: পাত্রটা ছিল চার আঙ্গুল পুরু। তার মুখটা একটা বাটির মুখের মত ছিল এবং লিলি
    ফুলের পাপড়ির মত ছিল। তাতে 2,000 বালতি জল ধরত।
  pan-pan: ਉਸ ਦੀ ਮੋਟਾਈ ਇੱਕ ਚੱਪਾ ਭਰ ਸੀ। ਉਸ ਦੇ ਕੰਢੇ ਕਟੋਰੇ ਦੇ ਕੰਢੇ ਵਾਂਗੂੰ ਸੋਸਨ ਦੇ ਫੁੱਲਾਂ
    ਵਰਗੇ ਸਨ ਅਤੇ ਉਸ ਦੇ ਵਿੱਚ ਚਾਲ੍ਹੀ ਹਜ਼ਾਰ ਲੀਟਰ ਸਮਾਉਂਦਾ ਸੀ।
  mya-JVB: ရေကန်သည် ဒု လက် တဝါးရှိ၏။ အပေါ်အနား ပတ်လည်ဖလား အနား ပတ်ကဲ့သို့ ကြာပွင့်
    အပြောက်နှင့် ပြည့်စုံ၏။ ရေဗတ်နှစ်ထောင်ဝင်၏။
  tbg-tbg: Nora tave vira vaatavano vaireva, vatoqiqama kero 8 sentimita vaura. Vira
    novano vaireva, kaapu nove, lili maura vira mareve, vira voqaara vaura. Vi taveraqi
    namari kaqake mpiqa kareka, 40,000 lita kaqake vatora.
  hmo-hmo: Tanika ena auri laboralabora ena udunana be 8 sentamita hegeregerena. Tanika
    ena isena be kapusi ena isena hegeregerena, sosana herahera ena toana bamona.
    Inai tanika ese ranu ibounai 40,000 lita ia dogoatao diba.
  urd-urd: और दिल उसका चार उंगल था, और उसका किनारा प्याले के किनारे की तरह गुल — ए
    — सोसन की तरह था, और उसमें दो हज़ार बत की समाई थी।
  rus-SYN: Толщиною оно было в ладонь, и края его, сделанные подобно краям чаши, походили
    на распустившуюся лилию. Оно вмещало две тысячи батов.
  bqc-SIM: Íkakĩipi gèele ↄtã doɛ. A swã́ dɛ lán ta swã́wa, lán tↄ̃́ↄngbelezĩwa.
    Galuba zↄ̃ↄ lɛ ↄ̀aa do í ↄ̃ tapi ì sí.
  tcz-CHONGTHU: Twikong sa dan chu khutphang tejen ahin, agei jong khon gei kisempeh
    banga kisem ahin, pahcha pah banga kisem ahin, pahcha pah bang in akisem in atuikong
    chun tui tena sangni jen adol’e.
  mar-mar: हौदाची जाडी वितभर होती; आणि वरची कड कटोऱ्याच्या कडेसारखी अथवा कमळफुलासारखी
    उमललेली होती. यामध्ये दोन हजार बथ पाणी मावत असे.
  qub-qub: Paylapa ractaynin caran maqui-palta anchu. Intëru wirpanga caran liryu
    wayta-niraj paticasha. Paylamanga juntaj ishcay waranga chuscu pachacnin (2,400)
    läta yacuraj.
  bqp-bqp: Íkaki pìi gègetee kà ↄla yàasa ũ. A sã de lán oro sã bà, lán tafetira
    sã bà. Dirↄm lɛ́ wàa do ín àdi sí.
  hat-hat: Rebò basen lan te gen twa pous epesè. Rebò a te tankou rebò yon tas, li
    fè yon ti vire sou deyò tankou yon flè. Basen lan te ka kenbe dimil galon konsa.
  eng-BSB: It was a handbreadth thick, and its rim was fashioned like the brim of
    a cup, like a lily blossom. It could hold two thousand baths.
  eng-WEBPB: It was a hand width thick. Its brim was worked like the brim of a cup,
    like the flower of a lily. It held two thousand baths.
  kbq-kbq: Hagi ana tenkimofo tapa'amo'a 10 sentimita higeno, agi'amo'a kapugna nehuno
    liliema nehaza trazamofo amosre'agna huno rutare'ne. Hagi ana tenkimofo agu'afima
    tima afinte'niana 40 tauseni'a lita afintegahie.
  nhe-BL: Itilajca nopa hueyi paila elqui nechca tlajco mistitl. Huan itenyacapa nesqui
    queja iquejcho se lirio xochitl huan nopa hueyi paila quicuiyaya 74 mil litros
    tlen atl.
  bus-bus: Íkakii pì gègete kà ↄla yàasa ũ. À swã dɛ lán oro swã bà, lán ítɛbaagunna
    swã bà. Gãnↄↄ lɛ́ wàa do ín è sí.
  gub-BL: Heta 4 zanekwà a'e 'yryruhu heme'y iànàmaw pe. Nuzawy kwaw kanek heme'y.
    Uwak katu kutyr iri putyr ài. 'Yryruhu upyhyk 40.000 zutahyky'a por ru'u a'e.
  eng-DRA: 'And the laver was a handbreadth thick: and the brim thereof was like the
    brim of a cup, or the leaf of a crisped lily: it contained two thousand bates.'
