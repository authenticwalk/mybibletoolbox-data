verse: 1KI.007.040
translations:
  mal-C: 'പാത്രങ്ങൾ, കോരികകൾ, സുഗന്ധദ്രവ്യങ്ങളുംമറ്റും കോരിത്തളിക്കുന്നതിനുള്ള കുഴിഞ്ഞപാത്രങ്ങൾ
    മുതലായവയും ഹീരാം നിർമിച്ചു. അങ്ങനെ, യഹോവയുടെ ആലയത്തിൽ ശലോമോൻ രാജാവിനുവേണ്ടി തന്നെ
    ഏൽപ്പിച്ചിരുന്ന ജോലികളെല്ലാം ഹീരാം പൂർത്തീകരിച്ചു:'
  deu-TKW: 'Und Hiram fertigte die Töpfe, Schaufeln und Sprengschalen, und so vollendete
    Hiram alle Arbeiten, die er dem Könige Salomo für den Tempel Jahwes gefertigt
    hatte:'
  lin-lin: 'Irami asalaki basani ya kotia putulu, bapawu mpe bakopo mpo na kosopela
    makila. Irami asilisaki mosala nyonso oyo mokonzi Salomo atindaki ye kosala mpo
    na Tempelo ya Yawe :'
  eng-LSV: 'And Hiram makes the lavers, and the shovels, and the bowls; and Hiram
    completes to do all the work that he made for King Solomon, [for] the house of
    YHWH:'
  eng-GNV: 'And Hiram made caldrons, and besomes, and basens, and Hiram finished all
    the worke that he made to King Salomon for the house of ye Lord:'
  eng-WEBSTER: 'And Hiram made the lavers, and the shovels, and the basins. So Hiram
    made an end of doing all the work that he executed for king Solomon for the house
    of the LORD:'
  nhw-BL: Hiram nojquiya quichijchijqui tepos chachapalme, tepos palas huan vasos.
    Huan quej nopa quitlamichijqui nopa tequitl para Salomón ipan itiopa TOTECO.
  swh-ONEN: 'Pia akatengeneza masinia, masepetu na mabakuli ya kunyunyizia. Kwa hiyo
    Huramu akakamilisha kazi zote katika Hekalu la Bwana kama vile Mfalme Solomoni
    alikuwa amemwagiza, yaani:'
  bba-bba: Mɑ Hirɑmu u torom ɡurɑtii kuɑ, kɑ kɑɑtonu kɑ ɡbɛ̃ɛ ni bɑ ko n dɑ kɑ yɛm
    yɛ̃ke. Nɡe mɛyɑ u kɑ dendi yɑ̃ɑ ni kpuro kuɑ u wiru ɡo, ni Sɑlomɔɔ u nùn yiire
    u ko Yinni Gusunɔn sɑ̃ɑ yee ten sɔ̃.
  eng-KJVCPB: 'And Hiram made the lavers, and the shovels, and the basons. So Hiram
    made an end of doing all the work that he made king Solomon for the house of the
    Lord:'
  luo-luo: 'Bende noloso agulni gi opewni kod tewni mag kiro remo. Kamano Huram notieko
    tich duto mane otimo ne ruoth Solomon e hekalu mar Jehova Nyasaye:'
  meu-meu: 'Hirama ese danu uro bona gaga bona nau e karadia. Taunabunai, King Solomon
    ese e henia ḡaukaradia iboudiai na Hirama ese e ha-oredia, Iehova ena dubu ai:'
  npi-ULB: हुरामले बाटाहरू, बेल्चाहरू र छर्कने बाटाहरू बनाए । यसरी तिनले परमप्रभुको
    मन्दिरमा सोलोमन राजाको लागि सबै काम सिद्ध्याए ।
  yor-yor: Ó sì túnṣe ìkòkò, àti ọkọ́ àti àwokòtò. Bẹ́ẹ̀ ni Huramu sì parí gbogbo
    iṣẹ́ tí ó ṣe fún ilé Olúwa fún Solomoni ọba.
  pes-OPCB: حورام همچنین سطلها، خاک‌اندازها و کاسه‌ها ساخت. او تمام کارهای خانهٔ خداوند
    را که سلیمان پادشاه به او واگذار کرده بود به انجام رسانید.
  tgl-ULB: 'Ginawa ni Hiram ang mga hugasan at ang mga pala at patubigang mangkok.
    Pagkatapos kaniyang natapos ang lahat ng kaniyang ginawa para kay Haring Solomon
    sa templo ni Yahweh:'
  hui-hui: Hurama ibugua wayawaya bulene ndisibi nama tabulirubi ndisi emenerubi bibahende
    wabiai hene. Ani bialu Hurama ibugua Anduane Homogonaga andaha biabe uruni bibe
    lalu Kini Solomonohanda mo miyaruni bibahende biai hene.
  mya-mya: ဟိ​ရံ​သည်​အိုး​များ၊ ရေ​မှုတ်​များ၊ ခွက်​ဖ​လား​များ ကို​လည်း​ပြု​လုပ်​၏။
    သူ​သည်​ထာ​ဝရ​ဘု​ရား​၏ ဗိ​မာန်​တော်​အ​တွက် ရှော​လ​မုန်​မင်း​စေ​ခိုင်း​သ​မျှ သော​အ​လုပ်​တို့​ကို​ပြီး​စီး​အောင်​ဆောင်​ရွက်​လေ
    သည်။ သူ​ပြု​လုပ်​သော​ပစ္စည်း​များ​မှာ​အောက်​ပါ အ​တိုင်း​ဖြစ်​လေ​သည်။ တိုင်​ကြီး​နှစ်​လုံး၊
    ဖ​လား​ပုံ​သဏ္ဌာန်​ရှိ​တိုင်​ထိပ်​အုပ်​နှစ်​ခု၊ တိုင်​ထိပ်​အုပ်​များ​တွက်​ကွန်​ရက်​များ၊
    ကွန်​ရက်​ပတ်​လည်​မှ​အ​လုံး​တစ်​ရာ​စီ​ရှိ​သော သ​လဲ​သီး​ကုံး​နှစ်​ကုံး​အ​တွက်​သ​လဲ​သီး
    အ​လုံး​လေး​ရာ၊ လက်​တွန်း​လှည်း​ဆယ်​စီး၊ အင်​တုံ​ဆယ်​လုံး၊ ရေ​ကန်၊ ရေ​ကန်​တင်​ရန်​နွား​ရုပ်​ဆယ့်​နှစ်​ခု၊
    အိုး​များ၊ ကော်​ပြား​များ​နှင့်​ခွက်​ဖ​လား​များ၊ ဗိ​မာန်​တော်​တွင်​အ​သုံး​ပြု​ရန်​ရှော​လ​မုန်​မင်း​အ​တွက်
    ဟိ​ရံ​ပြု​လုပ်​ပေး​သော​ဤ​ပစ္စည်း​တန်​ဆာ​တို့​သည် အ​ရောင်​တင်​ထား​ချွတ်​ပြီး​ကြေး​ဝါ​ဖြင့်​ပြီး​ကြ​၏။-
  bod-N: ཡང་ཧུ་རཱམ་གྱིས་གཞོང་བ་དང་། མེ་ཁྱེམ་དང་། ཕོར་བ་རྣམས་བཟོས་ཤིང་། དེ་བཞིན་རྒྱལ་པོ་སོ་ལོ་མོན་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཕྱིར་ལས་ཀ་ཐམས་ཅད་འགྲུབ་པར་བྱས་སོ།
    །
  sna-sna: 'Hiramu akaitawo poto, foshoro namadhishi. Saka Hiramu akapedza basa rose
    raakaitira Mambo Soromoni mutemberi yaJehovha:'
  spa-BLM: 'Hiram hizo las ollas, las palas y las pilas. Así terminó Hiram de hacer
    toda la obra que trabajó para el rey Salomón en la casa de Yahvé:'
  cac-cac: Ix lajvi chi' ix sb'oanpax juntzan̈ chen, q'uen pala yed' nivac uc'ab'
    vin̈aj Hiram chi'. Icha val chi' ix aj slajvi sb'o smasanil juntzan̈ ix schec
    vin̈aj rey Salomón b'ojoc yicoc stemplo Jehová.
  swh-ULB: 'Huramu akatengeneza birika na koleo na besini la kunyunyizia. Kisha akamaliza
    kazi yote aliyofanya kwa mfalme Sulemani katika hekalu la BWANA:'
  bel-bel: 'І зрабіў Хірам умывальніцы і лапаткі і чары. І закончыў Хірам усю працу,
    якую рабіў у цара Саламона для храма Гасподняга:'
  deu-ELBBK: 'Und Hiram machte die Töpfe und die Schaufeln und die Sprengschalen.
    – Und so vollendete Hiram die Arbeit des ganzen Werkes, das er dem König Salomo
    für das Haus des HERRN machte:'
  mbb-OT: 'Mibpevaal zaan sikandin te menge diniyun, menge pala, wey menge yehung
    he egemiten te kebpemirikpirik. Nengepasad haazà ni Huram is langun he mibpeveelan
    kandin ni Hadì Solomon he para zutun te valey te Nengazen. Ne iyan heini mibeelan
    din:'
  mal-2015: പിന്നെ ഹീരാം കലങ്ങളും ചട്ടുകങ്ങളും കലശങ്ങളും ഉണ്ടാക്കി; അങ്ങനെ ഹീരാം യഹോവയുടെ
    ആലയംവക ശലോമോൻരാജാവിന്നു വേണ്ടി ചെയ്ത പണികളൊക്കെയും തീർത്തു.
  rmc-rmc: O Chiram paľis kerďa lavora, lopati the čarore. Avke dokerďa e buči, so
    kerelas prekal o Šalamun pro Chramos le RAJESKRO.
  pes-OPV: و حیرام، حوضها و خاک اندازها و کاسه هارا ساخت. پس حیرام تمام کاری که برای
    سلیمان پادشاه به جهت خانه خداوند می‌کرد به انجام رسانید.
  ron-1924: 'Хирам а фэкут ченушареле, лопециле ши лигенеле. Аша а сфыршит Хирам тоатэ
    лукраря пе каре й-о дэдусе ымпэратул Соломон с-о факэ пентру Каса Домнулуй:'
  ben-OBCV: 'এছাড়াও তিনি আরও কয়েকটি পাত্র, বেলচা ও জল ছিটানোর বাটিও তৈরি করলেন।
    অতএব সদাপ্রভুর মন্দিরে রাজা শলোমনের জন্য হূরম যা যা করার দায়িত্ব নিয়েছিলেন,
    তা সম্পূর্ণ করলেন:'
  som-som: Oo Xiiraam wuxuu wada sameeyey berkedihii, iyo majarafadihii, iyo maddiibadihii.
    Oo sidaasuu Xiiraam u dhammeeyey shuqulkii uu Boqor Sulaymaan ugu sameeyey guriga
    Rabbiga,
  lat-VUC: Fecit ergo Hiram lebetes, et scutras, et hamulas, et perfecit omne opus
    regis Salomonis in templo Domini.
  eng-ASVBT: 'And Hiram made the lavers, and the shovels, and the basins. So Hiram
    made an end of doing all the work that he wrought for king Solomon in the house
    of Jehovah:'
  ita-1885: 'Ed Hiram fece le conche, e le pale, ed i bacini; e compiè di fare tutto
    il lavoro che faceva al re Salomone, per la Casa del Signore:'
  eng-LXXUP: And he formed the house with chambers above on the sides of the pillars,
    and the number of the pillars was each row forty and five,
  eng-ULB: 'Huram made the basins and the shovels and the sprinkling bowls. Then he
    finished all the work that he did for King Solomon in the temple of Yahweh:'
  spa-VBL: 'También hizo las ollas, las tenazas y los aspersorios. Así, Hiram terminó
    de hacer todo lo que el rey Salomón le había pedido para el Templo del Señor:'
  fra-_FOB: Ainsi Hiram fit les cuves, les pelles et les bassins; et il acheva tout
    l'ouvrage qu'il faisait au roi Salomon pour la maison de l'Éternel;
  mal-mal: പിന്നെ ഹൂരാം തൊട്ടികളും വലിയ ചട്ടുകങ്ങളും പാത്രങ്ങളും ഉണ്ടാക്കി; അങ്ങനെ
    ഹീരാം യഹോവയുടെ ആലയത്തിനുവേണ്ടി ശലോമോൻ രാജാവ് ഏല്പിച്ചിരുന്ന പണികളൊക്കെയും തീർത്തു.
  urd-GVR: 'Hīrām ne bāsan, belche aur chhiṛkāw ke kaṭore bhī banāe. Yoṅ us ne Rab
    ke ghar meṅ wuh sārā kām mukammal kiyā jis ke lie Sulemān Bādshāh ne use bulāyā
    thā. Us ne zail kī chīzeṅ banāīṅ:'
  suz-BL: हुराममी बोसपुकी, पुलु ताप्‍तीक नु ग्‍योंबपुकी सेला बाक्‍त। मोपा हुराममी
    पिप सोलोमन आ देंशो खोदेंशो पा परमप्रभु यावे आ खिं ङा मारेइ मारेइ सेल्‍ने थुमा
    बाक्‍त।
  ita-1927: Hiram fece pure i vasi per le ceneri, le palette ed i bacini.
  ckb-ckb: 'هەروەها حورام مەنجەڵ و خاکەناز و تاسەکانی دروستکرد. حورام کارەکانی تەواو
    کرد، ئەوانەی بۆ سلێمان پاشا بۆ پەرستگای یەزدان کردی:'
  eng-BBE: 'And Hiram made the pots and spades and the basins. So Hiram came to the
    end of all the work he did for King Solomon in the house of the Lord:'
  kan-OKCV: 'ಇದಲ್ಲದೆ ಹೂರಾಮನು ಪಾತ್ರೆಗಳನ್ನೂ, ಸಲಿಕೆಗಳನ್ನೂ, ಬಟ್ಟಲುಗಳನ್ನೂ ಮಾಡಿದನು. ಯೆಹೋವ
    ದೇವರ ಆಲಯಕ್ಕೋಸ್ಕರ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಒಪ್ಪಿಸಿದ ಎಲ್ಲಾ ಕೆಲಸಗಳನ್ನು ಹೂರಾಮನು ಮಾಡಿ ತೀರಿಸಿದನು:'
  tam-2017: பின்பு ஈராம் கொப்பரைகளையும் சாம்பல் எடுக்கிற கரண்டிகளையும் கலங்களையும்
    செய்தான். இவ்விதமாக ஈராம் யெகோவாவுடைய ஆலயத்திற்காக ராஜாவாகிய சாலொமோனுக்குச் செய்யவேண்டிய
    எல்லா வேலையையும் செய்து முடித்தான்.
  spa-RV-1909: 'Asimismo hizo Hiram fuentes, y tenazas, y cuencos. Así acabó toda
    la obra que hizo á Salomón para la casa de Jehová:'
  ron-BTF: 'Şi Hiram a făcut lighenele şi lopeţile şi oalele. Astfel Hiram a terminat
    de făcut toată lucrarea pe care a făcut-o împăratului Solomon pentru casa DOMNULUI:'
  eng-WEBP: 'Hiram made the pots, the shovels, and the basins. So Hiram finished doing
    all the work that he worked for King Solomon in the LORD’s house:'
  eng-FBV: 'He also made the pots, shovels, and bowls. So Hiram finished making everything
    required by King Solomon for the Temple of the Lord:'
  nld-1939: Nadat Choeram ook nog potten, schoppen en offerschalen gemaakt had, was
    al het werk voltooid, dat hij in opdracht van koning Salomon voor de tempel van
    Jahweh had moeten vervaardigen.
  nch-BL: Hiram nojquiya quichijchijqui tepos chachapalme, tepos palas huan vasos.
    Huan quej nopa quitamichijqui nopa tequit para Salomón ipan itiopa TOTECO.
  vie-1934: 'Người cũng làm chảo, vá, và ảng. Vậy, Hi-ram làm xong mọi công việc cho
    Sa-lô-môn trong đền của Đức Giê-hô-va:'
  hin-CV: यह सब करके हूराम ने चिमचियां, बेलचे और कटोरियां भी बनाईं. हूराम ने राजा
    शलोमोन के लिए याहवेह के भवन से संबंधित सारा काम खत्म कर दिया.
  spa-BES: 'E Hiram hizo las ollas, las espadas y los tazones. Entonces Hiram llegó
    al final de todo el trabajo que hizo para el rey Salomón en la casa del Señor:'
  tdx-tdx: Nitsenè’ i Kirame o valàñeo, o endraendra’eo naho o kovetao. Aa le nifonire’
    i Kirame i fitoloñañe nanoe’e ho a i Selomò mpanjaka añ’anjomba’ Iehovày;
  tha-KJV: ฮี​รามได้ทำขัน พล​ั่วและชามด้วย ดังนั้นฮีรามก็เสร็จงานทั้งสิ้นซึ่งเขาต้องกระทำถวายกษั​ตริ​ย์ซาโลมอนสำหรับพระนิเวศของพระเยโฮวาห์
  por-BR-2018: 'Também fez Hirão fontes, e tenazes, e bacias. Assim acabou toda a
    obra que fez a Salomão para a casa do SENHOR:'
  deu-ELO: 'Und Hiram machte die Töpfe und die Schaufeln und die Sprengschalen. Und
    so vollendete Hiram die Arbeit des ganzen Werkes, das er dem König Salomo für
    das Haus Jehovas machte:'
  eng-WYC-2018: Also Hiram made cauldrons, and pans, and wine vessels; and he made
    perfectly all the work of king Solomon in the temple of the Lord. (And Hiram made
    cauldrons, and pans, and basins; and so he finished all the work for King Solomon
    for the Temple of the Lord.)
  epo-epo: 'Kaj Ĥuram faris la lavujojn kaj la ŝovelilojn kaj la aspergajn kalikojn.
    Kaj Ĥuram finis la tutan laboron, kiun li faris por la reĝo Salomono en la domo
    de la Eternulo:'
  uig-PIN: 'Ⱨiram xularƣa tǝǝlluⱪ das, kürǝk wǝ ⱪaqa-ⱪuqilarnimu yasap tǝyyar ⱪildi.
    Xundaⱪ ⱪilip Ⱨiram Sulayman padixaⱨ üqün Pǝrwǝrdigarning ɵyining barliⱪ ⱪurulux
    hizmitini pütküzdi: —'
  beo-beo: 'Hiula:me amolawane da gobele nasu ofodo amola ‘safala’ amola ofodo eno
    hahamosu. E da Hina Gode Ea Debolo Diasu gagusu hawa: hamosu amo hina bagade Soloumane
    da hamoma:ne olelei, amo huluane hamone dagoi. Ea hahamoi liligi da amo :- Balasega
    golasu ifa duni bugi aduna ‘Lili’ sogea falegai agoaila bada aduna (golasu ifa
    duni bugi gadodili ligisima:ne hamoi) sia:ine amuni amogawi dedenesisi Balasega
    hamoi ‘bomegala:nede’ 400 amo da dada:lei biyadu ganodini afae afae 100 idi da
    bada da:iya dedenesisi dialu Gaguli fula ahoasu nabuane gala Ofodo nabuane gala
    Ofodo sugi bagade Bulamagau gawali balasega hamoi fagoyale gala amo da ofodo sugi
    bagade udidima:ne hamoi Gobele nasu ofodo, safala amola ofodo eno. Amo Debolo
    diasu hawa: hamosu liligi huluane, hina bagadeSoloumane da Hiula:mema hamoma:ne
    sia:i, da balase ela:mema:ne giga:su amoga hahamoi.'
  tpi-OTNT: Huram i wokim dis bilong waswas na ol liklik savol na ol arapela dis.
    Orait nau Huram i pinisim olgeta wok King Solomon i bin givim em, em ol dispela
    wok bilong haus bilong Bikpela.
  hau-SA: Ya kuma yi kwanoni da manyan cokula da kuma kwanonin yayyafawa. Ta haka
    Huram ya gama dukan aikin da ya yi wa Sarki Solomon a haikalin Ubangiji.
  uig-LAT: 'Hiram shulargha teelluq das, kürek we qacha-quchilarnimu yasap teyyar
    qildi. Shundaq qilip Hiram Sulayman padishah üchün Perwerdigarning öyining barliq
    qurulush xizmitini pütküzdi: —'
  nde-nde: 'Wabumba njalo imiganu lamafotsholo lemiganu yesichelo. Ngalokho uHuramu
    wawuphetha umsebenzi ayewenzela inkosi uSolomoni ethempelini likaThixo:'
  ton-ton: '¶ Pea naʻe ngaohi ʻe Helami ʻae ngaahi ʻaiʻanga vai, mo e ngaahi huo,
    pea mo e ngaahi ipu luoluo. Naʻe pehē ʻae fakaʻosi ʻe Helami ʻa ʻene fai ʻae ngāue
    kotoa pē ʻaia naʻa ne teuteu kia Solomone maʻae fale ʻo Sihova:'
  ces-1613: 'Nadělav tedy Chíram umyvadel, a lopat a kotlíků, dokonal všecko dílo,
    kteréž dělal králi Šalomounovi k domu Hospodinovu:'
  eng-WMB: 'Hiram made the pots, the shovels, and the basins. So Hiram finished doing
    all the work that he worked for King Solomon in the LORD’s house:'
  tam-TCV: 'அத்துடன் அவன் பானைகளையும், நீண்ட பிடியுள்ள கரண்டிகளையும், தெளிக்கும் கிண்ணங்களையும்
    செய்தான். இவ்வாறு ஈராம் சாலொமோன் அரசனிடமிருந்து பொறுப்பெடுத்த, யெகோவாவின் ஆலய
    வேலைகளைச் செய்துமுடித்தான்:'
  ceb-ULB: 'Gibuhat ni Huram ang mga kolon, mga pala ug mga sudlanan pangbubu. Unya
    natapos na niya ang iyang tanang mga buluhaton alang kang Haring Solomon sulod
    sa templo ni Yahweh:'
  pol-UBG: Hiram wykonał też kociołki, łopatki i miednice. Hiram zakończył więc wykonywanie
    całej pracy, którą uczynił dla króla Salomona do domu PANA.
  urd-GVU: 'حیرام نے باسن، بیلچے اور چھڑکاؤ کے کٹورے بھی بنائے۔ یوں اُس نے رب کے گھر
    میں وہ سارا کام مکمل کیا جس کے لئے سلیمان بادشاہ نے اُسے بُلایا تھا۔ اُس نے ذیل
    کی چیزیں بنائیں:'
  deu-1912: 'Und Hiram machte auch Töpfe, Schaufeln, Becken und vollendete also alle
    Werke, die der König Salomo am Hause des HERRN machen ließ:'
  kan-2017: ಇದಲ್ಲದೆ ಹೀರಾಮನು ಬಟ್ಟಲುಗಳನ್ನೂ, ಸಲಿಕೆಗಳನ್ನೂ, ಬೋಗುಣಿಗಳನ್ನೂ ಮಾಡಿದನು. ಅವನು
    ಸೊಲೊಮೋನನ ಅಪ್ಪಣೆಯಂತೆ ದೇವಾಲಯಕ್ಕೋಸ್ಕರ ಹೀರಾಮನು ಮಾಡಿಸಿದ ಒಟ್ಟು ಸಾಮಾನುಗಳ ಪಟ್ಟಿ.
  yap-yap: 'Miki ngongliy Huram e pi th’ib, nge pi sebel, nge yochi dabiy. Me mu’nag
    urngin e maruwel rok ni fan ngak Solomon ni Pilung ko fare Tempel rok SOMOL. Ba’aray
    e pin’en ni ngongliy: Fa gal ley i duga’ Fa gal ra ba’ i dabiy ni mang p’ebgul
    e duga’ Fapi nunuw ni chen ni kan lifith ni bod e nug ni fen p’ebugul Fare 400
    i ya’an wom’ngin e pomegranate nib bronze, ni l’agruw thal nra ba thael ma 100
    ngay nike liyeg ni nunuw u daken fagal raba’ i dabiy ni p’ebugul e duga’ Fa ragag
    i cart Fa ragag raba’ i dabiy Fare teang Fa ragag nge l’agruw i ya’an e garbaw
    ni pumo’on ni ay fare teng Fapi th’ib, sebel, nge yochi dabiy Urngin e pi talin
    e maruwel ney u lan e Tempel, ni ngongliy Huram ni fen Solomon ni Pilung, e ngongliy
    ko wasey ni bronze ni kan gichiy ke mat ra’en.'
  hlt-MCSB: Khiram loh baeldung, hmaisoh neh baelcak khaw a saii. BOEIPA im ah manghai
    Solomon ham a saii bangla a saii ham bitat cungkuem te Khiram loh a coeng.
  mdy-ETH: ሁራሜ ሺልዔንታ ታሞ ካኣሾ ባኮንታ ዓንጎ ሳኣኖ ዔቶንታ ኮሼኔ፤ ዬያይዲ ካኣቲ ሴሎሞኔም ዒ ማዣኒ ዓርቄ፥ ናንጊና
    ናንጋ ጎዳኮ ጌኤዦ ማኣሮይዳ ማዺንቶ ሜሆ ኮሺ ጋፒሴኔ፤ ዒ ማዼ ባኮይዳፓ ዼኤፒ ዼኤፒ ጌይንታ ባካ ሃካፓ ሊካ ፓይዲንታ ባኮኬ፦
  twi-ASANTE: 'Afei, ɔyɛɛ nkukuo, sofi ne dwaresɛn a ɛho hia. Ne korakora no, Huram
    wiee biribiara a ɔhene Salomo kyerɛɛ no sɛ ɔnyɛ wɔ Awurade Asɔredan no ho:'
  eng-WEBU: 'Hiram made the pots, the shovels, and the basins. So Hiram finished doing
    all the work that he worked for King Solomon in the LORD’s house:'
  wal-wal: Qassi Huraami kereta, akaafatanne kuixaarota medhdhiis; yaatidi Kawuwaa
    Solomonassi GODAA Beeta Maqidasiyaa oosuwaa oottidi poliis.
  spa-PDDPT: 'Hiram también hizo las ollas, las palas y los tazones. Hiram terminó
    de realizar toda la obra para el rey Salomón en la Casa de Yavé:'
  gun-gun: Ha'e va'e rire ma Hirão ojapo avi oja guaxu, mba'emo reraa ha'e hy'a. Ha'e
    rami py ojapopa Senhor pegua opy guarã huvixa Salomão ojapo uka va'ekue.
  ilo-ULB: 'Inaramid ni Huram dagiti palanggana, dagiti pala, ken dagiti mallukong
    a pagikkan iti dara ti ayup. Ket nalpasna amin ti trabaho nga inaramidna para
    kenni Ari Solomon iti templo ni Yahweh:'
  kpg-kpg: 'Huram ne hai ana baalanga, daawolo mono boolo. Mee gu hagalawa nia moomee
    King Solomon ang gi di Hale Daumaha Dimaadua. Aanei ana mee ne hai: Nia duludulu
    e lua Nia libogo e lua i di ulu o nia duludulu ala e hai be nia boolo Di tiini
    e humu i di ulu o nia duludulu aalaa. Nia ‘pomegranate’ baalanga mmee e 400 i nia
    goolongo e lua dagi llau ala e humu haganiga i tuludulu e dahi Nia kulumaa e madangaholu
    Nia baisin e madangaholu Di monowai Nia kau e madangaholu maa lua e daahi di monowai.
    Nia baalanga, taawolo, mono boolo. Nia mee aanei huogodoo ang gi di Hale Daumaha
    la ne hai go Huram gi di King Solomon, gei nia maa guu hai gi nia baalanga mmee
    dingidingia.'
  uig-ARA: 'ھىرام شۇلارغا تەئەللۇق داس، كۈرەك ۋە قاچا-قۇچىلارنىمۇ ياساپ تەييار قىلدى.
    شۇنداق قىلىپ ھىرام سۇلايمان پادىشاھ ئۈچۈن پەرۋەردىگارنىڭ ئۆيىنىڭ بارلىق قۇرۇلۇش
    خىزمىتىنى پۈتكۈزدى: ــ'
  sus-sus: 'Xurami naxa ye sasee, tɛ xube kɔ see nun tundee yailan. Na kui, Xurami
    naxa gɛ mangɛ Sulemani xa walie ra Ala xa hɔrɔmɔbanxi xa fe ra. Na walie nan ya:'
  pon-2006: 'Uram pil wiahda einpwoat, sapwel, oh pwohl kei. E kanekehla eh doadoahk
    koaros ong Nanmwarki Solomon ong ni wiepen Tehnpas en KAUN-O. Iet kan dipwisou
    me e wiahda: Dipwisou pwukat ong Tehnpas Sarawio, me Uram wiahda ong Nanmwarki
    Solomon, re wiawihkihda prons melengileng.'
  ksd-ksd: 'Ma Kuram i ga pait ra umana kabala, ma ra umana la na kabu, ma ra umana
    la na kulkulup. Damana Kuram i ga pait ra magit par nina Solomon ra king i ga
    mainge ure ra papalum ta ra kuba i ra Luluai:'
  tur-YTC: 'Hiram kazanları, kürekleri ve leğenleri yaptı. Hiram, Kral Solomon için
    Yahve''nin evinde yaptığı bütün işi bitirdi:'
  grc-BRENT: Καὶ ἐφάτνωσε τὸν οἶκον ἄνωθεν ἐπὶ τῶν πλευρῶν τῶν στύλων· καὶ ἀριθμὸς
    τῶν στύλων τεσσαράκοντα καὶ πέντε ὁ στίχος,
  ind-AYT: Hiram juga membuat bejana-bejana, sekop-sekop, dan mangkuk-mangkuk. Hiram
    menyelesaikan semua pekerjaan yang dia lakukan untuk Raja Salomo bagi bait TUHAN.
  nya-nya: 'Iye anapanganso miphika ndi mafosholo ndi mabeseni owazira magazi. Kotero
    Hiramu anatsiriza ntchito yonse ya ku Nyumba ya Yehova imene ankagwirira Mfumu
    Solomoni:'
  hrv-hrv: 'Hiram načini lonce, lopate i kotliće. Dovrši on sav posao što ga je obavljao
    kralju Salomonu za Dom Jahvin:'
  mps-mps: Huramgo te wę pauabo moni dis pou me, te dwasianu savol dabe me, te gasa
    dis pou dabe me nigalio. Tialima, megi da, Huramgo te king Solomongo agabolo te
    mani sę, te Genuai Bidigo tempel be sę yali, te sę tigidali silalio.
  tpi-tpi: Huram i wokim dis bilong waswas na ol liklik savol na ol arapela dis. Orait
    nau Huram i pinisim olgeta wok King Solomon i bin givim em, em ol dispela wok
    bilong haus bilong Bikpela.
  dan-1931: 'Fremdeles lavede Hirom* Karrene, Skovlene og Skålene. Der med var Hiram
    færdig med alt sit Arbejde for Kong Salomo til HERRENS Hus: { [*Hirom = Hiram
    (V. 13).] }'
  vie-OVCB: 'Ngoài ra, ông còn làm nồi, xuổng, và chậu. Như vậy, Hi-ram hoàn tất mọi
    công tác tại Đền Thờ của Chúa Hằng Hữu do Vua Sa-lô-môn giao cho, gồm có:'
  guj-2017: તે ઉપરાંત હીરામે કૂંડાં, પાવડા તથા છંટકાવ માટેના વાટકા બનાવ્યા. આ પ્રમાણે
    હુરામે સઘળું કામ પૂરું કર્યું કે જે તેણે સુલેમાન રાજાને માટે યહોવાહનું ભક્તિસ્થાનમાં
    કર્યું હતું.
  pon-2006A: 'Uram pil wiahda einpwoat, sapwel, oh pwohl kei. E kanekehla eh doadoahk
    koaros ong Nanmwarki Solomon ong ni wiepen Tehnpas en KAUN-O. Iet kan dipwisou
    me e wiahda: Uhr riau Mehn kapwat ni imwin uhr ko Mehn kapwat sihn me pidipida
    ni ehuehu imwin uhr ko Pwohmakraneid prons 400, ni kahng riau wad 100 kapilpene
    kapwat en ehuehu imwin uhr ko Kuruma eisek Peisin eisek Denk ehu Kouwol ehk riemen
    me utungada dengko Einpwoat, sapwel, oh pwohl kei Dipwisou pwukat ong Tehnpas
    Sarawio, me Uram wiahda ong Nanmwarki Solomon, re wiawihkihda prons melengileng.'
  por-BRBSL: 'Hiram fez as panelas, as pás e as bacias. Assim, Hiram terminou de fazer
    todo o trabalho que trabalhou para o rei Salomão na casa de Yahweh:'
  cth-cth: 'Hiram ni hlaamnaw, hrabakawnnae, kawlungcanaw, hah a sak teh, Solomon
    siangpahrang hanelah BAWIPA e im dawk a cum e naw teh:'
  twi-twi: 'Afei, ɔyɛɛ nkuku, sofi ne nsukorade a ɛho hia. Ne korakora no, Huram wiee
    biribiara a ɔhene Salomo kyerɛɛ no sɛ ɔnyɛ wɔ Awurade Asɔredan no ho:'
  hlt-hlt: Khiram loh baeldung, hmaisoh neh baelcak khaw a saii. BOEIPA im ah manghai
    Solomon ham a saii bangla a saii ham bitat cungkuem te Khiram loh a coeng.
  tbz-SIM: 'Idɑmmu dɔ̀ɔ̀ dìì mɔ̀nnì yɛnɑɑbɔ, nɛ̀ tikɑ̃penti, nɛ̀ yɛbɔ bɛ̀ yó mmɛ́ínɛ̀
    yɛ̀ mɛyĩ̀ĩ̀. Mɛm̀mɛ ò dèèmɛ̀ Sɑdomɔɔ do yɛ̃ nwèe dɔɔ̀ tìì nɛntì ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ kpɛ́í. Tìì tú:'
  msy-2020: Egha Huram uaghan ruamin mɨneba, ko savolɨn muziariba, ko ghuziba kavamadir
    itariba sara ingari. Egha datɨrɨghɨn, Huram Atrivim Solomon a ganɨngizir ingangariba
    bar ada agɨfa. Kar Ikiavɨra Itir Godɨn Dɨpenimɨn ingangariba.
  dop-dop: Ḿpʋ́ɣʋ́ Hilɑm tɛmɑ cɛmsɛnɑɑ nɑ cɛmsisi nsi pɑ ŋmɩɩsǝɣǝnɑ cɑlǝm tɔ, nɑ tɔlʋmɑ
    lɔɣɔlɑsɩ, nɑ pǝ tǝnɑ mpi Sɑlʋmɔŋ kɑ́ tʋ-ɩ sɩ, ɩ́ lɑ Ɩsɔ tǝsɛɛlɛ tɑɑ tɔ.
  azb-azb: 'O həmçinin qazanlar, kürəklər, piyalələr düzəltdi. Xiram Rəbbin məbədi
    üçün padşah Süleymanın əmri ilə bütün bu işləri görüb qurtardı:'
  eng-DBY: 'And Hiram made the lavers, and the shovels, and the bowls. So Hiram ended
    doing all the work that he made for king Solomon [for] the house of Jehovah:'
  hin-2017: हूराम ने हौदियों, फावड़ियों, और कटोरों को भी बनाया। सो हूराम ने राजा सुलैमान
    के लिये यहोवा के भवन में जितना काम करना था, वह सब पूरा कर दिया,
  wol-KYG: 'Iram sàkk itam ndab yu ndaw yi ak ñiitukaay yi ak këlli tuurukaay yi.
    Ci kaw loolu Iram sottal mboolem liggéey ba mu liggéeyal Buur Suleymaan ca kër
    Aji Sax ji:'
  eng-YLT: And Hiram maketh the lavers, and the shovels, and the bowls; and Hiram
    completeth to do all the work that he made for king Solomon, [for] the house of
    Jehovah;
  eng-WYC-2017: Also Hiram made cauldrons, and pans, and wine vessels; and he made
    perfectly all the work of king Solomon in the temple of the Lord.
  eng-WMBB: 'Hiram made the pots, the shovels, and the basins. So Hiram finished doing
    all the work that he worked for King Solomon in the LORD’s house:'
  urd-GVH: 'हीराम ने बासन, बेलचे और छिड़काव के कटोरे भी बनाए। यों उसने रब के घर में
    वह सारा काम मुकम्मल किया जिसके लिए सुलेमान बादशाह ने उसे बुलाया था। उसने ज़ैल
    की चीज़ें बनाईं :'
  rug-rug: 'Taveti tugo Hurami sari na raro boronizi, sevolo, sari na besini boronizi
    pude tana sisiruana ehara, meke sari na baolo zozoropoana. Tavete va hokoto betoi
    sa sari doduru tinavete te Solomone sa baṉara, koasa Zelepade te Zihova. Hire
    saripu taveti sa: Karua dedegere boronizi nomadi. Karua toropae vina sari pa batudi
    ri na dedegere boronizi. Na tinigisi seni sapu koa koari karua toropae vina sari
    pa batudi ri na dedegere boronizi. Karua tokele vua pomeqaraneti boronizi, sapu
    karua gogoto pa hopeke tokele pomeqaraneti va sari vari likohae koari karua toropae
    vina sari pa batudi ri na dedegere. Ka manege puta tuturuana meke sari hopeke
    dia besini hitekedi. Sa Besini boronizi nomana lavata sapu habotu koari ka manege
    rua bulumakao. Sari na raro, sevolo, na baolo. Doduru likakalae tanisa Zelepade
    hire, saripu tavete poni nia Hurami se Solomone sa baṉara, si na boronizi ṉedala
    va leanadi tavete ni sa.'
  gaz-gaz: 'Inni okkoteewwan, waan daaraan ittiin hammaaramuu fi caabiiwwan ittiin
    dhiiga facaasanis ni tolche. Hiiroomis akkasiin hojii mana qulqullummaa Waaqayyoo
    keessatti Solomoon mootichaaf hojjechaa ture hunda fixe; hojiin kunis:'
  fra-LSG: Hiram fit les cendriers, les pelles et les coupes. Ainsi Hiram acheva tout
    l’ouvrage que le roi Salomon lui fit faire pour la maison de l’Éternel;
  yal-yal: 'Xirami to ige ramara seene nun tɛɛ kɔ seene nun goronne rafala, a yi yelin
    wanle birin na, a naxanye fɔlɔ Manga Sulemani xa Alatala Batu Banxini:'
  haw-1868: 'Na Hirama i hana i na ipuholoi a me na ooahi, a me na paipu: pela hoi
    i hoopau ai o Hirama i na hana a pau ana i hana''i no Solomona ke alii, no ka
    hale o Iehova;'
  arb-NAV: وَانْتَهَى حِيرَامُ مِنْ صُنْعِ الأَحْوَاضِ وَالْمَجَارِفِ وَالْكُؤوسِ
    الَّتِي عَهِدَ بِها إِلَيْهِ الْمَلِكُ سُلَيْمَانُ لأَجْلِ بَيْتِ الرَّبِّ،
  ewe-ewe: 'Huram gawɔ zewo, sofiwo kple trewo. Ale wòwu dɔ si Fia Solomo ɖo nɛ le
    Yehowa ƒe gbedoxɔ me la nu. Nu siwo wòwɔ la woe nye esiawo:'
  eng-LEE: And Hiram made the lavers, and the shovels, and the basins; so Hiram made
    an end of doing all the work that he made for king Solomon for the house of the
    Lord.
  asm-FB: 'হীৰমে সেই প্ৰক্ষালন-পাত্ৰ, ছাঁই উলিওৱা হেঁতা আৰু তেজ ছটিওৱা পাত্ৰবোৰ নিৰ্মাণ
    কৰিছিল। এইদৰে হীৰমে ৰজা চলোমনৰ বাবে যিহোৱাৰ গৃহত সম্পূৰ্ণৰূপে নিৰ্মান কৰি উঠা
    কাৰ্যবোৰ হ’ল:'
  sus-A: شُرَ مِ نَشَ يٍ سَسٍيٍ، تّ شُبٍ كْ سٍيٍ نُن تُندٍيٍ يَءِلَن. نَ كُي، شُرَ مِ
    نَشَ فّ مَنفّ سُلٍمَنِ شَ وَلِيٍ رَ عَلَ شَ هْرْ مْبَنشِ شَ قٍ رَ. نَ وَلِيٍ نَن
    يَ؛
  fra-SBL: 'Hiram fit les pots, les pelles et les bassins. Hiram acheva ainsi tous
    les travaux qu''il avait effectués pour le roi Salomon dans la maison de Yahvé :'
  hbo-hbo: וַיַּ֣עַשׂ חִירֹ֔ום אֶת־הַ֨כִּיֹּרֹ֔ות וְאֶת־הַיָּעִ֖ים וְאֶת־הַמִּזְרָקֹ֑ות
    וַיְכַ֣ל חִירָ֗ם לַֽעֲשֹׂות֙ אֶת־כָּל־הַמְּלָאכָ֔ה אֲשֶׁ֥ר עָשָׂ֛ה לַמֶּ֥לֶךְ
    שְׁלֹמֹ֖ה בֵּ֥ית יְהוָֽה׃
  piu-2006: '@see-verse:1KI.007.039'
  kik-kik: 'Ningĩ Huramu nĩathondekire iraĩ, na icakũri, na mbakũri cia kũminjaminjĩria.
    Nĩ ũndũ ũcio Huramu akĩrĩkia wĩra wothe ũrĩa aaheetwo arute nĩ Mũthamaki Solomoni
    thĩinĩ wa hekarũ ya Jehova:'
  fra-NCL: 'Hiram fit les chaudrons, les pelles et les coupes. C’est ainsi qu’Hiram
    acheva tout l’ouvrage qu’il fit pour le roi Salomon dans la maison de Yahweh :'
  cek-AK: Hiram mah kathuk sabaenawk, sabae hoi tui bawhhaih boengloengnawk to sak.
    Hiram mah Solomon siangpahrang hanah Angraeng ih im thungah sak pacoeng pae ih
    hmuennawk loe,
  cuk-cuk: 'Hiram deyob bormomar sobsabalid, buru-weed sobsabalid, nog-dummagan abe-miega
    sobsabalid. Weyob, Hiram, Salomónʼga Bab-Jehováʼse-goled-negga ibmar-obelosadi,
    wemar-gued:'
  uig-CYR: 'Һирам шуларға тәәллуқ дас, күрәк вә қача-қучиларниму ясап тәйяр қилди.
    Шундақ қилип Һирам Сулайман падиша үчүн Пәрвәрдигарниң өйиниң барлиқ қурулуш хизмитини
    пүткүзди: —'
  tel-2017: హీరాము తొట్లనూ చేటలనూ గిన్నెలనూ చేశాడు. ఈ విధంగా హీరాము సొలొమోను రాజు
    ఆజ్ఞ ప్రకారం యెహోవా మందిరం పని అంతా పూర్తి చేశాడు.
  hat-BSA: 'Alò Hiram te fè basen sa yo, ansanm ak pèl ak bòl yo. Konsa, Hiram te
    fin fè tout èv ke li te fè pou Salomon lakay SENYÈ a:'
  kos-kos: 'Huram el oayapa orala tup, saful, ac pesin. Ouinge el aksafyela ma nukewa
    el oru lal Tokosra Solomon nu ke Tempul lun LEUM GOD. Pa inge ma el orala uh:'
  hbo-WLC: וַיַּ֣עַשׂ חִיר֔וֹם אֶת־הַ֨כִּיֹּר֔וֹת וְאֶת־הַיָּעִ֖ים וְאֶת־הַמִּזְרָק֑וֹת
    וַיְכַ֣ל חִירָ֗ם לַֽעֲשׂוֹת֙ אֶת־כָּל־הַמְּלָאכָ֔ה אֲשֶׁ֥ר עָשָׂ֛ה לַמֶּ֥לֶךְ
    שְׁלֹמֹ֖ה בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Ọ kpụkwara ite dị iche iche, shọvel niile, na efere ịkwọsa mmiri niile.
    Nʼikpeazụ, ọ rụchara ọrụ niile dị nʼụlọnsọ Onyenwe anyị, nke eze Solomọn tinyere
    ya nʼaka ịrụ.
  ory-ory: ପୁଣି, ହୂରମ୍‍ ଏହିସବୁ ପ୍ରକ୍ଷାଳନ-ପାତ୍ର ଓ କରଚୁଲି ଓ କୁଣ୍ଡ ନିର୍ମାଣ କଲା। ଏହିରୂପେ
    ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ଶଲୋମନ ରାଜାଙ୍କ ନିମନ୍ତେ ହୂରମ୍‍ ଯେ ଯେ କର୍ମରେ ପ୍ରବୃତ୍ତ ହୋଇଥିଲା,
    ସେସକଳ ସମାପ୍ତ କଲା;
  chk-chk: Huram a pwal föri nape, söföl me kükün sepi. Iei usun Huram a awesi ekewe
    angang meinisin a föri fän iten ewe king Salomon me won imwen ewe Samol mi Lapalap.
  rop-rop: Wal Huram bin meigim ola sospen, shabul, en ola dish du. Imbin binijim
    ola wek blanga King Salaman blanga det Serramoni Pleis blanga YAWEI det trubala
    God. Wal Huram bin meigim det dubala bigwan kopawan pos garram det dubala woda
    lili sheip ontopwei, en ola purdiwan pitja en sheip blanga tjein, en 400 frut
    daga sheip gulum pamagrenit raidaran langa top. En imbin meigim det tenbala bagi
    en tenbala dish, en det bigwan teingk en detlot 12 buligi weya bin holdimap det
    teingk, en detlot sospen, shabul en dish du. Ol detlot ting na blanga King Salaman,
    Huram bin meigim garram brabli shainiwan kopa blanga det Serramoni Pleis.
  ukr-1871: 'І поробив Гирам котелики й лопатки й мисочки, й кропильницї, й покінчив
    усї роботи, які виконував у царя Соломона про сьвятиню Господню:'
  deu-1951: 'Und Hiram machte die Töpfe, Schaufeln und Becken; so vollendete er das
    ganze Werk, welches er dem König Salomo für das Haus des HERRN zu machen hatte:'
  eng-JPS: 'And Hiram made the pots, and the shovels, and the basins. So Hiram made
    an end of doing all the work that he wrought for king Solomon in the house of
    the LORD:'
  srp-1865: 'Tako naèini Hiram umivaonice i lopate i kotliæe; i svrši Hiram sav posao
    koji radi caru Solomunu za dom Gospodnji:'
  lug-lug: N’akola n’ensuwa, n’amabensani, n’ebijiiko, n’amabensani ag’okumansira.
    Bw’atyo Kiramu n’amaliriza omulimu gwa yeekaalu ya Mukama gwonna gwe yakolera
    Kabaka Sulemaani.
  heb-heb: ויעש חירום את הכירות ואת היעים ואת המזרקות ויכל חירם לעשות את כל המלאכה
    אשר עשה למלך שלמה בית יהוה׃
  ben-IRV: 'এছাড়া তিনি অন্যান্য পাত্র, বড় হাতা ও বাটি তৈরী করলেন। এই ভাবে রাজা শলোমনের
    জন্য হীরম সদাপ্রভুর ঘরের যে যে কাজ আরম্ভ করেছিলেন তা শেষ করলেন। সেগুলো হল:'
  pan-pan: ਹੂਰਾਮ ਨੇ ਉਨ੍ਹਾਂ ਹੌਦੀਆਂ, ਬਾਟੀਆਂ ਅਤੇ ਕੜਛਿਆਂ ਨੂੰ ਬਣਾਇਆ ਅਤੇ ਹੂਰਾਮ ਨੇ ਉਹ ਸਾਰਾ
    ਕੰਮ ਜਿਹੜਾ ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਉੱਤੇ ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਲਈ ਬਣਾਇਆ ਸੀ ਸੰਪੂਰਨ ਕੀਤਾ।
  mya-JVB: ဟိရံ သည်အိုး များ၊ ရေမှုတ် များ၊ အင်တုံငယ် များ ကိုလည်း လုပ် သဖြင့်၊ ရှောလမုန်
    မင်းကြီး အဘို့ ထာဝရဘုရား ၏အိမ် တော်၌ လက်စသတ် သောအရာများဟူမူကား၊
  tbg-tbg: Huraamuva voku haikaravata, namari ntuaina tanurave, havoreve, inaara tanuve
    autukero vatora. King Soromonuva Nora Kotira naavuqi vara timitaane tu kaiqara,
    Huraamuva ekaa vi kaiqara vara vuru taiqa kora.
  hmo-hmo: 'Hurama ese danu uro, bona sipeidi, bona disi ibounai ia karaia. Ia ese
    King Solomona ia henia gaukara ibounai ia haorea, Lohiabada ena Dubu Helaga lalonai.
    Hurama ese ia karaia gaudia be inai:'
  urd-urd: हीराम ने हौज़ों और बेलचों और कटोरों को भी बनाया। इसलिए हीराम ने वह सब काम
    जिसे वह सुलेमान बादशाह की ख़ातिर ख़ुदावन्द के घर में बना रहा था पूरा किया;
  rus-SYN: 'И сделал Хирам умывальницы и лопатки и чаши. И кончил Хирам всю работу,
    которую производил у царя Соломона для храма Господня:'
  bqc-SIM: Hulaũpi oo túfukabↄↄ ń pɛ́ɛluↄ ń ta au'ɛlɛbↄↄ pì lↄ. Màa à Dii kpɛ́
    zĩ pↄ́ kí Salomↄↄ dàɛ kɛ̀, à a lɛkpàaĩ píi.
  tcz-CHONGTHU: Hiram chun belho jong leilona ho jong tuibel hojong asemsoh keije,hitihin
    Hiramin Solomon lengpa panpina Pakai Houin sahna ding chungchanga atohpeh ding
    jouse chu abonchan atongsoh heltan ahi.
  mar-mar: याखेरीज हिरामने वाडगी, पावडी, लहान गंगाळे बनवली. शलमोन राजाने सांगितले
    ते सर्व हिरामने केले. परमेश्वराच्या मंदिरासाठी हिरामने ज्या वस्तू घडवल्या
  qub-qub: Hiramga ruraran mancacunata, tinäsucunata, tasuncunata. Chaynömi Hiramga
    Tayta Diospa Templuncho cananpaj aruyta usharan Salomón mincacuptin.
  bqp-bqp: Akũ Huramu oro túbukabↄnↄ kũ a sɛ́tɛbↄnↄ kũ ta arusibↄnↄ pì dↄ. Lɛn
    à Dikiri ↄn zĩ kũ kína Sulemanu dàarɛ kɛ̀ lɛ, à a lakiti kɛ̀ pínki.
  hat-hat: Iram te fè plato pou sann, pèl ak kivèt. Se konsa li te fin fè tout travay
    Salomon te mande l' fè pou Tanp Seyè a.
  eng-BSB: 'Additionally, Huram made the pots, shovels, and sprinkling bowls. So Huram
    finished all the work that he had undertaken for King Solomon in the house of
    the LORD:'
  eng-WEBPB: 'Hiram made the pots, the shovels, and the basins. So Hiram finished
    doing all the work that he worked for King Solomon in the LORD’s house:'
  kbq-kbq: Hagi anama huteno'a Huramu'a tima fre zuompane, sipetine, mago'a zuomparaminena
    tro hu'ne. Huramu'a kini ne' Solomoni'ma Ra Anumzamofo nompima me zantaminku'ma
    trohuo huno'ma hia zantamina, maka trohu vagare'ne.
  nhe-BL: Hiram nojquiya quichijchijqui miyac tepos chachapali, tepos palas huan vasos.
    Huan queja nopa quitlamichijqui nopa tequitl para Salomón ipan itiopa TOTECO.
  bus-bus: Ben Huramu oro túbukabↄnↄ kↄ̃n a sɛ́ɛbↄnↄ kↄ̃n ta arusibↄnↄ pì dↄ. Lɛn
    à Dii ua zĩi kɛ̀ kí Sulemanu dànɛ kɛ̀ lɛ, à à laata kpà píngi.
  gub-BL: 'Urà uzapo amo ma''e wà no: ''yryru, ywy imomor haw, zapepopew. Nezewe umumaw
    Tupàn Tuweharupi Wiko Ma''e hàpuzuhu iapo haw Tuwihawete Xàrumàw hemiapo karer.
    Amume''u putar hemiapo kwer paw xe ihe nehe kury: mokoz izyta wà, mokoz imupuràgaw
    kanek zàwenugar izyta apyr har wà, kyhàhàm tàtà ma''e hagapaw imupuràgaw nànànar,
    400 homà hagapaw morog iapo pyrer mokoz umuzypyrog pyrer 100 hereko har romo imupuràgaw
    paw waiwyr har, 10 ywyramawa wà, 10 ''y''a pew wà, pitài ''yryruhu, 12 tapi''ak
    awa hagapaw ''yryruhu hupir har wà, ''yryru wà, ywy heruwakaw pa her ma''e wà,
    zapepopew wà. Urà uma''ema''e itamorog a''e ma''e tuwihawete Xàrumàw hemiapo karer
    paw waapo pà a''e.'
  eng-DRA: And Hiram made caldrons, and shovels, and basins, and finished all the
    work of king Solomon in the temple of the Lord.
