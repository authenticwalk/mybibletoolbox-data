verse: 1KI.007.030
translations:
  mal-C: ഓരോ പീഠത്തിനും വെങ്കലംകൊണ്ടുള്ള നന്നാലു ചക്രവും വെങ്കലംകൊണ്ടുള്ള അച്ചുതണ്ടും
    ഉണ്ടായിരുന്നു. ഓരോ പീഠത്തിനും ഓരോ ക്ഷാളനപാത്രവും നന്നാലു കാലുകളിൽ ഘടിപ്പിച്ചിരുന്നു.
    അവയുടെ ഓരോ വശത്തും പുഷ്പമാല്യങ്ങൾ വാർത്തുപിടിപ്പിച്ചിരുന്നു.
  deu-TKW: Und jedes Gestühl hatte vier eherne Räder und eherne Achsen. Und seine
    vier Ecken hatten Schulterstücke. Unterhalb des Beckens waren die Schulterstücke
    angegossen; gegenüber einem jeden waren Gewinde.
  lin-lin: Shario moko na moko ezalaki na bapine minei ya bronze mpe na bibende ya
    bronze mpo na kosimba bapine.
  eng-LSV: And four wheels of bronze [are] for the one base, and axles of bronze;
    and its four corners have shoulders—the molten shoulders [are] under the laver,
    beside each addition.
  eng-GNV: 'And euery base had foure brasen wheeles, and plates of brasse: and the
    foure corners had vndersetters: vnder the caldron were vndersetters molten at
    the side of euery addicion.'
  eng-WEBSTER: 'And every base had four brazen wheels, and plates of brass: and the
    four corners of it had undersetters: under the laver were undersetters molten,
    at the side of every addition.'
  nhw-BL: Sesen nopa tlamantli quen carretillas quipiyayaya nahui ruedas tlen senquistoc
    bronce huan nopa eje catli ipan milacatzohuaj nopa ruedas nojquiya elque senquistoc
    bronce. Huan sesen quipixqui nahui esquinas huan ipan sesen iesquina nopa carretillas
    motetonijtoya nahui cuatetonme catli senquistoc bronce para ipan mosehuis nopa
    tepos comitl. Huan quiyecchijtoque nopa cuatetonme ipan sesen ininquespa ica catli
    nesiyaya quen xochi yahualme huan tlasencahuali tlen tepostli.
  swh-ONEN: Kila kitako kilikuwa na magurudumu manne ya shaba, na vyuma vya katikati
    vya kuyazungusha hayo magurudumu na kila kimoja kilikuwa na sinia kwenye vishikizo
    vinne vya taji iliyosubiwa kila upande.
  bba-bba: Yɔ̃rɑtiɑ yen bɑɑyere, uruu nnɛwɑ yɑ mɔ. Bɑ ye kuɑwɑ kɑ sii ɡɑndu. Mɑ bɑ
    yen bɑɑyere ɑkisi bɔrɑ kuɑ kɑ sii ɡɑndu bɑ sɔre kɑdiri yen nɑɑsu nnɛ sɔɔ. Mɑ burɑ
    ni nu sɑ̃ɑre mi, nu nɑɑ si wukiri. Kɑdiri ye, kɑ yen nɑɑ si, yɑ sɑ̃ɑwɑ sii bɔri
    tiɑ.
  eng-KJVCPB: 'And every base had four brasen wheels, and plates of brass: and the
    four corners thereof had undersetters: under the laver were undersetters molten,
    at the side of every addition.'
  luo-luo: Rachungi ka rachungi ne nigi tiende angʼwen mag mula, man kod chumbe mag
    mula molworore kendo moro ka moro ewi rachungi angʼwen-go nokete karaya molosi
    e kido mar maua koni gi kocha.
  meu-meu: Rerue ta ta na mai ava-keikeidia hani, auri labora-labora ḡaudia; itoilaidia
    auridia danu na auri labora-labora. Daiguni haniosi ai na tohe iabi-isina auridia;
    unu auri na e hahetaria ḡauna amo e karadia, ta ta mai heraheradia ohedia ai.
  npi-ULB: प्रत्येक आधारमा काँसाका धुरा भएका चारवटा चक्का थिए, र हरेकमा चार टेकामा
    अडेको एउटा बाटा थियो जसको चारैतिर ढलौटे मालाहरू थिए ।
  yor-yor: Ẹsẹ̀ kọ̀ọ̀kan sì ni kẹ̀kẹ́ idẹ mẹ́rin pẹ̀lú ọ̀pá kẹ̀kẹ́ idẹ, ọ̀kọ̀ọ̀kan
    ni ó ní ìfẹsẹ̀tẹ̀ lábẹ́, tí a gbẹ́, iṣẹ́ ọ̀ṣọ́ wà ní ìhà gbogbo rẹ̀.
  pes-OPCB: '@see-verse:1KI.007.029'
  tgl-ULB: Ang bawat patungan ay may apat na tansong gulong at ehe, at ang apat na
    sulok nito ay may suporta sa ilalim para sa kawa. Ang mga suporta ay hinulma sa
    korona sa gilid ng bawat isa.
  hui-hui: Wilibaro ale uruninaga gene maria ege to̱le̱ boronosime dege wabuwa ge
    polenenaga wabu helene. Wilibaro ale uruninaga gibuni mariani iba dange biaru
    yani helonaga boronosime wabuwa helaga bini. Uruni bibahendenaga giligilibi maru
    mbalo ale wabu helaga bini.
  mya-mya: လှည်း​တစ်​စီး​လျှင်​ကြေး​ဝါ​ဘီး​လေး​ခု​နှင့်​ကြေး ဝင်​ရိုး​များ​ရှိ​၏။
    လှည်း​၏​ထောင့်​လေး​ခု​၌​အင်​တုံ တင်​ရန်​အ​တွက် ကြေး​ဝါ​ထောက်​တိုင်​လေး​ခု​ရှိ​၏။
    ထို​ထောက်​တိုင်​တို့​ကို​ပန်း​ဆိုင်း​များ​ဖြင့်​ရုပ်​လုံး ဖော်​၍​တန်​ဆာ​ဆင်​ပြီး​နောက်၊-
  bod-N: ཡང་སྟེགས་བུ་རེ་ལ་ལི་ཡི་འཁོར་ལོ་དང་འཁོར་རྟེན་བཞི་རེ་ཡོད་པ་དང་། སྟེགས་བུ་འོག་གི་སུག་པ་བཞི་པོར་འདེགས་རྐང་བླུགས་མ་ཡོད་པ་དང་།
    ངོས་རེ་རེར་མེ་ཏོག་གི་གཟུགས་རིས་ཕབ་ཡོད་དོ། །
  sna-sna: Chigadziko chimwe nechimwe chaiva namavhiri mana endarira ane maekesero
    endarira, uye imwe neimwe yaiva nedhishi rakanga riri pamusoro pezvitsigiro zvina,
    zvakaumbwa zviine zvishongo zvamaruva kurutivi rumwe norumwe.
  spa-BLM: Cada base tenía cuatro ruedas y ejes de bronce, y sus cuatro pies tenían
    soportes. Los soportes estaban fundidos debajo de la cuenca, con coronas a los
    lados de cada uno.
  cac-cac: Junjun carreta chi' ay chan̈e' syantail nab'a bronce, chab' q'uen q'ueen
    c'atanec' d'a yalan̈ syaman syantail chi'. A d'a schan̈il schiquintac juntzan̈
    carreta chi' d'a yib'an̈, ay syamnub'al nab'a bronce, a syaman jun yune' pila
    ayem d'a yol jun carreta chi'. A juntzan̈ syamnub' chi' ayoch yelvanub'.
  swh-ULB: Kila kalio lilikuwa na magurudumu ya shaba na vipini, na pande zake nne
    na miguu yake minne ilikuwa na mataruma chini ya birika. Chini ya birika yalikuweko
    mataruma ya kusubu yenye masongo katika kila upande.
  bel-bel: каля кожнай падстаўкі па чатыры медныя колы і восі медныя. На чатырох кутах
    выступы накшталт плячэй, выступы літыя зьнізу, пад чараю, каля кожнага вянка.
  deu-ELBBK: Und jedes Gestell hatte vier kupferne Räder und kupferne Achsen, und
    seine vier Füße hatten Schulterstücke; unter dem Becken waren die Schulterstücke
    angegossen; jenseits eines jeden waren die Kränze.
  mbb-OT: Kada untuzà duen din heepat he ligid he menge brunsi wey zuen din daan menge
    ihi he brunsi. Is kada suyuk dutun te menge untuzà midtukuzan su para melig-en
    is kebpekesavuk te brunsi he bisin diyà te mid-untuzan duen. Ne haazà is menge
    intukud mideyzeyanan te henduen be te menge vulak he nekedlelambid. Is idlapew
    te untuzà te bisin dutun te untuzà, ne sevaha wey tengà he ǥiek, ne is keluag
    te vèbà dutun te untuzà, ne dezuwa he ǥiek wey tetelu he vaney. Ne kuwedradu is
    elevat kayi ne kenà lingin.
  mal-2015: ഓരോ പീഠത്തിന്നും താമ്രം കൊണ്ടുള്ള നന്നാലു ചക്രവും താമ്രംകൊണ്ടുള്ള അച്ചുതണ്ടുകളും
    ഉണ്ടായിരുന്നു; അതിന്റെ നാലു കോണിലും കാലുകൾ ഉണ്ടായിരുന്നു. തൊട്ടിയുടെ കീഴെ കാൽ
    ഓരോന്നിന്നും പുറവശത്തു തോരണപ്പണിയോടുകൂടി വാർത്തിരുന്നു.
  rmc-rmc: Pre dojekh vožikocis sas brondzune kereki the tički. Pre leskre štar rohi
    sas o rameni, so ľikerenas e nadoba. O rameni sas obthode le brondzune vencenca.
  pes-OPV: و هر پایه چهارچرخ برنجین با میله های برنجین داشت و چهارپایه آن را دوشها
    بود و آن دوشها زیر حوض ریخته شده بود و بسته‌ها به‌جانب هریک طرف ازآنها بود.
  ron-1924: Фиекаре темелие авя патру роць де арамэ, ку осий де арамэ; ши ла челе
    патру колцурь ерау ниште полице турнате суб лигян ши лынгэ чукурь.
  ben-OBCV: প্রত্যেকটি তাকে ব্রোঞ্জের চারটি করে চাকা ও ব্রোঞ্জেরই চক্রদণ্ড ছিল, এবং
    প্রত্যেকটিতে চারটি করে খুঁটির উপর দাঁড়িয়ে থাকা এক-একটি করে গামলা জাতীয় পাত্র
    ছিল, যেগুলির প্রতিটি দিকে ছাঁচে ঢেলে মালা গেঁথে দেওয়া হল।
  som-som: Oo saldhig kastaaba wuxuu lahaa afar giraangirood oo naxaas ah, iyo ulo
    naxaas ah oo giraangiraha wareejiya; oo afarta rukunna waxay ku lahaayeen meelo
    haya; oo berkeddii hoosteeda ayaa meelihii hayay oo shubanu ku yiilleen iyagoo
    dhinac kasta ku leh ubaxyo ka laalaada.
  lat-VUC: 'Et quatuor rotæ per bases singulas, et axes ærei: et per quatuor partes
    quasi humeruli subter luterem fusiles, contra se invicem respectantes.'
  eng-ASVBT: 'And every base had four brazen wheels, and axles of brass; and the four
    feet thereof had undersetters: beneath the laver were the undersetters molten,
    with wreaths at the side of each.'
  ita-1885: E ciascun basamento avea quattro ruote di rame, e le tavole di rame; e
    ne' suoi quattro cantoni vi erano delle spalle; queste spalle erano gettate all'orlo
    di ciascuno de' lati dei fregi, per esser sotto la conca.
  eng-LXXUP: And one sea, and the twelve oxen under the sea.
  eng-ULB: Every stand had four bronze wheels and axles, and its four corners had
    supports beneath for the basin. The supports were cast with wreaths on the side
    of each one.
  spa-VBL: Y cada carro tenía cuatro ruedas de bronce con ejes de bronce. Un lavamanos
    descansaba sobre cuatro soportes que tenían coronas decorativas a cada lado.
  fra-_FOB: Et il y avait à chaque socle, quatre roues d'airain et des essieux d'airain;
    et ses quatre pieds leur servaient d'appuis. Ces appuis étaient fondus au-dessous
    de la cuve; et au-delà de chacun étaient les guirlandes.
  mal-mal: ഓരോ പീഠത്തിനും താമ്രംകൊണ്ടുള്ള നന്നാല് ചക്രങ്ങളും താമ്രംകൊണ്ടുള്ള അച്ചുതണ്ടുകളും
    ഉണ്ടായിരുന്നു; തൊട്ടിയുടെ നാല് കോണിലും കാലുകൾ ഉണ്ടായിരുന്നു. കാൽ ഓരോന്നിനും പുറത്തുവശത്ത്
    പുഷ്പചക്രങ്ങൾ വാർത്തിരുന്നു.
  urd-GVR: Har gāṛī ke chār pahie aur do dhure the. Yih bhī pītal ke the. Chāroṅ konoṅ
    par pītal ke aise ṭukṛe lage the jin par bāsan rakhe jāte the. Yih ṭukṛe bhī sehroṅ
    se saje hue the.
  suz-BL: मेको निप्‍पाइक्‍‍तीक नेल्‍लेम कांसा के ४, ४ ओटा गुगील बाक्‍मा बाक्‍त। मेको
    बोस आन पुंमी तिक्‍‍तीक क्‍येप्‍शो बाक्‍मा बाक्‍त। मेको झुम्‍का आन नेक्‍था बाक्‍मा
    बाक्‍त।
  ita-1927: Ogni base avea quattro ruote di rame con le sale di rame; e ai quattro
    angoli c’erano delle mensole, sotto il bacino; queste mensole erano di getto;
    di faccia a ciascuna stavan delle ghirlande.
  ckb-ckb: چوار چەرخی بڕۆنزیش بۆ هەر عەرەبانەیەک، تەوەرەکانیش بڕۆنز بوون. گۆشەکانیش
    کە چوار بوون، شانیان هەبوو لەژێر دەستشۆرەکە، شانەکانیش لەقاڵبدرابوون لەتەنیشت
    هەر تاجەگوڵینەیەکەوە.
  eng-BBE: Every base had four wheels of brass, turning on brass rods, and their four
    angles had angle-plates under them; the angle-plates under the base were of metal,
    and there were ornaments at the side of every one.
  kan-OKCV: ಒಂದೊಂದು ಪೀಠಕ್ಕೆ ನಾಲ್ಕು ಕಂಚಿನ ಗಾಲಿಗಳೂ, ಕಂಚಿನ ಅಚ್ಚುಗಳೂ ಇದ್ದವು. ಅದರ ನಾಲ್ಕು
    ಮೂಲೆಗಳಿಗೂ ಹೂಗಳ ತೋರಣಗಳ ಜೋಡಣೆಗಳಿದ್ದವು.
  tam-2017: ஒவ்வொரு கால்களுக்கும் நான்கு வெண்கல உருளைகளும், வெண்கலத் தட்டுகளும், அதின்
    நான்கு முனைகளுக்கு அச்சுகளும் இருந்தது; கொப்பரையின் கீழிருக்க, அந்த அச்சுகள் ஒவ்வொன்றும்
    வார்ப்பு வேலையாக வாய்க்கால்களுக்கு நேராக இருந்தது.
  spa-RV-1909: Cada basa tenía cuatro ruedas de bronce con mesas de bronce; y en sus
    cuatro esquinas había unos hombrillos, los cuales nacían de fundición á cada un
    lado de aquellas añadiduras, para estar debajo de la fuente.
  ron-BTF: Şi fiecare postament avea patru roţi de aramă şi osii de aramă; şi cele
    patru colţuri ale lui aveau suporturi; sub lighean erau suporturi turnate, pe
    partea fiecărei adăugări.
  eng-WEBP: Every base had four bronze wheels and axles of bronze; and its four feet
    had supports. The supports were cast beneath the basin, with wreaths at the side
    of each.
  eng-FBV: Each cart had four bronze wheels with bronze axles. A basin rested on four
    supports that had decorative wreaths on each side.
  nld-1939: (a) Verder had iedere wagen vier bronzen wielen met bronzen assen; (b)
    Iedere wagen had vier poten met steunstangen, welke beneden het bekken, vlak bij
    de slingers, waren vastgegoten;
  nch-BL: Sesen ten nopa tamanti quej carretillas quipiyayaya nahui ruedas ten senquisa
    bronce huan nopa eje cati ipan momalacachohuaj nopa ruedas nojquiya elque senquisa
    bronce. Huan sesen quipixqui nahui esquinas huan ipan sesen iesquina nopa carretillas
    motetonijtoya nahui cuatetonme cati senquisa bronce para ipan mosehuis nopa tepos
    comit. Huan quiyecchijtoque nopa cuatetonme ipan sesen ininquespa ica cati nesiyaya
    quej xochi yahualme huan tasencahuali ten teposti.
  vie-1934: Mỗi viên táng có bốn bánh xe đồng với cốt đồng, và nơi bốn góc có những
    cái đế đúc để chịu cái chậu và những dây hoa ở bên mỗi cái đế.
  hin-CV: हर एक ठेले के कांसे के चार-चार पहिये और कांसे की धुरियां थी. चारों कोनों
    पर चिलमची रखने का स्थान था. ये आधार ढाल कर बनाए गए थे. इनके किनारों पर दोनों ओर
    झालरें लटक रही थी.
  spa-BES: Cada base tenía cuatro ruedas de bronce, girando sobre varillas de bronce,
    y sus cuatro ángulos tenían placas de ángulo debajo de ellas; Las placas angulares
    debajo de la base eran de bronce, y había adornos de guirnaldas al lado de cada
    uno.
  tdx-tdx: Songa aman-darò tori­sike efatse i kalesy rey, le torisike ka o asì’eo
    naho ty fitohañañe efatse; nikalañe ty koveta i fitohañañe nitranaheñe rey, endrendra
    pinepeke o añ’ila’eo.
  tha-KJV: แล​้วแท่นหนึ่งๆมีล้อทองสัมฤทธิ์​สี​่​ล้อ และมีเพลาทองสัมฤทธิ์ ที่​มุ​มท​ั้งสี่​มี​ที่​หนุน
    ขันที​่​หน​ุ​นอ​ันหนึ่งหล่​อม​ีมาลัยห้อยข้างๆทุกข้าง
  por-BR-2018: Cada base tinha quatro rodas de bronze com mesas de bronze; e em seus
    quatro eixos havia uns apoios, os quais haviam sido fundidos a cada lado com grinaldas,
    para estarem debaixo da fonte.
  deu-ELO: Und jedes Gestell hatte vier eherne Räder und eherne Achsen, und seine
    vier Füße hatten Schulterstücke; unter dem Becken waren die Schulterstücke angegossen;
    jenseit eines jeden waren die Kränze.
  eng-WYC-2018: And by each foundament were four wheels, and brazen axletrees; and
    by (the) four parts were as little shoulderings under the washing vessel, the
    shoulderings, that is, short pillars to sustain the washing vessel, molten, and
    beholding against themselves together, (or the short pillars were cast, and they
    were placed opposite each other).
  epo-epo: Kaj ĉiu bazaĵo havis kvar kuprajn radojn kun kupraj aksoj, kaj ĝiaj kvar
    anguloj havis ŝultretojn, fanditajn ŝultretojn sub la kaldrono, kaj sur ĉiu flanko
    estis festonoj.
  uig-PIN: Ⱨǝrbir tǝglikning mis oⱪliri bilǝn tɵt qaⱪi bar idi; tǝglikning dasni kɵtürüp
    turidiƣan tɵt burjikidǝ jazisi bar idi; das astidiki putlirining ⱨǝr tǝripidǝ
    torlanƣan ⱪuyma gül xahliri ornitilƣanidi.
  beo-beo: 'Gaguli fula ahoasu afae afae da emo sisiga:i balasega hamoi biyaduyale
    gala (ilia da balasega hamoi migibiga gasisi) ea hegomai biyadu amoga balasega
    hamoi ofodo isu dialebe ba:i. Amo ofodo isu da lala:bolole dedenesisisu amoga
    nina: hamoi.'
  tpi-OTNT: Ol wan wan wilkar i gat 4-pela wil bras na ol ba bras i holimpasim ol
    dispela wil. Long 4-pela kona antap long olgeta wilkar i gat 4-pela hap bras,
    olsem pos bilong karim tang wara, na ol dispela pos i gat raunpela makmak.
  hau-SA: Kowane dakali yana da ƙafa huɗu na tagulla kamar na keken yaƙi, da sandunan
    tagulla don sa kwanon nan da aka kira Teku. A kusurwoyin akwai abubuwan zubi don
    riƙe kwanon. An zāna furanni a kowane gefensu.
  uig-LAT: Herbir teglikning mis oqliri bilen töt chaqi bar idi; teglikning dasni
    kötürüp turidighan töt burjikide jazisi bar idi; das astidiki putlirining her
    teripide torlan’ghan quyma gül shaxliri ornitilghanidi.
  nde-nde: Inqodlana nganye ilamavili lama-ekseli ethusi, njalo nganye ilomganu phezu
    kwezinsika ziceciswe ngemithando ekhandelwe inxa zonke.
  ton-ton: 'Pea ki he tuʻunga taki taha naʻe ʻai hono meʻa teka palasa ʻe fā, mo hono
    takaiʻanga palasa: pea naʻe ʻai hono tokotoʻanga ʻi hono tuliki ʻe fā: ʻi he lalo
    ʻaiʻanga vai naʻe ʻai hono tokotoʻanga, ko e ukamea haka, ʻi he potu kehekehe
    kotoa pē.'
  ces-1613: Bylo také po čtyřech kolách měděných pod každým podstavkem, a dsky měděné,
    a na čtyřech úhlech svých měli raménka; tolikéž i pod každou medenicí byla ta
    raménka slitá při každé obrubě.
  eng-WMB: Every base had four bronze wheels and axles of bronze; and its four feet
    had supports. The supports were cast beneath the basin, with wreaths at the side
    of each.
  tam-TCV: இந்த ஒவ்வொரு தாங்கிக்கும் நான்கு வெண்கல சக்கரங்களும், அவற்றுடன் சேர்ந்த
    அச்சுகளும் இருந்தன. ஒவ்வொரு தாங்கியிலும் நான்கு ஆதாரங்களின் மேலும் ஒவ்வொரு தொட்டியிருந்தது.
    அந்த ஆதாரங்களில் ஒவ்வொரு பக்கத்திலும் மலர் வளையங்கள் வார்க்கப்பட்டு இருந்தன.
  ceb-ULB: Ang matag tungtonganan may upat ka bronse nga mga ligid ug mga ehe, ug
    sa upat ka eskina mao ang mga tinunaw nga bronse aron tungtonganan sa mga panaksan.
    Ang mga tungtonganan niini gidayandayanan sa mga liningin nga mga butang ang matag
    kilid sa usag-usa.
  pol-UBG: Każda podstawa miała cztery koła z brązu oraz płyty z brązu. Na czterech
    rogach znajdowały się podpory, które były odlane pod kadzią, obok każdego z plecionych
    elementów.
  urd-GVU: ہر گاڑی کے چار پہئے اور دو دُھرے تھے۔ یہ بھی پیتل کے تھے۔ چاروں کونوں پر
    پیتل کے ایسے ٹکڑے لگے تھے جن پر باسن رکھے جاتے تھے۔ یہ ٹکڑے بھی سہروں سے سجے ہوئے
    تھے۔
  deu-1912: Und ein jegliches Gestühl hatte vier eherne Räder mit ehernem Gestell.
    Und auf vier Ecken waren Achseln gegossen, eine jegliche der andern gegenüber,
    unten an den Kessel gelehnt.
  kan-2017: ಪ್ರತಿಯೊಂದು ಪೀಠಕ್ಕೆ ನಾಲ್ಕು ತಾಮ್ರದ ಗಾಲಿಗಳೂ ಅಚ್ಚುಗಳೂ ಇದ್ದವು. ಪ್ರತಿಯೊಂದು ನಿಲುವುಪಟ್ಟಿಯ
    ಮೇಲಣ ತುದಿಯಲ್ಲಿ ಎರಕ ಹೊಯ್ದ ತಾಮ್ರದ ಹಿಡಿಗಳಿದ್ದವು. ಅವು ಪೀಠದ ಮೇಲಣ ಗಂಗಾಳವನ್ನು ಹಿಡಿಯುತ್ತಿದ್ದವು.
    ಅವುಗಳ ಹೊರಮೈಗೆ ತೋರಣ ಚಿತ್ರಗಳಿದ್ದವು.
  yap-yap: Ra reb fapi cart ma bay aningeg e tayapyap riy ni bronze ma kub bronze
    e axles riy. Aningeg i tabthung nem e bay e wasey riy ni bronze ni tagil’ e dabiy;
    ma pi tagil’ nem e kan nununag nga ya’an bogi ban’en nib chichigog.
  hlt-MCSB: Tungkho pakhat ham rhohum lengkho pali, rhohum hmuicung neh te rhoek ham
    a mueihong kho pali om. Baeldung hmuikah ham a hlawn mueihong pakhat dan ah rhaikoi
    rhip om.
  mdy-ETH: ፔቴ ፔቴ ሜሆ ጌሦ ባኮኮ ዖይዶ ሺራ ቶኪና ቶካ ዒኢካ ሺራንዳጉዲ ሞኦና ዓንጊና ኮሾና ሙሊሢ ዓንጊያ ዓኣኔ፤ ዬያ
    ሜሆ ጌሦ ባኮኮ ካኣማ ካሮ ዖይዳሢዳ ማስቶ ዋኣፆ ጌሦ ኪኢፆ ዶኦላሢ ጌኤቂንሢ ጌሦና ባኣዚ ዓኣኔ፤ ዬንሢ ባኮንሢ ቡኒ ዎላ ቱኪ
    ኮሾናያ ማላ ባኣዚና ሚዛጲሶናያኬ።
  twi-ASANTE: Na saa nteaseɛnam no mu biara wɔ kɔbere mfrafraeɛ ntwahonan ɛnan ne
    kɔbere mfrafraeɛ ntwahodadeɛ. Na nteaseɛnam biara twɛtwɛwa no wɔ nnyinasoɔ afadum
    de ma kɔbere mfrafraeɛ dwaresɛn no; saa nnyinasoɔ no ho na wɔadi nhwiren a wɔahyehyɛ
    adwini.
  eng-WEBU: Every base had four bronze wheels and axles of bronze; and its four feet
    had supports. The supports were cast beneath the basin, with wreaths at the side
    of each.
  wal-wal: Issi issi gaariyaayyo nahaasiyaappe oottido oiddu irzziizotinne irzziizota
    gatti waaxiyo nahaasiyaa kasoti de7oosona. Hegaadankka, oiddu zoozetun keriyaa
    zemppissiyoobati de7oosona. He zemppissiyoobati ciishshaa enccurssaa milatiya
    misiletun alleeqetti uttidosona.
  spa-PDDPT: Cada basa tenía cuatro ruedas de bronce con ejes de bronce. Sus cuatro
    patas tenían soportes debajo de la fuente, los cuales eran de bronce fundido.
    Tenían molduras a cada lado.
  gun-gun: Peteĩ-teĩ henda ma iruéra irundy va'e overa va'e guigua meme. Iruéra'y
    voi overa va'e guigua. Ipy irundy va'e áry ma oĩ yryru ytarã mba'emo ryku gui
    ojapo pyre. Ha'e va'e yvýry ombojegua.
  ilo-ULB: Tunggal pagipatungan ket addaan iti uppat a pilid ken ehe a bronse, ken
    iti uppat a suli daytoy ket adda dagiti pangsarapa iti siruk para iti palanggana.
    Dagiti pangsarapa ket nasukogan kadagiti agkawkawikaw iti sikigan ti tunggal maysa.
  kpg-kpg: Di kulumaa nei mo ono duaadiga baalanga mmee e haa, gei nia duaadiga ne hai
    gi nia baalanga mmee. Nia madaaduge e haa iai nia lohongo baisin; gei nia lohongo
    o nia baisin aalaa le e humu labelaa gi nia ada mee.
  uig-ARA: ھەربىر تەگلىكنىڭ مىس ئوقلىرى بىلەن تۆت چاقى بار ئىدى؛ تەگلىكنىڭ داسنى كۆتۈرۈپ
    تۇرىدىغان تۆت بۇرجىكىدە جازىسى بار ئىدى؛ داس ئاستىدىكى پۇتلىرىنىڭ ھەر تەرىپىدە
    تورلانغان قۇيما گۈل شاخلىرى ئورنىتىلغانىدى.
  sus-sus: Wure digilinxi naani nu na sanbunyi keren keren ma bɛ a ti se ra, naxee
    nu xirixi e boore ra wure gbeeli firin na. Wure nde nu na na tuxui naanie ma ye
    sase bun ma. Na birin nu yailanxi tɛmui kerenyi nan na.
  pon-2006: Ehuehu kuruma mie daia prons pahieu oh metehn daia ko pil prons. Ni keimw
    pahieu mie dewen peisin; pil mie kapwat ni dewen peisin ko.
  ksd-ksd: Ma ra ivat na vil dia ga ki ta nam ra umana kiki tikatikai, ma ra umana
    kip nina di ga pait ia upi da vi ra uraura vil me tikatikai di ga tun mal ia ma
    ra palariam gobol; ma ra ivat na vakai dia ga ki ta ra ivat na ngu na kiki, ma
    dia ga ki petep ta ra kiki upi ta la na va ta diat.
  tur-YTC: Her ayaklığın dört tunç tekerleği ve tunç dingilleri vardı; ve onun dört
    ayağının destekleri vardı. Destekler kazanın altına dökülmüştü, her birinin yanlarında
    çelenkler vardı.
  grc-BRENT: Καὶ τὴν θάλασσαν μίαν, καὶ τοὺς βόας δώδεκα ὑποκάτω τῆς θαλάσσης·
  ind-AYT: Satu landasan memiliki empat roda tembaga dan poros tembaga. Pada keempat
    penjurunya ada penyangga yang berada di bawah bejana pembasuhan. Ada penyangga-penyangga
    tuangan dengan karangan-karangan bunga di setiap sisinya.
  nya-nya: Phaka lililonse linali ndi mikombero ya mkuwa inayi ndi mitandanso ya mkuwa,
    ndipo phaka lililonse linali ndi zogwiriziza mbale zosambira pa ngodya zake zinayi,
    zopangidwa limodzi ndi nkhata za maluwa mbali zake zonse.
  hrv-hrv: Svako je podnožje imalo četiri tučana točka i osovine od tuča; četiri su
    njihove noge imale držače; pod umivaonikom bijahu držači sliveni s ukrasima.
  mps-mps: Te deli deli wilkar dabede te me si me si wil bras, me te ba bras dabego
    te wil dabe dąų olama tolaluali. Te habu sugą sali me si me si ugwadu te tigidali
    wilkarde te bras me si me si elaluai, te tank ąį tolalubo tiwai elama, tama
    te pos dabede te baguasi madi au dodo bolo pai elaluai dao.
  tpi-tpi: Ol wan wan wilkar i gat 4-pela wil bras na ol ba bras i holimpasim ol dispela
    wil. Long 4-pela kona antap long olgeta wilkar i gat 4-pela hap bras, olsem pos
    bilong karim tang wara, na ol dispela pos i gat raunpela makmak.
  dan-1931: Hvert Stel havde fire Kobber hjul og Kobberaksler. De fire Hjørner havde
    Bærearme; under Bækkenet var Bærearmene faststøbt, og midt for hver af dem var
    der Kranse.
  vie-OVCB: Ngoài ra, mỗi bục có bốn bánh xe và trục bánh xe bằng đồng. Bốn góc bục
    có phần chống đỡ nhô ra, được đúc dính vào bục, mỗi bên có hình tràng hoa.
  guj-2017: તે દરેક ચોતરાને પિત્તળનાં ચાર પૈડાં અને પિત્તળની ધરીઓ હતી. તેના ચાર પાયાને
    ટેકો હતો. એ ટેકા કૂંડાની નીચે ભરતરના બનાવેલા હતા અને દરેકની બાજુએ ઝાલરો હતી.
  pon-2006A: Ehuehu kuruma mie daia prons pahieu oh metehn daia ko pil prons. Ni keimw
    pahieu mie dewen peisin; pil mie kapwat ni dewen peisin ko.
  por-BRBSL: Cada base tinha quatro rodas de bronze e eixos de bronze; e seus quatro
    pés tinham suportes. Os suportes eram fundidos sob a bacia, com grinaldas ao lado
    de cada um.
  cth-cth: Hahoi pâhungnae dawkvah rahum lengkhok pali touh, rahumcung hoi rip ao.
    A takin pali touh dawk dounnae koung ao. Rahum rahim dounnae tapang dawkvah, a
    meikahawicalah pathoup e laikawcanaw hah mek a hlun sin awh.
  twi-twi: Na saa nteaseɛnam no mu biara wɔ kɔbere mfrafrae ntwahonan anan ne kɔbere
    mfrafrae ntwahodade. Na nteaseɛnam biara twɔtwɔw no wɔ nnyinaso afadum de ma kɔbere
    mfrafrae nsukorade no; saa nnyinaso no ho na wɔadi nhwiren a wɔahyehyɛ adwinni.
  hlt-hlt: Tungkho pakhat ham rhohum lengkho pali, rhohum hmuicung neh te rhoek ham
    a mueihong kho pali om. Baeldung hmuikah ham a hlawn mueihong pakhat dan ah rhaikoi
    rhip om.
  tbz-SIM: Bɑ́ tɛ̀ɛ̀ nɑɑsɑ̃ntɛ̀ kɛ̀ tɛ̀ mmɔkɛ yɛcɛ̃̀ɛ̃̀tiyɛ̀ yɛ̀nɑ̀ɑ̀ nɛ̀ yɛbɑ̀kɛ̀
    yɛ̀ɛ̀ pĩ̀ńnɛ̀ imɑ̀nkɛ ìnɑ̀ɑ̀ bɛ̀ dɔ̀ɔ̀nɛ̀ yɛ̀ disɔɔwũɔ̃̀, kumɑ́tìdɔú pĩ́nnɛ̀ yɛ̀ɛ̀
    cɛ̃̀ɛ̃tiyɛ̀ kɛ̀ dɛ̀ wɛ̃ nkɛ utɛ́ kɛ tú disɔɔwũɔ̃̀ mɑ́ɑ̀.
  msy-2020: Wilkarɨn kaba vaghvagha brasɨn ingarizir wilɨn 4pla iti, egha wilningɨn
    suizir ighuvir brasɨn aghariba iti. Wilkarɨn kabar pɨn, da mɨkebar 4pla iti, ezɨ
    mɨkebar kabar pɨn, brasɨn akɨnir 4pla iti, mati dɨpenir akɨnir itarir ekiam aterim.
    Ezɨ akɨnir kabagh aghuizir adiariba iti.
  dop-dop: Pɑɑ kɛɛkɛ wei ɩ kɑ wɛnɑ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ kpɑtǝŋ nɑɑlɛɣɛ, nɑ tǝ tɔɔ kɛ́
    pɔpɔlɛɛ liɣiti. Nɑ pɑ tɑmsǝnɑ kpɑtǝŋ ɩnǝɣɩ nyǝɣǝtʋ liɣiti ɩsɩɩ nɔɔhɛɛ tɑkɑ kɛ́
    ŋkuluŋɑsɩ tɑɑ. Ɩlɛ nɔɔhɛɛ ɑnɩ nɑ kɛɛkɛ pɩɩ kɛ́ nyǝɣǝlʋɣʋ kʋlʋmʋɣʋ kɛ́. Amɑ ɑ tɑ
    tɛɛ ɑtʋɣʋsɑ kɛ tɑɣɑlǝŋ.
  azb-azb: Hər dayağın dörd tunc çarxı, tunc oxları və ləyən üçün dörd tökmə çıxıntısı
    var idi. Çıxıntılar hər tərəfdən çələnglərlə bəzədilmişdi.
  eng-DBY: 'And every base had four wheels of brass, and axles of brass; and on its
    four corners were shoulder-pieces: under the laver were shoulder-pieces molten,
    behind every garland.'
  hin-2017: एक-एक ठेले के लिये पीतल के चार पहिये और पीतल की धुरियाँ बनीं; और एक-एक
    के चारों कोनों से लगे हुए आधार भी ढालकर बनाए गए जो हौदी के नीचे तक पहुँचते थे,
    और एक-एक आधार के पास झालरें बनी हुई थीं।
  wol-KYG: Rootukaay bu nekk am na ñeenti mbegey xànjar yu ñu lëkklee yeti xànjar.
    Mu am ay kenu yu ñu xellil rootukaay bi ci ñeenti koñam, kenu yi yenu benn bagaan
    te am ay nataali tóor-tóor.
  eng-YLT: And four wheels of brass [are] to the one base, and axles of brass; and
    its four corners have shoulders — under the laver [are] the molten shoulders,
    beside each addition.
  eng-WYC-2017: And by each foundament were four wheels, and brazen axletrees; and
    by four parts were as little shoulder-ings under the washing vessel, the shoulderings,
    that is, short pillars to sustain the washing vessel, molten, and beholding against
    themselves together.
  eng-WMBB: Every base had four bronze wheels and axles of bronze; and its four feet
    had supports. The supports were cast beneath the basin, with wreaths at the side
    of each.
  urd-GVH: हर गाड़ी के चार पहिये और दो धुरे थे। यह भी पीतल के थे। चारों कोनों पर पीतल
    के ऐसे टुकड़े लगे थे जिन पर बासन रखे जाते थे। यह टुकड़े भी सेहरों से सजे हुए थे।
  rug-rug: Sari tuturuana si hopeke koa i ka made totopili boronizi meke roza boronizi.
    Hopeke koai tugo na besini sari na tuturuana. Koari ka made iiodi si koai na zuka
    boronizi vasina hake la sari na besini. Meke sari zuka si koa i na vinasari havoro
    ta vizoṉodi.
  gaz-gaz: Tokkoon tokkoon baattuu sanaa goommaa naasii afur afurii fi somaa naasii
    qaba ture; goleewwan afraniinis utubaawwanitu ture; utubaawwan kunneenis baqfamanii
    daraaraa foʼamaadhaan miidhagfamanii tolfaman.
  fra-LSG: Chaque base avait quatre roues d’airain avec des essieux d’airain; et aux
    quatre angles étaient des consoles de fonte, au-dessous du bassin, et au-delà
    des festons.
  yal-yal: Sulan nan nafalaxi wontorone birin sanne ra. Na naanin nan yi e bun ma.
    E soxi sula gbelemɛn xun na. Ige ramara kundi sula daxin yi rafalaxi e birin kui,
    e suxi bun ti naanin na, e rafalaxi sula raxulunxin na, e bun ti mɛsɛmɛsɛnxine
    labe ra.
  haw-1868: A he mau huila keleawe eha ko kela waihona ipu keia waihona ipu, me na
    papa keleawe; a malalo ae o na kihi eha, na poohiwi; malalo ae o ka ipu holoi
    he mau paepae i hooheheeia ma ka aoao o kela mea lewa keia mea lewa.
  arb-NAV: وَكَانَ لِكُلِّ قَاعِدَةٍ أَرْبَعُ بَكَرَاتٍ نُحَاسِيَّةٍ ذَاتِ مَحَاوِرَ
    نُحَاسِيَّةٍ، وَلِكُلِّ وَاحِدَةٍ مِنْهَا أَكْتَافٌ لِزَوَايَاهَا الأَرْبَعِ.
    وَهَذِهِ الأَكْتَافُ مَسْبُوكَةٌ تَحْتَ الْمِرْحَضَةِ بِجُوَارِ كُلِّ قَلادَةٍ.
  ewe-ewe: Hiram tsɔ akɔbli wɔ tasiaɖamfɔ ene kple woƒe troƒewo ɖe nunɔdzi ɖe sia
    ɖe te. Zɔawo nɔ dzogoe eneawo dzi eye wodze ŋgɔ wo nɔewo.
  eng-LEE: And every base had four copper wheels, and axles of copper; and its four
    corners had undersetters; under the laver were the undersetters cast on; at the
    side of each were pendants.
  asm-FB: প্ৰত্যেক আধাৰত চাৰিটাকৈ পিতলৰ চকা আৰু পিতলৰ ধুৰা আছিল; তাৰ চাৰিটা খুৰাৰ
    তলত প্ৰক্ষালন-পাত্ৰ-ধৰা সুবিধা আছিল আৰু প্ৰত্যেকটোৰ দাঁতিত মালাৰ আকৃতিত সঁচা আছিল।
  sus-A: وُرٍ دِفِلِنشِ نَانِ نُ نَ سَنبُنيِ كٍرٍن كٍرٍن مَ بّ عَ تِ سٍ رَ، نَشٍيٍ
    نُ شِرِشِ عٍ بٌورٍ رَ وُرٍ فبٍيلِ قِرِن نَ. وُرٍ ندٍ نُ نَ نَ تُشُي نَانِيٍ مَ
    يٍ سَسٍ بُن مَ. نَ بِرِن نُ يَءِلَنشِ تّمُي كٍرٍنيِ نَن نَ.
  fra-SBL: Chaque socle avait quatre roues de bronze et des essieux de bronze, et
    ses quatre pieds avaient des supports. Les supports étaient coulés sous le bassin,
    avec des couronnes à côté de chacun d'eux.
  hbo-hbo: וְאַרְבָּעָה֩ אֹופַנֵּ֨י נְחֹ֜שֶׁת לַמְּכֹונָ֤ה הָֽאַחַת֙ וְסַרְנֵ֣י נְחֹ֔שֶׁת
    וְאַרְבָּעָ֥ה פַעֲמֹתָ֖יו כְּתֵפֹ֣ת לָהֶ֑ם מִתַּ֤חַת לַכִּיֹּר֙ הַכְּתֵפֹ֣ת יְצֻקֹ֔ות
    מֵעֵ֥בֶר אִ֖ישׁ לֹיֹֽות׃
  piu-2006: '@see-verse:1KI.007.029'
  kik-kik: O gĩkaari kĩarĩ na magũrũ mana ma gĩcango, maarĩ na igera cia gĩcango cia
    kũgathĩkania kũgũrũ na kũgũrũ kũrĩa kũngĩ, na o kĩmwe kĩarĩ na kĩraĩ kĩanyiitĩrĩirwo
    nĩ itugĩ inya iria ciatwekanĩirio na mahũa mature mwena o mwena.
  fra-NCL: Chaque base avait quatre roues d’airain avec des essieux d’airain, et ses
    quatre pieds avaient des supports ; ces supports fondus étaient au-dessous du
    bassin et au delà des guirlandes.
  cek-AK: Angthui thaih hmuen pahnuthaih pongah, sumkamling hoiah sak ih akhok palito
    hoi akhok takathaih cungnawk to oh; to hmuen pahnuthaih palitonawk loe kathuk
    sabae baktiah oh moe, aqai ah apawk to a soi boih.
  cuk-cuk: Dii-siged-e-gan-gwa-gwagwengi yandagii-dakleged, esgoro-gordikid-ololed-nabir-baparmaked,
    gwabake-nika sobsabalid. Yandagii-dakleged-gwabogwadgi, esgoro-gordikid-e-suar
    imbaba yoid. Deyob dii-siged-e-ganmargi yoi-yoi nanaed. Dii-siged-e-gan-abgamalad
    sogabake nanaid. Amargi, ibmar-dirbir-daklege sobar nanaid.
  uig-CYR: Һәр бир тәгликниң мис оқлири билән төрт чақи бар еди; тәгликниң дасни көтирип
    туридиған төрт бүҗигидә җазиси бар еди; дас астидики путлириниң һәр тәрипидә торланған
    қуйма гүл шахлири орнитилған еди.
  tel-2017: ప్రతి స్తంభానికీ నాలుగేసి ఇత్తడి చక్రాలు, ఇత్తడి ఇరుసులు ఉన్నాయి. ప్రతిపీఠం
    నాలుగు మూలల్లో దిమ్మలు ఉన్నాయి. ఈ దిమ్మలను తొట్టి కింద అతికిన ప్రతి స్థలం దగ్గరా
    పోత పోశారు.
  hat-BSA: Alò, chak baz te gen kat wou an bwonz avèk shaf an bwonz, kat pye li yo
    te gen soutyen yo. Anba basen an, te soutni sipò yo avèk gilann yo chak kote.
  kos-kos: Kais soko mwe wiwa inge oasr wheel akosr kac, ac osra in sruokani wheel
    uh orekla pac ke bronze. In sruwasrik akosr uh, oasr osra in loango pesin se.
    Mwe loang inge naweyuk ke ma kihlyak oana luman sucl.
  hbo-WLC: וְאַרְבָּעָה֩ אוֹפַנֵּ֨י נְחֹ֜שֶׁת לַמְּכוֹנָ֤ה הָֽאַחַת֙ וְסַרְנֵ֣י נְחֹ֔שֶׁת
    וְאַרְבָּעָ֥ה פַעֲמֹתָ֖יו כְּתֵפֹ֣ת לָהֶ֑ם מִתַּ֤חַת לַכִּיֹּר֙ הַכְּתֵפֹ֣ת יְצֻק֔וֹת
    מֵעֵ֥בֶר אִ֖ישׁ לֹיֽוֹת׃
  ibo-ibo: Otu ihe ndọkwasị ọbụla nwere ụkwụ bronz anọ dị gburugburu, nweekwa okporo
    bronz ebe ụkwụ ndị a na-agbagharị. Nʼakụkụ anọ nke ihe ndọkwasị ndị a, a rụnyere
    ebe a na-adọkwasị efere. E ji oyiyi okoko osisi na ahịhịa chọọ ihe ndị a mma.
  ory-ory: ଆହୁରି ପ୍ରତ୍ୟେକ ବଇଠିର ପିତ୍ତଳମୟ ଚାରି ଚକ୍ର, ପିତ୍ତଳର ଅଖ ଥିଲା ଓ ଚାରି କୋଣରେ ସ୍ଥାପିତ
    ଅବଲମ୍ବନ ଥିଲା; ସେହି ସବୁ ଢଳାକର୍ମର ଅବଲମ୍ବନ ପ୍ରକ୍ଷାଳନ-ପାତ୍ର ତଳେ ଥିଲା ଓ ପ୍ରତ୍ୟେକର ପାର୍ଶ୍ୱରେ
    ମାଳା ଥିଲା।
  chk-chk: Iteiten efoch me efoch kewe kuruma a wor fofoch willan seni piras me waaser
    seni piras. Nge won ekewe rüanü pwokuku mi wor peres fän ewe sepi seni piras.
    Ekei peres ra fout ngeni lapalapen mwärämwär mi fires.
  rop-rop: '@see-verse:1KI.007.029'
  ukr-1871: В кожному підніжку по чотири мідяних коліс і мідяні оси. По чотирьох рогах
    були виступи, неначе плечики, а були вони повиливані під умивальницею, коло кожного
    вінка.
  deu-1951: Und jeder Ständer hatte vier eherne Räder mit ehernen Achsen; an seinen
    vier Ecken waren Schulterstücke; unter dem Becken waren die Schulterstücke angegossen,
    gegenüber den Kränzen.
  eng-JPS: And every base had four brazen wheels, and axles of brass; and the four
    feet thereof had undersetters; beneath the laver were the undersetters molten,
    with wreaths at the side of each.
  srp-1865: I pod svakim podnožjem bijahu po èetiri toèka od mjedi s ploèama mjedenijem,
    i na èetiri ugla bijahu kao ramena, i pod svakom umivaonicom bijahu ta ramena
    salivena prema svakom vijencu.
  lug-lug: Buli kitebe ky’alina nnamuziga nnya ez’ebikomo, n’entobo za nnamuziga nga
    za bikomo, era nga buli kimu kirina ebensani ewaniriddwa mu nsonda nnya n’emisituliro
    egyasaanuusibwa, nga ku buli musituliro kuliko ebireebeeta.
  heb-heb: וארבעה אופני נחשת למכונה האחת וסרני נחשת וארבעה פעמתיו כתפת להם מתחת לכיר
    הכתפת יצקות מעבר איש ליות׃
  ben-IRV: প্রত্যেকটি বেদিতে ব্রোঞ্জের চক্র সুদ্ধ ব্রোঞ্জের চারটা চাকা ছিল। গামলা
    বসাবার জন্য চার কোণায় ব্রোঞ্জের চারটা অবলম্বন ছিল। সেগুলোতেও ফুলের মত নকশা করা
    ছিল।
  pan-pan: ਹਰ ਕੁਰਸੀ ਲਈ ਪਿੱਤਲ ਦੇ ਚਾਰ ਪਹੀਏ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਧੁਰਾਂ ਪਿੱਤਲ ਦੀਆਂ ਸਨ। ਉਨ੍ਹਾਂ
    ਦੇ ਚੋਹਾਂ ਪਹੀਆਂ ਹੇਠ ਫਰਸ਼ੀਆਂ ਸਨ ਹੌਦ ਦੇ ਹੇਠ ਢਲਵੀਆਂ ਫਰਸ਼ੀਆਂ ਸਨ ਅਤੇ ਹਰ ਇੱਕ ਦੇ ਪਾਸੇ
    ਉੱਤੇ ਹਾਰ ਸਨ।
  mya-JVB: ခုံ တခု၌ကြေးဝါ လှည်းဘီး လေး ခုစီ၊ ကြေးဝါ ဝင်ရိုး နှင့်တကွရှိ၏။ အင်တုံ တင်စရာဘို့
    ခုံလေး ထောင့်၌ပခုံး တို့ကို ခုံနှင့်တစပ်တည်းသွန်း လေ၏။
  tbg-tbg: Uiri kaari vohaiqa vohaiqavano aiqu uiri vaura, taaraqanta taaraqanta vatora.
    Vi aiquravata, vira tuqantaa vuaina vuhaariravata baraasiqohai aututora. Ekaa
    uiri kaari vauvaro namari tavevano ho oqu vuarire ti, vika vo kaantara vo kaantaraqaa
    baraasi haika arute, vi haikaraqaavata maura vuntatoraqohai vahehema/vaataiqama
    tora.
  hmo-hmo: Treila ta ta be mai edia uili, auri laboralabora gaudia, bona auri laboralabora
    akiseli rua ese unai uili idia dogoatao. Treila edia kona 4 dekenai auri laboralabora
    du kwadogidia idia noho, tanika maragidia do idia dogoatao totona. Inai du kwadogidia
    be mai edia herahera toana kuboru gaudia danu.
  urd-urd: और हर कुर्सी के लिए चार चार पीतल के पहिये और पीतल ही के धुरे थे, और उसके
    चारों पायों में टेकें लगी थीं; यह ढली हुई टेकें हौज़ के नीचे थीं, और हर एक के
    पहलू में हार बने थे।
  rus-SYN: у каждой подставы по четыре медных колеса и оси медные. На четырех углах
    выступы наподобие плеч, выступы литые внизу, под чашею, подле каждого венка.
  bqc-SIM: Tadibↄpiↄ mↄgotɛ̃ wuluu ń goo vĩ mɛ̀n síiↄ̃siiↄ̃. Aa gbá vĩ síiↄ̃siiↄ̃
    lↄ. Gbápiↄ musu ↄ̃ wì ta diu. Wà tapiↄ kàsa wà gↄ̃inakɛ̀wà lán lávutãawa
    gbã̀tɛ̃ɛ ń gbã̀tɛ̃ɛo.
  tcz-CHONGTHU: Kangtalai khat cheh chun sum-eng a kisem kang li cheh leh sum-eng
    jol li cheh anei uve. Aninglia chu twikong tuna ding sum-eng khom li aki phut
    cheh in, hiche akhom ho jong hi ajet aveija pahcha lim toh kilhah tha cheh ahiuve.
  mar-mar: प्रत्येक चौरंगाला पितळी धुऱ्यांवर पितळेची चारचार चाके लावलेली होती आणि
    चारही कोपऱ्यातून प्रशस्त घंगाळासाठी पितळी आधार दिलेले होते. त्यावरही फुलांचे सुबक
    काम केलेले होते.
  qub-qub: Jamanaga cada-ünun caran runsipita chuscu ruyrayoj. Ruyra charirajcuna
    caran runsipita. Carrëtacunapa chuscu isquïnancho caycaran paylata tucnäshinanpaj
    istägacuna. Adurnucuna jundiyllapa rurasha caycaran.
  bqp-bqp: Tadibↄↄ pìnↄ mↄ̀gotɛ̃ gére kũ gòoo vĩ mɛ̀n siisiikↄ̃. Ò gbá vĩ mɛ̀n siisiikↄ̃
    dↄ. Gbá pìnↄ musun òdi ta din. Ò gbá pìnↄ kàsa, ò lávutãna wãnzãn kɛ̀ a kpa
    siikↄ̃a.
  hat-hat: Chak kabwa te gen kat wou an kwiv ak lesye an kwiv tou. Nan kat kwen yo
    te gen yon zepòlman, antou kat pou kenbe basen lan anplas. Zepòlman yo te dekore
    ak yon ranje flè chak bò.
  eng-BSB: Each stand had four bronze wheels with bronze axles and a basin resting
    on four supports, with wreaths at each side.
  eng-WEBPB: Every base had four bronze wheels and axles of bronze; and its four feet
    had supports. The supports were cast beneath the basin, with wreaths at the side
    of each.
  kbq-kbq: Hagi ana tenkima retufeno vu'zamofo wili'ane wilima azeri akarehehu zotaramina,
    4'a bronsireti tro hunte'ne. Hagi ana zotaramintera tupoza metere hu'ne.
  nhe-BL: Sesen nopa tlamantli queja carretillas quipiyayaya nahui ruedas tlen senquistoc
    bronce huan nopa eje tlen ipan momalacachohuaj nopa ruedas nojquiya elque senquistoc
    bronce. Huan sesen quipixqui nahui esquinas huan ipan sesen iesquina nopa carretillas
    motetonijtoya nahui cuatetomitl tlen senquistoc bronce para ipan mosehuis nopa
    tepos comitl. Huan quiyecchijtoque nopa cuatetomitl ipan sesen ininquespa ica
    tlen nesiyaya queja xochi yahuali huan tlasencahuali tlen tepostli.
  bus-bus: Tadibↄ pìnↄ mↄ̀gotɛ̃ górogba kↄ̃n gòo vĩ mɛ̀n siisiigↄ̃. Aↄ̃ gbá vĩ mɛ̀n
    siisiigↄ̃ dↄ. Gbá pìnↄ musun wè taa din. Wà gbá pìnↄ kàsa, wà lávutãna wɛ̃zã
    kɛ̀ à kpa siigↄ̃ↄa.
  gub-BL: Ywyramawa wanànàn heta 4 iapu'a ma'e morog iapo pyrer wà. Uma'ema'e morog
    a'e iapu'a ma'e myteromo har waapo pà wà. 4 iahykaw wanehe heta hetymà zàwenugar
    morog iapo pyrer 'y'a pew wanupe wà. Omomog iapu'a ma'e hagapaw a'e hetymà wanehe
    wà. Uzexak kar wà, ma'e a'e hetymà rehe imomog pyrer ài wà.
  eng-DRA: 'And every base had four wheels, and axletrees of brass: and at the four
    sides were undersetters under the laver molten, looking one against another.'
