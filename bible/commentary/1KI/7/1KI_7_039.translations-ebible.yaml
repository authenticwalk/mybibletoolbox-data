verse: 1KI.007.039
translations:
  mal-C: അദ്ദേഹം, പീഠങ്ങളിൽ അഞ്ചെണ്ണം ദൈവാലയത്തിന്റെ തെക്കുവശത്തും അഞ്ചെണ്ണം വടക്കുവശത്തും
    സ്ഥാപിച്ചു. വെങ്കലംകൊണ്ട് നിർമിച്ച വലിയ ജലസംഭരണി ദൈവാലയത്തിന്റെ തെക്കുകിഴക്കേ
    മൂലയിലാണ് സ്ഥാപിച്ചത്.
  deu-TKW: Und er stellte fünf von den Gestühlen auf der südlichen und fünf auf der
    nördlichen Seite des Tempels auf; das Meer aber stellte er auf der Südseite des
    Tempels auf, nach Osten zu, gegenüber dem Süden.
  lin-lin: Atiaki bivandelo mitano elongo na basani na yango na ngambo ya loboko ya
    mobali ya Tempelo, mpe mitano mosusu na ngambo ya loboko ya mwasi. Nzungu ya monene
    ya bronze etiamaki na ngambo ya loboko ya mobali ya Tempelo, pene na songe ya
    sude-este.
  eng-LSV: and he puts the five bases on the right side of the house, and five on
    the left side of the house, and he has put the sea on the right side of the house
    eastward—from toward the south.
  eng-GNV: And he set the bases, fiue on the right side of the house, and fiue on
    the left side of the house. And he set the sea on the right side of the house
    Eastward toward the South.
  eng-WEBSTER: 'And he put five bases on the right side of the house, and five on
    the left side of the house: and he set the sea on the right side of the house
    eastward over against the south.'
  nhw-BL: Huan Hiram quintlali macuili nopa carretillas ica inejmac nopa tiopamitl
    huan macuili ica iopoch. Nopa tlahuel hueyi paila catli itoca Hueyi Atl catli
    achtihui quichijchijqui quitlalijque campa monamiqui iesquinajtipa ica sur huan
    ica campa hualquisa tonati.
  swh-ONEN: Aliweka vitako vitano upande wa kusini wa Hekalu na vingine vitano upande
    wa kaskazini. Akaweka ile bahari upande wa kusini, katika pembe ya kusini ya Hekalu.
  bba-bba: U yɔ̃rɑtiɑ yen nɔɔbu doke dii ten sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ, mɑ u mɑɑ nɔɔbu
    yeni doke ten sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ. Mɑ u boo bɔkɔ ɡe yi dii ten ɡɔmburɔ sɔ̃ɔ
    yɑri yerɔ, Nɛɡɛbun berɑ ɡiɑ.
  eng-KJVCPB: 'And he put five bases on the right side of the house, and five on the
    left side of the house: and he set the sea on the right side of the house eastward
    over against the south.'
  luo-luo: Noketo rachungi abich yo milambo mar hekalu kendo abich noketo yo nyandwat.
    Noketo Nam yo milambo, e kona ma yo milambo mar wuok chiengʼ mar hekalu.
  meu-meu: Hari rerue na e atodia, dubu diho kahana ai ima, bona dubu mirigini kahana
    ima; a hari nau bada-hereana na dubu laurabada kahana daigunina ai e atoa.
  npi-ULB: तिनले पाँचवटा आधार मन्दिरको दक्षिणपट्टि र पाँचवटा आधार उत्तरपट्टि राखे
    । तिनले खड्कुँलोचाहि मन्दिरको दक्षिणपट्टि फर्कने गरी पूर्वी किनारामा राखे ।
  yor-yor: Ó sì fi ẹsẹ̀ márùn-ún sí apá ọ̀tún ìhà gúúsù ilé náà àti márùn-ún sí apá
    òsì ìhà àríwá. Ó sì gbé agbádá ńlá ka apá ọ̀tún, ní apá ìlà-oòrùn sí ìdojúkọ gúúsù
    ilé náà.
  pes-OPCB: پنج میز با حوضچه‌هایش در سمت جنوب و پنج میز دیگر با حوضچه‌هایش در سمت
    شمال خانهٔ خدا گذاشته شدند. حوض اصلی در گوشهٔ جنوب شرقی خانۀ خدا قرار گرفت.
  tgl-ULB: Gumawa siya ng limang mga patungan na nakaharap sa bahaging timog ng templo
    at lima sa hilagang bahagi ng templo. Nilagay niya ang dagat sa silangang sulok,
    nakaharap sa bahaging timog ng templo.
  hui-hui: Hurama ibugua mbirale uruni wabiai howa wilibaro ale duria Anduane Homogonaga
    anda hái abene unurahayagi heagoria wini. Ani bialu duria mende anda hái abene
    uyurahayaginaga heago kawareni wiapara howa ngelene. Ani ngelowa iba biraga dange
    timbuni biago anda tagira abene unurahayaginaga gibuni wiagoria mo ngelene.
  mya-mya: ဟိ​ရံ​သည်​ဗိ​မာန်​တော်​တောင်​ဘက်​၌​လှည်း​ငါး​စီး၊ မြောက်​ဘက်​၌​အ​ခြား​လှည်း​ငါး​စီး​ကို​နေ​ရာ​ချ
    ထား​၍ ရေ​ကန်​ကို​မူ​အ​ရှေ့​တောင်​ထောင့်​၌​ထား​၏။
  bod-N: ཁོས་སྟེགས་བུ་ལྔ་ནི་མཆོད་ཁང་གི་ལྷོ་ཕྱོགས་དང་། སྟེགས་བུ་ལྔ་བྱང་ཕྱོགས་སུ་བཞག་སྟེ།
    ཡང་ལི་ཡི་རྒྱ་མཚོ་ཆེན་པོ་དེ་མཆོད་ཁང་གི་ལྷོ་ཕྱོགས་ཏེ་ཤར་ལྷོའི་གྲུ་ཟུར་དང་ཉེ་སར་བཞག་གོ
    །
  sna-sna: Akaisa zvigadziko zvishanu zasi kwetemberi, zvishanu kumusoro. Akaisa Gungwa
    kurutivi rwezasi, zasi kwakadziva kumabvazuva kwetemberi.
  spa-BLM: Colocó las bases, cinco a la derecha y cinco a la izquierda de la casa.
    Puso el mar en el lado derecho de la casa hacia el este y hacia el sur.
  cac-cac: Oye' juntzan̈ carreta chi' ix can d'a stojolal co vach' d'a templo, oye'
    pax ix can d'a stojolal co q'uexan̈. Axo jun nivan pila, a d'a co q'uexan̈ coch
    d'a templo chi' ix cani, d'a stojolal b'aj sjavi c'u.
  swh-ULB: Alitengeneza makalio tano upande wa kusini unaoelekea upande wa hekalu.
    Akatengeneza bahari katika upande wa mashariki, ukielekea upande wa kusini wa
    hekalu.
  bel-bel: І расставіў падстаўкі - пяць па правым баку храма і пяць па левым баку
    храма, а мора паставіў па правым баку храма, на паўднёва-ўсходнім баку.
  deu-ELBBK: Und er setzte die Gestelle, fünf auf die rechte Seite des Hauses, und
    fünf auf die linke Seite des Hauses. Und das Meer setzte er auf die rechte Seite
    des Hauses ostwärts, nach Süden.
  mbb-OT: Is lelima he untuzà diyà isavuk te egkezivavà he vahin duen te valey te
    Nengazen, ne is lelima pa ziyè din isavuk te egkezizaya he vahin. Ne insavuk din
    sikan is teleǥuey te wahig he egngezanan te Daǥat diyà te zapit te edsilaan he
    edramig diyà te zivavà ke zutun ki te valey te Nengazen.
  mal-2015: അവൻ അഞ്ചു പീഠം ആലയത്തിന്റെ വലത്തു ഭാഗത്തും അഞ്ചു പീഠം ആലയത്തിന്റെ ഇടത്തുഭാഗത്തും
    വെച്ചു; കടലോ അവൻ ആലയത്തിന്റെ വലത്തു ഭാഗത്തു തെക്കുകിഴക്കായി വെച്ചു.
  rmc-rmc: Pandž vožikici thoďa pre južno sera a pandž pre severno sera le Chramoskri.
    E igen bari nadrža thoďa pre vichodno sera.
  pes-OPV: و پنج پایه را به‌جانب راست خانه و پنج را به‌جانب چپ خانه گذاشت و دریاچه
    رابه‌جانب راست خانه به سوی مشرق از طرف جنوب گذاشت.
  ron-1924: А пус чинч темелий пе партя дряптэ а касей ши чинч темелий пе партя стынгэ
    а касей, яр маря де арамэ а пус-о ын партя дряптэ а касей ла мязэзи-рэсэрит.
  ben-OBCV: তিনি পাঁচটি তাক মন্দিরের দক্ষিণ দিকে এবং পাঁচটি উত্তর দিকে রেখেছিলেন।
    তিনি সমুদ্রপাত্রটি মন্দিরের দক্ষিণ দিকে, একেবারে দক্ষিণ-পূর্ব প্রান্তে এনে রেখেছিলেন।
  som-som: Oo saldhigyadii shanna wuxuu dhigay guriga dhankiisa midig, shantii kalena
    wuxuu dhigay guriga dhankiisa bidix; oo berkeddii weynaydna wuxuu dhigay guriga
    dhankiisa midig ee xagga bari ee dhinaca koonfureed.
  lat-VUC: 'Et constituit decem bases, quinque ad dexteram partem templi, et quinque
    ad sinistram: mare autem posuit ad dexteram partem templi contra orientem ad meridiem.'
  eng-ASVBT: 'And he set the bases, five on the right side of the house, and five
    on the left side of the house: and he set the sea on the right side of the house
    eastward, toward the south.'
  ita-1885: E Salomone pose cinque di quei basamenti dal lato destro della Casa, e
    cinque dal lato sinistro; e pose il mare al lato destro della Casa, verso Oriente,
    dalla parte meridionale.
  eng-LXXUP: And he built the house with the wood of Lebanon; its length was a hundred
    cubits, and its breadth was fifty cubits, and its height was of thirty cubits,
    and it was made with three rows of cedar pillars, and the pillars had side pieces
    of cedar.
  eng-ULB: He made five stands on the south-facing side of the temple and five on
    the north-facing side of the temple. He set “The Sea” on the east corner, facing
    toward the south of the temple.
  spa-VBL: Colocó cinco carretillas en el lado sur del Templo y cinco en el lado norte.
    Colocó la fuente de metal en el lado sur, junto a la esquina sureste del Templo.
  fra-_FOB: Et il mit les socles, cinq au côté droit de la maison, et cinq au côté
    gauche de la maison; et, quant à la mer, il la mit au côté droit de la maison,
    vers l'orient, du côté du midi.
  mal-mal: അവൻ പീഠങ്ങൾ അഞ്ചെണ്ണം ആലയത്തിന്റെ വലത്തുഭാഗത്തും അഞ്ചെണ്ണം ഇടത്തുഭാഗത്തും
    സ്ഥാപിച്ചു; കടൽ അവൻ ആലയത്തിന്റെ വലത്ത് ഭാഗത്ത് തെക്കുകിഴക്കായി സ്ഥാപിച്ചു.
  urd-GVR: Us ne pāṅch gāṛiyāṅ Rab ke ghar ke dāeṅ hāth aur pāṅch us ke bāeṅ hāth
    khaṛī kīṅ. Hauz banām Samundar ko us ne Rab ke ghar ke junūb-mashriq meṅ rakh
    diyā.
  suz-BL: मिनु मेकोमी ५ ओटा निप्‍पाइक्‍‍तीके खिं आ दक्‍खिन गे नु ५ ओटा खिं आ उत्तर
    गे वोदा बाक्‍त। मिनु ठेयब बोस चहिं परमप्रभु यावे आ खिं आ दक्‍खिन पूर्ब गे वोदा
    बाक्‍त।
  ita-1927: 'Egli collocò le basi così: cinque al lato destro della casa, e cinque
    al lato sinistro; e pose il mare al lato destro della casa, verso sud-est.'
  ckb-ckb: پێنج عەرەبانەی لەلای باشوور و پێنجەکەی دیکەشی لەلای باکووری پیرۆزگاکە دانا،
    حەوزە بڕۆنزییەکەشی لەلای باشووری پیرۆزگاکە دانا، لە گۆشەی باشووری ڕۆژهەڵات.
  eng-BBE: And he put the bases by the house, five on the right side and five on the
    left; and he put the great water-vessel on the right side of the house, to the
    east, facing south.
  kan-OKCV: ಆಲಯದ ದಕ್ಷಿಣ ದಿಕ್ಕಿಗೆ ಐದು ಪೀಠಗಳನ್ನೂ, ಆಲಯದ ಉತ್ತರ ದಿಕ್ಕಿಗೆ ಐದು ಪೀಠಗಳನ್ನೂ
    ಇಟ್ಟನು. ಆದರೆ ಜಲಾಶಯವನ್ನು ಆಲಯದ ದಕ್ಷಿಣ ದಿಕ್ಕಿಗೆ ಅಂದರೆ ಆಲಯದ ಆಗ್ನೇಯ ಮೂಲೆಯಲ್ಲಿ ಇಟ್ಟನು.
  tam-2017: 5 கால்களை ஆலயத்தின் வலதுபுறத்திலும், 5 கால்களை ஆலயத்தின் இடதுபுறத்திலும்
    வைத்தான்; கடல்தொட்டியைக் கிழக்கில் ஆலயத்தின் வலதுபுறத்திலே தெற்குநோக்கி வைத்தான்.
  spa-RV-1909: 'Y puso las cinco basas á la mano derecha de la casa, y las otras cinco
    á la mano izquierda: y asentó el mar al lado derecho de la casa, al oriente, hacia
    el mediodía.'
  ron-BTF: Şi a pus cinci postamente în partea dreaptă a casei şi cinci în partea
    stângă a casei; şi a pus marea în partea dreaptă a casei spre est, în faţa sudului.
  eng-WEBP: He set the bases, five on the right side of the house and five on the
    left side of the house. He set the sea on the right side of the house eastward
    and toward the south.
  eng-FBV: He placed five carts on the south side of the Temple and five on the north
    side. He placed the Sea on the south side, by the southeast corner of the Temple.
  nld-1939: Vijf van de wagentjes plaatste hij aan de zuidzijde van de tempel en vijf
    aan de noordzijde. Maar de zee zette hij rechts van de tempel in het zuidoosten.
  nch-BL: Huan Hiram quintali macuili carretillas ica inejmat nopa tiopamit huan macuili
    ica iarraves. Nopa tahuel hueyi paila cati itoca Hueyi At cati achtohui quichijchijqui
    quitalijque campa monamiqui iesquinajtipa ica sur huan ica campa hualquisa tonati.
  vie-1934: 'Người sắp đặt táng như vầy: băm cái về bên hữu đền, và năm cái về bên
    tả. Còn biển, người để nơi bên hữu đền, về hướng nam đông.'
  hin-CV: इसके बाद उन्होंने पांच ठेले भवन के दक्षिण की ओर और पांच उत्तरी ओर में लगा
    दिए. उन्होंने कुंड को भवन की दाहिनी ओर स्थापित कर दिया.
  spa-BES: Y puso las bases junto a la casa, cinco en el lado derecho y cinco en el
    izquierdo; y puso el gran recipiente de agua en el lado derecho de la casa, hacia
    el este, mirando hacia el sur.
  tdx-tdx: Napo’e an-kavana’ i anjombay ty kalesy lime, naho lime ty ankavia’ i anjombay;
    le najado’e ankavana’ i anjomba atiñanañey mañatimo i sajoay.
  tha-KJV: ท่านวางแท่นขันนั้นไว้ทางด้านขวาของพระนิเวศห้าแท่น และทางด้านซ้ายของพระนิเวศห้าแท่น
    และท่านวางขันสาครไว้​ที่​ด้านขวาพระนิเวศทางทิศตะวันออกเฉียงใต้
  por-BR-2018: 'E pôs as cinco bases à direita da casa, e as outras cinco à esquerda:
    e assentou o mar ao lado direito da casa, ao oriente, até o sul.'
  deu-ELO: Und er setzte die Gestelle, fünf auf die rechte Seite des Hauses, und fünf
    auf die linke Seite des Hauses. Und das Meer setzte er auf die rechte Seite des
    Hauses ostwärts, gegen Süden.
  eng-WYC-2018: And he made ten foundaments, five at the right half of the temple,
    and five at the left half; and he set the sea at the right half of the temple,
    against the east, at the south. (And he put ten foundations, five on the right
    side of the Temple, and five on the left side; and he put the Sea on the right
    side of the Temple, at the southeast corner.)
  epo-epo: Kaj li starigis la bazaĵojn, kvin ĉe la dekstra flanko de la domo, kaj
    kvin ĉe la maldekstra flanko; kaj la maron li starigis ĉe la dekstra flanko de
    la domo, sudoriente.
  uig-PIN: U bǝx dasni ibadǝthanining ong yenida wǝ bǝxni ibadǝthanining sol yenida
    ⱪoydi; mis dengizni ibadǝthanining ong tǝripigǝ, yǝni xǝrⱪiy jǝnub tǝripigǝ ⱪoydi.
  beo-beo: E da gaguli fula ahoasu biyale amo Debolo Diasu amoga ga (south) la:ididili
    ligisi amola biyale eno amo ga (north) amoga ligisi. Amalu e da ofodo sugi bagade
    amo Debolo Diasu ea gusudili amola gadili (south) dogoa hegomai amo gadenene ligisi.
  tpi-OTNT: Huram i wokim ol dispela samting pinis, orait em i putim 5-pela wilkar
    klostu long banis long hap saut bilong haus bilong Bikpela, na 5-pela wilkar klostu
    long banis long hap not. Na em i putim dispela bikpela tang wara klostu long kona
    bilong haus long hap saut.
  hau-SA: Ya sa dakalai biyar a gefen kudu na haikali, biyar kuma a arewa. Ya sa kwanon
    a gefen kudu, a gefen kudu maso gabas na haikalin.
  uig-LAT: U besh dasni ibadetxanining ong yénida we beshni ibadetxanining sol yénida
    qoydi; mis déngizni ibadetxanining ong teripige, yeni sherqiy jenub teripige qoydi.
  nde-nde: Wasemisa inqodlana ezinhlanu zazo ngeningizimu yethempeli kwathi ezinhlanu
    zema enyakatho. ULwandle walubeka eningizimu, ejikweni laseningizimu yempumalanga
    kwethempeli.
  ton-ton: 'Pea naʻa ne tuku ʻae tuʻunga ʻe nima ki he potu toʻomataʻu ʻoe fale, pea
    nima ki he potu fale fakatoʻohema: pea naʻa ne tuku ʻae fuʻu tukunga vai lahi
    ki he potu toʻomataʻu fakahahake ʻoe fale ʻo hanga tonu atu ki he feituʻu tonga.'
  ces-1613: I postavil podstavků pět po pravé straně domu, a pět po levé straně domu,
    moře pak postavil na pravé straně domu, k východu na poledne.
  eng-WMB: He set the bases, five on the right side of the house and five on the left
    side of the house. He set the sea on the right side of the house eastward and
    toward the south.
  tam-TCV: இவற்றில் ஐந்து தாங்கிகளை தெற்குப் பக்கத்திலும், ஐந்து தாங்கிகளை வடக்குப்
    பக்கத்திலும் வைத்தான். அந்தப் பெரிய தொட்டியை தெற்குப் பக்கத்தில் ஆலயத்தின் தென்கிழக்கு
    மூலையில் வைத்தான்.
  ceb-ULB: Nagbuhat siya ug lima ka tungtonganan sa habagatan nga nag-atubang sa pikas
    kilid sa templo ug ang laing lima anaa sa amihanan nga nag-atubang usab sa pikas
    kilid sa templo. Gipahimutang niya ang dagatdagat sa sidlakang eskina, nga nag-atubang
    padulong sa habagatang bahin sa templo.
  pol-UBG: I umieścił pięć podstaw po prawej stronie domu i pięć po lewej stronie
    domu. Umieścił też morze po prawej stronie domu na południowym wschodzie.
  urd-GVU: اُس نے پانچ گاڑیاں رب کے گھر کے دائیں ہاتھ اور پانچ اُس کے بائیں ہاتھ کھڑی
    کیں۔ حوض بنام سمندر کو اُس نے رب کے گھر کے جنوب مشرق میں رکھ دیا۔
  deu-1912: Und setzte fünf Gestühle an die rechte Ecke des Hauses und die andern
    fünf an die linke Ecke; aber das Meer setzte er zur Rechten vornan gegen Mittag.
  kan-2017: ಐದು ಪೀಠಗಳನ್ನು ದೇವಾಲಯದ ಬಲಗಡೆಯಲ್ಲಿಯೂ, ಐದು ಪೀಠಗಳನ್ನು ಎಡಗಡೆಯಲ್ಲಿಯೂ ಇಟ್ಟನು.
    ಸಮುದ್ರವೆನಿಸಿಕೊಳ್ಳುವ ಪಾತ್ರೆಯನ್ನು ದೇವಾಲಯದ ಬಲಗಡೆಯಲ್ಲಿ ಅಂದರೆ ಪ್ರಾಕಾರದ ಆಗ್ನೇಯ ದಿಕ್ಕಿನಲ್ಲಿರಿಸಿದನು.
  yap-yap: Me tay lal fapi cart nga ba’ ni yimuch fare Tempel, ma lal ni kabay e tay
    nga ba’ nlel’och riy; me tay fare teng ko tabthung u yimuch ni ngek.
  hlt-MCSB: Tungkho te im bantang hael ah panga, im kah banvoei kah a hael ah panga
    te a khueh. Tuili te im kah khothoeng bantang hael kah tuithim dan ah a khueh.
  mdy-ETH: ሁራሜ ሜሆ ጌሦ ባኮኮ ዶንጎንሢ ጌኤዦ ማኣሮኮ ዾኦሎ ዛላ፤ ሃንጎ ዶንጎንሢ ጌኤዦ ማኣሮኮ ኬዶ ዛላ ጌሤኔ፤ ዋኣፆ
    ዓርሦያ ጋባዶጉዴ ዳልጎ ዶኦላሢ ዾኦሎ ዛሎኮ ዓባ ኬስካ ባንፃ ጌሤኔ።
  twi-ASANTE: Ɔhyehyɛɛ nsuo nteaseɛnam no enum wɔ Asɔredan no anafoɔ fam ɛnna enum
    nso wɔ atifi fam. Wɔde Ɛpo no sii Asɔredan no anafoɔ apueeɛ fam twɛtwɛwa so.
  eng-WEBU: He set the bases, five on the right side of the house and five on the
    left side of the house. He set the sea on the right side of the house eastward
    and toward the south.
  wal-wal: Huraami gaareta ichchashata Beeta Maqidasiyaayyo huuphessa baggaara, ichchashata
    qassi Beeta Maqidasiyaayyo tohossa baggaara wottiis; qassi nahaasiyaappe oosettida
    Abba Sainiyaa Beeta Maqidasiyaappe tohossa arshsho baggi zaaridi essiis.
  spa-PDDPT: Puso cinco bases al lado sur de la Casa y las otras cinco al lado norte.
    El mar lo colocó al lado sur de la Casa, hacia el sureste.
  gun-gun: Ha'e gui peteĩ nhiruĩ henda omoĩ opyve katy jaiporu kuaa regua re, ha'e
    rã peteĩ nhiruĩ mboae ma jaiporu kuaa e'ỹa re omoĩ. Ha'e rã hy'a guaxu ma omoĩ
    jaiporu kuaa regua re, kuaray puku-a ha'e oua katy rami.
  ilo-ULB: Nangikabil isuna iti lima a pagipatungan a nakasango iti abagatan a paset
    ti templo ken ti lima a nakasango iti amianan a paset ti templo. Inkabilna ti
    sinan-baybay iti paset ti daya a nakasango iti abagatan a paset ti templo.
  kpg-kpg: Mee ne dugu ana kulumaa e lima i baahi ngaaga di Hale Daumaha, gei nia
    kulumaa e lima ala i golo i baahi ngeia, gei di monowai la ne dugu i di madaaduge
    baahi dua ngaaga.
  uig-ARA: ئۇ بەش داسنى ئىبادەتخانىنىڭ ئوڭ يېنىدا ۋە بەشنى ئىبادەتخانىنىڭ سول يېنىدا
    قويدى؛ مىس دېڭىزنى ئىبادەتخانىنىڭ ئوڭ تەرىپىگە، يەنى شەرقىي جەنۇب تەرىپىگە قويدى.
  sus-sus: A naxa ye maxanin see dɔxɔ Alatala xa hɔrɔmɔbanxi sɛɛtie ma, suuli kɔɔla
    biri, suuli yirefanyi biri. Na ye sase belebele naxan nu xili «Baa,» a naxa na
    dɔxɔ banxi yirefanyi ma, a makɔrɛ a sogetede biri ra.
  pon-2006: E kihdi kuruma limau ni palieir en Tehnpas sarawio, oh limau ni paliepeng;
    a dengko e kihdi ni keimw palieir en palimese.
  ksd-ksd: Ma i ga vung ra ilima na kiki ta ra papar a lima tuna ta ra pal i gomgom,
    ma ta ra ilima na kiki ta ra papar a maira tana; ma ra ngala na la iat i ga vung
    ia ta ra papar a taubar ta ra pal i gomgom.
  tur-YTC: Ayakları, beşini evin sağ tarafına, beşini evin sol tarafına yerleştirdi.
    Denizi doğuya ve güneye doğru evin sağ tarafına yerleştirdi.
  grc-BRENT: Καὶ ᾠκοδόμησε τὸν οἶκον δρυμῷ τοῦ Λιβάνου· ἑκατὸν πήχεις μῆκος αὐτοῦ,
    καὶ πεντήκοντα πήχεις πλάτος αὐτοῦ, καὶ τριάκοντα πηχῶν ὕψος αὐτοῦ· καὶ τριῶν
    στύχων στύλων κεδρίνων, καὶ ὠμίαι κέδριναι τοῖς στύλοις.
  ind-AYT: Dia meletakkan 5 landasan di sisi kanan bait itu dan 5 lagi di sisi kiri
    bait. Lalu, dia meletakkan laut itu di sisi kanan bait, menghadap ke tenggara.
  nya-nya: Maphaka asanu anawayika mbali ya kummwera kwa Nyumba ya Mulungu, asanu
    enawo anawayika mbali ya kumpoto. Mbiyayo anayiyika mbali yakummwera, pa ngodya
    yakummwera cha kummawa kwa Nyumba ya Mulungu.
  hrv-hrv: Postavi pet podnožja na desnoj strani Hrama, a pet na lijevoj strani Hrama;
    a more stavi s desne strane Hrama, prema jugoistoku.
  mps-mps: Huramgo te nai dabe nigila silama da, teda agai te a naga wilkar te Genuai
    Bidigo tempel be mesalode muyu, te saut pedai obo pąde muani, tama te gasa a
    naga wilkar te not pedai obo pąde te badu muani. Tama agai te genuai tank wę
    te be sabi badu pąde te saut badu pedai badu muani.
  tpi-tpi: Huram i wokim ol dispela samting pinis, orait em i putim 5-pela wilkar
    klostu long banis long hap saut bilong haus bilong Bikpela, na 5-pela wilkar klostu
    long banis long hap not. Na em i putim dispela bikpela tang wara klostu long kona
    bilong haus long hap saut.
  dan-1931: Og han satte fem af Stellene ved Templets Sydside, fem ved Nordsiden;
    og Havet opstillede han ved Templets Sydside, ved det sydøstre Hjørne.
  vie-OVCB: Ông đặt năm cái bục bên phải Đền Thờ, năm cái bên trái; còn cái hồ, ông
    đặt bên phải Đền Thờ về phía đông nam.
  guj-2017: તેણે પાંચ કૂંડાં સભાસ્થાનની દક્ષિણ તરફ અને બીજા પાંચ કૂંડા ઉત્તર તરફ મૂક્યાં.
    તેણે હોજને સભાસ્થાનની જમણી દિશાએ અગ્નિખૂણા પર રાખ્યો.
  pon-2006A: E kihdi kuruma limau ni palieir en Tehnpas sarawio, oh limau ni paliepeng;
    a dengko e kihdi ni keimw palieir en palimese.
  por-BRBSL: Ele colocou as bases, cinco no lado direito da casa e cinco no lado esquerdo
    da casa. Ele colocou o mar no lado direito da casa para o leste e em direção ao
    sul.
  cth-cth: Im aranglah panga touh, avoilah 5 touh, a ta teh, tuiim hateh, im aranglah
    kanîtho akalah ao.
  twi-twi: Ɔhyehyɛɛ nsu nteaseɛnam no anum wɔ Asɔredan no anafo fam, na anum nso wɔ
    atifi fam. Wɔde Po no sii Asɔredan no anafo apuei fam twɔtwɔw so.
  hlt-hlt: Tungkho te im bantang hael ah panga, im kah banvoei kah a hael ah panga
    te a khueh. Tuili te im kah khothoeng bantang hael kah tuithim dan ah a khueh.
  tbz-SIM: Ò dèè mɛm̀mɛ kɛ́cónnɛ́ sikpɑ̀rìnɑɑsɛ̃ĩ́ sìnùmmù ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    bɑkù yoú, sìnùmmù tɔù kucɑ̃̀nku, diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɛ́ĩ́nnɛ́ kunɑnkú
    diɛkù ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀, kɛ́tɔ́ɔ́nnɛ̀ ti Yiɛ̀
    nKuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Egha Huram bizir kabar ingarigha gɨvagha, a wilkarɨn 5pla sautɨn amadaghan
    Godɨn Dɨpenimɨn boroghɨn da atɨ, egha 5pla isa notɨn amadaghan Dɨpenimɨn boroghɨn
    da atɨ. Egha a tengɨn dɨpar ekiar kam isa Dɨpenimɨn mɨkebamɨn boroghɨn aruem anadi
    nagh ko sautɨn amadaghan aningɨn tɨzimɨn anetɨ.
  dop-dop: Ɩlɛnɑ pɑ́ sɩɩ lʋm kɛɛkɛnɑɑ kɑkpɑsɩ kɛ Ɩsɔ tǝsɛɛlɛ nɑ ilim mpǝtǝŋ ŋkuluŋɑ
    hɔɣɔlʋɣʋ tɑɑ.
  azb-azb: Dayaqların beşini məbədin sağ tərəfində, beşini də məbədin sol tərəfində
    qoydu. Hovuzu isə məbədin cənub-şərq küncündə yerləşdirdi.
  eng-DBY: And he put the bases, five on the right side of the house, and five on
    the left side of the house; and he set the sea on the right side of the house
    eastward, over against the south.
  hin-2017: उसने पाँच हौदी भवन के दक्षिण की ओर, और पाँच उसकी उत्तर की ओर रख दीं; और
    हौज को भवन की दाहिनी ओर अर्थात् दक्षिण-पूर्व की ओर रख दिया।
  wol-KYG: Ba mu ko defee mu taaj juróomi rootukaay fa féete kër Yàlla ga ndijoor
    ak juróomi rootukaay fa féete kër ga càmmoñ. Mu teg mbalkam jàpp mi fa féete kër
    ga ndijoor, ca wetu bëj-saalum, jàpp penku.
  eng-YLT: and he putteth the five bases on the right side of the house, and five
    on the left side of the house, and the sea he hath put on the right side of the
    house, eastward — over-against the south.
  eng-WYC-2017: And he made ten foundaments, five at the right half of the temple,
    and five at the left half; and he set the sea at the right half of the temple,
    against the east, at the south.
  eng-WMBB: He set the bases, five on the right side of the house and five on the
    left side of the house. He set the sea on the right side of the house eastward
    and towards the south.
  urd-GVH: उसने पाँच गाड़ियाँ रब के घर के दाएँ हाथ और पाँच उसके बाएँ हाथ खड़ी कीं।
    हौज़ बनाम समुंदर को उसने रब के घर के जुनूब-मशरिक़ में रख दिया।
  rug-rug: Pa kali mataona sa Zelepade, si vekoi sa sari ka lima tuturuana. Ka lima
    pule si vekoi sa pa kali gede. Tata la pa kali mataona sa Zelepade koasa iiona
    pa kali gasa rimata si vekoa sa sa Besini Lavata.
  gaz-gaz: Innis baattuuwwan sana keessaa shan karaa kibba mana qulqullummaatiin,
    shan immoo karaa kaaba mana qulqullummaatiin dhaabe. Gaanii sana immoo karaa kibbaatiin,
    kibba baʼa golee mana qulqullummaatiin dhaabe.
  fra-LSG: Il plaça cinq bases sur le côté droit de la maison, et cinq bases sur le
    côté gauche de la maison; et il plaça la mer du côté droit de la maison, au sud-est.
  yal-yal: A yi ige maxali wontoron suulun lu Ala Batu Banxin yiifanna ma, a suulun
    lu a kɔmɛnna ma. A yi ige ramara se xungbeen ti Ala Batu Banxin yiifanna sogeteden
    binni a tongonna ma.
  haw-1868: Hoonoho ae la hoi oia i na waihona ipu elima ma ka aoao akau o ka hale,
    a elima hoi ma ka aoao hema o ka hale; a hoonoho ae la i ke kai ma ka aoao akau
    o ka hale ma ka hikina e ku pono ana i ke kukulu hema.
  arb-NAV: وَأَقَامَ خَمْسَ قَوَاعِدَ عَلَى جَانِبِ الْهَيْكَلِ الأَيْمَنِ، وَخَمْساً
    عَلَى جَانِبِ الْهَيْكَلِ الأَيْسَرِ، أَمَّا الْبِرْكَةُ فَكَانَتْ فِي الرُّكْنِ
    الْجَنُوبِيِّ الشَّرْقِيِّ مِنَ الْهَيْكَلِ.
  ewe-ewe: Woɖi ze atɔ̃ ɖe gbedoxɔ la ƒe dziehe eye woɖi atɔ̃ bubu hã ɖe eƒe anyiehe.
    Zɔ la nɔ dzogoe si nɔ dziehe kple ɣedzeƒe dome la me le xɔa me le ɖusime.
  eng-LEE: 'And he put the bases, five on the right side of the house, and five on
    the left side of the house: and the sea he set on the right side of the house
    eastward opposite the south.'
  asm-FB: তেওঁ গৃহৰ দক্ষিণফালে পাঁচোটা আধাৰ আৰু উত্তৰফালে পাঁচোটা আধাৰ ৰাখিছিল৷ তেওঁ
    গৃহৰ পূৱদিশে দক্ষিণফালে সমুদ্ৰ-পাত্ৰটো স্থাপন কৰিছিল।
  sus-A: عَ نَشَ يٍ مَشَنِن سٍيٍ دْشْ عَلَتَلَ شَ هْرْ مْبَنشِ سّيتِيٍ مَ، سُولِ كْولَ
    بِرِ، سُولِ يِرٍقَنيِ بِرِ. نَ يٍ سَسٍ بٍلٍبٍلٍ نَشَن نُ شِلِ «بَا،» عَ نَشَ نَ
    دْشْ بَنشِ يِرٍقَنيِ مَ، عَ مَكْرّ عَ سٌفٍتٍدٍ بِرِ رَ.
  fra-SBL: Il plaça les bases, cinq sur le côté droit de la maison et cinq sur le
    côté gauche de la maison. Il plaça la mer sur le côté droit de la maison, à l'est
    et vers le sud.
  hbo-hbo: וַיִּתֵּן֙ אֶת־הַמְּכֹנֹ֔ות חָמֵ֞שׁ עַל־כֶּ֤תֶף הַבַּ֙יִת֙ מִיָּמִ֔ין וְחָמֵ֛שׁ
    עַל־כֶּ֥תֶף הַבַּ֖יִת מִשְּׂמֹאלֹ֑ו וְאֶת־הַיָּ֗ם נָתַ֞ן מִכֶּ֨תֶף הַבַּ֧יִת הַיְמָנִ֛ית
    קֵ֖דְמָה מִמּ֥וּל נֶֽגֶב׃ ס
  piu-2006: '@see-verse:1KI.007.038'
  kik-kik: Nĩaigire ikaari ithano ciacio mwena wa gũthini wa hekarũ, na ikaari ithano
    mwena wa gathigathini. Nĩaigĩrĩire Karia mwena wa gũthini, agĩkaiga koine-inĩ
    ya gũthini ya mwena wa irathĩro wa hekarũ.
  fra-NCL: 'Il disposa ainsi les dix bases : cinq sur le côté droit de la maison,
    et cinq sur le côté gauche de la maison ; et il plaça la mer au côté droit de
    la maison, à l’est, vers le sud.'
  cek-AK: Im bantang bangah pangato a suek moe, im banqoi bangah pangato a suek; tuili
    loe im bantang, ni angyae aloih bang ih takii ah a suek.
  cuk-cuk: Dii-siged-e-gan, Bab-Dummadse-goled-neggi argan-nuedsik gwaatar urbisad,
    gwaatar argan-sapiledsik urbisbalid. Dii-siged-dummad-esgoro-gordikidbiid Bab-Dummadse-goled-neg-dad-nakwed-argan-nuedsiki,
    dad-nakwedsiksaar ogwichisbalid.
  uig-CYR: У бәш дасни ибадәтханиниң оң йенида вә бәшни ибадәтханиниң сол йенида қойди;
    мис деңизни ибадәтханиниң оң тәрипигә, йәни шәрқий җәнуп тәрипигә қойди.
  tel-2017: మందిరం కుడి పక్కన 5 స్తంభాలు, ఎడమ పక్కన 5 స్థంభాలు ఉంచాడు. సరస్సు దేవాలయానికి
    కుడి వైపు ఆగ్నేయ దిశగా మందిరం కుడి పక్కన ఉంచాడు.
  hat-BSA: Li te poze baz yo, senk sou kote dwat a kay la e senk sou kote goch a kay
    la. Li te poze lanmè an metal fonn nan sou kote dwat a kay la vè lès la, vè sid.
  kos-kos: El filiya limekosr sin mwe wiwa inge layen eir in Tempul, ac ma limekosr
    ngia oan layen nu epang, ac el oakiya tacng sac in oan ke sruwasrik nu kuta eir.
  hbo-WLC: וַיִּתֵּן֙ אֶת־הַמְּכֹנ֔וֹת חָמֵ֞שׁ עַל־כֶּ֤תֶף הַבַּ֙יִת֙ מִיָּמִ֔ין וְחָמֵ֛שׁ
    עַל־כֶּ֥תֶף הַבַּ֖יִת מִשְּׂמֹאל֑וֹ וְאֶת־הַיָּ֗ם נָתַ֞ן מִכֶּ֨תֶף הַבַּ֧יִת הַיְמָנִ֛ית
    קֵ֖דְמָה מִמּ֥וּל נֶֽגֶב׃ ס
  ibo-ibo: Ọ dọnyere ihe ndọkwasị ọla ise nʼakụkụ ndịda ụlọnsọ ukwu ahụ, dọnyekwa
    ihe ndọkwasị ọla ise nke ọzọ nʼakụkụ ugwu. Ọ dọbara ihe ichenye mmiri ukwu ahụ
    nʼakụkụ ndịda, nʼihu ọwụwa anyanwụ nke ụlọnsọ ahụ, nʼebe chere ihu na ndịda.
  ory-ory: ପୁଣି, ସେ ଗୃହର ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ ପାଞ୍ଚ ଓ ଗୃହର ବାମ ପାର୍ଶ୍ୱରେ ପାଞ୍ଚ ବଇଠିକି
    ରଖିଲା; ଆଉ ଗୃହର ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ ପୂର୍ବ ଦିଗରେ ଦକ୍ଷିଣ ଆଡ଼କୁ ସମୁଦ୍ରରୂପ ପାତ୍ର ସ୍ଥାପନ
    କଲା।
  chk-chk: Huram a anomu limefoch ekewe kuruma peliörün ewe imwenfel, nge limefoch
    a anomu peliefengin. Iwe, ewe sepien koluk mi fokun watte Huram a anomu lükün
    pwokukun ewe imwenfel me ötiuörün.
  rop-rop: '@see-verse:1KI.007.038'
  ukr-1871: І розставив підніжки — пять по правому боцї храму, а пять по лївому боцї
    храму; море ж поставив по правому боцї храму, на східно-полуденній сторонї.
  deu-1951: Er setzte aber fünf Ständer an die rechte Seite und die andern fünf an
    die linke Seite des Hauses. Aber das Meer stellte er auf die rechte Seite des
    Hauses, nach Südosten hin.
  eng-JPS: And he set the bases, five on the right side of the house, and five on
    the left side of the house; and he set the sea on the right side of the house
    eastward, toward the south.
  srp-1865: I namjesti pet podnožja na desnoj strani doma, a pet na lijevoj strani
    doma, a more namjesti na desnu stranu doma prema istoku s juga.
  lug-lug: N’addira ebitebe bitaano ku byo n’abiteeka ku luuyi olw’obukiikaddyo obwa
    yeekaalu, n’ebitaano ebirala ku luuyi olw’obukiikakkono; n’ateeka Ennyanja ku
    luuyi olw’obukiikaddyo obw’ebuvanjuba obwa yeekaalu.
  heb-heb: ויתן את המכנות חמש על כתף הבית מימין וחמש על כתף הבית משמאלו ואת הים נתן
    מכתף הבית הימנית קדמה ממול נגב׃
  ben-IRV: তিনি উপাসনা ঘরের দক্ষিণ দিকে পাঁচটা এবং উত্তর দিকে পাঁচটা বাক্স রাখলেন;
    আর দক্ষিণ পূর্ব কোণায় রাখলেন সেই বিরাট পাত্রটা।
  pan-pan: ਉਸ ਪੰਜ ਕੁਰਸੀਆਂ ਭਵਨ ਦੇ ਸੱਜੇ ਪਾਸੇ ਅਤੇ ਪੰਜ ਭਵਨ ਦੇ ਖੱਬੇ ਪਾਸੇ ਰੱਖੀਆਂ ਅਤੇ ਉਹ
    ਸਾਗਰੀ ਹੌਦ ਉਸ ਨੇ ਭਵਨ ਦੇ ਸੱਜੇ ਪਾਸੇ ਪੂਰਬ ਵੱਲ ਦੱਖਣ ਦੇ ਸਾਹਮਣੇ ਰੱਖ ਦਿੱਤਾ।
  mya-JVB: အိမ် တော်လက်ျာ ဘက် ၌ ခုံ ငါး ခု၊ လက်ဝဲ ဘက် ၌ ငါး ခုကိုထား ၍ ရေကန် ကိုကား၊
    အိမ် တော်လက်ျာ ဘက် အရှေ့ တောင် ထောင့် ၌ နေရာ ချ၏။
  tbg-tbg: Ho Huraamuva vi haikara autu taiqa kero uiri kaari 5navu varakero Kotira
    Naavu tataaqa sauti mantaraini vatero, vo 5navu varakero Kotira Naavu noti mantaraini
    vatero, Varuva Namarive tu tavera varakero Kotira Naavu avuni kaanaaqaini vuru
    vatora.
  hmo-hmo: Hurama ese treila 5 be Dubu Helaga ena diho kahanai ia atoa, ma treila
    5 be Dubu Helaga ena mirigini kahanai ia atoa. Bona Hurama ese tanika badana be
    Dubu Helaga ena laurabada kona kahirakahira ia atoa.
  urd-urd: उसने पाँच कुर्सियाँ घर की दहनी तरफ़, और पाँच घर की बाई तरफ़ रखीं, और बड़े
    हौज़ को घर के दहने मशरिक़ की तरफ़ जुनूब के रुख़ पर रख्खा।
  rus-SYN: И расставил подставы - пять на правой стороне храма и пять на левой стороне
    храма, а море поставил на правой стороне храма, на восточно-южной стороне.
  bqc-SIM: ↄ̃ a kàlɛ Dii kpɛ́ kpɛɛlɛ, mɛ̀n sↄo ↄplaai, mɛ̀n sↄo ↄzɛɛi. À íkakĩipi
    dìlɛ ↄzɛɛ oi lↄ Dii kpɛ́ gola pↄ́ kú gukpɛ ń gɛↄmidↄkĩio zãnguo saɛ.
  tcz-CHONGTHU: Chuin khom todal chengse chu atung doh sohkei jin, houin lhanglama
    chun khomtodal nga aphut in houin sahlam a jong khomtodal nga ma aphutdoh e, chule
    lhanglam nisolam houin ninga chun tuikong chu adon ahi.
  mar-mar: त्याने पाच बैठकी मंदिराच्या उत्तरेला आणि दक्षिणेला पाच व गंगाळसागर मंदिराच्या
    उजवीकडे पूर्व दिशेला ठेवल्या.
  qub-qub: Pichga jamanacunata churaran Templupa sur caj-lädunman, pichga cajtana
    norte caj-lädunman. Jatun paylataga churaran Templupa ñaupanman sur caj läduman-niraj.
  bqp-bqp: akũ à kàtɛ Dikiri kpɛ́ arɛ, mɛ̀n sↄↄro ↄplai, mɛ̀n sↄↄro ↄzɛi. À íkaki
    pìi dìtɛ ↄzɛ kpa Dikiri kpɛ́ kusuru kũ à kú ifãboki gɛ̀nↄmidↄki kpa sarɛ.
  hat-hat: Li mete senk kabwa sou bò sid Tanp lan, lòt senk yo sou bò nò. Gwo basen
    kwiv la menm, li mete l' sou bò dwat Tanp lan nan kwen sidès la.
  eng-BSB: He set five stands on the south side of the temple and five on the north,
    and he put the Sea on the south side, at the southeast corner of the temple.
  eng-WEBPB: He set the bases, five on the right side of the house and five on the
    left side of the house. He set the sea on the right side of the house eastward
    and towards the south.
  kbq-kbq: Hagi ana tenkiramina ra mono nomofona sauti kaziga 5fu'a anteno, noti kaziga
    5fu'a ante'ne. Hagi ra mono nomofona sauti kazigane, zage hanati kazigamofo amu'nompina
    ran tenkima tirurema huno agima antemi'nea tenkia ante'ne.
  nhe-BL: Huan Hiram quintlali macuili nopa carretillas ica inejmatl nopa tiopamitl
    huan macuili ica iarraves. Nopa tlahuel hueyi paila tlen itoca Hueyi Atl tlen
    achtohui quichijchijqui quitlalijque campa monamiqui iesquinajtipa ica sur huan
    ica campa quisa tonati.
  bus-bus: ben à kàɛ Dii kpɛ́ aɛ, mɛ̀n sↄↄroo ↄplazi, mɛ̀n sↄↄroo ↄzɛzi. À íkakii
    pì dìɛ ↄzɛzi Dii kpɛ́ gooda kɛ̀ kú ↄfãntɛ̃bↄɛ sↄↄmɛtɛ kpaa saɛ.
  gub-BL: Umuapyk 5 ywyramawa Tupàn Hàpuzuhu huwake katu pe wà, kwarahy ihemaw awyze
    har kutyr wà. Umuapyk amo 5 ywyramawa kwarahy heixe haw awyze har kutyr wà no.
    Umuapyk 'yryruhu Tupàn Hàpuzuhu pupe iahykaw rehe kwarahy ihemaw kutyr ihemaw
    awyze har kutyr.
  eng-DRA: 'And he set the ten bases, five on the right side of the temple, and five
    on the left: and the sea he put on the right side of the temple over against the
    east southward.'
