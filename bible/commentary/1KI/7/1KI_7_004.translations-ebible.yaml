verse: 1KI.007.004
translations:
  mal-C: അതിനു മൂന്നുനിര ജനാലകൾ സ്ഥാപിച്ചിരുന്നു. മൂന്നു നിരയിലും അവ നേർക്കുനേരേ ആയിരുന്നു.
  deu-TKW: Und das Balkenwerk lag in drei Reihen, und Lichtöffnungen lagen einander
    gegenüber dreimal.
  lin-lin: Maninisa na yango ezalaki na mipanzi nyonso ya ndako mpe ezalaki etalana
    yango na yango, na ba-etaje nyonso misato.
  eng-LSV: And frames [are] in three rows, and window [is] toward window three times.
  eng-GNV: And the windowes were in three rowes, and windowe was against windowe in
    three rankes.
  eng-WEBSTER: And there were windows in three rows, and light was against light in
    three ranks.
  nhw-BL: Huan oncayaya eyi tlatilimitl tlen ventanas huan sesen ventana eltoya iixmelac
    seyoc ventana ipan ne seyoc tepamitl tlen nopa cali.
  swh-ONEN: Madirisha yake yaliwekwa juu kwa safu tatu, yakielekeana.
  bba-bba: Bɑ dii ten ɡoo bɑkɑnɔ fɛnɛntibɑ doke sĩɑ itɑ itɑ, bɑ nɔɔ kisinɛ.
  eng-KJVCPB: And there were windows in three rows, and light was against light in
    three ranks.
  luo-luo: Dirise noketi adek adek modhi malo momanyore moro gi moro.
  meu-meu: Gaba-mauru na ere toi, ruma kahana kahana ai ere ta ta ai e hevaira heheni.
  npi-ULB: सत्तरीहरू तिनवटा लहरमा राखिएका थिए, र हरेक झ्याल एक-अर्कामा आमनेसामने थिए
    ।
  yor-yor: Fèrèsé rẹ̀ ni a gbé sókè ní ọ̀wọ́ mẹ́ta, kọjú sí ara wọn.
  pes-OPCB: در هر یک از دو دیوار جانبی، سه ردیف پنجره کار گذاشته شده بود.
  tgl-ULB: Doon ay may biga sa tatlong hanay, at bawat bintana ay katapat ng isa pang
    bintana sa tatlong pangkat.
  hui-hui: Ani bialu anda ogoninaga manda mende mendehabi windo tebira helene. Manda
    mendenaga windo heago ho iriari nabi mendeyagi heagobi dege helaga bini. Anda
    ogoninaga haraba maria ogobi dege dege helene.
  mya-mya: နံ​ရံ​နှစ်​ခု​၌​မျက်​နှာ​ချင်း​ဆိုင်​ပြူ​တင်း ပေါက်​သုံး​တန်း​စီ​ရှိ​၏။-
  bod-N: སྒེའུ་ཁུང་གི་སྒྲོམ་ནི་གྲལ་གསུམ་སྟེ། སྒེའུ་ཁུང་དང་སྒེའུ་ཁུང་ཁ་གཏད་དུ་ཡོད་ཅིང་།
    བསྡོམས་པས་རིམ་པ་གསུམ་ཡོད།
  sna-sna: Mawindo awo akanga ari pamusoro, ari matatu, akatarisana.
  spa-BLM: Había vigas en tres filas, y la ventana estaba frente a la ventana en tres
    filas.
  cac-cac: Ox tzol ix ajq'ue sventenail d'a junjun spac'ul. Q'uelc'umb'a ix aj juntzan̈
    ventena chi'.
  swh-ULB: Nayo mihimili ilikuwa safu tatu, na kila dirisha lilikabili dirisha lingine
    katika madaraja matatu.
  bel-bel: Аконных вушакоў было тры рады; і тры рады вокан, акно насупраць акна.
  deu-ELBBK: Und der Balken waren drei Reihen, und Fenster gegen Fenster, dreimal.
  mbb-OT: Is dezuwa he kilid dutun te bilding ne tigtetelu is nekedrerenged he menge
    sulawè din.
  mal-2015: മൂന്നു നിര കിളിവാതിൽ ഉണ്ടായിരുന്നു; മൂന്നു നിരയിലും അവ നേർക്കുനേരെ ആയിരുന്നു.
  rmc-rmc: Pro soduj avrune muri sas po trin šori oblaki.
  pes-OPV: و سه صف تخته پوش بود و پنجره مقابل پنجره در سه طبقه بود.
  ron-1924: Ерау трей катурь ши фиекаре дин еле авя ферестреле фацэ ын фацэ.
  ben-OBCV: সেটির জানালাগুলি উপরের দিকে মুখোমুখি তিন তিনটি করে রাখা হল।
  som-som: Oo wuxuu lahaa saddex saf oo dariishado ah, oo saddexda saf iftiinkooduna
    midba mid buu ka soo hor jeeday.
  lat-VUC: contra se invicem positas,
  eng-ASVBT: And there were beams in three rows, and window was over against window
    in three ranks.
  ita-1885: E vi erano tre ordini di finestre, il cui aspetto rispondeva l'uno all'altro
    triplicatamente.
  eng-LXXUP: 'And he made two molten chapiters to put on the heads of the pillars:
    five cubits was the height of one chapiter, and five cubits was the height of
    the other chapiter.'
  eng-ULB: There were beams in three rows, and each window was opposite another window
    in three sets.
  spa-VBL: Las ventanas estaban colocadas en lo alto, en tres filas, cada una frente
    a la otra.
  fra-_FOB: Et il y avait trois étages de fenêtres; une fenêtre répondant à une fenêtre,
    les trois fois.
  mal-mal: ചരിഞ്ഞ ചട്ടക്കൂടുള്ള മൂന്നു നിര കിളിവാതിൽ ഉണ്ടായിരുന്നു; മൂന്നു നിരയിലും
    അവ നേർക്കുനേരെ ആയിരുന്നു.
  urd-GVR: Hāl kī donoṅ lambī dīwāroṅ meṅ tīn tīn khiṛkiyāṅ thīṅ, aur ek dīwār kī
    khiṛkiyāṅ dūsrī dīwār kī khiṛkiyoṅ ke bilkul muqābil thīṅ.
  suz-BL: मेकेर लहर सां पा झेलपुकी वोइश्‍शो बाक्‍मा बाक्‍त। मेकोपुकी एर ओंथ पा कोव़मुशो
    बाक्‍मा बाक्‍त।
  ita-1927: E v’erano tre ordini di camere, le cui finestre si trovavano le une dirimpetto
    alle altre lungo tutti e tre gli ordini.
  ckb-ckb: پەنجەرەکانیشی بە سێ ڕیز دانرابوون، پەنجەرە بەرامبەر پەنجەرە.
  eng-BBE: There were three lines of window-frames, window facing window in every
    line.
  kan-OKCV: ಮೂರು ಸಾಲು ಕಿಟಕಿಗಳು ಇದ್ದವು. ಮೂರು ಸಾಲುಗಳಲ್ಲಿ ಬೆಳಕಿನ ಕಿಂಡಿಗಳಿದ್ದವು.
  tam-2017: மூன்று வரிசை ஜன்னல்கள் இருந்தது; மூன்று வரிசையிலும் ஜன்னல்கள், ஒன்றுக்கொன்று
    எதிராக இருந்தது.
  spa-RV-1909: Y había tres órdenes de ventanas, una ventana contra la otra en tres
    órdenes.
  ron-BTF: Şi erau ferestre în trei rânduri şi era lumină lângă lumină pe trei rânduri.
  eng-WEBP: There were beams in three rows, and window was facing window in three
    ranks.
  eng-FBV: The windows were placed high up, in three rows facing each other.
  nld-1939: De vensters lagen in drie rijen recht boven elkaar;
  nch-BL: Huan oncayaya eyi pamit ten ventanas huan sesen ventana eltoya iixmelac
    seyoc ventana ipan ne seyoc tepamit ten nopa cali.
  vie-1934: Có ba dãy phòng, cửa sổ đối ngang nhau.
  hin-CV: खिड़कियों की चौखटें तीन पंक्तियों में थी, और खिड़कियां आमने-सामने तीन पंक्तियों
    में थी.
  spa-BES: Había tres líneas de marcos de ventanas, ventana que daba a la ventana
    en cada línea.
  tdx-tdx: Le nidadañe am-piriritañe telo o lalan-kedeo, naho hazavàñe ty niatre-kazavàñe
    am-pifamalahàñañe telo.
  tha-KJV: มี​กรอบหน้าต่างสามแถบ หน​้าต่างอยู่ตรงข้ามหน้าต่างทั้งสามแถว
  por-BR-2018: E havia três ordens de janelas, uma janela contra a outra em três ordens.
  deu-ELO: Und der Balken waren drei Reihen, und Fenster gegen Fenster, dreimal.
  eng-WYC-2018: and beholding themselves each even against (the)other by even space
    betwixt the pillars; (and there were three rows of windows, one row on each floor,
    each window in line with the one above, or below;)
  epo-epo: Kaj da fenestraj kadroj estis tri vicoj, kaj fenestroj kontraŭ fenestroj
    trifoje.
  uig-PIN: Uning üq ⱪǝwǝt derizisi bar idi, üq ⱪǝwǝttiki derizilǝr bir-birigǝ udulmu’udul
    idi.
  beo-beo: Dobea fei la:idi la:idilale da fo misa:ne agenesi udiana dadalei.
  tpi-OTNT: Na long banis long hap na long hap i gat tripela lain windo i stap. Ol
    i lainim gut ol windo, olsem na ol wan wan windo long wanpela banis i makim stret
    ol windo bilong narapela banis. Ol dua bilong dispela haus i gat 4-pela sait tasol.
  hau-SA: Aka kuma yi tagogi masu sandunan ƙarfe, jeri uku, kowace taga tana ɗaura
    da ’yar’uwarta, har jeri uku.
  uig-LAT: Uning üch qewet dérizisi bar idi, üch qewettiki dériziler bir-birige udulmu’udul
    idi.
  nde-nde: Kwakulemizila emithathu yamafasitela, ayeqondene.
  ton-ton: Pea naʻe ai ʻae ngaahi kātupa naʻe fakaʻotu tolu, pea naʻe fehangaʻaki
    ia ʻi he ʻotu ʻe tolu.
  ces-1613: Oken také byly tři řady, okno proti oknu třmi řady.
  eng-WMB: There were beams in three rows, and window was facing window in three ranks.
  tam-TCV: அதன் ஜன்னல்கள் உயரத்தில் ஒவ்வொரு தொகுப்பிலும் மூன்றாக ஒன்றுக்கொன்று எதிர்ப்புறமாக
    அமைக்கப்பட்டிருந்தன.
  ceb-ULB: Adunay mga sagbayan ang tulo ka haligi, ug may mga bintana nga nag-inatbangay
    diha sa tulo ka laray.
  pol-UBG: Były też trzy rzędy okien, jedno okno naprzeciwko drugiego w trzech szeregach.
  urd-GVU: ہال کی دونوں لمبی دیواروں میں تین تین کھڑکیاں تھیں، اور ایک دیوار کی کھڑکیاں
    دوسری دیوار کی کھڑکیوں کے بالکل مقابل تھیں۔
  deu-1912: Und Gebälk lag in drei Reihen, und waren Fenster einander gegenüber dreimal.
  kan-2017: ಬೆಳಕು ಎದುರೆದುರಾಗಿ ಬೀಳುವಂತೆ ಎರಡು ಗೋಡೆಗಳಿಗೆ ಮೂರು ಮೂರು ಸಾಲು ಬೆಳಕಿನ ಕಿಟಕಿಗಳಿದ್ದವು
  yap-yap: Ma l’agruw raba’ e rungrung riy nra barba’ ma dalip thal e winda ni bay
    riy.
  hlt-MCSB: Khohue than thum om tih a khosaeng neh khosaeng khaw rhaep thum la humuh.
  mdy-ETH: ዬንሢ ማኣሮኮ ፑልቶ ካራ ዼጊዲ ማዦና ዎሊኮ ሆታ ማዔያ ሃይሦ ሃይሦ ማሂ ኮሾናያኬ፤
  twi-ASANTE: Afasuo no fa biara, mpomma sesa so mmiɛnsa mmiɛnsa a ɛdidi nhwɛanimu.
  eng-WEBU: There were beams in three rows, and window was facing window in three
    ranks.
  wal-wal: He keettaayyo maskkooteti heezzu maaran de7oosona; eti issoi issuwau sintta
    baazzan de7oosona.
  spa-PDDPT: Había tres hileras de ventanas, una ventana frente a otra, en grupos
    de tres.
  gun-gun: Janela ma oĩ avi mboapy ryxy rupi, mboapy ryxy-ryxy jovai rupi janela oĩ.
  ilo-ULB: Adda dagiti tallo nga intar a biga, ken tallo a pares a tawa a nagbabatog.
  kpg-kpg: Nia baahi e lua o di ruum deelaa le e hagatau nia dama bontai dagi dolu.
  uig-ARA: ئۇنىڭ ئۈچ قەۋەت دېرىزىسى بار ئىدى، ئۈچ قەۋەتتىكى دېرىزىلەر بىر-بىرىگە ئۇدۇلمۇئۇدۇل
    ئىدى.
  sus-sus: Banxi sɛɛtie ma, wundɛri safɛ saxan nu na e ma, e ya rafindixi e boore
    ma.
  pon-2006: Ni dihd ko koaros mie irek en wenihmwtok siluh.
  ksd-ksd: Ma di ga vung ra utul a nga na mata na kalangar, tika na mata na kalangar
    i ga vatale ta ra tika na mata na kalangar.
  tur-YTC: Üç sıra kiriş vardı ve pencere üç sıra pencereye bakıyordu.
  grc-BRENT: Καὶ δύο ἐπιθέματα ἐποίησε δοῦναι ἐπὶ τὰς κεφαλὰς τῶν στύλων χωνευτά·
    πέντε πήχεις τὸ ὕψος τοῦ ἐπιθέματος τοῦ ἑνὸς, καὶ πέντε πήχεις τὸ ὕψος τοῦ ἐπιθέματος
    τοῦ δευτέρου
  ind-AYT: Ada tiga deret jendela berkerai, jendela itu saling berhadapan dengan jendela
    sampai tiga deret.
  nya-nya: Mazenera a nyumbayo anali mmwamba mʼmizere itatu, zenera kuyangʼanana ndi
    zenera linzake.
  hrv-hrv: 'Bila su tri reda prozora: po tri su prozora gledala jedan prema drugome.'
  mps-mps: Tama te be paiali daga e badu me u badu pedai badu te windo hani sela elaluali.
    Augwaligo te windo dabe dolo si bugagia wasilaligo tama te deli deli windogo te
    gasa pedai badu elalubo windo te dolo si ponai elaluai. Te bego sunumigo ebo sę
    te me si me si naga elaluai.
  tpi-tpi: Na long banis long hap na long hap i gat tripela lain windo i stap. Ol
    i lainim gut ol windo, olsem na ol wan wan windo long wanpela banis i makim stret
    ol windo bilong narapela banis. Ol dua bilong dispela haus i gat 4-pela sait tasol.
  dan-1931: Der var tre Lag Bjælker, og Lysåbning sad over for Lysåbning tre Gange.
  vie-OVCB: Có ba dãy cửa sổ. Các cửa sổ đối diện nhau.
  guj-2017: બારીઓની ત્રણ હાર હતી અને સામસામા પ્રકાશના ત્રણ માળ હતા.
  pon-2006A: Ni dihd ko koaros mie irek en wenihmwtok siluh.
  por-BRBSL: There eram vigas em três fileiras, e a janela estava de frente para a
    janela em três fileiras.
  cth-cth: A ang nahanelah hlalangaw 30 touh kadangka lah avoivang lah ao.
  twi-twi: Afasu no fa biara, mfɛnsere sesa so abiɛsa abiɛsa a edidi nhwɛanim.
  hlt-hlt: Khohue than thum om tih a khosaeng neh khosaeng khaw rhaep thum la humuh.
  tbz-SIM: Kɛ̀ sibòo mbo tipíìtì timɔu icuɔ́ ìtɑ̃ɑ̃ti ìtɑ̃ɑ̃ti kɛ wetí sitɔbɛ̀.
  msy-2020: Dɨpenimɨn bɨrir vong ko vongɨn itiba uaghara winduan bɨzir 3pla iti. Me
    winduaba deraghavɨra dar abaragha dar ingarizɨ, da bɨrimningɨn vong ko vongɨn
    ikia, bar voroghɨra gara iti.
  dop-dop: Pǝ kɑɑsɩ nɑ pɑ́ tʋlɩ pǝtolee loosi tooso tooso kɛ́ kutuluɣu ŋkʋ kʋ kɔŋkɔmǝŋ
    nɑɑlɛ tɔɔ, nɑ ɑ́ nyǝnǝɣɩ tǝmɑ.
  azb-azb: Pəncərə çərçivələri üç cərgə idi və onların içində qarşı-qarşıya üç cərgə
    pəncərə var idi.
  eng-DBY: And there were cross-beams in three rows, and window was against window
    in three ranks.
  hin-2017: तीनों मंजिलों में कड़ियाँ धरी गईं, और तीनों में खिड़कियाँ आमने-सामने बनीं।
  wol-KYG: Mu am ñetti sësalantey palanteer yu ñu fege ay laat te ñu dékkarloo ñett-ñett.
  eng-YLT: And windows [are] in three rows, and sight [is] over-against sight three
    times.
  eng-WYC-2017: and beholding themselves each even against other by even space betwixt
    the pillars;
  eng-WMBB: There were beams in three rows, and window was facing window in three
    ranks.
  urd-GVH: हाल की दोनों लंबी दीवारों में तीन तीन खिड़कियाँ थीं, और एक दीवार की खिड़कियाँ
    दूसरी दीवार की खिड़कियों के बिलकुल मुक़ाबिल थीं।
  rug-rug: Sari karua kali goba si koa i na vuida, ka ṉeta tokele vuida pa keke kali
    goba, sari vuida pa hopeke kali goba si vari tia i.
  gaz-gaz: Foddaawwan isaas ol kaafamanii toora sadii sadiin walitti garagalfamanii
    hojjetaman.
  fra-LSG: Il y avait trois étages, à chacun desquels se trouvaient des fenêtres les
    unes vis-à-vis des autres.
  yal-yal: Banxin foye sodene safa saxan nan yi a ra, na foye sodene fan yi yɛɛ rafindixi
    nɛn e bode ma saxan saxan.
  haw-1868: He mau lalani pukamakani ekolu, ku pono hoi kekahi puka malamalama i kekahi
    puka malamalama, ma na lalani ekolu.
  arb-NAV: وَتَتَكَوَّنُ السُّقُوفُ مِنْ ثَلاثِ طَبَقَاتٍ، لَهَا نَوَافِذُ مُتَقَابِلَةٌ
    فِي كُلِّ طَبَقَةٍ.
  ewe-ewe: Eɖe fesreawo ɖe kɔkɔƒe; fesre etɔ̃ nɔ axa ɖeka, etɔ̃ hã nɔ axa bubu eye
    wodze ŋgɔ wo nɔewo.
  eng-LEE: And there were window-spaces in three rows, and windows were opposite each
    other in three ranks.
  asm-FB: কাষৰ দেৱাল দুটাত তিনিযোৰকৈ খুঁটা আছিল আৰু সন্মুখা-সন্মুখি কৈ থকা খিড়িকি
    আছিল৷
  sus-A: بَنشِ سّيتِيٍ مَ، وُندّرِ سَقّ سَشَن نُ نَ عٍ مَ، عٍ يَ رَقِندِشِ عٍ بٌورٍ
    مَ.
  fra-SBL: Il y avait des poutres sur trois rangs, et des fenêtres en face des fenêtres
    sur trois rangs.
  hbo-hbo: וּשְׁקֻפִ֖ים שְׁלֹשָׁ֣ה טוּרִ֑ים וּמֶחֱזָ֥ה אֶל־מֶחֱזָ֖ה שָׁלֹ֥שׁ פְּעָמִֽים׃
  piu-2006: '@see-verse:1KI.007.003'
  kik-kik: Ndirica ciayo ciekĩrĩtwo igũrũ, igagĩĩkĩrwo ithatũ ithatũ, ingʼethanĩire.
  fra-NCL: Il y avait trois rangées de chambres, et les fenêtres se faisaient face,
    trois fois.
  cek-AK: Ni aengh akun thai hanah thokbuem to asom thumto karoek to, ahnuk ahma mikhmai
    kangtong ah a sak.
  cuk-cuk: Geb ailamar-irba yawagak-senigan sisbalid. We-ailamar-irba, yawagak-senigana
    gwapaa ilemakar obukusad. Yawagak-senigwad-gwagwengi yawagak-senigan gwapaa sisad.
    Deyob bela abin-abin obukusad.
  uig-CYR: Униң үч қәвәт деризиси бар еди, үч қәвәттики деризиләр бир-биригә удулму
    удул еди.
  tel-2017: మూడు వరుసల కిటికీలు ఉన్నాయి. మూడు వరుసల్లో కిటికీలు ఒక దానికొకటి ఎదురుగా
    ఉన్నాయి.
  hat-BSA: Te gen fenèt ki te dekore an twa ranje ak fenèt ki te opoze a fenèt yo
    an twa ranje.
  kos-kos: Oasr takin winto tolkwe ke sinka lac lac ke lohm sac.
  hbo-WLC: וּשְׁקֻפִ֖ים שְׁלֹשָׁ֣ה טוּרִ֑ים וּמֶחֱזָ֥ה אֶל־מֶחֱזָ֖ה שָׁלֹ֥שׁ פְּעָמִֽים׃
  ibo-ibo: Oghereikuku ya dịkwa nʼụzọ ahịrị atọ, otu nʼelu ibe ya. E mere ka oghereikuku
    ndị dị nʼelu nʼotu akụkụ chee oghereikuku ndị dị nʼakụkụ nke ọzọ ihu.
  ory-ory: ପୁଣି, ତିନି ଧାଡ଼ି ଖିଡ଼ିକି ଥିଲା ଓ ତିନି ଧାଡ଼ିର ଆଲୁଅ ସମ୍ମୁଖାସମ୍ମୁଖୀ ଥିଲା।
  chk-chk: Mi pwal wor asamwacho lon ülüngat tettel, nge eu asamwacho a sunu ngeni
    pwal eu.
  rop-rop: En langa dubala said wol blanga det haus, deibin abum thribala pat blanga
    windo.
  ukr-1871: А віконних стовпцїв три ряди, й три ряди вікон, вікно проти вікна.
  deu-1951: Und es waren drei Reihen Balken, und die Fenster lagen einander gegenüber,
    dreimal.
  eng-JPS: And there were beams in three rows; and light was over against light in
    three ranks.
  srp-1865: I prozora bijahu tri reda, prozor nad prozorom u tri reda.
  lug-lug: Waaliwo amadirisa agaateekebwa mu nnyiriri ssatu, buli limu nga litunuulidde
    linnaalyo.
  heb-heb: ושקפים שלשה טורים ומחזה אל מחזה שלש פעמים׃
  ben-IRV: ঘরের চারপাশের দেয়ালে মুখোমুখি তিন সারি জানলা দেওয়া হল।
  pan-pan: ਤਿੰਨ ਕਤਾਰਾਂ ਚੁਗਾਠਾਂ ਦੀਆਂ ਸਨ ਅਤੇ ਖਿੜਕੀਆਂ ਆਹਮੋ-ਸਾਹਮਣੇ ਤਿੰਨ ਸਤਰਾਂ ਵਿੱਚ ਸਨ।
  mya-JVB: အလင်း ဝင်စရာပြတင်းပေါက် သုံး တန်း စီ အဆင့်ဆင့် မျက်နှာချင်းဆိုင်လျက် တဘက်တချက်၌
    ရှိကြ၏။
  tbg-tbg: Naavu hini hini taaqeni uintua taaramontaqaa vohaa qaramake autuke vatora.
  hmo-hmo: Uindo ena laini be toi, bona ruma ena kahana kahana dekenai uindo edia
    laini bona edia gabu be hegeregere.
  urd-urd: और खिड़कियों की तीन क़तारें थी, और तीनों क़तारों में हर एक रोशनदान दूसरे
    रोशनदान के सामने था।
  rus-SYN: Оконных косяков было три ряда; и три ряда окон, окно против окна.
  bqc-SIM: À a fɛnɛntiↄ bↄ̀bↄ dↄ̀ↄ àaↄ̃ didiakↄ̃a bↄaabↄaa ń kↄ̃o.
  tcz-CHONGTHU: Golthum thum cheh a chun, bangkot chu thum cheng in khat le khat aki
    angngat tocheh in akigolphei jin ahi.
  mar-mar: तिन्ही मजल्यावर तुळ्या असून भिंतींवर समोरासमोर येतील अशा खिडक्यांच्या तीन
    ओळी होत्या.
  qub-qub: Bentänacunapis caycaran quimsa jana, janay-janay. Chay bentänacunaga caycaran
    quimsa-cama, cada-ünun derëchuncho-cama.
  bqp-bqp: À a wondonↄ bòbo didikↄ̃ana dↄ̀rↄ aakↄ̃kↄ̃, ń arɛ dↄdↄkↄ̃ana.
  hat-hat: Nan de miray sou kote yo, te gen twa ranje fennèt. Fennèt yo te bay yonn
    sou lòt.
  eng-BSB: There were three rows of high windows facing one another in three tiers.
  eng-WEBPB: There were beams in three rows, and window was facing window in three
    ranks.
  kbq-kbq: Hagi ana nomofo kanti kama asoparega 3'afi zaho eri kana (windua) hagentetere
    huno kanti kama asoparega vigeno avugosa ohumi ahumi hu'ne.
  nhe-BL: Huan oncayaya eyi tlatilimitl tlen ventanas huan sesen ventana eltoya iixmelac
    seyoc ventana ipan ne seyoc tepamitl tlen nopa cali.
  bus-bus: À à windonↄ bↄ̀bↄ dↄ̀rↄ aagↄ̃gↄ̃ didikↄ̃ana aɛo dↄdↄkↄ̃a.
  gub-BL: Pàrirogaw wanànàn heta 3 me'e haw.
  eng-DRA: Set one against another,
