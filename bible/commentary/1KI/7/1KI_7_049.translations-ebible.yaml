verse: 1KI.007.049
translations:
  mal-C: അന്തർമന്ദിരത്തിനുമുമ്പിൽ തെക്കുഭാഗത്തു അഞ്ചും വടക്കുഭാഗത്തു അഞ്ചുമായി തങ്കംകൊണ്ടുള്ള
    വിളക്കുകാലുകൾ പത്ത്, സ്വർണംകൊണ്ടുള്ള പുഷ്പങ്ങൾ, വിളക്കുകൾ, കത്രികകൾ,
  deu-TKW: und die Leuchter, fünf zur Rechten und fünf zur Linken vor dem Hinterraum,
    aus feinem Gold, und die Blüten, Lampen und Lichtscheren, aus Gold,
  lin-lin: bitelemiselo ya minda elongo na minda na yango, oyo basala na wolo ya peto,
    mitano na ngambo ya loboko ya mobali, mpe mitano na ngambo ya loboko ya mwasi,
    liboso ya Esika-Oyo-Eleki-Bule, bafololo na yango mpe biloko ya wolo ya kozwela
    makala na moto,
  eng-LSV: and the lampstands, five on the right, and five on the left, before the
    oracle, of refined gold, and the flowers, and the lamps, and the tongs, of gold,
  eng-GNV: And the candlestickes, fiue at the right side, and fiue at the left, before
    the oracle of pure gold, and the flowres, and the lampes, and the snuffers of
    golde,
  eng-WEBSTER: And the candlesticks of pure gold, five on the right side , and five
    on the left, before the oracle, with the flowers, and the lamps, and the tongs
    of gold,
  nhw-BL: nopa tlahuil quetzalme tlen oro, macuili quiquetzqui ica inejmac huan macuili
    ica iopoch iixmelac nopa cuarto campa Más Tlatzejtzeloltic, nopa miyac xochime,
    tlahuilme huan huitzcucharas ica senquistoc oro,
  swh-ONEN: vinara vya taa vya dhahabu safi (vitano upande wa kuume na vitano upande
    wa kushoto, mbele ya Patakatifu pa Patakatifu); kazi ya maua ya dhahabu na taa
    na makoleo;
  bba-bba: kɑ dɑbu wɔkuru ni bɑ yi dii te tɑ dɛɛre ɡem ɡem kɔnnɔn deedeerɔ, nɔɔbu
    nɔm ɡeu ɡiɑ, nɔɔbu yeni mɑɑ nɔm dwɑru ɡiɑ, kɑ nin fitilɑnu, kɑ nin bɑkusu kɑ sere
    nin biibiin weenɑsii,
  eng-KJVCPB: and the candlesticks of pure gold, five on the right side, and five
    on the left, before the oracle, with the flowers, and the lamps, and the tongs
    of gold,
  luo-luo: rachungi teyni molos gi dhahabu mopwodhi (abich korachwich kendo abich
    koracham e nyim kama ler mar lemo); maupe molosi mag dhahabu gi teyni gi ramaki;
  meu-meu: bona lamepa patadia, gold ḡaudia, diho kahana ai au-ima bona mirigini kahana
    ai au-ima, helaḡa-herea gabuna vairanai; bona herahera bona lamepa bona ikahi,
    iboudiai na gold ḡoevaḡoevana gaudia;
  npi-ULB: निखुर सुनका सामदानहरू जसलाई भित्री कोठाको दाहिनेपट्टि पाँचवटा र देब्रेपट्टि
    पाँचवटा गरी राखिन्थ्यो; फुलको आकारका सुनका बुट्टाहरू, बत्तीहरू र चिम्टाहरू ।
  yor-yor: Ọ̀pá fìtílà kìkì wúrà, márùn-ún ní apá ọ̀tún àti márùn-ún ní apá òsì, níwájú
    ibi mímọ́ jùlọ; ìtànná ewéko; fìtílà àti ẹ̀mú wúrà;
  pes-OPCB: ده چراغدان با نقشهای گل (این چراغدانها روبروی قدس‌الاقداس قرار داشتند،
    پنج عدد در سمت راست و پنج عدد در سمت چپ)، چراغها، انبرکها،
  tgl-ULB: Ang patungan ng ilaw, lima sa kanan at lima sa kaliwa, sa harap ng panloob
    na silid ay gawa sa purong ginto, at ang mga bulaklak, ang mga ilawan, at ang
    mga pang-ipit ay ginto.
  hui-hui: Ani bialu ngolo bayaleore wiarume lamu hale irane pira helowa Anduane Homogo
    Andanaga Hobane Loma Bia Heneore laga heagonaga anda háini lamu delo wigi bulenaga
    wabu wini. Lamu hale uruni duria gi tigahayagi paga halu duria mende gi lehayagi
    paga hene. Ani bialu ngolome dege palawaya ale wabialu lamu wabialu ira tabolene
    perobi wabu wia dege bini.
  mya-mya: အ​လွန်​သန့်​ရှင်း​ရာ​ဌာ​န​တော်​ရှေ့​၌​လက်​ယာ ဘက်​တွင်​ထား​ရှိ​သည့် မီး​တင်​ခုံ​ငါး​ခု​နှင့်​လက်
    ဝဲ​ဘက်​တွင်​ထား​ရှိ​သည့်​မီး​တင်​ခုံ​ငါး​ခု၊ ရွှေ ပန်း​ပွင့်​များ၊ ရွှေ​မီး​ခွက်​များ​နှင့်​မီး​ကိုင်​တန်
    ဆာ​များ၊-
  bod-N: མཆོད་ཁང་སྦུག་མའི་མདུན་དུ་ཡོད་པའི་གསེར་བཙོ་མའི་སྒྲོན་སྟེགས་ནི། གཡས་ཕྱོགས་སུ་ཕྲེང་ཤར་ལྔ་དང་།
    གཡོན་ཕྱོགས་སུ་ཕྲེང་ཤར་ལྔ། གསེར་གྱི་མེ་ཏོག་གི་དབྱིབས་ཚུགས་རྣམས་དང་སྒྲོན་མེ་རྣམས།
    སྐམ་ཆུང་རྣམས།
  sna-sna: zvigadziko zvemwenje zvegoridhe rakaisvonaka (zvishanu kurudyi nezvishanu
    kuruboshwe pamberi penzvimbo tsvene yomukati); maruva, mwenje nembato, zvegoridhe;
  spa-BLM: y los candelabros, cinco a la derecha y cinco a la izquierda, delante del
    santuario interior, de oro puro; y las flores, las lámparas y las pinzas, de oro;
  cac-cac: juntzan̈ b'achnub' candil yed' yelvanub' icha yechel xumaac, aton ayoch
    d'a yichan̈ lugar Yicn̈ej Jehová Yaji. Ay oye' d'a stojolal co vach', ay oyexo
    d'a stojolal co q'uexan̈, juntzan̈ candil, juntzan̈ yamlab',
  swh-ULB: Vile vinara vya dhahabu, ambavyo vitano vilikuwa upande wa kulia na vitano
    mkono wa kushoto, mbele ya chumba cha ndani, vilikuwa vya dhahabu safi, na maua,
    na taa na koleo zilikuwa za dhahabu.
  bel-bel: і сьвяцільні - пяць па правы бок і пяць па левы бок, перад заднім аддзяленьнем
    храма, з чыстага золата, і кветкі, і лампадкі, і абцужкі з золата;
  deu-ELBBK: und die Leuchter, fünf zur Rechten und fünf zur Linken vor dem Sprachort,
    von geläutertem Gold; und die Blumen und die Lampen und die Lichtschneuzen aus
    Gold;
  mbb-OT: is menge selevukà te menge sulù he lunsey he vulawan he ibpehitindeg diyà
    te etuvangan duen te Utew Segradu he Lugar (lelima kayi is diyà te egkekewanan
    wey lelima zaan is diyà te egkeǥivang); is bulawan he menge vulak, menge sulù
    wey menge lipit;
  mal-2015: അന്തർമ്മന്ദിരത്തിന്റെ മുമ്പിൽ വലത്തുഭാഗത്തു അഞ്ചും ഇടത്തുഭാഗത്തു അഞ്ചുമായി
    പൊന്നുകൊണ്ടുള്ള വിളക്കുതണ്ടുകൾ, പൊന്നുകൊണ്ടുള്ള പുഷ്പങ്ങൾ,
  rmc-rmc: o deš somnakune svietňiki – pandž ačhenas pre čači sera a pandž pre baľogňi
    sera anglo Neksveteder than; o somnakune kvitki, o lampi, o kliešťi;
  pes-OPV: و شمعدانها را که پنج از آنهابه طرف راست و پنج به طرف چپ روبروی محراب بود،
    از طلای خالص و گلها و چراغها وانبرها را از طلا،
  ron-1924: сфешничеле де аур курат, чинч ла дряпта ши чинч ла стынга, ынаинтя Локулуй
    Прясфынт, ку флориле, канделеле ши мукэриле де аур;
  ben-OBCV: খাঁটি সোনার দীপাধার (অভ্যন্তরীণ পবিত্রস্থানের সামনে পাঁচটি ডানদিকে ও পাঁচটি
    বাঁদিকে); সোনার ফুলসজ্জা এবং প্রদীপ ও চিমটে;
  som-som: iyo laambadihii ahaa dahabka saafiga ah oo meesha ugu quduusan horteeda
    yiil, ee shanu midigta ka tiil, shanuna bidixda, iyo ubaxyadii iyo laambadihii,
    iyo birqaabyadii ee dahabka wada ahaa;
  lat-VUC: 'et candelabra aurea, quinque ad dexteram, et quinque ad sinistram contra
    oraculum, ex auro puro: et quasi lilii flores, et lucernas desuper aureas: et
    forcipes aureos,'
  eng-ASVBT: and the candlesticks, five on the right side, and five on the left, before
    the oracle, of pure gold; and the flowers, and the lamps, and the tongs, of gold;
  ita-1885: Fece ancora d'oro fine i Candellieri, de' quali cinque erano a man destra,
    e cinque a sinistra, davanti all'Oracolo; fece parimente d'oro le bocce, e le
    lampane, e gli smoccolatoi;
  eng-LXXUP: 'There were three rows of hewn stones round about the great hall, and
    a row of sculptured cedar:'
  eng-ULB: the lampstands, five on the right side and five on the left, in front of
    the inner room, were of pure gold, and the flowers, the lamps, and the tongs were
    of gold.
  spa-VBL: los candelabros de oro puro que estaban delante del santuario interior,
    cinco a la derecha y cinco a la izquierda; las flores, las lámparas y las tenazas,
    que eran todas de oro puro;
  fra-_FOB: Et les chandeliers d'or fin, cinq à droite et cinq à gauche, devant le
    sanctuaire; et les fleurs et les lampes et les mouchettes d'or;
  mal-mal: അന്തർമ്മന്ദിരത്തിന്റെ മുമ്പിൽ വലത്തുഭാഗത്ത് അഞ്ചും ഇടത്തുഭാഗത്ത് അഞ്ചുമായി
    പൊന്നുകൊണ്ടുള്ള വിളക്കുതണ്ടുകൾ, പൊന്നുകൊണ്ടുള്ള പുഷ്പങ്ങൾ,
  urd-GVR: ḳhālis sone ke 10 shamādān jo Muqaddastarīn Kamre ke sāmne rakhe gae. Pāṅch
    darwāze ke dahne hāth aur pāṅch us ke bāeṅ hāth, sone ke wuh phūl jin se shamādān
    ārāstā the, sone ke charāġh aur battī ko bujhāne ke auzār,
  suz-BL: क्‍येख सुन के बत्ती दातीक सेल्‍पाइश्‍शा, नेल्‍ल क्‍येङा चोव़खो बाक्‍तीक
    कोठाम दक्‍खिन गे ५ ओटा नु उत्तर गे ५ ओटा पा वोइक्‍पदा बाक्‍त। सुन के फू खोदेंशो
    बुटा, सुन के बत्ती दातीक, सुन के थनारो,
  ita-1927: i candelabri d’oro puro, cinque a destra e cinque a sinistra, davanti
    al santuario, con i fiori, le lampade e gli smoccolatoi, d’oro;
  ckb-ckb: پێنج چرادانیش لەلای ڕاست و پێنج لەلای چەپ لەبەردەم شوێنی هەرەپیرۆز لە زێڕی
    بێگەرد؛ هەروەها گوڵ و چرا و مەقاشە زێڕینەکان؛
  eng-BBE: And the supports for the lights, five on the right side and five on the
    left before the inmost room, of clear gold; and the flowers and the lights and
    all the instruments of gold;
  kan-OKCV: ಮಹಾಪರಿಶುದ್ಧ ಸ್ಥಳದ ಮುಂಭಾಗದ ಬಲಗಡೆಯಲ್ಲಿ ಐದು, ಎಡಗಡೆಯಲ್ಲಿ ಐದು ಶುದ್ಧ ಬಂಗಾರದ
    ದೀಪಸ್ತಂಭಗಳೂ, ಅದರ ಬಂಗಾರದ ಹೂವುಗಳೂ, ದೀಪಗಳೂ, ಚಿಮಟಗಳೂ,
  tam-2017: மகா பரிசுத்த ஸ்தலத்திற்கு முன்பாக வைக்கும் பசும்பொன் விளக்குத்தண்டுகள்,
    வலதுபுறமாக ஐந்தையும் இடதுபுறமாக ஐந்தையும், பொன்னான அதின் பூக்களோடும் விளக்குகளோடும்
    கத்தரிகளோடும் உண்டாக்கினான்.
  spa-RV-1909: Y cinco candeleros de oro purísimo á la mano derecha, y otros cinco
    á la izquierda, delante del oráculo; con las flores, y las lámparas, y despabiladeras
    de oro;
  ron-BTF: Şi sfeşnicele de aur pur, cinci la dreapta şi cinci la stânga, înaintea
    oracolului, cu florile şi lămpile şi mucările de aur,
  eng-WEBP: and the lamp stands, five on the right side and five on the left, in front
    of the inner sanctuary, of pure gold; and the flowers, the lamps, and the tongs,
    of gold;
  eng-FBV: the lampstands made of pure gold that stood in front of the inner sanctuary,
    five on the right and five on the left; the flowers, lamps, and tongs that were
    all made of pure gold;
  nld-1939: de luchters van zuiver goud met de gouden lampenhouders, lampen en snuiters;
    vijf rechts en vijf links van het Allerheiligste.
  nch-BL: nopa taahuil quetzalme ten oro, macuili quiquetzqui ica inejmat huan macuili
    ica iarraves iixmelac nopa cuarto campa Más Tatzejtzeloltic, nopa miyac xochime,
    taahuilme huan huitzcucharas ica senquisa oro,
  vie-1934: chân đèn bằng vàng ròng đặt trước nơi chí thánh, năm cái ở bên hữu và
    năm cái ở bên tả cùng hoa, thếp đèn, và cái nỉa bằng vàng;
  hin-CV: अंदरूनी कमरे के सामने शुद्ध कुन्दन के दीवट; पांच दक्षिण दिशा में और पांच
    उत्तर दिशा में, सोने के फूल, दीपक और चिमटे, बर्तन;
  spa-BES: Y los candelabros para las luces, cinco en el lado derecho y cinco en el
    izquierdo enfrente del lugar santísimo, de oro puro; y las flores y las luces
    y todos los instrumentos de oro;
  tdx-tdx: o fitàn-jiroo—lime ty ankavana’e naho lime ty ankavia’e añatrefa’ i toe-miavakey—
    volamena ki’e; naho o voñeo, o failoo, vaho o fikavi­tseo—volamena;
  tha-KJV: เชิงประทีปทำด้วยทองคำบริ​สุทธิ​์​อยู่​ทางด้านขวาห้าอัน อยู่​ทางด้านซ้ายห้าอัน
    ข้างหน้าห้องหลัง ดอกไม้ ตะเกียง และตะไกรตัดไส้ตะเกียงทำด้วยทองคำ
  por-BR-2018: E cinco candelabros de ouro puríssimo à direita, e outros cinco à esquerda,
    diante do oráculo; com as flores, e as lâmpadas, e tenazes de ouro;
  deu-ELO: und die Leuchter, fünf zur Rechten und fünf zur Linken vor dem Sprachorte,
    von geläutertem Golde; und die Blumen und die Lampen und die Lichtschneuzen von
    Gold;
  eng-WYC-2018: and he made of most pure gold (the) golden candlesticks, five at the
    right half, and five at the left half, against God’s answering place; and he made
    as the flowers of a lily, and (the) golden lanterns above, and (the) golden tongs;
    (and he made the candlesticks out of pure gold, five on the right side, and five
    on the left side, that stood in front of the Inner Temple, that is, the Most Holy
    Place, or the Holy of Holies; and he made the lily flowers, and the lanterns,
    and the tongs out of pure gold;)
  epo-epo: kaj la kandelabrojn, kvin dekstre kaj kvin maldekstre antaŭ la plejsanktejo,
    el pura oro; kaj la florojn kaj lucernojn kaj prenilojn, el oro;
  uig-PIN: Kalamhana aldida turidiƣan sap altun qiraƣdanlarni (bǝxni ong yenida, bǝxni
    sol yenida) yasatti; wǝ xularning gülsiman zinnǝtlirini, qiraƣlirini, qiraƣ ⱪisⱪuqlirini
    altundin yasatti;
  beo-beo: gamali bai nabuane gala (amo da Hadigidafa Momei Sesei amo midadi sagasi
    danebe ba:i. (Biyale da ga (south) amola eno biyale da ga (north) dialebe ba:i),
    sogea falegai, gamali, dida,
  tpi-OTNT: Na ol i kisim gutpela gol na wokim 10-pela stik lam bilong sanapim klostu
    long banis bilong Rum Tambu Tru. 5-pela i sanap klostu long banis long han sut
    na 5-pela i sanap klostu long banis long han kais. Na tu ol i kisim gol na wokim
    ol plaua na lam na ol samting olsem sisis bilong holim paia.
  hau-SA: ya yi alkukai na zinariya zalla (Biyar a dama, biyar kuma a hagu, a gaban
    wuri mai tsarki na can cikin); ya yi zāne-zānen furannin zinariya da fitilu da
    kuma arautaki;
  uig-LAT: Kalamxana aldida turidighan sap altun chiraghdanlarni (beshni ong yénida,
    beshni sol yénida) yasatti; we shularning gülsiman zinnetlirini, chiraghlirini,
    chiragh qisquchlirini altundin yasatti;
  nde-nde: izinti zezibane zegolide elicengekileyo (ezinhlanu zazo ngakwesokudla njalo
    zinhlanu langakwesokhohlo, phambi kwesiphephelo esingaphakathi); okubalazwe ngamaluba,
    izibane kanye lezindlawu;
  ton-ton: Mo e tuʻungamaama ʻoe koula moʻoniia, ko e nima ki he toʻomataʻu, pea ko
    e nima ki he toʻohema, ʻi he ʻao ʻoe folofolaʻanga, pea mo e ngaahi fisiʻiʻakau,
    mo e ngaahi tuʻungamaama, pea mo e meʻa hikofi fakakoula,
  ces-1613: A svícnů pět na pravé a pět na levé straně před svatyní svatých z zlata
    nejčistšího, též květy a lampy i utěradla z zlata,
  eng-WMB: and the lamp stands, five on the right side and five on the left, in front
    of the inner sanctuary, of pure gold; and the flowers, the lamps, and the tongs,
    of gold;
  tam-TCV: பரிசுத்த இடத்தின் முன்பகுதியில் வலப்பக்கத்தில் ஐந்தும், இடப்பக்கத்தில்
    ஐந்துமாக வைப்பதற்குச் சுத்தத் தங்கத்தினாலான விளக்குத் தாங்கிகள், தங்கத்தினாலான
    பூ வேலைப்பாடுகள், அகல்விளக்குகள், இடுக்கிகள்.
  ceb-ULB: Hinimo sa lunlon bulawan ang mga tungtonganan sa mga suga, ang lima nga
    anaa sa tuo ug ang laing lima nga anaa sa wala, sa atubangan sa dapit sa kinasulorang
    lawak, ug hinimo usab sa bulawan ang mga bulak, ang mga lamparahan, ug ang mga
    gunitanan.
  pol-UBG: Świeczniki ze szczerego złota – pięć po prawej stronie i pięć po lewej
    stronie przed Najświętszym Miejscem – oraz kwiaty, lampy i szczypce ze złota;
  urd-GVU: خالص سونے کے 10 شمع دان جو مُقدّس ترین کمرے کے سامنے رکھے گئے، پانچ دروازے
    کے دہنے ہاتھ اور پانچ اُس کے بائیں ہاتھ، سونے کے وہ پھول جن سے شمع دان آراستہ
    تھے، سونے کے چراغ اور بتی کو بجھانے کے اوزار،
  deu-1912: fünf Leuchter zur rechten Hand und fünf Leuchter zur Linken vor dem Chor,
    von lauterem Gold, mit goldenen Blumen, Lampen und Schneuzen;
  kan-2017: ಮಹಾಪರಿಶುದ್ಧಸ್ಥಳದ ಎದುರಿಗೆ ಎಡಗಡೆಯಲ್ಲಿಯೂ, ಬಲಗಡೆಯಲ್ಲಿಯೂ ಇಡುವುದಕ್ಕಾಗಿ ಐದೈದರಂತೆ
    ಇಡುವುದಕ್ಕೋಸ್ಕರ ಚೊಕ್ಕ ಬಂಗಾರದಿಂದ ಮಾಡಿದ ಪುಷ್ಪಾಲಂಕಾರವುಳ್ಳ ಹತ್ತು ದೀಪಸ್ತಂಭಗಳು, ಬಂಗಾರದ
    ಹಣತೆ, ಇಕ್ಕಳಗಳು, ಚೊಕ್ಕ ಬಂಗಾರದ ಬಟ್ಟಲುಗಳು,
  yap-yap: fa ragag i tagil’ e magal ni bay u mit fa Gin Th’abi Thothup, ni lal u
    ba’ ni yimuch ma lal u ba’ ni lel’och; pi flores, magal nge pin’en ni yima fek
    e nifiy ngay;
  hlt-MCSB: Hmaitung rhoek te sui cim cangimphu hmai kah bantang ah panga, banvoei
    ah panga neh rhaiphuelh, hmaithoi, sui paitaeh,
  mdy-ETH: ፆኦሲም ዑሣ ዓኣዼ ዱማዼ ኬኤፆኮ ቤርቶ ዛላ ዶንጋሢ ዾኦሎ ዛሊና ዶንጋሢ ሃሣ ኬዶ ዛሊና ጌሢንታ ዎርቄና ኮሺንቴ
    ታጶ ሻርና፥ ቡና፥ ፖዓ ባኮ ጊዳ ጌሢ ፖዒሶሢ፥ ታሞ ጋውጫ፥
  twi-ASANTE: sikakɔkɔɔ kaneadua a ɛnnum sisi anafoɔ fam, na enum sisi atifi fam wɔ
    kronkron mu kronkron animu hɔ; nhwiren a wɔde asiesie hɔ, nkanea ne nkapɛ a ne
    nyinaa yɛ sikakɔkɔɔ,
  eng-WEBU: and the lamp stands, five on the right side and five on the left, in front
    of the inner sanctuary, of pure gold; and the flowers, the lamps, and the tongs,
    of gold;
  wal-wal: Ubbaappe Aadhdhiya Geeshsha Sohuwaappe sinttan ushachcha baggaaranne haddirssa
    baggaara eqqida, ichchashu ichchashu xomppiyaa wottiyo ballata, ciishshata, xomppetanne
    qapheta,
  spa-PDDPT: los cinco candelabros de oro puro que estaban al sur, y los otros cinco
    al norte, delante del Lugar Santísimo, con las flores, las lámparas y las tenazas
    de oro.
  gun-gun: tataendy'y ouro ete'i guigua, peteĩ nhiruĩ ijaxu e'ỹa re, ha'e peteĩ nhiruĩ
    ju ijaxua re omoĩa va'erã henda iky'a e'ỹ ete va'e rexei. Yvoty ra'angaa, tataendyrã
    ha'e tata mboguea ma ouro guigua meme.
  ilo-ULB: Dagiti pagsilawan ket lima iti kannawan a paset ken lima iti kannigid a
    paset, puro a balitok met laeng ti akin-uneg a siled, ken dagiti sinan-sabsabong,
    dagiti pagsilawan, ken dagiti sipit ket naaramid manipud iti balitok.
  kpg-kpg: nia lohongo malama e madangaholu ala e tuu i mua di Gowaa Dabuaahia Huoloo,
    e lima e tuu i baahi ngaaga gei e lima e tuu i baahi ngeia, nia akai, nia malama
    mono kabi,
  uig-ARA: كالامخانا ئالدىدا تۇرىدىغان ساپ ئالتۇن چىراغدانلارنى (بەشنى ئوڭ يېنىدا،
    بەشنى سول يېنىدا) ياساتتى؛ ۋە شۇلارنىڭ گۈلسىمان زىننەتلىرىنى، چىراغلىرىنى، چىراغ
    قىسقۇچلىرىنى ئالتۇندىن ياساتتى؛
  sus-sus: lanpui dɔxɔ se xɛɛma daaxie naxee dɛxɛma Yire Sɛniyɛnxi kui sɛriyɛ ki ma,
    a fuge misaalixie, lanpuie, tɛ xube kɔ se xɛɛma daaxie,
  pon-2006: dewen lamp eisek me kesihnen mwohn Wasa Sarawiheo, limau mi palieir oh
    limau mi paliepeng; wahnrohs kei, lamp kei, oh tihpw kei;
  ksd-ksd: ma ra umana turtur na birao, a ilima ure ra papar a lima tuna, ma ra ilima
    ure ra papar a maira, ta ra luaina mata i ra pakana i tabu kakit, di ga pait go
    diat ma ra goled tuna, ma ra umana pupuna davai, ma ra umana lamp, ma ra umana
    kia, di ga pait diat ma ra goled;
  tur-YTC: ve iç tapınağın önünde, sağda beş, solda beş olmak üzere kandil ayaklarını
    saf altından; çiçekleri, kandilleri ve maşaları altından;
  grc-BRENT: Τῆς αὐλῆς τῆς μεγάλης κύκλῳ τρεῖς στίχοι ἀπελεκήτων, καὶ στίχος κεκολαμμένης
    κέδρου·
  ind-AYT: lima kaki dian dari emas murni di sebelah kanan dan lima lainnya di sebelah
    kiri di depan tempat suci; bunga-bunga, pelita-pelita, dan pemadam-pemadam pelitanya
    dari emas;
  nya-nya: zoyikapo nyale zagolide weniweni (dzanja lamanja zisanu ndipo zisanu zina
    ku dzanja lamanzere, mʼkati mwenimweni mwa malo opatulika); maluwa agolide, nyale
    ndi mbaniro;
  hrv-hrv: pet svijećnjaka s desne i pet s lijeve strane pred Debirom, od čistoga
    zlata; cvjetove, svjetiljke, usekače od zlata;
  mps-mps: Tama augwa te wiegi yai gol selama, tama te nogo si lam tolaluabo nai nigali,
    te Tedali Gasagi Yai Be Habu daga pąde dodolabo nai nigai. Te a naga te dolo
    nogo daga pąde dolaluyu, te me a naga te pobase nogo badu elalubo be daga pąde
    dolaluali. Tama augwaligo te gol selama, tama te plaua piksa noma dabe me, te
    lam, te sisis tiwai nai te sia tolalubo nai, te tama nai dabe te golgo nigai dao.
  tpi-tpi: Na ol i kisim gutpela gol na wokim 10-pela stik lam bilong sanapim klostu
    long banis bilong Rum Tambu Tru. 5-pela i sanap klostu long banis long han sut
    na 5-pela i sanap klostu long banis long han kais. Na tu ol i kisim gol na wokim
    ol plaua na lam na ol samting olsem sisis bilong holim paia.
  dan-1931: Lysestagerne, fem til højre og fem til venstre, foran Inderhallen, af
    purt Guld, med Blomsterbægrene, Lamperne og Lysesaksene af Guld,
  vie-OVCB: chân đèn bằng vàng, năm cái đặt bên phải, năm cái bên trái, trước Nơi
    Chí Thánh; hoa đèn và kẹp gắp lửa đều bằng vàng;
  guj-2017: તેણે શુદ્ધ સોનાનાં પાંચ દીપવૃક્ષ દક્ષિણ બાજુએ અને બીજાં પાંચ ઉત્તર બાજુએ
    પરમ પવિત્રસ્થાનની સામે મૂક્યાં. દરેક પર ફૂલો, દીવીઓ અને ચીપિયાઓ હતાં જે બધાં સોનાનાં
    બનેલાં હતાં.
  pon-2006A: dewen lamp eisek me kesihnen mwohn Wasa Sarawiheo, limau mi palieir oh
    limau mi paliepeng; wahnrohs kei, lamp kei, oh tihpw kei;
  por-BRBSL: e os suportes das lâmpadas, cinco do lado direito e cinco do lado esquerdo,
    em frente ao santuário interior, de ouro puro; e as flores, as lâmpadas e as pinças,
    de ouro;
  cth-cth: Suikathoung hoi sak e hmaiimkhok, hmuen kathoung hmalah aranglah, 5, avoilah
    5 touh kaawm e a pei, hmaiim, paitei sui hoi sak naw doeh.
  twi-twi: sikakɔkɔɔ kaneadua a anum sisi anafo fam, na anum sisi atifi fam wɔ kronkron
    mu kronkron anim hɔ; nhwiren a wɔde asiesie hɔ, akanea ne mpiakyiri a ne nyinaa
    yɛ sikakɔkɔɔ,
  hlt-hlt: Hmaitung rhoek te sui cim cangimphu hmai kah bantang ah panga, banvoei
    ah panga neh rhaiphuelh, hmaithoi, sui paitaeh,
  tbz-SIM: Sifitíkɛ̀kɛ̀ɛ tɛpíítɛ̀ sìì do ĩ́ĩ́kú kɛ wetí ikuɔ́ nɛntì kó kudieku, sìnùmmù
    kubɑkù yoú, sìnùmmù kubɑkù cɑ̃̀nku. Bɛ̀ do sì dɔ̀ɔ̀nɛ̀ mɛsɔɔ nsɑ̀ɑ̀mɛ̀ mmɛ nɛ̀
    si tòkɛ̀ yɛ̀ɛ̀ dò mmutepóó nɛ̀ sibúkúsí bɛ̀ yóó ɑ̃nnɛ́ sìì miɛkɛ ifitíwɛ̃ĩ nɛ̀
    dɛ kó ihɑɑkɛ́, dɛmɔu mɛsɔɔ nsɑ̀ɑ̀mɛ̀ mɑ́ɑ̀.
  msy-2020: Egha me Anogoroghezir Danganimɨn bɨrimningɨn boroghɨn darɨghasa golɨn
    bar aghuim inigha 10pla lamba afamin aghoribar ingari, 5pla bɨrir agharir guvimɨn
    tughav itima, 5pla agharir kɨriamɨn itir bɨrimɨn tuivighav iti. Me uaghan golɨn
    bar aghuim inigha akɨmariba ko, lamba ko, bizir akamimɨn mɨn garir avimɨn suighamibar
    ingari.
  dop-dop: Nɑ fǝtǝlɑnɑɑ kpelee nɑɑnʋwɑ, nɑ pɑ́ sɩɩ-wɛɣɛ kɑtɛ tɑɑ kɑtɛ kutuluɣu ɩsɛntɑɑ.
    Kɑkpɑsɩ nɑ ntɔɣɔŋ tɔɔ, kɑkpɑsɩ nɑ mpǝtǝŋ tɔɔ. Nɑ pɑ́ lu fǝtǝlɑnɑɑ mɑɣɑmɑɣɑ nɑ
    pɑ tɔɔ cɑŋǝm nɑ pɑ kpǝtǝlǝŋ tɔm nɑɑlɛ. Nɑ pɑ́ lu cɛmsɛnɑɑ nɑ poosiyɑnɑɑ mpɑ pɑ
    ŋmɩɩsǝɣǝnɑ cɑlǝm tɔ, nɑ kɔpʋnɑɑ, nɑ cofolonɑɑ, nɑ kɑmpʋnɑɑ mpɑ pɑ tǝkɑ tǝcɑɣɑlɛ
    kɑtɛ tɑɑ kɑtɛ nɔnɔɣɔ tɔ, pɑ nyǝɣǝtʋ nɑ Ɩsɔ tǝsɛɛlɛ kɑmpʋnɑɑ nyǝntʋ tɔtɔ.
  azb-azb: iç otağın önündə beşi sağ tərəfdə, beşi də sol tərəfdə olan xalis qızıldan
    çıraqdanlar; qızıldan olan qönçə, çıraqlar və maşalar;
  eng-DBY: and the candlesticks of pure gold, five on the right, and five on the left,
    before the oracle; and the flowers, and the lamps, and the tongs of gold,
  hin-2017: और शुद्ध सोने की दीवटें जो भीतरी कोठरी के आगे पाँच तो दक्षिण की ओर, और
    पाँच उत्तर की ओर रखी गईं; और सोने के फूल,
  wol-KYG: ak tegukaayi làmpi wurusu ngalam yi, juróom ci wetu ndijoor, juróom ci
    wetu càmmoñ, fi kanam néeg bu sell baa sell; tóor-tóor yi ak làmp yi ak ñiim yi,
    lépp di wurus;
  eng-YLT: and the candlesticks, five on the right, and five on the left, before the
    oracle, of refined gold, and the flowers, and the lamps, and the tongs, of gold,
  eng-WYC-2017: and he made of most pure gold golden candlesticks, five at the right
    half, and five at the left half, against God’s answering place; and he made as
    the flowers of a lily, and golden lanterns above, and golden tongs;
  eng-WMBB: and the lamp stands, five on the right side and five on the left, in front
    of the inner sanctuary, of pure gold; and the flowers, the lamps, and the tongs,
    of gold;
  urd-GVH: ख़ालिस सोने के 10 शमादान जो मुक़द्दसतरीन कमरे के सामने रखे गए, पाँच दरवाज़े
    के दहने हाथ और पाँच उसके बाएँ हाथ, सोने के वह फूल जिनसे शमादान आरास्ता थे, सोने
    के चराग़ और बत्ती को बुझाने के औज़ार,
  rug-rug: sari ka manege puta tuturuana zuke saripu turu pa kenuna sa Lose Hopena
    pa Hopena, ka lima pa kali matao, ka lima pule pa kali gede; sari na havoro vina
    sari, na zuke, meke sari na nepihi;
  gaz-gaz: baattuuwwan ibsaa kanneen warqee qulqulluu irraa hojjetaman shan karaa
    mirgaatiin, shan immoo karaa bitaatiin fuula iddoo qulqulluu manicha keessaa dura
    dhaabaman sana, daraarawwan, ibsaawwanii fi qabduuwwan warqee irraa hojjetaman;
  fra-LSG: les chandeliers d’or pur, cinq à droite et cinq à gauche, devant le sanctuaire,
    avec les fleurs, les lampes et les mouchettes d’or;
  yal-yal: nun xɛma kɛndɛ lɛnpu dɔxɔ seen naxanye yɛbaxi suulun fɔxɔ kedenni suulun
    bode fɔxɔni yire sariɲanxi fisamantenna yɛtagi e nun se fuge faɲine sawurane e
    nun lɛnpune nun se tongo se xɛma daxine
  haw-1868: A me na ipukukui elima ma ka aoao akau, elima hoi ma ka aoao hema, he
    gula maemae, mamua o kahi e olelo ai, a me na pua, a me na ipuaila, a me na upa
    ahi, he gula;
  arb-NAV: كَمَا صُنِعَتِ الْمَنَائِرُ الَّتِي وُزِّعَتْ أَمَامَ الْمِحْرَابِ، خَمْساً
    إِلَى الْيَمِينِ وَخَمْساً إِلَى الْيَسَارِ، مِنْ ذَهَبٍ نَقِيٍّ، وَأَيْضاً الأَزْهَارُ
    وَالسُّرُجُ وَالْمَلاقِطُ كُلُّهَا صُنِعَتْ مِنْ ذَهَبٍ.
  ewe-ewe: akaɖitiwo, atɔ̃ le ɖusime eye atɔ̃ hã le miame, le Kɔkɔeƒe ƒe Kɔkɔeƒe la
    ŋgɔ, seƒoƒowo, akaɖiwo kple ɖovulãnuwo.
  eng-LEE: And the candlesticks, five on the right side, and five on the left, before
    the debir, of pure gold, with the flowers, and the lamps, and the tongs of gold,
  asm-FB: অন্তঃস্থানৰ সন্মুখত সোঁফালে পাঁচোটা আৰু বাওঁফালে পাঁচোটা নিৰ্মল সোণৰ দীপাধাৰ
    আৰু ফুল, প্ৰদীপ আৰু শলাকানি-কটা এই সকলোবোৰ সোণেৰে নিৰ্মান কৰোঁৱাইছিল।
  sus-A: لَنثُي دْشْ سٍ شّيمَ دَاشِيٍ نَشٍيٍ دّشّمَ يِرٍ سّنِيّنشِ كُي سّرِيّ كِ مَ،
    عَ قُفٍ مِسَالِشِيٍ، لَنثُييٍ، تّ شُبٍ كْ سٍ شّيمَ دَاشِيٍ،
  fra-SBL: les chandeliers, cinq à droite et cinq à gauche, devant le sanctuaire intérieur,
    qui étaient d'or pur ; les fleurs, les lampes et les pinces, qui étaient d'or ;
  hbo-hbo: וְאֶת־הַ֠מְּנֹרֹות חָמֵ֨שׁ מִיָּמִ֜ין וְחָמֵ֧שׁ מִשְּׂמֹ֛אול לִפְנֵ֥י הַדְּבִ֖יר
    זָהָ֣ב סָג֑וּר וְהַפֶּ֧רַח וְהַנֵּרֹ֛ת וְהַמֶּלְקַחַ֖יִם זָהָֽב׃
  piu-2006: '@see-verse:1KI.007.048'
  kik-kik: na mĩtĩ ya kũigĩrĩrwo matawa ya thahabu therie (ĩtano ĩkaigwo mwena wa
    ũrĩo, na ĩtano ĩkaigwo mwena wa ũmotho, mwena wa mbere wa nyũmba ya na thĩinĩ);
    na wĩra wa magemio wa mahũa ma thahabu, na matawa, na mĩĩhato;
  fra-NCL: les chandeliers d’or pur, cinq à droite et cinq à gauche, devant l’oracle,
    avec les fleurs, les lampes et les mouchettes d’or ;
  cek-AK: Sithaw lokthuihaih hma bantang bangah, kaciim sui tui hoiah sak ih hmaithawk
    paanghaih to bantang bangah pangato, banqoi bangah pangato, sui hoiah sak ih apawk
    hoi sui hmai-im hoi taitaehnawk,
  cuk-cuk: 'Bab-Dummadse-Goled-Neg-Ise-Islidikid-asabin: Argan-nuedsiki, gwallu-siged-orbiid
    gwaatar bukwad. Argan-sapiledsikdi, gwallu-sied-orbiid gwaatar bukwamogad. Dutumar,
    orbi sobar nanaed. Gwallumar, orbi sobar nanabalid. A-ukinbali, maskemar, orbi
    sobar nanabalid.'
  uig-CYR: Каламхана алдида туридиған сап алтун чирақданларни (бәшни оң йенида, бәшни
    сол йенида) ясатти; вә шуларниң гүлсиман зиннәтлирини, чирақлирини, чирақ қисқучлирини
    алтундин ясатти;
  tel-2017: గర్భాలయం ఎదుట కుడి పక్కన 5, ఎడమ పక్కన 5, మొత్తం పది బంగారు దీపస్తంభాలు,
    బంగారు పుష్పాలు, ప్రమిదెలు, పట్టుకారులు.
  hat-BSA: chandelye yo, senk adwat e senk agoch, pa devan nan sanktyè enteryè a,
    avèk lò pi; epi flè yo avèk lanp yo avèk pensèt yo, tout te an lò.
  kos-kos: kain nien lam singoul ma tu mutun Acn Mutal Na Mutal (limekosr oan layen
    nu eir ac limekosr oan layen nu epang), ros, lam, sruhf in tou ma fol,
  hbo-WLC: וְאֶת־הַ֠מְּנֹרוֹת חָמֵ֨שׁ מִיָּמִ֜ין וְחָמֵ֧שׁ מִשְּׂמֹ֛אול לִפְנֵ֥י הַדְּבִ֖יר
    זָהָ֣ב סָג֑וּר וְהַפֶּ֧רַח וְהַנֵּרֹ֛ת וְהַמֶּלְקַחַ֖יִם זָהָֽב׃
  ibo-ibo: E jikwa ọlaedo a nụchara anụcha kpụọ ihe ịdọkwasị oriọna, ise nʼakụkụ aka
    nri, ise nʼakụkụ aka ekpe, nʼihu ime ime ebe nsọ; tinyere ihe ịchọ mma oyiyi okoko
    osisi, na oriọna niile, na ihe ịgụta ihe niile;
  ory-ory: ପୁଣି, ମହାପବିତ୍ର ସ୍ଥାନ ସମ୍ମୁଖର ଦକ୍ଷିଣରେ ପାଞ୍ଚ, ବାମରେ ପାଞ୍ଚ ନିର୍ମଳ ସୁବର୍ଣ୍ଣର
    ଦୀପବୃକ୍ଷ, ସୁବର୍ଣ୍ଣର ପୁଷ୍ପ, ପ୍ରଦୀପ, ଚିମୁଟା,
  chk-chk: ekewe lenien atittin, limefoch ra nom peliör, nge limefoch ra nom peliefeng
    me mwen ewe rum mi unusen pin. A föri ekewe ululun pön irä, ekewe lamp me ekewe
    acchip,
  rop-rop: Deibin meigim det tenbala lempsten weya bin jandap lida langa det Brabli
    Seikridwan Rum. Faibala bin langa sauthsaid en faibala bin langa nowathsaid. Detlot
    purdiflawa en lemp en kap, en dish, en detlot dish blanga det gudsmelwan medisin,
    en det dish blanga garrimap hotwan eshis, en ola najalot ting weya deibin yusum,
    deibin ol golwan. En ol detlot pat weya holdimap detlot dowa langa detlot wol
    deya langa det Serramoni Pleis bin golwan du.
  ukr-1871: І сьвітильники — пять праворуч, а пять лїворуч перед заднїм простором
    сьвятинї з щирого золота, й цьвіти, й лямпи й щипцї з золота;
  deu-1951: fünf Leuchter zur Rechten und fünf Leuchter zur Linken, vor dem Chor,
    von feinem Gold, mit goldenen Blumen, Lampen und Lichtscheren.
  eng-JPS: and the candlesticks, five on the right side, and five on the left, before
    the Sanctuary, of pure gold; and the flowers, and the lamps, and the tongs, of
    gold;
  srp-1865: I pet svijetnjaka s desne strane i pet s lijeve strane pred svetinjom
    od èistoga zlata, i cvjetove i žiške i usekaèe od zlata,
  lug-lug: ebikondo by’ettaala ebya zaabu ennongoose, bitaano ku luuyi olwa ddyo n’ebitaano
    ku luuyi olwa kkono, byonna awamu kkumi, mu kifo awaayimirirwanga okwogera; obusumbi
    bw’ebimuli; ettabaaza ne makansi nga bya zaabu;
  heb-heb: ואת המנרות חמש מימין וחמש משמאול לפני הדביר זהב סגור והפרח והנרת והמלקחים
    זהב׃
  ben-IRV: খাঁটি সোনার বাতিদান সেগুলো ছিল মহাপবিত্র স্থানের সামনে, ডানে পাঁচটা ও বাঁয়ে
    পাঁচটা; সোনার ফুল, বাতি এবং চিম্‌টা;
  pan-pan: ਕੁੰਦਨ ਸੋਨੇ ਦੇ ਸ਼ਮਾਦਾਨ ਪੰਜ ਸੱਜੇ ਪਾਸੇ ਵੱਲ ਅਤੇ ਪੰਜ ਖੱਬੇ ਪਾਸੇ ਵੱਲ ਵਿੱਚਲੀ ਕੋਠੜੀ
    ਦੇ ਅੱਗੇ ਅਤੇ ਸੋਨੇ ਦੇ ਫੁੱਲ, ਦੀਵੇ ਅਤੇ ਚਿਮਟੇ।
  mya-JVB: ဗျာဒိတ် ဌာနတော်ရှေ့ ၊ လက်ျာ ဘက်၌ ရွှေ စင် မီးခုံ ငါး ခု၊ လက်ဝဲ ဘက်၌ ငါး
    ခု၊ ရွှေ ပန်းပွင့် ၊ ရွှေမီးခွက် ၊ မီး ကိုင်တန်ဆာ၊
  tbg-tbg: Vika kori oriqohaiqai raamu vate kairiqara 10navu autuke, Kotira turuaraini
    vau rumura vira tataaqa vi haikara 5navu kauqu tanaraini vuru vaaviaramate, hini
    5navu kauqu kaanaaqaini vuru vaaviarama tora. Vika koriqohai raamu qumpike vate
    kairiqaraqaa maura autuke vatora. Vika iha auri raaquvare haikara kotaavata/kuahaavata
    autuke vatora.
  hmo-hmo: Lamepa dogoatao gaudia ibounai 10, golo gaudia, idia be Helaga Herea Gabuna
    ena vairanai idia gini, 5 be lauri kahanai, bona 5 be idiba kahanai. Golo palauapalaua
    edia herahera, bona lamepa, bona gida dogoatao pakosi, idia ibounai be golo gaudia.
  urd-urd: और ख़ालिस सोने के वह शमा'दान जो इल्हामगाह के आगे पाँच दहने और पाँच बाएँ
    थे, और सोने के फूल और चिराग, और चिमटे;
  rus-SYN: и светильники - пять по правую сторону и пять по левую сторону, пред задним
    отделением храма, из чистого золота, и цветы, и лампадки, и щипцы из золота;
  bqc-SIM: ń dau pↄ́ wa kàlɛ kpɛɛlɛ kpɛa lɛ́u ↄplaai ń zɛɛio sↄ́sↄoↄ. Wa pì ń
    vua tɛ̃ɛtɛ̃ɛoɛ ń a filiaↄ ń a kpàoↄ píi, wà gↄ̃inakɛ̀wà lán lávu piaaↄwa.
  tcz-CHONGTHU: Sana thengsella kisem thaomei khom ahin, insung dan mun theng maija
    akitung in lhanglam ngan abah nga akitung in, sahlam ngan bah nga ma aki tung’e,
    pahcha lim kisemle thaomei ho ahin, cheiche chengse chutoh ahin, sana jong ahiuve.
  mar-mar: शुद्ध सोन्याच्या समया. (या परमपवित्र गाभाऱ्यासमोर उजवीडावीकडे पाच पाच लावलेल्या
    होत्या) सोन्याची फुले, दिवे आणि चिमटे ही सोन्याची करवली होती.
  qub-qub: Rispitädu cajcho churaraj gori candilërucunata. Mas Rispitädu cuartupita
    wajtaman churaran pichgata derëchu caj läduman, pichgatana ichoj caj läduman.
    Churaparan wayta-nirajnincunata, achqui tübucunata, gori tinäsucunata,
  bqp-bqp: kũ fitiladibↄ kũ ò kàtɛ kpɛ́da gũn kpɛ́nɛ arɛ ↄplai kũ ↄzɛo mɛ̀n sↄsↄↄro.
    Ò pì kũ wuraao atɛ̃nɛ kũ a fitilanↄ kũ a kpàkonↄ pínki, ò lávu wãnzãn kɛ̀ḿma.
  hat-hat: dis lanp sèt branch pou ranje devan pyès yo mete apa nèt pou Seyè a, senk
    sou bò dwat, senk sou bò gòch, flè yo, ti lanp yo ak pensèt pou lanp sèt branch
    yo,
  eng-BSB: the lampstands of pure gold in front of the inner sanctuary, five on the
    right side and five on the left; the gold flowers, lamps, and tongs;
  eng-WEBPB: and the lamp stands, five on the right side and five on the left, in
    front of the inner sanctuary, of pure gold; and the flowers, the lamps, and the
    tongs, of gold;
  kbq-kbq: Hagi hunaragintegeno ruotge'ma hu'nea asamofo avuga, goliretike'za 10ni'a
    tavi azota tro hutegeno, 5fu'a tavi azota sauti kaziga retrurenteno, 5fu'a tavi
    azota noti kaziga retrurente'ne. Hagi zafa amosre'agi, tavi azotagi, osama hampage
    tu'za azotanena knare goliretike'za tro nehuno,
  nhe-BL: nopa tlahuil quetzaltini tlen oro, macuili quiquetzqui ica inejmatl huan
    macuili ica iarraves iixmelac nopa cuarto campa Más Tlatzejtzeloltic, nopa miyac
    xochitl, tlahuiltini huan huitzcucharas ica senquistoc oro,
  bus-bus: kↄ̃n dabu kɛ̀ wà kàɛ gãnu guu kpɛ́nɛ aɛ ↄplazi kↄ̃n ↄzɛzio mɛ̀n sↄsↄↄro.
    Wà pì kↄ̃n vurao atɛ̃ɛ kↄ̃n à fitianↄ kↄ̃n à kpàkonↄ píngi, wà lávu wɛ̃zã kɛ̀ḿma.
  gub-BL: '10 tatainy henaw Tupàn henaw ikatuahy wera''u ma''e henataromo har. Umupu''àm
    5 kwarahy ihemaw awyze har kutyr wà. Umupu''àm 5 kwarahy heixe haw awyze har kutyr
    wà no: tatainy wà, ma''eputyr wà, inemo tatainy pupe har imukatu haw wà.'
  eng-DRA: 'And the golden candlesticks, five on the right hand, and five on the left,
    over against the oracle, of pure gold: and the flowers like lilies, and the lamps
    over them of gold: and golden snuffers,'
