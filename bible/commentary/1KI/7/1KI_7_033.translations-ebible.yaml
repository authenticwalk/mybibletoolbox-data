verse: 1KI.007.033
translations:
  mal-C: ചക്രങ്ങൾ പണിയപ്പെട്ടിരുന്നത് രഥചക്രങ്ങൾപോലെയായിരുന്നു; അച്ചുതണ്ടുകളും ചക്രത്തിന്റെ
    വക്കുകളും ആരക്കാലുകളും ചക്രത്തിന്റെ കേന്ദ്രഭാഗങ്ങളും എല്ലാം വാർത്തുണ്ടാക്കിയവയായിരുന്നു.
  deu-TKW: Und die Räder warern gearbeitet wie Wagenräder. Ihre Halter, sowie ihre
    Felgen, Speichen und Naben - alles war Gußwerk.
  lin-lin: 'Basalaki bapine yango lokola bapine ya shareti : bibende oyo esimbaki
    bapine, bajante, mabende ya mike oyo ezalaka na kati ya pine mpe oyo esungaka
    pine mpo na kobaluka, nyonso ezalaki ya bronze banyangwisa na moto.'
  eng-LSV: And the work of the wheels [is] as the work of the wheel of a chariot,
    their spokes, and their axles, and their felloes, and their naves; the whole [is]
    molten.
  eng-GNV: And the facion of the wheeles was like the facion of a charet wheele, their
    axeltrees, and their naues and their felloes, and their spokes were all molten.
  eng-WEBSTER: 'And the work of the wheels was like the work of a chariot wheel: their
    axletrees, and their naves, and their fellies, and their spokes, were all molten.'
  nhw-BL: Huan inintlachiyalis nopa ruedas eliyaya san quen irueda se tlahuilanca
    carro. Huan nopa tepos ejes catli ipan milacatzohuaj nopa ruedas huan nopa tepos
    ejes catli yohui tlatlajco huan nopa catli ica moilpía nochi quichijque ica senquistoc
    bronce tlaatili.
  swh-ONEN: Magurudumu yalitengenezwa kama ya magari ya vita ya kukokotwa, vyuma vya
    katikati vya magurudumu, duara zake, matindi yake na vikombe vyake vyote vilikuwa
    vya kusubu.
  bba-bba: Bɑ yen nɑɑ si kuɑwɑ nɡe tɑbu kɛkɛɡisu. Sin ɑkisi bɔrɑ kɑ yen mɔyo, kɑ yen
    uruu kɑ ɛrɛyɔ̃bɑ, bɑ ye kpuro kuɑwɑ kɑ sii ɡɑndu te bɑ yɑniɑ.
  eng-KJVCPB: 'And the work of the wheels was like the work of a chariot wheel: their
    axletrees, and their naves, and their felloes, and their spokes, were all molten.'
  luo-luo: Tiendego nolos kaka tiende gach faras; chumbe ma tiende lworore, tiende
    molworore, weche momake kod dag waya nolos gi mula moleny.
  meu-meu: Hari ava-keikeidia na e karadia kariota ava-keikeina na heto; itoilaidia
    auridia bona ava-keikei auridia bona ito'o-tao auridia bona bogaragi idogo-taolaina
    auridia iboudiai na e hahetaria aurina amo e karadia.
  npi-ULB: ती चक्काहरू रथका चक्काजस्ता थिए । तिनका धुरा, बिट, सुइरा र नाभि सबै ढालेर
    बनाइएका धातुका थिए ।
  yor-yor: A sì ṣe àyíká kẹ̀kẹ́ náà bí i iṣẹ́ kẹ̀kẹ́; igi ìdálu, ibi ihò, ibi ìpàdé,
    àti ọ̀pá tẹ́ẹ́rẹ́tẹ́ẹ́rẹ́ wọn, gbogbo wọn sì jẹ́ irin dídà.
  pes-OPCB: و چرخها به چرخهای ارابه شباهت داشتند. محور، چرخ، پره‌ها و توپی چرخ، همه
    از جنس مفرغ بودند.
  tgl-ULB: Ang mga gulong ay pinanday tulad ng mga gulong ng mga karwaheng pandigma.
    Ang kanilang bahay, mga gilid, mga rayos ng gulong at boha ay hinulmang bakal.
  hui-hui: Ge uruni ti wai bu polenenaga garo ale mini karisinaga ge heagobi dege
    wabu helaga bini. Ani bialu mbirale marubi wilibaro ge uruni hongo helonaga yania
    haga bulene ale bibahende boronosime hangu wabuwa helai hene.
  mya-mya: ဘီး​တို့​သည်​ရ​ထား​ဘီး​နှင့်​တူ​၍​ဝင်​ရိုး​များ၊ ခွေ​များ၊ ထောက်​များ၊
    ပုံ​တောင်း​များ​ကို​ကြေး ဝါ​ဖြင့်​ပြု​လုပ်​ထား​၏။-
  bod-N: འཁོར་ལོ་རྣམས་ཀྱི་བཟོ་ལུགས་ནི་ཤིང་རྟའི་འཁོར་ལོའི་བཟོ་ལུགས་དང་འདྲ་སྟེ། དེའི་འཁོར་རྟེན་དང་།
    འཁོར་རྩིབས་དང་། འཁོར་ལོ་དང་། ལྟེ་བ་རྣམས་ལི་ཡིས་བླུགས་པའོ། །
  sna-sna: Mavhiri akanga akagadzirwa sokugadzirwa kwamavhiri engoro dzamabhiza; maekesero,
    marimu, zvipokisi namahabhu zvose zvaiva zvakagadzirwa nendarira.
  spa-BLM: El trabajo de las ruedas era como el de una rueda de carro. Sus ejes, sus
    llantas, sus radios y sus cubos eran todos de metal fundido.
  cac-cac: Lajan yaj sb'o juntzan̈ syantail chi' icha yic carruaje yic oval. A junjun
    syantail chi' yaman yaj yed' q'uen q'ueen ayoch b'aj ay yolanil, nab'a bronce,
    junn̈ej yaj setan.
  swh-ULB: Yale magurudumu yalikuwa kama ya gari. Mikono yake, na maduara, matindi
    yake, na vipande vya ndani vyote vilikuwa vya kusubu.
  bel-bel: Будова колаў такая самая, як і будова колаў у калясьніцы; восі іх і абады
    іх і сьпіцы іх і калодкі іх, усё было літое.
  deu-ELBBK: und die Arbeit der Räder war wie die Arbeit eines Wagenrades; ihre Halter
    und ihre Felgen und ihre Speichen und ihre Naben – das Ganze war gegossen.
  mbb-OT: ne iring heini te ligid te kerwahi. Is menge ihi, menge tuvu, menge rayus,
    wey menge yantas ne pudu brunsi.
  mal-2015: ചക്രങ്ങളുടെ പണി രഥചക്രത്തിന്റെ പണിപോലെ ആയിരന്നു; അവയുടെ അച്ചതണ്ടുകളും
    വട്ടുകളും അഴികളും ചക്രനാഭികളും എല്ലാം വാർപ്പു പണി ആയിരുന്നു.
  rmc-rmc: Sas kerde avke sar o kereki pro verdana andro mariben. O tički, o rafiki,
    o špici the o ložiska sas kerde le brondzostar.
  pes-OPV: و کارچرخها مثل کار چرخهای ارابه بود و تیره‌ها وفلکه‌ها و پره‌ها و قبه های
    آنها همه ریخته شده بود.
  ron-1924: Роциле ерау фэкуте ка але унуй кар. Осииле, обезиле, спицеле ши бутучий
    лор ерау тоате турнате.
  ben-OBCV: চাকাগুলি, রথের চাকার মতো করে তৈরি করা হল; চক্রদণ্ড, চক্রবেড়, চাকার পাখি
    ও চক্রনাভিগুলি সব ছাঁচে ঢেলে ধাতু দিয়ে তৈরি করা হল।
  som-som: Oo giraangiruhuna waxay u ekaayeen sidii gaadhifaras giraangirihiis; oo
    ulahooda wareejiya, iyo qararkooda, iyo birahooda gudban, iyo dhexbadhtanadoodaba
    kulligood shub bay ahaayeen.
  lat-VUC: 'Tales autem rotæ erant quales solent in curru fieri: et axes earum, et
    radii, et canthi, et modioli, omnia fusilia.'
  eng-ASVBT: 'And the work of the wheels was like the work of a chariot wheel: their
    axletrees, and their felloes, and their spokes, and their naves, were all molten.'
  ita-1885: E le ruote erano fatte a guisa della ruota di un carro; i lor perni, e
    i lor mozzi, e i lor cerchi, e i lor razzuoli, tutto ciò era di getto.
  eng-LXXUP: In the country round about Jordan did he cast them, in the clay land
    between Succoth and Zarethan.
  eng-ULB: The wheels were forged like chariot wheels. Their housings, rims, spokes,
    and hubs were all cast metal.
  spa-VBL: Las ruedas estaban hechas de la misma manera que las ruedas de las carretillas;
    sus ejes, llantas, radios y cubos estaban hechos de fundición.
  fra-_FOB: Et la façon des roues était comme celle d'une roue de char. Leurs essieux,
    leurs jantes, leurs rais et leurs moyeux, tout était de fonte.
  mal-mal: ചക്രങ്ങളുടെ പണി രഥചക്രത്തിന്റെ പണിപോലെ ആയിരുന്നു; അവയുടെ അച്ചുതണ്ടുകളും
    വക്കുകളും അഴികളും ചക്രകൂടങ്ങളും എല്ലാം താമ്രംകൊണ്ടുള്ള വാർപ്പു പണി ആയിരുന്നു.
  urd-GVR: Pahie rathoṅ ke pahiyoṅ kī mānind the. Un ke dhure, kināre, tār aur nābheṅ
    sab ke sab pītal se ḍhāle gae the.
  suz-BL: मेको गुगील बग्‍गी आन गुगील खोदेंशो पा सेल्‍शो बाक्‍मा बाक्‍त। मेको आन गुगील
    नु आन मारेइ मारेइ यपाइश्‍शा सेल्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Le ruote eran fatte come quelle d’un carro. Le loro sale, i loro quarti,
    i loro razzi, i loro mozzi eran di getto.
  ckb-ckb: چەرخەکانیشی لەسەر شێوەی چەرخی گالیسکە دروستکرابوو، تەوەر و چێوە و ڕاگر
    و ناوکی چەرخەکان هەموو لەقاڵبدرابوون.
  eng-BBE: The wheels were made like carriage-wheels, the rods on which they were
    fixed, the parts forming their edges, their rods and the middle points of them,
    were all formed out of liquid metal.
  kan-OKCV: ಅವುಗಳ ಇರುಸುಗಳೂ, ಅಣಸುಗಳೂ, ಚಕ್ರಗಳೂ, ಅವುಗಳ ಕಂಬಿಗಳೂ ಎರಕ ಹೊಯ್ದ ಕಂಚಿನಿಂದ ಮಾಡಲಾಗಿತ್ತು.
  tam-2017: உருளைகளின் வேலை இரதத்து உருளைகளின் வேலையைப் போலவே இருந்தது; அவைகளின் அச்சுகளும்,
    சக்கரங்களும், வட்டங்களும், கம்பிகளும் எல்லாம் வார்ப்பு வேலையாக இருந்தது.
  spa-RV-1909: 'Y la hechura de las ruedas era como la hechura de las ruedas de un
    carro: sus ejes, sus rayos, y sus cubos, y sus cinchos, todo era de fundición.'
  ron-BTF: Şi lucrătura roţilor era ca lucrătura unei roţi de car; osiile lor şi obezile
    lor şi butucii lor şi spiţele lor erau toate turnate.
  eng-WEBP: The work of the wheels was like the work of a chariot wheel. Their axles,
    their rims, their spokes, and their hubs were all of cast metal.
  eng-FBV: The wheels were made in the same way as chariot wheels; their axles, rims,
    spokes, and hubs were all made by casting.
  nld-1939: en juist als gewone wagenwielen gemaakt; de grijpers zowel als de velgen,
    spaken en naven waren gegoten.
  nch-BL: Huan inintachiyalis nopa ruedas eliyaya san quej irueda se tatehuijca carro.
    Huan nopa tepos ejes cati ipan momalacachohuaj nopa ruedas huan nopa tepos ejes
    cati yahui tatajco huan nopa cati ica moilpía nochi quichijque ica senquisa bronce
    taatili.
  vie-1934: 'Bánh làm như bánh của cái cộ: Trục, vành, căm, và tum nó, đều đúc cả.'
  hin-CV: इन पहियों को ठीक रथ के पहियों समान गढ़ा गया था; उनकी धुरियां, नेमियां, आरियां
    और नाभियां सभी ढाले हुए थे.
  spa-BES: Las ruedas estaban hechas como ruedas de carro, las barras sobre las cuales
    estaban fijas, las partes que formaban sus bordes, sus barras y los puntos centrales
    de las mismas, todas estaban hechas de bronce.
  tdx-tdx: Hambañe ami’ty satan-daròn-tsarete ty sata’ i larò rey, songa nitranaheñe
    o asì’eo, o bandazeo, o tañamasoandro’eo vaho o boate’eo.
  tha-KJV: ล้อนั้นเขาทำเหมือนล้อรถรบ ทั้งเพลา ขอบล้อ ซี่ และดุมก็​หล่อ
  por-BR-2018: 'E a feitura das rodas era como a feitura das rodas de um carro: seus
    eixos, seus raios, e seus cubos, e seus aros, tudo era de fundição.'
  deu-ELO: und die Arbeit der Räder war wie die Arbeit eines Wagenrades; ihre Halter
    und ihre Felgen und ihre Speichen und ihre Naben, das Ganze war gegossen.
  eng-WYC-2018: And the wheels were such, which manner wheels be wont to be made in
    a chariot; and the axletrees, and the nave-stocks, and the spokes, and [the] felloes/and
    the dowels of those wheels, all things were molten. (And the wheels were such,
    as be wont to be made for a chariot; and the axle-rods, and the nave-stocks, and
    the spokes, and the felloes or the dowels for those wheels, all of these things
    were cast.)
  epo-epo: La aranĝo de la radoj estis kiel la aranĝo de radoj de veturilo; iliaj
    aksoj kaj aksingoj kaj radradioj kaj radrondoj, ĉio estis fandita.
  uig-PIN: Qaⱪlarning ⱪurulmisi jǝng ⱨarwilirining qaⱪliridǝk idi. Ularning ⱪazanliri,
    ⱪasⱪanliri, qetiⱪliri wǝ oⱪlirining ⱨǝmmisi mistin ⱪuyulƣanidi.
  beo-beo: Emo sisiga:i da ‘sa:liode’ emo sisiga:i agoane ba:i. Ilia migibi amola
    emofe sisiga:i amola udidili gagai amola modo huluane da balasega hamoi.
  tpi-OTNT: Ol dispela wil i wankain olsem ol wil bilong karis bilong pait. Tasol
    Huram i wokim olgeta hap bilong wil long bras, em ol ba bilong holim wil, na ol
    samting bilong holim spok na ol spok yet na ol raunpela arere bilong wil.
  hau-SA: An yi ƙafafun kamar ƙafafun keken yaƙi ne; gindin, da’irar, gyaffan da kuma
    cibiyar duk an yi su da ƙarfe ne.
  uig-LAT: Chaqlarning qurulmisi jeng harwilirining chaqliridek idi. Ularning qazanliri,
    qasqanliri, chétiqliri we oqlirining hemmisi mistin quyulghanidi.
  nde-nde: Amavili akhona enziwe njengawenqola yempi, ama-ekseli, amarimu, lezipokisi
    zawo lamahabha awo enziwe ngensimbi ezitshisiweyo.
  ton-ton: 'Pea naʻe tatau ʻae ngaohi ʻoe ngaahi meʻateka mo e ngaohi ʻoe vaʻe ʻoe
    saliote: ko e ukamea haka pe kotoa pē, ʻa honau takaiʻanga, mo e veloʻanga ʻoe
    takaiʻanga, mo e meʻa takai kituʻa, pea mo hono ngaahi meʻa fakapasanga.'
  ces-1613: Dílo těch kol bylo jako dílo kol u vozu; osy jejich i písty jejich, loukoti
    jejich i špice jejich, všecko bylo slité.
  eng-WMB: The work of the wheels was like the work of a chariot wheel. Their axles,
    their rims, their spokes, and their hubs were all of cast metal.
  tam-TCV: அந்தச் சக்கரங்கள் தேரின் சக்கரங்களைப்போல் செய்யப்பட்டிருந்தன. சக்கரங்களின்
    அச்சாணிகள், விளிம்புகள், ஆரக்கால்கள், நடுக்குடம் உட்பட எல்லாம் வார்ப்பித்த உலோகத்தால்
    செய்யப்பட்டிருந்தன.
  ceb-ULB: Ang pagbuhat sa mga ligid sama sa mga ligid sa mga karwahe. Ang mga ehe
    niini, ang mga yantas, ang mga rayos, ug ang mga nagpugong sa ehe pulos mga tinunaw
    nga puthaw.
  pol-UBG: A wykonano te koła, jak wykonuje się koło rydwanu. Ich osie, dzwony, szprychy
    i piasty były wszystkie odlewane.
  urd-GVU: پہئے رتھوں کے پہیوں کی مانند تھے۔ اُن کے دُھرے، کنارے، تار اور نابھیں سب
    کے سب پیتل سے ڈھالے گئے تھے۔
  deu-1912: Und es waren Räder wie Wagenräder. Und ihre Achsen, Naben, Speichen und
    Felgen waren alle gegossen.
  kan-2017: ಅವು ಸಾಧಾರಣವಾದ ಬಂಡಿಗಳ ಗಾಲಿಗಳಂತೆಯೇ ಇದ್ದವು. ಆದರೆ ಅವುಗಳ ಕಟ್ಟು, ಅರ, ಕುಂಭ ಇವುಗಳಿಗೆ
    ಸಂಬಂಧಪಟ್ಟ ತಿರುಗೋಲು ತಾಮ್ರದವುಗಳು.
  yap-yap: Fapi tayapyap e bod ay e chariot; pi axles, nge pi rim riy, nge pi spoke
    riy, nge lukngun e pi tayapyap nem e go’ gubin mab bronze.
  hlt-MCSB: A kho kah a muei tah leng kho muei bangla om. A cung neh a amkhawn khaw,
    a khocung neh a khobom khaw rhohum boeih a hlawn.
  mdy-ETH: ዬያ ሜሆ ጌሦ ባኮኮ ሺራ ባካ ሳርጌሎ ዖይቶሲ ማላያኬ፤ ሺራ ባኮኮ ሳዛ ዓኣ ሙሊፆ ዓንጎንታ ዎላ ካንሢ ካንሢ ማዦና
    ዓንጎንታ ዬያ ባኮ ካንቃ ባካኣ ቢያ ሞኦኖ ዓንጎ ሼኤሺ ኮሾናያኬ።
  twi-ASANTE: a na ɛte sɛ teaseɛnam a ɛwɔ ntwahonan mmienu. Emu ntwahodadeɛ, mpadeɛ,
    hankra ne ne brɛmo no nyinaa, wɔde kɔbere mfrafraeɛ na ɛyɛeɛ.
  eng-WEBU: The work of the wheels was like the work of a chariot wheel. Their axles,
    their rims, their spokes, and their hubs were all of cast metal.
  wal-wal: Irzziizoti olaa paraa gaariyaa irzziizotudan merettidosona; irzziizota
    gattidi oiqqiya kasoti, charkketinne raazheti ubbaikka nahaasiyaappe tigettidi
    oosettidosona.
  spa-PDDPT: El diseño de las ruedas era como el de las ruedas de una carroza. Sus
    ejes, sus aros, sus rayos y sus cubos, todo era de fundición.
  gun-gun: Iruéra ma karóxa regua ramigua meme. Hi'y, ijyvýry rupigua, raios, ha'e
    mbyte regua voi ma overa va'e ryku guigua meme.
  ilo-ULB: Dagiti pilid ket napanday a kas kadagiti pilid ti karwahe. Dagiti bastidor,
    basikaw, rayos, ken palaupo dagitoy ket nailunag amin a landok.
  kpg-kpg: Nia duaadiga e hai be nia duaadiga waga dauwa hongo henua, nia mee huogodoo
    i di gili nia duaadiga ne hai gi nia baalanga mmee.
  uig-ARA: چاقلارنىڭ قۇرۇلمىسى جەڭ ھارۋىلىرىنىڭ چاقلىرىدەك ئىدى. ئۇلارنىڭ قازانلىرى،
    قاسقانلىرى، چېتىقلىرى ۋە ئوقلىرىنىڭ ھەممىسى مىستىن قۇيۇلغانىدى.
  sus-sus: Na wure digilinxie maniyɛ sɔɔri ragise sanyie ra. E birin nu yailanxi wure
    gbeeli ra tɛmui kerenyi ra.
  pon-2006: Daia ko duwehte daiahn werennasapw en mahwen; soahng koaros ni daia ko
    prons me wia.
  ksd-ksd: Ra umana vil dia ga da ra vil ta ra kiki na vinavana ure ra vinarubu; ra
    kidoloina vil ma ra umana ur tana ma ra kip ure di ga tun mal ia ma ra palariam
    gobol.
  tur-YTC: Tekerleklerin işi bir savaş arabası tekerleğinin işi gibiydi. Dingilleri,
    kasnakları, parmaklıkları ve göbekleri hepsi döküm metaldendi.
  grc-BRENT: Ἐν τῷ περιοίκῳ τοῦ Ἰορδάνου ἐχώνευσεν αὐτὰ ἐν τῷ πάχει τῆς γῆς ἀναμέσον
    Σοκχὼθ καὶ ἀναμέσον Σειρά.
  ind-AYT: Pembuatan roda itu seperti pembuatan roda kereta. Poros-porosnya, pelek-peleknya,
    jari-jarinya, dan sumbu-sumbu rodanya semua adalah tuangan.
  nya-nya: Mikomberoyo inapangidwa ngati mikombero ya galeta; mitanda yake, marimu
    ake, sipokosi zake ndiponso mahabu ake, zonsezi zinali za chitsulo.
  hrv-hrv: 'Točkovi su bili slični točkovima običnih kola: njihove osovine, naplaci,
    paoci i glavčine - sve bijaše liveno.'
  mps-mps: Te wil dabe te hwįbo karis dabego wil tiwai si yali. Tiali goli, Huramgo
    te wil tigidali te brasgo nigali, te wil dabe tolaluabo ba dabe, tama te wil dili
    spok dabe tolalubo nai dabe, tama te spok dabego digi, tama te wil sesegede baguasi
    elaluali.
  tpi-tpi: Ol dispela wil i wankain olsem ol wil bilong karis bilong pait. Tasol Huram
    i wokim olgeta hap bilong wil long bras, em ol ba bilong holim wil, na ol samting
    bilong holim spok na ol spok yet na ol raunpela arere bilong wil.
  dan-1931: Hjulene var indrettet som Vognhjul, og deres Akselholdere, Fælge, Eger
    og Nav var alle støbt.
  vie-OVCB: giống như bánh xe ngựa. Trục, vành, căm, và nắp bánh xe đều được đúc ra.
  guj-2017: પૈડાંની બનાવટ રથના પૈડાંની બનાવટ જેવી હતી. તેમની ધરીઓ, તેમની વાટો, તેમના
    આરા તથા તેમનાં નાભિચક્કરો એ બધા ઢાળેલાં હતાં.
  pon-2006A: Daia ko duwehte daiahn werennasapw en mahwen; soahng koaros ni daia ko
    prons me wia.
  por-BRBSL: O trabalho das rodas era como o trabalho de uma roda de carruagem. Seus
    eixos, suas jantes, seus raios e seus cubos eram todos de metal fundido.
  cth-cth: Lengkhok teh rangleng khok hoi a kâvan. Acung, acung tabu, a mangnaw hai
    a hlun sin.
  twi-twi: a na ɛte sɛ teaseɛnam a ɛwɔ ntwahonan abien. Emu ntwahodade, mparow, hankare
    ne nea ɛhyɛ mfimfini no nyinaa, wɔde kɔbere mfrafrae na ɛyɛe.
  hlt-hlt: A kho kah a muei tah leng kho muei bangla om. A cung neh a amkhawn khaw,
    a khocung neh a khobom khaw rhohum boeih a hlawn.
  tbz-SIM: Bɛ̀ do yɛ̀ dɔ̀ɔ̀ kɛ̀ yɛ̀ ndònnɛ̀ tɛkpɑ̀rìnɑɑsɑ̃ntɛ̀ kpɛyɛ ɔ̃ ndòmmɛ̀ mmɛ,
    kɛ̀ dɛ̀ nwɛ̃ ndɛ kó ticɛ̃̀ɛ̃̀titì nɛ̀ dɛ kó idɑbí nɛ̀ dɛ kó yɛdɔ́ idɑbí tũɔ̃́
    yɛ̀ kɛ̀ dɛ̀ wɛ̃ nkɛ utɛ́ disɔɔwũɔ̃̀ mɑ́ɑ̀.
  msy-2020: Wilɨn kaba, mati mɨdorozir karisbar wilba. Ezɨ Huram bizir kaba bar brasɨn
    amerezimɨn dar ingari, kar wilɨn suizir ighuvir aghariba ko, spokba ko, wilɨn
    suizir bizir igharaziba sara.
  dop-dop: Pɑɑ lupɑ kɛɛkɛ ɩnɩ ɩ pɔpɔlɛɛ kɛ teitei kɛ́ ɩsɩɩ yoou kɛɛkɛ nyǝnɑ. Pǝ́ kpɑɣɑʋ
    ɑ mɑɣɑmɑɣɑ nɑ ɑkpɑtǝŋ, nɑ ɑ nyǝɣǝlʋkpɑtɑsɩ, nɑ ɑ tiipee tɔ, nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ
    kɛ pɑ lupɑ.
  azb-azb: Çarxların quruluşu döyüş arabalarının çarxlarının quruluşu kimi idi. Onların
    oxları, sağanaqları, milləri və topları – hər şeyi tökmə idi.
  eng-DBY: 'And the work of the wheels was like the work of a chariot wheel: their
    supports, and their rims, and their spokes and their naves were all molten.'
  hin-2017: पहियों की बनावट, रथ के पहिये की सी थी, और उनकी धुरियाँ, चक्र, आरे, और
    नाभें सब ढाली हुई थीं।
  wol-KYG: Mbege yi bindoo ni mbegey watiiri xare. Tóor yeek mbege yi ak sidditi mbege
    yi ak ŋanku yi, xànjar lañu ko xellee.
  eng-YLT: And the work of the wheels [is] as the work of the wheel of a chariot,
    their spokes, and their axles, and their felloes, and their naves; the whole [is]
    molten.
  eng-WYC-2017: And the wheels were such, which manner wheels be wont to be made in
    a chariot; and the axletrees, and the nave-stocks, and the spokes, and [the] felloes
    or the dowels of those wheels, all things were molten.
  eng-WMBB: The work of the wheels was like the work of a chariot wheel. Their axles,
    their rims, their spokes, and their hubs were all of cast metal.
  urd-GVH: पहिये रथों के पहियों की मानिंद थे। उनके धुरे, किनारे, तार और नाभें सबके
    सब पीतल से ढाले गए थे।
  rug-rug: Sari na totopili si ta tavete gua tadi na totopili varipera; sari na roza,
    na totopili, voea pa korapa totopili, sari na hukata tadi na totopili la koasa
    roza si ta tavete pa boronizi beto.
  gaz-gaz: Goommaawwan sunis akkuma goommaawwan gaariitti hojjetaman. Somaan isaanii,
    hidhiin isaanii, hokkoon isaaniitii fi handhuurri isaanii hundinuu sibiila baqfame
    irraa hojjetame.
  fra-LSG: Les roues étaient faites comme celles d’un char. Leurs essieux, leurs jantes,
    leurs rais et leurs moyeux, tout était de fonte.
  yal-yal: E sanne yi rafalaxi alo yɛngɛ so wontorone sanne, e yi seene birin nafalaxi
    sula raxulunxin nan na.
  haw-1868: A o ka hana ana o na huila, ua like no ia me ka hana ana o ka huila halekaa,
    o ko lakou mau paepae komo huila, ko lakou mau puu huila, o ko lakou mau kae huila,
    o ko lakou mau huila, ua pau i ka hooheheeia.
  arb-NAV: وَصُنِعَتِ الْبَكَرَاتُ عَلَى مِثَالِ عَجَلاتِ الْمَرْكَبَاتِ. أَمَّا مَحَاوِرُهَا
    وَأُطُرُهَا وَقُضْبَانُهَا وَقُبُوبُهَا فَقَدْ كَانَتْ كُلُّهَا مَسْبُوكَةً.
  ewe-ewe: Woƒe afɔwo le abe tasiaɖam ƒe afɔwo ene. Wotsɔ akɔbli wɔ tasiaɖam la ƒe
    akpa ɖe sia ɖe.
  eng-LEE: 'And the workmanship of the wheels was like the workmanship of a chariot-wheel:
    their axletrees, and their naves, and their felloes, and their spokes, were all
    cast.'
  asm-FB: সেই চকাবোৰ ৰথৰ চকাৰ দৰে সজা হৈছিল৷ তাৰ ধুৰা, পুঠি, পাহি আৰু মাদলি সকলো ঢলা
    আছিল।
  sus-A: نَ وُرٍ دِفِلِنشِيٍ مَنِيّ سْورِ رَفِسٍ سَنيِيٍ رَ. عٍ بِرِن نُ يَءِلَنشِ
    وُرٍ فبٍيلِ رَ تّمُي كٍرٍنيِ رَ.
  fra-SBL: Le travail des roues était semblable à celui d'une roue de char. Leurs
    essieux, leurs jantes, leurs rayons et leurs moyeux étaient tous en métal coulé.
  hbo-hbo: וּמַֽעֲשֵׂה֙ הָאֹ֣ופַנִּ֔ים כְּמַעֲשֵׂ֖ה אֹופַ֣ן הַמֶּרְכָּבָ֑ה יְדֹותָ֣ם
    וְגַבֵּיהֶ֗ם וְחִשֻּׁקֵיהֶ֛ם וְחִשֻּׁרֵיהֶ֖ם הַכֹּ֥ל מוּצָֽק׃
  piu-2006: '@see-verse:1KI.007.032'
  kik-kik: Magũrũ macio maathondeketwo ta magũrũ ma ngaari ya ita, nacio igera cia
    kũgathĩkania kũgũrũ na kũgũrũ kũrĩa kũngĩ, na mĩbara, na mĩrĩnga ya kũgũrũ, na
    tũgera twa gĩthiũrũrĩ tũrĩa tũkoragwo gatagatĩ ga kũgũrũ, ciothe ciathondeketwo
    na kĩgera gĩtwekie.
  fra-NCL: Les roues étaient faites comme la roue d’un char ; leurs essieux, leurs
    jantes, leurs rais et leurs moyeux, tout était fondu.
  cek-AK: Kamhae thaih akhok loe hrang lakok khok hoiah anghmong; takathaih sum, aqai,
    cung hoi akhoknawk to loe sum hoiah a sak.
  cuk-cuk: E-yandamar, moli-ur-yandagii sobaled. Yandamar-e-warmar-yoyoid, degi, e-dirbir-ebirnanaimalad,
    degi, e-abgamalad, degine, esgoro-gordikid-e-suar-gamalad, bela esgoro-diregwadgi
    sobles nanaed.
  uig-CYR: Чақларниң қурулмиси җәң һарвулириниң чақлиридәк еди. Уларниң қазанлири,
    қасқанлири, четиқлири вә оқлириниң һәммиси мистин қуюлған еди.
  tel-2017: ఈ చక్రాల పని రథ చక్రాల పనిలాగా ఉంది. వాటి ఇరుసులూ అంచులూ అడ్డకర్రలూ నడిమి
    భాగాలూ పోత పనితో చేశారు.
  hat-BSA: Kalite travay a wou yo te tankou kalite travay a yon wou cha. Shaf pa yo,
    jant yo, reyon yo e mitan wo a tout te fonde.
  kos-kos: Wheel inge orekla oana wheel in chariot, ac ip nukewa kac orekla ke bronze.
  hbo-WLC: וּמַֽעֲשֵׂה֙ הָא֣וֹפַנִּ֔ים כְּמַעֲשֵׂ֖ה אוֹפַ֣ן הַמֶּרְכָּבָ֑ה יְדוֹתָ֣ם
    וְגַבֵּיהֶ֗ם וְחִשֻּׁקֵיהֶ֛ם וְחִשֻּׁרֵיהֶ֖ם הַכֹּ֥ל מוּצָֽק׃
  ibo-ibo: E mekwara ụkwụ ndị a dịka ụkwụ ụgbọala nke ịnyịnya na-adọkpụ. Ọ bụkwa ọla
    ka e ji kpụọ akụkụ ihe ndọkwasị ahụ niile, ma okporo igwe ukwu, ma okporo igwe
    nta, na ihe niile jikọtara ha.
  ory-ory: ଆଉ ସେହି ସବୁ ଚକ୍ରର କର୍ମ ରଥଚକ୍ରର କର୍ମ ତୁଲ୍ୟ ଥିଲା; ତହିଁର ଅଖ, ନେମୀ, ନାଭି ଓ
    ଅରସବୁ ଢଳାକର୍ମର ଥିଲା।
  chk-chk: Ekewe wiil ra för usun chök willen woken. Iwe, waasen ekewe wiil me kukumosur,
    nikaütütür me lukalaper ra för seni piras meinisin.
  rop-rop: '@see-verse:1KI.007.032'
  ukr-1871: А колеса були зроблені як колеса до возів, тільки осї їх, і обіддє й спицї
    й дзвони їх — все було вилите;
  deu-1951: Und es waren Räder wie Wagenräder. Und ihre Achsen, Naben, Speichen und
    Felgen waren alle gegossen.
  eng-JPS: And the work of the wheels was like the work of a chariot wheel; their
    axletrees, and their felloes, and their spokes, and their naves, were all molten.
  srp-1865: I naprava u tijeh toèkova bijaše kao naprava u toèkova kolskih; osovine
    njihove, glavèine, naplaci i paoci, sve bješe liveno.
  lug-lug: Nnamuziga zaakolebwa nga nnamuziga ez’amagaali, era kwaliko emisingi, n’empanka,
    n’empagi, n’emisumaali nga byonna by’akolebwa mu kyuma ekisaanuuse.
  heb-heb: ומעשה האופנים כמעשה אופן המרכבה ידותם וגביהם וחשקיהם וחשריהם הכל מוצק׃
  ben-IRV: চাকাগুলো রথের চাকার মত ছিল; অক্ষদন্ড, চাকার বেড়, শিক ও মধ্যের নাভি সবই
    ছাঁচে ঢালাই করা ধাতু ছিল।
  pan-pan: ਪਹੀਏ ਦੀ ਬਣਤਰ ਰਥ ਦੇ ਪਹੀਆਂ ਦੀ ਬਣਤਰ ਵਾਂਗੂੰ ਸੀ, ਉਨ੍ਹਾਂ ਦੇ ਧੁਰੇ, ਉਨ੍ਹਾਂ ਦੇ ਆਓਲ,
    ਉਨ੍ਹਾਂ ਦੀਆਂ ਪੁੱਠੀਆਂ, ਉਨ੍ਹਾਂ ਦੀਆਂ ਅਰਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਨਾਭਾਂ ਸਭ ਢਲੀਆਂ ਹੋਈਆਂ ਸਨ।
  mya-JVB: ဘီး ပုံကား ရထား ဘီး နှင့် တူ၏။ ဝင်ရိုး ၊ ဝင်ရိုးအိမ်၊ အကန့် ၊ အကွပ် များကို
    သွန်း လေ၏။
  tbg-tbg: Vira aiquvano vaireva, iqoka kaari aiqu voqaara vaura. Vika aiqu rinive,
    aiqu tavaaranave, aiqu viraqaa hampakira vuhaarive, ekaa vi haikara vi haikara
    baraasi ori unta/nuta kovaro ravitavuraqohai autukora.
  hmo-hmo: Inai uili be kariota uili edia toana bamona, edia akiseli, edia isena kuboruna,
    edia sipoka, bona edia akiseli toia vareai gaudia ibounai be auri laboralabora
    dekena amo idia karaia.
  urd-urd: और पहियों का काम रथ के पहिये के जैसा था, और उनके धुरे और उनकी पुठियाँ और
    उनके आरे और उनकी नाभें सब के सब ढाले हुए थे।
  rus-SYN: Устройство колес такое же, как устройство колес в колеснице; оси их, и
    ободья их, и спицы их, и ступицы их, все было литое.
  bqc-SIM: Wà wuluupiↄ pì lán sↄ̃́go pↄ́waɛ. Wà a goↄ ń a gukũbↄↄ ń a àliyↄ̃ↄↄ
    ń a ooↄ kàsa píiɛ.
  tcz-CHONGTHU: Hiche chaokol hohi kangtalai velkol ho tobang’a khu kisem cheh ahiuvin,
    ajolpi a pangho ahin, avel tomna ahin, ajolpi kah a kipheh thih jang ho ahin,
    chule alaja athih jang jouse ki suhtona avel bem ahin aboncha aki lhahjol tho
    jeng ahiuve.
  mar-mar: रथाच्या चाकांसारखी ही चाके होती. आणि त्याच्या धुऱ्या धावा, आरे आणि तुंबे
    असे सर्वकाही ओतीव पितळेचे होते.
  qub-qub: 'Ruyrancunapis caran cawallu garchashan carrëtapa ruyran-niraj. Llapanninpis
    caran runsipita rurashalla: ruyra charirajninpis, ruyra cantun tumarejpis, chaupipita
    tucnajnincunapis.'
  bqp-bqp: Ò gére pìnↄ pì lán sↄ̃go pↄ́ bàmɛ. Ò a gònↄ kũ a gérenↄ kũ a mↄ̀tererenↄ
    kũ a oronↄ kàsa kũ mↄ̀gotɛ̃o pínki.
  hat-hat: Wou yo te tankou wou cha lagè. Pen yo, jant yo, reyon yo, lesye yo, tout
    te fèt an kwiv.
  eng-BSB: The wheels were made like chariot wheels; their axles, rims, spokes, and
    hubs were all of cast metal.
  eng-WEBPB: The work of the wheels was like the work of a chariot wheel. Their axles,
    their rims, their spokes, and their hubs were all of cast metal.
  kbq-kbq: Hagi ana tintenkima erino vu'zamofo wiliramia karisi wiliramigna huno tro
    hu'ne. Hagi ana wiliramima azeri zotaramina bronsire tro hu'ne.
  nhe-BL: Huan inintlachiyalis nopa ruedas eliyaya san queja irueda se tlatehuijca
    carro. Huan nopa tepos ejes tlen ipan momalacachohuaj nopa ruedas huan nopa tepos
    ejes tlen yahui tlatlajco huan nopa tlen ica moilpía nochi quichijque ica senquistoc
    bronce tlaatili.
  bus-bus: Wà górogba pìnↄ pì lán sↄ̃goro pↄ́ bàmɛ. Wà à gònↄ kↄ̃n à górogbanↄ kↄ̃n
    à mↄ̀teeenↄ kↄ̃n à oroonↄ kàsa kↄ̃n mↄ̀gotɛ̃o píngi.
  gub-BL: 'Iapu''a ma''e nuzawy kwaw iapu''a ma''e ywyramawa uhua''u ma''e rehe har
    wà. Uma''ema''e ita morog a''e ma''e paw waapo pà wà: iapu''a ma''e ipy''a, izywyr
    har, izyta''i, ipy''a rehe har.'
  eng-DRA: 'And they were such wheels as are used to be made in a chariot: and their
    axletrees, and spokes, and strakes, and naves, were all east.'
