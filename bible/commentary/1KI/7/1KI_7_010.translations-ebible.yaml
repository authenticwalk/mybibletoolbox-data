verse: 1KI.007.010
translations:
  mal-C: അടിസ്ഥാനങ്ങൾ വിലപിടിപ്പുള്ള വലിയ കല്ലുകൾകൊണ്ടാണ് പണിയിച്ചത്; അവയിൽ ചിലതിന്റെ
    അളവു പത്തുമുഴവും മറ്റു ചിലതിന്റേത് എട്ടുമുഴവും ആയിരുന്നു.
  deu-TKW: Und zur Grundlage dienten kostbare Steine, große Steine, Steine von zehn
    Ellen und Steine von acht Ellen.
  lin-lin: Basalelaki mabanga minene ya talo mpo na kotonga miboko oyo ezalaki na
    molayi ya bametele pene minei to mitano.
  eng-LSV: And the foundation [is] of precious stones, great stones, stones of ten
    cubits, and stones of eight cubits;
  eng-GNV: And the foundation was of costly stones, and great stones, euen of stones
    of ten cubites, and stones of eight cubites.
  eng-WEBSTER: And the foundation was of costly stones, even great stones; stones
    of ten cubits, and stones of eight cubits.
  nhw-BL: Inintzinpehualtil nopa calme eliyaya senquistoc tetl catli pajpatiyo huan
    tlahuel huejhueyi. Sequin quipiyayaya nahui metro huan tlajco ininhuehueyaca huan
    sequin eyi metro huan eyi mistitl ininhuehueyaca.
  swh-ONEN: Misingi iliwekwa kwa mawe makubwa yaliyo bora, yenye urefu wa dhiraa kumi
    na mengine yenye urefu wa dhiraa nane
  bba-bba: Kpee bɑkɑnɑ bɑ kɑ kpɛɛkpɛɛku ɡe kuɑ. Nin ɡɑnu nu sɑ̃ɑwɑ ɡɔm soonu wɔkuru,
    ɡɑnu mɑɑ ɡɔm soonu nɔɔbɑ itɑ.
  eng-KJVCPB: And the foundation was of costly stones, even great stones, stones of
    ten cubits, and stones of eight cubits.
  luo-luo: Mise ne oger gi kite madongo kendo ma nengogi tek maromo fut apar gabich
    kod fut apar gachiel gi nus.
  meu-meu: 'Ruma badidia na dava-bada nadidia bada-hereadia: haida edia bada na kiubit
    taurahani, ma haida gwauta.'
  npi-ULB: जगमा आठ र दस हातका लामा-लामा महङ्गा ढुङ्गाहरू हालिएका थिए ।
  yor-yor: Ìpìlẹ̀ náà jẹ́ òkúta iyebíye, àní òkúta ńlá ńlá, àwọn mìíràn wọn ìgbọ̀nwọ́
    mẹ́wàá, àwọn mìíràn ìgbọ̀nwọ́ mẹ́jọ.
  pes-OPCB: پایهٔ بناها از سنگهای بزرگ پنج متری و چهار متری تشکیل شده بود.
  tgl-ULB: Ang pundasyon ay itinayo gamit ang napakalaki, mamahaling bato na walo
    at sampung kubit ang haba.
  hui-hui: Tigua ege to̱le̱ timbu damene dewa podalu dindiha anda bulenedagoria dugu
    wima pene. Ege to̱le̱ uruni maru timbuniore lunaga magi mida tebira maru mida
    mariaru wigi bini.
  mya-mya: အ​မြစ်​တည်​ဆောက်​သည့်​ကျောက်​များ​မှာ​ကျောက် ခွဲ​စ​ခန်း​တွင်​ဆစ်​ထား​သည့်​ကျောက်​တုံး​ကြီး
    များ​ဖြစ်​၍ အ​ချို့​မှာ​အ​လျား​တစ်​ဆယ့်​နှစ်​ပေ၊ အ​ချို့​မှာ​တစ်​ဆယ့်​ငါး​ပေ​ရှိ​သ​တည်း။-
  bod-N: རྩིག་རྨང་ནི་རྡོ་གཏོས་ཆེན་རིན་ཐང་ཅན་ཏེ། རིང་ཚད་ལ་ཁྲུ་བཅུ་ཅན་དང་ཁྲུ་བརྒྱད་ཅན་གྱིས་བྱས་སོ།
    །
  sna-sna: Hwaro hwakanga hwakavakwa namatombo makuru anokosha, mamwe akareba makubhiti
    gumi, mamwe makubhiti masere.
  spa-BLM: Los cimientos eran de piedras costosas, piedras grandes, piedras de diez
    codos y piedras de ocho codos.
  cac-cac: An̈eja' q'uen ix can d'a yich, a q'uen q'ueen te vach' yaj sb'oi, a q'uen
    ix can d'ay, te nivac q'ueen. Ay q'uen nan̈al yoil metro sc'atul, ay pax q'uen
    oxe' metro yed' 60 centímetro sc'atul.
  swh-ULB: Msingi ulijengwa kwa mawe makubwa sana na ya thamani yenye urefu wa mita
    3. 7 na mengine mita 4. 8.
  bel-bel: І ў фундамент пакладзены былі камяні дарагія, камяні вялікія, камяні дзесяць
    локцяў і камяні восем локцяў,
  deu-ELBBK: Und die Grundlage bestand aus wertvollen Steinen, aus großen Steinen,
    Steinen von 10 Ellen und Steinen von 8 Ellen.
  mbb-OT: Is menge pundasyun iyan mibeelan is dezekelà wey meupiya he klasi he menge
    vatu. Is keluǥayad te zuma he menge vatu 15 he ǥiek, ne is duma 12 he ǥiek.
  mal-2015: അടിസ്ഥാനം പത്തു മുഴവും എട്ടു മുഴവുമുള്ള വിശേഷപ്പെട്ട വലിയ കല്ലുകൊണ്ടു
    ആയിരുന്നു.
  rmc-rmc: O zakladi sas le vzacne bare barendar, so merinenas 4 metri the 350 centimetri.
  pes-OPV: و بنیاد از سنگهای گرانبها وسنگهای بزرگ، یعنی سنگهای ده ذراعی و سنگهای هشت
    ذراعی بود.
  ron-1924: Темелииле ерау де петре фоарте де прец ши марь, петре де зече коць ши
    петре де опт коць.
  ben-OBCV: ভীত গাঁথা হল উন্নত মানের বড়ো বড়ো পাথর দিয়ে, যার কোনো কোনোটির মাপ ছিল
    প্রায় 4.5 মিটার, আবার কোনো কোনোটির মাপ ছিল প্রায় 3.6 মিটার।
  som-som: Oo aasaaskuna wuxuu ahaa dhagxan qaali ah oo waaweyn, oo qaarna waxay ahaayeen
    toban dhudhun, qaarna waxay ahaayeen siddeed dhudhun.
  lat-VUC: Fundamenta autem de lapidibus pretiosis, lapidibus magnis, decem sive octo
    cubitorum.
  eng-ASVBT: And the foundation was of costly stones, even great stones, stones of
    ten cubits, and stones of eight cubits.
  ita-1885: Il fondamento ancora era di pietre fine, di pietre grandi, di pietre di
    dieci e di otto cubiti.
  eng-LXXUP: 'And he made the sea, ten cubits from one rim to the other, the same
    was completely circular round about: its height was five cubits, and its circumference
    thirty-three cubits.'
  eng-ULB: The foundation was constructed with very large, costly stones of eight
    and ten cubits in length.
  spa-VBL: Los cimientos se colocaron con piedras muy grandes de primera calidad,
    de entre ocho y diez codos de largo.
  fra-_FOB: Le fondement était aussi de pierres de prix, de grandes pierres, de pierres
    de dix coudées et de pierres de huit coudées.
  mal-mal: അടിസ്ഥാനം പത്ത് മുഴവും എട്ട് മുഴവുമുള്ള വിശേഷപ്പെട്ട വലിയ കല്ലുകൊണ്ട് ആയിരുന്നു.
  urd-GVR: Bunyādoṅ ke lie umdā qism ke baṛe baṛe patthar istemāl hue. Bāz kī lambāī
    12 aur bāz kī 15 fuṭ thī.
  suz-BL: मेको आ जग फुल्‍लु ठेयब नु शुश क्‍येट लाइब बाक्‍मा बाक्‍त। मेको पुक्‍शोनु
    कोइ १० कुबीत लाइश्‍शो, कोइ ८ कुबीत लाइश्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Anche i fondamenti erano di pietre scelte, grandi, di pietre di dieci
    cubiti, e di pietre di otto cubiti.
  ckb-ckb: لە بناغەشەوە بەردی نایاب بوو، بەردی گەورە، هەندێکی دە باڵ و هەندێکی هەشت
    باڵ.
  eng-BBE: And the base was of great masses of highly priced stone, some ten cubits
    and some eight cubits square.
  kan-OKCV: ಅಸ್ತಿವಾರವು 4.5 ಮೀಟರ್ ಕಲ್ಲುಗಳೂ, 3.5 ಮೀಟರ್ ಕಲ್ಲುಗಳೂ ಬೆಲೆಯುಳ್ಳ ಕಲ್ಲುಗಳಾಗಿದ್ದವು.
    ಅವು ದೊಡ್ಡ ಕಲ್ಲುಗಳಾಗಿಯೂ ಇದ್ದವು.
  tam-2017: அஸ்திபாரம் 15 அடி கற்களும், 12 அடி கற்களுமான விலையுயர்ந்த பெரிய கற்களாக
    இருந்தது.
  spa-RV-1909: El cimiento era de piedras de precio, de piedras grandes, de piedras
    de diez codos, y de piedras de ocho codos.
  ron-BTF: Şi temelia era din pietre de preţ, pietre mari, pietre de zece coţi şi
    pietre de opt coţi.
  eng-WEBP: The foundation was of costly stones, even great stones, stones of ten
    cubits and stones of eight cubits.
  eng-FBV: The foundations were laid with very large top-quality stones, between eight
    and ten cubits long.
  nld-1939: 'lag een geplaveide plaats van grote gave stenen: sommige daarvan waren
    tien el, andere acht el.'
  nch-BL: Inintzinpehualtil nopa calme eliyaya senquisa tet cati pajpatiyo huan tahuel
    huejhueyi. Sequij quipiyayaya nahui metro huan tajco inihuehueyaca huan sequij
    eyi metro huan eyi mistit inihuehueyaca.
  vie-1934: Cái nền thì bằng đá quí và lớn, có hòn thì mười thước, hòn thì tám thước.
  hin-CV: नींव के लिए इस्तेमाल किए गए पत्थर बहुत बड़े-बड़े थे जिनकी लंबाई साढ़े चार
    मीटर और चौड़ाई साढ़े तीन मीटर थी. ये सभी पत्थर कीमती श्रेणी के थे.
  spa-BES: Y la base era de piedras grandes, muy costosas, unos diez codos y unos
    ocho codos cuadrados.
  tdx-tdx: Nanoeñe vatosoa o manantañeo, vato ra’elahy, vato kiho folo vaho vato kiho
    valo.
  tha-KJV: ฐานนั้นทำด้วยหิ​นม​ี​ค่า หิ​นก​้อนมหึ​มา หินขนาดแปดและสิบศอก
  por-BR-2018: O alicerce era de pedras de grande valor, de pedras grandes, de pedras
    de dez côvados, e de pedras de oito côvados.
  deu-ELO: Und die Grundlage bestand aus wertvollen Steinen, aus großen Steinen, Steinen
    von zehn Ellen und Steinen von acht Ellen.
  eng-WYC-2018: And the foundaments were of precious stones, great stones of ten,
    either of eight cubits; (And the foundations were made out of precious stones,
    great stones of eight or ten cubits;)
  epo-epo: En la fundamento estis ŝtonoj multekostaj, ŝtonoj grandaj, ŝtonoj de dek
    ulnoj kaj ŝtonoj de ok ulnoj.
  uig-PIN: Ulliri bolsa qong wǝ ⱪimmǝt taxlardin, uzunluⱪi on gǝz wǝ sǝkkiz gǝz bolƣan
    taxlardin ⱪilinƣanidi.
  beo-beo: Diasu bai da gele bagade, gele hahamosu sogebi amogai hahamoi, amoga fa:i.
    Gele mogili sedade defei da 3.5 mida, mogili da 4 mida.
  tpi-OTNT: Na ol i katim ol traipela traipela hap bilong dispela naispela ston, bilong
    lainim na wokim ol haus antap long en. Bikpela bilong sampela ston em inap 3 na
    hap mita na sampela inap 4 na hap mita.
  hau-SA: Aka kafa tushen da manyan duwatsu masu kyau, tsayin waɗansunsu ya kai kamu
    goma, waɗansu kuma kamu takwas.
  uig-LAT: Ulliri bolsa chong we qimmet tashlardin, uzunluqi on gez we sekkiz gez
    bolghan tashlardin qilin’ghanidi.
  nde-nde: Izisekelo zakhiwa ngamatshe amakhulu aqinileyo, amanye ayezingalo ezilitshumi
    amanye njalo ezingalo eziyisificaminwembili.
  ton-ton: Pea ko hono tuʻunga naʻe ʻoe ngaahi maka mahuʻinga, ʻio, ʻae ngaahi maka
    lalahi, ko e ngaahi maka naʻe uofulu malie ʻa hono hanga, mo e ngaahi maka naʻe
    hanga ʻe hongofulu ma ono.
  ces-1613: Základ také byl z kamení nákladného, z kamení velikého, z kamení na deset
    loket, a z kamení na osm loket.
  eng-WMB: The foundation was of costly stones, even great stones, stones of ten cubits
    and stones of eight cubits.
  tam-TCV: அவற்றின் அஸ்திபாரங்கள் பெரியதும், உயர் சிறந்த கற்களாலும் போடப்பட்டிருந்தன.
    சில பத்துமுழ அளவுள்ளதாயும், சில எட்டுமுழ அளவுள்ளதாயும் இருந்தன.
  ceb-ULB: Ang patukoranan binuhat sa dagkong mga bato nga mahalon nga may tag-walo
    ug tag-napulo ka cubits ang gitas-on.
  pol-UBG: A fundament wykonany był z kosztownych kamieni, kamieni wielkich, z kamieni
    na dziesięć łokci i z kamieni na osiem łokci.
  urd-GVU: بنیادوں کے لئے عمدہ قسم کے بڑے بڑے پتھر استعمال ہوئے۔ بعض کی لمبائی 12
    اور بعض کی 15 فٹ تھی۔
  deu-1912: Die Grundfeste aber waren auch köstliche und große Steine, zehn und acht
    Ellen groß,
  kan-2017: ಅಸ್ತಿವಾರಕ್ಕೆ ಹಾಕಿದ ಶ್ರೇಷ್ಠವಾದ ದೊಡ್ಡ ಕಲ್ಲುಗಳು ಎಂಟು ಮೊಳ ಹಾಗೂ ಹತ್ತು ಮೊಳ ಉದ್ದವಾಗಿದ್ದವು.
  yap-yap: Ma pi def ko fapi naun e ni ubung ko malang ni falel’ mab gagang’ ni kan
    th’ab ko galoyoch ke pach dow, boch e ragag nge l’agruw e fit n’umngin ma boch
    e ragag nge lal e fit.
  hlt-MCSB: Lung vang neh lung nu te, dong rha lung, dong rhet lung neh a khueng.
  mdy-ETH: ማኣሮ ማዢፆ ዓዓርቃዖ ጌሦና ሹጫ ዒኢካ ጳሎና ቤዛ ጊኢጊሺ ዔኪ ሙኮና ዼኤፒ ዼኤፒ ሹቺኬ፤ ዬያ ዼኤፖ ሹጮኮ ፔቴ
    ዓርሲንቴ ሹጮ ዖዶሱማ ዛሎኮ ታጶ ዋዻ፤ ዛሎኮ ሃሣ ሳሊ ዋዻኬ።
  twi-ASANTE: Aboɔ a wɔde too ɛdan no fapem no ntentenemu yɛ anammɔn dunum, ɛnna ebi
    nso ntentenemu yɛ anammɔn dumienu.
  eng-WEBU: The foundation was of costly stones, even great stones, stones of ten
    cubits and stones of eight cubits.
  wal-wal: Gimbbee hiixettidoi tammu wara woikko hosppun wara gidiya lo77o masettida
    gita shuchchaana.
  spa-PDDPT: El cimiento era de grandes piedras costosas de 4,5 metros y de 3,6 metros.
  gun-gun: Ha'e gui yvy re ijytarã omoĩ ita ovareve va'e tuvixakueve, mboapy e'ỹ vy
    irundy metros meme ipuku-a va'e.
  ilo-ULB: Naipasdek ti pundasion babaen iti dadakkel ken nangingina a batbato a walo
    ken sangapulo a kubit ti kaatiddogna.
  kpg-kpg: Di baba o di hale ne hai gi nia hadu llauehe, ne hai labelaa i di gowaa
    hai hadu, nia hadu e lloo nia piidi e madangaholu maa lua, gei nia hadu labelaa
    e lloo nia piidi e madangaholu maa lima.
  uig-ARA: ئۇللىرى بولسا چوڭ ۋە قىممەت تاشلاردىن، ئۇزۇنلۇقى ئون گەز ۋە سەككىز گەز
    بولغان تاشلاردىن قىلىنغانىدى.
  sus-sus: Banxi sanbunyi dɔxɔ gɛmɛ tofanyi xungbee nan na, naxee xabaxi ɲɔngɔn ya
    fu xa na mu a ra ɲɔngɔn ya solomasaxan ma.
  pon-2006: Poahsoan en ihmwo wiawihkihda lapalahn takai, me pil wiawihda wasahn wia
    takaio, ekei takai ko reireiki piht 12 oh ekei piht 15.
  ksd-ksd: Di ga pait ra vunapaina ma ra umana ngala na vat nina i ngala ra mataina;
    ta umana ta diat kadia lolovina a ura pokono ma a papar, ma ta ra umana kadia
    lolovina a ura pokono.
  tur-YTC: Temel değerli taşlardan, büyük taşlardan, on arşınlık ve sekiz arşınlık
    taşlardandı.
  grc-BRENT: Καὶ ἐποίησε τὴν θάλασσαν δέκα ἐν πήχει ἀπὸ τοῦ χείλους αὐτῆς ἕως τοῦ
    χείλους αὐτῆς, στρογγυλόν κύκλῳ τὸ αὐτό· πέντε ἐν πήχει τὸ ὕψος αὐτῆς· καὶ συνηγμένη
    τρεῖς καὶ τριάκοντα ἐν πήχει.
  ind-AYT: Dasarnya terbuat dari batu-batu yang mahal, batu-batu yang besar, batu-batu
    berukuran 10 hasta dan 8 hasta.
  nya-nya: Maziko ake anali a miyala yabwino kwambiri, kutalika kwa miyala ina kunali
    mamita atatu ndi theka, inanso mamita anayi.
  hrv-hrv: 'Temelji su im bili od birana, velikog kamena: od deset i od osam lakata,'
  mps-mps: Tama augwaligo te sawi sawi yai masigi dabego te moni moni bage todogo
    pedama, te nani wasilama, tama te daide te be ugwadu sę yainugo tiali. Te masigi
    mebago genuai usu te 3 me hap mita usu, te meba te 4 me hap mita dao.
  tpi-tpi: Na ol i katim ol traipela traipela hap bilong dispela naispela ston, bilong
    lainim na wokim ol haus antap long en. Bikpela bilong sampela ston em inap 3 na
    hap mita na sampela inap 4 na hap mita.
  dan-1931: Grunden blev lagt med kostbare, store Sten, nogle på ti, andre på otte
    Alen.
  vie-OVCB: Các tảng đá làm nền thật to lớn, cỡ 4,6 mét hoặc 3,7 mét.
  guj-2017: તેનો પાયો કિંમતી પથ્થરોનો, એટલે મોટા દસ હાથનાં તથા આઠ હાથનાં પથ્થરોનો
    હતો.
  pon-2006A: Poahsoan en ihmwo wiawihkihda lapalahn takai, me pil wiawihda wasahn
    wia takaio, ekei takai ko reireiki piht 12 oh ekei piht 15.
  por-BRBSL: A fundação era de pedras caras, mesmo de grandes pedras, pedras de dez
    cúbitos e pedras de oito cúbitos.
  cth-cth: Adu hateh talung kalenpounge dong hra touh hoi dong taroe touh e hoi pacoung
    e lah ao.
  twi-twi: Abo a wɔde too ɔdan no fapem no tenten mu yɛ anammɔn dunum, na bi nso tenten
    mu yɛ anammɔn dumien.
  hlt-hlt: Lung vang neh lung nu te, dong rha lung, dong rhet lung neh a khueng.
  tbz-SIM: Dipũũ mɔ́mmɔnni dii, bɛ̀ do di pũ̀ṹtɛ́nɛ̀ yɛtɑ̃́sɑ̀ɑ̀yɛ̀ nyɛ yɛdiɛyɛ̀,
    yɛ̀ɛ̀ okùmɛ̀ bo mɛ́tìrì mɛ̀nɑ̀ɑ̀ yoo mɛ̀nùmmù.
  msy-2020: Egha dɨpenir kabar apengan itir mɨngariba bagha, me dagɨar aghuir bar
    pɨn koziba ini. Dagɨar kaba, da bar ekefe, dar mabar ababanim, 3 mita ko akuamɨn
    tu, ezɨ mabar ababanim 5 mitan tu.
  dop-dop: Kʋkpɑmǝŋ kʋpɑŋ wei ɩ tɑɣɑlǝŋ wɛ mɛɛtǝlǝnɑɑ kɑkpɑsɩ kɑkpɑsɩ nɑ liɣiti liɣiti
    tɔɣɔ pɑ sɩɩnɑ kite.
  azb-azb: Bünövrə böyük və dəyərli daşlardan – on qulaclıq və səkkiz qulaclıq daşlardan
    qoyulmuşdu.
  eng-DBY: And the foundations were of costly stones, great stones, stones of ten
    cubits and stones of eight cubits.
  hin-2017: उसकी नींव बहुमूल्य और बड़े-बड़े अर्थात् दस-दस और आठ-आठ हाथ के पत्थरों
    की डाली गई थी।
  wol-KYG: 'Ñu defare kenu yi xeeri tànnéef yu mag: yii di fukki xasab, yii di juróom
    ñetti xasab.'
  eng-YLT: And the foundation [is] of precious stone, great stones, stones of ten
    cubits, and stones of eight cubits;
  eng-WYC-2017: And the foundaments were of precious stones, great stones of ten,
    either of eight cubits;
  eng-WMBB: The foundation was of costly stones, even great stones, stones of ten
    cubits and stones of eight cubits.
  urd-GVH: बुनियादों के लिए उम्दा क़िस्म के बड़े बड़े पत्थर इस्तेमाल हुए। बाज़ की
    लंबाई 12 और बाज़ की 15 फ़ुट थी।
  rug-rug: Sari na patu pa hubidi rina vetu si ta tavete koari na patu lavata, na
    patu arilaedi; kaiqa arini si ka made meke kukuru mita vari kalidi, meke kaiqa
    pule si ka ṉeta meke kukuru mita vari kalidi.
  gaz-gaz: Hundeen isaas dhagoota gurguddaa gatii guddaa qaban kanneen gariin isaanii
    dhundhuma kudhan gariin isaanii immoo dhundhuma saddeeti taʼaniin buufame.
  fra-LSG: Les fondements étaient en pierres magnifiques et de grande dimension, en
    pierres de dix coudées et en pierres de huit coudées.
  yal-yal: Banxin bɛtɛn saxi gɛmɛ xungbe faɲine nan na, a gɛmɛna nde yigbona nɔngɔnna
    yɛ fu, ndee nɔngɔnna yɛ solomasɛxɛ.
  haw-1868: A o ke kumu, he mau pohaku kumukuai nui, he mau pohaku nui, he mau pohaku
    umi kubita, a he mau pohaku awalu kubita.
  arb-NAV: وَكَانَتْ أَسَاسَاتُهَا مِنْ حِجَارَةٍ ضَخْمَةٍ رَفِيعَةِ الْمُسْتَوَى
    يَتَرَاوَحُ حَجْمُهَا مَا بَيْنَ ثَمَانِي إِلَى عَشْرِ أَذْرُعٍ (نَحْوِ أَرْبَعَةِ
    إِلَى خَمْسَةِ أَمْتَارٍ مُكَعَّبَةٍ).
  ewe-ewe: Woɖo xɔ la ƒe gɔmeɖokpewo kple kpe xɔasi gãwo eye ɖewo ƒe didime anɔ mita
    ene kple afã eye ɖewo hã etɔ̃ kple afã.
  eng-LEE: And the foundation was of heavy stones, large stones, stones of ten cubits,
    and stones of eight cubits.
  asm-FB: গৃহৰ ভেটিতো আঠ হাত আৰু দহ হাত জোখৰ বহুমূলীয়া ডাঙৰ ডাঙৰ শিলেৰে সজা হৈছিল৷
  sus-A: بَنشِ سَنبُنيِ دْشْ فّمّ تٌقَنيِ شُنفبٍيٍ نَن نَ، نَشٍيٍ شَبَشِ حْنفْن يَ
    قُ شَ نَ مُ عَ رَ حْنفْن يَ سٌلٌمَسَشَن مَ.
  fra-SBL: Le soubassement était en pierres de taille, de grandes pierres, des pierres
    de dix coudées et des pierres de huit coudées.
  hbo-hbo: וּמְיֻסָּ֕ד אֲבָנִ֥ים יְקָרֹ֖ות אֲבָנִ֣ים גְּדֹלֹ֑ות אַבְנֵי֙ עֶ֣שֶׂר אַמֹּ֔ות
    וְאַבְנֵ֖י שְׁמֹנֶ֥ה אַמֹּֽות׃
  piu-2006: '@see-verse:1KI.007.009'
  kik-kik: Mĩthingi yaakĩtwo na mahiga manene ma mũthemba mwega, mamwe ma mĩkono ikũmi,
    na mamwe ma mĩkono ĩnana.
  fra-NCL: Les fondements étaient aussi en pierres de prix, en pierres de grande dimension,
    en pierres de dix coudées et en pierres de huit coudées.
  cek-AK: A sak ih imcih loe dong hato kaom thlung, dong tazetto kaom thlung, paroeai
    kahoih thlung, atho kana thlung hoiah a sak.
  cuk-cuk: Akwa-bur-nuegan-egwaarmaladi, negsailaga gusnanaed. E-dungumalad, gwen-gwen
    dalibo-abar (2½) nika nanaed. Bamaladdi, dalibo (2) nika nanabalid.
  uig-CYR: Һуллири болса чоң вә қиммәт ташлардин, узунлуғи он гәз вә сәккиз гәз болған
    ташлардин қилинған еди.
  tel-2017: దాని పునాది పదేసి, ఎనిమిదేసి మూరలు ఉన్న బహు విలువైన, పెద్ద రాళ్లతో కట్టి
    ఉంది.
  hat-BSA: Fondasyon an te fèt avèk wòch presye, gwo wòch, wòch nan dis koude ak wòch
    nan uit koude.
  kos-kos: Pwelung uh orekla ke eot lulap, su tafleyukla ke nien orek eot, kutu fit
    singoul luo lusa, ac kutu fit singoul limekosr.
  hbo-WLC: וּמְיֻסָּ֕ד אֲבָנִ֥ים יְקָר֖וֹת אֲבָנִ֣ים גְּדֹל֑וֹת אַבְנֵי֙ עֶ֣שֶׂר אַמּ֔וֹת
    וְאַבְנֵ֖י שְׁמֹנֶ֥ה אַמּֽוֹת׃
  ibo-ibo: Nkume e ji tọọ ntọala ụlọ ndị a bụ nkume buru ibu, ndị dị ezi mma. Ụfọdụ
    nʼime nkume ndị a ruru mita anọ na ọkara nʼogologo, ndị ọzọ dị mita atọ na ụma
    isii.
  ory-ory: ଆଉ ଦଶ ହାତ ଓ ଆଠ ହାତର ବଡ଼ ବଡ଼ ଓ ବହୁମୂଲ୍ୟ ପ୍ରସ୍ତରରେ ଭିତ୍ତିମୂଳ ହେଲା।
  chk-chk: Iwe, ekewe longolong ra för seni fau mi mürina o watte ükükün langatamen
    ekoch engol me ruu fiit, nge ekoch engol me limu fiit.
  rop-rop: Sambala ston bin brabli bigwan, gulijap 5 mita long en najalot 4 mita long
    en deibin pudum blanga det flopat langa detlot bigwan haus,
  ukr-1871: І в основі було дороге каміннє, величезне каміннє, каміннє у десять локот
    і каміннє у вісїм локот.
  deu-1951: Die Grundfesten aber bestanden aus kostbaren, großen Steinen, aus Steinen
    von zehn Ellen und Steinen von acht Ellen [Länge],
  eng-JPS: And the foundation was of costly stones, even great stones, stones of ten
    cubits, and stones of eight cubits.
  srp-1865: I temelj bijaše od kamenja skupocjenoga, kamenja velikoga, od deset lakata
    i od osam lakata.
  lug-lug: Omusingi gw’azimbibwa n’amayinja amanene amalungi, agamu ng’obuwanvu genkana
    mita nnya n’ekitundu n’amalala ng’obuwanvu genkana mita ssatu n’obutundu mukaaga.
  heb-heb: ומיסד אבנים יקרות אבנים גדלות אבני עשר אמות ואבני שמנה אמות׃
  ben-IRV: দালানগুলোর ভিত্তি গাঁথা হয়েছিল বড় বড় দামী পাথর দিয়ে। সেগুলোর কোনো কোনোটা
    ছিল দশ হাত আবার কোনো কোনোটা আট হাত।
  pan-pan: ਨੀਂਹਾਂ ਬਹੁਮੁੱਲੇ ਪੱਥਰਾਂ ਦੀ ਅਤੇ ਵੱਡੇ-ਵੱਡੇ ਪੱਥਰਾਂ ਦੀ ਸੀ ਅਰਥਾਤ ਦਸ ਹੱਥ ਦੇ ਪੱਥਰ
    ਅਤੇ ਅੱਠ ਹੱਥ ਦੇ ਪੱਥਰ।
  mya-JVB: အမြစ်သည်လည်း အလျားရှစ် တောင် ၊ ဆယ် တောင် ရှိသောကျောက် ၊ ထူးဆန်း သောကျောက်
    ကြီး တို့ ဖြင့် ပြီး ၏။
  tbg-tbg: Naavuvano kempukaiqama kero variarire ti, vika ori nora haunti teqatora
    vira naane vataini vuqite vaura. Nora ori vokura vira vukaivano vaireva, 3½ mitave,
    4 mitave vaura.
  hmo-hmo: Ruma ena henunai idia noho badina nadi be nadi badadia momokani, davana
    bada gaudia. Haida edia lata be mita toi mai kahana, haida edia lata be 4 mita.
  urd-urd: और बुनियाद बेशक़ीमत पत्थरों, या'नी बड़े — बड़े पत्थरों की थी; यह पत्थर
    दस — दस हाथ और आठ — आठ हाथ के थे।
  rus-SYN: И в основание положены были камни дорогие, камни большие, камни в десять
    локтей и камни в восемь локтей,
  bqc-SIM: Wà kpɛ́piↄ ɛ̃ kpàlɛ ń gbɛ̀ gbɛ̃̀nɛ maaↄ, a keeↄ gbã̀a gã̀sĩsuu kwi,
    a keeↄ swaaↄ̃.
  tcz-CHONGTHU: Akhombul kitunna songlentah hochu abang tong som le nga asaovin, chule
    abang tong som le ni in asaovin ahi.
  mar-mar: पायासाठी वापरलेले चिरेही असेच प्रशस्त व भारी होते. काहींची लांबी आठ व इतरांची
    दहा हात होती.
  qub-qub: Simintuncunapis caycaran jatusaj rumicunawan pergashalla. Chay rumicuna
    waquenga caran chuscu metru midyan-cama, waquinna quimsa metru quimsa cuartanwan-cama.
    Fiyupa chanin cuestaj caran.
  bqp-bqp: Ò kpɛ́ pìnↄ ɛ̃ pɛ̀tɛ kũ gbɛ̀ gbɛ̃̀ntɛ̃ mananↄ, a kenↄ gbã̀na kà gã̀sãkuru
    kuri, a kenↄ sↄ̃ sↄraakↄ̃,
  hat-hat: Fondasyon yo te fèt ak gwo wòch yo te taye nan min wòch la. Genyen ladan
    yo ki te gen douz pye longè.
  eng-BSB: The foundations were laid with large, costly stones, some ten cubits long
    and some eight cubits long.
  eng-WEBPB: The foundation was of costly stones, even great stones, stones of ten
    cubits and stones of eight cubits.
  kbq-kbq: Hagi nomofo trama anteno agafama huno ki'nea haveramima tagama hu'neana,
    zaza'amo'a 5mita higeno mago'a havemo'a 4mitagi hafu hu'ne.
  nhe-BL: Inintzinpehualtil nopa caltini eliyaya senquistoc tetl tlen pajpatiyo huan
    tlahuel huejhueyi. Sequin quipiyayaya nahui metro huan tlajco ininhuehueyaca huan
    sequin eyi metro huan eyi mistitl ininhuehueyaca.
  bus-bus: Wà kpɛ́ pìnↄ ɛ̃ɛ dàɛ kↄ̃n gbɛ̀ gbɛ̃̀ntɛ̃ maaanↄ, à kenↄ gbã̀a kà gã̀sãsuu
    kuri, à kenↄ sↄ̃ sↄraagↄ̃,
  gub-BL: Umuàgà'ym itahu ita ma'e haw pe wà, tàpuzuhu iwy pe har pe imono pyràm romo
    wà. Amo itahu ipuku haw heta 3 met. Amo itahu ipuku haw heta 4,5 met.
  eng-DRA: 'And the foundations were of costly stones, great stones of ten cubits
    or eight cubits:'
