verse: 1KI.007.001
translations:
  mal-C: എന്നാൽ, ശലോമോൻ തന്റെ അരമനയുടെ നിർമാണത്തിനായി പതിമ്മൂന്നുവർഷം ചെലവഴിച്ചു.
  deu-TKW: An seinem eigenen Palast aber baute Salomo dreizehn Jahre und vollendete
    also sein ganzes Haus.
  lin-lin: Salomo atongaki lisusu ndako na ye ya bokonzi ; asalaki mibu zomi na misato
    mpo na kosilisa kotonga yango.
  eng-LSV: And Solomon has built his own house [in] thirteen years, and he finishes
    all his house.
  eng-GNV: Bvt Salomon was building his owne house thirteene yeeres, and finished
    all his house.
  eng-WEBSTER: But Solomon was building his own house thirteen years, and he finished
    all his house.
  nhw-BL: Teipa Salomón mochijchihuili se hueyi cali para ipan itztos huan tequitis.
    Huan monejqui 13 xihuitl para quisencahuas.
  swh-ONEN: Ilimchukua Solomoni miaka kumi na mitatu kukamilisha ujenzi wa Jumba lake
    la kifalme.
  bba-bba: Sɑlomɔɔ u win tiin sinɑ kpɑɑru bɑnɑwɑ wɔ̃ɔ wɔkurɑ itɑ u sere tu kpɑ.
  eng-KJVCPB: But Solomon was building his own house thirteen years, and he finished
    all his house.
  luo-luo: To Solomon nokawo higni apar gadek mondo otiek gero ode.
  meu-meu: Laḡani gwauta-toi lalodiai Solomon ese ena noho rumana e haginia, unu laḡani
    lalodiai idoinai e ha-orea.
  npi-ULB: आफ्नो राजदरबार बनाउन सोलोमनलाई तेह्र वर्ष लाग्यो ।
  yor-yor: Solomoni sì lo ọdún mẹ́tàlá láti fi kọ́ ààfin rẹ̀, ó sì parí gbogbo iṣẹ́
    ààfin rẹ̀.
  pes-OPCB: سپس، سلیمان برای خود یک کاخ سلطنتی ساخت و برای ساختن آن سیزده سال وقت
    صرف کرد.
  tgl-ULB: Inabot ng labing tatlong taon si Solomon para makapagtayo ng sarili niyang
    palasyo.
  hui-hui: Solomonohanda ibuninaga anda timbuni mbira ibuni henedagoria bu helene.
    Anda ogoni ibunaga biabe bia hagarume bialu heane mali haleria (13) pene.
  mya-mya: ရှော​လ​မုန်​မင်း​သည်​မိ​မိ​အ​တွက်​နန်း​တော်​ကို တစ်​ဆယ့်​သုံး​နှစ်​နှင့်​အ​ပြီး​သတ်​တည်​ဆောက်
    တော်​မူ​လေ​သည်။-
  bod-N: སོ་ལོ་མོན་གྱིས་ལོ་བཅུ་གསུམ་གྱི་རིང་ལ་ཉིད་ཀྱི་ཕོ་བྲང་ཧྲིལ་པོ་བཞེངས་ནས་གྲུབ་ཅིང་།
  sna-sna: Zvisinei, zvakatorera Soromoni makore gumi namatatu kuti apedze kuvaka
    muzinda wake.
  spa-BLM: Salomón estuvo construyendo su propia casa durante trece años, y terminó
    toda su casa.
  cac-cac: Ix sb'opaxq'ue spalacio vin̈aj Salomón chi', 13 ab'il ix yac' vin̈ sb'oani.
  swh-ULB: Ilimchukua Sulemani miaka kumi na tatu kujenga ikulu yake.
  bel-bel: А свой дом Саламон будаваў трынаццаць гадоў і закончыў увесь дом свой.
  deu-ELBBK: Und an seinem Haus baute Salomo 13 Jahre, und er vollendete sein ganzes
    Haus.
  mbb-OT: Mibangun daan si Solomon te turuǥan din, ne 13 he tuig is kebenguna kayi.
  mal-2015: ശലോമോൻ തന്റെ അരമന പതിമ്മൂന്നു ആണ്ടുകൊണ്ടു പണിതു അരമനപ്പണി മുഴുവനും തീർത്തു.
  rmc-rmc: O Šalamun ačhavelas the peskro palacis a kerelas les dešutrin (13) berš,
    medik les na dokerďa.
  pes-OPV: اما خانه خودش را سلیمان در مدت سیزده سال بنا نموده، تمامی خانه خویش را
    به اتمام رسانید.
  ron-1924: Соломон шь-а май зидит ши каса луй ши а цинут трейспрезече ань пынэ кынд
    а испрэвит-о де тот.
  ben-OBCV: তাঁর প্রাসাদের নির্মাণকাজ সম্পূর্ণ করতে অবশ্য শলোমনের তেরো বছর লেগে গেল।
  som-som: Oo Sulaymaan gurigiisana wuxuu dhisayay saddex iyo toban sannadood, oo
    gurigiisii oo dhanna wuu dhammeeyey.
  lat-VUC: Domum autem suam ædificavit Salomon tredecim annis, et ad perfectum usque
    perduxit.
  eng-ASVBT: And Solomon was building his own house thirteen years, and he finished
    all his house.
  ita-1885: POI Salomone, nello spazio di tredici anni, edificò la sua casa, e la
    compiè interamente.
  eng-LXXUP: And King Solomon sent, and took Hiram out of Tyre,
  eng-ULB: Solomon took thirteen years to build his own palace.
  spa-VBL: Sin embargo, Salomón tardó trece años en terminar de construir todo su
    palacio.
  fra-_FOB: Salomon bâtit aussi sa maison, et il l'acheva toute en treize ans.
  mal-mal: ശലോമോൻ തന്റെ അരമന പതിമൂന്ന് വർഷംകൊണ്ട് പണിതുതീർത്തു.
  urd-GVR: Jo mahal Sulemān ne banwāyā wuh 13 sāl ke bād mukammal huā.
  suz-BL: सोलोमन आ खिं सेल्‍चा कली १३ बर्स माल्‍दा बाक्‍त। मिनु मेकोमी आ खिं नु मारेइ
    मारेइ सेल्‍ने थुमा बाक्‍त। १राजा ९:१०
  ita-1927: Poi Salomone costruì la sua propria casa, e la compì interamente in tredici
    anni.
  ckb-ckb: سلێمان کۆشکەکەی خۆی بە سێزدە ساڵ بنیاد نا و هەمووی تەواو کرد.
  eng-BBE: Solomon was thirteen years building a house for himself till it was complete.
  kan-OKCV: ಇದಲ್ಲದೆ ಸೊಲೊಮೋನನು ತನ್ನ ಅರಮನೆಯನ್ನು ಹದಿಮೂರು ವರ್ಷಗಳಲ್ಲಿ ಕಟ್ಟಿಸಿ ಮುಗಿಸಿದನು.
  tam-2017: சாலொமோன் தன்னுடைய அரண்மனை முழுவதையும் கட்டிமுடிக்க 13 வருடங்கள் சென்றது.
  spa-RV-1909: DESPUÉS edificó Salomón su propia casa en trece años, y acabóla toda.
  ron-BTF: Dar Solomon şi-a construit casa lui în treisprezece ani şi şi-a terminat
    toată casa.
  eng-WEBP: Solomon was building his own house thirteen years, and he finished all
    his house.
  eng-FBV: However, it took Solomon thirteen years to finish building the whole of
    his palace.
  nld-1939: Aan zijn eigen paleis bouwde Salomon dertien jaar, eer het helemaal gereed
    was.
  nch-BL: Teipa Salomón mochijchihuili se hueyi cali para ipan itztos huan tequitis.
    Huan monejqui 13 xihuit para quisencahuas.
  vie-1934: Sa-lô-môn cũng cất cung điện mình, xong mọi việc trong mười ba năm.
  hin-CV: इसी समय शलोमोन अपना महल भी बनवा रहे थे, जिसको बनने में तेरह साल लग गए.
  spa-BES: Salomón estuvo trece años construyendo una casa para sí mismo hasta que
    estuvo completa.
  tdx-tdx: Taoñe folo-telo amby ka ty nandranjia’ i Selomò i anjomba’ey le hene nifonire’e
    i anjomba’ey.
  tha-KJV: ซาโลมอนทรงสร้างพระราชวังของพระองค์​สิ​บสามปี และพระองค์ทรงให้พระราชวังของพระองค์สำเร็จทั้งสิ้น
  por-BR-2018: Depois edificou Salomão sua própria casa em treze anos, e acabou de
    construí-la toda.
  deu-ELO: Und an seinem Hause baute Salomo dreizehn Jahre, und er vollendete sein
    ganzes Haus.
  eng-WYC-2018: Forsooth Solomon builded his own house in thirteen years, and brought
    it till to perfection, or (a) perfect end, (or unto completion).
  epo-epo: Kaj sian domon Salomono konstruis dum dek tri jaroj, kaj li finis sian
    tutan domon.
  uig-PIN: Sulayman ɵz ordisini bolsa, on üq yilda yasap püttürdi.
  beo-beo: 'Soloumane da hina: hisu diasu amolawane gagui. E da amo gagulalobawane,
    ode 13 agoane gidigi.'
  tpi-OTNT: Solomon i wokim bikpela kompaun bilong em yet, na ol wokman i wok inap
    13 yia long pinisim ol haus i stap long dispela kompaun.
  hau-SA: Ya ɗauki Solomon shekaru goma sha uku kafin yă gama gina fadarsa.
  uig-LAT: Sulayman öz ordisini bolsa, on üch yilda yasap püttürdi.
  nde-nde: Kwathatha uSolomoni iminyaka elitshumi lantathu ukuqeda ukwakha isigodlo
    sakhe.
  ton-ton: Ka naʻe fai ʻe Solomone ʻae langa ʻo hono fale ʻoʻona ʻi he taʻu ʻe hongofulu
    ma tolu, pea naʻa ne fakaʻosi ʻa hono fale kotoa pē.
  ces-1613: Potom stavěl Šalomoun dům svůj za třinácte let, až jej všelijak dostavěl.
  eng-WMB: Solomon was building his own house thirteen years, and he finished all
    his house.
  tam-TCV: ஆனாலும் சாலொமோன் அரண்மனைக் கட்டிடங்களைக் கட்டிமுடிக்க பதின்மூன்று வருடங்கள்
    சென்றன.
  ceb-ULB: Miabot ug napulog tulo ka tuig ang pagtukod ni Solomon sa iyang kaugalingong
    palasyo.
  pol-UBG: Swój dom natomiast Salomon budował trzynaście lat i cały swój dom wykończył.
  urd-GVU: جو محل سلیمان نے بنوایا وہ 13 سال کے بعد مکمل ہوا۔
  deu-1912: Aber an seinem Hause baute Salomo dreizehn Jahre, daß er's ganz ausbaute.
  kan-2017: ಸೊಲೊಮೋನನು ತನ್ನ ಅರಮನೆಯನ್ನು ಹದಿಮೂರು ವರ್ಷಗಳಲ್ಲಿ ಕಟ್ಟಿಸಿ ಮುಗಿಸಿದನು.
  yap-yap: Miki toy Solomon ba tafen e pilung ntafen, ragag nge dalip e duw nni muruwliy.
  hlt-MCSB: Solomon loh amah im te a sak bal tih kum hlai thum phoeiah tah a im pum
    te a coeng.
  mdy-ETH: ሴሎሞኔ ፔኤኮ ካኣቱሞ ማኣሮ ማዤኔ፤ ዬያ ማኣሮ ዒዚ ታጶ ሃይሦ ሌዔይዳ ማዢ ጋፒሴኔ፤
  twi-ASANTE: Salomo sane sii ɔno ankasa nʼahemfie. Na mfirinhyia dumiɛnsa na ɔde
    wiee ahemfie no sie.
  eng-WEBU: Solomon was building his own house thirteen years, and he finished all
    his house.
  wal-wal: Solomoni ba keettaa tammanne heezzu laittan keexxidi wurssiis.
  spa-PDDPT: Después Salomón edificó su propia casa en 13 años, y terminó toda su
    casa.
  gun-gun: Ha'e gui Salomão ngoorã ojapo avi, treze ma'etỹ ogueraa ojapopa aguã.
  ilo-ULB: Sangapulo ket tallo a tawen nga impatakder ni Solomon ti bukodna a palasio.
  kpg-kpg: Solomon guu hau labelaa dono hale ang gi deia, ne hau i nia ngadau e 13.
  uig-ARA: سۇلايمان ئۆز ئوردىسىنى بولسا، ئون ئۈچ يىلدا ياساپ پۈتتۈردى.
  sus-sus: Sulemani bu nɛ ɲɛ fu nun saxan a yɛtɛ xa banxie tife ra.
  pon-2006: Solomon pil ketin kauwada tehnpas ehu ong pein ih, oh e wiewiahki erein
    sounpar eisek siluh.
  ksd-ksd: Ma Solomon i ga, varvakai a vinun ma a utul a kilala upi na pait vapar
    ra kubana iat.
  tur-YTC: Solomon kendi evini on üç yıldır yapıyordu ve bütün evini bitirdi.
  grc-BRENT: Καὶ ἀπέστειλεν ὁ βασιλεὺς Σαλωμὼν, καὶ ἔλαβε τὸν Χιρὰμ ἐκ Τύρου,
  ind-AYT: Salomo membangun istananya selama tiga belas tahun, dan dia menyelesaikan
    seluruh istananya itu.
  nya-nya: Solomoni anamanga nyumba yake yaufumu kwa zaka 13.
  hrv-hrv: Salomon je sagradio i svoj dvor; u trinaest ga je godina potpuno dovršio.
  mps-mps: Te Solomon aga obo tomode genuai bego digi sę yani, tama te sę ebo bidi
    dabego te be silabo sę idubadi te kibu be 13 te be dabe sę ebo sę yai dao.
  tpi-tpi: Solomon i wokim bikpela kompaun bilong em yet, na ol wokman i wok inap
    13 yia long pinisim ol haus i stap long dispela kompaun.
  dan-1931: På sit Palads byggede Salomo i tretten År; så fik han hele sit Palads
    færdigt.
  vie-OVCB: Sau đó, Sa-lô-môn xây cất cung điện, mất mười ba năm để hoàn tất.
  guj-2017: સુલેમાનને પોતાનો મહેલ બાંધતાં તેર વર્ષ લાગ્યાં હતાં.
  pon-2006A: Solomon pil ketin kauwada tehnpas ehu ong pein ih, oh e wiewiahki erein
    sounpar eisek siluh.
  por-BRBSL: Salomão estava construindo sua própria casa há treze anos, e terminou
    toda a sua casa.
  cth-cth: Solomon ni kum 13 touh thung amae im hah a sak teh, a cum.
  twi-twi: Salomo san sii ɔno ankasa nʼahemfi. Na mfirihyia dumiɛnsa na ɔde wiee ahemfi
    no si.
  hlt-hlt: Solomon loh amah im te a sak bal tih kum hlai thum phoeiah tah a im pum
    te a coeng.
  tbz-SIM: Kɛ̀ Sɑdomɔɔ mɑɑ́ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀, kɛ́ ntɛ̀ mɑɑ̀ kɛ dɔ̀ yɛbie ntɛpíítɛ̀
    nɛ̀ yɛ̀tɑ̃ɑ̃ti kɛ nɛ́ nɑ kɛ́ tɛ̀ dèè tɛmɔu pɑ́íí,
  msy-2020: Solomon ua bagha atrivimɨn dɨpeniba itir danganir mamɨn dɨpenimɨn ingari,
    ezɨ an ingangarir gumaziba ingara ghuavɨra itima, 13plan azeniba gɨvazɨ, danganir
    kamɨn dɨpenir kaba gɨfa.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑlʋmɔŋ ŋmɑwɑ ɩ mɑɣɑmɑɣɑ ɩ tǝyɑɣɑ. Pɩɩsɩ sikɑ nɑɑnʋwɑ nɑ tooso,
    ɩlɛ ɩ tɛmɑ-kɛɣɛlɛ.
  azb-azb: Ancaq Süleyman öz sarayını ətrafdakı bütün evlərlə birlikdə on üç ilə tikib
    qurtardı.
  eng-DBY: And Solomon was thirteen years building his own house; and he finished
    all his house.
  hin-2017: सुलैमान ने अपना महल भी बनाया, और उसके निर्माण-कार्य में तेरह वर्ष लगे।
  wol-KYG: Kërug boppam nag, Suleymaan tabax na ko ci fukki at ak ñett, doora sottal
    këram gépp.
  eng-YLT: And his own house hath Solomon built thirteen years, and he finisheth all
    his house.
  eng-WYC-2017: Forsooth Solomon builded his own house in thirteen years, and brought
    it till to perfection, or perfect end.
  eng-WMBB: Solomon was building his own house thirteen years, and he finished all
    his house.
  urd-GVH: जो महल सुलेमान ने बनवाया वह 13 साल के बाद मुकम्मल हुआ।
  rug-rug: Kuria tugo Solomone, sa baṉara, si keke vetu baṉara tanisa meke manege
    ṉeta vuaheni si tavetia sa meke va hokotia.
  gaz-gaz: Solomoon masaraa mootummaa isaa ijaaree fixachuuf waggaa kudha sadii itti
    fudhate.
  fra-LSG: Salomon bâtit encore sa maison, ce qui dura treize ans jusqu’à ce qu’il
    l’eût entièrement achevée.
  yal-yal: Sulemani mɔn yi a banxin ti, na bu nɛn ɲɛɛ fu nun saxan han a yi a raɲan.
  haw-1868: A KA he umikumamakolu makahiki o ka Solomona hana ana i kona hale iho,
    a hoopaa ae la i kona hale a pau.
  arb-NAV: وَبَنَى سُلَيْمَانُ قَصْرَهُ فِي ثَلاثَ عَشْرَةَ سَنَةً،
  ewe-ewe: Solomo tu fiasã na eɖokui; fiasã la tutu xɔ ƒe wuietɔ̃.
  eng-LEE: But his own house was Solomon building thirteen years, and then he finished
    all his house.
  asm-FB: নিজৰ বাবে ৰাজগৃহ নির্মাণ কৰিবলৈ চলোমনৰ তেৰ বছৰ লাগিছিল।
  sus-A: سُلٍمَنِ بُ نّ حّ قُ نُن سَشَن عَ يّتّ شَ بَنشِيٍ تِقٍ رَ.
  fra-SBL: Salomon bâtit sa propre maison pendant treize ans, et il acheva toute sa
    maison.
  hbo-hbo: וְאֶת־בֵּיתֹו֙ בָּנָ֣ה שְׁלֹמֹ֔ה שְׁלֹ֥שׁ עֶשְׂרֵ֖ה שָׁנָ֑ה וַיְכַ֖ל אֶת־כָּל־בֵּיתֹֽו׃
  piu-2006: (6:1—7:51) Yitjurilaku walytja ngaṉṯitja tjuṯa paṉa Yitjipingka nyinanytjatjanu
    rawa nyinangi paṉa Kayinanangka, yiiya yantaṯa puupalakamu yiiya yiitiyipala.
    Palunyatjanu Tjalamunaku waarrkana tjuṯangkuya Katutjaku tjaatji tiṉa palyalkitjangku
    puḻi walu tjuṯa ngalya katirra ngarritjunkupayi. Kutjupa tjuṯangkuya puḻi panyapa
    tjuṯa mantjira rawangkuya tjaatji palyaṉingi, yiiya tjapanpalangka. Tjaatji tiṉa
    katuya palyaṉingi. Tjaatji palula yila wiyaya yilipitjarrangku watiya atulpayi.
    Palunya nguwanpa wiyaya yamatjarrangku puḻi atura wirulymankupayi, waṉma kutjuya
    atura wirulymara ngalya katipayi. Watiya tjuṯaṯarraya waṉma yilipitjarrangku atura
    ngalya katipayi tjaatji palyalkitjangku. Tjaatji waaḻangka ilaṯu ilaṯuya tjunkula
    wanaṉingi puḻi tjuṯa, kaḻparra tuuwa maṉkurrwana tjarrpanytjaku. Waaḻa tiṉa unnguwanaya
    ruuma kutjarra palyaṉu, Katutjaku ngurra ngaranytjaku, ruuma kutju palula Katutjaku
    pukutju puḻi wirulypa kutjarratjarra ngaranytjaku. Tjaatji tiṉa palunyangkaya
    unnguya kuulta pangki nguwanpaya palyara nganytjatjura wanaṉu. Yayina nguwanpa
    warungka tjunkula kaṉilpangka kapi kapirringutja piṯingka tjuṯangara tjutira yatjikingku
    palyaṉingi tayingka tiṉa, tjaatjingka yurilpangka kapitjarra ngaranytjaku. Palunyatjanuya
    tayingka wiima tjiilpangkaya palyaṉu, wakinangka ngarayinkupayi tiinpala. Kuka
    tjawirrilyi paltjintjakuya wakina ngaratjunkupayi, tjaatjingka ila yurilta. Yulytja
    kutjupa tjuṯaṯarraya yatjikingku palyara tjaatji tiṉangka ngaratjunu.
  kik-kik: No rĩrĩ, Solomoni aambĩrĩria gwaka nyũmba yake ya ũthamaki-rĩ, aaniinire
    mĩaka ikũmi na ĩtatũ kũrĩĩkia kũmĩaka.
  fra-NCL: Salomon bâtit sa maison en treize ans, et il l’acheva tout entière.
  cek-AK: Toe Solomon loe angmah ih siangpahrang im to saning hatlaithumto thung sak
    moe, pacoeng.
  cuk-cuk: Rey-Salomón e-reyneg sobnai gusbalid. A-nega, birgambe-gakapaa (13) gagasad.
  uig-CYR: Сулайман өз ордисини болса, он үч жилда ясап пүттүрди.
  tel-2017: సొలొమోను 13 సంవత్సరాల పాటు తన రాజ గృహాన్ని కూడా కట్టించి పూర్తి చేశాడు.
  hat-BSA: Alò, Salomon te bati pwòp kay pa li pandan trèz ane, e li te fini tout
    kay li a nèt.
  kos-kos: Solomon el musaela sie inkul fulat sel sifacna, ac el musai ke yac singoul
    tolu.
  hbo-WLC: וְאֶת־בֵּיתוֹ֙ בָּנָ֣ה שְׁלֹמֹ֔ה שְׁלֹ֥שׁ עֶשְׂרֵ֖ה שָׁנָ֑ה וַיְכַ֖ל אֶת־כָּל־בֵּיתֽוֹ׃
  ibo-ibo: Solomọn ji afọ iri na atọ wuo ụlọ nke ya, bịa ruchakwaa ụlọ ya niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ତେର ବର୍ଷ ଆପଣା ଗୃହ ନିର୍ମାଣ କରିବାରେ ଲାଗି ଆପଣାର ସମୁଦାୟ ଗୃହ
    ସମାପ୍ତ କଲେ।
  chk-chk: Iwe, lon ükükün engol me ülüngat ier, Salomon a aüetä püsin imwan o awesi
    unusan meinisin.
  rop-rop: Wal King Salaman bin deigim 13 yiya blanga bildimap ol detlot difrinwan
    haus blanga im.
  ukr-1871: Свою ж палату будував Соломон трийцять год, і викінчив увесь дім свій.
  deu-1951: Aber an seinem Hause baute Salomo dreizehn Jahre lang, bis er es vollendet
    hatte.
  eng-JPS: And Solomon was building his own house thirteen years, and he finished
    all his house.
  srp-1865: Potom zida Solomun sebi dom trinaest godina, i svrši ga.
  lug-lug: Sulemaani kyamutwalira ebbanga lya myaka kkumi n’esatu okuzimba olubiri
    lwe.
  heb-heb: ואת ביתו בנה שלמה שלש עשרה שנה ויכל את כל ביתו׃
  ben-IRV: শলোমন নিজের রাজবাড়ীটা তৈরী করতে তেরো বছর নিয়েছিলেন এবং তিনি তার বাড়ি
    তৈরী করা শেষ করলেন।
  pan-pan: ਸੁਲੇਮਾਨ ਨੇ ਆਪਣੇ ਮਹਿਲ ਨੂੰ ਤੇਰ੍ਹਾਂ ਸਾਲਾਂ ਵਿੱਚ ਬਣਾਇਆ ਅਤੇ ਸਾਰੇ ਮਹਿਲ ਨੂੰ ਸੰਪੂਰਨ
    ਕੀਤਾ।
  mya-JVB: တဖန် ရှောလမုန် သည် တဆယ် သုံး နှစ် ပတ်လုံးနန်းတော် ကို တည်ဆောက် ၍ လက်စသတ်
    လေ၏။
  tbg-tbg: Soromonuva tumanta vika qaiqaa avuhainaara naavu, vo naavu vo naavu 13
    ihiara kaqaqi vivi, vuru taiqa kora.
  hmo-hmo: Lagani 13 lalonai Solomona ese iena noho ruma ena kahana ibounai ia haginia
    ela bona ia haorea.
  urd-urd: और सुलेमान तेरह साल अपने महल की ता'मीर में लगा रहा, और अपने महल को ख़त्म
    किया;
  rus-SYN: А свой дом Соломон строил тринадцать лет и окончил весь дом свой.
  bqc-SIM: Salomↄↄ uakpaa zĩ kɛ̀ píi wɛ̃̀ kuɛ'aaↄ̃ɛ.
  tcz-CHONGTHU: Solomon in ama in ding mong mong in leng inpi khat ana tungdoh in
    hiche asahna ahin kum som le thum ana lut in ahi.
  mar-mar: शलमोनाला स्वत:साठी महाल बांधण्यास तेरा वर्षे लागली.
  qub-qub: Salomonga palasyunta aruchir usharan chunca quimsan (13) watataraj.
  bqp-bqp: Sulemanu a bɛ bona zĩ kɛ̀ pínki wɛ̃̀ kuri awɛɛ'aakↄ̃mɛ.
  hat-hat: Salomon te bati yon palè pou li menm tou. Li pran trèzan pou l' fini l'.
  eng-BSB: Solomon, however, took thirteen years to complete the construction of his
    entire palace.
  eng-WEBPB: Solomon was building his own house thirteen years, and he finished all
    his house.
  kbq-kbq: Hagi Solomoni'ma noma'ama ki'neana 13ni'a kafufi kivagare'ne.
  nhe-BL: Teipa Salomón mochijchihuili se hueyi cali para ipan itztos huan tequitis.
    Huan monejqui 13 xihuitl para quisencahuas.
  bus-bus: Sulemanu a bɛ bona zĩi kɛ̀ píngi wɛ̃̀ kuri awɛɛ'aagↄ̃mɛ.
  gub-BL: Xàrumàw uzapo wàpuzuhu a'e no. Umumaw 13 kwarahy iapo mehe.
  eng-DRA: And Solomon built his own house in thirteen years, and brought it to perfection.
