verse: 1KI.007.021
translations:
  mal-C: ദൈവാലയത്തിന്റെ പൂമുഖത്തിങ്കൽ അദ്ദേഹം സ്തംഭങ്ങൾ രണ്ടും സ്ഥാപിച്ചു; വലതുഭാഗത്തെ
    സ്തംഭത്തിന് യാഖീൻ എന്നും ഇടതുഭാഗത്തെ സ്തംഭത്തിന് ബോവസ് എന്നും അദ്ദേഹം പേരിട്ടു.
  deu-TKW: Und er richtete die Säulen auf bei der Vorhalle des Tempels; er richtete
    die Säule zur Rechten auf und nannte sie Jachin, und er richtete die Säule zur
    Linken auf und nannte sie Boas.
  lin-lin: Irami atongaki makonzi nyonso mibale liboso ya ndako moke ya kokotela na
    Tempelo ; abengaki likonzi oyo ezalaki na ngambo ya loboko ya mobali Yakini, mpe
    oyo ezalaki na ngambo ya loboko ya mwasi, Boazi.
  eng-LSV: And he raises up the pillars for the porch of the temple, and he raises
    up the right pillar, and calls its name Jachin, and he raises up the left pillar,
    and calls its name Boaz;
  eng-GNV: 'And he set vp the pillars in the porche of the Temple. And when hee had
    set vp the right pillar, he called the name thereof Iachin: and when he had set
    vp the left pillar, he called the name thereof Boaz.'
  eng-WEBSTER: 'And he set up the pillars in the porch of the temple: and he set up
    the right pillar, and called its name Jachin: and he set up the left pillar, and
    called its name Boaz.'
  nhw-BL: Huan Hiram quinquetzqui nopa huejhueyi tepos tlaquetzalme campa icalixpa
    nopa hueyi tiopamitl. Huan quitlali se tlaquetzali ica sur huan quitocaxti Jaquín.
    Huan ne se quiquetzqui ica norte huan quitocaxti Boaz.
  swh-ONEN: Hiramu akasimamisha nguzo kwenye baraza ya Hekalu. Nguzo ya upande wa
    kusini akaiita Yakini, na ile ya upande wa kaskazini Boazi.
  bba-bba: Mɑ u dɑ u ɡbere yi doke Yinni Gusunɔn sɑ̃ɑ yerun duu yerun wuswɑɑɔ. Ye
    u yi nɔm ɡeuɔ, yerɑ u yĩsiru kɑ̃ Yɑkini, yen tubusiɑnɑ Gusunɔ u rɑ tɑ̃sisie. Ye
    yɑ mɑɑ wɑ̃ɑ nɔm dwɑru ɡiɑ, yerɑ u mɑɑ yĩsiru kɑ̃, Boɑsi, yen tubusiɑnɑ Gusunɔ
    u dɑm mɔ.
  eng-KJVCPB: 'And he set up the pillars in the porch of the temple: and he set up
    the right pillar, and called the name thereof Jachin: and he set up the left pillar,
    and called the name thereof Boaz.'
  luo-luo: Nochungo sirnigo e agola mar hekalu. Siro ma yo milambo nomiyo nying ni
    Jakin (tiende ni osegurore), to siro ma yo nyandwat nomiyo nying ni Boaz (tiende
    ni teko nitie kuome).
  meu-meu: Hari au-tubua na dubu dehena vairanai e haginidia; ta diho kahana ai e
    haginia, ladana e hatoa lakin; ma ta mirigini kahana ai e haginia, ladana e hatoa
    Boa.
  npi-ULB: तिनले मन्दिरको दलानमा ती स्तम्भहरू खडा गरे । दाहिनेपट्टिको स्तम्भलाई याकीन
    र देब्रेपट्टिको स्तम्भलाई बोआज नाउँ राखियो ।
  yor-yor: Ó sì gbé àwọn ọ̀wọn náà ró ní ìloro tẹmpili, ó sì pe orúkọ ọ̀wọ́n tí ó
    wà ní gúúsù ní Jakini àti èyí tí ó wà ní àríwá ní Boasi.
  pes-OPCB: '@see-verse:1KI.007.020'
  tgl-ULB: Kaniyang itinayo ang mga poste sa portiko ng templo. Ang poste sa kanan
    ay pinangalanang Jakin, at ang poste sa kaliwa ay Boaz.
  hui-hui: Hurama ibugua anda gene kira ogonilabo wabiai hayagola tigua mo yalu puwa
    Anduane Homogonaga anda haneni talebu helene. Anda gene helenedagoni mendego mini
    Yagini lalu anda haraba abene unurayagi wiagoria helene. Anda gene mende mini
    Boasa lenedagoni abene uyurayagi helene.
  mya-mya: ဟိ​ရံ​သည်​ဤ​ကြေး​ဝါ​တိုင်​ကြီး​နှစ်​လုံး​ကို ဗိ​မာန်​တော်​အ​ဝင်​ဝ​ရှေ့​၌​စိုက်​ထူ​ထား​ပြီး
    လျှင် တောင်​ဘက်​တိုင်​ကို​ယာ​ခိန်၊ မြောက်​ဘက်​တိုင် ကို​ဗောဇ​ဟူ​၍​လည်း​ကောင်း​နာ​မည်​မှည့်​၏။-
  bod-N: དེ་ནས་ཁོས་ཀ་བ་དེ་གཉིས་ཚོམས་ཁང་གི་སྒོ་ཁྱམས་མདུན་དུ་བཙུགས་ཏེ། ཀ་བ་གཅིག་མཆོད་ཁང་གི་གཡས་ཕྱོགས་སུ་བསླངས་ནས་མིང་དུ་ཡཱ་ཀིན་ཞེས་བཏགས་ཤིང་།
    ཀ་བ་ཅིག་ཤོས་དེ་གཡོན་ཕྱོགས་སུ་བསླངས་ནས་མིང་དུ་པཱོ་ཨ་ཟི་ ཞེས་བཏགས་སོ། །
  sna-sna: Akamisa mbiru pabiravira retemberi. Mbiru yezasi akaitumidza zita rokuti
    Jakini uye yokumusoro akaitumidza kuti Bhoazi.
  spa-BLM: Colocó las columnas en el pórtico del templo. Levantó la columna de la
    derecha y llamó su nombre Jachín; y levantó la columna de la izquierda y llamó
    su nombre Boaz.
  cac-cac: Ix yac'och chab' oy vin̈aj Hiram chi' d'a sat templo chi'. Ayic ix yac'anem
    vin̈ d'a yed'tal, ay jun ix can d'a co q'uexan̈ ayic tzon̈ och d'a yol templo
    chi', Jaquín ix yac' vin̈ sb'iej. Axo junxo oy chi' ix can d'a co vach', Boaz
    ix yac' vin̈ sb'iej.
  swh-ULB: Alisimamisha nguzo kwenye ukumbi wa hekalu. Ile nguzo ya kuume akaipa jina
    la Yakini, na ile ya kushoto akaipa jina la Boazi.
  bel-bel: І паставіў слупы да бабінца храма; паставіў слуп па правы бок і даў яму
    імя Яхін, і паставіў слуп па левы бок і даў яму імя Воаз.
  deu-ELBBK: 'Und er richtete die Säulen auf bei der Halle des Tempels: Er richtete
    die rechte Säule auf und gab ihr den Namen Jakin, und er richtete die linke Säule
    auf und gab ihr den Namen Boas.'
  mbb-OT: Impehitindeg ni Huram is menge tukud te varkun duen te valey te Nengazen.
    Is tukud he zapit te divavà ne migngezanan din te Jakin, ne is tukud dapit te
    zizaya ne migngezanan din te Boaz.
  mal-2015: അവൻ സ്തംഭങ്ങളെ മന്ദിരത്തിന്റെ മണ്ഡപവാതില്ക്കൽ നിറുത്തി; അവൻ വലത്തെ സ്തംഭം
    നിറുത്തി അതിന്നു യാഖീൻ എന്നും ഇടത്തെ സ്തംഭം നിറുത്തി അതിന്നു ബോവസ് എന്നും പേരിട്ടു.
  rmc-rmc: O Chiram diňa te zathovel ola duj slupi angle angluňi dvora le Chramoskri.
    Ole sluposke, so zathoďa pre južno sera, diňa nav Jachin a dujte sluposke, so
    zathoďa pre severno sera, diňa nav Boaz.
  pes-OPV: و ستونها را دررواق هیکل برپا نمود و ستون راست را برپانموده، آن را یاکین
    نام نهاد. پس ستون چپ را برپا نموده، آن را بوعز نامید.
  ron-1924: 'А ашезат стылпий ын придворул Темплулуй: а ашезат стылпул дин дряпта
    ши л-а нумит Иакин, апой а ашезат стылпул дин стынга ши л-а нумит Боаз.'
  ben-OBCV: মন্দিরের দ্বারমণ্ডপে তিনি থামগুলি তৈরি করলেন। দক্ষিণ দিকের থামটির নাম
    তিনি দিলেন যাখীন এবং উত্তর দিকের থামটির নাম দিলেন বোয়স।
  som-som: Oo tiirarkiina wuxuu qotomiyey balbaladii macbudka; oo tiirkii midigta
    ahaa intuu qotomiyey ayuu magiciisii u bixiyey Yaakiin, tiirkii bidixda ahaana
    intuu qotomiyey ayuu u bixiyey Bocas.
  lat-VUC: 'Et statuit duas columnas in porticu templi: cumque statuisset columnam
    dexteram, vocavit eam nomine Jachin: similiter erexit columnam secundam, et vocavit
    nomen ejus Booz.'
  eng-ASVBT: 'And he set up the pillars at the porch of the temple: and he set up
    the right pillar, and called the name thereof Jachin; and he set up the left pillar,
    and called the name thereof Boaz.'
  ita-1885: Salomone rizzò le colonne nel portico del Tempio; una a man destra, e
    le pose nome Iachin; e l'altra a man sinistra, e le pose nome Boaz.
  eng-LXXUP: 'And on the top of the base half a cubit was the size of it, there was
    a circle on the top of the base, and there was the top of its spaces and its borders:
    and it was open at the top of its spaces.'
  eng-ULB: He raised up the pillars at the temple portico. The pillar on the right
    was named Jakin, and the pillar on the left was named Boaz.
  spa-VBL: Erigió las columnas en el pórtico de entrada del Templo. A la columna del
    sur le puso el nombre de Jaquín, y a la del norte, el de Booz.
  fra-_FOB: Il dressa donc les colonnes au portique du temple. Il posa la colonne
    de droite, et la nomma Jakin (il a fondé); puis il dressa la colonne de gauche,
    et la nomma Boaz (en lui la force).
  mal-mal: അവൻ സ്തംഭങ്ങളെ മന്ദിരത്തിന്റെ പൂമുഖത്ത് സ്ഥാപിച്ചു; അവൻ വലത്തെ തൂണിന് യാഖീൻ
    എന്നും ഇടത്തേതിന് ബോവസ് എന്നും പേരിട്ടു.
  urd-GVR: Hīrām ne donoṅ satūn Rab ke ghar ke barāmde ke sāmne khaṛe kie. Dahne hāth
    ke satūn kā nām us ne ‘Yakīn’ aur bāeṅ hāth ke satūn kā nām ‘Boaz’ rakhā.
  suz-BL: मिनु मेकोमी परमप्रभु यावे आ खिं आ पिंडीम मेको थाम निक्‍शी राप्‍पदा बाक्‍त।
    मिनु दक्‍खिन गे ङा थाम आ नें याकीन वोदा बाक्‍त। मिनु उत्तर गे ङा थाम आ नें बोआज
    वोदा बाक्‍त।
  ita-1927: Egli rizzò le colonne nel portico del tempio; rizzò la colonna a man destra,
    e la chiamò Jakin; poi rizzò la colonna a man sinistra, e la chiamò Boaz.
  ckb-ckb: دوو کۆڵەکەشی لە هەیوانی پیرۆزگاکە ڕاگرت، کۆڵەکەکەی لای باشووری ناونا یاکین
    و کۆڵەکەکەی لای باکووریشی ناونا بۆعەز.
  eng-BBE: He put up the pillars at the doorway of the Temple, naming the one on the
    right Jachin, and that on the left Boaz.
  kan-OKCV: ಆ ಸ್ತಂಭಗಳನ್ನು ಮಂದಿರದ ಮಂಟಪದ ಮುಂದೆ ನಿಲ್ಲಿಸಿದನು. ಅವನು ಬಲಗಡೆಯಲ್ಲಿ ನಿಲ್ಲಿಸಿದ
    ಸ್ತಂಭಕ್ಕೆ ಯಾಕೀನ್ ಎಂದೂ, ಎಡಗಡೆಯ ಸ್ತಂಭಕ್ಕೆ ಬೋವಾಜ್ ಎಂದೂ ಹೆಸರಿಟ್ಟನು.
  tam-2017: அந்தத் தூண்களை தேவாலய வாசல் மண்டபத்தில் நிறுத்தினான்; அவன் வலதுபுறத்தில்
    நிறுத்தின தூணுக்கு யாகீன் என்றும், இடதுபுறத்தில் நிறுத்தின தூணுக்கு போவாஸ் என்றும்
    பெயரிட்டான்.
  spa-RV-1909: 'Estas columnas erigió en el pórtico del templo: y cuando hubo alzado
    la columna de la mano derecha, púsole por nombre Jachîn: y alzando la columna
    de la mano izquierda, llamó su nombre Boaz.'
  ron-BTF: Şi a pus stâlpii în porticul templului; şi a pus stâlpul din dreapta şi
    i-a pus numele Iachin; şi a pus stâlpul din stânga şi i-a pus numele Boaz.
  eng-WEBP: He set up the pillars at the porch of the temple. He set up the right
    pillar and called its name Jachin; and he set up the left pillar and called its
    name Boaz.
  eng-FBV: He erected the columns at the entrance porch of the Temple. The southern
    column he named Jachin, and the northern column he named Boaz.
  nld-1939: Deze zuilen richtte hij bij de voorhal van het Heilige op; de rechtse
    zuil noemde hij Jakin, en de linkse Bóaz.
  nch-BL: Huan Hiram quinquetzqui nopa huejhueyi tepos taquetzalme campa icalixpa
    nopa hueyi tiopamit. Huan quitali se taquetzali ica sur huan quitocaxti Jaquín.
    Huan ne se quiquetzqui ica norte huan quitocaxti Boaz.
  vie-1934: Hi-ram dựng những cây trụ trong hiên cửa đền thờ. Người dựng cây trụ bên
    hữu, và đặt tên là Gia-kin; đoạn dựng cây trụ bên tả, đặt tên là Bô-ách.
  hin-CV: उन्होंने मंदिर के बरामदा में खंभे बनाए, एक दक्षिण दिशा में, दूसरा उत्तर
    दिशा में. दक्षिण खंभे को उन्होंने याकिन नाम दिया और उत्तरी खंभे को बोअज़.
  spa-BES: Puso los pilares en la entrada del Templo, nombrando el de la derecha Jaquin,
    y el de la izquierda Boaz.
  tdx-tdx: Natroa’ i Kirame an-davarangam-piziliha’ i anjombay i fahañe rey; najado’e
    an-kavàna eo ty fahañe raike le nitokave’e ty hoe Iakine ty añara’e; vaho natroa’e
    ankavia’e ty fahañe ila’e le natao’e Boaze ty añara’e.
  tha-KJV: ท่านตั้งเสาไว้​ที่​มุ​ขพระวิ​หาร ท่านตั้งเสาข้างขวาไว้ และเรียกชื่อว่ายาคีน
    และท่านตั้งเสาข้างซ้ายไว้ เรียกชื่อว่าโบอัส
  por-BR-2018: 'Estas colunas ele erigiu no pórtico do templo: e quando havia levantado
    a coluna da direita, pôs-lhe por nome Jaquim: e levantando a coluna da esquerda,
    chamou seu nome Boaz.'
  deu-ELO: 'Und er richtete die Säulen auf bei der Halle des Tempels: er richtete
    die rechte Säule auf und gab ihr den Namen Jakin, und er richtete die linke Säule
    auf und gab ihr den Namen Boas.'
  eng-WYC-2018: And he set the two pillars in the porch of the temple; and when he
    had set the right half pillar, he called it by name Jachin, that is, steadfast;
    in like manner he raised up the second pillar, and he called the name thereof
    Boaz, that is, strength. (And he placed the two pillars in the vestibule of the
    Temple; and when he had raised up the right-hand pillar, he named it Jachin, that
    is, Steadfast; and in like manner he raised up the left-hand pillar, and he named
    it Boaz, that is, Strength.)
  epo-epo: Kaj li starigis la kolonojn antaŭ la salono de la templo; kaj li starigis
    la dekstran kolonon kaj donis al ĝi la nomon Jaĥin; kaj li starigis la maldekstran
    kolonon kaj donis al ĝi la nomon Boaz.
  uig-PIN: U tüwrüklǝrni ibadǝthanining aldidiki aywanƣa tiklidi. Ong tǝripigǝ birni
    tiklǝp namini «Yaⱪin», sol tǝripigǝ birni tiklǝp, namini «Boaz» atidi.
  beo-beo: Hiula:me da amo balasega hamoi duni bugi amo Debolo diasu golili dasu midadi
    amogai bugi. Afae amo da ga (south) la:idi dialu ea dio da Ya:igini amola eno
    ga (north) la:idi dialu ea dio da Boua:se.
  tpi-OTNT: Huram i pinisim wok bilong ol pos na ol i sanapim tupela klostu long dua
    bilong haus bilong Bikpela. Dispela pos ol i sanapim long hap saut bilong dua,
    em ol i kolim Jakin, na narapela pos long hap not, em ol i kolim Boas.
  hau-SA: Ya ta da ginshiƙai a shirayin haikali. Ya ba wa ginshiƙi na wajen kudu sunan
    Yakin, na wajen arewa kuma ya kira Bowaz.
  uig-LAT: U tüwrüklerni ibadetxanining aldidiki aywan’gha tiklidi. Ong teripige birni
    tiklep namini «Yaqin», sol teripige birni tiklep, namini «Boaz» atidi.
  nde-nde: Wakha lezonsika ekhulusini lethempeli. Insika eseningizimu wayibiza ngokuthi
    nguJakhini kwathi esenyakatho wayithi nguBhowazi.
  ton-ton: 'Pea naʻa ne fokotuʻu ʻae ongo pou ʻi he tūʻanga fale fakamalumalu ʻoe
    falelotu pea naʻa ne fokotuʻu ʻae pou fakatoʻomataʻu, ʻo ne ui hono hingoa ko
    Sakini: pea naʻa ne fokotuʻu hake ʻae pou fakatoʻohema, ʻo ne ui hono hingoa ʻoʻona
    ko Poasi.'
  ces-1613: A tak postavil ty sloupy v síňci chrámové. A postaviv sloup na pravé straně,
    nazval jméno jeho Jachin; a když postavil sloup na levé straně, nazval jméno jeho
    Boaz.
  eng-WMB: He set up the pillars at the porch of the temple. He set up the right pillar
    and called its name Jachin; and he set up the left pillar and called its name
    Boaz.
  tam-TCV: இந்தத் தூண்களையும் ஆலயத்தின் முன்மண்டபத்தில் நிறுத்தினான். தெற்கிலிருந்த
    தூணுக்கு யாகீன் என்றும், வடக்கிலிருந்த தூணுக்கு போவாஸ் என்றும் பெயரிட்டான்.
  ceb-ULB: Gipabarog niya ang mga haligi didto sa portico sa templo. Ang haligi sa
    tuong bahin ginganlan ug Jakin, ug ang haligi sa wala nga bahin ginganlan ug Boaz.
  pol-UBG: Potem postawił te kolumny w przedsionku świątyni. Postawił jedną kolumnę
    po prawej stronie i nazwał ją Jakin. Postawił drugą kolumnę po lewej stronie i
    nazwał ją Boaz.
  urd-GVU: حیرام نے دونوں ستون رب کے گھر کے برآمدے کے سامنے کھڑے کئے۔ دہنے ہاتھ کے
    ستون کا نام اُس نے ’یکین‘ اور بائیں ہاتھ کے ستون کا نام ’بوعز‘ رکھا۔
  deu-1912: Und er richtete die Säulen auf vor der Halle des Tempels. Und die er zur
    rechten Hand setzte, hieß er Jachin, und die er zur linken Hand setzte, hieß er
    Boas.
  kan-2017: ತರುವಾಯ ಅವನು ಆ ಎರಡು ಕಂಬಗಳನ್ನೂ ದೇವಾಲಯದ ಮಂಟಪದ ಬಳಿಯಲ್ಲಿ ನಿಲ್ಲಿಸಿ, ಬಲಗಡೆಯ ಕಂಬಕ್ಕೆ
    ಯಾಕೀನ್ ಎಂದೂ, ಎಡಗಡೆಯ ಕಂಬಕ್ಕೆ ಬೋವಜ್ ಎಂದು ಹೆಸರಿಟ್ಟನು.
  yap-yap: 'Me tay Huram e gal ley i duga’ ni bronze ney u mit e mab ko fare Tempel:
    bin ni bay nga ba’ ni yimuch e fithingan e Jakin ma bin bay ko lel’och e fithingan
    e Boaz.'
  hlt-MCSB: Tung te bawkim kah ngalha dongah a ling. Bantang tung te a ling tih a
    ming te Jakhin a sui. Banvoei tung te a ling bal tih a ming Boaz a sui.
  mdy-ETH: ሁራሜ ሞኦኖ ዓንጎና ኮሺንቴ ላምዖ ቱርቱሮንሢ ጌኤዦ ማኣሮ ጌሎ ካሮኮ ቤርቶ ዛሎይዳ ዔቂሴኔ፤ ጌሎ ካሮኮ ዾኦሎ ዛሎይዳ
    ዔቂሶና ቱርቱራሢኮ ሱንፃ፦ «ያኪኔ» ጌይንታዛ፥ ኬዶ ዛሎና ዔቂሶናሢኮ ሱንፃ፦ «ቦዔዜ» ጌይንቴኔ።
  twi-ASANTE: Huram de afadum no sisii Asɔredan no ɛkwan ano a baako kyerɛ anafoɔ
    fam na baako nso kyerɛ atifi fam. Ɔtoo baako a ɛkyerɛ anafoɔ fam no din Yakin
    (Ɔde atim hɔ) ɛnna deɛ ɛkyerɛ atifi fam no, ɔtoo no Boas (Ne mu na ahoɔden wɔ).
  eng-WEBU: He set up the pillars at the porch of the temple. He set up the right
    pillar and called its name Jachin; and he set up the left pillar and called its
    name Boaz.
  wal-wal: Huraami he naa77u tuussata Beeta Maqidasiyaa baranddaa matan essiis. Essidi
    ushachcha baggaara eqqida tuussaa Yaakiina sunttiis; haddirssa baggaara eqqida
    tuussaa qassi Boo7eeza sunttiis.
  spa-PDDPT: Erigió también las columnas en el patio del Lugar Santo. Erigió la columna
    derecha, y la llamó Jaquín. Erigió la columna izquierda, y la llamó Boaz.
  gun-gun: Ha'e gui ma ijytarã omopu'ã imo'amy templo oikeaty py. Ijaxu e'ỹa re omopu'ã
    va'ekue ma omboery Jaquim, ha'e rã ijaxua re omopu'ã va'ekue ma omboery Boaz.
  ilo-ULB: Impatakderna dagiti adigi iti portiko ti templo. Ti adigi nga adda iti
    kannawan ket napanaganan iti Jakin, ken ti adigi nga adda iti kannigid ket napanaganan
    iti Boaz.
  kpg-kpg: Huram ne hagaduu nia duludulu baalanga mmee i mua di gowaa dela e ulu gi lodo
    di Hale Daumaha. Tuludulu dela i baahi ngaaga dono ingoo go Jachin ge tuludulu
    dela i baahi ngeia dono ingoo go Boaz.
  uig-ARA: ئۇ تۈۋرۈكلەرنى ئىبادەتخانىنىڭ ئالدىدىكى ئايۋانغا تىكلىدى. ئوڭ تەرىپىگە
    بىرنى تىكلەپ نامىنى «ياقىن»، سول تەرىپىگە بىرنى تىكلەپ، نامىنى «بوئاز» ئاتىدى.
  sus-sus: A na kinkie ti buntunyi ya tagi. Naxan nu na a yirefanyi ma, a xili naxa
    sa Yakin, naxan nu na a kɔɔla ma, na xili naxa sa Boosu.
  pon-2006: 'Uram ahpw kauwada uhr prons riapwoat mwohn wenihmwen pedolong nan Tehnpas
    Sarawio: uhr me mi palieir adaneki Sakin oh me mi paliepeng adaneki Pohas.'
  ksd-ksd: Ma i ga vatut nam ra ura pagapaga ta ra mata na pal ta ra pal i gomgom;
    i ga vatut ra pagapaga ta ra papar a lima tuna, ma i ga vaiang ia ba Iakin; ma
    ra pagapaga nina i ga vatut ia ta ra papar a maira i ga vaiang ia ba Boas.
  tur-YTC: Tapınağın eyvanına direkleri dikti. Sağdaki direği dikti ve onun adını
    Yakin koydu; soldaki direği dikti ve onun adını Boaz koydu.
  grc-BRENT: Καὶ ἐπὶ τῆς κεφαλῆς τῆς μεχωνὼθ ἥμισυ τοῦ πήχεος μέγεθος αὐτῆς στρογγύλον
    κύκλῳ ἐπὶ τῆς κεφαλῆς τῆς μεχωνώθ· καὶ ἀρχὴ χειρῶν αὐτῆς καὶ τὰ συγκλείσματα αὐτῆς·
    καὶ ἠνοίγετο ἐπὶ τὰς ἀρχὰς τῶν χειρῶν αὐτῆς.
  ind-AYT: Lalu, dia mendirikan tiang-tiang itu di serambi bait. Dia mendirikan tiang
    kanan dan menamainya Yakhin. Dia mendirikan tiang kiri dan menamainya Boas.
  nya-nya: Anayimika nsanamirazo pa khonde la Nyumba ya Mulungu. Nsanamira ya kumpoto
    anayitcha Yakini ndipo ya kummwera anayitcha Bowazi.
  hrv-hrv: Podiže stupove pred trijemom Hekala; jedan postavi na desnu stranu i nazva
    ga Jahin; postavi drugi stup na lijevu stranu i dade mu ime Boaz.
  mps-mps: Huramgo te pos dabede sę yali silibaso, tama te pos si augwaligo te Genuai
    Bidigo tempel be sunumi pąde te ugwaba dodolama muani. Te saut badu elaluali
    sunumi pedai badu dodolama muani pos, te nogi augwa te Jakin nogi yali, tama te
    not pedai badu muani gasa pos, te nogi augwa te Boas nogi yai dao.
  tpi-tpi: Huram i pinisim wok bilong ol pos na ol i sanapim tupela klostu long dua
    bilong haus bilong Bikpela. Dispela pos ol i sanapim long hap saut bilong dua,
    em ol i kolim Jakin, na narapela pos long hap not, em ol i kolim Boas.
  dan-1931: Derpå opstillede han Søjlerne ved Templets Forhal; den Søjle, han opstillede
    til højre, kaldte han Jakin, og den, han opstillede til venstre, kaldte han Boaz.
  vie-OVCB: Ông dựng hai trụ đồng nơi hành lang Đền Thờ, đặt tên trụ bên phải là Gia-kin,
    trụ bên trái là Bô-ô.
  guj-2017: તેણે સ્તંભો સભાસ્થાનની પરસાળ આગળ ઊભા કર્યા. જમણે હાથે આવેલા સ્તંભનું નામ
    યાખીન પાડ્યું અને ડાબે હાથે આવેલા સ્તંભનું નામ બોઆઝ પાડ્યું.
  pon-2006A: 'Uram ahpw kauwada uhr prons riapwoat mwohn wenihmwen pedolong nan Tehnpas
    Sarawio: uhr me mi palieir adaneki Sakin oh me mi paliepeng adaneki Pohas.'
  por-BRBSL: Ele ergueu os pilares no alpendre do templo. Ele montou o pilar direito
    e chamou-o de Jachin; e montou o pilar esquerdo e chamou-o de Boaz.
  cth-cth: Bawkim alawilah khompui teh a ung awh. Aranglae khompui teh a kangdue sak
    awh teh a min lah Jakhin ati. Avoilae khompui teh a kangdue sak teh a min lah
    Boaz a ti.
  twi-twi: Huram de afadum no sisii Asɔredan no kwan ano a baako kyerɛ anafo fam na
    baako nso kyerɛ atifi fam. Ɔtoo baako a ɛkyerɛ anafo fam no din Yakin (Ɔde tim)
    na nea ɛkyerɛ atifi fam no, ɔtoo no Boas (Ne mu na ahoɔden wɔ).
  hlt-hlt: Tung te bawkim kah ngalha dongah a ling. Bantang tung te a ling tih a ming
    te Jakhin a sui. Banvoei tung te a ling bal tih a ming Boaz a sui.
  tbz-SIM: 'Kòo deè kɛ́ yɛ̀ còńnɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó kuhɑ̃̀nhɑ̃̀nkù ììkɛ̀,
    dii nkubɑkù yoú ditɛrì kucɑ̃̀nku, kɛ́yú kuyoú kpɛri kɛ dɔ̀: Ti Yiɛ̀ nKuyie nkpénkùnko,
    kɛ́yú kucɑ̃̀nku kpɛri kɛ dɔ̀: Ti Yiɛ̀ nKuyie ntu muwɛ̃rímú.'
  msy-2020: Huram guarir akɨnimningɨn ingangariba agɨvagha, aning isa Ikiavɨra Itir
    Godɨn Dɨpenimɨn azuarimɨn tiar akamɨn boroghɨn aning asara. Egha guarir akɨnir
    sautɨn amadaghan tughav itim, kamaghɨn a dɨbori, Jakin. Egha notɨn amadaghan tughav
    itim kamaghɨn a dɨbori, Boas.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ sikɑ ɑkelenɑɑ mpɛɣɛ Ɩsɔ tǝsɛɛlɛ nɔnɔɣɔ. Lɛlʋ nɑ ntɔɣɔŋ tɔɔ,
    nɑ pɑ́ hɑ-ɩ hǝtɛ sɩ Yɑkɛŋ. (Pǝ nyʋɣʋ ntɛ́ sɩ Ɩsɔ nyɔɔsǝɣɩ nɑ pɑ tɛ tɑɑ). Nɑ pɑ́
    hɑ mpǝtǝŋ tɔɔ nyǝŋ kɛ hǝtɛ sɩ Poosi. (Pǝ nyʋɣʋ ntɛ́ sɩ ɩnǝɣǝlɛ toŋ tʋ, nɑ pɑ tɛ
    tɑɑ).
  azb-azb: Xiram məbədin eyvanında sütunlar qoydu. Sağ tərəfdə olan sütunu Yakin,
    sol tərəfdəkini isə Boaz adlandırdı.
  eng-DBY: And he set up the pillars for the porch of the temple; and he set up the
    right pillar, and called its name Jachin; and he set up the left pillar, and called
    its name Boaz.
  hin-2017: उन खम्भों को उसने मन्दिर के ओसारे के पास खड़ा किया, और दाहिनी ओर के खम्भे
    को खड़ा करके उसका नाम याकीन रखा; फिर बाईं ओर के खम्भे को खड़ा करके उसका नाम बोअज
    रखा।
  wol-KYG: Mu samp jën yi ci kanam bunt néeg Yàlla bu mag bi; samp jënu ndijoor wi,
    tudde ko Yakin (Kiy taxawal), samp jënu càmmoñ wi, tudde ko Bowas (Kiy dooleel).
  eng-YLT: And he raiseth up the pillars for the porch of the temple, and he raiseth
    up the right pillar, and calleth its name Jachin, and he raiseth up the left pillar,
    and calleth its name Boaz;
  eng-WYC-2017: And he set the two pillars in the porch of the temple; and when he
    had set the right half pillar, he called it by name Jachin, that is, steadfast;
    in like manner he raised up the second pillar, and he called the name thereof
    Boaz, that is, strength.
  eng-WMBB: He set up the pillars at the porch of the temple. He set up the right
    pillar and called its name Jachin; and he set up the left pillar and called its
    name Boaz.
  urd-GVH: हीराम ने दोनों सतून रब के घर के बरामदे के सामने खड़े किए। दहने हाथ के सतून
    का नाम उसने ‘यकीन’ और बाएँ हाथ के सतून का नाम ‘बोअज़’ रखा।
  rug-rug: 'Va turu i Hurami sari karua dedegere boronizi hire, koasa nuqunuquruana
    koasa sasadana sa Zelepade: Keke si pa kali mataona, pozana Zakini, meke sapu
    pa kali gede si ta pozae Boazi.'
  gaz-gaz: Innis utubaawwan sana gardaafoo mana qulqullummaa dura dhadhaabe. Utubaa
    karaa kibbaatiin “Yaakiin” kan karaa kaabaatiin immoo “Boʼeez” jedhe.
  fra-LSG: Il dressa les colonnes dans le portique du temple; il dressa la colonne
    de droite, et la nomma Jakin; puis il dressa la colonne de gauche, et la nomma
    Boaz.
  yal-yal: A yi na sɛnbɛtɛnne ti Ala Batu Banxin so dɛ palaan fɛma. A yi yiifari ma
    sɛnbɛtɛnna ti, a xili sa Yakin, a mɔn yi kɔmɛn ma sɛnbɛtɛnna ti, a xili sa Boosu.
  haw-1868: 'Kukulu ae la hoi oia i na kia maloko o ka lanai o ka luakini: kukulu
    ae la oia i ke kia akau, a kapa aku la i kona inoa Iakina: a kukulu ae la oia
    i ke kia hema, a kapa aku la i kona inoa Boaza.'
  arb-NAV: وَنَصَبَ الْعَمُودَيْنِ فِي شُرْفَةِ الْهَيْكَلِ الْخَارِجِيَّةِ، أَحَدَهُمَا
    إِلَى الْيَمِينِ وَدَعَاهُ يَاكِينَ، وَالآخَرَ إِلَى الشِّمَالِ وَدَعَاهُ بُوعَزَ.
  ewe-ewe: Hiram da sɔti eve siawo ɖe gbedoxɔ la ƒe mɔnu. Esi le dziehe gome la ŋkɔe
    nye Yakin eye esi le anyiehe gome ŋkɔe nye Boaz.
  eng-LEE: And he set up the pillars for the porch of the temple; and he set up the
    right pillar, and called its name Yachin; and he set up the left pillar, and called
    its name Boaz.
  asm-FB: পাছত তেওঁ সেই স্তম্ভ দুটা মন্দিৰৰ বাৰাণ্ডাত স্থাপন কৰিছিল৷ তেওঁ সোঁফালৰ
    স্তম্ভটো স্থাপন কৰি তাৰ নাম যাখীন হ’ল আৰু বাঁওফালৰ স্তম্ভটো স্থাপন কৰি তাৰ নাম
    বোৱাজ ৰাখিলে।
  sus-A: عَ نَ كِنكِيٍ تِ بُنتُنيِ يَ تَفِ. نَشَن نُ نَ عَ يِرٍقَنيِ مَ، عَ شِلِ نَشَ
    سَ يَكِن، نَشَن نُ نَ عَ كْولَ مَ، نَ شِلِ نَشَ سَ بٌو سُ.
  fra-SBL: Il dressa les colonnes au portique du temple. Il dressa la colonne de droite
    et lui donna le nom de Jachin ; il dressa la colonne de gauche et lui donna le
    nom de Boaz.
  hbo-hbo: וַיָּ֙קֶם֙ אֶת־הָֽעַמֻּדִ֔ים לְאֻלָ֖ם הַֽהֵיכָ֑ל וַיָּ֜קֶם אֶת־הָעַמּ֣וּד
    הַיְמָנִ֗י וַיִּקְרָ֤א אֶת־שְׁמֹו֙ יָכִ֔ין וַיָּ֙קֶם֙ אֶת־הָעַמּ֣וּד הַשְּׂמָאלִ֔י
    וַיִּקְרָ֥א אֶת־שְׁמֹ֖ו בֹּֽעַז׃
  piu-2006: '@see-verse:1KI.007.020'
  kik-kik: Nĩahaandire itugĩ icio gĩthaku-inĩ kĩa hekarũ. Gĩtugĩ kĩa mwena wa gũthini
    agĩgĩĩta Jakini, nakĩo kĩa mwena wa gathigathini agĩgĩĩta Boazu.
  fra-NCL: Il dressa les colonnes au portique du temple ; il dressa la colonne de
    droite et la nomma Jachin ; puis il dressa la colonne de gauche et la nomma Booz.
  cek-AK: Tempul hma ih im ah homhnawk to a tling let bae; bantang bangah a tling
    ih homh loe Jachin, tiah ahmin paek; banqoi bangah tling ih homh loe Boaz, tiah
    ahmin sak.
  cuk-cuk: Hiram we-buarmar-warbogwad, Bab-Dummadse-goled-neggi, e-ubeb-naidgi ogwichisad.
    Buar-wargwenad, dad-nakwed-argan-nuedsik ogwisgunagu, a-buar Jaquínʼye onug-imaksad.
    Baiddi, dad-nakwed-argan-sapiledsik ogwisgunagu, a-buar Boazʼye onug-imaksad.
  uig-CYR: У түврүкләрни ибадәтханиниң алдидики айванға тиклиди. Оң тәрипигә бирни
    тикләп намини «Яқин», сол тәрипигә бирни тикләп, намини «Боаз» атиди.
  tel-2017: ఈ స్తంభాలను అతడు పరిశుద్ధ స్థలం మంటపంలో నిలబెట్టాడు. కుడి పక్కన ఉన్న స్తంభానికి
    “యాకీను” అని పేరు పెట్టాడు. ఎడమ పక్కన ఉన్న స్తంభానికి “బోయజు” అని పేరు పెట్టాడు.
  hat-BSA: Konsa, li te ranje pilye yo sou galeri gran chanm nan. Epi li te monte
    pilye adwat la e li te rele li Jakin; li te monte pilye agoch la e li te rele
    li Boaz.
  kos-kos: Huram el tulokinya sru lukwa inge ke mutun acn in utyak nu in Tempul. Ma
    soko ma oan layen nu eir ah pangpang Jachin, ac ma soko ma oan layen epang ah
    pangpang Boaz.
  hbo-WLC: וַיָּ֙קֶם֙ אֶת־הָֽעַמֻּדִ֔ים לְאֻלָ֖ם הַֽהֵיכָ֑ל וַיָּ֜קֶם אֶת־הָעַמּ֣וּד
    הַיְמָנִ֗י וַיִּקְרָ֤א אֶת־שְׁמוֹ֙ יָכִ֔ין וַיָּ֙קֶם֙ אֶת־הָעַמּ֣וּד הַשְּׂמָאלִ֔י
    וַיִּקְרָ֥א אֶת־שְׁמ֖וֹ בֹּֽעַז׃
  ibo-ibo: O guzobere ogidi abụọ ndị ahụ na mgbe ọnụ ụzọ ụlọnsọ ukwu ahụ. Ogidi nke
    dị na ndịda ka ọ kpọrọ Jakin, ma nke dị nʼugwu ka ọ kpọrọ Boaz.
  ory-ory: ଆହୁରି ସେ ମନ୍ଦିରର ବାରଣ୍ଡାରେ ସେହି ସ୍ତମ୍ଭମାନ ସ୍ଥାପନ କଲା; ଆଉ ସେ ଦକ୍ଷିଣ ସ୍ତମ୍ଭ
    ସ୍ଥାପନ କରି ତହିଁର ନାମ ଯାଖୀନ୍‍ (ସେ ସ୍ଥିର କରିବେ) ଦେଲା ଓ ସେ ବାମ ସ୍ତମ୍ଭ ସ୍ଥାପନ କରି
    ତହିଁର ନାମ ବୋୟସ୍‍ (ତହିଁରେ ବଳ) ଦେଲା।
  chk-chk: Iwe, Huram a aüetä ekewe ruofoch ür mesen kengkangen ewe imwenfel. Ewe
    efoch a aüetä me ör o aita ngeni Jakin, nge pwal ewe efoch a aüetä me efeng o
    aita ngeni Poas.
  rop-rop: Huram bin pudum det dubala kopawan pos lida langa det Serramoni Pleis.
    Det wanbala langa det sauthsaid, imbin gulum Jeikin, en det najawan langa nowathsaid,
    imbin gulum Bowes.
  ukr-1871: І поставив стовпи на рундуцї храмовому; поставив стовпа правобіч і назвав
    його Яхин, і поставив стовпа лївобіч і назвав його Боаз.
  deu-1951: Und er richtete die Säulen auf bei der Halle des Tempels und nannte die,
    welche er zur Rechten setzte, Jachin, und die zur Linken hieß er Boas.
  eng-JPS: And he set up the pillars at the porch of the temple; and he set up the
    right pillar, and called the name thereof Jachin; and he set up the left pillar,
    and called the name thereof Boaz.
  srp-1865: I postavi te stupove u trijemu crkvenom, i postavivši desni stup nazva
    ga Jahin, potom postavivši stup lijevi nazva ga Voas.
  lug-lug: N’akola empagi bbiri ku lubalaza lwa yeekaalu, emu n’agizimba ku luuyi
    olw’obukiikaddyo n’agituuma Yakini, n’eyokubiri n’agizimba ku luuyi olw’obukiikakkono
    n’agituuma Bowaazi.
  heb-heb: ויקם את העמדים לאלם ההיכל ויקם את העמוד הימני ויקרא את שמו יכין ויקם את
    העמוד השמאלי ויקרא את שמו בעז׃
  ben-IRV: হীরম সেই দুইটি ব্রোঞ্জের থাম উপাসনা ঘরের বারান্দায় স্থাপন করলেন। ডান দিকে
    যেটা রাখলেন তার নাম দেওয়া হল যাখীন যার মানে “যিনি স্থাপন করেন” এবং বাম দিকে যেটা
    রাখলেন তার নাম দেওয়া হল বোয়স যার মানে “তাঁর মধ্যেই শক্তি”।
  pan-pan: ਉਹ ਨੇ ਹੈਕਲ ਦੇ ਬਰਾਂਡੇ ਕੋਲ ਥੰਮ੍ਹ ਟਿਕਾ ਦਿੱਤੇ ਇੱਕ ਥੰਮ੍ਹ ਸੱਜੇ ਪਾਸੇ ਟਿਕਾਇਆ ਅਤੇ
    ਉਸ ਦਾ ਨਾਮ ਯਾਕੀਨ ਰੱਖਿਆ ਅਤੇ ਦੂਜਾ ਥੰਮ੍ਹ ਖੱਬੇ ਪਾਸੇ ਟਿਕਾਇਆ ਅਤੇ ਉਸ ਦਾ ਨਾਮ ਬੋਅਜ਼ ਰੱਖਿਆ।
  mya-JVB: ထိုတိုင် တို့ကို ဗိမာန် တော်ကနားပြင် ထဲမှာ စိုက် ထား၍ လက်ျာ တိုင် ကိုယာခိန်
    ၊ လက်ဝဲ တိုင် ကို ဗောဇ အမည် ဖြင့် မှည့် လေ၏။
  tbg-tbg: Huraamuva pohi vitanta autu komanta vika vitanta varake Kotira Naavu qenti
    vaunaini vaavi aratora. Viva sauti mantaraini vau pohirara Jakinive – ˻Kotiva˼
    vi haikara qovaramake vairave, tivakero noti mantaraini vau pohirara Boaasive
    – Nora kempukavano Kotiraqi vairave, tiro.
  hmo-hmo: Hurama ese inai du ruaosi be Dubu Helaga ena iduara badana ena vairanai
    ia haginia, ta be iduara ena diho kahanai, ena ladana ia atoa “Iakina,” ma ta
    be iduara ena mirigini kahanai, ena ladana ia atoa, “Boasa.”
  urd-urd: और उसने हैकल के बरआमदे में वह सुतून खड़े किए; और उसने दहने सुतून को खड़ा
    करके उसका नाम याकिन रखा, और बाएँ सुतून को खड़ा करके उसका नाम बो'एलियाज़र रखा।
  rus-SYN: И поставил столбы к притвору храма; поставил столб на правой стороне и
    дал ему имя Иахин, и поставил столб на левой стороне и дал ему имя Воаз.
  bqc-SIM: Ɔ̃ à mↄpiↄ pɛ̀lɛpɛlɛ Dii kpɛ́ kpɛɛlɛ ↄplaai ń zɛɛio. À tↄkpà ↄplaa
    pↄ́ɛ Yakɛ̃, ↄzɛɛ pↄ́ sↄ̃ Bↄazu.
  tcz-CHONGTHU: Chuin khopi chengse chu houin hongcha a atung doh pai pai jin, lhanglam
    ajong khompi khat aphut doh in amin Jakin asah e, chuteng le sahlamma jong khompi
    khatma aphut doh kit in amin Boaz asah in ahi.
  mar-mar: हे दोन पितळी स्तंभ हिरामने द्वारमंडपाशी लावले. दक्षिणेकडील खांबाला याखीन
    (तो स्थापील) आणि उत्तरे कडील खांबाला बवाज (त्याच्या ठायी सामर्थ्य) असे नाव ठेवले.
  qub-qub: Hiramga pilancucunata ichichiran Templupa alarninman. Ichiycachirnami derëchu
    cajtaga jutinta churaparan «Jaquín» nir, ichoj cajtanami «Boaz» nir.
  bqp-bqp: Akũ à mↄ̀gba pìnↄ pɛ̀tɛpɛtɛ kũ ò Dikiri kpɛ́ èda kũna. À tↄ́ kpà ↄpla
    pↄ́nɛ Ani Kátɛ, ↄzɛ pↄ́ sↄ̃ Gbãna Kúa.
  hat-hat: Iram mete poto yo kanpe devan pòt antre Tanp lan, yonn sou bò dwat, yonn
    sou bò gòch. Li rele sa ki sou bò dwat la Jaken, sa ki sou bò gòch la Boaz.
  eng-BSB: Thus he set up the pillars at the portico of the temple. The pillar to
    the south he named Jachin, and the pillar to the north he named Boaz.
  eng-WEBPB: He set up the pillars at the porch of the temple. He set up the right
    pillar and called its name Jachin; and he set up the left pillar and called its
    name Boaz.
  kbq-kbq: Hagi ana'ma huteno'a Huramu'a ana zafararempintira magora erino ra mono
    nomofo kafante sauti kaziga asenteno retrunereno, magora noti kaziga asente'ne.
    Hagi sauti kazigama asente'nea zafagura, Jakimi'e huno agi'a nenteno, noti kazigama
    asentea zafagura Boasi'e huno agi'a ante'ne.
  nhe-BL: Huan Hiram quinquetzqui nopa huejhueyi tepos tlaquetzali campa icalixpa
    nopa hueyi tiopamitl. Huan quitlali se tlaquetzali ica sur huan quitocajti Jaquín.
    Huan ne se quiquetzqui ica norte huan quitocajti Boaz.
  bus-bus: Ben à wesagba pìnↄ pɛ̀ɛpɛɛ kɛ̀ aↄ̃ↄ Dii kpɛ́ gbàadaa kũna. À tↄ́ kpà ↄplaa
    kpa pↄ́nɛ Eé Káɛ, ↄzɛɛ kpa pↄ́ sↄ̃ Gbãaa Kúa.
  gub-BL: Urà umupu'àm a'e mokoz izyta Tupàn Hàpuzuhu ukenaw henataromo a'e. Kwarahy
    ihemaw awyze har kutyr har a'e, Zakim her romo a'e. Kwarahy heixe haw awyze har
    kutyr har a'e, Moaz her romo a'e.
  eng-DRA: 'And he set up the two pillars in the porch of the temple: and when he
    had set up the pillar on the right hand, he called the name thereof Jachin: in
    like manner he set up the second pillar, and called the name thereof Booz.'
