verse: 1KI.007.019
translations:
  mal-C: പൂമുഖത്തിന്റെ മുമ്പിലുള്ള സ്തംഭങ്ങളിലെ മകുടങ്ങൾക്ക് ശോശന്നപ്പുഷ്പങ്ങളുടെ
    ആകൃതിയായിരുന്നു. അവയുടെ ഉയരം നാലുമുഴം വീതമായിരുന്നു.
  deu-TKW: Und die Knäufe, die sich oben auf den Säulen befanden, waren lilienförmig,
    in der Vorhalle, vier Ellen.
  lin-lin: Mito ya makonzi ya ndako moke ya kokotela ezalaki ya bametele pene mibale
    na bosanda, mpe batiaki na likolo na yango bililingi ya fololo ya lisi.
  eng-LSV: And the chapiters that [are] on the top of the pillars [are] of lily-work
    in the porch, four cubits;
  eng-GNV: And the chapiters that were on the toppe of the pillars were after lilye
    worke in ye porch, foure cubites.
  eng-WEBSTER: And the capitals that were upon the top of the pillars were of lily-work
    in the porch, four cubits.
  nhw-BL: Huan ipan inintzonteco nopa coronas tlen nopa tepos tlaquetzalme catli mopantiyaya
    ipan tlamapamitl nesiyayaj quen lirio xochime catli nechca ome metro ininhuejcapanca.
  swh-ONEN: Mataji yaliyokuwa juu ya nguzo kwenye baraza, yalikuwa katika umbo la
    yungiyungi, kimo chake ni dhiraa nne
  bba-bba: '@see-verse:1KI.007.018'
  eng-KJVCPB: (And the chapiters that were upon the top of the pillars were of lily
    work in the porch, four cubits).
  luo-luo: To gik machalo agulni mane ni ewi sirni mag agola nolosi e kido mag ondanyo
    ka borgi romo fut auchiel gi nus.
  meu-meu: Dehe au-tubuadia kwaradia ikorodia ḡaudia ita-itadia na sosana heraheradia
    na heheto; edia lata na kiubit hani.
  npi-ULB: दलानभित्रका स्तम्भका स्तम्भ-शिरहरू लिली फुलको आकारका चार हात उचाइका थिए
    ।
  yor-yor: Àwọn ìparí tí ń bẹ ní òkè àwọn ọ̀wọ́n náà tí ń bẹ ní ọ̀dẹ̀dẹ̀ náà dàbí
    àwòrán lílì, ìgbọ̀nwọ́ mẹ́rin ní gíga.
  pes-OPCB: '@see-verse:1KI.007.018'
  tgl-ULB: Ang mga kapitel sa itaas ng poste ng portiko ay may palamuti ng mga liryo,
    apat na kubit ang taas.
  hui-hui: Anda gene uruninaga nguni daligahayagi palawaya ale lini yanga nale wene
    bayale hondoabi mbira daraligobi handalehe helalu palawaya ale irane handalehe
    ogoninaga luni magi mida mbirani bolanguahe helene.
  mya-mya: တိုင်​ထိပ်​အုပ်​များ​ကို အ​မြင့်​ခြောက်​ပေ​ရှိ​သည့် ကြာ​ပွင့်​ပုံ​သဏ္ဌာန်​ပြု​လုပ်​၍၊-
  bod-N: ཁྱམས་རའི་ཀ་བ་རྣམས་ཀྱི་རྩེ་མོ་ནི་ཁྲུ་བཞི་ཅན་གྱི་མེ་ཏོག་ཀུ་མུད་ཀྱི་དབྱིབས་ལྟར་བཏོན་ཏེ།
  sna-sna: Misoro yaiva pamusoro pembiru pabiravira yakanga yakaumbwa samaruva amahapa,
    yakareba makubhiti mana pakukwirira kwayo.
  spa-BLM: Los capiteles que estaban en la parte superior de las columnas del pórtico
    eran de obra de lirio, de cuatro codos.
  cac-cac: A juntzan̈ jolom oy chi', ay am chab'oc metro ayq'uei, lajan yilji icha
    an̈ chochol.
  swh-ULB: Zile taji kwenye vile vichwa vya nguzo za ukumbi zilikuwa zimepambwa kwa
    maua, yenye vimo vya mita 1. 8.
  bel-bel: А ў бабінцы вянкі наверсе слупоў зроблены як лілеі, у чатыры локці,
  deu-ELBBK: Und die Kapitäle, die auf der Spitze der Säulen waren, waren wie die
    Lilienarbeit in der Halle, 4 Ellen.
  mbb-OT: Is kegkeveeli zuen te menge in-ulu te menge tukud diyà te varkun henduen
    be te menge vulak he liryu, ne heenem he ǥiek is ketikang dan.
  mal-2015: മണ്ഡപത്തിലുള്ള സ്തംഭങ്ങളുടെ തലെക്കലെ പോതിക താമരപ്പൂവിന്റെ ആകൃതിയിൽ നാലു
    മുഴം ആയിരുന്നു.
  rmc-rmc: O sluposkre kriti sas kerde le brondzostar sar o kvitki ľaľije, so sas
    uče 180 centimetri.
  pes-OPV: و تاجهایی که بر سر ستونهایی که دررواق بود، از سوسنکاری به مقدار چهار ذراع
    بود.
  ron-1924: Коперишуриле де пе вырфул стылпилор, ын придвор, ерау лукрате аша де паркэ
    ерау ниште кринь ши авяу патру коць.
  ben-OBCV: দ্বারমণ্ডপে থামগুলির মাথায় রাখা স্তম্ভশীর্ষগুলি লিলিফুলের মতো দেখতে হল,
    ও সেগুলির উচ্চতা ছিল প্রায় 1.8 মিটার করে।
  som-som: Oo balbalada tiirarkeedii taajajkoodii saarnaa waxay u ekaayeen ubax, afar
    dhudhun bayna ahaayeen.
  lat-VUC: Capitella autem quæ erant super capita columnarum, quasi opere lilii fabricata
    erant in porticu quatuor cubitorum.
  eng-ASVBT: And the capitals that were upon the top of the pillars in the porch were
    of lily-work, four cubits.
  ita-1885: Ed i capitelli ch'erano in cima delle colonne nel portico, erano fatti
    in forma di gigli, di quattro cubiti.
  eng-LXXUP: 'And the work of the wheels was as the work of chariot wheels: their
    axles, and their felloes, and the rest of their work, were all molten.'
  eng-ULB: The capitals on the tops of the portico pillars were decorated with lilies,
    four cubits high.
  spa-VBL: Los capiteles colocados en la parte superior de las columnas del pórtico
    tenían forma de lirios, de cuatro codos de altura.
  fra-_FOB: Or les chapiteaux, au sommet des colonnes, dans le portique, étaient façonnés
    en fleur de lis, et avaient quatre coudées.
  mal-mal: മണ്ഡപത്തിലെ സ്തംഭങ്ങളുടെ മുകളിലെ മകുടം താമരപ്പൂവിന്റെ ആകൃതിയിൽ നാല് മുഴം
    ആയിരുന്നു.
  urd-GVR: '@see-verse:1KI.007.018'
  suz-BL: मिनु मेको पिंडी ङा थाम आन पिया ४, ४ कुबीत लाइश्‍शो लिली फू खोदेंशो पा सेला
    बाक्‍त।
  ita-1927: I capitelli che erano in cima alle colonne nel portico eran fatti a forma
    di giglio, ed erano di quattro cubiti.
  ckb-ckb: ئەو تاجانەش کە لە هەیوانەکە لەسەر کۆڵەکەکان بوون لە شێوەی گوڵی سەوسەن بوون،
    بەرزییان چوار باڵ بوو.
  eng-BBE: The crowns on the tops of the pillars were ornamented with a design of
    flowers, and were four cubits across.
  kan-OKCV: ಮಂಟಪದ ಮುಂದಿರುವ, ಆ ಸ್ತಂಭಗಳ ಕೊನೆಯ ಮೇಲಿರುವ ಕುಂಭಗಳು ತಾವರೆ ಪುಷ್ಪಗಳ ಕೃತಿ 2 ಮೀಟರ್
    ಎತ್ತರವಾಗಿದ್ದವು.
  tam-2017: மண்டபத்தின் முன்னிருக்கும் அந்தத் தூண்களுடைய உச்சியில் உள்ள கும்பங்கள்
    லீலிபுஷ்பங்களின் வேலையும், 6 அடி உயரமுமாக இருந்தது.
  spa-RV-1909: Los capiteles que estaban sobre las columnas en el pórtico, tenían
    labor de flores por cuatro codos.
  ron-BTF: Şi capitelurile, care erau pe vârful stâlpilor, erau din lucrarea de crin
    a porticului, de patru coţi.
  eng-WEBP: The capitals that were on the top of the pillars in the porch were of
    lily work, four cubits.
  eng-FBV: The capitals placed on top of columns in the porch were in the shape of
    lilies, four cubits high.
  nld-1939: De kapitelen boven de beide zuilen droegen een vier el hoge lotuskelk
    als bekroning;
  nch-BL: Huan ipan inintzonteco nopa coronas ten nopa tepos taquetzalme cati mopantiyaya
    ipan tamapamit nesiyayaj quej lirio xochime cati nechca ome metro inihuejcapanca.
  vie-1934: Những đầu trụ ở trên các cây trụ trong hiên cửa, đều có hoa huệ ở chót,
    cao bốn thước.
  hin-CV: ड्योढ़ी के खंभों के सिरों पर सोसन के फूल उकेरे गए थे. इनकी ऊंचाई लगभग दो
    मीटर थी.
  spa-BES: Las coronas en la parte superior de los pilares estaban adornadas con un
    diseño de lirios, y tenían cuatro codos de ancho.
  tdx-tdx: O lohà’e nasampe amy fahañe rey ro nanoañe saren-talìfoke manahake o an-dampalampao,
    kiho efatse ty haabo’e.
  tha-KJV: ฝ่ายบัวคว่ำซึ่งอยู่บนยอดเสาที่​อยู่​ในมุ​ขน​ั้นเป็นดอกบัว ขนาดสี่​ศอก
  por-BR-2018: Os capitéis que estavam sobre as colunas no pórtico, tinham trabalho
    de flores por quatro côvados.
  deu-ELO: Und die Kapitäle, die auf der Spitze der Säulen waren, waren wie die Lilienarbeit
    in der Halle, vier Ellen.
  eng-WYC-2018: And the pommels, that were upon the heads of the pillars in the porch,
    were made as by work of lily, of four cubits; (And the capitals, that were on
    the tops of the pillars in the vestibule, were shaped like lilies, four cubits
    in height;)
  epo-epo: La kapiteloj sur la kolonoj estis faritaj kiel la lilioj en la salono,
    kaj havis kvar ulnojn.
  uig-PIN: Aywandiki tüwrüklǝrning üstidiki tajliri nilupǝr xǝkillik bolup, egizliki
    tɵt gǝzdin idi.
  beo-beo: Bada aduna da ‘lili’ sogea falegai ea ba:su defele ba:i. Amo ‘lili’ sogea
    falegai ea sedade defei da 1.8 mida.
  tpi-OTNT: Het bilong wan wan pos i luk olsem wanpela naispela plaua i op, na longpela
    bilong plaua em inap 1 mita na 80 sentimita.
  hau-SA: Dajiyoyin da suke a bisa ginshiƙan a shirayi suna da fasalin furen bi-rana,
    tsayinsu kamu huɗu-huɗu ne.
  uig-LAT: Aywandiki tüwrüklerning üstidiki tajliri niluper shekillik bolup, égizliki
    töt gezdin idi.
  nde-nde: Iziduku ezaziphezu kwezinsika ekhulusini zazibunjwe okwemiduze, ziphakeme
    okwezingalo ezine.
  ton-ton: Pea ko e ʻuluʻi pou ʻaia naʻe ʻi he ʻulu pou ʻi he hūʻanga fale fakamalumalu
    naʻe fakasanisani ʻaki ʻae lili, ko e hanga ʻe valu.
  ces-1613: Na těch pak makovicích na vrchu sloupů, kteříž v síňci státi měli, bylo
    dílo květem liliovým na čtyři lokty.
  eng-WMB: The capitals that were on the top of the pillars in the porch were of lily
    work, four cubits.
  tam-TCV: முன்மண்டபத்தின் தூண்களின் உச்சியிலிருந்த கும்பங்கள், நான்கு முழ உயரத்தில்
    லில்லிப்பூ வடிவில் அமைக்கப்பட்டிருந்தன.
  ceb-ULB: Ang mga ulohan sa ibabaw sa tumoy sa mga haligi nga atua sa portico gidayandayanan
    sama sa mga lirio nga may gitas-on nga upat ka cubits.
  pol-UBG: Głowice, które znajdowały się na wierzchołkach kolumn w przedsionku, były
    w kształcie lilii wielkości czterech łokci.
  urd-GVU: '@see-verse:1KI.007.018'
  deu-1912: Und die Knäufe waren wie die Lilien, vor der Halle, vier Ellen groß.
  kan-2017: ಕಂಬಗಳ ಮೇಲಿರುವ ಕುಂಭಗಳ ಒಡಲು ನಾಲ್ಕು ಮೊಳಗಳವರೆಗೆ ಕಮಲದ ಆಕಾರ ಉಳ್ಳದ್ದಾಗಿತ್ತು.
  yap-yap: Fagal yang i n’en nni ngongliy e ni fal’eg ni bod ya’an e floras ni lily,
    ma nel’ e fit tolngin,
  hlt-MCSB: Tung soi kah tungthi te ngalha khuiah tuilipai muei bangla om tih dong
    li lo.
  mdy-ETH: ኬስኪ ዢባሮ ዔኮ ኬኤፆኮ ቱርቱሮ ቶኦካ ዓኣ ሙስኩሎ ማላ ባኮኮ ሌካ ዔጳ ዖይዶ ዋዻ ማዓዛ፥ ሱኡፖ ቡኒ ማሊሲ ኮሾናያኬ፤
  twi-ASANTE: Ntaasoɔ a ɛwɔ afadum a ɛwɔ ntwonoo no mu no, na wɔayɛ no sɛ sukooko
    a ne ɔsorokɔ yɛ anammɔn nsia.
  eng-WEBU: The capitals that were on the top of the pillars in the porch were of
    lily work, four cubits.
  wal-wal: Baranddan eqqida tuussatu bolli de7iya gumbboti ciishshaa meran merettidosona;
    eta geesai oiddu wara.
  spa-PDDPT: Los capiteles que estaban sobre las columnas en el patio tenían forma
    de lirios, y eran de 1,8 metros.
  gun-gun: Ijyta áry ojekuaa va'e ma yvoty rami meme, oo henda oĩa va'e py rami avi,
    mokoĩ metros va'e meme.
  ilo-ULB: Dagiti paratok iti rabaw dagiti adigi ti portiko ket uppat a kubit ti kangatona
    ken naarkosan kadagiti sabong ti sinan-lirio.
  kpg-kpg: Nia libogo duludulu i hongo nia ulu nia duludulu e haganoho be nia akai
    ‘lily’ e lloo i nia piidi e ono,
  uig-ARA: ئايۋاندىكى تۈۋرۈكلەرنىڭ ئۈستىدىكى تاجلىرى نىلۇپەر شەكىللىك بولۇپ، ئېگىزلىكى
    تۆت گەزدىن ئىدى.
  sus-sus: A fuge maniyɛe masoli na kinki xunyi firinyie ma naxee nu na buntunyi ra.
    E ite ɲɔngɔn ya naani.
  pon-2006: Imwin uhr ko mwomwen tuhke lili, piht 6 ile,
  ksd-ksd: Ma ra umana kere nina dia ga ki taun ra umana pagapaga ta ra mata na pal
    di ga mar diat ma ra umana pupu na vaigoara, ma dia ga tuluai urama da tika na
    pokono.
  tur-YTC: Eyvandaki direklerin tepesindeki başlıklar zambak işindendi, dört arşın.
  grc-BRENT: Καὶ τὸ ἔργον τῶν τροχῶν ἔργον τροχῶν ἅρματος· αἱ χεῖρες αὐτῶν καὶ οἱ
    νῶτοι αὐτῶν καὶ ἡ πραγματεία αὐτῶν πάντα χωνευτά.
  ind-AYT: Penyangga yang ada pada puncak tiang di serambi depan itu berbentuk bunga
    bakung, setinggi 4 hasta.
  nya-nya: Mitu imene inali pamwamba pa nsanamira mʼkhonde inali yooneka ngati maluwa
    okongola kwambiri. Kutalika kwake kunali pafupifupi mamita awiri.
  hrv-hrv: Glavice na vrhu stupova pred trijemom imale su oblik ljiljana, od četiri
    lakta.
  mps-mps: Te deli deli pos tobolude te gasa sawi yai plaua me deli te dinigalubo
    tiwai tonobo ąǫ yalio, tama te plauago bobage usu te 1 mita me 80 sentimita
    elaluai.
  tpi-tpi: Het bilong wan wan pos i luk olsem wanpela naispela plaua i op, na longpela
    bilong plaua em inap 1 mita na 80 sentimita.
  dan-1931: Søjlehovederne på de to Søjler var liljeformet Arbejde.
  vie-OVCB: Đầu trụ được dựng trong hành lang rộng 1,8 mét, được đúc theo hình hoa
    huệ.
  guj-2017: પરસાળમાંના સ્તંભની ટોચો પરના કળશ તે કમળના જેવા કોતરકામના હતા, તે ચાર હાથ
    લાંબા હતા.
  pon-2006A: Imwin uhr ko mwomwen tuhke lili, piht 6 ile,
  por-BRBSL: As capitais que estavam no topo dos pilares na varanda eram de lírio,
    quatro côvados.
  cth-cth: Vaikhap dawk ung e khomsomnaw teh lili pei patetlah ao teh dong pali touh
    a pha.
  twi-twi: Ntaaso a ɛwɔ afadum a ɛwɔ ntwironoo no mu no, na wɔayɛ no sɛ sukooko a
    ne sorokɔ yɛ anammɔn asia.
  hlt-hlt: Tung soi kah tungthi te ngalha khuiah tuilipai muei bangla om tih dong
    li lo.
  tbz-SIM: Kòo yíɛ́ sɔɔ́ ndɛ kó yɛtɛitiyɛ̀ yómmɛ̀ yɛtɛyɛ̀ kɛ̀ yɛ̀ ndònnɛ̀ mutepóó
    mbɛ̀ tu mù díísì kɛ̀ yɛ okùmɛ̀ mbo mɛ́tìrì mɛ̀dɛ́mɛ̀.
  msy-2020: Guarir akɨnir dapanimning vaghvagha aningɨn ganganim mati akɨmarir dirim
    oneghɨrɨgha iti. Aningɨn ruarimɨn ababanim, 2 mitan tu.
  dop-dop: Nɑ pɑ́ tɑsɑ cɑŋǝm wontu nɑɑlɛɣɛ lupu, tǝ nǝɣǝsǝnɑ ɩsɩɩ yɑɑyenɑɑ, nɑ tǝ
    tɑɣɑlǝŋ wɛ mɛɛtǝlǝnɑɑ nɑɑlɛ nɑɑlɛ, nɑ pɑ́ tǝnɩ pɑɑ ɑkele wei ɩ tɔɔ.
  azb-azb: Eyvanda olan sütunların üstündəki başlıqlar su zanbağı şəklində düzəldilmişdi
    və hər birinin hündürlüyü dörd qulac idi.
  eng-DBY: And the capitals that were upon the top of the pillars were of lily-work
    [as] in the porch, four cubits.
  hin-2017: जो कँगनियाँ ओसारों में खम्भों के सिरों पर बनीं, उनमें चार-चार हाथ ऊँचे
    सोसन के फूल बने हुए थे।
  wol-KYG: Bopp yi nekkoon ci kaw xer yi ci kanam nag bindoo ni lëppi tóor-tóor te
    bu ci nekk di ñeenti xasab.
  eng-YLT: And the chapiters that [are] on the top of the pillars [are] of lily-work
    in the porch, four cubits;
  eng-WYC-2017: And the pommels, that were upon the heads of the pillars in the porch,
    were made as by work of lily, of four cubits;
  eng-WMBB: The capitals that were on the top of the pillars in the porch were of
    lily work, four cubits.
  urd-GVH: '@see-verse:1KI.007.018'
  rug-rug: Sari na toropae vina sari pa batu dedegere boronizi si keha guana havoro
    lili, ka keke mita vesu ṉavulu sentimita ululudi,
  gaz-gaz: Guutuuwwan gardaafoo keessa fiixee utubaawwanii irra jiranis daraaraa fakkaatanii
    dhundhuma afur afur ol dheeratu ture.
  fra-LSG: Les chapiteaux qui étaient sur le sommet des colonnes, dans le portique,
    figuraient des lis et avaient quatre coudées.
  yal-yal: Konden naxanye yi sɛnbɛtɛnne xuntagi so dɛɛn palaan kui, ne yi ligaxi alo
    gabala fugena, e yitena nɔngɔnna yɛ naanin.
  haw-1868: A o na lunakia, na mea maluna o ke poo o na kia, me na lilia ia maloko
    o ka lanai, eha kubita.
  arb-NAV: لِتَغْطِيةِ التَّاجَيْنِ اللَّذَانِ عَلَى رَأْسِي الْعَمُودَيْنِ اللَّذَيْنِ
    فِي الشُّرْفَةِ فَقَدْ كَانَا عَلَى شَكْلِ زَهْرَةِ السُّوسَنِّ، وَطُولُ كُلٍّ
    مِنْهُمَا أَرْبَعُ أَذْرُعٍ (نَحْوَ مِتْرَيْنِ)،
  ewe-ewe: Wowɔ tameɖonu na sɔti siwo le akpata la me la ɖe dzogbenya ƒe nɔnɔme me,
    ɖe sia ɖe kɔ mita eve.
  eng-LEE: And the capitals, that were upon the top of the pillars, furnished with
    lily-work, [as] those in the porch, were four cubits.
  asm-FB: বাৰাণ্ডাৰ সেই স্তম্ভ দুটাৰ মূৰৰ অাকাৰ লিলি ফুলৰ দৰে আছিল৷ সেই ফুলৰ আকৃতি
    চাৰি হাত ওখ আছিল৷
  sus-A: عَ قُفٍ مَنِيّيٍ مَسٌلِ نَ كِنكِ شُنيِ قِرِنيِيٍ مَ نَشٍيٍ نُ نَ بُنتُنيِ
    رَ. عٍ عِتٍ حْنفْن يَ نَانِ.
  fra-SBL: Les chapiteaux qui étaient au sommet des piliers du porche étaient d'un
    travail de lys, de quatre coudées.
  hbo-hbo: וְכֹֽתָרֹ֗ת אֲשֶׁר֙ עַל־רֹ֣אשׁ הָעַמּוּדִ֔ים מַעֲשֵׂ֖ה שׁוּשַׁ֣ן בָּֽאוּלָ֑ם
    אַרְבַּ֖ע אַמֹּֽות׃
  piu-2006: '@see-verse:1KI.007.018'
  kik-kik: Ciongo iria ciarĩ igũrũ wa itugĩ cia gĩthaku ciathondeketwo na mũhianĩre
    wa mahũa ma itoka, na ciarĩ na ũraihu wa mĩkono ĩna.
  fra-NCL: Les chapiteaux qui étaient sur le sommet des colonnes, dans le portique,
    figuraient des lis ayant quatre coudées de hauteur.
  cek-AK: Homh nuiah kaom im loe, lili pawk baktiah oh moe, dong palito oh.
  cuk-cuk: Salomón-neg-ubeb-sobsadgi, a-buarmar e-nonomarga-gunanaid e-dungued daligwen
    nibgued. Geb a-birgi, lirio-dutumar-achunnai sobsabalid.
  uig-CYR: Айвандики түврүкләрниң үстидики таҗлири нилупәр шәкиллик болуп, егизлиги
    төрт гәздин еди.
  tel-2017: స్తంభాల మీది పీటలపై 4 మూరల వరకూ తామర పూవుల్లాంటి ఆకృతులు ఉన్నాయి.
  hat-BSA: Tèt kouvèti ki te sou tèt pilye nan galeri yo te fèt ak desen flè lis,
    nan lajè kat koude.
  kos-kos: Sifen sru inge oana luman kiuf uh, fit onkosr fulata,
  hbo-WLC: וְכֹֽתָרֹ֗ת אֲשֶׁר֙ עַל־רֹ֣אשׁ הָעַמּוּדִ֔ים מַעֲשֵׂ֖ה שׁוּשַׁ֣ן בָּֽאוּלָ֑ם
    אַרְבַּ֖ע אַמּֽוֹת׃
  ibo-ibo: Ihe ọkpụkpụ ọla ndị dị nʼelu ogidi dị na mgbe ụlọ ka o mere ka ha yie okoko
    osisi lili. Ịdị elu ha ruru otu mita na ụma asatọ.
  ory-ory: ପୁଣି, ବାରଣ୍ଡା ଭିତର ସ୍ତମ୍ଭ-ମଥାନର ମୁଣ୍ଡାଳି ଚାରି ହାତ କଇଁଫୁଲ-କର୍ମବିଶିଷ୍ଟ ଥିଲା।
  chk-chk: Iwe, letonen ekewe ür ra usun lapalapen pön kiop, ükükün tekiar wonu fit.
  rop-rop: '@see-verse:1KI.007.018'
  ukr-1871: А в передсїнку главнї зверху на стовпах були взором лелїї, на чотири ліктї,
  deu-1951: Und die Knäufe oben auf den Säulen waren gemacht wie Lilien, vier Ellen
    [hoch].
  eng-JPS: And the capitals that were upon the top of the pillars in the porch were
    of lily-work, four cubits.
  srp-1865: I na ta dva oglavlja navrh stupova u trijemu bijahu naèinjeni ljiljani
    od èetiri lakta.
  lug-lug: Ebitikkiro eby’empagi byali ng’amalanga nga ziri mita emu n’obutundu munaana
    obugulumivu.
  heb-heb: וכתרת אשר על ראש העמודים מעשה שושן באולם ארבע אמות׃
  ben-IRV: থামের উপরকার মাথা দুটির উপরের চার হাত ছিল লিলি ফুলের আকারের।
  pan-pan: ਉਹ ਮੁਕਟ ਜਿਹੜੇ ਥੰਮਾਂ ਦੇ ਸਿਰਾਂ ਉੱਤੇ ਦਲਾਨ ਵਿੱਚ ਸਨ ਚਾਰ ਹੱਥ ਤੱਕ ਸੋਸਨੀ ਕੰਮ ਦੇ
    ਸਨ।
  mya-JVB: ကနားပြင် ထဲမှာ စိုက်ထားသော ထိုတိုင် ထိပ် တို့ သည် ကြာပွင့် နှင့် ပုံတူ၍
    အချင်းလေး တောင် ရှိ၏။
  tbg-tbg: Viva taara pohi qiata vitantaqaalilive tu maurara autukero vatora. Maura
    vukaivano vaireva, 1 mita 80 sentimita vaura.
  hmo-hmo: Inai du kwarana ruaosi edia toana be uro, o herahera ena ladana sosana
    bamona, bona sosana edia lata be mita ta 80 sentamita.
  urd-urd: और उन चार — चार हाथ के ताजों पर जो बरआमदे के सुतूनों की चोटी पर थे सोसन
    का काम था;
  rus-SYN: А в притворе венцы на верху столбов сделаны наподобие лилии, в четыре локтя,
  bqc-SIM: À fùapiↄ pì ń gↄ̃io lán kↄ̀lↄwɛɛvuwa, lán Dii kpɛ́ kpɛɛlɛ pↄ́wa.
    Kↄ̀lↄwɛɛ gↄ̃inapi lɛsĩ gã̀sĩsuu síiↄ̃ɛ.
  tcz-CHONGTHU: Khomlujum lutna asunglam chu lily pahcha lim tobang'in akijemin, chule
    asan chu tong li a sao cheh in ahi.
  mar-mar: जे कळस देवडीच्या खांबांच्या शेंड्यांवर होते त्यांच्या चार हात जागेत कमळांचे
    काम केले होते.
  qub-qub: Alar pilancucunapa rinrincunaga caran liryu wayta pashtaraycajno. Tamäñun
    caran ishcay metruno.
  bqp-bqp: À Dikiri kpɛ́ èdaa mↄ̀gba fùraa pìnↄ pì kũ dↄ̃naao lán tafetira vú bà.
    Tafetira vú pìnↄ lei kà gã̀sãkuru siisiikↄ̃.
  hat-hat: Tèt poto ki nan gwo lakou devan an te gen fòm yon flè choublak. Yo chak
    te gen sis pye wotè.
  eng-BSB: And the capitals atop the pillars in the portico were shaped like lilies,
    four cubits high.
  eng-WEBPB: The capitals that were on the top of the pillars in the porch were of
    lily work, four cubits.
  kbq-kbq: Hagi ana bronsire zafararemofo kankri'amokea liliema nehaza trazamofo amosre'agna
    huna'ankino 2mita hutere hu'ne.
  nhe-BL: Huan ipan inintzonteco nopa coronas tlen nopa tepos tlaquetzali tlen mopantiyaya
    ipan tlamapamitl nesiyayaj queja lirio xochitl tlen nechca ome metro ininhuejcapanca.
  bus-bus: À Dii kpɛ́ gbàadaaa wesagba mì pìnↄ pì kↄ̃n dↄ̃nao lán ítɛbaagunna vú bà.
    Ítɛbaagunna vú pìnↄ lezĩ kà gã̀sãsuu siisiigↄ̃.
  gub-BL: Pitàitàigatu izyta imupuràgaw nuzawy kwaw ma'eputyr iri her ma'e. Heta 1,80
    met iaiha haw pe.
  eng-DRA: And the chapiters that were upon the top of the pillars, were of lily work
    in the porch, of four cubits.
