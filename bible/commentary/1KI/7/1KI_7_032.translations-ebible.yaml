verse: 1KI.007.032
translations:
  mal-C: പീഠത്തിന്റെ ചക്രങ്ങൾ നാലും പലകകളുടെ അടിഭാഗത്തായിരുന്നു; ചക്രങ്ങളുടെ അച്ചുതണ്ടുകൾ
    പീഠത്തോടു ഘടിപ്പിക്കപ്പെട്ടിരുന്നു. ഓരോ ചക്രത്തിന്റെയും വ്യാസം ഒന്നരമുഴമായിരുന്നു.
  deu-TKW: Und die vier Räder befanden sich unterhalb der Leisten, und die Halter
    der Räder waren am Gestühle befestigt. Jedes Rad aber war anderthalb Ellen hoch.
  lin-lin: Bapine nyonso minei ezalaki na se ya evandelo, mpe bakangisaki bibende
    oyo esimbaki bapine yango na mipanzi. Pine moko na moko ezalaki na basantimetele
    pene tuku sambo na mitano na monene.
  eng-LSV: And the four wheels [are] under the borders, and the spokes of the wheels
    [are] in the base, and the height of the one wheel [is] a cubit and half a cubit.
  eng-GNV: 'And vnder the borders were foure wheeles, and the axeltrees of the wheeles
    ioyned to the base: and the height of a wheele was a cubite and halfe a cubite.'
  eng-WEBSTER: 'And under the borders were four wheels; and the axletrees of the wheels
    were joined to the base: and the hight of a wheel was a cubit and half a cubit.'
  nhw-BL: Nopa nahui iruedas eltoya ica itla nopa cuamarcome campa quisalojtoque ipan
    ejes campa momalacachohua nopa ruedas motlatzquilijtoya ipan nopa carretillas.
    Ihuejcapanca sesen rueda eliyaya 68 centímetros huan tlajco.
  swh-ONEN: Magurudumu manne yalikuwa chini ya papi, na vyuma vya katikati vya kuzungushia
    magurudumu hayo vilikuwa vimeunganishwa kwenye kitako. Kipenyo cha kila gurudumu
    kilikuwa dhiraa moja na nusu.
  bba-bba: Boo ɡen uruu nnɛ ye, yɑ wɑ̃ɑwɑ kɑdiri yen temɔ. Mɑ uruu ben ɑkisi bɔri
    yi ɡbinnɛ kɑdiri yen nɑɑsu nnɛ sɔɔ. Uruu yen bɑɑyeren ɡunum mu sɑ̃ɑwɑ ɡɔm soo
    teeru kɑ bɔnu.
  eng-KJVCPB: 'And under the borders were four wheels; and the axletrees of the wheels
    were joined to the base: and the height of a wheel was a cubit and half a cubit.'
  luo-luo: Tiende angʼwen-go ne nitie e bwo bepego kendo kama tielogo ne lworore notudi
    e rachungi.
  meu-meu: Ava-keikeidia haniosi na habahaba henudiai; itoilaidia auridia bona rerue
    na auri tamona amo e hekara. Ava-keikei ta harana na kiubit ta mai kahana.
  npi-ULB: चारवटा चक्का पाटाहरूको मुनि थिए, र चक्काहरूका धुरा आधारसँग गाँसिएका थिए
    । हरेक चक्काको उचाइ साढे एक हात थियो ।
  yor-yor: Kẹ̀kẹ́ mẹ́rin sì wà nísàlẹ̀ àlàfo ọ̀nà àárín, a sì so ọ̀pá àyíká kẹ̀kẹ́
    náà mọ́ ẹsẹ̀ náà. Gíga àyíká kẹ̀kẹ́ kan sì jẹ́ ìgbọ̀nwọ́ kan àti ààbọ̀.
  pes-OPCB: محور چرخها به پایه‌های میزها وصل بود و بلندی هر چرخ هفتاد و پنج سانتی
    متر بود،
  tgl-ULB: Ang apat na gulong ay nakapailalam sa mga tabla, at ang mga ehe ng mga
    gulong at ang kanilang mga bahay ay nasa patungan. Ang taas ng isang gulong ay
    isa't kalahating kubit.
  hui-hui: Wilibaro ale uruninaga ge mbira mbirago timbuninaga sendimida pira waragariani
    huniane karia (67) wini. Ani bialu ge mbira mbira helaga biaga boronosime wabini
    homane uruni Hurama ibugua tara wabialu yapara halu helene ndo wilibaro ibuni
    wabialu howa wabumaga hene wini. Ge uruni ti laiono handalehe wabu helayago andaneha
    wabu helene.
  mya-mya: ဘီး​များ​မှာ​နှစ်​ဆယ့်​ငါး​လက်​မ​စီ​မြင့်​၍ မှန် ကူ​ကွက်​ပုံ​များ​အောက်​၌​တည်​ရှိ​၏။
    ဝင်​ရိုး များ​ကို​မူ​လှည်း​နှင့်​တစ်​ဆက်​တည်း​သွန်း လုပ်​ထား​လေ​သည်။-
  bod-N: ཡང་སྟེགས་བུའི་འཁོར་ལོ་བཞི་པོ་ནི་ངོས་བཞི་པོའི་འོག་ཏུ་ཡོད་པ་དང་། འཁོར་ལོའི་འཁོར་རྟེན་རྣམས་སྟེགས་བུ་དང་མུ་འབྲེལ་དུ་བཟོས་ཏེ།
    འཁོར་ལོ་རེའི་མཐོ་ཚད་ལ་ཁྲུ་གཅིག་དང་ཕྱེད་ཀ་ཡོད།
  sna-sna: Mavhiri mana aiva pasi pamagwatidziro, uye maekesero amavhiri aiva akabatana
    netafura. Vhiri rimwe nerimwe raiva noupamhi hwekubhiti rimwe chete nehafu.
  spa-BLM: Las cuatro ruedas estaban debajo de los paneles, y los ejes de las ruedas
    estaban en la base. La altura de una rueda era de un codo y medio codo.
  cac-cac: A chan̈e' syantail chi' ayoch d'a schiquintac schan̈il. Axo pax juntzan̈
    q'uen q'ueen syaman syantail chi', yaman yaj q'uen yed' smarcoal chi'. A syantail
    chi', 70 centímetro yaj setan.
  swh-ULB: Yale magurudumu mawili yalikuwa chini ya papi, na mikono ya magurudumu
    yalikuwa ndani ya makalio. Kimo cha yale magurudumu kilikuwa sentimeta sitini
    na tisa.
  bel-bel: Пад сьценамі было чатыры колы, і восі колаў у падстаўках; вышыня кожнага
    кола - паўтара локця.
  deu-ELBBK: Und die vier Räder waren unterhalb der Felder; und die Halter der Räder
    waren an dem Gestell; und die Höhe eines Rades war eine Elle und eine halbe Elle;
  mbb-OT: Ne ziyà te zizalem duen te kuwedradu he menge elavat ne zuen heepat he menge
    ligid he neketaud diyà te menge ihi he inredsà is kebpurmaha zuen te kebeeli zuen
    te untuzà. Is ketikang te kada ligid ne dezuwa he ǥiek wey tetelu he vaney,
  mal-2015: ചക്രം നാലും ചട്ടങ്ങളുടെ കീഴും ചക്രങ്ങളുടെ അച്ചുതണ്ടുകൾ പീഠത്തിലും ആയിരുന്നു.
    ഓരോ ചക്രത്തിന്റെ ഉയരം ഒന്നര മുഴം.
  rmc-rmc: Tel o vožikociskre bľachi sas štar kereki, so sas 66 centimetri uče, a
    lengre tički sas prichudle pro vožikocis.
  pes-OPV: و چهار چرخ زیر حاشیه‌ها بود و تیره های چرخها در پایه بود وبلندی هر چرخ
    یک ذراع و نیم بود.
  ron-1924: Челе патру роць ерау суб тэблий ши осииле роцилор ерау принсе де темелие;
    фиекаре ера ыналтэ де ун кот ши жумэтате.
  ben-OBCV: চারটি চাকা রাখা ছিল খুপিগুলির নিচে, এবং চাকাগুলির চক্রদণ্ডগুলি তাকের সাথে
    জুড়ে দেওয়া হল। প্রত্যেকটি চাকার ব্যাস ছিল প্রায় আটষট্টি সেন্টিমিটার করে।
  som-som: Oo afarta giraangiroodna waxay ku yiilleen darfaha hoostooda, oo ulaha
    giraangiraha wareejiyaana waxay ku yiilleen salka hoose; oo giraangir kastana
    sarajooggeedu wuxuu ahaa dhudhun iyo badh.
  lat-VUC: 'Quatuor quoque rotæ quæ per quatuor angulos basis erant, cohærebant sibi
    subter basim: una rota habebat altitudinis cubitum et semis.'
  eng-ASVBT: 'And the four wheels were underneath the panels; and the axletrees of
    the wheels were in the base: and the height of a wheel was a cubit and half a
    cubit.'
  ita-1885: Ora le quattro ruote eran disotto a quelle aiuole; e i perni delle ruote
    attenevano al basamento; e l'altezza di ciascuna ruota era di un cubito e mezzo.
  eng-LXXUP: There was no reckoning of the brass of which he made all these works,
    from the very great abundance, there was no end of the weight of the brass.
  eng-ULB: The four wheels were underneath the panels, and the axles of the wheels
    and their housings were in the stand. The height of a wheel was a cubit and a
    half.
  spa-VBL: Las cuatro ruedas estaban debajo de los paneles, y los ejes de las ruedas
    estaban unidos al carro. Cada rueda medía un codo y medio de diámetro.
  fra-_FOB: Et les quatre roues étaient au-dessous des panneaux; et les essieux des
    roues tenaient au socle. Chaque roue était haute d'une coudée et demie.
  mal-mal: ചക്രങ്ങൾ നാലും പലകകളുടെ കീഴെയും ചക്രങ്ങളുടെ അച്ചുതണ്ടുകൾ പീഠത്തിലും ആയിരുന്നു.
    ഓരോ ചക്രത്തിന്റെ ഉയരം ഒന്നര മുഴം.
  urd-GVR: Gāṛī ke frem ke nīche mazkūrā chār pahie the jo dhuroṅ se juṛe the. Dhure
    frem ke sāth hī ḍhal gae the. Har pahiyā sawā do fuṭ chauṛā thā.
  suz-BL: मेको ४ ओटा गुगील आगा गे बाक्‍मा बाक्‍त। मिनु मेको गुगील आन बोइक्‍तीक नु
    बोइश्‍शो बाक्‍मा बाक्‍त। मेको गुगील नेल्‍ल कुबीत का नु आधा ङा बाक्‍मा बाक्‍त।
  ita-1927: Le quattro ruote eran sotto i riquadri, le sale delle ruote eran fissate
    alla base, e l’altezza d’ogni ruota era di un cubito e mezzo.
  ckb-ckb: چوار چەرخەکانیش لەژێر تەختەکانەوە بوون، بە تەوەر چەرخەکان بە عەرەبانەکەوە
    بەسترابوون، چێوەی هەر چەرخێک باڵ و نیوێک بوو.
  eng-BBE: The four wheels were under the frames, and the rods on which the wheels
    were fixed were in the base; the wheels were a cubit and a half high.
  kan-OKCV: ಅಂಚುಗಳ ಕೆಳಗೆ ನಾಲ್ಕು ಗಾಲಿಗಳಿದ್ದವು. ಗಾಲಿಗಳ ಅಚ್ಚುಗಳು ಪೀಠದಲ್ಲಿದ್ದವು. ಒಂದೊಂದು
    ಗಾಲಿಯು ಒಂದೂವರೆ ಮೊಳವಾಗಿತ್ತು. ಗಾಲಿಗಳ ಮೇಲೆ ಇದ್ದ ಕೆಲಸವು ರಥದ ಗಾಲಿಯ ಕೆಲಸದ ಹಾಗೆ ಇತ್ತು.
  tam-2017: அந்த நான்கு உருளைகள் பலகைகளின் கீழும், உருளைகளின் அச்சுகள் கால்களிலும்
    இருந்தது; ஒவ்வொரு உருளை 2.3 அடி உயரமாக இருந்தது.
  spa-RV-1909: Las cuatro ruedas estaban debajo de las cintas, y los ejes de las ruedas
    nacían en la misma basa. La altura de cada rueda era de un codo y medio.
  ron-BTF: Şi sub margini erau patru roţi; şi osiile roţilor erau prinse de postament;
    şi înălţimea unei roţi era de un cot şi o jumătate de cot.
  eng-WEBP: The four wheels were underneath the panels; and the axles of the wheels
    were in the base. The height of a wheel was a cubit and half a cubit.
  eng-FBV: The four wheels were under the panels, and the axles of the wheels were
    attached to the cart. Each wheel measured one and a half cubits in diameter.
  nld-1939: de vier wielen bevonden zich onder de omlijsting, en zaten met grijpers
    aan de wagentjes vast; ze waren anderhalve el hoog,
  nch-BL: Nopa nahui iruedas eltoyaj itzinta ten nopa tencuayome campa quisalojtoque
    ipan ejes campa momalacachohua nopa ruedas motatzquilijtoya ipan nopa carretillas.
    Ihuejcapanca sesen rueda eliyaya 68 centímetros huan tajco.
  vie-1934: Bốn bánh xe đều ở dưới những miếng trám; và các cốt bánh xe thì đóng vào
    viên táng. Mỗi bánh xe cao một thước rưỡi.
  hin-CV: चारों पहिये हिल्लों के नीचे थे, और पहियों की धुरियां ठेलों की मूल संरचना
    का ही अंग थी. पहियों की ऊंचाई लगभग सत्तर सेंटीमीटर थी.
  spa-BES: Las cuatro ruedas estaban debajo de los marcos, y las barras sobre las
    cuales estaban fijas estaban en la base; Las ruedas tenían un codo y medio de
    altura.
  tdx-tdx: Ambane’ i endraendray i larò’e efatse rey, le am-poto’ i kalesiy ty asì’
    o larò’eo; kiho raike naho tampa’e ty haabo’ ty larò’e.
  tha-KJV: ล้อทั้งสี่​อยู่​ใต้​แผง เพลาล้อนั้นเป็นชิ้นเดียวกับแท่น ล้​ออ​ันหนึ่งสูงหนึ่งศอกคืบ
  por-BR-2018: As quatro rodas estavam debaixo dos painéis, e os eixos das rodas estavam
    na mesma base. A altura de cada roda era de um côvado e meio.
  deu-ELO: Und die vier Räder waren unterhalb der Felder; und die Halter der Räder
    waren an dem Gestell; und die Höhe eines Rades war eine Elle und eine halbe Elle;
  eng-WYC-2018: And the four wheels, which were by [the] four corners of the foundament,
    cleaved together to themselves under the foundament; one wheel had one cubit and
    an half of height.
  epo-epo: Kaj la kvar radoj estis sub la muretoj, kaj la aksoj de la radoj estis
    en la bazaĵo; la alto de ĉiu rado estis unu ulno kaj duono.
  uig-PIN: Tɵt qaⱪi rǝsimlik tahtayliri astida bolup, ularning oⱪliri tǝglikkǝ bekitilgǝnidi.
    Ⱨǝrbir qaⱪning egizliki bir yerim gǝz idi.
  beo-beo: Emo sisiga:i ilia sedade defei da 625 milimida agoane. Ilia da balasega
    hamoi gaga:i hagudu dialebe ba:i amola ilia migibi da gaguli fula ahoasu madelagili
    hamoi.
  tpi-OTNT: Bikpela bilong ol wil bilong wilkar em inap 67 sentimita. Na ol dispela
    ba bras bilong holim wil, em Huram i no wokim na pasim long wilkar. Nogat. Em
    i wokim olsem hap bilong wilkar yet. Ol dispela wil i stap aninit long ol piksa
    bilong laion samting.
  hau-SA: Ƙafafu huɗun suna a ƙarƙashin ɓangarorin, aka kuma haɗa gindin ƙafafun keken
    da dakalin. Tsayin kowace ƙafa kamu ɗaya da rabi ne.
  uig-LAT: Töt chaqi resimlik taxtayliri astida bolup, ularning oqliri teglikke békitilgenidi.
    Herbir chaqning égizliki bir yérim gez idi.
  nde-nde: Amavili womane engaphansi kwamapulanka, lama-ekseli amavili ebotshelwe
    enqodlaneni. Ububanzi bendingilizi yevili ngalinye bulingana ingalo eyodwa elengxenye.
  ton-ton: 'Pea ʻi lalo ʻi he ngaahi tapa naʻe ʻai ʻae meʻa teka ʻe fā; pea naʻe fakamaʻu
    ki he tuʻunga ʻae takaiʻanga ʻoe ngaahi meʻa teka: pea ko e māʻolunga ʻoe meʻateka
    ko e hanga ʻe tolu.'
  ces-1613: A tak po čtyřech kolách bylo pod tím lištováním, a osy kol vycházely z
    podstavků; vysokost kola každého byla půl druhého lokte.
  eng-WMB: The four wheels were underneath the panels; and the axles of the wheels
    were in the base. The height of a wheel was a cubit and half a cubit.
  tam-TCV: பக்கத்துண்டுகளின் கீழேயே நான்கு சக்கரங்களும் இருந்தன. சக்கரங்களின் அச்சாணிகள்
    தாங்கியுடன் பொருத்தப்பட்டிருந்தன. ஒவ்வொரு சக்கரங்களின் விட்டமும் ஒன்றரை முழம்
    இருந்தது.
  ceb-ULB: Ang upat ka mga ligid anaa ilalom sa mga haklap, ug ang mga ehe sa mga
    ligid ug ang mga yantas niini anaa sa tungtonganan. Ang gihabugon sa usa ka ligid
    may 1/2 cubit.
  pol-UBG: Pod listwami znajdowały się cztery koła, a osie kół były przymocowane do
    podstawy, a każde koło miało półtora łokcia wysokości.
  urd-GVU: گاڑی کے فریم کے نیچے مذکورہ چار پہئے تھے جو دُھروں سے جُڑے تھے۔ دُھرے فریم
    کے ساتھ ہی ڈھل گئے تھے۔ ہر پہیہ سوا دو فٹ چوڑا تھا۔
  deu-1912: Die vier Räder aber standen unten an den Seiten, und die Achsen der Räder
    waren am Gestühl. Ein jegliches Rad war anderthalb Ellen hoch.
  kan-2017: ಮೇಲೆ ಕಂಡ ನಾಲ್ಕು ಗಾಲಿಗಳು ಅಡ್ಡಪಟ್ಟಿಗಳ ಕೆಳಗಿದ್ದವು. ತಿರುಗೋಲು ಮತ್ತು ಪೀಠವು ಅಖಂಡವಾಗಿದ್ದವು.
    ಪ್ರತಿಯೊಂದು ಗಾಲಿಯು ಒಂದುವರೆ ಮೊಳ ಎತ್ತರವಿತ್ತು.
  yap-yap: Fapi tayapyap riy e ra reb ma rliw’ nge lal e inch tolngin u but’; ni bay
    nga tanggin fapi cart, ma fapi axles nib bronze e peth ko fapi cart.
  hlt-MCSB: Soenglong te a hmui lamloh lengkho pali om tih tungkho dongah lengkho
    kah a cung om. Lengkho pakhat kah a sang he dong khat phoeiah dong kaek lo.
  mdy-ETH: ሺራ ባኮኮ ሌካ ዔጳ ፔቴ ዋዻና ዛላናኬ፤ ዬና ሺራ ባካ ላሻሲ ኮሾና ሞኦኖ ዓንጎኮ ዴማ ዓኣያኬ፤ ዬያ ሺራ ባኮኮ
    ጋራ ዓኣ ሙሊፆ ዓንጋ ዬያ ሜሆ ጌሦ ባኮና ፔቴ ማሂ ካንሢ ማዦናያኬ።
  twi-ASANTE: Mfomfamsoɔ no ase na ntwahonan ɛnan a wɔde atoa ntwahodadeɛ so a wɔagu
    ne nyinaa atoa mu ayɛ baako no hyehyɛ. Na ɛfiri ntwahonan no kanko ano kɔsi ano
    yɛ anammɔn mmienu ne nsateakwaa mmiɛnsa,
  eng-WEBU: The four wheels were underneath the panels; and the axles of the wheels
    were in the base. The height of a wheel was a cubit and half a cubit.
  wal-wal: Irzziizotu geesai issi waranne bagga; irzziizoti lochcha nahaase biratatuyyo
    garssa baggaara de7oosona. Irzziizoti oiqetti uttido kasoti gaariyaara oiqetti
    uttidosona.
  spa-PDDPT: Las cuatro ruedas estaban debajo de los marcos. Los ejes de las ruedas
    salían de la base. Cada rueda tenía 68 centímetros de alto.
  gun-gun: Iruéra irundy va'e ma imbotya guy rupi ikuai. Hi'y ma henda regua ae oĩ.
    Peteĩ-teĩ ruéra yvatea ma meio metro raxa'i.
  ilo-ULB: Dagiti uppat a pilid ket adda iti siruk dagiti tapi, ken dagiti ehe dagiti
    pilid ken dagiti bastidor dagitoy ket nagkakamang amin dagitoy iti pagipatungan.
    Maysa ket kagudua a kubit ti kangato ti pilid.
  kpg-kpg: Nia duaadiga e 25 ‘inch’ tuuduu, gei nia maa i lala di laubaba, gei nia
    baalanga o nia duaadiga ne hai hua be di mee e dahi dalia di kulumaa.
  uig-ARA: تۆت چاقى رەسىملىك تاختايلىرى ئاستىدا بولۇپ، ئۇلارنىڭ ئوقلىرى تەگلىككە بېكىتىلگەنىدى.
    ھەربىر چاقنىڭ ئېگىزلىكى بىر يېرىم گەز ئىدى.
  sus-sus: Na wure digilinxi naani naxee nu na a ye maxanin se tuxui naanie ra, e
    ite ɲɔngɔn ya keren nun a tagi, firin nu xirixi e boore ra wure gbeeli ra.
  pon-2006: Daia ko ins 25 ile; re mi pahn dinapw ako, oh metehn daia wiawihda patehngete
    kuruma ko.
  ksd-ksd: A ivat na vil dia ga ki ta ra ivat na ngu na kiki; ma ra umana kip ure
    ra umana vil di ga tun varurungane mal diat ma ra umana kiki; ra umana vil tikatikai
    dia ga tuluai da tika na malmalikun ma a ngungu.
  tur-YTC: Dört tekerlek levhaların altındaydı; ve tekerleklerin dingilleri ayaklıktaydı.
    Bir tekerleğin yüksekliği bir buçuk arşındı.
  grc-BRENT: Οὐκ ἦν σταθμὸς τοῦ χαλκοῦ οὗ ἐποίησε πάντα τὰ ἔργα ταῦτα ἐκ πλήθους σφόδρα·
    οὐκ ἦν τέρμα τῶν σταθμῶν τοῦ χαλκοῦ.
  ind-AYT: Keempat roda itu ada di bawah pembatas-pembatasnya dan poros-poros rodanya
    berada pada landasan. Tinggi satu roda adalah 1,5 hasta.
  nya-nya: Pansi pa matabwawo panali mikombero inayi, ndipo mitanda ya mikomberoyo
    inalumikizidwa ku phakalo. Msinkhu wa mkombero uliwonse unali masentimita 66.
  hrv-hrv: Četiri su točka bila pod preponom. Osovine im izlazile na podnožju; svaki
    točak bijaše visok lakat i pol.
  mps-mps: Te wilkar dabego genuai wil te 67 sentimita elaluai. Tama te wil tolaluali
    te bras ba dabe, te Huramgo nigilama, te wilkarde me kęnebeo. Menio. Te wilkar
    aga tiwai tigi poaigo digi nigali. Te wil dabe te laiongo piksa dabe dologode
    elaluali.
  tpi-tpi: Bikpela bilong ol wil bilong wilkar em inap 67 sentimita. Na ol dispela
    ba bras bilong holim wil, em Huram i no wokim na pasim long wilkar. Nogat. Em
    i wokim olsem hap bilong wilkar yet. Ol dispela wil i stap aninit long ol piksa
    bilong laion samting.
  dan-1931: De fire Hjul sad under Mellemstykkerne, og Hjulenes Akselholdere sad på
    Stellet; hvert Hjul var halvanden Alen højt.
  vie-OVCB: Bục được đặt trên bốn bánh xe. Trục bánh xe được đúc dính liền với bục.
    Bánh xe cao 0,69 mét,
  guj-2017: ચાર પૈડાં તકતીઓની નીચે હતાં. પૈડાંની ધરીઓ ચોતરામાં જડેલી હતી. દરેક પૈડાંની
    ઊંચાઈ દોઢ હાથ હતી.
  pon-2006A: Daia ko ins 25 ile; re mi pahn dinapw ako, oh metehn daia wiawihda patehngete
    kuruma ko.
  por-BRBSL: As quatro rodas estavam debaixo dos painéis; e os eixos das rodas estavam
    na base. A altura de uma roda era de um côvado e meio côvado.
  cth-cth: Lengkhok pali touh e teh, pâhungnae rahim ao awh teh, acungnaw teh pâhungnae
    hoi a kâkuet, lengkhok teh dong touh hoi tangawn a rasang.
  twi-twi: Ntetareso no ase na ntwahonan anan a wɔde atoa ntwahodade so a wɔagu ne
    nyinaa atoa mu ayɛ baako no hyehyɛ. Na efi ntwahonan no dantaban ano kosi ano
    yɛ anammɔn abien ne nsateaa abiɛsa,
  hlt-hlt: Soenglong te a hmui lamloh lengkho pali om tih tungkho dongah lengkho kah
    a cung om. Lengkho pakhat kah a sang he dong khat phoeiah dong kaek lo.
  tbz-SIM: Kɛ̀ dɛ kó yɛcɛ̃̀ɛ̃̀tiyɛ̀ yɛnɑ̀ɑ̀ mbo tɛnɑɑsɑ̃ntɛ̀ fũ̀ɔ̃̀. Kumɑ́tìdɔú kùù
    yɛ̀ pĩ̀ńnɛ̀ kɛ̀ kù tɑ̀unɛ̀ tɛnɑɑsɑ̃ntɛ̀, kɛ̀ tɛ cɛ̃̀ɛ̃̀tiyɛ̀ cómmɛ̀ mbo bɑ́ dì
    sɑ̃ntimɛ́tìrì sipísìyiekɛ̀ nɛ̀ mɛ̀nùmmù.
  msy-2020: Wilkarɨn kaba, da vaghvagha 4plan wilba ikia nedaziba itir mɨriabar apengan
    iti. Ezɨ wilkarɨn wilningɨn suizir ighuvir brasɨn agharir kamning, Huram dar ingarizir
    puvatɨgha wilkar gatɨzir pu. Puvatɨ. Agharir kamning, wilkarɨn poroghav ikia bizir
    vamɨran mɨn oto. Ezɨ wilbar arozibar ababanim, da 68 sentimitan tu.
  dop-dop: Kɛɛkɛ tɛɛ kɛ́ ɩ pɔpɔlɛɛ liɣiti wɛɛ. A kʋŋkʋlʋmǝŋ kɛ mpiiŋ tooso, nɑ ɑ nyǝɣǝtʋ
    kpɑtǝŋ nɑ kɛɛkɛ pǝ tɑmsɑ kʋlʋm.
  azb-azb: Dörd çarx yan lövhələrin altında idi və çarxların oxları dayaqda idi. Bir
    çarxın hündürlüyü bir qulac yarım idi.
  eng-DBY: And the four wheels were under the panels; and the supports of the wheels
    were in the base; and the height of a wheel was a cubit and half a cubit.
  hin-2017: और चारों पहिये, पटरियों के नीचे थे, और एक-एक ठेले के पहियों में धुरियाँ
    भी थीं; और एक-एक पहिये की ऊँचाई डेढ़-डेढ़ हाथ की थी।
  wol-KYG: Ñeenti mbege yi ronu làcc yi, tóori weñ yi ci wewe sax ci rootukaay bi.
    Mbege mu ci nekk am na taxawaayu xasab ak genn-wàll.
  eng-YLT: And the four wheels [are] under the borders, and the spokes of the wheels
    [are] in the base, and the height of the one wheel [is] a cubit and half a cubit.
  eng-WYC-2017: And the four wheels, which were by [the] four corners of the found-ament,
    cleaved together to themselves under the foundament; one wheel had one cubit and
    an half of height.
  eng-WMBB: The four wheels were underneath the panels; and the axles of the wheels
    were in the base. The height of a wheel was a cubit and half a cubit.
  urd-GVH: गाड़ी के फ़्रेम के नीचे मज़कूरा चार पहिये थे जो धुरों से जुड़े थे। धुरे
    फ़्रेम के साथ ही ढल गए थे। हर पहिया सवा दो फ़ुट चौड़ा था।
  rug-rug: Sari ka made totopili si koa pa kauruna sa goba bokese meke sari na roza
    sapu tana totopili si soto la koasa tinina sa tuturuana. Sari totopili si ka zuapa
    ṉavulu puta sentimita ululudi.
  gaz-gaz: Goommaawwan afran sun sibiila babalʼaa jala turan; somaan goommaawwaniis
    baattuu sanaan walitti qabsiifamee ture. Balʼinni tokkoo tokkoo goommaa sanaas
    dhundhuma tokkoo fi walakkaa ture.
  fra-LSG: Les quatre roues étaient sous les panneaux, et les essieux des roues fixés
    à la base; chacune avait une coudée et demie de hauteur.
  yal-yal: Wontorone sanne yi a falafalane bun ma, e soxi sula gbelemɛne xun na naxanye
    yi sɔtixi a bun ma. E sanne yigbona, nɔngɔnna yɛ keden e nun a tagi.
  haw-1868: Eha hoi huila malalo ae o na kae, a maloko o na waihona ipu na paepae
    komo i na huila, a o ke kiekie o ka huila he kubita me ka hapalua kubita.
  arb-NAV: وَتَقَعُ الْبَكَرَاتُ تَحْتَ الأَتْرَاسِ، فِي حِين أُثْبِتَتْ مَحَاوِرُهَا
    فِي الْقَاعِدَةِ. وَكَانَ قُطْرُ الْبَكَرَةِ ذِرَاعاً وَنِصْفَ ذِرَاعٍ (نَحْوَ
    ثَلاثَةِ أَرْبَاعِ الْمِتْرِ).
  ewe-ewe: Akɔblifɔawo kɔ sentimita blaade-vɔ-ade. Wonɔ akɔbli gbadzawo te eye wotu
    troƒeawo kple tasiaɖamuawo ɖekae.
  eng-LEE: 'And the four wheels were under the borders; and the axletrees of the wheels
    were joined to the base: and the height of each one wheel was a cubit and a half
    cubit.'
  asm-FB: চকা চাৰিটা সেই ফলকবোৰৰ তলত আৰু সেই চকাৰ ধুৰা আধাৰৰ লগত আছিল; প্ৰত্যেক চকা
    ডেৰ হাত ওখ আছিল।
  sus-A: نَ وُرٍ دِفِلِنشِ نَانِ نَشٍيٍ نُ نَ عَ يٍ مَشَنِن سٍ تُشُي نَانِيٍ رَ، عٍ
    عِتٍ حْنفْن يَ كٍرٍن نُن عَ تَفِ، قِرِن نُ شِرِشِ عٍ بٌورٍ رَ وُرٍ فبٍيلِ رَ.
  fra-SBL: Les quatre roues étaient sous les panneaux, et les essieux des roues étaient
    dans le socle. La hauteur d'une roue était d'une coudée et d'une demi-coudée.
  hbo-hbo: וְאַרְבַּ֣עַת הָאֹֽופַנִּ֗ים לְמִתַּ֙חַת֙ לַֽמִּסְגְּרֹ֔ות וִידֹ֥ות הָאֹֽופַנִּ֖ים
    בַּמְּכֹונָ֑ה וְקֹומַת֙ הָאֹופַ֣ן הָאֶחָ֔ד אַמָּ֖ה וַחֲצִ֥י הָאַמָּֽה׃
  piu-2006: '@see-verse:1KI.007.031'
  kik-kik: Magũrũ macio mana meekĩrĩtwo rungu rwa icunjĩ cia mĩena, nacio igera cia
    kũgathĩkania magũrũ cianyiitithanĩtio na gĩkaari kĩu. Naguo wariĩ wa o kũgũrũ
    warĩ wa mũkono ũmwe na nuthu.
  fra-NCL: Les quatre roues étaient au-dessous des panneaux ; et les essieux des roues
    fixés à la base ; chaque roue avait une coudée et demie de hauteur.
  cek-AK: Aqai tlim ah kamhae thaih akhoknawk to oh; kamhae akhok takathaih cungnawk
    loe aqai hoiah angpeh boih.
  cuk-cuk: Dii-siged-gangi madare-madare-sobaled-urba e-yandamar gwabake nanaid. A-yandamar-imbaba
    esgoro-gordikid-suar yoid. A-esgoro-suar bela dii-siged-e-ganbogwa soggwenna sobar
    nanaed. Yandamar bisgigwen-gaka-achagwen dungued.
  uig-CYR: Төрт чақи рәсимлик тахтайлири астида болуп, уларниң оқлири тәгликкә бекитилгән
    еди. Һәр бир чақниң егизлиги бир йерим гәз еди.
  tel-2017: పక్క పలకల కింద 4 చక్రాలు ఉన్నాయి. చక్రాల ఇరుసులు స్తంభాలతో అతికించి ఉన్నాయి.
    ఒక్కొక్క చక్రం మూరన్నర వెడల్పు ఉన్నాయి.
  hat-BSA: Kat wou yo te anba arebò yo e shaf a wou yo te sou baz la. Wotè a wou a
    te yon koude edmi.
  kos-kos: Wheel kac uh inch longoul limekosr fulata oan ye ipinsak uh, ac osra in
    sruokani wheel uh fulyang na nu ke monin mwe wiwa inge.
  hbo-WLC: וְאַרְבַּ֣עַת הָאֽוֹפַנִּ֗ים לְמִתַּ֙חַת֙ לַֽמִּסְגְּר֔וֹת וִיד֥וֹת הָאֽוֹפַנִּ֖ים
    בַּמְּכוֹנָ֑ה וְקוֹמַת֙ הָאוֹפַ֣ן הָאֶחָ֔ד אַמָּ֖ה וַחֲצִ֥י הָאַמָּֽה׃
  ibo-ibo: A na-adọkpụgharị ihe ndọkwasị a nʼụkwụ anọ o nwere. A dụnyekọtakwara ụkwụ
    anọ ndị a nʼime okporo ọla e mekọtara ya na ihe ndọkwasị ahụ. Ịdị elu nke ụkwụ
    ọbụla bụ iri sentimita isii na asatọ.
  ory-ory: ପୁଣି, ମଧ୍ୟଦେଶ ତଳେ ଚାରି ଚକ୍ର ଓ ଚକ୍ରର ଅଖ ବଇଠିକିରେ ସଂଯୁକ୍ତ ଥିଲା; ଆଉ ପ୍ରତ୍ୟେକ
    ଚକ୍ର ଦେଢ଼ ହସ୍ତ ଉଚ୍ଚ ଥିଲା।
  chk-chk: Ekewe rüanü wiil ra nom fän ekewe pekin, nge waasen ekewe wiil ra chök
    förunusfengen me ewe kuruma. Iwe, tekian efoch wiil ükükün rüe me limu inis.
  rop-rop: '@see-verse:1KI.007.031'
  ukr-1871: Під стїнками було четверо коліс, і осї в колесах держались одна з одною
    під підніжками; кожне ж колесо було заввишки півтора ліктя.
  deu-1951: Die vier Räder aber standen unterhalb der Leisten, und die Achsen der
    Räder waren an dem Ständer. Jedes Rad war anderthalb Ellen hoch.
  eng-JPS: And the four wheels were underneath the borders; and the axletrees of the
    wheels were in the base; and the height of a wheel was a cubit and half a cubit.
  srp-1865: I tako po èetiri toèka bijahu pod tom oplatom, i osovine toèkovima izlažahu
    na podnožju, i svaki toèak bijaše visok podrug lakta.
  lug-lug: Nnamuziga ennya zaali wansi w’enkulumbi; n’emisingi gya nnamuziga gyali
    gikomereddwa ku kitebe. Okusala mu bukiika bwa nnamuziga emu bwali obutundu musanvu
    obwa mita.
  heb-heb: וארבעת האופנים למתחת למסגרות וידות האופנים במכונה וקומת האופן האחד אמה
    וחצי האמה׃
  ben-IRV: পাতগুলোর নীচে চারটা চাকা ছিল আর চাকার অক্ষদন্ডগুলো বাক্সের সঙ্গে লাগানো
    ছিল। প্রত্যেকটি চাকা দেড় হাত উঁচু ছিল।
  pan-pan: ਉਹ ਚਾਰ ਪਹੀਏ ਉਨ੍ਹਾਂ ਪਟੜੀਆਂ ਦੇ ਹੇਠ ਸਨ ਅਤੇ ਪਹੀਆਂ ਦੇ ਧੁਰੇ ਕੁਰਸੀ ਵਿੱਚ ਲੱਗੇ ਹੋਏ
    ਸਨ ਅਤੇ ਹਰ ਪਹੀਏ ਦੀ ਉਚਿਆਈ ਡੇਢ ਹੱਥ ਸੀ।
  mya-JVB: ဘီး လေး ခုတို့သည် ခုံမျက်နှာအောက် မှာနေရာ ကျလျက်၊ ဝင်ရိုး တို့သည် ခုံ နှင့်စပ်လျက်၊
    ဘီး အမြင့် တတောင် ထွာ ရှိ၏။
  tbg-tbg: Uiri kaari aiqu tauriniava vaireva, 67 sentimita vaura. Uiri kaari vevanto
    aiqu 4navuvano vauvaro vira tuqantaa vuarira ainivavata vevanto vaura.
  hmo-hmo: Treila ena uili edia ataiai, tano dekena amo be 66 sentamita. Inai uili
    4 be treila ena haba 4 bona ena foloa edia henunai. Uili ena akiseli be treila
    danu auri laboralabora tamona dekena amo, nega tamona idia karaia.
  urd-urd: और वह चारों पहिये हाशियों के नीचे थे, और पहियों के धुरे कुर्सी में लगे
    थे; और हर पहिये की उँचाई डेढ़ हाथ थी।
  rus-SYN: Под стенками было четыре колеса, и оси колес в подставах; вышина каждого
    колеса - полтора локтя.
  bqc-SIM: Wuluupiↄ ku mↄ̀pɛpɛɛpiↄ zíɛ. A goↄ pɛ́pɛa tadibↄpiↄ gbáↄwa. Wuluupiↄ
    lɛsĩ gã̀sĩsuu do ń kĩnioɛ.
  tcz-CHONGTHU: Akangho chu kangtalai kang tobang ahin, Sum-eng chaokol li chu amai
    tomna noija chun aki bat in, chuleh chaokol sunga kithilpai sum-eng jol chengse
    chu akhom todal chengse chutoh tikhat bang in aum uve, chaokol khat cheh chu a
    sandol tongkhat le tongkeh alhinge.
  mar-mar: चारही चाके पट्यांच्या खाली होती व प्रत्येक चाकाच्या धुऱ्या तळाशी जोडल्या
    होत्या, त्या प्रत्येक चाकाची उंची दीड हात होती.
  qub-qub: Cajonga caycaran chuscun ruyrancunapita janajllachömi. Cada ruyrapa altuynenga
    caran quimsa cuarta masnin. Ruyra charirajnincuna jamanawanga chay pësalla caran.
  bqp-bqp: Gére pìnↄn kú mↄ̀ lɛ̀kɛtɛɛ pìnↄ gɛ̃i. A gònↄ pɛ́pɛna tadibↄↄ pìnↄ gbánↄa.
    Gére pìnↄ lei kà gã̀sãkuru do kũ a kusuo.
  hat-hat: Wou yo te gen vennsenk pous wotè. Yo te anba panno yo. Lesye wou yo te
    fè yon sèl pyès ak rès kabwa a.
  eng-BSB: There were four wheels under the panels, and the axles of the wheels were
    attached to the stand; each wheel was a cubit and a half in diameter.
  eng-WEBPB: The four wheels were underneath the panels; and the axles of the wheels
    were in the base. The height of a wheel was a cubit and half a cubit.
  kbq-kbq: Hagi 4'a wilia bronsire zafama retrumare'nere trohuntetere hu'ne. Hagi
    wilima azeri'nea bronsimofo zaza'amo'a 67 sentimita hu'ne.
  nhe-BL: Nopa nahui iruedas eltoya tlatzintla nopa lados tlen cuamarcos huan quichijtoyaj
    ica san se tlatectli tlen tepostli ica nopa ejes campa momalacachohuaj nopa ruedas
    huan motlatzquilijtoyaj ipan nopa carretillas. Ihuejcapanca sesen rueda eliyaya
    68 centímetros huan tlajco.
  bus-bus: Górogba pìnↄↄ kú mↄ̀ lɛ̀ɛtɛgɛɛ pìnↄ gĩzĩ. À gònↄ pɛ́pɛna tadibↄ pìnↄ gbánↄa.
    Górogba pìnↄ lezĩ kà gã̀sãsuu do kↄ̃n a kusuo.
  gub-BL: Heta 67 xenxim iapu'a ma'e aiha haw pe pitàitàigatu. Upyta ipehegwer wawype
    wà. Uzapo iapu'a ma'e wapy'a pitài ma'e romo ywyramawa rehe we wà.
  eng-DRA: 'And the four wheels, which were at the four corners of the base, were
    joined one to another under the base: the height of a wheel was a cubit and a
    half.'
