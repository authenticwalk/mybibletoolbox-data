verse: 1KI.007.042
translations:
  mal-C: സ്തംഭങ്ങളുടെ മുകളിലെ ഗോളാകൃതിയിലുള്ള മകുടങ്ങളെ അലങ്കരിക്കാൻ ഓരോ വലപ്പണിയിലും
    ഈരണ്ടുനിര മാതളപ്പഴങ്ങൾ; രണ്ടുകൂട്ടം വലപ്പണികൾക്കുംകൂടി നാനൂറു മാതളപ്പഴങ്ങൾ;
  deu-TKW: und die 400 Granatäpfel für die beiden Gitter, zwei Reihen Granatäpfel
    für jedes Gitter;
  lin-lin: 'bililingi ya bambuma nkama minei ya grenade ekangana na maboke ya bililingi
    ya basinga oyo basala lokola monyama : milongo mibale ya bililingi ya grenade
    mpo na elilingi moko na moko ya basinga oyo basala lokola monyama, mpo na kozipa
    mito nyonso mibale ya makonzi ;'
  eng-LSV: and the four hundred pomegranates for the two nets (two rows of pomegranates
    for the one net to cover the two bowls of the chapiters that [are] on the front
    of the pillars);
  eng-GNV: And foure hundreth pomegranates for the two grates, euen two rowes of pomegranates
    for euery grate to couer the two bowles of the chapiters, that were vpon the pillars,
  eng-WEBSTER: And four hundred pomegranates for the two net-works, even two rows
    of pomegranates for one net-work, to cover the two bowls of the capitals that
    were upon the pillars;
  nhw-BL: nopa 400 granadas catli quinhuijconque ipan nopa tepos cadenas catli eliyaya
    huejcapa ipan nopa ome coronas (sesen tepos cadena quinpixqui ome tlatilimitl
    tlen granadas catli quinhuijconque yahualtic ipan inintzonteco nopa tepos tlaquetzalme),
  swh-ONEN: makomamanga 400 kwa ajili ya hizo nyavu mbili (safu mbili za makomamanga
    kwa kila wavu, yakipamba hayo mataji mawili yenye umbo la bakuli juu ya hizo nguzo);
  bba-bba: kɑ sere dɑ̃ɑ mɑrum weenɑsim nɛɛru (400), ye bɑ kuɑ nɡe burɑru bɑ kɑ yɔni
    yi sikerenɑ,
  eng-KJVCPB: and four hundred pomegranates for the two networks, even two rows of
    pomegranates for one network, to cover the two bowls of the chapiters that were
    upon the pillars;
  luo-luo: gik mongʼinore mia angʼwen mag thiwni laini ariyo, moluwore (laini ariyo
    mag thiwni oketi e laini ariyo mag gik mongʼinore mane okedgo gik machalo agulni
    molos kaka tawo ewi sirni);
  meu-meu: bona rimono huahuadia laulaudia sinahu-hani, reke-hetomana ḡaudia ruaosi
    edia, rimono huahuadia ere rua reke-hetomana ta ta edia, au-tubua doridia ikorodia
    ilahasidia kuborodia ruaosi iḡovalaidia;
  npi-ULB: तिनले दुईवटा सजाउने जालीका निम्ति चार सयवटा दारिम (दुईवटा स्तम्भका कचौराको
    आकार भएका स्तम्भ-शिरलाई ढाक्ने प्रत्येक जालीको निम्ति दुई पङ्क्ति दारिम),
  yor-yor: irinwó (400) pomegiranate fún iṣẹ́ àwọn méjì, ọ̀wọ́ méjì pomegiranate fún
    iṣẹ́ àwọn kan láti bo àwọn ọpọ́n méjì ìparí tí ń bẹ lókè àwọn ọ̀wọ́n;
  pes-OPCB: '@see-verse:1KI.007.041'
  tgl-ULB: 'Ginawa niya ang apat na daang granada para sa dalawang pangkat ng palamuting
    nilambat: dalawang hanay ng granada para sa bawat pangkat ng palamuting nilambat
    para takpan ang dalawang tulad mangkok ng mga kapitel na nasa mga poste,'
  hui-hui: Ani buwa ira mini pomegaranade lininaga bigiya handari maria (400) nu ale
    wabu helayagoria mo yári bia halu pongo bia haga bulenerubi anda gene mbira mbiranaga
    lini biagonaga bigiya duguni kira labolabo wabu helalu bini.
  mya-mya: '@see-verse:1KI.007.041'
  bod-N: དྲ་བ་གཉིས་ཀྱི་ཕྱིར་དུ་སེ་འབྲུ་བཞི་བརྒྱ་སྟེ། དྲ་བ་རེ་རེའི་སྟེང་དུ་སེ་འབྲུ་ཕྲེང་ཤར་གཉིས་རེ་ཡོད་ལ།
    ཀ་བའི་སྟེང་གི་ཕོར་བའི་དབྱིབས་ཅན་གྱི་ཀ་གཞུ་གཉིས་ཀ་བསྒྲིབས་པའོ། །
  sna-sna: matamba mazana mana emimbure miviri (mitsara miviri yamatamba pamumbure
    mumwe chete, kuti ishongedze misoro yedenderedzwa yaiva pamusoro pembiru);
  spa-BLM: las cuatrocientas granadas para las dos redes; dos hileras de granadas
    para cada red, para cubrir las dos copas de los capiteles que estaban sobre las
    columnas;
  cac-cac: yed' pax 400 yechel sat te' granado ayoch d'a juntzan̈ cadena chi'. Cha
    tzol yajoch d'a spatictac chab' jolom oy chi'.
  swh-ULB: 'Kisha akatengeneza makomamanga mia nne kwa ajili ya zile nyavu mbili za
    mapambo: safu mbili za makomamamanga kwa kila kazi ya nyavu kwa ajili ya kufunikia
    zile besini mbili kama taji iliyo juu ya nguzo,'
  bel-bel: і чатырыста гранатавых яблыкаў на кожную сетку, для накрываньня двух апаясак
    вянкоў, што на слупах;
  deu-ELBBK: 'und die 400 Granatäpfel zu den beiden Netzwerken: zwei Reihen Granatäpfel
    zu jedem Netzwerk, zur Bedeckung der beiden krugförmigen Kapitäle, die oben auf
    den Säulen waren;'
  mbb-OT: is 400 he mid-iring te prutas he pumigranata (nekepikit is dezuwa he linya
    kayi zuen te zezuwa he mid-iring te kedina he nekevedbed duen te in-ulu te menge
    tukud);
  mal-2015: സ്തംഭങ്ങളുടെ തലെക്കലുള്ള പോതികകളുടെ രണ്ടു ഗോളം മൂടുന്ന ഓരോ വലപ്പണിയിലും
    ഈരണ്ടുനിര മാതളപ്പഴമായി രണ്ടു വലപ്പണിയിലുംകൂടെ നാനൂറു മാതളപ്പഴം,
  rmc-rmc: 400 granatoskre phaba le brondzostar, so sas thode pro duj prephandle lanci;
  pes-OPV: وچهارصد انار برای دو شبکه که دو صف انار برای هر شبکه بود به جهت پوشانیدن
    دو پیاله تاجهایی که بالای ستونها بود،
  ron-1924: челе патру суте де родий пентру челе доуэ рецеле, кыте доуэ рындурь де
    родий де фиекаре реця, ка сэ акопере челе доуэ кунунь але коперишурилор де пе
    вырфул стылпилор;
  ben-OBCV: দুই সারি পরস্পরছেদী জালের জন্য 400 ডালিম (স্তম্ভগুলির উপরে বসানো গামলার
    আকারবিশিষ্ট স্তম্ভশীর্ষ সাজিয়ে তোলার কাজে ব্যবহৃত প্রত্যেকটি পরস্পরছেদী জালের
    জন্য দুই সারি করে ডালিম);
  som-som: iyo afartii boqol oo rummaan ee labadii shabag lahaayeen, oo shabag kastaa
    wuxuu lahaa laba saf oo rummaan ah si ay u dedaan labadii fijaan ee taajajkii
    tiirarka kor saarnaa;
  lat-VUC: 'Et malogranata quadringenta in duobus retiaculis: duos versus malogranatorum
    in retiaculis singulis, ad operiendos funiculos capitellorum qui erant super capita
    columnarum.'
  eng-ASVBT: and the four hundred pomegranates for the two networks; two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were upon the pillars;
  ita-1885: e le quattrocento melegrane, per le due reti, a due ordini di melegrane,
    per ciascuna rete, per coprire i due vasi de' capitelli ch' erano sopra le colonne;
  eng-LXXUP: And all the doors and spaces formed like chambers were square, and from
    door to door was a correspondence in three rows.
  eng-ULB: He made the four hundred pomegranates for the two sets of decorative latticework
    (two rows of pomegranates for each set of latticework to cover the two bowl-like
    capitals that were on the pillars);
  spa-VBL: las cuatrocientas granadas ornamentales para las redes de cadenas (en dos
    filas para las redes de cadenas que cubrían los capiteles en la parte superior
    de las columnas);
  fra-_FOB: Et les quatre cents pommes de grenade pour les deux réseaux, deux rangs
    de grenades à chaque réseau, pour couvrir les deux renflements des chapiteaux
    qui étaient sur les colonnes;
  mal-mal: സ്തംഭങ്ങളുടെ മുകളിലുള്ള ഗോളാകൃതിയിലുള്ള മകുടങ്ങളെ മൂടുന്ന ഓരോ വലപ്പണിയിലും
    ഈരണ്ടുനിര മാതളപ്പഴം വീതം രണ്ട് വലപ്പണിയിലുംകൂടെ നാനൂറ് മാതളപ്പഴം,
  urd-GVR: zanjīroṅ ke ūpar lage anār (fī bālāī hissā 200 adad),
  suz-BL: मेको जाली निक्‍शी आस कली ४ सहे दारीम, मेको कचौरा खोदेंशो पिया पाइश्‍शो थाम
    निक्‍शी आस कली सुम्‍तीक जाली आस कली लहर निक्‍शी दारीम,
  ita-1927: le quattrocento melagrane per i due reticolati, a due ordini di melagrane
    per ogni reticolato che coprivano le due palle dei capitelli in cima alle colonne,
  ckb-ckb: هەروەها چوار سەد هەنارەکە بۆ دوو تۆڕەکە، دوو ڕیز هەنار بۆ هەر تۆڕێک بۆ
    ڕازاندنەوەی دوو شێوە قاپەکە کە لەسەر دوو کۆڵەکەکە بوون؛
  eng-BBE: And the four hundred apples for the network, two lines of apples for every
    network, covering the two cups of the crowns on the pillars;
  kan-OKCV: ಎರಡು ಜಾಲರಿ ಸಾಮಾನುಗಳಿಗೆ ನಾನೂರು ದಾಳಿಂಬೆ ಹಣ್ಣುಗಳು, ಸ್ತಂಭಗಳ ಮೇಲೆ ಇರುವ ಎರಡು
    ಕುಂಭಗಳನ್ನು ಮುಚ್ಚುವಂತೆ ಒಂದು ಜಾಲರಿ ಸಲಕರಣೆಗಳಿಗೆ ಎರಡು ಸಾಲಿನ ದಾಳಿಂಬೆ ಹಣ್ಣುಗಳು,
  tam-2017: தூண்களின் மேலுள்ள இரண்டு உருண்டைக் கும்பங்களை மூடும்படி ஒவ்வொரு வலைப்பின்னலுக்கும்
    செய்த இரண்டு வரிசை மாதுளம்பழங்களும், ஆக இரண்டு வலைப்பின்னல்களுக்கும் 400 மாதுளம்பழங்களும்,
  spa-RV-1909: Y cuatrocientas granadas para las dos redes, dos órdenes de granadas
    en cada red, para cubrir los dos vasos redondos que estaban sobre las cabezas
    de las columnas;
  ron-BTF: Şi patru sute de rodii pentru cele două reţele, două rânduri de rodii pentru
    fiecare reţea, pentru a acoperi cele două vase ale capitelurilor care erau pe
    stâlpi;
  eng-WEBP: the four hundred pomegranates for the two networks; two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were on the pillars;
  eng-FBV: the four hundred ornamental pomegranates for the chain networks (in two
    rows for the chain networks that covered the capitals on top of the columns);
  nld-1939: vier honderd granaatappels voor de twee vlechtwerken, die in dubbele rijen
    om de vlechtwerken hingen, welke de beide bolvormige kapitelen op de zuilen bedekten.
  nch-BL: nopa 400 granadas cati quinhuijconque ipan nopa tepos cadenas cati eltoya
    huejcapa ipan nopa ome coronas (sesen tepos cadena quipixqui ome pamit ten granadas
    cati quinhuijconque yahualtic ipan inintzonteco nopa tepos taquetzalme),
  vie-1934: bốn trăm trái lựu sắp hai hàng vòng chung quanh mặt võng bao hai đầu trụ
    tròn nơi đỉnh trụ;
  hin-CV: दोनों मीनारों के सिरों पर लगाए गए चार सौ अनार; हर एक के लिए दो सौ, दो सौ
    अनार जो खंभों के सिरों पर लगाए गए थे;
  spa-BES: Y las cuatrocientas granadas para la reja, dos líneas de granadas para
    cada reja, cubriendo las dos copas de las coronas sobre los pilares;
  tdx-tdx: naho i voan-dagoa efa-jato amy tsingarakarake roe reiy, dagoa indroe mitoitoy
    ami’ty tsingarakarake raike hanakonañe i lima roe an-doha’e ambone’ i fahañe reiy;
  tha-KJV: และลูกทั​บท​ิมสี่ร้อยสำหรับตาข่ายสองผืน ตาข่ายผืนหนึ่​งม​ีลูกทั​บท​ิมสองแถว
    เพื่อคลุมคิ้​วท​ั้งสองของบัวคว่ำซึ่งอยู่บนเสา
  por-BR-2018: E quatrocentas romãs para as duas redes, duas ordens de romãs em cada
    rede, para cobrir os dois vasos redondos que estavam sobre as cabeças das colunas;
  deu-ELO: 'und die vierhundert Granatäpfel zu den beiden Netzwerken: zwei Reihen
    Granatäpfel zu jedem Netzwerk, zur Bedeckung der beiden krugförmigen Kapitäle,
    die oben auf den Säulen waren;'
  eng-WYC-2018: And he made pomegranates four hundred in two works like nets; and
    two orders of pomegranates in each work like a net, to cover the cords of the
    pommels, that were on the heads of [the] pillars. (And he made four hundred pomegranates
    for the two networks; and there were two rows of pomegranates for each network,
    to cover the bowl-shaped capitals, that were on the tops of the pillars.)
  epo-epo: kaj la kvarcent granatojn ĉe la du retoj, po du vicoj da granatoj por ĉiu
    reto, por kovri la du globaĵojn de la kapiteloj, kiuj estis sur la kolonoj;
  uig-PIN: xu ikki tor üstigǝ ⱪayqilaxturulƣan tɵt yüz anarni yasatti. Bir torda ikki
    ⱪatar anar bolup, tüwrük üstidiki; apⱪursiman ikki baxni yepip turatti.
  beo-beo: '@see-verse:1KI.007.041'
  tpi-OTNT: Na em i wokim 400 piksa bilong pikinini pomigranet, bilong pasim long
    ol umben i raunim het bilong tupela pos. Wan wan pos i gat tupela lain pomigranet
    i stap long het bilong en.
  hau-SA: ya yi rumman guda ɗari huɗu na sashi yanar biyun (jeri biyu na rumman don
    kowace yanar, yana adon dajiyoyi masu fasalin kwano a kan ginshiƙai);
  uig-LAT: shu ikki tor üstige qaychilashturulghan töt yüz anarni yasatti. Bir torda
    ikki qatar anar bolup, tüwrük üstidiki; apqursiman ikki bashni yépip turatti.
  nde-nde: amaphomegranathi angamakhulu amane amambule womabili (imbule linye lilemizila
    emibili yamaphomegranathi, acecise iziduku eziyingubhe eziphezu kwezinsika);
  ton-ton: Pea mo e pomikanite ʻe fāngeau ke teunga ʻaki ʻae teunga fakavangavanga
    ʻe ua, ko e taki ua ʻae ʻotu pomikanite ki he teunga fakavangavanga ʻe taha, ke
    ʻufiʻufi ʻaki ʻae ongo teunga fuopotopoto ʻaia naʻe ʻi he ʻuluʻi pou ʻe ua;
  ces-1613: A jablek zrnatých čtyři sta na dvojím mřežování; dva řady jablek zrnatých
    byly na mřežování jednom, aby přikrývaly dvě makovice okrouhlé, kteréž byly na
    vrchu sloupů;
  eng-WMB: the four hundred pomegranates for the two networks; two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were on the pillars;
  tam-TCV: தூண்களின் உச்சியில் இருக்கும் இரண்டு கிண்ண வடிவங்களான கும்பங்களை அலங்கரிக்க
    இரண்டு பின்னல் வேலைகளுக்கு நானூறு மாதுளம் பழங்கள்;
  ceb-ULB: 'Gibuhat niya ang 400 ka mga hulagway sa granada alang sa duha ka pares
    sa mga liningin nga mga dayandayan: duha ka linya sa mga hulagway sa granada alang
    sa matag bahin sa mga dayandayan aron motabon sa duha ka sama sa panaksan nga
    anaa sa ibabaw sa tumoy sa mga haligi,'
  pol-UBG: Czterysta jabłek granatu do tych dwóch siatek, po dwa rzędy jabłek granatu
    na każdą siatkę, które okrywały dwie okrągłe głowice na szczycie kolumn;
  urd-GVU: زنجیروں کے اوپر لگے انار (فی بالائی حصہ 200 عدد)،
  deu-1912: und die vierhundert Granatäpfel an den zwei Gitterwerken, je zwei Reihen
    Granatäpfel an einem Gitterwerk, zu bedecken die zwei kugeligen Knäufe auf den
    Säulen;
  kan-2017: ಜಾಲರಿಗಳ ಮೇಲೆ ಎರಡೆರಡು ಸಾಲಾಗಿ ಸಿಕ್ಕಿಸುವುದಕ್ಕೋಸ್ಕರ ತಾಮ್ರದ ನಾನೂರು ದಾಳಿಂಬಹಣ್ಣುಗಳು,
  yap-yap: '@see-verse:1KI.007.041'
  hlt-MCSB: sahamlong rhoi dongkah tale thaih ya li, tung soi kah tungthi tuidueh
    rhoi thingcam ham sahamlong pakhat dongah talae thaih than nit,
  mdy-ETH: ፔቴ ፔቴ ሙስኩሎ ማላ ባኮ ዑፃ ሮኦጮ ሱዞ ማሊሲ ኮሾና ካኖ ቢራታ፥ ፔቴ ፔቴ ሙስኩሎ ማላ ባኮይዳ ዎሊ ቤኤዚ ፄኤታ
    ፄኤታ ሺርሺ ኮሾና ሞኦኖ ዓንጎና ኮሺንቴ ዖይዶ ፄኤቶ ሮኦማኣኖ ሚፆ ዓኣፖ ማላ ባካ፥
  twi-ASANTE: ateaa nsɛso ahanan a ɛsensɛn nkɔnsɔnkɔnsɔn a ɛgu aduntire no so (ateaa
    a wɔahyehyɛ no ntentenesoɔ mmienu a ebiara sa nkɔnsɔnkɔnsɔn a ɛsensɛn aduntire
    a ɛwɔ afadum no atifi no so no),
  eng-WEBU: the four hundred pomegranates for the two networks; two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were on the pillars;
  wal-wal: issi issi gumbbuwaa bolli naa77u maaran nahaasiyaappe merettida issi issi
    xeetu roomaane teeraa misileta, muleera oiddu xeetu roomaane teeraa misileta,
  spa-PDDPT: 'las 400 granadas para las dos redes: dos hileras de granadas por red,
    para cubrir los dos capiteles que coronaban las columnas;'
  gun-gun: quatrocentos yvyra'a ra'angaa mokoĩ oipoka pyre reve guarã, ha'e rami vy
    peteĩ-teĩ oipoka pyre re mokoĩ ryxy omoĩ yvyra'a ra'angaa, ombojegua aguã mokoĩ
    oo yta árygua,
  ilo-ULB: 'Inaramidna dagiti uppat a gasut a sinan- pomegranate para kadagiti dua
    a binnatog nga aglilinnaga a kawar: dagiti dua nga intar a sinan- pomegranate
    para iti tunggal binnatog nga aglilinnaga a kawar a panglinged kadagiti dua a
    sinan-mallukong a paratok a nakaparabaw kadagiti adigi,'
  kpg-kpg: '@see-verse:1KI.007.041'
  uig-ARA: شۇ ئىككى تور ئۈستىگە قايچىلاشتۇرۇلغان تۆت يۈز ئانارنى ياساتتى. بىر توردا
    ئىككى قاتار ئانار بولۇپ، تۈۋرۈك ئۈستىدىكى؛ ئاپقۇرسىمان ئىككى باشنى يېپىپ تۇراتتى.
  sus-sus: kɔɔbɛ bogi maniyɛ kɛmɛ naani gbakuxi e ra, kɔɔbɛ bogi maniyɛ safɛ firin
    se raxunmase keren ma kinkie xunyi ra,
  pon-2006: '@see-verse:1KI.007.041'
  ksd-ksd: ma ra ivat na mar na goava ure ra ura ubene, a ura nga na goava tai tikatika
    na ubene pi da mar ra ura kere na pagapaga me;
  tur-YTC: İki ağ işi için dört yüz narı; direklerin üzerindeki başlıkların iki yuvarlağını
    örten her ağ işi için iki sıra narı;
  grc-BRENT: Καὶ πάντα τὰ θυρώματα, καὶ αἱ χῶραι τετράγωνοι μεμελαθρωμέναι· καὶ ἀπὸ
    τοῦ θυρώματος ἐπὶ θύραν τρισσῶς.
  ind-AYT: 400 buah delima untuk kedua jaring-jaring itu, 2 deret buah-buah delima
    pada masing-masing jaring yang menutup kedua mangkuk penyangga yang ada di atas
    tiang;
  nya-nya: makangadza 400 a maukonde awiri okongoletserawo (mizere iwiri ya makangadza
    pa ukonde uliwonse, kukongoletsa mbale za mitu yapamwamba pa nsanamira);
  hrv-hrv: četiri stotine mogranja za oba opleta; dva reda mogranja za svaki oplet
    da prekriju dvije glavice navrh stupova;
  mps-mps: Tama agai te 400 pomigranet piksa nigilama, te pos si tobolude bagulali
    te wa dabede kęnainu yali. Te deli deli posde te pomigranet hani te tobolude
    elalua pai.
  tpi-tpi: Na em i wokim 400 piksa bilong pikinini pomigranet, bilong pasim long ol
    umben i raunim het bilong tupela pos. Wan wan pos i gat tupela lain pomigranet
    i stap long het bilong en.
  dan-1931: de 400 Granatæbler til de to Fletværker, to Rækker Granatæbler til hvert
    Fletværk til at dække de to kugleformede Søjlehoveder på de to Søjler,
  vie-OVCB: bốn trăm trái lựu gắn vào hai tấm lưới (mỗi tấm có hai hàng trái lựu);
  guj-2017: તેણે તે બે જાળીને માટે ચારસો દાડમ; એટલે થાંભલાની ટોચ પરના બે કળશના બન્ને
    ઘુંમટ ઢાંકવાની પ્રત્યેક જાળીને માટે દાડમની બબ્બે હારો;
  pon-2006A: '@see-verse:1KI.007.041'
  por-BRBSL: as quatrocentas romãs para as duas redes; duas fileiras de romãs para
    cada rede, para cobrir as duas tigelas das capitéis que estavam sobre os pilares;
  cth-cth: khomsom lukhung ramuknae tamlawk kahni touh, ramuk nahane tamlawk buet
    touh dawk tale paw arui kahni touh, abuemlah 400 touh,
  twi-twi: atoaa nsɛso ahannan a ɛsensɛn nkɔnsɔnkɔnsɔn a egu ntaaso no so (atoaa a
    wɔahyehyɛ no ntenten so abien a biara sa nkɔnsɔnkɔnsɔn a ɛsensɛn ntaaso a egu
    afadum no atifi no so no),
  hlt-hlt: sahamlong rhoi dongkah tale thaih ya li, tung soi kah tungthi tuidueh rhoi
    thingcam ham sahamlong pakhat dongah talae thaih than nit,
  tbz-SIM: Nɛ̀ bɛ̀ do dɔ̀ɔ̀ dɛ̀ kɛ̀ dɛ̀ ndò nyɛtebɛ bɛ̀ tú yɛ̀ kèdènɑ́tìbɛ̀ kɛ́mbo
    sikɔusìnɑ̀ɑ̀, kɛ̀ bɛ̀ɛ dɛ̀ cɑ̀tínnɛ́ mɛsɔɔfĩmmɛ sɛu dɛ̀ icuɔ́ ìdɛ́ì kɛ́fitɛ́.
  msy-2020: A uaghan 400plan temer pomigranetɨn ovɨzibar nedazibar ingarigha da isa
    guarir akɨnir dapanimning garuzur ivemɨn mɨn garir bizim gike. Guarir akɨnimningɨn
    dapanimningɨn asuamning vaghvagha pomigranetɨn ovɨzir bɨzir pumuning aningɨn iti.
  dop-dop: '@see-verse:1KI.007.041'
  azb-azb: sütunların üstündə olan dəyirmi başlıqları örtən hər hörmə torun üzərində
    iki cərgədə dörd yüz nar;
  eng-DBY: and the four hundred pomegranates for the two networks, two rows of pomegranates
    for one network, to cover the two globes of the capitals which were upon the pillars;
  hin-2017: अर्थात् खम्भों के सिरों पर जो गोलाइयाँ थीं, उनके ढाँपने के लिये अर्थात्
    एक-एक जाली के लिये अनारों की दो-दो पंक्तियाँ;
  wol-KYG: ak ñeenti téeméeri gërënaat yiy ànd ak ñaari caax yi; caax bu nekk, ñaari
    caqi gërënaat, ñu dar ñaari gamb yiy boppi xer yi;
  eng-YLT: and the pomegranates four hundred for the two nets, two rows of pomegranates
    for the one net, to cover the two bowls of the chapiters that [are] on the front
    of the pillars;
  eng-WYC-2017: And he made pomegranates four hundred in two works like nets; and
    two orders of pomegranates in each work like a net, to cover the cords of the
    pommels, that were on the heads of [the] pillars.
  eng-WMBB: the four hundred pomegranates for the two networks; two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were on the pillars;
  urd-GVH: ज़ंजीरों के ऊपर लगे अनार (फ़ी बालाई हिस्सा 200 अदद),
  rug-rug: '@see-verse:1KI.007.041'
  gaz-gaz: wantoota akka gingilchaa wal keessa loofaman lamaan sanaafis roomaanota
    dhibba afur, tokkoo tokkoo wantoota sanaatiif roomaanota tarree lamaa waciitiiwwan
    lamaan guutuuwwanii kanneen fiixee utubaawwanii irraa sana ni miidhagsan;
  fra-LSG: les quatre cents grenades pour les deux treillis, deux rangées de grenades
    par treillis, pour couvrir les deux bourrelets des chapiteaux sur le sommet des
    colonnes;
  yal-yal: e nun girenada wudi bogi sawura kɛmɛ naaninna naxanye yi na yɔlɔnxɔn yala
    firinne ma naxanye yi saxi safa firin, e singan e kondene rabilinni e maxidi seen
    na, konden naxanye yi luxi alo barama,
  haw-1868: A me na pomegerane eha haneri, no na latike elua, elua lalani pomegerane
    no ka latike hookahi, e uhi i na bola o na lunakia, na mea maluna o na kia;
  arb-NAV: وَالأَرْبَعِ مِئَةِ رُمَّانَةٍ الْمَنْقُوشَةِ فِي صَفَّيْنِ حَوْلَ الشَّبَكَتَيْنِ
    اللَّتَيْنِ تُغَطِّيَانِ كَأْسَيِ التَّاجَيْنِ الْقَائِمَيْنِ عَلَى الْعَمُودَيْنِ،
  ewe-ewe: Yevuboɖa alafa ene (400) le agbaka eve me le gaɖɔ ɖeka ŋu ne woxe ta mligo
    eve siwo le sɔtiawo tame la ŋu;
  eng-LEE: And the four hundred pomegranates for the two net-works, two rows of pomegranates
    for each one net-work, to cover the two bowl-shaped, capitals that were upon the
    front of the pillars;
  asm-FB: তেওঁ সেই দুযোৰ অলংকাৰপূর্ণ জালৰ কাৰণে সেই চাৰিশ ডালিম অৰ্থাৎ স্তম্ভ দুটাৰ
    ওপৰৰ মাথলাৰ ঘূৰণীয়া ভাগ দুটা ঢাকিবৰ অৰ্থে প্ৰত্যেক জালৰ কাৰণে দুশাৰী ডালিম
  sus-A: كْوبّ بٌفِ مَنِيّ كّمّ نَانِ فبَكُشِ عٍ رَ، كْوبّ بٌفِ مَنِيّ سَقّ قِرِن
    سٍ رَشُنمَسٍ كٍرٍن مَ كِنكِيٍ شُنيِ رَ،
  fra-SBL: les quatre cents grenades pour les deux réseaux ; deux rangées de grenades
    pour chaque réseau, pour couvrir les deux coupes des chapiteaux qui étaient sur
    les piliers ;
  hbo-hbo: וְאֶת־הָרִמֹּנִ֛ים אַרְבַּ֥ע מֵאֹ֖ות לִשְׁתֵּ֣י הַשְּׂבָכֹ֑ות שְׁנֵֽי־טוּרִ֤ים
    רִמֹּנִים֙ לַשְּׂבָכָ֣ה הָֽאֶחָ֔ת לְכַסֹּ֗ות אֶת־שְׁתֵּי֙ גֻּלֹּ֣ת הַכֹּֽתָרֹ֔ת
    אֲשֶׁ֖ר עַל־פְּנֵ֥י הָעַמּוּדִֽים׃
  piu-2006: '@see-verse:1KI.007.041'
  kik-kik: na makomamanga 400 ma irengeeri iria igĩrĩ ciagathĩkanĩtio ta mĩnyororo
    (mĩhari ĩĩrĩ ya makomamanga o harĩ kĩrengeeri kĩmwe ĩkagemia ciongo icio ciahanaga
    ta mbakũri iria ciarĩ igũrũ wa itugĩ);
  fra-NCL: les quatre cents grenades pour les deux treillis, deux rangées de grenades
    par treillis, pour couvrir les deux bourrelets des chapiteaux qui sont sur les
    colonnes ;
  cek-AK: palok baktih kaom hmuen hnetto hanah pomogranat thingthai krang cumvai palito,
    homh nui ih sabae thuk baktih kaom hmuen hnetto khuk hanah, palok baktih sak ih
    imphu maeto pongah, hnetto kangkui ah pomogranat thingthai krang to a sak,
  cuk-cuk: Guseb-dummadgi-dakleged, gwadulataled-ilabake (400) saki-saki-dakleged-gobogwadga
    sobsabalid. Saki-saki-dakleged-gwensaki, guseb-dummadgi-dakleged ilabo ebirnaid.
    Wemar, buarmar-e-nono-ololedgi-oginnega sobsad.
  uig-CYR: шу икки тор үстигә қайчилаштурулған төрт йүз анарни ясатти. Бир торда икки
    қатар анар болуп, түврүк үстидики; апқурсиман икки башни йепип туратти.
  tel-2017: ఆ స్తంభాల మీద ఉన్న పై పీటల రెండు పళ్ళాలను, కప్పిన అల్లిక ఒకదానికి రెండు
    వరసలతో రెండు అల్లికలకు 400 దానిమ్మపండ్లనూ
  hat-BSA: Anplis, li te mete kat-san grenad pou de sistèm rezo yo, de ranje grenad
    pou chak sistèm rezo, pou kouvri de tèt kouvèti ki te sou tèt pilye yo;
  kos-kos: Angfoko pomegranate orekla ke bronze, tak lukwa raunela kais soko sru,
    kais siofok ke tak
  hbo-WLC: וְאֶת־הָרִמֹּנִ֛ים אַרְבַּ֥ע מֵא֖וֹת לִשְׁתֵּ֣י הַשְּׂבָכ֑וֹת שְׁנֵֽי־טוּרִ֤ים
    רִמֹּנִים֙ לַשְּׂבָכָ֣ה הָֽאֶחָ֔ת לְכַסּ֗וֹת אֶת־שְׁתֵּי֙ גֻּלֹּ֣ת הַכֹּֽתָרֹ֔ת
    אֲשֶׁ֖ר עַל־פְּנֵ֥י הָעַמּוּדִֽים׃
  ibo-ibo: Narị anọ nke mkpụrụ pomegranet a kpụrụ akpụ maka ahịrị ihe abụọ ahụ a kpụrụ
    akpụ, ya bụ, ahịrị pomegranet abụọ nʼihi otu ihe ọkpụkpụ, iji chọọ ihe ọkpụkpụ
    ahụ yiri efere dị nʼisi elu ogidi ahụ mma.
  ory-ory: ଆଉ, ସେହି ଦୁଇ ଜାଲିକର୍ମ ନିମନ୍ତେ ଚାରି ଶହ ଡାଳିମ୍ବ; ଅର୍ଥାତ୍‍, ସ୍ତମ୍ଭ ଉପରିସ୍ଥ
    ମୁଣ୍ଡାଳିର ଦୁଇ ଗୋଲାକାର ଆଚ୍ଛାଦନାର୍ଥେ ପ୍ରତ୍ୟେକ ଜାଲିକର୍ମ ପାଇଁ ଦୁଇ ଦୁଇ ଧାଡ଼ି ଡାଳିମ୍ବ;
  chk-chk: föpükü uluulun apel fän iten ekewe ruapa sein mi nut, ruu telin uluulun
    apel won epa sein mi nut pwe repwe nom won ekewe ruu leton,
  rop-rop: '@see-verse:1KI.007.041'
  ukr-1871: І чотириста гранатових яблок до кожної сїтки до покривання обох шнурів
    наверху стовпів;
  deu-1951: Auch die vierhundert Granatäpfel an den beiden Kränzen, je zwei Reihen
    Granatäpfel an einem Kranz, um die zwei Kugeln der Knäufe auf den Säulen zu bedecken.
  eng-JPS: and the four hundred pomegranates for the two networks, two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were upon the top
    of the pillars;
  srp-1865: I èetiri stotine šipaka na dvije pletenice; dva reda šipaka na svakoj
    pletenici, da pokrivaju dva oglavlja okrugla navrh stupova;
  lug-lug: n’ebitone ebikumi ebina eby’amakomamawanga ebyali mu mbu ebbiri, ebyali
    bibikka ku nkufiira ez’empagi;
  heb-heb: ואת הרמנים ארבע מאות לשתי השבכות שני טורים רמנים לשבכה האחת לכסות את שתי
    גלת הכתרת אשר על פני העמודים׃
  ben-IRV: সেই জালিকার্য্যের জন্য চারশো ডালিম থামের উপরকার বাটির গোলাকার অংশটা সাজাবার
    জন্য প্রত্যেক সারি জালিকার্য্যের জন্য দুই সারি ডালিম;
  pan-pan: ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਜਾਲੀਆਂ ਦੇ ਚਾਰ ਸੌ ਅਨਾਰ ਅਰਥਾਤ ਹਰ ਇੱਕ ਜਾਲੀ ਲਈ ਅਨਾਰਾਂ ਦੀਆਂ ਦੋ
    ਕਤਾਰਾਂ ਜਿਹੜੀਆਂ ਥੰਮਾਂ ਦੇ ਸਿਰਾਂ ਉੱਪਰਲੇ ਕੌਲਾਂ ਵਰਗੇ ਮੁਕਟਾਂ ਨੂੰ ਢੱਕਦੀਆਂ ਸਨ।
  mya-JVB: ဖုံးလွှမ်း စရာကွန်ရွက် တ ရွက်အဘို့ သလဲသီး နှစ် တန်း စီ၊ သလဲသီး ပေါင်းလေး
    ရာ၊
  tbg-tbg: Pomigraneti tava 400navuve, (Seni vuntakero vatora vira virini pomigraneti
    100navu naiqi naiqi vontaqaa ututumakero vatero, seni vuntakero vatora vira mianivata
    viva pomigraneti 100navu naiqi naiqi vontaqaa ututumakero vatora. Viva hini mantaraini
    vau pohira vira qiatavata vohaa qaramakero vaataiqama kora.) (7:18)
  hmo-hmo: Apolo huahua herahera ibounai 400, unai du kwarana ruaosi dekenai kwarana
    ta ta dekenai be laini rua, laini ta ta be apolo huahua 100.
  urd-urd: और दोनों जालियों के लिए चार सौ अनार, या'नी सुतूनों पर के ताजों के दोनों
    प्यालों के ढाँकने की हर जाली के लिए अनारों की दो दो क़तारें;
  rus-SYN: и четыреста гранатовых яблок на двух сетках; два ряда гранатовых яблок
    для каждой сетки, для покрытия двух опоясок венцов, которые на столбах;
  bqc-SIM: gↄ̃ina pↄ́ a dↄ̀dↄ mↄdaonapiↄwa lán gbɛafu bɛwaↄ ↄ̀aa pla. A kɛ̀ dↄ̀ↄ
    plaplaɛ à zãblèò fùapiↄwa.
  tcz-CHONGTHU: Lencha pheh banga kipheh teni dinga kisem kolbuthei pah tobang jali
    jen ahin, khompi teni lutomna ding’a kibol Lencha pheh banga ki pheh khat cheh
    a pang dia golni’a ding kol buthei pah kisem cheng se chu toh ahi.
  mar-mar: या दोन जाळ्यांसाठी चारशे नक्षीदार डाळिंबे तयार केली खांबाच्या शेंडयावरील
    प्याल्याच्या आकाराचे कळसाचे भाग झाकावयाच्या जाळ्यासाठी या डाळींबाच्या दोन-दोन
    रांगा होत्या.
  qub-qub: shicracunaman ishcay aywayta warcunanpaj chuscu pachac (400) pelöta-mallwa-nirajcunata.
    Cada shicrapaj ishcay aywayta ruraran. Chaycunaga caran ishcan pilancupa puntancho
    rinrincunata chapananpaj.
  bqp-bqp: bísi nɛ́ kũ à dↄ̀dↄ mↄ̀kakↄ̃anaa pìnↄa musu mɛ̀n wàa pla. À kɛ̀ ari dↄ̀rↄ
    pla zãblebↄ ũ mↄ̀gba fùraa pìnↄa.
  hat-hat: katsan pòtre grenad ki pou ale sou de ran nan desen ti chenn ki fè wonn
    tèt poto yo,
  eng-BSB: the four hundred pomegranates for the two sets of network (two rows of
    pomegranates for each network covering both the bowl-shaped capitals atop the
    pillars);
  eng-WEBPB: the four hundred pomegranates for the two networks; two rows of pomegranates
    for each network, to cover the two bowls of the capitals that were on the pillars;
  kbq-kbq: Hagi ana seni nofitera 400'a pomigreneti zafa raga tro huntegeno, ana bronsire
    vimago zafararemofo aseniretira erami erami hu'ne.
  nhe-BL: nopa 400 granadas tlen quinhuiyonque ipan nopa tepos cadenas tlen eliyaya
