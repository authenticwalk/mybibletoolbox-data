verse: 1KI.005.011
translations:
  mal-C: ശലോമോനാകട്ടെ, ഹീരാമിന്റെ ഗൃഹത്തിന് 20,000 കോർ ഗോതമ്പും ആട്ടിയെടുത്ത 20,000
    കോർ ഒലിവെണ്ണയും ഭക്ഷണത്തിനായി കൊടുത്തുപോന്നു. ശലോമോൻ വർഷംതോറും ഇവ ഹീരാമിന് കൊടുത്തുകൊണ്ടിരുന്നു.
  deu-TKW: und er war weiser als alle Menschen, auch weiser als Ethan, der Esrahiter,
    und Heman und Chalkol und Darda, die Söhne Mahols, und war berühmt unter allen
    Völkern ringsum.
  lin-lin: Azalaki na bwanya koleka bato nyonso ; koleka ata Etani, moto ya Ezera ;
    Emani, Kalikoli mpe Darida, bana mibali ya Maoli. Boye, sango na ye epanzanaki
    kati na bikolo nyonso ya zingazinga.
  eng-LSV: and Solomon has given twenty thousand cors of wheat to Hiram, [the] food
    for his house, and twenty cors of beaten oil; thus Solomon gives to Hiram year
    by year.
  eng-GNV: And Salomon gaue Hiram twentie thousand measures of wheate for foode to
    his householde, and twentie measures of beaten oyle. Thus much gaue Salomon to
    Hiram yere by yere.
  eng-WEBSTER: 'And Solomon gave Hiram twenty thousand measures of wheat for food
    to his household, and twenty measures of pure oil: thus gave Solomon to Hiram
    year by year.'
  nhw-BL: Huan huajca Salomón quititlaniliyaya Tlanahuatijquetl Hiram sesen xihuitl
    4 millones 400 mil litros tlen trigo huan 4 mil 400 litros tlen aceite para nochi
    ichaj ehuani.
  swh-ONEN: naye Solomoni akampa Hiramu kori 20,000 za ngano kama chakula kwa ajili
    ya watu wa nyumbani mwake, pamoja na mafuta safi ya zeituni yaliyokamuliwa bathi
    20,000. Solomoni aliendelea kumfanyia Hiramu hivyo mwaka baada ya mwaka.
  bba-bba: Goo sɑri wi u nùn bwisi turɑ. Win bwisi yi, yi Etɑni, Ɛsɑrɑkin sikɑdobuɡii
    kere. Mɛyɑ yi mɑɑ Hemɑniɡii kere kɑ Kɑɑkoliɡii, kɑ Dɑɑdɑɡii kɑ Mɑholin bibuɡii.
    Mɑ Sɑlomɔɔ u yĩsiru yɑrɑ bwese ni nu kɑ nùn sikerenɛn suunu sɔɔ.
  eng-KJVCPB: 'And Solomon gave Hiram twenty thousand measures of wheat for food to
    his household, and twenty measures of pure oil: thus gave Solomon to Hiram year
    by year.'
  luo-luo: kendo Solomon nochiwo ni Hiram gunde alufu mia achiel gi piero ariyo gabich
    mag ngano mondo obed chiemb joode kod mo madirom lita mia angʼwen gi piero aboro.
    Solomon nomedo dhi nyime katimo maa ne Hiram higa ka higa.
  meu-meu: a Solomon ese uit koro gerebu-rua na Hirama e henia, ena ruma taudia adia,
    bona dehoro ḡoevaḡoevana koro gereburua danu. Una na laḡani ta ta amo Solomon
    ese Hirama e henia.
  npi-ULB: सोलोमनले हीरामको घरानालाई भोजनको निम्ति पचास हजार मुरी गहुँ र साढे चार
    हजार लिटर शुद्ध तेल दिए । सोलोमनले यो वर्षैपिच्छे हीरामलाई दिन्थे ।
  yor-yor: Solomoni sì fún Hiramu ní ogún ẹgbẹ̀rún (20,000) òsùwọ̀n ọkà oúnjẹ fún
    ilé rẹ̀, àti ogún òsùwọ̀n òróró dáradára. Solomoni sì ń tẹ̀síwájú láti ṣe èyí
    fún Hiramu lọ́dọọdún.
  pes-OPCB: و به جای آن، سلیمان هر سال دو هزار تن گندم و چهارصد هزار لیتر روغن زیتون
    خالص برای حیرام می‌فرستاد.
  tgl-ULB: Binigyan ni Solomon si Hiram ng dalawampung libong takal ng trigo para
    sa pagkain ng kaniyang sambahayan at dalawampung galon ng purong langis. Ibinigay
    ito ni Solomon kay Hiram taon-taon.
  cbu-NT: Anumunsha, Irámaam katungtsee zapan zanganirangiya. 4'400,000 mil litor
    tirikoo tatsitarangiya. Mishat, 4,400 litor olivoo wayungun tatsitarangitamta.
    Aship sheeru, washunand zanganirangiya. Ichingaru masach ashpatam zanganta, yusur
    ashpatam zanganta ashtariya.
  hui-hui: Solomono ibuguabi nde agali biabe bialu howa tomo nelo widi mali mbira
    mbirani nalu howa biabe bilo genda magi daosini kira (2,000) wia halu olibe lininaga
    welibi ani dege lida magi daosini maria (4,000) nalu helo wia hene.
  mya-mya: ရှော​လ​မုန်​က​လည်း​ဟိ​ရံ​၏​လူ​များ​စား​သုံး ရန်​အ​တွက် တစ်​နှစ်​လျှင်​ဂျုံ​ဆန်​တင်း​တစ်​သိန်း
    နှင့်​သံ​လွင်​ဆီ​အ​စစ်​ဂါ​လံ​တစ်​သိန်း​တစ် သောင်း​ကို​ပေး​ပို့​လေ​သည်။
  bod-N: སོ་ལོ་མོན་གྱིས་ཀྱང་ཧི་རཱམ་གྱི་ཕོ་བྲང་གི་མི་རྣམས་ཀྱི་འཚོ་ཆས་ལ་གྲོ་ཁལ་ཉིས་ཁྲི་དང་།
    སྐྱུ་རུ་རའི་ཤིང་ལས་སྣུམ་བརྡུངས་མ་ཁལ་ཉི་ཤུ་བཅས་བཏང་ངོ་། །སོ་ལོ་མོན་གྱིས་ལོ་རེ་བཞིན་ཧི་རཱམ་ལ་དེ་ལྟར་བྱས་སོ།
    །
  sna-sna: uye Soromoni akapa Hiramu zviyero zviuru makumi maviri zvegorosi kuti zvidyiwe
    mumuzinda wake, pamwe chete nezviyero makumi maviri zvamafuta omuorivhi akasvinwa
    zvakakwana. Soromoni akaramba achiitira Hiramu zvinhu izvi gore negore.
  spa-BLM: Salomón le dio a Hiram veinte mil cors de trigo para la comida de su casa,
    y veinte cors de aceite puro. Salomón le daba esto a Hiram año tras año.
  cac-cac: 'Axo vin̈aj Salomón chi'' ix ac''an jantac tas tz''och yuj vin̈aj Hiram
    chi'' d''a junjun ab''il: 75 mil quintal ixim trigo yed'' 115 mil galón aceite
    yic sat te'' olivo.'
  swh-ULB: Sulemani akampa Hiramu kori ishirini elfu za ngano kwa ajili ya chakula
    cha watumishi wake na kori ishirii za mafuta safi. Sulemani akavitoa hivi kwa
    Hiramu mwaka baad ya mwaka.
  bel-bel: 'А Саламон даваў Хіраму дваццаць тысяч кораў пшаніцы на прадуктаваньне
    дома ягонага і дваццаць кораў аліўкавага чаўленага алею: столькі даваў Саламон
    Хіраму кожны год.'
  deu-ELBBK: Und er war weiser als alle Menschen, als Ethan, der Esrachiter, und Heman
    und Kalkol und Darda, die Söhne Machols. Und sein Name war unter allen Nationen
    ringsum.
  mbb-OT: Ne ebpeuwitan ni Solomon si Hiram te 60,000 he saku he trigu wey 110,000
    he gelun te lana he ulibu kada tuig.
  mal-2015: ശലോമോൻ ഹീരാമിന്റെ ഗൃഹത്തിലേക്കു ആഹാരംവകെക്കു ഇരുപതിനായിരം പറ കോതമ്പും
    ഇരുപതു പറ ഇടിച്ചെടുത്ത എണ്ണയും കൊടുത്തു; ഇങ്ങനെ ശലോമോൻ ഹീരാമിന്നു ആണ്ടുതോറും കൊടുക്കും.
  rmc-rmc: Sas goďaveder sar savore manuša the sar o Ezrachitas o Etan the sar o čhave
    la Macholakre – o Heman, o Kalkol the o Dardas. Avke o hiros pal leste džalas
    maškar savore narodi, save ode sas.
  pes-OPV: وسلیمان بیست هزار کر گندم و بیست هزار کرروغن صاف به حیرام به جهت قوت خانه‌اش
    داد، و سلیمان هرساله اینقدر به حیرام می‌داد.
  ron-1924: Ши Соломон а дат луй Хирам доуэзечь де мий де корь де грыу пентру храна
    касей луй ши доуэзечь де корь де унтделемн курат; ятэ че а дат Соломон ын фиекаре
    ан луй Хирам.
  ben-OBCV: এবং শলোমন হীরমের পরিবারের জন্য খাদ্যসম্ভাররূপে 20,000 বাত মাড়াই করা জলপাই
    তেলের পাশাপাশি 20,000 কোর গম তাঁকে দিলেন। বছরের পর বছর শলোমন হীরমের জন্য এমনটি
    করে গেলেন।
  som-som: Sulaymaanna wuxuu Xiiraam siiyey labaatan kun oo kor oo sarreen ah oo reerkiisu
    quuto, iyo labaatan kor oo saliid saafiya ah; oo Sulaymaan intaasuu sannad kasta
    siin jiray Xiiraam.
  lat-VUC: 'Salomon autem præbebat Hiram coros tritici viginti millia in cibum domui
    ejus, et viginti coros purissimi olei: hæc tribuebat Salomon Hiram per singulos
    annos.'
  eng-ASVBT: 'And Solomon gave Hiram twenty thousand measures of wheat for food to
    his household, and twenty measures of pure oil: thus gave Solomon to Hiram year
    by year.'
  ita-1885: E Salomone dava ad Hiram ventimila cori di grano, per lo mangiare di casa
    sua, e venti cori d'olio vergine; tanto ne dava Salomone ad Hiram ogni anno.
  eng-LXXUP: 'And he was wiser than all other men: and he was wiser than Ethan the
    Ezrahite, and than Heman, and than Calcol and Darda the sons of Mahol.'
  eng-ULB: Solomon gave Hiram twenty thousand measures of wheat for food to his household
    and twenty measures of pure oil. Solomon gave this to Hiram year by year.
  spa-VBL: Salomón le dio a Hiram 20.000 coros de trigo para la comida y 20.000 coros
    de aceite de oliva para su casa. Salomón le proporcionaba esto a Hiram cada año.
  fra-_FOB: Et Salomon donnait à Hiram vingt mille cores de froment, pour la nourriture
    de sa maison, et vingt cores d'huile très pure. Salomon en donnait autant à Hiram
    chaque année.
  mal-mal: ശലോമോൻ ഹൂരാമിന്റെ ഗൃഹത്തിലേക്ക് ഭക്ഷണത്തിനായി ഇരുപതിനായിരം പറ ഗോതമ്പും
    ഇരുപത് പറ ഇടിച്ചെടുത്ത എണ്ണയും കൊടുത്തു; ഇങ്ങനെ ശലോമോൻ ഹീരാമിന് ആണ്ടുതോറും കൊടുത്തിരുന്നു.
  urd-GVR: Muāwaze meṅ Sulemān use sālānā taqrīban 32,50,000 kilogrām gandum aur taqrīban
    4,40,000 liṭar zaitūn kā tel bhejtā rahā.
  suz-BL: मिनु सोलोमनम चहिं मेको आ पा ङा हीराम आ खिं कली २० हजार कोर चेरब नु २० कोर
    रिम्‍शो तेल सोइक्‍ता बाक्‍त। मोपा सोलोमनम बर्स बर्सम मेको सोइक्‍ता बाक्‍त। कोर
    का २२० लिटर बाक्‍ब। १राजा ५:२
  ita-1927: E Salomone dette a Hiram ventimila cori di grano per il mantenimento della
    sua casa, e venti cori d’olio vergine; Salomone dava tutto questo a Hiram, anno
    per anno.
  ckb-ckb: سلێمانیش هەر ساڵێک بیست هەزار کۆر گەنم و بیست هەزار بەت زەیتی زەیتوونی
    وەک ئازووقە دەدایە ماڵی حیرام.
  eng-BBE: And Solomon gave Hiram twenty thousand measures of grain, as food for his
    people, and twenty measures of clear oil; this he did every year.
  kan-OKCV: ಸೊಲೊಮೋನನು ಹೀರಾಮನಿಗೆ ಅವನ ಮನೆಯವರ ಆಹಾರಕ್ಕೋಸ್ಕರ ಸುಮಾರು ಮೂರು ಸಾವಿರ ಆರನೂರು ಟನ್
    ಗೋಧಿಯನ್ನೂ, ನಾಲ್ಕು ಲಕ್ಷ ನಲವತ್ತು ಸಾವಿರ ಲೀಟರ್ ಅಪ್ಪಟವಾದ ಎಣ್ಣೆಯನ್ನೂ ಕೊಟ್ಟನು. ಹೀಗೆಯೇ
    ಸೊಲೊಮೋನನು ಹೀರಾಮನಿಗೆ ಪ್ರತಿ ವರುಷ ಕೊಡುತ್ತಾ ಇದ್ದನು.
  tam-2017: சாலொமோன் ஈராமின் அரண்மனைக்கு உணவிற்காக 20,000 கலம் கோதுமையையும், இடித்துப்
    பிழிந்த ஒலிவமரங்களின் இருபது கல எண்ணெயையும் கொடுத்தான்; இப்படி சாலொமோன் ஈராமுக்கு
    ஆண்டுதோறும் கொடுத்துவந்தான்.
  spa-RV-1909: 'Y Salomón daba á Hiram veinte mil coros de trigo para el sustento
    de su familia, y veinte coros de aceite limpio: esto daba Salomón á Hiram cada
    un año.'
  ron-BTF: 'Şi Solomon i-a dat lui Hiram douăzeci de mii de măsuri de grâu ca mâncare
    casei lui şi douăzeci de măsuri de untdelemn pur: astfel i-a dat Solomon lui Hiram
    an de an.'
  eng-WEBP: Solomon gave Hiram twenty thousand cors of wheat for food to his household,
    and twenty cors of pure oil. Solomon gave this to Hiram year by year.
  eng-FBV: Solomon gave Hiram 20,000 cors of wheat for food and 20,000 cors of olive
    oil for his household. Solomon provided this to Hiram every year.
  nld-1939: Salomon leverde aan Chirom twintig duizend kor tarwe en twintig duizend
    kor fijne olijfolie tot onderhoud van zijn hof. Ieder jaar leverde Salomon dit
    aan Chirom.
  nch-BL: Huan huajca Salomón quititaniliyaya Tanahuatijquet Hiram sesen xihuit 4
    millones 400 mil litros ten trigo huan 4 mil 400 litros ten aceite para nochi
    ichaj ehuani.
  vie-1934: Còn Sa-lô-môn cấp cho Hi-ram hai vạn cô-rơ lúa mạch, dùng làm lương thực
    cho nhà người, và hai mươi cô-rơ dầu rất trong. Đó là số Sa-lô-môn cấp cho Hi-ram
    mỗi năm.
  hin-CV: दूसरी ओर शलोमोन ने हीराम को तीन हज़ार छः सौ टन गेहूं और चार लाख चालीस हज़ार
    लीटर शुद्ध ज़ैतून का तेल भेज दिया. शलोमोन यह हर साल करते रहे.
  spa-BES: Y Salomón dio a Hiram veinte mil medidas de grano, como alimento para su
    pueblo, y veinte medidas de aceite puro; esto lo hizo cada año.
  tdx-tdx: Toe nahihitse te amy ze kila ondaty, naho te amy Etane nte-Zerake naho
    i Hemane naho i Kal’kole naho i Dardà vaho o ana’ i Makoleo; le nifohin-tahinañe
    amy ze hene fifeheañe mb’eo mb’eo.
  tha-KJV: ฝ่ายซาโลมอนทรงประทานข้าวสาลี​ให้​เป็นอาหารแก่สำนักวังของฮีรามสองหมื่นโคระและน้ำมันบริ​สุทธิ​์​ยี​่​สิ​บโคระ
    ซาโลมอนทรงประทานแก่​ฮี​รามเป็นปีๆไปอย่างนี้​แหละ
  por-BR-2018: E Salomão dava a Hirão vinte mil coros de trigo para o sustento de
    sua família, e vinte coros de azeite puro; isto dava Salomão a Hirão cada um ano.
  deu-ELO: 'Salomo aber gab Hiram zwanzigtausend Kor Weizen zur Nahrung für sein Haus,
    und zwanzig Kor zerstoßenes Öl: so gab Salomo dem Hiram Jahr für Jahr.'
  eng-WYC-2018: and Solomon gave to Hiram twenty thousand cors of wheat, into meat
    to his house, and twenty cors of purest oil; Solomon gave these things to Hiram
    by all years. (and Solomon gave to Hiram twenty thousand cors of wheat, for food
    for his household, and twenty cors of purest oil; Solomon gave these things to
    Hiram annually.)
  epo-epo: Kaj Salomono donis al Ĥiram dudek mil kor’ojn da tritiko kiel manĝaĵon
    por lia domo kaj dudek kor’ojn da plej pura oleo. Tiom Salomono donadis al Ĥiram
    ĉiujare.
  uig-PIN: Sulayman Ⱨiramƣa ordidikilirining yemǝk-iqmikigǝ yigirmǝ ming kor buƣday
    wǝ yigirmǝ bat sap zǝytun meyini ǝwǝtip bǝrdi. Ⱨǝr yili Sulayman Ⱨiramƣa xundaⱪ
    berǝtti.
  beo-beo: 'Amola Soloumane da widi gala:ine 1,000 ‘dane’ agoane (dioi baligidafa)
    amola olife susuligi noga:idafa 400,000 lida agoane, Haila:me ea hawa: hamosu
    dunu ili moma:ne, Haila:mema i.'
  tpi-OTNT: Na long olgeta yia Solomon i givim Hiram inap 2,000 ton wit na 4,000 lita
    gutpela wel bilong oliv, bai Hiram wantaim ol lain bilong en i ken kaikai.
  hau-SA: Solomon kuma ya ba wa Hiram mudu gari dubu ashirin na alkama a matsayin
    abinci domin gidansa, ya ƙara da garwa dubu ashirin na tataccen man zaitun. Solomon
    ya ci gaba da yin haka ga Hiram, shekara-shekara.
  uig-LAT: Sulayman Hiramgha ordidikilirining yémek-ichmikige yigirme ming kor bughday
    we yigirme bat sap zeytun méyini ewetip berdi. Her yili Sulayman Hiramgha shundaq
    béretti.
  nde-nde: kanti njalo yena uSolomoni wapha uHiramu ingqoloyi elingana amakhora azinkulungwane
    ezingamatshumi amabili yomndlunkulu, phezu kwamafutha acengekileyo edira angamatanka
    azinkulungwane ezingamatshumi amabili iminyaka leminyaka.
  ton-ton: 'Pea naʻe ʻatu ʻe Solomone kia Helami ʻae fuaʻanga uite ʻe ua mano ko e
    meʻakai ki hono kaungā nofoʻanga, mo e fuaʻanga lolo lelei ʻe uofulu: naʻe pehē
    ʻae meʻa naʻe foaki ʻe Solomone kia Helami ʻi he taʻu taki taha.'
  ces-1613: Šalomoun také dával Chíramovi dvadceti tisíc měr pšenice ku pokrmu čeledi
    jeho, a dvadceti tisíc měr oleje vytlačeného. To dával Šalomoun Chíramovi každého
    roku.
  eng-WMB: Solomon gave Hiram twenty thousand cors of wheat for food to his household,
    and twenty cors of pure oil. Solomon gave this to Hiram year by year.
  tam-TCV: சாலொமோன் ஈராமின் வீட்டிற்கு உணவாக 3,600 டன் கோதுமையைக் கொடுத்தான். அத்துடன்
    20,000 குடம் பிழிந்த ஒலிவ எண்ணெயையும் கொடுத்தான். வருடாவருடம் சாலொமோன் இவ்வாறு
    தொடர்ந்து ஈராமுக்குச் செய்து வந்தான்.
  ceb-ULB: Mihatag si Solomon ug 20, 000 ka gibug-aton nga trigo nga kalan-on sa iyang
    panimalay ug 20 ka gibug-aton sa maayong lana. Ginahatag kini ni Solomon kang
    Hiram matag tuig.
  pol-UBG: Salomon z kolei dostarczał Hiramowi dwadzieścia tysięcy kor pszenicy na
    żywność dla jego dworu i dwadzieścia kor czystej oliwy. Tyle Salomon dostarczał
    Hiramowi każdego roku.
  agr-agr: Tuja Salomógshakam Hiram niina aentsji aidau ayujatnun cuatro millón cuatrocientos
    mil litro trigon, nuigtu cuatro mil cuatro cientos litro aceite olivo nejenia
    yajuakbaun susauwai. Tuja maki makichik mijanai nunak sujakui.
  kyc-kyc: Dokona Solomoneme nenge witi sikyali taosande lama ama malu dee isa olipi
    ipwange ama maluko soo kaeyo ee kana yaka lao banya akali dupwa maiyuo nenge pyakamiya.
  urd-GVU: معاوضے میں سلیمان اُسے سالانہ تقریباً 32,50,000 کلو گرام گندم اور تقریباً
    4,40,000 لٹر زیتون کا تیل بھیجتا رہا۔
  deu-1912: Salomo aber gab Hiram zwanzigtausend Kor Weizen, zu essen für sein Gesinde,
    und zwanzig Kor gestoßenen Öls. Solches gab Salomo jährlich dem Hiram.
  kan-2017: ಸೊಲೊಮೋನನಾದರೋ ಪ್ರತಿ ವರ್ಷ ಅವನ ಮನೆಯವರ ಆಹಾರಕ್ಕಾಗಿ ಇಪ್ಪತ್ತು ಸಾವಿರ ಕೋರ್ ಗೋದಿಯನ್ನೂ,
    ಇಪ್ಪತ್ತು ಕೋರ್ ನಿರ್ಮಲವಾದ ಎಣ್ಣೆಯನ್ನೂ ಕೊಡುತ್ತಿದ್ದನು.
  yap-yap: ra reb e duw me pi’ Solomon ngak Hiram 100,000 e barril e wheat nge 110,000
    e gallon e gapgep ko olive.
  hlt-MCSB: Solomon loh Khiram te a im kah a caak la cang kore thawng kul, a sui situi
    kore pakul a paek. Te tlam te Solomon loh Khiram ham a kum, kum ah a paek.
  mdy-ETH: ሴሎሞኔያ ዒማና ኪራሜኮ ካኣቱሞ ማኣራ ማዻ ዓሳ ሙዓንዳ ላምዖ ሺያ ቶኦኔ ማዓንዳ ዛርጌና ዖይዶ ፄኤታ ሺያ ዶሎዜ
    ኩማ ሪሚቲ ዛይቴ ጌኤሺ ሌዓ ሌዓ ዒንጋኔ።
  twi-ASANTE: Na Salomo maa Huram atokoɔ afeduane akatua tɔno 3,600 de maa ne fidua
    ne ngo kronkron galɔn 120,000.
  eng-WEBU: Solomon gave Hiram twenty thousand cors of wheat for food to his household,
    and twenty cors of pure oil. Solomon gave this to Hiram year by year.
  wal-wal: Immin Solomonikka kawo keettan de7iya asai maanau laatamu sha7u konttaale
    gisttiyaanne oiddu xeetu sha7u litiro geeshsha wogaraa zaitiyaa laittan laittan
    paccennan Kiiraamayyo immiis.
  spa-PDDPT: Para el sustento de su casa, Salomón daba a Hiram 4.400.000 litros de
    trigo y 440.000 litros de aceite puro. Salomón daba esto a Hiram cada año.
  gun-gun: Ha'e gui Hirão pe ma Salomão ome'ẽ vinte mil ryru trigo hoo pygua kuery
    rembi'urã, ha'e vinte ryru azeite-rã oumbiri pyre. Ha'e rami ojapo ma'etỹa nhavõ.
  ilo-ULB: Inikkan ni Solomon ni Hiram iti duapuloribu a sukat ti trigo ken duapulo
    a sukat ti puro a lana para iti taraon dagiti sangkabalayanna. Tinawen daytoy
    nga it-ited ni Solomon kenni Hiram.
  kpg-kpg: Nia ngadau huogodoo Solomon e hagamaamaa Hiram gi nia peege palaawaa e lau mana (100,000),
    ge nia galon lolo olib e lau madangaholu mana (110,000), e haangai nia daane ngalua
    a maa.
  uig-ARA: سۇلايمان ھىرامغا ئوردىدىكىلىرىنىڭ يېمەك-ئىچمىكىگە يىگىرمە مىڭ كور بۇغداي
    ۋە يىگىرمە بات ساپ زەيتۇن مېيىنى ئەۋەتىپ بەردى. ھەر يىلى سۇلايمان ھىرامغا شۇنداق
    بېرەتتى.
  sus-sus: A xa xaxilimaya nu dangi mixi birin na, hali Etani Esiraka, Maxolo xa die
    Heman, Kalikɔli, nun Darada. A xili naxa din bɔxi birin na naxee nu Isirayila
    rabilinyi.
  pon-2006: Nan pahr koaros Solomon kin ketin sewesehki Airam edin pilawa 100,000
    oh kalon en lehn olip 110,000, pwe en katungoalehki sapwellime kan.
  jae-jae: ma Salomo kêkêŋ polom ŋanô talu 20,000 kêtu gêŋ taniŋŋa gêdêŋ Hiram nê
    gôlôac to nê lau ma niptêkwi gasuc kêtôm 20,000. Salomo kêkêŋ gêŋ tonaŋ gêdêŋ
    Hiram kêtôm jalageŋ.
  ksd-ksd: Ma Solomon i ga tul tar a ura vinun na arip na marmar na valavalar na vit
    pire Kiram, ma a ura vinun na arip na marmar na valavalar na bo na dangi; ma Solomon
    i ga tul tar ra dari pire Kiram ta ra kilakilala.
  tur-YTC: Solomon, Hiram’a ev halkının yiyeceği için yirmi bin kor buğday ve yirmi
    kor saf zeytin yağ verdi. Solomon bunları her yıl Hiram’a veriyordu.
  grc-BRENT: Καὶ ἐσοφίσατο ὑπὲρ πάντας τοὺς ἀνθρώπους· καὶ ἐσοφίσατο ὑπὲρ Γαιθὰν τὸν
    Ζαρίτην, καὶ τὸν Αἰνὰν, καὶ τὸν Χαλκὰδ καὶ Δαράλα υἱοὺς Μάλ.
  ind-AYT: Salomo memberikan 20.000 kor gandum sebagai bahan makanan bagi seisi istananya
    dan 20 kor minyak tumbuk kepada Hiram. Jadi, Salomo memberikannya kepada Hiram
    tahun demi tahun.
  nya-nya: ndipo Solomoni anamupatsa Hiramu mitanga ya tirigu 20,000 ngati chakudya
    cha pa nyumba yake, kuwonjezera pa migolo ya mafuta a olivi yokwana 20,000. Solomoni
    anapitiriza kupereka zimenezi chaka ndi chaka.
  hrv-hrv: Bio je mudriji od svih ljudi, od Etana Ezrahanina, od Hemana, Kalkola i
    Darde, sinova Maholovih; njegovo se ime pronosilo među svim narodima unaokolo.
  mps-mps: Tama te tigidali kibu bede Solomongo Hiramba te 2,000 ton wit me 4,000
    lita te wiegi yai oliv wel madu geani, te Hiram dali te aga hani daligo tuabo
    nai te tiwai toloyu yai dao.
  tpi-tpi: Na long olgeta yia Solomon i givim Hiram inap 2,000 ton wit na 4,000 lita
    gutpela wel bilong oliv, bai Hiram wantaim ol lain bilong en i ken kaikai.
  dan-1931: og Salomo sendte Hiram 20.000 Kor Hvede til Underhold for hans Hof og
    20 Kor Olie af knuste Oliven. Så meget sendte Salomo Hiram År efter År.
  vie-OVCB: Đồng thời, Sa-lô-môn trả cho Hi-ram hằng năm ba triệu sáu trăm bốn mươi
    nghìn lít lúa mì làm lương thực cho các nhân công, cộng thêm 110.000 thùng dầu
    nguyên chất.
  guj-2017: સુલેમાને હીરામના ઘરનાંને ખોરાકી બદલ વીસ હજાર માપ ઘઉં અને વીસ હજાર માપ
    શુદ્ધ તેલ આપ્યું. સુલેમાન હીરામને વર્ષોવર્ષ એ પ્રમાણે આપતો.
  pon-2006A: Nan pahr koaros Solomon kin ketin sewesehki Airam edin pilawa 100,000
    oh kalon en lehn olip 110,000, pwe en katungoalehki sapwellime kan.
  por-BRBSL: Solomon deu ao Hiram vinte mil cors de trigo para alimentação de sua
    casa, e vinte cors de óleo puro. Salomão deu isto ao Hiram ano após ano.
  cth-cth: Solomon ni Hiram imthungnaw a canei hanelah kum touh dawk cakang nuenae
    20,000 touh hoi satuium nuenae 20 touh a poe.
  twi-twi: na Salomo maa Huram fifo atoko tɔn 3,600 ne ngo kronkron galɔn 120,000.
  hlt-hlt: Solomon loh Khiram te a im kah a caak la cang kore thawng kul, a sui situi
    kore pakul a paek. Te tlam te Solomon loh Khiram ham a kum, kum ah a paek.
  tbz-SIM: Ò do pɛ̃nkùmu bɛnìtìbɛ̀ bɛmɔu mɛciì, nkɛ́mpɛ̃nkùnɛ̀ Etɑ̃ɑ̃ mɔ́mmuɔ nhEdɑɑsi
    ɛì kou, kɛ́mpɛ̃nkù mɛciì mMɑodii kó ibí, Emɑɑ nɛ̀ Kɑdikɔɔdi nɛ̀ Dɑdidɑɑ. Nɛ̀ dɛ
    kpɛ́í nkòo yètìrìi feitɛ́ yɛhɛkɛ̀ yɛmɔu miɛkɛ yɛ̀ɛ̀ bɛ̀ fitɛ́.
  msy-2020: Ezɨ zurara azeniba vaghvagha Solomon 2,000 tan witba ko, 4,000 litan olivɨn
    borer aghuiba isa, Hiram uan adarazi ko damasa me bagha da amadi.
  dop-dop: Ɩ́ nɑ yʋlʋ nɔɣɔlʋ pɑ tɑɑ kɛɛsǝɣɩ nyǝm. Hɑlɩ ɩ tɛɛ Ɩsǝlɑhi tʋ Ɩtɑŋ nɑ Mɑhɔɔlɩ
    pǝyɑlɑɑ Hemɑŋ nɑ Kɑlǝkɔlɩ nɑ Tɑɑtɑ. Ɩ hǝtɛ yɑɑwɑ piitimnɑɑ mpɑ pɑ cɔɔnɑ-ɩ tɔ pɑ
    tɑɑ kɛ́.
  azb-azb: Süleyman isə hər il Xiramın evi üçün ərzaq olaraq iyirmi min kor buğda
    və iyirmi kor xalis zeytun yağı verirdi.
  eng-DBY: 'And Solomon gave Hiram twenty thousand measures of wheat as food for his
    household, and twenty measures of beaten oil: thus gave Solomon to Hiram year
    by year.'
  hin-2017: और सुलैमान ने हीराम के परिवार के खाने के लिये उसे बीस हजार कोर गेहूँ और
    बीस कोर पेरा हुआ तेल दिया; इस प्रकार सुलैमान हीराम को प्रतिवर्ष दिया करता था।
    (प्रेरि. 12:20)
  wol-KYG: 'Rafetoon nam xel ba raw ñépp: muy Etan Esraseen ba, di Eman, di Kalkol,
    di Darda, doomi Maxol yu góor ya. Turam nag siiw ca mboolem xeet ya ko wër.'
  eng-YLT: and Solomon hath given to Hiram twenty thousand cors of wheat, food for
    his house, and twenty cors of beaten oil; thus doth Solomon give to Hiram year
    by year.
  eng-WYC-2017: and Solomon gave to Hiram twenty thousand cors of wheat, into meat
    to his house, and twenty cors of purest oil; Solomon gave these things to Hiram
    by all years.
  eng-WMBB: Solomon gave Hiram twenty thousand cors of wheat for food to his household,
    and twenty cors of pure oil. Solomon gave this to Hiram year by year.
  urd-GVH: मुआवज़े में सुलेमान उसे सालाना तक़रीबन 32,50,000 किलोग्राम गंदुम और तक़रीबन
    4,40,000 लिटर ज़ैतून का तेल भेजता रहा।
  rug-rug: meke pa hopeke vuaheni si ponia Solomone koe Hiramu keke gogoto onomo ṉavulu
    tina baika hiokona lima kilo padana sa huiti, meke ka made gogoto tina lita padana
    sa oela olive sapu via valeanana.
  gaz-gaz: Solomoonis akka warra mana Hiiraam jiraataniif nyaata taʼuuf qamadii safartuu
    qoroosii kuma digdamaa fi zayitii ejersaa kan cuunfame koorii kuma digdama kenne.
    Solomoon ittuma fufee wagguma waggaan waan kana Hiiraamiif kennaa ture.
  fra-LSG: Et Salomon donna à Hiram vingt mille cors de froment pour l’entretien de
    sa maison et vingt cors d’huile d’olives concassées; c’est ce que Salomon donna
    chaque année à Hiram.
  yal-yal: A fe kolonna yi gbo dangu muxune birin na, dangu Esira yixɛtɛna nde Etani
    ra, dangu Heman na e nun Kalikɔli nun Darada, Maxoli a diine. A xinla yi xuya
    ayi a dɛxɔn yamanane birin yi.
  haw-1868: A haawi aku la o Solomona ia Hirama i na kora hua palaoa he iwakalua tausani
    i ai na ko kona hale, a me na kora aila maemae he iwakalua. Pela i haawi ai o
    Solomona ia Hirama i kela makahiki keia makahiki.
  arb-NAV: وَيُقَدِّمُ سُلَيْمَانُ لِحِيرَامَ كُلَّ سَنَةٍ لِقَاءَ ذَلِكَ، عِشْرِينَ
    أَلْفَ كُرِّ قَمْحٍ (نَحْوَ أَرْبَعَةِ آلافٍ وَثَمَانِي مِئَةِ طُنٍّ) طَعَاماً
    لِقَصْرِهِ، وَعِشْرِينَ أَلْفَ كُرِّ زَيْتٍ نَقِيٍّ (نَحْوَ أَرْبَعَةِ آلافٍ وَثَمَانِي
    مِئَةِ لِتْرٍ).
  ewe-ewe: eye abe fetu ene la, Solomo ɖoa lu dzidzenu akpe alafa ɖeka blaeve vɔ atɔ̃
    kple ami galɔn blasiekɛ-vɔ-ade ɖe Hiram ƒe sia ƒe.
  eng-LEE: '(5:25) And Solomon gave Hiram twenty thousand kors of wheat as provision
    for his household, and twenty kors of beaten oil: thus did Solomon give to Hiram
    year by year.'
  gvn-gvn: '@see-verse:1KI.005.010'
  asm-FB: চলোমনে হীৰমৰ লোকসকলৰ বাবে আহাৰৰ যোগান ধৰিবলৈ তেওঁক বিশ হাজাৰ কোৰ ঘেঁহু ধান
    আৰু বিশ কোৰ শুদ্ধ তেল দিলে৷ এইদৰে চলোমনে বছৰে বছৰে হীৰমক দিলে।
  sus-A: عَ شَ شَشِلِمَيَ نُ دَنفِ مِشِ بِرِن نَ، هَلِ عٍتَنِ عٍسِرَكَ، مَشٌلٌ شَ
    دِيٍ هٍمَن، كَلِكْلِ، نُن دَرَدَ. عَ شِلِ نَشَ دِن بْشِ بِرِن نَ نَشٍيٍ نُ عِسِرَيِلَ
    رَبِلِنيِ.
  fra-SBL: Salomon donna à Hiram vingt mille cors de blé pour la nourriture de sa
    maison, et vingt cors d'huile pure. Salomon donna cela à Hiram année par année.
  hbo-hbo: וַיֶּחְכַּם֮ מִכָּל־הָֽאָדָם֒ מֵאֵיתָ֣ן הָאֶזְרָחִ֗י וְהֵימָ֧ן וְכַלְכֹּ֛ל
    וְדַרְדַּ֖ע בְּנֵ֣י מָחֹ֑ול וַיְהִֽי־שְׁמֹ֥ו בְכָֽל־הַגֹּויִ֖ם סָבִֽיב׃
  piu-2006: '@see-verse:1KI.005.010'
  kik-kik: Nake Solomoni nĩaheaga Hiramu ngano ya kũrĩĩo gwake mũciĩ ya kori ngiri
    mĩrongo ĩĩrĩ, hamwe na mbathi ngiri mĩrongo ĩĩrĩ cia maguta ma mĩtamaiyũ mahihe
    wega. Solomoni agĩthiĩ na mbere gwĩka Hiramu ũguo mwaka o mwaka.
  fra-NCL: Il était plus sage qu’aucun homme, plus qu’Ethan l’Ezrahite, plus qu’Héman,
    Chalcol et Dorda, les fils de Mahol, et sa renommée était répandue parmi toutes
    les nations d’alentour.
  cek-AK: Solomon mah saningto naah, Hiram imthung takoh caak hanah takaw dip noekhaih
    kor sing hnetto, situi tabu kor pumphaeto paek.
  cuk-cuk: 'Salomónʼdina, Hiramʼga birga-irba masgullemalad uksamogad: Orosgi-dakleged-trigoʼye-nugad
    nibir-miyon-ilabakebak gaka mili-dulataled-ilanergwa-gaka-dulabake-aidiku (9,680,000)
    ega uksad. Degi, olivo-gwallu galón-mili-dulatar-gakambe-gakatar (115,000) ega
    uksabalid.'
  uig-CYR: Сулайман Һирамға ордидикилириниң йемәк-ичмикигә жигирмә миң кор буғдай
    вә жигирмә бат сап зәйтун мейини әвәтип бәрди. Һәр жили Сулайман Һирамға шундақ
    берәтти.
  tel-2017: సొలొమోను హీరాముకూ అతని పరివారం పోషణకు 2,00,000 తూముల గోదుమలు, 4, 16, 350
    లీటర్ల స్వచ్ఛమైన నూనె పంపించాడు. ఈ విధంగా సొలొమోను ప్రతి సంవత్సరం హీరాముకు ఇస్తూ
    వచ్చాడు.
  hat-BSA: Salomon te bay Hiram ven-mil barik nan ble a kòm manje pou lakay li ak
    ven barik nan lwil bat la. Konsa Salomon te bay Hiram ane pa ane.
  kos-kos: Ac Solomon el sang nu sel Hiram million akosr paun in wheat, ac siofok
    singoul limekosr tausin gallon in oil in olive nasnas ke yac nukewa, in sang kite
    mwet lal.
  hbo-WLC: וַיֶּחְכַּם֮ מִכָּל־הָֽאָדָם֒ מֵאֵיתָ֣ן הָאֶזְרָחִ֗י וְהֵימָ֧ן וְכַלְכֹּ֛ל
    וְדַרְדַּ֖ע בְּנֵ֣י מָח֑וֹל וַיְהִֽי־שְׁמ֥וֹ בְכָֽל־הַגּוֹיִ֖ם סָבִֽיב׃
  ibo-ibo: Solomọn nyere Hiram na ezinaụlọ ya narị puku bushel, na iri puku bushel
    ọka wiiti abụọ, ka ọ bụrụ ihe oriri nye ezinaụlọ ya, tinyekwara narị puku galọọnụ,
    na iri puku galọọnụ abụọ nke mmanụ oliv asụrụ asụ. Solomọn nọgidere na-enye Hiram
    ihe ndị a kwa afọ.
  ory-ory: ପୁଣି, ଶଲୋମନ ହୂରମ୍‍ ଗୃହର ଖାଦ୍ୟ ନିମନ୍ତେ ତାହାକୁ କୋଡ଼ିଏ ହଜାର ମହଣ ଗହମ ଓ କୋଡ଼ିଏ
    ହଜାର ମହଣ ପେଷା ତେଲ ଦେଲେ; ଏହିରୂପେ ବର୍ଷକୁ ବର୍ଷ ଶଲୋମନ ହୂରମ୍‍କୁ ଦେଲେ।
  wmt-wmt: '@see-verse:1KI.005.010'
  chk-chk: nge Salomon a ngeni Hairam ina epwe ükükün ipükü rüe me limungeröü tuk
    wiich, pwal ina epwe ükükün ipükü engol me limungeröü kalon apüra seni föün olif,
    pwe enen chon leimwan iteiten ier.
  rop-rop: En Salaman bin gibit Hairam 1,000 ton sid daga en 400,000 lita gudwan oliboil
    ebriyiya blanga fidim ol im wekinmen.
  ukr-1871: Соломон же давав Гирамові двайцять тисяч мір пшеницї на харчуваннє слуг
    його й двайцять мір олїї з битих маслин. Стілько віддавав Соломон Гирамові що
    року.
  deu-1951: Salomo aber gab dem Hiram zwanzigtausend Kor Weizen zur Speise für sein
    Gesinde und zwanzig Kor gestoßenes Öl. Solches gab Salomo dem Hiram alljährlich.
  eng-JPS: (5-25) And Solomon gave Hiram twenty thousand measures of wheat for food
    to his household, and twenty measures of beaten oil; thus gave Solomon to Hiram
    year by year.
  srp-1865: A Solomun davaše Hiramu dvadeset tisuæa kora pšenice za hranu èeljadi
    njegovoj, i dvadeset kora ulja cijeðenoga; toliko davaše Solomun Hiramu svake
    godine.
  lug-lug: ne Sulemaani n’amuwanga ebigero by’eŋŋaano kilo enkumi nnya mu bina eby’emmere
    ey’ennyumba ye, n’amafuta ag’omuzeeyituuni ebigero amakumi abiri, ze kilo nga
    bina mu ana buli mwaka. Kino Sulemaani yakikoleranga Kiramu buli mwaka.
  heb-heb: ושלמה נתן לחירם עשרים אלף כר חטים מכלת לביתו ועשרים כר שמן כתית כה יתן
    שלמה לחירם שנה בשנה׃
  ben-IRV: আর শলোমন হীরমকে তাঁর রাজবাড়ীর লোকদের খাবারের জন্য তিন হাজার ছশো টন গম
    ও চার হাজার আটশো লিটার খাঁটি তেল দিলেন। শলোমন বছরের পর বছর তা দিতে থাকলেন।
  pan-pan: ਸੁਲੇਮਾਨ ਇੱਕ ਲੱਖ ਪੰਜਾਹ ਹਜ਼ਾਰ ਮਣ ਕਣਕ ਅਤੇ ਚਾਰ ਹਜ਼ਾਰ ਲੀਟਰ ਕੁਟਵਾਂ ਤੇਲ ਹੀਰਾਮ
    ਨੂੰ ਉਸ ਦੇ ਘਰਾਣੇ ਦੇ ਖਾਣ ਲਈ ਹਰ ਸਾਲ ਦਿੰਦਾ ਸੀ।
  mya-JVB: ရှောလမုန် သည်လည်း ၊ ဟိရံ ၏နန်းတော် သား များ စားစရာ ဘို့ တနှစ် တနှစ်လျှင်
    ဂျုံ ဆန်ကောရ နှစ် သောင်း၊ စစ် ပြီးသော ဆီ ကောရ နှစ် ဆယ်ကိုပေး ၏။
  tbg-tbg: Mintuvaro Hiraamuva nai navunaaka hampata naarire tiro, ekaa ihiara Soromonuva
    uiti auru vira maaravano 2,000 ton vairavata, orivi vahavera koqera mpiqato taqura
    4,000 lita vauravata amite vaura.
  hmo-hmo: 'Bona Solomona ese Hirama dekenai inai aniani gaudia ia henia, iena gaukara
    taudia edia aniani: Uiti ena metau 2000 toni, bona olive dehoro goeva momokani
    400,000 lita, lagani ta ta ibounai.'
  urd-urd: और सुलेमान ने हीराम को उसके घराने के खाने के लिए बीस हज़ार कोर' गेहूँ और
    बीस कोर ख़ालिस तेल दिया; इसी तरह सुलेमान हीराम को हर साल देता रहा।
  rus-SYN: 'А Соломон давал Хираму двадцать тысяч коров пшеницы для продовольствия
    дома его и двадцать коров оливкового выбитого масла: столько давал Соломон Хираму
    каждый год.'
  bqc-SIM: Aà ↄ̃nↄ dɛ gbɛ̃́piia. A dɛ Ɛzala bui Etanila ń Maↄli nɛ́ↄ Emani ń Kalolio
    ń Daadao. À tↄbↄ̀ bùsu pↄ́ liaaaàziↄ guu píi.
  tcz-CHONGTHU: Chuleh Solomonin Hiram mite neh dingin suhlou chang atena dim sang
    somni leh thaotwi ki hehlhasa atena dim sang somni apen ahi. Solomon in thil hijat
    hi kum seh a Hiram apeh jing ahi.
  mar-mar: शलमोनाने हिरामला त्याच्या कुटुंबासाठी दरवर्षी वीस हजार कोर गहू आणि वीस
    कोर शुद्ध तेल दिले.
  qub-qub: Salomonnami micuyta apachiran Hiramman. Cada wata apachej ishcay chunca
    waranga (20,000) säcu rïguta, ishcay chunca quimsa waranga (23,000) läta olivo
    asëtita.
  bqp-bqp: Sulemanu sↄ̃ àdigↄ̃ pↄ́blewɛ kpáa wɛ̃̀ kũ wɛ̃̀ɛo tↄn wàa pla kũ nísio
    lita dúbu wàa pla.
  hat-hat: Salomon menm, bò pa l', bay Iram sanmil (0100.000) barik ble ak sandimil
    (0110.000) galon lwil oliv chak lanne pou l' bay moun li yo manje.
  eng-BSB: and year after year Solomon would provide Hiram with 20,000 cors of wheat
    as food for his household, as well as 20,000 baths of pure olive oil.
  eng-WEBPB: Solomon gave Hiram twenty thousand cors of wheat for food to his household,
    and twenty cors of pure oil. Solomon gave this to Hiram year by year.
  kbq-kbq: ana nona'a Solomoni'a kna'amo'a 20 tauseni'a donki afumo'ma eriga avamente
    knare'ma huno kane witia nemino, 20 tauseni'a donki afumo'ma eriga avamente olivi
    masavenena Hiramu nagara ami'ne. Hagi e'ina avamente maka kafune kafunena Solomoni'a
    Hiramu nagara ne'zana zamitere hu'ne.
  nhe-BL: Huan huajca Salomón quititlaniliyaya Tlanahuatijquetl Hiram sesen xihuitl
    4 millones 400 mil litros tlen trigo huan 4 mil 400 litros tlen aceite para nochi
    ichaj ehuani.
  bus-bus: Sulemanu sↄ̃ ègↄ̃ pↄ́wɛɛ kpaaa wɛ̃̀ kↄ̃n wɛ̃̀o tↄn wàa plaa kↄ̃n nↄ́sio
    lita bↄrↄ wàa plaa.
  gub-BL: Kwarahy nànàn Xàrumàw omono kar 200 miw kir arozràn Iràw pe, 400 miw zutahyky'a
    por uri kawer ikatuahy ma'e izupe no, izupe uma'ereko ma'e wanupe i'u kar pà.
  eng-DRA: 'And Solomon allowed Hiram twenty thousand measures of wheat, for provision
    for his house, and twenty measures of the purest oil: thus gave Solomon to Hiram
    every year.'
