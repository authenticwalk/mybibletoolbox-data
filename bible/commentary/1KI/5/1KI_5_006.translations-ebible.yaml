verse: 1KI.005.006
translations:
  mal-C: “ആകയാൽ, ലെബാനോനിൽനിന്ന് എനിക്കുവേണ്ടി ദേവദാരുക്കൾ മുറിക്കാൻ കൽപ്പന കൊടുത്താലും!
    എന്റെ സേവകരും താങ്കളുടെ സേവകരോടൊപ്പം ജോലിചെയ്യുന്നതായിരിക്കും. താങ്കളുടെ ആളുകൾക്ക്
    താങ്കൾ നിശ്ചയിക്കുന്ന വേതനവും ഞാൻ നൽകുന്നതായിരിക്കും. മരം മുറിക്കുന്നതിൽ സീദോന്യരെപ്പോലെ
    വൈദഗ്ദ്ധ്യമുള്ളവർ ഞങ്ങൾക്കില്ല എന്ന് അങ്ങേക്കറിയാമല്ലോ.”
  deu-TKW: Und Salomo hatte vierzigtausend Gespanne Rosse für seine Wagen und zwölftausend
    Reitpferde.
  lin-lin: Salomo azalaki na mapango nkoto minei ya bampunda mpe basoda oyo batambolaka
    likolo ya bampunda, nkoto zomi na mibale.
  eng-LSV: And now, command, and they cut down cedars for me out of Lebanon, and my
    servants are with your servants, and I give the hire of your servants to you according
    to all that you say, for you have known that there is not a man among us acquainted
    with cutting wood, like the Sidonians.”
  eng-GNV: 'Now therefore commaund, that they hewe me cedar trees out of Lebanon,
    and my seruants shall be with thy seruants, and vnto thee will I giue the hire
    for thy seruants, according to all that thou shalt appoynt: for thou knowest that
    there are none among vs, that can hewe timber like vnto the Sidonians.'
  eng-WEBSTER: 'Now therefore command thou, that they hew me cedar trees out of Lebanon;
    and my servants shall be with thy servants: and to thee will I give hire for thy
    servants according to all that thou shalt appoint: for thou knowest that there
    is not among us any that is skilled in hewing timber like the Sidonians.'
  nhw-BL: Huajca ama nimitztlajtlanía techpalehui ipan ni tequitl huan xiquinnahuati
    motequipanojcahua ma nechtzontequilica tiocuame ipan nopa cuatitlamitl nepa ipan
    tlali Líbano. Notequipanojcahua quinpalehuise motequipanojcahua huan na nimitzmacas
    catli ta techilhuis para xitlahuac niquintlaxtlahuis. Cuali tijmati para amo aqui
    quimati quema huan quenicatza cuatequis quen anSidón ehuani.
  swh-ONEN: “Hivyo toa amri ili mierezi ya Lebanoni ikatwe kwa ajili yangu. Watu wangu
    watafanya kazi na watu wako, nami nitawalipa watu wako kwa ujira wowote utakaoupanga.
    Unajua kwamba hatuna mtu yeyote mwenye ustadi katika kukata miti kama Wasidoni.”
  bba-bba: Yenibɑn biru, Sɑlomɔɔ u dumi mɔ nɔrɔbun subɑ weeru (40.000), mɑ u yi wɑ̃ɑ
    yeru kuɑ. Yiyɑ yi rɑ win tɑbu kɛkɛbɑ ɡɑwe. U mɑɑ mɑɑsɔbu mɔ tɔnu nɔrɔbun subɑ
    wukurɑ yiru (12.000).
  eng-KJVCPB: 'Now therefore command thou that they hew me cedar trees out of Lebanon;
    and my servants shall be with thy servants: and unto thee will I give hire for
    thy servants according to all that thou shalt appoint: for thou knowest that there
    is not among us any that can skill to hew timber like unto the Sidonians.'
  cpy-cpy: ¡Pinkatharí! Pikanteri patzirite-paeni itoyina inchato-paeni tzimatsiri
    janta Kiteniitoniki, aritaki ramitako-takiri natzirite-paeni naaka. Jempe-rika
    okaate pikoyiri nopinatemi rantawaeri patzirite, aritaki nomatakiro. Piyotzi eeroka
    tekatsi nosheninka-paeni yoteroni itoyiro kameetha roshiya-kotyaari pijeeka-nampi-tziri
    Shimaa-jatzi-paeni.”
  luo-luo: “Kuom mano gol chik mondo ongʼadna Sida mag Lebanon. Jotichna biro tiyo
    kaachiel gi jotichni, bende abiro chulo jogi chudo moro amora miketo. Ingʼeyo
    ni waonge gi ngʼat ma olony e goyo yien piny kaka jo-Sidon.”
  meu-meu: Taunabunai, a hahegani, Lebanon sida audia haida bae utudia egu; bena lauegu
    hesiai taudia na oiemu hesiai taudia ida bae ḡaukara hebou, bona oiemu hesiai
    taudia davadia ba gwaurai, bena baina henimu; badina be oi dibamu ai bogaragimai
    ai asi tauna ta au-utu ḡaukaradia dibana, Sidono taudia heḡereḡeredia.
  npi-ULB: त्यसकारण, अब तिनीहरूलाई मेरो निम्ति देवदारुका रुखहरू काट्न आज्ञा दिनुहोस्
    । मेरा दासहरू तपाईंका दासहरूसित मिल्ने छन्, र तपाईंले तोक्नुभएको ज्याला म तिनीहरूलाई
    दिने छु । किनकि तपाईंलाई थाहा छ, कि सीदोनीहरूजस्तै रुख ढाल्ने सिपालु मानिसहरू
    हाम्रा बिचमा कोही छैन ।”
  yor-yor: “Nítorí náà ni kí o pàṣẹ pé kí wọn kí ó gé igi kedari Lebanoni fún mi wá.
    Àwọn ènìyàn mi yóò ṣiṣẹ́ pẹ̀lú tìrẹ, Èmi yóò sì san owó ọ̀yà tí ìwọ bá ránṣẹ́
    fún àwọn ènìyàn rẹ. Ìwọ mọ̀ pé, a kò ní ẹnìkan nínú wa tí ó mọ bí a ti ń gé igi
    bí àwọn ará Sidoni.”
  pes-OPCB: آنچه از تو می‌خواهم این است که چوب‌بُران خود را به کوههای لبنان بفرستی
    تا از درختان سرو برایم الوار تهیه کنند. من هم افرادم را به آنجا روانه می‌کنم تا
    دوش به دوش آنها کار کنند. مزد کارگران تو را هم هر قدر تعیین کنی می‌پردازم. چون
    همان‌طور که می‌دانی در اسرائیل هیچ‌کس به خوبی صیدونی‌ها در بریدن درخت ماهر نیست!»
  tgl-ULB: Kaya ngayon utusan mo sila na magputol ng mga sedar mula sa Lebanon para
    sa akin. At ang aking mga lingkod ay tutulong sa iyong mga lingkod, at babayaran
    kita para sa iyong mga lingkod sa gayon bayad ka ng patas sa lahat ng bagay na
    sinang-ayunan mong gawin. Dahil alam mo na walang sinuman sa amin ang nakakaalam
    kung paano magputol ng troso gaya ng mga taga-Sidon.”
  cbu-NT: Ashiriya, Shiysha, tputsireetsish karipan katspamaam kamachtangcha. Nuwsha
    tputsireetsi istamaam zanganchitamma. ¿Ashiriya, wanipamasaja tputsirish tarawaztakchinllina,
    anumand tuwapamaam zandaksha? Nuwsha anuritam tuwapachinllpa. Watam shiy iyaa
    yasaksha; iysha karipanaa ipusamaam nda yasaraniya. Tputs Sidonshuch karipanaa
    ipuskana, ashimaam pinasakaniya, tárangiya.
  hui-hui: Ani buleberogo í̠na agali biabe biaga maru Saidonoali biaru Lebanono irabuha
    ira hongohe tamia anda ogoni buliyanaga dibu pu helo hameledo. I̱naga biabe biaga
    agali karu tigua Saidonoali uruni biamogo bialu biabe bilo. Saidonoali uruni í̠nime
    ti yolo bibe lo manda bidegobi yolo buliya laro. Ai i̱naga agali biabe biaga karu
    ti í̠naga agali ira dibalu biabe biaga mandabi karu ale ndo ti manda nabiore kagoni
    í̠bi handalu manda bide, lalu bi ogoni lawia hene.
  mya-mya: သို့​ဖြစ်​၍​ကျွန်ုပ်​အ​တွက်​သစ်​က​တိုး​ပင် များ​ကို​ခုတ်​လှဲ​ပေး​ရန် လေ​ဗ​နုန်​တော​သို့
    အ​ဆွေ​တော်​၏​လူ​တို့​ကို​စေ​လွှတ်​ပေး​စေ လို​ပါ​သည်။ ကျွန်ုပ်​အ​စေ​ခံ​များ​သည်​လည်း
    ကူ​ညီ​စေ​ပါ​မည်။ အ​ဆွေ​တော်​ဆုံး​ဖြတ် သည့်​အ​ခ​ကြေး​ငွေ​ကို​ကျွန်ုပ်​ပေး​ပါ​မည်။
    အ​ဆွေ​တော်​သိ​သည့်​အ​တိုင်း ကျွန်ုပ်​၏​လူ တို့​သည်​အ​ဆွေ​တော်​၏​လူ​တို့​ကဲ့​သို့​သစ်
    ခုတ်​မှု​တွင်​မ​ကျွမ်း​ကျင်​ကြ​ပါ'' ဟု​မှာ ကြား​လိုက်​၏။
  bod-N: ཁྱེད་ཀྱིས་དེའི་དོན་དུ་ལེ་པཱ་ནོན་ནས་ཐང་ཤིང་གཅོད་པའི་བཀའ་གནོངས་ཤིག ཡང་ངའི་འཁོར་གཡོག་རྣམས་ཀྱིས་ཁྱེད་ཀྱི་འཁོར་གཡོག་རྣམས་དང་མཉམ་དུ་ལས་ཀ་བསྒྲུབ་བོ།
    །ཁྱེད་ཀྱི་འཁོར་གཡོག་རྣམས་ཀྱི་གླ་ཆ་ནི་ཁྱེད་ཀྱིས་གཏན་ལ་ཁེལ་བ་བཞིན་དུ་ངས་སྟེར་བར་བྱ།
    ཅིའི་ཕྱིར་ཞེ་ན། ངེད་རྣམས་ཀྱི་ཁྲོད་དུ་ཚི་ཏུན་པ་རྣམས་དང་འདྲ་བར་ཤིང་གཅོད་ཤེས་མཁན་གཅིག་ཀྱང་མེད་པ་ཁྱེད་ཀྱིས་མཁྱེན་ནོ་ཞེས་འཕྲིན་བསྐུར་ཏོ།
    །
  sna-sna: “Naizvozvo chirayirai kuti nditemerwe matanda emisidhari yeRebhanoni. Vanhu
    vangu vachashanda pamwe chete navanhu venyu uye ndichakuripirai mari yamunenge
    mati iripirwe vanhu venyu. Munoziva kuti hatina kana munhu mumwe anogona kutema
    matanda sezvinoitwa navaSidhoni.”
  spa-BLM: Ordena, pues, que se corten para mí cedros del Líbano. Mis siervos estarán
    con los tuyos, y yo te daré un salario para tus siervos, según todo lo que digas.
    Porque sabes que no hay nadie entre nosotros que sepa cortar madera como los sidonios”.
  cac-cac: Yuj chi', tzin c'an d'ayach to ol a chec ic'joquel ste'al, aton te' c'ute'
    d'a Líbano. Ol vac'b'at eb' vin̈ in checab' yic scolvaj eb' vin̈ yed' eb' vin̈
    a checab' chi'. Ol in tup sc'u eb' vin̈ icha jantac tza c'ana', yujto ojtac to
    malaj junoc on̈ syal quic'anel te' icha ex aj Sidón ex chi', xchib'at vin̈.
  swh-ULB: Kwa hiyo sasa amuru wakate mierezi kutoka Lebanoni kwa ajili yangu. Watumishi
    wangu wataungana na watumishi wako, nami nitakulipa kwa ajili ya watumishi wako
    ili kwamba upate malipo mazuri kwa kila kitu utakchokubali kukifanya. Kwa kuwa
    unajua kuwa hakuna mtu mioingoni mwetu anayejua kukata miti kama Wasidoni.”
  bel-bel: дык вось, загадай насячы мне кедраў зь Лівана; і вось, рабы мае будуць
    разам з тваімі рабамі, і я буду даваць табе плату за рабоў тваіх, якую ты вызначыш;
    бо ты ведаеш, што ў нас няма людзей, якія ўмелі б сячы дрэвы так, як Сіданяне.
  wed-wed: Lamna aubaina am taunola ma paritawanei au ola Lebanon, da aubaiu ai bagibagi
    cedar ina tarai. Tam am nelara ai tarana i aramana-kauei. Tau au nelara ana paritawaneiai
    da ina tara agui. Am nelara ana vimaiei, biaḡa e vivibaḡei nanare ana vimaia.
  deu-ELBBK: Und Salomo hatte 40.000 Stände für Pferde zu seinen Wagen, und 12.000
    Reiter.
  mbb-OT: “Umbe suǥù ka te menge etew nu te kebpemiley te menge kayu he sidru ziyan
    te Lebanon para kediey. Ibpeuǥup ku kandan is kedì he menge etew, ne edsuhulan
    ku is kenikew he menge etew sumalà te egkesuatan nu he kezekelà te suhul. Su netuenan
    nu man he wazà kayi te kenami metau he ebpemiley te kayu he iring te menge etew
    nu he tig-Sidon.”
  mal-2015: ആകയാൽ ലെബാനോനിൽനിന്നു എനിക്കായി ദേവദാരുമരം മുറിപ്പാൻ കല്പന കൊടുക്കേണം;
    എന്റെ വേലക്കാർ നിന്റെ വേലക്കാരോടുകൂടെ ഉണ്ടായിരിക്കും; നിന്റെ വേലക്കാർക്കും നീ
    പറയുന്ന കൂലി ഞാൻ എത്തിച്ചുതരാം; സീദോന്യരെപ്പോലെ മരം മുറിപ്പാൻ പരിചയമുള്ളവർ ഞങ്ങളുടെ
    ഇടയിൽ ആരും ഇല്ല എന്നു നീ അറിയുന്നുവല്ലോ.
  rmc-rmc: Le Šalamun sas maštalňi prekal o 40 000 graja, save cirdenas o verdana,
    the 12 000 murša pro graja.
  pes-OPV: و حال امر فرما که سروهای آزاد از لبنان برای من قطع نمایند و خادمان من همراه
    خادمان تو خواهندبود، و مزد خادمانت را موافق هرآنچه بفرمایی به تو خواهم داد، زیرا
    تو می‌دانی که در میان ما کسی نیست که مثل صیدونیان در قطع نمودن درختان ماهر باشد.»
  ron-1924: Порунчеште акум сэ се тае пентру мине чедри дин Либан. Служиторий мей
    вор фи ку ай тэй ши-ць вой плэти симбрия служиторилор тэй аша кум о вей хотэры
    ту, кэч штий кэ динтре ной нимень ну се причепе сэ тае лемне ка сидониений.”
  aui-aui: Na yam bagibagi wawayidi kudarudi sinanagho Lebinonma da kii kana waghawagha
    sida kiiraviguve sinataragha, bi yagu bagibagi damdi na yawata sinabagibagi. Touda
    takovi da tami Saidon dammi kii tarayidi kwakowa kirakii, getoumii Isrel dammii
    naboni na kuwonegu da yam bagibagi wawayidi mane viya rubana animiisanedi na noko
    rubane anaveredi.”
  ben-OBCV: “তাই আদেশ দিন, যেন আমার জন্য লেবাননের দেবদারু গাছগুলি কাটা হয়। আমার লোকজন
    আপনার লোকজনের সঙ্গে থেকে কাজ করবে, এবং আপনার ঠিক করে দেওয়া বেতনই আমি আপনার লোকজনকে
    দেব। আপনি তো জানেনই যে সীদোনীয়দের মতো আমাদের কাছে কাঠ কাটার কাজে এত নিপুণ কোনও
    লোক নেই।”
  som-som: Haddaba sidaas daraaddeed amar in Lubnaan layga soo jaro geedo kedar ah,
    oo addoommadayduna waxay la jiri doonaan addoommadaada, oo addoommadaadana in
    alla intii aad tidhaahdid ayaan kaaga kiraysan; waayo, waad garanaysaa inaan dhexdayada
    lagu arag wax dhirta u jari kara sida reer Siidoon.
  lat-VUC: 'Præcipe igitur ut præcidant mihi servi tui cedros de Libano, et servi
    mei sint cum servis tuis: mercedem autem servorum tuorum dabo tibi quamcumque
    petieris: scis enim quomodo non est in populo meo vir qui noverit ligna cædere
    sicut Sidonii.'
  eng-ASVBT: 'Now therefore command thou that they cut me cedar trees out of Lebanon;
    and my servants shall be with thy servants; and I will give thee hire for thy
    servants according to all that thou shalt say: for thou knowest that there is
    not among us any that knoweth how to cut timber like unto the Sidonians.'
  ita-1885: Ora dunque comanda che mi si taglino de' cedri del Libano; e i miei servitori
    saranno co' tuoi servitori; ed io ti darò il pagamento de' tuoi servitori, secondo
    tutto ciò che tu dirai; perciocchè tu sai che fra noi non vi è alcuno che sappia
    tagliare il legname, come i Sidonii.
  eng-ULB: Now therefore command that they cut cedars from Lebanon for me. My servants
    will join your servants, and I will pay you for your servants so that you are
    paid fairly for everything you agreed to do. For you know there is no one among
    us who knows how to cut timber like the Sidonians.”
  spa-VBL: Ordena, pues, que se corten algunos cedros del Líbano para mí. Mis obreros
    ayudarán a los tuyos, y yo les pagaré a los tuyos con la tarifa que tú decidas,
    pues sabes que no tenemos a nadie que sepa cortar madera como los sidonios”.
  fra-_FOB: Et maintenant, commande qu'on me coupe des cèdres du Liban; mes serviteurs
    seront avec tes serviteurs; et je te donnerai pour tes serviteurs le salaire que
    tu demanderas; car tu sais qu'il n'y a personne parmi nous qui s'entende à couper
    les bois comme les Sidoniens.
  mal-mal: ആകയാൽ ലെബാനോനിൽനിന്ന് എനിക്കുവേണ്ടി ദേവദാരു മുറിയ്ക്കുവാൻ കല്പന കൊടുക്കണം;
    എന്റെ വേലക്കാർ നിന്റെ വേലക്കാരോടുകൂടെ ഉണ്ടായിരിക്കും; നിന്റെ വേലക്കാർക്ക് നീ പറയുന്ന
    കൂലി ഞാൻ തന്നു കൊള്ളാം; സീദോന്യരെപ്പോലെ മരം മുറിയ്ക്കുവാൻ പരിചയമുള്ളവർ ഞങ്ങളുടെ
    ഇടയിൽ ആരും ഇല്ല എന്ന് നീ അറിയുന്നുവല്ലോ”.
  urd-GVR: Ab guzārish hai ki āp ke lakaṛhāre Lubnān meṅ mere lie deodār ke daraḳht
    kāṭ deṅ. Mere log un ke sāth mil kar kām kareṅge. Āp ke logoṅ kī mazdūrī maiṅ
    hī adā karūṅga. Jo kuchh bhī āp kaheṅge maiṅ unheṅ dūṅgā. Āp to ḳhūb jānte haiṅ
    ki hamāre hāṅ Saidā ke lakaṛhāroṅ jaise māhir nahīṅ haiṅ.”
  suz-BL: मोपतीके गे आं कली लेबानोन रे लाइश्‍शो रवा क्‍योरशा चाक्‍चा हुकुम गेयीनी।
    आं गेय पाइबपुकी, इन गेय पाइबपुकी नु गारशा गेय पाइनीम। मिनु गे इन गेय पाइब आन कली
    दोशो गाल्‍च गेचा देंनीनी, गो मेको गेनुङमी। सीदोनी खोदेंशो पा शी क्‍योरस जोक्‍ब
    एक आंइ दातेमी सुइ मबाक्‍नीम” दे लोव़ कुरब मुर सोइक्‍ता बाक्‍त।
  ita-1927: Or dunque dà ordine che mi si taglino dei cedri del Libano. I miei servi
    saranno insieme coi servi tuoi, e io ti pagherò pel salario de’ tuoi servi tutto
    quello che domanderai; poiché tu sai che non v’è alcuno fra noi che sappia tagliare
    il legname, come quei di Sidone”.
  ckb-ckb: «ئێستاش فەرمان بدە با دار ئورزم لە لوبنانەوە بۆ ببڕنەوە، خزمەتکارەکانم
    لەگەڵ خزمەتکارەکانت دەبن و کرێی خزمەتکارەکانت پێدەدەم، بەگوێرەی هەموو ئەوەی تۆ
    دەیڵێیت، چونکە تۆ دەزانیت کەس نییە لەناومان بزانێت وەک سەیدائییەکان دار ببڕێتەوە.»
  eng-BBE: So now, will you have cedar-trees from Lebanon cut down for me, and my
    servants will be with your servants; and I will give you payment for your servants
    at whatever rate you say; for it is common knowledge that we have no such wood-cutters
    among us as the men of Zidon.
  kan-OKCV: “ಆದ್ದರಿಂದ ನೀನು ನನಗೋಸ್ಕರ ಲೆಬನೋನಿನಲ್ಲಿ ದೇವದಾರು ಮರಗಳನ್ನು ಕಡಿಯಲು ಆಜ್ಞಾಪಿಸು.
    ನನ್ನ ಸೇವಕರೂ, ನಿನ್ನ ಸೇವಕರೂ ಕೂಡ ಇರಲಿ. ನೀನು ಹೇಳಿದ ಪ್ರಕಾರ, ನಿನ್ನ ಸೇವಕರ ಕೂಲಿಯನ್ನು ಕೊಡುತ್ತೇನೆ.
    ಏಕೆಂದರೆ ನಮ್ಮಲ್ಲಿ ಸೀದೋನ್ಯರ ಹಾಗೆ ಮರವನ್ನು ಕಡಿಯಲು ತಿಳಿದವರಿಲ್ಲ ಎಂದು ನೀನು ಬಲ್ಲೆ,” ಎಂದು
    ಹೇಳಿದನು.
  tam-2017: ஆதலால் லீபனோனில் எனக்காக கேதுரு மரங்களை வெட்ட கட்டளை கொடும்; சீதோனியர்களைப்போல
    மரம்வெட்டும் வேலை தெரிந்தவர்கள் எங்களுக்குள்ளே ஒருவருமில்லை என்பது உமக்குத் தெரியும்;
    அதற்காக என்னுடைய வேலைக்காரர்கள் உம்முடைய வேலைக்காரர்களோடு இருப்பார்கள்; நீர் சொல்வதின்படியெல்லாம்
    உம்முடைய வேலைக்காரர்களின் சம்பளத்தை உமக்குக் கொடுப்பேன் என்று சொல்லச் சொன்னான்.
  spa-RV-1909: 'Manda pues ahora que me corten cedros del Líbano; y mis siervos estarán
    con los tuyos, y yo te daré por tus siervos el salario que tú dijeres: porque
    tú sabes bien que ninguno hay entre nosotros que sepa labrar la madera como los
    Sidonios.'
  ron-BTF: De aceea acum porunceşte ca ei să taie pentru mine cedri din Liban; şi
    servitorii mei să fie împreună cu servitorii tăi; şi ţie îţi voi da plată pentru
    servitorii tăi, conform cu tot ceea ce vei rândui, pentru că tu ştii că între
    noi nu este vreunul care să se priceapă să taie lemnărie ca sidonienii.
  eng-WEBP: Now therefore command that cedar trees be cut for me out of Lebanon. My
    servants will be with your servants; and I will give you wages for your servants
    according to all that you say. For you know that there is nobody among us who
    knows how to cut timber like the Sidonians.”
  eng-FBV: So please order some cedars of Lebanon to be cut down for me. My workers
    will assist your workers, and I will pay your workers at the rate that you decide,
    for you know that we don't have anyone who knows how to cut timber like the Sidonians.”
  nld-1939: Laat daarom ceders voor mij vellen op de Libanon; mijn werkvolk kan zich
    bij het uwe voegen. Ik zal u het loon voor uw volk betalen, zoveel gij verlangt;
    want gij weet, dat er bij ons niemand is, die bomen kan vellen zoals de Sidoniërs.
  nch-BL: “Huajca ama nimitztajtanía techpalehui ipan ni tequit huan xiquinnahuati
    motequipanojcahua ma techtzontequilica tiocuame ipan nopa cuatitamit ten tali
    Líbano. Notequipanojcahua quinpalehuise motequipanojcahua huan na nimitzmacas
    cati ta techilhuis para xitahuac niquintaxtahuis. Cuali tijmati para amo aqui
    quimati quema, huan quenicatza cuatequis quej anSidón ehuani.”
  vie-1934: Vậy bây giờ, xin vua hãy truyền cho đầy tớ của vua đốn cho tôi cây bá
    hương trên núi Li-ban; tôi cũng sẽ truyền cho các đầy tớ tôi giúp đỡ các đầy tớ
    vua, và tôi sẽ phát cho vua công giá của họ, tùy theo vua sẽ định vì vua biết
    rằng chẳng ai trong chúng ta thạo đốn gỗ như dân Si-đôn.
  hin-CV: “इसलिये आप अपने सेवकों को आदेश दें कि वे मेरे लिए लबानोन से देवदार के पेड़
    कांटे. इन सेवकों के साथ मेरे सेवक भी होंगे, और मैं आपके इन सेवकों को आपके द्वारा
    तय किया गया वेतन देता जाऊंगा, क्योंकि यह तो आपको मालूम ही है कि हमारे बीच ऐसा
    कोई नहीं है, जिसे सीदोनियों के बराबर लकड़ी का काम आता हो.”
  spa-BES: Ahora, ¿Ordena que me corten árboles de cedro del Líbano talados para mí,
    y mis siervos estarán con tus sirvientes; y te daré el pago por tus sirvientes
    a la tarifa que digas; porque es de conocimiento general que no tenemos tales
    cortadores de madera entre nosotros como los hombres de Sidón.
  tdx-tdx: Nanañe kijan-tsoavala efats’ ale ho a o sarete’eo t’i Selomò naho mpiningi-tsoavala
    rai-ale-tsi-ro’arivo.
  tha-KJV: เพราะฉะนั้นบัดนี้ขอท่านสั่งให้​ตัดไม้​สนสีดาร์​แห่​งเลบานอนเพื่อข้าพเจ้า
    และข้าราชการของข้าพเจ้าจะสมทบกับพวกข้าราชการของท่าน ข้าพเจ้าจะมอบเงินค่าจ้างข้าราชการของท่านแก่ท่านตามที่ท่านตั้งไว้
    เพราะท่านคงทราบแล้​วว​่า ท่ามกลางเรานี้​ไม่มี​ผู้​ใดรู้จักตัดไม้เหมือนชาวซี​โดน​”
  por-BR-2018: Manda, pois, agora, que me cortem cedros do Líbano; e meus servos estarão
    com os teus servos, e eu te darei o salário dos teus servos conforme a tudo o
    que disseres; porque tu sabes que ninguém há entre nós que saiba cortar a madeira
    como os sidônios.
  deu-ELO: Und nun gebiete, daß man mir Zedern vom Libanon haue; und meine Knechte
    sollen mit deinen Knechten sein; und den Lohn deiner Knechte will ich dir geben
    nach allem, was du sagen wirst; denn du weißt ja, daß niemand unter uns ist, der
    Holz zu hauen versteht wie die Zidonier.
  eng-WYC-2018: Therefore command thou, that thy servants hew down to me cedars of
    the Lebanon, (or And so command thou, that thy servants cut down cedars in Lebanon
    for me); and my servants (shall) be with thy servants; and I shall give to thee
    the meed of thy servants, whatever thou shalt ask; for thou knowest, that in my
    people (there) is not a man that can hew trees, as (well as the) Sidonians can
    (do it)/as (well as) the men of Sidon.
  epo-epo: Ordonu do nun, ke oni haku por mi cedrojn de Lebanon; kaj miaj servantoj
    estos kun viaj servantoj, kaj pagon por viaj servantoj mi donos al vi tian, kian
    vi diros; ĉar vi scias, ke ekzistas inter ni neniu, kiu povus haki arbojn kiel
    la Cidonanoj.
  uig-PIN: ǝmdi mǝn üqün adǝmliringgǝ Liwandin kedir dǝrǝhlirini kesinglar, dǝp yarliⱪ
    qüxürgin; mening hizmǝtkarlirim sening hizmǝtkarliringƣa ⱨǝmdǝmdǝ bolidu. Sening
    bekitkining boyiqǝ hizmǝtkarliringƣa berilidiƣan ix ⱨǝⱪⱪini sanga tɵlǝymǝn; qünki
    ɵzünggǝ ayanki, dǝrǝh kesixtǝ arimizda ⱨeqkim Zidondikilǝrdǝk usta ǝmǝs».
  beo-beo: 'Amaiba:le, dia hawa: hamosu dunu amo Lebanone sogega dolo ifa abusa:ne
    asunasima. Na dunu da ili bisili hawa: hamoma:mu, amola di da adi bidi adosea,
    na da dia hawa: hamosu dunuma imunu. Dia da noga:le dawa:. Na dunu da dia dunu
    ilia ifa abusa:su dawa:, amo defele hame dawa:.'
  tpi-OTNT: Olsem na mi laik bai yu salim ol wokman bilong yu, em ol Saidon, i go
    long ples maunten bilong Lebanon na katim ol diwai sida, bilong mi ken wokim dispela
    haus. Ol Saidon i save tru long katim diwai na ol wokman bilong mi i no save.
    Tasol bai mi salim ol wokman bilong mi i kam bilong helpim tasol. Na yu laikim
    hamas mani long baim ol wokman bilong yu, orait bai mi givim tasol.”
  hau-SA: “Don haka, ka ba da umarni a yanka mini itatuwan al’ul na ƙasar Lebanon.
    Ma’aikatana za su haɗa hannu da ma’aikatanka, ni kuwa zan biya ka albashin ma’aikatanka
    kamar yadda ka faɗa. Gama ka san cewa babu wani a cikinmu da ya iya yanka itacen
    katako kamar Sidoniyawa.”
  uig-LAT: emdi men üchün ademliringge Liwandin kédir derexlirini késinglar, dep yarliq
    chüshürgin; méning xizmetkarlirim séning xizmetkarliringgha hemdemde bolidu. Séning
    békitkining boyiche xizmetkarliringgha bérilidighan ish heqqini sanga töleymen;
    chünki özüngge ayanki, derex késishte arimizda héchkim Zidondikilerdek usta emes».
  nde-nde: Khupha-ke iziqondiso zokuthi ngiganyulelwe izihlahla zomsedari waseLebhanoni.
    Amadoda avela kimi azasebenza kanye lawe, njalo amadoda avela kuwe ngizawaholisa
    leloholo ozalitsho wena. Uyakwazi ukuthi asilabo abawaziyo lowomsebenzi ngobuciko
    obungalingana lobamaSidoni.”
  ton-ton: 'Pea ko ia foki ke ke fekau ke nau tāʻanga mai ʻae ngaahi ʻakau ko e sita
    mei Lepanoni; pea ʻe kautaha ʻa ʻeku kau tamaioʻeiki mo hoʻo kau tamaioʻeiki:
    pea te u foaki kiate koe ʻae totongi koeʻuhi ko hoʻo kau tamaioʻeiki ʻo fakatatau
    ki ha meʻa te ke tala ʻe koe: he ʻoku ke ʻilo ʻoku ʻikai ʻiate kimautolu ha kakai
    ʻoku poto ʻi he fai ʻoe taʻanga ʻo hangē ko e kakai ʻa Saitoni.”'
  ces-1613: A protož nyní rozkaž, ať mi nasekají cedrů na Libánu. Budou pak služebníci
    moji s služebníky tvými, a mzdu služebníků tvých dám tobě, tak jakž díš. Nebo
    sám víš, že mezi námi není žádného, kdož by uměl sekati dříví, jako jsou Sidonští.
  eng-WMB: Now therefore command that cedar trees be cut for me out of Lebanon. My
    servants will be with your servants; and I will give you wages for your servants
    according to all that you say. For you know that there is nobody among us who
    knows how to cut timber like the Sidonians.”
  tam-TCV: “ஆகவே லெபனோனிலுள்ள கேதுரு மரங்களை எனக்காக வெட்டும்படி கட்டளையிடும்; என்னுடைய
    மனிதரும், உம்முடைய மனிதரோடுகூட வேலை செய்வார்கள். நீர் உமது வேலையாட்களுக்குத் தீர்மானிக்கும்
    சம்பளம் எவ்வளவு என்றாலும் அதை நான் கொடுப்பேன். சீதோனியரைப்போல காட்டு மரங்களை வெட்டி
    வீழ்த்துவதற்குரிய திறமையுள்ளவர்கள் எங்களிடம் இல்லை என்பதும் உமக்குத் தெரியும்”
    என்று கூறி அனுப்பினான்.
  ceb-ULB: Busa karon pagsugo nga mamutol sila ug mga sidro gikan sa Lebanon alang
    kanako. Ang akong mga sulugoon mouban sa imong mga sulugoon ug bayaran ko ikaw
    alang sa imong mga sulugoon aron mabayran ko ikaw sa tama sa tanang butang nga
    imong nauyonan nga buhaton. Kay nasayod ka man nga walay maantigo kanamo sa pagputol
    ug kahoy sama sa mga taga-Sidon.
  pol-UBG: Teraz więc rozkaż, aby ścięto dla mnie cedry z Libanu, a moi słudzy będą
    z twoimi sługami. Dam ci zapłatę dla twoich sług, jaką wyznaczysz. Ty wiesz bowiem,
    że wśród nas nie ma nikogo, kto by umiał rąbać drzewo tak jak Sydończycy.
  agr-agr: Nuadui amina aentsjum aidau Líbano tutaya nuwiyan setjun tsupigtugtinme.
    Tuja mina inakeg aidau ditan yainkagtatui. Nunú amina aentsjum aidaunak ame wajuk
    akikti tujuttatpa nuna wi akikagtatjai. Nunak tajame, wagki jutii aidautik amina
    aentsjum Sidón batsamin aidau, numi tsupitan yacha aina imanuk makichkish atsa
    nunú, ameshkam dekau asamin”, tiuwai.
  kyc-kyc: Emba soo otelene. Embena akali dupwa isa pokonge yulu doko soo otenge.
    Dopa pyuo nambana akali dupwa isa pokalena saka nange. Dokona lao embena akali
    lapo yuu Lepanone dokona isa sita lapo nambana pokakanale pena lape. Larenepa
    nambana akali dupwa nakama pipya role yulu pirami. Piraminyipa embame bange aki
    mende larenyili pyuo embena akali dupwa ropo pyakaro.
  urd-GVU: اب گزارش ہے کہ آپ کے لکڑہارے لبنان میں میرے لئے دیودار کے درخت کاٹ دیں۔
    میرے لوگ اُن کے ساتھ مل کر کام کریں گے۔ آپ کے لوگوں کی مزدوری مَیں ہی ادا کروں
    گا۔ جو کچھ بھی آپ کہیں گے مَیں اُنہیں دوں گا۔ آپ تو خوب جانتے ہیں کہ ہمارے ہاں
    صیدا کے لکڑہاروں جیسے ماہر نہیں ہیں۔“
  deu-1912: So befiehl nun, daß man mir Zedern aus dem Libanon haue, und daß deine
    Knechte mit meinen Knechten seien. Und den Lohn deiner Knechte will ich dir geben,
    alles, wie du sagst. Denn du weißt, daß bei uns niemand ist, der Holz zu hauen
    wisse wie die Sidonier.
  ntj-ntj: Nyangka nyuntulu-munta-lanyatjun yirringkanku? Tjingurun witulku waarka
    palyalpayi pirnilu-ya yankula warta purlkanya pirni kartara katitjaku ngayuku.
    Nyangka ngayulu-tjananyarna payipungku. Tjiinyamarntu-ya wartaku nintipukalu palyalpayi.
    Nyangka-ya ngayuku waarka palyalpayi pirninya lurrtjurringkula yanku kartalku.”
  kan-2017: ಆದುದರಿಂದ ನೀನು ನನಗೋಸ್ಕರ ಲೆಬನೋನಿನ ದೇವದಾರು ವೃಕ್ಷಗಳನ್ನು ಕೊಯ್ಯಬೇಕೆಂದು ನಿನ್ನ
    ಆಳುಗಳಿಗೆ ಆಜ್ಞಾಪಿಸು, ಅವರ ಜೊತೆಯಲ್ಲಿ ನನ್ನ ಆಳುಗಳನ್ನೂ ಕಳುಹಿಸುವೆನು. ಮತ್ತು ನಿನ್ನ ಆಳುಗಳಿಗೆ
    ನೀನು ಹೇಳುವಷ್ಟು ಸಂಬಳವನ್ನು ಕೊಡುತ್ತೇನೆ. ಚೀದೋನ್ಯರಂತೆ ಮರಕೊಯ್ಯುವುದರಲ್ಲಿ ಜಾಣರು ನಮ್ಮಲ್ಲಿರುವುದಿಲ್ಲವೆಂದು
    ನಿನಗೆ ಗೊತ್ತಿದೆಯಲ್ಲಾ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ere mpi’ e pumo’on rom ngranod nga Lebanon ngar th’abed e gek’iy ni cedar
    ni fan ngog. Girdi’ rog e bay ra uned ngorad ko maruwel, ma bay gu pi’ puluwon
    e tirom e girdi’ nrogon ni bay mog. Ga manang ni dariy be’ ko tirog e girdi’ ni
    manang rogon i th’ab e gek’iy ni bod feni salap e tirom e girdi’.”
  hlt-MCSB: Te dongah uen mai lamtah Lebanon lamkah lamphai te kai hamla vung uh mai
    saeh. Ka sal rhoek khaw na sal rhoek taengah om uh bitni. Na sal rhoek kah thapang
    khaw na thui bangla namah taengah boeih kam paek bitni. Sidoni bangla thing vung
    ham aka ming hlang khaw kaimih taengah a om pawt te na ming.
  mdy-ETH: ኔኤኒ ታኣም ሊባኖኦሴ ሚፆ ቆፃንዳ ዓሲ ሊባኖኦሴ ዳኬ፤ ታ ዓሳ ዔያቶና ዎላ ማዻንዳጉዲ ታ ዓይሣንዳኔ፤ ኔ ዓሶም
    ኔ ዒንጋንዳጉዲ ጌዔ ባኮ ታኣኒ ጪጋንዳኔ፤ ኔ ዔራሢጉዲ ታ ዓሳ ሚሢ ቆፂሢ ኔ ዓሶጉዲ ዔሩዋሴ» ጌይ ኪኢታ ዳኬኔ።
  twi-ASANTE: “Ɛno enti, hyɛ ma wɔnkɔtwa ntweneduro a ɛfiri Lebanon mmrɛ me. Me mmarima
    ne wo mmarima bɛyɛ adwuma, na akatua biara a wobɛgye ama wɔn no, mɛtua. Wo ara
    wonim sɛ, obiara nkyɛn Sidonfoɔ wɔ nnuabuo mu.”
  eng-WEBU: Now therefore command that cedar trees be cut for me out of Lebanon. My
    servants will be with your servants; and I will give you wages for your servants
    according to all that you say. For you know that there is nobody among us who
    knows how to cut timber like the Sidonians.”
  wal-wal: Hegaa gishshau, Liibaanoosappe zigaa taayyo qanxxiya asata azaza; ta asati
    ne asatuura oottana. Yaatobare ne asatussi neeni qanxxa giido damoozaa aiba gidikkonne,
    taani qanxxana. Sidoona asatudan mittaa qanxxuwaa hiillaa nu asai erennaagaa neeni
    eraasa” yaagiis.
  spa-PDDPT: Por tanto, ahora ordena que corten cedros del Líbano para mí. Mis esclavos
    estarán con los tuyos, y te pagaré los salarios de tus esclavos según me digas.
    Porque tú sabes que no hay ninguno de nosotros que conozca acerca de la tala de
    árboles como los sidonios.
  gun-gun: Ha'e nunga rupi ejaya na xevy yvyra yary Líbano yvy re ikuai va'e. Xerembiguai
    kuery ma nerembiguai kuery reve avi 'rã ikuai, ha'e gui ha'e va'e kuery omba'eapoague
    repy xee ame'ẽ 'rã ndeayvua rami ae. Mba'eta reikuaa porã nerembiguai kuery Sidom
    pygua yvyra ojaya kuaa va'e rami ete xerembiguai avakue regua peteĩve ndoikoi”,
    he'i.
  ilo-ULB: Isu nga ita, ibilinmo nga ipukanandak kadagiti sedro a naggapu idiay Lebanon.
    Ket kadwaanto dagiti adipenko dagiti adipenmo, ket agbayadakto kenka para kadagiti
    adipenmo tapno mabayadanka a naimbag para iti amin a banag nga anamungam nga aramiden.
    Ta ammom met nga awan ti uray maysa kadakami ti makaammo no kasano ti agpukan
    iti troso a kas kadagiti tattao a taga-Sidon.”
  kpg-kpg: Malaa, hagau ina au daane ngalua gi Lebanon e hele mai nadau laagau ‘cedar’.
    Agu daane ga ngalua dalia digaula, gei au gaa hui au daane gii hai be dau mee
    dela gaa baba ginai. Goe gu iloo bolo agu daane le e de iloo di hele laagau, e hai gee
    mo au daane ala e iloo huoloo.”
  uig-ARA: ئەمدى مەن ئۈچۈن ئادەملىرىڭگە لىۋاندىن كېدىر دەرەخلىرىنى كېسىڭلار، دەپ يارلىق
    چۈشۈرگىن؛ مېنىڭ خىزمەتكارلىرىم سېنىڭ خىزمەتكارلىرىڭغا ھەمدەمدە بولىدۇ. سېنىڭ بېكىتكىنىڭ
    بويىچە خىزمەتكارلىرىڭغا بېرىلىدىغان ئىش ھەققىنى ساڭا تۆلەيمەن؛ چۈنكى ئۆزۈڭگە ئايانكى،
    دەرەخ كېسىشتە ئارىمىزدا ھېچكىم زىدوندىكىلەردەك ئۇستا ئەمەس».
  sus-sus: Soe gɔɔrɛ wulu tongo naani nu na Sulemani yi ra, naxee nu a xa sɔɔri ragisee
    bɛndunma. Soe ragi mixi wulu fu nun firin nan nu na Sulemani yi ra.
  pon-2006: Eri, kalahngan en komwi, komw ketin poaronelahng Lepanon ekei sapwellimomwi
    tohndoadoahk kan pwe re en pelehdi ei tungoal ekei tuhke sidaren. Ei tungoal tohndoadoahk
    kan pahn patohwan iang sapwellimomwi kan; oh ngehi me pahn patohwan ise sapwellimomwi
    kan nin duwen uwe ehu me pein komwi pahn koasoanehdi. Pwe komw ketin mwahngih
    me sapwellimomwi tohndoadoahk kan me koahiek sang ei tungoal akan ni soangen doadoahk
    wet.”
  jae-jae: Tec ôjatu gebe sêsap kaseda aŋga Lebanon êtu aêŋa. Aêŋoc sakiŋwaga sênam
    aômnêm sakiŋwaga sa. Ma aê oc janam ôli aôm êtu nêm sakiŋwagaŋa êtôm aôm ôsam
    êndêŋ aê. Gebe aôm kôjala gebe ŋac teŋ gêmoa aêac ŋalêlôm, taŋ kêjala kôm sêsap
    kaŋa kêtôm lau Sidonŋa naŋ atom.”
  ksd-ksd: Damana una vartuluai ba diat a mut ta umana tagatagal aro Lebanon upi kaugu;
    kaugu umana tultul diat a papalum maravut kaum umana tultul, ma ina tul tar ta
    vapuak piram nina ba una kure ure kaum umana tultul; tago u nunure ba pa ta tikai
    pire vevet nina i melem da ra tarai Sidon ta ra munumut na davai.
  tur-YTC: Şimdi bana Lübnan'dan sedir ağaçları kesilmesini buyur. Hizmetkârlarım
    senin hizmetkârlarınla birlikte olacak. Sana söyleyeceğin her şeye göre hizmetkârların
    için ücret vereceğim. Çünkü aramızda Saydalılar gibi kereste kesmeyi bilen kimse
    olmadığını biliyorsun.”
  ind-AYT: Oleh sebab itu, perintahkanlah orang menebang pohon-pohon aras dari Lebanon
    untukku. Hamba-hambaku akan beserta dengan hamba-hambamu dan aku akan membayar
    kepadamu untuk hamba-hambamu, berapa pun biaya yang engkau tetapkan. Sebab, engkau
    mengetahui bahwa tidak ada di antara kami yang mengetahui cara menebang pohon
    seperti orang Sidon.”
  nya-nya: “Choncho lamulani kuti andidulire mikungudza ya ku Lebanoni. Anthu anga
    adzagwira ntchito imeneyo pamodzi ndi anthu anuwo, ndipo ine ndidzalipira anthu
    anuwo malipiro amene inu mungakhazikitse. Inu mukudziwa kuti ife tilibe anthu
    aluso locheka matabwa monga Asidoni.”
  hrv-hrv: Salomon je imao četrdeset tisuća konja za vuču i dvanaest tisuća za jahanje.
  mps-mps: “Tama tialima, eno homugo te nago sę bidi dabe tagala palumainu yai, te
    augwali Saidon dabe, te Lebanon bulu duba pelama, tama eno te be sę emainu yabo
    ni bǫ dabe togogi pomainu yao,” wai. “Te Saidon dabego te ni togobo te mu koneai,
    tama eno sę bidi dabego te me konebeo,” wali. “Tiali goli, te eno sę bidi dabego
    te tau sagasomainu naga te augwali tagala palaibao. Tama nago te naga sę bidi
    dabe te nisu naga monego abelimainu homu ebaso da, teda eno mayu naga yaibao,”
    po wai.
  tpi-tpi: Olsem na mi laik bai yu salim ol wokman bilong yu, em ol Saidon, i go long
    ples maunten bilong Lebanon na katim ol diwai sida, bilong mi ken wokim dispela
    haus. Ol Saidon i save tru long katim diwai na ol wokman bilong mi i no save.
    Tasol bai mi salim ol wokman bilong mi i kam bilong helpim tasol. Na yu laikim
    hamas mani long baim ol wokman bilong yu, orait bai mi givim tasol.”
  dan-1931: Giv derfor Ordre til, at der fældes Cedre til mig på Libanon. Mine Folk
    skal arbejde sammen med dine, og jeg vil give dine Folk den Løn, du kræver; thi
    du ved jo, at der ikke findes nogen hos os, der kan fælde Træer som Zidonierne!”
  vie-OVCB: Vậy, xin vua cho người đốn gỗ bá hương ở Li-ban cho tôi. Tôi sẽ gửi nhân
    công đến giúp họ, và trả lương cho công nhân của vua theo mức vua ấn định. Vì
    như vua biết, không ai trong Ít-ra-ên thạo đốn gỗ bằng người Si-đôn!”
  guj-2017: તેથી હવે મારા માટે લબાનોન પરથી દેવદાર વૃક્ષો કપાવવાની આજ્ઞા આપો. અને મારા
    સેવકો તમારા સેવકોની સાથે રહેશે અને તમે જે પ્રમાણે કહેશો તે મુજબ હું તમારા સેવકોને
    વેતન ચૂકવી આપીશ. કારણ કે તમે જાણો છો કે અમારામાં સિદોનીઓના જેવા લાકડાં કાપનારો
    કોઈ હોશિયાર માણસો નથી.”
  pon-2006A: Eri, kalahngan en komwi, komw ketin poaronelahng Lepanon ekei sapwellimomwi
    tohndoadoahk kan pwe re en pelehdi ei tungoal ekei tuhke sidaren. Ei tungoal tohndoadoahk
    kan pahn patohwan iang sapwellimomwi kan; oh ngehi me pahn patohwan ise sapwellimomwi
    kan nin duwen uwe ehu me pein komwi pahn koasoanehdi. Pwe komw ketin mwahngih
    me sapwellimomwi tohndoadoahk kan me koahiek sang ei tungoal akan ni soangen doadoahk
    wet.”
  por-BRBSL: Agora, portanto, ordena que sejam cortados cedros para mim fora do Líbano.
    Meus servos estarão com seus servos; e eu lhe darei o salário por seus servos
    de acordo com tudo o que você disser. Pois sabeis que entre nós ninguém sabe cortar
    madeira como os sidônios”.
  cth-cth: Hatdawkvah, Lebanon mon e Sidar thing tâtueng hanelah kâ na poe pouh loe.
    Ka sannaw hai na sannaw hoi cungtalah rei a tawk awh han. Nang ni na dei e patetlah
    na sannaw e kutphu teh ka poe han. Sidonnaw patetlah thing ka tâtueng thai e kai
    koe apihai awm hoeh tie na panue telah lawk a thui.
  twi-twi: “Ɛno nti, hyɛ ma wonkotwa sida a efi Lebanon mmrɛ me. Me mmarima ne wo
    mmarima bɛyɛ adwuma, na akatua biara a wubegye ama wɔn no, metua. Wo ara wunim
    sɛ, obiara nkyɛn Sidonfo wɔ nnuabu mu.”
  hlt-hlt: Te dongah uen mai lamtah Lebanon lamkah lamphai te kai hamla vung uh mai
    saeh. Ka sal rhoek khaw na sal rhoek taengah om uh bitni. Na sal rhoek kah thapang
    khaw na thui bangla namah taengah boeih kam paek bitni. Sidoni bangla thing vung
    ham aka ming hlang khaw kaimih taengah a om pawt te na ming.
  tbz-SIM: Sɑdomɔɔ do mɔkɛ sisɛ̃ĩ́ nɛ̀ si dèèbɛ̀ tɛkɔupípíítɛ̀ nɛ̀ sikɔupísìdɛ́ ndi
    (12000) nɛ̀ yɛtuo sisɛ̃ĩ́ sikɔupísìnɑ̀ɑ̀ bo nɑ kɛ tɑ yɛ̀ (4000).
  msy-2020: Kamaghɨn amizɨ, nɨ uan ingangarir gumaziba, amadaghtɨma me sidan temeba
    okɨsɨ, Lebanonɨn Mɨghsɨabar mangɨ, eghtɨ kɨ dar Dɨpenir kamɨn ingaram. Nɨ fo,
    Saidonia temeba oka bar fo, ezɨ nan ingangarir gumaziba fozir puvatɨ. Kamaghɨn
    amizɨ, kɨ uan ingangarir gumaziba amadaghtɨma, me puram men akurvaghsɨ izam. Eghtɨ
    nɨ manmaghɨn dagɨaba, uan ingangarir gumazibagh ivesɨ ifueghtɨ, kɨ pura nɨ danɨngam.”
  dop-dop: Sɑlʋmɔŋ kɑ wɛnɑ yoou kɛɛkɛnɑɑ kpɑɣɑnǝŋ kɛ iyisi nɩɩlɛ (40000) nɑ kpɑɣɑnǝŋ
    kʋcɑcɑɣɑŋ kɛ iyisi nɑɑnʋwɑ nɑ nɑɑlɛ (12000).
  azb-azb: İndi əmr et ki, mənim üçün Livan dağlarından sidr ağacları kəsilsin. Adamlarım
    da sənin adamlarınla birgə olacaq və mən sənin adamların üçün nə qədər desən,
    o qədər zəhmət haqqı verəcəyəm. Çünki bilirsən ki, bizdə Sidonlular kimi ağac
    kəsməyi bilən adamlar yoxdur».
  eng-DBY: And now command that they hew me cedar-trees out of Lebanon; and my servants
    shall be with thy servants; and I will give thee hire for thy servants according
    to all that thou shalt say; for thou knowest that there is not among us any that
    are experienced in cutting timber like to the Zidonians.
  hin-2017: इसलिए अब तू मेरे लिये लबानोन पर से देवदार काटने की आज्ञा दे, और मेरे दास
    तेरे दासों के संग रहेंगे, और जो कुछ मजदूरी तू ठहराए, वही मैं तुझे तेरे दासों के
    लिये दूँगा, तुझे मालूम तो है, कि सीदोनियों के बराबर लकड़ी काटने का भेद हम लोगों
    में से कोई भी नहीं जानता।”
  wol-KYG: Suleymaan amoon na ñeenti junniy (4 000) wuddi fasi watiir ak fukki junniy
    fas ak ñaar (12 000).
  eng-YLT: '''And now, command, and they cut down for me cedars out of Lebanon, and
    my servants are with thy servants, and the hire of thy servants I give to thee
    according to all that thou sayest, for thou hast known that there is not among
    us a man acquainted with cutting wood, like the Sidonians.'''
  kne-kne: Isonga man-ibaa kas ipogaw mo ay en man-getad si sidro ed Lebanon para
    en sak-en. Mantinolong din ipogaw ta, ta asiak idawat en sik-a din lagbon di ipogaw
    mo, olay pigay ibagam, tan ammom ay maga en dakami di makaiso sin laing di taga-Sidon
    ay man-getad si kaiw.”
  eng-WYC-2017: Therefore command thou, that thy servants hew down to me cedars of
    the Lebanon; and my servants be with thy servants; and I shall give to thee the
    meed of thy servants, whatever thou shalt ask; for thou knowest, that in my people
    is not a man that can hew trees, as Sidonians or the men of Sidon can.
  eng-WMBB: Now therefore command that cedar trees be cut for me out of Lebanon. My
    servants will be with your servants; and I will give you wages for your servants
    according to all that you say. For you know that there is nobody amongst us who
    knows how to cut timber like the Sidonians.”
  urd-GVH: अब गुज़ारिश है कि आपके लकड़हारे लुबनान में मेरे लिए देवदार के दरख़्त काट
    दें। मेरे लोग उनके साथ मिलकर काम करेंगे। आपके लोगों की मज़दूरी मैं ही अदा करूँगा।
    जो कुछ भी आप कहेंगे मैं उन्हें दूँगा। आप तो ख़ूब जानते हैं कि हमारे हाँ सैदा के
    लकड़हारों जैसे माहिर नहीं हैं।”
  rug-rug: Ke mamu garunu lani pa Lebanoni sari na mua tie pude maho poni au sari
    na huda sida. Sari na qua tie si kote tavetavete somanae koa rini, meke arau kote
    tabari sari na mua tie gua mo sapu tozia goi. Na gilania mua goi sapu sari qua
    tie si lopu tumae maho huda gua rina tie tamugamu pa Taea.”
  gaz-gaz: “Kanaafuu akka birbirsi Libaanoon naaf muramu ajaji. Namoonni koo namoota
    kee wajjin hojjetu; anis mindaa ati hojjettoota keetiif murteessitu kam iyyuu
    siifin kaffala. Akka nu muka baqaqsuu irratti akka Siidoonotaa ogeeyyii hin taʼin
    atuu beekta.”
  fra-LSG: Ordonne maintenant que l’on coupe pour moi des cèdres du Liban. Mes serviteurs
    seront avec les tiens, et je te paierai le salaire de tes serviteurs tel que tu
    l’auras fixé; car tu sais qu’il n’y a personne parmi nous qui s’entende à couper
    les bois comme les Sidoniens.
  yal-yal: Soo wuli fu nun firin yi Sulemani yii e nun soo sansanna wuli tonge naanin
    naxanye yi yɛngɛ so wontorone bandunɲɛ.
  haw-1868: Ano hoi e kauoha ae oe e kalai lakou i mau laau kedera no'u, mai Lebanona
    mai; a o ka'u poe kauwa kekahi pu me kau poe kauwa; a e uku aku wau ia oe no kau
    poe kauwa e like me kau olelo a pau; no ka mea, ua ike oe, aohe mea iwaena o makou
    e akamai i ke kalai laau e like me ko Sidona.
  arb-NAV: فَأَرْجُو أَنْ تَأْمُرَ رِجَالَكَ أَنْ يَقْطَعُوا لِي أَرْزاً مِنْ لُبْنَانَ،
    وَسَيَعْمَلُ رِجَالِي جَنْباً إِلَى جَنْبٍ مَعَ رِجَالِكَ، وَأَقُومُ أَنَا بِدَفْعِ
    أُجْرَةِ رِجَالِكَ بِمُوْجِبِ مَا تَرَاهُ، لأَنَّكَ تَعْلَمُ أَنَّهُ لَيْسَ بَيْنَ
    قَوْمِي مَنْ يَمْهَرُ فِي قَطْعِ الأَخْشَابِ مِثْلَ الصِّيدُونِيِّينَ».
  ewe-ewe: “Meɖe kuku na wò be nàkpe ɖe ŋunye le dɔ sia wɔwɔ me. Ɖo wò atitsolawo
    ɖe Lebanon towo dzi be woatso sedatiwo nam. Maɖo nye amewo ɖa woawɔ dɔ kple tɔwòwo.
    Maxe fe ɖe sia ɖe si nàbia la na wò amewo. Wò ŋutɔ ènya be ame aɖeke mele Israel
    si ate ŋu adze ati abe Sidontɔwo ene o!”
  eng-LEE: (5:20) And now command thou that they hew me cedar-trees out of Lebanon;
    and my servants shall be with thy servants; and the wages of thy servants will
    I give unto thee in accordance with all that thou wilt say; for thou well knowest
    that there is not among us a man that hath the skill to hew timber like unto the
    Zidonians.
  asm-FB: এই হেতুকে আপুনি এতিয়া আপোনাৰ লোকসকলক মোৰ বাবে লিবানোনৰ পৰা এৰচ কাঠ কাটি
    আনিবলৈ আজ্ঞা কৰক৷ মোৰ দাসবোৰ আপোনাৰ দাসবোৰৰ লগত যোগদান কৰিব আৰু আপুনি যি ক’ব,
    সেইদৰেই মই আপোনাৰ দাসবোৰৰ দিবলগীয়া বেচ আপোনাক দিম। কিয়নো আপুনি জানে যে, চীদোনীয়াসকলৰ
    দৰে কাঠ কাটিব জনা মানুহ আমাৰ মাজত নাই।”
  sus-A: سٌي فْورّ وُلُ تٌنفٌ نَانِ نُ نَ سُلٍمَنِ يِ رَ، نَشٍيٍ نُ عَ شَ سْورِ رَفِسٍيٍ
    بّندُنمَ. سٌي رَفِ مِشِ وُلُ قُ نُن قِرِن نَن نُ نَ سُلٍمَنِ يِ رَ.
  fra-SBL: Maintenant, ordonne que l'on coupe pour moi des cèdres du Liban. Mes serviteurs
    seront avec tes serviteurs, et je te donnerai un salaire pour tes serviteurs,
    selon tout ce que tu diras. Car vous savez qu'il n'y a personne parmi nous qui
    sache couper le bois comme les Sidoniens. »
  hbo-hbo: וַיְהִ֣י לִשְׁלֹמֹ֗ה אַרְבָּעִ֥ים אֶ֛לֶף אֻרְוֹ֥ת סוּסִ֖ים לְמֶרְכָּבֹ֑ו
    וּשְׁנֵים־עָשָׂ֥ר אֶ֖לֶף פָּרָשִֽׁים׃
  piu-2006: '@see-verse:1KI.005.005'
  kik-kik: “Nĩ ũndũ ũcio athana nĩguo ndemerwo mĩtarakwa ya Lebanoni. Andũ akwa nĩmarĩrutithanagia
    wĩra na andũ aku, na nĩndĩrĩkũrĩhaga mũcaara wa andũ aku o ta ũrĩa ũngiuga. Wee
    nĩũũĩ atĩ tũtirĩ na andũ marĩ na ũmenyo wa gwatũra mbaũ ta andũ a Sidoni.”
  fra-NCL: Salomon avait quarante mille stalles pour les chevaux destinés à ses chars,
    et douze mille chevaux de selle.
  cek-AK: To pongah Lebanon ih sidar thing ang pakhruk pae o hanah thui paeh; ka tamnanawk
    loe na tamnanawk hoiah nawnto toksah o nasoe, na tamannawk hanah kangaih atho
    to ka paek han hmang; Sidon kaminawk baktiah thing pakhruh thaih kami kaicae thungah
    om o ai, tiah na panoek, tiah a naa.
  cuk-cuk: ”Aga, an bega soged, be wis anga urwala Líbano-yar-naidgi-bukwad siknamalo.
    An-sordagan, be-sordaganbogwa arbamaloed. Be-anga-sogedba, be-sordagan-anga-arbamaloed
    an bennukbaloed. Be nue-wisid, Sidón-dulemar sapi-siked-wisimaladid. Amaryobid,
    dulemar, anmar-abargi nabir-sapi-siked-wisid sulid.”
  uig-CYR: әнди мән үчүн адәмлириңгә Ливандин кедир дәрәқлирини кесиңлар, дәп ярлиқ
    чүшүргин; мениң хизмәткарлирим сениң хизмәткарлириңға һәмдәмдә болиду. Сениң бекиткиниң
    бойичә хизмәткарлириңға берилидиған иш һәққини саңа төләймән; чүнки өзүңгә аянки,
    дәрәқ кесиштә аримизда һеч ким Зидондикиләрдәк уста әмәс».
  tel-2017: లెబానోనులో నా కోసం దేవదారు మానులను నరికించడానికి అనుమతి ఇవ్వండి. నా సేవకులు
    మీ సేవకులతో కలిసి పని చేస్తారు. ఎందుకంటే మానులు నరకడంలో సీదోనీయులకు సాటి మాలో
    ఎవరూ లేరు అని మీకు తెలుసు గదా.
  hat-BSA: Alò, pou sa, bay lòd pou yo koupe pou mwen sèd Liban e sèvitè mwen yo va
    la avèk sèvitè pa ou yo, epi mwen va ba ou salè pou sèvitè ou yo selon tout sa
    ke ou di. Paske ou konnen ke nanpwen pami nou ki konprann kijan pou koupe bwa
    tankou Sidonyen yo.”
  bxh-bxh: Em tau paisowa u falibadi ti lau Lebanon nuꞌuna be oyagi sida egu ti oidi.
    Egu tau paisowa haba maꞌedi em tau paisowa sa paisowa. Saidon tataudi oyagi oina
    sa siba na yau egu tau paisowa sa fakau. Maisa somo wa libaen haba dudulai yai
    E famaisa watan.
  kos-kos: Ke ma inge, kom supwala mwet lom an nu Lebanon in pakiya kutu sak cedar
    ah luk. Mwet luk ac welulos orekma, ac nga ac moli mwet lom ingan ke lupa na kom
    fahk an. Kom etu lah mwet luk inge tia etu pakpuk sak oana mwet lom ingan.”
  hbo-WLC: וַיְהִ֣י לִשְׁלֹמֹ֗ה אַרְבָּעִ֥ים אֶ֛לֶף אֻרְוֺ֥ת סוּסִ֖ים לְמֶרְכָּב֑וֹ
    וּשְׁנֵים־עָשָׂ֥ר אֶ֖לֶף פָּרָשִֽׁים׃
  ibo-ibo: “Ya mere, nye iwu ka e gbutuoro m osisi sida nke Lebanọn. Ndị ọrụ m ga-esoro
    ndị nke gị nʼọrụ a. Aga m akwụ gị ihe ọbụla i kpebiri bụ ụgwọ ọrụ ha. Ị maara
    na anyị enweghị ndị ọka igbutu osisi dịka ndị Saịdọn.”
  ory-ory: ଏଣୁ ଏବେ ମୋʼ ପାଇଁ ଲିବାନୋନରୁ ଏରସ ବୃକ୍ଷ କାଟିବାକୁ ଆପଣ ଲୋକମାନଙ୍କୁ ଆଜ୍ଞା ଦେଉନ୍ତୁ;
    ପୁଣି, ମୋʼ ଦାସମାନେ ଆପଣଙ୍କ ଦାସମାନଙ୍କ ସଙ୍ଗରେ ଥିବେ; ଆଉ ଆପଣ ଯାହା କହିବେ, ତଦନୁସାରେ ଆପଣଙ୍କ
    ଦାସମାନଙ୍କ ପାଇଁ ମୁଁ ଆପଣଙ୍କୁ ମୂଲ ଦେବି; କାରଣ, ଆପଣ ଜାଣନ୍ତି ଯେ, କାଠ କାଟିବା କାର୍ଯ୍ୟରେ
    ସୀଦୋନୀୟମାନଙ୍କ ପରି ନିପୁଣ ଲୋକ ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ କେହି ନାହିଁ।”
  wmt-wmt: '@see-verse:1KI.005.005'
  chk-chk: Iei mine kopwe tinala noum chon angang, pwe repwe pökü ekewe irä setar
    won Lepanon fän itei. Iwe, nei kewe chon angang repwe eti noum kewe chon angang,
    nge ngang üpwe wisen möni noum kewe chon angang won ükükün ewe liwin ka filätä.
    Pun ka silei pwe esap wor eman me lein nei kewe chon angang a sile fotopen usun
    ekewe re Siton.”
  rop-rop: Wal jandim ola wekinmen blanga yu langa Lebanon blanga kadim detlot sidatri
    blanga mi en ai garra peiyim ola wekinmen blanga yu enijing yu wandim. Dumaji
    yu sabi ola wekinmen blanga main nomo sabi blanga kadimbat tri laik ola wekinmen
    blanga yu.” Lagijat na Salaman bin jandimbek det mesij.
  ukr-1871: Оце ж повели, щоб нарубали менї на Ливанї кедрини; мої слуги будуть разом
    з твоїми слугами, плату ж за кметїв твоїх давати му тобі, яку б нї призначив;
    сам бо знаєш, що у нас нема людей, що вміли б так дерево рубати, як Сидонїї.
  deu-1951: So gebiete nun, daß man mir Zedern vom Libanon haue; und meine Knechte
    sollen mit deinen Knechten sein, und den Lohn deiner Knechte will ich dir geben,
    soviel du verlangst; denn dir ist bekannt, daß niemand unter uns ist, der Holz
    zu hauen weiß wie die Zidonier.
  eng-JPS: (5-20) Now therefore command thou that they hew me cedar-trees out of Lebanon;
    and my servants shall be with thy servants; and I will give thee hire for thy
    servants according to all that thou shalt say; for thou knowest that there is
    not among us any that hath skill to hew timber like unto the Zidonians.'
  srp-1865: Zato zapovjedi sada neka mi nasijeku drva kedrovijeh na Livanu, a sluge
    æe moje biti sa slugama tvojim, a platu slugama tvojim daæu ti kako god reèeš;
    jer ti znaš da u nas nema ljudi koji umiju sjeæi drva kao Sidonci.
  lug-lug: “Noolwekyo lagira basajja bo bantemere emivule gya Lebanooni. Abaddu bange
    banaakoleranga wamu n’abaddu bo, era nakuweerezanga empeera yonna, gy’olinsaba
    olw’abaddu bo. Omanyi nga ku ffe tekuli n’omu alina magezi kutema miti okwenkana
    ab’e Sidoni.”
  heb-heb: ועתה צוה ויכרתו לי ארזים מן הלבנון ועבדי יהיו עם עבדיך ושכר עבדיך אתן לך
    ככל אשר תאמר כי אתה ידעת כי אין בנו איש ידע לכרת עצים כצדנים׃
  ben-IRV: কাজেই আপনি হুকুম করুন যাতে আমার জন্য লিবানোন দেশের এরস গাছ কাটা হয়। অবশ্য
    আমার লোকেরা আপনার লোকদের সঙ্গে থাকবে এবং আপনি যে মজুরী ঠিক করে দেবেন আমি সেই মজুরিই
    আপনার লোকদের দেব। আপনার তো জানা আছে যে, গাছ কাটবার জন্য সীদোনীয়দের মত পাকা লোক
    আমাদের মধ্যে কেউ নেই।”
  pan-pan: ਹੁਣ ਤੂੰ ਹੁਕਮ ਦੇ ਕਿ ਉਹ ਮੇਰੇ ਲਈ ਲਬਾਨੋਨ ਤੋਂ ਦਿਆਰ ਦੇ ਬਿਰਛ ਵੱਢਣ ਅਤੇ ਮੇਰੇ ਸੇਵਕ
    ਤੇਰੇ ਸੇਵਕਾਂ ਦੇ ਨਾਲ ਹੋਣਗੇ ਅਤੇ ਜੋ ਮਜ਼ਦੂਰੀ ਤੂੰ ਠਹਿਰਾਵੇਂ ਮੈਂ ਤੇਰੇ ਸੇਵਕਾਂ ਲਈ ਤੈਨੂੰ
    ਦੇ ਦਿਆਂਗਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਜਾਣਦਾ ਹੈਂ ਕਿ ਸਾਡੇ ਵਿੱਚੋਂ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਸੀਦੋਨੀਆਂ ਵਾਂਗੂੰ
    ਲੱਕੜੀ ਵੱਢਣ ਦਾ ਢੰਗ ਨਹੀਂ ਆਉਂਦਾ।
  mya-JVB: မင်းကြီး၏ ကျွန်တို့သည် ငါ့ အဘို့ လေဗနုန် တောင်ပေါ် မှာ အာရဇ် ပင်တို့ကို
    ခုတ်လှဲ စေခြင်းငှါ စီရင် ပါ။ ငါ့ ကျွန် တို့သည် မင်းကြီး ကျွန် တို့နှင့် ဝိုင်း၍
    လုပ်ကိုင် ကြလိမ့်မည်။ မင်းကြီးစီရင် သည်အတိုင်း ၊ မင်းကြီး ၏ ကျွန် တို့အား အခ ကိုပေး
    ပါမည်။ ဇိဒုန် အမျိုးသားတို့သည် သစ် ခုတ် တတ် သကဲ့သို့ ငါ တို့တွင် အဘယ်သူ မျှမခုတ်တတ်
    သည်ကို မင်းကြီး သိ သည်ဟု မှာလိုက်လေ၏။
  tbg-tbg: Viva minti turara ti, te ariara tiha, Are nena kaiqa vaiinti nititairamanta
    vika Lebanoni aiqina vainaini orunte sidaa katari teqa timitaiqe te vi katariraqohai
    vi naavura kaqaare. Saidonihainaaka vika katari teqe varia okarara kankomake tave
    variakama variavo. Vika katari teqa timitaiqe te tenta kaiqa vaiintivata nititaari
    vika ai kaiqa vaiinti kahaqiate. Are nanti nanti monue nena kaiqa vaiinti koqaa
    iainara ti tiva timiraqe te vi monura vika nimirerave, tiro.
  hmo-hmo: “Unai dainai mani emu kara oiemu gaukara taudia haida do oi siaia lao,
    Lebanona sida audia haida do idia utua diho, lau totona. Lauegu hesiai taudia
    be oiemu gaukara taudia danu do idia gaukara hebou, bona oi gwauraia hegeregere,
    oiemu taudia edia davana do lau henia. Oi diba vadaeni, lauegu taudia be au utua
    gaukara idia diba namonamo lasi, to Sidono taudia idia diba momo.”
  urd-urd: इसलिए अब तू हुक्म कर कि वह मेरे लिए लुबनान से देवदार के दरख़्तों को काटें;
    और मेरे मुलाज़िम तेरे मुलाज़िमों के साथ रहेंगे, और मैं तेरे मुलाज़िमों के लिए
    जितनी मज़दूरी तू कहेगा तुझे दूँगा; क्यूँकि तू जानता है कि हम में ऐसा कोई नहीं
    जो सैदानियों की तरह लकड़ी काटना जानता हो।”
  rus-SYN: итак прикажи нарубить для меня кедров с Ливана; и вот, рабы мои будут вместе
    с твоими рабами, и я буду давать тебе плату за рабов твоих, какую ты назначишь;
    ибо ты знаешь, что у нас нет людей, которые умели бы рубить дерева так, как Сидоняне.
  bqc-SIM: Salomↄↄ sↄ̃́ pↄ́ aaì gó gálɛↄ kɛ̃́ɛ ↄ̀aasↄsↄo lɛɛ síiↄ̃ɛ (4.000), a
    pↄ́ pↄ́ wì dikpɛↄ sↄ̃ ↄ̀aasↄsↄo lɛɛ kuɛpla (12.000).
  tcz-CHONGTHU: Hijeh chun Lebanon ah kei dinga Cedar thing eihung phuh peh dingin
    namite hinsol in lang kamiten jong ama hochu tohkhom piuvintin chuleh nangma dei
    dung jui jin a tohman’u pe nang’e. Ajeh chu nami ten thing phuh ji ahet bang un
    keima miten ahe pouve ti na hetsa ahi,” atin ahi.
  mar-mar: तर आता माझ्यासाठी तुम्ही तुमची माणसे लबानोन येथे पाठवा तेथील गंधसरुची झाडे
    त्यांना माझ्यासाठी कापायला सांगा. माझेही चाकर मी त्यांच्याबरोबर पाठवीन. तुम्ही
    तुमच्या नोकरांची जी मजुरी ठरवाल ती मी देईन. तुम्हास माहित आहे की आमचे लोक तुमच्या
    सीदोनी लोकांइतके कुशल नाहीत.”
  soq-soq: Sa baiwa e nolaa wadeia apanawa waubamowo Lebanon tawowa bedewe antopue
    ia badowa eboa sida waia tomopu ne baina ita nolana wadeia apanawa do awodea nolantopu.
    No atenten e apanaa bola debama Saidon bedewe waimoia ia totowa atendewanton,
    mai no Israelwa ruamba. Sa baiwa e ne dianea mane ambi rua e nolaa apana wanamopa
    ita rua ne malesamopa.”
  qub-qub: Líbano muntipita sedru guerucunata cuchuchipämay ari. Piyunnëcunapis gampa
    piyunniquicunata gueru jorgamuychöga yanapangami. Piyunniquicunapa jurnalnintaga
    pägashayquimi aycatapis. Gamga musyanqui caycho tiyaj runacuna Sidón runacunanöga
    gueru sajtayta mana yachashanta.»
  bqp-bqp: Ǹ gbɛ̃nↄ da ò Lɛbana sida línↄ zↄ̃zↄ̃mɛnɛ. Ma zĩkɛrinↄ ni zĩ pì kɛ kũ
    n zĩkɛrinↄ lɛɛlɛ, mani n zĩkɛri pìnↄ fĩna bonnɛ lákũ n ò nà pínki. Ń dↄ̃ kũ
    ó gbɛ̃ke vĩ à lízↄ̃na dↄ̃ lán ákↄ̃nↄ Sidↄ̃denↄ bàro.
  hat-hat: Ou menm, ou pral bay lòd pou yo koupe kèk pye sèd pou mwen nan peyi Liban.
    Moun pa m' yo va travay ansanm ak moun pa ou yo. m'a peye mesye ou yo jan wa vle
    l' la. Ou konnen pa gen moun nan peyi m' ki ka koupe bwa tankou moun Sidon yo.
  eng-BSB: Now therefore, order that cedars of Lebanon be cut down for me. My servants
    will be with your servants, and I will pay your servants whatever wages you set,
    for you know that there are none among us as skilled in logging as the Sidonians.”
  eng-WEBPB: Now therefore command that cedar trees be cut for me out of Lebanon.
    My servants will be with your servants; and I will give you wages for your servants
    according to all that you say. For you know that there is nobody amongst us who
    knows how to cut timber like the Sidonians.”
  kbq-kbq: E'ina hu'negu huge'za Lebanonitira sida zafa antagi'za eme namiho. Eri'za
    vahe'nimozane, kagri eri'za vahe'mo'zane ana eri'zana eneri'nage'na nama'a zago
    agima ahesanana, kagri eri'za vahera zagoa tesizamantegahue. Hagi kagra ko antahinka
    kenka hu'nane, mago'a tagri vahe'mo'za Saidoni vahe'motama zafama nentagi'za zana
    hu'za zafa ontagigahaze.
  nhe-BL: “Huajca ama nimitztlajtlanía xinechpalehui ipan ni tequitl huan xiquinnahuati
    motlatequipanojcahua ma nechtzontequilica tiocuatini ipan nopa cuatitlamitl nepa
    ipan tlali Líbano. Notlatequipanojcahua quinpalehuise motlatequipanojcahua huan
    na nimitzmacas tlen ta tinechilhuis para xitlahuac para niquintlaxtlahuis. Cuali
    tijmati para axaca quimati quema huan quejatza cuatequis queja inSidón ehuani.”
  bus-bus: Ǹ gbɛ̃nↄ da aↄ̃ Lɛbanↄ sida línↄ zↄ̃zↄ̃mɛ. Ma zĩkɛrinↄ é zĩi pì kɛ kↄ̃n
    n zĩkɛrinↄ lɛdo, mɛ́ n zĩkɛri pìnↄ fĩa bonnɛ lán ń ò nà píngi. Ń dↄ̃ kɛ̀ wá gbɛ̃ke
    vĩ à lízↄ̃na dↄ̃ lán a Sidↄ̃deenↄ bàro.
  gub-BL: A'e rupi emonohok kar ywyra neywy Irimano rehe har ywyràkàxigyw her ma'e
    tetea'u nehe kury. Ihewe uma'ereko ma'e uma'ereko putar newe uma'ereko ma'e wanehe
    we wà nehe. Amekuzar putar newe uma'ereko ma'e neremimutar rupi nehe. Naheta kwaw
    ywyra imonohok katu haw ikwaw par heremiruze'eg wainuromo neremiruze'eg wainuromo
    har zàwenugar wà. Neremiaihu Xitom tawhu pe har ukwaw katu wà, i'i Xàrumàw Iràw
    pe.
  eng-DRA: 'Give orders therefore that thy servants cut me down cedar trees out of
    Libanus, and let my servants be with thy servants: and I will give thee the hire
    of thy servants whatsoever thou wilt ask, for thou knowest how there is not among
    my people a man that has skill to hew wood like to the Sidonians.'
