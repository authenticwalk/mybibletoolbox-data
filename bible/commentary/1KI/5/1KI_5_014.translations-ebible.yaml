verse: 1KI.005.014
translations:
  mal-C: അദ്ദേഹം അവരെ പതിനായിരംപേർവീതമുള്ള ഓരോ സംഘമായി മാസംതോറും ലെബാനോനിലേക്ക് മാറിമാറി
    അയച്ചുകൊണ്ടിരുന്നു. അവർ ഒരുമാസം ലെബാനോനിൽ ജോലിചെയ്തശേഷം രണ്ടുമാസം സ്വഭവനങ്ങളിൽ
    താമസിച്ചിരുന്നു. നിർബന്ധിതമായി വേലചെയ്യുന്നവരുടെ മേധാവി അദോനിരാം ആയിരുന്നു.
  deu-TKW: Und es kamen Leute aus allen Völkern, um die Weisheit Salomos zu hören,
    von allen Königen der Erde her, die von seiner Weisheit gehört hatten.
  lin-lin: Bakonzi ya bikolo nyonso ya mokili, oyo bazalaki koyoka sango ya bwanya
    ya Salomo, bazalaki kotinda bato, wuta na bikolo na bango, mpo na kokende koyoka
    bwanya na ye.
  eng-LSV: and he sends them to Lebanon, ten thousand a month, by changes; they are
    in Lebanon [for] a month [and] two months in their own house; and Adoniram [is]
    over the tribute.
  eng-GNV: 'Whome he sent to Lebanon, ten thousand a moneth by course: they were a
    moneth in Lebanon, and two moneths at home. And Adoniram was ouer the summe.'
  eng-WEBSTER: And he sent them to Lebanon ten thousand a month by courses; a month
    they were in Lebanon, and two months at home. And Adoniram was over the levy.
  nhw-BL: Huan quintitlanqui ipan nopa hueyi cuatitlamitl ipan tlali Líbano. Huan
    mopatlatiyajque 10 mil tlacame sesen metztli. Quej nopa itztoyaj se metztli nepa
    ipan Líbano huan ome metztli ipan ininchajchaj. Huan Adoniram quinyacanqui nopa
    tlacame ipan nopa tequitl.
  swh-ONEN: Akawapeleka Lebanoni kwa zamu za watu 10,000 kwa mwezi, hivyo walikaa
    Lebanoni kwa mwezi mmoja na miezi miwili nyumbani. Adoniramu ndiye alikuwa kiongozi
    wa shokoa.
  bba-bba: Mɑ sinɑm dɑbinu bɑ tɔmbu ɡɔrimɔ win mi, sɑɑ tem tukum di bu kɑ win bwisin
    ɡɑri nɔ.
  eng-KJVCPB: 'And he sent them to Lebanon, ten thousand a month by courses: a month
    they were in Lebanon, and two months at home: and Adoniram was over the levy.'
  luo-luo: Noorogi mondo gi dhi Lebanon dwe ka dwe ka gitiyo e migawo mar ji alufu
    apar (10,000) e dwe, omiyo negitieko dwe achiel Lebanon to dweche ariyo gitieko
    dala. Adoniram ema ne otelo e tich lwedo matek mar achunano.
  meu-meu: E siaidia, Lebanon baela, hua ta gerebu ta hua ta gerebu ta, unu e siaidia
    toma; bena hua ta Lebanon ai e nohova bona hua rua edia hanua ai. Adoniram ese
    ini ḡaukara taudia e biagudia.
  npi-ULB: तिनले तिनीहरूलाई हरेक महिना दस-दस हजार गरी लेबनानमा पठाए । तिनीहरू एक महिना
    लेबनानमा बस्थे र दुई महिना घरमा बस्थे । अदोनिराम बेगार काम गर्नेहरूका जिम्मावाल
    थिए ।
  yor-yor: Ó sì rán wọn lọ sí Lebanoni, ẹgbẹ̀rún mẹ́wàá (10,000) lóṣooṣù, bẹ́ẹ̀ ni
    wọ́n lo oṣù kan ní Lebanoni, wọn a sì gbé ilé ní oṣù méjì. Adoniramu ni ó ṣe olórí
    àwọn asìnrú náà.
  pes-OPCB: ادونیرام را نیز به سرپرستی آنها گماشت. او هر ماه به نوبت، ده هزار نفر
    از آنان را به لبنان می‌فرستاد. به این ترتیب، هر کس دو ماه در خانهٔ خود بود و یک
    ماه در لبنان.
  tgl-ULB: Sila ay pinadala niya sa Lebanon, sampung libo isang buwan ng halinhinan.
    Isang buwan sila nasa Lebanon at dalawang buwan sa kanilang tahanan. Si Adoniram
    ang namahala sa mga pinilit na manggagawa.
  cbu-NT: Ashirangu, tputsee 10 mil ichtarima minumtam tsup tarawzupaneem wayarangiya.
    Ashiriya, minum tsup tatsamkachu, anush yusur misha ashpatam kustaranaya. Amb
    ashkusin, yuw ichtaru tarawaztarangu, an pangusshurisha kanuskusin, tsimbun tsup
    tsindasari taataranaya. Anootssha tarawzupaneem urkar tputsee ksutamaam Adoniramaa
    wayarangiya.
  hui-hui: Ani buwa ibugua agali uruni halu tebo tale buwa daosini pira (10,000) dege
    dege helene. Wabuni mbirago ibu ege mbira Lebanono dindiha biabe bu pialu ege
    mendeni dai biragola wabuni mendego ibu biabe bu aribia hole pugu biaga wini.
    Wabuni tebira uruni tigua biabe bu iriari biaga hene. Ani biyagome ege mbira hangu
    biabe bialu ege kira andaga ha̱lo haga wini. Ani bialu heagola agali mbira mini
    Adonirama henego ibugua biabe ogoni handayaho helo helene.
  mya-mya: အ​ဒေါ​နိ​ရံ​အား​သူ​တို့​ကို​အုပ်​ချုပ်​စေ​တော် မူ​၏။ မင်း​ကြီး​သည်​ထို​သူ​တို့​အား​လူ​တစ်
    သောင်း​စီ​အ​ဖွဲ့​သုံး​ဖွဲ့​ဖွဲ့​တော်​မူ​၍ တစ်​ဖွဲ့​ကို တစ်​လ​ကျ​လေ​ဗ​နုန်​တောင်​သို့​စေ​လွှတ်​ပြီး
    လျှင် နှစ်​လ​မျှ​အိမ်​သို့​ပြန်​၍​နေ​ထိုင်​ခွင့်​ပြု တော်​မူ​၏။-
  bod-N: ཁོང་གིས་དེ་དག་ལས་རེས་བཞིན་དུ་ཟླ་བ་རེར་མི་ཆིག་ཁྲི་རེ་ལེ་པཱ་ནོན་དུ་བཏང་བས།
    དེ་དག་ལེ་པཱ་ནོན་དུ་ཟླ་གཅིག་དང་། ཁྱིམ་དུ་ཟླ་གཉིས་ལ་བསྡད་པ་དང་། ཨ་དོ་ནི་རཱམ་ནི་ངལ་ལས་པ་དེ་རྣམས་ཀྱི་སྤྱི་དཔོན་ཡིན་ནོ།
    །
  sna-sna: Akavatumira kuRebhanoni, zviuru gumi pamwedzi, zvokuti vaipedza mwedzi
    mumwe chete vari kuRebhanoni nemwedzi miviri vari kumusha. Adhoniramu ndiye aiva
    mukuru wechibharo.
  spa-BLM: Los envió al Líbano, diez mil al mes por cursos; durante un mes estaban
    en el Líbano, y dos meses en casa; y Adoniram estaba al frente de los hombres
    sometidos a trabajos forzados.
  cac-cac: '@see-verse:1KI.005.013'
  swh-ULB: Aliwatuma kwenda Lebanoni, aliwatuma kwa zamu ya watu elfu kumi kila mwezi.
    Kwa mwezi mmoja walienda Lebanoni na miezi miwili walikaa nyumbani. Adoniramu
    ndiye aliyekuwa msimamizi wa watenda kazi.
  bel-bel: 'І пасылаў іх на Ліван, па дзесяць тысяч на месяц, папераменна: месяц яны
    былі на Ліване, а два месяцы ў доме сваім. А Аданірам начальнічаў над імі.'
  deu-ELBBK: Und man kam aus allen Völkern, um die Weisheit Salomos zu hören, von
    allen Königen der Erde her, die von seiner Weisheit gehört hatten.
  mbb-OT: Ne kada vulan, 10,000 is edsuǥuen din diyà te Lebanon. Umbe is kada grupu
    kayi ne senge vulan diyà te Lebanon ne zezuwa he vulan diyà te keugelingen dan
    he lugar. Si Adoniram is pengulu kayi he menge terebahanti.
  mal-2015: അവൻ അവരെ മാസംതോറും പതിനായിരംപേർവീതം മാറി മാറി ലെബാനോനിലേക്കു അയച്ചു; അവർ
    ഒരു മാസം ലെബാനോനിലും രണ്ടുമാസം വീട്ടിലും ആയിരുന്നു; അദോനീരാം ഊഴിയവേലക്കാർക്കു
    മേധാവി ആയിരുന്നു.
  rmc-rmc: O manuša andral savore narodi avenas te šunel le Šalamunoskro goďaveripen.
    Bičhavenas len o kraľa andral savore phuva pro svetos, save pes došunenas pal
    leskro goďaveripen.
  pes-OPV: و از ایشان ده هزار نفر، هر ماهی به نوبت به لبنان می‌فرستاد. یک ماه در لبنان
    و دو ماه در خانه خویش می‌ماندند. و ادونیرام رئیس سخره بود.
  ron-1924: Й-а тримис ын Либан, кыте зече мий пе лунэ, ку скимбул; о лунэ ерау ын
    Либан ши доуэ лунь ерау акасэ. Адонирам ера май-маре песте оамений де корвоадэ.
  ben-OBCV: প্রতি মাসে পালা করে দশ-দশ হাজার লোককে তিনি লেবাননে পাঠাতেন, ফলস্বরূপ এক
    মাস তারা লেবাননে ও দুই মাস ঘরে কাটাত। অদোনীরাম বেগার শ্রমিকদের দেখাশোনার দায়িত্বে
    ছিলেন।
  som-som: Oo bishiiba toban kun ayuu Lubnaan u diri jiray; markaasay intii bil ah
    Lubnaan joogi jireen, laba biloodna reerahooday joogi jireen; oo shaqaalayaasha
    waxaa u sarreeyey Adoniiraam.
  lat-VUC: 'Mittebatque eos in Libanum, decem millia per menses singulos vicissim,
    ita ut duobus mensibus essent in domibus suis: et Adoniram erat super hujuscemodi
    indictione.'
  eng-ASVBT: 'And he sent them to Lebanon, ten thousand a month by courses; a month
    they were in Lebanon, and two months at home: and Adoniram was over the men subject
    to taskwork.'
  ita-1885: Ed egli ne mandava nel Libano diecimila per mese, a muta; un mese erano
    nel Libano, e due mesi in casa; e Adoniram era sopra quella levata.
  eng-LXXUP: 'And all the nations came to hear the wisdom of Solomon, and ambassadors
    from all the kings of the earth, as many as heard of his wisdom. And Solomon took
    to himself the daughter of Pharaoh to wife, and brought her into the city of David
    until he had finished the house of the Lord, and his own house, and the wall of
    Jerusalem. Then went up Pharaoh the king of Egypt, and took Gezer, and burned
    it and the Canaanite dwelling in Mergab; and Pharaoh gave them as a dowry to his
    daughter the wife of Solomon: and Solomon rebuilt Gezer.'
  eng-ULB: He sent them to Lebanon, ten thousand a month in shifts. One month they
    were in Lebanon and two months at home. Adoniram was over the men who were subjected
    to forced labor.
  spa-VBL: Los enviaba en turnos de 10.000 cada mes al Líbano, de modo que estaban
    un mes en el Líbano y dos meses en casa, mientras Adoniram estaba a cargo de todo
    el personal que trabajaba en la obra.
  fra-_FOB: Et il les envoyait au Liban tour à tour, dix mille chaque mois; ils étaient
    un mois au Liban et deux mois chez eux; et Adoniram était préposé à la corvée.
  mal-mal: അവൻ അവരെ പതിനായിരംപേർ വീതമുള്ള സംഘമായി തിരിച്ച് മാസംതോറും, തവണകളായി ലെബാനോനിലേക്ക്
    അയച്ചുകൊണ്ടിരുന്നു; അവർ ഒരു മാസം ലെബാനോനിലും രണ്ടുമാസം വീട്ടിലും ആയിരുന്നു; അദോനീരാം
    അവർക്ക് മേധാവി ആയിരുന്നു.
  urd-GVR: '@see-verse:1KI.005.013'
  suz-BL: मिनु मेकोमी मेको आन कली महिना महिनाम १०, १० हजार पा लेबानोनम सोइक्‍ती‍मी
    बाक्‍त। मोपा मुरपुकी महिना का लेबानोनम नु महिना निक्‍शी आन खिंम बाक्‍मा बाक्‍त।
    मेको गेय पाइब आन कली कोव़ब अदोनीराम बाक्‍माक्‍त। १राजा ४:६
  ita-1927: Li mandava al Libano, diecimila al mese, alternativamente; un mese stavano
    sul Libano, e due mesi a casa; e Adoniram era preposto a questa comandata.
  ckb-ckb: هەر مانگە و بە نۆبە دە هەزاری لێیان دەناردە لوبنان، مانگێک لە لوبنان دەبوون
    و دوو مانگیش لە ماڵەوە، ئەدۆنیرامیش سەرپەرشتیاری کاری بێگاری بوو.
  eng-BBE: 'And sent them to Lebanon in bands of ten thousand every month: for a month
    they were working in Lebanon and for two months in their country, and Adoniram
    was in control of them.'
  kan-OKCV: ಅವನು ಅವರನ್ನು ಲೆಬನೋನಿಗೆ ಕಳುಹಿಸಿದನು. ತಿಂಗಳು ತಿಂಗಳಿಗೂ ನೇಮಕದ ಪ್ರಕಾರ, ಹತ್ತು
    ಸಾವಿರ ಜನರನ್ನು ಕಳುಹಿಸಿದನು. ಅವರು ಒಂದು ತಿಂಗಳು ಲೆಬನೋನಿನಲ್ಲಿದ್ದು, ಎರಡು ತಿಂಗಳು ತಮ್ಮ
    ಮನೆಗಳಲ್ಲಿದ್ದರು. ಅದೋನೀರಾಮನು ಆಳುಗಳ ಮೇಲೆ ಯಜಮಾನನಾಗಿದ್ದನು.
  tam-2017: அவர்களில் ஒவ்வொரு மாதத்திற்கும் 10,000 பேரை மாற்றி மாற்றி, லீபனோனுக்கு
    அனுப்பினான்; அவர்கள் ஒரு மாதம் லீபனோனிலும், இரண்டு மாதங்கள் தங்களுடைய வீடுகளிலும்
    இருப்பார்கள்; அதோனீராம் அந்த கூலியில்லா ஆட்களின்மேல் தலைவனாக இருந்தான்.
  spa-RV-1909: 'Los cuales enviaba al Líbano de diez mil en diez mil, cada mes por
    su turno, viniendo así á estar un mes en el Líbano, y dos meses en sus casas:
    y Adoniram estaba sobre aquel tributo.'
  ron-BTF: Şi i-a trimis în Liban pe rând, câte zece mii pe lună pe rânduri; o lună
    erau în Liban şi două luni acasă; şi Adoniram era peste tributul de oameni.
  eng-WEBP: 'He sent them to Lebanon, ten thousand a month by courses: for a month
    they were in Lebanon, and two months at home; and Adoniram was over the men subject
    to forced labor.'
  eng-FBV: He sent them in shifts of 10,000 each month to Lebanon, so that they were
    one month in Lebanon and two months at home, Adoniram was in charge of the labor
    force.
  nld-1939: Elke maand zond hij er tien duizend naar de Libanon; één maand bleven
    ze dan op de Libanon en twee maanden waren ze thuis. De leider van de arbeidsdienst
    was Adoniram.
  nch-BL: Huan quintitanqui ipan nopa hueyi cuatitamit ipan tali Líbano. Huan mopatatiyajque
    10 mil tacame sesen metzti. Quej nopa itztoyaj se metzti nepa ipan Líbano huan
    ome metzti ipan ininchajchaj. Huan Adoniram quinyacanqui nopa tacame ipan nopa
    tequit.
  vie-1934: sai họ đi đến Li-ban, thay phiên mỗi tháng mười ngàn người; họ ở một tháng
    tại Li-ban và hai tháng nơi nhà mình; A-đô-ni-ram quản xuất người làm xâu.
  hin-CV: इनमें से वह दस हज़ार को पूरे साल में बारी-बारी से हर महीने लबानोन भेज दिया
    करते थे. ये कर्मचारी एक महीने लबानोन में और दो महीने अपने घर में रहते थे, अदोनिरम
    इन सभी कर्मचारियों के ऊपर अधिकारी थे.
  spa-BES: Y los envió al Líbano en bandas de diez mil cada mes, durante un mes estuvieron
    trabajando en el Líbano y durante dos meses en su país, y Adoniram los controló.
  tdx-tdx: Nimb’ eo boak’ amy ze kilakila’ ndaty ty hijanjiñe o hihi’ i Selomòo; niboak’
    amy ze hene mpanjaka’ ty tane toy ty nahajanjiñe i hihi’ey.
  tha-KJV: และพระองค์ทรงใช้เขาไปยังเลบานอน เวรละหนึ่งหมื่นคนต่อเดือน เขาจะอยู่​ที่​เลบานอนเดือนหนึ่ง
    และอยู่บ้านสองเดือน และอาโดนีรัมเป็นผู้บังคับบัญชาพวกถูกเกณฑ์​แรง
  por-BR-2018: 'Os quais enviava ao Líbano de dez mil em dez mil, cada mês por seu
    turno, vindo assim a estar um mês no Líbano, e dois meses em suas casas: e Adonirão
    estava sobre aquele tributo.'
  deu-ELO: 'Und er schickte sie auf den Libanon, zehntausend im Monat, wechselweise:
    einen Monat waren sie auf dem Libanon, zwei Monate in ihrem Hause; und Adoniram
    war über die Fronarbeiter.'
  eng-WYC-2018: And Solomon sent them into the Lebanon, ten thousand by each month
    by whiles, so that in two months by whiles they were in their houses; and Adoniram
    was on such a sum. (And Solomon sent them to Lebanon, ten thousand each month
    by turn, and then for two months by turn, they went back to their own houses;
    and Adoniram was in charge of them all.)
  epo-epo: Kaj li sendis ilin sur Lebanonon, po dek mil ĉiumonate, alterne; unu monaton
    ili estis sur Lebanon kaj du monatojn en sia domo. Adoniram administris tiun imposton.
  uig-PIN: U bularni nɵwǝt bilǝn ⱨǝr ayda on mingdin Liwanƣa ǝwǝtǝtti; xundaⱪ ⱪilip,
    ular bir ay Liwanda tursa, ikki ay ɵyidǝ turdi. Adoniram ⱨaxarqilaning üstidǝ
    turatti.
  beo-beo: 'E da A:dounaila:mema amo udigili hawa: hamosu dunu ouligima:ne ilegei.
    E da amo 30,000 dunu udiana 10,000 agoane momogi. Amo mogi udiana afae afae da
    Lebanone sogega esalea, oubi afae uduli, bu Isala:ili sogega oubi aduna esalomusa:
    buhagisu.'
  tpi-OTNT: Em i tilim ol long tripela lain, na ol wan wan lain i gat 10,000 man.
    Na long olgeta mun wanpela lain i save go wok long Lebanon inap wanpela mun na
    ol i save kam bek. Na narapela lain i save senisim ol. Dispela tripela lain i
    save senis senis olsem, na long dispela pasin wan wan lain i save mekim wok long
    wanpela mun na kam bek i stap long ples long tupela mun. Adoniram i bosim ol dispela
    lain wokman.
  hau-SA: Ya riƙa aika su dubu goma-goma zuwa Lebanon kowane wata, saboda su yi wata
    ɗaya a Lebanon, watanni biyu kuma a gida. Adoniram ne ya lura da aikin gandun.
  uig-LAT: U bularni nöwet bilen her ayda on mingdin Liwan’gha ewetetti; shundaq qilip,
    ular bir ay Liwanda tursa, ikki ay öyide turdi. Adoniram hasharchilaning üstide
    turatti.
  nde-nde: Wayezithumela eLebhanoni lezizibhalwa ngezigaba zabantu abazinkulungwane
    ezilitshumi izopha ngezopha ngenyanga, kuyikuthi lezizibhalwa zazisebenza eLebhanoni
    inyanga yonke zibe seziphumula ekhaya okwezinyanga ezimbili. U-Adonirami nguye
    owayephethe labo ababuthwa babayizibhalwa zomsebenzi.
  ton-ton: 'Pea naʻa ne fekau atu ʻakinautolu ki Lepanoni, ko e tokotaha mano ʻi he
    māhina ʻe taha ʻo fai fakahokohoko: ko e māhina ʻe taha naʻa nau ʻi Lepanoni,
    pea ko e māhina ʻe ua naʻa nau ʻi honau ʻapi: pea naʻe puleʻi ʻae kau tangata
    ʻe ʻAtonilami.'
  ces-1613: Z nichž posílal na Libán deset tisíců na každý měsíc, jedny po druhých.
    Jeden měsíc bývali na Libánu, a dva měsíce doma, Adoniram pak byl ustaven nad
    těmi vybranými.
  eng-WMB: 'He sent them to Lebanon, ten thousand a month by courses: for a month
    they were in Lebanon, and two months at home; and Adoniram was over the men subject
    to forced labor.'
  tam-TCV: ஒவ்வொரு மாதமும் பத்தாயிரம்பேரை லெபனோனுக்கு மாறிமாறி அனுப்பினான். இந்த முறையினால்
    அவர்கள் ஒரு மாதம் லெபனோனிலும், இரண்டு மாதங்கள் வீட்டிலும் இருக்கவேண்டியதாயிருந்தது.
    இந்தக் கட்டாய வேலைக்கு அதோனிராம் பொறுப்பாக இருந்தான்.
  ceb-ULB: Gipadala niya sila ngadto sa Lebanon, ang 10, 000 ka libo kanila pulihanay.
    Usa ka bulan mangadto sila sa Lebanon ug duha ka bulan anaa sa panimalay. Si Adoniram
    maoy nagdumala sa mga tawo nga gipili aron pugson pagpatrabaho.
  pol-UBG: 'Co miesiąc wysyłał ich do Libanu po dziesięć tysięcy na zmianę: miesiąc
    przebywali w Libanie, a dwa miesiące w domu. Przełożonym tych robotników był Adoniram.'
  agr-agr: Nunikagmatai, muja Líbano tutainum maki makichik nantutin diez mil aentsun
    numin tsupigtinme tusa ishimajakui. Dutikamu asag aents aidauk nunú mujanum makichik
    nantu takasag waketug dita jeen jimag nantu batsamajaku ainawai. Tuja takata apujig
    Adoniram aajakui.
  kyc-kyc: Lapala akali Andonirame lenge doko baa mupwa ingyuo dokona rapu pinya leya.
    Baame akali dupwa lili rema pyuo lane mendaki akali taosande akalisa ingyapala
    lane mendaki mendaki lao larapu yuu Lepanone dokona kana mendaki yulu pyuo karo
    dee kana lama larapu anda karo pinya leya.
  urd-GVU: '@see-verse:1KI.005.013'
  deu-1912: und sandte sie auf den Libanon, je einen Monat zehntausend, daß sie einen
    Monat auf dem Libanon waren und zwei Monate daheim. Und Adoniram war über solche
    Anzahl.
  kan-2017: ಅವರಲ್ಲಿ ತಿಂಗಳಿಗೆ ಹತ್ತು ಸಾವಿರ ಜನರಂತೆ ಪ್ರತಿತಿಂಗಳು ಲೆಬನೋನಿಗೆ ಕಳುಹಿಸುತ್ತಿದ್ದನು.
    ಅವರು ಒಂದು ತಿಂಗಳು ಲೆಬನೋನಿನಲ್ಲಿದ್ದರೆ ಎರಡು ತಿಂಗಳು ಮನೆಯಲ್ಲಿರುತ್ತಿದ್ದರು. ಅದೋನೀರಾಮನು
    ಇವರ ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದನು.
  yap-yap: me tay Adoniram ni ir e ngi i guyrad. Me tayrad ni yad dalip ulung, nra
    reb e ulung ma 10,000 e girdi’ ni bay riy, ma ra reb e ulung me maruwel u Lebanon
    ni ta’reb e pul, ma l’agruw e pul ni ngar pired u taferad.
  hlt-MCSB: Lebanon la hla khat ah thawng rha te thovaelnah la a tueih. Lebanon ah
    hla khat, a im ah hla nit tloeptloep om uh. Te vaengah Adoniram loh saldong rhoek
    a om thil.
  mdy-ETH: ዬያ ዓሶኮ ዑፃ ዓዶኒራሜ ዒዚ ሱኡጌ ማሂ ዶኦሬኔ፤ ዬካፓ ማዻ ዓሶ ታጶ ታጶ ሺያ ማሂ ሃይሦ ቤሲ ፓቃዖ ፔቴ ፔቴ
    ፓቂንቴ ዓሳ ፔ ኬሊና ኬሊና ፔቴ ዓጊኒ ሊባኖኦሴይዳ ማዺ ላምዖ ዓጊኒ ፔ ማኣራ ሃውሻንዳጉዲ ዓይሤኔ።
  twi-ASANTE: Ɔsomaa wɔn akuakuo kɔɔ Lebanon, bosome biara mu, nnipa ɔpedu kɔ, sɛdeɛ
    ɛbɛyɛ a, ɔbarima baako biara bɛdi bosome baako wɔ Lebanon, na wadi abosome mmienu
    wɔ efie. Adoniram na na ɔhwɛ saa adwumayɛfoɔ yi so.
  eng-WEBU: 'He sent them to Lebanon, ten thousand a month by courses: for a month
    they were in Lebanon, and two months at home; and Adoniram was over the men subject
    to forced labor.'
  wal-wal: Dooridi Adooniraama giyo bitaniyaa eta bolli halaqa oottidi sunttiis. Gabbaaratakka
    tammu sha7aa tammu sha7aa shaakkidi, heezzu cita kessiis; issi issi citai kayan
    kayan biidi, issi aginaa Liibaanoosan oottanaadaaninne naa77u aginaa bantta son
    de7anaadan kuuyiis.
  spa-PDDPT: y los enviaba al Líbano, 10.000 por mes, por turno, para que pasaran
    un mes en el Líbano, y dos meses en sus casas. Adoniram estaba encargado de los
    reclutados.
  gun-gun: Ha'e va'e kuery ma omondouka kuerei 'rã Líbano katy, jaxya nhavõ re dez
    mil 'rã oo. Peteĩ jaxya re ma ikuai 'rã Líbano re, ha'e gui mokoĩ jaxya re ma
    ngoo rupi 'rã ikuai. Ha'e kuery herekoa ma Adonirão.
  ilo-ULB: Imbaonna ida idiay Lebanon, sangapulo a ribu dagiti agsisinnublat iti binulan.
    Maysa a bulan nga addada idiay Lebanon ken dua a bulan nga addada iti pagtaenganda.
    Ni Adoniram ti mangimatmaton kadagiti trabahador nga inkapilitan nga agtarabaho.
  kpg-kpg: 'gaa dugu a Adoniram e dagi digaula. Mee ga wwae dolu digaula: di hagabuulinga
    e dahi nia daane e madangaholu mana (10,000). Di hagabuulinga e dahi e ngalua
    di malama e dahi i Lebanon ge nia malama e lua e lloomoi e ngalua i nadau guongo.'
  uig-ARA: ئۇ بۇلارنى نۆۋەت بىلەن ھەر ئايدا ئون مىڭدىن لىۋانغا ئەۋەتەتتى؛ شۇنداق قىلىپ،
    ئۇلار بىر ئاي لىۋاندا تۇرسا، ئىككى ئاي ئۆيىدە تۇردى. ئادونىرام ھاشارچىلانىڭ ئۈستىدە
    تۇراتتى.
  sus-sus: Duniɲa mangɛe nu luma mixie xɛɛ ra e xa fa mangɛ Sulemani xa lɔnni nun
    xaxilimaya ramɛ.
  pon-2006: E ahpw ketin pilada Adonairam pwe en kakaun irail. E kin nehkpeseng ohl
    pwukat oh wiahkihda pwihn siluh, wad 10,000 nan ehu pwihn. Eri, ehuehu pwihn ko
    pahn kin wia doadoahk nan Lepanon sounpwong ehu oh pahn kin pwuralahng nan dewerail
    sounpwong riau.
  jae-jae: Ma eŋ kêsakiŋ êsêac sêja Lebanon, 10,000 sêjô tauŋ-sêjô tauŋ kêtôm ajôŋgeŋ.
    Sêmoa ajôŋ teŋ aŋga Lebanon ma ajôŋ luagêc aŋga nêŋ malacmôkê. Adoniram gêjam
    gôliŋ lau kômŋa tonaŋ.
  ksd-ksd: Ma i ga tibe diat upi a vinun na arip na marmar ure tika na gai; tika na
    gai dia ga ki aro Lebanon, ma a ura gai dia ga ki na gunan; ma Adoniram i ga kure
    ra tarai na papalum.
  tur-YTC: Onları Lübnan'a gönderdi, ayda on bin kişi bölük bölük; bir ay Lübnan'da,
    iki ay evde kaldılar; ve Adoniram angarya işlerine tabi tutulan adamların başındaydı.
  grc-BRENT: Καὶ παρεγίνοντο πάντες οἱ λαοὶ ἀκοῦσαι τῆς σοφίας Σαλωμών· καὶ παρὰ πάντων
    τῶν βασιλέων τῆς γῆς, ὅσοι ἤκουον τῆς σοφίας αὐτοῦ· Καὶ ἔλαβε Σαλωμὼν τὴν θυγατέρα
    Φαραὼ αὐτῷ εἰς γυναῖκα, καὶ εἰσήγαγεν αὐτὴν εἰς τὴν πόλιν Δαυὶδ ἕως συντελέσαι
    αὐτὸν τὸν οἶκον Κυρίου, καὶ τὸν οἶκον ἑαυτοῦ, καὶ τὸ τεῖχος Ἱερουσαλήμ· τότε ἀνέβη
    Φαραὼ βασιλεὺς Αἰγύπτου, καὶ προκατελάβετο τὴν Γαζὲρ, καὶ ἐνεπύρισεν αὐτὴν, καὶ
    τὸν Χανανίτην τὸν κατοικοῦντα ἐν Μεργάβ· καὶ ἔδωκεν αὐτὰς Φαραὼ ἀποστολὰς θυγατρὶ
    αὐτοῦ γυναικὶ Σαλωμών· καὶ Σαλωμὼν ᾠκοδόμησε τὴν Γαζέρ.
  ind-AYT: Dia mengirim mereka ke Lebanon, 10.000 orang setiap bulan secara bergantian.
    Mereka berada di Lebanon selama 1 bulan, lalu 2 bulan berada di rumah; dan Adoniram
    menjadi kepala buruh.
  nya-nya: Iye ankatumiza anthu 10,000 ku Lebanoni pa mwezi mosinthanasinthana, kotero
    kuti ankakhala ku Lebanoniko mwezi umodzi ndipo kwawo ankakhalako miyezi iwiri.
    Adoniramu ndiye ankayangʼanira ogwira ntchito yathangatayo.
  hrv-hrv: Dolazili su od sviju naroda da čuju mudrost Salomonovu, od svih zemaljskih
    kraljeva koji su čuli glas o njegovoj mudrosti.
  mps-mps: Agai augwali te hani sela dobayu elama, tama augwali deli deli hanide te
    10,000 bidi elaluali. Tama te tigidali poluade te hani me deli te Lebanonba sę
    igi peyu, te polua deli bidama, tama augwa ma asiyu yai. Tama gasa hanigo augwali
    bidali pesageba hasegelama, peyu yai. Te hani sela te hasegeliyu, hasegeliyu,
    te tiwai yali, tama te kolesagade te deli deli hani te polua deli sę igi pelama,
    tama ma aselama, te augwa pesagede polua si bidiyu yali. Adoniramgo te sę ebo
    bidi hani dabe tonalu bidai dao.
  tpi-tpi: Em i tilim ol long tripela lain, na ol wan wan lain i gat 10,000 man. Na
    long olgeta mun wanpela lain i save go wok long Lebanon inap wanpela mun na ol
    i save kam bek. Na narapela lain i save senisim ol. Dispela tripela lain i save
    senis senis olsem, na long dispela pasin wan wan lain i save mekim wok long wanpela
    mun na kam bek i stap long ples long tupela mun. Adoniram i bosim ol dispela lain
    wokman.
  dan-1931: Dem sendte han så til Libanon, et Hold på 10.000 om Måneden, således at
    de var en Måned på Libanon og to Måneder hjemme. Adoniram havde Tilsyn med Hoveriarbejderne.
  vie-OVCB: và gửi đi Li-ban mỗi tháng 10.000 người. Các nhân công luân phiên nhau,
    một tháng làm việc tại Li-ban, hai tháng ở nhà. A-đô-ni-ram điều khiển đoàn công
    nhân này.
  guj-2017: તે તેઓમાંથી નિયતક્રમ પ્રમાણે દર મહિને દસ હજાર માણસોને લબાનોન મોકલતો હતો.
    તેઓ એક મહિનો લબાનોનમાં તથા બે મહિના પોતાના ઘરે રહેતા. અદોનીરામ આ લશ્કરનો ઊપરી
    હતો.
  pon-2006A: E ahpw ketin pilada Adonairam pwe en kakaun irail. E kin nehkpeseng ohl
    pwukat oh wiahkihda pwihn siluh, wad 10,000 nan ehu pwihn. Eri, ehuehu pwihn ko
    pahn kin wia doadoahk nan Lepanon sounpwong ehu oh pahn kin pwuralahng nan dewerail
    sounpwong riau.
  por-BRBSL: 'Ele os enviava ao Líbano, dez mil por mês por cursos: durante um mês
    estavam no Líbano, e dois meses em casa; e Adoniram estava sobre os homens sujeitos
    a trabalhos forçados.'
  cth-cth: Lebanon mon dawk thapa yung touh dawk pou kâthung hanelah tami 10,000 touh
    a patoun. Thapa yung touh Lebanon vah ao awh teh, thapa yung hni touh ama im vah
    ao awh. Adoniram teh ahnimouh kaukkung lah ao.
  twi-twi: Ɔsomaa wɔn akuwakuw kɔɔ Lebanon. Ɔsram biara mu, nnipa mpem du kɔ, sɛnea
    ɛbɛyɛ a, ɔbarima baako biara bedi ɔsram baako wɔ Lebanon, na wadi asram abien
    wɔ fie. Adoniram na na ɔhwɛ saa adwumayɛfo yi so.
  hlt-hlt: Lebanon la hla khat ah thawng rha te thovaelnah la a tueih. Lebanon ah
    hla khat, a im ah hla nit tloeptloep om uh. Te vaengah Adoniram loh saldong rhoek
    a om thil.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ nyiitiní ibotí imɔu miɛkɛ kɛ kɔrìní kɛ bo keè mɛciì nkó tinɑ́ɑǹtì
    Sɑdomɔɔ nɑ̀ɑ́ ntì. Kɛ̀ bɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔu keè o kpɛ́í kɛ́ntũɔ̃̀nní bɛnìtìbɛ̀
    kɛ̀ bɛ̀ kɔ̀rìní kɛ yo o nɑ́ɑǹtì.
  msy-2020: Egha an okoruar 3plan me abɨki, ezɨ okoruaba vaghvagha 10,000plan gumaziba
    iti. Eghtɨ iakɨniba vaghvagh, gumazir okoruar tam mangɨ Lebanon kantrin ingangaribar
    amu ua izam. Eghtɨ iakɨnir igharazimɨn okoruar igharazim mangɨ ingaram. Ezɨ okoruar
    3plan kaba kamaghɨn ami, tam mangɨ Lebanonɨn kantrin iakɨnir vamɨran ingarigh,
    egh ua izɨ iakɨnir pumuningɨn nguibamɨn ikɨtɨ, igharazim mangam. Me kamaghɨn uarigh
    itavragha ingari. Ezɨ Adoniram a ingangarir gumazir kabar gari.
  dop-dop: Antulinyɑ ɑwulɑɑ yǝlɑɑ tǝnɑ kɔŋɑɣɑ kɛ́ nɑ pɑ́ nɩɩkɩ Sɑlʋmɔŋ nyǝm tɔm.
  azb-azb: Hər ay onların on min nəfərini növbə ilə Livana göndərirdi; bir ay Livanda,
    iki ay evlərində qalırdılar. Onların üzərində Adoniram nəzarət edirdi.
  eng-DBY: And he sent them to Lebanon, ten thousand a month by courses; a month they
    were in Lebanon, two months at home; and Adoniram was over the levy.
  hin-2017: और उन्हें लबानोन पहाड़ पर बारी-बारी करके, महीने-महीने दस हजार भेज दिया
    करता था और एक महीना वे लबानोन पर, और दो महीने घर पर रहा करते थे; और बेगारियों
    के ऊपर अदोनीराम ठहराया गया।
  wol-KYG: Nit ñi dañu daan jóge ci xeet yépp, di sàkkusi xelam Suleymaan mu rafet;
    te dañu daan bàyyikoo ci mboolem buuri àddina yi déggoon xelam mu rafet.
  eng-YLT: and he sendeth them to Lebanon, ten thousand a month, by changes, a month
    they are in Lebanon, two months in their own house; and Adoniram [is] over the
    tribute.
  eng-WYC-2017: And Solomon sent them into the Lebanon, ten thousand by each month
    by whiles, so that in two months by whiles they were in their houses; and Adoniram
    was on such a sum.
  eng-WMBB: 'He sent them to Lebanon, ten thousand a month by courses: for a month
    they were in Lebanon, and two months at home; and Adoniram was over the men subject
    to forced labour.'
  urd-GVH: '@see-verse:1KI.005.013'
  rug-rug: Meke garunia sa se Adoniramu pude kopu ni. Paqaha lani sa koari ka ṉeta
    pukuna sari na tie, manege puta tina tie pa keke pukuna meke garunu lani sa pa
    Lebanoni pude la tavetavete vasina, keke sidara pa Lebanoni meke pule koa karua
    sidara pa dia popoa.
  gaz-gaz: Innis akka isaan jiʼa tokko Libaanoon keessa, jiʼa lamaa immoo mana isaanii
    turaniif jedhee, jiʼa tokko tokkoof nama kuma kudhan qoodee Libaanoonitti erge.
    Adooniiraam immoo itti gaafatamaa namoota dirqiidhaan hojii humnaa hojjetanii
    ture.
  fra-LSG: Il les envoya au Liban, dix mille par mois alternativement; ils étaient
    un mois au Liban, et deux mois chez eux. Adoniram était préposé sur les hommes
    de corvée.
  yal-yal: Dunuɲa mangane birin yi muxune rafa sa keli siyane birin yi, alogo e xa
    Sulemani a fe kolonna ramɛ a xinla ma, bayo e bata yi a xaxilimayana fe mɛ nun.
  haw-1868: Hoouna aku la oia ia lakou i Lebanona he umi tausani i ka malama, ma na
    papa; hookahi malama i noho ai lakou ma Lebanona, a elua malama i noho ai lakou
    ma ko lakou mau hale iho; a o Adonirama maluna o keia auhau.
  arb-NAV: فَكَانَ يُرْسِلُ مِنْهُمْ عَشَرَةَ آلافٍ إِلَى لُبْنَانَ لِمُدَّةِ شَهْرٍ
    وَاحِدٍ مُنَاوَبَةً، فَيَقْضُونَ شَهْراً فِي لُبْنَانَ وَشَهْرَيْنِ فِي بُيُوتِهِمْ.
    وَكَانَ أَدُونِيرَامُ الْمُشْرِفَ عَلَى تَنْظِيمِ عَمَلِيَّةِ التَّسْخِيرِ.
  ewe-ewe: Eɖoa ame akpe ewo (10,000) ɖe Lebanon wonɔa afi ma ɣleti ɖeka ale ame sia
    ame nɔa Lebanon ɣleti ɖeka eye wònɔa aƒe ɣleti eve. Dɔwɔlawo dzikpɔlae nye Adoniram.
  eng-LEE: '(5:28) And he sent them into the Lebanon, ten thousand in each month by
    turns; one month they used to be in the Lebanon, two months at home: and Adoniram
    was over the levy.'
  asm-FB: তেওঁ মাহেকীয়া পালক্ৰমে সিহঁতৰ দহ হাজাৰ লোকক লিবানোনলৈ পঠিয়ায়৷ সিহঁত এমাহ
    এমাহ লিবানোনত থাকে আৰু দুমাহ নিজ ঠাইত থাকে৷
  sus-A: دُنِحَ مَنفّيٍ نُ لُمَ مِشِيٍ شّي رَ عٍ شَ قَ مَنفّ سُلٍمَنِ شَ لْننِ نُن
    شَشِلِمَيَ رَ مّ.
  fra-SBL: 'Il les envoya au Liban, à raison de dix mille par mois par cours : un
    mois ils étaient au Liban, et deux mois à la maison ; et Adoniram était à la tête
    des hommes soumis au travail forcé.'
  hbo-hbo: וַיָּבֹ֙אוּ֙ מִכָּל־הָ֣עַמִּ֔ים לִשְׁמֹ֕עַ אֵ֖ת חָכְמַ֣ת שְׁלֹמֹ֑ה מֵאֵת֙
    כָּל־מַלְכֵ֣י הָאָ֔רֶץ אֲשֶׁ֥ר שָׁמְע֖וּ אֶת־חָכְמָתֹֽו׃ ס
  piu-2006: '@see-verse:1KI.005.013'
  kik-kik: Aamatũmaga marĩ ikundi cia andũ ngiri ikũmi o mweri, mathiĩ ituanĩra rĩa
    wĩra kũu Lebanoni; nĩ ũndũ ũcio magaikaraga mweri ũmwe Lebanoni, na mĩeri ĩĩrĩ
    kwao mũciĩ. Adoniramu nĩwe warĩ mũrũgamĩrĩri wa andũ acio marutithagio wĩra na
    hinya.
  fra-NCL: On venait de tous les peuples pour entendre la sagesse de Salomon, de la
    part de tous les rois de la terre qui avaient entendu parler de sa sagesse.
  cek-AK: Khrah thumto thungah Lebanon ah kami sang hato patoeh; nihcae loe Lebanon
    ah khrahto thung oh o, im ah khrah hnetto oh o; Adoniram loe to ih toksah khawngkung
    ah oh.
  cuk-cuk: Geb nii-irba Salomón, we-dule-arbamalad e-miliambe-miliambe (10,000-10,000)
    nii-wargwen-arbaega, Líbano-yarse barmiddaed. Geb a-sordamar, nii-walagwen arbasale,
    nii-warbo e-neggi-obunnogega imakdabalid. Adoniramʼye-nugadi, we-dulemar-undar-arbamalad-e-dummadga
    nugsalenonikid.
  uig-CYR: У буларни нөвәт билән һәр айда он миңдин Ливанға әвәтәтти; шундақ қилип,
    улар бир ай Ливанда турса, икки ай өйидә турди. Адонирам һашарчиланиң үстидә туратти.
  tel-2017: అతడు వంతుల ప్రకారం వీరిని నెలకు 10,000 మందిని లెబానోనుకు పంపించాడు. వారు
    ఒక నెల లెబానోనులో, రెండు నెలలు ఇంటి దగ్గరా ఉండేవారు. ఆ వెట్టివారి మీద అదోనీరాము
    అధికారిగా ఉన్నాడు.
  hat-BSA: Li te voye yo nan Liban, di-mil moun pa mwa, yon ekip apre lòt ak de mwa
    lakay. Adoniram te chèf sou ouvriye kòve yo.
  kos-kos: ac eisalang Adoniram elan mwet kol lalos. El kitalik mwet inge nu ke u
    tolu, mwet singoul tausin ke kais sie u, ac kais sie u inge ac muta in acn Lebanon
    ke malem se, ac malem luo in acn selos.
  hbo-WLC: וַיָּבֹ֙אוּ֙ מִכָּל־הָ֣עַמִּ֔ים לִשְׁמֹ֕עַ אֵ֖ת חָכְמַ֣ת שְׁלֹמֹ֑ה מֵאֵת֙
    כָּל־מַלְכֵ֣י הָאָ֔רֶץ אֲשֶׁ֥ר שָׁמְע֖וּ אֶת־חָכְמָתֽוֹ׃ ס
  ibo-ibo: Nʼotu ọnwa, ọ na-eziga puku mmadụ iri nʼime ndị a ka ha gaa Lebanọn ịrụ
    ọrụ. Nʼọnwa ọzọ, ọ na-ezigakwa puku mmadụ iri ka ha gaa gbanwee ndị buuru ụzọ
    gaa. Nʼụzọ dị otu a, otu ụzọ nʼime iri puku mmadụ atọ ndị a na-anọ na Lebanọn
    otu ọnwa maka ịrụ ọrụ, ma ha na-alọta zuo ike ọnwa abụọ. Adoniram bụ onyeisi ndị
    ọrụ mmanye a.
  ory-ory: ପୁଣି, ସେ ପାଳି ଅନୁସାରେ ମାସକୁ ଦଶ ହଜାର ଲୋକ ଲିବାନୋନକୁ ପଠାଇଲେ; ସେମାନେ ମାସେ ଲେଖାଏଁ
    ଲିବାନୋନରେ ଓ ଦୁଇ ମାସ ଲେଖାଏଁ ଘରେ ରହିଲେ ଓ ଅଦୋନୀରାମ୍‍ ବେଠିକର୍ମକାରୀମାନଙ୍କର ଅଧ୍ୟକ୍ଷ
    ଥିଲା।
  wmt-wmt: '@see-verse:1KI.005.013'
  chk-chk: A kiniir lon ülüngat mwich, eu mwich nge engol ngeröü. A tinala eu mwich
    pwe epwe angang lon Lepanon lon ükükün eu maram, nge ruu mwich repwe nom lon lenier
    lon ükükün ruu maram, nge repwe akasiwil. Iwe, Atoniram a wisen nemeni ewe mwichen
    chon angangen kinroosi.
  rop-rop: en imbin meigim Edaniram jidan bos langa olabat. Imbin meigim thribala
    grup en langa det thribala grup deibin kaundimap 10,000 wekinmen, en ebri grup
    bin oldei jidan wan manth langa Lebanan en dubala manth langa olabat kemp.
  ukr-1871: 'І посилав їх на Ливан-гору по десять тисяч що місяця, на переміну: по
    місяцю були вони на Ливанї, а по два місяцї дома. Адонирам же був доглядником
    над панщиною.'
  deu-1951: Und er sandte sie abwechselnd auf den Libanon, jeden Monat zehntausend
    Mann, so daß sie einen Monat auf dem Libanon waren und zwei Monate daheim. Und
    Adoniram war über die Fronarbeiter gesetzt.
  eng-JPS: '(5-28) And he sent them to Lebanon, ten thousand a month by courses: a
    month they were in Lebanon, and two months at home; and Adoniram was over the
    levy.'
  srp-1865: I slaše ih na Livan po deset tisuæa svakoga mjeseca naizmjence; jedan
    mjesec bijahu na Livanu, a dva mjeseca kod kuæa svojih. A Adoniram bješe nad ovijem
    poslenicima.
  lug-lug: N’abaweerezanga e Lebanooni mu mpalo; buli luwalo nga lumala omwezi gumu
    e Lebanooni n’emyezi ebiri ewaabwe, era Adoniraamu ye yabavunaanyizibwanga.
  heb-heb: וישלחם לבנונה עשרת אלפים בחדש חליפות חדש יהיו בלבנון שנים חדשים בביתו ואדנירם
    על המס׃
  ben-IRV: প্রতি মাসে পালা পালা করে তাদের মধ্য থেকে তিনি দশ হাজার লোককে লেবাননে পাঠাতেন।
    তারা একমাস লেবাননে থাকত আর দু মাস থাকত নিজের বাড়িতে। তাদের এই কাজের দেখাশোনার
    ভার ছিল অদোনীরামের উপর।
  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਮਹੀਨੇ ਭਰ ਲਈ ਦਸ ਹਜ਼ਾਰ ਵਾਰੀ ਨਾਲ ਲਬਾਨੋਨ ਨੂੰ ਭੇਜਦਾ ਸੀ। ਇਸ
    ਤਰ੍ਹਾਂ ਉਹ ਇੱਕ ਮਹੀਨਾ ਲਬਾਨੋਨ ਵਿੱਚ ਰਹਿੰਦੇ ਸਨ ਅਤੇ ਦੋ ਮਹੀਨੇ ਆਪਣੇ ਘਰੀਂ ਅਤੇ ਅਦੋਨੀਰਾਮ
    ਉਨ੍ਹਾਂ ਬੇਗ਼ਾਰੀਆਂ ਉੱਤੇ ਸੀ।
  mya-JVB: အလှည့် အလှည့်တလ လျှင်တသောင်း စီ၊ လေဗနုန် တောင်သို့ စေလွှတ် သဖြင့် ၊ ထိုလူတို့သည်
    လေဗနုန် တောင် ပေါ် မှာတလ ၊ ကိုယ် နေရာ အရပ်၌ နှစ် လ နေ ရကြ၏။ ထိုလူ တို့ကို အဒေါနိရံ
    အုပ်ရ၏။
  tbg-tbg: vika taaramo ankuqaa rairakero vatero, vo toraqaa vo anku 10,000 Lebanonini
    nititomanta vika oru vohaa torara kaiqa varate orurante maaqaini ani qaqi vaumanta,
    vo anku 10,000vano qaiqaa oru kaiqa vare vaura. Taaramo anku vika vohaa tora vohaa
    torara vitare aitare iha, kaiqa varateha orurante maaqaini taara torara auraara
    ani qaqi vaura. Adoniraamuva kaiqa vaiinti vikaqaa raqiki vaura.
  hmo-hmo: Solomona ese idia dekena amo orea toi ia karaia, orea ta ta be 10,000.
    Vadaeni ia ese hua ta ta lalonai Lebanona dekenai 10,000 ia siaia lao. Inai anina
    be, nega ibounai, 10,000 be Lebanona dekenai, bona 20,000 be edia ruma dekenai,
    bona tau ta ta be hua ta Lebanona dekenai idia gaukara, bona hua rua be ruma dekenai
    idia laga-ani. Edia gaukara biaguna ena ladana be Adonirama.
  urd-urd: और वह हर महीने उनमें से दस — दस हज़ार को बारी — बारी से लुबनान भेजता था।
    तब वह एक महीने लुबनान पर और दो महीने अपने घर रहते; और अदूनिराम उन बेगारियों के
    ऊपर था।
  rus-SYN: И посылал их на Ливан, по десяти тысяч на месяц, попеременно; месяц они
    были на Ливане, а два месяца в доме своем. Адонирам же начальствовал над ними.
  bqc-SIM: Kía pↄ́ kú dṹnia guuↄ aà ↄ̃nↄ bao mà ḿpii. Bùsu ń bùsuo píi
    aa ń gbɛ̃́ↄ zĩ̀, aa gɛ̀ aà ↄ̃nↄ mà.
  tcz-CHONGTHU: Ama ho hi sangsom somin Lebanon langa asol jin, lhakhat sungin Lebanon
    a na agatong jiuvin ahi. Chujouteng lhani sung chu in’a ahung kicholdo jiuvin
    ahi. Hichea soh na tongho vesui dingin Adoniram ana pansah in ahi.
  mar-mar: अदोनीराम नावाच्या मनुष्यास त्यांचा प्रमुख म्हणून नेमले. प्रत्येक गटात दहा
    हजार माणसे होती. प्रत्येक गट लबानोनात एक महिना काम करी आणि घरी परतून दोन महिने
    आराम करत.
  qub-qub: Chay runacunata cacharan Libanuman cada quilla turnuypa. Cada ayway aywaran
    chunca waranga (10,000) runacuna. Runacunaga goyaj ishcay quilla wasincho juc
    quilla Libanucho. Arojcunapa mandajnin caran Adoniram.
  bqp-bqp: Àdigↄ̃ ń zĩ Lɛbana bùsun mↄ kũ mↄo gbɛ̃nↄn dúbu kuri. Gbɛ̃ pìnↄ dì kɛ
    Lɛbana mↄ do, akũ òdi su ò kɛ bɛ mↄ plapla. Adoniramumɛ zↄ̀zĩ pì gbɛ̃ zↄ̃kↄ̃
    ũ.
  hat-hat: Li te mete Adoniram reskonsab kòve a. Li separe mesye yo fè twa gwoup,
    ak dimil (010.000) moun nan chak. Chak gwoup pase yon mwa nan peyi Liban, de mwa
    lakay yo. Chak fwa yon gwoup tounen, yon lòt al pran plas li.
  eng-BSB: He sent them to Lebanon in monthly shifts of 10,000 men, so that they would
    spend one month in Lebanon and two months at home. And Adoniram was in charge
    of the forced labor.
  eng-WEBPB: 'He sent them to Lebanon, ten thousand a month by courses: for a month
    they were in Lebanon, and two months at home; and Adoniram was over the men subject
    to forced labour.'
  kbq-kbq: Hagi ana erizantera 10 tauseni'a vahe mago ikantera huzamantetere hu'ne.
    Hagi mago ikampi Lebanonia ana eri'zana omerite'za, tare ikana kumazamire emanitere
    hu'naze. Hagi ana eri'zantera Adoniramu kegava hu'nege'za ana eri'zana eri'naze.
  nhe-BL: Huan quintitlanqui ipan nopa hueyi cuatitlamitl ipan tlali Líbano. Huan
    mopatlatiyajque 10 mil tlacame sesen metztli. Queja nopa itztoyaj se metztli nepa
    ipan Líbano huan ome metztli ipan ininchajchaj. Huan Adoniram quinyacanqui nopa
    tlacame ipan nopa tequitl.
  bus-bus: Ègↄ̃ ń zĩ Lɛbanↄ bùsun mↄ kↄ̃n mↄo gↄ̃ↄn bↄrↄ kuri. Gbɛ̃ pìnↄ è kɛ Lɛbanↄ
    mↄ do, ben aↄ̃è su wà kɛ bɛ mↄ plaplaa. Adoniramun zↄ̀zĩi pì gbɛ̃nsi ũ.
  gub-BL: Umuigo kar Anoniràw wanuwihaw romo. Xàrumàw umuza'aza'ak a'e uma'ereko ma'e
    na'iruz imono'og pyrer romo wà. Heta 10 miw awa a'e mono'ogaw nànàgatu wà. Pitàitàigatu
    a'e imono'og pyrer umumaw pitài zahy Irimano ywy rehe uma'ereko pà wà. A'e re
    umumaw mokoz zahy weko haw pe upytu'u pà wà.
  eng-DRA: 'And he sent them to Libanus, ten thousand every month by turns, so that
    two months they were at home: and Adoniram was over this levy.'
