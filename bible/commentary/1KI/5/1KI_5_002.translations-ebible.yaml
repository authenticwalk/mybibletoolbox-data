verse: 1KI.005.002
translations:
  mal-C: 'ശലോമോൻ ഹീരാംരാജാവിന് ഇപ്രകാരം ഒരു സന്ദേശം തിരികെ അയച്ചു:'
  deu-TKW: Es belief sich aber der Speisebedarf Salomos täglich auf dreißig Kor Feinmehl
    und sechzig Kor gewöhnliches Mehl,
  lin-lin: 'Tala bilei ya Salomo ya mokolo na mokolo : bakilo nkoto libwa ya semule
    mpe bakilo nkoto zomi na mwambe ya farine,'
  eng-LSV: and Solomon sends to Hiram, saying,
  eng-GNV: Also Salomon sent to Hiram, saying,
  eng-WEBSTER: And Solomon sent to Hiram, saying,
  nhw-BL: 'Huan teipa Salomón quititlanili Tlanahuatijquetl Hiram ni camanali ica
    itequipanojcahua, quiijto:'
  swh-ONEN: 'Solomoni akapeleka ujumbe huu kwa Hiramu:'
  bba-bba: Dĩɑ ni Sɑlomɔɔn yɛnuɡibu bɑ rɑ di sɔ̃ɔ teeru wee. Som mɛ mu ǹ ye, tɔnnu
    nɔɔbɑ nnɛ kɑ sere mɑɑ som buuru tɔnnu yɛndu yiru sɑri,
  eng-KJVCPB: And Solomon sent to Hiram, saying,
  cpy-cpy: 'Ikanta Salomón rirori, rotyaantaki kamanterini Hiram, ikanteri:'
  luo-luo: Solomon nooro wachne Hiram kowacho niya,
  meu-meu: Bena Solomon ena gwau-kau e siaia Hirama dekenai, eto,
  npi-ULB: सोलोमनले यसो भन्दै हीरामलाई वचन पठाए,
  yor-yor: Solomoni sì ránṣẹ́ yìí padà sí Hiramu pé,
  pes-OPCB: 'سلیمان نیز در مقابل قاصدانی با این پیام نزد حیرام فرستاد:'
  tgl-ULB: Nagpadala ng salita si Solomon kay Hiram, nagsasabing,
  cbu-NT: Ashirucha, kurak Salomon tsiyatssee wasundururish kurakaam Irámaam zanganirangitamta.
  hui-hui: Ani ibileneyago hondowa Solomono ibugua Kini Hiramahondo bi ogodagua lo
    pelene.
  mya-mya: ရှော​လ​မုန်​သည်​ဟိ​ရံ​အား``ကျွန်ုပ်​ခ​မည်း တော်​ဒါ​ဝိဒ်​သည် မိ​မိ​ပတ်​လည်​ရှိ​ရန်​သူ
    နိုင်​ငံ​များ​ကို​အ​မြဲ​တ​စေ​တိုက်​ခိုက်​လျက် နေ​ရ​သ​ဖြင့် သူ​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ
    ဘု​ရား​ကို​ဝတ်​ပြု​ရန်​အ​တွက် ဗိ​မာန်​တော် ကို​မ​တည်​မ​ဆောက်​နိုင်​ခဲ့​ကြောင်း​အ​ဆွေ
    တော်​သိ​ပါ​၏။ သူ​၏​ရန်​သူ​အ​ပေါင်း​တို့ အား ထာ​ဝ​ရ​ဘု​ရား​မ​နှိမ်​နင်း​မ​ချင်း
    သူ​သည်​ဗိ​မာန်​တော်​ကို​မ​တည်​မ​ဆောက် နိုင်​ပါ။-
  bod-N: སོ་ལོ་མོན་གྱིས་ཀྱང་ཧི་རཱམ་གྱི་རྩར་མི་མངགས་ནས་འདི་ལྟར།
  sna-sna: 'Soromoni akatuma shoko kuna Hiramu akati:'
  spa-BLM: 'Salomón envió a decir a Hiram:'
  cac-cac: 'Yuj chi'' ix yalanxib''at vin̈aj Salomón d''a vin̈aj Hiram chi'' icha
    tic:'
  swh-ULB: Sulemani akatuma ujumbe kwa Hiramu, akisema,
  bel-bel: 'І паслаў такасама і Саламон да Хірама сказаць:'
  wed-wed: 'Ma gulau Solomon wei riwana i paritawanei gulau Hiram awarina i pa:'
  deu-ELBBK: 'Und der Speisebedarf Salomos für einen Tag war: 30 Kor Feinmehl und
    60 Kor Mehl,'
  mbb-OT: Ne mibpeuwit te lalag si Solomon diyà te ki Hiram, ke sikandin te,
  mal-2015: 'ശലോമോൻ ഹീരാമിന്റെ അടുക്കൽ ആളയച്ചു പറയിച്ചതു എന്തെന്നാൽ:'
  rmc-rmc: Le Šalamunoske džalas pro džives eňa toni nekfeder aro the dešuochto (18)
    toni thulo aro,
  pes-OPV: و سلیمان نزد حیرام فرستاده، گفت
  ron-1924: 'Соломон а тримис ворбэ луй Хирам:'
  aui-aui: Wasina bi Solomon wara iwonataveni iveramagha Hiram biidi iwona bo,
  ben-OBCV: 'শলোমন হীরমের কাছে এই খবর দিয়ে পাঠালেন:'
  som-som: Oo Sulaymaanna Xiiraam buu u cid diray oo ku yidhi,
  lat-VUC: 'Misit autem Salomon ad Hiram, dicens:'
  eng-ASVBT: And Solomon sent to Hiram, saying,
  ita-1885: 'E Salomone mandò a dire ad Hiram:'
  eng-LXXUP: 'And these were the requisite supplies for Solomon: in one day thirty
    measures of fine flour, and sixty measures of fine pounded meal,'
  eng-ULB: Solomon sent word to Hiram, saying,
  spa-VBL: 'Salomón envió este mensaje a Hiram:'
  fra-_FOB: 'Et Salomon envoya vers Hiram, pour lui dire:'
  mal-mal: 'ശലോമോൻ ഹൂരാമിന്റെ അടുക്കൽ ആളയച്ച് ഇപ്രകാരം പറയിച്ചു:'
  urd-GVR: Tab Sulemān ne Hīrām ko paiġhām bhejā,
  suz-BL: मिनु सोलोमनम हीराम कली लोव़ सोइक्‍ता बाक्‍त।
  ita-1927: 'E Salomone mandò a dire a Hiram:'
  ckb-ckb: 'سلێمانیش ناردی بۆ لای حیرام و گوتی:'
  eng-BBE: And Solomon sent back word to Hiram, saying,
  kan-OKCV: 'ಸೊಲೊಮೋನನು ರಾಜದೂತರ ಮುಖಾಂತರ ಹೀರಾಮನಿಗೆ ಈ ಸಂದೇಶವನ್ನು ಕಳುಹಿಸಿದನು:'
  tam-2017: 'அப்பொழுது சாலொமோன் ஈராமிடம் ஆட்களை அனுப்பி:'
  spa-RV-1909: 'Entonces Salomón envió á decir á Hiram:'
  ron-BTF: 'Şi Solomon a trimis la Hiram, spunând:'
  eng-WEBP: Solomon sent to Hiram, saying,
  eng-FBV: So Solomon sent this message back to Hiram,
  nld-1939: 'Hierop zond Salomon aan Chirom deze boodschap:'
  nch-BL: 'Huan teipa Salomón quititanili Tanahuatijquet Hiram ni camanali ica itequipanojcahua,
    quiijto:'
  vie-1934: 'Sa-lô-môn sai sứ nói với Hi-ram rằng:'
  hin-CV: 'शलोमोन ने राजा हीराम के लिए यह संदेश भेजा:'
  spa-BES: 'Entonces Salomón envió una palabra a Hiram, diciendo:'
  tdx-tdx: Ty anjara’ i Selomò ami’ty andro raike le mona’e telo-polo kore, vaho mahakama
    enempolo kore;
  tha-KJV: และซาโลมอนได้ส่งพระดำรัสไปยังฮีรามว่า
  por-BR-2018: 'Então Salomão enviou a dizer a Hirão:'
  deu-ELO: 'Und Salomo sandte zu Hiram und ließ ihm sagen:'
  eng-WYC-2018: And also Solomon sent to Hiram, and said,
  epo-epo: 'Kaj Salomono sendis al Ĥiram, por diri:'
  uig-PIN: 'Sulayman Ⱨiramƣa adǝm ǝwitip mundaⱪ uqurni yǝtküzdi: —'
  beo-beo: Soloumane da Haila:mema amane dabe sia:si,
  tpi-OTNT: Na Solomon i salim tok long Hiram olsem,
  hau-SA: Solomon ya mayar da wannan saƙo ga Hiram ya ce,
  uig-LAT: 'Sulayman Hiramgha adem ewitip mundaq uchurni yetküzdi: —'
  nde-nde: 'Yena uSolomoni waphendula uHiramu wathi:'
  ton-ton: Pea naʻe fekau atu ʻe Solomone kia Helami, ʻo pehē,
  ces-1613: 'Zase poslal Šalomoun k Chíramovi, řka:'
  eng-WMB: Solomon sent to Hiram, saying,
  tam-TCV: 'சாலொமோன் ஈராமுக்கு அனுப்பிய பதில் செய்தியாவது:'
  ceb-ULB: Nagpadala si Solomon ug pulong kang Hiram, nga miingon,
  pol-UBG: 'Salomon też posłał do Hirama taką wiadomość:'
  agr-agr: 'Dutika ishitkam Salomón dita waketiagtai, Hiraman chichama akuptak:'
  kyc-kyc: Dokona Solomoneme wai pii doko kapu kyuo Airimi lamaiya.
  urd-GVU: تب سلیمان نے حیرام کو پیغام بھیجا،
  deu-1912: 'Und Salomo sandte zu Hiram und ließ ihm sagen:'
  ntj-ntj: '@see-verse:1KI.005.001'
  kan-2017: ಅನಂತರ ಸೊಲೊಮೋನನು ದೂತರ ಮುಖಾಂತರವಾಗಿ ಹೀರಾಮನಿಗೆ,
  yap-yap: 'Me pi’ Solomon e thin nge sul ngak Hiram ni ga’ar:'
  hlt-MCSB: Solomon long khaw Khiram taengla a tueih tih,
  mdy-ETH: ሴሎሞኔያ ኪራሜም፦
  twi-ASANTE: Salomo too saa nkra yi sɛ wɔmfa nkɔma Huram sɛ,
  eng-WEBU: Solomon sent to Hiram, saying,
  wal-wal: Kiittin Solomonikka Kiiraamayyo zaaridi hagaadan yaagidi kiittiis;
  spa-PDDPT: 'Salomón envió a decir a Hiram:'
  gun-gun: 'Ha''e ramo Hirão pe ju Salomão omondouka guembiguai kuery aipoe''i va''erã:'
  ilo-ULB: Nangipatulod ni Solomon iti mensahena kenni Hiram, a kunana,
  kpg-kpg: 'Nomuli, gei Solomon ga hagau dana hegau deenei gi Hiram:'
  uig-ARA: 'سۇلايمان ھىرامغا ئادەم ئەۋىتىپ مۇنداق ئۇچۇرنى يەتكۈزدى: ــ'
  sus-sus: 'Mangɛ Sulemani nun a xa mixie baloe findi yi nan na lɔxɔɛ keren kui: farin
    fuɲi daaxi busali kɛmɛ tongo saxan, ɲɔɛraba busali kɛmɛ firin tongo naani,'
  pon-2006: 'Eri, Solomon ahpw pil ketin kadaralahng Airam mahsen pwukat:'
  jae-jae: Ma Salomo kêsakiŋ biŋ gêdêŋ Hiram gebe
  ksd-ksd: 'Ma Solomon i ga vartuluai pire Kiram, ma i biti:'
  tur-YTC: 'Solomon Hiram''a adam gönderip şöyle dedi:'
  grc-BRENT: Καὶ ταῦτα τὰ δέοντα τῷ Σαλωμών· ἐν ἡμέρᾳ μιᾷ τριάκοντα κόροι σεμιδάλεως,
    καὶ ἑξήκοντα κόροι ἀλεύρου κεκοπανισμένου,
  ind-AYT: Kemudian, Salomo mengutus orang kepada Hiram, katanya,
  nya-nya: 'Solomoni anabweza mawu awa kwa Hiramu:'
  hrv-hrv: 'Svakoga je dana trebalo Salomonu za hranu: trideset kora finoga brašna
    i šezdeset kora običnog brašna,'
  mps-mps: Tama Solomongo te Hiramba te tiwai po ola tolai,
  tpi-tpi: Na Solomon i salim tok long Hiram olsem,
  dan-1931: 'Og Salomo sendte Hiram følgende Bud:'
  vie-OVCB: 'Sa-lô-môn cũng sai sứ đến trình bày với Hi-ram:'
  guj-2017: સુલેમાને હીરામ પાસે માણસ મોકલીને કહેવડાવ્યું,
  pon-2006A: 'Eri, Solomon ahpw pil ketin kadaralahng Airam mahsen pwukat:'
  por-BRBSL: 'Salomão enviou a Hirão, dizendo:'
  cth-cth: Solomon ni Hiram koevah,
  twi-twi: 'Salomo de saa nkra yi maa sɛ wɔnsan mfa nkɔma Huram:'
  hlt-hlt: Solomon long khaw Khiram taengla a tueih tih,
  tbz-SIM: Kɛ̀ bɛ̀ ndò nkɛ́ nhò duɔ̀ mbɑ́ dìì yiè muyuo mmùù nɑ̀ɑ nkɛ í yɔ̀kɛ̀ mɛsɑ̀ɑ̀
    ncìdóòbɛ̀ sikɔupísìwɛi (9000), mùù yɔ̀kɛ̀ mɛsɑ̀ɑ̀ ncìdóòbɛ̀ tɛkɔupípíítɛ̀ nɛ̀
    sikɔùpísìni (18000),
  msy-2020: Ezɨ Solomon, Hiram bagha akam amaga ghaze,
  dop-dop: Pɑɑ ɩfemle nte tɔɣɔnɑɣɑ ŋkɑ Sɑlʋmɔŋ nɑ ɩ tǝyɑɣɑ nyǝ́mɑ pɑ́ tɔkɩ tɔɣɔlɔ.
    Mʋlʋm kʋnyɑɑlǝm tɔɔnǝnɑɑ pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ, nɑ mʋlʋm kʋkpǝsǝm kɛ tɔɔnǝnɑɑ pǝlefɛɩ
    hiu.
  azb-azb: 'Süleyman Xirama xəbər göndərib dedi:'
  eng-DBY: And Solomon sent to Hiram, saying,
  hin-2017: सुलैमान ने हीराम के पास यह सन्देश भेजा, “तुझे मालूम है,
  wol-KYG: Suleymaan daan na njëloo bés bu nekk ñeent fukki barigoy sunguf ak juróom
    (45), ak juróom ñeent fukki (90) barigo ci sunguf su ñagas;
  eng-YLT: and Solomon sendeth unto Hiram, saying,
  kne-kne: Idi nantaoli da din inbaan Hiram, siya na di inpaibagan Solomon,
  eng-WYC-2017: And also Solomon sent to Hiram, and said,
  eng-WMBB: Solomon sent to Hiram, saying,
  urd-GVH: तब सुलेमान ने हीराम को पैग़ाम भेजा,
  rug-rug: 'Meke garunu pule la inavoso se Solomone koe Hiramu:'
  gaz-gaz: 'Solomoonis akkana jedhee Hiiraamiif ergaa kana deebisee erge:'
  fra-LSG: 'Salomon fit dire à Hiram:'
  yal-yal: 'Lɔxɔ yo lɔxɔ Sulemani mako yi donseni itoe nan ma e nun a muxune xa: Murutu
    lunburunxin kilo wuli solomanaanin nun murutu fuɲin kilo wuli fu nun solomasɛxɛ'
  haw-1868: Hoouna aku la hoi o Solomona io Hirama la, i aku la,
  arb-NAV: 'فَكَتَبَ سُلَيْمَانُ رِسَالَةً إِلَى حِيرَامَ قَائِلاً:'
  ewe-ewe: 'Solomo hã ɖo du sia ɖe Hiram:'
  eng-LEE: (5:16) And Solomon sent to Hiram, saying,
  gvn-gvn: '@see-verse:1KI.005.001'
  asm-FB: তেতিয়া চলোমনে হীৰমলৈ কৈ পঠিয়ালে,
  sus-A: مَنفّ سُلٍمَنِ نُن عَ شَ مِشِيٍ بَلٌي قِندِ يِ نَن نَ لْشْي كٍرٍن كُي؛ قَرِن
    قُحِ دَاشِ بُسَلِ كّمّ تٌنفٌ سَشَن، حْيرَبَ بُسَلِ كّمّ قِرِن تٌنفٌ نَانِ،
  fra-SBL: 'Salomon envoya dire à Hiram :'
  hbo-hbo: וַיְהִ֥י לֶֽחֶם־שְׁלֹמֹ֖ה לְיֹ֣ום אֶחָ֑ד שְׁלֹשִׁ֥ים כֹּר֙ סֹ֔לֶת וְשִׁשִּׁ֥ים
    כֹּ֖ר קָֽמַח׃
  piu-2006: '@see-verse:1KI.005.001'
  kik-kik: 'Nake Solomoni agĩcookeria Hiramu ndũmĩrĩri ĩno:'
  fra-NCL: 'Salomon consommait chaque jour en vivres : trente cors de fleur de farine
    et soixante cors de farine commune,'
  cek-AK: Solomon mah Hiram khaeah hae tiah lokpat;
  cuk-cuk: 'Geb Salomón, e-sordagan Hiramʼse barmismogad. Geb Hiramʼga sogdapmalad:'
  uig-CYR: 'Сулайман Һирамға адәм әвитип мундақ учурни йәткүзди: —'
  tel-2017: అప్పుడు సొలొమోను హీరాముకు ఈ సందేశం పంపించాడు.
  hat-BSA: 'Epi Salomon te voye kote Hiram pou di:'
  bxh-bxh: Solomon wasa te ya fatamali fuyoi Hailam lisina iyen,
  kos-kos: 'Na Solomon el supwala kas inge nu sel Hiram:'
  hbo-WLC: וַיְהִ֥י לֶֽחֶם־שְׁלֹמֹ֖ה לְי֣וֹם אֶחָ֑ד שְׁלֹשִׁ֥ים כֹּר֙ סֹ֔לֶת וְשִׁשִּׁ֥ים
    כֹּ֖ר קָֽמַח׃
  ibo-ibo: 'Mgbe ahụ, Solomọn zigara Hiram ozi, sị ya:'
  ory-ory: ଏଣୁ ଶଲୋମନ ହୂରମ୍‍ ନିକଟକୁ ଏହି କଥା କହି ପଠାଇଲେ,
  wmt-wmt: '@see-verse:1KI.005.001'
  chk-chk: Iwe, Salomon a tinala pworaus ren Hairam o üra,
  rop-rop: Salaman bin jandimbek dijan mesij langa King Hairam.
  ukr-1871: 'І послав також Соломон до Гирама сказати:'
  deu-1951: 'Und Salomo sandte zu Hiram und ließ ihm sagen:'
  eng-JPS: '(5-16) And Solomon sent to Hiram, saying:'
  srp-1865: 'A Solomun posla ka Hiramu i poruèi mu:'
  lug-lug: Sulemaani n’atumira Kiramu ng’ayogera nti,
  heb-heb: וישלח שלמה אל חירם לאמר׃
  ben-IRV: শলোমন হীরমকে বলে পাঠালেন,
  pan-pan: ਤਦ ਸੁਲੇਮਾਨ ਨੇ ਹੀਰਾਮ ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ
  mya-JVB: တဖန် ရှောလမုန် သည်လည်း၊ ဟိရံ ထံသို့ စေလွှတ် လျက်၊
  tbg-tbg: 'Vika oruntovaro Soromonuva Hiraamuraini uva varakero mintima tiro:'
  hmo-hmo: 'Solomona ese inai hereva Hirama dekenai ia siaia:'
  urd-urd: और सुलेमान ने हीराम को कहला भेजा,
  rus-SYN: 'И послал также и Соломон к Хираму сказать:'
  bqc-SIM: 'Salomↄↄ ua gↄↄ do blɛn kɛ: Pɛ̃ɛti koko ↄ̀aa do ń basↄoo, pↄ́wɛnti koko
    ↄ̀aa àaↄ̃.'
  tcz-CHONGTHU: Hichun Hiram kom ah Solomon in thu a lethot in ahi.
  mar-mar: शलमोनाने राजा हिरामला असा निरोप पाठवला.
  soq-soq: Ita warere Solomon gagalo wanaubeno leulene warere Iram mampe alen me wanase,
  qub-qub: 'Chaura Salomonga chayaj cachacunawan Hiramta willachiran:'
  bqp-bqp: 'Akũ Sulemanu lɛ́gbãzã kɛ̀ Hiramunɛ à pì:'
  hat-hat: 'Salomon ba yo mesaj sa a pou yo pote bay Iram:'
  eng-BSB: 'And Solomon relayed this message to Hiram:'
  eng-WEBPB: Solomon sent to Hiram, saying,
  kbq-kbq: Hagi Solomoni'a amanage huno Hiramuntega kea atrentegeno vu'ne,
  nhe-BL: 'Huan teipa Salomón quititlanili Tlanahuatijquetl Hiram ni tlajtoli ica
    itlatequipanojcahua, quiijto:'
