verse: 1KI.005.001
translations:
  mal-C: ശലോമോൻ തന്റെ പിതാവായ ദാവീദിന്റെ പിൻതുടർച്ചാവകാശിയായി വാഴുന്നതിന് അഭിഷേകം
    ചെയ്യപ്പെട്ടു എന്ന് സോരിലെ രാജാവായ ഹീരാമിന് അറിവുകിട്ടി. അദ്ദേഹം എപ്പോഴും ദാവീദുരാജാവുമായി
    സൗഹൃദത്തിലായിരുന്നു. അതുകൊണ്ട് ഹീരാം ശലോമോന്റെ അടുക്കൽ സ്ഥാനപതികളെ അയച്ച് അദ്ദേഹത്തെ
    അനുമോദിച്ചു.
  deu-TKW: Und Salomo war Herrscher über alle Königreiche vom Euphratstrom an bis
    zu dem Lande der Philister und bis an die Grenze Ägyptens; sie brachten Geschenke
    dar und waren Salomo all' sein Leben lang unterthan.
  lin-lin: Salomo azalaki kokonza bikolo wana nyonso, kobanda na ebale Efrate kino
    na mokili ya bato ya Filisitia, mpe kino koleka mondelo ya Ejipito. Na bomoi na
    ye mobimba, bikolo yango ezalaki kofuta mpako epai na ye mpe ezalaki na se ya
    bokonzi na ye.
  eng-LSV: And Hiram king of Tyre sends his servants to Solomon, for he heard that
    they had anointed him for king instead of his father, for Hiram was loving toward
    David all the days;
  eng-GNV: And Hiram King of Tyrus sent his seruants vnto Salomon, (for he had heard,
    that they had anoynted him King in the roume of his father) because Hiram had
    euer loued Dauid.
  eng-WEBSTER: 'And Hiram king of Tyre sent his servants to Solomon; for he had heard
    that they had anointed him king in the room of his father: for Hiram was ever
    a lover of David.'
  nhw-BL: Tlanahuatijquetl Hiram ipan tlali Tiro nochipa eliyaya inelhuampox Tlanahuatijquetl
    David. Huan quema Hiram quimatqui para Salomón eliyaya tlanahuatijquetl ipan nochi
    tlali Israel, quintitlanqui itequipanojcahua ma quiilhuica Salomón para nelpaquiyaya
    pampa Salomón mochijtoya tlanahuatijquetl.
  swh-ONEN: Hiramu mfalme wa Tiro aliposikia kuwa Solomoni ametiwa mafuta awe mfalme
    mahali pa Daudi baba yake, akatuma wajumbe kwa Solomoni, kwa sababu Hiramu siku
    zote alikuwa na uhusiano mzuri wa kirafiki na Daudi.
  bba-bba: Sinɑm be bɑ wɑ̃ɑ sɑɑ dɑɑ te bɑ mɔ̀ Efɑrɑtin di sere n kɑ ɡirɑri Filisitibɑn
    temɔ, n kɑ dɑ Eɡibitin dɑɑrɔ, Sɑlomɔɔwɑ u be kpuro mɔ win wɑ̃ɑru kpuro sɔɔ. Bɑ
    rɑ n kɑ nùn wɔ̃ɔ ɡobi nɑɑwɑmmɛ.
  eng-KJVCPB: 'And Hiram king of Tyre sent his servants unto Solomon; for he had heard
    that they had anointed him king in the room of his father: for Hiram was ever
    a lover of David.'
  cpy-cpy: 'Ari ikemakiri Hiram pinkathari-tatsiri Mapiniki ikanteetzi: “Ijeepatzii-toetakiri
    Salomón, ipoyaataari ipaapate.” Tema irika Hiram osheki retakota-piintakari pinkatharini
    David, rotyaantaki inampina-paeni iñiiri Salomón.'
  luo-luo: Kane Hiram ruodh Turo owinjo ni Solomon osewir mondo obed ruoth kar Daudi
    wuon-gi, nooro joote ire nikech nosebedo ka en osiepe kod Daudi.
  meu-meu: Hirama, Turo pavapavana, ese harina e kamonai Solomon vada e horoa bona
    pavapava ai vada e halaoa tamana gabuna ai, bena ena hesiai taudia na Solomon
    dekena e siaidia; badina be ia na vaia David e ura heniava.
  npi-ULB: टुरोसका राजा हीरामले सोलोमनकहाँ आफ्ना सेवकहरू पठाए किनकि आफ्नो पिताको सट्टामा
    सोलोमन राजा अभिषेक गरिएका थिए भनी तिनले सुनेका थिए । हीरामले दाऊदलाई सधैँ माया
    गर्थे ।
  yor-yor: Nígbà tí Hiramu ọba Tire sì gbọ́ pé, a ti fi òróró yan Solomoni ní ọba
    ní ipò Dafidi baba rẹ̀, ó sì rán àwọn ikọ̀ rẹ̀ sí Solomoni, nítorí ó ti fẹ́ràn
    Dafidi ní ọjọ́ rẹ̀ gbogbo.
  pes-OPCB: حیرام، پادشاه صور، که در زمان داوود پادشاه دوست او بود، وقتی شنید که سلیمان،
    پسر داوود، جانشین پدرش شده است چند سفیر به دربار او فرستاد.
  tgl-ULB: Ipinadala ni Hiram, hari ng Tiro, ang kaniyang mga lingkod kay Solomon,
    dahil narinig niya na siya ay hinirang na hari kapalit ng kaniyang ama; dahil
    sa noon pa man ay mahal na ni Hiram si David.
  cbu-NT: Ashiriya, yuwaa Salomon kurakaam kinarangu, anootssha kurak Irám mazinarangu,
    kizpur mang' ksarangiya. Watam sirútama Dapiyarinpatini kizpur chinaranganawa.
    Tiptsiree wanasir tsiyatamaam zanganirangiya.
  hui-hui: Taia dindinaga kini mbira mini Hirama henego ibu abale Debidi kini heangi
    Debidinaga nenege henego ai Debidi homayagola ibu igini Solomono kini ibu aba
    henegoria ha aribia howa ka layagola hale hene. Ani hale howa Hirama ibugua agali
    haguane ibunaga biabe biaga hearu Kini Solomono hondole pudaba lene.
  mya-mya: တု​ရု​ဘု​ရင်​ဟိ​ရံ​သည် ဒါ​ဝိဒ်​မင်း​၏​အ​ဆွေ တော်​အ​ဖြစ်​နှင့်​အ​စဉ်​နေ​ထိုင်​ခဲ့​သူ​ဖြစ်​၏။
    ထို့​ကြောင့်​ခ​မည်း​တော်​ဒါ​ဝိဒ်​၏​အ​ရိုက်​အ​ရာ ကို​ရှော​လ​မုန်​ဆက်​ခံ​၍ နန်း​တက်​သည့်​အ​ကြောင်း
    ကို​ကြား​သိ​သော​အ​ခါ​သံ​တ​မန်​များ​ကို ရှော​လ​မုန်​ထံ​သို့​စေ​လွှတ်​လေ​သည်။-
  bod-N: དེ་ནས་ཐཱར་གྱི་རྒྱལ་པོ་ཧི་རཱམ་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་སོ་ལོ་མོན་ནི་རང་གི་ཡབ་ཀྱི་ཚབ་ཏུ་རྒྱལ་པོར་བསྐོས་པ་ཐོས་ནས།
    རང་གི་བློན་འཁོར་རྣམས་སོ་ལོ་མོན་གྱི་དྲུང་དུ་མངགས་སོ། །ཅིའི་ཕྱིར་ཞེ་ན། རྒྱལ་པོ་ཧི་རཱམ་ནི་སྔར་ནས་རྒྱལ་པོ་དཱ་བིད་ལ་དགའ་བས་སོ།
    །
  sna-sna: Hiramu mambo weTire akati anzwa kuti Soromoni akanga azodzwa kuti ave mambo
    panzvimbo yababa vake Dhavhidhi, akatuma nhume dzake kuna Soromoni, nokuti Hiramu
    akanga agara ano ushamwari naDhavhidhi.
  spa-BLM: Hiram, rey de Tiro, envió a sus servidores a Salomón, pues había oído que
    lo habían ungido rey en lugar de su padre, y Hiram siempre había amado a David.
  cac-cac: Ayic ix yab'an vin̈aj Hiram sreyal Tiro to a vin̈aj Salomón ix och reyal
    sq'uexuloc vin̈ smam, ix yac'ancot eb' schecab' vin̈ yic tzul lolon eb' yed' vin̈,
    yujto te vach'taxon yac'an vin̈ yed' vin̈aj David.
  swh-ULB: Hiramu mfalme wa Tiro aliwatuma watumishi wake kwa Sulemani kwa kuwa alisikia
    kuwa walikuwa wamemtawaza kuwa mfalme mahali pa baba yake, kwani Hiramu alimpenda
    Daudi.
  bel-bel: І паслаў Хірам, цар Тырскі, слуг сваіх да Саламона, калі пачуў, што яго
    памазалі ў цара на месца бацькі ягонага; бо Хірам быў сябрам Давіда праз усё жыцьцё.
  wed-wed: Maranai David maemaeninai, tura-kauana lamna Gulau Hiram, Tyre ai gulau.
    Maranai gulau Hiram riwana i vaia da Solomon i vigulau au Israel, amana David
    epaiana, Tauna ana taunola i paritawanei da gulau vouna i viegualauei.
  deu-ELBBK: Und Salomo war Herrscher über alle Königreiche, von dem Strom an bis
    zu dem Land der Philister und bis zu der Grenze Ägyptens; sie brachten Geschenke
    und dienten Salomo alle Tage seines Lebens.
  mbb-OT: Neuǥet is kebpeked-emiǥu ni Hadì Hiram he hadì te Tyre wey si Hadì David.
    Umbe hein nezineg ni Hiram he si Solomon is nekeilis te amey zin he hadì, duen
    menge upisyal zin he impehendiyè din te ki Solomon.
  mal-2015: ശലോമോനെ അവന്റെ അപ്പന്നു പകരം രാജാവായിട്ടു അഭിഷേകം ചെയ്തു എന്നു സോർരാജാവായ
    ഹീരാം കേട്ടിട്ടു ഭൃത്യന്മാരെ അവന്റെ അടുക്കൽ അയച്ചു. ഹീരാം എല്ലായ്പോഴും ദാവീദിന്റെ
    സ്നേഹിതനായിരുന്നു.
  rmc-rmc: O Šalamun kraľinelas upral savore kraľišagi le paňestar Eufrat dži paš
    e phuv le Filišťincengri a mek the dži paš e egiptsko hraňica. On anenas le Šalamunoske
    o daňe a služinenas leske pal calo leskro dživipen.
  pes-OPV: و حیرام، پادشاه صور، خادمان خود را نزدسلیمان فرستاد، چونکه شنیده بود که
    او رابه‌جای پدرش به پادشاهی مسح کرده‌اند، زیرا که حیرام همیشه دوست داود بود.
  ron-1924: Хирам, ымпэратул Тирулуй, а тримис пе служиторий сэй ла Соломон, кэч аузисе
    кэ фусесе унс ымпэрат ын локул татэлуй сэу ши ел юбисе тотдяуна пе Давид.
  aui-aui: Naghove, kiiwawo Deivid yawayawiine iyamakamake, na yana wiiturana waratetena
    na kiiwawo Hiram. Touna Taya meyagiina damdi iyibadedi, na raghanine iwaiyana
    da Deivid natuna Solomon na Isrel damdi yadi kiiwawo wouna, na sawariyonayona
    idarudi sinagho da siyikiikiiveni.
  ben-OBCV: সোরের রাজা হীরম যখন শুনেছিলেন যে শলোমন তাঁর বাবার স্থানে রাজপদে অভিষিক্ত
    হয়েছেন, তখন শলোমনের কাছে তিনি তাঁর প্রতিনিধিদের পাঠালেন, কারণ দাউদের সঙ্গে সবসময়
    তাঁর এক সুসম্পর্ক বজায় ছিল।
  som-som: Oo Xiiraam oo ahaa boqorkii Turos wuxuu Sulaymaan u soo diray addoommadiisii,
    waayo, wuxuu maqlay inay meeshii aabbihiis isaga boqradeen; waayo, Xiiraam weligiisba
    wuxuu jeclaa Daa'uud.
  lat-VUC: 'Misit quoque Hiram rex Tyri servos suos ad Salomonem: audivit enim quod
    ipsum unxissent regem pro patre ejus: quia amicus fuerat Hiram David omni tempore.'
  eng-ASVBT: 'And Hiram king of Tyre sent his servants unto Solomon; for he had heard
    that they had anointed him king in the room of his father: for Hiram was ever
    a lover of David.'
  ita-1885: OR Hiram, re di Tiro, avendo udito che Salomone era stato unto re, in
    luogo di suo padre, gli mandò i suoi servitori; perciocchè Hiram era sempre stato
    amico di Davide.
  eng-LXXUP: 'And thus the officers provided King Solomon: and they execute every
    one in his month all the orders for the table of the king, they omit nothing.
    And they carried the barley and the straw for the horses and the chariots to the
    place where the king might be, each according to his charge.'
  eng-ULB: Hiram king of Tyre sent his servants to Solomon for he had heard that they
    had anointed him king in place of his father; for Hiram had always loved David.
  spa-VBL: Cuando Hiram, rey de Tiro, se enteró de que Salomón había sido ungido rey
    para suceder a su padre, envió embajadores a Salomón porque Hiram siempre había
    sido amigo de David.
  fra-_FOB: Hiram, roi de Tyr, envoya de ses serviteurs vers Salomon, quand il eut
    appris qu'on l'avait oint pour roi à la place de son père; car Hiram avait toujours
    aimé David.
  mal-mal: ശലോമോനെ അവന്റെ അപ്പന് പകരം രാജാവായി അഭിഷേകം ചെയ്തു എന്ന് സോർരാജാവായ ഹൂരാം
    കേട്ടിട്ട്, ഭൃത്യന്മാരെ അവന്റെ അടുക്കൽ അയച്ചു. അവൻ എല്ലായ്പോഴും ദാവീദിന്റെ സ്നേഹിതനായിരുന്നു.
  urd-GVR: Sūr kā bādshāh Hīrām hameshā Dāūd kā achchhā dost rahā thā. Jab use ḳhabar
    milī ki Dāūd ke bād Sulemān ko masah karke bādshāh banāyā gayā hai to us ne apne
    safīroṅ ko use mubārakbād dene ke lie bhej diyā.
  suz-BL: टायर ङा पिप हीराममी सोलोमन आ आफ आ पा ङा पिप दुम्‍शो बाक्‍ब देंशो लोव़ नेना
    बाक्‍त। मिनु मेकोमी आ गेय पाइब आन कली सोलोमन आ बाक्‍तीक सोइक्‍ता बाक्‍त। मारदे
    हना मेको गेना हना यो दाऊद आ वारच दुम्‍शा बाक्‍शो बाक्‍माक्‍त। २सामुएल ५:११
  ita-1927: Or Hiram, re di Tiro, avendo udito che Salomone era stato unto re in luogo
    di suo padre, gli mandò i suoi servi; perché Hiram era stato sempre amico di Davide.
  ckb-ckb: کاتێک حیرامی پاشای هەرێمی سور بیستی کە سلێمانیان دەستنیشان کردووە بۆ پاشایەتی
    لە شوێنی باوکی، خزمەتکارەکانی خۆی ناردە لای، چونکە حیرام بە درێژایی ژیانی هاوڕێ
    و دۆستی داود بوو.
  eng-BBE: Now Hiram, king of Tyre, hearing that Solomon had been made king in place
    of his father, sent his servants to him; for Hiram had ever been a friend to David.
  kan-OKCV: ಸೊಲೊಮೋನನು ತನ್ನ ತಂದೆಗೆ ಬದಲಾಗಿ ಅರಸನಾಗಲು ಅಭಿಷೇಕ ಪಡೆದಿದ್ದಾನೆಂದು ಟೈರಿನ ಅರಸನಾದ
    ಹೀರಾಮನು ಕೇಳಿದಾಗ, ಅವನು ತನ್ನ ರಾಜದೂತರನ್ನು ಸೊಲೊಮೋನನ ಬಳಿಗೆ ಕಳುಹಿಸಿದನು. ಏಕೆಂದರೆ ಹೀರಾಮನು
    ಯಾವಾಗಲೂ ದಾವೀದನಿಗೆ ಆಪ್ತಮಿತ್ರನಾಗಿದ್ದನು.
  tam-2017: சாலொமோனை அவனுடைய தகப்பன் இடத்தில் ராஜாவாக அபிஷேகம்செய்தார்கள் என்று தீருவின்
    ராஜாவாகிய ஈராம் கேள்விப்பட்டு, தன்னுடைய வேலைக்காரர்களை அவனிடம் அனுப்பினான்; ஈராம்
    தாவீதுக்கு எப்பொழுதும் நண்பனாக இருந்தான்.
  spa-RV-1909: 'HIRAM rey de Tiro envió también sus siervos á Salomón, luego que oyó
    que lo habían ungido por rey en lugar de su padre: porque Hiram había siempre
    amado á David.'
  ron-BTF: Şi Hiram, împăratul Tirului, i-a trimis pe servitorii săi la Solomon, pentru
    că auzise că îl unseseră împărat în locul tatălui său; căci Hiram îl iubise întotdeauna
    pe David.
  eng-WEBP: Hiram king of Tyre sent his servants to Solomon, for he had heard that
    they had anointed him king in the place of his father, and Hiram had always loved
    David.
  eng-FBV: When Hiram king of Tyre heard that Solomon had been anointed king to succeed
    his father, he sent ambassadors to Solomon because Hiram had always been David's
    friend.
  nld-1939: Toen Chirom, de koning van Tyrus, gehoord had, dat Salomon in plaats van
    zijn vader David koning was geworden, zond hij hem een gezantschap; want hij was
    altijd met David bevriend geweest.
  nch-BL: Tanahuatijquet Hiram ipan tali Tiro nochipa eliyaya inelhuampo Tanahuatijquet
    David. Huan quema Hiram quimatqui para Salomón eliyaya tanahuatijquet ipan nochi
    tali Israel, quintitanqui itequipanojcahua ma quiilhuitij Salomón para nelpaquiyaya
    pampa Salomón mochijtoya tanahuatijquet.
  vie-1934: Hi-ram, vua Ty-rơ, hay Sa-lô-môn đã được xức dầu làm vua đặng kế vị cha
    người, bèn sai tôi tớ mình đến cùng người; vì Hi-ram vẫn yêu mến Đa-vít luôn.
  hin-CV: जब सोर देश के राजा हीराम को यह पता चला कि शलोमोन को उनके पिता दावीद के स्थान
    पर राजा बनाया गया है, उन्होंने शलोमोन के पास अपने राजदूतों को भेजे, दावीद हमेशा
    से ही हीराम के प्रिय रहे थे.
  spa-BES: Hiram, rey de Tiro, oyendo que Salomón había sido hecho rey en lugar de
    su padre, le envió a sus siervos; porque Hiram había sido amigo de David.
  tdx-tdx: Nifehe ze hene fifeheañe boak’ amy Sakay pak’an-tane’ o nte-Pelistio, sikala
    añ’efe-tane’ i Mitsraime; sindre ninday roro­ñe vaho nitoroñe i Selomò amo fonga
    andro niveloma’eo.
  tha-KJV: ฝ่ายฮีรามกษั​ตริ​ย์เมืองไทระได้ส่งข้าราชการของท่านมาเฝ้าซาโลมอน เมื่อท่านได้ยิ​นว​่าเขาได้​เจ​ิมตั้งพระองค์​ไว้​เป็นกษั​ตริ​ย์แทนราชบิดาของพระองค์
    เพราะฮีรามรักดาวิ​ดอย​ู่​เสมอ
  por-BR-2018: Hirão, rei de Tiro, enviou seus servos a Salomão, quando ouviu que
    tinham ungido por rei em lugar de seu pai; porque Hirão sempre havia amado a Davi.
  deu-ELO: Und Hiram, der König von Tyrus, sandte seine Knechte zu Salomo, denn er
    hatte gehört, daß man ihn zum König gesalbt hatte an seines Vaters Statt; denn
    Hiram war allezeit ein Freund Davids gewesen.
  eng-WYC-2018: Also Hiram, king of Tyre, sent his servants to Solomon; for he heard
    that they had anointed him king for his father (or for he had heard that they
    had anointed him king in place of his father); for Hiram was (a) friend of David
    in all time.
  epo-epo: Ĥiram, reĝo de Tiro, sendis siajn servantojn al Salomono, kiam li aŭdis,
    ke oni lin sanktoleis reĝo anstataŭ lia patro; ĉar Ĥiram estis amiko de David
    en la tuta tempo.
  uig-PIN: Turning padixaⱨi Ⱨiram Sulaymanni atisining orniƣa padixaⱨ boluxⱪa mǝsiⱨ
    ⱪilinƣan dǝp anglap, ɵz hizmǝtkarlirini uning ⱪexiƣa ǝwǝtti; qünki Ⱨiram Dawutni
    izqil sɵygüqi idi.
  beo-beo: 'Daia moilai bai bagade hina bagade Haila:me da eso huluane Da:ibidi ela
    dogolegei galusu. E da Soloumane ea eda Da:ibidi bagia hina bagade hou lai amo
    nababeba:le, e da ema sia: alofele iasu dunu asunasi.'
  tpi-OTNT: Bipo Hiram, king bilong taun Tair, i bin i stap gutpela pren bilong Devit.
    Olsem na taim Hiram i harim tok long Solomon i senisim Devit na i kamap king,
    em i salim ol ofisa bilong en i kam lukim Solomon.
  hau-SA: Sa’ad da Hiram sarkin Taya ya ji an shafe Solomon sarki yă gāji mahaifinsa
    Dawuda, sai ya aika da jakadunsa zuwa wurin Solomon, gama shi da Dawuda abokai
    ne sosai dukan kwanakinsa.
  uig-LAT: Turning padishahi Hiram Sulaymanni atisining ornigha padishah bolushqa
    mesih qilin’ghan dep anglap, öz xizmetkarlirini uning qéshigha ewetti; chünki
    Hiram Dawutni izchil söygüchi idi.
  nde-nde: Kwathi uHiramu inkosi yaseThire esizwa ukuthi uSolomoni ugcotshwe ukuba
    abe yinkosi athathe isihlalo sikayise, wathumela amanxusa akhe kuSolomoni njengoba
    wayevele ezwanana loDavida.
  ton-ton: 'Pea naʻe fekau atu ʻe Helami ko e tuʻi ʻo Taia ʻa ʻene kau tamaioʻeiki
    kia Solomone; he naʻa ne fanongo ki heʻenau fakanofo ia ko e tuʻi ke fetongi ʻa
    ʻene tamai: he naʻe ʻofa maʻu pe ʻa Helami kia Tevita.'
  ces-1613: Poslal pak Chíram král Tyrský služebníky své k Šalomounovi, uslyšav, že
    ho pomazali za krále na místo otce jeho; nebo miloval Chíram Davida po všecky
    dny.
  eng-WMB: Hiram king of Tyre sent his servants to Solomon, for he had heard that
    they had anointed him king in the place of his father, and Hiram had always loved
    David.
  tam-TCV: சாலொமோன் தன் தந்தையின் இடத்தில் அரசனாக அபிஷேகம் செய்யப்பட்டிருக்கிறான்
    என்று தீருவின் அரசனான ஈராம் கேள்விப்பட்டான். தான் தாவீதுடன் எப்பொழுதும் நட்புறவு
    கொண்டிருந்தபடியால், தனது தூதுவர்களை அவனிடத்திற்கு அனுப்பியிருந்தான்.
  ceb-ULB: Si Hiram ang hari sa Tiro gipadala ang iyang sulugoon ngadto kang Solomon
    kay nadunggan niya nga gidihogan nila siya nga hari puli sa iyang amahan; kay
    si Hiram kanunay nga nahigugma kang David.
  pol-UBG: Hiram, król Tyru, wysłał swoje sługi do Salomona, bo usłyszał, że namaszczono
    go na króla w miejsce jego ojca. Hiram bowiem kochał Dawida przez wszystkie dni.
  agr-agr: Salomógkan apu adaikaje tabaun yaakat Tiro apuji Hiram dekauwai. Nunik
    kumpamatatus niina aentsji aidaun ishitkauwai. Nunak dutikauwai wagki yaunchuk
    nagkamas Davidjai shiig anendayajaku asa.
  kyc-kyc: Kiŋi Airimi lenge yuu Taya range doko Dapitipa yuu peparae puu minyuo karenge.
    Doko Solomone baa kiŋi ingyuo rakange Dapitinya panda nyiya leyami doko sepala
    baame pii minyakamingi akali lapo Solomone peteya dokona pena leya.
  urd-GVU: صور کا بادشاہ حیرام ہمیشہ داؤد کا اچھا دوست رہا تھا۔ جب اُسے خبر ملی کہ
    داؤد کے بعد سلیمان کو مسح کر کے بادشاہ بنایا گیا ہے تو اُس نے اپنے سفیروں کو اُسے
    مبارک باد دینے کے لئے بھیج دیا۔
  deu-1912: Und Hiram, der König zu Tyrus, sandte seine Knechte zu Salomo; denn er
    hatte gehört, daß sie ihn zum König gesalbt hatten an seines Vaters Statt. Denn
    Hiram liebte David sein Leben lang.
  ntj-ntj: Nyangka Tjalamantu wati tjukurrtjarra-tjananya wiyarnu yankula-ya puurrpa
    nyarra ngurra kutjupangka nyinapayila watjaltjaku. Nyangka-ya mularrpartu kutipitjangu
    tjukurrpa ngaapirinypa watjarnu, “Yuwa, ngayuku mamalu kuliranytja tjurrtju purlkanya
    Mama Kuurrku palyalkitjalu. Nyangka Mama Kuurrtu marrkuralpi watjarnu, ‘Wiya,
    nyuntulun palyalkitjamunu. Nyuntuku katjalu-tju ngula palyalku.’ Nyangka-rna kuwarrinya
    kulira tjurrtju palunyanya palyalkitjalu. Nyangka-yayi yarnangu pirnilu tjarrparra
    Mama Kuurrnga pupakatirra marninypungama.
  kan-2017: ದಾವೀದನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ಅವನ ಮಿತ್ರನಾಗಿದ್ದ ತೂರಿನ ಅರಸನಾದ ಹೀರಾಮನು ಸೊಲೊಮೋನನು
    ಅವನ ತಂದೆಯ ನಂತರ ಅಭಿಷೇಕಿಸಲ್ಪಟ್ಟನು ಎಂಬುದಾಗಿ ಕೇಳಿದಾಗ, ಅವನ ಬಳಿಗೆ ತನ್ನ ಸೇವಕರನ್ನು ಕಳುಹಿಸಿದನು.
  yap-yap: Hiram ni Pilung nu Tyre e i par ni yow fager David, ma fa’ani rung’ag nike
    yan Solomon nga luwan David ni chitamngin ke pilung, me l’oeg owchen e nam rok
    ngranod ra guyed.
  hlt-MCSB: A napa yueng manghai la anih a koelh uh te a yaak vaengah Tyre manghai
    Khiram loh a sal rhoek te Solomon taengla a tueih. Amah tue khuiah tah Khiram
    he David kah a lungnah la om.
  mdy-ETH: ፂሮሴ ካኣቲ ኪራሜ ዳውቴና ዎላ ላጌ ማዒ ናሽኪንቲ ናንጌኔ፤ ዓዶ፥ ዳውቴ ቤዛ ሴሎሞኔ ካኣታዼሢ ዒዚ ዋይዛዖ ዴንዲ
    ሴሎሞኔና ካኣሚ ማዓንዳ ዓሲ ዳኬኔ።
  twi-ASANTE: Na Tirohene Huram yɛ ɔhene Dawid adamfo nokwafoɔ, enti ɛberɛ a ɔtee
    sɛ wɔasra Salomo ngo sɛ ɔhene sɛ ɔnni nʼagya Dawid adeɛ no, ɔsomaa nʼasomafoɔ
    kɔɔ Salomo nkyɛn, kɔmaa no tiri nkwa.
  eng-WEBU: Hiram king of Tyre sent his servants to Solomon, for he had heard that
    they had anointed him king in the place of his father, and Hiram had always loved
    David.
  wal-wal: Xiiroosa Kawoi Kiiraami Daawitaara ubbaton siiqettiiddi gam77ido gishshau,
    Solomoni ba aawaa Daawita sohuwan kawotanau tiyettidoogaa siyidi, ba oosanchchata
    Solomonakko kiittiis.
  spa-PDDPT: Hiram, rey de Tiro, después que oyó que ungieron rey a Salomón en lugar
    de su padre, también le envió a sus esclavos, pues Hiram siempre apreció a David.
  gun-gun: Salomão-a py Tiro pygua huvixa Hirão voi ombou guembiguai kuery, mba'eta
    oendu tuu rekovia Salomão ju huvixarã omoĩaague. Hirão ma Davi irũ ae oiko va'ekue.
  ilo-ULB: Nangibaon ni Hiram nga ari ti Tiro kadagiti adipenna a mapan kenni Solomon,
    ta nangngegna a pinulutanda isuna nga ari kasukat ti amana; ta impatpateg ni Hiram
    ni David.
  kpg-kpg: Hiram di king o Tyre la nogo hai di hoo ni David, ga longono ia bolo Solomon
    guu pono dono damana go David guu hai di king. Gei mee ga hagau ana daangada e pono
    dono lohongo gi mee.
  uig-ARA: تۇرنىڭ پادىشاھى ھىرام سۇلايماننى ئاتىسىنىڭ ئورنىغا پادىشاھ بولۇشقا مەسىھ
    قىلىنغان دەپ ئاڭلاپ، ئۆز خىزمەتكارلىرىنى ئۇنىڭ قېشىغا ئەۋەتتى؛ چۈنكى ھىرام داۋۇتنى
    ئىزچىل سۆيگۈچى ئىدى.
  sus-sus: Mangɛ Sulemani nu bɔxi birin yamarima, kelife Efirati xure ma, han Filisita
    bɔxi, han Misira naaninyi ra. Na mixi birin nu duuti fima mangɛ Sulemani ma a
    xa simaya birin kui.
  pon-2006: Airam, nanmwarkien Dair, ih emen kompoakepahn Depit. Eri, ni eh karongehda
    me Solomon wiliandier seme Depit oh wialahr nanmwarkien Israel, e ahpw ketin poaronehla
    rehn Solomon wiliepe kei.
  jae-jae: Gêdêŋ taŋ kiŋ Tirusŋa Hiram gêŋô gebe seŋ oso Salomo kêtu kiŋ gêjô tama
    su naŋ, eŋ kêsakiŋ nê sakiŋwaga gêdêŋ Salomo gebe Hiram têtac gêwiŋ Dawid ŋapaŋ.
  ksd-ksd: Ma Kiram ra king Tiro i ga tulue kana umana tultul pire Solomon, tago i
    ga tar valongore ba dia ga tar ku ia pi na king ta ra kiki na king kai tamana;
    tago Kiram dir ga talaina tuna ma David.
  tur-YTC: Sur Kralı Hiram, Solomon'a hizmetkârlarını gönderdi. Çünkü babasının yerine
    kendisini kral olarak meshettiklerini duymuştu. Hiram da David'i her zaman sevmişti.
  grc-BRENT: Καὶ ἐχορήγουν οἱ καθεστάμενοι οὕτως τῷ βσαιλεῖ Σαλωμών· καὶ πάντα τὰ
    διαγγέλματα ἐπὶ τὴν τράπεζαν τοῦ βασιλέως ἕκαστος μῆνα αὐτοῦ, οὐ παραλλάσσουσι
    λόγον. Καὶ τὰς κριθὰς καὶ τὸ ἄχυρον τοῖς ἵπποις καὶ τοῖς ἅρμασιν ᾖρον εἰς τὸν
    τόπον οὗ ἂν ᾖ ὁ βασιλεὺς, ἕκαστος κατὰ τὴν σύνταξιν αὐτοῦ.
  ind-AYT: Hiram, raja Tirus, mengutus hamba-hambanya kepada Salomo, karena dia mendengar
    bahwa mereka telah mengurapi Salomo sebagai raja menggantikan ayahnya. Sebab,
    Hiram selalu menjadi sahabat Daud.
  nya-nya: Hiramu mfumu ya ku Turo atamva kuti Solomoni wadzozedwa kukhala mfumu mʼmalo
    mwa abambo ake Davide, anatumiza akazembe ake kwa Solomoni, chifukwa mfumu Hiramu
    inali pa ubale wabwino ndi Davide nthawi zonse.
  hrv-hrv: Salomon je proširio svoju vlast nad svim kraljevstvima od Rijeke sve do
    zemlje filistejske i do međe egipatske. Ona su donosila svoj danak i služila Salomonu
    sve dane njegova života.
  mps-mps: Polobadu Hiram te Tair hanu king bidigo te Devit dali wiegi yai abagi olama
    bidai. Tama Hiramgo odali, te Solomongo te Devit hasegelama, tama te king pedelali
    po odobaso, agai te tobolu bidi mebago te Solomon sugi pomainogo tagala palai
    dao.
  tpi-tpi: Bipo Hiram, king bilong taun Tair, i bin i stap gutpela pren bilong Devit.
    Olsem na taim Hiram i harim tok long Solomon i senisim Devit na i kamap king,
    em i salim ol ofisa bilong en i kam lukim Solomon.
  dan-1931: Da Kong Hiram af Tyrus hørte, at Salomo var salvet til Konge i stedet
    for sin Fader, sendte han nogle af sine Folk til ham; thi Hiram havde altid været
    Davids Ven.
  vie-OVCB: Hi-ram, vua Ty-rơ, vốn có nhiều thiện cảm với Đa-vít, nên khi nghe Sa-lô-môn
    lên ngôi kế vị vua cha, liền gửi sứ giả đến chúc mừng.
  guj-2017: તૂરના રાજા હીરામે પોતાના ચાકરોને સુલેમાન પાસે મોકલ્યા, કેમ કે તેણે સાંભળ્યું
    હતું કે લોકોએ તેને તેના પિતાને સ્થાને રાજા તરીકે અભિષિક્ત કર્યો હતો; હીરામ હમેશાં
    દાઉદ પર પ્રેમ રાખતો હતો.
  pon-2006A: Airam, nanmwarkien Dair, ih emen kompoakepahn Depit. Eri, ni eh karongehda
    me Solomon wiliandier seme Depit oh wialahr nanmwarkien Israel, e ahpw ketin poaronehla
    rehn Solomon wiliepe kei.
  por-BRBSL: Hiram o rei de Tiro enviou seus servos a Salomão, pois tinha ouvido dizer
    que o haviam ungido rei no lugar de seu pai, e Hiram sempre havia amado Davi.
  cth-cth: Taire siangpahrang Hiram ni Solomon koe a tami a patoun. Bangkongtetpawiteh,
    a na pa yueng lah siangpahrang hanelah satui awi tie hah a panue. Bangkongtetpawiteh,
    Hiram teh Devit a kâuep yungyoe.
  twi-twi: Na Tirohene Huram yɛ ɔhene Dawid adamfo nokwafo, enti bere a ɔtee sɛ wɔasra
    Salomo ngo sɛ ɔhene sɛ onni nʼagya Dawid ade no, ɔsomaa nʼasomafo kɔɔ Salomo nkyɛn,
    kɔmaa no tirinkwa.
  hlt-hlt: A napa yueng manghai la anih a koelh uh te a yaak vaengah Tyre manghai
    Khiram loh a sal rhoek te Solomon taengla a tueih. Amah tue khuiah tah Khiram
    he David kah a lungnah la om.
  tbz-SIM: Sɑdomɔɔ weè do bɑkɛ́ kukó ndiɛkù Efɑdɑti kó yɛkpɑ̀ɑ̀tìyɔ yɛmɔu kɛ́ntɔ kɛ́tuɔkɛnɛ̀
    Fidisitɛ̃ɛ̃bɛ tenkɛ̀ Esibiti kó kutempɛ̃ mmɑ̀nku. Kɛ̀ dɛ kó yɛkpɑ̀ɑ̀tìyɔ yɛmɔuu
    ò bɔ̀útɛ́, kɛ́ nhò yietì dɑ̀mpóò.
  msy-2020: Fomɨra Hiram Tairɨn atrivimɨn ike, a fomɨra Atrivim Devitɨn namakar aghuim.
    Egha Hiram kamaghɨn oraki, Solomon, Devitɨn danganim inigha atrivimɨn oto, ezɨ
    a uan ingangarir gumazir dapaniba Solomonɨn ganasa me amada.
  dop-dop: Sɑlʋmɔŋ kɑ ŋmɑkǝlǝnɑ tɛtʋ tǝnɑɣɑ wɑɑtʋ ɩnɩ. Pǝ kpɑɣɑʋ Ɩfǝlɑtɩ pɔɣɔ, nɑ
    pǝ́ yoosinɑ Filiisi nyǝ́mɑ tɛtʋ, hɑlǝnɑ Icipiti tɛtʋ toŋɑ tɔ. Nɑ tɛtʋ ntɩ tǝ nyǝ́mɑ
    fɛlǝɣɩ Sɑlʋmɔŋ kɛ lɑmpuunɑɑ, hɑlǝnɑ ɩ sǝm.
  azb-azb: Sur padşahı Xiram atasının yerinə Süleymanın padşah olmaq üçün məsh edildiyini
    eşidəndə öz adamlarını onun yanına göndərdi, çünki Xiram Davudla bütün ömrü boyu
    dost olmuşdu.
  eng-DBY: And Hiram king of Tyre sent his servants to Solomon; for he had heard that
    they had anointed him king in the place of his father; for Hiram always loved
    David.
  hin-2017: 'सोर नगर के राजा हीराम ने अपने दूत सुलैमान के पास भेजे, क्योंकि उसने सुना
    था, कि वह अभिषिक्त होकर अपने पिता के स्थान पर राजा हुआ है: और दाऊद के जीवन भर
    हीराम उसका मित्र बना रहा।'
  wol-KYG: Ci kaw loolu Suleymaan moo yilifoon mboolem réew ya dale dexu Efraat, ba
    ca dëkki Filisteen ña, dem ba ca digu réewum Misra. Ñooña di indil Suleymaan galag,
    nangul ko giiru dundam.
  eng-YLT: And Hiram king of Tyre sendeth his servants unto Solomon, for he heard
    that they had anointed him for king instead of his father, for Hiram was a lover
    of David all the days;
  kne-kne: Idi dinngen Hiram ay ari ed Tiro ay nadotokan si Solomon ay maisokat en
    Ari David ay ama na, nan-ibaa si panakaawak na ay emey en Solomon. Si Hiram ay
    nay yan nabayag ay gayyem en David.
  eng-WYC-2017: Also Hiram, king of Tyre, sent his servants to Solomon; for he heard
    that they had anointed him king for his father; for Hiram was friend of David
    in all time.
  eng-WMBB: Hiram king of Tyre sent his servants to Solomon, for he had heard that
    they had anointed him king in the place of his father, and Hiram had always loved
    David.
  urd-GVH: सूर का बादशाह हीराम हमेशा दाऊद का अच्छा दोस्त रहा था। जब उसे ख़बर मिली
    कि दाऊद के बाद सुलेमान को मसह करके बादशाह बनाया गया है तो उसने अपने सफ़ीरों को
    उसे मुबारकबाद देने के लिए भेज दिया।
  rug-rug: Se Hiramu sa baṉara pa Taea si na baere te Devita doduru totoso. Ke sipu
    avoso nia sa sapu ele hobea e Solomone se Devita pa binaṉara, si garunu la tie
    paleke inavoso si asa koe Solomone.
  gaz-gaz: Hiiraam mootichi Xiiroos yommuu akka Solomoon abbaa isaa Daawitin iddoo
    buʼuuf dibame dhagaʼetti ergamoota isaa gara Solomoonitti erge; Hiiraam yeroo
    kam iyyuu michuu Daawit tureetii.
  fra-LSG: Hiram, roi de Tyr, envoya ses serviteurs vers Salomon, car il apprit qu’on
    l’avait oint pour roi à la place de son père, et il avait toujours aimé David.
  yal-yal: Sulemani mɔn yi yamanane birin nɔxi keli Efirati baan ma han Filisitine
    yamanani, siga han Misiran danna ra, e yi lu fɛ mudun na, e lu Sulemani a nɔɔn
    bun ma a siin sogen birin yi.
  haw-1868: HOOUNA mai la o Hirama ke alii o Turo i kaua mau kauwa io Solomona la,
    no ka mea, ua lohe oia i ko lakou poni ana ia ia i alii ma ka hakahaka o kona
    makuakane; no ka mea, he hoaaloha mau o Hirama no Davida.
  arb-NAV: وَأَرْسَلَ حِيرَامُ مَلِكُ صُورَ وَفْداً إِلَى سُلَيْمَانَ بَعْدَ أَنْ
    سَمِعَ أَنَّهُ اعْتَلَى الْعَرْشَ خَلَفاً لأَبِيهِ، وَكَانَ حِيرَامُ صَدِيقاً
    مُحِبّاً لِدَاوُدَ.
  ewe-ewe: Esi Tiro fia, Hiram se be wosi ami na Solomo heɖoe fiae ɖe fofoa, David
    teƒe la, eɖo eƒe ame dɔdɔwo ɖe Solomo elabena eya kple David wonye xɔlɔ̃ veviwo.
  eng-LEE: (5:15) And Hiram the king of Tyre sent his servants unto Solomon; for he
    had heard that they had anointed him king in the room of his father; for Hiram
    had all the time been a lover of David.
  gvn-gvn: Juku mirrbangku yamba-kari bubungu Israel, Godumu bayan ngaranka, yamba
    juku mirrbangku jirray bajaku bubungu Lebanon. Yinyaynka Solomonangka kuku yungan
    kinganda Lebanonanka, yalaman, “Yundu binal ngayku nganjan kuniwanya kinganji
    kanbalanji. Yinyaynka nyulu kari Godumu bayan ngaran. Yamba ngayu kari kuniwayda,
    bama kuli-baka yamba-karimanya. Yinyaynka ngayu bayan ngaranka Godumu. Ngayu wawu
    yundu yunu workingman wubul yunga, juku mirrbangku nyandanka. Ngayku workingman
    kari mala-juku yala yunu. Ngayu yunu workingman payim-bungal yala yundu balkal.”
  asm-FB: যেতিয়া তূৰৰ ৰজা হীৰমে চলোমনক তেওঁৰ পিতৃৰ সলনি ৰজা অভিষেক কৰাৰ কথা শুনিলে,
    তেতিয়া তেওঁ চলোমনৰ ওচৰলৈ নিজৰ দাসবোৰক পঠিয়াই দিলে; কিয়নো চলোমনৰ পিতৃ দায়ূদৰ
    সৈতে তূৰৰ ৰজা হীৰমৰ সদায় বন্ধুত্ব আছিল।
  sus-A: مَنفّ سُلٍمَنِ نُ بْشِ بِرِن يَمَرِ مَ، كٍلِقٍ عٍقِرَتِ شُرٍ مَ، هَن قِلِسِتَ
    بْشِ، هَن مِسِرَ نَانِنيِ رَ. نَ مِشِ بِرِن نُ دُوتِ قِمَ مَنفّ سُلٍمَنِ مَ عَ
    شَ سِمَيَ بِرِن كُي.
  fra-SBL: Hiram, roi de Tyr, envoya ses serviteurs vers Salomon, car il avait appris
    qu'on l'avait oint comme roi à la place de son père, et Hiram avait toujours aimé
    David.
  hbo-hbo: וּשְׁלֹמֹ֗ה הָיָ֤ה מֹושֵׁל֙ בְּכָל־הַמַּמְלָכֹ֔ות מִן־הַנָּהָר֙ אֶ֣רֶץ
    פְּלִשְׁתִּ֔ים וְעַ֖ד גְּב֣וּל מִצְרָ֑יִם מַגִּשִׁ֥ים מִנְחָ֛ה וְעֹבְדִ֥ים אֶת־שְׁלֹמֹ֖ה
    כָּל־יְמֵ֥י חַיָּֽיו׃ פ
  piu-2006: Tjalamunalu tjananya waarrkana maṉkurrpa iyaṉu tawunu Taayalakutu. Palunya
    ngurrara tjuṯaku mayutju yini Yaramanya nyinangi. Tjalamunalu tjananya iyaṉu mayutju
    palula yalatji tjakultjunkunytjaku, “Ngayuku paapa Tapitanya yunytjurringu mayutju
    Katutjaku tjaatji tiṉa palyalkitja. Yalatjikun ninti nyinanyi. Tapitalu tjananya
    tjilirratjarra tjuṯa tjuṯangara pikakutu katipayi. Rawangkuya pikangku pungkupayi,
    kutjupa tjuṯa. Kuwarriya ngurra kutjupa ngurrara tjuṯangkuya wiya pikangkulanyatjuya
    pungkukitja unytjurringanyi. Pikawiyalatju nyinanyi. Mayutju Katutjalu tjananya
    kuwarri pikawiyaku marrkuṉu. Palunyatjanuṉa unytjurringanyi Katutjaku tjaatji
    tiṉa palyalkitja. Nyuntupa waarrkana tjuṯa tjananya wantirriyala!, ngurra Lipananalakutu,
    watiya tiimpa luutuya atura ngalya katinytjaku, Tjarutjalumalakutu. Tjungungkuya
    ngayuku waarrkana tjuṯangku watiya tiimpa atura ngalya katimalpa. Nyuntupa waarrkana
    tjuṯa ngayuluṉa tjananya wayitjimaningka payimilalku. Watjalaṉi! Wayitjimani yaalytjirri
    ngayulu tjananya yungku?” Yaramalu yara palunya kulira yunyparringu. Palunyatjanu
    Tjalamunaku waarrkana tjuṯangku Yaramaku waarrkana tjuṯangkuṯarra tjananya watiya
    tiimpa atura luutu ngalya katipayi, Tjarutjalumakutu tjaatji palyalkitjangku.
    Tjalamunaku waarrkana kutjupa tjuṯangkuya puḻi walutjanu kilytjukatingutja ngalya
    katipayi, tjaatji tiṉa palyalkitjangku.
  kik-kik: Rĩrĩa Hiramu mũthamaki wa Turo aiguire atĩ Solomoni nĩaitĩrĩirio maguta
    agatuĩka mũthamaki handũ ha ithe Daudi-rĩ, agĩtũma ndungata ciake kũrĩ Solomoni,
    tondũ we nĩmatũire marĩ ũrata na Daudi.
  fra-NCL: Salomon dominait sur tous les royaumes, depuis le fleuve jusqu’au pays
    des Philistins et à la frontière d’Égypte ; ils apportaient des présents et ils
    furent assujettis à Salomon tous les jours de sa vie.
  cek-AK: Ampa David ih angraeng tangkhang pong anghnut hanah Solomon to situi bawh
    o boeh, tiah Tura siangpahrang Hiram mah thaih naah, anih loe David hoi ampui
    ah oh hoi pongah, Solomon khaeah a tamnanawk to patoeh.
  cuk-cuk: Tiro-neggwebur-e-rey-Hiram, Davidʼbogwa ai-nued gudii gusmalad. A-ulale,
    Rey-Hiram wisgunonigu, Salomón e-bab-David-sorba reyga megnoniye, geb Salomónʼse
    dule-nug-nikamalad barmis gusad.
  uig-CYR: Турниң падишаси Һирам Сулайманни атисиниң орниға падиша болушқа мәсиһ қилинған
    дәп аңлап, өз хизмәткарлирини униң қешиға әвәтти; чүнки Һирам Давутни изчил сөйгүчи
    еди.
  tel-2017: తరవాత, తన తండ్రికి బదులుగా సొలొమోనుకు పట్టాభిషేకం జరిగిందని తూరు రాజు
    హీరాము విని తన సేవకులను సొలొమోను దగ్గరకి పంపాడు. ఎందుకంటే హీరాము దావీదుకు మంచి
    స్నేహితుడు.
  hat-BSA: Alò, Hiram, wa Tyr la, te voye sèvitè li yo kote Salomon lè li te tande
    ke yo te onksyone li wa nan plas a papa li, paske Hiram te konn toujou zanmi David.
  bxh-bxh: Fuyana Taya nuꞌuna edi Baꞌisa Hailam mate ya atahiyen mate Solomon sa fasinabo
    Isalaela edi baꞌisa, tamana Deiwidi falau damahina. Yo fede ena dodoga lalaꞌi
    ya duidi sa lau Solomon lisina, be ena lautoꞌi sa felen, paꞌana ena faꞌilu loholohona.
  kos-kos: Tokosra Hiram lun acn Tyre el nuna mwet kawuk lal David, ac ke el lohng
    lah Solomon el aolul David, papa tumal, in tokosra, na el supwala mwet kacto aolyal
    nu yorol.
  hbo-WLC: וּשְׁלֹמֹ֗ה הָיָ֤ה מוֹשֵׁל֙ בְּכָל־הַמַּמְלָכ֔וֹת מִן־הַנָּהָר֙ אֶ֣רֶץ
    פְּלִשְׁתִּ֔ים וְעַ֖ד גְּב֣וּל מִצְרָ֑יִם מַגִּשִׁ֥ים מִנְחָ֛ה וְעֹבְדִ֥ים אֶת־שְׁלֹמֹ֖ה
    כָּל־יְמֵ֥י חַיָּֽיו׃ פ
  ibo-ibo: Mgbe Hiram eze Taịa nụrụ na eteela Solomọn mmanụ ịbụ eze nʼọnọdụ nna ya
    Devid, o zipụrụ ndị ozi ya ijekwuru Solomọn, nʼihi na ya na Devid bụ enyi, dịrịkwa
    na mma.
  ory-ory: ଏଥିଉତ୍ତାରେ ସୋରର ରାଜା ହୂରମ୍‍ ଶଲୋମନଙ୍କ ନିକଟକୁ ଆପଣା ଦାସମାନଙ୍କୁ ପଠାଇଲା; କାରଣ
    ଲୋକମାନେ ତାଙ୍କ ପିତାଙ୍କର ବଦଳେ ତାଙ୍କୁ ରାଜାଭିଷିକ୍ତ କଲେ ବୋଲି ସେ ଶୁଣିଥିଲା; ଆଉ ଦାଉଦ ସର୍ବଦା
    ହୂରମ୍‍ର ପ୍ରିୟପାତ୍ର ଥିଲେ।
  wmt-wmt: Wali kayilungurlu parla wangki yiparni kingwarlanyju Tayiyajangkarlu. Tayipitku
    parla jarlu wulyumarnani nyanartirlu nganpayirlu. Nyanartijangka tikirryiparnila
    parla Jalamantu kayili kujarti wangki. “Wali pa jarlu ngartakkarrarla mayaru Ngarpukura
    Tayipittu ngajukurarlu ngarpungu, tumaj manya kuli pungani kanarlanywarnti marrijangkawarnti,
    nyanartila Ngarpungu lamakujirni kankarnumarrangujangkarlu. Ngaju marna kirrarnana
    kulingajirta jirnajangka. Wali marna ngajungu ngartakpanku mayaru nyanarti Ngarpukura.
    Wayila nyuntukurarla mayarurla palu pajangal karrinyana manawarnti yarnta nyuntukurawarnti
    piyirnwarnti palu jirrkirl warrkamjuwalwarnti. Pinarri palurla nyantuwarnti nguniny
    manawu pajanupurrujaa mayaru ngartakanupurru. Ngajukurawarnti palurla ngurrpa.
    Wali palu pajarrku manawarnti, yarnta palunya ngajukurawarnti marlamanku nyuntukurawarntirlu.
    Kayanta palu warrkammalku.”
  chk-chk: Iwe, lupwen Hairam ewe kingen Tirus a rongorong pwe Salomon a siwili saman
    we lon wisan wisen king, a tinala nöün chon künö ren. Pun Hairam a fen pwipwi
    ngeni Tafit.
  rop-rop: Wal King Hairam brom det kantri gulum Taya bin oldei jidan gudfren blanga
    Deibid, en wen imbin irrim Salaman bin jidan king afta im dedi Deibid, imbin jandim
    sambala boswan mesinja langa im.
  ukr-1871: І послав Гирам, царь Тирський, слуги свої до Соломона, як перечув, що
    його помазано царем на місце отця його. Гирам же був повсячасно щирим приятелем
    Давидовим.
  deu-1951: Und Hiram, der König zu Tyrus, sandte seine Knechte zu Salomo; denn er
    hatte gehört, daß man ihn an seines Vaters Statt zum König gesalbt hatte; denn
    Hiram liebte David sein Leben lang.
  eng-JPS: (5-15) And Hiram king of Tyre sent his servants unto Solomon; for he had
    heard that they had anointed him king in the room of his father; for Hiram was
    ever a lover of David.
  srp-1865: I Hiram car Tirski posla sluge svoje k Solomunu èuvši da su ga pomazali
    za cara na mjesto oca njegova, jer Hiram ljubljaše Davida svagda.
  lug-lug: Awo Kiramu kabaka w’e Ttuulo bwe yawulira nga Sulemaani bamufuseeko amafuta
    okuba kabaka, ng’asikidde kitaawe Dawudi, n’atuma ababaka be eri Sulemaani, kubanga
    yali mukwano gwa Dawudi.
  heb-heb: וישלח חירם מלך צור את עבדיו אל שלמה כי שמע כי אתו משחו למלך תחת אביהו כי
    אהב היה חירם לדוד כל הימים׃
  ben-IRV: সোরের রাজা হীরম যখন শুনলেন যে, শলোমনকে তাঁর বাবার জায়গায় রাজপদে অভিষেক
    করা হয়েছে তখন তাঁর দাসদের তিনি শলোমনের কাছে পাঠালেন, কারণ দায়ূদের সঙ্গে হীরমের
    সব দিন ই বন্ধুত্বের সম্পর্ক ছিল।
  pan-pan: ਸੂਰ ਦੇ ਰਾਜੇ ਹੀਰਾਮ ਨੇ ਆਪਣੇ ਸੇਵਕ ਸੁਲੇਮਾਨ ਦੇ ਕੋਲ ਭੇਜੇ ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਸੁਣਿਆ
    ਸੀ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਮਸਹ ਕੀਤਾ ਕਿ ਆਪਣੇ ਪਿਤਾ ਦੇ ਥਾਂ ਪਾਤਸ਼ਾਹ ਹੋਵੇ ਅਤੇ ਹੀਰਾਮ ਆਪਣੀ
    ਸਾਰੀ ਉਮਰ ਦਾਊਦ ਦਾ ਮਿੱਤਰ ਰਿਹਾ।
  mya-JVB: ရှောလမုန် ကို ခမည်းတော် အရာ ၌ ဘိသိက် ပေး ကြောင်း ကို တုရု မင်းကြီး ဟိရံ
    သည် ကြား လျှင် ၊ ဒါဝိဒ် နှင့် အစဉ် မိတ်ဆွေ ဖွဲ့သောသူဖြစ်၍ ၊ မိမိ ကျွန် တို့ကို
    စေလွှတ် လေ၏။
  tbg-tbg: Haaru Devitiva qaqi vau entara King Hiraamuva Taiaa vatukaqaa raqikuva
    Devitira tonti koqeva vaurara tiro, Soromonuva nai qora Devitira vatuka varo uvara
    Hiraamuva iriro, vaiinti vokuka nititomanta vika Soromonura quahama amitareka
    ˻Ieruharemini˼ vura.
  hmo-hmo: Hirama, Turo ena king, guna ia be Davida ena turana momokani nega ibounai.
    Ia ese sivarai ia kamonai Solomona be king dagi ia abia, iena tamana Davida ena
    gabu dekenai, vadaeni iena hesiai taudia be Solomona dekenai ia siaia.
  urd-urd: और सूर के बादशाह हीराम ने अपने ख़ादिमों को सुलेमान के पास भेजा, क्यूँकि
    उसने सुना था कि उन्होंने उसे उसके बाप की जगह मसह करके बादशाह बनाया है; इसलिए कि
    हीराम हमेशा दाऊद का दोस्त रहा था।
  rus-SYN: И послал Хирам, царь Тирский, слуг своих к Соломону, когда услышал, что
    его помазали в царя на место отца его; ибо Хирам был другом Давида во всю жизнь.
  bqc-SIM: Sɛa za Uflatai e Filitɛ̃ bùsuu ń Egipi bùsu lɛ́o, Salomↄↄ mɛ́ bùsupiↄ
    kía ũ píiɛ. Bùsupiↄ gbɛ̃́ↄ ìↄ falubↄɛ̀ e aà wɛ̃ni lɛ́uɛ.
  tcz-CHONGTHU: Tyre Lengpa Hiram hi David dinga gol phatah ana hi jing’a ahi. David
    chapa Solomon chu Israelte Leng ahitai ti ahet phat in palai asol in a kipapina
    thu chu aga lhutsah in ahi.
  mar-mar: हिराम हा सोराचा (तायरचा) राजा होता. त्याने आपल्या सेवकांना शलमोनाकडे पाठवले
    कारण त्याने ऐकले होते की, शलमोनाचा अभिषेक होऊन त्याच्या वडिलांच्या जागेवर राजा
    झाला आहे, त्याचे दाविदाशी सख्य होते.
  soq-soq: Mapo warere Dawid inawaa wandia walamawe me nuawadawada sowaida ipa warere
    Iram, me bola debama Taire apanawa oniamodie. Tane warere Iram, Dawid otopa Solomon
    Israel apanawa warereu sanaa enena umanawa etene nolawa apanawa waaubamono anton
    me auwasapua baiwa.
  qub-qub: Tiropa raynin Hiram mayaran Davidpa ruquin wamran Salomontana ray cananpaj
    churashanta. Chaymi cachata cacharan. Hiramga Davidwan amatarmi yachänacuran.
  bqp-bqp: Kũ Taya kína Hiramu mà kũ ò Sulemanu kà kína ũ a de gɛ̃nɛ ũ, à a ìba
    kenↄ zĩ̀a, zaakũ Dauda gbɛ̃nnamɛ yã.
  hat-hat: Iram, wa peyi Tir, te toujou yon bon zanmi wa David. Lè li vin konnen se
    Salomon ki te vin moute wa nan plas David, papa l', li voye kèk chèf bò kote l'.
  eng-BSB: Now when Hiram king of Tyre heard that Solomon had been anointed king in
    his father’s place, he sent envoys to Solomon; for Hiram had always been a friend
    of David.
  eng-WEBPB: Hiram king of Tyre sent his servants to Solomon, for he had heard that
    they had anointed him king in the place of his father, and Hiram had always loved
    David.
  kbq-kbq: Hagi Tairi vahe'mofo kini ne' Hiramu'a kora Deviti'ene tragoteno mani'nea
    nekino, Deviti nemofo Solomonima kini azeri oti'za kema nentahino'a, vugota eri'za
    vahe'arami huzamantege'za humuse hunte'naku e'naze.
  nhe-BL: Tlanahuatijquetl Hiram ipan tlali Tiro nochipa eliyaya inelhuampo Tlanahuatijquetl
    David. Huan quema Hiram quimatqui para Salomón eliyaya tlanahuatijquetl ipan nochi
    tlali Israel, quintitlanqui itlatequipanojcahua ma quiilhuica Salomón para nelpaquiyaya
    pampa Salomón mochijtoya tlanahuatijquetl.
  bus-bus: Kɛ̀ Taya kí Hiramu mà kɛ̀ wà Sulemanu kà kí ũ a de gɛ̃ɛ ũ, à a ìba kenↄ
    zĩ̀a, zaakɛ Dauda gbɛ̃nnamɛ yã.
  gub-BL: Iràw Xir tawhu pe har umumaw kwarahy tetea'u Tawi imyrypar romo wiko pà.
    — Xàrumàw wiko tuwihawete Tawi hekuzaromo a'e kury, i'i amo oho izupe. Henu mehe
    omono kar amo teko izupe wà.
  eng-DRA: 'And Hiram king of Tyre sent his servants to Solomon: for he heard that
    they had anointed him king in the room of his father: for Hiram had always been
    David’s friend.'
