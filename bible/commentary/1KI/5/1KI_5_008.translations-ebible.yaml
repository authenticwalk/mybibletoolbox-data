  chk-chk: Mürin, Hairam a titila ei pworaus ren Salomon, “Üa rong ewe pworaus ka
    tinato rei. Üa molotä pwe üpwe föri meinisin mine ka mochen o awora ekewe irä
    setar me saipires.
  rop-rop: En Hairam bin jandimbek mesij langa Salaman, “Aibin irrim yu mesij en mi
    redi blanga dum enijing yu tok. Ai garra gibit langa yu detlot sidatri en paintri
    weya yu wandim.
  ukr-1871: 'І послав Гирам до Соломона сказати: Вислухав я, що послував єси до мене,
    й чинити му все, чого бажати меш із кедриною й кипарисом:'
  deu-1951: 'Und Hiram sandte zu Salomo und ließ ihm sagen: Ich habe [die Botschaft]
    gehört, die du mir gesandt hast; ich will tun nach all deinem Begehren betreffs
    des Zedern und Zypressenholzes.'
  eng-JPS: '(5-22) And Hiram sent to Solomon, saying: ''I have heard that which thou
    hast sent unto me; I will do all thy desire concerning timber of cedar, and concerning
    timber of cypress.'
  srp-1865: 'I posla Hiram Solomunu, i poruèi: èuo sam èega radi si slao k meni; ja
    æu uèiniti svu volju tvoju za drva kedrova i za drva jelova.'
  lug-lug: Awo Kiramu n’atumira Sulemaani ng’ayogera nti, “Obubaka bwe wampeereza
    mbufunye, era nnaakola by’oyagala byonna eby’emiti egy’emivule n’emiti egy’emiberosi.
  heb-heb: וישלח חירם אל שלמה לאמר שמעתי את אשר שלחת אלי אני אעשה את כל חפצך בעצי
    ארזים ובעצי ברושים׃
  ben-IRV: হীরম শলোমনকে এই খবর পাঠালেন, “আপনার পাঠানো খবর আমি পেয়েছি। এরস ও দেবদারু
    কাঠের ব্যাপারে আপনার সব ইচ্ছাই আমি পূর্ণ করব।
  pan-pan: ਹੀਰਾਮ ਨੇ ਸੁਲੇਮਾਨ ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਜੋ ਤੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ ਉਹ ਮੈਂ ਸੁਣਿਆ।
    ਮੈਂ ਤੇਰੀ ਸਾਰੀ ਇੱਛਾ ਦੇ ਅਨੁਸਾਰ ਦਿਆਰ ਦੀ ਲੱਕੜੀ ਅਤੇ ਚੀਲ ਦੀ ਲੱਕੜ ਲਈ ਕਰਾਂਗਾ।
  mya-JVB: မင်းကြီးမှာ လိုက်သော အမှု ကို ငါဆင်ခြင် ပြီ။ အာရဇ် သစ်သား ၊ ထင်ရူး သစ်သား
    လို သမျှ ကို ပေး ပါမည်။
  tbg-tbg: Ho Hiraamuva minti tivakero viva Soromonuraini uva varakero tiharo, Te
    ai uva iri virara hovema turo. Te ai antuqavano vainantemake, sidaa katarivata
    toqukeravata are inanaini vara karerave.
  hmo-hmo: 'Unai dainai Hirama ese Solomona dekenai hereva ia siaia, ia gwau: “Oiemu
    hesiai tauna ena hereva lau kamonai vadaeni, bona oi noia gauna be do lau karaia.
    Sida bona kasuarina audia ibounai do lau abia, bona do lau siaia lao.'
  urd-urd: और हीराम ने सुलेमान को कहला भेजा कि “जो पैग़ाम तू ने मुझे भेजा मैंने उसको
    सुन लिया है, और मैं देवदार की लकड़ी और सनोबर की लकड़ी के बारे में तेरी मर्ज़ी
    पूरी करूँगा।
  rus-SYN: 'И послал Хирам к Соломону сказать: я выслушал то, за чем ты посылал ко
    мне, и исполню все желание твое о деревах кедровых и деревах кипарисовых;'
  bqc-SIM: Aaìↄ mↄ sↄ̃́piↄnɛ ń éseo ń tàaao lↄ gu pↄ́ aa kuu, lá wa dìlɛ ń
    baadeɛwa.
  tcz-CHONGTHU: Hichun Hiram in Solomon chu thu athot in, “Nahin thuthot chu kana
    mu’n na ngaichat bang’a na dei bol ding’a kigosa kahi. Keiman Cedar thingle chahthing
    ho kahin peh ding ahi.
  mar-mar: मग हिरामने शलमोनाला असा संदेश पाठवला, “तुझे म्हणणे मला कळले. देवदार आणि
    गंधसरुची तुला हवी तितकी झाडे मी तुझ्या ईच्छेप्रमाणे देईन.
  qub-qub: 'Nircur Hiramga Salomonta willachiran: «Cachäcunaga llapantami willamasha.
    Sedrutapis pïnutapis munashayquitami jorgachipäshayqui.'
  bqp-bqp: 'Akũ Hiramu gbɛ̃nↄ zĩ̀ Sulemanua à pì: Ma lɛ́gbãzã kũ n kɛ̀mɛnɛ mà.
    Mani kɛ lákũ ń yei nà sida línↄ kũ pini línↄ yã musu.'
  hat-hat: 'Apre sa, Iram voye di Salomon: -Mwen resevwa mesaj ou a. M''ap fè tou
    sa ou mande m'' fè pou bwa sèd ak bwa pichpen yo.'
  eng-BSB: 'Then Hiram sent a reply to Solomon, saying: “I have received your message;
    I will do all you desire regarding the cedar and cypress timber.'
  eng-WEBPB: Hiram sent to Solomon, saying, “I have heard the message which you have
    sent to me. I will do all your desire concerning timber of cedar, and concerning
    cypress timber.
  kbq-kbq: Anage nehuno Hiramu'a amanage huno Solomonintega kea atregeno e'ne, Nagritegama
    kema atrankeno'ma eana hago antahuanki'na, maka sida zafane saipresi zafanena
    antagi'na atresugeno egahie.
  nhe-BL: 'Huan Tlanahuatijquetl Hiram quinanquili Salomón ica ni amatlajtoli tlen
    ica quiilhui: “Nijselijtoc nopa tlajtoli tlen tinechtitlanili, huan nijchihuas
    nochi tlen tinechtlajtlanía. Nimitzmacas nochi cuatini tlen tiocuahuitl huan tlen
    ciprés tlen tijnequi.'
  bus-bus: 'Ben Hiramu gbɛ̃nↄ zĩ̀ Sulemanua à bè: Ma lɛ́kpãsã kɛ̀ ń kɛ̀mɛɛ mà.
    Mɛ́ kɛ lán ń yezi nà sida línↄ kↄ̃n pini línↄ yã musu.'
  gub-BL: A'e re omono kar uze'eg Xàrumàw pe no. — Aenu neze'eg neremimur kwer kwez
    ihe kury. Azapo putar ma'e nereminozgwer nehe. Amonohok kar putar ywyràkàxigyw
    ihe wà nehe. Amonohok kar putar ywyra pin her ma'e ihe wà nehe no.
  eng-DRA: 'And Hiram sent to Solomon, saying: I have heard all thou hast desired
    of me: and I will do all thy desire concerning cedar trees, and fir trees.'
