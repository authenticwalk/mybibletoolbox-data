verse: 1KI.005.008
translations:
  mal-C: 'ഹീരാം ഇപ്രകാരമൊരു മറുപടിയും ശലോമോന് കൊടുത്തയച്ചു: “അങ്ങ് കൊടുത്തയച്ച സന്ദേശം
    എനിക്കു ലഭിച്ചു. ദേവദാരുക്കളും സരളമരങ്ങളും തരുന്ന കാര്യത്തിൽ അങ്ങ് ആഗ്രഹിക്കുന്നതുപോലെയെല്ലാം
    ഞാൻ ചെയ്യാം.'
  deu-TKW: Auch die Gerste und das Stroh für die Rosse und die Rennpferde brachten
    sie jedesmal an den Ort, wo er sich gerade aufhielt, ein jeder nach seiner Ordnung.
  lin-lin: Bazalaki mpe komema bambuma ya orje mpe matiti mpo na bampunda, ndenge
    mobateli biloko ya mokonzi azalaki kokatela bango.
  eng-LSV: And Hiram sends to Solomon, saying, “I have heard that which you have sent
    to me, I do all your desire concerning cedar-wood and fir-wood;
  eng-GNV: And Hiram sent to Salomon, saying, I haue considered the things, for the
    which thou sentest vnto me, and will accomplish all thy desire, concerning the
    cedar trees and firre trees.
  eng-WEBSTER: 'And Hiram sent to Solomon, saying, I have considered the things which
    thou sentest to me for: and I will perform all thy desire concerning timber of
    cedar, and concerning timber of fir.'
  nhw-BL: 'Huan Tlanahuatijquetl Hiram quinanquili Salomón ica ni amacamanali catli
    ica quiilhui: Nijselijtoc nopa camanali catli techtitlanili, huan nijchihuas nochi
    catli techtlajtlanía. Nimitzmacas nochi cuame tlen tiocuahuitl huan tlen ciprés
    catli tijnequi.'
  swh-ONEN: 'Hiramu akatuma neno kwa Solomoni: “Nimepokea ujumbe ulionipelekea na
    nitafanya yote unayohitaji katika kukupatia magogo ya mierezi na misunobari.'
  bba-bba: Bɑ rɑ mɑɑ kɑ dobi kɑ tɑkɑ de de win dumin sɔ̃ mi yi wɑ̃ɑ nɡe mɛ bɑ bu sɔ̃ɔwɑ
    bu ko.
  eng-KJVCPB: 'And Hiram sent to Solomon, saying, I have considered the things which
    thou sentest to me for: and I will do all thy desire concerning timber of cedar,
    and concerning timber of fir.'
  luo-luo: Omiyo Hiram nodwoko Solomon kawacho niya, “Aseyudo wach mane iorona kendo
    abiro timo duto midwaro kuom chiwo yiend Sida gi bao.
  meu-meu: Bena Hirama ese hereva e siaia Solomon dekenai, eto, Emu gwaukau herevana
    dekegu ai o siaia na vada na kamonai; lalogu na heḡereḡere hari sida bona beroso
    audia herevadia na emu ura idoinai baina karaia.
  npi-ULB: हीरामले सोलोमनलाई यस्तो वचन पठाए, “तपाईंले मलाई पठाउनुभएको सन्देश मैले
    सुनेको छु । म तपाईंले चाहना गर्नुभएका सबै देवदारु र सल्लाका काठ जुटाइदिने छु ।
  yor-yor: Hiramu sì ránṣẹ́ sí Solomoni pé, “Èmi ti gbọ́ iṣẹ́ tí ìwọ rán sí mi, èmi
    yóò sì ṣe gbogbo èyí tí o fẹ́ ní pípèsè igi kedari àti ní ti igi firi.
  pes-OPCB: 'آنگاه این پیام را برای سلیمان فرستاد: «پیغامت را دریافت کردم و خواهش
    تو را دربارهٔ تهیهٔ الوار درخت سرو و صنوبر بجا می‌آورم.'
  tgl-ULB: Nagpadala ng salita si Hiram kay Solomon na nagsasab, “Narinig ko ang mensahe
    na ipinadala mo sa akin. Gagawin ko ang lahat ng nais mo patungkol sa mga troso
    ng sedar at saypres.
  cbu-NT: Ashiriya, Irámsha tsiyatssee zanganirangtamta. Nuw yuwaa kamachtarangish
    anoo kis mazinarangina. Ashiri anoo tatsamchima. Karipan, misha pinootstam katspayaruni
    zanganchinllpa.
  hui-hui: Ani lowa Hirama ibugua Solomono bedaria bi lama pudaba lowa lalu, Í̠na
    bi lariyago hale howa i̱na ogoni karulape laru. Ira tamiaru guraya aleru dibu
    yalu pudaba lolebero.
  mya-mya: ထို​နောက်​ဟိ​ရံ​သည် ရှော​လ​မုန်​ထံ​သို့``အ​ဆွေ တော်​ပေး​ပို့​သော​အ​မှာ​တော်​စ​ကား​ကို​ကြား
    သိ​ပါ​ပြီ။ ကျွန်ုပ်​သည်​အ​ဆွေ​တော်​မှာ​ကြား လိုက်​သည့်​အ​တိုင်း​ဆောင်​ရွက်​ရန်​အ​သင့်​ရှိ
    ပါ​၏။ အ​ဆွေ​တော်​၏​ထံ​သို့​သစ်​က​တိုး နှင့်​ထင်း​ရှူး​သစ်​များ​ကို​ပေး​ပို့​လိုက်​ပါ
    မည်။-
  bod-N: དེ་ནས་ཧི་རཱམ་གྱིས་སོ་ལོ་མོན་ལ་འཕྲིན་ལན་བསྐུར་བ་འདི་ལྟར། ཁྱེད་ཀྱིས་མི་མངགས་ནས་བདག་ལ་བསྐུར་བའི་འཕྲིན་རྣམས་ངས་ཐོས་པ་ཡིན།
    ཉིད་ཀྱི་ཐུགས་འདོད་ནང་བཞིན་ཐང་ཤིང་དང་གསོམ་ཤིང་གིས་རོགས་བྱེད་དོ། །
  sna-sna: 'Saka Hiramu akatuma shoko kuna Soromoni achiti: “Ndagamuchira shoko ramanditumira
    navamakatuma uye ndichaita zvose zvamunoda ndigokupai matanda emisidhari nemisipuresi.'
  spa-BLM: 'Hiram envió a decir a Salomón: “He oído el mensaje que me has enviado.
    Haré todo lo que desees en cuanto a la madera de cedro y de ciprés.'
  cac-cac: 'Elan̈chamel ix yalxicot vin̈ d''a vin̈aj Salomón chi'': Toxo ix vab''
    tas ix alcoti, tic tzin chec ic''joquel te'' c''ute'' yed'' te'' taj icha ix al
    chi'', ol vac''b''at te'' d''ayach.'
  swh-ULB: Hiramu akatuma neno kwa Sulemani, akisema, “Nimeupata ujumbe ule ulionitumia.
    Nitatoa miti yote ya mierezi na miti ya miberoshi ambayo unahitaji.
  bel-bel: 'І паслаў Хірам да Саламона сказаць: я выслухаў тое, па што ты пасылаў
    да мяне, і выканаю ўсё жаданьне тваё пра дрэвы кедровыя і дрэвы кіпарысавыя:'
  deu-ELBBK: Und die Gerste und das Stroh für die Pferde und für die Renner brachten
    sie an den Ort, wo er war, jeder nach seiner Vorschrift.
  mbb-OT: Ne zutun mibpeuwit si Hiram te lalag diyà te ki Solomon he edhenduen te,
    “Nezawat ku is lalag he impeuwit nu, ne ibeǥey ku kenikew is menge kayu he sidru
    wey sipris he egkinehenglanen nu.
  mal-2015: 'ഹീരാം ശലോമോന്റെ അടുക്കൽ ആളയച്ചു പറയിച്ചതു എന്തെന്നാൽ: നീ പറഞ്ഞയച്ച വസ്തുത
    ഞാൻ കേട്ടു; ദേവദാരുവിന്റെയും സരളമരത്തിന്റെയും കാര്യത്തിൽ നീ ഇച്ഛിച്ചതു ഒക്കെയും
    ഞാൻ ചെയ്യാം.'
  rmc-rmc: Avke dojekh guverneris anelas ode, kaj kampelas, o kotor peskre jačmeňistar
    the peskre phusestar prekal o graja the prekal ola džviri, so cirdenas o zaprahi.
  pes-OPV: 'و حیرام نزد سلیمان فرستاده، گفت: «پیغامی که نزد من فرستادی اجابت نمودم
    و من خواهش تو را درباره چوب سرو آزاد وچوب صنوبر بجا خواهم آورد.'
  ron-1924: 'Ши Хирам а тримис рэспунс луй Соломон: „Ам аузит че ай тримис сэ ми се
    спунэ. Вой фаче тот че вей вря ын че привеште лемнеле де чедру ши лемнеле де кипарос.'
  ben-OBCV: 'তাই হীরম শলোমনের কাছে এই খবর পাঠালেন: “আপনি আমায় যে খবর পাঠিয়েছেন,
    তা আমি পেয়েছি এবং দেবদারু ও চিরহরিৎ গাছের কাঠ জোগানোর সম্বন্ধে আপনি আমার কাছে
    যা যা চেয়েছেন, আমি সেসবকিছু করব।'
  som-som: Markaasaa Xiiraam Sulaymaan u cid diray oo wuxuu ku yidhi, Waan maqlay
    farriintii aad ii soo dirtay; oo waan yeelayaa waxaad doonayso oo ku saabsan qoryaha
    kedarka ah iyo qoryaha berooshka la yidhaahdo.
  lat-VUC: 'Et misit Hiram ad Salomonem, dicens: Audivi quæcumque mandasti mihi: ego
    faciam omnem voluntatem tuam in lignis cedrinis et abiegnis.'
  eng-ASVBT: 'And Hiram sent to Solomon, saying, I have heard the message which thou
    hast sent unto me: I will do all thy desire concerning timber of cedar, and concerning
    timber of fir.'
  ita-1885: 'Ed Hiram mandò a dire a Salomone: Io ho inteso ciò che tu mi hai mandato;
    io farò tutto ciò che tu desideri intorno al legname di cedro, ed al legname di
    abete.'
  eng-ULB: Hiram sent word to Solomon, saying, “I have heard the message that you
    have sent to me. I will provide all the wood of cedar and cypress that you desire.
  spa-VBL: 'Hiram envió esta respuesta a Salomón: “Gracias por tu mensaje. En cuanto
    a la madera de cedro y ciprés, haré todo lo que quieras.'
  fra-_FOB: 'Et Hiram envoya vers Salomon, pour lui dire: J''ai entendu ce que tu
    m''as mandé. Je ferai tout ce que tu voudras, quant au bois de cèdre et au bois
    de cyprès.'
  mal-mal: 'ഹൂരാം ശലോമോന്റെ അടുക്കൽ ആളയച്ച് ഇപ്രകാരം പറയിച്ചു: “നീ പറഞ്ഞയച്ച വസ്തുത
    ഞാൻ കേട്ടു; ദേവദാരുവിന്റെയും സരളമരത്തിന്റെയും കാര്യത്തിൽ നീ ആഗ്രഹിച്ചതുപോലെ ഞാൻ
    ചെയ്യാം.'
  urd-GVR: Sulemān ko Hīrām ne jawāb bhejā, “Mujhe āp kā paiġhām mil gayā hai, aur
    maiṅ āp kī zarūr madad karūṅga. Deodār aur jūnīpar kī jitnī lakaṛī āp ko chāhie
    wuh maiṅ āp ke pās pahuṅchā dūṅgā.
  suz-BL: मिनु हीरामम सोलोमन कली “गो इन सोइश्‍शो लोव़ नेंता। इन माल्‍शो नेल्‍ल गेनुङ।
    लेबानोन ङा लाइश्‍शो रवा नु अरु रवा आन शी खाप्‍शा गेनुङ।
  ita-1927: 'E Hiram mandò a dire a Salomone: “Ho udito quello che m’hai fatto dire.
    Io farò tutto quello che desideri riguardo al legname di cedro e al legname di
    cipresso.'
  ckb-ckb: 'ئیتر حیرام ناردی بۆ لای سلێمان و گوتی: «ئەوەی بۆ منت نارد گوێم لێی بوو،
    هەرچی ئارەزوو بکەیت ئەوە دەکەم بۆ داری ئورز و دار سنەوبەرەکان.'
  eng-BBE: 'Then Hiram sent to Solomon, saying; The words you sent have been given
    to me: I will do all your desire in the question of cedar-wood and cypress-wood.'
  kan-OKCV: ಹೀರಾಮನು ಸೊಲೊಮೋನನಿಗೆ ಸಂದೇಶವನ್ನು ಕಳುಹಿಸಿ, “ನೀನು ಹೇಳಿ ಕಳುಹಿಸಿದ್ದನ್ನು ನಾನು
    ಕೇಳಿದ್ದೇನೆ. ದೇವದಾರು ಮರಗಳ ವಿಷಯವೂ, ತುರಾಯಿ ಮರಗಳ ವಿಷಯವೂ ನೀನು ಇಚ್ಛಿಸಿದ್ದನ್ನೆಲ್ಲಾ ನಾನು
    ಮಾಡುವೆನು.
  tam-2017: 'ஈராம் சாலொமோனிடத்தில் செய்தி அனுப்பி: நீர் எனக்குச் சொல்லியனுப்பின காரியத்தை
    நான் கேட்டேன்; கேதுரு மரங்களுக்காகவும், தேவதாரு மரங்களுக்காகவும், உம்முடைய விருப்பத்தின்படியெல்லாம்
    நான் செய்வேன்.'
  spa-RV-1909: 'Y envió Hiram á decir á Salomón: He oído lo que me mandaste á decir:
    yo haré todo lo que te pluguiere acerca de la madera de cedro, y la madera de
    haya.'
  ron-BTF: 'Şi Hiram a trimis la Solomon, spunând: Am luat în considerare lucrurile
    pentru care ai trimis la mine; şi îţi voi împlini toată dorinţa ta referitor la
    lemnăria de cedru şi referitor la lemnăria de brad.'
  eng-WEBP: Hiram sent to Solomon, saying, “I have heard the message which you have
    sent to me. I will do all your desire concerning timber of cedar, and concerning
    cypress timber.
  eng-FBV: 'Hiram sent this reply to Solomon: “Thank you for your message. As for
    the cedar and cypress timber, I will do everything you want.'
  nld-1939: 'En hij liet Salomon antwoorden: Ik heb uw boodschap vernomen. Wat de
    ceder- en cypressenstammen betreft, zal ik geheel aan uw verlangen voldoen.'
  nch-BL: '“Huan Tanahuatijquet Hiram quinanquili Salomón ica ni amacamanali cati
    ica quiilhui: “Nijselijtoc nopa camanali cati techtitanili, huan nijchihuas nochi
    cati techtajtanía. Nimitzmacas nochi cuame ten tiocuahuit huan ten ciprés cati
    tijnequi.'
  vie-1934: 'Hi-ram bèn sai sứ đáp lời cho Sa-lô-môn rằng: Tôi đã nghe được lời vua
    sai nói với tôi; mọi điều vua ước ao về gỗ bá hương và gỗ tòng, thì tôi sẽ làm
    hết.'
  hin-CV: 'तब हीराम ने शलोमोन को यह संदेश भेजा: “आपके द्वारा भेजा गया संदेश मैंने
    सुन लिया है. देवदार और सनोवर की लकड़ी से संबंधित आपके द्वारा कहे गये सब कुछ करने
    के लिए मैं तैयार हूं.'
  spa-BES: 'Entonces Hiram envió a Salomón este mensaje, diciendo: Me han dado el
    mensaje que me enviaste, y cumpliré tu pedido de la madera de cedro y la madera
    de ciprés.'
  tdx-tdx: Vaho nandesa’ iareo vare hordea naho ahetse o soavalao vaho o soavala mpipitsikeo
    sindre mb’ an-toe’e ao, songa ondaty ty amy lili’ey.
  tha-KJV: และฮีรามก็​ใช้​คนให้​มาย​ังซาโลมอนทูลว่า “ข้าพเจ้าได้พิจารณาสิ่งต่างๆซึ่งท่านส่งไปยังข้าพเจ้าแล้ว
    ข้าพเจ้าพร้อมที่จะกระทำสิ่งสารพัดตามที่ท่านปรารถนาในเรื่องไม้สนสีดาร์ และไม้สนสามใบ
  por-BR-2018: 'E enviou Hirão a dizer a Salomão: Ouvi o que me mandaste a dizer:
    eu farei tudo o que te satisfizer acerca da madeira de cedro, e a madeira de faia.'
  deu-ELO: 'Und Hiram sandte zu Salomo und ließ ihm sagen: Ich habe gehört, was du
    mir entboten hast; ich will all dein Begehr tun betreffs des Zedernholzes und
    betreffs des Zypressenholzes.'
  eng-WYC-2018: And Hiram sent to Solomon, and said, I have heard whatever things
    thou sentest to me (for); I shall do all thy will, in trees of cedars, and in
    trees of box, (or and I shall provide all the cedar, and fir, or pine, trees,
    that thou needeth, or wanteth).
  epo-epo: 'Kaj Ĥiram sendis al Salomono, por diri: Mi aŭskultis tion, kion vi sendis
    diri al mi; mi plenumos vian tutan deziron pri la arboj cedraj kaj arboj cipresaj.'
  uig-PIN: 'Ⱨiram Sulaymanƣa adǝm ǝwitip: — Sǝn manga ⱪoyƣan tǝlǝpliringni anglap
    ⱪobul ⱪildim. Mǝn sening kedir yaƣiqi wǝ arqa yaƣiqi toƣruluⱪ arzu ⱪilƣanliringning
    ⱨǝmmisini ada ⱪilimǝn;'
  beo-beo: 'Amalalu, Haila:me da Soloumanema amane sia: sia:si, “Na da dia sia: sia:si
    amo nabi dagoi. Na da dia adole ba:i amo hamomusa: momagei dagoi. Na da dolo ifa
    amola ‘baine’ ifa digili imunu.'
  tpi-OTNT: Orait na Hiram i salim tok i go long Solomon olsem, “Mi harim pinis tok
    bilong yu na mi orait long en. Na bai mi salim ol diwai sida na ol diwai pain
    i kam long yu.
  hau-SA: Sai Hiram ya aike wa Solomon da kalmomin nan, “Na sami saƙon da ka aika
    mini, zan kuma yi duk abin da kake so ta wurin tanada katakan al’ul da na fir.
  uig-LAT: 'Hiram Sulayman’gha adem ewitip: — Sen manga qoyghan telepliringni anglap
    qobul qildim. Men séning kédir yaghichi we archa yaghichi toghruluq arzu qilghanliringning
    hemmisini ada qilimen;'
  nde-nde: 'Ngakho uHiramu wathumela ilizwi kuSolomoni wathi: “Ngilitholile ilizwi
    ongithumele lona njalo ngizakwenza konke okuzakuzuzisa izigodo zesihlahla somsedari
    lesohlobo lwephayini.'
  ton-ton: 'Pea naʻe ʻave ʻae fekau ʻa Helami kia Solomone, ʻo ne pehē, “Kuo u fanongo
    ki he ngaahi meʻa ʻaia naʻa ke fekau ai kiate au: te u fai ʻae meʻa kotoa pē ʻoku
    ke holi ki ai koeʻuhi ko e tāʻanga sita, pea koeʻuhi ko e tā ʻae ʻakau ko e paini.'
  ces-1613: 'I poslal Chíram k Šalomounovi, řka: Vyrozuměl jsem, oč jsi poslal ke
    mně; jáť učiním všecku vůli tvou z strany dříví cedrového i jedlového.'
  eng-WMB: Hiram sent to Solomon, saying, “I have heard the message which you have
    sent to me. I will do all your desire concerning timber of cedar, and concerning
    cypress timber.
