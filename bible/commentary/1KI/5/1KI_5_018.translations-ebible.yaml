verse: 1KI.005.018
translations:
  mal-C: ശലോമോന്റെയും ഹീരാമിന്റെയും ശില്പികളും, ഗിബലിൽനിന്നുള്ളവരും ദൈവാലയനിർമാണത്തിനുള്ള
    കല്ലുകളും തടികളും ചെത്തിമിനുക്കി.
  deu-TKW: Nun aber hat mir Jahwe, mein Gott, ringsum Ruhe gegeben, daß kein Widersacher
    oder Mißgeschick mehr vorhanden ist.
  lin-lin: Kasi sik’oyo, Yawe, Nzambe na ngai, apesi ngai bopemi na bangambo nyonso,
    mpe ezali lisusu na monguna moko te mpe na likambo moko te oyo ekoki kobangisa
    ngai.
  eng-LSV: and the builders of Solomon, and the builders of Hiram, and the Giblites
    hew [them], and prepare the wood and the stones to build the house.
  eng-GNV: And Salomons workemen, and the workemen of Hiram, and the masons hewed
    and prepared timber and stones for the buylding of the house.
  eng-WEBSTER: 'And Solomon''s builders, and Hiram''s builders did hew them , and
    the stone-squarers: so they prepared timber and stones to build the house.'
  nhw-BL: Huan tlacame tlen altepetl Gebal quinpalehuijque inincalchijcahua Salomón
    huan Hiram para quicualtlalise nochi cuame huan teme para nopa tiopamitl.
  swh-ONEN: Mafundi wa Solomoni, wa Hiramu na watu wa Gebali walikata na kuandaa mbao
    na mawe kwa ajili ya ujenzi wa Hekalu.
  bba-bba: Tɛ̃ nɑ wɛ̃re yèn sɔ̃ Gusunɔ nɛn Yinni u derɑ bɔri yɛndɑ wɑ̃ɑ nɛn tem beri
    berikɑ kpuro sɔɔ. Mɛyɑ nɑ ǹ mɑɑ yibɛrɛ ɡoo mɔ wi u koo mɑn wɔrimɑ.
  eng-KJVCPB: 'And Solomon’s builders and Hiram’s builders did hew them, and the stonesquarers:
    so they prepared timber and stones to build the house.'
  luo-luo: Kamano jogedo molony mag Solomon gi Hiram kod jo-Gibal nongʼado yien kendo
    oloso bepe kod kite mag gero hekalu.
  meu-meu: Taunabunai, Solomon ena ruma-hagini taudia bona Hirama ena rumahagini taudia
    bona Gebala taudia ese au bona nadi e utudia, bona e haḡoevadia heḡaeḡae, dubu
    ihaginina totona.
  npi-ULB: त्यसैले सोलोमन र हीरामका कारीगरहरूसाथै गेबालका मानिसहरूले मन्दिर निर्माणको
    निम्ति काठ र ढुङ्गाहरू काटेर तयार पारे ।
  yor-yor: Àwọn oníṣọ̀nà Solomoni àti Hiramu àti àwọn òṣìṣẹ́ láti Gebali sì gbẹ́ wọn,
    wọ́n sì pèsè igi àti òkúta láti fi kọ́ ilé náà.
  pes-OPCB: اهالی جِبال هم به چوب‌بران سلیمان و حیرام در بریدن چوب و تهیه الوار و
    تراشیدن سنگها برای خانهٔ خدا کمک می‌کردند.
  tgl-ULB: Kaya ang mga tagapagpatayo nila Solomon at Hiram at ang mga Gibalita ang
    gumawa ng pagpuputol at naghanda ng troso at ng mga bato para sa pagpapatayo ng
    templo.
  cbu-NT: Ashirucha, kurak Salomon, misha kurak Irám, misha anshuchiritam tputs Guebala,
    ashpisin an wasundurur Apanlleem pang' pangumaam, karipanaa misha patumbcheetstam
    wanasir tamikuktayarusin, ichingaru maachi iwapayarusin xanataranganaya. Ashiriya,
    na kamaneena, yuwaa Salomon kurak Irámpat kizpur chinarangana anootsi.
  hui-hui: Agali biabe ogoni biyaru ti Hirama ariabi Solomono ariabi maru Bibiloso
    tanoni haga ariabi ti mandagi biabe bialu Anduane Homogonaga anda ogoni bule howa
    irabi ege to̱le̱bi uruni baya hangu manda manda bu wiai hene.
  mya-mya: ရှော​လ​မုန်​၏​အ​လုပ်​သ​မား​များ​နှင့်​ဟိ​ရံ​၏ အ​လုပ်​သ​မား​များ​သည်​ဗိ​မာန်​တော်​ဆောက်​လုပ်
    ရန်​အ​တွက် ဂေ​ဗာ​လ​မြို့​သား​များ​နှင့်​အ​တူ ကျောက်​များ​နှင့်​သစ်​များ​ကို​ပြင်​ဆင်​ကြ
    လေ​သည်။
  bod-N: སོ་ལོ་མོན་གྱི་ལག་ཤེས་དང་། ཧི་རཱམ་གྱི་ལག་ཤེས། གེ་བལ་ཡུལ་གྱི་མི་རྣམས་བཅས་ཀྱིས་རྡོ་རྣམས་ལ་འཇམ་ཤ་བཏོད་པ་དང་།
    མཆོད་ཁང་བཞེང་བར་གདུང་མ་དང་རྡོ་རྣམས་གྲ་སྒྲིག་བྱས་སོ། །
  sna-sna: Vavaki vaSoromoni, navavaki vaHiramu navaGebhari vakaveza matanda namatombo
    okuvakisa temberi.
  spa-BLM: Los constructores de Salomóny los constructores de Hiram y los gebalitas
    las cortaron y prepararon la madera y las piedras para construir la casa.
  cac-cac: A eb' vin̈ smunlajvum vin̈aj Salomón yed' eb' vin̈ yic vin̈aj Hiram chi'
    yed' pax eb' vin̈ cajan d'a Gebal, ix sjoch te te' eb' vin̈, ix stzeyanpax q'uen
    q'ueen eb' vin̈ yic tz'och d'a templo chi'.
  swh-ULB: Kwa hiyo wajenzi wa Sulemani na wajenzi wa Hiramu na Wagebaliti walifanya
    kazi ya kukata na kuandaa mbao kwa ajili ya ujenzi wa hekalu.
  bel-bel: І абсякалі іх работнікі Саламонавыя і работнікі Хірамавыя і Гіўліцяне,
    і рыхтавалі дрэвы і камяні на будоўлю дома.
  deu-ELBBK: Nun aber hat der HERR, mein Gott, mir Ruhe geschafft ringsum; da ist
    kein Widersacher mehr und kein schlimmes Begegnis.
  mbb-OT: Umbe, in-andam te menge etew ni Solomon wey te menge etew ni Hiram duma
    te menge tig-Gebal is menge vatu wey menge kayu he para ibangun duen te valey
    te Nengazen.
  mal-2015: ശലോമോന്റെ ശില്പികളും, ഹീരാമിന്റെ ശില്പികളും ഗെബാല്യരും ആലയപ്പണിക്കായി
    മരവും കല്ലും ചെത്തി ഒരുക്കി.
  rmc-rmc: Ale akana man o RAJ, miro Del, diňa o smirom savore narodendar, save bešen
    pašal ma, a imar man nane ňeprijaťeľis a na mušinav man ňikastar te daral.
  pes-OPV: و بنایان سلیمان و بنایان حیرام وجبلیان آنها را تراشیدند، پس چوبها و سنگها
    را به جهت بنای خانه مهیا ساختند.
  ron-1924: Лукрэторий луй Соломон, ай луй Хирам ши гиблиций ле-ау чоплит ши ау прегэтит
    лемнеле ши петреле пентру зидиря касей.
  ben-OBCV: শলোমনের ও হীরমের কারিগররা এবং গিব্‌লীয় শ্রমিকেরা মন্দির নির্মাণের জন্য
    কাঠ ও পাথর কেটে সেগুলি তৈরি করে রাখত।
  som-som: Oo Sulaymaan waxdhisayaashiisii iyo Xiiraam waxdhisayaashiisii iyo reer
    Gebal ayaa qoray, oo waxay hagaajiyeen alwaaxdii iyo dhagxantii guriga lagu dhisi
    lahaa.
  lat-VUC: 'quos dolaverunt cæmentarii Salomonis et cæmentarii Hiram: porro Giblii
    præparaverunt ligna et lapides ad ædificandam domum.'
  eng-ASVBT: And Solomon’s builders and Hiram’s builders and the Gebalites did fashion
    them, and prepared the timber and the stones to build the house.
  ita-1885: Così i muratori di Salomone, e i muratori di Hiram, ed i Ghiblei, tagliarono,
    ed apparecchiarono il legname e le pietre, per edificar la Casa.
  eng-LXXUP: And now the Lord my God has given me rest round about; there is no one
    plotting against me, and there is no evil trespass against me.
  eng-ULB: So Solomon's builders and Hiram's builders and the Gebalites did the cutting
    and prepared the timber and the stones to build the temple.
  spa-VBL: Entonces los constructores de Salomón y de Hiram, junto con los hombres
    de Guebal, cortaron la piedra. Prepararon la madera y la piedra para construir
    el Templo.
  fra-_FOB: Et les ouvriers de Salomon, et les ouvriers de Hiram, et les Guibliens
    taillèrent et préparèrent le bois et les pierres pour bâtir la maison.
  mal-mal: ശലോമോന്റെയും ഹൂരാമിന്റെയും ശില്പികളും ഗെബാല്യരും ആലയപ്പണിക്കായി കല്ലുകൾ
    ചെത്തി എടുക്കുകയും, തടികൾ പണിത് ഒരുക്കുകയും ചെയ്തു.
  urd-GVR: Jabal ke kārīgaroṅ ne Sulemān aur Hīrām ke kārīgaroṅ kī madad kī. Unhoṅ
    ne mil kar patthar ke baṛe baṛe ṭukṛe aur lakaṛī ko tarāsh kar Rab ke ghar kī
    tāmīr ke lie taiyār kiyā.
  suz-BL: मोपा सोलोमन नु हीराम आस मुरपुकी नु गेबाल ङा मुरपुकीम खिं सेल्‍चा कली फुल्‍लु
    ख्रोइश्‍शा शी ठीक सेल्‍मे बाक्‍त। यहोसु १३:५; इजीकीएल २७:९
  ita-1927: E gli operai di Salomone e gli operai di Hiram e i Ghiblei tagliarono
    e prepararono il legname e le pietre per la costruzione della casa.
  ckb-ckb: وەستاکانی سلێمان و حیرام و کرێکارانی شاری جوبەیل دار و بەردەکانیان ئامادە
    کرد بۆ بنیادنانی پەرستگاکە.
  eng-BBE: Solomon's builders and Hiram's builders did the work of cutting them, and
    put edges on them, and got the wood and the stone ready for the building of the
    house.
  kan-OKCV: ಸೊಲೊಮೋನನ ಶಿಲ್ಪಕಾರರೂ, ಹೀರಾಮನ ಶಿಲ್ಪಕಾರರೂ, ಗೆಬಾಲ್ಯರೂ ಅವುಗಳನ್ನು ಕಡಿದು, ಆಲಯವನ್ನು
    ಕಟ್ಟುವುದಕ್ಕೆ ಕಲ್ಲುಗಳನ್ನೂ, ಮರಗಳನ್ನೂ ಸಿದ್ಧಮಾಡಿದರು.
  tam-2017: ஆலயத்தைக் கட்ட, சாலொமோனின் சிற்பிகளும், ஈராமின் சிற்பிகளும், கிப்லி ஊரைச்
    சேர்ந்தவர்களும், அந்த மரங்களையும் கற்களையும் வெட்டி ஆயத்தப்படுத்தினார்கள்.
  spa-RV-1909: Y los albañiles de Salomón y los de Hiram, y los aparejadores, cortaron
    y aparejaron la madera y la cantería para labrar la casa.
  ron-BTF: Şi constructorii lui Solomon şi constructorii lui Hiram şi pietrarii le-au
    cioplit; astfel ei au pregătit lemnele şi pietrele pentru a construi casa.
  eng-WEBP: Solomon’s builders and Hiram’s builders and the Gebalites cut them, and
    prepared the timber and the stones to build the house.
  eng-FBV: So Solomon's and Hiram's builders, together with the Gebalites, cut the
    stone. They prepared the timber and stone to build the Temple.
  nld-1939: De bouwlieden van Salomon en Chirom en de Giblieten hieuwen ze op maat,
    en maakten zowel de stenen als het hout pasklaar voor de bouw van de tempel.
  nch-BL: Huan tacame ten altepet Gebal quinpalehuijque inincalchijcahua Salomón huan
    Hiram para quicualtalise nochi cuame huan teme para nopa tiopamit.
  vie-1934: Các thợ của Sa-lô-môn và của Hi-ram với người Ghi-bê-lít, đẽo đá và dọn
    cây cùng đá đặng cất đền.
  hin-CV: इस प्रकार शलोमोन के कर्मचारियों ने, हीराम के कर्मचारियों और गिबलियों ने
    मिलकर भवन बनाने के लिए लकड़ी और पत्थर तैयार किए.
  spa-BES: Los constructores de Salomón y los constructores de Hiram hicieron el trabajo
    de cortarlos, les pusieron bordes, y prepararon la madera y la piedra para la
    construcción del templo.
  tdx-tdx: Fe tinolo’ Iehovà Andrianañahareko fitofàñe ty miariary ahy iaby henanekeo,
    amy t’ie tsy aman-drafelahy ndra raha mizo.
  tha-KJV: ดังนั้นพนักงานก่อสร้างของซาโลมอน และพนักงานก่อสร้างของฮีราม และช่างสลั​กห​ิ​นก​็​แต่​งหินเหล่านั้น
    และเตรียมตัวไม้และหินเพื่อสร้างพระนิเวศ
  por-BR-2018: E os pedreiros de Salomão e os de Hirão, e os preparadores, cortaram
    e prepararam a madeira e pedras para lavrar a casa.
  deu-ELO: Und die Bauleute Salomos und die Bauleute Hirams und die Gibliter behieben
    sie, und sie richteten das Holz und die Steine zum Bau des Hauses zu.
  eng-WYC-2018: and that they should make those square; which stones the masons of
    Solomon and the masons of Hiram hewed. And [the] men of Byblos made ready [the]
    trees and stones, to the house to be builded, (or And the men of Byblos prepared
    the wood and the stones, needed to build the Temple).
  epo-epo: Kaj hakis la konstruistoj de Salomono kaj la konstruistoj de Ĥiram kaj
    la Gebalanoj, kaj pretigis lignon kaj ŝtonojn, por konstrui la domon.
  uig-PIN: Wǝ Sulaymanning tamqiliri bilǝn Ⱨiramning tamqiliri wǝ Gǝballiⱪlar ⱪoxulup
    taxlarni oyup, ɵyni yasax üqün yaƣaq ⱨǝm taxlarni tǝyyarlap ⱪoydi.
  beo-beo: 'Soloumane amola Haila:me elea hawa: hamosu dunu, amola Giba:le moilai
    ganodini fi dunu, ilia Debolo diasu gagumusa:, gele amola ifa amola momagele legei.'
  tpi-OTNT: Na i gat ol saveman bilong wokim haus i stap namel long ol wokman bilong
    Solomon na Hiram, na ol i wok wantaim ol man bilong taun Biblos long sapim na
    stretim ol ston na plang bilong wokim haus bilong Bikpela.
  hau-SA: Gwanayen Solomon da na Hiram da kuma mutanen Gebal, su suka yanka, suka
    kuma shirya katako da dutse don ginin haikali.
  uig-LAT: We Sulaymanning tamchiliri bilen Hiramning tamchiliri we Geballiqlar qoshulup
    tashlarni oyup, öyni yasash üchün yaghach hem tashlarni teyyarlap qoydi.
  nde-nde: Izingcitshi zokubaza zikaSolomoni lezikaHiramu lamaGebhali babaza balungisa
    izigodo lamatshe kusakhiwa ithempeli.
  ton-ton: 'Pea naʻe tā ia ʻe he kau tufunga ʻa Solomone pea mo e kau tufunga ʻa Helami,
    pea mo e kakai Kipila: naʻe pehē ʻenau teuteu ʻae taʻanga ʻakau mo e ngaahi maka
    ke langaʻaki ʻae fale.'
  ces-1613: Kteréž tesali kameníci Šalomounovi a kameníci Chíramovi a Gibličtí. A
    tak připravovali dříví i kamení k stavení domu toho.
  eng-WMB: Solomon’s builders and Hiram’s builders and the Gebalites cut them, and
    prepared the timber and the stones to build the house.
  tam-TCV: சாலொமோனின் ஈராமின் கைவினைஞர்களும், கிபலியிலிருந்து வந்த மனிதரும், மரங்களையும்
    கற்களையும் வெட்டி ஆலயம் கட்டுவதற்கு ஆயத்தம் செய்தனர்.
  ceb-ULB: Busa gitiltil sa mga magtutukod ni Solomon ug sa magtutukod ni Hiram ug
    sa mga taga-Gebal ug giandam ang mga kahoy ug mga bato aron tukoron ang templo.
  pol-UBG: Ciosali je więc budowniczowie Salomona i Hirama oraz Gibilici. I tak przygotowali
    drewno i kamienie na budowę domu.
  agr-agr: Tusa timatai Salomógka aentsji jegá jegamin aidau Hirama aentsji aidaujai,
    nuigtu yaakat Guebalnum tikiju batsamin aidau aatus numin tsupijag, kaya dakajag
    pakamawag jega Apajuí emematku ijuntain ashí jegamak umikajui.
  kyc-kyc: Solomonena yulu pingi akali dupwape Airiminya yulu pingi akali dupwape
    dee yuu taone Bipilose range akali dupwapeme tembole anda pirami dupwana isa kanape
    dupwa rapa rapa piyami.
  urd-GVU: جبل کے کاری گروں نے سلیمان اور حیرام کے کاری گروں کی مدد کی۔ اُنہوں نے
    مل کر پتھر کے بڑے بڑے ٹکڑے اور لکڑی کو تراش کر رب کے گھر کی تعمیر کے لئے تیار
    کیا۔
  deu-1912: Und die Bauleute Salomos und die Bauleute Hirams und die Gebaliter hieben
    aus und bereiteten zu Holz und Steine, zu bauen das Haus.
  ntj-ntj: Nyangka-ya mularrpartu waarka palyalpayilu warta pirni katingu ngarnmanymanu
    tjunu. Puru-ya yaputarrartu yurrarayirnu tjunu tjurrtju purlkanya palyalkitjalu.
  kan-2017: ಸೊಲೊಮೋನನ ಮತ್ತು ಹೀರಾಮನ ಶಿಲ್ಪಿಗಳೂ ಹಾಗು ಗೆಬಾಲ್ಯರೂ ಅವುಗಳನ್ನು ಕೆತ್ತುತ್ತಿದ್ದರು.
    ದೇವಾಲಯ ಕಟ್ಟುವುದಕ್ಕಾಗಿ ಬೇಕಾಗುವ ಕಲ್ಲು ಮತ್ತು ಮರಗಳನ್ನು ಸಿದ್ಧಪಡಿಸಿದರೂ ಇವರೇ.
  yap-yap: Girdi’en e maruwel rok Solomon nge Hiram, nge girdi’ ko binaw nu Byblos
    e ra ngongliyed rogon e malang nge ren ni ngan fanay ko tempel.
  hlt-MCSB: Solomon kah imsa rhoek neh Khiram kah imsa rhoek long khaw, Ghiblii rhoek
    long khaw a saek uh. Te dongah im sak nah ham thing neh lungto te a tawn uh.
  mdy-ETH: ሴሎሞኔና ኪራሜናኮ ማኣሮ ማዣ ሃኣሞንታ ቢብሎሴ ዓሶንታ ጌኤዦ ማኣሮ ማዦንዶ ሹጮንታ ሚፆንታ ቢያ ጊኢጊሼኔ።
  twi-ASANTE: Mmarima a wɔfiri Gebal kuropɔn mu boaa Salomo ne Huram adansifoɔ no,
    ma wɔsiesiee nnua ne aboɔ no maa Asɔredan no sie.
  eng-WEBU: Solomon’s builders and Hiram’s builders and the Gebalites cut them, and
    prepared the timber and the stones to build the house.
  wal-wal: Solomona asatinne Kiiraama asati kushe hiillaa eriyaageeti, Gebaala asatuurakka
    gididi, Beeta Maqidasiyaa keexxanau mittaa qanxxidinne shuchchaa qoo7idi giigissidosona.
  spa-PDDPT: Los constructores de Salomón, de Hiram y de Biblos prepararon la madera
    y tallaron las piedras para construir la Casa.
  gun-gun: Salomão ha'e Hirão rembiguai kuery ae imoatyrõarã ikuai, Gibal pygua kuery
    voi. Yvyra ha'e ita omoatyrõ okuapy templo-rã ojapo aguã.
  ilo-ULB: Nagtikap ngarud dagiti trabahador ni Solomon ken dagiti trabahador ni Hiram
    ken dagiti taga-Gebal ken insaganada dagiti troso ken dagiti bato tapno maipatakder
    ti templo.
  kpg-kpg: Nia daane ngalua a Solomon mo Hiram mo nia daane mai i di waahale o Gebal
    gu hagatogomaalia nia hadu mo nia laagau ala e hau di Hale Daumaha.
  uig-ARA: ۋە سۇلايماننىڭ تامچىلىرى بىلەن ھىرامنىڭ تامچىلىرى ۋە گەباللىقلار قوشۇلۇپ
    تاشلارنى ئويۇپ، ئۆينى ياساش ئۈچۈن ياغاچ ھەم تاشلارنى تەييارلاپ قويدى.
  sus-sus: Yakɔsi Alatala bara a ragiri n xa lu bɔɲɛsa kui. Gere nun fe xɔnɛ bara
    ɲɔn.
  pon-2006: Eri, sapwellimen Solomon oh Airam tohndoadoahk kan, iangahki ohl kei sang
    nan kahnimw Piplos, kaunopadahr takai kan oh tuhke kan pwe en kaukihda Tehnpas
    Sarawio.
  jae-jae: Amboac tonaŋ Salomo agêc Hiram nêŋ lau sêkwêwaga sêwiŋ lau Gebalŋa sêsap
    to sêpa ka to poc gebe sêkwê andu tau.
  ksd-ksd: Ma ra umana tena madaka kai Solomon ma Kiram ma ra tarai Gebal dia ga poko
    mal diat, ma dia ga vaninare ra davai ma ra vat upi da pait ra pal me.
  tur-YTC: Solomon'un yapıcıları, Hiram'ın yapıcıları ve Geballılar bunları kestiler
    ve evi yapmak için keresteyi ve taşları hazırladılar.
  grc-BRENT: Καὶ νῦν ἀνέπαυσε Κύριος ὁ Θεός μου ἐμοὶ κυκλόθεν, οὐκ ἔστιν ἐπίβουλος
    καὶ οὐκ ἔστιν ἁμάρτημα πονηρόν.
  ind-AYT: Lalu, tukang-tukang Salomo, tukang-tukang Hiram, dan orang-orang Gebal
    memahat dan menyediakan kayu dan batu untuk membangun bait itu.
  nya-nya: Amisiri a Solomoni ndi a Hiramu ndiponso anthu a ku Gebala anasema miyala
    ndi kukonza matabwa ndi miyala yomangira Nyumba ya Mulungu.
  hrv-hrv: 'Sada mi je Jahve, Bog moj, dao mir posvuda unaokolo: nemam neprijatelja
    ni zlih udesa.'
  mps-mps: Tama te be sę ebo koneani bidi dabe te Solomongo me Hiramgo sę ebo bidi
    dabe tomode bidali, tama augwa te Biblos hanu bidi dabe dali te Genuai Bidigo
    be sę yabo nai te masigi me ni name dabe dulama, tama dodolobo sę yai dao.
  tpi-tpi: Na i gat ol saveman bilong wokim haus i stap namel long ol wokman bilong
    Solomon na Hiram, na ol i wok wantaim ol man bilong taun Biblos long sapim na
    stretim ol ston na plang bilong wokim haus bilong Bikpela.
  dan-1931: og Salomos og Hiroms Bygmestre og Folkene fra Gebal huggede dem til, og
    de gjorde Træstammerne og Stenene i Stand til Templets Opførelse.
  vie-OVCB: Thợ của Sa-lô-môn và Hi-ram được những người Ghi-ba giúp đỡ trong việc
    đào núi đẽo đá và chuẩn bị cây gỗ sẵn sàng để xây Đền Thờ.
  guj-2017: તેથી સુલેમાનનું ઘર બાંધનારા, હીરામનું ઘર બાંધનારા તથા ગબાલીઓ આ પથ્થરોને
    ઘડતા હતા અને ભક્તિસ્થાન બાંધવા માટે લાકડાં તથા પથ્થર તૈયાર કરતા હતા.
  pon-2006A: Eri, sapwellimen Solomon oh Airam tohndoadoahk kan, iangahki ohl kei
    sang nan kahnimw Piplos, kaunopadahr takai kan oh tuhke kan pwe en kaukihda Tehnpas
    Sarawio.
  por-BRBSL: Solomon e os construtores do Hiram e os Gebalitas cortaram-nas e prepararam
    a madeira e as pedras para construir a casa.
  cth-cth: Hahoi, im kasaknaw Solomon e taminaw hoi Hiram e taminaw hoi Gebal taminaw
    ni talung a dei awh teh, im sak hane thing hoi talungnaw a rakueng awh.
  twi-twi: Mmarima a wofi Gebal kuropɔn mu boaa Salomo ne Huram adansifo no, ma wosiesiee
    nnua ne abo no maa Asɔredan no si.
  hlt-hlt: Solomon kah imsa rhoek neh Khiram kah imsa rhoek long khaw, Ghiblii rhoek
    long khaw a saek uh. Te dongah im sak nah ham thing neh lungto te a tawn uh.
  tbz-SIM: Di mmɔ̀nnì ti Yiɛ̀ nKuyie mmɛ nni nhòmpùmmu, dɛ̀mɑrɛ̀ tɛ̃́nkɛ í n kɔɔ́nnɛ̀.
  msy-2020: Ezɨ dɨpenimɨn ingarir fofozir gumaziba uaghan Solomon ko Hiramɨn ingangarir
    gumazibar tongɨn iti. Egha me Gebalɨn nguibar ekiamɨn ingangarir gumaziba ko ingara,
    Godɨn Dɨpenimɨn ingaramin dagɨaba akɨra temeba abɨsi.
  dop-dop: Amɑ pǝnɛntɛ mɑ Ɩsɔ Tɑcɑɑ yelɑɑ nɑ mɑ hɛɛsɩ pǝ tǝnɑ pǝ tɑɑ. Mɑ fɛɩ kolontu,
    pǝ́cɔ́ mpusi nɔɣɔlʋ ɩ fɛɩ.
  azb-azb: Süleymanın və Xiramın ustaları Gevallılarla birgə məbədi tikmək üçün taxtalar
    və daşlar yonub hazırladılar.
  eng-DBY: And Solomon's builders and Hiram's builders and the Giblites hewed them,
    and prepared timber and stones to build the house.
  hin-2017: सुलैमान के कारीगरों और हीराम के कारीगरों और गबालियों ने उनको गढ़ा, और
    भवन के बनाने के लिये लकड़ी और पत्थर तैयार किए।
  wol-KYG: Léegi nag sama Yàlla Aji Sax ji may na ma jàmm ne ñoyy, féete ma wet gu
    nekk, ba awma benn noon, te musiba dabu ma.
  eng-YLT: and the builders of Solomon, and the builders of Hiram, and the Giblites
    hew, and prepare the wood and the stones to build the house.
  kne-kne: Et pag isaganan di karpintiron da Solomon en Hiram pati din taga-Gebal
    din tabla ya bato ay kasapolan sin maamag ay timplo.
  eng-WYC-2017: and that they should make those square; which stones the masons of
    Solomon and the masons of Hiram hewed. And [the] men of Byblos made ready [the]
    trees and stones, to the house to be builded.
  eng-WMBB: Solomon’s builders and Hiram’s builders and the Gebalites cut them, and
    prepared the timber and the stones to build the house.
  urd-GVH: जबल के कारीगरों ने सुलेमान और हीराम के कारीगरों की मदद की। उन्होंने मिलकर
    पत्थर के बड़े बड़े टुकड़े और लकड़ी को तराशकर रब के घर की तामीर के लिए तैयार किया।
  rug-rug: Ke, sari na tie tavetavete te Solomone meke te Hiramu, meke sari na tie
    koasa vasileana lavata pa Bibilosi si va nama i sari na patu meke sari na labete
    pude kuria sa Zelepade.
  gaz-gaz: Ogeeyyiin hojii harkaa Solomoonii fi Hiiroom akkasumas namoonni Gebaal
    mana qulqullummaa ijaaruuf mukaa fi dhagaa cabsanii qopheessan.
  fra-LSG: Les ouvriers de Salomon, ceux de Hiram, et les Guibliens, les taillèrent,
    et ils préparèrent les bois et les pierres pour bâtir la maison.
  yal-yal: Iki Alatala, n ma Ala bata matabun fi n ma yiren birin yi, yaxu mi fa n
    ma, yɛgba mi fa n ma!
  haw-1868: Na ko Solomona poe hanahale, a me ko Hirama poe hanahale i kalai, a me
    ko Gibela. Pela lakou i hoomakaukau ai i na laau a me na pohaku e hana'ku ai i
    ka hale.
  arb-NAV: فَنَحَتَهَا بَنَّاؤُو سُلَيْمَانَ بِمُسَاعَدَةِ بَنَّائِي حِيرَامَ وَأَهْلِ
    جُبَيْلَ، وَهَيَّأُوا الأَخْشَابَ وَالْحِجَارَةَ لِتَشْيِيدِ الْهَيْكَلِ.
  ewe-ewe: Wogblẽ ga geɖe le dɔ sia wɔwɔ me. Amewo tso Gebal va kpe ɖe Solomo kple
    Hiram ƒe xɔtulawo ŋu le atidzedze kple kpekpakpa na gbedoxɔ la me.
  eng-LEE: (5:32) And the builders of Solomon, and the builders of Hiram, and the
    Giblites hewed them; and so they prepared the wood and the stones to build the
    house.
  asm-FB: চলোমন আৰু হীৰমৰ ঘৰ-সজীয়া লোকসকল আৰু গিবলীয়া লোকসকলে সেইবোৰ শিল কাটিলে,
    আৰু এইদৰে সিহঁতে গৃহ নিৰ্ম্মাণ কৰিবলৈ কাঠ আৰু শিলো যুগুত কৰিলে।
  sus-A: يَكْسِ عَلَتَلَ بَرَ عَ رَفِرِ ﭑ شَ لُ بْحّسَ كُي. فٍرٍ نُن قٍ شْنّ بَرَ
    حْن.
  fra-SBL: Les bâtisseursde Salomon, les bâtisseurs de Hiram et les Gébalites les
    taillèrent et préparèrent le bois et les pierres pour construire la maison.
  hbo-hbo: וְעַתָּ֕ה הֵנִ֨יחַ יְהוָ֧ה אֱלֹהַ֛י לִ֖י מִסָּבִ֑יב אֵ֣ין שָׂטָ֔ן וְאֵ֖ין
    פֶּ֥גַע רָֽע׃
  piu-2006: '@see-verse:1KI.005.017'
  kik-kik: Mabundi ma Solomoni, na ma Hiramu, na andũ a Gebali, nĩmarengire na makĩhaarĩria
    mbaũ o na mahiga nĩ ũndũ wa gwaka hekarũ.
  fra-NCL: Maintenant, Yahweh, mon Dieu m’a donné du repos de tous côtés ; il n’y
    a plus d’adversaire, plus d’affaire fâcheuse.
  cek-AK: Solomon hoi Hiram ih bantok sah kop kaminawk loe, im sak hanah, Gebal kaminawk
    hoi nawnto thing hoi thlungnawk to a lak o.
  cuk-cuk: Bab-Jehováʼse-goled-neg-sobega, Salomón-sorda-neg-sobmalad, Hiram-sorda-neg-sobmalad,
    degi, Gebal-neggweburginmalad-neg-sobmalad, urgomar mamarismalad, degi, akwamargi
    arbasmarbalid.
  uig-CYR: Вә Сулайманниң тамчилири билән Һирамниң тамчилири вә Гәбаллиқлар қошулуп
    ташларни оюп, өйни ясаш үчүн яғач һәм ташларни тәйярлап қойди.
  tel-2017: ఈ విధంగా సొలొమోను పంపిన శిల్పకారులు, గిబ్లీయులు, హీరాము శిల్పకారులు మానులు
    నరికి రాళ్లను మలిచి మందిరం కట్టడానికి వాటిని సిద్ధపరిచారు.
  hat-BSA: Konsa, moun Salomon ki t ap bati yo, moun Hiram ki t ap bati yo, epi Gibliyen
    yo t ap koupe yo e prepare bwa yo ansanm ak wòch yo pou bati kay la.
  kos-kos: Mwet orekma lal Solomon ac Hiram, ac mwet su tuku liki siti Gebal, elos
    akoela pac eot ac ipinsak in musai Tempul.
  hbo-WLC: וְעַתָּ֕ה הֵנִ֨יחַ יְהוָ֧ה אֱלֹהַ֛י לִ֖י מִסָּבִ֑יב אֵ֣ין שָׂטָ֔ן וְאֵ֖ין
    פֶּ֥גַע רָֽע׃
  ibo-ibo: Ndị ikom si Gebal, nyere ndị ọrụ Solomọn na ndị ọrụ Hiram aka, igbutu osisi
    na ịwa ha. Ha nyekwara aka ịkwado nkume e ji ewu ụlọ ahụ.
  ory-ory: ଆଉ ଶଲୋମନଙ୍କର, ହୂରମ୍‍ର ରାଜମିସ୍ତ୍ରୀମାନେ ଓ ଗିବ୍ଲୀୟ ଲୋକମାନେ ସେସବୁର ଗଠନ କଲେ,
    ଏହିରୂପେ ସେମାନେ ଗୃହ ନିର୍ମାଣ ନିମନ୍ତେ କାଷ୍ଠ ଓ ପ୍ରସ୍ତର ପ୍ରସ୍ତୁତ କଲେ।
  wmt-wmt: '@see-verse:1KI.005.017'
  chk-chk: Iei usun nöün Salomon me nöün Hairam kewe chon kaü imw, pwal ekewe re Kepal
    ra falei ekewe fau o amolätä ekewe irä, pwe repwe aüetä ewe imwenfel.
  rop-rop: Ola wekinmen blanga Salaman en Hairam, en sambala wekinmen brom det taun
    gulum Biblos bin kadimbat detlot ston en ola timba blanga bildimap det Serramoni
    Pleis.
  ukr-1871: А тесали їх будівники Соломонові та Гирамові та Гиблїї, й приготовляли
    бруссє й каміннє на будову храма.
  deu-1951: Und die Bauleute Salomos und die Bauleute Hirams und die Gibliter behieben
    sie und richteten das Holz und die Steine zum Bau des Hauses.
  eng-JPS: (5-32) And Solomon's builders and Hiram's builders and the Gebalites did
    fashion them, and prepared the timber and the stones to build the house.
  srp-1865: I tesahu poslenici Solomunovi i poslenici Hiramovi i Givleji, i pripravljahu
    drvo i kamenje da se zida dom.
  lug-lug: Abaweesi ba Sulemaani n’aba Kiramu, wamu n’abasajja ba Gebali ne balongoosa
    n’okutegeka ne bategeka emiti n’amayinja eby’okuzimba yeekaalu.
  heb-heb: ויפסלו בני שלמה ובני חירום והגבלים ויכינו העצים והאבנים לבנות הבית׃
  ben-IRV: শলোমন ও হীরমের মিস্ত্রিরা ও গিব্লীয়েরা সেই পাথরগুলো সুন্দর করে কেটে উপাসনা
    ঘরটি তৈরী করবার জন্য কাঠ ও পাথর তৈরী করল।
  pan-pan: ਸੁਲੇਮਾਨ ਦੇ ਰਾਜ ਮਿਸਤਰੀਆਂ, ਹੀਰਾਮ ਦੇ ਰਾਜ ਮਿਸਤਰੀਆਂ ਅਤੇ ਗਿਬਲੀਆਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਘੜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਭਵਨ ਬਣਾਉਣ ਲਈ ਲੱਕੜ ਅਤੇ ਪੱਥਰ ਤਿਆਰ ਕੀਤੇ।
  mya-JVB: ထိုသို့ ရှောလမုန် မင်း၏ လက်သမား တို့နှင့် ဟိရံ မင်း၏လက်သမား တို့သည် ဂေဗာလ
    အမျိုးသားတို့ နှင့်တကွ ၊ အိမ် တော်ကို တည်ဆောက် စရာဘို့ သစ်သား များ၊ ကျောက် များတို့ကို
    ပြင်ဆင် ကြ၏။
  tbg-tbg: Soromonuka Hiraamuka kaiqa vaiinti naavu kaqo kaiqara tavokavata, Bibilosihainaa
    vaiintivata, ekaa vika ori teqake avuqavuqamake vateha, katarivata kutuke humuquke
    qeramake vate vaura.
  hmo-hmo: Unai bamona dala be Solomona ena gaukara taudia, bona Hirama ena gaukara
    taudia, bona Gebala hanua taudia ese nadi idia utua, bona au idia abia hegaegae,
    Dubu Helaga do idia haginia totona.
  urd-urd: और सुलेमान के राजगीरों, और हीराम के राजगीरों, और जिबलियों ने उनको तराशा
    और घर की ता'मीर के लिए लकड़ी और पत्थरों को तैयार किया।
  rus-SYN: Обтесывали же их работники Соломоновы и работники Хирамовы и Гивлитяне,
    и приготовляли дерева и камни для строения дома три года.
  bqc-SIM: Tia kɛ́wa sↄ̃ Dii ma Lua tò ma ĩ́ampakĩi è. Íbɛlɛ kú gueio, músi
    kuo.
  tcz-CHONGTHU: Gebal khopi miten Solomon akithopi uvin chuleh Hiram in sathem hon
    Houin songle thing ding agon peh un ahi.
  mar-mar: मग शलमोन आणि हिरामच्या बांधकाम करणाऱ्यांनी आणि गिबली येथल्या लोकांनी ते
    चांगले घडवले. मंदिर उभारणीसाठी घडीव चिरे आणि ओंडके त्यांनी तयार केले.
  qub-qub: Salomonpa piyunnincuna, Hirampa piyunnincuna, bisïnun Gebal runacuna camariran
    llapan guerucunata. Rumicunatapis llagllaran Templupaj.
  bqp-bqp: Lɛn Sulemanu zĩkɛrinↄ kũ Hiramu zĩkɛrinↄ kũ Gebalidenↄ lí zↄ̃̀zↄ̃ lɛ
    ò kɛ̀kɛ, ò gbɛ̀ɛ kɛ̀kɛ kpɛ́ pìi bobↄ ũ.
  hat-hat: Se konsa bòs mason Salomon yo ak bòs mason Iram yo ansanm ak mesye lavil
    Gebal yo te pare blòk wòch ak bwa pou bati Tanp lan.
  eng-BSB: So Solomon’s and Hiram’s builders, along with the Gebalites, quarried the
    stone and prepared the timber and stone for the construction of the temple.
  eng-WEBPB: Solomon’s builders and Hiram’s builders and the Gebalites cut them, and
    prepared the timber and the stones to build the house.
  kbq-kbq: Hagi Gebali rankumateti vahe'mo'za Solomoni eri'za vahe'ene Hiramu eri'za
    vahe'enena zamaza hu'za ana noma ki'zana havea taga nehu'za zafa antagi'naze.
  nhe-BL: Huan tlacame tlen altepetl Gebal quinpalehuijque inincalchijcahua Salomón
    huan Hiram para quicualtlalise nochi cuatini huan tetini para nopa tiopamitl.
  bus-bus: Lɛn Sulemanu zĩkɛrinↄ kↄ̃n Hiramu zĩkɛrinↄ kↄ̃n Gebalideenↄ lí zↄ̃̀zↄ̃
    lɛ aↄ̃ kɛ̀kɛ, aↄ̃ gbɛ̀ kɛ̀kɛ kpɛ́ pì bobↄ ũ.
  gub-BL: Xàrumàw pe uma'ereko ma'e a'e wà, Iràw pe uma'ereko ma'e a'e wà no, amo
    awa Mirimo tawhu pe har a'e wà no, umukatu itahu wà, ukixi ywyra wà no, Tupàn
    Hàpuzuhu iapo àwàm rehe wà.
