verse: 1KI.005.013
translations:
  mal-C: അതിനുശേഷം, ശലോമോൻരാജാവ് സകല ഇസ്രായേലിൽനിന്നും നിർബന്ധിതവേലയ്ക്കായി മുപ്പതിനായിരം
    ആളുകളെ നിയോഗിച്ചു.
  deu-TKW: Und er redete über die Bäume, von der Ceder auf dem Libanon an bis zum
    Ysop, der aus der Mauer hervorwächst. Auch redete er über die vierfüßigen Tiere
    und die Vögel, über das Gewürm und die Fische.
  lin-lin: Alobaki na tina na banzete, kobanda na nzete ya sedele ya Libani kino na
    nzete ya izope oyo ebimaka na mir ; azalaki mpe koloba na tina na banyama mpe
    bandeke, na tina na bikelamu oyo etambolaka na libumu mpe na tina na bambisi ya
    mayi.
  eng-LSV: And King Solomon lifts up a tribute out of all Israel, and the tribute
    is thirty thousand men,
  eng-GNV: 'And King Salomon raised a summe out of all Israel, and the summe was thirtie
    thousand men:'
  eng-WEBSTER: And king Solomon raised a levy out of all Israel; and the levy was
    thirty thousand men.
  nhw-BL: Teipa Tlanahuatijquetl Salomón quintemo 30 mil tlacame tlen campa hueli
    ipan nochi tlali Israel para quichihuase comun tequitl.
  swh-ONEN: Mfalme Solomoni akakusanya wafanyakazi 30,000 kutoka Israeli yote.
  bba-bba: U tɔmbu dɑ̃nun fɑɑɡi kuɑ sɑɑ bɑkɑnun di sere kɑ dɑ̃ɑ kikisɔ, si su rɑ kpi
    ɡɑnɑ wɔllɔ. Mɛyɑ u mɑɑ yɛɛ nɑɑsu nnɛɡiin fɑɑɡi kuɑ kɑ yi yi rɑ kɑbiri, kɑ ɡunɔsu
    kɑ swɛ̃ɛ.
  eng-KJVCPB: And king Solomon raised a levy out of all Israel; and the levy was thirty
    thousand men.
  luo-luo: Ruoth Solomon nondiko jotich lwedo mar achuna e piny Israel duto maromo
    joma chwo alufu piero adek (30,000).
  meu-meu: Bena King Solomon ese ḡaukara taudia e abidia, Israel taudia iboudiai bogaragidia
    amo; ḡaukara taudia iboudiai na gerebu toi.
  npi-ULB: सोलोमन राजाले सारा इस्राएलबाट तिस हजार बेगार काम गर्ने मानिस जम्मा गरे
    ।
  yor-yor: Solomoni ọba sì ṣa asìnrú ènìyàn jọ ní gbogbo Israẹli; àwọn tí ń sìnrú
    náà jẹ́ ẹgbàá mẹ́ẹ̀ẹ́dógún (30,000) ènìyàn.
  pes-OPCB: آنگاه سلیمان سی هزار نفر را از سراسر اسرائیل به کار اجباری گرفت.
  tgl-ULB: Sapilitang pinagtrabaho ni Haring Solomon ang buong Israel; ang bilang
    ng sapilitang mga manggagawa ay tatlumpong libong kalalakihan.
  cbu-NT: Ashiriya, Salomon wanshu watsapun tputs tarawzupaneem, ichingaru 30 mil
    washunand tushaneerangiya. Ashirangu, ichingaroo tputs Israelchichee tarawaztamaam
    kamachtarangiya.
  hui-hui: Solomono ibugua agali daosini dege pira tebira (30,000) Isaraele dindiha
    hearu minalu biabe ogoni bilo minu helene.
  mya-mya: ရှော​လ​မုန်​သည်​ဣသ​ရေ​လ​ပြည်​တစ်​ပြည်​လုံး မှ လူ​သုံး​သောင်း​ကို​ချွေး​တပ်​သား​အ​ဖြစ်​ဖြင့်
    ဆင့်​ခေါ်​တော်​မူ​ပြီး​လျှင်၊-
  bod-N: དེ་ནས་སོ་ལོ་མོན་གྱིས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལས་ངལ་ལས་བྱེད་མཁན་བསྡུས་ཤིང་། ངལ་ལས་བྱེད་མཁན་བསྡོམས་པས་མི་སུམ་ཁྲི་ཡོད་པ་དང་།
  sna-sna: Mambo Soromoni akaunganidza vanhu vechibharo muIsraeri yose, vanhu zviuru
    makumi matatu.
  spa-BLM: El rey Salomón levantó una leva de todo Israel; la leva fue de treinta
    mil hombres.
  cac-cac: Ix schec vin̈aj Salomón chi' to a d'a masanil yol yic Israel smolchaj eb'
    vin̈ vinac to yovalil sb'at d'a munlajel d'a Líbano. A sb'isul eb' vin̈ chi',
    30 mil eb' vin̈ d'a smasanil. 10 mil eb' vin̈ schecjib'at d'a junjun uj. Jun ujal
    xid'ec' eb' vin̈ munlajel d'a Líbano chi', chab' ujal ayec' eb' vin̈ d'a spat.
    A vin̈aj Adoniram ayoch yajaliloc eb' vin̈ 30 mil chi'.
  swh-ULB: Mfalme Sulemani akaandaa wafanya kazi kutoka Israeli yote. Idadi ya watenda
    kazi walioandaliwa ilikuwa wanaume elfu thelathini.
  bel-bel: І абклаў цар Саламон павіннасьцю ўвесь Ізраіль; а павіннасьць складалася
    з трыццаці тысяч чалавек.
  deu-ELBBK: Und er redete über die Bäume, von der Zeder, die auf dem Libanon ist,
    bis zum Ysop, der an der Mauer herauswächst; und er redete über das Vieh und über
    die Vögel und über das Gewürm und über die Fische.
  mbb-OT: Ne zutun mibpeǥes ni Hadì Solomon te kedterebahu is 30,000 he menge etew
    he ebpemuun diyà te tivuuk he Israel.
  mal-2015: ശലോമോൻരാജാവു യിസ്രായേലിൽനിന്നൊക്കെയും ഊഴിയവേലക്കാരെ വരിയിട്ടെടുത്തു; ഊഴിയ
    വേലക്കാർ മുപ്പതിനായിരംപേരായിരുന്നു.
  rmc-rmc: Vakerelas pal o stromi – le libanoňike cedrostar dži ko izopos, so barol
    pro muri. Vakerelas the pal o džviri, pal ola, save pes cirden pal e phuv, pal
    o čirikle the pal o ribi.
  pes-OPV: و سلیمان پادشاه از تمامی اسرائیل سخره گرفت و آن سخره سی هزار نفر بود.
  ron-1924: Ымпэратул Соломон а луат дин тот Исраелул оамень де корвоадэ, ын нумэр
    де трейзечь де мий.
  ben-OBCV: রাজা শলোমন সমস্ত ইস্রায়েল থেকে ত্রিশ হাজার লোককে বাধ্যতামূলকভাবে কাজে
    লাগালেন।
  som-som: Oo Boqor Sulaymaanna wuxuu dadkii Israa'iil oo dhan ka dhex doortay niman
    shaqaalayaal ah, oo shaqaalayaashuna waxay ahaayeen soddon kun oo nin.
  lat-VUC: Elegitque rex Salomon operarios de omni Israël, et erat indictio triginta
    millia virorum.
  eng-ASVBT: And king Solomon raised a levy out of all Israel; and the levy was thirty
    thousand men.
  ita-1885: il re Salomone levò gente da tutto Israele; e la levata fu di trentamila
    uomini.
  eng-LXXUP: 'And he spoke of trees, from the cedar in Lebanon even to the hyssop
    which comes out through the wall: he spoke also of cattle, and of birds, and of
    reptiles, and of fish.'
  eng-ULB: King Solomon conscripted labor out of all Israel. The forced laborers numbered
    thirty thousand men.
  spa-VBL: El rey Salomón reclutó una fuerza de trabajo de 30.000 personas de todo
    Israel.
  fra-_FOB: Et le roi Salomon leva des gens de corvée dans tout Israël; et la corvée
    fut de trente mille hommes.
  mal-mal: ശലോമോൻ രാജാവ് സകല യിസ്രായേലിൽനിന്നും കഠിനവേലക്കായി മുപ്പതിനായിരം പേരെ നിയോഗിച്ചു.
  urd-GVR: Sulemān Bādshāh ne Lubnān meṅ yih kām karne ke lie Isrāīl meṅ se 30,000
    ādmiyoṅ kī begār par bhartī kī. Us ne Adūnīrām ko un par muqarrar kiyā. Har māh
    wuh bārī bārī 10,000 afrād ko Lubnān meṅ bhejtā rahā. Yoṅ har mazdūr ek māh Lubnān
    meṅ aur do māh ghar meṅ rahtā.
  suz-BL: मिनु पिप सोलोमनम इस्राएल नेल्‍ल रे मोशा गेय पाइब ३० हजार मुर आन कली खुप्‍ती‍मी
    बाक्‍त।
  ita-1927: Il re Salomone fece una comandata d’operai in tutto Israele e furon comandati
    trentamila uomini.
  ckb-ckb: سلێمانی پاشا لە هەموو ئیسرائیل بێگاری بە سی هەزار پیاو کرد.
  eng-BBE: Then King Solomon got together men for the forced work through all Israel,
    thirty thousand men in number;
  kan-OKCV: ಆಗ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೊಳಗಿಂದ ಆಳುಗಳನ್ನು ತೆಗೆದುಕೊಂಡನು. ಆ ಆಳುಗಳ
    ಲೆಕ್ಕವು ಮೂವತ್ತು ಸಾವಿರ ಜನವಾಗಿತ್ತು.
  tam-2017: ராஜாவாகிய சாலொமோன் இஸ்ரவேலர்கள் எல்லோரிலும் வேலைக்கு 30,000 கூலியில்லா
    வேலைக்காரர்களைப் பிடித்தான்.
  spa-RV-1909: 'Y el rey Salomón impuso tributo á todo Israel, y el tributo fué de
    treinta mil hombres:'
  ron-BTF: Şi împăratul Solomon a ridicat un tribut de oameni din tot Israelul; şi
    tributul de oameni a fost treizeci de mii de bărbaţi.
  eng-WEBP: King Solomon raised a levy out of all Israel; and the levy was thirty
    thousand men.
  eng-FBV: King Solomon drafted a labor force of 30,000 from all of Israel.
  nld-1939: Nu liet koning Salomon uit heel Israël verplichte arbeiders opkomen; de
    lichting bedroeg dertig duizend man.
  nch-BL: Teipa Tanahuatijquet Salomón quintemo 30 mil tacame ten campa hueli ipan
    nochi tali Israel para quichihuase comun tequit.
  vie-1934: Vua Sa-lô-môn chiêu mộ trong cả Y-sơ-ra-ên những người làm xâu, số là
    ba vạn người,
  hin-CV: राजा शलोमोन ने सारे इस्राएल देश से इस काम के लिए बेगारी पर पुरुष लगाए, जिनकी
    कुल संख्या तीस हज़ार हो गई.
  spa-BES: Entonces el rey Salomón impuso trabajo obligatorio, reunió a hombres para
    el trabajo forzado en todo Israel, treinta mil hombres en total;
  tdx-tdx: Nita­lilie’e ze hatae iaby, ty mendoraveñe e Lebanone añe naho i seva mitiry
    an-tsifin-kijoliy; tinaro’e ze biby naho voroñe naho ze raha milali­laly vaho
    fiañe.
  tha-KJV: กษัตริย์​ซาโลมอนทรงเกณฑ์แรงงานจากชนอิสราเอลทั้งปวง คนที​่​ถู​กเกณฑ์แรงนับได้สามหมื่นคน
  por-BR-2018: 'E o rei Salomão impôs tributo a todo Israel, e o tributo foi de trinta
    mil homens:'
  deu-ELO: Und der König Salomo hob Fronarbeiter aus ganz Israel aus, und der Fronarbeiter
    waren dreißigtausend Mann.
  eng-WYC-2018: And king Solomon chose workmen (out) of all Israel; and the sum was
    thirty thousand of men.
  epo-epo: La reĝo Salomono prenis imposton de la tuta Izrael; la imposto estis tridek
    mil viroj.
  uig-PIN: Sulayman padixaⱨ pütün Israildin ⱨaxarƣa ixlǝmqilǝrni bekitti, ularning
    sani ottuz ming idi.
  beo-beo: 'Hina bagade Soloumane da gasa fili, Isala:ili soge huluane amoga udigili
    hawa: hamosu dunu 30,000 agoane hawa: hamoma:ne sesei.'
  tpi-OTNT: King Solomon i kisim 30,000 man long olgeta hap bilong Israel na i tokim
    ol long ol i mas mekim dispela wok bilong en.
  hau-SA: Sarki Solomon ya ɗebi ma’aikata daga dukan Isra’ila, su dubu talatin.
  uig-LAT: Sulayman padishah pütün Israildin hashargha ishlemchilerni békitti, ularning
    sani ottuz ming idi.
  nde-nde: INkosi uSolomoni yabutha izibhalwa zokusebenza elizweni lonke lako-Israyeli,
    ezazizinkulungwane ezingamatshumi amathathu.
  ton-ton: ¶ Pea naʻe pule ʻe Solomone ke fili mai ha kau tangata mei ʻIsileli kātoa;
    pea naʻe fili mai ʻae kau tangata ʻe toko tolu mano.
  ces-1613: Rozkázal král Šalomoun vybírati osoby ze všeho Izraele, a bylo vybraných
    třidceti tisíc mužů.
  eng-WMB: King Solomon raised a levy out of all Israel; and the levy was thirty thousand
    men.
  tam-TCV: இதன்பின் அரசனாகிய சாலொமோன் இஸ்ரயேலின் எல்லாப் பகுதிகளிலிருந்தும் முப்பதாயிரம்
    வேலையாட்களைக் கட்டாய வேலைக்குச் சேர்த்தெடுத்தான்.
  ceb-ULB: Gipugos pagpatrabaho ni Haring Solomon ang tibuok Israel. Ang mga gipugos
    nga trabahante mikabat sa 30, 000 ka mga lalaki.
  pol-UBG: Potem król Salomon kazał wybrać robotników z całego Izraela, a było tych
    robotników trzydzieści tysięcy mężczyzn.
  agr-agr: Nunik batsamas apu Salomón takat nagkamnati tusa ashí Israel aents aidaunum
    chichaman ishiakui. Tusa tima treinta mil aents aidau tuwakajui.
  kyc-kyc: Kiŋi Solomoneme akali taosande akalisa rema Isaraele peparaena rombo palyuo
    nyepala yulu pinya leya.
  urd-GVU: سلیمان بادشاہ نے لبنان میں یہ کام کرنے کے لئے اسرائیل میں سے 30,000 آدمیوں
    کی بیگار پر بھرتی کی۔ اُس نے ادونیرام کو اُن پر مقرر کیا۔ ہر ماہ وہ باری باری
    10,000 افراد کو لبنان میں بھیجتا رہا۔ یوں ہر مزدور ایک ماہ لبنان میں اور دو ماہ
    گھر میں رہتا۔
  deu-1912: Und Salomo hob Fronarbeiter aus von ganz Israel, und ihre Zahl war dreißigtausend
    Mann,
  kan-2017: ಅರಸನಾದ ಸೊಲೊಮೋನನು ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಮೂವತ್ತು ಸಾವಿರ ಜನರನ್ನು ಬಲವಂತವಾಗಿ ಕರೆತಂದನು.
  yap-yap: Solomon ni Pilung e 30,000 e pumo’on u gubin ni turguyrad ko nam nu Israel
    ni ngar maruwelgad,
  hlt-MCSB: Israel tom kah saldong te manghai Solomon loh a khuen tih hlang thawng
    sawmthum te saldong la om.
  mdy-ETH: ካኣቲ፥ ሴሎሞኔ ዒማና ዒስራዔኤሌ ዓጮ ጉቤይዳፓ ናሽኩዋንቴ ዎልቄና ማዺሾ፥ ሃይሢታሚ ሺያ ዓሲ ዶኦሬኔ፤
  twi-ASANTE: Na ɔhene Salomo twerɛɛ adwumayɛfoɔ ɔpeduasa a wɔfiri Israel nyinaa din.
  eng-WEBU: King Solomon raised a levy out of all Israel; and the levy was thirty
    thousand men.
  wal-wal: Kawoi Solomoni Israa7eela ubbaappe hasttamu sha7u gabbaarata dooridi kessiis.
  spa-PDDPT: El rey Salomón decretó la recluta en todo Israel. Fueron reclutados 30.000
    hombres,
  gun-gun: Israel kuery va'e regua avakue ma Salomão omomba'eapo trinta mil.
  ilo-ULB: Kapilitan a pinagtrabaho ni Ari Solomon dagiti amin nga adda iti entero
    nga Israel; agarup tallopulo a ribu ti bilang dagiti lallaki nga inkapilitan nga
    agtrabaho.
  kpg-kpg: King Solomon ne hagabudu mai ana daane e motolu mana (30,000) mai i Israel
    hagatau, ga haga ngalua digaula,
  uig-ARA: سۇلايمان پادىشاھ پۈتۈن ئىسرائىلدىن ھاشارغا ئىشلەمچىلەرنى بېكىتتى، ئۇلارنىڭ
    سانى ئوتتۇز مىڭ ئىدى.
  sus-sus: A wuri gbegbee xa fe fala, a fɔlɔfe Liban wuri xungbe ma naxan xili sɛdiri,
    a sa hisopi sansi xunxuri li naxan bulama banxi xalɛ ma. A subee, xɔnie, bubusee,
    nun yɛxɛe fan xa fe fala.
  pon-2006: Eri, sang nan wehin Israel pwon, Nanmwarki Solomon ketikipene ohl 30,000
    oh idingohng irail en wia sapwellime doadoahk.
  jae-jae: Kiŋ Salomo kêkac lau Israel gebe sêkêŋ ŋacwaga kêtu kômŋa. Ma lau tau nêŋ
    namba tau kêtôm 30,000.
  ksd-ksd: Ma Solomon i ga vartuluai upi a utul a vinun na arip na marmar na tutana
    Israel ure ra papalum.
  tur-YTC: Kral Solomon bütün İsrael'den angaryacılar topladı; ve angaryacılar otuz
    bin adamdı.
  grc-BRENT: Καὶ ἐλάλησεν ὑπὲρ τῶν ξύλων ἀπὸ τῆς κέδρου τῆς ἐν τῷ Λιβάνῳ, καὶ ἕως
    τῆς ὑσσώπου τῆς ἐκπορευομένης διὰ τοῦ τοίχου· καὶ ἐλάλησε περὶ τῶν κτηνῶν καὶ
    περὶ τῶν πετεινῶν καὶ περὶ τῶν ἑρπετῶν καὶ περὶ τῶν ἰχθύων.
  ind-AYT: Raja Salomo mengerahkan buruh dari seluruh Israel, dan buruh itu berjumlah
    30.000 orang.
  nya-nya: Mfumu Solomoni inasonkhanitsa anthu ogwira ntchito ya thangata mʼdziko
    lonse la Israeli ndipo anthu athangatawo analipo 30,000.
  hrv-hrv: 'Zborio je o drveću: od cedra što je na Libanonu pa do izopa što klija
    na zidu; raspravljao je o životinjama, o pticama, o gmazovima i o ribama.'
  mps-mps: King Solomongo te Israel bulu tǫ tigidali pedai badu te 30,000 bidi selama,
    tama augwaliba weyu, agai te sę yao po wai dao.
  tpi-tpi: King Solomon i kisim 30,000 man long olgeta hap bilong Israel na i tokim
    ol long ol i mas mekim dispela wok bilong en.
  dan-1931: Kong Salomo udskrev nu Hoveriarbejdere overalt i Israel, og Hoveriarbejderne
    udgjorde 30.000 Mand.
  vie-OVCB: Vua Sa-lô-môn trưng dụng 30.000 nhân công trong toàn cõi Ít-ra-ên
  guj-2017: સુલેમાન રાજાએ સર્વ ઇઝરાયલમાંથી સખત પરિશ્રમ કરનારું લશ્કર ઊભું કર્યું;
    તે લશ્કર ત્રીસ હજાર માણસોનું હતું.
  pon-2006A: Eri, sang nan wehin Israel pwon, Nanmwarki Solomon ketikipene ohl 30,000
    oh idingohng irail en wia sapwellime doadoahk.
  por-BRBSL: O rei Salomão levantou uma taxa de todo o Israel; e a taxa era de trinta
    mil homens.
  cth-cth: Solomon ni Isarelnaw pueng dawk tami 30,000 touh thaw a poe.
  twi-twi: Na ɔhene Salomo kyerɛw adwumayɛfo mpem aduasa a wofi Israel nyinaa din.
  hlt-hlt: Israel tom kah saldong te manghai Solomon loh a khuen tih hlang thawng
    sawmthum te saldong la om.
  tbz-SIM: Kòo nɑ́kɛ́ dɛtie nkpɛ́í, kɛ́túótɛ́ dɛtie ndiɛrɛ̀ Dimɑɑ kpɛrɛ, kɛ́tɑunnɛ̀
    tifɑ̃pèùtì tìì yìɛ̀ imɑrí ĩ́nkɛ̀, kɛ́nɑ́kɛ́ tiwɑnwɑntì itɑ̀ɑ̀kɛ ìnɑ̀ɑ̀ kpɛti kpɛ́í
    nɛ̀ sinɔɔ nɛ̀ dɛbɑmbɑɑ̀nnɛ̀ nɛ̀ siyĩĩ.
  msy-2020: Atrivim Solomon 30,000plan gumaziba, Israelian danganibar bar me inigha
    uan ingangarir kam damuasa me mɨgei.
  dop-dop: Sɑlʋmɔŋ yɔɣɔtɑ tɩɩŋ sɔsɔɔŋ kʋpɑmpɑŋ tɔm, nɑ ɩ́ kpɛnnɑ nyɩɩlisi nsi sɩ nyɔɔkɩ
    kutuluŋ kilɑ tɔ sɩ tɔm nɑ ɩ́ yɔɣɔtɩ. Nɑ ɩ́ yɔɣɔtɩ tɔlɑ, nɑ tɑɑlɛ wontu, nɑ sumɑsɩ
    nɑ ɑtɛ nyɑmɑnyɑmɑnɑɑ nɑ tiinɑ pǝ tɔm.
  azb-azb: Padşah Süleyman bütün İsraillilər üzərinə əmək mükəlləfiyyəti qoydu. Mükəlləfiyyətçilər
    otuz min nəfər idi.
  eng-DBY: And king Solomon raised a levy out of all Israel; and the levy was thirty
    thousand men.
  hin-2017: राजा सुलैमान ने पूरे इस्राएल में से तीस हजार पुरुष बेगार पर लगाए,
  wol-KYG: Faramfàcce na it mbirum gàncax, dale ko ci garabu seedar gu Libaŋ ba ci
    isob giy sax cib tabax. Jàngle na mbirum mala ak njanaaw ak luy raam, ba ci jën.
  eng-YLT: And king Solomon lifteth up a tribute out of all Israel, and the tribute
    is thirty thousand men,
  eng-WYC-2017: And king Solomon chose work-men out of all Israel; and the sum was
    thirty thousand of men.
  eng-WMBB: King Solomon raised a levy out of all Israel; and the levy was thirty
    thousand men.
  urd-GVH: सुलेमान बादशाह ने लुबनान में यह काम करने के लिए इसराईल में से 30,000 आदमियों
    की बेगार पर भरती की। उसने अदूनीराम को उन पर मुक़र्रर किया। हर माह वह बारी बारी
    10,000 अफ़राद को लुबनान में भेजता रहा। यों हर मज़दूर एक माह लुबनान में और दो माह
    घर में रहता।
  rug-rug: Meke vizata vagi e Solomone sa baṉara si ka toloṉavulu puta tina tie pa
    doduruna sa popoa Izireli pude nana tie sapu kote zukuru ni tinavete ṉiṉiradi
    sa.
  gaz-gaz: Solomoon mootichis Israaʼel hunda keessaa namoota dirqiidhaan hojii humnaa
    hojjetan kuma soddoma walitti qabe.
  fra-LSG: Le roi Salomon leva sur tout Israël des hommes de corvée; ils étaient au
    nombre de trente mille.
  yal-yal: A yi wudine kɛɲane fala, keli Liban suman wudine ma han hisopi wudi xuridin
    naxan minima banxi kanken ma. A mɔn yi subene fan kɛɲaan fala e nun xɔline nun
    bubuseene nun yɛxɛne.
  haw-1868: A auhau ae la o Solomona ke alii i ka Iseraela a pau, a o ka auhau he
    kanakolu tausani kanaka.
  arb-NAV: وَسَخَّرَ الْمَلِكُ سُلَيْمَانُ ثَلاثِينَ أَلْفَ رَجُلٍ مِنْ أَرْجَاءِ
    إِسْرَائِيلَ،
  ewe-ewe: Solomo ƒo dɔwɔla akpe blaetɔ̃ (30,000) nu ƒu tso Israelnyigba blibo la
    dzi.
  eng-LEE: (5:27) And king Solomon raised a levy out of all Israel; and the levy was
    thirty thousand men.
  asm-FB: পাছত চলোমন ৰজাই গোটেই ইস্ৰায়েলৰ মাজৰ পৰা বাধ্যতামূলকভাৱে বন্দী-কাম কৰিবলৈ
    মানুহ গোটালে; সেই গোট খোৱা লোক ত্ৰিশ হাজাৰ হ’ল।
  sus-A: عَ وُرِ فبٍفبٍيٍ شَ قٍ قَلَ، عَ قْلْقٍ لِبَن وُرِ شُنفبٍ مَ نَشَن شِلِ سّدِرِ،
    عَ سَ هِسٌثِ سَنسِ شُنشُرِ لِ نَشَن بُلَمَ بَنشِ شَلّ مَ. عَ سُبٍيٍ، شْنِيٍ، بُبُسٍيٍ،
    نُن يّشّيٍ قَن شَ قٍ قَلَ.
  fra-SBL: Le roi Salomon leva une levée sur tout Israël, et la levée fut de trente
    mille hommes.
  hbo-hbo: וַיְדַבֵּר֮ עַל־הֽ͏ָעֵצִים֒ מִן־הָאֶ֙רֶז֙ אֲשֶׁ֣ר בַּלְּבָנֹ֔ון וְעַד֙
    הָאֵזֹ֔וב אֲשֶׁ֥ר יֹצֵ֖א בַּקִּ֑יר וַיְדַבֵּר֙ עַל־הַבְּהֵמָ֣ה וְעַל־הָעֹ֔וף וְעַל־הָרֶ֖מֶשׂ
    וְעַל־הַדָּגִֽים׃
  piu-2006: '@see-verse:1KI.005.012'
  kik-kik: Mũthamaki Solomoni akĩandĩkithia aruti wĩra 30,000 na hinya kuuma Isiraeli
    guothe.
  fra-NCL: Il disserta sur les arbres, depuis le cèdre qui est au Liban jusqu’à l’hysope
    qui sort de la muraille ; il disserta aussi sur les quadrupèdes et sur les oiseaux,
    et sur les reptiles, et sur les poissons.
  cek-AK: Solomon loe Israel prae boih ah toksah kami to kok, sangqum boih ah kami
    sang quithumto oh o.
  cuk-cuk: 'Rey-Salomón Israel-yargi dulemarga undar-arbaed uksad: Machergan-arbamalad,
    mili-dulagwen-gakambe (30,000) nikunonikid.'
  uig-CYR: Сулайман падиша пүтүн Исраилдин һашарға ишләмчиләрни бекитти, уларниң сани
    оттуз миң еди.
  tel-2017: సొలొమోను రాజు ఇశ్రాయేలీయులందరి చేతా బలవంతంగా వెట్టి పని చేయించాడు. వారిలో
    30,000 మంది వెట్టి చాకిరీ చేసే వారయ్యారు.
  hat-BSA: Alò, Wa Salomon te fè kòve obligatwa soti nan tout Israël la. Kòve fòse
    yo te konte trant-mil moun.
  kos-kos: Tokosra Solomon el orani mukul tolngoul tausin liki acn Israel nufon elan
    kumakin ke sap ku lal,
  hbo-WLC: וַיְדַבֵּר֮ עַל־הָֽעֵצִים֒ מִן־הָאֶ֙רֶז֙ אֲשֶׁ֣ר בַּלְּבָנ֔וֹן וְעַד֙ הָאֵז֔וֹב
    אֲשֶׁ֥ר יֹצֵ֖א בַּקִּ֑יר וַיְדַבֵּר֙ עַל־הַבְּהֵמָ֣ה וְעַל־הָע֔וֹף וְעַל־הָרֶ֖מֶשׂ
    וְעַל־הַדָּגִֽים׃
  ibo-ibo: Eze Solomọn, sitere nʼakụkụ Izrel niile kpọbata ndị ọrụ mmanye ọnụọgụgụ
    ha dị iri puku atọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶଲୋମନ ରାଜା ସମୁଦାୟ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ବେଠିକର୍ମ ନିମନ୍ତେ ଲୋକ ସଂଗ୍ରହ
    କଲେ; ତହିଁରେ ତିରିଶ ହଜାର ଲୋକ ସଂଗୃହୀତ ହେଲେ।
  wmt-wmt: '@see-verse:1KI.005.012'
  chk-chk: Iwe, ewe king Salomon a achufengeni eu mwichen chon angangen kinroosi seni
    lein chon Israel meinisin iteiter ilik ngeröü mwän.
  rop-rop: Wal Salaman bin kadimat 30,000 men brom ebriweya langa Isreil blanga jidan
    wekinmen,
  ukr-1871: І наложив Соломон панщину на всього Ізраїля, й було панщан трийцять тисяч
    чоловіка.
  deu-1951: Der König Salomo hob auch aus ganz Israel Fronarbeiter aus, und es waren
    ihrer dreißigtausend Mann.
  eng-JPS: (5-27) And king Solomon raised a levy out of all Israel; and the levy was
    thirty thousand men.
  srp-1865: I odredi Solomun ljude iz svega Izrailja, i bi odreðenijeh trideset tisuæa
    ljudi.
  lug-lug: Kabaka Sulemaani n’akuŋŋaanya abakozi mu Isirayiri yonna, ne bawera abasajja
    emitwalo esatu.
  heb-heb: ויעל המלך שלמה מס מכל ישראל ויהי המס שלשים אלף איש׃
  ben-IRV: রাজা শলোমন সমস্ত ইস্রায়েল থেকে ত্রিশ হাজার লোককে কাজ করতে বাধ্য করলেন।
  pan-pan: ਸੁਲੇਮਾਨ ਪਾਤਸ਼ਾਹ ਨੇ ਸਾਰੇ ਇਸਰਾਏਲ ਤੋਂ ਬੇਗਾਰ ਲਈ ਅਤੇ ਬੇਗਾਰੀ ਤੀਹ ਹਜ਼ਾਰ ਮਨੁੱਖ
    ਸਨ।
  mya-JVB: ရှောလမုန် မင်းကြီး သည်လည်း ၊ ဣသရေလ လူ အပေါင်း တို့တွင် လူ သုံး သောင်းတို့ကို
    ခွဲခန့် ၍၊
  tbg-tbg: King Soromonuva vika vira kaiqa vara amitaate tiro, ekaa Isareri vataihairo
    30,000 vaiinti ntita vatero,
  hmo-hmo: King Solomona ese gaukara taudia Israela kahana ibounai dekena amo ia abia,
    unai gaukara taudia ibounai be 30,000.
  urd-urd: और सुलेमान बादशाह ने सारे इस्राईल में से बेगारी लगाए, वह बेगारी तीस हज़ार
    आदमी थे,
  rus-SYN: И обложил царь Соломон повинностью весь Израиль; повинность же состояла
    в тридцати тысячах человек.
  bqc-SIM: À líↄ ń láↄ yã́ bↄↄlɛkɛ̀, sɛa za sɛdɛ lí pↄ́ kú Libã bùsuu e à
    gɛ̀ pɛ̀ lá pↄ́ ì bↄlɛ bĩ́iwaↄwa. À nↄ̀bↄↄ yãdànɛ́ lↄ ń bãↄ ń pↄ́taa'onkuawaↄ
    ń kpↄↄ.
  tcz-CHONGTHU: Solomon in Israel mipi jouse lah a konin mi sang somthum namna a natong
    dingin ana goijin hiche ho chungchang ahin, Adoniram thanei na ana pen ahi.
  mar-mar: शलमोन राजाने सर्व इस्राएल लोंकावर वेठबिगार बसवला यासाठी तीस हजार माणसे
    नेमली.
  qub-qub: Chaypita ray Salomonga juc layta niran Israel runacuna fayna aroj aywananpaj.
    Chaymi shuntaran quimsa chunca waranga (30,000) runata.
  bqp-bqp: Kína Sulemanu gbɛ̃nↄ sɛ̀sɛ Isaraila burinↄ tɛ́ pínki à ń dá zĩ pìi gũn
    gbɛ̃nↄn dúbu baraakuri.
  hat-hat: wa Salomon fè ranmase trantmil (030.000) moun nan tout peyi Izrayèl la
    pou fè kòve.
  eng-BSB: Then King Solomon conscripted a labor force of 30,000 men from all Israel.
  eng-WEBPB: King Solomon raised a levy out of all Israel; and the levy was thirty
    thousand men.
  kbq-kbq: Hagi Solomoni'a ana eri'zama erisaza vahera, Israeli mopafintira 30 tauseni'a
    vahe zamazeri oti'ne.
  nhe-BL: Teipa Tlanahuatijquetl Salomón quintemo 30 mil tlacame tlen campa hueli
    ipan nochi tlali Israel para quichihuase comun tequitl.
  bus-bus: Kí Sulemanu gbɛ̃nↄ sɛ̀sɛ Isaraili boriinↄ tɛ́ píngi à ń dá zĩi pì guu gↄ̃ↄn
    bↄrↄ baaakuri.
  gub-BL: Omono'og Xàrumàw 30 miw uma'ereko e ma'e Izaew paw wainuromo har wà kury.
  eng-DRA: And king Solomon chose workmen cut of all Israel, and the levy was of thirty
    thousand men.
